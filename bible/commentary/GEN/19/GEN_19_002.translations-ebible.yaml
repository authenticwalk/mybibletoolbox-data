verse: GEN.019.002
translations:
  mal-C: പിന്നെ ലോത്ത്, “യജമാനന്മാരേ, ദയവായി അടിയന്റെ വീട്ടിലേക്കു വന്നാലും; കാലുകൾ
    കഴുകി രാത്രിയിൽ വിശ്രമിച്ചിട്ട് അതിരാവിലെ നിങ്ങൾക്കു യാത്ര തുടരാമല്ലോ” എന്നു പറഞ്ഞു.
    “വേണ്ടാ, ഞങ്ങൾ തെരുവീഥിയിൽ രാത്രി ചെലവഴിച്ചുകൊള്ളാം,” അവർ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Hierauf sprach er: Ach, meine Herren! Kehrt doch ein in das Haus eures
    Knechtes zum Übernachten und wascht euch die Füße; morgen früh mögt ihr dann eures
    Weges ziehen. Sie aber sprachen: Nein! wir wollen auf freier Straße übernachten.'
  lin-lin: 'Alobaki na bango : — Nabondeli bino, bankolo na ngai, boya na ndako ya
    mosali na bino. Bokoki kosukola kuna makolo na bino mpe kolekisa butu, bongo na
    tongo, bokoki kokoba mobembo na bino. Bazongiselaki ye : — Te, tokolala kaka libanda.'
  cbr-NT: 'ka kakëxa: —''Ën kana mitsu kain, pëkarakëbë kuanux karamina ''ën xubunu
    tanti kuantima ''ain. Anu kamina tachukatankëx tantiti ''ain, anuax kamina pëkarakëma
    ''aínshi kuanti ''ain. ''Aínbi ka atun kakëxa: —Asabi ka ''aíshbi kananuna ''ima.
    Xubu ëman ënushi kananuna nu rabë́ ''uxti ''ain.'
  eng-LSV: and he says, “Now behold, my lords, please turn aside to the house of your
    servant, and lodge, and wash your feet—then you have risen early and gone on your
    way”; and they say, “No, but we lodge in the broad place.”
  bmu-bmu: 'Geba kewö jiyök: “O kembuyahötni, iŋiri ölöp welenqeqeŋiri nöŋgö mire
    kaba könaŋiri saŋgoŋda mohotŋe suŋgem ahöbin. Ahöba wahöta ölöp söŋanök köna toroqeba
    anmahot. “Mewö jiyökmö, yetkön kewö jiyohot: “Qahö, niri ölöp qenjarök sombem
    kunöŋ anda ahöbit.”'
  eng-GNV: And he saide, See my Lords, I pray you turne in nowe into your seruants
    house, and tarie all night, and wash your feete, and ye shall rise vp early and
    goe your wayes. Who saide, Nay, but we will abide in the streete all night.
  eng-WEBSTER: And he said, Behold now, my lords, turn, I pray you, into your servant's
    house, and tarry all night, and wash your feet, and ye shall rise early, and go
    on your ways. And they said, Nay; but we will abide in the street all night.
  nhw-BL: 'huan quinilhui: ―Tatame, techchihuilica se favor, ximocahuaca ni tlayohua
    ipan nochaj. Nopona anmoicxipajpacase huan antonilise. Huan mostla cualca huelis
    sempa anyase ipan amoojhui. Pero quiijtojque: ―¡Amo! Tlascamati. Tojuanti san
    ticochise nica calteno ipan calle.'
  swh-ONEN: Akasema, “Bwana zangu, tafadhali karibuni kwenye nyumba ya mtumishi wenu.
    Mnaweza kunawa miguu na kulala hapa kisha asubuhi na mapema mwendelee na safari
    yenu.” Wakamjibu, “La hasha, tutalala hapa nje uwanjani.”
  bba-bba: u bu sennɔ dɑ u yiirɑ ben wuswɑɑɔ u nɛɛ, i dɑm koomɑ nɛn yinnibu, i de
    su dɑ nɛn yɛnuɔ i bɛɛn kɔ̃ri kpɑkiɑ i kpunɑ mi. Bururu kpɑ i yellu se i bɛɛn swɑɑ
    wɔri. Bɑ nɛɛ, ɑɑwo, tɔɔwɔwɑ sɑ ko kpunɑ.
  eng-KJVCPB: and he said, Behold now, my lords, turn in, I pray you, into your servant’s
    house, and tarry all night, and wash your feet, and ye shall rise up early, and
    go on your ways. And they said, Nay; but we will abide in the street all night.
  cpy-cpy: 'Ikantawakiri: “¡Pinkathari! Nokowatzi pimaanaki nopankoki. Iroka nija
    piikewya piitziki. Arika okitejitamanee, ari pawije.” Ikanteeyini rirori: “Aritaki,
    nomaye jakakiroki.”'
  mpx-mpx: Inoke i baek eliyalil i ba, “No tonowakau, nau wami totuwalali, ya awanun
    elamiu nuku nem no limiya ge aemiu nuku ul, yaka bulina nuku kenu. Bwaligumwa
    mweluluga kekeisi abwe nuku nawanawa al.” Yaka Lote anana hi lahe hi ba, “Nigeya,
    naha kenuwa te bakubakuwa e panuwa ana abamimigogowa.”
  wbp-wbp: Wangkajalku-palangu, “Yuwa, ngajurna warrkini nyumpala-nyangu. Yantarni-pala
    ngaju-nyangu-kurra yuwarli-kirra yungunpala-nyanu wirliya yarlirninjarla kirlka-mani
    manu yungunpala ngula-jangkaju nguna jardalku. Jukurra mungalyurru yungunpala
    yakarra-pardinjarla yarnkamirra wurnalku.” Marramarra-jarraju wangkaja-palarla,
    “Lawa, nyampurla-juku karlijarra yarda nguna munga-karikilki yarlungka.”
  luo-luo: Nowachonegi niya, “Jodongo, yieru uraw e od jatichu mondo ulwok tiendeu
    kendo unindi eka kiny unyalo dhi gokinyi.” To negiwacho niya, “Ooyo, wabiro nindo
    mana e laru kae.”
  meu-meu: eto, Egu lohia e, lau, emui hesiai tauna, egu ruma ai mani a dae kau, ba
    noho rani, aemui danu ba huri; bena daba ai ba tore isi, emui dala ai ba raka.
    Idia eto, Lasi; hanua ariarana ai baia noho rani.
  npi-ULB: तिनले भने “मेरा मालिक, म बिन्ती गर्दछु, कि आफ्नो दासको घरभित्र आउनुहोस्,
    आजको रात यहीँ बिताउनुहोस्, र आफ्ना पाउ धुनुहोस् । त्यसपछि बिहान सबेरै उठेर तपाईंहरू
    आफ्नो बाटो लाग्‍न सक्‍नुहुन्छ ।” उनीहरूले जवाफ दिए, “होइन, हामी सहरको चोकमा नै
    रात बिताउनेछौँ ।
  yor-yor: Ó wí pé, “Ẹ̀yin olúwa mi, èmi bẹ̀ yín, ẹ yà sí ilé ìránṣẹ́ yín kí ẹ sì
    wẹ ẹsẹ̀ yín, kí n sì gbà yín lálejò, ẹ̀yin ó sì dìde ní kùtùkùtù òwúrọ̀ láti máa
    bá ìrìnàjò yín lọ.” Wọ́n sì wí pé, “Rárá o, àwa yóò dúró ní ìgboro ní òru òní.”
  emp-NTPO: 'Maʌ̃be Loba ãdjía jarasia: –Mʌ̃ bororã, mʌ̃a bãrãa bed̶ea djuburiaya
    naʌ̃ diamasi mʌ̃ ded̶e cãĩne zed̶amãrẽã. Mama bãrã jĩrũra sʌgʌd̶ida panʌa. Nu
    diaped̶a wãnadua bãdji wãbʌdamaa.– Maʌ̃ne bajãnebema nezocarãba panusid̶aa: –Mãwãẽ́a.
    Naʌ̃ diamasi daira puru jãne cãĩnia.–'
  ind-ind: Kata Lot kepada dua orang itu, “Tuan-tuan, silakan menginap di rumah saya
    malam ini. Kalian bisa mencuci kaki, dan besok kalian dapat melanjutkan perjalanan.”
    Jawab mereka, “Tidak. Kami akan bermalam di luar saja, di alun-alun kota.”
  pes-OPCB: '«ای سَروَرانم، امشب به منزل من بیایید و پاهایتان را بشویید و میهمان من
    باشید. فردا صبحِ زود هر وقت بخواهید، می‌توانید حرکت کنید.» ولی آنها گفتند: «در
    میدان شهر شب را به سر خواهیم برد.»'
  ssx-ssx: alota꞉ Hali yaapoo. I̱ta꞉ ipiliki tamba꞉ muluekema꞉ haloma꞉ pilisi ya da
    nane pomana꞉ ipupe. Ipilika꞉ anke tandepo peliaata꞉ da ka꞉la꞉paasota꞉ timba tiao
    ipilika꞉ polo pelepe nane poepena꞉ loa꞉me leekeme. Pate ipilikana꞉ma꞉ hombo peaaso
    alota꞉ Dia꞉me. Dikita꞉ ame do timbata꞉ do daoni wanda꞉halina꞉ mombolo haleme alena꞉
    polupekee lepekeme.
  lcm-lcm: “Au, ngono igenen tauia, milong pasal asukang ke ane si kag lu. Napo ago
    kana si pakangai animilong. Long palak na milong galui a keve kakimilong. Io,
    kapo ro ani milong ago tapai ani vong ke singig na tenei vauk lak milong tapasuk
    using kamilong paspasal.” Na kilongla antok ia ta, “Parik, atalipai animemlong
    na namemlong an matung ausai e nei ring kalakala suke i nei rina ke.”
  aer-aer: Re angkeke, “Akngerrepate atyinhe atherre, ayenge urrkapentye akngerre
    mpwele-kenhe. Ayenge akangkemele mpwele apmere atyinhe-werne apetyerlenge. Mpwele
    ingke alhewelhetyeke, anemele ingwele, ingwenthe akenhe, mpwele akeme-irremele
    imerte alhemele.” Kele ratherre ikwere angkerle-anerrerlenge, “Arrangkwe, ilerne
    apmere akethele inteme, apmere tyerrtye areye-arle apurte irrepirreme ikwerele.”
  tgl-ULB: Sinabi niya, “Nakikiusap ako aking mga panginoon, kayo ay pumunta muna
    sa bahay ng inyong lingkod at manatili ng magdamag at hugasan ang inyong mga paa.
    Pagkatapos, maaari na kayong bumangon nang maaga at pumunta sa inyong pupuntahan.”
    At sinabi nila, “Hindi, magpapalipas na lang kami ng gabi sa liwasan ng bayan.
  nop-nop: “Bomboŋgineyat, hidi kamiŋ timiŋ tipilapilayehik me nu’walaŋ yopmaŋ looŋ
    kayohik youtela uŋgoŋ itemek. Ala heleune haloŋ haniŋ talik kotigoŋ tomboyoula
    udemek.” Adibo yogumuk, “Mooŋ. Indi kamiŋ timiŋ adi fakaŋ yawaliweŋ deitim.”
  kca-kca: 'пӑ йастәс: «Кущайӈәԓам! Митхуйән хота ԓŏӈатән пӑ хоԓатән, кўрԓән ԉŏхитаԓән,
    аԓәӈсӑхат нŏх киԓԓәтән пӑ йэԓԓы нын йушән хўват мӑнԓәтән». Ԓын пӑ йастәстән: «Ӑнта,
    мин камән хоԓԓәмән».'
  cbu-NT: '@see-verse:GEN.019.001'
  usa-usa: Rótí téna, “Timuqá-matikáúne ketí anókoratae. Ketí naaupa yekao. Kenáká
    títauqa tete-kékaq keté watáíyaq abo abéya máí nókápáq kenákátí ammá wiyoye.”
    Kaya (2) énítóré kórátá téta, “Ímiye, kerátá makáq máte kayukamo kaikuyo marukaq
    wáéyúye.”
  hui-hui: Agali timbuni-o aiore i̱ libunaga biabe bia haga kogo i̱ andaga ma. Libunaga
    geru wayawaya balu mbiraga i̱ andaga palialu ega bi laragola nde pilibulo, lene.
    Ani layagola libugua ladai bialu lalu, Ani ndo iya wali agali ngoai hagagoria
    palueberaba, lene.
  wrs-wrs: unna, mendekli, yem kava dahwol velm vev, kaindam epro. Monglaoa poswol
    evevrava, os ninoa ihilvm. Otovonam ephorava, os engo. Yimba simolnamba engalmba
    evetava, osoa engo. Doa tendorini samblava henga ohomnana, owai, kava ata kembelhovra
    ahavav, simba kilvrarava, ata kava hui ihilvav.
  mya-mya: အ​ကျွန်ုပ်​သည်​အ​ရှင်​တို့​အား​ဧည့်​ဝတ်​ပြု​ပါ​ရ​စေ။ အ​ကျွန်ုပ်​အိမ်​သို့​ကြွ​တော်​မူ​ကြ​ပါ။
    ခြေ​ကို​ဆေး​၍​ည​အိပ်​တည်း​ခို​ကြ​ပါ။ နံ​နက်​စော​စော​ထ​၍​ခ​ရီး​ဆက်​ကြ​ပါ'' ဟု​ခေါ်​ဖိတ်​လေ​၏။
    သို့​ရာ​တွင်​ကောင်း​ကင်​တ​မန်​တို့​က``ငါ​တို့​သည် အ​ပြင်​လမ်း​မ​ပေါ်​၌​သာ​နေ​ပါ​မည်''
    ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'tsandimi: Tsantsaya iya ñuichi tiba kiikemu ruku'' yasha, entsa kepe
    kasnu vijadei. Tsenmin jungaa neepa bain manbitsaadei, tsa-i'' ayu kepenenee miidei
    ñulla nuka jinu tsainduba, timi. Tsenñuren yala tsandila: Tsaave tennaren, lalaya
    chachilla'' den nenu tenatalaa uma kepe tsudi'' puinu detsuyu, tila.'
  bod-N: ཀྱེ། བདག་གི་ཇོ་བོ༌ལགས། ཁྱེད་གཉིས་རང་གི་ཞབས་ཕྱི་པ་བདག་གི་ཁྱིམ་དུ་ཕེབས་ཏེ་རྐང་པ་བཀྲུས་ནས་ཞག་གཅིག་ལ་བཞུགས༌རྗེས།
    སང་ཉིན་ཞོགས་པ་ཡར་བཞེངས་ནས་ཕེབས་པར་མཛོད་ཅེས་ཞུས་པ༌ལ། ཁོང་གཉིས་ཀྱིས་འདི་སྐད༌དུ།
    མིན་ཏེ། ངེད་གཉིས་ཁྲོམ་སྲང་དུ་ཞག་སྡོད་བྱ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: se mam, “Aga kari bibiya, ani ninga ura kari, aga kawam te tairalko. Tairal
    ale nisiwik anuwal ale, tirom agarak aga kawam te aniralko. Se tumong biyala asele
    nina aolak ilu namaralko.” Bare nuna balman, “Mena. Ana tirom imi wonong tuagu
    te aninakko.”
  kkl-kkl: Sin kiplamsiogti, “Nani yabo, naringe aeag piberi, yan mag aelbarumunba,
    nari aeag nhon mabukap. Mabeberi ambhum 'Pununam,' sembaromag pururom,” aro ambatsiog.
    Wene aro ambatsiogpa sindi, “Nangkae, wali leplam aghana nu asag tane mamnunam,”
    serek.
  sna-sna: Akati, “Madzishe angu, ndapota hangu tsaukirai henyu kumba kwomuranda wenyu.
    Mushambidze henyu tsoka dzenyu uye mugovata usiku huno, ipapo mugoenda henyu mangwana
    mangwanani.” Ivo vakati, “Kwete, tichavata hedu pachivara usiku huno.”
  spa-BLM: 'y les dijo: “Vean ahora, señores míos, por favor, entren en la casa de
    su siervo, quédense toda la noche, lávense los pies, y podrán levantarse temprano
    y seguir su camino.” Dijeron: “No, pero nos quedaremos en la calle toda la noche”.'
  beu-beu: Lot ana nehe aaru angu iat mateng hula, “Nimang iimal! Mahe, iini nehava
    mi miaarit jar metma iia laming, senge bir-kua anga iini angami tia. Tobang kuaveng
    senge, iini lamal milalu.” Aarunge nehe aaru angu ini Lot ehur angu ebalet hula,
    “Niang! Vede bir-kua anga, ni bendar anga elapang mi tia.”
  cac-cac: 'Ix yalan vin̈: —Ex mamin, tzin tevi d''ayex, coyec ved'' d''a in pat.
    Ay a a'' b''aj ol e b''iquel eyoc, ay pax b''aj vach'' ol ex can d''a jun ac''val
    tic, axo q''uic''an spet ex b''ati, xchi vin̈ d''a eb''. Ix tac''vi eb'' icha
    tic: —Yuj val dios d''ayach, palta a on̈ tic ol on̈ can d''a calle tic, a tic
    ol on̈ vayoc, xchi eb''.'
  swh-ULB: Akasema, Tafadhari Bwana zangu, nawasihi mgeuke mwende kwenye nyumba ya
    mtumishi wenu, mlale pale usiku na muoshe miguu yenu. Kisha muamke asubuhi na
    mapema muondoke.” Nao wakasema, “Hapana, usiku tutalala mjini.”
  bel-bel: 'і сказаў: спадары мае! увайдзеце ў дом раба вашага і начуйце, і ўмыйце
    ногі вашыя, і ўстанеце раніцай і пойдзеце ў дарогу сваю. Але яны сказалі: не,
    мы начуем на вуліцы.'
  wed-wed: Ma i riwa i pa, “Au babada, tau ami taunola a nei, ona nei au au numa.
    Aemi ona oḡai ma ona matave. Maratomtomai ona vomairi da ami au aninae ona nae.”
    Ma taui i paribelei i pa, “Eḡa! Tauai weka au deba ana matave.”
  deu-ELBBK: 'und er sprach: Ach siehe, meine Herren! Kehrt doch ein in das Haus eures
    Knechtes und übernachtet und wascht eure Füße; und ihr macht euch früh auf und
    geht eures Weges. Aber sie sprachen: Nein, sondern wir wollen auf dem Platz übernachten.'
  mbb-OT: “Edhengyuan ku sikiyu, menge zatù, tuluy kew pa ziyà te valey ku te suluǥuen
    niw. Penlùlui niw is menge paa niw wey hulavung kew pa. Keeselem kew en laus te
    hipenawan niw.” Ne midtavak sikandan te, “Maambe en su zini key zà edhulavung
    te pelasa.”
  msc-msc: 'A kan ko: «N tiilu, ai jaandi, ai ye diɲɛ ka na jiya n wara. Ai ye ai
    sen mako ka sii yan. Sɔɔma jona, n di sila di ai ma, sa ai ri wa ai la taama rɔ.»
    Mɛlɛkailu ka Luti jabi: «Ɛɛn. An di sii kɛnɛma yan.»'
  mal-2015: 'യജമാനന്മാരേ, അടിയന്റെ വീട്ടിൽ വന്നു നിങ്ങളുടെ കാലുകളെ കഴുകി രാപാർപ്പിൻ;
    കാലത്തു എഴുന്നേറ്റു നിങ്ങളുടെ വഴിക്കു പോകയുമാം എന്നു പറഞ്ഞതിന്നു: അല്ല, ഞങ്ങൾ
    വീഥിയിൽ തന്നേ രാപാർക്കും എന്നു അവർ പറഞ്ഞു.'
  tuo-NT: 'narẽ nicʉ niwĩ: —Yʉꞌʉ mʉsãrẽ daꞌracoꞌtegʉ niꞌi. Tojo weerã ya wiꞌipʉ cãrĩrã
    aꞌtia. Topʉ mʉsã dʉꞌpocãrĩrẽ coerãsaꞌa. Beꞌro ñamiñaꞌcũrõ mʉsã waꞌaropʉ yʉꞌrʉwãꞌcãrãsaꞌa.
    Cʉ̃ tojo nicã, yʉꞌticãrã niwã: —Niweꞌe. Aꞌto macã deco cãrĩrãsaꞌa.'
  gup-gup: Dja benbenemarneyimeng, “Ngudda nawu ngunewohrnan, ngadjare ngunemre nguneyo
    kore kunrurrk ngardduk ngaye nawu ngamarladj. Kumekbe ngunedengedjirridjburren
    dja nguneyo, dja mak ngunedolkkan ngunerewi bu kukabel.” Dja bedda beneyimeng,
    “Burrkyak, ngad nganeyo kondah kuberrk kore berrebboyen bininj kabirrimirndemornnamerren
    bu kabirriwokdikenh.”
  met-met: Harua ba, “Lipu sabanga luwa mana, nga lipuxim oxatama. Xai mana tang gama
    numagia. Sanga ba tang gadamia kimdi akinu to. Tauna buraging sibuna ala.” Ne
    tang dahaxuya ba, “Tegu. Bagula tam gakinu gugunianga yabania li.”
  gvs-gvs: e idigo kana, ‘Guna tomoyamoya, konōve. Kōma tāna yau imi pákwana guna
    vada sabamgo ame goi aemi konikīdi, kokaiyāka komasīsi. E vanuwo itomo nobuyana
    giyaina kotāoya, e kōna.’ ‘Tuwo. Bareki goi bei kamasisi’, kidi kaedi.
  rmc-rmc: 'Phenďa lenge: „Mangav tumen, rajale mire, aven andro kher tumare služobňikoskro.
    Ode peske šaj thovena (omorena) o pindre a presovena. Tosara šaj džana tumare
    dromeha.“ „Na!“ odphende leske, „amen presovaha avri maškar o foros.“'
  nlg-nlg: ge bosa vanira, “Iroghau na maghutu, koro mai tana valegu. Igaa toro saui
    na marevomiu, mo koro maturu i gevaa. Mi roropo ge koro ghoi sakutua tona ivei
    toro liona.” Ma gaira toro bosatughu, “Taho, e uto so, na bonadira na sinogho
    so tana komu ini, igaa koro va maturu.”
  dgr-DOGNT: Gots'ǫ̀ hadı, “Sets'ǫ̀ k'àowo, sekǫ̀ ts'ǫ̀ sek'èahdè. Ekǫ naxıkè k'enaetse
    xè segà to hahwhı. K'omǫǫ̀dǫǫ̀-ı̨dè naahdè ha dìì-le,” gòhdı. “Į̀le, jǫ kǫ̀ta
    mǫ̀ht'a ts'eetè ha dìì-le,” gedı.
  pes-OPV: 'و گفت: «اینک اکنون‌ای آقایان من، به خانه بنده خود بیایید، و شب رابسر برید،
    و پایهای خود را بشویید و بامدادان برخاسته، راه خود را پیش گیرید.» گفتند: «نی،
    بلکه شب را در کوچه بسر بریم.»'
  ron-1924: 'Апой а зис: „Домний мей, интраць, вэ рог, ын каса робулуй востру, ка
    сэ рэмынець песте ноапте ын еа, ши спэлаци-вэ пичоареле; мыне вэ вець скула де
    диминяцэ ши вэ вець ведя де друм.” „Ну”, ау рэспунс ей, „чи вом петрече ноаптя
    ын улицэ.”'
  aui-aui: Bi iwona bo, “Yagu babada, kopiika yagu bare kamone konarughu, bi anabigemi.
    Kayemi konakogha, da mma konakena bi raghani inaborina didibarawote konageghomiiri
    da konanagho.” Bi siwona bo, “Gegha, toumii mma debakiikave kanakena kwanatu kamone.”
  ben-OBCV: “হে আমার প্রভুরা,” তিনি বললেন, “দয়া করে আপনাদের এই দাসের বাড়ির দিকে
    আসুন। আপনারা পা ধুয়ে এখানে রাত কাটাতে পারেন ও তারপর ভোরবেলায় আপনাদের যাত্রাপথে
    এগিয়ে যান।” “না,” তাঁরা উত্তর দিলেন, “আমরা চকেই রাত কাটাব।”
  lex-lex: 'Noma niwra: “Am miy re, mai pia itwarini pleini totpa miroha-mirarmi pa
    repardoin nanpa mila'' doin yala''ami la.” Rwahla riwra: “Yan nek wa, pena amanin
    la wewan mou wawannu la let di letgarni.”'
  rgu-rgu: Basa de ana dedea nae, “Papa kasa! Mai fo tuli lalai nai au uma ka dei.
    Ela papa kasa safe ei mara, basa sona suku mo ami. Balaha, balahaa ana na besaꞌ
    ko papa kasa laꞌo maroo.” Tehuu dua si rataa rae, “Makasi dodouꞌ. Tehuu bosoꞌ
    masosotaꞌ aom! Nemeꞌ na ela ami suku meuꞌ kota a moo na.”
  som-som: oo wuxuu ku yidhi, Bal eega, sayidyadaydiiyow, soo leexda, waan idin baryayaaye,
    oo gala guriga addoonkiinna, oo caawa oo dhan jooga, oo cagamaydha. Aroortii baanad
    kici doontaan oo iska tegi doontaane. Oo waxay ku yidhaahdeen, Maya; laakiin jidkaannu
    joogaynaa caawa oo dhan.
  lat-VUC: 'et dixit: Obsecro, domini, declinate in domum pueri vestri, et manete
    ibi: lavate pedes vestros, et mane proficiscemini in viam vestram. Qui dixerunt:
    Minime, sed in platea manebimus.'
  aoi-aoi: Ni-yama nakina wunalakina-kiya-wa, “Ngayuwa yelakwa ng-ambilyama kajungwa
    kalirrak-akwurrajini-yada nungkwurnuwa. Kwa, wuni-likaja nganyangwu-wa angalya.
    Yikin-ajirrena nungkwurna-langwa alika akwa yikin-ambilya aduwaba muwilyaba marringa
    ngayuwa-manja. Kembirra wurdarriya-wiya yikinu-mirajangina akwa yikini-likaja
    kinalakina,” ni-yama. Aburnaja neni-yama wunalakina, “Nara. Yinalakena ngawa yin-ambilyama
    yelakwa mamurukwa-manja.”
  eng-ASVBT: and he said, Behold now, my lords, turn aside, I pray you, into your
    servant’s house, and tarry all night, and wash your feet, and ye shall rise up
    early, and go on your way. And they said, Nay; but we will abide in the street
    all night.
  mna-mna: '“O bibip tio, niomru kamar ma tala ruumu tio. Mi kuurpe ituyom, mi itiŋan
    tombot ma mankwoono, to kamaŋga ma kala.” Mi ziru tiso: “Som. Niamru amsombe amkeene
    mat.”'
  ita-1885: 'E disse: Or su, signori miei, io vi prego, riducetevi in casa del vostro
    servitore, e statevi questa notte ad albergo, e vi lavate i piedi: poi domattina
    voi vi leverete, e ve ne andrete al vostro cammino. Ed essi dissero: No; anzi
    noi staremo questa notte in su la piazza.'
  eng-LXXUP: Lo! my lords, turn aside to the house of your servant, and rest from
    your journey, and wash your feet, and having risen early in the morning ye shall
    depart on your journey. And they said, Nay, but we will lodge in the street.
  eng-ULB: He said, “Please my masters, I urge you to turn aside into your servant's
    house, stay for the night, and wash your feet. Then you can rise up early and
    go on your way.” They replied, “No, we will spend the night in the town square.”
  spa-VBL: '“Señores, por favor, entren y quédense en mi casa esta noche”, les dijo.
    “Pueden lavar sus pies y seguir su camino temprano por la mañana”. Pero ellos
    le respondieron: “No te preocupes. Pasaremos la noche aquí en la plaza”.'
  fra-_FOB: 'Et il dit: Voici, je vous prie, mes seigneurs, venez loger dans la maison
    de votre serviteur, et passez-y la nuit et lavez vos pieds; et demain matin vous
    vous lèverez, et vous continuerez votre chemin. Mais ils dirent: Non, nous passerons
    la nuit dans la rue.'
  mal-mal: '“യജമാനന്മാരേ, അടിയന്റെ വീട്ടിൽ വന്നു നിങ്ങളുടെ കാലുകളെ കഴുകി രാത്രി വിശ്രമിക്കുവിൻ;
    രാവിലെ എഴുന്നേറ്റ് നിങ്ങളുടെ വഴിക്ക് പോകയുമാകാം” എന്ന് പറഞ്ഞതിന്: “അല്ല, ഞങ്ങൾ
    തെരുവിൽ തന്നെ രാപാർക്കും” എന്ന് അവർ പറഞ്ഞു.'
  urd-GVR: Us ne kahā, “Sāhibo, apne bande ke ghar tashrīf lāeṅ tāki apne pāṅw dho
    kar rāt ko ṭhahreṅ aur phir kal subah-sawere uṭh kar apnā safr jārī rakheṅ.” Unhoṅ
    ne kahā, “Koī bāt nahīṅ, ham chauk meṅ rāt guzāreṅge.”
  suz-BL: मिनु लोतमी “आं प्रभु निक्‍शी, नेनीसे, मुलाक्‍दो आं खिंम बाक्‍कीसे। इस खोइल
    चिक्‍सीसे। सुनी बोक्‍शा, इस लां लने चाप्‍नीसी” देंमाक्‍त। मेको निक्‍शीमी “ममाइ,
    गो मेरे लाङगाम इप्‍नस्‍कु” देंसा बाक्‍त।
  ita-1927: '“Signori miei, vi prego, venite in casa del vostro servo, albergatevi
    questa notte, e lavatevi i piedi; poi domattina vi leverete per tempo e continuerete
    il vostro cammino”. Ed essi risposero: “No; passeremo la notte sulla piazza”.'
  ckb-ckb: 'ئینجا گوتی: «گەورەکانم، تکایە لابدەنە ماڵی خزمەتکاری خۆتان. شەو بەسەربەرن
    و پێتان بشۆن، سەر لە بەیانیش بە ڕێی خۆتاندا بڕۆن.» فەرموویان: «نا، بەڵکو لە گۆڕەپانەکە
    شەو دەبەینەسەر.»'
  eng-BBE: And he said, My masters, come now into your servant's house and take your
    rest there for the night, and let your feet be washed; and early in the morning
    you may go on your way. And they said, Not so, but we will take our night's rest
    in the street.
  crx-NTPO: '''Ink''ez ''utni, “Njan whunulh''en smoodihne nohba ''ut''en-un ooyoh
    ts''e uh''us ''ink''ez ''ulhdzis ''et oohtez sih ''ink''ez nohke tunaoohgus ''ink''ez
    bundada'' ''uda'' cho duduh''az ''ink''ez sih tooh''as.” ''Et ''uhuyulhni, “''Awundooh
    ''et hoonts''i ''andit ''ulhdzis ''et ''az uztitez.”'
  kan-OKCV: “ಸ್ವಾಮಿಗಳೇ, ನೀವು ನಿಮ್ಮ ದಾಸನ ಮನೆಯಲ್ಲಿ ತಂಗಿ, ರಾತ್ರಿ ಕಳೆಯಿರಿ. ನಿಮ್ಮ ಕಾಲುಗಳನ್ನು
    ತೊಳೆದುಕೊಳ್ಳಿರಿ. ಬೆಳಿಗ್ಗೆ ಎದ್ದು ನಿಮ್ಮ ಮಾರ್ಗವನ್ನು ಹಿಡಿದು ಹೋಗಬಹುದು,” ಎಂದು ಬೇಡಿಕೊಂಡನು.
    ಅದಕ್ಕೆ ಅವರು, “ಹಾಗಲ್ಲ, ನಾವು ರಾತ್ರಿಯೆಲ್ಲಾ ಬೀದಿಯಲ್ಲಿ ಇರುತ್ತೇವೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:GEN.019.001'
  tam-2017: '“ஆண்டவன்மார்களே, அடியேனுடைய வீட்டிற்கு நீங்கள் வந்து, உங்கள் கால்களைக்
    கழுவி, இரவில்தங்கி, காலையில் எழுந்து புறப்பட்டுப் போகலாம்” என்றான். அதற்கு அவர்கள்:
    “அப்படியல்ல, இரவில் வீதியிலே தங்குவோம்” என்றார்கள்.'
  spa-RV-1909: 'Y dijo: Ahora, pues, mis señores, os ruego que vengáis á casa de vuestro
    siervo y os hospedéis, y lavaréis vuestros pies: y por la mañana os levantaréis,
    y seguiréis vuestro camino. Y ellos respondieron: No, que en la plaza nos quedaremos
    esta noche.'
  ron-BTF: 'Şi a spus: Iată acum, domnii mei, abateţi-vă, vă rog, în casa servitorului
    vostru şi rămâneţi toată noaptea şi spălaţi-vă picioarele şi vă veţi trezi devreme
    să mergeţi pe căile voastre. Iar ei au spus: Nu, ci vom sta în stradă toată noaptea.'
  eng-WEBP: and he said, “See now, my lords, please come into your servant’s house,
    stay all night, wash your feet, and you can rise up early, and go on your way.”
    They said, “No, but we will stay in the street all night.”
  eng-FBV: “Sirs, please come and stay with me for the night,” he said. “You can wash
    your feet and then be on your way early in the morning.” They replied, “No, it's
    fine. We'll spend the night here in the square.”
  nld-1939: 'en zeide: Ik bid u, mijne heren; neemt toch uw intrek in het huis van
    uw dienaar, om daar te overnachten, en uw voeten te wassen; dan kunt ge morgenvroeg
    uw reis vervolgen. Zij gaven ten antwoord: Neen, we zullen liever op straat overnachten.'
  nch-BL: 'huan quinilhui: ―Tatame, techchihuilica se favor, ximocahuaca ni tayohua
    ipan nochaj. Nopona anmoicxipajpacase huan antonilise. Huan mosta cualca huelis
    sempa anyase ipan amoojhui. Pero quiijtojque: ―¡Amo! Tascamati. Tojuanti san ticochise
    nica calteno ipan calle.'
  tfr-NTPO: ga tjl̈ẽ ba kong ga «Tjl̈apgaga, rokër bomi kong sira ga pjãy ber l̈öng
    bor ushko shkër kjwara. Bor u, e bomipjõy bebi. Eshko ga pjãy dre shkwë ga pjl̈úe.
    Pjãy brik bong, kjok shröngto jã» l̈e. Kuya l̈ok ga tjl̈ẽ ba kong ga «L̇l̇ëme.
    Tjawa ber l̈öng kjoko dey» l̈e.
  vie-1934: 'Người thưa rằng: Nầy, lạy hai chúa, xin hãy đến ở nhà của kẻ tôi tớ,
    và hãy nghỉ đêm tại đó. Hai chúa hãy rửa chân, rồi sáng mai thức dậy lên đường.
    Hai thiên sứ phán rằng: Không, đêm nầy ta sẽ ở ngoài đường.'
  hin-CV: और कहा, “हे मेरे प्रभुओ, आप अपने सेवक के घर पर आएं. आप अपने पैर धोकर रात्रि
    यहां ठहरें और तड़के सुबह अपनी यात्रा पर आगे जाएं.” किंतु उन्होंने उत्तर दिया,
    “नहीं, रात तो हम यहां नगर के चौक में व्यतीत करेंगे.”
  eng-OURB: and he said, “See now, my lords, please turn aside into your servant’s
    house, stay all night, wash your feet, and you can rise up early, and go on your
    way.” They said, “No, but we will stay in the street all night.”
  spa-BES: 'Y él dijo: Mis amos, ven ahora a la casa de tu siervo, y descansen allí
    pasen la noche, y laven sus pies; y temprano en la mañana pueden continuar su
    camino. Y dijeron: No es así, pero tomaremos el resto de nuestra noche en la calle.'
  tdx-tdx: 'Hoe re: Eo hey, ry roandriañeo, Ehe, mivevea mb’ an-traño’ o mpitoro’oo
    mb’eo hia­leñe ao naho hanasa fandia; le mañaleñaleña hanonjohy ty lia’ areo.
    Hoe iereo, Aiy, apoho hialeñe an-kiririsa atoy.'
  vid-vid: na kulonga, “Wakulu wa heni, muye hakaye hangu heni chitumagwa wa hemwe.
    Moweza kuhovuga magulu na kuwasa kwa heni nechilo ya lehano. Lufuku ng'hanu hananya
    moweza kulutilila na majendo ga hemwe.” Ila hewo nawalonga, “Hebu, hetwe towasa
    honhu hawele hagati ha muji.”
  pwg-pwg: Ma ivonesi bo, “Aku babada, taku ami bigabiga wawayiku na weni. Ibiibai
    da kota pisi aku ku numa. Gwabikuwai kaemi kona kowa ma takena da maram mara boiboi
    vaghata kona nae.” Ma ivona potei bo, “Kegha, tokai na kwanatu basunai yagharinai
    kana kena.”
  eng-OKE: And he said, I pray my lords (ribboni) to turn aside unto the house of
    your servant and lodge, and wash your feet; and rising early you shall go on your
    way. And they said, Not so, but in the wide place will we lodge.
  tha-KJV: แล​้วเขากล่าวว่า “​ดู​เถิด เจ้​านายของข้าพเจ้า ข้าพเจ้าขอวิงวอนท่านโปรดกรุณาแวะไปบ้านผู้​รับใช้​ของท่าน
    ค้างแรมคืนนี้ ล้างเท้าของท่าน แล​้​วท​่านจะได้ตื่นแต่เช้าเดินทางต่อไป” ทูตเหล่านั้นกล่าวว่า
    “อย่าเลย แต่​พวกเราจะค้างแรมที่ถนนในคืนนี้”
  por-BR-2018: 'E disse: Agora, pois, meus senhores, vos rogo que venhais à casa de
    vosso servo e vos hospedeis, e lavareis vossos pés: e pela manhã vos levantareis,
    e seguireis vosso caminho. E eles responderam: Não, que na praça nos ficaremos
    esta noite.'
  bco-bco: '@see-verse:GEN.019.001'
  deu-ELO: 'und er sprach: Ach siehe, meine Herren! Kehret doch ein in das Haus eures
    Knechtes und übernachtet und waschet eure Füße; und ihr machet euch früh auf und
    gehet eures Weges. Aber sie sprachen: Nein, sondern wir wollen auf dem Platze
    übernachten.'
  ktm-ktm: pe ipe ihpa, “Oruu il, yu we kuhnuwii oruu. Arsa um todo. Ersingen ndrike’
    oruu oh pe tidene-en. Ndromoh maping ndre lik pe ka erenelila kile yi.” Odoke
    horu harpa ile tadan ihpa, “Pwi, oru we ermetir ermin ndre malal kutih.”
  caa-caa: 'y ojron cocha era y che: —Niwinquirox xeꞌ ajxambꞌarox, quisinic ixquetpa
    tacaren tuaꞌ inumse e acbꞌar tama niotot, y yaꞌ yajaꞌ erer ipoqui iyoc, y ejcꞌar
    asacojpa erer ixlocꞌoy ixixin, che e Lot uyare e ajxambꞌarobꞌ era. Entonces ojronobꞌ
    e angelobꞌ y chenobꞌ: —Machi. Non erer taca canumse e acbꞌar tama e parque, chenobꞌ.'
  eng-WYC-2018: and said, My lords, I beseech, bow ye [down] into the house of your
    servant, and dwell ye there; wash ye your feet, and in the morrowtide ye shall
    go into your way (or and in the morning ye shall go on your way). Which said,
    Nay, but we shall dwell in the street.
  epo-epo: 'Kaj li diris: Mi petas vin, sinjoroj, envenu en la domon de via sklavo
    kaj pasigu la nokton kaj lavu viajn piedojn, kaj vi leviĝos matene kaj iros vian
    vojon. Kaj ili diris: Ne, ni pasigos la nokton sur la strato.'
  uig-PIN: '— Mana, ǝy hojilirim, kǝminilirining ɵyigǝ qüxüp putliringlarni yuyup
    ⱪonup ⱪalƣaysilǝr; andin ǝtǝ sǝⱨǝr ⱪopup yolƣa qiⱪsanglarmu bolidu, dewidi, bular
    jawabǝn: — Yaⱪ, biz xǝⱨǝr mǝydanida kǝqlǝymiz, — dedi.'
  beo-beo: 'E da elama amane sia:i, “Hina aduna! Na da alia hawa: hamosu dunu. Na
    diasuga misa! Alia emo dodofelalu, na diasuga golama. Hahabedafa, alia da wa:legadole,
    alia logoga masunu da defea. Be ela da bu adole i, “Hame mabu! Ania da gadili
    amo moilai gilisisu sogebi ganodini golamu.”'
  tpi-OTNT: na em i tok, “Yutupela bikman, yutupela kam long haus bilong mi, wokman
    bilong yutupela. Yutupela i ken wasim lek pastaim na long nait yutupela i ken
    slip long haus bilong mi. Orait long moningtaim yutupela i ken kirap na i go.”
    Tasol tupela i bekim tok olsem, “Nogat. Mitupela bai i slip hia long ples bung.”
  hau-SA: Ya ce, “Ranku yă daɗe, ina roƙonku ku ratsa zuwa gidan bawanku. Ku wanke
    ƙafafunku, ku kwana, sa’an nan ku kama hanyarku da sassafe.” Suka ce, “A’a, za
    mu kwana a dandali.”
  udu-udu: 'Dhali a’di oki gwo mo ki: Itap̱am pema, aha/ doṯkina um mo. Ṯuki mo ma
    ’peni bway bum mo e gu’b gi c̱iŋkinam bum mo dhali ’baari mon’thiny mo dhali lami
    sho’k bum mo. Yan’ko’d um mini mish cu mis mo ki jahanne/ mon’thamo/ mo dhali
    ii ki bway bum mo. Uni oki gwo mo ki: Yisa. Am mina i’baar mon’thiny mo e bway
    tur mo.'
  uig-LAT: '— Mana, ey xojilirim, keminilirining öyige chüshüp putliringlarni yuyup
    qonup qalghaysiler; andin ete seher qopup yolgha chiqsanglarmu bolidu, déwidi,
    bular jawaben: — Yaq, biz sheher meydanida kechleymiz, — dédi.'
  nde-nde: Wathi, “Makhosi ami, ake liphambukele endlini yenceku yenu. Lingageza inyawo
    zenu, lilale khona andubana liqhubeke ngendlela yenu ekuseni.” Zaphendula zathi,
    “Hatshi, sizalala egcekeni phandle.”
  ton-ton: Pea pehē ʻe ia, “Ongo ʻeiki, mo vakai mai, ʻoku ou kole kiate kimoua, mo
    afe ki he fale ʻo ho mo tamaioʻeiki ʻo nofo ʻi he poōni, pea fufulu ho mo vaʻe,
    pea te mo tuʻu hengihengi hake pe, pea ō ʻi homo fononga. Pea naʻa na pehē, “E
    ʻikai; ka te mā nofo ʻi he hala he poōni.”
  ces-1613: 'A řekl: Aj, prosím páni moji, uchylte se nyní do domu služebníka svého,
    a zůstaňte přes noc; umyjete také nohy své a ráno vstanouce, půjdete cestou svou.
    Oni pak odpověděli: Nikoli, ale přenocujeme na ulici.'
  eko-eko: 'Khuwooza yoori: “Ambwana zaka kookholani moolu, kintakha mwisapuwe owaka
    miiyo karumeyeenu; moose moolweenu na mwilale, mwilawe meesho supuyeene.” Yo khujipu
    yoori: “Khinhithajiya, fweeyo ninwahi olala vaparasa veetakale.”'
  nss-nss: pe iwong iya kili hilu ipa, “Walu yapan to, walu kasa seu to pe kasungani
    ndrika walu pe kaye seu to mepo kiping. Moh makohun o, walu katine pe walu karikai.”
    Pe hilpa, “Pwi yoh, youlu andre koro matin ndrokolo kol aripo ndrohonoku mbultere.”
  eng-WMB: and he said, “See now, my lords, please come into your servant’s house,
    stay all night, wash your feet, and you can rise up early, and go on your way.”
    They said, “No, but we will stay in the street all night.”
  tam-TCV: லோத்து அவர்களிடம், “ஐயாமார்களே” நீங்கள் இருவரும், அடியேனுடைய வீட்டிற்கு
    வாருங்கள். “நீங்கள் உங்கள் கால்களைக் கழுவி இன்றிரவு என்னுடன் தங்கி, அதிகாலையில்
    உங்கள் பயணத்தைத் தொடரலாம்” என்றான். அதற்கு அவர்கள், “வேண்டாம், நாங்கள் இன்றிரவு
    நகரச் சதுக்கத்திலே தங்குவோம்” என்றார்கள்.
  ceb-ULB: Miingon siya, “Palihog mga agalon ko, hangyoon ko kamo nga mohapit sa balay
    sa inyong alagad, ug mopabilin sa tibuok nga gabii, ug makapanghimasa kamo sa
    inyong mga tiil. Ug makabangon kamo sa sayo sa kabuntagon, ug magpadayon sa inyong
    paglakaw.” Ug sila nag-ingon, “Dili, kay sa plasa sa lungsod lang kami mopahulay
    sa tibuok gabii.”
  mkn-mkn: Ais dia omong bilang, “Bapa dong! Mari ko singga tahan di beta pung ruma
    dolo. Biar ko bapa dong cuci kaki, ais tidor di sana. Nanti beso papagi, baru
    bapa dong jalan tarús.” Ma dong manyao bilang, “Tarima kasi. Ma sonde usa repot!
    Biar botong tidor di kota pung tana lapang sa.”
  pol-UBG: 'I powiedział: Oto proszę, moi panowie, wstąpcie teraz do domu swego sługi,
    przenocujcie i umyjcie sobie nogi. Potem rano wstaniecie i pójdziecie w swoją
    drogę. Oni odpowiedzieli: Nie, przenocujemy na ulicy.'
  agr-agr: 'Nunik chichaak: “Mina apug aidauwah, wika atumin inakegaitjai, nuadui
    wait aneasjum mina jegajui wayatajum, nunikagmin wi dawemin dijajatjime, dutikamtai
    mina jegajui kanagjum, kashin kashikmasjum wetajum” tau. Tama dita ayaak: “Atsah,
    nunikchattaji, juwi agá pujusa tsawagtatji”, tuidau.'
  kyc-kyc: Nambana kamongo anelapo, nambanakambana kendemande akali ingyuo karo dokona
    nakamba kapu kyuo epapala kukwa dakepa nambana anda epo kimbu wate pipala palipale.
    Wamba yangama sipurapala katanyuo parambi, leya. Dopa pyuo leyamo dokopa nakambame
    lao, Daa mee kata dokona kamanda paliramba, leyambi.
  urd-GVU: اُس نے کہا، ”صاحبو، اپنے بندے کے گھر تشریف لائیں تاکہ اپنے پاؤں دھو کر
    رات کو ٹھہریں اور پھر کل صبح سویرے اُٹھ کر اپنا سفر جاری رکھیں۔“ اُنہوں نے کہا،
    ”کوئی بات نہیں، ہم چوک میں رات گزاریں گے۔“
  deu-1912: 'und sprach: Siehe, liebe Herren, kehrt doch ein zum Hause eures Knechtes
    und bleibt über Nacht; laßt eure Füße waschen, so steht ihr morgens früh auf und
    zieht eure Straße. Aber sie sprachen: Nein, sondern wir wollen über Nacht auf
    der Gasse bleiben.'
  ntj-ntj: Palunyalu watjarnu, “Yuwa, walykumunu. Pitjaku-munta-pulan ngayuku ngurrakutu
    nyangka-pulanyarnanta yirringkanku? Nyangka-pulankun tjina parltjilku ngarriku
    tjirnturringkula yanku.” Nyangka-pula watjarnu, “Wiya palya, yilkaku-litju ngarriku.”
  row-row: Ma ana olaꞌ nae, “Ama nggare! Ima tuli ume ngga dei. Safe ei mara, ma sungguꞌ.
    Mbila fefetu na fo, feꞌe lao naa.” Te rataa rae, “Makasi. Afiꞌ tao ia-naa! Hai
    sungguꞌ miiꞌ a lenu loaꞌ ia.”
  kan-2017: “ಸ್ವಾಮಿಗಳೇ, ನಿಮ್ಮ ದಾಸನ ಮನೆಗೆ ಬಂದು ಇಳಿದುಕೊಂಡು ಕಾಲುಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳಿರಿ;
    ಬೆಳಿಗ್ಗೆ ನಿಮ್ಮ ಮಾರ್ಗ ಹಿಡಿದುಕೊಂಡು ಹೋಗಬಹುದು” ಅಂದನು. ಅವರು, “ಹಾಗಲ್ಲ, ಬೀದಿಯಲ್ಲೇ ರಾತ್ರಿ
    ಕಳೆಯುತ್ತೇವೆ” ಎನ್ನಲು
  ena-ena: La abami. Hulaŋ hekɨlɨ hekɨlɨ uami. Viaŋ naludɨ sibɨla hɨsɨŋ hulaŋ uami.
    Ahica namɨlaŋ iadɨ ulaŋ hɨvɨ vehalaŋ uami. Velaŋ abɨlɨŋ iadɨ sibɨla hɨsɨŋ hulaŋ
    agɨlaŋ naludɨ hɨcɨ husavɨci iadɨ ulaŋ hɨvɨ hɨsɨvɨhalaŋ uami. La hɨnilaŋ mɨŋalahɨci
    cimɨdaŋ sɨbaŋ huaci iaha ubalaŋ uami. Lɨci abavɨmi. Hɨma uavɨmi. Alaŋ ahica mɨgudɨba
    hɨnihɨni fipɨ neŋ hɨsɨvɨbalu uavɨmi.
  tgo-tgo: I dage weŋgi iŋa, “Giyagiyana, aee wo hu mena vara ru elo ŋgoloko na hu
    latowowe. Ne hu thavwiya gheghemi na wo ra laghena noroke gougou, na evole mbaŋambaŋa
    ko amba hu wava.” Thɨ gonjoghawe thɨŋa, “Maa valɨkaiwae, mbema wo ghena vara eto
    gheke ŋgora gharɨgharɨke lenji ghamba mevathavatha.”
  yap-yap: me ga’ar, “Gub aray ni nggu pigpig ngomew, wenig ngomew mu unew ngog ngdarod
    nga tabinaw rog. Rayag ni ngam maluk nigew e rifrif u aymew mi gimew par u tabinaw
    rog e nep’ ney, me kadbul ni kam odgow mi gimew yan.” Machane me lungurow, “Danga’,
    bay gu pirew u roy u tagil’ e mu’ulung ko binaw e nep’ ney.”
  tet-tet: Nia moos dale naꞌak, “Ama sia! Tuli heik iha haꞌukaan uman lai! Fasi ain
    lai, hotu toba iha haꞌukaan uma. Awan seisawan, foin ama sia laꞌo liu.” Mais sia
    nataa naꞌak, “Lalika! Ami toba iha kota rai molik dei.”
  hlt-MCSB: Te phoeiah, “Ka boei aw, na sal im la ha phael mai dae ne. Rhaeh lamtah
    na kho sil rhoi dae. Na thoo vetih na longpuei ah na cet dam bitni,” a ti nah.
    Tedae, “Pawh, toltung ah ka rhaeh rhoi bitni,” a ti rhoi.
  mdy-ETH: «ታ ጎዳቲዮቴ! ታ ዒንሢ ሾኦቺንሣኒ ጊኢጊንቴያኬ፤ ታ ማኣሪ ጌሊ፥ ቶኮዋ ዒንሢኮ ማስቲ፥ ዒኢካ ዎርቂጋፓ ዚሮ ጉቴ
    ጎይፆ ዓኣዹዋቴ» ጌዔኔ። ዔያታ ጋዓንቴ፦ «ዔይዔ! ኑኡኒ ሃካ ዞኦዛ ዎርቃንዳኔ» ጌዔኔ።
  kew-kew: 'Na adaa aa lapo, nipumi lalo: Nipina kogono aana adapara kitumu, age radepe,
    patalipina. Goa pua ribarekore nipina palipina. Dia nipumi lalo: Mo onaa kiritaemede
    amaa patalipa.'
  twi-ASANTE: Ɔkaa sɛ, “Me wuranom, mesrɛ mo, mommɛsoɛ mo akoa fie, na memma mo nsuo
    nhohoro mo nan ho, na monna, na ɔkyena anɔpatutuutu, moatoa mo akwantuo no so.”
    Nanso, abɔfoɔ no buaa sɛ, “Dabi, mmom, yɛbɛda adwabɔeɛ.”
  mwc-mwc: Ba i wona, “Au Babada a bibabaim, ko verai bira ami aba saibisaibirina
    ana ku yove, koni kae suwana ba kona dauwa, ba maram koni sukumara kona nae.”
    Saba si wona, “Kega, nina debadebai kana dauwa.”
  bhl-bhl: 'Angeko, bokoyemomele: “Kaso yutaka! Kaso yom folok keli kasike, nem am
    telina! Ne ok de teli kano, aso yu ki keko, aso yukalem yan gingokoliw te! Keko
    beli, akalsomeliw kano, kutim ete unina!”, yangse kale. Yangei, aso i yan weng
    bokolewomeliw: “Bayo! Nu kut kale kel akalokoluw te!”, dangsiliw kale.'
  con-NTPO: 'qquen su: —Nasundeccu, chigáne ña tsaoni ji''faja. Tseni que''i tsu''ttema
    cashipa, ana qquendyapa qui tu''i sinte''yi ccase tsaiqui''ye ja''faya. Tsa''ma
    tise''paja su''fa: —Me''in. Vani atandundunga gi ana''faya.'
  eng-WEBU: and he said, “See now, my lords, please come into your servant’s house,
    stay all night, wash your feet, and you can rise up early, and go on your way.”
    They said, “No, but we will stay in the street all night.”
  bnp-bnp: Lakea i ta maea, “Marua a bakovi dagi ngane, iau a bakovi tavula. Muru
    valai te ge lakea na ruma nau. Muru vahilolo a vahane marua, te ge mahita. Kuduvi
    na hatelanga muru vuho tala, muru vano.” Lakea ru koli ru ta maea, “I uka. Miri
    gi mahita na mailo.”
  wal-wal: ziggidi, “Ta godaatoo, intte ashkkaraa soo simmerkketii; intte gediyaa
    meecettidi qammaa aqite; guuran denddidi intte biyoosaa beeta” yaagiis. Yaagin
    eti, “CHii; nuuni ha katamaa gutaran aqana” yaagidosona.
  mgh-mgh: 'ni aheerelaca: Asuulupale aka, sontte. Nkivelele mpani wa karumeyi inyu.
    Wonwo nnaahala urupa nuurapa. Wasaka meelo mpwaheke nrwaka. Ayo yahaakhulaca:
    Mena, ninkorupa vate.'
  acu-NT: 'Tura chicharak: —Juun ainautiram, wait aneasrum wina jearun kanurtaram
    tusan seajrume. Turakrumin nawemin nijatramrarti, kashin kashik wemintrum tajarme
    —timiayi. Tamaitiat aiminak: —Atsa, aanumkesha kanurtaji —tiarmiayi.'
  spa-PDDPT: 'dijo: Oigan, mis ʼAdón, les ruego que se hospeden en casa de este esclavo,
    que pernocten y laven sus pies, y por la mañana se levanten y sigan su camino.
    Pero ellos contestaron: No, pasaremos la noche en la plaza.'
  gun-gun: 'Ha''e vy aipoe''i: — Aỹ ma xeruvixa kuery, pevaẽ ke xee penerembiguai
    ro py pendepy pejoi ha''e peke aguã. Ko''ẽ rã aje''ive''i mae ma peguatave ju
    ''rã. Ha''e kuery ombovai: — Ha''e rami avi tetã mbyte py rive roke teĩ ha''eve
    — he''i.'
  agu-BL: 'Nintzun taltz scyetz: —E''u'' wajcaw, max chic''u''lu'' swibaj. Yi in wetz,
    in chixconsbe''tzu''. Ej nin na cu'' inwutz scyeru'' tan chicyaje''n cyenu'' xe''
    inca''l te ak''bale''j. Choktzaju'' swuch'', na at a'' tan xtx''ajle''n quikanu''.
    Nin eklen jalchan chicy''ajtu'' chibe''u'', stzun i'' bantz scyetz. Saje''n tzun
    chitza''weltz, itzun cyaltz. —Qui'' lo'' ta'', ntyoẍtu'' teru''. Ba''n tcu''n
    kawitok cyen ketz tbe'' te jun ak''bale''j.'
  eng-PEV: He said, “Sirs, come and stay in my house. You can wash your feet and sleep
    here tonight, then you can go on your way tomorrow morning.” The men said, “No,
    it’s all right. We will sleep outside in the park.”
  ilo-ULB: Kinunana, “Pangngaasiyo appok, allukoyenkayo nga umay iti balay ti adipenyo,
    umyankayo iti agpatnag ken buggoanyo dagiti sakayo. Ket mabalin a masapakayo a
    bumangon ket agtuloykayo iti papananyo.” Ngem kinunada, “Saan, agpatpatnagkami
    idiay plasa ti ili.”
  kpg-kpg: ga helekai, “Meemaa nei, au deenei e hai gulu hegau. Hudee heheia mua,
    loomoi gi dogu hale gi gaugau gulu wae gaa noho i di boo. Luada gei goolua gaa ala
    haga luada gaa hula i di gulu ala.” Gei meemaa ga helekai, “Deeai, gimaua e noho
    i ginei i di waahale.”
  uig-ARA: 'ــ مانا، ئەي خوجىلىرىم، كەمىنىلىرىنىڭ ئۆيىگە چۈشۈپ پۇتلىرىڭلارنى يۇيۇپ
    قونۇپ قالغايسىلەر؛ ئاندىن ئەتە سەھەر قوپۇپ يولغا چىقساڭلارمۇ بولىدۇ، دېۋىدى، بۇلار
    جاۋابەن: ــ ياق، بىز شەھەر مەيدانىدا كەچلەيمىز، ــ دېدى.'
  bsp-bsp: 'Kɔ Lɔt oloku ŋa: «Ilɛtsɛnɛ nu, nəna abɛ em, nəder nnɔ kəlɔ ka wəcar konu.
    Nəcepərɛnɛ dɛ pibi, nəbikɛnɛ wɛcək, nədena nəyɛfɛ bət-bətana suy, nəsumpər sɔ
    dɔpɔ donu, nəkɔ.» Kɔ mɛlɛke ŋaloku kɔ: «Ala, nnɔ tofo tantɛ tɔ səndecepərɛnɛ pibi!»'
  bps-bps: “Lew, begyu slob di gumnègu. Smulu agu du falobyu i blìyu, na ditù i gukudangyu,
    na fakayyu fadlug di kaguyu fayah flafus.” Kabay tmimel ale, manla, “Too fye di
    ge, bay balù tadini di lwà i gal guftud dad to magu, ani i gukudangmi.”
  mbs-mbs: aw minikagi sikandin, “Sir, apit kaw den doton te balay ko. Peonawi niyo
    se benis niyo, aw idegà kaw dini, aw yan mekedeleg kaw kealdaw te iselem.” Meneng
    minikagi dan, “Eked kay, so midegà kay dini te plasa.”
  tof-tof: Da ibüka bóktanórr wagó, “Kürü lod nis, ka yabü zaget pamla. Gyaurka, mi
    kya kürü müótüdü ogobón. E kubó wapór ola bagulamke akó umtulamke ini irrüb. E
    sab irrbianande türsümülamke tótókóm e nóla tótókdamli.” Da i we bóktarri wagó,
    “Koke, ki kubó popa pamkolpamab kwób bazen pokodó umtuli.”
  sus-sus: Loti naxa a masen e bɛ, «N bara wo maxandi wo xa tin n xa wo yigiya n xɔnyi.
    Wo nɔma wo sanyie maxade, wo wo malabu. Tina gɛɛsɛgɛ wo kurun wo xa biyaasi ra.»
    Malekɛe naxa a yaabi, «Ade! Fo muxu xa xi taa tagi nɛ to kɔɛ ra.»
  pon-2006: oh patohwan, “Maing ko, iet ngehi, I patopato wasaht pwe I en papah kumwa.
    Kumwa ketido ni imweiet. Kumwa pahn widen aluweluwamwa kan oh pweiekidi rehi.
    Nimenseng kumwa ahpw pahn usehla sapwellimamwa seiloak.” Ira ahpw sapeng Lohd,
    mahsanih, “Soh! Se pahn kommoaldi wasaht nan wasahn tuhpene en kahnimwet.”
  jae-jae: ma kêsôm gebe “O apômtauagêc, aê jateŋ amagêc gebe anam nêm lêŋ ôkwi api
    nêm sakiŋwaganê andu. Akwasiŋ emkaiŋ to anêc bêc. Êndêŋ bêbêc kanucgeŋ, go andi
    ma asêlêŋ nêm intêna.” Mago êsêagêc sêsôm gebe” Masi, aêagêc anêc malacluŋ tonec.”
  ksd-ksd: 'ma i ga biti: A ura luluai, boina amur a ruk ra kuba i kamumur tultul,
    amur a ki tana ra marum, ma da puk ra kau i mumur; ma ta ra kavunvun amur a tut
    mulai, ma amur a vana! Ma dir ga biti: Pata, amir a ki ke ta ra nga i ra pia na
    pal go ra marum par.'
  tur-YTC: “Efendilerim, şimdi lütfen hizmetkârınızın evine gelin, geceyi geçirin,
    ayaklarınızı yıkar, erken kalkıp yolunuza gidersiniz.” Onlar, “Hayır, biz geceyi
    meydanda geçireceğiz” dediler.
  bel-N: 'і сказаў: “Вось, прашу, гаспадары мае, зьвярніце ў дом слугі вашага і пераначуйце,
    і памыйце ногі свае, а раніцою ўстанеце і пойдзеце ў дарогу сваю”. А яны сказалі:
    “Не, бо мы будзем начаваць на вуліцы”.'
  grc-BRENT: Καὶ εἶπεν, ἰδοὺ, Κύριοι, ἐκκλίνατε εἰς τὸν οἶκον τοῦ παιδὸς ὑμῶν, καὶ
    καταλύσατε, καὶ νίψασθε τοὺς πόδας ὑμῶν, καὶ ὀρθρίσαντες ἀπελεύσεσθε εἰς τὴν ὁδὸν
    ὑμῶν. Καὶ εἶπαν, οὐχὶ, ἀλλʼ ἐν τῇ πλατείᾳ καταλύσομεν.
  ind-AYT: Lot berkata, “Tuan-tuan, mohon singgahlah di rumah hambamu ini dan menginaplah,
    cucilah kakimu, dan Tuan-tuan dapat bangun pagi-pagi untuk melanjutkan perjalanan.”
    Akan tetapi, mereka berkata, “Tidak, kami akan bermalam di alun-alun kota.”
  lid-lid: Eme iy tiye, “Laban, ah ma la-uh kame asiu tek tasah jo ta lahou ta ah.
    Ah kasikine kati ah ma ah kamadin ben ari, ano ma ndraben ah bara-au.” Eme uru
    anya, “Bwe ai, aru kameh amadin na ben dah ado lohalak bolo kon.”
  eng-NNA: He said to them, “Please come to my camp. You will wash your feet, you
    will stay in my house. In the morning you can go wherever you want to go.” They
    replied, “Don't worry. We will stay right here on the level area for the night.”
  nya-nya: Iye anati, “Ambuye wanga, chonde patukirani ku nyumba kwa mtumiki wanu.
    Mukhoza kusambitsa mapazi anu ndi kugona usiku uno kenaka nʼkumapitirira ndi ulendo
    wanu mmamawa.” Iwo anati, “Ayi, tigona panja.”
  hrv-hrv: 'a onda im reče: “Molim, gospodo, svrnite u kuću svoga sluge da noć provedete
    i noge operete; a onda možete na put rano.” A oni rekoše: “Ne, noć ćemo provesti
    na trgu.”'
  mps-mps: tama agai te po wai, “Abagi, dage si aselama, duayagasu bolo yao,” te po
    wali. “Dage si eno beba asiąo. Dage si sągą bolo wę tedelama, tama dage si
    megi hulide ede piagameo. Tama kigamu duga si hogodama, pagameo.” Tiali goli,
    augwali sigo po wei ponoyu, te tiwai po wali, “Menio. Da si te bede me pigobeo.
    Te da si e bidi sisinibo pesagede piaibao,” wali.
  llg-llg: Boe ma, ana kokolak nae, “Ama nggalei! Mai fo tuli tataak miu au umang
    dei. Ela ama sala safe ei mala, ma sunggu nai ele. Foꞌa fafain, bei fo ama sala
    laꞌo makandoo.” Tehuu ala lataa, lae, “Makasi. Boso tao masambutek! Ela ai sunggu
    miu kota moon leo.”
  tpi-tpi: na em i tok, “Yutupela bikman, yutupela kam long haus bilong mi, wokman
    bilong yutupela. Yutupela i ken wasim lek pastaim na long nait yutupela i ken
    slip long haus bilong mi. Orait long moningtaim yutupela i ken kirap na i go.”
    Tasol tupela i bekim tok olsem, “Nogat. Mitupela bai i slip hia long ples bung.”
  dan-1931: 'og sagde: “Kære Herrer, tag dog ind og overnat i eders Træls Hus og tvæt
    eders Fødder; i Morgen tidlig kan I drage videre!” Men de sagde: “Nej, vi vil
    overnatte på Gaden.”'
  vie-OVCB: 'Lót mời: “Thưa hai ngài, kính mời hai ngài đến nhà tôi nghỉ tạm đêm nay.
    Sáng mai, hai ngài có thể dậy sớm lên đường.” Họ đáp: “Cám ơn ông, tối nay chúng
    tôi ở ngoài phố cũng được.”'
  lbk-lbk: ay nangwanin, “Apo, naay ak ay ensilfi ken chakayo. Pangngaasiyo ta chomag-os
    kayo is afongko. Mabfalin ay owasanyo nan sikiyo ya omyan kayo. Is wakas et mabfalin
    ay mamikhat kayo ay omey isnan omayanyo.” Ngem kananchan, “Ad-i. Olay omyan kami
    is kapalasaan.”
  guj-2017: તેણે કહ્યું, “મારા પ્રભુ, કૃપા કરો, હું તમને વિનંતી કરું છું કે તમારા
    દાસને ઘરે આવો, રાતવાસો કરો અને મારા મહેમાન થાઓ. પછી વહેલા ઊઠીને તમારા માર્ગે જજો.”
    અને તેઓએ કહ્યું, “ના, અમે તો આખી રાત નગરના ચોકમાં વિતાવીશુ.”
  byr-byr: '@see-verse:GEN.019.001'
  awx-awx: “Bulämbam täpä, nä puyä äminsä. Ge yotnane apät kuna. Päku bälängsä häluwät,
    une petnim. Ge enakengä, gihä natämäläxune kuhol,” yang yänikut. Yäniwän yäkwäle
    using yakumäläk. “Ane, kekewune pesim,” yang inikumäläk.
  pon-2006A: oh patohwan, “Maing ko, iet ngehi, I patopato wasaht pwe I en papah kumwa.
    Kumwa ketido ni imweiet. Kumwa pahn widen aluweluwamwa kan oh pweiekidi rehi.
    Nimenseng kumwa ahpw pahn usehla sapwellimamwa seiloak.” Ira ahpw sapeng Lohd,
    mahsanih, “Soh! Se pahn kommoaldi wasaht nan wasahn tuhpene en kahnimwet.”
  por-BRBSL: 'e disse: “Vede agora, meus senhores, por favor, entrem na casa de vosso
    servo, passem a noite toda, lavem os pés, e podem levantar-se cedo, e seguir seu
    caminho”. Eles disseram: “Não, mas vamos ficar na rua a noite toda”.'
  aly-aly: Ra angkek, “Mpwelanth apmer atyenh-warl apetyenherr-atherr, ingkernem-then
    mpwelanth lhewelhetyek. Ingwa anyent-inger mpwelanth ayntetyek, ingwepenh mpwelanth
    alethek alpey-akenh.” Ratherr renh ilek, “Mwerr aylanth akethel ayntem, tawen
    ampepel?”
  cth-cth: Ahni ni ka bawipa roi, pahren lahoi na sanpa im kâen roi nateh roe rawi
    ei. Na khok hai pâsu roi ei telah atipouh. Ahnimouh roi ni telah nahoeh, alawilah
    ka roe roi han doeh atipouh.
  twi-twi: Ɔkae se, “Me wuranom, mesrɛ mo, mommɛsoɛ mo akoa fi na memma mo nsu nhohoro
    mo anan ho, na monna, na ɔkyena anɔpatutuutu, moatoa mo akwantu no so.” Nanso
    abɔfo no buae se, “Dabi, mmom, yɛbɛda aguabɔbea.”
  hlt-hlt: Te phoeiah, “Ka boei aw, na sal im la ha phael mai dae ne. Rhaeh lamtah
    na kho sil rhoi dae. Na thoo vetih na longpuei ah na cet dam bitni,” a ti nah.
    Tedae, “Pawh, toltung ah ka rhaeh rhoi bitni,” a ti rhoi.
  tbz-SIM: 'Kɛ dɔ̀: N di bɑ́ɑ́mmu kɛ tú dí kɔtɛ n cĩ́ɛ̃̀tɛ̀ kɛ́ɔ́ú di nɑɑ̀cɛ̀i, kɛ́yié
    nkɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ dí pɛ̃ɛ̃tɛ́. Kɛ̀ yɛ̀ dɔ̀: Áɑ̀, ti bo yiénko tikɑ̃titouti.'
  msy-2020: Egha ghaze, “Gumazir Ekiamning, kɨ guan ingangarir gumazim, ezɨ gua nan
    dɨpenimɨn izi. Gua uan dagariba faragh da ruegh, egh dɨmangan nan dɨpenim daku.
    Egh amɨnim tiraghtɨ gua dɨkavigh mangɨ.” Ezɨ aning an akam ikaragha ghaze, “Puvatɨ.
    Ga me uari akuvir danganir kam dakuam.”
  txq-txq: Boe ma ana kokolak nae, “Papa nggara ein! Mai fo tuli taak nai au umang
    dei, mita fo Papa sara sasafe eim mara, ma sunggu nai naa. Naa fo beꞌe-mai huhua
    anan, dei fo Papa sara laꞌo makando.” Tehuu ara raselu rae, “Makasi. Tehuu hae
    masambute! Naa fo ai miu sunggu nai kada kota dae moon.”
  aaz-aaz: Rarit in naꞌuab am nak, “Sin amaꞌ arki! Au uskau ki he mkoen om iim meu
    au uim je feꞌ, tua. Maut he hi mifaun ma mtuup maan fai jes ambi ia. Nneis noi
    nmeu te, naꞌ hi mnao mkoon, tua.” Mes sin natahan am nak, “Makasi, tua. Mes ho
    kais muhaeb om! Maut he hai mtuup ambi kota ia in amneran.”
  azb-azb: '«Ağalarım, qulunuzun evinə girib gecələyin və ayaqlarınızı yuyun. Səhər
    qalxıb yolunuza davam edərsiniz». Onlar dedilər: «Yox, biz gecəni şəhər meydanında
    keçirəcəyik».'
  eng-DBY: and he said, Behold now, my lords, turn in, I pray you, into your servant's
    house, and lodge, and wash your feet; and ye shall rise up early, and go on your
    way. And they said, No; but we will pass the night in the open place.
  hin-2017: “हे मेरे प्रभुओं, अपने दास के घर में पधारिए, और रात भर विश्राम कीजिए,
    और अपने पाँव धोइये, फिर भोर को उठकर अपने मार्ग पर जाइए।” उन्होंने कहा, “नहीं;
    हम चौक ही में रात बिताएँगे।”
  wol-KYG: '«Dégluleen ma, ngalla sang yi, siyaare naa leen, tee ngeena dal ak man,
    su ko defee ngeen jàngu, fanaan ba suba, ngeen xëy topp seen yoon?» Ñu ne ko:
    «Bàyyil, nu fanaan ci mbedd mi.»'
  swp-swp: I ene, “Egu guiau e, ea aibodaimiu bena au awasaema emi heaheari ta ena
    numa eai au eno, eo aemiu au deuridi; maraitom abo au toro heula emi dobila eai
    au lau.” Si ene, “Nige’e, ai abo maiona ta ai abi eanua dobiladi eai.”
  bjr-bjr: Oo qini uriqarara qanda qinee inniqara dadaaqirara maridaqa. Innee qara
    qini maaqaki aniree niku nammari uqusee qini maaqaki faiqaaqa. Faiqee duna kananaana
    findi finaqa inneeqa finnannai fuaqa. Miqi qimasoofaqa miqanda qaoo qida qiqau.
    Saina maa qanda maqusa qambaana faiqaanaura.
  eng-YLT: and he saith, 'Lo, I pray you, my lords, turn aside, I pray you, unto the
    house of your servant, and lodge, and wash your feet — then ye have risen early
    and gone on your way;' and they say, 'Nay, but in the broad place we do lodge.'
  kne-kne: “Apo, naeyak ay mansilbi en dakayo. Omali kayo kod ed bebbeey ta say pangowasan
    yo sin siki yo. Maseyep kayo abes di ta asi kayo masapa ay manlobwat si bigat.”
    “Aga,” kanan da. “Olay din plaza di kaseypan mi.”
  wat-wat: Keta i iyavisiya i bwaduwa, “Aiye, kwa nemai yaku numai be a oviviteimi.
    Eatu kaemi kwa kigona be kwa viyawasi, eatu kumana matami kwa kitakiyei yo yami
    ketai kwana niya.” Atu si iyaviya si bwaduwa, “Muka tamo avana. Naki nofemai kana toḡanumasana.”
  heg-NTPO: Un tekas noan, “Amam me! Maa le tuil tahang se auk uma li le. Nang le
    amas boe iin, hidim ninim se nia. Tahang le ola oskaong bii le lam, amas laok
    napiut.” Mo oen siut noan, “Nodan mamo. Mo boel kukaum nol kaim deken! Nang le
    kaim ninim se kota li dale epe ki tuun.”
  ptu-ptu: 'Mane ma''kadai naua: “Kela malaa'' puäku anna lempängkia'' lako banuangku,
    baseingkoa'' bitti''mu ammu pa''bengia''. Makale''pa mebengngi'' mane untahhusangkoa''
    pa''laoammu.” Sapo'' natimba'' naua: “Damom, päbäim too ma''bengi lakokam inde
    pa''hanteam illaam tängä kota.”'
  bzd-NTPO: 'Ie'' tö iché ie''pa a̱: —A këkëpa, ye'' kköchö̀ a'' a̱ tö a'' kapö́rö
    ye'' ska''. Ee̱ a'' klö̀ skuö̀mi eta̱ bule bla''mi a'' mi''mine. Ie''pa iiu̱té:
    —Au. Kë̀ be'' tkinuk. Sa'' kapömi u''rki̱.'
  kwf-kwf: ma nia ka fata Ꞌuri, “Ro ngwae ꞋaꞋana moro leka maꞋi, kulu ke leka Ꞌi luma
    nau fasi Ꞌiri nai Ꞌafi amoro. KoroꞋo saiana moro ke taufia ꞋaemuroꞋo, ma koroꞋo
    ka maliu naꞋa Ꞌi neꞋe. Ma rorodo, koroꞋo ke baꞋa ada ꞋaliꞋali goꞋo Ꞌofodangi taꞋa,
    ma moro ka leka ꞋamuroꞋo ana lekaꞋa koroꞋo.” Bore ma ro ngwae neꞋeri, kera ka
    fata Ꞌuri, “NoaꞋa, nia leꞋa goꞋo Ꞌana. KeroꞋo ke baꞋa leka maliu saena labata
    ana maꞋe taꞋelo ana faꞋi labu neꞋe.”
  eng-WYC-2017: and said, My lords, I beseech, bow ye [down] into the house of your
    servant, and dwell ye there; wash ye your feet, and in the morrowtide ye shall
    go into your way. Which said, Nay, but we shall dwell in the street.
  eng-WMBB: and he said, “See now, my lords, please come into your servant’s house,
    stay all night, wash your feet, and you can rise up early, and go on your way.”
    They said, “No, but we will stay in the street all night.”
  spp-spp: 'Maa jwo: «Mii ɲùŋufeebii, mii na yii ɲáare, yii sumbage lèŋɛ mii, yii
    bilinaŋi, pyɛnge e, si lwɔhe kan yii á, yii i yii tooyi jyé, yii i shwɔ̀n naha.
    Nùmpanŋa ɲyɛsɔɔge na, yii i ntòro ná yii kùsheeni i.» Ka Kile mɛlɛkɛɛbii si u
    pyi: «Ɔnhɔ, wuu sí n-shwɔ̀n naha cyíinŋi na.»'
  aey-aey: Odimei maalen, “Ijana ben lecis ale waldumesi alena ewel danana jona hosiale.
    Humesi jaimila cusesiale. Odimesi witic ene nijesiale. Odocobil ale uqadec qasil
    bahic cajimesi belowasan,” alen. Qa ale jejeg hewi madosin, “Qeeo, ele maha gemo
    cegulec cudunna us nijewan,” dosin.
  urd-GVH: उसने कहा, “साहबो, अपने बंदे के घर तशरीफ़ लाएँ ताकि अपने पाँव धोकर रात को
    ठहरें और फिर कल सुबह-सवेरे उठकर अपना सफ़र जारी रखें।” उन्होंने कहा, “कोई बात नहीं,
    हम चौक में रात गुज़ारेंगे।”
  rug-rug: Meke zama la koarini, “Kasa qua baṉara, hiera si rau pude tokani gamu.
    Mae koa paki pa qua vetu koasa boṉi hie. Mamu ṉuzapi sari na nenemia; mamu tiqe
    topue vaqavaqasa na ene lulia sa mia siraṉa.” Meke olaṉa la ia rini si asa, “Lokari,
    mami va hola ia mo sa boṉi hie koasa pavasa pa kokorapana sa vasileana,” gua si
    arini.
  gaz-gaz: Innis, “Yaa gooftota ko, maaloo mana garbicha keessaniitti goraatii miilla
    dhiqadhaa bulaa; barii barraaqaan kaatanii karaa keessan itti fufuu dandeessu”
    jedhe. Isaan immoo, “Hin taʼu; nu waltajjii karaa irra bullaa” jedhaniin.
  fra-LSG: 'Puis il dit: Voici, mes seigneurs, entrez, je vous prie, dans la maison
    de votre serviteur, et passez-y la nuit; lavez-vous les pieds; vous vous lèverez
    de bon matin, et vous poursuivrez votre route. Non, répondirent-ils, nous passerons
    la nuit dans la rue.'
  gnn-gnn: bala waŋanana maṉḏanha bitjarra, “Way maṉḏa, marrtjiyanydja maṉḏa ŋarrakala
    wäŋalili go. Nhuma yurru nhinanydja ŋarrakala gäthuranydja munhaku, ga goḏarrny'tja,
    bala nhuma boŋguŋu marrtjina.” Ga maṉḏanydja waŋana yaka'yurruna bitjarra, “Ŋilinyunydja
    yurru ŋorra dhiyala bili dhukarrŋura,” bitjarra.
  yal-yal: Loti yi a fala e xa, a naxa, “N kanne, yandi, ɛ xa so n konni. Ɛ xa ɛ sanne
    maxa, ɛ mɔn xa xi be to. Na xanbi, tila xɔtɔnni ɛ nɔɛ sigɛ ɛ sigatini.” Malekane
    yi a fala, e naxa, “Ɛn-ɛn! Fɔ nxu xa xi taan tagini to kɔɛɛn na.”
  gum-gum: 'Inchabe trenchibig køn: —Nai kasukumera, na ñui karui megabigwei yausrø
    kørrømisrtrab amrrurray cha. Incha ñimui katsiimeran kwallchigay cha. Incha srønabe
    løtsø kurra ñimui ambamigwan amrrigay— cha. Inchen nømbe trenchibelø køn: —Kah
    cha, møi yembe nambe yu umbu puinuutø, ka kørrømisrtrab ker— cha.'
  iou-iou: Ärowaninayat, näkä yotken äbäŋirän täŋkentäŋ tama! Näk kuroŋjek ärutpäŋ
    bipani ŋo itpäŋ pätna yäŋewänkaŋ kaŋ kun yäk. Ude yäwänä iwetkumän; Nämo, yotpärare
    täŋo käbeyä bägupken jop pätdayäŋ yäk.
  haw-1868: I aku la, E kuu mau haku, ke noi aku nei au ia olua, e kipa mai olua maloko
    o ka hale o ka olua kauwa nei, e moe no a ao ka po, a e holoi i ko olua wawae,
    a kakahiaka nui e ala'e olua a e hele aku. I mai la laua, Aole, e moe no maua
    ma ke alanui a ao ka po.
  arb-NAV: 'وَقَالَ: «يَا سَيِّدَيَّ، انْزِلا فِي بَيْتِ عَبْدِكُمَا لِتَقْضِيَا لَيْلَتَكُمَا،
    وَاغْسِلا أَرْجُلَكُمَا، وَفِي الصَّبَاحِ الْبَاكِرِ تَمْضِيَانِ فِي طَرِيقِكُمَا».
    لَكِنَّهُمَا قَالا: «لا، بَلْ نَمْكُثُ اللَّيْلَةَ فِي السَّاحَةِ».'
  adz-adz: da yis yaring gin ini binaꞌ, “Agam garam tsiraꞌ iruꞌ igi, waba ani, dzi
    gaib runggangꞌ da agam i atangꞌa ba gam garam gumam dzi ungarangꞌ. Da adzuꞌa fagam
    da ruta dzi gingꞌan, da tataꞌ maratait da agam wayung sanabam da wafan.” Da bitsintaꞌ
    rib iruꞌ igi ini da arangan ibiani, “Imaꞌ. Aga bungꞌ agingꞌ mumai mpruꞌa ruan
    gin ani.”
  ewe-ewe: Egblɔ na wo be, “Nye amegãwo, miva dze gbɔnye le zã sia me, eye miaklɔ
    miaƒe afɔwo ŋu. Miate ŋu ayi miaƒe mɔzɔzɔ dzi etsɔ ŋdi kanya.” Wogblɔ be, “Ao,
    akpe na wò, míadzudzɔ le ablɔ dzi le afi sia ko.”
  eng-LEE: And he said, Behold now, my lords, turn in, I pray you, into your servant's
    house, and tarry all night, and wash your feet, and ye can rise up early, and
    go on your way. And they said, Nay; but we will abide in the street all night.
  dji-dji: Girri bilingga bindjin, “Guwa, bunggawamirrpila, nyumi nyim djaypirgi ngunyilipm
    miri ngirrali bala'li, ga nguḻikima nyim ngurridji djini'djining maliri. Ga ṉu
    inydjim rurrtjirrmigi, girri yakirriban nyim ngurridji. Ga malir-gunyirri inydjim
    waykung, girri ḻarrban nyim mukurdjigiban.” Bil biling inga bil wangin, “Ingki.
    Djiḻipm gar-gurriyili liny ngurridji ngalwirrgimirri.”
  gvn-gvn: '@see-verse:GEN.019.001'
  nna-nna: Wurrarnapulaku, “Milpapulukurra ngurrakarti ngajumilikarti. Jina ngulyalkulunyumpularninyi,
    wantulunyumpulu mayanga ngajumilingi. Marntungu yankulunyumpulu wanyjarniku karrinyaku
    yaninyaku nyumpala.” Puntaju karra marnapulalu, “Puru wanta. Nyungungarra parlkarranga
    wantulupalayi warrukartiku.”
  asm-FB: তেওঁ ক’লে, “হে মোৰ প্ৰভুসকল, অনুগ্রহ কৰি আপোনালোকৰ এই দাসৰ ঘৰলৈ আহঁক আৰু
    ভৰি-হাত ধুই ৰাতিটো আজি ইয়াতে কটাওক। পুনৰ ৰাতিপুৱাতে উঠি নিজ বাটেদি গুচি যাব।”
    তেতিয়া তেওঁলোকে ক’লে, “নহয়, ৰাতিটো আমি নগৰৰ চকতেই থাকিম।”
  sus-A: لٌتِ نَشَ عَ مَسٍن عٍ بّ، «ﭑ بَرَ وٌ مَشَندِ وٌ شَ تِن ﭑ شَ وٌ يِفِيَ ﭑ شْنيِ.
    وٌ نْمَ وٌ سَنيِيٍ مَشَدٍ، وٌ وٌ مَلَبُ. تِنَ فّيسّفّ وٌ كُرُن وٌ شَ بِيَاسِ رَ.»
    مَلٍكّيٍ نَشَ عَ يَابِ، «عَدٍ! قٌ مُشُ شَ شِ تَا تَفِ نّ تٌ كْي رَ.»
  fra-SBL: 'et dit : « Voici, mes seigneurs, entrez dans la maison de votre serviteur,
    restez-y toute la nuit, lavez-vous les pieds, et vous pourrez vous lever de bonne
    heure et poursuivre votre route. » Ils ont dit : « Non, mais on va rester dans
    la rue toute la nuit. »'
  hbo-hbo: וַיֹּ֜אמֶר הִנֶּ֣ה נָּא־אֲדֹנַ֗י ס֣וּרוּ נָ֠א אֶל־בֵּ֨ית עַבְדְּכֶ֤ם וְלִ֙ינוּ֙
    וְרַחֲצ֣וּ רַגְלֵיכֶ֔ם וְהִשְׁכַּמְתֶּ֖ם וַהֲלַכְתֶּ֣ם לְדַרְכְּכֶ֑ם וַיֹּאמְר֣וּ
    לֹּ֔א כִּ֥י בָרְחֹ֖וב נָלִֽין׃
  shp-NTPO: 'Jaskáxon jato yoia iki: —Jonibó, maton yonoti ixonra en mato yoiai, ea
    ninkáxoni jeen ikax, nokon xobon bokanwe nato yamérespari mato jain inon. Jainxon
    maton tae chokanon, jainoax mato yamékirishaman kanon —akin. Jato jaskáabi yoikana
    iki: —Irake, noara kayamai. Noa jemanbi ishinbanon —akin.'
  eng-WYCLIFFE: and seide, My lordis, Y biseche, bowe ye in to the hous of youre child,
    and dwelle ye there; waische ye youre feet, and in the morewtid ye schulen go
    in to youre weie. Whiche seiden, Nay, but we schulen dwelle in the street.
  piu-2006: '@see-verse:GEN.019.001'
  pjt-pjt: Munu wangkangu pulala, “Mayatja wiṟu kutjara! Ngayulu nyupalinya kanyintjikitja
    mukuringanyi. Wanyu pula pitja ngayuku ngurakutu munu tjina paltjiṟa mai ngalkula
    munga kutju ngari. Munu pula mungawinkilta ara.” Ka pula wangkangu, “Wiya palyantili
    uṟilta ngariku, nyanga waḻi tjuṯangka nguṟurpa.”
  cwe-cwe: Kalonga, “Wenevale wangu, ingileni muna ikaye yangu niye msang'hani wenu.
    Modaha kunawa nhende na kugona chilo cha diyelo, igolo imitondo modaha kusegela
    na kugendelela na mwanza wenu.” Mbali wawo wamwidika, “Bule, chizakala chilo chose
    hano hana ulubuga.”
  bgs-bgs: asta igkagi sikandin, na mà din, “Sir, ádding kó tun ta balé ku. Urasi
    yu tô paa yu, asta dággà kód, su simag ka sállám mému manayun kó tun ta sadunan
    yu.” Asal igkagi sikandan, na mà dan, “Dì ké mádding tun ta balé nu. Dumággà kéd
    dini ta plasa.”
  kik-kik: Akĩmeera atĩrĩ, “Aathi akwa, ndamũthaitha ũkai mũtoonye nyũmba ya ndungata
    yanyu. No mwĩthambe magũrũ na mũraarĩrĩre, na rũciinĩ tene mũrooke gũthiĩ na mbere
    na rũgendo rwanyu.” No-o makĩmũcookeria atĩrĩ, “Aca, ithuĩ tũkũraara nja kĩhaaro-inĩ.”
  ksr-ksr: 'Kemeŋ kokaeŋ jero: “Oo eja poŋwoina, oro saanoŋ weleŋqeqegara noo mirinoŋ
    kaŋ kanagara soŋgbambe niwo motooŋ ewoŋa. Eŋ waama saanoŋ umugawodeeŋ kana toroqeŋ
    kembao.” Kaeŋ jeroto, yoronoŋ kokaeŋ ijori: “Qaago, noro saanoŋ qenjaaro sombeŋ
    moŋnoŋ kema ewota.”'
  fra-NCL: 'et il dit : « Voici, mes seigneurs, entrez, je vous prie, chez votre serviteur
    pour y passer la nuit ; lavez vos pieds ; vous vous lèverez de bon matin et vous
    poursuivrez votre route. » Ils répondirent : « Non, nous passerons la nuit sur
    la place. »'
  cek-AK: Anih mah, Khenah, ka Angraeng hnik, vaihi na tamna im ah angzo hoi ah; khok
    amsae hoih loe, duem to iip hoi ah; khawnbang khawnthaw ah angthawk hoih loe caeh
    hoih, tiah a naa. Nihnik mah, To tih na ai, Kaihnik loe qum puek loklam ah ka
    oh hoi han, tiah a naa.
  xla-xla: “Na꞉ adulo, wua꞉ aseka na꞉ aya dla hedla puaiya. Epalati na꞉tapo wua꞉ hete
    howahalomolowe yú tipo puluwepo. Epame wua꞉ wata utula꞉la hatlo na꞉ aya dulu hema
    hutiyepame ma iyela utulalati wua꞉ta solotamale mo dla tamalaiya,” diyo. Epalati
    asiyama yia꞉ta epo atlaiyo, “Hao, di wata utula꞉la isikimi mo duka haliyamale
    dla hutiyelowama,” diyo.
  cuk-cuk: 'Lot amarga sogded: —Dummagan, an bese wilesakwaa wis egisdo, emi-mutik
    an-neggi bemar obunnobi an abedo. An-neggi sunna bemar nag enukmalad. Geb oibosar,
    wakudaryala bemar sunna naed. Geb amar-warbogwad Lot-abin sogdemalad: —Suli, nued
    be anmargi binsaendo. Anmardi neg-magaba gaboe.'
  uig-CYR: '— Мана, әй ғоҗилирим, кәминилириниң өйигә чүшүп путлириңларни жуюп қонуп
    қалғайсиләр; андин әтә сәһәр қопуп йолға чиқсаңларму болиду, девиди, булар җававән:
    — Яқ, биз шәһәр мәйданида кәчләймиз, — деди.'
  tel-2017: వారితో ఇలా అన్నాడు “నా ప్రభువులారా, దయచేసి మీ దాసుడైన నా ఇంటికి రండి.
    వచ్చి కాళ్ళు కడుక్కోవాలనీ, ఈ రాత్రి గడపాలనీ వేడుకుంటున్నాను. తిరిగి తెల్లవారే
    లేచి మీ ప్రయాణం కొనసాగించవచ్చు.” అన్నాడు. అందుకు వాళ్ళు “అలా కాదు. మేము వీధిలోనే
    ఈ రాత్రి గడుపుతాం.” అన్నారు.
  hat-BSA: 'Epi li te di: “Koulye a, gade byen, frè m yo, souple vire akote nan kay
    sèvitè ou a, pou pase nwit lan. Lave pye nou, pou nou kapab leve bonè pou fè wout
    nou.” Malgre sa, yo te di: “Non, men nou va pase nwit lan nan lari a.”'
  bxh-bxh: Na ya libalau lisidi iyen, Aee–, egu Guyau, Yauwedo! Au laoma egu luma
    be ahemiu au kaisudi. Haba iꞌipa aiteꞌi ami lau eno, na hwalahwalala haba ami
    aulaha boda. Alinana sa bui, tiyen, Higeꞌe, haba ai duhu laꞌi dobidobina ꞌe eno.
  kos-kos: ac fahk, “Mwet kacto, nunak munas fahsru wiyu nu lohm ah. Komtal ku in
    ohlla niomtal ac mongla yorosr ofong. Lututang komtal fah sa tukakek ac fahsr
    nu yen komtal ac som nu we.” Tusruktu eltal topuk ac fahk, “Tari, kut ac mongla
    na pe inkanek uh ofong.”
  hbo-WLC: וַיֹּ֜אמֶר הִנֶּ֣ה נָּא־אֲדֹנַ֗י ס֣וּרוּ נָ֠א אֶל־בֵּ֨ית עַבְדְּכֶ֤ם וְלִ֙ינוּ֙
    וְרַחֲצ֣וּ רַגְלֵיכֶ֔ם וְהִשְׁכַּמְתֶּ֖ם וַהֲלַכְתֶּ֣ם לְדַרְכְּכֶ֑ם וַיֹּאמְר֣וּ
    לֹּ֔א כִּ֥י בָרְח֖וֹב נָלִֽין׃
  ibo-ibo: Ọ sịrị, “Ndị nwe m, batanụ nʼụlọ ohu unu. Unu nwere ike saa ụkwụ unu, nọọkwa
    ọnọdụ abalị. Chi bọọ, unu nwere ike ibilikwa bido ịga nʼihu nʼije unu.” Ha zara
    sị, “Ee, anyị ga-edina nʼama.”
  ory-ory: “ହେ ମୋହର ପ୍ରଭୁମାନେ, ମୁଁ ବିନୟ କରୁଅଛି, ଆଜି ରାତ୍ର ଆପଣମାନଙ୍କ ଏହି ଦାସର ଗୃହରେ
    ପଦାର୍ପଣ କରି ବାସ କରନ୍ତୁ ଓ ପାଦ ପ୍ରକ୍ଷାଳନ କରନ୍ତୁ; ତହୁଁ ସକାଳୁ ଉଠି ଯାତ୍ରା କରିବେ।” ତହିଁରେ
    ସେମାନେ କହିଲେ, “ନା; ଆମ୍ଭେମାନେ ଦାଣ୍ଡରେ ସମସ୍ତ ରାତ୍ରି କ୍ଷେପଣ କରିବୁ।”
  wmt-wmt: '@see-verse:GEN.019.001'
  chk-chk: o üreniir, “Ai kana samol, ouse mochen oupwe tolong lon imwei ngang nöümi
    chon angang. Iwe, oupwe talü pechemi o möür rei. Nge lesosorusich oupwe pwätä
    o sopwela ämi sai.” Nge ir ra pälüeni, “Apwi, äm aipwe chök nonom lükün.”
  ssd-ssd: 'O taŋgo sugo, mayemba prowaik. Tale kupe minyaŋga ye tuku wande mbolŋge
    kinymba indole mafewa le maŋ kape ŋgina le nale ndek Lot sanaik: Kuga. Sile tumbraŋ
    ŋgamu mayok siŋge kinyamŋgik ŋginaik kande'
  rop-rop: en imbin tok, “Yunbala kaman langa main haus. Deya na yunbala gin abum
    bogi, en yunbala gin silip deya du, en ailibala yunbala gin kipgon. Wal yunbala
    kaman langa main haus na, en ai garra lukaftum yunbala.” Lagijat na Lot bin tok.
    Bat dubala bin tok, “Nomo. Minbala go en silip eniweya langa pak.”
  ukr-1871: 'І рече: Оце ж, панове, завернїть у домівку раба вашого та спочиньте і
    ноги собі помийте, а як обутріє, верстати мете путь свою. Вони ж рекли: Нї ночуватимемо
    на улицї.'
  eng-AOI: He said to them, “I am here to look after you. Come to my house. You can
    wash your feet and stay for the night with me. In the morning you can get up and
    go on your way.” But they said, “No, we will stay here on the road.”
  yon-yon: yedmoon, “Ne korok korok ee! Ne kuu yiib yaa angkodmandamiin kowe nambiwoom
    minime. Yiib yon ogibko angkekoruwa, awari amkimombed wananiib kuu yimin.” andoon.
    Kwanandoone, yimbed yedmiwen, “Yii, taun kidangkambed amnoom kuu dobaranuuwe waraneen.”
    andiwen.
  bch-bch: ta ikeo, “Ega, mamaron, kemi ngan gimirua anam leg lumaeai. Gau mambe lemi
    paeaeanga. Kemi ngan gimirua asigiri aemi ta aeno leg lumaeai. Ta gaisala rumaruma,
    gimirua adae ta alalala pade.” Be gid tikeo, “Mao. Gai ga aeno nene ngan tibur
    rourounga aea.”
  deu-1951: 'und sprach: Siehe da, meine Herren! Kehrt ein in das Haus eures Knechtes
    und bleibet über Nacht und lasset euch die Füße waschen; so steht ihr am Morgen
    frühe auf und zieht euren Weg! Sie aber sprachen: Nein, sondern wir wollen auf
    der Gasse übernachten!'
  eng-JPS: 'and he said: ''Behold now, my lords, turn aside, I pray you, into your
    servant''s house, and tarry all night, and wash your feet, and ye shall rise up
    early, and go on your way.'' And they said: ''Nay; but we will abide in the broad
    place all night.'''
  ubr-ubr: ato iyau, “Kavian, yau on atonio, omi aurim anabo ato abi fefeyanim, omi
    wonat au goai. Omi amm won souen ato fom mat nin tanen weie raso fomenei fomenei
    won misir ato ami etai wonabib wonan.” Baise osi siyafotai siyau, “Ambin, wei
    fom on arimon nin mafam gagamin an furi amonai efan farabai nan wanen.”
  srp-1865: 'I reèe: hodite, gospodo, u kuæu sluge svojega, i prenoæite i operite
    noge svoje; pa sjutra rano kad ustanete poðite svojim putem. A oni rekoše: ne,
    nego æemo prenoæiti na ulici.'
  lug-lug: n’agamba nti, “Bakama bange mukyame mu nnyumba y’omuddu wammwe munaabe
    ku bigere, mbegayiridde n’okusula musule. Munaazuukuka mangu ku makya ne mukwata
    ekkubo lyammwe.” Ne bagamba nti, “Nedda tunaasula mu luguudo.”
  heb-heb: ויאמר הנה נא אדני סורו נא אל בית עבדכם ולינו ורחצו רגליכם והשכמתם והלכתם
    לדרככם ויאמרו לא כי ברחוב נלין׃
  ben-IRV: তিনি বললেন, “হে আমার প্রভুরা, দেখুন, অনুরোধ করি, আপনাদের এই দাসের বাড়িতে
    প্রবেশ করুন, রাতে থাকুন ও আপনার পা ধুয়ে নিন; পরে সকালে উঠে নিজের যাত্রায় এগিয়ে
    যাবেন।” এবং তাঁরা বললেন, “না, আমরা চকেই রাত কাটাব।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਵੇਖੋ, ਮੇਰੇ ਪ੍ਰਭੂਓ ਤੁਸੀਂ ਆਪਣੇ ਦਾਸ ਦੇ ਘਰ ਵੱਲ ਮੁੜੋ ਅਤੇ ਰਾਤ ਠਹਿਰੋ
    ਅਤੇ ਆਪਣੇ ਪੈਰ ਧੋਵੋ, ਫੇਰ ਤੁਸੀਂ ਤੜਕੇ ਉੱਠ ਕੇ ਆਪਣੇ ਰਾਹ ਚਲੇ ਜਾਣਾ। ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ,
    ਨਹੀਂ, ਅਸੀਂ ਚੌਂਕ ਵਿੱਚ ਰਾਤ ਕੱਟਾਂਗੇ।
  tkr-tkr: 'eyhen: – Yizın ç''ak''ınbı, qudoora, vuşde g''ulune xaa g''elybı hoğle,
    xəm g''eehe. Miç''eeb suğoots''u gyapk''e vuşde yəqqı''lqa. Manbışe alidghıniy
    qelen: – De''eş, şi xəm kuçee g''aahas.'
  mwp-mwp: a kedha mulaydhin palamulpa, ‘Ayawal, ngay mura mabaygaw ibupuydhay mabayg,
    ayawal ngalpa ngaw lagoepa. Ngipel kay sepal ngar garwalgempa a ngipen uthuy kay
    ngaybiya. Ngipel mina bathaynga kay kaykedh uzarampa inuriya.’ Kasa palay kedha
    mulemoedhin, ‘Lawnga ngalben uthuy kay adhal goegathoenu dhadhal.’
  mya-JVB: အကျွန်ုပ် သခင် တို့၊ ကိုယ်တော် တို့ ကျွန် ၏အိမ် သို့ ဝင် ၍ တညဉ့် လုံးနေကြပါ။
    ခြေ ကိုဆေး ကြပါ။ နံနက်စောစော ထ၍ ကြွ သွားကြပါလော့ဟု ဆို လေ၏။ ကောင်းကင်တမန်တို့က၊
    ငါတို့သည်မဝင်၊ တညဉ့် လုံးလမ်း ၌ နေတော့မည်ဟု ဆို သော်လည်း၊
  tte-O: Kabo iwalolau kolili iba, “Yagu tautaubalao, yau ami topaisowa, yakawanoi
    kolimiu kwalaoma yagu nume mena na kaemiu kwadeulili, na boniyai wakeno yagu nume
    mena na bwaliga malala kikiuna kabo kwalau.” Kabo Lota kainana siyamaisa siba,
    “Nigele, kakenoya bakubaku mena bwaite kaba logogone koina.”
  tbg-tbg: tiharo, Ti vaiintitantao, te nitanta kaiqa vaiintima vauro. Netanta ani
    ti naavuqi vaitaate. Netanta nenta aiqu hiqamake vaite, hura toqaqi nentatanta
    vuate, tiro. Rotiva minti tumanta vitanta aqao ti, Tetanta vahaaqaini qaqi qumina
    vatuka kanta vaitarerave, ti.
  hmo-hmo: Ia gwau, “Lauegu biagudia e, lau be emui hesiai tauna, mani emui kara egu
    ruma dekenai umui daekau mai. Emui aena umui huria, bona hari hanuaboi iniseni
    umui mahuta. Dabai do umui toreisi bona emui dala dekenai do umui raka lou.” To
    idia gwau, “Lasi, hanua ena huana dekenai do ai noho ia lao bona dabai.”
  ata-ata: la muvikalaneꞌi ilou aloxo ꞌo, “Ae, ta menexilo, eni sou asuꞌulingengi
    ngongou. Ngongou nganeꞌe mo nengeꞌa talai no tani noxilo mo ngongou ngaꞌuinu tavainge
    mo nengeꞌa taai, xe neꞌiela no kakau la sou ngongou ngasolonu laingenge ngongou
    ulai no xalee ane lexe ngongou ngalai no anu.” Ia, aneꞌi ilou miavuti la mikolinu
    vaikalau aloxo ꞌo, “Uasi, nexi talai taai no tilovolovo.”
  nfa-nfa: Ka na padhai lii, aku nèngu na, “Mai lati dhuli ku èmu jaꞌa la. Sèna ka
    ama si rase haga, aa jꞌunu ètu èmu jaꞌa. Pe bèli madꞌae, heka ama si kako hari
    kèna.” Ra dhaa, aku rèngu na, “Makasi. Te ngaa repo ia ka. Hudꞌi laa jiꞌi jꞌunu
    ètu dꞌara lapa.”
  urd-urd: और कहा, “ऐ मेरे ख़ुदावन्द, अपने ख़ादिम के घर तशरीफ़ ले चलिए और रात भर आराम
    कीजिए और अपने पाँव धोइये और सुबह उठ कर अपनी राह लीजिए।” और उन्होंने कहा, “नहीं,
    हम चौक ही में रात काट लेंगे।”
  rus-SYN: 'и сказал: государи мои! зайдите в дом раба вашего и ночуйте, и умойте
    ноги ваши, и встаньте поутру и пойдете в путь свой. Но они сказали: нет, мы ночуем
    на улице.'
  cbt-NTPO: 'Monshorin quëran itapon: —Caso siniororo''sa piyapinëma pochinco. Huëco
    pëinëhuëquë onpopionta huë''ëcamaso nohuantoco''. Inaquë nanitërama nipa''morantëcamaso''.
    Tashiraya yapa''patama paantaco'', itërin. Napotopirinhuë'', inapitaso co nohuantopihuë''.
    —Naporinchi paya. Napopiranhuë'' co nohuantëraihuë''. Caniquë tëranta noya huë''ëpoi,
    itopi.'
  bqc-SIM: 'à mɛ̀: Ma diiↄ, á yã́ na! À mↄ gɛ pilai mapi á zↄ̀blena bɛ, í zu''o,
    í i la, zia kↄↄ káaukaau í dazɛu. Aa mɛ̀: Aawo, wá i gãaɛɛ.'
  tcz-CHONGTHU: Chuin Lot in hitin aseiye, “Ka Pakai hung un ka insunga nakeng hung
    kisop lhonin, chule tujan kain a geh lhon inlang, jingpi matah in thou lhon in
    lang na kholche na lhon aban na jom thei lhon ahi,” atile, amanin ahi poi hithei
    ponte ati lhon in “Keini tujan hiche mun a ong dunga geh mai lhon tange,” ati.
  mar-mar: तो म्हणाला, “माझ्या स्वामी, मी तुम्हास विनंती करतो की, कृपा करून तुम्ही
    आपल्या सेवकाच्या घरात या, आपले पाय धुवा, आणि आजची रात्र मुक्काम करा.” मग तुम्ही
    लवकर उठून तुमच्या मार्गाने जा. पण ते म्हणाले, “नाही, आम्ही रात्र नगरातील चौकात
    घालवू.”
  tcs-tcs: Den Lot i spik, ‘Wiswei, ol pren blo mi? Kam gar, ane stap lo aus blo mi
    solong yutu ken wase leg blo yutu ane slip ya. Den moningtaim yutu ken go.’ Bat
    demtu ansa, ‘No, mitu go slip ya melen wea taun.’
  soq-soq: Ita me wanase, “Debamana, e winleno ane wala mitamone ne dunawo wanlempo
    baila simbiantapa ita wanlempe ituitana. Imonemba tadina bedewe enanawilene ita
    naepe aitilanawo aitana.” Tane mo waienase, “Dia, no ane bola debama bedewe bola
    da donsata tadina ema baiwa.”
  qub-qub: 'Nircur niran: «Taytacuna, wasëman aywaycushun ari pachacunayquipaj, chaquiquita
    mayllacunayquipaj. Wara tutanachari päsacunqui.» Chayno niptin chayajcunaga niran:
    «Manami. Cay cällillachömi waräshaj» nir.'
  bqp-bqp: 'à pì: Ma dikirinↄ, á yã nna! À mↄ́ à gɛ́ kipa makũ á zↄ̀bleri bɛa. À
    zú o à i la, zia kↄnkↄ káakukaaku á da zɛ́n. Ò pì: Oi, óni i gãnulɛamɛ.'
  hat-hat: Li di. Mesye, mwen la pou m' sèvi nou. Tanpri, vin lakay mwen. n'a ka lave
    pye nou, n'a pase nwit la la. Denmen maten, n'a leve, n'a reprann wout nou. Mesye
    yo reponn. Non. Nou pral pase nwit la sou laplas la.
  eng-BSB: and said, “My lords, please turn aside into the house of your servant;
    wash your feet and spend the night. Then you can rise early and go on your way.”
    “No,” they answered, “we will spend the night in the square.”
  tod-tod: 'É ɠɛni ti ma: «Nà wo maanɛɛnɛzu, màliɠiiti, à ɠale ma, wo ɲi nà-pɛlɛi
    wu, nɛ̀i gè ga wa-wotiɠɛ nui. Wa zoo wo wo-ɠɔɠɔiti maagba ná, wo ɲi piin, sobui
    wo wuzeɠe, wo ɗa li wo-liizu ʋelei.» Ti ɠɛni ma: «Ɓa-o, gá ɲiizu koi zaamaʋɛ
    nɔ.»'
  eng-WEBPB: and he said, “See now, my lords, please come into your servant’s house,
    stay all night, wash your feet, and you can rise up early, and go on your way.”
    They said, “No, but we will stay in the street all night.”
  kbq-kbq: Muse huranantoanki ranimota'a eri'za vahetani'amo'na nompi marerita tanaga
    sese hi'o. Nagrane maseteta okina vugaha'e, huno hige'ne zanagra anage hu'na'e.
    A'o, megi'a kumapi masegahu'e.
  nhe-BL: 'huan quinilhui: ―Tatame, xinechchihuilica se favor, ximocahuaca ni tlayohua
    ipan nochaj. Nopano inmoicxipajpacase huan intonilise. Huan mostla cualca huelis
    sampa inyase ipan imoojhui. Pero quiijtojque: ―¡Axtle! Tlascamati. Tojuanti san
    ticochise nica calteno ipan calle.'
  bus-bus: 'à bè: Ma diinↄ, a yã nna! À mↄ́ à gá pita mamↄma a zↄ̀bleri bɛ. À zú
    o à i kɛ̀, zia kↄngↄ idɛ''idɛ é da zɛ́n. Aↄ̃ bè: Auo, wé i gãalɛmɛ.'
  gub-BL: Uze'eg wanupe. — Hezar wà. Aiko xe penehe hezekaiw katu ma'e romo ihe. A'e
    rupi peinu heze'eg nehe. Peixe heràpuz pupe nehe. Pepuner pezepyez taw rehe nehe,
    peker putar heràpuz me nehe. Pyhewe peme'e nehe, peata wi pà nehe, i'i wanupe.
    — Nan, uruker putar katu pe nahu rupi nehe, i'i izupe wà.
  eng-DRA: 'And said: I beseech you, my lords, turn in to the house of your servant,
    and lodge there: wash your feet, and in the morning you shall go on your way.
    And they said: No, but we will abide in the street.'
  knf-knf: 'Aji na ŋa : « Dkooţan kooţ, nabiin nafër du katoh ki nalemparan, nañow
    ihoţ, na nfa naşë naya na bgah bi nan. » Kë ŋaşë ŧeema aji : « A-a, ŋya kafër
    du bayiti. »'
