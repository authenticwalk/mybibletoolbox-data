    na, en nomo eni men iya langa dijan kantri blanga merrit langa yunmi.
  ukr-1871: 'Озветься ж старша до меньшої: Панотець наш старий собі, і нема нїкого
    на землї, щоб увійшов до нас всьогосьвітнїм звичаєм.'
  eng-AOI: The older daughter said to her sister, “Our father is getting old. And
    there are no men here for us to marry so that we can have children.
  yon-yon: Angkaanbed nengkaan yaa yedmendeen “Nub ambe kuu kiomnoon. Angkon, nub
    yaa awani ye dowad kuu karuwiibban kowe, danayiib keraubban kii.
  bch-bch: Be ado ede taine lautabe ikeo pan itar kakau bedane, “Gera. Tamada ei eaba
    kapei na. Be tibur toa ne aea eaba eta mao. Tota leda edap eta ngan kadonga mambe
    panua toa ngada ne tanoeai tikakado ne mao.
  deu-1951: 'Da sprach die ältere zu der jüngeren: Unser Vater ist alt, und es ist
    kein Mann mehr auf Erden, der zu uns kommen möge nach aller Welt Weise.'
  eng-JPS: 'And the first-born said unto the younger: ''Our father is old, and there
    is not a man in the earth to come in unto us after the manner of all the earth.'
  ubr-ubr: Ra kaitamom ainau jeverei on tain aurin iyau, “Ot tamat on ebi orokwar
    ato nin tafanamai on orot ambin iyafan arimon ini awanit fifirig tanitu, ato tafanamai
    sabu sefofour ba.
  srp-1865: 'A starija reèe mlaðoj: naš je otac star, a nema nikoga na zemlji da doðe
    k nama kao što je obièaj po svoj zemlji.'
  lug-lug: Olunaku lumu omuwala omukulu n’agamba muto we nti, “Kitaffe akaddiye era
    tewali na musajja ku nsi ajja kutwagala ng’empisa y’ensi bw’eri.
  heb-heb: ותאמר הבכירה אל הצעירה אבינו זקן ואיש אין בארץ לבוא עלינו כדרך כל הארץ׃
  ben-IRV: পরে তাঁর বড় মেয়ে ছোট মেয়েকে বলল, “আমাদের বাবা বৃদ্ধ এবং জগৎ সংসারের
    ব্যবহার অনুসারে আমাদের সঙ্গে সম্পর্ক স্থাপন করতে এ দেশে কোন পুরুষ নেই;
  pan-pan: ਤਦ ਵੱਡੀ ਧੀ ਨੇ ਛੋਟੀ ਨੂੰ ਆਖਿਆ, ਸਾਡਾ ਪਿਤਾ ਬੁੱਢਾ ਹੈ ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਕੋਈ ਮਨੁੱਖ
    ਨਹੀਂ ਹੈ, ਜੋ ਸੰਸਾਰ ਦੀ ਰੀਤ ਅਨੁਸਾਰ ਸਾਡੇ ਕੋਲ ਅੰਦਰ ਆਵੇ।
  mwp-mwp: Na kuykuyg yoepkaz kazi kedha mulaydhin nanu yoepkaz kuthaygoepa, ‘Ngoeban
    thathi mina koey thathi ayimpa, a ina mina garkazoeginga ngoebalpa niyaypa yoelpaypa
    a ngoebalpa kazipa gasamoeypa.
  mya-JVB: သမီးအကြီး က၊ ငါ တို့အဘ အို ပြီး မြေကြီး သား အပေါင်း တို့၏ ဘာသာအတိုင်း ငါ
    တို့ထံသို့ဝင်ရသောယောက်ျား တယောက် မျှ မြေပေါ်မှာ မရှိ။
  tte-O: Na kaliyate yabo natuna sinena lalakina iwalolau kikiuna koina iba, “Tamala
    itautaubalako mwa nige tatao ipapagan dedeine bwaite koina na mesabana mekalakavao
    takasole na natulao sipagan besiele yanuwa yaulina meuloina tatao yo sinesineo
    siginaginauli.
  tbg-tbg: Rotiva nai raavuratanta hampata viraqi vauvaro vo enta vira nakaava nai
    aurara tiharo, Oho, titanta qova naampaiqama vuarirava aumaiqivo. Tetanta varaarira
    qoraintika kia maa vataraqaa variamanta nantiakee tetanta ho vainti vatararave?
  hmo-hmo: Vara guna kekeni ese iena tadina dekenai ia hereva, ia gwau, “Iseda tamana
    ia buruka, bona inai tanobada kahana dekenai ita do idia headava tatau be lasi,
    vadaeni natudia do ita abia ena dala be lasi momokani.
  ata-ata: No voxo vile, la ꞌolu laposalaxu mivikalane vimoe aloxo ꞌo, “Maminge nengei
    soxu a sou aululu, ia ta mulu sou iꞌulunenge sou nengeꞌa taxalixaꞌa ta ꞌilinge
    uasi, xo ta mulu seꞌi ixoo no xalexalee tuatuala ꞌo uasi.
  nfa-nfa: Ca lodꞌo, ana bhèni uru èèna, peka dènge ari na, aku nèngu na, “Ètu era
    neꞌe ne, abhu boe dhèu mone ca dhèu sa, dhu bisa leo dènge èdhi se. Aa ama èdhi
    asa heka, de ladhe èèna na, na bisa heka abhu ana.
  urd-urd: तब पहलौठी ने छोटी से कहा, कि हमारा बाप बूढ़ा है और ज़मीन पर कोई आदमी नहीं
    जो दुनिया के दस्तूर के मुताबिक़ हमारे पास आए।
  rus-SYN: 'И сказала старшая младшей: отец наш стар, и нет человека на земле, который
    вошел бы к нам по обычаю всей земли;'
  cbt-NTPO: 'A''na tahuëri paya paya nininsoari, caia''huain, itapon: —Ni''quë caira.
    Ya''ipi parti sanapi''sa ya''huërinso'', so''yatona hua''huanpi. Canposo nipirinhuë'',
    isoporinquë quëmapi pahuanin quëran, co inapochináchinhuë'' ninë''. Tataíchin
    mini nipirinhuë'', nani inanta mashotarin.'
  bqc-SIM: 'Ɔ̃ Yↄ̃ ò Bãaɛ: Wá mae zikũ̀, mɛ́ gↄ̃ɛe ku bùsuu la à wúlɛwanↄ lá
    wì kɛwao.'
  tcz-CHONGTHU: Nikhat chu Lot chanu teni alenjo nu chun anao nu kom a hitin aseiye
    “Hikom gamsunga pasal gollhang aum tapoi midangho banga ji enei lhon lou ding
    ahi tai. Chuleh eihing hon ipa jong hungvoija ateh lang ahi tan, cha aneilou ding
    ahi tai.
  mar-mar: थोरली मुलगी धाकटीला म्हणाली, “आपला पिता म्हातारा झाला आहे आणि जगाच्या रीतीप्रमाणे
    आपल्याबरोबर संबंध ठेवण्यास येथे कोठेही कोणी पुरुष नाही.
  tcs-tcs: Wantaim, biggel blo Lot i bin spik po smolsisi blo em, ‘Papa blo yumi i
    oulman nau, ane i nogad no man ya raun po yumi go maret.
  soq-soq: Ita mo sape waimoie me anoopa tautuwa wamba diene wanase, “No bola ema
    wainitana bedewe mai apana da waimoipona ita naimota, do no mamamba aitamana gulaulepia
    baiwaleide. Me gulaulepia ando oto mai segasapia rua.
  qub-qub: 'Tiyarcaycashancho juc junaj Lotpa mayur caj wamranga shullcanta niran:
    «Papäninchëga auquinnami. Cay tiyashanchïcho manami ollgu runacuna canchu noganchi
    majachacaptinchi wamranchi cananpaj.'
  bqp-bqp: 'Akũ Yↄ̃ↄ pì Bãnanɛ: Ó de zĩ kũ̀, akũ gↄ̃gbɛ̃ ke kú bùsun à wútɛ kũoo
    lákũ òdi kɛ nàro.'
  hat-hat: Pi gran fi a di pi piti a. Papa nou ap fin granmoun. Pa gen gason nan peyi
    a pou marye ak nou pou nou ka fè pitit jan sa fèt toupatou.
  eng-BSB: One day the older daughter said to the younger, “Our father is old, and
    there is no man in the land to sleep with us, as is the custom over all the earth.
  tod-tod: 'Yeeta, nu ɠite gelei ɠɛni loungo gelei ma: «De-ɠɛɛ ʋɔlɔzaɠaga, zunu la
    zou yɔɠɔzuʋɛ ʋɛ, nii a ʋilɛ de ʋolu, eɠɛʋelei de ɠula de ka la etea.'
  eng-WEBPB: The firstborn said to the younger, “Our father is old, and there is not
    a man in the earth to come in to us in the way of all the earth.
  kbq-kbq: Umani'ne'za nuna'amo'a ngana'amofona amanage huno asami'ne, Nafati'amo'a
    ozafa re'ne. Amafi ve erita mofavre kasentesnu'a vahera omanitfa hu'ne.
  nhe-BL: 'Huan se tonal nopa iichpoca tlen achtohui ejquetl quiilhui nopa teipa ejquetl:
    ―Totata ya huehuentzi, huan ax aqui nica niyon se tlacatl ipan nochi ni lugar
    tlen huelis timonamictise ihuaya.'
  bus-bus: 'Ben Yↄ̃ↄ bè Bãanɛ: Wa de zi kũ̀, ben gↄ̃gbɛ̃ kee kú bùsun à daɛwao lán
    wè kɛ nàro.'
  gub-BL: Amo 'ar rehe tazyr ihya'u wera'u ma'e uze'eg ukypy'yr pe. — Zaneru itua'uhez
    etea'i a'e. Naheta kwaw amo awa ko ywy rehe wà. A'e rupi naheta kwaw zanemen ràm
    zanewe wà nehe. Nazapuner kwaw zanememyr haw rehe amo ae ywy rehe har wazàwe nehe.
  eng-DRA: And the elder said to the younger Our father is old, and there is no man
    left on the earth, to come in unto us after the manner of the whole earth.
  knf-knf: 'Unuur uloŋ, bajeen ñaaţ i Lot aji na aţa''ul : « Aşinun aţaf hënkuŋ, kë
    nin ñiinţ aloŋ aankak awo ţi uŧaak anhiluŋ kapiinţ na nja jibi bañaaŋ bŧi bajaaŋ
    bado.'
