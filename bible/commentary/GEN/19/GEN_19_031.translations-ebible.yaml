verse: GEN.019.031
translations:
  mal-C: ഒരു ദിവസം, മൂത്തമകൾ ഇളയവളോട്, “നമ്മുടെ അപ്പൻ വൃദ്ധനാണ്, നാട്ടുനടപ്പനുസരിച്ച്
    നമ്മുടെ അടുക്കൽ വരാൻ ദേശത്തെങ്ങും ഒരു പുരുഷനുമില്ല.
  deu-TKW: 'Da sprach die ältere zu der jüngeren: Unser Vater ist alt, und es giebt
    niemand mehr auf Erden, der Umgang mit uns haben könnte, wie es aller Welt Brauch
    ist.'
  lin-lin: 'Mokolo moko, kulutu alobaki na leki na ye : « Tata na biso akomi mobange,
    mpe na etuka oyo, mobali oyo akosangisa na biso nzoto ndenge esalemaka na mokili
    mobimba, azali te.'
  cbr-NT: 'Anu ''ixun ka achúshi nëtën, aín bëchikë apanën sinánkëxa uisax karana
    tuáñu ''iti ''ai kixun sinánxun ka aín xukë́n ''anáka kakëxa: —Nun papa ka xënira
    ''ikën usa ''ain ka ënë menu uni ''aíma ''ikën an nu rabë́ xanuati ka ''aíma ''ikën,
    kananuna ''unan kamabi menuxun ka unin xanu bixun bëchia;'
  eng-LSV: And the firstborn says to the younger, “Our father [is] old, and there
    is not a man in the earth to come in to us, as [is] the way of all the earth;
  bmu-bmu: 'Miaŋgöreŋ mala böratŋi ketaŋan nalö kunöŋ munŋaŋgöra kewö jiyök: “Naniri
    iwiniran lök azi namŋi akza. Ambazipnöŋ gölme dop miaŋgöreŋ amimba nahönbörat
    miwikŋaim eŋgimakzemö, gölme kiaŋgöreŋ azi kun netkömemapköra qahö malja.'
  eng-GNV: And the elder saide vnto the yonger, Our father is old, and there is not
    a man in the earth, to come in vnto vs after the maner of all ye earth.
  eng-WEBSTER: 'And the first-born said to the younger, Our father is old, and there
    is not a man on the earth to come in to us after the manner of all the earth:'
  nhw-BL: 'Huan se tonal nopa iichpoca catli achtihui ejquetl quiilhui nopa teipan
    ejquetl: ―Totata ya huehuentzi, huan amo aqui niyon se tlacatl ipan nochi ni lugar
    catli huelis timonamictise ihuaya.'
  swh-ONEN: Siku moja binti mkubwa akamwambia yule mdogo, “Baba yetu ni mzee na hakuna
    mwanaume mahali hapa atakayekutana na sisi kimwili, kama ilivyo desturi ya mahali
    pote duniani.
  bba-bba: Yerɑ win bii yerumɑ u win wɔnɔ sɔ̃ɔwɑ u nɛɛ, bɛsɛn tundo wee, u tɔkɔ kuɑ.
    Tɔn durɔ ɡoo mɑɑ sɑri berɑ mi, wi u koo sun suɑ nɡe mɛ sibɑ mɔ̀ tem bɑɑmɑ.
  eng-KJVCPB: 'And the firstborn said unto the younger, Our father is old, and there
    is not a man in the earth to come in unto us after the manner of all the earth:'
  cpy-cpy: 'Okanta rantawote rishinto Lot okenkithawaetakaakiro irento, okantziro:
    “Antarikitaki apaapate, tekatsi shirampari aementeeyaari jaka, antantyaawori ametapiintari.'
  mpx-mpx: Lan etega natuna galok toto bwabwatana i baek kekeisina elana i ba, “Tamala
    iyaka i liki, ge nige bolau hi gagan te labi ya elana tage avalau ta alolon ge
    natulau nihi gan, ni ola panayawi labena gegewena bolau ge yowau hi giginol.
  wbp-wbp: Kapirdi-nyanujurla wangkaja ngawurru-nyanukuju, “Kari-nganta lawa-jana
    nyampurlaju watikiji. Kularli nyarrpararla kali-nyanuju parlu-pinyi. Nyampuju
    ngalikipalangu purlkalku.
  luo-luo: Chiengʼ moro achiel nyar Lut maduongʼ nowacho ne nyamin matin niya, “Wuonwa
    koro oseti, kendo onge ngʼama nyalo kendowa kaka chik mar piny duto dwaro.
  meu-meu: Bena hane guna ese tadina e hamaoroa, eto, Tamada e burukamu, bona asi
    tauna ta tanobada ai baine adavada tanobada ena kara heḡereḡerena.
  npi-ULB: जेठीले कान्छीलाई भनिन्, “हाम्रा बुबा वृद्ध भएका छन्, र सारा संसारको रीतिअनुसार
    हामीसँग सुत्‍ने कहीँ पनि कोही मानिस छैन ।
  yor-yor: Ní ọjọ́ kan, èyí ẹ̀gbọ́n sọ fún àbúrò rẹ̀ pé, “Baba wa ti dàgbà, kò sì
    sí ọkùnrin kankan ní agbègbè yìí tí ìbá bá wa lòpọ̀, bí ìṣe gbogbo ayé.
  emp-NTPO: 'Ewari ab̶a dji cau nabemaba dji tẽãbemaa jarasia: –Dadji zezara drõãda
    quirua. Maʌ̃ awara nama naʌ̃ ẽjũãne ni ab̶aʌ umaquĩrãda neẽ́a dadji edad̶amãrẽã
    jũmarãda quima edabada quĩrãca.'
  ind-ind: Suatu hari, anak gadis Lot yang sulung berkata kepada adiknya, “Aduh, dengan
    siapa kita akan menikah di tempat yang sunyi ini! Tidak ada lagi laki-laki. Ayah
    kita sudah terlalu tua untuk mengurus pernikahan seperti yang dilakukan di daerah-daerah
    lain.
  pes-OPCB: 'روزی دختر بزرگ لوط به خواهرش گفت: «در تمامی این ناحیه مردی یافت نمی‌شود
    تا با ما ازدواج کند. پدر ما هم به‌زودی پیر خواهد شد و دیگر نخواهد توانست نسلی
    از خود باقی گذارد.'
  ssx-ssx: Kutupa mo mupeke wandikima꞉ hakepiki pa꞉ta꞉ alota꞉ Diki mea wekiwandiki
    mendialo pa꞉la꞉ hali ma꞉nda꞉ do kenke paeyao pa꞉ta꞉ na hala꞉me. Kutupa make dika꞉
    apa꞉ta꞉ koke yala꞉me.
  lcm-lcm: Au, tulava i ngono angtasimal ke kala antok a tasina lik ta, “Tamarung
    kana kalapo lapan paspasal na kapo kovek i tauan asungai eke si la ago kuvul ve
    tarung, val kapo laulauan i kuli rina ke.
  aer-aer: Arlte anyentele anteme marle akngerre atyeye ikwerenheke alakenhe angkeke,
    “Ilerneke-artweye kwenhe ampwe anthurre anteme, artweke-arlke kwenye ilerneke
    arrangkwe anewe akemele ampe atnyenetyeke.
  tgl-ULB: Sinabi ng nakakatanda sa nakababata, “Matanda na ang ating ama at wala
    ng lalaki sa lugar na ito na sisiping sa atin katulad ng kinagawian ng mga tao
    sa buong mundo.
  nop-nop: Uŋoŋ itouŋale Mokdi deleeŋ Wene u indiŋ niŋguk, “Betnik adi agaŋ me gawadaaŋ
    hinek. Tiŋa undigoŋ kwet iŋoŋ me nemu hatiiŋ ale me nediyeŋ indigut hatiŋa kwetkwet
    mediniŋ titiŋ u tinimbaak.
  kca-kca: 'Щӑԓта ŏпеԓ апщеԓа йастәс: «Ащемән пирәщ, пӑ йŏх хŏйат тӑм мўвән ӑнтом,
    мин пиԓэмәнән уԓты урәӈән, хŏты мўв ԓŏватән уԓԓыйәԓ,'
  cbu-NT: '@see-verse:GEN.019.030'
  usa-usa: Mórataoqa (1) ananowáá aukotaba téna, “Ketiborátá anónuqma-kaiye, mamarabi
    aaimmá máte-marabaqa, kerátáté mainomma íma-wá-mae.
  hui-hui: Ani howa wandari wahene biagome mende heyogone biagohondo ogodagua lamialu,
    Ai iya aba wahe hayadago abale biaga wiyadagua iya dabu bulene dindi bibahende
    ngaruha agali mbira naheda.
  wrs-wrs: Doa etelva moasalalm ishomnana, aramba doa mundkola vev, pimba tlahui ahav,
    tendomba owai, huiva avmoa, si pimba otolhui wohahavav.
  mya-mya: သ​မီး​အ​ကြီး​က​သူ​၏​ညီ​မ​အား``ငါ​တို့​၏​အ​ဖ​လည်း​အို​ပြီ။ ငါ​တို့​မှ​အ​မျိုး​ဆက်​ကျန်​ရစ်​ခဲ့​စေ​ရန်
    ကမ္ဘာ​မှာ​ငါ​တို့​အား​ထိမ်း​မြား​မည့်​သူ​တစ်​စုံ​တစ်​ယောက်​မျှ​မ​ရှိ။-
  cbi-NTPO: 'Ma malu ya'' ave na''ma kayi na''manu tsandimi: Lala'' apa yumaa derukuintsuve,
    tsenmin kumuinchi entsa tenashaya lalanu ka'' chudinuu jumula ma unbereba dechutyuve,
    matyu naaju chachillaba tsaimu deeñu laa bain tsainu.'
  bod-N: དེ་ནས་བུ་མོ་ཆེ་བས་བུ་མོ་ཆུང་བར་ན༌རེ། ངེད་གཉིས་ཀྱི་ཕ་ལོ་ན་རྒས༌ཤིང༌། ཡུལ་འདི་རུ་འཇིག་རྟེན་གྱི་ལུགས་སྲོལ་བཞིན་ངེད་གཉིས་དང་འགྲོགས་མཁན་མེད༌པས།
  wsk-wsk: Se tom bo ko nanawus biya mu ko uria maonam, “Anananga ba garukaram,” mam.
    “Ana ko munan nunguning te kari ginakko, bare kari ito imi te ana arungak nanakko
    mena.
  kkl-kkl: Wamekti ik nhon sum elmangkel yandonge nenekori ilipsa'elag ambarelamogti,
    “Nuni sabal tao anekona nai eneng lununne orogti, nu babe nengabo toltonne orogti,
  sna-sna: Rimwe zuva mwanasikana wake mukuru akati kumuduku wake, “Baba vedu vakwegura,
    uye pano hapana varume vokuti vavate nesu, setsika yenyika yose.
  spa-BLM: 'La primogénita dijo a la menor: “Nuestro padre es viejo, y no hay hombre
    en la tierra que pueda entrar con nosotras en el camino de toda la tierra.'
  beu-beu: Minu adana, jangu emutu angu ana ekaku iia angu at hubait hula, “Kaku!
    Timang ana boma tila, bot mana anga mi anga, nehe mehal iiba bae bisa pibele hoa
    senge ping medi niang.
  cac-cac: 'Ay jun c''ual ix yal ix b''ab''el ix d''a ix snulej: —A vin̈ co mam tic,
    te ichamxo vin̈, malaj junoc vinac d''a jun lugar tic syal quic''lan co b''a yed''oc
    icha sb''eyb''al eb'' anima.'
  swh-ULB: Yule wa kwanza akamwambia yule mdogo, “Baba yetu ni mzee, na hakuna mwanaume
    mahali popote wa kulala na sisi kulingana na desturi ya dunia yote.
  bel-bel: 'І сказала старэйшая малодшай: бацька наш стары, і няма чалавека на зямлі,
    каб увайшоў да нас паводле звычаю ўсёй зямлі;'
  deu-ELBBK: 'Und die Erstgeborene sprach zu der Jüngeren: Unser Vater ist alt, und
    kein Mann ist im Land, um zu uns einzugehen nach der Weise aller Welt.'
  mbb-OT: Dutun he timpu, migkaǥi is kakey he anak din diyà te hazi zin te, “Utew
    en meǥurang is amey ta ne wazà kayi zuma pa he maama he ebpekeesawa kenita wey
    edhulid kenita sumalà is betasan te tivuuk he menusiyà.
  msc-msc: 'Lon do rɔ a denmuso kɔrɔmamɔɔ ka a fɔ a doomuso yɛ ko: «An fa ra kɔrɔya.
    Cɛ fanan tɛ yan, mɛn di an furu, ikomin a ye kɛla dunuɲa fan bɛɛ rɔ ɲa mɛn ma.'
  mal-2015: 'അങ്ങനെയിരിക്കുമ്പോൾ മൂത്തവൾ ഇളയവളോടു: നമ്മുടെ അപ്പൻ വൃദ്ധനായിരിക്കുന്നു;
    ഭൂമിയിൽ എല്ലാടവും ഉള്ള നടപ്പുപോലെ നമ്മുടെ അടുക്കൽ വരുവാൻ ഭൂമിയിൽ ഒരു പുരുഷനും
    ഇല്ല.'
  tuo-NT: 'Niꞌcã nʉmʉ masã maꞌmio co acabijore nico niwõ: —Marĩ pacʉ bʉcʉ nimi majã.
    Marĩ nirõpʉre marĩrẽ nʉmotigʉnojõ ne niꞌcʉ̃ marĩmi. Tojo weero nipeꞌtirã masã
    weewʉasenojõrẽ weeta basioweꞌe.'
  gup-gup: Wanjh kaluk bu ngalbu ngalwernwarre bimarneyimeng ngalwalawalak, yimeng,
    “Kornkumo ngarrku kohbanjminj, dja minj bininj kondah kani ba bu karriyo, yiman
    kabirriyime kubolkbubuyika rowk.
  met-met: Xaidap tela matuaua harua na kixinginoa ba, “Tibura wa duanga ba, saing
    titia li lup te ba kinu rangua kitam, bila lipu titiamdi dilibu.
  gvs-gvs: E sikaaiyaka, tuta tayamo natunao adi taiyuwo aditava sibobóbwara go, botomoya
    idigo kana, ‘Guna gómana, kita geya natudamo go, geya tayaamo koroto ikaaiyaka
    ameko bego tanai, taiyao tamasisi, e kidi goi takéuwama, tavenátuna nakae poyapoya
    ame sinapuna. Tamada ikaaiyaka go, giyakainava bei ikaitomoya, geya itoboineyeta
    ivanátuna.
  rmc-rmc: 'Akor leskri phureder čhaj phenďa la ternederake: „Amaro dad hino imar
    phuro a na ačhiľa pre kadi phuv ňisavo murš, kas peske iľamas romeste a uľahas
    amen čhave avke, sar pes oda kerel pal calo svetos.'
  nlg-nlg: Mi ta sakai na bongi, na diki tahula te bosa vania tahina me ghaghua, “E
    taho na lei mane lilighina na bona eni ge koro taulaghi. Ma tamada te dutuvia
    tua na tonikama.
  dgr-DOGNT: Ekǫ nàgı̨ı̨dè tł'axǫǫ̀ goba ededè ts'ǫ̀ hadı, “Gotà eneèko whelı̨. Dıı
    nèk'e dǫ hazǫǫ̀ k'ę̀ę̀ dǫzhìı goxè whetı̨ ha ı̨lè, hanìkò jǫ dǫzhìı wı̨ı̨zìı gogha
    gǫ̀hłı̨-le.
  pes-OPV: 'ودختر بزرگ به کوچک گفت: «پدر ما پیر شده ومردی بر روی زمین نیست که برحسب
    عادت کل جهان، به ما در‌آید.'
  ron-1924: 'Чя май маре а зис челей май тинере: „Татэл ностру есте бэтрын ши ну май
    есте ничун бэрбат ын цинутул ачеста ка сэ интре ла ной, дупэ обичеюл тутурор цэрилор.'
  ben-OBCV: একদিন তাঁর বড়ো মেয়ে ছোটো মেয়েকে বলল, “আমাদের বাবা বৃদ্ধ হয়ে গিয়েছেন,
    আর সমগ্র পৃথিবীর প্রচলিত প্রথানুসারে—এখানে এমন কোনো পুরুষও নেই, যে আমাদের সন্তান
    দিতে পারে।
  lex-lex: 'Lera ida ne, yanulu nakot la gari: “It amni di nhamto''owa, ne a''na muanke''a
    hadamonan la gen di pa ratian ita, emeka noh tetema illu-yehwani samoga.'
  rgu-rgu: Laiꞌ esa de, ana feto uluꞌ a dedea no fadi na nae, “Rule-feo basa mamanaꞌ
    ia, ta hapu touꞌ esa boeꞌ, fo bisa mai sao ra ita. Ma ta dooꞌ a soꞌ, te papa ka
    boe-boe namalasi, ma ta hapu anaꞌ soꞌ.
  som-som: Oo tii curadda ahayd waxay tii yarayd ku tidhi, Aabbeheen waa duq, dhulkana
    ma jiro nin inoo iman kara sida caadada dunida oo dhan tahay.
  lat-VUC: 'Dixitque major ad minorem: Pater noster senex est, et nullus virorum remansit
    in terra, qui possit ingredi ad nos juxta morem universæ terræ.'
  aoi-aoi: Kembirra diyabadikba nanga-maka dadiyamarnjadikba-wa. “Nungwarrke-ka naka
    n-eniyuwangkidinama arakba,” yingi-yama. “Akwa nara wurribina warnungkwarba enena-manja
    angalya neningiyarrka-murriya yakuwa-langwa-da kajungwa wurriyukwayuwa yenik-arrangbi-yada
    yakuwa yalakena-da.
  eng-ASVBT: 'And the firstborn said unto the younger, Our father is old, and there
    is not a man in the earth to come in unto us after the manner of all the earth:'
  mna-mna: 'Aigule ta na, lutuunu moori tau kolmanŋana i, isu mi iso pa tiziini moori
    ta kembei. Iso: “Re. Tamanda ra, iwe kolman kek. Mi tomooto sa imbot lele pakaana
    tiŋgi be iwoolo iti som. Tana ko parei piti?'
  ita-1885: 'E la maggiore disse alla minore: Nostro padre è vecchio, e non vi è più
    uomo alcuno sulla terra ch''entri da noi, secondo l''usanza di tutta la terra.'
  eng-LXXUP: And the elder said to the younger, Our father is old, and there is no
    one on the earth who shall come in to us, as it is fit in all the earth.
  eng-ULB: The firstborn said to the younger, “Our father is old, and there is no
    man anywhere to sleep with us according to the way of all the world.
  spa-VBL: 'Algún tiempo después, la hija mayor de Lot le dijo a su hermana menor:
    “Nuestro padre está envejeciendo, y no queda ningún hombre que nos pueda dar hijos
    como a las demás.'
  fra-_FOB: 'Et l''aînée dit à la plus jeune: Notre père est vieux, et il n''y a personne
    sur la terre pour venir vers nous, selon la coutume de tous les pays.'
  mal-mal: 'അങ്ങനെയിരിക്കുമ്പോൾ മൂത്തവൾ ഇളയവളോട്: “നമ്മുടെ അപ്പൻ വൃദ്ധനായിരിക്കുന്നു;
    ഭൂമിയിൽ എല്ലായിടവും ഉള്ള നടപ്പുപോലെ നമ്മുടെ അടുക്കൽ വരുവാൻ ഭൂമിയിൽ ഒരു പുരുഷനും
    ഇല്ല.'
  urd-GVR: Ek din baṛī beṭī ne chhoṭī se kahā, “Abbū būṛhā hai aur yahāṅ koī mard
    hai nahīṅ jis ke zariye hamāre bachche paidā ho sakeṅ.
  suz-BL: मिनु लोत आ ङोंइती जरमेशो तमीमी “इस आफ खाल्‍पा दुम्‍त। नेल्‍ल रागीमी इस कली
    वोंइश मुर मबाक्‍म।
  ita-1927: 'E la maggiore disse alla minore: “Nostro padre è vecchio, e non c’è più
    nessuno sulla terra per venire da noi, come si costuma in tutta la terra.'
  ckb-ckb: 'کچە گەورەکەی لوت بە بچووکەکەی گوت: «باوکمان پیر بووە و هیچ پیاوێکیش لەم
    ناوەدا نییە کە لەگەڵیدا هاوسەرگیری بکەین و منداڵمان ببێت، وەک چۆن دابونەریتی هەموو
    زەوییە،'
  eng-BBE: 'And the older daughter said to her sister, Our father is old, and there
    is no man to be a husband to us in the natural way:'
  crx-NTPO: '''Et ''udetso whuzdli-un ''en dulhtus ''uyulhni, “Ndun nebá tube duneti
    unli ''ink''ez ''aw ndi yun k''ut dune hooloh suli'' bubulh ''uts''oot''en-un
    hooloh, ndi yun huk''une''whuten.'
  kan-OKCV: ಆಗ ಹಿರಿಯ ಮಗಳು ಚಿಕ್ಕವಳಿಗೆ, “ನಮ್ಮ ತಂದೆಯು ಮುದುಕನಾಗಿದ್ದಾನೆ. ಲೋಕದ ಎಲ್ಲಾ ಕ್ರಮದ
