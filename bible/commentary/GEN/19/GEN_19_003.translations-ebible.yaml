  spa-PDDPT: Sin embargo, como les rogó con insistencia, fueron con él. Entraron en
    su casa y él les preparó un banquete. Hizo panes sin levadura, y comieron.
  gun-gun: Ló onhea'ã ete ramo mae ma jogueraa hoo py oke aguã. Ha'e ramo omongaru,
    mbojape ombovu e'ỹ re oexy uka vy. Ha'e ramo ha'e kuery okaru.
  agu-BL: Poro quinin tzun tane' Lot tan chimoxe'n jalen cu'n chicujij tan chicyaje'n
    cyen xe ca'l i'. Ej itzun yi cyocopone'n xe' ca'l nintzun cawunin Lot tan banle'n
    chiwa'-tz. Bnix pam yi qui'c xtx'amil. Ej nin yi bnixe'n, nintzun e' wan yi cob
    aj xajsanla'tz.
  eng-PEV: But Lot kept on asking them strongly to stay with him, so they agreed,
    and they went with him to his house. Then Lot cooked some flat damper and other
    food for them, and the men ate it.
  ilo-ULB: Ngem kasta unay ti panangallukoy ni Lot kadakuada, isu a kimmuyogda kenkuana
    ket simrekda iti balayna. Nangisagana isuna iti makan ken nangiluto iti tinapay
    nga awan lebadurana ket nanganda.
  kpg-kpg: Gei mee e hagamahi e dangi anga hua gi meemaa, ga nomuliagi loo gei meemaa
    gaa hula i muli o mee gi dono hale. Lot gaa hai gi ono gau hai hegau gi dunu ina
    nadau palaawaa ge gi hagatogomaalia ina tagamiami gi nia daangada mai i daha aalaa.
    Ma ne lawa, gei meemaa gu miami.
  uig-ARA: ئەمما ئۇ ئۇلارنى چىڭ تۇتۇۋىدى، ئاخىر ئۇلار ئۇنىڭ بىلەن بېرىپ ئۆيىگە كىردى.
    ئۇ ئۇلارغا داستىخان سېلىپ، پېتىر توقاچلارنى پىشۇرۇپ بەردى، ئۇلار غىزالاندى.
  bsp-bsp: Mba kɔ Lɔt ɛŋcəmɛnɛ ŋa ti darəŋ haŋ kɔ ŋade ŋaləpsər kəkɔ nde ndɔrɔn. K'olompsɛ
    ŋa yeri yɔtɔt, k'ɛmpɛcɛ ŋa cəcom, kɔ ŋandi yi.
  bps-bps: Kabay fadlug Lat mlak dale, na taman gagin ale kenen ditù di gumnean. Na
    ftaga Lat i kakaan flabi, na ftagan fan i landè bol dun yés, na kmaan ale.
  mbs-mbs: Meneng gayed dan pig-ibing i Lot lamig timaking dan kandin doton te balay
    din. Impeinang i Lot se pan aw menge doma mèpiya kànen, aw kimaen dan.
  tof-tof: A Lot arüng-arüng we natolórr, kókó dómdóm pokodó i ubi bairri, da i usakü
    we ogobórr oya müótüdü. Ibünkü morroal alo we bamngulóp akó ist-koke brred. Da
    i we elop.
  sus-sus: Kɔnɔ Loti naxa a maxɔrɔxɔ han e naxa siga a xɔnyi. A naxa donse fanyi rafala
    e bɛ, a naxa taami lɛbinitare gan. E naxa e dɛge.
  pon-2006: Ahpw Lohd ngidingidkihong ira en iangada, ketilahng ni imweo. Re ahpw
    ketiketla. Lohd eri ndaiong nah sounpapah ko re en umwun pilawa oh kaunopada kisin
    sak mwahu ong aramas en keiru ko. Ni soahng koaros eh nekier, re ahpw sak.
  jae-jae: Mago eŋ kêkac êsêagêc ŋapaŋ, tec agêc sêjam nêŋ lêŋ ôkwi sêwiŋ eŋ sêpi
    ênê andu. Ma Lot kêmasaŋ moasiŋ gêdêŋ êsêagêc to kêpac polom ŋaluc ma agêc seŋ.
  ksd-ksd: Ma i ga manga vo pa dir, ma dir ga ruk ta ra kubana. Ma i ga lapir dir,
    ma i ga pait ra gem ba pa ta leven tana, ma dir ga ian.
  tur-YTC: Lut çok ısrar etti ve onunla birlikte içeri gelip evine girdiler. Onlara
    bir ziyafet verdi ve mayasız ekmek pişirdi ve yediler.
  bel-N: Але ён іх вельмі упрошваў, і яны зьвярнуліся да яго, і ўвайшлі ў дом ягоны.
    І ён справіў ім гасьціну, і напёк праснакоў, і яны елі.
  grc-BRENT: Καὶ κατεβιάσατο αὐτοὺς, καὶ ἐξέκλιναν πρὸς αὐτὸν, καὶ εἰσῆλθον εἰς τὸν
    οἶκον αὐτοῦ· καὶ ἐποίησεν αὐτοῖς πότον, καὶ ἀζύμους ἔπεψεν αὐτοῖς, καὶ ἔφαγον.
  ind-AYT: Namun, dia terus mendesak mereka sehingga mereka pun singgah kepadanya
    dan masuk ke dalam rumahnya. Kemudian, dia menyiapkan makanan bagi mereka dan
    memanggang roti tak beragi, lalu mereka pun makan.
  lid-lid: Arile iy andresei uru ma uru ala asiu tan. Ano Lot tiye oro lau ta lahou
    tan mwesekei jabi ramen yis bala bolon bwe i nuru lau dah.
  eng-NNA: Lot continued to ask them to stay in his house. Therefore they went to
    his camp. He brought to them flat damper and various good foods. Those two were
    eating.
  nya-nya: Koma iye anawawumiriza kwambiri kotero kuti anapita naye pamodzi ku nyumba
    kwake. Anawakonzera chakudya buledi wopanda yisiti ndipo anadya.
  hrv-hrv: Ali ih on uporno navraćaše, i oni se uvratiše k njemu i uđoše u njegovu
    kuću. On ih ugosti, ispeče pogaču te blagovaše.
  mps-mps: Tiali goli, Lotgo augwali si dali anoma mu idubadi genama, tama nosali
    augwali si aga dali beba pali. Tama Lotgo te bo disiąwai te yis meni yai bret
    ulubadi, te augwali si wiegi yai nai sisi ilama, mani. Tama augwali sigo te nai
    tuali.
  llg-llg: Tehuu Lot kokoe nakandoo sala, losa ala nau leo tataak nai ndia uman. Boe
    ma, Lot tunu loti, ma ana sadia mei, de ala laꞌa noꞌu.
  tpi-tpi: Tasol Lot i strong moa yet long tupela, na bihain tupela i go long haus
    wantaim em. Na Lot i tokim ol wokman bilong en na ol i kukim bret i no gat yis
    na redim gutpela kaikai bilong tupela. Na tupela i kaikai.
  dan-1931: Da nødte han dem stærkt, og de tog ind i hans Hus; derpå tilberedte han
    dem et Måltid og bagte usyrede Kager, og de spiste.
  vie-OVCB: Vì Lót sốt sắng mời mọc nên rốt cuộc họ về nhà Lót. Lót dọn tiệc lớn khoản
    đãi, có cả bánh không men.
  lbk-lbk: Inpapatina kayet ay mangipakod ken chaicha engkhana'y inawisna chaicha,
    sa cha't nakisaa ken siya. Sa et inpaoton Lot nan tinapay ay mid fofodna ya nan
    khawis ay makakan ta isangona ken chaicha. Sa cha't nangan.
  guj-2017: પણ તેણે તેઓને ઘણો આગ્રહ કર્યો તેથી તેઓ તેની સાથે ગયા અને તેના ઘરમાં પ્રવેશ
    કર્યો. તેણે ભોજન અને બેખમીરી રોટલી તૈયાર કરી અને તેઓ જમ્યા.
  byr-byr: '@see-verse:GEN.019.002'
  awx-awx: Tiwän Lotdä kitokawän, ile yolune kukin. Flawa yisnä wenä hangyämike, nakäyä
    meyä hake, yämän nakin.
  pon-2006A: Ahpw Lohd ngidingidkihong ira en iangada, ketilahng ni imweo. Re ahpw
    ketiketla. Lohd eri ndaiong nah sounpapah ko re en umwun pilawa oh kaunopada kisin
    sak mwahu ong aramas en keiru ko. Ni soahng koaros eh nekier, re ahpw sak.
  por-BRBSL: Ele os exortou muito, e eles entraram com ele, e entraram em sua casa.
    Ele fez-lhes um banquete, cozeu-lhes pão sem levedura e eles comeram.
  aly-aly: Lot-el renh-atherr irrtyelh-ilenh inngantey apmer ikwerenh-warl alpetyek,
    ratherr inngantey alpek ikwer-angkwarr, apmer ikwerenh-warl. Lot-el amern ampernek
    ikwer-atherr.
  cth-cth: Hatei, puenghoi a pasawt dawkvah, ahni koe a cei roi teh, im thung a kâen
    roi. Hahoi, tonphuenhoehe vaiyei a poe teh a ca roi.
  twi-twi: Nanso Lot kɔɔ so srɛɛ wɔn anibere so nti, wɔne no kɔɔ ne fi. Ɔtoo brodo
    a wamfa mmɔkaw amfra da no ara, de too wɔn pon ma wodii.
  hlt-hlt: Tedae amih rhoi te tlal a hloep dongah anih taengla hoii uh tih a im ah
    kun uh. Amih rhoi ham buhkoknah a saii vaengah vaidamding te a kaeng pah tih a
    caak uh.
  tbz-SIM: Kɛ̀ Dɔtii yetoo kɛ̀ bɛ̀ɛ kò nho cĩ́ɛ̃̀tɛ̀, kòo dɔɔ̀ mudiì nɛ̀ pɛ̃́ɛ̃̀ wèè
    í kɔɔrɛnɛ̀ mutie mùù muuti kɛ̀ bɛ̀ɛ di.
  msy-2020: Ezɨ Lot mɨghɨghavɨra aning mɨgeima, aning gɨn a ko dɨpenimɨn ghu. Ezɨ
    Lot uan ingangarir gumazibav kemezɨma me bretɨn yis puvatɨziba tuegha aning bagha
    dagher aghuibagh ami. Ezɨ aning api.
  txq-txq: Tehuu Lot kokoe nakandoo sara, losa ara nau leo taak nai ndia uman. Boe
    ma Lot asa tunu roti ma sadia mei, de raꞌa sama-sama.
  aaz-aaz: Mes naiꞌ Rot anfuriꞌ sin piut, tar antea sin nromin he ntuup antaahn ein
    anbin in umi. Onaim naiꞌ Rot sin ntunun utunuꞌ, ma nabaarb ein bukae, ma sin nbukaen
    buꞌ-buaꞌ.
  azb-azb: Lut onları çox dilə tutdu, axırda onlar Lutla birgə onun evinə getdilər.
    Lut onları qonaq edib mayasız çörəklər bişirdi və onlar yedilər.
  eng-DBY: And he urged them greatly; and they turned in unto him, and entered into
    his house. And he made them a repast, and baked unleavened cakes; and they ate.
  hin-2017: और उसने उनसे बहुत विनती करके उन्हें मनाया; इसलिए वे उसके साथ चलकर उसके
    घर में आए; और उसने उनके लिये भोजन तैयार किया, और बिना ख़मीर की रोटियाँ बनाकर उनको
    खिलाई।
  wol-KYG: Lóot nag soññ leen, ba ñu dal këram, mu ganale leen. Lóot da leena berndeel,
    lakkal leen mburu mu amul lawiir, ñu lekk.
  swp-swp: Na i dudu adidiri; arinai se utugesi, se awasae ena numa eai; adi mataasi
    i ginauri eo falawa ahaaha adi ie gabu, to se ai.
  bjr-bjr: Rootafa sandanainai qimaseenoo ufaqa miqanda mina faqa maaqaki keeqaqau.
    Ooru roofanoo Rootafa narí ainainira faiqiuqara qufaqa misa ooruku anoona sia
    qai feemuna faqa amiqira narana faqa suqasee nimufaqa naqau.
  eng-YLT: And he presseth on them greatly, and they turn aside unto him, and come
    in unto his house; and he maketh for them a banquet, and hath baked unleavened
    things; and they do eat.
  kne-kne: Ngem pinilit Lot ay nakisaa da en sisya. Domateng da pay sin beey na, tinogon
    Lot din bag-ena ta mandono das mam-is ay makan, pati tinapay ay iwed di labadura
    na. Idi naoto am-in, nangan da.
  wat-wat: Atu i gwaeḡemokisiya keta nukusi si niya yana numai. Keta ka i fufuniya
    fasisiyai. Maneka muka na kana nutuva i kaguwana keta si kawa.
  heg-NTPO: Mo Lot hanet oen tutungus didiin oen tade le lakos tahang se un uma. Kon
    Lot hopong ruti, nol mana mija la, le oen kaa-niun leo-leo.
  ptu-ptu: Sapo' nakekke' liu Lot, nasuhum lempä lako banuanna. Iya napapiaammi pangngandeam
    mapia anna nagahaganni hoti takebibi' napandeam.
  bzd-NTPO: Erë Lot kköché tai̱ë ie'pa a̱. Bata ekkë ta̱ ie'pa míyal ie' u a̱. Mik
    ie'pa dewa̱ we̱shke̱, eta̱ ie' tö ie'pa a̱ chkè yulé buaë. Pan kë̀ wötuule iwölöwo̱ka̱
    wa ese yuéitö ie'pa a̱. Ie'pa chké.
  kwf-kwf: Bore ma sa Lot ka gani ngangata laꞋu adaroꞋo leleka kera ka alafafia neꞋe
    kera ke leka Ꞌi luma nia. Sui, sa Lot ka saea fuana ngwae ni rao nia ki Ꞌiri kike
    daua ti afu beret neꞋe noaꞋa ta isi ana, ma kira ka salisali ana fanga leꞋa ki
    fuana ro ngwae neꞋeri ki. KaidaꞋi fanga neꞋeri ki dua naꞋa, kira ka kwatea kera
    ka fanga naꞋa.
  eng-WYC-2017: He constrained them greatly, that they should turn in to him. And
    when they entered into his house, he made a feast, and baked therf bread, and
    they ate.
  eng-WMBB: He urged them greatly, and they came in with him, and entered into his
    house. He made them a feast, and baked unleavened bread, and they ate.
  spp-spp: Ka Loti si yi jwo a waha pi á, fo pi à kàr'a sà shwɔ̀n u pyɛnge e. Maa
    ɲjyì nintan shwɔhɔ, maa bwúuruŋi niɲjîrimbaaŋi wà yaa, ka pi i lyî.
  aey-aey: Odocobil uqa cesuscesusaleceb ale waldumesi uqana jona lesin. Odocobil
    Lot uqana cabi dana maadeceb age sab tinca oso saciadualein. Odimeig age bret
    jisca qee qagecebil jesin.
  urd-GVH: लेकिन लूत ने उन्हें बहुत मजबूर किया, और आख़िरकार वह उसके साथ उसके घर आए।
    उसने उनके लिए खाना पकाया और बेख़मीरी रोटी बनाई। फिर उन्होंने खाना खाया।
  rug-rug: Ba ososoni sa si arini, meke mumudi si lulia rini si asa la pa nana vetu.
    Meke tozini Loti sari nana nabulu pude kinai kaiqa bereti loke isitidi, meke va
    namanama ia si keke hinenahena tadi kasa tie enenedi. Sipu beto sari na dia vinatana
    si henahena si arini.
  gaz-gaz: Inni garuu akka malee isaan dirqisiise; kanaafuu goranii mana isaa seenan;
    innis maxinoo tolchee nyaata qopheesseef; isaanis ni nyaatan.
  fra-LSG: Mais Lot les pressa tellement qu’ils vinrent chez lui et entrèrent dans
    sa maison. Il leur donna un festin, et fit cuire des pains sans levain. Et ils
    mangèrent.
  gnn-gnn: Ga ŋayinydja Lottja waŋana dhä‐wuṉḏaŋarryina, “Yaka nhuma yurru ŋorra dhiyala.
    Nhuma yurru yana marrtjiya ga ŋunhala djinawa' ŋorriya ŋarrakala yana wäŋaŋura.”
    Ga yuwalkthi maṉḏa marrtjinana malthurruna Lotkuna bala nhanukalana wäŋalili.
    Ga ŋunhala maṉḏaku ŋathana gurrunhara walala Lotkala djämamirriyunydja walalay,
    bala maṉḏa ḻukana ŋathana yukurrana.
  yal-yal: Koni Loti yi a yixɔdɔxɔ han e yi siga a konni. A yi donse faɲin nafala
    e xa, a yi buru ratetaren gan e xa. E yi e dɛge.
  gum-gum: Inchen Lotbe truba truba inchen, nømbe nøba amba, nui yau kebamben, nøbe
    tab mamiimera tamarøb, pirri chi levaduragailø karøb inchen, nømbe mabelø køn.
  iou-iou: Jop uken pätdayäŋ yäwänä man kehäromigän yäŋtäyon Lottä yotken kuŋkuŋ.
    Kuŋpäŋ yot gänaŋ äro irirän Lottä käräga yiskät nämo awähurani u ba ketem tägatäga
    ätukät ijiŋ yämän naŋkuŋ.
  haw-1868: Koi ikaika aku la ia ia laua; a kipa ae la laua io na la, a komo aku la
    iloko o kona hale; a hana iho no ia i ahaaina na laua, pulehu iho la i ka palaoa
    huole, a ai iho la laua.
  arb-NAV: فَأَصَرَّ عَلَيْهِمَا جِدّاً حَتَّى قَبِلا الذَّهَابَ مَعَهُ وَالنُّزُولَ
    فِي بَيْتِهِ. فَأَعَدَّ لَهُمَا مَأْدُبَةً وَخَبَزَ فَطِيراً فَأَكَلا.
  adz-adz: Da bitsintaꞌ Lot irim udzung nidzun da rib iruꞌ igi isangꞌ ruta mpruꞌa
    ruan fada arangan ungaran. Arangan itip nam gadan i rib iruꞌ igi, itai bret yist
    maꞌa gin da irim da ribarangan igan.
  ewe-ewe: Ke Lot ƒoe ɖe wo nu va se ɖe esime woyi eƒe aƒe me, eye wòɖo kplɔ̃ gã aɖe
    na wo kple abolo si wowɔ teti kple amɔ maʋamaʋã. Esi woɖu nu vɔ,
  eng-LEE: And he pressed upon them greatly, and they turned in unto him, and entered
    into his house; and he made them a feast, and baked unleavened bread, and they
    did eat.
  dji-dji: Bil nyani Lut bumir-ḏuwaṯ ga bumir-ḏuwarratj bilngiriny bu'butjalminy kiriny,
    marrga bil yitjidjiniban ga bil ragiliban bala'li Lutar. Bil nyinini, ga nyani
    bilingga galngarradjny kiriny, yarim wali bilingga batjidjini dampa, girri bil
    ḏirradjiliban.
  gvn-gvn: '@see-verse:GEN.019.002'
  nna-nna: Yirrkulu japirr marnikinyipulinyi Lot-ju palinymili mayanga kajanaku. Palajalu
    yanapulu ngurrakarti palinymilikarti. Martumpirri lalypapa warinypa wariny ngalypa
    mayi kanyapulaku. Nganinyikinyipulu.
  asm-FB: কিন্তু বৰকৈ জোৰ কৰিবলৈ ধৰাত, তেওঁলোক লোটৰ লগত গৈ তেওঁৰ ঘৰত সোমাল; লোটে তেওঁলোকৰ
    কাৰণে খমীৰ নিদিয়া পিঠা সেকি এসাঁজ আহাৰ যুগুত কৰিলে আৰু তেওঁলোকক খাবলৈ দিলে।
  sus-A: كْنْ لٌتِ نَشَ عَ مَشْرْشْ هَن عٍ نَشَ سِفَ عَ شْنيِ. عَ نَشَ دٌنسٍ قَنيِ
    رَقَلَ عٍ بّ، عَ نَشَ تَامِ لّبِنِتَرٍ فَن. عٍ نَشَ عٍ دّفٍ.
  fra-SBL: Il les pressa beaucoup ; ils vinrent avec lui, et entrèrent dans sa maison.
    Il leur fit un festin, il fit cuire des pains sans levain, et ils mangèrent.
  hbo-hbo: וַיִּפְצַר־בָּ֣ם מְאֹ֔ד וַיָּסֻ֣רוּ אֵלָ֔יו וַיָּבֹ֖אוּ אֶל־בֵּיתֹ֑ו וַיַּ֤עַשׂ
    לָהֶם֙ מִשְׁתֶּ֔ה וּמַצֹּ֥ות אָפָ֖ה וַיֹּאכֵֽלוּ׃
  shp-NTPO: Jaskákankebi, Lotkan jato iokaskin akonbireskin teaitian jeen ikax, noa
    mibé min xobon kabánon ikana iki. Jato betan jawen xobon nokóxon, Lotkan jakonhakin
    ja yamé jato pimakin, jan soo imatioma pan axonketian, ja meratabaon piá iki.
  eng-WYCLIFFE: He constreynede hem greetli, that thei schulden turne to hym. And
    whanne thei weren entrid in to his hous, he made a feeste, he bakide therf breed,
    and thei eten.
  piu-2006: '@see-verse:GEN.019.002'
  pjt-pjt: Palu Lotalu pulanya puḻkaṟa aḻṯingu, ka pula waṉaṉu munu palumpa waḻingka
    tjarpangu. Ka Lotalu mai nyuma pulampa palyaṉu mai panya pilytja yiitja wiyatja,
    ka pula ngalkula paḻtjaringu munu ngarinytjikitjangku kuliningi.
  cwe-cwe: Lutu kawabembeleza ng'hani mbaka watogola, wahinduka na kwingila muna ikaye
    yake. Lutu kawasasalila magate hayagumigwe lusu na kasasalila dugila kwa manyambenyambe.
    Manyambenyambe waja zindiya zisasaligwe.
  bgs-bgs: Asal igpanayun ginggat si Lot sippang ka igtákkás dan kandin tun ta balé
    din. Igpému i Lot tô pan asta tô duma mga madigár ágkakan, asta igkan dan.
  kik-kik: Nowe Loti akĩmaringĩrĩria na hinya mũno mathiĩ gwake mũciĩ, nginya magĩtĩkĩra.
    Magĩthiĩ nake, magĩtoonya nyũmba gwake. Nake akĩmathondekera irio, akĩruga mĩgate
    ĩtaarĩ ndawa ya kũimbia, nao makĩrĩa.
  ksr-ksr: Kaeŋ ijorito, Lootnoŋ kotiiŋ kaparaŋ koma uruama aŋaa mirianoŋ kema ugi.
    Uma weleŋqeqeuruta jeŋ kotoŋ oŋono bered yiistya qaa oogi. Kaaŋagadeeŋ nembanene
    naaŋawo meagoŋ ooŋ oroŋgi neri.
  fra-NCL: Mais Lot leur fit tant d’instances qu’ils vinrent chez lui et entrèrent
    dans sa maison. Il leur prépara un festin et fit cuire des pains sans levain ;
    et ils mangèrent.
  cek-AK: Toe anih mah pacae khruek pongah, anih hnuk ah bang hoi moe, anih imthung
    ah akun hoi; nihnik hanah caak koi, taeh thuh ai ih takaw to patoem pae moe, a
    caak hoi.
  xla-xla: Amasiyama Lottapo yia꞉ta madipataye me-ha꞉ha꞉pame ya꞉ aya dla eleme hetame
    daya ilimaiyo.
  cuk-cuk: 'Degi-inigwele, Lot amargi alamaknai gusad. Geb a-warbogwad sogdemarsunnad:
    “Eye, anmar beba naoe.” Geb Lot-negse modapmargu, Lot amarga mas-nued imaksad,
    ega madu-inasulid imaksad. Ebogwad nue-mas guchamalad.'
  uig-CYR: Амма у уларни чиң тутувиди, ахир улар униң билән берип өйигә кирди. У уларға
    дәстихан селип, петир тоғачларни пиширип бәрди, улар ғизаланди.
  tel-2017: కానీ అతడు వాళ్ళను చాలా బలవంతపెట్టాడు. వారు అతనితో కలసి అతని ఇంటికి వెళ్ళారు.
    అతడు వారికి విందు చేశాడు. అతడు వారి కోసం పొంగని రొట్టెలు కాల్చి ఇచ్చాడు. వారు
    భోజనం చేశాడు.
  hat-BSA: Men li te plede avèk yo avèk fòs. Konsa yo te vire akote vè li e te antre
    lakay li a, e li te prepare yon gwo manje pou yo. Anplis li te kwit pen san ledven
    a, e yo te manje.
  bxh-bxh: Na Lota ya dudu wananaha be ena nuwatuhu sa lau watan, yo fede, sa lau
    ena luma, be fwalawa fafayisti gesana ya tegategai, be ya fakalahedi.
  kos-kos: El kwafeltal nwe ke na eltal tari welul som nu lohm sel. Lot el elyai mwet
    kulansap lal in munanla kutu flao ac akoo sie mongo na yuyu nu sin mwet fahsr
    inge. Ke akoeyukla tari, na elos mongoi.
  hbo-WLC: וַיִּפְצַר־בָּ֣ם מְאֹ֔ד וַיָּסֻ֣רוּ אֵלָ֔יו וַיָּבֹ֖אוּ אֶל־בֵּית֑וֹ וַיַּ֤עַשׂ
    לָהֶם֙ מִשְׁתֶּ֔ה וּמַצּ֥וֹת אָפָ֖ה וַיֹּאכֵֽלוּ׃
  ibo-ibo: Ma Lọt rịọsiri ha ike. Nʼikpeazụ ha sooro ya laa nʼụlọ ya. Ọ kwadooro ha
    ihe oriri, ya bụ achịcha na-ekoghị eko ka o ghere. Ha rikwara ya.
  ory-ory: ମାତ୍ର ଲୋଟ ଅତିଶୟ ବଳାଇବାରୁ ସେମାନେ ତାହା ସହିତ ଯାଇ ତାହାର ଘରେ ପ୍ରବେଶ କଲେ; ତହୁଁ
    ସେ ସେମାନଙ୍କର ପାଇଁ ତାଡ଼ିଶୂନ୍ୟ ରୁଟି ଆଦି ଖାଦ୍ୟଦ୍ରବ୍ୟ ପ୍ରସ୍ତୁତ କରନ୍ତେ, ସେମାନେ ଭୋଜନ
    କଲେ।
  wmt-wmt: '@see-verse:GEN.019.002'
  chk-chk: Nge Lot a fokun peseer pwe repwe eti. Iei mine ra tolong lon imwan. Iwe,
    Lot a amolätä eu mongö fän iter, a pwal umuni pilawa esap wor iis lon. Iwe, ra
    mongö.
  ssd-ssd: Lot nu nale saŋgrimba sarsarnikmba nu tuku wande mbol kuwaik ŋga sanikina
    le nale tiŋga nu dubimba nu tuku wande mbol kinaig. Taŋamba Lot nu nuŋe piro mbal
    saniŋgina le nane nale tuku pagunaig sulumba bret yis kugatok pasokinaig le nu
    nyamagaŋ ta kilmba nale nikina le nyinaik.
  rop-rop: Wal Lot bin kipgon askimbat dubala blanga go langa im haus raidap imbin
    win, en deibin ol go langa im haus, en Lot bin meigim damba nomo garram raising,
    en dubala bin abum sapa.
  ukr-1871: І примусив їх, і ввійшли в господу його. І вчинив їм учту, і опрісноків
    напік їм, і попоїли.
  eng-AOI: But Lot kept on asking them and at last they agreed and went with him to
    his house. Lot told his servants to cook dampers and get other food ready for
    the two men. When the dampers were cooked they ate their meal.
  yon-yon: Kwanandiiwe, Lotbed daande nangkandoone “Ee” andekoriwa, yambiwoom winiiwe,
    Lotbed ye deme karub yedmoone kabayingkindo ye flawayiib orok animaniib nengkiiwe
    nekwoone aniwen.
  bch-bch: Be Lot iparpar tau ngan gisirua ta tila ele lumaeai. Tota ikado ad annga
    ta inono ad bret toa aea yis ienono ngan mao, ta tian.
  deu-1951: Er aber nötigte sie ernstlich. Da kehrten sie bei ihm ein und kamen in
    sein Haus. Und er bereitete ihnen ein Mahl und machte ungesäuerte Kuchen; und
    sie aßen.
  eng-JPS: And he urged them greatly; and they turned in unto him, and entered into
    his house; and he made them a feast, and did bake unleavened bread, and they did
    eat.
  ubr-ubr: On nana i dodois on mes mat sinai an goai. Lot an bobo orot ifores rafi
    sarar fani siteren a siu obis si botitiwag nanawan sabu auris. Osi si botitiwag
    isawar ato sites siyam.
  srp-1865: Ali on navali na njih, te se uvratiše k njemu i uðoše u kuæu njegovu,
    i on ih ugosti, i ispeèe hljebova prijesnijeh, i jedoše.
  lug-lug: Naye n’abawaliriza nnyo; awo ne bakyama ne bajja gy’ali ne bayingira mu
    nnyumba ye, n’abategekera ekijjulo n’emigaati egitali mizimbulukuse ne balya.
  heb-heb: ויפצר בם מאד ויסרו אליו ויבאו אל ביתו ויעש להם משתה ומצות אפה ויאכלו׃
  ben-IRV: কিন্তু লোট অতিরিক্ত আগ্রহ দেখাবার পর, তাঁরা তাঁর সঙ্গে গেলেন ও তাঁর বাড়িতে
    প্রবেশ করলেন; তাতে তিনি তাঁদের জন্য খাবার তৈরী করলেন ও তাড়ীশূন্য রুটি তৈরী করলেন,
    আর তাঁরা ভোজন করলেন।
  pan-pan: ਜਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਬਹੁਤ ਮਿੰਨਤ ਕੀਤੀ ਤਾਂ ਓਹ ਉਸ ਦੇ ਨਾਲ ਉਸ ਦੇ ਘਰ ਗਏ ਅਤੇ
    ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਮੇਜ਼ਬਾਨੀ ਕੀਤੀ ਅਤੇ ਪਤੀਰੀ ਰੋਟੀ ਪਕਾਈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਖਾਧੀ।
  tkr-tkr: Lutee geed eyheva, malaaikar qavaylenbı mang'une xaaqa. Lutee manbışis
    exhalyne otxhuniyka qecuyn gıney qadayle, manbışed oyxhanan.
  mwp-mwp: Kasa kay kedha nuy palamulpa thuma umay, kurusipa palay nubiya asimoemoedhin
    nungu lagoepa. Kalanu Lotha nungu zagethaw mabaygoepa mulaydhin kedha, ‘Ngitha
    kay kunaw susul aymoey a kapu ayde kay buth pathamoey palamulpa aygudoepa.’ Mura
    nanga muwasidhin kalanu thana purthadhin.
  mya-JVB: ကျပ်ကျပ် သွေးဆောင် သောကြောင့် တဖန် လောတနေရာသို့ လှည့်၍ သူ ၏အိမ် သို့ ဝင်
    ကြ၏။ လောတ လည်း သူ တို့အဘို့ ပွဲ လုပ်၍ တဆေးမပါသော မုန့် ကို ပေါင်း ပြီးမှသူတို့သည်စား
    ကြ၏။
  tte-O: Na Lota iwalo-samasamalulu kabo silau mekalikava silusae ana nume mena. Mwa
    iwalo ana topaisowa kolili iba, “Pwalawa nige mekanakava yisti kwaebweli wagabu
    yo kan wakatububunan na sikekan.”
  tbg-tbg: Minti tuvaro Rotiva kempukaiqama kero tumanta vitanta Rotira naavuqi oriqete
    vauvaro Rotiva kia noqavu mparetira untakero vitanta nimumanta nora.
  hmo-hmo: To ia noinoi goada noho, ia lao bona idia be ia danu iena ruma dekenai
    idia raka vareai. Lota ese paraoa kavakava ia gabua, bona aniani namona ia nadua,
    vadaeni idia ania.
  ata-ata: Ia uasi, Loto pekiaꞌu mole, aneꞌi ilou mamalaxaꞌasi la ilou mimulinu sou
    iloꞌa milai no tani noxou. Xe muavuti la mupalusiꞌa ta mitema sou xaixai noxou
    sou mixutuxu veleti seꞌi vitanisi, ia iisi sou uasi. Xe mukalu la, miꞌoxoxaꞌa
    laꞌilali mine lailaixe loxo ꞌo. Milalaxi laꞌilali ne mukalu la miꞌavaliꞌa sou
    mineꞌe miꞌou.
  nfa-nfa: Te ngaa Lot pamako si loe boe, ka lasi manubha asa èmu na. Ka Lot si tunu
    roti, lalau mei, ka raꞌa-rinu paꞌèci.
  urd-urd: लेकिन जब वह बहुत बजिद्द हुआ तो वह उसके साथ चल कर उसके घर में आए; और उसने
    उनके लिए खाना तैयार की और बेख़मीरी रोटी पकाई; और उन्होंने खाया।
  rus-SYN: Он же сильно упрашивал их; и они пошли к нему и пришли в дом его. Он сделал
    им угощение и испек пресные хлебы, и они ели.
  cbt-NTPO: Napotopirinahuë', Notori naquëranchin naquëranchin sha'huitohuachina,
    napoin quëran pëinënquë pa'pi huachi. Canconpachinara, noya cosharo nitërin. Pan
    co ahuëpocatopinanhuë' anpitaton, inapitarë' acotohuachina, ni'toro'sa coshatopi
    huachi.
  bqc-SIM: Lↄtu nàɛmá maamaaɛ, ↄ̃ aa gbàsa gɛ̃̀ aà bɛ ua aa pìla. À ń yàaekɛ̀
    maamaa, à kàa kɛ̀nɛ́, ↄ̃ aa sò.
  tcz-CHONGTHU: Hinlah Lot in aha sei behset jeh chun amani jong Lot in lang a geh
    din ache tauve, hichun Lot in amani neh ding chol kisolou changlhah akanpeh in
    amani in jong ane lhon tai.
  mar-mar: परंतु लोटाने त्यांना आग्रहाने विनंती केली, म्हणून ते त्याच्याबरोबर त्याच्या
    घरी गेले. त्याने त्यांच्यासाठी जेवण तयार केले व बेखमीर भाकरी भाजल्या आणि ते जेवले.
  tcs-tcs: Bat Lot i bin mina tokstrong, den demtu einzel i bin gri po go insaid aus
    blo em. Lot i bin meke mina big kaikai, ane em bin kuke bred nogad yis po demtu
    ane dempla bin lego po kaikai.
  soq-soq: Tane Lot badowa iririmodio baiwa awodea antoiena me duwa bedewe. Ita sape
    mo baibu bured mai ist dola sune ita nana isiwa do imaasane wadene wisene wanamono
    naiena.
  qub-qub: Chaypis Lotga yaparir-yaparir «aywacushun» niran wasincho pachacunanpaj.
    Chaura paycunaga aywaran Lotpa wasinman. Wasinchöna Lotga alli micuyta ruraran
    sënachinanpaj. Lebadüraynaj tantatapis ruraran gorpancunata garananpaj.
  bqp-bqp: Lutu nàkaraḿma manamana, akũ ò gɛ̃̀ a kpɛ́n. À ń yàrii kɛ̀ manamana à
    masaa kɛ̀ńnɛ, akũ ò sò.
  hat-hat: Men Lòt te fòse yo sitèlman, y' al lakay li avè l'. Lòt pare yon bon manje
    pou yo, li fè pen san ledven. Epi yo manje.
  eng-BSB: But Lot insisted so strongly that they followed him into his house. He
    prepared a feast for them and baked unleavened bread, and they ate.
  tod-tod: Kɛlɛ Lɔte ɠilini ti ma gola, ti vaani bu, ti li ná-pɛlɛi wu. É daamianigi
    ɓɛtɛni ti ʋɛ, é pɛɛ ɓului ʋa, nii lɛʋɛ la su. Ti laamiini.
  eng-WEBPB: He urged them greatly, and they came in with him, and entered into his
    house. He made them a feast, and baked unleavened bread, and they ate.
  kbq-kbq: Hianagi Loti'a hankavetigene agrane vu'na'e. Vakeno noma'afi ra ne'za ome
    kre neznanteno zo'ore bretia mago'a kre znantegene ne'na'e.
  nhe-BL: Pero Lot quinnelchihualti para ma cochica ichaj hasta quiijtojque para quena,
    huan yajque ichaj. Huan quema ajsitoj, Lot tlanahuati ma quinsencahuilica se cuali
    tlacualistli ica pantzi tlen ax quipiya tlasonejcayotl. Huan nopa paxalohuani
    tlacuajque.
  bus-bus: Lutu nàkↄ̃rɛḿma maamaa, ben aↄ̃ gɛ̃̀ à kpɛ́n. À ń yàari kɛ̀ maamaa à masa
    kɛ̀ńnɛ, ben aↄ̃ↄ sò.
  gub-BL: Uze'eg wiwi tuwe Iro wanupe. A'e rupi weruzar ize'eg wà, hàpuz pupe oho
    pà hupi wà. Iro uzapo kar wanemi'u ràm pyhaw har wanupe. Umihir kar typy'ak imuapiruru
    kar pyr 'ym no. Umai'u katu hàpuz me uhem ma'e kwer wà.
  eng-DRA: 'He pressed them very much to turn in unto him: and when they were come
    into his house, he made them a feast, and baked unleavened bread and they ate:'
  knf-knf: Lot akooţ ŋa te kë ŋado dinan awala du katohul. Ado kë bajuŋ ŋa, aboman
    ipoom indaţ kë ŋadee.
