verse: GEN.019.003
translations:
  mal-C: എന്നാൽ ലോത്ത് വളരെ നിർബന്ധിച്ചതുകൊണ്ട് അവർ അദ്ദേഹത്തോടൊപ്പം പോയി വീട്ടിൽ
    പ്രവേശിച്ചു. അദ്ദേഹം അവർക്കുവേണ്ടി പുളിപ്പില്ലാത്ത അപ്പം ചുട്ടു വിരുന്നൊരുക്കി;
    അവർ ഭക്ഷണം കഴിച്ചു.
  deu-TKW: Da drang er inständig in sie, bis sie bei ihm einkehrten und in sein Haus
    eintraten. Hierauf bereitete er ihnen eine Mahlzeit und buk ungesäuerte Kuchen,
    und sie aßen.
  lin-lin: Kasi Loti abondelaki bango mingi ; boye bandimaki kokende na ye elongo
    mpe bakotaki na ndako na ye. Alambelaki bango bilei ya kitoko, atumbaki mapa ezanga
    levire mpe baliaki.
  cbr-NT: Kixun kakëxunbi ka, Lotnën amiribishi katëkëankëxa usama ka kamina kuantima
    'ain usakian 'uran kakëxun ka a rabëtan aín xubunu abë kuanti sinánkëxa. Usakin
    kabiani kuantankëx aín xubunu nukuxun ka Lotnën piti 'itsa 'anan pánribi anun
    chamiti ñu këñuma 'axun a isia kuankë unikama a pikiankëxa.
  eng-LSV: And he presses on them greatly, and they turn aside to him, and come into
    his house; and he makes a banquet for them, and has baked unleavened things; and
    they eat.
  bmu-bmu: Mewö jiyohotmö, Lotnöŋ kapaŋ köhöikŋi köla jiba etkuaŋgita nanŋi miriŋe
    anda öŋgöget. Öŋgöba welenqeqeurupŋi jim kutum eŋgiiga bered yistŋi qahö ohoget.
    Mewöyök numbu nene nahömŋambuk möhamgöba ohoba etkigetka neyohot.
  eng-GNV: Then he preassed vpon them earnestly, and they turned in to him, and came
    to his house, and he made them a feast, and did bake vnleauened bread, and they
    did eate.
  eng-WEBSTER: And he urged them greatly; and they turned in to him, and entered into
    his house; and he made them a feast, and baked unleavened bread, and they ate.
  nhw-BL: Pero Lot quinnelchihualti para ma cochica ichaj hasta quiijtojque para quena,
    huan yajque ichaj. Huan quema ajsitoj, Lot tlanahuati ma quinsencahuilica se cuali
    tlacualistli ica pantzi catli amo quipiya tlasonejcayotl. Huan nopa paxalohuani
    tlacuajque.
  swh-ONEN: Lakini akasisitiza kwa nguvu kwamba waingie pamoja naye nyumbani kwake.
    Akawaandalia chakula, mikate isiyotiwa chachu, nao wakala.
  bba-bba: Adɑmɑ Lɔtu u bu nɔɔ ɡɛ̃ɛ bɑ sere wurɑ bɑ duɑ win yɛnuɔ. U tɔ̃ɔ bɑkɑ dim
    kuɑ kɑ pɛ̃ɛ ye bɑ kun seeyɑtiɑ doke mɑ bɑ di.
  eng-KJVCPB: And he pressed upon them greatly; and they turned in unto him, and entered
    into his house; and he made them a feast, and did bake unleavened bread, and they
    did eat.
  cpy-cpy: Eekiro ikantatziri Lot, roojatzi ikowantanakari areetzinkari royaatanakiri
    ipankoki. Ikanta rareetakaapaakari, rowetsikakaantapaaki Lot owanawontsipaeni,
    rowetsikakaantaki eejatzi panponka kaari rowaeteetzi shineyakaeroni, rowakaeyaariri
    areetzinkari.
  mpx-mpx: Yaa Lote i ba balbalgig inoke hi nok avaliya ge hi na hi tuk wana limiya.
    Yaka i baek wana totuwalali elal pwalawa nige alona yis hi vivikuhu hi umun, inoke
    aanan hi lovivina-an ge hi anan.
  wbp-wbp: Laatiji-palangu yarda wangkaja pirrjirdi-nyayirniji jaruju, “Lawa kujaju!
    Jukuru-wangu yantarni-pala kaninjarra yuwarli-kirra!” Junga-juku, marramarra-jarraju-palarla
    ngungkurr-nyinaja. Ngula-jangkaju, Laatirliji ngayi-palangu purraja miyilki lalypa-nyayirni.
    Ngula-jangkaju, ngarnulkulu jintawarlayirli-jiki.
  luo-luo: To Lut nonano ni nyaka ginind e ode. Eka ne olosonegi chiemo, kendo notedonigi
    makati ma ok oketie thowi mi gichiemo.
  meu-meu: To e noidia goadagoada, bena idia na ia ida e dae kau, ena ruma ai e raka
    vareai. Bena ia ese aniani e nadua, bona flaoa kavakava, se hatubua ḡauna, e gabua,
    e dabara, bena raruosi e ani.
  npi-ULB: तर तिनले उनीहरूलाई ज्यादै आग्रह गरे, त्यसैकारण उनीहरू तिनीसँगै घरभित्र
    प्रवेश गरे । तिनले भोजनमा खमिर नराखेको रोटी तयार गरे, र उनीहरूले खाए ।
  yor-yor: Ṣùgbọ́n Lọti rọ̀ wọ́n gidigidi tó bẹ́ẹ̀ tí wọ́n gbà láti bá a lọ sì ilé.
    Ó sì ṣe àsè fún wọn, ó sì dín àkàrà aláìwú fún wọ́n, wọ́n sì jẹ.
  emp-NTPO: Baribʌrʌ Loba mĩã sẽ jara b̶esia idji diguid̶aa wãnamãrẽã. Maʌ̃ carea
    Lo ume wãsid̶aa. Jũẽnacarea Loba djico biada osia idjab̶a paʌ̃ dji ẽsãbari neẽ́
    b̶ʌda ocuasia. Maʌ̃da cosid̶aa.
  ind-ind: Tetapi Lot terus mendesak mereka supaya mau menginap di rumahnya. Akhirnya
    mereka pun masuk ke rumah Lot, dan Lot menyiapkan makanan untuk mereka. Dia memanggang
    roti tanpa ragi, lalu mereka memakannya.
  pes-OPCB: اما لوط آنقدر اصرار نمود تا اینکه آنها راضی شدند و به خانهٔ وی رفتند.
    او نان فطیر پخت و شام مفصلی تهیه دید و به ایشان داد که خوردند.
  ssx-ssx: Pate Lodama꞉ta꞉ mo hali yaapo honke paa la꞉tiki pu haota꞉ wetepe nane ipika꞉
    da pa꞉ta꞉ hatuku peekeme. Lodama꞉ta꞉ ipika꞉ e pokaasa꞉ haliweki pa꞉ta꞉ alota꞉
    Do kimisu tapakena꞉ mandane betedimanu wepiao make epeke ne ma꞉nda꞉ wamo peape
    leekeme. Kutupa mo ne amu pea wieketa꞉ nemekeme.
  lcm-lcm: Sikei Lot kalapo sunggil luai anirilong na kilongla longong ia. Asukang
    na kanla itoitonai ani rukun saui anirilong, na kilongla angan.
  aer-aer: Kenhe Lot re akenhe akwete angkeke ratherre apmere-werne alpetyeke-atwetye.
    Kele ratherre Lot-kenhe apmereke irreke-arle re merne mpwareke, merne arlware-ilentye
    akngerre-kwenye-akerte, kere-arlke iteke, itne apurtele anteme arlkweke.
  tgl-ULB: Pero pinilit niya sila kaya sumama sila sa kanya, at pumasok sila sa kanyang
    bahay. Naghanda siya ng makakain nila at nagluto ng tinapay na walang pampaalsa
    at sila ay kumain.
  nop-nop: Adi unduŋ yobune Lotidi yeniŋgigine tulu tulu fiit yolineŋ logumuk. Kaŋ
    yoli tiulidokoyemiŋa belet haguwonit mokit heyembuune nagumuk.
  kca-kca: Ԓўв пӑ шек такан ԓынан пойәксәԓы; пӑ ԓын ԓўв йўпеԓән мӑтсәтән, пӑ ԓўв хотәԓа
    ԓŏксәтән. Ԓўв йӑм эпԓәӈ ԓэтŏт пӑ паԓәм ԋаԋ верәс, пӑ ԓын ԓэстән.
  cbu-NT: '@see-verse:GEN.019.002'
  usa-usa: Mirá-kéteyataba Róti aqkonna-umá kétitaba yenáká maréta Rótite abo wení
    naaupaq koyaráye. Róti yenákátí ááwáqa yoká-umá abo (íma itoráí káná íma mai)
    pareti agamá yímítata naráe.
  hui-hui: Ani layagola Lode ibugua hongo howaore ma laabo hayagola nde ti haru Lode
    andaga pene. Puwa Lodehanda agali ibunaga biabe bia haga hearuhondo lamialu, Mberedi
    yidi nahe hiralu tomo dendebi maru libu nelo dawalimu, lene. Ani layagola tigua
    tomo ani dawa yalu ibiyagola libugua tomo biago nalu berene.
  wrs-wrs: Doa Lotva ninhapehna unvna, wo noinda Lotindam engana. Wo Lotva ishunna
    andranindm, rotim viu, inneoa besal singu. Doa singpieinnamba, doa os hlana.
  mya-mya: ဧည့်​သည်​နှစ်​ဦး​တို့​သည်​လော​တ​အ​ဖန်​တ​လဲ​လဲ​ခေါ်​ဖိတ်​ခြင်း​ကြောင့် သူ​၏​အိမ်​သို့​လိုက်​လာ​ကြ​၏။
    လော​တ​သည်​သူ​၏​အ​စေ​ခံ​တို့​အား​မုန့်​ဖုတ်​စေ​၍ စား​ဖွယ်​ကောင်း​များ​ကို​ပြင်​ဆင်​စေ​၏။
    ထို့​နောက်​ဧည့်​သည်​တို့​သည်​သုံး​ဆောင်​ကြ​၏။
  cbi-NTPO: Tsenñuren, Lot ya' yashaa miya' jinu ti' patintsuñu, yanu bendaake' jila.
    Tsejtu yasha dejiñu, Lot panda uu finuke ke' kuwa', naa pujkikaantsumi putyu pan
    bain ke' kuñu, juntsa yaajimu rukula fila.
  bod-N: དེ་ནས་ལོད་ཐུ་ཡིས་གུས་གུས་ཞུམ་ཞུམ་ངང་གདན་འདྲེན་ཡང་ཡང་ཞུས་པ༌ན། ཕོ་ཉ་གཉིས་པོ་ད་གཟོད་ཁོའི་ཁྱིམ་དུ་ཕེབས་པ༌རེད།
    ལོད་ཐུ་ཡིས་ཕོ་ཉ་གཉིས་ལ་གསོལ་སྟོན་སྟ་གོན་བྱས་ཤིང་སྐྱུར་མེད་བག་ལེབ་བསྲེགས་པ་དང་ཁོང་རྣམས་ཀྱིས་ཞལ་ཟས་བཞེས༌སོ།།
  wsk-wsk: Bare Lot am sail tagi lagaram, se nuna ilak ko kawam te namaman. Asele
    Lot bread yeast mena mu kaiyam ale na yawara bo nungam ale nungaram se no gilingiman.
  kkl-kkl: Wene serekpa Lot nenekori yubu mikip uro pukap aro ambatsiogpa, nhon eldi
    aeag piek. Aeag piekti Lot nenekori kwaneng yobarelamsiogti, roti walerop komne
    babe tabatsiogpa telamdek.
  sna-sna: Asi akavakumbirisa zvokuti vakatenda kuenda naye uye vakapinda mumba make.
    Akavagadzirira zvokudya, akabika chingwa chisina mbiriso, uye vakadya.
  spa-BLM: Los exhortó mucho, y entraron con él en su casa. Les hizo un banquete,
    y horneó panes sin levadura, y comieron.
  beu-beu: Aarunge Lot ana iasenang alolang-niang, angmuse ini ila ehava mi mihit
    vengtahang. Angmuse Lot ana roti ba bae bibit maveng niang angu iia, sengmuse
    ini adang hama-hama.
  cac-cac: Palta ix och val tean vin̈aj Lot chi' d'a eb', masanto ix b'at eb' d'a
    spat vin̈ chi'. Axo ix c'och eb', ix sb'oan ixim pan vin̈ malaj yich sva eb',
    ix va eb' sic'lab'il.
  swh-ULB: Lakini akawasihi sana, mwishowe wakaondoka pamoja nae, na wakaingia katika
    nyumba yake. Akaandaa chakula na kuoka mkate usiotiwa chachu, wakala.
  bel-bel: Але ён моцна ўпрошваў іх; і яны пайшлі да яго і ўвайшлі ў дом ягоны. Ён
    зрабіў ім пачостку і сьпёк прэсны хлеб; і яны елі.
  wed-wed: Ma i riwana bagibagi da maiteni i nae ana au numa. Lot, palawa eḡa yist
    maiteni i apui ma taui i am.
  deu-ELBBK: Und er drang sehr in sie; und sie kehrten bei ihm ein und kamen in sein
    Haus. Und er machte ihnen ein Mahl, und er backte ungesäuerte Kuchen, und sie
    aßen.
  mbb-OT: Piru midteǥel sikandan ni Lot, umbe miduma zan diyà te valey zin. Ne mid-andam
    si Lot te menge inumen wey egkeenen dan, ne mibpevaal zaan sikandin te supas he
    wazè din tapey, ne midlavung sikandan.
  msc-msc: Kɔni Luti kumara alu yɛ ka a magbɛlɛya, foo alu sɔnda ka wa jiya a wara.
    A la mɔɔilu ka buru fununbali ni damunun ba rabɛn. Luti ka wo bɛɛ sii a la lɔndanilu
    kɔrɔ. Alu ka damunun kɛ.
  mal-2015: അവൻ അവരെ ഏറ്റവും നിർബന്ധിച്ചു; അപ്പോൾ അവർ അവന്റെ അടുക്കൽ തിരിഞ്ഞു അവന്റെ
    വീട്ടിൽ ചെന്നു; അവൻ അവർക്കു വിരുന്നൊരുക്കി, പുളിപ്പില്ലാത്ത അപ്പം ചുട്ടു; അവർ
    ഭക്ഷണം കഴിച്ചു.
  tuo-NT: Na tojo nimicã, Lot tutuaro meꞌrã, “Niweꞌe; ya wiꞌi cãrĩrãsaꞌa,” nicʉ niwĩ.
    Cʉ̃ tojo níca beꞌro, na “Jaʉ” ni, cʉ̃ meꞌrã waꞌacãrã niwã. Cʉ̃ ya wiꞌipʉ sãjãa,
    Lot narẽ baꞌase daꞌrebosacʉ niwĩ. Cʉ̃ pã́ bʉcʉase morẽña marĩsere weebosacʉ niwĩ.
    Na tere baꞌacãrã niwã.
  gup-gup: Dja nawu Lot kebbabiminj, benbenewernhdjawani wanjh kaluk benewokmarrkmey
    birridjarrkngimeng kore nuye kunrurrk. Wanjh nungka benbenemarnemarnbom manmak
    manme, dja kinjeng mandulmuk kandidjdjawa manbu minj karrmeninj manbu nguklurlmeninjkenh,
    wanjh benenguneng.
  met-met: Ne Lot haxi dingtang buk, binabu tang dila rangua numania. Tongtongia taungua
    na dingtang, tau salanga salalangang teguam, saing tang daxang.
  gvs-gvs: Ago kina Lotiyana ilumakikinedi gagaina, tuwo sitagona, e taiyao sina ina
    vada goi sisiu. Sisiu, beredi pokaka igabu be nakae áika dedevina iwodugu. Iwodugu
    ikavava, ivaideda sikáika.
  rmc-rmc: Ale ov pes lenge ajci mangelas, hoj gele ke leste. Sar gele andre leskro
    kher, kerďa lenge hoscina, diňa te pekel mare bi o kvasos a chanas.
  nlg-nlg: Hauva Lot te kurutia so, vaho ge ro tala na tona tana valena. Ma Lot tu
    keikerira nina ghairau ge kara gonidilai balu berete, kolui balu na vanga, ge
    ro vanga.
  dgr-DOGNT: Hanìkò Lot k'èdaà adı t'à wekǫ̀ ts'ǫ̀ agejà. Gogha łèdı̨ dę łèt'è wheht'e
    t'à shègıazhe.
  pes-OPV: اما چون ایشان را الحاح بسیار نمود، با او آمده، به خانه‌اش داخل شدند، و
    برای ایشان ضیافتی نمود و نان فطیرپخت، پس تناول کردند.
  ron-1924: Дар Лот а стэруит де ей пынэ ау венит ши ау интрат ын каса луй. Ле-а прегэтит
    о чинэ, а пус сэ коакэ азиме ши ау мынкат.
  aui-aui: Bi gegha, da ivibaba tupetupedi, da yawata sinagho bi sirughu yana bare
    kamone. Bi kepo gisina ibera, da bred gegha yist teya igibu kiiravidiye, bi ikabununagha
    da sikam.
  ben-OBCV: কিন্তু তিনি এত পীড়াপীড়ি করলেন যে তাঁরা তাঁর সাথে গেলেন ও তাঁর বাড়িতে
    প্রবেশ করলেন। তিনি তাঁদের জন্য কিছু খাবারদাবার রান্না করলেন ও খামিরবিহীন রুটি
    সেঁকে দিলেন, ও তাঁরা তা খেলেন।
  lex-lex: Mere onnila Lota nwakwak memna noma rlernohora pa rla rlola likatni, nhi'noka
    rhoiya yamanna nora rot miaka na'nama rtunga mak edon rnairia tgo'a (ragi) la
    pa ra'ana.
  rgu-rgu: Tehuu Lot oꞌoe-leleꞌo naroo si, losaꞌ ara nau suku reuꞌ uma na. Boe ma
    Lot asa tunu roti ma sadia nanaa-nininuꞌ, de ara raa-rinu belaꞌ a.
  som-som: Aad buuna u baryay; xaggiisayna u soo leexdeen, oo gurigiisii bay galeen;
    diyaafad buuna u sameeyey, kibis aan khamiir lahaynna wuu u dubay, wayna cuneen.
  lat-VUC: 'Compulit illos oppido ut diverterent ad eum: ingressisque domum illius
    fecit convivium, et coxit azyma, et comederunt.'
  aoi-aoi: Eneja Lada neni-yendabenuma ngawa niyirrbiyirrba. Kembirra arakba-langwa
    neni-lyangkuwama wunalakina akwa nabuki-likena kembirra ena-langwu-wa angalya.
    Biya Lada nenu-maka ena-langwa-manja warnikuminuwar•duwar•da kajungwa warniki-daki-yada
    damba akwa warnikumin-akumi-yada akwala aninga wunalakina-langwa wunenungkwarba-kiya.
    Biya na-walyuwa-manja akina damba kembirra nen-alyubarina arakba wunalakina.
  eng-ASVBT: And he urged them greatly; and they turned in unto him, and entered into
    his house; and he made them a feast, and did bake unleavened bread, and they did
    eat.
  mna-mna: Tamen Lot imaŋmaŋ zin be tikeene mat pepe. Tabe ziru tileŋ la kalŋaana
    mi tito i ma tila pa ruumu kini. Mi ni iurpe kan kini biibi mi narabu ta ka yis
    somŋana i ma ziru tikan makiŋ, to ziŋan timbotmbot.
  ita-1885: Ma egli fece loro gran forza, tanto che essi si ridussero appo lui, ed
    entrarono in casa sua. Ed egli fece loro un convito, e cosse de' pani azzimi,
    ed essi mangiarono.
  eng-LXXUP: And he constrained them, and they turned aside to him, and they entered
    into his house, and he made a feast for them, and baked unleavened cakes for them,
    and they did eat.
  eng-ULB: But he urged them strongly, so they went with him, and entered into his
    house. He prepared a meal and baked unleavened bread, and they ate.
  spa-VBL: Pero Lot insistió y los dos hombres fueron con él a su casa. Les preparó
    alimentos y coció pan para que comieran.
  fra-_FOB: Mais il les pressa tellement qu'ils allèrent loger chez lui et entrèrent
    dans sa maison. Et il leur fit un festin, et fit cuire des pains sans levain,
    et ils mangèrent.
  mal-mal: അവൻ ഏറ്റവും നിർബന്ധിച്ചു; അപ്പോൾ അവർ അവന്റെ അടുക്കൽ തിരിഞ്ഞു അവന്റെ വീട്ടിൽ
    ചെന്നു; അവൻ അവർക്ക് വിരുന്നൊരുക്കി, പുളിപ്പില്ലാത്ത അപ്പം ചുട്ടു; അവർ ഭക്ഷണം കഴിച്ചു.
  urd-GVR: Lekin Lūt ne unheṅ bahut majbūr kiyā, aur āḳhirkār wuh us ke sāth us ke
