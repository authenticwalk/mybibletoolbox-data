verse: GEN.019.021
translations:
  mal-C: അവിടന്നു ലോത്തിനോട്, “വളരെ നന്ന്, ഈ അപേക്ഷയും ഞാൻ അനുവദിച്ചുതരും, നീ പറയുന്ന
    പട്ടണം ഞാൻ നശിപ്പിക്കുകയില്ല.
  deu-TKW: 'Da sprach er zu ihm: Auch in diesem Stücke will ich Rücksicht auf dich
    nehmen und die Stadt, von der du sprichst, nicht zerstören.'
  lin-lin: 'Anjelu alobaki na ye : — Malamu mingi, nakokokisela yo lisusu bosenga
    oyo. Nakobebisa te engumba oyo ozali kolobela.'
  cbr-NT: 'Usaia kia ka a uni achúshinën kakëxa: —''Ën kana minmi ''ë kakëxun kuan
    usa ''ain kana ami ''ë ñuixunkë ëma chukúma a këñutima ''ain,'
  eng-LSV: And he says to him, “Behold, I have also accepted your face for this thing,
    without overthrowing the city [for] which you have spoken;
  bmu-bmu: 'Mewö jii mörohotka kunöŋ kewö meleŋnök: “Mi ölöp! Keu jizani, miaŋgöra
    mewöyök ölöp imbi köl gihimam. Taon moröŋaŋgöra jizani, mi qahö ayuhumam.'
  eng-GNV: Then he said vnto him, Beholde, I haue receiued thy request also concerning
    this thing, that I will not ouerthrow this citie, for the which thou hast spoken.
  eng-WEBSTER: And he said to him, See, I have accepted thee concerning this thing
    also, that I will not overthrow this city, for which thou hast spoken.
  nhw-BL: 'Huajca se tlen inijuanti quiijto: ―Cualtitoc, nijchihuas catli titlajtlantoc.
    Amo nijtlamiltis nopa altepetl catli tiquijtohua.'
  swh-ONEN: Akamwambia, “Vema sana, nitalikubali hili ombi pia, sitauangamiza mji
    ulioutaja.
  bba-bba: Mɑ ɡɔrɑdo wi, u nɛɛ, kon kpɑm nun durom kuɑ. Wuu ɡèn ɡɑri ɑ mɔ̀ mi, nɑ
    ǹ ɡu kpeerɑsiɑmɔ.
  eng-KJVCPB: And he said unto him, See, I have accepted thee concerning this thing,
    that I will not overthrow this city, for the which thou hast spoken.
  cpy-cpy: 'Ikantanaki itsipa ronampiri tajorentsi: “Nokemakimi, aritaki nomatakiro
    pikowakotakinari. Eero nothonkiro ewonkiri nampitsi pikantakinari.'
  mpx-mpx: Yaka anelose i baek Lote elana i ba, “I waisi, ya talam nu nok to ni ola
    wam awanun. Inoke awan o nige na aapapanak-an.
  wbp-wbp: Marramarrajurla wangkaja, “Yuwayi, ngula-juku parnkayalu yaruju-nyayirni
    wita kirri-kirra. Kularna riwarr-pinyi kirri yalumpuju.
  luo-luo: Nowachone niya, “Mano ber, kwayonino bende abiro rwako; kendo ok naketh
    dala miwachono.
  meu-meu: Bena Iehova eto, Emu noinoi tamona binai ma na abia daemu; hari o noilaiamu
    hanuana na basina habuaia tari.
  npi-ULB: उनले तिनलाई भने, “ठिक छ, म तिम्रो यो अनुरोध पनि पुरा गर्नेछु र तिमीले उल्लेख
    गरेको त्यस सहर म नष्‍ट गर्दिनँ ।
  yor-yor: Ó sì wí fún un pé, “Ó dára, mo gba ẹ̀bẹ̀ rẹ. Èmi kì yóò run ìlú náà tí
    ìwọ sọ̀rọ̀ rẹ̀.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽ nezoca ab̶aʌba jarasia: –Mãẽteara bia b̶ʌa. Bʌa jara b̶ʌ
    quĩrãca mʌ̃a iduaribiya. Bʌa jara b̶ʌ purura mʌ̃a ãrĩẽ́a.'
  ind-ind: Salah satu malaikat itu berkata, “Baiklah, saya mengabulkan permintaanmu.
    Saya tidak akan menghancurkan kampung kecil itu.
  pes-OPCB: 'او گفت: «بسیار خوب، خواهش تو را می‌پذیرم و آن دهکده را خراب نخواهم کرد.'
  ssx-ssx: Mo enisoloma꞉ hombo peaaso alota꞉ A꞉pa꞉la꞉me. I̱ma꞉ aowe aloma꞉ koto daoni
    na hoeyalueke.
  lcm-lcm: Na angelo ang kala antok ia, “Au kalaro, nala ainak ani kam sokotuk ke
    kapa. Vuk rina lik ang kupo mengen tatana nala kun ago ta vil arikek an kapa ania.
  aer-aer: Kele re angkirtneke, “Kele, apmere yanhe ikwere-werne alhaye, tharle apmere
    renhe ataketyeke arrangkwe-arle.
  tgl-ULB: Sinabi niya sa kanya, “Sige, pagbibigyan ko rin ang kahilingang ito, hindi
    ko rin wawasakin ang lungsod na nabanggit mo.
  nop-nop: Adibo niŋguk, “Du yolaŋ wondok kedem nadigamulat ale yokwet yolaŋ u mu
    tubukadawit.
  kca-kca: 'Пӑ ԓўвеԓа йастәс: «Нӑӈ урӈенән щит Ма па верԓэм: нӑӈ айәԓты вошен ӑт шўкатԓэм;'
  cbu-NT: 'Apanllsha muchchur: Zuraktishcha. Yuwaa átish anoo yakat wanicheezi, watam
    átshawa.'
  usa-usa: Móra (1) enitoreko Rótitaba téna, “Kateko-úráné, kemá enááraqa kanaráré-tiyakaune.
    Emó ténná maruqa íma maamá-táwítawa onune.
  hui-hui: Ani layagola dahuliyali biagome lalu, Ogoniha karulapego pudaba. Tano ogoni
    bo de nalolebero. Ai dai ladaba.
  wrs-wrs: Doa tendorini omnana, lehra, nomba kava ata sahokla evevravavmoa Sotom
    kembelnahonamba owai.
  mya-mya: ကောင်း​ကင်​တ​မန်​က``ကောင်း​ပြီ။ ထို​မြို့​ကို​ငါ​မ​ဖျက်​ဆီး။-
  cbi-NTPO: 'Tsandiñu anjee manbakatu: Ñu naatiñu bain tsanguenu tsuyu. Tsa'' mitya
    entsa ñu manbatishu juntsa bain tsaren mangue'' kaa pebulunuya dekike'' piren
    jui''yu,'
  bod-N: དེ་ནས་ཕོ་ཉས་འདི་སྐད༌དུ། བདག་གིས་དོན་འདི་ཁྱོད་ལ་ཁས་བླངས་པ༌དང༌། བདག་གིས་ཁྱོད་ཀྱིས་སྨྲས་པའི་གྲོང་རྡལ་དེ་མེད་པར་མི་གཏོང༌ངོ༌།།
  wsk-wsk: Se engel nu maonam, “Mu terong. Wonong gotek mu ani betela me maguwurikko.
  kkl-kkl: Wene aro molbaogpa malaikat anekori, “Hae, nangkae, andi wali leplamba,
    as ologne nene nari mali nembanun komdi
  sna-sna: Akati kwaari, “Zvakanaka, ndichaitawo zvawakumbira; handisi kuzoparadza
    guta rauri kureva.
  spa-BLM: 'Le dijo: “He aquí que he concedido tu petición en cuanto a esto también,
    que no derribaré la ciudad de la que has hablado.'
  beu-beu: Angmuse Lahatala Egahingvala angu ana Lot at mateng hula, “Yoo! Aana banang
    aulang base, Aabang ba aana vengbanang angu, eningse na bae ening amusing-ajela
    niang.
  cac-cac: 'Ix yalan jun ángel chi'': —Toxo ix vab''i, yic''ocab'' icha tzal chi''.
    Man̈ ol in satel jun chon̈ab'' ix al chi''.'
  swh-ULB: Akamwambia, “Sawa, nimekubali ombi hili pia, kwamba sitaangamiza mji ambaoumeutaja.
  bel-bel: 'І сказаў яму: вось, на дагоду табе Я ўчыню і гэта: ня збуру горада, пра
    які ты кажаш;'
  deu-ELBBK: 'Und er sprach zu ihm: Siehe, auch in diesem Stück habe ich dich angesehen,
    dass ich die Stadt nicht umkehre, von der du geredet hast.'
  mbb-OT: Ne midtavak dutun is belinsuǥuen te, “Uya, egkehimu; idtuǥut ku heini is
    hangyù nu. Kenè ku en edèdeetan haazà is inged he egkeǥiyen nu.
  msc-msc: 'Mɛlɛka kan ko: «Ale le wo ri. N da diɲɛ wo ma. I kan so mɛn ma wo ri,
    n tɛ jahadi la wo kan.'
  mal-2015: 'അവൻ അവനോടു: ഇക്കാര്യത്തിലും ഞാൻ നിന്നെ കടാക്ഷിച്ചിരിക്കുന്നു; നീ പറഞ്ഞ
    പട്ടണം ഞാൻ മറിച്ചുകളകയില്ല.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, Õꞌacʉ̃rẽ werecoꞌtegʉ cʉ̃rẽ nicʉ niwĩ: —Jaʉ, mʉꞌʉ
    níꞌcaronojõta weegʉti. Si macã, mʉꞌʉ níca macãrẽ ʉ̃jʉ̃acõꞌasome.'
  gup-gup: Wanjh nakudji yimeng, “Kanbekka, ngaye won kuhni mak bu kandjawam, minj
    ngabenbun nawu kumekbe kunred kabirrini kore ngudda yibolkyolyolmeng.
  met-met: Baing haxuya na ba, “Sangau. Bagula nganai mana xusungangama li xauna.
    Bagula ngahanggalangia long kaxukana ba te.
  gvs-gvs: E kina idigo kana, ‘Kunōve. Im kawanoi nakae atagone. Amo asayana kudigedige
    geya amtulidita.
  rmc-rmc: 'Ov leske phenďa: „Mištes, the andre kada tuke kerava pal e dzeka a na
    zňičinava oda gav, vaš savo tut privakeres.'
  nlg-nlg: Mana angel te bosa tughu me ghaghua, “E uto so, ku mua durakea na komu
    keri.
  dgr-DOGNT: Dǫ ı̨łè yets'ǫ̀ hadı, “Tł'anǫǫ̀ ayìı sı̨ı̨kèe sìı negha hahłe ha. Kǫ̀ta
    weghǫ aı̨dıı sìı wedıhohtsı̨ ha-le.
  pes-OPV: 'بدو گفت: «اینک دراین امر نیز تو را اجابت فرمودم، تا شهری را که سفارش آن
    را نمودی، واژگون نسازم.'
  ron-1924: 'Ши Ел й-а зис: „Ятэ кэ-ць фак ши хатырул ачеста ши ну вой нимичи четатя
    де каре ворбешть.'
  ben-OBCV: তিনি তাঁকে বললেন, “তা বেশ, এই অনুরোধটিও আমি রাখব; যে নগরটির কথা তুমি বললে,
    আমি সেটি উৎখাত করব না।
  lex-lex: 'Orgahi hopopanni de nakot la: “Wakwakmu de arieinian samomuoga, de let
    maka ha mukot de hota a''g edonna wuatiri-wualiakra.'
  rgu-rgu: Ana nataa nae, “Neu! Meu leo! Neuꞌ ko au ta tao alulutuꞌ koroꞌ ria fa.
  som-som: Oo wuxuu ku yidhi isagii, Bal eeg, waxanna waan kaa aqbalay inaanan rogi
    doonin magaaladii aad ka hadashay.
  lat-VUC: 'Dixitque ad eum: Ecce etiam in hoc suscepi preces tuas, ut non subvertam
    urbem pro qua locutus es.'
  aoi-aoi: Eneja ni-yama nakina nenikumamurikaja, “Yawa. Nara a-ngajuma angaba angalya,
    umba likaja kembirra akinu-wa.
  eng-ASVBT: And he said unto him, See, I have accepted thee concerning this thing
    also, that I will not overthrow the city of which thou hast spoken.
  mna-mna: 'Aŋela iso pini: “Ambai. Nio aŋyok pa sua ku. Tana ko aŋpasaana kar tiŋga
    som.'
  ita-1885: 'Ed egli gli disse: Ecco, io ti ho esaudito eziandio in questa cosa, per
    non sovvertir quella città, della quale tu hai parlato.'
  eng-LXXUP: And he said to him, Behold, I have had respect to thee also about this
    thing, that I should not overthrow the city about which thou hast spoken.
  eng-ULB: He said to him, “Alright, I am granting this request also, that I will
    not destroy the city which you have mentioned.
  spa-VBL: “Está bien. Haré lo que me pides”, respondió el Señor. “No destruiré la
    ciudad que me has mencionado.
  fra-_FOB: 'Et il lui dit: Voici, je t''accorde encore cette grâce, de ne point détruire
    la ville dont tu as parlé.'
  mal-mal: 'ആ ദൈവപുരുഷൻ അവനോട്: “ഇതാ, ഇക്കാര്യത്തിലും ഞാൻ നിന്നെ കടാക്ഷിച്ചിരിക്കുന്നു;
    നീ പറഞ്ഞ ഈ പട്ടണം ഞാൻ നശിപ്പിച്ചുകളയുകയില്ല.'
  urd-GVR: Us ne kahā, “Chalo, ṭhīk hai. Terī yih darḳhāst bhī manzūr hai. Maiṅ yih
    qasbā tabāh nahīṅ karūṅga.
  suz-BL: मिनु मेकोमी “लो, गो इ पुंइशो गेनुङ। इ देंशो सहर मक्‍याम्‍नुङ।
  ita-1927: 'E quegli a lui: “Ecco, anche questa grazia io ti concedo: di non distruggere
    la città, della quale hai parlato.'
  ckb-ckb: 'ئەویش پێی فەرموو: «باشە، لەم شتەش نائومێدت ناکەم، ئەو شارۆچکەیەی باست
    کرد سەرەوژێری ناکەم.'
  eng-BBE: 'And he said, See, I have given you your request in this one thing more:
    I will not send destruction on this town.'
  crx-NTPO: '''Ink''ez ''et ''uyulhni, “Whunilh''en tube nla ''usja whe'' hoont''oh
    nja keyoh whuyaz ''aw gak hooselh ait''oh huwu yailhduk-un.'
  kan-OKCV: ದೂತನು ಅವನಿಗೆ, “ಈ ವಿಷಯದಲ್ಲಿಯೂ ನಾನು ನಿನ್ನ ಬೇಡಿಕೆಯನ್ನು ಅಂಗೀಕರಿಸಿದ್ದೇನೆ. ನೋಡು,
    ನೀನು ಹೇಳಿದ ಆ ಊರನ್ನು ನಾನು ಕೆಡವಿ ಹಾಕುವುದಿಲ್ಲ.
  bbb-bbb: Ro anera ije fu una kuae, Ije fune maredo na are iseke ije a kiema ije
    nabe abe isekafake. Ijadufuo ni migegire keke kona vane ijadufuo maeje a uria
    igia fikuma nabe are ige abe isekafake. Ro na vierafe na samuake ane va gafia
    kekega na sone are ige isekafakono kuae.
  tam-2017: 'அதற்கு அவர்: “நீ கேட்டுக்கொண்ட ஊரை நான் கவிழ்த்துப்போடாதபடி, இந்த விஷயத்திலும்
    உனக்கு தயவுசெய்தேன்.'
  spa-RV-1909: 'Y le respondió: He aquí he recibido también tu súplica sobre esto,
    y no destruiré la ciudad de que has hablado.'
  ron-BTF: 'Iar el i-a spus: Vezi, te-am acceptat şi în acest lucru, că nu voi dărâma
    această cetate, pentru care ai vorbit.'
  eng-WEBP: He said to him, “Behold, I have granted your request concerning this thing
    also, that I will not overthrow the city of which you have spoken.
  eng-FBV: “Fine—I'll do as you ask,” he replied. “I won't destroy this town you've
    mentioned.
  nld-1939: 'Hij sprak tot hem: Ook deze bede van u heb ik verhoord; het stadje, dat
    ge bedoelt, zal ik niet verwoesten.'
  nch-BL: 'Huajca se ten inijuanti quiijto: ―Cualtitoc, nijchihuas cati titajtantoc.
    Amo nijtamiltis nopa altepet cati tiquijtohua.'
  tfr-NTPO: Kuya l̈ok ga kjl̈ara tjl̈ẽ ba kong ga «Pja kuror. L̇l̇ëye rokorop bor
    kong l̈i shäryër eni. Kjok buk l̈ëp l̈i pjir l̇l̇ëme.
  vie-1934: 'Thiên sứ phán rằng: Đây, ta ban ơn nầy cho ngươi nữa, sẽ không hủy diệt
    thành của ngươi đã nói đó đâu.'
  hin-CV: उन्होंने लोत से कहा, “चलो, मैं तुम्हारा यह अनुरोध भी मान लेता हूं; मैं इस
    नगर को, जिसका तुम उल्लेख कर रहे हो, नष्ट नहीं करूंगा.
  eng-OURB: He said to him, “Behold, I have granted your request concerning this thing
    also, that I will not overthrow the city of which you have spoken.
  spa-BES: 'Y él dijo: Mira, te he dado tu petición en esto una cosa más: no enviaré
    destrucción sobre esta ciudad.'
  tdx-tdx: Aa le hoe re tama’e, Ingo, fa nandraeko ty lahara’o amo raha zao, fa tsy
    ho rotsaheñe i rovay ty amy saontsi’oy.
  vid-vid: Na heye nakamwidichila, “Goya, ndikukundiza kulanda kwa hegwe. Siubagamiza
    muji wouchemile.
  pwg-pwg: Ma aneyina ivonapotei bo, “Vaghina, aivaghinei. Nani meyagina ke ana kiipupunatawei.
  eng-OKE: And He said to him, Behold, I have accepted thee in this thing also, in
    that I will not overthrow the city for which thou hast prayed.
  tha-KJV: ทูตกล่าวแก่เขาว่า “​ดู​เถิด เรายอมรับเจ้าเกี่ยวกับเรื่องนี้ด้วยว่าเราจะไม่ทำลายล้างเมืองนี้ซึ่งเจ้าได้​กล่าวถึง
  por-BR-2018: 'E lhe respondeu: Eis que recebi também tua súplica sobre isto, e não
    destruirei a cidade de que falaste.'
  bco-bco: A꞉la꞉ta꞉ga꞉ imilig noma꞉yo꞉ Lod emo꞉wo꞉ a꞉ma꞉la꞉ sa꞉laki, “Gilo꞉ dabu ba꞉dab
    a꞉no꞉, niyo꞉ o꞉li dimidama꞉no꞉. Amisa꞉n gilo꞉ da꞉feab a꞉no꞉ mo꞉mogagaki ga꞉li
    doma꞉ib.
  deu-ELO: 'Und er sprach zu ihm: Siehe, auch in diesem Stücke habe ich dich angesehen,
    daß ich die Stadt nicht umkehre, von der du geredet hast.'
  ktm-ktm: Pe engel ipe ihpa, “Erti huyen, yu ti wasu-u yi. Yu we kundrahyan taon
    kiti pwi.
  caa-caa: 'Entonces ojron e ángel y che: —Pues umbꞌix tunor awojroner y cꞌani inche
    bꞌan cocha awaren, y machi tuaꞌ insati e chinam lo que war awaren.'
  eng-WYC-2018: And he said to Lot, Lo! also in this I have received thy prayers,
    that I destroy not the city, for which thou hast spoken; (And he said to Lot,
    Behold! also in this I have received thy prayers, and I shall not destroy the
    city, of which thou hast spoken;)
  epo-epo: 'Kaj Li diris al li: Jen Mi komplezos al vi ankaŭ en ĉi tiu afero, kaj
    Mi ne renversos la urbon, pri kiu vi parolis.'
  uig-PIN: 'Pǝrixtǝ uningƣa jawab berip: — Hǝyr, bu ixtimu sanga maⱪul bolay, sǝn
    eytⱪan xu xǝⱨǝrni wǝyran ⱪilmay.'
  beo-beo: A:igele da bu adole i, “Defea! Amo da defea! Na da amo moilai hame wadela:mu.
  tpi-OTNT: Na ensel i tok olsem, “Em i orait. Bai mi no bagarapim dispela taun.
  hau-SA: Sai ya ce masa, “Na yarda da abin da ka ce, ba zan hallakar da garin da
    ka ambata ba.
  udu-udu: 'Dhali a’di oki a’di gwo mo ki: Hili mo mo ma aha/ mina mii mii ma ’the
    si’da/ mmomiga/ diki kum ’peŋkuman bampa/ yaase ’twa/a ’cesh mo, a’di jin doṯkina
    /e mo.'
  uig-LAT: 'Perishte uninggha jawab bérip: — Xeyr, bu ishtimu sanga maqul bolay, sen
    éytqan shu sheherni weyran qilmay.'
  nde-nde: Yathi kuye, “Kulungile, ngiyasamukela njalo lalesisicelo; kangizukuwubhidliza
    umuzi okhuluma ngawo.
  ton-ton: Pea ne pehē kiate ia, “Vakai, kuo u tokanga kiate koe ʻi he meʻa ni foki,
    pea ʻe ʻikai te u fakaʻauha ʻae kolo ni ʻaia kuo ke kole ki ai.
