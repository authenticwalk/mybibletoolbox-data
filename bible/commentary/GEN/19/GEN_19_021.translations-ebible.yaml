    mo yimka꞉mala edla potaiya. Na꞉ mo yemala eye poyuluwa.
  cuk-cuk: 'Geb dule abin-sogded: —An be-itos. Be anse egisnaidba an bega imakoed.
    We-neggwebur-bipigwad be anga obaredi, adi, an obelogosulid.'
  uig-CYR: 'Пәриштә униңға җавап берип: — Хәйр, бу иштиму саңа мақул болай, сән ейтқан
    шу шәһәрни вәйран қилмай.'
  tel-2017: అప్పుడు ఆయన “అలాగే, ఈ మనవి కూడా అంగీకరిస్తున్నాను. నువ్వు చెప్పిన ఈ ఊరిని
    నేను నాశనం చేయను.
  hat-BSA: 'Li te di li: “Gade byen, mwen ba ou demann sa a tou, pou pa detwi vil
    la sou sila ou te pale a.'
  kos-kos: El topuk, “Kwal aok, nga insese. Nga ac tia kunausla siti srisrik sacn.
  hbo-WLC: וַיֹּ֣אמֶר אֵלָ֔יו הִנֵּה֙ נָשָׂ֣אתִי פָנֶ֔יךָ גַּ֖ם לַדָּבָ֣ר הַזֶּ֑ה
    לְבִלְתִּ֛י הָפְכִּ֥י אֶת־הָעִ֖יר אֲשֶׁ֥ר דִּבַּֽרְתָּ׃
  ibo-ibo: Ọ zara sị ya, “Ọ dị mma, aga m emere gị dịka arịrịọ gị si dị. Agaghị m
    emebi obodo nta ahụ.
  ory-ory: ତହୁଁ ସେ କହିଲେ, “ଭଲ, ଆମ୍ଭେ ଏ ବିଷୟରେ ତୁମ୍ଭ ପ୍ରତି ଅନୁଗ୍ରହ କରି, ସେହି ଯେଉଁ ନଗରର
    କଥା ତୁମ୍ଭେ କହିଲ, ତାହା ଉତ୍ପାଟନ କରିବା ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.019.020'
  chk-chk: Iwe, a pälüeni, “Ewer, üa tipeeu ngeni om ei tüngor, üsap ataala ewe telinimw
    ka kapas usun.
  ssd-ssd: 'nu lafumba sana: Ta maye. Ne sakat taŋawamŋgit. Ye tumbraŋ si te-ŋgisiwe
    nda.'
  rop-rop: Wal det wanbala streinja bin tok, “Orait. Yu gin go deya. Ai kaan binijimap
    det lilwan taun.
  ukr-1871: 'І рече йому: Оце ж я зглянусь на тебе і в сьому, що не погублю городка,
    що про його мовляв еси.'
  eng-AOI: He answered, “All right, I won't destroy that town, so you can go there.
  yon-yon: Kwanandoone, engyumbed yedmoon, “Ee, eweng kuu wengambaraan. Kambong ke
    dakmewen kee monmarainban.
  bch-bch: Ta ikoli ele posanga bedane, “Goibe. Gau ga nalongo ngan lem posanga toa
    ne pade, ta napaeabu ngan tuanga kakauede toa na mao.
  deu-1951: 'Da sprach er zu ihm: Siehe, ich habe dich auch in diesem Stück erhört,
    daß ich die Stadt nicht umkehre, von welcher du geredet hast.'
  eng-JPS: 'And he said unto him: ''See, I have accepted thee concerning this thing
    also, that I will not overthrow the city of which thou hast spoken.'
  ubr-ubr: Anea iyafotai iyau, “Engon basit wat, abi basitem. On mafam arimon men
    ani komasai.
  srp-1865: 'A on mu reèe: eto poslušaæu te i zato, i neæu zatrti grada, za koji reèe.'
  lug-lug: N’amuddamu nti, “Laba, era nnyongedde okukukwatirwa ekisa, sijja kumalawo
    kibuga ky’oyogeddeko.
  heb-heb: ויאמר אליו הנה נשאתי פניך גם לדבר הזה לבלתי הפכי את העיר אשר דברת׃
  ben-IRV: তিনি বললেন, “ভাল, আমি এ বিষয়েও তোমার প্রতি অনুগ্রহ করছি, ঐ যে নগরের কথা
    বললে, ওটা ধ্বংস করব না।
  pan-pan: ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਮੈਂ ਤੇਰੀ ਇਸ ਗੱਲ ਨੂੰ ਵੀ ਮੰਨ ਲਿਆ ਹੈ ਅਤੇ ਮੈਂ ਉਸ ਨਗਰ
    ਨੂੰ ਜਿਹ ਦੇ ਵਿਖੇ ਤੂੰ ਗੱਲ ਕੀਤੀ ਹੈ, ਨਾਸ ਨਾ ਕਰਾਂਗਾ।
  tkr-tkr: 'Malaaikaaşine sang''vee Lutuk''le eyhen: – Yiğnimee manıd ha''a, ğu eyhena
    şahar alytivk''al hidyaa''a.'
  mwp-mwp: Nuy angela kedha mulaydhin, ‘Wa, ngitha bangal matha sew, ngalbelpa senabi
    moegina goegathoepa idimaypa lawnga.
  mya-JVB: ထိုသူ ကလည်း ၊ ကြည့် ပါ။ ဤ အမူအရာ၌လည်း သင်၏ စကား ကို ငါနား ထောင်စေခြင်းငှါ
    ထိုမြို့ အတွက် တောင်းပန် သောကြောင့် ငါမ ဖျက်ဆီး။
  tte-O: Mwa anelose iwalo Lota koina iba, “Inamwanamwa, yatalam kulau bwaine koina
    besiele am kawanoi. Kabo yanuwane bwaine kani nige yasisibayanae.
  tbg-tbg: Minti tuvaro enseli vovano tiharo, Hove. Te are tianante irerave. Te kia
    vi vatukara vehi autu karerave.
  hmo-hmo: Aneru ia haere, “Oiemu noinoi dekenai lau kamonai, unai hanua do lau hadikaia
    lasi.
  ata-ata: Anu mukolinu vaikalau Loto aloxo ꞌo, “Ioxe, anu laixesi, eni amulinu masaxa
    noxine. Eni akalusou tuala se ne uasi.
  nfa-nfa: Ka na dhaa, peka na, “Oo! Lami ka! Te èèna na, jaꞌa palaho boe rae nèi.
  urd-urd: उसने उससे कहा कि देख, मैं इस बात में भी तेरा लिहाज़ करता हूँ कि इस शहर
    को जिसका तू ने ज़िक्र किया, बर्बाद नहीं करूँगा।
  rus-SYN: 'И сказал ему: вот, в угодность тебе Я сделаю и это: не ниспровергну города,
    о котором ты говоришь;'
  cbt-NTPO: 'Napotohuachina a''na anquëniri itapon: —Nani natananquën nontërancoso''.
    Nohuantëranso chachin nisarahuë. Co ina ninanoso'', ata''huantapohuë''.'
  bqc-SIM: 'Ɔ̃ a òɛ̀: Ma n gba zɛ́ lↄ, má wɛ̃́lɛ pↄ́ ńlɛ opi kaalɛo.'
  tcz-CHONGTHU: Vantil in adonbut in “aphai tua nasei jong hi nanop peh ingting, chule
    keiman hiche phaicham gam'a um khopi nasei jong khu sumangda tange.
  mar-mar: तो त्यास म्हणाला, “ठीक आहे, मी तुझी ही विनंतीसुद्धा मान्य करतो. तू उल्लेख
    केलेल्या नगराचा नाश मी करणार नाही.
  tcs-tcs: Wan dem einzel i bin ansa po em, ‘Orait. Ai go meke dis peiba po yu. Ai
    nogo distroi dat smol biliz.
  soq-soq: Ita me sipoasane wanase, “Euda, dima e waana baiwa ne aiaa ruantape bola
    sa mai kadisapa.”
  qub-qub: 'Chaura jucaj runa niran: «Nimashayquino chayllaman aywacuy. Manami illgächishächu
    nimashayqui marca-mallwataga.'
  bqp-bqp: 'Akũ à pìnɛ: Ma n gba zɛ́, mani lakutu kũ ntɛn o pì kakatɛro.'
  hat-hat: 'Zanj lan di l''. Dakò, Mwen fè ou favè sa a ankò: mwen p''ap detwi ti
    bouk w''ap pale m'' lan.'
  eng-BSB: “Very well,” he answered, “I will grant this request as well, and will
    not demolish the town you indicate.
  tod-tod: 'Geezuɠeelai ɠɛni ma: «Wɛlɛ, gè vaa naa wu, ga gè kɛ è ʋɛ ga faaɓɔɠɔ,
    gè la taai tɔna koloɠologa, nii è ná-fai wosu.'
  eng-WEBPB: He said to him, “Behold, I have granted your request concerning this
    thing also, that I will not overthrow the city of which you have spoken.
  kbq-kbq: Higeno ankeromo'a huno, Knareki mago'ene nantahiganke'na keka'a antahigamuankina
    kema hana osi kumara eri havizana osugahuanki traginka ana kumapi vuo.
  nhe-BL: 'Huajca se tlen inijuanti quiijto: ―Cualtitoc, nijchihuas tlen titlajtlantoc.
    Ax nijtlamiltis nopa altepetl tlen tiquijtohua.'
  bus-bus: 'Ben à bènɛ: Ma n gba zɛ́, mɛ́ lakutu kɛ̀ nɛ́ɛ oo pì kaatɛro.'
  gub-BL: Uze'eg wi Tupàn heko haw pe har izupe. — Ikatu. Eho pe pe a'e taw pe nehe
    ty. Namumaw kwaw a'e tawhu nereko àwàm ihe nehe.
  eng-DRA: 'And he said to him: Behold also in this, I have heard thy prayers, not
    to destroy the city for which thou hast spoken.'
  knf-knf: 'Kë aŧeema aji : « Dkak aţenu uko waŋ, mënkŧok ubeeka wi ikţiiniyaanuŋ.'
