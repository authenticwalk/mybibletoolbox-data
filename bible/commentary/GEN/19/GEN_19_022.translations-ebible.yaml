    မှီ ငါသည် အဘယ်အမှု ကိုမျှ မ ပြု နိုင်ဟုဆို လေ၏။ ထိုကြောင့် ထိုမြို့ ကို ဇောရ မြို့ဟု
    သမုတ် ကြ၏။
  tte-O: Na mwayamwayau kuyabubu kulau bwaine koina, kaiwena nige sowasowana ginauli
    yabo yapaisowai kanasiga kuyawatagili yanuwane koina.” Lota yanuwane ikawa-kikikikiu-wan
    mwa esana sipei Sowa.
  tbg-tbg: Ho kante vuane. Te kia vo haika qovarama karaiti, qaqi variarara are mini
    oru ntairaqe te maa vatukara vehi autu karerave, tura. Rotiva vi vatukarara inaara
    vatukave turara ti, vaiinti nahenti vi vatukarara Soaave — Inaara Vatukave, tura.
  hmo-hmo: Karaharaga! Heau! Lau be kara lau karaia diba lasi ela bona oi be unuseni
    oi ginidae.” Lota ese ia gwauraia maragi dainai, unai hanua ena ladana idia atoa
    Soara, iena anina be “Maragi”.
  ata-ata: Ia napalea! Naiave! Eni umomomo sou aꞌoxo mii vile palea uasi mo lexe nini
    nalai mo lexe naxali ane.” Tavaꞌu xo Loto mulemele tuala se ne lexe kituꞌa, la
    sou aneꞌi milemele lexe Soalu.
  nfa-nfa: De rai karohe ka, lami asa nèi! Te jaꞌa tao mèka ngaa-ngaa, ladhe miu dꞌai
    mèka era nèi.” Karèi nèti lodꞌo èèna, dhèu pangare rae ne Soar, dhu sasoa na ‘ana
    iiki-iiki’.
  urd-urd: जल्दी कर और वहाँ चला जा, क्यूँकि मैं कुछ नहीं कर सकता जब तक कि तू वहाँ
    पहुँच न जाए। इसीलिए उस शहर का नाम ज़ुग़र कहलाया।
  rus-SYN: 'поспешай, спасайся туда, ибо Я не могу сделать дела, доколе ты не придешь
    туда. Потому и назван город сей: Сигор.'
  cbt-NTPO: Napoaponahuë', ¡manóton inatohua paco'! Inatohua canama huarë' Sotoma
    ninano ata'huantarai huachi. Napoaton ina ninanoso', Soaro itopi.
  bqc-SIM: Bàalɛ ta we kpakpa, asa má yãe kɛ gĩao, e ǹ gɛ ǹ kaò we. Ayãmɛto
    wà tↄkpà wɛ̃́lɛpiɛ Zoaa.
  tcz-CHONGTHU: Ahin kino gang un, jamdoh loijun, Ajeh chu keiman ima ka bolthei lou
    ding nangma ho khulam na lhun kahseu vin,” (Hiche in avetsah ahil chet chu khopi
    min chu Zoar kiti ahin hiche chu ahile khomun neocha tina ahi).
  mar-mar: त्वरा कर! तिकडे पळून जा, कारण तू तेथे पोहचेपर्यंत मला काही करता येणार नाही.”
    यावरुन त्या नगराला सोअर असे नाव पडले.
  tcs-tcs: Yupla kuikwan, ran go po dat biliz, bikoz ai kan meke eniting antil yupla
    go kesem de.’ Prom dat taim ol pipol i bin kole dat biliz Zoa, wea i min ‘smolples’.
  qub-qub: Chauraga juclla chayman aywacuy. Manaraj chayman chayaptiquega cay siudäta
    manami imatapis rurashärächu.» Tacshalla cashanpitami chay marcapa jutinta churaparan
    «Zoar» nir.
  bqp-bqp: Ǹ bàa lɛ́ ǹ tá gwe likalika, zaakũ mani yãke kɛ gĩaro ari ǹ gɛ́ káo gwe.
    A yã mɛ́ à tò, ò tↄ́ kpà lakutu pìinɛ Zoa.
  hat-hat: Kouri vit ale. Mwen p'ap ka fè anyen toutotan ou poko rive la. Se poutèt
    sa yo rele ti bouk la Zoa.
  eng-BSB: Hurry! Run there quickly, for I cannot do anything until you reach it.”
    That is why the town was called Zoar.
  tod-tod: Suvilɛ, è ʋela, è li ná, mazɔlɔɔ gè la zooga gè ʋa faa nɔpɛ kɛ, eyɛsu
    è zeeli ná.» Naa ɠa é kɛa, ti taai naa laasei pɛai ga Sɔwaal.
  eng-WEBPB: Hurry, escape there, for I can’t do anything until you get there.” Therefore
    the name of the city was called Zoar.
  kbq-kbq: Ame hunka mago'zama osunesure ana kumate vuo. Ana hu'negu ana osi kuma'mofo
    agi'a Zoari hu'naze.
  nhe-BL: Pero xiyaca, xicholojtehuaca nimantzi pampa ax tleno huelis nijchihuas hasta
    inajsitij nepa. Huan yeca Lot quitocajti nopa pilaltepetzi Zoar. (Zoar quinequi
    quiijtos Pilsiltzi.)
  bus-bus: Ǹ bàa lɛ́ ǹ tá gwe kpakpaa, zaakɛ mɛ́ yãke kɛ gĩaro ai ǹ gá káo gwe. Beee
    yãnzin wà tↄ́ kpà lakutu pìnɛ Zoa.
  gub-BL: Eho tàrityka'i kury. Ta'e napuner kwaw ma'e iapo haw rehe a'e pe nehem 'ym
    mehe we ihe rihi xe. — Pixika'i a'e, i'i Iro a'e tawhu pe. A'e rupi — Zoar, i'i
    teko izupe. — Pixika'i, i'i her zaneze'eg rupi.
  eng-DRA: Make haste and be saved there, because I cannot do any thing till thou
    go in thither. Therefore the name of that city was called Segor.
  knf-knf: Ŧaraan iţi iya imena du wa, ţiki mënhil kado nin uko uloŋ bë iindobi ban
    da. » Uko waŋ ukaaŋ kë baţu ubeeka mënţ katim ki Şowar.
