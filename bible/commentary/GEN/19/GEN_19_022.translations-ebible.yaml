verse: GEN.019.022
translations:
  mal-C: എന്നാൽ, പെട്ടെന്ന് അവിടേക്ക് ഓടുക, നീ അവിടെ എത്തുന്നതുവരെ എനിക്കൊന്നും ചെയ്യാൻ
    നിർവാഹമില്ല” എന്നു പറഞ്ഞു. അതുകൊണ്ട് ആ പട്ടണത്തിനു സോവാർ എന്നു പേരായി.
  deu-TKW: Flüchte dich eilends dorthin, denn ich kann nichts unternehmen, bis du
    hingelangt bist! Darum nennt man die Stadt Zoar.
  lin-lin: Kasi kima noki, pamba te nakoki kosala eloko moko te soki okomi nanu kuna
    te. Yango wana babengaka engumba yango Tsoari.
  cbr-NT: usa 'ain kamina ¡Bëríbi ënuax kuanti 'ain! bënëtishi ka kuantan, mix a ëmanu
    bëbakëma pain 'ain kana uisa ñubi 'atima 'ain. Usa 'ain ka a ëma Sóar kakin anëakëxa.
  eng-LSV: hurry, escape there, for I am not able to do anything until your entering
    there”; therefore he calls the name of the city Zoar.
  bmu-bmu: Mi qahö ayuhumam-mö, iŋini mönö ösumok miaŋgöreŋ misiŋgöba angaitme. Miaŋgöreŋ
    qahö aŋgotketka nalö sutŋi kewöŋe nöŋön yuai kun akŋamgö osimam. Iŋini mutuk miaŋgöreŋ
    aŋgotketka miaŋgö andöŋe ölöp jim kutubiga köndeŋmöndeŋ asuhuma. “Lotnöŋ taongöra
    ‘morodökŋi’ jiyöhaŋgöra aka taon miaŋgö qetŋi mi Zoar (morodökŋi) qetketka ahöza.
  eng-GNV: 'Haste thee, saue thee there: for I can doe nothing till thou be come thither.
    Therefore the name of the citie was called Zoar.'
  eng-WEBSTER: 'Haste thee, escape thither: for I cannot do any thing till thou hast
    come thither: therefore the name of the city was called Zoar.'
  nhw-BL: Pero xiyaca, xicholojtehuaca nimantzi pampa amo tleno huelis nijchihuas
    hasta anajsitij nepa. Huan yeca Lot quitocaxti nopa pilaltepetzi Zoar. (Zoar quinequi
    quiijtos “tziquitetzi”.)
  swh-ONEN: Lakini ukimbilie huko haraka, kwa sababu sitaweza kufanya lolote mpaka
    ufike huko.” (Ndiyo maana mji huo ukaitwa Soari.)
  bba-bba: A hɑniɑ koowo ɑ dɑ ɑ kuke mi, domi nɑ ǹ kpɛ̃ n ɡɑ̃ɑnu ɡɑnu ko mɑ n kun
    mɔ ɑ turɑ mi. Yen sɔ̃nɑ bɑ wuu ɡe yĩsiru kɑ̃ Soɑri. Yen tubusiɑnɑ wuu piibu.
  eng-KJVCPB: Haste thee, escape thither; for I cannot do any thing till thou be come
    thither. Therefore the name of the city was called Zoar.
  cpy-cpy: Piyaatanakiita nimaeka. Eero nothonkitawo nampitsi tekiraata pareetyaata
    jempe poshiretakawo.” Roojatzi iitanteetakawori nampitsi Zoar.
  mpx-mpx: He etimwawa u lou u noek to, kaiwena nigeya ga bugul etega na giginol ana
    siga nu na nu vin.” (Lote awan o i awa kekeisisi-an inoke alana hi tun Sowal.)
  wbp-wbp: Kajinkili yukamirra kirri wita-kurra, ngula-purunya kapurna riwarr-pinyilki
    nyampuju kirri wiriji.” Junga-juku, ngula-kurranyalu parnkanjarla muku yukaja
    yangka kirri wita-kurra yirdi-kirraju Jura-kurra.
  luo-luo: Kuom mano ring idhi kuno piyo, nikech ok anyal timo gimoro nyaka ichop
    kuno.” (Mano ema omiyo noluong dalano ni Zoar.)
  meu-meu: Ba lao henia haraḡa; badina be ḡau ta basina karaia diba ela bona oi na
    unuseni ai ba kau. Una dainai una hanua ladana e hatoa Soara.
  npi-ULB: छिटो गर! त्यहाँ भाग, किनभने तिमी त्यहाँ नपुगेसम्म म केही गर्न सक्दिनँ ।”
    यसैकारण त्यस सहरलाई सोअर भनियो ।
  yor-yor: Tètè! Sálọ síbẹ̀, nítorí èmi kò le ṣe ohun kan àyàfi tí ó bá dé ibẹ̀.”
    (ìdí nìyí tí a fi ń pe ìlú náà ní Soari).
  emp-NTPO: Baribʌrʌ isabe wãdua jãma jũẽi carea. Mʌ̃a ni cãrẽ sid̶a poya oẽ́a bʌ
    jãma jũẽi naẽna.– Loba maʌ̃ purura wãrãda caibe quiruad̶a ad̶a bẽrã dji puru trʌ̃ra
    b̶esia Zoar.
  ind-ind: Tetapi cepat! Larilah ke sana, karena saya tidak bisa mulai menjatuhkan
    hukuman sebelum kalian sampai di sana.” Sesudah peristiwa ini, kampung tersebut
    dinamai Zoar, karena Lot mengatakan bahwa kampung itu kecil.
  pes-OPCB: پس عجله کن! زیرا تا وقتی به آنجا نرسیده‌ای، نمی‌توانم کاری انجام دهم.»
    (به این دلیل آن دهکده را صوغر یعنی «کوچک» نام نهادند.)
  ssx-ssx: Ota꞉ a̱i̱ a̱i̱ la a̱i̱ya pupema. I̱ma꞉ta꞉ iki mopate a̱i̱ na opolo peke
    hamina꞉ta꞉ hau ma꞉nda꞉ a̱i̱ na pulueke leekeme. Lodama꞉ koto daonita꞉ hosiki alesiki
    leeke handaa mo daonina꞉ bikita꞉ Soa leekeme.
  lcm-lcm: Sikei kana ku sang sumasuma tapai ane iang. Using parik napa angkoai si
    bil ta sa lak tung kuanla serei aro e suke. Au, eiang vanang na kita atuk a vuk
    rina ang ta Soar.
  aer-aer: Iparrpaye, untaye! Kele the awethe mpwaretyeke arrangkwe-arle arrantherre
    nhakweke irretyeke-atwetye.” Apmere yanhe arritnye aneke Zoar anteme Lot-arle
    ileke apmere akwekenge akwele.
  tgl-ULB: Bilisan mo! Tumakas ka na patungo roon, dahil hindi ko magagawa ang anumang
    bagay hangga't hindi ka nakararating doon.” Kaya tinawag na Zoar ang lungsod na
    ito.
  nop-nop: Du talipmeŋ ulune nemek nemu tibit ale kedem weneŋgeila wooŋ yokwet maaneŋ
    uhebeŋ.” Unduŋ doktiŋa yokwet wondiniŋ wou Sowa youkiŋ.
  kca-kca: тэрматыйа, щита хӑԋэма, нӑӈ щи ӑт йŏхәттэн унты Ма верэм верты ӑт верәтԓэм».
    Щишән, щи вош Сигор нэмән мӑса.
  cbu-NT: Ashiriya, naangsi mikeerush. Itaru, musá wanicheezi. Urupa shiyamari kusachsha
    yakat Sówarshuya, tárangiya. Yakat pakchi atusin Sówaraa ísamaranganaya.
  usa-usa: Ánibo uyaté-péqmare kówao mi marukaq. Kemá íma móra-yatariq urána emá mi
    márúkáqá kówao.” (Rótimo peqmarenamo urai marukoni áwîqa Yowa)
  hui-hui: Tí wene pialu kamiore i̱na mbirale mbira nabuleberogo pudaba, lene. Ti
    puwa Lodehanda lalu, Tano ogoni emene kooredago, lowa tano ogoni mini Soa wini.
  wrs-wrs: Yeoa lelnam angavm, kava mana vemamba vinvavmoa Sotomnindmba lelnamba,
    boasna ye di wonphorava. Kava es eva nunginamba evevav. Lotva ona, eusilva nomba
    kembelva, wo noinda os ningthiv Soar, osm uv, eusil kembel.
  mya-mya: မြန်​မြန်​ပြေး​လော့။ ထို​မြို့​သို့​သင်​မ​ရောက်​မီ ငါ​သည်​သော​ဒုံ​မြို့​ကို​ဒဏ်​မ​စီ​ရင်​နိုင်''
    ဟု​ဆို​လေ​၏။ လော​တ​သည်​ထို​မြို့​ကို​မြို့​က​လေး​ဟု​ခေါ်​သ​ဖြင့် ဇော​ရ​မြို့​ဟု​နာ​မည်​တွင်​လေ​၏။
  cbi-NTPO: tsaaren challaren ¡apain! te' jide; ñuren juntsa pebulusha te' jindyuya
    kayu tiba kenu jutyuyu, timi. (Tsa' mityaa juntsa pebulu Sóar mumu vimi, matyu
    “añuñuu” titu.)
  bod-N: ཁྱོད་རང་མྱུར་བ་མྱུར་དུ་གྲོང་རྡལ་དེར་ཕྲོས༌ཤིག ཅིའི་ཕྱིར་ཞེ༌ན། ཁྱོད་གྲོང་རྡལ་དེ་ལ་སླེབས་པའི་བར་དུ་བདག་གིས་ཅི་ཡང་བྱ་མི་ནུས་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས༌སོ།
    །དེ་བས་གྲོང་རྡལ་དེའི་མིང་ལ་ཚོ་ཨར་ཞེས་ཟེར༌རོ།།
  wsk-wsk: Ario! Tairate wonong mu te nagural namaralko! Nina nama aratal bare asele
    ani sor maguwurikko.” Lot wonong mu ko balam wonong gotektir ma balam, se nuna
    wonong mu nup beteman Zoar maman.
  kkl-kkl: elemag-elemag pululom! A'un as enekoag pin komag nari sa'a-sa'a uanun kom,”
    seog. Lot nenekori, “As ologne nene tibogae,” seogne sembe as eneko si Zoar engerop
    taog.
  sna-sna: Asi chitizirai ikoko nokukurumidza, nokuti handigoni kuita chinhu chipi
    zvacho kusvikira masvika kwariri.” (Ndokusaka guta iro richinzi Zoari.)
  spa-BLM: Date prisa, escapa allí, porque no puedo hacer nada hasta que llegues”.
    Por eso el nombre de la ciudad se llamó Zoar.
  beu-beu: Base, iini uuser bihit angmomi ila! Iini bae ila aabang angmomi jedung
    se, na bae na iiba ening jedung.” Mulai uanguveng angmuse, aabang angu nehe ene
    maveng hula, Soar, evengbanang tarang se hula, ꞌkikiꞌ.
  cac-cac: Elan̈chamel e b'ati, yujto malaj tas syal in b'oani ta maxto ex c'och ta',
    xchi jun ángel chi'. Yuj chi' Zoar ix sb'iejcan jun chon̈ab' chi'.
  swh-ULB: Harakisha! toroka uende pale, kwa kuwa sitafanya chochote mpaka ufike pale.”
    kwa hiyo mji ule ukaitwa Soari.
  bel-bel: 'пасьпяшайся, ратуйся там: бо Я не магу ўчыніць дзеі, пакуль ты ня прыйдзеш
    туды. Таму і названы горад гэты: Сігор.'
  deu-ELBBK: Eile, rette dich dorthin; denn ich kann nichts tun, bis du dorthin gekommen
    bist. Daher hat man der Stadt den Namen Zoar gegeben.
  mbb-OT: Sigi, pelaǥuy kew. Hendiyan kew en, su wazà egkehimu ku taman te kenè kew
    pa ebpekeuma zutun.” Ne tenged dutun, egngezanan haazà is inged te Zoar, he ke
    và dà egkeǥiya, “Deisek.”
  msc-msc: Kɔni ai ye i kaliya ka wa don ye. Ni ai ma se ye, n ti se foyi kɛla.» So
    mɛn Luti ka a fɔ a ma ko a dooman, so wo tɔɔ lara ko Sowari.
  mal-2015: ബദ്ധപ്പെട്ടു അവിടേക്കു ഓടിപ്പോക; നീ അവിടെ എത്തുവോളം എനിക്കു ഒന്നും ചെയ്‌വാൻ
    കഴികയില്ല എന്നു പറഞ്ഞു. അതുകൊണ്ടു ആ പട്ടണത്തിന്നു സോവർ എന്നു പേരായി.
  tuo-NT: ¡Quero, si macãpʉ omawãꞌcãña! Mʉꞌʉ etaticãma, ne apeye macãrĩrẽ ʉ̃jʉ̃acõꞌanoꞌña
    marĩrõsaꞌa. Mʉꞌʉ etáca beꞌropʉ ʉ̃jʉ̃acõꞌanoꞌrõsaꞌa, nicʉ niwĩ. Ti macã cãꞌmacãcã
    niyuro, Zoar wãmeticaro niwʉ̃.
  gup-gup: Dja werrkwerrk yikelerlobmen, yire kumekbe, dja ngaye minj baleh ngabangmekkurduyime,
    djalmadbun yibolkmang.” Kunmekbe wanjh kabolkngeyyo Zoar. (Zoar kunekke kunngey
    kayime Kunyahwurd.)
  met-met: Ne uluki mala sap, namua na sanga ba ngalibu axamang tela te, laing usok
    mana longga ba to.” (Namua naga duxu longga ba Soar.)
  gvs-gvs: Go woilīmi kosīya kōna amoko goi. Geya tayamo kaga itoboinegu aguinuwe
    ana kadókana kosowóduwo asayana goi.’ Moe pasina asayana yoina Sowa.
  rmc-rmc: Siďar tut ode te garuvel, bo našťi kerav ňič, medik ode na dodžaha.“ Vašoda
    pes oda foros vičinel Coar.
  nlg-nlg: Mina tua mo ko sama tona! Inau ku mua tangomana na goniana siki totobo
    ritini kau sara igaa.” Mi ga te vuivuni ge ra holoa na komu keri Zoar.
  dgr-DOGNT: Hanìkò ı̨whąą̀ ekǫ ts'ǫ̀ kwı̨ahdè, ekǫ nìahdè gots'ǫ̀ t'asagohłe ha dìì,”
    yèhdı. (Lot eyı kǫ̀ta nechà-lea yèhdı ts'ıhɂǫ̀ Zoyar gòyeh.)
  pes-OPV: بدان جابزودی فرار کن، زیرا که تا تو بدانجا نرسی، هیچ نمی توانم کرد.» از
    این سبب آن شهر مسمی به صوغر شد.
  ron-1924: Грэбеште-те де фуӂь ын еа, кэч ну пот фаче нимик пынэ ну вей ажунӂе аколо.”
    Пентру ачея с-а пус четэций ачелея нумеле Цоар.
  ben-OBCV: কিন্তু তাড়াতাড়ি সেখানে পালিয়ে যাও, কারণ যতক্ষণ না তুমি সেখানে পৌঁছে
    যাচ্ছ, আমি কিছুই করতে পারব না।” (সেজন্যই নগরটিকে সোয়র নাম দেওয়া হল।)
  lex-lex: Pletmi, miwlar lia hande, yoma la'pa o' edonna mlia' ma'ta hande, de a'g
    edonna ghi' nana hya'a-hya' doma.” Hade pede let de nanni de rweta la Soar (nnia'eratni
    de, kuku'a).
  rgu-rgu: De besaꞌ ia emi malai-malai mesan naaꞌ meu leo! Huu fo au ta bisa tao hata-hata
    esa boeꞌ, kalu emi bei ta losa naa fa.” Mulai nemeꞌ tepoꞌ ria mai, boe ma lahenda
    fee koroꞌ ria nade, Soar, sosoa na nae, ‘aanaꞌ’.
  som-som: Dhaqso, oo halkaas u baxso; waayo, waxba ma aan samayn karo ilaa aad halkaas
    tagto. Sidaas daraaddeed magaalada magaceeda waxaa loo bixiyey Socar.
  lat-VUC: 'Festina, et salvare ibi: quia non potero facere quidquam donec ingrediaris
    illuc. Idcirco vocatum est nomen urbis illius Segor.'
  aoi-aoi: Angkarrina warenja. Nara ambaka nganja a-ngajuma angaba angalya yanda-langwa
    ki-yar•diyama nungkuwa yakwujina akina-manja angalya eyukwujiya,” ni-yama. Kembirra
    aburraja narri-yengbijuwama warnumamalya akina angalya emikirra Jawa, mena akina
    ekirra Jawa ne-yama-mubaba “eyukwujiya,” akwa Lada ni-yama-mubaba nakina, “Eyukwujiya
    akina angalya.”
  eng-ASVBT: Haste thee, escape thither; for I cannot do anything till thou be come
    thither. Therefore the name of the city was called Zoar.
  mna-mna: Tamen koloondo karau men! Pa nio ko irao aŋkam kosa sa som ma irao niom
    kala kepet kar tiŋga.” Kar musaana tina, tipaata zaana be Zoar.
  ita-1885: Affrettati, scampa là; perciocchè io non potrò far nulla fin che tu non
    vi sii arrivato. Perciò quella città è stata nominata Soar.
  eng-LXXUP: Hasten therefore to escape thither, for I shall not be able to do anything
    until thou art come thither; therefore he called the name of that city, Zoar.
  eng-ULB: Hurry! Escape there, for I cannot do anything until you arrive there.”
    Therefore the city was called Zoar.
  spa-VBL: Pero apresúrate y vete allí rápidamente, porque no podré continuar hasta
    que estés allí”. (Por esto esta ciudad se llamó Zoar).
  fra-_FOB: Hâte-toi de t'y sauver; car je ne puis rien faire jusqu'à ce que tu y
    sois entré. C'est pour cela qu'on appela cette ville Tsoar (petite).
  mal-mal: വേഗമാകട്ടെ! അവിടേക്ക് ഓടിപ്പോക; നീ അവിടെ എത്തുന്നതുവരെയും എനിക്ക് ഒന്നും
    ചെയ്യുവാൻ കഴിയുകയില്ല” എന്നു പറഞ്ഞു. അതുകൊണ്ട് ആ പട്ടണത്തിന് സോവർ എന്നു പേരായി.
  urd-GVR: Lekin bhāg kar wahāṅ panāh le, kyoṅki jab tak tū wahāṅ pahuṅch na jāe maiṅ
    kuchh nahīṅ kar saktā.” Is lie qasbe kā nām Zuġhar yānī Chhoṭā hai.
  suz-BL: रीब पा प्रोक्‍कीन। गे मजाक्‍दीन्‍नी सम्‍म मारेइ पने मचाप्‍नुङ” देंमाक्‍त।
    मेको सहर कली सोआर नें वोदा बाक्‍त। आइक्‍च कली सोआर देंसीब।
  ita-1927: Affrettati, scampa colà, poiché io non posso far nulla finché tu vi sia
    giunto”. Perciò quella città fu chiamata Tsoar.
  ckb-ckb: بەڵام بە پەلە بەرەو ئەوێ ڕابکە، چونکە هەتا تۆ نەگەیتە ئەوێ، من ناتوانم
    هیچ شتێک بکەم.» لەبەر ئەوەشە کە شارۆچکەکە ناونرا بە زۆعەر.
  eng-BBE: Go there quickly, for I am not able to do anything till you have come there.
    For this reason, the town was named Zoar.
  crx-NTPO: Soo 'a 'ududilyih! 'Aw hoonli 'oosneh ait'oh ndet la keyoh ninya whuts'un.”
    'Et huwa nyo keyoh Zoar huwhutni.
  kan-OKCV: ಬೇಗನೆ ತಪ್ಪಿಸಿಕೊಂಡು ಅಲ್ಲಿಗೆ ಹೋಗು, ಏಕೆಂದರೆ ನೀನು ಅಲ್ಲಿ ಸೇರುವ ತನಕ ನಾನೇನೂ ಮಾಡಲಾರೆನು,”
    ಎಂದನು. ಆದ್ದರಿಂದ ಆ ಊರಿಗೆ ಚೋಗರ್ ಎಂದು ಹೆಸರಾಯಿತು.
  bbb-bbb: '@see-verse:GEN.019.021'
  tam-2017: விரைவாக அங்கே ஓடித் தப்பித்துக்கொள்; நீ அங்கே போய்ச் சேரும்வரை நான் ஒன்றும்
    செய்யமுடியாது” என்றார்; ஆகையால் அந்த ஊர் சோவார் எனப்பட்டது.
  spa-RV-1909: Date priesa, escápate allá; porque nada podré hacer hasta que allí
    hayas llegado. Por esto fué llamado el nombre de la ciudad, Zoar.
  ron-BTF: Grăbeşte-te, scapă într-acolo, pentru că nu pot face nimic până ce vei
