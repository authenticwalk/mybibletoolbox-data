verse: GEN.022.001
translations:
  mal-C: കുറെക്കാലം കഴിഞ്ഞു ദൈവം അബ്രാഹാമിനെ പരീക്ഷിച്ചു. അവിടന്ന് അദ്ദേഹത്തെ, “അബ്രാഹാമേ”
    എന്നു വിളിച്ചു. “ഞാൻ ഇതാ” അദ്ദേഹം ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Nach diesen Begebenheiten versuchte Gott Abraham und sprach zu ihm: Abraham!
    Er antwortete: Hier bin ich!'
  lin-lin: 'Na sima na makambo wana, Nzambe amekaki Abrayami. Alobaki na ye : — Abrayami !
    Abrayami azongisaki : — Ngai oyo.'
  cbr-NT: 'Usa ''ain ka Nukën ''Ibu Diosan ''itsa baritia ami panatankëxun, Abraham
    karaisa ënima ami manutima asérabi sinania kixun tankin. Aín anën kuëankëxa, usakin
    kuënkëxun ka Abrahamnën kakëxa: —Ënu kana ''ain ''ën ''Ibu.'
  eng-LSV: And it comes to pass after these things that God has tried Abraham and
    says to him, “Abraham”; and he says, “Here I [am].”
  bmu-bmu: Yuai mi asuhuiga nalö tosatŋi teköiga Anutunöŋ Abraham esapköm waŋgiyök.
    Qetŋi “Abraham!” qeriga yaŋön “Ni ki kinjal,” jiba meleŋnök.
  eng-GNV: And after these things God did proue Abraham, and said vnto him, Abraham.
    Who answered, Here am I.
  eng-WEBSTER: 'And it came to pass after these things, that God tempted Abraham,
    and said to him, Abraham: and he said, Behold, here I am.'
  nhw-BL: 'Teipa panoc tonali huan Toteco Dios quiyejyeco Abraham para quiitas sintla
    nelía quineltoquilía. Huan Toteco Dios quiilhui: ―Abraham. Huan Abraham quinanquili:
    ―Quena, nica niitztoc.'
  swh-ONEN: Baadaye Mungu akamjaribu Abrahamu. Akamwambia, “Abrahamu!” Abrahamu akajibu,
    “Mimi hapa.”
  bba-bba: Yenibɑ kpuron biruwɑ Gusunɔ u Aburɑhɑmun lɑɑkɑri mɛɛrɑ u nùn sokɑ u nɛɛ,
    Aburɑhɑmu. Mɑ Aburɑhɑmu u wurɑ u nɛɛ, nɛ wee, Yinni.
  eng-KJVCPB: 'And it came to pass after these things, that God did tempt Abraham,
    and said unto him, Abraham: and he said, Behold, here I am.'
  cpy-cpy: 'Okanta ojamanitaki, ikowaki Tajorentsi iñeero rawentaashirenkari Abraham.
    Iñaanatakiri iwaero, ari rakanaki rirori, ikantanaki: “Jaka nojeeki Tajorentsi.”'
  mpx-mpx: Sauga etegana al abwe Yabowaine Abalahama wana abulilek i labose. I baek
    elana i ba, “Abalahama!” Yaka Abalahama i talam i ba, “O, nau iyahe.”
  wbp-wbp: Ngaka-pardu-karilki, Kaaturluju waalparrurnu Yipuruyamuju junga-japa kajilparla
    nyanunguku wala nyinaja kapuru-wangu-japa. Kaatuju wangkajalkurla, “Wayinpa, Yipuruyamu.”
    Junga-juku, Yipuruyamurluju jangku-manu, “Yuwayi, nyampu karna ngajuju nyina.”
  luo-luo: Bangʼ kinde moko Nyasaye notemo Ibrahim. Noluonge niya, “Ibrahim!” Eka
    nodwoke niya, “Eri an ka.”
  meu-meu: Unu ḡau muridiai, Dirava ese Abraham e diba-ḡania, eto, Abraham e! Ia eto,
    Lau o ina.
  npi-ULB: यी कुराहरूपछि परमेश्‍वरले अब्राहामको जाँच गर्नुभयो । उहाँले तिनलाई भन्‍नुभयो,
    “ए अब्राहाम!” अब्राहमले भने, “म यहीँ छु ।”
  yor-yor: Nígbà tí ó ṣe, Ọlọ́run dán Abrahamu wò, ó pè é, ó sì wí pé, “Abrahamu.”
    Abrahamu sì dáhùn pé, “Èmi nìyí.”
  emp-NTPO: 'Mãwãnacarea Ãcõrẽba nãwã osia Abrahaʌ̃ba wãrãda ĩjã b̶ʌ cawaya. Idjia
    Abrahaʌ̃ra trʌ̃ jarasia: –¡Abrahaʌ̃!– Abrahaʌ̃ba panusia: –¡Mʌ̃ra nama b̶ʌa!–'
  ind-ind: Beberapa waktu kemudian, sesudah semua peristiwa itu berlalu, Allah menguji
    sejauh mana Abraham taat kepada-Nya. Dia memanggil, “Abraham!” Jawabnya, “Ya,
    TUHAN, ini aku.”
  pes-OPCB: 'مدتی گذشت و خدا خواست ایمان ابراهیم را امتحان کند. پس او را ندا داد:
    «ای ابراهیم!» ابراهیم جواب داد: «بله، خداوندا!»'
  ssx-ssx: Nate ma꞉nda꞉na꞉ Koda꞉ma꞉ Eipoloha꞉ma꞉ la handuluekema꞉ wi alota꞉ Eipoloha꞉ma꞉o
    leeke Eipoloha꞉ma꞉ma꞉ hombo peaasota꞉ Wae laa alota꞉ I̱ do handa꞉e leekeme.
  lcm-lcm: Au, si mang taun emung i keve bil ang, God kala atokngai ani Abaraam. Na
    kala songo ta, “Abaraam!” Na Abaraam kala ngenget ta, “Io, nau kana.”
  aer-aer: Year arrpe-anenhe ipenhe, kele Isaac apmerrke anteme irrerlenge, Ngkarte
    ahentye-anemele aretyeke Abraham apeke-arle ikwere akangkwe-irrentye anemeke,
    ikwere angkeke, “Abraham-aye!” Abraham angkirtneke, “Wertaye?”
  tgl-ULB: Nangyari na pagkatapos ng mga bagay na ito na sinubok ng Diyos si Abraham.
    Sinabi niya sa kanya, “Abraham!” Sumagot si Abraham, “Narito ako.”
  nop-nop: Nemenemek hogohogok u dapmaune Bepaŋ adi Abalaham mebiŋiŋ nadidok niŋkamanda
    tiŋa yoguk, “Abalaham!” Adibo yoguk, “Nu yoŋ eeŋ.” Yobune adibo yoguk,
  kca-kca: 'Щиты ус, Турәм щи верәт йўпийән Авраам эвәԓты вер артаԓәсԓы. Пӑ щиты ԓўвеԓа
    йастәс: «Авраам!» Ԓўв йŏхԓы йастәс: «Ма щи».'
  cbu-NT: 'Anumunsha zapish Aprahamarini wip kanungaramchu, anush Apanll Aprahamarineetsi
    yacharangiya taárasheetsi. ¿Zurkeeja nuwaa kuki payuk? átu, Apanll Aprahamarinee
    yacharangiya. Apanllsha: Aprahamaa, táyaru, Aprahamsha: ¿Mayaa? tárangiya.'
  usa-usa: Yaímma kana yátámakitana, Îtogo Abara-ámma maqmá aónaraiye. Îtogo “Abara-ámma”
    timámítana, Abara-ám téna, “Maa-maúne” tiráiye.
  hui-hui: Mani Ngode Datagaliwabehanda Abarahama ba hondole ibu olowa lalu, Abarahama-o,
    layagola Abarahama ibugua ladai bialu, Ya-o i̱ kogoni, lene.
  wrs-wrs: Doa sisva Sesoava Aprahamnamba nengavnangm lehmanavna, ora kamangas lohmanav.
    Hev omnana, Apraham, wo hev omnana, men kava av.
  mya-mya: ကာ​လ​အ​တန်​ကြာ​သော​အ​ခါ​ဘု​ရား​သ​ခင် သည် အာ​ဗြ​ဟံ​၏​နာ​ခံ​ခြင်း​သ​ဘော​ကို​စစ်​ဆေး
    တော်​မူ​၏။ ဘု​ရား​သ​ခင်​က``အာ​ဗြ​ဟံ'' ဟု​ခေါ် လျှင်​အာ​ဗြ​ဟံ​က``အ​ကျွန်ုပ်​ရှိ​ပါ​၏​အ​ရှင်
    ဘု​ရား'' ဟု​ထူး​လေ​၏။
  cbi-NTPO: 'Bene entsai'' depuiñu, Dios uwain Abraham yanu ura'' keenguemuñuba mijanu
    tyatu, Abrahamnu ya'' mumunu pañu, pakatu: Enu entsanayu, timi.'
  bod-N: དོན་དེའི་རྗེས༌སུ། དཀོན་མཆོག་གིས་ཨབ་ར་ཧམ་ལ་བརྟག་པར་དགོངས་ཏེ་ཨབ་ར་ཧམ་ཞེས་ཁོའི་མིང་ནས་བོས་པ༌ན།
    ཁོ་ན༌རེ། ང་རང་འདི་རུ་ཡོད་ཅེས་ལན་བཏབ༌བོ།།
  wsk-wsk: Udagi Kaem Abraham ira arigam. Nu maonam, “Abraham,” mam. Se Abraham “Ani
    iweya,” mam.
  kkl-kkl: Olog wameka Allahri, “'Abraham neneko Na yubu ka'ebalul to?' aro mipnun,”
    sembaogti, “Abraham,” yobog. Yobogpa, “Nani, na wamna,” seog.
  sna-sna: Shure kwaizvozvo, Mwari akaedza Abhurahama. Akati kwaari, “Abhurahama!”
    Iye akati, “Ndiri pano hangu.”
  spa-BLM: 'Después de estas cosas, Dios probó a Abraham y le dijo: “¡Abraham!” Dijo:
    “Aquí estoy”.'
  beu-beu: Luung niang muse, Lahatala Ana Abraham aing soba, senge ateing hula, Abraham
    ana etatabit Lahatala Eamulung ee, niang. Lahatala Ana Abraham earut hula, “Abraham!”
    Angmuse Abraham ana madut hula, “Ya Nimang, Aaing ba neLahatala.”
  cac-cac: 'Ix lajvi yec'' jun tiempoal, ix ac''ji proval vin̈aj Abraham yuj Dios,
    ix avtaj vin̈, ix tac''vi vin̈ icha tic: —Ina vajec'' tic Mamin, xchi vin̈.'
  swh-ULB: Ikawa kwamba baada ya mambo hayo Mungu akampima Abraham. Akamwambia, “Abraham!”
    Abraham akasema, “Mimi hapa.”
  bel-bel: 'І было, пасьля гэтых падзей Бог спакушаў Абрагама і сказаў яму: Абрагаме!
    Ён сказаў: вось я.'
  wed-wed: Madeḡa maḡamaḡa i kwa ma muriai God Abraham ana tumaḡana i raudadani. God
    i riwa i pa, “Abraham!” Abraham i paribelei i pa, “Tau weka!”
  deu-ELBBK: 'Und es geschah nach diesen Dingen, dass Gott den Abraham versuchte;
    und er sprach zu ihm: Abraham! Und er sprach: Hier bin ich!'
  mbb-OT: Midlavey is nepipira he tuig ne neuma is timpu he migezaman si Abraham te
    Megbevayà. Migkeǥiyan sikandin te Megbevayà te, “Abraham!” Ne midtavak si Abraham
    te, “Hengkey!”
  msc-msc: 'Nba, waati wo taminni kɔ rɔ, Alla ka Iburahima kɔrɔbɔ. A ka a kili ko:
    «Iburahima.» Iburahima kan ko: «Naamun.»'
  mal-2015: 'അതിന്റെ ശേഷം ദൈവം അബ്രാഹാമിനെ പരീക്ഷിച്ചതു എങ്ങനെയെന്നാൽ: അബ്രാഹാമേ,
    എന്നു വിളിച്ചതിന്നു: ഞാൻ ഇതാ എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: Yoáca beꞌropʉ Õꞌacʉ̃ Abrahãrẽ “¿Diacjʉ̃ta yʉꞌʉre ẽjõpeomiti?” nígʉ̃, cʉ̃rẽ
    pisucʉ niwĩ. —¡Abrahã! nicʉ niwĩ. Cʉ̃ tojo pisucã tʉꞌogʉ, Abrahã, “Aꞌto niꞌi”,
    ni yʉꞌticʉ niwĩ.
  gup-gup: Kaluk rerrekah wanjh God birohrokmeng Abraham. Nungka bikayhmeng, yimeng,
    “Abraham!” Dja Abraham biwokmey, yimeng, “Kondah ngaye ngahdi, bekkahbekkan.”
  met-met: Bunging tela disup, baing Urana tuba Ebraham. Wagi mana ba, “Ebraham!”
    Haxuya ba, “Ngawau.”
  gvs-gvs: E Eberamo ikaaiyaka go, Yaubada inuwonúwana kana, ‘Moitamo Eberamo bei
    sopagu ikabikaone gea geya? Tuwo bei avakakone, agite.’ E idigo kana, ‘Eberamo!’
    ‘U, amegu’, Eberamoyana kaena.
  rmc-rmc: 'Pal varesavo časos o Del skušinelas le Abraham a phenďa leske: „Abraham!“
    „Kade som,“ odphenďa.'
  nlg-nlg: Mi murina keri, God te tabotaboa Abraham ta nina taluutuni mana taotaoni
    ge holoa, “Abraham!” Me bosa tughu gaia, “Inau iani!”
  dgr-DOGNT: Sìghaı̨waà hoòwo tł'axǫǫ̀ Abraham Nǫ̀htsı̨ yeèhdzà. “Abraham,” yèhdı
    yets'ǫ̀ gode. “Hęɂę, neèhkw'ǫ,” Abraham yèhdı.
  pes-OPV: 'و واقع شد بعد از این وقایع، که خداابراهیم را امتحان کرده، بدو گفت: «ای
    ابراهیم!» عرض کرد: «لبیک.»'
  ron-1924: 'Дупэ ачесте лукрурь, Думнезеу а пус ла ынчеркаре пе Авраам ши й-а зис:
    „Аврааме!” „Ятэ-мэ”, а рэспунс ел.'
  aui-aui: Raghani viya sikovi murine na God, Abraham yana wiitumaghana irubuni, ikwatuveni
    bo, Abraham! Na Abraham iwona bo, “Tagu mma.”
  ben-OBCV: কিছুকাল পর ঈশ্বর অব্রাহামকে পরীক্ষা করলেন। তিনি তাঁকে বললেন, “অব্রাহাম!”
    “আমি এখানে,” অব্রাহাম উত্তর দিলেন।
  lex-lex: 'Lera ida ne Orgahi Niwra Nat niohora memna Abraham pesiayni pede Nakot
    la Niwra: “Abraham ee!” Nwahla niwra: “Hya''a Matroma.”'
  rgu-rgu: Ta doo bea boeꞌ, te Manetualain teteni Abraham, fo nau mete nasudi ni namanene
    neuꞌ Manetualain, do taꞌa. Manetualain naloo ni nae, “Abraham!” Abraham nataa
    nae, “Ya, Manetualain!”
  som-som: Oo waxaa dhacay waxyaalahaas ka dib, in Ilaah tijaabiyey Ibraahim, oo uu
    ku yidhi, Ibraahimow. Isna wuxuu yidhi, Waa i kan.
  lat-VUC: 'Quæ postquam gesta sunt, tentavit Deus Abraham, et dixit ad eum: Abraham,
    Abraham. At ille respondit: Adsum.'
  aoi-aoi: Bi...ya kembirra eneja Neningikarrawara neni-labenumurra nakina Aburiyama-manja,
    kenumini-yarrkuwaraka-murrikba ena-langwa ayakwa. Biya kembirra n-ardanga nakina,
    “Aburiyama...yi!” Eneja neniyuwangkwa ni-yama, “Ningena...wu!”
  eng-ASVBT: And it came to pass after these things, that God did prove Abraham, and
    said unto him, Abraham; and he said, Here am I.
  mna-mna: 'Kaimer to Anutu itoombo Abaraam. Aigule ta na, iboobi. Iso: “Abaraam,
    Abaraam!” Abaraam ipekel kalŋaana ma iso: “Oi, nio ituŋ ti.”'
  ita-1885: 'DOPO queste cose, avvenne che Iddio provò Abrahamo, e gli disse: Abrahamo.
    Ed egli disse: Eccomi.'
  eng-LXXUP: And it came to pass after these things that God tempted Abraham, and
    said to him, Abraham, Abraham; and he said, Lo! I am here.
  eng-ULB: It came about after these things that God tested Abraham. He said to him,
    “Abraham!” Abraham said, “Here I am.”
  spa-VBL: 'Algún tiempo después, Dios puso a prueba a Abraham. Y lo llamó: “¡Abraham!”
    “Aquí estoy”, respondió Abraham.'
  fra-_FOB: 'Il arriva, après ces choses, que Dieu éprouva Abraham, et il lui dit:
    Abraham! et il répondit: Me voici.'
  mal-mal: 'അതിന്‍റെശേഷം ദൈവം അബ്രാഹാമിനെ പരിശോധിച്ചത് എങ്ങനെയെന്നാൽ: “അബ്രാഹാമേ,”
    എന്നു വിളിച്ചതിന്: “ഞാൻ ഇതാ” എന്ന് അവൻ പറഞ്ഞു.'
  lit-lit: 'Ir įvyko po tų dalykų, kad Dievas išmėgino Abraomą ir jam tarė: „Abraomai!“
    Ir jis tarė: „Aš čia!“'
  urd-GVR: Kuchh arse ke bād Allāh ne Ibrāhīm ko āzmāyā. Us ne us se kahā, “Ibrāhīm!”
    Us ne jawāb diyā, “Jī, maiṅ hāzir hūṅ.”
  suz-BL: मिनु नोले परमप्रभुमी “अब्राहामम आं कली टीबाक्‍म कों, मटीबाक्‍म” दे मिम्‍शा
    “अब्राहाम” दे ब्रेत्‍ता बाक्‍त। अब्राहाममी “गो एक बाक्‍ती” दे परमप्रभु कली मदा
    बाक्‍त। प्रस्‍थान १५:२५; प्रस्‍थान १६:४; प्रस्‍थान २०:२०; ब्‍यवस्‍था ८:२; ब्‍यवस्‍था
    १३:४; न्‍यायाधीस २:२२; हिब्रू ११:१७; याकूब १:१३
  ita-1927: 'Dopo queste cose, avvenne che Iddio provò Abrahamo, e gli disse: “Abrahamo!”
    Ed egli rispose: “Eccomi”.'
  ckb-ckb: 'لەدوای ماوەیەک خودا ئیبراهیمی تاقیکردەوە. پێی فەرموو: «ئیبراهیم!» ئەویش
    گوتی: «ئەوەتام.»'
  eng-BBE: Now after these things, God put Abraham to the test, and said to him, Abraham;
    and he said, Here am I.
  crx-NTPO: '''Et njan hukw''elh''az ''et ''uhooja, Yak''usda (Elohim), Abraham yoolhdzai
    ''ink''ez ''uyulhni, “Abraham!” ''Et Abraham ''utni, “Njan ''ust''en.”'
  kan-OKCV: ಕೆಲವು ಕಾಲದ ನಂತರ, ದೇವರು ಅಬ್ರಹಾಮನನ್ನು ಪರೀಕ್ಷಿಸುವುದಕ್ಕಾಗಿ ಅವನಿಗೆ, “ಅಬ್ರಹಾಮನೇ,”
    ಎಂದು ಕರೆದರು. ಅದಕ್ಕವನು, “ಇಗೋ, ಇಲ್ಲಿದ್ದೇನೆ,” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  bbb-bbb: Areme rade maza be Godi fu Eburame izege fu irinamo ijene biesiri gakiro
    vierafei. Ijadufuo Godi fu urina kume, Eburameno kumenoga fu una gue onukuana
    kumei, Na igifurekino kumei.
  tam-2017: 'இந்தக் காரியங்கள் நடந்தபின்பு, தேவன் ஆபிரகாமைச் சோதித்தார்; எப்படியென்றால்,
    அவர் அவனை நோக்கி: “ஆபிரகாமே” என்றார்; அவன்: “இதோ அடியேன்” என்றான்.'
  spa-RV-1909: 'Y ACONTECIÓ después de estas cosas, que tentó Dios á Abraham, y le
    dijo: Abraham. Y él respondió: Heme aquí.'
  ron-BTF: 'Şi s-a întâmplat după aceste lucruri, că Dumnezeu l-a încercat pe Avraam
    şi i-a spus: Avraam; iar el a spus: Iată-mă.'
  eng-WEBP: After these things, God tested Abraham, and said to him, “Abraham!” He
    said, “Here I am.”
  eng-FBV: Sometime later God tested Abraham. He called out to him, “Abraham!” “I'm
    here,” Abraham replied.
  nld-1939: 'Enige tijd later stelde God Abraham op de proef. Hij sprak tot hem: Abraham!
    Deze antwoordde: Hier ben ik.'
  nch-BL: 'Teipa panoc tonali huan Toteco Dios quiyejyeco Abraham para quiitas sinta
    nelía quineltoquilía. Huan Toteco Dios quiilhui: ―Abraham. Huan Abraham quinanquili:
    ―Quena, nica niitztoc.'
  tfr-NTPO: Öötong l̈u kop ara ga Abraham tjl̈ĩya woydë Sbörë, kol̈e jl̈õkoyore miyde
    wl̈o. Eni ga rokara, tjl̈ẽ ba kong ga «¡Abraham!» «¿L̇l̇ë?, Tjl̈apga» l̈e ba kong.
  vie-1934: 'Khi mọi việc kia đã xong, thì Đức Chúa Trời thử Aùp-ra-ham; Ngài phán
    rằng: Hỡi Aùp-ra-ham! Người thưa rằng: Có tôi đây.'
  hin-CV: कुछ समय के बाद, परमेश्वर ने अब्राहाम की परीक्षा ली. परमेश्वर ने उनसे कहा,
    “हे अब्राहाम!” उन्होंने उत्तर दिया, “हे प्रभु! मैं यहां हूं.”
  eng-OURB: After these things, God tested Abraham [Father of a multitude], and said
    to him, “Abraham [Father of a multitude]!” He said, “Here I am.”
  spa-BES: 'Después de estas cosas, Dios puso a prueba a Abraham, y le dijo: ¡Abraham!
    y él dijo: Heme aquí.'
  tdx-tdx: Añe irezay, le nitsohen’ Andria­nañahare t’i Avrahame, le nanoa’e ty hoe,
    O Avrahame! Itoan-draho, hoe re.
  vid-vid: Loupulute mhela udo hela, Nguluwi nakamjeza Abulahamu. Nguluwi nakamchema,
    “Abulahamu!” Na heye nakedichila, “Ena ndanguhulichiza.”
  pwg-pwg: Mara sago God inae Abraham kurina da ita rubui. Ikwatu, ivona bo, “Abraham!”
    Ma ivonapotei bo, “Taku weni.”
  eng-OKE: And it was after these things that the Lord tempted Abraham; and He said
    to him, Abraham! And he said, Behold, I am.
  tha-KJV: และต่อมาภายหลังเหตุ​การณ์​เหล่านี้ พระเจ้าทรงลองใจอับราฮัม และตรัสกั​บท​่านว่า
    “​อับราฮัม​” ท่านทูลว่า “​ดู​เถิด ข้าพระองค์​อยู่​ที่นี่ พระเจ้าข้า”
  por-BR-2018: 'E aconteceu, depois dessas coisas, que Deus provou Abraão, e disse-lhe:
    Abraão. E ele respondeu: Eis-me aqui.'
  bco-bco: A꞉ma꞉ fa꞉s amio꞉ Gode eyo꞉ Ablahamo꞉ da꞉fe ba꞉daki, emo꞉wo꞉ a꞉la꞉sio꞉,
    “Ablaham!” A꞉la꞉ho꞉idabiki Ablaham eyo꞉ a꞉ma꞉la꞉yo꞉ a꞉la꞉sio꞉, “O꞉ba, ne weko꞉”
  deu-ELO: 'Und es geschah nach diesen Dingen, daß Gott den Abraham versuchte; und
    er sprach zu ihm: Abraham! Und er sprach: Hier bin ich!'
  ktm-ktm: Idu omur yi ti Lapan ipe kihkelmene bilip tan Abraham. Ile pe Iy iyuw,
    “Abraham!” Abraham ihpa, “Homosa! Yu umwin kede.”
  caa-caa: 'Pues entonces conda numuy cora año Cawinquirar Dios cay ubꞌijnu que cꞌani
    uwira cobꞌa cꞌubꞌesiaj ayan tuaꞌ e Abraham, y jay axin oꞌbꞌian tut. Y tamar era
    upejca y che: —Abraham, che e Dios. Y e Abraham che: —Tara turen, che e Abraham.'
  eng-WYC-2018: And after that these things were done, God assayed Abraham, and said
    to him, Abraham! Abraham! He answered, I am present (or I am here).
  epo-epo: 'Post tiuj okazintaĵoj Dio provis Abrahamon, kaj diris al li: Abraham!
    Kaj tiu respondis: Jen mi estas.'
  uig-PIN: 'Bu ixlardin keyin xundaⱪ boldiki, Huda Ibraⱨimni sinap uningƣa: — Əy Ibraⱨim!
    dedi. U: mana mǝn! — dǝp jawab bǝrdi.'
  beo-beo: Eso enoga, Gode da A:ibalaha:me ea hou adoba:ma:ne, ema amane sia:i, “A:ibalaha:me!”
    A:ibalaha:me da bu adole i, “Na wea!”
  tpi-OTNT: Bihain God i traim Abraham. Em i singaut long em na i tok olsem, “Abraham.”
    Na Abraham i tok olsem, “Mi stap.”
  hau-SA: Bayan abubuwan nan suka faru, sai Allah ya gwada Ibrahim. Ya ce masa, “Ibrahim!”
    Ibrahim ya amsa ya ce, “Ga ni.”
  udu-udu: 'Dhali ki a’di warki’d ki mo jin pekin ma ris to gwansan mo tani Arumgimis
    nyo/ki’da Ibrahiim mo dhali o a’di gwo mo ki: Ibrahiim. Dhali a’di ki thoḵ a’di
    ’twa/ mo ki: Aha/ dina mmahan mo be.'
  uig-LAT: 'Bu ishlardin kéyin shundaq boldiki, Xuda Ibrahimni sinap uninggha: — Ey
    Ibrahim! dédi. U: mana men! — dep jawab berdi.'
  nde-nde: Emva kwesikhathi esithile uNkulunkulu walinga u-Abhrahama. Wathi kuye,
    “Abhrahama!” Waphendula wathi, “Ngilapha.”
  ton-ton: 'Pea hili ʻae ngaahi meʻa ni, naʻe hoko ʻae ʻahiʻahi mei he ʻOtua kia ʻEpalahame
    ʻo ne pehē, ʻEpalahame: pea pehē ʻe ia, “Vakai ko au eni.'
  ces-1613: 'Když pakty věci pominuly, zkusil Bůh Abrahama, a řekl k němu: Abrahame!
    Kterýžto odpověděl: Teď jsem.'
  eko-eko: 'Paata yoovira nyaakha, Nluku aamweeziye Eburahiima, khunkhuwela araka:
    “Eburahiima!” Ye khujipu: “Lapeekha!”'
  nss-nss: Hayou masahayeh ihipwen, Ngindrai pakihinonou lohonga Apraham. Pwen pe
    Ngindrai iyoh iya kili yiy ipa, “Apraham.” Pe Apraham isomwi yiy ipa, “Apwai.
    Yo urupo.”
  eng-WMB: After these things, God tested Abraham, and said to him, “Abraham!” He
    said, “Here I am.”
  tam-TCV: சிறிது காலத்தின்பின் இறைவன், ஆபிரகாமைச் சோதித்தார். அவர், “ஆபிரகாமே!” என்று
    அவனைக் கூப்பிட்டார். அதற்கு அவன், “இதோ இருக்கிறேன்” என்றான்.
  ceb-ULB: Miabot ang panahon human niining mga butanga nga gisulayan sa Dios si Abraham.
    Miingon siya kaniya, “Abraham!” Mitubag si Abraham, “Ania ako”.
  mkn-mkn: Sonde lama lai, ju Tuhan uji sang Abraham, ko mau lia dia dengar sang Tuhan,
    ko sonde. Ais Tuhan pange sang dia bilang, “Abraham!” Ju dia manyao bilang, “Ia,
    Tuhan.”
  pol-UBG: 'Po tych wydarzeniach Bóg wystawił Abrahama na próbę i powiedział do niego:
    Abrahamie! A on odpowiedział: Oto jestem.'
  agr-agr: 'Kuashat tsawan asa, Apajuí Abrahaman niiyai kajinas anentaimak dekaskeapi
    tabaujin dekapsatatus niina daajin adaitus untsukui. Tusa untsuam nii ayaak: “Juwi
    pujajai”, tiuwai.'
  kyc-kyc: Enakana dokopa Anatumi Aporakame makande mende pyuo leya. Dokopa Aporakameme,
    Namba dae karo, leya.
  urd-GVU: کچھ عرصے کے بعد اللہ نے ابراہیم کو آزمایا۔ اُس نے اُس سے کہا، ”ابراہیم!“
    اُس نے جواب دیا، ”جی، مَیں حاضر ہوں۔“
  deu-1912: 'Nach diesen Geschichten versuchte Gott Abraham und sprach zu ihm: Abraham!
    Und er antwortete: Hier bin ich.'
  ntj-ntj: Nyangka Mama Kuurrtu kulirnu, “Yayipuramalu-munta-tju wangka wangarnarralu
    kulilku palyalku?” Palunyalu tjapirnu, “Yayipurama!” Nyangka-lu watjarnu, “Yuwa
    Puurr, kulira-rnanta.”
  row-row: Nda dooꞌ sa ma, Lamatualain sobꞌa Abraham, nae mete ana rena Eni, do hokoꞌ.
    De Lamatualain noꞌe e nae, “Abraham!” Abraham nataa nae, “Ia, Lamatualain.”
  kan-2017: ಈ ಸಂಗತಿಗಳು ಆದ ಮೇಲೆ ದೇವರು ಅಬ್ರಹಾಮನನ್ನು ಪರೀಕ್ಷಿಸಿದನು.
  ena-ena: Mu tɨbɨ Asɨ agaŋ Ebɨlam dɨ hɨji vɨdɨvɨdɨŋ agadɨ igɨben aba nudɨ abami.
    Ebɨlam uami. Lɨci Ebɨlam agaŋ abami. Viaŋ nan hɨnidin uami.
  tgo-tgo: Theghathegha umboviye e ghereiye Loi i mandoya Eibraham. I dagewe iŋa,
    “Eibraham!” Eibraham i gonjoghawe iŋa, “Mbe ghinoke.”
  yap-yap: Me munmun me sikengnag Got Abraham; i ga’ar, “Abraham!” Me fulweg Abraham
    ni ga’ar, “Gu be motoyil ngom.”
  tet-tet: La kleur falik, Maromak koko Abraham neon atu natene Abraham rona baa Nia
    ka lale. Maromak bolu naꞌak, “Abraham!” Abraham moos nataa naꞌak, “Heꞌe, Naꞌi
    Maromak!”
  hlt-MCSB: Hekah olka a om phoeiah Pathen loh Abraham te a noemcai tih, “Abraham,”
    a ti nah hatah “Kai ni he ue,” a ti nah.
  mdy-ETH: ዬያ ቢያ ባኮኮ ጊንፃ ፆኦሲ ዓብራሃሜ ዒዛም ዓይሢንታቶዋ ዓይሢንቱዋቴያ ዛጌኔ፤ ዛጎሮ ጋዓዖ «ዓብራሃሜ!» ጌዒ ዔኤላዛ
    ዓብራሃሜ «ዮ» ጌዒ ዬሄኔ።
  kew-kew: 'Yapi medaloma popena loa, Gote-me Abraham kotisa. Gote-me nipu-para lalo:
    Abraham! Abraham-me lalo: Ni go ayoda.'
  twi-ASANTE: Yeinom nyinaa akyiri, Onyankopɔn sɔɔ Abraham hwɛeɛ. Ɔfrɛɛ Abraham sɛ,
    “Abraham!” Abraham buaa sɛ, “Me nie!”
  mwc-mwc: Nikosi murisi yai God Abraham i rurubai, ba kurina i wona, “Abraham!” Ba
    i kaobeyei i wona, “Awaika yauku nina a bitainabaenega.”
  bhl-bhl: 'Deiw mak ding mak, Sunbin-Got e Abalakam em fein ibolow beelo atemomin
    kelewse kasike, e Abalakam elo gaaleweko, bokolewomele: “Abalakam kutaka!”, dangei,
    e yan weng bokolewomele: “Nesik bi kale eli!”, dangse kale.'
  con-NTPO: 'Omboe Chigaja Abraham tise''ve in''jan''chove atesuye in''jamba mandacan.
    Tsa''caen in''jamba tise inisei''ccu tisema ttu''sesi Abrahamjan su: —Vani gi
    can''jen.'
  eng-WEBU: After these things, God tested Abraham, and said to him, “Abraham!” He
    said, “Here I am.”
  bnp-bnp: Muri na parava ranga i polo, a Vure i ngaru ni tonia e Abraham. Lakea i
    galea, “Abraham!” E Abraham i longo, i ta maea, “Iau ieni.”
  wal-wal: Hegaappe simmin, Xoossai Abrahaama paacciis; i a, “Abrahaamaa” yaagidi
    xeesiis. Xeesin i, “Yee” yaagidi koyiis.
  mgh-mgh: 'Unavinre ukati vakani, Nluku ahonlawiha Aparahamu, amwiirelaka: Aparahamu.
    Uyo ahaakhula: Phi mi va.'
  acu-NT: 'Nukap arus Yus Abrahaman ¿Nekasash wina umirta? tusa nekapsatas untsuak:
    —¿Abrahama, pujamek? —timiayi. Tu iniam Abraham ayaak: —Ja ai, juni pujajai, —timiayi.'
  spa-PDDPT: 'Después de esto aconteció que ʼElohim probó a Abraham, y le dijo: ¡Abraham!
    Él respondió: Aquí estoy.'
  gun-gun: 'Ha''e va''e rire Nhanderuete oeko a''ã Abraão. Ha''e vy — Abraão — he''i
    ixupe. Ombovai: — Apy ma aĩ.'
  agu-BL: 'Itzun bantz yi nsken wi''t bnix e''chk takle''ne''j nintzun oc Ryos tan
    pile''n Abraham tan tilol yi ko bintzi nin k''uklij c''u''l i''. Jilone''n tzaj
    tzun Ryos tetz Abraham. Itzun taltz: —¡Abraham! ¡Abraham! —¿Mbi'' Ta''?'
  eng-PEV: A long time later, God tested Abraham. God wanted to see if Abraham trusted
    him properly, and if Abraham would do anything God told him to do. God called
    out, “Abraham.” And Abraham said, “Yes, God, I am listening to you.”
  ilo-ULB: Napasamak a kalpasan dagitoy a banbanag ket pinadas ti Dios ni Abraham.
    Kinunana kenkuana, “Abraham!” Kinuna ni Abraham, “Adtoyak.”
  kpg-kpg: Nomuli mai, gei God ga hagamada a Abraham, gaa gahi a mee, “Abraham!” Gei
    Abraham ga helekai, “Deenei au!”
  uig-ARA: 'بۇ ئىشلاردىن كېيىن شۇنداق بولدىكى، خۇدا ئىبراھىمنى سىناپ ئۇنىڭغا: ــ ئەي
    ئىبراھىم! دېدى. ئۇ: مانا مەن! ــ دەپ جاۋاب بەردى.'
  bsp-bsp: 'Ntɛ mes mmɛ meŋcepər mɔ, kɔ Kanu kəmbocər Abraham dɔpɔ, kɔ kəwe kɔ: «Abraham!»
    K''owosɛnɛ ki: «In'' ɛwɛ!»'
  bps-bps: Midul i duh, midul i butang, na tnandak Dwata Abraham. Taman, satu duh
    tlo Dwata Abraham, manan, “E, Abraham.” Na tmimel Abraham, manan, “Hae Amu, gani
    agu.”
  mbs-mbs: Pegkenamay-namay, migtandà se Timanem te pegsalig i Abraham diyà kandin.
    Timawal se Timanem, “E Abraham.” Timaba si Abraham, “Seini a.”
  tof-tof: 'Ngibürr tonarr kakóm, God Eibrra-amón apókórr: Wa ngisilianórr wagó, “Eibrra-am!”
    Eibrra-am bóktan yalkomólórr wagó, “Ka inamüla!”'
  sus-sus: Na fe dangi xanbi, Ala naxa Iburahima mato. A naxa a xili, «Iburahima.»
    Iburahima naxa a ratin, «N tan nan ya.»
  pon-2006: Kedekedeo, Koht ahpw ketin song Eipraam; e mahsanihong, “Eipraam!” A Eipraam
    sapeng, patohwan, “Iet ngehi, Maing!”
  jae-jae: Gêŋ samob tonaŋ su acgom, go Anôtô kêsaê Abraham ma awa gêjac eŋ gebe “Abraham.”
    Ma eŋ kêsôm gebe “Aê tec gamoa.”
  ksd-ksd: 'Ma ba i ga par go ra lavur magit, God i ga valar Abaraam ma i ga biti
    tana: Abaraam! Ma i ga biti: Iau go kari.'
  tur-YTC: Bu şeylerden sonra Tanrı Avraham’ı denedi ve ona, “Avraham!” dedi. O, “İşte
    buradayım” dedi.
  bel-N: 'I сталася пасьля гэтых падзеяў, і Бог выспрабоўваў Абрагама, і сказаў яму:
    “Абрагаме!” I ён сказаў: “Вось я!”'
  grc-BRENT: Καὶ ἐγένετο μετὰ τὰ ῥήματα ταῦτα ὁ Θεὸς ἐπείρασε τὸν Ἁβραὰμ, καὶ εἶπεν
    αὐτῷ, Ἁβραὰμ, Ἁβραάμ· καὶ εἶπεν, ἰδοὺ ἐγώ.
  ind-AYT: Sesudah berbagai peristiwa itu, Allah menguji Abraham dan berkata kepadanya,
    “Abraham!” Abraham menjawab, “Ini aku!”
  lid-lid: Udu hamon ta aliy badeh Kindrei none Abraham. Eme iy tiye i tan, “Abraham!”
    Eme Abraham anya eh, “Jo kada-ah.”
  eng-NNA: After a long time God tested Abraham. He said to him, “Abraham!” “Yes?”
  nya-nya: Nthawi ina zitatha izi, Mulungu anamuyesa Abrahamu. Iye anati, “Abrahamu!”
    Ndipo iye anayankha kuti, “Ee Ambuye.”
  hrv-hrv: 'Poslije tih događaja Bog stavi Abrahama na kušnju. Zovnu ga: “Abrahame!”
    On odgovori: “Evo me!”'
  mps-mps: Nosali Godigo Abraham usu sali. Agai Abraham agabolo i olama, te tiwai
    po wai, “Abraham o!” Tama Abrahamgo te po wai, “Ena e bidibao.”
  llg-llg: Taa dook bali, boe ma Manetualain uku-sudi Abraham, fo sangga nita ndia
    namanene neu Lamatuak, do taa. Boe ma, Manetualain noken nae, “Abraham!” Ana nataa,
    nae, “O, Manetualain.”
  tpi-tpi: Bihain God i traim Abraham. Em i singaut long em na i tok olsem, “Abraham.”
    Na Abraham i tok olsem, “Mi stap.”
  dan-1931: 'Efter disse Begivenheder satte Gud Abraham på Prøve og sagde til ham:
    “Abraham!” Han svarede: “Se, her er jeg!”'
  vie-OVCB: 'Sau đó, Đức Chúa Trời thử nghiệm Áp-ra-ham. Đức Chúa Trời gọi: “Áp-ra-ham!”
    Người thưa: “Có con đây.”'
  lbk-lbk: Awni pay ya tinpeng Apo Dios si Abraham. “Abraham!” kinwanina. “Wen, naay
    ak,” insongfat Abraham.
  guj-2017: ત્યાર બાદ ઈશ્વરે ઇબ્રાહિમની આધીનતાની કસોટી કરી. તેમણે તેને કહ્યું, “ઇબ્રાહિમ!”
    ઇબ્રાહિમે કહ્યું, “હું આ રહ્યો.”
  byr-byr: Dɨvidaaꞌnyɨ Gotɨyai daka “Evɨraamɨ gara yadelaka?” wɨdaꞌ “Aazakɨmɨna yɨlaaya
    naanga yadɨnyaigɨnyɨra. Gamɨnyɨ Moraaya kwaakevɨna dɨmakwodeigɨnyɨra. Mugunya
    savɨ Aazakɨmɨ dɨkevɨ dɨmariraꞌdelyɨra. ‘Gotɨyarɨna wɨjaavɨdeinyɨ,’ dɨthadeigɨnyɨra.”
    Miꞌna kudaꞌ yɨrɨkeꞌ kavuraꞌ Evɨraamɨ jɨlɨkyaawarya dogiyavɨ dɨkɨraya yɨlakɨna
    kyaꞌ Aazakɨjɨ wawɨnya wɨdaayadisaraalyɨ gamɨjɨ wɨna. Kaanya kuna yadaaꞌnyɨ sawɨta
    pɨryaai kajɨnnaꞌ Moraayana kwaaka yɨꞌmavaawɨna yeꞌ. Yɨꞌmavaawɨna kyeꞌ Evɨraamɨ
    wawɨnya wɨdaayadisaraarɨ wɨdɨna “Dava jemwaalyɨla! Nɨmɨjɨ kaimɨraayalyɨ sainaai
    mugunyavɨna yɨlaawaka! Gotɨyarɨna wɨdakadera. Miꞌna wɨdakwoihɨri naarɨmɨ yagalaawakadera.”
    Sara wɨdɨna yaka Evɨraamɨ kwaariꞌmatasɨ dɨkesɨ yengwɨtavamakuna yaꞌ. Aazakɨ dɨkɨraya
    makuna yaꞌ. Kaanna yɨlaawɨna yadaakɨri Aazakɨ Evɨraamɨmɨ wɨdaꞌ “Nɨmwai, jɨlɨkyaawarya
    Gotɨyarɨne wɨjaavakadei gavanako?” Kudaꞌ Evɨraamɨ wɨdaꞌ “Nyɨbwaalɨꞌ, Gotɨyai jɨlɨkyaawaryarɨ
    nehɨzaavadelyɨra.” Sabanna yɨlyɨꞌmavaawɨna kyagi Evɨraamɨ simɨnyeꞌ lɨvalaabaka
    dɨke yabɨlɨngaka Aazakɨmɨ wɨla marapwɨyɨna yaka dɨka yabɨlɨngakevɨ aꞌbadaaꞌnyɨ
    yɨlamaarakɨna yaka kwaariꞌmata maarɨna yaka dɨna “Nɨmɨ daakwɨma kwaariꞌmata dasɨ!”
    Kadaꞌ Gotɨyare ejelɨyai jaka wɨdaꞌ “Jɨwaalɨvɨ maramakɨnnera! ‘Dahaaꞌ Evɨraamɨ
    nɨmɨrebwi yadelyɨra,’ daka Gotɨyai gɨmɨnyɨna yawɨꞌmwaꞌ.” Miꞌna wɨdɨna kyaꞌ Evɨraamɨ
    tɨnna dara wanganakeꞌ “Jɨlɨkyaawaryarɨ yɨsɨkɨ gɨlaꞌmwannaꞌna yɨwakeꞌ daaka!” Gawaalɨvɨ
    wɨlyaꞌ yaarɨna yaka gɨlaꞌmwannaꞌdɨꞌnyɨyai maarɨna yaka tamɨna yaka simɨnyevɨ yɨlamarakɨna
    yaka dɨka yɨraꞌna yaka Gotɨyarɨ wina yaꞌ. Evɨraamɨ yɨleyagaala wɨdaꞌ “Dava Gotɨyai
    nejaavaderyaba.” Nabaai Gotɨyai Evɨraamɨmɨ jaka wɨdaꞌ “Nɨnnya yayaꞌna gɨthɨvanɨgeꞌ
    ‘Nyɨbwaalɨꞌ Aazakɨmɨ Gotɨyarɨna wɨjaavɨma!’ dɨwaanyaꞌna gɨmɨre kaimɨraayara sɨlɨngaamɨnya
    yuyabɨsara kwala naanga naanga yɨrɨpɨꞌderera. Yɨ kumɨ sara kunnya y’ kamaangeraavɨ
    maremwaaibɨꞌderera. Yɨ kumɨnyɨna nɨmɨ aꞌmwe kwaakevakɨ mwaalyaraavɨne tewaanna
    yɨderera,” wɨdaꞌ Gotɨyai. Miꞌna kudaꞌ Evɨraamɨjɨ Aazakɨjɨ walaabɨna kyagi Evɨraamɨmɨre
    wawɨnya yadisaraalyɨ ayawɨ Bɨyazivana bɨna yeꞌ.
  awx-awx: Berseba yiwixawängän Anätutä Abrahamde bänip yake kakut. “Abraham,” yawän,
    Abrahamdä “We!” yang inikut.
  pon-2006A: Kedekedeo, Koht ahpw ketin song Eipraam; e mahsanihong, “Eipraam!” A
    Eipraam sapeng, patohwan, “Iet ngehi, Maing!”
  por-BRBSL: 'Depois destas coisas, Deus testou Abraão, e lhe disse: “Abraão!”. Ele
    disse: “Aqui estou eu”.'
  aly-aly: Abraham renh Akngeyel arrkernek, nthekwern irrem ran wenh. Arraty renh
    arrkernek Akngeyel, ikwer-angkwarr anetyek apek. Akngeyan ikwer arlkek, “Abraham-ay!”
    “Ilekekay!” ran angkek.
  cth-cth: Hathnukkhu hoi Cathut ni Abraham a tanouk teh Abraham telah a kaw. Ahni
    ni hi ka o telah atipouh.
  twi-twi: Nna bi akyi no, Onyankopɔn sɔɔ Abraham hwɛe. Ɔfrɛɛ Abraham se, “Abraham!”
    Abraham buae se, “Me ni!”
  hlt-hlt: Hekah olka a om phoeiah Pathen loh Abraham te a noemcai tih, “Abraham,”
    a ti nah hatah “Kai ni he ue,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie nní nyóó yɑ́ɑ́kɛ́ Abɑrɑhɑmmu kɛ dɔ̀: Abɑrɑhɑmmu! Kòò dɔ̀: Ntɛ
    mí.'
  msy-2020: Egha gɨn dughiar mam God Abrahamɨn nɨghnɨzir gavgavim gɨfoghasa a guizbangɨra
    gavgaviz, ti puvatɨ? Kamaghɨn an an dɨa ghaze, “Abraham!” Ezɨ Abraham ghaze, “Kɨ
    kati.”
  txq-txq: Ta dook ka boe ma Manetualain fora sudik Abraham dalen, fo nau nita ana
    namanene neu Manetualain, do taa. Boe ma Manetualain nanggoun nae, “Abraham!”
    De naselu nae, “Ia, Manetualain.”
  aaz-aaz: Neot es ate, Uisneno nsuuꞌ naiꞌ Abraham, he nahiin nak in natniin Ee, aiꞌ
    kaah. Rarit In nhaamn ee mnak, “Abraham!” Onaim in nataah am nak, “Au es ia, tua.”
  azb-azb: Bir müddət sonra Allah İbrahimi sınağa çəkdi. O «Ey İbrahim!» deyə çağırdı.
    İbrahim «Buradayam!» dedi.
  eng-DBY: And it came to pass after these things, that God tried Abraham, and said
    to him, Abraham! and he said, Here am I.
  hin-2017: इन बातों के पश्चात् ऐसा हुआ कि परमेश्वर ने, अब्राहम से यह कहकर उसकी परीक्षा
    की, “हे अब्राहम!” उसने कहा, “देख, मैं यहाँ हूँ।” (इब्रा. 11:17)
  wol-KYG: 'Gannaaw loolu am na bés Yàlla di nattu Ibraayma ne ko: «Ibraayma!» Mu
    ne ko: «Naam.»'
  swp-swp: Ina ginauri ta muridi eai Eaubada lauita i mosei Aberahama arinai, i ribalau
    arinai ie ene, “Aberahama e!” I riba heuio i ene, “Eau ede ina.”
  bjr-bjr: Mariiufanoo Anutufa Abaraqaammana amanammasee qafaanee qimasee innaarunaindari
    aaramasee qinau. Oo Abaraqaama qufanoo Abaraqaammafa qinau qinee maaqoo maridaqa.
    Miqi qufanoo Anutufa qimaminau.
  eng-YLT: And it cometh to pass after these things that God hath tried Abraham, and
    saith unto him, 'Abraham;' and he saith, 'Here [am] I.'
  kne-kne: Idi inmey di pigay tawen, kanan Diyos en padasenas Abraham. Isonga inayaganas
    sisya ay nangwani, “Ay Abraham.” “Ay way ibagam, Apo?” kanana ay sinombat.
  wat-wat: Muniyai Guyau i anuvanuviya Ebenaamu yana vitumaḡana. I iyaviya i bwaduwa,
    “Ebenaamu!” Eketa i vinowana i bwaduwa, “O, iyau weka.”
  heg-NTPO: Nesang isi lo kon, Ama Lamtua sukat naan Abraham, le un hii-ming se Ama
    Lamtua tam lo ka. Ama Lamtua haman un noan, “Abraham!” Kon un siut noan, “Iya
    Lamtua.”
  ptu-ptu: 'Lessu'' asanni ia too, iya napangngitaim Puang Allataala kamanuhusanna
    Abraham. Ma''kada Puang Allataala naua: “O Abraham!” Natimba'' naua: “Indeä''
    Debata.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ Skëköl tö Abraham ma''wé̱ tö moki̱ ie'' tö idalöieta̱''.
    Ie'' chakéitö: —A Abraham. Abraham tö iiu̱té: —¿Ì?'
  kwf-kwf: ꞋIu, Ꞌi buri Ꞌana kaidaꞋi neꞋe, God nia ka ilitoꞋona na fitoꞋonga sa Abraham,
    nia ka fata Ꞌuri fuana, “Abraham kwa!” Sa Abraham ka olisia ka Ꞌuri, “ꞋIu, nauꞋa
    niniꞋa.”
  eng-WYC-2017: And after that these things were done, God assayed Abraham, and said
    to him, Abraham! Abraham! He answered, I am present.
  eng-WMBB: After these things, God tested Abraham, and said to him, “Abraham!” He
    said, “Here I am.”
  spp-spp: 'Ɲyɛ ɲcyii karigii puni kàntugo, Kile à *Ibirayima kàanmucya mà wíi. Pyiŋkanni
    na u à u kàanmucya ke, lire li nde. Canŋka Kile à u yyere: «Ibirayima!» ka u u
    jwo: «Yo! Mii u ŋge.»'
  aey-aey: Aria hibna saen osona Anut uqa Ebraham temdon. Uqa madon, “Ebraham!” don.
    Odocob Ebraham uqa jejeg hewi madon, “Ija i hen,” don.
  urd-GVH: कुछ अरसे के बाद अल्लाह ने इब्राहीम को आज़माया। उसने उससे कहा, “इब्राहीम!”
    उसने जवाब दिया, “जी, मैं हाज़िर हूँ।”
  rug-rug: 'Meke sipu ele hola saripu gua hire, si podekia Tamasa se Ebarahami; meke
    tiokia Sa si asa, “Ebarahami!” Meke olaṉa se Ebarahami: “Hiera si rau!” gua si
    asa.'
  gaz-gaz: Yeroo muraasa booddee Waaqni Abrahaamin qore. Innis, “Abrahaam!” jedhee
    isa waame. Abrahaamis, “Kunoo asan jira” jedhee deebise.
  fra-LSG: 'Après ces choses, Dieu mit Abraham à l’épreuve, et lui dit: Abraham! Et
    il répondit: Me voici!'
  gnn-gnn: Ga ŋulinyaramirriyunydja ŋayi yukurrana Yipurayim nhinana wäŋaŋura Bilitjiya
    yäkuŋura; nhinananydja ŋayi yukurrana‐a‐a märr‐weyinnha, ŋula nhämunha'na dhuŋgarra,
    bala ŋayinydja ŋanya Godthunydja gatjarr'yurrunana, yana maḻŋ'maranharawu nhanŋu
    Yipurayimgu, yolnha ŋayi yukurra märryu‐ḏapmarama ŋurruŋu, Godnha, mak ŋanya nhanŋuway
    gäthu'mirriŋunha Yitjaknha. Ga bitjarrana ŋayi ŋunhi ŋanya waŋana gatjarr'yurrunanydja
    gam'. Waŋganymirri ŋayi yäku‐ḻakaraŋala ŋanya Godthu, wäthurruna “Yipurayim,”
    bitjarra. “Gay, dhuwala ŋarra Garray,” bitjarra ŋayi Yipurayimdja.
  yal-yal: Na feene dangu xanbini, Ala yi Iburahima kɛɲaan fɛsɛfɛsɛ. A yi a xili,
    a naxa, “Iburahima.” Iburahima yi a ratin, a naxa, “N tan ni i ra.”
  gum-gum: 'Inchen kan maya yanagøsrøn puraiben, Tiusbe Abrahamwane nui isubigwan
    Tiusweinug tøga pasraibe maig køtashchab ashchab marøbig køn. Incha Abrahamwan
    trenchibig køn: —Abraham— cha. Inchen nøbe: —Yu pasrar— chiben,'
  iou-iou: It yäpmäŋ kuŋtäŋgän Anututä Abraham iwet yabäŋkuk; Abraham! Yäwänä yäŋkuk;
    Ei! Näk ŋo yäk.
  haw-1868: 'MAHOPE mai o ia mau mea, hoao mai la ke Akua ia Aberahama, i mai la ia
    ia, E Aberahama: i aku la kela, Eia no wau.'
  arb-NAV: 'وَبَعْدَ هَذَا امْتَحَنَ اللهُ إِبْرَاهِيمَ، فَنَادَاهُ: «يَا إِبْرَاهِيمُ»
    فَأَجَابَهُ: «لَبَّيْكَ».'
  adz-adz: Udzuf fain ifa sib raiyi, da Anutu yintsaꞌ Abraham nanggan muarutsan i
    tsanganda bida arangan atangꞌa warangꞌ i Arangan ma imaꞌ. Da inuꞌ arangan ibiani,
    “Abraham!” Da Abraham itaga ruan da ini binaꞌ, “Dzi rumpai.”
  ewe-ewe: Le ɣeyiɣi aɖe megbe la, Mawu do Abraham kpɔ. Eyɔe be, “Abraham!” Etɔ nɛ
    be, “Nyee nye esi.”
  eng-LEE: And it came to pass after these things, that God did tempt Abraham, and
    he said unto him, Abraham, and he said, Behold, here am I.
  dji-dji: Rirringir bamanngir nyani Goddji manyangiṉi Abrayamnyi miri nyimkiṉing
    djakiy. Nyani inga witjili, “Abrayam guwa!” “Nyimay? Ngarri butjir inydjirr gum
    kirimban,” nyani bindjini Abrayam.
  gvn-gvn: Wawu yinyamun Godungku Abraham baban, binalmanka, nyulu wanjarrmal nyunguwunbu
    kangkalanda. Godungku Abrahamanda yalaman, “Yundu Isaacanka wawu jirray bajaku.
    Nyungunin wundi bubungu Moriah. Wuburrbu yinyaymba yundu nyungunin ngaykundu daya,
    nyungunin bayanga wayju, yala yundu minya ngaykundu dajinya.”
  nna-nna: Punjaja Abraham yakurr marna Ngarrkalu. Karra marnalu, “Abraham-kayi.”
    “Yu?”
  asm-FB: এইবোৰ ঘটনাৰ পাছত ঈশ্বৰে অব্ৰাহামক পৰীক্ষা কৰিলে। ঈশ্বৰে তেওঁক “অব্ৰাহাম!”
    বুলি মতাত অব্রাহামে ক’লে, “এইয়া, মই আছোঁ।”
  sus-A: نَ قٍ دَنفِ شَنبِ، عَلَ نَشَ عِبُرَهِمَ مَتٌ. عَ نَشَ عَ شِلِ، «عِبُرَهِمَ.»
    عِبُرَهِمَ نَشَ عَ رَتِن، «ﭑ تَن نَن يَ.»
  fra-SBL: 'Après ces choses, Dieu mit Abraham à l''épreuve, et lui dit : « Abraham ! »
    Il a dit : « Je suis là. »'
  hbo-hbo: וַיְהִ֗י אַחַר֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה וְהָ֣אֱלֹהִ֔ים נִסָּ֖ה אֶת־אַבְרָהָ֑ם
    וַיֹּ֣אמֶר אֵלָ֔יו אַבְרָהָ֖ם וַיֹּ֥אמֶר הִנֵּֽנִי׃
  shp-NTPO: 'Jain moa jawetio basi iketian, akonkin ikonhai onannoxon, Abraham Diossen
    tanaa iki. Jawen janen kenaketian, jan aká iki: —Eara neno iki —akin.'
  eng-WYCLIFFE: And aftir that these thingis weren don, God assaiede Abraham, and
    seide to hym, Abraham! Abraham! He answerde, Y am present.
  piu-2006: Palunyatjanu Yipuramanya yarrkantjakitjangku yaḻṯingu, Katutjalu. “Yipurama.”
    Kulira Yipuramalu watjaṉu, “Ngaatjaṉa ngaranyi.” Katutjalu piyuku watjaṉu, “Ngayuluṉa
    kuliṉi, nyuntu katjaku Yatjikaku puntura yunytjurringanyi. Katja palunya yaḻṯirra
    kati! Manta Murayalakutupula yarra! Nyupali yananyingka puḻiṉantapula nintilku,
    murrpu. Puḻi palula kaḻparra katja nyuntupa mirri puwa!, kunaṯinpa ngayunya yungkukitjangku.”
    Mungawinki pakara Yipuramalu waru kurrkalpa tjuṯa mantjiṉu karrpira yuṯitjunu
    tuungkiyingka. Yatjikanya waarrkana kutjarraṯarra pulanya yaḻṯingu. Yaḻṯirra tjananya
    katingu. Tjiṉṯu maṉkurrpa yankula Yipuramalulpi nyangu waṉma, ngurra palunya ngaranytjala.
    Waarrkana kutjarra pulanya watjalkatingu, “Tuungkiyipula kanyila ngaanguru!, nyarrakutulitju
    yananyingka, Katutjangka wangkakitja. Wangkarralitju maḻaku ngalya yanku.”
  pjt-pjt: Ka ngula Godalu Aipuṟamanya arkantjikitjangku aḻṯingu, “Aipuṟama!” Ka wangkangu,
    “Uwa! Nyangatjaṉa nyinanyi!”
  cwe-cwe: Viyafosile yayo Mulungu kamgeza Bulahimu. Kamulongela, “Bulahimu!” Nayo
    Bulahimu kamwidika, “Nabaha!”
  bgs-bgs: Na, duwán álló na igkinnaman ka Manama tô kapamaké i Abraham kandin. Igtawar
    tô Manama, na mà din, “Abraham!” Igtaba si Abraham, na mà din, “Óó. Kannunna.”
  kik-kik: Thuutha wa maũndũ macio-rĩ, Ngai nĩageririe Iburahĩmu. Ngai akĩmwĩta atĩrĩ,
    “Iburahĩmu!” Nake agĩcookia atĩrĩ, “Niĩ ũyũ haha.”
  ksr-ksr: Iwoi ii kolooro kambaŋ tosia tegoro Anutunoŋ Aabraham aŋgotete meŋ muro.
    Qata “Aabraham!” qaro iinoŋ “Nii koi nanjeŋ,” jeŋ meleeno.
  omb-omb: Lo tagugi, he ribi tea, Huqe mo vai lehi na ladohogo noi Ebraham. Mo ware
    himei lawea move, “Ebraham.” Me i Ebraham mo duvi lawea move, “Neu nge.”
  fra-NCL: 'Après cela, Dieu mit Abraham à l’épreuve et lui dit : « Abraham ! » Il
    répondit : « Me voici. »'
  cek-AK: To tiah hmuen oh pacoengah, Sithaw mah Abraham to tanoek, anih khaeah, Abraham
    tiah kawk; to naah anih mah, Khenah, hae ah ka oh, tiah a naa.
  xla-xla: Alila opi alotle Godtapo A꞉iblahamta mikadepe dle natilowedeme ya꞉ sisilamaiyo.
    Epalati asiyama A꞉iblahamta epo atlaiyo, “Na꞉ ipo,” diyo.
  cuk-cuk: 'Undar birgamar nasadgine, Bab-Dummad Abraham-wilub-dakesokalid, bule egi
    nue bensurdibeye. Bab-Dummad nugba Abrahamʼse gornonikid: —¡Abraham! Abraham Bab-Dummad-abin
    sogded: —Na, degite, an be-itomai.'
  uig-CYR: 'Бу ишлардин кейин шундақ болдики, Худа Ибраһимни синап униңға: — Әй Ибраһим!
    деди. У: мана мән! — дәп җавап бәрди.'
  pma-pma: Avong muli, Ahi vit vasak vis Ebraham. Sakini vise vit, “!Ebraham!” Ka
    Ebraham vit, “!O-o, inau li ke!”
  tel-2017: ఈ సంగతులన్నీ జరిగిన తరువాత దేవుడు అబ్రాహామును పరీక్షించాడు. ఆయన “అబ్రాహామూ”
    అని పిలిచినప్పుడు అతడు “చిత్తం ప్రభూ” అన్నాడు.
  hat-BSA: 'Alò, li te vin pase apre bagay sa yo, ke Bondye te fè Abraham pase yon
    eprèv. Li te di li: “Abraham!” Epi li te reponn: “Men mwen”.'
  bxh-bxh: Muli yai, habahim, Yaubada Abelaham ya lauꞌita. Ya libalau lebena, iyen
    Abelaham! Na Yaubada alinana Abelaham ya bui, iye, Yau ite.
  kos-kos: In kutu pacl tok, God El srikal Abraham. El pangnol, “Abraham!” Ac Abraham
    el topuk, “Nga inge.”
  hbo-WLC: וַיְהִ֗י אַחַר֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה וְהָ֣אֱלֹהִ֔ים נִסָּ֖ה אֶת־אַבְרָהָ֑ם
    וַיֹּ֣אמֶר אֵלָ֔יו אַבְרָהָ֖ם וַיֹּ֥אמֶר הִנֵּֽנִי׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, Chineke nwara Ebraham. Ọ sịrị ya, “Ebraham.” Ebraham
    zara sị, “Lekwa m.”
  ory-ory: ଏହି ସମସ୍ତ ଘଟଣା ଉତ୍ତାରେ ପରମେଶ୍ୱର ଅବ୍ରହାମଙ୍କର ପରୀକ୍ଷା ନିମନ୍ତେ କହିଲେ, “ହେ
    ଅବ୍ରହାମ।” ତହିଁରେ ସେ ଉତ୍ତର କଲେ, “ଦେଖନ୍ତୁ, ମୁଁ ଏଠାରେ ଅଛି।”
  wmt-wmt: Wali Ayiparanngurrarlu palu nira kuyi kamparnani pinalkarrapurru parntimanupurru.
    Ngarpungu pa parntimanku, wirriyajarriwula pa Ngarpu. Ngajirta palunya piyirn
    pungantarla kamparnupurru, kuyimipa palunya pungani kamparnanila palunya parntimanila
    Ngarpungu. Kanarlanywarnti palunya kamparnani pirrkiwurra, kanarlanywarnti palunya
    kamparnani pukarrwurra. Kujartikarra manyanangu nyantuwarntikura yurru. Wali Asik
    pa parri purlkajarrinya. Nyanartijangka Ngarpungu parla marni Ayiparanku. Tajjularni
    yini Ayiparan. Jangkumani Ayiparanju, “Minyayirla marna nguniny.” Ngarpungu parla
    marni, “Parri yangkarti man kangku pungupurru kamparnupurru, parntimankula marna
    wirriyawurra. Kayili man kangku pamarrkarti. Pinayungku marnanta pamarr, nyanayirla
    man pungku parri, kampawula man pirrkiwurra kuyijilinyparni.” Yarr pa Ayiparan
    kurlpinya, mapun ngarta mapunikarralany Ngarpu. Wali kumantajarti pa turtapinya
    Ayiparan rakarrarla. Tangki warntarni, tangkijaa piyirnjarra warrkammayinjarra
    mapirri. Yarnta parri nyantukura walaku. Warlu palu warntarni, karrpirni palu
    kangupurru. Kayilila palu yani pamarrkarti. Ngurrajarra kurriny palu yukarni kaparn,
    kumantawarlanyja palu yani. Wali nyanya nyanarti pamarr Ayiparanju. Wanyjanila
    pinya kurrinywarlany nganpayijarra warrkammayinjarra. Marni pilangu Ayiparanju,
    “Kirranyjapila minyayirla tangkijartijarra. Yanku pajarra jina. Kangku marna ngajukura
    parri Ngarpu kajalkajalkujirnupurru. Tikiyankula pajarra.” Nyanartijangka Ayiparanju
    manyanta warnturakujirni warluwarnti parringa, kanganila pa pamarrkarti warlu
    munga. Nyantungu Ayiparanju jarra kangani warlu tilijarti kurraparla. Yarnta nayip
    kangani Ayiparanju. Yanani pila wapirra pamarrkarti kankarni. Wurna pila parayanani
    wapirra. Japirlyinyala parla wurnangarni ngarpunyankura parringu, “Ngana parli
    kuyi pungku kamparnupurru Kutkura.” Nginyjirrikani pinya warlujaa nayip jirrkirl
    parringu nyanartirlu. Wali japirlyinyala parla ngarpunyankura, “Ngana parli pungku
    kuyi Ngarpupurru pinalkarrapurru.” Jangkumani manyanta Ayiparanju, “Ngarpungu
    parlinya yungku kuyi nyantungurni.” Wali pirriyanila pila yangkartirla pamarra,
    yangka Ngarpungu parla jularni jarlu. Ayiparanju pa mungkurrpinya pamarrwarnti,
    yutukanila warlu kankarnumarrangu pamarra mungkurrpungujangkarla. Nyanartijangka
    parri warntarni, karrpirnila parri, kankarnumarrangula warlunga yutukani parri,
    tujkujirni. Nyanartijangkarlu nayippala warntarni junganupurru. Jamurn jungantarla,
    yinjillula pa yini tajjularni. Wali lamajarrinyala Ayiparan. Yarntarni parla marni
    yinjillu Ngarpukurajangkarlu, “Wanyjarra parri nyanarti nyuntukura. Ngajirta ngan
    junganta. Pinarri marnangu. Mapunikarralany man Ngarpu mapunparni. Ngajirta pajan
    panypungkarla parripurru. Yinya pajan jirrkirlparni parri.” Wali nyanartijangka
    Ayiparanju nyanya kukunja malji larrkantinya mananga. Kurtamani manyanta parringa,
    kukunjala warntarni, nyanayirla yutukani kirlinga, yangka parri nguja warlunga
    kankarnumarrangu, nyanayirla yutukani kukunja Ayiparanju. Wali junganila kukunja
    nyanarti kamparnila pirrkiwurra, parntimanila Ngarpungu wirriyawurra. Yarntarni
    parla marni yinjillu Ayiparanku, “Mapunparni pajan yinya parri nyuntukurajinyangu
    layi man martarnani kayan, yangkala pajan yinya. Ngajirta pajan panypungkarla.
    Jirrkirlparni pajan yinya. Nyanartijangka marnanta wirriyakujiwu, yarnta marnanta
    ngampurrikarrku. Pajajinyangu manya martawu kilakiwarntijaa jamirtiwarnti mapirri.
    Yapajirnanyunguwarnti palu pajajarriwu kujangkurrarni kujangkurrarni pajajinyangula
    palu ngunawu nyuntunga wartangurni. Nyantuwarnti mapirri palu wirriya ngunawu
    yapajirnanyunguwarnti. Yarnta kanarlanywarnti mapirri palu wirriya ngunawu pujurni
    wanyjurlajarra wapalkarra, tumaj pajan mapunikarralany.” Nyanartijangka tikiyanila
    pila wapirra, Ayiparanjaa juku nyantukura. Yangkartijarrakarti purpankanya pilanya,
    jarlu pilanya wanyjani tangkijartijarra pila kaparn kirrarnani warrkammayinjarra.
    Tikirrjawurlu pilanya purpankanya nganpayijarrawarlany warrkammayinjarra. Tikiyanila
    palu ngurrakarti kurlila. Wali ngunanganila palu. Nyanartijangka pakulyani palu
    kayili yarr marnparni, ngajirta marri. Juntumani palu ngurra.
  chk-chk: Mürin ekoch fansoun Kot a sotuni Apraham o üreni, “Apraham.” Nge i a pälüeni,
    “Ngang iei.”
  ssd-ssd: 'Mara ande Kuate nu Abraham tuku ŋgamuŋgal son tagomba nu wika sana: Abraham
    ŋgina le nu woka sakina: Ye minet te ŋgina.'
  rop-rop: Bambai na God bin testim Eibrahem. Imbin jingat langa im, “Eibrahem!” En
    Eibrahem bin ensim, “Wanim? Mi iya.”
  ukr-1871: 'І було по сих речах, що Бог спокушував Авраама, і рече йому: Аврааме,
    Аврааме! І каже: Ось я!'
  eng-AOI: Some time later God tested Abraham to see if he would really obey him.
    So he called out to him, “Abraham!” The old man said, “Here I am!”
  yon-yon: Amaanbed Godbed Abraham yaa kombon kaamonoon kuu kei. Yembed baandoon,
    “Abraham!” andoone, “Ne kei.” ande inandoon.
  bch-bch: Idio ga muriai ta Deo itoba Abraam, ngansa iuangga iuatai ngan ilolo. Ta
    ikeo, “Abraam!” Ta Abraam ikeo, “Gau ta eko.”
  deu-1951: 'Nach diesen Geschichten versuchte Gott den Abraham und sprach zu ihm:
    Abraham! Und er antwortete: Siehe, hier bin ich.'
  eng-JPS: 'And it came to pass after these things, that God did prove Abraham, and
    said unto him: ''Abraham''; and he said: ''Here am I.'''
  ubr-ubr: Kwanda fani sisawar gibunai, God on Abraham an baitutum irutobonai ato
    iyawur iyau, “Abraham!” Ato Abraham iyafotai iyau, “Men, yau nio!”
  srp-1865: 'Poslije toga šæaše Bog okušati Avrama, pa mu reèe: Avrame! A on odgovori:
    evo me.'
  lug-lug: Awo oluvannyuma lw’ebyo, Katonda n’agezesa Ibulayimu, n’amuyita nti, “Ibulayimu!”
    N’addamu nti, “Nze nzuuno.”
  heb-heb: ויהי אחר הדברים האלה והאלהים נסה את אברהם ויאמר אליו אברהם ויאמר הנני׃
  ben-IRV: এই সব ঘটনার পরে ঈশ্বর অব্রাহামের পরীক্ষা করলেন। তিনি তাঁকে বললেন, “অব্রাহাম;”
    তিনি উত্তর করলেন, “এখানে আমি।”
  pan-pan: ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਦੇ ਬਾਅਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਬਰਾਹਾਮ ਨੂੰ ਪਰਤਾਇਆ ਅਤੇ ਉਸ
    ਨੇ ਆਖਿਆ, ਹੇ ਅਬਰਾਹਾਮ! ਅੱਗੋਂ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਹਾਜ਼ਰ ਹਾਂ।
  tkr-tkr: Sabara gahıle Allahee İbrahim siliys ı'xı'yxə. Mang'vee «İbrahimva!» ona'an.
    İbrahimee «Hooyva!» eyhe.
  mwp-mwp: Kalanu Awgadhan Abraman nuthadhin nubepa wal miyaydhin kedha, ‘Abrama.’
    Abrama nuy kuniya nubepa, ‘Wa, in ngay.’ Awgadh kedha, ‘Ngi a nginu urapun mamal
    kazi Isaka uzarmoeriw wara koey padoepa, padaw lag nel Moraya ngath ngibepa yadu
    palgane bangal. Ngidh nuyn bangal ngibiya kalmel manine a padoenu gimal ngidh
    nuyn muypu nathane ngayapa.’
  mya-JVB: ထိုနောက်မှ ဘုရားသခင် သည်၊ အာဗြဟံ ကို စုံစမ်း ခြင်းငှါ၊ အာဗြဟံ ဟု ခေါ် တော်မူ၍
    အာဗြဟံ က၊ အကျွန်ုပ် ရှိ ပါ၏ဟု လျှောက် လျှင်၊
  tte-O: Kabo muli mena Yaubada Abelamo ana meli itonan. Edeededena bwaite besiele.
    Iwalolau koina iba, “Abelamo.” Kabo Abelamo italam iba, “O, yau elete.”
  tbg-tbg: Vo enta Kotiva Eparahaamira avatareva iharo virara tiharo, Eparahaamio,
    tuvaro Eparahaamiva tiharo, Te mainima vauro, tiro.
  hmo-hmo: Inai murinai, Dirava ese ia ura Aberahamo do ia tohoa, vadaeni ia dekenai
    ia gwau, “Aberahamo e!” Aberahamo ia gwau, “Lau inai.”
  ata-ata: Mixoxoo ne, xe alaxu vile la Lataua mutovonu Avalaamu, la muꞌavalou, “Avalaamu!”
    La Avalaamu mukolinu, “Maꞌia, eni ꞌa!”
  nfa-nfa: Nèbhu boe, hèia Lamatua sèku neo neꞌa dꞌara Abraham. Neo neꞌa Abraham madhutu
    Lamatua, do aadꞌo. Ka Lamatua paroa ne, aku Nèngu na, “Abraham!” Hèia na dhaa,
    peka na, “Ooo, Lamatua.”
  urd-urd: इन बातों के बाद यूँ हुआ कि ख़ुदा ने अब्रहाम को आज़माया और उसे कहा, ऐ अब्रहाम!
    “उसने कहा, मैं हाज़िर हूँ।”
  rus-SYN: 'И было, после сих происшествий Бог искушал Авраама и сказал ему: Авраам!
    Он сказал: вот я.'
  cbt-NTPO: 'Ina piquëran Yosëri: “¿Tëhuënchachin ta''ma Apraan natërinco to?” ta''ton,
    tënicaso marë'' përarin: —Apraan, itërin. —Ma''ta Sinioro ya''huëarahuë, tënin
    Apraan.'
  bqc-SIM: 'Bee gbɛa Lua Ablahaũ lɛ̀ a gwà. A òɛ̀: Ablahaũ! Ɔ̃ a wèwà à mɛ̀:
    Má kɛ́!'
  tcz-CHONGTHU: Thil hijatpi kichai jouvin Pathen in Abraham chu ave patep in aman
    hitin aseiye, “Vo Abraham,” atile, hikoma kaum e Pakai ati.
  mar-mar: या गोष्टी झाल्यानंतर देवाने अब्राहामाची परीक्षा घेतली. तो अब्राहामाला म्हणाला,
    “अब्राहामा!” अब्राहाम म्हणाला, “हा मी येथे आहे.”
  tcs-tcs: Wen Eibram i bin stap de gudwail, God i bin meke samting po em po luk ip
    em i stil bilib lo God. God i bin spik po em, ‘Eibram!’ Ane Eibram i ansa gobaigen
    po God, ‘Wa. Ai ya AntapGod. Wiswei?’
  soq-soq: Tane ema aupe mo waimoio ena isiwa diantono God Abraam sumanaiwa wadaetasapia
    baiwa apasane wanase, “Abraam!” Abraam sipoasane wanase, “Oa, ne ema.”
  qub-qub: 'Chaypita achca watatanaga Abrahamta Dios musyapayta munaran. Chaymi Diosga
    gayaran «¡Abraham!» nir. Chaura Abrahamga niran: «Caychömi caycä» nir.'
  bqp-bqp: 'Abire gbɛra Luda Ibrahĩ yↄ̃̀ à gwà à pìnɛ: Ibrahĩ! Akũ à wèa à pì: Makũ
    di!'
  hat-hat: Apre tout bagay sa yo, Bondye sonde Abraram pou wè sou ki pye li ye avè
    l'. Bondye rele l' -Abraram! Abraram! Abraram reponn-Men mwen wi!
  eng-BSB: Some time later God tested Abraham and said to him, “Abraham!” “Here I
    am,” he answered.
  tod-tod: 'Niima vaiti pɛ poluma, GALA ge Aɓalaame zuɠɔɠɔni, é ɠɛ ma: «Aɓalaame!»
    Naa gooɠaaʋoteni, é ɠɛ ma: «Nà ɠaa!»'
  eng-WEBPB: After these things, God tested Abraham, and said to him, “Abraham!” He
    said, “Here I am.”
  kbq-kbq: Hagi mago'a kafua agateretegeno Anumzamo'a Abrahamuna reheno kenaku anage
    hu'ne, Abrahamuo higeno, ama mani'noe huno Abrahamu'a hu'ne.
  nhe-BL: 'Teipa panoc tonali huan Toteco Dios quiyejyeco Abraham para quiitas intla
    nelía quineltoquilía. Huan Toteco Dios quiilhui: ―Abraham. Huan Abraham quinanquili:
    ―Quena, nica niitztoc.'
  bus-bus: 'Beee gbɛra Luda Ibraĩ yↄ̃̀ à gwà à bènɛ: Ibraĩ! Ben à wèàla à bè: Maɛ
    kɛ̀!'
  gub-BL: Amo 'ar pawire Tupàn wagaw Àmàrààw a'e. — Àmàrààw, i'i izupe. Uwazar Àmàrààw
    ize'eg izupe. — Aiko xe ihe, i'i izupe.
  eng-DRA: 'After these things, God tempted Abraham, and said to him: Abraham, Abraham.
    And he answered: Here I am.'
  knf-knf: 'Wi iko yaŋ iţëpuŋ, Naşibaţi aŋal pten me Abraham afiyaara kado uko wi
    akjakuluŋ aşë ji na a : « Abraham. » Kë aŧeem aji : « Nji wi. »'
