verse: GEN.022.017
translations:
  mal-C: ഞാൻ നിശ്ചയമായും നിന്നെ അത്യന്തം അനുഗ്രഹിക്കും. നിന്റെ സന്തതിപരമ്പരകളെ ആകാശത്തിലെ
    നക്ഷത്രങ്ങൾപോലെയും കടൽക്കരയിലെ മണൽപോലെയും അസംഖ്യമാക്കിത്തീർക്കും; നിന്റെ സന്തതി
    അവരുടെ ശത്രുക്കളുടെ നഗരങ്ങൾ കൈവശമാക്കും;
  deu-TKW: will ich dich reichlich segnen und deine Nachkommen so überaus zahlreich
    werden lassen, wie die Sterne am Himmel und wie der Sand am Ufer des Meeres, und
    deine Nachkommen sollen die Thore ihrer Feinde besitzen,
  lin-lin: nakopambola yo solo mpe nakokomisa bakitani na yo ebele lokola minzoto
    ya likolo, mpe ebele lokola zelo ya ebale. Bakitani na yo bakokamata bingumba
    ya banguna na bango.
  cbr-NT: usa 'ain kana 'ën upíokin sinánxunkin min rëbúnkinëxa. 'Aisamaira 'ispa
    imë́ naínu iskësa usaribi 'ianan masi bëru parúmpapa kuëbínua iskësaribi 'inun
    'imiti 'ain. Usa 'ain ka bëtsi ëmanu 'ikë unikama ax ami nishkë akama 'ën 'amikëxun
    abë 'akanankin atun abámikin 'ati 'ikën,
  eng-LSV: that blessing I bless you, and multiplying I multiply your seed as stars
    of the heavens, and as sand which [is] on the seashore; and your Seed possesses
    the gate of His enemies;
  bmu-bmu: miaŋgöra nöŋön ölŋa gi kötuetköba ahumsehip gihibiga gwölönarökurupki yeŋön
    önöŋi qahö sehime. Sehigetka qötöŋinan mönö suep könakembagö seŋgelauŋi ewö akŋa
    aka köwet jitŋe sakösiŋ ahöm anjei, miaŋgö dop akŋa. Göhö gwölönarökurupki yeŋön
    mönö köhöiba kerökurupŋini eŋguba luhut ala siti gölmeŋini eŋguaŋgita aŋgön köla
    malme.
  eng-GNV: Therefore will I surely blesse thee, and will greatly multiplie thy seede,
    as the starres of the heauen, and as the sand which is vpon the sea shore, and
    thy seede shall possesse the gate of his enemies.
  eng-WEBSTER: That in blessing I will bless thee, and in multiplying I will multiply
    thy seed as the stars of heaven, and as the sand which is on the sea shore; and
    thy seed shall possess the gate of his enemies;
  nhw-BL: para nimitztiochihuas tlahuel miyac. Nijchihuas para moteipan ixhuihua ma
    elica onpano miyac miles tlen masehualme hasta amo aqui huelis quinpohuas. Elise
    quen ininmiyaca nopa sitlalime nepa ilhuicactli huan quen imiyaca xali catli onca
    iteno hueyi atl. Nojquiya inijuanti nochipa quintlanise inincualancaitacahua.
  swh-ONEN: hakika nitakubariki, na nitauzidisha uzao wako kama nyota za angani na
    kama mchanga ulioko pwani. Wazao wako watamiliki miji ya adui zao,
  bba-bba: kon nun domɑru kuɑ kɑ ɡem kpɑ n wunɛn bweseru dɑbiɑsiɑ nɡe wɔllun kperi,
    ǹ kun mɛ nɡe yɑni sɛɛri yi yi wɑ̃ɑ nim wɔ̃kun ɡoorɔ, kpɑ bɑ n ben yibɛrɛbɑ tɑɑre.
  eng-KJVCPB: that in blessing I will bless thee, and in multiplying I will multiply
    thy seed as the stars of the heaven, and as the sand which is upon the sea shore;
    and thy seed shall possess the gate of his enemies;
  cpy-cpy: Ari piñaakiro notajonkawentaperotemi. Naakataki oshekeerini pitomipaeni
    roshiyeeyaari roshekitzi ompokiro, roshiyeeyaawo oshekitzi eejatzi impaneki nijathapyaaki.
    Riitaki otsinampahaerini ikijaneentane.
  mpx-mpx: tunahot na muloluagiwa, ge tubutubunim nihi gewi na pewa, ali gewi ni ola
    putum hawawala ge ni ola gilesa talbwasiya. Tubutubumwau ali topihigelgel nihi
    pakokovel yaka wali panuwa ona nihi ahe,
  wbp-wbp: '@see-verse:GEN.022.016'
  luo-luo: abiro gwedhi adier kendo anami nyikwayi bed mangʼeny ka sulwe mae polo
    kendo ka kuoyo manie dho nam. Nyikwayi nokaw mier mag jowasikgi mondo obed margi,
  meu-meu: lau ese baina hanamomu badabada, oi garamu baina hahutumadia, guba hisiudia
    bona kone mirina na heheto; oi garamu ese bae inai henidia taudia edia tano bae
    abihaidia,
  npi-ULB: म निश्‍चय नै तँलाई आशिष्‌ दिनेछु र म तेरा सन्‍तानको वृद्धि गरेर आकाशका
    तारा र समुद्र किनारका बालुवासरह तुल्‍याउनेछु । तेरा सन्‍तानले आफ्‍ना शत्रुहरूका
    ढोकाहरू पार गर्नेछन्‌ ।
  yor-yor: nítòótọ́, ní bíbùkún èmi ó bùkún fún ọ, àti ní bíbísí èmi ó sì mú ọ bí
    sí i bí i ìràwọ̀ ojú ọ̀run àti bí iyanrìn etí Òkun. Irú-ọmọ rẹ yóò sì gba ẹnu
    ibodè àwọn ọ̀tá wọn,
  emp-NTPO: '@see-verse:GEN.022.016'
  ind-ind: Aku akan memberkatimu berlimpah-limpah dan memberikan banyak keturunan
    kepadamu, seperti banyaknya bintang di langit dan pasir di tepi laut. Keturunanmu
    akan menang atas segala musuhnya.
  pes-OPCB: به‌یقین تو را برکت خواهم داد و نسل تو را مانند ستارگان آسمان و شنهای دریا
    کثیر خواهم ساخت. آنها بر دشمنان خود پیروز شده،
  ssx-ssx: I̱ma꞉ pi la꞉ witolota꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandikita꞉
    oli yana꞉ hala꞉ hombulanka꞉ manuma꞉ o mo ikali tiekena꞉ tea꞉na꞉ ula꞉ hou manuma꞉
    handena꞉ lolueke leekeme. Kutupa ikana꞉ma꞉ta꞉ ika꞉ a꞉nda꞉ tunkuliki wanda꞉halita꞉
    lu bepolalimikie.
  lcm-lcm: io, nala atautauia alava lak ua. Nala asereai ani kam patvap na ki duk
    luai val ri kalto i metekuku na ki miang asukang val ri kone e ngerelo, na ki
    vis suai aniria kipo petau iria na ki tauk nganlak i kari keve rina.
  aer-aer: ‘Tharle ngenhe arne mwerre atningke antherle-anetyenhe. Ayenge ngkwenge
    mwerre anthurre anerle-anetyenhe artweyenhenge areye atningke anthurre anthemele,
    kele yanhenge anteme unte akngerreke-artweye aneme kwerralye alkere anemenge-arlke
    irntwarre, yerre areye-arteke anemenge irntwarre anthurre. Itne atwerretyenhe
    tyerrtye apmere arrpenhe-arenye areyenge, itne apmere itnekenhe-arlke inemele
    arrpenhe areye anepanetyarte.
  tgl-ULB: tiyak na pagpapalain kita at labis kong pararamihin ang iyong mga kaapu-apuhan
    gaya ng bituin sa kalangitan, at gaya ng buhangin sa dalampasigan; at aangkinin
    ng iyong mga kaapu-apuhan ang tarangkahan ng kanilang mga kaaway.
  nop-nop: doktiŋa kibi nubo kahaŋ wapum hinek tigambaat tiŋa yalakigeye yehitubuulihakawene
    fee hinek kunum foloŋ hinantalamek ikiiŋ wondok tuwolit be ime luhi magineŋ kiŋ
    ikiiŋ wondok tuwot ulihakaneeŋ. Unduŋ tiŋa yalakigeyedi memikhiye’walaŋ yohikwehik
    yolom moŋgotneeŋ.
  kca-kca: щишән Ма нӑӈен ар йӑмән мӑԓэм пӑ нӑӈ тыхәԓ тэԓэн арәԓ ара йиԓ, турәм хусәт
    арата пӑ щарәс сыԓ сэй хиш арата; ԓыв пиԓԓаԓән ԉаԉәсты ŏтәт вошԓаԓ нӑӈ тыхәԓ тэԓэн
    ԓыв йошԓаԓа пайәтԓәԓаԓ;
  cbu-NT: Anumand nuwsha shiyaa aranginasha istachinllpa. Shiyachich tputs pzapanichinllinaya.
    Aship tsangach taachinllinaya. Mazachee táchimaam pinastarich ashchinllinaya.
    Mishat, shiyachchipa nllitari tputs yakat kundartakchusin, shiyachichsha tputs
    waamaritin undararee kasichinllinaya.
  usa-usa: Kemá áarai-nuramma anó amuramuqa eqkáráq ení iyápó-anna mamá taíbariq íníye
    abayáákáq wiyóká éta nonáwábaqa kekébára ínóe. Ení iyápó-anna namurotí márúqa
    yíkamma yabiyínóe.
  hui-hui: Ai i̱na í̠hondo mana bayale dege berogola í̠naga waneigini aguanebi aguanalirubi
    ti dewaore harini yapibiya kaligobi halu iba angeniha ibamu ngaligobi holebira.
    Ani buwa mani tigua tinaga waitigi karu bo podalu uruninaga dindini tano ngaru
    ti aribia howa karulo holebira.
  wrs-wrs: wo noinda hemba kava mindnam kolvrevav. Hetindiva si mindnam phovav. Hemba
    kava kolvrevav, paimsna himba si avav, oi wan engal. Wo si himba pethava deuvkembelva
    wohvaohuthuingivav ungundnamba.
  mya-mya: သင်​၏​အ​ဆက်​အ​နွယ်​ကို​မိုး​ကောင်း​ကင်​ရှိ ကြယ်​များ​ကဲ့​သို့​လည်း​ကောင်း၊
    ပင်​လယ်​ကမ်း​ခြေ ရှိ​သဲ​ပွင့်​များ​ကဲ့​သို့​လည်း​ကောင်း​များ​ပြား စေ​မည်။ သင်​၏​အ​ဆက်​အ​နွယ်​တို့​သည်​သူ​တို့
    ၏​ရန်​သူ​များ​ကို​တိုက်​ခိုက်​အောင်​မြင်​လိမ့် မည်။-
  cbi-NTPO: Ñunu mika ura' ikaanu tsuyu. Tsenmin ñunu bene sera' jimu chachillanu
    bain pure' seewaakenu tsuyu, selusha makara chun tsangue tirenu tsuyu, tsenmin
    lamaa pi keetala ñiipe tsun tsangue seewaanu tsuyu. Tsenmin yalaa yala' kundaalanu
    pulla' ka' uudenguen chunu detsuve.
  bod-N: བདག་གིས་ཁྱོད་ལ་བྱིན་རླབས་ཆེན་པོ་གནང་ངེས༌ཤིང༌། ཁྱོད་ཀྱི་བུ་རྒྱུད་ནི་ནམ་མཁའི་སྐར་མ་དང་རྒྱ་མཚོའི་འགྲམ་གྱི་བྱེ་མ་ཇི་བཞིན་མང་དུ་འཕེལ་བར༌བྱ།
    ཁྱོད་ཀྱི་བུ་རྒྱུད་ཀྱིས་རང་གི་དགྲ་བོ་རྣམས་ཀྱི་མཁར་འཛིན་པ༌དང༌།
  wsk-wsk: Buta se ani marak ningo nunguningkiri kisek ale ka kuriang gue mu suen
    biya se kaura koma mena, baras taiti ningi mu iwita, se saun langi mu iwita. Ale
    sor saki nengerak barimamon mu nuna la nosowek te nunga eremon ale nunga sor mu
    nobowa tugumonko.
  kkl-kkl: Nari an mikip nembagheneba, andi mangarobari mangkahyikne taneko maikno
    taukang. Maikno taikti, imberea nimiri a'ilbahinep kom saog uro, kirik a'angkea
    mag abolag lalaptoba a'ilbanep kom saog taikpa, nimiri a'ilbahinep kom wamukang.
    Nimiri a'ilbahinep kom wamikpa, andi mangarobari mangkahyikne maikno taikti, nimi
    mog so'o wamikne oro luknulamsiikti, sindi isa nimi, sindi so'o sin ngai taikti
    saelbamukang.
  sna-sna: zvirokwazvo ndichakuropafadza uye ndichaita kuti zvizvarwa zvako zviwande
    senyeredzi dzokudenga uye sejecha riri pamahombekombe egungwa. Zvizvarwa zvako
    zvichatora maguta avavengi vavo,
  spa-BLM: que te bendeciré en gran manera, y multiplicaré tu descendencia en gran
    manera como las estrellas del cielo y como la arena que está a la orilla del mar.
    Tu descendencia poseerá la puerta de sus enemigos.
  beu-beu: Base aaung-hama ba bae ebale veng niang angu, eningse toang-rae Na metma
    maeenang, bot metma eetabanig ang naung di inang. Eetabaning angu eningse Na ening
    etatabi toang-rae, garet jadi niang, taanang jadi niang, emenghula iid burang
    mi, bot bahi tang omimi angu edadenang. Bot nehe ba omi metma eetabanig ang naung,
    ialalil angu, eningse ini ing ening iora-vengholong, senge eetabaning ang naung
    ini iabang-ilelang angu mi mihi.
  cac-cac: d'a val yel ol vac' in vach'c'olal d'a ib'an̈. Ol vac' q'uib' sb'isul in̈tilal,
    icha q'uen c'anal d'a satchaan̈, ma icha pax yarenail sti' a' mar. An̈ejtona'
    pax eb' in̈tilal ol yac' ganar eb' ayoch ajc'olal d'a eb'.
  swh-ULB: hakika nitakubariki na nitakuzidishia uzao wako kama nyota za angani, na
    kama mchanga ulioko kwenye ufukwe wa bahari; na uzao wakowatamiliki lango la adui
    zao.
  bel-bel: дык Я дабраслаўляючы дабраслаўлю цябе і множачы памножу семя тваё гарадамі
    ворагаў сваіх;
  wed-wed: anina ana viaiainim ma am epaepaia ana vimaḡai me ubona au mara ma bubu
    au gera. Taui ai ḡavia ina vovaiubai ma ai melagai ina vaia.
  deu-ELBBK: ich dich reichlich segnen und deine Nachkommen sehr vermehren werde,
    wie die Sterne des Himmels und wie der Sand, der am Ufer des Meeres ist; und deine
    Nachkommenschaft wird besitzen das Tor seiner Feinde;
  mbb-OT: '@see-verse:GEN.022.016'
  msc-msc: i ri baraka. N di i bɔnsɔn siyaya iko lolo ye sankolo rɔ ɲa mɛn ma, wala
    kɔɔji da la kiɲɛ siyaman yɛ ɲa mɛn dɔ. I bɔnsɔn di se alu juuilu la, foo ka woilu
    la soilu mira alu la.
  mal-2015: ഞാൻ നിന്നെ ഐശ്വര്യമായി അനുഗ്രഹിക്കും; നിന്റെ സന്തതിയെ ആകാശത്തിലെ നക്ഷത്രങ്ങൾപോലെയും
    കടൽക്കരയിലെ മണൽപോലെയും അത്യന്തം വർദ്ധിപ്പിക്കും; നിന്റെ സന്തതി ശത്രുക്കളുടെ പട്ടണങ്ങളെ
    കൈവശമാക്കും.
  tuo-NT: Mʉꞌʉrẽ peje añuse weegʉti. Mʉꞌʉ pãrãmerã nituriarãrẽ ñocõa weronojõ, tojo
    nicã pajiri maa sumuto nucũpori weronojõ pãjãrã waꞌacã weegʉti. Apeyema narẽ ĩꞌatuꞌtirãrẽ
    docaqueꞌacã weerãsama.
  gup-gup: wanjh ngaye woybukkih marnekurduyime kunmak, ngaye ngabenmirndewernwon
    nawu ngudda yibenkebmawahme ba kabirrimirndeyimerran yiman kayime mankokkarrng
    rerrih kore kungol yinan, dja mak yiman kayime kunkayalanj rerrih kore kukadjid
    kurrula kahyo. Dja nawu ngudda yibenkebmawahme kaluk kabindibolkyimang kubolkkihkimuk
    bedberre nawu kabindiwidnan, kaluk kabirribolkkarrme.
  met-met: maxung sibuna bagula ngasina guxama naung saing bagula ngalibu bakbagimdi
    disok xumang sibuna bila hatungdi duwa sabalunia xaung bila ulangulangdi duwa
    tek rubinia. Bakbagimdi bagula didali bixuadingdi daxap long sabanga dingiadi.
  gvs-gvs: '‘E tauna guna katotulayana ame nakae: Moitamo bei akaipakuyem bei im boda
    akisailidoko, e adi badabada utuna yábana nakae goi o mamaya loulouna nakae. Niga
    bei im boda ana kaleyayao itogagasavedi.'
  rmc-rmc: čačes tut požehňinava a rozmnožinava tiro potomstvos sar o čercheňa pro
    ňebos the sar e poši pro moroskro brehos; on zviťazinena upral peskre ňeprijaťeľa
  nlg-nlg: Mu baubahu ge ku sepalaghinia na vaivarimu ge kara subo vaghara na veitughu
    tana parako, mana saghalea tana saravahale, ma kara laga vulera ghadira na kana.
  dgr-DOGNT: hotıì nexè sìghà hòɂǫǫ̀ agohłe ha. Nets'ıhɂǫ̀ǫ-dǫǫ̀ sıì łǫ t'à yat'a
    whǫ̀ lageètłǫ ha, eyıts'ǫ tabàa ewaà lageètłǫ ha. Dǫ naxıts'ǫ̀ xànıgı̨ı̨ɂaa gıts'ǫ
    kǫ̀godeè gòlaa sìı nets'ıhɂǫ̀ǫ-dǫǫ̀ goghǫ gìhchı ha.
  pes-OPV: هرآینه تو را برکت دهم، و ذریت تو را کثیر سازم، مانند ستارگان آسمان، و مثل
    ریگهایی که بر کناره دریاست. و ذریت تو دروازه های دشمنان خود رامتصرف خواهند شد.
  ron-1924: 'те вой бинекувынта фоарте мулт ши-ць вой ынмулци фоарте мулт сэмынца,
    ши ануме: ка стелеле черулуй ши ка нисипул де пе цэрмул мэрий, ши сэмынца та ва
    стэпыни четэциле врэжмашилор ей.'
  aui-aui: animiiseyem bi nosinosim korotodi anaverem. Yadi koroto naboni kewokewo
    abame bi egha kikire. Na nosinosim kadi aviya sinageiwayidi da yadi kwanatu sinirapeneyana
  ben-OBCV: তাই অবশ্যই আমি তোমাকে আশীর্বাদ করব ও তোমার বংশধরদের আকাশের তারাগুলির মতো
    ও সমুদ্রের বালুকণার মতো বিপুল সংখ্যক করে তুলব। তোমার বংশধররা তাদের শত্রুদের নগরগুলি
    দখল করে নেবে,
  lex-lex: pa hota Agala ra'u-pa'lu tiy o' pa harahu, ne ghi'a duratmu-waitmu re harahu
    memna emolmolla wtion no'a lyanti me emeka en nio'a eni wawannu, ne duratmu-waitmu
    hota rodi plolli-rtaryatnu la arwalli re letni-ruhunni.
  rgu-rgu: Au fee ua-naleꞌ dodouꞌ neuꞌ o mo tititi-nonosim. Neuꞌ ko ara ramefu losaꞌ
    ta hapu lahenda reke rala si, sama leoꞌ ruuꞌ ara rai lalai, ma soroaeꞌ nai tasiꞌ
    a suu na. Neuꞌ ko upu-ana mara raseki musu nara.
  som-som: inaan barako ku barakayn doono, oo aan farcankaaga u tarmin doono sida
    xiddigaha cirka, iyo sida cammuudda taal badda xeebteeda; oo uu farcankaaguna
    hantiyi doono cadaawayaashiisa iriddooda;
  lat-VUC: 'benedicam tibi, et multiplicabo semen tuum sicut stellas cæli, et velut
