    vihavɨbali aba abi uami.
  tgo-tgo: Emunjoru mbene ghareŋgu vara e ghen, na ne ya vakathaŋgiya orumburumbu
    lemoyo moli ŋgoranjiya ghɨtara e buruburuko na kerakera e njighɨko ghadidiye.
    Orumburumbu ne thɨ kivwalaŋgiya ghanjithɨghɨyaŋgi na tembe ŋgoreiyeva ghambaghambanji
    laghɨlaghɨye.
  yap-yap: nggog ngom ni bay gu pi’ ngom e girdi’ ni owchem ni bod urngin e t’uf u
    lanelang ara urngin e yan’ ni bay u dap’el’ay. Pi’in owchem e bay ra gelgad ngak
    e pi’in bay ra maelgad ngorad.
  tet-tet: kaꞌak, Haꞌu kameno katuun matak-malirin waꞌin lear baa o mo okaan husar-binan.
    Sia atu bea tuꞌan hanesan fitun iha laleꞌan, no raihenek iha tasi tehen mak ema
    la bele sura nola. Okaan husar-binan sia atu natoba nola funu.
  hlt-MCSB: nang yoethen khuikah yoethen rhep kan paek tih na tiingan te vaan kah
    aisi neh tuitunli palang laivin bangla ka pungtai rhoe ka pungtai sak ni. Te vaengah
    na tiingan loh a thunkha vongka te a pang ni.
  mdy-ETH: ታ ኔኤኮ ዜርፆ ጫሪንጫ ዦኦጋሢጉዲ፥ ባዞ ዓጫ ማኣሻሎጉዲ ሚርጊሻንዳኔ፤ ኔኤኮ ዜርፃ ዔያቶ ዒፃ ሞርኮ ባሺ ካታሞ
    ዔያቶሲ ዔካንዳኔ።
  kew-kew: Neme ne ora maepeawa, nena maralalide rururi, uba kedonu yaapara ayade
    rupa page, ipa mu rupa page maralalua. Go maralalide rurumiri iyanu pabo-tu rubua,
    nimuna adarenu page nimu minabalimi.
  twi-ASANTE: hyira na mɛhyira wo na mama wʼase adɔre sɛ ɔsoro nsoromma ne mpoano
    anwea. Na wʼasefoɔ bɛgye wɔn atamfoɔ nkuropɔn adi so.
  mwc-mwc: wai, a bisuwonim ani gairenim ba am rakaraka ana wosei sina pesara nanakasike
    bage gwamegwame sapamai ba sega toreyai rutainisi. Am rakaraka kasi abiya sina
    getawanisi ba asi meyaga ba asi sawara sini karisi yai,
  bhl-bhl: ne kame kulo bamki fian so kekemi te. Kom muluwel dow ikati bamki fian
    so keyemii, im fufu banso banso e abiil em fial galgul beemdiw keko, okmun fian
    em ok dilin banso banso beemdiw keyemoki te. Keyemsomi, kom muluwel dow biim kitil
    akal fian kuw keyemii, i ikalem maka kuiawtum keyemsomi, biim abiw mutuk fian
    biilo kulokoliw te.
  con-NTPO: Que omba'su dutssiyendeccuma gi tsain'bitsse ñotsse tsoña. Nane tise'pama
    gi atapoeña cuintsu sefacconi'su o'fema agattoye oshambiqquia'caen, marni'su sisipafo'choma
    agattoye oshambiqquia'caen, tise'pama'qque agattoye osha'fambiye. Toya'caen tise'pama
    egae tsonsundeccuma'qque tsu patsu'faya.
  eng-WEBU: that I will bless you greatly, and I will multiply your offspring greatly
    like the stars of the heavens, and like the sand which is on the seashore. Your
    offspring will possess the gate of his enemies.
  bnp-bnp: ngane ga gamai ioe, ga rata e huriki a hamomu ri gi ala kupo manga a hada
    na hunu, a hire na lavu. E huriki a hamomu ri gi vadede langa vona e huriki a
    pile ne ria, ri gi bole a vuhutanga ne ria.
  wal-wal: taani nena tumu anjjana; ne zerettaakka taani saluwaa xoolinttiyaa keenanne
    abbaa doona shafiyaa keeni oottada corayana. Ne zerettati bantta morkketu katamata
    laattana.
  mgh-mgh: waamini wiira kinawureeriha ni nloko naa kinapanka ninci toko itthoottwa
    co wirimu ni toko nhava wo mpharyaa. Nloko naa nimmotthema isittatti ceenani aya,
  acu-NT: nekasan nukap yaingtinuitjame. Tura yaa timiá untsuri pengké nekapmarchamin
    nayaimpinam irunina nunisnak, tura juun entsa yantame yaikmiri timiá untsuri irunina
    nunisnak ami wearmin yujratnuitjai. Tura nunia ni nemase ainauncha tuke nepetin
    artinuitai.
  spa-PDDPT: ciertamente te bendeciré. Multiplicaré muchísimo tu descendencia, como
    las estrellas del cielo y como la arena que está en la orilla del mar. Tu descendencia
    poseerá la puerta de sus enemigos,
  gun-gun: xee romoingo porã 'rã. Anhetẽ amboeta 'rã neramymino kuery jaxy-tata yva
    re ikuai va'e rami, ha'e ita ku'i ye'ẽ yvýry ikuai va'e hetaa rami. Neramymino
    kuery ipo'aka 'rã ngovaigua kuery retã re.
  agu-BL: Swak'e' wi'nin imbanl tzawibaj na chijepon impuc'sal yi tajlal yi axonl.
    Ni'cu'n sbne' cyajlal chi tane'n tajlal yi e' tx'uml yi ate' tcya'j nka chi tane'n
    tajlal yi samlicy' yi at tzi'ak mar. Ej nin nk'e'tz ntina'tz ma na ncha'tz chixcyek
    scye'j cyakil chicontr.
  eng-PEV: So I will do really good things for you. And I will give you a really big
    family. You see, lots of people will be born into your son’s family later on,
    and they will become a really big mob of people. There will be lots and lots of
    them, just like there are lots of stars in the sky, and lots of little bits of
    sand at the beaches beside the sea. And when other nations get up to fight against
    them, your family will win, and they will take the towns from those other nations.
  ilo-ULB: pudno a bendisionankannto ken paaduekto ti kaputotam a kas iti kaadu dagiti
    bituen sadi langit, ken kas iti darat iti igid ti baybay; ken tagikuaento ti kaputotam
    ti ruangan dagiti kabusorda.
  kpg-kpg: Au e hai dagu hagababa bolo Au e gowadu do hagadili gi dogo logowaahee
    gadoo be nia heduu ala i di langi, be e dogologo be nia gelegele ala i tongotai.
    Do hagadili la ga haga magedaa nadau hagadaumee ge e kae nadau waahale.
  uig-ARA: ــ مەن سېنى زور بەرىكەتلەپ، نەسلىڭنى ئاسماندىكى يۇلتۇزلاردەك نۇرغۇن كۆپەيتىپ،
    دېڭىز ساھىلىدىكى قۇمدەك غولدىتىمەن؛ نەسلىڭ بولسا دۈشمەنلىرىنىڭ دەرۋازىلىرىغا ئىگە
    بولىدۇ.
  bsp-bsp: indelas əm kəpocɛ pətɔt, indesɔŋɛ afum am ŋala pəmɔ cɔs ca dareŋc kɔ asəŋc
    ŋa kəba kəsək. Yuruya yam yendetasərnɛ aterɛnɛ aŋan.
  bps-bps: Ani i fakanggu, toogu mlé i kafye di ge, na toota ge fbel. Na i dad belam
    kadang, salngad kdee i dad blatik di langit, na salngad kdee i dad falak di kilil
    i mahin. Satu duh gfisan i dad belam i dad to dmuen dale, na ale baling kadang
    magot i dad banwela.
  mbs-mbs: yan mèpiya se ibegay ko diyà kamno, so inangen ko ontò medita se bowad-bowad
    nikaw iling te kedita te menge bitoen doton te langit, aw iling heman te kedita
    te enay doton te dagat. Mekedaeg se menge bowad-bowad no te menge lonsod te poon
    dan.
  tof-tof: ka sab marü amkoman bles mino. Ka marü olmalbobatal sab abün ninünümo ini
    wimurrzanko kwitüm akó nóreszanko malu kabedó. Marü olmalbobatala sab ibü wirri
    basirr azeb kwarile, usakü nidi bókrróne.
  sus-sus: n barakɛ sama nɛ i ma. I bɔnsɔɛ wuyama nɛ alɔ tunbui naxee na koore ma,
    xa na mu a ra e gboma nɛ alɔ mɛyɛnyi naxan malanxi baa dɛ ra. I bɔnsɔɛ fama nɛ
    nɔde e yaxuie ra.
  pon-2006: I inoukihong uhk me I pahn kangederehla kadaudokomw kan duwehte ngeder
    en usu kan en pahnlahng de ngeder en pihk kan pohn oaroahr kan. Kadaudokomw kan
    pahn kalowehdi ar imwintihti kan.
  jae-jae: janam mec aôm biŋŋanôgeŋ, ma nêm wakuc têtu taêsam têtôm utitalata umboŋ
    ŋalabuŋa to têtôm gaŋac gwêcŋa. Ma nêŋ ŋacjonêŋ malac ŋasacgêdô êtu nêm wakucnêŋ.
  ksd-ksd: Ina manga vadoane u ma ra varvadoan, ma ina vapeal na kaia ra umana bul
    mur tam; diat a da ra umana tagul arama liu, ma diat a varogop ra veo ara ra valian,
    ma ra umana bul mur tam diat a kale ra mataniolo kai kadia lavur ebar.
  tur-YTC: seni fazlasıyla kutsayacağım ve soyunu göklerin yıldızları ve deniz kıyısındaki
    kum kadar çoğaltacağım. Senin soyun, düşmanlarının kapısını ele geçirecek.
  bel-N: дабраслаўляючы, дабраслаўлю цябе і, памнажаючы, памножу насеньне тваё, як
    зоркі нябесныя і як пясок на беразе мора; і успадкаеміць насеньне тваё брамы ворагаў
    сваіх.
  grc-BRENT: Ἦ μὴν εὐλογῶν εὐλογήσω σε, καὶ πληθύνων πληθυνῶ τὸ σπέρμα σου, ὡς τοὺς
    ἀστέρας τοῦ οὐρανοῦ, καὶ ὡς τὴν ἄμμον τὴν παρὰ τὸ χεῖλος τῆς θαλάσσης· καὶ κληρονομήσει
    τὸ σπέρμα σου τὰς πόλεις τῶν ὑπεναντίων.
  ind-AYT: Aku sungguh-sungguh akan memberkatimu dan akan melipatgandakan keturunanmu
    sebanyak bintang di langit dan sebanyak pasir di pantai. Keturunanmu akan menduduki
    setiap gerbang musuh-musuh mereka,
  lid-lid: '@see-verse:GEN.022.016'
  eng-NNA: '@see-verse:GEN.022.016'
  nya-nya: ndidzakudalitsa ndithu ndipo ndidzakupatsa zidzukulu zochuluka ngati nyenyezi
    zamlengalenga komanso ngati mchenga wa mʼmphepete mwa nyanja. Zidzukulu zako zidzalanda
    mizinda ya adani awo,
  hrv-hrv: svoj ću blagoslov na te izliti i učiniti tvoje potomstvo brojnim poput
    zvijezda na nebu i pijeska na obali morskoj! A tvoji će potomci osvajati vrata
    svojih neprijatelja.
  mps-mps: Eno te tiwai po obao, te eno nago hani wąį dabe te wai puluba hauwa mu,
    te dagalude hǫ, me te tamu ąį sanede masigi kemi tiwai hauwa mu pedelaibao.
    Tama nago wąį hani wai dabe augwaligo te boi bidi dabe augwali aiyaba mu elaluama,
    tama augwaligo doado bage mu saibao.
  llg-llg: dei fo Au fee babaꞌe-babatik makadotok neu o, ma o numbu-sadu mala. Dei
    fo ala tamba lamanoꞌu, losa taa hambu hataholi hingga nala sala, sama leo nduuk
    malai lalai, ma salaek malai tasibifi. O umbu-ana mala, dei fo ala senggi sila
    musu nala.
  tpi-tpi: Olsem na bai mi mekim gut tru long yu. Na bai mi mekim ol lain tumbuna
    pikinini bilong yu i kamap planti tru olsem ol sta bilong skai na olsem wesan
    bilong nambis. Na bai ol lain tumbuna pikinini bilong yu i daunim ol birua bilong
    ol, na kisim ol taun bilong ol.
  dan-1931: så vil jeg velsigne dig og gøre dit Afkom talrigt som Himmelens Stjerner
    og Sandet ved Havets Bred; og dit Afkom skal tage sine Fjenders Porte i Besiddelse;
  vie-OVCB: nên Ta sẽ ban phước hạnh cho con, gia tăng dòng dõi con đông như sao trên
    trời, như cát bãi biển, và hậu tự con sẽ chiếm lấy cổng thành quân địch.
  lbk-lbk: Ikkalik ay agtak sik-a is angsaangsan ay wanen-edmo ay kag nan kaangsan
    nan tokwifi id chaya paymo nan ofod is kailit nan fayfay. At afaken nan wanen-edmo
    nan kafosocha.
  guj-2017: તેથી નિશ્ચે હું તને આશીર્વાદ આપીશ અને આકાશના તારા તથા સમુદ્ર કિનારાની
    રેતી જેટલાં તારાં સંતાન વધારીશ; અને તારાં સંતાન તેમના શત્રુઓના નગરના પ્રવેશદ્વારને
    કબજે કરશે.
  byr-byr: '@see-verse:GEN.022.016'
  awx-awx: Nätä bänip kwikwik gama, bapuka kuminamu yekäwune nanä äwä haluhalu yanggäne
    nanä yang bimä meyä hikngä äpme tike, iwalnä sipmäke, iwalnäle taunu towikngä
    däkngake, päke, yiwitning.
  pon-2006A: I inoukihong uhk me I pahn kangederehla kadaudokomw kan duwehte ngeder
    en usu kan en pahnlahng de ngeder en pihk kan pohn oaroahr kan. Kadaudokomw kan
    pahn kalowehdi ar imwintihti kan.
  por-BRBSL: que eu o abençoarei muito, e multiplicarei seus descendentes como as
    estrelas dos céus, e como a areia que está na praia. Sua prole possuirá o portão
    de seus inimigos.
  aly-aly: Ngenh anthem ampa arnkengeny-anem, akngerr-anem. Ampa akngerr-anem atha
    ngenh antheman. Athap ngenh anthem ampa arnkengeny-anem. Akngerr-anem. Ampa akngerr-anem
    atha ngenh antheman. Apmer arrpanenh-anem ampa ngkwenhel tern ilkwernem akngeman
    amentew-ament. Tern ilkwernem-anem. Apmer arrpanenh-anem. Tern arrpanenh ngkwenh
    ingkerrenh akngerrirreyenh, ahern akely-rnem akngerr aynteyel-apeny. Ampa ngkwenhel-rnemey.
  cth-cth: Kalvan e âsi hoi tui teng e sadi yit touh. Na catounnaw ka pungdaw sak
    roeroe han. Na catounnaw ni na tarannaw e longkha a coe awh han.
  twi-twi: hyira na mehyira wo na mama wʼase adɔ sɛ ɔsoro nsoromma ne mpoano nwea.
    Na wʼasefo begye wɔn atamfo nkuropɔn adi so.
  hlt-hlt: nang yoethen khuikah yoethen rhep kan paek tih na tiingan te vaan kah aisi
    neh tuitunli palang laivin bangla ka pungtai rhoe ka pungtai sak ni. Te vaengah
    na tiingan loh a thunkha vongka te a pang ni.
  tbz-SIM: Kù bo dɑ dɔɔ̀ mɛsɑ̀ɑ̀ nkɑ̀ɑ yɑɑ̀bíi sṹṹ nsiwɑ̃̀ɑ̃ kɔ̃mɛ, kɛ́ndònnɛ̀ dɑ̀mɛ́ɛ̀rì
    nùù kó mubirímú, kɛ́tiekɛ i dootitɔbɛ̀ ɛkɛ̀,
  msy-2020: Kamaghɨn kɨ guizbangɨra nɨ mɨgei, kɨ deragh nɨ damuva, nɨn ovavir boribar
    amightɨ me bar avɨrasemegham. Eghtɨ men dɨbobonim, mɨkoveziba ko gigimɨn dɨbobonimɨn
    mɨn otivigham. Eghtɨ nɨn ovavir boriba uan apaniba abɨnigh, egh men nguibaba iniam.
  txq-txq: neu ko Au fee babaꞌe-babatik noꞌun seli neu o, ma o tititi-nonosim. Neu
    ko ara ramanoꞌu losa hatahorir ta bisa reke rala sara, sama leo nduuk kara rai
    lalai, ma sarakaek nai tasi tatain. O umbu-anam mara neu ko ara tao rasenggi basa
    sira musun nara.
  aaz-aaz: Au of aꞌfee tetus nathoe ꞌeu ko ma ꞌeu ho sufam-kaꞌum sin. Sin of anmasaot-baban
    piut, tar antea ka tsoiꞌ tabeiꞌ sin fa, on reꞌ kfuun ein et neno, ma snaen et
    tais je ninin. Ho anah-upuf sin of niis ma naprenat sin musun.
  azb-azb: Mən sənə böyük xeyir-dua verəcəyəm, nəslini göydəki ulduzlar və dəniz kənarındakı
    qum qədər artırıb çoxaldacağam. Sənin nəslin öz düşmənlərinin şəhərlərinə sahib
    olacaq.
  eng-DBY: I will richly bless thee, and greatly multiply thy seed, as the stars of
    heaven, and as the sand that is on the sea-shore; and thy seed shall possess the
    gate of his enemies;
  hin-2017: इस कारण मैं निश्चय तुझे आशीष दूँगा; और निश्चय तेरे वंश को आकाश के तारागण,
    और समुद्र तट के रेतकणों के समान अनगिनत करूँगा, और तेरा वंश अपने शत्रुओं के नगरों
    का अधिकारी होगा; (इब्रा. 6:13,14)
  wol-KYG: maa lay barkeela barkeel, fula ful saw askan ni biddiiwi asamaan, mbaa
    feppi suufi géej. Sa askan dina teg ay bañam tànk,
  swp-swp: Mamohoi ariri abo ea ainauiaim, am isimurita abo ea hegamagaridi doha galewa
    iporadi, eo doha gelegele gabogabo hasarina eai wa. Am isimurita hinage abo adi
    waiunuyao edi dobila abo se tanuagaidi.
  bjr-bjr: Qinee kuqaa qima afeekaikammasee anisaa ani aruakinausa ani aiku asauku
    innaarunai fasaura foora moomoo marifaranoo nukudara foora ani amianauranoo. Ani
    aiku asauku namuqaa rafaaqa fusee misa ainaina maree marifaranoo.
  eng-YLT: that blessing I bless thee, and multiplying I multiply thy seed as stars
    of the heavens, and as sand which [is] on the sea-shore; and thy seed doth possess
    the gate of his enemies;
  kne-kne: yan paad-adoek din polim ta kaman din kaad-adon di talaw ed daya ya din
    darat sin benget di baybay. Abaken da pay din kaibaw da.
  wat-wat: vitana venemokena ana sawanuwagabubuwiwa be susukwau nakatamokena ana veniwa.
    Sina yagwana vitana kinavinavi abamai yota numagama kwadewai maise. Kasi aviya
    sina vatanisiya keta yasi menana sina vitoniwagina.
  heg-NTPO: Auk bel hangun banan mamo-mamo se ku, nol ku in hua-koet tas. Mam oen
    taplaeng mamo didiin atuli kaih nalas lo. Oen mamon na banansila el duun in ne
    apan nua ngas, nol hlaen in ne tasi suut tua ngas. Mam ku upu kia-kaon nias, tao
    tehen atuil in keng nol one ngas.
  ptu-ptu: Dadi la kubeengko tamba' sanda silapi' tadipuha-puha anna la kupasusi budanna
    bintä yabo langi' pessubummu, anna la susi budanna bungim dio bihim le'bo'. Anna
    indo pessubummu la untaloi asam ingganna balinna.
  bzd-NTPO: E' kue̱ki̱ ye' e̱r buaë chöraë be' a̱ tai̱ë. Be' aleripa alöwe̱raëyö tai̱ë
    we̱s bëkwö tso' tai̱ë ká̱ jaì a̱ es, we̱s ttsa̱'wö tso' tai̱ë dayë kkömik es.
    Ñies ie'pa e̱' alöraka̱ ibolökpa ki̱ ke̱kraë.
  kwf-kwf: mamana liu nai baꞋa faꞋaleꞋa Ꞌoe, ma ngwae neꞋe kike baꞋa futa maꞋi ana
    kwalafa Ꞌoe ki, kike baꞋa Ꞌoro liu mala. Kike baꞋa Ꞌoro ka diꞋia na bulubulu ana
    salo, ma ka diꞋia na one ninimana na asi. Ma kike baꞋa inaꞋu ana liufilana malimae
    kira ki.
  eng-WYC-2017: I shall bless thee, and I shall multiply thy seed as the stars of
    heaven, and as the gravel, either sand, which is in the brink of the sea; thy
    seed shall wield the gates of his enemies;
  eng-WMBB: that I will bless you greatly, and I will multiply your offspring greatly
    like the stars of the heavens, and like the sand which is on the seashore. Your
    offspring will possess the gate of his enemies.
  spp-spp: lire kurugo, mii sí jwó le mu á, si mu tùluge ɲyaha wɔrigii fiige, ná suumpe
    lwɔhe nticɛnŋi fiige mú. Mu tùluge sí raa jìni ku zàmpɛɛnbii na.
  aey-aey: Odimig ija odocomin hinana sihul mati bahic fulusdoqagan. Euqa malaqa saona
    nijiaca lanna cesic nijiaca eu odiwe caloqagan. Odocobil hinana sihul agena cad
    aqadoqagan.
  urd-GVH: इसलिए मैं तुझे बरकत दूँगा और तेरी औलाद को आसमान के सितारों और साहिल की
    रेत की तरह बेशुमार होने दूँगा। तेरी औलाद अपने दुश्मनों के शहरों के दरवाज़ों पर
    क़ब्ज़ा करेगी।
  rug-rug: Va tatara nia Rau sapu kaqu mana nigo meke poni va soku nigo tutimu Arau
    si goi, gua rina pinopino pa galegalearane babe na onone pa masamasa kolo. Meke
    kaqu va kilasi rini sari na dia kana meke vagi sari dia popoa.
  gaz-gaz: ani dhugumaan eebba, sin eebbisa; sanyii kees akkuma urjii samiitii fi
    akkuma cirracha qarqara galaanaa nan baayʼisa. Sanyiiwwan kees magaalaawwan diina
    isaanii ni dhuunfatu.
  fra-LSG: je te bénirai et je multiplierai ta postérité, comme les étoiles du ciel
    et comme le sable qui est sur le bord de la mer; et ta postérité possédera la
    porte de ses ennemis.
  gnn-gnn: Bala ŋarranydja yurru wekama nhuŋu guḻku'na yumurrku'nha yana; nhokuŋunydja
    mala‐wunhara yurru biyapulnha wal'ŋu dhaŋaŋnha, balanyarana bitjan ŋunha ya' ganyu'
    miṯtji garrwar, ga biyapul ŋunha munatha' raŋiŋura. Ga ŋuli yurru walala ŋula
    miriŋu nyäṉ'thun nhokalaŋuwu miṯtjiwu, nhokalanydja yurru miṯtjiyu djuḻkthunmaramana
    yukurra, bitjanna liŋguna yurru, liŋgu ŋarrana yukurra yurru walalanha gäma guŋga'yun.
  yal-yal: n na i barakama nɛn han! I bɔnsɔnna wuyama ayi nɛn alo saren naxanye koren
    ma, xa na mi a ra e wuyama ayi nɛn alo mɛɲɛnsinna naxan malanxi baa dɛɛn na. I
    bɔnsɔnna e yaxune nɔma nɛn.
  gum-gum: Inchawei nabe ñune mayanguen tabig nebuig kønrrai tranamønrrun cha. Ñuinukkurri
    amrrub misaamerane purø nørrø kønrrai maramønrrun cha, srømbalasrø kønchabiimera
    pønrrabig lataig, mar menda pisrum lataig kønrrai nørrø køptø. Ñuinukkurri amrrub
    misaamerabe nømun ashig kømui inchibelai ciudameran nøm merrarrawa tøga pønrramisrtrun
    cha.
  iou-iou: '@see-verse:GEN.022.016'
  haw-1868: 'E hoopomaikai nui aku no au ia oe, a e hoonui loa aku hoi au i kau poe
    mamo e like me na hoku o ka lani, a me na one ma kahakai; a e lilo auanei i kau
    poe mamo ka ipuka o kona poe enemi:'
  arb-NAV: لأُبَارِكَنَّكَ وَأُكَثِّرَنَّ ذُرِّيَّتَكَ فَتَكُونُ كَنُجُومِ السَّمَاءِ
    وَكَرَمْلِ شَاطِئِ الْبَحْرِ، وَتَرِثُ ذُرِّيَّتُكَ مُدُنَ أَعْدَائِهَا.
  adz-adz: Dzi bungꞌ afinti agu nidzun angu da u yangin rusam nawaꞌ nasisungꞌ nasangꞌ
    ngantam narun mingꞌa wagungꞌ da nasangꞌ sasanuai mingꞌa uruts ringan. U yangin
    rusam bungꞌ adaru gan garam ipiapan rai da nasu wain i gan gampan.
  ewe-ewe: makɔ yayra manyagblɔwo ɖe dziwò, eye mana wò dzidzimeviwo nasɔ gbɔ fũu
    abe ɣletivi siwo le dziƒo alo ƒutake ene. Wò dzidzimeviwo aɖu woƒe futɔwo dzi,
  eng-LEE: That I will greatly bless thee, and I will exceedingly multiply thy seed
    as the stars of the heaven, and as the sand which is upon the seashore; and thy
    seed shall possess the gate of his enemies;
  dji-dji: 'ngarriban inmarr mil-biḻbaḻdjidji ga bulanggitj mala nyirr gungban, miri
    bilapilang gam'': nyungung mala-punyirbi inydjin ngurri ga djin galbidjidji, yarim
    wana guḻukng miri ngunuwili gata mala ṉammirri dji''djarri giṉimbirrimirri, ga
    miri munatja rirrpiḏi mala munganmirri gapi djalkngmirri ngu''ngurri, miri bilapilang
    nyungung gurruṯigiṉing mala djin galbidjidji. Ga ngunubilang wurpili bapurrurrdji
    mari djina djin djamadjigi gurruṯigiṉingirgi inma, djani nyungung mala-punyirbili
    djiny djin wiṉgaḻamiygi ga gurrbi djina djin djamigiban.'
  gvn-gvn: '@see-verse:GEN.022.016'
  nna-nna: Ngalypa yiji jilamarnanga, yungkulumarnarnta kurrngal karlujirrangupa jamujirrangu.
    Panikatarrangu parlparrja kurrngal yiji, nyuntumilirrangu karlujirrangu pukul
    kurrngal yiji jarrulupiyi. Jinta malyparr jarrayijanakalu nyuntumilirranguku,
    wirrilamarnajaninyi warrkamukata nyuntumilirranguku. Nyuntumili marrngurrangu
    wirrilimarnajanaku nyampalirrangu jintaku.
  asm-FB: মই নিশ্চয় তোমাক আশীৰ্ব্বাদ কৰিম; আকাশৰ তৰাবোৰৰ দৰে আৰু সাগৰৰ তীৰত থকা বালিৰ
    দৰে তোমাৰ বংশ অতিশয় ৰূপে বৃদ্ধি কৰিম; তোমাৰ বংশৰ লোকসকলে তেওঁলোকৰ শত্রুবোৰৰ নগৰৰ
    দুৱাৰ জয় কৰিব।
  sus-A: ﭑ بَرَكّ سَمَ نّ عِ مَ. عِ بْنسْي وُيَمَ نّ عَلْ تُنبُي نَشٍيٍ نَ كٌورٍ مَ،
    شَ نَ مُ عَ رَ عٍ فبٌمَ نّ عَلْ مّيّنيِ نَشَن مَلَنشِ بَا دّ رَ. عِ بْنسْي قَمَ
    نّ نْدٍ عٍ يَشُييٍ رَ.
  fra-SBL: je te bénirai grandement, et je multiplierai ta postérité comme les étoiles
    du ciel et comme le sable qui est au bord de la mer. Ta descendance possédera
    la porte de ses ennemis.
  hbo-hbo: כִּֽי־בָרֵ֣ךְ אֲבָרֶכְךָ֗ וְהַרְבָּ֨ה אַרְבֶּ֤ה אֶֽת־זַרְעֲךָ֙ כְּכֹוכְבֵ֣י
    הַשָּׁמַ֔יִם וְכַחֹ֕ול אֲשֶׁ֖ר עַל־שְׂפַ֣ת הַיָּ֑ם וְיִרַ֣שׁ זַרְעֲךָ֔ אֵ֖ת שַׁ֥עַר
    אֹיְבָֽיו׃
  shp-NTPO: enra mia jakon shinanxonai, jakon mia inon ixon. Min chiní bakebora en
    imanoxiki, naikanmea wishtinbo keská icha, itan aniparo kexakea mashi keska iorai
    icha. Jainxonra jabaon anoxiki jaton rawibo jatíbitian jatoareskin.
  eng-WYCLIFFE: Y schal blesse thee, and Y schal multiplie thi seed as the sterris
    of heuene, and as grauel which is in the brynk of the see; thi seed schal gete
    the yatis of hise enemyes;
  piu-2006: '@see-verse:GEN.022.016'
  pjt-pjt: Kaṉa nyuntunya kalkuṉi nyuntumpa walytja ma-tjuṯaringkunytjaku maḻatja
    maḻatja, kaya mungilyi mulapa nyinaku kililpi tjuṯa puṟunypa munu paki puṟunypa,
    panya paki kuḻuny-kuḻunypa uṟu puḻkangka itingka nyinapai, palu puṟunypa nyuntumpa
    walytja ma-tjuṯaringkuku maḻatja maḻatja munuya tjuṯa mulararira nyinaku munuya
    malikitja tjuṯa warmaḻarira pitjanyangka pungkula wiyalku munuya ankula tjanampa
    ngura tjuṯaku mayatjariku.
  cwe-cwe: ivo nizakutemela mate na nizawongezela welesi wako fana viya nhondo za
    kuulanga na fana viya msanga uli mumgwazo ya bahali. Welesi wako wezayasola mabululu
    ya wehi wawo.
  bgs-bgs: madigár gó tô bággén ku áknikó, su imun ku na tuu marapung tô mga rubbad
    nu iring na karapungan katô mga karani tun ta langit, asta iring na karapungan
    katô mga baklayan tun ta dagat. Makapanalu tô mga rubbad nu katô mga lunsud ka
    usig dan.
  kik-kik: ti-itherũ nĩngakũrathima na ndũme njiaro ciaku cingĩhe ta njata cia matu-inĩ
    na ta mũthanga ũrĩa ũrĩ hũgũrũrũ-inĩ cia iria. Njiaro ciaku nĩ ikegwatĩra matũũra
    marĩa manene ma thũ ciacio,
  ksr-ksr: iikawaajoŋ niinoŋ oŋanoŋ gii kotuegoŋ goma kolooŋseisei gombe gbiliuruga
    yoŋonoŋ honombonoŋa qaa seiwuya. Seigi jaŋgogianoŋ mono sombiŋ kanakeewambaa seŋgelaoya
    kaaŋa koloowaa ano kowe goraayanoŋ sakasiŋ eŋ kenjuti, iikawaa so koloowaa. Goo
    gbiliuruga yoŋonoŋ mono kotiiŋ kereurugia uŋuŋ haamo ama siti baloŋgia uŋuama
    aŋgoŋ koma laligowuya.
  omb-omb: neu nam waratau siaga lawego, huri ve ngere rain vomai lo tagumu rain sao
    vin mwere na visiu lolo mahava mena one lo bambai tahi. Ngere rain qaragi na nora
    tavalui vuro.
  fra-NCL: je te bénirai ; je multiplierai ta postérité comme les étoiles du ciel
    et comme le sable qui est au bord de la mer, et ta postérité possédera la porte
    de ses ennemis.
  cek-AK: tahamhoihaih kang paek moe, na caanawk to van ih cakaeh hoi tuipui taeng
    ih savuet zetto kang pungsak han; na caanawk mah misa ih vangpui khongkha to toep
    o tih;
  xla-xla: Epapele koko tle na꞉tapo wa꞉ mamaduloye sikemte pasatepo mellowepo. Epalati
    yia꞉ta pasatamama omapla di dla tamili ha꞉ha꞉ye epapele some ha꞉ha꞉lepe. Epame
    yia꞉tapo pasatamama yú pili dla asila halemdiye, epapele some ha꞉ha꞉lepe. Epame
    wa꞉ mamadulotapo sikemte itiyamale mate yia꞉ dla opahale dlalo soye posalepame
    yia꞉ ta꞉laye kolahademsiyamelepe.
  cuk-cuk: an bela-bela ise-nued begi binsaoed. Be-wagan bela-bela-mergu an imakoed,
    niisgwamar-niba-nanaidyob, degi, ukub-demar-gakagi-nikadyob an imakoed. Deginbali,
    be-wagan e-isdarmaladgi nakwedii guoed, degi, e-neggweburgan ei sudii guoed.
  uig-CYR: — Мән сени зор бәрикәтләп, нәслиңни асмандики юлтузлардәк нурғун көпәйтип,
    деңиз саһилидики қумдәк ғолдитимән; нәслиң болса дүшмәнлириниң дәрвазилириға егә
    болиду.
  pma-pma: Navat kati keke nitokol katuk, numon vatiamal onom koa ikistal enuk ihi
    houlu vis ihi houlu mok isuval hitu ten teilang vuo isuval veien ten atas. Onom
    keil u vasi meatin keil koa avit avoumon rea vatal min keil.
  tel-2017: నేను నిన్ను ఆశీర్వదిస్తాను. నీ వారసులను ఆకాశంలో ఉండే నక్షత్రాల వలే, సముద్ర
    తీరంలో ఉండే ఇసుక రేణువులవలే అత్యధికంగా విస్తరించేలా చేస్తాను. నీ వారసులు తమ శత్రువుల
    భూములను స్వాధీనం చేసుకుంటారు.
  hat-BSA: anverite Mwen va beni ou anpil. Mwen va miltipliye posterite ou tankou
    zetwal syèl yo, ak tankou grenn sab lanmè ki arebò lanmè yo, epi posterite ou
    va posede pòtay lènmi pa yo.
  bxh-bxh: Egu loholoho haba E felem, na am hiti mulita haba sa tadada doha kipwala
    galewa yai, yo doha gelegele gabogabo sadaina yai, na adi waiyunu edi duhu balabalamumu
    haba sa eli halahalaedi.
  kos-kos: nga wuleot nu sum lah nga ac fah akpusye fita nutum in pukanten oana itu
    inkusrao ku puk wekof uh. Fwilin tulik nutum ac fah kutangla mwet lokoalok lalos.
  hbo-WLC: כִּֽי־בָרֵ֣ךְ אֲבָרֶכְךָ֗ וְהַרְבָּ֨ה אַרְבֶּ֤ה אֶֽת־זַרְעֲךָ֙ כְּכוֹכְבֵ֣י
    הַשָּׁמַ֔יִם וְכַח֕וֹל אֲשֶׁ֖ר עַל־שְׂפַ֣ת הַיָּ֑ם וְיִרַ֣שׁ זַרְעֲךָ֔ אֵ֖ת שַׁ֥עַר
    אֹיְבָֽיו׃
  ibo-ibo: aga m agọzi gị nʼezie, mekwa ka ụmụ ụmụ gị mụbaa nʼọnụọgụgụ dịka kpakpando
    nke mbara eluigwe na dịka aja dị nʼọnụ mmiri osimiri. Ụmụ ụmụ gị ga-enwetara onwe
    ha ọnụ ụzọ ama ndị iro ha.
  ory-ory: ତୁମ୍ଭର ଏହି କର୍ମ ସକାଶୁ ଆମ୍ଭେ ଆପଣା ନାମରେ ଶପଥ କରି କହୁଅଛୁ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଅବଶ୍ୟ
    ଆଶୀର୍ବାଦ କରି ଆକାଶସ୍ଥ ତାରାଗଣ ଓ ସମୁଦ୍ରର ବାଲି ପରି ତୁମ୍ଭର ବଂଶ ଅତିଶୟ ବୃଦ୍ଧି କରିବା;
    ତୁମ୍ଭର ବଂଶ ଶତ୍ରୁଗଣର ନଗର-ଦ୍ୱାର ଅଧିକାର କରିବେ।
  wmt-wmt: '@see-verse:GEN.022.016'
  chk-chk: ngang üpwe fokun afeiöchuk, üpwe pwal achomongala mwirimwirum kana pwe
    repwe usun chök chomongun ekewe fün läng, pwal usun pien aroset. Iwe, mwirimwirum
    kana repwe nemeni fanüen ekewe chon oputeer.
  ssd-ssd: Yeŋge ne tuku ndare te-tugewi le samba mbolŋge mbai minig piyalŋge fulbul
    minig taŋaŋ suŋgomba mayok kaŋgaig. Ne tuku mbuŋ kat naŋe ŋgueu mbal ndoŋ kame
    bumba nane kile-ibeŋkamŋgaig.
  rop-rop: Ai garra kipum det pramis blanga yunmi, en yu garra abum bigismob biginini.
    Jis laik detlot sta en detlot sengraun weya jidan wansaid langa det solwoda, yu
    garra abum detmatj biginini na. En ola biginini blanga yu garra bidim ola enami
    blanga olabat,
  ukr-1871: Велико благословлю тебе, і намножу твій рід як зорі небесні, і як пісок
    узкрай моря, і внаслїдує потомство твоє царини ворогів своїх.
  eng-AOI: Truly I will give you many descendants. They will be so many they will
    be like the stars you can see in the sky or like the grains of sand on the beach.
    They will fight with people in other places and rule over them.
  yon-yon: Anam kuu eb yaa amun kerubdeni eb awoya yemoon kabdaniin. Yi kuu ambid
    ari mindong yemoon areb o karamok kebed yaa kubukbon mimmim kimingkindeban areb
    keraniib. Kwane yi bondan yi kambong kuu yimbed yeene burundadme dore oonaniib.
  bch-bch: tota gau ga nakado kemi tau ngan eao. Ta gau ga nakado ga lem gergeu ga
    tibutibum tiuot busa mambe gid gigima mariambai ga mambe riringa lab aea. Be tibutibum
    ga tiasal ad miri itamatama ngan paraunga ta tibada led tuanga ga iman led.
  deu-1951: will ich dich gewiß segnen und deinen Samen mächtig mehren, wie die Sterne
    am Himmel und wie den Sand am Rande des Meeres, und dein Same soll die Tore seiner
    Feinde besitzen,
  eng-JPS: that in blessing I will bless thee, and in multiplying I will multiply
    thy seed as the stars of the heaven, and as the sand which is upon the seashore;
    and thy seed shall possess the gate of his enemies;
  ubr-ubr: yau arimon dura bag ani momoginem ato ani yamai wawam agirim on sinison
    safamai siribod a tore an gasa ba. Om wawam agirim on arimon sinsowar asi ragit
    sin bomerubes ato asi mafam gagamis on osi sini noanis.
  srp-1865: Zaista æu te blagosloviti i sjeme tvoje veoma umnožiti, da ga bude kao
    zvijezda na nebu i kao pijeska na brijegu morskom; i naslijediæe sjeme tvoje vrata
    neprijatelja svojih.
  lug-lug: ddala ndikuwa omukisa, era ndyaza ezzadde lyo, ne liba ng’emmunyeenye ez’eggulu
    era ng’omusenyu oguli ku lubalama lw’ennyanja. Era ezzadde lyo balitwala eby’abalabe
    baabwe,
  heb-heb: כי ברך אברכך והרבה ארבה את זרעך ככוכבי השמים וכחול אשר על שפת הים וירש
    זרעך את שער איביו׃
  ben-IRV: এই জন্য আমি আমারই দিব্য করে বলছি, আমি অবশ্য তোমাকে আশীর্বাদ করব এবং আকাশের
    তারাদের ও সমুদ্রতীরের বালির মতো তোমার অতিশয় বংশ বৃদ্ধি করব; তোমার বংশ শত্রুদের
    পুরদ্বার অধিকার করবে;
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਤੈਨੂੰ ਬਰਕਤਾਂ ਤੇ ਬਰਕਤਾਂ ਦਿਆਂਗਾ ਅਤੇ ਮੈਂ ਤੇਰੀ ਅੰਸ ਨੂੰ ਅਕਾਸ਼ ਤੇ ਤਾਰਿਆਂ
    ਜਿੰਨ੍ਹੀਂ ਅਤੇ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਦੀ ਰੇਤ ਵਾਂਗੂੰ ਅੱਤ ਵਧਾਵਾਂਗਾ ਅਤੇ ਤੇਰੀ ਅੰਸ ਆਪਣੇ ਵੈਰੀਆਂ
    ਦੇ ਫਾਟਕ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰੇਗੀ।
  tkr-tkr: Zı vas hək'ebab xayir-düə hevles, yiğna nasıl xəədın xənebımee, deryahne
    hiqiy-allana g'um xhinne hexxaa'asda. Duşmanaaşin şaharbıd yiğne nasılınbı ixhes.
  mwp-mwp: Kedha zoenguz kedha nginu kaziw kazil bangal ngaru koeyma boeradhar gasampu
    thanamun wati igalgoengu.
  mya-JVB: ငါသည် သင့် အား အစဉ်အမြဲကောင်းကြီး ပေးမည်။ သင် ၏အမျိုးအနွှယ် ကိုလည်း ကောင်းကင်
    ကြယ် ကဲ့သို့ ၎င်း ၊ သမုဒ္ဒရာ သဲ လုံးကဲ့သို့ ၎င်း၊ အစဉ်အမြဲပွား များစေမည်။ သင်
    ၏အမျိုးအနွယ် သည် ရန်သူ တို့၏ မြို့တံခါး များကို အစိုး ရလိမ့်မည်။
  tte-O: kani yawalo-muloloiwo na kani tubumwao yayadebalalali kali baibaiwa besiele
    utu bulibuli mena yo besiele dekawa kali baibaiwa. Tubumwao kali tokalomagigili
    kani yaemwawasili yo ali yanuwa siya kani sikalaili,
  tbg-tbg: te ai koqema amitaari ai vaintivara opu makau voqaara airitahaa vaivarave.
    Vika nora namari auvahini vaina nuqara voqaara airitahaa vaivarave. Ai vaintivara
    mpeqa vaiha nai navutaaka naatarake vika vatuka vo vatuka vo vatuka varevarave.
  hmo-hmo: Lau gwauhamata inai, tubudia momo oi dekenai do lau henia, edia momo be
    guba dekenai noho hisiu, bona kone dekenai noho miri bamona. Oiemu tubuna taudia
    ese idia dekenai idia tuari taudia edia hanua ibounai do idia abia.
  ata-ata: Nelomuxosi, la eni aalusine. Eni evikala lamana noxine mo epalaꞌalixu masaxa
    noxilo lexe eni axalixaꞌa ta xasixasine mo ta ꞌilusulusuneni tavuꞌalo mo ixali
    iꞌokiꞌoki loxo ta oto no loxotolo ꞌo mo loxo ioꞌiioꞌi no tasiꞌi. Mo ulai iliꞌi
    la ta mitema sou ꞌotoꞌoto imomomo sou italoxolixaꞌa uasi manina.
  nfa-nfa: bèli-camèdꞌa, Jaꞌa pala-bagi èu dènge ana-èpu èu mèngi-nale ae-ae. Èèna
    na, ra bèba-kacanga, toke dhèu ige rare boe, sèmi hua-hètu ètu dedha-liru, aa
    salae ètu sebhe dhasi. Ana-èpu èu sèra, èèna na, segi aaꞌi musu rèngu sèra.
  urd-urd: मैं तुझे बरकत पर बरकत दूँगा, और तेरी नसल को बढ़ाते — बढ़ाते आसमान के तारों
    और समुन्दर के किनारे की रेत की तरह कर दूँगा, और तेरी औलाद अपने दुश्मनों के फाटक
    की मालिक होगी।
  rus-SYN: то Я благословляя благословлю тебя и умножая умножу семя твое, как звезды
    небесные и как песок на берегу моря; и овладеет семя твое городами врагов своих;
  cbt-NTPO: Noya nicatënquën catahuamiataranquën. Ca nohuanto shiparinpita, tayoraro'sa
    nápo na'apona'. Marë yonsanquë inotëra'huaya nápo, na'amiatapona'. Naporahuaton,
    inapitaso inimiconëna minsëra'piapona'.
  bqc-SIM: má báaadangu, mí n bui kã́fĩnɛ lán saanaↄwa, aaↄ dasi lán ísialɛ
    ũfãawa. N buiↄ aaↄ iko vĩ ń ibɛɛↄwa.
  tcz-CHONGTHU: Keiman kitah tah a phatthei ka boh ding nahi, chule na chilhahte chunga
    ahsi jat ka phahsah ding chule vadung panga neldi jat ka sosah ding nahi, na chilhah
    ten amelma teu kelkot ahin toupha diu ahiye.
  mar-mar: मी खरोखर तुला आशीर्वाद देईन व तुझे वंशज आकाशातल्या ताऱ्यांसारखे व समुद्र
    किनाऱ्यावरील वाळू इतके बहुतपट वाढवीनच वाढवीन; आणि तुझे वंशज आपल्या शत्रूच्या वेशीचा
    ताबा मिळवतील.
  tcs-tcs: ai go blese yu nau, ane ai go meke ol pamlelain blo yu mina plenti wase
    dem sta lo skai, ane wase san wea ol sanbis. Ane ol pamlelain blo yu i go prapa
    smase dem pipol uda no laik dempla ane gobi bos blo siti blo dempla.
  soq-soq: ne sauna euda e osoawo itupe dewaepo dana uarantopu uba tampe kipora wisiasiawaia
    rua ita do owa nelawa rua segantopu. Ita mo emalawoau apanawa do onantopue otepue
    mampomopu.
  qub-qub: Sumajmi bindisyunta goshayqui. Gampita miräga cangapaj aypalla agushnömi,
    goyllarcunanömi. Paycunaga chiquejcunata llapantami binsengapaj.
  bqp-bqp: mani arubarika dangu mà n buri karannɛ lán susunɛnↄ bà, onigↄ̃ dasi lán
    ísiralɛ bùsu'atɛ̃ bà. N burinↄ nigↄ̃ gbãna vĩ n ibɛrɛnↄa.
  hat-hat: Mwen pwomèt pou m' ba ou anpil pitit pitit. Y'ap tankou zetwal nan syèl
    la, tankou grenn sab bò lanmè. Y'a bat tout lènmi yo.
  eng-BSB: I will surely bless you, and I will multiply your descendants like the
    stars in the sky and the sand on the seashore. Your descendants will possess the
    gates of their enemies.
  tod-tod: nà tuya loozu è ʋɛ, gè è-mavofodai ɠaawɔɔlɔ, eɠɛ pelegi somideɠaiti
    ti mɔinɗai la geezuʋɛ, ta eɠɛ ɲaɠaegi nii é kpoloɗɛi ɠobaʋɛ. È-mavofodai ɠa
    zobo sɔlɔɔ sili nuiti ma.
  eng-WEBPB: that I will bless you greatly, and I will multiply your offspring greatly
    like the stars of the heavens, and like the sand which is on the seashore. Your
    offspring will possess the gate of his enemies.
  kbq-kbq: Nagra asomu huneganta'nena kagri kagehe'impintira fore huhakare hu'za monafinka
    hanafi ene hagerinkenafi kasepankna nehanage'za, ha' vahe'zmi ranra kumara eri
    nafa'a hugahaze.
  nhe-BL: para nimitztiochihuas tlahuel miyac. Nijchihuas para moteipa ixhuihua ma
    elica onpano miyac miles tlacame hasta axaca huelis quinpohuas. Elise queja ininmiyaca
    nopa sitlalime nepa elhuicactli huan queja imiyaca xali tlen onca iteno hueyi
    atl. Nojquiya inijuanti nochipa quintlanise inincualancaitacahua.
  bus-bus: mɛ́ aubarika dangu mà n borii kaarannɛ lán sↄsↄnɛnↄ bà, aↄ̃égↄ̃ pari lán
    ísialɛ bùsu'ãatɛ̃ bà. N boriinↄ égↄ̃ gbãa vĩ n ibɛɛnↄa.
  gub-BL: Amueta tetea'u kar putar nezuapyapyr ihe wà nehe. Waneta àwàm nuzawy kwaw
    zahytata ywak rehe har waneta haw nehe. Nuzawy kwaw ywyxig yryhu izywyr har waneta
    haw nehe. Weityk putar waàmàtyry'ymar wà nehe no.
  eng-DRA: 'I will bless thee, and I will multiply thy seed as the stars of heaven,
    and as the sand that is by the sea shore: thy seed shall possess the gates of
    their enemies.'
  knf-knf: dwulu bnuura bweek maakan, ddo pntaali pankpënnuŋ ţi iwi paŧum ji ŋjah
    ŋi baţi na pyiw panwooŋ ţi kabaŋ ki bdëk. Pntaali pi nu pawat başoorad pa, payeenk
    ŋbeeka ŋi baka.
