verse: GEN.022.012
translations:
  mal-C: 'ദൂതൻ അരുളിച്ചെയ്തു: “ബാലന്റെമേൽ കൈവെക്കരുത്. അവന് ഒരു ദോഷവും ചെയ്യരുത്.
    നിന്റെ മകനെ, നിനക്കുള്ള ഒരേയൊരു മകനെ എനിക്കു തരാൻ മടിക്കാതിരുന്നതുകൊണ്ടു, നീ ദൈവത്തെ
    ഭയപ്പെടുന്നു എന്നു ഞാൻ ഇപ്പോൾ അറിയുന്നു.”'
  deu-TKW: 'Da sprach er: lege nicht Hand an den Knaben und thue ihm nichts zu leide!
    Denn nun weiß ich, daß du Gott fürchtest, da du mir deinen einzigen Sohn nicht
    verweigert hast.'
  lin-lin: 'Anjelu alobaki : — Kosembola loboko na yo te likolo ya mwana, kosala ye
    mabe te. Nasosoli sik’oyo ete otosaka Nzambe, pamba te oboyi te kopesa Ngai mwana
    na yo ya mobali, mwana na yo se moko.'
  cbr-NT: 'Kakëxun ka Nukën ''Ibu Diosan ángelnën amiribishi kakëxa: —Min bëchikë
    uisabi oxuma ka ''at, bërí ka Nukën ''Ibu Diosan mixmi asérabi ami sinánkëxun,
    min nuitu ''unánxa min kamina min bëchikë ñuñakima achúshira ''ikëbi nuibakinma
    a rabikin ''akatsi ''ian.'
  eng-LSV: and He says, “Do not put forth your hand to the youth, nor do anything
    to him, for now I have known that you are fearing God, and have not withheld your
    son, your only one, from Me.”
  bmu-bmu: 'Mewö meleŋniga kewö jiyök: “Börögan mönö morögö qakŋe kude alman. Yaŋgö
    qakŋe yuai kun kude akŋan. Göŋön nahöngi mohotsirik mi nöŋgöra qahö aŋgön köljanaŋgöra
    könaŋamgi merak kewö möt yaközal: Gi Anutugö keu jitŋi oŋgitpanbuköra keŋgötki
    mörakzan.”'
  eng-GNV: 'Then he said, Lay not thine hand vpon the childe, neither doe any thing
    vnto him: for now I know that thou fearest God, seeing for my sake thou hast not
    spared thine onely sonne.'
  eng-WEBSTER: 'And he said, Lay not thy hand upon the lad, neither do thou any thing
    to him: for now I know that thou fearest God, seeing thou hast not withheld from
    me thy son, thy only son.'
  nhw-BL: 'Huan itequihua Toteco Dios quiilhui: ―Amo tleno xijchihuili nopa oquichpil.
    Ya niquita para tiquimacasi huan tijneltoca Toteco Dios huan amo tijtlasomatqui
    para techmacas moiyojtzi cone.'
  swh-ONEN: Akamwambia, “Usimdhuru kijana, wala usimtendee jambo lolote. Sasa ninajua
    kwamba unamcha Mungu, kwa sababu hukunizuilia mwanao, mwana wako wa pekee.”
  bba-bba: Mɑ ɡɔrɑdo wi, u nɛɛ, ɑ ku rɑ bii wi bɑbɑ, ɑ ku nùn ɡɑ̃ɑnu ɡɑnu kuɑ. Domi
    nɑ ɡiɑ tɛ̃ mɑ ɑ mɑn nɑsie, ɑ ǹ mɑɑ kɑ mɑn wunɛn bii teere te yinɑri.
  eng-KJVCPB: 'And he said, Lay not thine hand upon the lad, neither do thou any thing
    unto him: for now I know that thou fearest God, seeing thou hast not withheld
    thy son, thine only son from me.'
  cpy-cpy: 'Ikantziri ronampiri tajorentsi: “Eero pojateeri eentsi, niyotakimi nimaeka
    tee pipiyathatari ikantzimiri Tajorentsi, tee pithañaapithatari papintzite pitomi.”'
  mpx-mpx: Inoke i ba, “Bahi geman nu gogopaaliga. Bahi bugul etega nu giginol panak
    eliyana. Iyaka ya atena nau Yabowaine o lovakun i gan eliyam, kaiwena natum maisena
    hot nige u kakaise eliyau.”
  wbp-wbp: Marramarrajurla wangkaja, “Pantirninja-wangurlu yampiya nyuntu-nyangu ngalapi-nyanu
    wiyarrpa! Yuwayi, junga karnangku milya-pinyilki nyuntuju kuja kanparla ngungkurr-nyina
    Kaatuku. Kulanparla jurnta mardarnu wiljingki nyuntu-nyanguju marulu ngalapi-nyanuju.”
  luo-luo: Malaika nowachone niya, “Kik iket lweti kuom wuodi, kendo kik itimne gimoro
    amora. Koro asengʼeyo ni iluoro Nyasaye, nikech ok isetama e wuodi ma miderma.”
  meu-meu: Ia eto, Imamu mero latanai asio atoa kau, kara ta danu asio karaia ienai;
    badina be lau harihari name diba oi ese Dirava garina o garimu; badina be natumu
    vara-edeana egu ai to ruava.
  npi-ULB: उनले भने, “तेरो हात त्‍यस केटामाथि नउठा, न त त्‍यसलाई केही गर, आफ्‍नो एक
    मात्र छोरालाई पनि मबाट तैंले रोकेर राखिनस्‌ भन्‍ने देखेर तैँले परमेश्‍वरको भय
    मान्दोरहेछस् भनी मैले अब थाहा पाएँ
  yor-yor: Angẹli Olúwa sì wí pé, “Má ṣe fọwọ́ kan ọmọ náà, ìwọ kò sì gbọdọ̀ ṣe é
    ni ohun kan. Nísinsin yìí ni mo mọ̀ pé o bẹ̀rù Ọlọ́run, nítorí pé ìwọ kò fi ọmọ
    rẹ, àní, ọmọ rẹ kan ṣoṣo dù mí.”
  emp-NTPO: 'Maʌ̃ne bajãnebema nezocaba jarasia: –Bʌ warrara bearãdua. Idjira ni maãrĩ
    biẽ́ orãdua. Bʌa id̶ibʌrʌ mʌ̃́a cawabisia bʌa Ãcõrẽra wãrãda waya b̶ʌda, bʌ warra
    ab̶abe quiruda Ãcõrẽa wãgaẽ́ diai bad̶a bẽrã.–'
  ind-ind: Dia berkata kepada Abraham, “Jangan lakukan apa pun terhadap anakmu itu!
    Sekarang Aku tahu bahwa kamu percaya penuh dan taat kepada-Ku, karena kamu tidak
    segan-segan menyerahkan anakmu satu-satunya yang sangat kamu kasihi itu kepada-Ku.”
  pes-OPCB: 'فرشته گفت: «کارد را بر زمین بگذار و به پسرت آسیبی نرسان. اکنون دانستم
    که تو بسیار خداترس هستی، زیرا یگانه پسرت را از او دریغ نداشتی.»'
  ssx-ssx: Koto leeke mo enisoloma꞉ alota꞉ Mo weki na liki ipiki pa꞉ta꞉ hau ma꞉nda꞉
    na pia꞉pee. Nakana꞉ma꞉ naka꞉ homeke weki homeketa꞉ na sa꞉sa꞉ pele ekina꞉ ameta꞉
    nakana꞉ma꞉ Koda꞉ paala꞉ma꞉ homeka꞉ta꞉me laa hone ulume leekeme.
  lcm-lcm: Na angelo ang kala antok ta, “Luk suai ani kungam si nat ang. Ku ago luai
    ta bil an ta mangsikei a bil singina. Kana vang nala nas luai ta kupo mamaila
    ani God, using parik luai kuta lapa gel iau na kula teng apok kam nat, nang kam
    ring sikei palau a nat.”
  aer-aer: Kele utnenge alkere-arenye ikwere angkeke, “Urreye yanhe atwetyalaye, renhe
    atwetyale anetyeke! Kele lyete the arratye itelareme unte Ngkarteke akangkwe-irreme,
    unte kwenhe ngkwenge alere anyente renhe impene atwetyeke aneke.”
  tgl-ULB: Sinabi niya, “Huwag mong pagbuhatan ng kamay, ni gumawa ng anuman para
    saktan siya, sapagkat ngayon alam kong may takot ka sa Diyos, nakikita kong hindi
    mo ipinagkait ang iyong anak, ang iyong kaisa-isang anak na si Isaac sa akin.
  nop-nop: Yobune adibo yoguk, “Du kohoge mihi foloŋ mu kameweŋ. Eŋ nemek nemu timimbeŋ.
    Nu kamiŋ du’walaŋ mebige agaŋ nadilat. Du biyagoŋ hinek Bepaŋ gikiŋgoŋ timilaŋ.
    Tiŋa yeŋaŋ e, mihige kubugoŋ hinek e nutok muni henamdok mooŋ yoŋa mu kahileŋaŋ.”
  kca-kca: 'Ангел йастәс: «Пŏхен эԓты йошен аԓ аԓми пӑ ԓўв пиԓәԓән нэмәԓты аԓ вера,
    ин Ма уйәтԓэм, Турәм эԓты нӑӈ пӑԓԓән, пӑ аратәԓ и пŏхен Мӑнэма мӑты ӑт щаԉәтсэн».'
  cbu-NT: Na, nuw shiyaa yasayana. Shiy nuwaa izuuru k'keetsi mangoonaksha; payuksha.
    Nda ipareetsish pachindarangsha. Izuuru ipareetsish minamtaatstaa pachayarush,
    anpa nuwaa ungirtamaam zandarangsha, Apanll Aprahamarinee tárangiya.
  usa-usa: “Íma min-íyápómá awekema amiyo, ánekuqma mórayatari-uwo (1),” tiráiye.
    “Íbêqa kemá aónáúnama emá Îtogoní áaqa ikatiqé mináítábá emá íma enánimma kímora
    iyapo yáátorane.”
  hui-hui: Ani layagola dahuliyali biagome lalu, Í̠naga igini mbiraore ogoni hangu
    mo ko halu ba nabulego ibu pume dabaho ngeledegoni hadapeha. Í̠na ogonidagua beregome
    Ngode Datagaliwabenaga andaneha ko lalu walia harigo manda bidogoni, lene.
  wrs-wrs: wo he ona, doa. Doa kava nonora, yimba kamangas lohmanav keknam, noinda
    yimba pevna ombpovpa kek vethaimoa, kamba holvoraholmba. Doa manam yimba miklevav,
    manam tuhvav, wuleiho.
  mya-mya: ကောင်း​ကင်​တ​မန်​က``သူ​ငယ်​အား​မည်​သို့​မျှ​မ​နာ မ​ကျင်​စေ​နှင့်။ သင်​သည်​တစ်​ဦး​တည်း​သော​သား​ကို
    ငါ့​အား​ပူ​ဇော်​ရန်​မ​ငြင်း​ဆို​ခဲ့​သ​ဖြင့် ဘု​ရား​သ​ခင်​ကို​ကြောက်​ရွံ့​ရို​သေ​၍​အ​မိန့်​တော်​ကို
    နာ​ခံ​သူ​ဖြစ်​ကြောင်း ယ​ခု​ငါ​သိ​ရ​ပြီ'' ဟု​မိန့် တော်​မူ​၏။
  cbi-NTPO: 'Tsenñu anjee tsandimi: Ñu'' nanu tiba kityude, matyu yumaa mijayu naa
    ñuya Diosnu jeetya'' meenguemuñuba, ñuya ñu'' na main juuñu bain kun jutyuu ki''ñu''
    mitya, timi.'
  bod-N: དེ་ནས་ཕོ་ཉས་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་བུ་དེ་ལ་ལག་པས་རེག་པར་མི༌བྱའོ། །བུ་དེ་ལ་གནོད་པ་ཅི་ཡང་བྱ་མི་རུང༌ངོ༌།
    །ཁྱོད་ཀྱིས་དཀོན་མཆོག་ལ་དད་གུས་བྱེད་པ་ད་ལྟ་བདག་གིས༌ཤེས། ཅིའི་ཕྱིར་ཞེ༌ན། ཁྱོད་ཀྱིས་རང་གི་བུ་གཅིག་པུ་བདག་ལ་འབུལ་བར་ཡང་མ་འཛེམ་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས་པ༌དང༌།
  wsk-wsk: Se Yawe ko engel nu maonam, “Ni kiting kuriang sumu kumik te me ta bitar
    ale kiwem bo kumik te me bitarko. Aitak asele ani ko ikiem, ni Kaem ko nguanga
    se kuring karo tusam, mu awuk, nika namar suanta diram, bare ni me ko gemang soraram,”
    mam.
  kkl-kkl: “Wa,” seogpa, Allah arukna malaikat anekori, “Anme wali uro wamlulba, opseng
    kom. Andi Na sembe log uro wamlamdi yubu ka'elamnelamne wene Na eltanel. 'Anme
    me ot nhonogne tatnululam,' senaba o'ona aro toro piro alam kom,” seog.
  sna-sna: Akati, “Usaisa ruoko rwako pamukomana. Usamboita chimwe chinhu kwaari.
    Zvino ndava kuziva kuti unotya Mwari, nokuti hauna kundinyima mwanakomana wako,
    mwanakomana wako mumwe woga.”
  spa-BLM: 'Él dijo: “No pongas tu mano sobre el niño ni le hagas nada. Porque ahora
    sé que temes a Dios, ya que no me has ocultado a tu hijo, tu único hijo”.'
  beu-beu: Angmuse nehe amal angu Abraham at mateng hula, “Aana ekang ooal angu ameang
    ekang, bot aana ekang na iiba ening metma adana ekang! Angase Na ateing iilat
    hula, aana etatabit Lahatala Eomi angu eamulung. Angu ebele, ooal mehal nu kakolang
    angu, aana hula metma sadaka ening Lahatala enang di, oomi bae uunang-uunang niang
    angu.”
  cac-cac: 'Ix yalan jun ángel chi'': —Man̈ ac''och a c''ab'' a milancham vin̈ uninal
    chi''. Ix vojtaquejeli to ay velc''och d''a yol a sat, yujto maj a tenec'' ac''an
    jun pitan̈ uninal chi'' d''ayin, xchi yángel Jehová chi''.'
  swh-ULB: Akasema, “usinyooshe mkono wako juu ya kijana, wala usifanye jambo lolote
    kumdhuru, kwa kuwa sasa najua unamcha Mungu, kwa kuona kuwa hukumzuilia mwanao,
    mwanao wa pekee, kwa ajili yangu.”
  bel-bel: 'Анёл сказаў: не падымай рукі тваёй на хлопчыка, і не рабі зь ім нічога;
    бо цяпер Я ведаю, што баішся ты Бога і не пашкадаваў сына твайго, адзінага твайго,
    дзеля Мяне.'
  wed-wed: Ma Bada ana anela i riwa, “Eḡa natum ma viraḡeni! Eḡa aiwai apoapoena awarina
    ma kauei! Tam natum tagotago eḡa uta nuanei ma marina a aramanei da tam anina
    God e vivivirei.”
  deu-ELBBK: 'Und er sprach: Strecke deine Hand nicht aus nach dem Knaben, und tu
    ihm gar nichts! Denn nun weiß ich, dass du Gott fürchtest und deinen Sohn, deinen
    einzigen, mir nicht vorenthalten hast.'
  mbb-OT: Ne migkaǥi is belinsuǥuen te, “Isavuk nu zà heeyan is ubpit! Kenè nu pelii
    is batà te minsan deisek dà! Netuenan ku en he iyan a is Megbevayà, utew lavew
    he ebmahalen nu su minsan is anak nu he utew nu minahal, wazè nu isipa he kenè
    nu ibeǥey kediey.”
  msc-msc: 'Mɛlɛka kan ko: «I kana i bolo lase i den ma de! I kana foyi kɛ a la. N
    da a lɔn sisen ko i silanni Alla yɛ, ka a masɔrɔn i ma i ban ka i dencɛ kelen
    pe di Alla ma.»'
  mal-2015: ബാലന്റെ മേൽ കൈവെക്കരുതു; അവനോടു ഒന്നും ചെയ്യരുതു; നിന്റെ ഏകജാതനായ മകനെ
    തരുവാൻ നീ മടിക്കായ്കകൊണ്ടു നീ ദൈവത്തെ ഭയപ്പെടുന്നു എന്നു ഞാൻ ഇപ്പോൾ അറിയുന്നു
    എന്നു അവൻ അരുളിച്ചെയ്തു.
  tuo-NT: —Mʉꞌʉ macʉ̃rẽ ne mejẽcã weeticãꞌña. Niꞌcãrõacã yʉꞌʉ masĩꞌi. Mʉꞌʉ yʉꞌʉre,
    “Yʉꞌʉ macʉ̃ niꞌcʉ̃ nigʉ̃rẽ mʉꞌʉrẽ oꞌosome”, ne nitiapʉ. Tojo weegʉ yʉꞌʉ masĩꞌi
    mʉꞌʉ yʉꞌʉre wiopesase meꞌrã ĩꞌaꞌa, nicʉ niwĩ.
  gup-gup: Wanjh angel yimeng, “Yuwn yibun nawu Isaac, yuwn baleh yimarnekurduyime,
    dja bonj, bolkkime wanjh ngaburrbun bu ngudda kanmarnekele ngaye God, bu ngudda
    minj yinganenghmeninj kankaybuyi beywurd ke, nawu nadjalkudji beywurd ke.”
  met-met: Harua ba, “Labu ung garamau tai. Labu ulibu axamang tela manau tai. Namua
    na hatata ngaxabia ba maxung sibuna uwa hawa mana Urana. Ngabagung uxauxau ba
    uhanania garama nanga, usaxangia garam taininau te.”
  gvs-gvs: Aneroseyana idigo kana, ‘Taabu natum kukaalimāte be taabu kuyogeedegēde!
    Ame bogina ayagoi kom kutaimaminegu be nakae kwabikaonegu unana natum kaakesaina
    go, tuwo geya kuvagagalakoiguta.’
  rmc-rmc: 'O aňjelos leske phenďa: „Zaačh! Ma thov pre leste o vast! Ma ker leske
    ňič! Akana džanav, hoj tut daras le Devlestar, bo mange na sajinďal te del aňi
    tire jekhore čhas.“'
  nlg-nlg: Mana angel te ghoi bosa, “Ko bei matea na gari, po ko bei vahaghitailia!
    Itaeni inau tu ghilalaa to talumavaa mo taonia na bosana God, na pukuna to mua
    hovea na puku ni dalemu vahusosopa vania God.”
  dgr-DOGNT: “Dǫzhìa ełaı̨hwhı-le,” yèhdı. “T'asawı̨ı̨le-le. Neza ı̨łàet'ea nets'ǫ
    sìı sech'à wek'ènedì-le t'à sıì Nǫ̀htsı̨ k'èanet'e nǫǫ̀!” yak'eet'ı̨į̀ yèhdı.
  pes-OPV: 'گفت: «دست خود را برپسر دراز مکن، و بدو هیچ مکن، زیرا که الان دانستم که
    تو از خدا می‌ترسی، چونکه پسر یگانه خود را از من دریغ نداشتی.»'
  ron-1924: 'Ынӂерул а зис: „Сэ ну пуй мына пе бэят ши сэ ну-й фачь нимик; кэч штиу
    акум кэ те темь де Думнезеу, ынтрукыт н-ай круцат пе фиул тэу, пе сингурул тэу
    фиу, пентру Мине.”'
  aui-aui: Na Yawe God yana aneya iwona bo, “Gegha imam tomogha gisigisi debane kunatorena,
    bo awaki berona tana kunabera touna biidi. Kata akovi da wiisuwona Tagu, God kwakabikabikuwayegu
    basuna natunuwam gwabiguma gekuyanuwatotovenina.”
  ben-OBCV: “ছেলেটির গায়ে হাত দিয়ো না,” দূত বললেন। “ওর কোনও ক্ষতি কোরো না। এখন আমি
    বুঝেছি যে তুমি ঈশ্বরকে ভয় করো, কারণ আমাকে তুমি তোমার ছেলেটি, তোমার একমাত্র ছেলেটি
    দিতে অসম্মত হওনি।”
  lex-lex: 'Noka Orgahi hopopanni Nal lirni: “Yana! Yana mpuenna a''namu de, yana
    mhi'' la''a-mhi'' maiya. Dodo''ondi de Agat niohor oleka wa, de mu''unni-mumta''ata
    A''u, yoma ralammu edon werwerta la muala a''na memehemu de mai A''u.”'
  rgu-rgu: Boe ma haraoeꞌ a nae, “O bosoꞌ maisa anaꞌ ria! Bosoꞌ taon hata-hata esa
    boe! Besaꞌ ia Au bubuluꞌ so ae, tebe-tebe o tuka Manetualain hihii-nanaun, nana
    huu o sadia fee Manetualain ana mane ise ma, dadi tutunu-hohotuꞌ.”
  som-som: 'Markaasay ku tidhi, Gacantaada ha saarin wiilka, waxbana ha ku samaynin:
    waayo, hadda waan garanayaa inaad Ilaah ka cabsatid, maxaa yeelay, igama aadan
    lexejeclaysan wiilkaaga, kaas oo ahaa wiilkaaga keligiis ah.'
  lat-VUC: 'Dixitque ei: Non extendas manum tuam super puerum, neque facias illi quidquam:
    nunc cognovi quod times Deum, et non pepercisti unigenito filio tuo propter me.'
  aoi-aoi: Enamba-langwa ni-yama nakina nenikumamurikaja Yaweya-langwa, “Nara ar•darruma
    nakina!” ni-yama. “Ningeningma arakba ningkakina ningki-yarrkuwarakinama Neningikarrawara-langwa
    ayakwa, mena nara-baba kinu-marrukwa nungkwa-langwa nenikuwena nuwilyaba-ma enuwa-langwa-da,”
    ni-yama nakina nenikumamurikaja Yaweya-langwa.
  eng-ASVBT: And he said, Lay not thy hand upon the lad, neither do thou anything
    unto him; for now I know that thou fearest God, seeing thou hast not withheld
    thy son, thine only son, from me.
  mna-mna: 'To Ŋgoŋana tana iso: “Nomom pasaana lutum mi kam kosa sa pini pepe! Koozi
    mi nio aŋute kat: Nu mototo Anutu mi leŋleŋ la kalŋaana. Pa lutum tamen ŋonoono
    tina, nu ruuti pio som.”'
  ita-1885: 'E l''Angelo gli disse: Non metter la mano addosso al fanciullo, e non
    fargli nulla; perciocchè ora conosco che tu temi Iddio, poichè tu non mi hai dinegato
    il tuo figliuolo, il tuo unico.'
  eng-LXXUP: And he said, Lay not thy hand upon the child, neither do anything to
    him, for now I know that thou fearest God, and for my sake thou hast not spared
    thy beloved son.
  eng-ULB: He said, “Do not lay your hand upon the lad, nor do anything to harm him,
    for now I know that you fear God, seeing that you have not withheld your son,
    your only son, from me.”
  spa-VBL: 'Entonces el ángel le dijo: “¡No toques al niño! No le hagas nada, porque
    ahora sé que realmente obedeces a Dios, pues no te negaste a darme a tu hijo,
    a tu único hijo”.'
  fra-_FOB: 'Et il dit: Ne porte pas ta main sur l''enfant, et ne lui fais rien. Car
    maintenant je sais que tu crains Dieu, puisque tu ne m''as pas refusé ton fils,
    ton unique.'
  mal-mal: “ബാലന്റെമേൽ കൈവയ്ക്കരുത്; അവനോട് ഒന്നും ചെയ്യരുത്; നിന്റെ ഏകജാതനായ മകനെ
    തരുവാൻ നീ മടിക്കായ്കകൊണ്ട് നീ ദൈവത്തെ ഭയപ്പെടുന്നു എന്ന് ഞാൻ ഇപ്പോൾ അറിയുന്നു”
    എന്ന് അവിടുന്ന് അരുളിച്ചെയ്തു.
  lit-lit: 'Ir jis tarė: „Netiesk savo rankos prieš berniuką ir nieko jam nedaryk!
    Nes dabar žinau, kad bijai Dievo, kadangi tu nesulaikei nuo manęs savo sūnaus,
    savo vienintelio sūnaus.“'
  urd-GVR: Farishte ne kahā, “Apne beṭe par hāth na chalā, na us ke sāth kuchh kar.
    Ab maiṅ ne jān liyā hai ki tū Allāh kā ḳhauf rakhtā hai, kyoṅki tū apne iklaute
    beṭe ko bhī mujhe dene ke lie taiyār hai.”
  suz-BL: मेकोमी “इ तौ कली मक्‍योरो। मेको कली मारेइ मपतो। मारदे हना गे परमप्रभु कली
    मान पा हिंबाक्‍ते। गो मुल तुइक्‍ताक्‍ङ। गे इ का ला बाक्‍शो तौ आं कली गेचा ठीक
    पाप्‍तीवी। इ का ला तौ यो आं कली गेचा टीबाक्‍ते” देंमाक्‍त। रोमी ८:३२; हिब्रू ११:१७
  ita-1927: 'E quegli rispose: “Eccomi”. E l’angelo: “Non metter la mano addosso al
    ragazzo, e non gli fare alcun male; poiché ora so che tu temi Iddio, giacché non
    m’hai rifiutato il tuo figliuolo, l’unico tuo”.'
  ckb-ckb: 'پێی گوت: «دەست بۆ کوڕەکە مەبە و هیچی لێ مەکە. ئێستا دەزانم تۆ لە خودا
    دەترسیت، چونکە لە پێناوی من دەستت بە کوڕە تاقانەکەتەوە نەگرت.»'
  eng-BBE: And he said, Let not your hand be stretched out against the boy to do anything
    to him; for now I am certain that the fear of God is in your heart, because you
    have not kept back your son, your only son, from me.
  crx-NTPO: '''Ink''ez ''uyulhni, “Nye'' ook''edolnih junih k''us hoonli ''onle''
    junih! ''Andit t''eooniszin Yak''usda (Elohim) be niljut, nye'' ''en hoonts''i
    ooch''a lhuyoontun ''aw ''ilhoghun nye'', si sch''a lhoontun.”'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದೂತನು ಅಬ್ರಹಾಮನಿಗೆ, “ಹುಡುಗನ ಮೇಲೆ ಕೈ ಹಾಕಬೇಡ; ಅವನಿಗೆ ಏನೂ ಮಾಡಬೇಡ;
    ಏಕೆಂದರೆ ನೀನು ದೇವರಿಗೆ ಭಯಪಡುತ್ತೀ ಎಂದು ಈಗ ನಾನು ತಿಳಿದಿದ್ದೇನೆ. ನೀನು ನಿನ್ನ ಒಬ್ಬನೇ ಮಗನನ್ನು
    ನನಗೆ ಅರ್ಪಿಸುವುದಕ್ಕೆ ಹಿಂಜರಿಯಲಿಲ್ಲ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:GEN.022.011'
  tam-2017: 'அப்பொழுது அவர்: “சிறுவன்மேல் உன் கையைப் போடாதே, அவனுக்கு ஒன்றும் செய்யாதே;
    நீ அவனை உன் மகன் என்றும், உனது ஒரே மகன் என்றும் பார்க்காமல் எனக்காக ஒப்புக்கொடுத்ததால்
    நீ தேவனுக்குப் பயப்படுகிறவன் என்று இப்பொழுது தெரிந்துகொண்டேன்” என்றார்.'
  spa-RV-1909: 'Y dijo: No extiendas tu mano sobre el muchacho, ni le hagas nada;
    que ya conozco que temes á Dios, pues que no me rehusaste tu hijo, tu único.'
  ron-BTF: 'Şi a spus: Nu pune mâna pe băiat, nici nu îi face nimic, pentru că acum
    ştiu că te temi de Dumnezeu, văzând că nu ai cruţat pe fiul tău, singurul tău
    fiu, pentru mine.'
  eng-WEBP: He said, “Don’t lay your hand on the boy or do anything to him. For now
    I know that you fear God, since you have not withheld your son, your only son,
    from me.”
  eng-FBV: The angel said, “Don't touch the boy! Don't do anything to him, because
    now I know that you truly do what God tells you. You didn't refuse to give me
    your son, your only son.”
  nld-1939: 'Hij sprak: Sla uw hand niet aan den knaap, en doe hem geen kwaad. Want
    nu weet Ik, dat gij God vreest; want ge hebt Mij uw enigen zoon niet willen onthouden.'
  nch-BL: 'Huan iilhuicac ejca TOTECO quiilhui: ―Amo teno xijchihuili nopa oquichpil.
    Ya niquita para tiquimacasi huan tijneltoca Toteco Dios huan amo tijtasomatqui
    para techmacas moiyojtzi cone.'
  tfr-NTPO: Tjl̈ẽ ga «Bop wa kjwe wẽyẽ. L̇l̇ëye owa shäryëp ba kong l̇l̇ëme. Miydër
    ga Sbö bangkjrëp jl̈õkoyo, bop wa kjl̈araso kjwe kiyokorop bor kong l̇l̇ëm kjĩshko»
    l̈e ba kong.
  vie-1934: 'Thiên sứ phán rằng: Đừng tra tay vào mình con trẻ và chớ làm chi hại
    đến nó; vì bây giờ ta biết rằng ngươi thật kính sợ Đức Chúa Trời, bởi cớ không
    tiếc với ta con ngươi, tức con một ngươi.'
  hin-CV: याहवेह ने कहा, “उस लड़के पर हाथ मत उठाओ; उसे कुछ मत करो. अब मुझे यह मालूम
    हो चुका है कि तुम परमेश्वर का भय मानते हो, क्योंकि तुम मेरे लिये अपने एकलौते पुत्र
    तक को बलिदान करने के लिये तैयार हो गये.”
  eng-OURB: He said, “Don’t lay your hand on the boy or do anything to him. For now
    I know that you fear God, since you have not withheld your son, your only son,
    from me.”
  spa-BES: 'Y él dijo: No se extienda tu mano contra el niño para hacerle nada; por
    ahora estoy seguro de que el temor de Dios está en tu corazón, porque no has retenido
    a tu hijo, tu único hijo, de mí.'
  tdx-tdx: Hoe re, Ko apao’o amo ajalahio ty fità’o hanoa’o inoñ’ inoñe, amy te apotako
    henaneo t’ie mpirevendreveñ’ aman’ Añahare amy te tsy nazi’o amako ty anadahy
    bako-toka’oy.
  vid-vid: Mhilisi nakamlonjela, “Uleche kumlumiza mwana na uleche kumdita choneche.
    Sambi ndivizela kota kwangumdumba Nguluwi, kwa vila hundemeze mwanago wa udewele.”
  pwg-pwg: Aneyina ivona bo, “Tomowa kikei ke kuna gwariya. Kevoterei, ke sago aviyavisina
    berona kuna berai kurina. Natum tupukeya ke kuta panikowei, tuna kubiine wekarakava
    akovi da God kevovokaravei.”
  eng-OKE: 'And he said to him, Stretch not out thy hand upon the youth, neither do
    anything to him: for now I know that thou fearest the Lord, and that thou hast
    not spared thy only son for Me.'
  tha-KJV: และพระองค์ตรั​สว​่า “อย่าแตะต้องเด็กนั้นหรือกระทำอะไรแก่เขาเลย เพราะบัดนี้เรารู้​แล​้​วว​่าเจ้ายำเกรงพระเจ้า
    ด้วยเห็​นว​่าเจ้ามิ​ได้​หวงบุตรชายของเจ้า คื​อบ​ุตรชายคนเดียวของเจ้าจากเรา”
  por-BR-2018: 'E disse: Não estendas tua mão sobre o jovem, nem lhe faças nada; que
    já conheço que temes a Deus, pois que não me recusaste o teu filho, o teu único;'
  bco-bco: A꞉la꞉ta꞉ga꞉ ma꞉mul kaluwa꞉ sa꞉laki, “Giyo꞉ so꞉wako sana sowa꞉so꞉bo. Emo꞉wo꞉
    mogago꞉ imilise nowo꞉ dimida꞉so꞉bo! Mo꞉wo꞉ giyo꞉ so꞉wa imilise a꞉no꞉ mo꞉kidiaki,
    nemo꞉wo꞉ o꞉li dimi ko꞉lo꞉, ge Godeyo꞉ tagilaki, mada hendele kudu ha꞉nabo꞉lo꞉b
    a꞉la꞉bo꞉ niyo꞉ o꞉go꞉ asulo꞉l” a꞉la꞉sio꞉.
  deu-ELO: 'Und er sprach: Strecke deine Hand nicht aus nach dem Knaben, und tue ihm
    gar nichts! Denn nun weiß ich, daß du Gott fürchtest und deinen Sohn, deinen einzigen,
    mir nicht vorenthalten hast.'
  ktm-ktm: Pe engel ipe ihpah, “Nombrun eruhe nedum kimet. Opo yi hangka-an kile tadan
    kolwii. Lapan kah tunon ihpa ndre ou ti entawe Iy ine-en munen, ile pe endrehmbrusen
    nedum ke ndre homou odo ndrongon Iy pwi tih.”
  caa-caa: 'Y sutpa ojron e ángel tuaꞌ Cawinquirar Dios otronyajr y che: —Ira ayobꞌi
    oynen era. Pues inwirix que turix tuaꞌ iyubꞌian taniut, y que turetix tuaꞌ awajqꞌuen
    esto oynen xeꞌ jax acojto, che e ángel uyare e Abraham.'
  eng-WYC-2018: And the angel said to him, Hold thou not forth thine hand on the child,
    neither do thou anything (of harm) to him; now I know that thou dreadest God,
    and sparedest not thine one begotten son for me. (And the angel said to him, Do
    not thou raise thy hand against the boy, nor do thou any harm to him; for now
    I know that thou fearest God, for thou hast not withheld thy only son from me.)
  epo-epo: 'Kaj Tiu diris: Ne etendu vian manon sur la knabon, kaj faru al li nenion;
    ĉar nun Mi scias, ke vi timas Dion kaj vi ne indulgis pro Mi vian filon, la solan.'
  uig-PIN: 'U uningƣa: — Sǝn baliƣa ⱪolungni tǝgküzmigin, uni ⱨeqnemǝ ⱪilmiƣin; qünki
    Mǝn sening Hudadin ⱪorⱪⱪanliⱪingni bildim; qünki sening oƣlungni, yǝni yalƣuz
    oƣlungni Mǝndin ayimiding, — dedi.'
  beo-beo: A:igele da amane sia:i, “Dia mano mae medoma! E se nabima:ne mae fama!
    Di da dia mano Nama imunu hame hihi galu. Amaiba:le, di da Godema beda:i amola
    nabasu hou dawa:, amo Na da ba:i dagoi.”
  tpi-OTNT: Na ensel i tok olsem, “Yu no ken kilim pikinini. Yu no ken mekim wanpela
    samting long em. Yu gat dispela wanpela pikinini tasol, na yu no pasim em. Nogat.
    Yu redi tasol long givim em long God. Olsem na mi save, yu man bilong aninit long
    God.”
  hau-SA: Mala’ikan ya ce, “Kada ka yi wa yaron nan rauni. Kada kuma ka ji masa ciwo.
    Yanzu na san cewa kana tsoron Allah, gama ba ka hana ni ɗanka, makaɗaicin ɗanka
    ba.”
  udu-udu: 'Dhali a’di ki o a’di gwo mo ki: Dhalku/ ki kar me’d pini ap̱owa ’ci mo,
    walla dhalku/ ki mii toŋ kamu/ gom a’di mo. Haali/ aha/ misha mo shwane/ ki /e
    ḵo/kina Arumgimis mo mmomishka/ ki /e diki non ya/m pini mo a’di jin ta ya/in
    gana/ ’peni aha/ mo be.'
  uig-LAT: 'U uninggha: — Sen baligha qolungni tegküzmigin, uni héchnéme qilmighin;
    chünki Men séning Xudadin qorqqanliqingni bildim; chünki séning oghlungni, yeni
    yalghuz oghlungni Mendin ayimiding, — dédi.'
  nde-nde: Yathi, “Ungamthinti ngesandla sakho umfana. Ungenzi lutho kuye. Khathesi
    sengisazi ukuthi uyamesaba uNkulunkulu, ngoba kawuyigodlanga indodana yakho eyiyo
    yodwa.”
  ton-ton: Pea pehē ʻe ia, “ʻOua naʻa ala ho nima ki he tama, pe fai ha meʻa kiate
    ia; he ʻoku ou ʻilo eni, ʻoku ke manavahē ki he ʻOtua, koeʻuhi naʻe ʻikai te ke
    taʻofi ho foha, ko ho foha pe taha meiate au.”
  ces-1613: 'I řekl jemu: Nevztahuj ruky své na dítě, aniž mu co čiň; neboť jsem již
    poznal, že se Boha bojíš, když jsi neodpustil synu svému, jedinému svému pro mne.'
  eko-eko: 'Khumuuza yoori: “Ohimwaavulele eesu shapu oto, na ohinrettele hatha etthu.
    Aphano kinjuwa yoori onimoova Nluku, mwaasa woohikikhattazi mwanawo mmote othuuto
    oriina.”'
  nss-nss: Pe angelou ipwai ipa, “Mbuna atingundrun! Pe mbuna ambusi hapesah kiya
    ta wihou ara. Paratesah, mahapo upahasaniy tehe wou ara ngara aro pahandra nohowai
    ta Ngindrai, pe norum mepo ndriyam imbuluhi yiy imwonen ara, ara nerem kinna tan
    pwi.”
  eng-WMB: He said, “Don’t lay your hand on the boy or do anything to him. For now
    I know that you fear God, since you have not withheld your son, your only son,
    from me.”
  tam-TCV: அவர், “சிறுவன்மேல் கைவைக்காதே, அவனுக்கு ஒன்றும் செய்யாதே; நீ உன் மகனை,
    ஒரே மகன் என்றும் பாராமல், எனக்குப் பலியிட உடன்பட்டபடியால், நீ இறைவனுக்குப் பயந்து
    நடக்கிறவன் என்பதை நான் இப்போது அறிந்துகொண்டேன்” என்றார்.
  ceb-ULB: Miingon siya, “Ayaw pagbakyawa ang imong kamot batok sa bata, ni modagmal
    kaniya, kay nasayod na ako nga nahadlok ka sa Dios, sa pagpakita nga wala mo gihikaw
    ang imong anak nga lalaki, ang bugtong mong anak nga lalaki gikan kanako.”
  mkn-mkn: Tarús itu suara bilang, “Lu jang bunu itu ana! Jang bekin apa-apa sang
    dia! Sakarang Beta su tau bilang, lu batúl-batúl iko Tuhan pung mau, tagal lu
    su siap kasi sang Tuhan lu pung ana satu biji tu, ko jadi korban.”
  pol-UBG: 'Anioł powiedział: Nie podnoś ręki na chłopca i nic mu nie czyń, bo teraz
    wiem, że boisz się Boga i nie odmówiłeś mi swego jedynego syna.'
  agr-agr: 'Tutai nii chichajak: “Uchigmek makichkish antigkaipa. Ame Apajuí ima senchi
    umijam nunak yamaik dekajuajame, wagki, amina uchijum makichkiuch aigkish, sujimtsuk
    mina sujustasam umiku asamin”, tiuwai.'
  kyc-kyc: Baame lao, Wane doko pyaope mende pipa napipi. Embame ikinyingi mendaki
    nambame jiyunu doko mona yaepapala julu joo jipisa dokome Anatu mupwa lao suu
    pyao karengende doko panelyamo, leya.
  urd-GVU: فرشتے نے کہا، ”اپنے بیٹے پر ہاتھ نہ چلا، نہ اُس کے ساتھ کچھ کر۔ اب مَیں
    نے جان لیا ہے کہ تُو اللہ کا خوف رکھتا ہے، کیونکہ تُو اپنے اکلوتے بیٹے کو بھی
    مجھے دینے کے لئے تیار ہے۔“
  deu-1912: 'Er sprach: Lege deine Hand nicht an den Knaben und tue ihm nichts; denn
    nun weiß ich, daß du Gott fürchtest und hast deines einzigen Sohnes nicht verschont
    um meinetwillen.'
  ntj-ntj: Nyangka-lu watjarnu, “Wakalku-kurlunkun katja. Wanti. Tjiinya-rnanta nyangu
    nyuntulun Mama Kuurrku wangka wangarnarralu kulira palyaranyangka. Tjiinyanku
    katja kurrurnkurlu kanyintjamaaltu yinytjanulu-rni nintirnu.”
  row-row: Boe ma haraꞌ naa nae, “Afiꞌ tao misa anaꞌ naa! Afiꞌ tao saa-saa neu e boe!
    Ia naa, Au bubꞌuluꞌ tebꞌe-tebꞌeꞌ ho tungga Au hihii Ngga, huu ho nau fee ana mone
    ise ma, fo dadꞌi tutunu-hohotu neu Lamatualain.”
  kan-2017: ಆ ದೂತನು ಅವನಿಗೆ, “ಹುಡುಗನ ಮೇಲೆ ಕೈ ಹಾಕಬೇಡ, ಅವನಿಗೆ ಏನೂ ಮಾಡಬೇಡ. ನೀನು ನಿನ್ನ
    ಒಬ್ಬನೇ ಮಗನನ್ನು ನನಗೆ ಸಮರ್ಪಿಸುವುದಕ್ಕೆ ಹಿಂಜರಿಯಲಿಲ್ಲ. ಈಗ ನೀನು ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವನು
    ಎಂದು ನನಗೆ ಗೊತ್ತಾಯಿತು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci Asɨ Iaue dɨ ciaŋ hali hɨsɨŋ agaŋ nudɨ abami. Nama ninaŋ agadɨ ifɨhɨmɨmɨnaŋ
    uami. La nama nudɨ akuaba akuaba cɨki avi lɨmɨnaŋ uami. Nama nadɨ ninaŋ pabiŋ
    cɨki sɨbaŋ agasaŋ mavɨn hɨnilanaŋ uami. Agadɨ ala Asɨ nudɨ ifɨhɨmavɨla sagalɨ
    igu igu saŋ abɨci nama ma mɨlɨmɨŋɨnaŋ uami. Nama Asɨ saŋ lɨdavɨla nudɨ lɨhu hɨvɨ
    hɨnilanaŋ sadaŋ hameŋ lɨnaŋ uami. Lɨnaŋ Asɨ nadɨ ci igi uami.
  tgo-tgo: Iŋa, “Ne u ndevakatha bigi reghawe. Mbaŋake kaero ya ghareghare u yavwatatawana
    Loi, kaiwae maa mo vaghareghare naruna iya gharenɨnawe e ghino.”
  yap-yap: Me ga’ar fare engel, “Dab mu maad’ad ngak e chi pagel nir ara mrin’ ban’en
    ngak. Kug nang e chiney nib magan’um ngay ni ngam fol rok Got, ya fakam ni kari
    maagirag rom e da mu tel rok.”
  tet-tet: Hotu lia maliak nia moos nataa naꞌak, “Keta moꞌo oan nia! Keta malo sa-saa
    baa nia! Oras neꞌe, Haꞌu katene tiꞌan kaꞌak, o tuir tebe-tebes Haꞌukaan hakaran
    modi madiꞌa aan tiꞌan, latan okaan oan mane mesak nia, dadi baa sera bodik Maromak.”
  hlt-MCSB: Te vaengah, “Kai taeng lamkah na capa na oingaih cangloeng te na hloh
    pawt dongah na Pathen na rhih tila ka ming coeng. Te dongah camoe soah na kut
    hlah boel lamtah anih taengah ba khaw saii boeh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ ዓብራሃሜም፦ «ናዓሢ ካኣሚፖ፤ ዓይጎዋ ዒዛይዳ ማዺፖ፤ ኔኤኒ ፆኦሲ ዒጊጫያታሢ ታኣኒ
    ዔሬኔ፤ ዓይጎሮ ጌዔቶ ፔቴ ናዖ ታኣም ዒንጊፓ ኔ ጊንሢም ጌይባኣሢሮኬ» ጌዔኔ።
  kew-kew: Apo naki mada ki napirape. Nipu mada yae meda napape, abiare makuato, ni
    Gote mada kone mapirarina, gore nena si padane yade kone nasaede. Ni pagulalo
    paede.
  twi-ASANTE: Awurade ɔbɔfoɔ no kaa sɛ, “Mfa wo nsa nka abɔfra no. Ɛnyɛ no bɔne biara.
    Esiane sɛ woamfa wo dɔ ba, wo ba korɔ no ankame me no enti, mahunu sɛ wosuro Onyankopɔn.”
  mwc-mwc: “Pipiyaikei kega ke kasibigoyoni. Karaku mosi a kuiri kata, kom God ke
    naganagarei ba ke bokuwayei, kairavina natum nekesana kega ku gegenuwei.”
  bhl-bhl: 'Dangei, e bokolewomele: “Ku kanelom min beelo alokolew te! Feinka! Kame,
    ne kom fein ibolow be kilele kal keli te. Ku fein nem weng gelewkabelew kunum
    kute te. Nimtew angom? Ku kom min makmak beem ibolow fukuninba kesomi, nelo dunemomin
    kelew kasike.”, dangse kale.'
  con-NTPO: 'Tsonsi sefacconi''su shondo''suja se''pipa su: —Du''shuma pporaenjama.
    Ja''ño gi atesu que Chigave ñotsse in''jan''choma. Nane Chigama pañamba qui que
    du''shu fae''ccoama se''pimbi ñanga afe''je.'
  eng-WEBU: He said, “Don’t lay your hand on the boy or do anything to him. For now
    I know that you fear God, since you have not withheld your son, your only son,
    from me.”
  bnp-bnp: Lakea a agelo i takia, i ta maea, “Naha ni padoia a koma, naha ni ratea
    vona tara maki. Ngane a lohoka vomu o mangenge a Vure, a vuhuna i uka ma o vakatokua
    vona e tumu, re tumu i ala taku kunana.”
  wal-wal: Koyin a, “Na7aa bollan ne kushiyaa wottoppa; a ainne oottoppa; neeni ne
    mexi issi na7aakka tana diggabeenna gishshau, neeni Xoossau yayyiyaagaa gidiyoogaa
    taani ha77i erais” yaagiis.
  mgh-mgh: 'Vano Ncelo ule aheera: Uhinhonone mmirawo uyo. Uhimpanke itthu. Vano kihocuwela
    wiira we unamoova Nluku, kontha khukithuwile mwanaa, mwanaa yooyo rinaa mmoca
    paahi.'
  acu-NT: 'Tama Yuse awemamuri chicharak: —Uchirmeka maatsuk asata. Uchiram kichik
    au wainiatum suritrukchau asakmin, Yus nekas umirkawaitme tusan nekajme, —timiayi.'
  spa-PDDPT: 'El Ángel le dijo: No extiendas tu mano sobre el muchacho. Nada le hagas,
    pues ya entiendo que eres temeroso de ʼElohim por cuanto no me rehusaste a tu
    único hijo.'
  gun-gun: 'Ha''e ramo aipoe''i: — Eupi eme ndepo kunumi va''e rejuka aguã, mba''eve
    ejapo eme hexe. Mba''eta aỹ ma aikuaa Nhanderuete renonde rejererokyjea rupi reiko
    va''ea, ndera''y peteĩ''i va''e xevy nereme''ẽxe e''ỹi rire — he''i.'
  agu-BL: —Qui bin tzabiy cu'n yi acy'ajl nin quil tzaban jun e'ch takle'n te'j, na
    na el intxum tetz yi bintzinin na awek ẍchi' Ryos, na qui nin macabej ac'u'l te'j
    yi mawak' klo' yi jun tal ẍutuj acy'ajl swetz, stzun yi ángel tetz Ryos bantz.
  eng-PEV: The angel said, “Don’t kill that boy. Don’t hurt him in any way. Now I
    know that you respect God so much that you will do anything he tells you to do.
    You will even kill your only son for God.”
  ilo-ULB: Kinunana, “Saanmo a sagiden ti ubing a lalaki, wenno agaramid iti aniaman
    a banag a mangdangran kenkuana, ta ita, ammokon nga agbutengka iti Dios, gapu
    ta saanmo nga impaidam ti anakmo a kakaisuna manipud kaniak.”
  kpg-kpg: Gei tangada di langi ga helekai, “Hudee daaligidia di tama be e hai dau
    hai gi mee. Dolomeenei gei au gu iloo bolo goe e hagalaamua a God, idimaa goe
    digi dumaanga dau dama hua e dahi mai gi di au.”
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ سەن بالىغا قولۇڭنى تەگكۈزمىگىن، ئۇنى ھېچنېمە قىلمىغىن؛
    چۈنكى مەن سېنىڭ خۇدادىن قورققانلىقىڭنى بىلدىم؛ چۈنكى سېنىڭ ئوغلۇڭنى، يەنى يالغۇز
    ئوغلۇڭنى مەندىن ئايىمىدىڭ، ــ دېدى.'
  bsp-bsp: 'Kɔ mɛlɛkɛ moloku: «Ta mədeŋər wan kam kəca, ta məyɔ kɔ tes o tes, bawo
    iŋcərɛ oŋ ndɛkəl a məŋnesɛ Kanu, ntɛ məntɔfatɛn'' em wan kam mɔ, wan kam sona.»'
  bps-bps: Man i kasaligan, “Nangam fanles fnati i tingaam. Ani nan, gadègu too sikof
    i kimenam Dwata, du balù fa Isaak i sen tingaam di ku Sara, fanam blé di deg.”
  mbs-mbs: Minikagi se anghil, “Ikà egmeno te batà nikaw. Ikà egpeeleg kandin. Netegahan
    ko den te ontò ka egtolò te Timanem, so pengkey batà no temisa, meneng yan se
    ibegay no diyà kanak.”
  tof-tof: Anerrua bóktanórr wagó, “Ma moba tang olomdó angrin-gu! Oyaka darrü poko
    tónggapón-gu. Ka errkya kuri umul baina, ma Godón gum angóndóla, zitülkus ma moba
    olom kürü gum-koke yangóna, marü ne darrpanan olome.”
  sus-sus: Malekɛ naxa a fala, «Yi sɛgɛtala lu naa. I naxa fefe ɲaaxi yo raba a ra.
    N bara a kolon i gaaxuma Ala ya ra. N man bara la a ra, i mu tondixi i xa di kerenyi
    fide n ma sɛrɛxɛ ra.»
  pon-2006: Tohnlengo ahpw mahsanih, “Ke dehr sair pwutaken, de wiahiong mehkot. I
    dehdehkiher uwen omw poadidiong Koht, pwehki omw sohte kahng meirongkihong ie
    noumw pwutak iehrosen.”
  jae-jae: Ma eŋ kêsôm gebe “Lêmam êndêŋ ŋapalê atom ma ôŋgôm gêŋ teŋ êndêŋ eŋ atom,
    gebe aê galic aôm kôtêc Anôtô ma kôgamiŋ nêm latôm tageŋ gêdêŋ aê atom.”
  ksd-ksd: 'Ma i ga biti: Koko una bili ra barmana, ma koko una vakaina; tago go iau
    nunure ba u ru God, tago pa u muie vake natum, kaum kavakake, tagu.'
  tur-YTC: “Çocuğa elini sürme, ona bir şey yapma” dedi. “Şimdi, biricik oğlunu benden
    esirgemediğin için Tanrı'dan korktuğunu biliyorum.”
  bel-N: 'I сказаў [ГОСПАД]: “Не выцягвай рукі сваёй на хлопца і не рабі яму нічога,
    бо цяпер Я ведаю, што ты баішся Бога і не пашкадаваў дзеля Мяне сына свайго, адзінага
    свайго”.'
  grc-BRENT: Καὶ εἶπε, μὴ ἐπιβάλῃς τὴν χεῖρά σου ἐπὶ τὸ παιδάριον, μηδὲ ποιήσῃς αὐτῷ
    μηδέν· νῦν γὰρ ἔγνων, ὅτι φοβῇ σὺ τὸν Θεόν· καὶ οὐκ ἐφείσω τοῦ υἱοῦ σου τοῦ ἀγαπητοῦ
    διʼ ἐμέ.
  ind-AYT: Malaikat TUHAN berkata, “Jangan ulurkan tanganmu ke atas anak itu, jangan
    lakukan apa pun terhadapnya, sebab sekarang Aku tahu bahwa kamu takut akan Allah
    dan kamu tidak menahan anakmu, anak tunggalmu itu, dari-Ku.”
  lid-lid: “Ou sadai iy ma ou samwekes sasah sala tan, jo badeh tanan, ou badeh anoh
    Kindrei labai, eme ou basolo-ei nadum bwe.”
  eng-NNA: “Stop! Do not kill your son! I was just testing you. Earlier I told you,
    you will kill your son, you will give him to me. You did not withhold him from
    me. From that I know about you, you continually do what I tell you.” In that way
    God spoke to Abraham.
  nya-nya: Mngeloyo anati, “Usatambasulire mwanayo dzanja lako kuti umuphe, pakuti
    tsopano ndadziwa kuti iwe umaopa Mulungu. Iwe sunandimane mwana wako mmodzi yekhayo.”
  hrv-hrv: “Ne spuštaj ruku na dječaka”, reče, “niti mu što čini! Sad, evo, znam da
    se Boga bojiš, jer nisi uskratio ni svog sina, jedinca svoga.”
  mps-mps: Tama Mobo Bidi Enselgo te po wali, “Nago te wai elamuo. Nago magi sę me
    deli aga dali me igio. Nago ogwa deli naga elalubadi, tama nago aga yogo eyu,
    dąų me wabeo. Tama tibaso, eno koneani, nage te Godigo po odobo bidi dao,” Yawego
    Ensel Mobo Bidigo te po wai.
  llg-llg: Boe ma, halak ndia nae, “Boso tao misa kakanak ndia! Boso tao hata-hata
    neun! Hatematak ia Au bubuluk ae o tebe-tebe tungga Au hihiing huu o mahehele
    fee Manetualain o ana kisam ndia, fo ana dadik tunu-hotuk.”
  tpi-tpi: Na ensel i tok olsem, “Yu no ken kilim pikinini. Yu no ken mekim wanpela
    samting long em. Yu gat dispela wanpela pikinini tasol, na yu no pasim em. Nogat.
    Yu redi tasol long givim em long God. Olsem na mi save, yu man bilong aninit long
    God.”
  dan-1931: 'Da sagde Engelen: “Ræk ikke din Hånd ud mod Drengen og gør ham ikke noget;
    thi nu ved jeg, at du frygter Gud og end ikke sparer din Søn, din eneste, for
    mig!”'
  vie-OVCB: 'Thiên sứ bảo: “Đừng giết đứa trẻ, cũng đừng làm gì nó cả. Vì bây giờ
    Ta biết ngươi kính sợ Đức Chúa Trời và không tiếc con ngươi với Ta, dù là con
    một của ngươi!”'
  lbk-lbk: Kinwanin nan anghel, “Ad-im sokhaten nan anakmo paymo angnen nan ngag sisa
    ken siya. Idwanin, ammok ay pawadwad-em si Apo Dios tay olay nan kedkecheng ay
    anakmo et eg-aymo inyad-i ken siya.”
  guj-2017: દૂતે તેને કહ્યું, “તારા દીકરા પર તારો હાથ ઉગામીશ નહિ અને તેને કશી ઈજા
    કરીશ નહિ, કેમ કે મને ખાતરી થઈ છે કે તેં તારા એકનાએક દીકરાને, મારાથી પાછો રાખ્યો
    નથી. તું ઈશ્વરની બીક રાખે છે.”
  byr-byr: '@see-verse:GEN.022.011'
  awx-awx: “Wawakga malänguyo. Tike hängä täkngatu ile malahayo. Gä Anätule naxälake,
    wamnä gwälamikgaläk yangu anatät, inale wawakga täpätukänu uläpä Anätule imiläkge
    doxotnaläk,” yang inikut.
  pon-2006A: Tohnlengo ahpw mahsanih, “Ke dehr sair pwutaken, de wiahiong mehkot.
    I dehdehkiher uwen omw poadidiong Koht, pwehki omw sohte kahng meirongkihong ie
    noumw pwutak iehrosen.”
  por-BRBSL: 'Ele disse: “Não coloque sua mão sobre o menino ou faça nada com ele”.
    Por enquanto sei que você teme a Deus, já que não me escondeu seu filho, seu único
    filho”.'
  aly-aly: “Ipmay! ipmay! Abraham ipmay!” Angel-an angkek. “Abraham ipmay! Atwey-angenh!
    Yanh atha ngenh iterl-areyel-anem. Alerengkw ngkwenh ayenh anthek ntwa. Ngkwenh.
    Anyent-antey. Impen-antey. Iterl-areyel-anem. Athap ngenh anthem ampa arnkengeny-anem.
    Akngerr-anem.”
  cth-cth: Ahni ni camo e tak dawk na kut tha hanh. Bangkongtetpawiteh, Cathut na
    taki e atu ka panue toe. Na capa, na tawn dueng e ka hei teh nang ni na kangek
    hoeh telah atipouh.
  twi-twi: Awurade bɔfo no kae se, “Mfa wo nsa nka abofra no. Nyɛ no bɔne biara. Esiane
    sɛ woamfa wo dɔba, wo ba koro no ankame me no nti, mahu sɛ wusuro Onyankopɔn.”
  hlt-hlt: Te vaengah, “Kai taeng lamkah na capa na oingaih cangloeng te na hloh pawt
    dongah na Pathen na rhih tila ka ming coeng. Te dongah camoe soah na kut hlah
    boel lamtah anih taengah ba khaw saii boeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ dì dɔ̀: Kuyie ntu, ɑ bɑ́ɑ́ dɔɔ̀ dɛbirɛ mɛyɛi mmɑmɛ̀, kù bɑntɛ́mu di
    mmɔ̀nnì ɑ kù démɛ̀ kɛ í kù yetɛnɛ̀ ɑ birɛ dɛ̀ɛ̀ bo dɛmɑ́ɑ̀.'
  msy-2020: Ezɨ ensel a mɨgɨa ghaze, “Nɨ uan borim mɨsueghtɨ an aremeghan markɨ. Egh
    arazitamɨn a damuan markɨ. Nɨ bar borir vamɨra ikia egha an anogoroghezir puvatɨ.
    Nɨ a isɨ God danɨngasavɨram ami. Kamaghɨn kɨ fo, nɨ gumazir Godɨn atiatiava an
    apengan itim.”
  txq-txq: Harak naa nae, “O boso hala kanak naa! Boso tao hata esa neun boe na! Hatematak
    ia Au bubuluk ena ae, o tebe-tebe tungga Manetualain hihii-nanaun, nahuu o sadia
    memak ena fee o ana kise muꞌen naa neu Manetualain, fo dadi neu tunu-hotuk.”
  aaz-aaz: Onait hanaf naan nak, “Kais amroor riꞌanaꞌ naan! Kais munsaaꞌ-saaꞌ ne!
    Oras ia Au uhiin namneo, ꞌak ho ro batuur-batuur mutuin Uisneno In romin, es naꞌ
    ho mubarab murair he mufuat ho aan moen meseꞌ naan neu Ne.”
  azb-azb: 'Mələk dedi: «Uşağa əl qaldırma və ona bir şey etmə. İndi bildim ki, sən
    Allahdan qorxursan; öz yeganə oğlunu Məndən əsirgəmədin».'
  eng-DBY: And he said, Stretch not out thy hand against the lad, neither do anything
    to him; for now I know that thou fearest God, and hast not withheld thy son, thine
    only [son], from me.
  hin-2017: उसने कहा, “उस लड़के पर हाथ मत बढ़ा, और न उसे कुछ कर; क्योंकि तूने जो मुझसे
    अपने पुत्र, वरन् अपने एकलौते पुत्र को भी, नहीं रख छोड़ा; इससे मैं अब जान गया कि
    तू परमेश्वर का भय मानता है।”
  wol-KYG: 'Malaaka ma ne ko: «Bu sa loxo laal xale bi; bu ko def dara, ndaxte léegi
    xam naa ne ragal nga Yàlla, ndax gàntaloo ma sa jenn doom ji.»'
  swp-swp: I ene, “Nimam tabu u torelaei natum potana eai, eo tabu u sahai; paana
    ea itayao ede, Eaubada u matausiei arinai natum ta, natueseesegam ta nige u nuahi
    arigu eai.”
  bjr-bjr: Sia faiqi arua, sia mandaikamma amaqaa. Sia aneenna asaukukoo aneenna faiqi
    arua. Doo maqee qinee iridaqa anee Anutuna ufa qaindusidana mina ufa afaqee mariananoo.
    Anee aneenna amaakuara aneenna amuqusa uqannara sia qaoo qiananoo eedoo kai qiananoo.
  eng-YLT: and He saith, 'Put not forth thine hand unto the youth, nor do anything
    to him, for now I have known that thou art fearing God, and hast not withheld
    thy son, thine only one, from Me.'
  kne-kne: “Dakey! Adim pespeslen san anak mo, tan nay inammoak ay dadlon mon patien
    si Diyos, tan sana ay adim kinayyawan din laydelaydem ay anak mo en sisya,” kanana.
  wat-wat: Eketa Yave kana kaetoḡa i iyaviya i bwaduwa, “Muka natuu kuna givikuvakuvavanei
    o avana tamo goyona kuna fufuniya nenei! Nofe kimoki o a sanamanemokiwa gewa Guyau
    ku vifotuwiya uḡuna natukatekateu atu muka kuta nuwanononei nenekuwai.”
  heg-NTPO: Kon faal na tek noan, “Ku keo tana-ana na deken! Tao saa un deken. Halas-sam
    Auk tana, noan ku daek muid Ama Lamtua in koma ka baktetebes. Undeng ku mana hidi
    son, le noan bel Ama Lamtua ku anam beas mes na, le daid in tunu-dadung halin
    todan-lahing se Una.”
  ptu-ptu: 'Iya ma''kadam naua: “Daa umpatei itim änä''mu. Tä'' deem la muaka, aka
    kuissammi pole'' kuua umpa''kasallei si''da-siaä'' anna umpengkahea''i, nasuhum
    ahu''ko la umbehoannä'' änä''mu, moi anna anggam mesa-mesa.”'
  bzd-NTPO: 'Jehová biyöchökwak bua''ie e'' tö iché ia̱: —¡Be'' alà kë̀ shka̱''wa̱r,
    kë̀ ittarwa̱! Be'' wák alà eköl ë̀me e'' kë̀ kkëo̱ne be'' wa̱ ye'' yöki̱. E''
    wa ye'' wa̱ ijche̱r tö moki̱ be'' tö ye'' dalöieta̱'' tai̱ë.'
  kwf-kwf: GoꞋo ma Ꞌainsel neꞋeri nia ka fata Ꞌuri, “NoaꞋa Ꞌoe kosi saungia ngela
    nena Ꞌoe, nama Ꞌoko sasia ta ru ka toꞋea! NiniꞋari nau ku sai naꞋa ana Ꞌoko manata
    doe ana God. Ma Ꞌoko maꞋudi fuana kwatelana ma noaꞋa Ꞌoe kosi dau fafia taꞋi ngela
    mutaꞋi Ꞌoe neꞋe Ꞌoko toꞋo ana, ma Ꞌoko alaꞋania goꞋo Ꞌamu fuana maeꞋa.”
  eng-WYC-2017: And the angel said to him, Hold thou not forth thine hand on the child,
    neither do thou anything of harm to him; now I know that thou dreadest God, and
    sparedest not thine one begotten son for me.
  eng-WMBB: He said, “Don’t lay your hand on the boy or do anything to him. For now
    I know that you fear God, since you have not withheld your son, your only son,
    from me.”
  spp-spp: 'Ka Kafooŋi Mɛlɛkɛŋi si jwo: «Ma hà ma cyɛge yaha ku nɔ pyàŋi na mɛ! Ma
    hà yaaga pyi u na mɛ! Numɛ, mii à li cè, sèeŋi na, mu na Kile pêre, ɲaha na yɛ
    mu ɲyɛ a cyé mà ma jyaŋi tàange wuŋi pyi sáraga mà kan mii á mɛ.»'
  aey-aey: Odocob ensel uqa madon, “Hina eben eu mel eu oso cain qududoiaun. Hina
    ceteh oso cain odudogaun. Hina Anutnu cucuiagana qila ija dugina. Hina melem osahic
    himec eu ija ihantecnu qee cahacdolom,” don.
  urd-GVH: फ़रिश्ते ने कहा, “अपने बेटे पर हाथ न चला, न उसके साथ कुछ कर। अब मैंने जान
    लिया है कि तू अल्लाह का ख़ौफ़ रखता है, क्योंकि तू अपने इकलौते बेटे को भी मुझे
    देने के लिए तैयार है।”
  rug-rug: Meke zama si asa, “Mu lopu va sigitia sa koreo, babe tavete nia keke toṉa
    goi si asa. Ele gilania Rau kamahire sapu pamaṉa nia goi sa Tamasa, sina lopu
    ruritia goi sa tumu koreo titekena koa Rau,” gua si Asa.
  gaz-gaz: Innis, “Ati harka keetiin gurbicha hin tuqin; waan tokko illee isa hin
    godhin. Waan ati ilma kee, ilmuma tokkicha anaaf jettee hin mararfatiniif, ani
    akka ati Waaqa sodaattu amma beekeera” jedhe.
  fra-LSG: 'L’ange dit: N’avance pas ta main sur l’enfant, et ne lui fais rien; car
    je sais maintenant que tu crains Dieu, et que tu ne m’as pas refusé ton fils,
    ton unique.'
  gnn-gnn: Bala ŋayinydja waŋana Godtja nhanukala bitjarra, “Yaka ŋanya wutthurra
    ga dharpuŋa, ŋula nhaltjarra yätjtjaŋa. Dhiyaŋunydja‐wala ŋarra marŋgithinana
    nhuŋu ŋunhi nhe märr‐yuwalkthirrina yukurra ŋarranha märr‐nherraṉmirrina manapan,
    ga ŋurruŋunydja nhe ŋuli yukurra nherraṉ ŋarranhana, liŋgu nhe yaka ŋayaŋuyu‐mulkana
    nhuŋuwaynydja ŋunhi gäthu'mirriŋunha waŋganynhanydja nhuŋuwayliliyaŋala, yana
    nhe ŋanya wekaŋalana ŋarraku.”
  yal-yal: Malekan yi a fala, a naxa, “Banxulanni ito lu na. I nama fe ɲaxi yo liga
    a ra. N bata a kolon i gaxuxi Ala yɛɛ ra. N mɔn bata la a ra, i mi tondixi i ya
    dii kedenna fideni n ma saraxan na.”
  gum-gum: 'ángelbe trenchibig køn: —Ñui tasigwan ñui nusrkaweimbala kusramøta cha.
    Chigucha marmøta cha. Ñibe Tiuswane kørig tøgaig maig købash inchimíig kui ashar
    cha, kaguende ñui nusrkai kandiigwan treebe marøg kømøtan chimøn— cha.'
  iou-iou: Yäwänä aŋerotä iwetkuk; Nanaka ŋo u ba u täŋ imeno! Gäk nanaka kubägäninik
    näka namikta nämo iyap taŋiri gabäŋpäŋ gäk Anutu u umuri yäŋ nadäŋpäŋ oraŋ namiŋpäŋ
    kuŋat täyan yäŋ nadätat yäk.
  haw-1868: 'I mai la ia, Mai kau aku oe i kou lima maluna o ke keiki, aole hoi e
    mea iki aku ia ia: no ka mea, ke ike nei au, ua makau oe i ke Akua: no ka mea,
    aole oe i aua i kau keiki, i kau keiki ponoi ia''u.'
  arb-NAV: 'فَقَالَ: «لا تَمُدَّ يَدَكَ إِلَى الصَّبِيِّ وَلا تُوْقِعْ بِهِ ضَرَراً
    لأَنِّي عَلِمْتُ أَنَّكَ تَخَافُ اللهَ وَلَمْ تَمْنَعِ ابْنَكَ وَحِيدَكَ عَنِّي».'
  adz-adz: Da angira ini, “Manang bangin mangan i mamaꞌ igi maꞌ. Aruani da dzi tsangan
    agu sib, u atangꞌ warangꞌ i Anutu, i u wagantsi narunggam yampi bitsintaꞌ aru
    u maram aridagin igi i dzi u.”
  ewe-ewe: Mawudɔla la gblɔ nɛ be, “Tsɔ hɛ la de aku me; mègawɔ nu vevi aɖeke ɖevi
    la o, elabena menya be Mawu xɔ teƒe gbãtɔ le wò agbenɔnɔ me; mèhe viwò lɔlɔ̃a
    gɔ̃ hã ɖe megbe tso gbɔnye o.”
  eng-LEE: And he said, Lay not thy hand upon the lad, neither do thou the least unto
    him; for now I know that thou fearest God, seeing that thou hast not withheld
    thy son, thy only one, from me.
  dji-dji: Ga nyani bindjin, “Guḻdjiwban! Ingkiban rarri! Ingkiban nyuni galng inga
    mirgidjiwi nyaninyi! Ngiy, djinimirriban ngarri inmarr marnggidjini nguygi, miri
    nyimkiṉing djakiy inma. Miri bilapilang nyuni bintji ngurrgima butjirgiṉdjidji
    yan gunyirbi ngirrapibi, gima nyuni ingki irra mirrbilginyiri ngirrki nyungung
    walkiripm nyungung marr-bulanggitjnyirbi yidjipili.”
  gvn-gvn: '@see-verse:GEN.022.011'
  nna-nna: “Yakala! Munu nyuntumili partany wirlalaman! Puru yakurr marnikinyirninti.
    Purlpi wurrarnarnangu partany nyuntumili wirlalaman, ngajungu yungkulupijin. Palinyku
    munu jamirnaminyin. Palaja nyuntuku miranu jarrinyarnanga, nyuntulu yirrkulu wurranajalu
    jinan ngajungu muwarrja.” Palajun Abraham-ja wurrarnala Ngarrkalu.
  asm-FB: দূতে ক’লে, “তুমি ল’ৰাটোৰ গাত হাত নিদিবা আৰু তাৰ একো হানি নকৰিবা; কিয়নো
    তুমি যে ঈশ্বৰৰ ভয়কাৰী লোক, সেই বিষয়ে মই এতিয়া জানিছোঁ; কাৰণ তুমি তোমাৰ একেটি
    পুত্ৰকো মোৰ বাবে বলি দিবলৈ অসন্মত নহলে।”
  sus-A: مَلٍكّ نَشَ عَ قَلَ، «يِ سّفّتَلَ لُ نَا. عِ نَشَ قٍقٍ حَاشِ يٌ رَبَ عَ رَ.
    ﭑ بَرَ عَ كٌلٌن عِ فَاشُمَ عَلَ يَ رَ. ﭑ مَن بَرَ لَ عَ رَ، عِ مُ تٌندِشِ عِ شَ
    دِ كٍرٍنيِ قِدٍ ﭑ مَ سّرّشّ رَ.»
  fra-SBL: 'Il dit : « Ne pose pas la main sur l''enfant et ne lui fais rien. Car
    je sais maintenant que tu crains Dieu, puisque tu ne m''as pas caché ton fils,
    ton fils unique. »'
  hbo-hbo: וַיֹּ֗אמֶר אַל־תִּשְׁלַ֤ח יָֽדְךָ֙ אֶל־הַנַּ֔עַר וְאַל־תַּ֥עַשׂ לֹ֖ו מְא֑וּמָּה
    כִּ֣י ׀ עַתָּ֣ה יָדַ֗עְתִּי כִּֽי־יְרֵ֤א אֱלֹהִים֙ אַ֔תָּה וְלֹ֥א חָשַׂ֛כְתָּ
    אֶת־בִּנְךָ֥ אֶת־יְחִידְךָ֖ מִמֶּֽנִּי׃
  shp-NTPO: 'Jatian ángelnin yoia iki: —Jawe jakonmabi ja bake ayamawe, moara en onanke
    mia Dioski raketai, jabicho min bake ikenbira, enra mia meniamai iki mia iamake
    —akin.'
  eng-WYCLIFFE: Which answerde, I am present. And the aungel seide to hym, Holde thou
    not forth thin honde on the child, nether do thou ony thing to him; now Y haue
    knowe that thou dredist God, and sparidist not thin oon gendrid sone for me.
  piu-2006: '@see-verse:GEN.022.011'
  pjt-pjt: Ka tjitjiku ngalkiltu anga-wangkangu alatji, “Tjitji palatja wantima pungkuwiyangku.
    Panya kuwariṉa nintiringu mulapa nyuntu Godala wangaṉarangku kulilpai, munu palan
    wangaṉara mulatu katja pala kutjukuṟutja nyuntumpa Godanya ungkunytjikitjangku
    kuliningi wantiwiyangku.”
  cwe-cwe: Msenga wa Mndewa Mulungu kamulongela, “Sekeumulumize imwana, hebu sekeumtendele
    chinhu chochose,” Lelo nivimanya weye komtegeleza Mulungu, kwaviya hunimile bule
    mwanago nyachende.
  bgs-bgs: Igkagi tô Áglangngagán, na mà din, “Yaka ágdadat kanan batà nu. Yaka nu
    ágmánnuwi. Isóddóran kud na tuu ka ágbánnal ka Manama, su agad tô bugtung batà
    nu, bággén nu kanak.”
  kik-kik: Akĩmwĩra atĩrĩ, “Ndũkahutie kĩmwana kĩu na guoko gwaku, na ndũgagĩĩke ũndũ
    o na ũrĩkũ. Rĩu nĩndamenya atĩ nĩwĩtigĩrĩte Ngai, tondũ ndũnarega kũruta mũrũguo,
    o we mũrũguo waku wa mũmwe, arĩ igongona.”
  ksr-ksr: 'Kaeŋ meleeno kokaeŋ ijoro: “Boroga mono merawaa qaganoŋ mende amba. Iwaa
    qaganoŋ iwoi moŋ mende amba. Giinoŋ meraga motooŋgo soro ii noojoŋ mende aŋgoŋ
    konjaŋiwaajoŋ kanaga kete kokaeŋ moma yagojeŋ: Gii Anutuwaa qaa jeta uuguwabotiwaajoŋ
    keega momakejaŋ.”'
  omb-omb: “Mese singeli na maresu, Mese vai na hava gineu te lawea. Siserigi ngaha,
    nau ilo huri ve a domi mu u mwamwavi lui Huqe me goin sigigi netumu te dein eu
    huri netumu gategale hogosie.”
  fra-NCL: 'Et l’ange dit : « Ne porte pas la main sur l’enfant et ne lui fais rien ;
    car je sais maintenant que tu crains Dieu et que tu ne m’as pas refusé ton fils,
    ton unique. »'
  cek-AK: Anih mah, Nawkta nuiah na ban phok hmah; anih nuiah tidoeh sah hmah; maeto
    khue na tawn ih na capa mataeng doeh paawthaih na tawn ai pongah, Sithaw na zit,
    tito ka panoek boeh, tiah a naa.
  xla-xla: Epalati banakaka oplamita epo atlaiyo, “Wa꞉ maseyemala dla koko hale hamama
    ya꞉ dla wotiyalle hamimiya. Wata oloma hema wa꞉ta God wota꞉le kokoye na꞉ ma-natima.
    Adipalati, wa꞉ God wota꞉mama wa꞉ maseyemala hatlopeye podatimana,” diyo.
  cuk-cuk: 'Bab-Jehová-e-baliwitur Abrahamʼga sogded: —Melle machigwa be oakaloge.
    Melle be naibi-imake. Ar bato an wisid, be Bab-Dummad-dobee nanadiid. Ar be gwen
    sogsasulid, an-machi-wargwensakad melle be anga ukodeeye.'
  uig-CYR: 'У униңға: — Сән балиға қолуңни тәккүзмигин, уни һеч немә қилмиғин; чүнки
    Мән сениң Худадин қорққанлиғиңни билдим; чүнки сениң оғлуңни, йәни ялғуз оғлуңни
    Мәндин айимидиң, — деди.'
  pma-pma: “Konou vinitei ehon onom. Konoumontei tounah nasut natmali. Ekek nakilea
    keke keik kovouhou min Ahi ka kolong kati, veni keik kormutut kattei natmali ran
    Ahi, natmali kati koa tas koa vi onom.”
  tel-2017: అప్పుడు ఆయన “ఆ బాలునిపై చెయ్యి వేయకు. అతనికి ఏ హానీ తలపెట్టవద్దు. నీకున్న
    ఒక్కగానొక్క కొడుకుని నాకివ్వడానికి వెనుకంజ వేయలేదు. అది చూశాక నీకు దేవునిపట్ల
    భయభక్తులు ఉన్నాయని నాకు తెలిసింది” అన్నాడు.
  hat-BSA: 'Li te di: “Pa lonje men ou kont jènjan an, ni pa fè l anyen. Paske koulye
    a Mwen konnen ke ou krent Bondye, akoz ke ou pa t refize bay fis ou a, sèl fis
    ou ban Mwen an.”'
  bxh-bxh: Yaubada iyen, Tabu nimam u faguli gwama ai hewana. Tabu somo hesa u ginauli
    ai lisina. Atabahim E sibai, mate Yaubada wa ꞌwasabuwen, paꞌana natum eseꞌesegana,
    hige u nuhafi.
  kos-kos: Na lipufan sac fahk, “Nimet kom kahlya tulik sacn ku oru kutena ma nu sel.
    Inge nga etu lah kom akfulatye God ac akos ma El sapkin, mweyen kom tia sruokya
    wen sefanna nutum an lukel.”
  hbo-WLC: וַיֹּ֗אמֶר אַל־תִּשְׁלַ֤ח יָֽדְךָ֙ אֶל־הַנַּ֔עַר וְאַל־תַּ֥עַשׂ ל֖וֹ מְא֑וּמָּה
    כִּ֣י ׀ עַתָּ֣ה יָדַ֗עְתִּי כִּֽי־יְרֵ֤א אֱלֹהִים֙ אַ֔תָּה וְלֹ֥א חָשַׂ֛כְתָּ
    אֶת־בִּנְךָ֥ אֶת־יְחִידְךָ֖ מִמֶּֽנִּי׃
  ibo-ibo: Ọ sịrị ya, “Emetụkwala nwokorobịa ahụ aka. Emekwala ya ihe ọbụla. Nʼihi
    na amatala m ugbu a na ị na-atụ egwu Chineke, ebe ọ bụ na i kwenyere iji nwa gị
    nwoke, naanị otu nwa nwoke i nwere chụọrọ m aja.”
  ory-ory: ତହିଁରେ ସେ କହିଲେ, “ତୁମ୍ଭେ ସେହି ବାଳକର ପ୍ରତିକୂଳରେ ହସ୍ତ ବିସ୍ତାର କର ନାହିଁ ଓ
    ତାହା ପ୍ରତି କିଛି କର ନାହିଁ; କାରଣ ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ତୁମ୍ଭର ଭୟ ଅଛି, ଏହା ଏବେ ଆମ୍ଭେ
    ବୁଝିଲୁ; ଯେହେତୁ ତୁମ୍ଭେ ଆମ୍ଭଙ୍କୁ ଆପଣାର ପୁତ୍ର, ଆପଣାର ଏକମାତ୍ର ପୁତ୍ର ଦେବାକୁ ହିଁ ଅସମ୍ମତ
    ନୋହିଲ।”
  wmt-wmt: '@see-verse:GEN.022.011'
  chk-chk: Nge ewe chon läng a apasa, “Kosap afeiengaua ewe ät. Iei üa silei pwe ka
    niueiti Kot, pun kosap achika noum aleman seni.”
  ssd-ssd: 'Eŋelŋge nu sana: Kiŋo tuku ŋgarosu ŋayo sili ndawa. Ne naŋe kiŋo naŋe
    ndindo mape ndamba balemba ye atraukam bafuwat ta ye kaŋgerit. Ne ye tuku miŋge
    dubite ta ye kile kila pilit ŋgina.'
  rop-rop: Wal det einjul bin tok, “Yu nomo ardim det lilboi. Yu nomo dum enijing
    langa im. Ai sabi na trubala yu oldei lisin langa God, dumaji yu nomo bin holdimbek
    yu ronwan san brom im.”
  ukr-1871: 'І рече: Не возложи руки твоєї на хлопя, а нїчогісїнько не чини йому;
    тепер бо взнав я, що боїшся ти Бога, і не пощадив єси сина твого возлюбленого
    мене ради.'
  eng-AOI: The angel said, “Don't kill him! Now I know that you obey God, because
    you haven't kept your only son to yourself.”
  yon-yon: Kowe, engyumbed yedmoon, “Eb dana kuu ayaab! Kibireb kee eb wengambere
    anam ande kwami God yaa kuu wedmaan, eb dana mingki mimo kuu ebka amuknokban,
    ne yaa kuu.” andoon.
  bch-bch: Ta anggelo ikeo, “Pamate natum padam. Kado kadonga eta ngan ei mao. Labone
    gau naoatai, eao lolon ngan Deo kapei. Ngansa eao dangadangan natum toa kelede
    na pagau mao.”
  deu-1951: 'Er sprach: Lege deine Hand nicht an den Knaben und tue ihm nichts; denn
    nun weiß ich, daß du Gott fürchtest und hast deinen einzigen Sohn nicht verschont
    um meinetwillen!'
  eng-JPS: 'And he said: ''Lay not thy hand upon the lad, neither do thou any thing
    unto him; for now I know that thou art a God-fearing man, seeing thou hast not
    withheld thy son, thine only son, from Me.'''
  ubr-ubr: Anea iyawur iyau, “Om imam men fifi orot usinai unyein a men aifan tani
    aurin uni yamai mes. Ari weie asagob om on God e kakafai yabin om natum orot kaitamom
    wat on God aurin men urugagarai on.”
  srp-1865: 'A anðeo reèe: ne diži ruke svoje na dijete, i ne èini mu ništa; jer sada
    poznah da se bojiš Boga, kad nijesi požalio sina svojega, jedinca svojega, mene
    radi.'
  lug-lug: “Togolola mukono gwo ku mulenzi so tomukola kintu na kimu, kubanga kaakano
    ntegedde nti otya Katonda, ndabye nti omwana wo tomunnyimye, omwana wo omu yekka
    bw’ati.”
  heb-heb: ויאמר אל תשלח ידך אל הנער ואל תעש לו מאומה כי עתה ידעתי כי ירא אלהים אתה
    ולא חשכת את בנך את יחידך ממני׃
  ben-IRV: তখন তিনি বললেন, “ছেলেটির প্রতি তোমার হাত বাড়িয়ো না ওর প্রতি কিছুই কর
    না, কারণ এখন আমি বুঝলাম, তুমি ঈশ্বরকে ভয় কর, আমাকে নিজের একমাত্র ছেলে দিতেও হয়নি।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਤੂੰ ਇਸ ਮੁੰਡੇ ਨੂੰ ਹੱਥ ਨਾ ਲਾ ਅਤੇ ਨਾ ਹੀ ਉਸ ਨਾਲ ਕੁਝ ਕਰ। ਹੁਣ ਮੈਂ
    ਜਾਣ ਗਿਆ ਹਾਂ ਕਿ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰਦਾ ਹੈਂ ਕਿਉਂ ਜੋ ਤੂੰ ਆਪਣੇ ਪੁੱਤਰ, ਹਾਂ, ਆਪਣੇ ਇਕਲੌਤੇ
    ਪੁੱਤਰ ਦਾ ਵੀ ਮੈਥੋਂ ਸਰਫ਼ਾ ਨਹੀਂ ਕੀਤਾ।
  tkr-tkr: 'Malaaikee eyhen: – Gadeyk simet''a! Mang''uk vuççud hıma''a! Həşde zak''le
    ats''axhxhayn, ğu Allahıle qəyq''ən vor, vaqa vornacar hamana sa dix, vucur ğu
    Cule qiykkın deş.'
  mwp-mwp: Angela lak mulaydhin, ‘Nginu kazi poegayg, nuyn wanar. In ngayapa kakal
    ngi mina mabayg Awgadhaw ubilmay mura aymoeyrngu nungu thawmayzi mabayg. Ngi lawnga
    kedha, ngidh nginu kazi Awgadhoepa poeybayginga.’
  mya-JVB: ထိုလုလင် ကို မ ထိ မခိုက်နှင့်။ အလျှင်း မ ပြု နှင့်။ သင် သည် ဘုရားသခင် ကို
    ကြောက်ရွံ့ သည်ဟု ယခု ငါသိ ၏။ အကြောင်းမူကား ၊ သင် ၏သား သင် ၌တ ယောက် တည်းသောသားကိုငါတောင်း၍
    သင် သည် ငါ့ ကိုမ ငြင်း ဟု မိန့် တော်မူ၏။
  tte-O: Kabo anelosene iba, “Tabu gamene kuunuyamate. Tabu nae yabo ugiginauli koina.
    Bwaite sauga yakatai kuyakasisi-yagau yo kuobigaiyau kaiwena natum kaigedamo nige
    kununuwai koliyau.”
  tbg-tbg: Minti tuvaro enseli viva tiharo, Kia nena vainti aruane. Kia vira qoraiqama
    amitaane. Te tavaurara are nena maaqu kia qaqi tuataraitira, Kotira amireva auti
    varianarara ti, te ariara Kotira uva iri vai vaiintivave turo, tiro.
  hmo-hmo: Ia gwau, “Oiemu imana mero dekenai oi atoa lasi, kara ta danu oi karaia
    lasi ia dekenai. Harihari lau diba vadaeni, oi be Dirava oi gari henia momokani,
    badina be oiemu natuna korikori lau ura abia neganai, oi dogoatao lasi.”
  ata-ata: “Navilaꞌisou ꞌiline sou navau usoli mamu. Vaimomo ꞌo, eni elavusou lexe
    lolomu a muxoo noxine maninanu mo nini netaxaa Lataua manina, la sou ane nini
    tanenixu ꞌiline soxu e vilesisi ꞌo mo naꞌapisou noxou uasi.”
  nfa-nfa: Ka na peka hari, na, “Baku pamadhe ana èèna! Baku tao ngaa-ngaa mi nèngu.
    Jaꞌa keꞌa le, èu ne tareꞌa-reꞌa madhutu dadꞌèi Lamatua. Lula èu dènge dꞌara kateme
    hia ana èu ca dhèu mesa èèna, sèna ka jꞌajꞌi mi korban hia Ne.”
  urd-urd: फिर उसने कहा कि तू अपना हाथ लड़के पर न चला और न उससे कुछ कर; क्यूँकि मैं
    अब जान गया कि तू ख़ुदा से डरता है, इसलिए कि तूने अपने बेटे को भी जो तेरा इकलौता
    है मुझ से दरेग न किया।
  rus-SYN: 'Ангел сказал: не поднимай руки твоей на отрока и не делай над ним ничего,
    ибо теперь Я знаю, что боишься ты Бога и не пожалел сына твоего, единственного
    твоего, для Меня.'
  cbt-NTPO: 'Sinioro anquëninëniso'', itapon: —Ama hui''nan tëpaquësohuë''. Tëniponquën
    napotopiranquënhuë'', iporaso'' nani nitotërahuë. Ya''ipi cancanën quëran huarë''
    imaranco tënahuë. Hui''nan a''naíchin nipirinhuë'', co apiratërancohuë ni''ton,
    nitotërahuë, itërin.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Ńsu ↄkã nɛ́piwao, ńsu yãe kɛɛ̀o. Má dↄ̃̀ sa kɛ́ ń ma
    vĩa vĩ, ni gimɛɛ ń n nɛ́ mɛ̀ndonaoo.'
  tcz-CHONGTHU: Ama chun “chapang pa chunga na khut nalha lou hel ding, imacha jong
    nalo lou ding ahi, Ajeh chu Pathen na gin jeh-in nangman na chapa chang khat seh
    jeng jong keima adin na khut kih poi, tihi tun kichen tah in kahe doh tai,” ati.
  mar-mar: तो म्हणाला, “तू आपल्या मुलावर हात टाकू नकोस, किंवा त्यास कोणत्याही प्रकारची
    इजा करू नकोस, कारण आता मला खात्रीने समजले की, तू देवाचे भय बाळगतोस, कारण तू माझ्यासाठी
    आपल्या एकुलत्या एका पुत्राला ही राखून ठेवले नाही.”
  tcs-tcs: Da einzel i spik, ‘Stap! No kile da boi o meke eniting po em. Ai sabe nau
    yu prapa lisen ane pole God bikoz yu soem yu redi po kile da boi ane banem antap
    lo da olta po wosip mi.’
  soq-soq: Ita Iawe God enseliwa me diene wanase, “Mai witaa oto osowe itua ba dewa
    da kadiwa me mampe dewasa, dia. Tauma ne atenten e God sawaitiana, sa baiwa e
    otoa deaida mai anatepona, dia.”
  qub-qub: 'Niptin anjilga niran: «Wamrayquita ama imatapis ruraychu. Nogaga musyämi
    Diosta wiyacushayquita. Gamga jucnaylla wamrayquitapis manami ‹mana› nimashcanquichu.»'
  bqp-bqp: 'Akũ à pì: Ǹsun ↄ na nɛ́ pìiaro ǹsun yãke kɛnɛro. Má dↄ̃ sà kũ ń ma
    vĩna vĩ, ńdi gímɛnɛ kũ n nɛ́ mɛ̀n dooro.'
  hat-hat: Zanj lan di l' -Pa leve men ou sou ti gason an. Pa fè l' anyen. Koulye
    a mwen konnen ou gen krentif pou Bondye vre, paske ou pa t' derefize touye sèl
    pitit gason ou lan pou mwen.
  eng-BSB: “Do not lay a hand on the boy or do anything to him,” said the angel, “for
    now I know that you fear God, since you have not withheld your only son from me.”
  tod-tod: 'Geezuɠeelai ɠɛni ma: «Mina yeevɔɔɠu zunu loungoi ʋa, è ʋa faa nɔpɛ kɛ
    la. Mazɔlɔɔ gè kwɛɛni niina ga ɗa luazu GALA ba, è la kòmani ga è-loun zunu
    ɠila kpegi.»'
  eng-WEBPB: He said, “Don’t lay your hand on the boy or do anything to him. For now
    I know that you fear God, since you have not withheld your son, your only son,
    from me.”
  kbq-kbq: Higeno ankeromo'a huno, Mofavremofo avufgarera kazana onto, mago'zana huonto.
    Menima kagri'ma kagentoana Nagrite kamentinti nehunka, Anumzamofonku kore nehane.
    Na'ankure Nagri'ma nami'zantera magoke mofavreka'a aze'orinane.
  nhe-BL: 'Huan ielhuicac ejca Toteco Dios quiilhui: ―Ax tleno xijchihuili nopa oquichpil.
    Ya niquita para tiquimacasi huan tijneltoca Toteco Dios huan ax tijtlasomatqui
    para tinechmacas moiyojtzi cone.'
  bus-bus: 'Ben à bè: Ǹton ↄ na nɛ́ pìaro ǹton yãke kɛnɛro. Má dↄ̃ sa kɛ̀ ń ma vĩa
    vĩ, nɛ́ɛ gímɛ kↄ̃n n nɛ́ mɛ̀n doooro.'
  gub-BL: — Emuahy kar zo kwarer nehe, ezapo zo ikatu 'ym ma'e izupe nehe, i'i izupe.
    — Akwaw Tupàn imuwete katu har romo nereko haw ihe kury, ta'e nanerekyty'ym kwaw
    nera'yr rehe kwez ihewe ne xe. Xo pitài nera'yr zo heta newe. Nezewe rehe we nanerekyty'ym
    kwaw ihewe.
  eng-DRA: 'And he said to him: Lay not thy hand upon the boy, neither do thou any
    thing to him: now I know that thou fearest God, and hast not spared thy only begotten
    son for my sake.'
  knf-knf: 'Kë uşë ji na a : « Kdeeŋ kañen ţi napoţ! Kdola nin buţaan! Dme hënkuŋ
    kë iji kŧiink Naşibaţi : Idinan pwulën abuku aloolan ţañ i ikaaŋ. »'
