verse: GEN.022.002
translations:
  mal-C: അപ്പോൾ ദൈവം “നിന്റെ മകനെ, നീ സ്നേഹിക്കുന്ന, നിന്റെ ഏകപുത്രനായ യിസ്ഹാക്കിനെ
    കൂട്ടിക്കൊണ്ട് മോരിയാദേശത്തേക്കു പോകുക. അവിടെ ഞാൻ നിന്നോടു കൽപ്പിക്കുന്ന മലയിൽ
    അവനെ ഹോമയാഗമായി അർപ്പിക്കുക” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Da sprach er: Nimm deinen Sohn, deinen einzigen, den du lieb hast, Isaak,
    ziehe hin in das Land Morija und bringe ihn dort als Brandopfer dar auf einem
    der Berge, den ich dir sagen werde.'
  lin-lin: 'Nzambe alobaki na ye : — Zwa Izaki, mwana na yo ya mobali, mwana na yo
    se moko oyo olingaka ; kende na mokili ya Morija, mpe kuna, okopesa Ngai ye lokola
    mbeka ya kotumba na likolo ya ngomba oyo nakolakisa yo.'
  cbr-NT: 'Ësokian kakëxun ka Nukën ''Ibu Diosan kakëxa: —Min bëchikë Isaac, ami asérabi
    nuibairakë, a buani kamina kuanti ''ain matán me Moria kakë anu. Buánxun kamina
    anu bëbakin, min bëchikë ''atankëxun ''ë rabikin ñuina ''akësaribi okin xaroti
    ''ain, ''ën mi uinu ''ikë matánuxun kaina ''ati ''ai kixun ismimainun.'
  eng-LSV: And He says, “Now take your son, your only one, whom you have loved, even
    Isaac, and go for yourself to the land of Moriah, and cause him to ascend there
    for a burnt-offering on one of the mountains of which I speak to you.”
  bmu-bmu: 'Mewö meleŋniga kewö jiyök: “Aisak nahöngi nanŋi mohotsirik urugan jöpaköm
    waŋgimakzani, i mönö waŋgita Moria gölmenöŋ anda kunduŋi kun kondel gihimami,
    miaŋgöreŋ öŋgöba i nöŋgö jöwöwöla ohoman.”'
  eng-GNV: And he said, Take nowe thine onely sonne Izhak whom thou louest, and get
    thee vnto the land of Moriah, and offer him there for a burnt offering vpon one
    of the mountaines, which I will shewe thee.
  eng-WEBSTER: And he said, Take now thy son, thy only son Isaac, whom thou lovest,
    and go into the land of Moriah; and offer him there for a burnt-offering upon
    one of the mountains which I will name to thee.
  nhw-BL: 'Huan Toteco Dios quiilhui: ―Xijcui Isaac moiyojtzi cone catli nelía tiquicnelía
    huan xiya hasta nopa tlali catli itoca Moriah. Nopona techmaca quen se tlacajcahualistli
    ipan se tepetl catli nimitznextilis.'
  swh-ONEN: Kisha Mungu akamwambia, “Umchukue mwanao, mwana wako wa pekee, Isaki umpendaye,
    uende katika nchi ya Moria. Mtoe huko kama sadaka ya kuteketezwa juu ya mlima
    mmojawapo nitakaokuambia.”
  bba-bba: Mɑ u nɛɛ, ɑ Isɑki wunɛn bii teere te suo wi ɑ kĩ mi, ɑ kɑ dɑ Mɔriyɑn temɔ
    kpɑ ɑ kɑ nùn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko ɡuuru ɡɑrun wɔllɔ te kon nun sɔ̃ɔsi.
  eng-KJVCPB: And he said, Take now thy son, thine only son Isaac, whom thou lovest,
    and get thee into the land of Moriah; and offer him there for a burnt offering
    upon one of the mountains which I will tell thee of.
  cpy-cpy: 'Ikantziri Tajorentsi: “Piyaate janta Moriaj-ki, paanakiri petakoperotane
    pitomi. Arika pareetakya, pitayenari tonkaariki jempe janta noñaahakimiro.”'
  mpx-mpx: Inoke Yabowaine i baek elana i ba, “Natum maisena hot Aisake, iya u nunuwana-an
    nabiyan, nu ahe alom nuku na labi Molaiya. Yaka abwe oya etega na baunaniwa ge
    eliyana nu powonan pwabwalige eliyau.”
  wbp-wbp: Kaaturla wangkaja yarda, “Yangka nyuntu-nyangu ngalapi-nyanu Yijaki, yangka
    kuja kanparla nyuntulu ngula yulkami-nyayirni, ngulaju maninjarla kangka nguru-kurra
    yirdi-kirraju Muriya-kurra. Yalirlanya kapurnangku pirli wararra milki-yirrarni.
    Ngulangkanya pantika yangka nyuntu-nyangu ngalapi-nyanu, manu warlungkuju ngajuku
    yingkirninjarla purraya warntarri.”
  luo-luo: Eka Nyasaye nowacho niya, “Kaw wuodi, wuodi ma miderma Isaka, kendo mi
    ihero mondo idhigo e gwengʼ mar Moria. Chiwe kanyo kaka misango miwangʼo pep ewi
    got moro ma abiro nyisi.”
  meu-meu: Dirava eto, Oi natumu bavabia, natumu vara-edeana, o lalokau heniamu merona,
    Isaak. Moria tanona baola, bena baina hamaorolaimu ororona dorina ai boubou ḡauna
    ai, lahi ese baine ḡolea oho ḡauna ai, ba halaoa.
  npi-ULB: त्यसपछि परमेश्‍वरले भन्‍नुभयो, “तैँले माया गर्ने तेरो छोरो इसहाकलाई लिएर
    मोरीयाहको देशमा जा । त्यहाँको कुनै एक डाँडामा त्यसलाई होमबलि गर्‌, जुन म तँलाई
    बताउनेछु ।”
  yor-yor: Ọlọ́run sì wí pé, “Mú ọmọ rẹ, àní Isaaki ọmọ rẹ kan ṣoṣo nì, tí ìwọ fẹ́ràn,
    lọ sí ilẹ̀ Moria, kí o sì fi rú ẹbọ sísun níbẹ̀ lórí ọ̀kan nínú àwọn òkè tí èmi
    yóò sọ fún ọ.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba jarasia: –Bʌ warra Isa ab̶abe quiruda bio quĩrĩã erob̶ʌda
    edaped̶a wãdua Moria druad̶aa. Mama mʌ̃a bʌ́a eyada jaradiaya. Maʌ̃ eyad̶e bʌa
    Isara mʌ̃́a babue diadua.–'
  ind-ind: Allah berkata, “Bawalah Isak, anakmu satu-satunya yang sangat kamu kasihi
    itu, ke bukit wilayah Moria. Persembahkanlah dia kepada-Ku sebagai kurban yang
    dibakar habis di atas salah satu bukit yang akan Aku tunjukkan kepadamu.”
  pes-OPCB: 'خدا فرمود: «یگانه پسرت یعنی اسحاق را که بسیار دوستش می‌داری برداشته،
    به سرزمین موریا برو و در آنجا وی را بر یکی از کوههایی که به تو نشان خواهم داد
    به عنوان هدیهٔ سوختنی، قربانی کن!»'
  ssx-ssx: Koda꞉ma꞉ alota꞉ Mo ota꞉ naka꞉ pukima꞉ homele homeke weki Aisa꞉keta꞉ hatuku
    mo Motaeya kenke pa꞉ta꞉ pue. Kutupa koto pate I̱ma꞉ walua꞉ potena꞉ naka꞉ weki
    lia I̱ pa꞉ta꞉ kuelena꞉ loa꞉me leekeme.
  lcm-lcm: Na God kala atatai ia, “Ku songo le kam ring sikei palau a nat ta Isak,
    voiang kupo buk alava luai ania na milong pasal ane si palpal Moria. Na si mangsikei
    a vuk mulang eiang nala atai amalangas ua nganlak tatana, kula sula kam nat asukang
    ta kam alilis ane singig.”
  aer-aer: YAHWEH angkeke, “Isaac inetyeke alhaye, alere ngkwinhe anyente-awerne,
    unte-arle ikwere-ante ahentye anthurre aneme! Renhe akngaye apmere Moriah arritnye-werne,
    the ngkwenge apwerte antherrtye akngerre imernetyenhe. Unte yanhe ikwere irremele,
    Ayenge ngkwenge ahentye-aneme alere ngkwinhe atwetyeke imerte urele itemele apwerte
    aharleke-arleke. Atyenge nhenhe mpwaraye.”
  tgl-ULB: Pagkatapos sinabi ng Diyos, “Kunin mo ang iyong anak, ang kaisa-isa mong
    anak, na iyong minamahal, si Isaac, at pumunta ka sa lupain ng Moria. Ialay mo
    siya roon bilang handog na susunugin sa ibabaw ng isa sa mga bundok na ituturo
    ko sa iyo.”
  nop-nop: “Du mihige kubugoŋ Aisak walagedi hinek kahilelaŋ, adi kuyoŋ Molia kwetneŋ
    nagila wooŋ kweboboe niŋ ganindidimewitneŋ uŋoŋ nutok muni henambaaŋ.”
  kca-kca: 'Турәм йастәс: «Сӑм вŏшән тӑйты аратәԓ и пŏхен, Исаак пŏхен, ўйи пӑ Мориа
    мўва мӑна; пӑ щита и кев ўр Ма нӑӈен аԉԓәм, щита ԓўвеԓ йира туты урәӈән нŏх ўщиты».'
  cbu-NT: 'Apanllsha: Iparish Isaak yuw minum kapung chinakish an pachayarush, muchingi
    nuwaam ungirtamaama. Iparish machip Moreyap machtancha. Nuw anoo mach yámandachinllpa,
    Apanll tárangiya.'
  usa-usa: Îtogo téna, “Enánimma kímora arupikémmó akaín íyápó awîqme Móréya aukapaq
    winaq, móra (1) anuma arátena enánimma ikámma agaamá ôba umátikao.”
  hui-hui: Ani layagola Ngode Datagaliwabehanda lalu, Í̠ igini mbiraore hangu gubalini
    hariligoni haru halu Moraia dindiha hari mbira i̱na walia holeberogoha pobe. Hari
    ogoriani í̠na Aisaga i̱hondo loma bialu irani bo delabe, lene.
  wrs-wrs: Doa Sesoa omnana, doa Isakm ombpovm dom waingao Moria petharam. Himba hevho
    lohv, wo yimba mindnam und vev, heva os di kava yemba mongom olom indthoamnavav,
    osva yimba di kamba ombpovm suwera holvoweihamnavav.
  mya-mya: ထို​အ​ခါ​ဘု​ရား​သ​ခင်​က``သင်​အ​လွန်​ချစ်​သော သင်​၏​တစ်​ဦး​တည်း​သော​သား​ဣ​ဇာက်​ကို​ခေါ်​ဆောင်
    ၍​မော​ရိ​ပြည်​သို့​သွား​လော့။ ထို​အ​ရပ်​တွင်​ငါ​ပြ မည့်​တောင်​ပေါ်​၌​သူ့​ကို​ယဇ်​ကောင်​အ​ဖြစ်​ဖြင့်
    ငါ့​အား​ပူ​ဇော်​လော့'' ဟု​အ​မိန့်​ပေး​တော် မူ​၏။
  cbi-NTPO: 'Tsenñu Dios tsandimi: Main juushu juntsa nanu, matyu ñu'' tsamantsa estennu
    na Isaacnu ka'', Moria tusha jide. Tsejtu junu jitu, iya ma kuyi keewaanmala,
    juntsa kuyisha yanu tute'' ju''ke'' inu keewaaka, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་རང་གི་གཅེས་པའི་བུ་གཅིག་པུ་སྟེ་ཨི་སཱག་ཁྲིད་ནས་མོ་རེའེ་ཡཱ་ཡུལ་དུ་སོང༌དང༌།
    བདག་གིས་སྟོན་པར་འགྱུར་བའི་རི་བོ་ཞིག་གི་སྟེང་དུ་བུ་དེ་སྦྱིན་སྲེག་ཏུ་ཕུལ་ཞིག་ཅེས་གསུངས༌སོ།།
  wsk-wsk: Se Kaem maonam, “Ka kuriang suanta Isaac, ni ninguru ko kuesam, mu to ale
    ilak Moriah sor te namarko. Ale duruk bo ani ko balik mu te namar ale Isaac te
    tama bur siring yawara bita aisuko,” mam.
  kkl-kkl: Allahri ambarelamogti, “An me ot nhonogne an wanaagne Ishak nenekoap Moria
    mog so'oag pururom. Pirumundi Nari yim nhon ambatkenengeag an me 'Na sembe mhong
    towalengkalulam,' aro oro aukag taplulam,” aro ambarog.
  sna-sna: Ipapo Mwari akati, “Tora mwanakomana wako, mwanakomana wako mumwe oga,
    Isaka, iye waunoda, uende kunyika yeMoria. Umubayire ikoko sechipiriso chinopiswa
    pane rimwe gomo randichakuudza.”
  spa-BLM: 'Dijo: “Ahora toma a tu hijo, tu único hijo, Isaac, a quien amas, y vete
    a la tierra de Moriah. Ofrécelo allí como holocausto en uno de los montes que
    te diré”.'
  beu-beu: Angmuse Lahatala Ana Abraham at mateng hula, “Ooal nu kakolang Isak, ba
    aana etatabit oomi metma ejahi angu, aing medit at ila Moria mi dol nu eningse
    Na metma eetubing angu taang, senge aing metma sadaka ening edet atepul metma
    maNenang.”
  cac-cac: 'Ix yalan Dios d''a vin̈ icha tic: —Ic''b''at vin̈aj Isaac jun pitan̈ uninal
    te xajan uuj, tzach b''at d''a lum Moriah. Ayic tzach c''och d''a sjolom lum tzalan
    ol in ch''ox d''ayach, ata'' ol a n̈ustz''a vin̈ silab''il d''ayin, xchi Dios.'
  swh-ULB: Kisha Mungu akasema, “Mchukue mwanao, mwanao wa pekee, umpendaye, Isaka,
    na uende katika nchi ya Moria. Mtoe kama sadaka ya kuteketezwa mahali pale juu
    ya moja ya milima hiyo, ambayo nitakwambia.”
  bel-bel: 'Бог сказаў: вазьмі сына твайго, адзінага твайго, якога ты любіш, Ісаака;
    і ідзі ў зямлю Морыя і там прынясі яго на цэласпаленьне на адной з гор, пра якую
    Я скажу табе.'
  wed-wed: Ma God i riwa i pa, “Natum tagotago Isaac nuanuam pouna, ma taravaini ma
    ona nae au dobu Moriah. Ma ola ana viatataem, kampa natum ma puloei aniamapu.”
  deu-ELBBK: 'Und er sprach: Nimm deinen Sohn, deinen einzigen, den du lieb hast,
    den Isaak, und zieh hin in das Land Morija, und opfere ihn dort als Brandopfer
    auf einem der Berge, den ich dir sagen werde.'
  mbb-OT: Ne migkaǥi zutun is Megbevayà te, “Kuwaa nu is budtung he anak nu he si
    Isaac he utew nu mibmahal ne hendiyè ka te tanà he Moria. Tekezeg kew zutun te
    vuvungan he ibpeehè ku kenikew ne ipemuhat nu sikandin kayi te kedì he pemuhat
    he edtutungen.”
  msc-msc: 'Alla kan ko: «I ye Isiyaka ta, i dencɛ kelen pe, mɛn duman i yɛ. I ye
    wa a ri Morija mara rɔ. N di koyinkɛ do yiraka i la ye. I ye wa koyinkɛ wo kan
    ka Isiyaka kɛ saraka ri ka n sɔ a la ye. I ye a faa ka a janin ka a kɛ buuri ri.»'
  mal-2015: 'അപ്പോൾ അവൻ: നിന്റെ മകനെ, നീ സ്നേഹിക്കുന്ന നിന്റെ ഏകജാതനായ യിസ്ഹാക്കിനെ
    തന്നേ കൂട്ടിക്കൊണ്ടു മോരീയാദേശത്തു ചെന്നു, അവിടെ ഞാൻ നിന്നോടു കല്പിക്കുന്ന ഒരു
    മലയിൽ അവനെ ഹോമയാഗം കഴിക്ക എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Cʉ̃ yʉꞌtíca beꞌro Õꞌacʉ̃ cʉ̃rẽ nicʉ niwĩ: —Mʉꞌʉ macʉ̃, niꞌcʉ̃ nigʉ̃rẽ,
    mʉꞌʉ ʉpʉtʉ maꞌigʉ̃ Isaare aperopʉ Moriah wãmetiri diꞌtapʉ miaña. Topʉ etagʉ, ʉ̃rʉ̃gʉ̃,
    mʉꞌʉrẽ ĩꞌocjʉpʉ mʉjãña. Tigʉ buꞌipʉ cʉ̃rẽ waꞌicʉre wẽjẽ ʉ̃jʉ̃amorõpeogʉ weronojõ
    weeya, nicʉ niwĩ.'
  gup-gup: Wanjh God yimeng, “Yika ke beywurd, nawu nadjalkudji beywurd ke Isaac nawu
    yimarnedjare duninjh, dja yiray kore kunred kabolkngeyyo Moriah, kumekbe kore
    kuwarddekimuk ngaye kaluk marnewarddeyolyolme, kumekbe kunu yibun bu yikukwurlhke
    bu kanwon ngaye.”
  met-met: Baing harua ba, “Oxop garama mala, garam taininau Aisak, garamga murum
    sibuna mana ba, saing ula mana titia Moraya. La ba, mana bimbi tela bagula ngahatanga
    naung, ung garama mati uhanania nanga etuaʼm yaba laing tau masup.”
  gvs-gvs: '‘Natum Aisake, tauyana natum kaakesaina kumataakoiye, e kwābi kunāve asa
    Moriya goi. Koya tayamo bei avatulukoim, e maeko goi natum kukasāle yau yaigu
    ame nakae: Tauyana kwaumāte go, wowona kugābu kuvakasāve Yau yaigu’, Yaubada kaena.'
  rmc-rmc: „Le tire jekhore čhas le Izak, saves igen kames, a dža andre phuv Morija,“
    phenďa leske o Del. „Ode les obetin sar labarďi obeta pro verchos, pal savo tuke
    phenava.“
  nlg-nlg: Ge bosa God, “Ko lavia na vahusosopa dalemu Isaac, to dolovi ngangataa,
    mo ko tona tana bona tara holoa nia Moriah. Igaa ko nia sukaghi vaniu i vuvungana
    na ghotu ku bosa vanigho.”
  dgr-DOGNT: Nǫ̀htsı̨ hayèhdı, “Neza ı̨łàet'ee Isaac weghǫneę̀tǫǫ sìı yeè Morayah
    nèk'e ts'ǫ̀ edexè awı̨ı̨le. Ekǫ shìh ı̨łè nets'ǫ̀ haehsı̨ ha sìı weka neza ełaı̨whı
    gà sets'ǫ̀ wek'eı̨hk'ǫ̀ ha,” yèhdı.
  pes-OPV: 'گفت: «اکنون پسرخود را، که یگانه توست و او را دوست می‌داری، یعنی اسحاق
    را بردار و به زمین موریا برو، و او رادر آنجا، بر یکی از کوههایی که به تو نشان
    می‌دهم، برای قربانی سوختنی بگذران.»'
  ron-1924: 'Думнезеу й-а зис: „Я пе фиул тэу, пе сингурул тэу фиу, пе каре-л юбешть,
    пе Исаак; ду-те ын цара Мория ши аду-л ардере-де-тот аколо, пе ун мунте пе каре
    ци-л вой спуне.”'
  aui-aui: Na God iwona bo, “Tam, natunuwam Aisik kabi, meko kuvinuwayuyunena kirakiiyenina,
    bi kunagho Moriya kubure. Bi name koya tana anawonem na debane, kunigeni da ere
    tupana kugabuni naboni suwara tagu biidi.”
  ben-OBCV: তখন ঈশ্বর বললেন, “তোমার ছেলেকে, তোমার একমাত্র ছেলেকে, যাকে তুমি ভালোবাসো
    তাকে—সেই ইস্‌হাককে—নাও ও মোরিয়া প্রদেশে যাও। সেখানে এমন একটি পর্বতের উপর তাকে
    হোমবলিরূপে উৎসর্গ করো, যেটি আমি তোমাকে দেখিয়ে দেব।”
  lex-lex: “Mua'ala Isaka, a'namu muanke' memeh mak o ralammu nala de, pa mlia'awa
    Moria lowanni, ne mhi'a Isaka di pa nhi'a hoihoi-tantiani la wo'ora id wawannu,
    maka pena Atiutga tiy o'a.”
  rgu-rgu: Manetualain nadenu ni nae, “Nenene matalolole! Hai ma ana mane isem fo
    o sue maan seli a, moo ni leo dae Moria neu, fo taon dadi tutunu-hohotuꞌ soaneuꞌ
    Au. Losa naa, besaꞌ ko Au atudu o mamana na nai leteꞌ esa.”
  som-som: Markaasuu ku yidhi, Hadda kaxee wiilkaaga keligiis ah, kan aad jeceshahay,
    oo ah Isxaaq, oo u kac dalka Moriyaah; oo halkaas isaga sida allabari la gubo
    ku dul bixi buuraha middood oo aan kuu sheegi doono.
  lat-VUC: 'Ait illi: Tolle filium tuum unigenitum, quem diligis, Isaac, et vade in
    terram visionis, atque ibi offeres eum in holocaustum super unum montium quem
    monstravero tibi.'
  aoi-aoi: Enamba-langwa ni-yengbina Neningikarrawara ayakwa Aburiyamu-wa akwa ni-yama,
    “Nu-wilyakina nakina nenikuwena nuwilyaba-ma nungkwa-langwa,” ni-yama, “nibina
    ningki-lyelyingminama angwurre-ka, akwa wuni-likaja akinu-wa angalya emikirra
    Maraya. Biya kembirra yikini-yar•diya-manja kinalakina yakwujina yiba-wilyakajinamurra
    ngayuwa ningkena yaruma yinijirra. Biya yakwujina ngawa yakina-manja yinijirra
    kinu-wardenama nenikuwena ningkakina, akwa kini-dakinamurra-da, akwa yiku-kwunamurra
    ngawa kembirra ngayuwa-wa-da,” ni-yama Neningikarrawara Aburiyamu-wa-da.
  eng-ASVBT: And he said, Take now thy son, thine only son, whom thou lovest, even
    Isaac, and get thee into the land of Moriah; and offer him there for a burnt offering
    upon one of the mountains which I will tell thee of.
  mna-mna: 'To Anutu iso: “Nu lutum tamen ŋonoono ta Isak. Mi lelem pini ilip kat.
    Tamen koozi kami, mi niomru kala lele pakaana ki Moria. Kala, to kasala pa abal
    tabe aŋso u pa i. To puni ma imeete mi neeni be iwe patoronŋana pio.”'
  ita-1885: 'E Iddio gli disse: Prendi ora il tuo figliuolo, il tuo unico, il qual
    tu ami, cioè, Isacco; e vattene nella contrada di Moria, ed offeriscilo quivi
    in olocausto, sopra l''uno di que'' monti, il quale io ti dirò.'
  eng-LXXUP: And he said, Take thy son, the beloved one, whom thou hast loved—Isaac,
    and go into the high land, and offer him there for a whole burnt offering on one
    of the mountains which I will tell thee of.
  eng-ULB: Then God said, “Take your son, your only son, whom you love, Isaac, and
    go to the land of Moriah. Offer him there as a burnt offering upon one of the
    mountains there, which I will tell you about.”
  spa-VBL: 'Entonces Dios le dijo: “Ve con tu hijo, el hijo al que amas, tu único
    hijo, a la tierra de Moriah y sacrifícalo como una ofrenda quemada sobre el altar
    en una de las montañas que yo te mostraré”.'
  fra-_FOB: 'Et il dit: Prends ton fils, ton unique, celui que tu aimes, Isaac, et
    va-t''en au pays de Morija, et là offre-le en holocauste, sur une des montagnes
    que je te dirai.'
  mal-mal: 'അപ്പോൾ അവിടുന്ന്: “നിന്റെ മകനെ, നീ സ്നേഹിക്കുന്ന നിന്റെ ഏകജാതനായ യിസ്ഹാക്കിനെ
    തന്നെ കൂട്ടിക്കൊണ്ട് മോറിയാദേശത്തു ചെന്ന്, അവിടെ ഞാൻ നിന്നോട് കല്പിക്കുന്ന ഒരു
    മലയിൽ അവനെ ഹോമയാഗം അർപ്പിക്ക” എന്ന് അരുളിച്ചെയ്തു.'
  lit-lit: 'Ir jis tarė: „Meldžiu tave, imk savo sūnų, savo vienintelį, kurį tu myli,
    Izaoką, ir eik į Morijos šalį; ir ten paaukok jį kaip deginamąją auką ant vieno
    iš kalnų, kurį tau nurodysiu.“'
  urd-GVR: Allāh ne kahā, “Apne iklaute beṭe Is'hāq ko jise tū pyār kartā hai sāth
    le kar Moriyāh ke ilāqe meṅ chalā jā. Wahāṅ maiṅ tujhe ek pahāṛ dikhāūṅgā. Us
    par apne beṭe ko qurbān kar de. Use zabah karke qurbāngāh par jalā denā.”
  suz-BL: मिनु मेकोमी “इ तौ लतो। का ला बाक्‍शो दाक्‍शो इ तौ इसहाक लतो। मिनु मोरीयाह
    रागी लावो। मेकेर लशा, इ तौ कली चोशा चढ़ेयी। तेको डांडाम चढ़ेचा माल्‍नेवे, गो इ
    कली कोंइन‍न” देंमाक्‍त।
  ita-1927: 'E Dio disse: “Prendi ora il tuo figliuolo, il tuo unico, colui che ami,
    Isacco, e vattene nel paese di Moriah, e offrilo quivi in olocausto sopra uno
    dei monti che ti dirò”.'
  ckb-ckb: 'ئینجا خودا فەرمووی: «ئیسحاقی کوڕە تاقانەت، ئەوەی کە خۆشت دەوێت، ببە و
    بڕۆ بۆ خاکی مۆریا. لەوێ لەسەر یەکێک لە کێوەکان کە خۆم پێت دەڵێم، بیکە بە قوربانی
    سووتاندن.»'
  eng-BBE: And he said to him, Take your son, your dearly loved only son Isaac, and
    go to the land of Moriah and give him as a burned offering on one of the mountains
    of which I will give you knowledge.
  crx-NTPO: '''Ink''ez ''utni, “Nye'' ilhchoot, nye'' ''aw ''ilhogun Isaac ilhchoot
    ook''eintsi'', ''ink''ez yun k''ut Moriah ts''e whuz ilhtelh. ''Ink''ez dolhk''un
    nyo dzulh nyu dutasnelh-un, ''et si sts''un dolhk''un sih.”'
  kan-OKCV: ಆಗ ದೇವರು, “ನೀನು ಪ್ರೀತಿ ಮಾಡುವ ನಿನ್ನ ಒಬ್ಬನೇ ಮಗ ಇಸಾಕನನ್ನು ಈಗ ತೆಗೆದುಕೊಂಡು,
    ಮೊರೀಯಾ ದೇಶಕ್ಕೆ ಹೋಗಿ, ಅಲ್ಲಿ ನಾನು ನಿನಗೆ ಹೇಳುವ ಒಂದು ಬೆಟ್ಟದ ಮೇಲೆ ಅವನನ್ನು ದಹನಬಲಿಯಾಗಿ
    ಅರ್ಪಿಸು,” ಎಂದರು.
  bbb-bbb: Areme Godi fu kume, Urina Aeseki fari one ka besu a ma ireobo oetuamo ijene
    mesirina uri are Moraea ijia vane. A ijia vaga na uruo be nijasaga a ijia fari
    one ije abe kanana na zinone ifaejieno kumei.
  tam-2017: 'அப்பொழுது அவர்: “உன் மகனும், உனது ஒரேமகனும், உனக்குப் பிரியமான மகனுமாகிய
    ஈசாக்கை நீ இப்பொழுது அழைத்துக்கொண்டு, மோரியா தேசத்திற்குப் போய், அங்கே நான் உனக்குச்
    சொல்லும் மலைகள் ஒன்றின்மேல் அவனைத் தகனபலியாகப் பலியிடு” என்றார்.'
  spa-RV-1909: 'Y dijo: Toma ahora tu hijo, tu único, Isaac, á quien amas, y vete
    á tierra de Moriah, y ofrécelo allí en holocausto sobre uno de los montes que
    yo te diré.'
  ron-BTF: 'Iar el a spus: Ia acum pe fiul tău, pe singurul tău fiu, Isaac, pe care
    îl iubeşti, şi du-te în ţinutul Moria; şi adu-l acolo ca o ofrandă arsă pe unul
    din munţii pe care ţi-l voi spune.'
  eng-WEBP: He said, “Now take your son, your only son, Isaac, whom you love, and
    go into the land of Moriah. Offer him there as a burnt offering on one of the
    mountains which I will tell you of.”
  eng-FBV: God told him, “Go with your son, the one you love, your only son, to the
    land of Moriah and sacrifice him there as a burnt offering on one of the mountains
    that I'll show you.”
  nld-1939: 'Hij sprak: Neem Isaäk, uw enigen zoon, dien ge liefhebt, ga naar het
    land van de Moria, en offer hem daar als brandoffer op een van de bergen, die
    Ik u aanwijs.'
  nch-BL: 'Huan Toteco Dios quiilhui: ―Xijcui Isaac moiyojtzi cone cati nelía tiquicnelía
    huan xiya hasta nopa tali cati itoca Moriah. Nopona techmaca quej se tacajcahualisti
    ipan se tepet cati nimitznextilis.'
  tfr-NTPO: Tjl̈ẽ ga «Isaac, e bop wa kjl̈araso. E woydëp ara. Sös Moria kjokyo. Pja
    äär eshko ga zröp, ga sho sup, pjë dret bor poshrëkkl̈o, dl̈up jong kjone pin
    bop kong l̈i goshko» l̈e.
  vie-1934: 'Đức Chúa Trời phán rằng: Hãy bắt đứa con một ngươi yêu dấu, là Y-sác,
    và đi đến xứ Mô-ri-a, nơi đó dâng đứa con làm của lễ thiêu ở trên một hòn núi
    kia mà ta sẽ chỉ cho.'
  hin-CV: परमेश्वर ने कहा, “अपने एकलौते पुत्र यित्सहाक को, जो तुम्हें प्रिय है, साथ
    लेकर मोरियाह देश को जाओ. वहां उसे एक पर्वत पर, जिसे मैं बताऊंगा, होमबलि करके चढ़ाओ.”
  eng-OURB: He said, “Now take your son, your only son, whom you 'ahavta ·affectionately
    love·, even Isaac [Laughter], and go into the land of Moriah. Offer him there
    as a burnt offering on one of the mountains which I will tell you of.”
  spa-BES: 'Y él le dijo: Toma a tu hijo, tu único y amado hijo Isaac, y ve a la tierra
    de Moriah, y ofrécelo como holocausto en uno de los montes, del cual yo te daré
    conocimiento.'
  tdx-tdx: 'Le hoe re: Endeso henaneo i ana’o Ietsàke bako toka’o kokoa’oy, le mañaveloa
    mb’ an-tane Morià añe vaho iengao ho soron-koroañe ami’ty vohitse hivolañako.'
  vid-vid: Nguluwi nakamlonjela, “Umuhole mwanago Isaka, mwanago wa udewele umganile,
    ulute mbaka isi ya Molia, ukamlavye nhambiko ya kulakazwa kuchanya mwa chidunda
    chimwenga chondikulajila.”
  pwg-pwg: Ma God ivona bo, “Natum tupukeya Aisiki na am nuwaviina ghamana ma kegha
    da kerutini konae da ku Morai dobuna. Ma koya sago ani beyem na tepanai natum
    kuna verena, kuna kiivunui ma kuna kapuni da am suwara kuriku.”
  eng-OKE: And He said, Take now thy son, thy only, whom thou lovest, Izhak, and go
    into the land of worship, and offer him before Me there, a burnt offering, upon
    one of the mountains which I will tell thee.
  tha-KJV: พระองค์​ตรั​สว​่า “จงพาบุตรชายของเจ้าคื​ออ​ิสอัค บุ​ตรชายคนเดียวของเจ้าผู้​ที่​เจ้​ารักไปยังแผ่นดินโมริยาห์
    และถวายเขาที่นั่นเป็นเครื่องเผาบู​ชา บนภูเขาลูกหนึ่งซึ่งเราจะบอกแก่​เจ้า​”
  por-BR-2018: 'E disse: Toma agora teu filho, teu único, Isaque, a quem amas, e vai
    à terra de Moriá, e oferece-o ali em holocausto sobre um dos montes que eu te
    direi.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Gode eyo꞉ a꞉la꞉sio꞉, “Giyo꞉ so꞉wayo꞉ imilig, Aisa꞉g a꞉no꞉ ge
    mada alan asula꞉sen ko꞉lo꞉, giyo꞉ so꞉wa a꞉no꞉ Molaya hen a꞉na tililia꞉ ha꞉na꞉sa꞉ga꞉
    fa꞉la꞉dowalikiyo꞉, niyo꞉ misio꞉ nowo꞉ gemo꞉ walama꞉no꞉. Gemo꞉lo꞉ walama꞉no꞉ misio꞉
    a꞉na ha꞉na꞉sa꞉ga꞉, giyo꞉ so꞉wa a꞉no꞉ nemo꞉ boba so꞉meaki dimia꞉bi.” Gode eyo꞉
    a꞉la꞉sio꞉.
  deu-ELO: 'Und er sprach: Nimm deinen Sohn, deinen einzigen, den du lieb hast, den
    Isaak, und ziehe hin in das Land Morija, und opfere ihn daselbst als Brandopfer
    auf einem der Berge, den ich dir sagen werde.'
  ktm-ktm: Pe Lapan ipe ihpah, “Ndromoh eri okuni nedum ke ndre homou kamal ndre ou
    edim iy lakopwi ti pe arla Morayah. Yu we kupahran puliy sih ilso eriy kile tadam.
    Okuni Aisak arla eriy pe eruhe iy kimet, kinum pe etlumwi iy ndre homou kile surok
    tadam kise ndrongon Yu.”
  caa-caa: 'Entonces Cawinquirar Dios sutpa ojron y che: —Pues e Isaac jax acojto
    oynen xeꞌ turu tacaret y xeꞌ war ayajta ut meyra. Cꞌani inwaret tuaꞌ aqꞌueche
    axin esto tor e witzir xeꞌ ucꞌabꞌa Moria. Y conda ixcꞌotoy, ajcꞌun e Isaac bꞌan
    cocha inteꞌ arac conda achamesna y apurutna. Bꞌan tuaꞌ ache tor inteꞌ witzir xeꞌ
    cꞌani inwirset, che Cawinquirar Dios uyare e Abraham.'
  eng-WYC-2018: God said to him, Take thine one begotten son, whom thou lovest, Isaac;
    and go into the land of vision, and offer thou him there into burnt sacrifice
    on one of the hills which I shall show to thee. (And God said to him, Take Isaac,
    thy only son, whom thou lovest, and go into the land of Moriah; and there thou
    shalt offer him as a burnt sacrifice on one of the hills which I shall show to
    thee.)
  epo-epo: 'Kaj Li diris: Prenu vian filon, vian solan, kiun vi amas, Isaakon, kaj
    iru en la landon Morija, kaj oferu lin tie kiel bruloferon sur unu el la montoj,
    kiun Mi montros al vi.'
  uig-PIN: 'U: — Sǝn oƣlungni, yǝni sǝn sɵyidiƣan yalƣuz oƣlung Isⱨaⱪni elip, Moriya
    yurtiƣa berip, xu yǝrdǝ, Mǝn sanga eytidiƣan taƣlarning birining üstidǝ uni kɵydürmǝ
    ⱪurbanliⱪ süpitidǝ sunƣin, — dedi.'
  beo-beo: Gode da ema amane sia:i, “Defea! Di da mano afadafa fawane gala. Amo dia
    dogolegei mano Aisage lale, oule asili, Molaia sogega doaga:ma. Goe sogega Na
    da goumi dima olelemu. Amo heda:le, dia mano gobele salasu hou hamoma:ne, medole
    legele, laluga gobele salima.”
  tpi-OTNT: Orait God i tok, “Yu gat wanpela pikinini tasol, Aisak, na yu laikim em
    tumas. Yu mas kisim dispela pikinini na yu go long hap bilong Moria, na bai mi
    soim yu wanpela maunten. Na long dispela maunten yu mas givim Aisak long mi olsem
    ofa bilong paia i kukim olgeta.”
  hau-SA: Sai Allah ya ce, “Ka ɗauki ɗanka, makaɗaicin ɗanka Ishaku, wanda kake ƙauna,
    ka tafi yankin Moriya, ka miƙa shi hadaya ta ƙonawa a can a kan ɗaya daga cikin
    duwatsun da zan nuna maka.”
  udu-udu: 'Dhali a’di ki o gwo mo ki: Susi ya/m pini shwane/ a’di jin ta jim piniŋ
    gana/ mo, a’di jin ena /e, isi a’di jin ta’da Is/hak mo dhali iiyi mo eya ’cesh
    gi Pa Muriyya dhali /e mini ’ciṯẖ a’di ’kus mmomiiya roroc̱o/ e ’kuwosh mo e mo
    jin miga/ ṯor /e mo be.'
  uig-LAT: 'U: — Sen oghlungni, yeni sen söyidighan yalghuz oghlung Ishaqni élip,
    Moriya yurtigha bérip, shu yerde, Men sanga éytidighan taghlarning birining üstide
    uni köydürme qurbanliq süpitide sun’ghin, — dédi.'
  nde-nde: UNkulunkulu wasesithi, “Thatha indodana yakho, indodana yakho eyiyo yodwa,
    u-Isaka, omthandayo, uye emangweni waseMoriya. Khonapho menze umhlatshelo abe
    ngumnikelo wokutshiswa phezu kwenye yezintaba engizakutshengisa yona.”
  ton-ton: 'Pea ne pehē, “Ko eni ke ke ʻave ho foha, ho foha pe taha ko ʻAisake, ʻaia
    ʻoku ke ʻofa ki ai, pea ke ʻalu ki he fonua ko Molia: ʻo feilaulau ʻaki ia ʻi
    ai, ko e feilaulau tutu, ʻi he moʻunga ʻe taha ʻaia te u fakahā kiate koe.”'
  ces-1613: 'I řekl: Vezmi nyní syna svého, toho jediného svého, kteréhož miluješ,
    Izáka, a jdi do země Moria; a obětuj ho tam v obět zápalnou na jedné hoře, o níž
    povím tobě.'
  eko-eko: 'Nluku khumuuza araka: “Onthuule mwanawo Esiyaakha, othuuto mmote oriinaaye
    onimphetachaaye, olawe mpakha nti wa Moriya, vamwaako oriiye ottuukho kinttelaaye
    wuuthoonyeza, onrette twaha yoolukuziwa”.'
  nss-nss: Pwen Ngindrai ipa, “Awiri norum hamou opu, ngalan Yisak, mepo ndriyam imbuluhi
    yiy pwokeyan iya, pe alkaya kol namandran hape Moriyah. Andre kuyingani ngondron
    sih ita aliy. Pwen atingundrun kiro ara, pe aiki yiy kisa kili yo tehe yukyuk
    para mwan andre kitimwiy masih.”
  eng-WMB: He said, “Now take your son, your only son, Isaac, whom you love, and go
    into the land of Moriah. Offer him there as a burnt offering on one of the mountains
    which I will tell you of.”
  tam-TCV: இறைவன் அவனிடம், “உன் மகனை, நீ நேசிக்கும் உன் ஒரே மகன் ஈசாக்கை, மோரியா பிரதேசத்திற்குக்
    கூட்டிக்கொண்டுபோ. அங்கே நான் உனக்குச் சொல்லும் மலைகள் ஒன்றின்மேல் அவனைத் தகன காணிக்கையாகப்
    பலியிடு” என்றார்.
  ceb-ULB: Unya miingon ang Dios, “Dad-a ang imong anak, ang bugtong mong anak nga
    lalaki nga si Isaac nga imong hinigugma, ug adto sa yuta sa Moriah. Ihalad siya
    didto ingon nga halad sinunog sa usa sa mga kabukiran didto, nga akong isulti
    kanimo.
  mkn-mkn: Ais Tuhan Allah suru sang dia bilang, “Dengar bae-bae! Ame lu pung ana
    satu biji yang lu paling sayang. Bawa sang dia pi tana Moria, ko lu bekin sang
    dia jadi korban bakar kasi Beta. Sampe di sana, baru Beta kasi tunju sang lu dia
    pung tampa di satu gunung.”
  pol-UBG: 'I Bóg powiedział: Weź teraz swego syna, twego jedynego, którego miłujesz,
    Izaaka, idź do ziemi Moria i tam złóż go na ofiarę całopalną na jednej górze,
    o której ci powiem.'
  agr-agr: 'Tutai Apajuí chichajak: “¡Amina uchijum makichkiuch asamtai, senchi aneam
    nunú jukim niijai Moria nugkanum wetá! Nuwi jegam wi mujan iwaintuktatjam nuwi
    uchijum maa apeakum mina emematjita”, tiuwai.'
  kyc-kyc: Baame lao, Embena wane ikinyi mendaki iki mona wakasa retenge Aisake kandapi
    doko nyepe. Nyepala lanyuo yuu Moraya papala yuu kyau mende nambame lasaka pirunu
    dokona pyao kisakare, leya.
  urd-GVU: اللہ نے کہا، ”اپنے اکلوتے بیٹے اسحاق کو جسے تُو پیار کرتا ہے ساتھ لے کر
    موریاہ کے علاقے میں چلا جا۔ وہاں مَیں تجھے ایک پہاڑ دکھاؤں گا۔ اُس پر اپنے بیٹے
    کو قربان کر دے۔ اُسے ذبح کر کے قربان گاہ پر جلا دینا۔“
  deu-1912: 'Und er sprach: Nimm Isaak, deinen einzigen Sohn, den du lieb hast, und
    gehe hin in das Land Morija und opfere ihn daselbst zum Brandopfer auf einem Berge,
    den ich dir sagen werde.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Nyuntukunku katja kurrurnkurlu tjiinyan
    mukulyanytjulu kanyilpayilu yarltirra kati. Nyangka-pulan yankulayilku ngurra
    yini Murayaku parrapitjaku. Nyangka yapu nyarra ngayulu-rnanta nintitjunku, palunyangka-pulan
    tatilku. Nyangkanku katja wakalku tililku tjunkulalpi ngayuku nintilku.”
  row-row: Lamatualain denu e nae, “Rena malolole! Haꞌi mala ana mone ise ma, fo ho
    sueꞌ a. Mendi e nisiꞌ rae Moria, fo tao e dadꞌi tutunu-hohotuꞌ fee Au. Losa naa,
    dei fo Au feꞌe utudꞌu ho mamanaꞌ sia leteꞌ sa.”
  kan-2017: ಹೇಗೆಂದರೆ ಆತನು ಅವನನ್ನು, “ಅಬ್ರಹಾಮನೇ” ಎಂದು ಕರೆಯಲು ಅವನು, “ಇಗೋ, ಇದ್ದೇನೆ” ಎಂದನು.
    ಆಗ ಆತನು, “ನಿನಗೆ ಪ್ರಿಯನಾಗಿರುವ ಒಬ್ಬನೇ ಮಗನಾದ ಇಸಾಕನನ್ನು ಕರೆದುಕೊಂಡು ಮೊರೀಯ ದೇಶಕ್ಕೆ ಹೋಗಿ
    ಅಲ್ಲಿ ಅವನನ್ನು ನಾನು ಹೇಳುವ ಒಂದು ಬೆಟ್ಟದ ಮೇಲೆ ಸರ್ವಾಂಗಹೋಮವಾಗಿ ಅರ್ಪಿಸಬೇಕು” ಎಂದನು.
  ena-ena: Lɨci abami. Nama nadɨ ninaŋ pabiŋ Aisakɨ dɨ laci via hɨnilanaŋ uami. Nama
    nusaŋ pam mavɨn hekɨlɨ hɨnilanaŋ uami. Nama nudɨ viavɨla Molia fɨli tɨbɨ uhalaŋ
    uami. Lɨnaŋ viaŋ nasaŋ halu mu abalamɨben uami. Abalamɨlɨŋ nama halu heŋ uavɨla
    Aisakɨ dɨ ifɨhɨmavɨla iasaŋ sagalɨ igu igu saŋ sɨkasɨkan lamɨnaŋ lɨhua fɨhalam
    uami.
  tgo-tgo: Amba Loi iŋa, “U vaŋwa naruna, mbereghanaeŋge, Aisake, iya mbe gharenɨnawe
    vara, na wein hu wa e valɨvaŋga idae Moraiya. Vo vowoŋa gheko e ou regha ne ya
    vatomwe e ghen.”
  yap-yap: Me ga’ar Got, “Mu fek fare pagel ni fakam ni Isak, ni kari maagirag rom,
    ma bt’uf rom, ngam marow ko fa gi binaw ni Moriah. U daken bburey ni bay fini
    gu dag ngom, u rom e ir e thingar mu li’ riy ma ga urfiy ngam pi’ ni maligach.”
  tet-tet: Hotu Maromak naruka naꞌak, “Rona diꞌa-diꞌak! Mola okaan oan mane mesak
    mak o madomi tebe-tebes nia, modi baa rai Moria, malo nia baa sera tunun bodik
    Haꞌu. Toꞌo nebaa, foin Haꞌu katudu sera fatik iha foho ida.”
  hlt-MCSB: Te phoeiah, “Tahae ah na capa, na oingaih cangloeng, na lungnah Isaak
    te khuen lamtah Moriah khohmuen la namah cet laeh. Te phoeiah nang taengah ka
    thui bangla, tlang pakhat ah hmueihhlutnah la anih te pahoi nawn,” a ti nah.
  mdy-ETH: ፆኦሲ ዓብራሃሜም፦ «ኔኤኒ ናሽካ ኔኤኮ ፔቴ ናዓሢ ዪሳኣቄ ዔኪ ሞኦሪያ ጌይንታ ዓጮ ዓኣዺጋፓ፥ ዒኢካ ታ ኔና ፔቴ
    ዻዋ ጌሜሪዳ ኔኤኮ ናዓሢ ሹኪ ታሚና ሚቺ ዒንጎ ዒንጊሢ ማሂ ታኣም ሺኢሼ» ጌዔኔ።
  kew-kew: 'Go rabu Gote-me lalo: Nena si, nena si komea, Aisak, neme kone mapiranedere
    mo Moria su-para pulupa. Neme watoade pore medana iru madiayae miru pua irape.'
  twi-ASANTE: Onyankopɔn ka kyerɛɛ no sɛ, “Fa wo ba, wo ba korɔ Isak a wodɔ no no
    kɔ Moria asase so, na fa no kɔbɔ ɔhyeɛ afɔdeɛ wɔ mmepɔ a ɛwɔ hɔ no mu baako a
    mɛkyerɛ wo no so.”
  mwc-mwc: Damanina ba i wona, “Natum Isaac, natum nekesana kui nuwayauyauna sakiyei
    wai, yabata ko nae ku Moriah. Koya kesana ani beyim wai namai kuna kasibunui ba
    tupuwina kuna puyobunuwa am suwara kapukapunina kuriku.”
  bhl-bhl: 'Dangei, Sunbin-Got e bokolewomele: “Kukalem ibolow mutuk fian dulewbelew
    tenbel min makmak beem dulum elote weng kale kilila! Ku Aisak be so debeleko,
    Molia aneng kalo unolewka! Ka uneko, amgu tikin dim kel, kukalem min makmak beelo
    anko, aik ayem weing dong dim kel dako, nelo dunema!”, dangse kale.'
  con-NTPO: 'Tsonsi Chigaja su: —Que dutssi''ye fae''ccoa Isaacma qui ñotsse in''jan.
    Tisema angapa Moriah andeni jaja. Tseni japa ña quema canjaen''cho ccotta''cconga
    ansundepa que du''shuma fi''ttipa oqueja ñanga afeye.'
  eng-WEBU: He said, “Now take your son, your only son, Isaac, whom you love, and
    go into the land of Moriah. Offer him there as a burnt offering on one of the
    mountains which I will tell you of.”
  bnp-bnp: Lakea a Vure i takia, “O bolea e tumu e Isak, re tumu a hatemu, i ala taku
    kunana. O havai maia a robo e Moria. Na tahuna o bele vonga, ga vakasiria vomu
    tara lolo. O sike maia, o rabalakia vonga e tumu, o habia nau, ge manga a nihabi
    gutu-vuro.”
  wal-wal: Koyin Xoossai, “Neeni siiqiyo ne mexi issi na7aa Yisaaqa ekkada, Mooriyaa
    giyo biitti ba; baada yan taani neeyyo yootiyo issi deriyaa bollan a xuuggiyo
    yarshsho oottada taayyo yarshsha” yaagiis.
  mgh-mgh: 'Vano Nluku aheera: Unkuse mwanaa, mwanaa mmoca yooyo, Isaki nonfentesaa
    uyo, ni urwee nttetthe wo Muriyaa. Wakipankele yooyo wonwo isataka yoopahiya wamwaakoni
    unhalaaka wuthoonyera.'
  acu-NT: 'Tama Yus chicharak: Ami uchiram Isaac kichik aa nu nekasam nukap aneame
    nu jukim, nungka Moriah tutainum weta. Tura nuni jeam, mura wi inaktustatjame
    nuni uchiram maam epeakum, wina surusta —timiayi.'
  spa-PDDPT: 'ʼElohim le dijo: Toma ahora a tu único hijo Isaac y vé a la tierra de
    Moriah. Y tú mismo sacrifícalo allí en holocausto sobre una de las montañas que
    Yo te diré.'
  gun-gun: 'Nhanderuete aipoe''i: — Ejopy ndera''y peteĩ''i Isaque reayvu ete va''e,
    ha''e eraa Moriá yvy re. Ha''e py reme''ẽ ''rã xevy reapy vy, peteĩ yvyty xee
    aexa uka va''erã áry — he''i.'
  agu-BL: —Cy'aj nin yi jun tal ẍutuj acy'ajl yi wi'nin na cẍpek' te'j. Quilo'k jalen
    le luwar cwent Moriah. Ej nin yil cẍopon wi jun scyeri wutz yi tzinchaje' tzatz,
    ba'n tzapat yi acy'ajl tetz jun atx'ixwatz tzinwutz.
  eng-PEV: Then God said, “I know that you love your son Isaac, and he is your only
    son, but I want you to take him to the country called Moriah, to one of the mountains
    that I will show you. I want you to kill Isaac for me, and burn his body on a
    table made of stones, to show me that you respect me.”
  ilo-ULB: Ket kinuna ti Dios, “Alaem ti anakmo, ti kakaisuna nga anakmo, a dungdungoem,
    ni Isaac, ket mapankayo idiay daga ti Moria. Idatonmo isuna a kas daton a mapuoran
    iti maysa kadagiti bantay sadiay, nga ibagakto kenka.”
  kpg-kpg: God ga helekai, “Lahia dau dama daane, dela go dau dama hua e dahi go Isaac,
    dela koia e aloho iei goe. Hula gi tenua go Moriah. Tigidaumaha ina a mee mai
    gi di Au i hongo di gonduu dela ga hagi adu ko Au.”
  uig-ARA: 'ئۇ: ــ سەن ئوغلۇڭنى، يەنى سەن سۆيىدىغان يالغۇز ئوغلۇڭ ئىسھاقنى ئېلىپ،
    مورىيا يۇرتىغا بېرىپ، شۇ يەردە، مەن ساڭا ئېيتىدىغان تاغلارنىڭ بىرىنىڭ ئۈستىدە
    ئۇنى كۆيدۈرمە قۇربانلىق سۈپىتىدە سۇنغىن، ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu kəloku: «Məlɛk oŋ wan kam sona Isiyaka, wəkakɔ məmbɔtər mɔ. Məkɔ
    atɔf ŋa Moriya dəndo, məkɔ məloŋnɛn'' em kɔ kəloŋnɛ ka kəcɔf nde tɔrɔ mpɛ indekɔ-mentər
    əm mɔ.»'
  bps-bps: Na man Dwata, “Gadègu toom kando Isaak, du kenen alò i tingaam di ku Sara.
    Kabay faginam, na salu gamu ditù di banwe dnagit Moraya. Ditù di banwe atù fitegu
    ge i satu bulul, na ditù gumatim kenen, na sduléam snakuf du dsuam di deg.”
  mbs-mbs: Minikagi se Timanem, “Petekingi se batà no temisa si Isaac ontò no egkedekelan
    te pedowan, aw doton kaw te tanà te Moria. Tikedeg kaw te bontod tedoan ko kamno
    kidoen, aw imetayi sikandin aw sonogi se lawa din, so ibegay no sikandin diyà
    kanak.”
  tof-tof: Da God we bóktanórr wagó, “Ma moba siman olom ipa, moba darrpanan olom,
    ma noaka ubila moboküpdü, Aesak. Da wam, Morria tüpdü. Ola urdü dudu igasilke
    kürü akyanóm darrü podo kwitüdü, ka marü sab umul mino.”
  sus-sus: Ala man naxa a masen a bɛ, «I xa di Isiyaga tongo, i xa di kerenyi, naxan
    nafanxi i ma, i xa a xanin bɔxi ma dɛnnaxɛ xili Moriya, geya fari n na dɛnnaxɛ
    masen i bɛ. I xa a fi n ma sɛrɛxɛ gan daaxi ra.»
  pon-2006: Koht ahpw ketin mahsanih, “Ale Aisek, noumw pwutak iehrosen, me ke kin
    kesempwalki, oh kohla nan wehin Moria. Kowe kohla meirongkihong ie nin duwen meirong
    isihs ehu pohn nahna me I pahn kasalehiong uhk.”
  jae-jae: Ma Anôtô kêsôm gebe “Ôkôc nêm latôm tageŋ Isak, taŋ têmtac gêwiŋ eŋ naŋ,
    ma ôna gamêŋ Moria. Aŋga ônê ôkêŋ eŋ êtu daja aŋga lôc teŋ ŋatêpôê taŋ gabe jatôc
    êndêŋ aôm naŋ.”
  ksd-ksd: 'Ma i ga biti tana dari: Una agure natum, a tutana, kaum kavakake, nina
    u mari ia, Isak iat, ma una vana ta ra gunan Moria, ma una pait ra tinabar me,
    nina ba di tuntun tar ia, ta ra ul a luana ba ina vaarike boko tam.'
  tur-YTC: Tanrı, “Şimdi oğlunu, sevdiğin biricik oğlun İshak'ı al ve Moriya diyarına
    git. Sana söyleyeceğim dağların biri üzerinde onu yakmalık sunu olarak sun.” dedi.
  bel-N: 'I сказаў [Бог]: “Вазьмі сына свайго, адзінага свайго, якога ты любіш, Ісаака;
    і ідзі ў зямлю Морыя, і там складзі яго на ахвяру цэласпаленьня на адной з гораў,
    пра якую Я скажу табе”.'
  grc-BRENT: Καὶ εἶπε, λάβε τὸν υἱόν σου τὸν ἀγαπητὸν, ὃν ἠγάπησας, τὸν Ἰσαὰκ, καὶ
    πορεύθητι εἰς τὴν γῆν τὴν ὑψηλὴν, καὶ ἀνένεγκε αὐτὸν ἐκεῖ εἰς ὁλοκάρπωσιν ἐφʼ
    ἓν τῶν ὀρέων ὧν ἄν σοι εἴπω.
  ind-AYT: Dia berfirman, “Bawalah Ishak, anakmu satu-satunya, yang kaukasihi itu,
    ke tanah Moria. Lalu, persembahkanlah dia di sana sebagai kurban bakaran di salah
    satu gunung yang akan Kutunjukkan kepadamu.”
  lid-lid: Ano Kindrei tiye, “Ou andrei Aisik, nadum ala adem handru in tan kede-eh
    badeh ou ala loboho Moreya. Jo kameh leheya mandrei kameh i tam ma ou asun iy
    ki nyara salom.”
  eng-NNA: He said to him, “Your own child, that Isaac, truly you love him. Take him,
    you two go to a far-off place, to the country Moriah. In the hills I will show
    you one hill/rock. Right there kill you own child, put his body on the fire, burn
    it to ashes. Do like that for me.”
  nya-nya: Ndipo Mulungu anati, “Tenga Isake, mwana wako yekhayo amene umamukonda
    ndi kupita naye ku dziko la Moriya. Ukamupereke iye ngati nsembe yopsereza pa
    limodzi la mapiri a kumeneko limene ndidzakuwuza.”
  hrv-hrv: 'Bog nastavi: “Uzmi svoga sina, jedinca svoga Izaka koga ljubiš, i pođi
    u krajinu Moriju pa ga ondje prinesi kao žrtvu paljenicu na brdu koje ću ti pokazati.”'
  mps-mps: Tialima, Godigo te po wali, “Nago ogwa deli digi te elalubao, Aisak, tama
    nago aga godolo mu ebao. Nago te wai odasa, nage te Moria te pedai badu pao. Te
    eno bulu du me deli nagebolo ola mawaibao. Tama te bulu dude nago te Aisak enabolo
    ofa mayu, te augwaligo ofa eyu, te siago domainu ulubo tiwai yao,” wali.
  llg-llg: Basa de, Manetualain nadenun, nae, “Mamanene neulalau! O haꞌi mala o ana
    kisam ndia, fo o suen malan seli ndia. Muan neni dae Moria neu, fo o taon dadik
    tunu-hotuk fee Au. Losa ele, bei fo Au atudu o ndia mamanan, nai letek esa lain.”
  tpi-tpi: Orait God i tok, “Yu gat wanpela pikinini tasol, Aisak, na yu laikim em
    tumas. Yu mas kisim dispela pikinini na yu go long hap bilong Moria, na bai mi
    soim yu wanpela maunten. Na long dispela maunten yu mas givim Aisak long mi olsem
    ofa bilong paia i kukim olgeta.”
  dan-1931: 'Da sagde han: “Tag din Søn Isak, din eneste, ham, du elsker, og drag
    hen til Morija Land og bring ham der som Brændoffer på et af Bjergene, som jeg
    vil vise dig!”'
  vie-OVCB: 'Chúa phán: “Hãy bắt Y-sác, đứa con một mà con yêu quý, đem đến vùng Mô-ri-a,
    và dâng nó làm tế lễ thiêu trên một ngọn núi Ta sẽ chỉ cho con.”'
  lbk-lbk: “Alaem si Isaac ay kedkecheng ay anakmo, ay chadlos mo laylaychen ta omey
    kayo id Moria. Ischi isnan filig ay itchok, poowam siya ay mangichaton ken sak-en,”
    kinwanin Apo Dios.
  guj-2017: પછી ઈશ્વરે કહ્યું, “તારો એકનો એક દીકરો, ઇસહાક, જેના પર તું ખૂબ પ્રેમ કરે
    છે, તેને લઈને મોરિયા દેશમાં જા. અને ત્યાંના પર્વતોમાંના હું તને બતાવું તે પર તું
    તેનું દહનીયાર્પણ કર.”
  byr-byr: '@see-verse:GEN.022.001'
  awx-awx: Tiwänä Anätutä using inikut. “Abraham, wawakga Aisaxu buläkän hikngä uläpä
    bänipda yangu anatät. Tiwändeyä täpi Moria kewu uwomune kuhon. Tiwänä nätä täwalu
    däkätu yäwa kakengä, täku undäkäne tänguwi kupän, Aisaxu ofa näle hawi ihikuyok,”
    yang inikut.
  pon-2006A: Koht ahpw ketin mahsanih, “Ale Aisek, noumw pwutak iehrosen, me ke kin
    kesempwalki, oh kohla nan wehin Moria. Kowe kohla meirongkihong ie nin duwen meirong
    isihs ehu pohn nahna me I pahn kasalehiong uhk.”
  por-BRBSL: 'Ele disse: “Agora pegue seu filho, seu único filho, Isaac, a quem você
    ama, e vá para a terra de Moriah”. Ofereça-o lá como holocausto em uma das montanhas
    de que lhe falarei”.'
  aly-aly: “Isaac, alerengkw ngkwenhant aknga apmer yanh-warl, Moriah-warl. Atyeng
    aknga Apwert renhan atha ngkweng tnernemarl. Aknga renh tyenkerr-anem atyeng.
    Atwey-alha renh, tyenkerr-anem. Ikwerek-anem tyenkerr-anem atyeng atwa! Yanhan
    alerengkw ngkwenhan.”
  cth-cth: Ahni ni, na capa, na capa tawn dueng, na lungpataw poung e, Isak roeroe
    hah cetkhai nateh, Moriah ram lah cet, kai ni na patue e mon dawk thuengnae na
    sak han telah atipouh.
  twi-twi: Onyankopɔn ka kyerɛɛ no se, “Fa wo ba, wo ba koro Isak a wodɔ no no kɔ
    Moria asase so, na fa no kɔbɔ ɔhyew afɔre wɔ mmepɔw a ɛwɔ hɔ no mu baako a mɛkyerɛ
    wo no so.”
  hlt-hlt: Te phoeiah, “Tahae ah na capa, na oingaih cangloeng, na lungnah Isaak te
    khuen lamtah Moriah khohmuen la namah cet laeh. Te phoeiah nang taengah ka thui
    bangla, tlang pakhat ah hmueihhlutnah la anih te pahoi nawn,” a ti nah.
  tbz-SIM: 'Kɛ̀ kù dɔ̀: Túótɛ́ ɑ birɛ Isɑki dɛ̀ɛ̀ bo dɛmɑ́ɑ̀, kɑ̀ɑ dɛ̀ dɔ́, kɛ́kɔtɛnɛ̀
    Mɔdiyɑɑ kó dihɛì, ditɑ̃rì n yóó dɑ bɛnkɛ dì ĩ́nkɛ̀ kɛ́ dɛ̀ nni féútɛ́ kɛ́tuɔ.'
  msy-2020: Ezɨ God a mɨgɨa ghaze, “Nɨ otarir vamɨra iti Aisak, ezɨ nɨ bar a gifonge.
    Nɨ borir kam inigh egh Morian nguazimɨn anɨngtɨ kɨ mɨghsɨatam nɨn akagham. Egh
    mɨghsɨar kamɨn nɨ Aisak isɨ ofan bar isi mɨghɨramimɨn mɨn na danɨngigh.”
  txq-txq: Basa boe ma Manetualain nadenun nae, “Nenene matalolole! Haꞌi mala o ana
    kise muꞌen fo o sue malan seli naa. Munin neni dae Moria neu, fo o taon dadi neu
    tunu-hotuk soa-neu Au. Losa naa, dei fo Au atudu o mamanan nai letek esa.”
  aaz-aaz: Rarit Uisneno nreun goe mnak, “Amneen murek-rekoꞌ! Mait ho aan moen meseꞌ
    reꞌ ho mneek miis ne naan. Meik je mnao meu pah Moria, he mout goe njari fuaꞌ-turuꞌ
    neu Kau. Amtea ne te, Au of naꞌ ukriraꞌ ko in baran et aꞌtoeꞌf es.”
  azb-azb: 'Allah dedi: «Sevdiyin yeganə oğlunu – İshaqı götürüb Moriya torpağına
    get. Orada sənə göstərəcəyim bir dağda oğlunu yandırma qurbanı olaraq təqdim et».'
  eng-DBY: And he said, Take now thy son, thine only [son], whom thou lovest, Isaac,
    and get thee into the land of Moriah, and there offer him up for a burnt-offering
    on one of the mountains which I will tell thee of.
  hin-2017: उसने कहा, “अपने पुत्र को अर्थात् अपने एकलौते पुत्र इसहाक को, जिससे तू
    प्रेम रखता है, संग लेकर मोरिय्याह देश में चला जा, और वहाँ उसको एक पहाड़ के ऊपर
    जो मैं तुझे बताऊँगा होमबलि करके चढ़ा।”
  wol-KYG: 'Yàlla ne ko: «Ngalla jëlal sa jenn doom jii di Isaaxa, muy koo bëgg, nga
    dem ca réewu Morya ca tund wa ma lay wax, joxe ko fa, mu nekk saraxu rendi-dóomal.»'
  swp-swp: Eaubada i ene, “Natum u woeai, natu‐ese’esegam u gadosisie wa, Isaako,
    abo au lau tupo Moria eai, nei eai ia abo u moselaei em aitalasam gabugabuna oea
    tupina esau potana eai, sora abo ea heitam.”
  bjr-bjr: Aneenna amaaku Isakeena ani amaaku moodaa, kaaqa amuqusa imariannana afiqeenana
    Mooria maqa maaqai ooru rainaqa qinee aaqana moo uqafiqaanaura. Anee mi aaqannanasaa
    aneenna amaaku arusee qini tatufirana suqa qimia.
  eng-YLT: And He saith, 'Take, I pray thee, thy son, thine only one, whom thou hast
    loved, even Isaac, and go for thyself unto the land of Moriah, and cause him to
    ascend there for a burnt-offering on one of the mountains of which I speak unto
    thee.'
  kne-kne: Pag kanan Diyos, “Ayagam san es-esa ay anak mo, ay si Isaac ay laydelaydem,
    et emey kayo sin dontog ay itdok en sik-a sin sakop di Moria ta say pamseam ya
    panpooam sin anak mo ay sana ta idaton mon sak-en.”
  wat-wat: Keta Guyau i iyaviya i bwaduwa, “Natuu tamokaḡamoka ku nuwagabubuwiya Aisake,
    ku ovai be ku niyei fafani Moniya nenei. Koyanama namai ana visawaveniwa nenei,
    kuna vibwanaoseiya ya vikanakooḡa bwanaosena nenekuwai.”
  heg-NTPO: Ama Lamtua Allah lokan noan, “Hii babanan ne! Ku kat ku anam siing man
    ku in namnau isi ka. Kil nolan lako se dale Moria, le taon daid in tunu-dadung
    bel Au. Lius se uam le lam Auk tulu bel ku mana la, se leten mes dapa.”
  ptu-ptu: 'Iya nauaammi: “Le''ba''koa'' lako lembäna Moria sola Ishak änä'' mesammu
    anna pa''pakamajammu, aka la umpehumalasam dio oloku. La kupaissanningko too mesa
    tanete la muongei untunui.”'
  bzd-NTPO: 'Eta̱ Skëköl tö iché ia̱: —Be'' alà eköl ë̀ kiè Isaac e'' dalër be'' é̱na
    tai̱ë, e'' tsú̱mi Moria. Mik be'' demi ee̱, eta̱ ye'' tö be'' a̱ ka̱bata kkacheke,
    e'' ki̱ be'' alà ttö́wa̱ ta̱ iña''ú̱wa ye'' a̱ ye'' dalöioie.'
  kwf-kwf: Sui God nia ka fata Ꞌuri, “Na ngela neꞋe Ꞌoe sa Aesak, nia taꞋi ngela mutaꞋi
    neꞋe Ꞌoko toꞋo goꞋo ana niniꞋa, ma Ꞌoko kwaima liu mala ana. Nau ku oga Ꞌoke ngalia,
    ma Ꞌoko leka Ꞌuana abaꞋi kula Ꞌi Moraea. Nai baꞋa faꞋataꞋinia taꞋi faꞋi ua ana
    kula neꞋeri neꞋe Ꞌoke baꞋa saungia ngela neꞋe ana, ma Ꞌoke duꞋafia Ꞌania na foꞋosi
    fuaku.”
  eng-WYC-2017: God said to him, Take thine one begotten son, whom thou lovest, Isaac;
    and go into the land of vision, and offer thou him there into burnt sacrifice
    on one of the hills which I shall show to thee.
  eng-WMBB: He said, “Now take your son, your only son, Isaac, whom you love, and
    go into the land of Moriah. Offer him there as a burnt offering on one of the
    mountains which I will tell you of.”
  spp-spp: 'Ka Kile si yi jwo u á: «Mu jyaŋi niŋkinŋi, Ishaka kyaa l''à táan mu á
    ke, ta sì ná u e Mɔriya kìni i. Mii sí ɲaŋke kà cyêe mu na, mu aha nɔ wani, ma
    a u pyi sáraga nizógogo kuru cyage e.»'
  aey-aey: Odocob Anut madon, “Hina melem osahic himec, Aisak, eu hina uqanu nalug
    magana eu ehudecem Moraia hatuna belesia. Odimeg ono aluh oso ija ihachigenna
    hina mel eu ihantaga,” don.
  urd-GVH: अल्लाह ने कहा, “अपने इकलौते बेटे इसहाक़ को जिसे तू प्यार करता है साथ लेकर
    मोरियाह के इलाक़े में चला जा। वहाँ मैं तुझे एक पहाड़ दिखाऊँगा। उस पर अपने बेटे
    को क़ुरबान कर दे। उसे ज़बह करके क़ुरबानगाह पर जला देना।”
  rug-rug: Meke zama sa Tamasa, “Turaṉia se Aisake, sa tumu koreo titekena, sapu tataru
    hola nia goi; mamu ene la pa popoa Moraia. Meke koasa toqere vasina, sapu kaqu
    va dogoro nigo rau, si mamu va vukivukihi mae nia koa Rau si asa.”
  gaz-gaz: Waaqnis akkana jedheen; “Ilma kee Yisihaaq, ilma kee tokkicha isa jaallattu
    sana fudhiitii biyya Mooriyaa dhaqi. Tulluu ani sitti himu irratti qalma gubamu
    godhiitii isa dhiʼeessi.”
  fra-LSG: 'Dieu dit: Prends ton fils, ton unique, celui que tu aimes, Isaac; va-t’en
    au pays de Morija, et là offre-le en holocauste sur l’une des montagnes que je
    te dirai.'
  gnn-gnn: Ga ŋayinydja Godtja waŋana Yipurayimgala bitjarra, “Märraŋa ŋunhiyi yothunha,
    nhuŋuway wal'ŋu ŋunhiyi waŋganynha gäthu'mirriŋunha Yitjaknha, ŋunhi nhe yukurra
    märryu‐ḏapmarama ŋanya wirrki, ga märr‐ŋamathirri nhanŋu. Märraŋa ŋanya, bala
    marrtjiyana maṉḏa ŋunhana wäŋalili yäkulili Morayalilina, ga ŋunhalayi bukuŋurana
    nhe yurru wekamanydja ŋanya ŋarraku mundhurrnydja, biyaka bitjan ŋuli yolŋuyu
    walalay bathan wäyin mundhurr ŋarraku. Bitjandhi nhe yurru wekamanydja ŋanya ŋarraku.”
    Bitjarrayi ŋayi Godtja waŋana gatjarr'yunarawunydja nhanŋu Yipurayimgu.
  yal-yal: Ala yi a fala a xa, a naxa, “I ya diin tongo, Isiyaga, i ya dii keden peena,
    naxan nafan i ma, i xa a xali Moriya yamanani geyaan fari, n na dɛnaxan yita i
    ra. I xa a ba n xa saraxa gan daxin na.”
  gum-gum: 'Tiusbe trenchibig køn: —Møimbe ñui kandø nusrkai ñi truba undaaraigwan
    pera, Moriah pirausrømay ya, truyu kweecha, nan keta trannrra chibig køn. Kan
    tunyu maramigwan na eshkarrumøn— cha.'
  iou-iou: Yäwänä iwetkuk; Gäk nanaka kubägän, gäripi nadäŋpäŋ oraŋ imik täyan u imagut
    yäpmäŋ Moria komeken ku. Kuŋpäŋ pom kubä gäwoŋärewapäŋ uken Aisak utpäŋ ärawata
    kaŋ ijiŋ nam yäk.
  haw-1868: I mai la oia, E lawe aku oe i kau keiki i kau ponoi, ia Isaaka, i kau
    mea au e aloha nei, a e hele aku oe i ka aina o Moria; malaila oe e kaumaha aku
    ai ia ia i mohaikuni maluna o kekahi puu a'u e hoike aku ai ia oe.
  arb-NAV: 'فَقَالَ لَهُ: «خُذِ ابْنَكَ وَحِيدَكَ، إِسْحاقَ الَّذِي تُحِبُّهُ، وَانْطَلِقْ
    إِلَى أَرْضِ الْمُرِيَّا وَقَدِّمْهُ مُحْرَقَةً عَلَى أَحَدِ الْجِبَالِ الَّذِي
    أَهْدِيكَ إِلَيْهِ».'
  adz-adz: Da Anutu ini, “Wau narunggam yampi bitsintaꞌ Isak aru u maram aridagin
    nidzun angu ugu da wafa intap Moria. Da wais arangan funub da watsara nasu dangki
    naba da Dzi namingꞌ mamai mangan Dzi bungꞌ asantingꞌ agu gin.”
  ewe-ewe: Tete Mawu gblɔ be, “Kplɔ viwò ŋutsuvi ɖekɛ la, Isak, ame si gbɔ mèlɔ̃a
    nu le o la, ne miayi Moria nuto me. Tsɔe sa numevɔe le afi ma le toawo dometɔ
    ɖeka si mafia wò la dzi.”
  eng-LEE: 'And he said: Take now thy son, thy only one, whom thou lovest, even Isaac,
    and get thee into the land of Moriah; and offer him there for a burnt-offering
    upon one of the mountains which I tell thee of.'
  dji-dji: Girri nyani Goddji inga bindjini, “Guwu, marriwban nyungung walkiripm Yisak,
    ngunukima yidjipili marr-bulanggitjnyirbi nyungupibi, ga nyum nyim giriban gurrbili
    Murayali. Ga ngunukiṉing nyim yulgungi, ngarri nyirr mil-ḻirrpigi bumiri gurrbi,
    ga nguḻikima nyuni bungban Yisaknyi gurrbimirri guṉgimirri ngunung wurpmi nyirr
    mil-ḻirrpigi, yarim nyuni rani ga batjigiban miri mundjarr burrtjirrinyirbi gunyirbi
    ngirrali,” God inga bindjin.
  gvn-gvn: '@see-verse:GEN.022.001'
  nna-nna: Wurrarnala, “Partany walja nyuntumili, pala Isaac, yija ngarlungu nyuntungu
    paliny. Paliny kangkuluman, kajakarti yankulunyumpulu, warrarnkarti Murayakarti.
    Warnkumarramarranga waraja warnku jurti jilamarnanta. Palangangarra partany walja
    nyuntumili marlkarri wirlalaman, kawu palinymili wikanga wirrilaman, kampalaman
    tikilkartijakun. Palajun jilaman ngajuku.” Pinakarrinyalu Abraham-ju.
  asm-FB: তেতিয়া ঈশ্বৰে ক’লে, “তুমি প্ৰেম কৰা তোমাৰ একমাত্র পুত্র ইচহাকক লৈ মোৰিয়া
    দেশলৈ যোৱা; তাত যি পাহাৰটোৰ কথা মই তোমাক কম, তাৰ ওপৰতে তুমি ল’ৰাক হোমবলিৰূপে উৎসর্গ
    কৰাগৈ।”
  sus-A: عَلَ مَن نَشَ عَ مَسٍن عَ بّ، «عِ شَ دِ عِسِيَفَ تٌنفٌ، عِ شَ دِ كٍرٍنيِ،
    نَشَن نَقَنشِ عِ مَ، عِ شَ عَ شَنِن بْشِ مَ دّننَشّ شِلِ مٌرِيَ، فٍيَ قَرِ ﭑ نَ
    دّننَشّ مَسٍن عِ بّ. عِ شَ عَ قِ ﭑ مَ سّرّشّ فَن دَاشِ رَ.»
  fra-SBL: 'Il dit : « Prends maintenant ton fils, ton fils unique, Isaac, que tu
    aimes, et va au pays de Moriah. Là, tu l''offriras en holocauste sur l''une des
    montagnes dont je te parlerai. »'
  hbo-hbo: וַיֹּ֡אמֶר קַח־נָ֠א אֶת־בִּנְךָ֙ אֶת־יְחִֽידְךָ֤ אֲשֶׁר־אָהַ֙בְתָּ֙ אֶת־יִצְחָ֔ק
    וְלֶךְ־לְךָ֔ אֶל־אֶ֖רֶץ הַמֹּרִיָּ֑ה וְהַעֲלֵ֤הוּ שָׁם֙ לְעֹלָ֔ה עַ֚ל אַחַ֣ד הֶֽהָרִ֔ים
    אֲשֶׁ֖ר אֹמַ֥ר אֵלֶֽיךָ׃
  shp-NTPO: 'Jaskáketian Diossen yoia iki: —Ja Isaac, min jabicho bake, min ayorakin
    noia, biax Moriah main katanwe. Jain nokóxon, retexon keyokin menotanwe, jainxon
    min ati mananra en mia yoiti iki —akin.'
  eng-WYCLIFFE: God seide to him, Take thi `sone oon gendrid, whom thou louest, Ysaac;
    and go into the lond of visioun, and offre thou hym there in to brent sacrifice,
    on oon of the hillis whiche Y schal schewe to thee.
  piu-2006: '@see-verse:GEN.022.001'
  pjt-pjt: Ka Godalu wangkangu, “Nyuntu panya katja kutjukuṟutjaku Isaacaku puḻkaṟa
    mukuringanyi. Palu kuwari palunya mantjiṟa kati ngura nyara ini Muṟiyalakutu.
    Kaṉanta nyara palula puḻi murpu panya nintilku nyupali katjaṟara tatintjaku. Ka
    nyuntu puḻi nyara palula katu palunya pitjilpangka katu ngaritjura munu palunya
    pungkula waṟungka tjura kampara mulururinytjaku ngayunya waḻkuṟa ungkunytjikitjangku.”
  cwe-cwe: Mulungu kamulongela, “Umsole Isaka mwanago nyachende youmulonda na uhite
    mbaka isi ya Moliya na umulave nhosa ya kutimbuligwa muna mulima uja wondanikulongele.”
  bgs-bgs: Igkagi tô Manama, na mà din, “Pid nu tô bugtung batà nu na si Isaac na
    tuu nu ágginawaan, asta sadun kó tun ta banuwa ka Moria. Tikáddág kó tun ta pabungan
    na tádduán ku áknikó. Matayi nu sikandin asta góbbó nu tô lawa din ébô bággén
    nu sikandin kanak.”
  kik-kik: Nake Ngai akĩmwĩra atĩrĩ, “Oya mũriũ waku, o we ũrĩa wa mũmwe Isaaka, ũrĩa
    wendete, ũthiĩ rũgongo rwa Moria, na ũmũrute ta igongona rĩa njino kuo kĩrĩma-inĩ
    kĩmwe kĩa iria ngaakuonia.”
  ksr-ksr: 'Kaeŋ meleeno kokaeŋ ijoro: “Motooŋ mera soroga Aisak uuganoŋ jopagoŋ muŋkejaŋi,
    ii mono wama Mooria balonoŋ kema baaŋa moŋ qendeema gomaŋati, iikanoŋ uma ii noo
    siimoloŋ oowa.”'
  omb-omb: Siu i Huqe Mauri mo veve vena “Ko lai netumu, netumu gategale vohogi Aesak,
    nge gu lehe garea me goin vano lo vanue Morea. Nain haharagi na vusi lawego. Lo
    vusi hi goin hure netumu vin vuragi na nom hure bonboni lawe au.”
  fra-NCL: 'Et Dieu dit : « Prends ton fils, ton unique, celui que tu aimes, Isaac,
    et va-t’en au pays de Moria, et là offre-le en holocauste sur l’une des montagnes
    que je t’indiquerai. »'
  cek-AK: To pacoengah Sithaw mah, Na palung duek moe, maeto khue na tawnh ih na capa,
    Issak to hoi ah loe, Moriah prae ah caeh haih ah; kang patuek han ih mae ah kai
    khaeah nang tathlang hanah hmai angbawnhaih sah ah, tiah a naa.
  xla-xla: Epalati Godta epo atlaiyo, “Wa꞉ wa꞉ta sikemte dupa ellalo maseyemala Aisek
    seme Moliya mo dla tane. Epame edla tamali hale na꞉ta nati-iliwe dla hetame ya꞉ye
    yumpame na꞉ watle hamine,” diyo.
  cuk-cuk: 'Bab-Dummad Abrahamʼga sogded: —Isaac, be-machi-wargwennagwad be nue-sabedi,
    Moriah-yalaganse be sede. A-yalagan-mosale, an bega yar-oyogoedgi be-machi be
    anga ogumakoed.'
  uig-CYR: 'У: — Сән оғлуңни, йәни сән сөйидиған ялғуз оғлуң Исһақни елип, Мория жутиға
    берип, шу йәрдә, Мән саңа ейтидиған тағларниң бириниң үстидә уни көйдүрмә қурбанлиқ
    сүпитидә сунғин, — деди.'
  pma-pma: Ahi viteni mini vit, “Kikur natmali kati koa Aesak, koa envatien onom mariso
    mul ien, ka kihina en atan ten out Moraea. Ekonek en hou tai koa nitie minuk,
    ku vini ka kiniti hehi sanien tai onom minau.”
  tel-2017: అప్పుడు ఆయన అబ్రాహాముతో “నువ్వు ప్రేమించే నీ ఒక్కగానొక్క కొడుకు ఇస్సాకును
    తీసుకుని మోరియా దేశానికి వెళ్ళు. అక్కడ నేను చెప్పబోయే ఒక పర్వతం మీద అతణ్ణి దహనబలిగా
    అర్పించు” అన్నాడు.
  hat-BSA: 'Li te di: “Pran koulye a fis ou a, sèl fis ou a, ke ou renmen an, Isaac,
    epi ale nan peyi Morija. Ofri li la kòm yon ofrann ki brile, sou youn nan mòn
    yo ke Mwen va di ou yo.”'
  bxh-bxh: Habahim Yaubada iyebom, Natu eseꞌesegam, Isako, wa fanuha wananahai, u
    foyahi, be u lau Moleya nuꞌuna. Ainiya natum u gabu golu, be ya famala em ainauya,
    tuꞌa hesa haba E libaen, ai hewana.
  kos-kos: God El fahk, “Eisal Isaac, wen sefanna nutum su kom arulana kuloi, ac som
    nwe in facl Moriah. Ke kom ac sun acn we, na kom fah kisakunulma in mwe kisa firir
    nu sik fin soko eol su nga ac akkalemye nu sum.”
  hbo-WLC: וַיֹּ֡אמֶר קַח־נָ֠א אֶת־בִּנְךָ֨ אֶת־יְחִֽידְךָ֤ אֲשֶׁר־אָהַ֙בְתָּ֙ אֶת־יִצְחָ֔ק
    וְלֶךְ־לְךָ֔ אֶל־אֶ֖רֶץ הַמֹּרִיָּ֑ה וְהַעֲלֵ֤הוּ שָׁם֙ לְעֹלָ֔ה עַ֚ל אַחַ֣ד הֶֽהָרִ֔ים
    אֲשֶׁ֖ר אֹמַ֥ר אֵלֶֽיךָ׃
  ibo-ibo: Chineke sịrị, “Duru nwa gị nwoke, naanị otu nwa gị nwoke, Aịzik onye ị
    hụrụ nʼanya, gaa nʼala Mọrịa. Jiri ya chụọrọ m aja nsure ọkụ nʼelu otu nʼime ugwu
    dị nʼebe m ga-egosi gị.”
  ory-ory: ସେତେବେଳେ ସେ କହିଲେ, “ତୁମ୍ଭେ ଏବେ ଆପଣା ପୁତ୍ରକୁ, ତୁମ୍ଭର ଅଦ୍ୱିତୀୟ ପୁତ୍ରକୁ, ଅର୍ଥାତ୍‍,
    ତୁମ୍ଭେ ଯାହାକୁ ସ୍ନେହ କର, ସେହି ଇସ୍‌ହାକକୁ ଘେନି ମୋରୀୟା ଦେଶକୁ ଯାଅ; ପୁଣି, ଆମ୍ଭେ ସେହି
    ଦେଶରେ ଯେଉଁ ପର୍ବତ କହିବା, ସେହି ପର୍ବତ ଉପରେ ତାହାକୁ ହୋମାର୍ଥେ ବଳିଦାନ କର।”
  wmt-wmt: '@see-verse:GEN.022.001'
  chk-chk: Iwe, Kot a üreni, “Kopwe angei Isaak noum aleman, ka echeni, o feila won
    ewe fanü Moria. Ikenan kopwe eäni asoren kek ngeniei won eu chuk üpwe aiti ngonuk.”
  ssd-ssd: 'Taŋakina le Kuate nu sana: Ne tiŋga naŋe kiŋo naŋe ndindo Isak ne nu tuku
    kume purte ta tumba kumba ka Moria kilke mbolŋge tabe ande ye ne tumnamŋgit ta
    mbolŋge ne ye tuku atrauka kiŋo ta balemba piya le ugmba usarkuwa ŋgina.'
  rop-rop: Wal God bin tok, “Yu deigim yu ronwan san Aisik det boi weya yu laigim
    brabliwei, en yunbala go langa det kantri gulum Moraiya. Deya na ai garra shoum
    yu wan hil, en langa det hil na yu garra kilim det boi ded, en yu garra barnimap
    im bodi blanga gibit ofring langa mi.” Lagijat na God bin tok.
  ukr-1871: 'І рече: Возьми сина твого, єдиного твого, що його возлюбив єси, Ізаака,
    та йди в Морія землю, та й принеси його там у всепаленнє-жертву на одній горі,
    що тобі речу.'
  eng-AOI: God said to Abraham, “Take your only son, the one you love so much, and
    go to a place called Moriah. When you arrive there I will show you a mountain,
    and you must kill your son there on the mountain, and sacrifice him. You must
    give him to me.”
  yon-yon: Kwane Godbed daanoon, “Eb dana mingki mimo, mimyob dowaken kerunewen ye
    dana Aisek kui, ye kuu bidambib Moraia aom nenwene. Kwane, ayekoreb ningkaneewa
    agedmo keraneene baeb kuu ne yaa kawe. Nembed aangko korokbebdaniin ari kumbed
    komo daabdaan kuu kwane.” andoon.
  bch-bch: Ta ikeo, “Gau naoatai, natum toa kelede na Aisak, eao kim ei tau. Be nakim
    eao bada ei ta gimirua ala ngan tibur ede ieda Moria, ngan bereo ede toa gau ga
    napasolan pago. Gau nakim eao pamate ei toa eoa ta dol ei ga idae dingaeai ta
    iman lem tenainga ga inam pagau, ta dinga inono ga imomout ga kus.”
  deu-1951: 'Und er sprach: Nimm doch deinen Sohn, deinen einzigen, den du lieb hast,
    Isaak, und gehe hin in das Land Morija und opfere ihn daselbst zum Brandopfer
    auf einem Berge, den ich dir nennen werde!'
  eng-JPS: 'And He said: ''Take now thy son, thine only son, whom thou lovest, even
    Isaac, and get thee into the land of Moriah; and offer him there for a burnt-offering
    upon one of the mountains which I will tell thee of.'''
  ubr-ubr: Namon God iyawur iyau, “Om natum kaitamom wat Isaac, om am nuabo bag on
    unboai unan Moriah tafanamai nan. Yau arimon oyau tani ani yoboem on tefanai nan
    natum unasubun ato unterai sirifu mes auriu un kutetai.”
  srp-1865: 'I reèe mu Bog: uzmi sada sina svojega, jedinca svojega miloga, Isaka,
    pa idi u zemlju Moriju, i spali ga na žrtvu tamo na brdu gdje æu ti kazati.'
  lug-lug: Katonda n’amugamba nti, “Twala mutabani wo, mutabani wo omu yekka, Isaaka,
    gw’oyagala, ogende mu nsi Moliya ku lumu ku nsozi lwe ndikulaga omuweereyo eyo
    okuba ekiweebwayo ekyokebwa.”
  heb-heb: ויאמר קח נא את בנך את יחידך אשר אהבת את יצחק ולך לך אל ארץ המריה והעלהו
    שם לעלה על אחד ההרים אשר אמר אליך׃
  ben-IRV: তখন তিনি বললেন, “তুমি নিজের ছেলেকে, তোমার একমাত্র ছেলেকে, যাকে তুমি ভালবাস,
    সেই ইসহাককে নিয়ে মোরিয়া দেশে যাও এবং সেখানকার যে এক পর্বতের কথা আমি তোমাকে বলব,
    তার উপরে তাকে হোম বলির জন্য বলিদান কর।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਹੁਣ ਤੂੰ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ, ਹਾਂ, ਆਪਣੇ ਇਕਲੌਤੇ ਨੂੰ ਜਿਸ ਨੂੰ ਤੂੰ ਪਿਆਰ
    ਕਰਦਾ ਹੈਂ ਅਰਥਾਤ ਇਸਹਾਕ ਨੂੰ ਲੈ ਕੇ ਮੋਰੀਆਹ ਦੇਸ਼ ਨੂੰ ਜਾ ਅਤੇ ਪਹਾੜਾਂ ਵਿੱਚੋਂ ਇੱਕ ਉੱਤੇ ਜਿਹੜਾ
    ਮੈਂ ਤੈਨੂੰ ਦੱਸਾਂਗਾ ਉਸ ਨੂੰ ਹੋਮ ਦੀ ਬਲੀ ਕਰਕੇ ਚੜ੍ਹਾ।
  tkr-tkr: 'Allahee mang''uk''le eyhen: – Vas ıkkanna, vorna-deşda yiğna dix I''saq''ır
    alyart''u Moriya eyhene cigeeqa hoora. Zı vak''le haagvasdee suval, dix gyoxhxhane''e,
    q''urbanna alle''e.'
  mwp-mwp: '@see-verse:GEN.022.001'
  mya-JVB: သင်သည် အလွန်ချစ် သော တ ယောက်တည်း သော သား ဣဇာတ် ကိုယူ ၍ မောရိ ပြည် သို့
    သွား လော့။ ငါပြ လတံ့သော တောင် ပေါ် မှာ သူ့ ကိုမီးရှို့ ရာ ယဇ်ပြု၍ ပူဇော် လော့ဟု
    မိန့် တော်မူ၏။
  tte-O: Kabo Yaubada iwalo koina iba, “Natum kaigedamo Aisake, iya kumulolososi koina
    kuyogan mekamkava kwalau dedei Molaiya. Bwaine koina kani koya yabo yawalowen
    koliwo na natum kupwaoliyan koliyau.”
  tbg-tbg: Minti tuvaro Kotiva tiharo, Nena maaqu vohaiqa ai voqama kero muntuka vainara,
    Aisaakira, vira vita varera Moraia vataini vuane. Mini oruntairaqe te aiqina vo
    ai umiqaarirara are nena vainti vita varera viraqaa vaarirera mini vaihara, ekaara
    kaintu iha quarake ofaara timitentema kera, nena maaqu mintima timitaane, tiro.
  hmo-hmo: Dirava ia gwau, “Oiemu natuna oi abia, oi sibona oiemu natuna korikori,
    Isako, oi lalokau henia merona. Moraia tano dekenai do umui lao. Unuseni oi do
    lau hamaoroa, ororo ta ena ataiai, mero be lahi boubou gauna do oi halaoa.”
  ata-ata: “Nanoꞌu ꞌiline soxu vilesisi e Aisaki, nini tanetanenixu mo namasaxau misevile,
    mo ngongou ngalai no xalee lia e ilemolu lexe Moria. Ngalai ne la sou eni alosiengixu
    laxaꞌilu vile lai ne, sou nini navau mo naꞌelaxu Aisaki ukalusi uneꞌe noxilo.”
  nfa-nfa: Ka Ama Lamatua peka dènge ne, “Mu nanene paie-iie! More ana pasue èu mone
    mesa na. Mèti ne asa rai Moria, ho tao ne jꞌajꞌi korban tunu hia Jaꞌa. Pe dꞌai
    nèi, Jaꞌa heka pajꞌujꞌu era dhu ètu ledhe èci.”
  urd-urd: तब उसने कहा कि तू अपने बेटे इस्हाक़ को जो तेरा इकलौता है और जिसे तू प्यार
    करता है, साथ लेकर मोरियाह के मुल्क में जा और वहाँ उसे पहाड़ों में से एक पहाड़
    पर जो मैं तुझे बताऊँगा, सोख़्तनी क़ुर्बानी के तौर पर चढ़ा।
  rus-SYN: 'Бог сказал: возьми сына твоего, единственного твоего, которого ты любишь,
    Исаака; и пойди в землю Мориа и там принеси его во всесожжение на одной из гор,
    о которой Я скажу тебе.'
  cbt-NTPO: 'Naporo'' Yosëri itapon: —Hui''nan Isaco itëranso'', a''naíchin ni''ton,
    nosoromiatëran. Ina nipirinhuë'', masahuaton Moria parti quëpaquë''. Inaquë canconpatan,
    a''na motopi a''notaranquën. Inaquë chinotancoso marë'' ina tëparahuaton, ya''ipi
    ahuiquitëquë'', itërin.'
  bqc-SIM: 'Ɔ̃ Lua òɛ̀: Ǹ n nɛ́ mɛ̀ndona yenzide Izaaki sɛ ǹ gɛò Mↄlia bùsuu,
    ní sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oò gbɛ̀sĩsĩ pↄ́ má onɛwa.'
  tcz-CHONGTHU: Hichun Pathen in aseiye, “Nangailut tah na chapa changkhat seh Isaac
    chu pui jin lang Moriah gam'a chen kei man kahin seipeh ding molsang khat pen
    pen chunga chu pumgo thilto maicham adin pedoh tan,” ati.
  mar-mar: नंतर देव म्हणाला, “तुझा एकुलता एक प्रिय पुत्र, ज्याच्यावर तू प्रीती करतोस
    त्या इसहाकाला घेऊन तू मोरिया देशात जा आणि तेथे मी तुला सांगेन त्या डोंगरावर माझ्यासाठी
    त्याचे होमार्पण कर.”
  tcs-tcs: ‘Boi blo yu, Aizak, wea yu prapa gad tumas lab po em, yutu mas go po da
    ples wea ol pipol kolem Moria. Wen yutu kesem de, yu mas kile boi blo yu ane banem
    antap lo olta po wosip mi. Yu mas mekem lo wan maunten wea ai go soe yu.’
  soq-soq: Ita God me diene wanase, “E otoa deaida Aisak nuawadawadasaiana banlee
    aita bola Moraia bedewe. Sape ne wadi euwaepo iwa osowe otoa bosae puloite sua.”
  qub-qub: 'Chaura Dios niran: «Japallan cuyay wamrayqui Isaacta pushacurcur ayway
    Moriah partiman. Chayman chayaptiquimi ricachishayqui maygan puntacho wamrayquita
    pishtarcur rupachinayquipäpis.»'
  bqp-bqp: 'Akũ Luda pìnɛ: Ǹ n nɛ́ mɛ̀n do kũ ń yei Isaaku sɛ́ ǹ gɛ́o Mↄria bùsun,
    ǹ sa''opↄ kũ òdi ká tɛ́n à tɛ́ kũ o kãao kpi kũ mani onnɛa.'
  hat-hat: 'Bondye di l'': -Pran Izarak, pitit ou a, sèl pitit gason ou genyen an,
    pitit ou renmen anpil la. Ale nan peyi Morija, w''a moute sou tèt mòn mwen pral
    moutre ou la. Lè w''a rive la, w''a touye l''. Apre sa, w''a boule l'' nèt pou
    mwen.'
  eng-BSB: “Take your son,” God said, “your only son Isaac, whom you love, and go
    to the land of Moriah. Offer him there as a burnt offering on one of the mountains,
    which I will show you.”
  tod-tod: 'GALA ge ɠɛ ma: «È-loun zunu ɠila kpegi Izaake zeɠe, nii è nɛai ʋɛ, è
    li Mɔliya yooi zu, è kula ga gala zalaɠai gizei naa ma, nii ná yeelo ba.»'
  eng-WEBPB: He said, “Now take your son, your only son, Isaac, whom you love, and
    go into the land of Moriah. Offer him there as a burnt offering on one of the
    mountains which I will tell you of.”
  kbq-kbq: Anumzamo'a anage huno asami'ne, Magoke mofavre, kavesi kavesi hunentana
    mofavrea Aisakina avrenka Morea moparega vuo, Nagrama kaverisua agonare anantega
    agrira ome ahenka tevefi Kresramana vuo.
  nhe-BL: 'Huan Toteco Dios quiilhui: ―Xijcui Isaac moiyojtzi cone tlen nelía tiquicnelía
    huan xiya hasta nopa tlali tlen itoca Moriah. Nopano xinechmaca queja se tlacajcahualistli
    ipan se tepetl tlen nimitznextilis.'
  bus-bus: 'Ben Luda bènɛ: Ǹ n nɛ́ mɛ̀n doo kɛ̀ ń yezi Isaaku sɛ́ ǹ gáo Mↄria bùsun,
    ǹ sa''opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ oo kpiii kɛ̀ mɛ́ onnɛɛa.'
  gub-BL: Uze'eg wi Tupàn izupe. — Epyhyk Izak nera'yr tàrityka'i kury. Xo a'e zo
    nera'yrete romo hekon a'e, neremiamutar romo hekon a'e. Eraha Moria ywy rehe nehe
    kury. A'e ywy rehe aexak kar putar amo ywytyr newe nehe. Ezeupir a'e ywytyr rehe
    nehe. Ezuka nera'yr herenataromo a'e pe nehe. Emunyk tata hetekwer iwy pe nehe,
    hapy pà nehe, i'i Àmàrààw pe ha'agaw pà.
  eng-DRA: 'He said to him: Take thy only begotten son Isaac, whom thou lovest, and
    go into the land of vision: and there thou shalt offer him for an holocaust upon
    one of the mountains which I will show thee.'
  knf-knf: 'Kë aji na a : « Jejan abuku, aloolan ţañ i ikaaŋ, Iŧaak i iŋaluŋ maakan,
    iya du uŧaak wi Moriya du pnkuŋ pi nji kaluŋ kayuuju. Woli iban da, kjeja kafiiŋaraan
    kabot katëra kadolën bţeŋan. »'
