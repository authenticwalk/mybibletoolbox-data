  eng-WMB: So Abraham returned to his young men, and they rose up and went together
    to Beersheba. Abraham lived at Beersheba.
  tam-TCV: அதன்பின் ஆபிரகாம் தன் வேலைக்காரரிடம் திரும்பிச்சென்று, அவர்களுடன் பெயெர்செபாவுக்குப்
