  swp-swp: Arinai Aberahama ie uio ana hewari aridi eai to se torohai se lau esega
    se lau Biera‐siba, Aberahama ena aba mia Biera‐siba eai.
  bjr-bjr: Abaraqaammafa miqooqari narí faiqi Isakeesandiri narí ainainira faiqi qara
    qumi nifiqee narí maru maqusanai Beeraseeba maqusai ooqu marinau.
  eng-YLT: And Abraham turneth back unto his young men, and they rise and go together
    unto Beer-Sheba; and Abraham dwelleth in Beer-Sheba.
  kne-kne: Idi nakdeng ay kanan Diyos di, nantaolis da Abraham ay en nanag-os sin
    doway bag-en, et nankokoyog da ay somaa ed Beerseba, tan say kad-an da Abraham
