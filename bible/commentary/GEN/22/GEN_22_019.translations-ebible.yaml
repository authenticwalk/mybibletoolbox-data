  kan-2017: ತರುವಾಯ ಅಬ್ರಹಾಮನು ತನ್ನ ಸೇವಕರ ಬಳಿಗೆ ಹಿಂತಿರುಗಿ ಬಂದನು. ಅವರು ಹೊರಟು ಅವನ ಜೊತೆಯಲ್ಲಿ
    ಬೇರ್ಷೆಬಕ್ಕೆ ಹೋದರು. ಅಬ್ರಹಾಮನು ಬೇರ್ಷೆಬದಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  ena-ena: Lɨci Ebɨlam agaŋ Aisakɨ dɨ viavɨla cɨhu sibɨla hɨsɨŋ hulaŋ ahica hɨniavɨmi
    heŋ vehavɨmi. Vevɨla nulɨdɨ viavɨla sɨkasɨkan Belɨseba avɨli sɨmɨ tulɨ heŋ vehavɨmi.
    Vevɨla heŋ ala hɨniavɨhadami.
  tgo-tgo: Amba Eibraham na nariye thɨ njogha weŋgiya rakakaiwoma, na thɨ rakanjogha
    na regha Beyasiba na Eibraham mbowo i yaku vara gheko.
  yap-yap: Me sul Abraham ngak fa gal tapigpig rok miyad sul nga Beersheba, ko gin
    nma par riy.
  tet-tet: Hotu, Abraham no Isak tuun mai nikar baa klosan naꞌin rua nia, atu fila
