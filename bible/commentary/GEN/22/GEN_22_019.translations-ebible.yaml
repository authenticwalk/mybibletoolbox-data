  eng-DBY: And Abraham returned to his young men, and they rose up and went together
    to Beer-sheba. And Abraham dwelt at Beer-sheba.
  hin-2017: तब अब्राहम अपने सेवकों के पास लौट आया, और वे सब बेर्शेबा को संग-संग गए;
