  wat-wat: Ebenaamu na natuna si makavinisiya yana tobunanige nenesiyai eketa matatafusi
    si makavinisiya Biyasiba namai Ebenaamu i fakwafakwa nenei.
  heg-NTPO: Hidi nam, Abraham nol un ana Isak nius pait lakos se un ata kas duas,
    le oen leo-leo pait lakos Beer Syeba. Kon Abraham daad se ua.
  ptu-ptu: Puhai ia too, ma'pasulem Abraham lako indo dua sabua'na, anna pada-padai
    mengkalao lu lako Bersyeba, anna tohho dioi.
  bzd-NTPO: Eta̱ Abraham bite̱a̱ne wé̱ ikanè mésopa a̱té̱a̱t ee̱ ta̱ imíyal se̱raa̱
    ñita̱ dömine Beerseba wé̱ ie' se̱rke ee̱.
  kwf-kwf: Sui sa Abraham faꞋinia sa Aesak kera ka oli naꞋa maꞋi siana ro ngwae ni
    rao nia ki, ma kira ka oli laꞋu maꞋi Ꞌuana Ꞌi Bereseba. Ma nia ka sasia fanoa
    nia Ꞌi neꞋeri, ma nia ka tua naꞋa ana.
  eng-WYC-2017: Abraham turned again to his young men, and they went to Beersheba
    together, and he dwelled there.
  eng-WMBB: So Abraham returned to his young men, and they rose up and went together
    to Beersheba. Abraham lived at Beersheba.
  spp-spp: Puru ɲwɔhɔ na, ka Ibirayima ná u jyaŋi si núr'a kàre báarapyiibii taan.
    Ka pi i kuni lwɔ́ a núru na ŋkɛ̀ɛge Bɛrisheba e, Ibirayima tatɛ̀ɛnge e.
  aey-aey: Odocob Ebraham Aisakca ale ceseli uqana cabi dana haun bilesin euna calesin.
    Eunadec age cajimeig osoben Biasiba belein. Aria Ebraham uqa ono bilen.
  urd-GVH: इसके बाद इब्राहीम अपने नौकरों के पास वापस आया, और वह मिलकर बैर-सबा लौटे।
    वहाँ इब्राहीम आबाद रहा।
  rug-rug: Meke kekere pule la koari nana nabulu se Ebarahami, meke keke gua la pa
    Biasiba si arini, meke la koa vasina se Ebarahami.
  gaz-gaz: Ergasii Abrahaam tajaajiltoota isaatti deebiʼe; isaanis walumaan Bersheebaatti
    qajeelan; Abrahaamis Bersheebaa keessa jiraate.
  fra-LSG: Abraham étant retourné vers ses serviteurs, ils se levèrent et s’en allèrent
    ensemble à Beer-Schéba; car Abraham demeurait à Beer-Schéba.
  gnn-gnn: Bala maṉḏa ŋuliŋuruyinydja marrtjina roŋiyinana ŋurikalana djämamirriwalana
    maṉḏakala, bala walala marrtjina roŋiyinana, ga nhinana ŋunhiliyina Biratjipana
    wäŋaŋura, ga ŋunhiliyina ŋayi Yipurayim nhinananydja yukurrana wäŋaraŋalana.
  yal-yal: Iburahima yi xɛtɛ a walikɛne yireni. E birin yi siga Bɛriseba, bayo Iburahima
    yi dɔxi mɛnna nin.
  gum-gum: Incha Abrahambe tru pailø nui karui melabelø munig kørrømisrøbelaisrømay
    katø ibig køn. Incha trugurrimbe ketøtø lincha Beersebasrømay ambubelø køn. Incha
    Abrahambe yandø trusrø tsumisrig købig køn.
  iou-iou: Ude täŋpäŋ Aisak yanani äneŋi päŋku piä ämaniyat yämaguränkaŋ Beseba komeken
    penta kuŋkuŋ. Täŋpäkaŋ Abraham kome uken pen it yäpmäŋ kuŋkuk.
  haw-1868: 'Hoi hou aku la o Aberahama i kona mau kanaka ui, ku ae la laua a hele
    pu aku la i Beereseba: a noho iho la o Aberahama i Beereseba.'
  arb-NAV: ثُمَّ رَجَعَ إِبْرَاهِيمُ إِلَى غُلَامَيْهِ، وَعَادُوا جَمِيعاً إِلَى بِئْرِ
    سَبْعٍ حَيْثُ أَقَامَ إِبْرَاهِيمُ.
  adz-adz: Ntsupa sib da Abraham irut narunggan itip iba da gan mamaꞌ guman, da impruꞌ
    ruan ifa Birsiba da impa nigi gubuꞌ guntiꞌ bingan.
  ewe-ewe: Ale Abraham gatrɔ va ɖekakpuiawo gbɔ, eye wogatrɔ yi Beerseba, eye Abraham
    nɔ Beerseba.
  eng-LEE: And Abraham returned unto his young men; and they rose up, and went together
    to Beer-sheba; and Abraham dwelt in Beer-sheba.
  dji-dji: Manymak, biling Abrayam ga Yisak bil wiṉiniban bilinggali ngunukirri yulmirrpili
    bil marrkany kiriny nguḻikirri, girri warrpamdji djin gubini Murayangir gurrbingir
    ga ngunyilipm Biya-Djibaliban djin wiṉiniban. Ga rirringir ngunungir-kirri nyani
    Abrayam giḻiwiḻing nyininyi nguḻikima gurrbiwi Biya-Djiba.
  gvn-gvn: '@see-verse:GEN.022.018'
  nna-nna: Palaja Abraham-pa Isaac warrkamukatajirrikarti kulpanyapulupulaku. Palaja
    yanayi Beersheba-karti. Palanga waninyikinyi Abraham.
  asm-FB: পাছত অব্ৰাহাম নিজৰ দাসবোৰৰ ওচৰলৈ উভটি আহিল আৰু সকলো একেলগে বেৰ-চেবালৈ ঘূৰি
    গ’ল; এই বেৰ-চেবাতে অব্ৰাহামে বাস কৰিছিল।
  sus-A: عِبُرَهِمَ نَشَ فبِلٍن عَ شَ كٌنيِيٍ يِرٍ. عٍ بِرِن نَشَ سِفَ بٍرِ سٍيبَ،
    بَرِ مَ عِبُرَهِمَ نُ سَبَتِشِ مّننِ نّ.
  fra-SBL: Abraham retourna donc vers ses jeunes gens, et ils se levèrent et partirent
    ensemble pour Beersheba. Abraham habitait à Beersheba.
  hbo-hbo: וַיָּ֤שָׁב אַבְרָהָם֙ אֶל־נְעָרָ֔יו וַיָּקֻ֛מוּ וַיֵּלְכ֥וּ יַחְדָּ֖ו אֶל־בְּאֵ֣ר
    שָׁ֑בַע וַיֵּ֥שֶׁב אַבְרָהָ֖ם בִּבְאֵ֥ר שָֽׁבַע׃ פ
  shp-NTPO: Jainoax, Abraham jakiribi joá iki, jain jawen yonotibo banéwanainko. Jaskata
    pekáo, jainoax jatikaxbi Beersebanko bekana iki; jain jaaira Abraham baneta iki.
  eng-WYCLIFFE: Abraham turnede ayen to hise children, and thei yeden to Bersabee
    to gidere, and he dwellide there.
  piu-2006: '@see-verse:GEN.022.018'
  pjt-pjt: Ka Aipuṟamanya pula katjaṟara maḻaku anu wati panya waṟkaripai kutjarakutu,
    munuya tjunguringkula maḻaku anu ngurakutu Piitjiipalakutu. Munuya ngura pala
    palula rawa nyinangi.
  cwe-cwe: Bulahimu kawabwelela wasang'hani wake, na wabwela wose hamwe mbaka Belisheba,
    hanhu hoyakalile Bulahimu.
  bgs-bgs: Na, iglónód si Abraham asta si Isaac tun ta duwa állang, igulì dan langun,
    asta igóddô si Abraham tun ta Berseba.
  kik-kik: Nake Iburahĩmu agĩcookerera ndungata ciake, magĩthiĩ hamwe marorete Birishiba.
    Nake Iburahĩmu agĩtũũra kũu Birishiba.
  ksr-ksr: Pombaa gajobanoŋ kaeŋ ijoro Aabraham meriawo eleema weleŋqeqewoita yoroonoŋ
    kema aitoŋgoŋ motooŋ Beerseba gomanoŋ keŋgi. Aabrahamnoŋ Beerseba gomaŋ kanoŋ
    opo sel kuuŋa mororoŋgoŋ laligoro. Kiaŋ.
  omb-omb: Siu Ebraham tona Aesak rom vomai lobei na tangaloi hora gairue ngere doluegi
    ram vano bubugi lolo vanue Bereseba. Siu i Ebraham mo togagi vanue taie hi.
  fra-NCL: Abraham retourna vers ses serviteurs et, s’étant levés, ils s’en allèrent
    ensemble à Bersabée. Et Abraham habita à Bersabée.
  cek-AK: To pacoengah Abraham loe angmah ih thendoeng hnik khaeah amlaem let; nihcae
    loe amsak o moe, Beersheba ah caeh o; Abraham loe Beersheba ah khosak.
  xla-xla: Epame A꞉iblaham ma ilame tame ya꞉ oko so mate yimkata Belseba mo dla taiyo.
    Epame A꞉iblahamtapo mo medla me-halaiyo.
  cuk-cuk: Abraham bia-e-maimar-obesa, ase gannar nonikid. Degine, bela Beerseba-neggweburse
    nade gusmalad. Agine, Abraham megidapid.
  uig-CYR: Андин Ибраһим жигитлириниң қешиға йенип барди. Улар һәммиси орнидин турушуп
    Бәәр-Шебаға йол алди. Ибраһим Бәәр-Шебада туруп қалди.
  pma-pma: Ebraham keilu natnali luva ris ven meatin toumien keilu onen. Ka telva
    ris en out koa amul ien koa avise en Bersiba, ka aro ien ral min one keil sua
    houlu. Navong sua onen Serah rokol handred tai hanumau tai ka oulu mun (127),
    kei mat. Ebraham rangisi ka vit vatahini ka sakras ven atan kati onen tovuol.
    Sakini, vul titi atan ran meatin tai en out enek ka rahin ahin onen mul ien. Sua
    etel muli, ka navong sua onen Aesak rokol hanumau elu (40), kei retalihe suk ral
    min ahin tai ten out Haran, isen Rebekah. Kei vi natin Nahor, tunali Ebraham.
    Rovitei tuetin, avu Ebraham mat ka titan keilu, Aesak ka Ismael, lurahini vesesal
    en out koa arahin Serah ien. Navong mat, sua onen Ebraham rokol handred tai, hanumau
    etel ka teindan elim emun (175).
  tel-2017: తరువాత అబ్రాహాము తన పనివాళ్ళ దగ్గరికి వచ్చాడు. వాళ్ళంతా కలసి బెయేర్షెబాకు
    వెళ్ళారు. అబ్రాహాము బెయేర్షెబాలో నివసించాడు.
  hat-BSA: Epi Abraham te retounen vè jèn sèvitè yo. Yo te leve e te ale ansanm Beer-Schéba.
    Konsa, Abraham te rete Beer-Schéba.
  bxh-bxh: Habahim Abelaham yo Isako sa fuyo ena tau paisowa lebedi, be sa fuyo Belesiba.
    Amainiya, sa miya fiyo.
  kos-kos: Abraham el folokla nu yurin mwet kulansap lal, ac elos tukeni som nu Beersheba,
    yen Abraham el muta we.
  hbo-WLC: וַיָּ֤שָׁב אַבְרָהָם֙ אֶל־נְעָרָ֔יו וַיָּקֻ֛מוּ וַיֵּלְכ֥וּ יַחְדָּ֖ו אֶל־בְּאֵ֣ר
    שָׁ֑בַע וַיֵּ֥שֶׁב אַבְרָהָ֖ם בִּבְאֵ֥ר שָֽׁבַע׃ פ
  ibo-ibo: Emesịa, Ebraham laghachikwuru ndị na-ejere ya ozi. Ha niile laghachikwara
    Bịasheba. Ebraham birikwara na Bịasheba.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ସେହି ଦାସମାନଙ୍କ ନିକଟକୁ ଫେରିଗଲେ; ଆଉ ସେମାନେ ଉଠି ଏକତ୍ର ବେର୍‍ଶେବାକୁ
    ଗଲେ ଓ ଅବ୍ରହାମ ବେର୍‍ଶେବାରେ ବାସ କଲେ।
  wmt-wmt: '@see-verse:GEN.022.018'
  chk-chk: Iwe, Apraham a liwiniti nöün kewe chon angang. Mürin, ra mwinemwinela Peersepa.
    Iwe, Apraham a nonom ikenan.
  ssd-ssd: Taŋakina le Abraham nale maŋ luka nuŋe piro taŋgo ar ta tugum pronaik sulumba
    nane luka Berseba tumbraŋ kinaig. Taŋamba Abraham nu Bersebaŋge minmba minna.
  rop-rop: Brom deya Eibrahem en Aisik bin gobek langa det dubala wekinmen, en deibin
    ol gobek langa olabat kemp deya langa det pleis gulum Biyashiba, en deya na Eibrahem
    bin kipgon jidanbat.
  ukr-1871: Вернувся ж Авраам до слуг своїх і рушили вони й пійшли вкупі до Бейер-Себи,
    і вселивсь Авраам коло колодязя клятьби.
  eng-AOI: Then Abraham and Isaac went back to the two men they had left behind. And
    from there they went home to Philistia. After a while Abraham and his family went
    to Beersheba and they stayed there.
  yon-yon: Andoone, Abraham yoom Aisek yoom ye demedaniib yaa ika winiiwa igakman
    Berseba yaa yambiwoom winiwen. Kwane, Abraham kuyaa doboroon.|H
  bch-bch: Ga kus ta Abraam ga inat Aisak tiluagid mulian ga tila pagid ele paeaeanga.
    Ta gisingada tilalala ga tila Berseba. Ta Abraam imamado mole tede toa eoa.
  deu-1951: Und Abraham kehrte wieder zu seinen Knechten zurück; und sie machten sich
    auf und zogen miteinander gen Beer-Seba, denn Abraham wohnte zu Beer-Seba.
  eng-JPS: So Abraham returned unto his young men, and they rose up and went together
    to Beer-sheba; and Abraham dwelt at Beer-sheba.
  ubr-ubr: Namon Abraham natun Isaac rus simatabir men sinai an bobo orot ruam auris
    ato engonei simisir sinai au Beersheba. Ato Abraham on Beersheba nan ima.
  srp-1865: Tada se Avram vrati k momcima svojim, te se digoše, i otidoše zajedno
    u Virsaveju, jer Avram življaše u Virsaveji.
  lug-lug: Ibulayimu n’alyoka addayo eri abavubuka be, ne basitula ne balaga e Beeruseba.
  heb-heb: וישב אברהם אל נעריו ויקמו וילכו יחדו אל באר שבע וישב אברהם בבאר שבע׃
  ben-IRV: পরে অব্রাহাম নিজের দাসদের কাছে গেলেন, আর সবাই উঠে একসঙ্গে বের-শেবাতে গেলেন;
    এবং অব্রাহাম বের-শেবাতে বাস করতে লাগলেন।
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਆਪਣੇ ਦਾਸਾਂ ਕੋਲ ਮੁੜ ਆਇਆ ਅਤੇ ਉਹ ਉੱਠ ਕੇ ਬਏਰਸ਼ਬਾ ਨੂੰ ਵਾਪਿਸ ਆਏ ਅਤੇ
    ਅਬਰਾਹਾਮ ਬਏਰਸ਼ਬਾ ਵਿੱਚ ਆ ਕੇ ਵੱਸਿਆ ਰਿਹਾ।
  tkr-tkr: İbrahim siyk'alna cuka abıyne mek'vunbışisqa. Mançe manbı sacigee siviyk'alanbı
    Beer-Şeveeqa. İbrahim Beer-Şevee axva.
  mwp-mwp: Kalanu nuy Abrama a nungu kazi, mulupa pagamoedhin zagethaw mabaygoepa.
    Thana mura kuniya Birsibapa. Abrama nuy si meparu.
  mya-JVB: ထိုအခါ အာဗြဟံ သည် ငယ်သား တို့ ရှိရာသို့ ပြန် ၏။ သူတို့သည် ထ ပြီးလျှင် ဗေရာရဗတ
    အရပ်သို့ လိုက်သွား ကြ၏။ ထို အရပ်၌ အာဗြဟံ နေ လေ၏။
  tte-O: Kabo Abelamo mekanakava natuna sipileyoi silau ana topaisowao kolili yo mekalikavao
    sipileyoi yanuwa Biyasiba. Kabo Abelamo imiya bwaine koina.
  tbg-tbg: Minti tuvaro Eparahaamiva ˻nai maaquntiro˼ ururantero nai kaiqa vaiintitanta
    konaini otuntero oti vitantavata ntitake qaiqaa anirante Besebaini oru vaura.
  hmo-hmo: Aberahamo ese iena hesiai taudia ruaosi dekenai ia giroa lou, vadaeni ibounai
    idia giroa lou Bere Sieba dekenai, Aberahamo ena noho gabuna.
  ata-ata: Ilou mivikala mukalu, la Avalaamu ilou ꞌolu Aisaki milivu milai noxiꞌa
    ta mitema sou xaixai noxou e iloꞌa mineꞌe sou iloꞌa milivu milai ne Beru-seva
    xe muxolu no anu.
  nfa-nfa: Èle hèia, Abraham dènge Isak, lèpa hari asa era dhu dhèu sabꞌa na sèra.
    Ka lasi palere asa Beer-Syeba. Dꞌai nèi, Abraham si pea dènge ka.
  urd-urd: तब अब्रहाम अपने जवानों के पास लौट गया, और वह उठे और इकट्ठे बैरसबा' को गए;
    और अब्रहाम बैरसबा' में रहा।
  rus-SYN: И возвратился Авраам к отрокам своим, и встали и пошли вместе в Вирсавию;
    и жил Авраам в Вирсавии.
  cbt-NTPO: Nani Yosë chinotahuatona', Apraanso hui'ninë chachin piyapinënpita quëparitopiquë,
    pa'mantapi. Ina quëran ya'ipi chachin, Piirsipaquë panantapi. Inaquë Apraan hua'qui
    ya'huërin.
  bqc-SIM: Kɛ́ Ablahaũ ɛ̀a sù a zĩkɛnaↄwa, aa fɛ̀lɛ tà Bɛɛsɛba, ↄ̃ à gↄↄplakɛ̀
    we.
  tcz-CHONGTHU: Hichun Abraham'in asohpa kom langa ahung kinungle in, chuin amaho
    Beersheba lam ajon un, hichea chun Abraham chu Beersheba a aum tai.
  mar-mar: मग अब्राहाम आपल्या तरुण सेवकाकडे परत आला आणि अब्राहाम, इसहाक व त्याचे सेवक
    असे सर्व मिळून बैर-शेबाला गेले, आणि तो बैर-शेबा येथे राहिला.
  tcs-tcs: Den Eibram ane Aizak bin wagbaut gobaigen po demtu sebant, ane dempla ebriwan
    bin lego go tugeda gobaigen po Bisiba ane Eibram bin stap de wea Bisiba.
  soq-soq: Ema aupe Abraam otopa nata antone nolawa apanawa mampo wimone ita awodea
    anton bola debama Beasibawo ita sape Abraam wankasalen.
  qub-qub: Chaypitanaga Abraham cutiran uywaynincunata cachaycushan cajman. Nircur
    iwalna cuticuran tiyashan Beersebaman.
  bqp-bqp: Kũ Ibrahĩ ɛ̀ra à sù a zĩkɛrinↄ kĩnaa, ò fùtɛ ò tà Bɛsɛba, akũ à gↄrↄ
    pla kɛ̀ gwe.
  hat-hat: Abraram tounen bò kote domestik li yo, domestik yo pati ansanm avè l' pou
    peyi Bècheba, kote Abraram te rete a.
  eng-BSB: Abraham went back to his servants, and they got up and set out together
    for Beersheba. And Abraham settled in Beersheba.
  tod-tod: Aɓalaame ɠaleni ma ná-botiɠɛ nuiti pɔ pelei, naa ʋolu ti ʋilɛni pelei
    ma, ti ɗa li ʋɔɔma Ɓeel-Seeɓa. Miná ɠa Aɓalaame ɠɛni zeini ná.
  eng-WEBPB: So Abraham returned to his young men, and they rose up and went together
    to Beersheba. Abraham lived at Beersheba.
  kbq-kbq: Anage hutegeno, Abrahamu'ene Aisakikea eri'za ne'trentega ake'za, maka'mo'za
    kuma zamirega Berseba vu'naze. Abrahamu'a anante Berseba rama'a kna mani'ne.
  nhe-BL: Huan Abraham mocuepqui hasta nopa lugar campa mocajtoyaj itlatequipanojcahua,
    huan teipa san sejco mocuepque Beerseba. Huan Abraham mocajqui nopano para itztos.
  bus-bus: Kɛ̀ Ibraĩ lìara à sù a zĩkɛrinↄ kiia, aↄ̃ fɛ̀ɛ wà tà Bɛsɛba, ben à gurↄplaa
    kɛ̀ gwe.
  gub-BL: Uzewyr Àmàrààw izupe uma'ereko ma'e waneko awer pe kury. Paw rupi oho Merexewa
    pe wà. Umumaw Àmàrààw amo kwarahy a'e pe wiko pà kury.
  eng-DRA: Abraham returned to his young men, and they went to Bersabee together,
    and he dwelt there.
  knf-knf: Abraham awugşa akak du balemparul, kë baŧool pkak Beerşeba. Abraham afëţ
    da.
