verse: GEN.022.019
translations:
  mal-C: ഇതിനുശേഷം അബ്രാഹാം തന്റെ ദാസന്മാരുടെ അടുക്കൽ തിരിച്ചെത്തി; അവർ എല്ലാവരും
    ബേർ-ശേബയിലേക്കു മടങ്ങി. അബ്രാഹാം ബേർ-ശേബയിൽ താമസിച്ചു.
  deu-TKW: Hierauf kehrte Abraham wieder zu seinen Dienern zurück, und sie brachen
    auf und zogen miteinander nach Beerseba, und Abraham blieb in Beerseba wohnen.
  lin-lin: Abrayami azongaki epai ya basali na ye mpe bakendeki elongo na Beri-Sheba
    epai wapi akobaki kovanda.
  cbr-NT: Usokin 'abëtsini ka Abraham anua an ñu mëëmikë uni ëbiankë anubi utëkëankëxa.
    Utankëx ka akamaxbi biranankiani Beerseba kakë me anu kuantëkëankëxa, anu ka Abraham
    aín aintsi 'imainun an ñu mëëxunkë unikamabë tsóti bërúakëxa.
  eng-LSV: And Abraham turns back to his young men, and they rise and go together
    to Beer-Sheba; and Abraham dwells in Beer-Sheba.
  bmu-bmu: Kembugö garataŋan mewö jiiga Abrahamnöŋ moröŋambuk liliŋgöba welenqeqeyahötŋi
    yetköreŋ anda aitoŋgöba mohotŋe Berseba mire anget. Abrahamnöŋ Berseba miri miaŋgöreŋ
    opo seri koumŋi möröreŋgöba malök. Mewö.
  eng-GNV: 'Then turned Abraham againe vnto his seruants, and they rose vp and went
    together to Beer-sheba: and Abraham dwelt at Beer-sheba.'
  eng-WEBSTER: So Abraham returned to his young men, and they rose and went together
    to Beer-sheba; and Abraham dwelt at Beer-sheba.
  nhw-BL: Huan Abraham mocuepqui hasta nopa lugar campa mocajtoyaj itequipanojcahua,
    huan teipa san sejco mocuepque Beerseba. Huan Abraham mocajqui nopona para itztos.
  swh-ONEN: Ndipo Abrahamu akawarudia watumishi wake, wakaondoka wakaenda wote pamoja
    mpaka Beer-Sheba. Abrahamu akaishi huko Beer-Sheba.
  bba-bba: Mɑ Aburɑhɑmu u ɡɔsirɑmɑ u nɑ u win sɔm kowo be deemɑ bɑ wɔmɑ yɛnuɔ Beri
    Sebɑɔ.
  eng-KJVCPB: So Abraham returned unto his young men, and they rose up and went together
    to Beer-sheba; and Abraham dwelt at Beer-sheba.
  cpy-cpy: Piyaaja Abraham jempe royaawentziri romperatanepaeni. Ikanta ranashitakawo
    maawoeni Beerseba, ari inampitaawori Abraham janta.
  mpx-mpx: Inoke Abalahama alona ge natuna hi sikal hi na wana totuwalali elal, ge
    aloliyau hi nawa sikal panuwa Biyaseba. Yaka Abalahama i miminaa to.
  wbp-wbp: Junga-juku, ngula-jangkaju, jirrnganjarla pina-yanulku Yipuruyamuju nyanungu-nyanguku
    ngalapi-nyanuku yangka-jangkaju pirli wararra-jangka. Pina-pala-jana yanu yangka-jarraku
    warrkini-jarraku. Ngula-jangkaju, panulkujukulu pina-yanu yangka-kurra mulju Piirrjipa-kurra.
    Yalumpurla-jukulpa-jana jirrnganja nyinaja nyanungu-mayamayakuju.
  luo-luo: Eka Ibrahim nodok ir jotije, kendo giduto negiwuok ka gidok Bersheba. Kendo
    Ibrahim nodak Bersheba.
  meu-meu: Bena Abraham na ena hesiai memerodia raruosi dekedia e lou lao; hahaniosi
    e lou ela Bere-sieba, Abraham ena noho gabuna bunai.
  npi-ULB: त्‍यसैले अब्राहाम आफ्‍ना जवान मानिसहरूकहाँ फर्केर आए, र तिनीहरू बेर्शेबासम्‍म
    सँगसँगै गए, अनि उनी बेर्शेबामा बसोबास गरे ।
  yor-yor: Nígbà náà ni Abrahamu padà tọ àwọn ìránṣẹ́ rẹ̀ lọ. Gbogbo wọn sì padà lọ
    sí Beerṣeba. Abrahamu sì jókòó ní Beerṣeba.
  emp-NTPO: Mãwãnacarea Abrahaʌ̃ra jẽda wãsia idji nezocarã amenamaa. Mamaʌba ãbaa
    wãsid̶aa Beersebád̶aa. Mama Abrahaʌ̃ra b̶esia.
  ind-ind: Sesudah itu, Abraham dan Isak kembali kepada kedua budak tadi, lalu mereka
    bersama-sama pulang ke Bersyeba. Abraham dan keluarganya menetap di sana.
  pes-OPCB: پس ایشان نزد نوکران باز آمده، به سوی منزل خود در بئرشِبَع حرکت کردند.
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ta꞉ mo ipika꞉ e pokaasa꞉ hali yaapo haepeke alena꞉ pua
    mandakena꞉ mo ipiki hayeke ale Biasiba nane pemekeme.
  lcm-lcm: Le iang Abaraam kala papok taun kana ngono asosokai na kila pasal aongos
    pok ane Berseba na Abaraam kanla soisinong eiang.
  aer-aer: Yanhe-ngentyele, Abraham alpeke urrkapentye akngerre nhenge atherre-werne
    itne-arle apurte apetyeke, itne apurte anteme alperlte-iweke apmere Abraham-kenhe-werne
    Beersheba-le.
  tgl-ULB: Kaya bumalik si Abraham sa kanyang mga tauhan, at umalis sila at magkakasamang
    pumunta sa Beer-seba, at nanirahan siya sa Beer-seba.
  nop-nop: Abalaham yamihiŋit adi unduŋ tihatigane udaneeŋ wooŋ kwanai meŋiyat yabune
    yohite Beasibade ugiŋ. Wooŋ Abalaham adi Beasiba uŋgoŋ itouluguk.
  kca-kca: Щӑԓта Авраам энәмты митхуйӈәԓаԓ хŏща йŏхтәс, пӑ щӑԓта хŏԓ йӑха Вирсавияйа
    мӑтсәт; Авраам Вирсавия тӑхайән уԓты хӑщәс.
  cbu-NT: Táyaru, Aprahamarini waptam yuwash tiptsiree kasarangu ambtam kanapurangiya.
    Sheerandsin, washunand muchchurpatari waptam taarshiptam Beersebap kanapuranganaya.
    Anush kapung taarangiya. Na kamaneena yuwaa Apanll kamachtayaru, Aprahamarini
    wipaa pakchim pachamaam pishtarangu anootsi.
  usa-usa: Ániye téna, Abara-ám wení mayaí wayukate yauwéqma móraiteta maréta Bétíbaq
    kourae. Abara-ám Bétíbaq máqe uráiye.
  hui-hui: Ani layagola howa Abarahama Aisagala igiri biabe bia haga biago labo hearia
    dai bialu ti haru mandagi Beaseba dindi dai bialu Abarahama ibu dindi ogoniha
    haabo hene.
  wrs-wrs: Doa Aprahamba ombolmba henga waingana, dom ten andranindrini sambla di
    ahavnam, doa deuvram wongana Berseparam. Aprahamba di dawonam alohkumbi vena.
  mya-mya: ထို​နောက်​အာ​ဗြ​ဟံ​သည်​အ​စေ​ခံ​တို့​ရှိ​ရာ​သို့ ပြန်​လာ​၍ သူ​တို့​နှင့်​အ​တူ​ဗေ​ရ​ရှေ​ဘ​အ​ရပ်
    သို့​ပြန်​ခဲ့​ကြ​ပြီး​နောက်​ထို​အရပ်​တွင်​နေ​ထိုင် လေ​သည်။
  cbi-NTPO: Tsenñu Abraham bene yachi tiba kiikemu chachilla' punu tenasha miitu,
    kumuinchi bulu Beersebasha miila. Tsai' Abraham junu manchumi.
  bod-N: དེའི༌ཕྱིར། ཨབ་ར་ཧམ་ཕ་བུ་གཉིས་རང་གི་གཡོག་པོའི་གམ་དུ་སོང་བ༌དང༌། ཁོ་རྣམས་ལྷན་དུ་པེར་ཤ་བཱ་རུ་ཕྱིར་ལོག༌རྗེས།
    ཨབ་ར་ཧམ་ནི་པེར་ཤ་བཱ་ཡུལ་དུ་བཞུགས༌སོ།།
  wsk-wsk: Asele Abraham peleram tai ko ura kari ilagala mu nongote aratam, asele
    nuna suen la peleman Beersheba namaman. Se Abraham sor mu te bagakaso.
  kkl-kkl: Ambarogpa Abraham neneko eldi arukna phende pipsioghag aneko samoro yarekba,
    sin ma'aptaekti, as Bersyeba pina ya'ag wamek.
  sna-sna: Ipapo Abhurahama akadzokera kuvaranda vake, vakasimuka vose pamwe chete
    vakaenda kuBheerishebha.
  spa-BLM: Entonces Abraham volvió con sus jóvenes, y se levantaron y se fueron juntos
    a Beerseba. Abraham vivía en Beerseba.
  beu-beu: Angmuse Abraham, bot oal Isak oleve bale emalea aaru angu ibele ila ing
    harak, sengmuse ini hama-hamat bale Beer Syeba mi ila. Ila angmomi muse, Abraham
    iimal angumi mihi.
  cac-cac: Ix lajvi chi', ix meltzajxi vin̈aj Abraham chi' yed' vin̈ yuninal b'aj
    aycan chavan̈ eb' schecab', junxon̈ej ix aj smeltzaj eb' d'a Beerseba chi', ata'
    ix cajnajcan eb'.
  swh-ULB: Kwa hiyo Abraham akarejea kwa vijana wake, na wakaondoka wakaenda pamoja
    Beerisheba, hivyo akakaa Beerisheba.
  bel-bel: І вярнуўся Абрагам да хлопчыкаў сваіх, і ўсталі і пайшлі разам у Вірсавію;
    і жыў Абрагам у Вірсавіі.
  wed-wed: Ma Abraham natuna maiteni i nae me ana taunola awari ma anatapui i nae
    me au Beersheba. Ma kampa i mae.
  deu-ELBBK: Und Abraham kehrte zu seinen Knaben zurück, und sie machten sich auf
    und zogen miteinander nach Beerseba; und Abraham wohnte in Beerseba.
  mbb-OT: Hein nepasad haazà, midlikuan eni Abraham sikan is dezuwa he suluǥuen din,
    ne midhendiyè dan te Beersheba, ne ziyà si Abraham med-ubpà te Beersheba.
  msc-msc: Nba, Iburahima ni a dencɛ ka alu kɔseyi ka wa a la jɔnilu tɛrɛn ye. Alu
    bɛɛ ka sila mira ka wa Bɛri Seba. Iburahima ka a sii ye le ka mɛn.
  mal-2015: പിന്നെ അബ്രാഹാം ബാല്യക്കാരുടെ അടുക്കൽ മടങ്ങിവന്നു; അവർ ഒന്നിച്ചു പുറപ്പെട്ടു
    ബേർ-ശേബയിലേക്കു പോന്നു; അബ്രാഹാം ബേർ-ശേബയിൽ പാർത്തു.
  tuo-NT: Beꞌro Abrahã cʉ̃rẽ daꞌracoꞌterã tiropʉ dajatojaacʉ niwĩ. Nipeꞌtirã niꞌcãrõ
    meꞌrã Beerseba wãmetiropʉ waꞌacãrã niwã. Topʉ Abrahã niseticũcʉ niwĩ.
  gup-gup: Wanjh kunu Abraham dja Isaac bindimarnedurndi bininj bokenh nawu benemarnedurrkmirri
    Abraham, dja benedolkkang birridjarrkwam kore kunred Beersheba, dja wanjh Abraham
    kumekbe djahdjalni.
  met-met: Baing Ebraham tang digoxoya mala muli rangua lipuxing oxatamdi, saing gabudi
    dahaxa mala Berseba. Baing Ebraham wa Berseba.
  gvs-gvs: Ibóbwara ikavava, Eberamo ma natuna sikaluvila sina ina pakonayao yaidi,
    e taiyao siketoiya sina Bera Siva. Amoko goi Eberamo ilokasa ikaaiyaka.
  rmc-rmc: Paľis o Abraham geľa pale ke peskre sluhi a savore jekhetane gele andre
    Beer-Šeba, kaj ov bešelas.
  nlg-nlg: Keri ge Abraham ma Isaac toro oli tadira nina mane lutu, ma gaira tara
    tona i Beersheba, te ghahaa igaa Abraham.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Abraham wecheekeè nàke ı̨dè geèhkw'ee sìı gots'ǫ̀ naèhtła.
    Ełexè Bersheba nèk'e ts'ǫ̀ geède, ekǫ Abraham nàı̨dè.
  pes-OPV: پس ابراهیم نزد نوکران خودبرگشت، و ایشان برخاسته، به بئرشبع با هم آمدند،
    و ابراهیم در بئرشبع ساکن شد.
  ron-1924: Авраам с-а ынторс ла слуӂиле сале ши с-ау скулат ши ау плекат ымпреунэ
    ла Беер-Шеба, кэч Авраам локуя ла Беер-Шеба.
  aui-aui: Wasina bi Abraham natuna Aisik teya siveramagha yana wiitamatamariyana
    biiyadi, bi tupadi sitouya siveramagha Biasibama. Bi Abraham name itourawiipikapika
    imakae.
  ben-OBCV: পরে অব্রাহাম তাঁর দাসদের কাছে ফিরে এলেন, এবং তাঁরা সবাই মিলে বের-শেবার
    উদ্দেশে যাত্রা শুরু করলেন। আর অব্রাহাম বের-শেবাতেই থেকে গেলেন।
  lex-lex: Nhor nioka Abrahama nawal lia hopopanni re rora, noka rewre'wa pa rawal
    lia Bersyeba. Noma Abrahama nhol lia hande wa.
  rgu-rgu: Basa de Abraham no Isak onda faliꞌ, reu raneta ro ata kadua sira, boe ma
    ara sama-sama fali leo Beer Syeba reu. Abraham asa leo reuꞌ na.
  som-som: Haddaba Ibraahim wuxuu ku noqday raggiisii dhallinyarada ahaa, markaasay
    kaceen oo waxay wada tageen Bi'ir Shebac, Ibraahimna wuxuu iska degay Bi'ir Shebac.
  lat-VUC: Reversus est Abraham ad pueros suos, abieruntque Bersabee simul, et habitavit
    ibi.
  aoi-aoi: Aburnaja kembirra Aburiyama akwa Ajika neni-lawurradina wunalakina wunalekbina-kiya-wa
    wunenungkwarba-kiya nenilirraki-lalika-murruwa adinakba. Biya yadikina kembirra
    nabuki-lawurradina arakba angalyu-wa-da Bilijiya-wa-da. Bi...ya kembirra ambaka-murra
    narrumurndaki-lalikama Aburiyama-murriya akina angalya Bilijiya, umba narru-makirukbijangajuwama
    wurrakina angerriba Biyajiba-wa-da. Akwa yakwujina ngawa nawurrak-ambilyumurra
    wurrakina arakba-da.
  eng-ASVBT: So Abraham returned unto his young men, and they rose up and went together
    to Beer-sheba; and Abraham dwelt at Beer-sheba.
  mna-mna: Tona Abaraam ziru Isak timiili ma tisula mini ki mbesooŋo ru tau. Mi ziŋan
    timaŋga mi timiili pa lele Ber-Seba, to Abaraam ipun su tana.
  ita-1885: Poi Abrahamo se ne ritornò a' suoi servitori. E si levarono, e se ne andarono
    insieme in Beerseba, ove Abrahamo dimorava.
  eng-LXXUP: And Abraham returned to his servants, and they arose and went together
    to the well of the oath; and Abraham dwelt at the well of the oath.
  eng-ULB: So Abraham returned to his young men, and they departed and went together
    to Beersheba, and he lived at Beersheba.
  spa-VBL: Entonces Abraham regresó donde estaban sus siervos, y se fueron juntos
    a Beerseba, donde vivía Abraham.
  fra-_FOB: Alors Abraham retourna vers ses serviteurs; et ils se levèrent et s'en
    allèrent ensemble à Béer-Shéba; et Abraham demeura à Béer-Shéba.
  mal-mal: പിന്നെ അബ്രാഹാം ബാല്യക്കാരുടെ അടുക്കൽ മടങ്ങിവന്നു; അവർ ഒന്നിച്ച് പുറപ്പെട്ട്
    ബേർ-ശേബയിലേക്കു പോന്നു; അബ്രാഹാം ബേർ-ശേബയിൽ പാർത്തു.
  urd-GVR: Is ke bād Ibrāhīm apne naukaroṅ ke pās wāpas āyā, aur wuh mil kar Bair-sabā
    lauṭe. Wahāṅ Ibrāhīm ābād rahā.
  suz-BL: मिनु अब्राहाम मेकेर रे लशा, आ गेय पाइब निक्‍शी आस रिम्‍तीके लेस्‍सा बाक्‍त।
    मिनु ग्रुम्‍शा, बेयर-शेबा माइक्‍तीकेम लमा बाक्‍त। मिनु अब्राहाम मेक उइ बाक्‍माक्‍त।
  ita-1927: Poi Abrahamo se ne tornò ai suoi servitori; e si levarono, e se n’andarono
    insieme a Beer-Sceba. E Abrahamo dimorò a Beer-Sceba.
  ckb-ckb: ئینجا ئیبراهیم گەڕایەوە لای دوو خزمەتکارەکەی. ئیتر هەستان و پێکەوە چوونە
    بیری شابەع. ئیبراهیم لە بیری شابەع نیشتەجێ بوو.
  eng-BBE: Then Abraham went back to his young men and they went together to Beer-sheba,
    the place where Abraham was living.
  crx-NTPO: '''Et Abraham chilkeyaz bughu nahunt''az, dunahudit''az ''ink''ez keyoh
    Beersheba ts''e whehandil, ''ink''ez Abraham keyoh Beersheba ''et whut''i.'
  kan-OKCV: ತರುವಾಯ ಅಬ್ರಹಾಮನು ತನ್ನ ಸೇವಕರ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ ಬಂದನು. ಅವರೆಲ್ಲರೂ ಬೇರ್ಷೆಬಕ್ಕೆ
    ಹೋದರು. ಅಬ್ರಹಾಮನು ಬೇರ್ಷೆಬದಲ್ಲಿ ವಾಸಿಸಿದನು.
  bbb-bbb: Areme Eburamekiro fari fuone ije bune una ari vakuma e fuone imejo ije
    kariva ijia usiae. Areme fune bu kaenamiana bune besu una are Biasiba ijia vae.
    Areme Eburame fune Biasiba ijia maza sibaneke ijia finoe.
  tam-2017: ஆபிரகாம் தன் வேலைக்காரர்களிடத்திற்குத் திரும்பிவந்தான்; அவர்கள் எழுந்து
    புறப்பட்டு, ஒன்றுசேர்ந்து பெயெர்செபாவுக்குப் போனார்கள்; ஆபிரகாம் பெயெர்செபாவிலே
    குடியிருந்தான்.
  spa-RV-1909: Y tornóse Abraham á sus mozos, y levantáronse y se fueron juntos á
    Beer-seba; y habitó Abraham en Beer-seba.
  ron-BTF: Aşa că Avraam s-a întors la tinerii săi şi s-au sculat şi au mers împreună
    la Beer-Şeba; şi Avraam a locuit la Beer-Şeba.
  eng-WEBP: So Abraham returned to his young men, and they rose up and went together
    to Beersheba. Abraham lived at Beersheba.
  eng-FBV: Then Abraham returned to his servants, and they went back together to Beersheba
    where Abraham was living.
  nld-1939: Toen keerde Abraham terug naar zijn knechten; zij trokken op, en gingen
    naar Beër-Sjéba terug. Abraham bleef te Beër-Sjéba wonen.
  nch-BL: Huan Abraham mocuetqui hasta campa mocajtoyaj itequipanojcahua, huan teipa
    san sejco mocuetque Beerseba. Huan Abraham mocajqui nopona para itztos.
  tfr-NTPO: Kura pjir ga to tek iröng obi ba wa tjok, ba parkagaga beno l̈öng l̈ishko.
    E irgo ga opshino to iröng Berseba kjokyo ba tjok. Ga beno sök eshko.
  vie-1934: Đoạn Aùp-ra-ham trở về nơi hai người đầy tớ; họ đứng dậy, đồng nhau đi
    về Bê-e-Sê-ba. Aùp-ra-ham cứ ở tại Bê-e-Sê-ba.
  hin-CV: तब अब्राहाम अपने सेवकों के पास लौट आये और वे सब बेअरशेबा चले गए. और अब्राहाम
    बेअरशेबा में रहने लगे.
  eng-OURB: So Abraham [Father of a multitude] returned to his young men, and they
    rose up and went together to Be'er-Sheva [Well of Seven, Well of an Oath]. Abraham
