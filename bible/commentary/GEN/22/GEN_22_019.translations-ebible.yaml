  urd-GVU: اِس کے بعد ابراہیم اپنے نوکروں کے پاس واپس آیا، اور وہ مل کر بیرسبع لوٹے۔
    وہاں ابراہیم آباد رہا۔
  deu-1912: Also kehrte Abraham wieder zu seinen Knechten; und sie machten sich auf
    und zogen miteinander gen Beer-Seba; und er wohnte daselbst.
  ntj-ntj: Nyangka Yayipuramanya-pula katjararra marlaku yanu waarka palyalpayi kutjarrakutu.
