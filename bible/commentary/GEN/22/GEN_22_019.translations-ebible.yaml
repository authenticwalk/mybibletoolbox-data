  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu wɛ̃tɛní o tɔ̃mbɛ̀ borɛ̀, kɛ̀ bɛ̀ɛ kò mBɛɛrisebɑɑ Abɑrɑhɑmmu
