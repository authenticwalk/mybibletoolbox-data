  ceb-ULB: Busa gibalikan ni Abraham ang iyang mga batan-ong lalaki, ug mibiya sila
    ug nanglakaw padulong sa Beersheba, ug mipuyo siya sa Beersheba.
  mkn-mkn: Ais itu, Abraham deng Isak turun kambali pi dong pung dua hamba, ko dong
    pulang sama-sama pi Beer Syeba. Abraham dong tenga di sana.
  pol-UBG: Abraham wrócił więc do swoich służących i wstali, i wspólnie udali się
