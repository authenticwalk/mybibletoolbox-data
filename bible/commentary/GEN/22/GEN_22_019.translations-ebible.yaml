  mdy-ETH: ዬካፓ ዓብራሃሜ ዒዛም ማዻዞንሢ ኮይላ ማዒ ዴንዳዖ ዔያቶና ዎላ ቤርሳቤ ዓጮ ዓኣዺ፥ ዒኢካ ናንጌኔ።
