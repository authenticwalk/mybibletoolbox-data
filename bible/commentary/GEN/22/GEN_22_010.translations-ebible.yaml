verse: GEN.022.010
translations:
  mal-C: പിന്നെ അബ്രാഹാം കൈനീട്ടി തന്റെ മകനെ അറക്കാൻ കത്തിയെടുത്തു.
  deu-TKW: Sodann reckte Abraham seine Hand aus und ergriff das Messer, um seinen
    Sohn zu schlachten.
  lin-lin: Boye Abrayami azwaki mbeli mpe asembolaki loboko na ye mpo na koboma mwana
    na ye ya mobali.
  cbr-NT: rakankëxa rakamainun ka aín manë xëtókë bikian aín bëchikëmi okin sananiabi
    ka
  eng-LSV: and Abraham puts forth his hand, and takes the knife—to slaughter his son.
  bmu-bmu: Al waŋgiba nahönŋi umamgöra böröŋi böraŋda sou memba atöŋnök.
  eng-GNV: And Abraham stretching forth his hand, tooke the knife to kill his sonne.
  eng-WEBSTER: And Abraham stretched forth his hand, and took the knife to slay his
    son.
  nhw-BL: Huan Abraham quitlananqui nopa cuchillo para quimictis icone.
  swh-ONEN: Kisha akanyoosha mkono wake na akachukua kisu ili amchinje mwanawe.
  bba-bba: Yen biru Aburɑhɑmu u woburu suɑ u kɑ win bii Isɑki sɑkɑ.
  eng-KJVCPB: And Abraham stretched forth his hand, and took the knife to slay his
    son.
  cpy-cpy: Roo itzinaawitanakawo iyotsiryaanite rojataantyaariri itomi,
  mpx-mpx: Inoke nimana i nok kaini i ahe tage natuna i gogopaaliga.
  wbp-wbp: Junga-juku, junmalku wilypi-manu Yipuruyamurluju nyanungu-nyangu-jangka
    wirriji-jangkaju yungu pantirni.
  luo-luo: Eka notero lwete kendo okawo pala mondo oneg-go wuode.
  meu-meu: Bena Abraham ese imana e toia roro, kaia e abia, natuna vada aine alaia
    mase eto.
  npi-ULB: अब्राहामले आफ्‍नो छोरालाई मार्न छुरी उठाए ।
  yor-yor: Abrahamu sì nawọ́ mú ọ̀bẹ, láti dúńbú ọmọ rẹ̀.
  emp-NTPO: Maʌ̃be Abrahaʌ̃ba necora jʌwad̶e edasia idji warra beai carea.
  ind-ind: Abraham mengambil pisau, hendak mengurbankan anaknya.
  pes-OPCB: سپس او کارد را بالا برد تا اسحاق را قربانی کند.
  ssx-ssx: Kutupa mo weki luekema꞉ kaiya mea mina꞉ liaeyekepate
  lcm-lcm: Au, kala sulai ani kungana ani ka luk kana samele si lam rongok ani kana
    nat,
  aer-aer: Re anteme nayepe ineke, imerte akertne-ilemele ikwere alere atanthetyeke.
  tgl-ULB: Iniunat ni Abraham ang kanyang kamay na hawak ang kutsilyo para patayin
    ang kanyang anak.
  nop-nop: Unduŋ tiŋa mihiŋiŋ ulene kohoŋ kihiwale tahak honeguk.
  kca-kca: Щӑԓта Авраам ԋиншәмтыйәс пӑ кеши аԓэмәс, пŏхәԓ пŏткәты урәӈән.
  cbu-NT: Sheeru, k'chiroo yáyaru, wipaa Isaakaa yuwaa kayungpi átu ínakchu anoo Apanllsha
  usa-usa: Abo wemá ayáámma áarumma púmá maténa ánikomma ikamínéna uráiye.
  hui-hui: Ani buwa Abarahamahanda ibu igini Aisaga ayu nabime bole manda bini.
  wrs-wrs: Doa ovla vranamba, miklelm nona vevna,
  mya-mya: ထို​နောက်​သား​ကို​သတ်​ရန်​ဋ္ဌား​ကို​ယူ​လိုက်​၏။-
  cbi-NTPO: Tsejtu umaa kuchillu kake', ya' nanu tute' ju'ke' Diosnu keewaanu kentsuñu,
  bod-N: ཨབ་ར་ཧམ་གྱིས་ལག་པ་བརྐྱངས་ནས་གྲི་བླངས་ཏེ་བུ་གསོད་པར་རྩོམ་པ༌ལ།
  wsk-wsk: Ale batir tam, ale ko namar te morukko,
  kkl-kkl: pisog kiliro “Omnun,” aro ulamogpa,
  sna-sna: Ipapo akatambanudza ruoko rwake akatora banga kuti auraye mwanakomana wake.
  spa-BLM: Abraham extendió su mano y tomó el cuchillo para matar a su hijo.
  beu-beu: Seng angmuse Abraham ana atang taning duri medit hula oal angu sabelet
    ameang.
  cac-cac: Ix yic'ancot q'uen cuchilub' chi' vin̈ yic smilancham yuninal vin̈ chi'
    silab'il.
  swh-ULB: Abraham akanyoosha mkono wake akachukua kisu ili kumuua mwanawe.
  bel-bel: І падняў Абрагам руку сваю і ўзяў нож, каб закалоць сына свайго.
  wed-wed: Abraham urana i viloloi da naipi i vaia da natuna ita viraḡeni.
  deu-ELBBK: Und Abraham streckte seine Hand aus und nahm das Messer, um seinen Sohn
    zu schlachten.
  mbb-OT: Ne migewezan ni Abraham is ubpit su edhimetayan din en is anak din.
  msc-msc: A ka a la muru ta ko a ye a dencɛ kannatɛɛla.
  mal-2015: പിന്നെ അബ്രാഹാം കൈ നീട്ടി തന്റെ മകനെ അറുക്കേണ്ടതിന്നു കത്തി എടുത്തു.
  tuo-NT: Seepeotoja, cʉ̃ macʉ̃rẽ wẽjẽgʉ̃ti nígʉ̃, diꞌpjĩrẽ miicʉ niwĩ.
  gup-gup: Wanjh bidyirriyonginj mandjawak mey, yimankek bikuyindulubuyi beywurd nuye.
  met-met: Baing ina naga, Ebraham raria rimanoa saing xap waxanga bu ung garanoa
    mati.
  gvs-gvs: Ikailagasi ikavava, ina naipi ikabi, ikatulagasi bego natuna ikalimate
  rmc-rmc: Paľis o Abraham nacirdňa o vast a iľa e čhuri, hoj te murdarel le čhas.
  nlg-nlg: Ma Abraham te lavia na ivi me haudatoa ge ke matea nia dalena.
  dgr-DOGNT: Eyı tł'axǫǫ̀ edeza ełaehwhı ha beh nıìchì.
  pes-OPV: و ابراهیم، دست خودرا دراز کرده، کارد را گرفت، تا پسر خویش را ذبح نماید.
  ron-1924: Апой, Авраам а ынтинс мына ши а луат куцитул, ка сэ ынжунгие пе фиул сэу.
  aui-aui: Wasina bi imana ikoghasi ipaga ikabi da natuna iyagwarunuyi.
  ben-OBCV: পরে তিনি হাত বাড়িয়ে ছুরিটি ধরে তাঁর ছেলেকে হত্যা করতে উদ্যত হলেন।
  lex-lex: Nhor nioka Abraham netar limni pa na'ala ta'wa na'nama niwa nala rotna
    Isaka tiernu.
  rgu-rgu: Boe ma ana hai na dope fo nau pau ana na.
  som-som: Ibraahimna gacantiisii buu fidiyey, oo mindidii buu u qaaday inuu wiilkiisii
    dilo.
  lat-VUC: Extenditque manum, et arripuit gladium, ut immolaret filium suum.
  aoi-aoi: Biya ni-rndarrka ebina lyelyinga neniyuwangkwa-da. Ni-ngkajika nakina nenik-ar•darri-yada
    nenikuwenikba-manja,
  eng-ASVBT: And Abraham stretched forth his hand, and took the knife to slay his
    son.
  mna-mna: Mi ikam buza ma iwit namaana be iup su pa lutuunu.
  ita-1885: Ed Abrahamo stese la mano, e prese il coltello per iscannare il suo figliuolo.
  eng-LXXUP: And Abraham stretched forth his hand to take the knife to slay his son.
  eng-ULB: Abraham reached out with his hand and took up the knife to kill his son.
  spa-VBL: Y Abraham tomó el cuchillo, listo para sacrificar a su hijo.
  fra-_FOB: Puis Abraham étendit la main, et prit le couteau pour égorger son fils.
  mal-mal: പിന്നെ അബ്രാഹാം കൈ നീട്ടി തന്റെ മകനെ അറുക്കേണ്ടതിന് കത്തി എടുത്തു.
  lit-lit: Ir Abraomas ištiesė savo ranką ir paėmė peilį tam, kad papjautų savo sūnų.
  urd-GVR: aur chhurī pakaṛ lī tāki apne beṭe ko zabah kare.
  suz-BL: मिनु अब्राहाममी आ तौ क्‍योरचा कली चुक्‍ब शोइश्‍शा तरेवा बाक्‍त। मत्ती २६:३९;
    याकूब २:२१
  ita-1927: E Abrahamo stese la mano e prese il coltello per scannare il suo figliuolo.
  ckb-ckb: ئیتر ئیبراهیم دەستی درێژکرد و چەقۆکەی هەڵگرت تاکو کوڕەکەی خۆی سەرببڕێت.
  eng-BBE: And stretching out his hand, Abraham took the knife to put his son to death.
  crx-NTPO: '''Ink''ez Abraham lhuztih yilhchoot ''ink''ez duye'' yutuzilhghelh ha
    do dutilhni.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಕೈಚಾಚಿ ತನ್ನ ಮಗನನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ ಕತ್ತಿ ತೆಗೆದುಕೊಂಡನು.
  bbb-bbb: Areme fune uri sime abena Aeseki bijakuvenoga Godido anera ije fu saroruba
    saove ijia kumei, Eburame, Eburame, arene! A fari one ije ade kana ro ire be fuone
    remo. Ijadufuo maeje iviama na gaga aka Godi mukoreigia aguaekinu irinamo ijadufuo
    a fari one besu a ireobo oetuamo ije aka uria oemarekinu abe na miekiro vierafemano
    kumei.
  tam-2017: பின்பு ஆபிரகாம் தன் மகனை வெட்டுவதற்காக தன் கையை நீட்டிக் கத்தியை எடுத்தான்.
  spa-RV-1909: Y extendió Abraham su mano, y tomó el cuchillo, para degollar á su
    hijo.
  ron-BTF: Şi Avraam şi-a întins mâna şi a luat cuţitul să înjunghie pe fiul său.
  eng-WEBP: Abraham stretched out his hand, and took the knife to kill his son.
  eng-FBV: Abraham picked up the knife, ready to slaughter his son.
  nld-1939: En Abraham strekte zijn hand uit, om het mes te grijpen, en zijn zoon
    te doden.
  nch-BL: Huan Abraham quitananqui nopa cuchillo para quimictis icone.
  tfr-NTPO: Eshko ga sögl̈o kjrara ba wa zröya wl̈o l̈eshko ga
  vie-1934: Aùp-ra-ham bèn giơ tay ra cầm lấy dao đặng giết con mình.
  hin-CV: फिर अब्राहाम ने अपने बेटे को मार डालने के लिये हाथ में छुरा लिया.
  eng-OURB: Abraham [Father of a multitude] stretched out his hand, and took the knife
    to kill his son.
  spa-BES: Y extendiendo su mano, Abraham tomó el cuchillo para matar a su hijo.
  tdx-tdx: Nahiti’ i Avrahame amy zao ty fità’e nandrambe i fibaray handenta i ana’ey.
  vid-vid: Abulahamu nakagolola moko, kahola chimaje yamdumule mwanage.
  pwg-pwg: Vaghina ma, ivororona naipi iviiya da natuna ita gwarivunui.
  eng-OKE: And Abraham stretched forth his hand and took the knife to cut off his
    son.
  tha-KJV: แล​้​วอ​ับราฮัมก็ยื่​นม​ือจับมีดจะฆ่าบุตรชาย
  por-BR-2018: E estendeu Abraão sua mão, e tomou a espada, para degolar a seu filho.
  bco-bco: A꞉la꞉ta꞉ga꞉ Ablaham eyo꞉ ene inso꞉wo꞉ sana soma꞉niki, dagiyo꞉ talagala꞉sa꞉ga꞉,
    helebesiyo꞉ a꞉na di.
  deu-ELO: Und Abraham streckte seine Hand aus und nahm das Messer, um seinen Sohn
    zu schlachten.
  ktm-ktm: Inum pe iy ikuni semel pe ipe kah kilyen kile tan Aisak.
  caa-caa: Pero conda uchꞌami e cuchillo y ujachi ucꞌabꞌ tuaꞌ uchamse uyunen
  eng-WYC-2018: And he held forth his hand, and took the sword to sacrifice his son.
    (And he stretched forth his hand, and took the knife to sacrifice his son.)
  epo-epo: Kaj Abraham etendis sian manon kaj prenis la tranĉilon, por buĉi sian filon.
  uig-PIN: Andin Ibraⱨim ⱪolini uzitip, oƣlini boƣuzliƣili piqaⱪni aldi.
  beo-beo: Amalalu, A:ibalaha:me da ea mano medole legemusa:, gobihei gaguia gadoi.
  tpi-OTNT: Orait Abraham i kisim naip na i laik kilim pikinini.
  hau-SA: Sa’an nan Ibrahim ya miƙa hannunsa ya ɗauki wuƙar don yă yanka ɗansa.
  udu-udu: Dhali yan’ko’d Ibrahiim he’thki me’d piti mo dhali bu’th gandal mo mmomuri
    ’taki ’kosh ya/m piti mo be.
  uig-LAT: Andin Ibrahim qolini uzitip, oghlini boghuzlighili pichaqni aldi.
  nde-nde: Waseselula isandla sakhe ethatha ingqamu ukuba abulale indodana yakhe.
  ton-ton: Pea mafao atu ʻe ʻEpalahame hono nima, ʻo ne toʻo ʻae hele ke tāmateʻi
    hono foha.
  ces-1613: I vztáhl Abraham ruku svou, a vzal meč, aby zabil syna svého.
  eko-eko: Khuthuula eesu, khulansa makhono awe yoori antwahi mwanawe.
  nss-nss: Pwen niman iya pe iwiri semen para pakitingundru norun .
  eng-WMB: Abraham stretched out his hand, and took the knife to kill his son.
  tam-TCV: பின்பு ஆபிரகாம் தன் கையை நீட்டி தன் மகனை வெட்டுவதற்குக் கத்தியை எடுத்தான்.
  ceb-ULB: Ug giisa ni Abraham ang iyang kamot ug gikuha ang punyal aron patyon ang
    iyang anak.
  mkn-mkn: Tarús dia ame piso ko mau bunu dia pung ana.
  pol-UBG: Potem Abraham wyciągnął rękę i wziął nóż, aby zabić swego syna.
  agr-agr: Dutika patai uchijin maatatus kuchiijin jutatman,
  kyc-kyc: Dopa pyuo Aporakameme ikinyingi pyalana kingi palyapala wua kema kola nyepeya.
  urd-GVU: اور چھری پکڑ لی تاکہ اپنے بیٹے کو ذبح کرے۔
  deu-1912: und reckte seine Hand aus und faßte das Messer, daß er seinen Sohn schlachtete.
  ntj-ntj: Palunyalulta kunmarnu mantjiralpi wakalkitjangka,
  row-row: Boe ma haꞌi nala dombe nae mbau nisa ana na.
  kan-2017: ಅಬ್ರಹಾಮನು ತನ್ನ ಮಗನನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ, ಕೈಚಾಚಿ ಕತ್ತಿಯನ್ನು ತೆಗೆದುಕೊಂಡನು.
  ena-ena: La puia ninaŋ viavɨla Aisakɨ dɨ iamɨla hɨmɨben aba lɨmi.
  tgo-tgo: Eibraham i mwanavaira kainama na i munje i votena nariye nuwae.
  yap-yap: Me fek fa gi yar ni nge li’ fachi pagel ngay.
  tet-tet: Hotu, nia nola tudik atu nodi sona noꞌo
  hlt-MCSB: Te phoeiah a capa te ngawn ham Abraham loh a kut a yueng tih tumcaca a
    yueh.
  mdy-ETH: ዬካፓ ናዖ ቲቃኒ ዓፓሮ ዔኪ ኩጮ ዼጊዴኔ፤
  kew-kew: Goa pua, nipuna ki ridulawa, rai napi mua si awolalo pisa.
  twi-ASANTE: Abraham twee sekammoa no, pagyaa sɛ ɔde rebɛtwa ne ba no mene akum no.
  mwc-mwc: Ba nimana i kotoi ba yarewa i yauni ba, i bokabari Isaac ita gwari,
  bhl-bhl: Dukusomelei, sakam dang fit matem dako, min elo alomin memen kese kale.
  con-NTPO: Ccuiñamba chhichhi'ccoma isu tise dutssi'yema fi'ttiye.
  eng-WEBU: Abraham stretched out his hand, and took the knife to kill his son.
  bnp-bnp: Muri i bole rikea a vito, ta ge rabalakia e tuna.
  wal-wal: Zin77issidi Abrahaami ba na7aa shukkanau ba kushiyaa yeddidi billamaa ekkiis.
  mgh-mgh: Vano ahaawula ntata nakusilyawe mwalo ule wiira anhitte mwanawe.
  acu-NT: Nunia kuchiinasha achik uchirin maatas wajamiayi.
  spa-PDDPT: Extendió Abraham su mano y tomó el cuchillo para degollar a su hijo.
  gun-gun: Opo omondouka vy ojopy kyxe gua'y ojuka aguã.
  agu-BL: Bene'n nintzun bantz tan ticy'le'n yi cchilu' tan biyle'n cu'n yi cy'ajl.
    I cunin tzun klo' na bentz tu yi cchilu' tan biyle'n cu'n,
  eng-PEV: Then Abraham picked up his sharp knife, and he was just about to kill Isaac,
  ilo-ULB: Ginaw-at ni Abraham ti kutsilyo tapno patayenna ti anakna.
  kpg-kpg: Gei mee ga dahi aga dana hulumanu belee daaligi a mee,
  uig-ARA: ئاندىن ئىبراھىم قولىنى ئۇزىتىپ، ئوغلىنى بوغۇزلىغىلى پىچاقنى ئالدى.
  bsp-bsp: Kɔ Abraham ɛntɛŋc kəca k'ɛlɛk faka kəkɔ-fay wan kɔn amera.
  bps-bps: Na nwean i bansungan, du fanan fnati i tingaan.
  mbs-mbs: Penga niyan, nemaed sikandin te pemala amon mengimatay te batà din.
  tof-tof: Tang adrratórr, da turrik ipadórr Aesakón amkalóm.
  sus-sus: Na xanbi, Iburahima naxa finɛ tongo, a naxa a bɛlɛxɛ itala a xa a xa di
    kɔn naxaba,
  pon-2006: E ahpw ale nah naipo pwe en kemehkihla Aisek.
  jae-jae: Go Abraham kêmêtôc lêma gebe êkôc bôjaŋ ma êmbuc latu.
  ksd-ksd: Ma Abaraam i ga tulue ra limana, ma i ga vatur ra banam upi na doko natuna.
  tur-YTC: Avraham elini uzattı ve oğlunu öldürmek için bıçağı aldı.
  bel-N: I выцягнуў Абрагам руку сваю, і ўзяў вялікі нож, каб закалоць сына свайго.
  grc-BRENT: Καὶ ἐξέτεινεν Ἁβραὰμ τὴν χεῖρα αὐτοῦ λαβεῖν τὴν μάχαιραν, σφάξαι τὸν
    υἱὸν αὐτοῦ.
  ind-AYT: Lalu, Abraham mengulurkan tangannya dan mengambil pisau untuk menyembelih
    anaknya.
  lid-lid: Eme iy andrei samen anya kamundroh le iy badeh,
  eng-NNA: After that he picked up the knife to kill the child.
  nya-nya: Kenaka Abrahamu anatambasula dzanja lake natenga mpeni kuti aphe mwana
    wake.
  hrv-hrv: Pruži sad Abraham ruku i uzme nož da zakolje svog sina.
  mps-mps: Tialima, Abrahamgo te hwą ge selama, tama aga ogwa elainu yali.
  llg-llg: Boe ma, ana lesu nala dopek, fo sangga hala anan.
  tpi-tpi: Orait Abraham i kisim naip na i laik kilim pikinini.
  dan-1931: Og Abraham greb Kniven og rakte Hånden ud for at slagte sin Søn.
  vie-OVCB: Áp-ra-ham đưa tay cầm dao để giết con.
  lbk-lbk: Sa na't ala ya kaw-ed isnan khipan ay mamatey isnan anakna.
  guj-2017: ઇબ્રાહિમે તેના દીકરાને મારવાને માટે હાથમાં છરો લીધો.
  byr-byr: '@see-verse:GEN.022.009'
  awx-awx: Teke musuk täke, wawakngäle guläk matäwikge tändäkngakut.
  pon-2006A: E ahpw ale nah naipo pwe en kemehkihla Aisek.
  por-BRBSL: Abraão estendeu sua mão e pegou a faca para matar seu filho.
  aly-aly: Inkwartey-anem irrwerlilek ra atanthetyek-anem awey renh.
  cth-cth: Hahoi, Abraham ni a capa thei hanelah a kut a pho teh sarai hah a la.
  twi-twi: Abraham twee sekan no, maa so sɛ ɔde rebetwa ne ba no mene akum no.
  hlt-hlt: Te phoeiah a capa te ngawn ham Abraham loh a kut a yueng tih tumcaca a
    yueh.
  tbz-SIM: kɛ́túótɛ́ disiè kɛ bo dɛ̀ fèútɛ́.
