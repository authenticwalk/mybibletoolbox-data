  nna-nna: Yarti pinakarrinyi Abraham-ju palinymili marrka Nahor partanykarrangu 8-jartiny,
    Milcah-lu kanyajaninyi.
  asm-FB: এইবোৰ ঘটনাৰ পাছত অব্ৰাহামে এই কথা শুনিবলৈ পালে, “তোমাৰ ককাই নাহোৰৰ ভার্য্যা
    মিল্কাৰো সতি-সন্ততিৰ জন্ম হ’ল।”
  sus-A: نَ قٍ بِرِن تٌ دَنفِ، عِبُرَهِمَ نَشَ عَ مّ مِلِكَ دِيٍ بَرِ نّ عِبُرَهِمَ
    شُنيَ نَشٌرِ بّ.
  fra-SBL: 'Après cela, on dit à Abraham : « Voici Milca, elle aussi a enfanté des
    enfants à ton frère Nachor :'
  hbo-hbo: וַיְהִ֗י אַחֲרֵי֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה וַיֻּגַּ֥ד לְאַבְרָהָ֖ם לֵאמֹ֑ר
    הִ֠נֵּה יָלְדָ֨ה מִלְכָּ֥ה גַם־הִ֛וא בָּנִ֖ים לְנָחֹ֥ור אָחִֽיךָ׃
  shp-NTPO: Jawetio basi iká pekáo, Abraham yoikana iki, jawen wetsa Nacorninribi
    Milcaki bakeaabo.
  eng-WYCLIFFE: And so whanne these thingis weren don, it was teld to Abraham that
    also Melcha hadde bore sones to Nachor his brother;
  pjt-pjt: Ka ngula tjakulpa Aipuṟamala wirkanu munu wangkangu nyanga alatji, “Nyuntumpa
    panya maḻanypa Nayulu kungka ini Milkanya iriti aḻṯingu munu pula tjitji tjuṯatjararingu
    munu pula kuwari katja 8-tjara nyinanyi.
  cwe-cwe: Viyafosile yayo Bulahimu kalongiligwa kuwa Milika kamwelekela wana Naholi
    sekulu wake,
  bgs-bgs: Na, ándà kadugé, igulitan si Abraham na duwán dán mga gabatà katô kataladi
    din na si Nahor, su igpamasusu tô ipag din na si Melca.
  kik-kik: 'Thuutha wa maũndũ macio Iburahĩmu agĩkinyĩrwo nĩ ũhoro, akĩĩrwo atĩrĩ,
    “Milika o nake nĩagĩĩte na ciana; nĩaciarĩire mũrũ-wa-nyũkwa Nahoru ciana:'
  ksr-ksr: 'Kambaŋ tosia tegoro buzu qaa moŋ kokaeŋ aŋgi Aabrahambaanoŋ karo: “Milkanoŋ
    kaaŋiadeeŋ nemuŋga kolooja. Iinoŋ koga Naahorwaa merauruta tosaaŋa oŋono.”'
  fra-NCL: 'Après ces événements, on apporta à Abraham cette nouvelle : « Voici, Melcha
    a aussi enfanté des fils à Nachor, ton frère :'
  cek-AK: To tiah hmuennawk oh pacoengah Abraham khaeah, Khenah, nam nawk Nahor ih
    zu, Milkah loe caa sak mangh;
  xla-xla: Koko i gudlati alotle A꞉iblahamtapo oplami haleta ya꞉ watle yu hamili yu
    iye me-daliyo, “Wa꞉ ei Nahol ya꞉llu Milkaye akimlala 8 hatitimuwapo.” Epedeme
    akimlala ewolo hiye ipo, Us, epo Bus, epame Alam ya꞉ a Kemuwel, epo Kesed, epo
    Haso, epo Pildas, epo Yidalap epame Betuwel. Epalati Betuweltapo Lebekaye himiyo.
  cuk-cuk: Degi-undaradgine, Abrahamʼga soglenonikid, e-urba-Nacor machimala-nikamoye,
    Milca ega baksaye.
  uig-CYR: 'Бу ишлардин кейин Ибраһимға: «Мана Милкаһму иниң Наһорға бир қанчә оғул
    туғуп берипту», дегән хәвәр йәтти.'
  tel-2017: ఆ సంగతులన్నీ జరిగిన తరువాత తన సోదరుడైన నాహోరుకు మిల్కా ద్వారా పిల్లలు
    కలిగారు అనే వార్త అబ్రాహాముకు చేరింది.
  hat-BSA: 'Li te vin rive apre bagay sa yo ke yo te pale ak Abraham e te di: “Gade
    byen, Milca osi te fè pitit pou frè ou, Nahor:'
  kos-kos: 'In kutu pacl tok, Abraham el lohngak lah Milcah el oswela tulik oalkosr
    nu sel Nahor, tamulel lal Abraham:'
  hbo-WLC: וַיְהִ֗י אַחֲרֵי֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה וַיֻּגַּ֥ד לְאַבְרָהָ֖ם לֵאמֹ֑ר
    הִ֠נֵּה יָלְדָ֨ה מִלְכָּ֥ה גַם־הִ֛וא בָּנִ֖ים לְנָח֥וֹר אָחִֽיךָ׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, e ziri Ebraham ozi si ya, “Lee, Milka ya onwe ya
    amụkwaarala nwanne gị nwoke bụ Nahọ, ụmụ ndị ikom.
  ory-ory: ସେହି ଘଟଣା ଉତ୍ତାରେ ଅବ୍ରହାମଙ୍କୁ ଏହି ସମ୍ବାଦ ଦିଆଗଲା, “ଶୁଣ, ମିଲ୍କା ମଧ୍ୟ ତୁମ୍ଭ
    ଭ୍ରାତା ନାହୋର ନିମନ୍ତେ ସନ୍ତାନସନ୍ତତି ପ୍ରସବ କରିଅଛି।”
  wmt-wmt: '@see-verse:GEN.022.019'
  chk-chk: Mürin ekoch fansoun Apraham a rongorong pwe Milka a pwal nöünöü me won
    Nahor pwin we.
  ssd-ssd: 'Taŋamba minnaig ma ma mara ande nane afu Abraham tugum promba sanaig:
    Milka nu maib naŋe Nahor tuku kiŋo 8 kile-patikina.'
  rop-rop: Bambai na Eibrahem bin gedim nyus blanga im braja Neihowa en im waif dubala.
  ukr-1871: 'Сталося ж по сїх речах, що зъясовано Абраамові словами: Ось і Милка і
    вона вродила сини братові твойму Нахорові,'
  eng-AOI: Some time later Abraham heard about Nahor, his younger brother. Nahor lived
    in the country where Abraham had lived before he went to Canaan. His wife's name
    was Milcah. Nahor and Milcah had eight sons. The first was called Uz, and his
    younger brothers were Buz, Kemuel the father of Aram, Chesed, Hazo, Pildash and
    Jidlaph and the youngest son was Bethuel. And Bethuel had a daughter called Rebecca.
  yon-yon: Keke kwane dowan keroone, aron maa karub maambed Abraham yaa yedmoon “Eb
    aagorok Nehor yoom ye wonong Milka yoom kuu karub danayiib wanabiwen.
  bch-bch: Idio ga muriai ta Abraam ilongo posanga bedane, “Ega, tadim kakau Naor
    iadaoa Milka ipopo gergeu edengada.”
  deu-1951: 'Nach diesen Geschichten ward Abraham die Kunde gebracht: Siehe, Milka
    hat deinem Bruder Nahor auch Kinder geboren:'
  eng-JPS: 'And it came to pass after these things, that it was told Abraham, saying:
    ''Behold, Milcah, she also hath borne children unto thy brother Nahor:'
  ubr-ubr: Wera fani sisawar gibunai, Abraham on tain Nahor awan Milcah duran itatam
    on fifirig nimtereban ton itu.
  srp-1865: 'Poslije toga javiše Avramu govoreæi: gle, i Melha rodi sinove bratu tvojemu
    Nahoru:'
  lug-lug: 'Awo mu biro ebyo ne babuulira Ibulayimu nti, “Laba Mirika azaalidde Nakoli
    muganda wo abaana: Uzi ye mubereberye,'
  heb-heb: ויהי אחרי הדברים האלה ויגד לאברהם לאמר הנה ילדה מלכה גם הוא בנים לנחור
    אחיך׃
  ben-IRV: ঐ ঘটনার পরে অব্রাহামের কাছে এই সংবাদ আসল, “দেখুন, আপনার ভাই নাহোরের জন্য
    মিল্কাও ছেলেদেরকে জন্ম দিয়েছেন;
  pan-pan: ਇਹਨਾਂ ਗੱਲਾਂ ਦੇ ਬਾਅਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਅਬਰਾਹਾਮ ਨੂੰ ਦੱਸਿਆ ਗਿਆ, ਵੇਖ, ਮਿਲਕਾਹ ਨੇ
    ਵੀ ਤੇਰੇ ਭਰਾ ਨਾਹੋਰ ਲਈ ਪੁੱਤਰਾਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ
  mwp-mwp: Wagel bangal Abrama ya gasamadhin, karngemidhin kedha nungu tukuyap Nayo
    lak kazilayg. Nungu ipi Milka palamun kazil eyt mura thurkiyay kazil.
  mya-JVB: ထိုနောက်မှ ၊ အာဗြဟံ ကြား သော သိတင်းစကား ဟူမူကား ၊ သင် ၏အစ်ကို နာခေါ် မယားမိလခါ
    သည် သား ကို ဘွား မြင်လေပြီ။
  tte-O: Kabo muli mena Abelamo ana wasa siwolena siba, “Milika ikabikabi kabo kamkava
    Nao natunao ipagan.
  tbg-tbg: 'Eparahaamiva mini vauvaro vovano anintero vira tiva amiro tiharo, Ai qata
    Nahora naata Mikaava qorainti vainti maantuma vatataivo:'
  hmo-hmo: Gabeai Aberahamo ese hereva ta ia kamonai, iena tadina Nahoro ena adavana
    Milika ese natudia ia havaraia.
  ata-ata: Avalaamu muxoxoo xe iliꞌi la mulomu lexe, “Milika a mipalaa mo ta ꞌilie
    seꞌi. Milika ne eiae Naola semau. Anu Naola ne nini vivine.
  nfa-nfa: Ca lodꞌo, Abraham tadèngi na, dhèu èmu ari na Nahor, dhu ngara na Milka,
    nara iisi ana na.
  urd-urd: इन बातों के बाद यूँ हुआ कि अब्रहाम को यह ख़बर मिली, कि मिल्काह के भी तेरे
    भाई नहूर से बेटे हुए हैं।
  rus-SYN: 'После сих происшествий Аврааму возвестили, сказав: вот, и Милка родила
    Нахору, брату твоему, сынов:'
  cbt-NTPO: Hua'quimiachin ya'huapona pochin, Apraanso natantërin. “Miricanta', Nacoro
    sa'in nininso', Sara pochachin hua'huanin anta',” itopi.
  bqc-SIM: 'Bee gbɛa wa ò Ablahaũɛ wà mɛ̀: N vĩ̀i Nakↄↄ na Milika nɛgↄ̃ɛↄ ì.'
  tcz-CHONGTHU: Phat chomkhat jou chun Abraham chu thu aseipeh un Milcah jong hin
    nasopi pa Nahor to cha pasal phachompi ahing lhone.
  mar-mar: या सर्व गोष्टी घडल्यानंतर अब्राहामाला असा निरोप आला, “पाहा तुझा भाऊ नाहोर
    व त्याची पत्नी मिल्का यांनाही आता मुले झाली आहेत.”
  tcs-tcs: Apta wen dem samting ya wea i bin apen, niuz i bin kam po Eibram ane i
    bin diskain; Milka oman blo Nao, bala blo Eibram i bin gad eit boi pikinini.
  qub-qub: Chaypita mas unayllataga Abraham mayaran wauguin Nacorpa warmin Milcacho
    wamrancuna achca cashanta.
  bqp-bqp: 'Abire gbɛra ò ò Ibrahĩnɛ ò pì: N vĩ̀ni Nao nanↄ Milika nɛ́gↄ̃gbɛ̃nↄ ì.'
  hat-hat: 'Apre tout bagay sa yo, yo vin di Abraram konsa: -Tande non. Milka fè pitit
    tout wi pou Nak, frè ou la.'
  eng-BSB: 'Some time later, Abraham was told, “Milcah has also borne sons to your
    brother Nahor:'
  tod-tod: Naama vaiti pɛ poluma, Aɓalaame mɛnini ga, Mileka ɓalaagi doun zunua zɔlɔɔni
    kɛɛɠɛloin Naɠɔɔl ʋɛ.
  eng-WEBPB: 'After these things, Abraham was told, “Behold, Milcah, she also has
    borne children to your brother Nahor:'
  kbq-kbq: Hagi mago'a kna evutege'za, Abrahamuna eme asamiza, Negafu Nahori nenaro
    Milka'a mago'a ne'mofavre'zaga kasezmante'ne hu'za eme asami'naze.
  nhe-BL: Teipa panoc miyac tonali huan ajsico tlajtoli para nopa sihuatl Milca nojquiya
    quimacatoya coneme Nacor, itlaca icni Abraham.
  bus-bus: 'Beee gbɛra wà ò Ibraĩnɛ wà bè: N vĩ̀i Nao naↄ̃ Milika nɛ́gↄ̃gbɛ̃nↄ ì.'
  gub-BL: Amo 'ar pawire amo umume'u ma'e oho Àmàrààw pe wà. — Nerywyr Naor a'e, heta
    8 ta'yr izupe wà, wemireko Miwka rehe we wà.
  eng-DRA: After these things, it was told Abraham that Melcha also had borne children
    to Nachor his brother.
  knf-knf: Wi iko yaŋ iţëpuŋ, baţup Abraham aji Milka kak, ahar Nahor aţa'ul abukara
    bapoţ biinţ.
