verse: GEN.022.020
translations:
  mal-C: “കുറച്ചുനാളുകൾക്കുശേഷം മിൽക്കാ, തന്റെ സഹോദരനായ നാഹോരിന്റെ ഭാര്യ മക്കളെ പ്രസവിച്ചിരിക്കുന്നു
    എന്നവിവരം അബ്രാഹാമിനു ലഭിച്ചു.
  deu-TKW: 'Nach diesen Begebenheiten wurde dem Abraham berichtet: Auch Milka hat
    deinem Bruder Nahor Söhne geboren,'
  lin-lin: 'Sima na makambo wana, bayebisaki Abrayami ete Milika mpe abotelaki Naori,
    ndeko ya Abrayami, bana :'
  cbr-NT: Usa 'ain ka a basikëbëtan, Abrahamnën uni itsia Milcánënribi aín xukë́n
    Nahor tuaxunkë a ñuia kuakëxa.
  eng-LSV: 'And it comes to pass after these things that it is declared to Abraham,
    saying, “Behold, Milcah has borne, even she, sons to your brother Nahor:'
  bmu-bmu: 'Nalö tosatŋi teköiga buzup keu kun kewö jigetka Abrahamgöreŋ kayök: “Milkanöŋ
    mewöŋaŋök nama akza. Yaŋön mungi Nahorgö nahönurupŋi tosatŋi eŋgömeyök.”'
  eng-GNV: 'And after these things one tolde Abraham, saying, Beholde Milcah, she
    hath also borne children vnto thy brother Nahor:'
  eng-WEBSTER: And it came to pass after these things, that it was told to Abraham,
    saying, Behold, Milcah, she hath also borne children to thy brother Nahor;
  nhw-BL: Teipa panoc miyac tonali huan ajsico camanali para nopa sihuatl Milca nojquiya
    quimacatoya coneme Nacor, itlaca icni Abraham.
  swh-ONEN: 'Baada ya muda, Abrahamu akaambiwa, “Milka pia amepata watoto, amemzalia
    ndugu yako Nahori wana:'
  bba-bba: Yenibɑn biruwɑ Aburɑhɑmu u nuɑ mɑ Milikɑ u mɑɑ kɑ win wɔnɔ Nɑkori bibu
    mɑrɑ.
  eng-KJVCPB: And it came to pass after these things, that it was told Abraham, saying,
    Behold, Milcah, she hath also born children unto thy brother Nahor;
  cpy-cpy: Okanta ojamanitaki, ikemakoteero Abraham iinathori Mil-ca itsimakahaero
    rirentzi Nacor.
  mpx-mpx: Sauga etegana al abwe Abalahama wana wasa hi pek hi ba, “Milika i abab,
    he talim Naho iyaka natunau bolau hi gan.
  wbp-wbp: Ngakarranyilki, yapajurla jinta yanurnu nguru-kurraju Yipuruyamu-kurlangu-kurra
    jaru-kurlu. Junga-juku, wangkajalparla manu yirri-purajarla, “Nyuntukupurdangkarluju
    yangkangkuju kukurnu-purajirli yirdingki Nayururlu manu nyanungu-parntarlu yirdingki
    Milkayarlu, ngulaju kapala-jana wirriyawirriyaju mardarni 8-pala.
  luo-luo: 'Bangʼ kinde moko, Ibrahim noyudo wach niya, “Milka bende koro osenywolone
    owadu Nahor yawuowi ma gin:'
  meu-meu: Unu ḡau muridiai, Abraham ese hari ta e kamonai, tadina Nahoro adavana
    Milka ida natudia vada e vara.
  npi-ULB: यी कुराहरू भएको केही समयपछि “मिल्‍काले पनि तपाईंका भाइ नाहोरबाट छोराहरू
    जन्‍माइन्‌” भन्‍ने कुरा अब्राहामले सुने ।
  yor-yor: Lẹ́yìn nǹkan wọ̀nyí ni a wí fún Abrahamu pé, “Milka aya Nahori bí àwọn
    ọmọkùnrin fún un.
  emp-NTPO: Mãwãnacarea Abrahaʌ̃ba ũrĩsia idji djaba Nacoba dji quima Milca ume warrarãda
    unusid̶ada.
  ind-ind: Abraham mempunyai saudara bernama Nahor. Setelah semua peristiwa itu, sampailah
    kabar kepada Abraham bahwa Milka, istri Nahor, sudah memiliki delapan anak laki-laki.
  pes-OPCB: بعد از این واقعه، به ابراهیم خبر رسید که مِلْکَه همسر ناحور برادر ابراهیم،
    هشت پسر به دنیا آورده است.
  ssx-ssx: Hao hao nate ma꞉nda꞉ nina꞉ta꞉ Eipoloha꞉ma꞉ma꞉ mo hameke Neihona꞉ weteke
    Milikama꞉ wekiwandiki ketepo hata꞉ mendiaeyekeeki leeketa꞉ opiekeme.
  lcm-lcm: Au, emung i keve bil ke kila antok a Abaraam ta, “Tasim nang ta Naor ve
    ri kisngana, ri Milka, kilong lapo kun atogon nat kapa.
  aer-aer: 'Kake Abraham-kenhe Nahor-ele anewe-akeke Milcah, urreke ikwerenge-ntyele
    tyerrtye anyentele Abraham-eke ileke Milcah-elarle ampe urreye areye atnyeneke.
    Ratherre urreye eight-pele anthurre atnyeneke. Uz-arle arrekwelenye: Buz anteme,
    kele Kemuel anteme Aram-eke-artweye-arle irreke: kele ikwere-atherre alere five-pele
    arrpenhe areye aneke: Chesed, Hazo, Pildash, Jidlaph, Bethuel-arlke rarle Rebekah-kenhe
    akngeye irreke.'
  tgl-ULB: Nangyari na pagkatapos ng mga bagay na ito, sinabihan si Abraham, “Nagkaroon
    din ng mga anak si Milca, sa iyong kapatid na si Nahor.
  nop-nop: Mindaŋkade Abalaham adi mede kahat indiŋ nadiguk, “Naho tamuŋiŋ Milika
    adi maaŋ kwayage Nahodok mihiŋiye yanagikuk.”
  kca-kca: 'Щи верәт йўпийән Авраам айкеԓән йŏхәтса, йастәса: «Нахор апщена Милка
    имеԓ ищи пŏхәт сэма пайәтмаԓ:'
  cbu-NT: Minushsha zar Aprahamarini taar ashku, k'kuzee mazinarangiya. Aprahamaa,
    na zuwanllish Nahor wizanll wip pzapaniyanllshacha. Washunand arangich tuchip
    matayaru wip taariya, táyaru,
  usa-usa: Yaímma kana yáwitana Abara-ámma timámíkaiye, “Mírkáma wekáráq iyápó anowae,
    enábáqa Náqakake wemá inamaíráwáqá yíkátukaiye.
  hui-hui: Mani howa Abarahama ibu hale halu hearia wali Miligahanda igiri halira
    taba hanaya, layane hale hene. Wali Miliga ogoni ibu Abarahama hamene Naho one
    berene.
  wrs-wrs: Doa sisva Aprahamba os hellena, boaslalna Nahorna ombolva mindnam phona.
    Ongalva Milka 8pelara towand vena, nihilva men.
  mya-mya: မ​ကြာ​မီ​အာ​ဗြ​ဟံ​သည်​သူ​၏​ညီ​နာ​ခေါ်​၏ မ​ယား​မိ​လ​ခါ​တွင်​သား​ရှစ်​ယောက်​ထွန်း​ကား
    ကြောင်း​ကြား​သိ​ရ​လေ​သည်။-
  cbi-NTPO: Entsai' depuiñu kayu bene Abraham kuinda mijami, naa ya' naatala Nahornu,
    Milcá bain mantsa naka' kuñuba.
  bod-N: དོན་དེའི་རྗེས༌སུ། མི་གཞན་གྱིས་ཨབ་ར་ཧམ་ལ་འདི་ལྟར་སྨྲས༌པ། ལྟོས༌དང༌། མིལ་ཀཱ་ཡིས་ཁྱེད་ཀྱི་སྤུན་ནཱ་ཧོར་ལ་བུ་དུ་མ་བཙས་པ༌སྟེ།
  wsk-wsk: Tom sang namaram se Abraham ko uria Nahor, nuwus Milcah, se nunga namarari
    ago nunga den ikiam.
  kkl-kkl: 'Abraham neneko ilipsae Nahorti kel Milka sembe ka''elamogpa, me linbare
    wamsil ana ka''ebaog. Nahorti mabo sina ane: Us me yandonge, Bus me nabinge, tanena
    Nahor elme wilindipne Kemuel mangaro aog. Kemuel poneko Aramnang sikini taog.
    Nahor elme tomne Kesed, lamne Hazo, no''opne Pildasi, saekne Yidlap, elabome ane
    Betuel. Betuel ponekori Ribka mangaro aog.'
  sna-sna: 'Shure kwaizvozvo, Abhurahama akaudzwa kuti, “Mirika ava maiwo; akaberekera
    mununʼuna wako Nahori vanakomana vanoti:'
  spa-BLM: 'Después de estas cosas, se le dijo a Abraham: “He aquí que Milca también
    ha dado a luz hijos a tu hermano Nacor:'
  beu-beu: Seng angmuse, Abraham ana hoja vengmee se hula, ekaku Nahor ejangu Milka
    ana vaal mehal aaedeng vengajait metma Nahor enang iila.
  cac-cac: Ayic ix ec' jun tiempo, ix yab'an specal vin̈aj Abraham chi' to ayxo yuninal
    vin̈ yuc'tac vin̈, aton vin̈aj Nacor yed' ix Milca.
  swh-ULB: Ikawa kwamba baada ya mambo haya ambayo Abraham aliambiwa, “Milka amemzalia
    pia watoto, ndugu yako Nahori.”
  bel-bel: 'Пасьля гэтых падзей Абрагаму абвясьцілі, сказаўшы: вось, і Мілка нарадзіла
    Нахору, брату твайму, сыноў:'
  deu-ELBBK: 'Und es geschah nach diesen Dingen, da wurde dem Abraham berichtet: Siehe,
    Milka, auch sie hat deinem Bruder Nahor Söhne geboren:'
  mbb-OT: Midlavey zutun is timpu, ne nezineg ni Abraham is tudtul te zuen en menge
    anak te hazi zin he si Nahor ziyà te ki Milca.
  msc-msc: Waati wo taminni, a fɔra Iburahima yɛ ko a badenma cɛ Nakɔri muso Milika
    fanan da dencɛilu sɔrɔn.
  mal-2015: അനന്തരം മിൽക്കയും നിന്റെ സഹോദരനായ നാഹോരിന്നു മക്കളെ പ്രസവിച്ചിരിക്കുന്നു
    എന്നു അബ്രാഹാമിന്നു വർത്തമാനം കിട്ടി.
  tuo-NT: Yoáca beꞌropʉ Abrahã cʉ̃ acabiji Nacor ye quetire tʉꞌocʉ niwĩ. Nacor nʉmo
    Milca wĩꞌmarãrẽ cʉ̃rẽ põꞌrãtibosaco niwõ.
  gup-gup: Kaluk yerrekah wanjh Abraham bekkang bu Milcah warridj bimarneyawmey wurdwurd
    nuye Nahor nawu Abraham benedanginj.
  met-met: Bunging tela disup, baing Ebraham xap haruang(u)a ba “Milka xauna hayau
    garadi na kixingima Nahor.
  gvs-gvs: Ame dogoiyadi sikavava, e tomota tayamo ina Eberamo ilatuwoko kana, ‘Am
    gómana Nakori monena Milika nakae bogina ivenátuna.
  rmc-rmc: 'Pal varesavo časos le Abrahamoske phende, hoj e Milka, le Nachoriskri
    romňi, imar hiňi daj. Uľile lake ochto čhave:'
  nlg-nlg: Me mua hau murina keri, Abraham te rongovia a Milcah, tauna Nahor, a hoghona
    Abraham, te vahura e alu na garimane.
  dgr-DOGNT: Sìghaı̨waà hoòwo tł'axǫǫ̀ Abraham ts'ǫ̀ hagedı, “Mılkah ededı̨ sı gomǫ
    whelı̨. Nechı Nahor gha dǫzhìa nìı̨la.
  pes-OPV: 'و واقع شد بعد از این امور، که به ابراهیم خبر داده، گفتند: «اینک ملکه نیز
    برای برادرت ناحور، پسران زاییده است.'
  ron-1924: 'Дупэ ачесте лукрурь, и с-а спус луй Авраам: „Ятэ, Милка а нэскут ши еа
    копий фрателуй тэу Нахор,'
  ben-OBCV: 'কিছুকাল পর অব্রাহামকে বলা হল, “মিল্কাও মা হয়েছেন; তিনি আপনার ভাই নাহোরের
    জন্য এই ছেলেদের জন্ম দিয়েছেন:'
  lex-lex: 'Lera ida ne Abrahama nlernana kota-de''eta riwra: “Yermu Milka mana na''a''na
    nan walia a''na muanke''a la hyalmu Nahora.'
  rgu-rgu: Laiꞌ esa de, Abraham namanene nae, fadin Nahor saon Milka boki na ana nara
    so.
  som-som: Oo waxaa dhacay waxyaalahaas dabadood, in Ibraahim loo sheegay, oo lagu
    yidhi, Bal eeg, Milkah carruur bay u dhashay walaalkaa Naaxoor.
  lat-VUC: 'His ita gestis, nuntiatum est Abrahæ quod Melcha quoque genuisset filios
    Nachor fratri suo:'
  aoi-aoi: Biya ambaka-murra n-engkirrikenuma Aburiyama ayakwa Neyawa-langwa nenikumarnjenikba-langwa.
    Eneja nakina Neyawa n-ambilyuma ebina-manja angalya n-ambilyu-murrumanja Aburiyama
    adinuba-wiya nara-wiya kini-likena nakina Keninu-wa. Umba ngalaja Neyawa-langwa
    dadingiyenikba Milka dakina dadimikirra. Akwa kembirra wurrumangbala wurrabiyakarbiya
    wurriyukwayuwa wunalakina-kiya-langwa warnungkwarba-wiya nuw-ambilyumurra. Neningadinuba-wiya
    nenimikirra Wija akwa warnikumarnjena Baja iya Kemuwela, nibina nungwenikba Arama-langwa
    nakina, iya Kejeda iya Yajawa iya Bildaja iya Jidilaba akwa ngawa Beduwela. Umba
    ngalaja duwilyaba dadiyawenikba Beduwela-langwa dadimikirra Ribeka dakina.
  eng-ASVBT: 'And it came to pass after these things, that it was told Abraham, saying,
    Behold, Milcah, she also hath borne children unto thy brother Nahor:'
  mna-mna: Kaimer na, Abaraam ileŋ tiziini Naor kusiini Milka uruunu kembei ni ipeebe
    pikin pakan kek.
  ita-1885: 'E DOPO queste cose, fu rapportato ad Abrahamo: Ecco, Milca ha anch''essa
    partoriti figliuoli a Nahor, tuo fratello.'
  eng-LXXUP: And it came to pass after these things, that it was reported to Abraham,
    saying, Behold, Milcah herself too has born sons to Nahor thy brother,
  eng-ULB: It came about after these things that Abraham was told, “Milkah has borne
    children, as well, to your brother Nahor.”
  spa-VBL: 'Algún tiempo después, a Abraham le informaron: “Milca ha tenido hijos
    con tu hermano Nacor”.'
  fra-_FOB: 'Or, après ces choses, on fit rapport à Abraham, en disant: Voici, Milca
    a enfanté, elle aussi, des enfants à Nachor ton frère:'
  mal-mal: അനന്തരം ഒരുവൻ വന്നു “മിൽക്കയും നിന്റെ സഹോദരനായ നാഹോരിനു മക്കളെ പ്രസവിച്ചിരിക്കുന്നു
    എന്നു വർത്തമാനം അറിയിച്ചു.
  urd-GVR: In wāqiyāt ke bād Ibrāhīm ko ittalā milī, “Āp ke bhāī Nahūr kī bīwī Milkāh
    ke hāṅ bhī beṭe paidā hue haiṅ.
  suz-BL: मिनु मेको नोले मुरुमी अब्राहाम कली “मिल्‍कामी यो इन लोक्‍ब नाहोर रे पा आल
    थिप्‍तु। उत्‍पत्ती ११:२९
  ita-1927: 'Dopo queste cose avvenne che fu riferito ad Abrahamo questo: “Ecco Milca
    ha partorito anch’ella de’ figliuoli a Nahor, tuo fratello:'
  ckb-ckb: 'دوای ماوەیەک بە ئیبراهیم گوترا: «وا میلکەی براژنیشت چەند کوڕێکی بۆ ناحۆری
    برات بووە،'
  eng-BBE: After these things, Abraham had news that Milcah, the wife of his brother
    Nahor, had given birth to children;
  crx-NTPO: '''Et ''uhooja hukw''elh''az Abraham hidani'', “''Alha Milkah ''en cha
    buzkeh hooni Nahor nyulhutsin ''en buzkeh:'
  kan-OKCV: ಕೆಲ ಸಮಯದ ನಂತರ ಕೆಲವರು ಅಬ್ರಹಾಮನಿಗೆ, “ಮಿಲ್ಕಾಳು ತಾಯಾಗಿದ್ದಾಳೆ. ನಿನ್ನ ಸಹೋದರ
    ನಾಹೋರನಿಗೆ ಅವಳು ಮಕ್ಕಳನ್ನು ಹೆತ್ತಿದ್ದಾಳೆ,” ಎಂದು ತಿಳಿಸಿದರು.
  bbb-bbb: Eburame fu ijia fino ijia rade maza be bu ebe iviene fuone e Neodo bara
    Miruka ame eiti (8) fu tuanaema ijene kuarae. Ro ame ijiebuo ive ijeja boga ije
    e Uzi ro uviarafa fuone ije e Buzikina Kemuero e Aramedo asoe ijene. Ro e Kesetikina
    e Ezokina Firudasikina e Jidirafiki e Betuero bara Ribekado asoe ijene. Eburamedo
    uvia e Neodo bara Miruka fu ame uije eti (8) ijiege tuanae. Ro e Neo fu una bara
    Ruma bara ije fu fuefuo imeno ijiaki naenoga fu ame bino duaku tuanae. Ro ame
    amure ije Teba ro be ije Garami ro be ije e Tarasi ro iviene ije e Maka ijene
    tuanae.
  tam-2017: 'இந்தக் காரியங்கள் நடந்தபின்பு, ஒருவன் ஆபிரகாமிடத்தில் வந்து: “மில்க்காளும்
    உன் சகோதரனாகிய நாகோருக்கு குழந்தைகளைப் பெற்றெடுத்தாள்;'
  spa-RV-1909: 'Y aconteció después de estas cosas, que fué dada nueva á Abraham,
    diciendo: He aquí que también Milca ha parido hijos á Nachôr tu hermano:'
  ron-BTF: 'Şi s-a întâmplat, după aceste lucruri, că i s-a spus lui Avraam, zicând:
    Iată, Milca a născut şi ea copii fratelui tău, Nahor;'
  eng-WEBP: 'After these things, Abraham was told, “Behold, Milcah, she also has borne
    children to your brother Nahor:'
  eng-FBV: Sometime later, Abraham was told, “Milcah has had sons for your brother
    Nahor.”
  nld-1939: 'Enige tijd later berichtte men Abraham: Ook Milka heeft uw broer Nachor
    zonen geschonken.'
  nch-BL: Teipa panoc miyac tonali huan ajsico camanali para nopa sihuat Milca nojquiya
    quimacatoya coneme Nacor, itaca icni Abraham.
  tfr-NTPO: Öötong dbar kop ara ga roy shrono Abraham kong ga ba kjl̈ara Najor wapga
    tjeng ara. Wapga tjeng domerga dogl̈o kjwong (8) ba boy Milca tjok. Ba wa domer
    bäm ĩyo ko Uz, e irgo Buz, e irgo Quemuel. (Quemuel, e Aram data.) E irgo ga wapga
    tjeng domerga ko Quésed, Jazó, Pildás, Yidlaf, Betuel. (Betuel, e Rebeca data.)
  vie-1934: 'Sau các việc đó, người ta thuật lại với Aùp-ra-ham tin nầy rằng: Nầy,
    nàng Minh-ca cũng sanh con cho em ngươi, là Na-cô.'
  hin-CV: 'कुछ समय के बाद, अब्राहाम को यह बताया गया, “मिलकाह भी मां बन गई है; उसने
    तुम्हारे भाई नाहोर के लिये बेटों को जन्म दिया है:'
  eng-OURB: 'After these things, Abraham [Father of a multitude] was told, “Behold,
    Milcah, she also has borne children to your brother Nahor:'
  spa-BES: Después de estas cosas, Abraham tuvo noticias de que Milca, la esposa de
    su hermano Nacor, había dado a luz a niños;
  tdx-tdx: 'Ie nimodo, le natalily amy Avrahame ty hoe, Nahatoly anak’ añamy Nakore
    rahalahi’o ka t’i Milkae:'
  vid-vid: Logalawile ago geng'ha Abulahamu nakahulika mbuli kota Milika kahi kampondela
    Naholi mng'holoze, wana walume.
  pwg-pwg: Mara sago Abraham imakamakai na tina kikei Nayo varana ivi yanei da natunatuna
    tomotomowisi ipeyari kirakai. Nayo kawana Milka ivi tuwa
  eng-OKE: 'And it was after these things it was shown to Abraham, saying, Behold,
