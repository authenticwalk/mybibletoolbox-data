  ewe-ewe: Le ɣe ma ɣi me tututu la, Yehowa ƒe dɔla aɖe do ɣli tso dziƒo be, “Abraham,
    Abraham!” Abraham tɔ be, “Nyee nye esi.”
  eng-LEE: But the angel of the Lord called unto him out of heaven, and said, Abraham,
    Abraham; and he said, Here am I.
  dji-dji: bil bilapilakiṉingban ṉamngiri bimbi inga witjiliban wugiḻibi, “Abrayam!
    Abrayam!” inga witjili Yawayang wugiḻi djamagiṉing. Ga nyani Abrayam bindjin,
    “Nyimay? Ngarri djinipan!”
  gvn-gvn: '@see-verse:GEN.022.010'
  nna-nna: Parlparrja kamarnalu Ngarrkalu, “Abraham! Abraham!” “Yu?”
  asm-FB: তেনে সময়তে আকাশৰ পৰা যিহোৱাৰ দূতে তেওঁক মাতি ক’লে, “অব্ৰাহাম, অব্ৰাহাম!”
    তেওঁ ক’লে, “এইয়া মই আছোঁ।”
  sus-A: كْنْ عَلَتَلَ شَ مَلٍكّ نَشَ عَ شِلِ كٌورٍ مَ، «عِبُرَهِمَ، عِبُرَهِمَ!»
    عِبُرَهِمَ نَشَ عَ رَتِن، «ﭑ تَن نَن يَ.»
  fra-SBL: 'L''ange de Yahvé l''appela du ciel et dit : « Abraham, Abraham ! » Il
    a dit : « Je suis là. »'
  hbo-hbo: וַיִּקְרָ֨א אֵלָ֜יו מַלְאַ֤ךְ יְהוָה֙ מִן־הַשָּׁמַ֔יִם וַיֹּ֖אמֶר אַבְרָהָ֣ם ׀
    אַבְרָהָ֑ם וַיֹּ֖אמֶר הִנֵּֽנִי׃
  shp-NTPO: 'naikanxonbi Ibon ángelnin kenaa iki: —¡Abraham! ¡Abraham! —akin. Neno
    riki ea, iki iká iki.'
  eng-WYCLIFFE: And lo! an aungel of the Lord criede fro heuene, and seide, Abraham!
    Abraham!
  piu-2006: '@see-verse:GEN.022.010'
  pjt-pjt: Ka ilkaṟinguṟu Mayatjaku angeltu palula mirara wangkangu, “Aipuṟama! Aipuṟama!”
    Ka wangkangu, “Uwa, nyangatjaṉa ngaṟanyi!”
  cwe-cwe: Mbali msenga wa Mndewa Mulungu kamtanga kulawa kuulanga, “Bulahimu, Bulahimu!”
    Bulahimu kamwidika, “Nabaha.”
  bgs-bgs: Asal tô panaligan na Áglangngagán igtawar kandin tikud tun ta langit, na
    mà din, “Abraham! Abraham!” Igtaba si Abraham, na mà din, “Óó. Kannunna.”
  kik-kik: No mũraika wa Jehova akĩmwĩta kuuma igũrũ, akiuga atĩrĩ, “Iburahĩmu! Iburahĩmu!”
    Nake Iburahĩmu agĩcookia atĩrĩ, “Niĩ ũyũ haha.”
  ksr-ksr: 'Soo horomambaajoŋ ano iikanondeeŋ Pombaa gajobanoŋ Siwenoŋa Aabrahambaajoŋ
    kokaeŋ qaro: “Aabraham, Aabraham!” Kaeŋ qaro “Nii koi nanjeŋ,” jeŋ meleeno.'
  omb-omb: Nge a Gaihora noi Huqe mo ware dena taetae mo veve vena, “Hei Ebraham!
    Ebraham!” Me I Ebraham mo duvie move, “Neu nge.”
  fra-NCL: 'Alors l’ange de Yahweh lui cria du ciel et dit : « Abraham ! Abraham ! »
    Il répondit : « Me voici. »'
  cek-AK: To naah van bang hoiah Angraeng ih van kami mah anih to, Abraham! Abraham!
    tiah kawk. Anih mah, Haeah ka oh, tiah a naa.
  xla-xla: Epalati oloma edla God ya꞉ banakaka oplamitapo pepele di tle ya꞉ watle
    epo sisilamaiyo, “A꞉iblaham, A꞉iblaham,” diyo. Epalati asiyama A꞉iblahamta epo
    atlaiyo, “Na꞉ ipo,” diyo.
  cuk-cuk: 'Bab-Jehová-e-baliwitur niba ese gollalid: —¡Abraham! ¡Abraham! Abraham
    Bab-Jehová-e-baliwitur-abin sogded: —Degite. Wegi an gunai.'
  uig-CYR: 'Шуан Пәрвәрдигарниң Пәриштиси асмандин уни чақирип униңға: — Ибраһим,
    Ибраһим! — дәп вақириди. У: — Мана мән, — деди.'
  pma-pma: Ka hatte tas, angelo onen Iahova viso ka en out nesa vit, “!Ebraham, Ebraham!”
    Ka kei vit risi vit, “O-o, inau li ke.”
  tel-2017: అప్పుడు ఆకాశం నుండి యెహోవా దూత “అబ్రాహామూ, అబ్రాహామూ” అని పిలిచాడు. దానికతడు
    “చిత్తం ప్రభూ” అన్నాడు.
  hat-BSA: 'Men zanj SENYÈ a te rele li depi nan syèl la e te di: “Abraham, Abraham!”
    Li te reponn: “Men mwen isit la.”'
  bxh-bxh: Na Yaubada ena anelu galewa yai ya yoga lidi lebena, iyen, Abelaham! Abelaham!
    Alinana Abelaham ya bui, iyen, Yau ite.
  kos-kos: Tusruktu lipufan lun LEUM GOD el pang nu sel inkusrao me, “Abraham, Abraham!”
    Ac el topuk, “Nga pa inge.”
  hbo-WLC: וַיִּקְרָ֨א אֵלָ֜יו מַלְאַ֤ךְ יְהוָה֙ מִן־הַשָּׁמַ֔יִם וַיֹּ֖אמֶר אַבְרָהָ֣ם
    ׀ אַבְרָהָ֑ם וַיֹּ֖אמֶר הִנֵּֽנִי׃
  ibo-ibo: Ma mmụọ ozi Onyenwe anyị si nʼeluigwe kpọọ ya oku sị ya, “Ebraham! Ebraham!”
    Ebraham zara, “Lekwa m nʼebe a.”
  ory-ory: ଏପରି ସମୟରେ ଆକାଶରୁ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ତାଙ୍କୁ ଡାକି କହିଲେ, “ହେ ଅବ୍ରହାମ, ହେ ଅବ୍ରହାମ!”
    ତହିଁରେ ସେ କହିଲେ, “ଦେଖନ୍ତୁ, ମୁଁ ଏଠାରେ।”
  wmt-wmt: '@see-verse:GEN.022.010'
  chk-chk: Nge nöün ewe Samol mi Lapalap chon läng a köri Apraham me lon läng, “Apraham!
    Apraham!” Iwe, a pälüeni, “Ngang iei.”
  ssd-ssd: 'Suŋgo tuku Eŋel samba mbolŋge wika sana: Abraham, Abraham ŋgina le nu
    woka sakina: Ye minet te ŋgina le'
  rop-rop: Wal wen Eibrahem bin deigimat im naif, streidawei det einjul blanga YAWEI
    det trubala God bin jingat brom hebin, “Eibrahem! Eibrahem!” En Eibrahem bin ensim,
    “Wanim? Mi iya.”
  ukr-1871: 'Аж озветься до його ангел Господень і рече: Аврааме, Аврааме! Він же
    каже: Ось я.'
  eng-AOI: But Yahweh's angel called out to him from heaven and said, “Abraham!” Abraham
    answered, “What is it?”
  yon-yon: kumban ambid aombed Yariman ye engyumbed, “Abraham! Abraham!” ande baandoona,
    Abrahambed “Ee, ke doriin kei.” ande inandoon.
  bch-bch: Be mao. Anggelo ton Maron ibaba buburiai ga isulug ta ikeo, “Abraam, Abraam!”
    Ta ikeo, “Gau ta eko.”
  deu-1951: 'Da rief ihm der Engel des HERRN vom Himmel und sprach: Abraham! Abraham!
    Und er antwortete: Siehe, hier bin ich!'
  eng-JPS: 'And the angel of the LORD called unto him out of heaven, and said: ''Abraham,
    Abraham.'' And he said: ''Here am I.'''
  ubr-ubr: Ra kaita BADA an anea safam emon aurin iyorir iyau, “Abraham, Abraham!”
    On iyafotai iyau, “Men, yau nio.”
  srp-1865: 'Ali anðeo Gospodnji viknu ga s neba, i reèe: Avrame! Avrame! A on reèe:
    evo me.'
  lug-lug: Naye malayika wa Mukama n’amukoowoola ng’asinziira mu ggulu, n’agamba nti,
    “Ibulayimu! Ibulayimu!” Ibulayimu n’addamu nti, “Nze nzuuno.” N’amugamba nti,
  heb-heb: ויקרא אליו מלאך יהוה מן השמים ויאמר אברהם אברהם ויאמר הנני׃
  ben-IRV: এমন দিনের আকাশ থেকে সদাপ্রভুর দূত তাঁকে ডাকলেন, বললেন, “অব্রাহাম, অব্রাহাম।”
    তিনি বললেন, “দেখুন এই আমি।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਅਕਾਸ਼ ਤੋਂ ਉਸ ਨੂੰ ਪੁਕਾਰਿਆ, “ਅਬਰਾਹਾਮ! ਅਬਰਾਹਾਮ!” ਉਸ ਨੇ
    ਉੱਤਰ ਦਿੱਤਾ, ਮੈਂ ਹਾਜ਼ਰ ਹਾਂ।
  tkr-tkr: 'Mane gahıl Rəbbine malaaikee xəybışeençe mang''ulqa ona''an: – İbrahim,
    İbrahim! Mang''vee eyhen: – Zı inyaa vor!'
  mwp-mwp: '@see-verse:GEN.022.010'
  mya-JVB: ထိုအခါ ၊ ထာဝရဘုရား ၏ ကောင်းကင် တမန်က၊ အာဗြဟံ ၊ အာဗြဟံ ဟု ကောင်းကင် ပေါ်က
    ခေါ် လေ၏။ အာဗြဟံ က၊ အကျွန်ုပ် ရှိ ပါ၏ဟု လျှောက် လျှင်၊
  tte-O: Na Yeoba ana anelose bulibuli mena iyoga-lobima iba, “Abelamo, Abelamo.”
    Kabo Abelamo italam iba, “O, yau elete.”
  tbg-tbg: naaruvaihairo Noravano Kotiva atito enseliva aarero tiharo, Eparahaamio,
    Eparahaamio, tuvaro viva tiharo, Te mainima vauro, tiro.
  hmo-hmo: To Lohiabada ena aneru ese guba dekena amo ia dekenai ia boiboi, ia gwau,
    “Aberahamo e, Aberahamo e!” Ia haere, ia gwau, “Lau inai.”
  ata-ata: Angelo noxou IAUE muꞌava teitexi molu no opo loxotolo muluꞌe noxou sou
    muvikalanu aloxo ꞌo, “Avalaamu, Avalaamu!” Avalaamu mukolinu, “Maꞌia, eni ꞌa.”
  nfa-nfa: Cagꞌagꞌa laa, ana pajuu LAMATUA lii nèti dedha-liru, peka na, “Abraham!
    Mata ku!” Ka Abraham dhaa, aku nèngu na, “Nga tao, Lamatua?”
  urd-urd: तब ख़ुदावन्द के फ़रिश्ता ने उसे आसमान से पुकारा, कि ऐ अब्रहाम, ऐ अब्रहाम!
    उसने कहा, “मैं हाज़िर हूँ।”
  rus-SYN: 'Но Ангел Господень воззвал к нему с неба и сказал: Авраам! Авраам! Он
    сказал: вот я.'
  cbt-NTPO: 'Naporo chachin Sinioro anquëninëni, inápa quëran përarin: —¡Apraan! ¡Apraan!
    itërin. —Ma''ta Sinioro ya''huëarahuë, itërin Apraani.'
  bqc-SIM: 'ↄ̃ Dii Malaika lɛzùaàzi za musu à mɛ̀: Ablahaũ! Ablahaũ! A wèwà
    à mɛ̀: Má kɛ́!'
  tcz-CHONGTHU: Hinlah vana konin Pakai vantil in “Abraham, Abraham” tin ahin kouvin
    ahile, Abraham'in “Pakai keima hikoma ka um'e,” ati.
  mar-mar: परंतु तेवढ्यात, परमेश्वराच्या दूताने स्वर्गातून हाक मारून त्यास म्हटले,
    “अब्राहामा, अब्राहामा!” अब्राहामाने उत्तर दिले, “मी येथे आहे.”
  tcs-tcs: Bat da einzel blo da AntapGod bin singaut po Eibram prom eben kamdaun,
    ane da einzel bin singaut prapa laudwan diskain, ‘Eibram! Eibram!’ Ane Eibram
    i ansa, ‘Ai ya God. Wiswei?’
  soq-soq: Tane Iawe God enseliwa uboe diene wanase, “Abraam, Abraam!” Ita Abraam
    sipoasane wanase, “Oa, ne ema.”
  qub-qub: 'Chaura Tayta Diospa anjilnin syëlupita gayacamuran: «¡Abraham! ¡Abraham!»
    nir. Chaura Abrahamga niran: «Imallaraj» nir.'
  bqp-bqp: 'akũ Dikiri Malaika lɛ́ zùi zaa musu à pì: Ibrahĩ! Ibrahĩ! À wèa à pì:
    Makũ di!'
  hat-hat: 'Men, zanj Bondye a rete nan syèl la, li rele l'': -Abraram! Abraram! Abraram
    reponn. -Men mwen wi!'
  eng-BSB: Just then the angel of the LORD called out to him from heaven, “Abraham,
    Abraham!” “Here I am,” he replied.
  tod-tod: 'Gaamago nɔ, Ɠɔoɠɔ GALAGI ná-geezuɠeelai yɛni geezuʋɛ, é toli, é ɠɛ
    ma: «Aɓalaame! Aɓalaame!» É gooɠaaʋoteni, é ɠɛ ma: «Nà ɠa!»'
  eng-WEBPB: The LORD’s angel called to him out of the sky, and said, “Abraham, Abraham!”
    He said, “Here I am.”
  kbq-kbq: monafinkati Ra Anumzamofo ankeromo kezatino, Abrahamuo! Abrahamuo! Higeno
    Abrahamu'a huno, Ama mani'noe.
  nhe-BL: 'Huan ipan nopa tlalochtli ielhuicac ejca TOTECO quihualnojnotzqui tlen
    nepa elhuicac: ―¡Abraham! ¡Abraham! Huan Abraham tlananquili: ―Nica niitztoc.'
  bus-bus: 'ben Dii Malaika lɛ́ zùzi zaa musu à bè: Ibraĩ! Ibraĩ! À wèàla à bè: Maɛ
    kɛ̀!'
  gub-BL: A'e 'ar mehe we tàrityka'i Tupàn heko haw pe har uhapukaz izupe kury. —
    Àmàrààw, Àmàrààw, i'i izupe. — Aiko xe, i'i Àmàrààw izupe.
  eng-DRA: 'And behold an angel of the Lord from heaven called to him, saying: Abraham,
    Abraham. And he answered: Here I am.'
  knf-knf: 'Kë uwanjuŧ wi *Yawe Nawat Kabuka uşë duuna du baţi aji na a : « Abraham!
    Abraham! » Kë aŧeem aji : « Nji wi! »'
