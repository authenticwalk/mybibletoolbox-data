verse: GEN.022.011
translations:
  mal-C: എന്നാൽ യഹോവയുടെ ദൂതൻ ആകാശത്തുനിന്ന്, “അബ്രാഹാമേ, അബ്രാഹാമേ,” എന്നു വിളിച്ചു.
    “ഞാൻ ഇതാ.” അദ്ദേഹം വിളികേട്ടു.
  deu-TKW: 'Da rief ihm der Engel Jahwes vom Himmel her zu und sprach: Abraham! Abraham!
    Er antwortete: Hier bin ich!'
  lin-lin: 'Kasi anjelu ya Yawe abengaki ye wuta na likolo : — Abrayami ! Abrayami !
    Abrayami azongisaki : — Ngai oyo.'
  cbr-NT: 'nukën ''Ibu ángelnën kuënkin naínuxun kakëxa: —¡Abraham! ¡Abraham! ësokian
    kakëxun ka. —Ënu kana ''ain ''ën ''Ibu —kixun an kakëxa.'
  eng-LSV: And the Messenger of YHWH calls to him from the heavens and says, “Abraham,
    Abraham”; and he says, “Here I [am]”;
  bmu-bmu: 'Atöŋniga miaŋgöreŋök Kembugöreŋ garatanöŋ Suepnöhök Abrahamgöra kewö qerök:
    “Abraham, Abraham!” Mewö qeriga “Ni ki kinjal,” jiba meleŋnök.'
  eng-GNV: But the Angel of the Lord called vnto him from heauen, saying, Abraham,
    Abraham. And he answered, Here am I.
  eng-WEBSTER: And the angel of the LORD called to him from heaven, and said, Abraham,
    Abraham. And he said, Here am I.
  nhw-BL: 'Huan ipan nopa tlatoctzi itequihua TOTECO quihualnojnotzqui tlen nepa ilhuicac:
    ―¡Abraham! ¡Abraham! Huan Abraham tlananquili: ―Nica niitztoc.'
  swh-ONEN: Lakini malaika wa Bwana akamwita kutoka mbinguni, akamwambia, “Abrahamu!
    Abrahamu!” Akajibu, “Mimi hapa.”
  bba-bba: Yerɑ Yinni Gusunɔn ɡɔrɑdo u nùn sokɑ wɔllun di u nɛɛ, Aburɑhɑmu, Aburɑhɑmu.
    Mɑ u nɛɛ, nɛ wee, Yinni.
  eng-KJVCPB: 'And the angel of the Lord called unto him out of heaven, and said,
    Abraham, Abraham: and he said, Here am I.'
  cpy-cpy: 'ikaemotanakiri ronampiri Tajorentsi, ikantziri: “¡Abraham! ¡Abraham!”
    Rakanaki rirori ikantzi: “Jaka nojeeki.”'
  mpx-mpx: Yaka Yehoba wana anelose i yoga loem labulabumwa i ba, “Abalahama! Abalahama!”
    Yaka Abalahama i talam i ba, “O, nau iyahe.”
  wbp-wbp: Wakuju kankarlu-jarrijalku pantirninjakungarntilki. Ngula-pururla yalkiri-ngirli
    yirdi-manu marramarrarlu YAAWIYI-kirlangurlu, “Yipuruyamu, Yipuruyamu!” Yipuruyamurlu
    jangku-manu-yijala, “Yuwayi, nyampurna.”
  luo-luo: To malaika mar Jehova Nyasaye noluonge gie polo niya, “Ibrahim! Ibrahim!”
    Eka nodwoke niya, “Eri an ka.”
  meu-meu: A Iehova ena aneru na guba amo e boi dobi, eto, Abraham e, Abraham e! Ia
    na e haere, eto, Lau o ina.
  npi-ULB: त्यसपछि परमप्रभुका एक जना दूतले स्‍वर्गबाट तिनलाई भने, “ए अब्राहाम, अब्राहाम!”
    तिनले भने, “म यहीँ छु ।”
  yor-yor: Ṣùgbọ́n angẹli Olúwa ké sí i láti ọ̀run wá wí pé “Abrahamu! Abrahamu!”
    Abrahamu sì dáhùn pé, “Èmi nìyí.”
  emp-NTPO: 'Baribʌrʌ Ãcõrẽ nezocaba bajãneba trʌ̃ jarasia: –¡Abrahaʌ̃, Abrahaʌ̃!–
    Abrahaʌ̃ba panusia: –Mʌ̃ra nama b̶ʌa.–'
  ind-ind: Tetapi tiba-tiba TUHAN berseru dari surga melalui malaikat-Nya, “Abraham,
    Abraham!” Lalu jawabnya, “Ya TUHAN, ini aku!”
  pes-OPCB: 'در همان لحظه، فرشتهٔ خداوند از آسمان ابراهیم را صدا زده گفت: «ابراهیم!
    ابراهیم!» او جواب داد: «بله خداوندا!»'
  ssx-ssx: mo Tekehalina꞉ enisoloma꞉ ya pa꞉ta꞉ yama꞉ ipiki pa꞉ta꞉ wi alo alota꞉ Eipoloha꞉ma꞉o.
    Eipoloha꞉ma꞉o leekeme. Ipikana꞉ma꞉ hombo peaaso alota꞉ Wae. I̱ do handa꞉e leekeme.
  lcm-lcm: na angelo si IAVE kala songosongo le metekuku, “Abaraam, Abaraam!” Na kala
    ngenget ta, “Io, nau kana.”
  aer-aer: Kele alkere-arenye YAHWEH-kenhe arlkeke alkere akertne-ngentyele, “Abraham!
    Abraham!” Re angkirtneke, “Kweye!”
  tgl-ULB: Pero tinawag siya ng anghel ni Yahweh mula sa langit at sinabing, “Abraham,
    Abraham!” at sinabi niya, “Narito ako.”
  nop-nop: Iŋgoŋ oŋ, Wapum’walaŋ aŋeloŋiŋdi kunum foloŋ hatiŋa indiŋ kutiniŋguk, “Abalaham!
    Abalaham!” Adibo yoguk, “Nu yoŋ eeŋ.”
  kca-kca: 'Туп Турәм Куща ангел турәм эԓты ԓўв пеԓайәԓ ўваԓтәс: «Авраам! Авраам!»
    Ԓўв йастәс: «Ма щи».'
  cbu-NT: íwar kanindamand kuruzurangiya. Aprahamaa, iparish pachamanaa pcharinllpa,
    Apanll tárangiya.
  usa-usa: Abo wíyôpake Yawe Îtogoní énítóreko áayama téna, “Ábárá-ám! Ábárá-ám!”
    Abara-am anónna uráiye, “Ké-maúne” tiráiye.
  hui-hui: Bole manda bialu heaore Anduane Homogonaga dahuliyali mbirame dahuliya
    andagaha howa olalu lalu, Abarahama-o Abarahama-o, layagola Abarahamahanda ladai
    bialu lalu, Ya-o i̱ kogoni, lene.
  wrs-wrs: wo Yawena moainal ovsongolnindrini senamini ishopiha venana, Apraham. Ona,
    men kava lohv,
  mya-mya: ထို​အ​ခိုက်​တွင်​ထာဝရ​ဘုရား​၏​ကောင်း​ကင်​တမန် သည်``အာ​ဗြ​ဟံ၊ အာ​ဗြ​ဟံ''
    ဟု​ကောင်းကင်​မှ ခေါ်​လေ​၏။ အာ​ဗြ​ဟံ​က``အ​ကျွန်ုပ်​ရှိ​ပါ​၏​အ​ရှင်​ဘု​ရား'' ဟု​ထူး​လေ​၏။
  cbi-NTPO: 'Yavé'' anjee selusharen paputu: ¡Abraham! ¡Abraham! timi. Tsenñu ya pakatu:
    Enu entsanayu, timi.'
  bod-N: གློ་བུར་ཉིད་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་ནམ་མཁའི་ཞིང་ཁམས་ནས་ཨབ་ར༌ཧམ། ཨབ་ར་ཧམ་ཞེས་ཁོའི་མིང་ནས་བོས་པ༌དང༌།
    ཁོས་ང་རང་འདི་རུ་ཡོད་ཅེས་ལན་བཏབ༌བོ།།
  wsk-wsk: bare Yawe ko engel duruk wonong te baga se auram, “Abraham! Abraham!” mam.
    Se Abraham “Ani iweya,” mam.
  kkl-kkl: NUNI Allah Ilipsae malaikat nenekori imag agha, “Abraham, Abraham,” aro
    yobogpa, Abraham nenekori, “Wa,” seog.
  sna-sna: Asi mutumwa waJehovha akadanidzira kwaari kubva kudenga akati, “Abhurahama!
    Abhurahama!” Iye akapindura akati, “Ndiri pano hangu.”
  spa-BLM: 'El ángel de Yahvé le llamó desde el cielo y le dijo: “¡Abraham, Abraham!”
    Dijo: “Aquí estoy”.'
  beu-beu: Aarunge mibaroti se, LAHATALA Egahingvala sorga mi nu burang mi moring
    Abraham earut hula, “Abraham, Abraham!” Abraham ana madut hula, “Ya Nimang, Aaing
    ba neLahatala!”
  cac-cac: 'Axo yángel Jehová ix avajemta d''a satchaan̈ icha tic: —Abraham, Abraham,
    xchi. —¿Tas xchi Mamin? xchi vin̈.'
  swh-ULB: Ndipo malaika wa Yahwe akamwita kutoka mbinguni na kusema, “Abraham, Abraham!”
    naye akasema, “Mimi hapa.”
  bel-bel: 'Але анёл Гасподні заклікаў яго зь неба і сказаў: Абрагаме! Абрагаме! Ён
    сказаў: вось я.'
  wed-wed: Wate lamna maranaina Bada ana anela marei i riwa, “Abraham, Abraham!” Abraham
    i paribelei, “Tau weka!”
  deu-ELBBK: 'Da rief ihm der Engel des HERRN vom Himmel zu und sprach: Abraham, Abraham!
    Und er sprach: Hier bin ich!'
  mbb-OT: Mid-umew si Abraham te velinsuǥuen te Nengazen he ebpuun te langit te, “Abraham!
    Abraham!” Ne midtavak sikandin te, “Hengkey.”
  msc-msc: 'Kɔni Allabatala la mɛlɛka tora sankolo rɔ ka a kan nabɔ Iburahima ma ko:
    «Iburahima, Iburahima!» Iburahima kan ko: «Naamun.»'
  mal-2015: 'ഉടനെ യഹോവയുടെ ദൂതൻ ആകാശത്തുനിന്നു: അബ്രാഹാമേ, അബ്രാഹാമേ, എന്നു വിളിച്ചു;
    ഞാൻ ഇതാ, എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tojo weeri cura Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ
    upʉsãjãnʉꞌcã, ʉꞌmʉsepʉ cʉ̃rẽ pisudijocʉ niwĩ: —¡Abrahã! Abrahã cʉ̃rẽ yʉꞌticʉ niwĩ:
    —Aꞌtota niꞌi, nicʉ niwĩ.'
  gup-gup: Dja angel Yawey nuye bikayhmeng kaddumbeh, yimeng, “Abraham! Abraham!”
    Dja nungka yimeng, “Kondah ngaye ngahdi, bekkahbekkan.”
  met-met: Baing tegu. Toxoratamona uleginama wagi masok ma long xaiya mana ba, “Ebraham!
    Ebraham!” Baing haxuya ba, “Ngawau.”
  gvs-gvs: go, Yauwe ina anerose yábana goi itumasobu kana, ‘Eberamo! Eberamo!’ ‘U,
    amegu’, Eberamoyana kaena.
  rmc-rmc: 'Akor andral o ňebos pre leste vičinďa o aňjelos le RAJESKRO: „Abraham,
    Abraham!“ „Kade som,“ odphenďa o Abraham.'
  nlg-nlg: Hauva anina angel Yahweh te holoa Abraham mai kokou me ghaghua, “Abraham!
    Abraham!” Gaia te bosa tughu, “Eo, iani so inau.”
  dgr-DOGNT: Hanìkò gots'ǫ̀ K'àowo weyak'eet'ı̨į̀ yak'e gots'ǫ yets'ǫ̀ whezeh, “Abraham!
    Abraham!” yèhdı hǫt'e. “Hęɂę, neèhkw'ǫ,” Abraham yèhdı.
  pes-OPV: 'در حال، فرشته خداوند از آسمان وی را ندا درداد و گفت: «ای ابراهیم! ای ابراهیم!»
    عرض کرد: «لبیک.»'
  ron-1924: 'Атунч, Ынӂерул Домнулуй л-а стригат дин черурь ши а зис: „Аврааме! Аврааме!”
    „Ятэ-мэ!” а рэспунс ел.'
  aui-aui: Bi Yawe God yana aneya abamama ikwatuveni iwona bo, “Abraham! Abraham!”
    Abraham iwonabodeyana bo, “Tagu mma.”
  ben-OBCV: কিন্তু সদাপ্রভুর দূত স্বর্গ থেকে তাঁকে ডেকে বললেন, “অব্রাহাম, অব্রাহাম!”
    “আমি এখানে,” তিনি উত্তর দিলেন।
  lex-lex: 'Mtatande nekpa Orgahi hopopanni Nden nek la lyanti pa Nhaun nohora Abraham,
    Niwra: “Hei! Abraham ee!” Abraham lirni niwra: “Hya'' Uplerlawne!”'
  rgu-rgu: Tehuu kekeneu te, MANETUALAIN eilaꞌo-limalopen nahara neme lalai mai nae,
    “Abraham! Mahani dei!” Abraham nataa nae, “Ubeaꞌ, Manetualain?”
  som-som: Markaasay malaa'igtii Rabbigu samada uga yeedhay isaga, oo waxay ku tidhi,
    Ibraahimow, Ibraahimow. Kolkaasuu yidhi, Waa i kan.
  lat-VUC: 'Et ecce angelus Domini de cælo clamavit, dicens: Abraham, Abraham. Qui
    respondit: Adsum.'
  aoi-aoi: akena eneja nenikumamurikaja Yaweya-langwa n-ardanga angaluba angubina-langwa
    enuwa-wa-da. Ni-yama, “Aburiyama...yi!” Eneja Aburiyama ni-yama, “Miyambena?”
  eng-ASVBT: 'And the angel of Jehovah called unto him out of heaven, and said, Abraham,
    Abraham: and he said, Here am I.'
  mna-mna: 'Som, mi Ŋgoŋana saamba kana ki Merere iboobo sula pini ma iso: “Abaraam,
    Abaraam!” Abaraam iso: “Ituŋ ti.”'
  ita-1885: 'Ma l''Angelo del Signore gli gridò dal cielo, e disse: Abrahamo, Abrahamo.
    Ed egli disse: Eccomi.'
  eng-LXXUP: And an angel of the Lord called him out of heaven, and said, Abraham,
    Abraham. And he said, Behold, I am here.
  eng-ULB: Then the angel of Yahweh called to him from heaven and said, “Abraham,
    Abraham!” and he said, “Here I am.”
  spa-VBL: Pero el ángel del Señor le gritó fuerte desde el cielo, diciendo “¡Abraham!
    ¡Abraham!” “Sí, aquí estoy”, respondió.
  fra-_FOB: 'Mais l''ange de l''Éternel lui cria des cieux, et dit: Abraham, Abraham!
    Et il répondit: Me voici.'
  mal-mal: 'ഉടനെ യഹോവയുടെ ദൂതൻ ആകാശത്തുനിന്ന്: “അബ്രാഹാമേ, അബ്രാഹാമേ,” എന്നു വിളിച്ചു;
    “ഞാൻ ഇതാ,” എന്ന് അവൻ പറഞ്ഞു.'
  lit-lit: 'Bet VIEŠPATIES angelas sušuko jam iš dangaus tardamas: „Abraomai, Abraomai!“
    Ir jis tarė: „Aš čia!“'
  urd-GVR: Ain usī waqt Rab ke farishte ne āsmān par se use āwāz dī, “Ibrāhīm, Ibrāhīm!”
    Ibrāhīm ne kahā, “Jī, maiṅ hāzir hūṅ.”
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी सरीङ रे “अब्राहाम, अब्राहाम”
    दे ब्रेत्‍ता बाक्‍त। मिनु अब्राहाममी “गो नेंता” देंमाक्‍त।
  ita-1927: 'Ma l’angelo dell’Eterno gli gridò dal cielo e disse: “Abrahamo, Abrahamo”.'
  ckb-ckb: 'بەڵام فریشتەی یەزدان لە ئاسمانەوە بانگی کرد و گوتی: «ئیبراهیم! ئیبراهیم!»
    ئەویش وەڵامی دایەوە: «ئەوەتام.»'
  eng-BBE: 'But the voice of the angel of the Lord came from heaven, saying, Abraham,
    Abraham: and he said, Here am I.'
  crx-NTPO: '''Et hoonts''i Moodihti (Yahweh) oolizas yak''uz whuts''un yukahizya
    ''ink''ez ''utni, “Abraham! Abraham!” ''Et Abraham ''utni, “Njan ''ust''oh.”'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಆಕಾಶದೊಳಗಿಂದ, “ಅಬ್ರಹಾಮನೇ, ಅಬ್ರಹಾಮನೇ,” ಎಂದು ಅವನನ್ನು
    ಕರೆದನು. ಅವನು, “ಇಲ್ಲಿ ಇದ್ದೇನೆ,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.022.010'
  tam-2017: 'அப்பொழுது யெகோவாவுடைய தூதனானவர் வானத்திலிருந்து, “ஆபிரகாமே, ஆபிரகாமே
    என்று கூப்பிட்டார்; அவன்: இதோ, அடியேன் என்றான்.'
  spa-RV-1909: 'Entonces el ángel de Jehová le dió voces del cielo, y dijo: Abraham,
    Abraham. Y él respondió: Heme aquí.'
  ron-BTF: 'Şi îngerul DOMNULUI a strigat către el din cer şi a spus: Avraame, Avraame;
    iar el a spus: Iată-mă.'
  eng-WEBP: The LORD’s angel called to him out of the sky, and said, “Abraham, Abraham!”
    He said, “Here I am.”
  eng-FBV: But the angel of the Lord shouted to him from heaven, “Abraham! Abraham!”
    “Yes, I'm here,” he replied.
  nld-1939: 'Daar riep de engel van Jahweh uit de hemel hem toe, en sprak: Abraham,
    Abraham! Hij zeide: Hier ben ik.'
  nch-BL: 'Huan ipan nopa talojtzi, iilhuicac ejca TOTECO quihualnojnotzqui ten nepa
    ilhuicac: ―¡Abraham! ¡Abraham! Huan Abraham tananquili: ―Nica niitztoc.'
  tfr-NTPO: Jehová parkaga kjok dogo so l̈i tjl̈ẽ ter kjok dogo dwayo ga «¡Abraham!
    ¡Abraham!» «¿L̇l̇ë?, Tjl̈apga» l̈e.
  vie-1934: 'Thiên sứ của Đức Giê-hô-va từ trên trời kêu xuống mà rằng: Hỡi Aùp-ra-ham,
    Aùp-ra-ham! Người thưa rằng: Có tôi đây.'
  hin-CV: पर स्वर्ग से याहवेह के दूत ने उन्हें पुकारकर कहा, “हे अब्राहाम! हे अब्राहाम!”
    अब्राहाम ने कहा, “हे प्रभु! मैं यहां हूं.”
  eng-OURB: Ha mal'ak Yahweh [The Angel of He sustains breathing] called to him out
    of the sky, and said, “Abraham, Abraham! [Father of a multitude, Father of a multitude]!”
    He said, “Here I am.”
  spa-BES: 'Pero la voz del ángel del Señor vino del cielo, diciendo: Abraham, Abraham,
    y él dijo: Heme aquí.'
  tdx-tdx: F’ie kinanji’ ty anjeli’ Iehovà boak’ andikerañe ao ami’ty hoe, O Avrahame,
    Avrahame! Le hoe re, Intoy iraho.
  vid-vid: Ila mhilisi wa Mkulu Nguluwi nakamchema kulawa kilanga, “Abulahamu, Abulahamu!”
    Na heye nakedichila, “Ena, ndanguhulichiza.”
  pwg-pwg: Ma kegha, kunumai Bada ina aneya irukwatu kurina, “Abraham, Abraham!” Ma
    Abraham ivonapotei bo, “Taku weni.”
  eng-OKE: And the Angel of the Lord called to him from the heavens, and said, Abraham,
    Abraham! And he said, Behold, I am.
  tha-KJV: แต่​ทูตสวรรค์​ของพระเยโฮวาห์เรียกท่านจากฟ้าสวรรค์​ว่า “​อับราฮัม อับราฮัม​”
    และท่านตอบว่า “ข้าพระองค์​อยู่​ที่นี่ พระเจ้าข้า”
  por-BR-2018: 'Então o anjo do SENHOR lhe gritou do céu, e disse: Abraão, Abraão.
    E ele respondeu: Eis-me aqui.'
  bco-bco: Ko꞉sega Yawe ene ma꞉mul kaluwa꞉yo꞉ Hebene halona ho꞉idaki a꞉la꞉sio꞉, “Ablaham,
    Ablaham.” “O꞉ba, ne weko꞉” Ablaham eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Da rief ihm der Engel Jehovas vom Himmel zu und sprach: Abraham, Abraham!
    Und er sprach: Hier bin ich!'
  ktm-ktm: Odoke engel ta Lapan iyuw odo heven ihpa, “Ei, Abraham!” Abraham ihpa,
    “Homosa? Yu udu ketih.”
  caa-caa: 'wacchetaca pejcna umen inteꞌ ángel tuaꞌ Cawinquirar Dios tut e qꞌuin y
    che: —Abraham, Abraham, che e ángel. Y ojron e Abraham y che: —Tara turen, che
    e Abraham.'
