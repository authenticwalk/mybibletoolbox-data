verse: GEN.022.014
translations:
  mal-C: അബ്രാഹാം ആ സ്ഥലത്തിന് “യഹോവയിരേ” എന്നു പേരിട്ടു. ജനം “യഹോവയുടെ പർവതത്തിൽ
    അവിടന്ന് കരുതിക്കൊള്ളും” എന്നത് ഒരു പഴഞ്ചൊല്ലായി ഇന്നുവരെയും പറഞ്ഞുപോരുന്നു.
  deu-TKW: 'Und Abraham nannte die Stätte: Jahwe sieht! Daher man noch heutiges Tages
    sagt: auf dem Berge, wo Jahwe erscheint.'
  lin-lin: 'Abrayami abengaki esika yango « Nkolo akopesa. » Yango wana balobaka kino
    lelo : « Na likolo ya ngomba ya Yawe, ekopesama. »'
  cbr-NT: 'Usokin ''atankëxun ka Abrahamnën anuxuan usakin ''akë matá me anëkin: Nukën
    ''Ibun ka nun sinánkëma ñu nu ''inania kixun anëakëxa, usa ''ain ka bërí uni kia:
    Nukën ''Ibun ka a matánuxun ''asaribiokin ''akinia kiax kikania.'
  eng-LSV: and Abraham calls the name of that place “YHWH-Jireh,” because it is said
    this day in the mountain, “YHWH provides.”
  bmu-bmu: 'Miaŋgöra Abrahamnöŋ gölme miaŋgö qetŋi mi ‘Kembunöŋ miwikŋaiba netkima,’
    jiba qerök. Nalö kewöŋe mewöŋanök keu kewö jimakze: “Kembunöŋ mi kunduŋe miwikŋaiba
    netkima.”'
  eng-GNV: And Abraham called the name of that place, Iehouah-ijreh. as it is said
    this day, In the mount will the Lord be seene.
  eng-WEBSTER: 'And Abraham called the name of that place Jehovah-jireh: as it is
    said to this day, In the mount of the LORD it will be seen.'
  nhw-BL: 'Teipa Abraham quitocaxtlali nopa lugar: “TOTECO Catli Temacas Catli Monequi.”
    Huan yeca noja moijtohua hasta ama: “Ipan ni itepe TOTECO, yaya temacas catli
    monequi.”'
  swh-ONEN: Abrahamu akapaita mahali pale Yehova-Yire. Mpaka siku ya leo inasemekana,
    “Katika mlima wa Bwana itapatikana.”
  bba-bba: Mɑ u yɑm mi yĩsiru kɑ̃, Yinni Gusunɔ u koo bukɑtɑ wunɑnɑ. Yen sɔ̃nɑ bɑ
    rɑ mɔndu ko kɑ ɡisɔ bu nɛɛ, Yinni Gusunɔn ɡuurɔ bukɑtɑ yɑ koo wunɑnɑrɑ.
  eng-KJVCPB: 'And Abraham called the name of that place Jehovah-jireh: as it is said
    to this day, In the mount of the Lord it shall be seen.'
  cpy-cpy: 'Rootaaki iitantakawori Abraham tonkaari, iitakiro: “Ipantziro Tajorentsi
    oetarika koetyiimoteeri.” Roo ikantantapiinteetari: “Ipaetanteero oetarika koetyiimoteeri
    janta itonkaariteki Tajorentsi.”'
  mpx-mpx: Yaka Abalahama panuwa o alana i tun “Yehoba Abwe Ni Pem.” Ge i nem ana
    siga sauga ya, gamagalau wali baaba etega hi babaa ola hiwe, “Yehoba wana oya
    elana abwe ni pem.”
  wbp-wbp: Ngula-jangkaju, yangka pirli wararra ngulaju Yipuruyamurluju yirdikirla
    yirrarnu, yalirla yangkangka kuja kapu ngalapi-nyanu pungkarla. Ngulaju yirdiji,
    ‘Kapuju Nyiyarningkijarra Tarnngangku-juku Warrarda Rdanjarr-yinyi YAAWIYI-rliji’.
    Jalangu-jarra ngulaju kalu-nyanu wangka yapa-patu, ‘Wararrarla YAAWIYI-kirlangurla
    Kapu-ngalpa Nyiyarningkijarra Warrarda Rdanjarr-yinyi’.
  luo-luo: Omiyo Ibrahim nochako kanyo ni Jehova Nyasaye ma Jachiwo kendo nyaka chil
    kawuono iwacho niya, “E God Jehova Nyasaye ema nochiwe.”
  meu-meu: Bena Abraham ese una gabu ladana e hatoa Iehova-ire; bena unu e gwauraia
    toma ema bonaharihari e tomu, Ororo dorina ai Iehova ese baine haḡeregu.
  npi-ULB: यसकारण अब्राहामले त्‍यस ठाउँको नाउँ “परमप्रभुले जुटाउनुहुन्‍छ” राखे, र
    “परमप्रभुको डाँडामा जुटाइनेछ” भनी आजसम्म पनि भनिन्‍छ ।
  yor-yor: Abrahamu sì pe orúkọ ibẹ̀ ni, Jehofah Jire. Bẹ́ẹ̀ ni a sì ń wí títí di
    òní olónìí pé, “Ní orí òkè Olúwa, ni a ó ti pèsè.”
  emp-NTPO: 'Maʌ̃ carea Abrahaʌ̃ba dji eyara trʌ̃ b̶ʌsia “Ãcõrẽba diabaria.” Maʌ̃
    bẽrã hebreorãba wad̶ibid̶a jarabadaa: “Ãcõrẽba idji eyad̶e diabaria.”'
  ind-ind: Abraham pun menamai tempat itu ‘TUHAN menyediakan yang diperlukan’. Sampai
    kitab ini ditulis, nama itu menjadi seperti pepatah, yakni, “Di bukit TUHAN, Dia
    menyediakan yang diperlukan.”
  pes-OPCB: ابراهیم آن مکان را «یهوه یری» (یعنی «خداوند تدارک می‌بیند») نامید که تا
    به امروز به همین نام معروف است.
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ma꞉ koto pate bikita꞉ Koda꞉ma꞉ Ana꞉ Lao Hala꞉me leekeme.
    Kutupa ame do make wanda꞉halima꞉ta꞉ Mo Koda꞉na꞉ potena꞉ ipikana꞉ma꞉ ana꞉ lao hala꞉me
    lo halememe.
  lcm-lcm: Na Abaraam kala atuk a oring ang ta IAVE-ka-asereai. Tung si taun ke anginang
    kipo uli posong ta, “E kuli mulang si IAVE, nia ka asereai.”
  aer-aer: Abraham-ele anteme apmere renhe arritnye antheke, “YAHWEH-ele ilernenhe
    antheme iwenhe apeke ikwere ilerne ahentye-aneme.” Lyete-arlke anteme tyerrtye
    areye angkeme, “Apwerte YAHWEH-kenhe anwerne antheme.”
  tgl-ULB: Kaya tinawag ni Abraham ang lugar na iyon na, “Si Yahweh ang magbibigay,”
    at tinatwag din hanggang sa araw na ito, “Sa bundok ni Yaweh, ito ay ibibigay.”
  nop-nop: Unduŋ doktiŋa Abalahamdi kwet wondiniŋ wou “Wapumdi Tiulidokonimbek” yoguk.
    Kaŋ nai indidegoŋ adi indiŋ yoiŋ “Wapum’walaŋ tuwai foloŋ tiulidokonimbek.”
  kca-kca: 'Авраам щи тӑха нэмән мӑсԓы: Иегова-ире. Щишән интӑм унты йастәԓа: «Турәм
    Куща кевән уйәтты питԓа».'
  cbu-NT: Ashirucha, Aprahamarini anoo machi ísamarangiya. Apanll nuwaam opeejaa karupan
    panarangiya átu, surunarangiya. Tputs na wandaritam anoo mach atanaya; Yuwash
    Apanll opeejaa karupan iyaam panakiya, tánaya.
  usa-usa: Abo Abara-ám mi márúqá “Yawe Îtogo timíní marure” tiráiye. Íbe kanama “Yawe
    Îtogota timíní anuwe” tiráiye.
  hui-hui: Ani buwa dindi ogoni, Anduane Homogohanda Ngiaga ka, lalu Abarahamahanda
    mini ogoni wini. Wali agali áyu karu tiguabi, Anduane Homogonaga hari ogoriani
    mbirale buru palego ngiaga ka, laga nga.
  wrs-wrs: Doa olomba nomba Aprahamba os nengthana, Yawe mana vema holvoraohv kamba.
    Wo men daipota indhanamba mendah ishuvmona vev, Yawe hevna olora mana ema holvorahona
    Aprahamba.
  mya-mya: အာ​ဗြ​ဟံ​သည်​ထို​အ​ရပ်​ကို``ထာ​ဝ​ရ​ဘု​ရား ပြင်​ဆင် ပေး​သည်'' ဟု​သ​မုတ်​လေ​၏။
    ယ​နေ့​ထက်​တိုင်​လူ တို့​က``တောင်​ပေါ်​မှာ​ထာ​ဝ​ရ​ဘု​ရား​ပြင်​ဆင် ပေး​လိမ့်​မည်''
    ဟူ​၍​ပြော​ဆို​လေ့​ရှိ​ကြ​၏။
  cbi-NTPO: Tsejtu bene Abraham juntsa tenanu, “Yavéya menesteju kumuve” mumu pumi.
    Tsa' mityaa naa entsa piikenu uranu bain, “Kuyisha Yavéya menesteju kumuve”, tiitila
    juntsa tenanu.
  bod-N: ཨབ་ར་ཧམ་གྱིས་གནས་དེའི་མིང་ལ་ཡ་ཝཱེས་ཡིར་ཨེ་ཞེས་བཏགས་ཤིང་དོན་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གནང་ངེས་ཡིན་ཞེས་པའོ།
    །ད་ལྟའི་བར་དུ་མི་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་རི་བོར་ཁོང་གིས་གནང་ངེས་ཡིན་ཞེས༌སྨྲའོ།།
  wsk-wsk: Ale Abraham sor umu nup beteram, “Yawe nangarukko,” mam, (Jehovah-Jireh).
    Ale tom mu te se tai aitak kariimet balsan, “Yawe ko duruk te mel nangarukko,”
    masan.
  kkl-kkl: Taboghag aneko Abrahamdi si, “NUNI Allahri teko senenna tatsirobag,” engkaog.
    Engkaogha sunsunum uro wene babe nimiri lelamangdi, “NUNI Allahri yim eneag agha
    teko senenna tatsilul,” alamang.
  sna-sna: Saka Abhurahama akatumidza nzvimbo iyo kuti, “Jehovha Achapa.” Uye nanhasi
    zvinonzi, “Pagomo raJehovha ndipo pazvichapiwa.”
  spa-BLM: 'Abraham llamó el nombre de aquel lugar “Yahvé proveerá”. Como se dice
    hasta hoy: “En el monte de Yahvé se proveerá”.'
  beu-beu: Angmuse Abraham ana mana angu ene maveng hula, ꞌNaba ba parlu angu, eningse
    Lahatala Ana vengharakat metma mapinang.ꞌ Angu ebele, angase nehe vengbanang hula,
    “Lahatala Edol taang angu, naba ba pi parlu se, Lahatala Ana vengharakat metma
    piadana.”
  cac-cac: 'Ix yac''ancan sb''i jun lugar chi'' vin̈: A Jehová tz''ac''an tas tz''och
    cuuj. Yuj chi'' syaln̈ej eb'' anima icha tic: A d''a lum vitz a Jehová tz''ac''an
    tas tz''och cuuj, xchi eb''.'
  swh-ULB: Kwa hiyo Abraham akapaita mahali pale, Yahwe atatoa,” na panaitwa hivyo
    hata leo. “Juu ya mlima wa Yahwe itatolewa.”
  bel-bel: 'І даў Абрагам назву месцу таму: Ягова-ірэ. Таму і сёньня гаворыцца: на
    гары Яговы ўгледзіцца.'
  wed-wed: Ma lamna aubaina wei dobuna i ḡorei, “Bada ina verena.” Lamna marana da
    marina rava e ririwa, “Bada ana au ola ina verena.”
  deu-ELBBK: 'Und Abraham gab diesem Ort den Namen: Der HERR wird auswählen; daher
    wird heutigen Tages gesagt: Auf dem Berg des HERRN wird ausgewählt werden.'
  mbb-OT: Migngezanan ni Abraham haazà te, “Iyan Ebeǥey is Nengazen.” Ne zuen pa erubasa
    ǥuntaan he edhenduen te, “Diyà te Buvungan te Nengazen egkeveǥayan kiw te tavang.”
  msc-msc: 'Iburahima ka dinkira wo tɔɔ la ko: «Allabatala di mɔɔ mako ɲa.» Wo le
    rɔ, mɔɔilu ye a fɔla bi ko: «Allabatala di mɔɔ mako ɲa a la koyinkɛ kan.»'
  mal-2015: അബ്രാഹാം ആ സ്ഥലത്തിന്നു യഹോവ യിരേ എന്നു പേരിട്ടു. യഹോവയുടെ പർവ്വതത്തിൽ
    അവൻ പ്രത്യക്ഷനാകും എന്നു ഇന്നുവരെയും പറഞ്ഞുവരുന്നു.
  tuo-NT: 'Beꞌro Abrahã tojo weeꞌcarore aꞌtiro wãme õꞌocʉ niwĩ: “Õꞌacʉ̃ marĩrẽ dʉꞌsasenojõrẽ
    oꞌomi”. Tojo weero niꞌcãrõacã quẽꞌrãrẽ “Tigʉ Õꞌacʉ̃ yagʉ ʉ̃rʉ̃gʉ̃rẽ marĩrẽ dʉꞌsasenojõrẽ
    oꞌogʉsami”, ninoꞌo.'
  gup-gup: Kunu wanjh Abraham bolkngeykurrmeng “Yawey nungan kanwon.” Dja kunu bininj
    kabirridjalyime bu munguyh kabirriyime, “Kore Yawey nuye kunwarddekimuk nungan
    kanwon.”
  met-met: Binabu Ebraham uxu longga ba, “Toxoratamona Bagula Sina.” Bila balau ma
    laing hatata lipudi daharua ba, “Etua mana Toxoratamona bimbixinoa, bagula sina.”
  gvs-gvs: Ame pasina asayana Eberamo ivayou Yauwe Tokaiguyau. Ame tutayana goi nakae
    tomota liliudi kadi, ‘Yauwe ina koya goi ikaiguyau.’
  rmc-rmc: 'O Abraham ole thaneske diňa nav „O RAJ pes starinela.“ Avke dži akana
    pes vakerel: „Pro verchos le RAJESKRO ela postarimen.“'
  nlg-nlg: Abraham te vatua nia na bona keri, “Yahweh ke hea.” Me sara itaeni rana
    vure tara bosa, “I vuvungana nina ghotu Yahweh ke hea.”
  dgr-DOGNT: Eyıt'à Abraham eyı shìhka sìı “Gots'ǫ̀ K'àowo Goghàyehtè Ha” wìyeh ayį̀į̀là.
    Dıı dzęę̀ ts'ǫ̀, “Gots'ǫ̀ K'àowo weshìhka goghàyehtè ha,” ts'edı.
  pes-OPV: 'و ابراهیم آن موضع را «یهوه یری» نامید، چنانکه تا امروز گفته می‌شود: «در
    کوه، یهوه، دیده خواهد شد.»'
  ron-1924: 'Авраам а пус локулуй ачелуя нумеле: „Домнул ва пурта де грижэ”. Де ачея
    се зиче ши азь: „Ла мунтеле унде Домнул ва пурта де грижэ”.'
  aui-aui: Mmko itubugha kiiravine na Abraham gawarina ikwatuveni “Yawe God inavereyana.”
    Noko raghanine da patana kata wawaya mma naboni sawona bo, “Yawe God yana koya
    debane inavereyana.”
  ben-OBCV: অতএব অব্রাহাম সেই স্থানটির নাম দিলেন সদাপ্রভু জোগাবেন। আর আজও পর্যন্ত
    একথা বলা হয়ে থাকে, “সদাপ্রভুর পর্বতে তা জোগানো হবে।”
  lex-lex: 'Hade pede Abrahama nhi'' gen die pa nwawa: “Orgahi Nwahi'' targa olek
    wa.” Onnila hade pede la''pa nmai lia dodo''ondi mana riy riwra: “La''a wo''or
    hananni mak Orgahi Nhopan pa Abraham nala hoihoi-tantiani de, hota Uplerlawna
    Nwahi'' targa hya'' maka rakleha.”'
  rgu-rgu: De Abraham hule mamanaꞌ ria, nade, ‘Manetualain neuꞌ ko sadia fee hata
    fo parluu.’ Huu ria na, de losaꞌ besaꞌ ia boe, lahenda ra rae, “Nai MANETUALAIN
    leten lain, Ana sadia fee hata fo parluu.”
  som-som: Ibraahimna meeshaas wuxuu u bixiyey Yehowah Yireh; xataa ilaa maanta waxaa
    la yidhaahdaa, Buurta Rabbiga ayaa lagu arki doonaa.
  lat-VUC: 'Appellavitque nomen loci illius, Dominus videt. Unde usque hodie dicitur:
    In monte Dominus videbit.'
  aoi-aoi: Biya nakina Aburiyama ni-yengbijuwa akina angalya “Yaweya Nginu-kukwuna-murrumanja
    Eningaba-wiya.” Kembirra aduwaba ngawa aburraja wurruminakina angalya warnumamalya
    ne-yaminjaminama, “Ena-langwa-manja yinijirra Yaweya nenu-kukwunama ena-langwa
    warnumamalya eninginingaba-wiya,” ne-yaminjaminama wurruminakina angalya warnumamalya
    aduwaba.
  eng-ASVBT: 'And Abraham called the name of that place Jehovah-jireh: as it is said
    to this day, In the mount of Jehovah it shall be provided.'
  mna-mna: Tana Abaraam ipaata lele tana zaana be ‘Lele tau Merere ikam piti.’ Tabe
    koozi tomini tomtom tiwatwaata abal tana be ‘Lele ta Merere ikam piti.’
  ita-1885: 'Ed Abrahamo nominò quel luogo: Il Signor provvederà. Che è quel che oggi
    si dice: Nel monte del Signore sarà provveduto.'
  eng-LXXUP: And Abraham called the name of that place, The Lord hath seen; that they
    might say today, In the Mount the Lord was seen.
  eng-ULB: So Abraham called that place, “Yahweh will provide,” and it is said to
    this day, “On the mountain of Yahweh it will be provided.”
  spa-VBL: 'Y Abraham llamó a aquél lugar “El Señor proveerá”.Esa es una frase que
    la gente usa aun hoy: “El Señor proveerá en esta montaña”.'
  fra-_FOB: 'Et Abraham appela ce lieu-là, Jéhova-jiré (l''Éternel y pourvoira). De
    sorte qu''on dit aujourd''hui: Sur la montagne de l''Éternel il y sera pourvu.'
  mal-mal: അബ്രാഹാം ആ സ്ഥലത്തിന് യഹോവ യിരേ എന്നു പേരിട്ടു. “യഹോവയുടെ പർവ്വതത്തിൽ അവൻ
    പ്രത്യക്ഷനാകും” എന്ന് ഇന്നുവരെയും പറഞ്ഞുവരുന്നു.
  lit-lit: 'Ir Abraomas praminė tą vietą „Jehova-Jireh“; kaip yra sakoma iki šios
    dienos: „VIEŠPATIES kalne bus parūpinta“.'
  urd-GVR: Us ne us maqām kā nām “Rab muhaiyā kartā hai” rakhā. Is lie āj tak kahā
    jātā hai, “Rab ke pahāṛ par muhaiyā kiyā jātā hai.”
  suz-BL: मिनु अब्राहाममी मेको डांडा कली परमप्रभु यावे यीरेह, दे नें वोदा बाक्‍त।
    मोपतीके मुल सम्‍म मुरपुकीम “परमप्रभु यावे आ डांडाम परमप्रभु यावेमी माल्‍शो गेब”
    देंनीम। “परमप्रभु यावे यीरेह” आ अर्थ “परमप्रभु यावेमी आं माल्‍शो गेब” देंशो बाक्‍ब।उत्‍पत्ती
    १६:१३
  ita-1927: 'E Abrahamo pose nome a quel luogo Iehovah-jireh. Per questo si dice oggi:
    “Al monte dell’Eterno sarà provveduto”.'
  ckb-ckb: ئیتر ئیبراهیم ئەو شوێنەی ناونا، «یەزدان دابینی دەکات». هەتا ئەمڕۆش دەگوترێت،
    «لەسەر کێوی یەزدان، دابین دەکرێت.»
  eng-BBE: 'And Abraham gave that place the name Yahweh-yireh: as it is said to this
    day, In the mountain the Lord is seen.'
  crx-NTPO: Abraham nyo hoozi' whulhtsi, “Moodihti 'En Negha 'oo'alh (Yahweh-Yireh),”
    whulhni. 'Et 'andit whuts'un 'i boozi unli, “Moodihti (Yahweh) oodzulh k'ut 'et
    la negha 'oo'alh.”
  kan-OKCV: ಅಬ್ರಹಾಮನು ಆ ಸ್ಥಳಕ್ಕೆ ಯೆಹೋವ ಯೀರೆ ಎಂದು ಹೆಸರಿಟ್ಟನು. “ಯೆಹೋವ ದೇವರು ಪರ್ವತದ ಮೇಲೆ
    ಒದಗಿಸುವರು,” ಎಂದು ಇಂದಿನವರೆಗೂ ಜನರು ಹೇಳುತ್ತಾರೆ.
  bbb-bbb: Ijadufuo Eburame fu are ije ive ina kuae, E Ireobo Korufuo Vajuokono kuae.
    Ijadufuo iviama are ije bu kua, E Ireobo ijadufuo uruo ijia fu vajuokono kuavo.
  tam-2017: ஆபிரகாம் அந்த இடத்திற்கு “யேகோவாயீரே என்று பெயரிட்டான்; அதனால் யெகோவாவுடைய
    மலையில் பார்த்துக்கொள்ளப்படும்” என்று இந்த நாள்வரைக்கும் சொல்லப்பட்டு வருகிறது.
  spa-RV-1909: 'Y llamó Abraham el nombre de aquel lugar, Jehová proveerá. Por tanto
    se dice hoy: En el monte de Jehová será provisto.'
  ron-BTF: 'Şi Avraam a pus numele acelui loc, Iehova-Iire, aşa cum este spus până
    în ziua de azi: În muntele DOMNULUI îngrijirea se va vedea.'
  eng-WEBP: Abraham called the name of that place “The LORD Will Provide”. As it is
    said to this day, “On the LORD’s mountain, it will be provided.”
  eng-FBV: 'Abraham called the place “The Lord will Provide.” That''s still a saying
    people use today: “the Lord will provide on his mountain.”'
  nld-1939: 'Abraham gaf die plaats de naam: “Jahweh draagt zorg”, daarom wordt ook
    nu nog gezegd: “op de berg van Jahweh wordt zorg gedragen”.'
  nch-BL: 'Teipa Abraham quitocaxtali campa itztoyaj: “Campa TOTECO Temacac Cati Monejqui.”
    Huan yeca noja moijtohua hasta ama: “Ipan ni itepe TOTECO, yaya temacac cati monequi.”'
  tfr-NTPO: E irgo ga kjok eshko kowara beno «L̇l̇ëbo uunkong, e twaga Jehovárë.»
    E kjĩshko ga eerishko ga oba tjl̈ẽ ga «Jehová dl̈upyo go ga shji l̇l̇ëye l̇l̇ëm
    ga twe Jehovárë bi kong» l̈ëba eni.
  vie-1934: 'Aùp-ra-ham gọi chỗ đó là Giê-hô-va Di-rê. Bởi cớ ấy, ngày nay có tục
    ngữ rằng: Trên núi của Đức Giê-hô-va sẽ có sắm sẵn.'
  hin-CV: अब्राहाम ने उस जगह का नाम “याहवेह यिरेह” रखा अर्थात् याहवेह उपाय करनेवाले.
    इसलिये आज भी यह कहा जाता है, “याहवेह के पहाड़ पर उपाय किया जाएगा.”
  eng-OURB: Abraham [Father of a multitude] called the name of that place Yahweh Yeer'eh
    [Yahweh will be seen / He sustains breathing will provide]. As it is said to this
    day, “On Adonai ’s mountain, it will be provided.”
  spa-BES: 'Y dio Abraham aquel lugar el nombre del Señor proveerá, y dijo: Como se
    dice hasta hoy, en el monte del Señor se proveerá.'
  tdx-tdx: Aa le natao i Avrahame ty hoe, Iehovà Mahavazoho, vaho ie i tsaraeñe henaneo
    ami’ty hoe, Ambohi’ ­Iehovà ao ty hahaoniñañe aze.
  vid-vid: Lelo Abulahamu nakahachema honhu aho, “Mkulu Nguluwi kotigalila.” Kota
    vyoilingulonjigwa mazuwa aga, “Kuli chidunda cha Mkulu Nguluwi kotigalila.”
  pwg-pwg: Ma vaghina, Abraham nani gawarina ivi vavei ‘Bada ivokiibuwei.’ Ma karako
    weni ku marana wawaya patana da evonavona bo, ‘Bada ina koya tepanai ina vokiibuwei.’
  eng-OKE: 'And Abraham worshipped and prayed there in that place, and said before
    the Lord, Here shall generations worship: wherefore it shall be paid in that day,
    In this mountain Abraham worshipped before the Lord.'
  tha-KJV: อับราฮัมจึงเรียกสถานที่นั้​นว​่า เยโฮวาห์ยิเรห์ อย่างที่เขาพู​ดก​ันทุกวันนี้​ว่า
    “​ที่​ภู​เขาของพระเยโฮวาห์​นั้น พระองค์​ทรงทอดพระเนตร”
  por-BR-2018: 'E chamou Abraão o nome daquele lugar, O SENHOR proverá. Portanto se
    diz hoje: No monte do SENHOR se proverá.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ablaham eyo꞉ hen a꞉no꞉ “Yawe Yaile” a꞉la꞉wikilo꞉. To a꞉ma꞉
    ha꞉go꞉ we, “Yawe eyo꞉ dimia꞉ib.” A꞉la꞉ta꞉ga꞉ o꞉g a꞉namio꞉ kaluka꞉isale iliyo꞉
    a꞉la꞉sa꞉la꞉sen, “Yawe ene misio꞉ a꞉namio꞉ dimia꞉ib.”
  deu-ELO: 'Und Abraham gab diesem Orte den Namen: Jehova wird ersehen; daher heutigen
    Tages gesagt wird: Auf dem Berge Jehovas wird ersehen werden.'
  ktm-ktm: Ile pe Abraham iyuwen lok erti ile “Lapan Iduwei.” Mahkele ti sa ma hoyuw
    puliy erti ile “Puliy odo Lapan Intudou.”
  caa-caa: 'Entonces e Abraham uturbꞌa ucꞌabꞌa or e witzir era que: “Cawinquirar Dios
    uche achecta tunor lo que ucꞌani inteꞌ.” Y bꞌanto arobꞌna esto coner, “Pues tor
    e witzir era Cawinquirar Dios uche achecta tunor lo que ucꞌani inteꞌ.”'
  eng-WYC-2018: And he called the name of that place The Lord seeth; wherefore it
    is said, till to this day, The Lord shall see in the hill. (And he called the
    name of that place Jehovahjireh; and so it is said, unto this day, In the hill
    of the Lord it shall be provided or it shall be seen.)
  epo-epo: 'Kaj Abraham donis al tiu loko la nomon: La Eternulo Vidas; tial oni ankoraŭ
    nun diras: Sur la monto, kie la Eternulo aperas.'
  uig-PIN: 'Xuning bilǝn Ibraⱨim xu jayƣa «Yaⱨwǝⱨ-Yirǝⱨ» dǝp at ⱪoydi. Xunga kixilǝr:
    «Pǝrwǝrdigarning teƣida tǝminlinidu» degǝn bu sɵz bügüngǝ ⱪǝdǝr eytilip keliwatidu.'
  beo-beo: A:ibalaha:me da amo sogebi ‘Yehoufayaila’ dio asuli. Goe dio dawaloma:ne
    da, “Hina Gode Hi da hahawane imunu!” Wali eso amola, dunu da amane sia:sa, “Hina
    Gode da Hi goumi da:iya hahawane imunu.”
  tpi-OTNT: Orait Abraham i kolim dispela ples “Bikpela i givim.” Na i kam inap nau
    ol man i save mekim dispela hap tok, “Bikpela i givim long maunten bilong en.”
  hau-SA: Ibrahim kuwa ya ba wa wurin suna, Ubangiji Zai Tanada. Gama kamar yadda
    ake ce har yă zuwa yau, “A bisan dutsen Ubangiji, za a tanada.”
  udu-udu: 'Dhala Ibrahiim ki yuḵ mo yan gway ka Yahwah Yir/ah mo, me’d jin okunu
    gwo ka tee yan mo ntagi shwane/ mo ki: E ’kuwosh gi Tap̱a mo tani a’di iminu thoson
    to mo be.'
  uig-LAT: 'Shuning bilen Ibrahim shu jaygha «Yahweh-Yireh» dep at qoydi. Shunga kishiler:
    «Perwerdigarning téghida teminlinidu» dégen bu söz bügün’ge qeder éytilip kéliwatidu.'
  nde-nde: Yikho u-Abhrahama wabiza indawo leyo ngokuthi uThixo Uzakupha. Kuze kube
    lamuhla kuthiwa, “Entabeni kaThixo kuzaphiwa.”
  ton-ton: Pea naʻe ui ʻe ʻEpalahame ʻae hingoa ʻoe potu ko ia, ko Sihova-Saila; hangē
    ko ia ʻoku lea ʻaki ʻo aʻu ki he ʻaho ni, ʻo pehē, “ʻI he moʻunga ʻe ʻafio ʻa
    Sihova ki ai.”
  ces-1613: 'A nazval Abraham jméno místa toho: Hospodin opatří. Odkudž říká se do
    dnes: Na hoře Hospodinově opatří se.'
  eko-eko: 'Aphano khutthaja nzina puuro etile “Nnyizinku ti ye anjuwaaye”. Mpakha
    eleelo eti oniittheliwavo yoori: “omwaako wa Nnyizinku ti ye anjuwaaye”.'
  nss-nss: Pwen pe Apraham ipohowe ngala kol ara, “YAPAN andre kihang.” Iro mwonen
    lang ara isa matne mahapo, hu ndramat ngara hu kapa, “YAPAN andre kihang kiya
    ngondron atan.”
  eng-WMB: Abraham called the name of that place “The LORD Will Provide”. As it is
    said to this day, “On the LORD’s mountain, it will be provided.”
  tam-TCV: ஆபிரகாம் அந்த இடத்திற்கு யெகோவாயீரே எனப் பெயரிட்டான். அதனால், “யெகோவாவின்
    மலையில் கொடுக்கப்படும்” என இன்றுவரை சொல்லப்படுகிறது.
  ceb-ULB: Busa gitawag ni Abraham kadtong dapita ug, “Si Yahweh ang magapatagbo,”
    ug gitawag kini niining panahona, “Sa bukid ni Yahweh ipatagbo kini.”
  mkn-mkn: Jadi Abraham kasi nama itu tampa, ‘Tuhan nanti sadia kasi apa yang parlú.’
    Andia ko sampe sakarang ju orang omong bilang, “Di atas TUHAN pung gunung tu,
    nanti Dia sadia kasi apa yang parlú.”
  pol-UBG: 'I Abraham nadał temu miejscu nazwę: PAN upatrzy. Dlatego po dziś dzień
    mówią: Na górze PANA będzie upatrzony.'
  agr-agr: 'Nuna dutikau asa Abraham nunú nugka daajin: “Apajuík atsumamun sukagtawai”
    tuu adaikauwai. Nunú tibaunum yamayajuikish: “Apajuík mujanum atsumamun sukagtawai”,
    tinu ainawai.'
  kyc-kyc: Dokona lao Aporakameyuu doko kingi Kamongome Kando Nyiso Jera dopale, leya.
    Dakepape mende Kamongona yuu kyau dokona jeramo nolakara lao karaminyi.
  urd-GVU: اُس نے اُس مقام کا نام ”رب مہیا کرتا ہے“ رکھا۔ اِس لئے آج تک کہا جاتا ہے،
    ”رب کے پہاڑ پر مہیا کیا جاتا ہے۔“
  deu-1912: 'Und Abraham hieß die Stätte: Der HERR sieht. Daher man noch heutigestages
    sagt: Auf dem Berge, da der HERR sieht.'
  ntj-ntj: Palunyalu yapu palunyanya yini tjapirnu, Yaawayilu Nintilpayinya. Palunyangurulta-ya
    kuwarrinya tirtu watjalpayi, “Yuwa, Mama Kuurrtu yapu yungarrangka nintilpayi.”
  row-row: Naa de, Abraham babꞌae mamanaꞌ naa Yahova Yire, sosoa na ‘Dei fo, Lamatualain
    fee saa fo parluꞌ a.’ Losa ia, atahori o olaꞌ rae, “Sia LAMATUALAIN lete na ata,
    dei fo Ana fee saa fo parluꞌ a.”
  kan-2017: ಆ ಸ್ಥಳಕ್ಕೆ ಅಬ್ರಹಾಮನು “ಯೆಹೋವ ಯೀರೆ” ಎಂದು ಹೆಸರಿಟ್ಟನು. ಯೆಹೋವನು ಬೆಟ್ಟದಲ್ಲಿ
    ಒದಗಿಸುವನು ಎಂಬುದಾಗಿ ಇಂದಿನವರೆಗೂ ಹಾಗೆ ಹೇಳುವ ಪದ್ಧತಿ ಇದೆ.
  ena-ena: Lɨci Ebɨlam agaŋ fipɨ agadɨ ibi lamavɨla abami. Asɨ Iaue nukeŋ akuaba akuaba
    agɨladɨ igulalɨ uami. Lɨci hameŋ laci hameŋ laci abavɨhadami. Asɨ Iaue dɨ halu
    heŋ ala nɨbu akuaba akuaba igubali uavɨhadami.
  tgo-tgo: Iya kaiwae Eibraham i rena valɨvaŋgako iyako “Giya Loi Ne i Wogiya.” Othembe
    mbaŋake noroke gharɨgharɨ thɨŋa, “Giya Loi ele ou vwatae ne i wogiya.”
  yap-yap: Me tunguy Abraham fithingan e gin’em ni “SOMOL e ma pi’.” I mus ko daba’
    nma ga’ar e girdi’, “Ma pi’ SOMOL u daken e burey rok.”
  tet-tet: Tan lia nia, Abraham nanaran fatin nia Yahofa Yire, tan lia isin naꞌak
    ‘Maromak atu nadiꞌa saa mak ita buka’. Etuk, toꞌo oras neꞌe moos, ema naꞌak, “Iha
    MAROMAK foho leten, Nia atu nadiꞌa saa mak ita buka.”
  hlt-MCSB: Te dongah Abraham loh a hmuen ming te, “BOEIPA phoe,” tila a sui. “Tihnin
    ah BOEIPA loh tlang ah a phoe sak bitni,” a ti rhoe pai.
  mdy-ETH: ዓብራሃሜ ዬኖ ቤዜሎ፦ «ናንጊና ናንጋ ጎዳ ጊኢጊሻኔ» ጌዒ ሱንፆ ጌሤሢሮ፥ ሃኖ ሄላዖ ዓሳ፦ «ዬኖ ናንጊና ናንጋ
    ጎዳሢኮ ዹኮይዳ፥ ናንጊና ናንጋ ጎዳ ጊኢጊሻኔ» ጋዓኔ።
  kew-kew: 'Go rabu Abraham-me go suri: Adaa Aa-me Managolae sa. Gore abia page go
    pore-re Adaa Aa-me managola-walialo gupa pateme.'
  twi-ASANTE: Abraham too beaeɛ no din sɛ Awurade De Bɛma. Ɛbɛsi ɛnnɛ no wɔka sɛ,
    “wɔde bɛma wɔ Awurade bepɔ no so.”
  mwc-mwc: Ba Abraham kona kupurina i yorei, “Bada ina Berena.” Ba karaku patana pipiya
    niko maranai te yoreyorei, “Bada ana koya tepanai ina berena.”
  bhl-bhl: Dangesomi, aik ayem beem be dim em wiin “Yawe Yile” dangse kale. Beli,
    kameem ding akati, kawtiw i amgu tikin beem wiin e Yawe Yile angakabiliw te.
  con-NTPO: 'Omboe Abrahamjan tsa oque''je''nima inisian “Jongoesuve shaca''ninda
    Chigaja afeya.” Nane toya tsu a''ija su''fa: “Jongoesuve shaca''ninda tise ccotta''ccone
    tsu Na''su Chigaja afeya.”'
  eng-WEBU: Abraham called the name of that place “The LORD Will Provide”. As it is
    said to this day, “On the LORD’s mountain, it will be provided.”
  bnp-bnp: Lakea e Abraham i vunua a lolo iea, “E BAKOVI DAGI i habi.” Pali i vakatubu
    vonga i valai mona, e huriki ri ta maea, “Na lolo ne BAKOVI DAGI i habi.”
  wal-wal: Hegaa gishshau Abrahaami, “GODAI immana” yaagidi he sohuwaa sunttiis; hachchi
    gakkanaashinkka haisee, “GODAA deriyan imettana” geetettees.
  mgh-mgh: 'Aparahamu ahovaha nenno nipuro nno ncina na Mwaneene Nluku Naavaha. Phimaana
    mpaka ilelo waneereliyaya: Mmwaakoni mwa Mwaneene Nluku naavaha.'
  acu-NT: 'Turamu asa Abraham nu mura naari Yus yuumamun sukartawai tu inaikiamiayi.
    Tura asamtai yamaiya juisha: —Ju muranam Apu Yus yuumamun sukartawai —tinu ainawai.'
  spa-PDDPT: 'Abraham llamó a aquel lugar Yavé Yireh. Por eso se dice hoy: En la Montaña
    de Yavé será provisto.'
  gun-gun: Ha'e va'e henda Abraão omboery “ Senhor ojou uka 'rã”. Ha'e rami rire aỹ
    peve “ Senhor pegua yvyty re ojou uka 'rã”, 'ea.
  agu-BL: 'Oque''n cyen nintzun ban bi'' yi jun wutza''tz tan Abraham tetz “Ryos tz''ak''on”.
    Cha''stzun te jalu'' na a''lchij tetz jun luwara''tz: “Yi wi''wtz tetz Kataj kale
    tz''ak''le''t katx''ixwatz.”'
  eng-PEV: And Abraham called that place, God will give you what you need. Even today,
    people say, “On God’s mountain, he will give you what you need.”
  ilo-ULB: Isu a pinanaganan ni Abraham dayta a lugar iti “Isabet ni Yahweh'' ket
    maibagbaga agingga iti daytoy nga aldaw, “Iti rabaw ti bantay ni Yahweh, maisabetto.”
  kpg-kpg: Abraham ga haga ingoo di gowaa deelaa bolo “Yihowah Jireh” Dae mai loo
    gi dangi nei, gei nia daangada e hai boloo, “Hongo di gonduu a Yihowah gaa dugu mai laa.”
  uig-ARA: 'شۇنىڭ بىلەن ئىبراھىم شۇ جايغا «ياھۋەھ-يىرەھ» دەپ ئات قويدى. شۇڭا كىشىلەر:
    «پەرۋەردىگارنىڭ تېغىدا تەمىنلىنىدۇ» دېگەن بۇ سۆز بۈگۈنگە قەدەر ئېيتىلىپ كېلىۋاتىدۇ.'
  bsp-bsp: 'Kɔ Abraham ɔsɔŋ tofo tatɔkɔ tewe ta «Kanu Kəpɔŋ Yire.» Ti tɔ aŋlokɛ mɔkɔ:
    «Nde tɔrɔ ta Kanu Kəpɔŋ kəroŋ, endekɔ-sɔtɔ pɛmarsɛnɛ.»'
  bps-bps: Dnagit Abraham i banwe atù na i gumtatek i dagitan dun, dunan, “Dwata i
    Amu sa Mlé”. Na balù di bang ani, nun mangman, “Di bulul Dwata, Dwata sa mlé.”
  mbs-mbs: Penga niyan, iningedanan i Abraham se bontod sìyan “Timanem se Egpemegay.”
    Pengkey songkani, doen eg-ikegiyen seini, “Doton te bontod te Timanem, Timanem
    se egpemegay.”
  tof-tof: Eibrra-am ene bwób ngi we ngyesilürr wagó, “⌊Lod⌋ mibü aliónda.” Da errkya
    ini tonarr, pamkolpama inzan bóktandako wagó, “Lodón podo kwitüdü, wa sab mibü
    inzan tüliónórre.”
  sus-sus: Iburahima naxa na yire xili sa «Alatala mixi kima.» Na nan a toxi han yakɔsi
    a falama «Alatala mixi kima a xa geya fari.»
  pon-2006: Eipraam ahpw kihong eden wasao, “KAUN-O me ketin Sawaskihda.” Lel rahnwet
    aramas akan kin kahdanehkihki wasao, “Nahnahn Sawas en KAUN-O.”
  jae-jae: Abraham kêsam gamêŋ tonaŋ ŋaê gebe “Apômtau gebe ênam sa êndêŋ ŋanoc,”
    amboac sêsôm-sêsôm e mêŋgêdêŋ galoc gebe “Aŋga lôc Apômtau gebe ênam sa êndêŋ
    ŋanocŋa.”
  ksd-ksd: 'Ma Abaraam i ga vatang ra iang i nam ra gunan ba: A Luluai-Ire; da di
    vatang ia boko gori: Ta ra luana kai ra Luluai da gire.'
  tur-YTC: Avraham o yerin adını “Yahve Yire -Yahve Sağlar- koydu. Bugüne dek söylendiği
    gibi, “Yahve'nin dağında sağlanacak.”
  bel-N: 'I назваў Абрагам імя месца гэтага: “ГОСПАД угледзіць” . Дзеля гэтага і цяпер
    кажуць: “На гары ГОСПАД дасьць угледзець”.'
  grc-BRENT: Καὶ ἐκάλεσεν Ἁβραὰμ τὸ ὄνομα τοῦ τόπου ἐκείνου, Κύριος εἶδεν· ἵνα εἴπωσιν
    σήμερον, ἐν τῷ ὄρει Κύριος ὤφθη.
  ind-AYT: 'Abraham pun menyebut tempat itu: “TUHAN akan Menyediakan”. Sebab itu,
    sampai hari ini orang mengatakan, “Di gunung TUHAN hal itu akan disediakan.”'
  lid-lid: Eme Abraham tondrohani nyara kon nane doh badeh, “Kindrei Kameh Atehei.”
    Eme ma taku len dah aloh, “Mandrei doh badeh Laban Kameh Atehei.”
  eng-NNA: After that Abraham named that hill “God Is A Giver”. Therefore right up
    till now they say, “On God's hill God will give to us.”
  nya-nya: Choncho Abrahamu anatcha malo amenewa kuti Yehova-Yire (Wopereka). Ndipo
    mpaka lero amatchula malowo kuti ndi “Pa phiri la Yehova wopereka.”
  hrv-hrv: 'Onome mjestu Abraham dade ime “Jahve proviđa”. Zato se danas veli: “Na
    brdu Jahvina proviđanja.”'
  mps-mps: Tialima, Abrahamgo te bulu nogi poali “Yawego mawaibao.” Tama bidi dabego
    megi tama me te po wabo, “Yawego aga bulu dude te sǫą pabo nai mawaibao.”
  llg-llg: De Abraham foi mamanak ndia, nade, ‘Dei fo Lamatuak sadia hata fo paluu.’
    Huu ndia, de losa hatematak ia, hataholi la lae, “Nai LAMATUAK leten lain ndia,
    dei fo Ana sadia fee hata fo paluu.”
  tpi-tpi: Orait Abraham i kolim dispela ples “Bikpela i givim.” Na i kam inap nau
    ol man i save mekim dispela hap tok, “Bikpela i givim long maunten bilong en.”
  dan-1931: 'Derfor kaldte Abraham dette Sted: HERREN udser sig, eller, som man nu
    til dags siger: Bjerget, hvor HERREN viser sig.'
  vie-OVCB: 'Áp-ra-ham gọi địa điểm này là “Chúa Hằng Hữu cung ứng.” Vì thế, cho đến
    ngày nay, người ta có câu: “Trên núi của Chúa Hằng Hữu, điều ấy sẽ được cung ứng!”'
  lbk-lbk: Osto ay siya chi, nginadnan et Abraham nan chey ay filig is, Si Dios Apo
    nan enpawad-ay. Engkhana idwani sisya'y cha kayet kanan nan takho en, “Isnan filig
    Dios Apo siya nan enpawad-ay.”
  guj-2017: પછી તેણે દહનીયાર્પણની એ જગ્યાનું નામ “યહોવાહ-યિરેહ “પાડ્યું.” તે આજ સુધી
    એ નામે ઓળખાય છે તેનો અર્થ એ છે કે, “ઈશ્વરના પર્વત પર ઈશ્વર પૂરું પાડે છે.”
  byr-byr: '@see-verse:GEN.022.013'
  awx-awx: Tiwän Abrahamdä kewu uwomu umanä “Yawetä äpme nimik,” yang inikut. Ile
    tiwän äpmasimkäyä “Yawele täwal däkäne äpme nimik” yang using yäkaying.
  pon-2006A: Eipraam ahpw kihong eden wasao, “KAUN-O me ketin Sawaskihda.” Lel rahnwet
    aramas akan kin kahdanehkihki wasao, “Nahnahn Sawas en KAUN-O.”
  por-BRBSL: Abraão chamou o nome daquele lugar de “Yahweh proverá”. Como é dito até
    hoje, “Na montanha de Yahweh, será providenciado”.
  aly-aly: Abraham-el apmer renh itnewek INGKARTel Wantem. Lyert aley renh itneweyel
    INGKARTel Wantem apwert ikwerenhel. Itnan renh anthek, apmer Tyarlap-tyarlap ran.
    Itnan renh anthek Akngeyeley. Apwert ilperr-ilperr renhan.
  cth-cth: Hatdawkvah, Abraham ni hote hmuen teh, BAWIPA ni kho a khan han (Jehovah-Jireh)
    telah min a poe. BAWIPA e mon dawk BAWIPA ni na rakueng pouh telah atu totouh
    ati awh.
  twi-twi: Abraham too beae no din se Awurade De Bɛma. Ebesi nnɛ no wɔka se, “Wɔde
    bɛma wɔ Awurade bepɔw no so.”
  hlt-hlt: Te dongah Abraham loh a hmuen ming te, “BOEIPA phoe,” tila a sui. “Tihnin
    ah BOEIPA loh tlang ah a phoe sak bitni,” a ti rhoe pai.
  tbz-SIM: 'kɛ́yú dɛ kó dibòrì kɛ dɔ̀ Kuyie nduɔ́. Dɛɛ̀ te kɛ̀ bɛ̀ yu dɛ kó ditɑ̃rì
    nɛ̀ yíenní kɛ tú: Ti Yiɛ̀ nKuyie nduɔ́.'
  msy-2020: Ezɨ Abraham danganir kam ziar kam a gatɨ, “Ikiavɨra Itir God Anɨngi.”
    Ezɨ iza datɨrɨghɨn gumaziba ghaze, “Ikiavɨra Itir Godɨn uan mɨghsɨam gisɨn biziba
    e danɨngam.”
  txq-txq: Dadi Abraham foi mamanak naa nade, ‘Neu ko MANETUALAIN sadia hata fo parluu.’
    Huu naa de losa hatematak ia oo hatahorir kokolak boe rae, “Nai MANETUALAIN leten
    naa lain, neu ko Ana sadia hata fo parluu.”
  aaz-aaz: Onaim naiꞌ Abraham nakanab bare naan Yehova Yire, (reꞌ in aꞌmoufn ii, ‘Uisneno
    of nabarab saaꞌ reꞌ hit tperluu’). Etun antea oras ia msaꞌ, biak ein naꞌuab ein
    am nak, “Anbi ꞌtoꞌef UISNENO naan, In of nabarab saaꞌ reꞌ hit tperluu.”
  azb-azb: 'İbrahim o yeri Yahve-İre adlandırdı; buna görə də indiyə qədər belə deyilir:
    «Rəbbin dağında hazırlanacaq».'
  eng-DBY: And Abraham called the name of that place Jehovah-jireh; as it is said
    at the present day, On the mount of Jehovah will be provided.
  hin-2017: अब्राहम ने उस स्थान का नाम यहोवा यिरे रखा, इसके अनुसार आज तक भी कहा जाता
    है, “यहोवा के पहाड़ पर प्रदान किया जाएगा।”
  wol-KYG: 'Ibraayma nag tudde bérab boobu Yawe Yire (mu firi Aji Sax ji dina dikk).
    Moo tax ñuy wax ba tey, naan: «Aji Sax jaa ngay dikke ca tundam.»'
  swp-swp: Arinai dimo ne esana Aberahama ie tore ‘GUIAU enada abo i leama’, doha
    se ribaribaei i laoma e wauta, si ene, “GUIAU ena oea‐tupina eai enada abo se
    leama.”
  bjr-bjr: Miqooqari Abaraqaammafa mi aaqanna auqu reenoo, Karaambaiqa nimira aaqanee
    qinau. Minara maqee mindaraasa maaqi qidaqa, Yaaweefa narí aaqanasaa nimidanoo
    fee qidaqa.
  eng-YLT: and Abraham calleth the name of that place 'Jehovah-Jireh,' because it
    is said this day in the mount, 'Jehovah doth provide.'
  kne-kne: Pag nan ngadanan din lugar ay doy si “Si Diyos di Mangil-ila.” Yan enggana
    ed wani way mangwani, “Sin dontog en Diyos, say pangil-ilaana sin kasapolan.”
  wat-wat: Noko nenei eketa kabainama i weniya Yave Ina Venita. Nofe tovasima nenesiyai
    namoḡa yasi kafa tanatutuna si bwadubwaduwa, “Yave yana koyai ina venita.”
  heg-NTPO: Tiata Abraham ngali maan na ngala, ‘mam Ama Lamtua mana bel asa man kit
    in parlu ngas.’ Undeng na le, maa pes leol neot ni kon, atuli las aa noan, “Se
    AMA LAMTUA leten na, Un pesang bel asa man kit in parlu ngas.”
  ptu-ptu: 'Iya nasangaim Abraham indo ongeam: “Napatoka DEBATA la dipahalluanna.”
    Iam too anna naua lium tau sule lako temo: “DEBATA la umpatoka kapahalluam yabo
    tanetena.”'
  bzd-NTPO: 'Ie'' tö ká̱ e'' kiè méka̱ i'' es: “Ì kiane se'' ki̱ e'' mera Jehová tö.”
    E'' kue̱ki̱ i̱''ñe ta̱ se'' tö ichekeia̱: “Ì kiane se'' ki̱, e'' merdaë se'' a̱
    Jehová ké̱bata a̱.”'
  kwf-kwf: ꞋUnaꞋeri nia ka saea naꞋa na kula neꞋeri Ꞌania, “Iawe nia ke kwatea.” Nia
    ne leleka maꞋi ka dao Ꞌi taꞋena, na ngwae ki kira ka alaꞋa Ꞌuri, “ꞋI gwauna faꞋi
    ua Iawe, nia ke kwatea.”
  eng-WYC-2017: And he called the name of that place The Lord seeth; wherefore it
    is said, till to this day, The Lord shall see in the hill.
  eng-WMBB: Abraham called the name of that place “The LORD Will Provide”. As it is
    said to this day, “On the LORD’s mountain, it will be provided.”
  spp-spp: 'Maa kuru cyage mɛge le Yawe-Jire. (Yawe-Jire mɛge ɲwɔhɔ ku ɲyɛ: «Kafooŋi
    Kile sí yi yyaha cwɔɔnrɔ.») Lire kurugo, sùpyire puni maha ŋko niɲjaa: «Wuu aha
    nɔ Kafooŋi Kile ɲaŋke ɲuŋ''i, Kafooŋi Kile yabiliŋi sí yi yyahe cwɔɔnre.»'
  aey-aey: Odimei Ebraham uqa cudun eu ijan “Tibud Uqa Igigian,” qon. Eunu qila saen
    ina odi madegina, “Tibud uqana aluhna uqa igigian,” egina.
  urd-GVH: उसने उस मक़ाम का नाम “रब मुहैया करता है” रखा। इसलिए आज तक कहा जाता है,
    “रब के पहाड़ पर मुहैया किया जाता है।”
  rug-rug: Meke poza nia “Kaqu poni gita e Zihova” Ebarahami sa vasina asa, meke pa
    rane tugo hie sari na tie si zama, “Kaqu va nama poni gita e Zihova koasa Nana
    toqere, gua.”
  gaz-gaz: Kanaafuu Abrahaam iddoo sana “Waaqayyo ni kenna” jedhee moggaase; hamma
    harʼaatti illee, “Tulluu Waaqayyoo irratti, ni kennama” jedhama.
  fra-LSG: 'Abraham donna à ce lieu le nom de Jehova-Jiré. C’est pourquoi l’on dit
    aujourd’hui: A la montagne de l’Éternel il sera pourvu.'
  gnn-gnn: Ga ŋunhiyinydja wäŋa ŋayi yäku nherrara Yipurayimdhu ‘Garrayyu ŋuli yukurra
    wekama,’ bitjarrana. Ga dhiyaŋunydja‐wala yolŋu'‐yulŋuyu ŋuli yukurra waŋa ḻakarama
    bitjandhina, “Ŋunhalayi Garraywala bukuŋuranydja Garrayyu ŋuli wekamana yukurra
    ŋula nhä malanha ŋamakurru'.”
  yal-yal: Iburahima yi na yiren xili sa “Alatala nan fama a ra.” Nanara, han iki
    a falama “Alatala nan fama a ra a geyaan fari.”
  gum-gum: 'Incha Abrahambe truyube “Jehová Chi Palabigwane Nø Ashibig Køn” cha munchi
    pasra wamig køn. Incha møin kwalømgatig trenchibelø køn: “Tru tunyube chi palabigwane
    Tius nø ashchun” cha.'
  iou-iou: Täŋpäkaŋ Abrahamtä kome u wäpi Yawetä Api Täŋkentäŋ Namek yäŋ iwetkuk.
    Unita apiŋo Yawe iniken pomi terak api täŋkentäŋ nimek yäŋ pen yäk täkaŋ.
  haw-1868: 'Kapa aku la o Aberahama i ka inoa o ia wahi, O Iehova-iire: me ia i oleloia
    mai ai a hiki i keia la, Ma ka mauna o Iehova e hoomakaukauia''i.'
  arb-NAV: 'وَدَعَا إِبْرَاهِيمُ اسْمَ ذَلِكَ الْمَكَانِ «يَهْوَهْ يِرْأَه» (وَمَعْنَاهُ:
    الرَّبُّ يُدَبِّرُ). وَلِذَلِكَ يُقَالُ حَتَّى الْيَوْمِ «فِي جَبَلِ الرَّبِّ،
    الإِلَهِ يُرَى».'
  adz-adz: Ibinigi da Abraham ifaringꞌ mumai arigi bingangan Yawe Runggan Irim. Da
    mingꞌa gubuꞌ aruani da rungꞌ ini, “Mingꞌa Yawe mamai gan da Runggan bungꞌ arim.”
  ewe-ewe: Abraham na ŋkɔ teƒe la be, “Yehowa naa nu,” eye ŋkɔ sia tsi eŋu va se ɖe
    egbe.
  eng-LEE: 'And Abraham called the name of that place, Adonai-yireh: as it is said
    to this day, On the mount of the Lord it shall be seen.'
  dji-dji: Ga nyani Abrayam yagirri yirrpini ngunukima gurrbiwi “Yaway Gunyirakiṉing”;
    marrga gima ngungirapibi yulpili djin wang girimipm mungu djini'djining, djin
    bindjirri, “Nguḻi bumirimirri gurrbimirri Yawayang, nyani inmila gungi”.
  gvn-gvn: '@see-verse:GEN.022.013'
  nna-nna: Palaja pala warnku yini marna Abraham-ju “Ngarrka Yinganyakata”. Palajalu
    kuwarrikartijakun wurrarnayi, “Warnkungu Ngarrkamilingi yungkulinynganyjurrinyi
    Ngarrkalu.”
  asm-FB: তাৰবাবে অব্ৰাহামে সেই ঠাইৰ নাম যিহোৱা-যিৰি ৰাখিলে; সেয়ে আজিও লোকে এইবুলি
    কয়, “যিহোৱাৰ পাহাৰত যিহোৱায়ে যোগাই দিব।”
  sus-A: عِبُرَهِمَ نَشَ نَ يِرٍ شِلِ سَ «عَلَتَلَ مِشِ كِمَ.» نَ نَن عَ تٌشِ هَن
    يَكْسِ عَ قَلَمَ «عَلَتَلَ مِشِ كِمَ عَ شَ فٍيَ قَرِ.»
  fra-SBL: 'Abraham donna à ce lieu le nom de « Yahvé pourvoyeur ». Comme on le dit
    encore aujourd''hui : « Sur la montagne de Yahvé, il sera pourvu ».'
  hbo-hbo: וַיִּקְרָ֧א אַבְרָהָ֛ם שֵֽׁם־הַמָּקֹ֥ום הַה֖וּא יְהוָ֣ה ׀ יִרְאֶ֑ה אֲשֶׁר֙
    יֵאָמֵ֣ר הַיֹּ֔ום בְּהַ֥ר יְהוָ֖ה יֵרָאֶֽה׃
  shp-NTPO: 'Ja aká pekáo, Abrahamman ja ikainko janea iki: “Ibo riki noa jan maxkata
    meniai”, akin. Jakopíra, ramatian kamanbi ja yoii ikanai: “Jainxon, Ibon maxkatabo
    meniai manan”, iki.'
  eng-WYCLIFFE: And he clepide the name of that place, The Lord seeth; wherfore it
    is seyd, til to dai, The Lord schal see in the hil.
  piu-2006: '@see-verse:GEN.022.013'
  pjt-pjt: Munu Aipuṟamalu ngura nyara palunya ininu nyanga alatji “Mayatja Godalu
    Ungkunytjanya”. Ka palulanguṟu kuwari aṉangu tjuṯangku alatji wangkapai, “Mayatja
    Godalu palumpa puḻingka ungkupai.”
  cwe-cwe: Bulahimu kahatanga hanhu baho, “Mndewa Mulungu kaning'ha.” Mbaka diyelo
    wanhu wolonga, “Muna mulima wa Mndewa Mulungu wanhu wokwing'higwa.”
  bgs-bgs: Igngadanan i Abraham tô lugar na, “Áglangngagán tô Ágbággé.” Agad áknganni,
    duwán ágkagin na, “Tun ta pabungan katô Áglangngagán, duwán ágbággén din.”
  kik-kik: Nĩ ũndũ ũcio Iburahĩmu agĩĩta handũ hau Jehova-Nĩarĩheanaga. Na nginya
    ũmũthĩ kuugagwo atĩrĩ, “Kĩrĩma-inĩ kĩa Jehova-rĩ, nĩarĩtũheaga.”
  ksr-ksr: 'Kawaajoŋ Aabrahamnoŋ baloŋ iikawaa qata ii ‘Poŋnoŋ mokolooŋ norombaa,’
    jeŋ qaro. Kambaŋ kokaamba kaaŋiadeeŋ qaa kokaeŋ qamakeju: “Poŋnoŋ ii baaŋanoŋ
    mokolooŋ norombaa.”'
  omb-omb: Me mo tau na henai ute ngehi, “Huqe vin bete.” Hurihi u vomai mo dadari
    bagataha ram veve, “Na ute aulu lo ului vusi noi Huqe nge vin bete.”
  fra-NCL: 'Et Abraham nomma ce lieu : « Yahweh-Yiréh », d’où l’on dit aujourd’hui :
    « Sur la montagne de Yahweh, il sera vu. »'
  cek-AK: To pongah Abraham mah to ahmuen to, Jehovah-jireh, tiah kawk; vaihni ni
    khoek to, Angraeng ih mae nuiah loe Angraeng mah na paek tih, tiah a thuih o.
  xla-xla: Epedeme A꞉iblahamta mo e semama, Godta kokoye dinapelepe, diyo. Epame ma
    wata oloma hema opata atlemama, God ya꞉ tamali di dla ya꞉tapo koko dinapelepe,
    demdepo.
  cuk-cuk: 'Geb a-sorbali, Abraham weyob we-neg onugsasad: Bab-Jehová ibmar-unnitiba-ukedye.
    A-ulale, amba we-garda narmaklenaidse sogleged: Bab-Jehová-yargine ibmar-unnitiba-uklegoedye.'
  uig-CYR: 'Шуниң билән Ибраһим шу җайға «Яһвәһ-Йирәһ» дәп ат қойди. Шуңа кишиләр:
    «Пәрвәрдигарниң теғида тәминлиниду» дегән бу сөз бүгүнгә қәдәр ейтилип келиватиду.'
  pma-pma: Ebraham ling isen out enek vi ‘Iahova Jaerah’ koa aneite teni vi ‘Iahova
    sani.’ Ka selusien koanik, meatin keil amul aviteni rokol kosa avit, “En hou onen
    Iahova, kei varei hesani.”
  tel-2017: అబ్రాహాము ఆ చోటును “యెహోవా యీరే” అని పిలిచాడు. కాబట్టి “యెహోవా తన పర్వతం
    పైన దయచేస్తాడు” అనే మాట ఈ నాటి వరకూ నిలిచి వాడుకలో ఉంది.
  hat-BSA: Abraham te rele non plas sa a Jehova-Jiré, Bondye Va Fè Pwovizyon. Jis
    jounen jodi a, yo kon di, “Nan mòn SENYÈ a, va gen pwovizyon.”
  bxh-bxh: 'Abelaham nuꞌuna hesana ya tole: “Guyau ena felefele.” Aho te nuꞌuna hesana
    sa atahi “Guyau ena Felefele Oyana.”'
  kos-kos: Abraham el sang inen acn sac, “LEUM GOD El Ase.” Fahsru nwe misenge, mwet
    uh srakna fahk ouinge, “Fineol sin LEUM GOD, El fah ase.”
  hbo-WLC: וַיִּקְרָ֧א אַבְרָהָ֛ם שֵֽׁם־הַמָּק֥וֹם הַה֖וּא יְהוָ֣ה ׀ יִרְאֶ֑ה אֲשֶׁר֙
    יֵאָמֵ֣ר הַיּ֔וֹם בְּהַ֥ר יְהוָ֖ה יֵרָאֶֽה׃
  ibo-ibo: Ya mere, Ebraham kpọrọ ebe ahụ, “Onyenwe anyị ga-arọpụta.” Ya mere ruo
    taa a na-asị, “Nʼugwu Onyenwe anyị, a ga-arọpụta.”
  ory-ory: ପୁଣି, ଅବ୍ରହାମ ସେହି ସ୍ଥାନର ନାମ “ଯିହୋବାଃ-ଯିରି” ରଖିଲେ। ଏଥିପାଇଁ ଆଜି ପର୍ଯ୍ୟନ୍ତ
    ଲୋକେ କହନ୍ତି, “ପର୍ବତରେ ସଦାପ୍ରଭୁ ଯୋଗାଇବେ।”
  wmt-wmt: '@see-verse:GEN.022.013'
  chk-chk: Iei mine Apraham a aita ngeni ewe leni “Ewe Samol mi Lapalap epwe amolätä.”
    Nge tori ikenai aramas ra apasa, “Won chukun ewe Samol mi Lapalap epwe molotä.”
  ssd-ssd: 'Taŋana sulumba Abraham nu ma ta nyunu “Suŋgoŋge sine tursiŋgit” ŋgina.
    (Kile nane teŋenmba sakade: Suŋgo tuku tabe mbolŋge nu sine tursiŋgit ŋgade).'
  rop-rop: Wal Eibrahem bin gulum det pleis YAWEI Gibit, dumaji YAWEI bin gibit im
    det ship. En blanga tharran na tudei pipul oldei tok, “Ontop langa det hil blanga
    im, YAWEI oldei gibit yu wanim yu wandim.”
  ukr-1871: 'І приложив Авраам прізвище врочищу тому Єгова-Уре, Господь бачить, як
    і по сей день говорять: На горі Господа побачять.'
  eng-AOI: Abraham named the mountain “Yahweh Gives Good Things.” And even today the
    people of that place still say, “On Yahweh's mountain God gives his people good
    things.”
  yon-yon: Kowe, Abrahambed aangko kuyaa aningko kuu “Yarimanbed kondimaan” ande kowoon.
    Kuyaronbed mene kibikee, kangkon kwane yedmimaib “Yariman ye aangko kwarimbed
    kondaneen.” andimaib.
  bch-bch: Tota Abraam iuato tibur toa oa ieda “Maron ipan leda.” Toa bedaoa ta labone
    pade panua tikakado posanga idil toa ne, “Ngan bereo ton Maron, ei ga ipan leda.”
  deu-1951: 'Und Abraham nannte den Ort: Der HERR wird dafür sorgen! So daß man noch
    heute sagt: Auf dem Berge wird der HERR dafür sorgen!'
  eng-JPS: 'And Abraham called the name of that place Adonai-jireh; as it is said
    to this day: ''In the mount where the LORD is seen.'''
  ubr-ubr: On fasinai Abraham on efan iwabai iyau, “BADA Arimon Inbononoat” on mes
    sabu ari ra nana seyoyorai sau, “BADA An Oyauai Nan Arimon Inbononoat.”
  srp-1865: 'I nazva Avram ono mjesto: Gospod æe se postarati. Zato se i danas kaže:
    na brdu, gdje æe se Gospod postarati.'
  lug-lug: Ibulayimu kyeyava atuuma ekifo ekyo erinnya Mukama alitugabirira, era ne
    kaakano bwe kiyitibwa nti ku lusozi lwa Mukama anaagabiriranga.
  heb-heb: ויקרא אברהם שם המקום ההוא יהוה יראה אשר יאמר היום בהר יהוה יראה׃
  ben-IRV: আর অব্রাহাম সেই জায়গার নাম যিহোবা-যিরি [সদাপ্রভু যোগাবেন] রাখলেন। এই জন্য
    আজও লোকে বলে, “সদাপ্রভুর পর্বতে যোগান হবে।”
  pan-pan: ਅਬਰਾਹਾਮ ਨੇ ਉਸ ਸਥਾਨ ਦਾ ਨਾਮ ਯਹੋਵਾਹ ਯਿਰਹ ਰੱਖਿਆ, ਅੱਜ ਤੱਕ ਵੀ ਇਹ ਕਿਹਾ ਜਾਂਦਾ ਹੈ
    “ਯਹੋਵਾਹ ਦੇ ਪਰਬਤ ਉੱਤੇ ਪ੍ਰਬੰਧ ਕੀਤਾ ਜਾਵੇਗਾ।”
  tkr-tkr: 'İbrahimee mane cigayn do Yahve-İre (Rəbbee hagvasın) giyxhe. Mançil-allad
    həşdilqamee insanaaşe məxüd eyhe: «Vucee Rəbbee suval hagvasın».'
  mwp-mwp: Abrama nuydh senabi lag nel tharadhin kedha, Awgadhaw Poeybayzinga. Kedha
    zoenguz kedha umamoeypu kurusipa kayib kuykulmay pad say kay gimal ayman, ngalpalpa
    ibupuydhay ayman.
  mya-JVB: ထို အရပ် ကို ယေဟောဝါ ယိရဟု အာဗြဟံ သမုတ် လေ၏။ ထိုသို့ နှင့်အညီတောင် ပေါ်
    မှာ ထာဝရဘုရား ပြင်ဆင် တော်မူမည်ဟု ယနေ့ တိုင်အောင်ဆို လေ့ ရှိသတည်း။
  tte-O: Mwa Abelamo yanuwane esana ipei “Yeoba kani iyeyama.” Na ilaoma kanasiga
    sauga kabona, tomo iyaelemo siwalowalowen “Yeoba ana koya koina kani iyeyama.”
  tbg-tbg: Eparahaamiva vi vatara autu nteharo, Noravano Kotiva Naima Timi Vaivama
    Vaivo, tura. Eparahaamiva vi uvara turara ti, maa entara vaiinti nahenti tiha,
    Noravano Kotiva nai aiqinaqaa vaiharo tinavu timi vaivama vaivo, ti variara.
  hmo-hmo: Aberahamo ese unai gabu ena ladana ia atoa, “Lohiabada ia Henia”. Inai
    bamona idia gwauraia, ia mai bona hari, idia gwau, “Lohiabada ese ia henia, iena
    ororo dekenai.”
  ata-ata: Xe Avalaamu muavuti la mumoxoꞌu laxaꞌilu kulutitinoxu se ne lexe, “IAUE
    Ulosinge”. Vaimomo ꞌo ne, ta mitema ilemolu lia xalee se ne lexe, “No laxaꞌilu
    noxou Lataua e anu ulosinge.”
  nfa-nfa: Ka Abraham pangare era èèna, na, ‘Lamatua sadia tèke ngaa dhu parluu.’
    Nèti èèna ka, dꞌai sange neꞌe, dhèu peka na, “Ètu ledhe LAMATUA èèna, Na sadia
    tèke ngaa dhu parluu.”
  urd-urd: और अब्रहाम ने उस मक़म का नाम यहोवा यरी रख्खा। चुनाँचे आज तक यह कहावत है
    कि ख़ुदावन्द के पहाड़ पर मुहय्या किया जाएगा।
  rus-SYN: 'И нарек Авраам имя месту тому: Иегова-ире. Посему и ныне говорится: на
    горе Иеговы усмотрится.'
  cbt-NTPO: Ina quëran Apraani ina ro'të aninihuanin. “Pahuantërinpoaso' Sinioro quëtërinpoaquë,”
    itërin. Napoaton, iporahuanta ina pochin nohuitapi. “Motopiquëso', pahuantërinpoasopita
    Sinioro quëtërinpoa',” topi nonatona'.
  bqc-SIM: 'Ɔ̃ à tↄkpà gupiɛ Diiakpa, ↄ̃ wìↄ o e ń a gbão wì mɛ: Dii a kpa a
    gbɛ̀sĩsĩ musu.'
  tcz-CHONGTHU: Hijeh chun Abraham'in hiche mun chu Pathen in hin ngaito nante tin
    asahtai (Yahweh-Yireh), tuni geihin hiche “Pathen'in amolsang chung ah hin kingaito
    nante,” ti thuchih hi akisei jing nalaiye.
  mar-mar: तेव्हा अब्राहामाने त्या जागेला, “परमेश्वर पुरवठा करेल,” असे नाव दिले, आणि
    आजवर देखील, “परमेश्वराच्या डोंगरावर तो पुरवठा केला जाईल,” असे बोलले जाते.
  tcs-tcs: Den prom dat taim, Eibram i bin kole dat ples ‘Da AntapGod emselp i go
    gibem’. Ol pipol i stil spik diskaintaim, ‘Lo maunten blo da AntapGod, em i go
    gibem.’
  soq-soq: Sa baiwa Abraam bola sa ebowa ituna Iawe Iaira amona mamba. Walama sawo
    odene ita tauma apana wampase, “Iawe God wadiwa osowe me amonalepie nenepi.”
  qub-qub: 'Chaypitami Abrahamga chay puntata jutichaparan «Tayta Dios tarichicunan»
    nir. Chaypitami cananyaj rimay can cayno: «Puntachörämi Tayta Dios tarichicun»
    nir.'
  bqp-bqp: 'Akũ à tↄ́ kpà gu pìinɛ Dikirinikpa, akũ òdigↄ̃ o ari kũ a gbãrao òdi
    pi: Dikiri ni kpá a kpi musu.'
  hat-hat: 'Abraram rele kote sa a: Se sou kont Seyè a sa ye. Se poutèt sa, jouk jòdi
    a, moun ap repete: Sou mòn Seyè a, tout bagay sou kont li.'
  eng-BSB: And Abraham called that place The LORD Will Provide. So to this day it
    is said, “On the mountain of the LORD it will be provided.”
  tod-tod: 'Aɓalaame naama adaʋɛ laasei pɛɛni ga Adɔnayi-Yiileyee (nii poluʋɛ ga «Ɠɔoɠɔ
    GALAGI nii é nu ɠulazu faa zu»). Naa ɠa é ba, zaaɠaza ti ɠɛɛzu ná ma: «Ɠɔoɠɔ
    GALAGI ná-gizei ma, ɗa ɠula su.»'
  eng-WEBPB: Abraham called the name of that place “The LORD Will Provide”. As it
    is said to this day, “On the LORD’s mountain, it will be provided.”
  kbq-kbq: Abrahamu'a ana agonagura Ra Anumzamo tamigahie huno agi'a ante'ne. Hankino
    eno menima mani'nona knafinena, Ra Anumzamofo agonare tamigahie hu'za nehaze.
  nhe-BL: 'Teipa Abraham quitocajtlali nopa lugar: “TOTECO Temaca Tlen Monequi.” Huan
    yeca noja moijtohua hasta ama: “Ipan ni itepe TOTECO, yajaya temacas tlen monequi.”'
  bus-bus: 'Ben à tↄ́ kpà guu pìnɛ Diiékpa, ben wègↄ̃ oo ai kↄ̃n a gbã̀ao wè be:
    Dii é kpá a kpiii musu.'
  gub-BL: Omono her a'e ma'ea'yr hapy haw pe. — Tupàn umur putar zanepo pe zaneremipyhyk
    'ym zanewe nehe, i'i her imono pyrer. A'e rupi te ko 'ar rehe teko i'i nezewe
    izupe wà. — Weko haw rehe ywytyr rehe Tupàn Tuweharupi Wiko Ma'e umur heta 'ym
    ma'e zanewe, i'i izupe wà.
  eng-DRA: 'And he called the name of that place, The Lord seeth. Whereupon even to
    this day it is said: In the mountain the Lord will see.'
  knf-knf: 'Abraham adu dko mënţ aji : « Adonay Yire » uwooŋ Ajugun awul. Uko waŋ
    ukaaŋ kë hënkuŋ baji baji : « Du pnkuŋ Ajugun awul. »'
