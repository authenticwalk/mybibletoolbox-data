verse: GEN.022.004
translations:
  mal-C: മൂന്നാംദിവസം അബ്രാഹാം തലയുയർത്തിനോക്കിയപ്പോൾ ആ സ്ഥലം ദൂരെയായി കണ്ടു.
  deu-TKW: Am dritten Tage aber hob Abraham seine Augen auf und erblickte die Stätte
    von weitem.
  lin-lin: Na mokolo ya misato, Abrayami atombolaki miso na ye mpe amonaki esika yango
    na mosika.
  cbr-NT: Usai kuankëbëa rabë́ 'imainun achúshi nëtë 'ikëbëtan ka Abrahamnën ënën
    menxuma anua kuankë me a isakëxa.
  eng-LSV: On the third day—Abraham lifts up his eyes, and sees the place from afar;
  bmu-bmu: Anda mala wehön karöbutŋi miaŋgöreŋ jeŋan uba wahöta gölme mi ehiga köröwen
    ahöyök.
  eng-GNV: Then the third day Abraham lift vp his eyes, and sawe the place afarre
    off,
  eng-WEBSTER: Then on the third day Abraham lifted up his eyes, and saw the place
    afar off.
  nhw-BL: Huan hualhuiptla, Abraham quihuejcaitac nopa lugar,
  swh-ONEN: Siku ya tatu Abrahamu akainua macho, akapaona mahali pale kwa mbali.
  bba-bba: Bɑ sɑnum so sɔ̃ɔ yiru, yen itɑserɑ Aburɑhɑmu u yɑm mi wɑ sɑrun di ye u
    nɔni seeyɑ.
  eng-KJVCPB: Then on the third day Abraham lift up his eyes, and saw the place afar
    off.
  cpy-cpy: Mawatapaentsiri kitejeri ari raminanaki jantó roshiretakawonta.
  mpx-mpx: Lan etonina elana, Abalahama matana i nok labi o i kite payapu.
  wbp-wbp: Ngulaju parra-jarra jirrama-jangka yaninja-yanulu kulkurrukulkurru-juku.
    Ngula-jangkaju, parra-pardu-karirlalku, Kaaturlujurla Yipuruyamuku milki-yirrarnulku
    pirli wararraju wurnturu-kurra.
  luo-luo: E odiechiengʼ mar adek Ibrahim notingʼo wangʼe moneno kanyo gi kuma bor.
  meu-meu: Dina ihatoina ai Abraham ese matana e roha isi, gabuna na dauhai e itaia.
  npi-ULB: तेस्रो दिन अब्राहामले माथि हेरे र टाढा त्‍यो ठाउँ देखे ।
  yor-yor: Nígbà tí ó di ọjọ́ kẹta, Abrahamu gbé ojú sókè, ó sì rí ibi tí ó ń lọ ní
    òkèrè,
  emp-NTPO: Ewari ũbea babʌrʌd̶e Abrahaʌ̃ba dji eyara tʌmʌba unusia.
  ind-ind: Pada hari ketiga, Abraham melayangkan pandangannya dan melihat tempat itu.
  pes-OPCB: پس از سه روز راه، ابراهیم آن مکان را از دور دید.
  ssx-ssx: Nate tepo peaona꞉ta꞉ Eipoloha꞉ma꞉ma꞉ mo hande leeke alena꞉ handa꞉ moneayekeme.
  lcm-lcm: Si vapotol i taun i kari paspasal Abaraam katan tun avunga lik na kala
    arai ani oring i atatai ang ania.
  aer-aer: Arlte urrpetye-iperre Abraham-ele areke arlenge anthurre apmere renhe.
  tgl-ULB: Sa ikatlong araw, tumingala si Abraham at natanaw niya ang lugar sa kalayuan.
  nop-nop: Uge uge melenai lufomkulitniŋ tubune Bepaŋdi kwet yogukneŋ usuwaaŋ Abalaham
    adi dadiyeeŋ Bepaŋdi kwet yoguk hinek u kabe kwatnaaŋgoŋ halune kaguk.
  kca-kca: Хуԓмет хӑтәԓән Авраам хўвәԓта щи тӑха шийаԓәсԓы.
  cbu-NT: Tuchip zar Aprahamarini maayaranllu, anush nap ashku, machee parangiya.
    Tiptsireetssha tárangiya.
  usa-usa: Kaya (2) wáágá yátámakitana, Abara-ám wonaeti márúqá aónama nékaq yukaiye.
  hui-hui: Pialu howa horo tebonengi hari nene pole piyago kaundia dege wiaria hendene.
  wrs-wrs: Doa mongnasiva nonglanga vena olom, nom ten Sesoa doara ishomnanam.
  mya-mya: တ​တိ​ယ​နေ့​သို့​ရောက်​သော်​အာ​ဗြ​ဟံ​သည် ထို​အ​ရပ်​ကို​အ​ဝေး​မှ​မြင်​ရ​၏။-
  cbi-NTPO: Tsejtu pen malusha, Abraham baasharen juntsa tenanu kata-eemi.
  bod-N: དེ་ནས་ཉིན་གསུམ་པ༌ལ། ཨབ་ར་ཧམ་གྱིས་མགོ་ཡར་བཀྱགས་ཏེ་རྒྱང་རིང་ནས་ཡུལ་དེ་མཐོང་བ༌དང༌།
  wsk-wsk: Day ilagala aolak iluman nama day 3 mu te Abraham motam patawu duruk Kaem
    balam mu arigam, bare duruk mu katir awar nuam anikaso.
  kkl-kkl: Palamek paghabog inipna phende taogpa ik wilindip sumeneko palamekti, Abrahamdi
    tilamogpa, Allahri leboghag aneko olog we uro wamogpa tiboghaogti,
  sna-sna: Pazuva rechitatu, Abhurahama akasimudza meso ake akaona nzvimbo yacho ichiri
    kure.
  spa-BLM: Al tercer día, Abraham alzó los ojos y vio el lugar a lo lejos.
  beu-beu: Uanguveng ini lamal ved tue tila muse, Abraham ana apang ohit uuling se,
    mana angu ana olami uuling ateing.
  cac-cac: Axo d'a schab'jial, najatto ix yilb'at lum tzalan chi' vin̈.
  swh-ULB: Siku ya tatu Abraham akatazama juu na akaona mahali pakiwa mbali.
  bel-bel: На трэці дзень Абрагам узьвёў вочы свае і ўбачыў тое месца здалёк.
  wed-wed: Taui au pom tonuḡa i babara ma Abraham i taepai ma gabu aueia i ʼnanai.
  deu-ELBBK: Am dritten Tag, da erhob Abraham seine Augen und sah den Ort von ferne.
  mbb-OT: Dutun te iketelu he andew te kedhipanew zan, nepantew ni Abraham haazà is
    buvungan he malù pa meziyùdiyù.
  msc-msc: Alu ka tele sawa kɛ taaman na. Iburahima ka a ɲa lɔ wula jan na ka dinkira
    wo yen.
  mal-2015: മൂന്നാം ദിവസം അബ്രാഹാം നോക്കി ദൂരത്തു നിന്നു ആ സ്ഥലം കണ്ടു.
  tuo-NT: Iꞌtia nʉmʉ beꞌro Abrahã Õꞌacʉ̃ cʉ̃rẽ waꞌadutiꞌcarore yoaropʉ ĩꞌacʉ niwĩ.
  gup-gup: Bu kunbarnangarra danjbik Abraham balwohnang bolknang djarreh.
  met-met: Xaidap tuwa, baing Ebraham bagu mahaing mala saing bagu longga wa hasoya
    monga.
  gvs-gvs: E siiketoiya go, maliyalina aitonina goi Eberamo ikandobala asayana igite
    tupwana yomana.
  rmc-rmc: Pro trito džives o Abraham dural dikhľa oda than.
  nlg-nlg: Mi tana toluni na bongi murina tara sakutua, Abraham te righi halahaua
    vaa i nagho na bona keri.
  dgr-DOGNT: Taı dzęę̀ k'e Abraham ı̨daà k'eet'į̀ là yahdaà nıwà shìh wègaat'ı̨.
  pes-OPV: و در روزسوم، ابراهیم چشمان خود را بلند کرده، آن مکان را از دور دید.
  ron-1924: А трея зи, Авраам а ридикат окий ши а вэзут локул де департе.
  aui-aui: Wasina bi sipepewa siyanono da gabudara wiiarobine na Abraham rabarabama
    ikitarorona da gawarina ikita.
  ben-OBCV: তৃতীয় দিনে অব্রাহাম চোখ তুলে তাকিয়ে দূর থেকে সেই স্থানটি দেখলেন।
  lex-lex: La'pa lera wotellu de, Abrahama nran matni pa namkek nana gen die ndella
    olietni.
  rgu-rgu: Ara roi laꞌo-laꞌo a, binesaꞌ boe ma Abraham lalanda nita mamanaꞌ ria nai
    dooꞌ a.
  som-som: Maalintii saddexaad ayuu Ibraahim indhihiisa kor u taagay, markaasuu meeshii
    oo ka fog arkay.
  lat-VUC: 'Die autem tertio, elevatis oculis, vidit locum procul:'
  aoi-aoi: Nabuk-alilikenu...wa. Biya mabiyakarbiya-manja mamawura n-andeya nakina
    neniyuwangkwa akena ni-rringka arakba yakina yinijirra engku-wa ni-rribiyanguma
    ambaka awilyikerra.
  eng-ASVBT: On the third day Abraham lifted up his eyes, and saw the place afar off.
  mna-mna: Tipa pa aigule ru, mi so iwe tel pa, to Abaraam mataana ila na, ire la
    pa lele ta tisombe tila pa i.
  ita-1885: Al terzo giorno, Abrahamo alzò gli occhi, e vide quel luogo di lontano.
  eng-LXXUP: on the third day; and Abraham having lifted up his eyes, saw the place
    afar off.
  eng-ULB: On the third day Abraham looked up and saw the place afar off.
  spa-VBL: Después de viajar por tres días, Abraham pudo finalmente ver el lugar a
    la distancia.
  fra-_FOB: Le troisième jour, Abraham, levant les yeux, vit le lieu de loin.
  mal-mal: മൂന്നാംദിവസം അബ്രാഹാം നോക്കി ദൂരത്തുനിന്ന് ആ സ്ഥലം കണ്ടു.
  urd-GVR: Safr karte karte tīsre din qurbānī kī jagah Ibrāhīm ko dūr se nazar āī.
  suz-BL: लमा लमा नाक्‍त सां नोले परमप्रभु आ देंशो बाक्‍तीके ङोन रे तवा बाक्‍त।
  ita-1927: Il terzo giorno, Abrahamo alzò gli occhi e vide da lontano il luogo.
  ckb-ckb: لە ڕۆژی سێیەم ئیبراهیم چاوی هەڵبڕی و لە دوورەوە شوێنەکەی بەدی کرد.
  eng-BBE: And on the third day, Abraham, lifting up his eyes, saw the place a long
    way off.
  crx-NTPO: '''Et whulh tat dzin Abraham ''et Abraham ndo yutan''en, ''et nyo nilhdza''
    ''et whutilh''en.'
  kan-OKCV: ಮೂರನೆಯ ದಿನ ಅಬ್ರಹಾಮನು ಕಣ್ಣೆತ್ತಿ ನೋಡಿದಾಗ, ಆ ಸ್ಥಳವು ದೂರದಲ್ಲಿ ಕಾಣಿಸಿತು.
  bbb-bbb: Bune vakuma mu inokubeke furikoga fu ijia uruo ije Godi fu kuaema ijene
    gae.
  tam-2017: மூன்றாம் நாளில் ஆபிரகாம் தன் கண்களை ஏறெடுத்துப்பார்த்து, தூரத்திலே அந்த
    இடத்தைக் கண்டான்.
  spa-RV-1909: Al tercer día alzó Abraham sus ojos, y vió el lugar de lejos.
  ron-BTF: Apoi în a treia zi Avraam şi-a ridicat ochii şi a văzut locul de departe.
  eng-WEBP: On the third day Abraham lifted up his eyes, and saw the place far off.
  eng-FBV: After traveling for three days Abraham could see the place in the distance.
  nld-1939: De derde dag sloeg Abraham zijn ogen op, en zag de plaats in de verte.
  nch-BL: Huan hualhuicta, Abraham quihuejcaitac nopa lugar,
  tfr-NTPO: Jëktong l̈ok dbargwo mya ga ĩya pjola dwayo ga kjok l̈ara l̈i ber buk
    wẽl̈ëe.
  vie-1934: Qua đến ngày thứ ba, Aùp-ra-ham nhướng mắt lên thấy nơi đó ở lối đằng
    xa,
  hin-CV: तीसरे दिन अब्राहाम ने अपनी आंखें ऊपर उठाईं और दूर से उस जगह को देखा.
  eng-OURB: On the third day Abraham [Father of a multitude] lifted up his eyes, and
    saw the place far off.
  spa-BES: Y al tercer día, Abraham, alzando sus ojos, vio el lugar de lejos.
  tdx-tdx: Ie amy andro faha-teloy, niandra t’i Avrahame nahatalake i vohitsey eñe.
  vid-vid: Zuwa lya kadatu, Abulahamu nakenula meho nakahona honhu aho kwa kutali.
  pwg-pwg: Ibaba inenae da mara viarobinai Abraham ikitataweyana da gawarina ikitai.
  eng-OKE: And in the third day Abraham lifted, up his eyes, and saw the place from
    afar.
  tha-KJV: พอถึงวั​นที​่สามอับราฮัมเงยหน้าขึ้นแลเห็​นที​่นั้นแต่​ไกล
  por-BR-2018: Ao terceiro dia levantou Abraão seus olhos, e viu o lugar de longe.
  bco-bco: Iyo꞉ ho꞉len a꞉la꞉yo꞉ ha꞉na꞉la꞉ga꞉, ho꞉len asol dowabikiyo꞉, Ablaham eyo꞉
    sigiliga꞉fo꞉ amio꞉, hen elo꞉ ha꞉na꞉no꞉ a꞉no꞉ ko꞉na꞉ elena ba꞉ba꞉.
  deu-ELO: Am dritten Tage, da erhob Abraham seine Augen und sah den Ort von ferne.
  ktm-ktm: Su halla rang ihndre tul ti pe Abraham indre-et ile munen pe indroni lok
    erti mapwi ile-en.
  caa-caa: Y tama e uxteꞌ día e Abraham uchꞌujcu uwira innajt cora tiaꞌ turu or e
    witzir tiaꞌ aquetpa tuaꞌ acꞌotoy.
  eng-WYC-2018: Forsooth in the third day (or And on the third day), he raised [up]
    his eyes, and saw a place afar (off);
  epo-epo: En la tria tago Abraham levis siajn okulojn kaj ekvidis la lokon de malproksime.
  uig-PIN: Üqinqi küni Ibraⱨim bexini kɵtürüp ⱪarap, yiraⱪtin u yǝrni kɵrdi.
  beo-beo: Eso udiana ahoanu, A:ibalaha:me da amo sogebi sedagawane dialebe ba:i.
  tpi-OTNT: Na long de namba 3 Abraham i lukim dispela ples i stap longwe yet.
  hau-SA: A rana ta uku Ibrahim ya ɗaga ido sai ya ga wurin daga nesa.
  udu-udu: Dhali ka cim ’koni kwara mo tani Ibrahiim ’de’kki em piti ’kup̱ki mis mo
    dhali a’di ki p̱ar mo e isa dhana/ mo be.
  uig-LAT: Üchinchi küni Ibrahim béshini kötürüp qarap, yiraqtin u yerni kördi.
  nde-nde: Ngelanga lesithathu u-Abhrahama wakhangela, wayibona leyondawo kude le.
  ton-ton: Pea hanga hake ʻa ʻEpalahame hono mata ʻi hono ʻaho tolu, pea mamata ia
    ki he potu mei he mamaʻo.
  ces-1613: Třetího pak dne pozdvihl Abraham očí svých, a uzřel to místo zdaleka.
  eko-eko: Siikhu yattaatthu, Eburahiima khweesa maasho awe khoona puuro etile ari
    ohali woolepawo.
  nss-nss: Hu yerokai, yerokai, ipoo iro mwonen lang maroyoh, pwen Apraham maran itandras
    pe inime kol ara iho ndron mwanan hape.
  eng-WMB: On the third day Abraham lifted up his eyes, and saw the place far off.
  tam-TCV: மூன்றாம் நாள் ஆபிரகாம் ஏறிட்டுப் பார்த்து, தூரத்தில் அந்த இடத்தைக் கண்டான்.
  ceb-ULB: Sa ikatulo ka adlaw mihangad si Abraham ug nakita niya ang dapit sa halayo.
  mkn-mkn: Dong jalan-jalan, ju dia pung lusa, Abraham dapa lia itu tampa dari jao.
  pol-UBG: A trzeciego dnia Abraham podniósł swe oczy i zobaczył z daleka to miejsce.
  agr-agr: Nunik we wenakua kampatuma juna tsawampag wesa diikma, atushat nii jegatnujin
    wainkauwai.
  kyc-kyc: Pao yuu gii rema dokopa Aporakameme lenge nyuo kandeyamo dokopa yuu angi
    doko nanesale siyamo kandeya.
  urd-GVU: سفر کرتے کرتے تیسرے دن قربانی کی جگہ ابراہیم کو دُور سے نظر آئی۔
  deu-1912: Am dritten Tage hob Abraham seine Augen auf und sah die Stätte von ferne
  ntj-ntj: Mapitjalayirnu-ya, nyangka ngurra kutjarratjanulu Yayipuramalu ma-nyangu
    yapu palunyanya watingarrirranyangka.
  row-row: Ara lao-laoꞌ, boe ma finiesa na ma, Abraham nita mamanaꞌ naa mia dodꞌooꞌ.
  kan-2017: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಅಬ್ರಹಾಮನು ಕಣ್ಣೆತ್ತಿ ನೋಡುವಾಗ ಆ ಸ್ಥಳವು ದೂರದಲ್ಲಿ ಕಾಣಿಸಲು
    ಅವನು ತನ್ನ ಸೇವಕರಿಗೆ,
  ena-ena: Uavɨdaci uaiaŋ pabiŋ uci anihuliŋ me hɨvɨ halu agadɨ igɨci ataŋ tagɨlaŋ
    daŋ hɨnimi.
  tgo-tgo: Mbaŋa theghetoninji e tɨne Eibraham i tagathɨna marae kaero i thuwe ouko
    amba bwagabwaga e ghamwanji.
  yap-yap: Me chirofen ni gaman e dalip fen ngay me guy Abraham e re gin’em ni kab
    mal’af.
  tet-tet: Sia laꞌo bei-beik toꞌo wainrua, Abraham titu naree foho nia nosi dook.
  hlt-MCSB: A hnin thum dongah Abraham loh a mik a huel hatah khohla kah hmuen te
    a hmuh.
  mdy-ETH: ዬካፓ ሃይሣሳ ኬሎና ዓብራሃሜ ሃኬና ዛጊ ቤዜሎ ዴንቃዖ፥
  kew-kew: Repopa yapinare Abraham-me, mo polalo pisade su pua ada monesa.
  twi-ASANTE: Ne nnansa so no, Abraham too nʼani hunuu sɛ baabi a ɔrekɔ no wɔ akyirikyiri.
  mwc-mwc: Kao bitonuina i tarakata ba rabarabai naki kupurina i kitai.
  bhl-bhl: 'Unsomeliwi, deiw am alew akalsomi, iti kutim danse ding em baba teinsiliw
    ding kabalak e, Abalakam e kiin sonalete: Sunbin-Got elo bokolewse aneng Molia
    be singam singam miyaka kelei, atemse kale.'
  con-NTPO: Tres a'ta japa Abrahamjan bianima camba tsesu ccotta'ccoma atte.
  eng-WEBU: On the third day Abraham lifted up his eyes, and saw the place far off.
  bnp-bnp: Na toluna parava i tuva e Abraham i masia a lolo.
  wal-wal: Biiddi heezzantta gallassi Abrahaami xoqqu giidi, he sohuwaa haahuwan be7iis.
  mgh-mgh: Nihuku noneeraru, Aparahamu ahowusa miittho awe ni ahoona nipuro nno nari
    uttayi.
  acu-NT: Tura dos kinta jinta kanur nu kinta tsawaarmaunum wekaa wekaaka mura arák
    aun wainkarmiayi.
  spa-PDDPT: Al tercer día Abraham levantó sus ojos y divisó el lugar desde lejos.
  gun-gun: Mboapy ára ma ooa py Abraão oma'ẽ vy oexa ooxea mombyry gui.
  agu-BL: Itzun le toxi'n k'ej chibe', nintzun ben xmayil Abraham yi ama'l yi tal
    Ryos tetz.
  eng-PEV: They walked for nearly 3 days, then Abraham looked up and saw the place
    God told him about. It was still a long way ahead of them.
  ilo-ULB: Iti maikatlo nga aldaw, timmangad ni Abraham ket nakitana ti lugar iti
    adayo.
  kpg-kpg: I di tolu laangi gei Abraham gaa mmada gi di gowaa deelaa e gila mai haga mogowaa.
  uig-ARA: ئۈچىنچى كۈنى ئىبراھىم بېشىنى كۆتۈرۈپ قاراپ، يىراقتىن ئۇ يەرنى كۆردى.
  bsp-bsp: Tataka ta maas, kɔ Abraham eyekti kəro k'ɛnəŋk kəfo kaŋkɔ pəbɔlɛ.
  bps-bps: Na di kakel i gatlu duh i kagula, teen Abraham i bulul tamdadong, i bulul
    gman Dwata kenen.
  mbs-mbs: Pegdateng te iketelo te aldaw te peg-ipanaw dan, kinità i Abraham se bontod
    doton te mediyò-diyò.
  tof-tof: Aüd ngim ngürrdü, Eibrra-am singül kwata nóma yazilürr, ene bwób barrkyanan
    kandógab esenórr.
  sus-sus: Na xi saxan lɔxɔɛ, Iburahima ya naxa ti na yire makuye ra, a sigafe dɛnnaxɛ.
  pon-2006: Ni kesiluhn rahno Eipraam kilang wasao me sansaldo sang wasa doh.
  jae-jae: Gêdêŋ bêc kêtu têlêacŋa Abraham gêôc mataanô sa ma gêlic gamêŋ tau gêc
    jaêcgeŋ.
  ksd-ksd: Ta ra vautuluna bung Abaraam i ga idok, ma i ga gire ra gunan aro vailik.
  tur-YTC: Üçüncü gün Avraham gözlerini kaldırıp uzaktan o yeri gördü.
  bel-N: На трэці дзень узьняў Абрагам вочы свае і ўбачыў тое месца здалёк.
  grc-BRENT: Καὶ ἀναβλέψας Ἁβραὰμ τοῖς ὀφθαλμοῖς αὐτοῦ, εἶδε τὸν τόπον μακρόθεν.
  ind-AYT: Pada hari yang ketiga, Abraham melayangkan pandangannya dan melihat tempat
    itu dari kejauhan.
  lid-lid: Len la-uh ano ya i bada len taloh badeh Abraham atou kon nane udu len.
  eng-NNA: After two camps he saw that hill from far away.
  nya-nya: Pa tsiku lachitatu, Abrahamu anakweza maso ake ndipo anaona malowo chapatali.
  hrv-hrv: Treći dan Abraham podigne oči i opazi mjesto izdaleka.
  mps-mps: Tama digibulu palima, te sela wabode Abrahamgo suali, te bulu du digibulu
    me elalualio.
  llg-llg: Ala laꞌo-laꞌo, boe ma neu binesan, Abraham nita mamanak ndia neme dook
    mai.
  tpi-tpi: Na long de namba 3 Abraham i lukim dispela ples i stap longwe yet.
  dan-1931: Da Abraham den tredje Dag så. op, fik han Øje på Stedet langt borte.
  vie-OVCB: Ngày thứ ba, Áp-ra-ham ngước lên, nhìn thấy địa điểm ấy từ nơi xa,
  lbk-lbk: Isnan mikatlo'y akhew isnan sisya'y kawad cha isnan adchawi, sinakhang
    et Abraham nan chey omayancha ay filig.
  guj-2017: ત્રીજા દિવસે ઇબ્રાહિમે દૂરથી તે જગ્યાને નિહાળી.
  byr-byr: '@see-verse:GEN.022.003'
  awx-awx: Axuxawän täpduxu gwenalä gwendu apän, kwayiwän enawänu, kep womu malätä
    kakut.
  pon-2006A: Ni kesiluhwen rahno Eipraam kilang wasao me sansaldo sang wasa doh.
  por-BRBSL: No terceiro dia, Abraão levantou os olhos e viu o lugar distante.
  aly-aly: Irrpety-inger-penh rap arek arleng innganem, alker innganem, arleng-antey-anem.
  cth-cth: Apâthum hnin nah a radoung teh ahlanae koehoi a hmu.
  twi-twi: Ne nnansa so no, Abraham too nʼani huu sɛ baabi a ɔrekɔ no wɔ akyirikyiri.
  hlt-hlt: A hnin thum dongah Abraham loh a mik a huel hatah khohla kah hmuen te a
    hmuh.
  tbz-SIM: Diyiè tɑ̃ɑ̃́nnì yiè, kòo wéntɛ́ mɛdɛ́timɛ̀ kɛ́yɑ̀ ditɑ̃rì bɛ̀ kɔ̀ri dì,
  msy-2020: Egha namba 3ɨn aruemɨn Abraham danganir kamɨn gari a saghon ikiavɨra iti.
  txq-txq: Ara laꞌo-laꞌo, de neu bei-nesan, Abraham mete-nita mamanak naa numa dook
    ka mai.
  aaz-aaz: Sin nnaon neno nua goen. Ma nmeu te, naiꞌ Abraham napeen niit bare naan
    anbi ꞌroo.
  azb-azb: İbrahim üçüncü gün başını qaldırıb uzaqdan o yeri gördü.
  eng-DBY: On the third day Abraham lifted up his eyes and saw the place from afar.
  hin-2017: तीसरे दिन अब्राहम ने आँखें उठाकर उस स्थान को दूर से देखा।
  wol-KYG: Ca gannaaw ëllëg sa, Ibraayma daa dawal bëtam, séen bérab ba fu sore.
  swp-swp: Asubena hehaionana eai Aberahama matana i helabaisinidi dimona wa ie ita
    eda lohaloha eai.
  bjr-bjr: Qaara afuru aanai fi faiqaqau. Qaaramoo kufanoo Anutufa qimaqoo aaqannafa
    nianasaa marufanoo qafanau.
  eng-YLT: On the third day — Abraham lifteth up his eyes, and seeth the place from
    afar;
  kne-kne: Sin maikatlo ay agew, tinamang Abraham din dontog ay emeyan da
  wat-wat: Si niniya atu kuyadayada kana vitonu nenei, Ebenaamu matana i kanakasiya
    keta kedawanauwai kabaḡanama i kitiya.
  heg-NTPO: Oen lako-laok kon, bingin dua ka lam, Abraham ngat net mana la deng katang.
  ptu-ptu: Tappana tallungngalloi mellao, iya mennenne'um lao Abraham. Iya naita mambelam
    indo ongeam puha natuhoam Puang Allataala.
  bzd-NTPO: E' böiki es ta̱ Abraham tö ká̱ yëne ie' a̱ e' kí̱ sué̱ ka̱mië.
  kwf-kwf: Ma na uula asoa ana lekaꞋa kira, sa Abraham ka lisia naꞋa kwau na kula
    neꞋeri bore ma nia taꞋi tau Ꞌua.
  eng-WYC-2017: Forsooth in the third day, he raised [up] his eyes, and saw a place
    afar;
  eng-WMBB: On the third day Abraham lifted up his eyes, and saw the place far off.
  spp-spp: Canmpyaa taanre ɲara pi à pyi. Canntanrawoge, ka Ibirayima si ɲùŋke dùrug'a
    wíl'a kuru cyage ɲya tatɔɔnge e.
  aey-aey: Bebelegin deel hedocob Ebraham uqa ameg suli umei cudun Anut madon eu onoca
    ninijen fen.
  urd-GVH: सफ़र करते करते तीसरे दिन क़ुरबानी की जगह इब्राहीम को दूर से नज़र आई।
  rug-rug: Meke pa rane vina ṉeta si doṉo la ia Ebarahami pa seu sa vasina asa.
  gaz-gaz: Guyyaa sadaffaattis Abrahaam ol ilaalee iddoo sana fagootti arge.
  fra-LSG: Le troisième jour, Abraham, levant les yeux, vit le lieu de loin.
  gnn-gnn: Marrtjinanydja walala yukurrana bala‐a‐a, märrma' munhanydja, ga ḻurrkun'thinanydja
    ŋunhalayina, ŋayi nhäŋalana wäŋa galkithinyarana ŋunhi nhanukala ŋayi Godthu ḻakaraŋala
    ŋäthili ŋunhiyi wäŋa.
  yal-yal: Na xii saxande lɔxɔni, Iburahima yɛɛn yi ti na yire makuyen na, a sigama
    dɛnaxan yi.
  gum-gum: Incha pøn kwalømyube Abrahambe kurraashabe yabgurrindø trusrø nebua ashibig
    køn.
  iou-iou: Kuŋtäko kepma yaräkubä täreŋirän kome yäŋkuko bankentä kaŋkuk.
  haw-1868: I ke kolu o ka la alawa ae la na maka o Aberahama, a ike aku la ia wahi
    mamao aku.
  arb-NAV: وَفِي الْيَوْمِ الثَّالِثِ تَطَلَّعَ إِبْرَاهِيمُ فَشَاهَدَ الْمَكَانَ
    مِنْ بَعِيدٍ،
  adz-adz: Iyung ifan isangꞌ gubuꞌ suda iruꞌ da bits da Abraham iraꞌ i maran da itsangan
    mamai igi ifa ruguntiꞌ.
  ewe-ewe: Le ŋkeke ene ƒe mɔzɔzɔ megbe la, Abraham kpɔ teƒe la le adzɔge ʋĩi.
  eng-LEE: On the third day Abraham lifted up his eyes, and saw the place afar off.
  dji-dji: Djin giriny nyininya-a-a yakirr bingili. Milwartjini ḻarrban; ga malngiri
    nyani Abrayamdji bumir-nyangiṉiban gurrbili bilaypmi.
  gvn-gvn: '@see-verse:GEN.022.003'
  nna-nna: Kujarraja ngurraja yirrirniyi warnku pala, kajangulu.
  asm-FB: তিন দিনৰ দিনা অব্ৰাহামে চকু তুলি চাই দূৰৈৰ পৰাই সেই ঠাই দেখা পালে।
  sus-A: نَ شِ سَشَن لْشْي، عِبُرَهِمَ يَ نَشَ تِ نَ يِرٍ مَكُيٍ رَ، عَ سِفَقٍ دّننَشّ.
  fra-SBL: Le troisième jour, Abraham leva les yeux, et vit le lieu au loin.
  hbo-hbo: בַּיֹּ֣ום הַשְּׁלִישִׁ֗י וַיִּשָּׂ֨א אַבְרָהָ֧ם אֶת־עֵינָ֛יו וַיַּ֥רְא
    אֶת־הַמָּקֹ֖ום מֵרָחֹֽק׃
  shp-NTPO: Jawen kimisha nete itin, Abrahamman jain kaai manan, ochóxonbi oinna iki.
  eng-WYCLIFFE: Forsothe in the thridde dai he reiside hise iyen, and seiy a place
    afer;
  piu-2006: '@see-verse:GEN.022.003'
  pjt-pjt: Munu ankula ankula tjiṟirpi maṉkurarira Aipuṟamalu ngura palunya nyangu
    parari wati-ngarinyangka.
  cwe-cwe: Siku yetatu Bulahimu kenula yameso yake na kahawona hanhu baho kwa kutali.
  bgs-bgs: Itálluwan dan igpanó, igkita i Abraham tô lugar tun ta madiyù.
  kik-kik: Mũthenya wa gatatũ, Iburahĩmu agĩtiira maitho na akĩona handũ hau harĩ
    o kũraya.
  ksr-ksr: Kema laligoŋ weemboria karooŋa kanoŋ jaayanoŋ uuŋ waama baloŋ ii iiro koriganoŋ
    ero.
  omb-omb: Lo rani gaitoligi Ebraham mo leo ta eulu mo lehi na ute hi mala vindiregi.
  fra-NCL: Le troisième jour, Abraham, levant les yeux, aperçut le lieu de loin ;
  cek-AK: Ni thumto naah to ahmuen to, Abraham mah kangthla hoiah khet.
  xla-xla: Ya꞉ tamama alila dapahatlope pololepo alotle edla Godta ya꞉ watle atlale
    moye natiyo.
  cuk-cuk: Abraham ibapaagus-nanaedgi yar egi dikasur-noe dakalid.
  uig-CYR: Үчинчи күни Ибраһим бешини көтирип қарап, жирақтин у йәрни көрди.
  pma-pma: Telmual va vio … en avong etel teni, telles out koa Ahi vat kati mini mul
    soutin neli veah.
  tel-2017: మూడవ రోజు అబ్రాహాము తలెత్తి దూరంగా ఉన్న ఆ స్థలాన్ని చూశాడు.
  hat-BSA: Nan twazyèm jou a, Abraham te leve zye li, e li te wè plas la nan yon distans.
  bxh-bxh: Lahai fafaihonana yai, Abelaham matana ya falaba hitiꞌi, mate nuꞌuna eda
    lofalofa yai, ya ita lawen.
  kos-kos: Ke len se aktolu ah, Abraham el liyauk acn sac, ohkokme emeeto.
  hbo-WLC: בַּיּ֣וֹם הַשְּׁלִישִׁ֗י וַיִּשָּׂ֨א אַבְרָהָ֧ם אֶת־עֵינָ֛יו וַיַּ֥רְא
    אֶת־הַמָּק֖וֹם מֵרָחֹֽק׃
  ibo-ibo: Nʼụbọchị nke atọ, Ebraham lepụrụ anya hụ ebe ahụ nʼebe dị anya.
  ory-ory: ଏଥିଉତ୍ତାରେ ତୃତୀୟ ଦିନରେ ଅବ୍ରହାମ ଅନାଇ ଦୂରରୁ ସେହି ସ୍ଥାନ ଦେଖିଲେ।
  wmt-wmt: '@see-verse:GEN.022.003'
  chk-chk: Nge lon aülüngatin ränin ar sai, Apraham a küna ewe leni me toau.
  ssd-ssd: Kumba minnaig le mara armba kinaig le mara keŋnu mbolŋge Abraham nu tiŋga
    mambilmba Kuate nu ma sakina ta maskenŋge kaŋgerna sulumba
  rop-rop: Thrideistaim na Eibrahem bin luk det hil, en det hil nomo bin longwei na,
  ukr-1871: На третїй же день позирнув Авраам очима своїми, та й побачив те врочище
    здалеку.
  eng-AOI: They went on and on walking and then on the third day Abraham saw the mountain
    a long way off.
  yon-yon: Kwane wene aron ayoobmim arimbed, Abraham korok kankoone bidambib yedmenoon
    kuu ambabbed wedmoon.
  bch-bch: Ado tol ila ga kus ta Abraam imata idae ta igera tibur toa oa boloma tede.
  deu-1951: Am dritten Tage erhob Abraham seine Augen und sah den Ort von ferne.
  eng-JPS: On the third day Abraham lifted up his eyes, and saw the place afar off.
  ubr-ubr: Ra baitoninai Abraham matan iyeit inai efan nanenei nan it.
  srp-1865: Treæi dan podigavši oèi svoje Avram ugleda mjesto izdaleka.
  lug-lug: Ku lunaku olwokusatu Ibulayimu n’ayimusa amaaso ge n’alengera ekifo.
  heb-heb: ביום השלישי וישא אברהם את עיניו וירא את המקום מרחק׃
  ben-IRV: তৃতীয় দিনের অব্রাহাম চোখ তুলে দূর থেকে সেই জায়গা দেখলেন।
  pan-pan: ਤੀਜੇ ਦਿਨ ਅਬਰਾਹਾਮ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਉਸ ਸਥਾਨ ਨੂੰ ਦੂਰੋਂ ਵੇਖਿਆ
  tkr-tkr: Man ciga İbrahimık'le xhebıd'esde yiğıl, vuk'ul ooqa qav'uyng'a, əq'ənançe
    g'ece.
  mwp-mwp: Thoeri goeygi kaliya Abrama nuydh kadaypa nagaydhin, senabi pad imadhin.
  mya-JVB: သုံး ရက်မြောက် သောနေ့၌ မြော် ကြည့်၍၊ ထိုအရပ် ကို အဝေး က မြင် လျှင်၊
  tte-O: Kaliyate yaiyonana koina, Abelamo manna ilau dedeine igitai kelamamalawe
    mena.
  tbg-tbg: Vinavuka aaraini vivi, taaramo enta varake Eparahaamiva vuru tavovaro vuruni
    vi aiqinava vauvaro
  hmo-hmo: Dina namba 3 dekenai Aberahamo ese gabuna ia itaia, daudau dekenai.
  ata-ata: Iloꞌa mimuamuaꞌi voxo vile mo tamei xe tatalusou, la Avalaamu iou mulai
    mutukumusou laxaꞌilu e Lataua muvikalanuxu ꞌole.
  nfa-nfa: Ra kako taruu, ka dꞌai camèdꞌa èèna, Abraham nèdhi le era èèna nèti kajꞌèu.
  urd-urd: तीसरे दिन अब्रहाम ने निगाह की और उस जगह को दूर से देखा।
  rus-SYN: На третий день Авраам возвел очи свои, и увидел то место издалека.
  cbt-NTPO: Cara tahuëri quëran Apraanso', Yosëri sha'huitërinso' no'pa' notërin.
  bqc-SIM: A gↄↄ àaↄ̃de zĩkɛ́ à wɛzù, à gupi è kãaa.
  tcz-CHONGTHU: Ani thum chanan Abraham chu adah in aven ahile amun chu gal'a kon
    in amu tai.
  mar-mar: तिसऱ्या दिवशी अब्राहामाने वर पाहिले आणि दूर अंतरावर ती जागा पाहिली.
  tcs-tcs: Lo namba tri dei wen ol bin stil wagbaut, Eibram i bin luk ane em bin tekenotis
    da maunten bat i bin stil longwei.
  soq-soq: Mo antoio walama natadea dialeno Abraam pisiwane bola sa awa antoia nowadawo
    ewen.
  qub-qub: Quimsa junaj aywarcurna Abrahamga ricäriran carucho punta caycämojta.
  bqp-bqp: A gↄrↄ aakↄ̃de zĩ kũ à wɛ́ sɛ̀, à gu pìi è zãa.
  hat-hat: Sou twa jou, Abraram gade, li wè kote a yon bon ti bout devan l'.
  eng-BSB: On the third day Abraham looked up and saw the place in the distance.
  tod-tod: Foloi zaʋasiɛi ma, Aɓalaame ɠaazuwuzeɠeni, é naama adaʋɛ ɠa ɠoozama.
  eng-WEBPB: On the third day Abraham lifted up his eyes, and saw the place far off.
  kbq-kbq: Tare zagegna agateregeno, anante knarera Abrahamu'a nevuno kesga huno anama
    asmi'nea kokana ke'ne.
  nhe-BL: Huan hualhuiptla, Abraham quihuejcaitac nopa lugar,
  bus-bus: À gurↄ aagↄ̃dee zĩ kɛ̀ à wɛ́ɛ sɛ̀, à guu pì è kãa.
  gub-BL: '''Ar na''iruz haw mehe wexak Àmàrààw wa''yr izuka àwàm kury. Muite wi wexak.'
  eng-DRA: And on the third day, lifting up his eyes, he saw the place afar off.
  knf-knf: Wi bapoşuŋ ado ŋnuur ŋwajanţ, kë Abraham aşë win dko di bajakuluŋ du kalowan.
