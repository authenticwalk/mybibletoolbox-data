verse: GEN.022.021
translations:
  mal-C: 'അവർ: ആദ്യജാതനായ ഊസ്, അവന്റെ അനുജനായ ബൂസ്, കെമൂവേൽ (അരാമിന്റെ പിതാവ്),'
  deu-TKW: nämlich Uz, seinen Erstgebornen, und dessen Bruder Bus und Kemuel, von
    dem die Aramäer stammen,
  lin-lin: Mwana na ye ya liboso, Utsi ; Buzi, ndeko na ye mobali ; Kemweli, tata
    ya Arami ;
  cbr-NT: A paian tuákë ax ka Us kakë 'iakëxa; a 'atankëxun ka aín xukë́n Buz aribi
    'akëxa, 'imainun ka bëtsiribi Quemuel kakë aribi 'akëxa, ax ka Aramnën papa 'iakëxa.
  eng-LSV: his firstborn Huz, and his brother Buz; and Kemuel father of Aram,
  bmu-bmu: Moröŋi mutukŋaŋgö qetŋi mi Uz, yaŋgö munŋi Buz aiga yaŋgö könaŋe Kemuel,
    Aramgö iwiŋi.
  eng-GNV: To wit, Vz his eldest sonne, and Buz his brother, and Kemuel the father
    of Aram,
  eng-WEBSTER: Huz his first-born, and Buz his brother, and Kemuel the father of Aram,
  nhw-BL: Huan iniachtihui ejca elqui Uz, huan teipa tlacatqui Buz. Teipa tlacatqui
    Kemuel catli teipa elqui itata Aram.
  swh-ONEN: Usi mzaliwa wake wa kwanza, Buzi nduguye, Kemueli (baba wa Aramu),
  bba-bba: Win bii ɡbiikoon yĩsirɑ Usi. Usin wɔnɔbɑ Busi kɑ Kemuɛli wi u sɑ̃ɑ Arɑmun
    tundo,
  eng-KJVCPB: Huz his firstborn, and Buz his brother, and Kemuel the father of Aram,
  cpy-cpy: Etakawori itzimi iita Uz, itzimanaki itsipa iitakiri Buz, itzimanaki itsipa
    iitakiri Kemuel, riitaki ashitanakariri Aram.
  mpx-mpx: Toto gamaun alana Us, loena alana Bus, ge etoniliya alana Kemuwel (iya
    Alam tamana),
  wbp-wbp: 'Yirdijili nyampu-patunya: Yuuju manu nyanungukupurdangka-patu kukurnu-nyanu-patu
    yirdi-patuju Puuju, Kimulu, Kijirdi, Yaaju, Piltaji, Jirtilapi, manu Pijulu. Ngulajulparla
    yangka Kimuluju kirda-nyanu nyinaja Yarramaku.'
  luo-luo: Uz wuowi makayo, Buz owadgi, Kemuel (wuon Aram),
  meu-meu: Tau guna ladana na Usu; ia tadina be Busu bona Kemuel, Aram tamana,
  npi-ULB: तिनीहरू जेठो ऊज, त्‍यसको भाइ बूज, र आरामका पिता कमूएल,
  yor-yor: Usi àkọ́bí rẹ̀, Busi arákùnrin rẹ̀, Kemueli (baba Aramu).
  emp-NTPO: Dji nabema warrara Uz abadjid̶aa. Maʌ̃are dji djaba Buzuda b̶asia. Buzuare
    Quemuelda b̶asia. Quemuelera Araʌ̃ zeza basía.
  ind-ind: Anak sulung bernama Us, anak kedua Bus, dan anak ketiga Kemuel, yang kemudian
    menjadi bapak dari Aram.
  pes-OPCB: 'اسامی آنها از این قرار بود: پسر ارشدش عوص، و بعد بوز، قموئیل (جد ارامیان)،'
  ssx-ssx: Mupeke weki bikita꞉ Usu make hameke Busu kutupa mo A꞉tamona꞉ ateke Kemuele
    make
  lcm-lcm: Nat tuan iria kana asan ta Us. Vapongua kana asan ta Bus, le na Kemuel
    nang kapo tamana i Aram.
  aer-aer: '@see-verse:GEN.022.020'
  tgl-ULB: Sila ay sina Hus ang kanyang panganay, si Buz na kapatid niya, si Kemuel
    na ama ni Aram,
  nop-nop: Mihiŋiŋ tuwo wou Usi. Eŋ kwayaŋ mona wou Busi, eŋ gik Kemuel (adi adi Alam
    beu)
  kca-kca: оԓәӈ ŏтәԓ Уц, Вуз апщеԓ, Кемуил, Арам ащи,
  cbu-NT: surootssha kamanirangiya; Iwachiztamarni sur Osa, anumunsha Busa, Kemuela,
  usa-usa: Útíma-ma áqnáekowe, Bútíma-ma ábákowe, Kémúeri (Árámuni abowae).
  hui-hui: Igiri uruni tinaga mini uru. Wahene Usu hene. Ani bialu igiri mende mini
    Busu ibu hamene Kemuelela hene. Kemuele ibu Arama aba hene.
  wrs-wrs: Yiveltowond Us, mongova Bus, mongova Kemuel,
  mya-mya: သား​များ​မှာ​သား​ဦး​ဟု​ဇ၊ ဗု​ဇ၊ အာ​ရံ​၏ ဖ​ခင်​ကေ​မွေ​လ၊-
  cbi-NTPO: Ajke' na kayamiya Usya kayami, bene ya' naatala Buz, tsenmala kayu bene
    Quemuelya nakayami. Quemuelya Aram' apa tiyamuwaami.
  bod-N: བུ་སྐྱེས་འགོ་ནི་ཨུ་ཟཱ་ཡིན༌ལ། ཁོའི་གཅུང་པོ་ནི་པུ་ཟཱ༌དང༌། ཀཱ་མུ༌ཨེལ། ༼དེ་ནི་ཨ་རམ་གྱི་ཕ༌ཡིན།༽
  wsk-wsk: Kuriang Uz mu laun, se uria Buz, se Kemuel, nu Aram ko nuet,
  kkl-kkl: '@see-verse:GEN.022.020'
  sna-sna: Uzi dangwe, Bhuzi mununʼuna wake, Kemueri (baba vaAramu),
  spa-BLM: Uz su primogénito, Buz su hermano, Kemuel el padre de Aram,
  beu-beu: Nahor oal mutu angu ene, Us. Us ekaku ba miamulung angu ene, Bus. Bot Kemuel
    (aing ba Aram imang) angu.
  cac-cac: A vin̈ sb'ab'el unin eb', Uz sb'i vin̈. A vin̈ schab'il Buz sb'i vin̈,
    axo vin̈ yoxil Kemuel sb'i vin̈, aton vin̈ smam yichamcan eb' Aram.
  swh-ULB: Hawa walikuwa ni Usi mzaliwa wa kwanza, Busi ndugu yake, Kemueli aliye
    mzaa Aramu,
  bel-bel: Уца, першынца ягонага, Вуза, брата гэтаму, Кемуіла, бацьку Арамавага,
  deu-ELBBK: Uz, seinen Erstgeborenen, und Bus, seinen Bruder, und Kemuel, den Vater
    Arams,
  mbb-OT: Is kinekekayan he anak dan he maama ne si Uz, is sunud ne si Buz, is sunud
    pa ne si Kemuel (he nehimu he amey ni Aram),
  msc-msc: A dencɛ fɔlɔma tɔɔ ko Usi. A dencɛ filana tɔɔ ko Busi. A dencɛ sawana tɔɔ
    ko Kemuhɛli. Kemuhɛli wo ye Aramu fa le ri.
  mal-2015: 'അവർ ആരെന്നാൽ: ആദ്യജാതൻ ഊസ്, അവന്റെ അനുജൻ ബൂസ്, അരാമിന്റെ പിതാവായ കെമൂവേൽ,'
  tuo-NT: Uz wãmetigʉ bajuamʉꞌtãꞌcʉ niwĩ. Cʉ̃ beꞌrore cʉ̃ acabiji Buz bajuacʉ niwĩ.
    Buz beꞌrore Kemuel, Aram pacʉ nicʉ niwĩ.
  gup-gup: Bedda nawu bebeywurd wanjh birringeyyoy Uz, nawu nadjdjaman, Buz nawu benedanginj,
    dja Kemuel, Chesed, Hazo, Pildash, Jidlaph, dja Bethuel. Bedda wanjh Milcah bimarneyawmey
    eight bebeywurd nuyeni Nahor nawu Abraham benedanginj. Kaluk Kemuel bibornang
    Aram. Dja Bethuel nungka wanjh kaluk bibornang Rebekah.
  met-met: 'Yadingdi bing: Us matuaua, kixinginoa Bus, Kemuel (Aram tibuna),'
  gvs-gvs: Botomoya yoina Uso, bonauyayana yoidi Buso be Kamweli, tauyana Aram tamana,
  rmc-rmc: O ešebno sas o Uc, leskro phral o Buz the o Kemuel, savo sas dad le Aramoske,
  nlg-nlg: Na kamanagho Uz, me mai a Buz, Kemuel (tamana Aram,)
  dgr-DOGNT: 'Gıza dıı hageètłǫ: Uz t''akwełǫ̀ǫ̀ wegǫ̀hłı̨, wek''è Buz, eyıts''ǫ wek''è
    Kemuyel (ededı̨ sìı Aram wetà hǫt''e),'
  pes-OPV: یعنی نخست زاده او عوص، و برادرش بوز و قموئیل، پدر ارام،
  ron-1924: ши ануме пе Уц, ынтыюл сэу нэскут, пе Буз, фрателе сэу, пе Кемуел, татэл
    луй Арам,
  ben-OBCV: প্রথমজাত ঊষ, তার ভাই বূষ, কমূয়েল (অরামের বাবা),
  lex-lex: De Nahora a'nani yanulu de nwawa Usa, mak klernohora Usa de, Busa, mak
    klernohora Busa, Kemuel, mak klernohora Kemuel de, Kesed, mak klernohora Kesed,
    Haso, mak klernohora Haso, Pildasy, mak klernohora Pildasy, Yidlaf, mak klernohora
    Yidlaf, Betuel, gari hoho'a hade. Hari honon rde Milka na'a'na nan la Nahora.
    Ne Kemuel nlawlawan lola pa hota nhi' am la makdena Aram.” Noka Betuel na'a'na
    Ribka.
  rgu-rgu: Ana uluꞌ a nade Us. Fadi nara nade Bus, Kemuel (fo riꞌ dadi Aram papa na),
  som-som: Waxay yihiin Cuus oo ah curadkiisa, iyo Buus oo ah walaalkiis, iyo Qemuu'el
    oo ah Araam aabbihiis;
  lat-VUC: Hus primogenitum, et Buz fratrem ejus, et Camuel patrem Syrorum,
  aoi-aoi: '@see-verse:GEN.022.020'
  eng-ASVBT: Uz his firstborn, and Buz his brother, and Kemuel the father of Aram,
  mna-mna: 'Mi lutuunu bizin ta zan tis: Uz (ni muŋgamuŋga). To Bus, Kemuel (Kemuel
    ti, ni Aram tamaana). To Kesed, Aso, Pildas, Yidlap, mi kaimerŋana kat na Betuel.
    (Betuel ti, ni ta Rebeka tamaana). Zin lamata mi tel tina, ina Abaraam tiziini
    Naor ziru Milka lutun bizin.'
  ita-1885: 'Questi furono: Us primogenito di esso, e Buz suo fratello, e Chemuel
    padre di Aram,'
  eng-LXXUP: Uz the firstborn, and Buz his brother, and Kemuel the father of the Syrians,
    and Chesed, and
  eng-ULB: They were Uz his firstborn, Buz his brother, Kemuel the father of Aram,
  spa-VBL: Uz fue el primogénito, luego nació su hermano Buz, después Quemuel (quien
    vino a ser el ancestro de los arameos),
  fra-_FOB: Uts son premier-né, Buz son frère, Kémuël, père d'Aram;
  mal-mal: 'അവർ ആരെന്നാൽ: ആദ്യജാതൻ ഊസ്, അവന്റെ അനുജൻ ബൂസ്, അരാമിന്റെ പിതാവായ കെമൂവേൽ,'
  urd-GVR: Us ke pahlauṭhe Ūz ke bād Būz, Qamuel (Arām kā bāp),
  suz-BL: आ ङोंइती जरमेशो तौ ऊज, आ लोक्‍ब बूज, अराम आ आफ केमुएल,
  ita-1927: Uz, suo primogenito, Buz suo fratello, Kemuel padre d’Aram,
  ckb-ckb: عوچ کە نۆبەرەکەیەتی و بووزی برای، هەروەها قەموئێلیش کە باوکی ئارامە.
  eng-BBE: Uz the oldest, and Buz his brother, and Kemuel, the father of Aram,
  crx-NTPO: '''Udetso ooyaz Uz huyulhni, bulhutsin Buz ''ink''ez Aram oobá Kemuel.'
  kan-OKCV: ಅವರು ಯಾರೆಂದರೆ, ಅವನ ಚೊಚ್ಚಲು ಮಗ ಊಚ್, ಅವನ ಸಹೋದರ ಬೂಜ್, ಅರಾಮನ ತಂದೆ ಕೆಮೂಯೇಲ್,
  bbb-bbb: '@see-verse:GEN.022.020'
  tam-2017: அவர்கள் யாரென்றால், முதற்பிறந்தவனான ஊத்ஸ், அவனுடைய தம்பியாகிய பூஸ், ஆராமுக்குத்
    தகப்பனாகிய கேமுவேல்,
  spa-RV-1909: A Huz su primogénito, y á Buz su hermano, y á Kemuel padre de Aram,
  ron-BTF: Uţ, primul său născut, şi Buz, fratele său, şi Chemuel, tatăl lui Aram,
  eng-WEBP: Uz his firstborn, Buz his brother, Kemuel the father of Aram,
  eng-FBV: Uz was the firstborn, then his brother Buz, Kemuel (who became the ancestor
    of Arameans),
  nld-1939: Het waren Oes zijn eerstgeborene, en Boez zijn broer; verder Kemoeël,
    de vader van Aram,
  nch-BL: Huan iniachtohui cone elqui Uz, huan teipa tacatqui Buz. Teipa tacatqui
    Kemuel cati teipa elqui itata Aram.
  tfr-NTPO: '@see-verse:GEN.022.020'
  vie-1934: Con trưởng nam là Uùt-xơ, em trai là Bu-xơ, Kê-mu-ên, cha của A-ram;
  hin-CV: बड़ा बेटा उज़, उसका भाई बुज़, केमुएल (अराम का पिता),
  eng-OURB: Uz his firstborn, Buz his brother, Kemuel the father of Aram [Elevated],
  spa-BES: Uz el mayor, y Buz su hermano, y Kemuel, padre de Aram,
  tdx-tdx: i Otse ty tañoloñoloña’e naho rahalahi’e t’i Boze vaho i Kemoele rae’ i
    Arame,
  vid-vid: Usi mlelwa wa mwaluko na Busi mng'holoze na Kemueli mhaza wa Alamu
  pwg-pwg: da iyarokona kana vava Usi ma murinai na Busi ma Kemuwel itupuwa (ma Kemuwel
    imagura na natuna Aram).
  eng-OKE: Uts his first-born, and Booz his brother, and Kemuel the father of Aram,
  tha-KJV: คือฮู​สบ​ุตรหัวปี บู​สน​้องชายของเขา เคมูเอลบิดาของอารัม
  por-BR-2018: A Uz, seu primogênito, e a Buz, seu irmão, e a Quemuel, pai de Arã.
  bco-bco: Wa꞉la꞉bo꞉ Us wikilo꞉, a꞉la꞉ta꞉ga꞉ a꞉ma꞉ fa꞉so꞉, Bus. Nowo꞉ Kemuel, nowo꞉
    Kesed, nowo꞉ Haso, nowo꞉ Bildas, nowo꞉ Ya꞉dlab, a꞉la꞉ta꞉ga꞉ tifo꞉ Betuel” a꞉la꞉sio꞉.
    Milka eyo꞉ Ablahama꞉ ao Nahol emo꞉wo꞉ kalu so꞉wa ola꞉fo꞉ a꞉no꞉ ko꞉lo꞉ sa꞉la꞉me.
    Tif amio꞉ Kemuel eyo꞉ Alam ko꞉lo꞉ sa꞉la꞉li, a꞉la꞉ta꞉ga꞉ Betuel eyo꞉ La꞉ba꞉ga ko꞉lo꞉
    sa꞉la꞉li.
  deu-ELO: Uz, seinen Erstgeborenen, und Bus, seinen Bruder, und Kemuel, den Vater
    Arams,
  ktm-ktm: Us eri kom ndrihou. Tinton su eri Bus, Kemwel ndre iduwe Aram tih,
  caa-caa: Pues e yaxar sitz xeꞌ cuxpa jax e Us, y de allí cuxpa uwijtzꞌin xeꞌ ucꞌabꞌa
    Buz, y de allí cuxpa e Quemuel xeꞌ cꞌotoy quetpa tatabꞌir tuaꞌ e Aram.
  eng-WYC-2018: Huz the first begotten (or Huz the first-born), and Buz his brother,
    and Kemuel the father of Aram,
  epo-epo: la unuenaskiton Uc, kaj lian fraton Buz, kaj Kemuelon, la patron de Aram;
  uig-PIN: Ular bolsa tunji oƣli uz, uning inisi Buz wǝ Aramning atisi bolƣan Kǝmuǝl,
  beo-beo: Magobo dunu mano da Use. Ea eyalali da Buse, Gemuele (ea mano da Alame),
  tpi-OTNT: Nem bilong ol dispela pikinini i olsem. Us em i namba wan, na Bus na Kemuel,
    em papa bilong Aram,
  hau-SA: ɗan fari shi ne Uz, ɗan’uwansa kuma Buz, Kemuwel (shi ne mahaifin Aram),
  udu-udu: Jin ṯwa/a/ yuḵu gway ka Uus mo dhali jiŋ ’ko’d yuḵu gway ka Buus dhali
    jin ’kon ma p̱o/ ikwara yuḵu gway ka Gamu/iil mo a’di jin ta’da baba ma Araam
    mo
  uig-LAT: Ular bolsa tunji oghli uz, uning inisi Buz we Aramning atisi bolghan Kemuel,
  nde-nde: u-Uzi izibulo, uBhuzi umfowabo, uKhemuweli (uyise ka-Aramu),
  ton-ton: Ko Husa hono ʻuluaki, mo Pusa ko hono tehina, pea mo Kemueli, ko e tamai
    ʻa ʻElami.
  ces-1613: Husa prvorozeného svého, a Buza bratra jeho, a Chamuele, otce Aramova;
  eko-eko: w'oomwanzo aya nzina lawe ti Wuuzi, na ttwiiye Buuzi, khulotteliwa ti Kemuweeli,
    papaawe Aramu,
  nss-nss: Pe ndrihou tahu ara ngalan Us, mundruwa ndrohan ara ngalan Pus, pe isa
    parahara ndrohan, ara ngalan Kemuwel (mepo tama Aram).
  eng-WMB: Uz his firstborn, Buz his brother, Kemuel the father of Aram,
  tam-TCV: அவள் தன் முதற்பேறான மகன் ஊஸ், அவன் சகோதரன் பூஸ், ஆராமின் தகப்பனான கேமுயேல்,
  ceb-ULB: Sila mao si Uz ang kamagulangan, si Buz ang iyang igsoon nga lalaki, si
    Kemuel ang amahan ni Aram,
  mkn-mkn: Ana sulung, nama Us. Dia pung adi, nama Bus. Ais itu, Kemuel (yang jadi
    Aram pung bapa).
  pol-UBG: Usa, jego pierworodnego, Buza, jego brata, i Kemuela, ojca Arama;
  agr-agr: Iwaijig Us daagtinai, nuwi patatkauwai Buz, nuwi patatkauk Quemuel, tuja
    nunuwai Araman apaji.
  kyc-kyc: Mupwa doko Usa mandeya lapo pyuo banya yangonge Busi repo Kemele dupwana
    kingi Aremenarakange doko.
  urd-GVU: اُس کے پہلوٹھے عُوض کے بعد بوز، قموایل (اَرام کا باپ)،
  deu-1912: nämlich Uz, den Erstgeborenen, und Buz, seinen Bruder, und Kemuel, von
    dem die Syrer kommen,
  ntj-ntj: '@see-verse:GEN.022.020'
  row-row: Ana uluꞌ a, naran Us. Odꞌi na, naran Bus. Boe ma, Kemuel (ana dadꞌi Aram
    aman),
  kan-2017: 'ಅವರು ಯಾರೆಂದರೆ: ಅವನ ಚೊಚ್ಚಲಮಗನಾದ ಊಚ್, ಇವನ ತಮ್ಮನಾದ ಬೂಜ್, ಅರಾಮನ ತಂದೆಯಾದ ಕೆಮೂವೇಲನು.'
  ena-ena: Ninadinu agɨladɨ ibi nameŋ. Usɨ nɨbu Cimegeŋ. Mu Busɨ. Mu Kemuelɨ. Nɨbu
    Alam iaganu.
  tgo-tgo: Ujɨ iye virɨ viva, ghaghae Bajɨ, Kemuwel (nariya Aram),
  yap-yap: I Uz e ir e bin nganni’ me Buz e ba pagel ni walagen, Kemuel e chitamngin
    Aram,
  tet-tet: Oan ulun naran Us. Alin naran Bus. Bus alin naran Kemuel (mak Aram aman).
  hlt-MCSB: A caming la Uz tih a mana Buz neh Aram napa Kemuel khaw,
  mdy-ETH: ቶይዳሢ ዑፄ፥ ጌኤዛሢ ቡዜ፥ ዓራሜኮ ዓዶ ቄሙዔኤሌ፤
  twi-ASANTE: Us yɛ abakan, Us nuabarima Bus na ɔtɔ so mmienu. Deɛ ɔdi so ne Kemuel,
    a ɔyɛ Aram agya.
  bhl-bhl: Emisik min dil em wiin e Us e, emteben em wiin e Bus e, iti mak em wiin
    e Kemuel te. (Kemuel e Alam em alew kese te.)
  con-NTPO: Nane coenza tsu Uz. Tsambe quinshin tsu Buz toya'caen Kemuel. Kemuel tsu
    Aram quitsa.
  eng-WEBU: Uz his firstborn, Buz his brother, Kemuel the father of Aram,
  bnp-bnp: A tabua e Us. E tarina e Bus, e Kemuel re tamane Aram,
  wal-wal: etinne bairai Uuxa; Uuxa ishati Buuza,
  mgh-mgh: Ussi ari oontthara, Pussi munnaawe, Kemuweli, athumwane Arani,
  acu-NT: '@see-verse:GEN.022.020'
  spa-PDDPT: a Uz su primogénito, a Buz, hermano de éste, a Kemuel, padre de Aram,
  gun-gun: 'Po rami hery oĩ: tujave va''e ma Uz, tyvy Buz, Arã rurã Quemuel,'
  agu-BL: Yi bajx yi mitz'ij i'tz Uz, yi ca'p i'tz Buz. Ej nin yi toxi'n i'tz Kemuel
    yi taj Aram.
  eng-PEV: The oldest son is called Uz. The next son is called Buz. The next son is
    called Kemuel, and he has a son called Aram.
  ilo-ULB: Isuda ket ni Uz nga inauna, ni Buz a kabsatna a lalaki, ni Kemuel nga ama
    ni Aram,
  kpg-kpg: Uz di ulu madua, Buz dono duaahina daane, Kemuel go tamana o Aram,
  uig-ARA: ئۇلار بولسا تۇنجى ئوغلى ئۇز، ئۇنىڭ ئىنىسى بۇز ۋە ئارامنىڭ ئاتىسى بولغان
    كەمۇئەل،
  bsp-bsp: Huc wan kɔn wəcɔkɔ-cɔkɔ, Bus wɛŋc wərkun, Kemuhɛl papa ka Aram,
  mbs-mbs: Si Hus se penganay batà din, si Bus se inolid din, si Camuel amay i Aram,
  tof-tof: Uz, ngaen pam, Buz, oya zoret, Kemuel (Arramón ab),
  sus-sus: 'E xili nan ya: A xa di singe Usi, na xanbiratoe Busi, Arami baba Kemuweli,'
  pon-2006: Us me mesenih, rie pwutak Pus, Kemuel semen Aram,
  jae-jae: Ŋacsêga Us agêc lasi Bus ma Kemuel, taŋ kêtu Aram tama
  ksd-ksd: Us, ra luaina, ma Bus turana, ma Kemuel, ra tama i Aram;
  tur-YTC: İlk oğlu Uts, kardeşi Buz, Aram'ın atası olan Kemuel,
  bel-N: Уца, першароднага ягонага, і Буза, брата ягонага, і Кемуэля, бацьку Арама.
  grc-BRENT: τὸν Οὒζ πρωτότοκον, καὶ τὸν Βαὺξ ἀδελφὸν αὐτοῦ, καὶ τὸν Καμουὴλ πατέρα
    Σύρων,
  ind-AYT: Anaknya yang sulung adalah Us, kemudian Bus, adiknya, dan Kemuel, nenek
    moyang orang Aram.
  lid-lid: Kadok badeh Us ano Bus ano badeh Kemu-el tama Aram,
  nya-nya: Woyamba anali Huzi ndipo kenaka mʼbale wake Buzi. Anaberekanso Kemueli,
    amene anali abambo ake a Aramu.
  hrv-hrv: njegova prvorođenca Usa, brata mu Buza i Kemuela - oca Aramova,
  mps-mps: Te e da te wai dabe augwali nogi e dao, Us te gomunai bidi, tama Bus, me
    Kemuel, aga te Aramgo aya dao,
  llg-llg: Ana kaꞌak, nade Us. Fadi nala, nade Bus ma Kemuel (fo Aran aman).
  tpi-tpi: Nem bilong ol dispela pikinini i olsem. Us em i namba wan, na Bus na Kemuel,
    em papa bilong Aram,
  dan-1931: Uz, hans førstefødte, dennes Broder Buz, Kemuel, Arams Fader,
  vie-OVCB: Con đầu lòng tên U-xơ, các con kế là Bu-xơ, Kê-mu-ên (tổ phụ của A-ram),
  lbk-lbk: Si Uz nan yon-a, misned nan lallalaki ay cha Buz, Kemuel ay aman Aram,
  guj-2017: 'તેઓનાં નામ આ પ્રમાણે છે: તેનો મોટો દીકરો ઉસ, તેનો ભાઈ બૂઝ, પછી કમુએલ
    અરામનો પિતા,'
  byr-byr: '@see-verse:GEN.022.020'
  awx-awx: Yakap täpä Us. Tiwänä ulapnä Bus, Kemuel,
  pon-2006A: Us me mesenih, rie pwutak Pus, Kemuel semen Aram,
  por-BRBSL: Uz seu primogênito, Buz seu irmão, Kemuel o pai de Aram,
  cth-cth: A camin lah Uz, a nawngha Buz hoi Aram na pa Kemuel,
  twi-twi: Us yɛ abakan, Us nuabarima a odi so ne Bus. Kemuel a ɔto so abiɛsa na ɔwoo
    Aram.
  hlt-hlt: A caming la Uz tih a mana Buz neh Aram napa Kemuel khaw,
  tbz-SIM: Uusi, weè do tú Mpo kɛ́nɑntɛ Buusi, nɛ̀ Kemmuyɛɛdi Arɑmu cicɛ nɛ̀ Kesɛdi,
    nɛ̀ Asoo nɛ̀ Pididɑɑsi nɛ̀ Idudɑfu nɛ̀ Betuyɛɛdi.
  msy-2020: 'Otarir kabar ziabar kara: Us, an otarir ivariam, ko Bus, ko Kemuel (Kemuel
    gɨn Aramɨn afeziamɨn oto) ko,'
  txq-txq: Ana uluk, nade Us. Fadin nade Bus. Basa naa, Kemuel (fo dadi Aram aman).
  aaz-aaz: Aan moen unu, kaan ee naiꞌ Us. In oirf ee, naiꞌ Bus. Rarit naiꞌ Kemuer
    (reꞌ njair amaf neu naiꞌ Aram).
  azb-azb: ilk oğlu Us, onun qardaşı Buz, Aramın atası olan Qemuel,
  eng-DBY: Uz his first-born, and Buz his brother, and Kemuel the father of Aram,
  hin-2017: मिल्का के पुत्र तो ये हुए, अर्थात् उसका जेठा ऊस, और ऊस का भाई बूज, और
    कमूएल, जो अराम का पिता हुआ।
  wol-KYG: Uus lañu taawloo, teg ca Bus, teg ca Kemwel, miy baayu Aram,
  swp-swp: Husa taubaguna, maena tau Busa, Kemuela, Arama tamana.
  bjr-bjr: Usafa indaaruqaafa Busafa mina aanaaqiannaafa marinau, mina aanaaqiannaafa
    Keemueerafa mifa Arammana akoofa marinau.
  eng-YLT: Huz his first-born, and Buz his brother; and Kemuel father of Aram,
  heg-NTPO: Ana hmunan na, ngala Us. Un palin na, ngala Bus. Hidi nam Kemuel (un nam
    mo upu kia-kaon deng atuil Aram mas).
  ptu-ptu: Uluana isanga Us, mane huntunnai isanga Bus, anna mane Kemuel, iam ia ambena
    Aram,
  bzd-NTPO: '@see-verse:GEN.022.020'
  kwf-kwf: Na satada neꞋe sa Us, na faꞋinaꞋonaꞋo, ma sa Bus, sa Kemuel (nia na maꞋa
    sa Aram), sa Kessed, sa Haso, sa Pildas, sa Jidlaf, sa Betuel ni na maꞋa Ꞌi Rebeka.
    Nia naꞋa na satana kwalu ngela sa Neho ki neꞋe Ꞌi Milka nia faꞋafutaꞋi.
  eng-WYC-2017: Huz the first begotten, and Buz his brother, and Kemuel the father
    of Aram,
  eng-WMBB: Uz his firstborn, Buz his brother, Kemuel the father of Aram,
  spp-spp: Jyafooŋi niɲcyiiŋi mɛge ɲyɛ Uzi, shɔnwuŋi mɛge sí ɲyɛ Buzi, tanrawuŋi mɛge
    ɲyɛ Kemuyɛli. Kemuyɛli u à Aramu si.
  aey-aey: Mel matu eu ijan Us. Uqa waliagul ijanaga eu Bus, Kemuel,
  urd-GVH: उसके पहलौठे ऊज़ के बाद बूज़, क़मुएल (अराम का बाप),
  rug-rug: Se Uzi sa tuna koreo kenuna, sa tasina koreo sa se Buzi, meke se Kemueli
    sa tamana e Arami,
  gaz-gaz: ilmaan isheen deesses inni hangafni Uuzi, obboleessi isaa Buuz, abbaan
    Arraam immoo Qamuʼeel,
  fra-LSG: Uts, son premier-né, Buz, son frère, Kemuel, père d’Aram,
  yal-yal: A dii singena Yusu nun na xanbiratɔna Busi nun Arami baba Kɛmuyɛli
  gum-gum: Ke srøsrø tøgagui nusrkaimbe Uz køben, tru wendaube Buz køben, trugurrimbe
    Kemuel køben købig køn.
  iou-iou: '@see-verse:GEN.022.020'
  haw-1868: O Huza kana hiapo, o Buza kona kaikaina, a o Kemuela ka makuakane o Arama,
  arb-NAV: عُوصاً الْبِكْرَ، وَأَخَاهُ بُوزاً وَقُمُوئِيلَ أَبَا أَرَامَ،
  adz-adz: mamaꞌ miamun Uts, da rainggan Buts, da Kemuel— Aram ramanggan,
  ewe-ewe: Uz nye via gbãtɔ, Buz dzɔ ɖe Uz yome, kplɔɖoae nye Kemuel (ame si nye Aram
    fofo).
  eng-LEE: '''Uz his first born, and Buz his brother, and Kemuel the father of Aram,'
  dji-dji: Miri Yutj, nyanngang miḻimiṯi, girri Butj, girri Kimuwil (ngunung djampan
    miri gunydjirri Aramgi);
  nna-nna: Uz (murrkangunya), Buz (palinymili marrka pirirri), Kemuel (Yaramumili
    japartu),
  asm-FB: তেওঁলোক হ’ল তেওঁৰ বৰ পুতেক উচ; তাৰ পাছত ভায়েক বুজ আৰু কমৱেলৰ জন্ম হ’ল।
    কমৱেলৰ পুত্রৰ নাম আছিল অৰাম।
  sus-A: عٍ شِلِ نَن يَ؛ عَ شَ دِ سِنفٍ عُسِ، نَ شَنبِرَتٌي بُسِ، عَرَ مِ بَبَ كٍمُوٍلِ،
  fra-SBL: Uz, son premier-né, Buz, son frère, Kemuel, père d'Aram,
  hbo-hbo: אֶת־ע֥וּץ בְּכֹרֹ֖ו וְאֶת־בּ֣וּז אָחִ֑יו וְאֶת־קְמוּאֵ֖ל אֲבִ֥י אֲרָֽם׃
  shp-NTPO: Japari pikota iká iki, Uz; japekáo pikota jawen wetsa iká iki, Buz; jainoax
    iká iki, Quemuel, jara Aramman papa iká iki.
  eng-WYCLIFFE: Hus the firste gendrid, and Buz his brothir, and Chamuhel the fadir
    of Sireis,
  pjt-pjt: Ngaṉmanytju pula katja ini Uutjanya kanyinu, ka Uutjalu pininu Puutjanya,
    ka Puutjalu pininu Kimuwilnga (panya Aṟamaku mama), ka Kimuwiltu pininu Kitjatanya,
    ka Kitjatalu pininu Aatjunya, ka Aatjulu pininu Piltatjanya, ka Piltatjalu pininu
    Tjitilapanya, ka Tjitilapalu pininu maḻatja ini Pitjuwilnga.”
  cwe-cwe: mwanage chaudele katangigwa Usi na wamwenga Busi na Kemueli tati yake Alamu,
  bgs-bgs: Si Hus tô tambang kaké batà din, si Bus tô ikaduwa, si Camuel na ámmà i
    Aram,
  kik-kik: Uzu nĩwe wa irigithathi, na mũrũ wa nyina nĩ Buzu, na Kemueli (ithe wa
    Aramu),
  ksr-ksr: Meria mutuyaa qata ii Uz, iwaa koga Buz ano iwaa kanianoŋ Kemuel, Arambaa
    maŋa.
  fra-NCL: Hus, son premier-né, Buz, son frère, Camuel, père d’Aram,
  cek-AK: Huz loe calu ah oh, amnawk Buz, Aram ih ampa Kemuel,
  xla-xla: '@see-verse:GEN.022.020'
  cuk-cuk: Gebe-machigwa ega gwalulesad, Uzʼye nugad. A-sorba, e-urba-Buz gwalulesad.
    Degi, Kemuel gwalulesad. Kemuelʼde, Aram-e-babad.
  uig-CYR: Улар болса тунҗа оғли уз, униң иниси Буз вә Арамниң атиси болған Кәмуәл,
  tel-2017: ఆ పిల్లలు ఎవరంటే, పెద్ద కొడుకు ఊజు, అతడి తమ్ముడు బూజు, అరాము తండ్రి కెమూయేలు,
  hat-BSA: Uts se premye ne li, epi Buz frè li, avèk Kemuel, papa Aram nan
  kos-kos: Uz wounse, Buz tamulel lal, Kemuel papa tumal Aram,
  hbo-WLC: אֶת־ע֥וּץ בְּכֹר֖וֹ וְאֶת־בּ֣וּז אָחִ֑יו וְאֶת־קְמוּאֵ֖ל אֲבִ֥י אֲרָֽם׃
  ibo-ibo: Aha ha bụ Uz, onye bụ ọkpara, na Buz nwanne ya, Kemuel bụ (nna Aram),
  ory-ory: ତାହାର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଊଷ୍‍ ଓ ତାହାର ଭ୍ରାତା ବୂଷ୍‍ ଓ ଅରାମର ପିତା କମୂୟେଲ,
  wmt-wmt: '@see-verse:GEN.022.020'
  chk-chk: Iwe, iten ewe mwänichi Us, nge iten pwin kewe Pus, Kemuel semen Aram,
  ssd-ssd: Kiŋo mulum ta nyunu Us. Nu tuku mambo kat nuŋe ta nyu naŋgine Bus, Kemuel,
    Kesed, Haso, Pildas, Yidlaf, Betuel. Kemuel tuku kiŋo nuŋe Aram ŋga Abraham sanaig.
  rop-rop: Milka det feswan waif blanga im bin abum eitbala lilboi,
  ukr-1871: Уза, перворідня його, та Буса, брата його, та Кемуїла, отця Арамова,
  eng-AOI: '@see-verse:GEN.022.020'
  yon-yon: Nehor ye mingki ibduruk kuu Us, kumbed kuu Bus, kumbed Kemuel (Amaan, Aram
    yawodki keraneen.),
  bch-bch: 'Gid gergeu toa ne edad ga bedane: Us ei lautabe ga itar kakau Bus ga Kemuel,
    toa Aram itama,'
  deu-1951: Uz, den Erstgeborenen, und Bus, seinen Bruder, und Kemuel, den Vater des
    Aram,
  eng-JPS: Uz his first-born, and Buz his brother, and Kemuel the father of Aram;
  ubr-ubr: Fifi ainau orot wabin on Uz, fifi orot bairuin wabin on Buz, fifi orot
    baitonin wabin on Kemuel,(on min Aram taman)
  srp-1865: Uza prvenca i Vuza brata mu, i Kamuila, oca Avramova,
  lug-lug: ne muto we ye Buzi, ne Kemweri kitaawe wa Alamu,
  heb-heb: את עוץ בכרו ואת בוז אחיו ואת קמואל אבי ארם׃
  ben-IRV: তাঁর বড় ছেলে ঊষ ও তার ভাই বূষ ও অরামের পিতা কমূয়েল এবং
  pan-pan: ਮਿਲਕਾਹ ਦੇ ਪੁੱਤਰ ਇਹ ਸਨ, ਅਰਥਾਤ ਉਹ ਦਾ ਪਹਿਲੌਠਾ ਊਸ ਅਤੇ ਉਸ ਦਾ ਭਰਾ ਬੂਜ਼ ਅਤੇ ਕਮੂਏਲ
    ਜਿਹੜਾ ਅਰਾਮ ਦਾ ਪਿਤਾ ਸੀ
  mwp-mwp: Kuykuyg kazi nel Uz, nubiya wagel Buz, a nubiya wagel Kemwel. Kemwel nuy
    Araman thathi.
  mya-JVB: သား အကြီးဟုဇ ၊ သူ့ ညီ ဗုဇ ၊ အာရံ အဘ ကေမွေလ၊
  tte-O: Esaliyao bwaite Uz iya tobagubaguna, kanakava labuina Buz, yo yaiyonana esana
    Kemuweli, iya Alami tamana,
  tbg-tbg: Hoqare Usira vatatero, viraqaahairo Busirave, Kemuerirave, Kesetirave,
    Hasorave, Piladaasirave, Jitilapirave, Betuelirave, vinavukama vatataivo. Vira
    vaintinavuqihairo Kemueriva noruqama viro qorainti vainti vo Araamira vatataivo.
  hmo-hmo: Tau guna ena ladana be Usu, iena tadina be Busu bona Kemuela, Arama ena
    tamana,
  ata-ata: Naola ilee Milika ta ꞌiliꞌa ualaualasiꞌa ano ꞌo, Usu, anu laposalaxu. Vusu
    mo Kemueli eiae Alamu momu.
  nfa-nfa: Ana uru, ngara na Us. Ari na, Bus. Èle ka, nara iisi hari Kemuel (dhu jꞌajꞌi
    ama Aram.)
  urd-urd: या'नी ऊज़ जो उसका पहलौठा है, और उसका भाई बूज़ और क्रमूएल, अराम का बाप,
  rus-SYN: Уца, первенца его, Вуза, брата сему, Кемуила, отца Арамова,
  cbt-NTPO: Paninanso', Os itopi. Ina quëran niantarinso', Pos itopi. Ina quëran a'nanta
    niantarinso', Quimoino itopi. (Quimoinonta hui'nahuanpachina, Aramo itopi.)
  bqc-SIM: 'Aà nɛgↄ̃ɛ sɛ̃́ia tↄ́n Uzu. Aà dãunaↄ tↄ́n kɛ: Buzu, Alaũ de''ia Kɛmuɛ,'
  tcz-CHONGTHU: Uz chu atahpen ahin, Buz hi anichan na ahin, Ram hingpa Kemuel ahin,
  mar-mar: त्याच्या पहिल्या मुलाचे नाव ऊस, त्याचा भाऊ बूज, अरामाचा बाप कमुवेल,
  tcs-tcs: Uz bin pas boi pikinini, Buz bala blo em, Kemuel i papa blo dem pipol blo
    Aram,
  qub-qub: Guechpa wamranpa jutin caran Uz, chaypita shullcan Buz, nircur Kemuel,
    chaymi caran Arampa papänin.
  bqp-bqp: 'A daudu tↄ́n Uzu. A dakũnanↄ tↄ́n dí: Buzu, Aramu de Kɛmuɛli,'
  hat-hat: Premye pitit la rele Ouz. Apre li, vini Bouz, Kemwèl, papa Aram,
  eng-BSB: Uz the firstborn, his brother Buz, Kemuel (the father of Aram),
  tod-tod: Use ɠa é ga ná-doun mɔungi, naa deɠeiti ti ɠɛ ga Ɓuze, ta Kemuwɛle nii
    é ga Alame kɛɛɠɛ,
  eng-WEBPB: Uz his firstborn, Buz his brother, Kemuel the father of Aram,
  kbq-kbq: Ana mofavremokizmi zamagi'a, Uzi'a pusa nere, Buzi'a agri negna'e, magora
    Kemuelikino Aramu nefa'e.
  nhe-BL: Huan iniachtohui ejca elqui Uz, huan teipa tlacatqui Buz. Teipa tlacatqui
    Kemuel tlen teipa elqui itata Aram.
  bus-bus: 'À daudu tↄ́n Uzu. À dãaronↄ tↄ́n yɛ̀: Buzu, Aramu de Kɛmuɛli,'
  gub-BL: Ta'yr ipy Uz her ma'e uzexak kar a'e. A'e re uzexak kar tywyr wà. Muz, Kemuew
    waner romo wà. (Kemuew wiko Àrà tu romo.)
  eng-DRA: Hus the firstborn, and Buz his brother, and Camuel the father of the Syrians,
  knf-knf: Bajeen awo katim ki Uŧ, aţu na Buŧ aţa'ul, na Kemuwel aşin Aram,
