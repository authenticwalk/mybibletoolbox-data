verse: GEN.022.009
translations:
  mal-C: ദൈവം നിർദേശിച്ച സ്ഥലത്തെത്തിയപ്പോൾ അബ്രാഹാം അവിടെ ഒരു യാഗപീഠം ഉണ്ടാക്കി;
    അതിന്മേൽ വിറകടുക്കി. തന്റെ മകനായ യിസ്ഹാക്കിനെ കെട്ടി യാഗപീഠത്തിന്മേൽ വിറകിനുമീതേ
    കിടത്തി.
  deu-TKW: Als sie nun an die Stätte gelangt waren, von der ihm Gott gesagt hatte,
    da errichtete Abraham den Altar und legte die Holzscheite zurecht; alsdann band
    er seinen Sohn Isaak und legte ihn auf den Altar oben über die Scheite.
  lin-lin: Tango bakomaki na esika oyo Nzambe alakisaki ye, Abrayami atongaki etumbelo
    na esika yango mpe abongisaki bakoni na likolo na yango. Akangaki Izaki, mwana
    na ye ya mobali, basinga mpe alalisaki ye na etumbelo likolo ya bakoni.
  cbr-NT: Anu kuanuan Nukën 'Ibu Diosan kakë matá me anu bëbaxun, ka Abrahamnën anuxun
    ñuina xaroti maxax bukunruakëxa; usakin bukunrutankëxun ka karuribishi tíkati
    mabukuntankëxun aín bëchikë Isaac aribi nëakëxa, nëaxun ka anu ñuina xarotinu
    nankë karu kamanan;
  eng-LSV: And they come to the place of which God has spoken to him, and there Abraham
    builds the altar, and arranges the wood, and binds his son Isaac, and places him
    on the altar above the wood;
  bmu-bmu: Anda Anutunöŋ gölme jiyöhaŋgöreŋ aŋgota kinda jöwöwöl ohohogö altaŋi kun
    memba könöp miaŋgö qakŋe ala areŋgöyök. Areŋgöba nahönŋi Aisak jöhöba altanöŋ
    könöp qakŋe al waŋgiyök.
  eng-GNV: And when they came to the place which God had shewed him, Abraham builded
    an altar there, and couched ye wood, and bound Izhak his sonne and laid him on
    the altar vpon the wood.
  eng-WEBSTER: And they came to the place which God had named to him; and Abraham
    built an altar there, and laid the wood in order; and bound Isaac his son, and
    laid him on the altar upon the wood.
  nhw-BL: Huan quema ajsitoj ipan nopa lugar catli Toteco Dios quiilhuijtoya, Abraham
    quisencajqui se tlaixpamitl huan quicualtlali nopa cuahuitl. Teipa quiilpi icone,
    Isaac, huan quitlali ipan tlaixpamitl iixco nopa cuahuitl.
  swh-ONEN: Walipofika mahali pale alipokuwa ameambiwa na Mungu, Abrahamu akajenga
    madhabahu hapo, akaziweka kuni juu yake. Akamfunga Isaki mwanawe na akamlaza kwenye
    madhabahu, juu ya zile kuni.
  bba-bba: Ye bɑ turɑ mi Gusunɔ u rɑɑ nùn yĩreru kuɑ, Aburɑhɑmu u yɑ̃ku yeru kuɑ u
    yɑ̃ku dɑ̃ɑ ye tɛriɑ ten wɔllɔ, mɑ u win bii Isɑki bɔkuɑ u sɔndi mi.
  eng-KJVCPB: And they came to the place which God had told him of; and Abraham built
    an altar there, and laid the wood in order, and bound Isaac his son, and laid
    him on the altar upon the wood.
  cpy-cpy: Ikanta rareetapaaka jempe rookotakiniri Tajorentsi, ipewiryaapaaki mapi
    Abraham rowetsike itaamento, ipewiryaakiro itsima itaantyaariri. Raakiri itomi
    roojotakiri, roma-ryaakiri taamentotsiki ipiyotakirowa itsima.
  mpx-mpx: Sauga hi vin labi toto Yabowaine i baunanik elana, inoke Abalahama pat
    i pahe abapowon, yaka powon ana kewadi i pahel pwatanaa. He natuna Aisake aena
    ge nimana i yowanil ge i pakenuwa kewadi pwataliyaa abapowon elana.
  wbp-wbp: Kuja-pala pirli-kirra yanu, Yipuruyamurluju warrulpa turnu-manu yarturluju.
    Murnju-yirrarninja-parnkajalpa yurturlurla jintangka, manu ngula-jangkaju yangkajurla
    jiwirri ngalapi-nyanukuju puntarnulku. Puntarninjarla yirrarnu yangkangka yurturlurla
    kankarlarni yarturlurla. Ngula-jangkaju, waku-jarralku wayurnu nyanungu-nyangu-juku
    ngalapi-nyanu. Jakurr-maninjarla kankarlarni yirrarnulku yangkangka yarturlurla
    manu jiwirrirla.
  luo-luo: Kane gichopo kumane Nyasaye osenyiso Ibrahim, Ibrahim nogero kendo mar
    misango kanyo kendo nopango yien e wiye motweyo Isaka wuode kendo nopiele ewi
    kendo mar misango, ewi yien.
  meu-meu: 'Raruosi na Dirava ese e gwauraia gabuna ai e kau: unuseni ai Abraham ese
    boubou patana e larebaia, au pata latanai e lakwaia; bena natuna Isaak e hiria,
    boubou patana ai e atoa kau, au latadiai.'
  npi-ULB: परमेश्‍वरले तिनलाई भन्‍नुभएको ठाउँमा पुगेपछि अब्राहामले त्‍यहाँ एउटा वेदी
    बनाएर दाउरा राखे । त्‍यसपछि तिनले आफ्‍नो छोरो इसहाकलाई बाँधेर वेदीमा दाउरामाथि
    राखे ।
  yor-yor: Nígbà tí wọn sì dé ibi tí Ọlọ́run sọ fún Abrahamu, ó mọ pẹpẹ kan, ó sì
    to igi lé e lórí, ó sì di Isaaki ọmọ rẹ̀, ó sì da dùbúlẹ̀ lórí pẹpẹ náà.
  emp-NTPO: Ãcõrẽba jarad̶a eyad̶e jũẽnaped̶a Abrahaʌ̃ba mõgarada pã buesia Ãcõrẽa
    babue diabadada oi carea. Maʌ̃ ʌ̃rʌ̃ tʌbʌra cajẽrãped̶a idji warra Isara cabʌrá
    jʌ̃ped̶a tʌbʌ ʌ̃rʌ̃ cob̶ʌsia.
  ind-ind: Sesampainya mereka di tempat yang dikatakan Allah, Abraham mendirikan sebuah
    mezbah di situ dan menyusun kayu bakar di atasnya. Lalu dia mengikat anaknya dan
    membaringkan dia di mezbah, di atas kayu bakar.
  pes-OPCB: وقتی به مکانی که خدا به ابراهیم فرموده بود رسیدند، ابراهیم مذبحی بنا کرده،
    هیزم را بر آن نهاد و اسحاق را بسته او را بر هیزم گذاشت.
  ssx-ssx: Kutupa mo hande Koda꞉ma꞉ la haleeke alena꞉ opolo a꞉pa Eipoloha꞉ma꞉ma꞉ oloda
    a꞉eyaata꞉ ti manda ana꞉ layekeme. Kutupa ipikana꞉ma꞉ ipika꞉ weki tonkao mo olodana꞉
    ti manda wiekeme.
  lcm-lcm: Au na kilong anla serei si oring ang a God katala atatai tatana, na Abaraam
    kala solo atung a pata ipo sula serei si IAVE. Au na kala kirkirimai ani keve
    kut mat kuluna i pata ang. Na kala got akit kana nat ta Isak na kala amatung ia
    kuli keve kut ang lakat kuli pata ang.
  aer-aer: Kele apmere ikwere ratherre arrernelheke Ngkartele-arle ileke ikwerele,
    Abraham-ele apwerte areye apurtelhe-ileme, ure akertneke-arleke arrernemele. Yanhe-ngentyele,
    re ikwere alere arntwirrkemele, ayernemele renhe atheneke ure akertneke-arleke.
  tgl-ULB: Nang dumating sila sa lugar na sinabi ng Diyos sa kanya, gumawa si Abraham
    ng isang altar at inilatag niya ang kahoy dito. Pagkatapos tinalian ni Abraham
    si Isaac na kanyang anak, at inilagay niya ito sa altar, sa ibabaw ng kahoy.
  nop-nop: Uyeŋ Bepaŋdi kwet yeniŋgukneŋ uŋgoŋ usuwaaŋ Abalahamdi alata niŋ tutumbaguk.
    Tubudapmaaŋ kudup alata foloŋ habiyeeŋ mihiŋiŋ Aisak ibidokooŋ tiŋa looŋ alata
    foloŋ kudup ginaŋ kameguk.
  kca-kca: Щӑԓта Турәм йастәм тӑхайа йŏхәтсәтән; Авраам щита йирасты нŏрәм верәс,
    тўт йўхәт пŏнәс, пӑ Исаак пŏхәԓ йӑрман йирасты нŏрма йўхәт эԓты пŏтсәԓы.
  cbu-NT: Anushsha kuseersin, Aprahamarini patumbchee xanatarangiya. Sheeru, suramaa
    tazumaam xanatarangiya. Anumun wipaatssha Isaaka putayaru, kamuriyaru, surammun
    xanatamamun wayarangiya.
  usa-usa: Abo yenákámá Îtogomo timáyíkai marukaq uréta Abara-ám yáaré taróqumá iraamaá
    áakumá ámúra makaíye. Wemá Áitikimma ánna ai-yayaka ataumá yaareraq iraa-ámúraq
    makaiye.
  hui-hui: Ani lalu libu hari nene polebiribigoria anda puwa lomabu delaga dabu mbira
    abale bu helowa ira gabu yaribigo ogoriani manda mandabu ngelene. Ani ngelowa
    Abarahamahanda ibu igini Aisaganaga gi ge pume minu kabu buwa ira gabu manda mandabu
    ngelayagoria wia dambi hene.
  wrs-wrs: Doa di epho, ten doara Sesoa ishomnanam. Doa aral hon songowol venamba,
    wo tehva nosra beswonam waihekala, venamba, ombolm wena ningenamba, tehsra sena
    ningeholotho.
  mya-mya: ဘု​ရား​သ​ခင်​ညွှန်​ပြ​တော်​မူ​သော​အ​ရပ်​သို့ ရောက်​ကြ​သော​အ​ခါ အာ​ဗြ​ဟံ​သည်​ယဇ်​ပလ္လင်
    ကို​တည်​၍​ထင်း​ကို​ပလ္လင်​ပေါ်​တွင်​ပုံ​၏။ ထို​နောက် သူ​၏​သား​ကို​တုတ်​နှောင်​ပြီး​လျှင်​ထင်း​ပုံ​ပေါ်
    တွင်​တင်​ထား​၏။-
  cbi-NTPO: Tsaindu naaju tenanaa Dios tsandiñu bain Abraham junu jimiren, Dioschi
    ufeenda tsure' ju'kenunu main kemi. Tsangue' te bain detsure', bene ya' na Isaacnu
    tele', tsaa juntsa shupu' jandala llatikaami te jandala.
  bod-N: དེ་ནས་ཁོ་གཉིས་དཀོན་མཆོག་གིས་བསྟན་པའི་གནས་དེར་སླེབས་པ༌དང༌། ཨབ་ར་ཧམ་གྱིས་གནས་དེ་རུ་མཆོད་ཁྲི་ཞིག་བཞེངས་པ་དང་དེའི་སྟེང་དུ་བུད་ཤིང་ལེགས་པར་བསྒྲིགས༌རྗེས།
    རང་གི་བུ་ཨི་སཱག་ཐག་པས་བསྡམས་ཏེ་བུད་ཤིང་གི་སྟེང་དུ༌བཞག
  wsk-wsk: Nuna nama kuwim Kaem balam mu te arataman, se Abraham umu te altar bo kaolam
    ale tam awote muram. Ale ko namar Isaac mayang te taliparam, ale patawu tam muram
    mu awote beteram.
  kkl-kkl: Palamdeka Allahri ambaroghag aneko pirekti, Abraham nenekori, “Allah sembe
    mhong towalengkimnun,” aro kirik yangkaogti, kal alibag pibog. Pibogti Ishak haing
    sae yan kaubiagha kal paliag mambirogti,
  sna-sna: Vakati vasvika panzvimbo yaakanga ataurirwa nezvayo naMwari, Abhurahama
    akavaka aritari ipapo uye akaisa huni pamusoro payo. Akasunga mwanakomana wake
    Isaka akamuradzika paaritari, pamusoro pehuni.
  spa-BLM: Llegaron al lugar que Dios le había indicado. Abraham construyó allí el
    altar, y puso la madera en orden, ató a su hijo Isaac y lo puso sobre el altar,
    sobre la madera.
  beu-beu: Ila mana ba Lahatala Ana vengbanang angu mi tila muse, Abraham ana angumi
    doru ohi. Aad ba hula metma sadaka ede angu ana metma doru angu taang piling mea.
    Sengmuse oal Isak angu, ana ia-atang parta, bot aing metma aad angu taang alal-biat
    atiang.
  cac-cac: Axo ix c'och eb' b'aj ix yal Dios chi', ix sb'oan jun altar vin̈aj Abraham
    chi', ix sb'oanq'ue te' c'atzitz chi' vin̈ d'a yib'an̈. Ix lajvi chi' ix tzuyan
    vin̈ yuninal vin̈ chi', ix yac'anq'ue vin̈ d'a yib'an̈ te' c'atzitz chi'.
  swh-ULB: Walipofika mahali ambapo Mungu alikuwa amemwambia, Abraham akajenga madhabahu
    pale na akaweka kuni juu yake. Kisha akamfunga Isaka mwanawe, na akamlaza juu
    ya madhabahu, juu ya zile kuni.
  bel-bel: і прыйшлі на месца, пра якое сказаў яму Бог; і зладзіў там Абрагам ахвярнік,
    расклаў дровы і, зьвязаўшы сына свайго Ісаака, паклаў яго на ахвярнік паўзьверх
    дроў.
  wed-wed: Maranai gabu God i ririweiana i ḡeta, kampa aniamapu ḡaimei i voai ma ai
    i vatari. Ma natuna Isaac urana ma aena i raḡini ma aniamapu au tepana, ai i vatavataria
    kampa i vimataveni.
  deu-ELBBK: Und sie kamen an den Ort, von dem Gott ihm gesagt hatte; und Abraham
    baute dort den Altar und schichtete das Holz; und er band seinen Sohn Isaak und
    legte ihn auf den Altar, oben auf das Holz.
  mbb-OT: Ne hein nekeuma zan en dutun te vuvungan he impaahà te Megbevayà ki Abraham,
    mibaal si Abraham te pemuhatà, ne insavuk din dutun is menge kayu. Mibakus din
    dutun si Isaac ne insavuk din daan sikandin dutun te zivavew te kayu he ziyà te
    pemuhatà.
  msc-msc: Dinkira mɛn ko fɔni a yɛ Alla bolo, alu sera ye. Iburahima ka saraka bɔ
    diya lɔ ka lɔɔ la wo kan. Wo kɛni, a ka a dencɛ Isiyaka sidi ka a lala saraka
    bɔ diya kan lɔɔ kun na.
  mal-2015: ദൈവം കല്പിച്ചിരുന്ന സ്ഥലത്തു അവർ എത്തി; അബ്രാഹാം ഒരു യാഗപീഠം പണിതു, വിറകു
    അടുക്കി, തന്റെ മകൻ യിസ്ഹാക്കിനെ കെട്ടി യാഗപീഠത്തിന്മേൽ വിറകിന്മീതെ കിടത്തി.
  tuo-NT: Õꞌacʉ̃ Abrahãrẽ wereꞌcaropʉre etarã, Abrahã waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeoatjore
    niꞌcã mesã ʉ̃tã meꞌrã seeneocũucʉ niwĩ. Tuꞌajanʉꞌcõ, pecare to buꞌipʉ seepeocʉ
    niwĩ. Seepeotoja, cʉ̃ macʉ̃rẽ dʉꞌte, peca buꞌipʉ peocʉ niwĩ.
  gup-gup: Bu benebebmeng kore God bimarnebolkyolyolmeng, Abraham marnbom kunwardde
    yiwarrudjkenh dja rerrngkurrmekurrmeng kaddumkah, wanjh biwelengdukkang Isaac
    nawu beywurd nuye dja bikurrmeng kaddum kore rerrngyoy kore altar.
  met-met: Tang disok mana longga Urana bala mana ba, baing Ebraham tongtongia kabukabu
    hananiangama la ba saing gatia xaidi etua mana. Goxi garanoa Aisak saing hakinu
    mahaing kabukabu hananiangamia, etuaʼm xaidi.
  gvs-gvs: Siketoiya sima koyayana boi Yaubada ilatuwoko goi, e Eberamo dídiya ikaudakodako
    aba kasala manuna. Ikaudakodako ikavava, alova ikabi, aba kasalayana yatana goi
    italiyeliye. Italiyeliye ikavava, natuna Aisake nimana be aena iyowóidi, alova
    yatana goi ikailagasi.
  rmc-rmc: Sar imar avle pre oda than, pal savo leske o Del phenďa, o Abraham ačhaďa
    oltaris a rakinďa upre o kašta. Paľis phandľa peskre čhas le Izak a thoďa les
    pro oltaris, pro kašta.
  nlg-nlg: Mi tana bona toro sara tana bona te diki bosaa God vania, Abraham te kisua
    na bela ni sukaghi, me gonidilai na ghai vuvungana. Keri ge pitia Isaac, me kolivaghinia
    vuvungana na lei ghai.
  dgr-DOGNT: Nǫ̀htsı̨ edı̨į̀ ts'ǫ̀ aąde ha yèhdıı sìı ekǫ nègı̨ı̨de ekò Abraham kwe
    ełeka nèyı̨ı̨wa t'à kwe-ladà whehtsı̨, yeka tso nìı̨wa. Edeza xèwhezhà gà tso
    ka nèyı̨ı̨htı̨.
  pes-OPV: چون بدان مکانی که خدا بدو فرموده بود، رسیدند، ابراهیم در آنجا مذبح را بنا
    نمود، و هیزم را بر هم نهاد، و پسر خود، اسحاق را بسته، بالای هیزم، بر مذبح گذاشت.
  ron-1924: Кынд ау ажунс ла локул пе каре и-л спусесе Думнезеу, Авраам а зидит аколо
    ун алтар ши а ашезат лемнеле пе ел. А легат пе фиул сэу Исаак ши л-а пус пе алтар,
    дясупра лемнелор.
  aui-aui: Bi raghanina God gawarina iwonenina name sikanibu, na Abraham akima ivitaghotaghoma
    da suwara gabunina gawarina ibera bi debane keyama iririni. Bi natuna Aisik iyaghiratawatawani
    da suwara gabugabuna gawarina debane, kii debadiye ivikeneni.
  ben-OBCV: ঈশ্বর যে স্থানটির কথা বলেছিলেন, তারা যখন সেখানে পৌঁছালেন, তখন অব্রাহাম
    সেখানে একটি যজ্ঞবেদি নির্মাণ করলেন ও সেটির উপর কাঠ বিছিয়ে দিলেন। তিনি তাঁর ছেলে
    ইস্‌হাককে বেঁধে সেই বেদিতে, কাঠের উপর শুইয়ে দিলেন।
  lex-lex: Rte'ela gen miaka Orgahi Nakot targa la. Noka Abraham nariria katri'ana
    la' hande, nwatiernu au me nwutga a'nani, noka nlapra la katri'ana wawannu la'a
    au wawannu.
  rgu-rgu: Ara losa rai mamanaꞌ fo Manetualain nafada so a, boe ma Abraham lutu batu,
    fo tao mamana tutunu-hohotuꞌ. Basa de ana hai na ai natutuꞌ ara, naduduru si reuꞌ
    batu lain. Boe ma puputu na ana na, de fee ni napeuꞌ naleka neuꞌ ai natutuꞌ lain.
  som-som: Oo waxay yimaadeen meeshii Ilaah isaga u sheegay; Ibraahimna meeshaasuu
    ka dhisay meeshii allabariga, qoryihiina wuu hagaajiyey, markaasuu xidhay wiilkiisii
    Isxaaq, oo meeshii allabariga saaray qoryihii dushooda.
  lat-VUC: Et venerunt ad locum quem ostenderat ei Deus, in quo ædificavit altare,
    et desuper ligna composuit; cumque alligasset Isaac filium suum, posuit eum in
    altare super struem lignorum.
  aoi-aoi: bi...ya angakuba nen-akburranga arakba angalya ebina-langwa nenu-maka-murrilangwa
    Neningikarrawara adinuba-wiya Aburiyama-manja. Kembirra nakina neniyuwangkwa nu-manga
    akwala arumuruma angwarnda akwa nuwurrak-arjiyajuwa aldi-yada. Kembirra ni-lyakakumarna
    angwura karrawara. Akwa neni-rndarrka arakba nenikuwenikba, nen-ararika, akwa
    karrawara arakba angwura-manja nen-akumarna nakina-da.
  eng-ASVBT: And they came to the place which God had told him of; and Abraham built
    the altar there, and laid the wood in order, and bound Isaac his son, and laid
    him on the altar, upon the wood.
  mna-mna: Ziru tila ma tipet lele tau Anutu iso Abaraam pa na, to Abaraam iŋgas pat
    ma iwe patoronŋana muriini, mi isan ke isala pat ŋgasŋana tana. Tona ipo lutuunu
    Isak kumbuunu ma namaana mi iuri sala.
  ita-1885: E giunsero al luogo il quale Iddio avea detto ad Abrahamo; ed egli edificò
    quivi un altare, ed ordinò le legne; e legò Isacco suo figliuolo, e lo mise su
    l'altare disopra alle legne.
  eng-LXXUP: came to the place which God spoke of to him; and there Abraham built
    the altar, and laid the wood on it, and having bound the feet of Isaac his son
    together, he laid him on the altar upon the wood.
  eng-ULB: When they came to the place that God had told him about, Abraham built
    an altar there and laid the wood on it. Then he bound Isaac his son, and laid
    him on the altar, on top of the wood.
  spa-VBL: Cuando llegaron al lugar que Dios les había mostrado, Abraham construyó
    un altar y puso sobre él la leña. Entonces amarró a su hijo Isaac y lo puso sobe
    el altar sobre la madera.
  fra-_FOB: Et ils vinrent au lieu que Dieu lui avait dit, et Abraham y bâtit l'autel,
    et rangea le bois; et il lia Isaac son fils, et le mit sur l'autel, par-dessus
    le bois.
  mal-mal: ദൈവം കല്പിച്ചിരുന്ന സ്ഥലത്ത് അവർ എത്തി; അവിടെ അബ്രാഹാം ഒരു യാഗപീഠം പണിതു,
    വിറക് അടുക്കി, തന്റെ മകൻ യിസ്ഹാക്കിനെ കെട്ടി യാഗപീഠത്തിന്മേൽ വിറകിന്മീതെ കിടത്തി.
  lit-lit: Ir jie atėjo į vietą, apie kurią Dievas jam buvo kalbėjęs, ir Abraomas
    ten pastatė aukurą ir eilėmis išklojo malkas ir surišo savo sūnų Izaoką ir uždėjo
    jį ant aukuro virš malkų.
  urd-GVR: Chalte chalte wuh us maqām par pahuṅche jo Allāh ne us par zāhir kiyā thā.
    Ibrāhīm ne wahāṅ qurbāngāh banāī aur us par lakaṛiyāṅ tartīb se rakh dīṅ. Phir
    us ne Is'hāq ko bāndh kar lakaṛiyoṅ par rakh diyā
  suz-BL: मिनु परमप्रभुमी देंशो रागी जाक्‍दीस्‍सानु, अब्राहाममी फुल्‍लु चाक्‍शा, चढ़ेतीक
    सेला बाक्‍त। मिनु चढ़ेतीक तारी शी प्रोव़ङा बाक्‍त। मिनु आ तौ इसहाक कली गुइ खोइल
    फ्रेंशा, शी तारी वोदा बाक्‍त।
  ita-1927: E giunsero al luogo che Dio gli avea detto, e Abrahamo edificò quivi l’altare,
    e vi accomodò la legna; legò Isacco suo figliuolo, e lo mise sull’altare, sopra
    la legna.
  ckb-ckb: کاتێک گەیشتنە ئەو شوێنەی کە خودا پێی فەرمووبوو، ئیبراهیم قوربانگایەکی دروستکرد
    و دارەکانی لەسەر ڕێکخست. ئینجا ئیسحاقی کوڕی بەستەوە و خستییە سەر دارەکانی سەر
    قوربانگاکە.
  eng-BBE: And they came to the place of which God had given him knowledge; and there
    Abraham made the altar and put the wood in place on it, and having made tight
    the bands round Isaac his son, he put him on the wood on the altar.
  crx-NTPO: '''Et ndet Yak''usda (Elohim) whenilhtan-un ''et nehunin''az ''ink''ez
    Abraham loodel ''inla ''ink''ez tsuz cha yuk''edinla ''ink''ez duye'' Isaac yulhghel
    ''ink''ez tsuz yuk''eyilhti.'
  kan-OKCV: ದೇವರು ಅವನಿಗೆ ಹೇಳಿದ ಸ್ಥಳಕ್ಕೆ ಬಂದಾಗ, ಅಬ್ರಹಾಮನು ಅಲ್ಲಿ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿ,
    ಕಟ್ಟಿಗೆಗಳನ್ನು ಅದರ ಮೇಲೆ ಕ್ರಮವಾಗಿ ಜೋಡಿಸಿ, ತನ್ನ ಮಗ ಇಸಾಕನನ್ನು ಕಟ್ಟಿ, ಬಲಿಪೀಠದ ಮೇಲೆ
    ಇದ್ದ ಕಟ್ಟಿಗೆಗಳ ಮೇಲೆ ಇಟ್ಟನು.
  bbb-bbb: '@see-verse:GEN.022.008'
  tam-2017: தேவன் அவனுக்குச் சொல்லியிருந்த இடத்திற்கு வந்தார்கள்; அங்கே ஆபிரகாம் ஒரு
    பலிபீடத்தை உண்டாக்கி, விறகுகளை அடுக்கி, தன் மகனாகிய ஈசாக்கைக் கட்டி, அந்தப் பலிபீடத்தில்
    அடுக்கிய விறகுகளின்மேல் அவனைப் படுக்கவைத்தான்.
  spa-RV-1909: Y como llegaron al lugar que Dios le había dicho, edificó allí Abraham
    un altar, y compuso la leña, y ató á Isaac su hijo, y púsole en el altar sobre
    la leña.
  ron-BTF: Şi au ajuns la locul despre care Dumnezeu îi spusese; şi Avraam a zidit
    un altar acolo şi a pus lemnele în ordine şi a legat pe Isaac, fiul său, şi l-a
    pus pe altar deasupra lemnelor.
  eng-WEBP: They came to the place which God had told him of. Abraham built the altar
    there, and laid the wood in order, bound Isaac his son, and laid him on the altar,
    on the wood.
  eng-FBV: When they arrived at the place where God had told him to go, Abraham built
    an altar and placed the wood on it. Then he bound his son Isaac and placed him
    on the altar on top of the wood.
  nld-1939: Toen zij aan de plaats waren gekomen, die God hem genoemd had, bouwde
    Abraham daar een altaar, en stapelde het hout op. Dan bond hij zijn zoon Isaäk,
    en legde hem op het altaar boven op het hout.
  nch-BL: Huan quema ajsitoj campa Toteco Dios quiilhuijtoya, Abraham quichijchijqui
    se taixpamit huan quicualtali nopa cuahuit. Teipa quiilpi icone, Isaac, huan quitali
    ipan taixpamit iixco nopa cuahuit.
  tfr-NTPO: Öötong l̈ok kjokyo kjone l̈ara Sbörë l̈ishko ga Abraham akkwo töno dl̈uw
    ëng kjing go kjókshko, ga l̈öng iara ba kjing go. Pjir ga ba wa orkwo pjrira,
    dre pjrira, ga poyona buk l̈öng l̈i kjing go.
  vie-1934: Họ đến chốn Đức Chúa Trời đã phán dạy; tại đó, Aùp-ra-ham lập bàn thờ,
    chất củi lên, trói Y-sác con mình lại, để lên đống củi trên bàn thờ.
  hin-CV: जब वे उस स्थल पर पहुंचे, जिसे परमेश्वर ने उन्हें बताया था, तब वहां अब्राहाम
    ने एक वेदी बनाई और उस पर लकड़ियां रखीं. उन्होंने अपने पुत्र यित्सहाक को बांधकर
    उसे उन लकड़ियों के ऊपर वेदी पर लिटा दिया.
  eng-OURB: They came to the place which God had told him of. Abraham [Father of a
    multitude] built the altar there, and laid the wood in order, bound Isaac [Laughter]
    his son, and laid him on the altar, on the wood.
  spa-BES: Y vinieron al lugar del cual Dios le había dado conocimiento; y allí hizo
    Abraham el altar, y puso la leña en su lugar, y cerrando las ataduras alrededor
    de su hijo Isaac, lo puso sobre la leña sobre el altar.
  tdx-tdx: naho nandoak’ amy toetse natoron’ Añaharey, naho nitsene kitrely eo t’i
    Avrahame naho nalaha’e ama’e ty hatae, naho narohi’e i ana’e Ietsàkey vaho nasampe’e
    amy kitreliy, amo hataeo.
  vid-vid: Nalowafichile honhu hala Nguluwi hoyamlajize, Abulahamu nakazenga honhu
    ha kulavila nhambiko na kuwika goya ngodi hachanya hake. Hamba nakamuwopa mwanage
    Isaka na kumuwasiliza mchanya hali ngodi kuli honhu ha kulavila nhambiko.
  pwg-pwg: Gawarina God ivonavonei na inekiibau nake ma wakima ivi daburi da suwara
    kana kema iyamoni ma keyama ikemai. Ikemai ikovi na natuna imana da kaena ikutatana
    ma ipewai da kema ma keyama tepanai ivi kenai.
  eng-OKE: And they came to the place of which the Lord had told him. And Abraham
    builded there the altar, and set in order the woods, and bound Izhak his son,
    and laid him upon the altar above the woods.
  tha-KJV: เขาทั้งสองมาถึงที่ซึ่งพระเจ้าตรัสบอกท่านไว้ อับราฮัมก็สร้างแท่นบูชาที่​นั่น
    เรียงฟืนเป็นระเบียบ แล​้วมัดอิสอั​คบ​ุตรชายวางไว้บนแท่นบูชาบนฟืน
  por-BR-2018: E quando chegaram ao lugar que Deus lhe havia dito, edificou ali Abraão
    um altar, e compôs a lenha, e amarrou a Isaque seu filho, e pôs-lhe no altar sobre
    a lenha.
  bco-bco: A꞉la꞉yo꞉ ha꞉na꞉sa꞉ga꞉, Godeya꞉lo꞉ hen emo꞉lo꞉ sio꞉ a꞉na fa꞉la꞉dowakiyo꞉,
    Ablaham eyo꞉ uwo꞉ dibida꞉i fa꞉la꞉nda꞉sa꞉ga꞉, imili alitakiyo꞉, de hiyo꞉ wa꞉la
    difa꞉. A꞉la꞉ta꞉ga꞉ ene inso꞉ Aisa꞉go꞉ meya꞉ mela꞉sa꞉ga꞉, ulo꞉ dibido꞉ a꞉na de
    hi wa꞉la difa꞉.
  deu-ELO: Und sie kamen an den Ort, von dem Gott ihm gesagt hatte; und Abraham baute
    daselbst den Altar und schichtete das Holz; und er band seinen Sohn Isaak und
    legte ihn auf den Altar oben auf das Holz.
  ktm-ktm: Lapan indrepahran puliy ndre horu we harla eriy ti inna tan Abraham munen.
    Horu herihir eriy, pe Abraham ikuni pat se pe ihtungon alta odo tune-en ofa. Inum
    pe idapanan yih ile pule-en alta. Inum oh pe Abraham ihndrusi lumwen pe ndriken
    Aisak, pe isori iy ile pule-en yih ise pule-en alta.
  caa-caa: Y conda cꞌotoyobꞌ tujor e witzir tiaꞌ irsenobꞌ umen e Dios, e Abraham upetzꞌe
    cora tun tuaꞌ aquetpa bꞌan cocha inteꞌ altar y de allí uturbꞌa e siꞌ tujor. Y
    de allí uchuqui uyunen xeꞌ jax e Isaac y uturbꞌa tujor e siꞌ tama e altar.
  eng-WYC-2018: and came to the place which God had showed to him; in which place
    Abraham builded an altar, and dressed [the] wood above; and when he had bound
    (al)together Isaac, his son (or and when he had bound up his son Isaac), he laid
    Isaac on the altar, upon the heap of wood.
  epo-epo: Kaj ili venis al la loko, pri kiu diris al li Dio; kaj Abraham konstruis
    tie la altaron kaj surmetis la lignon, kaj ligis sian filon Isaak kaj metis lin
    sur la altaron super la ligno.
  uig-PIN: Ahirida ular Huda Ibraⱨimƣa eytⱪan jayƣa yetip kǝldi. Ibraⱨim u yǝrdǝ ⱪurbangaⱨ
    yasap, üstigǝ otunni tizip ⱪoydi. Andin u oƣli Isⱨaⱪni baƣlap, uni ⱪurbangaⱨdiki
    otunning üstidǝ yatⱪuzdi.
  beo-beo: 'Elea da Gode Ea musa: adoi sogebiga doaga:loba, A:ibalaha:me da gelega
    oloda hamone, lalu habei oloda da:iya ligisili, ea mano ea emo amola lobo la:gili,
    amo da:iya ligisi.'
  tpi-OTNT: Tupela i kamap long dispela ples God i bin tok long en, na Abraham i wokim
    alta na i putim paiawut antap long en. Na em i pasim pikinini bilong en Aisak
    long rop. Na em i putim em antap long paiawut long alta.
  hau-SA: Sa’ad da suka isa wurin da Allah ya faɗa masa, sai Ibrahim ya gina bagade
    a can, ya kuma shisshirya itacen a kai. Ya ɗaura ɗansa Ishaku, ya kwantar da shi
    a kan itacen, a bisa bagaden.
  udu-udu: Dhali uni p̱u’dkin e mo jin ṯor ma Arumgimis a’di mo. Dhala Ibrahiim ki
    ḵa’ba gwaṯa/ mo dhali su’k c̱iŋkira/ mo dhali deḵa Is/hak jin ta ya/m piti mo
    dhali ’thi a’di ap̱o/ ’kup̱a gwaṯa/ ap̱o/ c̱iŋkira/ mo be.
  uig-LAT: Axirida ular Xuda Ibrahimgha éytqan jaygha yétip keldi. Ibrahim u yerde
    qurban’gah yasap, üstige otunni tizip qoydi. Andin u oghli Ishaqni baghlap, uni
    qurban’gahdiki otunning üstide yatquzdi.
  nde-nde: Sebefikile endaweni uNkulunkulu amtshela yona, u-Abhrahama wakha i-Alithari
    khonapho walungisa inkuni phezu kwalo. Wabopha indodana yakhe u-Isaka wayilalisa
    e-alithareni phezu kwenkuni.
  ton-ton: Pea naʻa na hoko ki he potu naʻe fakahā ʻe he ʻOtua kiate ia; pea fokotuʻu
    ai ʻe ʻEpalahame ʻae ʻesifeilaulau, ʻo ne hili ʻae fefie ki ai, pea ne haʻi hono
    foha ko ʻAisake, ʻo ne hilifaki ia ki he fefie ki he funga ʻesifeilaulau.
  ces-1613: A když přišli k místu, o němž mu byl mluvil Bůh, udělal tu Abraham oltář,
    a srovnal dříví; a svázav syna svého, vložil ho na oltář na dříví.
  eko-eko: N'oofiya ohali okhule aathoonyeziweewo ti Nluku, khunjeka alitaari vatulu
    vaya khuthatelavo khuuni. Khumfuka mwanawe Esiyaakha khunttha vatulu wa khuuni.
  nss-nss: Pwen hilyarayah hilya kol mepo Ngindrai kinpwai pwen kinnata Apraham ara,
    pe Apraham isoye pere tuntun iro ariya, pe imwaniyani kihiy iya ndritan. Pwen
    iwasi tiriyi norun kamai Yisak pe iyki yiy iya ndrita kihiy iro pere tuntun.
  eng-WMB: They came to the place which God had told him of. Abraham built the altar
    there, and laid the wood in order, bound Isaac his son, and laid him on the altar,
    on the wood.
  tam-TCV: அவர்கள் இறைவன் குறித்த இடத்திற்கு வந்தபொழுது, ஆபிரகாம் ஒரு பலிபீடத்தைக்
    கட்டி, அதன்மேல் விறகுகளை அடுக்கினான். அவன் தன் மகன் ஈசாக்கைக் கட்டி, அவனைப் பலிபீடத்தில்
    உள்ள விறகின்மேல் கிடத்தினான்.
  ceb-ULB: Sa nahiabot na sila sa dapit nga gisulti sa Dios kaniya, nagbuhat si Abraham
    ug halaran didto ug gibutang niya ang mga sugnod niini. Unya gigapos niya ni Isaac
    nga iyang anak ug gipahigda ibabaw sa halaran, sa ibabaw sa mga sugnod.
  mkn-mkn: Waktu dong sampe di tampa yang Tuhan su kasi tau tu, ju Abraham susun batu
    ko bekin meja tampa bakar korban. Ais dia ator kayu api di atas meja batu. Ju
    dia ika dia pung ana, ko kasi tidor malenggang di atas kayu bakar.
  pol-UBG: A gdy przyszli na miejsce, o którym mu Bóg powiedział, Abraham zbudował
    tam ołtarz, ułożył na nim drwa, związał swego syna Izaaka i położył go na ołtarzu
    na drwach.
  agr-agr: Nunik Apajuí tibaunum jegantag, nuwi Abraham kaya ekenag najanauwai kuntin
    patasa apeaku Apajuí ememattinun. Dutika chigkimin patag nuadui niina uchiji Isaakan
    achika jigkag juki patainiuwai.
  kyc-kyc: Nakamba Anatumi yuu lamaiyamo mare dokona epeyambi. Dokopa Aporakame kana
    pyare lao isa dupwa lambuo laeyo rolae reteya. Retapala banya ikinyingi Aisake
    puu pyapala kana pyare lasinya isa reteyamo dokona ketae reteya.
  urd-GVU: چلتے چلتے وہ اُس مقام پر پہنچے جو اللہ نے اُس پر ظاہر کیا تھا۔ ابراہیم
    نے وہاں قربان گاہ بنائی اور اُس پر لکڑیاں ترتیب سے رکھ دیں۔ پھر اُس نے اسحاق کو
    باندھ کر لکڑیوں پر رکھ دیا
  deu-1912: Und als sie kamen an die Stätte, die ihm Gott gesagt hatte, baute Abraham
    daselbst einen Altar und legte das Holz darauf und band seinen Sohn Isaak, legte
    ihn auf den Altar oben auf das Holz
  ntj-ntj: Yankulayirnu-pula parrapitjangu ngurra nyarra Mama Kuurrtu watjarnu wantinytjaku.
    Nyangka Yayipuramalu yapu tjunkula parrawanarnu katuralpi kurrkalpa tjunu. Palunyalunku
    katja mantjiralpi karrpirnu ngarritjunu.
  row-row: Ara losa mamanaꞌ fo Lamatualain nafadꞌe basaꞌ a ma, Abraham lutu mbatu
    mei tutunu-hohotuꞌ a. Basa ma, ana naꞌalalangga hau ai neu ataꞌ. De ana paꞌa ana
    na, ma naꞌalelenggaꞌ e neu hau ai ra ata.
  kan-2017: ದೇವರು ಹೇಳಿದ ಸ್ಥಳಕ್ಕೆ ಅವರು ಸೇರಿದಾಗ ಅಬ್ರಹಾಮನು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿ, ಕಟ್ಟಿಗೆಯನ್ನು
    ಜೋಡಿಸಿ ತನ್ನ ಮಗನಾದ ಇಸಾಕನ ಕೈಕಾಲುಗಳನ್ನು ಕಟ್ಟಿ ಅವನನ್ನು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಇದ್ದ ಕಟ್ಟಿಗೆಯ
    ಮೇಲೆ ಮಲಗಿಸಿದನು.
  ena-ena: Uavɨla fipɨ Asɨ abami heŋ iahuavɨla Ebɨlam agaŋ Asɨ saŋ sagalɨ hɨlahɨla
    hɨsɨŋ lɨba vadɨm ibilami. Ibilavɨla avɨŋ makaŋ agɨladɨ lɨba vadɨm sabɨ heŋ ahɨlɨci
    iahuavɨmi. Ahɨlɨci iahuavɨci Aisakɨ dɨ hɨcɨ human lɨmɨn hɨvɨ hahami. Hahavɨla
    avɨŋ makaŋ ahɨlɨci iahuavɨmi agɨladɨ sabɨ heŋ ala lamami.
  tgo-tgo: Mbaŋa vethɨ vutha e valɨvaŋgako iya Loi mendava i vatomwekowe, kaero i
    vatad ghamba vowoma na i ghara ndɨghe undɨundɨye e vwatae. I ŋgara nariye Aisake
    gheghe na nɨmanɨmae na i wo na i worawe e ndɨghema vwatae.
  yap-yap: Fa’an rtawgow ko fa gin’en ke weliy Got murung’agen ngak Abraham, me ubung
    Abraham ba altar riy, me gad e l’ud u daken ni bfel’ rogon. Me m’ag fare pagel
    ni fak nge tay nga daken fare altar, nike tay nga daken fapi l’ud.
  tet-tet: toꞌo fatin mak Maromak katak tiꞌan nia. Hotu Abraham nalo taroman, nodi
    nada ai maran baa fohon. Hotu, nia kesi niakaan oan, natoba baa ai maran leten.
  hlt-MCSB: Te phoeiah Pathen loh anih taengah a uen nah hmuen te a pha rhoi. Te dongah
    Abraham loh hmueihtuk pahoi a suem tih thing a hong thil phoeiah a capa Isaak
    te a pin tih hmueihtuk sokah thing so ah a tloeng.
  mdy-ETH: ፆኦሲ ዻዌ ቤዞ ዓብራሃሜ ሄሌ ዎዶና ሚቺ ዒንጊ ካኣሽኮንዶ ቤዞ ሹጮና ኮሺ ሃንፂሎዋ ዔኤታንዳጉዲ ዒኢካ ዓጊ ጊኢጊሺ፥
    ፔኤኮ ናዖ ዪሳኣቄያ ቱኪ፥ ጊኢጊሾና ሃንፂሎ ዑፃ ላይሤኔ።
  kew-kew: Gote-me lakesade-para ipisipi raburi, Abraham-me ana reke meda go-para
    waria, repena kapu ana rekena isa. Goa puare sina ki alapo rogawa, so ana rekena
    musawa repena kapu mada saniasa isa.
  twi-ASANTE: Wɔbɛduruu baabi a Onyankopɔn kyerɛɛ no no, Abraham sii afɔrebukyia wɔ
    hɔ, hyehyɛɛ anyina no wɔ so. Ɔkyekyeree ne ba Isak, de no too anyina no so wɔ
    afɔrebukyia no so.
  mwc-mwc: Si verakasibau wai, Abraham gwagwara i bobunagi ba raunabonabo tepanai
    keyama i kemai ba natuna Isaac i kausi ba tepanai i dauwei.
  bhl-bhl: Unesomeliwi, im Sunbin-Got em Abalakam elo dangse dim kalo talsiliw ding
    dim bakate, Abalakam e tum bongguko, tiwtok kolewsomi, aik ayem mak geko, min
    Aisak elo akal kuluko, teing so yan so sok doung koleweko, aik ayem beem tikin
    dim dako, dukuse kale.
  con-NTPO: Tsomba Chiga su'cho oque'jeni nepipa Abrahamjan oque'je'chove ñoñamba
    si'tsima'qque tsanga ñoña ccuiña. Tsa'caen ñoñamba tise dutssi'ye Isaacma tandamba
    oque'je'chonga ccuiña si'tsi ombanga.
  eng-WEBU: They came to the place which God had told him of. Abraham built the altar
    there, and laid the wood in order, bound Isaac his son, and laid him on the altar,
    on the wood.
  bnp-bnp: Na tahuna ru bele na mapana lolo, na hini a Vure i taki e Abraham vona,
    lakea e Abraham i ratea vonga a dede-kedo. I ru vapopo langa vona a kai. Muri
    i kolotatea e tuna, i bolea i vakatabuli langea na kai.
  wal-wal: Eti Xoossai ayyo yootido sohuwaa gakkido wode, Abrahaami yarshshuwaa yarshshiyoosaa
    yan gimbbidi, mittaa dacaa yeggiis; ba na7aa Yisaaqa qachchidi, he mittaa bollan
    zin77issiis.
  mgh-mgh: Waphilyaya nipuro nathoonyeriyawe ni Nluku, Aparahamu ahoteka ikhilompi
    yoopaha isataka ni ahotataanihaca ikhuni vaavale. Ahontthuka Isaki, phumweesaka
    waculu ikhuni vale.
  acu-NT: Tura Yus timia nunisarang nu muranam wakaar, Abraham kayan juki tangku epeatniun
    najanatas irumramiayi. Tura chapuman patas, nunia Isaackan jingkia chapumnum patasmiayi.
  spa-PDDPT: Cuando llegaron al lugar que ʼElohim le dijo, Abraham construyó allí
    el altar y preparó la leña. Luego ató a su hijo Isaac y lo puso sobre el altar,
    encima de la leña.
  gun-gun: Ha'e gui ovaẽ ma Nhanderuete ijayvuague py. Ha'e py ma Abraão ojapo peteĩ
    altar Senhor pe. Ha'e va'e áry omoĩ yxakã. Ha'e gui ojokua gua'y Isaque, ha'e
    altar áry omonheno yxakã oĩ va'e áry.
  agu-BL: Ma yi cyopone'n le ama'l yi tal Ryos tetz, nintzun oc Abraham tan wekle'n
    jun patbil xtx'ixwatz. Ma yi nuc'xe'n ta'n nintzun baj je tk'ol yi si' tibaj.
    Kalena'tz tzun bene'ntz tan c'alche'n cu'n Isaac nin je tk'oltz tibaj yi patbil
    xtx'ixwatz.
  eng-PEV: Then they got to the place that God told Abraham about, and Abraham piled
    up some stones to make a table with a flat top, and he put the wood on top of
    it. Then he tied Isaac’s hands and feet together, and he put him on top of the
    wood.
  ilo-ULB: Idi nakagtengda iti lugar nga imbaga ti Dios kenkuana, nangbangon ni Abraham
    iti altar sadiay ket imparabawna ti kayo iti daytoy. Kalpasanna, pinungona ni
    Isaac nga anakna, ket impaiddana iti altar, iti rabaw ti kayo.
  kpg-kpg: Meemaa gaa dau i di gowaa a God dela ne hagi anga gi Abraham, gei mee gaa bae
    dana gowaa dudu tigidaumaha, ga hagatau nia dohomu i nonua. Mee ga lawalawa dana
    dama daane go Isaac, gaa dugu a mee gi hongo nia dohomu i hongo di gowaa dudu tigidaumaha.
  uig-ARA: ئاخىرىدا ئۇلار خۇدا ئىبراھىمغا ئېيتقان جايغا يېتىپ كەلدى. ئىبراھىم ئۇ يەردە
    قۇربانگاھ ياساپ، ئۈستىگە ئوتۇننى تىزىپ قويدى. ئاندىن ئۇ ئوغلى ئىسھاقنى باغلاپ،
    ئۇنى قۇربانگاھدىكى ئوتۇننىڭ ئۈستىدە ياتقۇزدى.
  bsp-bsp: Ntɛ ŋambəp kəfo nkɛ Kanu kənamentər kɔ mɔ, kɔ Abraham ɔlɔ dəkəloŋnɛ Kanu,
    k'omboc tɔk. K'oŋkot wan kɔn Isiyaka, k'edeŋər kɔ tɔk ya dəkəloŋnɛ kəroŋ.
  bps-bps: Kakella di sablà i gman Dwata, mimò Abraham i gudamsù na toon fanse samlasud
    i dutung di tah i gudamsuan di Dwata. Kafnge én, nagotan Isaak na bnakusan kenen,
    na filean di tah i dutung.
  mbs-mbs: Pegdateng dan doton te bontod sinogoan te Timanem ki Abraham, mig-inang
    si Abraham te sonogan din te ayam-ayam ibegay diyà te Timanem, aw insawol din
    se kayo itabon kidoen te lanto niyan. Penga niyan, ginapos din se batà din aw
    insawol din heman sikandin diyà te lanto te kayo itabon.
  tof-tof: Ene bwób nóma emrrarri, God Eibrra-amón ne bwóbüm yalórr, Eibrra-am ⌊alta⌋
    ola elórr. Ene kakóm, Eibrra-am ur yazebórr, da dümdüm irrbülürr ene alta kwitüdü.
    Tóba olom Aesakón nizan tang akó wapór nis sye-i we nómelóp, kwit yónürr da dudu
    we igasilürr altadó, setan-koke ur kwitüdü.
  sus-sus: E to yire li Ala dɛnnaxɛ masenxi Iburahima bɛ, Iburahima naxa sɛrɛxɛbade
    yailan, a yege sa a fari. A naxa a xa di Isiyaga xiri, a a sa sɛrɛxɛbade kɔn na,
    na yege fari.
  pon-2006: Ni ara lel wasa me Koht ketin kasalehiong Eipraam, e ahpw kauwada pei
    sarawi ehu oh koasoanediong powe tuwi ko. E ahpw salihedi nah pwutak Aisek oh
    kidahng pohn kapakap en tuwi ko pohn pei sarawio.
  jae-jae: Agêc sêô lasê gamêŋ, taŋ Anôtô kêsôm ŋabiŋ gêdêŋ eŋ naŋ, ma Abraham gêboa
    altar sa ma gêjac pac ka. Go gêsô latu Isak tôŋ ma ketoc eŋ gêsac altar topac
    ŋaô.
  ksd-ksd: Ma dir ga tadav nam ra pakana God i ga tar vatang tar ia; ma Abaraam i
    ga pait tika na uguugu ie; ma i ga vung mal ra davai tana, ma i ga vi Isak natuna,
    ma i ga vung ia ta ra uguugu, ta ra ul a davai.
  tur-YTC: Tanrı'nın kendisine söylemiş olduğu yere geldiler. Avraham orada bir sunak
    yaptı ve odunları üzerine dizdi. Oğlu İshak'ı bağlayıp onu sunağın üzerine yatırdı.
  bel-N: I прыйшлі на месца, пра якое казаў яму Бог; і збудаваў там Абрагам ахвярнік,
    і разлажыў дровы, і зьвязаў Ісаака, сына свайго, і палажыў яго на ахвярнік, зьверху
    на дровы.
  grc-BRENT: ἦλθον ἐπὶ τὸν τόπον, ὃν εἶπεν αὐτῷ ὁ Θεός· καὶ ᾠκοδόμησεν ἐκεῖ Ἁβραὰμ
    τὸ θυσιαστήριον, καὶ ἐπέθηκε τὰ ξύλα· καὶ συμποδίσας Ἰσαὰκ τὸν υἱὸν αὐτοῦ, ἐπέθηκεν
    αὐτὸν ἐπὶ τὸ θυσιαστήριον ἐπάνω τῶν ξύλων.
  ind-AYT: Ketika mereka sampai di tempat yang difirmankan Allah kepada Abraham, Abraham
    pun membangun mazbah di sana dan mengatur kayu di atasnya. Kemudian, dia mengikat
    Ishak, anaknya, dan membaringkannya di atas mazbah itu, di atas kayu.
  lid-lid: Eme uru ala asos kon mene Kindrei tiye tan badeh, iy eme tukumwi bek i
    loken ta asun. Ano badeh iy kuhi ndro-o jih i bwele-en. Ano badeh i sawei nadun
    Aisik badeh atehei iy i bwele-e ndro-o jih udu bada bek dah.
  eng-NNA: They arrived there, earlier God told Abraham about that place. Abraham
    gathered stones, he put the firewood on top, he did not light it. He tied up his
    son, he put him on top of the wood.
  nya-nya: Atafika pamalo pamene Mulungu anamuwuza paja, Abrahamu anamangapo guwa
    lansembe nayika nkhuni pamwamba pa guwapo. Kenaka anamumanga mwana wake Isake
    namugoneka paguwapo, pamwamba pa nkhuni paja.
  hrv-hrv: Stignu na mjesto o kojemu je Bog govorio. Ondje Abraham podigne žrtvenik,
    naslaže drva, sveže svog sina Izaka i položi ga po drvima na žrtvenik.
  mps-mps: Augwali si te Godigo po wali pesageba sabolama, tama Abrahamgo te alta
    sai masigigo nigilama, tama sia ugwadu daide dodolama muani. Tama agai aga ogwa
    Aisak te bonogo nogo sągą duanio. Tama agai aga te alta te isi daiba muai.
  llg-llg: Ledoeik ala losa mamanak fo Manetualain nafadak ndia, boe ma Abraham nakatotodok
    batu, fo tao mei mamana tunu-hotuk. Basa de, ana heti ai nanaꞌa haꞌi leu mei batu
    ndia lain. Boe ma, ana mbaꞌa anan, de ana nakalelengga kana neu ai nanaꞌa haꞌi
    lain.
  tpi-tpi: Tupela i kamap long dispela ples God i bin tok long en, na Abraham i wokim
    alta na i putim paiawut antap long en. Na em i pasim pikinini bilong en Aisak
    long rop. Na em i putim em antap long paiawut long alta.
  dan-1931: Da de nåede det Sted, Gud havde sagt ham, byggede Abraham der et Alter
    og lagde Brændet til Rette; så bandt han sin Søn Isak og lagde ham på Alteret
    oven på Brændet.
  vie-OVCB: Đến chỗ Đức Chúa Trời đã chỉ định, Áp-ra-ham dựng một bàn thờ, sắp củi
    lên, trói Y-sác, con mình, và đem đặt lên lớp củi trên bàn thờ.
  lbk-lbk: Isnan inomchanancha isnan inpitchon Apo Dios, tinmoping si Abraham si altar
    sa na't innongnong nan kaew isnan kaosona. Ala na't ya taked isnan anakna sa na't
    inyoson isnan cheycha'y innongnongna ay kaew is kaaltar.
  guj-2017: જે જગ્યા વિશે ઈશ્વરે તેમને કહ્યું હતું, ત્યાં તેઓ પહોંચ્યા ત્યારે ઇબ્રાહિમે
    ત્યાં વેદી બનાવી અને તેના પર લાકડાં ગોઠવ્યાં. પછી તેના દીકરા ઇસહાકને બાંધીને તેને
    વેદી પરનાં લાકડાં પર મૂક્યો.
  byr-byr: '@see-verse:GEN.022.008'
  awx-awx: Kuhika täwalu Anätutä inikutdäkäne kondoke, alta tahake, däki päko pekut.
    Peke wawakngä napdä wamäke, tako alta tängäne däki pekulune, enetängä tekut.
  pon-2006A: Ni ara lel wasa me Koht ketin kasalehiong Eipraam, e ahpw kauwada pei
    sarawi ehu oh koasoanediong powe tuwi ko. E ahpw salihedi nah pwutak Aisek oh
    kidahng pohn kapakap en tuwi ko pohn pei sarawio.
  por-BRBSL: Eles vieram ao lugar de que Deus lhe havia falado. Abraão construiu ali
    o altar, e colocou a madeira em ordem, amarrou Isaque seu filho, e o colocou sobre
    o altar, sobre a madeira.
  aly-aly: Akngeyelarl Abraham renh ilek-angkwarr, akngeyel ratherr anperl-alhek-anem.
    Apwert ilperr-ilperr renhan ra arratyilekan. Rwernem ampwerrety-inenh arratyilemel.
    Awey renhan tyweney-alhek rlterr-atherr itep-atherr renhap athenew-anem. Awey
    renhan arertnek ra, rlterr-atherr itep-atherr.
  cth-cth: Cathut ni a dei pouh e hmuen koe a pha roi. Abraham ni hote hmuen koe khoungroe
    a sak teh, thingnaw hah kahawicalah a hruek, a capa Isak hah a katek hnukkhu,
    khoungroe dawk e thing van a payan.
  twi-twi: Wokoduu faako a Onyankopɔn kyerɛɛ no no, Abraham sii afɔremuka wɔ hɔ, hyehyɛɛ
    nnyina no wɔ so. Ɔkyekyeree ne ba Isak, de no too nnyina no so wɔ afɔremuka no
    so.
  hlt-hlt: Te phoeiah Pathen loh anih taengah a uen nah hmuen te a pha rhoi. Te dongah
    Abraham loh hmueihtuk pahoi a suem tih thing a hong thil phoeiah a capa Isaak
    te a pin tih hmueihtuk sokah thing so ah a tloeng.
  tbz-SIM: Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì Kuyie nhò bɛnkɛ dɛ̀, kɛ̀ Abɑrɑhɑmmuu mɑɑ́ diwũɔ̃tɔ̀nnì,
    kɛ́dɔɔ̀ idɛí kɛ́dɑɑ́ nkɛ́boú o birɛ Isɑki kɛ́nɔ́ɔ́,
  msy-2020: Egha aning danganir God mɨkemezimɨn otogha gɨvagha, Abraham ofa gamir
    dakozimɨn ingarigha daziba a gisɨn da arɨki. Egha uan otarim Aisak benimɨn a ike.
    Egha a isa ofa gamir dakozimɨn dazibagh isɨn anetɨ.
  txq-txq: Neu ara losa mamanak, fo Manetualain nafada elak naa, boe ma Abraham totodo
    batur fo tao mei mamana tunu-hotuk. De ana naduru ai nenaꞌak kara reu mei batu
    naa lain. Boe ma ana bonggobudi anan, de feen sunggu nalelengga neu ai nenaꞌak
    kara lain.
  aaz-aaz: Oras sin ntean bare reꞌ Uisneno nakriraꞌ nrair je naan, naiꞌ Abraham anbaik
    fatu he nmoeꞌ mei ꞌturuꞌ. Rarit in nꞌator hau meot ein anbin mei naan. Onaim in
    nfuut in aanh ee, natupaꞌ natneenb ee nbi hau meot ein naan.
  azb-azb: Sonra Allahın İbrahimə göstərdiyi yerə gəldilər. İbrahim orada bir qurbangah
    düzəldib odunları düzdü və oğlu İshaqın əl-qolunu bağlayıb qurbangaha, odunların
    üstünə qoydu.
  eng-DBY: And they came to the place of which God had told him. And Abraham built
    the altar there, and piled the wood; and he bound Isaac his son, and laid him
    on the altar upon the wood.
  hin-2017: जब वे उस स्थान को जिसे परमेश्वर ने उसको बताया था पहुँचे; तब अब्राहम ने
    वहाँ वेदी बनाकर लकड़ी को चुन-चुनकर रखा, और अपने पुत्र इसहाक को बाँधकर वेदी पर
    रखी लकड़ियों के ऊपर रख दिया। (याकू. 2:21)
  wol-KYG: Ba ñu àggee fa ko Yàlla wax, Ibraayma sàkk fa ab sarxalukaay, teg ca matt
    ma, yeew Isaaxa doomam, teg ko ca kaw matt ma ca sarxalukaay ba.
  swp-swp: Dimo wa Eaubada i ribaei wa arinai se lage, abotai Aberahama aba‐aitalasam
    i tarini, potana eai oeagi i hatai komakomanidi, natuna Isaako abo ie pai, eo
    i he’enosaei oeagi wa potadi eai.
  bjr-bjr: Miqanda Anutufa qimaqoo aaqannasaa ooru reeqa Abaraqaammafa ooniuqa mareeqee
    aaku aakummaseenoo ida mina amuaaqa quqaseenoo narí faiqi Isakeena ruumbeeqeenoo
    rafusu idasaa rusinau.
  eng-YLT: And they come in unto the place of which God hath spoken to him, and there
    Abraham buildeth the altar, and arrangeth the wood, and bindeth Isaac his son,
    and placeth him upon the altar above the wood;
  kne-kne: Somawang da pay sin lugar ay inbagan Diyos ay emeyan da, nan-amag si Abraham
    si altar ay panpooanas idatona en Diyos et in-olnos na din kaiw sin sapew na.
    Pag nan baloden si Isaac ay anak na yan inpatang na sin kaiw.
  wat-wat: Tovanama si nemiya kabainama namai Guyau i bwaduwiya nenei, Ebenaamu didiḡa
    i didiiya keta etanei kai i tewesonasonamiya. Eyo muniyai, natuna Aisake nimana
    keta kaena i kiyona eketa didiḡai kai etanei i vikenofaniya.
  heg-NTPO: Oen duas lakos lius se maan man Ama Lamtua in tek son na, kon Abraham
    toed batu, le daid mija in tunu-dadung. Hidim un tos kai las se batu la dapa.
    Hidim un but ana ka, le nene batlengan se kai in suning nas dapa.
  ptu-ptu: Tappana landa'i Abraham sola änä'na lako indo ongeam napassuai Puang Allataala,
    iya napapiam Abraham ongeam pehumalasam. Anna napapiai lokona indo kaju, mane
    umpungoi Ishak änä'na anna napalängänni indo ongeam pehumalasam yabona indo kaju
    la ditunu.
  bzd-NTPO: Mik ie'pa demi wé̱ Skëköl tö iyë' Abraham a̱ ee̱, eta̱ Abraham tö ák kataté
    et ka̱'ie. E' ukuöki̱ ta̱ ibö' dapa'wé̱ka̱ ka̱' e' ki̱ ta̱ ilà klö'wé̱wa̱itö payuéwa̱
    méka̱itö bö' bata ki̱.
  kwf-kwf: ma kaidaꞋi kera dao naꞋa ana kula neꞋe God nia saea, sa Abraham ka Ꞌuia
    taꞋi fulikooꞋa, ka salisali ana ifi soꞋi ki Ꞌi fafona, ma nia ka firiꞋia na ngela
    nia, ma nia ka alua Ꞌi fafona ifi soꞋi neꞋeri ki.
  eng-WYC-2017: and came to the place which God had showed to him; in which place
    Abraham builded an altar, and dressed [the] wood above; and when he had bound
    altogether Isaac, his son, he laid Isaac on the altar, upon the heap of wood.
  eng-WMBB: They came to the place which God had told him of. Abraham built the altar
    there, and laid the wood in order, bound Isaac his son, and laid him on the altar,
    on the wood.
  spp-spp: Cyage Kile mpyi a cyêe pi na ke, pi à nɔ wani ke, ka Ibirayima si sárage
    tawwûge yaa, maa kàɲciiyi dùrugo ku ɲuŋ'i. U à kwɔ̀ ke, maa u jyaŋi Ishaka cû
    a pwɔ, mà dùrugo ku ɲuŋ'i kàɲciiyi na.
  aey-aey: Belimesi ale cudun Anut madon euna calesin. Ebraham ono ihanec meen cabal
    gualen. Odimei ja sogonca meen cabal tatacan men. Eu hedocob uqa melah Aisak jaih
    ebenca libimei ja tatacan muden.
  urd-GVH: चलते चलते वह उस मक़ाम पर पहुँचे जो अल्लाह ने उस पर ज़ाहिर किया था। इब्राहीम
    ने वहाँ क़ुरबानगाह बनाई और उस पर लकड़ियाँ तरतीब से रख दीं। फिर उसने इसहाक़ को
    बाँधकर लकड़ियों पर रख दिया
  rug-rug: Meke sipu mae kamoa ri karua sa vasina sapu ele tozia Tamasa koa sa, si
    tavetia Ebarahami si keke hope, meke va hake va toṉoti sa sari na huda, meke pusia
    sa se Aisake, sa tuna koreo, meke va hakea sa pa hope, koa rina huda.
  gaz-gaz: Yeroo iddoo Waaqni isatti hime sana gaʼanitti, Abrahaam iddoo aarsaa achitti
    ijaaree iddoo aarsaa sana irra qoraan naqe; ilma isaa Yisihaaqin hidhees iddoo
    aarsaa sana irra qoraan gubbaa ciibse.
  fra-LSG: Lorsqu’ils furent arrivés au lieu que Dieu lui avait dit, Abraham y éleva
    un autel, et rangea le bois. Il lia son fils Isaac, et le mit sur l’autel, par-dessus
    le bois.
  gnn-gnn: Marrtjinana maṉḏa yukurrana, ga baṯ‐gay mulkana wäŋanydja, bala ŋayi Yipurayimdhu
    guṉḏana ŋal'‐ŋalmaraŋala botjaŋala, yana liŋgu‐u‐u ga liŋguna, ga ŋultjiŋu gurtha
    ŋal'‐ŋalmaraŋala ŋunhimala. Ga biyapul ŋayi yothunhanydja ŋunhi garrpira, bala
    rulwaŋdhurruna ŋunhimalayi gurthalili ŋultjiŋulilina,
  yal-yal: E to e soden li, Ala dɛnaxan yitaxi a ra, Iburahima yi saraxa ganden nafala
    mɛnni, a yi yegen sa na. A yi a diin xidi, Isiyaga. A yi a rate na saraxa ganden
    fari, a yi a dɔxɔ yegen fari.
  gum-gum: Incha Tius tru chu taisrø puabe, Abrahambe kan altar kusrua, tru pala trarwan
    tamara wara, nui nusrkawan lusra, tru pala trarrøbig køn.
  iou-iou: Kuŋtäŋgän Abraham Anututä kome yäŋkukken ahäŋpäŋ mobä bukä kubä täŋpäŋ
    kädäp uterak peŋkuk. Kädäp peŋpäŋä Aisak iŋitpäŋ pädä täŋkaŋ kädäp-bukä mobä bukä
    terak peŋkuko u terak punin teŋkuk.
  haw-1868: A hiki aku la laua i kahi a ke Akua i i mai ai ia ia; hana iho la o Aberahama
    i kuahu ilaila, kau pono aku la i ka wahie maluna, hikii iho la ia i kana keiki
    ia Isaaka, a kau aku la ia ia ma ke kuahu maluna o ka wahie.
  arb-NAV: وَلَمَّا بَلَغَا الْمَوْضِعَ الَّذِي أَشَارَ إِلَيْهِ اللهُ شَيَّدَ إِبْرَاهِيمُ
    مَذْبَحاً هُنَاكَ، وَرَتَّبَ الْحَطَبَ، ثُمَّ أَوْثَقَ إِسْحاقَ ابْنَهُ وَوَضَعَهُ
    عَلَى الْمَذْبَحِ فَوْقَ الْحَطَبِ.
  adz-adz: Gubuꞌ ribarangan fawaꞌa mumai Anutu nida rutin ugu, da Abraham yantungꞌ
    tauf tsarada nam in i nigi da irants gai maringꞌ iyabin. Da idzur narunggan Isak
    fagan da bangin sib da isintungꞌ iyab i gai maringꞌ wagungꞌ.
  ewe-ewe: Esi woɖo teƒe si Mawu fia Abraham be wòayi la, Abraham ɖi vɔsamlekpui,
    eye wòɖo nakeawo ɖe edzi nyuie. Ebla Isak, eye wòkɔe mlɔ nakeawo dzi.
  eng-LEE: And they came to the place which God had told him of; and Abraham built
    there an altar, and laid the wood in order, and bound Isaac his son, and laid
    him on the altar above the wood.
  dji-dji: Bur bil yulgungili nguḻi ngunung gurrbi God inga bultjinmi Abrayamgi. Girri
    nyani yip mutjpiningiliban rirrkiyandji, girri ṉamiliban gilibili djunggipili
    ga djarrpiṉdjinginiban, girri walkiripm inga garrpiniban muṉḏaṉdji, djaltjibili,
    girri gilibiliban ṉamiliban djunggimirri.
  gvn-gvn: Bula bubungu kadan, Abrahamangka kulji wubul muru-bungan, baya yijarrin
    kuljinga, yamba kariku wayjun. Nyulu Isaac karrabu kajan, nyungun yijarrin bayanga,
    naybu manin, kangkalda kuninka. Kari, nyulu angel Godundumun yirrkan Abrahamanda,
    “Abraham, kangkal kari kuni! Godungku yunun nyajin-nyajil, nyulu binalda yundu
    nyungun kuku-nyajil-nyajinya.” Abrahamangka walu-wukurrin, minya nyajin jaybajinya
    duduymbu. Nyulu kangkal walngan, minya yijarrin kuljinga. Nyulu minya kunin, wayjun,
    dajinda Godundu. Abrahamangka yalaman, “God ngalinka ngulkurr bajaku, ngalinga
    minya dajinya.”
  nna-nna: Kajarnapulu palanga warnkunga, Moriah-nga, purlpi Ngarrkalu wurrarnala
    Abraham-ja pala. Warnkurrangu kuru marna Abraham-ju, wika kankarni wirrirni, munu
    jakarnama. Kunymarna partany palinymili, paliny wirrirni wikanga kankarni.
  asm-FB: পাছত যি ঠাইৰ কথা ঈশ্বৰে অব্রাহামক কৈছিল, তেওঁলোকে গৈ সেই ঠাই পালে আৰু সেই
    ঠাইতে অব্ৰাহামে এটা যজ্ঞবেদি নির্ম্মাণ কৰি তাৰ ওপৰত কাঠ সজাই হ’ল। তাৰ পাছত নিজৰ
    পুত্ৰ ইচহাকক বান্ধি যজ্ঞবেদিৰ কাঠৰ ওপৰত হ’ল।
  sus-A: عٍ تٌ يِرٍ لِ عَلَ دّننَشّ مَسٍنشِ عِبُرَهِمَ بّ، عِبُرَهِمَ نَشَ سّرّشّبَدٍ
    يَءِلَن، عَ يٍفٍ سَ عَ قَرِ. عَ نَشَ عَ شَ دِ عِسِيَفَ شِرِ، عَ عَ سَ سّرّشّبَدٍ
    كْن نَ، نَ يٍفٍ قَرِ.
  fra-SBL: Ils arrivèrent au lieu que Dieu lui avait indiqué. Abraham y bâtit l'autel,
    et disposa le bois en ordre ; il lia son fils Isaac, et le déposa sur l'autel,
    sur le bois.
  hbo-hbo: וַיָּבֹ֗אוּ אֶֽל־הַמָּקֹום֮ אֲשֶׁ֣ר אָֽמַר־לֹ֣ו הָאֱלֹהִים֒ וַיִּ֨בֶן שָׁ֤ם
    אַבְרָהָם֙ אֶת־הַמִּזְבֵּ֔חַ וַֽיַּעֲרֹ֖ךְ אֶת־הָעֵצִ֑ים וַֽיַּעֲקֹד֙ אֶת־יִצְחָ֣ק
    בְּנֹ֔ו וַיָּ֤שֶׂם אֹתֹו֙ עַל־הַמִּזְבֵּ֔חַ מִמַּ֖עַל לָעֵצִֽים׃
  shp-NTPO: Jatian jain kati Diossen yoiainko moa nokóxonra, Abrahamman makan tsamanxon,
    jaki karo tsamana iki; jaskáa pekáo jawen bake Isaac nexaxon, ja karo tsamanaton
    perakana iki.
  eng-WYCLIFFE: Therfor thei yeden to gidere, and camen to the place whiche God hadde
    schewid to hym, in which place Abraham bildide an auter, and dresside trees a
    boue; and whanne he hadde bounde to gidere Ysaac, his sone, he puttide Ysaac in
    the auter, on the heep of trees.
  piu-2006: '@see-verse:GEN.022.008'
  pjt-pjt: Munu pula ankula ankula wirkanu ngura panya palulalta, panya Godalu palunya
    ngaṉmanytju wangkanytjitjangka. Ka Aipuṟamalu wirkaṟa pitjilpa puḻka palyaṉu munu
    kurultjunu pitjilta katu. Munu tjitji panya witiṟa ruupangka karpiṉu munu mantjiṟa
    pitjilta ngaritjunu kurulta katu.
  cwe-cwe: Viwafikile hanhu baho Mulungu hoyamulongele, Bulahimu kazenga lupango na
    kwika ngodi uchanyha yake. Maabaho kamfunga Isaka mwanage na kamtambalisa uchanyha
    ya zingodi muulupango.
  bgs-bgs: Tô igdunggù dan dán tun ta pabungan na igpasadunan ka Manama ki Abraham,
    igimu din tô ággóbbówanan ka mannanap na bággén tun ta Manama, asta igtagù din
    tô pagsunnuk tun ta bówwó. Igbagkás din tô batà din asta igtagù din tun ta bówwó
    katô pagsunnuk.
  kik-kik: Maakinya handũ harĩa Ngai aamwĩrĩte-rĩ, Iburahĩmu agĩaka kĩgongona ho na
    akĩara ngũ igũrũ rĩakĩo. Agĩcooka akĩoha mũriũ wake Isaaka na akĩmũkomia kĩgongona-inĩ
    kĩu igũrũ rĩa ngũ.
  ksr-ksr: Kema Anutunoŋ baloŋ jeroti, iikanoŋ keuma nama siimoloŋ ooŋoombaa alataya
    moŋ meŋ gere iikawaa qaganoŋ ama areŋgoro. Areŋgoŋ meria Aisak somoŋgoŋ alatanoŋ
    gere qaganoŋ ano.
  omb-omb: Lune ngere romo vano dadari lo ute Huqe u vevea lawea, Ebraham mo bulu
    na vonda gogona taie, me mo tau vurugegi na gai hure bonboni lo ulugi. Me mo vau
    hi bibi Aesak mo taue lo vonda gogona lo ului gai hure bonboni.
  fra-NCL: Lorsqu’ils furent arrivés au lieu que Dieu lui avait désigné, Abraham y
    éleva l’autel et arrangea le bois ; puis il lia Isaac, son fils, et le mit sur
    l’autel, au-dessus du bois.
  cek-AK: Sithaw mah thuih ih mae to phak hoi naah, Abraham mah to ahmuen ah hmaicam
    to sak, a nuiah thing to pahong moe, a capa Issak to qui hoi taoengh pacoengah,
    hmaicam nui ih thing nuiah pasongh.
  xla-xla: Yia꞉ta madipatata Godta atlale mo dla tame woyapame ha꞉ha꞉mama A꞉iblahamtapo
    God dla alinepi poyupo ha꞉lalo tile haiyo. Epame di dla dlapa kolupame ma yamiye
    dea mate keketipoliyepame dlapa di dla himiyo.
  cuk-cuk: Abraham, degi, e-machi-Isaac-ebo Bab-Dummad-ega-yar-sogsadse modapmargu,
    Abraham Bab-Dummadga-ibmar-ogumakar-ukleged-aila sobsad. Geb a-aila-birgi sapan
    urbisad. Geb degine, e-machi-Isaac-edichagu, we-aila-birgi sapan-birgi Isaac-mesisad.
  uig-CYR: Ахирида улар Худа Ибраһимға ейтқан җайға йетип кәлди. Ибраһим у йәрдә қурбангаһ
    ясап, үстигә отунни тизип қойди. Андин у оғли Исһақни бағлап, уни қурбангаһдики
    отунниң үстидә ятқузди.
  pma-pma: Navong lurokol out koa Ahi vat kati, Ebraham kur ahat keil, mumon ahor
    ten sanien eni ka ling av ien. Evus, par kat natnali ka lingi matil kat av keil
    nesa.
  tel-2017: దేవుడు అబ్రాహాముకు చెప్పిన స్థలానికి వారు చేరుకున్నారు. అక్కడ అబ్రాహాము
    ఒక బలిపీఠం నిర్మించి దానిపై కట్టెలు పేర్చాడు. ఇస్సాకును తాళ్ళతో బంధించాడు. ఆ బలిపీఠంపై
    పేర్చిన కట్టెలపై అతణ్ణి పడుకోబెట్టాడు.
  hat-BSA: Alò yo rive nan plas ke Bondye te di li a, epi Abraham te bati yon lotèl
    la. Li te ranje bwa, li te mare fis li a, Isaac, e li te poze li sou lotèl la
    anwo tout bwa yo.
  bxh-bxh: Sa mahano lau Yaubada nuꞌuna ya libalibaen, Abelaham katakatan ya ginauli,
    na oyagi hewana yai ya toledi, habahim natuna ya auꞌaui, na ya faꞌeno oyagi hewadi
    yai.
  kos-kos: Ke eltal tuku nu ke acn se ma God El fahk nu sel kac, Abraham el etoak
    loang se ac takunla etong ah fac. El kapriya wen se natul ah, ac likilya fin etong
    ma oan fin loang ah.
  hbo-WLC: וַיָּבֹ֗אוּ אֶֽל־הַמָּקוֹם֮ אֲשֶׁ֣ר אָֽמַר־ל֣וֹ הָאֱלֹהִים֒ וַיִּ֨בֶן שָׁ֤ם
    אַבְרָהָם֙ אֶת־הַמִּזְבֵּ֔חַ וַֽיַּעֲרֹ֖ךְ אֶת־הָעֵצִ֑ים וַֽיַּעֲקֹד֙ אֶת־יִצְחָ֣ק
    בְּנ֔וֹ וַיָּ֤שֶׂם אֹתוֹ֙ עַל־הַמִּזְבֵּ֔חַ מִמַּ֖עַל לָעֵצִֽים׃
  ibo-ibo: Mgbe ha ruru ebe ahụ Chineke gwara ya maka ya, Ebraham wuru ebe ịchụ aja
    nʼebe ahụ, doo nkụ ndị ahụ niile nʼusoro nʼelu ya. O kere nwa ya Aịzik agbụ, tụkwasị
    ya nʼelu ebe ịchụ aja ahụ, na nʼelu nkụ ndị ahụ.
  ory-ory: ଆଉ ପରମେଶ୍ୱରଙ୍କ ନିରୂପିତ ସ୍ଥାନରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଅବ୍ରହାମ ସେଠାରେ ଏକ ଯଜ୍ଞବେଦି
    ନିର୍ମାଣ କରି ତହିଁ ଉପରେ କାଠ ସଜାଡ଼ି ଆପଣା ପୁତ୍ର ଇସ୍‌ହାକକୁ ବାନ୍ଧି ବେଦିର କାଠ ଉପରେ ଶୁଆଇଲେ।
  wmt-wmt: '@see-verse:GEN.022.008'
  chk-chk: Iwe, lupwen ra tori ewe leni Kot a aiti ngeni, Apraham a senätä eu rongen
    asor o isetä ewe mwüch won. Mürin a föti Isaak nöün we o akona won mwüchün ewe
    rongen asor.
  ssd-ssd: Nale Kuate nu ma sakina ta mbol pronaik sulumba Abraham nu ndame turŋaŋga
    pa laŋlaŋ wakeimba pa ndale ŋak ta kuklimba ta mbolŋge farna sulumba kiŋo nuŋe
    Isak kupe wai kusmba pa farna ta mbolŋge pilna.
  rop-rop: Bambai na dubala bin kamat langa det pleis weya God bin dalim Eibrahem,
    en deya na Eibrahem bin bildimap ston, en imbin hipimap ola faiyawud ontop. Afta
    na imbin grebum im san, en imbin taiyimap im, en imbin pudum im ontop langa detlot
    faiyawud,
  ukr-1871: Прийшли на врочище, що рече йому Бог, і зробив там Авраам жертівника,
    і розложив дрова, і звязавши Ізаака, сина свого, положив його на жертівнику зверху
    на дровах.
  eng-AOI: until they reached the place God had told Abraham about. Abraham took some
    stones for an altar and built it and then he put the firewood on top. He took
    his son and tied him up, and put him on top of the firewood.
  yon-yon: Wenenib Godbed bidambib kuyaa kii andoon yaa nandiwen. Nandiiwa, Abraham
    kuyaa bot be dingkan nengke agedmo keri yeman wuubekore, animari atok be nongkobekore,
    dana mingki Aisek kuu nong yerengkane kande atok animari kowekore,
  bch-bch: Idio ta tiuot ngan tibur toa Deo ikeo pan ngan oa. Ga kus ta Abraam ipagun
    popou tenainga aea ta ilalo gid abei ga idae popou ipaoeai. Be ikaukau inat Aisak
    ta isoa ei ga idae popouiai, gadae ngan gid abei.
  deu-1951: Und als sie an den Ort kamen, den Gott ihm genannt hatte, baute Abraham
    daselbst einen Altar und legte das Holz ordentlich darauf, band seinen Sohn Isaak
    und legte ihn auf den Altar, oben auf das Holz.
  eng-JPS: And they came to the place which God had told him of; and Abraham built
    the altar there, and laid the wood in order, and bound Isaac his son, and laid
    him on the altar, upon the wood.
  ubr-ubr: Namon osi sinai efan menan God iyawur on nan sigat, Abraham sirifu agim
    kema iyon ato wengar tefanai iruyabar, weie on natun Isaac ann, iman ifatumen
    ato sirifu agim kema tefanai iyenuai.
  srp-1865: A kad doðoše na mjesto koje mu Bog kaza, Avram naèini ondje žrtvenik,
    i metnu drva na nj, i svezavši Isaka sina svojega metnu ga na žrtvenik vrh drva;
  lug-lug: Bwe baatuuka mu kifo Katonda kye yamugamba, Ibulayimu n’azimba ekyoto,
    n’atindikira enku, n’asiba omwana we Isaaka, n’amuteeka ku kyoto ku nku.
  heb-heb: ויבאו אל המקום אשר אמר לו האלהים ויבן שם אברהם את המזבח ויערך את העצים
    ויעקד את יצחק בנו וישם אתו על המזבח ממעל לעצים׃
  ben-IRV: ঈশ্বরের নির্দিষ্ট জায়গায় উপস্থিত হলে অব্রাহাম সেখানে যজ্ঞবেদি নির্মাণ
    করে কাঠ সাজালেন, পরে নিজের ছেলে ইসহাককে বেঁধে বেদিতে কাঠের ওপরে রাখলেন।
  pan-pan: ਓਹ ਉਸ ਸਥਾਨ ਉੱਤੇ ਜਾ ਪਹੁੰਚੇ ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਨੂੰ ਦੱਸਿਆ ਸੀ। ਉੱਥੇ ਅਬਰਾਹਾਮ
    ਨੇ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ ਅਤੇ ਉਸ ਉੱਤੇ ਲੱਕੜੀਆਂ ਚਿਣ ਦਿੱਤੀਆਂ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰ ਇਸਹਾਕ ਨੂੰ ਬੰਨ੍ਹ
    ਕੇ ਜਗਵੇਦੀ ਦੀਆਂ ਲੱਕੜੀਆਂ ਉੱਤੇ ਰੱਖ ਦਿੱਤਾ।
  tkr-tkr: Manbı qavaylenbı Allahee mang'uk'le uvhuyne cigeeqa. İbrahimee maa'ad q'urbanbı
    allya'an ciga ali'ı, çilqad osbı giyk'an. Qiyğar I'saq' ayt'ıl mane q'urbanbı
    allya'ane cigalyne osbışilqa g'alya'a.
  mwp-mwp: Kurusipa gasaman senabi lag Awgadh kulay mulaydhin. Nuy Abrama kulan garwoeydhamiz
    oltapa aymaypa; watharal balbay tidadhin si gimal. Nuydh nungu kazi kunumoedhin,
    nuyn watharnu gimal wanadhin oltanu.
  mya-JVB: ထိုသို့ နှစ် ယောက်အတူ သွား ၍ ၊ ဘုရားသခင် မိန့် တော်မူသောအရပ် သို့ ရောက်
    ကြသောအခါ ၊ အာဗြဟံ သည် ယဇ် ပလ္လင်ကိုတည် ၍ ထင်း ကိုခင်း ပြီးလျှင် ၊ သား ဣဇာက် ကိုချည်နှောင်
    ၍ ၊ ယဇ် ပလ္လင်၌ ထင်း ပေါ် မှာ တင် ထား၏။
  tte-O: Saugana siyawatagili dedeine bwaine Yaubada iwawalowenwa koina, kabo Abelamo
    veku ikalaili kaba pwaoli ipaisowai yo mayau ipeili pwatana mena. Imwawasi natuna
    Aisake kaena yo nimana ipanli yo ipeiseyan kaba pwaoli pwatana mena.
  tbg-tbg: Vitanta Kotiva tunaini orunte Eparahaamiva ori varakero ofaa tainta autukero
    viraqaata iha raukutero nai maaqu rumpakero viraqaa vatero
  hmo-hmo: Ia dekenai Dirava ese ia hamaoroa gabuna dekenai idia ginidae neganai,
    Aberahamo ese boubou patana ia haginia, bona patana ena latanai au ia atoa hegaegae.
    Vadaeni iena natuna be varo dekenai ia kwatua, bona boubou patana dekenai ia atoa,
    au latanai.
  ata-ata: Ilou mimuamuaꞌi xe mixali no laxaꞌilu e Lataua mupelaꞌuxu Avalaamu, la
    sou anu Avalaamu mutaꞌolunu lavoꞌo musokou no lia mulai muxali teitexi sou muxali
    loxo valovalo. Xe mukalu la mutaꞌolunu ovu vaxa. Xe muavuti la mukasi vaxa noxou
    ꞌolu ka musakisakii. Mukalu la muꞌitinu sou mumuxaxu vaxa no ovu latanu e mutaꞌolunu
    vaxa.
  nfa-nfa: Ropa dua ra dꞌai era dhu Lamatua peka èèna, ka Abraham pudhi hadhu ho tao
    mei korban. Hèia na paloko kadhèna ètu dedha mei korban ne. Ka kèpe ana na Isak,
    èki patarenga ne ètu dedha kadhèna.
  urd-urd: और उस जगह पहुँचे जो ख़ुदा ने बताई थी; वहाँ अब्रहाम ने क़ुर्बान गाह बनाई
    और उस पर लकड़ियाँ चुनीं और अपने बेटे इस्हाक़ को बाँधा और उसे क़ुर्बानगाह पर लकड़ियों
    के ऊपर रख्खा।
  rus-SYN: И пришли на место, о котором сказал ему Бог; и устроил там Авраам жертвенник,
    разложил дрова и, связав сына своего Исаака, положил его на жертвенник поверх
    дров.
  cbt-NTPO: Yosëri sha'huitërinquë canconpachinara, Apraanso a'nara artaro ninin.
    Tënirahuaton, ina aipi ihuë acorin. Ina quëran hui'nin tonporahuaton, ihuë aipi
    acorin.
  bqc-SIM: Kɛ́ aa kà gu pↄ́ Lua òɛ̀u, à sa'okĩi bò we, à yàakàa. Ɔ̃ à a nɛ́pi
    yè a dà yàapila sa'okĩi musu.
  tcz-CHONGTHU: Pathen in Abraham aseipeh na mun ahung lhun lhon phat in Abraham chun
    maicham khat asem in, thinglom chu agol chan ajam'in chuin achapa Isaac chu aheltum
    in maicham chunga alup sah tai.
  mar-mar: देवाने सांगितलेल्या ठिकाणी जेव्हा ते जाऊन पोहचले, तेथे अब्राहामाने एक वेदी
    बांधली, त्याने वेदीवर लाकडे रचली. नंतर त्याने आपला पुत्र इसहाक याला बांधले, आणि
    वेदीवरील लाकडावर ठेवले.
  tcs-tcs: Wen demtu bin kese da ples wea God bin spik po Eibram, em bin meke olta
    ane bin meke dem paiwud stret antap lo olta. Eibram bin taite an ane leg blo Aizak,
    ane em bin meke em leidaun antap lo dem paiwud, antap lo olta.
  soq-soq: Mo antoie bola sa umanawa God wanawo wimone Abraam pulolepia watawa dewasane
    osowe ia teamon. Ita me otopa Aisak wadenitue witapa ita wawa taumone ia tonapa
    auwene teamona osowe itun.
  qub-qub: Dios nishan jircaman chayaycur Abrahamga altarta pergaran. Chayman yantatapis
    chojparan. Nircur wamran Isaacta mancurnarcurna yanta jananman churaran.
  bqp-bqp: Kũ ò kà gu kũ Luda ònɛn, à sa'oki bò gwe à yàkaa kpàkpaala, akũ à a
    nɛ́ pìi yĩ̀ à dì yàkaa pìia sa'oki musu.
  hat-hat: Lè yo rive kote Bondye te di l' la, Abraram moute yon lotèl, li ranje bwa
    yo sou li. Li mare Izarak, pitit gason l' lan, li mete l' sou lotèl la, anwo bwa
    yo.
  eng-BSB: When they arrived at the place God had designated, Abraham built the altar
    there and arranged the wood. He bound his son Isaac and placed him on the altar,
    atop the wood.
  tod-tod: Ti zeeliai ma naama adaʋɛ, ʋɛ GALA ge ná lɛɛni, Aɓalaame zalaɠa ɠulazuʋɛ
    ɓɛtɛni, é koʋii la maazu ga pagɔ. É ná-doun zunui Izaake yeeiti ta kɔɠɔiti
    suɠilini, é da zalaɠa ɠulazuʋɛ koʋii maazu.
  eng-WEBPB: They came to the place which God had told him of. Abraham built the altar
    there, and laid the wood in order, bound Isaac his son, and laid him on the altar,
    on the wood.
  kbq-kbq: Anumzamo'ma asami'nea kaziga unehanati'ne, Abrahamu'a have erino ita tro
    huno teve hanavazine. Ana huteno nemofo, Aisakina agare azante nofi anakinteteno,
    ana ita agofetu azeri sga humasente'ne.
  nhe-BL: Huan quema ajsitoj ipan nopa lugar tlen Toteco Dios quiilhuijtoya, Abraham
    quisencajqui se tlaixpamitl huan quicualtlali nopa cuahuitl. Teipa quiilpi icone,
    Isaac, huan quitlali ipan tlaixpamitl iixco nopa cuahuitl.
  bus-bus: Kɛ̀ aↄ̃ kà guu kɛ̀ Ludaa ònɛn, à sa'okii bò gwe à yàka kpàkpaàla, ben à
    a nɛ́ pì yì à dà yàka pìla sa'okii musu.
  gub-BL: Tupàn hemixak kwer pe wahem mehe Àmàrààw uzapo ma'ea'yr hapy haw Tupàn henataromo
    har kury. Omonokatu zepe'aw i'aromo. Na'e uzàpixi wa'yr kyhàhàm pupe kury. Omono
    ma'ea'yr hapy haw rehe zepe'aw i'aromo.
  eng-DRA: 'And they came to the place which God had shown him, where he built an
    altar, and laid the wood in order upon it: and when he had bound Isaac his son,
    he laid him on the altar upon the pile of wood.'
  knf-knf: Wi babanuŋ du dko di Naşibaţi ajakuluŋ, Abraham aboman *bliit bi mngur,
    apaf da imul aşë tan Iŧaak abukul aţu ţi imul duuţ.
