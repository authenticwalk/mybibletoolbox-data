    Yilta nyuntu ngayunya kuliṉu, katja kanyilwiyangku.” Katutjalu watjaṉu, “Nyuntu
    kuliṉi piṉṯirri tjuṯalingku, nyuntu mungangka nyakupayi. Nyuntupa walytja ngaṉṯitja,
    tjuṯalingku nyinaku, ngurra tjiwarriwarringka. Tali nyuntu puṯu kaantamilara wantiku,
    tali kutjupa tjuṯa ngaramalpa, waṉma. Yalatji nguwanpa nyuntupa walytja ngaṉṯitja
    tjuṯalingku nyinaku. Yaṉangu pungkupayi tjuṯangkamarra, ngayuluṉa tjananya yaṉṯayaṉṯara
    kanyinmalpa. Yilta nyuntupa tjamu tjuṯangku tjananya tjana payira wantirriyalku.
    Ngurra kutjupa kutjupa ngurrara tjuṯangku nyuntupa tjamu tjuṯanya nyakula kulilku,
    ‘Yilta Katutjalu tjananya yaṉṯayaṉṯara kanyiṉi. Palulanguru nganaṉalpi tjapintjaku,
    Katutjalu nganaṉanyalpi yaṉṯayaṉṯara kanyintjaku.’ Yilta nyuntupa tjamu tjuṯa
    tjukarurruṉa tjanampa kanyilku, nyuntu kaangkinytjingku katja nyuntupa ngarritjunu,
    mirri pungkukitjangku.” Katutjalu yalatji pulanya wangkangu. Palulangurupula Yipuramanya
    katja palumpa tjarukatirrapula yanu. Waarrkana kutjarrangkapula tjungurrirra yanu,
    ngurra Piitjipalakutu. Ngurra palula Yipuramanyangarri tjunguya nyinangi.
  pjt-pjt: Ka Mayatjaku angeltu ilkaṟinguṟu piṟuku Aipuṟamala wangkangi alatji, “Mayatja
