verse: GEN.022.015
translations:
  mal-C: 'യഹോവയുടെ ദൂതൻ ആകാശത്തുനിന്ന് അബ്രാഹാമിനെ രണ്ടാമതും വിളിച്ച്, ഇപ്രകാരം അരുളിച്ചെയ്തു:'
  deu-TKW: Der Engel Jahwes aber rief dem Abraham ein zweites Mal vom Himmel her zu
  lin-lin: Anjelu ya Yawe abengaki Abrayami na mbala ya mibale wuta na likolo
  cbr-NT: Usa 'ain ka Nukën 'Ibu ángelnën Abraham naínuxun amiribishi kuëntëkëankëxa,
  eng-LSV: And the Messenger of YHWH calls to Abraham a second time from the heavens,
  bmu-bmu: 'Kembugö garataŋan Abrahamgöra Suepnöhök kunbuk kewö qeriga yahöt ahök:'
  eng-GNV: And the Angel of the Lord cryed vnto Abraham from heauen the second time,
  eng-WEBSTER: And the angel of the LORD called to Abraham from heaven the second
    time,
  nhw-BL: Huan itequihua TOTECO quinotzqui Abraham ica ompa,
  swh-ONEN: Basi malaika wa Bwana akamwita Abrahamu kutoka mbinguni mara ya pili,
  bba-bba: Yinni Gusunɔ u kpɑm Aburɑhɑmu sokɑ nɔn mɛɛruse wɔllun di u nɛɛ,
  eng-KJVCPB: And the angel of the Lord called unto Abraham out of heaven the second
    time,
  cpy-cpy: Eejatzi rapiitakiro ronampiri Tajorentsi iñaanateeri Abraham,
  mpx-mpx: Yaka Yehoba wana anelose i yoga palabuina Abalahama elana anana i loem
    labulabumwa
  wbp-wbp: Yarda-yijalarla purlaja Yipuruyamukuju YAAWIYI-kirlangu marramarraju kankarlarra
    yalkiri-ngirli,
  luo-luo: Malaika mar Jehova Nyasaye nochako luongo Ibrahim gie polo,
  meu-meu: Iehova ena aneru ese Abraham ma e hereva henia lou, guba amo ma e boi dobi,
  npi-ULB: परमप्रभुका दूतले दोस्रो पल्‍ट स्‍वर्गबाट अब्राहामलाई बोलाएर भने,
  yor-yor: Angẹli Olúwa sì tún pe Abrahamu láti ọ̀run wá lẹ́ẹ̀kejì.
  emp-NTPO: Maʌ̃ne Ãcõrẽ nezocaba wayacusa bajãneba Abrahaʌ̃ra trʌ̃ jarasia.
  ind-ind: Kemudian sekali lagi TUHAN berbicara dari surga kepada Abraham melalui
    malaikat-Nya,
  pes-OPCB: 'بار دیگر فرشتهٔ خداوند از آسمان ابراهیم را ندا داده، به او گفت:'
  ssx-ssx: Kutupa mo Tekehalina꞉ enisoloma꞉ ya pa꞉ta꞉ yama꞉ Eipoloha꞉ma꞉ paa yaapo
    peao wi alo alota꞉
  lcm-lcm: Au na angelo ke si IAVE kala vapongua i songosongo le metekuku taun a Abaraam,
  aer-aer: 'Kele alkere-arenye YAHWEH-kenhe arlkeke awethe anteme alkere akertne-ngentyele:'
  tgl-ULB: Tinawag ng anghel ni Yahweh si Abraham sa ikalawang pagkakataon mula sa
    langit
  nop-nop: Kaŋ Wapum diniŋ aŋelo adi kotigoŋ Abalaham indiŋ kutiniŋguk
  kca-kca: Щӑԓта Турәм Куща ангел кимет пўш турәм эԓты Авраам пеԓа йасәӈ тӑйәс
  cbu-NT: Ashiriya, yusursha Apanll wasundurur Aprahamarineetsi íwar kanindamand tsiyatarangiya.
  usa-usa: Abo Yawe Îtogoní énítóreko wíyôpake Abara-ámma yauweréna kayataoriq-umá
    (2) áayaraiye.
  hui-hui: Anduane Homogonaga dahuliyalime Abarahama halu mende olowa bi ogodagua
    lamini.
  wrs-wrs: Doa henga Yawena ovsongolnindrini senamini ishopiha venana Aprahamba os,
    Yaweva os oi,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​သည် ကောင်း​ကင်​မှ​အာ​ဗြ​ဟံ​ကို​ဒု​တိ​ယ​အ​ကြိမ်
    ခေါ်​၍၊-
  cbi-NTPO: Tsejtu bene bain Yavé' anjee kama bijee selusharen Abrahamnu manbaputu
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་ཐེངས་གཉིས་པར་ནམ་མཁའི་ཞིང་ཁམས་ལས་ཨབ་ར་ཧམ་ཞེས་ཁོའི་མིང་ནས་བོས༌ཤིང༌།
  wsk-wsk: Se Yawe ko engel duruk wonong te baga akingtala Abraham auram,
  kkl-kkl: Malaikat anekori nen imag agha yubu lelamogti,
  sna-sna: Mutumwa waJehovha akadana kuna Abhurahama kubva kudenga kechipiri
  spa-BLM: El ángel de Yahvé llamó a Abraham por segunda vez desde el cielo,
  beu-beu: Angmuse Lahatala Egahingvala sorga mi angu, bot burang mi moring emiaaru
    Abraham at mateng hula,
  cac-cac: 'Ix yalanxiemta yángel Jehová chi'' d''a vin̈:'
  swh-ULB: Malaika wa Yahwe akamwita Abraham kwa mara ya pili kutoka mbinguni
  bel-bel: І другі раз заклікаў анёл Гасподні зь неба
  wed-wed: Ma Bada ana anela marei Abraham i ḡorei
  deu-ELBBK: Und der Engel des HERRN rief Abraham ein zweites Mal vom Himmel zu
  mbb-OT: Ne zutun mid-uman med-umew is belinsuǥuen te Nengazen he ziyà te langit
    ki Abraham,
  msc-msc: Allabatala la mɛlɛka tora sankolo rɔ ka Iburahima kili a siɲa filana rɔ,
  mal-2015: 'യഹോവയുടെ ദൂതൻ രണ്ടാമതും ആകാശത്തുനിന്നു അബ്രാഹാമിനോടു വിളിച്ചു അരുളിച്ചെയ്തതു:'
  tuo-NT: Apaturi Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã,
    ʉꞌmʉsepʉ Abrahãrẽ pisudijocʉ niwĩ tja.
  gup-gup: Kaluk wanjh angel nawu nuye Yawey wanjh biyawoyhkayhmeng Abraham kaddumbeh,
  met-met: Baing Toxoratamona uleginama wagi muli masok ma long xaiya mana Ebraham.
  gvs-gvs: E aiyuwoina Yauwe ina aneroseyana yábana goi itumasobu Eberamo yaina idigo
    kana,
  rmc-rmc: Le RAJESKRO aňjelos pale vičinďa andral o ňebos pro Abraham
  nlg-nlg: Ma nina angel Yahweh te ruani na holoana mai so Abraham i kokou.
  dgr-DOGNT: K'achı̨ gots'ǫ̀ K'àowo weyak'eet'ı̨į̀ yak'e gots'ǫ Abraham ts'ǫ̀ ezeè
    hǫt'e,
  pes-OPV: بار دیگر فرشته خداوند، به ابراهیم ازآسمان ندا در‌داد
  ron-1924: Ынӂерул Домнулуй а кемат а доуа оарэ дин черурь пе Авраам
  aui-aui: Wasina bi Yawe God yana aneya abamama Abraham ikwatuvena mayeni raghani
    wiibatana,
  ben-OBCV: সদাপ্রভুর দূত দ্বিতীয়বার স্বর্গ থেকে অব্রাহামকে ডাক দিলেন
  lex-lex: La'pa re'eni wornu wa, pa Orgahi hopopanni Ndella lyanti pa Nhaun la Abrahama,
  rgu-rgu: Basa boe ma Manetualain eilaꞌo-limalopen nahara seluꞌ neme lalai mai nae,
  som-som: Kolkaasaa mar labaad malaa'igtii Rabbigu Ibraahim samada uga yeedhay,
  lat-VUC: 'Vocavit autem angelus Domini Abraham secundo de cælo, dicens:'
  aoi-aoi: Eneja kembirra nibina nenikumamurikaja Yaweya-langwa n-ardanga ngarningka
    angaluba karrawara-langwa Aburiyamu-wa.
  eng-ASVBT: And the angel of Jehovah called unto Abraham a second time out of heaven,
  mna-mna: 'To Ŋgoŋana ki Merere saamba kana iboobo sula pa Abaraam mini ma iso:'
  ita-1885: E l'Angelo del Signore gridò ad Abrahamo dal cielo, la secondo volta.
  eng-LXXUP: And an angel of the Lord called Abraham the second time out of heaven,
  eng-ULB: The angel of Yahweh called to Abraham a second time from heaven
  spa-VBL: 'Entonces el ángel del Señor gritó otra vez a Abraham desde el cielo:'
  fra-_FOB: Et l'ange de l'Éternel cria des cieux à Abraham pour la seconde fois,
  mal-mal: 'യഹോവയുടെ ദൂതൻ രണ്ടാമതും ആകാശത്തുനിന്ന് അബ്രാഹാമിനെ വിളിച്ചു അരുളിച്ചെയ്തത്:'
  urd-GVR: Rab ke farishte ne ek bār phir āsmān par se pukār kar us se bāt kī.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी लेंशा सरीङ रे अब्राहाम कली
  ita-1927: 'L’angelo dell’Eterno chiamò dal cielo Abrahamo una seconda volta, e disse:'
  ckb-ckb: فریشتەکەی یەزدان جارێکی دیکە لە ئاسمانەوە ئیبراهیمی بانگکرد و
  eng-BBE: And the voice of the angel of the Lord came to Abraham a second time from
    heaven,
  crx-NTPO: '''Et Moodihti (Yahweh) oolizas ''en ndo yak''uz ts''un whulh nat hikahuyih,'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದೂತನು ಆಕಾಶದೊಳಗಿಂದ ಎರಡನೆಯ ಸಾರಿ ಅಬ್ರಹಾಮನನ್ನು ಕರೆದು ಅವನಿಗೆ,
  bbb-bbb: Areme E Ireobo ijadufuo anera ije fu saove ijia una kuke Eburame kumei,
    E Ireobo fu kuae, Aka na iriniema ijadufuo a fari one a ma ireobo oetuamo ije
    abe kanana na zinone ifaejiekiro naebe abe rui. Ijadufuo na ive none ijia kuranamina
    kuaedo nare daro ka ireobo maga uifari one buka ire zuvi saove gufia ireva ro
    kuke davare ajare game fu zaraema ijiege buka e uruvana reke. Ro kuke bure e ani
    buone ije iraraena kaniana aesakae ro sidove buone ije keke.
  tam-2017: 'யெகோவாவுடைய தூதனானவர் இரண்டாவது முறை வானத்திலிருந்து ஆபிரகாமைக் கூப்பிட்டு:'
  spa-RV-1909: Y llamó el ángel de Jehová á Abraham segunda vez desde el cielo,
  ron-BTF: Şi îngerul DOMNULUI a strigat din cer către Avraam a doua oară,
  eng-WEBP: The LORD’s angel called to Abraham a second time out of the sky,
  eng-FBV: The angel of the Lord shouted again to Abraham from heaven,
  nld-1939: Voor de tweede maal riep de engel van Jahweh Abraham uit de hemel toe,
  nch-BL: Huan iilhuicac ejca TOTECO quinotzqui Abraham ica ompa,
  tfr-NTPO: Eshko ga Jehová parkaga l̈i tjl̈ẽno ba kong ter kjok dogo dwayo jek obi.
  vie-1934: 'Thiên sứ của Đức Giê-hô-va từ trên trời kêu Aùp-ra-ham lần thứ nhì mà
    rằng:'
  hin-CV: फिर स्वर्ग से याहवेह के दूत ने दूसरी बार अब्राहाम को पुकारकर कहा,
  eng-OURB: Ha mal'ak Yahweh [The Angel of He sustains breathing] called to Abraham
    [Father of a multitude] a second time out of the sky,
  spa-BES: Y la voz del ángel del Señor vino a Abraham una segunda vez desde el cielo,
  tdx-tdx: Nikanjy boak’amo likerañeo fañin-droe’e amy Avrahame ty anjeli’ Iehovà,
  vid-vid: Mhilisi wa Mkulu Nguluwi nakamchema Abulahamu lwa keli kulawa kilanga,
  pwg-pwg: Muriyai Bada ina aneya kunumai ivi kwatume Abraham kurina, tuna na mara
    kana viruwa.
  eng-OKE: And the Angel of the Lord called to Abraham the second time from the heavens,
  tha-KJV: ทูตสวรรค์​ของพระเยโฮวาห์เรียกอับราฮัมครั้งที่สองมาจากฟ้าสวรรค์
  por-BR-2018: E chamou o anjo do SENHOR a Abraão segunda vez desde o céu,
  bco-bco: A꞉la꞉ta꞉ga꞉ Yaweya꞉ ene ma꞉mul kalu a꞉ma꞉yo꞉ Hebene a꞉la꞉ta꞉ga꞉ wa꞉ka ho꞉idakiyo꞉
    a꞉la꞉sio꞉, “Ni wi Yawe a꞉na ilikiyo꞉, niyo꞉ a꞉la꞉dinali so꞉lo꞉l. Giyo꞉ ga꞉ so꞉wa
    imilise a꞉no꞉ mo꞉kidiaki, a꞉la꞉ka dimido꞉ ko꞉lo꞉, niyo꞉ gemo꞉ mada sagale alitakiyo꞉,
    gilo꞉ so꞉wa sa꞉la꞉la꞉i ha꞉na꞉lab a꞉no꞉ akin amilo꞉ tamin gego꞉ o꞉ngo꞉ a꞉la꞉ta꞉ga꞉
    ho꞉n amilo꞉ sa꞉ o꞉ngo꞉ fa꞉la꞉doma꞉ki ta꞉fa꞉no꞉. A꞉la꞉ta꞉ga꞉ gilo꞉ so꞉wa sa꞉la꞉la꞉i
    ha꞉na꞉lab a꞉ma꞉yo꞉ gis kalu ilido꞉wo꞉ tiginilakiyo꞉, amisa꞉n ililo꞉wo꞉lo꞉ dima꞉ki
    ta꞉fa꞉no꞉.
  deu-ELO: Und der Engel Jehovas rief Abraham ein zweites Mal vom Himmel zu
  ktm-ktm: Engel ta Lapan iyuw Abraham petsih yi odo lom parar
  caa-caa: Entonces Cawinquirar Dios sutpa upejca e Abraham otronyajr
  eng-WYC-2018: Forsooth the angel of the Lord called (to) Abraham the second time
    from heaven,
  epo-epo: Kaj denove anĝelo de la Eternulo vokis al Abraham el la ĉielo,
  uig-PIN: 'Pǝrwǝrdigarning Pǝrixtisi asmandin Ibraⱨimni ikkinqi ⱪetim qaⱪirip uningƣa:
    —'
  beo-beo: Amalalu, Gode Ea a:igele dunu da Hebeneganini A:ibalaha:mema bu sia:i,
  tpi-OTNT: Orait ensel bilong Bikpela i singautim Abraham namba 2 taim na i tok olsem,
  hau-SA: Mala’ikan Ubangiji ya kira Ibrahim daga sama sau na biyu
  udu-udu: Dhala man’doyu gwo gi Tap̱a yuḵki Ibrahiim mo me’di su/ ’peni momis mo
    be.
  uig-LAT: 'Perwerdigarning Perishtisi asmandin Ibrahimni ikkinchi qétim chaqirip
    uninggha: —'
  nde-nde: Ingilosi kaThixo yabiza u-Abhrahama isezulwini ngokwesibili
  ton-ton: ¶ Pea naʻe ui ʻe he ʻāngelo ʻa Sihova kia ʻEpalahame mei he langi ko hono
    tuʻo ua,
  ces-1613: Zvolal pak anděl Hospodinův na Abrahama podruhé s nebe,
  eko-eko: Elottelanaka, nlayikha la Nnyizinku khukhuwa theenya pinkuuni linkhuwelaka
    Eburahiima.
  nss-nss: Pwen angelou ta YAPAN iyoh iya kili Apraham iyau paingan yang porosih i,
    ipa,
  eng-WMB: The LORD’s angel called to Abraham a second time out of the sky,
  tam-TCV: யெகோவாவின் தூதனானவர் இரண்டாம் முறையும் வானத்திலிருந்து ஆபிரகாமைக் கூப்பிட்டு,
  ceb-ULB: Ang anghel ni Yahweh mitawag kang Abraham sa ikaduhang higayon gikan sa
    langit
  mkn-mkn: Ais ju Tuhan pung ana bua batarea ulang lai dari langit bilang,
  pol-UBG: 'Wtedy Anioł PANA ponownie zawołał z nieba na Abrahama:'
  agr-agr: Tuja awentsag Apajuí ángel tumain nayaimpinmaya Abrahaman untsuka,
  kyc-kyc: Dee yuu lapo pyuoyake dokona piso Kamongona aŋala dokome Aporakame kee
    lao lapala lamaiyuo lao,
  urd-GVU: رب کے فرشتے نے ایک بار پھر آسمان پر سے پکار کر اُس سے بات کی۔
  deu-1912: Und der Engel des HERRN rief Abraham abermals vom Himmel
  ntj-ntj: Nyangka purulpi-lu yayintjultu watjarnu,
  row-row: Basa ma Lamatualain ate Na nameli mia lalai nae,
  kan-2017: ಯೆಹೋವನ ದೂತನು ಆಕಾಶದೊಳಗಿನಿಂದ ಎರಡನೆಯ ಸಾರಿ ಅಬ್ರಹಾಮನನ್ನು ಕರೆದು ಅವನಿಗೆ,
  ena-ena: Asɨ Iaue dɨ ciaŋ hali hɨsɨŋ agaŋ Ebɨlam dɨ cɨhu tɨbɨ ulavɨla abami.
  tgo-tgo: Mbaŋaiwoniye Giya Loi le nyao thovuye mbowo i kulaweva Eibraham e buruburu
  yap-yap: Me non fare engel rok SOMOL ngak Abraham u tharmiy ko yay ni gaman e l’agruw
    ngay ni ga’ar,
  tet-tet: Hotu, MAROMAK Niakaan makbukar nahii tenik nosi laleꞌan naꞌak,
  hlt-MCSB: Te phoeiah BOEIPA kah puencawn loh Abraham te vaan lamkah a pabae la a
    khue tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ ላሚ ዓብራሃሜ ዔኤላዖ፦
  kew-kew: 'Adaa Aa-na Ensel-me soyapara awaa rana laapopa Abraham yaloa lalo:'
  twi-ASANTE: Awurade ɔbɔfoɔ no frɛɛ Abraham firii soro deɛ ɛtɔ so mmienu kaa sɛ,
  mwc-mwc: Ba Bada ana aneya sapamai mara bairuwaina Abraham i yorei,
  bhl-bhl: 'Beli, Yawe em Dabalakamin Finik be abiil tikin elote iti gaaneko, bokolewomele:'
  con-NTPO: Tsonsi ccase tsu Na'su Chigama sefacconi'su shondo'suja sefaccone Abrahamma
  eng-WEBU: The LORD’s angel called to Abraham a second time out of the sky,
  bnp-bnp: A agelo ne BAKOVI DAGI i gale valai tabu na hunu i takia e Abraham,
  wal-wal: GODAA kiitanchchai saluwaappe naa77anttidi Abrahaama xeesidi yaagiis;
  mgh-mgh: Ikwaha yonayeeli Ncelo a Mwaneene Nluku ahomwiihana Aparahamu
  acu-NT: 'Nunia Yuse awemamuri nayaimpinmaya ataksha chicharak:'
  spa-PDDPT: El Ángel de Yavé llamó a Abraham por segunda vez desde el cielo
  gun-gun: Ha'e gui mokoĩguea ma anjo Senhor-a guigua ijayvu Abraão pe yva gui.
  agu-BL: Itzun yi wi't tk'ol Abraham yi xtx'ixwatz jilone'n tzaj tzun junt tir yi
    ángel tetz Kataj tetz.
  eng-PEV: Then God’s angel messenger called out again from heaven to Abraham.
  ilo-ULB: Inawagan ti anghel ni Yahweh ni Abraham iti maikadua a daras manipud langit
  kpg-kpg: Tangada di langi o Dimaadua ga gahi mai labelaa Abraham i di lua holongo
    mai di langi,
  uig-ARA: 'پەرۋەردىگارنىڭ پەرىشتىسى ئاسماندىن ئىبراھىمنى ئىككىنچى قېتىم چاقىرىپ ئۇنىڭغا:
    ــ'
  bsp-bsp: Kɔ mɛlɛkɛ ma Kanu Kəpɔŋ mɔŋgbɔkərɛ sɔ kəwe Abraham dareŋc,
  bps-bps: Na lêman tamlo kasaligan Dwata i Amu, ku Abraham, mdà di langit,
  mbs-mbs: Todà timawal se anghil te Timanem diyà ki Abraham lekat te langit,
  tof-tof: Lodón anerrua Eibrra-amka akó nis ngim tóbtanórr kwitümgab
  sus-sus: Alatala xa malekɛ man naxa gbilen Iburahima xili ra koore ma.
  pon-2006: Tohnleng en KAUN-O ahpw malipe Eipraam keriapak sang nanleng, mahsanih,
  jae-jae: Go Apômtaunê aŋela gêmôêc Abraham aŋga undambê kêtu dim luagêcŋa
  ksd-ksd: 'Ma ra angelo kai ra Luluai i ga oro mule Abaraam marama ra bala na bakut,
    ma i ga biti:'
  tur-YTC: 'Yahve’nin meleği gökten Avraham’a ikinci kez seslendi:'
