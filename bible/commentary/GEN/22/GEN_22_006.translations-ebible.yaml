    “Mama!” Ka wangkangu, “Uwa katja, nyaa?” Ka wangkangu, “Mama, ngayulu nyanganyi
    waṟu tjangi tjiwuru kuḻu ngali katira, palu kuka lamalama wanyu yaaltji pungkula
    waṟungka Godanya waḻkuṟa ungkunytjaku?”
  cwe-cwe: Bulahimu kasola zingodi kamtwika Isaka mwanage kwa ichimu cha nhosa ya
