  asm-FB: এইবুলি কৈ অব্ৰাহামে হোমবলিৰ কাঠখিনি তেওঁৰ পুত্ৰ ইচহাকৰ কান্ধত দি অগ্নি আৰু
    ছুৰীখন নিজৰ হাতত ল’লে। তাৰ পাছত তেওঁলোক দুয়ো একেলগে খোজকাঁঢ়ি যাবলৈ ধৰিলে।
  sus-A: عِبُرَهِمَ نَشَ نَ يٍفٍ دْشْ عَ شَ دِ عِسِيَفَ شُن مَ. عَ مَن نَشَ تّ وٌلٍ
