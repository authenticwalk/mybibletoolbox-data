  tbz-SIM: Kòo toú nho birɛ Isɑki idɛí kɛ́ntɔ muhɑ̃ɑ̃́ nnɛ̀ disiè, kɛ̀ bɛ̀ nkérí bɛdɛ́.
  msy-2020: Egha Abraham dazir ofan bar isi mɨghɨramim damuamiba Aisak ganɨngizɨ,
