    “Mama.” Yipuramalu watjaṉu, “Nyaakuṉin tjapiṉi?” Yatjikalu watjaṉu, “Tjangi anta
    kurrkalpa kutjuli katiyananyi. Yaalytji Katutjanya kunaṯinpa yungkunytjaku?” Yipuramalu
