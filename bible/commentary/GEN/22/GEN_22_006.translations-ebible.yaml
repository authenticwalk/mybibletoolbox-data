    આપ્યાં. તેણે પોતાના હાથમાં અગ્નિ તથા છરો લીધાં અને તેઓ બન્ને સાથે પર્વત પર ગયા.
  byr-byr: '@see-verse:GEN.022.005'
  awx-awx: Tikengä däki ofa hänangge päkulu, wawakngäle imän gwälamikut. Tiwänä inä
