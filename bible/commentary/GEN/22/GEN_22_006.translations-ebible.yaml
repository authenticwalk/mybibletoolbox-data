  shp-NTPO: Jan yoina menoti karo bixon, Abrahamman Isaac iamaxon, chichika betan
    chii biax moa kabékona iki.
  eng-WYCLIFFE: And he took the trees of brent sacrifice, and puttide on Ysaac his
