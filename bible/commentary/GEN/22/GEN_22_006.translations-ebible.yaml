verse: GEN.022.006
translations:
  mal-C: അബ്രാഹാം ഹോമയാഗത്തിനുള്ള വിറക് എടുത്ത് തന്റെ മകനായ യിസ്ഹാക്കിന്റെ ചുമലിൽവെച്ചു;
    താൻതന്നെ തീയും കത്തിയും എടുത്തു. ഇരുവരും ഒരുമിച്ചു നടന്നു.
  deu-TKW: Hierauf nahm Abraham das Holz zum Brandopfer und legte es auf seinen Sohn
    Isaak, nahm in seine Hand das Feuer und das Schlachtmesser, und so gingen die
    beiden miteinander.
  lin-lin: Abrayami azwaki bakoni ya kotumbela mbeka mpe amemisaki yango Izaki, mwana
    na ye ; mpe ye moko amemaki moto mpe mbeli, bongo bango mibale bakendeki nzela
    moko.
  cbr-NT: Usakin aín uni rabë́ katankëxun ka Abrahamnën aín bëchikënën karu tëapaxun
    nëakë a 'iabiankin buámainun; Abrahamnën tsi, këñun aín manë xëtokë upiokin kuënukë
    bibiani abëbi kuankëxa.
  eng-LSV: And Abraham takes the wood of the burnt-offering, and places on his son
    Isaac, and he takes in his hand the fire, and the knife; and they go on both of
    them together.
  bmu-bmu: Abrahamnöŋ mewö jiba jöwöwöl ohohogö könöp böranŋi memba nahönŋi Aisakö
    qamböŋe ali öŋgöiga nanŋak könöp jit aka sou meyök. Mewö meiga mohotŋamŋire anohot.
  eng-GNV: 'Then Abraham tooke the wood of the burnt offering, and layed it vpon Izhak
    his sonne, and he tooke the fire in his hand, and the knife: and they went both
    together.'
  eng-WEBSTER: 'And Abraham took the wood of the burnt-offering, and laid it upon
    Isaac his son; and he took the fire in his hand, and a knife: and they went both
    of them together.'
  nhw-BL: Huan Abraham quicuic nopa cuahuitl para nopa tlacajcahualistli huan quitlali
    iajcolpa Isaac. Huan quicuic nopa cuchillo huan tlitl huan quej nopa nochi ome
    yajque san sejco.
  swh-ONEN: Abrahamu akachukua kuni kwa ajili ya sadaka ya kuteketezwa, akamtwika
    Isaki mwanawe, yeye mwenyewe akachukua moto na kisu. Walipokuwa wakienda pamoja,
  bba-bba: Mɑ Aburɑhɑmu u yɑ̃ku dɑ̃ɑ ye suɑ u win bii Isɑki sɔbi. Win tii u dɔ̃ɔ kɑ
    woburu suɑ u nɛni mɑ be yiru bɑ swĩinɛ.
  eng-KJVCPB: And Abraham took the wood of the burnt offering, and laid it upon Isaac
    his son; and he took the fire in his hand, and a knife; and they went both of
    them together.
  cpy-cpy: Raakiro itsima Abraham, inatakaanakiri Isaac, raanaki eejatzi iyotsiryaanite,
    eejatzi paamari. Jateeyanakini apityaampikiteeni.
  mpx-mpx: Inoke Abalahama powon ana kewadi i ahe ge natuna Aisake i pakalivai, yaka
    iya hiwo ge kaini i noahe. Sauga ali toto labui hi nawanawa,
  wbp-wbp: Junga-juku, jiwirriji rurruny-pungulku tangkiyi-jangkaju Yipuruyamurluju,
    ngularla rurruny-pinjarla jiwirriji purturlurla yirrarnu ngalapi-nyanurla. Nyanungurlujulpa
    mardarnu ngiji manu junma rdakangka, ngulalpa nyangu pirli wararraju wurnturu-kurra.
    Ngula-kurranya-pala kirdarlangu yanu.
  luo-luo: Ibrahim nokawo yien mar misango miwangʼo pep kendo nomiyo Isaka, to en
    owuon notingʼo mach kod pala ka ji ariyogo ne wuotho.
  meu-meu: Bena Abraham ese boubou lahina audia e abi, natuna paḡana ai e ato kau,
    bona lahi bona kaia imana ai e abi; bena raruosi e raka hebou.
  npi-ULB: त्यसपछि अब्राहामले होमबलिको निम्ति दाउरा लिए र आफ्‍नो छोरो इसहाकलाई बोकाए
    । उनले आगो र छुरी आफ्‍नो हातमा लिए अनि ती दुवै जना सँगसँगै गए ।
  yor-yor: Abrahamu sì gbé igi ẹbọ sísun náà ru Isaaki, òun fúnra rẹ̀ sì mú iná àti
    ọ̀bẹ. Bí àwọn méjèèjì ti ń lọ,
  emp-NTPO: Maʌ̃be Abrahaʌ̃ba dji tʌbʌra edaped̶a idji warra Isa equiad̶e cob̶ʌsia.
    Necoda, tʌbʌdau sid̶a edasia. Maʌ̃be umena ãbaa wãsid̶aa Ãcõrẽa ne babue diad̶i
    carea.
  ind-ind: Abraham menaruh kayu bakar di atas pundak Isak, sedangkan dia sendiri membawa
    pisau dan api. Lalu keduanya pergi bersama-sama.
  pes-OPCB: ابراهیم هیزمی را که برای قربانی سوختنی آورده بود، بر دوش اسحاق گذاشت و
    خودش کارد و وسیله‌ای را که با آن آتش روشن می‌کردند برداشت و با هم روانه شدند.
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ta꞉ mo hau pitolo yankolo pipiki tita꞉ Aisa꞉ke mea tiao
    ipikita꞉ kaiya make mo ti noya꞉ pia꞉peke ti epeleke make miniekeme. Ipiliki mandakena꞉
    pulu hata꞉
  lcm-lcm: Au, Abaraam kala luk a volo kut ang na kala agon ia si kalakalana i kana
    nat Isak, na ninia akorong kala teng karilong vuk kut ni na karilong samele na
    kilong lapo auai aliu.
  aer-aer: Kele Abraham-ele ure utyerneke Isaac untyeke-arleke, re akenhe ure aperrke
    uthene nayepe uthene-arle atnyeneke. Kele ratherre alherremele,
  tgl-ULB: Pagkatapos kinuha ni Abraham ang kahoy para sa handog na susunugin at ipinapasan
    ito kay Isaac na kanyang anak. Dinala niya sa kanyang kamay ang apoy at ang kutsilyo;
    at kapwa silang umalis na magkasama.
  nop-nop: Unduŋ yoŋa Abalaham adi muni hehendok kudup sibi tiŋalooŋ mihiŋiŋ Aisak
    foloŋ kameguk. Tiŋa ne ye kudupdelet eŋ tahak moŋgokuk. Unduŋ tiŋa noŋgoŋ ugumuk.
  kca-kca: Авраам йир ўщитты тўт йўх ўс, пӑ Исаак пŏхәԓа шӑнша пŏтсәԓы; ԓўв пӑ йоша
    тўт пӑ кеши ўс, пӑ ԓын йӑха мӑтсәтән.
  cbu-NT: Aprahamarinsha sumasee yáyaru, wipaam Isaakaam tunukurangiya. Waama Isaakaam
    tazumaama átu, ashirangiya. Sheeranllsin, naatarangiya.
  usa-usa: Abara-ám agaamá ôba umákai iraama mamá Áitikimma kábakena, wemá iraa-áakaraq
    púmá mataíye. Abo maákama móraitéta uráye.
  hui-hui: Ani lalu lomabu delolene ira Aisaga ibugua yilo gabu mialu Abarahama ibunime
    ira dene hede yalu ayu nabi mbira ya bialu pene.
  wrs-wrs: Doa Apraham ombolm omnana, yeoa tehoa honaoa ingavm, ata pimba mana vema
    weseng evemnavav Sesoamba, osm sembayang evemnavav. Aralva hevpa ilohna ovla doahnasowa.
    Doa mongawulm engavna,
  mya-mya: အာ​ဗြ​ဟံ​သည်​ယဇ်​ပူ​ဇော်​ရန်​ထင်း​ကို​ဣ​ဇာက် အား​သယ်​စေ​၍ သူ​ကိုယ်​တိုင်​က​မူ​ဋ္ဌား​နှင့်​မီး
    ပျိုး​ရန်​မီး​ခဲ​ကို​ယူ​ဆောင်​ခဲ့​လေ​သည်။ သူ​တို့ အ​တူ​တ​ကွ​လျှောက်​လာ​ကြ​စဉ်၊-
  cbi-NTPO: Tsejtu Abraham ju'kenu te katu Isaac' beenbushusha pandekemi; tsangue'
    yaa kuchillu bain, ñinguma bain kake', umaa yala pallu ajkesha jila.
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་གྱིས་བུ་ཨི་སཱག་ལ་སྦྱིན་སྲེག་གི་བུད་ཤིང་ཁུར་དུ་བཅུག་པ་དང་རང་གི་ལག་ཏུ་མེ་དང་གྲི་བཟུང་ནས་ཁོ་གཉིས་ཕ་རོལ་ཏུ༌སོང༌།
  wsk-wsk: Ale Abraham tam siping ago te tama bitirukko mu patawu Isaac tuam se giam.
    Se nu kota mu tama se batir ago giam. Nuna wete aolak iluman nama se,
  kkl-kkl: Ambatsiogti, “Allah sembe mhong towalengkanun” aro kal werebaekne taneko
    elme Ishakti sa'oag saobirogti, eldamneri auk unaap, pisoghap saelbaogpa palamdek.
  sna-sna: Abhurahama akatora huni dzechipiriso chinopiswa akadziisa pana Isaka mwanakomana
    wake, uye iye pachake akatakura moto nebanga. Pavakanga vachifamba pamwe chete
    vari vaviri,
  spa-BLM: Abraham tomó la madera del holocausto y la puso sobre Isaac, su hijo. Tomó
    en su mano el fuego y el cuchillo. Ambos fueron juntos.
  beu-beu: Seng angmuse, aad ba hula metma sadaka ede angu, Abraham ana ohit metma
    oal Isak abea taang mea, senge Isak ana tevang. Abraham aing duri, bot aad-viling
    metma atang mi baning, sengmuse oleve lamal hama-hama.
  cac-cac: Ix lajvi chi' ix yac'an te' c'atzitz chi' vin̈ scuch vin̈aj Isaac chi',
    ix yic'anb'at scuchilub' vin̈ yed' sc'ac', ix b'at eb' schavan̈il.
  swh-ULB: Ndipo Abraham akachukua kuni kwa ajili ya sadaka ya kuteketezwa akaziweka
    juu ya Isaka mwanawe. Mkononi mwake akachukua moto na kisu; na wote wawili wakaondoka
    pamoja.
  bel-bel: І ўзяў Абрагам дровы на цэласпаленьне і паклаў на Ісаака, сына свайго;
    узяў у рукі агонь і нож, і пайшлі абодва разам.
  wed-wed: Ma Abraham ai i tavana Isaac i viavarai. Tauna naipi ma ai mutuara i voai
    ma i negogona.
  deu-ELBBK: Und Abraham nahm das Holz des Brandopfers und legte es auf Isaak, seinen
    Sohn; und in seine Hand nahm er das Feuer und das Messer; und sie gingen beide
    miteinander.
  mbb-OT: Migkuwa zutun ni Abraham sikan is menge kayu ne impeuwit din ki Isaac ne
    iyan sikandin migkulang te tigtiǥen wey ubpit. Ne midlaus dan dutun.
  msc-msc: Iburahima ka Alla sɔlifen janin lɔɔ sii a dencɛ Isiyaka kun ma, ka a la
    muru ta, a ni takisɛ. Alu fila wara alu ɲɔɔn fɛ.
  mal-2015: അബ്രാഹാം ഹോമയാഗത്തിന്നുള്ള വിറകു എടുത്തു തന്റെ മകനായ യിസ്ഹാക്കിന്റെ ചുമലിൽ
    വെച്ചു; തീയും കത്തിയും താൻ എടുത്തു; ഇരുവരും ഒന്നിച്ചു നടന്നു.
  tuo-NT: Abrahã Õꞌacʉ̃rẽ waꞌicʉ ʉ̃jʉ̃amorõpeoatje pecare Isaare miaduticʉ niwĩ. Cʉ̃
    peꞌe pecameꞌe, tojo nicã diꞌpjĩ miacʉ niwĩ. Na pʉarã niꞌcãrõ meꞌrã waꞌacãrã niwã.
  gup-gup: Wanjh Abraham rerrngmey manbu kakinjekenh, dja birerrngwong Isaac nawu
    beywurd nuye bu rerrngkani, dja nungan Abraham kanihkani kuybuk dja mandjawak.
    Wanjh benebalhdjarrkrey.
  met-met: Baing Ebraham xap xaidi mana hananianga taungam saing tadi garanoa Aisak
    yaxunia. Baing ing sibuna xap yaba xaung waxanga saing raidi. Tang dahaxa mala,
  gvs-gvs: Ilatuwokoidi ikavava, vininabeso ana kalovayana ikabi, natuna Aisake ivakavale.
    Ivakavale ikavava, naipi yeu ikabidi, e adi taiyuwo siketoiya. Siketoiya, siketoiya
    go, kenao goi
  rmc-rmc: O Abraham iľa o kašta pre labarďi obeta a thoďa len pre peskro čhavo pro
    Izak a ov ľidžalas e jag the e čhuri. Sar avke džanas on duj džene jekhetane,
  nlg-nlg: Abraham te holaa na pipiti ni ghai ni sukaghi me talua tana valana Isaac
    ge ke holavala, ma gaia te lavia na isi mana keukeru ni lake.
  dgr-DOGNT: Abraham kǫ̀ dèk'ǫ̀ǫ gha tso nıį̀wa gà weza nayage gha yek'e nèyı̨ı̨wa.
    Ededı̨ t'aa kwetǫ yìı kǫ̀kwıì eyıts'ǫ beh k'ele. Nàke geet'eè ı̨daà nagıadè ekò,
  pes-OPV: پس ابراهیم، هیزم قربانی سوختنی را گرفته، بر پسر خود اسحاق نهاد، و آتش و
    کارد را به‌دست خود گرفت؛ و هر دو با هم می‌رفتند.
  ron-1924: Авраам а луат лемнеле пентру ардеря-де-тот, ле-а пус ын спинаря фиулуй
    сэу Исаак ши а луат ын мынэ фокул ши куцитул. Ши ау мерс астфел амындой ымпреунэ.
  aui-aui: Na Abraham suwara kana gabugabuna keyamidi iyouna da natuna Aisik ivikawari
    bi touna kiirupatuma da ipaga ikawara bi sinagho. Bi raghanine siyanono patapata,
  ben-OBCV: অব্রাহাম হোমবলির কাঠ নিয়ে সেগুলি তাঁর ছেলে ইস্‌হাকের কাঁধে চাপিয়ে দিলেন,
    এবং তিনি স্বয়ং আগুন ও ছুরি নিলেন। তাঁরা দুজন যখন একসাথে এগিয়ে যাচ্ছিলেন,
  lex-lex: Noka Abrahama na'ala au maka ralla rtunga hoihoi-tantiani re, pa nlapra
    la a'nani wawayanni wawannu, mere la' limni ralamni de Abraham nih'ru nana ai
    me ta'wa. Emkadella pa rrora rala' wut rewre'wa.
  rgu-rgu: Boe ma Abraham hai na ai natutuꞌ ela tunu-hotu neniꞌ a, de fua si reuꞌ
    Isak arun lain. Ria riꞌ homu neni dope ma ai suuꞌ mandedeꞌ. Dua si laꞌo-laꞌo,
  som-som: Ibraahimna wuxuu qaaday qoryihii allabariga la gubo, oo wuxuu saaray wiilkiisii
    Isxaaq, isna wuxuu gacantiisa ku qaaday dabkii iyo mindidii; markaasay labadoodiiba
    israaceen.
  lat-VUC: 'Tulit quoque ligna holocausti, et imposuit super Isaac filium suum: ipse
    vero portabat in manibus ignem et gladium. Cumque duo pergerent simul,'
  aoi-aoi: Biya kembirra arakba neniyuwangkwa ni-rndirrka amabungwunyirra eka angwuri-yada
    akwa nenu-kwa akina nenikuwenikba-wa. Kembirra eneja ni-ngabukweyina nakina Ajika.
    Umba neniyuwangkwa nu-wilyakama lyelyinga akwa ngawa amukwa angwura eniba neniki-liraki-yada
    nakina, biya neni-likena arakba. Biya neni-likenu-manja ngawa lukwakwa wunalakina,
  eng-ASVBT: And Abraham took the wood of the burnt offering, and laid it upon Isaac
    his son; and he took in his hand the fire and the knife; and they went both of
    them together.
  mna-mna: To Abaraam ikam ke tabe ineene patoronŋana pa i, mi ikam la ki lutuunu
    Isak ma ikwaara, mi ni ikam you mi buza, mi ziru tipa ma tila.
  ita-1885: Ed Abrahamo prese le legne per l'olocausto, e le mise addosso ad Isacco,
    suo figliuolo; e prese in mano il fuoco e il coltello; e se ne andarono amendue
    insieme.
  eng-LXXUP: And Abraham took the wood of the whole burnt offering, and laid it on
    Isaac his son, and he took into his hands both the fire and the knife, and the
    two went together.
  eng-ULB: Then Abraham took the wood for the burnt offering and put it on Isaac his
    son. He took in his own hand the fire and the knife; and they went both of them
    together.
  spa-VBL: Entonces Abraham hizo que Isaac cargara la leña para la ofrenda que debía
    quemar, mientras que él llevaba el fuego y el cuchillo, y caminaron juntos.
  fra-_FOB: Et Abraham prit le bois de l'holocauste, et le mit sur Isaac son fils;
    puis il prit dans sa main le feu et le couteau, et ils s'en allèrent tous d'eux
    ensemble.
  mal-mal: അബ്രാഹാം ഹോമയാഗത്തിനുള്ള വിറക് എടുത്ത് തന്റെ മകനായ യിസ്ഹാക്കിന്റെ ചുമലിൽ
    വച്ചു; തീയും കത്തിയും താൻ എടുത്തു; ഇരുവരും ഒന്നിച്ച് നടന്നു.
  urd-GVR: Ibrāhīm ne qurbānī ko jalāne ke lie lakaṛiyāṅ Is'hāq ke kandhoṅ par rakh
    dīṅ aur ḳhud chhurī aur āg jalāne ke lie angāroṅ kā bartan uṭhāyā. Donoṅ chal
    die.
  suz-BL: मिनु अब्राहाममी चोशा चढ़ेतीक शी इसहाक कली कुरपदा बाक्‍त। मिनु मी नु चुक्‍ब
    आंमा कुरा बाक्‍त। मोपा निम्‍फा लसा बाक्‍त।
  ita-1927: E Abrahamo prese le legna per l’olocausto e le pose addosso a Isacco suo
    figliuolo; poi prese in mano sua il fuoco e il coltello, e tutti e due s’incamminarono
    assieme.
  ckb-ckb: ئیبراهیم داری قوربانی سووتاندنەکەی هەڵگرت و خستییە سەر پشتی ئیسحاقی کوڕی،
    خۆشی ئاگر و چەقۆکەی هەڵگرت. کاتێک هەردووکیان پێکەوە ڕۆیشتن،
  eng-BBE: And Abraham put the wood for the burned offering on his son's back, and
    he himself took the fire and the knife in his hand, and the two of them went on
    together.
  crx-NTPO: '''Et Abraham nyoo tsuz lhts''e nidilhnat-i yilhchoot ''ink''ez Isaac
    ''en yut''uyuz''ai yutooghe'' ha. Didut kwun ''i yutiz''ai ''ink''ez lhuzti''
    cha ''ink''ez whehan''az.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ದಹನಬಲಿಗಳ ಕಟ್ಟಿಗೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ತನ್ನ ಮಗ ಇಸಾಕನ ಮೇಲೆ ಹೊರಿಸಿ;
    ಬೆಂಕಿಯನ್ನೂ, ಕತ್ತಿಯನ್ನೂ ತನ್ನ ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡನು. ಅವರಿಬ್ಬರೂ ಹೊರಟು ಹೋದರು.
  bbb-bbb: Areme Eburame fune miane fu zinone ifaejedufuo ije karina Aeseki vajamo
    fu karikoga fuje fu miane ijiakiro sime iseke ije kena bune vae. Bune buosiki
    uruo ijia ajia vako ijia Aeseki fu uri Eburame kuae, Ate, miane no zinone ifaejedufuo
    ije none igi karina ruove. Rove mave-ame ije no zinone ifaejedufuo ije izieburekino
    kuae?
  tam-2017: ஆபிரகாம் தகனபலிக்கு விறகுகளை எடுத்து, தன் மகனாகிய ஈசாக்கின்மேல் வைத்து,
