  ory-ory: ତହୁଁ ଅବ୍ରହାମ ଯଜ୍ଞକାଷ୍ଠ ଘେନି ଆପଣା ପୁତ୍ର ଇସ୍‌ହାକର ସ୍କନ୍ଧରେ ଦେଇ ନିଜ ହସ୍ତରେ
