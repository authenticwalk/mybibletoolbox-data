  lug-lug: Ibulayimu n’addira enku ez’ekiweebwayo ekyokebwa n’azitikka Isaaka mutabani
    we, ye n’akwata omuliro n’akambe, ne bagenda bombi.
  heb-heb: ויקח אברהם את עצי העלה וישם על יצחק בנו ויקח בידו את האש ואת המאכלת וילכו
    שניהם יחדו׃
  ben-IRV: তখন অব্রাহাম হোমের কাঠ নিয়ে নিজের ছেলে ইসহাকের কাঁধে দিলেন এবং নিজের হাতে
    আগুন ও ছুরি; দুজনেই একসঙ্গে চলে গেলেন।
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਨੇ ਹੋਮ ਬਲੀ ਦੀਆਂ ਲੱਕੜੀਆਂ ਲੈ ਕੇ ਆਪਣੇ ਪੁੱਤਰ ਇਸਹਾਕ ਨੂੰ ਚੁਕਾ ਦਿੱਤੀਆਂ
    ਅਤੇ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਅੱਗ ਅਤੇ ਛੁਰੀ ਫੜ ਲਈ ਅਤੇ ਦੋਵੇਂ ਇਕੱਠੇ ਤੁਰ ਪਏ।
  tkr-tkr: Q'urban gyooxhan ha'as qaxıyn osbı İbrahimee cune duxayne I'saq'ne mıgalqa
    hele. Ts'ayiy ç'ikad vucee alyaat'a. Cona q'öyre maqa əlyhəng'ə,
  mwp-mwp: Nuydh watharal gasamoeydhin, nungu kaziw thabaynu wanadhin, nubepa oengaypa.
    Nuydh nungu kusaygan koey gi a muyngu muthukul mamayidhin, palay kalmel uzarmoedhin.
  mya-JVB: ထိုအခါ ယဇ် ရှို့စရာထင်း ကိုယူ ၍ သား ဣဇာတ် အပေါ် မှာ တင် ပြီးလျှင် ၊ မီး
    နှင့် ထား ကို မိမိ လက် ၌ ကိုင် လျက် ၊ နှစ် ယောက်အတူ သွား ကြ၏။
  tte-O: Kabo Abelamo pwaoli kana mayau iwolena Aisake ikewai, na iya mayau wedolina
    yo naipi ikalaili. Saugana yoli labuine silaulau,
  tbg-tbg: tivakero Eparahaamiva ofaa iha nai maaqu aqu amitero ihativata qehaivata/muhupavata
    nai varero, náitanta qoka aiqinaqaa virekatanta vurama.
  hmo-hmo: Aberahamo ese lahi boubou ena au ia henia iena natuna Isako dekenai, do
    ia huaia lao totona. To Aberahamo sibona ese lahi bona kaia iena imana dekenai
    ia abia lao. Idia ruaosi idia raka hamatamaia hebou.
  ata-ata: Avalaamu muvikalanu Aisaki sou mutavule ovu tavalanu, xe anu sou munoꞌu
    viso ilou navu muꞌaniꞌani no totou sou anu umuxaxu navu iou sou utauxu no anu.
  nfa-nfa: Ka Abraham nare kadhèna dhu neo tunu korban, ka na tao mi kabela-kao Isak.
    Aa nèngu nèdꞌu tudꞌi, dènge suu ai. Ropa dua ra palere lasi,
  urd-urd: और अब्रहाम ने सोख्त़नी क़ुर्बानी की लकड़ियाँ लेकर अपने बेटें इस्हाक़ पर
    रख्खीं, और आग और छुरी अपने हाथ में ली और दोनों इकट्ठे रवाना हुए।
  rus-SYN: И взял Авраам дрова для всесожжения, и возложил на Исаака, сына своего;
    взял в руки огонь и нож, и пошли оба вместе.
  cbt-NTPO: Ihuë Yosë chinotaton ahuiquitacaso', Isaco apitëntërin. Inaoranta cosoroa'hua,
    pë'to ra'pi, inapita manin. Ina quëran pa'pi huachi.
  bqc-SIM: Ablahaũ sa'oyaa sɛ dì a nɛ́piɛ, ↄ̃ a tɛ́kũa ń fɛ̃nao, aalɛ gɛ́ sãnu.
  tcz-CHONGTHU: Abraham'in thinglom maicham a pumgo thilto halna ding chu Isaac apohsah
    in chule achempai achoi jin amani hiti chun akijot lhon in achelhon tai.
  mar-mar: अब्राहामाने होमार्पणासाठी लाकडे घेऊन इसहाकाच्या खांद्यावर ठेवली; त्याने
    स्वतःच्या हातात अग्नी व एक सुरा घेतला. आणि ते दोघे बरोबर निघाले.
  tcs-tcs: Eibram bin teke paiwud po banopring ane bin gibem po Aizak po karem, ane
    em emselp bin kare da naip ane ot asis po state da paia. Wa! Demtu bin wagbaut
    go tugeda.
  soq-soq: Ita Abraam ia dimbua wadenposie otopa awanape ituno awanen tane me ia emawa
    ita isima do oteno antoiena.
  qub-qub: Chayno nirmi Abrahamga rupachinanpaj caj yantata wamran Isaacta matancaparan.
    Abrahamnami ninata cuchilluta aparan. Apacarcärir aywacuran wamran ishcan.
  bqp-bqp: Ibrahĩ sa'oyakaa sɛ̀ à dì a nɛ́ pìinɛ, akũ à tɛ́ kũna kũ fɛ̃nɛo, òtɛn
    gɛ́ lɛɛlɛ.
  hat-hat: Abraram pran bwa pou fè dife a, li bay Izarak pote li. Li menm, li pote
    bagay pou limen dife a ansanm ak yon kouto nan men l'. Yo tout de pati ansanm.
  eng-BSB: Abraham took the wood for the burnt offering and placed it on his son Isaac.
    He himself carried the fire and the sacrificial knife, and the two of them walked
    on together.
  tod-tod: Aɓalaame gala zalaɠai ma ɠoʋii zeɠeni, é ná-doun zunui Izaake laalɛ bu,
    é abui ta boɠai zeɠe. Ti felegɔ ti ɗa ziɛ ʋɔɔma, ti ɗa li.
  eng-WEBPB: Abraham took the wood of the burnt offering and laid it on Isaac his
    son. He took in his hand the fire and the knife. They both went together.
  kbq-kbq: Abrahamu'a Kresramana vu teve erino Aisaki kofinenteno, agra'a hugre tevene,
    kazine erige'ne vu'na'e. Zanagra kantega nevu'ne,
  nhe-BL: Huan Abraham quicuic nopa cuahuitl para nopa tlacajcahualistli huan quitlali
    iajcolpa Isaac. Huan quicuic nopa cuchillo huan tlitl huan queja nopa nochi ome
    yajque san sejco.
  bus-bus: Ibraĩ sa'oyaka sɛ̀ à dì a nɛ́ pìnɛ, ben à tɛ́ kũna kↄ̃n fɛ̃ɛo, aↄ̃ↄe gaa
    lɛdo.
  gub-BL: Upyhyk zepe'aw Tupàn henataromo ukaz ma'e ràm kury. Weraha kar Izak pe iaxi'i
    rehe imono pà. Upyhyk takihe. Upyhyk tata. Wata oho wa'yr rupi.
  eng-DRA: 'And he took the wood for the holocaust, and laid it upon Isaac his son:
    and he himself carried in his hands fire and a sword. And as they two went on
    together,'
  knf-knf: Abraham ajej imul yi akyaaŋ katërna Iŧaak abukul awula kë akuŋaa, ul ţi
    uleeful kë aşë mëban bdoo na umbañ. Wi wi baŧooluŋ bukal batëb.
