verse: GEN.022.003
translations:
  mal-C: അബ്രാഹാം പിറ്റേന്ന് അതിരാവിലെ എഴുന്നേറ്റ് കഴുതയ്ക്കു കോപ്പിട്ടു. ദാസന്മാരിൽ
    രണ്ടുപേരെയും തന്റെ മകനായ യിസ്ഹാക്കിനെയുംകൂട്ടി ഹോമയാഗത്തിനുവേണ്ട വിറകും കീറിയെടുത്ത്,
    ദൈവം തന്നോടു നിർദേശിച്ച സ്ഥലത്തേക്കു യാത്രയായി.
  deu-TKW: Da gürtete Abraham am andern Morgen früh seinen Esel, nahm seine beiden
    Diener mit sich samt seinem Sohne Isaak, spaltete Holz zum Brandopfer, brach auf
    und zog nach der Stätte, von der ihm Gott gesagt hatte.
  lin-lin: Na tongo-tongo, Abrayami atelemaki mpe abongisaki ane na ye. Azwaki basali
    mibale kati na basali na ye, azwaki mpe Izaki, mwana na ye. Abukaki bakoni mpo
    na kotumba mbeka, atelemaki mpe akendeki na esika oyo Nzambe ayebisaki ye.
  cbr-NT: Usakian koónkëxun, ka pëkarakëma 'aínshi, nirukin Abrahamnën aín asno kaxu
    mëníotankëxun; anu karu tëapaxun nëakë, puruakëxa anun ñuina xaroti usakin 'abiani
    ka Nukën 'Ibu Diosan anu kuanun kakë anu, aín bëchikë Isaac 'imainun an ñu mëëmikë
    uni rabë́ buani kuankëxa.
  eng-LSV: And Abraham rises early in the morning, and saddles his donkey, and takes
    two of his young men with him, and his son Isaac, and he cleaves the wood of the
    burnt-offering, and rises and goes to the place of which God has spoken to him.
  bmu-bmu: Mewö jiiga Abrahamnöŋ ahöba söŋan kötökŋe wahöta doŋki qakŋe dum tatatŋi
    möhamgöba welenqeqeŋi yahöt aka nahönŋi Aisak eŋguaŋgirök. Jöwöwölgö könöpŋi dopŋe
    köl teköba börangöba ala eŋguaŋgita Anutunöŋ gölme jiyöhi, miaŋgöreŋ anök.
  eng-GNV: Then Abraham rose vp early in the morning, and sadled his asse, and tooke
    two of his seruants with him, and Izhak his sonne, and cloue wood for the burnt
    offering, and rose vp and went to the place, which God had tolde him.
  eng-WEBSTER: And Abraham rose early in the morning, and saddled his ass, and took
    two of his young men with him, and Isaac his son, and cleft the wood for the burnt-offering,
    and rose and went to the place which God had named to him.
  nhw-BL: Huajca hualmostla nelcualca, Abraham mejqui huan quisiyajti iburro, huan
    quitzontejqui cuahuitl para ipan quitlatis tlacajcahualistli. Huan quistejqui
    huan yajqui ihuaya icone, Isaac, huan ome itequipanojcahua hasta nopa lugar campa
    Toteco Dios quiilhui.
  swh-ONEN: Abrahamu akaamka asubuhi na mapema siku iliyofuata, akamtayarisha punda
    wake. Akawachukua watumishi wake wawili pamoja na Isaki mwanawe. Baada ya kuchanja
    kuni za kutosha kwa ajili ya hiyo sadaka ya kuteketezwa, akaondoka kuelekea mahali
    Mungu alipokuwa amemwambia.
  bba-bba: Yerɑ Aburɑhɑmu u seewɑ buru buru yellu u win kɛtɛku ɡɑɑri bɔkuɑ mɑ u win
    sɔm kowo ɑluwɑɑsibɑ yiru suɑ kɑ win bii Isɑki sɑnnu. U yɑ̃ku dɑ̃ɑ bɛsukɑ. Yen
    biru bɑ swɑɑ wɔri bɑ dɔɔ mi Gusunɔ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: And Abraham rose up early in the morning, and saddled his ass, and took
    two of his young men with him, and Isaac his son, and clave the wood for the burnt
    offering, and rose up, and went unto the place of which God had told him.
  cpy-cpy: Okanta okitejitamanee, ipiriintanaka Abraham, rowetsikakiri iyawayote,
    raanaki itsima itaantyaariri, jataki rookotakinirira Tajorentsi. Raanakiri itomi
    Isaac itsipataanakiri apite romperatane.
  mpx-mpx: Lan i gan mweluluga kekeisi Abalahama i lut ge wana donki i lovivina-an.
    Powon ana kewadi enuna i gela, yaka wana totuwalali labui ge natuna Aisake i ahel
    alonau, ge hi nawanawa nihi na labi toto Yabowaine i baunanik elana.
  wbp-wbp: Junga-juku, Yipuruyamuju mungalyurru-pardu-karirlalku yakarra-pardija,
    manu yakarra-pardinjarla tangkiyi rdarri-mardarnu. Jatirlilkirla yirrarnu. Ngula-jangkaju,
    warrulpa manu jiwirri, turnu-manu jiwirri, ngula turnulku yirrarnu tangkiyirlaju.
    Manu nyanungu-nyangu ngalapi-nyanu Yijaki yajarnu manu-palangu nyanungu-nyangu-jarra
    warrkini-jarra. Yajarninjarla-jana nguru-yirrarnu yangka-kurraju Muriya-kurra.
  luo-luo: Kinyne gokinyi mangʼich Ibrahim noa malo kendo noiko pundane ne wuoth.
    Nodhi kod jotijene ariyo kaachiel gi Isaka wuode. Kane osengʼado yien moromo tiyogo
    e misango miwangʼo pep, nochako wuoth madhi kamane Nyasaye osenyise.
  meu-meu: Daba matana ai, Abraham na e tore isi, ena doniki e abia, ena hesiai memerodia
    rarua bona natuna Isaak danu e abidia. Boubou lahina audia e siri vaitani, bena
    e tore isi, Dirava ese e gwauraia gabuna ela.
  npi-ULB: त्यसैले अब्राहाम बिहानै उठेर गधामा काठी कसे, अनि आफ्‍ना दुई जवान मानिसहरू
    र आफ्‍नो छोरो इसहाकलाई साथमा लिए । उनले होमबलिको निम्‍ति दाउरा चिरे, त्यसपछि परमेश्‍वरले
    तिनलाई भन्‍नुभएको ठाउँतर्फ यात्रा सुरु गरे ।
  yor-yor: Abrahamu sì dìde ní kùtùkùtù òwúrọ̀ ọjọ́ kejì, ó sì di kẹ́tẹ́kẹ́tẹ́ rẹ̀
    ní gàárì, ó sì mú méjì nínú àwọn ìránṣẹ́ rẹ̀ àti Isaaki ọmọ rẹ̀, ó sì ṣẹ́ igi
    fún ẹbọ sísun, ó sì gbéra lọ sí ibi tí Ọlọ́run ti sọ fún un.
  emp-NTPO: Ara maʌ̃da Abrahaʌ̃ra diaped̶ed̶a pirab̶ariped̶a idjia edeida b̶ʌra burro
    ʌ̃rʌ̃ jʌ̃cuasia. Tʌbʌda b̶ʌasia idji warrara Ãcõrẽa babue diai carea. Maʌ̃be idji
    warra Isara, nezocarã sid̶a umé edesia Ãcõrẽba jarad̶a eyad̶aa.
  ind-ind: Besoknya, Abraham bangun pagi-pagi sekali dan menyiapkan kayu bakar untuk
    kurban itu. Dia memasang pelana di atas punggung keledai. Lalu dibawanya Isak
    beserta dua orang budaknya pergi ke tempat yang sudah dikatakan Allah kepadanya.
  pes-OPCB: ابراهیم صبح زود برخاست و مقداری هیزم جهت آتش قربانی تهیه نمود، الاغ خود
    را پالان کرد و پسرش اسحاق و دو نفر از نوکرانش را برداشته، به سوی مکانی که خدا
    به او فرموده بود، روانه شد.
  ssx-ssx: Da ka꞉la꞉paaso sikita꞉ Eipoloha꞉ma꞉ma꞉ta꞉ mo weki lia halopieke timanu
    poka ipika꞉ donkina꞉ hokina꞉ mendiao Aisa꞉ke make ipika꞉ e pokaepeke hali yaapo
    make hatuku peekeme. Ikita꞉ mo hande Koda꞉ma꞉ la haleeke alena꞉ poluekema꞉ pemekeme.
  lcm-lcm: Au na Abaraam kala tapasuk tenei vabaukan lik na kala usausa dong kana
    dongki na kala songo na pongua i kana keve asosokai na kana nat ta Isak. Au na
    kala usausa kut angkoai asi an sula ani alilis ang, le na kila tapasuk taun a
    ring ang God katala atatai ia tatana.
  aer-aer: Kele Abraham ingwe-athnele akeme-irreke ure atwetyeke. Re saddle arrerneke
    tangkeye-ke-arleke imerte arnpenhemele Isaac-akerte urrkapentye akngerre ikwerenhe
    atherre-arlke-akerte apmere Ngkartele-arle renhe ileke ikwere-werne.
  tgl-ULB: Kaya maagang bumangon kinaumagahan si Abraham, inihanda ang kanyang asno,
    at isinama ang dalawa sa kanyang mga kabataang lalaki, kasama si Isaac na kanyang
    anak. Nagsibak siya ng kahoy para sa handog na susunugin, at naglakbay patungo
    sa lugar na sinabi ng Diyos sa kanya.
  nop-nop: Unduŋ niŋguk kaŋ kwet heleune haniŋ hinek Abalaham adi doŋkiŋiŋ foloŋ kumoise
    kameeŋ kwanai meŋiyat lufom eŋ mihiŋiŋ Aisak yanagikuk. Tiŋa muni hehendok kudup
    tuwolit ulitawaaŋ moŋgola pilali Bepaŋdi kwet yenindakalegukneŋkade tububihila
    ugiŋ.
  kca-kca: Авраам аԓәӈсӑхат аԓәӈ нŏх киԓәс, осёл войәԓ нŏх киртсәԓы, кӑт энәмты митху
    пӑ Исаак пŏхәԓ пӑтән ўсԓы; йир ўщитты урәӈән тўт йўх хӑлытәс, пӑ щӑԓта нŏх ԓŏйәс
    пӑ Турәм аԉәм тӑха пеԓа мӑнәс.
  cbu-NT: Aprahamarinsha anuritam ayu táyaru, sitkachu chiyzayaru, ndaturi taraseeru,
    sumasee zapan surayaru, burrumun ush uxinasheem wayarangiya. Sheeru, wipapat Isaakpa,
    tiptsiritam tsimbun aship naataranganaya.
  usa-usa: Maí nókáápáqá Abara-ám itó-uréna, ôbamo í-íráámá yaímma atáqma kebóqya
    otikoní ámúraq kémarena, wení kaya (2) máyáí nákáráq ánikomma wemá yiwíkaiye.
    Yeráwáqá maréta Îtogo timáyímí marukaq urae.
  hui-hui: Ani laya handala egerebagiore hayagola Abarahamahanda nogo dongibi ibunaga
    biabe bia haga igiri kiralibi Aisaga heba pole manda manda bini. Ani bialu tigua
    ira maru lomabu mulenaga delole gabu mandabu yalu hari nene mbira Ngode Datagaliwabehanda
    pobe layagoha pole pene.
  wrs-wrs: Doa Aprahamba hellenamba, simolnamba hev tehpeta hawol venamba, suwem nonam
    sengalm, doa donkina meisra hohlo, donkira ingalm. Doa ganamba, ombolm waingana,
    andranindrini samblam wongana. Wonganamba, monarava samblalm shawolna.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​တွင်​အာ​ဗြ​ဟံ​သည် ယဇ်​ပူ​ဇော်​ရန်​ထင်း​ကို​ခွဲ​၍​မြည်း​ပေါ်​သို့​တင်
    ပြီး​လျှင် ဣ​ဇာက်​နှင့်​အ​စေ​ခံ​နှစ်​ယောက်​တို့​ကို ခေါ်​လျက်​ဘု​ရား​သ​ခင်​ညွှန်​ပြ​သော​အ​ရပ်
    သို့​ရှေ့​ရှု​လာ​ခဲ့​သည်။-
  cbi-NTPO: Tsenñu ayunchi Abraham dishkepenene kujpa' ya' burunu chudi' jintsumi
    ura' dekemi; tsangue' ju'kenu te bain paamingue' Dios tsandiñu tenasha jimi ya'
    na Isaacba, tsenmin yachi tiba kiikemu chachillanu bain pallu miya' jimi.
  bod-N: དེ་ནས་ཞོགས་པར་ཨབ་ར་ཧམ་ཡར་ལངས་ཏེ་བོང་བུར་སྒ་གཏད༌ཅིང༌། སྦྱིན་སྲེག་གི་བུད་ཤིང་གཏུབས་རྗེས་གཡོག་པོ་གཉིས་དང་རང་གི་བུ་ཨི་སཱག་བཅས་ཁྲིད་དེ་དཀོན་མཆོག་གི་བཀའ་བཞིན་དུ་ཡུལ་དེའི་ལམ་ལ༌ཆས།
  wsk-wsk: Se ukiram tumong biyala Abraham barasam ale melmasak gi donkey awote awuram.
    Ale ko namar Isaac se ko ura kari ilagala ago nunga giam. Nu tama ko tam sang
    pakokaram nama terong mam, asele nongorak kuwim Kaem balam mu te aolak iluwam
    namakaso.
  kkl-kkl: Ambarogpa mabogha lukunap Abraham nenekori, “Allah sembe mhong towalengkanundi
    kal poa pukap,” aro kal werero sin popsinep pham keledai alibag towalengkibekti
    Ishakap eldi arukna phendeap Allahri ambaroghag aneko piek.
  sna-sna: Mangwanani akatevera, Abhurahama akamuka akasunga mbongoro yake. Akatora
    varanda vake vaviri nomwanakomana wake Isaka. Akati atema huni dzechipiriso chinopiswa
    dzakakwana, akasimuka akaenda kunzvimbo yaakanga audzwa nezvayo naMwari.
  spa-BLM: Abraham se levantó de madrugada, ensilló su asno y tomó consigo a dos de
    sus jóvenes y a su hijo Isaac. Partió la leña para el holocausto, se levantó y
    se dirigió al lugar que Dios le había indicado.
  beu-beu: Emitobang kukuaveng muse, aad metma sadaka ede ang naung Abraham ana patai,
    bot parta, sengmuse ana metma ekeledei angu taang mea. Angmuse Abraham, bot Isak,
    bot Abraham emalea nehe aaru, imampi lamal mana ba Lahatala Ana vengbanang iila
    angu mi ila.
  cac-cac: Axo d'a junxo c'u, te ac'valto ix q'ue vaan vin̈aj Abraham chi'. Ix yac'anoch
    stz'um noc' sb'uru vin̈, ix xican te' sc'atzitzal jun silab' chi' vin̈. Ix yic'anb'at
    vin̈aj Isaac yuninal yed' chavan̈ eb' schecab', ix b'at vin̈ yed' eb' d'a jun
    lugar ix yal Dios chi'.
  swh-ULB: Kwa hiyo Abraham akaamka asubuhi na mapema, akatandika punda wake, akawachukuwa
    vijana wake wawili, pamoja na Isaka mwanawe. Akakata kuni kwa ajili ya sadaka
    ya kuteketezwa, kisha akapanga safari kwenda mahali ambapo Mungu alimwambia.
  bel-bel: Абрагам устаў з самага рана, асядлаў асла свайго, узяў з сабою двух падлеткаў
    сваіх і Ісаака, сына свайго; накалоў дроў на цэласпаленьне і ўстаўшы пайшоў да
    месца, пра якое сказаў яму Бог.
  wed-wed: Mara i tom ma ubaubanai boiboḡi, Abraham i vomairi, ai i edari pulo apunana
    aubaina ma ana donki i vokaukauei. Ma ana taunola ruaḡa ma natuna Isaac i taravaini
    ma anatapui i nae gabu God i ririweiana kampa.
  deu-ELBBK: Und Abraham stand frühmorgens auf und sattelte seinen Esel und nahm mit
    sich zwei von seinen Knaben und Isaak, seinen Sohn. Und er spaltete Holz zum Brandopfer
    und machte sich auf und zog hin an den Ort, den Gott ihm gesagt hatte.
  mbb-OT: Umbe, zutun te utew pa meselem te sunud he andew, midselem med-enew si Abraham
    ne midsilyahan din is asnu zin. Mibpengayu pa sikandin te idtavun dutun te pemuhat
    he edtutungen ne miduma zin is dezuwa he suluǥuen din wey is anak din he si Isaac
    ne migenat dan pehendiyà te vuvungan he migkaǥi te Megbevayà.
  msc-msc: Wo Duusa gbɛni, Iburahima wulira jona ka lɔɔ tɛɛ Alla sɔlifen janin kanma
    ka a la fali rabɛn. A ka a la jɔncɛ fila kili, a ni a dencɛ Isiyaka. Alu bɛɛ ka
    sila mira ka wa. Alla ka dinkira mɛn ko fɔ a yɛ, alu wara ye.
  mal-2015: അബ്രാഹാം അതികാലത്തു എഴുന്നേറ്റു കഴുതെക്കു കോപ്പിട്ടു കെട്ടി ബാല്യക്കാരിൽ
    രണ്ടുപേരെയും തന്റെ മകൻ യിസ്ഹാക്കിനെയും കൂട്ടി ഹോമയാഗത്തിന്നു വിറകു കീറി എടുത്തുംകൊണ്ടു
    പുറപ്പെട്ടു, ദൈവം തന്നോടു കല്പിച്ച സ്ഥലത്തേക്കു പോയി.
  tuo-NT: Ape nʉmʉ boꞌrequeꞌari cura, Abrahã wãꞌcãnʉꞌcã, cʉ̃ burro buꞌipʉ dujiri caserore
    peocʉ niwĩ. Tojo weetuꞌajanʉꞌcõ, peca, cʉ̃ ʉ̃jʉ̃amorõpeoatjere paawaꞌacʉ niwĩ.
    Cʉ̃ macʉ̃, tojo nicã cʉ̃rẽ daꞌracoꞌterã pʉarã meꞌrã téé Õꞌacʉ̃ cʉ̃rẽ wereꞌcaropʉ
    waꞌacʉ niwĩ.
  gup-gup: Wanjh kunu Abraham dolkkang kukabel, kurrmeng kubodmekenh nuye donkey,
    benbenekang bininj bokenh nawu benemarnedurrkmirri, dja mak Isaac bikang nawu
    beywurd nuye. Wanjh rerrngdadjdadjkeng rowk manbu kakinjekenh, wanjh birridolkkang
    birribolkyikani kore God bimarnebolkyolyolmeng.
  met-met: Buraraging sibuna, baing Ebraham mesa, xauxau donkixinoa saing xap Aisak
    xaung lipuxing oxatam luwadi. Baing lua xai sanga mana hananianga taungama saing
    dila mana longga Urana bala mana ba.
  gvs-gvs: Tuwo moitamo vanuwo itomo nobuyana giyaina Eberamo itáoya, ina, e ina vininabeso
    ana kalova igesi. Igesi ikavava, sékula ikabi, ina ase toluna goi isekuli go,
    alovayana ikailagasi. Ikavava, natuna Aisake be nakae ina pakonayao adi taiyuwo
    ikabidi, taiyao siketoiya sina asayana Yaubada bogina ilaatuwoko manuna.
  rmc-rmc: O Abraham sig tosara thoďa o sedlos pro somaris a iľa peha duje sluhen
    the peskre čhas le Izak. Sar čhingerďa o kašta pro šťipki pre labarďi obeta, mukľa
    pes te džal pre oda than, savo leske phenďa o Del.
  nlg-nlg: Mi tana roropoghana te puipungi lamolamo mua, Abraham te pihaghai ni sukaghi,
    me ludangighi vuvungana na donkey. Gaia te lavia Isaac a dalena, maia ra rua nina
    mane lutu mara tona tana bona God te diki bosaa vania tua.
  dgr-DOGNT: Eyıt'à k'omǫǫ̀dǫǫ̀ et'ıì Abraham nıìtła gà edetłı̨tsoa k'e nèɂı̨ı̨wa.
    Wecheekeè nàke eyıts'ǫ weza Isaac edexè agǫ̀ǫ̀là. Nǫ̀htsı̨ ts'ǫ̀ t'asìı k'egeehk'ǫ̀
    gha tso agı̨į̀là tł'axǫǫ̀, Nǫ̀htsı̨ edı̨į̀ ts'ǫ̀ aąde ha yèhdıı sìı ts'ǫ̀ agejà.
  pes-OPV: بامدادان، ابراهیم برخاسته، الاغ خود رابیاراست، و دو نفر از نوکران خود را،
    با پسرخویش اسحاق، برداشته و هیزم برای قربانی سوختنی، شکسته، روانه شد، و به سوی
    آن مکانی که خدا او را فرموده بود، رفت.
  ron-1924: Авраам с-а скулат дис-де-диминяцэ, а пус шауа пе мэгар ши а луат ку ел
    доуэ слуӂь ши пе фиул сэу Исаак. А тэят лемне пентру ардеря-де-тот ши а порнит
    спре локул пе каре и-л спусесе Думнезеу.
  aui-aui: Na raghani ibori didibara wote Abraham igeghomiiri. Da yana donki ikabununayi,
    bi keyama ibiga suwara gabunina kiiravine, bi yana wiitamatamariyana bata da natuna
    Aisik irutayinidi bi sitouya sinagho meko gawarina God iwonenina nabo.
  ben-OBCV: পরদিন ভোরবেলায় অব্রাহাম উঠে তাঁর গাধায় জিন চাপালেন। তিনি তাঁর দাসদের
    মধ্যে দুজনকে ও তাঁর ছেলে ইস্‌হাককে সাথে নিলেন। হোমবলির জন্য যথেষ্ট পরিমাণ কাঠ
    কাটার পর তিনি সেই স্থানের উদ্দেশে যাত্রা শুরু করলেন, যেটির বিষয়ে ঈশ্বর তাঁকে
    আগেই বলে দিয়েছিলেন।
  lex-lex: Repardoin yawyawar ma'ta de Abrahama namat wa, nkenia keledaini wniowni,
    na'nama npolga hopopanni riy woru me Isaka. Noka naklihir targa au pa nodi wal
    lia hoihoi-tantiani re tniunnu-nhiaranni, noka rwaran pa rla'awa gen miaka Orgahi
    Nakot targa la.
  rgu-rgu: Balahaaꞌ, balahaa ana na, boe ma Abraham tati ai natutuꞌ. Basa de ana puputu
    naa si, boe ma fua si reuꞌ keledei lain. Ana no Isak, ma ata ni dua, ara laꞌo
    leo mamanaꞌ fo Manetualain nafada ni so a.
  som-som: Oo aroortii horaa Ibraahim kacay, oo wuxuu kooraystay dameerkiisii, oo
    wuxuu kaxaystay laba ka mid ah dhallinyaradiisii, iyo wiilkiisii Isxaaq; qoryihiina
    allabariga la gubo wuu u jeexjeexay, wuuna kacay, oo wuxuu tegey meeshii Ilaah
    u sheegay.
  lat-VUC: 'Igitur Abraham de nocte consurgens, stravit asinum suum, ducens secum
    duos juvenes, et Isaac filium suum: cumque concidisset ligna in holocaustum, abiit
    ad locum quem præceperat ei Deus.'
  aoi-aoi: Kembirra mingka-manja meninguwurdarriya-wiya mamawura eneja nakina neniyuwangkwa
    Aburiyama nu-mirajanga akwa ni-ridanga angwura akwa n-akumarna dangki-manja akwa
    nenilirrak-ardija ena-langwu-wa wunenungkwarba-kiya, wunalekbina nenuminu-war•duwar•dangumurra
    warka, akwa nenikuwenikba ngarningka Ajika. Biya nabuki-likena arakba wurrubukalakina
    ebinu-wa angalya Neningikarrawara nenu-maka-murruwa Aburiyama-manja.
  eng-ASVBT: And Abraham rose early in the morning, and saddled his ass, and took
    two of his young men with him, and Isaac his son; and he clave the wood for the
    burnt offering, and rose up, and went unto the place of which God had told him.
  mna-mna: Tana kozeere, to Abaraam imaŋga, mi ipaala ke mi ituugu, to iur sala doŋki.
    Tona ikam lutuunu Isak mi mbesooŋo kini ru, mi ziŋan timaŋga ma tipa ma tila pa
    lele ta Anutu iso i pa i.
  ita-1885: Abrahamo adunque, levatosi la mattina a buon'ora, mise il basto al suo
    asino, e prese due suoi servitori seco, ed Isacco, suo figliuolo; e schiappate
    delle legne per l'olocausto, si levò, e se ne andò al luogo il quale Iddio gli
    avea detto.
  eng-LXXUP: And Abraham rose up in the morning and saddled his ass, and he took with
    him two servants, and Isaac his son, and having split wood for a whole burnt offering,
    he arose and departed, and came to the place of which God spoke to him,
  eng-ULB: So Abraham rose early in the morning, saddled his donkey, and took two
    of his young men with him, along with Isaac his son. He cut the wood for the burnt
    offering, then set out on his journey to the place that God had told him about.
  spa-VBL: A la mañana siguiente, Abraham se levantó temprano y ensilló su asno. Tomó
    consigo a dos siervos y a Isaac, y se fue a cortar leña para quemar la ofrenda.
    Y se fue con ellos al lugar que Dios le había dicho.
  fra-_FOB: Et Abraham se leva de bon matin, bâta son âne, prit deux de ses serviteurs
    avec lui, et Isaac son fils; il fendit du bois pour l'holocauste; puis il partit
    et s'en alla vers le lieu que Dieu lui avait dit.
  mal-mal: അബ്രാഹാം അതിരാവിലെ എഴുന്നേറ്റ് കഴുതയ്ക്കു കോപ്പിട്ടു കെട്ടി ബാല്യക്കാരിൽ
    രണ്ടുപേരെയും തന്റെ മകൻ യിസ്ഹാക്കിനെയും കൂട്ടി ഹോമയാഗത്തിനു വിറകു കീറി എടുത്തുംകൊണ്ട്
    പുറപ്പെട്ടു, ദൈവം തന്നോട് കല്പിച്ച സ്ഥലത്തേക്ക് പോയി.
  urd-GVR: Subah-sawere Ibrāhīm uṭhā aur apne gadhe par zīn kasā. Us ne apne sāth
    do naukaroṅ aur apne beṭe Is'hāq ko liyā. Phir wuh qurbānī ko jalāne ke lie lakaṛī
    kāṭ kar us jagah kī taraf rawānā huā jo Allāh ne use batāī thī.
  suz-BL: मिनु अब्राहाम सुनी कना बोक्‍शा, चढ़ेतीकेम चोचा कली शी चेश्‍शा, आ गधा ठीक
    पवा बाक्‍त। मिनु ठिटा निक्‍शी नु आ तौ इसहाक कली लाइश्‍शा, परमप्रभुमी देंशो पहाड
    लमा बाक्‍त।
  ita-1927: E Abrahamo levatosi la mattina di buon’ora, mise il basto al suo asino,
    prese con sé due de’ suoi servitori e Isacco suo figliuolo, spaccò delle legna
    per l’olocausto, poi partì per andare al luogo che Dio gli avea detto.
  ckb-ckb: بۆ بەیانی ئیبراهیم زوو لە خەو هەستا و گوێدرێژەکەی کورتان کرد. لەگەڵ خۆیدا
    دووان لە خزمەتکارەکانی و ئیسحاقی کوڕی برد. دوای بڕینەوەی دار بۆ قوربانی سووتاندن،
    هەستا و بەرەو ئەو شوێنە چوو کە خودا پێی فەرمووبوو.
  eng-BBE: And Abraham got up early in the morning, and made ready his ass, and took
    with him two of his young men and Isaac, his son, and after the wood for the burned
    offering had been cut, he went on his way to the place of which God had given
    him word.
  crx-NTPO: '''Et Abraham ''ombun ''uda'' dudinya, donkey hik''e ''inla ''ink''ez
    nane chilke ''enne cha dudulh hubutilh''az, ''ink''ez ooye'' Isaac cha. Tsuz cha
    lhts''uneidilhnat yudutalhk''un wheni, ''ink''ez dudinya. Whuz Yak''usda (Elohim)
    whuyuntilhtun-un ts''e whuz whenya.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು, ತನ್ನ ಕತ್ತೆಗೆ ತಡಿ ಕಟ್ಟಿ, ತನ್ನ ಸೇವಕರಲ್ಲಿ ಇಬ್ಬರನ್ನೂ,
    ತನ್ನ ಮಗ ಇಸಾಕನನ್ನೂ, ದಹನಬಲಿಗಳಿಗಾಗಿ ಕಟ್ಟಿಗೆಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು, ದೇವರು ತನಗೆ ಹೇಳಿದ ಸ್ಥಳಕ್ಕೆ
    ಹೋದನು.
  bbb-bbb: Ijadufuo nituame suoke mugamia Eburame fune urina sinuome fuone ro miane
    fu zinone ifaejedufuo ije bino atama areme karina fanuve doniki ado ijia nana
    ivia kiriae. Areme fune uri e fuone imejo inokiro ro mave doniki ro fari fuone
    Aeseki ije kaenamiana bune are ije Godi fu kuaema ijia vae.
  tam-2017: ஆபிரகாம் அதிகாலையில் எழுந்து, தன் கழுதையின்மேல் சேணங்கட்டி, தன் வேலைக்காரர்களில்
    இரண்டுபேரையும் தன் மகன் ஈசாக்கையும் கூட்டிக்கொண்டு, தகனபலிக்கு விறகுகளையும் எடுத்துக்கொண்டு,
    தேவன் தனக்குக் குறித்திருந்த இடத்திற்குப் புறப்பட்டுப்போனான்.
  spa-RV-1909: 'Y Abraham se levantó muy de mañana, y enalbardó su asno, y tomó consigo
    dos mozos suyos, y á Isaac su hijo: y cortó leña para el holocausto, y levantóse,
    y fué al lugar que Dios le dijo.'
  ron-BTF: Şi Avraam s-a sculat devreme dimineaţa şi a înşeuat măgarul său şi a luat
    doi dintre tinerii săi cu el şi pe Isaac, fiul său, şi a despicat lemnele pentru
    ofranda arsă şi s-a ridicat şi a mers la locul despre care Dumnezeu îi spusese.
  eng-WEBP: Abraham rose early in the morning, and saddled his donkey; and took two
    of his young men with him, and Isaac his son. He split the wood for the burnt
    offering, and rose up, and went to the place of which God had told him.
  eng-FBV: Abraham got up early in the morning and saddled up his donkey. He took
    two servants and Isaac with him and went to cut firewood for the burnt offering.
    Then he left with them to go to the place God had told him about.
  nld-1939: De volgende morgen zadelde Abraham zijn ezel, ontbood twee van zijn knechten
    en zijn zoon Isaäk, en kloofde brandhout voor het offer. Toen trok hij op, en
    ging naar de plaats, die God hem genoemd had.
  nch-BL: Huajca tonili nelcualca, Abraham mijquejqui huan quisiyajti iburro, huan
    quitzontejqui cuahuit para ipan quitatis tacajcahualisti. Huan quistejqui huan
    yajqui ihuaya icone, Isaac, huan ome itequipanojcahua hasta campa Toteco Dios
    quiilhui.
  tfr-NTPO: Wẽshko kjok shröngto ga kojono, öng so kwomgl̈a kjoyo dre töshko poshäryara,
    wl̈argl̈o iara ba kjing go. E irgo ga l̈öng zara, ber Sbö poshrëkkl̈o l̈i sho
    suya wl̈o. Pjir ga söra to ba wa tjok, ba parkagaga do pjök tjok bakoe. Eni ga
    jek kjok kjone l̈ara Sbörë ba kong l̈ishko.
  vie-1934: Aùp-ra-ham dậy sớm, thắng lừa, đem hai đầy tớ và con mình, là Y-sác, cùng
    đi; người cũng chặt củi để dùng về của lễ thiêu, rồi đi đến nơi mà Đức Chúa Trời
    đã truyền dạy.
  hin-CV: अगले दिन अब्राहाम ने सुबह जल्दी उठकर अपने गधे पर काठी कसी. उन्होंने अपने
    साथ दो सेवकों तथा अपने पुत्र यित्सहाक को लिया. जब उन्होंने होमबलि के लिये पर्याप्‍त
    लकड़ी काट ली, तब वे उस स्थान की ओर चले, जिसके बारे में परमेश्वर ने उन्हें बताया
    था.
  eng-OURB: Abraham [Father of a multitude] rose early in the morning, and saddled
    his donkey, and took two of his young men with him, and Isaac [Laughter] his son.
    He split the wood for the burnt offering, and rose up, and went to the place of
    which God had told him.
  spa-BES: Y Abraham se levantó temprano en la mañana, y preparó su asno, y tomó consigo
    dos de sus jóvenes e Isaac, su hijo, y después de que se había cortado el leño
    para la ofrenda quemada, se fue en su camino al lugar del cual Dios le había dado
    la palabra.
  tdx-tdx: Nañaleñaleñe amy loak’àndroy t’i Avrahame le nanampeza’e fitobohañe amy
    borìke’ey. Nindese’e mindre ama’e ty roe amo mpitoro’eo naho Ietsàk’ ana’e, le
    tsinera’e ty hatae’ i soroñey, le niongake vaho nionjoñe mb’amy toetse nitsaraen’
    Añahare mb’eo.
  vid-vid: Hamitondo iyage, Abulahamu nakalilimka lufuku, kalilambalika goya idogowi
    lyake, nakawahola vitumagwa wa heye weli hamwe na Isaka mwanage. Nakatema ngodi
    kwa mbuli ya nhambiko ya kulakazwa, hamba nakaluka majendo kuluta honhu hoyalonjelwe
    na Nguluwi.
  pwg-pwg: Mara itom ma maraboiboi nakiyai Abraham ivomiiri ma ina donki ivovunaghi.
    Ma natuna Aisiki irutini, ina bigabiga ruwa yavata. Keyama ibiga da ruvaruvana
    suwara kapunina kubiine na ivomiiri da ita nae God gawarina ivonavonei na nake.
  eng-OKE: And Abraham arose in the morning, and saddled his ass, and took two of
    his young men with him, and Izhak his son, and clave the wood for the burnt offering,
    and arose and went to the place of which the Lord had spoken to him.
  tha-KJV: อับราฮัมจึงลุกขึ้นแต่​เช้ามืด ผูกอานลาของท่านพาคนใช้​หน​ุ่มไปกั​บท​่านด้วยสองคนกับอิสอั​คบ​ุตรชายของท่าน
    ท่านตัดฟืนสำหรับเครื่องเผาบู​ชา แล​้วลุกขึ้นเดินทางไปยังที่ซึ่งพระเจ้าทรงตรัสแก่​ท่าน
  por-BR-2018: 'E Abraão se levantou manhã muito cedo, e preparou seu asno, e tomou
    consigo dois servos seus, e a Isaque seu filho: e cortou lenha para o holocausto,
    e levantou-se, e foi ao lugar que Deus lhe disse.'
  bco-bco: Ho꞉le bidabikiyo꞉, Ablaham e ha꞉na꞉no꞉wo꞉ donkiyo꞉ dimidalia꞉ga꞉, so꞉mea꞉no꞉
    de hi a꞉no꞉ a꞉na basalela꞉. Eyo꞉ basalilia꞉sa꞉ga꞉yo꞉, ene so꞉wa Aisa꞉g o꞉lia꞉
    ene nanogdo꞉ dian kalu a꞉la꞉ o꞉lia꞉yo꞉ tililia꞉sa꞉ga꞉, iyo꞉ hen Godeya꞉lo꞉ emo꞉lo꞉
    sio꞉ a꞉na ha꞉na꞉ni ane.
  deu-ELO: Und Abraham stand des Morgens früh auf und sattelte seinen Esel und nahm
    mit sich zwei von seinen Knaben und Isaak, seinen Sohn; und er spaltete Holz zum
    Brandopfer und machte sich auf und zog hin an den Ort, den Gott ihm gesagt hatte.
  ktm-ktm: Abraham itlang maping ndre lik pe iyuwen horu lewen marai tadan rumuu ndrodan
    Aisak pe su hetpili yih odo tune-en yohou odo ofa, pe heduwei ile pule-en donki.
    Inum pe su ndre hamou halla hala Morayah.
  caa-caa: Entonces tama otronteꞌ día conda sacojpa, achpa e Abraham y ucachi e turibꞌ
    tupat uchij. Y usicbꞌa cora siꞌ tuaꞌ uqꞌueche axin tuaꞌ uxuni e cꞌajc tacar, y
    de allí ixin esto tama e lugar tiaꞌ arobꞌna umen e Dios. Y uqꞌueche ixin uyunen
    xeꞌ jax e Isaac y chateꞌ uman.
  eng-WYC-2018: Therefore Abraham rose by night, and saddled his ass, and led with
    him two young men, and Isaac his son; and when he had hewn trees into burnt sacrifice,
    he went to the place which God had commanded to him. (And so Abraham rose up early
    in the morning, and saddled his donkey, and took with him two of his young men,
    and his son Isaac; and when he had cut the wood for the burnt sacrifice, he went
    to the place to which God had commanded him to go.)
  epo-epo: Kaj Abraham leviĝis frue matene kaj selis sian azenon kaj prenis siajn
    du junulojn kun si kaj sian filon Isaak; kaj li fendis lignon por brulofero, kaj
    leviĝis kaj iris al tiu loko, pri kiu diris al li Dio.
  uig-PIN: Ətisi Ibraⱨim sǝⱨǝr ⱪopup, exikini toⱪup, yigitliridin ikkiylǝn bilǝn Isⱨaⱪni
    billǝ elip, kɵydürmǝ ⱪurbanliⱪ üqün otun yerip, Huda uningƣa eytⱪan yǝrgǝ ⱪarap
    mangdi.
  beo-beo: 'Golale hahabe, A:ibalaha:me da nedigili, liligi ea dougi da:iya ligisili,
    gobele salasu hou hamomusa: lalu ifa habele, ea mano amola hawa: hamosu ayeligi
    aduna, Molaia sogega doaga:musa: oule asi.'
  tpi-OTNT: Orait long moningtaim tru Abraham i redim donki na i kisim Aisak wantaim
    tupela wokboi. Em i brukim sampela paiawut bilong mekim ofa, na em i wokabaut
    i go long dispela ples God i tokim em long en.
  hau-SA: Kashegari da sassafe, Ibrahim ya tashi ya ɗaura wa jakinsa sirdi. Ya ɗauki
    bayinsa biyu, da ɗansa Ishaku. Bayan ya faskare isashen itace saboda hadaya ta
    ƙonawa sai ya kama hanya zuwa wurin da Allah ya faɗa masa.
  udu-udu: Dhala Ibrahiim cuki mis mo mon’thamo/ ka’tum mo dhali a’di ki shi’d thuluny
    piti akakasha ap̱o/ mo dhali a’di ki sus dhuru’c washan piti isu/ dhala Is/hak
    jin ta ya/m piti mo. Dhali a’di ki ’ce’d c̱iŋkira/ mo goma roroc̱o/ mo dhali a’di
    ki cu mis mo dhali ya mo e mo jin ṯor ma Arumgimis a’di mo.
  uig-LAT: Etisi Ibrahim seher qopup, éshikini toqup, yigitliridin ikkiylen bilen
    Ishaqni bille élip, köydürme qurbanliq üchün otun yérip, Xuda uninggha éytqan
    yerge qarap mangdi.
  nde-nde: Kusisa ekuseni kakhulu u-Abhrahama wavuka wabopha ubabhemi wakhe. Wahamba
    lezinceku zakhe ezimbili kanye lendodana yakhe u-Isaka. Kwathi esegamule inkuni
    ezaneleyo zomnikelo wokutshiswa, waqhubeka waya kuleyondawo uNkulunkulu ayemtshele
    yona.
  ton-ton: ¶ Pea tuʻu hengihengi hake ʻa ʻEpalahame ʻo ne ai hono hekaʻanga ki he
    ʻasi, pea ʻave mo ia ʻae talavou ʻe toko ua, pea mo ʻAisake ko hono foha, pea
    naʻa ne tā ʻae fefie ki he feilaulau tutu, pea nau tutuʻu hake ʻo fononga ki he
    potu naʻe fakahā ʻe he ʻOtua kiate ia.
  ces-1613: Tedy vstav Abraham velmi ráno, osedlal osla svého a vzal dva služebníky
    své s sebou, a Izáka syna svého; a nasekav dříví k oběti zápalné, vstal a bral
    se k místu, o němž pověděl mu Bůh.
  eko-eko: Ye khulankha mmeesho mwaya lifwajiri khunthuula puuru awe khufukavo zaana
    zawe, khuwaathuula akarumeyaawe awiri na mwanawe Esiyaakha. Khurema khuuni zoolawa
    orettela twaha yoolukuziwa, khusala alawa ottuukhule Nluku aamuuziyeewo.
  nss-nss: Pwen makohuping para lang sih i, Apraham iya pe ihara kihiy lumwat para
    tuntun, pe imwaniyani tongkiy tan. Pwen iwiri Yisak, pe hilu ndramat para poya
    mbulyan malmou, pe huyau para hukaya kol mepo Ngindrai kinpwai kinna tan.
  eng-WMB: Abraham rose early in the morning, and saddled his donkey; and took two
    of his young men with him, and Isaac his son. He split the wood for the burnt
    offering, and rose up, and went to the place of which God had told him.
  tam-TCV: ஆபிரகாம் அடுத்தநாள் அதிகாலையில் எழுந்து, தன் கழுதைக்குச் சேணம் கட்டினான்.
    அவன் தன் வேலைக்காரரில் இருவரையும் தன் மகன் ஈசாக்கையும் கூட்டிக்கொண்டுபோக ஆயத்தமானான்.
    அதன்பின் தகனபலிக்கு வேண்டிய விறகுகளை வெட்டி எடுத்துக்கொண்டு, இறைவன் தனக்குக் குறிப்பிட்டிருந்த
    இடத்திற்குப் புறப்பட்டான்.
  ceb-ULB: Busa mibangon si Abraham sa sayo sa kabuntagon, ug gikargahan niya ang
    asno, ug gidala niya uban kaniya ang duha ka batan-ong mga lalaki, kauban si Isaac
    nga iyang anak nga lalaki. Nangahoy siya alang sa halad sinunog, unya migikan
    na sa iyang panaw padulong sa dapit nga gisulti sa Dios kaniya.
  mkn-mkn: Dia pung beso papagi, ju Abraham potong kayu api. Ais dia ika-ika itu kayu
    dong, ju mua di atas binatang keledai. Tarús dia deng Isak, deng dia pung hamba
    dua orang, barangkat pi di tampa yang Tuhan su kasi tau sang dia.
  pol-UBG: Abraham wstał więc wcześnie rano, osiodłał swego osła i wziął ze sobą dwóch
    służących i swego syna Izaaka, narąbał drew na ofiarę całopalną, wstał i poszedł
    na miejsce, o którym mu Bóg powiedział.
  agr-agr: Tusa tima tsawak shiig kashikmas nantaki, nii ekemi wetinun burronum patai
    umika ukuak, chigkimin jigka umik nunú burronum pataja jukiag Apajuí nuwi wetá
    tibaunum niina uchiji Isaakan juki, nuigtu jimag inaken juki weuwai.
  kyc-kyc: Dopa leyasa Aporakameme wamba yangama sipurao banya mena donge nyepala
    petenge bange kwuapala wanyane akali lamape banya wane Aisakemoo pipya role pyao
    nyuolanyiya. Isa kisaramo dupwa waiyuo soo kata nyuo Anatumi leyamo yuu dokona
    peyami.
  urd-GVU: صبح سویرے ابراہیم اُٹھا اور اپنے گدھے پر زِین کسا۔ اُس نے اپنے ساتھ دو
    نوکروں اور اپنے بیٹے اسحاق کو لیا۔ پھر وہ قربانی کو جلانے کے لئے لکڑی کاٹ کر اُس
    جگہ کی طرف روانہ ہوا جو اللہ نے اُسے بتائی تھی۔
  deu-1912: Da stand Abraham des Morgens früh auf und gürtete seinen Esel und nahm
    mit sich zwei Knechte und seinen Sohn Isaak und spaltete Holz zum Brandopfer,
    machte sich auf und ging an den Ort, davon ihm Gott gesagt hatte.
  ntj-ntj: Nyangka ngarringu mungayurntura Yayipuramalu pakarnu waru kartarntanu tungkingka
    tjunkulalpi Yayitjikinya puru waarka palyalpayi kutjarra-pulanya yarltingu. Palunyanguru-ya
    pakara yanu ngurra nyarra Mama Kuurrtu watjarnu wantitjaku.
  row-row: Mbila fefetu anan ma, Abraham tati hau ai. Ana futu hau naa ra, de fua
    neu banda keledei. Boe ma, ana no Isak ma ate nara rua, lao risiꞌ mamanaꞌ fo Lamatualain
    nafadꞌe basa neu e.
  kan-2017: ಅದರಂತೆ ಮುಂಜಾನೆಯೇ ಎದ್ದು ಅಬ್ರಹಾಮನು ಕತ್ತೆಗೆ ತಡಿ ಹಾಕಿಸಿ, ಯಜ್ಞಕ್ಕೆ ಬೇಕಾದ ಕಟ್ಟಿಗೆಯನ್ನು
    ಒಡೆಸಿ ಅದನ್ನು ತೆಗೆದುಕೊಂಡು ತನ್ನ ಸೇವಕರಲ್ಲಿ ಇಬ್ಬರನ್ನೂ, ತನ್ನ ಮಗನಾದ ಇಸಾಕನನ್ನೂ ಕರೆದುಕೊಂಡು
    ದೇವರು ಹೇಳಿದ ಸ್ಥಳಕ್ಕೆ ಹೊರಟನು.
  ena-ena: Lɨci Ebɨlam agaŋ cimɨdaŋ sɨbaŋ iaha akuaba akuaba lamalama hɨsɨŋ agadɨ
    viavɨla sabaŋ donɨki hulɨ sabɨ hɨvɨ lamami. Lavɨla Asɨ saŋ sagalɨ hɨlahɨla saŋ
    avɨŋ makaŋ ifɨcɨkɨlami. Ifɨcɨkɨla via akuaba akuaba lamalama hɨsɨŋ sabaŋ donɨki
    hulɨ sabɨ hɨvɨ hɨnimi agadɨ hɨvɨ lamami. Lamavɨla Aisakɨ dɨdaŋ nudɨ sibɨla hɨsɨŋ
    hulaŋ ahica agɨladɨdaŋ vimi. Viavɨla fipɨ Asɨ abami agasaŋ uavɨmi.
  tgo-tgo: Vambe mbaŋambaŋa Eibraham kaero i thuweiru, i getha ndɨghe vowoko kaiwae,
    i dowe e doŋɨki vwata, i vaŋwa Aisake na le rakakaiwo theghewo weiyaŋgi. Kaero
    thɨ wareriŋa ghembako iya Loi menda i govatomwekowe.
  yap-yap: Me reb e rran riy nri kakadbul me fal’eg Abraham rogon e dongki rok, me
    fek Isak nge l’agruw e tapigpig rok ngranod. Me th’ab e l’ud nge fek ni fan ko
    fare maligach ni ngan pi’, miyad sor ko fa gin’en nike yog Got murung’agen ngak.
  tet-tet: Awan seisawan, Abraham nola ai maran, tula baa kuda keledai. Hotu, nia
    no Isak no klosan naꞌin rua baa fatin mak Maromak katak tiꞌan nia.
  hlt-MCSB: Te dongah Abraham te mincang ah thoo tih laak te a khih. Amah taengkah
    cadong panit neh a capa Isaak te a khuen tih hmueihhlutnah thing te a aeh. Te
    phoeiah thoo tih Pathen loh anih taengah a thuinuet nah hmuen la cet.
  mdy-ETH: ዓብራሃሜ ዚሮ ጉቴሎ ዓሚ ዔቃዖ ታሞ ዔኤሢ ሚቾንዶ ሃንፂሎ ቆፂ ሃሬና ጫኣናዖ፥ ዒዛና ዎላ ፔኤኮ ናዖ ዪሳኣቄና ዒዛኮ
    ማዻ ዓሶይዳፓ ላምዖ ዓሲ ዔኪ ፆኦሲ ዒዛም ዻዌ ቤዞ ዓኣዻኒ ኬስኬኔ።
  kew-kew: Ribarekore Abraham rekataboa nipuna donki mena managolaisa. Nipumi Aisak-para,
    nipuna kogono aalaapo lamuripinisa. Nipumi iru madia yape miru irape repena mada
    rekepuare, nipu Gote-me pope sade-para pisa.
  twi-ASANTE: Abraham sɔree anɔpatutuutu hyehyɛɛ nʼafunumu. Ɔfaa ne nkoa no mu baanu
    ne ne ba Isak kaa ne ho. Ɔtwitwaa egya a ɛbɛso ɔhyeɛ afɔdeɛ no bɔ no, ɔsiim kɔɔ
    baabi a Onyankopɔn kyerɛɛ no sɛ ɔnkɔ no.
  mwc-mwc: Maratom didibarinai, Abraham i bomsiri ba ana donkey i bobunagi. Ba ana
    saibisaibirisi asi ruwamo ba natuna i urabaisi ba puyobunuwa, suwara kapukapunina
    kairavina kana keyama i bobunagi rubana wai si tauya, God i wonei wai ku kupurina.
  bhl-bhl: Dangei, kutim danse ding dim e, Abalakam e aik ayem em ais mak donki mak
    em dim dukuko, akalem weng afak kunum alew so, akalem min Aisak so, alik alik
    i makuw ba unsiliw kale.
  con-NTPO: Ccaqui a'ta sinte'yi Abrahamjan jangipa tise boronga ñoñamba Chiga tisema
    conda'cho andeni ja. Tisei'ccu tsu dos tise'be semasundeccu, toya'caen tise dutssi'ye
    Isaac'qque ja'fa. Si'tsima'qque anga'fa Chiganga afe'choma oqueye.
  eng-WEBU: Abraham rose early in the morning, and saddled his donkey; and took two
    of his young men with him, and Isaac his son. He split the wood for the burnt
    offering, and rose up, and went to the place of which God had told him.
  bnp-bnp: Na hatelanga pokopoko na parava muri e Abraham i hadongo i kisia a donki
    vona. Muri i vakarike na bitona donki a kai i popo puru ne vona ni gutu a nihabi
    vona. Muri i tuli e Isak turana a vora vona ala rua, ri havai maia a robo i takia
    vona a Vure.
  wal-wal: Yaagin wonttetta gallassi Abrahaami guuran denddidi, ba hariyaa caaniis;
    ba ashkkaratuppe naa77aanne ba na7aa Yisaaqa banaara ekkidi, xuuggiyo yarshshuwaayyo
    gidiya mittaa qeri ekkidi, Xoossai ayyo yootidosaa baanau denddiis.
  mgh-mgh: Wasilyaya vale, Aparahamu ahonwa ni ahontthenkemaniha puuru awe, ahaatthukana
    nloko amirawo awe eeli wamoca ni Isaki mwamwanawe, ahopharula ikhuni cosataka,
    ahopwaha arwaaka nipuro nahimeriyawe ni Nluku.
  acu-NT: Tama Abraham ayu tusa, kashik nantaki, chapuman nakak, entsamtai burro tutai
    chapuman entsakti tusa umis, Isaacjai tura natsa jimiarjai mura Yus inaktustinnum
    wemiayi.
  spa-PDDPT: Abraham se levantó temprano por la mañana, enalbardó su asno y tomó consigo
    a dos de sus esclavos jóvenes y a su hijo Isaac. Luego cortó leña para el holocausto,
    se levantó, y fue al lugar que ʼElohim le dijo.
  gun-gun: Ha'e gui ko'ẽ e'ỹ mbove Abraão opu'ã. Guymba mburika oguereko katupa ma
    vy ogueraa mokoĩ guembiguai, gua'y Isaque guive. Yxakã omboa'y uka omoendy aguã.
    Ha'e gui oo Nhanderuete aipoe'iague katy.
  agu-BL: Chin jalchan cunin tzun c'ase'n Abrahamtz nin oc tan wekle'n jun buru' tan
    ticy'le'n nin cyektz. Ncha'tz e' ben stzoc'ol cobox si' tan pate'n yi xtx'ixwatz.
    Ncha'tz ben tcy'al cob mos tu Isaac yi cy'ajl. Bene'n nintzun e' bantz tan cyopone'n
    le ama'l yi tal Ryos tetz.
  eng-PEV: Abraham listened to God, so the next morning, Abraham chopped up some wood
    for the fire and tied the wood on to his donkey. Then, he got Isaac and 2 of his
    work-men, and they all started to go to the place God told him about.
  ilo-ULB: Isu a nasapa a bimmangon ni Abraham iti bigbigat, insaganana ti asnona,
    ken nangikuyog iti dua nga agtutubo a lalaki nga adipenna, kasta met ni Isaac
    nga anakna. Nangputed iti kayo para iti daton a mapuoran, ket nagdaliasatda iti
    lugar nga imbaga ti Dios kenkuana.
  kpg-kpg: Hagaluada loo dono daiaa, gei Abraham gaa hai ana dohomu ang gi tigidaumaha,
    ga haga uda gi hongo dana ‘donkey’, gaa lahi a Isaac mono hege dogolua dalia ia.
    Digaula ga daamada gaa hula gi di gowaa dela ne hagi anga go God gi mee.
  uig-ARA: ئەتىسى ئىبراھىم سەھەر قوپۇپ، ئېشىكىنى توقۇپ، يىگىتلىرىدىن ئىككىيلەن بىلەن
    ئىسھاقنى بىللە ئېلىپ، كۆيدۈرمە قۇربانلىق ئۈچۈن ئوتۇن يېرىپ، خۇدا ئۇنىڭغا ئېيتقان
    يەرگە قاراپ ماڭدى.
  bsp-bsp: Kɔ Abraham ɛyɛfɛ bət-bət suy k'ɛŋgbɛk sɔfale sɔn kəbənda, k'ɛlɛkɛnɛ acar
    ɔn atɛmp mɛrəŋ kɔ wan kɔn Isiyaka. Kɔ Abraham ɛŋgbɛs tɔk nyɛ ɛnakɔcɔfɛ poloŋnɛ
    mɔ, k'ɛntas nde kəfo kəŋkɔ Kanu kənamentər kɔ mɔ.
  bps-bps: Kaklinge Abraham ani, too flafus di kwalan én, tmifak kenen kayu, du dutungan
    i dsuan. Na nafidan i lmanaf gambet i kudà dnagit dongki, du gumlulenan dad neben.
    Na faginan Isaak na lwe saligan lagi, na mdà ale salu di banwe gumdek Dwata kenen.
  mbs-mbs: Pegkeiselem niyan, limapos si Abraham nengayo, aw inlolan din iyan diyà
    te asno din. Impetaking din se batà din si Isaac aw dowa sineligan din, aw nesayo
    dan pesalo doton te tanà sinogoan te Timanem kandin.
  tof-tof: Da Eibrra-am irrbianande saogórr. Wa tóba ⌊donki⌋ tónggapónórr bupadóm.
    Wa ibü yazebórr, tóba zaget pam nis akó tóba olom Aesak. Da gaodó ur nóma emótórr,
    Godón akyan kla aungüm, wa we wamlórr ene pokodó, God nóla tótókóm yalórr.
  sus-sus: Subaxɛ ma Iburahima naxa keli, a naxa dɔxɔse yailan a xa sofale fari. A
    naxa a xa walikɛ firin tongo a nun a xa di Isiyaga. Iburahima naxa yege ibɔɔ naxan
    findima tɛ xuruse ra sɛrɛxɛ bade. A naxa biyaasi fɔlɔ sigafe ra yire Ala dɛnnaxɛ
    masenxi a bɛ.
  pon-2006: Eri, nin sohrahn en mandahn rahno, Eipraam ahpw wesehda eh tuwien meirongo,
    oh audehda nah ahso oh wahda Aisek, iangahki ladu riemen. Re ahpw mwesellahng
    wasa me Koht ketin mahsanih en patolahng ie.
  jae-jae: Tec Abraham gêdi gêdêŋ bêbêc kanucgeŋ kêkôc nê doŋki mêŋkêpô ômbiŋkap kêsêp.
    Eŋ kêkôc sakiŋwaga wakuc luagêc sêwiŋ êsêagêc latu Isak. Eŋ gêga ka kêtu dajaŋa
    ma gêdi gêja gamêŋ, taŋ Anôtô kêsôm ŋabiŋ gêdêŋ eŋ naŋ.
  ksd-ksd: Ma Abaraam i ga tut ra kavunvun iat, ma i ga vaninare kana as, ma i ga
    agure a ura barmana ta kana tarai, ma Isak natuna; Ma i ga kita ra davai ure ra
    tinabar di tuntun tar ia, ma i ga tut papa, ma i ga vana ta nam ra gunan God i
    ga tar vateten tar ia.
  tur-YTC: Avraham sabah erkenden kalkıp eşeğine palan vurdu, iki uşağıyla oğlu İshak'ı
    da yanına aldı. Yakmalık sunu için odunları yardı ve kalkıp Tanrı'nın kendisine
    söylemiş olduğu yere gitti.
  bel-N: І ўстаў Абрагам рана раніцаю, і асядлаў асла свайго, узяў двух юнакоў сваіх
    з сабою і Ісаака, сына свайго, і насек дроваў на цэласпаленьне, і ўстаў, і пайшоў
    на месца, пра якое сказаў яму Бог.
  grc-BRENT: Ἀναστὰς δὲ Ἁβραὰμ τὸ πρωῒ, ἐπέσαξε τὴν ὄνον αὐτοῦ· παρέλαβε δὲ μεθʼ ἑαυτοῦ
    δύο παῖδας, καὶ Ἰσαὰκ τὸν υἱὸν αὐτοῦ· καὶ σχίσας ξύλα εἰς ὁλοκάρπωσιν, ἀναστὰς
    ἐπορεύθη, καὶ ἦλθεν ἐπὶ τὸν τόπον, ὃν εἶπεν αὐτῷ ὁ Θεὸς, τῇ ἡμέρᾳ τῇ τρίτῃ.
  ind-AYT: Pagi-pagi sekali, bangunlah Abraham dan memelana keledainya. Dia mengajak
    dua dari pelayannya bersamanya dan juga Ishak, anaknya. Dia membelah kayu untuk
    kurban bakaran, lalu dia bersiap dan berangkat ke tempat yang telah difirmankan
    Allah kepadanya.
  lid-lid: Eme Abraham amak na ma ndraben, abedei ndro-o jih ano andrei i ta asun
    salom eme iy atehei i bwele-e katin haka donki ma andrei Aisik hawe uru lau ta
    lahou tan la-uh. Eme oro adek ala kon Kindrei ndratiye tan.
  eng-NNA: At daybreak Abraham got up from sleep. He got firewood, he put it on a
    donkey. After that Abraham and two workers and Isaac went to that country, to
    Moriah they were going.
  nya-nya: Abrahamu anadzuka mmamawa wake namangirira chokhalira pa bulu. Atadula
    nkhuni zokwanira zowotchera nsembe yopsereza, Abrahamu, antchito ake awiri pamodzi
    ndi Isake ananyamuka kupita kumalo kumene Mulungu anamuwuza Abrahamu.
  hrv-hrv: Ujutro Abraham podrani, osamari magarca, sa sobom povede dvojicu svojih
    slugu i svog sina Izaka, pošto je prije nacijepao drva za žrtvu paljenicu, i uputi
    se na mjesto koje mu je Bog označio.
  mps-mps: Tialima, kigamu digi mu Abrahamgo te moni kibu donki me sisi elama, te
    Aisak sobadi, te aga sę bidi me si dali sali. Agai te ofa yabo bagawai isi meba
    sobadi elama, tama agabolo te Godigo po wali pesageba palio.
  llg-llg: Foꞌa fafain, boe ma Abraham tati nala ai nanaꞌa haꞌi. De ana hehengge ai
    sila, ma ana fuan neu banda keledei lain. Boe ma, ndia no Isak, ma ndia atan dua,
    ala laꞌo leni mamanak fo Manetualain nafadak ndia so.
  tpi-tpi: Orait long moningtaim tru Abraham i redim donki na i kisim Aisak wantaim
    tupela wokboi. Em i brukim sampela paiawut bilong mekim ofa, na em i wokabaut
    i go long dispela ples God i tokim em long en.
  dan-1931: Da sadlede Abraham tidligt næste Morgen sit Æsel, tog to af sine Drenge
    og sin Søn Isak med sig, og efter at have kløvet Offerbrænde gav han sig på Vandring;
    til det Sted, Gud havde sagt ham.
  vie-OVCB: Vậy, Áp-ra-ham dậy sớm, thắng lừa, đem Y-sác, con mình và hai đầy tớ đi
    theo. Ông chặt đủ củi để dâng tế lễ thiêu, lên đường đi đến địa điểm Đức Chúa
    Trời đã chỉ dạy.
  lbk-lbk: Adi kad isnan kawiitana, chinmomet si Abraham is kaew ay at ipoona isnan
    anakna ay ichatona, sa na't inpaawit isnan dangki. Intakina si Isaac ya nan chwa'y
    faana, sa cha't nenligwat ay omey isnan chey filig ay kinwanin Apo Dios ken siya.
  guj-2017: તેથી ઇબ્રાહિમ વહેલી સવારે ઊઠ્યો અને તેણે ગધેડા પર જીન બાંધ્યું. તેના બે
    યુવાન ચાકરોને તથા દીકરા ઇસહાકને તેની સાથે લીધા. દહનીયાર્પણને સારુ લાકડાં પણ લીધાં.
    ઈશ્વરે જે જગ્યા બતાવી હતી ત્યાં તેઓ ગયા.
  byr-byr: '@see-verse:GEN.022.002'
  awx-awx: Abrahamu kwepdätä gwäsi hikngä enake, hängäläpä donggi tängäne päko peke,
    puyä äminä täpäyalä äwä wawakngä yang päke kukut. Ku däki ofa häwikge wehike päke,
    kewu Anätutä inikut womune kukut.
  pon-2006A: Eri, nin sohrahn en mandahn rahno, Eipraam ahpw wesehda eh tuwien meirongo,
    oh audehda nah ahso oh wahda Aisek, iangahki ladu riemen. Re ahpw mwesellahng
    wasa me Koht ketin mahsanih en patolahng ie.
  por-BRBSL: Abraão levantou-se cedo pela manhã e selou seu burro; e levou consigo
    dois de seus jovens e Isaac seu filho. Ele dividiu a madeira para o holocausto,
    levantou-se e foi para o lugar de que Deus lhe dissera.
  aly-aly: Ingwepenh-antey rap akemirrek. Ingwepenh-antey Abraham ra artwa ingwer-atherran-anem
    ikngwerl-alhek alerikw-anem ikwerenh. Rwanem ngkwelty ngkweltyilek ra, tangkey-anem
    ingwepenh-antey saddle-emiley-ayntek. Saddle arertney-ayntek tangkey-warl artep-warl.
    Rwanem ra inenh. Tywenerl-alhek ra. Apmer ikwer-warlap ra alhek Abraham irrkaty
    ikwer-warl renharl Akngeyel ilek-warl.
  cth-cth: Abraham ni, amom a thaw teh, la dawk hnopainaw aphu sak hnukkhu a capa
    Isak hoi thoundoun kahni touh a kaw. Hmaisawi thueng nahane thing a racei hnukkhu,
    Cathut ni a dei e hmuen koe lah a cei.
  twi-twi: Abraham sɔree anɔpatutuutu hyehyɛɛ nʼafurum. Ɔfaa ne nkoa no mu baanu ne
    ne ba Isak kaa ne ho. Otwitwaa ogya a ɛbɛso ɔhyew afɔre no bɔ no, osii mu kɔɔ
    faako a Onyankopɔn kyerɛɛ no sɛ ɔnkɔ no.
  hlt-hlt: Te dongah Abraham te mincang ah thoo tih laak te a khih. Amah taengkah
    cadong panit neh a capa Isaak te a khuen tih hmueihhlutnah thing te a aeh. Te
    phoeiah thoo tih Pathen loh anih taengah a thuinuet nah hmuen la cet.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́, dikṹnweńnì sɛ̀ì, kɛ̀ Abɑrɑhɑmmuu ítɛ́ kɛ́yɑrí idɛí, kɛ́ɑ̃nnɛ́
    sɑ̃mmɑrímú tinɛntì, kɛ́túótɛ́ o tɔ̃mbɛ̀ bɛ̀dɛ́bɛ̀ nɛ̀ o birɛ Isɑki, kɛ̀ bɛ̀ɛ kétɛ́
    kɛ́nkɔri Kuyie nhò bɛnkɛ dɛ̀.
  msy-2020: Egha bar mɨzaraghara Abraham donki inigha Aisak ko uan ingangarir gumazir
    pumuning ini. Egha ofan bar isia mɨghɨrizim damuasa dazibar kuegha danganir God
    a mɨkemezimɨn zui.
  txq-txq: Neu beꞌe-mai huhua anan, boe ma Abraham tati ai nenaꞌak. Ana fufutu sara,
    de ana fua sara reu keledei lain. Boe ma ana no Isak, ma atan dua, laꞌo reni mamanak
    fo Manetualain nafada elak naa reu.
  aaz-aaz: Anmeu nfini te, naiꞌ Abraham ankeut hau metoꞌ. Rarit anfuut sin, ma nasaeb
    sin anbin bikaes keledai. Rarit in nok naiꞌ Isak, ma in ameput tuaf nua nnaon
    neu bare reꞌ Uisneno nteek ee naan.
  azb-azb: İbrahim səhər tezdən qalxdı və eşşəyini palanladı. Özü ilə iki nökərini
    və oğlu İshaqı götürdü. O, yandırma qurbanı üçün odun yardı və qalxıb Allahın
    dediyi yerə yollandı.
  eng-DBY: And Abraham rose early in the morning, and saddled his ass, and took two
    of his young men with him, and Isaac his son; and he clave the wood for the burnt-offering,
    and rose up and went to the place that God had told him of.
  hin-2017: अतः अब्राहम सवेरे तड़के उठा और अपने गदहे पर काठी कसकर अपने दो सेवक, और
    अपने पुत्र इसहाक को संग लिया, और होमबलि के लिये लकड़ी चीर ली; तब निकलकर उस स्थान
    की ओर चला, जिसकी चर्चा परमेश्वर ने उससे की थी।
  wol-KYG: Ibraayma nag teela xëy, takk mbaamam, ànd ak ñaari surgaam ak doomam Isaaxa,
    daldi xar matt, mi muy lakke sarax bi. Ma nga jëm fa ko Yàlla wax.
  swp-swp: Arinai Aberahama i toroheula maratomtom gagirina eai, ena asini abageruina
    ie au, ana hewari labui maenayao eo natuna Isaako i woeaesegaidi; oeagi i aitom
    aitalasam gabugabuna enana, abo se torohai se lau wau tupo wa Eaubada i heribayao
    wa arinai.
  bjr-bjr: Miqi qimasoofanoo kananaana findifinoo narí dookisaa ida rufariseenoo minasaa
    quqaseenoo narí ainaini maru faiqi qanda faqa narí amaaku Isakeena faqa nifiqeenoo
    findimeeqee Anutufa qimamunnai finau.
  eng-YLT: And Abraham riseth early in the morning, and saddleth his ass, and taketh
    two of his young men with him, and Isaac his son, and he cleaveth the wood of
    the burnt-offering, and riseth and goeth unto the place of which God hath spoken
    to him.
  kne-kne: Mapat-a pay, nasapas Abraham ay en nangaiw si panpoo na et inpag-ena sin
    dangki na. Asi na ayagan si Isaac ya doway bag-en et nalobwat da ay emey sin lugar
    ay inbagan Diyos en sisya.
  wat-wat: Na fasinei Ebenaamu nuwabunimoka i misiniya, yana doniki i gidewadewiya
    keta i kaiuna vibwanaose fasinei. Eyo tobunanige nasi nuwa keta natuna Aisake
    i ovisiya keta si noḡokawawa kabainama Guyau i bwaduwiya nenei si niya.
  heg-NTPO: Kon ola ka oskaong bii, Abraham dait kai in suni, hidim un but kai las
    le sakeng se un keledai mes dapa. Hidim un nol Isak nol un ata kas at dua bok
    lakos el maan Ama Lamtua in tek un son na.
  ptu-ptu: Makale'nai mebengngi'-bengngi', iya bangommi Abraham ullapi'i keledainna.
    Puhai, umbisä'um kaju la napake untunu bua pemala'na, mane mengkalaoi sola Ishak
    anna dua sabua'na lu lako indo ongeam puha natuhoam Puang Allataala.
  bzd-NTPO: Bule es bla'mi ta̱ Abraham e̱' kéka̱ ta̱ burro payuéitö. Bö' jchéitö tsè̱mi.
    Eta̱ ie' mía̱ wé̱ Skëköl tö ie' a̱ iyë' ee̱ ilà ena ikanè mésopa böl e'pa ta̱.
  kwf-kwf: Ana laꞋa bilabila Ꞌua ana asoa Ꞌi buri, sa Abraham ka kwaꞋia na soꞋi fuana
    duꞋafilana foꞋosi, ma nia ka alua naꞋa Ꞌi fafona na dongki nia. Ma nia ka ngalia
    ngela nia sa Aesak faꞋinia na ro ngwae rao nia ki, ma kira ka leka naꞋa Ꞌuana
    na kula neꞋe God saea fuana.
  eng-WYC-2017: Therefore Abraham rose by night, and saddled his ass, and led with
    him two young men, and Isaac his son; and when he had hewn trees into burnt sacrifice,
    he went to the place which God had commanded to him.
  eng-WMBB: Abraham rose early in the morning, and saddled his donkey; and took two
    of his young men with him, and Isaac his son. He split the wood for the burnt
    offering, and rose up, and went to the place of which God had told him.
  spp-spp: Ka Ibirayima si sôl'a yîri, maa u dùfaanŋke kà cû, maa u báarapyiibii pìi
    shuunni yyere ná u jyaŋi Ishaka. Maa kàɲciiyi yà jya maa yire lwɔ́ na ŋkɛ̀ɛge
    sárage tawwûge e, cyage kyaa Kile à jwo u á ke.
  aey-aey: Odocob qasil bahic Ebraham uqa cajimei uqana cesel saciadumei ja ihanecnu
    ha qatani sogon. Odimei uqa uqana cabi dana haun lecisca uqa melah Aisakca ehadeceb
    age cudun Anut madon euna belein.
  urd-GVH: सुबह-सवेरे इब्राहीम उठा और अपने गधे पर ज़ीन कसा। उसने अपने साथ दो नौकरों
    और अपने बेटे इसहाक़ को लिया। फिर वह क़ुरबानी को जलाने के लिए लकड़ी काटकर उस जगह
    की तरफ़ रवाना हुआ जो अल्लाह ने उसे बताई थी।
  rug-rug: Ke pa koivugona, pana munumunu hokara, si va namanama i Ebarahami si kaiqa
    huda pude tanisa vina vukivukihi, meke va hakei sa koasa doṉ'ki meke turaṉia sa
    se Aisake, meke sari karua nabulu, meke topue la koasa vasina sapu ele tozi nia
    Tamasa koasa.
  gaz-gaz: Abrahaamis guyyaa itti aanu ganama barraaqaan kaʼee harree isaa feʼate.
    Innis hojjettoota isaa keessaa nama lamaa fi ilma isaa Yisihaaqin fudhatee qoraan
    qalma gubamuuf gaʼu cabsatee gara iddoo Waaqni isatti hime sanaatti qajeele.
  fra-LSG: Abraham se leva de bon matin, sella son âne, et prit avec lui deux serviteurs
    et son fils Isaac. Il fendit du bois pour l’holocauste, et partit pour aller au
    lieu que Dieu lui avait dit.
  gnn-gnn: Ga munhakumirrinydja ŋayi gaŋgathina Yipurayim, bala marrtjina ga märraŋala
    ŋultjiŋu gurtha, ga ŋal'maraŋala wäyingalana ḏiltjilili. Ga biyapul yothunha ŋayi
    märraŋala ŋunhi, ga djämamirrinha maṉḏanha märrma'nhayi, ga ŋayipinydja gäŋala
    Yipurayimdhunydja goŋdhu ḻirrwi' gurtha ga mandjawak, bala walala marrtjinana.
  yal-yal: Subaxan ma, Iburahima yi keli, a yi dɔxɔ seni tɔn a sofanla fari. A yi
    a walikɛ firin tongo e nun Isiyaga, a diina. Iburahima yi yegeni bɔ naxan findima
    tɛɛ yitɔn seen na saraxa badeni. A yi siga yireni Ala dɛnaxan yitaxi a ra.
  gum-gum: Inchen Abrahambe katø kwalømbe løtsøzhig kurra, nui burrun tsølig pasra,
    trugurrimbe tru kweecha parramigweyasig trar para, nui karuig mendig melabelø
    pailanba nui nusrkai Isaacwanba pera, Tius chumay inrrain taisrømay ibig køn.
  iou-iou: Eruk patkuko kome ket nämo yäŋeŋirän Abrahamtä akuŋpäŋ doŋkini kädet kukta
    ket utkuk. Täŋpäŋä Aisakkät piä ämani yarä yämagurän yäpmäŋ kuŋkuŋ. Ärawa ijikta
    kädäp duŋpäŋ däkäŋkuko u imaka yäpmäŋpäŋ Anututä kome iwetkukken ukäda kuŋkuŋ.
  haw-1868: Ala ae la o Aberahama i kakahiaka nui, hoee aku la ia i ka noho maluna
    o kona hoki, kono pu ae la i na kanaka ui elua ona me ia, a me Isaaka kana keiki,
    kaka iho la i ka wahie no ka mohaikuni, ku ae la a hele aku la i kahi a ke Akua
    i i mai ai ia ia.
  arb-NAV: فَاسْتَيْقَظَ إِبْرَاهِيمُ مُبَكِّراً فِي الصَّبَاحِ التَّالِي، وَأَسْرَجَ
    حِمَارَهُ، وَأَخَذَ اثْنَيْنِ مِنْ غِلْمَانِهِ، وَابْنَهُ إِسْحاقَ. وَجَهَّزَ
    حَطَباً لِمُحْرَقَةٍ، وَانْطَلَقَ مَاضِياً إِلَى الْمَوْضِعِ الَّذِي قَالَ لَهُ
    اللهُ عَنْهُ.
  adz-adz: Tataꞌ maratait mangan da Abraham yuriꞌ da idumpu gai maringꞌ taida nam
    tsaradan gin sib da idzur impruꞌ da nam bunump santan iyab dongki gan. Da iyu
    mamaꞌ guman iruꞌ impruꞌ da narunggan Isak da iyung i fada mumai aru Anutu ntuanga
    rutin sib ugu.
  ewe-ewe: Le fɔŋli la, Abraham dze nake hena dzododo ɖe vɔsamlekpui la dzi. Edo agba
    na eƒe tedzi, eye wòkplɔ via Isak kple ɖekakpui eve siwo nye eƒe subɔlawo la ɖe
    asi heɖo ta teƒe si Mawu gblɔ nɛ be wòayi la.
  eng-LEE: And Abraham rose up early in the morning, and saddled his ass, and took
    two of his young men with him, and Isaac his son; and he clave the wood for the
    burnt-offering, and arose, and went unto the place of which God had told him.
  dji-dji: Manymak, milwartjini nyani Abrayam inydji waykungiliban. Nyani marrngili
    nyininyirbi ga gilibili burrili dungki-li biṯma yarraman. Girri nyani marrngili
    djunggi biral, barrbiḻpilingdjili djunggi ngunung djaming rarrtjilkungi. Girri
    marrngili yawirrinymirrpili nyanngang djamagiṉingmirrpili, ga Yisak nyanngang
    walkiringimi, girri ḻarrban djin walminiban bumir-ḻunggurrmali, ngunyilipm ngunung
    bumiri gurrbi God inga bultjinmi.
  gvn-gvn: Warngku yindu yalibalaku Abrahamangka baya mukungu donkeynda yijarrin.
    Yinyamun nyulu Isaac and workingman jambul kunjan, jana wubulku dungarin. Jana
    dungan, dungan, dungan, warngku jambulman kadan bubungu Moriah. Abrahamangka dingkar-bulalanda
    yalaman, “Yubal yalamundu kuji. Ngalin, ngayku kangkal, ngalin dungayda wuburrbu,
    balkawanka Godunji. Ngalin kaday baja.” Isaacangka baya jarra-kulban. Abrahamangka
    naybu and ngunjil wundin. Bula dungan-dungan, Isaacangka nganjananda babajin,
    “Nganjan, minya wanjabu dajinka Godundu?” Abrahamangka yalaman, “Kari, Godungku
    minya dajil ngalinda.”
  nna-nna: Pirrpa-pirrpanga kartaja wararr karrinyi Abraham. Wika mana, wirrirni tangkingi.
    Palaja Abraham-pa warrkamukatajirripa Isaac yanayi, ngurnungukarti warrarnkarti,
    Moriah-karti yananyikinyiyi.
  asm-FB: সেয়ে, অব্ৰাহামে ৰাতিপুৱাতে উঠি নিজৰ গাধৰ পিঠিত আসন সজালে। তাৰ পাছত পুত্র
    ইচহাক আৰু দুজন যুবক দাসকো লগত ল’লে। তেওঁ হোমবলি উৎসর্গৰ কাৰণে কাঠো কাটি ল’লে আৰু
    ঈশ্বৰে যি ঠাইৰ কথা তেওঁক কৈছিল সেই ঠাইলৈ যাত্ৰা কৰিলে।
  sus-A: سُبَشّ مَ عِبُرَهِمَ نَشَ كٍلِ، عَ نَشَ دْشْسٍ يَءِلَن عَ شَ سٌقَلٍ قَرِ.
    عَ نَشَ عَ شَ وَلِكّ قِرِن تٌنفٌ عَ نُن عَ شَ دِ عِسِيَفَ. عِبُرَهِمَ نَشَ يٍفٍ
    عِبْو نَشَن قِندِ مَ تّ شُرُ سٍ رَ سّرّشّ بَدٍ. عَ نَشَ بِيَاسِ قْلْ سِفَقٍ رَ
    يِرٍ عَلَ دّننَشّ مَسٍنشِ عَ بّ.
  fra-SBL: Abraham se leva de bon matin, sella son âne, prit avec lui deux de ses
    jeunes gens, et son fils Isaac. Il fendit le bois pour l'holocauste, se leva,
    et alla au lieu dont Dieu lui avait parlé.
  hbo-hbo: וַיַּשְׁכֵּ֨ם אַבְרָהָ֜ם בַּבֹּ֗קֶר וַֽיַּחֲבֹשׁ֙ אֶת־חֲמֹרֹ֔ו וַיִּקַּ֞ח
    אֶת־שְׁנֵ֤י נְעָרָיו֙ אִתֹּ֔ו וְאֵ֖ת יִצְחָ֣ק בְּנֹ֑ו וַיְבַקַּע֙ עֲצֵ֣י עֹלָ֔ה
    וַיָּ֣קָם וַיֵּ֔לֶךְ אֶל־הַמָּקֹ֖ום אֲשֶׁר־אָֽמַר־לֹ֥ו הָאֱלֹהִֽים׃
  shp-NTPO: Jatianra wetsa nete xabata yamékirishoko iketian, wenixon Abrahamman jain
    karo ati jawen asno pekaten aká iki. Jan menoti karo xateax, ja Diossen kati yoiainko
    kakin, jawen bake Isaac betan jawen yonoti rabé ioa iki.
  eng-WYCLIFFE: Therfor Abraham roos bi niyt, and sadlide his asse, and ledde with
    hym twey yonge men, and Ysaac his sone; and whanne he hadde hewe trees in to brent
    sacrifice, he yede to the place which God hadde comaundid to him.
  piu-2006: '@see-verse:GEN.022.002'
  pjt-pjt: Ka mungawinki mulapa Aipuṟamalu pakaṟa waṟu tjiwuru alkaṟangka atuṟa tangkiyingka
    tjunkula karpiṉu. Munu palumpa katja Isaacanya aḻṯingu wati palumpa waṟkaripai
    kutjara kuḻu, munuya tjunguringkula ma-pakaṉu ngura panya palulakutu panya Godalu
    wangkanytjalakutu.
  cwe-cwe: Imitondo ng'hani Bulahimu kalamka na kampapiza mbahasha chihongwe wake
    na kawasola wasang'hani wake waidi na Isaka mwanage, kahita kukanha ngodi kwa
    ichimu cha nhambiko ya kutimbula. Maabaho wahita hanhu hoyalongeligwe na Mulungu.
  bgs-bgs: Purisu igsállám si Abraham, igpaningkayu, asta igruran din tun ta asno
    din. Igpatákkás din tô batà din na si Isaac asta tô duwa állang din, asta igpanó
    dan tun ta lugar na igpasadunan ka Manama kandin.
  kik-kik: Nĩ ũndũ ũcio mũthenya ũyũ ũngĩ rũciinĩ tene, Iburahĩmu agĩũkĩra, agĩtandĩka
    ndigiri yake. Akĩoya ndungata ciake igĩrĩ na mũriũ wake Isaaka. Aarĩkia gwatũra
    ngũ cia kũigana igongona rĩa njino-rĩ, akiumagara erekeire handũ harĩa Ngai aamwĩrĩte.
  ksr-ksr: Kaeŋ ijoro Aabrahamnoŋ eŋ gomaamba totooŋanoŋ waama doŋgi qaganoŋ duŋ raraya
    meagoŋ weleŋqeqeya woi ano meria Aisak uŋuano. Siimolombaa geria soyanoŋ kondaboroŋ
    boraŋgoŋ ama uŋuama Anutunoŋ baloŋ ijoroti, iikanoŋ keno.
  omb-omb: Lolo robongi siaga lo rani tuegi, i Ebraham mo maraga mo vagararai na bulana
    donki. Me mo lai na nona hora gairue, mei netune Aesak. Lo tarogi hi nge u tei
    na avi u tatarise huri na hure bonboni, me nge mo vano huri na ute hi Huqe u horae
    hurie.
  fra-NCL: Abraham se leva de bon matin et, ayant sellé son âne, il prit avec lui
    deux de ses serviteurs et son fils Isaac ; il fendit le bois de l’holocauste et
    partit pour aller au lieu que Dieu lui avait dit.
  cek-AK: Abraham loe khawnbang khawnthaw ah angthawk moe, laa hrang nuiah hmuenmae
    to a thuengh; a capa Issak hoi nawnto thendoeng hnetto a kawk moe, hmai angbawnhaih
    sak hanah, thing aek pacoengah, Sithaw mah thuih ih mae nuiah a caeh.
  xla-xla: Epalati alila hale utulala ikadepe A꞉iblahamta sila꞉time God dla namkale
    dle alisisi ha꞉lowe dlapa hukulupo ya꞉ donki aliya ko di dla pameliyo. Epo ya꞉
    oko so opa dapiyamte mate epo yami Aisek mate eleme Godta ya꞉ watle atlale mo
    dla taiyo.
  cuk-cuk: Oibosgu, wakudaryalaba Abraham gwisgusad, e-moli-uayasuid guakwaa nasiksad.
    Sapan amisbalid, machigwa-ogumakar-uklegoedgi ogaegar. Abraham bia Bab-Dummad
    ega-naoye-sogsadse nadegusad. E-machi-Isaac, degi, e-maimar-warbo eba nadmarmogad.
  uig-CYR: Әтиси Ибраһим сәһәр қопуп, ешигини тоқуп, жигитлиридин иккилән билән Исһақни
    биллә елип, көйдүрмә қурбанлиқ үчүн отун йерип, Худа униңға ейтқан йәргә қарап
    маңди.
  pma-pma: Sakini, out mulan, Ebraham ra ruain av, sak mesein tounah keil ka lingi
    en dongki sen. Kur Aesak ka meatin toumien onen elu telvita en out koa Ahi viteni
    mini.
  tel-2017: కనుక అబ్రాహాము తెల్లవారగానే లేచి తన గాడిదకు జీను కట్టి సిద్ధం చేసి, దహనబలి
    కోసం కట్టెలు కొట్టి, తన కొడుకు ఇస్సాకుతో పాటు ఇద్దరు పనివాళ్ళనూ వెంటబెట్టుకుని
    దేవుడు తనకు చెప్పిన ప్రాంతానికి ప్రయాణమయ్యాడు.
  hat-BSA: Alò, Abraham te leve granmmaten. Li te sele bourik li, e li te pran de
    nan jennonm sèvitè li yo avè l, ansanm avèk Isaac, fis li a. Konsa, yo te fann
    bwa pou ofrann brile a, e yo te leve ale nan plas kote Bondye te di li a.
  bxh-bxh: Bonbonna hola ma hwalahwalalana, Abelaham ya obiyo. Ena ainauya oyagina
    ya abi nonohai, be donki hewana yai ya au fapatudi. Tau paisowa luwaga yo Isako
    Abelaham ya foyahidi, sa lau, nuꞌuna somo Yaubada haꞌa ya faliba ana halulu.
  kos-kos: Toangna in lotu tok ah, Abraham el telak etong mwe orek kisa, ac sang nu
    fin donkey natul ah. Na el eisal Isaac ac mwet kulansap luo welul, ac elos som
    nu yen se ma God El fahk mu elan som nu we ah.
  hbo-WLC: וַיַּשְׁכֵּ֨ם אַבְרָהָ֜ם בַּבֹּ֗קֶר וַֽיַּחֲבֹשׁ֙ אֶת־חֲמֹר֔וֹ וַיִּקַּ֞ח
    אֶת־שְׁנֵ֤י נְעָרָיו֙ אִתּ֔וֹ וְאֵ֖ת יִצְחָ֣ק בְּנ֑וֹ וַיְבַקַּע֙ עֲצֵ֣י עֹלָ֔ה
    וַיָּ֣קָם וַיֵּ֔לֶךְ אֶל־הַמָּק֖וֹם אֲשֶׁר־אָֽמַר־ל֥וֹ הָאֱלֹהִֽים׃
  ibo-ibo: Nʼisi ụtụtụ echi ya, Ebraham biliri kwadoo ịnyịnya ibu ya. O duuru ndị
    ikom abụọ na-ejere ya ozi, na nwa ya nwoke Aịzik. O gbutere nkụ ga-ezuru ya ịchụ
    aja nsure ọkụ, bilie gawa ebe ahụ Chineke gwara ya maka ya.
  ory-ory: ତହିଁରେ ଅବ୍ରହାମ ପ୍ରଭାତରେ ଉଠି ଗଧ ସଜାଇ ଦୁଇ ଜଣ ଦାସ ଓ ଆପଣା ପୁତ୍ର ଇସ୍‌ହାକକୁ ସଙ୍ଗରେ
    ନେଲେ, ଆଉ ହୋମ ନିମନ୍ତେ କାଠ କାଟି ପରମେଶ୍ୱରଙ୍କ ନିର୍ଦ୍ଦିଷ୍ଟ ସ୍ଥାନକୁ ଯାତ୍ରା କଲେ।
  wmt-wmt: '@see-verse:GEN.022.002'
  chk-chk: Iei mine Apraham a pwätä lesosorusich, a äsätta mwüch fän iten ewe asoren
    kek o rietä won nöün aas. A pwal angei Isaak nöün we me ruoman nöün kewe chon
    angang, pwe repwe eti. Iwe, ra feila lon ewe leni Kot a aiti ngeni.
  ssd-ssd: Taŋamba sana le Abraham nu maratukuk tiŋga kuaneka doŋki inum tumba saŋgilnu
    mbolŋge kumiŋ depolka kusmba nuŋe piro taŋgo armba kilmba atraukam tuku pa fetka
    ndaleka tumba Isak ndoŋ Kuate nu ma sakina ta kinaig.
  rop-rop: Ailibala neksdei na Eibrahem bin gajim faiyawud blanga barnimap im san,
    en imbin loudimap det faiyawud langa wanbala dongki, en imbin gajim im san Aisik
    en dubala wekinmen blanga im, en deibin ol go langa det kantri weya God bin dalim
    im blanga go.
  ukr-1871: І встав Авраам рано вранцї та й осїдлав осла свого, та взяв два парубки
    з собою, та Ізаака сина свого, та наколов дров на всепаленнє, та й рушив до врочища,
    що про його рече йому Бог.
  eng-AOI: The next morning Abraham got up and chopped some firewood and put it on
    a donkey, and he called two of his servants and his son Isaac to come to him.
    And then they went off together to the place that God had told Abraham about.
  yon-yon: Kuye awari amkimo kai, Abraham yaro ye donki nekwene atok kuu nengkane
    agedmo keri ye dowad baangke ye donki ari nongkobe yerengke yuwekore, ye donkiyiib
    ye deme karub ayoowiib ye mingki Aisekiib be wonoon, Godbed bidambib yedmenoon
    yaa.
  bch-bch: Io, gaisala rumaruma ngan ado sae Abraam idae ta idol danga tulua aea ga
    idae donki ipaoeai. Ibada Aisak ga ele paeaeanga rua ta tila toman ngan ei. Ikorkor
    gid abei dinga aea iman tenainga aea nononga, ga kus ta gisingada tila ngan tibur
    toa Deo ikeo pan ngan oa.
  deu-1951: Da stand Abraham am Morgen früh auf und sattelte seinen Esel, und nahm
    zwei Knechte und seinen Sohn Isaak mit sich und spaltete Holz zum Brandopfer,
    machte sich auf und ging hin an den Ort, davon ihm Gott gesagt hatte.
  eng-JPS: And Abraham rose early in the morning, and saddled his ass, and took two
    of his young men with him, and Isaac his son; and he cleaved the wood for the
    burnt-offering, and rose up, and went unto the place of which God had told him.
  ubr-ubr: Ra itom fomenei, Abraham imisir an donkey tefanai sifumama iyous ibo titiwag,
    weie sirifu terin an wegar fani iyasutuenen donkey tafanai iyagai. On natun orot
    Isaac a an bobo orot ruam iboes mat sinai tafanam menan God iyawur on nan.
  srp-1865: I sjutradan rano ustavši Avram osamari magarca svojega, i uze sa sobom
    dva momka i Isaka sina svojega; i nacijepavši drva za žrtvu podiže se i poðe na
    mjesto koje mu kaza Bog.
  lug-lug: Ibulayimu n’agolokoka ku makya n’ateeka amatandiiko ku ndogoyi ye, n’atwala
    babiri ku baweereza be abasajja ne Isaaka mutabani we, n’ayasa enku ez’ekiweebwayo
    ekyokebwa, n’asituka n’agenda mu kifo Katonda kye yamugamba.
  heb-heb: וישכם אברהם בבקר ויחבש את חמרו ויקח את שני נעריו אתו ואת יצחק בנו ויבקע
    עצי עלה ויקם וילך אל המקום אשר אמר לו האלהים׃
  ben-IRV: পরে অব্রাহাম ভোরবেলায় উঠে গাধা সাজিয়ে দুই জন দাস ও তাঁর ছেলে ইসহাককে
    সঙ্গে নিলেন, হোমের জন্য কাঠ কাটলেন, আর উঠে ঈশ্বরের নির্দিষ্ট জায়গায় দিকে গেলেন।
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਨੇ ਤੜਕੇ ਉੱਠ ਕੇ ਆਪਣੇ ਗਧੇ ਉੱਤੇ ਕਾਠੀ ਕੱਸੀ ਅਤੇ ਆਪਣੇ ਦੋ ਦਾਸਾਂ ਨੂੰ
    ਅਤੇ ਆਪਣੇ ਪੁੱਤਰ ਇਸਹਾਕ ਨੂੰ ਨਾਲ ਲਿਆ ਅਤੇ ਹੋਮ ਦੀ ਬਲੀ ਲਈ ਲੱਕੜੀਆਂ ਚੀਰੀਆਂ ਅਤੇ ਉੱਠ ਕੇ ਉਸ
    ਸਥਾਨ ਨੂੰ ਤੁਰ ਪਿਆ ਜਿਹੜੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਦੱਸੀ ਸੀ।
  tkr-tkr: İbrahimee çakra miç'eeqana suğots'u cune əməleys palanbı ı'xı'yxə. Mang'vee
    cukasana q'öyre mek'vna, sayir dix I'saq' ıkkekka. Mang'vee q'urban gyooxhan ha'asın
    osbıd qaxı, yəq avqaaqana Allahee uvhuyne cigeeqa.
  mwp-mwp: Bathaynga nanga goeyga nuy Abrama dan palaydhin, urapun nungu donki gasaman.
    Nuydh nuyn donki balbay tidan rugapa oengaypa. Nuydh thurimadhin nungu ukasar
    gamu zagethaw mabaygal a nungu kazi Isaka. Watharal tidadhin, thana geth wanemidhin
    sena mi lag Awgadhan nubepa yadu palgadhin.
  mya-JVB: အာဗြဟံ သည် နံနက် စောစော ထ၍ ၊ မြည်း ကို ကုန်းနှီး တင်ပြီးလျှင် ၊ မိမိ သား
    ဣဇာက် နှင့် ငယ်သား နှစ် ယောက်ကိုခေါ် ၍ ယဇ် ရှို့စရာ ထင်း ကိုခွဲ ပြီးမှ ၊ ဘုရားသခင်
    မိန့် တော်မူသောအရပ် သို့ ထ သွားလေ၏။
  tte-O: Yanuwa ilayan malala kikiuna Abelamo ilau ana donki ikatububunan yo pwaoli
    kana mayau tupwali isenali imwawasi kabo ana topaisowa labui yo natuna Aisake
    mekanakavao silau dedeine bwaine Yaubada iwawalowenwa koina.
  tbg-tbg: Minti tuvaro vira qararaa Eparahaamiva vaaka toqaqi himpiro ekaara kaintu
    iha quarake ofaarara iriharo iha teqakero nai donki tauvaqaqaa vaari vatero viraqaa
    rumpatero nai kaiqa vaiintitanta ntita varero nai maaqu Aisaakiravata vita varero
    Kotiva tunaini vireva vura.
  hmo-hmo: Kerukeru daba maragina dekenai, Aberahamo ese iena doniki ia abia hegaegae,
    iena natuna Isako bona iena hesiai taudia rua ia danu ia abia. Lahi boubou ena
    au ia siria, bona ia toreisi, Dirava ia hamaoroa gabuna dekenai ia raka hamatamaia.
  ata-ata: Ioxe, no kakau no mine uao sivosivo se ꞌo, la Avalaamu mutulu sou muvalavala
    ovu sou ulai uꞌelaxu ꞌolu Aisaki loxo Lataua muvikalanuxu. Muvotunu ovu e musiasiaꞌu
    ne, ka muiti mutelo noxou donki, xe mukalu la sou munoꞌa Aisaki iloꞌa ta mitema
    sou xaixai noxou tamei sou iloꞌa milai ne Moria loxo Lataua mupelaꞌuxu.
  nfa-nfa: Dꞌai bèli madꞌae aae na, Abraham sègꞌi ajꞌu sèna ka tao kadhèna. Na èki,
    ka na hue asa dedha keledꞌei. Ka dua ra dènge Isak, aa dènge dhèu sabꞌa na dhèu
    dua, pakèdꞌi asa era dhu Lamatua peka dènge ne.
  urd-urd: तब अब्रहाम ने सुबह सवेरे उठ कर अपने गधे पर चार जामा कसा और अपने साथ दो
    जवानों और अपने बेटे इस्हाक़ को लिया, और सोख़्तनी क़ुर्बानी के लिए लकड़ियाँ चीरी
    और उठ कर उस जगह को जो ख़ुदा ने उसे बताई थी रवाना हुआ।
  rus-SYN: Авраам встал рано утром, оседлал осла своего, взял с собою двоих из отроков
    своих и Исаака, сына своего; наколол дров для всесожжения, и встав пошел на место,
    о котором сказал ему Бог.
  cbt-NTPO: Tahuëririnquë Apraanso', tashiramiachin huënsëintarahuaton, tapatarin
    huachi. Ihuë Yosë chinotaton ahuiquitacaso marë' pë'shitërinso', moranënquë a'mitërin.
    Ina quëran hui'nin, cato piyapinënpita, inapita quëparin. Yosëri sha'huitërinquë
    pa'nin huachi.
  bqc-SIM: Kɛ́ à fɛ̀lɛ kↄↄkↄↄ, à káoyè a zàa'ĩnaɛ, ↄ̃ à a zĩkɛna gbɛ̃ↄn plaↄ
    sɛ̀ ń a nɛ́ Izaakipio. À sa'oyaa pàa, ↄ̃ à dàzɛu, àlɛ gɛ́ gu pↄ́ Lua òɛu.
  tcz-CHONGTHU: Chuti chun Abraham chu jingkah matah in athoudoh in asanngan teni
    akigon tup in chule asoh pasal ni akipui'in achapa Isaac apuiyin, pumgo thilto
    agovamsa ding in thing akipoh in akipat doh in Pathen in aseipeh na mun chu ajon
    tai.
  mar-mar: तेव्हा अब्राहाम पहाटेस लवकर उठला, त्याने खोगीर घालून आपले गाढव तयार केले,
    आपला मुलगा इसहाक व त्याच्यासोबत दोन तरुण सेवकांना आपल्याबरोबर घेतले. त्याने होमार्पणाकरिता
    लाकडे फोडून घेतली आणि मग ते सर्व देवाने सांगितलेल्या ठिकाणी प्रवासास निघाले.
  tcs-tcs: Prapa elimoning, neksdei, Eibram bin gedap prom slip, ane meke dongki redi,
    teke tu sebant, ane teke boi blo em, Aizak. Em bin kate paiwud po da banopring,
    ane ol i bin lego go po da ples wea God i bin soe em po go.
  soq-soq: Ita imonemba tadinaida Abraam enenwisene donki imaasan ita ia tonapa isuen
    pulo itupie supia baiwa ita otene pue donki osowe itune ita me otopa Aisak banlene
    nolawa apanawa nata do antoiena bola God dienawo.
  qub-qub: Chayno Dios nishan warannin tutaga tutalla jatarcur Abraham bürrunta carunacuran.
    Yantata camariran Dios nishanman apaycur chaycho wamranta rupachinanpaj. Camaricurcur
    aywacuran ishcay uywayninta wamranta pushacurcur.
  bqp-bqp: Kũ à fùtɛ kↄnkↄkↄnkↄ, à gàarii yĩ̀ a zaakinɛ, akũ à a zĩkɛrinↄ sɛ̀ gbɛ̃nↄn
    pla kũ a nɛ́ Isaaku pìio. À sa'oyakaa pàra, akũ à dà zɛ́n, àtɛn gɛ́ gu kũ Luda
    ònɛn.
  hat-hat: Nan denmen maten, bonè bonè, Abraram leve, li sele bourik li, li pran Izarak
    ansanm ak de nan domestik li yo. Li fann kèk moso bwa pou l' fè dife pou boule
    vyann bèt l'ap ofri a. Epi li pati nan direksyon kote Bondye te di l' la.
  eng-BSB: So Abraham got up early the next morning, saddled his donkey, and took
    along two of his servants and his son Isaac. He split the wood for a burnt offering
    and set out for the place God had designated.
  tod-tod: Aɓalaame wuzeɠeni ga sobuzobui, é ná-soovalegi ɠasɔɠili, é ná-botiɠɛ
    nu felegɔ zeɠeni ta ná-doun zunui Izaake. É koʋii ʋaliʋalini gala zalaɠai vaa
    ma, é li naama adaʋɛ, ʋɛ GALA ge yeeloni ná ʋa.
  eng-WEBPB: Abraham rose early in the morning, and saddled his donkey; and took two
    of his young men with him, and Isaac his son. He split the wood for the burnt
    offering, and rose up, and went to the place of which God had told him.
  kbq-kbq: Higeno amenantera Abrahamu'a otino donki afura azeri retro nehuno, Kresramana
    vu tevea ape huno krevare'are enerino, tare eri'za vahe'ane mofavre'a Aisakine
    zamavareno, Anumzamo asmi'nea kotega vu'naze.
  nhe-BL: Huajca hualmostla nelcualca, Abraham mejqui huan quisiyajti iburro, huan
    quitzontejqui cuahuitl para ipan quitlatis tlacajcahualistli. Huan quistejqui
    huan yajqui ihuaya icone, Isaac, huan ome itlatequipanojcahua hasta nopa lugar
    campa Toteco Dios quiilhui.
  bus-bus: Kɛ̀ à fɛ̀ɛ kↄngↄ idɛ'idɛ, à gàari yì a zaakinɛ, ben à a zĩkɛrinↄ sɛ̀ gↄ̃ↄn
    plaa kↄ̃n a nɛ́ Isaaku pìo. À sa'oyaka pàra, ben à dà zɛ́n, èe gaa guu kɛ̀ Ludaa
    ònɛn.
  gub-BL: Iku'egwer pe upu'àm Àmàrààw izi'itahy. Omono ikupe pe har weimaw zumen ikupe
    pe. Omonohok zepe'aw tata ma'ea'yr hapy haw pàràm no. Oho ywytyr Tupàn hemixak
    karer pe. Izak a'e, mokoz uma'ereko ma'e a'e wà no, oho hupi a'e wà.
  eng-DRA: 'So Abraham rising up in the night, saddled his ass: and took with him
    two young men, and Isaac his son: and when he had cut wood for the holocaust he
    went his way to the place which God had commanded him.'
  knf-knf: Abraham anaţa na nfa kub, atan ubuuru ajej balemparul batëb na abukul,
    abot atib imul yi akyaaŋ katërna'a, aşë ŧool pya dko di Naşibaţi ajakuluŋ.
