verse: GEN.022.008
translations:
  mal-C: 'അതിന് അബ്രാഹാം: “ഹോമയാഗത്തിനുള്ള ആട്ടിൻകുട്ടിയെ ദൈവംതന്നെ കരുതും, മകനേ”
    എന്ന് ഉത്തരം പറഞ്ഞു. ഇരുവരും ഒരുമിച്ചു മുന്നോട്ടുപോയി.'
  deu-TKW: 'Abraham antwortete: Mein Sohn, Gott wird schon für ein Schaf zum Brandopfer
    sorgen! So gingen die beiden miteinander.'
  lin-lin: 'Abrayami azongisaki : — Mwana na ngai, Ye moko Nzambe akopesa mpate mpo
    na mbeka ya kotumba. Boye bango mibale bakendeki nzela moko.'
  cbr-NT: Ësokian aín bëchikënën ñukákëxun ka Abrahamnën kakëxa. —Nukën 'Ibu Diosan
    ka nu achúshi ñuina 'inánti 'ikën, kixun ka aín bëchikë —Abrahamnën kakëxa. Usokin
    kabiani ka abëbi anuxuan ñuina xaroti anu kuankëxa.
  eng-LSV: And Abraham says, “God provides for Himself the lamb for a burnt-offering,
    my son”; and they go on both of them together.
  bmu-bmu: 'Mewö qesiiga iwiŋan kewö meleŋnök: “Nahöni, Anutu nanŋak mönö jöwöwöl
    ohohogö lamaŋi kun miwikŋaiba netkima. “Mewö meleŋniga toroqeba mohotŋamŋire anohot.'
  eng-GNV: 'Then Abraham answered, My sonne, God will prouide him a lambe for a burnt
    offering: so they went both together.'
  eng-WEBSTER: 'And Abraham said, My son, God will provide himself a lamb for a burnt-offering:
    so they went both of them together.'
  nhw-BL: ―Nocone, Toteco Dios quichihuas para ma onca se pilborregojtzi para nopa
    tlacajcahualistli. Huan noja nejnentiyajque san sejco.
  swh-ONEN: Abrahamu akajibu, “Mwanangu, Mungu mwenyewe atajipatia mwana-kondoo kwa
    ajili ya hiyo sadaka ya kuteketezwa.” Nao hawa wawili wakaendelea mbele pamoja.
  bba-bba: Aburɑhɑmu nùn wisɑ u nɛɛ, nɛn bii, Gusunɔ u koo tii win yɑ̃ku yɑ̃ɑru wɑɑwɑ.
    Mɑ be yiru ye, bɑ n dɔɔ.
  eng-KJVCPB: 'And Abraham said, My son, God will provide himself a lamb for a burnt
    offering: so they went both of them together.'
  cpy-cpy: 'Ikantzi ashitariri: “¡Notomi! Riitaki Tajorentsi kantakaeyaawoni itzimantyaari
    oveja atayeniriri.” Eekiro riyaateeyatziini.'
  mpx-mpx: Anana Abalahama i lahe i ba, “Natu, Yabowaine totona abwe sipi natuna ni
    pem powon kaiwena.” Inoke ali toto labui hi nawanawa al.
  wbp-wbp: Yipuruyamuju wangkajarla Yijakikiji, “Kaaturlu kapu-nyanu jiyipiji parlu-pinjarla
    kanyirni warntarriji yungurlirla purrami nyanunguku.” Junga-juku, yaninja-yanu-pala
    yarda wurra-juku.
  luo-luo: Ibrahim nodwoke niya, “Wuoda, Nyasaye owuon ema biro chiwo nyaim mar misango
    miwangʼo pep.” Bangʼ mano negidhi nyime giwuodhgi kanyakla.
  meu-meu: Abraham e haere, eto, Natugu e, mamoe lahi ese baine ḡolea oho ḡauna na
    Dirava sibona ena amo baita abia. Bena raruosi ma e raka lao.
  npi-ULB: अब्राहामले भने, “मेरो छोरा, परमेश्‍वरले नै होमबलिको निम्‍ति थुमा जुटाइदिनुहुनेछ
    ।” अनि ती दुवै सँगसँगै गए ।
  yor-yor: Abrahamu sì dáhùn pé, “Ọmọ mi, Ọlọ́run fúnra rẹ̀ ni yóò pèsè ọ̀dọ́-àgùntàn
    fún ẹbọ sísun náà.” Bẹ́ẹ̀ ni àwọn méjèèjì jùmọ̀ ń lọ.
  emp-NTPO: 'Abrahaʌ̃ba panusia: –Warra, Ãcõrẽbʌrʌ oveja zaquera diaya babue diad̶i
    carea.– Maʌ̃be nocod̶aa wãsid̶aa.'
  ind-ind: Jawab Abraham, “Anakku, Allah sendiri yang akan menyediakan anak domba
    yang diperlukan untuk kurban itu.” Lalu keduanya meneruskan perjalanan.
  pes-OPCB: 'ابراهیم در جواب گفت: «پسرم، خدا برهٔ قربانی را مهیا خواهد ساخت.» و هر
    دو به راه خود ادامه دادند.'
  ssx-ssx: Koto leeke Eipoloha꞉ma꞉ma꞉ hombo peaaso alota꞉ Koda꞉ma꞉ kone kilieke leekeme.
    Kutupa telipuna꞉ mandakena꞉ pepekeme.
  lcm-lcm: Na Abaraam kala antok ta, “Kag nat, God akorong nia ka asereai ta ring
    sipsip ani alilis ke.” Le na kilongla auai kuvul alak.
  aer-aer: '@see-verse:GEN.022.007'
  tgl-ULB: Sinabi ni Abraham, “Ang Diyos mismo ang magbibigay ng tupa para sa handog
    na susunugin, aking anak.” Kaya sila ay nagpatuloy nang magkasama.
  nop-nop: Abalahamdibo yoguk, “Bepaŋ ne kougoŋ dompa muni hehendok niŋ tiulidokonimbek.”
    Unduŋ yoŋa wanaŋ ugumuk.
  kca-kca: 'Авраам йастәс: «Турәм Ԓўвеԓа йира ўщитты ош уйәтәԓ, пŏхийэ». Пӑ ԓын йӑха
    йэԓԓы мӑтсәӈән.'
  cbu-NT: 'Waparshat: Waana Apanll opeejaa karupan iyaam panachpari, tárangiya. Táyaranllu,
    naataranganaya, yap Apanll yámandachinllpa tárangu ambi.'
  usa-usa: Abara-ám anónna uráiye, “Ketáaniko, Îtogoma wenamáríq móra (1) áráa tipitipi
    ôbamo agaamá amímá timini-karatae.” Abo maakama móraitéta maréta kóuraye.
  hui-hui: Ani layagola Abarahamahanda ladai bialu lalu, Igini-o iyame lomabu delabiya
    nogo sibi igini hungubalua Ngode Datagaliwabe ibunime ngulebirago, lene.
  wrs-wrs: Aral ona, Sesoa hev ata pusvundthoavav, doa mendah mongawulm waingavna.
  mya-mya: အာ​ဗြ​ဟံ​က``ဘု​ရား​သ​ခင်​ကိုယ်​တော်​တိုင် ယဇ်​ကောင်​ကို​စီ​မံ​ပေး​ပါ​လိမ့်​မည်''
    ဟု​ပြန် ဖြေ​လိုက်​၏။ ထို​နောက်​သူ​တို့​နှစ်​ဦး​ဆက်​၍ လျှောက်​သွား​ကြ​လေ​သည်။
  cbi-NTPO: 'Tsenñu Abraham tsandimi: Diosya tute'' ju''kenu llupu kaa uveja keewaanu
    tsuve, apa, timi. Tsejtu ajkesha bulu jintsula.'
  bod-N: ཕ་ན༌རེ། བདག་གི༌བུ། དཀོན་མཆོག་གིས་དངོས་སུ་སྦྱིན་སྲེག་གི་ལུ་གུ་གནང་ངེས་ཡིན་ཞེས་སྨྲས་པ་དང་ཕ་བུ་གཉིས་ཀ་མཉམ་དུ༌སོང༌།
  wsk-wsk: Se Abraham balam, “Aga namar,” mam, “Kaem kota sipsip te tama betenakko
    mu nangarukko,” ma se wete aolak iluman namakasan.
  kkl-kkl: Haibaogpa, Abraham nenekori, “Name, Allahri tatsilenge tamnunam,” seogpa
    palamdek.
  sna-sna: Abhurahama akapindura akati, “Mwari pachake ndiye achapa gwayana rechipiriso
    chinopiswa, mwanakomana wangu.”
  spa-BLM: 'Abraham dijo: “Dios se proveerá del cordero para el holocausto, hijo mío”.
    Así que se fueron los dos juntos.'
  beu-beu: Angmuse Abraham ana Isak etaaning angu ebalet hula, “Noal! Jumba vaal angu
    eningse Lahatala ba vengharaka, senge metma sadaka ening edet atepul metma maEnang.”
    Base oleve lamal hama-hamat alolang-niang.
  cac-cac: —Ach vuninal, a Dios ol ac'an noc', xchi vin̈. Ix b'eyn̈ejb'at eb'.
  swh-ULB: Abraham akasema, “Mungu mwenyewe atatupatia mwanakondoo kwa ajili ya sadaka
    ya kuteketezwa, mwanangu.” Kwa hiyo wakaendelea, wote wawili pamoja.
  bel-bel: 'Абрагам сказаў: Бог нагледзіць сабе ягня на цэласпаленьне, сыне мой. І
    яны ішлі абодва разам'
  wed-wed: Abraham i paribelei i pa, “Natu, God sipu ina vereta pulo aubaina.” Ma
    airuaḡa i babara nae.
  deu-ELBBK: 'Und Abraham sprach: Gott wird sich das Schaf zum Brandopfer auswählen,
    mein Sohn. Und sie gingen beide miteinander.'
  mbb-OT: Ne midtavak dutun si Abraham te, “Is Megbevayà, Mama, iyan ebeǥey kenita
    te nati he kerehidu he egkehimu he ibpemuhat he edtutungen.” Ne midlaus dan en
    dutun is dezuwa he edhipanew.
  msc-msc: 'Iburahima ka a jabi: «N den, Alla ri an mako ɲa ka saadenin ko ɲanabɔ.»
    Alu fila tora wa la i ɲɔɔn fɛ.'
  mal-2015: ദൈവം തനിക്കു ഹോമയാഗത്തിന്നു ഒരു ആട്ടിൻകുട്ടിയെ നോക്കിക്കൊള്ളും, മകനേ,
    എന്നു അബ്രാഹാം പറഞ്ഞു. അങ്ങനെ അവർ ഇരുവരും ഒന്നിച്ചു നടന്നു.
  tuo-NT: 'Abrahã cʉ̃rẽ yʉꞌticʉ niwĩ: —Macʉ̃, Õꞌacʉ̃ marĩrẽ niꞌcʉ̃ oveja wĩꞌmagʉ̃rẽ
    oꞌogʉsami, nicʉ niwĩ. Tojo ni, na pʉarã sijawãꞌcãcãrã niwã.'
  gup-gup: Abraham biwokmey yimeng, “Korlonj, God nungan kaluk kanwon sheep yaw bu
    ngarrbun ngarrkinje ngarrwon.” Wanjh benebalhdjarrkrey.
  met-met: Ebraham haxuya ba, “Garagua, Urana ing sibuna bagula sina sipsip tutubina
    mana hananianga taungama.” Baing tang dahaxa malau.
  gvs-gvs: E Eberamoyana idigo kana, ‘Natugu, Yaubada Tokaiguyau toinina bei tayamo
    ivinida ida vininabeso.’ Adi taiyuwo siiketoiya.
  rmc-rmc: 'O Abraham leske phenďa: „Čhavo miro, o Del peske arakhela bakrores pre
    labarďi obeta.“ Avke džanas sodujdžene dureder.'
  nlg-nlg: Abraham te bosa tughu, “God heghena ke heghita so sakai.” Ma gaira toro
    sakusakutua so.
  dgr-DOGNT: Abraham yets'ǫ̀ hadı, “Seza, Nǫ̀htsı̨ wets'ǫ̀ sahzǫ̀ązaa k'ets'eehk'ǫ̀
    ha sìı ededı̨ goghàyehtè ha hǫt'e,” edeza èhdı. Hadı tł'axǫǫ̀ nàke geet'eè ı̨daà
    łegeèhtła.
  pes-OPV: 'ابراهیم گفت: «ای پسر من، خدا بره قربانی رابرای خود مهیا خواهد ساخت.» و
    هر دو با هم رفتند.'
  ron-1924: „Фиуле”, а рэспунс Авраам, „Думнезеу Ынсушь ва пурта грижэ де мелул пентру
    ардеря-де-тот.” Ши ау мерс амындой ымпреунэ ынаинте.
  aui-aui: Na Abraham iwonabodeyana bo, “Natugu, God kawagha nigenige inavereda suwara
    gabunina kiiravine.” Bi yadi bata sinagho patapata.
  ben-OBCV: অব্রাহাম উত্তর দিলেন, “বাছা, ঈশ্বর স্বয়ং হোমবলির জন্য মেষশাবকের জোগান
    দেবেন।” আর তাঁরা দুজন একসাথে এগিয়ে গেলেন।
  lex-lex: 'Abrahama nwahla: “Ama, Orgahi pena Nalla dum a''na pa rhi''a la hoihoi-tantiani
    tniunu-nhiarna la Orgahi.” Emkadella pa rrora rala'' rewre''wa.'
  rgu-rgu: Abraham nataa nae, “Ana ki on, e! Neuꞌ ko Manetualain riꞌ fee Ria bibi-lopo
    ana na fo pake ni dadi tutunu-hohotuꞌ.” Boe ma dua si ae raroo leteꞌ lain reu.
  som-som: Ibraahimna wuxuu yidhi, Ilaah qudhiisaa keeni doona wankii allabariga la
    gubo loo bixin lahaa, wiilkaygiiyow; saas daraaddeed labadoodiiba way israaceen.
  lat-VUC: 'Dixit autem Abraham: Deus providebit sibi victimam holocausti, fili mi.
    Pergebant ergo pariter.'
  aoi-aoi: Eneja ni-yama Aburiyama, “Neningikarrawara enabakiya-ba yikenu-kwunama
    jiba.” Neni-likena wunalakina,
  eng-ASVBT: 'And Abraham said, God will provide himself the lamb for a burnt offering,
    my son: so they went both of them together.'
  mna-mna: 'To Abaraam iso: “Lutuŋ, sipsip na, Anutu itunu ko ikam piti be tapatoroni
    pa.” Abaraam iso ta kembei, mi ziru tipa ma tila.'
  ita-1885: 'Ed Abrahamo disse: Figliuol mio, Iddio si provvederà d''agnello per l''olocausto.
    Ed essi se ne andarono amendue insieme.'
  eng-LXXUP: And Abraham said, God will provide himself a sheep for a whole burnt
    offering, my son. And both having gone together,
  eng-ULB: Abraham said, “God himself will provide the lamb for the burnt offering,
    my son.” So they went on, both of them together.
  spa-VBL: “Dios proveerá el cordero para la ofrenda que vamos a quemar, hijo mío”,
    respondió Abraham, y siguieron caminando juntos.
  fra-_FOB: 'Et Abraham répondit: Mon fils, Dieu se pourvoira lui-même de l''agneau
    pour l''holocauste. Et ils marchèrent tous deux ensemble.'
  mal-mal: “ദൈവം അവിടുത്തേക്കു ഹോമയാഗത്തിന് ഒരു ആട്ടിൻകുട്ടിയെ കരുതിക്കൊള്ളും, മകനേ,”
    എന്ന് അബ്രാഹാം പറഞ്ഞു. അങ്ങനെ അവർ ഇരുവരും ഒന്നിച്ച് നടന്നു.
  lit-lit: 'Ir Abraomas tarė: „Dievas sau parūpins tam tikrą avinėlį deginamajai aukai,
    mano sūnau.“ Taip jiedu drauge ėjo toliau.'
  urd-GVR: Ibrāhīm ne jawāb diyā, “Allāh ḳhud qurbānī ke lie jānwar muhaiyā karegā,
    beṭā.” Wuh āge baṛh gae.
  suz-BL: मिनु अब्राहाममी “चोशा चढ़ेतीक पाठा परमप्रभुमी गेब” देंमाक्‍त। मोपा निम्‍फा
    लसा बाक्‍त।
  ita-1927: 'Abrahamo rispose: “Figliuol mio, Iddio se lo provvederà l’agnello per
    l’olocausto”. E camminarono ambedue assieme.'
  ckb-ckb: 'ئیبراهیم وەڵامی دایەوە: «خودا خۆی بەرخی قوربانی سووتاندنەکە دابین دەکات،
    کوڕم.» ئیتر هەردووکیان پێکەوە ڕۆیشتن.'
  eng-BBE: 'And Abraham said, God himself will give the lamb for the burned offering:
    so they went on together.'
  crx-NTPO: '''Ink''ez Abraham ''utni, “Sye'' Yak''usda (Elohim) didutch''oh la ndi
    ''usbaiyaz netla yoolhtelh,” ''ink''ez nahult''oh whehan''az.'
  kan-OKCV: ಅಬ್ರಹಾಮನು, “ನನ್ನ ಮಗನೇ, ದೇವರೇ ದಹನಬಲಿಗೋಸ್ಕರ ಕುರಿಮರಿಯನ್ನು ಒದಗಿಸುವರು,” ಎಂದು
    ಉತ್ತರಕೊಟ್ಟನು. ಹೀಗೆ ಅವರಿಬ್ಬರೂ ಜೊತೆಯಲ್ಲಿ ಹೋದರು.
  bbb-bbb: Fu ijiege kuaramoga Eburame fu kuae, Farino, mave-ame ije no zinone ifaejedufuo
    ije fu Godire korufuo muokono kuae. Areme bune vakuma are ije Godi fu kuaema ijia
    usiae. Bu va ijia usiae areme Eburame fune uri fata zinone ifaejedufuo ije mune
    ijia kari nana amaerima areme uri miane ije karina fata ado ijia nae. Fune ijiege
    re areme fune uri fari fuone Aeseki farena toma areme dabena miane ado ijia nijae.
  tam-2017: 'அதற்கு ஆபிரகாம்: “என் மகனே, தேவன் தகனபலிக்கான ஆட்டுக்குட்டியை அவரே கொடுப்பார்”
    என்றான்; அப்புறம் இருவரும் சேர்ந்துபோய்,'
  spa-RV-1909: 'Y respondió Abraham: Dios se proveerá de cordero para el holocausto,
    hijo mío. E iban juntos.'
  ron-BTF: 'Şi Avraam a spus: Fiul meu, Dumnezeu însuşi se va îngriji de mielul pentru
    ofranda arsă; astfel au mers amândoi împreună.'
  eng-WEBP: Abraham said, “God will provide himself the lamb for a burnt offering,
    my son.” So they both went together.
  eng-FBV: “God will provide the lamb for the burnt offering, my son,” Abraham replied,
    and they went on walking up together.
  nld-1939: 'Abraham antwoordde: God zelf zal wel voor het offerschaap zorgen, mijn
    kind. En samen gingen ze verder.'
  nch-BL: 'Huan Abraham quinanquili: ―Nocone, Toteco Dios quichihuas para ma onca
    se pilborregojtzi para nopa tacajcahualisti. Huan noja nejnentiyajque san sejco.'
  tfr-NTPO: «Twe Sbörë bi kong dani» l̈e ba kong. Eshko ga jëktong l̈ok jek këgong.
  vie-1934: 'Aùp-ra-ham rằng: Con ơi! chính Đức Chúa Trời sẽ sắm sẵn lấy chiên con
    đặng dùng làm của lễ thiêu; rồi cả hai cha con cứ đồng đi.'
  hin-CV: अब्राहाम ने जवाब दिया, “हे मेरे पुत्र, परमेश्वर खुद होमबलि के लिये मेमने
    का इंतजाम करेंगे.” और वे दोनों एक साथ आगे बढ़ गये.
  eng-OURB: Abraham [Father of a multitude] said, “God will provide himself the lamb
    for a burnt offering, my son.” So they both went together.
  spa-BES: 'Y Abraham dijo: Dios mismo dará el cordero para el holocausto; y así continuaron
    juntos.'
  tdx-tdx: Hoe t’i Avrahame, I Andrianañahare, anako, ro hanolotse ty vi’e hisoroñañe.
    Aa le niharo-lia iereo roe,
  vid-vid: Abulahamu nakamwidichila, “Mwana wa heni, Nguluwi heye kotigalila ing'holo
    lyana lya nhambiko ya kulakazwa.” Nawalutilila na majendo.
  pwg-pwg: Ma ivona bo, “Natuku, God tuna mani suwara kana sipu ina vokiibuwei.” Ma
    ivi ruwa ibaba inae.
  eng-OKE: And Abraham said, The lamb for the burnt offering is revealed before the
    Lord, my son. And they went, both of them, as one.
  tha-KJV: อับราฮัมตอบว่า “ลูกเอ๋ย พระเจ้าจะทรงจัดหาลูกแกะสำหรับพระองค์เองเป็นเครื่องเผาบู​ชา​”
    พ่อลูกทั้งสองก็เดินต่อไปด้วยกัน
  por-BR-2018: 'E respondeu Abraão: Deus se proverá de cordeiro para o holocausto,
    filho meu. E iam juntos.'
  bco-bco: A꞉la꞉dabu ba꞉dabiki, Ablaham eyo꞉ a꞉ma꞉la꞉ sa꞉laki, “Ni so꞉wa, Godemo꞉lo꞉
    boba so꞉mea꞉no꞉ sibi kalofo a꞉no꞉ Godeya꞉ ene dimia꞉ib.” A꞉la꞉sa꞉la꞉sa꞉ga꞉ a꞉la꞉yo꞉
    ha꞉na꞉ga꞉ ane.
  deu-ELO: 'Und Abraham sprach: Gott wird sich ersehen das Schaf zum Brandopfer, mein
    Sohn. Und sie gingen beide miteinander.'
  ktm-ktm: Abraham ihpa, “Lapan Iy ndre Iy we kiduwei.” Ile pe horu harlila ile.
  caa-caa: 'Y ojron e Abraham y che: —Pues jax Cadiosir xeꞌ tuaꞌ uturbꞌa e arac lo
    que tuaꞌ cachamse, che e Abraham. Y cayto xanobꞌ.'
  eng-WYC-2018: Abraham said, My son, God shall purvey to him the beast of burnt sacrifice.
    Therefore they went together, (And Abraham said, My son, God himself shall provide
    the beast for the burnt sacrifice. And so they went together,)
  epo-epo: 'Kaj Abraham diris: Dio antaŭvidos al Si la ŝafon por la brulofero, mia
    filo. Kaj ili iris ambaŭ kune.'
  uig-PIN: 'Ibraⱨim jawab berip: — Əy oƣlum, Huda Ɵzi Ɵzigǝ kɵydürmǝ ⱪurbanliⱪ ⱪozini
    tǝminlǝydu, — dedi. Andin ikkisi birgǝ yolini dawamlaxturdi.'
  beo-beo: A:ibalaha:me da bu adole i, “Nagofe! Gode Hi da ani gobele salimusa:, sibi
    mano imunu!” Amalalu, ela da gilisili bu ahoanu.
  tpi-OTNT: Na Abraham i bekim tok olsem, “Pikinini, God yet bai i givim pikinini
    sipsip bilong mekim ofa.” Na tupela i wokabaut i go.
  hau-SA: Ibrahim ya amsa ya ce, “Ɗana, Allah kansa zai tanada ɗan ragon hadayar ƙonawa.”
    Sai su biyu suka ci gaba da tafiya.
  udu-udu: 'Dhala Ibrahiim ki o gwo mo ki: Arumgimis ki is piti midi thoson ana ḵa’bal
    jin mina ana ’ciṯẖ mmomiiya basa ’cesh mo, ya/m pem mo. Dhali uni su/ iikin ki
    misi monṯal ’de/ mo be.'
  uig-LAT: 'Ibrahim jawab bérip: — Ey oghlum, Xuda Özi Özige köydürme qurbanliq qozini
    teminleydu, — dédi. Andin ikkisi birge yolini dawamlashturdi.'
  nde-nde: U-Abhrahama waphendula wathi, “Ndodana yami, uNkulunkulu ngokwakhe uzasipha
    iwundlu lomnikelo wokutshiswa.” Baqhubeka bobabili bahamba.
  ton-ton: Pea pehēange ʻe ʻEpalahame, “Hoku foha, ʻe tokonaki ʻe he ʻOtua maʻana
    ha lami ki he feilaulau tutu; pea ne na ō fakataha.”
  ces-1613: 'Odpověděl Abraham: Bůh opatří sobě hovádko k oběti zápalné, synu můj.
    A šli předce oba spolu.'
  eko-eko: 'Ye khujipu araka: “Nluku ti ye anjuwaaye pwittipwitthi ninttelaaye orettela
    twaha yoolukuziwa mwanaka.” Yo khusala alawa vamote.'
  nss-nss: Apraham isomwi yiy ipa, “Noru, Ngindrai mbukenan andre kihang noru sipsip
    nakirayah yukyuk para mwan andre kitimwiy masih.” Pwen pe hilu yerokai iyawule
    hilyau.
  eng-WMB: Abraham said, “God will provide himself the lamb for a burnt offering,
    my son.” So they both went together.
  tam-TCV: அதற்கு ஆபிரகாம், “என் மகனே, தகனபலிக்கான செம்மறியாட்டுக் குட்டியை இறைவனே
    நமக்குக் கொடுப்பார்” என்றான். அவர்கள் இருவரும் தொடர்ந்து சென்றார்கள்.
  ceb-ULB: Miingon si Abraham, “Ang Dios sa iyang kaugalingon magapatagbo sa karnero
    alang sa halad sinunog, anak ko.” Busa mipadayon na silang duha.
  mkn-mkn: Ais Abraham manyao bilang, “Ana, é! Nanti Tuhan Allah sandiri yang kasi
    Dia pung domba ana ko pake jadi korban.” Ju dong dua jalan nae tarús.
  pol-UBG: 'Abraham odpowiedział: Bóg sobie upatrzy baranka na ofiarę całopalną, mój
    synu. I szli obaj razem.'
  agr-agr: 'Tutai Abraham ayaak: “Apajuí uwig aishmag tsakatan sujamsattawai, nunú
    maa apeaku nigka ememattatji”, tiuwai. Aatus tusa uchijijai tsanias wegau.'
  kyc-kyc: Aporakame lao, Rakane, Anatu baa rangeme sipisipi pyao yangalapase lao
    jera ingilyamo, leya. Dokopa dee laparae peyambi.
  urd-GVU: ابراہیم نے جواب دیا، ”اللہ خود قربانی کے لئے جانور مہیا کرے گا، بیٹا۔“
    وہ آگے بڑھ گئے۔
  deu-1912: 'Abraham antwortete: Mein Sohn, Gott wird sich ersehen ein Schaf zum Brandopfer.
    Und gingen beide miteinander.'
  ntj-ntj: Nyangka Yayipuramalu watjarnu, “Wiya, Mama Kuurrtu-limpa nintilku.” Nyangka-pula
    tirtu mapitjalayintja.
  row-row: Abraham nataa nae, “Ana ngge! Dei fo Lamatualain mana fee nggita bibꞌi
    lombo anaꞌ dadꞌi tutunu-hohotuꞌ.” De ruꞌa se lao rakandoo.
  kan-2017: ಅಬ್ರಹಾಮನು, “ಮಗನೇ, ಹೋಮಕ್ಕೆ ಬೇಕಾದ ಕುರಿಮರಿಯನ್ನು ದೇವರೇ ಒದಗಿಸುವನು” ಎಂದನು.
  ena-ena: Lɨci Ebɨlam agaŋ cɨhu nudɨ abami. Ninaŋ uami. Asɨ nukeŋ sabaŋ sipsipɨ ninaŋ
    iguci sagalɨ igubalu uami. Hameŋ abavɨla ahica uavɨmi.
  tgo-tgo: Eibraham i gonjoghawe iŋa, “Loi ghamberegha tene i wogiya regha weinda.”
    Kaero vethɨ loŋgaloŋgaova.
  yap-yap: Me fulweg Abraham ni ga’ar, “Fakag, i Got e bayi pi’.” Ma aram miyow yan
    ni yow be yan u but’.
  tet-tet: Abraham nataa naꞌak, “Oa! Maromak duꞌuk mak atu foo Niakaan bibi malae
    oan, nebee halo baa sera.” Sia rua moos saꞌe liu,
  hlt-MCSB: Tedae Abraham loh , “Ka ca hmueihhlutnah ham tu te Pathen amah loh a hmuh
    bitni,” a ti nah tih amamih rhoi tah hmaih cet rhoi.
  mdy-ETH: ዓብራሃሜ፦ «ታ ናዓሢዮ! ሹኮንዶ ማራዓሢ ፆኦሲ ፔኤሮ ጊኢጊሻንዳኔ» ጋዓዖ፥ ላምዖንሢ ዎላ ጎይፆ ዓኣዼኔ።
  kew-kew: 'Abraham-me lalo: Naa si, apo iru madiayape miru irape mena sipisipiri,
    Gote-me managolalia. Goa pua nipu padane-para pisipi.'
  twi-ASANTE: Abraham buaa sɛ, “Onyankopɔn no ankasa bɛma yɛn afɔredwan a yɛde rekɔbɔ
    ɔhyeɛ afɔdeɛ no.” Afei, wɔn baanu no toaa so kɔeɛ.
  mwc-mwc: Abraham Isaac i kaobeyei i wona, “God ikesina aba payapaya suwara kapunina
    kairavina ina berita.” Ba si yewo si gae God i wonei wai, ku koyana.
  bhl-bhl: 'Dangei, e yan weng bokolewomele: “Sunbin-Got akalem ete kuw siwsiw mak
    duyemoke te. Nulum nu Sunbin-Got em aik ayem memen keluma!”, dangei, yelim i fein
    amgu tikin elo unsiliw kale.'
  con-NTPO: 'Iñajampañasi Abrahamjan su: —Jaricho, Chiga Quitsa tsu ovejama afeya
    cuintsu ingi tsama oquepa tisenga afeya. Tsa''caen supa fae''ngae ja''fa.'
  eng-WEBU: Abraham said, “God will provide himself the lamb for a burnt offering,
    my son.” So they both went together.
  bnp-bnp: E Abraham i koli, i ta maea, “O tugu, a Vure bara i habia ne tarua a tuna
    sipsip ne vona a nihabi gutu-vuro.” E Isak i nana lobo e tamana, muri ru laho
    sike.
  wal-wal: Yaagin Abrahaami, “Ta na7au, xuuggidi yarshshiyo dorssa maraa Xoossai baayyo
    immana” yaagiis. Yaanin eti naa77ai issippe biidosona.
  mgh-mgh: 'Aparahamu ahaakhula: Mwanaka, Nluku nanivaha ikhontwaa yotthuvo yoopahiya.
    Ni yahopwahaca yeettacaka wamoca.'
  acu-NT: 'Abraham ayaak: —Uchiru, oveja ii maatniunka Yus inakturmastatji, —timiayi.'
  spa-PDDPT: 'Abraham respondió: ʼElohim se proveerá el cordero para el holocausto,
    hijo mío. Y ambos caminaban juntos.'
  gun-gun: 'Ombovai: — Xera''y, Nhanderuete ae ''rã ojou uka vexa''i japy va''erã
    — he''i. Ha''e gui oove tema joupive.'
  agu-BL: —Ryos tz'ak'on sketz, stzun Abraham tetz Isaac te yi na chixon tan cyopone'n
    le ama'la'tz.
  eng-PEV: Abraham said, “Son, God will give us the sheep, so that we can show him
    respect.” And they kept on walking together.
  ilo-ULB: Kinuna ni Abraham, “Mangipaayto ti Dios iti kordero a para iti daton a
    mapuoran, anakko. “Isu nga intuloyda a dua iti napan.
  kpg-kpg: Abraham ga helekai, “Ma go God gaa dugu mai laa di mee belee hai ai tigidaumaha.”
    Gei meemaa dogolua gaa hula.
  uig-ARA: 'ئىبراھىم جاۋاب بېرىپ: ــ ئەي ئوغلۇم، خۇدا ئۆزى ئۆزىگە كۆيدۈرمە قۇربانلىق
    قوزىنى تەمىنلەيدۇ، ــ دېدى. ئاندىن ئىككىسى بىرگە يولىنى داۋاملاشتۇردى.'
  bsp-bsp: 'Kɔ Abraham oloku: «Wan kem, Kanu ki sərka kəŋkɔ-sɔtɔ teŋkesiya ntɛ aŋkɔ-loŋnɛ
    pacɔf mɔ.» Kɔ ŋasol mɛrəŋ maŋan sɔ kəkɔ.'
  bps-bps: Na tmimel Abraham, “Tò, Dwata i mlé kadang i klidùta i tingà bilibili dsùta.”
    Kafnge én, fadlug ale magu.
  mbs-mbs: Timaba si Abraham, “Timanem se memegay kenyan diyà kenita.” Penga niyan,
    dimeleg dan minipanaw.
  tof-tof: Eibrra-am bóktan yalkomólórr wagó, “Mibü kalma God sip kupo tüób tókyene
    aungüm, kürü olom.” Da i nizana darrpan mün we aurrnürri.
  sus-sus: Iburahima naxa a yaabi, «N ma di, Ala yati nan yɛxɛɛ soma won yi ra, won
    naxan bama sɛrɛxɛ gan daaxi ra.» E ɲɛrɛfe e firin.
  pon-2006: Eipraam sapeng, nda, “Samwa, Koht pahn pein ketikihda ata mehn meirong.”
    Ira eri dodouluhlla nanialo.
  jae-jae: Ma Abraham kêsôm gebe “Latucenec, Anôtô tau oc ênsuŋ domba dajaŋa.” Ma
    agêc sêsêlêŋ sêwiŋ tauŋ sêja.
  ksd-ksd: 'Ma Abaraam i ga biti dari: God iat na tikan tadav ta lam ure ra tinabar,
    natugu. Ma dir par dir ga vana damana ka.'
  tur-YTC: Avraham, “Oğlum, yakmalık sunu için kuzuyu Tanrı kendisi sağlayacak” dedi.
    Böylece ikisi birlikte gittiler.
  bel-N: 'I сказаў Абрагам: “Бог угледзіць Сабе ягня на цэласпаленьне, сыне мой”.
    I ішлі абодва разам.'
  grc-BRENT: Εἶπε δὲ Ἁβραὰμ, ὁ Θεὸς ὄψεται ἑαυτῷ πρόβατον εἰς ὁλοκάρπωσιν, τέκνον.
    πορευθέντες δὲ ἀμφότεροι ἅμα,
  ind-AYT: Abraham menjawab, “Anakku, Allah sendiri yang akan menyediakan anak domba
    untuk persembahan bakaran itu bagi-Nya.” Keduanya pun terus berjalan bersama-sama.
  lid-lid: Eme Abraham anya eh, “Naduk, Kindrei le baradeu sipsip kasen barame ta
    asun ta salom.” Eme uru ma la-uh adek ala.
  eng-NNA: Abraham said to him, “God himself will give us a sheep to burn.” After
    that they were going.
  nya-nya: Abrahamu anayankha, “Mwana wanga, Mulungu adzipezera yekha mwana wankhosa
    wa nsembe yopsereza.” Ndipo awiriwo anapitiriza ulendo.
  hrv-hrv: “Bog će već providjeti janje za žrtvu paljenicu, sine moj!” - odgovori
    Abraham. I nastave put.
  mps-mps: Tama Abrahamgo po wei ponoyu, te po wai, “Ogwa, te Godigo digi te sipsip
    gegela mawaibao.” Te po olama, tama augwali si palio.
  llg-llg: Abraham nataa, nae, “Ana-nggo ei! Dei fo Manetualain mesa kana fee Ndia
    biꞌilombo anan fo paken dadik neu tunu-hotuk.” Boe ma, dua sala, ndaꞌe lakandoo.
  tpi-tpi: Na Abraham i bekim tok olsem, “Pikinini, God yet bai i givim pikinini sipsip
    bilong mekim ofa.” Na tupela i wokabaut i go.
  dan-1931: 'Abraham svarede: “Gud vil selv udse sig Dyret til Brændofferet, min Søn!”
    Og så gik de to sammen.'
  vie-OVCB: 'Áp-ra-ham đáp: “Con ơi, Đức Chúa Trời sẽ cung ứng chiên con làm tế lễ
    thiêu.” Hai cha con tiếp tục đi với nhau.'
  lbk-lbk: Kinwanin et Abraham, “At kikhad si Apo Dios isnan maichoo.” Sa cha't nanad-alan
    kayet.
  guj-2017: ઇબ્રાહિમે કહ્યું, “મારા દીકરા, દહનીયાર્પણને સારુ ઈશ્વર પોતે ઘેટું પૂરું
    પાડશે.” અને તેઓ આગળ ચાલ્યા.
  byr-byr: '@see-verse:GEN.022.007'
  awx-awx: nanätä using inikut. “Anätutä inä äpme nimik,” yang inikut. Tiwän kukumäläk.
  pon-2006A: Eipraam sapeng, nda, “Samwa, Koht pahn pein ketikihda ata mehn meirong.”
    Ira eri dodouluhlla nanialo.
  por-BRBSL: 'Abraão disse: “Deus proverá a si mesmo o cordeiro para um holocausto,
    meu filho”. Então, ambos foram juntos.'
  aly-aly: '@see-verse:GEN.022.007'
  cth-cth: Abraham ni, ka capa Cathut ni ama hanelah hmaisawi thueng nahane tuca teh
    a rakueng han doeh atipouh. Hathnukkhu ahnimouh roi teh cungtalah a cei roi.
  twi-twi: Abraham buae se, “Onyankopɔn no ankasa bɛma yɛn afɔre guan no a yɛde rekɔbɔ
    ɔhyew afɔre no.” Na wɔn baanu no toaa so kɔe.
  hlt-hlt: Tedae Abraham loh, “Ka ca hmueihhlutnah ham tu te Pathen amah loh a hmuh
    bitni,” a ti nah tih amamih rhoi tah hmaih cet rhoi.
  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmu dɔ̀: M birɛ Kuyie nkuù yóó ti duɔ́ nfɛpìèfɛ̀. Mɛm̀mɛ kɛ̀
    bɛ nnɛí, kɛ kérí bɛdɛ́.'
  msy-2020: Ezɨ Abraham a ikaragha ghaze, “Nan borim, God uabɨ ofan bar isi mɨghɨramim
    damuamin sipsipɨn nguzim, ga danɨngam.” Egha aning zui.
  txq-txq: Boe ma Abraham naselu nae, “Ana nggee! Neu ko Manetualain mesa kana ndia
    fee Ndia bibi lombo anan fo paken dadi neu tunu-hotuk.” Basa boe ma dua sara ndaꞌe
    rakandoo.
  aaz-aaz: Naiꞌ Abraham nataah am nak, “Isak! Uisneno of neikn On anfee In aꞌbib-kaes
    anaꞌ he njari ꞌturuꞌ.” Onaim sin nua sin neiki nsaen piut.
  azb-azb: 'İbrahim dedi: «Oğlum, yandırma qurbanı olacaq quzunu Allah Özü hazırlayacaq».
    İkisi birlikdə getdilər.'
  eng-DBY: And Abraham said, My son, God will provide himself with the sheep for a
    burnt-offering. And they went both of them together.
  hin-2017: अब्राहम ने कहा, “हे मेरे पुत्र, परमेश्वर होमबलि की भेड़ का उपाय आप ही
    करेगा।” और वे दोनों संग-संग आगे चलते गए।
  wol-KYG: 'Ibraayma ne ko: «Yàlla moom ci boppam dina dikk ak gàtt bi nuy def sarax,
    doom,» ñu daldi ànd dem, ñoom ñaar.'
  swp-swp: Na Aberahama i ene, “Natugu e, Eaubada iabom mamoe esau aitalasam gabugabuna
    enana abo i henonohai.” To taudi labui se lau labulabui se lau.
  bjr-bjr: Abaraqaammafa maaqi qimasee narí amaaku qimaminau. Anutufa narí kai sipsipa
    aanaaqi moodaa qiminaqa tatufirana suqamianaura. Miqi qimaseeqa miqanda moodaanaki
    ooru fiqau.
  eng-YLT: and Abraham saith, 'God doth provide for Himself the lamb for a burnt-offering,
    my son;' and they go on both of them together.
  kne-kne: “Si Diyos met laeng di makaammos di,” kanan Abraham ay sinombat. Et intoloy
    da ay dowa ay mantikid.
  wat-wat: Ebenaamu i iyaviya i bwaduwa, “Natuku, Guyau tauna yawane sifi mwanavauna
    ina venita vibwanaose fasinei.” Eketa si nikaokaoḡowa si niya.
  heg-NTPO: Kon Abraham situn noan, “Mam Ama Lamtua Allah esa man bel Un lae-blai
    ana ka, le daid in tunu-dadung.” Kon oen duas saek lakos napiut.
  ptu-ptu: 'Natimba'' Abraham naua: “Puang Allataala hi tia la umpatoka änä'' domba
    la dipake mehumala''.” Iya umpatahhu'' lium pa''laoanna.'
  bzd-NTPO: 'Iyë́ tö iiu̱té: —A alà, Skëköl wák tö e'' meraë se'' a̱. Ie''pa mir ñita̱.'
  kwf-kwf: Sui sa Abraham ka fata Ꞌuri ana, “Ngela nau Ꞌae, God naꞋa neꞋe ke baꞋa
    kwatea maꞋi na kala sipsip fuana foꞋosi Ꞌanga.” ꞋUnaꞋeri kera ka leka adaroꞋo,
  eng-WYC-2017: Abraham said, My son, God shall purvey to him the beast of burnt sacrifice.
    Therefore they went together,
  eng-WMBB: Abraham said, “God will provide himself the lamb for a burnt offering,
    my son.” So they both went together.
  spp-spp: 'Ka Ibirayima si jwo: «Mpàbilini li sí n-pyi sárage ke, Kile yabiliŋi u
    sí yire cwɔɔnrɔ.» Ka pi mú shuunni si wá na ŋkɛ̀ɛge.'
  aey-aey: Odocob Ebraham jejeg hewi madon, “Melami, Anut uqadodoc sipsip ihanecnu
    iligian,” don. Eunu ale osoben haun cocobi belesin.
  urd-GVH: इब्राहीम ने जवाब दिया, “अल्लाह ख़ुद क़ुरबानी के लिए जानवर मुहैया करेगा,
    बेटा।” वह आगे बढ़ गए।
  rug-rug: Meke olaṉa se Ebarahami, “Tamasa mo telena kote ponini gita si keke lami,”
    meke ene keke gua la sari karua.
  gaz-gaz: Abrahaamis deebisee, “Yaa ilma ko, Waaqni mataan isaa hoolaa qalma gubamuuf
    taʼu ni kenna” jedhe. Isaan lamaanis walumaan karaa isaanii itti fufan.
  fra-LSG: 'Abraham répondit: Mon fils, Dieu se pourvoira lui-même de l’agneau pour
    l’holocauste. Et ils marchèrent tous deux ensemble.'
  gnn-gnn: Ga Yipurayimdja buku‐wakmaraŋala nhanŋu bitjarra, “Godthu yurru ŋayipi
    wekama,” bitjarra. Bala maṉḏa yänayi marrtjina.
  yal-yal: Iburahima yi a yabi, a naxa, “N ma diina, Ala yatin nan yɛxɛɛ diin fima
    en ma, en naxan bama saraxa gan daxin na.” E sigan tima e firinna.
  gum-gum: 'Inchene Abrahambe trenchibig køn: —Nai nusrkainzhig, tru keta tranam ubisha
    unane Tius nø ashchab kuinrrun— cha. Incha pailøba ambub købelø køn.'
  iou-iou: Yäwänä Abrahamtä iwetkuk; Nanakna, Anututä ini-tägän tom ärawa täkta biŋam
    pewän ahäwayäŋ yäk. Ude iweränkaŋ kuŋkumän.
  haw-1868: 'I mai la o Aberahama, E kuu keiki, na ke Akua no e hoomakaukau i keikihipa
    nana i mohaikuni: a haele pu aku la laua.'
  arb-NAV: 'فَرَدَّ عَلَيْهِ إِبْرَاهِيمُ: «إِنَّ اللهَ يُدَبِّرُ لِنَفْسِهِ الْخَرُوفَ
    لِلْمُحْرَقَةِ يَا ابْنِي». وَتَابَعَا مَسِيرَهُمَا مَعاً.'
  adz-adz: Abraham ini narunggan nan gan mungaꞌ ibiani, “Narungꞌ, Anutu runggan bungꞌ
    atangin dumpa i tsaradan.” Da ribarangan impruꞌ ruan iyung ifan.
  ewe-ewe: Abraham ɖo eŋu be, “Vinye, Mawu akpɔ ema gbɔ na mí hena vɔsa la.” Ale woyi
    mɔzɔzɔ la dzi.
  eng-LEE: And Abraham said, God will provide himself the lamb for a burnt-offering,
    my son; so they went both of them together.
  dji-dji: Ga nyani Abrayam inga bumir-wubirdjiliban, “Ngunukima maypal bimbi Goddji
    nyanngarki iltja gungi, walkira.” Ga biribiri biling mungu bil giraliban ngunyilipm.
  gvn-gvn: '@see-verse:GEN.022.007'
  nna-nna: Karra marnalu Abraham-ju, “Ngarrkalungarra kukurnjari yungkulinyngalinyi
    kampanaku tikirlkarti.” Yaninyikinyipulu.
  asm-FB: অব্ৰাহামে ক’লে, “বোপা, হোমবলিৰ কাৰণে ঈশ্বৰে নিজেই মেৰ-ছাগ পোৱালি যোগাব।”
    এইদৰে কথা পাতি পাতি তেওঁলোক দুয়ো একেলগে আগুৱাই গ’ল।
  sus-A: عِبُرَهِمَ نَشَ عَ يَابِ، «ﭑ مَ دِ، عَلَ يَتِ نَن يّشّي سٌمَ وٌن يِ رَ، وٌن
    نَشَن بَمَ سّرّشّ فَن دَاشِ رَ.» عٍ حّرّقٍ عٍ قِرِن.
  fra-SBL: 'Abraham dit : « Dieu fournira lui-même l''agneau pour l''holocauste, mon
    fils. » Ils partirent donc tous deux ensemble.'
  hbo-hbo: וַיֹּ֙אמֶר֙ אַבְרָהָ֔ם אֱלֹהִ֞ים יִרְאֶה־לֹּ֥ו הַשֶּׂ֛ה לְעֹלָ֖ה בְּנִ֑י
    וַיֵּלְכ֥וּ שְׁנֵיהֶ֖ם יַחְדָּֽו׃
  shp-NTPO: —Baké, Diossenra noa meniti iki carnero, ja retexon keyokin menoti —akin
    jawen papan aká iki. Jaskataxa, ja rabébi kakaresa iki.
  eng-WYCLIFFE: Abraham seide, My sone, God schal puruey to hym the beeste of brent
    sacrifice.
  piu-2006: '@see-verse:GEN.022.007'
  pjt-pjt: Ka Aipuṟamalu wangkangu, “Wiya katja! Godalulinya paluṟu alatjiṯu walytjangku
    lamalama unganyi, ka ngali palunya muluruṟalta unganyi.” Munu pula kuwaripaṯu
    anangi.
  cwe-cwe: Bulahimu kamwidika, “Mulungu mwenyewo kezaning'ha ng'hondolo wa nhambiko
    ya kutimbula.” Wawo waidi wagendelela na umwanza.
  bgs-bgs: Igtaba si Abraham, na mà din, “Manama tô mággé áknita katô nati ka karnero
    na góbbón asta bággén kandin.” Na, igpanayun dan igpanó.
  kik-kik: Iburahĩmu agĩcookia atĩrĩ, “Mũrũ wakwa, Ngai we mwene nĩekũheana gatũrũme
    ka igongona rĩa njino.” Nao eerĩ magĩthiĩ na mbere marĩ hamwe.
  ksr-ksr: 'Kaeŋ qisiro maŋanoŋ kokaeŋ meleeno: “Merana, Anutu aŋo mono siimoloŋ ooŋoombaa
    lamaya moŋ mokolooŋ norombaa.” Kaeŋ meleeno toroqeŋ motooŋgara keni.'
  omb-omb: Ebraham mo duvi move, “Netuku, a Huqe sibona vin bete na sibsib huri na
    hure bonboni.” Me ngere rom vano bubugi.
  fra-NCL: 'Abraham répondit : « Dieu verra à trouver l’agneau pour l’holocauste,
    mon fils. » Et ils allaient tous deux ensemble.'
  cek-AK: Abraham mah, Ka capa, Hmai angbawnhaih sak hanah Sithaw angmah to tuu caa
    ah angpaek tih hmang, tiah a naa. To pacoengah nawnto caeh hoi poe.
  xla-xla: Epalati A꞉iblahamta asiyama epo atlaiyo, “God meyelo sipi aliya yemala
    eye di watle nati-ilipe, dita yumpame God hi di dla ta꞉demama ha꞉loweye,” diyo.
    Epame yia꞉ta madipatata ma-tamalaiyo.
  cuk-cuk: —Machi, Bab-Dummad anmarga sibad-wawaad-senigwad udagoed, anmar ega ogumakar
    ukegar. Deyob, ebogwa imakenadap gusmalad.
  uig-CYR: 'Ибраһим җавап берип: — Әй оғлум, Худа Өзи Өзигә көйдүрмә қурбанлиқ қозини
    тәминләйду, — деди. Андин иккиси биргә йолини давамлаштурди.'
  pma-pma: Ebraham vit, “Ahi, kei varei hesani.” Ka keilu lumual ruai luva.
  tel-2017: దానికి అబ్రాహాము “కొడుకా, దహనబలికి గొర్రెపిల్లను దేవుడే దయచేస్తాడు” అన్నాడు.
  hat-BSA: 'Abraham te di: “Bondye va fè pwovizyon Li menm pou jèn mouton an, fis
    mwen.” Epi yo de a te mache avanse ansanm.'
  bxh-bxh: Abelaham alinana ya bui, iyen, Natugu, Yaubada, ainauya sipi natuna haba
    ya nonohai, be te gabu golu.
  kos-kos: Ac Abraham el fahk, “God El ac fah ase.” Na eltal tukenina fahsr.
  hbo-WLC: וַיֹּ֙אמֶר֙ אַבְרָהָ֔ם אֱלֹהִ֞ים יִרְאֶה־לּ֥וֹ הַשֶּׂ֛ה לְעֹלָ֖ה בְּנִ֑י
    וַיֵּלְכ֥וּ שְׁנֵיהֶ֖ם יַחְדָּֽו׃
  ibo-ibo: Ebraham zara, “Nwa m, Chineke nʼonwe ya ga-eweta nwa atụrụ e ji achụ aja
    nsure ọkụ.” Ha abụọ gakwara nʼihu nʼije ha.
  ory-ory: ତହିଁରେ ଅବ୍ରହାମ କହିଲେ, “ପୁତ୍ର, ପରମେଶ୍ୱର ଆପେ ହୋମ ପାଇଁ ମେଣ୍ଢାଛୁଆ ଯୋଗାଇବେ।”
    ତହୁଁ ଦୁହେଁ ଏକତ୍ର ଚାଲିଗଲେ।
  wmt-wmt: '@see-verse:GEN.022.007'
  chk-chk: Nge Apraham a pälüeni, “Nei, Kot epwe püsin amolätä eman sip fän iten ach
    asoren kek.” Iwe, ra mwinemwinela ir me ruoman.
  ssd-ssd: 'Abraham lafumba sana: Kiŋo, Kuate nuŋe atraukam tuku sipsip fat ande sile
    sikamŋgat ŋgina. Taŋamba saka nale maŋ kigriŋga kinaik.'
  rop-rop: Wal Eibrahem bin tok, “God garra gibit yunmi samting blanga tharran ofring.”
    En dubala bin kipgon wok.
  ukr-1871: 'Каже ж Авраам: Бог обмислить собі ягня на всепаленнє. І йшли собі обоє
    вкупі.'
  eng-AOI: Then Abraham said, “God himself will give us a lamb.” They went on walking
  yon-yon: Abrahambed inande yedmoon, “Ne dana, Godbed yekarebmo sibi kuu kondaneena
    ningkanuuwa agedmo keraneene baeb kuu konanuub.” andoon. Kwane ibmo weniib.
  bch-bch: Ta Abraam ikeo, “Natug, Deo kekelen ga ipan leda sipsip tenainga aea.”
    Ta gisirua tilalala ga tila.
  deu-1951: 'Und Abraham antwortete: Mein Sohn, Gott wird sich ein Lämmlein zum Brandopfer
    ersehen! Und sie gingen beide miteinander.'
  eng-JPS: 'And Abraham said: ''God will provide Himself the lamb for a burnt-offering,
    my son.'' So they went both of them together.'
  ubr-ubr: Abraham iyafotai iyau, “Yau natu, God Toun on arimon sheep boboun in bononoat
    sirifu terin aurin,” ato rus kaitenei sibib sinai.
  srp-1865: 'A Avram odgovori: Bog æe se, sinko, postarati za jagnje sebi na žrtvu.
    I iðahu obojica zajedno.'
  lug-lug: Ibulayimu n’amuddamu nti, “Mwana wange, Katonda aneefunira omwana gw’endiga
    ogw’ekiweebwayo ekyokebwa.” Kale ne bagenda bombi.
  heb-heb: ויאמר אברהם אלהים יראה לו השה לעלה בני וילכו שניהם יחדו׃
  ben-IRV: অব্রাহাম বললেন, “বৎস, ঈশ্বর নিজের হোমের জন্য বাচ্চা ভেড়া যোগাবেন।” পরে
    উভয়ে একসঙ্গে গেলেন।
  pan-pan: ਅਬਰਾਹਾਮ ਨੇ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਪਰਮੇਸ਼ੁਰ ਹੋਮ ਬਲੀ ਲਈ ਲੇਲਾ ਆਪ ਹੀ ਦੇਵੇਗਾ ਤਾਂ
    ਓਹ ਦੋਵੇਂ ਇਕੱਠੇ ਤੁਰਦੇ ਗਏ।
  tkr-tkr: 'İbrahimee eyhen: – Dix, q''urbanna beder Allahee Vucee haagvasda. İnbı
    sacigee avayk''ananbı.'
  mwp-mwp: Nuy kuniya nungu kazipa kedha, ‘Matha Awgadh nuydh nubepa maypa mamuy.’
    Palay matha kalmel ulmempa.
  mya-JVB: အာဗြဟံ က ငါ့ သား ၊ ယဇ် ရှို့စရာဘို့ သိုးသငယ် ကို ဘုရားသခင် သည် မိမိ အဘို့
    ပြင်ဆင် တော်မူလိမ့်မည်ဟု ဆို လေ၏။
  tte-O: Kainana Abelamo iyamaisa iba, “Natugu, Yaubada iboma kani sipi natuna iyeyama
    pwaoli kaiwena.” Kabo yoli labuine silauyoi.
  tbg-tbg: Minti tuvaro Eparahaamiva nai maaquara tiharo, Kotiva naivanoma sipisipi
    naati timianarove, tiro. Minti tivaketanta qoka oru vi oruntora.
  hmo-hmo: Aberahamo ia haere, ia gwau, “Natugu e, Dirava sibona ese mamoe do ia henia,
    lahi boubou gauna totona.” Vadaeni, ruaosi ma idia raka lao.
  ata-ata: Momu muavuti la mukolinu aloxo ꞌo, “Lataua molu ukamuli vile la sou ulosinge.”
    Ilou mivivikala aloxo ne la, aneꞌi ilou mimuamuaꞌi mikei milalai.
  nfa-nfa: Te ngaa, aku Abraham na, “Pe Ama Lamatua unu Na ka dhu hia ana kalèbho,
    sèna ka jꞌajꞌi mi korban.” Ka dua ra caꞌe lasi taruu.
  urd-urd: अब्रहाम ने कहा, “ऐ मेरे बेटे ख़ुदा ख़ुद ही अपने लिए सोख़्तनी क़ुर्बानी
    के लिए बर्रा मुहय्या कर लेगा।” तब वह दोनों आगे चलते गए।
  rus-SYN: 'Авраам сказал: Бог усмотрит Себе агнца для всесожжения, сын мой. И шли
    далее оба вместе.'
  cbt-NTPO: —Yosë nohuanton conpa ya'huapon, itërin pa'pini. Ina quëran, paantapi.
  bqc-SIM: 'Ɔ̃ Ablahaũ mɛ̀: Ma nɛ́, Lua mɛ́ a sa''osã kpá. Ɔ̃ aa tɛkↄ̃i, aalɛ gɛ́.'
  tcz-CHONGTHU: Abraham'in adonbut in “Pathen ama tah in hin gong nante, kelngoi pumgo
    maicham adin, kachapa deitah,” hichun amani achebe lhon in ahi.
  mar-mar: अब्राहाम म्हणाला, “माझ्या मुला, होमार्पणासाठी कोकरू देव स्वतः आपल्याला
    पुरवेल.” तेव्हा अब्राहाम व त्याचा मुलगा बरोबर निघाले.
  tcs-tcs: Eibram i bin ansa, ‘Mai boi, God emselp i go gibe da smolsip po kilem ane
    banem antap lo olta po wosip God.’ Apta nau demtu i bin wagbaut go tugeda.
  soq-soq: Abraam sipoasane wanase, “Otona, God ando pulontata moiawa imaasapie nenepi.”
    Me epe wane ita mo antoiawo awodea antoiena.
  qub-qub: 'Niptin papänin niran: «Ïju, uyshataga Diosmi tarichimäshun.» Chayno nerga
    ishcan aywarcaycaran.'
  bqp-bqp: 'Akũ Ibrahĩ pì: Ma nɛ́, Luda mɛ́ ani sa''osã kpá. Akũ ò tɛ́kↄ̃i òtɛn
    gɛ́.'
  hat-hat: 'Abraram reponn: -Pitit mwen, se sou kont Bondye sa ye. Yo toude t''ap
    kontinye mache ansanm.'
  eng-BSB: Abraham answered, “God Himself will provide the lamb for the burnt offering,
    my son.” And the two walked on together.
  tod-tod: 'Aɓalaame gooɠaaʋoteni, é ɠɛ ma: «Dòun zunu, GALA ɓɔɠɔgoi ɠa ʋa ga baala
    ziʋoi, gala zalaɠai vaa zu.» Ti felegɔ ti ɠɛni ziɛzu ʋɔɔma, ti ɗa li.'
  eng-WEBPB: Abraham said, “God will provide himself the lamb for a burnt offering,
    my son.” So they both went together.
  kbq-kbq: Higeno Abrahamu'a kenona huno, Anumzamo Kresramanavu lama afura tamigahie,
    huno higeke vu'na'e.
  nhe-BL: 'Huan Abraham quinanquili: ―Nocone, Toteco Dios quichihuas para ma onca
    se pilborregojtzi para nopa tlacajcahualistli. Huan noja nejnentiyajque san sejco.'
  bus-bus: 'Ben Ibraĩ bè: Ma nɛ́, Luda bé eé sa''osã kpá. Ben aↄ̃ↄ tɛ́kↄ̃zi wèe gaa.'
  gub-BL: Uze'eg wi Àmàrààw izupe. — Aze nuhyk kwaw ma'e zanewe nehe, Tupàn umur putar
    a'e ma'e zanewe nehe. Umur putar amo àràpuhàràna'yr izuka pyràm zanewe nehe, hera'yr,
    i'i izupe. Wata wi oho waiko uzeupi wà.
  eng-DRA: 'And Abraham said: God will provide himself a victim for an holocaust,
    my son. So they went on together.'
  knf-knf: 'Kë aŧeem aji : « Abuk naan, Naşibaţi akyaaŋ kawul unkaneel » kë başë ŧool
    bukal batëb bŧi.'
