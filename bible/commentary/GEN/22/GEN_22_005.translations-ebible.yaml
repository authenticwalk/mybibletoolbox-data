verse: GEN.022.005
translations:
  mal-C: 'അദ്ദേഹം വേലക്കാരോട്: “ഞാനും ബാലനും ആ സ്ഥലത്തുചെന്ന് ആരാധന നടത്തി തിരിച്ചെത്തുന്നതുവരെ
    നിങ്ങൾ കഴുതയുമായി ഇവിടെ താമസിക്കുക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach Abraham zu seinen Dienern: Bleibt hier mit dem Esel; ich aber
    und der Knabe wollen dorthin gehen und anbeten und dann wieder zu euch kommen.'
  lin-lin: 'Bongo Abrayami ayebisaki basali na ye : « Botikala awa elongo na ane,
    wana ngai elongo na mwana tozali kokende kino kuna na likolo mpo na kogumbamela
    Nzambe ; sima na yango, tokozongela bino. »'
  cbr-NT: 'Usai kuankin ''uraxun iskin ka Abrahamnën an ñu mëëmikë uni rabë́ kakëxa:
    —Ënuxun kamina asno bërúanti ''ain ''ëx kana ''ën bëchikë buani anuxun a rabinun
    Nukën ''Ibu Diosan kakë matá me anu kuanin anuxun rabibëtsini, kana utëkënti ''ain.'
  eng-LSV: and Abraham says to his young men, “Remain by yourselves here with the
    donkey, and I and the youth go over there and worship, and return to you.”
  bmu-bmu: 'Mi eka welenqeqe yahötŋi yetköra kewö jiyök: “Iŋiri doŋkibuk ki tarohotka
    ni aka morö nahön netkön endu anda Anutu waikŋi memba möpöseiba kunbuk liliŋgöba
    etköreŋ kabit.”'
  eng-GNV: 'And said vnto his seruants, Abide you here with the asse: for I and the
    childe will go yonder and worship, and come againe vnto you.'
  eng-WEBSTER: And Abraham said to his young men, Abide you here with the ass, and
    I and the lad will go yonder and worship, and return to you.
  nhw-BL: 'huajca quinilhui itequipanojcahua: ―Ximocahuaca nica ica ni pilburrojtzi.
    Nooquichpil huan na tiyase achi nepa huan tijhueyichihuatij Toteco Dios huan teipa
    timocuepase.'
  swh-ONEN: Akawaambia watumishi wake, “Kaeni hapa pamoja na punda, wakati mimi na
    kijana tunakwenda kule. Tutakwenda kuabudu na kisha tutawarudia.”
  bba-bba: Mɑ u win sɔm kowo be sɔ̃ɔwɑ u nɛɛ, i yɔ̃ro mini kɑ kɛtɛku. Nɛ kɑ nɛn bii
    sɑ dɔɔ ɡuu teɔnɔn mi, su sɑ̃ɑru ko kpɑ su wurɑmɑ su bɛɛ deemɑ.
  eng-KJVCPB: And Abraham said unto his young men, Abide you here with the ass; and
    I and the lad will go yonder and worship, and come again to you.
  cpy-cpy: 'Ikantakiri romperatane: “Ari pijeekawaki jaka pikempoyeeri kawayo. Niyaatawakiita
    naaka notsipatanakyaari notyomi. Arika nomatakiri nopinkathateri Tajorentsi, roojatzi
    nopiyanteeya.”'
  mpx-mpx: Yaka i baek wana totuwalali elal i ba, “Ku minaa te, alomiu ge donki. Nau
    alou geman naha nok ga huwo ge naha tapwalolo Yabowaine elana, yaka abwe naha
    sikalim eliyamiu.”
  wbp-wbp: Yipuruyamu wangkaja-palangu nyanungu-nyangu-jarraku warrkini-jarraku, “Nyampurla-juku
    pardakalu-jarrangku tangkiyi-kirliji kajirna nyampu kurdu wirriya kanyi yinya-kurra
    pirli wararra-kurra, ngulangka yungurlijarrarla warntarri kuyu purrami Kaatuku.
    Karlijarra ngaka kulpari yanirni.”
  luo-luo: Nowacho ne jotije niya, “Dongʼuru kae gi punda ka an kod Isaka wadhi kucha.
    Wadhi lemo kendo eka wabiro duogo iru.”
  meu-meu: Bena Abraham ese ena memero e hamaorodia, eto, Umui raruosi doniki ida
    ba noho iniseni ai, a lau be ina mero ida baiala, raruosi baia toma diho, gabeai
    baia lou mai dekemui ai.
  npi-ULB: अब्राहामले आफ्‍ना जवान मानिसहरूलाई भने, “तिमीहरू गधासँग यहीँ बस, अनि म
    र यो केटो त्यहाँ जानेछौँ । हामी पूजा गर्नेछौँ र तिमीहरूकहाँ फेरि फर्केर आउनेछौँ
    ।”
  yor-yor: Abrahamu sì wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Ẹ̀yin, ẹ dúró níhìn-ín pẹ̀lú kẹ́tẹ́kẹ́tẹ́,
    èmi àti ọmọ yìí yóò lọ sí ohunkóhun láti sin Ọlọ́run, a ó sì tún padà wá bá a
    yín.”
  emp-NTPO: 'Maʌ̃ne idji nezocarãa jarasia: –Nama panenadua. Burro sid̶a eropanenadua.
    Mʌ̃ra mʌ̃ warra ume awuá nocod̶aa wãnia Ãcõrẽa bia bed̶ead̶i carea. Mãwãnacarea
    bãrãmaa waya zed̶ia.–'
  ind-ind: Dia pun berkata kepada kedua budaknya, “Tinggallah di sini bersama keledai
    ini. Saya dan Isak akan pergi ke sana untuk menyembah TUHAN. Sesudah itu, kami
    akan kembali kepada kalian.”
  pes-OPCB: 'پس به نوکران خود گفت: «شما در اینجا پیش الاغ بمانید تا من و پسرم به آن
    مکان رفته، عبادت کنیم و نزد شما برگردیم.»'
  ssx-ssx: Kutupa ipikana꞉ma꞉ mo e pokaepeke hali yaapo pa꞉ta꞉ alota꞉ Do donki ame̱le̱
    do pate hape. Mo weki dikita꞉ mo pa pate leke pua panda꞉puniao yeiya꞉ lao ipiliki
    halipi alena꞉ paa ipulupekema꞉ loa꞉me leekeme.
  lcm-lcm: Na kala antok kana ngono asosokai asukang ke, “Au kanat, milongla aiveven
    kokoai vang eke ani dongki ke, na namemlong ve nat ke namemlongla pasal alak tapai
    ane si vuk oring suke. Namemlong an soturungai tapai, le na namemlong me papok
    ane singimilong.”
  aer-aer: Re urrkapentye akngerre ikwerenhe atherre ileke, “Nhenhele anerle-anerraye
    tangkeye-akerte, atyenge alere ilerne-arle alherremenge Ngkarteke utyernemele
    tnaketyeke. Urreke ilerne apetye-alperretyenhenge.”
  tgl-ULB: Sinabi ni Abraham sa kanyang mga kabataang lalaki, “Manatili kayo rito
    kasama ang asno, at pupunta ako roon kasama ang bata. Sasamba kami at muling babalik
    sa inyo.”
  nop-nop: Kaŋ kwanai meyat indiŋ yeniŋguk, “Hidi iŋgoŋ hale donki kadokodemek. Nu
    ye mihidut gwaŋ wooŋ Bepaŋ niutumbaaŋ ninadi kwanai tiŋa bu habudim.”
  kca-kca: 'Энәмты митхуйӈәна Авраам йастәс: «Нын тӑта осёл войән пиԓән хӑщатән, мин
    пӑ пŏхем пиԓән тŏхи мӑнԓәмән пӑ пойәкщәԓмән, пӑ щӑԓта нын хŏщайән йŏхԓы йŏхәтԓәмән».'
  cbu-NT: Siy nishuri burrpat taaraptsa. Nuwshat iparpati Apanllpa tsiyatanipa piyam
    machpi. Na kanapunipa, tárangiya.
  usa-usa: “Kaya (2) mayaí nákáráq maakáq pááqya otikaraq maero,” Abara-ám timáyíkaraiye.
    “Kerátá Îtogokaq mérapaq wuréka monoqá mó-tiyákátuweka yauwéqma keráwátópaq yéyúye.”
  hui-hui: Ani hondowa Abarahama ibugua igiri biabe bia haga biago labohondo lalu,
    I̱ igini iyame Ngode Datagaliwabe mitangi bialu lotu lole amugoha porabago libugua
    nogo dongi heba ogoria halibu. Emene howa abale dai bulubago, lene.
  wrs-wrs: Doa Apraham hevna andranindrini samblam unna, yeoa hui waielohvm donkim,
    kava ombm dom waingav, ata kava Sesoam sembayang waivenavav, henga ata kava waiprovav.
  mya-mya: ထို​အ​ခါ​သူ​၏​အ​စေ​ခံ​တို့​အား``သင်​တို့​သည် ဤ​အ​ရပ်​တွင်​မြည်း​နှင့်​အ​တူ​နေ​ရစ်​ကြ။
    ငါ နှင့်​ငါ့​သား​တို့​က​ထို​အ​ရပ်​သို့​သွား​၍​ဘု​ရား ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ပြီး​လျှင်​ပြန်​လာ​မည်''
    ဟု မှာ​ကြား​လေ​သည်။
  cbi-NTPO: 'Tsejtu yachi tiba kiikemu chachillanu tsandimi: Ñullaa enu buruba keenadei.
    Tsenmala iyaa, in naba kayu ajkesha ji'', Diosnu balengure'' keeware'', bene maanu
    detsuyu, timi.'
  bod-N: གཡོག་པོ་གཉིས་ལ་འདི་སྐད༌དུ། ཁྱོད་གཉིས་ཀྱིས་བོང་བུ་བཟུང་ནས་འདིར་སྒུགས༌དང༌།
    བདག་དང་བུ་གཉིས་ཀ་གནས་དེར་སོང་ནས་དཀོན་མཆོག་ལ་གུས་ཕྱག་ཕུལ༌རྗེས། ཕྱིར་ཁྱོད་གཉིས་ཀྱི་གམ་དུ་ཡོང་ངེས་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se nu umu te ko ura kari ilagala mu nunga maonam, “Nina imi te donkey karogo
    bagaral se, ani kuriang ilak koma owore te namanak ale Kaem nup patawunak, ale
    asele pelenak nengete tainakko,” mam.
  kkl-kkl: Abraham nenekori eldi arukna phende abenekoag ambarelamsiogti, “A'un keledai
    aneap ane wamturom. Na nameapti Allah omekanunamdi tani yingkinemeri yanunam,”
    aro ambatsiog.
  sna-sna: Akati kuvaranda vake, “Sarai henyu pano nembongoro iyi, ini nomukomana
    timboyambukira uko. Tichandonamata tigodzoka hedu kwamuri.”
  spa-BLM: 'Abraham dijo a sus jóvenes: “Quedaos aquí con el burro. El muchacho y
    yo iremos allí. Adoraremos, y volveremos a ti”.'
  beu-beu: Angmuse Abraham ana emalea aaru angu iat mateng hula, “Ooleve, bot keledei
    anga veng angami mihi. Naing, bot noal anga, noleve angmomi va Lahatala Aing somba,
    seng angse ni bale angami ma.”
  cac-cac: 'Ix yalan vin̈ d''a eb'' schecab'' chi'': —Canan̈ec d''a tic yed'' noc''
    b''uru tic, a inxo yed'' vin̈ vuninal tic, ol on̈ b''at d''a chi'', yic scaq''uem
    co b''a d''a co Mam Dios. Slajvi chi'', ol on̈ jax d''ayex, xchi vin̈ d''a eb''.'
  swh-ULB: Abraham akawambia vijana wake, “kaeni hapa pamoja na punda, mimi pamoja
    na Isaka tutakwenda pale. Tutaabudu na kisha tutarudi hapa penu.”
  bel-bel: 'І сказаў Абрагам падлеткам сваім: застаньцеся тут з аслом; а я і сын пойдзем
    туды і паклонімся, і вернемся да вас.'
  wed-wed: Ana taunola i riwei i pa, “Weka ona mae. Donki ona paini. Tau natu maiteni
    ana nae nore ma God ana viborumei. Ma airuaḡa ana nememei awarimi.”
  deu-ELBBK: 'Und Abraham sprach zu seinen Knaben: Bleibt ihr hier mit dem Esel; ich
    aber und der Knabe wollen bis dorthin gehen und anbeten und dann zu euch zurückkehren.'
  mbb-OT: Migkeǥiyan din is menge suluǥuen din te, “Dini kew zà dèpa taǥad duma is
    asnu, su edlaus key pa ziyà su ed-azap key te Megbevayà. Edlikù key zè kan dini.”
  msc-msc: 'Iburahima ka a fɔ a la jɔnilu yɛ ko: «N ni n dencɛ watɔ koyikɛ wo kan
    ka Alla bato. Ai ye an makɔnɔ fali dafɛ yan. An natɔ.»'
  mal-2015: 'അബ്രാഹാം ബാല്യക്കാരോടു: നിങ്ങൾ കഴുതയുമായി ഇവിടെ ഇരിപ്പിൻ; ഞാനും ബാലനും
    അവിടത്തോളം ചെന്നു ആരാധന കഴിച്ചു മടങ്ങിവരാം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo weegʉ cʉ̃rẽ daꞌracoꞌterãrẽ nicʉ niwĩ: —Mʉsã burro meꞌrã aꞌto tojayá.
    Yʉꞌʉ, yʉꞌʉ macʉ̃ meꞌrã sõꞌopʉ Õꞌacʉ̃rẽ eꞌcatipeorã waꞌarã weeꞌe. Tojo weetoja,
    mʉsã tiro tojatirãsaꞌa tja.'
  gup-gup: Wanjh benbenemarneyimeng bininj bokenh nawu benemarnedurrkmirri, yimeng
    berrewoneng, “Ngunenin kondah kaluk donkey dorrengh, bu ngaye dja yawurrinj nganere
    kunukka, nganedi yiwarrudj. Kaluk nganemdurndeng ngorrewoneng.”
  met-met: Baing Ebraham bala lipuxing oxatamdi ba, “Tang gawa mua la li rangua donkia
    li. Gara tam gala hata lo. Tam gasabu, saing tam gagoxoya ma ranguang muli.”
  gvs-gvs: Tuwo ina pakonayaoyadi ilatuwokoidi idigo kana, ‘Komi ami taiyuwo ameko
    kokaaiyāka ase koruugwāusi go, yau ma natugu kana amoko bei kasakululu Yaubada
    yaina. Kasakululu ikavava, bei kakaluvilamna kama.’
  rmc-rmc: 'Phenďa peskre sluhenge: „Ačhen kade le somariha. Me džava ode le čhavoreha,
    lašaraha le Devles a avaha pale ke tumende.“'
  nlg-nlg: Ge bosa vanira nina mane lutu, “Pitu iani roghau, kolua na donkey, ma Isaac
    mi nau koro sakutua tona. Mo koro va holohaba iga, ge koro oli mai tamiu.”
  dgr-DOGNT: Abraham edecheekeè gots'ǫ̀ hadı, “Jǫ tłı̨tsoa xè godaahkw'e. Dǫzhìa weamı
    ı̨daà ehtła ha. Ekǫ Nǫ̀htsı̨ ts'ǫ̀ yadıhtı tł'axǫǫ̀ naxıts'ǫ̀ anawìde ha,” gòhdı.
  pes-OPV: 'آنگاه ابراهیم، به خادمان خودگفت: «شما در اینجا نزد الاغ بمانید، تا من
    با پسربدانجا رویم، و عبادت کرده، نزد شما بازآییم.»'
  ron-1924: 'Ши Авраам а зис слуӂилор сале: „Рэмынець аич ку мэгарул; еу ши бэятул
    не вом дуче пынэ коло сэ не ынкинэм ши апой не вом ынтоарче ла вой.”'
  aui-aui: Na yana wiitamatamariyana iwonedi bo, “Mma donki teya komakae, bi tagu
    da tomogha gisigisi kanatowawona vibo da God kanakabikuwayeni. Bi kate kanaveramagha
    tami biiyadi.”
  ben-OBCV: তিনি তাঁর দাসদের বললেন, “ছেলেটিকে সাথে নিয়ে আমি যখন সেখানে যাচ্ছি, তখন
    তোমরা গাধাটির সঙ্গে এখানেই থাকো। আমরা আরাধনা করব ও পরে তোমাদের কাছে ফিরে আসব।”
  lex-lex: 'Noka Abrahama nakot la hopopanni re rora niwra: “Miora keledai di pa mdien
    nek la handi. Agora a a''nu di pa amla''awa hande. Amla mtunga hoihoi-tantiani
    la Orgahi, nhor diemade amawal tiy miy.”'
  rgu-rgu: Boe ma ana nafada ata sira dua nae, “Emi dua adaꞌ ia lalai, mo keledei
    ia, fa! Au o ana ka sakaꞌ leo lain eleꞌ meu, fo doꞌo-tabe neuꞌ Manetualain. Basa
    ria, neuꞌ ko ami fali seluꞌ leo iaꞌ mai.”
  som-som: Ibraahimna wuxuu raggiisii dhallinyarada ahaa ku yidhi, Idinku halkan dameerka
    la jooga, aniga iyo wiilkuna halkoo baannu tegaynaa oo Ilaah ku soo caabudaynaa,
    dabadeedna waannu idinku soo noqonaynaa.
  lat-VUC: 'dixitque ad pueros suos: Expectate hic cum asino: ego et puer illuc usque
    properantes, postquam adoraverimus, revertemur ad vos.'
  aoi-aoi: Biya kembirra neniyuwangkwa ni-yama wunalakina-kiya-wa wunenungkwarba-kiya,
    “Yelakwa wun-ambilya adinakba akwa daka ngarningka dangki. Umba yinaja yinalakena
    yinuwa naka nenjarrngalyilya yini-likajama angerriba, kajungwa yikini-yangmarngkwajini-yada
    Neningikarrawara. Kembirra ngarningka yinalakena yikini-lawurradinama yangkwurrangwa
    nungkwurnuwa-wa,” ni-yama.
  eng-ASVBT: And Abraham said unto his young men, Abide ye here with the ass, and
    I and the lad will go yonder; and we will worship, and come again to you.
  mna-mna: 'To iso pa mbesooŋo kini ru tana. Iso: “Niomru kombot tiŋgi raama doŋki.
    Mi nio niamru lutuŋ ko amla lele pakaana taŋga be amsuŋ. Tona amiili ma amar mini.”'
  ita-1885: 'E disse a'' suoi servitori: Restate qui con l''asino; ed io e il fanciullo
    andremo fin colà, ed adoreremo; poi ritorneremo a voi.'
  eng-LXXUP: And Abraham said to his servants, Sit ye here with the ass, and I and
    the lad will proceed thus far, and having worshiped we will return to you.
  eng-ULB: Abraham said to his young men, “Stay here with the donkey, and I and the
    lad will go over there. We will worship and come again to you.”
  spa-VBL: 'Y le dijo a sus siervos: “Esperen aquí con el asno mientras yo voy con
    mi hijo y adoro a Dios. Después regresaremos”.'
  fra-_FOB: 'Et Abraham dit à ses serviteurs: Demeurez ici avec l''âne. Moi et l''enfant
    nous irons jusque-là, et nous adorerons; puis nous reviendrons vers vous.'
  mal-mal: 'അബ്രാഹാം ബാല്യക്കാരോട്: “നിങ്ങൾ കഴുതയുമായി ഇവിടെ ഇരിപ്പിൻ; ഞാനും ബാലനും
    അവിടെവരെ ചെന്ന് ആരാധന കഴിച്ചു മടങ്ങിവരാം” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne naukaroṅ se kahā, “Yahāṅ gadhe ke pās ṭhahro. Maiṅ laṛke ke sāth
    wahāṅ jā kar parastish karūṅga. Phir ham tumhāre pās wāpas ā jāeṅge.”
  suz-BL: मिनु अब्राहाममी आ गेय पाइब निक्‍शी आस कली “एकेर गधा नु बाक्‍कीसे। गो आं
    तौ नु मिरी आइक्‍था लशा, चढ़ेशा, इस बाक्‍तीक लेत्‍नस्‍कु” देंमाक्‍त।
  ita-1927: 'E Abrahamo disse ai suoi servitori: “Rimanete qui con l’asino; io ed
    il ragazzo andremo fin colà e adoreremo; poi torneremo a voi”.'
  ckb-ckb: 'ئیتر بە دوو خزمەتکارەکەی گوت: «ئێوە لێرە لەگەڵ گوێدرێژەکە دانیشن، من و
    کوڕەکەش هەتا ئەوێ دەچین، کڕنۆش دەبەین و دەگەڕێینەوە لاتان.»'
  eng-BBE: Then he said to his young men, Keep here with the ass; and I and the boy
    will go on and give worship and come back again to you.
