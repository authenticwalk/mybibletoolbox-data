    yabüka.”
  sus-sus: A naxa a fala a xa walikɛ firinyie bɛ, «Wo tan nun sofale xa lu be. N tan
    nun n ma di, muxu na sigafe geya fari salide. Na tɛmui muxu man gbilenma han be.»
  pon-2006: Ih eri ndaiong eh ladu ko, “Kumwa mihmihte met rehn ahset. Ngehi oh pwutaket
    pahn kolahng wia kaudok mwo, se ahpw pahn pwurodo rehmwa.”
  jae-jae: Go Abraham kêsôm gêdêŋ nê sakiŋwagaagêc gebe “Amoa tonec awiŋ doŋki. Aêagêc
    ŋapalê ana ônê. Ateŋ mec su acgom, go amu amêŋ êtiam.”
  ksd-ksd: 'Ma Abaraam i ga biti tai kana a ura barmana dari: Amur a ki ati ma ra
    as, ma amir ma ra bul, amir a vana uro, ma amir a lotu; ma namur amir a tadav
    mule amur.'
  tur-YTC: Avraham genç adamlarına, “Eşekle beraber burada kalın” dedi. “Çocukla ben
    oraya gideceğiz. Tapınıp yanınıza döneceğiz.”
  bel-N: 'I сказаў Абрагам юнакам сваім: “Застаньцеся тут з аслом; а мы з хлопцам
    пойдзем аж туды, і паклонімся, і вернемся да вас”.'
  grc-BRENT: Καὶ εἶπεν Ἁβραὰμ τοῖς παισὶν αὐτοῦ, καθίσατε αὐτοῦ μετὰ τῆς ὄνου· ἐγὼ
    δὲ καὶ τὸ παιδάριον διελευσόμεθα ἕως ὧδε· καὶ προσκυνήσαντες ἀναστρέψομεν πρὸς
    ὑμᾶς.
  ind-AYT: Abraham berkata kepada kedua orang muda yang bersamanya, “Tinggallah di
    sini dengan keledai ini. Aku dan anak ini akan pergi ke sana untuk beribadah dan
    akan kembali lagi kepadamu.”
  lid-lid: Eme badeh iy tiye i turu lau ta lahou tan, “Ah kado dah ma donki kado jo
    hawe Aisik badeh aru kala kodo-oh. Aru kameh ala atudun ano badeh aru barame hamon
    hawe ah ja.”
  eng-NNA: He said to his two workers, “Stay right here, the donkey also. We two,
    the child and I, will go there, we will give an animal/meat to God. After that
    we will return to you two.”
  nya-nya: Ndipo Abrahamu anati kwa antchito ake aja, “Bakhalani pano ndi buluyu.
    Ine ndi mnyamatayu tipita uko kukapemphera, koma tibweranso.”
  hrv-hrv: 'Abraham onda reče slugama: “Vi ostanite ovdje uz magarca, a ja i dječak
    odosmo gore da se poklonimo, pa ćemo se vratiti k vama”.'
  mps-mps: Tama agai te sę bidi sibolo te po wai, “Dage si ede te kibu donki dali
    bididuao,” wai. “Te ena u badu te wai dali pelama, tama da si tede lotu wagi paibao.
    Tama nosali da si ma asaibao,” wali.
  llg-llg: Ana nafada ata kadua kala sila, nae, “Ei dua nggei mahani tataak kada ia,
    mia banda keledei ia, baa! Au, ma au anang sangga mini lain ele miu, fo sangga
    makaluku-makatele neu Manetualain. Basa ndia, na, dei fo ai fali ia mai bali.”
  tpi-tpi: Na em i tokim tupela wokboi olsem, “Yutupela stap hia wantaim donki. Bai
    mi go long hap wantaim pikinini, na bai mitupela i mekim lotu. Na bihain bai mitupela
    i kam bek.”
  dan-1931: 'Så sagde Abraham til sine Drenge: “Bliv her med Æselet, medens jeg og
    Drengen vandrer der. hen for at tilbede; så kommer vi tilbage til eder.”'
  vie-OVCB: 'liền bảo hai đầy tớ: “Hai đứa ở đây giữ lừa. Ta và Y-sác lên chỗ kia.
    Thờ phượng xong, chúng ta sẽ trở lại.”'
  lbk-lbk: Sa na't kanan sinan cheycha'y faana, “Som-ed kayo ya nan dangki isna, ta
    omey kami ay sin-ama ischi ay enchayaw sa kami't tomoli.”
  guj-2017: ઇબ્રાહિમે તેના જુવાનોને કહ્યું, “તમે અહીં ગધેડા પાસે રહો, હું તથા ઇસહાક
    ત્યાં ઉપર જઈશું. અમે અર્પણ કરીને તમારી પાસે પાછા આવીશું.”
  byr-byr: '@see-verse:GEN.022.004'
  awx-awx: Kake puyä äminä uläpäyalu using yänikut. “Gilu donggixät ane yiwixätnong.
    Tixawän Aisakät nitdäkän täku, Anätule sopäsopä puke, tumuk wamu inikengä, hipdunit
    apsim,” yang yänikut.
  pon-2006A: Ih eri ndaiong eh ladu ko, “Kumwa mihmihte met rehn ahset. Ngehi oh pwutaket
    pahn kolahng wia kaudok mwo, se ahpw pahn pwurodo rehmwa.”
  por-BRBSL: 'Abraão disse a seus jovens: “Fiquem aqui com o burro. O garoto e eu
    iremos até lá”. Vamos adorar, e voltaremos para você”.'
  aly-aly: “Mpwelherl-ayntenh-atherr. Akngeyek inkwerelhemel alhem-kety! Awey nhenh
    atyenh atha alerey akngem-kety. Anerl-ayntenh-atherr! Mpwelh-ayntenherr-atherr
    tangkey nhitwek. Akngeyek inkwerelhemel alhem-kety.”
  cth-cth: Abraham ni thoundoun roi koe, hivah la hoi la awm roi. Kai hoi camo teh
    hote hmuen koe ka cei roi vaiteh bawknae ka sak roi han. Ka cum roi hnukkhu nangmouh
    roi koe bout ka ban roi han telah atipouh.
  twi-twi: Na Abraham ka kyerɛɛ ne nkoa no se, “Mo ne afurum no ntwɛn wɔ ha, na me
    ne abarimaa no nkɔ anim kakra nkɔsom. Sɛ yɛsom wie a, yɛbɛsan aba.”
  hlt-hlt: Te dongah Abraham loh cadong rhoi taengah, “Hiah laak neh namah poekah
    ana om uh dae . Kai neh camoe he kela ka cet rhoi vetih tho ka thueng rhoi phoeiah
    nangmih taengla ka bal rhoi ni,” a ti nah.
  tbz-SIM: 'kɛ́nɑ́kɛ́ o tɔ̃mbɛ̀ kɛ dɔ̀: Nkpɑɑ́nɛ̀ diɛ nnɛ̀ sɑ̃mmɑrímú, mí nnɛ̀ odɑpɑ̀ɑ̀
    nkɛ̀ tí dekɛ ditɑ̃rì kɛ́bɑ́ntɛ̀ Kuyie nkɛ́wɛ̃tɛní di borɛ̀.'
  msy-2020: Ezɨ a kamagh ingangarir gumazimning mɨgei, “Gua donki ko kagh ikɨ. Kɨ
    borim ko mangɨ ga munagh Godɨn ziam fam. Egh ga gɨn gua bagh uamategham.”
  txq-txq: Boe ma nafada ata kaduak kara raa nae, “Ei dua ngga mahani taak mai ia,
    mia keledei ia, ee! Au ua au anang mae meni lai naa miu, fo nau makaluku-makatele
    neu Manetualain. Basa dei fo ai fali meni ia mai bali.”
  aaz-aaz: Onaim in nak neu in tua ameup nuaꞌ ein naan am nak, “Hi nua ki mpao kai
    mbi ia, mok bikaes keledai ngguin! Au ꞌok au anah ia, meiki-msae meu ne, he mꞌonen
    ma miꞌbees meu Uisneno. Rarit of hai mfain iim meu ia.”
  azb-azb: 'O, nökərlərinə dedi: «Siz eşşəklə birlikdə burada qalın, mən uşaqla oraya
    gedəcəyəm. Səcdə edib, yanınıza qayıdarıq».'
  eng-DBY: And Abraham said to his young men, Abide ye here with the ass; and I and
    the lad will go yonder and worship, and come again to you.
  hin-2017: और उसने अपने सेवकों से कहा, “गदहे के पास यहीं ठहरे रहो; यह लड़का और मैं
    वहाँ तक जाकर, और दण्डवत् करके, फिर तुम्हारे पास लौट आएँगे।”
  wol-KYG: 'Mu ne surga ya: «Négleen fii, mbaam mi taxaw. Man ak xale bi nu dem ba
    fale, màggali Yàlla te ñëw.»'
  swp-swp: Abo Aberahama ena hewari i heribadi, “Inai au mia, asini maemiu; gama ta
    maegu abo ai lau nei eai ai aihelahui, abotai ai uioma arimiu eai.”
  bjr-bjr: Qafamaseenoo Abaraqammafa narí ainaini maru faiqi qanda qimanniminoo qinau.
    Inneeqara maaqoo marida doonkisaa rakisiaqa. Qeeqa qimaakundiri miqoo ooru Anutunara
    innaaru qimasee inneeqara iannai qumuanaura.
  eng-YLT: and Abraham saith unto his young men, 'Remain by yourselves here with the
    ass, and I and the youth go yonder and worship, and turn back unto you.'
  kne-kne: yan kanana sin doway bag-en, “Mantee kayos na ay mamanbantay sin dangki
    ta dowan kamin emey sin anak kos di ay mandayaw en Diyos. Asi kami mantaoli.”
  wat-wat: Tobunanige i iyavisiya i bwaduwa, “Doniki nukusi nofemai kwana fakwa. Atu
    natuku nukusi kana niya nokomai, Guyau nenei kana kodukoduwa yo kana makavinikiya
    nenemiyai.”
  heg-NTPO: Kon un tek ata kas duas noan, “Mi duam dadam tahang se ni nol keledai
    lia le! Auk nol auk anang ngi le saek lakong se dapa nua, le todan-lahing se Ama
    Lamtua. Hidim nam kaim pait mam se ni pait.”
  ptu-ptu: 'Ma''kadam Abraham lako indo dua sabua''na naua: “Tohhongkoa'' tiko eta
    indee sola inde keledai, angki lao kami'' sola Ishak menomba eta libam. Puhapi
    mane ma''pasulekam kipellambi''ikoa''.”'
  bzd-NTPO: 'Eta̱ ie'' tö iché ikanè mésopa a̱: —Í̱e̱ a'' e̱'' tsú̱a̱t burro i'' ta̱.
    Ye'' ena ye'' alà, sa'' micho ka̱bata jaì a̱ Skëköl dalöiök, e'' wa sa'' döne.'
  kwf-kwf: Ma nia ka fata Ꞌuri fuana na ro ngwae ni rao ni ki, “Moro kwaimaꞋakwali
    basi Ꞌi neꞋe faꞋinia na dongki neꞋe. KeroꞋo sa Aesak, keroꞋo ke baꞋa etaeta basi
    Ꞌi loꞋoba fuana foꞋosiꞋanga. Sui keroꞋo ka fiꞋi oli laꞋu maꞋi siamuroꞋo.”
  eng-WYC-2017: and he said to his young men, Abide ye here with the ass, I and the
    child shall go thither; and after that we have worshipped, we shall turn again
    to you.
  eng-WMBB: Abraham said to his young men, “Stay here with the donkey. The boy and
    I will go over there. We will worship, and come back to you.”
  spp-spp: 'Maa jwo u báarapyiibil''á: «Yii tɛ̀ɛn naha ná dùfaanŋke e. Mii ná na pyàŋi
    sí n-kàre ɲaŋke ɲuŋ''i zà Kile pêe. Wuu aha ŋkwɔ̀, wuu si núru n-pa.»'
  aey-aey: Odimei Ebraham uqana cabi dana haun eu maalen, “Ale ceselca ene bibilebil
    ija melca ele ono belewan. Ele ono cuha fimeu aleca haun ceseli howan,” alen.
  urd-GVH: उसने नौकरों से कहा, “यहाँ गधे के पास ठहरो। मैं लड़के के साथ वहाँ जाकर परस्तिश
    करूँगा। फिर हम तुम्हारे पास वापस आ जाएंगे।”
  rug-rug: Meke zama la koari nana nabulu si asa, “Mi koa turaṉia tani sa doṉ'ki,
    arau meke sa koreo si kote la panahoi, meke la vahesi; beto asa, si kote pule
    mae si gami koa gamu.”
  gaz-gaz: Innis hojjettoota isaatiin, “Isin harree wajjin asuma turaa. Anii fi mucichi
    duuba sana dhaqnaa; achittis waaqeffannee gara keessanitti deebinaa” jedhe.
  fra-LSG: 'Et Abraham dit à ses serviteurs: Restez ici avec l’âne; moi et le jeune
    homme, nous irons jusque-là pour adorer, et nous reviendrons auprès de vous.'
  gnn-gnn: Bala ŋayi Yipurayim waŋana ŋunhi djämamirrinha maṉḏanha bitjarra, “Way
    maṉḏa. Nhumanydja yurru dhiyalana ŋi' galkun ŋinyalaŋgu, ga dhiyaku wäyingu djäka
    yukirriya maṉḏa. Ŋilinyunydja yurru marrtji ŋunha bukulili ya', ga ŋunhalayi ŋilinyu
    yurru buku‐ŋal'yun yukurra Garraywala, ga beŋuruyinydja ŋilinyu yurru roŋiyirrina
    lili nhumalaŋgala.”
  yal-yal: A yi a fala a walikɛ firinna xa, a naxa, “Ɛ tan nun sofanla xa lu be. Nxu
    nun n ma diin sigama geyaan fari Ala batudeni. Na waxatini nxu mɔn xɛtɛma han
    be.”
  gum-gum: 'Inchabe tru nui karub pera kuilane trenchibig køn: —Ñimbe yutø burrun
    srua muniiranrrigay cha. Nabe unøbatø trusrøngatig amba, Tiuswan tabig waminchib
    kua, katøle ñimuimay amrrumønrrun— cha.'
  iou-iou: U kaŋpäŋ piä ämaniyat yäwetkuk; Ek ŋo doŋki watäni irirän Aisakkät nek
    udu päŋku Anutu iniŋ oretkaŋ ämdayäŋ yäk.
  haw-1868: I aku la o Aberahama i kona mau kanaka ui, E noho iho olua maanei me ka
    hoki, a hele no maua me ke keiki i o e hoomana ai; a hoi hou mai io olua nei.
  arb-NAV: 'فَقَالَ إِبْرَاهِيمُ لِغُلامَيْهِ: «امْكُثَا هُنَا مَعَ الْحِمَارِ، رَيْثَمَا
    أَصْعَدُ أَنَا وَالصَّبِيُّ إِلَى هُنَاكَ لَنَتَعَبَّدَ لِلهِ ثُمَّ نَعُودَ إِلَيْكُمَا».'
  adz-adz: Da ini da mamaꞌ guman iruꞌ igi, “Agam wampa ani wampruꞌ da dongki, da dzi
    bungꞌ arut mamaꞌ aruani nafan. Da aga naidzaꞌ fagangꞌ da natsara nam da Anutu
    sib i naga da aga natip aba.”
  ewe-ewe: Egblɔ na ɖekakpuiawo be, “Minɔ afi sia kple tedzi la; nye kple Isak míayi
    ŋgɔ vie aɖado gbe ɖa. Míatrɔ agbɔ fifi laa.”
  eng-LEE: And Abraham said unto his young men, abide ye here with the ass, and I
    and the lad will go yonder, and we will worship, and then come again to you.
  dji-dji: Girri nyani bilingga wangini djamagiṉingmirrpiligim, “Nyumi djiḻigima nyim
    djirridji, nyumi ga djining dungki nyim marrkang djiḻi, bil ngilinyi ngunyilatjuy
    liny giriban; liny bumir-kirrbigi Godnyi ngunumi, girri bapiḻiban liny wiṉidji
    nyumilali.”
  gvn-gvn: '@see-verse:GEN.022.004'
  nna-nna: Palinymilingi warrkamukatajirringi wurrarnapulaku, “Nyungungungarra wantapulu
    tangkipukun. Ngalaya yankulupulayi partanypa ngurnungukarti, palanga kuwiyi yungkulupalayili
    Ngarrkanga. Palaja nyumpalakarti kulpulupalayi.”
  asm-FB: তেতিয়া অব্ৰাহামে নিজৰ দাস দুজনক ক’লে, “তোমালোক গাধটোৰে সৈতে ইয়াতে থাকা;
    মই আৰু মোৰ ল’ৰাই সেই ঠাইলৈকে যাওঁ; তাত আমাৰ প্রার্থনা শেষ কৰি তোমালোকৰ ওচৰলৈ পুনৰ
    উলটি আহিম।”
  sus-A: عَ نَشَ عَ قَلَ عَ شَ وَلِكّ قِرِنيِيٍ بّ، «وٌ تَن نُن سٌقَلٍ شَ لُ بٍ. ﭑ
    تَن نُن ﭑ مَ دِ، مُشُ نَ سِفَقٍ فٍيَ قَرِ سَلِدٍ. نَ تّمُي مُشُ مَن فبِلٍنمَ هَن
    بٍ.»
  fra-SBL: 'Abraham dit à ses jeunes gens : « Reste ici avec l''âne. Le garçon et
    moi, nous irons là-bas. Nous nous prosternerons, et nous reviendrons vers toi. »'
  hbo-hbo: וַיֹּ֨אמֶר אַבְרָהָ֜ם אֶל־נְעָרָ֗יו שְׁבוּ־לָכֶ֥ם פֹּה֙ עִֽם־הַחֲמֹ֔ור
    וַאֲנִ֣י וְהַנַּ֔עַר נֵלְכָ֖ה עַד־כֹּ֑ה וְנִֽשְׁתַּחֲוֶ֖ה וְנָשׁ֥וּבָה אֲלֵיכֶֽם׃
  shp-NTPO: 'Jatian jawen yonotibo yoia iki: —Nenobi asno betan banékanwe. Nato bake
    betan, orichaa kaxon non Dios rabibatanon, jainoaxa noa joribai —akin.'
  eng-WYCLIFFE: and he seide to hise children, Abide ye here with the asse, Y and
    the child schulen go thidur; and aftir that we han worschipid, we schulen turne
    ayen to you.
  piu-2006: '@see-verse:GEN.022.004'
  pjt-pjt: Munu paluṟu wati waṟka kutjara markuṟa wantikatingu, “Nyangangka pula nyinama
    tangkiyitjara paṯaṟa, kali katjanya ngali nyarangka ananyi Godanya waḻkuntjikitja,
    munuli waḻkuṟa wiyaringkula maḻaku piṟuku pitjanyi nyupalilakutu.”
  cwe-cwe: Maabaho Bulahimu kawalongela wasang'hani wake, “Kaleni hano hamwe na ichihongwe,
    niye na ino imbwanga chohita kuja mchanyha kutosa maabaho chizawabwelela mweye.”
  bgs-bgs: Igkagi si Abraham katô duwa állang din, na mà din, “Óddô kó dád kannun
    duma katô asno, su sakán asta ni batà ku tô manayun tun ta pabungan ébô mangadap
    ké katô Manama, asta lumónód ké dini ákniyu.”
  kik-kik: Akĩĩra ndungata ciake atĩrĩ, “Ikaragai haha na ndigiri ĩno, na niĩ na kĩmwana
    gĩakwa tũthiĩ haarĩa tũkahooe Ngai, na tũcooke tũmũcookerere.”
  ksr-ksr: 'Ii iima weleŋqeqewoita ii kokaeŋ irijoro: “Oro doŋgiwo koi rari nii ano
    mera noronoŋ endu kema Anutu waeya meŋ mepeseeŋ mombo eleema oroonoŋ kawota.”'
  omb-omb: Mo veve lawe na nona tangaloi tabanagi, “Nero tino tau mena donki, nge
    gamaru mena maresu goro vano tavano, goro galohagi na Huqe Mauri siu gorom tudori
    lobe miru.”
  fra-NCL: 'et Abraham dit à ses serviteurs : « Restez ici avec l’âne ; moi et l’enfant,
    nous voulons aller jusque-là et adorer, puis nous reviendrons vers vous. »'
  cek-AK: Abraham mah thendoeng hnik khaeah, Nang hnik loe haeah laa hrang to toep
    hoih; kai loe ka caa hoi nawnto ka caeh moe, Sithaw ka bok hoi pacoengah, nang
    hnik khaeah kang zoh let han, tiah a naa.
  xla-xla: Epalati ya꞉ oko so dapiyamte dla epo atlaiyo, “Wua꞉ta madipatata donki
    aliya mate medla popa꞉iya. Epalati na꞉tapo na꞉ maseyemala Aisek mate huma tame
    God hi di dla ta꞉depame ma wua꞉ hala dla ilame puluwepo,” diyo.
  cuk-cuk: 'Geb degine, Abraham e-maimarga sogded: —Wegi bemar moli-uayasuidmala an-edarbemalo.
    Machigwa-anbogwa Bab-Dummad-e-nug-odummogega andi naoed. Geb degine, gannar anmar
    bese nonikoed.'
  uig-CYR: 'Ибраһим жигитлиригә: — Силәр ешәк билән мошу йәрдә туруп туруңлар. Мән
    балам билән у йәргә берип, сәҗдә қилип, андин қешиңларға йенип келимиз, — деди.'
  pma-pma: Navong lesi mukok, Ebraham viteni min meatin toumien keilu onen vit, “Milheto
    ekok hetal dongki ekek. Ehon ekek ka inau melheha en out keiva ekek, ka melheha
    netan min Ahi. Evus, melhemai ris ven kamil.”
  tel-2017: తన పనివాళ్ళతో “మీరు గాడిదతో ఇక్కడే ఉండండి. నేనూ అబ్బాయీ అక్కడికి వెళ్లి
    దేవుణ్ణి ఆరాధించి తిరిగి మీ దగ్గరికి వస్తాం” అని చెప్పాడు.
  hat-BSA: 'Abraham te di a jèn sèvitè li yo: “Rete isit la avèk bourik la. Mwen menm
    avèk jènjan an va ale lòtbò a. Nou va adore, e retounen bò kote nou.”'
  bxh-bxh: Ena tau paisowa ya falibadi, iyen, Maꞌemiu donki aiteꞌi au miyamiya, na
    maꞌegu gwama te, ꞌe lau au–, ꞌe lauꞌuꞌula, na ai muli haba ꞌe fuyoma lisimiu.
  kos-kos: Na el fahk nu sin mwet kulansap luo ah, “Muta inse wi donkey uh. Nga, ac
    tulik se nutik inge, ac som nu meet ah in alu, ac kut ac fah foloko.”
  hbo-WLC: וַיֹּ֨אמֶר אַבְרָהָ֜ם אֶל־נְעָרָ֗יו שְׁבוּ־לָכֶ֥ם פֹּה֙ עִֽם־הַחֲמ֔וֹר
    וַאֲנִ֣י וְהַנַּ֔עַר נֵלְכָ֖ה עַד־כֹּ֑ה וְנִֽשְׁתַּחֲוֶ֖ה וְנָשׁ֥וּבָה אֲלֵיכֶֽם׃
  ibo-ibo: Ọ gwara ndị na-ejere ya ozi sị, “Nọdụnụ nʼebe a, unu na ịnyịnya ibu anyị,
    ka mụ na nwokorobịa a gaa nʼebe ahụ. Anyị feecha ofufe, anyị ga-alọghachikwute
    unu ọzọ.”
  ory-ory: ସେତେବେଳେ ଅବ୍ରହାମ ସେହି ଦାସମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଏହି ସ୍ଥାନରେ ଗଧ ସହିତ
    ଥାଅ, ମୁଁ ଓ ବାଳକ ଦୁହେଁ ସେ ସ୍ଥାନକୁ ଯାଇ ଆରାଧନା କରି ପଛେ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ଫେରି ଆସିବା।”
  wmt-wmt: '@see-verse:GEN.022.004'
  chk-chk: Mürin, Apraham a üreni nöün kewe chon angang, “Oupwe nonom ikei me ewe
    aas. Nge äm me ätei aipwe feila ikenan o fel ngeni Kot. Iwe, are aipwe wes, aipwe
    liwinto remi.”
  ssd-ssd: 'nuŋe piro taŋgo ar ta sanikina: Tale doŋki tumba teŋge minap. Ye yiŋe
    kiŋo ndoŋ kumba ambeŋge Kuate mbariŋmba nu tuku nyu te-duŋga maŋ luka ndekamkik
    ŋgina.'
  rop-rop: en imbin dalim det dubala wekinmen blanga im, “Yunbala weit blanga mi iya
    garram det dongki. Mi en main san garra go tharrei langa det hil. Deya na minbala
    garra gibit ofring langa God en weship langa im, en afta minbala kambek langa
    yunbala.”
  ukr-1871: 'І каже Авраам слугам своїм: Седїте тутеньки з ослом, я ж із сином пійдемо
    аж он туди, та поклонившись і вернемось до вас.'
  eng-AOI: Then Abraham said to his two men, “Stay here with the donkey. The boy and
    I are going over there, so that we can worship God. Then we will come back here
    to you.”
  yon-yon: Wedmekore, ye deme karub yaa yedmendoon, “Yiib yoom donki yoom kiri dobirime.
    Ne yoom ne dana yoom kuu wene yakuyaambed kurikuri kere angkon ika yiiwiib yaa
    mananuub.” andoon.
  bch-bch: Ta ikeo pagid ele paeaeanga bedane, “Gimirua adio nene toman ngan donki,
    be gairua natug ga ala ga eoa. Asoa Deo ieda ga kus ta aluagai mulian pagimi.”
  deu-1951: 'Da sprach Abraham zu seinen Knechten: Bleibet ihr hier mit dem Esel,
    ich aber und der Knabe wollen dorthin gehen, und wenn wir angebetet haben, wollen
    wir wieder zu euch kommen.'
  eng-JPS: 'And Abraham said unto his young men: ''Abide ye here with the ass, and
    I and the lad will go yonder; and we will worship, and come back to you.'''
  ubr-ubr: Ato on an bobo orot ruam iyawures, “Omi nin donkey mat won mama ato yau
    on fifi orot rui wanan nan God wan kwafirai ato wan matabir men wannat.”
  srp-1865: 'I reèe Avram momcima svojim: ostanite vi ovdje s magarcem, a ja i dijete
    idemo onamo, pa kad se pomolimo Bogu, vratiæemo se k vama.'
  lug-lug: Awo Ibulayimu n’agamba balenzi be nti, “Musigale wano n’endogoyi, nze n’omulenzi
    tugende eri tusinze, tulyoke tukomewo.”
  heb-heb: ויאמר אברהם אל נעריו שבו לכם פה עם החמור ואני והנער נלכה עד כה ונשתחוה
    ונשובה אליכם׃
  ben-IRV: তখন অব্রাহাম নিজের দাসদেরকে বললেন, “তোমরা এই জায়গায় গাধার সঙ্গে থাক;
    আমি ও ছেলেটি, আমরা ঐ জায়গায় গিয়ে প্রার্থনা করি, পরে তোমাদের কাছে ফিরে আসব”
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਨੇ ਆਪਣੇ ਦਾਸਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਇੱਥੇ ਗਧੇ ਦੇ ਕੋਲ ਰੁਕੋ। ਮੈਂ ਅਤੇ
    ਇਹ ਮੁੰਡਾ ਥੋੜ੍ਹੀ ਦੂਰ ਅੱਗੇ ਜਾਂਵਾਂਗੇ ਅਤੇ ਉਪਾਸਨਾ ਕਰ ਕੇ ਤੁਹਾਡੇ ਕੋਲ ਮੁੜ ਆਵਾਂਗੇ।
  tkr-tkr: 'Mang''vee mek''vunbısik''le eyhen: – Şu əməleyka inyaa aaxve, zı duxayka
    şaqa üqqəs. I''bəədat ha''u, şosqa savk''alas.'
  mwp-mwp: Nuy kedha nungu niyaykazipa, ‘Ngipel matha kow donki danal poethaypa; ngay
    a ngaw kazi koezi uzarampa kadaypa Awgadhoepa thawmaypa, kalanu ngalbe ngapa kuniya
    ngipelpa.’
  mya-JVB: ငယ်သား နှစ်ယောက်တို့အား ၊ သင် တို့သည် ဤ အရပ်၌မြည်း နှင့်အတူ နေ ရစ်ကြလော့။
    ငါ သည် သားနှင့်အတူထိုအရပ် သို့သွား ၍ ၊ ကိုးကွယ် ခြင်းကိုပြုအံ့။ ထိုအမှုပြီးမှ
    ၊ သင် တို့ဆီသို့ ပြန် လာဦးမည်ဟု ဆို လေ၏။
  tte-O: Kabo iwalo ana topaisowao kolili iba, “Kwamiyamiya bwaite koina donki mekamikava.
    Yau mekaukava gamene kalau bwaine koina na katapwalolo Yaubada koina, kabo kapileyoima
    kolimiu.”
  tbg-tbg: Eparahaamiva nai kaiqa vaiintitantara tiharo, Netanta maini vaiha donkiqaa
    raqiki vaiqe te tenta maaqunti vururaqaa oru vaiha Kotira quahama amite, tetanta
    orurante tuvirerave,
  hmo-hmo: Vadaeni, iena hesiai taudia dekenai ia gwau, “Umui ruaosi doniki danu iniseni
    umui noho. Lau be inai mero danu do ai lao unuseni, tomadiho totona, gabeai do
    ai giroa mai umui dekenai.”
  ata-ata: Xe muavuti la muvikalaneꞌi ta mitema sou xaixai noxou aloxo ꞌo, “Donki
    a, mo ngongiꞌa ngaxoxoolu ꞌo, ia nexi noxou soxu ꞌo talai ꞌole mo, ka sou nexi
    noxou talivu uneꞌe noxinge.”
  nfa-nfa: Hèia na peka dènge dhèu dua sèra, aku nèngu na, “Dua mi mate taha mi neꞌe
    dènge keledꞌei ne. Jaꞌa dènge ana jaꞌa laꞌa asa dedha nèi, ho mangajꞌi Ama Lamatua.
    Ladhe èle na, jiꞌi lèpa hari mai.”
  urd-urd: तब अब्रहाम ने अपने जवानों से कहा, “तुम यहीं गधे के पास ठहरो, मैं और यह
    लड़का दोनों ज़रा वहाँ तक जाते हैं, और सिज्दा करके फिर तुम्हारे पास लौट आएँगे।”
  rus-SYN: 'И сказал Авраам отрокам своим: останьтесь вы здесь с ослом, а я и сын
    пойдем туда и поклонимся, и возвратимся к вам.'
  cbt-NTPO: 'Naporo'' piyapinënpita itapon: —Isëquë ninatacoi. Moranta isëquë patarahuë.
    Quiyaso'' amasha aquëcha pa''sahuatoi, Yosë chinotarai. Nani chinotohuatoi o''mantarai,
    itërin.'
  bqc-SIM: 'Ɔ̃ a ò a zĩkɛnapiↄnɛ: À gↄ̃ ń zàa''ĩnao la. Mapi ń ɛ̀waasonaɛ beeo
    wá gɛ́ aɛ kúlɛi Luaɛ, wí ɛa su wà á le la.'
  tcz-CHONGTHU: Abraham'in asoh teni jah a aseiyin, “Nangni hikoma hin sangan toh
    ana um tauvin, keile ka chapa khulam akhun gache lhon tadinge, Pathen kaga hou
    lhon ding kahung kinung le vah lhon ding ahi.”
  mar-mar: मग अब्राहाम आपल्या तरुण सेवकांना म्हणाला, “तुम्ही येथे गाढवाजवळ थांबा,
    आणि मी व मुलगा तिकडे जातो. आम्ही देवाची आराधना करू आणि तुम्हाकडे परत येऊ.”
  tcs-tcs: Den Eibram bin spik diskain po tu sebant blo em, ‘Stap ya wea dem dongki.
    Mi ane boiwan go lego go de. Mitu go wosip God, den mitu go kambaigen po yutu.’
  soq-soq: Ita sape me nolawa apanawa diamone wanase, “E mape pue donki do wanlempo
    ne otona nata sisi ane God wadaposisate ete leuntate winta.”
  qub-qub: 'Chaura Abrahamga uywaynincunata niran: «Cayllacho gamcunaga quëdacuy.
    Bürrunchïtapis quëdachicuy. Tagaymanga nogallami cay wamrawan aywashaj chaycho
    Diosta aduranäpaj. Nircur cutimushäcuna.»'
  bqp-bqp: 'Akũ à pì a zĩkɛri pìnↄnɛ: À gↄ̃ kũ zaakio la. Makũ kũ kɛfɛnna dio
    óni gɛ́ arɛ ò donyĩ kɛ Ludanɛ, óni ɛra ò su ò á le la.'
  hat-hat: Abraram di domestik li yo. -Nou menm, mesye, rete isit la ak bourik la.
    Mwen menm ak ti gason an, nou pral jouk lòt bò a, pou nou fè sèvis pou Bondye.
    Apre sa, n'a tounen vin jwenn nou.
  eng-BSB: “Stay here with the donkey,” Abraham told his servants. “The boy and I
    will go over there to worship, and then we will return to you.”
  tod-tod: 'É ɠɛni ná-botiɠɛ nuiti ma: «À yɛ ʋɛ soovalegi ɠoba. Nà-o, zunu loungoi-o,
    gá liizu munu, gi nɔkɔ GALA bu, naa ʋoluma gi ʋa wo ɠoba.»'
  eng-WEBPB: Abraham said to his young men, “Stay here with the donkey. The boy and
    I will go over there. We will worship, and come back to you.”
  kbq-kbq: Agra eri'za vahetrema'agura amanage hu'ne, Amare donki afura anteta mani'neke'na
    nagrane ne'ni'ane anturega vuta Anumzamofona mono ome hunteteta ete egahu'e.
  nhe-BL: 'huajca quinilhui itlatequipanojcahua: ―Ximocahuaca nica ica ni pilburrojtzi.
    Nooquichpil huan na tiyase achi nepa huan tijhueyichihuatij Toteco Dios huan teipa
    timocuepase.'
  bus-bus: 'Ben à bè a zĩkɛri pìnↄnɛ: À gↄ̃ kↄ̃n zaakio kɛ̀. Mapi kↄ̃n gↄ̃kparɛ kɛ̀o
    wé gá aɛ wà dↄnzi kɛ Ludanɛ, wé liara wà su wà a le kɛ̀.'
  gub-BL: Na'e uze'eg uma'ereko ma'e wanupe. — Pepyta xe zumen huwake nehe. Ihe ihe,
    kwarer a'e no, oroho putar pepa'i ure nehe, Tupàn imuwete katu pà ure nehe. Nan
    kwehe tete uruzewyr putar xe nehe, i'i wanupe.
  eng-DRA: 'And he said to his young men: Stay you here with the ass: I and the boy
    will go with speed as far as yonder, and after we have worshipped, will return
    to you.'
  knf-knf: 'Aji wal mënţ na balemparul : « Nadukiin ţi na ubuuru. Nji na napoţ ŋya
    kadëman Naşibaţi kaşë kakak. »'
