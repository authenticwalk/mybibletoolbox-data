  eng-WEBU: Abraham said to his young men, “Stay here with the donkey. The boy and
    I will go over there. We will worship, and come back to you.”
  bnp-bnp: Muri i taki a vora vona ala rua i ta maea, “Muru dava koea turana a donki.
