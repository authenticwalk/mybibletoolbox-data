  twi-ASANTE: Na Abraham ka kyerɛɛ ne nkoa no sɛ, “Mo ne afunumu no ntwɛn ha, na me
    ne abarimaa no nkɔ animu kakra, nkɔsom. Sɛ yɛsom wie a, yɛbɛsane aba.”
  mwc-mwc: Ana saibisaibirisi kurisi i wona, “Nina donkey yabata ko mana, ba pipiyaikei
    ba yauku ka nanae noko mena ba kana bopepeta ba yebo kana veramaga kurimi.”
  bhl-bhl: 'Atemeko, akalem weng afak kunum alew biilo bokoyemomele: “Kaso yu kale
    kel donki so bomi, ding fenboliwka! Nulum nu miyak kalo Sunbin-Got em wiin fian
    daolew kelewomin unuwka. Kanesomeluwi, nulum nu iti tolokoluw te.”, yangse kale.'
  con-NTPO: 'Attepa tise''be semasundeccuma su: —Vani boroi''ccu can''jen''faja. Ña,
