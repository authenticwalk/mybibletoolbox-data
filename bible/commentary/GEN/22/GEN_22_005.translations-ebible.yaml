    gadolalu, bu misunu.”'
  tpi-OTNT: Na em i tokim tupela wokboi olsem, “Yutupela stap hia wantaim donki. Bai
    mi go long hap wantaim pikinini, na bai mitupela i mekim lotu. Na bihain bai mitupela
    i kam bek.”
  hau-SA: Ibrahim ya ce wa bayinsa, “Ku tsaya a nan da jakin, ni da yaron kuwa mu
    haura can. Za mu yi sujada sa’an nan mu komo wurinku.”
  udu-udu: 'Dhala Ibrahiim ki o dhuru’c ’kwanim piti gwo mo ki: ’Koyi mmahan mo nyaḵki
    thuluny mo. Dhali aha/ dhali a’ci mina ii i maṯṯaan ari is ’ko’d mo dhali aman
    mina luŋ mo dhali doḵu/ ka nyaŋ’ko’di um mo be.'
  uig-LAT: 'Ibrahim yigitlirige: — Siler éshek bilen mushu yerde turup turunglar.
