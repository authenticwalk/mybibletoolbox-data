    — dédi.'
  nde-nde: Wathi ezincekwini zakhe, “Hlalani lapha lobabhemi, mina lomfana sisake
    siye laphayana. Sizakuthi singakhonza sibuye kini.”
  ton-ton: 'Pea pehē ʻe ʻEpalahame ki heʻene ongo talavou, “Mo nofo ʻi heni mo e ʻasi:
    pea te ma ō mo e tama ki hena ʻo lotu, pea toe haʻu kiate kimoua.”'
  ces-1613: 'A řekl Abraham služebníkům svým: Pozůstaňte vy tuto s oslem, já pak a
    dítě půjdeme tamto; a pomodlíce se, navrátíme se k vám.'
  eko-eko: 'Ye khuwooza akarumeyaawe apale yoori: “Mwisale attaapha na puuru otu,
