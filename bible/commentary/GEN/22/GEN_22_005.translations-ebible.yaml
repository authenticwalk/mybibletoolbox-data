  epo-epo: 'Kaj Abraham diris al siaj junuloj: Restu ĉi tie kun la azeno, kaj mi kun
    la knabo iros tien, kaj ni adorkliniĝos kaj revenos al vi.'
  uig-PIN: 'Ibraⱨim yigitlirigǝ: — Silǝr exǝk bilǝn muxu yǝrdǝ turup turunglar. Mǝn
    balam bilǝn u yǝrgǝ berip, sǝjdǝ ⱪilip, andin ⱪexinglarƣa yenip kelimiz, — dedi.'
  beo-beo: 'Amalalu, A:ibalaha:me da ea hawa: hamosu dunu elama amane sia:i, “Ali
