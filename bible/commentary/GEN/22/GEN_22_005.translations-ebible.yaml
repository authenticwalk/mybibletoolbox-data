  mdy-ETH: ዒዛም ማዻዞንሢም፦ «ዒንሢ ሃራሢ ኮራ ሃካ ዴዑዋቴ፤ ታኣና ናዖና ሴኬያ ዓኣዺ ፆኦሲም ዚጊ ካሽኪ ኑ ማዓንዳኔ» ጌዔኔ።
  kew-kew: 'Nipuna kogono aalaapo-para lalo: Donki mena-rapu ado atepape, naki sare
