    Godemo꞉ wabudaki, ene wiyo꞉ dulugu sa꞉la꞉sa꞉ga꞉yo꞉, na꞉no꞉ a꞉ma꞉la꞉ mia꞉no꞉.”
  deu-ELO: 'Und Abraham sprach zu seinen Knaben: Bleibet ihr hier mit dem Esel; ich
    aber und der Knabe wollen bis dorthin gehen und anbeten und dann zu euch zurückkehren.'
  ktm-ktm: Iy ipe ile ta horu lewen marai tadan ihpah, “Ermin ndre ketih ndrodan ndre
