  kan-2017: “ನೀವು ಇಲ್ಲೇ ಕತ್ತೆಯ ಬಳಿಯಲ್ಲಿರಿ; ನಾನೂ ನನ್ನ ಮಗನೂ ಅಲ್ಲಿಗೆ ಹೋಗಿ ದೇವಾರಾಧನೆ ಮಾಡಿಕೊಂಡು
    ನಿಮ್ಮ ಬಳಿಗೆ ಬರುತ್ತೇವೆ” ಎಂದು ಅಬ್ರಹಾಮನು ಹೇಳಿದನು.
  ena-ena: Lɨci nudɨ sibɨla hɨsɨŋ hulaŋ ahica agɨladɨ abami. Namɨlaŋ ahica sabaŋ donɨki
