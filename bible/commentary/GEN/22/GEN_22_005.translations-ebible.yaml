    wakeraji. Nu tiri ataksha waketkir juni taatatji, —timiayi.'
  spa-PDDPT: 'Y Abraham dijo a sus esclavos jóvenes: Permanezcan aquí con el asno.
    Yo y el muchacho iremos hasta allá y nos postraremos. Después regresaremos a ustedes.'
  gun-gun: 'Ha''e vy aipoe''i guembiguai kuery pe: — Peẽ kuery orerarõ ''rã apy mburika''i
