    yoro. Kihipwen, andre youlu kamui kasa kili walu.”
  eng-WMB: Abraham said to his young men, “Stay here with the donkey. The boy and
    I will go over there. We will worship, and come back to you.”
  tam-TCV: அப்பொழுது ஆபிரகாம் தன் வேலைக்காரரிடம், “நீங்கள் கழுதையுடன் இங்கே நில்லுங்கள்;
    நானும் என் மகனும் அவ்விடத்திற்குப் போய் வழிபாடு செய்துவிட்டு பின்பு, உங்களிடத்திற்குத்
