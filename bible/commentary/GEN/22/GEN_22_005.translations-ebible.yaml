    ma vy rojevy ju ''rã peẽa py — he''i.'
  agu-BL: 'Bene''n tzun tlol Abraham scyetz yi e'' mos yi xomche'' te''j: —Ncye''n
    tu wok tzone''j tu yi kaburu'' na yi o'' ketz tu incy''ajl nkaben ketz tzi''ne''j
    tan c''u''laje''n Ryos. Ej nin kapakxok chan.'
  eng-PEV: Abraham said to his work-men, “I want you to stay here with the donkey.
    And me and Isaac, we will go over there to show respect to God. After we do that,
    we will come back to you.”
  ilo-ULB: Imbaga ni Abraham kadagiti agtutubo a lallaki nga adipenna, agbatikayo
    ditoy a kaduayo ti asno, ket mapanak ken ti ubing idiay. Agdayawkami ket subliandakayonto.
  kpg-kpg: Gei mee ga helekai gi nia hege, “Noho i ginei, goodou mo di ‘donkey’. Gimaua
    mo dagu dama daane e hula gi golo, e daumaha ga loomoi labelaa gi goolua.”
  uig-ARA: 'ئىبراھىم يىگىتلىرىگە: ــ سىلەر ئېشەك بىلەن مۇشۇ يەردە تۇرۇپ تۇرۇڭلار.
    مەن بالام بىلەن ئۇ يەرگە بېرىپ، سەجدە قىلىپ، ئاندىن قېشىڭلارغا يېنىپ كېلىمىز،
    ــ دېدى.'
  bsp-bsp: 'K''oloku atɛmp ɔn: «Nəyi nnɔ kɔ sɔfale. Isiyaka k''ina, kəpɛ kɔ sənder
    nde kəroŋ kəkɔ-loŋnɛ Kanu. Kɔ səlip-ɛ, səndebəp nu nnɔ.»'
  bps-bps: Taman manan di dad saligan, “Fatan gamu dini, du neyeyu i dongkiito, du
    mnagad agu di bulul atù, na fagingu tingàgu, du mangamfù gami di Dwata. Na kafnge
    én, samfulê gami lêman dini.”
  mbs-mbs: Minikagi si Abraham diyà te didowa sineligan din, “Peg-ogpà kaw dini sipat
    te asno, so domeleg kay pa te batà ko doton sida amon megtawal-tawal kay diyà
    te Timanem. Penga niyan, lomikò kay dini kenyo.”
  tof-tof: Da wa tóba zaget pam nisdü we bóktanórr wagó, “E ae namülam, ini donkipükü.
