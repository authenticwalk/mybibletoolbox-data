  ceb-ULB: Unya miingon si Abraham sa iyang mga batan-ong lalaki, “Hulat dinhi uban
    sa asno, ug ako ug ang bata lamang moadto didto. Mosimba kami ug mobalik ra kaninyo.”
  mkn-mkn: Ais dia kasi tau sang itu dua hamba bilang, “Bosong dua tenga tahan di
