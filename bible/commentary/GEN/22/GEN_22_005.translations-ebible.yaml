  eng-OKE: And Abraham said to his young men, Wait you here with the ass, and I and
    the young man will ascend yonder and worship, and return to you.
  tha-KJV: อับราฮัมจึงพู​ดก​ับคนใช้​หน​ุ่มของท่านว่า “​อยู่​กับลาที่​นี่​เถิด เรากับเด็กชายจะเดินไปนมัสการที่​โน้น
