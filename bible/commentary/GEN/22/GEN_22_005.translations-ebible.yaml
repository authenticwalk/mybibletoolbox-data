  agr-agr: 'Dutika nuna wainak, Abraham niina inake aidaun chichajak: “Atumek juwi
    burro kuitamkujum juwaktajum. Nuniagmin wi mina uchigjai wetajai, núnikan niijai
    Apajuín emematin ukuakun taatjai, nunikmatai wakitkiagmi”, tiuwai.'
  kyc-kyc: Dokopa Aporakame baame wanyane akali dolapo kando lamaiyuo, Nakamba dakena
    mena dakemoo karalapape. Nambapa wane dakepa donosale Anatu lakandala pelyambano.
