  hin-CV: अब्राहाम ने अपने सेवकों से कहा, “गधे के साथ यहीं रुको. मैं और मेरा बेटा
    वहां जायेंगे और परमेश्वर की आराधना करके तुम्हारे पास लौट आएंगे.”
  eng-OURB: Abraham [Father of a multitude] said to his young men, “Stay here with
    the donkey. The boy and I will go yonder. We will hawa ·bow low, prostrate· in
