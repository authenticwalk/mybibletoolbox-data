  spa-BES: 'Entonces dijo a sus jóvenes: Quédate aquí con el asno; y yo y el niño
    continuaremos y rendiremos culto y regresaremos a ti.'
  tdx-tdx: Hoe re amo mpitoro’eo, Etoañe hey nahareo naho i borìkey; homb’ eroan-draho
    naho i ajalahiy, hitalaho vaho hibalike.
  vid-vid: Abulahamu nakawalonjela wala vitumagwa wa heye, “Betezeni bahano na ali
    idogowi. Heni na mwana wa heni toluta mbaka kula tukamfugamile Nguluwi, hamba
    towahiluchilani.”
  pwg-pwg: Ina bigabiga ivonesi bo, “Donki yavata weni dobunai komakai. Ma taku tomowa
