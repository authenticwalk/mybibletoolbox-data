verse: GEN.022.013
translations:
  mal-C: അബ്രാഹാം തലയുയർത്തിനോക്കി; തന്റെ പിന്നിൽ കൊമ്പ് കുറ്റിക്കാട്ടിൽ ഉടക്കിക്കിടക്കുന്ന
    ഒരു ആട്ടുകൊറ്റനെ കണ്ടു. അബ്രാഹാം ചെന്ന് ആട്ടുകൊറ്റനെ എടുത്ത്, തന്റെ പുത്രനു പകരം
    ഹോമയാഗം അർപ്പിച്ചു.
  deu-TKW: Da hob Abraham seine Augen auf und gewahrte einen Widder, der sich mit
    seinen Hörnern im Dickicht verfangen hatte; da ging Abraham hin, holte den Widder
    und brachte ihn als Brandopfer dar an Stelle seines Sohnes.
  lin-lin: Abrayami atombolaki miso na ye mpe amonaki meme ya mobali oyo maseke na
    yango ezalaki ya kokangama na nzete ya moke. Azwaki yango mpe apesaki yango mbeka
    ya kotumba na esika ya mwana na ye ya mobali.
  cbr-NT: Kakëx kaxú bësukin isi kuainakëkinbi ka Abrahamnën carnero achúshi i pëñanakëmi
    aín mancha utëanx a tanain nikë mërakëxa; usai 'ikë mërakin ka Abrahamnën carnero
    bixun, aín bëchikë nëakë a tubuana rëtankëxun Nukën 'Ibu Dios rabikin xaroxuankëxa.
  eng-LSV: And Abraham lifts up his eyes, and looks, and behold, a ram behind, seized
    in a thicket by its horns; and Abraham goes, and takes the ram, and causes it
    to ascend for a burnt-offering instead of his son;
  bmu-bmu: Mewö jiiga miaŋgöreŋök uba wahöta ehiga lama aziŋi kun ilitŋan böŋbaŋ ip
    köhösönöŋ gili geiga kinök. Mi eka anda memba kaba nahönŋaŋgö salupŋe lama miaŋön
    jöwöwöl ohoyök.
  eng-GNV: 'And Abraham lifting vp his eyes, looked: and behold, there was a ramme
    behind him caught by the hornes in a bush. then Abraham went and tooke the ramme,
    and offered him vp for a burnt offering in the steade of his sonne.'
  eng-WEBSTER: 'And Abraham lifted up his eyes, and looked, and behold, behind him
    a ram caught in a thicket by his horns: And Abraham went and took the ram, and
    offered him for a burnt-offering in the stead of his son.'
  nhw-BL: Huan Abraham tlachixtejqui huan quiitac se borrego catli tacantoya ica icuacua
    ipan imacuayo se huitzcuahuitl. Huajca yajqui huan quicuito huan ya nopa quimacac
    Toteco Dios quen se tlacajcahualistli catli ica quipatlac icone.
  swh-ONEN: Abrahamu akainua macho yake, akaona kondoo dume amenaswa pembe zake nyuma
    yake katika kichaka. Akaenda akamchukua huyo kondoo dume, akamtoa awe sadaka ya
    kuteketezwa badala ya mwanawe.
  bba-bba: Yerɑ Aburɑhɑmu u nɔni seeyɑ u sĩirɑ u yɑ̃ɑ kinɛru wɑ tèn kɔbɑ tɔ̃ki tɛ̃ke
    tɑ yɔ̃. Mɑ u dɑ u tu mwɑ u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii te kuɑ win biin ɑyerɔ.
  eng-KJVCPB: 'And Abraham lifted up his eyes, and looked, and behold behind him a
    ram caught in a thicket by his horns: and Abraham went and took the ram, and offered
    him up for a burnt offering in the stead of his son.'
  cpy-cpy: Ari raminanaki itaapiiki Abraham, riñaatziri roojotaka icheeki oveja inchamaeshiki.
    Riyaatashitanakiri, riitaki poyaatakariri itomi itaakiri.
  mpx-mpx: Inoke Abalahama matana i lihin, yaka sipi melutauina etega i kite ana hon
    i panoil kewadi kekeisi etega lalana elana. Inoke i nok i na i ahe ge i powonan
    pwabwalige Yabowaine elana natuna lahena.
  wbp-wbp: Junga-juku, Yipuruyamurluju karrinjarlalpa yirrilki warru nyangu. Junga-juku,
    parlu-pungulku jiyipilki wiri wirriya watiyarla kuja purlkunparla rdarrparl-wantija
    marlpirntirri-jarraju. Kula nyarrpalku wilypi-pardinjarla parnkayarla. Junga-juku,
    Yipuruyamujurla jiyipiki jangkardu yanurra. Jakurr-maninjarla yirrarnulku kankarlarni
    yangka jiwirrirla. Junga-juku, yingkirninjarla purrajarla Kaatuku warntarri kuyuju.
    Kujaju ngulajurla kunka-pardija jiyipiji yangkaku Yijakiki Yipuruyamuku ngalapi-nyanuku.
  luo-luo: Ibrahim notingʼo wangʼe mopo koneno im komoko gitungene e bungu. Nodhi
    mokawo im kendo ochiwo kaka misango miwangʼo pep kar wuode.
  meu-meu: Bena Abraham ese matana e roha isi, e roha muri, mamoe maruanena ta doana
    au ai e hedoa dae e itaia. Bena Abraham na ela, mamoe maruanena e abia, boubou
    ḡauna ai e halaoa, natuna ibodohilaina.
  npi-ULB: ।” अब्राहामले माथितिर हेरे र एउटा भेडा झाडीमा सीङ अल्‍झेर फसेको देखे ।
    अब्राहामले गएर त्‍यस भेडालाई ल्‍याए, र तिनका छोराको सट्टामा त्‍यसैलाई होमबलि चढाए
    ।
  yor-yor: Abrahamu sì gbójú sókè, ó sì rí àgbò kan tí ó fi ìwo há pàǹtírí, ó sì lọ
    mú un, ó sì fi rú ẹbọ sísun dípò ọmọ rẹ̀.
  emp-NTPO: Abrahaʌ̃ba jẽda acʌbʌrʌd̶e oveja umaquĩrãda unusia. Maʌ̃ oveja cachura
    bacuru zaque jʌwated̶e jũẽ nũmasia. Ara maʌ̃da Abrahaʌ̃ra wãped̶a maʌ̃ ovejara
    jidasia. Maʌ̃drʌ Ãcõrẽa babue diasia idji warra cacuabari.
  ind-ind: Ketika Abraham menoleh ke belakang, dia melihat seekor domba jantan yang
    tersangkut tanduknya pada semak belukar. Dia mengambil domba jantan itu, menyembelihnya,
    dan mempersembahkannya kepada TUHAN sebagai kurban yang dibakar habis. Jadi, domba
    itulah yang disembelih menggantikan Isak.
  pes-OPCB: آنگاه ابراهیم قوچی را دید که شاخهایش در بوته‌ای گیر کرده است. پس رفته
    قوچ را گرفت و آن را در عوض پسر خود به عنوان هدیهٔ سوختنی قربانی کرد.
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ma꞉ lekema꞉ lekema꞉ piekepate sipisipi halieki mo ipika꞉
    ekeketa꞉ ti ma꞉nda꞉na꞉ mea hopa꞉liayekeeki handeekeme. Ipikana꞉ma꞉ta꞉ ipika꞉ weki
    yanka halo pieke tupa꞉ta꞉ mo hande sipisipi ma꞉na꞉ pua mea yanka haleekeme.
  lcm-lcm: Au na Abaraam ka tun aliu na kala arai ani mangsikei a sipsip tauan kapo
    tuang ta kana ngono kom si mang vuk keke. Na kanla ulak a sipsip ang na kala runguk
    ia na kala sula ia asukang ta kana alilis serei si IAVE. Na kana nat kala kalakala.
  aer-aer: Kele utnenge alkere-arenye rarle angkeke-arteke, Abraham-ele atnyenemele
    imerte yepe-yepe urreye aremele rulye-rulye ikwerenhenge-arle mwernelheke arne
    alarteke-arleke. Re alheke imerte yepe-yepe renhe inemele imerte atwemele ikwere
    alere impemele.
  tgl-ULB: Tumingala si Abraham nang biglang, may isang tupa sa likuran niya ang sumabit
    ang sungay sa mga halaman. Pinuntahan at kinuha ni Abraham ang tupa at inalay
    ito bilang handog na susunugin sa Diyos sa halip na ang kanyang anak.
  nop-nop: Unduŋ yobune Abalaham adi fakaleeŋ diweeŋ dompa maaniŋ niŋ keleu ye bem
    kabe kikiŋnit ginaŋ geyam tiŋa yalune kaguk. Abalaham adi u kaŋ wooŋ dompa maaniŋ
    u ula buŋa mihiŋiŋdok kibikooŋ dompadi muni heguk.
  kca-kca: 'Щӑԓта Авраам йŏхԓы ӑӈкәрмәс пӑ кащаԓәсԓы: тӑта щи, ԓын йўпанән хӑш похәлән
    оӈәтԓаԓән ош йŏвәртымаԓ. Авраам мӑнәс, ош ўсԓы пӑ пŏхәԓ йўкана йира ўщитты тусԓы.'
  cbu-NT: Aprahamarinisha anshuri piyam nap ashku, opeej karupan yasinamun wapzeer
    witsimun yungambeeyaru, xarayaru, xixeewu parangiya. Anootssha putayaru, pachayaru,
    anoo mucheeru, Apanllee ungirtarangiya.
  usa-usa: Abara-ám waéqma aónama yúwáimma awai-típítípí karanóbaq ituwena wení kómuraq
    maitana aónaraiye. Wemá uréna koma tipitípi maména ánikoní márúqa mamá agaamá
    óba ámíkaiye.
  hui-hui: Ani laya handala Abarahama ibu handa amu nana bialu hearia nogo sibi wangabe
    mbira ira gini gene dewa heagoha hanaho wiaria hendene. Ibugua Aisaga loma bialu
    bo delole biyadagua nogo sibi ogoni aribia halu bo delene.
  wrs-wrs: Doa Aprahamba nov venamba, ona, pai, sipsip aralva ten lohv, tivtandara
    doa kaselva kangs othomni. Doa ganamba, holvora, doa miklenamba, suwera waiwuweihamnana
    Sesoam ombolna vhorava.
  mya-mya: ထို​နောက်​အာ​ဗြ​ဟံ​သည်​မော်​၍​ကြည့်​လိုက်​သော အ​ခါ ချုံ​ထဲ​တွင်​ဦး​ချို​ငြိ​နေ​သော​သိုးထီး​တစ်
    ကောင်​ကို​မြင်​ရ​လေ​သည်။ သူ​သည်​သွား​၍​ထို​သိုး ကို​ယူ​ဆောင်​ခဲ့​ပြီး​လျှင် သား​၏​ကိုယ်​စား​မီး​ရှို့
    ရာ​ယဇ်​ကောင်​အ​ဖြစ်​ပူ​ဇော်​လေ​၏။-
  cbi-NTPO: Tsenñu Abraham majeeke' keetu llupu uveja main, kaa chi alinu ya' kachu
    pukakare' uina katami; tsejtu ji' juntsa uvejaa katu, juntsaa Isaac' mitya tute'
    ju'ke' Diosnu keewaami.
  bod-N: ཨབ་ར་ཧམ་གྱིས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པ༌ན། ལུག་ཐུག་ཅིག་མཐོང་ཞིང་རྭ་ཅོ་གཉིས་ཚེར་མའི་གསེབ་ཏུ་ཟུག་ཡོད་པ༌ལ།
    ཁོང་གིས་ལུག་ཐུག་དེ་ཚེར་མ་ལས་བླངས་ཏེ་རང་གི་བུའི་ཚབ་ཏུ་དཀོན་མཆོག་ལ་སྦྱིན་སྲེག་ཏུ་ཕུལ༌ཏོ།།
  wsk-wsk: Se Abraham motam patawuram ale sipsip anumang bo, ko kom tam kower kutiram
    se bagaram mu arigam. Ale namaram iluwam ago tairam ale ko namar kuwim te Kaem
    tama bita tuam.
  kkl-kkl: Seogpa Abraham neneko tangaom agha tilamogpa, pham domba yemne pinu yagne
    yoabaag kekhaektangtoba wamogpa, ibogti pham aneko tolbina elme lunumna oro aukag
    tabog.
  sna-sna: Abhurahama akasimudza meso ake uye ipapo padenhere akaona gondobwe rakabatwa
    nenyanga dzaro. Akaendapo akatora gondobwe akaribayira sechipiriso chinopiswa.
  spa-BLM: Abraham alzó los ojos y miró, y vio que detrás de él había un carnero atrapado
    en la espesura por sus cuernos. Abraham fue y tomó el carnero, y lo ofreció en
    holocausto en lugar de su hijo.
  beu-beu: Angmuse Abraham ana amota oat uuling se, jumba lotal nu amu te kakiri mi
    baat ue tahi sehi. Base Abraham ana jumba angu medit metma oal etelul ening, senge
    sadaka ening edet atepul metma Lahatala Enang.
  cac-cac: Ix b'at q'uelnaj vin̈aj Abraham chi' d'a spatic, ix yilan vin̈ ayec' jun
    noc' ch'ac calnel sud'ancan sch'ac d'a scal jun te' q'uiix. Ix b'at lemnaj vin̈
    yic'cot noc', ix sn̈usan noc' vin̈ silab'il sq'uexuloc vin̈ yuninal chi'.
  swh-ULB: Abraham akatazama juu na tazama, nyuma yake kulikuwa na kondoo mume amenaswa
    pembe zake kichakani. Abraham akaenda akamchukua kondoo na akamtoa kama sadaka
    ya kuteketezwa badala ya mwanawe.
  bel-bel: 'І ўзьвёў Абрагам вочы свае і ўбачыў: і вось, за ім баран, які заблытаўся
    ў гушчобе рагамі сваімі. Абрагам пайшоў, узяў барана і прынёс яго на цэласпаленьне
    замест сына свайго.'
  wed-wed: Abraham i taepai ma sipu orotona i ʼnanai, donana ai raḡaraḡai potopotona
    au orana i tapaiei. Ma i nae ma sipu i viraḡeni ma sia taputapuna i apui ana pulo
    God awarina, natuna epaiana.
  deu-ELBBK: Und Abraham erhob seine Augen und sah, und siehe, da war ein Widder dahinten
    im Dickicht festgehalten durch seine Hörner; und Abraham ging hin und nahm den
    Widder und opferte ihn als Brandopfer an seines Sohnes statt.
  mbb-OT: Dutun te nekelilingey si Abraham, ne neehè din is kerehidu he meemahan he
    nekesanggat is sungey zin diyà te dezeisey he kayu. Ne migkuwa ni Abraham haazà
    ne impemuhat din he pemuhat he edtutungen ilis te anak din.
  msc-msc: Iburahima ka a ɲa lɔ ka saaji do yen. A mirani a kere ma tunin do rɔ. Iburahima
    wara saaji wo mira ka a kɛ saraka ri Allabatala sɔ kanma a dencɛ nɔ rɔ. A ka a
    faa ka a janin ka a kɛ buuri ri.
  mal-2015: അബ്രാഹാം തലപൊക്കി നോക്കിയപ്പോൾ പിമ്പുറത്തു ഒരു ആട്ടുകൊറ്റൻ കൊമ്പു കാട്ടിൽ
    പിടിപെട്ടു കിടക്കുന്നതു കണ്ടു; അബ്രാഹാം ചെന്നു ആട്ടുകൊറ്റനെ പിടിച്ചു തന്റെ മകന്നു
    പകരം ഹോമയാഗം കഴിച്ചു.
  tuo-NT: Cʉ̃ tojo nicã, Abrahã ĩꞌaoo, niꞌcʉ̃ oveja ʉmʉ niꞌcã yucʉsti waꞌteropʉ cʉ̃
    capesaꞌripʉ suꞌrinuꞌcũgʉ̃rẽ ĩꞌacʉ niwĩ. Tojo wee cʉ̃rẽ ñeꞌe, wẽjẽ Õꞌacʉ̃rẽ eꞌcatise
    oꞌogʉ, ʉ̃jʉ̃amorõpeocʉ niwĩ. Cʉ̃ macʉ̃rẽ wẽjẽboꞌcʉ oveja peꞌere wẽjẽcʉ niwĩ.
  gup-gup: Wanjh Abraham balwohnang dja nang sheep nawu narangem kanemdjardabmeng
    kore kuyahyay kundulk. Wanjh wam mey namekbe sheep dja bom kinjeng bu biwong God,
    dja bibawong nawu nuye beywurd, minj bibuyi.
  met-met: Baing Ebraham bagu mahaing saing bagu sipsip moning tela wa haxek, salamindi
    digasi’m xai rimandi. Baing ila saing xap ma hanania etuaʼm yaba laing tau masup
    bu xap Aisak yabanoa.
  gvs-gvs: Ibóbwara ikavava, Eberamo imatavilavila, e mlina goi sipi bolamo igite
    ina dágula taliboibo ikatupaipaimidi. Igite, ibala ina iyoisi ime, natuna Aisake
    ana katumapu. E tuwo sipiyana ikaumate go, ikailagasi aba kasala yatana. Ikailagasi
    ikavava, yeu idimili, sipiyana igabu ivakasave, Yaubada yaina ikasale go, kina
    Aisakeyana idedevina.
  rmc-rmc: Sar o Abraham pes obdikhľa, dikhľa andro kraki bakres zachudles le rohenca.
    O Abraham geľa, iľa le bakres a obetinďa les vaš peskro čhavo sar labarďi obeta.
  nlg-nlg: Abraham te reikolili me vaevanea na sheep mane te kau na kalana tana tautalu
    ni ghai. Keri ge holaa me nia sukaghi tughua nia dalena.
  dgr-DOGNT: Abraham ı̨daà k'eet'į̀ là sahzǫ̀ą werezhıì wedè gogho ta eht'èèko yaɂı̨.
    Yets'ǫ̀ ehtła gà sahzǫ̀ą nıìchì. Ełaàyį̀ı̨hwho gà kǫ̀-dèk'ǫ̀ǫ k'e edeza tł'axǫǫ̀
    Nǫ̀htsı̨ ts'ǫ̀ yek'enı̨hk'ǫ.
  pes-OPV: آنگاه، ابراهیم، چشمان خود را بلند کرده، دید که اینک قوچی، در عقب وی، در
    بیشه‌ای، به شاخهایش گرفتارشده. پس ابراهیم رفت و قوچ را گرفته، آن را درعوض پسر
    خود، برای قربانی سوختنی گذرانید.
  ron-1924: Авраам а ридикат окий ши а вэзут ынапоя луй ун бербек ынкуркат ку коарнеле
    ынтр-ун туфиш, ши Авраам с-а дус де а луат бербекул ши л-а адус ка ардере-де-тот
    ын локул фиулуй сэу.
  aui-aui: Wasina bi Abraham ikitarorona da sip makina ikita, doghana kii gisigisi
    ragharaghane sikira. Na inagho da sip na ikabi, ikasunuyi bi ere tupana igabuni
    da God biidi isuwara, natuna wasana.
  ben-OBCV: অব্রাহাম চোখ তুলে তাকিয়ে দেখতে পেলেন সেখানে ঝোপঝাড়ের মধ্যে একটি মদ্দা
    মেষ শিং আটকানো অবস্থায় পড়ে আছে। তিনি সেখানে গিয়ে মদ্দা মেষটিকে এনে তাঁর ছেলের
    পরিবর্তে সেটিকে এক হোমবলিরূপে উৎসর্গ করলেন।
  lex-lex: Noka Abraham nran gaini pa namkek nana duma ltiata ida mak dudallu nha'ar
    tar lia ruwnu-ahla ralamni. Abrahama la na'ala dum de pa nhi'a la hoihoi-tantiani,
    na nhernia a'nani.
  rgu-rgu: Basa boe ma Abraham nita bibi-lopo maneꞌ esa, susura na soroꞌai nai ai
    huu anaꞌ a rana nara. Basa de Abraham neu hela na tutiꞌ bibi-lopo ria, de ana
    tao ni dadi tutunu-hohotuꞌ soaneuꞌ Manetualain, kati ana na.
  som-som: Markaasaa Ibraahim indhihiisii kor u taagay, oo wax fiiriyey, oo wuxuu
    dabadiisa ku arkay wan geesaha kayn kula jira. Markaasaa Ibraahim tegey oo wankii
    soo kaxeeyey, oo wuxuu u bixiyey allabari guban meeshii wiilkiisa.
  lat-VUC: Levavit Abraham oculos suos, viditque post tergum arietem inter vepres
    hærentem cornibus, quem assumens obtulit holocaustum pro filio.
  aoi-aoi: Eneja kembirra nakina Aburiyama n-errikerra n-andiyinga nakina akena ni-rringka
    akina enungkwarba jiba. Na-rndirrkama akwurrirra ngala-langwa-manja karndirra.
    Biya kembirra Aburiyama ni-lika akinu-wa, nu-manga akina akwa ngawa nu-wardanga
    akwa n-akumarna ebina-manja angwura karrawara. Akina kembirra ni-dakama nenu-kwamurra
    Neningikarrawaru-wa-da, umba nenikuwenikba nara kenu-kwa-da.
  eng-ASVBT: 'And Abraham lifted up his eyes, and looked, and, behold, behind him
    a ram caught in the thicket by his horns: and Abraham went and took the ram, and
    offered him up for a burnt offering in the stead of his son.'
  mna-mna: To Abaraam mataana ila na, ire sipsip ta ka kandaara ikoleege la ke namaana
    ma imbotmbot. Tana ila ma ikam sipsip tana, mi ipekel lutuunu mi ipatoron Merere
    pa.
  ita-1885: Ed Abrahamo alzò gli occhi, e riguardò; ed ecco un montone dietro a lui,
    rattenuto per le corna ad un cespuglio. Ed Abrahamo andò, e prese quel montone,
    e l'offerse in olocausto, in luogo del suo figliuolo.
  eng-LXXUP: And Abraham lifted up his eyes and beheld, and lo! a ram caught by his
    horns in a plant of Sabec; and Abraham went and took the ram, and offered him
    up for a whole burnt offering in the place of Isaac his son.
  eng-ULB: Abraham looked up and behold, behind him was a ram caught in the bushes
    by his horns. Abraham went and took the ram and offered him up as a burnt offering
    instead of his son.
  spa-VBL: Abraham entonces elevó su mirada y vio a un carnero que estaba enredado
    con sus cuernos en medio de los arbustos. Trajo al carnero y lo sacrificó como
    ofrenda en lugar de su hijo.
  fra-_FOB: Et Abraham leva les yeux et regarda, et voici derrière lui un bélier,
    retenu dans un buisson par les cornes. Alors Abraham alla prendre le bélier, et
    l'offrit en holocauste à la place de son fils.
  mal-mal: അബ്രാഹാം തലപൊക്കി നോക്കിയപ്പോൾ തന്റെ പിന്നിൽ ഒരു ആട്ടുകൊറ്റൻ കൊമ്പ് കാട്ടിൽ
    പിടിപെട്ടു കിടക്കുന്നത് കണ്ടു; അബ്രാഹാം ചെന്ന് ആട്ടുകൊറ്റനെ പിടിച്ചു തന്റെ മകനു
    പകരം ഹോമയാഗം കഴിച്ചു.
  lit-lit: Ir Abraomas, pakėlęs savo akis, žiūrėjo, ir štai jam už nugaros avinas
    tankmėje įstrigęs savo ragais. Tai Abraomas priėjo ir paėmė aviną, ir paaukojo
    jį kaip deginamąją auką vietoj savo sūnaus.
  urd-GVR: Achānak Ibrāhīm ko ek menḍhā nazar āyā jis ke sīṅg gunjān jhāṛiyoṅ meṅ
    phaṅse hue the. Ibrāhīm ne use zabah karke apne beṭe kī jagah qurbānī ke taur
    par jalā diyā.
  suz-BL: मिनु अब्राहाममी एर गे कोव़ङानु, सांड का आ ग्रोव़ चू लहाराम रेश्‍शा, बाक्‍शो
    तवा बाक्‍त। मिनु लशा सांड चाक्‍शा, आ तौ आ पा ङा मेको सांड क्‍योरशा, चोशा चढ़ेतीक
    चढ़ेवा बाक्‍त।
  ita-1927: E Abrahamo alzò gli occhi, guardò, ed ecco dietro a sé un montone, preso
    per le corna in un cespuglio. E Abrahamo andò, prese il montone, e l’offerse in
    olocausto invece del suo figliuolo.
  ckb-ckb: ئیبراهیم چاوی هەڵبڕی و بینی وا بەرانێک لەدوایەوە لەناو دەوەنەکە بە هەردوو
    قۆچی گیربووە. ئیبراهیم چوو و بەرانەکەی گرت و لە جیاتی کوڕەکەی کردییە قوربانی سووتاندن.
  eng-BBE: 'And lifting up his eyes, Abraham saw a sheep fixed by its horns in the
    brushwood: and Abraham took the sheep and made a burned offering of it in place
    of his son.'
  crx-NTPO: '''Et Abraham ndo yutan''en ''ink''ez whunilh''en njan oot''a ''et ''usbai
    dune whutoh ts''uldílhtan, ''et oode be usdlooh. ''Et Abraham whuz whenya ''ink''ez
    ''usbai dune yílhchoot ''ink''ez ''i be yuts''e'' dalhk''un ooye'' yuk''edalhti.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಕಣ್ಣೆತ್ತಿ ನೋಡಿದಾಗ, ಅವನ ಹಿಂದೆ ಒಂದು ಟಗರು ಕೊಂಬುಗಳಿಂದ ಪೊದೆಯಲ್ಲಿ
    ಸಿಕ್ಕಿಕೊಂಡಿತ್ತು. ಅಬ್ರಹಾಮನು ಹೋಗಿ ಆ ಟಗರನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ತನ್ನ ಮಗನಿಗೆ ಬದಲಾಗಿ
    ದಹನಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿದನು.
  bbb-bbb: Areme Eburame fu dakude gake mave-kumate ijadufuo nigofo muane ijare kaesa
    tarare ijia kena saguma manino fu gae. Ijadufuo fune va mave-ije farena dabe una
    ro kekena ijare abena Godi zinone ifaejegaro fari fuone fu ijare arei.
  tam-2017: ஆபிரகாம் தன் கண்களை ஏறெடுத்துப் பார்க்கும்போது, இதோ, தனக்குப் பின்புறமாகப்
    புதரிலே தன் கொம்புகள் சிக்கிக்கொண்டிருந்த ஒரு ஆட்டுக்கடாவைக் கண்டான்; அப்பொழுது
    ஆபிரகாம் போய், கடாவைப் பிடித்து, அதைத் தன் மகனுக்குப் பதிலாகத் தகனபலியிட்டான்.
  spa-RV-1909: 'Entonces alzó Abraham sus ojos, y miró, y he aquí un carnero á sus
    espaldas trabado en un zarzal por sus cuernos: y fué Abraham, y tomó el carnero,
    y ofrecióle en holocausto en lugar de su hijo.'
  ron-BTF: Şi Avraam şi-a ridicat ochii şi a privit şi, iată, în spatele lui un berbec
    prins cu coarnele într-un desiş; şi Avraam a mers şi a luat berbecul şi l-a adus
    ca o ofrandă arsă în locul fiului său.
  eng-WEBP: Abraham lifted up his eyes, and looked, and saw that behind him was a
    ram caught in the thicket by his horns. Abraham went and took the ram, and offered
    him up for a burnt offering instead of his son.
  eng-FBV: Abraham looked up and saw a ram caught by its horns in some bushes. He
    brought the ram over and sacrificed it as a burnt offering in place of his son.
  nld-1939: Nu sloeg Abraham zijn ogen op, en zag een ram, die met zijn horens in
    het struikgewas zat verward; Abraham greep den ram, en droeg hem als brandoffer
    op, in plaats van zijn zoon.
  nch-BL: Huan Abraham tachixtejqui huan quiitac se borrego cati tacantoya ica icuacua
    ipan imacuayo se huitzcuahuit. Huajca yajqui, huan quicuito huan ya nopa quimacac
    Toteco Dios quej se tacajcahualisti quej ipataca icone.
  tfr-NTPO: Ĩya iröng ga öng wl̈ẽp ushko so wl̈ënggl̈a l̇l̇gwĩna sök kjl̈ara ba sjö
    go, kjor kowo tjrëko. Eni ga shara, zröra, sho sura, pjono dret Jehová poshrëkkl̈o,
    ba wa l̈i ãska.
  vie-1934: Aùp-ra-ham nhướng mắt lên, xem thấy sau lưng một con chiên đực, sừng mắc
    trong bụi cây, bèn bắt con chiên đực đó dâng làm của lễ thiêu thay cho con mình.
  hin-CV: उसी समय अब्राहाम ने अपनी आंखें ऊपर उठाईं तो झाड़ी में एक मेढ़ा दिखा जिसका
    सींग झाड़ी में फंसा हुआ था. अब्राहाम जाकर उस मेढ़े को लाए और अपने पुत्र के बदले
    में उसे होमबलि चढ़ाए.
  eng-OURB: Abraham [Father of a multitude] lifted up his eyes, and looked, and saw
    that behind him was a ram caught in the thicket by his horns. Abraham [Father
    of a multitude] went and took the ram, and offered him up for a burnt offering
    instead of his son.
  spa-BES: 'Y alzando sus ojos, Abraham vio una oveja fijada por los cuernos en la
    maleza: y Abraham tomó las ovejas e hizo una ofrenda quemada en lugar de su hijo.'
  tdx-tdx: Nam­piandrae’ i Avrahame amy zao o fihaino’eo nañisake, le hehe amboho’e
    ao ty añondrilahy nivaho­ran-drongoñe an-tsifa’e. Nimb’eo t’i Avrahame nandrambe
    i añondrilahiy le nengae’e ho soroñe hisolo i anadahi’ey.
  vid-vid: Ndo baho Abulahamu nakenula meho, nakona ing'holo ilume, ligwilizwe mbalati
    kuli miwa hali chisosolo. Nakaluta, kalihola alila ing'holo, na kulilavya nhambiko
    ya kulakazwa honhu ha mwanage.
  pwg-pwg: Vaghina ma, Abraham itepa da kiikiiruku kamonai sipu tomowina sago ikitai,
    tonana ikirai ma ivivi paparana. Inae da iviiya ivowai ma natuna epayanina kubiine
    ikapuni da ina suwara.
  eng-OKE: And Abraham lifted up his eyes after these (words), and saw, and behold,
    one ram, holden in the bush by his horns. And Abraham went and took the ram, and
    offered him for a burnt offering instead of his son.
  tha-KJV: อับราฮัมเงยหน้าขึ้นมองดู และดู​เถิด ข้างหลังท่านมีแกะผู้ตัวหนึ่ง เขาของมันติ​ดอย​ู่ในพุ่มไม้​ทึบ
    อับราฮัมก็ไปจับแกะผู้ตั​วน​ั้นมาถวายเป็นเครื่องเผาบูชาแทนบุตรชายของท่าน
  por-BR-2018: 'Então levantou Abraão seus olhos, e olhou, e eis um carneiro a suas
    costas preso em um arbusto por seus chifres: e foi Abraão, e tomou o carneiro,
    e ofereceu-lhe em holocausto em lugar de seu filho.'
  bco-bco: A꞉la꞉sa꞉labiki Ablaham e sigili ba꞉ba꞉ amio꞉, yagilio꞉, sibi de imilise
    nowo꞉, biso꞉ i ha꞉lu nowa kowa꞉gila꞉fo꞉lena ba꞉ba꞉. A꞉no꞉ ba꞉da꞉ga꞉yo꞉, e ha꞉na꞉sa꞉ga꞉
    sibi a꞉no꞉ dia꞉ga꞉, ene so꞉wayo꞉ mo꞉sana sowaki, eyo꞉ sibi de a꞉no꞉ Godemo꞉wo꞉
    so꞉kugulu me.
  deu-ELO: Und Abraham erhob seine Augen und sah, und siehe, da war ein Widder dahinten
    im Dickicht festgehalten durch seine Hörner; und Abraham ging hin und nahm den
    Widder und opferte ihn als Brandopfer an seines Sohnes Statt.
  ktm-ktm: Abraham madan ile pe iltuwe sipsip kamal homou su-en ihndrepit ise ndrandran
    kei he-ei. Ile pe Abraham iltakunii pe iruhei imet. Iy itlumwii ndre homou ile
    ofa ile ngo Lapan, pe nedun ti immin.
  caa-caa: Entonces e Abraham sutpa eron tupat, y uwira que war incojt utata oveja
    macuir e cꞌopot xeꞌ cachbꞌir ucacho tama cora chꞌan. Entonces ixin uchuqui e oveja
    y uchamse y uputa tama e altar tuaꞌ aquetpa uyeror ut uyunen.
  eng-WYC-2018: Abraham raised [up] his eyes, and he saw behind him a ram cleaving
    by the horns among (the) briars, which he took, and offered (as a) burnt sacrifice
    for the son. (And Abraham raised up his eyes, and he saw behind him a ram caught
    by his horns among the briars, and he took the ram, and offered it as a burnt
    sacrifice in place of his son.)
  epo-epo: Kaj Abraham levis siajn okulojn, kaj vidis, ke jen virŝafo malantaŭe implikiĝis
    per la kornoj en la arbetaĵoj. Kaj Abraham iris kaj prenis la virŝafon, kaj oferis
    ĝin kiel bruloferon anstataŭ sia filo.
  uig-PIN: Ibraⱨim bexini kɵtürüp ⱪariwidi, mana, arⱪisida münggüzliri qatⱪalƣa qirmixip
    ⱪalƣan bir ⱪoqⱪarni kɵrdi. Ibraⱨim berip ⱪoqⱪarni elip, uni oƣlining ornida kɵydürmǝ
    ⱪurbanliⱪ ⱪilip sundi.
  beo-beo: Amalalu, A:ibalaha:me da ea si ba:le ga:le, sibi gawali amo ea hono da
    ifa amoga lala:gi lelebe ba:i. Amaiba:le, e da ea mano mae medole, amo sibi lale,
    medole legele, gobele salasu hamoi.
  tpi-OTNT: Na Abraham i lukluk nabaut na long baksait bilong en em i lukim wanpela
    sipsip man, kom bilong en i pas long wanpela liklik diwai. Orait em i go na kisim
    dispela sipsip, na em i kilim na kukim olgeta long paia olsem ofa. Olsem na dispela
    sipsip i kisim ples bilong Aisak.
  hau-SA: Ibrahim ya ɗaga ido, ya duba, sai ya ga rago da ƙahoninsa a kafe a wani
    ɗan kurmi. Sai Ibrahim ya tafi ya kamo ragon ya miƙa shi hadaya ta ƙonawa a maimakon
    ɗansa.
  udu-udu: Dhala Ibrahiim ’de’kki em piti ’kup̱ki mis mo dhali a’di ki p̱ar mo e mo
    dhali hili mo mo ma e bwamp̱o/ a’di mo tani arasiŋ ḵa’bal di’d jin bu’th ma ’de/
    i’cem piti mo. Dhala Ibrahiim yaki’d mo dhali bu’th arasiŋ ḵa’bal mo dhali a’di
    ki c̱i a’di mo mmo’ciṯẖ ’kus mo mmomiiya basa ’cesh mo mmodhal ya/m piti e i is
    mo.
  uig-LAT: Ibrahim béshini kötürüp qariwidi, mana, arqisida münggüzliri chatqalgha
    chirmiship qalghan bir qochqarni kördi. Ibrahim bérip qochqarni élip, uni oghlining
    ornida köydürme qurbanliq qilip sundi.
  nde-nde: U-Abhrahama wathi uyakhangela wabona inqama esixukwini ibanjwe ngempondo
    zayo. Waya khona wayithatha inqama wenza umhlatshelo womnikelo wokutshiswa esikhundleni
    sendodana yakhe.
  ton-ton: Pea hanga hake ʻa ʻEpalahame hono mata ʻo ne sio, pea vakai naʻe ʻi hono
    tuʻa ha sipitangata, kuo ʻefihia ʻi hono nifo ʻi he vao; pea naʻe ʻalu ʻa ʻEpalahame
    ʻo ne toʻo ʻae sipitangata, ʻo ne feilaulau ʻaki ia, ko e feilaulau tutu, ko e
    fetongi ʻo hono foha.
  ces-1613: A pozdvih Abraham očí svých, viděl, a hle, skopec za ním vězel v trní
    za rohy své. I šel Abraham a vzal skopce toho, a obětoval jej v obět zápalnou
    místo syna svého.
  eko-eko: Eburahiima khuzukuluwa khoona pwittipwitthi ewayiye manyaka aya valikukhu.
    Ye khulawa khuthuula khurettela twaha yoolukuziwa khwa zwaamu ya mwanawe.
  nss-nss: Apraham maran itandras pe inime sipsip kamai hamou, ndrosuwan ara indrap
    iho ndrungak mwalinga hu ndrandra kei hayah mendreheh. Pwen iya pe iwiri sipsip
    ara, pe iyki yiy tehe yukyuk para mwan andre kitimwiy masih iya soiwi norun.
  eng-WMB: Abraham lifted up his eyes, and looked, and saw that behind him was a ram
    caught in the thicket by his horns. Abraham went and took the ram, and offered
    him up for a burnt offering instead of his son.
  tam-TCV: ஆபிரகாம் நிமிர்ந்து பார்த்தபோது, முட்செடியில் கொம்புகள் சிக்குண்டிருந்த
    ஒரு செம்மறியாட்டுக் கடாவைக் கண்டான். அவன் அங்குபோய், அந்த செம்மறியாட்டுக் கடாவைப்
    பிடித்து தன் மகன் ஈசாக்கிற்குப் பதிலாக அதை இறைவனுக்குத் தகன காணிக்கையாகப் பலியிட்டான்.
  ceb-ULB: Mihangad si Abraham ug ania karon, sa iyang likod adunay laking karnero
    nga nagapos ang sungay sa kasagbotan. Giadto ug gikuha ni Abraham ang laking karnero
    ug gihalad ingon nga halad sinunog puli sa iyang anak.
  mkn-mkn: Ais itu, Abraham dapa lia satu domba laki yang dia pung tandok tagaꞌe di
    pohon kici pung cabang dong. Ais Abraham pi ame memang itu domba, ko dia bakar
    jadi korban kasi sang Tuhan Allah, ganti dia pung ana.
  pol-UBG: A Abraham podniósł swe oczy i spojrzał, a oto za nim baran zaplątał się
    rogami w zaroślach. Abraham poszedł więc i wziął barana, i złożył go na ofiarę
    całopalną zamiast swego syna.
  agr-agr: Tusa tima niimsatakama, uwig tsakat aishmag numi kanawen niina kachujin
    tutinak wajaun wainkauwai. Nunik uchijin maatag tabaun idayak, nuna weji achika
    juki maa nuna nejen ashí apeak Apajuín emematiuwai.
  kyc-kyc: Dokopa Aporakame lenge pendakae lapala dokopa mena sipisipi kali mende
    banya nenge dolapome isako mendena palya minyapala yukaro siyamo kandeya. Kandapala
    pao nyepala ikinyingi kiso mainya suu piyamo panda dokona mena sipisipi doko pyao
    kiso maiya.
  urd-GVU: اچانک ابراہیم کو ایک مینڈھا نظر آیا جس کے سینگ گنجان جھاڑیوں میں پھنسے
    ہوئے تھے۔ ابراہیم نے اُسے ذبح کر کے اپنے بیٹے کی جگہ قربانی کے طور پر جلا دیا۔
  deu-1912: Da hob Abraham sein Augen auf und sah einen Widder hinter sich in der
    Hecke mit seinen Hörnern hangen und ging hin und nahm den Widder und opferte ihn
    zum Brandopfer an seines Sohnes Statt.
  ntj-ntj: Nyangka Yayipuramalu pinkurraaralpi tjiipu marnti nyangu, tjiinya purnulu
    kata witurrpungu kanyiranyangka. Nyangka pukurlarringkula parrapitjangu mantjirnu.
    Palunyalunku katja yarrarnu walatjunu. Palunyalu tjiipu wakaralpi tilirnu tjunu
    Mama Kuurrku nintirnu.
  row-row: Basa ma, Abraham nita bibꞌi lombo moneꞌ esa sura na kadꞌoꞌ sia hau anaꞌ
    ra nggangge nara. Ana neu haꞌi bibꞌi lombo naa, de tunu dadꞌi tutunu-hohotuꞌ soaꞌ
    neu Lamatualain, nggati ana na.
  kan-2017: ಅಬ್ರಹಾಮನು ಕಣ್ಣೆತ್ತಿ ನೋಡಲಾಗಿ ತನ್ನ ಹಿಂದೆ, ಒಂದು ಟಗರು ಪೊದೆಯಲ್ಲಿ ಕೊಂಬುಗಳಿಂದ
    ಸಿಕ್ಕಿ ಹಾಕಿಕೊಂಡಿರುವುದನ್ನು ಕಂಡನು. ಅವನು ಹೋಗಿ ಅದನ್ನು ಹಿಡಿದು ತಂದು ತನ್ನ ಮಗನಿಗೆ ಬದಲಾಗಿ
    ಹೋಮಮಾಡಿದನು.
  ena-ena: Lɨci Ebɨlam agaŋ igasula igɨci kɨlɨ cɨki agadɨ cigɨla agaŋ sabaŋ sipsipɨ
    muŋaŋ agadɨ lamamigɨlɨci hɨnimi. Lɨci igavɨla ua sabaŋ sipsipɨ agadɨ ifɨhɨma viavɨla
    ve sagalɨ saŋ sɨkasɨkan avɨŋ hɨvɨ lamɨci lɨhua fɨhalami. Hameŋ lɨci sabaŋ sipsipɨ
    agaŋ Aisakɨ dɨ uvɨsɨjiŋ vimi.
  tgo-tgo: Eibraham i ghɨmara ghewo i thuwe sip ghɨmoru i wona e ghasokisoki. I wa
    ve wo na i rothɨgha nariye Aisake, i vowo weya Loi.
  yap-yap: Me chachangar Abraham me guy ba saf ni pumo’on nike mit e gagey rok u fithik’
    i papa’ngin bochi ke gek’iy. Me yan i kol, nge urfiy nge pi’ ni maligach ma daki
    pi’ fak ni maligach.
  tet-tet: Rona nola nunia, Abraham naree bibi malae aman ida mak dikur tatalik baa
    ai tarak sorun. Abraham baa nola bibi malae nia, hotu tunu nalo baa sera bodik
    Maromak, seluk niakaan oan.
  hlt-MCSB: Te dongah Abraham loh a mik a huel hatah a hnukkah kocak khuiah tutal
    a ki aka man te lawt a hmuh. Te dongah Abraham khaw cet tih tutal te a loh phoeiah
    a capa yueng ah hmueihhlutnah la a nawn.
  mdy-ETH: ዓብራያሜያ ኮይሎ ሃንጋ ሴካ ዛጌ ዎዶና ፔቴ ማራይ ጉራና ካይዚ ቡኡራና ዓርቂንቲ ዓኣያ ዴንቃዖ፥ ዓኣዺ ማራዓሢ ዔኪ
    ናዖ ቤዛ ሹኪ ሚቺ ዒንጎ ካኣዦ ካሽኬኔ።
  kew-kew: Abraham-me adasaisa pare sipisipi mena meda repena pala ubura ipara ima
    mapalaga tabaisa. Nipumi mo sipisipi pua mua si polo-para iru madiayae miru mea
    irisa.
  twi-ASANTE: Abraham maa nʼani so hunuu sɛ nkyɛkyerɛ bi asɔ odwennini bi mmɛn mu
    wɔ wira no mu hɔ. Abraham kɔkyeree odwennini no de no bɔɔ ɔhyeɛ afɔdeɛ wɔ afɔrebukyia
    no so, sii ne ba no ananmu.
  mwc-mwc: Abraham i tarakata ba ram kaikairuku kamonai tonana i kirai wai, i kitai.
    Ba i nae i yauni ba suwara kapukapunina kairavina natuna Isaac wasana i puyobunuwa.
  bhl-bhl: 'Dangei, Abalakam e kiinguen fubelet angeko, atemete: Siwsiw imok mak ais
    teing ningning so dim dineko, belei, atemse kale. Atemeko, Aisak elo fokfok kuluko,
    elo gese sok be sileko, tein kolewse kale. Tein kolewsomelei, Abalakam e uneko,
    siwsiw imok ningning dim dinbe be de teleko, aik ayem beem dim ka dukuko, samal
    be akalem min Aisak em abin dim dukuse kale. Dukusomelei, ais abulsomi, siwsiw
    beelo anko, weing dako, Sunbin-Got elo “Weso! Seyo!”, dangse kale.'
  con-NTPO: Tsa'caen susi Abraham piyicamba atte oveja quitsa'yema. Nane tsaja tise
    can'cho quini'ccosinga indiyepa ccutsu. Attepa japa ovejama indipa fi'tti. Fi'ttipa
    oque o'raemba Chiganga afe. Nane tise du'shuma ccushaen'su ovejama tsa'caen fi'ttipa
    afe.
  eng-WEBU: Abraham lifted up his eyes, and looked, and saw that behind him was a
    ram caught in the thicket by his horns. Abraham went and took the ram, and offered
    him up for a burnt offering instead of his son.
  bnp-bnp: Muri e Abraham i taratavaga rike, i masia a sipsip a toga i koro na kai
    kiroko a pelengana. Lakea i bolea, i rabalakia, i habia, i bole a murine tuna.
  wal-wal: Yaagin Abrahaami xoqqu gi xeellidi, hegan dorssa issoi kacee buuran geli
    qaxetti uttidoogaa be7iis. Abrahaami biidi he dorssaa ekkidi, ba na7aa gishshaa
    xuuggiyo yarshsho oottidi yarshshi bayiis.
  mgh-mgh: Aparahamu ahowusa miitho awe ni ahoona ikhontwaa inaphanre inyaka caya
    nnyo wataparikhwani. Ahorwaa ukusa ni ahovaherera itthuvo yoopahiya nipuro no
    mwanawe.
  acu-NT: Tamati Abraham pangkai jiimkama, oveja aishmangkri antirin numi kanawen
    wangkemak wajaun wainkamiayi. Tura nuna wainak maa, Yusen susatas epeamiayi.
  spa-PDDPT: Entonces Abraham levantó los ojos, y ahí mismo detrás, vio en el zarzal
    un carnero trabado por los cuernos. Abraham fue y tomó el carnero, y lo sacrificó
    en holocausto en lugar de su hijo.
  gun-gun: Abraão guakykue katy oma'ẽ vy oexa peteĩ vexa'i guakua re ojejura oiny
    va'e jai rogue hi'aĩ va'e re. Ha'e rami vy vexa'i ojopy vy oapy gua'y rekovia.
  agu-BL: Xmayine'n nintzun Abraham wutz coc nin ben tilol jun tal cneru' yi ẍoplij
    cyen yi tuc' xo'l cobox k'ab tze'. Bene'n tzun Abraham tan telsene'l tzaj. Ej
    nin te yi tele'n tzaj ta'n, nin tak'tz tetz xtx'ixwatz tetz xel yi cy'ajl.
  eng-PEV: Then Abraham looked behind him, and he saw a male sheep with its head stuck
    in a little tree. He quickly took Isaac off the wood and untied the ropes from
    him. Then Abraham grabbed that sheep, and he killed it instead of his son, and
    he burned it on that stone table, to show respect to God.
  ilo-ULB: Timmangad ni Abraham ket pagammoan, iti likudanna ket adda kalakian a karnero
    a naisalat dagiti sarana iti narukbos a kayo. Napan ni Abraham ket innalana ti
    kalakian a karnero ket indatonna a kas daton a mapuoran imbes a ti anakna a lalaki.
  kpg-kpg: Abraham ga madamada gi daha, gaa mmada gi tama siibi daane dela e lawe
    i ono madaagoo i nia geinga. Mee gaa hana ga gaamai di maa, gaa hai dana tigidaumaha dudu,
    e pono di lohongo o dana dama daane.
  uig-ARA: ئىبراھىم بېشىنى كۆتۈرۈپ قارىۋىدى، مانا، ئارقىسىدا مۈڭگۈزلىرى چاتقالغا چىرمىشىپ
    قالغان بىر قوچقارنى كۆردى. ئىبراھىم بېرىپ قوچقارنى ئېلىپ، ئۇنى ئوغلىنىڭ ئورنىدا
    كۆيدۈرمە قۇربانلىق قىلىپ سۇندى.
  bsp-bsp: Kɔ Abraham eyekti fɔr k'ɛnəŋknɛ tadarəŋ aŋkesiya ŋorkun lɛn ya ŋi yɛpətsərnɛ
    dɛrəntəm. Kɔ Abraham ɔŋkɔ pəlɛk aŋkesiya nŋɛ k'ɛsəkpərɛ ŋi wan kɔn, k'oloŋnɛ ŋi
    Kanu k'ɔŋcɔf, k'ɛsak wan kɔn.
  bps-bps: Di keye Abraham di glibutan, teenan i lagi bilibili gasdang i sungketan
    di sabat. Nwean, bnakusan, fnatin, na sanduléan snakuf, du dsuan di Dwata tlas
    i tingaan.
  mbs-mbs: Penga niyan, doen karniro kinità i Abraham. Nekesaeng se seka din te sagbet.
    Inangay iyan i Abraham, aw inimetayan din aw sinonog din iyan inselilin te batà
    din.
  tof-tof: Eibrra-am kwit yazilürr, da módóga, siman sip we esenórr banómórrón nugup
    kopodó, oya gara bongreanórr nugup tizdü. Da Eibrra-am wamórr, ipadórr, alta kwitüdü
    dudu igasilürr aungüm Godón akyanóm tóba oloman pabodó.
  sus-sus: Iburahima naxa a ya ragbilen a xanbi ra, a naxa yɛxɛɛ kontonyi to sansi
    longori ra, a feri firinyi kankanxi sansi firi ra. A naxa siga, a sa na yɛxɛɛ
    kontonyi tongo, a fa a ra. A naxa na ba sɛrɛxɛ ra a xa di ɲɔxɔɛ ra.
  pon-2006: Eipraam ahpw kilikilengseli oh kilangada sihpw wol emen me kode ko tengalahr
    ni kisin rahntuhke kei. E ahpw kohla ale oh wiahkihla eh mehn meirong isihs wiliandi
    nah pwutako.
  jae-jae: Ma Abraham gêôc mataanô sa e gêlic domba kapoac teŋ kêkô eŋ dêmôêmu ŋajabo
    gêjac kêsô odani. Tec Abraham gêja ma kêkôc domba kapoac jakêkêŋ kêtu daja gêjô
    latu su.
  ksd-ksd: Ma Abaraam i ga idok, ma i ga gire ara namur tana tika na sip, a tomotoina,
    i vavakai ma ra ramuna ta ra lokor. Ma Abaraam i ga vana, ma i ga vila pa ra sip,
    a tomotoina, ma i ga pait ra tinabar di tuntun tar ia me, upi na kia vue natuna.
  tur-YTC: Avraham gözlerini kaldırıp baktığında arkasında boynuzlarından çalılara
    takılmış bir koç gördü. Avraham gidip koçu aldı ve oğlunun yerine onu yakmalık
    sunu olarak sundu.
  bel-N: I ўзьняў Абрагам вочы свае, і ўбачыў, і вось баран ззаду, увязаны ў хмызах
    рагамі сваімі. I пайшоў Абрагам, і ўзяў барана, і ахвяраваў яго на цэласпаленьне
    замест сына свайго.
  grc-BRENT: Καὶ ἀναβλέψας Ἁβραὰμ τοῖς ὀφθαλμοῖς αὐτοῦ εἶδε, καὶ ἰδοὺ κριὸς εἷς κατεχόμενος
    ἐν φυτῷ Σαβὲκ τῶν κεράτων. Καὶ ἐπορεύθη Ἁβραὰμ, καὶ ἔλαβε τὸν κριὸν, καὶ ἁνήνεγκεν
    αὐτὸν εἰς ὁλοκάρπωσιν ἀντὶ Ἰσαὰκ τοῦ υἱοῦ αὐτοῦ.
  ind-AYT: Kemudian, Abraham mengangkat wajahnya dan melihat seekor domba jantan yang
    tanduknya tersangkut di semak belukar. Lalu, Abraham pergi untuk mengambil domba
    jantan itu dan mempersembahkannya sebagai kurban bakaran menggantikan anaknya.
  lid-lid: Eme Abraham madan eme loken badeh iy anyolom katin haka rem badeh andra
    batun badeh malou sakabwitiniy iy. Eme iy ruwani Aisik, iy ili badeh tawi rem
    dah eme, akohok kon ta Aisik ta salom.
  eng-NNA: Abraham looked, he saw a ram close by, its horns were stuck in a tree,
    it could not pull itself out. He got that animal, he killed it for God. He did
    not kill his own child, he kept him alive in accordance with God's word.
  nya-nya: Abrahamu anatukula maso ake ndipo anaona nkhosa yamphongo itakoledwa ndi
    nyanga zake mu ziyangoyango. Iye anapita nakatenga nkhosa ija ndikuyipha ngati
    nsembe yopsereza mʼmalo mwa mwana wake.
  hrv-hrv: Podiže Abraham oči i pogleda, i gle - za njim ovan, rogovima se zapleo
    u grmu. Tako Abraham ode, uzme ovna i prinese ga za žrtvu paljenicu mjesto svoga
    sina.
  mps-mps: Tama Abrahamgo tonono bilibadi, tama sipsip omai me deli suali, te aga
    gąų te dwasianu ni nologo abe sai ni nologode habela sai elaluali. Aga pelama,
    tama te sipsip sigi pai. Agai elama, tama tigidali siaba ulalio. Tama tiyu, agai
    te ofa Godibolo mawai. Tama te sipsipgo te Aisakgo pesage hasegelai dao.
  llg-llg: Basa ndia, boe ma Abraham nita biꞌilombo mane esa susulan kai nai ai anak
    esa baꞌe nala. Boe ma, neu haꞌi nala tutik biꞌilombo ndia, de ana tunun dadik
    tunu-hotuk fee Manetualain nggati ndia anan.
  tpi-tpi: Na Abraham i lukluk nabaut na long baksait bilong en em i lukim wanpela
    sipsip man, kom bilong en i pas long wanpela liklik diwai. Orait em i go na kisim
    dispela sipsip, na em i kilim na kukim olgeta long paia olsem ofa. Olsem na dispela
    sipsip i kisim ples bilong Aisak.
  dan-1931: Og da Abraham nu så op, fik han bag ved sig Øje på en Væder, hvis Horn
    havde viklet sig ind i de tætte Grene; og Abraham gik hen og tog Vædderen og ofrede
    den som Brændoffer i sin Søns Sted.
  vie-OVCB: Áp-ra-ham ngước mắt nhìn thấy một con chiên đực, sừng đang mắc vào bụi
    gai rậm phía sau mình. Ông liền bắt nó dâng tế lễ thiêu thay thế con trai mình.
  lbk-lbk: Osto'y nensakhong si Abraham ke na't inila nan laki ay karnilo ay naisakhod
    nan sakkhodna is kachapong. Inmey et inalana ya siya et chi nan pinoowana engkhana
    ay chinmapo ay mangichoo ken Apo Dios ya faken et san anakna.
  guj-2017: ઇબ્રાહિમે ઉપર જોયું અને ત્યાં એક ઘેટો જોયો. તેનાં શિંગડાં ઝાડીમાં ભરાયેલાં
    હતા. ઇબ્રાહિમે તેના દીકરાને બદલે એ ઘેટાંનું દહનીયાર્પણ કર્યું.
  byr-byr: '@see-verse:GEN.022.012'
  awx-awx: Tiwänä Abrahamdä kwayiwän enawän tahakengu, sipsiwu wäwi gwendu songä gitnä
    tupätuhimune apän, komnäne tapiwän yiwixäwän kakut. Kake, wawakngäle tangge ku
    täkapu, unggwenunin tänguke, häwän ihikukut.
  pon-2006A: Eipraam ahpw kilikilengseli oh kilangada sihpw wol emen me kode ko tengalahr
    ni kisin rahntuhke kei. E ahpw kohla ale oh wiahkihla eh mehn meirong isihs wiliandi
    nah pwutako.
  por-BRBSL: Abraham levantou os olhos, olhou e viu que atrás dele estava um carneiro
    preso na mata por seus chifres. Abraão foi e pegou o carneiro, e o ofereceu em
    troca de um holocausto em vez de seu filho.
  aly-aly: Abraham-elan arerl-arrernek, “Ay, yep-yeparlap wenh!” Akapwert yanhey yep-yep
    mwernelhenh ra. Arwerl-rnemel mwernek artekerrel-anem. Akapwertan renh. Mwernek-anem.
    Rewelyey-anem renh. Artekerr arwerl-rnemel-anem renh yep-yep mwernekan. Rap ywarn-anem
    tyerrelhenhan, Abraham-el renh-anem arerl-arrernekan. Rap yep-yep renh, Abraham-el
    tyenkerr-anem renh anthekan, ikwer-warl-anem arrernekan. Apwert ilperr-ilperr
    ikwer-warl-anem ra arrernekan. Tyenkerr-anem renh anthekan.
  cth-cth: Hahoi Abraham ni a moung teh a khet navah, amae a hnuklah tutan buruk dawk
    a ki ka mang e hah a hmu. Abraham ni a cei teh hote tu hah a la hnukkhu, hmaisawi
    thuengnae a sak.
  twi-twi: Abraham maa nʼani so huu sɛ nkyɛkyerɛ bi aso Odwennini bi mmɛn mu wɔ wura
    no mu hɔ. Abraham kɔkyeree Odwennini no de no bɔɔ ɔhyew afɔre wɔ afɔremuka no
    so sii ne ba no anan mu.
  hlt-hlt: Te dongah Abraham loh a mik a huel hatah a hnukkah kocak khuiah tutal a
    ki aka man te lawt a hmuh. Te dongah Abraham khaw cet tih tutal te a loh phoeiah
    a capa yueng ah hmueihhlutnah la a nawn.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu wéntɛ́ kɛ́yɑ̀ dipedɑɑ̀, kɛ̀ dì còḿmú kɛ̀ di yìè nsɑ̀kɛ
    difɑ̃pèù, kòo dì dɛ̀tɛ kɛ́kuɔ o birɛ Isɑki kó difɔ̃̀tìrì,
  msy-2020: Ezɨ Abraham kogha sipsipɨn apurir mamɨn gari, an kom tevsevir mamɨn suirazɨma
    a iti. Ezɨ a ghua sipsipɨn kam inigha, a mɨsuegha a isa ofan bar isi mɨghɨramim
    damuasa a gaboro. Sipsipɨn apurir kam Aisakɨn danganim inizɨ Aisak iti.
  txq-txq: Basa boe ma Abraham mete-nita bibi lombo mane esa, susuran kado nai ai
    huu anak ndanan nara. Boe ma Abraham neu haꞌi nala bibi lombo naa, de ana tunun
    dadi neu banda tunu-hotuk soa-neu Manetualain, ngganti neu ndia anan.
  aaz-aaz: Rarit naiꞌ Abraham niit aꞌbib-kaes keos goes, reꞌ in suunk ein naꞌheeb
    ok nbin hau aan es in taek ein. Rarit naiꞌ Abraham nnao nheke ꞌbib-kase naan,
    ma nout goe njari ꞌturuꞌ neu Uisneno, nsekaꞌ in anah.
  azb-azb: İbrahim başını qaldırıb baxdı və arxasında buynuzları kolluğa ilişmiş bir
    qoç gördü. İbrahim gedib qoçu götürdü və oğlunun əvəzinə yandırma qurbanı olaraq
    təqdim etdi.
  eng-DBY: And Abraham lifted up his eyes, and looked, and behold, behind was a ram
    caught in the thicket by its horns; and Abraham went and took the ram, and offered
    it up for a burnt-offering instead of his son.
  hin-2017: तब अब्राहम ने आँखें उठाई, और क्या देखा, कि उसके पीछे एक मेढ़ा अपने सींगों
    से एक झाड़ी में फँसा हुआ है; अतः अब्राहम ने जाकर उस मेढ़े को लिया, और अपने पुत्र
    के स्थान पर होमबलि करके चढ़ाया।
  wol-KYG: Naka la Ibraayma siggi rekk, yem ci menn kuuyum xar mu béjjén ya lonke
    ci as ngarab. Ibraayma dem, jël kuuy ma, rendi, mu wuutu doom ja, di ab saraxu
    rendi-dóomal.
  swp-swp: 'Aberahama matana i helabaisinidi, i italau, na dagelana eai mamoe tamoana
    ie ita donana oeagi gagirina eai se aitala’ahi: Aberahama mamoe tamoana wa i toai
    i toresae ena aitalasam ie gabu, natuna helaudamaina.'
  bjr-bjr: Miqi qufanoo Abaraqaammafa uqeerafinoo qafoofanoo andandaki sipsipa akoona
    saqari aanaaqiki aanai rutaqusee marufanoo qafanau. Qafamaseenoo Abaraqaammafa
    narí amaaku amaaqa maqeenoo sipsipa akoona aruseenoo Anutuna tatufirana suqa aminau.
  eng-YLT: And Abraham lifteth up his eyes, and looketh, and lo, a ram behind, seized
    in a thicket by its horns; and Abraham goeth, and taketh the ram, and causeth
    it to ascend for a burnt-offering instead of his son;
  kne-kne: Idi siya di, nanmeswat si Abraham yan inila na di karnero ay bomaro ay
    naisagwed di sakngod na sin pangan di kitkittoy ay kaiw. Isonga ena ina et say
    insokat na sin anak na ay indatona en Diyos.
  wat-wat: Ebenaamu matana i kanakasiya keta sifi namoḡa i kitiya kisisiku sinenei
    ketuketuna kana vinaḡanaḡana nenei i nukabwakuya. I niya yomuyomunama i viya,
    i nuvimatiya keta i vikanakoḡoiya yana bwanaose Guyau nenei eatu muka natuna.
  heg-NTPO: Hidi nam, Abraham ngat net lae-blai moko mesa, un sulu ka naling se kai
    ana mes hlango. Abraham laok kat lae-blai na meman le tunun, daid in todan-lahing
    bel Ama Lamtua Allah, seda un ana ka.
  ptu-ptu: Mennenne'um lao Abraham iya muitam mesa domba laki dio boko'na, tikädä
    tandu'na lako kuhha. Iya naalam Abraham indo domba anna napehumalasanni, bala'na
    änä'na.
  bzd-NTPO: E' wösha̱ Abraham tö isué̱ tö obeja wë'ñe e' mali̱tsé̱wa̱ idula' a̱ kal
    tsitsir chale a̱. Ie' tö iyiwak e' klö'wé̱wa̱ jché ña'wé̱wa ilà skéie Jehová dalöioie.
  kwf-kwf: Sa Abraham nia ka lia kalikalia, ma nia ka lisia taꞋi sipsip ngwane neꞋe
    na konana nia firu ana rara Ꞌai ana ai tiꞋitiꞋi. ꞋUnaꞋeri goꞋo nia ka leka ngalia
    naꞋa maꞋi na sipsip neꞋeri, ma ka olisia naꞋa Ꞌania na ngela nari nia. Sui nia
    ka sasia naꞋa Ꞌania foꞋosi ana God.
  eng-WYC-2017: Abraham raised [up] his eyes, and he saw behind him a ram cleaving
    by the horns among briars, which he took, and offered as burnt sacrifice for the
    son.
  eng-WMBB: Abraham lifted up his eyes, and looked, and saw that behind him was a
    ram caught in the thicket by his horns. Abraham went and took the ram, and offered
    him up for a burnt offering instead of his son.
  spp-spp: Ka Ibirayima si yyahe kɛ̂ɛnŋ'a wíi wíi, maa mpâl'a mpàpoo ɲya, u ɲɛŋkil'à
    sùr'a yyére tahe k'e. Ka u u sà uru mpàpooŋi cû a pyi sáraga nizógogo u jyaŋi
    cyaga.
  aey-aey: Odocob Ebraham uqa falicdu meciimei hibilohu isec sipsip manahal oso uqana
    tub culilisna hagawen tatawen fen. Odimei uqa li sipsip eu on. Uqa umei uqa melah
    cudunna sipsip eu ihanen.
  urd-GVH: अचानक इब्राहीम को एक मेंढा नज़र आया जिसके सींग गुंजान झाड़ियों में फँसे
    हुए थे। इब्राहीम ने उसे ज़बह करके अपने बेटे की जगह क़ुरबानी के तौर पर जला दिया।
  rug-rug: Meke liṉana la mae se Ebarahami, meke dogoria sa si keke sipi kokoreo sapu
    soqo nia kikihona pa korapa roga. Meke la vagia sa si asa, meke hobe nia sa koasa
    tuna koreo, pude va vukivukihi va uququ la nia koe Zihova.
  gaz-gaz: Abrahaamis ol ilaalee kunoo korbeessa hoolaa kan gaanfi isaa daggala keessatti
    qabamee jiru tokko arge; innis dhaqee hoolaa sana fuudhee qooda ilma isaa qalma
    gubamu godhee dhiʼeesse.
  fra-LSG: Abraham leva les yeux, et vit derrière lui un bélier retenu dans un buisson
    par les cornes; et Abraham alla prendre le bélier, et l’offrit en holocauste à
    la place de son fils.
  gnn-gnn: Bala ŋayi waṯthurrunanydja nhäŋala Yipurayimdhu, ŋayi dhärrana yukurrana
    wäyinnha bembina, gaṯmaranhara dhandurruŋ dharpalili. Bala ŋayi waṉḏinanydja,
    bala dharpuŋalana ŋunhiyi wäyinnhanydja, bala gäŋalana. Bala ŋayi ŋal'maraŋala
    ŋunhimalayi gurthalili ŋultjiŋulilinydja ŋunhiyina wäyinnhana, mali ŋanyanydja
    ŋunhi yothu'nhanydja nhanŋuway, bala bathara ŋunhiyina wäyinnhana mundhurr Godkunydja.
  yal-yal: Iburahima yi a yɛɛn naxɛtɛ a xanbi ra, a yi yɛxɛɛ kontonna to fɔtɔnna yii
    ra, a feri firinna kankanxi ɲansanni. A yi sa na yɛxɛɛ kontonna tongo, a fa a
    ra. A yi na ba saraxan na a diin ɲɔxɔn na.
  gum-gum: Incha Abraham ashene, nui wendaube kan carnero srar kwaliimerayu iløsrka
    megaptinchibig køn. Inchen Abrahambe tru carneron kemøra nui nusrkawaimburø, kweecha,
    kerrigu parrøb Tiuswan keta tranøbig køn.
  iou-iou: Ude iwerirän Abrahamtä dapun ijiwän kwäpäŋ kaŋkuk; Sipsip ämani kubä yen
    obättä joŋanigän wabiwänkaŋ irirän kaŋkuk. Irirän kaŋpäŋ päŋku sipsip u yäpmäŋpäŋ
    nanaki komenita Anututa ärawa täŋ ima yäŋpäŋ ijiŋ imiŋkuk.
  haw-1868: 'Alawa ae la na maka o Aberahama iluna, ike aku la, aia hoi, ma kona kua
    he hipakane, ua hihia kona pepeiaohao i ka nahelehele: hele aku la o Aberahama,
    lalau aku la i ua hipakane la, a kaumaha aku la ia ia i mohaikuni, i kala no kana
    keiki.'
  arb-NAV: وَإِذْ تَطَلَّعَ إِبْرَاهِيمُ حَوْلَهُ رَأَى خَلْفَهُ كَبْشاً قَدْ عَلِقَ
    بِفُرُوعِ أَشْجَارِ الْغَابَةِ، فَذَهَبَ وَأَحْضَرَهُ وَأَصْعَدَهُ مُحْرَقَةً
    عِوَضاً عَنِ ابْنِهِ.
  adz-adz: Abraham iraꞌ i maran da itaningꞌ da itsangan dumpa arapuꞌ bits, tsiapan
    abira i gai uts uts bangin atangꞌa i ruan rung muntidan. Arangan ifan da yis funub
    da itai isu nam tsaradan iyu narunggan Isak mumai gan.
  ewe-ewe: Enumake Abraham kpɔ agbo aɖe si ƒe dzowo avekawo bla la le avekɔe aɖe me.
    Ale wòlé agbo la, eye wòtsɔe sa vɔe ɖe ɖevi la teƒe abe numevɔsa ene le vɔsamlekpui
    la dzi.
  eng-LEE: And Abraham lifted up his eyes, and looked, and behold, there was a ram
    that was afterward caught in a thicket by his horns; and Abraham went and took
    the ram, and offered him up for a burnt-offering in the stead of his son.
  dji-dji: Rirringir nyani mukdjili, ṉamiliban nyani Abrayam milingili, girri maypal
    bimbi mildji bipiṉiban nguḻikirri, miri wana bimbi yul; yarim ngunung bimbi guṉgi-gaṯtjili
    butjiridji gurrtjimirri waymirri. Marrga Abrayamdji marrngiliban ngunukima, bipiṉi,
    yipmirri rirrkiyanmirri galwupiṉi, girri batjidjiniban miri mundjarrban Godgi
    gungili; ga nguṉi maypaldji biḻamirri djamirrdjiniban ngungirki yidjipiligi. Bilapilang,
    Abrayamdji yidjipiligi rirrang inganydji galwupiṉi ngunukima maypal bimbi.
  gvn-gvn: '@see-verse:GEN.022.012'
  nna-nna: Parrjarna Abraham-ju, wangka yuramu yirrirni, palamili kutajirri mungkanga,
    mantalji waninyikinyipulu, munu purrirnakarningu. Mana pala kuwiyi, Ngarrkaku
    marlkarri wirlarnalu. Munu wirlarnama palinymili partany walja, paliny wanka kalkurnu
    Ngarrkamilija muwarrja.
  asm-FB: তেতিয়া অব্ৰাহামে চকু তুলি চাই নিজৰ পাছফালে এটা মতা মেৰ-ছাগক দেখা পালে আৰু
    তাৰ শিংকেইটা জোপোহাৰ মাজত জপটিয়াই লাগি আছিল। অব্ৰাহামে গৈ সেই মেৰ-ছাগটো আনি নিজৰ
    পুত্ৰৰ সলনি তাকে হোমবলি উৎসর্গ কৰিলে।
  sus-A: عِبُرَهِمَ نَشَ عَ يَ رَفبِلٍن عَ شَنبِ رَ، عَ نَشَ يّشّي كٌنتٌنيِ تٌ سَنسِ
    لٌنفٌرِ رَ، عَ قٍرِ قِرِنيِ كَنكَنشِ سَنسِ قِرِ رَ. عَ نَشَ سِفَ، عَ سَ نَ يّشّي
    كٌنتٌنيِ تٌنفٌ، عَ قَ عَ رَ. عَ نَشَ نَ بَ سّرّشّ رَ عَ شَ دِ حْشْي رَ.
  fra-SBL: Abraham leva les yeux et regarda, et il vit que derrière lui se trouvait
    un bélier pris dans le fourré par ses cornes. Abraham alla prendre le bélier,
    et il l'offrit en holocauste à la place de son fils.
  hbo-hbo: וַיִּשָּׂ֨א אַבְרָהָ֜ם אֶת־עֵינָ֗יו וַיַּרְא֙ וְהִנֵּה־אַ֔יִל אַחַ֕ר נֶאֱחַ֥ז
    בַּסְּבַ֖ךְ בְּקַרְנָ֑יו וַיֵּ֤לֶךְ אַבְרָהָם֙ וַיִּקַּ֣ח אֶת־הָאַ֔יִל וַיַּעֲלֵ֥הוּ
    לְעֹלָ֖ה תַּ֥חַת בְּנֹֽו׃
  shp-NTPO: Já patax, oinhaketankin Abrahamman meraa iki, westíora carnero, jiwi metax
    ikain jawen machaman wexeta. Jatian kaxon carnero bia iki, jaskáaxonra aká iki,
    jawen baken toan retexon keyokin menoxonkin.
  eng-WYCLIFFE: Abraham reiside hise iyen, and he seiy `bihynde his bak a ram cleuynge
    bi hornes among breris, which he took, and offride brent sacrifice for the sone.
  piu-2006: '@see-verse:GEN.022.012'
  pjt-pjt: Ka Aipuṟamalu maḻakukutuṟa nyangu kuka rama ila ngaṟanyangka puṉungku yuṟuwilya
    witiṟa kanyinnyangka. Munu ankula rama panya mantjiṟa katira palunya ngalkilpa
    pungkula pitjilta katu tjunu waṟungku kampara mulurunkunytjaku palumpa katjaku
    aṟangka. Alatji paluṟu palyaṉu Godanya waḻkuṟa ungkunytjikitjangku.
  cwe-cwe: Bulahimu kenula meso na kawona bebelu da ng'hondolo dinamata mhembe zake
    kuna ichisolo, Bulahimu kahita na kamsola, kamulava nhambiko ya kutimbula badala
    ya mwanage.
  bgs-bgs: Na, igkita i Abraham tô karnero na ikasanggat tô panga din tun ta sigbát
    na dugin. Tô gó é igkangé i Abraham, igmatayan din, asta iggóbbó din na igbullas
    katô batà din.
  kik-kik: Nake Iburahĩmu agĩtiira maitho, na hau kĩhinga-inĩ akĩona ndũrũme ĩnyiitĩtwo
    hĩa nĩ mĩrita. Agĩthiĩ ho, akĩoya ndũrũme ĩyo na akĩmĩruta ĩrĩ igongona rĩa njino
    handũ ha mũriũ.
  ksr-ksr: Kaeŋ ijoro iikanondeeŋ ataama uuŋ iiro lama ejia moŋ ilianoŋ gere bambaŋawonoŋ
    giliro kemero nano. Ii iima kema meŋ kaŋ meriaa kitianoŋ lama iikanoŋ siimoloŋ
    ooro.
  omb-omb: Siu Ebraham mo leo lategi mo lehi na sibsib boegi a hibine u ganga lo rangai
    gei biti. Me mo vano mo lai vohogi nie me mo wehe mo mate, me mo hurae mo vuragi
    na nona hure bonboni lo tanoi netune.
  fra-NCL: Abraham, ayant levé les yeux, vit derrière lui un bélier pris dans un buisson
    par les cornes ; et Abraham alla prendre le bélier et l’offrit en holocauste à
    la place de son fils.
  cek-AK: Abraham mah khet moe, doeng tahang naah, khenah, phroh kapring thungah takii
    kaman caeng, tuu tae to a hnuk; Abraham loe caeh moe, tuu tae to lak pacoengah,
    a capa zuengah hmai angbawnhaih to a sak.
  xla-xla: Epame A꞉iblahamta helestame natili oloma edla sipi aliyata dokopala dla
    pate walleta dukulu dla olopo halla natiyo. Epalati A꞉iblahamta tame aliya eye
    hampo puame Aisekta elale mo dla himpame yumiyo. Epame God hi di dla ta꞉demama
    aliya tlo ha꞉iyo.
  cuk-cuk: Abraham dakded, sibad-wawaad-machered sapi-imbaba e-bebegi galesnai. Abraham
    agi sunaded. Sibad-wawaad-machered-susgua, ogumakar e-machi-anar Bab-Dummadga
    uksad.
  uig-CYR: Ибраһим бешини көтирип қаривиди, мана, арқисида мүңгүзлири чатқалға чирмишип
    қалған бир қочқарни көрди. Ибраһим берип қочқарни елип, уни оғлиниң орнида көйдүрмә
    қурбанлиқ қилип сунди.
  pma-pma: Ebraham lele ka les nani rendan koa meahos, hon verai mul en holeai tai.
    Sakini, luv lat viau ran Aesak ka va kur nani keke vakur vulin natnali. Muasi
    mat ka muniti suk vi sanien onen vina min Ahi.
  tel-2017: అప్పుడు అబ్రాహాము తలెత్తి చూశాడు. ఆశ్చర్యం కలిగించేలా అక్కడ ఉన్న ఒక పొదలో
    కొమ్ములు చిక్కుకుని ఉన్న ఒక పొట్టేలు అతనికి కనిపించింది. అబ్రాహాము వెళ్ళి ఆ పోట్టేలుని
    పట్టుకుని తన కొడుక్కి బదులుగా దాన్ని దహనబలిగా అర్పించాడు.
  hat-BSA: Alò, Abraham te leve zye li pou te gade, e byen wè, yon belye ki te kenbe
    pa kòn li, nan yon rakbwa. Abraham te ale pran belye a, e li te ofri li kòm ofrann
    brile a nan plas a fis li a.
  bxh-bxh: Abelaham matana ya falaba hitiꞌi, na ya timuli, mate sipi tamoꞌana ya ita,
    donana ya fatalaꞌafi oyagi kiukiu lagana yai. Ya lau ya abi, na ya gabu golu,
    ena ainauya. Ya famala natuna falau damahina.
  kos-kos: Abraham el ngetnget nwe liyauk sheep mukul soko, sremla koacl ke sripin
    sak se. El som sruokya ac kisakin tuh in sie mwe kisa firir in aolla wen natul.
  hbo-WLC: וַיִּשָּׂ֨א אַבְרָהָ֜ם אֶת־עֵינָ֗יו וַיַּרְא֙ וְהִנֵּה־אַ֔יִל אַחַ֕ר נֶאֱחַ֥ז
    בַּסְּבַ֖ךְ בְּקַרְנָ֑יו וַיֵּ֤לֶךְ אַבְרָהָם֙ וַיִּקַּ֣ח אֶת־הָאַ֔יִל וַיַּעֲלֵ֥הוּ
    לְעֹלָ֖ה תַּ֥חַת בְּנֽוֹ׃
  ibo-ibo: Ebraham leliri anya hụ otu ebule nke eriri ọhịa jidere na mpi ya. Ebraham
    gara jide ebule ahụ, were ya chụọ aja nsure ọkụ nʼọnọdụ nwa ya nwoke.
  ory-ory: ସେତେବେଳେ ଅବ୍ରହାମ ଅନାଇ ଆପଣା ପଛଆଡ଼ ବୁଦାର ଲତାରେ ବଦ୍ଧଶୃଙ୍ଗ ଗୋଟିଏ ମେଷ ଦେଖିଲେ;
    ତହିଁରେ ଅବ୍ରହାମ ଯାଇ ସେହି ମେଷକୁ ଆଣି ଆପଣା ପୁତ୍ର ବଦଳେ ତାକୁ ହୋମ ନିମନ୍ତେ ଉତ୍ସର୍ଗ କଲେ।
  wmt-wmt: '@see-verse:GEN.022.012'
  chk-chk: Iwe, Apraham a nenela o küna eman ätemwänin sip a mwöch lein pötöwöl ren
    mächän. Iwe, Apraham a feila, a angei ewe ätemwänin sip o eäni asor won ewe rongen
    asoren kek siwilin nöün we.
  ssd-ssd: Taŋakina le Abraham nu mbilka mambilmba meme pailnu ande ail fudiŋndo sinamŋge
    naunu konka minna le kaŋgerna sulumba kumba ka meme ta Isak tuku lafuknu tumba
    balemba Kuate atraukina.
  rop-rop: Brom deya Eibrahem bin lukaran na, en imbin luk wanbala boiwan ship. Im
    hon bin stak langa bushis, en Eibrahem bin go, en imbin gajim det boiwan ship,
    en imbin larramgo Aisik, en imbin pudum det ship deya ontop langa detlot faiyawud,
    en afta imbin kilim det ship, imbin barnimap im blanga gibit ofring langa God.
  ukr-1871: І позирнувши Авраам очима своїми побачив, що баран із заду завяз рогами
    в гущинї. І пійшов Авраам і взяв барана і принїс його на всеспаленнє замість Ізаака
    сина свого.
  eng-AOI: Then Abraham looked around and saw a male sheep, a ram. It was caught in
    a thorny bush by the horns. So Abraham went and got it and killed it and put it
    on top of the firewood. Then he burnt it as a sacrifice and gave that to God instead
    of giving his son.
  yon-yon: Kwane, Abraham korok kankoone wedmoone sibi ambi durub yaambed amanayod
    dem aom angkanoon. Wedmekore, ye dana kuu dudmungkoone yaro demboone, sibi kuu
    Abraham ye dana ye dowad kande aye ningkane agedmo keroone baeb kuu God yaa konoon.
  bch-bch: Be Abraam imata kleng ta igera sipsip aranga ede aea pelenga kas ngan abei
    iboga. Ta ila iluku ga inam ta ipamate. Ga kus ta inono ngan dinga. Ta sipsip
    toa oa ibada inat Aisak imul ta iman ele tenainga ga ila pan Deo.
  deu-1951: Da erhob Abraham seine Augen und sah hinter sich einen Widder mit den
    Hörnern in den Hecken verwickelt. Und Abraham ging hin und nahm den Widder und
    opferte ihn zum Brandopfer an Stelle seines Sohnes.
  eng-JPS: And Abraham lifted up his eyes, and looked, and behold behind him a ram
    caught in the thicket by his horns. And Abraham went and took the ram, and offered
    him up for a burnt-offering in the stead of his son.
  ubr-ubr: Namon Abraham au koun na irutabir ato iyeit rega fofotanai sheep tona an
    geg ai nan wengar famenai itarun itatawar it. Abraham inai sheep tona ibo iyasubun
    ato natun orot an efan igaraminai sirifu iter God aurin ikutetai.
  srp-1865: I Avram podigavši oèi svoje pogleda; i gle, ovan iza njega zapleo se u
    èesti rogovima; i otišavši Avram uze ovna i spali ga na žrtvu mjesto sina svojega.
  lug-lug: Awo Ibulayimu n’ayimusa amaaso, n’alaba, era laba, emabega we endiga ennume
    ng’eri mu kisaka ng’amayembe gaayo mwe galaalidde. Ibulayimu n’agenda n’addira
    endiga eyo n’agiwaayo okuba ekiweebwayo ekyokebwa, mu kifo ky’omwana we.
  heb-heb: וישא אברהם את עיניו וירא והנה איל אחר נאחז בסבך בקרניו וילך אברהם ויקח
    את האיל ויעלהו לעלה תחת בנו׃
  ben-IRV: তখন অব্রাহাম চোখ তুলে চাইলেন, আর দেখ, তাঁর পিছন দিকে একটি ভেড়া, তার শিং
    ঝোপে বাঁধা; পরে অব্রাহাম গিয়ে সেই মেষটি নিয়ে নিজের পুত্রের পরিবর্তে হোমের জন্য
    বলিদান করলেন।
  pan-pan: ਜਦ ਅਬਰਾਹਾਮ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਉਹ ਦੇ ਪਿੱਛੇ ਇੱਕ ਲੇਲਾ
    ਸੀ, ਜਿਸ ਦੇ ਸਿੰਗ ਝਾੜੀ ਵਿੱਚ ਫਸੇ ਹੋਏ ਸਨ ਤਾਂ ਅਬਰਾਹਾਮ ਨੇ ਜਾ ਕੇ ਉਸ ਲੇਲੇ ਨੂੰ ਫੜ ਲਿਆ ਅਤੇ
    ਉਸ ਨੂੰ ਆਪਣੇ ਪੁੱਤਰ ਦੀ ਥਾਂ ਹੋਮ ਬਲੀ ਕਰਕੇ ਚੜ੍ਹਾਇਆ।
  tkr-tkr: İbrahimee vuk'ul ooqa qav'umee, ğı'ç'ee gaçbı açatxırna sa g'arg g'ooce.
    İbrahimee hark'ın mana g'arg qabı, duxayne cigee q'urbanna ablyaa'a.
  mwp-mwp: Abrama nuy kalanu nagaydhin, garkaz mamuy imadhin, nungu on sirisirnu alalayzinga
    nuydh senawbi mamuy gasamadhin kalanu muypu nathadhin senabi oltanu, nungu kaziw
    buthapa.
  mya-JVB: ထိုအခါ အာဗြဟံ သည် မြော် ကြည့် ၍ မိမိ နောက်မှ ချုံဖုတ် ၌ ချို ညိ လျက် ရှိသောသိုး
    ကိုမြင် လေ၏။ ထိုသိုး ကိုသွား ၍ ယူ ပြီးလျှင် မိမိ သား ကိုယ်စား မီးရှို့ ယဇ် ပြု၍
    ပူဇော် လေ၏။
  tte-O: Kabo Abelamo itagelakeile igitai sipi tauna yabo sokina mayau kubwakubwana
    lagalagana koina iloka itotolo. Kabo ilau ikalaiyama ipwaoliyan Yaubada koina
    natuna miyalaena.
  tbg-tbg: Enseli viva minti tuvaro Eparahaamiva vuruvi tavovaro sipisipi qoravano
    nai komu katari kaaraqi rutaqutero vauvaro viva oru vira qaqini varakero kia nai
    maaqu arukero Kotira ofaa iha quara amitaraitiro, sipisipi vira arukero Kotira
    ekaara kaintu iha quara amitovaro sipisipivano Aisaakira vatuka varovaro Aisaakiva
    qaqi vaura.
  hmo-hmo: Aberahamo ese iena matana ia negea, bona ia murinai mamoe tau ta ia itaia,
    au ta ese ia dogoatao noho, iena doana dekenai. Ia lao, mamoe ia abia, bona ia
    henia, lahi boubou gauna totona, vadaeni unai mamoe ese iena natuna ena gabuna
    ia abia.
  ata-ata: Xe Avalaamu muavuti la iou muxixao laxaꞌilu kulutitinoxu se anu ututulu
    no anu ne la iou mulai mutukumusou sipsip ꞌilie mulu vile ne sikiliu muꞌoso no
    ovu soxo vile avoavolu. Aliku ꞌo mupasipaa ꞌo la mulai munoꞌu sou muvau musoli,
    ka sou muꞌelaxu mukalusi. Ia ꞌolu ne, Avalaamu uvau usoli uasi, xo anu muvau sipsip
    ꞌilie mulu vile.
  nfa-nfa: Hèia Abraham ladhe nèdhi kahibꞌi-kalèbho mone ciꞌu, dhu tadhu na pakai
    nare dadana aajꞌu dhu karoki. Ka na laꞌe kèpe nare, ho tunu jꞌajꞌi mi korban hia
    Ama Lamatua, gati ana na.
  urd-urd: और अब्रहाम ने निगाह की और अपने पीछे एक मेंढा देखा जिसके सींग झाड़ी में
    अटके थे; तब अब्रहाम ने जाकर उस मेंढे को पकड़ा और अपने बेटे के बदले सोख़्तनी क़ुर्बानी
    के तौर पर चढ़ाया।
  rus-SYN: 'И возвел Авраам очи свои и увидел: и вот, позади овен, запутавшийся в
    чаще рогами своими. Авраам пошел, взял овна и принес его во всесожжение вместо
    Исаака, сына своего.'
  cbt-NTPO: Naporo' Apraan tahuërërahuaton ni'pirinhuë', a'nara carniro quënanin.
    Yosë nohuanton pomonën quëran, nara'huaya së'paquënquë a'tënin. Ina masahuaton
    hui'nin ya'huërënamën tëparin. Inapotaton, Yosë chinotacaso marë' ya'ipi ahuiquitërin.
  bqc-SIM: Ablahaũ wɛzù, ↄ̃ à sãsakao è dↄa a kↄ́bawa kã́na guu. Ɔ̃ à gɛ kũ̀,
    à sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òò a nɛ́ gbɛu.
  tcz-CHONGTHU: Chuin Abraham adah doh in avet leh, “Vetan anung langa nanglom laha
    kelngoi chal khat akia kihen amun ahi,” hichun Abraham jong achen kelngoi chal
    chu aga kaiyin achapa khel chun maicham thilto chun atoh'in ahi.
  mar-mar: आणि मग अब्राहामाने वर पाहिले आणि पाहा, त्याच्यामागे एका झुडपात शिंगे अडकलेला
    असा एक एडका होता. मग त्याने जाऊन तो घेतला व आपल्या मुलाच्या ऐवजी त्या एडक्याचे
    होमार्पण म्हणून अर्पण केले.
  tcs-tcs: Ane Eibram i bin luk go wansaid ane em bin luk i bin gad wan mansip, pas
    lo wan smoltri wea on blo em. Eibram bin go ane grabe da mansip ane em bin kile
    em ane banem antap lo da olta po wosip God. Da sip i bin teke da ples blo da boi.
  soq-soq: Ita Abraam pisiwane pue sip donawa ia bagoreno enedio ewen. Ita me otopa
    pulolepona ene alene pue sa bosane God mampe pulowa itune sun.
  qub-qub: Chayno niptin ricchacurishancho Abrahamga ricäriran juc carni shatacho
    auricasha caycajta. Chay carnitana altar jananman churarcur rupachiran wamranpa
    ruquin.
  bqp-bqp: Ibrahĩ wɛ́ sɛ̀, akũ à sãkaroo è líwaka kà a bɛ̃nɛi. Akũ à gɛ̀ɛ à a kũ̀
    à sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ òo a nɛ́ gɛ̃nɛ ũ.
  hat-hat: Abraram voye je l', li wè yon belye mouton ki te gen kòn li yo makònen
    nan yon lyann. li ale, li pran mouton an, li touye l', li boule li nèt sou lotèl
    la pou Bondye nan plas pitit li a.
  eng-BSB: Then Abraham looked up and saw behind him a ram in a thicket, caught by
    its horns. So he went and took the ram and offered it as a burnt offering in place
    of his son.
  tod-tod: Aɓalaame ɠaazuwuzeɠeni, é baala sinɛ wolai ɠa ʋoluʋɛ, minɛiti sogai dɔɓɔ
    goi zu, é ɓata. É baala sinɛ wolai zoni, é kula ga gala zalaɠai ná-doun zunui
    ʋotogi zu.
  eng-WEBPB: Abraham lifted up his eyes, and looked, and saw that behind him was a
    ram caught in the thicket by his horns. Abraham went and took the ram, and offered
    him up for a burnt offering instead of his son.
  kbq-kbq: Higeno Abrahamu'a kesga huno osi zafa titipafi ve rama afumo pazive'afi
    rusi hu'negeno ke'ne. Ana ve rama afu ome azerino mofavre'amofo nona'a aheno tevefi
    kre fananehu ofa hu'ne.
  nhe-BL: Huan Abraham tlachixtejqui huan quiitac se borrego tlen cuatacantoya ica
    icuacua ipan imacuayo se huitzcuahuitl. Huajca yajqui huan quicuito huan ya nopa
    quimacac Toteco Dios queja se tlacajcahualistli tlen ica quipatla icone.
  bus-bus: Ibraĩ wɛ́ɛ sɛ̀, ben à sãkaro è líwakaa kà à kobazi. Ben à gàa à à kũ̀
    à sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ òo a nɛ́ gɛ̃ɛ ũ.
  gub-BL: Uzareko Àmàrààw kury. Wexak àràpuhàràn a'e pe kury, i'ak izepokok mehe ywyra
    rehe kury. Upyhyk Àmàrààw oho kury. Uzuka Tupàn pe imono pyr romo wa'yr hekuzaromo
    kury.
  eng-DRA: Abraham lifted up his eyes, and saw behind his back a ram amongst the briers
    sticking fast by the horns, which he took and offered for a holocaust instead
    of his son.
  knf-knf: Abraham akat këş aşë win unkaneel ukaş uloŋ wi itiim ihoŧuŋ ţi bgof. Aya
    ajej wa afiŋar Naşibaţi atër ado bţeŋan, kë ukeţar abukul.
