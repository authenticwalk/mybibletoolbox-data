verse: GEN.022.018
translations:
  mal-C: നീ എന്നെ അനുസരിച്ചതുകൊണ്ട് നിന്റെ സന്തതിയിലൂടെ ഭൂമിയിലെ സകലരാഷ്ട്രങ്ങളും
    അനുഗ്രഹിക്കപ്പെടും എന്നു ഞാൻ എന്നെക്കൊണ്ടുതന്നെ ശപഥം ചെയ്യുന്നെന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.”
  deu-TKW: und durch deine Nachkommen sollen alle Völker der Erde gesegnet werden,
    zum Lohne dafür, daß du meinem Befehle gehorcht hast!
  lin-lin: Bato ya bikolo nyonso ya mabele bakomipambola mpo na bakitani na yo, pamba
    te otosi Ngai. »
  cbr-NT: usa 'ain ka kamabi menu 'ikë unikama atu kupin upíokin sinánxunkë 'iti 'ikën,
    min kamina 'ën kakësabiokin 'an usa 'ain.
  eng-LSV: and all nations of the earth have blessed themselves in your Seed, because
    you have listened to My voice.”
  bmu-bmu: Göŋön nöŋgö keuni tem köljani, miaŋgöra göhö gwölönarökurupki yeŋgöreŋök
    kungöra aka nöŋgö kötumötuetnan mönö gölmegö könagesö kambuŋi pakpak yeŋgö qakŋine
    öŋgöiga oyaeŋkoyaeŋ akŋe.”
  eng-GNV: And in thy seede shall all the nations of the earth be blessed, because
    thou hast obeyed my voyce.
  eng-WEBSTER: 'And in thy seed shall all the nations of the earth be blessed: because
    thou hast obeyed my voice.'
  nhw-BL: Huan niquintiochihuas nochi masehualme ipan nochi tlalme ipan tlaltipactli
    ica moixhui pampa techneltoquilijtoc.
  swh-ONEN: na kupitia uzao wako mataifa yote duniani yatabarikiwa, kwa sababu umenitii.”
  bba-bba: Bwesenu kpuro hɑnduniɑ sɔɔ nu koo domɑru wɑ sɑɑ wunɛn bweserun min di,
    yèn sɔ̃ ɑ nɛn ɡɑri mɛm nɔɔwɑ.
  eng-KJVCPB: and in thy seed shall all the nations of the earth be blessed; because
    thou hast obeyed my voice.
  cpy-cpy: Riitaki kantakaanteeroni itajonkawenteetantyaawori maawoeni inashiyitachari
    isheninkatawakaaha kepatsiki, okamintha pikemijantakina.’”
  mpx-mpx: ge tubutubunim eliyana gamagalau gegewel panayawiya na muloluagil. Na ginol
    ola o, kaiwena no baaba u henapuan.”
  wbp-wbp: Kujalpanpaju nyuntu wala nyinaja ngajuku kapurunju-wangu, kujarlaju nyuntukuju
    kapungkulu wardinyi marlaja nyinami nyuntu-nyanguju kurdukurduju. Ngula-jangkaju,
    nyuntu-nyanguku kurdukurduku kapulu-jana yapa-kari panu-nyayirni marlaja wardinyi
    nyina-yijala kujarla yalarnirla nguru-kari nguru-karirla.’”
  luo-luo: kendo ogendini duto manie piny nogwedhi kokalo e kothi, nikech isewinjo
    wachna.”
  meu-meu: oi garamu daidiai tanobada besedia iboudiai baina hanamodia, badina be
    oi ese lau eregu o kamonai.
  npi-ULB: तेरा सन्‍तानद्वारा पृथ्‍वीका सबै जातिहरू आशिषित्् हुनेछन्, किनकि तैंले
    मेरो वचन पालन गरिस्‌ ।”
  yor-yor: àti nípasẹ̀ irú-ọmọ rẹ ni a ó ti bùkún fún gbogbo orílẹ̀-èdè ayé nítorí
    tí ìwọ gbọ́rọ̀ sí mi lẹ́nu.”
  emp-NTPO: Bʌa mʌ̃ bed̶eara ĩjã od̶a bẽrã mʌ̃a bʌd̶eba yõbʌrʌd̶eba naʌ̃ ẽjũãne b̶ea
    purura jũma carebaya.”–
  ind-ind: Melalui keturunanmulah Aku akan memberkati segala bangsa di bumi, karena
    kamu sudah menaati perintah-Ku.”
  pes-OPCB: موجب برکت همهٔ قومهای جهان خواهند گشت، زیرا تو مرا اطاعت کرده‌ای.»
  ssx-ssx: Mo nakana꞉ma꞉ yaka pi opele ekina꞉ I̱ma꞉ naka꞉ monduma꞉ monduma꞉ pilipi
    wekiwandikina꞉ wekiwandiki pa꞉ta꞉ yama꞉ta꞉ mo tutu paeyao sikita꞉ epeaasa꞉eki
    mina꞉ lolueke leekeme.
  lcm-lcm: Au na using kutala longong aro iau, keve palpal vap aongos i kuli rina
    ki luk a atautauia le si kam apolokai.”
  aer-aer: Kenhe tyerrtye ingkirreke apmere ahelhe nhenhe-arenyele ayenge apayuthnetyenhe
    itneke arne mwerre areye mpwaretyeke, the ngkwinheke-artweye areye mwerre mpwareke-arteke.
    The nhenhe itneke mpwaretyeke, unte-arle atyenge akangkwe-irrerlenge.’”
  tgl-ULB: Sa pamamagitan ng iyong anak, ang lahat ng mga bansa sa mundo ay pagpapalain,
    dahil sinunod mo ang aking tinig.
  nop-nop: Eŋ yalakigeye’walaŋ kahaŋdi kwetkwet metam mohok hatitawiiŋ adi maaŋ yehikahaŋnewaak.
    Woŋ adi du nu’walaŋ mede tiloloŋ tiŋaŋ doktiŋa folooŋ unduŋ mintawaak.’”
  kca-kca: нӑӈ тыхԓэн хўват мўв ԓŏватән уԓты мирәт хŏԓ йӑмән мӑԓайәт нӑӈ Ма йасӈема
    хуԓтмәмен урәӈән».
  cbu-NT: Yuwamand shiy nuwaa kuki payurangish anumand nuw tsapurunasish tputseem
    ztaru istachima. Shiyachich nlluranur tputsee istachiya, Aprahamarinee Apanll
    tárangiya.
  usa-usa: Emó ketáámo waaránna áitaba, ení iyápó annarake máte marabaqa maa márábímmá
    (amurámuq marainoe).”
  hui-hui: Í̠na i̱naga bi hale halu bia larudagua birigonaga i̱na í̠nibi í̠naga aguanene
    mani holebirarubi tí bibahende biamogo bialu kogo hondowa wali agali dindi bibahendeha
    karu tigua nde i̱hondo lalu, Inabi biamogo biahabe, lalu holebira, lene.
  wrs-wrs: Hind hind indkumbiva si os nungeilvav, wo kam si ishumnivav, yeoa kamoa
    os vinu, ten pev Aprahamtindim kolvrowol venam. Himba doa kana moamba hellengas
    vei, wo noinda honamba si mana vemamba os phovav.
  mya-mya: သင်​သည်​ငါ​၏​အ​မိန့်​ကို​နာ​ခံ​သော​ကြောင့်​သင် ၏​အ​ဆက်​အ​နွယ်​တို့​သည်
    ကောင်း​ချီး​ခံ​ရ​သည့် နည်း​တူ​ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​အ​ပေါင်း​တို့​က​သူ တို့​အား​လည်း
    ကောင်း​ချီး​ပေး​ရန်​ငါ့​အား​တောင်း လျှောက်​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​သည်။-
  cbi-NTPO: Tsenmin ñu inu meenguen mityaren kumuinchi entsa tunu chumu chachillaya,
    ñunu sera' jimula' mityaren inchi ura' i-iinu detsuve, tive, timi.
  bod-N: ཁྱོད་ཀྱིས་བདག་གི་གཏམ་ལ་མཉན་པའི༌ཕྱིར། ཁྱོད་ཀྱི་བུ་རྒྱུད་བརྒྱུད་ནས་ས་སྟེང་གི་མི་རིགས་ཐམས་ཅད་ལ་བྱིན་རླབས་འཐོབ་པར་འགྱུར་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se nika gue te ali likilim ko kariimet marak nungarikko, mu awuk, ni ani
    agiring karo tuem.’”
  kkl-kkl: Andi Na yubu ka'ebalamba, andi mangarobari mangkahyikne pere agha Nari
    nimi sisa ni tala-tala wamikne walingena tatsinun,” aro ambarog.
  sna-sna: uye kubudikidza navana vako ndudzi dzose dzapanyika dzicharopafadzwa, nokuti
    wakanditeerera.”
  spa-BLM: Todas las naciones de la tierra serán bendecidas por tu descendencia, porque
    has obedecido mi voz.’”
  beu-beu: Aaing, bot eetabaning ang naung Neparenta angu eamulung base, bangsa emangpi
    ba por-alolang taang anga, aaung-hama ba bae ebale veng niang angu, eningse Na
    metma mainang.ꞌ ”
  cac-cac: Yujto ix a c'anab'ajej tas ix vala', yuj chi' masanil nación d'a yolyib'an̈q'uinal
    tic ol scha in vach'c'olal yuj eb' in̈tilal, xchi d'a vin̈.
  swh-ULB: Kupitia uzao wako mataifa yote ya dunia watabarikiwa, kwa sababu umetii
    sauti yangu.”
  bel-bel: і дабраславяцца ў семені тваім усе народы зямлі за тое, што ты паслухаўся
    голасу Майго.
  wed-wed: Ma am epaepaia wavaiei dam anatapui au dobu ana viaiaini. Tam u voteleteleu
    aubaina wei ana kauei.”
  deu-ELBBK: 'und in deinem Nachkommen werden sich segnen alle Nationen der Erde:
    weil du meiner Stimme gehorcht hast.'
  mbb-OT: Ne pinaaǥi te menge kevuwazan nu, edtuvazan ku is langun he menge nasyun
    diyan te kelibutan, tenged te midtuman nu is suǥù ku kenikew.”
  msc-msc: Wo ri kɛ sababu ri, siya bɛɛ ri baraka sɔrɔn n bolo i bɔnsɔn fɛ, baa i
    ra n kan mira ka a kɛ.›»
  mal-2015: നീ എന്റെ വാക്കു അനുസരിച്ചതു കൊണ്ടു നിന്റെ സന്തതി മുഖാന്തരം ഭൂമിയിലുള്ള
    സകലജാതികളും അനുഗ്രഹിക്കപ്പെടും എന്നു ഞാൻ എന്നെക്കൊണ്ടു തന്നേ സത്യം ചെയ്തിരിക്കുന്നു
    എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  tuo-NT: Mʉꞌʉ yʉꞌʉre añurõ ẽjõpeose wapa mʉꞌʉ pãrãmerã meꞌrã nipeꞌtirã aꞌti ʉmʉcocjãrã
    añurõ weenoꞌrãsama”, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Dja kore bedda nawu ngudda yibenkebmawahme ngabenmarnekurduyime kunmak
    birribebbehmirndebubuyika rowk nawu birriredbo kore kubolkwarlahkenh rowk. Kuhni
    ngakurduyime bu ngudda kanwokmarrkmey kore ngawokdanj ke.”
  met-met: Baing mana bakbagimdi bagula ngaguxam bakbak titiam longgalo, namua na
    usu mana haruangagua.”
  gvs-gvs: E sopagu bogina kwabikaone, tauna nava boda liliudi poyapoya ame bei siyagoi
    im bodayana goi akaipakuyedi.”’
  rmc-rmc: a prekal tiro čhavo ena požehňimen savore narodi pre phuv, bo šunďal miro
    lav.“
  nlg-nlg: Mi tadira na lei vaivarimu ku vautora na lei kema ni maramana talighu,
    na pukuna to varongohia na bosagu.”
  dgr-DOGNT: Sek'èanet'e k'èxa nets'ıhɂǫ̀ǫ-dǫǫ̀ gıts'ıhɂǫ̀ dıı nèk'e dǫ hazǫǫ̀ xàɂaa
    xè sìghà hòɂǫ ha,” yak'eet'ı̨į̀ yèhdı.
  pes-OPV: و از ذریت تو، جمیع امتهای زمین برکت خواهند یافت، چونکه قول مرا شنیدی.»
  ron-1924: Тоате нямуриле пэмынтулуй вор фи бинекувынтате ын сэмынца та, пентру кэ
    ай аскултат де порунка Мя!’”
  aui-aui: bi nosinosimve na dam tupadi mmko kuburina debane animiiseyedi, basuna
    tam kukabisisiregu na mmko anabera.’”
  ben-OBCV: এবং তোমার সন্তানসন্ততির মাধ্যমে পৃথিবীর সব জাতি আশীর্বাদ লাভ করবে, কারণ
    তুমি আমার বাধ্য হয়েছ।”
  lex-lex: Onnila o duratmu-waitmu na'nama rimormiori nohkeran di rlernana yara'a-yapalu.
    Hari honona hota Aghi'a onnila omutlina-mutailla li'ru-tu'nu.”
  rgu-rgu: Neme o tititi-nonosi mara mai, basa lahenda nusaꞌ nai dae-bafoꞌ a, hapu
    ua-naleꞌ nana huu o tuka Au pareta ka so.’ ”
  som-som: oo ay quruumaha dunida oo dhammu ku barakoobi doonaan farcankaaga, maxaa
    yeelay, codkaygaad addeecday.
  lat-VUC: et benedicentur in semine tuo omnes gentes terræ, quia obedisti voci meæ.
  aoi-aoi: “‘Aburraja wurruwurrakwulyumida-langwa warnumamalya kembirra engkalina-langwa
    iya engkalina-langwa angalya kabi-yengkilabajama ngayuwa. Ke-yaminama wurrakina
    ngayuwa-wa, Yamina eningaba yirruwa-manja yirrajukwaba wuburra laka ningki-yamama
    Aburiyama-langwa-manja wurrumirumirena warnikinikaduwa-manja, ke-yaminama. Akina-bina
    ka-ngekburakajungwunamurra-da, mena-baba yimini-yarrkuwarakama ayakwa nganyangwa
    aduwaba-da,’ ni-yama Yaweya nakina-da,” ni-yama nenu-makama nakina nenikumamurikaja
    Yaweya-langwa Aburiyamu-wa-da.
  eng-ASVBT: and in thy seed shall all the nations of the earth be blessed; because
    thou hast obeyed my voice.
  mna-mna: Paso, nu leŋ la Merere kalŋaana. Tana popoŋana ku ko tiwe zaala be kampeŋana
    biibi ise kizin wal boozomen ta timbotmbot su toono na.”
  ita-1885: E tutte le nazioni della terra saranno benedette nella tua progenie; perciocchè
    tu hai ubbidito alla mia voce.
  eng-LXXUP: And in thy seed shall all the nations of the earth be blessed, because
    thou hast hearkened to my voice.
  eng-ULB: Through your offspring all the nations of the earth will be blessed, because
    you have obeyed my voice.”
  spa-VBL: Y todas las naciones de la tierra serán benditas por tus descendientes
    porque tú me obedeciste”.
  fra-_FOB: Et toutes les nations de la terre seront bénies en ta postérité, parce
    que tu as obéi à ma voix.
  mal-mal: നീ എന്റെ വാക്ക് അനുസരിച്ചതുകൊണ്ട് നിന്റെ സന്തതി മുഖാന്തരം ഭൂമിയിലുള്ള സകലജാതികളും
    അനുഗ്രഹിക്കപ്പെടും എന്നു ഞാൻ എന്നെക്കൊണ്ടുതന്നെ സത്യം ചെയ്തിരിക്കുന്നു എന്ന് യഹോവ
    അരുളിച്ചെയ്യുന്നു”.
  urd-GVR: Chūṅki tū ne merī sunī is lie terī aulād se duniyā kī tamām qaumeṅ barkat
    pāeṅgī.”
  suz-BL: इ चच युइ आन पर्बम रागी रागी ङा मुर नेल्‍ल आसीक राइनीम। मारदे हना गे आं देंशो
    टीब बाक्‍ते’ दे परमप्रभु यावेमी देंत” दे आ स्‍वर्ग ङा गेय पाइबम अब्राहाम कली लोव़
    पवा बाक्‍त। उत्‍पत्ती १२:३; गलाती ३:१६
  ita-1927: E tutte le nazioni della terra saranno benedette nella tua progenie, perché
    tu hai ubbidito alla mia voce”.
  ckb-ckb: لە ڕێگەی نەوەی تۆشەوە هەموو نەتەوەکانی سەر زەوی بەرەکەتدار دەبن، چونکە
    تۆ گوێڕایەڵی فەرمایشتەکەی من بوویت.»
  eng-BBE: And your seed will be a blessing to all the nations of the earth, because
    you have done what I gave you orders to do.
  crx-NTPO: Nts'u hainde-un ndi yun k'ut dune ts'iyawh soo hoonzoo-un bugha hóotalts'ulh,
    sk'un'a 'inja 'et huwa.”
  kan-OKCV: ನೀನು ನನಗೆ ವಿಧೇಯನಾದದ್ದರಿಂದ, ನಿನ್ನ ಸಂತತಿಯ ಮೂಲಕ ಭೂಲೋಕದ ಎಲ್ಲಾ ಜನಾಂಗಗಳಿಗೂ ಆಶೀರ್ವಾದ
    ಉಂಟಾಗುವುದು,” ಎಂದರು.
  bbb-bbb: Ro kuke aka na iriniema ijadufuo na uifari one ijiebuo duvado ijia nare
    e aesakae binobino ijia kariva ije marejiakono kuae.
  tam-2017: நீ என்னுடைய சொல்லுக்குக் கீழ்ப்படிந்ததால், உன் சந்ததிக்குள் பூமியிலுள்ள
    அனைத்து தேசங்களும் ஆசீர்வதிக்கப்படும் என்றும் என்பேரில் ஆணையிட்டேன் என்று யெகோவா
    சொல்லுகிறார் என்றார்.
  spa-RV-1909: En tu simiente serán benditas todas las gentes de la tierra, por cuanto
    obedeciste á mi voz.
  ron-BTF: Şi în sămânţa ta toate naţiunile pământului vor fi binecuvântate, pentru
    că ai ascultat de vocea mea.
  eng-WEBP: All the nations of the earth will be blessed by your offspring, because
    you have obeyed my voice.’”
  eng-FBV: All the nations of the earth will be blessed by your descendants because
    you did what I told you.”
  nld-1939: In uw zaad zullen alle volken der aarde worden gezegend, Omdat gij naar
    mijn stem hebt gehoord.
  nch-BL: Huan niquintiochihuas nochi masehualme ipan nochi talme ipan taltipacti
    ica moixhui pampa techneltoquilijtoc.
  tfr-NTPO: Tja kol̈orop kjĩshko ga tjëyo l̈öng kjrina kjrina kjok kjwang jĩkong l̈i
    kjimtër bop tjëyo l̈i kjĩshko” l̈e Jehovárë bop kong» l̈e Jehová parkagarë ba
    kong eni.
  vie-1934: Bởi vì ngươi đã vâng theo lời dặn ta, nên các dân thế gian đều sẽ nhờ
    dòng dõi ngươi mà được phước.
  hin-CV: और तुम्हारे वंश के ज़रिये पृथ्वी की सारी जातियां आशीष पाएंगी, क्योंकि तुमने
    मेरी बात को माना है.”
  eng-OURB: By your offspring, all the nations of the earth will be blessed because
    you have sh'ma ·heard obeyed· my voice.”
  spa-BES: Y tu descendencia será bendición para todas las naciones de la tierra,
    porque has hecho lo que te ordené que hicieras.
  tdx-tdx: vaho i tarira’oy ty hañanintsiñe ze kila foko’ ty tane toy, amy te norihe’o
    ty feoko.
