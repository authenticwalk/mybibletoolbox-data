verse: GEN.022.007
translations:
  mal-C: യിസ്ഹാക്ക് തന്റെ പിതാവായ അബ്രാഹാമിനെ “അപ്പാ” എന്നു വിളിച്ചു. “എന്താകുന്നു,
    മകനേ,” അബ്രാഹാം ചോദിച്ചു. “തീയും വിറകും ഉണ്ട്; എന്നാൽ ഹോമയാഗത്തിനുള്ള ആട്ടിൻകുട്ടി
    എവിടെ?” യിസ്ഹാക്ക് ചോദിച്ചു.
  deu-TKW: 'Da sprach Isaak zu seinem Vater Abraham und sagte: Mein Vater! Er antwortete:
    Hier bin ich, mein Sohn! Da sagte er: Das Feuer und das Holz ist da; wo aber ist
    das Schaf zum Brandopfer?'
  lin-lin: 'Izaki atunaki Abrayami, tata na ye : — Tata na ngai ! Abrayami azongisaki :
    — Ngai oyo ! Izaki alobaki : — Tozali na moto mpe koni, kasi wapi mpate mpo na
    mbeka ya kotumba ?'
  cbr-NT: 'Usai abë urikuankin ka Isaacnën aín papa Abraham ñukákëxa: —¡Papan! —¿Añu
    kara ''ën bakë bëchikën? —kixun ka Abrahamnën aín bëchikë kakëxa. Kakëxun ka Isaacnën
    ësokin kakëxa: —Ënu ka karu ''imainun tsi ''ikën ¿uinu kara anu ''aímai këñutanun
    xaroti carnero ''ik?'
  eng-LSV: And Isaac speaks to his father Abraham and says, “My father,” and he says,
    “Here I [am], my son.” And he says, “Behold, the fire and the wood, and where
    the lamb for a burnt-offering?”
  bmu-bmu: 'Mewö anda Aisaknöŋ aŋ ala iwiŋi Abrahamgöra kewö jiyök: “Iwini!” Mewö
    jiiga kewö meleŋnök: “Nahöni, wania?” Mewö meleŋniga kewö qesiyök: “Könöp jitŋi
    aka könöp mia ki memba kazitmö, jöwöwöl ohohogö lamaŋi mi denike?”'
  eng-GNV: Then spake Izhak vnto Abraham his father, and said, My father. And he answered,
    Here am I, my sonne. And he said, Behold the fire and the wood, but where is the
    lambe for ye burnt offring?
  eng-WEBSTER: 'And Isaac spoke to Abraham his father, and said, My father: and he
    said, here am I, my son. And he said, Behold the fire and the wood: but where
    is the lamb for a burnt-offering?'
  nhw-BL: 'Teipa Isaac quiilhui Abraham: ―¡Papá! Huan Abraham quinanquili: ―¿Tlaque
    tijnequi, nocone? Huan Isaac quiijto: ―Xiquita, tijpiyaj cuahuitl huan tlitl,
    pero ¿canque itztoc nopa pilborregojtzi para nopa tlacajcahualistli? Huan Abraham
    quinanquili:'
  swh-ONEN: Isaki akanena akamwambia Abrahamu baba yake, “Baba yangu!” Abrahamu akaitika,
    “Mimi hapa, mwanangu.” Isaki akasema, “Moto na kuni zipo, Je, yuko wapi mwana-kondoo
    kwa ajili ya sadaka ya kuteketezwa?”
  bba-bba: Yerɑ Isɑki u nùn bikiɑ u nɛɛ, bɑɑbɑ. Aburɑhɑmu u nɛɛ, nɛ wee, nɛn bii.
    Isɑki nɛɛ, dɔ̃ɔ kɑ dɑ̃ɑ wee, ɑdɑmɑ mɑnɑ yɑ̃ku yɑ̃ɑrɑ wɑ̃ɑ.
  eng-KJVCPB: 'And Isaac spake unto Abraham his father, and said, My father: and he
    said, Here am I, my son. And he said, Behold the fire and the wood: but where
    is the lamb for a burnt offering?'
  cpy-cpy: 'Tekira ojamaniteeta rojampitakiri Isaac ipaapate, ikantziri: “Pawa.” Ari
    rakanakiri Abraham, ikantzi: “Iitaka pikoyiri notyomí.” Ikantzi Isaac: “¿Tzimatsi
    tsitsi, paamari, jempe ayeka oveja atayeri?”'
  mpx-mpx: yaka Aisake i baek tamana Abalahama elana i ba, “Nam!” Yaka Abalahama i
    talam i ba, “O, natu.” Inoke Aisake i ba, “Hiwo ge powon ana kewadi iyahe hi gan,
    yaa sipi natuna powon kaiwena iya ga?”
  wbp-wbp: Ngula-jangkaju, payurnulku nyanungukupalangu kirda-nyanuju Yijakirliji,
    wangkajarla, “Ngiji manu jiwirri palka-jala karli mardarni. Kala nyarrpara jiyipi
    yungurlurla yingkirninjarla purrami warntarriji Kaatuku?”
  luo-luo: Isaka notingʼo dwonde mopenjo wuon-gi Ibrahim niya, “Wuora?” Ibrahim nodwoke
    niya, “En angʼo wuoda?” Eka Isaka nopenje niya, “Mach kod yien nikae, to ere nyaim
    mar misango miwangʼo pep?”
  meu-meu: Bena Isaak ese tamana Abraham e hereva henia, eto, Tamagu e! Tau na e haere,
    eto, Natugu e, lau o ina. Mero na eto, Lahi bona au bini, a mamoe, lahi ese baine
    ḡolea oho ḡauna, be edeseni ai?
  npi-ULB: इसहाकले आफ्‍ना पिता अब्राहामलाई भने, “बुबा,” अनि तिनले भने, “म यहीँ छु,
    मेरो छोरा ।” त्‍यसले भन्‍यो, “आगो र दाउरा त यहाँ छन्, तर होमबलिको लागि थुमाचाहिँ
    खोइ?”
  yor-yor: Isaaki sì sọ fún Abrahamu baba rẹ̀ wí pé, “Baba mi.” Abrahamu sì dalóhùn
    pé, “Èmi nìyí ọmọ mi.” Isaaki sì tún wí pé, “Wò ó iná àti igi nìyí, ṣùgbọ́n níbo
    ni ọ̀dọ́-àgùntàn fún ẹbọ sísun náà wà?”
  emp-NTPO: 'Wãbʌdad̶e Isaba Abrahaʌ̃a jarasia: –¡Zeza!– Abrahaʌ̃ba panusia: –¿Cãrẽ,
    warra?– Isaba iwid̶isia: –Nama dadjia tʌbʌda, tʌbʌdau sid̶a eropanʌa baribʌrʌ
    ¿sãma b̶ʌ oveja zaque Ãcõrẽa babue diad̶ira?–'
  ind-ind: Isak berkata kepada bapaknya, “Ayah!” Jawab Abraham, “Ya, anakku.” Lanjut
    Isak, “Kayu bakar dan api sudah ada, tetapi di mana anak domba untuk dikurbankan?”
  pes-OPCB: 'اسحاق پرسید: «پدر، ما هیزم و آتش با خود داریم، اما برهٔ قربانی کجاست؟»'
  ssx-ssx: Aisa꞉kema꞉ alota꞉ Apa꞉o leekeme. Ipikana꞉ma꞉ alota꞉ Alekeka꞉ta꞉pe leekeme.
    Aisa꞉kema꞉ lota꞉ pitolo alota꞉ I̱ma꞉ mo ti noya꞉ pulu pele ale ti epeleke pita꞉
    ti yaapota꞉ handolopate mo lia halo polopa꞉ sipisipi ikikita꞉ handoka꞉ta꞉pe leekeme.
  lcm-lcm: Na Isak kala antok ta, “Au, mamai!” “Au sa kag nat?” Na kala sui ia, “Vuk
    kut ni nang, na keve kut mat kana. Au na nei vanang akorong a sipsip tanginang
    asi an sula serei si God?”
  aer-aer: Isaac anteme angkeke, “Akngeye-aye, ilerne atnyeneme ure aperrke uthene
    ure arletye uthene atnyeneme ure itetyeke, kenhe nthenhe-arle akenhe yepe-yepe
    atwetyeke urele itemele apwerte aharleke-arleke itetyeke?” Abraham angkirtneke,
    “Ngkartele-arle arntarnte-aremele yepe-yepe akwerrke ilernenhe antheme.” Kele
    ratherre apurte alherreke anteme.
  tgl-ULB: Kinausap ni Isaac si Abraham na kaniyang ama at sinabing, “Aking ama,”
    at sumagot si Abraham, “Narito ako, aking anak.” Sinabi niya, “Narito, ang apoy
    at ang kahoy, ngunit nasaan ang tupa para sa handog na susunugin?”
  nop-nop: Uŋale uŋale Aisakdi beu Abalaham niŋguk. “Mebaŋ?” Unduŋ yobune beudibo
    yoguk, “Woe, mihine nu yoŋ.” Aisakdibo yoguk, “Kudupdelet eŋ kaipmuŋ agaŋ moŋgo
    bamut. Iŋgoŋ oŋ, muni hehendok dompa mihiniŋ diŋak?”
  kca-kca: 'Щӑԓта Исаак Авраам ащеԓ пеԓа пŏтәртты питәс, пӑ йастәс: «Ащийэ!» Ԓўв пӑ
    йŏхԓы йастәс: «Хŏты, пŏхийэ». Пŏхәԓ йастәс: «Тӑта тўт йўх пӑ тўт, хŏта пӑ йира
    ўщитты ош пŏшәх?»'
  cbu-NT: 'Ashiriya, ngootsish naatach ashkusin, Isaakarinsha waparee: Apaa, sumasee
    na payukaniwa. ¿Yapshta opeej karupana? ¿Mashtaja pachayaruch, mucheeruch, Apanllee
    ungirtachich? tárangiya.'
  usa-usa: Áitiki téna, “Ketibo?” titana. “Owe ketáaniko?” Abara-ám anónná uráiye.
    Áitiki téna, “Iraa-áakaraq iraamáq maíbo, ánibo nákaraq áráa tipitipi agaamá ôbamo
    umákaima maiyo?”
  hui-hui: Libu harigani pialu howa Aisagahanda lalu, Aba-o, layagola Abarahamahanda
    lalu, Igini-o agua biyabe, lene. Ani layagola Aisagahanda hale halu lalu, Aba-o
    ira hede yalu delolene gabu yalu bidabago lomabu delolene nogo sibi igini hungubalua
    mbira ago haru kabagobe, lene.
  wrs-wrs: ombol omnana, ara, aral omnana, kava hellev, ombol omnana, teh, doahnasowa
    men pimba plehai engav, wo sipsip otolva owai, mani ata yimba wuweihamnavav Sesoamba?
  mya-mya: ဣ​ဇာက်​က``အ​ဖ'' ဟု​ခေါ်​လိုက်​၏။ အာ​ဗြ​ဟံ​က``ငါ့​သား'' ဟု​ထူး​၏။ ဣ​ဇာက်​က``အ​ဖ​ထံ​မှာ​မီး​လည်း​ပါ​ပြီ။
    ထင်း လည်း​ပါ​ပြီ။ ယဇ်​ပူ​ဇော်​ရန်​သိုး​ငယ်​အ​ဘယ် မှာ​နည်း'' ဟု​မေး​၏။
  cbi-NTPO: 'Tsenñu Isaac Abrahamnu pake''meetu: ¡Apa! timi. Tsenñu Abraham pakatu:
    ¿Tyee mujken, apa? timi. Tsenñu Isaac tsandimi: Enu te bain, ñi bain takendetsuyu,
    tsaaren ¿tute'' ju''ke'' keewaantsumi llupu kaa uvejaa naanain? timi.'
  bod-N: དེ་ནས་བུ་ན༌རེ། ཕ་ལགས་ཞེས་ཞུས་པ༌དང༌། ཕ་ན༌རེ། བདག་གི༌བུ། ང་རང་འདི་རུ་ཡོད་ཅེས་སྨྲས༌སོ།
    །ཡང་བུ་ན༌རེ། ཁྱེད་ཀྱིས་གཟིགས༌དང༌། མེ་དང་བུད་ཤིང་ཐམས་ཅད་འཛོམས༌མོད། འོན་ཀྱང་སྦྱིན་སྲེག་ཏུ་ཕུལ་བའི་ལུ་གུ་གང་དུ་ཡོད་ཅེས་ཞུས་པ༌ལ།
  wsk-wsk: Isaac nuet Abraham isuam, “Ba,” mam. Se Abraham koma ko mam, “Aga namar,
    baluko,” mam. Se Isaac mam, “Ana tama se tam mu giman, bare sipsip te tama bita
    Kaem tunakko mu apoko ya?” mam.
  kkl-kkl: Palamdekti Ishak nenekori, “Naiong,” seogpa, Abraham nenekori, “Name, sa'a?”
    seog. Seogpa Ishak nenekori, “Aukap kalap tomnam aghana, pham domba aukag tamnunamne
    tala wamla?” aro haibaog.
  sna-sna: Isaka akataura nababa vake Abhurahama akati, “Baba!” Abhurahama akati,
    “Chiiko mwanangu?” Isaka akati, “Moto nehuni zviri pano, asi gwayana rechipiriso
    chinopiswa riripiko?”
  spa-BLM: 'Isaac se dirigió a su padre Abraham y le dijo: “¿Padre mío?” Dijo: “Aquí
    estoy, hijo mío”. Dijo: “Aquí está el fuego y la leña, pero ¿dónde está el cordero
    para el holocausto?”.'
  beu-beu: Uanguveng Abraham, bot oal Isak oleve lamal sehi muse, Isak ana imang earut
    hula, “Nimang!” Angmuse Abraham ana Isak ebalet hula, “Tatalang, noal?” Isak ana
    imang adangtaaning hula, “Nimang. Pi hula sadaka ede. Aarunge angami anga aad
    metma sadaka ede angu ae tila se, jumba ba pi metma sadaka ening angu, ue taang
    mi?”
  cac-cac: 'Quenanto val sb''at eb'', ix yalan vin̈aj Isaac chi'' d''a vin̈ smam chi''
    icha tic: —Mamin, xchi vin̈. —¿Tas xchi vuninal? xchi vin̈aj Abraham chi''. —Ina
    qued''nac co c''atzitz yed'' co c''ac'', ¿b''aj ay pax noc'' calnel ol och silab''il
    chi''? xchi vin̈.'
  swh-ULB: Isaka akazungumza na Abraham baba yake akisema, “Baba yangu,” naye akasema,
    “ Ndiyo mwanangu.” Akasema, “Tazama huu ni moto na kuni, lakini yuko wapi mwanakondoo
    kwa ajili ya sadaka ya kuteketezwa?”
  bel-bel: 'І пачаў Ісаак гаварыць Абрагаму, бацьку свайму, і сказаў: бацька мой!
    Ён адказаў: вось я, сыне мой. Ён сказаў: вось агонь і дровы, дзе ж ягня на цэласпаленьне?'
  wed-wed: Taui i nenae ma Isaac i riwa i pa, “Amau!” Abraham i riwa, “Ee, ma babani
    natu!” Isaac i riwa, “Ai ma ai mutuara awarita wate pulo aubaina sipu natuna mepa?”
  deu-ELBBK: 'Und Isaak sprach zu seinem Vater Abraham und sagte: Mein Vater! Und
    er sprach: Hier bin ich, mein Sohn. Und er sprach: Siehe, das Feuer und das Holz;
    wo aber ist das Schaf zum Brandopfer?'
  mbb-OT: Dutun te kemulu zan en edhipanew, migkaǥi si Isaac diyà te amey zin he si
    Abraham te, “Amà!” Ne midtavak si Abraham te, “Hengkey, Mama?” Mid-insà si Isaac
    te, “Duen ta tigtiǥen wey kayu, piru hendei ta egkekuwa is nati he kerehidu he
    ibpemuhat he edtutungen?”
  msc-msc: 'Isiyaka ka a fɔ a fa yɛ ko: «N fa.» Iburahima kan ko: «Naamun.» Isiyaka
    kan ko: «Takisɛ ye an bolo, lɔɔ fanan ye an bolo. Saadennin ye mi, an ye mɛn kela
    saraka ri ka a di Alla ma?»'
  mal-2015: 'അപ്പോൾ യിസ്ഹാക്ക് തന്റെ അപ്പനായ അബ്രാഹാമിനോടു: അപ്പാ, എന്നു പറഞ്ഞതിന്നു
    അവൻ: എന്താകുന്നു മകനേ എന്നു പറഞ്ഞു. തീയും വിറകുമുണ്ടു; എന്നാൽ ഹോമയാഗത്തിന്നു ആട്ടിൻകുട്ടി
    എവിടെ എന്നു അവൻ ചോദിച്ചു.'
  tuo-NT: 'To beꞌroacã Isaa cʉ̃ pacʉre nicʉ niwĩ: —¡Pacʉ! —¿Ñeꞌenojõ ʉati, macʉ̃?
    ni yʉꞌticʉ niwĩ. Isaa cʉ̃rẽ sẽrĩtiñaꞌcʉ niwĩ: —Marĩ peca, tojo nicã pecameꞌe cʉoꞌo.
    ¿Oveja wĩꞌmagʉ̃ marĩ ʉ̃jʉ̃amorõpeoacjʉ noꞌopʉ niti?'
  gup-gup: Dja Isaac bimarneyimeng kornkumo nuye nawu Abraham, yimeng, “Ngabba?” Wanjh
    Abraham yimeng, “Njale yidjare, Korlonj?” Isaac yimeng, “Yina, ngarrkarrme kuybuk
    dja kunrerrng, dja kaluk baleh sheep yaw nawu ngarrbun ngarrkukwurlhke ngarrwon
    God?”
  met-met: baing Aisak harua na tibuna Ebraham ba, “Tibugu?” Haxuya ba, “Garagua,
    ngawau.” Aisak xusunga ba, “Yaba xaung xaiyadi bagudili, ne sipsip tutubina mana
    hananianga taungama kabi?”
  gvs-gvs: Aisake idigo kana, ‘Tamagu.’ ‘U, manakae natugu?’ Tamana kaena. E Aisakeyana
    idigo kana, ‘Ida yeu be ida kalova goamedi go, ida lami vininabeso aigábuna manuna
    nako?’
  rmc-rmc: 'o Izak phenďa peskre dadeske le Abrahamoske: „Dado!“ „So kames, čhavo
    miro?“ odphenďa o Abraham. O Izak lestar phučľa: „Dikh, e jag the o kašta hine
    kade, ale kaj hin o bakroro pre labarďi obeta?“'
  nlg-nlg: Moro sakutua gaira, ge bosa Isaac, “Tamagu!” Abraham te bosatughu, “Na
    hava dalegu?” Ge bosa Isaac, “?Na ghai mana lake tua i tatada, mi vei gaia na
    dale sheep koro nia sukaghi?”
  dgr-DOGNT: Isaac edetà ts'ǫ̀ hadı, “Età.” “Seza, ayìı?” Abraham yèhdı. “Kǫ̀kwıì
    eyıts'ǫ tso k'ets'ele hanìkò Nǫ̀htsı̨ ts'ǫ̀ sahzǫ̀ązaa k'ets'eehk'ǫ̀ ha sìı welaedì?”
    edetà èhdı.
  pes-OPV: 'واسحاق پدر خود، ابراهیم را خطاب کرده، گفت: «ای پدر من!» گفت: «ای پسر من
    لبیک؟» گفت: «اینک آتش و هیزم، لکن بره قربانی کجاست؟»'
  ron-1924: 'Атунч Исаак, ворбинд ку татэл сэу Авраам, а зис: „Татэ!” „Че есте, фиуле?”
    й-а рэспунс ел. Исаак а зис дин ноу: „Ятэ фокул ши лемнеле, дар унде есте мелул
    пентру ардеря-де-тот?”'
  aui-aui: na Aisik ikaradeba tamananaki biidi iwona bo, “Tamada?” Abraham iwona bo,
    “Kisisiya, natugu.” Na Aisik iwona bo, “Keyama da kiirupatuma na mma, bi suwara
    gabunina kana nigenige na meme?”
  ben-OBCV: ইস্‌হাক মুখ খুলে তাঁর বাবা অব্রাহামকে বললেন, “বাবা?” “বলো বাছা?” অব্রাহাম
    উত্তর দিলেন। “আগুন ও কাঠ তো এখানে আছে,” ইস্‌হাক বললেন, “কিন্তু হোমবলির জন্য মেষশাবক
    কোথায়?”
  lex-lex: 'Noka Isaka nakot la amni: “Ama.” Abrahama nwahla: “Hya'' ame?” Noma natiana
    niwra: “Mai handi de ai nora au er olek la wa, mere dum a''na etla meni pa rhi''a
    la hoihoi-tantiani tniunu-nhiarna?”'
  rgu-rgu: boe ma Isak naloo papa na nae, “Papa!” Abraham nataa nae, “Ubeaꞌ, Isak?”
    Isak natane tutiꞌ a nae, “Papa. Ita sakaꞌ tao tutunu-hohotuꞌ. Ai natutuꞌ ma aipilaꞌ
    nai ia so. Tehuu bibi-lopo anaꞌ fo ita pake ni dadi tutunu-hohotuꞌ, nana nai bea?”
  som-som: Isxaaqna waa la hadlay aabbihiis Ibraahim, oo yidhi, Aabbow. Isna wuxuu
    yidhi, Waa i kan, wiilkaygiiyow. Markaasuu ku yidhi, Bal eeg, waa kuwan dabkii
    iyo qoryihii, laakiinse meeh wankii allabariga la gubo loo bixin lahaa?
  lat-VUC: 'dixit Isaac patri suo: Pater mi. At ille respondit: Quid vis, fili? Ecce,
    inquit, ignis et ligna: ubi est victima holocausti?'
  aoi-aoi: Ajika ni-yama nungwenikba-wa, “Ngangwa!” Kembirra eneja nungwenikba ni-yama,
    “Miyambena?” “Ena amabungwunyirra eka akwa amukwa angwura umba angamba kembirra
    jiba eyukwujiya ningkeniki-daki-yada nungkuwa?” ni-yama nakina nenjarrngalyilya.
  eng-ASVBT: 'And Isaac spake unto Abraham his father, and said, My father: and he
    said, Here am I, my son. And he said, Behold, the fire and the wood: but where
    is the lamb for a burnt offering?'
  mna-mna: 'Tiwwa ma tila, mi Isak iso pa tamaana Abaraam. Iso: “Wae tamaŋ!” Abaraam
    iso: “Lutuŋ, parei?” Isak iso: “You ma ke, ta takam i. Mi sipsip iŋgoi, tabe tapatoron
    Merere pa i?”'
  ita-1885: 'Ed Isacco disse ad Abrahamo suo padre: Padre mio. Ed egli rispose: Eccomi,
    figliuol mio. Ed Isacco disse: Ecco il fuoco e le legne; ma dove è l''agnello
    per l''olocausto?'
  eng-LXXUP: And Isaac said to Abraham his father, Father. And he said, What is it,
    son? And he said, Behold the fire and the wood, where is the sheep for a whole
    burnt offering?
  eng-ULB: Isaac spoke to Abraham his father and said, “My father,” and he said, “Here
    I am, my son.” He said, “See, here is the fire and the wood, but where is the
    lamb for the burnt offering?”
  spa-VBL: Isaac le dijo a Abraham, “Padre…” “Dime, hijo…” respondió Abraham. “Puedo
    ver que tenemos el fuego y la madera, pero ¿dónde está el cordero para la ofrenda
    que vamos a quemar?” preguntó Isaac.
  fra-_FOB: 'Alors Isaac parla à Abraham son père, et dit: Mon père! Abraham répondit:
    Me voici, mon fils. Et il dit: Voici le feu et le bois; mais où est l''agneau
    pour l''holocauste?'
  mal-mal: 'അപ്പോൾ യിസ്ഹാക്ക് തന്റെ അപ്പനായ അബ്രാഹാമിനോട്: “അപ്പാ,” എന്നു പറഞ്ഞതിന്
    അവൻ: “എന്താകുന്നു മകനേ” എന്നു പറഞ്ഞു. “ഇതാ, തീയും വിറകുമുണ്ട്; എന്നാൽ ഹോമയാഗത്തിന്
    ആട്ടിൻകുട്ടി എവിടെ? എന്ന് അവൻ ചോദിച്ചു.'
  lit-lit: 'Ir Izaokas kalbėjo savo tėvui Abraomui, tardamas: „Mano tėve!“ O tas tarė:
    „Aš čia, mano sūnau.“ Ir jis tarė: „Štai ugnis ir malkos, bet kur yra tas avinėlis
    deginamajai aukai?“'
  urd-GVR: Is'hāq bolā, “Abbū!” Ibrāhīm ne kahā, “Jī beṭā.” “Abbū, āg aur lakaṛiyāṅ
    to hamāre pās haiṅ, lekin qurbānī ke lie bheṛ yā bakrī kahāṅ hai?”
  suz-BL: मिनु इसहाकम आ आफ कली “आं आफ” देंमाक्‍त। मिनु अब्राहाममी “गो नेंता” देंमाक्‍त।
    मिनु इसहाकमी “गो मी नु शी ला कुरशा गाक्‍तस, चोशा चढ़ेतीक पाठा चहिं ते बाक्‍म?”
    दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E Isacco parlò ad Abrahamo suo padre e disse: “Padre mio!” Abrahamo rispose:
    “Eccomi qui, figlio mio”. E Isacco: “Ecco il fuoco e le legna; ma dov’è l’agnello
    per l’olocausto?”'
  ckb-ckb: 'ئیسحاق بە ئیبراهیمی باوکی گوت: «باوکە!» ئەویش وەڵامی دایەوە: «ها کوڕم؟»
    ئیسحاق گوتی: «ئەوەتا ئاگرەکە و داری سووتاندنەکە، ئەی کوا بەرخەکە کە بۆ قوربانی
    سووتاندنەکەیە؟»'
  eng-BBE: Then Isaac said to Abraham, My father; and he said, Here am I, my son.
    And he said, We have wood and fire here, but where is the lamb for the burned
    offering?
  crx-NTPO: '''Ink''ez Isaac, Abraham dubá yulh yatilhduk ''ink''ez ''utni, “''Ubá!”
    ''Ink''ez Abaraham ''utni, “Sye'', njan si ''ust''oh.” ''Ink''ez Isaac utni, “Whunilh''en!
    Kwun cha tit''ai ''ink''ez tsuz cha, ''ink''ez ''usbaiyaz dutalhk''un-i daja?”'
  kan-OKCV: ಇಸಾಕನು ತನ್ನ ತಂದೆ ಅಬ್ರಹಾಮನಿಗೆ, “ಅಪ್ಪಾ,” ಎಂದನು. ಆಗ ಅಬ್ರಹಾಮನು, “ಏನು ಮಗನೇ?”
    ಎಂದನು. ಅದಕ್ಕೆ ಅವನು, “ಇಗೋ, ಬೆಂಕಿಯೂ, ಕಟ್ಟಿಗೆಯೂ ಇವೆ, ಆದರೆ ದಹನಬಲಿಗೋಸ್ಕರ ಕುರಿಮರಿಯು
    ಎಲ್ಲಿ?” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.022.006'
  tam-2017: 'அப்பொழுது ஈசாக்கு தன் தகப்பனாகிய ஆபிரகாமை நோக்கி: “என் தகப்பனே” என்றான்;
    அதற்கு அவன்: “என் மகனே, இதோ, இருக்கிறேன்” என்றான்; அப்பொழுது அவன்: “இதோ, நெருப்பும்
    விறகும் இருக்கிறது, தகனபலிக்கு ஆட்டுக்குட்டி எங்கே என்றான்”.'
  spa-RV-1909: 'Entonces habló Isaac á Abraham su padre, y dijo: Padre mío. Y él respondió:
    Heme aquí, mi hijo. Y él dijo: He aquí el fuego y la leña; mas ¿dónde está el
    cordero para el holocausto?'
  ron-BTF: 'Şi Isaac i-a vorbit tatălui său, Avraam, şi a zis: Tată; iar el a spus:
    Iată-mă, fiul meu. Iar el a spus: Iată, focul şi lemnele, dar unde este mielul
    pentru ofranda arsă?'
  eng-WEBP: Isaac spoke to Abraham his father, and said, “My father?” He said, “Here
    I am, my son.” He said, “Here is the fire and the wood, but where is the lamb
    for a burnt offering?”
  eng-FBV: Isaac said to Abraham, “Father?” “Yes, my son?” Abraham replied. “Well,
    we have the fire and the wood, but where's the lamb for the burnt offering?” Isaac
    asked.
  nld-1939: 'Maar Isaäk zei tot zijn vader Abraham: Vader! Hij antwoordde: Wat is
    er, mijn jongen? Hij zeide: Zie, we hebben wel vuur en offerhout, maar waar is
    het schaap voor het offer?'
  nch-BL: 'Teipa Isaac quiilhui Abraham: ―¡Papá! Huan Abraham quinanquili: ―¿Taya
    tijnequi, nocone? Huan Isaac quiijto: ―Xiquita, tijpiyaj cuahuit huan tit, pero
    ¿canque eltoc nopa pilborregojtzi para nopa tacajcahualisti?'
  tfr-NTPO: Isaac tjl̈ẽ ba kong ga «¡Data!» «¿L̇l̇ë?» l̈e ba kong. Tjl̈ẽ ga «¿Shji
    l̈öng tjok, iök tjok, gueniyo öng ushko so l̇l̇gwokl̈ë wl̈eniyo suy wl̈o l̈i sök
    kjone?»
  vie-1934: 'Y-sác bèn nói cùng Aùp-ra-ham, cha mình rằng: Hỡi Cha! Người đáp: Con
    ơi! cha đây. Y-sác nói: Củi đây, lửa đây, nhưng chiên con đâu có đặng làm của
    lễ thiêu?'
  hin-CV: तब यित्सहाक ने अपने पिता अब्राहाम से पूछा, “पिताजी?” अब्राहाम ने उत्तर दिया,
    “हां, बेटा?” यित्सहाक ने कहा, “आग और लकड़ी तो यहां है, पर होमबलि के लिए मेमना
    कहां है?”
  eng-OURB: Isaac [Laughter] spoke to Abraham [Father of a multitude] his father,
    and said, “My father?” He said, “Here I am, my son.” He said, “Here is the fire
    and the wood, but where is the lamb for a burnt offering?”
  spa-BES: 'Entonces Isaac dijo a Abraham: Mi padre; y él dijo: Heme aquí, mi hijo.
    Y él dijo: Aquí tenemos leña y fuego, pero ¿dónde está el cordero para la ofrenda
    quemada?'
  tdx-tdx: 'le hoe ty asa’ Ietsàke aman-drae’e: O aba? hoe t’i Avrahame, Eñ’ anako
    intoy iraho? Etia ty afo naho ty hatae fa aia ka ty vik’añondry hisoro­ñañe?'
  vid-vid: Isaka nakamchema mhaza wa heye Abulahamu, “Mhaza!” Na heye nakedichila,
    “Ena, ndabahano mwanangu.” Isaka nakamuuza mhaza wa heye, “Chiluli na ngodi twanazo,
    ila ing'holo lya nhambiko ya kulakazwa lya kohi?”
  pwg-pwg: na Aisiki ivona bo, “Mamai?” Abraham ivona bo, “Natuku, avai?” Ma Aisiki
    ivona bo, “Akitai da kii karakarata ma keyama bawana na weni, ma suwara kana sipu
    na imapatana?”
  eng-OKE: And Izhak spake to Abraham his father, and said, Father! And he said, Behold,
    I am, my son. And he said, Behold the fire and the wood; but where is the lamb
    for the burnt offering?
  tha-KJV: อิสอัคพู​ดก​ับอับราฮัมบิ​ดาว​่า “​บิ​ดาเจ้าข้า” และท่านตอบว่า “ลูกเอ๋ย
    พ่ออยู่​ที่นี่​” ลูกจึงว่า “​นี่​ไฟและฟืน แต่​ลูกแกะสำหรับเครื่องเผาบูชาอยู่​ที่ไหน​”
  por-BR-2018: 'Então falou Isaque a Abraão seu pai, e disse: Meu pai. e ele respondeu:
    Eis-me aqui, meu filho. E ele disse: Eis aqui o fogo e a lenha; mas onde está
    o cordeiro para o holocausto?'
  bco-bco: A꞉la꞉yo꞉ ha꞉na꞉ga꞉ ha꞉nakiyo꞉, Aisa꞉g eyo꞉ iyamo꞉wo꞉ a꞉la꞉sio꞉, “Dowa.”
    A꞉la꞉sa꞉labiki “O꞉ba, ne weko꞉” a꞉la꞉sio꞉. Aisa꞉g eyo꞉ a꞉la꞉dabu ba꞉daki, “De
    kudulia꞉ mio꞉ o꞉lia꞉ de hi o꞉lia꞉yo꞉ welo꞉ka꞉, ko꞉sega sibi kalofo bobalo꞉ so꞉mea꞉no꞉
    a꞉no꞉ ha꞉?”
  deu-ELO: 'Und Isaak sprach zu seinem Vater Abraham und sagte: Mein Vater! Und er
    sprach: Hier bin ich, mein Sohn. Und er sprach: Siehe, das Feuer und das Holz;
    wo aber ist das Schaf zum Brandopfer?'
  ktm-ktm: Aisak inlou ihpah, “Tomo!” Pe Abraham ipe ihpa, “Homosa, nedu?” Pe Aisak
    ihndremte, “Yih inai pe yih odo tune ti hodo, odoke sipsip odo ofa ti inna kehe?”
  caa-caa: 'Y conda war axanobꞌ tor e bꞌir ojron e Isaac taca utata y che: —Tata,
    che e chꞌom sitz. Y e Abraham ojron y che: —¿Tucꞌa acꞌani, sitz? che e Abraham.
    Y che e Isaac: —Non war caqꞌueche axin e siꞌ y ayan ut e cꞌajc ubꞌan, pero ¿tiaꞌ
    aquetpa e arac lo que aquetpa tuaꞌ cachamse? che e Isaac.'
  eng-WYC-2018: Isaac said to his father, My father! And he answered, What wilt thou,
    (my) son? (And) He said, Lo! fire and wood, where is the beast of burnt sacrifice?
    (or but where is the beast for the burnt sacrifice?)
  epo-epo: 'Kaj Isaak diris al sia patro Abraham: Mia patro! Kaj tiu respondis: Jen
    mi estas, mia filo. Kaj li diris: Jen estas la fajro kaj la ligno, sed kie estas
    la ŝafo por la brulofero?'
  uig-PIN: 'Isⱨaⱪ atisi Ibraⱨimƣa: — Əy ata! dewidi, u uningƣa jawab berip: — Mana
    mǝn, oƣlum, dedi. U uningdin: — Mana ot bilǝn otunƣu bar, ǝmma kɵydürmǝ ⱪurbanliⱪ
    bolidiƣan ⱪoza ⱪeni? — dǝp soriwidi,'
  beo-beo: Aisage da edama amane sia:i, “Ada!” A:ibalaha:me da bu adole i, “Nagofe!
    Adi laha?” Aisage da amane sia:i, “Laludai amola lalu habei diala. Be sibi mano,
    gobele salasu hou hamoma:ne amo da habila:?”
  tpi-OTNT: Tupela i wokabaut yet na Aisak i tok olsem, “Papa.” Na Abraham i tok,
    “Pikinini, olsem wanem?” Na Aisak i askim em, “Papa, mi lukim paia na paiawut,
    tasol we stap pikinini sipsip bilong mekim ofa?”
  hau-SA: sai Ishaku ya yi tambaya, ya ce wa mahaifinsa Ibrahim, “Baba?” Ibrahim ya
    ce masa, “Na’am ɗana!” Ishaku ya ce, “Ga dai wuta, ga kuma itace, amma ina ɗan
    ragon hadaya ta ƙonawa?”
  udu-udu: 'Dhala Is/hak oki’da Ibrahiim jin ta com mo dhali o gwo mo ki: Ababam pema!
    Dhali a’di ki thoḵ a’di gwo mo ki: Aha/ dina mmahan mo be. Hili mo mo ma. O’d
    jin shwa’d di’di mmahan dhali c̱iŋkira/ mo. Hili mane ḵa’bal jin mina ana i’ciṯẖ
    ’kus mmomiiya roroc̱o/ mo?'
  uig-LAT: 'Ishaq atisi Ibrahimgha: — Ey ata! déwidi, u uninggha jawab bérip: — Mana
    men, oghlum, dédi. U uningdin: — Mana ot bilen otun’ghu bar, emma köydürme qurbanliq
    bolidighan qoza qéni? — dep soriwidi,'
  nde-nde: u-Isaka wakhuluma wambuza uyise u-Abhrahama wathi, “Baba?” U-Abhrahama
    wasabela wathi, “Yebo, ndodana yami!” U-Isaka wathi, “Umlilo lenkuni nanku kukhona,
    kodwa iwundlu lomnikelo wokutshiswa lingaphi?”
  ton-ton: Pea naʻe leaange ʻa ʻAisake ki heʻene tamai ko ʻEpalahame, ʻo pehē, “Ko
    ʻeku tamai; pea ne pehē, “Hoku foha, ko au eni.” Pea pehē ʻe ia, “Vakai, ko eni
    ʻae afi, mo e fefie; ka ko e fē ʻae lami ki he feilaulau?”
  ces-1613: 'Mluvě pak Izák Abrahamovi otci svému, řekl: Otče můj! Kterýž odpověděl:
    Co chceš, synu můj? A řekl: Aj, teď oheň a dříví, a kdež hovádko k zápalné oběti?'
  eko-eko: 'Esiyaakha khunkhuwela papaawe yoori: “Mweyo paapa!” Ye khujipu: “Lape
    mwanaka!” Aphano Esiyaakha khumuuzela papaawe: “Nathuula moottho na khuuni, khi
    pwittipwitthi yoolawa otwahi eri vayi?”'
  nss-nss: Yisak ipwai iya kili taman, Apraham ipa, “Tomo?” Pe Apraham isomwi yiy
    ipa, “Tesah, noru? Apwai.” Pe Yisak ipa, “Mwan pe kihiy iripo, hapeko noru sipsip
    nakirayah yukyuk para mwan andre kitimwiy masih ara, aleheh?”
  eng-WMB: Isaac spoke to Abraham his father, and said, “My father?” He said, “Here
    I am, my son.” He said, “Here is the fire and the wood, but where is the lamb
    for a burnt offering?”
  tam-TCV: ஈசாக்கு தன் தகப்பனாகிய ஆபிரகாமிடம், “அப்பா?” என்றான். ஆபிரகாம் அதற்குப்
    மறுமொழியாக, “என்ன மகனே?” என்றான். “விறகும் நெருப்பும் இருக்கின்றன, தகனபலிக்கான
    செம்மறியாட்டுக் குட்டி எங்கே?” என்று ஈசாக்கு கேட்டான்.
  ceb-ULB: Nakigsulti si Isaac sa iyang Amahan ug miingon, “Amahan ko.” ug mitubag
    siya, “Ania ako, akong anak.” Miingon siya, “Tan-awa, may kalayo ug pangsugnod
    dinhi, apan diin na man ang karnero alang sa halad sinunog?”
  mkn-mkn: ju Isak pange sang dia pung bapa bilang, “Papa!” Ais Abraham manyao bilang,
    “Kanapa, Isak?” Tarús Isak tanya bilang, “Papa. Kotong mau bakar korban. Di sini
    su ada dia pung kayu, deng dia pung api. Ma domba ana yang kotong pake jadi korban
    ada di mana?”
  pol-UBG: 'I Izaak powiedział do swego ojca Abrahama: Mój ojcze! A on odpowiedział:
    Oto jestem, mój synu. I Izaak zapytał: Oto ogień i drwa, a gdzie jest baranek
    na ofiarę całopalną?'
  agr-agr: 'Nunik wesag, Isaac apajin iniak: “¡Apawah!” tiuwai. Tama nii ayaak: “¿Waji
    wakegame uchuchih?” tau. Tusa tama Isaac chichaak: “Jii juki, chigkimish umika
    wegaji. Tujash ¿tuwi pujawa uwig aishmag tsakat maa apeaku Apajuí ememattinush?”
    tau.'
  kyc-kyc: Dokopa Aisakeme banya rakange Aporakame kando lao, Nambana rakane Aporakame,
    leya. Dokopa Aporakame isingi lao, Namba range soo karo, leya. Leyamo dokopa Aisakeme
    lao, Isare isape iki lyamoŋo mena sipisipi angi kiso mairamba doko anja karase?
    leya.
  urd-GVU: اسحاق بولا، ”ابو!“ ابراہیم نے کہا، ”جی بیٹا۔“ ”ابو، آگ اور لکڑیاں تو ہمارے
    پاس ہیں، لیکن قربانی کے لئے بھیڑ یا بکری کہاں ہے؟“
  deu-1912: 'Da sprach Isaak zu seinem Vater Abraham: Mein Vater! Abraham antwortete:
    Hier bin ich mein Sohn. Und er sprach: Siehe, hier ist Feuer und Holz; wo ist
    aber das Schaf zum Brandopfer?'
  ntj-ntj: nyangka tjilku palunyalu tjapirnu, “Mama, tjapilku-munta-rnanta?” Nyangka
    Yayipuramalu watjarnu, “Nyaapa?” Nyangka Yayitjikilu watjarnu, “Tjiinya-lin kurrkalpa,
    tjangitarrartu katirrayirni. Nyangkanyka wanytjatja tjiipu warlangu wakara-lin
    tilira tjunkutjaku?”
  row-row: Isak noꞌe ama na nae, “Amaꞌ!” Abraham nataa nae, “Taꞌo bee, Isak?” Ana
    natane nae, “Amaꞌ. Hita tae tunu tutunu-hohotuꞌ. Hau sia ena, ma ai o sia boe.
    Te bibꞌi lombo anaꞌ fo dadꞌi tutunu-hohotuꞌ a sia bee?”
  kan-2017: ಹೋಗುವಾಗ ಇಸಾಕನು ತನ್ನ ತಂದೆಯಾದ ಅಬ್ರಹಾಮನಿಗೆ, “ಅಪ್ಪಾ” ಎಂದು ಕರೆಯಲು ಅಬ್ರಹಾಮನು,
    “ಏನು ಮಗನೇ” ಎಂದನು. ಇಸಾಕನು, “ಇಗೋ, ಬೆಂಕಿಯೂ ಕಟ್ಟಿಗೆಯೂ ಉಂಟು; ಆದರೆ ಹೋಮಕ್ಕೆ ಬೇಕಾದ ಕುರಿ
    ಎಲ್ಲಿ” ಎಂದು ಕೇಳಿದ್ದಕ್ಕೆ,
  ena-ena: Ua hɨbɨ cina Aisakɨ agaŋ Ebɨlam dɨ abami. Iavaŋ uami. Lɨci abami. Ninaŋ
    akɨ uami. Lɨci abami. Viaŋ igɨlɨŋ avɨŋ daŋ avɨŋ makaŋ daŋ hanɨbuŋ uami. Agadɨ
    ala sabaŋ sipsipɨ ninaŋ abeŋ hɨsɨŋ viavɨla sagalɨ igubalu uami.
  tgo-tgo: Aisake i vaitoya ramae Eibraham iŋa, “Bwebwe?” Ramae i gonjoghawe iŋa,
    “Ŋgoroŋga naruŋgu?” Aisake iŋa, “Ndɨghe undɨundɨye na ndɨghe une maiyake, ko naka
    sip nariye vowoko kaiwae?”
  yap-yap: Me ga’ar Isak, “Chitamag!” Me fulweg ni ga’ar, “Fakag, be mang?” Me fith
    Isak ni ga’ar, “Kug guy ni bay e kol nge l’ud, machane bu uw e saf ni nge mang
    maligach?”
  tet-tet: Isak bolu aman naꞌak, “Ama!” Abraham nataa naꞌak, “Saa Isak!” Isak moos
    nusu naꞌak, “Ama! Ita atu tunu sera! Haꞌi no ai maran iha neꞌe tiꞌan! Mais bibi
    malae oan mak ita atu halo baa sera nia, iha nabee?”
  hlt-MCSB: Te vaengah Isaak loh a napa Abraham te a voek tih, “A pa,” a ti nah. Te
    vaengah, “Ka ca kai ka om he,” a ti nah hatah, hmai neh thing om dae hmueihhlutnah
    ham tu ta he,” a ti nah.
  mdy-ETH: ጎይፆይዳ ዪሳኣቄ፦ «ዓዴ!» ጌዒ ዔኤላዛ፥ ዓዴ፦ «ታ ናዓሦ፥ ዮ!» ጌዒ ዬሄኔ፤ ዪሳኣቄ ጊንሣ፦ «ሃይሾ፥ ታሞንታ
    ሃንፂሎንታ ኑ ዔኬኔ፤ ማዓዛ ፆኦሲም ዒንጋኒ ሹኮንዶ ማራዓሢ ዓንካዳዖ?» ጌዒ ዓብራሃሜ ኮራ ዖኦጬኔ።
  kew-kew: 'Aisak-me araa Abraham-para lalo: Apa? Abraham-me lalo: Na si akeya? Aisak-me
    lalo: Mo repena ega-para repena kapu lapore go ripinitipa ga, mo iru madiayae
    miru irape mena sipisipi ra?'
  twi-ASANTE: Isak frɛɛ nʼagya Abraham sɛ, “Agya!” Ɛnna Abraham buaa sɛ, “Me ba, asɛm
    bɛn?” Isak bisaa no sɛ, “Egya ne anyina no nie, na odwammaa a yɛde no rekɔbɔ ɔhyeɛ
    afɔdeɛ no wɔ he?”
  mwc-mwc: Ba si nenae wai, Isaac tamana Abraham i wonei, “Tama keyama karakarasina
    ba suwara kapunina kairavina wai keyamina nina, ba aba payapaya puyobunuwa kairavina
    wai memena?”
  bhl-bhl: 'Unesomeliwi, Aisak e alew elo dakalalomele: “Aatim kutaka!”, dangse kale.
    Dangei, alew e bokolewomele: “Nimtew kate?”, dangse kale. Dangei, min e bokolewomele:
    “Ais atuk so, ais banso kale so, nolom minem a? Yawe em dulum elote alomin siwsiw
    samal mal nal kel be a?”, dangeko, alew elo dangse kale.'
  con-NTPO: 'Japa Isaacja tise yayama iñajampaña: —¡Yaya! Abrahamjan su: —¿Jongoesie
    qui in''jan ña dutssi''ye? Isaacja su: —Que canjan, si''tsi, si''ngema''qque gi
    an''bian''fa. Tsa''ma, ¿mani tsu oveja du''shu ingi oquepa Chiganga afeye?'
  eng-WEBU: Isaac spoke to Abraham his father, and said, “My father?” He said, “Here
    I am, my son.” He said, “Here is the fire and the wood, but where is the lamb
    for a burnt offering?”
  bnp-bnp: lakea e Isak i galea e Abraham, “O tata?” E Abraham i koli mule, i ta maea,
    “O tugu, i navai?” Lakea e Isak i nanea, “A kanono a kai koea, pali i vai a tuna
    sipsip ne vona a nihabi gutu-vuro?”
  wal-wal: Yisaaqi ba aawaa Abrahaama, “Ta aawau” yaagiis. Yaagin Abrahaami, “Yee,
    ta na7au” yaagiis. Yaagin i, “Tamainne mittai hageeho; shin xuuggidi yarshshiyo
    dorssa mari awaanee?” yaagiis.
  mgh-mgh: 'Isaki aheerela athumwane: Paapa! Aparahamu ahaakhula: Phi mi va, mwanaka.
    Isaki ahaakoha: Makhala o mooro ni ikhuni phi nnya, vano iri vayi ikhontwaa yotthuvo
    yoopahiya.'
  acu-NT: 'Tura wakar, Isaac aparin iniak: —Apaachia, chapum takakji. Tura shirikipsha
    takakji. ¿Antsu oveja Yus susatasar ii maatin tuwaita? —tu iniam,'
  spa-PDDPT: 'Isaac habló a su padre Abraham: Padre mío. Y él respondió: Aquí estoy,
    hijo mío. Y le dijo: Mira, está el fuego y la leña, pero ¿dónde está el cordero
    para el holocausto?'
  gun-gun: 'Ooa rupi Isaque aipoe''i nguu Abraão pe: — Xeru. Ombovai: — Apy ma aĩ
    xera''y. Isaque oporandu: — Apy ma tata, yxakã guive oĩ. Mamo tu oĩ vexa''i jajuka
    ha''e japy va''erã?'
  agu-BL: 'Nsken wi''t chixon jun tkuj yi bene''n jakol Isaac tetz taj: —Ta''. —¿Mbi
    na awaj aẍ jun c''oloj incy''ajl? stzun Abraham tetz Isaac. —¿Lok tzun jun tal
    cneru'' tetz katx''ixwatz? Cy''a''n si'' ka''n nin cy''a''n k''ak'' ka''n tu yi
    cchilu''. Poro ¿lak tzun jun tal cneru'' tetz katx''ixwatz?'
  eng-PEV: Isaac said, “Dad.” Abraham said, “Yes, son?” And Isaac said, “We’ve got
    the wood, and the fire, but where is the sheep that we are going to burn to show
    respect to God?”
  ilo-ULB: Nagsao ni Isaac kenni Abraham nga amana ket kinunana, “Ama,” ket kinunana,
    “Adtoyak, anakko.” Kinunana, ''Kitaem, adda ditoy ti beggang ken ti kayo, ngem
    ayanna ti kordero a para iti daton a mapuoran?”
  kpg-kpg: gei Isaac ga helekai, “Tamana!” Gei mee ga helekai, “Deenei au, dagu dama.”
    Gei Isaac ga heeu, “Au e gidee bolo goe dau ahi, mono dohomu, gei dehee tama siibi
    belee hai tigidaumaha?”
  uig-ARA: 'ئىسھاق ئاتىسى ئىبراھىمغا: ــ ئەي ئاتا! دېۋىدى، ئۇ ئۇنىڭغا جاۋاب بېرىپ:
    ــ مانا مەن، ئوغلۇم، دېدى. ئۇ ئۇنىڭدىن: ــ مانا ئوت بىلەن ئوتۇنغۇ بار، ئەمما كۆيدۈرمە
    قۇربانلىق بولىدىغان قوزا قېنى؟ ــ دەپ سورىۋىدى،'
  bsp-bsp: 'Kɔ Isiyaka ewe kas Abraham k''eyif kɔ: «Papa!» Kɔ wəkakɔ owosɛ: «In''
    ɛwɛ, wan kem!» Kɔ Isiyaka oloku: «Nɛŋc dɔ dandɛ kɔ tɔk, mba deke teŋkesiya tɔkɔ
    aŋkɔ-loŋnɛ Kanu pacɔf mɔ peyi-ɛ?»'
  bps-bps: talù Isaak di maan Abraham, manan, “E, Mà”. Na tmimel Abraham, manan, “Tan
    dun Tò?” Snalek Isaak, “Tanun sa dad kayu dutung na lifoh. Kabay landè sa i tingà
    bilibili fnatita na snakufta, du dsù di Dwata?”
  mbs-mbs: minikagi si Isaac, “Amà.” Timaba si Abraham, “Eden lay, Atò?” Minikagi
    si Isaac, “Doen tigtig bato aw itabon ta. Meneng kenan lay se nati te karniro
    sonogen aw ibegay diyà te Timanem?”
  tof-tof: Da Aesak tóba abdó Eibrra-amka bóktanórr wagó, “Ba!” Eibrra-am bóktan yalkomólórr
    wagó, “Ia, kürü olom?” Aesak imtinürr wagó, “Ma turrkrru, mibü ur setan kla akó
    ur kur asine, a mibü ma ⌊sip⌋ kupo nega aungüm Godón akyanóm?”
  sus-sus: Isiyaga naxa a baba Iburahima xili, «N baba.» A naxa a ratin, «N tan nan
    ya, n ma di.» Isiyaga naxa a baba maxɔrin, «N bara a to yege nun tɛ xuruse na
    won yi ra, kɔnɔ yɛxɛɛ na minden won naxan bafe sɛrɛxɛ ra?»
  pon-2006: Aisek ahpw idek reh, “Ipa!” A e sapeng, “Dah mwo, samwa?” Aisek ahpw nda,
    “I kilikilang samwit en kisiniei oh tuwien meirong kat, a ia sihmpwul mehn meirongen?”
  jae-jae: Ma Isak awa gêjac tama Abraham gebe “Tamoc.” Ma eŋ kêsôm gebe “Latucenec,
    aê tec gamoa.” Ma eŋ kêsôm gebe “Ja to ka tec gêc, mago domba dajaŋa gêmoa ondoc.”
  ksd-ksd: 'Ma Isak i ga biti tai tamana Abaraam dari: Tamagu! Ma i ga biti: Iau go
    kari, natugu. Ma i ga biti mulai: Gire ra iap ma ra davai go kari, ma akave ra
    lam ure ra tinabar?'
  tur-YTC: İshak babası Avraham’a, “Baba?” dedi. O, “Evet oğlum” dedi. O, “İşte ateş
    ve odun, ama yakmalık sunu için kuzu nerede?” dedi.
  bel-N: 'I сказаў Ісаак Абрагаму, бацьку свайму: “Ойча мой!” Той сказаў: “Вось я,
    сыне мой”. Ён сказаў: “Вось агонь і дровы, а дзе ягня на цэласпаленьне?”'
  grc-BRENT: Εἶπε δὲ Ἰσαὰκ πρὸς Ἁβραὰμ τὸν πατέρα αὐτοῦ, πάτερ· ὁ δὲ εἶπε, τί ἐστι,
    τέκνον; εἶπε, δὲ, ἰδοὺ τὸ πῦρ καὶ τὰ ξύλα, ποῦ ἐστὶ τὸ πρόβατον τὸ εἰς ὁλοκάρπωσιν;
  ind-AYT: Ishak berkata kepada ayahnya, “Ayahku!” Abraham menjawab, “Ya, Nak?” Ishak
    bertanya, “Lihat, api dan kayunya ada di sini, tetapi mana domba untuk persembahan
    bakarannya?”
  lid-lid: Aisik ndremenya taman Abraham, “Tama?” Eme Abraham anya, “Abo naduk sasah?”
    “Ndro-o jih hawe jih kada-an ai, ya sipsip ta asun ta salom ndrahe bah?”
  eng-NNA: Isaac said to his father, “Father!” “Yes?” “We are taking firewood and
    a knife. Where is that sheep we will kill for God?”
  nya-nya: Isake anati kwa abambo ake Abrahamu, “Abambo?” Abrahamu anayankha, “Ee
    mwana wanga.” Isake anafunsa, “Moto ndi nkhuni zilipo, koma nanga mwana wankhosa
    wa nsembe yopsereza ali kuti?”
  hrv-hrv: 'Onda Izak reče svome ocu Abrahamu: “Oče!” “Evo me, sine!” - javi se on.
    “Evo kremena i drva,” opet će sin, “ali gdje je janje za žrtvu paljenicu?”'
  mps-mps: Te augwali si pelama gana, tama Aisakgo te po wai, “Ayao!” Tama Abrahamgo
    te po wali, “Magi yaliwe, ogwao?” Tama Aisakgo agabolo hanalu wali, “Ayao, eno
    te sia dage me te ulabo sia da sigo sela soabo subao, tiali goli te ofa yabo sipsip
    te mena bidibowe?”
  llg-llg: boe ma Isak noke aman, nae, “Ama aa!” Aman nataa, nae, “Hata, Isak?” Isak
    natane nae, “Ama aa. Ita sangga tao tunu-hotuk. Nai ia hambu ai, ma haꞌi. Tehuu
    biꞌilombo ana fo ata paken dadik neu tunu-hotuk ndia, nai bee?”
  tpi-tpi: Tupela i wokabaut yet na Aisak i tok olsem, “Papa.” Na Abraham i tok, “Pikinini,
    olsem wanem?” Na Aisak i askim em, “Papa, mi lukim paia na paiawut, tasol we stap
    pikinini sipsip bilong mekim ofa?”
  dan-1931: 'Da sagde Isak til sin Fader Abraham: “Fader!” Han svarede: “Ja. min Søn!”
    Da sagde han: “Her er Ilden og Brændet, men hvor er Dyret til Brændofferet?”'
  vie-OVCB: 'Y-sác nói: “Cha ơi!” Áp-ra-ham đáp: “Có cha đây.” Y-sác hỏi: “Củi và
    lửa có sẵn rồi, nhưng chiên con ở đâu mà dâng tế lễ thiêu?”'
  lbk-lbk: Sa et kanan Isaac, “Ya ke wad-ay nan apey ya kaew, ya ento kay nan mapoowan
    ay innanak si karnilo mo?”
  guj-2017: ઇસહાકે તેના પિતા ઇબ્રાહિમને કહ્યું, “મારા પિતા” અને તેણે કહ્યું, “બોલ,
    મારા દીકરા, હું આ રહ્યો.” તેણે કહ્યું, “જુઓ, અહીં અગ્નિ તથા લાકડાં તો છે, પણ દહનીયાર્પણને
    માટે ઘેટું ક્યાં છે?
  byr-byr: '@see-verse:GEN.022.006'
  awx-awx: Äxuxäwik Aisakgä “Nan” yawän, nanätä “Ina?” yakut. Tiwänä Aisakgä “Ngä,
    däkixät däkixwämkälu awämäk. Tiwändeyä sipsip mätexu ina tänguke hahim?” yawän,
  pon-2006A: Aisek ahpw idek reh, “Ipa!” A e sapeng, “Dah mwo, samwa?” Aisek ahpw
    nda, “I kilikilang samwit en kisiniei oh tuwien meirong kat, a ia sihmpwul mehn
    meirongen?”
  por-BRBSL: 'Isaac falou com Abraão, seu pai, e disse: “Meu pai...”. Ele disse: “Aqui
    estou eu, meu filho”. Ele disse: “Aqui está o fogo e a lenha, mas onde está o
    cordeiro para um holocausto”?'
  aly-aly: Awey rap apatey-alhek, “Aker nthenharl ngkwenh tyenkerrew? Yep-yepew?”
    Abraham renh-anem ayernenh. Awey apatenh-anem. Abraham-anem ikwer angkenh, “Akngeyelarl
    tyenkerr anthem.”
  cth-cth: Hatei, Isak ni a na pa Abraham a pato teh, Apa atipouh navah, A na pa ni
    ka ca kai hi ka o atipouh. Ahni ni khenhaw! hmai hoi thing teh ao toe, hatei,
    hmaisawi thueng nahane tuca teh na maw telah atipouh.
  twi-twi: Isak frɛɛ nʼagya Abraham se, “Agya!” Na Abraham buae se, “Me ba, asɛm bɛn?”
    Isak bisaa no se, “Ogya ne nnyina no ni, na oguamma a yɛde no rekɔbɔ ɔhyew afɔre
    no wɔ he?”
  hlt-hlt: Te vaengah Isaak loh a napa Abraham te a voek tih, “A pa,” a ti nah. Te
    vaengah, “Ka ca kai ka om he,” a ti nah hatah, hmai neh thing om dae hmueihhlutnah
    ham tu ta he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isɑkii yú o cicɛ kɛ dɔ̀: N cicɛ! Kòò dɔ̀: Ntɛ mí. Kɛ̀ Isɑki dɔ̀: Ti
    tɔ muhɑ̃ɑ̃́ nnɛ̀ idɛí, yé fɛpìèfɛ̀ ti yóó kuɔ fɛ̀?'
  msy-2020: Aning tɨghar maghɨn ghua Aisak kamaghɨn an azara, “Afeziam.” Ezɨ Abraham
    ghaze, “Nan borim, manmaghɨn ami?” Ezɨ Aisak an azara, “Afeziam, kɨ gari daziba
    ko avir ofan bar isi mɨghɨramim damuamim iti, ezɨ sipsipɨn ofa damuamim mana?”
  txq-txq: boe ma Isak nanggou aman nae, “Papa!” De Abraham naselu nae, “Tao hata
    Isak?” Isak natane nae, “Papa. Ita tae tao tunu-hotuk. Ai nenaꞌak no aꞌin nai
    ia ena. Tehuu bibi lombo ana fo ita taon dadi neu tunu-hotuk nai bee?”
  aaz-aaz: naiꞌ Isak nak in aamf ee mnak, “Aam!” Rarit naiꞌ Abraham nataah am nak,
    “Saaꞌ, Isak?” Onait naiꞌ Isak nataan am nak, “Aam, hit he totu ꞌturuꞌ. Hit teik
    hau metoꞌ nok ai. Mes aꞌbib-kase reꞌ he taꞌtuur ee ji, es mee?”
  azb-azb: 'İshaq atası İbrahimi çağırdı: «Ay ata!» O cavab verdi: «Buradayam, oğlum».
    İshaq dedi: «Od və odun var, bəs yandırma qurbanı olacaq quzu haradadır?»'
  eng-DBY: And Isaac spoke to Abraham his father, and said, My father! And he said,
    Here am I, my son. And he said, Behold the fire and the wood; but where is the
    sheep for a burnt-offering?
  hin-2017: इसहाक ने अपने पिता अब्राहम से कहा, “हे मेरे पिता,” उसने कहा, “हे मेरे
    पुत्र, क्या बात है?” उसने कहा, “देख, आग और लकड़ी तो हैं; पर होमबलि के लिये भेड़
    कहाँ है?”
  wol-KYG: 'Isaaxa ne baayam Ibraayma: «Baay!» Mu ne ko: «Naam, doom sama.» Isaaxa
    ne ko: «Sawara saa ngi, matt maa ngi, waaye ana gàtt, bi nuy sarxal?»'
  swp-swp: Isaako i ribalau tamana arinai i ene, “Tamagu!” Aberahama i heuio, i ene,
    “Natugu, eau ede ina.” I ene, “Oeagi alaalasina ina eo oeagi augogona, na mamoe
    bena aitalasam gabugabuna mo haedi eai?”
  bjr-bjr: Aanai ooru fimarufanoo Isakeefa narí akoona aaramaseenoo qinau, Qipoo qufanoo
    Abaraqaammafa maqi qimasee qinau. Nanaree qidanee qufanoo Isakeefa qinau. Qinee
    qafaunana anee idati faqa ida rumbarana faqa maree fimarinanoo, yaafee tatufirana
    suqeefandinna sipsipafa maridanoo fee.
  eng-YLT: And Isaac speaketh unto Abraham his father, and saith, 'My father,' and
    he saith, 'Here [am] I, my son.' And he saith, 'Lo, the fire and the wood, and
    where the lamb for a burnt-offering?'
  kne-kne: nankalis Isaac yan kanana, “Ay ama!” “Sino di?” kanan Abraham. “Naey di
    pantagos apoy ya kaiw, ngem into ngay din anak di karnero ay idaton ta?” kanan
    Isaac.
  wat-wat: Si niniya atu Aisake amana i iyaviya i bwaduwa, “Amaku!” Ebenaamu i iyaviya
    i bwaduwa, “Natuku, ku nusifufu.” Eketa Aisake i iyaviya i bwaduwa, “Kikikweu
    keta kikanakanata o nofe, eatu sifi mwanavauna vikanakooḡa bwanaosena fasinei
    o namai?”
  heg-NTPO: Isak haman un ama ka noan, “Papa!” Abraham situn noan, “Tasao ka Isak?”
    Kon nam Isak keket noan, “Papa. Kit le tuun in tunu-dadung son nia. Muik kai nol
    ai son. Mo lae-blai ana man kit pake le daid in todan-lahing ngi ne ola ka?”
  ptu-ptu: 'Mahassanni mellao, iya ma''kadam Ishak lako ambena naua: “O ambe''!” Natimba''
    Abraham naua: “Aka änä''ku?” Mekutanam Ishak naua: “Deemmi inde api sola kaju
    sapo'' umba hi änä'' domba la dipake mehumala''?”'
  bzd-NTPO: 'Eta̱ Isaac tö iché iyë́ a̱: —A, yë́wö. Abraham tö iiu̱té: —A alà, ¿ì
    kiane be'' ki̱? Isaac tö iché ia̱: —A Yë́wö, bö'' tso'' se'' wa̱, ñies bö''ka,
    erë ¿wé̱ obeja pupula ttekewa̱ Skëköl a̱ e''?'
  kwf-kwf: KaidaꞋi kera leka Ꞌua goꞋo adaroꞋo, sa Aesak nia ka fata Ꞌuri, “MaꞋasi
    kwa!” Sa Abraham ka olisi Ꞌuri ana, “Ngela nau Ꞌae, nia faꞋuta?” Sui sa Aesak
    ka fata Ꞌuri, “Kulu toꞋo ana na mafula ma na ifi soꞋi ki, Ꞌuri ma na kala sipsip
    fuana foꞋosiꞋanga nia Ꞌi faꞋi?”
  eng-WYC-2017: Isaac said to his father, My father! And he answered, What wilt thou,
    son? He said, Lo! fire and wood, where is the beast of burnt sacrifice?
  eng-WMBB: Isaac spoke to Abraham his father, and said, “My father?” He said, “Here
    I am, my son.” He said, “Here is the fire and the wood, but where is the lamb
    for a burnt offering?”
  spp-spp: 'Ka Ishaka si jwo u tuŋ''á: «Baba!» ka Ibirayima si jwo: «Yo, na jya.»
    Ka Ishaka si jwo: «Nage ɲyɛ wuu á, kàɲciiyi mú ɲyɛ wuu á, ŋka mpàbilini li sí
    n-pyi sárage ke, taa lire si ɲyɛ ke?»'
  aey-aey: Ale odi cocobi bebeli bilesi Aisak uqa memeg Ebraham madon, “Mei!” don.
    Odocob Ebraham uqa jejeg hewi madon, “Melami, ija i hen,” don. Odocob Aisak uqa
    sisildon, “Faga. Ja cijec jaca i hen. Qa sipsip ihanecnu eu ai?” don.
  urd-GVH: इसहाक़ बोला, “अब्बू!” इब्राहीम ने कहा, “जी बेटा।” “अब्बू, आग और लकड़ियाँ
    तो हमारे पास हैं, लेकिन क़ुरबानी के लिए भेड़ या बकरी कहाँ है?”
  rug-rug: si zama se Aisake, “Tamaqu!” Meke olaṉa se Ebarahami, “Hiera si rau, tuqu.”
    Meke nanasa se Aisake, “Sa nika meke sari na huda si koadia, ba avei sa lami pude
    va vukivukihi nia?”
  gaz-gaz: Yisihaaq, “Yaa abbaa koo” jedhee abbaa isaa Abrahaamitti dubbate. Abrahaamis,
    “Asan jira ilma koo” jedhee deebise. Yisihaaqis deebisee, “Ibiddii fi qoraan kunoo
    ti; hoolaan qalma gubamuuf taʼu immoo eessa jira?” jedhe.
  fra-LSG: 'Alors Isaac, parlant à Abraham, son père, dit: Mon père! Et il répondit:
    Me voici, mon fils! Isaac reprit: Voici le feu et le bois; mais où est l’agneau
    pour l’holocauste?'
  gnn-gnn: bala ŋayi ŋanya nhanukala gäthu'mirriŋuyunydja waŋana bitjarrana, “Way
    mäḻu.” “Nhä gäthu marrkapmirri?” bitjarra ŋayi mäḻu'mirriŋunydja. Bala ŋayi yothuyunydja
    dhä‐wirrka'yurrunana waŋana bitjarra, “Dhuwala ŋultjiŋunydja gurtha, ga ḻirrwi'
    dhuwala ŋali yukurra gäma. Ga wanhaka dhika wäyindja ŋali yurru bathan mundhurrnydja
    Godku?” bitjarra ŋayi yothuyunydja dhä‐wirrka'yurruna.
  yal-yal: Isiyaga yi a baba Iburahima xili, a naxa, “N baba.” A yi a ratin, a naxa,
    “N tan ni i ra, n ma diina.” Isiyaga yi a baba maxɔdin, a naxa, “N bata a to yegen
    nun tɛɛ wolonna en yii, koni yɛxɛɛ diin minɛn yi en naxan bama saraxan na?”
  gum-gum: 'Inchabe Isaacbe nui møskai Abrahamwane: —Papá— chiben, møskaimbe: —Nai
    nusrkai ¿chi chinrrab inchigu?— chiben, Isaacbe trenchibig køn: —Nambe nagwanba,
    trarwanbabe tøgaguer cha. Inchendø tru kweecha keta tranam ubisha unøbe ¿chu pasrah?—
    cha.'
  iou-iou: Kuŋtäŋgän Aisaktä nan yäŋ iweränä Abrahamtä iwetkuk; Nanakna, ima? Ude
    yäwänä Aisaktä iwetkuk; Nan, kädäp moräk ba kädäp yäpmäŋkamäk ŋo. Täŋkaŋ ärawa
    täkta tom de?
  haw-1868: 'Olelo aku la o Isaaka i kona makuakane, ia Aberahama, E kuu makua: i
    mai la kela, Eia wan, e kuu keiki. I aku la ia, Eia ke ahi, a me ka wahie; auhea
    hoi ke keikihipa i mohaikuni?'
  arb-NAV: 'وَقَالَ إِسْحاقُ لإِبْرَاهِيمَ أَبِيهِ: «يَا أَبِي». فَأَجَابَهُ: «نَعَمْ
    يَا بُنَيَّ». فَسَأَلَهُ: «هَا هِيَ النَّارُ وَالْحَطَبُ، وَلَكِنْ أَيْنَ خَرُوفُ
    الْمُحْرَقَةِ؟».'
  adz-adz: Ifan da Isak igut i raman, “Ramangꞌ?” Da Abraham ini, “Yaꞌ, narungꞌ. Wani.”
    Da Isak ini, “Dzaf da gai maringꞌ ani, da dumpa anungꞌ i tsaradan?”
  ewe-ewe: Isak bia fofoa Abraham be, “Papa!” Eɖo eŋu nɛ bena “Nyee nye si, vinye!”
    Ke Isak bia be, “Nake kple dzosinu le mía si, ke afi ka agbo si míatsɔ asa vɔe
    ya le?”
  eng-LEE: And Isaac spoke unto Abraham his father, and said, My father; and he said,
    Here am I, my son. And he said, Behold, here is the fire and the wood; but where
    is the lamb for a burnt-offering?
  dji-dji: Bil giriny nyininya-a-a, malngiri Yisakdji yanyangiṉi gunydjirrgiriny,
    nyani bindjin, “Maḻu?” “Nyim walkira?” bindjin Abrayam. “Djining irr minigim kirim
    djunggipili, ga nyunibi minigim kirim ngirrtjnyakiṉing djunggi, bil nyalipan ngunung
    maypal bimbi il bungi ga batjigi miri mundjarr Godgi gunyirbi ngiltjapibi?” bindjin
    Yisak.
  gvn-gvn: '@see-verse:GEN.022.006'
  nna-nna: Japartumurninyja wurrarnala Isaac-ju, “Japartukayi!” “Yu?” “Wikapa panijartu
    kanganyali. Wanyjarningi pala kukurnjari Ngarrkaku wirlalapali?”
  asm-FB: তেতিয়া ইচহাকে তেওঁৰ পিতৃ অব্ৰাহামক মাতিলে, “হে মোৰ পিতৃ।” তাতে অব্রাহামে
    ক’লে, “মোৰ বোপা, মই ইয়াতে আছোঁ।” সি ক’লে, “হোমবলি উৎসর্গৰ কাৰণে চাওঁক জুই আৰু
    কাঠ আছে, কিন্তু মেৰ-ছাগৰ পোৱালি ক’ত?”
  sus-A: عِسِيَفَ نَشَ عَ بَبَ عِبُرَهِمَ شِلِ، «ﭑ بَبَ.» عَ نَشَ عَ رَتِن، «ﭑ تَن
    نَن يَ، ﭑ مَ دِ.» عِسِيَفَ نَشَ عَ بَبَ مَشْرِن، «ﭑ بَرَ عَ تٌ يٍفٍ نُن تّ شُرُ سٍ
    نَ وٌن يِ رَ، كْنْ يّشّي نَ مِندٍن وٌن نَشَن بَقٍ سّرّشّ رَ؟»
  fra-SBL: 'Isaac parla à Abraham, son père, et dit : « Mon père ? » Il a dit : « Me
    voici, mon fils. » Il a dit : « Voici le feu et le bois, mais où est l''agneau
    pour l''holocauste ? »'
  hbo-hbo: וַיֹּ֨אמֶר יִצְחָ֜ק אֶל־אַבְרָהָ֤ם אָבִיו֙ וַיֹּ֣אמֶר אָבִ֔י וַיֹּ֖אמֶר
    הִנֶּ֣נִּֽי בְנִ֑י וַיֹּ֗אמֶר הִנֵּ֤ה הָאֵשׁ֙ וְהָ֣עֵצִ֔ים וְאַיֵּ֥ה הַשֶּׂ֖ה
    לְעֹלָֽה׃
  shp-NTPO: 'Ja basikainainshoko Isaacnin Abraham aká iki: —¡Papá! —akin. Jatianra
    Abrahamman aká iki: —¿Jaweki mia keenai baké? —akin. Jatian Isaacnin aká iki:
    —Oinwe, noa riki karo betan chiiya, ikaxbi ¿Ja retexon keyokin menoti carneroki,
    jawerano iki? —akin.'
  eng-WYCLIFFE: And he answerde, What wolt thou, sone? He seide, Lo! fier and trees,
    where is the beeste of brent sacrifice?
  piu-2006: '@see-verse:GEN.022.006'
  pjt-pjt: '@see-verse:GEN.022.006'
  cwe-cwe: Isaka kamulongela tati yake, “Tata!” Bulahimu kamwidika, “Aino mwanangu,
    kolongaze?” Isaka kamuuza, “Moto na ngodi ivo vino, mbali ng'hondolo wa nhambiko
    ya kutimbula kakulihi?”
  bgs-bgs: Igkagi si Isaac, na mà din, “Ámmà!” Igtaba si Abraham, na mà din, “Ándin?”
    Iginsà si Isaac, na mà din, “Duwán baga ka apuy asta pagsunnuk ta, asal ánda tô
    nati ka karnero na góbbón asta bággén tun ta Manama?”
  kik-kik: Isaaka akĩaria, agĩĩta ithe Iburahĩmu atĩrĩ, “Baba!” Iburahĩmu akĩmũcookeria
    atĩrĩ, “Niĩ ũyũ, mũrũ wakwa.” Isaaka akiuga atĩrĩ, “Ndĩrona tũrĩ na mwaki na ngũ!
    No rĩrĩ, gatũrũme ka igongona rĩa njino karĩ ha?”
  ksr-ksr: 'Kaeŋ kema Aisaknoŋ doroŋ ama maŋa Aabraham kokaeŋ ijoro: “Ama!” Kaeŋ ijoro
    kokaeŋ meleeno: “Wae, merana naama?” Kaeŋ meleeno kokaeŋ qisiro: “Gere jeta ano
    gere ii koi meŋ kajoto, siimoloŋ ooŋoombaa lamaya ii dakanoŋ?”'
  omb-omb: Aesak mo veve lawe Ebraham, move, “Ei tata.” Ebraham move, “Io netuku.”
    Mo hui, “?Avi mena gai ngere, nge a sibsib huri na hure bonboni nge logo?”
  fra-NCL: 'Isaac parla à Abraham, son père, et dit : « Mon père ! » Il répondit :
    « Me voici, mon fils. » Et Isaac dit : « Voici le feu et le bois ; mais où est
    l’agneau pour l’holocauste ? »'
  cek-AK: Issak mah ampa Abraham khaeah, Kam pa, tiah kawk. Abraham mah, Ka capa,
    haeah ka oh, tiah a naa. Issak mah, Hmai hoi thing loe a sin hoi boeh, toe hmai
    angbawnhaih sak hanah tuu caa loe naa ah maw oh? tiah a naa.
  xla-xla: '@see-verse:GEN.022.006'
  cuk-cuk: 'Sikwas nanaedgine, Isaac Abrahamʼga sogded: —¡Baba! Abraham abin-sogded.
    —Degite machi, soge. Isaac sogded: —Anmar sapan, degi, acha-gwallu-ogaar sedanikid,
    degite, ¿bia sibad-wawaad-senigwad anmar Bab-Dummadga-ogumakar-ukoedde? Abraham
    Isaac-abin sogded:'
  uig-CYR: 'Исһақ атиси Ибраһимға: — Әй ата! девиди, у униңға җавап берип: — Мана
    мән, оғлум, деди. У униңдин: — Мана от билән отунғу бар, амма көйдүрмә қурбанлиқ
    болидиған қоза қени? — дәп соривиди,'
  pma-pma: Aesak viteni min tata onen vit, “!Tata!” Tata onen vit, “?Asa natkuli?”
    Aesak visi vit, “?Nalesi lokur av ka ahang, ka sipsip koa lovaniti vahi sanien
    kave?”
  tel-2017: ఇస్సాకు తన తండ్రి అబ్రాహామును “నాన్నా” అని పిలిచాడు. దానికి అబ్రాహాము
    “ఏం నాయనా” అన్నాడు. అప్పుడతడు “చూడండి, మన దగ్గర నిప్పూ కట్టెలూ ఉన్నాయి గానీ దహనబలికి
    గొర్రె పిల్ల ఏది?” అని అడిగాడు.
  hat-BSA: 'Isaac te pale avèk papa li, Abraham, e te di li: “Papa m!” Epi li te reponn:
    “Men mwen, fis mwen.” Konsa, li te di l: “Gade, men dife a avèk bwa, men kote
    jèn mouton an ye pou fè sakrifis la?”'
  bxh-bxh: Isako ya libalau tamana lisina, iyen, Tamagu? Abelaham natuna alinana ya
    bui, iyen, Natugu, somo? Isako iyen, Tauꞌala yo oyagi haꞌa ite, na ainauya sipi
    natuna, somo yai?
  kos-kos: Isaac el kasla ac fahk, “Papa!” Ac el topuk, “Mea?” Isaac el siyuk, “Efu
    ku oasr etong ac mulut kut us, a pia sheep fusr mwe kisa an?”
  hbo-WLC: וַיֹּ֨אמֶר יִצְחָ֜ק אֶל־אַבְרָהָ֤ם אָבִיו֙ וַיֹּ֣אמֶר אָבִ֔י וַיֹּ֖אמֶר
    הִנֶּ֣נִּֽי בְנִ֑י וַיֹּ֗אמֶר הִנֵּ֤ה הָאֵשׁ֙ וְהָ֣עֵצִ֔ים וְאַיֵּ֥ה הַשֶּׂ֖ה
    לְעֹלָֽה׃
  ibo-ibo: Aịzik gwara nna ya Ebraham sị, “Nna m.” Ebraham zara, “Ehee, nwa m.” Aịzik
    sịrị, “Ọkụ na nkụ dị nʼebe a, olee nwa atụrụ e ji achụ aja nsure ọkụ?”
  ory-ory: ଆଉ ଇସ୍‌ହାକ ଆପଣା ପିତା ଅବ୍ରହାମଙ୍କୁ ଡାକି କହିଲା, “ହେ ମୋହର ପିତଃ।” ତହିଁରେ ସେ
    ଉତ୍ତର କଲେ, “ପୁତ୍ର, ଦେଖ, ମୁଁ ଏଠାରେ।” ସେତେବେଳେ ସେ ପଚାରିଲା, “ଏହି ଦେଖ, ଅଗ୍ନି ଓ କାଷ୍ଠ,
    ମାତ୍ର ହୋମ ନିମନ୍ତେ ମେଣ୍ଢାଛୁଆ କାହିଁ?”
  wmt-wmt: '@see-verse:GEN.022.006'
  chk-chk: Isaak a kapas ngeni Apraham, “Semei!” Nge i a aisini, “Met ka mochen, nei?”
    Iwe, Isaak a pälüeni, “Üa küna pwe a wor rech ekkei me mwüch, nge ifa ewe sip
    sipwe eäni asoren kek?”
  ssd-ssd: 'kumba ka ndinŋge Isak nu mam nuŋe wika sana: Mam o ŋgina le mam nuŋe ae
    ŋgina le Isak nu kusnana: Sile pa wagmbi pa ndale ŋak kilkik ta Kuate atraukam
    tuku sipsip fat aniŋge ŋgina le'
  rop-rop: Bambai na Aisik bin askim im dedi, “Dedi, yunmi oni garram tjakol en faiyawud.
    Bat wujei det lilwan ship blanga det ofring?”
  ukr-1871: 'Каже ж Ізаак до Авраама, батька свого: Панотче! Він же каже: Що тобі,
    синку? Каже ж: Ось огонь і дрова, а де ж овеча на всепаленнє?'
  eng-AOI: Isaac said to his father, “Father!” His father said, “What is it?” “Here
    are the firewood and coals, but where is the lamb for you to burn as a sacrifice?”
    the boy asked.
  yon-yon: Aisekbed awodki Abraham yaa yedmoon, “Ambe?” andoone Abrahambed inande
    “Ee ne dana, dakme.” ande yedmoon. Kwanandoona, Aisekbed kaamonoon, “Nub kuu amoyiib
    atokiib buwen kumban aye ningkane agedmo keri ye sibi kuu kuna?” andoona,
  bch-bch: Be Aisak ikeo pan itama Abraam bedane, “Apa?” Ta ikeo, “Natug, gau ta eko.”
    Ta Aisak ibeta ei, “Ega, leda dinga ga abei ienono, be sipsip tenainga aea sida?”
  deu-1951: 'Da sprach Isaak zu seinem Vater Abraham: Mein Vater! Abraham antwortete:
    Siehe, hier bin ich, mein Sohn! Und er sprach: Siehe, hier ist Feuer und Holz;
    wo ist aber das Lämmlein zum Brandopfer?'
  eng-JPS: 'And Isaac spoke unto Abraham his father, and said: ''My father.'' And
    he said: ''Here am I, my son.'' And he said: ''Behold the fire and the wood; but
    where is the lamb for a burnt-offering?'''
  ubr-ubr: ato Isaac awan itagai taman itetemai iyau, “Bab!” Abraham iyafotai iyau,
    “Men, yau natu?” Isaac iyau, “Wairaf a nikok on atonio ato sheep boboun sirifu
    terin aurin on menan?”
  srp-1865: 'Tada reèe Isak Avramu ocu svojemu: oèe! A on reèe: što, sine! I reèe
    Isak: eto ognja i drva, a gdje je jagnje za žrtvu?'
  lug-lug: Isaaka n’agamba Ibulayimu nti, “Taata.” Ibulayimu n’amuddamu nti, “Nzuuno
    mwana wange.” Isaaka n’amubuuza nti, “Laba, omuliro n’enku biibino, naye omwana
    gw’endiga ogw’ekiweebwayo ekyokebwa guluwa?”
  heb-heb: ויאמר יצחק אל אברהם אביו ויאמר אבי ויאמר הנני בני ויאמר הנה האש והעצים
    ואיה השה לעלה׃
  ben-IRV: ইসহাক নিজের বাবা অব্রাহামকে বললেন, “হে আমার বাবা।” তিনি বললেন, “হে আমার
    ছেলে, দেখ, এই আমি।” তখন তিনি বললেন, “এই দেখুন, আগুন ও কাঠ, কিন্তু হোমের জন্য বাচ্চা
    ভেড়া কোথায়?”
  pan-pan: ਇਸਹਾਕ ਨੇ ਆਪਣੇ ਪਿਤਾ ਅਬਰਾਹਾਮ ਨੂੰ ਆਖਿਆ, ਪਿਤਾ ਜੀ, ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਪੁੱਤਰ
    ਕੀ ਗੱਲ ਹੈ? ਉਸ ਨੇ ਆਖਿਆ, ਵੇਖ, ਅੱਗ ਅਤੇ ਲੱਕੜੀਆਂ ਤਾਂ ਹਨ ਪਰ ਹੋਮ ਬਲੀ ਲਈ ਲੇਲਾ ਕਿੱਥੇ ਹੈ?
  tkr-tkr: 'I''saq''ee dekkık''le İbrahimık''le eyhen: – Dek! Mang''vee alidghıniy
    qelen: – Dix, yizın k''ırı val vod. I''saq''ee qiyghanan: – Ts''ayiy osbı vodunbu,
    saccu q''urbanna beder nençene vuxhes?'
  mwp-mwp: Isaka nungu baban tharan kedha, ‘Bab.’ Nuy kuniya muliz kedha, ‘Miyay ngaw
    kazi.’ Nuy kazi kedha, ‘Ngath imanu ngibiya muthukul a watharal, kasa kedha mamuyginga
    muypu nathaypa.’
  mya-JVB: သွားကြစဉ်တွင်၊ ဣဇာက် သည် အဘ အာဗြဟံ ကို အဘ ဟုခေါ် လျှင် ၊ ငါ့ သား ၊ ငါ ရှိ
    ၏ဟု ထူး လေ၏။ ဣဇာက်ကလည်း မီး ပါ၏၊ ထင်း လည်းပါ၏။ ယဇ် ရှို့စရာဘို့ သိုးသငယ် သည် အဘယ်မှာ
    ရှိသနည်းဟုမေး လျှင်၊
  tte-O: kabo Aisake iwalo tamana koina iba, “Tamagu.” Mwa Abelamo iba, “O, natugu.”
    Kabo Aisake ineli iwaloba, “Mayau wedolina yo pwaoli kana mayau iyaele takalakalaili
    na sipi natuna pwaoli kaiwena toweya?”
  tbg-tbg: Aisaakiva aaraini viharo nai qora irero tiharo, Qaao, tuvaro viva tiharo,
    Ho tiraqe iriare, tuvaro Aisaakiva vira irero, Tetanta ihavata ihativata vare
    uri vauro. Sipisipi naati Kotira ofaa iha quara amitaainara tantoe vaivo? tiro.
  hmo-hmo: Nega sisina Isako ese iena tamana Aberahamo dekenai ia hereva, ia gwau,
    “Tamagu e.” Ia haere, ia gwau, “Natugu e, lau inai.” Isako ia gwau, “Lau itaia,
    oi dekenai lahi bona au idia noho, to lahi boubou gauna ena mamoe be edeseni?”
  ata-ata: Ilou mimuamuaꞌi mikei milai xoo, xe Aisaki muavuti la muvikala momu, “Mamilo,”
    la momu mukolinu, “Maꞌia, ꞌalixeni?” Aisaki muavuti la mutaliꞌisou momu aloxo
    ꞌo, “Eni emaisou lexe nini ovu tavalanu mo navu mo momoiou ano ꞌo, ia sipsip ꞌilie
    sou taꞌelaxu ukalusi uali noxou Lataua ꞌava?”
  nfa-nfa: hèia Isak paroa ama na, aku nèngu na, “Ama!” Ka Abraham dhaa, aku nèngu
    na, “Nga tao, ana?” Hèia Isak karèi, aku nèngu na, “Èdhi neo lati tunu korban.
    De ai dènge kadhèna ka seꞌe le. Te ngaa ana kahibꞌi-kalèbho dhu èdhi pake jꞌajꞌi
    korban, ka mia?”
  urd-urd: तब इस्हाक़ ने अपने बाप अब्रहाम से कहा, ऐ बाप! “उसने जवाब दिया कि ऐ मेरे
    बेटे, मैं हाज़िर हूँ। उसने कहा, देख, आग और लकड़ियाँ तो हैं, लेकिन सोख़्तनी क़ुर्बानी
    के लिए बर्रा कहाँ है?”
  rus-SYN: 'И начал Исаак говорить Аврааму, отцу своему, и сказал: отец мой! Он отвечал:
    вот я, сын мой. Он сказал: вот огонь и дрова, где же агнец для всесожжения?'
  cbt-NTPO: 'Papon pochin Isacori, Apraan itapon: —¡Tata! itërin. —¿Ma''ta conpaa''hua''?
    itërin pa''pini. —Ni''quë tata, nani ihuë ya''huërin. Pë''to ra''pinta ya''huërin.
    Carniroa''hua ya''ipi ahuiquitacaso marëso'': ¿Intoparanta manë''? itërin Isacori.'
  bqc-SIM: 'Ɔ̃ Izaaki ò a maeɛ à mɛ̀: Baa! Ɔ̃ a wèwà à mɛ̀: Bↄ́ ni nɛ́? Ɔ̃ nɛ́pi
    òɛ̀: Wá tɛ́ kũa ń yàao, sã pↄ́ wá sa''oò ku má ni?'
  tcz-CHONGTHU: Chuin Isaac in apa Abraham jah'a “Hepa” atile Abraham'in jong “Hoijo
    kacha” ati, hichun Isaac in “Veteh mei le thinglom la aumtan, pumgo thilto kelngoi
    hoiba ham?” ati le.
  mar-mar: इसहाक आपल्या पित्याला म्हणाला, “माझ्या बाबा.” अब्राहामाने उत्तर दिले, “मी
    येथे आहे, माझ्या मुला.” इसहाक म्हणाला, “मला लाकडे व अग्नी दिसतात, परंतु होमार्पणासाठी
    कोकरू कोठे आहे?”
  tcs-tcs: Aizak spik po papa blo em, ‘Papa?’ Ane Eibram ansarem, ‘Wiswei mai boi?’
    Ane Aizak spik po papa blo em, ‘Prapa tru. Yumi gad ot asis po state paia ane
    yumi gad naip, bat wea da smolsip po kilem ane banem antap lo olta.’
  soq-soq: Mo antoie into Aisak mamba waitarasane wanase, “Mako!” Ita Abraam wanase,
    “Otona asisuedina wawo etapo.” Aisak wanase, “Ia tonapa ita ia emawa mape winei
    tane pulontata moiawa bunawa naepe?”
  qub-qub: 'Caruta aywarcaycashancho Isaacga papänin Abrahamta niran: «Papä». Chaura
    Abrahamga niran: «¿Imatataj munanqui ïju?» Chaura Isaacga tapuran: «Ninatawan
    yantataga apaycanchïmi. ¿Maychötaj caycan uysha pishtananchïpäga?»'
  bqp-bqp: 'Akũ Isaaku yã ò a denɛ à pì: Baa! À wèa à pì: Bↄ́mɛ nɛ́? Akũ à pìnɛ:
    Ó tɛ́ kũna kũ yàkaao, sãnɛ bↄ̀rↄ kũ óni ká tɛ́n à tɛ́ kũ kú mámɛɛ?'
  hat-hat: 'Pandan y''ap mache konsa, Izarak di Abraram: -Papa! Abraram reponn: -Wi,
    pitit mwen! Izarak mande l'': -Mwen wè ou gen dife ak bwa. Men, kote mouton pou
    boule a?'
  eng-BSB: Then Isaac said to his father Abraham, “My father!” “Here I am, my son,”
    he replied. “The fire and the wood are here,” said Isaac, “but where is the lamb
    for the burnt offering?”
  tod-tod: 'Izaake ɓɔɛni kɛɛɠɛ Aɓalaame ʋɔ, é ɠɛ ma: «Kɛ̀ɛ!» É gooɠaaʋoteni, é
    ɠɛ ma: «Nà ɠaa, dòun zunu.» Izaake ɠɛ ma: «Abui ta koʋiiti kaa, kɛlɛ mini ɠa
    baala ziʋoi ná, gala zalaɠai vaa zu?»'
  eng-WEBPB: Isaac spoke to Abraham his father, and said, “My father?” He said, “Here
    I am, my son.” He said, “Here is the fire and the wood, but where is the lamb
    for a burnt offering?”
  kbq-kbq: Aisaki'a anage huno nefana antahige'ne, Nenfao, higeno Abrahamu huno, voe,
    higeno, Hugre tevene, kre tevene eri'noe. Hagi inantegati Kresramana vu lama afura
    erigahu'e? Huno Aisaki'a antahige'ne.
  nhe-BL: 'Teipa Isaac quiilhui Abraham: ―¡Papá! Huan Abraham quinanquili: ―¿Tlaque
    tijnequi, nocone? Huan Isaac quiijto: ―Xiquita, tijpiyaj cuahuitl huan tlitl,
    pero ¿canque itztoc nopa pilborregojtzi para nopa tlacajcahualistli?'
  bus-bus: 'Ben Isaaku yã ò a denɛ à bè: Baa! À wèàla à bè: Bↄ́mɛɛ nɛ́? Ben à bènɛ:
    Wá tɛ́ kũna kↄ̃n yàkao, sãnɛ bↄ̀rↄ kɛ̀ wé ká tɛ́n à tɛ́ kũ kú mámɛ?'
  gub-BL: Nan kwehe tete kwarer uze'eg izupe. — Papaz, i'i izupe. — Ma'e, hera'yr,
    i'i izupe. — Heta zepe'aw zanewe. Heta tata zanewe. Ma'e pe àràpuhàràna'yr zaneremizuka
    ràm hekon a'e, i'i izupe.
  eng-DRA: 'Isaac said to his father: My father. And he answered: What wilt thou,
    son? Behold, saith he, fire and wood: where is the victim for the holocaust?'
  knf-knf: 'Iŧaak aţiini wal mënţ na Abraham aşin aji : « Paap! » Kë aŧeema aji :
    « Abuk naan, dŧiinku! » Kë akak aji na a : « Bdoo bii bi, kë imul yii yi, unkaneel
    wi bţeŋan ubaa wo ţuŋ ba? »'
