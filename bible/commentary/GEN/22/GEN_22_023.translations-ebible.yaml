verse: GEN.022.023
translations:
  mal-C: ബെഥൂവേൽ റിബേക്കയുടെ പിതാവായിരുന്നു. അബ്രാഹാമിന്റെ സഹോദരനായ നാഹോരിന് മിൽക്കാ
    ഈ എട്ടുപുത്രന്മാരെ പ്രസവിച്ചു.
  deu-TKW: Bethuel aber erzeugte Rebeka. Diese acht gebar Milka dem Nahor, dem Bruder
    Abrahams.
  lin-lin: Betweli azalaki tata ya Rebeka. Milika abotelaki Naori, ndeko mobali ya
    Abrayami, bana mibali mwambe.
  cbr-NT: Betuel ax ka Rebecanën papa 'iakëxa. Usa 'ain ka, mapai achúshi 'imainun
    rabë́ 'imainun achúshi akamax ka Milcámia 'akë tuá Abrahamnën 'anáka Nahor ain
    bëchikëkama 'iakëxa.
  eng-LSV: and Bethuel has begotten Rebekah”; Milcah has borne these eight to Nahor,
    Abraham’s brother;
  bmu-bmu: Betuelnöŋ Rebekagö iwiŋa ahök. Milkanöŋ Abrahamgö munŋi Nahorgö nahönurupŋi
    8 mi eŋgömeyök.
  eng-GNV: 'And Bethuel begate Rebekah: these eight did Milcah beare to Nahor Abrahams
    brother.'
  eng-WEBSTER: 'And Bethuel begat Rebekah: these eight Milcah bore to Nahor Abraham''s
    brother.'
  nhw-BL: Huan Betuel moscalti huan elqui itata Rebeca. Ni nopa chicueyi telpocame
    catli Milca quimacac Nacor catli eliyaya iicni Abraham.
  swh-ONEN: Bethueli akamzaa Rebeka. Milka alimzalia Nahori nduguye Abrahamu hao wana
    wanane.
  bba-bba: Bɛtuɛliwɑ u Rebekɑ mɑrɑ. Bibu nɔɔbɑ itɑ ye Milikɑ u Aburɑhɑmun wɔnɔ Nɑkori
    mɑruɑ, berɑ mi.
  eng-KJVCPB: 'And Bethuel begat Rebekah: these eight Milcah did bear to Nahor, Abraham’s
    brother.'
  cpy-cpy: Irika Betuel riitaki ashitanakawori Rebeca. Riitaki irikapaeni 8 otomipaeni
    Mil-ca itzimakakirori Nacor, rirentzi Abraham,
  mpx-mpx: Betuwel iya Lebeka tamana. He Milika bolau bolo ya ali toto eit i abil
    Abalahama talina Naho natunau.
  wbp-wbp: Yangka jinta-kari kaja-nyanu Nayuru-kurlangu yirdiji Pijulu, ngulaju palkakupalangu-jarrija-yijala
    ngulaju karntakupalangu yirdikipalanguju Ripikakupalangu.
  luo-luo: Bethuel nonywolo Rebeka. Yawuowi aborogo ema Milka nonywolone Nahor owadgi
    Ibrahim.
  meu-meu: Hari Betuel na Rebeka tamana. Taurahaniosi bini Abraham tadina Nahoro,
    adavana Milka ida, natudia.
  npi-ULB: बतूएल रिबेकाका पिता भए । अब्राहामका भाइ नाहोरबाट मिल्‍काले जन्माएका आठ
    छोराहररू यी नै थिए ।
  yor-yor: Betueli sì ni baba Rebeka. Milka sì bí àwọn ọmọ mẹ́jọ wọ̀nyí fún Nahori
    arákùnrin Abrahamu.
  emp-NTPO: Betuelera Rebeca zeza basía. Milcaba maʌ̃ ocho warrarãra Abrahaʌ̃ djaba
    Nacoa to diasia.
  ind-ind: '@see-verse:GEN.022.022'
  pes-OPCB: (بتوئیل پدر ربکا بود). علاوه بر این هشت پسر که از مِلکه به دنیا آمده بودند،
  ssx-ssx: kutupa Lepekana꞉ ateke Beduelo make koto weki tonu paeyaota꞉ Milikama꞉
    Neihona꞉ mendiaeyekeme.
  lcm-lcm: Betuel vanang, nia katapo tamana i Rebeka. Io, sukana na limaletul a nat
    ta ri Milka, na tamaria ta Naor, voiang kapo tasina i Abaraam.
  aer-aer: '@see-verse:GEN.022.022'
  tgl-ULB: Si Bethuel ay naging ama ni Rebeca. May walong anak na isinilang si Milca
    kay Nahor, na kapatid ni Abraham.
  nop-nop: Ala Betuel adi adi Lebeka beu. Milika adi Abalaham kwayaŋ Naho adi’walaŋ
    mihiŋiye 8 yanagikuk.
  kca-kca: Вафуил эԓты Ревекка сэма питәс. Ԋийәԓ пŏх Милка сэма пайтәс, Нахор икеԓа,
    Авраам апщийа.
  cbu-NT: Itaru, Bitowersha wip Rebekaa kiz sur wanindarangiya.
  usa-usa: Bétúeri Árébékani abowá aúraitana, Mirkáma mi eítiqa (8) inamaíráwáqá Abara-ámuni
    abako Náqakake yíkáraiye.
  hui-hui: Beduele ibu wandari Lebega aba hene. Igiri halira uruni Abarahama hamene
    Naho one Miligahanda taba henene.
  wrs-wrs: wo Betuelva nomba sisva aral lohna Repekana.
  mya-mya: ဗေ​သွေ​လ​သည်​ရေ​ဗက္က​၏​ဖ​ခင်​ဖြစ်​၏။ အာ​ဗြ​ဟံ ၏​ညီ​နာ​ခေါ်​၏​မ​ယား​မိ​လ​ခါ​သည်​ထို​သား
    ရှစ်​ယောက်​တို့​ကို​ဖွား​မြင်​လေ​သည်။-
  cbi-NTPO: Tsenñu entsa Betuelya Rebecachi ya' apa tiyamuwaami. Tsa' mitya entsa
    mandishpen nalaa Abraham' naatala Nahornu Milcá ka' kuñu na juwaala.
  bod-N: པཱ་ཐུ་ཨེལ་ནི་ཕྱིས་སུ་བུ་མོ་རིབ་ཀཱ་ཞེས་བྱ་བའི་ཕ་ཡིན༌ལ། བུ་དེ་བརྒྱད་པོ་ནི་མིལ་ཀཱ་ཡིས་ཨབ་ར་ཧམ་གྱི་སྤུན་ནཱ་ཧོར་ལ་བཙས༌པའོ།།
  wsk-wsk: Se Bethuel tuagu te mu Rebekah. Abraham ko uria Nahor ko nuwus Milcah namarari
    8 umutang nunga iluwam.
  kkl-kkl: '@see-verse:GEN.022.022'
  sna-sna: Bhetueri akabereka Rabheka. Mirika akaberekera Nahori mununʼuna waAbhurahama
    vanakomana vasere ava.
  spa-BLM: Betuel fue el padre de Rebeca. Estos ocho Milcah dio a luz a Nahor, hermano
    de Abraham.
  beu-beu: Betuel ba Ribka vengajai angu. Inang tuaru anga ba Milka ana ing vengajait
    metma Abraham ekaku Nahor enang angu.
  cac-cac: Aton vajxacvan̈ eb' vin̈ tic yune' ix Milca yed' vin̈aj Nacor chi'. A vin̈aj
    Betuel chi', aton vin̈ smam ix Rebeca.
  swh-ULB: Bethuel akamzaa Rebeka. Hawa walikuwa ni wale watoto wanane ambao Milka
    alizaa kwa Nahori, ndugu yake na Abraham.
  bel-bel: ад Ватуіла нарадзілася Рэбэка. Васьмёх гэтых нарадзіла Мілка Нахору, брату
    Абрагамаваму;
  deu-ELBBK: (Und Bethuel zeugte Rebekka.) Diese acht gebar Milka dem Nahor, dem Bruder
    Abrahams.
  mbb-OT: Si Betuel, ne zuen anak din he raǥa he si Rebeka. Sikandan is walu ne menge
    anak ni Nahor ziyà te ki Milca.
  msc-msc: Betuwɛli wo le denmuso le Rebeka ri. Milika ka dencɛ seyin wo le sɔrɔn
    Iburahima badenma cɛ Nakɔri yɛ.
  mal-2015: ബെഥൂവേൽ റിബെക്കയെ ജനിപ്പിച്ചു. ഈ എട്ടുപേരെ മിൽക്കാ അബ്രാഹാമിന്റെ സഹോദരനായ
    നാഹോരിന്നു പ്രസവിച്ചു.
  tuo-NT: Ãꞌrĩ Betuel Rebeca pacʉ nicʉ niwĩ. Ãꞌrã ochore Abrahã acabiji Nacor, Milca
    meꞌrã põꞌrãticãrã niwã.
  gup-gup: '@see-verse:GEN.022.022'
  met-met: (Betuel Rebeka tibuna.) Milka hayau gara lup 8 bagudi li na Ebraham kixinginoa
    Nahor.
  gvs-gvs: Kina Betuweliyana natuna moe Ribeka. E Eberamo ivana Milika natunao adi
    badabada ainima aito ivenatunidi.
  rmc-rmc: O Betuel sas dad la Rebekake. Kale ochto čhaven anďa pro svetos e Milka
    le Abrahamoskre phraleske, le Nachoriske.
  nlg-nlg: Ma Bethuel ke, gaia na tamana Rebekah.
  dgr-DOGNT: Betuyel, Rebekah wetà hǫt'e. Mılkah, Abraham wechı Nahor wets'èkeè, hazǫǫ̀
    t'à dǫzhìı ek'èdı̨ Nahor gha nìı̨la.
  pes-OPV: وبتوئیل، رفقه را آورده است. این هشت را، ملکه برای ناحور، برادر ابراهیم
    زایید.
  ron-1924: Бетуел а нэскут пе Ребека. Ачештя сунт чей опт фий пе каре й-а нэскут
    Милка луй Нахор, фрателе луй Авраам.”
  ben-OBCV: বথূয়েল রিবিকার বাবা। মিল্কা অব্রাহামের ভাই নাহোরের জন্য এই আটটি ছেলের
    জন্ম দিলেন।
  lex-lex: '@see-verse:GEN.022.022'
  rgu-rgu: Betuel nana, Ribka papa na.
  som-som: Betuu'elna wuxuu dhalay Rebeqah. Siddeeddan bay Milkah u dhashay Naaxoor,
    oo ahaa Ibraahim walaalkiis.
  lat-VUC: 'ac Bathuel, de quo nata est Rebecca: octo istos genuit Melcha, Nachor
    fratri Abrahæ.'
  aoi-aoi: '@see-verse:GEN.022.022'
  eng-ASVBT: 'And Bethuel begat Rebekah: these eight did Milcah bear to Nahor, Abraham’s
    brother.'
  mna-mna: '@see-verse:GEN.022.022'
  ita-1885: Milca partorì questi otto a Nahor fratello di Abrahamo.
  eng-LXXUP: these are eight sons, which Milcah bore to Nahor the brother of Abraham.
  eng-ULB: Bethuel became the father of Rebekah. These were the eight children that
    Milkah bore to Nahor, Abraham's brother.
  spa-VBL: (Betuel fue el padre de Rebeca). Milca tuvo estos ocho hijos con Nacor,
    el hermano de Abraham.
  fra-_FOB: Et Béthuël a engendré Rébecca. Milca enfanta ces huit à Nachor, frère
    d'Abraham.
  mal-mal: ബെഥൂവേൽ റിബെക്കയെ ജനിപ്പിച്ചു. ഈ എട്ടുപേരെ മിൽക്കാ അബ്രാഹാമിന്റെ സഹോദരനായ
    നാഹോരിനു പ്രസവിച്ചു.
  urd-GVR: Milkāh aur Nahūr ke hāṅ yih āṭh beṭe paidā hue. (Batuel Ribqā kā bāp thā.)
  suz-BL: बेथुएल चहिं रेबेका आ आफ बाक्‍त। मिल्‍कामी अब्राहाम आ लोक्‍ब नाहोर के ८ जना
    तौ थिप्‍तु। उत्‍पत्ती २४:१५
  ita-1927: E Bethuel generò Rebecca. Questi otto Milca partorì a Nahor, fratello
    d’Abrahamo.
  ckb-ckb: بتوئێلیش ڕڤقەی بوو. میلکە ئەم هەشت کوڕەی بۆ ناحۆری برای ئیبراهیم بوو.
  eng-BBE: 'Bethuel was the father of Rebekah: these eight were the children of Milcah
    and Nahor, Abraham''s brother.'
  crx-NTPO: '''Ink''ez Bethuel ''en Rebekah ooyaz suli'', ndune lhk''udine ''enne
    Milcah, Nahor bubulhtsi, Abraham bulhutsin.'
  kan-OKCV: ಬೆತೂಯೇಲನಿಂದ ರೆಬೆಕ್ಕಳು ಹುಟ್ಟಿದಳು. ಈ ಎಂಟು ಮಂದಿಯನ್ನು ಮಿಲ್ಕಾಳು ಅಬ್ರಹಾಮನ ಸಹೋದರ
    ನಾಹೋರನಿಗೆ ಹೆತ್ತಳು.
  bbb-bbb: '@see-verse:GEN.022.022'
  tam-2017: அந்த எட்டுப்பேரை மில்க்காள் ஆபிரகாமுடைய சகோதரனாகிய நாகோருக்குப் பெற்றெடுத்தாள்.
  spa-RV-1909: Y Bethuel engendró á Rebeca. Estos ocho parió Milca á Nachôr, hermano
    de Abraham.
  ron-BTF: Şi Betuel a născut pe Rebeca; pe aceştia opt Milca i-a născut lui Nahor,
    fratele lui Avraam.
  eng-WEBP: Bethuel became the father of Rebekah. These eight Milcah bore to Nahor,
    Abraham’s brother.
  eng-FBV: (Bethuel was Rebekah's father.) Milcah had these eight sons for Abraham's
    brother Nahor.
  nld-1939: Deze Betoeël verwekte Rebekka. Deze acht baarde Milka aan Nachor, den
    broer van Abraham.
  nch-BL: Huan Betuel moscalti huan elqui itata Rebeca. Ya ni nopa chicueyi telpocame
    cati Milca quimacac Nacor cati eliyaya iicni Abraham.
  tfr-NTPO: '@see-verse:GEN.022.022'
  vie-1934: Bê-tu-ên là người sanh Rê-be-ca. Minh-ca sanh tám người con trai đó cho
    Na-cô, em của Aùp-ra-ham.
  hin-CV: बेथुएल रेबेकाह का पिता हुआ. अब्राहाम के भाई नाहोर से मिलकाह के द्वारा ये
    आठ पुत्र पैदा हुए.
  eng-OURB: Bethuel became the father of Rebekah [Securely bound]. These eight Milcah
    bore to Nahor, Abraham [Father of a multitude]’s brother.
  spa-BES: Betuel fue el padre de Rebeca; estos ocho fueron los hijos de Milca y Nacor,
    hermano de Abraham.
  tdx-tdx: Nisamake i Ribkae t’i Betoele. I valo rey ty nasama’ i Milkae amy Nakore,
    rahalahi’ i Avrahame.
  vid-vid: Betueli nakamponda Lebeka. Milika nakampondela Naholi, mng'holoze Abulahamu,
    wana awo nane.
  pwg-pwg: Ma Betuwel natuna na Rebeka. Vaghina Nayo kawana Milka nakanani ivi tuwa
    da natunatuna tomotomowisi ivi 8.
  eng-OKE: And Bethuel begat Revekah. These eight bare Milcha to Nahor, brother of
    Abraham.
  tha-KJV: เบธูเอลให้กำเนิดบุตรสาวชื่อเรเบคาห์ ทั้งแปดนี้​มิ​ลคาห์บังเกิดให้นาโฮร์
    น้องชายของอับราฮัม
  por-BR-2018: E Betuel gerou Rebeca. Milca deu à luz estes oito de Naor, irmão de
    Abraão.
  bco-bco: '@see-verse:GEN.022.022'
  deu-ELO: (Und Bethuel zeugte Rebekka.) Diese acht gebar Milka dem Nahor, dem Bruder
    Abrahams.
  ktm-ktm: ndre iduwe Rebekah. Milkah nedun su ndre ndrorumuu kurti tan mbrulun ke
    Nahor, tinton Abraham.
  caa-caa: Y e Betuel uchꞌijrse inteꞌ uwijchꞌoc xeꞌ ucꞌabꞌa Rebeca. Pues jax era e
    ocho uyunenobꞌ xeꞌ ajcꞌuna e Nahor umen e Milcá, xeꞌ jax uwijtzꞌin e Abraham.
  eng-WYC-2018: of whom Rebecca was born; Milcah childed these eight to Nahor, the
    brother of Abraham.
  epo-epo: Kaj de Betuel naskiĝis Rebeka. Ĉi tiujn ok naskis Milka al Naĥor, la frato
    de Abraham.
  uig-PIN: (Betuǝldin Riwkaⱨ tɵrǝldi). Bu sǝkkizini Milkaⱨ Ibraⱨimning inisi Naⱨorƣa
    tuƣup bǝrdi.
  beo-beo: Bediuele da uda mano lai, amo Lebega. Amo dunu mano godoane ilia ame da
    Miliga, amola ilia eda da A:ibalaha:me eya amo Na:iho.
  tpi-OTNT: Betuel em i papa bilong Rebeka. Milka i karim dispela 8-pela pikinini
    man bilong Nahor, brata bilong Abraham.
  hau-SA: Betuwel ya haifi Rebeka. Milka ta haifa wa Nahor ɗan’uwan Ibrahim waɗannan
    ’ya’ya maza takwas.
  udu-udu: Dhala Baṯu/iil dho’thki’da Rip̱ka mo. Uc̱i ipekwara gwansan idho’thkin
    ma Milkah goma Nahur mo jin ta’da kam ma Ibrahiim mo be.
  uig-LAT: (Bétueldin Riwkah töreldi). Bu sekkizini Milkah Ibrahimning inisi Nahorgha
    tughup berdi.
  nde-nde: UBhethuweli wazala uRabheka. UMilikha wazala amadodana la ayisificaminwembili
    loNahori umfowabo ka-Abhrahama.
  ton-ton: Pea naʻe tupu ia Petueli ʻa Lepeka ko e toko valu ni naʻe fanauʻi ʻe Milika
    kia Nehoa, ko e tehina ʻo ʻEpalahame.
  ces-1613: Bathuel pak zplodil Rebeku. Osm těchto porodila Melcha Náchorovi, bratru
    Abrahamovu.
  eko-eko: Betuweeli khunvokola Repeekha. Aana apo wanaane aawaavokoliye ti Miilika
    na Nahoori ttwiiye Eburahiima.
  nss-nss: Petuwel ara iyamulan irayah tama Repekah. Nali Apraham Nahor ara, iwiri
    Milkah, pe Milkah imwalahiy iyata norun kamai mandrolmou ara.
  eng-WMB: Bethuel became the father of Rebekah. These eight Milcah bore to Nahor,
    Abraham’s brother.
  tam-TCV: பெத்துயேல் ரெபெக்காளுக்குத் தகப்பன் ஆனான். மில்க்காள் இந்த எட்டு மகன்களையும்
    ஆபிரகாமின் சகோதரன் நாகோருக்குப் பெற்றாள்.
  ceb-ULB: Si Betuel nahimong amahan ni Rebeca. Mao kini ang walo ka anak ni Milca
    nga gipanganak alang kang Nahor nga igsoong lalaki ni Abraham.
  mkn-mkn: Betuel tu, Ribka pung bapa.
  pol-UBG: Betuel zaś spłodził Rebekę. Tych ośmiu urodziła Milka Nachorowi, bratu
    Abrahama.
  agr-agr: Betuelan nawanjiyai Rebeca. Juju ainawai Abrahaman yachi Nacor niina nuwe
    Milcáyai ocho uchin akiinkauwa nunú.
  kyc-kyc: dee lumwa pyuo Betyuele mandeya. Betyuele baa Orepekena rakange ingyuo
    peya. Wane mange lama karo dusipa Aporakamena yangonge Neona etenge Milika lenge
    dokome mandeya.
  urd-GVU: مِلکاہ اور نحور کے ہاں یہ آٹھ بیٹے پیدا ہوئے۔ (بتوایل رِبقہ کا باپ تھا)۔
  deu-1912: Bethuel aber zeugte Rebekka. Diese acht gebar Milka dem Nahor, Abrahams
    Bruder.
  ntj-ntj: '@see-verse:GEN.022.022'
  row-row: Betuel ia, Ribka aman.
  kan-2017: ಬೆತೂವೇಲನು ರೆಬೆಕ್ಕಳನ್ನು ಪಡೆದನು. ಈ ಎಂಟು ಮಂದಿಯನ್ನು ಮಿಲ್ಕಳು ಅಬ್ರಹಾಮನ ತಮ್ಮನಾದ
    ನಾಹೋರನಿಂದ ಪಡೆದಳು.
  ena-ena: Nɨbu Lebeka iaganu. Naholɨ nɨbu Ebɨlam imanu. Naholɨ abinu Milɨka ninaŋ
    huhɨlami agɨladɨ lugɨlavɨci ua human limu fɨhala human limu ahica pam cɨjɨŋ iahami.
  tgo-tgo: iye Rebeka ramae. Milika va i ghambɨŋgiya ghɨmoghɨmoruke iya theghewake
    weiya Neiho Eibraham ghaghae.
  yap-yap: ni chitamngin Rebeka. Milkah e diyennag e re meruk i pumo’on ney rok Nahor,
    ni walagen Abraham.
  tet-tet: Betuel nia, Ribka aman.
  hlt-MCSB: Te dongah Milkah loh Abraham kah a manuca Nakhaw ham tongpa parhet a sak
    pah. Rebekah he Bethuel loh a sak.
  mdy-ETH: ቤቱዔኤሌ ጎዖሢ ዒርቢቃ ጎዖዞ ሾዔኔ፤ ሚልካ ዬንሢ ሳሎ ናኣቶንሢ ዓብራሃሜኮ ዒሾ ናኮሬም ሾዔኔ።
  twi-ASANTE: Saa Betuel yi na ɔwoo Rebeka. Milka ne Abraham nua Nahor na wɔwowoo
    saa mmammarima baawɔtwe yi.
  bhl-bhl: (Betuel em mun mak um wiin e Elebeka te.)”, dangsiliw kale. Keko beli,
    Milka so, Abalakam em ning Nakol so, yemkal bi duan kel kunum aul bi fukosiliw
    kale.
  con-NTPO: Tsa Betuel tsu Rebeca yaya. Nane Milca tsu Abraham quinshin Nacormbe ocho
    dutssiyendeccuve isu.
  eng-WEBU: Bethuel became the father of Rebekah. These eight Milcah bore to Nahor,
    Abraham’s brother.
  bnp-bnp: E Betuel e tamane Rebeka. E Milka i poda e huriki a koma a bakovi i polotolu
    ne Nahor, re turane Abraham.
  wal-wal: Hageeta ha hosppun naatakka Milkka Abrahaama ishaa Naakoorayyo yelaasu;
    Baatu7eeli Ribiqo yeliis.
  mgh-mgh: athumwane Repeka. Ala asaana athanu na araru yaayanryawe Milka ni Nahori,
    munnaawe Aparahamu.
  acu-NT: Nu Betuelka Rebeca apari ayayi. Nu ocho uchi ainauka Abrahama yachi Nacora
    nuwari Milca jurermiayi.
  spa-PDDPT: Betuel engendró a Rebeca. Milca dio a luz estos ocho a Nacor, hermano
    de Abraham.
  gun-gun: Betuel rajy ma Rebeca. Ha'e va'e kuery irundy meme ma Milca memby kuery
    ikuai, Abraão ryvy Naor ramymino kuery.
  agu-BL: Yi jun Betuela'tz ya'stzun yi taj Rebeca. Cyakil yi bi'aja'tz ya'stzun yi
    waxak cy'ajl Nacor yi titz'un Abraham yi e' itz'ij te'j Milca.
  eng-PEV: They were the 8 sons of Milcah, and Abraham’s brother Nahor was their father.
    After Nahor’s son Bethuel grew up, he had a daughter called Rebekah.
  ilo-ULB: Ni Betuel ti ama ni Rebecca. Dagitoy dagiti walo nga inyanak ni Milka kenni
    Nahor, a kabsat a lalaki ni Abraham.
  kpg-kpg: tamana o Rebecca. Milcah ne hai ana dama dogowalu aanei gi Nahor, tuaahina daane
    Abraham.
  uig-ARA: (بېتۇئەلدىن رىۋكاھ تۆرەلدى). بۇ سەككىزىنى مىلكاھ ئىبراھىمنىڭ ئىنىسى ناھورغا
    تۇغۇپ بەردى.
  bsp-bsp: Kɔ Betuhɛl oŋkom Rebeka. Awut arkun akaŋɛ camət-maas ŋɔ Milka ɛnakomɛ Nahor,
    wɛŋc ka Abraham.
  mbs-mbs: (Si Betuel se amay i Rebecca.) Yan se ngadan te walo batà i Nahor timebaw
    diyà ki Melca nayi i Abraham.
  tof-tof: Betuel Rrebekan ab yarilürr. Milka ini 8 simanal olmal balngónórr Na-orrónkü,
    Eibrra-amón zoret.
  sus-sus: Betuweli findi Rebeka baba nan na. Na di solomasaxanyi, Milika nan nee
    bari Iburahima xunya Naxori bɛ.
  pon-2006: Petuel semen Repeka. Milka naitikihada pwutak welimen pwukat ong Nahor,
    rien Eipraam.
  jae-jae: Betuel kêtu Rebeka tama. Lau 8 tonaŋ Milka kêkôc gêdêŋ Abraham lasi Nahor.
  ksd-ksd: Ma Betuel i ga vangala Rebeka; go ra lavutul Milka i ga kava tar diat tai
    Nakor, tura i Abaraam.
  tur-YTC: Betuel, Rebeka'nın babası oldu. Milka bu sekizi Avraham’ın kardeşi Nahor'a
    doğurdu.
  bel-N: А Бэтуэль нарадзіў Рэбэку. Васьмёх гэтых нарадзіла Мілька Нахору, брату Абрагама.
  grc-BRENT: Βαθουὴλ δὲ ἐγέννησε τὴν Ῥεβέκκαν. ὀκτὼ οὗτοι υἱοὶ, οὓς ἔτεκε Μελχὰ τῷ
    Ναχὼρ τῷ ἀδελφῷ Ἁβραάμ.
  ind-AYT: Betuel adalah ayah dari Ribka. Milka melahirkan delapan anak bagi Nahor,
    saudara laki-laki Abraham.
  lid-lid: Milkah badeh atehei nah ndru la-uh nane doh.
  nya-nya: Betueli anabereka Rebeka. Milika anaberekera Nahori, mʼbale wake wa Abrahamu,
    ana aamuna asanu ndi atatu amenewa.
  hrv-hrv: Betuel je bio otac Rebekin. Njih je osam rodila Milka Nahoru, Abrahamovu
    bratu.
  mps-mps: Betuel te aga te we Rebekago aya dao. Milkago te Nahor tego ogwa te a naga
    olama, me sela ame nani, te Nahor te Abrahamgo ama dao.
  llg-llg: Betuel ndia, na, Ribka aman.
  tpi-tpi: Betuel em i papa bilong Rebeka. Milka i karim dispela 8-pela pikinini man
    bilong Nahor, brata bilong Abraham.
  dan-1931: Betuel avlede Rebekka; disse otte har Milka født Abrahams Broder Nakor,
  vie-OVCB: (Bê-tu-ên là cha của Rê-bê-ca). Tổng cộng được tám người con trai từ Minh-ca.
  lbk-lbk: (Si Betuel nan aman Rebecca.) Siya chana nan walo ay lallalaki ay inyanak
    Milca ken Nahor ay akhin Abraham.
  guj-2017: રિબકા બથુએલની દીકરી હતી. ઇબ્રાહિમના ભાઈ નાહોરને માટે મિલ્કાએ આ આઠ દીકરાઓને
    જન્મ આપ્યો હતો.
  byr-byr: '@see-verse:GEN.022.022'
  awx-awx: Tiwänä Betuelu Rebekale nanä. Milka Naholde mängälu engangu using 8 dukngikut.
  pon-2006A: Petuel semen Repeka. Milka naitikihada pwutak welimen pwukat ong Nahor,
    rien Eipraam.
  por-BRBSL: Bethuel tornou-se o pai de Rebekah. Estes oito Milcah aborreceram Nahor,
    irmão de Abraham.
  cth-cth: Bethuel ni Rebekah a khe. Hete taroe touh e naw teh Milkah ni Abraham e
    a nawngha Nahor hanelah, a khe pouh e naw doeh.
  twi-twi: Betuel bɛyɛɛ Rebeka nʼagya. Milka ne Abraham nua Nahor na wɔwowoo saa mmabarima
    baawɔtwe yi.
  hlt-hlt: Te dongah Milkah loh Abraham kah a manuca Nakhaw ham tongpa parhet a sak
    pah. Rebekah he Bethuel loh a sak.
  tbz-SIM: Kɛ̀ Betuyɛɛdi pɛitɛ́ Debekɑɑ, Midikɑɑ bí nyi ò pɛitɛ́nɛ̀ ì Nɑɔɔ Abɑrɑhɑmmu
    nɑntɛ̀.
  msy-2020: Ezɨ Betuel a Rebekan afeziam. Milka Nahorɨn dughiamɨn otarir 8pla bate,
    ezɨ Nahor, an Abrahamɨn dozim.
  txq-txq: Betuel naa, Ribka aman.
  aaz-aaz: Naiꞌ Betuel naan, bi Ripka in amaf.
  azb-azb: Betueldən Rivqa törədi. Bu səkkiz övladı Milka İbrahimin qardaşı Naxora
    doğdu.
  eng-DBY: (And Bethuel begot Rebecca.) These eight Milcah bore to Nahor, Abraham's
    brother.
  hin-2017: इन आठों को मिल्का ने अब्राहम के भाई नाहोर के द्वारा जन्म दिया। और बतूएल
    से रिबका उत्पन्न हुई।
  wol-KYG: Betuwel ay baayu Rebeka. Ñooñu ñooy juróom ñetti doom yu góor, yi Milka
    am ak magu Ibraayma, Naxor.
  swp-swp: Betuela abotai Rebeka tamana ede, tataodi haligigi haiona Mileka i labasidi
    Nahora enana, Aberahama ena tau.
  bjr-bjr: '@see-verse:GEN.022.022'
  eng-YLT: and Bethuel hath begotten Rebekah;' these eight hath Milcah borne to Nahor,
    Abraham's brother;
  heg-NTPO: Betuel na mo Ribka ama ka.
  ptu-ptu: Iya Betuel-um ia ambena Ribka. Iam too indo kahua änä'na Milka nasibalii
    Nahor, solasubunna Abraham.
  bzd-NTPO: '@see-verse:GEN.022.022'
  kwf-kwf: '@see-verse:GEN.022.022'
  eng-WYC-2017: of whom Rebecca was born; Milcah childed these eight to Nahor, the
    brother of Abraham.
  eng-WMBB: Bethuel became the father of Rebekah. These eight Milcah bore to Nahor,
    Abraham’s brother.
  spp-spp: Ka Betuyɛli si mpa Erebeka si. Ɲyɛ tire pùnampyire baataanreŋi Milika à
    si Ibirayima yyahafooŋi Nakwɔri á.
  aey-aey: Betuel uqa Rebeka memeg. Mel eben naha gic ijedca eu age Milka uqa Neho
    basaditon. Neho uqa Ebraham waliag.
  urd-GVH: मिलकाह और नहूर के हाँ यह आठ बेटे पैदा हुए। (बतुएल रिबक़ा का बाप था)।
  rug-rug: Betueli sina tamana e Ribeka. Ari ka vesu sari na tuna koreo saripu va
    podoni e Nehoa koe Milika.
  gaz-gaz: Betuuʼeel Ribqaa dhalche. Miilkaan isaan kana saddeettan Naahoor obboleessa
    Abrahaamiif deesse.
  fra-LSG: Bethuel a engendré Rebecca. Ce sont là les huit fils que Milca a enfantés
    à Nachor, frère d’Abraham.
  yal-yal: Betuyeli Rebeka nan sɔtɔ. Milika nan na dii solomasɛxɛn bari Iburahima
    xunyɛ Nahori xa.
  gum-gum: Inchen tru Betuelbe Rebecai møskain købig køn. Iilø køn Abrahamwei nuneg
    tru Nacorwei srai Milca tøgaguig nusrkalø trattrø y pøngatøba.
  iou-iou: '@see-verse:GEN.022.022'
  haw-1868: 'Na Betuela o Rebeka: o keia mau mea ewalu ka Mileka i hanau ai na Nahora
    ke kaikuaana o Aberahama.'
  arb-NAV: وَأَنْجَبَ بَتُوئِيلُ رِفْقَةَ. هَؤُلاءِ الثَّمَانِيَةُ أَنْجَبَتْهُمْ
    مِلْكَةُ لِنَاحُورَ أَخِي إِبْرَاهِيمَ.
  adz-adz: Betuel isu Rebeka ramanggan. Milka, Abraham rainggan Nahor fininggan, irim
    Nahor narun rusan 8 igi.
  ewe-ewe: Betuel nye Rebeka fofo. Milka dzi ŋutsuvi enyi siawo na Abraham nɔvi ŋutsu,
    Nahor.
  eng-LEE: And Bethuel begat Rebekah; these eight did Milcah bear to Nachor, Abraham's
    brother.
  dji-dji: Miri ngunukima yul Bituwil, nyani miri gunydjirri miyilkigi yagirri Ribika
    ngunukima miri guyumi nyanimngim Yisakgi. Djiniwiliny 8 yidjipilpilngirinyi nyani
    Milka minigimi budjirrimirri Nayurbi, Abrayamang gulmingim.
  nna-nna: (Rebecca-mili japartu). Milcah-lu kanyajaninyi nyungurrangu partanykarrangu
    pirirrimarta Nahor-ku, Abraham-milaku marrkaku.
  asm-FB: এই বথোৱেলৰ ছোৱালীৰ নাম ৰিবেকা আছিল। মিল্কাই অব্ৰাহামৰ ককায়েক নাহোৰলৈ এই
    আঠজনক প্ৰসৱ কৰিলে।
  sus-A: بٍتُوٍلِ قِندِ رٍبٍكَ بَبَ نَن نَ. نَ دِ سٌلٌمَسَشَنيِ، مِلِكَ نَن نٍيٍ بَرِ
    عِبُرَهِمَ شُنيَ نَشٌرِ بّ.
  fra-SBL: Bethuel devint le père de Rebecca. Ces huit enfants, Milca les porta à
    Nachor, frère d`Abraham.
  hbo-hbo: וּבְתוּאֵ֖ל יָלַ֣ד אֶת־רִבְקָ֑ה שְׁמֹנָ֥ה אֵ֙לֶּה֙ יָלְדָ֣ה מִלְכָּ֔ה לְנָחֹ֖ור
    אֲחִ֥י אַבְרָהָֽם׃
  shp-NTPO: Ja Betuelra, Rebecanin papa iká iki. Ja posaka bakebora iká iki, Abrahamman
    wetsa Nacornin, Milcaki bakeaabo.
  eng-WYCLIFFE: and Jedlaf, and Batuhel, of whom Rebecca was borun; Melcha childide
    these eiyte to Nachor brother of Abraham.
  pjt-pjt: Ka Pitjuwiltu panya ngula uṉṯalpa ini Ripikanya utinu.
  cwe-cwe: Besueli kamweleka Lebeka, Milika kamweleka Naholi, ndugu yake Bulahimu,
    wana wawo wanane.
  bgs-bgs: (Si Betuel tô ámmà i Rebecca.) Tô gó é mga ngadan katô walu gabatà i Nahor
    na ipamasusu ki Melca na ipag i Abraham.
  kik-kik: Bethueli nĩwe watuĩkire ithe wa Rebeka. Acio nĩo ariũ arĩa anana Milika
    aaciarĩire Nahoru, mũrũ wa nyina na Iburahĩmu.
  ksr-ksr: Betuelnoŋ Rebekawaa maŋaga kolooro. Milkanoŋ Aabrahambaa koga Naahorwaa
    merauruta 8 ii oŋono.
  fra-NCL: Bathuel fut père de Rébecca. Ce sont là les huit fils que Melcha enfanta
    à Nachor, frère d’Abraham.
  cek-AK: Bethuel mah Rebekah to sak; Milkah mah Abraham amnawk Nahor hanah capa nongpa
    tazetto a sak pae.
  xla-xla: '@see-verse:GEN.022.022'
  cuk-cuk: We-Betuelʼde Rebeca-e-babad. Wemar-walabaabakadi (8) Nacor-machimalad,
    Milca-ebo baksadid. Nacorʼde Abraham-e-urbad.
  uig-CYR: (Бетуәлдин Ривкаһ төрәлди). Бу сәккизини Милкаһ Ибраһимниң иниси Наһорға
    туғуп бәрди.
  tel-2017: అబ్రాహాము సోదరుడైన నాహోరుకు ఆ ఎనిమిదిమందీ మిల్కా ద్వారా కలిగారు.
  hat-BSA: Bethuel te vin papa Rebecca. Uit de Milcah sa yo te fè pitit pou Nahor,
    frè Abraham nan.
  kos-kos: papa tumal Rebecca. Milcah el oswela wen oalkosr inge nu sel Nahor, tamulel
    lal Abraham.
  hbo-WLC: וּבְתוּאֵ֖ל יָלַ֣ד אֶת־רִבְקָ֑ה שְׁמֹנָ֥ה אֵ֙לֶּה֙ יָלְדָ֣ה מִלְכָּ֔ה לְנָח֖וֹר
    אֲחִ֥י אַבְרָהָֽם׃
  ibo-ibo: Betuel mụrụ Ribeka. Milka mụtaara Nahọ, nwanne Ebraham ụmụ ndị ikom asatọ
    ndị a.
  ory-ory: ସେହି ବଥୂୟେଲର କନ୍ୟା ରିବିକା। ମିଲ୍କା ଏହି ଆଠ ଜଣଙ୍କୁ ଅବ୍ରହାମଙ୍କର ଭ୍ରାତା ନାହୋର
    ନିମନ୍ତେ ଜନ୍ମ କଲା।
  wmt-wmt: '@see-verse:GEN.022.022'
  chk-chk: Iwe, Petuel semen Repeka. Ikkei ir ekewe walüman Milka a nöüni me won Nahor
    pwin Apraham we.
  ssd-ssd: Betuel nu Rebeka te-pilna. Milka nu kiŋo 8 ta Abraham maib nuŋe Nahor ndoŋ
    kile-patikinaik le
  rop-rop: en Bethyuwel bin merrit du, en imbin abum wanbala lilgel neim Rabeka.
  ukr-1871: Батуїл же появив Ребеку. Сих восьмерох уродила Милка Нахорові, братові
    Авраамовому.
  eng-AOI: '@see-verse:GEN.022.022'
  yon-yon: Amaan Betuel kuu Rebeka yu awodki keroon. Milka kuu karub dana kaning kaningiib
    kei wanabiwen, Abraham ye aagorok Nehor yaambed.
  bch-bch: Betuel ei Rebeka itama. Milka ipopo gid gergeu arangaranga toa lima ga
    tol ne ton Naor toa Abraam itar kakau.
  deu-1951: Bethuel aber hatte die Rebekka gezeugt. Milka gebar diese acht dem Nahor,
    Abrahams Bruder.
  eng-JPS: And Bethuel begot Rebekah; these eight did Milcah bear to Nahor, Abraham's
    brother.
  ubr-ubr: Bethuel min Rebecca taman. Osi fifirig orot nimtereban ton on Abraham tain
    awan Milcah itu.
  srp-1865: A Vatuilo rodi Reveku. Osam ih rodi Melha Nahoru bratu Avramovu.
  lug-lug: Era Besweri yazaala Lebbeeka. Abaana abo omunaana Mirika be yazaalira Nakoli
    muganda wa Ibulayimu.
  heb-heb: ובתואל ילד את רבקה שמנה אלה ילדה מלכה לנחור אחי אברהם׃
  ben-IRV: বথূয়েলের মেয়ে রিবিকা। অব্রাহামের ভাই নাহোরের জন্য মিল্কা এই আট জনকে জন্ম
    দিলেন।
  pan-pan: ਇਹਨਾਂ ਅੱਠ ਪੁੱਤਰਾਂ ਨੂੰ ਮਿਲਕਾਹ ਨੇ ਅਬਰਾਹਾਮ ਦੇ ਭਰਾ ਨਾਹੋਰ ਲਈ ਜਣਿਆ ਅਤੇ ਬਥੂਏਲ
    ਦੇ ਰਿਬਕਾਹ ਜੰਮੀ।
  mwp-mwp: Bethwel nuy lak kazilayg urapun nungu yoepkaz kazi nel Rebeka. Wa itha
    Nayon ipi Milka palamun eyt mura thurkiyay kazil.
  mya-JVB: သားရှစ် ယောက်တို့ကို၊ အာဗြဟံ အစ်ကို နာခေါ် ၏ မယားမိလခါ ဘွား မြင်လေ၏။ ဗေသွေလ
    ကား ၊ ရေဗက္က အဘ တည်း။
  tte-O: Na Betuweli iya Libeka tamana. Siya bwaite Milika yo Nao natuliyao yoli eit
    (8).
  tbg-tbg: Betueliva noruqama viro nahenti vainti Rebekaara vatataivo. Nehora naatavano
    vi vaintinavuka 8navu vatataivaro
  hmo-hmo: Inai Betuela be Rebeka ena tamana. Inai natuna memero 8 be Milika ese ia
    havaraia Aberahamo ena tadina Nahoro dekenai.
  ata-ata: Betueli ne Liveka mamie. Milika ilou Naola mipalaaneꞌi ta ꞌiliꞌa ta mulu
    ane muxatele tatalu ne.
  nfa-nfa: Betuel èèna, ama nèti Ribka.
  urd-urd: और बैतूएल से रिब्क़ा पैदा हुई। यह आठों अब्रहाम के भाई नहूर से मिल्काह के
    पैदा हुए।
  rus-SYN: от Вафуила родилась Ревекка. Восьмерых сих сынов родила Милка Нахору, брату
    Авраамову;
  cbt-NTPO: Ina Pitoiro mini, Nipica pa'pin. Nacoroso', Apraan iya'huain. Ya'ipiya
    quëran Miricaso', posa hua'huinpita ya'huëtërin. Ina nápo Nacoroso', sa'inquë
    chachin hui'nahuanin.
  bqc-SIM: Bɛtuɛpi mɛ́ Lɛbɛka ì. Nɛgↄ̃ɛ gbɛ̃ↄn swaaↄ̃ pↄ́ Milika ì ń Ablahaũ vĩ̀i
    Nakↄↄoↄn we.
  tcz-CHONGTHU: Bethuel chun Rebekah ahing'e. Abraham sopipa Nahor chu Milcah cha
    hicheng get hi ana hin peh e.
  mar-mar: बथुवेल रिबकाचा बाप होता. अब्राहामाचा भाऊ नाहोर याजपासून मिल्केला हे आठ
    पुत्र झाले;
  tcs-tcs: Betuel i bin kam papa blo Ribeka. Milka bin bone dem eit boi pikinini ya
    po Nao.
  qub-qub: Betuelmi Rebecapa papänin caran. Paycunami caran Abrahampa wauguin Nacorpawan
    Milcapa pusaj wamrancuna.
  bqp-bqp: Bɛtuɛli pì mɛ́ à Rɛbɛka ì. Nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn sↄraakↄ̃ kũ Milika ì kũ
    Ibrahĩ vĩ̀ni Naon gwe.
  hat-hat: Se Betwèl ki papa Rebeka. Se wit gason sa yo Milka te fè pou Nakò, frè
    Abraram lan.
  eng-BSB: And Bethuel became the father of Rebekah. Milcah bore these eight sons
    to Abraham’s brother Nahor.
  tod-tod: Ɓetuwɛle ɠa é Eleɓɛka zɔlɔɔni. Naama loun lɔsaʋaiti ka Mileka ti zɔlɔɔni
    Aɓalaame kɛɛɠɛloin Naɠɔɔl ʋɛ.
  eng-WEBPB: Bethuel became the father of Rebekah. These eight Milcah bore to Nahor,
    Abraham’s brother.
  kbq-kbq: Hagi Betueli'a Rebeka nefa'e. Milka'a, Nahorintetira 8'a ne'mofavre zaga
    zamante'ne. Nahori'a Abrahamuna nefu'e.
  nhe-BL: Huan Betuel moscalti huan elqui itata Rebeca. Ni nopa chicueyi telpocame
    tlen Milca quimacac Nacor tlen eliyaya iicni Abraham.
  bus-bus: Bɛtuɛli pì bé à Rɛbɛka ì. Nɛ́gↄ̃gbɛ̃ gↄ̃ↄn sↄraagↄ̃ↄ kɛ̀ Milika ì kↄ̃n
    Ibraĩ vĩ̀i Naon gwe.
  gub-BL: Metuwew wiko kuzà Hemek her ma'e tu romo a'e. Amume'u a'e 8 Miwka imemyr
    waner kwez xe ihe kury, Naor ipurumuzàmuzàg waner kwez xe ihe kury. Naor Àmàrààw
    tywyr romo hekon a'e.
  eng-DRA: 'And Bathuel, of whom was born Rebecca: These eight did Melcha bear to
    Nachor Abraham’s brother.'
  knf-knf: Betuwel abukuŋ Rebeka. Bukuŋ bawooŋ bapoţ biinţ bakreŋ biki Milka abukaruŋ
    Nahor, aţa Abraham.
