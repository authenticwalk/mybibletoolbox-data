verse: GEN.022.016
translations:
  mal-C: “നീ ഇക്കാര്യം ചെയ്യുകയും നിന്റെ പുത്രനെ, നിന്റെ ഒരേയൊരു പുത്രനെത്തന്നെ, തരാൻ
    മടിക്കാതിരിക്കുകയും ചെയ്തതുകൊണ്ട്,
  deu-TKW: 'und sprach: Ich schwöre bei mir selbst, ist der Spruch Jahwes: dafür,
    daß du das gethan und mir deinen einzigen Sohn nicht verweigert hast,'
  lin-lin: 'mpe alobaki : « Nakati seleka na Kombo na Ngai, elobi Yawe, ete lokola
    osali likambo ya boye, lokola oboyi te kopesa Ngai mwana na yo ya mobali, mwana
    na yo se moko,'
  cbr-NT: 'kuënkin ka kakëxa: —Nukën ''Ibu ka kiaxa: Kana isa kamina min bëchikë achúshira
    ''ikëbi mi ñukákëxun ''ën mi kakësabiokin ''an, usa ''aish kana ''ëxbi asérabi
    sinanatëkëntima oi kin,'
  eng-LSV: and says, “I have sworn by Myself—a declaration of YHWH—that because you
    have done this thing, and have not withheld your son, your only one,
  bmu-bmu: '“Kembu nöŋön kewö jizal: Nanak nani qetni qeta jöjöpaŋ keu kewö jiba jim
    köhöizal: Göŋön silik ki aka nahöngi mohotsirik mia nöŋgöra qahö aŋgön köljani,'
  eng-GNV: And saide, By my selfe haue I sworne (saith ye Lord) because thou hast
    done this thing, and hast not spared thine onely sonne,
  eng-WEBSTER: 'And said, By myself have I sworn, saith the LORD, for because thou
    hast done this thing, and hast not withheld thy son, thy only son:'
  nhw-BL: 'huan quiilhui para quej ni TOTECO quiijtohua: ―Pampa tijchijtoc ni tlamantli
    huan amo tijtlasomatqui moiyojtzi cone, nimotestigojquetza noseli'
  swh-ONEN: akasema, “Ninaapa kwa nafsi yangu, asema Bwana, kwamba kwa sababu umefanya
    jambo hili na hukunizuilia mwanao, mwana wako wa pekee,
  bba-bba: yèn sɔ̃ ɑ kuɑ mɛ, mɑ ɑ ǹ kɑ mɑn wunɛn bii teere te yinɑri, nɛ, Yinni Gusunɔ
    nɑ bɔ̃rumɔ kɑ nɛn tiin yĩsiru
  eng-KJVCPB: 'and said, By myself have I sworn, saith the Lord, for because thou
    hast done this thing, and hast not withheld thy son, thine only son:'
  cpy-cpy: 'ikantziri: “Iroka iñaani Tajorentsi: ‘Okantakaantziro tee pithañaari papintzite
    pitomi, naakatakira pikemijante nopaanteki.'
  mpx-mpx: 'i ba, “Yehoba i ba: Kaiwena u ginol i ola no baaba ge natum maisena hot
    nige u kakaise eliyau, inoke totou alau ya papasila-an te'
  wbp-wbp: “Nyampunya kangku wangka YAAWIYI-ji kuja. ‘Nyampunya karnangku junga wangka
    yirdingka ngaju-nyangurla. Kapurnangku pirrjirdi-maninjarla warrawarra-kanyi.
    Kapurnangku yinyi kurdukurdu panu-jarlu kujanpaju yangka kurdu nyuntu-nyangu ngalapi-nyanu
    yungu jurnta mardarninja-wangurlu. Kurdukurdu nyuntu-nyangu kapulu jaya-kurra-nyayirni
    nyina nyampu-piya yanjilypiri-piya manu yarturluyarturlu-piya witawita-nyayirni
    kuja-ka pirlpirl-nguna karrungka. Kajili-jana yapa-kari jangkardu yanirni kurdukurduku
    nyuntu-nyanguku, ngulaju nyuntu-nyangu-paturlu kapulu-jana pinyi.
  luo-luo: mi Jehova Nyasaye owacho niya, “Akwongʼora gi nyinga awuon, ni nikech isetimona
    ma kendo ok isetama e wuodi ma miderma,
  meu-meu: 'eto, Iehova na e tomu: sibogu ladagu ai vada na gwau hamata, ini vada
    o kara toma dainai, natumu vara-edeana, o lalokau heniamu merona, egu ai so rua
    dainai,'
  npi-ULB: यो परमप्रभुको घोषणा हो, “मैले आफ्‍नै नाउँमा शपथ खाएको छु, कि तैंले यो काम
    गरेकोले र तेरो छोरो, अर्थात्‌ तेरो एउटै छोरालाई पनि मबाट नरोकेकोले
  yor-yor: Ó sì wí pé, Olúwa wí pé, “Mo fi ara mi búra, níwọ̀n bí ìwọ ti ṣe èyí, tí
    ìwọ kò fi ọmọ rẹ, àní, ọmọ rẹ kan ṣoṣo dù mí,
  emp-NTPO: 'Nãwã jarasia: –Ãcõrẽba nãwã jara b̶ʌa: “Bʌ warra ab̶abe quiruda wãgaẽ́
    diai bad̶a bẽrã, ara mʌ̃dji trʌ̃neba mʌ̃a wãrãneba jarabʌrʌa bʌra careba b̶aida.
    Mʌ̃a bʌd̶eba zocãrã yõbiya chĩdau zocãrã panʌ quĩrãca, pusa icawa ĩbʌ pichi zocãrã
    baraa quĩrãca. Maʌ̃ awara bʌd̶eba yõbʌdaba ãdji dji quĩrũ puru b̶eara jãrĩnia.'
  ind-ind: '“Karena kamu sudah melakukan hal ini dan tidak menolak untuk menyerahkan
    anakmu satu-satunya kepada-Ku, maka Aku bersumpah demi diri-Ku sendiri:'
  pes-OPCB: «خداوند می‌فرماید به ذات خود قسم خورده‌ام که چون مرا اطاعت کردی و حتی
    یگانه پسرت را از من دریغ نداشتی،
  ssx-ssx: I̱ta꞉ Tekehalima꞉ ota꞉ yaka bikina꞉ pi la꞉ witolota꞉ I̱ma꞉ta꞉ neke wopu
    epealueke. Pa ekipeke. Nakana꞉ma꞉ta꞉ naka꞉ homeke weki kone na sa꞉sa꞉piki I̱ pa꞉ta꞉
    kuluekema꞉ taape ekina꞉ loa꞉me.
  lcm-lcm: “IAVE kapo antok asukang ke, ‘Napo atuvala pok si asan ig. Using kutala
    vil korong a bil ke, na parik kutalapa teng apok kam ring sikei a nat,
  aer-aer: '“YAHWEH-ele ngkwenge nhenhe alhilentye impene mwerre ngenhe mpwaretyeke
    unte-arle ngkwenge alere anyente-awerne akwenpele anthetyeke anekenge:'
  tgl-ULB: at sinabing—ito ay isang kapahayagan mula kay Yahweh, “Nangangako ako sa
    aking sarili na dahil ginawa mo ang bagay na ito, at dahil hindi mo ipinagkait
    ang iyong anak, ang iyong kaisa-isang anak,
  nop-nop: “Wapumdi yolak, ‘Nu na’walaŋ wotnane foloŋ yofafaŋelat. Du nemek u tiŋa
    yeŋaŋ e mihige kubugoŋ hinek nutok muni hehendok mooŋ yoŋa kahile mu tiŋaŋaŋ,
  kca-kca: 'пӑ щиты йастәс: «Мӑнэмән йасәӈ мӑԓәм, Турәм Куща йастәԓ, тӑм вер вермен
    урәӈән, нӑӈ пŏхен, аратәԓ и пŏхен ӑт щаԉәтсэн,'
  cbu-NT: Nuw zurampatarichsha atashina. Nuwaa kizpur chinaksha. Napa ipareetsish
    minamtaatstaa nda pachindarangish.
  usa-usa: “Kemá áaraimma akoqná aimma timamune, “Yawe Îtogo mirá téna tiye. “Emó
    kímora iyapo ímo yátóránna áitaba,
  hui-hui: Anduane Homogo i̱na i̱ninaga minini howa bi heneneore mbira agua laro.
    Í̠naga igini mbira hanguda lowa wa naharigodago i̱na í̠hondo mana bayaleore bulebero.
  wrs-wrs: daipotava Aprahamba kava tanamolnam isholm venav. Kava kavna nihilmba keknam
    wohsevrav, kava Yawengas hem ishomnav. Himba hevna ombolmba kek vethaimoa, kamba
    holvoraholmba,
  mya-mya: '``ငါ​ထာ​ဝ​ရ​ဘု​ရား၊ ယ​ခု​မိန့်​ကြား​နေ​သည်။ ငါ​သည်​သင့်​အား​ကြွယ်​ဝ​စွာ​ကောင်း​ချီး​ပေး
    မည်။ သင်​၏​တစ်​ယောက်​တည်း​သော​သား​ကို​ငါ တောင်း​သည့်​အ​တိုင်း​ငြင်း​ဆန်​ခြင်း​မ​ပြု​ဘဲ
    ပူ​ဇော်​သည့်​အ​မှု​ကြောင့်၊-'
  cbi-NTPO: 'tsandimi: Yavé entsandive: Ñuchi na main juuñu bain inu kun jutyuu kityu''
    entsangueñu'' mitya, iya maaliren tsanguenbera kenu tsuyu ti'' entsandintsuyu:'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་དོན་འདི་བསྒྲུབས་པར་རང་གི་བུ་གཅིག་པུ་ལའང་མ་འཛེམ༌པས།
    ངས་རང་ལ་བརྟེན་ནས་དམ་བཅས་པ༌སྟེ།
  wsk-wsk: ale maonam, “Yawe iwita balam, ‘Ani agata suanta ani Biya, se ani wetang
    te ka manorsam, ni kiwem ningo beterem ale ka namar suanta sumu ko gemang me soraram.
  kkl-kkl: '“Na Nandamne Allah Siag yubu sik uro lemnunne ane: Nari, ''Anme ot nhonog
    agha tatnululam,'' senoba, ''Name o''ona,'' aro toro piro aom komba,'
  sna-sna: akati, “Ndinopika neni pachangu, ndizvo zvinotaura Jehovha, kuti nokuda
    kwokuti waita izvi uye kuti hauna kundinyima mwanakomana wako, mwanakomana wako
    mumwe oga,
  spa-BLM: 'y le dijo: “‘He jurado por mí mismo’, dice Yahvé, ‘porque has hecho esto
    y no has retenido a tu hijo, tu único hijo,'
  beu-beu: “LAHATALA Ana vengbanang hula, ꞌNene angu Na metma Nava at sumpa. Se aana
    ening aulang iila, bot ooal mehal nu kakolang angu aana hula metma maNenang di,
    oomi bae uunang-uunang niang angu ebele.
  cac-cac: '—A in ton Jehová in svala'': Yujto ix a c''anab''ajej a c''ulan jun tic,
    maj a tenec'' ac''an jun pitan̈ uninal d''ayin, yuj chi'' svac'' in ti'','
  swh-ULB: na kusema - Hiki ni kiapo cha Yahwe, “Kwa ajili ya nafsi yangu nimeapa
    kwamba kwa kuwa umefanya jambo hili, na hukunizuilia mwanao, mwanao wa pekee,
  bel-bel: 'і сказаў: Сабою прысягаю, кажа Гасподзь, што так, як ты зрабіў гэта і
    не пашкадаваў сына твайго, адзінага твайго,'
  wed-wed: “Bada i riwa, ‘Tam u voteleteleu ma natum tagotago eḡa uta nuanei. Tau
    wavauei a paripari-vainuaḡanim da
  deu-ELBBK: 'und sprach: Ich schwöre bei mir selbst, spricht der HERR, dass, weil
    du dieses getan und deinen Sohn, deinen einzigen, mir nicht vorenthalten hast,'
  mbb-OT: 'ke sikandin te, “Iyan heini migkaǥi te Nengazen: Ibpenangdù ku kayi te
    gehinawa ku he edtuvazan ku iyan sikew tenged te wazè nu ikeleǥezi kedì is namànamà
    he anak nu. Edhimuwen ku he utew medmezakel is menge kevuwazan nu su iring te
    menge vituen diyà te langit wey iring te menge pantad diyà te veyvey te zaǥat.
    Egkeveyveyaan dan is menge inged te menge kuntada zan.'
  msc-msc: 'ka a fɔ a yɛ ko: «Allabatala kan ko: ‹I ma i ban i dencɛ kelen pe faala
    ka a kɛ saraka ri ka a di n ma. Ikomin i ra wo kɛ, n da n kali n jɛrɛ tɔɔ la,
    ko'
  mal-2015: നീ ഈ കാര്യം ചെയ്തു, നിന്റെ ഏകജാതനായ മകനെ തരുവാൻ മടിക്കായ്കകൊണ്ടു
  tuo-NT: 'Aꞌtiro nicʉ niwĩ: —Õꞌacʉ̃ aꞌtiro niami: “Aꞌte mʉꞌʉ weeꞌquere masĩꞌi. Yʉꞌʉre,
    ‘Yʉꞌʉ macʉ̃ niꞌcʉ̃ nigʉ̃rẽ mʉꞌʉrẽ oꞌosome’, ne nitiapʉ. Tojo weegʉ yʉꞌʉ basu yʉꞌʉ
    wãme meꞌrã mʉꞌʉrẽ añurõ waꞌacã weegʉti.'
  gup-gup: dja yimeng, “Kuhni ngayime ngaye Yawey ngayeman ngawokkurrmerrinj, kunwok
    kunrayek duninjh, bu ngudda kuhni yikurduyimeng, bu minj yinganenghmeninj kankaybuyi
    beywurd ke nawu nadjalkudji beywurd ke,
  met-met: 'Harua ba, “Nga Toxoratamona ngaharua bila li: Ngaharingia haruangagua
    nga sibugu yagia ngaharua maxung sibuna. Mana namua ulibu bila li, usaxangia garama
    te, garam taininau baing,'
  gvs-gvs: ‘Toinigu yoigu goi akatótula yaim unana natum kaakesaina geya kuvagagalakoiguta,
    go sem kutagone.’ Moe Yauwe ina bobwarakubo. Tuwaina kana,
  rmc-rmc: 'a phenďa: „Vašoda, hoj oda kerďal a na sajinďal mange tire jekhore čhas,
    lav vera korkoro pre mande, phenel o RAJ,'
  nlg-nlg: Me bosa, “Aeni gaia na hava te bosaa Yahweh, ‘Inau tu nia papari na ahagu
    heghegu, ge ku vautogho na pukuna to mua hovea vaniu na dalemu vahusosopa.
  dgr-DOGNT: '“Gots''ǫ̀ K''àowo nets''ǫ̀ dıı hadı: Sıızì t''à yatı nàtsoo nexè whıhtsı̨
    hǫt''e. Hanì eghàlaneedà k''èxa eyıts''ǫ neza ı̨łàet''ea sech''à wek''ènedì-le
    k''èxa,'
  pes-OPV: 'و گفت: «خداوند می‌گوید: به ذات خود قسم می‌خورم، چونکه این کار را کردی
    و پسر یگانه خود را دریغ نداشتی،'
  ron-1924: 'ши а зис: „‘Пе Мине Ынсумь жур’, зиче Домнул, ‘пентру кэ ай фэкут лукрул
    ачеста ши н-ай круцат пе фиул тэу, пе сингурул тэу фиу,'
  aui-aui: iwona bo, “Yawe God iwona, ‘Tam kukabisisiregu da natunuwam gwabiguma gekuyanuwatotoveni,
    na tam biidi iisuwona da kagu waghawaghae
  ben-OBCV: এবং বললেন, “সদাপ্রভু ঘোষণা করছেন, আমি নিজের নামে শপথ করছি, যেহেতু তুমি
    এই কাজটি করেছ এবং আমাকে তোমার ছেলেটি, তোমার একমাত্র ছেলেটি দিতে অসম্মত হওনি,
  lex-lex: 'Niwra: “Aliokar de Awuet la A na''nu, de yoma onnila omliernohora A li''ru,
    ne ralammu edon werwerta la muala a''na memehemu de mai A''u,'
  rgu-rgu: '“MANETUALAIN riꞌ nae, ‘Au soo-supa pake Au nade ka leo iaꞌ: O sadia fee
    Au ana mane ise ma, fo dadi tutunu-hohotuꞌ so. Huu ria na, de'
  som-som: oo waxay ku tidhi, Rabbigu wuxuu yidhi, Waxan aad samaysay aawadood, iyo
    wiilkaaga aadan iga lexejeclaysan, kaas oo ah wiilkaaga keligiis ah aawadiis ayaan
    nafsaddayda ku dhaartay
  lat-VUC: 'Per memetipsum juravi, dicit Dominus: quia fecisti hanc rem, et non pepercisti
    filio tuo unigenito propter me:'
  aoi-aoi: “W-engkirraja enenu-wa ayakwa Yaweya-langwu-wa,” ni-yama. “Ni-yame-ka nakina
    Yaweya, ‘Ningena ngayuwa ningi-yarrkakumurnama enena ayakwa akwa ningi-yengbijajungwunama
    ningenimikirra kajungwa engbudi-yada ayakwa akwa nara ngayuwa a-yarrkuwarrukwajuma
    akina. Ningena ngayuwa ki-yaminama eningaba nungkuwa-manja, mena nara-baba ningkakina
    kinu-marrukwa nungkwa-langwa nenikuwena nuwilyaba-murra ngayuwa-langwa. Yirra-makinama
    enena ayakwa ngayuwa nungkuwa-wa akwa nare-ka ngayuwa a-yarrkuwarrukwajuma akina.
  eng-ASVBT: and said, By myself have I sworn, saith Jehovah, because thou hast done
    this thing, and hast not withheld thy son, thine only son,
  mna-mna: “Iŋgi Merere itunu kalŋaana ta ima i. Nu leŋ la ni kalŋaana mi ruutu lutum
    tamenŋana tina pini som. Tana Merere imbuk sua mbolŋana pu, mi ipombol pa itunu
    zaana.
  ita-1885: 'E disse: Io giuro per me stesso, dice il Signore, che, poichè tu hai
    fatto questo e non mi hai dinegato il tuo figliuolo, il tuo unico;'
  eng-LXXUP: saying, I have sworn by myself, says the Lord, because thou hast done
    this thing, and on mine account hast not spared thy beloved son,
  eng-ULB: and said—this is Yahweh's declaration—by myself I have sworn that because
    you have done this thing, and have not withheld your son, your only son,
  spa-VBL: “Te juro por mí mismo, dice el Señor, que por lo que has hecho y por no
    haberte negado a darme a tu hijo, a tu único hijo,
  fra-_FOB: 'Et dit: Je jure par moi-même, dit l''Éternel, que, puisque tu as fait
    cela, et que tu n''as point refusé ton fils, ton unique,'
  mal-mal: “നീ ഈ കാര്യം ചെയ്തു, നിന്റെ ഏകജാതനായ മകനെ തരുവാൻ മടിക്കായ്കകൊണ്ട്
  urd-GVR: “Rab kā farmān hai, merī zāt kī qasam, chūṅki tū ne yih kiyā aur apne iklaute
    beṭe ko mujhe pesh karne ke lie taiyār thā
  suz-BL: “परमप्रभु यावेमी ‘गो आं नेंमी कसम जाता। मारदे हना गे इ तौ आं कली गेचा ठीक
    पाप्‍तीवी। प्रस्‍थान ३२:१३; यसैया ४५:२३; आमोस ६:८; मीका ७:२०; लूका १:७३; हिब्रू
    ६:१३
  ita-1927: “Io giuro per me stesso, dice l’Eterno, che, siccome tu hai fatto questo
    e non m’hai rifiutato il tuo figliuolo, l’unico tuo,
  ckb-ckb: 'گوتی: «یەزدان دەفەرموێت سوێندبێت بە خۆم، لەبەر ئەوەی تۆ ئەمەت کرد و دەستت
    بە کوڕە تاقانەکەتەوە نەگرت،'
  eng-BBE: Saying, I have taken an oath by my name, says the Lord, because you have
    done this and have not kept back from me your dearly loved only son,
  crx-NTPO: '''et ''utni, “Sich''oh ooghu nahizusya,” ni Moodihti (Yahweh), njan ''et
    dinja-un huwa, ''aw nye'' ''en hoonts''i ''aw ''ilhoghun nye'' ''en hoonts''i
    sch''a lhoontun.'
  kan-OKCV: “ನೀನು ಈ ಕಾರ್ಯವನ್ನು ಮಾಡಿ, ನಿನ್ನ ಒಬ್ಬನೇ ಮಗನನ್ನು ಸಹ ನನಗೆ ಕೊಡುವುದಕ್ಕೆ ಹಿಂಜರಿಯದೆ
    ಇದ್ದುದರಿಂದ, ಯೆಹೋವ ದೇವರಾದ ನಾನು ನಿನಗೆ ಪ್ರಮಾಣವಾಗಿ ಹೇಳುವುದೇನಂದರೆ,
  bbb-bbb: '@see-verse:GEN.022.015'
