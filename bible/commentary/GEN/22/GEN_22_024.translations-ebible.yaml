verse: GEN.022.024
translations:
  mal-C: രെയൂമാ എന്നു പേരുള്ള അവന്റെ വെപ്പാട്ടിക്കും പുത്രന്മാർ ജനിച്ചു; അവർ തേബഹ്,
    ഗഹാം, തഹശ്, മയഖാ എന്നിവരാണ്.
  deu-TKW: 'Er hatte aber auch ein Kebsweib mit Namen Reuma; auch diese gebar: nämlich
    den Tebah, Gaham, Tahas und Maacha.'
  lin-lin: 'Makangu ya Naori, oyo kombo na ye ezalaki Reuma, ye mpe abotelaki Naori
    bana : Teba, Gami, Taashi mpe Maaka.'
  cbr-NT: Usa 'ain ka Nahor an ñu 'axunkë xanubia bikë Reumá aín xanusa 'ain amiribi
    bëchipakëxa, ënëkamax ka aín anë 'ikën Teba, Gáham, Tahas 'imainun Maacá.
  eng-LSV: and his concubine, whose name [is] Reumah, she also has borne Tebah, and
    Gaham, and Tahash, and Maachah.
  bmu-bmu: Nahorgö anömŋi bohonŋi qahö memeŋi qetŋi Reuma yaŋön mewöŋaŋök nahönurupŋi
    tosatŋi eŋgömeyök. Yeŋgö qetŋini mi Teba, Gaham, Tahas aka Maka. Mewö.
  eng-GNV: And his concubine called Reumah, she bare also Tebah, and Gahan, and Thahash
    and Maachah.
  eng-WEBSTER: And his concubine, whose name was Reumah, she bore also Tebah, and
    Gaham, and Thahash, and Maachah.
  nhw-BL: Huan nojquiya Nacor quinpixqui telpocame ica Reúma, itequipanojca. Ininconehua
    elqui Teba, Gaham, Tahas huan Maaca.
  swh-ONEN: 'Suria wake Nahori aliyeitwa Reuma pia alikuwa na wana: Teba, Gahamu,
    Tahashi na Maaka.'
  bba-bba: Nɑkorin kurɔ ɡoo wi bɑ mɔ̀ Reumɑ u mɑɑ nùn bibu mɑruɑ. Berɑ Tebɑki kɑ Gɑhɑmu
    kɑ Tɑhɑsi kɑ Mɑɑkɑ.
  eng-KJVCPB: And his concubine, whose name was Reumah, she bare also Tebah, and Gaham,
    and Thahash, and Maachah.
  cpy-cpy: 'Itzimakakirori eejatzi Nacor omperatane iitachari Reúma. Irika ikaateeyini:
    Teba, Hajam, Tajas, Maaca.'
  mpx-mpx: Naho natunau bolau esopali al hi gan, lagona etegana al alana Leuma i abil.
    Alaliya i ola hiwe, Teba, Gaham, Tahas ge Maka.
  wbp-wbp: Nayururluju jinta karnta-karilki yarda manu yirdiji Ruuma. Ngulakujulurla
    palka-jarrija kurdu-patu-yijala jirrama-kari jirrama-kari yirdiji Tiipa, Kayama,
    Tayaja, manu Maaka.”
  luo-luo: 'Jatichne ma nyako ma nyinge Reuma bende nonywolone yawuowi, ma gin: Teba,
    Gaham, Tahash kod Maaka.'
  meu-meu: 'Ena hesiai hahinena Reuma ese danu natuna e havaradia: ladadia na Teba
    bona Gaham bona Tahasa bona Maaka.'
  npi-ULB: यीबाहेक रूमा नाउँ भएकी तिनकी भित्रिनीले पनि तेबह, गहम, तहस र माकालाई जन्‍माई
    ।
  yor-yor: 'Àlè rẹ̀ tí ń jẹ́ Reuma náà bí àwọn ọmọkùnrin wọ̀nyí fun un: Teba, Gahamu,
    Tahasi àti Maaka.'
  emp-NTPO: Nacoba dewara wẽrãda Reuma abadada erob̶asia. Reumaba tosia Tebada, Gahaʌ̃da,
    Tahada, Maacá sid̶a.
  ind-ind: Nahor juga mempunyai budak perempuan yang dia jadikan istri keduanya, yaitu
    Reuma. Dia memberikan empat anak laki-laki bagi Nahor, yakni Tebah, Gaham, Tahas,
    dan Maaka.
  pes-OPCB: ناحور همچنین از کنیز خود به اسم رئومه، چهار فرزند دیگر داشت به نامهای
    طابح، جاحم، تاحش و معکه.
  ssx-ssx: Kutupa Neihona꞉ yaapo peao mieke wanda꞉ Teumama꞉ta꞉ Diba make Kaha꞉me make
    Daha꞉se make Maaka make mendiekeme.
  lcm-lcm: Kapa, Naor kata atogon a mang puat a nat le si kana ainan asosokai Reuma.
    Kari keve asan ta ri Teba, Gam, Tas na Maka.
  aer-aer: 'Kenhe Nahor-ele anewe arrpenhe re akenhe alere four-pele atnyeneke: Tebah,
    Gaham, Tahash uthene Maacah uthene.'
  tgl-ULB: Nagsilang din si Reumah ang pangalan ng isa pang asawa ni Nahor, sina Tebah,
    Gaham, Tahas at Maaca.
  nop-nop: 'Eŋ tamŋiŋ noli Leumadi mihiŋiye 4 yanagikuk. Wohiye indiŋ: Teba, Gaham,
    Tahas eŋ Maaka.'
  kca-kca: Нахор Реума нэмпи ай нэӈәԓ Тевах, Гахам, Тахаш пӑ Мааха ищи сэма пайтәс.
  cbu-NT: Nahorsha Aprahamarin zoonll minshuchishsha wizanll Rumashsha iparinarangiya
    ipunpunaru, iwachiztamarni sur Teba, anumunshat Gahama, Tahasa, Maak, aship taarangiyaa.
    Ashiriya, na kamaneena yuwaa Aprahamarini zoonll Nahorarini iparinarangu anootsi.
  usa-usa: Wení anaékaq (2) anaqa Reúmae, wegárá inamaí yíkáraiye. Yetí yíwíqa. Tápae,
    Gáqámue, Táqátigaraq mákae.
  hui-hui: Naho ibu one wali mende mini Leuma berenego ogoni ibuguabi nde igiri maria
    taba henenego mini uru Teba Gahama Tahasa Maga imaru taba hanaga bini.
  wrs-wrs: Wo Nahorna andraunguvlirini ana, nihilva Reuma, wo himba otolmba lengwol
    vena Nahorna, nihilva Tepa, Gaham, Tahas, Maka.
  mya-mya: နာ​ခေါ်​၌​ရု​မာ​ဟု​နာ​မည်​တွင်​သော​မ​ယား​ငယ် ရှိ​၏။ ရု​မာ​သည်​သား​များ​ဖြစ်​ကြ​သော​တေ​ဘ၊
    ဂါ​ဟံ၊ သ​ဟာ​ရှ​နှင့်​မာ​ခါ​တို့​ကို​ဖွား​မြင်​လေ သည်။
  cbi-NTPO: 'Tsenmin naa Nahorchi kama miyandinu shinbu Reumánu bain entsangue nakakaami:
    Tebanu bain, Gáhamnu bain, Tahasnu bain, tsenmin Maacánu bain.'
  bod-N: དེ་ཡང་ནཱ་ཧོར་གྱི་ཆུན་མ་རཱ་ཨུ་མཱ༌ལས། ཐེ་པཱག༌དང༌། གཱ༌ཧམ། ཐཱ་ཧ༌ཤཱ མཱ་ཨ་ཀཱ་བཅས་བུ་བཞི་སྐྱེས༌སོ།།
  wsk-wsk: Se Nahor ko nuwus uria mu ko nup Reumah, se ko namarari nunga iluwam mu
    Tebah, Gaham, Tahash se Maakah.
  kkl-kkl: 'Nahor elmabo tognoro pia urop kel Reumaag agha me tombare. Sina: Tebah,
    Gaham, Tahas apna Maakhaap likitsiog.'
  sna-sna: 'Murongo wake ainzi Reuma, naiyewo akava navanakomana vaiti: Tebha, Gahamu,
    Tahashi naMaaka.'
  spa-BLM: Su concubina, que se llamaba Reúma, también dio a luz a Teba, Gaham, Tahas
    y Maaca..
  beu-beu: Aarunge Nahor ejangu gariang ene, Reuma, angudi vaal vengajait metma Nahor
    enang, benangba; Teba, Gaham, Tahas, bot Maaka.
  cac-cac: Ay juntzan̈xo eb' yuninal vin̈aj Nacor yed' junxo ix yetb'eyum scuch Reúma,
    aton vin̈aj Teba, vin̈aj Gaham, vin̈aj Tahas yed' vin̈aj Maaca.
  swh-ULB: Suria wake, ambaye aliitwa Reuma, pia akamzaa Teba, Gahamu, Tahashi, na
    Maaka.
  bel-bel: і наложніца ягоная, якую звалі Рэума, таксама нарадзіла Тэваха, Гахама,
    Тахаша і Мааху.
  deu-ELBBK: Und seine Nebenfrau, namens Ruma, auch sie gebar Tebach und Gacham und
    Tachasch und Maaka.
  mbb-OT: Duen pa menge anak ni Nahor ziyà te sevaha he esawa zin he si Reuma. Iyan
    ensi Tiba, Gaham, Tahash wey si Maaca.
  msc-msc: 'Nakɔri muso filana, mɛn tɔɔ ko Rehuma, wo fanan ka dencɛilu sɔrɔn a yɛ.
    Wo dencɛilu tɔɔ le ten: Tebaki, Kahamu, Tahasi a ni Mahaka.'
  mal-2015: അവന്റെ വെപ്പാട്ടി രെയൂമാ എന്നവളും തേബഹ്, ഗഹാം, തഹശ്, മാഖാ എന്നിവരെ പ്രസവിച്ചു.
  tuo-NT: Ãpẽrã Nacor nʉmo Milca peꞌsu Reúma põꞌrã Teba, Gaham, Tahas, Maaca nicãrã
    niwã.
  gup-gup: Dja mak ngalbuyika ngalbu Nahor bidjalwohmey ngalbu ngeyyoy Reumah, ngaleng
    wanjh benyawmey Tebah, Gaham, Tahash dja Maacah.
  met-met: Nahor yau hainging oxatam olanggam tela, yanoa Reuma. Ina xauna hayau gara
    lupdi, yadingdi Teba, Gaham, Tahas xaung Maka.
  gvs-gvs: Nakoriyana moneyuwoina yoina Reuma. E Reumayana nakae ivenátuna, natunao
    adi taivasi moe Teba, Gakam, Teyasi be Meaka.
  rmc-rmc: Sas les the romňi-služobňička e Reuma. Lake uľiľa o Tebach, o Gacham, o
    Tachaš the o Maachah.
  nlg-nlg: Nahor te lavia eruani na tauna, sakai nina seka vaivine, na ahana Reumah.
    Gaia te vahura e vati na mane itatana Nahor - Tebah, Gaham, Tahash, ma Maacah.
  dgr-DOGNT: 'Nahor wets''èkeè dek''aɂį̀ whedaa sìı Reyumah wìyeh. Ededı̨ sı weza
    gǫ̀hłı̨: Tabah, Gaham, Tahash, eyıts''ǫ Makah gìyeh.'
  pes-OPV: و کنیز او که رومه نام داشت، او نیز طابح و جاحم و تاحش ومعکه را زایید.
  ron-1924: Циитоаря луй, нумитэ Реума, а нэскут ши еа пе Тебах, Гахам, Тахаш ши Маака.
  ben-OBCV: 'যার নাম রূমা, নাহোরের সেই উপপত্নীও এই ছেলেদের জন্ম দিল: টেবহ, গহম, তহশ
    ও মাখা।'
  lex-lex: Ne Nahora hawa liahunu Reuma na'a'na nan wali a'na muanke'a re doma, yanulu
    nwawa Tebah, mak klernohora Tebah, Gaham, mak klernohora Gaham, Tahasy, mak klernohora
    Tahasy, Maakha.
  rgu-rgu: Nahor boe hapu tamba anaꞌ neme sao nafufuni na nade Reuma. Ria boki na
    Teba, Gaham, Tahas, ma Maaka.
  som-som: Addoontiisii la odhan jiray Re'uumah waxay iyana u dhashay Tebah, iyo Gaham,
    iyo Tahash, iyo Macakah.
  lat-VUC: Concubina vero illius, nomine Roma, peperit Tabee, et Gaham, et Thahas,
    et Maacha.
  aoi-aoi: Umba ngarningka duwilyaba dadikuminuwar•duwar•da Neyawa-langwa ngalajukwaba
    dadingiyenikba dadimikirra Ruma. Akwa Neyawa-langwa akwa Ruma-langwa warninikuwena
    wunalakina-kiya-langwa nuw-ambilyumurra warnimikirra Deba iya Kayama iya Dayaja
    akwa ngawa Mayaka wurrubukalakina-da.
  eng-ASVBT: And his concubine, whose name was Reumah, she also bare Tebah, and Gaham,
    and Tahash, and Maacah.
  mna-mna: 'Mi Naor, ni iwoolo moori toro tomini, zaana Reuma. Reuma, ni ipeebe pikin
    paŋ: Teba, Gaam, Taas, mi Maaka.'
  ita-1885: E la concubina di esso, il cui nome era Reuma, partorì anch'essa Tebach,
    e Gaham, e Tahas, e Maaca.
  eng-LXXUP: And his concubine whose name was Reumah, she also bore Tebah, and Gaham,
    and Tahash, and Maacah.
  eng-ULB: His concubine, whose name was Reumah, also bore Tebah, Gaham, Tahash, and
    Maacah.
  spa-VBL: Además, su concubina Reúma tuvo a Tebahj, a Gajam, a Tajas, y a Maaca.
  fra-_FOB: Et sa concubine, nommée Réuma, enfanta, elle aussi, Thébah, Gaham, Tahash
    et Maaca.
  mal-mal: നാഹോരിന്റെ വെപ്പാട്ടി രെയൂമാ എന്നവളും തേബഹ്, ഗഹാം, തഹശ്, മാഖാ എന്നിവരെ
    പ്രസവിച്ചു.
  urd-GVR: Nahūr kī haram kā nām Rūmā thā. Us ke hāṅ bhī beṭe paidā hue jin ke nām
    Tibaḳh, Jāham, Taḳhas aur Mākā haiṅ.
  suz-BL: नाहोर आ कान्‍छी मीश आ नें रूमा बाक्‍माक्‍त। मेकोमी तेबाह, गाहाम, ताहाश नु
    माकाह थिमाक्‍त” देंमाक्‍त।
  ita-1927: E la concubina di lui, che si chiamava Reumah, partorì anch’essa Thebah,
    Gaam, Tahash e Maaca.
  ckb-ckb: کەنیزەکەشی کە ناوی ڕەئوومە بوو، ئەویش تەڤەح و گەحەم و تەحەش و مەعکای بوو.
  eng-BBE: And his servant Reumah gave birth to Tebah and Gaham and Tahash and Maacah.
  crx-NTPO: 'Nahor ndun oo''at ''en yugha yulhtsi ''unt''oh, ''en boozi'' Reumah,
    ''en cha buzkeh hooni: Tebah, Gaham, Thahash, ''ink''ez Maachah.'
  kan-OKCV: ಅವನ ಉಪಪತ್ನಿ ರೂಮಳೆಂಬವಳು ಸಹ ಟೆಬಹ, ಗಹಮ, ತಹಷ, ಮಾಕಾ ಎಂಬುವರನ್ನು ಹೆತ್ತಳು.
  bbb-bbb: '@see-verse:GEN.022.023'
  tam-2017: ரேயுமாள் என்று பெயர்கொண்ட அவனுடைய மறுமனையாட்டியும், தேபா, காகாம், தாகாஸ்,
    மாகா என்பவர்களைப் பெற்றெடுத்தாள்.
  spa-RV-1909: Y su concubina, que se llamaba Reúma, parió también á Teba, y á Gaham,
    y á Taas, y á Maachâ.
  ron-BTF: Şi concubina sa, al cărei nume era Reuma, a născut de asemenea pe Tebah
    şi pe Gaham şi pe Tahaş şi pe Maaca.
  eng-WEBP: His concubine, whose name was Reumah, also bore Tebah, Gaham, Tahash,
    and Maacah.
  eng-FBV: In addition, Reumah his concubine had Tebah, Gaham, Tahash, and Maacah.
  nld-1939: En zijn bijvrouw, die Reoema heette, baarde Tébach en Gácham, Táchasj
    en Maäka.
  nch-BL: Huan nojquiya Nacor quinpixqui telpocame ica Reúma, itequipanojca. Ininconehua
    elqui Teba, Gaham, Tahas huan Maaca.
  tfr-NTPO: Najor boy obl̈ë ba parkaga wl̈eniyo tjok kjl̈ara ko Reumá. Wapga tjeng
    domerga obi ba tjok ko Tébaj, Gaján, Tajás, Macá.
  vie-1934: Còn người vợ nhỏ, tên là Rê-u-ma, cũng sanh con, là Tê-la, Ga-ham, Ta-hách
    và Ma-a-ca.
  hin-CV: 'नाहोर की रखैल रियूमाह के भी ये पुत्र हुए: तेबाह, गाहम, ताहाश तथा माकाह.'
  eng-OURB: His concubine, whose name was Reumah, also bore Tebah, Gaham, Tahash,
    and Maacah.
  spa-BES: Y su concubina Reúma dio a luz a Teba, Gaham, Tahas y Maaca.
  tdx-tdx: Mbore nahatoly ka i sakeza’e atao Reomàey le i Tèbake, i Gàkame, i Tàkase,
    vaho i Maakà.
  vid-vid: Kulawila aho, Leuma mha wa Naholi nayawele kota mchewake, kahi nakampondela
    wana, Teba na Gahamu na Tahashi na Maaka.
  pwg-pwg: Ma ku tepana bigabiga wavinena kana vava Reuma, tuna bade ivi tuwa da Nayo
    natunatuna tomotomowa ruwamaruwa, kii vava Teba, Gayam, Tayas ma Maka.
  eng-OKE: And his concubine, whose name was Reuma, she also bare Tebach, and Gacham,
    and Tachash, and Maaka.
  tha-KJV: และภรรยาน้อยของเขาที่ชื่อเรอู​มาห์ ก็ได้​บังเกิดเตบาห์ กาฮัม ทาหาช และมาอาคาห์
  por-BR-2018: E sua concubina, que se chamava Reumá, deu à luz também a Tebá, e a
    Gaã, e a Taás, e a Maaca.
  bco-bco: A꞉la꞉ta꞉ga꞉ tif amio꞉ Nahol eyo꞉ ene nanog dian ga nowo꞉ ene a꞉di. Ga a꞉ma꞉
    wiyo꞉ Leuma. Eyo꞉ Nahol emo꞉wo꞉ kalu so꞉wayo꞉ fa꞉la꞉da꞉in ko꞉lo꞉ sa꞉la꞉me. Wa꞉la꞉bo꞉
    Teba, nowo꞉ Gaham, nowo꞉ Tahas, a꞉la꞉ta꞉ga꞉ tifo꞉ Maka ko꞉lo꞉ sa꞉la꞉li.
  deu-ELO: Und sein Kebsweib, namens Reuma, auch sie gebar Tebach und Gacham und Tachasch
    und Maaka.
  ktm-ktm: Reumah peluwen Milkah eri iduwe nedun Nahor ndre hamou yi. Ranga’ su ti
    Tebah, Gaham, Tahas pe Makah.
  caa-caa: Pues e Nahor ayan umaxtac taca inteꞌ uman ubꞌan xeꞌ ucꞌabꞌa Reumá xeꞌ cꞌotoy
    quetpa inteꞌ uwixcar. Pues uyunenobꞌ xeꞌ ajcꞌuna umen e Reumá jax e Teba y e Gáham
    y e Tahas y e Maacá.
  eng-WYC-2018: Forsooth his concubine, or secondary wife, Reumah by name, childed
    Tebah, and Gaham, and Thahash, and Maachah.
  epo-epo: 'Kaj lia kromvirino, nome Reuma, ankaŭ naskis: Tebaĥon kaj Gaĥamon kaj
    Taĥaŝon kaj Maaĥan.'
  uig-PIN: Xuningdǝk uning keniziki Rǝumaⱨmu Tebaⱨ, Gaⱨam, Tahax wǝ Maakaⱨ degǝnlǝrni
    tuƣup bǝrdi.
  beo-beo: Na:iho ea gidisedagi uda amo ea dio amo Liuma, da dunu manolali lai. Ilia
    dio da Diba, Ga:iha:me, Da:iha:se amola Ma:iaga.
  tpi-OTNT: Namba 2 meri bilong Nahor, nem bilong em Reuma, em i karim Teba na Gaham
    na Tahas na Maka.
  hau-SA: Ban da haka ma, ƙwarƙwararsa, mai suna Reyuma, ta haifa masa ’ya’ya maza,
    Teba, Gaham, Tahash da kuma Ma’aka.
  udu-udu: Dhala ’boma ’bwaash piti jin yuḵu gway ka Ra/uumah mo ayim si’da/ dho’thki’da
    Thaabah mo dhala Jaaham mo dhala Taahash mo dhala Maakah mo be.
  uig-LAT: Shuningdek uning kéniziki Reumahmu Tébah, Gaham, Taxash we Maakah dégenlerni
    tughup berdi.
  nde-nde: 'Umfazi wakhe omncane owayethiwa nguRewuma laye wayelamadodana la: uThebha,
    uGahamu, uThahashi kanye loMahakha.'
  ton-ton: Pea ko hono sinifu naʻe hingoa ko Liuma, naʻa ne fanauʻi foki ʻe ia ʻa
    Tepa, mo Kehami, mo Tehasi, mo Meeka.
  ces-1613: Ale i ženina jeho, jejíž jméno bylo Réma, porodila také ona Tábe a Gahama,
    Thása a Máchu.
  eko-eko: Nahoori aarina muukha nkinoko aari wiitthiwaaye Rewuma, na-ye anvokoleliye
    aana; Teepa, Kahaamu, Tahaashi na Maaka.
  nss-nss: 'Pe hayah husa suran ara noru Nahor nondriya Reumah, pihin para poya mbulyan.
    Pe ngalahu ara iye kene: Tepah, Kaham, Tahas pe Maakah.'
  eng-WMB: His concubine, whose name was Reumah, also bore Tebah, Gaham, Tahash, and
    Maacah.
  tam-TCV: ரேயுமாள் என்னும் நாகோரின் வைப்பாட்டியும் தேபா, காஹாம், தாகாஷ், மாகா என்னும்
    நான்கு மகன்களைப் பெற்றாள்.
  ceb-ULB: Ang iyang kapuyopuyo, nga ginganlan ug Reuma, nanganak usab kang Teba,
    kang Gaham, kang Tahas, ug kang Maaca.
  mkn-mkn: Ma Nahor ju dapa tamba ana-ana dari dia pung bini piara, nama Reuma. Dia
    barana sang Teba, Gaham, Tahas, deng Maaka.
  pol-UBG: A jego nałożnica, której imię było Reuma, urodziła też Tebacha, Gachama,
    Tachasza i Maakę.
  agr-agr: 'Tuja nuigtushkam niina ikaa nuwe Reumá aajakua nuwishkam akiauwai: Teba,
    Gáham, Tahas, Maacá, aatus, tusa tabaun dekauwai.'
  kyc-kyc: Dee banya kamba enda Uruma lenge dokome Tepa Game Tasi Makamoo manjo piyako.
  urd-GVU: نحور کی حرم کا نام رُومہ تھا۔ اُس کے ہاں بھی بیٹے پیدا ہوئے جن کے نام طِبخ،
    جاحم، تخص اور معکہ ہیں۔
  deu-1912: Und sein Kebsweib, mit Namen Rehuma, gebar auch, nämlich den Tebah, Gaham,
    Thahas und Maacha.
  ntj-ntj: '@see-verse:GEN.022.023'
  row-row: Nahor o hambu seluꞌ anaꞌ mia sao tias na, naran Reuma. Ana bꞌonggi Teba,
    Gaham, Tahas, no Maaka.
  kan-2017: ಇದಲ್ಲದೆ ಅವನ ಉಪಪತ್ನಿಯಾದ ರೂಮಳೆಂಬುವಳು ಟೆಬಹ, ಗಹಮ್, ತಹಷ್, ಮಾಕಾ ಎಂಬವರನ್ನು ಹೆತ್ತಳು.
  ena-ena: Naholɨ abinu hɨvɨ agadɨ ibi Leuma. Nɨbu ninaŋ limu ahica limu ahica huhɨlami.
    Nulɨdɨ ibi nameŋ. Mu Teba. Mu Gehim. Mu Tehisɨ. Mu Maka.
  tgo-tgo: Neiho le rakakaiwo na levo vaŋgavaŋga idae Riyuma vambe i ghambɨva weiye.
    Le ŋgaŋgaŋgiya Teba, Gaham, Tahas na Maka.
  yap-yap: Reumah ni reb e bpin rok Nahor ni ir e diyennag Tebah, Gaham, Tahash nge
    Maakah.
  tet-tet: Nahor moos netan oan nosi feen kiꞌik, naran Reuma. Reuma nahoris Teba,
    Gaham, Tahas no Maaka.
  hlt-MCSB: Te phoeiah a yula, a ming ah Reumah loh Tebah, Gaham, Tahash neh Maakah
    a sak pah bal.
  mdy-ETH: ሬዑማ ጌይንታ ናኮሬኮ ጊንፃ ማቾስኬና ናኮሬም ሃሣ ፄባሂ፥ ጌሃሚ፥ ቴሃሼና ማዒካ ጎዖስኬንሢ ሾዔኔ።
  twi-ASANTE: Nahor ne ne mpena Rehuma nso wowoo mma baanan a wɔn din de, Teba, Gaham,
    Tahas ne Maaka.
  bhl-bhl: 'Fukosomeliwi, Nakol em afam waneng um wiin e Eleuma ukati mali aul mak
    fukosu kale. Aul biim wiin kanekote: Mak em wiin e Teba, mak em wiin e Gakam,
    mak em wiin e Takas, fefe em wiin e Maka te.'
  con-NTPO: 'Toya''caen Nacor faesu pushesu Reúmai''ccu can''jemba faesu dushundeccuve
    an''bian: Teba, Gaham, Tahas, toya''caen Maaca.'
  eng-WEBU: His concubine, whose name was Reumah, also bore Tebah, Gaham, Tahash,
    and Maacah.
  bnp-bnp: 'E girihina tara, a rana e Reuma. Ia tara i poda e huriki e tuna a bakovi.
    A rane ria ra nga: e Teba, e Gaham, e Tahas, e Maka.'
  wal-wal: Raa7uma giyo a kaadumatiyaa qassi Xebaaha, Gahaama, Tahaashanne Maa7ika
    yelaasu” yaagidi yootidosona.
  mgh-mgh: 'Ni mwaarawe oohitteliheraninya, neehaninya Reuma, ahaayara asaana ala:
    Tevaa, Kahami, Tahasi ni Maaka.'
  acu-NT: 'Nuniasha Nacorka chikich nuwari, Reuma naartin cuatro uchin jurermiayi.
    Nuna naari nu ainawai: Teba, Gaham, Tahas, tura Maaca.'
  spa-PDDPT: Su concubina, cuyo nombre era Reúma, también dio a luz a Tebah, a Gaham,
    a Tahas y a Maaca.
  gun-gun: 'Naor ra''yxy jevy ma Reumá hery va''e. Ha''e voi oguereko kyrĩgue: Teba,
    Gaã, Taás ha''e Maaca.'
  agu-BL: 'Ncha''tz e'' jal chinitxa'' Nacor tu Reúma, yi ca''p txkel i''. Yi chibi''
    yi chinitxa'' e'' jal i''tz: Teba, Gaham, Tahas tu Maaca.'
  eng-PEV: And Nahor had another wife, and she had sons too. That other wife’s name
    was Rumah, and her sons were Tebar, Gaham, Tahash, and Macah.
  ilo-ULB: Inyanak met ti inkabbalayna nga agnagan iti Reuma, da Teba, Taaz ken Maaca.
  kpg-kpg: Reumah, di lodo hege a Nahor ne haanau Tebah, Gaham, Tahash mo Maacah.
  uig-ARA: شۇنىڭدەك ئۇنىڭ كېنىزىكى رەئۇماھمۇ تېباھ، گاھام، تاخاش ۋە مائاكاھ دېگەنلەرنى
    تۇغۇپ بەردى.
  bsp-bsp: 'Kɔ wəlak'' ɔn Rehuma, nkɔn sɔ ɛnakomɛ kɔ awut: Tebah, Kaham, Tahas, kɔ
    Mahaka.'
  mbs-mbs: Doen heman allang i Nahor pig-esawa din ngadan din si Roma tinebawan i
    Teba, si Gaam, si Taas, aw si Maaca.
  tof-tof: 'Na-orrón solo kol, ngi Rreuma, oyankü ta simanal olmal balngónórr: Teba,
    Ga-am, Ta-as, akó Ma-aka.'
  sus-sus: 'Naxori xa konyi ginɛ nu xili nɛ Reyuma. A yi die nan bari: Teba, Gaxami,
    Taxasa, nun Maaka.'
  pon-2006: Reuma, en Nahor pekehi naitikihada Tepa, Kaam, Taas, oh Maaka.
  jae-jae: Ma Milka anao, nê ŋaê gebe Reuma, kêkôc Teba, Gaham, Tahas to Maka.
  ksd-ksd: 'Ma kana tultul na vavina a iangina Reuma, i kakava bula, i kava go diat:
    Tebak, Gakam, Takas ma Maka.'
  tur-YTC: Adı Reuma olan cariyesi de Tebah, Gaham, Tahaş ve Maaka'yı doğurdu.
  bel-N: I наложніца ягоная, імя якой Рэўма, нарадзіла таксама Тэваха, і Гахама, і
    Тахаша, і Маху.
  grc-BRENT: Καὶ ἡ παλλακὴ αὐτοῦ, ᾗ ὄνομα Ῥεύμα, ἔτεκε καὶ αὐτὴ τὸν Ταβὲκ, καὶ τὸν
    Ταὰμ, καὶ τὸν Τοχός, καὶ τὸν Μοχά.
  ind-AYT: Gundik Nahor yang bernama Reuma juga melahirkan anak laki-laki, yaitu Tebah,
    Gaham, Tahash, dan Maakha.
  lid-lid: Udu Nahor badih ta mada san nyaran Reumah badeh atehei Tebah, Gaham, Tahas
    hawe Ma-akah.
  nya-nya: 'Mkazi wake wachiwiri, dzina lake Reuma, anamubaliranso Nahori ana awa:
    Teba, Gahamu, Tahasi ndi Maaka.'
  hrv-hrv: A i njegova suložnica, kojoj bijaše ime Reuma, rodila je Tebaha, Gahama,
    Tahaša i Maaku.
  mps-mps: Te Nahor aga dali bidali gasa we me nogi da, te Reuma, agai ame nani ogwa
    te Teba, me Gaham, me Tahas, me Maka, te tama ame nai.
  llg-llg: Tehuu Nahor hambu tamba kakana kala, neme ndia sao nakaboin mai, nade Reuma.
    Ana bonggi nala Teba, Gaham, Tahas, ma Maaka.
  tpi-tpi: Namba 2 meri bilong Nahor, nem bilong em Reuma, em i karim Teba na Gaham
    na Tahas na Maka.
  dan-1931: og desuden har hans Medhustru Re'uma født Teba, Gaham, Tahasj og Ma'aka.”
  vie-OVCB: Rê-u-ma, vợ lẽ của Na-cô, sinh Tê-ba, Ga-ham, Ta-hách, và Ma-a-ca.
  lbk-lbk: Si akhes Reuma ay fafain Nahor et inyanakna cha Teba, Gaham, Taaz ya si
    Maaca.
  guj-2017: બથુએલની ઉપપત્ની, રઉમાએ પણ ચાર બાળકો ટેબા, ગાહામ, તાહાશ તથા માકાને જન્મ
    આપ્યો.
  byr-byr: '@see-verse:GEN.022.023'
  awx-awx: Tiwän puyä äminä mängätnäle täkulu umanä Reuma. Ile wawaxu umanä Teba,
    Gaham, Tahas, äwä Maka yang.
  pon-2006A: Reuma, en Nahor pekehi naitikihada Tepa, Kaam, Taas, oh Maaka.
  por-BRBSL: Sua concubina, cujo nome era Reumah, também deu à luz Tebah, Gaham, Tahash,
    e Maacah.
  cth-cth: Hathnukkhu Nahor e ado Reumah ni hai Tebah, Gaham, Tahash hoi Maakah bout
    a khe pouh.
  twi-twi: Nahor ne ne mpena Rehuma nso woo mma baanan a wɔn din de, Teba, Gaham,
    Tahas ne Maaka.
  hlt-hlt: Te phoeiah a yula, a ming ah Reumah loh Tebah, Gaham, Tahash neh Maakah
    a sak pah bal.
  tbz-SIM: Kòo pocɛ̃nnì Deyumɑɑ múnkɛɛ ò piɛ́ ibí. Tebɑɑ nɛ̀ Kɑɑmmu nɛ̀ Tɑɑsi nɛ̀
    Mɑɑkɑ.
  msy-2020: Ezɨ Nahorɨn amuir dozim, an ziam Reuma, a Teba, Gaham, Tahas ko Maka bate.
  txq-txq: Tehuu Nahor oo hambu tamba seluk anak kara ruma sao tian mai, nade Reuma.
    Ana bonggi nala Teba, Gaham, Tahas, ma Maaka.
  aaz-aaz: Mes naiꞌ Nahor nahoniꞌ antein riꞌaan nasi naꞌko bifee jes, in kaan ee,
    bi Reuma. In nahoniꞌ naiꞌ Teba, naiꞌ Gaham, naiꞌ Tahas, ma naiꞌ Maꞌaka.
  azb-azb: Onun adı Reuma olan cariyəsi də Tebahı, Qahamı, Taxaşı və Maakanı doğdu.
  eng-DBY: And his concubine, named Reumah, she also bore Tebah, and Gaham, and Thahash,
    and Maacah.
  hin-2017: फिर नाहोर के रूमा नामक एक रखैल भी थी; जिससे तेबह, गहम, तहश, और माका, उत्पन्न
    हुए।
  wol-KYG: Rewma it nekkaaleem la woon, doom ya mu ca am di Teba ak Gaxam ak Taxas
    ak Maaka.
  swp-swp: Hinage ena wowosara esana Reumaha, ia Teba, Gaham, Tahasa eo Mahaka i labasidi.
  bjr-bjr: Reumma nammarifa Naqoorana inaaqiannaa anaasee fannoo Teebana faqa Kaqammana
    faqa Taqasana faqa Maakaana faqa maqanau.
  eng-YLT: and his concubine, whose name [is] Reumah, she also hath borne Tebah, and
    Gaham, and Tahash, and Maachah.
  heg-NTPO: Mo Nahor kon haup taplaeng ana deng un bee hmudin in ngaal Reuma ka. Un
    hua Teba, Gaham, Tahas nol Maaka.
  ptu-ptu: Anna deempi baine senga'na Nahor isanga Reuma, undadiam duka' änä'. Uluana
    isanga Tebah mane nahuntunnii Gaham, Tahash, anna Maakha.
  bzd-NTPO: Nahor alaköl skà tso' kiè Reumá, e' ta̱ ie' ala'r kéka̱ tkël. E'pa kiè
    dör Teba, Gáham, Tahas, ena Maacá.
  kwf-kwf: Ma sa Neho neꞋe nia ka toꞋo laꞋu ana ta Ꞌafe neꞋe satana Ꞌi Reuma, ma nia
    ka alua na fai ngela ngwane ki laꞋu, na satada neꞋe sa Teba, sa Gaham, sa Tahas,
    ma sa Mahaka.
  eng-WYC-2017: Forsooth his concubine, or secon-dary wife, Reumah by name, childed
    Tebah, and Gaham, and Thahash, and Maachah.
  eng-WMBB: His concubine, whose name was Reumah, also bore Tebah, Gaham, Tahash,
    and Maacah.
  spp-spp: 'Nakwɔri cwoŋi shɔnwuŋi mɛge na mpyi Ereyuma, uru mú à pùnampyire si. Tire
    pùnampyire ti ɲyɛ nte: Tebaki ná Gakyamu ná Takyashi ná Maaka.'
  aey-aey: Reuma uqa Nehona cabi caja oso uqaha mel basaditon. Ijanaga eu Teba, Gaham,
    Tahas, Makaca.
  urd-GVH: नहूर की हरम का नाम रूमा था। उसके हाँ भी बेटे पैदा हुए जिनके नाम तिबख़,
    जाहम, तख़स और माका हैं।
  rug-rug: Meke va podoni Nehoa koasa nana barikaleqe pinausu, sapu se Reuma, sari
    Teba, Qahami, Tahasi, meke e Ma'aka.
  gaz-gaz: Naahor saajjatoo Reʼuumaa jedhamtu tokko qaba ture; isheen ilmaan Xebaa,
    Gaham, Tahaashii fi Maʼakaa jedhaman deesseef.
  fra-LSG: Sa concubine, nommée Réuma, a aussi enfanté Thébach, Gaham, Tahasch et
    Maaca.
  yal-yal: 'Nahori a konyi ɲaxanla, na yi xili nɛn Reyuma. A yi diine bari. Na diine
    yi xili nɛn: Teba nun Gaxami nun Tahaka e nun Maka.'
  gum-gum: Katø Nacorbe nui linchaig Reumába nusrkalø tøgaguig købig køn. Truiløbe
    Teba taig køben, Gaham taig køben, Tahas taig køben, Maaca taig køben kuig køn.
  iou-iou: Täŋ Naho täŋo webeni kubäwä wäpi Reumatä nanak ätu bäyaŋkuko wäpiwä ŋode;
    Teba, Gaham, Tahas, Maka.
  haw-1868: Na kana haiawahine hoi, o Reuma kona inoa, nana hoi i hanau mai o Teba,
    o Gehama, o Tahasa, a o Maaka.
  arb-NAV: كَذَلِكَ أَنْجَبَتْ لَهُ سُرِّيَّتُهُ الْمَدْعُوَّةُ رُؤُومَةَ طَابَحَ
    وَجَاحَمَ وَتَاحَشَ وَمَعْكَةَ.
  adz-adz: 'Da sagat guman Reuma irim arangan narun rusan marub ibiani: Tiba, Gaham,
    Tahas da Maka.'
  ewe-ewe: 'Eƒe ahiãvi si ŋkɔe nye Reuna la hã dzi viŋutsu siawo: Teba, Gaham, Tahas
    kple Maaka nɛ.'
  eng-LEE: And his concubine, whose name was Reumah, she also bore Tebach, and Gacham,
    and Thachash, and Maachah.
  dji-dji: 'Ga wurpi miyilk Nayurang yagirri Riyuma, ngunung biṯma nyanimngim bil
    djamagiṉing inga, nyani minigimi yidjipilpilngirinyi Nayurbi girri; djining yulpili
    mala yagirripili gam'': Tiba, Gayam, Tayatj, ga Maka.'
  nna-nna: Ruma, Nahor-mili yarungumarniny, palinyju kanyajaninyi Tebah, Gaham, Tahash,
    Maacah.
  asm-FB: নাহোৰৰ এগৰাকী উপপত্নী আছিল। তাইৰ নাম আছিল ৰোমা। তাই টেবহ, গহম, তহচ, আৰু
    মাখা এইসকলক প্ৰসৱ কৰিলে।
  sus-A: نَشٌرِ شَ كٌنيِ فِنّ نُ شِلِ نّ رٍيُمَ. عَ يِ دِيٍ نَن بَرِ؛ تٍبَ، فَشَمِ،
    تَشَسَ، نُن مَاكَ.
  fra-SBL: Sa concubine, dont le nom était Reuma, enfanta aussi Teba, Gaham, Tahash
    et Maaca.
  hbo-hbo: וּפִֽילַגְשֹׁ֖ו וּשְׁמָ֣הּ רְאוּמָ֑ה וַתֵּ֤לֶד גַּם־הִוא֙ אֶת־טֶ֣בַח וְאֶת־גַּ֔חַם
    וְאֶת־תַּ֖חַשׁ וְאֶֽת־מַעֲכָֽה׃ ס
  shp-NTPO: Jainoaxribi, Nacornin ja jawen awin keskati ikai Reúma betan bakeaabo
    jaribaa iki. Jabo iká iki, Teba, Gaham, Tahas jainoax Maaca.
  eng-WYCLIFFE: Forsothe his concubyn, Roma bi name, childide Thabee, and Gaon, and
    Thaas, and Maacha.
  pjt-pjt: Ka Nayulu kuri kutjupa kuḻu kanyiningi ini Raumanya Milkaku panya ngaṉati.
    Munu paluṟu Nayuku tjitji kutjara kutjara kanyinu ini nyanganpa – Tipanya, Kayamanya,
    Tayatjanya, munu Maakanya.
  cwe-cwe: Na Leuma mtumwa wa chike wa Naholi yoyamtendile fana muke wake, iviya kamwelekela
    wana, Teba na Galamu na Tahalashi na Maaka.
  bgs-bgs: Igngadanan ki Roma tô ikaduwa sawa i Nahor. Ipamasusu tun kandin si Teba,
    si Gaam, si Taas, asta si Maaca.
  kik-kik: Thuriya yake, ĩrĩa yetagwo Reuma, o nayo yarĩ na ariũ ake, nĩo Teba, na
    Gahamu, na Tahashu na Maaka.
  ksr-ksr: Naahorwaa embia sewaŋa mende memeta qata Reuma iinoŋ kaaŋiadeeŋ merauruta
    tosaaŋa oŋono. Yoŋoo qagia ii Tebe, Gaham, Tahas ano Maaka. Kiaŋ.
  fra-NCL: 'Sa concubine, nommée Roma, eut aussi des enfants : Tabée, Gaham, Taas
    et Maacha.'
  cek-AK: A zula Reumah mah doeh Tebah, Gaham, Thahash hoi Maakah to sak pae.
  xla-xla: Epame Naholtapo ma a꞉ya hale Leuma hapame ma akimlala 4 hatitimaiyo. Yia꞉
    hiye ipo, Teba, epo Gaham, epo Tahas, epo Maka.
  cuk-cuk: 'Deginbali, Nacor, Reúma-ebo baid-machimala nikusbalid. Reúmaʼde e-ome-dikarbalidid.
    We-ebogwa machimala-baksadi, wemalad: Teba, Gaham, Tahas, degi, Maaca.'
  uig-CYR: Шуниңдәк униң кенизиги Рәумаһму Тебаһ, Гаһам, Тахаш вә Маакаһ дегәнләрни
    туғуп бәрди.
  tel-2017: అతని ఉంపుడుకత్తె రెయూమా ద్వారా అతనికి తెబహు, గహము, తహషు, మయకా పుట్టారు.
  hat-BSA: Konkibin li ki te rele Réuma, osi te fè Thébach, Gaham, Tahasch, ak Maaca.
  kos-kos: Reumah, mutan kulansap kial Nahor, el oswella Tebah, Gaham, Tahash, ac
    Maacah.
  hbo-WLC: וּפִֽילַגְשׁ֖וֹ וּשְׁמָ֣הּ רְאוּמָ֑ה וַתֵּ֤לֶד גַּם־הִוא֙ אֶת־טֶ֣בַח וְאֶת־גַּ֔חַם
    וְאֶת־תַּ֖חַשׁ וְאֶֽת־מַעֲכָֽה׃ ס
  ibo-ibo: Iko ya nwanyị, onye aha ya bụ Reuma, mụkwaara ya ụmụ ndị ikom. Ha bụ Teba,
    Gaham, Tahash na Maaka.
  ory-ory: ପୁଣି, ନାହୋରର ରୂମା ନାମ୍ନୀ ଉପପତ୍ନୀଠାରୁ ଟେବହ, ଗହମ୍‍, ତହଶ୍‍ ଓ ମାଖା, ଏମାନେ ଜାତ
    ହେଲେ।
  wmt-wmt: '@see-verse:GEN.022.023'
  chk-chk: Nge wülüpwülüen Nahor itan Rehuma a nöüni Tepa, Kaham, Tahas me Maaka.
  ssd-ssd: Nahor nu nuŋe pino ande nyunu Reuma ndoŋ Teba, Gaham, Tahas, Maka nane
    kile-patikinaik.
  rop-rop: Ruma det sekanwan waif blanga Neihowa bin abum fobala lilboi, en deibin
    gulum olabat neim Teba, Geiham, Teihash en Meiyaka.
  ukr-1871: І наложниця його, на імя Реюма, ся вродила Тебаха та Гахама та Тегаса
    та Маяха.
  eng-AOI: One of Nahor's servants was also his wife, and her name was Reumah. Nahor's
    and Reumah's sons were Tebah, Gaham, Tahash and Maacah.
  yon-yon: Kwane, Nehor kuu karub dana yena kaningiib wanaboon, ye dungkud wonong
    Reumambed kuu. Yi aningko kuu Teba yoom Gaham yoom Tahas yoom Maaka yoom.|U
  bch-bch: Be Naor iuai ele taine paeaeanga ede ieda Reuma. Ta ei ipopo Teba ga Gaam
    ga Taas ga Maka.
  deu-1951: Und sein Kebsweib mit Namen Rehuma, gebar auch, nämlich Tebach, Gaham,
    Tachasch und Maacha.
  eng-JPS: And his concubine, whose name was Reumah, she also bore Tebah, and Gaham,
    and Tahash, and Maacah.
  ubr-ubr: Mat Nahor awan ufuigeg wabin Reumah on eb nanatun wabis on Tebah, Gaham,
    Tahash a Maacah on itu.
  srp-1865: A inoèa njegova, po imenu Revma, rodi i ona Taveka i Gama i Tohosa i Moha.
  lug-lug: 'Ate ne mukazi we omulala Lewuma n’azaalira Nakoli, abaana aboobulenzi
    era be bano: Teba, ne Gakamu, ne Takasi, ne Maaka.'
  heb-heb: ופילגשו ושמה ראומה ותלד גם הוא את טבח ואת גחם ואת תחש ואת מעכה׃
  ben-IRV: আর রুমা নামে তাঁর উপপত্নী টেবহ, গহম, তহশ এবং মাখা, এই সবাইকে জন্ম দিলেন।”
  pan-pan: ਉਸ ਦੀ ਇੱਕ ਰਖ਼ੈਲ ਸੀ ਜਿਸ ਦਾ ਨਾਮ ਰੂਮਾਹ ਸੀ ਉਸ ਨੇ ਵੀ ਤਬਹ, ਗਹਮ, ਤਹਸ਼ ਅਤੇ ਮਾਕਾਹ
    ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  mwp-mwp: Wara yoepkaz nuydh nungu zagethaw mabaygoengu gasaman a ipipa kidh thayadhin.
    Nanu nel Rewma. Nadh kazi madhin nungungu Nayolngu kaziw nelay kedha, Teba, a
    Gayam, a Tayas, a Maka.
  mya-JVB: ရုမာ အမည် ရှိသောနာခေါ် ၏ မယား ငယ်သည်လည်း တေဘ ဂါဟံ ၊ သဟာရှ မာခါ တို့ကို
    ဘွား မြင်လေ၏။
  tte-O: Nao wainena labuina nige wainena yawasosi esana Luma ikabi natunao siya Teba,
    Gam, Tasi yo Maka.
  tbg-tbg: vira qiariva Reumava qorainti vainti Tepaarave, Gahamurave, Tahasirave,
    Makaarave, vinavukama vatataivo, tuvaro Eparahaamiva irura.
  hmo-hmo: Nahoro ena adavana iharuana Reuma ese danu natudia ia havaraia, edia ladana
    be Teba, bona Gahama bona Tahasa, bona Maka.
  ata-ata: Xe Leuma mipalaaneꞌi ane eiae Teva ilou Xaamu mo Taasi mo Maaka. Leuma
    ne eiae Naola semau ane iliꞌi ane.
  nfa-nfa: 'Nahor abhu ana kahèi nèti bhèni piara na, ngara na Reuma. Ana Reuma, nuka:
    Teba, Gaham, Tahas, dènge Maaka.'
  urd-urd: और उसकी बाँदी से भी जिसका नाम रूमा था, तिबख़ और जाहम और तख़स और मा'का पैदा
    हुए।
  rus-SYN: и наложница его, именем Реума, также родила Теваха, Гахама, Тахаша и Мааху.
  cbt-NTPO: 'Naporahuaton a''na sa''inquënta hui''nahuanin. Ina sa''inso'', Nioma
    itopi. Inaquë hui''nahuaninsopitaso'': Tipa, Caamo, Taas, Maaca, inapita.'
  bqc-SIM: 'Aà nↄ Lɛuma pↄ́ i mɛ́sɛdilɛɛ̀o nɛ́ↄ tↄ́n kɛ: Teba, Gaaũ, Taasu ń Maakao.'
  tcz-CHONGTHU: Hicheng val in jong athai-kemnu amin Reumah kiti nu jong chun Tebah
    toh, Gaham toh, Tahash toh chule Maacah ana hing'e.
  mar-mar: त्याची उपपत्नी रेऊमा हिलाही त्याच्यापासून तेबाह, गहाम, तहश व माका हे चार
    पुत्र झाले.
  tcs-tcs: Ane da sekan oman blo Nao i bin Ruma uda bin bone po boi pikinini, Teba,
    Gam, Taias, ane Maka.
  qub-qub: 'Nacorpaga caran wamrancuna uyway caj warmin Reúma jutiyojchöpis. Chay
    wamrancuna caran: Teba, Gaham, Tahas, Maaca.'
  bqp-bqp: 'A nↄ danyĩ Ruma nɛ́nↄ tↄ́n dí: Teba, Gaamu, Tasa kũ Maakao.'
  hat-hat: 'Reouma, fanm kay Nakò a te fè pitit tout pou li: se te Tebak, Gam, Tach
    ak Maka.'
  eng-BSB: Moreover, Nahor’s concubine, whose name was Reumah, bore Tebah, Gaham,
    Tahash, and Maacah.
  tod-tod: 'Anza ɠiligi nii é la ɠɛni vuluni ga zɔi ɠɛʋele, nii daaseigi ɠɛni ga
    Leyuma, naa dointi sɔlɔɔni, ti-laaseigiti ti ɠɛni ga: Teeba, Gaɠame, Taɠase, ta
    Maaka.'
  eng-WEBPB: His concubine, whose name was Reumah, also bore Tebah, Gaham, Tahash,
    and Maacah.
  kbq-kbq: Hanki Nahorina mago kazokzo eri'za a'mofo agi'a Reumakino, Nahorintetira
    Teba anteno, Gahamu anteno, Tahasi anteno, Makakizmi zamante'ne.
  nhe-BL: Huan nojquiya Nacor quinpixqui telpocame ica Reúma, itlatequipanojca. Ininconehua
    elqui Teba, Gaham, Tahas huan Maaca.
  bus-bus: 'À nↄ yìgisai Ruma nɛ́nↄ tↄ́n yɛ̀: Teba, Gaamu, Tasa kↄ̃n Maakao.'
  gub-BL: 'Heum a''e, Naor hemirekoagaw a''e, omono 4 ta''yr izupe a''e wà. Na''aw
    waner xe wà: Tema, Gàà, Taaz, Maaka.'
  eng-DRA: And his concubine, named Roma, bore Tabee, and Gaham, and Tahas, and Maacha.
  knf-knf: 'Nahor abi do baniw na ñaaţ aloŋ i katim ki Rewuma, ankaaŋ abuk bapoţ biinţ,
    bawo : Teba, Gaham, Tahaş na Maaka.'
