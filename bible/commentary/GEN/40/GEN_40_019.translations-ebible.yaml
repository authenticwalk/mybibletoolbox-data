    ta ngiala ineꞌe iꞌou xiasineni.”
  nfa-nfa: Dꞌara tèlu lodꞌo ne, mu ladhe, te dhèu aae pua dhèu mai poro rare kètu
    èu. Ho èèna na, ra kadhoe ngiꞌu aae èu ètu agarii. Hèia manu-bhui tutu raꞌe aaꞌi
    sisi èu.”
  urd-urd: इसलिए अब से तीन दिन के अन्दर फ़िर'औन तेरा सिर तेरे तन से जुदा करा के तुझे
    एक दरख़्त पर टंगवा देगा, और परिन्दे तेरा गोश्त नोंच — नोंच कर खाएँगे।”
  rus-SYN: через три дня фараон снимет с тебя голову твою и повесит тебя на дереве,
    и птицы небесные будут клевать плоть твою с тебя.
  cbt-NTPO: 'Cara tahuëriya quëran, huaraonso'' quëmanta tëhuëranso'' yonquiantarin.
    Naporo chachin piyapinënpita camaiapon: “Noninquë huënquëconorahuatoma'', naraquë
    pë''tënco chimi''in,” itapon. Inapotohuachinën, chanaro ca''tëro''sari noshanën
    capona'', itërin.'
  bqc-SIM: Gↄↄ àaↄ̃ gbɛa Falaↄ̃ↄ a n mi zↄ̃ a n loo líwa, bãↄ i n ble.
  tcz-CHONGTHU: Nithum sunga hi Pharaoh in nalu adopsang ding thing phunga nakhai
    sang a, vachaten naphe anehchai ding'u ahi.”
  mar-mar: तीन दिवसात फारो राजा तुझे शीर वर करून उडवून टाकील आणि तुला झाडाला टांगील
    आणि पक्षी तुझे मांस तोडून खातील.”
  tcs-tcs: Lo da namba tri dei, da Pero king i go teke yu kamaut prom dis zeilaus
    ane kate ed blo yu, ane ainge bodi blo yu antap lo wan tri. Den ol pizin go kam
    kaikai ol mit blo yu.’
  soq-soq: Walama natadea dialepio aupe warere wadaaubaepio dibura ee noea. Ita me
    sorodiawa diamopio wimopue e imuna topupune ita ia osowe seuepu. Tane nene wimopue
    naeputuwapi.”
  qub-qub: Cananpita quimsa junajtami gamtaga guerucho faraón matichishunquipaj. Guerucho
    warcuraptiquimi äbicuna shamonga aychayquita micunanpaj.»
  bqp-bqp: Gↄrↄ aakↄ̃ gbɛra Firi'auna ni n mì zↄ̃ à n loko lía, bãnↄ ni n ble.
  hat-hat: Nan twa jou farawon an pral fè rele ou, l'ap fè yo pann ou nan yon pyebwa,
    kote zwazo ap vin dechèpiye ou.
  eng-BSB: Within three days Pharaoh will lift off your head and hang you on a tree.
    Then the birds will eat the flesh of your body.”
  tod-tod: Folo saʋagɔ a leʋena, Falaɠɔn ɠa ɗɔungi leʋe è ʋa, é è zɛlɛ gului ʋa,
    wɔniiti ta è-ma zuai mi.»
  eng-WEBPB: Within three more days, Pharaoh will lift up your head from off you,
    and will hang you on a tree; and the birds will eat your flesh from off you.”
  kbq-kbq: 3'a zagegnama agteresigeno'a, Fero'a kazerisga huno kagena rukafriteno
    zafare hantigantesige'za, namamo'za kavufga negahaze.
  nhe-BL: Huan ica eyi tonali Faraón mitzquixtis tlen nica huan quichihuas ma mitzcuahuiyonica
    ipan se cuahuitl huan totome quicuase monacayo.
  bus-bus: Gurↄ aagↄ̃ↄ gbɛra Fili'auna é n mì zↄ̃ à n logo lía, bãanↄ é n ble.
  gub-BL: Na'iruz 'ar pawire tuwihawete nemuhem kar putar xe wi a'e nehe. Na'e omonohok
    kar putar neàkàg newi nehe. A'e re umuzaiko kar putar neretekwer amo ywyra rehe
    nehe. Wiràmiri u'u putar nero'o kwer a'e wà nehe, i'i izupe.
  eng-DRA: After which Pharao will take thy head from thee, and hang thee on a cross,
    and the birds shall tear thy flesh.
  knf-knf: Ţi kak na ŋnuur ŋwajanţ, Farawuna adeeŋu kafal bkow, kado bayoontu ţi bko,
    ŋkaŧ ŋaşë ŋabi ŋado katibu. »
