verse: GEN.040.019
translations:
  mal-C: ഫറവോൻ മൂന്നുദിവസത്തിനകം നിന്റെ തല വെട്ടിക്കളയുകയും, നിന്നെ ഒരു മരത്തിൽ തൂക്കുകയും
    ചെയ്യും; പക്ഷികൾ നിന്റെ മാംസം തിന്നുകയും ചെയ്യും” എന്നു പറഞ്ഞു.
  deu-TKW: In drei Tagen von heute ab wird dich der Pharao enthaupten lassen und ans
    Holz hängen; da werden dann die Vögel dein Fleisch wegfressen.
  lin-lin: Sima na mikolo misato, Faraon akokata moto na yo mpe akodiembika yo na
    nzete. Bongo bandeke ekolia mosuni na yo. »
  cbr-NT: usa 'ain ka ënuax rabë́ 'imainun achúshi nëtë 'ikëbëtan 'apu faraónën minmi
    an kuëënkëma ñu 'akë isti 'ikën, istankëxun ka achúshi inu mi bëntanun 'amiti
    'ikën, usakin bëntania ka xëtëkaman min nami piti 'ikën.
  eng-LSV: yet, within three days Pharaoh lifts up your head from off you, and has
    hanged you on a tree, and the birds have eaten your flesh from off you.”
  bmu-bmu: Wehön karöbut teköiga Farao kiŋnöŋ jiiga liŋgipnöŋ geriba qetohom gihiba
    nöröpki aka qamötki mem wahöta ipnöŋ möndögetka neiŋi neiŋi yeŋön kaŋgota busugi
    nem teköme.”
  eng-GNV: Within three dayes shall Pharaoh take thine head from thee, and shall hang
    thee on a tree, and the birdes shall eate thy flesh from off thee.
  eng-WEBSTER: Yet within three days shall Pharaoh lift up thy head from off thee,
    and shall hang thee on a tree; and the birds shall eat thy flesh from off thee.
  nhw-BL: Huan ica eyi tonali Faraón mitzquixtis tlen nica huan quichihuas ma mitzcuahuiyonica
    ipan se cuahuitl huan totome quicuase monacayo.
  swh-ONEN: Katika siku hizi tatu, Farao atakata kichwa chako na kukutundika juu ya
    mti. Nao ndege watakula nyama ya mwili wako.”
  bba-bba: N tie sɔ̃ɔ itɑ sunɔ u kɑ wunɛn wiru burɑ kpɑ bu nun sɑ̃ɑrusiɑ dɑ̃ɑ wɔllɔ,
    ɡunɔsu su wunɛn yɑɑ di.
  eng-KJVCPB: yet within three days shall Pharaoh lift up thy head from off thee,
    and shall hang thee on a tree; and the birds shall eat thy flesh from off thee.
  cpy-cpy: Tema omonkaatapaakyaarika mawari kitejeri raminakoteemiro Faraón pantakiri
    eeroka, ithatakaantemi inchatoki, ipokaeyini tzijopaeni royaawo piwatha.”
  mpx-mpx: Lan eton ni mowasi, kin ni sokaliwa nu tagil dela, yaka ni ba tolohaveyan
    mwamwalim nihi gotomwa. Inoke tuwam nihi pakuki ebwakil elana ge bwasumu bolo
    hi youyou nihi nem nihi an.”
  wbp-wbp: Jukurra-pardu-kari-wana kapungku kingirli jurru muruly-pakarni! Kapungku
    waraly-yirrarni watiyarla palkaju, manu kapungkulu jurlpungku ngarni muku!” Kujanyarla
    Jajupuju wangkaja wati jinta-karikiji.
  luo-luo: Kapok okadho ndalo adek Farao biro golie od twech, kendo obiro ngʼado wiyi
    oko manolieri e yath kendo winy biro chamo ringri.”
  meu-meu: Dina toi baela, bena Farao ese dibura rumana amo baine abimu, au ta ai
    baine taumu dae, bena manu bae roho mai, tau-animu bae ania.
  npi-ULB: तिन दिनभित्र फारोले तपाईंको शिर उठाएर तपाईंलाई रुखमा झुण्ड्याइदिनुहुनेछ
    । चराहरूले तपाईंको मासु खानेछन् ।”
  yor-yor: Láàrín ọjọ́ mẹ́ta, Farao yóò tú ọ sílẹ̀, yóò sì bẹ́ orí rẹ, yóò sì gbé
    ara rẹ kọ́ sí orí igi. Àwọn ẹyẹ yóò sì jẹ ara rẹ.”
  emp-NTPO: Ewari ũbead̶e Egiptod̶ebema boroba bʌra idji quĩrãpita trʌ̃ya. Baribʌrʌ
    bʌra ob̶ʌá tubiped̶a bacuru cũmiane ʌ̃tʌ su jira b̶ʌbiya. Maʌ̃be ãgosoba bʌ djarara
    cod̶ia.–
  ind-ind: Dalam tiga hari, raja akan memerintahkan supaya kepalamu dipenggal dan
    mayatmu digantung pada sebuah tiang. Lalu burung-burung akan memakan dagingmu.”
  pes-OPCB: سه روز دیگر فرعون سرت را از تنت جدا کرده، بدنت را به دار می‌آویزد و پرندگان
    آمده گوشت بدنت را خواهند خورد.»
  ssx-ssx: Nate tepona꞉ta꞉ kinima꞉ neketa꞉ dipula mina꞉pa꞉lalena꞉ laata꞉ naka꞉ make
    tunkilieke. Kutupa naka꞉ loketa꞉ ti hokuluna꞉ endialimi alena꞉ mo ba titima꞉ naka꞉
    loke nelimikie leekeme.
  lcm-lcm: Man a potol a taun ka liu, Parao ka asoung ua na ki atakuk lakat a pukun
    im kuli kitip na ri mani kime angan a sin im.”
  aer-aer: Arlte ingwenthe iperre, Pharaoh ngkwenge antangketyenhe. Re anteme artwe
    ikwerenhe areye ileme ngenhe akaperte ultaketyeke imerte arneke irlpare arrernemele
    tyerrtye ngkwinhe! Thipe areyele anteme tyelke areye arlkwetyeke apetyeme tyerrtye
    ngkwinhe-ngentyele!” Alakenhe-arle ikwere Joseph-ele ileke.
  tgl-ULB: Sa loob ng tatlong mga araw ay itataas ni Paraon ang iyong ulo at bibitayin
    ka sa puno. Kakainin ng mga ibon ang iyong laman.”
  nop-nop: Ala melenai lufomkulitniŋ dapmaune Felodi yobune bem fuloŋ gehitehikapmaneeŋ
    kaŋ bagi hekidi folooge goom nadapmaneeŋ.”
  kca-kca: хуԓәм хӑтәԓ хӑщты йўпийән фараон нӑӈ ŏхен хŏԓт сэвәрты партԓәԓы пӑ нӑӈен
    йўха нŏх сухтәԓԓы, тŏхԓәӈ войәтән эԓэн нухты питԓа».
  cbu-NT: Nimun uru tuchip zar maaramchush anush kurak paraw shiyaa ishitungaramchu,
    yarpunishish wasikpashat spuyarusin, yasinamun yuwar kayxukchusin, nutseetsish
    yapsha katungchinllinaya. ¿Ndushat anoom ashirangish? tárangiya.
  hui-hui: Horo tebira ogoni howa kinihanda í̠ garabaya golalu haru tagira polebira.
    Ani puwa ibunaga ami agali karume í̠naga ma puguadaba lolebira. Ani lowa í̠naga
    tingini ira mbira wa howa ogoriani mo pagaho ngeledagola egarume buduyu togolowa
    nalu holebira, lene.
  wrs-wrs: Nomba simba samblamongova vepiarava, doa os Perova yemba wolaihaphovav
    hona buiduvriniva, doa yena kuwulva kovho. Wo yena nihilva tiklara vendkleihavav,
    wo tuawa yenamba nihilva wuhhlahalv vewuvav.
  jao-jao: Nya-mangaji king, kalili-nala yinku, ka-wingkala winkandu-ngala kirnalu-marra
    nda-ngunduwa, ka-nbala na-wulaya, kalali-nala nganinya. Kirnalu-yibarrala na-manka
    arrijila ki-wurndaa, baku na-kanymarda arrkula na-wunbarr. Kulu nya-mangaji julaki
    kumba-wudurruma ma-mangaji ma-ngarra, marda yinda barra kumba-wudurrumala yinku,
    nyungku-mangaji ki-julakinda.” Nganinya barra ka-arri yiku Jujiba.
  mya-mya: သုံး​ရက်​အ​တွင်း​ဘု​ရင်​သည်​သင့်​အား​ထောင်​ထဲ မှ​လွှတ်​၍​သင်​၏​ဦး​ခေါင်း​ကို​ဖြတ်​ပစ်​စေ​လိမ့်
    မည်။ ထို​နောက်​သင်​၏​ကိုယ်​ခန္ဓာ​ကို​တိုင်​ပေါ်​မှာ ဆွဲ​ထား​၍​ငှက်​တို့​သည်​သင်​၏​အ​သား​ကို​စား
    ကြ​လိမ့်​မည်'' ဟု​စား​တော်​ဆက်​ဝန်​အား​ပြော လေ​၏။
  cbi-NTPO: Pen malusha faraón ñu' mishu daakakare', ñu' bulu cha'linu tu'pu' uikaanu
    juve. Tsenmala pishkulaa deja' ñu' alla finu detsuve, timi.
  bod-N: ཉིན་གསུམ་གྱི་ནང༌དུ། ཕཱར་ཨོལ་གྱིས་ཁྱོད་ཀྱི་མགོ་བོ་གཅོད་པ༌དང༌། ཁྱོད་ཀྱི་བེམ་པོ་ལྗོན་ཤིང་གི་སྟེང་དུ་འགེལ༌ཞིང༌།
    བྱ་རྣམས་འཕུར་ཡོང་ནས་ཁྱོད་ཀྱི་བེམ་པོ་ཐོག་གི་ཤ་ཐམས་ཅད་བཟའ་བར་འགྱུར་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Day ilagala suan mu buring ko mu, Pharaoh baluk se ni degetak batagarmon
    ale tam kower te ka ituwumon, se inangnang ka kimik nunguning namonko,” mam.
  kkl-kkl: Ik wilindi wapmenba, Firaundi lambitkeleri, nimiag “Oplulom,” seleba, andi
    usog karepto kalag epto silbaghikpa, winang yingkina sop nong andinge tukukang,”
    aro lelero ambarog.
  sna-sna: Mukati mamazuva matatu, Faro achasimudza musoro wako kubva pauri agokuturika
    pamuti. Uye shiri dzichadya nyama yako.”
  spa-BLM: Dentro de tres días más, el Faraón levantará tu cabeza de encima, te colgará
    en un árbol y las aves comerán tu carne de encima.”
  beu-beu: Mietang tue se, raja Firaun ana nehe gahing iot oong angu patait medi.
    Bot eebaring angu ini metma ludung nu venghele, senge dung ang naung hoa eeaabua
    angu adang miosing.”
  cac-cac: Yuj chi' yic chab'ej ticnaic, ol sb'eyc'olej vin̈ rey tas yaj a mul. Slajvi
    chi' ol schecan vin̈ ic'chajel a jolom, a a nivanil ol ac'jocq'ue d'a schon jun
    te te', axo noc' ostoc ol ja schib'at a nivanil chi', xchi vin̈aj José chi' d'a
    vin̈.
  swh-ULB: Ndani ya siku tatu Fareao atakiinua kichwa chako kutoka kwako na atakutundika
    juu ya mtu. Ndege watakula mwili wako.”
  bel-bel: Праз тры дні фараон здыме зь цябе галаву тваю і павесіць цябе на дрэве,
    і птушкі будуць дзяўбці плоць тваю зь цябе.
  wed-wed: Aupom au vitonuina, Pharaoh panipani-numanei ina tere-opunem da uam ina borituini
    ma tupuam ai au tepana ina vitakei ma kiu ina nei ma vioam ina ani.”
  deu-ELBBK: In noch drei Tagen wird der Pharao dein Haupt erheben und dich an ein
    Holz hängen, und die Vögel werden dein Fleisch von dir wegfressen.
  mbb-OT: Seled te tetelu he andew ebpepungelan ka te hadì te ulu ne ibitey ka ziyà
    te kayu ne ebpengeenen te menge tagbis is sapù nu.”
  msc-msc: Tele sawa wa tamin, Ferawuna ri i bɔ kaso la, ka i kun tɛɛ a la ka i suu
    dun jiri la. Kɔnɔilu ri na i sobo damun.»
  mal-2015: മൂന്നു ദിവസത്തിന്നകം ഫറവോൻ നിന്റെ തല വെട്ടി നിന്നെ ഒരു മരത്തിന്മേൽ തൂക്കും;
    പക്ഷികൾ നിന്റെ മാംസം തിന്നുകളയും എന്നു ഉത്തരം പറഞ്ഞു.
  tuo-NT: Iꞌtia nʉmʉ beꞌro faraṍ mʉꞌʉrẽ niꞌcãgʉ̃ yucʉgʉpʉ dʉꞌteyoodutigʉsami. Mʉꞌʉ
    wẽ́rĩ́ca beꞌro mirĩcʉ̃a mʉꞌʉ ye diꞌire baꞌarãsama, nicʉ niwĩ.
  gup-gup: Kaluk bu minj kabangmeyakmen kunbarnangarra danjbik wanjh Pharaoh ngunbebke
    dja ngunkomdjobke wanjh ngunkukbarnname kurrulk, dja mayhmayh ngundikukngun.”
  met-met: Xaidap tuwa baing bagula Pero iti toxoma—sanguaung baing, saing bagula
    disu sanggama xaiya dirang mali. Baing mangdi bagula dima daxangxang mututungama.”
  gvs-gvs: Tauna maliyalina aito mlidi Pero bei ikailagasim. Nukotom bei ibobo go,
    sakavaim isiko alova goi ivakosainem, e mánuwo bei sima sakavaimyana sikanikani.’
  rmc-rmc: Pal o trin dživesa tuke dela o Faraonos te odčhinel o šero a figinela tut
    pro stromos a o čirikle chana tiro ťelos.“
  nlg-nlg: Ilokani ara tolu na bongi mua itaeni, a Pharaoh ke pusi kehaa na ulumu/luamu,
    me ke tari sasaraua na hulimu tana sodu ni ghai tara tughuruvaghinia. Ma rana
    lei manu kara lovo mai ma kara ghani kehai na lei vinahimu.”
  dgr-DOGNT: Taı dzęę̀ k'ehǫǫwo nı̨dè k'àowocho Faraoh nekwì k'ııhkà ha, eyıts'ǫ nezhį̀į̀
    ts'ı k'e daedlì ayele ha, eyıts'ǫ chı̨ą nekwǫ̀ gedè ha,” yèhdı.
  pes-OPV: و بعد از سه روز فرعون سر تو را از تو بردارد وتو را بر دار بیاویزد، و مرغان،
    گوشتت را از توبخورند.»
  ron-1924: Песте трей зиле, Фараон ыць ва луа капул, те ва спынзура де ун лемн, ши
    карня ць-о вор мынка пэсэриле.”
  aui-aui: Bi gabudara aroba murine na kiiwawo inikanibuvem da kanighom sinakasiyarayi!
    Bi tubuyim kiiye sinakuwiirorogi bi manu vighom sinakani.”
  ben-OBCV: তিনদিনের মধ্যে ফরৌণ আপনার মাথা কেটে ফেলবেন ও আপনার দেহটি শূলে চড়াবেন।
    আর পাখিরা আপনার মাংস খুবলে খুবলে খাবে।”
  lex-lex: La'a ler wotel ralamni di de Firaun nhopan pa rodi o' pa mhuargot la nhio'la
    geni, ne nwairi o'ola au riri ida, ne hota onu-ma'nu rtotna ihimu no' inonmu.”
  rgu-rgu: Nai fai kateluꞌ ia ra dalen, neuꞌ ko maneꞌ a nadenu lahenda mai tete heni
    papa laka ma. Basa te, ara londa nenetu ma neuꞌ dii lain. Boe ma manupui ara mai
    raa heni papa popora ma.”
  som-som: Oo weliba saddex maalmood dhexdooda ayaa Fircoon madaxaaga kor kaaga qaadi
    doonaa, geed buuna kaa soo deldeli doonaa, markaasaa haadku hilibkaaga cuni doonaa.
  lat-VUC: post quos auferet Pharao caput tuum, ac suspendet te in cruce, et lacerabunt
    volucres carnes tuas.
  aoi-aoi: Kembirra mabiyakarbiya-manja ngawa mamawura eneja nakina nubungkawa nungkwa-langwa
    keni-jadijiname-ka nungkuwa nungkwajukwaba. Akena aburraja kabumini-ngkarrnginame-ka
    nungkwa-langwa memirrma! Kembirra nakine-ka nubungkawa nungkwa-langwa kenu-makinama
    ena-langwa-manja wurrawinyamba warnik-alyadiji-yade-ka ningkakina ningkenumadangkwa
    eka-manja. Aburraja kembirra wurrajija kuw-alyubarinama ningkenumadangkwa wurrakina-da,”
    ni-yama nakina Jawijiba nibinu-wa nenikididaka aninga-da.
  eng-ASVBT: within yet three days shall Pharaoh lift up thy head from off thee, and
    shall hang thee on a tree; and the birds shall eat thy flesh from off thee.
  mna-mna: Tana aigule tel ilae, to king ko imbit ŋgurem mi mbiŋbiŋ sala ke. Mi man
    ko timar ma tikan mozom.”
  ita-1885: Fra qui e tre giorni, Faraone, rivedendo la sua famiglia, ti casserà e
    ti torrà il tuo ufficio, e ti farà appiccare ad un legno, e gli uccelli ti mangeranno
    la carne d'addosso.
  eng-LXXUP: Yet three days, and Pharaoh shall take away thy head from off thee, and
    shall hang thee on a tree, and the birds of the sky shall eat thy flesh from off
    thee.
  eng-ULB: Within three days Pharaoh will lift up your head from you and will hang
    you on a tree. The birds will eat your flesh off you.”
  spa-VBL: Dentro de tres días el Faraón te sacará de la cárcel y te colgará en un
    palo, y los pájaros se comerán tu carne”.
  fra-_FOB: Dans trois jours, Pharaon élèvera ta tête de dessus toi, et te fera pendre
    à un bois, et les oiseaux mangeront ta chair sur toi.
  mal-mal: മൂന്നു ദിവസത്തിനകം ഫറവോൻ നിന്റെ തലവെട്ടി നിന്നെ ഒരു മരത്തിന്മേൽ തൂക്കും;
    പക്ഷികൾ നിന്റെ മാംസം തിന്നുകളയും” എന്ന് ഉത്തരം പറഞ്ഞു.
  urd-GVR: Tīn din ke bād hī Firaun āp ko qaidḳhāne se nikāl kar daraḳht se laṭkā
    degā. Parinde āp kī lāsh ko khā jāeṅge.”
  suz-BL: सांबु नाक्‍ती फाराओमी इन कली जेल्‍खान रे ग्रुंइपाइश्‍शा, रवाम क्‍याइक्‍पाइक्‍ब।
    मिनु चिक्‍बीम इन श्‍ये ब्‍वाइनीम। इन तशो ङोमु आ अर्थ एको बाक्‍ब” दे शेंदा बाक्‍त।
  ita-1927: ancora tre giorni, e Faraone ti porterà via la testa di sulle spalle,
    ti farà impiccare a un albero, e gli uccelli ti mangeranno le carni addosso”.
  ckb-ckb: لە ماوەی سێ ڕۆژیشدا، فیرعەون سەرت لێدەکاتەوە و تەرمەکەت لە داردا دەدات
    و باڵندەش گۆشتەکەت دەخۆن.»
  eng-BBE: After three days Pharaoh will take you out of prison, hanging you on a
    tree, so that your flesh will be food for birds.
  crx-NTPO: Tat dzin inle', 'et Pharaoh ntsi 'i nch'a ndo 'itilelh, 'ink'ez duchun
    k'ez 'et nze'tigus 'ink'ez dut'ai 'i nyust'e hiti'ulh.”
  kan-OKCV: ಇನ್ನು ಮೂರು ದಿನಗಳಾದ ಮೇಲೆ ಫರೋಹನು ನಿನ್ನ ತಲೆಯನ್ನು ತೆಗೆಸಿ, ನಿನ್ನನ್ನು ಮರದ ಮೇಲೆ
    ತೂಗು ಹಾಕಿಸುವನು. ಪಕ್ಷಿಗಳು ನಿನ್ನ ಮಾಂಸವನ್ನು ತಿಂದುಬಿಡುವುವು,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.040.018'
  tam-2017: இன்னும் மூன்று நாட்களுக்குள்ளே பார்வோன் உன் தலையை உயர்த்தி, உன்னை மரத்திலே
