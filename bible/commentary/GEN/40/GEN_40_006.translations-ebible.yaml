verse: GEN.040.006
translations:
  mal-C: പിറ്റേന്നു രാവിലെ യോസേഫ് അവരുടെ അടുക്കൽ എത്തിയപ്പോൾ അവർ വിഷാദിച്ചിരിക്കുന്നതായി
    കണ്ടു.
  deu-TKW: Als nun Joseph des Morgens zu ihnen hineinkam, merkte er ihnen an, daß
    sie verstimmt waren.
  lin-lin: Na tongo, Jozefi akendeki epai na bango mpe amonaki ete bazali mawa-mawa.
  cbr-NT: Usa 'ain ka José pëkaran sipunu 'ikë unikama isi uakëxa, ukinbi ka 'itsaira
    sinania masá nuituax tsókë a rabë́ mërakëxa;
  eng-LSV: And Joseph comes to them in the morning, and sees them, and behold, they
    [are] morose;
  bmu-bmu: Mi ehotka Josefnöŋ söŋanöhök yetköreŋ öŋgöba etkehi urueret aka bosoliba
    tarohot.
  eng-GNV: And when Ioseph came in vnto them in the morning, and looked vpon them,
    beholde, they were sad.
  eng-WEBSTER: And Joseph came to them in the morning, and looked upon them, and behold,
    they were sad.
  nhw-BL: Huan ica ijnaloc José quinpantico moneltequipachohuayayaj,
  swh-ONEN: Yosefu alipowajia asubuhi yake, akawaona kwamba walikuwa na huzuni.
  bba-bba: Ye Yosɛfu u nɑ ben mi bururu u bu mɛɛrɑ, yerɑ u deemɑ ben nuki sɑnkire.
  eng-KJVCPB: And Joseph came in unto them in the morning, and looked upon them, and
    behold, they were sad.
  cpy-cpy: Okanta okitejitamanee, raminamaneeri José omonkyahaarewo, iñaapaatziiri
    antawoete okantzimoshiryaakari.
  mpx-mpx: Lan i gan mweluluga, yaka Yosepa i na elal ge i kitel ali awa i nuwaleyan.
  wbp-wbp: Mungalyurru, Jajupu-palangu yanurnu nyanungu-jarraku. Nyangu-palangu mularrpa-nyayirni.
    Nyiyaku mayilpa-pala nyinaja mularrpaju.
  luo-luo: Kane Josef obiro irgi kinyne gokinyi, noneno ka chunygi ool.
  meu-meu: Daba ai, Iosef na e raka vareai, idia raruosi dekediai, bena toadia e ita,
    lalodia e hisihisiva.
  npi-ULB: योसेफ बिहान तिनीहरूकहाँ आए र तिनीहरूलाई उदास देखे ।
  yor-yor: Nígbà tí Josẹfu dé ọ̀dọ̀ wọn ní òwúrọ̀ ọjọ́ kejì, ó ṣe àkíyèsí pé, inú
    wọn kò dùn.
  emp-NTPO: Diaped̶ed̶a Jose ãdjimaa wãbʌrʌd̶e unusia ãdjira sopua panʌda.
  ind-ind: Keesokan harinya, ketika Yusuf bertemu kedua pegawai istana itu, mereka
    kelihatan sedang bersusah hati.
  pes-OPCB: صبح روز بعد، یوسف دید که آنها ناراحت هستند.
  ssx-ssx: Diosepeta꞉ da ka꞉la꞉paaso mo hali yaapo pa꞉ta꞉ epeekepate ipilikita꞉ wenoko
    homa꞉niao pitipipikieki handeekeme.
  lcm-lcm: Au, Iosep kamela serei vauk si ngono asosokai ang eiang nei lu i akangbat
    si taukai ina na kala arai ta kilongpo mamakus. Na kala sui irilong ta, “Au, sa
    tukulai ina na milongpo ararai mamakus si taun ke?”
  aer-aer: Ingweleme anteme Joseph alheke ikwere-atherre-werne. Rarle areke-arle inngerre
    arrpenhe anthurre-arle ratherre atnyenekenge. Re akutne aneke iwenhenge-arle ratherre
    inngerre alhwarrpe alakenhe anekenge.
  tgl-ULB: Kinaumagahan, dumating si Jose sa kanila at sila ay nakita niya. Masdan,
    sila ay malungkot.
  nop-nop: Ala kwet heleune Yosepdi adi’walaŋ yohineŋ looŋ bulaaniŋgoŋ namandap ila
    diweeune yabuguk.
  kca-kca: Аԓәӈсӑхат Иосиф ԓын хŏщайән йŏхтәс, ԓынан кащаԓәсԓы, ԓын вешԓән рўтаԉӈән.
  cbu-NT: Ashirucha, Osiy putamsha taraseechu, tumanshishush napku, tsimbunartisin
    mang' mantsataranll ashiranganaya.
  hui-hui: Egerebagi Yosebe ibu hondo ibalu hearia libugua genda timbuniore ho bereria
    hendene.
  wrs-wrs: Wo Yosepva nongalphonamba simekumbra, wo he nongalna, duus avahav.
  jao-jao: Kulu yalibala kawula-lhuwarri wardirrinjarra nawula-wurdu, nyamba-rarrinjarra
    nawula-wurdu kangka kurdardi kawula-nykarrinma nya-mangaji wumba kawula-mawuranga.
    Kulu ka-wingka Jujiba yalibala barra wulalu, kulu rri-ja barra kanymardawujara
    rri-jawina wardirrinjarra nawula-ngurru.
  mya-mya: နံ​နက်​ချိန်​၌​ယောသပ်​သည်​သူ​တို့​ထံ​သွား သော​အ​ခါ မျက်​နှာ​ညှိုး​ငယ်​လျက်​ရှိ​ကြ
    သည်​ကို​တွေ့​မြင်​ရ​သ​ဖြင့်၊-
  cbi-NTPO: Juntsa kepenene José yala' junga ji' keeñu yuj llaki jula.
  bod-N: ཞོགས་པར་སླེབས༌དུས། ཡོ་སེབ་མི་དེ་གཉིས་ཀྱི་གམ་དུ་སོང་བ་དང་ཁོ་གཉིས་ཡིད་སྐྱོ་བའི་གནས་སུ་ལྷུང་བའི་ཉམས་འགྱུར་མཐོང༌སྟེ།
  wsk-wsk: Se ko ukiram tumongola Joseph nongote tairam ale nungarkam, mu nuna nungumik
    amilmil bo mena bagaman.
  kkl-kkl: Maptekti wamdekpa, Yusup lukunap yaogti, kemelamsiogpa, sin wana ikin uro
    wamdek.
  sna-sna: Josefa akati auya kwavari mangwanani akatevera, akaona kuti vakanga vakasurukirwa.
  spa-BLM: José entró a ellos por la mañana, los vio y vio que estaban tristes.
  beu-beu: Kukuaveng Yusup ana ibele hoa bot ana uuling iateing se, oleve iomi etatabit
    susa.
  cac-cac: Axo ix sacb'i ix c'och vin̈aj José yil eb' vin̈. Ix yilan vin̈ to te ayoch
    eb' vin̈ d'a ilc'olal.
  swh-ULB: Yusufu akaja kwao asubuhi na kuwaona. Tazama, walikuwa na uzuni.
  bel-bel: І прыйшоў да іх Язэп раніцай, убачыў іх, і вось, яны сумеліся.
  wed-wed: Ma ubaubanai maranai Joseph i nei awari ma i ʼnanai da taui eḡa ita vinuaiai.
  deu-ELBBK: Und Joseph kam am Morgen zu ihnen und sah sie, und siehe, sie waren missmutig.
  mbb-OT: Ne hein nepawà te kedleuya kandan ni Jose, neehè din he utew zan neseeng.
  msc-msc: Wo duusa gbɛ, Yusufu ka a yen ko hamin ba ye alu la.
  mal-2015: രാവിലെ യോസേഫ് അവരുടെ അടുക്കൽ വന്നു നോക്കിയപ്പോൾ അവർ വിഷാദിച്ചിരിക്കുന്നതു
    കണ്ടു.
  tuo-NT: Boꞌreacã José narẽ ĩꞌawãꞌcãgʉ̃ ejagʉ, na bʉjawetirãrẽ bocaejacʉ niwĩ.
  gup-gup: Kaluk bu kukabel bu Joseph benbenemarnebebmeng benbenenang bedda nawu benekihkimukni
    benemarnedurrkmirri Pharaoh nawu birridjarrkdangbalhmiyindi, benbenenang bedda
    wanjh benenjilngwarreni. Wanjh kunu Joseph benbenedjawam, “Njalekah bolkkime ngunekebbume?”
  met-met: Buraging buraragina Yosep ma ranguadi, baing bagu (ba) dingtang dahatum
    xumana.
  gvs-gvs: E simasisi vanuwo itomo, Iyosepa ina igitedi tauyadi madi nuwomou sikaaiyaka.
  rmc-rmc: Sar ke lende tosara avľa o Jozef, dikhľa pre lende, hoj len hin varesavo
    pharipen.
  nlg-nlg: Mi ropoghana tana puipungi, Joseph te righi kalera toro mua reirei togotogodira,
  dgr-DOGNT: K'omǫǫ̀dǫǫ̀ Joseph gots'ǫ̀ nììtła ekò ts'ǫǫ̀gı̨ı̨wǫǫ k'ę̀ę̀ gìgoèht'į̀.
  pes-OPV: بامدادان چون یوسف نزد ایشان آمد، دید که اینک ملول هستند.
  ron-1924: Иосиф, кынд а венит диминяца ла ей, с-а уйтат ла ей ши й-а вэзут тришть.
  aui-aui: Didibare raghanina Jousep ipiika toudi biidi na ikitadi da siyinuwabero.
  ben-OBCV: পরদিন সকালে যোষেফ যখন তাদের কাছে এলেন, তখন তিনি দেখলেন যে তারা দুজনেই
    বিমর্ষ হয়ে আছে।
  lex-lex: La'pa repardoin ma'ta, dewade Yusup nmai tiemna re, namkek nana rde e rmahru
    la ralam mawla.
  rgu-rgu: Balahaꞌ boe ma, Yusuf mai te nita dua si mata-idu nara ta raleleka fa.
  som-som: Subaxdii baa Yuusuf u soo galay oo fiiriyey iyagii, oo wuxuu arkay iyagoo
    calool xun.
  lat-VUC: ad quos cum introisset Joseph mane, et vidisset eos tristes,
  aoi-aoi: Wurdarriya-wiya eneja Jawijiba ni-likena nakina wunalakina-kiya-wa. Nenilirraki-rringka-manja
    nakina wunalakina kembirra neningma nakina nen-ambilyume-ka wunuwerrikawarriya-kiye-ka
    arakba.
  eng-ASVBT: And Joseph came in unto them in the morning, and saw them, and, behold,
    they were sad.
  mna-mna: Mankwoono na, Yosep imar kizin. Mi ire zin na, kembei ziru lelen ipata
    ma timbotmbot.
  ita-1885: E Giuseppe, venuto la mattina a loro, li riguardò; ed ecco, erano conturbati.
  eng-LXXUP: Joseph went in to them in the morning, and saw them, and they had been
    troubled.
  eng-ULB: Joseph came to them in the morning and saw them. Behold, they were sad.
  spa-VBL: Cuando José llegó a la mañana siguiente notó que ambos parecían deprimidos.
  fra-_FOB: Et Joseph, venant vers eux le matin, les regarda, et voici, ils étaient
    tristes.
  mal-mal: രാവിലെ യോസേഫ് അവരുടെ അടുക്കൽ വന്നു നോക്കിയപ്പോൾ അവർ വിഷാദ ഭാവത്തോടുകൂടി
    ഇരിക്കുന്നത് കണ്ടു.
  urd-GVR: Jab Yūsuf subah ke waqt un ke pās āyā to wuh dabe hue nazar āe.
  suz-BL: मिनु सुनी कना योसेफ मेको निक्‍शी आस कली वारच पथ, आस कोठा ओव़मेनु, निम्‍फा
    सुर्ता पा बाक्‍शो ताम्‍सी बाक्‍त।
  ita-1927: Giuseppe, venuto la mattina da loro, li guardò, ed ecco, erano conturbati.
  ckb-ckb: کاتێک بەیانی یوسف هاتە لایان، هەردووکیانی بە ماتومەلوولی بینی.
  eng-BBE: And in the morning when Joseph came to them he saw that they were looking
    sad.
  crx-NTPO: '''Ink''ez Joseph bugha daninya bundada'', ''ink''ez bunilh''en, ''ink''ez
    nahult''oh ni hinli.'
  kan-OKCV: ಆಗ ಯೋಸೇಫನು ಬೆಳಿಗ್ಗೆ ಅವರ ಬಳಿಗೆ ಬಂದು ಅವರನ್ನು ನೋಡಿದಾಗ, ಅವರು ಚಿಂತೆಯುಳ್ಳವರಾಗಿದ್ದರು.
  bbb-bbb: Areme nituame suoke Josofu fu giaeja ruoma e inokiro ije giake buka naebe
    oemarei ro bu oefiaeguma kariva fu giae. Ijadufuo fu uri e inokiro ije kiae, Ja
    irerefuo iviama uikubae jone ja naebe oemare ro jaka oefiaeguma karivano kiae?
  tam-2017: காலையில் யோசேப்பு அவர்களிடத்தில் போய், அவர்களைப் பார்க்கும்போது, அவர்கள்
    கலங்கியிருந்தார்கள்.
  spa-RV-1909: Y vino á ellos José por la mañana, y mirólos, y he aquí que estaban
    tristes.
  ron-BTF: Şi Iosif a intrat la ei dimineaţa şi i-a privit şi, iată, ei erau trişti.
  eng-WEBP: Joseph came in to them in the morning, and saw them, and saw that they
    were sad.
  eng-FBV: When Joseph arrived the next morning he noticed they both looked depressed.
  nld-1939: Toen Josef de volgende morgen bij hen kwam, zag hij aan hen, dat ze terneergeslagen
    waren.
  nch-BL: Huan ica ijnaloc José quinpantico moneltequipachohuayayaj,
  tfr-NTPO: Wẽshko ga ĩya Josérë tjwe kjok shröngto ga wl̈ẽya bë l̈öng woydë arae.
  vie-1934: Sáng mai, Giô-sép đến cùng họ, nhìn thấy sắc buồn bực,
  hin-CV: जब सुबह योसेफ़ वहां आए और उन दोनों को देखा कि वे उदास थे.
  eng-OURB: Joseph [May he add] came in to them in the morning, and saw them, and
    saw that they were sad.
  spa-BES: Y a la mañana cuando José llegó a ellos, vio que estaban tristes.
  tdx-tdx: Niheo mb’am’iereo mb’eo t’Iosefe te maraindray hisary le naheo’e te nimonjetse.
  vid-vid: Yusufu loyalutile kwa hewo lufuku kuwalola, weng'ha weli wali na lunhwinhwi.
  pwg-pwg: Mara itom ma mara boiboiyai na Josepa ikitisi ma ivogiinisi da ke nuwabiibiiyai
    ita makamakai.
  eng-OKE: And Joseph came to them in the morning, and saw them, and, behold, they
    were melancholy.
  tha-KJV: ครั้นเวลาเช้า โยเซฟเข้ามาหา เห​็นข้าราชการทั้งสองนั้น ดู​เถิด เขามี​หน​้าโศกเศร้า
  por-BR-2018: E veio a eles José pela manhã, e olhou-os, e eis que estavam tristes.
  bco-bco: Yosa꞉b e kea꞉fole a꞉la꞉lo꞉wa handalowaki ba꞉ba꞉ amio꞉, a꞉la꞉yo꞉ kele asula꞉li
    sena ba꞉ba꞉.
  deu-ELO: Und Joseph kam am Morgen zu ihnen und sah sie, und siehe, sie waren mißmutig.
  ktm-ktm: Idu maping Yosep ile ilndre-et horu ti pe itlonan ihpa ndre horu herentawene
    ile hangka-an.
  caa-caa: Y conda sacojpa tama inteꞌ día tari e José tuaꞌ uwira e manobꞌ era, y uwira
    que war amerecnobꞌ meyra.
  eng-WYC-2018: And when Joseph had entered to them early, and had seen them sorry,
    (And when Joseph came to them in the morning, and saw them looking sorrowful,
    or sad,)
  epo-epo: Kiam Jozef venis al ili matene, li vidis, ke ili estas ĉagrenitaj.
  uig-PIN: Ətisi ǝtigǝndǝ, Yüsüp ularning ⱪexiƣa kiriwidi, ularning ƣǝmkin olturƣinini
    kɵrdi;
  beo-beo: Hahabe, Yousefe da elama misini, ela da da:i dioi esalebe ba:i.
  tpi-OTNT: Taim Josep i kam lukim tupela long moning, em i lukim olsem tupela i gat
    bikpela wari tru.
  hau-SA: Sa’ad da Yusuf ya zo wurinsu kashegari, sai ya ga duk sun damu.
  udu-udu: Ka Yuusup̱ p̱u’dki’di uni mon’thamo/ mo tani dhali p̱arki uni e ki uni
    ṯocu ’kus mo.
  uig-LAT: Etisi etigende, Yüsüp ularning qéshigha kiriwidi, ularning ghemkin olturghinini
    kördi;
  nde-nde: Kwathi uJosefa efika kubo kusisa ekuseni, wabona bebunile.
  ton-ton: Pea ʻalu ange ʻa Siosefa kiate kinaua ʻi he pongipongi, pea sio ia kiate
    kinaua, pea vakai, naʻa na matapeko.
  ces-1613: Tedy přišel k nim Jozef ráno, a hleděl na ně; a aj, byli smutní.
  eko-eko: Mmeesho mwaya supu Yuusufu khulawa owaathotola, khuwaasikana ari ooshukulikha.
  nss-nss: Pwen Yosep isa kili hilu mandroulang pe inime saiyani hilu tehe hilu lomwa.
  eng-WMB: Joseph came in to them in the morning, and saw them, and saw that they
    were sad.
  tam-TCV: மறுநாள் காலை யோசேப்பு அவர்களிடம் வந்தபோது, அவர்கள் கலங்கியிருப்பதைக் கண்டான்.
  ceb-ULB: Pagkabuntag niana miduol si Jose ngadto kanila ug nakita sila. Tan-awa,
    nagmasulob-on sila.
  mkn-mkn: Dia pung beso, Yusuf datang, dapa lia dong dua muka susa.
  nce-nce: Na olobalë Josep bu belë hwime tuju tëme na mehwi latlome, “Yeluna alëla
    memëtelo.”
  pol-UBG: A Józef przyszedł do nich rano i spostrzegł, że są smutni.
  agr-agr: Nunik kajamag tsawajag batsatai, José kashikmas weji diikma wake besek
    pekajun wainkauwai.
  kyc-kyc: Josepe yangama nakamba peteyambi dokona epeyamo dokopa mona kumuo peteyambinyi
    kandeya.
  urd-GVU: جب یوسف صبح کے وقت اُن کے پاس آیا تو وہ دبے ہوئے نظر آئے۔
  deu-1912: Da nun des Morgens Joseph zu ihnen hereinkam und sah, daß sie traurig
    waren,
  ntj-ntj: Nyangka Tjawutjalu-pulanya yunguntjarra pitjangu nyangu tjurlpilypa-pula
    nyinarranyangka.
  row-row: Mbilaꞌ neu ma, Yusuf nema, nita ruꞌa se mata nara susa.
  kan-2017: ಬೆಳಿಗ್ಗೆ ಯೋಸೇಫನು ಅವರ ಬಳಿಗೆ ಬಂದಾಗ ಅವರು ಬಹು ಚಿಂತೆಯುಳ್ಳವರಾಗಿ ಕಾಣಿಸಿದರು.
  ena-ena: Lɨhavɨci Josepɨ agaŋ cimɨdaŋ uavɨla ahica agɨladɨ igɨci hɨji cuvɨlɨŋ cuvɨlɨŋ
    lamalama mugaŋ lɨbavɨla hɨniavɨmi.
  tgo-tgo: Mbaŋa Josep i mena weŋgi mbaŋambaŋako iyako i thuweŋgi thɨ yawowo.
  yap-yap: Fa’ani yib Josef ngorow ni kadbul, me guy ni bay ban’en nike magafan’row
    ngay.
  tet-tet: Seisawan, oras Yusuf mai baa sia, nia naree siakaan oin mara loos tan noran
    susar.
  hlt-MCSB: Mincang ah amih taengla Joseph kun tih amih rhoi te a sawt hatah a hmai
    vik tal rhoi.
  mdy-ETH: ዮሴፔ ዚሮ ጉቴሎ ዔያታ ዓኣ ጋሮ ጌሊ ላምዖንሢ ዖዪ ዴዒ ዓኣንቴ ዛጋዖ፦
  twi-ASANTE: Adeɛ kyeeɛ a Yosef baa nneduafoɔ baanu no nkyɛn no, ɔhunuu sɛ wɔn nyinaa
    ayeyɛ mosomosoo.
  mwc-mwc: Mara i tom wai, Joseph i botu kurisi ba i kinanisi kata naosi sowasowasi
    wata si gegae.
  bhl-bhl: Kesomeliwi, kutim danse ding kabalak e, kunum alew bi sakik ilum so teinbiliwi,
    Yosew e aso ilo yetemse kale.
  con-NTPO: Sinte Joséja tise'pama can'su jipa atte asi'ttaen dyai'fa'choma.
  eng-WEBU: Joseph came in to them in the morning, and saw them, and saw that they
    were sad.
  bnp-bnp: Na hatelanga e Iosep i valai mai rua, i matai rua ru loholege vona a vurene
    rua.
  wal-wal: Yooseefi maallado etakko gelido wode, azzani uttidaageeta be7iis.
  mgh-mgh: Yusufu warwawe waweha wicisu, ahoona wiira yanacukulaca.
  acu-NT: 'Tura nunia José kashik nantaki, nu aints achikmau pujuinamunam wayaa, mai
    wake mesekar pujuinaun wainak:'
  spa-PDDPT: José fue a ellos por la mañana y observó que estaban perturbados.
  gun-gun: Ko'ẽ aje'ive reve ha'e kuerya py José ou vy oexa rã iporiau rei okuapy.
  agu-BL: Chin jalchan cunin tzun topone'n Ẍep tan quilwe'n, nin yi tocompone'n scye'j
    wi'nin chibisune'ntz.
  eng-PEV: The next morning, Joseph went to those 2 men, like he always did. He looked
    at their faces, and he saw that they were sad and worried.
  ilo-ULB: Napan ni Jose kadakuada iti kabigatanna ket nakitana ida. Ket nadlawna
    a nalidayda.
  kpg-kpg: Luada dono daiaa, gei Joseph ga ulu gi baahi o meemaa gaa mmada gi meemaa
    e hai be nia daangada e manawa gee,
  uig-ARA: ئەتىسى ئەتىگەندە، يۈسۈپ ئۇلارنىڭ قېشىغا كىرىۋىدى، ئۇلارنىڭ غەمكىن ئولتۇرغىنىنى
    كۆردى؛
  bsp-bsp: Dec dendesɔk, kɔ Isifu ɛnəŋk ŋa ŋamɔŋcnɛ.
  bps-bps: Na di klauy Dyosif dale di flafus, dilean sebe nun gamsamuk nawala.
  mbs-mbs: Pegkeiselem niyan te pegdoton i Jose kandan, kinità din te netetana se
    pedowan dan.
  tof-tof: Zosep ibüka ene irrbi nóma wamórr, wa ibü nósenórr, i gyakolae obzeke namülnürri.
  sus-sus: Na kuye iba Yusufu naxa fa e yire, a naxa e li sunnunyi kui.
  pon-2006: Sosep lao pedolong rehra nimengseng, e ahpw kasawihada ara mwomwen pahtou.
  jae-jae: Gêdêŋ bêbêcgeŋ Josep gêdêŋ êsêagêc gêja ma gêlic êsêagêc semoa tonêŋ ŋalêlôm
    ŋawapacgeŋ.
  ksd-ksd: Ma Iosep i ga ruk pire dir ra malana, ma i ga gire ba i tabun ra bala i
    dir.
  tur-YTC: Sabahleyin Yosef yanlarına geldiğinde üzgün olduklarını gördü.
  bel-N: I прыйшоў да іх Язэп раніцай, і ўбачыў іх, і вось, яны засмучаныя.
  grc-BRENT: Εἰσῆλθε πρὸς αὐτοὺς Ἰωσὴφ τὸ πρωῒ, καὶ εἶδεν αὐτοὺς, καὶ ἦσαν τεταραγμένοι.
  ind-AYT: Ketika Yusuf datang kepada mereka pada pagi hari dan memperhatikan mereka,
    lihatlah, mereka bersusah hati.
  lid-lid: Ano Josep mandraben eme hawe uru badeh iy anyolom uru badeh tikisiy.
  nya-nya: Mmawa wake, Yosefe atabwera, anaona kuti nkhope zawo zinali zakugwa.
  hrv-hrv: Kad je Josip ujutro došao k njima, opazi da su neraspoloženi.
  mps-mps: Tama Josep te augwali si bidibo madi kigamu sabolali, tama agai te augwali
    si te homu sęgę elalubo suali.
  llg-llg: Foꞌa mai, boe ma Yusuf mai, de nita dua sala mata nala mana dale hedik.
  tpi-tpi: Taim Josep i kam lukim tupela long moning, em i lukim olsem tupela i gat
    bikpela wari tru.
  dan-1931: Da Josef om Morgenen kom ind til Faraos Hofmænd, der sammen med ham var
    i Forvaring i hans Herres Hus, og så, at de var nedslåede,
  vie-OVCB: Sáng hôm sau, Giô-sép gặp họ, thấy nét mặt rầu rĩ,
  lbk-lbk: Isnan nawiitana ay en nangil-an Jose ken chaicha inilana ay kag makokorkor
    nan semekcha.
  guj-2017: યૂસફે સવારે તેઓની પાસે અંદર આવીને તેઓને જોયા ત્યારે તેઓ ઉદાસ હતા.
  byr-byr: '@see-verse:GEN.040.005'
  awx-awx: Kwepdätä tembänä Josepdä apungu, anatänatälike yiwixawät dayipgut.
  pon-2006A: Sosep lao pedolong rehra nimengseng, e ahpw kasawihada ara mwomwen pahtou.
  por-BRBSL: José chegou até eles pela manhã, e os viu, e viu que estavam tristes.
  aly-aly: Ingwepenh Joseph ra alhek, artwa renh-atherr aretyek.
  cth-cth: A tangtho vah Joseph teh ahnimouh koe a kâen van teh, a kâhmo, hahoi a
    khet navah a minhmai a mathoe roi.
  twi-twi: Ade kyee a Yosef baa nneduafo baanu no nkyɛn no, ohuu sɛ wɔn nyinaa ayeyɛ
    bosobosoo.
  hlt-hlt: Mincang ah amih taengla Joseph kun tih amih rhoi te a sawt hatah a hmai
    vik tal rhoi.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Sosɛfuu bɛ̀ yɑ̀ kɛ sɔ̃́ mbɛ ììkɛ̀ sɔ̀ù.
  msy-2020: Ezɨ mɨzarazimɨn Josep ghua aningɨn garima, aning bar oseme.
  txq-txq: Neu beꞌe-main, Yusuf mai, ma mete-nita dua sara matan nara, mana masaloek
    kara.
  aaz-aaz: Nokaꞌ on naan ate, naiꞌ Yusuf neem ma niit atoin nuaꞌ ein naan, sin huum
    fousun.
  azb-azb: Səhər Yusif onların yanına gəldi və kədərli olduqlarını gördü.
  eng-DBY: And Joseph came in to them in the morning, and looked on them, and behold,
    they were sad.
  hin-2017: सवेरे जब यूसुफ उनके पास अन्दर गया, तब उन पर उसने जो दृष्टि की, तो क्या
    देखता है, कि वे उदास हैं।
  wol-KYG: Yuusufa xëy, fekk leen ñu jaaxle.
  swp-swp: Maratomtom eai Iosepa i awasae aridi eai, na i itadi se nuadubu.
  bjr-bjr: Mi kananaanna miqanda noori runusee marufanoo Yooseefaafa ani nindafeenoo
    iramirinoo qinau.
  eng-YLT: And Joseph cometh in unto them in the morning, and seeth them, and lo,
    they [are] morose;
  kne-kne: Idi mapat-a, inmey si Jose sin kad-an da. Inila na ay madandanagan da
  wat-wat: Tova i katakiya nuwabuniyai tovanama Yosefa i kitisiya tafakaisi si kanawenonowa.
  heg-NTPO: Ola ka kon Yusuf maa, ti un tinang ngam oen duas silan nas saek lo.
  ptu-ptu: Tappana sule Yusuf mebengngi', muitam indo dua tau bassim nonno-nonno masussa.
  bzd-NTPO: Bule es bla'mi ta̱ José debitu̱ isa̱u̱k. Ie' tö isué̱ tö ie'pa e̱riane.
  kwf-kwf: Sui Ꞌofodangi kaidaꞋi sa Josef leka maꞋi fuana lisi ladaroꞋo, nia lisia
    kera manata Ꞌabera liu naꞋa.
  eng-WYC-2017: And when Joseph had entered to them early, and had seen them sorry,
  eng-WMBB: Joseph came in to them in the morning, and saw them, and saw that they
    were sad.
  spp-spp: Ɲyɛ ɲyɛsɔɔge na, Yusufu à pa pi kàanmucya ke, ka u u pi yyahayi ɲya y'à
    tanha.
  aey-aey: Qasilna Josef uqa humei ale olanala gulu qeeca bibilesin fecialen.
  urd-GVH: जब यूसुफ़ सुबह के वक़्त उनके पास आया तो वह दबे हुए नज़र आए।
  rug-rug: Meke sipu la dogori Zosepa si arini pana munumunu si doṉo talotaṉa si arini.
  gaz-gaz: Yoosef guyyaa itti aanu ganama isaan bira dhaqe; kunoo utuu gaddanii jiranuus
    isaan arge.
  fra-LSG: Joseph, étant venu le matin vers eux, les regarda; et voici, ils étaient
    tristes.
  gnn-gnn: Goḏarr'nha munhakumirrina maṉḏa gaŋgathirrinydja, bala maṉḏa bukunydja
    warwumirriyirri warray, bala ŋayi nhämana Djotjipthunydja maṉḏanha buku‐warwumirriyinyarana,
  yal-yal: Yusufu yi fa e matodeni xɔtɔnni, a yi e li kuisanxi.
  gum-gum: Inchen Josébe løtsø nømun ashchab ibene, nømbe truba truba isuilø purraptinchen,
  iou-iou: Patkumäno yäŋewänkaŋ Joseptä äma yarä unitä itkumänken äroŋpäŋ nadäwätäk
    täŋ irirän yabäŋkuk.
  haw-1868: A ao ae la, hele aku la o Iosepa io laua la, nana aku la ia laua, aia
    hoi, ua kaumaha iho la laua.
  arb-NAV: فَأَقْبَلَ عَلَيْهِمَا يُوسُفُ فِي الصَّبَاحِ فَوَجَدَهُمَا مُكْتَئِبَيْنِ.
  adz-adz: Da gubuꞌ Yosef batsanganda ribarangan da tataꞌ, da itsangan rib iruꞌ igi
    wangun ibarabin da maran nidzun imais wasi.
  ewe-ewe: Esi ŋu ke la, Yosef kpɔ be wolé blanui.
  eng-LEE: And Joseph came in unto them in the morning, and looked at them, and, behold,
    they were sad.
  gvn-gvn: '@see-verse:GEN.040.005'
  nna-nna: Karrpunga jarrinyaja yirrirnapulinyi Joseph-ju, wirrilyijartinyjirri.
  asm-FB: ৰাতিপুৱা যোচেফে তেওঁলোকৰ ওচৰলৈ গৈ তেওঁলোকক মন মাৰি থকা দেখিলে।
  sus-A: نَ كُيٍ عِبَ يُسُقُ نَشَ قَ عٍ يِرٍ، عَ نَشَ عٍ لِ سُننُنيِ كُي.
  fra-SBL: Le matin, Joseph entra chez eux, les vit, et constata qu'ils étaient tristes.
  hbo-hbo: וַיָּבֹ֧א אֲלֵיהֶ֛ם יֹוסֵ֖ף בַּבֹּ֑קֶר וַיַּ֣רְא אֹתָ֔ם וְהִנָּ֖ם זֹעֲפִֽים׃
  shp-NTPO: Jatian yamékirishoko Josekan kaxon, ja rabé joni jato oinnara iká iki,
    jaakinres shinanni onísshoko itinbekona.
  eng-WYCLIFFE: And whanne Joseph hadde entrid to hem eerli, and hadde seyn hem sori,
  piu-2006: '@see-verse:GEN.040.005'
  pjt-pjt: Munu pula mungawinki pakaṟa rawangku kuliningi munu pula puṯu kuliṟa tjituṟu-tjituṟu
    nyinangi. Ka Josephalu wirkaṟa tjituṟu-tjituṟu nyakula wangkangu, “Nyaanguṟu nyupali
    tjituṟu-tjituṟu nyinanyi?”
  cwe-cwe: Yosefu viyezile imitondo, kawawona kuwa wawa luholozi.
  bgs-bgs: Tô sállám dán, igsadun si Jose tun kandan, asta igkita din na ágkasasó
    dan.
  kik-kik: Rĩrĩa Jusufu aathiire kũrĩ o rũciinĩ rwa mũthenya ũyũ ũngĩ-rĩ, akĩona marĩ
    na kĩeha.
  ksr-ksr: Ii iiri Joosefnoŋ umugawodeeŋ yoroonoŋ uma iriiro uukamakamaa ama bosoleeŋ
    rari.
  fra-NCL: Joseph, étant venu le matin vers eux, les regarda ; et voici, ils étaient
    tristes.
  cek-AK: Joseph loe khawnbang khawnthaw ah nihnik khaeah caeh; nihnik to khet naah,
    palung a set hoi.
  xla-xla: Epapeleye utulalati edla Yosepta matime natilati yia꞉ta madipatatapo yia꞉
    mila꞉piye sikemte polowastame popa꞉iyo.
  cuk-cuk: José wakdaradba, we-dulemar-warbogwadse-ataknonigu, nue-bukib-binsabukwa
    daknonikid.
  uig-CYR: Әтиси әтигәндә, Йүсүп уларниң қешиға киривиди, уларниң ғәмкин олтарғинини
    көрди;
  pma-pma: Navong Siosep mai ven keilu en visokon, les keilu lumundemko houlu.
  tel-2017: ఉదయాన యోసేపు వారి దగ్గరికి వచ్చి చూసినపుడు వారు విచారంగా ఉన్నారు.
  hat-BSA: Lè Joseph te vini kote yo nan maten, li te gade yo, e gade byen, yo te
    byen dekouraje.
  bxh-bxh: Bobonna Diyosepa ya laoma ya itadi mate sa nuwa dubu.
  kos-kos: Ke Joseph el tuku nu yoroltal ke lotu tok ah, el liye lah toasr ngetnget
    laltal.
  hbo-WLC: וַיָּבֹ֧א אֲלֵיהֶ֛ם יוֹסֵ֖ף בַּבֹּ֑קֶר וַיַּ֣רְא אֹתָ֔ם וְהִנָּ֖ם זֹעֲפִֽים׃
  ibo-ibo: Mgbe chi bọrọ, Josef bịakwutere ha hụ na ihu ha gbarụrụ agbarụ.
  ory-ory: ତହିଁରେ ଯୋଷେଫ ପ୍ରଭାତରେ ସେମାନଙ୍କ ନିକଟକୁ ଆସିବା ବେଳେ ସେମାନଙ୍କୁ ବିଷଣ୍ଣ ଦେଖିଲେ।
  wmt-wmt: '@see-verse:GEN.040.005'
  chk-chk: Iwe, lupwen Josef a churi nöün Farao kewe nöüwis lesosor, a küna pwe ra
    wololilen.
  ssd-ssd: Mafena le maratukuk Yosef nu nale tugum prona le nale wamdus sulumba minnaik
    le nu katesemba
  rop-rop: Ailibala neksdei wen Josef bin kaman langa dubala, imbin luk dubala feis
    bin brabli sedwan,
  ukr-1871: Увійде ж до них Йосиф уранцї і бачить, вони посуміли.
  eng-AOI: In the morning Joseph came to them. When he saw them he could tell that
    they were both upset.
  yon-yon: Kwane awari amkimo Yosef dawuro menene wedmendoonka, yi ayoob kubiyiibban
    dibiib
  bch-bch: Be gaisala ngan ado sae, Iosep igera gisirua matad kemi mao, mambe lolod
    ede ga ede.
  deu-1951: Als nun Joseph am Morgen zu ihnen kam, sah er sie an und siehe, sie waren
    verdrießlich.
  eng-JPS: And Joseph came in unto them in the morning, and saw them, and, behold,
    they were sad.
  ubr-ubr: Ra itom fomenei Joseph inat auris ato asi itis iten on men sibi yasisir
    on.
  srp-1865: I sjutradan kad doðe Josif k njima, pogleda ih, a oni bjehu vrlo neveseli.
  lug-lug: Yusufu bwe yajja gye bali ku makya, n’abalaba nga beeraliikirivu.
  heb-heb: ויבא אליהם יוסף בבקר וירא אתם והנם זעפים׃
  ben-IRV: আর যোষেফ সকালে তাদের কাছে এসে তাদেরকে দেখলেন, আর দেখ তারা দুঃখিত।
  pan-pan: ਜਦ ਯੂਸੁਫ਼ ਸਵੇਰੇ ਉਨ੍ਹਾਂ ਦੇ ਕੋਲ ਅੰਦਰ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ ਉਹ
    ਉਦਾਸ ਸਨ।
  tkr-tkr: Yusuf miç'eer manbışisqa qarımee, manbışe aq'vabı havaxanı'ı g'ece.
  mwp-mwp: Nuy nanga Yoewsepa war bathaynga ngapa palamulpa woelmay nuydh palay imamoedhin
    kedha palay ngoedhe ngoenakap kikirilayg nge.
  mya-JVB: နံနက် အချိန်ရောက် မှ ယောသပ် သည် သူ တို့ ထံ သို့ဝင် ၍ ကြည့်ရှု သောအခါ ၊
    သူ တို့မျက်နှာ ညှိုးငယ်လျက် ရှိသည်ကိုမြင် လျှင်၊
  tte-O: Saugana Yosepa ilusaema kolili malala mena igitaili siya me ali katewakaka.
  tbg-tbg: Vitanta taira tavovaro vira qararaa toqaqi Iohepiva vitanta vauraqi oruntero
    tavovaro vitanta muntukavano qoraiqumanta vaura.
  hmo-hmo: Daba ia rere, Iosepa ia raka vareai idia ruaosi dekenai, vadaeni edia toana
    ia itaia be idia lalohisihisi.
  ata-ata: Iosepu mulutu no kakau xe muneꞌe muxali noxiꞌa ilou, la mumaisou ieꞌi ne
    la, ilou ieꞌi kalauasi.
  nfa-nfa: Bèli madꞌae èèna, Yusuf ladhe na dua ra rèhu susa.
  urd-urd: और यूसुफ़ सुबह को उनके पास अन्दर आया और देखा कि वह उदास हैं।
  rus-SYN: И пришел к ним Иосиф поутру, увидел их, и вот, они в смущении.
  cbt-NTPO: Tashíramiachin Cosiriso nicapon huë'pachina, sëtápi quënanquirin.
  bqc-SIM: Kɛ́ Yosɛfu mↄ̀ ń gwai kↄↄ, a è an kã́ gà.
  tcz-CHONGTHU: Hichun Joseph in amani chu jingkah lama amailhon lunglhai lou chu
    ahedohtan Joseph in amani chu adongin, ibola nang teni namai lhon kipah lou ham
    ati.
  mar-mar: दुसऱ्या दिवशी सकाळी योसेफ त्यांच्याकडे गेला. तेव्हा पाहा, ते त्यास दुःखी
    असलेले दिसले.
  tcs-tcs: Moningtaim wen Zosep i bin kam po demtu, em i bin luk demtu bin prapa wori.
  soq-soq: Ita imonemba tadinaida Iosep alene mo inainambu ingugura do waimoio ewamon.
  qub-qub: Tuta ricaj aywar José tariran llaquisha carcaycajta.
  bqp-bqp: Kũ Yusufu sù ń gwa kↄnkↄ, à è ń ãnn sìsi.
  hat-hat: Lè Jozèf vin jwenn yo nan denmen maten, li jwenn yo boulvèse.
  eng-BSB: When Joseph came to them in the morning, he saw that they were distraught.
  tod-tod: Naa ʋoluma zobui, Zozɛfe ʋaai ma ti ʋɔ bɛ, é wɛlɛni ti ʋa, ti pɛ ti ɠaazuɠiliai.
  eng-WEBPB: Joseph came in to them in the morning, and saw them, and saw that they
    were sad.
  kbq-kbq: Nanterampi Josefe eno eme zanageana, zanagra zanasu zampi mani'nakeno zanage'ne.
  nhe-BL: Huan ica ijnaloc José quinpantico nelmocuesohuayayaj,
  bus-bus: Kɛ̀ Yusufu mↄ̀ ń gwa kↄngↄ, à è aↄ̃ uu sìsi.
  gub-BL: Iku'em mehe Zuze wexak a'e mokoz awa a'e wà. Wexak wazemumikahy haw wà no.
  eng-DRA: And when Joseph was come in to them in the morning, and saw them sad,
  knf-knf: Na nfa, wi Yoŧef abiiŋ du baka aşë win ţi kaara di baka kë bahaajalaa.
