verse: GEN.040.013
translations:
  mal-C: ഫറവോൻ മൂന്നുദിവസത്തിനകം നിന്നെ ഉയർത്തി നിന്റെ പഴയ സ്ഥാനത്ത് ആക്കും; നീ ഫറവോന്റെ
    പാനപാത്രവാഹകൻ ആയിരുന്നപ്പോൾ ചെയ്തുപോന്നിരുന്നതുപോലെ അദ്ദേഹത്തിന്റെ പാനപാത്രം അദ്ദേഹത്തിന്റെ
    കൈയിൽ കൊടുക്കും.
  deu-TKW: In drei Tagen von heute ab wird dich der Pharao emporziehen und dich wieder
    auf deinen Posten setzen. Dann wirst du dem Pharao seinen Becher reichen ganz
    so wie früher, als du sein Mundschenk warst.
  lin-lin: Sima na mikolo misato, Faraon akotombola moto na yo mpe akozongisa yo na
    esika na yo ya mosala. Okotia lisusu kopo ya Faraon na maboko na ye ndenge ozalaki
    kosala na kala.
  cbr-NT: usa 'ain ka ënuax rabë́ 'imainun achúshi nëtë 'ikëbëtan 'apun minmi an kuëënkëma
    ñu 'axunkë a istankëxun amiribishi min ñu mëëtinu mi nantëkënti 'ikën, usakin
    'akëxun kamina min 'asábiokin 'apu xampami aín xëati 'inánkë abi 'atëkënti 'ain.
  eng-LSV: yet, within three days Pharaoh lifts up your head, and has put you back
    on your station, and you have given the cup of Pharaoh into his hand, according
    to the former custom when you were his butler.
  bmu-bmu: Wehön karöbut teköiga Farao kiŋnöŋ göhö nöröpki mem wahöta pösat gihiba
    kunbuk nupke al gihima. Gi mutuk yaŋgö wain o qambigö galömŋa mala qambi Farao
    kiŋgö böröŋe ala malnöŋi, miaŋgö dop mönö kunbuk aka malman.
  eng-GNV: Within three dayes shall Pharaoh lift vp thine head, and restore thee vnto
    thine office, and thou shalt giue Pharaohs cup into his hand after the olde maner,
    when thou wast his butler.
  eng-WEBSTER: 'Yet within three days shall Pharaoh lift up thy head, and restore
    thee to thy place: and thou shalt deliver Pharaoh''s cup into his hand, after
    the former manner when thou wast his butler.'
  nhw-BL: pampa ica eyi tonali Faraón mitzquixtis nica, huan mitztlalis sempa ipan
    motequi. Huan sempa tijmacas icaxi imaco quen achtihuiya tijchihuayaya.
  swh-ONEN: Katika siku hizi tatu, Farao atakutoa gerezani na kukuweka tena kwenye
    nafasi yako, nawe utaweka kikombe cha Farao mikononi mwake, kama vile ulivyokuwa
    unafanya ulipokuwa mnyweshaji wake.
  bba-bba: N tie sɔ̃ɔ itɑ sunɔ u kɑ nun yɑrɑ pirisɔm di kpɑ u nun wesiɑ wunɛn sɔmburu
    sɔɔ. Kɑɑ kpɑm nùn win nɔrɑ wɛ̃ nɡe mɛ ɑ rɑ rɑɑ ko sɑnɑm mɛ ɑ sɑ̃ɑ win sɔm kowo.
  eng-KJVCPB: 'yet within three days shall Pharaoh lift up thine head, and restore
    thee unto thy place: and thou shalt deliver Pharaoh’s cup into his hand, after
    the former manner when thou wast his butler.'
  cpy-cpy: Arika awijaki mawa kitejeri raminakotakimiro Faraón okaatzi awijimotakimiri,
    ari roepiyeemi pantawaeteeniri. Aritaki papiiteero pipakoteeri Faraón, pikemitayirowa
    paerani.
  mpx-mpx: Lan eton ni mowasi, yaka kin ni sokaliwa nu tagil dela, ge ni teli pasikaliwa
    wam abatuwalaliya. Inoke ana oine nu pek elana ni ola valila, sauga toto owa ana
    oine ana tomatahikan.
  wbp-wbp: Jukurra-pardu-kari-wana kapungku kingirli mani pina nyampu-ngurlu rdaku-ngurlu
    yungunparla warrki-jarrimi nyanunguku. Nyunturlu kalanparla pama yungu yangka
    kamparru-wiyi rdakukungarntirli. Ngula-piya-yijala kapunparla yinyi pamaju.
  luo-luo: Bangʼ ndalo adek Farao biro gonyi kendo dwoki e tiji, kendo ibiro keto
    kikombe Farao e lwete mana kaka yande kitimo kane in jatingʼ divai mare.
  meu-meu: Dina toi baela, bena Farao ese baine abimu dae, dagimu baine henimu lou;
    bena Farao ena kehere na imana ai do bavatoa, gunaguna ena vine ranuna iseina
    memerodia o reḡudiava negana ai heḡereḡerena.
  npi-ULB: तिन दिनभित्र फारोले तपाईंको शिर उच्‍च पार्नुहुनेछ र तपाईंलाई तपाईंको काममा
    पुनर्स्थापित गर्नुहुनेछ । तपाईं फारोका पियाउने हुनुहुँदाजस्तै तपाईंले फारोको कचौरालाई
    उहाँका हातमा टक्र्याउनुहुनेछ ।
  yor-yor: Láàrín ọjọ́ mẹ́ta Farao yóò mú ọ jáde nínú ẹ̀wọ̀n padà sí ipò rẹ, ìwọ yóò
    sì tún máa gbé ọtí fún un, gẹ́gẹ́ bí ìṣe rẹ àtẹ̀yìnwá.
  emp-NTPO: Ewari ũbead̶e Egiptod̶ebema boroba bʌra idji quĩrãpita trʌ̃ya bʌa naãrã
    o b̶ad̶a quĩrãca wayacusa o b̶amãrẽã. Mãwã bʌa waya idjía uva b̶ara jue dia b̶aya
    bʌa naẽna o b̶ad̶a quĩrãca.
  ind-ind: Dalam tiga hari, raja akan membebaskan dan mengembalikanmu pada jabatan
    yang dulu. Kamu akan kembali menyajikan minuman kepada raja seperti sebelum kamu
    dipenjara.
  pes-OPCB: تا سه روز دیگر فرعون تو را از زندان آزاد کرده، دوباره ساقی خود خواهد ساخت.
  ssx-ssx: Mo tepo natena꞉ta꞉ kinima꞉ neketa꞉ dipula mina꞉pa꞉lalena꞉ laa naka꞉ hande
    poko hae e paa pokoelena꞉ la꞉lieke. Kutupa nakana꞉ma꞉ta꞉ mo hande amba꞉ waini
    ikali handeteke hae tupa꞉ mo kinina꞉ kapo paa halo halipikie.
  lcm-lcm: Man a potol a taun ka liu, Parao ka asoung ua na ka atung pok ua si kam
    kirim na ku an ali vaen ia val kutapo abis aino ia.
  aer-aer: Arlte ingwenthe-ngentyele, Pharaoh ngkwenge apetyeme ngenhe jail-ngentyele
    tyerretyeke unte ikwere urrkapetyenhenge. Urreke unte metye-metyeke irrpetyenhenge
    unte renhe ngkwarle anthetyarte. Alakenhe-arle unte renhe ngkwarle awethe antherle-anetyenhenge.
  tgl-ULB: Sa loob ng tatlong mga araw, itataas ni Paraon ang iyong ulo at ibabalik
    ka niya sa iyong katungkulan. Ilalagay mo ang saro ni Paraon sa kanyang kamay,
    katulad noong ikaw pa ang kanyang tagahawak ng saro.
  nop-nop: Ala melenai lufomkulitniŋ tubune dapmaune Felodi ganindapmaaŋ kwanaige
    ginaŋ kotigoŋ gapmewaak, kaŋ du koom wain kadoko hatiŋa Felo wain ime miluguŋ
    undugoŋ kotigoŋ tibaaŋ.
  kca-kca: хуԓәм хӑтәԓ хӑщты йўпийән фараон нӑӈен эсәԓԓәԓы пӑ рупитәм тӑхайэна омәсԓәԓы,
    нӑӈ пӑ фараон ан ԓўв йошәԓа мӑԓэн, йэԓпи иты, хун нӑӈ ԓўв хŏщайәԓ хона ўнайәт
    ԓэщатты кущайа усән;
  cbu-NT: '@see-verse:GEN.040.012'
  hui-hui: Horo tebira howa kinihanda í̠ haru dai buwa í̠ninaga biabe biaga wiyadagoha
    bialu helolebira. Ani biragola í̠ni abale biagadagua kininaga waini iba hambu
    mialu holebere.
  wrs-wrs: Nomba simba samblamongova vepiarava, wo Perova yenamba wevsakoklamba si
    os maivethavav, wo yemba buiriniva wolaihangavav. Wo osva yemba henga Perova hevna
    andramba wolaihasihavav, daha Perom wainoa moknahonam vrahovav, nemet ten pev
    kuwul wulluhunam wainpolna andranindm.
  jao-jao: Kumba-yangamala na-wurdu king, ka-yabirrila yinku barra na-wurdu, kulu
    baku, na-kanymarda arrkula na-wunbarr kirnili-nmala kulu ka-wingkala winkandu.
    Ka-wanila barra bajinju yilalu, kinya-kalakanthanama wabuda barra nguthalimanthawu
    yiku ki-king. Jinangu barra yinku kinyu-mawuranganhu.”
  mya-mya: သုံး​ရက်​အ​တွင်း​ဘု​ရင်​သည်​သင့်​အား​လွတ် ငြိမ်း​ချမ်း​သာ​ခွင့်​ပေး​၍ သင်​၏​ရာ​ထူး​ကို​ပြန်
    ပေး​တော်​မူ​သ​ဖြင့် သင်​သည်​ယခင်​က​ဖလား တော်​ဆက်​ခဲ့​ရ​သည့်​နည်း​တူ​ယ​ခု​တစ်​ဖန်
    ပြန်​ဆက်​ရ​လိမ့်​မည်။-
  cbi-NTPO: Pen malu insha faraón ñunu livee ke' manen mishu mangujte', ñu' kaspee
    taawasha kinsha manbunu tsuve, tsenmala ñu kaspele naakentsumuwa ju'ba faraónnu
    tsa manguentsunu tsuve.
  bod-N: ཉིན་གསུམ་གྱི་ནང༌དུ། ཕཱར་ཨོལ་གྱིས་ཁྱོད་རང་བཙོན་ཁང་ནས་ཕྱིར་གཏོང་བ༌དང༌། ཁྱོད་ལ་དཔོན་ས་སྔར་བཞིན་འཐོབ༌ཅིང༌།
    ཁྱོད་དེ་སྔར་ཆང་གཉེར་བློན་ཆེན་ཡིན་པ༌བཞིན། མུ་མཐུད་ནས་རྒྱལ་པོའི་ཕྱག་ཏུ་ཕོར་བ་འབུལ་བར་འགྱུར༌རོ།།
  wsk-wsk: Day ilagala suan mu buring ko mu, Pharaoh aking nika aru tauk se nika ura
    te piler ale, ni ulengkala bitakasam butata aking waen bagun te langi Pharaoh
    tuiko,” mam.
  kkl-kkl: '@see-verse:GEN.040.012'
  sna-sna: Mukati mamazuva matatu, Faro achasimudza musoro wako agokudzosera pabasa
    rako, uye uchaisa mukombe waFaro muruoko rwake, sezvawaisimboita pawakanga uri
    mudiri wake.
  spa-BLM: Dentro de tres días más, el faraón levantará tu cabeza y te devolverá tu
    cargo. Entregarás la copa del Faraón en su mano, como lo hacías cuando eras su
    copero.
  beu-beu: Mietang tue se, raja Firaun ana bui mi aaing kaluar, bot ana eeahalang
    angu vengahi, senge aana bot bale eekarajang tura angu pina. Raja ejar na angu
    eningse aana vengurus emenghula tura angu edadenang.
  cac-cac: Ayic chab'ej ticnaic ol sb'eyc'olej a mul vin̈ rey chi'. Ol lajvoc chi'
    ol ach yac'anxioch vin̈ d'a a munlajel, ol ac'xi scopa vin̈ chi' icha d'a yalan̈taxo.
  swh-ULB: Ndani ya siku tatu Farao atakiinua kichwa chako na kukurudisha katika nafasi
    yako. Utakiweka kikombe cha Farao katika mkono wake, kama ulivyokuwa ulipokuwa
    mnyweshaji wake.
  bel-bel: праз тры дні фараон узьнясе галаву тваю і верне цябе на месца тваё, і ты
    падасі чашу фараонавую ў руку яму, па ранейшай завядзёнцы, калі ты быў у яго чашнікам;
  wed-wed: Au pom tonuḡa au murina, Pharaoh ina tere-opunem ma am au nola ina tere-melem.
    Ma tam, Pharaoh ana aniuma kelakana au urana ina tere-melei, me au noana nanare.
  deu-ELBBK: In noch drei Tagen wird der Pharao dein Haupt erheben und dich wieder
    in deine Stelle einsetzen, und du wirst den Becher des Pharaos in seine Hand geben,
    nach der früheren Weise, da du sein Schenke warst.
  mbb-OT: Dutun te kenè pa egkeuma is tetelu he andew, ne ibpeǥawas ke en te hadì
    kayi te pirisuwan, ne ibpelikù ke zin diyà te zaan he terebahu nu he iyan is ked-uwiti
    nu kandin te vinu.
  msc-msc: Tele sawa wa tamin, mansa ri i bɔ kaso la, ka i bila i la baara kɔrɔ la.
    I ri a la minninfen don a bolo iko i darini a kɛla ɲa mɛn ma kɔrɔman.
  mal-2015: മൂന്നു ദിവസത്തിന്നകം ഫറവോൻ നിന്നെ കടാക്ഷിച്ചു, വീണ്ടും നിന്റെ സ്ഥാനത്തു
    ആക്കും. നീ പാനപാത്രവാഹകനായി മുമ്പിലത്തെ പതിവുപോലെ ഫറവോന്റെ കയ്യിൽ പാനപാത്രം കൊടുക്കും.
  tuo-NT: Iꞌtia nʉmʉ beꞌro faraṍ mʉꞌʉrẽ besegʉsami. Besetoja, mʉꞌʉrẽ acobojo, mʉꞌʉ
    daꞌraꞌquere daꞌradutigʉsami tja. Todʉporo mʉꞌʉ weeꞌcaronojõta faraṍrẽ ʉꞌsedʉcacore
    tĩacoꞌtegʉsaꞌa.
  gup-gup: kaluk bu minj kabangmeyakmen kunbarnangarra danjbik wanjh Pharaoh ngunbebke
    dja ngunmarnbun yiyawoyhmarnedurrkmirri, dja ngudda kaluk yibidkenwon banikkin
    yiman bu kerrngehkenh yihkurduyimi bu ngudda yimarnebokani.
  met-met: Xaidap tuwa baing bagula Pero iti toxoma saing taung oxatam yabanoa muli,
    saing bagula usina Pero xubanoa, bila ulibu muga bungina uwa lipuxing waingama.
  gvs-gvs: Tauna maliyalina aito mlidi Pero bei ikilagasim be nakae kebam ivinimneim
    be ina vedi kuvini nakae boi tutayana kom tauyana ina vedi ana tomatakavata.
  rmc-rmc: Pal o trin dživesa tut o faraonos pale hazdela upre a dela tuke pale tiro
    than. A pale podavkereha e kuči andro vast le faraonoske avke sar angloda, sar
    salas leskro sluhas.
  nlg-nlg: Ilokani ara tolu na bongi mua itaeni, a Pharaoh ke lavi rughuhorugho tana
    vale pipiti, me ke ghoi talu pulohigho tana nina vunaghidira rahei tara gonidila
    me hea na wine. Ge ko ghoi vahea nina seu/kapu vania Pharaoh te vagha te padi
    tua.
  dgr-DOGNT: Taı dzęę̀ k'ehǫǫwo nı̨dè k'àowocho Faraoh netł'axǫǫ̀ ts'ǫ̀ ananele ha
    t'à nınà anele ha. T'akwe dàneet'į̀ lanì ayìı edǫǫ sìı k'achı̨ wegha wehonehdı
    ha.
  pes-OPV: بعد از سه روز، فرعون سر تو را برافرازد و به منصبت بازگمارد، و جام فرعون
    را به‌دست وی دهی به رسم سابق، که ساقی او بودی.
  ron-1924: Песте трей зиле, Фараон те ва скоате дин темницэ, те ва пуне ярэшь ын
    служба та ши вей пуне ярэшь пахарул ын мына луй Фараон, кум обишнуяй май ынаинте,
    кынд ерай пахарникул луй.
  aui-aui: Bi gabudara aroba murine na kiiwawo inikanibuvem da yam gawara inaverem,
    bi yana redu imane kuni imakabi ware yana redu kana verevereyana roro kuyaberaberana
    naboni.
  ben-OBCV: তিনদিনের মধ্যে ফরৌণ আপনার মাথা উন্নত করবেন ও আপনাকে আপনার পদে পুনর্বহাল
    করবেন, এবং আপনি ফরৌণের হাতে তাঁর পানপাত্রটি তুলে দেবেন, ঠিক যেভাবে আপনি তাঁর পানপাত্র
    বহনকারী থাকার সময় করতেন।
  lex-lex: Lardoini ler mantetelu ri, de Firaun hota nhopan pa rodi o' pa mhuargot
    la nhio'la geni, ne nal owa'ana o'ola mtatangen ululu, ne hota o' ed mak kala
    Firaun larni emekto'a mak ler de la'a ler maka omlia'a mak khi'a yemyemannu.
  rgu-rgu: Nai fai kateluꞌ ia ra dalen, neuꞌ ko maneꞌ a poꞌi na papa nemeꞌ uma huhukuꞌ
    ia mai. Basa nate ana soꞌu na seluꞌ papa, fo urus seluꞌ maneꞌ a nininu na, sama
    leoꞌ maulu na.
  som-som: Oo weliba saddex maalmood dhexdooda ayaa Fircoon madaxaaga kor u qaadi
    doonaa, oo meeshaaduu kugu celin doonaa; Fircoon koobkiisiina gacantiisaad u dhiibi
    doontaa sidii waagii hore markaad ahaan jirtay kii khamriga siin jiray.
  lat-VUC: 'post quos recordabitur Pharao ministerii tui, et restituet te in gradum
    pristinum: dabisque ei calicem juxta officium tuum, sicut ante facere consueveras.'
  aoi-aoi: Kembirra mabiyakarbiya-manja ngawa marringa eneja keni-jadijinama nungkwa-langwa
    nubungkawa ningkakina. Akwa kenumini-yakuwabijinama nakina ebina awurrariya ningki-yama-mulangwa,
    akwa kembirra nungkwaja kinuminu-war•denama ngarningka ningkakina ena-langwa warka
    wuburra adinuba-wiya ningkenuminu-war•danguma ningkakina. K-akwurrajinama ngarningka
    akubibeka ena-langwa akwa kinu-kwunama amalyirra akwurena-langwa ngarningka.
  eng-ASVBT: 'within yet three days shall Pharaoh lift up thy head, and restore thee
    unto thine office: and thou shalt give Pharaoh’s cup into his hand, after the
    former manner when thou wast his butler.'
  mna-mna: Tana aigule tel ilae, to king ko ikampe u mi iuru be kam uraata ku mini.
    Mi nu ko mboro yok baen, mi liŋ sula mbooro kini mi sara la kini ma iwin, kembei
    ta muŋgu kamam pini na. Tana molo som, to nim ise mini.
  ita-1885: Fra qui e tre giorni, Faraone, rivedendo la sua famiglia, ti rassegnerà,
    e ti rimetterà nel tuo stato; e tu porgerai in mano a Faraone la sua coppa, secondo
    il tuo primiero ufficio, quando eri suo coppiere.
  eng-LXXUP: Yet three days and Pharaoh shall remember thy office, and he shall restore
    thee to thy place of chief cupbearer, and thou shalt give the cup of Pharaoh into
    his hand, according to thy former high place, as thou wast wont to be cupbearer.
  eng-ULB: Within three days Pharaoh will lift up your head and restore you to your
    office. You will put Pharaoh's cup into his hand, just as when you were his cupbearer.
  spa-VBL: Dentro de tres días el Faraón te sacará de la cárcel y te devolverá tu
    trabajo, y tú le entregarás al Faraón su copa como solías hacerlo.
  fra-_FOB: Dans trois jours, Pharaon élèvera ta tête, et te rétablira dans ta charge,
    et tu mettras la coupe de Pharaon dans sa main, comme tu le faisais auparavant,
    lorsque tu étais son échanson.
  mal-mal: മൂന്നു ദിവസത്തിനകം ഫറവോൻ നിന്നോട് ക്ഷമിച്ച്, വീണ്ടും നിന്റെ സ്ഥാനത്ത് ആക്കും.
    നീ പാനപാത്രവാഹകനായി മുൻ പതിവുപോലെ ഫറവോന്റെ കയ്യിൽ പാനപാത്രം കൊടുക്കും.
  urd-GVR: Tīn din ke bād Firaun āp ko bahāl kar legā. Āp ko pahlī zimmedārī wāpas
    mil jāegī. Āp pahle kī tarah sardār sāqī kī haisiyat se bādshāh kā pyālā saṅbhāleṅge.
  suz-BL: मिनु सांबु नाक्‍ती फाराओम इन कली जेल्‍खान रे प्रोंइशा ङा मिन इन ङोंइती पशो
    गेय लेंशा गेब। मिनु गे ङोंइती ङा खोदेंशो पा फाराओ कली तूचा गेनीनी। लेंशा फाराओ
    कली कचौरा गेनीनी। इन तशो ङोमु आ अर्थ एको बाक्‍ब।
  ita-1927: ancora tre giorni, e Faraone ti farà rialzare il capo, ti ristabilirà
    nel tuo ufficio, e tu darai in mano a Faraone la sua coppa, nel modo che facevi
    prima, quand’eri suo coppiere.
  ckb-ckb: لە ماوەی سێ ڕۆژیشدا، فیرعەون سەرت بەرز دەکات و دەتگەڕێنێتەوە شوێنەکەی خۆت.
    جامەکەی فیرعەونیش دەدەیتەوە دەست خۆی، هەروەک جاری جاران کە ساقی بوویت.
  eng-BBE: After three days Pharaoh will give you honour, and put you back into your
    place, and you will give him his cup as you did before, when you were his wine-servant.
  crx-NTPO: Tat dzin inle' de, Pharaoh whutso da' daint'en la, 'et nenyanutalhtelh,
    ntsi ndo 'uyutilelh ink'ez oolubot 'i ootl'aitankalh, whutso da' dailh'en lah
    ba 'int'en da'.
  kan-OKCV: ಇನ್ನು ಮೂರು ದಿನಗಳಾದ ಮೇಲೆ ಫರೋಹನು ನಿನ್ನನ್ನು ಗೌರವಿಸಿ, ತಿರುಗಿ ನಿನ್ನ ಕೆಲಸದಲ್ಲಿ
    ಇಡುವನು. ನೀನು ಮೊದಲು ಅವನ ಪಾನದಾಯಕನಾಗಿದ್ದ ಹಾಗೆ ಫರೋಹನ ಪಾತ್ರೆಯನ್ನು ಅವನ ಕೈಗೆ ಕೊಡುವೆ.
  bbb-bbb: Kini Fero fu maza inokubeke furike fu kuaga a dibure ige arena keke vake.
    A vaga fu i one ije e bu do vaeni amaeri ruoga a kena kini vajamo ije a ude mema
    fu ije kuaga a una meke.
  tam-2017: மூன்று நாட்களுக்குள்ளே பார்வோன் உன் தலையை உயர்த்தி, உன்னை மறுபடியும் உன்
    நிலையிலே நிறுத்துவார்; முன்னே அவருக்கு பானம் கொடுத்துவந்த வழக்கத்தின்படி பார்வோனின்
    பாத்திரத்தை அவருடைய கையிலே கொடுப்பாய்;
  spa-RV-1909: 'Al cabo de tres días Faraón te hará levantar cabeza, y te restituirá
    á tu puesto: y darás la copa á Faraón en su mano, como solías cuando eras su copero.'
  ron-BTF: Totuşi până în trei zile Faraon va înălţa capul tău şi te va restaura la
    locul tău; şi vei da paharul lui Faraon în mâna sa, după rânduiala dinainte, când
    ai fost paharnicul lui.
  eng-WEBP: Within three more days, Pharaoh will lift up your head, and restore you
    to your office. You will give Pharaoh’s cup into his hand, the way you did when
    you were his cup bearer.
  eng-FBV: In three days' time Pharaoh will take you out of prison and give you back
    your job, and you will hand Pharaoh his cup as you used to.
  nld-1939: Over drie dagen zal Farao uw hoofd in de hoogte heffen, door u in uw ambt
    te herstellen; dan zult ge Farao de beker weer reiken, zoals vroeger, toen ge
    zijn schenker waart.
  nch-BL: pampa ica eyi tonati Faraón mitzquixtis nica, huan mitztalis sempa ipan
    motequi. Huan sempa tijmacas icaxi imaco quej achtohuiya tijchihuayaya.
  tfr-NTPO: Dbargwo mya go ga pja shiya pjl̈urë na dwayo, pja ie ber shäng parkë bop
    shtoy iröng obi, ba di iokl̈o sörop ba kong dämär sorë ga söp ba kong ber shäng
    eni obi.
  vie-1934: Trong ba ngày nữa, Pha-ra-ôn sẽ tha quan ra khỏi ngục, phục chức lại,
    quan sẽ dâng cái chén của Pha-ra-ôn vào tay người như cũ, như khi còn làm chức
    tửu chánh.
  hin-CV: और तीन दिन में फ़रोह आपको वापस बुला लेंगे और आपका काम दुबारा आपको सौंप देंगे
    और आप फिर से पिलाने का काम शुरू करेंगे.
  eng-OURB: Within three more days, Pharaoh will lift up your head, and restore you
    to your office. You will give Pharaoh’s cup into his hand, the way you did before
    his judgement, when you were his cup bearer.
  spa-BES: Después de tres días, Faraón te dará honor, y te hará volver a tu lugar,
    y le darás su copa como lo hiciste antes, cuando eras su siervo.
  tdx-tdx: ie modo ty telo andro, le hampiandrà’ i Parò ty añambone’o naho hampolie’e
    amy fitoloña’oy, vaho hazotso’o am-pità’ i Parò ty fitovi’e, manahake i lili’o
    taolo ihe ni-mpanjotso fitovy ama’e.
  vid-vid: Logopuluta mazuwa gadatu, Falao kokwinula nakolawa mchinweng'ho na kukuhilusa
    kahi mli ulongozi louwele nawo. Koweza kahi kumha Falao chizombe mmoko kota vyowali
    udita aho katali.
  pwg-pwg: Mara aroba murinai kiivavo Pero am bera ina notatawei ma ina votawem. Ma
    ina ruwepim da kam ku gawara ina tere meyem da ina redu kana kavakavara.
  eng-OKE: At the end of three days, Pharoh will remember thee and restore thee to
    thy service, and thou wilt give the cup into Pharoh’s hand, according to thy former
    custom when thou wast cupbearer to him.
  tha-KJV: ภายในสามวันฟาโรห์จะทรงยกศีรษะของท่านขึ้น และจะทรงตั้งท่านไว้ในตำแหน่งเหมือนแต่​ก่อน
    ท่านจะได้ถวายถ้วยนั้นแก่​ฟาโรห์​อีก ดังที่​ได้​กระทำมาแต่ก่อนเมื่อเป็นพนักงานน้ำองุ่น
  por-BR-2018: 'Ao fim de três dias Faraó te fará levantar a cabeça, e te restituirá
    a teu posto: e darás o copo a Faraó em sua mão, como costumavas quando eras seu
    copeiro.'
  bco-bco: Ho꞉len asol fa꞉la꞉dowalikiyo꞉, Fa꞉lo꞉wa꞉yo꞉ ge sili alita꞉sa꞉ga꞉, go꞉no꞉n
    nanogo꞉ a꞉ma꞉la꞉ dima a꞉la꞉ma꞉ib ko꞉lo꞉, gilo꞉ tamin amilo꞉ wain ho꞉n ko꞉lo꞉ Fa꞉lo꞉mo꞉lo꞉
    dimia꞉sen aumbo꞉, wa꞉ka a꞉dimia꞉ib.
  deu-ELO: In noch drei Tagen wird der Pharao dein Haupt erheben und dich wieder in
    deine Stelle einsetzen, und du wirst den Becher des Pharao in seine Hand geben,
    nach der früheren Weise, da du sein Schenke warst.
  ktm-ktm: Rang ndre tul kinum, eri king we kikuni ou owou odo kou, pe we kiduwe ou
    ala ndre maryam munen tih. Ou we entudou kapen kile lumwen yi kihpa ndre munen
    ou entudou wain ile tadan.
  caa-caa: Entonces tama e uxteꞌ día era e rey cꞌani uturbꞌet tuaꞌ ipatna tacar otronyajr,
    y net tuaꞌ isutpa awajcꞌu uchꞌeu e rey xeꞌ ayan e vino tamar, bꞌan taca cocha
    cay ache.
  eng-WYC-2018: after which Pharaoh shall have mind of thy service, and he shall restore
    thee into the first degree, and thou shalt give to him the cup, by thine office,
    as thou were wont to do before. (and then Pharaoh shall remember thy service,
    and he shall restore thee to thy place, and thou shalt give him the cup, as per
    thy duties, yea, as thou were wont to do before.)
  epo-epo: post tri tagoj Faraono levos vian kapon kaj redonos al vi vian oficon,
    kaj vi donos la pokalon de Faraono en lian manon laŭ la maniero de antaŭe, kiam
    vi estis lia vinisto.
  uig-PIN: Üq kün iqidǝ Pirǝwn ⱪǝddingni ruslitip, seni mǝnsipinggǝ ⱪaytidin tǝyinlǝydu.
    Buning bilǝn sǝn burun uningƣa saⱪiy bolƣandǝk Pirǝwnning ⱪǝdǝⱨini uning ⱪoliƣa
    sunidiƣan bolisǝn.
  beo-beo: 'Eso udiana asili, Felou da dia se iasu diasu logo doasili, dia musa: hawa:
    hamosu dima bu imunu. Di da dia musa: hou defele, ema waini faigelei imunu.'
  tpi-OTNT: Tripela de i go pinis na bai king i kisim yu i go bek. Na bai em i putim
    yu gen long wok bilong yu. Na bai yu givim kap wain long king gen olsem bipo yu
    bin mekim taim yu stap man bilong lukautim wain bilong en.
  hau-SA: Cikin kwana uku, Fir’auna zai fitar da kai, yă maido da kai a matsayinka,
    za ka kuwa sa kwaf Fir’auna cikin hannunsa, kamar yadda ka saba yi sa’ad da kake
    mai riƙon kwaf nasa.
  udu-udu: E bwaman ma cimi kwara yan mo tani aP̱irawn midi ’de’k ’kup̱ pini ki mis
    mo dhali wari /e is mo mmodoḵa ṯu’c pini ka nyaŋ’ko’d mo dhali /e mini dhuwa P̱irawn
    aḵubbaaya e me’d piti mo me’d jan dhamo/ mo me’d jin karkunu /e mmota tap̱a gom
    ’kwani kun miina ṯu’c mo.
  uig-LAT: Üch kün ichide Pirewn qeddingni ruslitip, séni mensipingge qaytidin teyinleydu.
    Buning bilen sen burun uninggha saqiy bolghandek Pirewnning qedehini uning qoligha
    sunidighan bolisen.
  nde-nde: Phakathi kwensuku ezintathu uFaro uzaphakamisa ikhanda lakho akubisele
    esikhundleni sakho, njalo uzayibeka inkezo kaFaro esandleni sakhe njengalokhu
    owawuvele ukwenza usesengumphathinkezo yakhe.
  ton-ton: '‌ʻI he teʻeki ʻosi ʻae ʻaho ʻe tolu, ʻe hakeakiʻi Ko e ʻe Felo, ʻo ne
    toe tuku koe ki hoʻo ngāue: pea te ke ʻatu ʻae ipu ʻa Felo ki hono nima, ʻo hangē
    ko ia naʻa ke fai ʻi hoʻo kei nofo ko ʻene tauhi lahi.'
  ces-1613: Po třech dnech povýší Farao hlavy tvé, a k úřadu tvému tě navrátí; i budeš
    podávati koflíka Faraonova do ruky jeho podlé obyčeje prvního, když jsi byl šeňkýřem
    jeho.
  eko-eko: Nkatthi wa siikhu ttatthu Firawuuna ontta wuulazamo nkalapooso orutele
    khaazi yawo ya wootela zoonywa za mfwalume na omwinkha pilawuri mmakhono mwawe,
    nkhama etthiipo waari orettakaazo raku.
  nss-nss: Andre kiho nondriya lang maroyoh, king ara andre kiwiri wou aya mawen nondriya
    kou pe kiyki wou amui aya mbulyam koluw aro aliy. Pe wou andre aroyuk pweniu para
    wain kiya nima king tehe koluw ngara aro mbusiy.
  eng-WMB: Within three more days, Pharaoh will lift up your head, and restore you
    to your office. You will give Pharaoh’s cup into his hand, the way you did when
    you were his cup bearer.
  tam-TCV: பார்வோன் மூன்று நாட்களுக்குள் உன்னை விடுவித்து, உன்னை உன் பழைய பதவியில்
    அமர்த்துவான்; நீ பானம் பரிமாறுகிறவனாய் இருந்தபோது செய்தவாறே, பார்வோனின் பாத்திரத்தை
    அவன் கையில் கொடுப்பாய்” என்றான்.
  ceb-ULB: Sulod sa tulo ka mga adlaw ituboy ka ni Paraon ug ibalik ka niya sa imong
    katungdanan. Ibutang nimo ang kupa ni Paraon ngadto sa iyang mga kamot, susama
    kaniadto nga ikaw iyang tigtagay ug bino.”
  mkn-mkn: Dalam tiga hari ni, nanti raja kasi kaluar sang bapa dari bui. Ais dia
    angka kambali sang bapa, ko urus ulang dia pung minum sama ke dolu.
  nce-nce: Aona olë yawe na eso ho Ferobë wame lowene mana tli lëbetleme. Na mana
    eso ho Fero bu gali loglëme, ‘Ita esimo, jubë wege ita fa naegotleme.’ Na ju tokwafe
    eso ho Ferobë hitu ita su egëtakefëtleme, ëbame ju fene su tëtakefëtle, humëina
    hi lëglelime.
  pol-UBG: Po trzech dniach faraon wywyższy twą głowę i przywróci cię na twój urząd,
    i będziesz podawał kubek faraona w jego rękę jak dawniej, gdy byłeś jego podczaszym.
  agr-agr: Tuja kampatum tsawan asa, apu faraón atumin itugchatjumin diigtamsattawai,
    nunik aminak ame takataigminig ataktu awaintamattawai, dutijamamtai ame yaunchuk
    apu faraón niina umutaiji umigkam suyum dutiksamek sutatme.
  kyc-kyc: Peraome embena koo doko kame sepakala yulu pingi dokona range piri laramopa
    waene kingyuo karo mainginyili pyuo maiyuo karare, leya.
  urd-GVU: تین دن کے بعد فرعون آپ کو بحال کر لے گا۔ آپ کو پہلی ذمہ داری واپس مل جائے
    گی۔ آپ پہلے کی طرح سردار ساقی کی حیثیت سے بادشاہ کا پیالہ سنبھالیں گے۔
  deu-1912: Über drei Tage wird Pharao dein Haupt erheben und dich wieder an dein
    Amt stellen, daß du ihm den Becher in die Hand gebest nach der vorigen Weise,
    da du sein Schenke warst.
  ntj-ntj: '@see-verse:GEN.040.012'
  row-row: Siaꞌ a fai telu rala ia, maneꞌ a fee amaꞌ kalua mia bui ia. Basa naa ana
    soꞌu baliꞌ amaꞌ, fo tao mataꞌ seluꞌ neu nininu na onaꞌ maꞌahulu na.
  kan-2017: ಈ ಹೊತ್ತಿಗೆ ಇನ್ನು ಮೂರು ದಿನಗಳಾದ ಮೇಲೆ ಫರೋಹನು ನಿನ್ನನ್ನು ಮೇಲಕ್ಕೆ ಎತ್ತಿ, ನಿನ್ನ
    ಉದ್ಯೋಗಕ್ಕೆ ಪುನಃ ನಿನ್ನನ್ನು ನೇಮಿಸುವನು. ನೀನು ಮೊದಲು ಫರೋಹನ ಪಾನದಾಯಕನಾಗಿದ್ದು ಅವನ ಕೈಗೆ
    ಪಾನಪಾತ್ರೆಯನ್ನು ಒಪ್ಪಿಸುತ್ತಿದ್ದಂತೆಯೇ ಮುಂದೆಯೂ ಒಪ್ಪಿಸುವಿ.
  ena-ena: Anihuliŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ abɨci nadɨ via uavɨbali
    uami. Lɨci nama vaka manɨgali saŋ lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ hɨcɨhaŋ
    hɨvɨ iguadamɨnaŋ hameŋ laci ala igubanaŋ uami.
  tgo-tgo: Mbaŋa thegheto e tɨne kiŋɨko ne iŋa na u raŋgi na u wawe. Ne u njogha na
    tembe vo vakathava kaiwoma va u vakavakathama. Tembe ne u vivathava kiŋɨko ghawaen
    na u giyawe.
  yap-yap: Ka dalip e rran me chuwegem Farao u kalbus me n’ag fan e kireb rom u wan’,
    me fulwegem ko maruwel rom; bay um pi’ ngak Farao e kap rok ni bod rogon ni um
    rin’ faram ko fa ngiyal’nem ni um pu’og e wayin nga kap rok.
  tet-tet: Iha loron tolu neꞌe laran, ama naꞌi atu nasai ama nosi bui neꞌe. Hotu,
    nia atu foti nikar ama, dadi baa ulun mak babilan hemun, hanesan uluk.
  hlt-MCSB: Hnin thum khuiah Pharaoh loh na lu te a dangrhoek vetih nang te namah
    hmuen la m'mael sak ni. Hnukbuet ah a tuitul la na om vaengkah khosing bangla
    Pharaoh te a kut dongah boengloeng na doe ni.
  mdy-ETH: ሃይሦ ኬሊኮ ጊንፃ ካኣቲ ኔና ቱኡዛፓ ቡላንዳኔ፤ ኔኤኮ ዻቢንቶ ቢያ ዓቶም ጌዒ ቤርታ ኔ ማዻኣና ዓኣ ኔኤኮ ፑኡፓቶ
    ማሂ ኔኤም ዒንጋንዳኔ፤ ቤርታ ኔ ዑዦ ዑሻ ዎዶና ማዻሢጉዲ ካኣቲኮ ዑሽኮ ባኮ ዒዛም ኔ ዒንጋንዳኔ።
  twi-ASANTE: Nnansa ntam no, Farao bɛyi wo, ama woakɔdi wo dibea sɛ ɔhene nsãhyɛfoɔ
    panin. Na wode Farao kuruwa bɛhyɛ ne nsa sɛdeɛ na woyɛ no kane no.
  mwc-mwc: Kao tonu murinai wai, kom am bagibagi kuna yauna meyei, ba Pharaoh ana
    vedu ku yarona kuna terei, rorowa ku wosewosei wai nanakasike.
  bhl-bhl: Alemsal ding mak banimei, Isiw aneng fian em emisik kamok fian e teleko,
    kom kak kon bing kekemeko, kulo kamde uneko, kukalem suaem aluwbamelew dim beelo
    ‘Ku iti aula!’, kangoke te.
  con-NTPO: Nane tres a'ta pasasi faraónjan quene injanjangipa ccase que semaqque'sungayi
    quema ca'niaña. Tsonsi qui tayoa'caeñi na'su faraónga que tivei'ccu angapa cuiña'jeña.
  eng-WEBU: Within three more days, Pharaoh will lift up your head, and restore you
    to your office. You will give Pharaoh’s cup into his hand, the way you did when
    you were his cup bearer.
  bnp-bnp: A parava i tolu ge lobo, e Parao bara i bole mule ioe, o leho tabu vona,
    o habi tabu a kikei na vain vona, i manga hosi o leho vona.
  wal-wal: Heezzu gallassatu giddon kawoi nena denttana; denttidi i nena kase ne sunttatettau
    zaarana; kase neeni eessaa tigiyo wode oottidoogaadan, neeni kawuwaa wanccaa a
    kushiyan wottana.
  mgh-mgh: Nhina wo mahuku mararu, Farawoo nowoowusa muru aa, ni nowowuutaphula ni
    wuuhokolosera nteko aa ni we ummomvaha ikoomisi mmatatani mwawe toko caalemalenlyaa
    umpanka waarya hutumu awe.
  acu-NT: Tura tres kinta nangkamaramtai, faraón amin junia jiirmaktatui. Turamtai
    nuwik amuti suyame nunismek ataksha amutiringkia suu atatme.
  spa-PDDPT: Dentro de tres días Faraón alzará tu cabeza y te devolverá a tu puesto.
    Pondrás la copa de Faraón en su mano, como de costumbre cuando eras su copero.
  gun-gun: Ha'e gui mboapy araa py ma Faraó nemoĩ ju 'rã reikoaty rami reiko aguã,
    nerembiaporã va'ekue rejapo ju 'rã ipo py karo remoĩ aguã, yma ixupegua karo re
    repenaaty rami ae ju.
  agu-BL: Ej nin chwa'nin le oxt k'ej, tz'ocopont yi rey tan xtxumle'n yi tilu', poro
    quil bisunu', na tz'ocoponu' junt tir te yi tak'unu'. Tz'ocoponu' junt tir tan
    tak'le'n quen yi tc'a' rey chi sajle'nu'.
  eng-PEV: In 3 days time, Pharaoh will take you out of this jail, and he will get
    you to work for him again. You will make wine and other special drinks, just like
    you did before, and you will take those drinks and give them to Pharaoh.”
  ilo-ULB: Tallo nga aldaw manipud ita, patangadennakanto ti Faraon ket isublinakanto
    iti saadmo. Iyawatmonto ti kopa iti Faraon, a kas iti sigud nga ar-aramidem kas
    agiserserbi iti inumenna.
  kpg-kpg: Nia laangi e dolu i golo, gei di king ga hagamehede goe, ga dumaalia adu
    gi di goe, ga haga ngalua labelaa goe i do lohongo. Goe ga wangawanga nia ibu
    a maa be dau hai dela nogo hai i mua i do madagoaa dela nogo hai tangada madamada
    humalia i nia waini a maa.
  uig-ARA: ئۈچ كۈن ئىچىدە پىرەۋن قەددىڭنى رۇسلىتىپ، سېنى مەنسىپىڭگە قايتىدىن تەيىنلەيدۇ.
    بۇنىڭ بىلەن سەن بۇرۇن ئۇنىڭغا ساقىي بولغاندەك پىرەۋننىڭ قەدەھىنى ئۇنىڭ قولىغا
    سۇنىدىغان بولىسەن.
  bsp-bsp: Kɔ mata maas meŋcepər-ɛ, Firawona endesɔlukus kəyekt' əm domp, pəluks'
    am yɛbəc yam. Məndesɔ məctupɛ kɔ yomunəs pəmɔ tɔkɔ məŋcbəc ti mɔ, məcbɛr kɔ yeri
    yɔkɔ mənde kəctupɛ kɔ mɔ dəkəca.
  bps-bps: Du kubu kadang i tlu duh, fatlo ge Faraon, na nlifetan i salaam, falwaan
    ge di bilanggù, na fasfuléan ge di tagnè nimoam. Lêman ge mebe i binu di kenen.
  mbs-mbs: Telo seini, ipelowà ka te selotan lekat te keleboso, aw todà ka din ipelikò
    doton te tapay terbaho nikaw. Todà ka mengibing te bino kandin, iling te tapay
    nikaw ininang.
  tof-tof: Aüd ngim ngürrdü parraoa sab marü singül kwit ine moba büódüdügabi. Marü
    sab malkomóle moba zaget pabodó. Ma oya kübül sab iliolo, ma ngaen enezan tonarr
    elngónórró.
  sus-sus: Xi saxan dangi xanbi, Misira mangɛ i xun nakelima nɛ, a man fa i ragbilen
    i walide fori. I man fama nɛ wɛni tɔnbili sode Misira mangɛ yi ra alɔ i darixi
    a ra ki naxɛ.
  pon-2006: Mwurin rahn siluh Parao pahn kasaledekeiukala, mahkohng uhk, oh kapwurehiong
    uhk nan deumw. Ke pahn loangedahng sapwellime dahl duwen me ke kin wia mahso,
    ni omw kin sounkohwahn wain.
  jae-jae: Bêc têlêac ênaŋa acgom, go Parao êsa aôm têmbêlam sa ma êkêŋ aôm ônam sakiŋ
    eŋ êtiam. Aôm ôkêŋ laclu êsêp Parao lêma êtiam êtôm gôgôm gêdêŋ têm, taŋ kôtu
    ênê ŋac kêpip wain ŋanôŋa naŋ.
  ksd-ksd: Na par a utul a bung ma Parao na vairop u, ma na tibe tar kaum papalum
    mulai tam; ma una tul tar mule ra momamomo tai Parao, da lua u ga pait ia, ba
    u ga lualue ra tarai dia balaguan ma kana tava na nimomo.
  tur-YTC: Üç güne kadar Firavun senin başını yükseltecek ve eski görevini iade edecek.
    Firavun'un kadehini, eskiden kadeh taşıyıcısı olduğun zamanki gibi yine onun eline
    vereceksin.
  bel-N: Праз тры дні падніме фараон галаву тваю, і верне цябе на месца тваё, і ты
    будзеш даваць келіх фараону ў руку ягоную паводле ранейшага звычаю, калі ты быў
    чашнікам ягоным.
  grc-BRENT: Ετι τρεῖς ἡμέραι, καὶ μνησθήσεται Φαραὼ τῆς ἀρχῆς σου, καὶ ἀποκαταστήσει
    σε ἐπὶ τὴν ἀρχιοινοχοΐαν σου, καὶ δώσεις τὸ ποτήριον Φαραὼ εἰς τὴν χεῖρα αὐτοῦ
    κατὰ τὴν ἀρχήν σου τὴν προτέραν, ὡς ἦσθα οἰνοχοῶν.
  ind-AYT: Dalam tiga hari, Firaun akan mengangkat kepalamu dan mengembalikanmu pada
    kedudukanmu, lalu engkau akan memberikan piala Firaun itu ke tangannya, seperti
    yang telah engkau lakukan sebelumnya ketika engkau menjadi juru minumannya.
  lid-lid: Len taloh ano kameh kabin kameh tiye ou ano ta bolo kou, ma iy kameh atehei
    ou a hamon ta lahou tam ja. Ma i dah kameh ou kameh atiye wa-in bwiniu i minen
    i buku bwena le mene.
  nya-nya: Pakangopita masiku atatu, Farao adzakutulutsa muno. Udzaperekera zakumwa
    kwa Farao monga momwe umachitira poyamba.
  hrv-hrv: Poslije tri dana faraon će te pomilovati i vratiti na tvoje mjesto; opet
    ćeš stavljati pehar faraonu u ruku, kao i prije, dok si mu bio peharnik.
  mps-mps: Te sela sogo wali silisiąbadi, tama Ferogo nage ma sagasaibao. Tama agai
    nage, te naga yali sęba ma muaibao. Te nago hasia polobadu te wain sę tonalubo
    tobolu bidi bidiyu, te nago wain tuabo kap te Ferobolo mani tiwai gilama, te nago
    te wain wę kap te Ferobolo mawaibao,” Josepgo te po wali.
  llg-llg: Nai faik telu ia, dei fo manek kalua heni ama neme bui ia mai. Boe ma ana
    soꞌu falik ama, fo makaneni seluk ndia nininun leo makahulun.
  tpi-tpi: Tripela de i go pinis na bai king i kisim yu i go bek. Na bai em i putim
    yu gen long wok bilong yu. Na bai yu givim kap wain long king gen olsem bipo yu
    bin mekim taim yu stap man bilong lukautim wain bilong en.
  dan-1931: om tre Dage skal Farao løfte dit Hoved og genindsætte dig i dit Embede,
    så du atter rækker Farao Bægeret som før, da du var hans Mundskænk.
  vie-OVCB: Ba ngày nữa, vua Pha-ra-ôn sẽ tha ông ra khỏi ngục. Ông được phục chức
    và sẽ dâng rượu cho vua như trước.
  lbk-lbk: Isnan maikatlo ay akhew mailapo idwani at patongchowen nan ali sik-a, ya
    patoliyena sik-a isnan sikhod ay saadmo. Ta sam kasin ichad-awat nan tasana ay
    kag sinan sikhod ay cham ang-angnen id kasin ay sik-a nan pala ap-apagna.
  guj-2017: ત્રણ દિવસમાં ફારુન તને પ્રતિષ્ઠિત કરશે અને તને પાછો તારી અસલ ફરજ પર પુનઃનિયુક્ત
    કરશે. તું તેનો પાત્રવાહક હતો ત્યારની પ્રણાલી પ્રમાણે તું ફારુનને તેનો પ્યાલો તેના
    હાથમાં આપીશ.
  byr-byr: '@see-verse:GEN.040.012'
  awx-awx: Täpduxu gwenalä gwendu yiwikengu, gä kalabusde yiwiläxu, kinggä yawän epuxuwiläk.
    Tiwän puyä yakap pahakakuläk täknga hipdu äpme gamän, wainu pahaxäwik, kingge
    imiläk.
  pon-2006A: Mwurin rahn siluh Parao pahn kasaledekeiukala, mahkohng uhk, oh kapwurehiong
    uhk nan deumw. Ke pahn loangedahng sapwellime dahl duwen me ke kin wia mahso,
    ni omw kin sounkohwahn wain.
  por-BRBSL: Dentro de mais três dias, o Faraó levantará sua cabeça, e o restituirá
    ao seu escritório. Você dará a taça do Faraó em sua mão, da mesma forma que você
    fez quando era seu portador da taça.
  aly-aly: Arlta irrpety-penhan Atyetyartel ngenh aketh-warl tyarleweyenh. Ntwa warrkenh
    ikwerenh arrpemarl anem, wayn arrpemarl anthayntetyek, ntwa awank-akerr anthenh-angkwarr-apeny.”
  cth-cth: Hnin thum touh thung Faro ni na tawm takhang vaiteh, na tawk e thaw hah
    bout na tawk sak han. Hottelah misur kapoekung lah na o navah, ouk na poe e patetlah
    Faro manang hah a kut dawk bout na poe han.
  twi-twi: Nnansa ntam no, Farao beyi wo, ama woakodi wo dibea sɛ ɔhene nsahyɛfo panyin.
    Na wode Farao kuruwa bɛhyɛ ne nsa sɛnea na woyɛ no kan no.
  hlt-hlt: Hnin thum khuiah Pharaoh loh na lu te a dangrhoek vetih nang te namah hmuen
    la m'mael sak ni. Hnukbuet ah a tuitul la na om vaengkah khosing bangla Pharaoh
    te a kut dongah boengloeng na doe ni.
  tbz-SIM: Yɛwe yɛ̀tɑ̃ɑ̃ti kó difɔ̃nkúò okpɑ̀ɑ̀tì bo dɑ kpetɛ́ kɛ́wɛ̃tɛ kɛ́ dɑ cónnɛ́
    ɑ fɔ̃̀tìrì, kɑ̀ɑ nhò duɔ̀ mmɛnɑɑ̀ nhɑ sòò dɔ̀ɔ̀rimɛ̀.
  msy-2020: Dughiar 3pla gɨvaghtɨ atrivim ua nɨ inigh mangam. Egh ua nɨ isɨ nɨn ingangarim
    darɨgham. Eghtɨ nɨ fomɨra wainɨn kap a ganɨga ingarizɨ moghɨn, nɨ uam a danɨngam.
  txq-txq: Nai faik telu ia dalen, neu ko manek kalua heni papa numa bui dale mai.
    Boe ma ana soꞌu falik papa, fo naono-lalau seluk ndia nininun sama leo fai bakahulun.
  aaz-aaz: Anbi neno teun amnemat reꞌ ia, uisf ee of napoitan ko naꞌko bui ia. Rarit
    in nasaeb nafani ꞌpiruꞌ-baru neu ko, he muꞌnaak amfain meu barab roitan bukae-mninut
    neu ne.
  azb-azb: Üç gün ərzində firon səni yüksəldəcək. Səni öz işinə qaytaracaq, sən də
    onun saqisi olduğun vaxtdakı kimi əvvəlki qaydaya görə fironun piyaləsini əlinə
    verəcəksən.
  eng-DBY: In yet three days will Pharaoh lift up thy head and restore thee to thy
    place, and thou shalt deliver Pharaoh's cup into his hand, after the former manner
    when thou wast his cup-bearer.
  hin-2017: इसलिए अब से तीन दिन के भीतर फ़िरौन तेरा सिर ऊँचा करेगा, और फिर से तेरे
    पद पर तुझे नियुक्त करेगा, और तू पहले के समान फ़िरौन का पिलानेहारा होकर उसका कटोरा
    उसके हाथ में फिर दिया करेगा।
  wol-KYG: Fii ak ñetti fan Firawna dina la siggil, delloo la sa liggéey, ngay teg
    kaasu Firawna ci loxoom, ni nga ko daa defe naka jekk, ba nga yoree naanam.
  swp-swp: Ena asubena haiona se lau abo Parao urum i lausini eo i hetorouioim em
    abo toro eai, eo Parao ena bia abo u tore ia nimana eai, doha beabeana oa ena
    bia taubaheina wa.
  bjr-bjr: Qaaramoo faasaaana taikainanoo Faraoofa ani iduku aisainana kafaa aneenna
    saikaki finnaranoo. Anee ooqai mina uainna tatira faiqi maridana mina uainna kaafa
    amiunnandee inana kaifaa aminnaranoo.
  eng-YLT: yet, within three days doth Pharaoh lift up thy head, and hath put thee
    back on thy station, and thou hast given the cup of Pharaoh into his hand, according
    to the former custom when thou wast his butler.
  kne-kne: tan mo malabas di toloy agew, pasinsiyaan daka sin ari yan pataolien daka
    sin sigod ay oblam ta kasin kan itagtagay din inomena ay kaman din inyaat mo ed
    idi.
  wat-wat: Kuyadayada tonusi ina kakavisiya muninei, tufomu debabouḡu ina katunakasiya
    eketa ina vinuwateweiwa eyo ina giyauwa keta ya mudadava manatuwaina nenei ina tenesavaviniwa.
    Nokomai tufomu nimanei kana owa kuna vioviya, manatuwaina ku fufufuniya maise
    tovanama ku vitokavenena ukowa kana tovai.
  heg-NTPO: Nate lelo tilu lam lahing nga maa puting paap deng bui ni dalen. Hidim
    un nikit paap pait, le mana-koet in ninu banansila el hmunan nua.
  ptu-ptu: Tallu bengii too, sulengko naala sule Firaun napassubungko illaam mai inde
    tahungkum, aka la napopengkähäko sule dio pengkähängammu. La si umbeem oo sule
    Firaun ihusam anggurna susi indo si umpaihu'.
  bzd-NTPO: Ká̱ mañat ta̱ blu' tö be' shu̱leraë. Be' kané meraneitö be' a̱. Vino meranebö
    ie' a̱ we̱s be' tö io̱' kuaë es.
  kwf-kwf: KaidaꞋi noaꞋa kasi dao Ꞌua ana uulu asoa ki, tatalafaꞋa ke baꞋa ngaliꞋo
    faꞋasia luma lokafo, ma nia ke baꞋa alu Ꞌoke oli laꞋu ana raoꞋa ba Ꞌoko sasasia
    Ꞌi naꞋo. ꞋOko saiana Ꞌoke baꞋa kwatea nama Ꞌamu titiu ni kwaꞋu tatalafaꞋa fuana,
    diꞋia nama ba Ꞌoko sasasia Ꞌi naꞋo, kaidaꞋi ba Ꞌoko ꞋaꞋana fuana ngwae kira lia
    sulia waen nia.
  eng-WYC-2017: after which Pharaoh shall have mind of thy service, and he shall restore
    thee into the first degree, and thou shalt give to him the cup, by thine office,
    as thou were wont to do before.
  eng-WMBB: Within three more days, Pharaoh will lift up your head, and restore you
    to your office. You will give Pharaoh’s cup into his hand, the way you did when
    you were his cup bearer.
  spp-spp: Canmpyaa taanreŋi ká fûnŋɔ, Farɔn sí mu yige kàsuŋi i si mu pêe si mu le
    ma báaraŋi niɲjyeŋi i. Mu sí raa yabyare kaan u á bà mu mpyi a fyânha na li pyi
    mɛ.
  aey-aey: Odocob deel ijed hedocob Fero uqa hina enedec besihi oihimei hinana cabi
    ilo weledec eu haun ihigian. Odocob hina haun Ferona gabin uqa ebenna megan. Euqa
    hina wele uqa ebenna wain gabin molog eu odi odegan.
  urd-GVH: तीन दिन के बाद फ़िरौन आपको बहाल कर लेगा। आपको पहली ज़िम्मादारी वापस मिल
    जाएगी। आप पहले की तरह सरदार साक़ी की हैसियत से बादशाह का प्याला सँभालेंगे।
  rug-rug: “Koasa rane vina ṉeta si kaqu vata rupahigo sa baṉara si goi, meke va turu
    pulego pa mua tinavete. Meke kaqu ade la nia goi pa limana sa nana kapa, gua tugo
    sapu hoke taveti goi visoroihe, sipu koa na tie tavetavete kolo vaeni tanisa si
    goi.
  gaz-gaz: Guyyaa sadii keessatti Faraʼoon mataa kee ol qaba; taayitaa keettis si
    deebisa; akkuma yeroo dhugaatii dhiʼeessaafii turte sana atis xoofoo Faraʼoon
    harka isaatti ni kennita.
  fra-LSG: Encore trois jours, et Pharaon relèvera ta tête et te rétablira dans ta
    charge; tu mettras la coupe dans la main de Pharaon, comme tu en avais l’habitude
    lorsque tu étais son échanson.
  gnn-gnn: Dhäŋuru ḻurrkun' yurru walu djuḻkthun, bala ŋayi boŋguŋu Giŋdhunydja nhuna
    dhawaṯmaraŋuna. Ga biyapul nhe boŋguŋu djämayi ŋunhalayi, bitjarra nhe yukurrana
    ŋäthili djäma.
  yal-yal: Xii saxan na dangu, Misiran Mangana i xunnakelima nɛn, a mɔn yi i raxɛtɛ
    i ya walide fonni. I mɔn fama nɛn igelengenna sodeni Misiran Mangan yii alo i
    darixi a ra kii naxan yi.
  gum-gum: pøn kwalømyube Faráonbe ñi chi kalø marigwan ulø paymøtø, katøle ñune ñui
    lutøyutøwei pasren, ñibe Faraónwan katøle vinon srøttrabguen cha, maramigwan maig
    marøbig købig kuig treetøwei.
  iou-iou: Edap yaräkubä täreŋirän Ferotä gämagut päŋku piäkaken äneŋi api gepmaŋpek.
    Täŋpäkaŋ gäk bian wain umeni piŋ imik täŋkuno äneŋi udegän api piŋ imik täŋpen
    yäk.
  haw-1868: I na la ekolu, e hookiekie ae o Parao i kou poo iluna, a e hoihoi aku
    ia oe i kou wahi mamua, alaila, e haawi aku oe i ke kiaha o Parao iloko o kona
    lima, e like me kau hana'na mamua, i ka wa ia oe ka lawe kiaha.
  arb-NAV: بَعْدَ ثَلاثَةِ أَيَّامٍ يَرْضَى عَنْكَ فِرْعَوْنُ، وَيَرُدُّكَ إِلَى مَنْزِلَتِكَ
    حَيْثُ تُنَاوِلُ فِرْعَوْنَ كَأْسَهُ، تَمَاماً كَمَا كُنْتَ مُعْتَاداً أَنْ تَفْعَلَ
    عِنْدَمَا كُنْتَ سَاقِيَهُ.
  adz-adz: Gubuꞌ iruꞌ da bits bungꞌ afa sib da king bungꞌ atip ayu agu sinungꞌ karabus
    da natangin agu i gam gumam. Da u bungꞌ atip arim kap wain gurun da king nabi
    aru u nangan da mungꞌ ugu.
  ewe-ewe: Le ŋkeke etɔ̃ megbe la, Farao aɖe wò tso gaxɔ me, eye wòana nàgayi wò dɔ
    dzi abe ahakula ene.
  eng-LEE: Within yet three days will Pharaoh lift up thy head, and restore thee unto
    thy office; and thou shalt place Pharaoh's cup into his hand, after the former
    manner when thou wast his butler.
  gvn-gvn: '@see-verse:GEN.040.012'
  nna-nna: Kujarrapa warajaja karrpuja kingilu wurralkulinyjanaku nyuntu murru malapiyinta
    jurntija, jipi nyuntu ngalypa, yarrana palinymili warrkamu puluka jilamanta. Nyuntu
    ngarrany palinymili wayin kanganyakata jarruluman.
  asm-FB: তিনি দিনৰ ভিতৰত ফৰৌণে আপোনাৰ মূৰ উচ্চ কৰি আপোনাক পুনৰ আগৰ কার্যত নিযুক্তি
    দিব; আপুনি আগেয়ে পান-পাত্ৰ ধৰোঁতা হৈ যেনেকৈ ফৰৌণৰ হাতত পান-পাত্ৰ তুলি দিছিলে,
    তেনেকৈয়ে আকৌ দিব।
  sus-A: شِ سَشَن دَنفِ شَنبِ، مِسِرَ مَنفّ عِ شُن نَكٍلِمَ نّ، عَ مَن قَ عِ رَفبِلٍن
    عِ وَلِدٍ قٌرِ. عِ مَن قَمَ نّ وّنِ تْنبِلِ سٌدٍ مِسِرَ مَنفّ يِ رَ عَلْ عِ دَرِشِ
    عَ رَ كِ نَشّ.
  fra-SBL: Dans trois jours encore, Pharaon relèvera ta tête et te rétablira dans
    ta fonction. Tu remettras la coupe de Pharaon dans sa main, comme tu l'as fait
    lorsque tu étais son échanson.
  hbo-hbo: בְּעֹ֣וד ׀ שְׁלֹ֣שֶׁת יָמִ֗ים יִשָּׂ֤א פַרְעֹה֙ אֶת־רֹאשֶׁ֔ךָ וַהֲשִֽׁיבְךָ֖
    עַל־כַּנֶּ֑ךָ וְנָתַתָּ֤ כֹוס־פַּרְעֹה֙ בְּיָדֹ֔ו כַּמִּשְׁפָּט֙ הָֽרִאשֹׁ֔ון
    אֲשֶׁ֥ר הָיִ֖יתָ מַשְׁקֵֽהוּ׃
  shp-NTPO: Ja kimisha nete senenketianra, faraónman jakiribi min iká jawékibo mia
    oinni joai. Ja joxon ointaananra, ja min akátiai teeain, jakiribi mia jikimatiki.
    Jaskáakin jikimaribaara, moa mia ikátiai keskáribii, ja faraónman tee axoni jato
    xeamaibaon joni koshi mia iribati iki.
  eng-WYCLIFFE: aftir whiche Farao schal haue mynde of thi seruyce, and he schal restore
    thee in to the firste degree, and thou schal yyue to hym the cuppe, bi thin office,
    as thou were wont to do bifore.
  piu-2006: '@see-verse:GEN.040.012'
  pjt-pjt: '@see-verse:GEN.040.012'
  cwe-cwe: Zahafika siku nhatu, mfalume kezakulava muna ichifungo na kukubweleza kaidi
    muna ukulu wako. Kwizamwing'ha mfalume nhungo fana viukalile kotenda baho haumwanduso.
  bgs-bgs: Tállu álló tikud áknganni, paluwaán ka katô harì tikud dini ta prisowan,
    asta palónódán ka puman ikandin tun ta taganà lumu nu. Mid ka puman ka bino para
    kandin, iring katô taganà lumu nu.
  kik-kik: Mĩthenya ĩtatũ ĩtanathira-rĩ, Firaũni nĩegũgũtũũgĩria na agũcookie wĩra-inĩ
    waku, na ũcooke kũnengagĩra Firaũni gĩkombe gĩake, o ta ũrĩa wekaga rĩrĩa warĩ
    mũmũhei ndibei.
  ksr-ksr: Weemboria karooŋ tegoro Faarao kiŋnoŋ goo waŋga metaama isama goma mombo
    gawoŋganoŋ goombaa. Gii wala iwaanoŋ wain apu qambiwaa galeŋaga laligoŋ qambi
    Faarao kimbaa borianoŋ ama laligonati, iikawaa so mono mombo ama laligowaga.
  fra-NCL: Encore trois jours, et Pharaon relèvera ta tête et te rétablira dans ta
    charge, et tu mettras la coupe de Pharaon dans sa main, selon ton premier office,
    lorsque tu étais son échanson.
  cek-AK: Ni thumto thungah Faro mah na lu to atoeng tahang ueloe, nangmah ih ahmuen
    ah na suem let tih; canghniah boengloeng sinkung ah na oh baktih toengah, Faro
    ban ah boengloeng paekkung ah na om let tih.
  xla-xla: Epedeme alila dapahatlope pololepame dokopala oplami Pelotapo wa꞉ye amtuwale
    aya dulu tle alikili a꞉ma hamame woyamelepe. Epalati wa꞉tapo mamisika꞉ ya꞉ dla
    wain yú tipo hami demhallepe.
  cuk-cuk: Ibapaase, Faraón bega igar amioed. Geb gannar be-arbaed bega ukoed. Gannar
    Faraónʼga nog-uknai be guoed.
  uig-CYR: Үч күн ичидә Пирәвн қәддиңни руслитип, сени мәнсивиңгә қайтидин тайинлайду.
    Буниң билән сән бурун униңға сақий болғандәк Пирәвнниң қәдәһини униң қолиға сунидиған
    болисән.
  pma-pma: En avong etel, asuv houlu hehisok kiha veni, hemaenuk kimaluv ran eim takeih,
    ka heling risuk en umen onom. Keik kisan veiuaen mini hesuval koa komumoni mini
    mulamu.
  tel-2017: ఇంక మూడు రోజుల్లో ఫరో నిన్ను హెచ్చించి, నువ్వు అతనికి గిన్నె అందించే నీ
    ఉద్యోగం నీకు మళ్ళీ ఇప్పిస్తాడు.
  hat-BSA: Nan yon tan twa jou, Farawon va leve tèt ou e reprann ou nan pozisyon ou.
    Ou va mete tas Farawon an nan men li menm jan ou te konn fè lè ou te nan sèvis
    responsab pote diven nan.
  bxh-bxh: Lahai faihona mulidi yai Falo haba ya fafuyom be am paisowa wa abi fuyoi.
    Kapu haba wa felefelen doha ainiyadi.
  kos-kos: Tukun len tolu tokosra el ac tulekomla, nunak munas nu sum, ac folokonot
    orekma se lom meet ah. Kom ac fah sifilpa sang cup nimal, oana ke kom oru meet
    ke kom tuh liyaung wain nimal.
  hbo-WLC: בְּע֣וֹד ׀ שְׁלֹ֣שֶׁת יָמִ֗ים יִשָּׂ֤א פַרְעֹה֙ אֶת־רֹאשֶׁ֔ךָ וַהֲשִֽׁיבְךָ֖
    עַל־כַּנֶּ֑ךָ וְנָתַתָּ֤ כוֹס־פַּרְעֹה֙ בְּיָד֔וֹ כַּמִּשְׁפָּט֙ הָֽרִאשׁ֔וֹן
    אֲשֶׁ֥ר הָיִ֖יתָ מַשְׁקֵֽהוּ׃
  ibo-ibo: Nʼime abalị atọ Fero ga-akpọpụta gị, mee ka i nwere onwe gị. Fero ga-enyeghachikwa
    gị ọrụ gị. Ị ga-etinyekwa Fero iko ya nʼaka dịka i si eme na mbụ mgbe ị bụ onye
    na-ebu iko ya.
  ory-ory: ତିନି ଦିନ ମଧ୍ୟରେ ଫାରୋ ତୁମ୍ଭର ମସ୍ତକ ଉଠାଇ ତୁମ୍ଭକୁ ନିଜ ପଦରେ ପୁନର୍ବାର ନିଯୁକ୍ତ
    କରିବେ; ତହିଁରେ ତୁମ୍ଭେ ପୂର୍ବ ପରି ପାନପାତ୍ରବାହକ ହୋଇ ପୁନର୍ବାର ଫାରୋଙ୍କର ହସ୍ତରେ ପାନପାତ୍ର
    ଦେବ।
  wmt-wmt: '@see-verse:GEN.040.012'
  chk-chk: Mürin ülüngat rän Farao epwe echimwätä mökürom o atolongasefäliik lon wisom.
    Iwe, kopwe isenalong lepöün Farao an kap usun chök me lom, lupwen ka wisen amolätä
    ünüman.
  ssd-ssd: Mara keŋmba ta kuwaig le Farao nu ne maŋ te-luka tamŋgat. Taŋamba nu ne
    maŋ naŋe piro mbolŋge palmbimŋgat. Taŋawa le ne buk Farao tuku grep kule murko
    ŋak Farao tumba minna ta ne maŋ piro ta kamŋgat.
  rop-rop: '@see-verse:GEN.040.012'
  ukr-1871: Через три днї підійме Фараон голову твою, та й верне тебе на місце твоє;
    і подавати меш Фараонові чашу до рук його прежнїм звичаєм, як був єси його винарем.
  eng-AOI: In three days the king will let you out. He will forgive you and then you
    will work for him again as you did before. You will look after his wine and give
    him his cup again.
  yon-yon: Aron ayoobmim ari kuu Ferombed wii aombed eb nenangkane kowekore, eb korok
    nenkone ika eb deme yaa nenkowaneena, angkon Fero ye wain ok konimamaneeb, kurin
    kwanewen areb kii.
  bch-bch: Be oangga ado tol kus, eine maron kapei ga ilongean go ta tnan luma panasnga
    aea, ta idol go mulian ngan lem naurata ngan badanga oain ga ila pan, mambe mugaeai
    eao kakado.
  deu-1951: in drei Tagen wird der Pharao dein Haupt erheben und dich wieder in dein
    Amt einsetzen, daß du dem Pharao den Becher reichest, wie du früher zu tun pflegtest,
    da du noch sein Mundschenk warst.
  eng-JPS: within yet three days shall Pharaoh lift up thy head, and restore thee
    unto thine office; and thou shalt give Pharaoh's cup into his hand, after the
    former manner when thou wast his butler.
  ubr-ubr: Ra ton amonai aiwab orot arimon fafatum goa emon in boseirim ungat ato
    ainau am bobo ubobo nan in yeinim men. Om arimon ainau ufofour ba, an sareu wine
    kaifarotin un matar on bobo unabo.
  srp-1865: Još tri dana, i Faraon brojeæi svoje dvorane uzeæe i tebe, i opet te postaviti
    u preðašnju službu, i opet æeš mu dodavati èašu kao i preðe dok si mu bio peharnik.
  lug-lug: mu nnaku ssatu Falaawo alikuggya mu kkomera n’akuzza mu kifo kyo, era olimukwasa
    ekikopo nga bwe wakolanga edda ng’oli musenero we.
  heb-heb: בעוד שלשת ימים ישא פרעה את ראשך והשיבך על כנך ונתת כוס פרעה בידו כמשפט
    הראשון אשר היית משקהו׃
  ben-IRV: তিন দিনের মধ্যে ফরৌণ আপনার মাথা উঁচু করে আপনাকে আবার আগের পদে নিযুক্ত করবেন;
    আর আপনি আগের মতই পানপাত্র বাহক হয়ে আবার ফরৌণের হাতে পানপাত্র দেবেন।”
  pan-pan: ਇਨ੍ਹਾਂ ਤਿੰਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਫ਼ਿਰਊਨ ਤੇਰਾ ਸਿਰ ਉੱਚਾ ਕਰੇਗਾ ਅਤੇ ਤੈਨੂੰ ਤੇਰੇ ਅਹੁਦੇ
    ਉੱਤੇ ਫੇਰ ਖੜ੍ਹਾ ਕਰੇਗਾ ਅਤੇ ਤੂੰ ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਜਦ ਤੂੰ ਉਹ ਦਾ ਸਾਕੀ ਸੀ, ਫਿਰ ਤੋਂ ਫ਼ਿਰਊਨ
    ਦੇ ਹੱਥ ਵਿੱਚ ਪਿਆਲਾ ਦੇਵੇਂਗਾ।
  tkr-tkr: Xhebne yiğıle fironee ğu zindaneençe qığavhu yisseyne işilqa sak'ala'as.
    Şenkiyn xhinne mang'us ulyoğan helena ixhes.
  mwp-mwp: Thoeri goeygoey kaliya Pero bangal ngin kunumay lagoenu adhapa manine a
    ngibepa bangal mura pawayane nginu gegeyadh a lak bangal ngin kuniya nginu zagethoenu
    wananu. Ngidh bangal nubepa nungu kap manine kulay midh nanga, ngi na nungu umal
    ngukiw zagethaw danal poethay mabayg meparu.
  mya-JVB: သုံး ရက် လွန်မှ ဖါရော မင်းသည် သင် ၏ဦးခေါင်း ကို ချီးမြှောက် ၍ သင် ၏အရာ
    ကို ပြန် ပေးတော်မူသဖြင့် ၊ သင်သည်အထက် က ဖလား တော်ဝန်ဖြစ် ၍ပြုဘူးသည် နည်းတူ ၊ တဖန်ဖလား
    တော်ကို ဖါရော မင်း၏လက် တွင် ဆက်မြဲ ဆက် ရလိမ့်မည်။
  tte-O: Kaliyate yaiyona koina kin kani ilivasiwo yo am paisowa koliwo iyeyawa yoi
    kabo kin kana komwa nimana mena kupeiyoi besiele baguna kowa komwa kana tokayale.
  tbg-tbg: Taaramo entanavu aitarairaroma Pero vaiintivano qaiqaa ai aarama kairara,
    are vira kaiqa vareharama tota varaanantema kera, qaiqaama are vira kauquqi kaapu
    vara vuru aminarave.
  hmo-hmo: Dina toi do idia ore, vadaeni Farao ese do ia abia dae oi, oiemu dagi do
    ia henia lou oi dekenai, vadaeni Farao ena kapusi be iena imana dekenai do oi
    atoa, guna iena uaina bubua memero oi naridia neganai bamona.
  ata-ata: Voxo tatalusi a uxolu sou tatananu tuala ulaalixene sou ulivulixene ulai
    no anu xaixai noxine la. La sou nini nalosou kapuxu aloxo nini neꞌoxoꞌoxo tei.
  nfa-nfa: Ètu dꞌara tèlu lodꞌo ne, dhèu aae kalua eele ama nèti dꞌara bèdho neꞌe.
    Ho na hia hari, ama lalau dhua èi hia dhèu aae sèmi uru na.
  urd-urd: इसलिए अब से तीन दिन के अन्दर फ़िर'औन तुझे सरफ़राज़ फ़रमाएगा, और तुझे फिर
    तेरे 'ओहदे पर बहाल कर देगा; और पहले की तरह जब तू उसका साकी था, प्याला फ़िर'औन
    के हाथ में दिया करेगा।
  rus-SYN: через три дня фараон вознесет главу твою и возвратит тебя на место твое,
    и ты подашь чашу фараонову в руку его, по прежнему обыкновению, когда ты был у
    него виночерпием;
  cbt-NTPO: '@see-verse:GEN.040.012'
  bqc-SIM: Gↄↄ àaↄ̃ gbɛa Falaↄ̃ↄ a n misi. A ɛa n da n zĩ guu, ní ɛa ǹyↄ̃ vɛ̃ɛbↄlɛɛ̀,
    lá niↄ kɛ yãawa.
  tcz-CHONGTHU: Nithum sunga hi Pharaoh in nithum jou teng nadom sang intin, chule
    masanga nana toh na a nanung koi kit ding ahi.
  mar-mar: तीन दिवसानी फारो राजा तुझे मस्तक उंचावील व तुला पुन्हा तुझ्या पूर्वीच्या
    कामावर परत घेईल. तू आतापर्यंत फारोच्या प्यालेबरदाराचे जे काम करीत होतास तेव्हाच्या
    त्या पहिल्या रीतीप्रमाणे तू फारोचा प्याला त्याच्या हातात देशील.
  tcs-tcs: Lo da namba tri dei da Pero king go teke yu go kamaut prom dis zeilaus
    ane meke yu gobaigen po wok blo yu, ane yu go gibe da dringking kap po da Pero
    king gen, seimkain wanem yu bin mekem bipo.
  soq-soq: Walama natadea diantopuo aupe warere dibura bedewe wainiana wadaaubaepio
    noea. Ita e nolaa aupawe ituepio nolaita. Tane e bauta nolaitiana rua warere reduwa
    wadone witape ituna.
  qub-qub: Faraonmi cananpita quimsa junajta cay carsilpita gamta jorgushunquipaj.
    Nircurmi cashgan churashunquipaj ñaupata arushayquiman. Chaura ñaupatanömi yapay
    faraonman bïnuta apapanquipaj.
  bqp-bqp: Gↄrↄ aakↄ̃ gbɛra Firi'auna ni n mì sí. Ani ɛra à n da n zĩ gũn, ĩni ɛra
    ǹgↄ̃ wɛ̃ bonɛ lákũ ndìgↄ̃ kɛ nà yã.
  hat-hat: Nan twa jou, farawon an pral chonje ou, li pral mete ou nan pozisyon ou
    ankò. Ou pral bay farawon an diven jan ou te konn fè l' anvan lè ou te chèf kanbiz
    li a.
  eng-BSB: Within three days Pharaoh will lift up your head and restore your position.
    You will put Pharaoh’s cup in his hand, just as you did when you were his cupbearer.
  tod-tod: Folo saʋagɔ a leʋena, Falaɠɔn ɠa ɗɔungi wuzeɠe, é è ɠaaɠale ma ɗa-wotii
    zu. Ɗa ná-kpɔɔle wɔwɔi zeizu zeezaamaʋɛ, eɠɛʋelei è ɠɛni kɛɛzu la, siɛgi zu
    è ɠɛni la ga ná-kpɔleɓɔle ganiiti ma ɠundiɠii.
  eng-WEBPB: Within three more days, Pharaoh will lift up your head, and restore you
    to your office. You will give Pharaoh’s cup into his hand, the way you did when
    you were his cup bearer.
  kbq-kbq: 3'a knama evutesigeno'a, Fero'a ete erizanka'are kavrentenkenka ko'ma nehanaza
    hunka Fero azampi ti kapu'a erinka ome antegahane.
  nhe-BL: pampa ica eyi tonali Faraón mitzquixtis nica, huan mitztlalis sampa ipan
    motequi. Huan sampa tijmacas icaxi imaco queja achtohuiya tijchihuayaya.
  bus-bus: Gurↄ aagↄ̃ↄ gbɛra Fili'auna é n mì sí. Eé ɛara à n da n zĩi guu, nɛ́ ɛara
    ǹgↄ̃ geepiwɛ̃ɛ bↄↄnɛ lán nɛɛ̀gↄ̃ kɛɛ nà yã.
  gub-BL: Na'iruz 'ar pawire tuwihawete nepyro kar putar xe wi zemunehew paw wi a'e
    nehe. Erezewyr putar nema'ereko haw pe nehe, win imono pà tuwihawete pe nehe,
    izypy mehe arer zàwe nehe.
  eng-DRA: 'After which Pharao will remember thy service, and will restore thee to
    thy former place: and thou shalt present him the cup according to thy office,
    as before thou wast wont to do.'
  knf-knf: Ţi na ŋnuur ŋwajanţ, Farawuna adeeŋu, kakakanu du ulemp wi nu. Ido kawula
    pnkalame pi uko udaan jibi ibiiŋ aji kdo wi iwooŋ naweek i babomana poot.
