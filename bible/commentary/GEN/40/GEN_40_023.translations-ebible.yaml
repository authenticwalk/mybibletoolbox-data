verse: GEN.040.023
translations:
  mal-C: എന്നാൽ പ്രധാന വീഞ്ഞുകാരൻ യോസേഫിനെ ഓർത്തില്ല; അദ്ദേഹം യോസേഫിനെ പാടേ മറന്നുകളഞ്ഞു.
  deu-TKW: Der Obermundschenk jedoch dachte nicht mehr an Joseph, sondern vergaß ihn.
  lin-lin: 'Kasi kalaka oyo azalaki kotala makambo oyo etali masanga ya mokonzi ya
    Ejipito atikalaki kokanisa lisusu Jozefi te : abosanaki ye.'
  cbr-NT: Usakin aín namákë ñuixunkëxbi ka an 'apu 'ain xëati 'inánkë uni ax Josémi
    sinanima ami manúakëxa.
  eng-LSV: and the chief of the butlers has not remembered Joseph, but forgets him.
  bmu-bmu: Miaŋgö andöŋe wain o qambigö galöm bohonŋan Josef qahö mötmörim waŋgiyökmö,
    i ölum qeiga laŋ malök. Mewö.
  eng-GNV: Yet the chiefe butler did not remember Ioseph, but forgate him.
  eng-WEBSTER: Yet the chief butler did not remember Joseph, but forgot him.
  nhw-BL: Pero masque ya nopa panoc, nopa catli quiyeco itlailis Faraón amo quielnamijqui
    José.
  swh-ONEN: Pamoja na hayo, mnyweshaji mkuu hakumkumbuka Yosefu, bali alimsahau.
  bba-bba: Yen biru sunɔn nɔri wɛ̃ɔ wi, u Yosɛfu duɑri.
  eng-KJVCPB: Yet did not the chief butler remember Joseph, but forgat him.
  cpy-cpy: Ikanta kitapiintziriri imiri Faraón, imaejantanakiri José tee ikenkithashiretaneeri.
  mpx-mpx: Yaa kin ana oine ana tomatahikan wali tobwabwatana nige Yosepa i nunuwahikan,
    he i nuluwan hoti.
  wbp-wbp: Yinya kamparru-warnu wati, yangka kujarla pama kangurnu kingiki, ngulajurla
    wajawaja-jarrija Jajupuku, ngulalpa nyinaja rdakungka. Kularla wangkaja kingiki
    nyanungu-kurlu marda yungu wilypi-mantarla rdaku-ngurlu.
  luo-luo: To kata kamano jatend jogam divai ne ok oparo Josef; wiye nowil kode.
  meu-meu: A hari vine ranuna iseina memerodia ireḡudia tauna ese Iosef se laloa tao;
    e laloa boio.
  npi-ULB: मुख्य पियाउनेले भने योसेफलाई सम्झेनन्, तर उनलाई बिर्सिहाले ।
  yor-yor: Ṣùgbọ́n, olórí agbọ́tí kò rántí Josẹfu mọ́, kò tilẹ̀ ronú nípa rẹ̀.
  emp-NTPO: Uva b̶a jue diabada borora bia b̶ed̶amĩna Josera ab̶ed̶a quĩrãdoasia.
  ind-ind: Namun, kepala juru minuman tidak ingat kepada Yusuf. Dia melupakannya.
  pes-OPCB: اما رئیس ساقیان یوسف را به یاد نیاورد.
  ssx-ssx: Pate mo kinina꞉ waini ikali handeteke hawayeke somema꞉ta꞉ Diosepe ota꞉
    hone na wiki hone yonka꞉la kilipayekeme.
  lcm-lcm: Sikei vopo ali vaen ke parik kalapa anguan lomlomonai ani Iosep. Katala
    lomon taun luai ania.
  aer-aer: Artwe arrekwele iperre re, ngkwarle-arle akngetyarte re, rarle alkngwirreke-arle
    Joseph-eke jail kwenele-arle re anemeke. Artwe yanhe re akenhe Joseph itelaretyakenhe
    Pharaoh-eke iletyakenhele. Joseph re anteme jail-ele akwete kwenele aneke.
  tgl-ULB: Ganoon pa man ay hindi naalala ng punong tagahawak ng saro na tulungan
    si Jose. Sa halip, kinalimutan niya ang tungkol sa kanya.
  nop-nop: Kaŋ wain kadoko diniŋ talitimeŋ adi Yosepdok mu nadisuuguk. Adi yadi kaule
    tiŋa hatiguk.
  kca-kca: Хона ўнайәт ԓэщатты куща Иосиф эԓты ӑт пӑ нумәԓмәсԓы, ԓўв эԓтэԓ йŏрэмәсԓы.
  cbu-NT: Itaru, yásimapansha urkar yuwaa Osiy nayaningandama tárangu anootssha izuuru
    mbizarangiya; nda kamanirangiya. Ashiriya, na kamaneena yuwaa Osiyarin uwshat
    tumanshishee ksutarangu anootsi.
  hui-hui: Agali kininaga waini iba hambu miaga biago ibugua Yosebehanda kini lamibe
    layago embedaho waore hene.
  wrs-wrs: Heva os wainpolna kuwulva hengava nengmananamoa Yosepmba, owai, maivethana.
  jao-jao: Ngala nya-mangaji nyarrku, ngaliwa ka-arri yilaa ki-king mili yurrulu,
    ngala minja kilu-murdirri kurdandu jinangu Jujiba, kurdardi mili kilu-linginmanma.
    Bawuji.
  mya-mya: သို့​သော်​လည်း​ဖ​လား​တော်​ဆက်​ဝန်​သည်​ယော​သပ် ကို​သတိ​မ​ရ​ဘဲ​မေ့​လျော့​လျက်​နေ​လေ​၏။
  cbi-NTPO: Tsaaren, binu kikare' faraónnu kuwa kuwakemu bale rukuya pashiitu, Josénu
    mandengai'mi.
  bod-N: ཡིན་ནའང་ཆང་གཉེར་བློན་ཆེན་གྱིས་ཡོ་སེབ་སེམས་སུ་མ་བཟུང་ཞིང་གཏན་དུ་བརྗེད་པར་གྱུར༌ཏོ།།
  wsk-wsk: Bare waen bitua ko kari gira mu Joseph ko kuamin me tugukaso. Nu Joseph
    ko kuamili saparam.
  kkl-kkl: Yusupti, “Na sembe ekon taneheng kom,” seog aghana, nimi enekori Yusup
    sembe seneragna koma el ekon taog.
  sna-sna: Kunyange zvakadaro hazvo, mudiri mukuru haana kurangarira Josefa; akamukanganwa.
  spa-BLM: Sin embargo, el jefe de los coperos no se acordó de José, sino que lo olvidó.
  beu-beu: Aarunge nehe ba raja ejar na vengurus benang, ana bae Yusup aing vengani
    niang iila. Ana etatabit Yusup aing vengtajebing iila.
  cac-cac: Palta majxo nachajcot vin̈aj José yuj vin̈ tz'ac'an svino vin̈ rey chi'.
  swh-ULB: Hata hivyo mkuu wa wanyweshaji hakukumbuka kumsaidia Yusufu. Badala yake,
    alimsahau.
  bel-bel: І ня ўспомніў галоўны чашнік пра Язэпа, а забыў яго.
  wed-wed: Wate wine taupainina, Joseph nuanuana i vuru ma eḡa ita vinua-notenotei.
  deu-ELBBK: Aber der Oberste der Schenken gedachte nicht an Joseph und vergaß ihn.
  mbb-OT: Piru sikan is pereuwit te inumen, wazè din tevangi si Jose su nelipatan
    din.
  msc-msc: Minninfendilailu la kuntii ma a miri Yusufu ma wo kɔ. A ɲinara a kɔ fewu.
  mal-2015: എങ്കിലും പാനപാത്രവാഹകന്മാരുടെ പ്രമാണി യോസേഫിനെ ഓർക്കാതെ അവനെ മറന്നുകളഞ്ഞു.
  tuo-NT: Tojo waꞌamicã, ʉꞌsedʉcaco vino tĩacoꞌtegʉ Joseré ne wãcũticʉ niwĩ.
  gup-gup: Wanjh yiman djamku kuninjkunu karreyimerranj, dja bininj nawu king bimarnebokani
    minj biburrbuyi Joseph, bidjalbengmidjdanj.
  met-met: Ning lipu waingam mugamugangama hatumia Yosep muli te. Halingalinga.
  gvs-gvs: E kina go vedi ana tomatakavatayana ana dedevina ibabane go, Iyosepa ina
    livala geya inuwokavateyeta, go sem inuwoilave.
  rmc-rmc: No oda hlavno sluhas peske pro Jozef na leperďa. Bisterďa pre leste.
  nlg-nlg: Sakai manaa te vagha keri, nina mane te taetabe seu/kapu a Pharaoh te nia
    ponolio kasila tua a Joseph, me mua tangomana tua ge ke ghoi ghanaghana kalea.
  dgr-DOGNT: Hanìkò dǫ k'àowocho gha ayìı edǫǫ xoehdıı elı̨ı̨ sìı Joseph nadì-le t'à
    yegha k'àowocho ts'ǫ̀ goı̨de-le.
  pes-OPV: لیکن رئیس ساقیان، یوسف را به یاد نیاورد، بلکه او رافراموش کرد.
  ron-1924: Май-мареле пахарничилор ну с-а май гындит ынсэ ла Иосиф. Л-а уйтат.
  aui-aui: Bi redu kana verevereyana badana gegha Jousep iyanoghosina; touna Jousep
    ivinuwawapi.
  ben-OBCV: প্রধান পানপাত্র বহনকারী, অবশ্য, যোষেফকে মনে রাখেনি; সে তাঁকে ভুলে গেল।
  lex-lex: Mere mak khi' o'ta la mak katiak yemyemnu de edonna nhorat nan et miemna
    Yusup wa.
  rgu-rgu: Tehuu pegawe fo urus maneꞌ a nininu na, ta nafarene Yusuf soꞌ.
  som-som: Laakiinse madaxii kuwii khamriga keeni jiray ma uu xusuusan Yuusuf, wuuse
    illoobay isagii.
  lat-VUC: Et tamen succedentibus prosperis, præpositus pincernarum oblitus est interpretis
    sui.
  aoi-aoi: Akena eneja nibina nenikuminuwar•duwar•da n-akukwurrajuwama akubibeka ena-langwa-langwa
    nubungkawa nare-ka nakina kin-engkirrikena Jawijibu-wa-da, umba numurndaki-yakuwabijuwama
    arakba-da.
  eng-ASVBT: Yet did not the chief butler remember Joseph, but forgat him.
  mna-mna: Tamen tomtom ta imborro yok baen na, mataana iŋgal Yosep som. Mataana mbeleeli.
  ita-1885: E il coppier maggiore non si ricordò di Giuseppe; anzi lo dimenticò.
  eng-LXXUP: Yet did not the chief cupbearer remember Joseph, but forgot him.
  eng-ULB: Yet the chief cupbearer did not remember Joseph, but forgot about him.
  spa-VBL: Pero el copero jefe no se acordó de decir nada sobre José; de hecho, se
    olvidó de él.
  fra-_FOB: Or, le grand échanson ne se souvint point de Joseph; mais il l'oublia.
  mal-mal: എങ്കിലും പാനപാത്രവാഹകന്മാരുടെ പ്രധാനി യോസേഫിനെ ഓർക്കാതെ അവനെ മറന്നുകളഞ്ഞു.
  urd-GVR: Lekin sardār sāqī ne Yūsuf kā ḳhayāl na kiyā balki use bhūl hī gayā.
  suz-BL: तन्‍न फाराओ कली तूचा गेब आन ठेयब मुरुमी योसेफ कली यु प्रेंदा बाक्‍त।
  ita-1927: Il gran coppiere però non si ricordò di Giuseppe, ma lo dimenticò.
  ckb-ckb: سەرۆکی ساقییەکانیش یوسفی بیر نەکەوتەوە، بەڵکو لە یادی کرد.
  eng-BBE: But the wine-servant did not keep Joseph in mind or give a thought to him.
  crx-NTPO: '''Et hoonts''i nyoon ''ut''en moodih-un, ''aw Joseph yunaoodilhnoh.'
  kan-OKCV: ಆದರೂ ಪಾನದಾಯಕರ ಮುಖ್ಯಸ್ಥನು ಯೋಸೇಫನನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳದೆ ಅವನನ್ನು ಮರೆತುಬಿಟ್ಟನು.
  bbb-bbb: '@see-verse:GEN.040.022'
  tam-2017: ஆனாலும் பானபாத்திரக்காரனின் தலைவன் யோசேப்பை நினைக்காமல் அவனை மறந்துவிட்டான்.
  spa-RV-1909: Y el principal de los coperos no se acordó de José, sino que le olvidó.
  ron-BTF: Totuşi mai marele paharnicilor nu şi-a adus aminte de Iosif, ci l-a uitat.
  eng-WEBP: Yet the chief cup bearer didn’t remember Joseph, but forgot him.
  eng-FBV: But the chief cupbearer didn't remember to say anything about Joseph—in
    fact he forgot all about him.
  nld-1939: De opperschenker echter dacht niet eens meer aan Josef, maar vergat hem
    geheel.
  nch-BL: Pero masque ya nopa panoc, nopa cati quiyecohuayaya itailis Faraón amo quielnamijqui
    José.
  tfr-NTPO: '@see-verse:GEN.040.022'
  vie-1934: Đoạn, quan tửu chánh chẳng còn nhớ đến Giô-sép nữa; quên người đi.
  hin-CV: यह सब देखकर भी प्रधान पिलाने वाले ने योसेफ़ को याद न किया; पर भूल गया.
  eng-OURB: Yet the chief cup bearer didn’t remember Joseph [May he add], but forgot
    him.
  spa-BES: Pero el siervo no tuvo a José en mente sino que lo olvido.
  tdx-tdx: Fe tsy nahatiahy aze i beim-panjotso fitoviy, toe nihaliño’e.
  vid-vid: Ahyo, yula mlolela vyakunwa nakamsemwa Yusufu, honhu ha kumkumbuka.
  pwg-pwg: Ma kegha da redu kana kavakavara wawayina Josepa ina vibagha ivi notawapei,
    nuwanuwana iwapa.
  eng-OKE: Yet the chief cupbearer did not remember Joseph, but forgat him.
  tha-KJV: แต่​หัวหน้าพนักงานน้ำองุ่นนั้​นม​ิ​ได้​ระลึกถึงโยเซฟ กล​ับลืมเขาเสีย
  por-BR-2018: E o chefe dos copeiros não se lembrou de José, ao invés disso lhe esqueceu.
  bco-bco: Ko꞉sega waindo꞉ Fa꞉lo꞉mo꞉lo꞉ wasu mia꞉sen kalu a꞉ma꞉yo꞉ e nanog diakiyo꞉,
    Yosa꞉bo꞉ mo꞉asulaki ga꞉lila꞉.
  deu-ELO: Aber der Oberste der Schenken gedachte nicht an Joseph und vergaß ihn.
  ktm-ktm: Odoke ndramat madan iso wain eri indra-amelyen Yosep, hepe indretawonon
    iy pwi yi.
  caa-caa: Pero e man xeꞌ aquetpa tuaꞌ uyajcꞌu e vino e rey unajpes e José y matucꞌa
    uchecsu tut e rey.
  eng-WYC-2018: And nevertheless when prosperities befelled to the master butler,
    he forgat Joseph that declared his dream. (And yet when good things happened to
    the master butler, he forgot about Joseph, who had interpreted his dream.)
  epo-epo: Kaj la vinistestro ne rememoris Jozefon, sed forgesis lin.
  uig-PIN: Əmma bax saⱪiy Yüsüpni ⱨeq ǝslimǝy, ǝksiqǝ uni untup ⱪaldi.
  beo-beo: Be waini hano ouligisu dunu da Yousefema bu hame dawa:i. E da Yousefe gogolei.
  tpi-OTNT: Tasol man bilong lukautim wain bilong king, em i no tingim Josep moa.
    Em i lusim tingting long em olgeta.
  hau-SA: Shugaban masu shayarwa fa, bai tuna da Yusuf ba; ya mance da shi.
  udu-udu: Dhali wathi/ jin karu mmohil ’kwani kun miina ṯu’c e gu’b ma maliḵ mac̱a/
    ya’di ka aYuusup̱ e mo yisa hili a’di thiski a’di e mo be.
  uig-LAT: Emma bash saqiy Yüsüpni héch eslimey, eksiche uni untup qaldi.
  nde-nde: Kodwa umphathinkezo omkhulu kasamkhumbulanga uJosefa; wakhohlwa ngaye.
  ton-ton: Ka naʻe ʻikai manatu ʻe he tauhi lahi kia Siosefa, ka naʻa ne fakangaloʻi
    ia.
  ces-1613: A nezpomenul správce nad šeňky na Jozefa, ale zapomenul na něj.
  eko-eko: Aphano namootela zoonywa otule khuhinfikhiri Yuusufu khunsahawu eperepere.
  nss-nss: Hapeko ndramat para mbulya wain ara kinlohongani Yosep pwi, pe koyun ara
    irut tan masih.
  eng-WMB: Yet the chief cup bearer didn’t remember Joseph, but forgot him.
  tam-TCV: ஆனாலும், பானம் பரிமாறுவோரின் பொறுப்பாளன் யோசேப்பை நினைவில்கொள்ளவில்லை;
    அவனை மறந்துபோனான்.
  ceb-ULB: Apan ang pangulo sa tigtagay ug bino wala nahinumdom sa pagtabang kang
    Jose. Hinuon, gikalimtan niya siya.
  mkn-mkn: Ma itu pagawe yang urus minum tu, sonde inga lai sang Yusuf. Te dia su
    lupa buang sang Yusuf.
  nce-nce: Kwe eso ho Ferobë hitu su lëtakefëtlebë ho Josepme aholokwanamu ti tle.
  pol-UBG: Jednak przełożony podczaszych nie pamiętał o Józefie, ale zapomniał o nim.
  agr-agr: Tujash umutain shikika apun su aidaun apujig José akatjamunak kajimatki
    pachitsuk idaisauwai.
  kyc-kyc: Dokopa deewaenena yulu pyakamingi akali dokome Josepe nyisinya leyamo doko
    nyuo kame sepala kaeya.
  urd-GVU: لیکن سردار ساقی نے یوسف کا خیال نہ کیا بلکہ اُسے بھول ہی گیا۔
  deu-1912: Aber der oberste Schenke gedachte nicht an Joseph, sondern vergaß ihn.
  ntj-ntj: Nyangka wati nyarra wayinpa nintilpayinya Tjawutjaku watatjarringu.
  row-row: Te pagau mana tao mataꞌ nininuꞌ a, nda nasanedꞌa Yusuf sa. Ana liliiꞌ hendi
    e.
  kan-2017: ಆದಾಗ್ಯೂ ಮುಖ್ಯಪಾನದಾಯಕನು ಯೋಸೇಫನನ್ನು ನೆನಪುಮಾಡಿಕೊಳ್ಳದೆ ಅವನನ್ನು ಮರೆತುಬಿಟ್ಟನು.
  ena-ena: Lɨhavɨci hulaŋ lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ manɨgali saŋ iguadami
    agaŋ Josepɨ saŋ hɨji ma lamami. Nɨbu sɨkasɨkan uava iahumi.
  tgo-tgo: Ko iyemaeŋge kiŋɨma ghawaen gharavivatha i renuwaŋa vaghalawe Josep. Mbema
    i renuwaŋa valawe vara.
  yap-yap: Machane fa’anem nma pu’og e wayin ngalan e kap rok Farao e daki leamnag
    Josef — ke pag talin murung’agen.
  tet-tet: Nunia tiꞌan, klosan mak naliku naꞌin hemun la nanoin tenik Yusuf.
  hlt-MCSB: Tedae tuitul mangpa loh Joseph te a poek mueh la a hnilh
  mdy-ETH: ዑዦ ዑሻ ሱኡጋሢ ጋዓንቴ ዮሴፔም ማሊባኣሴ፤ ዮሴፔ ዒዛም ሃዳርሲ ኬኤዜ ባኮዋ ቢያ ዒ ዋሌኔ።
  twi-ASANTE: Nsãhyɛfoɔ panin no nso werɛ firii Yosef a wankae no koraa.
  mwc-mwc: Saba vedu kana aba potapota pipiyina wai Joseph kega i nosi, nuwanuwana
    isu wapa taveyana.
  bhl-bhl: Kese kate, ok dalewbin kak kunum be Yosew em ibolow fukuninba kesomi, elo
    akokow kelewse kale.
  con-NTPO: Tsa'caen ccusha'ma tasama afe'su na'suja Joséne in'jambitssi.
  eng-WEBU: Yet the chief cup bearer didn’t remember Joseph, but forgot him.
  bnp-bnp: Na tahuna a matakari na vain i pagitala, i uka ma i luhoi tabua e Iosep,
    i longokaburungia.
  wal-wal: SHin eessaa tigiyaageetu halaqai Yooseefa hassayibeenna; dogi aggiis.
  mgh-mgh: Paahi, nhooleli o mahutumu ule khamuupuwenle tho Yusufu, mpaka ahonliyala.
  acu-NT: Kame, apu amutirin suuya nuka nekas iwiaaku pujayat, Josénka pengké nintimtutsuk
    kajinmarmiayi.
  spa-PDDPT: Sin embargo, el jefe de los coperos no se acordó de José, sino lo olvidó.
  gun-gun: Ha'e rami teĩ karo re opena va'e ruvixa na'ima'endu'avei José re, hexarai
    rive.
  agu-BL: Inti yi chibajxom yi e' ak'ol tc'a' faraón qui't nintzun ul tx'akx Ẍeptz
    tc'u'l.
  eng-PEV: But that wine-boss forgot about Joseph, and he didn’t talk to Pharaoh about
    him.
  ilo-ULB: Ngem saanen a nalagip ti panguloen dagiti agiserserbi iti inumen ti ari
    a tulungan ni Jose. Ngem ketdi, nalipatanna ti maipapan kenkuana.
  kpg-kpg: Malaa, tangada madamada humalia i nia waini dela gu humalia ang gi deia,
    gei mee gu de langahia a Joseph.
  uig-ARA: ئەمما باش ساقىي يۈسۈپنى ھېچ ئەسلىمەي، ئەكسىچە ئۇنى ئۇنتۇپ قالدى.
  bsp-bsp: Wətupɛ ka Firawona yomunəs ɛŋcɛm-cɛmnɛ fɛ sɔ Isifu, k'ɛmpələrnɛ kɔ.
  bps-bps: Kabay i to gal mebe binu gamlifet ku Dyosif.
  mbs-mbs: Meneng wedà palos peg-aneng-aneng se egpengibing te bino tepad ki Jose.
    Nelibelan din sikandin.
  tof-tof: Da ene ngyepam gail singüldü paman gyagüpitótók myamem babul yarilürr Zosepka
    - oyabóka tai imrükürr.
  sus-sus: Naxan ɲɛngi sama mangɛ xa minse xa fe xɔn ma, a mu ratu Yusufu xa fe ma,
    a nɛɛmu a ma.
  pon-2006: Ahpw iet sounkohwahn waino nan eh pai, e ahpw manokehla, oh sohte tamanda
    Sosep.
  jae-jae: Tageŋ ŋac kêpip wain ŋanôŋa taê gêjam Josep atom, kêliŋ eŋ siŋ gacgeŋ.
  ksd-ksd: Ma ra lualua kadiat dia ga balaure ra tava na nimomo pa i ga nuk pa mule
    Iosep, i ga valubane ke.
  tur-YTC: Ancak baş saki Yosef’i hatırlamadı, onu unuttu.
  bel-N: I не ўзгадаў начальнік чашнікаў пра Язэпа, і забыўся пра яго.
  grc-BRENT: Καὶ οὐκ ἐμνήσθη ὁ ἀρχιοινοχόος τοῦ Ἰωσὴφ, ἀλλαʼ ἐπελάθετο αὐτοῦ.
  ind-AYT: Namun, kepala juru minuman tidak mengingat Yusuf, bahkan dia melupakannya.
  lid-lid: Arile ndramak ta atiye wa-in badeh balen ndramaniy sahou mene Josep asehek
    tan.
  nya-nya: Koma mkulu wa operekera zakumwa uja sanamukumbukire Yosefe ndipo anamuyiwaliratu.
  hrv-hrv: Ipak se glavni peharnik nije sjetio Josipa - zaboravio je na nj.
  mps-mps: Tiali goli, te wain sę tonalubo bidigo te Josep homugo kone me ebeo. Agai
    homugo te aga homu dene mu gegeda palali.
  llg-llg: Tehuu pegawe mana makaneni manek nininun ndia, taa nasaneda Yusuf so bali.
    Ana nafalende henin so.
  tpi-tpi: Tasol man bilong lukautim wain bilong king, em i no tingim Josep moa. Em
    i lusim tingting long em olgeta.
  dan-1931: Men Overmundskænken tænkte ikke på Josef; han glemte ham.
  vie-OVCB: Quan chước tửu quên bẵng Giô-sép, ông không nhớ chuyện trong ngục nữa.
  lbk-lbk: Nay met achi egay et sinsinmek san pala ap-apag si Jose. Nalichongana siya.
  guj-2017: પણ મુખ્ય પાત્રવાહકે યૂસફને યાદ કર્યો નહિ. તે તેને ભૂલી ગયો.
  byr-byr: '@see-verse:GEN.040.022'
  awx-awx: Tiwändeyä wain pahakakut täpä puyänä hipdu täkengu, Josepdä iniwän kakutde
    bulämnä hikngä natäpgut.
  pon-2006A: Ahpw iet sounkohwahn waino nan eh pai, e ahpw manokehla, oh sohte tamanda
    Sosep.
  por-BRBSL: No entanto, o chefe da taça não se lembrava de Joseph, mas esqueceu-o.
  aly-aly: Ingkerrenh-angkwarr ayntek Joseph-elarl ilek-angkwarr-antey. Warrkenh wayn
    anthey-angker ra iylpelirrek. Atyetyart renh iley-angenh-antey, Joseph renh tyayl-they
    tyarlewetyek.
  cth-cth: Hatei, misurtui kapoenaw kahrawikung ni Joseph hah panuek laipalah yout
    a pahnim.
  twi-twi: Nsahyɛfo panyin no nso werɛ fii Yosef a wankae no koraa.
  hlt-hlt: Tedae tuitul mangpa loh Joseph te a poek mueh la a hnilh
  tbz-SIM: Wèè bɑkɛ́ bɛnɑɑkɔ̀tìbɛ̀ kòo yɛ̃̀ nSosɛfu kpɛ́í.
  msy-2020: Ezɨ gumazir atrivimɨn wainɨn garir kam ua Josep gɨnɨghnɨzir puvatɨ.
  txq-txq: Tehuu penggawe mana maono-lalau nininuk naa, ta nasaneda Yusuf bali. Ana
    lilii heni Yusuf ena.
  aaz-aaz: Mes aꞌnaak barab roitan bukae-mninut naan, annikan nain naiꞌ Yusuf.
  azb-azb: Ancaq baş saqi Yusifi yada salmadı və onu unutdu.
  eng-DBY: But the chief of the cup-bearers did not remember Joseph, and forgot him.
  hin-2017: फिर भी पिलानेहारों के प्रधान ने यूसुफ को स्मरण न रखा; परन्तु उसे भूल गया।
  wol-KYG: Waaye kilifa, ga yore naani Firawna, xalaatul sax Yuusufa, da koo fàtte.
  swp-swp: Na bia taubaheina adi tanauaga nige begana Iosepa i nuatui, na i nuahuiei.
  bjr-bjr: Uainna tati marufa kafaa Faraoona ainainidanoo Yooseefaanara siamma irinau.
    Qaunusee marinau.
  eng-YLT: and the chief of the butlers hath not remembered Joseph, but forgetteth
    him.
  kne-kne: Asi et dadlon nilinglingan din ap-apon di mantagtagay si Jose.
  wat-wat: Eatu ukowa kana tokavenena muka Yosefa ita tukuya, i vinuwataunuwiya.
  heg-NTPO: Mo atuling man mana-koet in ninu ka, nangan net Yusuf pait lo. Un nadidingun
    soleng Yusuf son.
  ptu-ptu: Sapo' lembe bäbäm ia indo kapalana to si umpaihu' Firaun, tä'um ungkilalai
    Yusuf.
  bzd-NTPO: Erë vino mukwakpa kue̱blu e' kë̀ e̱r a̱neia̱ José ska'.
  kwf-kwf: Bore ma ngwae neꞋe ꞋaꞋana fuana ngwae ki neꞋe lia sulia waen tatalafaꞋa
    nia noaꞋa Ꞌiri manata naꞋa toꞋona sa Josef, nia takadalafa liu naꞋa.
  eng-WYC-2017: And nevertheless when prosperities befelled to the master butler,
    he forgat Joseph that declared his dream.
  eng-WMBB: Yet the chief cup bearer didn’t remember Joseph, but forgot him.
  spp-spp: Lire ná li wuuni mú i, mà lwɔ́ yabyaare kanfeebii ɲùŋufooŋ'à fworo kàsuŋi
    i ke, u ɲyɛ a sɔ̂nŋ'a nɔ Yusufu na mɛ, u à funŋɔ wwɔ̀ u na punɔ punɔ.
  aey-aey: Odonqa wain gabin hewec ilo dana uqa Josefnu qee cisdol. Uqa dahig celen.
  urd-GVH: लेकिन सरदार साक़ी ने यूसुफ़ का ख़याल न किया बल्कि उसे भूल ही गया।
  rug-rug: Ba namu muliṉi hola nia tu sa tie tavetave kolo vaeni se Zosepa, meke lopu
    hite balabala ia sa si asa.
  gaz-gaz: Taʼus itti gaafatamaan dhugaatii sun Yoosefin ni irraanfate malee isa hin
    yaadanne.
  fra-LSG: Le chef des échansons ne pensa plus à Joseph. Il l’oublia.
  gnn-gnn: Ŋuriŋiyi borum‐djämamirriyunydja djäma yukurrana biyapul nhanŋu Giŋgu,
    yurru ŋayi yakana guyaŋina ŋanya Djotjipnhanydja, warrpam'nha meṉguŋala, buku‐dhumukthinana
    ŋanyanydja.
  yal-yal: Naxan yengi saxi minse feen xɔn ma, Yusufu a fe mi rabira na ma. A yi ɲinan
    a xɔn ma.
  gum-gum: Inchen køben, tru copayu srørrøb pønrrabelan ashibiibe Joséwane isumø,
    kerrigu pesannaptindig køn.
  iou-iou: Ferotä ude täŋpänkaŋ wainta mebäri nadäwani äma unitä Josepta juku nämo
    peŋpäŋ guŋ taŋpäŋ itkuk.
  haw-1868: Aole hoi i hoomanao mai ka luna lawe kiaha ia Iosepa, aka, hoopoina iho
    la ia ia.
  arb-NAV: وَلَكِنَّ رَئِيسَ السُّقَاةِ لَمْ يَذْكُرْ يُوسُفَ بَلْ نَسِيَهُ.
  adz-adz: Da bitsintaꞌ garam mpada tayangꞌ king wain gan maran watip ifur Yosef u.
    Imaꞌ. Maran isamu Yosef nidzun angu.
  ewe-ewe: Ke Farao ƒe ahakulawo ƒe amegã la ŋlɔ Yosef be enumake, eye megabua eŋu
    kura o.
  eng-LEE: Yet the chief of the butlers did not remember Joseph, and forgot him.
  gvn-gvn: '@see-verse:GEN.040.022'
  nna-nna: Palalu wayinku nyampalilu munu kurlkarri marnama Joseph, kakurna ngarrakuny.
  asm-FB: কিন্তু তথাপিও যোচেফক সহায় কৰিবলৈ প্ৰধান পান-পাত্ৰ ধৰোঁতাৰ মনত নপৰিল; যোচেফৰ
    কথা তেওঁ একেবাৰে পাহৰি গ’ল।
  sus-A: نَشَن حّنفِ سَمَ مَنفّ شَ مِنسٍ شَ قٍ شْن مَ، عَ مُ رَتُ يُسُقُ شَ قٍ مَ،
    عَ نّيمُ عَ مَ.
  fra-SBL: Mais le chef échanson ne se souvint pas de Joseph, il l'oublia.
  hbo-hbo: וְלֹֽא־זָכַ֧ר שַֽׂר־הַמַּשְׁקִ֛ים אֶת־יֹוסֵ֖ף וַיִּשְׁכָּחֵֽהוּ׃ פ
  shp-NTPO: Ikaxbi jato xeamaibaon joni koshi, moa jakiribi jawen teetiain jikixonbi,
    Joséakintanibi shinanyamaa iki.
  eng-WYCLIFFE: And netheles whanne prosperitees bifelden, the `souereyn of boteleris
    foryat `his expownere.
  piu-2006: '@see-verse:GEN.040.022'
  pjt-pjt: Palu wati panya waina ungkupai Josephaku tjukurku watarkuringu, munu panya
    Mayatja Piiṟala tjapintja wiyangku wantingu Josephanya tjailanguṟu walatjunkunytjaku.
  cwe-cwe: Mbali mwikagoya ving'waji, hamkumbuke bule Yosefu kamzimiza.
  bgs-bgs: Asal ándà ikasampát tô tarapid ka bino tingód ki Jose. Ilingawan din sikandin.
  kik-kik: No mũnene ũcio wa arĩa maatwaragĩra Firaũni ndibei ndaigana kũririkana
    Jusufu; nĩariganĩirwo nĩwe.
  ksr-ksr: Iikawaa gematanoŋ wain apu qambiwaa galeŋ waŋa iinoŋ Joosef mende romoŋgoŋ
    muroto, ii duduuŋ qemasologeŋ laligoro. Kiaŋ.
  fra-NCL: Mais le chef des échansons ne parla pas de Joseph, et l’oublia.
  cek-AK: Toe boengloeng sin kami mah Joseph to panoek ai, pahnet ving boeh.
  xla-xla: Amasiyama wain yú tipo hami demhallalo oplamitapo Yosep kokoye dokopala
    oplami dla atlowepo depo yu himiliye mo-welipo hamastaiyo.
  cuk-cuk: Degi-inigwele, nogdaked-e-dummad bipisaale Joséʼgi gwen bar binsassulid.
  uig-CYR: Амма баш сақий Йүсүпни һеч әслимәй, әксичә уни унтуп қалди.
  pma-pma: Ka meatin tatah uaenien romundemtei mun Siosep, en vobongeni li varei.
  tel-2017: అయితే గిన్నె అందించేవారి నాయకుడు యోసేపుకు చేస్తానన్న సాయం గురించి పట్టించుకోలేదు.
    అసలు అతని గురించి మరచిపోయాడు.
  hat-BSA: Men, chèf responsab pote manje a pa t sonje Joseph. Li te bliye li.
  bxh-bxh: In moho, kapu tau lawelawenina edi baꞌisa hige Diyosepa i nuwatuhui, ya
    nuwa fuiyen.
  kos-kos: Tusruktu mwet okwok wain el tiana esamulak Joseph. El mulkunulla na pwaye.
  hbo-WLC: וְלֹֽא־זָכַ֧ר שַֽׂר־הַמַּשְׁקִ֛ים אֶת־יוֹסֵ֖ף וַיִּשְׁכָּחֵֽהוּ׃ פ
  ibo-ibo: Ma onyeisi ndị ahụ na-ebu iko eze echetaghị Josef. O chefuru ya.
  ory-ory: ତଥାପି, ପ୍ରଧାନ ପାନପାତ୍ରବାହକ ଯୋଷେଫଙ୍କୁ ସ୍ମରଣ କଲା ନାହିଁ, ମାତ୍ର ତାଙ୍କୁ ପାସୋରି
    ଗଲା।
  wmt-wmt: '@see-verse:GEN.040.022'
  chk-chk: Nge ewe meilapen chon amolätä ünümen Farao esap chüen chechemeni Josef,
    pwe a manlükala.
  ssd-ssd: Taŋana le grep kule kulatkanu gabat ta nu Yosef idus ndamba ndo gilai mayena.
  rop-rop: Bat afta na wen det bamen bin gedimbek im wek, im nomo bin lukbek langa
    Josef, en im nomo bin jinggabat im enimo.
  ukr-1871: Однак не спогадав дука винар царський Йосифа, байдуже про його.
  eng-AOI: But the man who looked after the king's wine didn't think about Joseph.
    He forgot all about him.
  yon-yon: Kuned king yaa ye wain ok koni ye karub kuu Yosef meenenindo ye nonondandoon.
  bch-bch: Be eaba toa ibabada oain pan maron kapei, imata nanan Iosep pade mao. Imata
    sapian ei.
  deu-1951: Aber der oberste Mundschenk dachte nicht an Joseph, sondern vergaß ihn.
  eng-JPS: Yet did not the chief butler remember Joseph, but forgot him.
  ubr-ubr: Baise sareu wine kaifarotin on men meyan Joseph inonotai, on asir inosfotai
    mom.
  srp-1865: I starješina nad peharnicima ne opomenu se Josifa, nego ga zaboravi.
  lug-lug: Naye omusenero n’atajjukira Yusufu n’amwerabira n’atamussaako mwoyo.
  heb-heb: ולא זכר שר המשקים את יוסף וישכחהו׃
  ben-IRV: অথচ প্রধান পানপাত্রবাহক যোষেফকে মনে করল না, ভুলে গেল।
  pan-pan: ਪਰ ਸਾਕੀਆਂ ਦੇ ਮੁਖੀਏ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਯਾਦ ਨਾ ਰੱਖਿਆ ਪਰ ਉਸ ਨੂੰ ਭੁੱਲ ਗਿਆ।
  tkr-tkr: Ulyoğan helenbışde xərıng'vee Yusuf yik'el qalya'a deş, yik'el hixanı'ına.
  mwp-mwp: Ina na nuy umal ngukiw zagethaw danal poethay mabayg nuydh wara Yoewsepan
    ya ngoenanumayginga.
  mya-JVB: သို့သော်လည်း ဖလား တော်ဝန်သည် ယောသပ် ကို မ အောက်မေ့ ဘဲ မေ့လျော့ ၍နေလေ၏။
  tte-O: Na komwa kana tokayalene Yosepa ana kawanoi nige inunuwatu-kalatan na nuwana
    imwatainan.
  tbg-tbg: Mintuvaro Pero vaiinti uaini amu vaiintiva qaiqaa Pero vaiinti kaiqa vareharo
    kia Iohepirara iriraitiro, virara tauru kora.
  hmo-hmo: To inai uaina bubua memero ia naridia tauna ese Iosepa ia laloatao lasi,
    ia laloaboio.
  ata-ata: Ia itema sou usaxisaxilaꞌu uaini ne iou siꞌisou Iosepu ne mole uxavutalanu
    la ua.
  nfa-nfa: Te ngaa mone dhu lalau dhua èi dhèu aae ne, sanèdꞌe heka Yusuf. Na bhèlu
    eele lii moa Yusuf.
  urd-urd: लेकिन सरदार साकी ने यूसुफ़ को याद न किया बल्कि उसे भूल गया।
  rus-SYN: И не вспомнил главный виночерпий об Иосифе, но забыл его.
  cbt-NTPO: O'shina'piro'sa hua'aniso', Cosiri catahuacaso marë' sha'huitërinso',
    naniantërin. Inapoaton co catahuarinhuë'.
  bqc-SIM: Kásile Yosɛfu yã́ i dↄ vɛ̃ɛbↄlɛnaↄ kíagu lↄo, aà yã́ sã̀aàguɛ.
  tcz-CHONGTHU: Hichun ju vaihom lamkaipan Joseph chu ageldoh tapon asumil deltai.
  mar-mar: पण त्या प्यालेबरदाराला योसेफाची आठवण राहिली नाही. त्यास त्याचा विसर पडला.
  tcs-tcs: Bat da bosman uda kare dat kap blo da Pero king, em no bin tingbaut po
    Zosep, em i mina piged em.
  soq-soq: Ita mape wain reduwa wadedie warere wanedia apanawa Iosep mai insepona
    nuawa awawaidalen.
  qub-qub: Chaypis faraonman bïnuta apapäga Josëta mana yarparanchu.
  bqp-bqp: Yusufu yã dí dↄ wɛ̃kpaatɛrikin doro, a yã sã̀agu.
  hat-hat: Men, chèf kanbiz la pa dòmi reve Jozèf, li bliye l' nèt.
  eng-BSB: The chief cupbearer, however, did not remember Joseph; he forgot all about
    him.
  tod-tod: Kɛlɛ kpɔleɓɔle gani wotiɠɛ nuiti ta-ɠundiɠii la ɠɛni ɠizɛni Zozɛfe zu,
    é yeemani ma.
  eng-WEBPB: Yet the chief cup bearer didn’t remember Joseph, but forgot him.
  kbq-kbq: Hianagi kinimofo kapu'are vugota hu'nea ne'mo'a Josefena antahi omino,
    agekani ante'ne.
  nhe-BL: Pero yonque ya nopa panoc, nopa tlen quiyeco itlailis Faraón ax quiilnamijqui
    José.
  bus-bus: Yusufu yã e dↄ wɛ̃kpaatɛrikin dↄro, à yã sã̀n.
  gub-BL: Win rehe uzekaiw ma'e na'ima'enukwaw kwaw Zuze rehe. Heharaz tuwe izuwi.
  eng-DRA: But the chief butler, when things prospered with him, forgot his interpreter.
  knf-knf: Kë naweek i baboman poot aşë wo aanleş Yoŧef, aţilmi'a.
