    leday nanga setha thoeri goeygil.
  mya-JVB: ယောသပ် ကလည်း ၊ သင်၏အိပ်မက်အနက် ဟူမူကား ၊ တောင်း သုံး လုံးသည် သုံး ရက် ဖြစ်၏။
  tte-O: Kabo Yosepa iwalo koina iba, “Bwaite kana nuwa-mayale besiele. Kodo yaiyona
    bwaimwa kaliyate yaiyona.
  tbg-tbg: 'Minti tuvaro Iohepiva vi vaiintira nai tiva amiro tiharo, Are taira tavaana
    okarava maantimama vaivo: Tanu taaramonavu vaira vira okara vaireva, taaramo entama
    vaivo.'
  hmo-hmo: 'Bona Iosepa ia gwau, “Oiemu nihi ena anina be inai: Bosea toi be dina
    toi.'
  ata-ata: Xe Iosepu muavuti la mululusou laaxu aipiepienau ne aloxo ꞌo. “Tiꞌa tatalu
    ne voxo tatalu.
  nfa-nfa: 'Ropa Yusuf tadèngi nare, ka na dhaa, peka na, “Sasoa lii nii ama, sèmi
    neꞌe ka: soe tèlu sèra, sama kahèi dènge tèlu lodꞌo.'
  urd-urd: यूसुफ़ ने उसे कहा, “इसकी ता'बीर यह है कि वह तीन टोकरियाँ तीन दिन हैं।
  rus-SYN: 'И отвечал Иосиф и сказал ему: вот истолкование его: три корзины - это
    три дня;'
  cbt-NTPO: 'Napotohuachina, Cosiri itapon: —Cara pan acoinanso'', cara tahuëri tapon
    naporin.'
  bqc-SIM: 'Yosɛfu òɛ̀: A àsin kɛ: Gbí àaↄ̃piↄá gↄↄ àaↄ̃ɛ.'
  tcz-CHONGTHU: Joseph in amang chu ale pehtan, “Paipeh thum chun nithum ma avetsah
    ahin,
  mar-mar: योसेफाने उत्तर दिले, “तुझ्या स्वप्नाचा अर्थ मी उलगडून सांगतो, त्या तीन
    टोपल्या म्हणजे तीन दिवस आहेत.
  tcs-tcs: 'Ane Zosep i bin ansarem, ‘Diswan da mining blo dat drim: demtri basket,
    i tri deitaim.'
  soq-soq: Ita Iosep me sipoasane wanase, “Posa natadea ewamoana, sa ipa walama natadea
    umanawa wade.
  qub-qub: 'Chaura José niran: «Gampa suyñuyquega cayno cananpämi: Quimsa balay canastacunaga
    quimsa junajmi.'
  bqp-bqp: 'Yusufu pìnɛ: A bↄkↄtɛnan dí. Tãnko aakↄ̃ pìnↄ gↄrↄ aakↄ̃mɛ.'
  hat-hat: 'Jozèf reponn li: -Men sa rèv la vle di: Twa panyen yo se twa jou.'
  eng-BSB: 'Joseph replied, “This is the interpretation: The three baskets are three
    days.'
  tod-tod: 'Zozɛfe gooɠaaʋoteni, é ɠɛ ma: «Poluʋɛ ɠaa: kpɔlɔ saʋagɔiti ta ga folo
    saʋagɔiti.'
  eng-WEBPB: Joseph answered, “This is its interpretation. The three baskets are three
    days.
  kbq-kbq: Anage higeno Josefe'a kenona anage huno asmi'ne, Ava'nama kanazamofo agu'agesamo'a
    amana hu'ne, 3'a eka eka kumo'a, 3'a zagegna hu avame hu'neankino,
  nhe-BL: 'Huajca José quinanquili: ―Ya ni tlen motemic quinequi quiijtos; nopa eyi
    chiquihuitl tlen pantzi elis eyi tonali.'
  bus-bus: 'Yusufu bènɛ: À bↄkↄ̃tɛnan yɛ̀. Gbíi aagↄ̃ↄ pìnↄ gurↄ aagↄ̃ↄmɛ.'
  gub-BL: Umume'u Zuze ipuahu awer izupe. — Nezewe nepuahu awer ne. A'e na'iruz kok
    a'e wà, na'iruz 'ar a'e wà.
  eng-DRA: 'Joseph answered: This is the interpretation of the dream: The three baskets
    are yet three days:'
  knf-knf: 'Yoŧef aŧeema aji : « Uko wi ŋţaafi ŋajakuŋ wi : icah iwajanţ yuŋ iwo ŋnuur
    ŋwajanţ.'
