verse: GEN.040.018
translations:
  mal-C: 'അപ്പോൾ യോസേഫ് അവനോട്, “അതിന്റെ അർഥം ഇതാണ്: മൂന്നുകുട്ടകൾ മൂന്നുദിവസം.'
  deu-TKW: 'Da antwortete Joseph und sprach: Das ist so zu deuten: die drei Körbe
    bedeuten drei Tage.'
  lin-lin: 'Jozefi alobaki na ye : — Tala ndimbola ya ndoto na yo : « Bitunga misato
    ezali mikolo misato.'
  cbr-NT: 'Usakin kakëxun ka Josénën kakëxa: —Minmi namákë ax ka ësa ''ikën: rabë́
    ''imainun achúshi tasámi namákë ax ka rabë́ ''imainun achúshi nëtë ''ikën,'
  eng-LSV: 'And Joseph answers and says, “This [is] its interpretation: the three
    baskets are three days;'
  bmu-bmu: 'Mewö jii möta Josefnöŋ kewö meleŋda jiyök: “Gaungahö könaŋi mi kewö: Könde
    karöbut mi wehön karöbutkö söpsöpŋi akza.'
  eng-GNV: 'Then Ioseph answered, and saide, This is the interpretation thereof: The
    three baskets are three dayes:'
  eng-WEBSTER: 'And Joseph answered, and said, This is the interpretation of it: The
    three baskets are three days:'
  nhw-BL: 'Huajca José quinanquili: ―Ya ni catli motemic quinequi quiijtos; nopa eyi
    chiquihuitl tlen pantzi elis eyi tonali.'
  swh-ONEN: 'Yosefu akamwambia, “Hii ndiyo maana yake: Vikapu vitatu ni siku tatu.'
  bba-bba: Yosɛfu nùn wisɑ u nɛɛ, ɡen tubusiɑnu wee. Birenu itɑ ye, sɔ̃ɔ itɑwɑ mi.
  eng-KJVCPB: 'And Joseph answered and said, This is the interpretation thereof: The
    three baskets are three days:'
  cpy-cpy: 'Rakanakiri José, ikantanakiri: “Iroka oshiyakaawentachari pimishiri eeroka:
    mawatatsiri kantziri, mawa kitejeri ini.'
  mpx-mpx: Inoke Yosepa i baek elana i ba, “Am kenonou ana pasikal i ola hiwe. Egowa
    eton, he lan ana gewi eton bana.
  wbp-wbp: Jajupurla wangkaja nyanungurlu, “Kapurnangku yimi-ngarrirni nyarrpa kuja-ka
    jukurrpaju wangka. Yinya marnkurrpa-pala parraja kujalpanpa-jana mardarnu jurrungka,
    ngulaju marnkurrpa parra.
  luo-luo: Josef nowachone niya, “Ma e tiend leknino. Atonge adek nyiso ndalo adek.
  meu-meu: 'Bena Iosef eto, Emu nihi anina binai: bosea toiosi be dina toi.'
  npi-ULB: योसेफले जवाफ दिए, “यसको अर्थ यस्तो छ । तिनवटा टोकरी भनेको तिन दिन हो ।
  yor-yor: Josẹfu dáhùn, “Èyí ni ìtumọ̀ àlá rẹ. Agbọ̀n mẹ́ta náà túmọ̀ sí ọjọ́ mẹ́ta.
  emp-NTPO: 'Mãwã jarad̶acarea Joseba idjía jarasia: –Bʌ cãĩmocaraba naʌ̃da jara b̶ʌa:
    maʌ̃ jamara ũbea bʌa ununaba jara b̶ʌa ewari ũbea.'
  ind-ind: 'Jawab Yusuf, “Inilah arti mimpimu: Tiga keranjang berarti tiga hari.'
  pes-OPCB: 'یوسف به او گفت: «تعبیر خواب این است: سه سبد، سه روز است.'
  ssx-ssx: Diosepema꞉ hombo peaaso alota꞉ Teketa꞉ dupae. Mo kawaso tepota꞉ nate tepo
    la pa꞉la꞉me.
  lcm-lcm: Na Iosep kala polpol ia asukang ke, “Kana vang a supsupai ina i kam orodung.
    Potol a tepe ang nang kapo potol a taun.
  aer-aer: Joseph-ele ikwere ileke, “The ngkwenge ileme nthakenhe-arle altyerre re
    ileme. Urtne urrpetye itne ileme arlte urrpetye-arle.
  tgl-ULB: Sumagot si Jose at sinabi, “Ito ang paliwanag. Ang tatlong mga basket ay
    tatlong mga araw.
  nop-nop: Unduŋ yobune Yosepdi indiŋ tubuudaneeŋ niŋguk, “Wondiniŋ mebi indiŋ. Bondibondi
    lufomkulitniŋ adi melenai lufomkulitniŋdok tuwolit iŋgoŋ.
  kca-kca: 'Пӑ Иосиф щиты йŏхԓы йастәс: «Тӑта щи уԓмен ԓӑрпитты щир: хуԓәм кураԋэк
    – щит хуԓәм хӑтәԓ;'
  cbu-NT: Osiyshat anoo mazinarangu, kamanirangiya. ¿Ndushat yuw tuchip tsumbu átish
    anu tuchpamtam zar átish?
  hui-hui: Ani layagola Yosebehanda lalu, Emaga ogoni irane ogodagua. Mbasigedi tebira
    ogoni irane horo tebira.
  wrs-wrs: Wo Yosep ona, hona inungpunungmomba os lohv, sumbva samblamongova euvhalohv,
    osm lehvrev simba samblamong.
  jao-jao: Kulu Jujiba yiku ka-wukanyi, kili-nu barra, “Jinangu wumba kinyu-mawuranganhu,
    jinangu yunduyundumanthawu awara yinku nganinya. Ja-wukanyinji jinangu wuka yinku
    Yijan Kud. Ma-kanymarda arrkula ma-minini, na-kanymarda arrkula na-wunbarr.
  mya-mya: ယော​သပ်​က``အိပ်​မက်​၏​အ​နက်​ကား​ဤ​သို့ တည်း။ တောင်း​သုံး​လုံး​သည်​သုံး​ရက်​ကို​ဆို
    လို​သည်။-
  cbi-NTPO: 'Tsandiñu, José pakatu tsandimi: Ñu'' kipiñuya entsandi aseetanguikarave:
    pen kaa pishkali pan juushu juntsaya pen malu juve.'
  bod-N: དེ་ནས་ཡོ་སེབ་ན༌རེ། ཁྱོད་ཀྱི་རྨི་ལམ་ལ་བརྟགས་ན་འདི་ལྟ༌སྟེ། སླེ་བོ་གསུམ་ནི་ཉིན་གསུམ་ཡིན༌ལ།
  wsk-wsk: 'Se Joseph maonam, “Nika ipingira mu ko duap mu iwita: korokem ilagala
    suan mu day ilagala suan ko balam.'
  kkl-kkl: Nebogpa, Yusupti lenda aneko lelero ambarelamogti, “Lenda aneko undo sembe
    maplam. Kau wilindi maplamne neneko ik wilindi sembe maplam.
  sna-sna: Josefa akati, “Uku ndiko kududzirwa kwazvo. Matengu matatu ndiwo mazuva
    matatu.
  spa-BLM: 'José respondió: “Esta es su interpretación. Los tres cestos son tres días.'
  beu-beu: 'Angmuse Yusup ana ebalet hula, “Iipal angu evengbanang tarang se alang:
    ota tue angu evengbanang hula, mietang tue.'
  cac-cac: 'Ix yalanxi vin̈aj José d''a vin̈ icha tic: —A tas syalelc''och a vayich
    chi'', aton tic: A oxe'' mooch chi'' sch''oxcot oxe'' c''ual.'
  swh-ULB: Yusufu akajibu na kusema, “Tafsiri ni hii. Vikapu vitatu ni siku tatu.
  bel-bel: 'І адказваў Язэп і сказаў: вось тлумачэньне яго: тры кашы - гэта тры дні.'
  wed-wed: Joseph i paribelei i pa, “Am rauboni anona wei. Iriga tonuḡa lamna au pom
    tonuḡa.
  deu-ELBBK: 'Und Joseph antwortete und sprach: Dies ist seine Deutung: Die drei Körbe
    sind drei Tage.'
  mbb-OT: 'Ne midtavak si Jose te, “Iyan heini kehuluǥan te teǥeinep nu: Sikan is
    tetelu he revan, ne tetelu zaan he andew.'
  msc-msc: 'Yusufu kan ko: «Sibo wo kɔrɔ le ɲin di. Seye sawa wo fanan ye tele sawa
    le ri.'
  mal-2015: 'അതിന്നു യോസേഫ്: അതിന്റെ അർത്ഥം ഇതാകുന്നു: മൂന്നു കൊട്ട മൂന്നു ദിവസം.'
  tuo-NT: 'Tere tʉꞌogʉ, José cʉ̃rẽ nicʉ niwĩ: —Mʉꞌʉ quẽꞌeꞌque aꞌtiro nisĩꞌrĩrõ weeꞌe.
    Te iꞌtia bati iꞌtia nʉmʉ niꞌi.'
  gup-gup: Wanjh Joseph yimeng, “Kuhni wanjh kakarreyime. Nawu basket danjbik kaluk
    wanjh kayolyolme kunbarnangarra danjbik.
  met-met: 'Baing Yosep harua ba, “Mibinga namuxinoa bing: Daba tuwa (bing) xaidap
    tuwa.'
  gvs-gvs: 'E kina Iyosepayana idigo kana, ‘Im kanamimi ana talígava ame nakae: Bayaoyadi
    aito moe maliyalina aito.'
  rmc-rmc: 'O Jozef leske odphenďa: „Kada suno sikavel pre kada: Trin košara hin trin
    dživesa.'
  nlg-nlg: Ma Joseph te ghaghua vania, “Inau ku tughunia vanigho na ghanaghana i lokana
    nimua na maturubole. Ara tolu na kei ke, ara tolu na bongi.
  dgr-DOGNT: 'Joseph yets''ǫ̀ hadı, “Dıı hanì nawheętı̨ hǫt''e: Tł''ohtǫ taı sìı taı
    dzęę̀ hǫt''e.'
  pes-OPV: 'یوسف در جواب گفت: «تعبیرش این است، سه سبد سه روز می‌باشد.'
  ron-1924: 'Иосиф а рэспунс ши а зис: „Ятэ-й тэлмэчиря. Челе трей кошурь сунт трей
    зиле.'
  aui-aui: 'Na Jousep iwona bo, “Mma naboni: da nokodi iriga aroba na yana basuna
    gabudara aroba.'
  ben-OBCV: “এই হল এর অর্থ,” যোষেফ বললেন। “সেই তিনটি ঝুড়ি হল তিন দিন।
  lex-lex: 'Yusup nwahla: “Hyalia, emkadilla mi''imu de nnia''eratni, de kriou wotelu
    re, de lera wotelu,'
  rgu-rgu: 'Yusuf namanene leoꞌ na boe ma, nataa nae, “Papa mei-afes ma sosoa na leo
    iaꞌ: lapaneu sira telu, sosoa na nae faiꞌ telu.'
  som-som: Markaasaa Yuusuf u jawaabay oo ku yidhi, Fasirkeedii waa kan; saddexda
    dambiil waa saddex maalmood.
  lat-VUC: 'Respondit Joseph: Hæc est interpretatio somnii: tria canistra, tres adhuc
    dies sunt:'
  aoi-aoi: Eneja ni-yama nakina Jawijiba enuwa-wa, “Yiba-makinama ningena kembirra
    nungkwa-langwa-langwa akwulyangburarrka. Akine-ka abiyakarbiya alabura ne-yaminama
    akina mabiyakarbiya mamawura.
  eng-ASVBT: 'And Joseph answered and said, This is the interpretation thereof: the
    three baskets are three days;'
  mna-mna: 'Yosep ileŋ, to iso pini ta kembei. Iso: “Miuŋana ku tina na, ka uunu ta
    kembei. Kiri tel na ise ki aigule tel.'
  ita-1885: 'E Giuseppe rispose, e disse: Questa è l''interpretazione di cotesto sogno:
    I tre panieri son tre giorni.'
  eng-LXXUP: And Joseph answered and said to him, This is the interpretation of it;
    The three baskets are three days.
  eng-ULB: Joseph answered and said, “This is the interpretation. The three baskets
    are three days.
  spa-VBL: “Este es el significado”, le dijo José. “Las tres cestas representan tres
    días.
  fra-_FOB: 'Et Joseph répondit, et dit: En voici l''interprétation: Les trois corbeilles
    sont trois jours.'
  mal-mal: 'അതിന് യോസേഫ്: “അതിന്റെ അർത്ഥം ഇതാകുന്നു: മൂന്നു കൊട്ട മൂന്നുദിവസം.'
  urd-GVR: Yūsuf ne kahā, “Tīn ṭokriyoṅ se murād tīn din haiṅ.
  suz-BL: मिनु योसेफमी “इन तशो ङोमु आ अर्थ मार बाक्‍ब देंशा हना, मेको पिरीङगा सां,
    नाक्‍त सां बाक्‍नीम।
  ita-1927: 'Giuseppe rispose e disse: “Questa è l’interpretazione del sogno: i tre
    canestri sono tre giorni;'
  ckb-ckb: 'یوسفیش وەڵامی دایەوە: «ئەمە لێکدانەوەکەیەتی: سێ سەبەتەکە سێ ڕۆژن.'
  eng-BBE: 'Then Joseph said, This is the sense of your dream: the three baskets are
    three days;'
  crx-NTPO: '''Et Joseph ''uyulhni, “Daja ni whe ''utni nyudutasnelh. Ta telh, ''i
    tat dzin ''unt''oh.'
  kan-OKCV: 'ಅದಕ್ಕೆ ಯೋಸೇಫನು ಉತ್ತರವಾಗಿ, “ಅದರ ಅರ್ಥವು ಇದೇ: ಆ ಮೂರು ಪುಟ್ಟಿಗಳು, ಮೂರು ದಿನಗಳು.'
  bbb-bbb: Fu ijiege kuaramoga Josofu fu kuae, Kamui inokube ije a giaema ijeja maza
    inokube ijene. Ro iviama igia vakuma maza inokubeke furino ije rade Kini fu kiaga
    bu a dabe ine ijia kira abieseke. Bu dabe ijiege kira abiesega a baronekuma ume
    ijiebe ro a dabe buvua ina furikono kuae.
  tam-2017: 'அதற்கு யோசேப்பு: “அந்த மூன்று கூடைகளும் மூன்று நாட்களாம்.'
  spa-RV-1909: 'Entonces respondió José, y dijo: Esta es su declaración: Los tres
    canastillos tres días son;'
  ron-BTF: 'Şi Iosif a răspuns şi a zis: Aceasta este interpretarea lui: Cele trei
    coşuri sunt trei zile;'
  eng-WEBP: Joseph answered, “This is its interpretation. The three baskets are three
    days.
  eng-FBV: “This is the meaning,” Joseph told him. “The three baskets represent three
    days.
  nld-1939: 'Josef gaf hem ten antwoord: Dit is de uitleg ervan: de drie korven betekenen
    drie dagen.'
  nch-BL: 'Huajca José quinanquili: ―Ya ni cati motemic quinequi quiijtos; nopa eyi
    chiquihuit ten pantzi elis eyi tonati.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pja yoĩno l̈i l̇l̇ë l̈okl̈o l̈ër bop kong. Shing
    kjwo mya l̈i, e dbargwo mya l̈okl̈o.
  vie-1934: 'Giô-sép đáp rằng: -nghiÞa chiêm bao nâÌy laÌ, ba gioÒ, týìc laÌ ba ngaÌy.'
  hin-CV: 'स्वप्न सुनकर योसेफ़ ने अर्थ बताया: “वे तीन टोकरियां तीन दिन हैं.'
  eng-OURB: Joseph [May he add] answered, “This is its interpretation. The three baskets
    are three days.
  spa-BES: 'Entonces dijo José: Este es el sentido de tu sueño: las tres cestas son
    tres días;'
  tdx-tdx: 'Hoe ty natoi’ Iosefe, Intoy ty vaki’e: telo andro i tsikelo telo rey,'
  vid-vid: Yusufu nakamlonjela, “Ulaguzi wa vyoulotile ndo awu, zila nyhelo zidatu
    ndo mazuwa gadatu.
  pwg-pwg: Ma Josepa ivonei bo, “Am matu iyamna na weni. Kode aroba iyamna na mara
    aroba.
  eng-OKE: 'And Joseph answered and said, This is the interpretation of it: The three
    baskets are three days;'
  tha-KJV: โยเซฟตอบว่า “ขอแก้ฝันดังนี้ คือกระจาดสามใบนั้นได้​แก่​สามวัน
  por-BR-2018: 'Então respondeu José, e disse: Esta é sua declaração: Os três cestos
    três dias são;'
  bco-bco: A꞉la꞉malolo꞉ meabiki, Yosa꞉b eyo꞉ a꞉la꞉sio꞉, “Gilo꞉ ofolo꞉ a꞉no꞉ mo꞉wo꞉
    we. Fafo otalen a꞉no꞉, ho꞉len otaleno꞉ ko꞉lo꞉ da꞉feyo꞉.
  deu-ELO: 'Und Joseph antwortete und sprach: Dies ist seine Deutung:'
  ktm-ktm: 'Yosep ihpa, “Paninye tadan ti ihpa ndre kurti: mbrwenkusus ndre toloh
    eri rang ndre tul.'
  caa-caa: 'Entonces ojron e José y che: —Pues awayac lo que cay awira war che cocha
    era: E uxteꞌ bꞌiqꞌuit chiquiꞌ lo que awira tama awayac war uchecsu que ayan uxteꞌ
    día.'
  eng-WYC-2018: Joseph answered, This is the expounding of the dream; three baskets
    be yet three days, (Joseph answered, This is the dream’s interpretation; the three
    baskets be three days yet to come,)
  epo-epo: 'Kaj Jozef respondis, dirante: Jen estas ĝia signifoklarigo: la tri korboj
    estas tri tagoj;'
  uig-PIN: 'Yüsüp jawabǝn: — Qüxning tǝbiri xudurki: — Bu üq sewǝt üq künni kɵrsitidu.'
  beo-beo: Yousefe da bu adole i, “Simasia ba:i ea bai da agoane. Daba udiana da eso
    udiana.
  tpi-OTNT: Na Josep i tok olsem, “As bilong dispela driman i olsem. Tripela basket
    i makim tripela de.
  hau-SA: Yusuf ya ce, “Ga abin da mafarkin yake nufi, ‘Kwanduna uku, kwanaki uku
    ne.
  udu-udu: 'Dhala Yuusup̱ thoḵki a’di gwo mo ki: ’Pemen jan a’dan be: anura/ kun ’koni
    kwara mo tani a’di ita’da cimi kwara mo.'
  uig-LAT: 'Yüsüp jawaben: — Chüshning tebiri shudurki: — Bu üch séwet üch künni körsitidu.'
  nde-nde: UJosefa wathi, “Nanku elikutshoyo. Izitsha ezintathu zinsuku ezintathu.
  ton-ton: 'Pea lea ʻa Siosefa, ʻo pehē: “Ko hono ʻuhinga, eni: ko e kato ʻe tolu
    ko e ʻaho ia ʻe tolu.'
  ces-1613: 'I odpověděl Jozef a řekl: Toto jest vyložení jeho: Tři košové jsou tři
    dnové.'
  eko-eko: 'Aphano Yuusufu khunjipu yoori: “Jozi yawo eto maana pi apa, khelenke ttatthu
    epo enthoonyeza siikhu ttatthu.'
  nss-nss: 'Pwen Yosep ipa, “Ndroiyi nihinih tam ara ipa toro: Keyeh matihat ariya
    iranonoyani lang maroyoh.'
  eng-WMB: Joseph answered, “This is its interpretation. The three baskets are three
    days.
  tam-TCV: 'அதற்கு யோசேப்பு, “உன் கனவுக்குரிய விளக்கம் இதுவே: மூன்று கூடைகளும் மூன்று
    நாட்களாகும்.'
  ceb-ULB: Si Jose mitubag ug miingon, “Mao kini ang kahulogan. Ang tulo ka mga bukag,
    mao ang tulo ka mga adlaw.
  mkn-mkn: 'Dengar bagitu, ju Yusuf manyao bilang, “Bapa pung mimpi pung arti bagini:
    itu bakul tiga pung arti, tiga hari ju.'
  nce-nce: Na Josep gali tle, “Nimitelë esobë melëgëbelalële. Aona isekubë, aona olëme
    lëlekuju lële.
  pol-UBG: 'Wtedy Józef odpowiedział: Takie jest wytłumaczenie snu: Trzy kosze to
    trzy dni.'
  agr-agr: 'Tusa ujakam José ayaak: “Ame kajanum kampatum chagkin yaijuch aidaun mina
    buukeajui ekenjai tame duka, kampatum tsawan atina nunú kajamjaume.'
  kyc-kyc: Josepeme polo lao, Pisiki rema doko makande pyuo yuu gii rema dopale, leya.
  urd-GVU: یوسف نے کہا، ”تین ٹوکریوں سے مراد تین دن ہیں۔
  deu-1912: 'Joseph antwortete und sprach: Das ist seine Deutung. Drei Körbe sind
    drei Tage;'
  ntj-ntj: Nyangka Tjawutjalu watjarnu, “Yuwa, watjalku-rnanta tjukarurrulku nyuntulun
    tjumatjunkutjanya. Tjiinya tiirrtji purlkanya marnkurrtu nintitjunkula tjiinyanta
    tjirntu marnkurrnguru puurrpa Piirulu watjalku nyuntuku kata-ya kartara warnitjaku.
    Nyangka-ya mularrpartu kartalku. Palunyalunta-ya mirri purnungka yurtitjunku wantiku.
    Nyangka tjurlpulunta-ya pitjala nyinakatirra ngalkunma.”
  row-row: 'Yusuf rena nala ma, nataa nae, “Amaꞌ meit na, sosoa na taꞌo ia: boa ka
    teluꞌ naa ra, sosoa na fai telu.'
  kan-2017: ಅದಕ್ಕೆ ಯೋಸೇಫನು, “ನಿನ್ನ ಕನಸಿನ ಅರ್ಥವೇನೆಂದರೆ, ಆ ಮೂರು ಪುಟ್ಟಿಗಳೇ ಮೂರು ದಿನಗಳು.
