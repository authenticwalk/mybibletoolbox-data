verse: GEN.040.004
translations:
  mal-C: അംഗരക്ഷകരുടെ അധിപൻ അവരെ യോസേഫിനെ ഏൽപ്പിക്കുകയും അവൻ അവരെ ശുശ്രൂഷിക്കുകയും
    ചെയ്തു. കുറെക്കാലം അവർ തടവിൽ കഴിഞ്ഞപ്പോൾ,
  deu-TKW: Und der Anführer der Leibwächter gab ihnen Joseph bei, damit er sie bediene,
    und so waren sie längere Zeit in Gewahrsam.
  lin-lin: Mokonzi ya bakengeli ya mokonzi apesaki bango na maboko ya Jozefi mpo ete
    alandela bango. Boye basalaki mikolo mwa mingi na boloko.
  cbr-NT: Usa 'ain ka suntárunën kushi capitanën an bërúanun kixun José 'inánkëxa,
    ax ka an 'apu ñu 'axunkë unikaman kushirabë́ 'iakëxa, usa 'aish ka akamax 'itsa
    barin anu sipuakë 'iakëxa.
  eng-LSV: and the chief of the executioners charges Joseph with them, and he serves
    them; and they are in confinement [for some] days.
  bmu-bmu: Sikiriti yeŋgö suahö galömŋinan Josef jim kutum waŋgiiga i welen qem etkiba
    malök. Mewö maliga nalö tosatŋi toroqeba kösö mire malget.
  eng-GNV: 'And the chiefe steward gaue Ioseph charge ouer them, and he serued them:
    and they continued a season in warde.'
  eng-WEBSTER: And the captain of the guard charged Joseph with them, and he served
    them; and they continued a season in custody.
  nhw-BL: Huan nopa tlayacanca tetzajquetl quiilhui José ma quinmocuitlahui. Huan
    panoque miyac tonali ipan tlatzactli san sejco.
  swh-ONEN: Mkuu wa kikosi cha ulinzi akawakabidhi kwa Yosefu, naye akawahudumia.
    Walipokuwa wamekaa chini ya ulinzi kwa muda,
  bba-bba: Pirisɔm kɔ̃sobun wiruɡii wi, u bu Yosɛfu nɔmu sɔndiɑ u n bu sɔmburu kuɑmmɛ.
    Mɑ bɑ sɔ̃ɔ mɛɛru kuɑ pirisɔm diru mi.
  eng-KJVCPB: 'And the captain of the guard charged Joseph with them, and he served
    them: and they continued a season in ward.'
  cpy-cpy: Ikanta eewatziriri omonkyahaarewo, rowawijaakiniri José ikoerateri irikapaeni,
    osheki ojarentsi romonkyahaetakiri janta.
  mpx-mpx: Inoke kin wana limi ana tomatahikan wali tohouwa Yosepa i teli i matahikagil,
    ge hi miminaa o sauga yayapona.
  wbp-wbp: Ngularla wangkaja yurrkunyukungarduyu wiri Jajupuku, “Muurlparlu-palangu
    mardaka nyampu wati-jarra.” Junga-juku, Jajupurlulpa-palangu warrawarra-kangu
    tarnngangku-juku.
  luo-luo: Jatend askeche noketogi e lwet Josef mondo oritgi. Bangʼ kane gisebedo
    e od twech kuom kinde moko,
  meu-meu: Bena hegima taudia biagudia ese Iosef e hamaoroa, baine naridia; bena ia
    ese raruosi e naridia. Idia na nega taina daudau dibura rumana ai e nohova.
  npi-ULB: अङ्गरक्षकहरूका कप्‍तानले योसेफलाई तिनीहरूको सेवा गर्ने जिम्मा दिए । तिनीहरू
    त्यस झ्यालखानामा केही समयसम्म रहे ।
  yor-yor: Olórí ẹ̀ṣọ́ sì yan Josẹfu láti máa ṣe ìránṣẹ́ wọn. Lẹ́yìn ìgbà tí wọ́n
    ti wà ní ìhámọ́ fún ìgbà díẹ̀.
  emp-NTPO: Dji preso b̶ʌbada boroba Josera b̶ʌsia maʌ̃ umébemara acʌ b̶amãrẽã. Mama
    ãdjira dãrã preso panesid̶aa.
  ind-ind: Komandan pengawal menugaskan Yusuf untuk mengurus kebutuhan dua tahanan
    itu. Lama mereka dikurung di sana.
  pes-OPCB: آنها مدت طولانی در زندان ماندند و رئیس نگهبانان یوسف را به خدمت آنها گماشت.
  ssx-ssx: Hali yaapota꞉ nate wotuna꞉ dipula pita꞉ta꞉ mo dipula handeteke hayeke somema꞉ta꞉
    Diosepeta꞉ mo hali yaapona꞉ handeteke hala꞉ hali haena꞉ leekeme.
  lcm-lcm: Na ainoinoai ang kala asok a Iosep ani ka ararai anirilong. Na Iosep kala
    aiveven aro irilong. Na kilongla ago nei akangbat si mang rukun taun.
  aer-aer: Thultye akngerrepatele Joseph ileke, “Artwe nhenhe atherre arntarnte-araye.”
    Kele, Joseph-ele renhe-atherrenhe arntarnte-areke arruleke-atwetye.
  tgl-ULB: Tinalaga ng kapitan ng mga bantay si Jose na maging tagapaglingkod nila.
    Nananatili silang nakabilanggo sa kaunting panahon.
  nop-nop: Ala yot fafaŋeniŋ diniŋ kadokodi Yosep adi yabudokodok niŋdapmaguk. Kaŋ
    adi nai muniniŋ yot fafaŋeniŋ ginaŋ hatigumuk.
  kca-kca: Шавиты йох куща ԓын хŏщайән Иосиф рупитты ԓэщатәс, пӑ ԓўв ԓынана рупитәс.
    Щиты касна хотән мŏԓты сыс ԓын устән.
  cbu-NT: Kapitansha Osiyaa; Shiysha ksutangcha, tárangu, Osiyarinsha anoo tputs ksutarangiya.
    Anshat tumanshishish zapan tsup taaranganaya.
  hui-hui: Garabaya haru haga haguane biagome agali kirali ogoni labobi Yosebehanda
    haruha dege bibe layagola libu garabaya andaha luore hene.
  wrs-wrs: Doa buina kuwulva Yosepm omnana, yeoa honamoa indhanarini samblamoa dahwol
    vevm. Doa no indhanarini samblava diva buirava os ahana esvema i.
  jao-jao: Kulu nyungku-ja ki-wirdinju, kawulila-ka yilalu ki-Jujiba kulu yiwa barra
    yukulyukumanthawu awara wulanga marda. Kila-ka ma-ngarra wulanga, kila-ka wabuda
    wulanga, kawulilu-kunkunma baji...i yurrngumantha ngalawula kawula-arri baji.
  mya-mya: သူ​တို့​သည်​ကာ​လ​အ​တန်​ကြာ​မျှ​အ​ကျဉ်း ခံ​နေ​ကြ​၏။ ကိုယ်​ရံ​တော်​မှူး​သည်​ထို​သူ​တို့
    အား​ပြု​စု​ရန်​ယော​သပ်​ကို​တာ​ဝန်​ပေး​ထား လေ​၏။
  cbi-NTPO: Tsenñu peesu pumulanu washna' keekeenamu suutadula' amaya Josénaa washke'
    keekeenanu uudenguemi entsa rukulanu. Tsenñu yala junga peesusha jayee wadepula.
  bod-N: དེ་ནས་སྐུ་སྲུང་དམག་དཔོན་གྱིས་མི་དེ་གཉིས་ཀྱང་ཡོ་སེབ་ལ་བཅོལ་བ༌དང༌། ཡོ་སེབ་ཀྱིས་དེ་གཉིས་ལ་ཞབས་ཕྱི་བསྒྲུབས༌ཤིང༌།
    ཁོ་རྣམས་དུས་ཡུན་རིང་པོ་ཞིག་ལ་བཙོན་ཁང་ནས་མཉམ་དུ་བསྡད༌དོ།།
  wsk-wsk: Se nunga bitua kari gira mu Joseph kari ilagala nunga bituokko nunga awuram.
    Se nuna ilagala tom maiya nuam talipara ko galung ningi baga,
  kkl-kkl: Sin phende abeneko kop aeag aneko ik maiknoro wamdek. Firaun yae ua uropne
    ponekori Yusupag, “Andi sin yeplamsululam,” aro elag tareamog.
  sna-sna: Mukuru wavarindi akavatumira kuna Josefa, akavachengeta uye vakava muchitokisi
    kwechinguva.
  spa-BLM: El capitán de la guardia se los asignó a José, y él se ocupó de ellos.
    Permanecieron en la cárcel muchos días.
  beu-beu: Bui ekapala angu ana Yusup aing metma oleve ing veng hama-hamat mana nu
    mi, senge Yusup ana ing vengbalenta. Base oleve nehe angmi ing tahang eluung mitung
    aaedeng.
  cac-cac: An̈eja' d'a yol sc'ab' vin̈aj José chi' ix can eb' vin̈ chavan̈ smunlajvum
    vin̈ rey chi' yuj vin̈ yajal preso chi' yic a vin̈ tz'ac'an servil eb' vin̈. Ix
    can eb' vin̈ jun tiempoal d'a preso chi'.
  swh-ULB: Kapteni wa walinzi akamweka Yusufu kuwa mtumishi wao. Walikaa kifungoni
    kwa muda fulani.
  bel-bel: Начальнік целаахоўцаў прыставіў да іх Язэпа, і ён служыў ім. І прабылі
    яны пад вартаю некаторы час.
  wed-wed: Sorodia ai bada wei ruaḡai i naiei Joseph awarina ma tauna ravai i paini.
    Taui i mae-guratana au panipani numana.
  deu-ELBBK: Und der Oberste der Leibwache bestellte Joseph zu ihnen, und er bediente
    sie; und sie waren eine Zeitlang in Gewahrsam.
  mbb-OT: Si Jose is midseriǥan te kepitan te menge vantey he iyan ebeǥey kandan te
    egkinehenglanen dan. Neuǥet is kegkepirisuwa kandan.
  msc-msc: Kasoden kandalila kuntiiba ka alu karifa Yusufu la, ko a ye kɛ alu dɛmɛnba
    ri. Alu mɛnda kaso la.
  mal-2015: അകമ്പടിനായകൻ അവരെ യോസേഫിന്റെ പക്കൽ ഏല്പിച്ചു; അവൻ അവർക്കു ശുശ്രൂഷചെയ്തു;
    അവർ കുറെക്കാലം തടവിൽ കിടന്നു.
  tuo-NT: Ti wiꞌipʉ coꞌterã wiogʉ Joseré “Ãꞌrãrẽ coꞌteya”, nicʉ niwĩ. Na topʉre yoacã
    buꞌiri dujicãrã niwã.
  gup-gup: Wanjh namekbe nawu wohrnani bedberre djamun nawu king birrimarnerurrknahnani,
    wanjh bikurrmeng Joseph kabenbenenahnan, wanjh nungka benbenemarnedurrkmirri,
    benbenemarnekani manme. Kaluk bedda kunkuyengwurd benedangbalhmiyindi.
  met-met: Lipu haungingamdi yanamidinga mogu Yosep ba wa etua mana dingtang, saing
    wasa manadi. Duwa salak yabania bunging maxaxaya,
  gvs-gvs: E tokalikumatanayana Iyosepa ivayoko deri ana tokaiyakoyao adi tovaita,
    e imatakaavatedi. E tuta maanawena deri goi sikaaiyaka go,
  rmc-rmc: Ačhile andre bertena pro buter časos a o veľiťeľis le stražňikengro diňa
    le Jozefoske, hoj te kerel pašal lende.
  nlg-nlg: Agaira tara kabu ilokana na vale-pipiti te daro ni bona pile, mana vunaghidira
    rana malaghai te hea na maana itatana Joseph ge ke righitaonira.
  dgr-DOGNT: Eghǫǫ-dǫǫ̀ gha k'àowo eyı dǫ nàke Joseph wetł'aà nègòı̨wa, eyıt'à gok'èdì.
    Whaà hoògǫ gıdaànìı̨la tł'axǫǫ̀
  pes-OPV: و سردار افواج خاصه، یوسف را برایشان گماشت، و ایشان را خدمت می‌کرد، ومدتی
    در زندان ماندند.
  ron-1924: Кэпетения стрэжерилор й-а пус суб суправегеря луй Иосиф, каре фэчя де
    службэ лынгэ ей, ши ау стат май мултэ време ын темницэ.
  aui-aui: Bi biwa gawarine simake raghani iguri, na koyakoyagha kadi bada, Jousep
    irupoyedi da yadi wiitamariyana. Bi biwa gawarina kamone siyamakamake.
  ben-OBCV: পাহারাদারদের দলপতি তাদের দেখাশোনার দায়িত্ব যোষেফকে দিলেন, এবং তিনি তাদের
    পরিচর্যা করলেন। তারা কিছুকাল সেখানে বন্দি থাকার পর,
  lex-lex: Mak khi' o'ta la mak katiaka ray nhopna Yusup totpa nhoi-ntania re. Emkadella
    pa rho'la nana la anni id nor woru.
  rgu-rgu: Basa de, malaka bui ria pareta Yusuf fo urus pegawe sira. Ara leo rai naa
    losa teuꞌ esa-dua rian so.
  som-som: Madaxii waardiyayaashuna Yuusuf amar buu u siiyey iyagii, wuuna u adeegi
    jiray iyagii; intii wakhti ahna xabsigay ku jireen.
  lat-VUC: 'At custos carceris tradidit eos Joseph, qui et ministrabat eis: aliquantulum
    temporis fluxerat, et illi in custodia tenebantur.'
  aoi-aoi: Eneja kembirra nakina nenikakukwurrajungwa akididijungwa nenu-kwama Jawijiba
    wunalakina-kiya-wa wunenungkwarba-kiya kajungwa neniku-war•di-yada nakina Jawijiba
    warka aburna-langwa yakwujina. Aburnaja nen-ambilyuma yakwujina wunalakina ngawu...wa.
  eng-ASVBT: 'And the captain of the guard charged Joseph with them, and he ministered
    unto them: and they continued a season in ward.'
  mna-mna: Tana biibi iur wal ru tana ila Yosep namaana be mataana pizin mi imboro
    zin.
  ita-1885: E il Capitan delle guardie commise a Giuseppe d'esser con loro; ed egli
    li serviva. Ed essi furono un anno in prigione.
  eng-LXXUP: And the chief keeper of the prison committed them to Joseph, and he stood
    by them; and they were some days in the prison.
  eng-ULB: The captain of the guard assigned Joseph to them, and he served them. They
    remained in custody for some time.
  spa-VBL: El comandante de la guardia les asignó a José como su asistente personal.
    Fueron mantenidos en prisión por algún tiempo.
  fra-_FOB: Et le chef des gardes établit Joseph auprès d'eux, et il les servait;
    et ils furent quelque temps en prison.
  mal-mal: അംഗരക്ഷാനായകൻ അവരെ യോസേഫിന്റെ പക്കൽ ഏല്പിച്ചു; അവൻ അവർക്ക് ശുശ്രൂഷചെയ്തു;
    അവർ കുറെക്കാലം തടവിൽ കിടന്നു.
  urd-GVR: Muhāfizoṅ ke kaptān ne unheṅ Yūsuf ke hawāle kiyā tāki wuh un kī ḳhidmat
    kare. Wahāṅ wuh kāfī der tak rahe.
  suz-BL: मिनु जेल्‍खान ङा कोव़ब मुरुम योसेफ कली “मेको निम्‍फा आस कली वारच पावो” दे
    अरेवा बाक्‍त। मिनु वारच पवा बाक्‍त।
  ita-1927: E il capitano delle guardie li affidò alla sorveglianza di Giuseppe, il
    quale li serviva. Ed essi rimasero in prigione per un certo tempo.
  ckb-ckb: سەرۆکی پاسەوانەکانیش کاروباری ئەوانی بە یوسف سپارد، ئەویش خزمەتی کردن.
    ئیتر ماوەیەک لە زیندانەکەدا مانەوە.
  eng-BBE: And the captain put them in Joseph's care, and he did what was needed for
    them; and they were kept in prison for some time.
  crx-NTPO: '''Ink''ez nyo Pharaoh lhuganne oodayi cho, Joseph ''en tl''abalhti ''ink''ez
    buba ne''ut''en. ''Ink''ez ''atsul ''et ''ahudan''a''.'
  kan-OKCV: ಮೈಗಾವಲಿನ ದಳಪತಿಯು ಅವರನ್ನೂ ನೋಡಿಕೊಳ್ಳುವದಕ್ಕೆ ಯೋಸೇಫನನ್ನು ನೇಮಿಸಿದ್ದರಿಂದ, ಅವನು
    ಅವರನ್ನು ನೋಡಿಕೊಳ್ಳುತ್ತಿದ್ದನು. ಅವರು ಕೆಲವು ಕಾಲ ಸೆರೆಯಲ್ಲಿದ್ದರು.
  bbb-bbb: Ijadufuo e ireobo ijare e inokiro ijene kaenamia Josofu uniaejana kuamo
    fure samuagiae. E inokiro ije kinido burete ifaejemo ijiakiro do vaeni samuamo
    ije bu dibure ijia kari vakuma rade maza be e inokiro bu naka buone binobino naoe.
    Ro naka ijiebuo maeje bu binobino.
  tam-2017: காவலாளிகளின் அதிபதி அவர்களை விசாரிக்கும்படி யோசேப்பின் வசத்தில் ஒப்புவித்தான்;
    அவன் அவர்களை விசாரித்துவந்தான்; அவர்கள் அநேகநாட்கள் காவலில் இருந்தார்கள்.
  spa-RV-1909: 'Y el capitán de los de la guardia dió cargo de ellos á José, y él
    les servía: y estuvieron días en la prisión.'
  ron-BTF: Şi căpetenia gărzii a însărcinat pe Iosif cu ei şi el i-a servit; şi au
    rămas un timp sub pază.
  eng-WEBP: The captain of the guard assigned them to Joseph, and he took care of
    them. They stayed in prison many days.
  eng-FBV: The commander of the guard assigned Joseph to them as their personal attendant.
    They were kept in prison for some time.
  nld-1939: en de overste van de lijfwacht stelde Josef bij hen aan, om voor hen te
    zorgen. Zo bleven ze geruime tijd gevangen.
  nch-BL: Huan nopa tayacanca tetzajquet quiilhui José ma quinmocuitahui. Huan panoque
    miyac tonali ipan tatzacti san sejco.
  tfr-NTPO: José iara Egipto so pjl̈uyo u daga kägäyo l̈irë beno shäng domerga l̈i
    dë. Shduna beno l̈öng dbar kop ara eshko.
  vie-1934: Quan thị vệ cắt phần Giô-sép hầu việc hai quan đó; họ bị ngồi ngục một
    ít lâu.
  hin-CV: अंगरक्षकों के प्रधान ने योसेफ़ के हाथ उन दोनों को सौंप दिया. योसेफ़ उनका
    ध्यान रखते थे. और वे दोनों कुछ समय तक कारावास में रहे,
  eng-OURB: The captain of the guard assigned them to Joseph [May he add], and he
    took care of them. They stayed in prison many days.
  spa-BES: y el capitán los puso a cargo de José, e hizo lo que se necesitaba; y estuvieron
    en prisión por algún tiempo.
  tdx-tdx: Nampifeheze’ i mpifehey amy Iosefe iereo vaho niatrahe’e, ie nitam­batse
    andro maro am-pandrohizañe ao.
  vid-vid: Mkulu wa chilundo cha wamizi nakamhagula Yusufu yawe chitumagwa wa hewo.
    Nawo nawekala mchinweng'ho mhela umwenga.
  pwg-pwg: Ma potapota wawayisi i bada ghamana na Josepa ivinei da ita koyaghisi.
    Redu kana kavakavara ma parawa kana kapukapuna na gabura kamonai imakii kirakai
    ma
  eng-OKE: And the captain of the executioners appointed Joseph with them, and he
    ministered to them, and they were certain days inward.
  tha-KJV: ผู้​บัญชาการทหารรักษาพระองค์สั่งโยเซฟให้​รับใช้​สองคนนั้น โยเซฟก็​ปรนนิบัติ​เขา
    พน​ักงานทั้งสองติดคุกอยู่พักหนึ่ง
  por-BR-2018: 'E o capitão dos da guarda deu responsabilidade deles a José, e ele
    lhes servia: e estiveram dias na prisão.'
  bco-bco: A꞉la꞉gabikiyo꞉ da꞉la꞉diya꞉ misa꞉ kalu a꞉ma꞉yo꞉, a꞉la꞉ a꞉no꞉ Yosa꞉bo꞉ bo꞉fo꞉melea꞉ki
    ta꞉fo꞉ ko꞉lo꞉, a꞉la꞉yo꞉ dibolo a a꞉namilo꞉ seno꞉ ho꞉leno꞉ modo꞉ ane.
  deu-ELO: Und der Oberste der Leibwache bestellte Joseph zu ihnen, und er bediente
    sie; und sie waren eine Zeitlang in Gewahrsam.
  ktm-ktm: Horu hermin kadapus erti ile elwe-en lakopwi, eri pe kapten tasu gad iduwe
    Yosep ile lewen marai ta horu.
  caa-caa: Entonces e capitán tuaꞌ e policia xeꞌ aquetpobꞌ tuaꞌ ucojcobꞌ e rey uyare
    e José tuaꞌ ucojco e chateꞌ manobꞌ era. Y bꞌan taca quetpobꞌ tama e cárcel meyra
    tiempo.
  eng-WYC-2018: And the keeper of the prison betook them to Joseph, which also served,
    or kept, them. Somewhat of time passed, and they were holden in keeping, (And
    the ruler of the prison delivered them unto Joseph, who served them. Some time
    passed, and they were still held in the prison,)
  epo-epo: Kaj la estro de la korpogardistoj destinis por ili Jozefon, kaj li servis
    ilin. Kaj ili restis kelkan tempon en la malliberejo.
  uig-PIN: Pasiban bexi Yüsüpni ularning hizmitidǝ bolup ularni kütüxkǝ tǝyinlidi.
    Ular solaⱪta birnǝqqǝ kün yetip ⱪaldi.
  beo-beo: 'Ela da eso bagohame amo se iasu diasu ganodini esalu. Se iasu diasu ouligisu
    hina da sia:beba:le, Yousefe da amo dunuma hawa: hamosu dunu esalu.'
  tpi-OTNT: Na kepten i makim Josep bilong lukautim tupela. Tupela i stap longpela
    taim long kalabus.
  hau-SA: Sai shugaban masu tsaro ya danƙa su a hannun Yusuf, ya kuwa yi musu hidima.
    Bayan sun jima cikin kurkuku,
  udu-udu: Wathi/ jin ca’d gom ’kwani ma mee kun jina ji mo tani a’di ḵanki’da Yuusup̱
    gwo mo gom uni mo dhali a’di miiki uni to mo dhali uni ’kon ki mondeḵ is mo ki
    sule/ sule/ ntaga cima kamu/ mo.
  uig-LAT: Pasiban béshi Yüsüpni ularning xizmitide bolup ularni kütüshke teyinlidi.
    Ular solaqta birnechche kün yétip qaldi.
  nde-nde: Indunankulu yabalindi yabanikela kuJosefa, wabalawula. Kwathi sebehlale
    entolongweni okwesikhathi esithile,
  ton-ton: 'Pea naʻe tuku ʻakinaua ʻe he matāpule ʻoe kau leʻo, kia Siosefa ke ne
    leʻohi, pea naʻe tauhi ʻe ia ʻakinaua: pea ne na nofo ʻi he fale fakapōpula ʻo
    fuoloa siʻi pe.'
  ces-1613: I postavil jim nejvyšší nad drabanty Jozefa k službě; a byli drahně dní
    u vězení.
  eko-eko: Nttunkhulu wa anamweekesela khumwinkha Yuusufu atthu apale awiri yoori
    asala awaatthantta, yo khwiikhala siikhu za waatta nkalapooso.
  nss-nss: Pe namandran tahu makundrayin ipwai iyata Yosep para maran kiro ta hilu
    ndramat ara. Pe yihu ro nondriya kou ara ndrangan niwen hape.
  eng-WMB: The captain of the guard assigned them to Joseph, and he took care of them.
    They stayed in prison many days.
  tam-TCV: காவலர் தலைவன் அவர்களை யோசேப்பிடம் ஒப்படைக்க, அவன் அவர்களைப் பொறுப்பேற்றான்.
    அவர்கள் அங்கே சிலகாலம் இருந்தார்கள்.
  ceb-ULB: Ang kapitan sa guwardiya nagpiyal kang Jose nga mahimo nilang sulugoon.
    Nagpabilin silang binilanggo sa pipila ka mga panahon.
  mkn-mkn: Ais, itu kapala bui parenta sang Yusuf ko urus itu dua pagawe. Dong tenga
    di situ sampe satu-dua taon.
  nce-nce: Na kalabusu lo bolijaya Josepme gali tlole, “Ju kë tlemalë home tafa elelëme.”
    Na kë tlemalë ho kalabusu lo mëta tako olë tafa mëtelo.
  pol-UBG: A dowódca straży oddał ich pod nadzór Józefa, który im służył. I przebywali
    jakiś czas w więzieniu.
  agr-agr: 'Tuja aents achika chimpitain apuji Josén chichajak: “Apu faraógkan inake
    aidaun achika egkeag juju ame ashí diista”, tusa niina idaitusui. Dutikamu asag
    kuashat tsawan nuwi pujusajui.'
  kyc-kyc: Yanda singi mupwa dokome nakamba Josepe role pyao nenge kiso karena lao
    kareya. Nakama karapusi yuu andarele paleyambi.
  urd-GVU: محافظوں کے کپتان نے اُنہیں یوسف کے حوالے کیا تاکہ وہ اُن کی خدمت کرے۔ وہاں
    وہ کافی دیر تک رہے۔
  deu-1912: Und der Hauptmann setzte Joseph über sie, daß er ihnen diente; und sie
    saßen etliche Tage im Gefängnis.
  ntj-ntj: Nyangka puurrpa tjayiltatjalu watjarnu Tjawutjalu-pulanya wati kutjarranya
    yirringkaratjaku. Nyangka-pula tjayilpangka rawa nyinarranytja.
  row-row: Boe ma, malangga bui a parenda Yusuf tao mataꞌ neu ruꞌa se. Ara leo sia
    naa losa too esa do rua.
  kan-2017: ಸೆರೆಮನೆಯ ಅಧಿಪತಿಯು ಯೋಸೇಫನನ್ನು ಅವರ ಉಪಚಾರಕ್ಕೆ ನೇಮಿಸಿದ್ದರಿಂದ ಯೋಸೇಫನು ಅವರಿಗೆ
    ಸೇವೆ ಮಾಡುವವನಾದನು. ಹೀಗೆ ಅವರು ಕೆಲವು ಕಾಲ ಸೆರೆಯಲ್ಲಿದ್ದರು.
  ena-ena: Hɨniavɨdaci sagaŋ hali hɨsɨŋ agaŋ Josepɨ dɨ lɨbɨmɨŋɨci ahica agɨladɨ migɨlɨdaci
    lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ hutesɨ hɨniavɨmi.
  tgo-tgo: Kiŋɨko gharagatɨgatɨ lenji randeviva i yovaŋguŋgi weya Josep na i dagewe
    i njimbukikiŋgi e bigibigiko wolaghɨye. Mbaŋa gheviye vama lenji yakuyaku gheko
    na e ghereiye,
  yap-yap: Ma fa’anem ni kapten rok girdi’en e matanag e pi’ Josef ni ngi i pigpig
    ngak e gali cha’nem. Mi yow par u kalbus nib n’uw nap’an.
  tet-tet: Bui ulun naruka Yusuf naliku sia tinan ida-rua tiꞌan.
  hlt-MCSB: Te dongah imtawt mangpa loh thongtla rhoek taengah Joseph te a hlah tih
    amih taengah thotat. Te tlam te thongim ah vuenhlaem om uh.
  mdy-ETH: ቱኡዞ ማኣሮ ዎይሣሢ ዬንሢ ዓሶንሢ ዔኪ ዮሴፔም ዒንጋዛ፥ ሃንጎ ቱኡዞ ዓሶና ዎላ ሚርጌ ዎዴ ዔያታ ቱኡቲ ዴዔኔ፤
    ዮሴፔያ ዔያቶም ኮይሳ ባኣዚ ዒንጊ ዔያቶ ማኣዳኔ።
  twi-ASANTE: Ɔwɛmfoɔ panin Potifar de wɔn hyɛɛ Yosef nsa sɛ, ɔnhwɛ na ɔnyɛ deɛ ɛhia
    wɔn nyinaa mma wɔn. Wɔdaa afiase hɔ kyɛɛ kakraa no,
  mwc-mwc: Maranai pipiya te patupatumi wai, patuma yovenai te mamana. Ba patupayumisi
    kasi aba potapota babadisi asi bada, Joseph ku yarona i terisi, kata kona i potapataisi.
    Kata namai patuma yovenai si mana, mara yogina,
  bhl-bhl: Keko beli, sok am tem beem wonuk so kunum im kak kunum be sok am yemde
    talsiliw kunum alew biilo Yosew em teing dim da koyemse kale. Koyemei, aso i sok
    am tem kel bomeliwi, ding fensiliw kale.
  con-NTPO: Tsonsi faraón sundarondeccumbe capitánjan tsa dos na'suma shondosundeccuma
    Josénga antte cuintsu coiraye. Tsa'caen indiyepa tsain'bitssi a'ta piccoyepa can'jen'fa.
  eng-WEBU: The captain of the guard assigned them to Joseph, and he took care of
    them. They stayed in prison many days.
  bnp-bnp: A ubu na tagari i habi rua ne Iosep ge matakari. Ru made tabaka popote
    na bavi,
  wal-wal: Naagiyaageetu halaqai eta Yooseefau sheedhdhiis; i etau oottees. Eti qasho
    keettan amarida wodiyaa uttidosona.
  mgh-mgh: Nhooleli o mayorontta ahiile anantthukiya mmatatani mwa Yusufu ni eera
    aawehawehaka, ni yahokhala ukati vakani nkalaposo.
  acu-NT: 'Tura nuni pujamtai, kapitán Josén chicharak: —Ame ju jimiar aints wainkarta
    —timiayi. Tu tinam nukap kinta achikmau pujusarmiayi.'
  spa-PDDPT: El capitán de la guardia se los encargó a José, y éste les servía. Estuvieron
    bajo custodia durante algún tiempo.
  gun-gun: Mokoĩve re xondaro ruvixa opena uka José pe. Ha'e rami py opyta are okuapy
    nhuã py.
  agu-BL: Yi cyopone'n yi cob yaja'tz xetze' cho'n tzun cyoque'n tk'ol yi wi'tz ajcaw
    tk'ab Ẍep tan chiq'uicy'le'n. Nim tzun tiemp e' bantz xetze'.
  eng-PEV: That soldier said to Joseph, “You have to look after these 2 men.” So Joseph
    looked after that wine-boss and that bread-boss. And those 2 men stayed in jail
    for a long time.
  ilo-ULB: Intalek ida ti kapitan ti guardia kenni Jose. Inasikasuna ida. Nagtalinaedda
    iti pagbaludan iti nabayag met bassit a tiempo.
  kpg-kpg: Meemaa guu noho gu duai i lodo di hale galabudi deelaa, gei di tagi digau
    di hale galabudi ga hagi anga a meemaa gi Joseph e madamada humalia ai.
  uig-ARA: پاسىبان بېشى يۈسۈپنى ئۇلارنىڭ خىزمىتىدە بولۇپ ئۇلارنى كۈتۈشكە تەيىنلىدى.
    ئۇلار سولاقتا بىرنەچچە كۈن يېتىپ قالدى.
  bsp-bsp: Kɔ wəbɛ ka aka dəbili oloku Isifu kəgbɛkərɛ ŋa pəmɔ ntɛ ɛnayi ŋa kəsək
    mɔ. Kɔ ŋayi dəbili tɛm tɛlarəm.
  bps-bps: Na Dyosif blé i ulu di dad gal munung, di dad ganlal atù gine, du kenen
    mgimò saligla. Na too mlo ale bnilanggù déén.
  mbs-mbs: Ininang te kapitan si Jose sineligan te didowa otaw sìyan, aw nenamay dan
    kineleboso.
  tof-tof: I barrkyanan tonarr we ngyabenónóp ene tümün müótüdü, ó Potiparr Zosepón
    we ingrinürr ene nis pam nis ngakanóm.
  sus-sus: Sɔɔrie xa mangɛ naxa e taxu Yusufu ra, a xa mɛɛni e ma. E to saxanyi raba
    geeli kui,
  pon-2006: Kaunen silasilo eri kilelehiong Sosep pwe en papah ira. Irail ahpw mihmi
    nan imwetengo ahnsou reirei.
  jae-jae: Ma siŋwaganêŋ kapitai kêkêŋ Josep gêjam sakiŋ êsêagêc. Ma êsêagêc sêŋgôŋ
    kapoacwalô ŋasawa ec teŋ.
  ksd-ksd: Ma ra luluai i ra tarai na monamono i ga tul tar Iosep upi na balaure dir,
    ma i ga toratorom ta dir; ma i ga vavuan a ik kadir kini ta ra pal na banubat.
  tur-YTC: Muhafız birliği komutanı Yosef’i onların üzerine atadı ve Yosef onlarla
    ilgilendi. Bir süre cezaevinde kaldılar.
  bel-N: I прызначыў начальнік варты Язэпа да іх, і ён служыў ім. I былі яны шмат
    дзён пад вартаю.
  grc-BRENT: Καὶ συνέστησεν ὁ ἀρχιδεσμώτης τῷ Ἰωσὴφ αὐτούς· καὶ παρέστη αὐτοῖς· ἦσαν
    δὲ ἡμέρας ἐν τῇ φυλακῇ.
  ind-AYT: Kepala para pengawal itu menempatkan Yusuf bersama dengan mereka dan dia
    pun melayani mereka. Mereka berada di dalam penjara selama beberapa waktu.
  lid-lid: Eme ndramak ta mwena ta ndrokei atehei ben solo-an i turu, eme iy atehei
    Josep badeh i ta lahou turu.
  nya-nya: Mkulu wa alonda aja anawapereka mʼmanja mwa Yosefe, ndipo iye anawasamalira.
    Iwo anakhala mʼndendemo kwa kanthawi.
  hrv-hrv: Zapovjednik tjelesne straže odredi Josipa da ih poslužuje. Pošto su proveli
    u zatvoru neko vrijeme,
  mps-mps: Tama te ami bidi dabe tonalubo bidigo te Josepgo te tobolu bidi si tau
    mabo bidi nigilali. Augwali si te sesabi elama gana te kalabuside bidama,
  llg-llg: Boe ma, malangga bui ndia, palenda Yusuf fo nakaneni pegawe kadua kala
    sila. Ala leo lai ndia losa teuk esa do dua.
  tpi-tpi: Na kepten i makim Josep bilong lukautim tupela. Tupela i stap longpela
    taim long kalabus.
  dan-1931: og Livvagtens Øverste gav dem Josef til Opvartning, og han gik dem til
    Hånde. Da de nu havde været i Forvaring en Tid lang,
  vie-OVCB: Viên quan chỉ huy đoàn ngự lâm cử Giô-sép trông coi hai viên chức ấy;
    họ bị giam tại đó lâu ngày.
  lbk-lbk: Pinilin nan kapitan si Jose ay ensilfi ken chaicha, ya inmannong nan naipokokancha.
  guj-2017: અંગરક્ષકોના ઉપરી અમલદારે યૂસફને તેઓના ઉત્તરદાયી તરીકે નીમ્યો. તેણે તેઓની
    દેખભાળ રાખી. તેઓ કેટલીક મુદત સુધી કેદમાં રહ્યા.
  byr-byr: '@see-verse:GEN.040.003'
  awx-awx: Tiwän kuhiläle yiwixak täpätä Josepde imän, daying yiwikut. Kalabusune
    belakngä womdu yiwihikangä,
  pon-2006A: Kaunen silasilo eri kilelehiong Sosep pwe en papah ira. Irail ahpw mihmi
    nan imwetengo ahnsou reirei.
  por-BRBSL: O capitão da guarda os destinou a Joseph, e ele cuidou deles. Eles permaneceram
    na prisão por muitos dias.
  aly-aly: Atyetyart tyayl-arenyel Joseph renh ilanthek, ra artwa renh-atherr arntarnt-arayntetyek
    tyayl kwen.
  cth-cth: Im karingkung kacue ni ahnimouh teh Joseph kut dawk hnin moikasaw lah a
    poe teh thaw a tawk roi.
  twi-twi: Ɔwɛmfo panyin Potifar de wɔn hyɛɛ Yosef nsa sɛ, ɔnhwɛ na ɔnyɛ nea ehia
    wɔn nyinaa mma wɔn. Wɔdaa afiase hɔ kyɛɛ kakraa no,
  hlt-hlt: Te dongah imtawt mangpa loh thongtla rhoek taengah Joseph te a hlah tih
    amih taengah thotat. Te tlam te thongim ah vuenhlaem om uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ̀ bɑ̀ɑ tikpetíntì bɛ kóo kótìi bɛ̀ duɔ́ nSosɛfu, kɛ̀ bɛ̀ ḿbo dikpetíntou
    yɛmɔ̀rɛ̀ mɑyɛ̀ miɛkɛ.
  msy-2020: Ezɨ mɨdorozir gumazibar dapanim aningɨn akurvaghasa Josep ginaba. Ezɨ
    aning bar dughiar ruarimɨn kalabusɨn iti.
  txq-txq: Boe ma malangga bui naa fee parenda neu Yusuf, fo naono-lalau penggawe
    kaduak kara raa. Ara leo ruma naa losa teuk esa do dua.
  aaz-aaz: Rarit aꞌnaak bui naan naprenat naiꞌ Yusuf he nꞌurus aꞌnakat tuaf nua reꞌ
    naan. Sin nabuan nbin bui naan, tar antea oniꞌ toon es-aꞌnua.
  azb-azb: Mühafizəçilər rəisi Yusifi onlara xidmətçi təyin etdi və Yusif də onlara
    xidmət etdi. Onlar bir müddət zindanda qaldılar.
  eng-DBY: And the captain of the life-guard appointed Joseph to them, that he should
    attend on them. And they were [several] days in custody.
  hin-2017: तब अंगरक्षकों के प्रधान ने उनको यूसुफ के हाथ सौंपा, और वह उनकी सेवा-टहल
    करने लगा; अतः वे कुछ दिन तक बन्दीगृह में रहे।
  wol-KYG: Kilifag wattukat ya teg leen ca loxol Yuusufa, mu di leen topptoo. Ba ñu
    nekkee ab diir ca kaso ba,
  swp-swp: Iala kapenana i toredi Iosepa nimana eai, eo i itawataidi, to se mialohaloha
    numa masigiri eai.
  bjr-bjr: Mi qanda kisaaqasaa karabusaki marufanoo karabusasaa rakisirafa qufanoo
    Yooseefaafa misasaa rakisi marinau.
  eng-YLT: and the chief of the executioners chargeth Joseph with them, and he serveth
    them; and they are days in charge.
  kne-kne: Gapo ta nangato ay opisyal din dowa ay nay, dinotokan din kapitan si Jose
    ay mansilbi en daida. Idi nabaybayag da sin balodan,
  wat-wat: Toviketanuneinanama Yosefa i teniya kasi kaetoḡa keta si fakwa simo matanubwayouna.
  heg-NTPO: Hidim tulu deng bui ka lok Yusuf le mana atuil dua nas. Oen se bui dalen
    didiin taun ila lo, nesang buit.
  ptu-ptu: Masäe naolaam ditahungkunni eta, anna Yusuf nasua indo kapalana sohodadu
    la si umpamoloii indo dua tau illaam ingganna kapahalluanna.
  bzd-NTPO: Eta̱ Egipto blú kkö'nukwakpa e' kue̱blu tö José ké wëpa böl ñe'pa kkö'nuk.
    Ee̱ ie'pa se̱né wötëule ká̱ tai̱ë.
  kwf-kwf: ꞋUnaꞋeri sa Potifa ka alu keraꞋa saena limana sa Josef ka lia sulia kera,
    ma kera taꞋi tua tau tiꞋitiꞋi saena lokafo neꞋeri.
  eng-WYC-2017: And the keeper of the prison betook them to Joseph, which also served,
    or kept, them. Somewhat of time passed, and they were holden in keeping,
  eng-WMBB: The captain of the guard assigned them to Joseph, and he took care of
    them. They stayed in prison many days.
  spp-spp: Sòrolashiibii ɲùŋufeembwɔh'à pi lèŋɛ ná Yusufu i, maa u pyi u a pi kàanmucaa.
    Yusufu u mpyi na pi karigii puni cwɔɔnre. Pi à tère pyi wani kasubage e.
  aey-aey: Odocob han ilo i uqa Josef madon, “Hina cabi ilo dana i alena cabi dana
    bilegan,” don. Aria age euna bibilegin saen nag leceb
  urd-GVH: मुहाफ़िज़ों के कप्तान ने उन्हें यूसुफ़ के हवाले किया ताकि वह उनकी ख़िदमत
    करे। वहाँ वह काफ़ी देर तक रहे।
  rug-rug: Meke va kopuni sa tie kopu koe Zosepa sari karua tie, pude tokani, meke
    koa seunae si arini pa vetu varipusi.
  gaz-gaz: Ajajaan waardiyyaa Yoosefitti isaan kenne; Yoosefis isaan tajaajilaa ture.
    Jarris guyyaa baayʼee mana hidhaa turan;
  fra-LSG: Le chef des gardes les plaça sous la surveillance de Joseph, qui faisait
    le service auprès d’eux; et ils passèrent un certain temps en prison.
  gnn-gnn: bala ŋayi Djotjiptja djäkana yukurrana maṉḏaku.
  yal-yal: Sofane mangan yi e taxu Yusufu ra, naxan yi walima e yii. E to waxati ti
    kasoon na,
  gum-gum: Inchen Faraónwan chigøben kømønrrrai ashib suldaumerai nø karubiibe tru
    pagatø nørreelan keerilane José nø asha purugub pasrøbig køn. Inchen truiløbe
    kan maya yanagøsrøn truyu keeriilø purrøwabe,
  iou-iou: Täŋkaŋ komi yot watä ämatä äma yarä unita watä irekta Josep iwoyäŋkuk.
    Eruk komi yotken kadäni käroŋi it yäpmäŋ äroŋpäŋ bipani kubäken äma yarä unitä
    däpmonken kaŋkumäno uwä mebäri inigän inigän yabäŋkumän.
  haw-1868: Kauoha aku la ka luna koa ia Iosepa no laua, nana e malama mai laua, a
    nui na la a laua i paa ai.
  arb-NAV: فَوَلَّى رَئِيسُ الْحَرَسِ يُوسُفَ أَمْرَهُمَا، فَقَامَ عَلَى خِدْمَتِهِمَا،
    فَمَكَثَا فِي الْمُعْتَقَلِ أَيَّاماً.
  adz-adz: Da garam singaari gudzunggan itangin Yosef i mpada tayangꞌ garam iruꞌ igi,
    da arangan impa tayangꞌ gin. Mpada karabus igi gubuꞌ fain sib
  ewe-ewe: Wonɔ afi ma eteƒe didi, eye Potifar ɖoe na Yosef be wòakpɔ wo dzi.
  eng-LEE: And the captain of the guards charged Joseph with them, and he served them;
    and they continued a season in ward.
  gvn-gvn: '@see-verse:GEN.040.003'
  nna-nna: Nyampalilu jurljaku wurrarnalu Joseph-ja, “Tuku jilamanpulinyi palajirri!”
    Joseph-ju tuku jirnikinyipulinyi punja.
  asm-FB: প্রধান কাৰাৰক্ষকে তেওঁলোকক যোচেফৰ পৰিচর্যাৰ অধীনত ৰাখিলে আৰু তেওঁ তেওঁলোকৰ
    তত্বাৱধান লবলৈ ধৰিলে। এইদৰে তেওঁলোক কিছু দিন সেই কাৰাগাৰত থাকিল।
  sus-A: سْورِيٍ شَ مَنفّ نَشَ عٍ تَشُ يُسُقُ رَ، عَ شَ مّينِ عٍ مَ. عٍ تٌ سَشَنيِ
    رَبَ فٍيلِ كُي،
  fra-SBL: Le chef des gardes les confia à Joseph, qui prit soin d'eux. Ils restèrent
    plusieurs jours dans la prison.
  hbo-hbo: וַ֠יִּפְקֹד שַׂ֣ר הַטַּבָּחִ֧ים אֶת־יֹוסֵ֛ף אִתָּ֖ם וַיְשָׁ֣רֶת אֹתָ֑ם
    וַיִּהְי֥וּ יָמִ֖ים בְּמִשְׁמָֽר׃
  shp-NTPO: Ja koirannai sontárobaon koshinra ja joni koshibo akinnon ixon José yoia
    iki, jatianra ja cárcel meran basi ikana iki.
  eng-WYCLIFFE: And the keper of the prisoun bitook hem to Joseph, which also `mynystride
    to hem. Sumdel of tyme passide, and thei weren hooldun in kepyng, and bothe sien
    a dreem in o nyyt,
  piu-2006: '@see-verse:GEN.040.003'
  pjt-pjt: Ka tjailaku mayatjangku Josephala wangkangu pulanya aṯunymaṟa wiṟuṟa kanyintjaku.
    Ka pula tjailangka rawa mulapa nyinangi, munu palulanguṟu pula munga kutjupa kunkunpa
    ngarira tjukurmanu. Paluṟu waina panya ungkupaingku tjukurpa kutjupa tjukurmanu,
    ka paluṟu mai panya paulpaingku kutjupaṯu tjukurmanu.
  cwe-cwe: Wanhu wawo wakala muna ichifungo kwa lusita, na mkulu wa wakalizi kamwing'ha
    ukulu Yosefu yawalolese.
  bgs-bgs: Igimu katô kapitan si Jose na tarabanté katô duwa manubù, asta idugé dan
    igpriso.
  kik-kik: Mũnene wa arangĩri akĩmaneana kũrĩ Jusufu amarorage, nake Jusufu akĩmatungatĩra.
    Na thuutha wa gũikara kĩoho-inĩ kwa ihinda-rĩ,
  ksr-ksr: Sikiriti yoŋoo kawali galeŋgianoŋ Joosef jeŋ kotoŋ muro ii weleŋ qeŋ oroma
    laligoro. Kaeŋ laligoro kambaŋ tosaaŋa toroqeŋ kapuare mirinoŋ eŋ waama laligogi.
  fra-NCL: Le chef des gardes établit Joseph auprès d’eux, et il les servait ; et
    ils furent un certain temps en prison.
  cek-AK: Thongim ukkung mah nihnik to Joseph ban ah paek moe, Joseph mah nihnik to
    khetzawn; ni nazetto maw loe to imthung ah thongkrak hoi.
  xla-xla: Epalati amtuwale aya dokopala oplamita Yosep watle opa dapiyamte ewolo
    ma wa꞉ta me-omhalane diyo. Epame Yosepta yia꞉ye alila hapuloma amtuwale aya dulu
    medla me-omhalaiyo.
  cuk-cuk: Sordamar-e-dummad Joséʼga we-dulemar-warbogwad urmaksad, adi, José wemar-dakegar.
    We-dulemar undar esgaryagi mellesii gusmalad.
  uig-CYR: Пасибан беши Йүсүпни уларниң хизмитидә болуп уларни күтүшкә тайинлиди.
    Улар солақта бир нәччә күн йетип қалди.
  pma-pma: Ka kei ling keilu esuk en hen Siosep helei kat keilu. Luro ral mini avong
    taveah neli.
  tel-2017: ఆ అధిపతి వారందరినీ యోసేపు ఆధీనంలో ఉంచాడు. అతడు వారి బాగోగులు చూసేవాడు.
    వారు కొన్నిరోజులు బందీలుగా ఉన్న తరువాత
  hat-BSA: Kaptenn kò gad la te mete Joseph an chaj yo, pou li te okipe yo. Konsa,
    yo te nan prizon an pou kèk tan.
  bxh-bxh: Gati edi baꞌisa, Diyosepa ya tole be ya ita watanidi. Kaputi tau lawelawenina
    yo fwalawa tau gabugabu deli yai sa miya lahai fisa mulidi yai, sa faiꞌeno suwai
    iꞌipa esega yai. In moho eno suwaidi aniyodi hige gonogonowadi.
  kos-kos: Eltal muta in kapir ke pacl na loeloes se, ac captain sac srisrngilya Joseph
    tuh elan kulansupwaltal.
  hbo-WLC: וַ֠יִּפְקֹד שַׂ֣ר הַטַּבָּחִ֧ים אֶת־יוֹסֵ֛ף אִתָּ֖ם וַיְשָׁ֣רֶת אֹתָ֑ם
    וַיִּהְי֥וּ יָמִ֖ים בְּמִשְׁמָֽר׃
  ibo-ibo: Onyeisi ndị nche mere Josef onye na-elekọta ha. Ha nọrọ nʼụlọ mkpọrọ ọtụtụ
    ụbọchị.
  ory-ory: ତହିଁରେ ରକ୍ଷକ ସୈନ୍ୟାଧିପତି ଯୋଷେଫଙ୍କର ହସ୍ତରେ ସେମାନଙ୍କୁ ସମର୍ପଣ କରନ୍ତେ, ଯୋଷେଫ
    ସେମାନଙ୍କର ତତ୍ତ୍ୱାବଧାରଣ କରିବାକୁ ଲାଗିଲେ। ଏହି ପ୍ରକାରେ ସେମାନେ କିଛି ଦିନ କାରାଗାରରେ ରହିଲେ।
  wmt-wmt: '@see-verse:GEN.040.003'
  chk-chk: Iwe, ewe meilapen sounfiu a anomuur fän tümwünüen Josef pwe epwe angang
    ngeniir. Iwe, lupwen ra nonom lon ewe imwen fötek ekoch fansoun,
  ssd-ssd: Taŋamba minnaig ma ma kame gabat suŋgo ta Yosef nale tuku kulat taŋgo minwa
    ŋga madina.
  rop-rop: en det bos blanga det jeil bin dalim Josef blanga lukaftum det dubala wekinmen
    deya langa det jeil. Wal dubala bin jidan langa det jeil longtaim na,
  ukr-1871: І приручив їх доглядник темничний Йосифові, і служив їм, і пробували вони
    довгий час у темницї.
  eng-AOI: The prison guard gave Joseph to them so that he could work for them. They
    spent a long time in jail.
  yon-yon: Fero yaa oonidan yi korokbed wii karub ayoob kuu be Yosef yaa domondoon,
    yembed oonoko dobirime anded. Kwamune wii aom doriib ye niindem aom aron doboob
    keroon.
  bch-bch: Madidnga ibada naurata pan Iosep ngan luanga gisirua. Tidio ngan luma panasnga
    aea mole tede ga kus,
  deu-1951: Und der Oberste der Leibwache übertrug Joseph die Sorge für sie, und er
    diente ihnen, und sie waren längere Zeit im Gefängnis.
  eng-JPS: And the captain of the guard charged Joseph to be with them, and he ministered
    unto them; and they continued a season in ward.
  ubr-ubr: Osi wera weromin fafatum goai sima ato kaifarotis asi bai netewar orot
    on Joseph irubinai osi asi bobo orot mes imatar.
  srp-1865: A zapovjednik stražarski odredi im Josifa da ih služi; i bijahu dugo u
    tamnici.
  lug-lug: Omukulu w’ekkomera n’abawa Yusufu okubakuuma, n’abalabirira, ne babeera
    mu kkomera.
  heb-heb: ויפקד שר הטבחים את יוסף אתם וישרת אתם ויהיו ימים במשמר׃
  ben-IRV: তাতে রক্ষক-সেনাপতি তাদের কাছে যোষেফকে নিযুক্ত করলেন, আর তিনি তাদের পরিচর্য্যা
    করতে লাগলেন। এই ভাবে তারা কিছু দিন কারাগারে থাকল।
  pan-pan: ਅੰਗ-ਰੱਖਿਅਕਾਂ ਦੇ ਪ੍ਰਧਾਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯੂਸੁਫ਼ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ
    ਉਨ੍ਹਾਂ ਦੀ ਸੇਵਾ ਕੀਤੀ ਜਦ ਤੱਕ ਉਹ ਕੈਦ ਵਿੱਚ ਰਹੇ।
  tkr-tkr: G'aravulyçeeşine xərıng'vee manbı qoolenbı Yusufusqa, Yusufee manbışis
    k'ılvalla hee'ecenva. Misirne paççahna ulyoğan helenayiy gıney qecena sabara gahna
    zindanee avxuyle qiyğa,
  mwp-mwp: Palay mina kay kuykuthalnga kunumay lagoenu muynu, nuydh sew danal poethay
    kuyku mabaygan Yoewsepan palamulpa zagithaw mabayg madhin.
  mya-JVB: ကိုယ်ရံတော် မှူးသည် သူ တို့ကို ယောသပ် ၌ အပ်၍၊ ယောသပ်သည် ပြု စုရ၏။ သူတို့လည်း
    အင်တန် ကာလ အချုပ် ခံလျက် နေ ရကြ၏။
  tte-O: Tokaleya kali tobaguna iwalolau Yosepa koina yakato igite-kalatagili yo kolili
    ipaisowa kabo kaliyate sibaibaiwa simiyamiya mekali pan.
  tbg-tbg: Pero vaiintiqaa maimaraara raqiku vaiintikaqaa raqikuva Iohepirara tiharo,
    Are qaraaka karapuhi vaiintitantaqaavata raqikiane, tuvaro Iohepiva vitantaqaavata
    raqiki vaura. Vitantaqaa raqiki vaumanta vitanta karapuhiqi variqi vuvaroma airi
    enta aitaromanta
  hmo-hmo: Vadaeni, dibura gimaia taudia edia kapena ese Iosepa ia hamaoroa, do ia
    naridia. Iosepa ese idia ruaosi ia naridia, idia be nega sisina daudau dibura
    ruma dekenai idia noho.
  ata-ata: Miꞌunalai mixoo no ano ne maxuvee misevile mole tila noxiꞌa ta mitema sou
    ꞌotoꞌoto ne musosovosou Iosepu sou usaxisaxilaꞌa ilou.
  nfa-nfa: Kapala èmu bèdho na, paredha Yusuf lalau dhèu dua seꞌe. Ra ètu dꞌara bèdho
    na, ele boe ca tèu do dua tèu le.
  urd-urd: जिलौदारों के सरदार ने उनको यूसुफ़ के हवाले किया, और वह उनकी ख़िदमत करने
    लगा और वह एक मुद्दत तक नज़रबन्द रहे।
  rus-SYN: Начальник телохранителей приставил к ним Иосифа, и он служил им. И пробыли
    они под стражею несколько времени.
  cbt-NTPO: 'Copirno a''pairinsopita capitaniso'', Cosi itapon: “Isopita cato hua''ano''sa
    quëmari noya a''paiton, catahuaquë'',” itërin. Inapotohuachina inapita hua''ano''saso'',
    hua''qui inaquë ya''huëpi.'
  bqc-SIM: Dↄaiↄ gbɛ̃zↄ̃ↄpi Yosɛfu dìlɛ aàↄ laaidↄmá. Aa gↄↄplakɛ̀ kpɛ́u we.
  tcz-CHONGTHU: Songkul ngahpan amani chu Joseph thanei na noiya a umsah in Joseph
    in jong amani chu vetkolna anei jing in ahi.
  mar-mar: तेव्हा पहारेकऱ्यांच्या सरदाराने त्या दोघाही अपराध्यांना योसेफाच्या ताब्यात
    देऊन त्यांच्यावर लक्ष ठेवण्यास सांगितले. ते दोघे काही काळपर्यंत कैदेत राहिले.
  tcs-tcs: Bos blo da zeilaus i bin oda Zosep po bi klostu sebant blo demtu, ane demplatri
    bin stap insaid lo zeilaus po longtaim.
  soq-soq: Tane dibura onieia uwauleidia apanawa mo banlamone alene Iosep witapesan
    oniamopia baiwa. Ita sape mo waimoio walama uaraia dialen.
  qub-qub: Chaura chay capitanga Josëta niran chay runacunata ricananpaj. Chay runacunapis
    unaycama carsilcho goyaran.
  bqp-bqp: Dogarinↄ gbɛ̃ zↄ̃kↄ̃ pì Yusufu dìtɛ àgↄ̃ ń gwa, akũ ò gↄrↄ pla kɛ̀ kpɛ́
    pìn gwe.
  hat-hat: Kòmandan gad palè a mete yo sou kont Jozèf pou l' sèvi yo. Yo pase kèk
    tan nan prizon an.
  eng-BSB: The captain of the guard assigned them to Joseph, and he became their personal
    attendant. After they had been in custody for some time,
  tod-tod: Naa ti ɠalivaani Zozɛfe ma, ga é ɗa wɛlɛ ti ma. Ti yeeɠɛɠalai ta ɠɛɛni
    kasoi ɠa sɛ.
  eng-WEBPB: The captain of the guard assigned them to Joseph, and he took care of
    them. They stayed in prison many days.
  kbq-kbq: Rankva ne'mo'a, Josefe kegava huznante'nogu ome zanantegeno, agra kegava
    kriznantegeke mago'a zaza kna kinafina mani'na'e.
  nhe-BL: Huan nopa tlayacanca tetzajquetl quiilhui José ma quinmocuitlahui. Huan
    panoque miyac tonali ipan tlatzactli san sejco.
  bus-bus: Dogarinↄ gbɛ̃nsi pì Yusufu dìɛ àgↄ̃ ń gwaa, ben aↄ̃ gurↄplaa kɛ̀ kpɛ́ pìn
    gwe.
  gub-BL: Umumaw zahy tetea'u a'e pe wiko pà wà. Tuwihaw umuzekaiw kar Zuze wanehe.
  eng-DRA: But the keeper of the prison delivered them to Joseph, and he served them.
    Some little time passed, and they were kept in custody.
  knf-knf: Naşih i bayeŋ ado kë Yoŧef aklempar baka. Bajon ntiinku du ukalabuş.
