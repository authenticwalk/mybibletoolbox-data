verse: GEN.040.022
translations:
  mal-C: എന്നാൽ പ്രധാന അപ്പക്കാരനെ, യോസേഫ് വ്യാഖ്യാനത്തിൽ അവനോട് അറിയിച്ചിരുന്നതുപോലെ
    ഫറവോൻ തൂക്കിക്കൊന്നു.
  deu-TKW: den Oberbäcker aber ließ er hängen, wie ihnen Joseph vorhergesagt hatte.
  lin-lin: Kasi Faraon adiembikaki kalaka oyo azalaki kotala makambo oyo etali mapa,
    ndenge kaka Jozefi ayebisaki bango.
  cbr-NT: '''aínbi ka an pán ''akë aín kushi aribi Josénëan aín namákë ñuixunkësabi
    okin inu bëntanxun tëtsëkanun ''amiakëxa.'
  eng-LSV: and the chief of the bakers he has hanged, as Joseph has interpreted to
    them;
  bmu-bmu: Mewö malökmö, kiŋnöŋ bered ohohogö galöm bohonŋaŋgö keuŋi jim teköiga Josefnöŋ
    gaunŋiraŋgö könaŋi jii mörohoraŋgö dop i liŋgipnöŋ eriba qetohoba nöröpŋi aka
    qamötki mi mem wahöta möndöget.
  eng-GNV: But he hanged the chiefe baker, as Ioseph had interpreted vnto them.
  eng-WEBSTER: 'But he hanged the chief baker: as Joseph had interpreted to them.'
  nhw-BL: Pero ica nopa panchijquetl tlatitlanqui ma quicuahuiyonica ipan se cuahuitl
    quen José quiijtojtoya.
  swh-ONEN: lakini akamwangika yule mwokaji mkuu, sawasawa na jinsi Yosefu alivyowaambia
    katika tafsiri yake.
  bba-bba: Adɑmɑ bɑ pɛ̃ɛ kowobun wiruɡii wi sɑ̃ɑrusiɑ nɡe mɛ Yosɛfu u rɑɑ bu tubusiɑ.
  eng-KJVCPB: 'but he hanged the chief baker: as Joseph had interpreted to them.'
  cpy-cpy: Riima owetsikapiintziniriri pan ithatakaantakiri, monkaatakaha okaatzi
    ikantakiriri José oshiyakaawentachari imishiriki.
  mpx-mpx: Yaa i ba tolohaveyan elal ana beleid ana totonton mwamwalina hi gotomwa
    yaka tuwana hi pakuki ebwakil elana. He i masal i ola toto Yosepa i baunan elal,
    sauga ali kenonou i papasikal.
  wbp-wbp: '@see-verse:GEN.040.021'
  luo-luo: to jatend joted makati nonego, mana kaka Josef noselokonegi tiend lekgi.
  meu-meu: A flaoa igabuna memerodia ireḡudia tauna na e taua dae ela bona e mase,
    Iosef ena hereva heḡereḡerena.
  npi-ULB: तर योसेफले तिनीहरूलाई अर्थ बताएझैँ फारोले मुख्य पकाउनेलाई झुण्ड्याइदिए
    ।
  yor-yor: ṣùgbọ́n, ó so olórí alásè kọ́ sórí igi, gẹ́gẹ́ bí Josẹfu ti sọ fún wọn
    nínú ìtumọ̀ rẹ̀ sí àlá wọn.
  emp-NTPO: Baribʌrʌ paʌ̃ obada boro bad̶ara bacuru cũmiane ʌ̃tʌ su jira b̶ʌbisia
    Joseba jarad̶a quĩrãca.
  ind-ind: sedangkan kepala juru roti dihukum mati. Semua itu terjadi tepat seperti
    yang dikatakan Yusuf.
  pes-OPCB: ولی رئیس نانوایان را به دار آویخت، همان‌طور که یوسف گفته بود.
  ssx-ssx: mo palaowa yanko hatiki pieke you someta꞉ lia endiayekeme. Do hau paeyaota꞉
    mo hande Diosepema꞉ leeke tupa꞉ siki kone piekeme.
  lcm-lcm: Sikei, vopo ngau saui ang, kila vil punuk ia. Keve bil ang kita serei palau
    val Iosep kata atai tatana.
  aer-aer: '@see-verse:GEN.040.021'
  tgl-ULB: Ngunit binitay niya ang punong panadero gaya ng paliwanag ni Jose sa kanila.
  nop-nop: Eŋ belet heheŋ diniŋ talitimeŋ adi Yosepdi yeniŋguk undugoŋ hinek tehikapmagiŋ.
  kca-kca: ԋаԋ верты куща пӑ йўха нŏх сухтәса, хŏты Иосиф ԓынана уԓәм ԓӑрпитыйәс.
  cbu-NT: Itaru, pangapaneetsshat urkar yuwartatam Osiy kamanku tárangu anuritam tuminurangiya.
    Wayarpunish spuyarusin, yasinamun yuwar kayxuranganaya. Sheeru, yapsha wanutsee
    katungarangiya.
  hui-hui: Ani lowa kinihanda lalu, Agali mberedi anda hondo haga biago irani bo derela
    hole pudaba, lene. O biyadaruni Yosebehanda ogonidaguaore bulebira lalu libugua
    emaga handaribingi layago lola hene.
  wrs-wrs: Wo rotina kuwulnamba kuwul kovhoamna, vendkleihina. Perova os vinna, ten
    Yosep inungpunung plalmomba seilm doara ishunnam.
  jao-jao: Ngala jinangu nyarrku barra, wirdi mu-ngarranku yiku ki-king, kila-kanthaninya,
    kalu-yibarra arrijila ki-wurndaa, kulu kalu-rama barra, kalu-ma na-ngunduwa, bawuji.
    Nya-mangaji wuka wumba ka-wukanyi yiwa Jujiba kilu-yunduyunduma awara, nganambajilulu
    barra ka-ngabiya awara wulanga.
  mya-mya: စား​တော်​ဆက်​ဝန်​ကို​မူ​ကား​ကွပ်​မျက်​စေ တော်​မူ​၏။ သို့​ဖြစ်​၍​ယော​သပ်​အ​နက်​ဖွင့်​သည့်
    အ​တိုင်း​ဖြစ်​ပျက်​လေ​၏။-
  cbi-NTPO: Tsangueturen, pan kiikemu bale rukunuya chisha yangaakaakemi, matyu José
    naati aseetangue' pañuba juntsaimi.
  bod-N: འོན༌ཀྱང༌། ཡོ་སེབ་ཀྱིས་རྨི་ལམ་ལ་བརྟགས་པ་བཞིན་གསོལ་དཔོན་ནི་སྡོང་པོའི་སྟེང་དུ༌བཀལ།
  wsk-wsk: Bare bread kaiya ko kari gira mu, Joseph ipingira apu se balam uwutata,
    tam kower te ituwuman se kueram.
  kkl-kkl: Nimi nhonne kwaneng roti yoro yubu sia leropne sembe ingilamogne ponekona,
    usog karepto lenda Yusupti lelbarogne neneko sunsunum uro kalag silbaek.
  sna-sna: asi akaturika mubiki mukuru pamuti, sezvazvakanga zvataurwa naJosefa kwavari
    mukududzira kwake.
  spa-BLM: pero colgó al jefe de los panaderos, como José les había interpretado.
  beu-beu: Aarunge nehe ba raja eroti vengurus angu, ini at ila aing helet ameang.
    Emangpi angu jadit emenghula Yusup ana vengbanang iila angu edadenang.
  cac-cac: Axo vin̈ yajal yaj d'a eb' sb'oan ixim pan, ix yal vin̈ rey to smiljicham
    vin̈ icha val ix aj yalan vin̈aj José.
  swh-ULB: Lakini akamtundika mkuu wa waokaji, kama Yusufu alivyokuwa amewatafsiria.
  bel-bel: а галоўнага хлебадара павесіў на дрэве, як растлумачыў ім Язэп.
  wed-wed: Wate ana sorodia i egari da ana palawa tauapuina uana i borituini ma tupana
    ai au tepana i vitakei. Joseph menanare rauboni i vivieḡanei, nanare i tupua.
  deu-ELBBK: und den Obersten der Bäcker ließ er hängen, so wie Joseph ihnen gedeutet
    hatte.
  mbb-OT: Ne sikan is egalen te menge mememaal te supas, impevitey te hadì sumalà
    is kehuluǥan he midseysey ni Jose.
  msc-msc: Kɔni Ferawuna ka burugbasilailu la kuntii wo dun jiri la iko Yusufu ka
    a fɔ ɲa mɛn ma.
  mal-2015: അപ്പക്കാരുടെ പ്രമാണിയെയോ അവൻ തൂക്കിച്ചു; യോസേഫ് അർത്ഥം പറഞ്ഞതുപോലെ തന്നെ.
  tuo-NT: Pã́ weerã́ wiogʉ peꞌema yucʉgʉpʉ dʉꞌteyooduticʉ niwĩ. José cʉ̃rẽ níꞌcaronojõta
    waꞌacaro niwʉ̃.
  gup-gup: Dja nawu bimarnekinjeyi manme, nungka bikukbarnnameng kore kurrulk, kunmekbe
    yimerranj bu Joseph benbenemarnekarreyolyolmeng.
  met-met: Ne (tabina ba di)su lipu salanga mugamugangam sangganoa xaiya (di)rang
    mali, (taininau) bila Yosep harua na dingtang bungina baxanga (mibingading) namuxidingdi
    na dingtang.
  gvs-gvs: Go tokaigabunayana ikailagasi, wowona alova goi ivakosaine ikaumate nakae
    Iyosepa idige tutayana idi kanamimi italigeidi.
  rmc-rmc: ale le pekaris diňa te figinel, avke sar lenge oda phenďa o Jozef.
  nlg-nlg: Me mua arovia na tinoni biti berete, ge nia vevetena ge kara matera ma
    kara tari sasaraua na hulina tana sodu ni ghai, te vaghaa tua na hava a Joseph
    te diki bosadila tua.
  dgr-DOGNT: Ekò dǫ yegha bò xàeht'èe elı̨ı̨ ı̨lèe sìı dahdlì ayį̀į̀là. Joseph dànì
    nàgete yek'ayawhehtıı sìı k'ę̀ę̀ agòjà.
  pes-OPV: و اما رئیس خبازان را به دار کشید، چنانکه یوسف برای ایشان تعبیر کرده بود.
  ron-1924: яр пе май-мареле питарилор л-а спынзурат, дупэ тэлмэчиря пе каре ле-о
    дэдусе Иосиф.
  aui-aui: bi iwonana kam kadi gabugabuna badana kanighona sikasiyarayi bi sikuwiirorogi,
    metagha Jousep yana wonawiiakowa iwonedi na naboni itubugha.
  ben-OBCV: কিন্তু প্রধান রুটিওয়ালাকে তিনি শূলে চড়ালেন, ঠিক যেমনটি যোষেফ তাঁর ব্যাখ্যায়
    তাদের বলেছিলেন।
  lex-lex: mere mak khi' o'ta la mak katiak roti die, rla rwairia emolmolla lira maka
    Yusup nakot oleka rla.
  rgu-rgu: Boe ma pegawe fo urus maneꞌ a roti na, ara londa raisan, natetu no Yusuf
    dedea na.
  som-som: laakiinse madaxii kuwii wax dubi jiray ayuu deldelay sidii Yuusuf ugu fasiray
    iyaga.
  lat-VUC: alterum suspendit in patibulo, ut conjectoris veritas probaretur.
  aoi-aoi: Umba neni-jungwajuwama nakina nibina nenikididaka nenungkwarba aninga.
    Nenu-makama ena-langwa-manja wurrawinyamba akwa aburraja nenumini-ngkarrngarnuma
    wurrakina ena-langwa memirrma-da. Kembirra ababurna-langwa ne-yamama akina ebina-langwiya
    ngawa ayakwa ni-yengbinu-mulangwiya adinuba-wiya Jawijiba-da.
  eng-ASVBT: 'but he hanged the chief baker: as Joseph had interpreted to them.'
  mna-mna: Mi ni tau imborro uraata ki narabu urpeŋana na, king iso pizin wal be timbit
    ŋgureene mi imbiŋbiŋ sala ke. Tana uraata ta ipet na, ina itop la Yosep kalŋaana
    men.
  ita-1885: Ma fece appiccare il panattier maggiore, secondo l'interpretazione che
    Giuseppe avea lor data.
  eng-LXXUP: And he hanged the chief baker, as Joseph interpreted to them.
  eng-ULB: But he hanged the chief of the bakers, just as Joseph had interpreted to
    them.
  spa-VBL: Pero colgó al jefe de los panaderos tal como José había dicho cuando interpretó
    sus sueños.
  fra-_FOB: Mais il fit pendre le grand panetier; comme Joseph le leur avait déclaré.
  mal-mal: അപ്പക്കാരുടെ പ്രധാനിയെയോ അവൻ തൂക്കികൊന്നു; യോസേഫ് അർത്ഥം പറഞ്ഞതുപോലെ തന്നെ.
  urd-GVR: lekin bekarī ke inchārj ko sazā-e-maut de kar daraḳht se laṭkā diyā gayā.
    Sab kuchh waisā hī huā jaisā Yūsuf ne kahā thā.
  suz-BL: शोब्‍ले चोइब आन ठेयब मुर कली चहिं क्‍याइश्‍शा साइक्‍पदा बाक्‍त। योसेफमी
    दोदेंशो देंमे, मोदेंशो दुम्‍माक्‍त।
  ita-1927: ma fece appiccare il gran panettiere, secondo la interpretazione che Giuseppe
    avea loro data.
  ckb-ckb: بەڵام سەرۆکی نانەواکانی لە دار دا، وەک چۆن یوسف بۆی لێکدابوونەوە.
  eng-BBE: But the chief bread-maker was put to death by hanging, as Joseph had said.
  crx-NTPO: '''Et hoonts''i nyoon lhes ulht''es-un, ''en yuze''uzguz, Joseph daja
    yulhni la whuz ''un''a.'
  kan-OKCV: ಆದರೆ ಮುಖ್ಯ ರೊಟ್ಟಿಗಾರನನ್ನು ಗಲ್ಲಿಗೇರಿಸಿದನು. ಹೀಗೆ ಯೋಸೇಫನು ಹೇಳಿದ ಹೇಳಿದಂತೆಯೇ
    ಆಯಿತು.
  bbb-bbb: Kini fu ijiege regaro una e be ije fu burete mukore ifaejemo ije fu kiamo
    bu kaje dabe uro ijia kirana abe ine ijia kira abiese. Bune izege Josofu fu kuariaema
    ijiege rei. Rove e ije fu Kinido do vaeni bu ke ruovo ije samuamo ije fu naebe
    una Josofudo vua ije fu Kini kuaradufuo fu kuaraema ije vierafe ro fuka totei.
  tam-2017: அப்பம் சுடுகிறவர்களின் தலைவனையோ தூக்கிலிட்டான். யோசேப்பு அவர்களுக்குச்
    சொன்ன அர்த்தத்தின்படியே சம்பவித்தது.
  spa-RV-1909: Mas hizo ahorcar al principal de los panaderos, como le había declarado
    José.
  ron-BTF: Dar l-a atârnat pe mai marele brutarilor, aşa cum le interpretase Iosif.
  eng-WEBP: but he hanged the chief baker, as Joseph had interpreted to them.
  eng-FBV: But he hanged the chief baker just as Joseph had said when he interpreted
    their dreams.
  nld-1939: den hofbakker hing hij op, zoals Josef het hun had uitgelegd.
  nch-BL: Pero ica nopa panchijquet tatitanqui ma quicuahuiyonica ipan se cuahuit
    quej José quiijtojtoya.
  tfr-NTPO: Gueniyo pjl̈ung shosho suga l̈ira, ba parkagaga ichara ba zrök. L̈ara
    Josérë ba kong sorë l̈i shäryono uunkong eni ëmdë ga José woyoshrara pjl̈u di
    iokl̈o söga l̈irë l̇l̇ëme.
  vie-1934: nhưng lại hạ lịnh đem treo quan thượng thiện, y như lời Giô-sép đã bàn
    ra.
  hin-CV: लेकिन प्रधान पकाने वाले को फांसी पर लटका दिया; सब कुछ वैसा ही हुआ जैसा योसेफ़
    ने बताया था.
  eng-OURB: but he hanged the chief baker, as Joseph [May he add] had interpreted
    to them.
  spa-BES: Pero el principal panadero fue muerto ahorcándolo, como José había dicho.
  tdx-tdx: le narado­rado’e i beim-panoñakey, ty amy vinaki’ Iosefe am’ iereoy.
  vid-vid: Ila yula mgongomanya mibumunda nakamniniza kuli igodi, kota Yusufu navyoyatang'ule
    kulota kwa hewo.
  pwg-pwg: Ma parawa kapukapuna wawayina na iwana ikiiyaraghi, Josepa ikikava ivonavonei
    na nakanani itupuwa.
  eng-OKE: And the chief of the bakers he hanged, as Joseph had interpreted to them.
  tha-KJV: ส่วนหัวหน้าพนักงานขนมนั้นให้แขวนคอเสีย สมจริ​งด​ังที่โยเซฟแก้ฝันไว้
  por-BR-2018: Mas fez enforcar ao principal dos padeiros, como lhe havia declarado
    José.
  bco-bco: Ko꞉sega Fa꞉lo꞉ eyo꞉ ma꞉ndo꞉ so꞉da꞉sen kaluwa꞉ do꞉mo꞉wo꞉ iwalu sunu hele
    alifa꞉. A꞉la꞉do꞉ go꞉ a꞉no꞉ Yosa꞉b elo꞉ a꞉la꞉mo꞉lo꞉ sio꞉ o꞉leaumbo꞉ hendele fa꞉la꞉dowo꞉.
  deu-ELO: und den Obersten der Bäcker ließ er hängen, so wie Joseph ihnen gedeutet
    hatte.
  ktm-ktm: odoke iy ihndrule-en ndramat ndre intune-en bret tih. Ndre sulo-on kurti
    ihir ihpa ke ndre Yosep ipe tih.
  caa-caa: Pero e man xeꞌ quetpa ani tujor tin e uche e pan uyare tuaꞌ ajijtꞌa unuc
    y tuaꞌ achꞌubꞌna tama inteꞌ teꞌ, bꞌan taca cocha arobꞌna umen e José.
  eng-WYC-2018: and he hanged the tother in a gibbet, that the truth of Joseph(’s)declaring
    (of) the dreams should be proved. (but he hanged the other man on a tree, and
    so the truth of Joseph’s interpretations of the dreams was shown.)
  epo-epo: sed la bakistestron li pendigis, kiel sonĝoklarigis al ili Jozef.
  uig-PIN: Lekin bax nawayni bolsa Yüsüp ularƣa tǝbir bǝrgǝndǝk esiwǝtti.
  beo-beo: Be bisili agi hamosu dunu amo e da fane legei dagoi. Hou huluane Yousefe
    adoi defele ba:i dagoi.
  tpi-OTNT: Tasol king i tokim ol soldia na ol i hangamapim bodi bilong man bilong
    bosim haus bret long wanpela pos. Ol dispela samting i bin kamap tru olsem Josep
    i tok long taim em i autim as bilong driman bilong tupela.
  hau-SA: amma ya rataye shugaban masu tuya, kamar dai yadda Yusuf ya faɗa musu a
    fassarar mafarkan da suka yi.
  udu-udu: Hili a’di shirki tap̱a jin ta’da man’coḵ maa ’kus ka shi/ mo me’d ’pemen
    jan jin ṯorkin ma Yuusup̱ uni mo.
  uig-LAT: Lékin bash nawayni bolsa Yüsüp ulargha tebir bergendek ésiwetti.
  nde-nde: kodwa walengisa umphekizinkwa omkhulu, kwaba njengoba uJosefa wayetshilo
    kubo ekubachasiseleni kwakhe.
  ton-ton: Ka naʻa ne tautau ʻae tangata taʻo mā; ʻo hangē ko e fakamatala, ʻa Siosefa,
  ces-1613: Vládaře pak nad pekaři oběsil, tak jakž jim byl sen vyložil Jozef.
  eko-eko: Ila Firawuuna khunthomeya namuupa-phaawu nkhama etthiipile aalupiyeezo
    Yuusufu.
  nss-nss: Hapeko iwiri ndramat para timwa ndrinanohun ara, pe huwasi yiy iho ndrungak
    mandra pahut. Pwen tehen tora ko, ndroiyi nihinih ta hilu kansarayah mannan tehe
    Yosep kintiyaniy kinnata hilu.
  eng-WMB: but he hanged the chief baker, as Joseph had interpreted to them.
  tam-TCV: ஆனால் யோசேப்பு அவர்களுக்குச் சொன்ன விளக்கத்தின்படியே, அப்பம் சுடுபவர்களின்
    பொறுப்பாளனை அவன் தூக்கிலிட்டான்.
  ceb-ULB: Apan iyang gipabitay ang pangulo sa tigbuhat ug tinapay, sumala sa gihubad
    ni Jose ngadto kanila.
  mkn-mkn: Ma itu pagawe yang urus raja pung roti tu, dong gantong bekin mati sang
    dia, parsís ke yang Yusuf su omong.
  nce-nce: Kwe eso ho Ferobë hi wesibi kë ahujume tëglekefëtlebë home ti mëta tabana
    kesi totle na lagliwa tle. Ebë wesibi mefata këme mëtle, ëbame nimitelë eso galibëme
    Josep fene gali tle.
  pol-UBG: A przełożonego piekarzy powiesił, jak im Józef wytłumaczył.
  agr-agr: Untsu pagka najanin aidaun apujinak suwenum jigkajum numinum nenajum maatajum
    tusa tiuwai. Tusa timatai dutiksag maawajui, José tibaunak imatiksag.
  kyc-kyc: Dopa piyamopape borete wasakamingi doko pyao kumakaya. Doko Josepeme nakambana
    kombeyana iso leyamo dokonako angi pyaka siya.
  urd-GVU: لیکن بیکری کے انچارج کو سزائے موت دے کر درخت سے لٹکا دیا گیا۔ سب کچھ ویسا
    ہی ہوا جیسا یوسف نے کہا تھا۔
  deu-1912: aber den obersten Bäcker ließ er henken, wie ihnen Joseph gedeutet hatte.
  ntj-ntj: Palunyalu warrmarla pirninya watjarnu wati nyarra nyamirli palyalpayinya-ya
    mirrirntankutjaku. Nyangka-ya mularrpartu mirrirntanu. Tjiinya Tjawutjalu watjarnu
    wantinytjanyartu yartakarringu.
  row-row: Te pagau mana tao mataꞌ neu maneꞌ a roti na, ara londa risa e, onaꞌ a Yusuf
    oꞌola na.
  kan-2017: ಆದರೆ ಮುಖ್ಯ ಅಡಿಗೆಭಟ್ಟನನ್ನು ಫರೋಹನು ಗಲ್ಲಿಗೆ ಹಾಕಿಸಿದನು. ಹೀಗೆ ಯೋಸೇಫನು ಹೇಳಿದಂತೆಯೇ
    ಆಯಿತು.
  ena-ena: Lɨci sagaŋ hɨsɨŋ hulemɨlɨ agɨladɨ abɨci hulaŋ nudɨ maci hɨlanana hɨsɨŋ
    fipɨ migɨladami agadɨ sugɨtaŋ ihalahavɨla hɨda hɨvɨ lagɨlamavɨmi. Josepɨ anisɨhu
    hɨdɨlɨ agɨladɨ abami agɨlaŋ hameŋ laci ala lɨhavɨmi.
  tgo-tgo: ko iyemaeŋge iŋa na thɨ wovakwata raŋambuŋambuma. Iyako va i yomara ŋgoreiya
    Josep va le utuutu weŋgi mbaŋa va i vaghɨle lenji gheneloloma.
  yap-yap: me yog ni ngan tining fa’anem ni pilungen e lum flowa ngalang. Me yan i
    aw nga rogon ni weliy Josef fan e lik’ay rorow.
  tet-tet: Mais klosan mak babilan naꞌin tubi, ama naꞌi naruka taa kotu ulun. Hotu
    sia nisa isin baa ai riin. Lia neꞌe kona besik tuir saa mak Yusuf nalore kedan
    tiꞌan nia.
  hlt-MCSB: Tedae buh thong mangpa te tah Joseph kah a thuicaih van bangla a kuiok
    sak.
  mdy-ETH: ካሦ ማኣሮ ሱኡጋሢ ጋዓንቴ ሱፂሲሴኔ፤ ቢያ ባካ ዮሴፔ ዔያቶ ፔቴ ፔቴሢኮ ዓውቶ ቡሌሢ ጎይፆ ማዔኔ።
  twi-ASANTE: Nanso, ne burodotofoɔ panin no deɛ, Farao ma wɔkɔsɛn no sɛdeɛ Yosef
    kyerɛɛ ne daeɛ no ase kyerɛɛ no no pɛpɛɛpɛ.
  mwc-mwc: Saba bread kapukapuna pipiyina Joseph mekabage i wonisi wai nanakasike
    i tupuwa, kata kamyona i kasiyaragi.
  bhl-bhl: Kanese kate, emisik kamok fian be akalem belet wanin fulewkabe kunum beelo
    wonuk so kunum im teing dim dalei, i elo sok gi kolewsiliw kale. Gi kolewsomeliwi,
    Yosew em aso ikalem kiin dem sensiliw beem dulum elote “Kaneloke te!”, yangse
    weng be ki fein kese kale.
  con-NTPO: Tsa'ma panma matssan'suma isi manda cuintsu quini'cconga tisema fi'tti'faye.
    Nane José ayo'ochone suqquia'caen tsu tson.
  eng-WEBU: but he hanged the chief baker, as Joseph had interpreted to them.
  bnp-bnp: Pali a bakovi i matakari na bret, ni bole ni vakatavore na kai, i manga
    a ngava e Iosep i tuveve polo vona.
  wal-wal: SHin kawoi oittaa uukkiyaageetu halaqaa eta aimuwaa birshshettaa Yooseefi
    yootidoogaadankka kaqissiis.
  mgh-mgh: Nanso, ahoruma wiiviya wootthukaceriya nhooleli o mayamikatthe toko Yusufu
    caahimenryawe muutaphulelani nttora.
  acu-NT: 'Antsu pangkan najanniunka tsangkurachmiayi. Tura asa José timia nunisang
    suntarin akupak: —Jiyuwaskajai kuntujen jingkiaram pangkan najanniuka numinam
    nenaataram, —timiayi.'
  spa-PDDPT: pero colgó al jefe de los panaderos, como José les interpretó.
  gun-gun: Ha'e rã mbojape apoa ruvixa ma ojyryvipy uka, José omombe'u voiague rami.
  agu-BL: Ma yi chibajxom yi e' bnol pam nin cawunin faraóntz tan je'n ch'imba'n tzak'
    jun wi' tze', quib yi tal Ẍep tetz.
  eng-PEV: But Pharaoh got his soldiers to kill that bread-boss, and they hung his
    body on a pole. All those things happened just the way Joseph said.
  ilo-ULB: Ngem pinaibitinna ti panguloen dagiti agiserserbi iti taraon, a kas iti
    imbaga ni Jose kadakuada.
  kpg-kpg: gei ga daudau di tagi hai palaawaa gi nua. Nia mee huogodoo guu kila be
    nia helekai a Joseph ne hai.
  uig-ARA: لېكىن باش ناۋاينى بولسا يۈسۈپ ئۇلارغا تەبىر بەرگەندەك ئېسىۋەتتى.
  bsp-bsp: Kɔ Firawona osumpər wəcɔf cəcom wəpɔŋ pəmɔ tɔkɔ Isifu ɛnaloku ti mɔ.
  bps-bps: Kabay i to gal tmaga fan, fatlawéng Faraon. Na i kdee gman Dyosif di dale
    tagdohò.
  mbs-mbs: Meneng sìyan otaw eg-inang te pan, yan se impeimatay te selotan. Netoman
    se kedita te inikagi i Jose diyà kandan.
  tof-tof: Ene plaoa balkomen singüldü paman singül itülóp, ama oya büb nugup zonodó
    alaninóp. Ene pokoa wata amkoman tómbapónórr Zosep enezan müsirrga yónürr.
  sus-sus: Kɔnɔ a naxa a xa taamiganyi gbaku wuri ma alɔ Yusufu nu bara a tagi raba
    ki naxɛ.
  pon-2006: a kaunen wie pilawao e ketin langahda nin tuhke pwoat. Ih duwen eh pweida
    ouraman ko me Sosep kawehwehda.
  jae-jae: Mago eŋ kêkêŋ ŋac kêpac polomŋa geŋkaleŋ ka kêtôm Josep gêwa sa gêdêŋ êsêagêc
    su naŋ.
  ksd-ksd: ma i ga al vatokobe nina i ga lue diat dia tuntun gem; da Iosep i ga pala
    ia pire dir.
  tur-YTC: Ama Yosef’in yorumladığı gibi fırıncıbaşıyı astı.
  bel-N: А начальніка пекараў павесіў, як патлумачыў ім Язэп.
  grc-BRENT: Τὸν δὲ ἀρχισιτοποιὸν ἐκρέμασεν, καθὰ συνέκρινεν αὐτοῖς Ἰωσήφ.
  ind-AYT: Akan tetapi, Firaun menggantung kepala juru roti, sebagaimana yang sudah
    ditafsirkan Yusuf kepada mereka.
  lid-lid: Arile iy ndramak ta amwekes jabi ramen le badeh, iy tatahiy badan. Ma tatahiy
    i buku none Josep mene ndrasehek ndra-au.
  nya-nya: koma mkulu wa ophika buledi anamupachika, mofanana ndi mmene Yosefe anatanthauzira
    maloto.
  hrv-hrv: a glavnog pekara objesi, kako je Josip protumačio.
  mps-mps: Tiali goli, Ferogo te bret ulubo sę yali tobolu bidi te niba walali. Te
    sę dabe pedelali, te Josepgo augwali sigo te na yali po page pusali sogo te wali
    po tiwai gilama yali.
  llg-llg: Pegawe mana makaneni manek lotin ndia, ala londa lisan, sama leo Yusuf
    kokolan.
  tpi-tpi: Tasol king i tokim ol soldia na ol i hangamapim bodi bilong man bilong
    bosim haus bret long wanpela pos. Ol dispela samting i bin kamap tru olsem Josep
    i tok long taim em i autim as bilong driman bilong tupela.
  dan-1931: og Overbageren lod han hænge, som Josef havde tydet det for dem.
  vie-OVCB: Còn quan hỏa đầu bị vua treo cổ lên cây, như lời Giô-sép giải mộng.
  lbk-lbk: ngem inpaisabfotna nan chey ap-apon si en-ot-oto. Et naangnen am-in tet-ewa
    nan infaag Jose.
  guj-2017: યૂસફે મુખ્ય રસોઈયાને અર્થ સમજાવ્યો હતો તે પ્રમાણે ફારુને તેને ફાંસી આપી.
  byr-byr: '@see-verse:GEN.040.021'
  awx-awx: Tiwänu bret hakakut täpä kinggä yawän, puyä äminätä täku, däki däkäne mapä
    pukukut. Hängä ulikulu inä dambu tike yawät, Josepdä yänikut using tikut.
  pon-2006A: a kaunen wie pilawao e ketin langahda nin tuhke pwoat. Ih duwen eh pweida
    ouraman ko me Sosep kawehwehda.
  por-BRBSL: mas ele enforcou o chefe padeiro, como José havia interpretado para eles.
  aly-aly: Artwa amern amperney-angkeran ra ingwer-rnem ilanthenh renh ipmek atwetyek,
    ipma aylpar-arrerneyenh arwerl arlpenty irrwerl-warl, Joseph-elarl ilek-angkwarr.
  cth-cth: Vaiyei kasakkung teh thing dawk a vo awh.
  twi-twi: Nanso ne brodotofo panyin no de, Farao ma wɔkɔsɛn no sɛnea Yosef kyerɛɛ
    ne dae no ase kyerɛɛ no no pɛpɛɛpɛ.
  hlt-hlt: Tedae buh thong mangpa te tah Joseph kah a thuicaih van bangla a kuiok
    sak.
  tbz-SIM: kɛ́féútɛ́ wèè bɑkɛ́ pɛ̃́ɛ̃̀ dɔɔ̀rìbɛ̀ kɛ́sɑɑ mmutie, kɛ̀ dɛ̀ɛ dɔ̀ɔ̀ Sosɛfu
    nɑ̀kɛ́mɛ̀ dɛ kó tidɔuǹtì.
  msy-2020: Egh atrivim mɨdorozir gumazibav kemezɨ, me gumazir bretɨn ingarim isa
    temer akɨnimɨn anegura. Ezɨ guizbangɨra Josep aningɨn irebabar gun mɨkemezɨ moghɨra
    bizir kaba otifi.
  txq-txq: Tehuu penggawe mana maono-lalau manek rotin naa, ara londa risan, ndaa
    tetar no Yusuf kokolan ena.
  aaz-aaz: Mes aꞌnaak barab roitan bukae-kokis neu uisf aan, sin nkaton in aon ee,
    natai nok saaꞌ reꞌ naiꞌ Yusuf in uaban.
  azb-azb: baş çörəkçini isə asdırdı; hər şey Yusifin yozduğu kimi oldu.
  eng-DBY: And he hanged the chief of the bakers, as Joseph had interpreted to them.
  hin-2017: पर पकानेहारों के प्रधान को उसने टंगवा दिया, जैसा कि यूसुफ ने उनके स्वप्नों
    का फल उनसे कहा था।
  wol-KYG: Kilifag lakk-kati mburu ya moom, da koo wékk ci bant, na leen ko Yuusufa
    firile woon.
  swp-swp: na falawa taugabugabu adi tanuaga i hegadosoha gonogonoana doha Iosepa
    i ribaei.
  bjr-bjr: Feemu suqee maruna idukuseenoo anuka ateekasoofaqa sandannai mina qiri
    saqarisaa diriqau. Aiqama ainaina Yooseefaana ufamau andeeqaseenoo mimau kaimbinau.
  eng-YLT: and the chief of the bakers he hath hanged, as Joseph hath interpreted
    to them;
  kne-kne: Mo din kadwa na pay, inpabay-at na sin posti. Et natongpal am-in din kanan
    Jose.
  wat-wat: Eatu tonuaviya i visimeisiya keta maneka kana tokaguwana kayona si nuonosiya
    keta tofwana kaiyai si sinavikukiya. Naki avana Yosefa i bwaduwiya, maisemoka
    i kikinomana.
  heg-NTPO: Mo atuling in mana-koet lahing nga ruti la ka, oen tai tele, banansila
    el Yusuf in teka ka.
  ptu-ptu: Sapo' indo ia kapalana to si umpandei, ditoke' ia susi indo pambittuinna
    Yusuf.
  bzd-NTPO: Erë pan yuökwakpa kue̱blu, e' patkémi nu kichatkèka̱ we̱s José tö iyë'
    es.
  kwf-kwf: Bore ma ngwae ba Ꞌi naꞋo nia ꞋaꞋana fuana ngwae saungaꞋilana beret nia,
    kira ka saungia nia ka mae, ma kira ka dauraꞋinia nonina ana taꞋi faꞋi Ꞌai. Ru
    ki taꞋifau fuli diꞋia nama neꞋe sa Josef eta saea.
  eng-WYC-2017: and he hanged the tother in a gibbet, that the truth of Joseph declaring
    the dreams should be proved.
  eng-WMBB: but he hanged the chief baker, as Joseph had interpreted to them.
  spp-spp: Ŋka u à bwúuruŋi yaafeebii ɲùŋufooŋi pwɔ cige e, mà tàanna ná Yusufu jwumpe
    e.
  aey-aey: Qa uqa bret manec ilo dana eu nana deweg cabusudoin. Eu Josef maalen eu
    odi bahic toodu odalein.
  urd-GVH: लेकिन बेकरी के इंचार्ज को सज़ाए-मौत देकर दरख़्त से लटका दिया गया। सब कुछ
    वैसा ही हुआ जैसा यूसुफ़ ने कहा था।
  rug-rug: Ba huqi va matea sa baṉara sa ṉati tie kinakina bereti, gua puta tugo sapu
    zama nia Zosepa koasa.
  gaz-gaz: Itti gaafatamaa buddeenaa sana garuu akkuma Yoosef abjuu isaanii hiikeefitti
    rarraase.
  fra-LSG: mais il fit pendre le chef des panetiers, selon l’explication que Joseph
    leur avait donnée.
  gnn-gnn: Ga ŋanya ŋunhi wiripunhanydja mayaŋ'nha guḻkthurruna, bitjarra yana liŋgu
    ŋunhi nhaltjarra ŋayi Djotjipthu yukurrana ḻakaraŋala ŋäthili.
  yal-yal: Koni a yi a buru ganna singan wudin na alo Yusufu bata yi a yɛba kii naxan
    yi.
  gum-gum: Inchen tru pirri marøbelan asha karub pasrabigwane José maig purainrrun
    taimbala naashigu tsibasra mesrøngaruig køn.
  iou-iou: Upäŋkaŋ käräga ijiŋ imani äma uwä Joseptä iwetkuko udegän kotäki madäŋ
    täkŋeŋpäŋ gupi päya terak wabiŋkuŋ.
  haw-1868: Kau aku la ia i ka luna kahuai iluna, e like me ka Iosepa hai ana mai
    ia laua.
  arb-NAV: أَمَّا رَئِيسُ الْخَبَّازِينَ فَقَدْ عَلَّقَهُ (عَلَى خَشَبَةٍ) مِثْلَمَا
    فَسَّرَ لَهُمَا يُوسُفُ حُلْمَيْهِمَا.
  adz-adz: da irugu garam mpada tayangꞌ ungar bret igi iyab gai mangan imingꞌ nam
    manaꞌ, yatsungꞌ nan Yosef ragida wasi da ribarangan ugu.
  ewe-ewe: ke etso kufia na aboloƒolawo ƒe amegã ya be woatɔ eƒe ŋutilã ɖe ati nu
    abe ale si Yosef gblɔe do ŋgɔ tututu ene.
  eng-LEE: But the chief of the bakers he hanged, as Joseph had interpreted to them.
  gvn-gvn: '@see-verse:GEN.040.021'
  nna-nna: Mayi kampanakata wirlarniyi marlkarri, jarnti jirniyi kawu karntinga mungkanga
    kingimilija muwarrja. Yija muwarr wurrarnapulaku Joseph-ju palangajirri wayinku
    nyampalingipa mayi kampanakatanga.
  asm-FB: কিন্তু প্রধান ৰুটি-প্রস্তুতকাৰীক হ’লে তেওঁ আৰি থলে। যোচেফে তেওঁলোকক যেনেকৈ
    সপোনৰ অর্থ কৈছিল, তেনেকৈয়ে ঘটিল।
  sus-A: كْنْ عَ نَشَ عَ شَ تَامِفَنيِ فبَكُ وُرِ مَ عَلْ يُسُقُ نُ بَرَ عَ تَفِ رَبَ
    كِ نَشّ.
  fra-SBL: Mais il fit pendre le chef des panetiers, comme Joseph le leur avait expliqué.
  hbo-hbo: וְאֵ֛ת שַׂ֥ר הָאֹפִ֖ים תָּלָ֑ה כַּאֲשֶׁ֥ר פָּתַ֛ר לָהֶ֖ם יֹוסֵֽף׃
  shp-NTPO: Ikaxbi jan jato panhaxonaibaon joni koshira, risbikan tenéxtaanan jato
    jiwinko paninmaa iki. Jaskatax, ja Josekan jaton namá yoia keskáshaman senena
    iki.
  eng-WYCLIFFE: and he hangide `the tothir in a gebat, that the treuthe of `the expownere
    schulde be preued.
  piu-2006: '@see-verse:GEN.040.021'
  pjt-pjt: Munu wangkangu wati panya kutjupa iluntankunytjaku wati panya mai paulpainya.
    Panya Josephalu wangkanytjitja alatjiṯu utiringu.
  cwe-cwe: Mbali mokaji magate mkulu katumbikigwa fana viyalongile Yosefu.
  bgs-bgs: Asal tô taraimu ka pan, tô gó é igpamatayan katô harì. Ituman tô langun
    katô igkagi i Jose kandan.
  kik-kik: No rĩrĩ, mũnene wa arĩa maamũthondekagĩra mĩgate-rĩ, akĩmũcuria mũtĩ igũrũ
    o ta ũrĩa Jusufu aamerĩte ũtaũri-inĩ wake.
  ksr-ksr: Kaeŋ laligoroto, kiŋnoŋ bered ooŋoombaa galeŋ waŋaa qaaya jeŋ tegoro Joosefnoŋ
    gaoŋgaraa kania jero moritiwaa so ii wasanoŋ uuŋ qetooŋ waŋa ano qamoya ii metaama
    mondoŋgi nano.
  fra-NCL: et il fit pendre le chef des panetiers, selon l’interprétation que Joseph
    leur avait donnée.
  cek-AK: Toe buh thong kami loe Joseph mah thuih pae ih lok baktih toengah, thing
    nuiah a bangh.
  xla-xla: '@see-verse:GEN.040.021'
  cuk-cuk: Faraón, José gabdaksad-odulosadyob, madusobeddi, sapigi gammu-gaale oburgwisad.
  uig-CYR: Лекин баш навайни болса Йүсүп уларға тәбир бәргәндәк есивәтти.
  pma-pma: ka en kei koa ran veret, sila meatin onen keil avuli kati, amu vini, ka
    arekei lat teiai onen en ai tai. Tounah keil enek kistal suval koa Siosep viteni.
  tel-2017: యోసేపు చెప్పినట్టుగా రొట్టెలు చేసేవారి నాయకుణ్ణి ఉరి తీయించాడు.
  hat-BSA: Men li te pann chèf bòs boulanje a jis jan ke Joseph te entèprete pou yo.
  bxh-bxh: Na fwalawa tau gabugabudi edi baꞌisa ya fakauti, doha eno suwaidi Diyosepa
    ya liba famahata lisidi yai.
  kos-kos: a el uniya sifa se lun mwet manman flao lal. Ma inge sikyak oana ma Joseph
    el tuh fahk.
  hbo-WLC: וְאֵ֛ת שַׂ֥ר הָאֹפִ֖ים תָּלָ֑ה כַּאֲשֶׁ֥ר פָּתַ֛ר לָהֶ֖ם יוֹסֵֽף׃
  ibo-ibo: Ma ọ kwụgburu onyeisi ndị na-esiri ya nri, dịka Josef si kọwaa nrọ ha.
  ory-ory: ମାତ୍ର ସେ ପ୍ରଧାନ ସୂପକାରକୁ ବୃକ୍ଷରେ ଟଙ୍ଗାଇଲେ;
  wmt-wmt: '@see-verse:GEN.040.021'
  chk-chk: Nge ewe meilapen chon umuni anan pilawa a aitiuätä won efoch irä, usun
    Josef a fen aiti ngeniir.
  ssd-ssd: bret pasokanu gabat ta ndo tumba nuŋe kame mbal niŋgina le naneŋge nu tuku
    ŋinfok kat purnaig le kumna. Yosef nu nale tuku kiŋa tugu kukliniŋgina ta taŋamba
    ndo kumuŋgina.
  rop-rop: Bat ola blijiman bin kadimof det hed blanga det hed kuk, en deibin heingimap
    im bodi ontop langa wadi. Wal lagijat na imbin hepin jis laik weya Josef bin tok
    blanga dubala drim.
  ukr-1871: Дуку ж пекаря велїв повісити на дереві; як віщував Йосиф їм.
  eng-AOI: But he put the cook to death. He told his soldiers to cut off his head.
    So everything happened as Joseph had said.
  yon-yon: Kumban king ye flawa ongmidan yi korok kuu Ferombed ye korok wandekore,
    ye id kuu kan at yitkang arimbed kaaroon. Kwamune yi ayoob yaa Yosefbed komo dakmoon
    arebmo kamoon.
  bch-bch: Be eaba toa iboko ngan aea bret, maron kapei ikeo pagid ele panua ta tipakantutu
    ipat ga idae ngan abei. Danga toa ne iuot lalaede mambe Iosep ipaola anunud ipu
    pagisirua ngan.
  deu-1951: aber den obersten Bäcker ließ er hängen; wie Joseph ihnen gedeutet hatte.
  eng-JPS: But he hanged the chief baker, as Joseph had interpreted to them.
  ubr-ubr: baise aiwab orot on an bobo orot iyawures rafi teren an orot gagamin on
    sibo wengarai sisikonai. Joseph dura aifan i yau on bobo nanaba imatar.
  srp-1865: A starješinu nad hljebarima objesi, kao što kaza Josif.
  lug-lug: kyokka ye omukulu w’abafumbi n’amuwanika ku muti, nga Yusufu bwe yavvuunula
    ebirooto byabwe.
  heb-heb: ואת שר האפים תלה כאשר פתר להם יוסף׃
  ben-IRV: কিন্তু তিনি প্রধান রুটিওয়ালাকে ফাঁসি দিলেন; যেমন যোষেফ তাদেরকে স্বপ্নের
    অর্থ করে বলেছিলেন।
  pan-pan: ਪਰ ਉਸ ਨੇ ਰਸੋਈਆਂ ਦੇ ਮੁਖੀਏ ਨੂੰ ਫਾਂਸੀ ਦੇ ਦਿੱਤੀ ਜਿਵੇਂ ਯੂਸੁਫ਼ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਸੁਫ਼ਨਿਆਂ
    ਦਾ ਅਰਥ ਦੱਸਿਆ ਸੀ।
  tkr-tkr: Gıney qecenabışda xərnar givayxanna. Gırgın kar Yusufee uvhuyn xhinne eyxhe.
  mwp-mwp: Wara nanga nuydh, puynu gimanoeka pudhadhin. Kedha mina Yoewsepa midh nanga
    umay.
  mya-JVB: စား တော်ဝန်ကိုမူကား ၊ ဆွဲ ထားတော်မူ၏။
  tte-O: Na kan tologabu iyagadosowa besiele Yosepa ana walo koina.
  tbg-tbg: Pero vaiintivano tumanta vira mpareti unte vau vaiintira aruke Iohepiva
    tuntemake, vira vaata katariqaa hiritora.
  hmo-hmo: To paraoa idia gabua memero ia naridia tauna be au dekenai iena tauanina
    ia taua dae ela bona ia mase, Iosepa ese nihi anina ia gwauraia hegeregere.
  ata-ata: Xe muavuti la muvikalaneꞌi ta mitema sou ꞌotoꞌoto noxou sou mililixu itema
    sou usaxisaxilaꞌu laꞌilali ne no ovu e milaanu. Mimii ane ne muxali ne aloxo Iosepu
    mulemolu ne.
  nfa-nfa: Te ngaa dhèu dhu lalau roti dhèu aae èèna, ra poro eele kètu na, ka ra
    kadhoe ngiꞌu na, sama sèmi ngaa dhu Yusuf peka dènge rèngu dua ra.
  urd-urd: लेकिन उसने सरदार नानपज़ को फाँसी दिलवाई, जैसा यूसुफ़ ने ता'बीर करके उनको
    बताया था।
  rus-SYN: а главного хлебодара повесил на дереве, как истолковал им Иосиф.
  cbt-NTPO: 'Pan nina''piro''sa hua''anso nipirinhuë'', huaraoni piyapinënpita camairin
    naraquë pë''tënacaiso marë'': “Noninquë huënquëconorahuatoma'', tëpaco'',” itërin.
    Cosiri sha''huitërinso chachin nitopi.'
  bqc-SIM: Ɔ̃ à pɛ̃ɛkɛnaↄ kía lòo líwa, lá Yosɛfu ń nanaↄ àsi'ònɛ́wa.
  tcz-CHONGTHU: Ahin an vaihom lamkaipa vang chu Joseph in amani henga mang alepeh
    bang chun akhai lih tan ahi.
  mar-mar: परंतु, योसेफाने अर्थ सांगितला होता त्याप्रमाणेच त्याने आचाऱ्याला फाशी दिली.
  tcs-tcs: Bat da Pero king i bin kate ed blo dat bosbeika blo em, ane em bin ainge
    bodi blo em de antap tri, seimkain wiskain Zosep i bin spik.
  soq-soq: Tane bured sudia apanawa uwawa tonapune ita ia osowe seuiena. Ita dima
    Iosep mo auembu waeuwalena ruaida segalen.
  qub-qub: Tanta rurajtanami ichanga José willapashannölla matichishpan warcuchiran.
  bqp-bqp: Akũ à burodikɛriki lòko lía lákũ Yusufu ń nananↄ bↄkↄtɛnaa òńnɛ nà.
  hat-hat: Men, li fè pann chèf boulanje a, jan Jozèf te di yo a.
  eng-BSB: But Pharaoh hanged the chief baker, just as Joseph had described to them
    in his interpretation.
  tod-tod: Kɛlɛ é daaɠoli wotiɠɛ nuiti ta-ɠundiɠii zɛlɛni gului ʋa. Faiti pɛ ti ʋilɛni
    su, eɠɛʋelei nɔ Zozɛfe ta-zegiti poluʋɛti boni la.
  eng-WEBPB: but he hanged the chief baker, as Joseph had interpreted to them.
  kbq-kbq: Hianagi breti kre'zante vugota hu'nea nera, Josefe'ma ava'na kezanima zanasmi'nea
    kante ante'za zafare ahe'za hanti'naze.
  nhe-BL: Pero ica nopa panchijquetl tlatitlanqui ma quicuahuiyonica ipan se cuahuitl
    queja José quiijtojtoya.
  bus-bus: Ben à burɛdikɛri kí lògo lía lán Yusufu ń nanaanↄ bↄkↄ̃tɛna òńnɛ nà.
  gub-BL: '@see-verse:GEN.040.021'
  eng-DRA: The other he hanged on a gibbet, that the truth of the interpreter might
    be shewn.
  knf-knf: kë naweek i bajuŋ, ado kë bayoonta, jibi Yoŧef abiiŋ aţup baka.
