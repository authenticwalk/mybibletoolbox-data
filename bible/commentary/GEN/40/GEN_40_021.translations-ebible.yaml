    עַל־כַּ֥ף פַּרְעֹֽה׃
  ibo-ibo: O nyeghachiri onyeisi ndị na-ebu iko ya ọrụ ya, weghachi ya nʼọnọdụ ya.
    Nwoke a bunyekwara Fero iko ya dịka o si eme na mbụ.
  ory-ory: ପୁଣି, ଯୋଷେଫଙ୍କର କଥିତ ଅର୍ଥାନୁସାରେ ଫାରୋ ପ୍ରଧାନ ପାନପାତ୍ର ବାହାକକୁ ତାହାର ନିଜ
    ପଦରେ ପୁନର୍ବାର ନିଯୁକ୍ତ କଲେ; ତହିଁରେ ସେ ଫାରୋଙ୍କର ହସ୍ତରେ ପାନପାତ୍ର ଦେବାକୁ ଲାଗିଲା।
  wmt-wmt: '@see-verse:GEN.040.020'
  chk-chk: Iwe, a atolongasefäli ewe meilapen chon amolätä ünüman lon wisan pwe epwe
    isenalong ewe kap lepöün.
  ssd-ssd: nu grep kule kulatkanu gabat ta maŋ luka tumba nuŋe piro mbolŋge pilna
    sulumba
  rop-rop: en imbin pudumbek det bamen langa im wek weya imbin abum bifo.
  ukr-1871: І поставив дуку винарського на місце його знов, щоб подавав той чашу до
    рук Фараонових,
  eng-AOI: Then the king gave the man who looked after his wine the same work that
    he had done before.
  yon-yon: King yaa ye wain ok koni ye karub kuu Ferombed ika ye deme yaa kowoona,
    wain ok kabus aom onduknekore Fero yaa konimameen.
  bch-bch: Ta idol eaba toa ibabada aea oain pan ta iluai mulian ngan ele naurata.
  deu-1951: und den obersten Mundschenken setzte er wieder ein in sein Schenkamt,
    daß er dem Pharao den Becher in die Hand geben durfte;
  eng-JPS: And he restored the chief butler back unto his butlership; and he gave
    the cup into Pharaoh's hand.
  ubr-ubr: Aiwab orot on sareu wine kaifarotin an bobo ainau ibobo on itai men,
  srp-1865: I povrati starješinu nad peharnicima u službu da dodaje èašu Faraonu;
  lug-lug: Omusenero n’amuzza ku mulimu gwe, n’atandika okuweereza Falaawo,
  heb-heb: וישב את שר המשקים על משקהו ויתן הכוס על כף פרעה׃
  ben-IRV: তিনি প্রধান পানপাত্রবাহককে তার নিজের পদে আবার নিযুক্ত করলেন, তাতে সে ফরৌণের
    হাতে পানপাত্র দিতে লাগল;
  pan-pan: ਪਰ ਉਸ ਨੇ ਸਾਕੀਆਂ ਦੇ ਮੁਖੀਏ ਨੂੰ ਤਾਂ ਉਹ ਦੇ ਅਹੁਦੇ ਉੱਤੇ ਫਿਰ ਨਿਯੁਕਤ ਕੀਤਾ ਤਾਂ ਜੋ
    ਉਹ ਫ਼ਿਰਊਨ ਦੀ ਹਥੇਲੀ ਉੱਤੇ ਪਿਆਲਾ ਰੱਖੇ
  tkr-tkr: Ulyoğan helenbışda xərna şenkiyn xhinne cune işilqa sak'ala'a, mang'veyid
    ögiylin xhinne k'ola fironne xıleqa qele.
  mwp-mwp: Umal ngukiw zagethaw mabayg nuydh nungu kulay zagethoepa kuniya wayadhin.
  mya-JVB: အိပ်မက် အနက်ကို ယောသပ် ဘတ် သည် အတိုင်း ၊ ဖလား တော်ဝန်ကို အထက် အရာ၌ တဖန်
    ခန့်ထား တော်မူသဖြင့် ၊ သူ သည်ဖလား တော်ကို ဖါရော မင်း၏လက် တွင် ဆက် မြဲဆက်ရ၏။
  tte-O: Yo komwa kana tokayale ana paisowa iwolena yoi.
  tbg-tbg: Vuru kovaro viva vira uaini amu vaiintirara tiharo, Are qaiqaa qaqima ti
    kaiqa varenarave, tuvaro vi vaiintiva qaiqaa uaini kaapu Pero vaiinti vira kauquqi
    amuvaro
  hmo-hmo: Vadaeni uaina bubua memero ia naridia tauna ena dagi ia henia lou, ia ese
    kapusi Farao ena imana dekenai ma ia atoa.
  ata-ata: Xe ilou milaa mukalu, la sou tatananu tuala muvikalanu itema sou usaxisaxilaꞌu
    uaini ne sou mulivu mulai no anu xaixai noxou.
  nfa-nfa: Ka na hia hari mone dhu lalau dhua èi na, sabꞌe sasabꞌa nèngu uru na.
  urd-urd: और उसने सरदार साकी को फिर उसकी ख़िदमत पर बहाल किया, और वह फ़िर'औन के हाथ
    में प्याला देने लगा।
  rus-SYN: и возвратил главного виночерпия на прежнее место, и он подал чашу в руку
    фараону,
  cbt-NTPO: O'shina'piro'sa hua'anso', naquëranchin asacataantarin. Napoaton naquëranchin
    iráca pochachin huaraon o'shitaantarin.
  bqc-SIM: Ɔ̃ à ɛ̀a vɛ̃ɛbↄlɛnaↄ kía dà a zĩu, aà ɛa aàↄ vɛ̃ɛbↄlɛɛ.
  tcz-CHONGTHU: Ju vaihom pachu aju vaihom na ma man apansah kit'in, aman jong jukhon
    chu Pharaoh khut a agapetai.
  mar-mar: त्याने प्यालेबरदाराची सुटका केली व त्यास पुन्हा पूर्वीप्रमाणे त्याच्या
    कामावर ठेवले; आणि प्यालेबरदाराने पुन्हा एकदा प्याला फारो राजाच्या हातात दिला.
  tcs-tcs: Den em bin meke da man uda kare kap blo da king po gobaigen po meke da
    seim wok po da Pero king, ane em bin kare da kap po da Pero king gen.
  soq-soq: Ita sape wain reduwa onioniala apanawa warere me nolawa osowe itune ita
    wain reduwa wadane witape itun.
  qub-qub: Bïnuta faraonman apapajtaga cutichiran ñaupata arushanman. Chauraga faraonman
    yapay bïnuta apaparan.
  bqp-bqp: Akũ à ɛ̀ra à wɛ̃kpaatɛriki dà a zĩn à ɛra àgↄ̃ í boarɛ.
  hat-hat: Li mete chèf kanbiz la nan plas li ankò pou sèvi l'.
  eng-BSB: Pharaoh restored the chief cupbearer to his position, so that he once again
    placed the cup in Pharaoh’s hand.
  tod-tod: É kpɔleɓɔle gani ɠundiɠii ʋilɛni mɔnɔ ná-botii ma, é ɗa kpɔɔle wɔwɔi
    zei Falaɠɔn yeezaama.
  eng-WEBPB: He restored the chief cup bearer to his position again, and he gave the
    cup into Pharaoh’s hand;
  kbq-kbq: Ferona tinkapure vugoteno erisga hunentea nera, eri'zama'afi avrentegeno
    agra Ferona kapu'a azampi antente'ne.
  nhe-BL: Huan tlen quiyecoyaya itlailis sampa quitlali ipan itequi huan sampa pejqui
    quimaca icaxi queja achtohuiya.
  bus-bus: Ben à ɛ̀ara à wɛ̃kpaatɛri kí dà a zĩin à ɛara àgↄ̃ í bↄↄare.
  gub-BL: Uzeapo ma'e Zuze ize'eg awer rupi katete a'e. Umuzewyr kar win rehe uzekaiw
    ma'e ima'ereko awer kwehe arer pe. Uzuka kar typy'ak iapo har.
  eng-DRA: 'And he restored the one to his place to present him the cup:'
