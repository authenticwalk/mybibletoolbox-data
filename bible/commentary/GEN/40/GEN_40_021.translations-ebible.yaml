verse: GEN.040.021
translations:
  mal-C: പ്രധാന വീഞ്ഞുകാരനെ അദ്ദേഹം വീണ്ടും അവന്റെ പഴയ സ്ഥാനത്തു നിയമിച്ചു; അങ്ങനെ
    അവന് വീണ്ടും ഫറവോന്റെ കൈയിൽ പാനപാത്രം കൊടുക്കാൻ സാധിച്ചു.
  deu-TKW: den Obermundschenk setzte er wieder in sein Schenkenamt ein, so daß er
    dem Pharao wieder den Becher reichen durfte,
  lin-lin: Faraon azongisaki na mosala, kalaka oyo azalaki kotala makambo oyo etali
    masanga. Boye azongelaki lisusu kotia kopo na maboko ya Faraon.
  cbr-NT: Xukëxun bitsínkin bëia ka an aín xëati 'inánkë unikaman kushi aín ñu mëëtinubi
    bëráma 'akësabi okin nantëkëanan ka faraónën aín xëati 'inántëkënun anubi nankëxa;
  eng-LSV: and he puts back the chief of the butlers to his butlership, and he gives
    the cup into the hand of Pharaoh;
  bmu-bmu: Wain o qambigö galömŋan mutuk nupŋi memba malöhi, mi toroqeba memapköra
    kuŋgum waŋgiiga dumŋe kunbuk qambi mi Farao kiŋgö böröŋe ala malök.
  eng-GNV: And he restored the chiefe butler vnto his butlershippe, who gaue the cup
    into Pharaohs hande,
  eng-WEBSTER: 'And he restored the chief butler to his butlership again; and he gave
    the cup into Pharaoh''s hand:'
  nhw-BL: Huan catli quiyecoyaya itlailis sempa quitlali ipan itequi huan sempa pejqui
    quimaca icaxi quen achtihuiya.
  swh-ONEN: Ndipo akamrudisha mnyweshaji mkuu kwenye nafasi yake, ili aweke kikombe
    mikononi mwa Farao tena,
  bba-bba: Mɑ wi u rɑ nùn nɔrɑ wɛ̃ mi, u nùn wesiɑ win sɔmburu sɔɔ.
  eng-KJVCPB: 'And he restored the chief butler unto his butlership again; and he
    gave the cup into Pharaoh’s hand:'
  cpy-cpy: 'Ikantakiri kitapiintziriri imiri: “Papiiteero pantawaetayi nopankoki.”.
    Rapiiteerowa irika ikitairi imiri Faraón ikimiteerowa paerani.'
  mpx-mpx: Yaka ana oine ana tomatahikan i teli pasikal wana abatuwalaliya inoke kin
    ana oine i pek elana i ola valila.
  wbp-wbp: '@see-verse:GEN.040.020'
  luo-luo: Nodwoko jatend jogam divai e tije, mondo omi ochak oket kikombe e lwet
    Farao,
  meu-meu: Bena vine ranuna iseina memerodia ireḡudia tauna ena dagi e henia lou;
    ia ese kehere Farao imana ai ma e atoa.
  npi-ULB: तिनले मुख्य पियाउनेलाई उनको जिम्मेवारीमा पुनर्स्थापित गरिदिए, र उनले फेरि
    फारोका हातमा कचौरा टक्र्याए ।
  yor-yor: Ó dá olórí agbọ́tí padà sí ipò tí ó wà tẹ́lẹ̀, kí ó ba à le máa fi ago
    lé Farao ní ọwọ́,
  emp-NTPO: Maʌ̃be uva b̶a jue diabada boro bad̶ara b̶ʌsia wayacusa idjia naãrã o
    b̶ad̶a quĩrãca o b̶amãrẽã. Mãwã idjia wayacusa uva b̶ara Egiptod̶ebema boroa jue
    dia b̶esia Joseba jarad̶a quĩrãca.
  ind-ind: Kepala juru minuman dikembalikan kepada jabatannya semula untuk menyajikan
    anggur kepada raja,
  pes-OPCB: سپس رئیس ساقیان را به کار سابقش گمارد،
  ssx-ssx: Ipikana꞉ma꞉ta꞉ mo waini ikali handeteke hayeke you someta꞉ ipika꞉ amba꞉
    hande ena꞉ paa haena꞉ alo hata꞉ta꞉
  lcm-lcm: Na kala atung pok a vopo ali vaen ang taun kana kirim ipo ali vaen ang
    val aino.
  aer-aer: '@see-verse:GEN.040.020'
  tgl-ULB: Binalik niya ang punong tagahawak ng saro sa kanyang pananagutan, at muli
    niyang nilagay ang saro sa kamay ni Paraon.
  nop-nop: Tiŋa wain kadoko diniŋ talitimeŋ adi ime utnaŋiŋ kotigoŋ mimindok niŋguk.
    Kwanaiŋiŋ komii uŋaakoŋ hinek kotigoŋ miŋguk.
  kca-kca: щӑԓта хона ўнайәт ԓэщатты куща йэԓпи рупитәм тӑхайәԓа пŏтсәԓы, пӑ ԓўв фараон
    йоша ан мӑс;
  cbu-NT: Ashiriya, tputsee tsimbunari ishitungaranganaya. Yásimapaneetsim yusur yásimapaneemaritam
    urkar ínaranganaya. Yásimapan urkar kurakaa mánguwar yusur yáyaru, vinoo tipayaru,
    parawaam yásirangiya.
  hui-hui: Ani íbu heagola kini ibugua lalu, Waini iba hambu miaga biago ibu biabe
    ala biagadagoha bule pelo, lene.
  wrs-wrs: Wo Pero wainpolna kuwulmba velaihangana hevnam andram, os seilm ten doara
    hev andra vevnam.
  jao-jao: Kulu jinangu barra, wirdi kulkurdanthawu wabuda yiku ki-kinga, kilu-waninjanguma
    ki-king barra bajinju yilalu. Kili-yibarra mili banikin marlijinda yilaa ki-king,
    yiwa wunjayawu.
  mya-mya: ဘု​ရင်​သည်​ဖ​လား​တော်​ဆက်​ဝန်​ကို​ယ​ခင် ရာ​ထူး​တွင်​ပြန်​ခန့်​ထား​၍၊-
  cbi-NTPO: Tsejtu binu kikare' kuwa kuwakemu bale rukunuya ya' kaspee taawasha kiikensha
    manbumi. Tsenñu juntsa ruku ya kaspele naakentsumuwa ju'ba tsa manguentsumi.
  bod-N: ཆང་གཉེར་པ་ནི་སྔར་བཞིན་ཆང་གཉེར་བློན་ཆེན་དུ་བསྐོས་པ༌དང༌། ཁོས་སྔར་བཞིན་ཕཱར་ཨོལ་གྱི་ཕྱག་ཏུ་ཕོར་བ་ཕུལ་ཏོ།།
  wsk-wsk: Ale waen bitua ko kari gira mu maonam se ko ura motam motam iluwaram mu
    te peleram.
  kkl-kkl: Nimi nubunge mag tebarelamog nimi enekoag seognena, “Samen pukamomag pukamlulam,”
    seogpa, pukamogti, mag nimi nubunge poneko mag tero tebarelamog.
  sna-sna: Akadzosera mudiri mukuru pabasa rake, zvokuti akaisazve mukombe muruoko
    rwaFaro,
  spa-BLM: Restituyó al jefe de los coperos a su puesto, y entregó la copa a la mano
    del Faraón;
  beu-beu: Angmuse nehe ba jar na vengurus angu, raja Firaun ana bale aing metma ekarajang
    tura angu mi, senge ana bale raja ejar na angu vengurus.
  cac-cac: A vin̈ tz'ac'an svino vin̈ rey, ix ac'chajxioch vin̈ d'a smunlajel.
  swh-ULB: Akamrudisha mkuu wa wanyweshaji katika majukumu yake, na akakiweka tena
    kikombe katika mkono wa Farao.
  bel-bel: і вярнуў галоўнага чашніка на ранейшае месца, і ён падаў чашу ў руку фараону;
  wed-wed: Ana wine taupainina, ana au nola i tere-melei me au naona nanare. Ma tauna,
    Pharaoh ana aniuma kelakana au urana i tere-melei.
  deu-ELBBK: Und er setzte den Obersten der Schenken wieder in sein Schenkamt, dass
    er den Becher in des Pharaos Hand gab;
  mbb-OT: Ne sikan is egalen te menge pereuwit te inumen, impelikù din te zaan he
    vaal zin ne iyan en maan sikandin eduwal te inumen diyà te hadì.
  msc-msc: A ka minninfendilailu kuntii bila a la baara kɔrɔ la, kosa a ri Ferawuna
    la minninfen don a bolo ikɔ.
  mal-2015: പാനപാത്രവാഹകന്മാരുടെ പ്രമാണിയെ ഫറവോന്റെ കയ്യിൽ പാനപാത്രം കൊടുക്കേണ്ടതിന്നു
    വീണ്ടും അവന്റെ സ്ഥാനത്തു ആക്കി.
  tuo-NT: Ʉꞌsedʉcaco vino tĩacoꞌteꞌcʉma mejãrõta cʉ̃rẽ daꞌrase cũucʉ niwĩ. Cʉ̃ todʉporo
    weeꞌcaronojõta faraṍrẽ ʉꞌsedʉcaco vino tĩagʉ̃ sãjãacʉ niwĩ tja.
  gup-gup: Nawu bimarnebokani nungka king bimarnbom biyawoyhmarnedurrkmirri, bibidkenwoni
    banikkin.
  met-met: Ta lipu waingam mugamugangama oxatang yabanoa muli, saing sina Pero xubanoa
    na muli.
  gvs-gvs: 'Vedi ana tomatakavata ikailagasi ame nakae: Kebana ivinimnei, tauna Pero
    ina vedi imatakavate.'
  rmc-rmc: Le sluhaske diňa pale leskro than, hoj leske te podavkerel e kuči andro
    vast,
  nlg-nlg: Ma gaia Pharaoh te ghoi talu pulohia na mane te taetabe seu tana lutuna
    te lutua tana bona te padi.
  dgr-DOGNT: K'àowocho ayìı edǫǫ dǫ yegha yexoehdıı sìı wetł'axǫǫ̀ ts'ǫ̀ nayį̀ı̨htı̨,
    eyıt'à k'achı̨ k'àowocho Faraoh ts'ǫ̀ lıbò daekaà anajà.
  pes-OPV: اما رئیس ساقیان را به ساقی گریش باز آورد، و جام را به‌دست فرعون داد.
  ron-1924: пе май-мареле пахарничилор л-а пус ярэшь ын служба луй де пахарник, ка
    сэ пунэ пахарул ын мына луй Фараон,
  aui-aui: Redu verevereyana badana yana gawara iveremayeni, da kiiwawo imane bada
    redu inimakabimayeni,
  ben-OBCV: প্রধান পানপাত্র বহনকারীকে তিনি তাঁর পদে পুনর্বহাল করলেন, যেন তিনি আরও
    একবার ফরৌণের হাতে পানপাত্রটি তুলে দিতে পারেন—
  lex-lex: Mak katiaka yemyemun de, nal owa'ana pa nawal lia mtatangenni, nhi'nande
    nla nodi owa'ana Firaun larni la,
  rgu-rgu: Basa de, maneꞌ a soꞌu na seluꞌ pegawe fo urus nininu na neuꞌ nonoi laka
    maulu na, de ana urus seluꞌ maneꞌ a nininu na.
  som-som: Markaasuu madaxii kuwii khamriga keeni jiray mar kale shaqadiisii ku celiyey;
    oo koobkii buu u dhiibay gacantii Fircoon;
  lat-VUC: 'Restituitque alterum in locum suum, ut porrigeret ei poculum:'
  aoi-aoi: Kembirra nibina n-akukwurrajuwama akubibeka ena-langwa nenu-kwama eneja
    nakina arakba nubungkawa ebina-murrada warka nu-war•duwar•dangu-murrada adinuba-wiya
    nakina.
  eng-ASVBT: 'And he restored the chief butler unto his butlership again; and he gave
    the cup into Pharaoh’s hand:'
  mna-mna: Mi iur tomtom ta imborro yok baen na, ma imiili mini pa uraata kini be
    iliŋ ka baen isula mbooro kini.
  ita-1885: Ed egli rimise il coppier maggiore nel suo ufficio di coppiere; ed egli
    porse la coppa in mano a Faraone.
  eng-LXXUP: And he restored the chief cupbearer to his office, and he gave the cup
    into Pharaoh’s hand.
  eng-ULB: He restored the chief of the cupbearers to his responsibility, and he put
    the cup into Pharaoh's hand again.
  spa-VBL: Le devolvió el trabajo al copero jefe y volvió a sus deberes de entregar
    al Faraón su copa.
  fra-_FOB: Il rétablit le grand échanson dans son office d'échanson, afin qu'il mît
    la coupe dans la main de Pharaon;
  mal-mal: പാനപാത്രവാഹകന്മാരുടെ പ്രധാനിയെ ഫറവോന്റെ കയ്യിൽ പാനപാത്രം കൊടുക്കണ്ടതിനു
    വീണ്ടും അവന്റെ സ്ഥാനത്ത് ആക്കി.
  urd-GVR: Sardār sāqī ko pahle wālī zimmedārī sauṅp dī gaī,
  suz-BL: मिनु आ कली तूचा गेब आन ठेयब मुर कली लेंशा ङोंइती ङा गेय पचा गेवा बाक्‍त।
    मिनु मेकोमी लेंशा फाराओ कली तूचा गेब दुम्‍माक्‍त।
  ita-1927: ristabilì il gran coppiere nel suo ufficio di coppiere, perché mettesse
    la coppa in man di Faraone,
  ckb-ckb: سەرۆکی ساقییەکانی گەڕاندەوە بۆ مەیگێڕییەکەی خۆی، ئەویش جامی دایەوە دەستی
    فیرعەون.
  eng-BBE: And he put the chief wine-servant back in his old place; and he gave the
    cup into Pharaoh's hand.
  crx-NTPO: '''Et ndun ''ut''en moodih yilh''i-un, cha za ''et nenainilhti ''ink''ez
    lubot ''i Pharaoh oola k''eyan''ai.'
  kan-OKCV: ಮುಖ್ಯ ಪಾನದಾಯಕನನ್ನು ತಿರುಗಿ ಉದ್ಯೋಗದಲ್ಲಿ ಇರಿಸಿದ್ದರಿಂದ, ಮತ್ತೆ ಅವನು ಫರೋಹನ ಕೈಗೆ
    ಪಾನಪಾತ್ರೆಯನ್ನು ಕೊಟ್ಟನು.
  bbb-bbb: E boeje bu ijia afuikoga Kini fu urina e ije fu do vaeni ije bu ke ruovo
    ije samuamo ijene i fu meno ije abe una mae.
  tam-2017: பானபாத்திரக்காரர்களின் தலைவனைப் பானம் கொடுக்கிற தன் உத்தியோகத்திலே மறுபடியும்
    வைத்தான்; அந்தப்படியே அவன் பார்வோனுடைய கையிலே பாத்திரத்தைக் கொடுத்தான்.
  spa-RV-1909: E hizo volver á su oficio al principal de los coperos; y dió él la
    copa en mano de Faraón.
  ron-BTF: Şi a restaurat pe mai marele paharnicilor în conducerea paharnicilor din
    nou; şi paharnicul a dat paharul în mâna lui Faraon;
  eng-WEBP: He restored the chief cup bearer to his position again, and he gave the
    cup into Pharaoh’s hand;
  eng-FBV: He gave the chief cupbearer his job back, and he returned to his duties
    of handing Pharaoh his cup.
  nld-1939: Den opperschenker herstelde hij in zijn ambt van schenker, zodat hij Farao
    weer de beker mocht reiken.
  nch-BL: Huan cati quiyecohuayaya itailis sempa quitali ipan itequi huan sempa pejqui
    quimaca icaxi quej achtohuiya.
  tfr-NTPO: Di iokl̈o söga l̈i iara beno shäng parkë ba shtoy iröng obi, ba di iokl̈o
    söra ba kong dämär sorë ga söya ba kong eni obi.
  vie-1934: Pha-ra-ôn phục chức quan tửu chánh lại như xưa, đặng quan nầy dân tửu
    bôi vào tay mình;
  hin-CV: प्रधान पिलाने वाले को फिर से उसकी जवाबदारी दे दी गई; वह फ़रोह के हाथ में
    फिर से प्याला देने लगे.
  eng-OURB: He restored the chief cup bearer to his position again, and he gave the
    cup into Pharaoh’s hand;
  spa-BES: Y volvió a poner al siervo principal en su lugar antiguo; y él dio la copa
    en la mano de Faraón.
  tdx-tdx: Nampoli’e amy maha beim-panjotso fitovi’ey i mpanjotso fitoviy, vaho nazotso’e
    am-pità’ i Parò ao i fitoviy;
  vid-vid: Hamba nakamhilusila ukulu yula mlolela vyakunwa, leka yamigalile Falao
    chizombe.
  pwg-pwg: Ma ina redu kana kavakavara ina ku biga katamanina itere meyei.
  eng-OKE: And he restored the cupbearer to his office, and he gave the cup into Pharoh’s
    hand.
  tha-KJV: ฝ่ายหัวหน้าพนักงานน้ำองุ่นนั้นได้รับการแต่งตั้งในตำแหน่งเดิม เขาก็วางถ้วยในพระหัตถ์ของฟาโรห์เช่นแต่​ก่อน
  por-BR-2018: E fez voltar a seu ofício ao chefe dos copeiros; e deu ele o copo em
    mão de Faraó.
  bco-bco: A꞉la꞉ta꞉ga꞉ waindo꞉ wasu mia꞉sen kalu a꞉no꞉ Fa꞉lo꞉wa꞉yo꞉ nanog enedo꞉ tamin
    amilo꞉ dia꞉sen a꞉no꞉ enebo꞉ dima꞉ki dimi ko꞉lo꞉, kalu a꞉ma꞉yo꞉ wain ho꞉no꞉ Fa꞉lo꞉mo꞉wo꞉
    wa꞉ka wasume.
  deu-ELO: Und er setzte den Obersten der Schenken wieder in sein Schenkamt, daß er
    den Becher in des Pharao Hand gab;
  ktm-ktm: Iy iduwe ndramat madan iso wain ti ile ndre maryan munen ti yi,
  caa-caa: Pues e man xeꞌ quetpa ani tujor tin e uyajcꞌu e vino e rey uturbꞌa tuaꞌ
    apatna tacar otronyajr, y tamar era sutpa uyajcꞌu e vino e rey otronyajr, bꞌan
    cocha war ani uche.
  eng-WYC-2018: and he restored the one into his place, (so) that he should direct
    the cup, either (the) drink, to the king,
  epo-epo: Kaj li redonis al la vinistestro lian oficon, kaj tiu donis la pokalon
    en la manon de Faraono;
  uig-PIN: u bax saⱪiyni ⱪaytidin ɵz mǝnsipigǝ tǝyinlidi; xuning bilǝn u Pirǝwnning
    ⱪǝdǝⱨini uning ⱪoliƣa ⱪaytidin sunidiƣan boldi.
  beo-beo: 'E da waini hano ouligisu dunuma ea musa: hawa: hamosu bu i dagoi.'
  tpi-OTNT: Na em i tokim man bilong lukautim wain long i go bek long wok bilong en.
  hau-SA: Ya mai da shugaban masu shayarwa a matsayinsa, saboda haka shugaban masu
    shayarwa ya sāke sa kwaf a hannun Fir’auna,
  udu-udu: A’di warki wathi/ jin ta tap̱a jin karu mmohil ’kwani ma ṯu’c gi gu’b ma
    maliḵ is mo dhali a’di karki’da ḵubbaaya e me’d ma P̱irawn mo.
  uig-LAT: u bash saqiyni qaytidin öz mensipige teyinlidi; shuning bilen u Pirewnning
    qedehini uning qoligha qaytidin sunidighan boldi.
  nde-nde: Wabuyisela umphathinkezo esikhundleni sakhe, waphinda njalo ukubeka inkezo
    esandleni sikaFaro,
  ton-ton: 'Pea ne toe tuku ki he tauhi lahi ʻa ʻene ngāue: pea toe ʻatu ʻe ia ʻae
    ipu ki he nima ʻo Felo;'
  ces-1613: A navrátil nejvyššího nad šeňky k místu jeho, aby podával koflíku Faraonovi
    do ruky.
  eko-eko: Namootela zoonywa khurutiseliwa khaazi yawe ya wootela na yoomwinkha pilawuri
    Firawuuna mmakhono mwawe.
  nss-nss: Pe king iwiri ndramat para mbulya wain tan ara imui iya mbulen tan mamu
    iro aliy.
  eng-WMB: He restored the chief cup bearer to his position again, and he gave the
    cup into Pharaoh’s hand;
  tam-TCV: பானம் பரிமாறுவோரின் பொறுப்பாளனை மீண்டும் அவனுடைய பதவியில் அமர்த்தினான்;
