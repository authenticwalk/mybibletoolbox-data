verse: GEN.040.014
translations:
  mal-C: എന്നാൽ നിന്റെ കാര്യങ്ങൾ ശുഭമായിത്തീരുമ്പോൾ എന്നെ ഓർക്കുകയും എന്നോടു ദയ കാണിക്കുകയും
    വേണം; എന്റെ കാര്യം ഫറവോനോടു പറഞ്ഞ് എന്നെ ഈ തടവറയിൽനിന്ന് മോചിപ്പിക്കേണം.
  deu-TKW: Aber - denke an mich, wenn es dir wohlgeht, und thu mir die Liebe an und
    lege bei dem Pharao ein gutes Wort für mich ein, damit du mich aus diesem Hause
    befreist!
  lin-lin: Kasi tango makambo nyonso oyo ekotambola malamu mpo na yo, nabondeli yo,
    kanisa ngai mpe salela ngai bolamu, zala molobeli na ngai epai ya Faraon mpo ete
    abimisa ngai na boloko oyo.
  cbr-NT: Usa 'ain kamina mia usokëxun min 'ëmiribi sinánti 'ain, sinánkin kamina
    'apu faraón 'ëribia ënua chikínun kati 'ain. ¡Usa 'ain kamina 'ëribi nuibakin
    'akinti 'ain!
  eng-LSV: Surely if you have remembered me with you, when it is well with you, and
    have please done kindness with me, and have made mention of me to Pharaoh, then
    you have brought me out from this house,
  bmu-bmu: Mewö malmanmö, sösöŋgai qakŋe malmani, nalö miaŋgöreŋ mönö ni mötmöriba
    ak kömum niŋgiba nöŋgö kösohotni Farao kiŋgöra jinöŋga mötma. Mewö aka bauköm
    niŋginöŋga kösö miri ki mosöta etpileŋak.
  eng-GNV: But haue me in remembrance with thee, when thou art in good case, and shew
    mercie, I pray thee, vnto me, and make mention of me to Pharaoh, that thou mayest
    bring me out of this house.
  eng-WEBSTER: 'But think on me when it shall be well with thee, and show kindness
    to me, I pray thee, and make mention of me to Pharaoh, and bring me out of this
    house:'
  nhw-BL: Quema panos ya nopa, techelnamiqui huan xijchihua se favor, xijcamanalhui
    Faraón tlen na para ma nechquixti ipan ni tlatzactli.
  swh-ONEN: Lakini wakati mambo yatakapokuwia mazuri, unikumbuke, unifanyie wema,
    useme mema juu yangu kwa Farao ili niondoke huku gerezani.
  bba-bba: Adɑmɑ ɑ n mɑn yɑɑye sɑnɑm mɛ ɑ doo nɔɔru wɔri. Nɑ nun kɑnɑmɔ, ɑ mɑn durom
    kuo ɑ sunɔ nɛn ɡɑri sɔ̃ kpɑ ɑ mɑn yɑrɑ dii tenin di.
  eng-KJVCPB: 'But think on me when it shall be well with thee, and shew kindness,
    I pray thee, unto me, and make mention of me unto Pharaoh, and bring me out of
    this house:'
  cpy-cpy: Arika omatakya nokantakimiri, eerowa pipeyakotana naaka. Pikamanteri Faraón
    romishitowanteenari naaka jaka. Pineshironkataajeeteena naaka.
  mpx-mpx: Yaa sauga ebo minamina waiwaisana nu pwawa, he nu nuwahikagau. Nu atilomwan-agau
    yaka nu baaba kin elana kaiweu, inoke ni aheyau na miegonik te del ya elana.
  wbp-wbp: Kajinpa wilypi-pardimi rdaku-ngurlu, kulaju ngajuju wajawaja-manta. Ngampangampaju
    nyinaya ngajukuju, manu yimi-ngarrika kingiki ngajuku marda yunguju wilypi-mani
    pina rdaku-ngurlu.
  luo-luo: To ka gik moko duto otimoreni maber, ipara kendo itimna ngʼwono; iwuona
    gi Farao mondo ogola e od twech.
  meu-meu: A oiemu dala baine namo negana ai ba lalogu, ani? Ba bogagu hisi, Farao
    ba hereva henia daigu ai, ina dibura rumana amo ba hakaugu lasi.
  npi-ULB: तर तपाईंको भलो हुँदा मलाई सम्झनुहोस्, र कृपया ममाथि दया देखाउनुहोस् । मेरो
    विषयमा फारोलाई बताएर मलाई यस झ्यालखानाबाट बाहिर निकालिदिनुहोस् ।
  yor-yor: Ṣùgbọ́n nígbà tí ohun gbogbo bá dára fún ọ, rántí mi kí o sì fi àánú hàn
    sí mi. Dárúkọ mi fún Farao, kí o sì mú mi jáde kúrò ní ìhín.
  emp-NTPO: Bʌ bia b̶ebʌrʌd̶e mʌ̃ djuburia mʌ̃ra quĩrãdoarãdua. Bʌ boroa mʌ̃nebemada
    jaradua naʌ̃ ded̶ebemada ẽdrʌ b̶ʌmãrẽã.
  ind-ind: Namun, waktu kamu sudah bebas nanti dan keadaanmu sudah baik, tolong jangan
    lupakan saya. Bantulah saya untuk keluar dari penjara ini. Berbaik hatilah kepada
    saya dengan memberitahu raja tentang saya.
  pes-OPCB: پس خواهش می‌کنم وقتی دوباره مورد لطف او قرار گرفتی، مرا به یاد آور و سرگذشتم
    را برای فرعون شرح بده و از او خواهش کن تا مرا از این زندان آزاد کند.
  ssx-ssx: Koto pa꞉la꞉pate mo neke epeke tupa꞉ pua hao pelika꞉na꞉ta꞉ I̱ hone wia꞉peke.
    Kutupa make pilisi I̱ do dipula mina꞉pa꞉lano a꞉ta꞉ma꞉ homa tamba꞉ minolo hata꞉ta꞉
    mo kini pa꞉ta꞉ pua opuapeke leekeme.
  lcm-lcm: Sikei napo akurkurai anim ani ku lomlomonai akit anig man a keve nem ke
    kila serei aro anim, na ku posong iau si matana i Parao asi pakangai anig pelek
    ani lu i akangbat ke.
  aer-aer: Kele ngenhe ipmentye ayweperlenge, atyenge alkngwirretyale. Atyenge mwerre
    anaye, Pharaoh-eke ilaye nthakenhe-arle atyenge irreke re ayenge jail-ngentyele
    tyerrelhe-iletyenhenge.
  tgl-ULB: Ngunit isipin mo ako kung ikaw ay mapabuti na, at pakiusap pakitaan mo
    ako ng kagandahang loob. Banggitin mo ako kay Paraon at palabasin ako sa bilangguang
    ito.
  nop-nop: Unduŋ tiŋa nadifo foloŋ hatiŋale nu kadaa maaŋ nadinamuŋa Felo nimbaaŋ.
    Unduŋ tiŋa nehitubulodaune, yot i bikabuŋa fooŋ waat.
  kca-kca: хун нӑӈен йӑм питәԓ, ма эԓтэм нумәԓми пӑ, щи ԓŏват йӑм вера, фараона ма
    эԓтэм йаста, тӑм касна хот эԓты ким ат эсәԓсайәм;
  cbu-NT: Itaru, shiyshat kanapkachush, nuwaa mbizariyshpa. Kanapkachush, kurakaa
    parawaa kamanimantar shingcha nuwaatsshat tashitungamaamtamta. Shiyshat nuwaa
    nayningandama.
  hui-hui: Ani hambu mialu howa i̱ mitangi bialu dara habe. Luore garabaya ogoha haho
    wirugo. Ai nde i̱ golope halu tagira pu lelo kiniore lamia habe.
  wrs-wrs: Hello beswonam, yimba osva avrava, daha kamoa nengmanavm, kam wavra vovhoamnavrava,
    wo Perom os ishomno, Yosepva yena buirava nembaipeta avma, doa wolaihapho.
  jao-jao: Kulu mili ka-wukanyi yiku Jujiba, “Ngala minja kanha-linginmala namba yinda
    ka-wanila ki-king yilalu, kirna-barlirra, kulu kanhi-nala yiku ngarna wingkayawu
    winkandu,
  mya-mya: သင်​ပြန်​၍​ကောင်း​စား​လာ​သော​အ​ခါ​ကျွန်​တော် ကို​မ​မေ့​ပါ​နှင့်။ ဘု​ရင့်​ထံ​ကျွန်​တော်​အ​တွက်
    သံ​တော်​ဦး​တင်​၍​ဤ​ထောင်​ထဲ​မှ​လွတ်​မြောက် ရန်​ကူ​ညီ​ပေး​ပါ။-
  cbi-NTPO: Tsejtu ñunu demangalaañu miji', ñu junga ura' manbumiya inu mandengaka,
    tsejtu in mitya tsantsaya faraónnu pade inu peesu mangalaanutsu.
  bod-N: འོན་ཀྱང་ཁྱོད་རང་བདེ་བླག་ཡིན་པའི་དུས་སུ་ང་རང་སེམས་སུ་འཛིན་པ་དང་ཐུགས་རྗེ་གནང་བར༌ཞུ།
    ཕཱར་ཨོལ་གྱི་དྲུང་དུའང་བདག་གླེང༌ནས། ང་རང་བཙོན་ལས་སྐྱོབ་པར༌ཞུ།
  wsk-wsk: “Bare tom nika ningo tom kapa kisok mu, ani ago ko kamin tugum, ale gemang
    aisu, ale Pharaoh manaru se ani talipara ningi bagasam imi aga sanguk se aratikko.
  kkl-kkl: Lambamen tanena na sembe ekon taneheng kom. Tam na wamnange babe nimi nubungeag
    ambatmenba, na babe kop aeag anea lambitnelul.
  sna-sna: Asi pazvinenge zvakunakira iwe, undirangarire uye undiitirewo ngoni; undireverere
    kuna Faro kuti ndigobudiswa mutorongo rino.
  spa-BLM: Pero acuérdate de mí cuando te vaya bien. Por favor, muéstrate bondadoso
    conmigo, y mencióname ante el Faraón, y sácame de esta casa.
  beu-beu: Aarunge kalo eeabetang angu aaung iila se, aana malekang naing vengani.
    Neaabetang elamal-etahi angu aana metma raja veng at sarenta, senge ana nandi
    naing ening lohit metma bui anga eahalang.
  cac-cac: Ayic ol elc'och jun sval tic, tzin a naancot d'a vin̈ rey chi', yic vach'
    tzin elpax d'a yol preso tic. Oc'ocab' a c'ol d'ayin.
  swh-ULB: Lakini unikumbuke ukifanikiwa, na unionesha wema. Unitaje kwa Farao na
    kuniondoa hapa gerezani.
  bel-bel: спамяні ж пра мяне, калі табе будзе добра, і зрабі мне дабрачынства, і
    нагадай пра мяне фараону, і выведзі мяне з гэтага дома;
  wed-wed: Wate maranai wei gabuna u opu-tawanei ma aiwai anatapuna ina ai-me. Tau
    ma notaiu, am i viaiai ma kauei da au nuabola Pharaoh ma pariverei da panipani-numanei
    ina tere-opuneu.
  deu-ELBBK: Aber gedenke meiner bei dir, wenn es dir wohlgeht, und erweise doch Güte
    an mir und erwähne meiner bei dem Pharao und bring mich aus diesem Haus heraus;
  mbb-OT: Berakat he kenà a kenikew lipati emun meupiya en is kebpekesavuk nu, he
    iyan kebpaahà a nu te keupiya nu kedì, keǥiya nu ziyà te hadì is ngazan ku su
    wey a kenikew metevangi wey a mekeǥawas kayi te pirisuwan.
  msc-msc: I wa hɛrɛ wo sɔrɔn tuma mɛn na, i jaandi, i kana ɲina n kɔ. I ka kan ka
    ɲumaya kɛ n yɛ baa n ka i dɛmɛn. I ye n na ko fɔ Ferawuna yɛ wo rɔ, kosa a ri
    n nabɔ kaso la,
  mal-2015: എന്നാൽ നീ ശുഭമായിരിക്കുമ്പോൾ എന്നെ ഓർത്തു എന്നോടു ദയ ചെയ്തു ഫറവോനെ എന്റെ
    വസ്തുത ബോധിപ്പിച്ചു എന്നെ ഈ വീട്ടിൽനിന്നു വിടുവിക്കേണമേ.
  tuo-NT: Mʉꞌʉrẽ aꞌtiro waꞌacã, yʉꞌʉre wãcũapa. Yʉꞌʉ aꞌto buꞌiri daꞌreri wiꞌipʉ nigʉ̃rẽ
    miiwĩrõdutigʉ, faraṍrẽ ucũbosaya. Sajatiro yʉꞌʉre wãcũcureapa.
  gup-gup: Dja yina! Kaluk bu ngudda ke kayimerran kamak rowk, wanjh kanburrbu ngaye,
    dja kankongibu kunmak kanmarnekurduyimen, ngadjare kanmulewan kore Pharaoh ba
    ngabebme kondah kururrkbeh.
  met-met: Ne bungina axamandi duwa xai maung, bing uhatumia nga muli. Ngabo ba ulibu
    xai manga ba ubaxanga nga na Pero bu yunga nga sangua salak yabana li.
  gvs-gvs: Go tutayana am dedevina kubabane, kunuwaisīgu ae? Siyagu, yau guna lokata
    kulolāse, e Pero kulatuwōko italigeigu.
  rmc-rmc: Sar pes tuke kada ačhela, mangav tut, leper tuke pre ma a presikav mange
    o lačhipen. Privaker tut vaš ma ko faraonos, hoj man te lel avri andral kadi bertena.
  nlg-nlg: Mu nongi ngangatagho, tana bona ke talu pulohigho a Pharaoh tana lutumu
    taonia nina dolo mana veiarovi i vuvungamu ke, ge o talutateu vania Pharaoh, mo
    ko nongia ge ke lubati horuu sania na vale pipiti eni.
  dgr-DOGNT: Nexè nezı̨į̀ hòɂǫǫ̀ agòjà nı̨dè senawı̨ı̨dì nǫǫ̀, eyıts'ǫ nedzeè t'à
    etesį̀ı̨ɂı̨ welè. Segha k'àowocho Faraoh ts'ǫ̀ goı̨de nǫǫ̀. Jǫ dǫ-danìı̨laa-kǫ̀
    gots'ǫǫ̀ xàehtła gha sets'ànedı.
  pes-OPV: و هنگامی که برای تو نیکوشود، مرا یاد کن و به من احسان نموده، احوال مرانزد
    فرعون مذکور ساز، و مرا از این خانه بیرون آور،
  ron-1924: Дар аду-ць аминте ши де мине кынд вей фи феричит ши аратэ, рогу-те, бунэтате
    фацэ де мине; пуне о ворбэ бунэ пентру мине ла Фараон ши скоате-мэ дин каса ачаста.
  aui-aui: Bi raghanine bera inarotomana tam biidi na kunoghosigu bi yam miisena anakita,
    da kiiraviguve; kiiwawo biidi kunikawa da mmko gawarinama anikanibutaveyana.
  ben-OBCV: কিন্তু সবকিছু যখন আপনার ক্ষেত্রে ঠিকঠাক হয়ে যাবে, তখন আপনি আমায় মনে
    রাখবেন ও আমার প্রতি দয়া দেখাবেন; ফরৌণের কাছে আমার কথা বলবেন এবং আমাকে এই জেলখানা
    থেকে মুক্ত করবেন।
  lex-lex: Mere mhoratreri a'u, la'pa mlier la kalwiedni-paitiotni, de mtiutga ralam
    kalwiedmu mai a'u, de mpuahaur nohora a yeh'wu la Firaun totpena nalgota a lia
    nhio'la gen di ralamni.
  rgu-rgu: Maneniko papa ua-nalem malole a leoꞌ na, sona bosoꞌ mafarene heni au, o!
    Maneniko papa sue au, sona tui maneꞌ a ela ana poꞌi au emeꞌ mamanaꞌ ia mai boe.
  som-som: Laakiinse waan ku baryayaaye, i soo xusuuso markay kuu hagaagto, oo ii
    roonow, oo Fircoon ii sheeg, oo gurigan iga bixi;
  lat-VUC: 'Tantum memento mei, cum bene tibi fuerit, et facias mecum misericordiam:
    ut suggeras Pharaoni ut educat me de isto carcere:'
  aoi-aoi: Akena *ka-wuldina-manja *ka-ngwur•dena-manja eningaba ngawa nungkwa-langwa,
    kembirra nare-ka e-yakuwabijuma ngayuwa. Umba yikumini-yengbina ayakwa kinu-makina
    nungkwa-langwa nubungkawa ngayuwa-langwa, kajungwa keni-jadijini-yada nakina ngayuwa
    nganjukwaba enena-langwa akididijungwa.
  eng-ASVBT: 'But have me in thy remembrance when it shall be well with thee, and
    show kindness, I pray thee, unto me, and make mention of me unto Pharaoh, and
    bring me out of this house:'
  mna-mna: Mi leŋ. Sombe mboti ku ambai mini, to motom iŋgal yo mi muŋai yo, mi sotaara
    king pa pataŋana tio ti. Naso uulu yo be aŋzem ruumu sanaana ti mi aŋyooto.
  ita-1885: Ma abbi appo te memoria di me, quando avrai del bene; ed usa, ti prego,
    benignità inverso me, e fa' menzion di me a Faraone, e fa' che io esca fuor di
    questa casa.
  eng-LXXUP: But remember me of thyself, when it shall be well with thee, and thou
    shalt deal mercifully with me, and thou shalt make mention of me to Pharaoh, and
    thou shalt bring me forth out of this dungeon.
  eng-ULB: But think of me when it goes well with you, and please show kindness to
    me. Mention me to Pharaoh and bring me out of this prison.
  spa-VBL: Pero cuando las cosas te vayan bien, por favor, acuérdate de mi y habla
    con el Faraón en mi nombre, y por favor sácame de esta prisión.
  fra-_FOB: Mais souviens-toi de moi, quand tu seras heureux, et use de bonté envers
    moi, je te prie; fais mention de moi à Pharaon, et fais-moi sortir de cette maison.
  mal-mal: എന്നാൽ നിനക്ക് നല്ലകാലം വരുമ്പോൾ എന്നെ ഓർത്ത് എന്നോട് ദയചെയ്ത് ഫറവോനെ എന്റെ
    വിവരം ബോധിപ്പിച്ച് എന്നെ ഈ കാരാഗൃഹത്തിൽനിന്നും വിടുവിക്കണമേ.
  urd-GVR: Lekin jab āp bahāl ho jāeṅ to merā ḳhayāl kareṅ. Mehrbānī karke bādshāh
    ke sāmne merā zikr kareṅ tāki maiṅ yahāṅ se rihā ho jāūṅ.
  suz-BL: इन कली रिम्‍शो दुम्‍मेनु, आं कली यो मप्रेंदीन। आं कली शिशी पने। फाराओ कली
    आं कली मेको जेल्‍खान रे ग्रुंइचा, दे लोव़ पने।
  ita-1927: Ma ricordati di me, quando sarai felice, e siimi benigno, ti prego; parla
    di me a Faraone, e fammi uscire da questa casa;
  ckb-ckb: بەڵام کاتێک هەموو شتێکت بە باشی بەرەو پێش چوو، منت بێتەوە یاد، چاکەیەکم
    لەگەڵ بکە و لەلای فیرعەون ناوم بهێنە و لەم زیندانە دەرمبهێنە.
  eng-BBE: 'But keep me in mind when things go well for you, and be good to me and
    say a good word for me to Pharaoh and get me out of this prison:'
  crx-NTPO: '''Et hoonts''i snaoolnih ''awet mba soo'' hooja de, ''ink''ez sts''un
    onzoo'', Pharaoh sba oobulh yaoolhduk ''ink''ez njan tenaoosja''.'
  kan-OKCV: ಆದರೆ ನೀನು ಸುಖದಿಂದಿರುವಾಗ ನನ್ನನ್ನು ನೆನಪಿಸಿಕೊಂಡು, ನನಗೆ ದಯೆತೋರಿಸಿ, ಫರೋಹನ ಮುಂದೆ
    ನನ್ನ ವಿಷಯ ತಿಳಿಸಿ, ಈ ಸೆರೆಯೊಳಗಿಂದ ನನ್ನನ್ನು ಹೊರಗೆ ಬರುವಂತೆ ಮಾಡಬೇಕು.
  bbb-bbb: Ro fu kuaga a i one una mekuma a isekie ni na ireobo vierafene. Ni noefuo
    Fero kuarana kuaga fu kenujiega na are ige arena keke vuane.
  tam-2017: இதுதான் அதனுடைய அர்த்தம் என்று சொன்னதுமல்லாமல் நீ வாழ்வடைந்திருக்கும்போது,
