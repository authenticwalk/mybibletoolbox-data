  guj-2017: પણ તારું સારું થાય ત્યારે કૃપા કરીને મને યાદ કરીને મારા પર દયા કરજે. મારા
    વિષે ફારુનને જણાવીને આ કેદમાંથી હું બહાર આવું એવું કરજે.
  byr-byr: '@see-verse:GEN.040.013'
  awx-awx: “Gäle using tahawän kakengu, gätä näle butayä natäpso. Natäke, kingu ainiyo.
    Tiwän kalabusunetä napmämbän epuxuwit.
  pon-2006A: A ke ahpw tamantaman ie nan omw paiamwahu, oh menlau kataman ie rehn
    nanmarkio, pwe en ketikihsang ie nan imweteng wet.
  por-BRBSL: Mas lembre-se de mim quando estiver bem com você. Por favor, mostre bondade
    comigo, faça menção de mim ao Faraó e me tire desta casa.
  aly-aly: Joseph-el renh ilek, “Nga tyerrelhentyelan tyayl-they, Pharaoh renh ila,
    ra ayenh tyayl-they tyarlewetyek.
  cth-cth: Hatei, onae hmuen kahawi dawk na pha navah, kai na pahnim hanh lah a. Pahren
    lahoi na pahrennae hah kai koehai kamnuek sak. Faro koe kaie konglam na dei pouh
    van lah a, hete im dawk hoi na tâcawt sak van loe.
  twi-twi: Na sɛ esi wo yiye a, kae me na yɛ me adɔe; ka me ho asɛm kyerɛ ɔhene Farao,
    na ɔmma wommeyi me mfi afiase ha.
  hlt-hlt: Tedae namah taengkah kai nan poek mai atah namah ham a voelphoeng vaengah
    kai taengah sitlohnah tueng sak mai. Pharaoh taengah kai n'thoelh lamtah kai he,
    he im lamloh n'khuen ne.
  tbz-SIM: A nɛ́ nyɛ̃́ n kpɛ́í nhɑ bo di dìì mɔ̀nnì diwɛ̀ì, n dɑ bɑ́ɑ́mmu ɑ́ n dɔɔ̀
    mɛsɑ̀ɑ̀ nkɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì n kpɛ́í, kɛ́ n dennɛ dikpetíntou.
  msy-2020: Egh nɨ mangɨ nɨn dabirabim deraghtɨ, nɨ na ginɨrɨgh. Kɨ nɨn azai, nɨ nan
    apangkuvigh nan akuragh nan ziamɨn gun atrivim mɨkɨmtɨ, kɨ kalabus ateka.
  txq-txq: Mete ma papa ua-nalen talo naa ena, na, boso lilii au, ee! Mete ma papa
    sue au, na, tulun mafada manek, fo ana oo kalua heni au numa ia mai boe.
  aaz-aaz: Karu ho uam aan reko on naan ate, kais amnikan kau, joo! Karu ho mneek
    kau te, mturun kau he mutoon meu uisf ee, he napoitan kau naꞌko bare ia.
  azb-azb: Ancaq sənin vəziyyətin yaxşılaşanda məni yadına sal və xeyirxahlıq göstər.
    Haqqımda firona danışıb məni bu yerdən çıxart.
  eng-DBY: Only bear a remembrance with thee of me when it goes well with thee, and
    deal kindly, I pray thee, with me, and make mention of me to Pharaoh, and bring
    me out of this house;
  hin-2017: अतः जब तेरा भला हो जाए तब मुझे स्मरण करना, और मुझ पर कृपा करके फ़िरौन
    से मेरी चर्चा चलाना, और इस घर से मुझे छुड़वा देना।
  wol-KYG: Waaye ngalla boo delloo ca sa teraanga, nanga ma geestu te dimbali ma,
    waxal ma Firawna lu jëm ci man, ba man maa génne fii.
  swp-swp: Na ena huia lolo u hearo hage u nuatuigu eo ea aibodaim bena em abilolo
    hemasaraha arigu eai, eo esagu u atai Parao matana eai, bena abo ina numa eai
    ta i woea hepesagu.
  bjr-bjr: Anee miqimma finana qiniara qimudaoo qimasee karaambaiqa Faraoona qimaminanoo
    qini dadaaqinoo iduku qisaani.
  eng-YLT: '''Surely if thou hast remembered me with thee, when it is well with thee,
    and hast done (I pray thee) kindness with me, and hast made mention of me unto
    Pharaoh, then hast thou brought me out from this house,'
  kne-kne: Mo kasin pay somiged di biyag mos di, pangaasim kod ta nemnemem sak-en
    yan ibagam kod sin ari din maipanggep en sak-en ta mo mabalin koma, ibolosanas
    sak-en sin balodan ay nay.
  wat-wat: Tovanama kuta toḡadewadewa nenei, kuta tukukuwa. Ae unaku, kuta ovivitikuwa
    be tufomu kuta iyaviya fasikuwai ebe deni nofe sinenei kuta vikikinomanikuwa.
  heg-NTPO: Eta paap ulat banan ela son nam, nadidingun auk deken ne? Eta paap namnau
    au lam, tulung tek lahing nga le un puting auk kon deng maan ni le?
  ptu-ptu: Sapo' kilalai hämä' kao ke muongeingko sule ongeammu, pa'tula'iannä' Firaun
    lalanna anna ditahungkunnä', anna umpelauannä' lako, umba ke malaä' dipassubum
    illaam mai inde tahungkum.
  bzd-NTPO: Be' we'ikèyö, mik iwà tka, eta̱ kë̀ be' é̱na ye' chökwa. Ye' tté chö́
    blu' a̱ a̱s itö ye' yö̀ttsa̱ í̱e̱. ¡Be' e̱r buaë chö́ ye' a̱!
  kwf-kwf: Ma kaidaꞋi neꞋe Ꞌoke leka faꞋasia luma lokafo, Ꞌoe kosi takadalafa nau!
    ꞋIu, Ꞌoke manatai nau, ma Ꞌoko faꞋarongoa tatalafaꞋa Ꞌani nau fasi Ꞌiri nia ka
    lafu nau logo faꞋasia luma lokafo.
  eng-WYC-2017: Only have thou mind of me, when it is well to thee, and thou shalt
    do mercy with me, that thou make suggestion to Pharaoh, that he lead me out of
    this prison;
  eng-WMBB: But remember me when it is well with you. Please show kindness to me,
    and make mention of me to Pharaoh, and bring me out of this house.
  spp-spp: Ŋka mu aha fɛ̀rɛmɛ ta tèni ndemu i ke, ma hà funŋɔ wwɔ̀ na na mɛ, maa ɲwɔ
    na na, maa na kyaa jwo Farɔn á, bà u si mpyi si mii yige kàsuŋi i mɛ.
  aey-aey: Qa ceteh ija mahiga eu me calecebfi ijanu me cisdogale. Ijanu Fero madoga.
    Odocob uqa ija gihacdoc cudun inadec besitigian.
  urd-GVH: लेकिन जब आप बहाल हो जाएँ तो मेरा ख़याल करें। मेहरबानी करके बादशाह के सामने
    मेरा ज़िक्र करें ताकि मैं यहाँ से रिहा हो जाऊँ।
  rug-rug: Ba mu tataru nau, mamu balabalau, pana koa valeana si goi. Mu toka nau
    mamu tozi au koasa baṉara, pude va vurau koasa vetu varipusi hie,” gua si asa.
  gaz-gaz: Garuu yeroo sitti tolutti na yaadadhu; waan gaariis naa godhi. Waaʼee koo
    Faraʼoonitti himiitii mana hidhaa kanaa na baasi.
  fra-LSG: Mais souviens-toi de moi, quand tu seras heureux, et montre, je te prie,
    de la bonté à mon égard; parle en ma faveur à Pharaon, et fais-moi sortir de cette
    maison.
  gnn-gnn: Yurru ŋunhi nhe boŋguŋu roŋiyi balayinydja, ga yaka meṉguŋu ŋarranhanydja.
    Guyaŋiyayi ŋarranhanydja, ga ḻakaraŋa ŋarranha Giŋba, ŋayi yurru guŋga'yun ŋarranha
    dhawaṯmarama dhipuŋuru ḻoḻuŋuru.
  yal-yal: Koni i ɲɔxɔ lu n xɔn ma i na hɛrin sɔtɔ waxatin naxan yi. I xa hinan n
    na, i xa n ma fe fala Misiran Mangan xa alogo n xa mini kasoni.
  gum-gum: Inchen ñun treeg tab kørrømarene, trube, nan isurrunrrig chibig køn. Tiusmanda
    nan lastima tøgagua, Faraónwan waminchunrrig cha, nan yugurri wesranrrai.
  iou-iou: Ude täŋpäŋ bänep täga terak kuŋatpäŋä näka butewaki nadäŋpäŋ Fero iwerikaŋ
    yot ŋo peŋpeŋ kaŋ kwa!
  haw-1868: A pomaikai oe, ea, e hoomanao mai oe ia'u, alaila, ke noi aku nei au,
    e hana lokomaikai mai oe ia'u. E hai aku oe ia'u ia Parao, e laweia'ku hoi au
    iwaho o keia hale.
  arb-NAV: إِنَّمَا إِذَا أَصَابَكَ خَيْرٌ فَاذْكُرْنِي وَأَحْسِنْ إِلَيَّ. اذْكُرْنِي
    لَدَى فِرْعَوْنَ وَأَخْرِجْنِي مِنْ هَذَا السِّجْنِ،
  adz-adz: Da gubuꞌ u mpada bini, da maram wafur dzi da wagaib dzi da wafis i dzi
    da king i rima dzi sib i uda dzi sinungꞌ karabus ani.
  ewe-ewe: Ne ègatrɔ yi wò dɔ me, eye mi kple Farao dome gava nyo la, meɖe kuku na
    wò be nàve nunye, aɖo ŋku dzinye na Farao be wòaɖem le gaxɔ me,
  eng-LEE: Therefore if thou thinkest on me when it shall be well with thee, then
    show kindness, I pray thee, unto me, and make mention of me unto Pharaoh, and
    bring me out of this house;
  gvn-gvn: '@see-verse:GEN.040.013'
  nna-nna: Nyunguja pirtija murru malapiyinta kurlkarri malamanyin. Wurralamanpala
    kingingi yija, japirr malamanpa murru malamanyi nyunguja pirtija. Purlpilu jintalu
    marrngurrangulu warlirninyiyi kanyanyiyi ngajumilija warrarnja, Hebrew-mili warrarnja,
    nyungukarti kanyanyi. Ngajulu munu kurlujartiny jinamarna nganipa nyungungu warrarnja,
    wata wirrirninyiyi nyungunga jurntinga. Japirr malamanpa kingi yiji nyunguja murru
    malaminyi jurntija.”
  asm-FB: তেন্তে আপোনাৰ সুদিনৰ সময়ত মোক সুঁৱৰি মোলৈ দয়া কৰি কৃপা দৃষ্টি কৰিব; ফৰৌণৰ
    আগত মোৰ সম্বন্ধে জনাই মোক এই কাৰাগাৰৰ পৰা উলিয়াই নিব;
  sus-A: كْنْ عِ نَشَ نّيمُ ﭑ مَ عِ نَ هّيرِ سْتْ تّمُي نَشّ. عِ شَ قِندِ سَابُي رَ
    ﭑ بّ، عِ شَ ﭑ مَ قٍ قَلَ مِسِرَ مَنفّ بّ عَلَكٌ ﭑ شَ مِنِ فٍيلِ كُي،
  fra-SBL: Mais souviens-toi de moi quand tout ira bien pour toi. Fais preuve de bonté
    à mon égard, parle de moi à Pharaon et fais-moi sortir de cette maison.
  hbo-hbo: כִּ֧י אִם־זְכַרְתַּ֣נִי אִתְּךָ֗ כַּאֲשֶׁר֙ יִ֣יטַב לָ֔ךְ וְעָשִֽׂיתָ־נָּ֥א
    עִמָּדִ֖י חָ֑סֶד וְהִזְכַּרְתַּ֙נִי֙ אֶל־פַּרְעֹ֔ה וְהֹוצֵאתַ֖נִי מִן־הַבַּ֥יִת
    הַזֶּֽה׃
  shp-NTPO: Jaskáakin moa jakiribi ja teeain mia jikimaa, ea noibakin ekiakintani
    shinannoxiwe. Jaskara ixon, faraón ea yoixonoxiwe, nato cárcel meranoa ea moa
    pikonon.
  eng-WYCLIFFE: Oneli haue thou mynde on me, whanne it is wel to thee, and thou schalt
    do merci with me, that thou make suggestioun to Farao, that he lede me out of
    this prisoun;
  piu-2006: '@see-verse:GEN.040.013'
  pjt-pjt: “Palu nyuntu nyanganguṟu pakaṟa piṟuku wiṟuṟa waṟkarirampa-puṯa kulinma
    ngayunya munu wangka mayatja panya Piiṟala ngayuku ngaḻṯuringkunytjaku munu ngura
    nyanganguṟu pakaltjingantjaku. Panya ngayunyaya witiṟa katingu ngura nyara Iipuṟu
    tjuṯaku mantanguṟu ngura nyanga Itjipalakutu. Kaṉiya ngura nyangatja nguraṟangku
    ngapartji piṟuku witiṟa tjailangka tjarpatjunu wiyanguṟu alatjiṯu.”
  cwe-cwe: Mbali ung'humbuke baho chila chinhu vondachihite goya kumwako, na nolamba
    unitendele yanogile na unitambule baho haulongozi wa mfalume na unitaze nilawe
    muna ichifungo chino.
  bgs-bgs: Atin ka madigár dán tô kóddô nu, sampátta. Uliti nu tô harì tingód kanak
    ébô makaluwà a tikud dini ta prisowan,
  kik-kik: No rĩrĩa maũndũ maku makaagaacĩra-rĩ, ũkandirikana ũnjiguĩre tha, ũngweete
    harĩ Firaũni, ũndute gũkũ njeera.
  ksr-ksr: Kaeŋ laligowagato, siiseweweya qaa laligowagati, kambaŋ iikanoŋ mono nii
    romoŋgoŋ kiaŋkoomu noma sunduna Faarao kiŋ ijona moba. Kaeŋ ama ilaaŋ nona kapuare
    miri koi mesaoŋ kamaabenaga.
  fra-NCL: Si tu te souviens de moi quand le bonheur te sera rendu, et si tu daignes
    user de bonté à mon égard, rappelle-moi au souvenir de Pharaon, et fais-moi sortir
    de cette maison.
  cek-AK: Khosak hoihaih na tongh naah, kai hae na pahnet hmah loe, ka nuiah na tahmenhaih
    amtuengsak ah; Faro khaeah kai ih kawng to na thui pae ah loe, hae thongim thung
    hoiah na loisak toeng ah;
  xla-xla: Amasiyama wa꞉tapo ma alikili a꞉ma woyapame na꞉ye malamama dokopala oplami
    Pelo dla na꞉ kokoye atlane, na꞉ta amtuwale aya dulu itle alikili a꞉ma woyamelepo
    depame.
  cuk-cuk: ”Deyob bega gunonikile, melle be an-iego, an-ebinsao. Wis an-ular Faraónʼga
    be sunmako, adi, we-esgaryagi-an-mellesiid an-onogegar. ¡Wile be an-dako!
  uig-CYR: Лекин ишлириң оңушлуқ болғанда мени ядиңға йәткүзүп, маңа шапаәт көрситип
    Пирәвнниң алдида мениң тоғрамда гәп қилип, мени бу өйдин чиқартқайсән.
  pma-pma: Ka napeahik, kindem kat nau li munak tounah vasi tahos minuk ka kihit usil
    nau min asuv houlu. Mukonek vahera kikataunau nimea ran eim takeih ekek.
  tel-2017: అయితే నీకంతా సరి అయినప్పుడు నన్ను గుర్తు చేసుకుని నామీద దయ చూపించు. ఫరో
    దగ్గర నా గురించి మాట్లాడి ఈ చెరసాల నుండి నేను బయటికి వచ్చేలా చూడు.
  hat-BSA: Sèlman, sonje mwen lè li ale byen avèk ou, e souple, fè m gras e nonmen
    non mwen a Farawon pou fè m soti nan kay sa a.
  bxh-bxh: Na yena ginauli sa lau dudulai lebem yai mate aee–, u nuwatuhuigu yo u
    nuwatohatohaegu. Falo u faliba be i kam fahigu deli yai te,
  kos-kos: Tusruktu nga siyuk kom in esamyu ke pacl ma nukewa fahsr wo nu sum, ac
    nunak munas esam in sramsramkinyu nu sin tokosra, elan tuleyula liki kapir luk.
  hbo-WLC: כִּ֧י אִם־זְכַרְתַּ֣נִי אִתְּךָ֗ כַּאֲשֶׁר֙ יִ֣יטַב לָ֔ךְ וְעָשִֽׂיתָ־נָּ֥א
    עִמָּדִ֖י חָ֑סֶד וְהִזְכַּרְתַּ֙נִי֙ אֶל־פַּרְעֹ֔ה וְהוֹצֵאתַ֖נִי מִן־הַבַּ֥יִת
    הַזֶּֽה׃
  ibo-ibo: Mgbe ihe gaara gị nke ọma, chetakwa m, ma gosi m obiọma, gwara m Fero ka
    o si nʼụlọ mkpọrọ a wepụta m.
  ory-ory: ମାତ୍ର ତୁମ୍ଭର ମଙ୍ଗଳ ହେଲେ, ମୋତେ ସ୍ମରଣ କରିବ, ପୁଣି, ମୋʼ ପ୍ରତି ଦୟା କରି ଫାରୋଙ୍କ
    ଛାମୁରେ ମୋʼ ବିଷୟ କହି ମୋତେ ଏହି କାରାଗାରରୁ ମୁକ୍ତ କରିବ।
  wmt-wmt: '@see-verse:GEN.040.013'
  chk-chk: Nge kose mochen kopwe chechemeniei lupwen om kopwe feiöchsefäl. Iwe, kopwe
    kirikiröch ngeniei o achemenieitä fän mesen Farao, kopwe pwal alisiei pwe üpwe
    towu seni ei imwen fötek.
  ssd-ssd: Ta tuku ne isa. Ne taŋamba mine mayewa sulumba ye idusyumba mina. Ne ye
    tuku ŋga Farao sawa le ye muli wandek sinam teŋge minet ta ye te-kilimyuwa.
  rop-rop: “Wal yu garra jinggabat mi wen yu jidan gudbala deya atsaid.
  ukr-1871: Спогадай же на мене, як добре тобі буде і змилосердись до мене, та й нагадай
    про мене Фараонові, та й визволь мене з твердинї сієї.
  eng-AOI: But when everything is going well for you, don't forget me. Speak to the
    king for me so that he will let me out of this jail too.
  yon-yon: Kumban kuu dakmaan kwamune amunmo eb yaa ambangkoka ne nonondandaab. Meenewe
    mimyowiib kewe ne yaa ne kangkon Fero yaa daanebko ne wii aom kee nende ambun
    angka kowoko deedara.
  bch-bch: Be oangga eao la ta mado kemi, irangrang ngan matam nanan gau pade? Nakim
    eao lolom isat ngan gau ta keo pan maron kapei ta ilongean gau ta natnan luma
    panasnga aea toa ne.
  deu-1951: Solltest du dann etwa an mich denken, wenn es dir gut geht, so tue Barmherzigkeit
    an mir und empfiehl mich dem Pharao, daß er mich aus diesem Hause entlasse;
  eng-JPS: But have me in thy remembrance when it shall be well with thee, and show
    kindness, I pray thee, unto me, and make mention of me unto Pharaoh, and bring
    me out of this house.
  ubr-ubr: Baise on an rai om am eta engon obin wat inan on karun, abi fefeyanim,
    yau men uni nosfoteu mes a am moa obin auriu uni yamai. Om aiwab orot aurin ei dudur
    ato ei baisiu atonio fafatum goa emon on an gat.
  srp-1865: Ali nemoj zaboraviti mene kad budeš u dobru, uèini milost i pomeni za
    me Faraonu, i izvadi me iz ove kuæe.
  lug-lug: Kyokka onzijukiranga ng’otuuse mu maaso ga Falaawo, onzijukiranga n’onjogerako
    gy’ali nkwegayiridde, alyoke anzigye mu kkomera.
  heb-heb: כי אם זכרתני אתך כאשר ייטב לך ועשית נא עמדי חסד והזכרתני אל פרעה והוצאתני
    מן הבית הזה׃
  ben-IRV: কিন্তু অনুরোধ করি, “যখন আপনার মঙ্গল হবে, তখন আমাকে মনে রাখবেন এবং আমার
    প্রতি দয়া করে ফরৌণের কাছে আমার কথা বলে আমাকে এই কারাগার থেকে উদ্ধার করবেন।”
  pan-pan: ਜਦ ਤੇਰਾ ਭਲਾ ਹੋਵੇ ਤਾਂ ਤੂੰ ਮੈਨੂੰ ਯਾਦ ਰੱਖੀਂ ਅਤੇ ਮੇਰੇ ਉੱਤੇ ਕਿਰਪਾ ਕਰਕੇ ਫ਼ਿਰਊਨ
    ਨੂੰ ਮੇਰੇ ਬਾਰੇ ਦੱਸੀਂ ਅਤੇ ਮੈਨੂੰ ਇਸ ਘਰ ਵਿੱਚੋਂ ਬਾਹਰ ਕਢਾਈਂ।
  tkr-tkr: Hucoon ixhes, gırgın kar yəqqı'lqa gitxhumee, zı yik'el qale'e. Zas sa
    yugvalla hee'e, fironusne yizın do ağmiş he'e. Zı ine zindaneençe g'attixhan he'e.
  mwp-mwp: ‘Kasa ngay gar ngibiya yoewdhiz ngoena bangal ngoenanu mayparu ngibepa
    nanga zapul balbayginga, a yakanurayg ngaw nelpa thoeraypa Perolpa ngoena bangal
    ibupuydhane koezi kunumay lagoengu adhapoedhaypa.
  mya-JVB: သင်သည် ချမ်းသာရသောအခါ ကျွန်ုပ် ကို အောက်မေ့ ၍ ကျေးဇူး ပြုပါလော့။ ဖါရော
    ဘုရင်ကိုလျှောက်၍ ကျွန်ုပ် ကို ဤ အိမ် မှ နှုတ် ယူပါ။
  tte-O: Na tem am miya namwanamwana kulobai kunuwatu-kalatagau. Yo yakawanoi koliwo
    ukwate-kamkamna-yagau na kin koina kuwalo-masalagau na deli mena yakaisulu.
  tbg-tbg: Mpo, are mintimakera koqemavi vaihara, tiriara tauru kerorave. Are tiriara
    iriteharama Pero vaiinti tiva amiraro viva ti karapuhiqihairo kuvantu kaarire.
  hmo-hmo: Oiemu dala do ia namo neganai do oi laloa lau dekenai, ani? Oi bogahisihisi
    lau dekenai. Mani emu kara Farao dekenai do oi hereva lau totona, bona inai dibura
    ruma dekena amo lau do oi hakaua murimuri dekenai.
  ata-ata: Ia ulai xe nini nalivu ulai no ale sou naxoo laixe, la ieni siꞌisilo uasi,
    naxavutalaleli lexe xoluxoluxene ne lailaixe ukalusi. Mo lexe tanenixo la naaꞌaloxo
    noxou tatananu tuala ne Aixiputo mo nasuꞌulileli sou eni kalumo alaa axexesou
    tani ano ꞌo.
  nfa-nfa: Ladhe ama abhu babeꞌa sèmi èèna, baku bhèlu jaꞌa, ee? Ladhe ama sue jaꞌa,
    peka dènge dhèu aae kalua eele jaꞌa nèti era neꞌe.
  urd-urd: लेकिन जब तू ख़ुशहाल हो जाए तो मुझे याद करना और ज़रा मुझ से मेहरबानी से
    पेश आना, और फ़िर'औन से मेरा ज़िक्र करना और मुझे इस घर से छुटकारा दिलवाना।
  rus-SYN: вспомни же меня, когда хорошо тебе будет, и сделай мне благодеяние, и упомяни
    обо мне фараону, и выведи меня из этого дома,
  cbt-NTPO: Inapotohuachinquën, canta nosoroatonco yonquico. Ocoincoso marë' huaraon
    sha'huitëquë'. Iprioro'sa ya'huëpiquë caso ya'huëpirahuë', topinan quëran no'huitonaco
    pa'aninaco. Co manta onporahuë ni'ton, co tashinan pëiquë ya'huápa'huaso ya'huërinhuë'.
    Napoaton nosoroco canta', itërin.
  bqc-SIM: Tó yã́ bↄ̀nnↄ na, to ma yã́ àↄ dↄngu. Gbɛ̃kɛkɛmɛɛ, ní ma yã'o Falaↄ̃ↄɛ,
    kɛ́ ǹ e ǹ ma bↄ kpɛ́ɛ bee guu.
  tcz-CHONGTHU: Chule nangma koma katao ahi, chanvou pha nahung chan teng neihin sumil
    hih beh in Pharaoh koma hitobang kathil bol hohi eina seipeh in, ajeh chu songkul'a
    kona eilha doh thei na ding in,” ati.
  mar-mar: परंतु तुझे चांगले होईल तेव्हा माझी आठवण कर, व कृपा करून फारोला माझ्यासंबंधी
    सांगून मला या तुरुंगातून बाहेर काढ.
  tcs-tcs: Bat tingbaut mi wen ebriting blo yu i orait. Pliz gar, meke gudting po
    mi po kole neim blo mi po da Pero king, so em go teke mi kamaut prom zeilaus.
  soq-soq: E sape nolaitone wanwana eulempo e euwaa dewasae ne insane ita warere diawo
    nuaparenalepie dibura bedewe wainedina wadaaubanepio noneapa.
  qub-qub: Noga nishäno llapan captenga nogata yarpämanqui ari. Faraonta ruwaycunqui
    noga cay carsilpita llojshinäpaj.
  bqp-bqp: Tó yã bò kũnwo nna, ǹ tó ma yã gↄ̃ dↄngu. Ǹ gbɛ̃kɛ kɛmɛnɛ ǹ ma yã o
    Firi'aunanɛ de à ma bo kpɛ́sira dí gũn.
  hat-hat: Men, lè tout bagay va mache byen pou ou, pa bliye m'. Tanpri, rann mwen
    sèvis sa a, pale ak farawon an pou mwen. Fè m' soti nan prizon sa a.
  eng-BSB: But when it goes well for you, please remember me and show me kindness
    by mentioning me to Pharaoh, that he might bring me out of this prison.
  tod-tod: Kɛlɛ nà è maanɛɛnɛzu, ɠizɛ sù, siɛgi zu è undaanɛɛzu la, nuɓɔɠɔla ɠɛ
    bɛ̀, è nà-faa ʋagɔ wo Falaɠɔn ma, nii a kɛ é kùla niima ɠasoi ɠa.
  eng-WEBPB: But remember me when it is well with you. Please show kindness to me,
    and make mention of me to Pharaoh, and bring me out of this house.
  kbq-kbq: Hianagi knare'ma hunka umanisunka, muse hugantoanki nagrikura kagesa antahinenaminka,
    nagri nagenkea Ferona asmigeno ama'i kina nompintira navre fegi'a natreno.
  nhe-BL: Quema panos ya nopa, xinechilnamiqui huan xijchihua se favor, xijcamahui
    Faraón tlen na para ma nechquixti ipan ni tlatzactli.
  bus-bus: Tó yã bↄ̀nyo nna, ǹ tó ma yã gↄ̃ dↄngu. Ǹ gbɛ̃kɛɛ kɛmɛ ǹ ma yã o Fili'aunanɛ
    lɛ à ma bↄ kpɛ́siaa kɛ̀ guu.
  gub-BL: Ikatuahy putar nereko àwàm a'e pe nehe. A'e 'ar mehe nehe, nema'enukwaw
    herehe nehe. Eze'eg tuwihawete pe herehe nehe. Nezewe mehe hepytywà putar pe nehe,
    xe wi zemunehew paw wi hepyro pà nehe.
  eng-DRA: 'Only remember me, when it shall be well with thee, and do me this kindness:
    to put Pharao in mind to take me out of this prison:'
  knf-knf: Dkooţu kooţ, kţilmi'aan wal wi iko bŧi ikkakuŋ bnuura na iwi, ñagi'aan
    iţiini na Farawuna uko wi naan, ado mpën ţi ukalabuş wi.
