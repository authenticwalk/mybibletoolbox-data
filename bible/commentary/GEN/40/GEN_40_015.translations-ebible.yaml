verse: GEN.040.015
translations:
  mal-C: എബ്രായരുടെ ദേശത്തുനിന്ന് എന്നെ ബലാൽക്കാരമായി പിടിച്ചുകൊണ്ടുവന്നതാണ്; എന്നെ
    ഇങ്ങനെ തടവറയിൽ അടയ്ക്കാൻ തക്കവണ്ണം ഇവിടെയും ഞാൻ യാതൊന്നുംതന്നെ ചെയ്തിട്ടില്ല.”
  deu-TKW: Denn ich bin schmählich geraubt aus dem Lande der Hebräer, und auch hier
    habe ich es mit nichts verschuldet, daß sie mich ins Gefängnis geworfen haben.
  lin-lin: Pamba te babimisaki ngai na makasi wuta na mokili ya Ba-Ebre ; mpe awa
    nasali likambo moko te ya mabe mpo ete batia ngai na boloko. »
  cbr-NT: '''Ëx kana mëkama bëtsinkin hebreo unikama anu ''ikë menua bëa ''ain. Usa
    ''aish kana ''ëx ñu ''atima ''akëma ''aish sipunu ''iti kuëënima.'
  eng-LSV: for I was really stolen from the land of the Hebrews; and here also I have
    done nothing that they have put me in the pit [for].”
  bmu-bmu: Mötnöŋ, ni Hibru könagesögö gölmenöhök ösum-mumu qakŋe yoŋgorö noaŋgitketka
    kaba kiaŋgöreŋ mewöyök yuai bölöŋi kun kösö miri kiaŋgö dutŋe al niŋgigeraŋgö
    dop mi qahö ahal.”
  eng-GNV: For I was stollen away by theft out of the land of the Ebrewes, and here
    also haue I done nothing, wherefore they should put mee in the dungeon.
  eng-WEBSTER: 'For indeed I was stolen away from the land of the Hebrews: and here
    also have I done nothing that they should put me into the dungeon.'
  nhw-BL: Nechichtejque ipan nopa tlali campa itztoque hebreos. Amo quinamiqui niitztos
    nica pampa amo tleno catli amo cuali nijchijtoc.
  swh-ONEN: Kwa maana nilichukuliwa kwa nguvu kutoka nchi ya Waebrania, na hata hapa
    nilipo sikufanya lolote linalostahili niwekwe gerezani.”
  bba-bba: Domi bɑ mɑn ɡbɛnɑwɑ sɑɑ Heberubɑn tem di, bɑ kɑ mɑn nɑ mini. Yen biru nɑ
    ǹ mɑɑ ɡɑ̃ɑnu kue bɑ kɑ mɑn kpɛ̃ɛmɑ pirisɔm diru mi.
  eng-KJVCPB: 'for indeed I was stolen away out of the land of the Hebrews: and here
    also have I done nothing that they should put me into the dungeon.'
  cpy-cpy: Tema pimantaarewo nini naaka, nopoñaawo iipatsiteki Heber-ite, tee okameethatzi
    romonkyaawaeteetena, tema tee nantziro kaariperori.”
  mpx-mpx: Kaiwena valila hi kaomeyauek Hibilu wali panuwaa inoke hi aheyau ge ya
    nem. Ge sauga ya miminaa e, nige bugul etega ya giginol panak, yaa hi teleyau
    bwabwageyau abamina nanakina ya elana.”
  wbp-wbp: Nyurru-wiyi, yapa-paturlujulu ngajuju kangurnu nyampu-kurra Yijipi-kirra
    ngaju-nyangu nguru-ngurlu yangka kuja kalu Yipuru-patu nyina. Kularnarla nyarrpa-jarrija
    majukungarntiji kingikiji.” Kujanyarla Jajupuju wangkaja watikiji.
  luo-luo: Nikech nomaka githuon ka igola e piny jo-Hibrania, kendo kata mana kaonge
    gima rach ma asetimo manyalo miyo abedie od twech ka.”
  meu-meu: Badina be momokani lau na Heberu taudia edia tano ai e abigu mauri; iniseni
    ai danu kerere ta asina karaia, a dibura rumana ai e kougu kava.
  npi-ULB: किनकि मलाई वास्तवमा हिब्रूहरूका देशबाट अपहरण गरी ल्याइएको थियो । यहाँ पनि
    यस झ्यालखानामा राखिनुपर्ने कुनै काम मैले गरेको छैन ।”
  yor-yor: Nítorí á jí mi gbé tà kúrò ní ilẹ̀ àwọn Heberu ni, àti pé níhìn-ín èmi
    kò ṣe ohunkóhun tí ó fi yẹ kí èmi wà ní ìhámọ́ bí mo ti wà yìí.”
  emp-NTPO: Mʌ̃ra hebreorã druad̶ebemada jida enesid̶aa idjab̶a mʌ̃a ni cãrẽ sid̶a
    oẽ́ b̶ʌda nama preso eropanʌa.–
  ind-ind: Dulu, saya diculik dan dibawa paksa dari negeri orang Ibrani. Di sini pun
    saya dipenjarakan karena tuduhan yang tidak pernah saya lakukan.”
  pes-OPCB: زیرا مرا که عبرانی هستم از وطنم دزدیده، به اینجا آورده‌اند. حالا هم بدون
    آنکه مرتکب جرمی شده باشم، مرا در زندان انداخته‌اند.»
  ssx-ssx: Pa ekipeke I̱ta꞉ mo Hibulu tapakena꞉ kenke pa꞉ta꞉ta꞉ pake mea a꞉pa ame
    do Idiepi kenke pa꞉ta꞉ maketa꞉ I̱ma꞉ dipula pula꞉ hau ma꞉nda꞉ na pua꞉pate kone
    pelememe laa leekeme.
  lcm-lcm: Using kita got iau pelek a rina si ri Eberaio na katapo kovek i tukulai
    ina. Na e ke kapa, e Aigipto, parik luai natapa bil arikek ta ring sa ani name
    ago nei akangbat asukang ke.”
  aer-aer: Ikwere ilaye arrule anthurre, ayenge kwenhe Egypt-werne akngetyeke apmere
    atyinhe Hebrew areye-arle anemenge-ntyele. Ikwerenge, kele the kwenhe Pharaoh-eke
    apale mpwaretyakenhe, ayenge tyerrtye areyele jail-ke akwernekenge.” Alakenhe-arle
    Joseph-ele artwe ikwere ileke.
  tgl-ULB: Dahil ang totoo ako ay inagaw palabas sa lupain ng mga Hebreo. Dito naman
    ay wala akong ginawa para ilagay nila ako sa bartolinang ito.”
  nop-nop: Naadilaŋ be! Nu Kanaaŋ kwetneniŋ kubo nanagikiŋ eŋ iŋoŋ maaŋ undugoŋ nemek
    kadakaniŋ nemu tibene hogok hinehinek yot fafaŋeniŋ ginaŋ napmegiŋ.”
  kca-kca: ма еврейәт мўв эԓты йурән тусайәм; тӑта пӑ касна хотән омәсты урәӈән нэмәԓт
    атәм ӑт версәм».
  cbu-NT: Nuw sirútama Hebrewshutaa taaranguri, itaru nuwaatssha tupaxanxarangshitisin,
    tputs shuchirangunda, tsapuneetsi kasaranguri, na nishsha tumanshishsha taakina.
    Nduntaa yutarit maacheetsi patataranguri, msangarusin nuwaa tumanaranganaya, Osiysha
    ántar tsiyatku ashirangiya.
  hui-hui: Bambaore i̱ Hiburu dindiha hewaria i̱ hamenerume agali tara ndelo miyagola
    minu yalu ibinigo. Ai oali Iyibi dindini kagua mbira nabi hewaria tigua bameore
    ogoha garabaya helenego kogoni, lene.
  wrs-wrs: Manara, seilva nemetva indhanamba kamba nis ambo waiambna kavna pethariniva,
    Hiprunindna pethariniva homba, kava ophonamoa. Wo eva hona petharava mana vemamba
    kava venamoa, wo kamba ombamora huiva bui vina. Doa kaoa pholahangara.
  jao-jao: kangka winarrku karakarra kamalu-rduma nakaringu nyungku-nganunga ki-awarala,
    nganunga liyi-wuluwu liyi-Yiburu, kulu karnala-ka marnajinju. Kulu mili winarrku
    barra karnilu-yibarra rdirrirrantha arndaarnda winarrku, kurdardi karna-wardimanma
    awara. Nganinya kanhi-nala yiku ki-king, kirna-barlirra.”
  mya-mya: စင်​စစ်​အား​ဖြင့်​ကျွန်​တော်​သည်​ဟေ​ဗြဲ​အ​မျိုး သား​တို့​၏​နိုင်​ငံ​မှ​ခိုး​ထုတ်​ခြင်း​ကို​ခံ​ခဲ့​ရ​ပါ
    သည်။ ဤ​ပြည်​၌​လည်း​ကျွန်​တော်​သည်​အ​ကျဉ်း​ခံ ထိုက်​သည့်​အ​ဘယ်​ပြစ်​မှု​ကို​မျှ​မ​ကူး​လွန်​ခဲ့
    ရ​ပါ'' ဟု​ဖလား​တော်​ဆက်​ဝန်​အား​ပြော​လေ​၏။
  cbi-NTPO: Iyaa hebreo chachilla' tusha tara' jamuyu, tsenñuren iya enu peesu viinuu
    firu' kindyun peesu depuve, timi.
  bod-N: བདག་ནི་དངོས་གནས་ཨིབ་རི་པའི་ཡུལ་ནས་མི་གཞན་གྱིས་བཙན་ཁྲིད་བྱས་ཏེ་འདིར་ཡོང་བ༌དང༌།
    བདག་གིས་གནས་འདི་རུ་བཙོན་དུ་འཇུག་དགོས་པའི་ལས་ཅི་ཡང་བྱས་མེད་ཅེས་སྨྲས༌པའོ།།
  wsk-wsk: Mu awuk, aninga angamang te mena, nuna nononga sail te ani aga Hebrew sor
    te wore aga giman ale agarak taiman. Ale aitak imi te mu betela, ani mel bo memek
    me beterem, bare am ipi ko talipara ningi aga beteman.”
  kkl-kkl: Nana Ibrani so'oag wamsiag agha naro yabori Ismael nimiag nembaneekpa sindi
    poa Mesir nimiag kamna tol aneek aghana, Mesir tane babe nari tam malinge una
    babe ekon agha, kop aeag ane tobongkipneek,” seog.
  sna-sna: Nokuti ndakatorwa nokumanikidzwa kubva kunyika yavaHebheru, kunyange pano
    handina kuita chinhu chakafanira kuti ndipinzwe mugomba rino.”
  spa-BLM: Porque ciertamente fui robado de la tierra de los hebreos, y aquí tampoco
    he hecho nada para que me metan en el calabozo.”
  beu-beu: Se, kalo emolo angu eamulung se, tura nehe Ibrani ang naung iaabang mi
    angu, ini mang naing taavit nat angami hoa. Bot Masir mi anga di, na bae jasi-ahala
    iiba ening niang. Aarunge eateing-niang se, ini naing metma bui mi, emenghula
    naing anga nehe jasi edadenang.”
  cac-cac: A in tic ichato elc'ab'il in cot d'a scal eb' vin̈ hebreo. Man̈ in mojoc
    ay in och d'a preso tic, yujto malaj jab'oc tas chuc ix in c'ulej, xchi vin̈aj
    José chi'.
  swh-ULB: Maana hakika nilitekwa kutoka katika nchi ya Waebrania. Na hapa sijafanya
    chochote kinachonipasa niwekwe gerezani.”
  bel-bel: бо я ўкрадзены зь зямлі Габрэяў; а таксама і тут нічога не зрабіў, за што
    б кідаць мяне ў цямніцу.
  wed-wed: Pharaoh ma riwei aiwai awariu i tupua. Mai Hebrew ai au dobu i daneneu
    ma weka i neiaiu, wate tau eḡa aiwai ata kauana-boai ma weka au dogo i tawaneu.”
  deu-ELBBK: denn gestohlen bin ich aus dem Land der Hebräer, und auch hier habe ich
    gar nichts getan, dass sie mich in den Kerker gesetzt haben.
  mbb-OT: Migebpaan a puun te inged dey te menge Hebriyuhanen, ne wazà salè ku he
    zait he igkepirisuwa kedì.”
  msc-msc: baa mɔɔilu ka n mira fanka le la ka n nabɔ Heburuilu la jamana rɔ. Kɛbi
    alu ka n nana yan, n ma kojuu kɛ, mɔɔ ri mɔɔ bila kaso la mɛn dɔ.»
  mal-2015: എന്നെ എബ്രായരുടെ ദേശത്തുനിന്നു കട്ടുകൊണ്ടുപോന്നതാകുന്നു; ഈ കുണ്ടറയിൽ എന്നെ
    ഇടേണ്ടതിന്നു ഞാൻ ഇവിടെയും യാതൊന്നും ചെയ്തിട്ടില്ല.
  tuo-NT: Yʉꞌʉre hebreo masã ya diꞌtapʉ tutuaro meꞌrã ñeꞌe, miitiwã. Ñaꞌarõ weetimigʉ̃,
    mejõ waro buꞌiri daꞌreri wiꞌipʉ dujisaꞌa, nicʉ niwĩ José.
  gup-gup: Kunmekbe yikurduyimen dja ngaye ngandidjirdmey kore Hebrew ngadberre kubolkwarlah,
    dja kondah Egypt warridj minj njale kunwarre ngayimeninj ngandikurrmengkenh kondah
    kubolkwarre kore kururrkmunun.”
  met-met: Namua na dahanai nga daxai nga ma sangua Hibrudi titimama baing. La li
    xauna, ngalibu kubolu diang tela te. Dita nga olang mana salak yabana li.”
  gvs-gvs: Bogina kuyagoi. Boi kidi Iberiu idi kasa goi geya guna goyomo akaaiyaka
    go, tuwo koroto maniyedi sima siyoisigu, simegu ameko. Ameko nakae geya tayaamo
    goyo aguinuwe bego itoboine ame deriyana goi sivaisiugu.’
  rmc-rmc: Se man ile našilu andral e phuv le Hebrejengri, ale aňi kade na kerďom
    ňič ajso, vaš soske mušinďomas te bešel andre bertena.“
  nlg-nlg: Nia tara hunuluu mara peluu mai ani sania na butonikomugu, na butonikomudira
    rana lei vure ni Israel. Mi taeni inau tu mai ghahau iani lokana na vale pipiti,
    hauva, mi nau tu mua gonia siki totobo dika ge ku nia kabu pipiti.”
  dgr-DOGNT: Sınì k'ę̀ę̀-le Hebrew nèk'e gots'ǫ nèsegììchì, eyıts'ǫ jǫ Egypt nèk'e
    ekǫ-le hòwhıhtsı̨-le kò dǫ-danìı̨laa-kǫ̀ nèsegį̀ı̨htı̨,” Joseph yèhdı.
  pes-OPV: زیرا که فی الواقع از زمین عبرانیان دزدیده شده‌ام، و اینجا نیز کاری نکرده‌ام
    که مرا درسیاه چال افکنند.»
  ron-1924: Кэч ам фост луат ку сила дин цара евреилор ши кяр аич н-ам фэкут нимик
    ка сэ фиу арункат ын темницэ.”
  aui-aui: Kiiravine wawaya tupeyenama Hibru damdi tanavidima sipiikegu, bi bada mma
    Ijiptne, na gegha awaki berona ayabera da biwa gawarine sitorerughuvegu.”
  ben-OBCV: হিব্রুদের দেশ থেকে আমাকে জোর করে ধরে আনা হয়েছে এবং এমনকি এখানেও আমি এমন
    কোনও কিছু করিনি যে কারণে আমাকে অন্ধকূপে থাকতে হবে।”
  lex-lex: Yoma a' di de ha kniamna' nan a'u, rwur niana-rgalam nana a lia makdena
    Ibrani re nohoni, ne la' handi mana a'g edonna ghi' nana hya'a-hya' maka kpa'eini-kpahala,
    mak kreinian de plola pa rodi a lia nhio'la gen di lienni ralamni.”
  rgu-rgu: Tuka matetu na, maulu na ara hai au no nasetiꞌ eme lahenda Ibrani ra koro
    na, de roo au leo iaꞌ mai. Nai ia boe au ta tao salaꞌ hata esa boeꞌ. Tehuu kekeneu
    te, ara ena au nai uma huhukuꞌ ia, sama leoꞌ au ia lahenda tadaluꞌ.”
  som-som: waayo, waxaa layga soo xaday dhulka Cibraaniyada, oo halkanna kuma aan
    samayn wax ay iigu ridaan godxabsiga.
  lat-VUC: quia furto sublatus sum de terra Hebræorum, et hic innocens in lacum missus
    sum.
  aoi-aoi: Ningene-ka bu-manguma aburraja wurruwurrariya warnumamalya. Bi-lyumadikama
    angaluba nganyangwa-langwa angalya akwa ngawa nganyangwa-langwa WurriYiburuwa
    warnumamalya. Kajukwaba enena-manja ngawa angalya Yijiba nare-ka nganja ningena
    k-arriyakajungwuna awurrariya-langwa-da. Nara-maka kembirra kab-awiyebajuwa ngayuwa
    enena-manja akididijungwa-da,” ni-yama nakina Jawijiba nibinu-wa nenikuminuwar•duwar•da-da.
  eng-ASVBT: 'for indeed I was stolen away out of the land of the Hebrews: and here
    also have I done nothing that they should put me into the dungeon.'
  mna-mna: Pa nio aŋkam sosor sa tabe tiur yo lela ruumu sanaana pa na som. Mi ituŋ
    leleŋ mi aŋmar lele tiŋgi som. Nio aŋbot su lele kizin Iburu mi tikam yo sorok,
    ta aŋmar aŋpet lele ti.”
  ita-1885: Perciocchè in verità io sono stato rubato dal paese degli Ebrei; ed anche
    qui non ho fatto nulla, perchè io dovessi esser messo in questa fossa.
  eng-LXXUP: For surely I was stolen away out of the land of the Hebrews, and here
    I have done nothing, but they have cast me into this pit.
  eng-ULB: For indeed I was abducted out of the land of the Hebrews. Here also have
    I done nothing that they should put me in this dungeon.”
  spa-VBL: Fui cruelmente secuestrado en la tierra de los hebreos, y ahora estoy aquí
    en esta fosa a pesar de que no he hecho nada malo”.
  fra-_FOB: Car, certainement, j'ai été dérobé du pays des Hébreux, et ici non plus
    je n'ai rien fait pour qu'on me mît dans cette fosse.
  mal-mal: എന്നെ എബ്രായരുടെ ദേശത്തുനിന്ന് അപഹരിച്ചുകൊണ്ടുപോന്നതാകുന്നു; ഈ തടവറയിൽ
    എന്നെ ഇടേണ്ടതിന് ഞാൻ ഇവിടെയും യാതൊന്നും ചെയ്തിട്ടില്ല”.
  urd-GVR: Kyoṅki mujhe Ibrāniyoṅ ke mulk se aġhwā karke yahāṅ lāyā gayā hai, aur
    yahāṅ bhī mujh se koī aisī ġhaltī nahīṅ huī ki mujhe is gaṛhe meṅ phaiṅkā jātā.”
  suz-BL: ङोंइती आं कली हिब्रू रागी रे खुइ पा चाक्‍तीमी। मुल जेल्‍खानम चोक्‍तीमी।
    गो मारेइ मरिम्‍शो मपङ” देंमाक्‍त। उत्‍पत्ती ३७:२८
  ita-1927: perché io fui portato via furtivamente dal paese degli Ebrei, e anche
    qui non ho fatto nulla da esser messo in questa fossa”.
  ckb-ckb: من لە خاکی عیبرانییەکانەوە دزراوم و لێرەش بێ ئەوەی هیچم کردبێت خراومەتە
    زیندانەوە.»
  eng-BBE: For truly I was taken by force from the land of the Hebrews; and I have
    done nothing for which I might be put in prison.
  crx-NTPO: '''Alha Hebrew whut''enne bukeyoh ''et whuts''un sgho ndunist''i whe ''ust''oh.
    ''Aw hoonli lhe''usnel whe njan ''aw ''asuhoo''alh huba lhe''hoot''oh.”'
  kan-OKCV: ಏಕೆಂದರೆ ನನ್ನನ್ನು ಹಿಬ್ರಿಯರ ದೇಶದೊಳಗಿಂದ ಹಿಡಿದು ತಂದಿದ್ದಾರೆ. ಇಲ್ಲಿಯೂ ಸಹ ನಾನು
    ಏನೂ ತಪ್ಪುಮಾಡದೆ ಇದ್ದರೂ ನನ್ನನ್ನು ಸೆರೆಯಲ್ಲಿ ಹಾಕಿದರು,” ಎಂದನು.
  bbb-bbb: Naeje na aesakae none ije fu e Iburuko bu oenoejo ijia. Rove bu ebe na
    naebe oemarejieva ijadufuo bu mesiriena dabe ebuo are igia nujieva na iviama dibure
    igia five. Nana ire ise be na irere ije reva baki rove bume dabe dibure nijievano
    kuae.
  tam-2017: நான் எபிரெயர்களுடைய தேசத்திலிருந்து களவாகக் கொண்டுவரப்பட்டேன்; என்னை இந்தக்
