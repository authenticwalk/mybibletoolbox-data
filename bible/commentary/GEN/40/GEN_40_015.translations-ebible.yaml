    wati kunumay loegoenu thoeyadhin.’
  mya-JVB: အကယ်စင်စစ် ကျွန်ုပ်ကို ဟေဗြဲ ပြည် မှ ခိုး ယူခဲ့ ကြ၏။ ဤ ပြည်မှာလည်း ကျွန်ုပ်
    ၌ အပြစ် မ ရှိဘဲ ထောင်ထဲမှာ လှောင် ထားကြသည်ဟုဆို၏။
  tte-O: Kaiwena sikewaliyau Ibeliu ali yanuwa mena na bwaite koina nige tawae yabo
    yasisibayanae na deli mena sipeiyau.”
  tbg-tbg: Haaru te Hiparu vatanaa vaiintivano tenta maaqaini variavauramanta ti muara
    vare maini viri korave. Te maini vaiha kia qora kaiqa vararaiti variavauraro,
    qumina ti karapuhiqama kaamanta vauro, tiro.
  hmo-hmo: Badina be momokani lau be Heberu taudia edia tano dekena amo lau idia henaoa
    lao, iniseni dekenai danu kerere ta lau karaia lasi, to dibura ruma dekenai lau
    idia koua kava.”
  ata-ata: Xo eni ꞌo ne minoꞌilosi ka misululeli vaxa noxiꞌa ta mitema no liaxaꞌa
    ta Evalaio no voxo ane aneꞌi ta mitema ane ne mimuamuaꞌi mineneꞌe loxo ne Aixiputo
    la sou aneꞌi milotoleli. Xe eneꞌe exoo ne lai ꞌo la, asusu no anu ꞌilixo vile
    uasi, ia minoꞌilo vitanisi ka ane mineꞌe miꞌunaleli no taasou navunavu ꞌo.”
  nfa-nfa: Te jaꞌa ne, madhutu madha jꞌara na dhu mola, rèngu se rare jaꞌa dènge laka-seti,
    nèti rae dhèu Ibrani. Dꞌai era neꞌe, jaꞌa tao boe sasala ngaa èci sa. Te ngaa
    rèngu pamaso jaꞌa asa dꞌara bèdho neꞌe. Rèngu tao jaꞌa sèmi dhèu bhelu-katubꞌa
    sa.”
  urd-urd: क्यूँकि इब्रानियों के मुल्क से मुझे चुरा कर ले आए हैं, और यहाँ भी मैंने
    ऐसा कोई काम नहीं किया जिसकी वजह से क़ैद खाने में डाला जाऊँ।”
  rus-SYN: ибо я украден из земли Евреев; а также и здесь ничего не сделал, за что
    бы бросить меня в темницу.
  cbt-NTPO: '@see-verse:GEN.040.014'
  bqc-SIM: Asa wà ma kũ kpã́i za Ɛbɛluↄ bùsuuɛ, mɛ́ baa Egipi la mi yãe kɛ à
    kà wà ma da ɛɛ bee guuo.
  tcz-CHONGTHU: Ajeh chu Hebrew gam a ka in apat a eikiman doh tua hiche songkul'a
    kaum hi mona neilou bolkhel ka neipoi.
  mar-mar: कारण मला माझ्या इब्री लोकांच्या देशातून येथे पळवून आणले आहे. मी येथे तुरुंगात
    रहावे असा कोणाचा काहीच अपराध मी केला नाही.”
  tcs-tcs: Bikoz pipol i bin pose mi kam ausaid prom lan blo mi, lan blo dem Ibrupipol;
    ane ya tu, ai bin meke nating rong po dempla po pute mi insaid lo zeilaus.’
  soq-soq: Ne mainawo dima segalena umanawa warere diawo etepi. Ne Ibru tawowa bedewe
    wainedino apana muka mampe wadanenaitue banlanene wimone mape ituneieno wainedina.
    Ne mape Isibt bedewe wainedine mai dima da kadisapona tane di diburaneieno wainedina.”
  qub-qub: Nogataga hebreo runacuna tiyashanpitami suwaypa apamaran. Manami ima mana
    allitapis rurashcächu carsilcho canäpäga.»
  bqp-bqp: Zaakũ ò ma kũ kpãni zaa Eberu bùsun, akũ bee Misila la mádi yãke kɛ
    à kà ò ma da wɛ̀ɛ dí gũnlo.
  hat-hat: 'Ou wè: se vòlè yo te vòlè m'' nan peyi Ebre yo. Isit la menm, mwen pa
    t'' fè anyen pou yo te mete m'' nan prizon.'
  eng-BSB: For I was kidnapped from the land of the Hebrews, and even here I have
    done nothing for which they should have put me in this dungeon.”
  tod-tod: Mazɔlɔɔ ti kùlaʋɛ Eɓulu nuiti ta-yooi zu ga zeeɠaaɓaai, ʋɛ ɓalaagi gè
    la faa ɲɔu nɔpɛ kɛɛni, nii nà ʋili kasoɠa ma vaa zu.»
  eng-WEBPB: For indeed, I was stolen away out of the land of the Hebrews, and here
    also I have done nothing that they should put me into the dungeon.”
  kbq-kbq: Na'ankure nagrira musufa ase'za, Hibru vahe mopafinti navre'za eme nante'nage'na,
    amafima ema mani'nofina magore hu'na antahi'na kena osu'noa zante navre'za eme
    kina hunante'naze.
  nhe-BL: Nechixtejque ipan nopa tlali campa itztoque hebreos. Ax quinamiqui niitztos
    nica pampa ax tleno tlen ax cuali nijchijtoc.
  bus-bus: Zaakɛ wà ma kũ kpãi zaa Eberu bùsun, ben baa Igipiti kɛ̀ mɛ́ɛ yãke kɛ
    à kà wà ma da wɛ̀ɛ kɛ̀ guuro.
  gub-BL: Ko heze'eg azeharomo a'e. Hepyhyk Emerew ywy rehe hereko mehe a'e wà, xe
    Ezit ywy rehe hererur pà a'e wà. Nahezur wer kwaw xe ihe. Xe Ezit ywy rehe hereko
    mehe nazapo kwaw ikatu 'ym ma'e. Hemur kar e xe zemunehew paw pe wà, i'i Zuze
    izupe.
  eng-DRA: For I was stolen away out of the land of the Hebrews, and here without
    any fault was cast into the dungeon.
  knf-knf: 'Hënk di uţëpuŋ aji : bamëbën apënan du uŧaak wi bahebërë, kë ţi uŧaak
    wi mëndo do nin uko uloŋ unhilanuŋ kaţu bawatën ukalabuş. »'
