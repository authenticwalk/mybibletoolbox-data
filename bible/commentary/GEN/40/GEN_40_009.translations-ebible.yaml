verse: GEN.040.009
translations:
  mal-C: 'പ്രധാന വീഞ്ഞുകാരൻ തന്റെ സ്വപ്നം യോസേഫിനെ പറഞ്ഞുകേൾപ്പിച്ചു; അവൻ ഇങ്ങനെ വിവരിച്ചു:
    “എന്റെ സ്വപ്നത്തിൽ ഞാൻ എന്റെമുമ്പിൽ ഒരു മുന്തിരിവള്ളി കണ്ടു.'
  deu-TKW: 'Da erzählte der Obermundschenk dem Joseph seinen Traum und sprach zu ihm:
    Mir war''s im Traum, als stehe ein Weinstock vor mir.'
  lin-lin: 'Bongo kalaka oyo azalaki kotala makambo oyo etali masanga ya mokonzi ya
    Ejipito ayebisaki Jozefi ndoto na ye. Alobaki : — Na ndoto na ngai, namonaki nzete
    ya vino liboso na ngai.'
  cbr-NT: 'Usakin kakëxun ka an ''apu aín xëati ''inankë aín kushi an pain aín namákë
    ñuixunkin José ësokin kakëxa: —''Ën kana namákin uvas i achúshi isan,'
  eng-LSV: And the chief of the butlers recounts his dream to Joseph and says to him,
    “In my dream, then behold, a vine [is] before me!
  bmu-bmu: 'Mewö jiiga wain o qambigö galöm bohonŋan gaunŋi ehöhi, miaŋgö kösohotŋi
    mi Josef kewö jii mörök: “Nöŋön gauni uruŋe wain ip kun mi nöŋgö wösöne kiniga
    ekzal.'
  eng-GNV: So the chiefe butler tolde his dreame to Ioseph, and said vnto him, In
    my dreame, behold, a vine was before me,
  eng-WEBSTER: And the chief butler told his dream to Joseph, and said to him, In
    my dream, behold, a vine was before me;
  nhw-BL: 'Huajca nopa tlacatl catli itequi para quiyecos itlailis Faraón quiilhui:
    ―Ipan notemic niquitayaya se xocomeca tzontli,'
  swh-ONEN: Basi mkuu wa wanyweshaji akamweleza Yosefu ndoto yake. Akamwambia, “Katika
    ndoto yangu niliona mzabibu mbele yangu,
  bba-bba: Mɑ wi u rɑ Eɡibiti sunɔ tɑm nɔrɑ wɛ̃, u win dosu Yosɛfu sɑɑriɑ u nɛɛ, nɛn
    dosu sɔɔ wee, nɑ resɛm dɑ̃ru wɑ nɛn wuswɑɑɔ tɑ kpiɑ. Dɑ̃ɑ te, tɑ kɑ̃ɑsi itɑ mɔ.
    Mɑ tɑ wɛ̃su kuɑ tɑ binu mɑrɑ nu ye.
  eng-KJVCPB: And the chief butler told his dream to Joseph, and said to him, In my
    dream, behold, a vine was before me;
  cpy-cpy: 'Ari retanakawo reewari pakotantaneri ikamantziri José okaatzi imishitakiri,
    ikantziri: “Noñaaki nomishiriki apaani pankirentsi,'
  mpx-mpx: Inoke oine ana tomatahikan wali tobwabwatana ana kenonou i baunan Yosepa
    elana i ba, “O kenonou elana oine puna etega ya kite maniniwa,
  wbp-wbp: Junga-juku, wati jintarla wangkaja yangka kuja kalarla pama kangurnu kingiki,
    wangkajarla Jajupuku, “Ngaju-nyangu jukurrparla nyangurna marnikiji-piya pardinja-kurra
    walya-ngurlu.
  luo-luo: Kuom mano jatend jogam Divai nonyiso Josef lek mane oleko. Nowachone niya,
    “E lekna nende aleko ni aneno yadh mzabibu e nyima,
  meu-meu: Bena vine ranuna iseina memerodia ireḡudia tauna ese ena nihi Iosef e hahedinarai
    henia, eto, Egu nihi ai vine auna ta na itaia;
  npi-ULB: मुख्य पियाउनेले योसेफलाई आफ्नो सपना भने । तिनले उनलाई भने, “मेरो सपनामा
    मेरोअगि एउटा दाखको बोट थियो ।
  yor-yor: Olórí agbọ́tí sì ṣọ́ àlá rẹ̀ fún Josẹfu, wí pé, “Ní ojú àlá mi, mo rí àjàrà
    kan (tí wọn ń fi èso rẹ̀ ṣe wáìnì) níwájú mi,
  emp-NTPO: 'Ara maʌ̃da uva b̶a jue diabada boro bad̶aba idji cãĩmocarara Josea nẽbʌrʌsia.
    Nãwã jarasia: –Mʌ̃a cãĩmocarad̶e unusia uva jʌ̃carada mʌ̃ caita nũmʌda.'
  ind-ind: Lalu kepala juru minuman menceritakan mimpinya kepada Yusuf, “Dalam mimpi
    itu, saya melihat ada pohon anggur di depan saya.
  pes-OPCB: 'اول رئیس ساقیان خوابی را که دیده بود، برای یوسف تعریف کرد: «دیشب در خواب
    درخت انگوری را دیدم که سه شاخه داشت. ناگاه شاخه‌ها شکفتند و خوشه‌های زیادی انگور
    رسیده دادند.'
  ssx-ssx: Koto ekina꞉ mo kinina꞉ waini ikali handeteke hayeke somema꞉ alota꞉ Ya upama꞉ta꞉
    mo yaka puki nanema꞉ta꞉ hopiki tepo hake waini pu hayekeme. Mo katakemanu duta꞉pa
    lopa꞉ lopa꞉ pia꞉ dina꞉ koneta꞉ mo momamanu liaata꞉ mo waini kilikimanu make koto
    kone potea꞉me.
  lcm-lcm: Asukang a vopo ali vaen ang kala antok ia, “Si kag orodung nata arai ani
    ungaungan vaen akorong e nog
  aer-aer: Kele, artwele Pharaoh ngkwarle-arle akngetyetyarte re ileke, “Altyerre
    atyinhenge the areke arne kripethe lyaperlenge ahelhe-ngentyele.
  tgl-ULB: Sinabi ng punong tagahawak ng saro kay Jose ang kanyang panaginip. Sinabi
    niya sa kanya, “Sa aking panaginip, narito, isang puno ng ubas ay nasa harapan
    ko.
  nop-nop: Kaŋ wain ime kadokodi lihine tuguk wondiniŋ mede kahat timiŋa yoguk, “Nu
    ye indiŋ kaŋat. Habaatne foloŋ wain mebi niŋ mintaune kaŋat.
  kca-kca: 'Хона ўнайәт ԓэщатты куща ԓўв уԓмәԓ Иосифа пŏтәртәс пӑ йастәс: «Уԓмитэмән,
    виноград ўна йўх ма йэԓпемән;'
  cbu-NT: Ichtaru yásimapanima urkar ashpari yuwaa pamasarangu anoo ichingaru Osiyaa
    kamanirangiya. Kamanku tárangiya. Na maaranlluri, miranish pamasarangina. Kizarunaa
    wanus zapani parangina.
  hui-hui: Ani layagola kininaga waini iba hambu miaga biago ibugua ogodagua lene.
    I̱na pu lini daga mini gerebi mbira hearia handaru.
  wrs-wrs: Doa wainpolna kuwul ishomnana hemba. Hev ona, kanamba inungpunungva os,
    murapetava kava nonglana grevweselm.
  jao-jao: Kulu yiwa barra ambuliyalu nyungku-ja, wirdi kulkurdanthawu wabuda yiku
    ki-king. Kulu kili-nu barra narniku wumba kilu-mawuranga. “Ngarna, karna-mawuranga
    na-mbangu narnu-walawala karnu-arri,
  mya-mya: ထို​အ​ခါ​ဖ​လား​တော်​ဆက်​ဝန်​က``ငါ​၏ အိပ်​မက်​ထဲ​တွင်​ငါ့​ရှေ့​၌​စပျစ်​နွယ်​ရှိ​ပါ​သည်။-
  cbi-NTPO: 'Tsenñu binu kikare'' faraónnu taji'' kuwa kuwakemu bale ruku naa-i kipi''ba
    Josénu entsandi kuinda kemi: Kipibi uva chuwa main katañu,'
  bod-N: དེ་ནས་ཆང་གཉེར་པས་རང་གི་རྨི་ལམ་ཡོ་སེབ་ལ་འདི༌ལྟར། བདག་གི་རྨི་ལམ་ནང་དུ་ངའི་མདུན་དུ་རྒུན་འབྲུམ་ཤིང་ཞིག་ཡོད༌ཅིང༌།
  wsk-wsk: 'Se waen bitua ko kari gira mu noko ipingira mu Joseph koma te balukaso:
    “Ani ipingirem ale tam waen bo angama dugu te bangawaram se arigem,'
  kkl-kkl: Wene seogpa, mag nimi nubunge Firaun sembe yeptopne ponekori, “Lenda aneko
    malamnari, kemelamna-ag agha haing anggur na whingag wamla.
  sna-sna: Saka mudiri mukuru akataurira Josefa kurota kwake. Akati kwaari, “Mukurota
    kwangu ndaona muzambiringa pamberi pangu,
  spa-BLM: 'El jefe de los coperos contó su sueño a José y le dijo: “En mi sueño,
    he aquí que una vid estaba delante de mí,'
  beu-beu: Angmuse nehe ba raja ejar na vengurus angu ana eiipal angu metma Yusup
    veng at sarentat hula, “Ne iipal angu na uuling ateing se, anggor te eela nu ue
    napangaadang mi tahi.
  cac-cac: 'Yuj chi'' a vin̈ yajal yaj d''a eb'' vin̈ tz''ac''an svino vin̈ rey, ix
    och ijan vin̈ yalan svayich chi'' d''a vin̈aj José icha tic: —A d''a in vayich,
    ix vil jun te'' uva,'
  swh-ULB: Mkuu wa wanyweshaji akamwambia Yusufu ndoto yake. Akamwambia, “Katika ndoto
    yangu, tazama, kulikuwa na mzabibu mbele yangu.
  bel-bel: 'І расказаў галоўны чашнік Язэпу сон свой і сказаў яму: мне сьнілася, вось
    вінаградная лаза перад мною;'
  wed-wed: Anina ma wine taupainina ana rauboni Joseph i riwei, “Au rauboni au orana
    grape ḡoroḡorovana a inanai au naou.
  deu-ELBBK: 'Da erzählte der Oberste der Schenken dem Joseph seinen Traum und sprach
    zu ihm: In meinem Traum, siehe, da war ein Weinstock vor mir,'
  mbb-OT: Ne zutun impenudtul ki Jose te egalen te menge pereuwit te inumen is teǥeinep
    din. Ke sikandin te, “Neteǥeinep ku he zuen gawed diyà te egkesineruan ku.
  msc-msc: 'Wo rɔ, mansa la minninfendilailu la kuntii ka mɛn yen, a ka wo fɔ Yusufu
    yɛ. A kan ko: «N siboni le, n ka rɛsɛnju do yen n ɲɛ.'
  mal-2015: 'അപ്പോൾ പാനപാത്രവാഹകന്മാരുടെ പ്രമാണി യോസേഫിനെ തന്റെ സ്വപ്നം അറിയിച്ചു
    പറഞ്ഞതു: എന്റെ സ്വപ്നത്തിൽ ഇതാ, എന്റെ മുമ്പിൽ ഒരു മുന്തിരി വള്ളി.'
  tuo-NT: 'Tojo weegʉ ʉꞌsedʉcacore tĩacoꞌtegʉ cʉ̃ quẽꞌeꞌquere Joseré aꞌtiro werecʉ
    niwĩ: —Quẽꞌerõpʉre niꞌcã da ʉꞌsedare yʉꞌʉ diacjʉ̃ peꞌe ĩꞌasʉ.'
  gup-gup: Wanjh kunu bininj nawu king bimarnebokani bimarneyimeng Joseph bukirri
    nawu nuye nungka kodjbukirriwam, yimeng, “Bu ngaye ngakodjbukirriwam nganang manrakel
    kore kumirrk ngardduk,
  met-met: Binabu lipu waingam mugamugangama naxuya mibinganoa na Yosep. Harua na
    ba, “(Mana) mibingagua ngabagu wain xana maxagia,
  gvs-gvs: Tuwo vedi ana tomatakavata igimibóbwara, idigo kana, ‘Guna kanamimi goi
    tayamo oine buyalina matagu goi ikaaiyaka.
  rmc-rmc: 'Avke o sluhas, savo čhivkerelas e mol, phenďa avri le Jozefoske o suno:
    „Andro suno dikhľom anglal mande viňičis,'
  nlg-nlg: Na mane te taetabe seu/kapu te diki tutugua nina maturubole me ghaghua,
    “Ta nigua na maturubole, inau tu righia na [alo/ghai tara holoa nia na vaini/vine]
    te tughuru inaghogu.
  dgr-DOGNT: Eyıt'à k'àowocho ayìı edǫǫ xoehdıı elı̨ı̨ sìı dànì nàwhetı̨ ghǫ Joseph
    ts'ǫ̀ hadı, “Nàhte ekò jìechochı̨į̀ senadąą̀ wègoèht'į̀.
  pes-OPV: 'آنگاه رئیس ساقیان، خواب خود را به یوسف بیان کرده، گفت: «در خواب من، اینک
    تاکی پیش روی من بود.'
  ron-1924: 'Май-мареле пахарничилор шь-а историсит луй Иосиф висул ши й-а зис: „Ын
    висул меу, се фэчя кэ ынаинтя мя ера о вицэ.'
  aui-aui: Wasina bi redu verevereyana badana iwona bo, “Yagu mimeu kamone na greip
    uravina naghoguve akita,
  ben-OBCV: অতএব প্রধান পানপাত্র বহনকারী যোষেফকে তার স্বপ্নটি বলল। সে তাঁকে বলল, “আমার
    স্বপ্নে আমার সামনে আমি একটি দ্রাক্ষালতা দেখলাম,
  lex-lex: 'Nhi''noka mak khi'' o''tani la mak khoi-ktania yemyemnu de nwahaur nohora
    mi''ini la Yusup, niwra: “To''a, la a mi''u de umkek nana anggur onni ida etla
    a ga''yu ralamni.'
  rgu-rgu: Basa ria, boe ma pegawe fo urus maneꞌ a nininu na, tui nae, “Leo iaꞌ! Au
    alamei, ita ai anggor huuꞌ esa
  som-som: Markaasaa madaxii kuwii khamriga keeni jiray riyadiisii Yuusuf u sheegay,
    oo wuxuu yidhi, Riyadaydii waxaan ku arkay geed canab ah oo i hor yaal.
  lat-VUC: 'Narravit prior, præpositus pincernarum, somnium suum: Videbam coram me
    vitem,'
  aoi-aoi: Eneja kembirra nibina n-akwurrajuwa-mudangwa akubibeka nubungkawa-langwa
    ni-yama nakina, “Nganyangwa-manje-ka akwulyangburarrka ningi-rringkama awilyaba
    akwurena
  eng-ASVBT: And the chief butler told his dream to Joseph, and said to him, In my
    dream, behold, a vine was before me;
  mna-mna: 'Tona mbesooŋo ta imborro uraata ki yok baen na, iso Yosep pa miuŋana kini.
    Iso: “Nio aŋmiu be aŋre ke baen ta imender su kereŋ uunu. Ke tina namaana tel.'
  ita-1885: 'E il coppier maggiore raccontò a Giuseppe il suo sogno, e gli disse:
    E'' mi pareva nel mio sogno di veder davanti a me una vite.'
  eng-LXXUP: And the chief cupbearer related his dream to Joseph, and said, In my
    dream a vine was before me.
  eng-ULB: The chief of the cupbearers told his dream to Joseph. He said to him, “In
    my dream, behold, a vine was in front of me.
  spa-VBL: El copero principal le contó a José su sueño. “En mi sueño había una vid
    justo delante de mí”, explicó.
  fra-_FOB: 'Et le grand échanson raconta son songe à Joseph, et lui dit: Je songeais,
    et voici, un cep était devant moi;'
  mal-mal: 'അപ്പോൾ പാനപാത്രവാഹകന്മാരുടെ പ്രധാനി യോസേഫിനെ തന്റെ സ്വപ്നം അറിയിച്ചു പറഞ്ഞത്:
    “എന്റെ സ്വപ്നത്തിൽ ഇതാ, എന്റെ മുമ്പിൽ ഒരു മുന്തിരിവള്ളി.'
  urd-GVR: Sardār sāqī ne shurū kiyā, “Maiṅ ne ḳhāb meṅ apne sāmne angūr kī bel dekhī.
  suz-BL: मिनु फाराओ कली तूचा गेब आन ठेयब मुरुमी “गो आं ङोमुमी आं ङोंइती अङगुर बोट
    का ताता।
  ita-1927: 'E il capo de’ coppieri raccontò il suo sogno a Giuseppe, e gli disse:
    “Nei mio sogno, ecco, mi stava davanti una vite;'
  ckb-ckb: 'سەرۆکی ساقییەکان خەونەکەی بۆ یوسف گێڕایەوە و گوتی: «لە خەونمدا دار مێوێک
    لەبەردەمم بوو.'
  eng-BBE: Then the chief wine-servant gave Joseph an account of his dream, and said,
    In my dream I saw a vine before me;
  crx-NTPO: '''Et nyoon yoh ''ut''en moodih, Joseph daja la nusuti ''et yadani'' ''ink''ez
    ''utni, “Whunilh''en njan nuste-un ''ants''i duchun ''i sbut nadan''a.'
  kan-OKCV: ಆಗ ಮುಖ್ಯ ಪಾನದಾಯಕನು ತನ್ನ ಕನಸನ್ನು ಯೋಸೇಫನಿಗೆ ತಿಳಿಸುತ್ತಾ, “ಕನಸಿನಲ್ಲಿ ನನ್ನ
    ಮುಂದೆ ದ್ರಾಕ್ಷಿಬಳ್ಳಿ ಇತ್ತು.
  bbb-bbb: Josofuo fu ijiege kuariamoga e ije Kini Ferodo do vaeni bu amaeria ruoga
    fu samuamo ijare amure uri naka fuone ijene kuarae. Fu kua, Na nae gake ine bu
    do vaeni amaeriavo be fu nidua none igia manino na gae. Ro ine ije fu ajiana gome
    inokubeke atakoro fune migegire vi irasena fune suni kirakiro isuma areme fune
    fo fuone uruvana kiriavo na giae.
  tam-2017: 'அப்பொழுது பானபாத்திரக்காரர்களின் தலைவன் யோசேப்பை நோக்கி: “என் கனவிலே
    ஒரு திராட்சைச்செடி எனக்கு முன்பாக இருக்கக்கண்டேன்.'
  spa-RV-1909: 'Entonces el principal de los coperos contó su sueño á José, y díjole:
    Yo soñaba que veía una vid delante de mí,'
  ron-BTF: 'Şi mai marele paharnicilor a povestit visul său lui Iosif şi i-a spus:
    În visul meu, iată, o viţă era înaintea mea;'
  eng-WEBP: The chief cup bearer told his dream to Joseph, and said to him, “In my
    dream, behold, a vine was in front of me,
  eng-FBV: So the chief cupbearer told Joseph his dream. “In my dream there was a
    vine right in front of me,” he explained.
  nld-1939: 'De opperschenker verhaalde toen zijn droom aan Josef, en zeide hem: In
    mijn droom zag ik een wijnstok voor mij.'
  nch-BL: 'Huajca nopa tacat cati itequi para quiyecos itailis Faraón quiilhui: ―Ipan
    notemic niquitayaya se xocomeca tzonti,'
  tfr-NTPO: Eni ga tjl̈apga di iokl̈o söga l̈i tjl̈ẽ ba kong ga «Tja yoĩk ga kjil̇l̇gwo
    jong sok kjwara,
  vie-1934: 'Quan tửu chánh thuật điềm chiêm bao mình lại cho Giô-sép mà rằng: Trong
    chiêm bao, tôi thấy một gốc nho ở trước mặt tôi;'
  hin-CV: तब प्रधान पिलाने वाले ने योसेफ़ से कहा, “अपने स्वप्न में मैंने देखा कि मेरे
    पास एक दाखलता है,
  eng-OURB: The chief cup bearer told his dream to Joseph [May he add], and said to
    him, “In my dream, behold, a vine was in front of me,
  spa-BES: 'Entonces el siervo principal dio a José cuenta de su sueño, y dijo: En
    mi sueño vi una vid delante de mí;'
  tdx-tdx: 'Aa le natalili’ i beim-panjotso fitoviy am’ Iosefe ty nofi’e, ami’ty hoe,
    Amy nofikoy ao: Inao! tañatrefako ty vahe,'
  vid-vid: Mlolela vyakunwa mkulu wa mndewa nakamsimila Yusufu vyoyalotile yolonga,
    “Nandota hino, nambona mzabibu kumwando kwa heni,
  pwg-pwg: Vaghina ma redu kana kavakavara ina matu ivi sisiyei Josepa kurina, ivona
    bo, “Aku matu kamonai na greipi kiina maghinokuwai akitai
