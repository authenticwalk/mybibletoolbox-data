verse: GEN.040.005
translations:
  mal-C: കാരാഗൃഹത്തിൽ ബന്ധിക്കപ്പെട്ടിരുന്ന അവർ ഇരുവരും—ഈജിപ്റ്റുരാജാവിന്റെ വീഞ്ഞുകാരനും
    അപ്പക്കാരനും—വ്യത്യസ്ത അർഥം വരുന്ന ഓരോ സ്വപ്നം ഒരേരാത്രിയിൽ കണ്ടു.
  deu-TKW: Da hatten sie beide in einer und derselben Nacht einen Traum und zwar jeder
    einen Traum von besonderer Bedeutung, der Mundschenk und der Bäcker des Königs
    von Ägypten, die im Gefängnis saßen.
  lin-lin: Ezalaki mokolo moko na butu, bango mibale, kalaka oyo azalaki kotala makambo
    oyo etali masanga mpe oyo azalaki kotala makambo oyo etali mapa ya mokonzi ya
    Ejipito, balotaki moto na moto ndoto na ye mpe ndoto na ndoto ezalaki na ndimbola
    na yango.
  cbr-NT: Achúshi imë́ ka sipunu 'ikë uni rabëtan namákëxa, an uvas baka 'apu xëati
    'inánkë 'imainun ka an 'apu pán 'inánkë aín kushi a rabëxun namákëxa, a namákënëx
    ka achúshi achúshinëx usaía 'itiñu 'iakëxa.
  eng-LSV: And they dream a dream both of them, each his dream in one night, each
    according to the interpretation of his dream, the butler and the baker whom the
    king of Egypt has, who [are] prisoners in the round-house.
  bmu-bmu: Mewö mala malgetka Ijipt kiŋgö wain o qambigö galömŋi aka bered ohohogö
    galömŋi yetkön suŋgem mohot miaŋgöreŋök gaunŋiri inanŋök inanŋök ehot. Gaunŋiraŋgö
    könaŋi mi inanŋök inanŋök.
  eng-GNV: And they both dreamed a dreame, eyther of them his dreame in one night,
    eche one according to the interpretation of his dreame, both the butler and the
    baker of the King of Egypt, which were bounde in the prison.
  eng-WEBSTER: And they dreamed a dream both of them, each man his dream in one night,
    each man according to the interpretation of his dream; the butler and the baker
    of the king of Egypt, who were bound in the prison.
  nhw-BL: Huan se tlayohua yaya catli quiyeco itlailis Faraón huan ne se catli quichijqui
    ipantzi quipixque sesen temictli. Huan sesen temictli quiijtosnequiyaya sesen
    tlamantli.
  swh-ONEN: kila mmoja wa hao wawili waliokuwa wamewekwa gerezani, yaani mnyweshaji
    na mwokaji wa mfalme wa Misri, waliota ndoto usiku mmoja, na kila ndoto ilikuwa
    na maana yake tofauti.
  bba-bba: Yerɑ wɔ̃kuru ɡɑru be yiru ye, bɑ dosɑ pirisɔm diru mi. Ben bɑɑwure kɑ wiɡuu
    kɑ ɡen tubusiɑnu nɛnɛm.
  eng-KJVCPB: And they dreamed a dream both of them, each man his dream in one night,
    each man according to the interpretation of his dream, the butler and the baker
    of the king of Egypt, which were bound in the prison.
  cpy-cpy: Ari imishiwaetaki pakotantaniri, eejatzi owetsikapiintzirori pan. Inashiyitakaha
    imishiri irikapaeni, inashiyitaka eejatzi oshiyakaawentziri.
  mpx-mpx: Heliya iyoho dela, yaka bulin etega kin ana oine ana tomatahikan wali tobwabwatana
    alona ge ana beleid ana totonton wali tobwabwatana, ali toto eluwa hi kenonou.
    Ali kenonou nige i mamaisena ge kenonou ali sapu tomaha ona.
  wbp-wbp: Munga jintangka, kujalpalu jarda ngunaja rdakungka, yinya-jarrarlu-pala
    jukurr-manu, yangka kuja kalarla kangurnu pama kingiki manu yangka kuja kalarla
    miyi purranjarla kangurnu. Jirramarlu-juku-pala jukurr-manu jukurrpa-jarra.
  luo-luo: moro ka moro kuom ji ariyogi mane gin jatend jogam divai kod jatend joted
    makati mar ruodh Misri mane oyudo otwe, noleko lek otienono moro ka moro, kendo
    lek ka lek ne nigi tiende mopogore gi machielo.
  meu-meu: 'Unu tatau raruosi na hanuaboi tamona ai e nihi: Farao ena vine ranuna
    iseina memerodia iregudia tauna bona ena flaoa igabuna memerodia ireḡudia tauna
    na ta ta ena nihi ena nihi e nihirai, dibura rumana ai.'
  npi-ULB: ती झ्यालखानामा भएका मिश्रका राजाका पकाउने र पियाउने दुवैले एकै रात आ-आफ्नै
    सपना देखे, र ती दुवै सपनाका आ-आफ्नै अर्थ थिए ।
  yor-yor: Ni ọ̀kọ̀ọ̀kan àwọn ọkùnrin méjèèjì náà—olórí agbọ́tí àti olórí alásè ọba
    Ejibiti, tí a dè sínú túbú, lá àlá ní òru kan náà, àlá kọ̀ọ̀kan sì ní ìtumọ̀ tirẹ̀.
  emp-NTPO: Ewari ab̶a Egiptod̶ebema boroa uva b̶a jue diabari bad̶ara, paʌ̃ obari
    bad̶a sid̶a ab̶ari diamasi cãĩmocarasid̶aa. Cãĩmocaraza ne jara awara b̶easia.
  ind-ind: Suatu malam, kepala juru minuman dan kepala juru roti sama-sama bermimpi.
    Mimpi mereka berbeda dan memiliki arti masing-masing.
  pes-OPCB: یک شب هر دو آنها خواب دیدند.
  ssx-ssx: Timba ma꞉nda꞉na꞉ta꞉ mo dipula da pa꞉ta꞉ mo kinina꞉ waini ikali handeteke
    hayeke somema꞉ make mo betedi yanko hayeke somema꞉ make telipuna꞉ma꞉ upa teketa꞉
    ta꞉ta꞉ pikieki pu alu pipikime.
  lcm-lcm: Mangsikei a tenei vong kilongta orodung, siksikei irilong katapo atogon
    kana orodung. Na ngono orodung ang kapa katapo angpetpetekai a supsupai ina.
  aer-aer: Ingwe anyentele, itne ingkirreke ankwe-arle intekenge, artwe ratherre altyerre
    atherre areke, artwe nhengele Pharaoh Egypt-arenye areyeke-arle ngkwarle inetyarte,
    kenhe arrpenhele-arle merne-arle itetyarteke. Ratherre altyerre arrpenhe atherre
    areke.
  tgl-ULB: Pareho silang nanaginip ng isang panaginip—ang tagahawak ng saro at ang
    panadero ng hari ng Ehipto na nakakulong sa bilangguan—bawat isa ay may sariling
    panaginip sa parehong gabi, at bawat panaginip ay mayroong sariling paliwanag.
  nop-nop: Tiŋa timiŋ kubugoŋ niŋ foloŋ lihine wanaŋ tugumuk. Ala lihine molomoloom
    tugumuk eŋ lihine u mebinit tugumuk. Biyagoŋ kuyoŋ, Isipniŋ mapme’walaŋ wain ime
    kodoko eŋ belet heheŋ diniŋ kadoko adi unduŋ tugumuk.
  kca-kca: Ипуш касна хотән, ўнайәт ԓэщатты куща пӑ ԋаԋ верты куща уԓмистән, кашәӈ
    ŏт ԓўв уԓмәԓ, кинтак и атән, кашәӈ ŏт ŏщхўԉ уԓәм вантәс.
  cbu-NT: Minushshat zar maarangusin, tsimbunartisin anshunandari zar pamasaranganaya.
    Ansha pamazuksin, minuritam pamazuku, uwshat minuritam pamazuku ashiranganaya.
    Yuwamaritam ashchinllina anumaritam pamasaranganaya.
  hui-hui: Horo mbirungi agali kininaga waini iba hambu miaga biagobi kininaga mberedi
    anda hondo haga biagobi libu harume emaga mbira hendene. Libunaga emaga ogoni
    labo mbiraore ale ndo tara tara handaribiya.
  wrs-wrs: Wo himba inungpunung evena, indanam himba evewolvna, wo plalva eva indanam.
  jao-jao: Kulu baji barra, wundururra barra, kawula-mawuranga awara, rri-ja jawinawujara
    yiku ki-king. Kawula-mawuranga awara ruthuruthu yiku nyuwarrkulu baki yiku nyuwarrkulu.
  mya-mya: တစ်​ည​၌​ထောင်​ထဲ​တွင်​ဖ​လား​တော်​ဆက်​ဝန် နှင့်​စား​တော်​ဆက်​ဝန်​တို့​သည်
    သီး​ခြား​အ​နက် ပါ​ရှိ​သော​အိပ်​မက်​များ​ကို​မြင်​မက်​ကြ​လေ သည်။-
  cbi-NTPO: Tsanaturen entsa pai rukula reichi binu kikare' taji' kumu bain, reichi
    pan kiikemu ruku bain, main main kipila mangueperen. Tsenmin main main yala' kipiñu
    naaju' tsaañuba vee vee aseetanguekaanu jumi.
  bod-N: དེ་ཡང་བཙོན་དུ་བཅུག་པའི་རྒྱལ་པོའི་ཆང་གཉེར་པ་དང་གསོལ་དཔོན་གཉིས་ཀྱིས་ཞག་གཅིག་ལ་རྨི་ལམ་རེ་རྨིས༌ཤིང༌།
    རྨི་ལམ་རེ་ལ་ནང་དོན་རེ་ཡོད་པ༌རེད།
  wsk-wsk: tom bo tirom nuna ilagala wete ipingiman, se nunga ipingira ko duap mu
    kirker.
  kkl-kkl: Ik nhon sum nimi nubunge yeplamdek nang abenekori lenda maptek. Lenda maptek
    aneko lilimna a'ero maptek.
  sna-sna: Vose vari vaviri vakarota hope, mudiri nomubiki wamambo weIjipiti, avo
    vakanga vakabatwa vari mutorongo, vakarota usiku humwe chetehwo, uye kurota kumwe
    nokumwe kwakanga kune zvakunoreva.
  spa-BLM: Ambos soñaron un sueño, cada uno su sueño, en una noche, cada uno según
    la interpretación de su sueño, el copero y el panadero del rey de Egipto, que
    estaban atados en la cárcel.
  beu-beu: Nehe aaru ba, nu raja ejar na vengurus, bot nu raja eroti vengurus senge
    nehe ing tahang metma bui mi angu, kua nu adana muse oleve nu-nut iipalna. Bot
    oleve i iipal angu, nu-nut evengbanang tarang angu bae hama niang.
  cac-cac: Axo d'a jun ac'val ix och svayich eb' vin̈ chavan̈ chi', junjun vayich
    chi' ay syalelc'ochi.
  swh-ULB: Wote wakaota ndoto - mnyweshaji na mwokaji wa mfalme wa Misri waliokuwa
    wamefungwa gerezani - kila mmoja akaota ndoto usiku huo huo, na kila ndoto ilikuwa
    na tafsiri yake.
  bel-bel: Аднаго разу чашніку і пекару цара Егіпецкага, увязьненым у цямніцы, бачыліся
    сны, кожнаму свой сон, абодвум у адну ноч, кожнаму сон адмысловага значэньня.
  wed-wed: Waguvara tagogi babadai ruaḡai panipani au numana i rauboni. Ma ai rauboni
    anoi taputapunei ava.
  deu-ELBBK: Und sie hatten beide einen Traum, jeder seinen Traum in einer Nacht,
    jeder nach der Deutung seines Traumes, der Schenke und der Bäcker des Königs von
    Ägypten, die im Gefängnis gefangen lagen.
  mbb-OT: Sevaha zutun he mezukilem, neketeǥeinep kes pereuwit te inumen wey mememaal
    te supas dutun te kemulu pa sikandan nepirisu. Uman sevaha kandan ne selakew is
    teǥeinep din wey selakew is kehuluǥan te teǥeinep din.
  msc-msc: Lon do rɔ, mansa la minninfendila ni a la burugbasila sibora su rɔ. Wo
    ka a tɛrɛn alu ye kaso la fɔlɔ. Alu fila sibora, kɔni sibo kelen tun tɛ. Alu kɔrɔilu
    tun tɛ kelen di fanan.
  mal-2015: മിസ്രയീംരാജാവിന്റെ പാനപാത്രവാഹകനും അപ്പക്കാരനും ഇങ്ങനെ കാരാഗൃഹത്തിൽ ബദ്ധന്മാരായിരുന്ന
    രണ്ടുപേരും ഒരു രാത്രിയിൽ തന്നേ വെവ്വേറെ അർത്ഥമുള്ള ഓരോ സ്വപ്നം കണ്ടു.
  tuo-NT: Niꞌcã ñami ʉꞌsedʉcacore tĩacoꞌtegʉ, pã́rẽ weecoꞌtegʉ nanʉcʉ̃ mejẽcã bajuse
    quẽꞌecãrã niwã. Na pʉaro quẽꞌeꞌquenʉcʉ̃ mejẽcã diaꞌcʉ̃ nisĩꞌrĩrõ weecaro niwʉ̃.
  gup-gup: Kaluk kunkudji kumunun king Pharaoh nuye bininj nawu bimarnebokani dja
    mak nabuyika nawu bimarnekinjeyi manme, nawu benedangbalhmiyindi kore prison,
    wanjh benebebbehkodjbukirriwam, kaluk manbebbehkarrebubuyika.
  met-met: baing yambong taininau tang dimip la ba mana salak yabanoa duwa mana ba.
    Lipu waingama mana Isip xaitamoxidinga xaung lipu salangama mana tang dimip, saing
    mibinga tela ing namuxinoa, saing tela ing namuxinoa.
  gvs-gvs: sabamgo tayamo goi vedi ana tomatakavatayana be beredi ana tokaigabunayana
    adi taiyuwokova sikanamimi. Ago adi kanamimiyadi tamo tamo madi yagoina.
  rmc-rmc: Andre jekh rat o sluhas the o pekaris džanas sune. Sodujdženenge sikavenas
    o sune, so len sas, vareso aver.
  nlg-nlg: Mi ta sakai na bongi, tana bona na mane tabe seu/kapu vania Pharaoh maia
    na mane biti berete toro maturu, rogaia toro sopa maturubole, ma didira na maturubole
    e sopa kehakeha na ghanaghana ilokani.
  dgr-DOGNT: eyı k'àowocho wecheekeèdeè nàke į̀łak'aà ı̨łè to k'e nàgete. Dànì nàgetee
    sìı t'asìı ghǫ nàgeteè aget'ı̨ ı̨lè.
  pes-OPV: و هر دو در یک شب خوابی دیدند، هر کدام خواب خود را. هر کدام موافق تعبیر
    خود، یعنی ساقی و خباز پادشاه مصر که در زندان محبوس بودند.
  ron-1924: Пахарникул ши питарул ымпэратулуй Еӂиптулуй, каре ерау ынкишь ын темницэ,
    ау висат ынтр-о ноапте амындой кыте ун вис, ши ануме фиекаре кыте ун вис каре
    путя сэ капете о тэлмэчире деосебитэ.
  aui-aui: Da nubabasu tana tomotomoyidi bata - redu verevereyana badana da kam gabugabuna
    badana simimeu, bi yadi mimeu na basudi bogaebogae.
  ben-OBCV: দুজনের প্রত্যেকেই—যাদের জেলখানায় বন্দি করে রাখা হয়েছিল, মিশরের রাজার
    সেই পানপাত্র বহনকারী ও রুটিওয়ালা—একই রাতে একটি করে স্বপ্ন দেখল, এবং প্রত্যেকটি
    স্বপ্নেরই নিজস্ব অর্থ ছিল।
  lex-lex: La' mela id de, ray limni-rorni re rora rmi'a, ne rima-rima mi'ini rde
    nnia'eratni de to'a-to'a.
  rgu-rgu: Hatuꞌ esa, boe ma pegawe sira dua ralamei. Esaꞌko noꞌ mei-afen. Ma mei-afes
    sira esaꞌko sosoan.
  som-som: Kii khamriga siin jiray iyo kii wax u dubi jiray boqorkii Masar, iyagoo
    xabsiga ku xidhnaa, ayay labadoodiiba isku habeen riyoodeen, nin kastaana riyadiisuu
    ku riyooday oo nin kastaa wuxuu ku riyooday sidii riyadiisii fasirkeedu ahaa.
  lat-VUC: 'Videruntque ambo somnium nocte una, juxta interpretationem congruam sibi:'
  aoi-aoi: Biya muwilyaba-manja ngawa meningalyarrngwalyilya marringa yakwujina akididijungwa-manja
    arrawa wunalakina wunenungkwarba-kiya neni-lyangburarrkinuma akwulyangburarrka.
    Biya alakina akwulyangburarrka muwilyaba-murra-manja ngawa meningalyarrngwalyilya
    marringa neni-lyangburarrkinuma akena eminingka-kiya alakina akwulyangburarrka-kiya-da.
  eng-ASVBT: And they dreamed a dream both of them, each man his dream, in one night,
    each man according to the interpretation of his dream, the butler and the baker
    of the king of Egypt, who were bound in the prison.
  mna-mna: Ziru timbotmbot lela ruumu sanaana mi mbeŋ ta na, ziru mi timiu. Mi miuŋana
    kizin kan un ndelndelŋa.
  ita-1885: Ed amendue, il coppiere ed il panattiere del re di Egitto, ch' erano incarcerati
    nel Torrione, sognarono ciascuno un sogno in una stessa notte, conveniente alla
    interpretazione che ne fu data a ciascun d'essi.
  eng-LXXUP: And they both had a dream in one night; and the vision of the dream of
    the chief cupbearer and chief baker, who belonged to the king of Egypt, who were
    in the prison, was this.
  eng-ULB: Both of them dreamed a dream—the cupbearer and the baker of the king of
    Egypt who were confined in the prison—each man had his own dream in the same night,
    and each dream had its own interpretation.
  spa-VBL: Una noche, mientras estaban en la cárcel, el copero y el panadero del rey
    de Egipto tuvieron un sueño. Eran sueños diferentes, cada uno con su propio significado.
  fra-_FOB: Et tous les deux eurent un songe, chacun le sien, dans une même nuit,
    chacun un songe d'une signification particulière, tant l'échanson que le panetier
    du roi d'Égypte qui étaient enfermés dans la forteresse.
  mal-mal: ഈജിപ്റ്റുരാജാവിന്റെ പാനപാത്രവാഹകനും അപ്പക്കാരനും ഇങ്ങനെ കാരാഗൃഹത്തിൽ തടവുകാരായിരുന്ന
    രണ്ടുപേരും ഒരു രാത്രിയിൽ തന്നെ വേറെവേറെ അർത്ഥമുള്ള ഓരോ സ്വപ്നം കണ്ടു.
  urd-GVR: Ek rāt bādshāh ke sardār sāqī aur bekarī ke inchārj ne ḳhāb dekhā. Donoṅ
    kā ḳhāb farq farq thā, aur un kā matlab bhī farq farq thā.
  suz-BL: मिनु इजीप्‍त ङा पिप आ गेय पाइब ठेयब मुर निक्‍शी जेल्‍खानमी बाक्‍सानु, काबु
    नाक्‍दो निम्‍फामी ङोमु ताम्‍से बाक्‍त। मेको आस ङोमु आस अर्थ निक्‍शी बाक्‍माक्‍त।
  ita-1927: E durante una medesima notte, il coppiere e il panettiere del re d’Egitto,
    ch’erano rinchiusi nella prigione, ebbero ambedue un sogno, un sogno per uno,
    e ciascun sogno aveva il suo significato particolare.
  ckb-ckb: ئینجا ساقیی پاشای میسر و نانەواکەی کە زیندانی کرابوون، هەردووکیان لە یەک
    شەودا خەونیان بینی. خەوی هەریەکەیان لێکدانەوەیەکی تایبەت بە خۆی هەبوو.
  eng-BBE: And these two had a dream on the same night; the chief wine-servant and
    the chief bread-maker of the king of Egypt, who were in prison, the two of them
    had dreams with a special sense.
  crx-NTPO: '''Et nyoon yoh ''ut''en moodih ''ink''ez nyoon lhes ulht''es-un lerwe
    ba ''ut''enne nyo ''ahudin''ai, nahult''oh nuhuztez, ''ilhe ''ulhdzis za, lhelhts''un
    un''a nuhuztez.'
  kan-OKCV: ಅವರಿಬ್ಬರಿಗೂ ಅಂದರೆ, ಈಜಿಪ್ಟ್ ದೇಶದ ಅರಸನು ಸೆರೆಯಲ್ಲಿ ಹಾಕಿಸಿದ್ದ ಪಾನದಾಯಕನಿಗೂ,
    ರೊಟ್ಟಿಗಾರನಿಗೂ ಒಂದೇ ರಾತ್ರಿ ಕನಸು ಬಿತ್ತು. ಅವರವರ ಕನಸಿಗೆ ಅದರದೇ ಆದ ಅರ್ಥವಿತ್ತು.
  bbb-bbb: '@see-verse:GEN.040.004'
  tam-2017: எகிப்தின் ராஜாவுக்குப் பானபாத்திரக்காரனும் அப்பம் சுடுகிறவனுமாகிய அந்த
    இரண்டுபேரும் சிறைச்சாலையில் இருக்கும்போது, ஒரே இரவில் வெவ்வேறு அர்த்தமுள்ள கனவு
    கண்டார்கள்.
  spa-RV-1909: Y ambos á dos, el copero y el panadero del rey de Egipto, que estaban
    arrestados en la prisión, vieron un sueño, cada uno su sueño en una misma noche,
    cada uno conforme á la declaración de su sueño.
  ron-BTF: Şi au visat câte un vis amândoi, fiecare visul lui într-o noapte, fiecare
    conform interpretării visului său, paharnicul şi brutarul împăratului Egiptului,
    care erau legaţi în închisoare.
  eng-WEBP: They both dreamed a dream, each man his dream, in one night, each man
    according to the interpretation of his dream, the cup bearer and the baker of
    the king of Egypt, who were bound in the prison.
  eng-FBV: One night while they were in prison the cupbearer and the baker for the
    king of Egypt each had a dream. They were different dreams, each with its own
    meaning.
  nld-1939: Eens hadden beiden, de schenker zowel als de bakker van Egypte’s koning,
    die in de kerker zaten opgesloten, dezelfde nacht een droom, elk met eigen betekenis.
  nch-BL: Huan se tayohua yaya cati quiyecohuayaya itailis Faraón huan nopa seyoc
    cati quichihuayaya ipantzi quipixque sesen temicti. Huan sesen temicti quiijtosnequiyaya
    sesen tamanti.
  tfr-NTPO: Shkër kjwara ga domerga do pjök l̈i yoĩno l̈ok obl̈ë obl̈ë, e l̈okl̈o
    dö l̇l̇ëme.
  vie-1934: Cùng trong một đêm, quan tửu chánh và quan thượng thiện của vua Ê-díp-tô
    đang bị cầm ngục, thấy một điềm chiêm bao, mỗi người một chiêm bao, và mỗi chiêm
    bao có ý nghĩa rõ ràng.
  hin-CV: तब एक रात दोनों ने अलग-अलग सपना देखा, और हर एक सपने का अपना अलग-अलग अर्थ
    था.
  eng-OURB: They both dreamed a dream, each man his dream, in one night, each man
    according to the interpretation of his dream, the cup bearer and the baker of
    the king of Egypt [Abode of slavery], who were bound in the prison.
  spa-BES: Y estos dos tuvieron un sueño en la misma noche; el principal sirviente
    de vino y el principal panadero del rey de Egipto, que estaban en la cárcel, los
    dos tenían sueños con un sentido especial.
  tdx-tdx: Teo te nañinofy i mpanjotso fitoviy naho i mpanoñam-panjaka’ i Mitsarimey,
    i sindre nidoñe am-po’ valabey rey, ie roe—sambe nañinofy amy haleñey, songa aman-dika’e
    i nofi’ey.
  vid-vid: Nechilo imwe, yula mlolela vyakunwa mkulu, na yula mgongomanya mibumunda
    mkulu wa mndewa wa Misili, chila yumwe nakalota ilivinji na chila ulotezi nawali
    na utang'huzi ulivinji.
  pwg-pwg: didibara sago na ivi ruwa ivi matu. Ma i matu na iyamsi na bogii ma bogiiyai.
  eng-OKE: And they dreamed a dream, both of them, each man his dream in one night,
    each man according to the interpretation of his dream, the cupbearer and the baker
    of the king of Mizraim, who were confined in the house of the bound.
  tha-KJV: คืนหนึ่งข้าราชการทั้งสองนั้นฝันไป คือพนักงานน้ำองุ่นและพนักงานขนมของกษั​ตริ​ย์​อียิปต์​ที่​ต้องจำอยู่ในคุกนั้น
    ต่างคนต่างฝันคนละเรื่อง ความฝันของต่างคนก็​มี​ความหมายต่างกัน
  por-BR-2018: E ambos, o copeiro e o padeiro do rei do Egito, que estavam detidos
    na prisão, viram um sonho, cada um seu sonho em uma mesma noite, cada um conforme
    a declaração de seu sonho.
  bco-bco: A꞉na silikiyo꞉, waindo꞉ wasu mia꞉sen kalu o꞉lia꞉ ma꞉ndo꞉ so꞉da꞉sen kalu
    o꞉lia꞉ma꞉yo꞉, nulu imilig no amio꞉ a꞉la꞉ma꞉yo꞉ ofolo꞉. Noma꞉yo꞉ ofowo꞉ ko꞉li ba꞉ba꞉,
    noma꞉yo꞉lo꞉ ko꞉li ba꞉ba꞉ ko꞉lo꞉, ofolo꞉ noma꞉lo꞉wo꞉ ha꞉go꞉ ko꞉li, noma꞉lo꞉wo꞉lo꞉
    ha꞉go꞉ ko꞉lilo꞉ ko꞉lo꞉ ba꞉ba꞉.
  deu-ELO: Und sie hatten beide einen Traum, ein jeder seinen Traum in einer Nacht,
    ein jeder nach der Deutung seines Traumes, der Schenke und der Bäcker des Königs
    von Ägypten, die in der Feste gefangen lagen.
  ktm-ktm: Idu lukumwen sei eri pe ndramat mandra-an odo tune-en bret ti pe ndramat
    madan iso wain eri hermimih, pe mimih ndre rundrei kuti paninye ta horu indrila
    ke handrai pwi.
  caa-caa: Pues tama inteꞌ acbꞌar e chateꞌ manobꞌ cay waycꞌobꞌ inteꞌ intiobꞌ, inteꞌ
    man jax xeꞌ aquetpa ani tujor e manobꞌ xeꞌ uyajcꞌu e vino e rey, y inteꞌ jax xeꞌ
    aquetpa ani tujor e manobꞌ xeꞌ uyajcꞌu e pan e rey. Y chatertiobꞌ waycꞌobꞌ y inteꞌ
    inteꞌ wayac ayan lo que war che.
  eng-WYC-2018: and both saw a dream in one night, by covenable expounding to them.
    (when both of them had a dream one night, and they needed their dreams to be interpreted.)
  epo-epo: Kaj ambaŭ sonĝis sonĝon, ĉiu sian apartan sonĝon en la sama nokto, ĉiu
    kun aparta signifo de la sonĝo, la vinisto kaj la bakisto de la reĝo de Egiptujo,
    kiuj estis tenataj en la malliberejo.
  uig-PIN: Ular ikkisi — Misir padixaⱨining saⱪiysi wǝ nawiyi gundihanida solaⱪliⱪ
    turƣan bir keqidǝ qüx kɵrdi. Ⱨǝrbirining qüxining ɵzigǝ has tǝbiri bar idi.
  beo-beo: Gasi afaega, hina bagade ea waini ouligisu dunu da simasia ba:i amola agi
    ouligisu dunu da eno simasia ba:i. Amo simasia ba:i da bai hisu hisu galu.
  tpi-OTNT: Long wanpela nait, man bilong lukautim wain bilong king na man bilong
    bosim haus bret bilong king, tupela i driman. Driman bilong tupela i no wankain,
    na as bilong driman tu i no wankain.
  hau-SA: sai kowanne a cikin mutum biyun nan, mai riƙon kwaf da mai tuya na sarkin
    Masar, waɗanda aka sa a kurkuku, suka yi mafarki a dare ɗaya, kuma kowane mafarki
    ya kasance da fassara irin tasa.
  udu-udu: Dhali mon’thinya kamu/ mo tani uni su/ shu’bki jan mo a’di jin ta tap̱a
    gom ’kwani kun miina ṯu’c mo dhali a’di jin ta’da man’coḵ maa goma maliḵ ’Kwani
    Masir mo uni kun ’kokin e bwaŋ’kwariny ma sijin mo uni ita gi jan buni ki she/
    ki she/ mo dhali ’pemen jan buni ’kon ki she/ ki she/ mo.
  uig-LAT: Ular ikkisi — Misir padishahining saqiysi we nawiyi gundixanida solaqliq
    turghan bir kéchide chüsh kördi. Herbirining chüshining özige xas tebiri bar idi.
  nde-nde: ngulowo wamadoda la amabili, umphathinkezo lomphekizinkwa, abenkosi yaseGibhithe,
    ababevalelwe baphupha amaphupho ngabusuku bunye, kwathi yilelo iphupho laba lengcazelo
    yalo.
  ton-ton: ¶ Pea ne na misi fakatouʻosi ʻae misi, taki taha ʻae tangata ʻene misi
    ʻi he pō pe taha, ʻae tangata taki taha ʻo fakatatau mo hono ʻuhinga ʻo ʻene misi,
    ʻae tauhi lahi, mo e tangata taʻo mā ʻae tuʻi ʻo ʻIsipite, ʻaia naʻe nofo haʻisia
    ʻi he fale fakapōpula.
  ces-1613: I měli sen oba dva, každý z nich sen svůj noci jedné, každý podlé vyložení
    sna svého, šeňkýř i pekař krále Egyptského, kteříž seděli v věži.
  eko-eko: Osikhu mmote oowiri khulottha, wakhula jozi yaarina maana aya, etile ya
    namuupa-phaawu na ya namootela zoonywa.
  nss-nss: Iro nondriya ping sih, hilu ndramat mepo hilro nimnim iya wain pe ndrinanohun
    ara hilu malmou kene hilu nihinih. Pe nihinih ta hamou ara handra pe ta hamou
    ara handra.
  eng-WMB: They both dreamed a dream, each man his dream, in one night, each man according
    to the interpretation of his dream, the cup bearer and the baker of the king of
    Egypt, who were bound in the prison.
  tam-TCV: எகிப்திய அரசனுக்குப் பானம் பரிமாறுவோரின் தலைவனும், அப்பம் சுடுவோரின் தலைவனும்
    சிறையிலிருக்கும் போது, ஒரே இரவில் இருவரும் கனவு கண்டார்கள்; ஒவ்வொரு கனவும் வெவ்வேறு
    கருத்துடையனவாய் இருந்தன.
  ceb-ULB: Silang duha nagdamgo ug mga damgo—ang pangulo sa tigtagay ug bino ug ang
    pangulo sa tigbuhat ug tinapay sa hari sa Ehipto nga nabilanggo. Matag-usa kanila
    adunay kaugalingong damgo sa samang kagabhion, ug matag damgo adunay kaugalingong
    kahulogan.
  mkn-mkn: Satu malam, itu dua pagawe mimpi. Satu-satu deng dia pung mimpi sandiri-sandiri.
    Deng itu mimpi dong pung arti ju laen-laen.
  nce-nce: Tokwafe eso ho Ferobë hi wesibi ahujume lëglekefëtlebë ho na hitu su lëtakefëtlebë
    ho, bu kalabusu lo mëta kë tafa mëtelobë, bu nimitelëna hwi mëtelo. Na bubë tële
    nimitelë esobë bwa bwa.
  pol-UBG: Pewnej nocy obydwaj – podczaszy i piekarz króla Egiptu, którzy byli więźniami
    w więzieniu – mieli sen, każdy inny, według swego tłumaczenia.
  agr-agr: Nuwi pujusag, faraógkan umutain shikika suu aidaun apuji, pagka najanin
    aidaun apujijai mai kajamjajui maki makichik dita wajukawagtinuk ayanme nuna.
  kyc-kyc: Kukwa mendepa Isipi kiŋinya waenena yulu pyakamyuo borete wasakamyuo pingi
    dolapome kombeyande piyambi. Akali mendaki range dokona kombeya piyambi dokona
    range wakale renge paleya.
  urd-GVU: ایک رات بادشاہ کے سردار ساقی اور بیکری کے انچارج نے خواب دیکھا۔ دونوں کا
    خواب فرق فرق تھا، اور اُن کا مطلب بھی فرق فرق تھا۔
  deu-1912: Und es träumte ihnen beiden, dem Schenken und dem Bäcker des Königs von
    Ägypten, in einer Nacht einem jeglichen ein eigener Traum; und eines jeglichen
    Traum hatte seine Bedeutung.
  ntj-ntj: Nyinarrayirnu-pula ngarringu kutju-kutjulu tjukurrpa kutjupa-kutjupa nyangu.
    Tjiinya-pula munga kutjungkartu ngarringu tjuma nyangu.
  row-row: Tetembaꞌ esa, ruꞌa se ralamein. Esa-esaꞌ no meit na. Meit naa ra esaꞌ no
    sosoa na.
  kan-2017: ಐಗುಪ್ತ ಅರಸನು ಸೆರೆಯಲ್ಲಿ ಹಾಕಿಸಿದ್ದ ಪಾನದಾಯಕನಿಗೂ, ಅಡಿಗೆ ಭಟ್ಟನಿಗೂ, ಒಂದೇ ರಾತ್ರಿ
    ಕನಸುಬಿತ್ತು. ಅವರವರ ಕನಸಿಗೆ ಬೇರೆ ಬೇರೆ ಅರ್ಥವಿತ್ತು.
  ena-ena: La hɨfɨlɨ pabiŋ hɨvɨ laci hulaŋ manɨgali saŋ lɨmɨn uain agɨladɨ amɨŋ agɨladɨ
    mɨtɨ iguadami agaŋ hula hulaŋ manɨgali saŋ maci hɨlanana hɨsɨŋ fipɨ migɨladami
    agaŋ hula anisɨhu igavɨmi. Nulɨdɨ anisɨhu agɨlaŋ pam hɨma. Anisɨhu agɨladɨ ciaŋ
    hɨdɨlɨ avi pam ma hɨniavɨmi.
  tgo-tgo: mbe theghewoko vara — kiŋɨko ghawaen gharavivatha na ghabred gharaŋambuŋambu
    thɨ ghenelolo gougou mbe reghaeŋge. Lenji gheneloloko mbe tomethi ghanjirumwaru.
  yap-yap: Me reb e nep’ u rom u kalbus, me lik’ay fa’anem ni ir e i pu’og e wayin
    nga kap rok e en ni pilung, ma ku eritay fa’anem ni ir pilungen e lum flowa rok
    e en ni pilung nu Egypt. Ra bagayow ma bay e birok e lik’ay ni tay nge fan.
  tet-tet: Baa kalan ida, klosan rua nia meꞌi. Ida-idak netan meꞌi duꞌuk. Meꞌi isin
    moos se-seluk.
  hlt-MCSB: Tedae Egypt manghai loh thong im kah a khoh tuitul boei neh buh thong
    boei loh khoyin pakhat ah mang a man rhoi. A mang rhoi te khaw, a mang thuingaihnah
    khaw bok om.
  mdy-ETH: ዬንሢ ካኣቲ ማኣራፓ ቱኡቴ ላምዖንሢ ቱኡዞ ማኣራ ዓኣዖ ፔቴ ዋንቴ ዓውቲ ዓውታዼኔ፤ ዬያቶኮ ዓውታ ዔያታ ዓውታዼሢ
    ጎይፆ ጉዴያ ዱማ ዱማ ቡሊሢ ዓኣያኬ።
  twi-ASANTE: nnipa baanu no nyinaa a na wɔyɛ ɔhene Farao burodotofoɔ panin ne nsãhyɛfoɔ
    panin a na wɔgu afiase hɔ no sosoo daeɛ anadwo korɔ no ara. Na saa daeɛ mmienu
    no mu biara wɔ ne nkyerɛaseɛ.
  mwc-mwc: ba pom kesana vedu aba potapota pipiyina ba, bread kapukapuna pipiyina
    asi ruwamo si bomeumeu ba asi meumeu basusi wai bubausi yai.
  bhl-bhl: Kaneko beli, mililiw mak kabalak e, Isiw aneng fian em emisik kamok fian
    beem ok dalewbin kak kunum so, beem belet wanin fulewkabe kak kunum so, aso im
    sok am tem biliw ding dim ka e, mak akal amen kiin dem mak sense, mak akal amen
    kiin dem mak sense kale. Aso i kiin dem sensiliw kate, aso i ikalem kiin dem beem
    mongom e kal kelinba kesiliw kale.
  con-NTPO: Fae cose tsa dos indiye'cho, na'sunga tasama afe'su toya'caen panma matssan'su'qque,
    ayo'o'fa. Poimbe ayo'ocho tsu jongoesu qquen condaya'chove an'bian.
  eng-WEBU: They both dreamed a dream, each man his dream, in one night, each man
    according to the interpretation of his dream, the cup bearer and the baker of
    the king of Egypt, who were bound in the prison.
  bnp-bnp: lakea na rodo tara ru vurena varago, pali a vurene rua i uka ma i palupulupu.
    A nituveve na vurene rua ranga, i uka ma i palupulupu.
  wal-wal: Gibxxe kawuwaayyo eessaa tigiyaageenne oittaa uukkiyaagee, qasho keettan
    de7iya naa77aikka, issi qammi dumma dumma aimuwaa aimottidosona. Qassi aimotuyyo
    huuphiyan huuphiyan eta birshshettai de7ees.
  mgh-mgh: Vano yaholohaca hutumu ni mayamikatthe a mwene o Wiciipitu, yatthukeliye
    nkalaposo. Khula ntthu aholoha nttora nawe, oyeeli uhiyu mmoca yooyo ni khula
    nttora wahaana mataphuleleliyo aya.
  acu-NT: Tura nuni pujusar faraónka amutirin sukartinka tura pangkan najaniusha mash
    kashi nishá nishá karamrarmiayi.
  spa-PDDPT: El copero y el panadero del rey de Egipto, cuando estaban presos en la
    cárcel, ambos tuvieron un sueño en una misma noche, cada uno su sueño con su peculiar
    sentido.
  gun-gun: Peteĩ pyavyve ha'e kuery mokoĩve oexa ra'u, karo re opena va'ekue ha'e
    mbojape apoare Egito pygua huvixa rembiguai nhuã py ikuai va'e. Ha'e rami vy peteĩ-teĩ
    oikuaaxe oexa ra'uague mba'erã paa.
  agu-BL: At tzun jun ak'bal, nin oc ẍchajol tib jujun chiwutzicy' yi cob presa'tz
    yi ak'ol tc'a' tu yi bnol pam yi rey. Apartchk len ban chiwutzicy'.
  eng-PEV: One night, that wine-boss and that bread-boss, they were both sleeping
    in the jail, and they both had dreams. Both those dreams showed things that will
    happen later on. But those 2 men didn’t understand what those dreams meant. So
    they felt sad and worried.
  ilo-ULB: Nagtagtagainepda nga agpada, tunggal maysa kadagitoy ket nagtagtagainep
    iti isu met laeng a rabii, ket adda iti pakaitarusan ti tagtagainep ti tunggal
    maysa, ti panguloen dagiti agiserserbi iti arak ken ti panguloen dagiti agisagsagana
    iti taraon ti ari ti Egipto. Dagitoy a dua ket naipupok iti pagbaludan.
  kpg-kpg: Dahi boo hua, gei tangada dela nogo madamada humalia nia waini o di king
    mo di tagi dunu palaawaa o di king gaa hai nau midi, nia midi meemaa e hai geegee.
  uig-ARA: ئۇلار ئىككىسى ــ مىسىر پادىشاھىنىڭ ساقىيسى ۋە ناۋىيى گۇندىخانىدا سولاقلىق
    تۇرغان بىر كېچىدە چۈش كۆردى. ھەربىرىنىڭ چۈشىنىڭ ئۆزىگە خاس تەبىرى بار ئىدى.
  bsp-bsp: Pibi pin disrɛ, kɔ amarəs a Firawona aŋɛ mɛrəŋ ŋawɛrəp. Nwɛ o nwɛ, tɛwɛrəp
    tɔn taciŋa teciyanɛ kɔ ta wəkɔ.
  bps-bps: Na satu butang, kamna i to gal mebe binu, na kamna i to gal tmaga fan,
    na sahal i knala, na sahal i gumtatek i knala.
  mbs-mbs: Doen sebad delem migtegeinep dan, sìyan egpengibing te bino aw eg-inang
    te pan te selotan. Kenà onawa se tegeinep dan, aw kenà heman onawa se kedegdagan
    niyan.
  tof-tof: Darrü irrüb, ene tümün müótüdü, ngyepam gail singüldü pam akó plaoa balkomen
    singüldü pam nizana nus umturri. Ene nus nisab küp darrü-darrü namülnürri.
  sus-sus: naxan ɲɛngi sama mangɛ xa minse xɔn ma, a nun naxan taami ganma mangɛ bɛ,
    nee naxa xiye sa geeli kui kɔɛ keren na. Kankan xa xiye nu wama fe nde nan masenfe
    a kanyi bɛ.
  pon-2006: Pwohng ehu, sounkohwahn wain oh kaunen pilawahn nanmwarkio ira koaros
    ahpw ouramanda. Eri, wehwehn ara ouraman ko wekpeseng.
  jae-jae: Ma gêdêŋ gêbêc tageŋ êsêagêc lulugeŋ sêc ma teŋ-kiŋ Aiguptuŋa nê ŋac kêpip
    wain ŋanôŋa agêc ŋac kêpac polomŋa, taŋ sêŋgôŋ kapoacwalô naŋ — agêc sêc nêŋ mê
    keso tau ma agêc lulugeŋ nêŋ ma ŋam keso tau amboac tonaŋgeŋ.
  ksd-ksd: Ma dir par dir ga ririvone tika na ririvon, tikatikai i ga ririvon ta ra
    kopono marum, ma kadir ririvon tikatikai a kukuraina iat, kai ra tena varbalaurai
    ure ra tava na nimomo ma kai ra tena tunutun na gem kai ra king Aigipto, nina
    dir ga ki ra pal na banubat.
  tur-YTC: Mısır Kralı’nın zindanda tutuklu olan sakisi ve fırıncısı, aynı gece düşlerinin
    yorumlarına göre birer düş gördüler.
  bel-N: I сьнілі ў адну ноч яны абодва кожны свой сон, кожны [сьніў] са значэньнем
    сон свой, чашнік і пекар, якія былі ў валадара Эгіпецкага і якія былі ўвязьненыя
    ў вязьніцы.
  grc-BRENT: Καὶ εἶδον ἀμφότεροι ἐνύπνιον ἐν μιᾷ νυκτί· ἡ δὲ ὅρασις τοῦ ἐνυπνίου τοῦ
    ἀρχιοινοχόου καὶ ἀρχισιτοποιοῦ, οἳ ἦσαν τῷ βασιλεῖ Αἰγύπτου, οἱ ὄντες ἐν τῷ δεσμωτηρίῳ,
    ἦν αὕτη.
  ind-AYT: Pada satu malam, juru minuman dan juru roti Raja Mesir, yang ditahan di
    penjara, mereka berdua bermimpi suatu mimpi. Masing-masing dengan mimpinya sendiri
    dan masing-masing mimpi dengan artinya sendiri.
  lid-lid: Ano uru ado bolo kou luluwen sese badeh, iy ndramak ta atiye wa-in hawe
    ndramak ta amwekes jabi ramen ta kabin badu Ijip badeh ameh. Ameh turu badeh i
    buku doh, ta iy ari moson i randrah labai, ta iy ari moson i randrah labai.
  nya-nya: Usiku wina, aliyense wa anthu awiriwa, wopereka zakumwa pamodzi ndi wopanga
    buledi wa ku nyumba ya mfumu ya ku Igupto aja, amene ankasungidwa mʼndende, analota
    maloto. Malotowo anali ndi tanthauzo lake.
  hrv-hrv: obojica njih - peharnik i pekar egipatskog kralja, utamničenici - usnu
    san jedne te iste noći. Svaki je usnuo svoj san; i svaki je san imao svoje značenje.
  mps-mps: tama me sogo hulide, te wain sę tonaluali tobolu bidigo, me te bret nigibo
    sę tonaluali tobolu bidi, te Isip tuni bidigo sę yali bidi sigo na yai. Te deli
    deligo na yali te na page me elaluali.
  llg-llg: Leodaek esa, pegawe kadua kala sila lalameꞌi. Esa-esako no ndia meꞌi hehelin.
    Ma meꞌis ndia ndandaan nala kofeꞌe.
  tpi-tpi: Long wanpela nait, man bilong lukautim wain bilong king na man bilong bosim
    haus bret bilong king, tupela i driman. Driman bilong tupela i no wankain, na
    as bilong driman tu i no wankain.
  dan-1931: drømte Ægypterkongens Mundskænk og Bager, som sad i Fængselet, samme Nat
    hver sin Drøm med sin særlige Betydning.
  vie-OVCB: Một đêm nọ, hai viên chức trong lao nằm mơ; giấc mơ mỗi người mỗi khác.
  lbk-lbk: Isnan esa'y maschem, nen-it-itaw san en-ap-apag ya san ap-apon si en-ot-oto,
    et teken nan ayen nan init-itaw nan waschin esang ken chaicha is kafabfalochan.
  guj-2017: અને મિસરના રાજાનો પાત્રવાહકને તથા રસોઈયાને એક જ રાત્રે, સ્વપ્નના જુદા
    જુદા અર્થ પ્રમાણે, સ્વપ્ન આવ્યાં.
  byr-byr: Aꞌmwe pwaraai sawɨsavɨ waja yɨna yagi. Waja yɨna kyagi mwanyavɨ Jozepɨyai
    wɨlaabɨna kyaꞌ jɨkurɨna mwaalɨna yagɨla “Sawɨsavɨ naarɨmɨ waja yaꞌnyawaaiholyainaalyɨra.
    Waja bewaja yɨvanɨgolyaꞌna aai nehɨzɨwaakajɨwaka?” wɨdahi. Sara kudahi Jozepɨyai
    “Nɨmɨre Gotɨyai waja yawɨꞌdelyɨ. Kɨrɨmɨre waja nyɨji! Gotɨyai nyɨjɨwaakadeinyɨ,”
    wɨdaꞌ. Aꞌmwe pwai Peroyare wapaaya wɨmaarina yadei gannya waja Jozepɨyarɨ wɨdaꞌ
    “Gɨraipɨwɨla taanya dawaai daꞌ waꞌdɨsɨ nɨmɨ wangamwa. Wangadaari purɨrya yɨꞌnadaasɨ
    wanganyawaaiheꞌ dahaaꞌ mya mena yimwakeꞌ wangamwa. Mena kyimwaꞌ Peroyare gulyavɨ
    maramaꞌmwagikɨna yena wɨjaavɨna yɨwana.” Miꞌna kudaꞌ Jozepɨyai wɨdɨna “Waja saꞌ
    gɨzɨwaakɨ! Taanya dawaai dasaꞌ sawɨta daryaai darɨꞌ saꞌbɨsasɨra. Sawɨta daryaai
    darɨꞌ kajɨnnojɨ Pero ‘Nɨmɨre wapaaya dɨnyɨmaryaama! Ayaꞌ jɨthera,’ gɨthathera.
    Gɨmɨ sara yaꞌgɨzɨ nɨmɨnyɨna jawɨꞌdeigɨnyɨ. Yawɨraꞌgɨzɨ ‘Jozepɨyai kayaaꞌnanyaꞌ
    myakerɨ kalavuzavɨ wɨmwaaihava,’ duthathera.” wɨdɨna. Aꞌmwe pwai Peroyare gɨrɨkula
    yɨdɨka yadei sara wɨꞌnaka Jozepɨyarɨ wɨdaꞌ “Nabaai nɨmɨ waja yaꞌnyawaaihe. Soigɨlya
    dawaai daꞌ kinya yɨlamarina yɨvanɨgeinyɨ. Soigɨlya aaya aꞌbanyavɨ gɨrɨkula ge
    ge mihɨnɨke yusara gɨrɨkula dapanadaapi baihanakeinyɨ,” wɨdaꞌ. Tɨviꞌna kudaꞌ Jozepɨyai
    “Gɨmɨre wajaꞌ gɨzɨwaakɨ! Soigɨlya akwalamwai sawɨta daryaai darɨꞌ saꞌbɨsasɨra.
    Sawɨta daryaai darɨꞌ kagɨzɨnnojɨ Peroyai yɨsarɨ wɨla tɨdavojɨ gɨmɨnyɨ pɨgaaꞌ wɨla
    kamaragɨrɨdavojɨ yusara gɨnɨpɨꞌdeigɨnyɨ,” wɨdaꞌ.
  awx-awx: wain pahakakut täpä äwa bret hakakut täpä yangu dambu täpduxu inä unggwenunekän
    inäinä tikumäläk. Dambu ulikumäläxu yäpulinä inäinä.
  pon-2006A: Pwohng ehu, sounkohwahn wain oh kaunen pilawahn nanmwarkio ira koaros
    ahpw ouramanda. Eri, wehwehn ara ouraman ko wekpeseng.
  por-BRBSL: Ambos sonharam um sonho, cada homem seu sonho, em uma noite, cada homem
    de acordo com a interpretação de seu sonho, o portador da taça e o padeiro do
    rei do Egito, que estavam amarrados na prisão.
  aly-aly: Ingwa anyentel artwa ratherr atherrel-antey altyerr arek. Akngey ingwerant
    atherr ratherr arek.
  cth-cth: Thongim thung katek laihoi kaawm roi e Izip siangpahrang misur kapoekung
    hoi vaiyei kasakkung roi teh tangmin buet touh dawk mang alouklouke reirei a sak
    roi.
  twi-twi: nnipa baanu no nyinaa a na wɔyɛ ɔhene Farao brodotofo panyin ne nsahyɛfo
    panyin a na wogu afiase hɔ no sosoo adae anadwo koro no ara. Na saa adae abien
    no mu biara wɔ ne nkyerɛase.
  hlt-hlt: Tedae Egypt manghai loh thong im kah a khoh tuitul boei neh buh thong boei
    loh khoyin pakhat ah mang a man rhoi. A mang rhoi te khaw, a mang thuingaihnah
    khaw bok om.
  tbz-SIM: Kɛyènkɛ̀ mɑkɛ̀, kɛ̀ wèè bɑkɛ́ okpɑ̀ɑ̀tì nɑɑ̀kɔ̀tìbɛ̀ nɛ̀ wèè bɑkɛ́ pɛ̃́ɛ̃̀
    dɔɔ̀rìbɛ̀, kɛ̀ bɛ̀ɛ yɑ̀ tidɔuǹtì, bɑ́ wè kòo kpɛti ncɑ̃́ɑ̃́ ntì dòmmɛ̀.
  msy-2020: Egha dɨmagarir mam, gumazir atrivimɨn wain ko bretɨn garimning, aning
    irebamningɨn gani. Ezɨ irebamning uaghara ghuzir puvatɨgha, magh garir puvatɨ.
  txq-txq: Leꞌodaek esa, penggawe kaduak kara raa rala meꞌi. Esa-esak no meꞌin. Ma
    meꞌis sara raa oo esa-esak no sosoa-ndandaan boe.
  aaz-aaz: Fai jes ate, tua nuaꞌ ein naan namnein. Es-es ate, nok in amneit aa kuun.
    Ma mneit ein naan amsaꞌ sin oetk ein ka humaꞌ meseꞌ fa.
  azb-azb: Bir gün Misir padşahının zindanda məhbus olan saqisi və çörəkçisi yuxu
    gördülər. Hər ikisi bir gecədə müxtəlif mənalı yuxular gördü.
  eng-DBY: And they dreamed a dream, both of them in one night, each his dream, each
    according to the interpretation of his dream, the cup-bearer and the baker of
    the king of Egypt, who were imprisoned in the tower-house.
  hin-2017: मिस्र के राजा का पिलानेहारा और पकानेहारा, जो बन्दीगृह में बन्द थे, उन
    दोनों ने एक ही रात में, अपने-अपने होनहार के अनुसार, स्वप्न देखा।
  wol-KYG: jawriñi buuru Misra, ya ñu tëj, muy ñaar ña féetewoo naani buur ak mburoom,
    dañoo géntandoo ci genn guddi, gént gu ci nekk ak li muy firi.
  swp-swp: Abo maiona esau arinai taudi labui enosuai se enosuaiei, esau esau ena
    enosuai aniona, Aigupito edi wasawasa ena bia taubaheina eo ena falawa taugabugabuna,
    isi numa masigiri eai se toredi wa.
  bjr-bjr: Miqoo karabusaki maridaqa moo eendaki uainna tati marufa faqa feemu suqee
    marufa faqa qainiqau. Uainna tati marufa mina qaina oosana aaduma marinau. Feemu
    suqee marufa mina qaina oosana aaduma marinau.
  eng-YLT: And they dream a dream both of them, each his dream in one night, each
    according to the interpretation of his dream, the butler and the baker whom the
    king of Egypt hath, who [are] prisoners in the round-house.
  kne-kne: waday esay labi ay nan-iitaw da ay dowa, yan ammo da ay way layden din
    iniitaw da ay kalien.
  wat-wat: Nuwabuna tamokaḡa tufomu yana tobunanigesima, ukowa kana tokavenena keta
    maneka kana tokaguwana, si kavayuna. Nasi nuwa nuwabunanama nenei si kavayuna
    atu kasi kavayunasima kasi gigivina o tuninatunina.
  heg-NTPO: Duman mesan na kon, tulu at dua nas natloa. Mesa-mesam nol un in natloa.
    In natloang nas kon nahin bakisa-bakisan.
  ptu-ptu: Pissam wattu simbaha mangngimpi illaam mesa bengi indo dua tau, anna bassim
    deem kalembasanna indo pangngimpinna.
  bzd-NTPO: Ká̱ et nañewe ta̱ ie'pa böl kabsué̱ kua̱'ki̱ kua̱'ki̱. E' wà dör kua̱'ki̱
    kua̱'ki̱.
  kwf-kwf: Ana taꞋi rodo, kaidaꞋi kera tua Ꞌua saena lokafo, kera maliu bole, ma fadalana
    ro maliu boleꞋa neꞋeri ki ka matamata daofaꞋi liu naꞋa.
  eng-WYC-2017: and both saw a dream in one night, by covenable expounding to them.
  eng-WMBB: They both dreamt a dream, each man his dream, in one night, each man according
    to the interpretation of his dream, the cup bearer and the baker of the king of
    Egypt, who were bound in the prison.
  spp-spp: Canŋka, mà pi yaha kasubage e, yabyaare kanfeebii ɲùŋufooŋi ná bwúurufwɔɔbii
    ɲùŋufooŋ'à ŋɔɔyɔ ŋɔ́ɔ numpilage ninuge e. Pi shin maha shin ná u wogo, wà ná wà
    wogo ɲwɔhɔ ɲyɛ niŋkin mɛ.
  aey-aey: Ferona wain gabin hewec ilo danaca uqana bret manec ilo danaca ale witic
    osona bebelesin. Qa alena bebelec eu fil. Bebelec lecis alena gug eu fil.
  urd-GVH: एक रात बादशाह के सरदार साक़ी और बेकरी के इंचार्ज ने ख़ाब देखा। दोनों का
    ख़ाब फ़रक़ फ़रक़ था, और उनका मतलब भी फ़रक़ फ़रक़ था।
  rug-rug: Keke boṉi si hopeke putagita sari karua tie pa korapa vetu varipusi, sa
    tie tavetavete kolo vaeni, meke sa ṉati tie kinakina bereti tanisa baṉara pa popoa
    Izipi, meke lopu vari kekeṉoṉoi tugo ginuadi sari na dia pinutagita.
  gaz-gaz: isaan lachanuu jechuunis namichi mootii Gibxiitiif dhugaatii dhiʼeessuu
    fi namichi buddeena tolchu tokkoon tokkoon isaanii halkanuma tokko keessatti abjuu
    abjootan; tokkoon tokkoon abjuu sanaas hiikkaa mataa isaa qaba ture.
  fra-LSG: Pendant une même nuit, l’échanson et le panetier du roi d’Égypte, qui étaient
    enfermés dans la prison, eurent tous les deux un songe, chacun le sien, pouvant
    recevoir une explication distincte.
  gnn-gnn: Wiripunydja munhaku ŋunhiyi maṉḏa ḏarramu ŋorrana yukurrana, bala maṉḏa
    bukaway'yirrina, yurru barrkuwatj bukawayny'tja.
  yal-yal: naxan yengi saxi mangana minseen xɔn ma, e nun naxan burun ganma Misiran
    mangan xa, e yi xiye sa kasoni kɔɛna nde ra. Na xiye firinna birin nun a bun.
  gum-gum: tru pailø nørreelø tru lutø tranigwan marøb, katø tru reywan vino srørrøb
    pasrabiiba, tru pirri mara srørrøbiiba tru keerin purrabeløbe kan yem nøm kan
    kan piaig tøgagøbelø køn, tru piailøbe møitøgucha peg, peg eshkabig.
  iou-iou: '@see-verse:GEN.040.004'
  haw-1868: Moe iho la laua a elua i ka moe, i ka po hookahi ko laua moe ana, ma ka
    oiaio ke ano o ko laua moe, o ka mea lawe kiaha, a me ka mea kahuai o ke alii
    o Aigupita, o na mea i paa ma ka halepaahao.
  arb-NAV: وَحَلُمَ كُلٌّ مِنْ سَاقِي مَلِكِ مِصْرَ وَخَبَّازِهِ الْمُعْتَقَلَيْنِ
    فِي السِّجْنِ حُلْماً فِي لَيْلَةٍ وَاحِدَةٍ. وَكَانَ لِحُلْمِ كُلٍّ مِنْهُمَا
    مَعْنَاهُ الْخَاصُّ بِصَاحِبِهِ.
  adz-adz: da idziang mangan, da garam iruꞌ igi— garam mpada tayangꞌ king wain gurun
    gan ugu da garam mpada tayangꞌ king ungaran taida bret in ugu— iguruan puafuban.
    Da gan nanggan puafuban iruꞌ igi wainggan ruga rugan.
  ewe-ewe: Le zã aɖe me la, ame eve siawo dometɔ ɖe sia ɖe, fia ƒe ahakula kple abolomela
    ku drɔ̃e vovovowo. Drɔ̃e ɖe sia ɖe kple egɔmeɖeɖe.
  eng-LEE: And they dreamed a dream, both of them, each his dream in one night, each
    in accordance with the interpretation of his dream, the butler and the baker of
    the king of Egypt, who were confined in the prison.
  gvn-gvn: '@see-verse:GEN.040.004'
  nna-nna: Warajanga warrukartingi kapukarri marnapulu.
  asm-FB: এদিনাখন ৰাতি কাৰাগাৰত আটকাধীন অৱস্থাতে মিচৰৰ ৰজাৰ সেই পান-পাত্ৰ ধৰোঁতা আৰু
    ৰুটি-প্রস্তুতকাৰী দুয়োৱে এটাকৈ সপোন দেখিলে আৰু প্রত্যেকৰ সপোনৰ নিজস্ব অর্থ আছিল।
  sus-A: نَشَن حّنفِ سَمَ مَنفّ شَ مِنسٍ شْن مَ، عَ نُن نَشَن تَامِ فَنمَ مَنفّ بّ،
    نٍيٍ نَشَ شِيٍ سَ فٍيلِ كُي كْي كٍرٍن نَ. كَنكَن شَ شِيٍ نُ وَ مَ قٍ ندٍ نَن مَسٍنقٍ
    عَ كَنيِ بّ.
  fra-SBL: Ils eurent tous deux un songe, chacun son songe, en une nuit, chacun selon
    l'interprétation de son songe, l'échanson et le panetier du roi d'Égypte, qui
    étaient liés dans la prison.
  hbo-hbo: וַיַּֽחַלְמוּ֩ חֲלֹ֨ום שְׁנֵיהֶ֜ם אִ֤ישׁ חֲלֹמֹו֙ בְּלַ֣יְלָה אֶחָ֔ד אִ֖ישׁ
    כְּפִתְרֹ֣ון חֲלֹמֹ֑ו הַמַּשְׁקֶ֣ה וְהָאֹפֶ֗ה אֲשֶׁר֙ לְמֶ֣לֶךְ מִצְרַ֔יִם אֲשֶׁ֥ר
    אֲסוּרִ֖ים בְּבֵ֥ית הַסֹּֽהַר׃
  shp-NTPO: Jaskati jain preso iikin, ja apo xeamaibaon joni koshi betan panhakaibaon
    joni koshin namábekona iki. Ja yamébicho rabéxonbi namábekonara, wetsaresibi namábo
    iká iki.
  eng-WYCLIFFE: bi couenable expownyng to hem.
  piu-2006: '@see-verse:GEN.040.004'
  pjt-pjt: '@see-verse:GEN.040.004'
  cwe-cwe: Ikala chilo chimwe, mwikagoya ving'waji na mokaji magate wa mfalume wa
    Misili wowafungigwe muna ichifungo walota nzozi, chila imwe kalota nzozi mbasakanyo
    na miyage, nzozi zikala na fambulo mbasakanyo.
  bgs-bgs: Duwán sábbad dukilám na igtagénáp tô tarapid ka bino asta tô taraimu ka
    pan. Ánnà magunawa tô tagénáp dan, asta ánnà magunawa tô kóbadan katô tagénáp
    dan.
  kik-kik: o ũmwe wa acio eerĩ, ũrĩa watwaragĩra mũthamaki ndibei na mũthondeki wa
    mĩgate ya mũthamaki wa Misiri, o acio maahingĩirwo njeera, makĩroota irooto ũtukũ
    ũmwe, na o kĩroto kĩarĩ na mũtaũrĩre wakĩo.
  ksr-ksr: Kaeŋ eŋ waama laligogi Iijipt kimbaa wain apu qambiwaa galeŋa ano bered
    ooŋoombaa galeŋa yoronoŋ gomantiiŋa motooŋgo iikanoŋadeeŋ gaoŋgara iyaŋa iyaŋa
    iiri. Gaoŋgaraa kania ii aŋa aŋa.
  fra-NCL: L’échanson et le panetier du roi d’Égypte, qui étaient enfermés dans la
    prison, eurent tous deux un songe dans la même nuit, chacun le sien, ayant une
    signification différente.
  cek-AK: To tiah thongim thungah oh hoi pacoengah, Izip siangpahrang ih boengloeng
    sinkung hoi buh thongkung mah, qumto naah angmah hnik hnuksak ih amang to a sak
    hoi hmaek.
  xla-xla: Epapele dulu dla alila haletapo Pelo dla wain yú tipo hamilalo oplami mate
    epo daya ha꞉lalo oplami matetapo utula꞉la hutiyemama milamalo tlamaiyo. Amasiyama
    yia꞉ta milamalo tlamaleye yia꞉ dulu kokoye poyia꞉malamana.
  cuk-cuk: Ibagwengi, mutikidba, wemar-warbogwad-esgaryagi-mellesiid gabdakar gusad.
    We-gabdaksamalad-e-oduloleged, akar-akar nanaed.
  uig-CYR: Улар иккиси — Мисир падишасиниң сақийси вә навийи гундиханида солақлиқ
    турған бир кечидә чүш көрди. Һәр бириниң чүшиниң өзигә хас тәбири бар еди.
  pma-pma: En vongien tai, meatin keilu enek lumatil vovoi. Matil vovoien onealu tateisav
    ka aneite teni mun tateisav.
  tel-2017: వారిద్దరూ, అంటే ఐగుప్తు రాజుకు గిన్నె అందించేవాడు, రొట్టెలు చేసేవాడు ఒకే
    రాత్రి కలలు కన్నారు. ఒక్కొక్కడు వేరు వేరు భావాలతో కల కన్నారు.
  hat-BSA: Epi pandan tan sa a, toude moun sa yo, chèf ki te responsab pran avan gou
    diven nan, ak bòs boulanje a wa a, te fè yon rèv nan menm nwit lan. Chak moun
    te fè pwòp rèv pa li, e chak rèv te gen pwòp entèpretasyon pa li.
  bxh-bxh: '@see-verse:GEN.040.004'
  kos-kos: Sie fong ah, mwet okwok wain sac ac sifen mwet manman flao sac tukeni mweme
    in presin, ac mweme laltal tia oana sie kalmac.
  hbo-WLC: וַיַּֽחַלְמוּ֩ חֲל֨וֹם שְׁנֵיהֶ֜ם אִ֤ישׁ חֲלֹמוֹ֙ בְּלַ֣יְלָה אֶחָ֔ד אִ֖ישׁ
    כְּפִתְר֣וֹן חֲלֹמ֑וֹ הַמַּשְׁקֶ֣ה וְהָאֹפֶ֗ה אֲשֶׁר֙ לְמֶ֣לֶךְ מִצְרַ֔יִם אֲשֶׁ֥ר
    אֲסוּרִ֖ים בְּבֵ֥ית הַסֹּֽהַר׃
  ibo-ibo: Ha abụọ, onye ahụ na-esiri eze nri, na onye na-ebu iko eze Ijipt, rọrọ
    nrọ nʼotu abalị. Nrọ nke onye ọ bụla nwere nkọwa nke ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ମିସରୀୟ ରାଜାଙ୍କର ସେହି କାରାବଦ୍ଧ ପାନପାତ୍ରବାହକ ଓ ସୂପକାର ଦୁଇ ଜଣ ଏକ
    ରାତ୍ରିରେ ଦୁଇ ପ୍ରକାର ଅର୍ଥବିଶିଷ୍ଟ ଦୁଇ ସ୍ୱପ୍ନ ଦେଖିଲେ।
  wmt-wmt: '@see-verse:GEN.040.004'
  chk-chk: ewe chon amolätä ünümen ewe kingen Isip me ewe chon umuni anan pilawa ra
    tan lon eu chök pwin. Nge ar kewe tan a sokofesen wewen.
  ssd-ssd: Furir ait ande Farao tuku bret pasokanu gabat nale grep kule kulatkanu
    gabat ndoŋ nale kiŋatinaik ta kiŋa ta tugunu yimyam.
  rop-rop: en wan nait dubala bin abum drim garram wed blanga dubala.
  ukr-1871: І бачили обидва сни ув одну ніч, і кожен угадував свій сон по свойому,
    дука винарський і дука пекарський царя Египецького, що седїли в темницї.
  eng-AOI: One night there in jail the two men each had a dream. They both had a dream
    on the same night but their dreams were different.
  yon-yon: Aron maa, amnoom kuu king yaa ye wain ok koni ye karub yoom king ye flawa
    ongmidan yi korok yoom, yi ayoob kiyuum wanabiwen, amnoom mimo kuyaombed. Yi kiyuum
    kuu idiibmo yeka yeka.
  bch-bch: ta bong ede maron kapei ele paeaeanga toa rua oa anunud toa luma panasnga
    aea iloleai oa. Be paeaeanga toa iparere maron kapei aea oain ianun ipu ede, be
    paeaeanga ede pade toa inonono maron kapei aea bret, ei ianun ipu ede pade.
  deu-1951: Und es träumte ihnen beiden in einer Nacht, einem jeden ein Traum von
    besonderer Bedeutung, dem Mundschenken und dem Bäcker des Königs von Ägypten,
    die in dem Kerker gefangen lagen.
  eng-JPS: And they dreamed a dream both of them, each man his dream, in one night,
    each man according to the interpretation of his dream, the butler and the baker
    of the king of Egypt, who were bound in the prison.
  ubr-ubr: Fom tani fafatum goai nan sareu wine kaifarotin a rafi teren orot gagamin
    rus sibomomout ato asi bomomout asi yabis on ta ta.
  srp-1865: I usniše san obojica u jednu noæ, svaki po znaèenju svojega sna za sebe,
    i peharnik i hljebar cara Misirskoga, koji bijahu sužnji u tamnici.
  lug-lug: Naye ekiro kimu omusenero n’omukulu wa bafumbi aba kabaka w’e Misiri abaali
    mu kkomera ne baloota, buli omu ekirooto kye, era nga buli kimu kirina amakulu
    gaakyo.
  heb-heb: ויחלמו חלום שניהם איש חלמו בלילה אחד איש כפתרון חלמו המשקה והאפה אשר למלך
    מצרים אשר אסורים בבית הסהר׃
  ben-IRV: পরে মিশর-রাজের পানপাত্র বাহক ও রুটিওয়ালা, যারা জেলে বন্দী হয়েছিল, সেই
    দুইজনে এক রাতে দুই ধরনের অর্থবিশিষ্ট দুই স্বপ্ন দেখল।
  pan-pan: ਮਿਸਰ ਦੇ ਰਾਜਾ ਦੇ ਸਾਕੀ ਅਤੇ ਰਸੋਈਏ ਨੇ ਜਿਹੜੇ ਕੈਦਖ਼ਾਨੇ ਵਿੱਚ ਬੰਦ ਸਨ, ਉਨ੍ਹਾਂ ਦੋਹਾਂ
    ਨੇ ਇੱਕੋ ਹੀ ਰਾਤ ਆਪਣੇ-ਆਪਣੇ ਫਲ ਅਨੁਸਾਰ ਸੁਫ਼ਨਾ ਵੇਖਿਆ।
  tkr-tkr: sa xəmde manbışik'le curayn-curayn mə'nabınan nyak'bı g'ece.
  mwp-mwp: War kubilu palay kunumay lagoenu muynu pikin thayamar umal ngukiw aymay
    danal poethay mabayg a kunaw nuday kuyku zagethaw mabayg palamun pikiw aykap muynu
    yaynanob.
  mya-JVB: ထိုသို့ထောင် ထဲ မှာ အချုပ် ခံလျက်နေရသော အဲဂုတ္တု ရှင် ဘုရင်၏ ဖလား တော်ဝန်နှင့်
    စား တော်ဝန် နှစ် ယောက်တို့သည်၊ အသီးအသီး မိမိ တို့ ကိုယ်စီဆိုင်သော အနက် နှင့်ပြည့်စုံသော
    အိပ်မက် ကို တညဉ့် ခြင်း တွင် တယောက်တနည်းစီ မြင် မက်ကြ၏။
  tte-O: Yo yoli labui kenoli sikenoili, iboma iboma kenona boniyai kaigeda koina.
    Yo kali bui uloi uloi.
  tbg-tbg: Pero vaiinti uaini ami vauvavata, Pero vaiinti mpareti unte vauvavata,
    vitanta vohaa enta entaqi vaiteha taira tavora. Vovano vo taira tavovaro vovano
    vo taira tavora.
  hmo-hmo: Unai tatau ruaosi be hanuaboi tamona dekenai idia nihi, unai dibura ruma
    lalonai. Farao ena uaina bubua memero ia naridia tauna, bona iena paraoa gabua
    memero ia naridia tauna be idia nihi, nihi ta ta be mai ena anina ta ta.
  ata-ata: Xe no ꞌolovoxo vile, la aneꞌi ta mitema tamei ne ilou miaipiepiena. Aipiepiena
    noxiꞌa ilou ne laaxu vilesisi uasi. Vile noxou aipiepiena ne vile mo xe vile noxou
    ne vile mo.
  nfa-nfa: Mèda ca lodꞌo ka, dua ra nii. Ca dhèu ka dènge nii na. Aa, lii nii dua
    sèra, èci-èci ka dènge sasoa na.
  urd-urd: और शाह — ए — मिस्र के साकी और नानपज़ दोनों ने, जो क़ैद खाने में नज़रबन्द
    थे एक ही रात में अपने — अपने होनहार के मुताबिक़ एक — एक ख़्वाब देखा।
  rus-SYN: Однажды виночерпию и хлебодару царя Египетского, заключенным в темнице,
    виделись сны, каждому свой сон, обоим в одну ночь, каждому сон особенного значения.
  cbt-NTPO: A'na tashiso nipirinhuë', cato hua'ano'sa chachin, hua'napi. A'naya a'naya
    hua'napiso', co inachachin tapon hua'napihuë', nisha nisha tapon hua'napi.
  bqc-SIM: Gwãasĩn doũ Egipiↄ kía vɛ̃ɛbↄlɛna ń pɛ̃ɛkɛnapio nana'ò ḿpla ḿpii,
    baade ń a pↄ́o ń a àsio.
  tcz-CHONGTHU: Jan khat chun songkul insunga kihen teni Egypt lengpa juvaihompa le
    an vaihompa chun mang khat cheh, amang ledohna toh kilhon cheh-in anei lhon in
    ahi.
  mar-mar: मिसरी राजाला प्याला देणारा व त्याचा आचारी हे तुरुंगात असताना, त्या दोघांनाही
    एकाच रात्री त्यांना लागू पडतील अशी स्वप्ने पडली.
  tcs-tcs: Nau wan nait, demtu bosman blo da Pero king i bin gad drim wea zeilaus.
    Demtu bin gad dipren drim ane dem drim blo demtu i bin gad demtu oun mining.
  soq-soq: Wain reduwa wadedia ita bured sudia apanawa walama daumaia dibura bedewe
    waimoie ita tadina dea auentoiena tane mo auembu ipawa ipa nambenambe.
  qub-qub: Juc chacay faraonta bïnu apapajwan, tantata ruräga cada-ünun jucnöta-cama
    suyñuran. Cada-ünun suyñuran quiquincuna imanöpis cananpaj.
  bqp-bqp: Gwãani dokↄ̃nↄa Misila kína wɛ̃kpaatɛri kũ burodikɛrii pìio nana ò ń
    gbɛ̃nↄn pla ń pínki, baadi kũ a pↄ́o kũ a bↄkↄtɛnaao.
  hat-hat: Yon jou lannwit, antan yo nan prizon an, chèf kanbiz ak chèf boulanje wa
    a te fè yo chak yon rèv. Chak rèv te gen sans pa yo.
  eng-BSB: both of these men—the Egyptian king’s cupbearer and baker, who were being
    held in the prison—had a dream on the same night, and each dream had its own meaning.
  tod-tod: Kpidii ta, Ezipete masagi ná-kpɔleɓɔle gani ɠundiɠii ta ná-daaɠoli ɠundiɠii,
    ti ɠɛni kasoi ɠa, ti felegɔ pɛ ti segi woni, ɛsɛni ta nɔnɔ ma zegi, poluʋɛ ɠɛni
    ti ɠilagilagi ʋa.
  eng-WEBPB: They both dreamt a dream, each man his dream, in one night, each man
    according to the interpretation of his dream, the cup bearer and the baker of
    the king of Egypt, who were bound in the prison.
  kbq-kbq: Hagi Isipi kinimofo tinkapure azeri nentea ne'ene breti negrea ne'enena
    kinafi mani'neke, tarega'moke rurerure ava'na ketere hu'na'e. Hianagi ana ava'na
    zanimofo agu agesamo'a ru kante rugante vutere hu'ne.
  nhe-BL: Huan se tlayohua yajaya tlen quiyeco itlailis Faraón huan ne se tlen quichijqui
    ipantzi quipixque sesen temictli. Huan sesen temictli quiijtosnequiyaya sesen
    tlamantli.
  bus-bus: Gwãavĩ dↄ̃nkↄ̃a Igipiti kína wɛ̃kpaatɛri kↄ̃n burɛdikɛri pìo nanaa ò ń
    gↄ̃ↄn plaaa ń píngi, baade kↄ̃n a pↄ́o kↄ̃n a bↄkↄ̃tɛnao.
  gub-BL: Amo 'ar mehe a'e pe zemunehew paw pe pyhaw a'e win rehe uzekaiw ma'e a'e,
    typy'ak iapo har a'e no, pitàitàigatu upuahu a'e wà kury. — Ma'in zanepuahu awer
    zanewe, i'i uzeupeupe wà.
  eng-DRA: 'And they both dreamed a dream the same night, according to the interpretation
    agreeing to themselves:'
  knf-knf: Uka uŧejan uloŋ wi bukal batëb bŧi, naboman poot na najuŋ baţaafiiŋ, ŋţaafi
    ŋi andoluŋ ŋaka uko wi ŋajaki.
