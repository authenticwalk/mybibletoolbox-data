verse: GEN.040.007
translations:
  mal-C: യജമാനന്റെ ഭവനത്തിൽ തന്നോടൊപ്പം ബന്ധനത്തിൽ ആയിരുന്ന, ഫറവോന്റെ ആ ഉദ്യോഗസ്ഥന്മാരോട്
    അവൻ, “ഇന്നു നിങ്ങളുടെ മുഖം ഇത്ര മ്ലാനമായിരിക്കുന്നതെന്ത്?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da fragte er die Verschnittenen des Pharao, die mit ihm im Gewahrsam waren
    im Hause seines Herrn: Warum macht ihr denn heute ein so böses Gesicht?'
  lin-lin: 'Jozefi atunaki bakalaka ya lokumu ya Faraon, oyo bazalaki kati na boloko
    elongo na ye, kati na ndako ya nkolo na ye : — Mpo na nini lelo bilongi na bino
    ezali mawa-mawa ?'
  cbr-NT: usa iskin ka ñukákëxa; —¿Uisakatsi kaina bërí masá nuitukë bëmánanshi 'ain?
  eng-LSV: and he asks Pharaoh’s eunuchs who [are] with him in confinement in the
    house of his lord, saying, “Why [are] your faces sad today?”
  bmu-bmu: 'Mewö tarohotka Farao kiŋgö jembon yahötŋi yetkön Josefkö ketaŋamŋaŋgö
    kösö mire yambuk mohotŋe tarohori, i kewö qesim etkiyök: “Iŋiri merak denöwögöra
    jemesoholŋiri wösöbirikjeje uba tatzahot?”'
  eng-GNV: And he asked Pharaohs officers, that were with him in his masters warde,
    saying, Wherefore looke ye so sadly to day?
  eng-WEBSTER: And he asked Pharaoh's officers that were with him in the ward of his
    lord's house, saying, Why look ye so sad to-day?
  nhw-BL: 'huan quinilhui: ―¿Quenque anmotequipachohuaj?'
  swh-ONEN: Ndipo Yosefu akawauliza maafisa hao wa Farao waliokuwa chini ya ulinzi
    pamoja naye nyumbani mwa bwana wake, akasema, “Mbona nyuso zenu zimejaa huzuni
    leo?”
  bba-bba: Mɑ u bu bikiɑ u nɛɛ, ɑmɔnɑ bɛɛn wuswɑɑ kɑ burisinɛ mɛ ɡisɔ.
  eng-KJVCPB: And he asked Pharaoh’s officers that were with him in the ward of his
    lord’s house, saying, Wherefore look ye so sadly to day?
  cpy-cpy: 'Rojampitapaakiri, ikantziri: “¿Iitaka pipaashinikyaatantari?”'
  mpx-mpx: Inoke i nelil i ba, “Hauna gun i panuwanuwatu-agimiu ge lan ebe ami awa
    i nuwaleyan?”
  wbp-wbp: Junga-juku, Jajupurlu-palangu japurnu nyanungu-jarraju, “Nyiya-jangka kanpala
    nyina mularrpa-nyayirni jalanguju?”
  luo-luo: Kuom mano nopenjo jatich Farao mane ni kode e od twechgo niya, “Angʼo ma
    omiyo uol kawuono?”
  meu-meu: Bena ia ese hari Farao ena hesiai taudia, ia ida e dibura hebouva taudia,
    e nanadaidia, eto, Badina be dahaka vairamui o huamu?
  npi-ULB: उनले आफ्ना मालिकका घरमा भएको झ्यालखानामा उनीसँगै भएका फारोका अधिकारीहरूलाई
    भने, “तपाईंहरू आज किन यति धेरै उदास देखिनुहुन्छ?”
  yor-yor: Ó sì bi àwọn ìjòyè Farao tí ó wà pẹ̀lú rẹ̀ nínú ìhámọ́, nínú ilé olúwa
    rẹ̀ léèrè pé, “Èéṣe tí ojú yín fi fàro bẹ́ẹ̀ ní òní, tí inú yín kò sì dùn?”
  emp-NTPO: 'Maʌ̃ carea Joseba ãdjía iwid̶isia: –¿Cãrẽ cãrẽã bãrãra sopua panʌ?–'
  ind-ind: Maka Yusuf bertanya kepada mereka, “Mengapa hari ini kalian tampak murung?
    Ada apa?”
  pes-OPCB: 'پس، از آنها که همراه او در زندان سَروَرش بودند، پرسید: «چرا امروز غمگین
    هستید؟»'
  ssx-ssx: Ipikana꞉ma꞉ mo hali yaapo lota꞉ pitolo hata꞉ alota꞉ Ameta꞉ ipilikita꞉ ekipeke
    wenoko homa꞉niao pitipipipe leekeme.
  lcm-lcm: '@see-verse:GEN.040.006'
  aer-aer: Kele, Joseph-ele renhe-atherrenhe apayuthneke, “Iwenhenge-ame mpwele inngerre
    arrpenhe anthurre lyete aneme?”
  tgl-ULB: Tinanong niya ang mga opisyal ni Paraon na kasama niya sa pagbabantay sa
    bahay ng kanyang amo, nagsasabing, “Bakit kayo labis na malungkot ngayong araw
    na ito?”
  nop-nop: Yabuŋa yeninadiguk, “Hidi kamiŋ deetiŋa bulaaniŋgoŋ namandap ikaamuk?”
  kca-kca: 'Фараон кущайӈән ԓўв ищмәсԓы, ԓўв пиԓәԓән кущайәԓ хотән уԓты касна хотән
    опсәм ŏтӈән пеԓа, щиты йастәс: «Мўйа нын тӑм хӑтәԓ вешԓән рўтаԉӈән?»'
  cbu-NT: Uwshat Osiysha parangu, masharangiya. ¿Mayangaz mangis mantsataranll ashiksa?
    tárangu,
  hui-hui: Ani hondowa Yosebehanda libuhondo hale halu lalu, Libu handalu koria genda
    yu berene mbauledago agua biyabe, lene.
  wrs-wrs: Wo hev osihinna, manara yimba sahonamba duus avahav?
  jao-jao: Kulu kawulilu-yalbanga ki-Jujiba, “Marrimbala! Ngandarra jimbala-wardirrinji
    nimbala-wurdu? Ruthu nimbala-ngurru jimbalirna-nganji.”
  mya-mya: ယော​သပ်​က``သင်​တို့​သည်​ယ​နေ့​အ​ဘယ်​ကြောင့် မျက်​နှာ​ညှိုး​ငယ်​နေ​ကြ​ပါ​သ​နည်း''
    ဟု​သူ​တို့ အား​မေး​လေ​၏။
  cbi-NTPO: 'Tsenñu José yalanu pake''meetu tsandimi: ¿Nenñu deeyu uma yuj llakindyañu''
    kajuru jula? timi.'
  bod-N: ཁོས་ཕཱར་ཨོལ་གྱི་བློན་ཆེན་གཉིས་ཏེ་རང་དང་མཉམ་དུ་བདག་པོའི་བཙོན་དུ་བཅུག་ཡོད་པར་འདི༌ལྟར།
    དེ་རིང་ཁྱོད་གཉིས་ཀྱི་གདོང་ལ་སྐྱོ་བའི་ཉམས་ཤིག་ཤར་ཡོད་པའི་རྒྱུ་མཚན་ཅི་ཞེས་དྲིས་པ༌ན།
  wsk-wsk: Se nu nunga isuam, “Nina awuk se nengema motam amilmil mena bagasan a?”
    mam.
  kkl-kkl: Undo wamdekpa, kembahiogti Yusupti, “Sa'a sembe wana ikin saog uro wamdom?”
    seog.
  sna-sna: Saka akabvunza varanda vaFaro vakanga vari muchitokisi naye mumba matenzi
    wake akati, “Seiko nhasi zviso zvenyu zvichipunyaira kudai?”
  spa-BLM: 'Preguntó a los oficiales del faraón que estaban con él detenidos en la
    casa de su amo, diciendo: “¿Por qué parecen tan tristes hoy?”'
  beu-beu: Angmuse Yusup ana oleve iadangtaaning hula, “Etatalang ba vede ved anga,
    ooleve iiapang omi angu bae sanang niang aulang angu?”
  cac-cac: 'Ix sc''anb''an vin̈ d''a eb'' vin̈: —¿Tas yuj te cuseltac yilji e sat?
    xchi vin̈ d''a eb'' vin̈.'
  swh-ULB: Akawauliza maafsa wa Farao waliokuwa pamoja naye kifungoni katika nyumba
    ya bwana wake, kusema, “Kwa nini leo mnaoneka wenye uzuni?”
  bel-bel: 'І спытаўся ён у царадворцаў фараонавых, якія былі зь ім у доме гаспадара
    ягонага пад вартаю, кажучы: чаго ў вас сёньня журботныя твары?'
  wed-wed: Ma ruaḡai i paridadanei, “Aiwai aubaina naomi i peu?”
  deu-ELBBK: 'Und er fragte die Kämmerer des Pharaos, die mit ihm im Haus seines Herrn
    in Gewahrsam waren, und sprach: Warum sind eure Angesichter heute so trübe?'
  mbb-OT: Mid-insaan din haazà is dezuwa he upisyal te hadì te Ehipto ke maan is utew
    zan neseeng.
  msc-msc: 'A ka mansa la ɲɛmɔɔ maɲininka ko: «Nfen kɛni ai sewani tɛ bi?»'
  mal-2015: 'അവൻ യജമാനന്റെ വീട്ടിൽ തന്നോടുകൂടെ തടവിൽ കിടക്കുന്നവരായ ഫറവോന്റെ ഉദ്യോഗസ്ഥന്മാരോടു:
    നിങ്ങൾ ഇന്നു വിഷാദഭാവത്തോടിരിക്കുന്നതു എന്തു എന്നു ചോദിച്ചു.'
  tuo-NT: 'Narẽ aꞌtiro nicʉ niwĩ: —¿Deꞌro weerã niꞌcãcãrẽ tocãꞌrõ bʉjawetirã waro
    niti?'
  gup-gup: '@see-verse:GEN.040.006'
  met-met: Binabu xusunga Pero yanamidinggadi duwa salak yabania rangua ba, “Hatata
    ramramoimdi ayangading baru?”
  gvs-gvs: Tuwo ilumadadedi, idigo kana, ‘Kaga unana maisimi siiwówana?’
  rmc-rmc: 'Phučľa lendar: „Soske san adadžives ajse smutna?“'
  nlg-nlg: ge ghaghua vanira, “?Oro ghua ge reirei vaghaghau toro kanoragha tana puipungi
    taeni?”
  dgr-DOGNT: Eyıt'à k'àowocho wecheekeèdeè nàke ekǫ wexè gıdaàtǫǫ sìı dagoehke, “Dànì
    ghǫ dıı dzęę̀ k'e ts'ǫǫ̀dahwhǫ k'ę̀ę̀ naxègaat'ı̨?” gòhdı.
  pes-OPV: 'پس، از خواجه های فرعون، که با وی در زندان آقای او بودند، پرسیده، گفت:
    «امروز چرا روی شما غمگین است؟»'
  ron-1924: 'Атунч а ынтребат пе дрегэторий луй Фараон, каре ерау ку ел ын темница
    стэпынулуй сэу, ши ле-а зис: „Пентру че авець о фацэ аша де посоморытэ азь?”'
  aui-aui: Na ivitarakiiyanedi bo, “Awaki kiiravine kata mayiyimi sibero kirakii?”
  ben-OBCV: অতএব ফরৌণের যে কর্মকর্তারা তাঁর প্রভুর বাড়িতে তাঁর সঙ্গে বন্দি অবস্থায়
    ছিল, তাদের তিনি জিজ্ঞাসা করলেন, “আজ আপনাদের এত দুঃখিত দেখাচ্ছে কেন?”
  lex-lex: 'Noka natiana la Firaun limni-rorni maka ha rho''la rewre''wa wutga la
    matromni romni de: “Nihya''pa ler di de gaimi rmaluidioinla?”'
  rgu-rgu: Ana natane si nae, “Ubeaꞌ taon de faiꞌ ia emi dua mata-idu mara ta ralelekaꞌ
    fa?”
  som-som: Markaasuu wax weyddiiyey saraakiishii Fircoon oo isaga lagula xabbisay
    guriga sayidkiisa, oo wuxuu ku yidhi, Maxaad maanta ugu eg tihiin kuwo calool
    xun?
  lat-VUC: 'sciscitatus est eos, dicens: Cur tristior est hodie solito facies vestra?'
  aoi-aoi: Ni-yama nakina Jawijiba, “Kini-yamarrkama-burra kembirra kinuwerrikawarriya
    aduwaba?” ni-yama.
  eng-ASVBT: And he asked Pharaoh’s officers that were with him in ward in his master’s
    house, saying, Wherefore look ye so sad today?
  mna-mna: 'Tabe iwi zin ma iso: “Nio aŋre yom kembei leleyom ipata. Parei, pataŋana
    sa?”'
  ita-1885: 'Ed egli domandò quegli Eunuchi di Faraone, ch''erano seco in prigione,
    in casa del suo signore, dicendo: Perchè sono oggi le vostre facce meste?'
  eng-LXXUP: And he asked the eunuchs of Pharaoh who were with him in the prison with
    his master, saying, Why is it that your countenances are sad today?
  eng-ULB: He asked Pharaoh's officials who were with him in custody in his master's
    house, saying, “Why do you look so sad today?”
  spa-VBL: Así que le preguntó a los oficiales del faraón que estaban presos con él
    en la casa de su amo, “¿Por qué te ves tan deprimido?”
  fra-_FOB: 'Et il interrogea ces officiers de Pharaon, qui étaient avec lui en prison
    dans la maison de son maître, et leur dit: Pourquoi avez-vous mauvais visage aujourd''hui?'
  mal-mal: 'അവൻ യജമാനന്റെ വീട്ടിൽ തന്നോടുകൂടെ തടവിൽ കിടക്കുന്നവരായ ഫറവോന്റെ ഉദ്യോഗസ്ഥന്മാരോട്:
    “നിങ്ങൾ ഇന്ന് വിഷാദഭാവത്തോടിരിക്കുന്നത് എന്ത്” എന്നു ചോദിച്ചു.'
  urd-GVR: Us ne un se pūchhā, “Āj āp kyoṅ itne pareshān haiṅ?”
  suz-BL: मिनु योसेफमी जेल्‍खानम बाक्‍शो फाराओ आ गेय पाइब आ ठेयब मुर निक्‍शी आस कली
    “मारदे सुर्ता पनी?” दे हिल्‍लो पाम्‍सी बाक्‍त।
  ita-1927: 'E interrogò gli ufficiali di Faraone ch’eran con lui in prigione nella
    casa del suo signore, e disse: “Perché avete oggi il viso così mesto?”'
  ckb-ckb: 'ئەویش پرسیاری لە هەردوو کاربەدەستەکەی فیرعەون کرد کە لەگەڵ خۆی لە زیندانی
    ماڵی گەورەکەیدان، گوتی: «بۆچی ئەمڕۆ ڕووتان خەمگینە؟»'
  eng-BBE: And he said to the servants of Pharaoh who were in prison with him, Why
    are you looking so sad?
  crx-NTPO: '''Et Pharaoh oomoodihne hubulh ''uhut''enne ''ubulhni, “Di ha ''uht''oh
    nohdzi unduda ''andit dzin?”'
  kan-OKCV: ಅವನು ತನ್ನ ಸಂಗಡ ತನ್ನ ಯಜಮಾನನ ಸೆರೆಯಲ್ಲಿದ್ದ ಫರೋಹನ ಅಧಿಕಾರಿಗಳನ್ನು, “ನಿಮ್ಮ ಮುಖಗಳು
    ಇಂದು ಚಿಂತೆಗೊಂಡಿರುವುದು ಏಕೆ?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: '@see-verse:GEN.040.006'
  tam-2017: 'அப்பொழுது அவன் தன் எஜமானுடைய வீட்டில் தன்னோடு காவலில் வைக்கப்பட்டிருந்த
    பார்வோனுடைய அதிகாரிகளை நோக்கி: “உங்கள் முகங்கள் இன்று துக்கமாயிருக்கிறது என்ன”
    என்று கேட்டான்.'
  spa-RV-1909: 'Y él preguntó á aquellos eunucos de Faraón, que estaban con él en
    la prisión de la casa de su señor, diciendo: ¿Por qué parecen hoy mal vuestros
    semblantes?'
  ron-BTF: 'Şi a întrebat pe ofiţerii lui Faraon care erau cu el sub paza casei domnului
    său, spunând: Pentru ce arătaţi aşa întristaţi astăzi?'
  eng-WEBP: He asked Pharaoh’s officers who were with him in custody in his master’s
    house, saying, “Why do you look so sad today?”
  eng-FBV: So he asked Pharaoh's officials who were imprisoned with him in his master's
    house, “Why are you looking so depressed?”
  nld-1939: 'Hij vroeg toen aan de hovelingen van Farao, die met hem in het huis van
    zijn meester in hechtenis zaten: Waarom kijkt ge vandaag zo somber?'
  nch-BL: 'huan quinilhui: ―¿Para ten anmotequipachohuaj?'
  tfr-NTPO: Eni ga tjl̈ẽ ba kong ga «¿Pjãy woydë ara ega?»
  vie-1934: 'bèn hỏi rằng: Ngày nay sao hai quan có sắc mặt âu sầu vậy?'
  hin-CV: 'योसेफ़ ने जो उसके साथ उसके स्वामी के घर में कारावास में थे, उनसे पूछा:
    “आप दोनो ऐसे उदास क्यों हैं?”'
  eng-OURB: He asked Pharaoh’s officers who were with him in custody in his master’s
    house, saying, “Why do you look so sad today?”
  spa-BES: 'Y dijo a los siervos de Faraón que estaban en la cárcel con él: ¿Por qué
    te ves tan triste?'
  tdx-tdx: Aa le nañontanea’e i mpitoro’ i Parò nitrao-pirohy ama’e am-po’ ty anjomba’
    i talè’ey rey, Ino ty mampihoho­kòhoke ty lahara’ areo henaneo?
  vid-vid: Yusufu nakawauza awo vilongozi wa Falao nawawele mchinweng'ho hamwe na
    heye, mng'handa mwa mkulu wa heye, “Ndaze, lehano mwangoneka mna masinzo?”
  pwg-pwg: Ma ivi tarakiiyanesi bo, “Avi kubiine karako na kami kita da koinuwapoya
    kirakai?”
  eng-OKE: And he asked the chiefs of Pharoh who were with him inward, in his master’s
    house, saying, Why are your faces evil today?
  tha-KJV: จึงถามข้าราชการของฟาโรห์​ที่​ถู​กจำอยู่ในคุกที่บ้านนายของตนว่า “ทำไมวันนี้ท่านจึงหน้าเศร้า”
  por-BR-2018: 'E ele perguntou àqueles oficiais de Faraó, que estavam com ele na
    prisão da casa de seu senhor, dizendo: Por que parecem hoje mal vossos semblantes?'
  bco-bco: Fa꞉lo꞉wa꞉ nanog kalu a꞉la꞉ a꞉no꞉ Yosa꞉ba꞉ misa꞉ kaluwa꞉ ene dibolo a a꞉namio꞉,
    Yosa꞉b o꞉lia꞉ sen ko꞉lo꞉, Yosa꞉b eyo꞉ a꞉la꞉mo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Ga꞉go꞉ o꞉go꞉
    mo꞉sagalako꞉, o꞉b kele asula꞉leya?”
  deu-ELO: 'Und er fragte die Kämmerer des Pharao, die mit ihm im Hause seines Herrn
    in Gewahrsam waren, und sprach: Warum sind eure Angesichter heute so trübe?'
  ktm-ktm: Ile pe Yosep ihndremte horu, “Kede ke indrahpa kehe? Oruu mada’ oruu indrehmo-on
    kopwi mahkele ti ile sa?”
  caa-caa: 'Y tamar era e José uyubꞌi tuobꞌ y che: —¿Tucꞌa tuaꞌ que war ixmerecna
    meyra sacojpox sajmi? che e José.'
  eng-WYC-2018: he asked them, and said, Why is your cheer heavier today than it is
    wont (to be)? (he asked them, Why are your faces so heavy, or so unhappy, today?)
  epo-epo: 'Kaj li demandis la korteganojn de Faraono, kiuj estis kun li en malliberejo
    en la domo de lia sinjoro, dirante: Kial viaj vizaĝoj estas ĉagrenitaj hodiaŭ?'
  uig-PIN: 'xunga u ɵzi bilǝn billǝ hojisining sariyida solaⱪliⱪ yatⱪan Pirǝwnning
    bu ikki mǝnsǝpdaridin: — Nemixⱪa qirayinglar bügün xunqǝ solƣun? — dǝp soridi.'
  beo-beo: E da elama amane adole ba:i, “Alia da abuli da:i dione esalabala?”
  tpi-OTNT: Na em i askim tupela olsem, “Wanem samting i mekim na yutupela i luk wari
    tru?”
  hau-SA: Saboda haka ya tambayi hafsoshin Fir’auna, waɗanda suke a kurkuku tare da
    shi, a gidan maigidansa ya ce, “Me ya sa fuskokinku suke a ɓace haka?”
  udu-udu: 'Wakan a’di doṯki ’kwani ma mee ma P̱irawn uni kun nyaḵ ’ko ki a’di e mo
    jin deḵuwa deḵ mo e gu’b gi tap̱am piti mo ki: Atinta iṯaka um jis/em bum ka luŋgu’b
    kan ganne/ mo?'
  uig-LAT: 'shunga u özi bilen bille xojisining sariyida solaqliq yatqan Pirewnning
    bu ikki mensepdaridin: — Némishqa chirayinglar bügün shunche solghun? — dep soridi.'
  nde-nde: Wasezibuza izikhulu zikaFaro ezazisentolongweni kanye laye endlini yenkosi
    yakhe wathi, “Kungani ubuso benu bubunile kanje lamuhla na?”
  ton-ton: Pea fehuʻi ia ki he ongo matāpule ʻa Felo, ʻakinaua naʻe pōpula mo ia ʻi
    he fale ʻo ʻene ʻeiki, ʻo pehē, “Ko e hā ʻoku mo matapeko ai he ʻaho ni?”
  ces-1613: 'I optal se těch úředníků Faraonových, kteříž s ním byli v vězení v domě
    pána jeho, řka: Proč jsou dnes tváři vaše smutnější?'
  eko-eko: 'Aphano ye khuwoozela annya-khaazi a Firawuuna apale aafukelaniweeyo araka:
    “Leelo mwakafilikhela-ni?”'
  nss-nss: Pe isike hilu ipa, “Walu hisah, mara walu isuwas yesah?”
  eng-WMB: He asked Pharaoh’s officers who were with him in custody in his master’s
    house, saying, “Why do you look so sad today?”
  tam-TCV: அவன் தன் தலைவனது வீட்டிலே, தன்னோடு காவலில் வைக்கப்பட்டிருந்த பார்வோனின்
    அலுவலர்களிடம், “உங்கள் முகம் இன்று ஏன் வாடியிருக்கிறது?” எனக் கேட்டான்.
  ceb-ULB: Nangutana siya sa mga kadagkoan ni Paraon nga uban kaniya sa bilanggoan
    sa balay sa iyang agalon, nga nag-ingon, “Nganong nagmasulob-on man kamo karon?”
  mkn-mkn: Ju dia tanya sang dong bilang, “Akurang ko ini hari, bosong pung muka tar
    enak bagitu?”
  nce-nce: Na takune tlome, “Sobo fëyeme tutune elone?”
  pol-UBG: 'I zapytał dworzan faraona, którzy byli z nim w więzieniu, w domu jego
    pana: Czemu macie dziś tak smutne twarze?'
  agr-agr: 'Dutika wainak ditan iniak: “¿Wagka wake besekjumesh pekagjume?” tau.'
  kyc-kyc: Josepe nakamba karapusi anda peteyambinyi epokandapala dokopa baame nakamba
    piso soo, Akipamo epapu nakamba lenge kambu kwuaro silyambinyi? leya.
  urd-GVU: اُس نے اُن سے پوچھا، ”آج آپ کیوں اِتنے پریشان ہیں؟“
  deu-1912: 'fragte er sie und sprach: Warum seid ihr heute so traurig?'
  ntj-ntj: Palunyalu-pulanya tjapirnu, “Nyaatjanu-pulan tjurlpilypa nyinarra?”
  row-row: Ana natane se nae, “Taꞌo bee de mata mara nda matetuꞌ sa?”
  kan-2017: ಅದನ್ನು ಅವನು ನೋಡಿ, “ನಿಮ್ಮ ಮುಖವು ಈ ಹೊತ್ತು ಏಕೆ ಕಳೆಗುಂದಿದೆ?” ಎಂದು ತನ್ನ ದಣಿಯ
    ಮನೆಯೊಳಗೆ ತನ್ನೊಂದಿಗೆ ಕಾವಲಲ್ಲಿದ್ದ ಫರೋಹನ ಉದ್ಯೋಗಸ್ಥರನ್ನು ಕೇಳಿದನು.
  ena-ena: Lɨhavɨci ahica agɨladɨ abami. Akɨ lɨci namɨlaŋ ahica hɨji cuvɨlɨŋ cuvɨlɨŋ
    lamalama mugaŋ lɨbavɨla hɨnilaŋ uami.
  tgo-tgo: I vaitoŋgi iŋa, “Buda kaiwae ghamiyamoyamo i yawowo noroke?”
  yap-yap: Me fithrow ni ga’ar, “Mang nib kirban’mew e daba’?”
  tet-tet: Naree nunia, Yusuf nusu naꞌak, “Tan saa ohin loron neꞌe, emi oin mara nunia?”
  hlt-MCSB: Te dongah a boei im kah thongim ah amah neh aka om Pharaoh imkhoem te
    a dawt tih, “Tihnin atah balae tih na hmai a thae rhoi,” a ti nah.
  mdy-ETH: «ዒንሢ ሃኖ ዓኣፒ ካራ ቱኬሢ ዓይጎሮዳይ?» ጋዓዛ፥
  twi-ASANTE: Enti, ɔbisaa Farao fie mpanimfoɔ nneduafoɔ a na wɔne no gu afiase hɔ
    no sɛ, “Adɛn enti na ɛnnɛ deɛ, mo werɛ aho mo ho sɛɛ?”
  mwc-mwc: Ba i toirubaisi i wona, “Awaika kairavina karaku naomi kega gairesi?”
  bhl-bhl: 'Yetemeko, aso ilo dakalalomele: “Wee! Yutaka! Kaso yu nimtew angom ete
    ilum sakik so teinbiliw a?”, yangse kale.'
  con-NTPO: 'Attepa iñajampaña: —¿Micomba qui ja''ño a''taja jova''caen ñombi''ye
    dyai''fa?'
  eng-WEBU: He asked Pharaoh’s officers who were with him in custody in his master’s
    house, saying, “Why do you look so sad today?”
  bnp-bnp: Lakea i nana ra bakovi nga, ra ru made turana na ruma na matakari vona,
    “I navai muru mata matasia mavonga mona?”
  wal-wal: Hegaa gishshau ba godaa son banaara qasho keettan de7iya kawuwaa oosanchchata,
    “Hachchi intte som77oi aibissi xumidee?” yaagidi oichchiis.
  mgh-mgh: 'Phimaana ahaakoha akhuulupale a Farawoo, ni ale yaatthukiye wawaanyawe
    nkunya aya, eeraka: Nlattuni nyu ilelo nkhalaka oohitta?'
  acu-NT: '—¿Waruka yamaikia timiá wake mesekrumsha tsawaarurme? —tu iniam, mai chichainak:
    —Mesekramraji. Antsu mesekramramuka warimpita tusar nekamtikramatnuka pengké atsawai,
    —tiarmiayi. Tinamtai José ayaak: —¿Warí, Yusek mesekramramunka nekatsuash? Watska,
    mesekramramurmesha wina ujatkataram, —timiayi.'
  spa-PDDPT: 'Preguntó a los funcionarios de Faraón que estaban con él en la prisión
    de la casa de su ʼadón: ¿Por qué sus rostros parecen tristes hoy?'
  gun-gun: 'Ha''e ramo oporandu Faraó rembiguai hexeve nhuã py ikuai va''e pe. Ha''e
    vy aipoe''i: — Mba''e re tu aỹ pendeporiau rei pekuapy?'
  agu-BL: 'Nintzun ben jakoltz scyetz: —¿Mbi tzun na ibislej?'
  eng-PEV: So he said to them, “Why are you so sad and worried today?”
  ilo-ULB: Sinaludsodna kadagiti opisial ti Faraon a kaduana a nakabalud iti balay
    ti apona, a kunana, “Apay a nalidaykayo ita nga aldaw?”
  kpg-kpg: ga heeu gi meemaa, “Ma di aha, goolua e aha ala e hai be nia daangada e manawa gee
    dangi nei?”
  uig-ARA: 'شۇڭا ئۇ ئۆزى بىلەن بىللە خوجىسىنىڭ سارىيىدا سولاقلىق ياتقان پىرەۋننىڭ
    بۇ ئىككى مەنسەپدارىدىن: ــ نېمىشقا چىرايىڭلار بۈگۈن شۇنچە سولغۇن؟ ــ دەپ سورىدى.'
  bsp-bsp: 'Kɔ Isifu eyif amarəs a Firawona aŋɛ mɛrəŋ aŋɛ ŋanayi dəbili kɔ nkɔn mɔ,
    k''eyif ŋa: «Ta ake tɔ nəŋɛyɛ cəro mɔkɔ-ɛ?»'
  bps-bps: Taman snalekan ale, “Tan kè i gamsamuk i nawayu?”
  mbs-mbs: Yan mig-insà sikandin, “Nengà lay netetana se pedowan niyo?”
  tof-tof: Wa ibü we nümtinürr wagó, “E gyaur obzeke iade mórrandamli?”
  sus-sus: Na tɛmui a naxa na Misira mangɛ xa walikɛ firinyie maxɔrin, naxee taxuxi
    a ra, «Munfe ra wo sunnunxi to?»
  pon-2006: Ih eri idek rehra, “Dahkot mwo, maing ko, dahme kumwa mwomwen pahtouki
    rahnwet?”
  jae-jae: Ma eŋ kêtu kênac Paraonê laumata, taŋ sêŋgôŋ ênê ŋataunê andu sêwiŋ eŋ
    gebe sejop êsêacŋa naŋ, gebe “Agêc laŋômanô bêlê-bêlê kêtu asageŋŋa.”
  ksd-ksd: 'Ma i ga tir ra ura tultul kai Parao, nina dital ga ki rangup me ta ra
    pakana pal na banubat ta ra kuba i kana luluai, dari: Ta ra ava i tabun ra bala
    i mumur gori?'
  tur-YTC: Efendisinin evinde, kendisiyle birlikte tutuklu bulunan Firavun'un görevlilerine,
    “Bugün neden bu kadar üzgün görünüyorsunuz?” diye sordu.
  bel-N: 'I спытаўся ён у ўрадоўцаў фараона, што былі пад вартаю з ім у доме пана
    ягонага, кажучы: “Чаму абліччы вашыя сёньня [маюць] благі выгляд?”'
  grc-BRENT: Καὶ ἠρώτα τοὺς εὐνούχους Φαραὼ, οἳ ἦσαν μετʼ αὐτοῦ ἐν τῇ φυλακῇ παρὰ
    τῷ κυρίῳ αὐτοῦ, λέγων, τί ὅτι τὰ πρόσωπα ὑμῶν σκυθρωπὰ σήμερον;
  ind-AYT: Dia bertanya kepada para pegawai Firaun yang bersama dengannya di dalam
    penjara, di rumah tuannya itu, katanya, “Mengapa wajahmu muram hari ini?”
  lid-lid: Eme Josep ndremenya uru, “Ah tikisiy ta sasah na len dah?”
  nya-nya: Choncho anafunsa akuluakulu a kwa Farao amene anali naye mʼndende muja
    kuti, “Bwanji nkhope zanu zili zachisoni lero?”
  hrv-hrv: 'Upita faraonove dvorane koji su bili s njim u zatvoru u zgradi njegova
    gospodara: “Zašto ste danas tako potišteni?”'
  mps-mps: Tama agai augwali sibolo hanalu wali, “Magi baso te dage si homu sęgę
    elalubawe?”
  llg-llg: Boe ma ana natane sala nae, “Hatina de, leledon ia ei dua nggei mata mala
    bei male leondiak?”
  tpi-tpi: Na em i askim tupela olsem, “Wanem samting i mekim na yutupela i luk wari
    tru?”
  dan-1931: 'spurgte han dem: “Hvorfor ser I så ulykkelige ud i Dag?”'
  vie-OVCB: 'nên hỏi: “Hôm nay sao hai ông buồn bã thế?”'
  lbk-lbk: Sa na't kanan, “En man chadlos makokoloklot nan kitongyo idwani ay?”
  guj-2017: ફારુનના એ અમલદારો કે જેઓ તેની સાથે તેના માલિકના ઘરમાં કેદી હતા તેઓને યૂસફે
    પૂછ્યું, “તમે આજે ઉદાસ કેમ દેખાઓ છો?”
  byr-byr: '@see-verse:GEN.040.006'
  awx-awx: Dayike “Gilu inale natänatälikamäläk?” yang yänikut.
  pon-2006A: Ih eri idek rehra, “Dahkot mwo, maing ko, dahme kumwa mwomwen pahtouki
    rahnwet?”
  por-BRBSL: 'Ele perguntou aos oficiais do Faraó que estavam com ele sob custódia
    na casa de seu mestre, dizendo: “Por que você parece tão triste hoje”?'
  aly-aly: Ra renh-atherr arey-alhek, ratherrarl iterrenh artewentyel. Joseph-el renh-atherr
    ayernek, “Ilek mpwelanth artewentyel iterreyel?”
  cth-cth: Hottelah Faro e im karingkung bawipa im e thongim ka bawt e tami koevah,
    bangkongmaw sahnin na minhmai a mathoe roi telah a pacei.
  twi-twi: Obisaa Farao fi mpanyimfo nneduafo a na wɔne no gu afiase hɔ no se, “Adɛn
    nti na nnɛ de, mo werɛ ahow mo ho sɛɛ?”
  hlt-hlt: Te dongah a boei im kah thongim ah amah neh aka om Pharaoh imkhoem te a
    dawt tih, “Tihnin atah balae tih na hmai a thae rhoi,” a ti nah.
  tbz-SIM: 'Kòo bɛ̀ bekɛ kɛ dɔ̀: Dɛ̀ dòmmɛ kɛ̀ di ììkɛ̀ sɔ̀ù yíe mmiɛ mbotí?'
  msy-2020: Ezɨ a kamagh aningɨn azara, “Bizir tizim gua gamima, guan navimning bar
    oseme?”
  txq-txq: Boe ma ana natane sara nae, “Tao hata de faik ia, ei dua ngga matam mara
    mana nggari henik kara talo naa?”
  aaz-aaz: Onaim in nataan sin am nak, “Nansaaꞌ am es neno ia hi mhuum fous on naan?”
  azb-azb: 'Yusif onunla birgə ağasının evində, zindanda olan firon əyanlarından soruşdu:
    «Niyə bu gün üzünüz kədərlidir?»'
  eng-DBY: And he asked Pharaoh's chamberlains that were with him in custody in his
    lord's house, saying, Why are your faces [so] sad to-day?
  hin-2017: इसलिए उसने फ़िरौन के उन हाकिमों से, जो उसके साथ उसके स्वामी के घर के बन्दीगृह
    में थे, पूछा, “आज तुम्हारे मुँह क्यों उदास हैं?”
  wol-KYG: 'Mu laaj jawriñi Firawna, yooyee ñu tëjandoo woon ak moom ca kër sangam,
    ne leen: «Lu leen tax ne yogg tey?»'
  swp-swp: Arinai i hesiolau isi wa Parao ena paisoa tanutanuagadi aridi eai maenayao
    ana tanuaga ena numatutugudu eai wa, i ene, “Wauta paana saha ami ao se porohe?”
  bjr-bjr: Inneeqara nanaree kaaqa moomoo irira irida maridee.
  eng-YLT: and he asketh Pharaoh's eunuchs who [are] with him in charge in the house
    of his lord, saying, 'Wherefore [are] your faces sad to-day?'
  kne-kne: yan kanana en daida, “Apay nga mansasadot kayo ed wani?”
  wat-wat: Eketa i nutoniisiya i bwaduwa, “Kimoki namaise yo nuwanuwa i munumunumi?”
  heg-NTPO: Kon un ketan oen noan, “Tasao le leol neot ni mi silan nas saek lo ela
    lia?”
  ptu-ptu: 'Iya nakutanaim naua: “Maaka hia anna bassim masussakoa'' diita?”'
  bzd-NTPO: 'E'' kue̱ki̱ ie'' tö ie''pa a̱ ichaké: —¿Iö́k i̱''ñe ta̱ a'' wö wër sia̱r?'
  kwf-kwf: Nia ka saefilo Ꞌuri adaroꞋo, “Nau ku lisia koroꞋo manata Ꞌabera ana taꞋi
    ru. Ru faꞋuta niniꞋa?”
  eng-WYC-2017: he asked them, and said, Why is your cheer heavier today than it is
    wont to be?
  eng-WMBB: He asked Pharaoh’s officers who were with him in custody in his master’s
    house, saying, “Why do you look so sad today?”
  spp-spp: 'Ka u u pi yíbe: «Ɲaha na yii yyahay''à tanha niɲjaa yɛ?»'
  aey-aey: Eunu uqa sisilalen, “Celnu ale olanala gulu qeeca bilesia?” alen.
  urd-GVH: उसने उनसे पूछा, “आज आप क्यों इतने परेशान हैं?”
  rug-rug: Ke nanasi sa sari karua, “Na vegua ke guana doṉo kuliusu tu si gamu kara
    ṉinoroi?” gua si asa.
  gaz-gaz: Innis, “Fuulli keessan harʼa maaliif akkana dukkanaaʼa?” jedhee qondaaltota
    Faraʼoon warra isa wajjin mana gooftaa isaa keessa mana hidhaa turan sana gaafate.
  fra-LSG: 'Alors il questionna les officiers de Pharaon, qui étaient avec lui dans
    la prison de son maître, et il leur dit: Pourquoi avez-vous mauvais visage aujourd’hui?'
  gnn-gnn: bala dhä‐wirrka'yun maṉḏanha, “Way maṉḏa, nhäku dhuwala nhuma buku‐warwumirriyinanydja?”
    bitjarra.
  yal-yal: A yi Misiran Mangana banxi kui konyini itoe maxɔdin naxanye fan yi kasoni,
    a naxa, “Nanfera ɛ kuisanxi to?”
  gum-gum: 'nøbe trencha payibig køn: —¿Ñimbe møimbe chindimbarre ke peg misriilø
    purrøgue?— cha.'
  iou-iou: Yabäŋpäŋä yäwetkuk; Oi, ek imata nadäwätäk täŋ itkamän?
  haw-1868: Ninau aku la ia i ua mau luna la me ia, ana i malama'i ma kahi paa o ka
    hale o kona haku, i aku la, No ke aha la i inoino ai na maka o olua i keia la?
  arb-NAV: 'فَسَأَلَهُمَا: «لِمَاذَا وَجْهَاكُمَا مُكَمَّدَانِ فِي هَذَا الْيَوْمِ؟»'
  adz-adz: Da igutin, “Wain idzuwai da agam wangum ibarabin?”
  ewe-ewe: Yosef bia wo be, “Nu ka tututue le mia wɔm?”
  eng-LEE: And he asked the officers of Pharaoh that were with him in ward in his
    lord's house, saying, Wherefore look ye so sadly today?
  gvn-gvn: '@see-verse:GEN.040.006'
  nna-nna: “Nganija nyumpala ngumpa wirrilyijartiny?”
  asm-FB: তেতিয়া তেওঁ তেওঁৰ প্ৰভুৰ ঘৰৰ কাৰাগাৰত নিজৰ সৈতে বন্দী হৈ থকা, ফৰৌণৰ সেই
    দুজন বিষয়াক সুধিলে, “আজি আপোনালোকক কিয় ইমান মন মাৰি থকা দেখা গৈছে?”
  sus-A: نَ تّمُي عَ نَشَ نَ مِسِرَ مَنفّ شَ وَلِكّ قِرِنيِيٍ مَشْرِن، نَشٍيٍ تَشُشِ
    عَ رَ، «مُنقٍ رَ وٌ سُننُنشِ تٌ؟»
  fra-SBL: 'Il demanda aux officiers de Pharaon qui étaient avec lui en détention
    dans la maison de son maître : « Pourquoi avez-vous l''air si triste aujourd''hui ? »'
  hbo-hbo: וַיִּשְׁאַ֞ל אֶת־סְרִיסֵ֣י פַרְעֹ֗ה אֲשֶׁ֨ר אִתֹּ֧ו בְמִשְׁמַ֛ר בֵּ֥ית
    אֲדֹנָ֖יו לֵאמֹ֑ר מַדּ֛וּעַ פְּנֵיכֶ֥ם רָעִ֖ים הַיֹּֽום׃
  shp-NTPO: 'Jaskara ja jabé preso oinxon, Josekan jato yokata iki: —¿Jawekopikayaki,
    itimareshoko mato iibekonai? —akin.'
  eng-WYCLIFFE: he axide hem, and seide, Whi is youre `face soriere to dai than it
    ys wont?
  piu-2006: '@see-verse:GEN.040.006'
  pjt-pjt: '@see-verse:GEN.040.006'
  cwe-cwe: Yosefu kawauza wakulu wawo wa mfalume wowakalile hamwe nayo mwiichifungo
    mwiikaye ya mwenevale wake, “Habali diyelo muna vihanga va luholozi?”
  bgs-bgs: Purisu iginsà si Jose, na mà din, “Manan ka ágkasasó kó?”
  kik-kik: Nĩ ũndũ ũcio akĩũria anene acio a Firaũni, o acio moohetwo hamwe nake nyũmba-inĩ
    ya mwathi wake, atĩrĩ, “Nĩ kĩĩ gĩtũmĩte mũtukie ithiithi cianyu ũmũthĩ?”
  ksr-ksr: 'Kaeŋ rari Faarao kimbaa jawiŋwoita iyoronoŋ Joosefwaa somatayaa kapuare
    mirinoŋ iwo motooŋ rariti, ii kokaeŋ qisiŋ orono: “Oro kete nomaembaajoŋ jaasewaŋgara
    wosobiri jaajaa uuŋ rajao?”'
  fra-NCL: 'Il interrogea donc les officiers de Pharaon qui étaient avec lui en prison,
    dans la maison de son maître, et leur dit : « Pourquoi avez-vous le visage triste
    aujourd’hui ? »'
  cek-AK: To pongah angmah ih angraeng im ah angmah hoi nawnto thongkrah Faro ih toksah
    angraeng hnik khaeah, Tipongah vaihni loe palung na set hoi parai loe? tiah a
    naa.
  xla-xla: Epalati Yoseptapo yia꞉ watle epo atlaiyo, “Apa kokota wua꞉ dla woyamalati
    mila꞉pi sikemte polowastame popa꞉ma꞉?” diyo.
  cuk-cuk: 'Agala, José we-Faraónʼga-arbamalad-dummagan-mellesimaladse egisdesunnad:
    —¿Ibiga emi bemar nue-bukib-binsabukwa?'
  uig-CYR: 'шуңа у өзи билән биллә ғоҗисиниң сарийида солақлиқ ятқан Пирәвнниң бу
    икки мәнсәпдаридин: — Немишкә чирайиңлар бүгүн шунчә солғун? — дәп сориди.'
  pma-pma: Sakini vis keilu vit, “?Vensa namil langlangis kosa?”
  tel-2017: అతడు “మీరెందుకు విచారంగా ఉన్నారు?” అని వారిని అడిగాడు.
  hat-BSA: 'Li te mande ofisye Farawon an sila yo, ki te anprizone avèk li nan kay
    mèt li a: “Poukisa figi nou tris konsa jodi a?”'
  bxh-bxh: Yo fede ya fatiꞌoidi iyen, Paꞌana somo nenemiu sa heyaya?
  kos-kos: El siyuk seltal, “Efu ku komtal luman toasr misenge?”
  hbo-WLC: וַיִּשְׁאַ֞ל אֶת־סְרִיסֵ֣י פַרְעֹ֗ה אֲשֶׁ֨ר אִתּ֧וֹ בְמִשְׁמַ֛ר בֵּ֥ית
    אֲדֹנָ֖יו לֵאמֹ֑ר מַדּ֛וּעַ פְּנֵיכֶ֥ם רָעִ֖ים הַיּֽוֹם׃
  ibo-ibo: Nʼihi ya, ọ jụrụ ndị ozi Fero ndị a ha na ya nọ nʼụlọ mkpọrọ dị nʼụlọ nna
    ya ukwu sị ha, “Gịnị mere ihu unu ji gbarụọ taa?”
  ory-ory: ତହୁଁ ଫାରୋଙ୍କର ଯେଉଁ ଭୃତ୍ୟମାନେ ତାଙ୍କ ସହିତ ତାଙ୍କ ପ୍ରଭୁର କାରାଗାରରେ ବନ୍ଦ ଥିଲେ,
    ସେମାନଙ୍କୁ ସେ ପଚାରିଲେ, “ଆଜି ତୁମ୍ଭମାନଙ୍କ ମୁଖ ବିଷଣ୍ଣ କାହିଁକି?”
  wmt-wmt: '@see-verse:GEN.040.006'
  chk-chk: Iei mine a aisiniir, “Met popun pwe oua wololilen ikenai?”
  ssd-ssd: 'nale kusnanikina: Tale ndaŋam tumail pasi kume ŋgurŋgurka minik ŋgina
    le'
  rop-rop: en imbin askim dubala, “Wotrong langa yunbala?”
  ukr-1871: 'І поспитав дуків Фараонових, що були з ним у темницї в пана свого: Чого
    ви дивитесь так сумовито сьогоднї?'
  eng-AOI: “Why are you so upset today?” he asked.
  yon-yon: kowe, yembed yi yaa kaamondoon “Komoyiibkob yiib kubiyiibban keriwen, kibikee
    wedmaan kee?” andoon.
  bch-bch: Ta ibeta maron kapei ele paeaeanga rua toa gisingada timamado ngan luma
    panasnga aea oa bedane, “Ikamado ga matami imalai tau?”
  deu-1951: 'Da fragte er diese Höflinge des Pharao, die mit ihm im Gefängnis seines
    Herrn waren, und sprach: Warum macht ihr heute ein so finsteres Gesicht?'
  eng-JPS: 'And he asked Pharaoh''s officers that were with him in the ward of his
    master''s house, saying: ''Wherefore look ye so sad to-day?'''
  ubr-ubr: On mes on itetemis iyau, “Omi aibo mes wobi yababan?”
  srp-1865: 'Pa zapita dvorane Faraonove, koji bijahu sužnji s njim u kuæi gospodara
    njegova, i reèe: što ste danas lica nevesela?'
  lug-lug: N’alyoka abuuza abakungu ba Falaawo abaali naye mu kkomera, mu nnyumba
    ya mukama waabwe nti, “Lwaki leero mulabika nga mweraliikiridde?”
  heb-heb: וישאל את סריסי פרעה אשר אתו במשמר בית אדניו לאמר מדוע פניכם רעים היום׃
  ben-IRV: তখন তাঁর সঙ্গে ফরৌণের ঐ যে দুই কর্ম্মচারী তাঁর প্রভুর বাড়িতে কারাবদ্ধ
    ছিল, তাদেরকে তিনি জিজ্ঞাসা করলেন, “আজ আপনাদের মুখ বিষণ্ণ কেন?”
  pan-pan: ਉਸ ਨੇ ਫ਼ਿਰਊਨ ਦੇ ਉਨ੍ਹਾਂ ਪ੍ਰਧਾਨਾਂ ਨੂੰ ਜਿਹੜੇ ਉਸ ਦੇ ਨਾਲ ਉਸ ਦੇ ਸੁਆਮੀ ਦੇ ਘਰ ਕੈਦ
    ਵਿੱਚ ਸਨ, ਪੁੱਛਿਆ, ਅੱਜ ਤੁਹਾਡੇ ਚਿਹਰੇ ਕਿਉਂ ਉਦਾਸ ਹਨ?
  tkr-tkr: 'Yusufee cuka sacigee xərıng''une xaa, zindanee havaacene fironne insanaaşike
    qidghın ha''an: – Nya''a g''iyna aq''vabı havaxanı''ı?'
  mwp-mwp: Nuy Yoewsepa yapupoeybiz palamulpa kedha, ‘Ngipel minguz kedha nagempa
    za gegeyadh a?’
  mya-JVB: သင် တို့သည် ယနေ့ အဘယ်ကြောင့် မျက်နှာ ညှိုးငယ် သနည်းဟု မိမိ သခင် အိမ် ၌
    မိမိ နှင့်အတူ အချုပ် ခံ နေရသော ဖါရော မင်း၏ အမတ် တို့အား မေး ၏။
  tte-O: Kabo kin ana topaisowao panpanli mekanakavao simiyamiya deli mena yo kolili
    ineli iwaloba, “Tawae kaiwena kabo wakatewakaka kaliyate kabona?”
  tbg-tbg: Mintumake vauvaro Iohepiva vitanta irero tiharo, Netanta nana kaarae notate
    variavo? tiro.
  hmo-hmo: Unai dainai ia ese idia dekenai ia henanadaia, ia gwau, “Badina dahaka
    hari dina umui emui lalona ia hisihisi?”
  ata-ata: Xe muavuti la mutaliꞌisiꞌa ilou, “Loxovaa ane iengi kalaua loxo ꞌo? Tuꞌumaxu
    vile muxali noxinge ngongou vaimomo ꞌosi?”
  nfa-nfa: Ka na karèi si, aku nèngu na, “Nga tao ka madꞌae neꞌe, miu dua mi roe-roe?”
  urd-urd: और उसने फ़िर'औन के हाकिमों से जो उसके साथ उसके आक़ा के घर में नज़रबन्द
    थे, पूछा कि आज तुम क्यूँ ऐसे उदास नज़र आते हो?
  rus-SYN: 'И спросил он царедворцев фараоновых, находившихся с ним в доме господина
    его под стражею, говоря: отчего у вас сегодня печальные лица?'
  cbt-NTPO: 'Napoaton, cato chachin natanin: —¿Onpoatomata iporaso'' pa''pi sëtëramaso
    pochin ya''norama''? itërin.'
  bqc-SIM: 'Ɔ̃ à ń lá à mɛ̀: Bↄ́ yã́ mɛ́ tò á oosisia gbãi?'
  tcz-CHONGTHU: Joseph in adong in, “Sopi teni ibola namai lhon lhailou ham,” ati.
  mar-mar: तेव्हा, त्याच्या धन्याच्या वाड्यात जे फारोचे सेवक त्याच्या बरोबर कैदेत
    होते, त्यांना त्याने विचारले, “आज तुम्ही असे दुःखी का दिसता?”
  tcs-tcs: Zosep i bin aske demtu bosman blo da Pero king uda bin de wea em insaid
    zeilaus. Em i bin spik diskain, ‘Wanem yutu wori diskain po?’
  soq-soq: Ita me waitaramone wanase, “Ande e ambi dewaitene baiwa inguguraitile wainilana?”
  qub-qub: 'Chaura Josëga tapuran: «¿Imanirtaj gamcunaga fiyupa llaquisha carcaycanqui?»
    nir.'
  bqp-bqp: 'Akũ à ń lá à pì: Bↄ́ yã mɛ́ à tò á ãn sisina gbãraa?'
  hat-hat: 'Li mande yo: -Poukisa nou kagou konsa jòdi a?'
  eng-BSB: So he asked the officials of Pharaoh who were in custody with him in his
    master’s house, “Why are your faces so downcast today?”
  tod-tod: 'É Falaɠɔn ná-botiɠɛ ɠundiɠiiti gaazaɠani, ti ɠɛni tɔun ba maliɠii ná-pɛlɛi
    wu kasoi ɠa, é ɠɛ ti ma: «Lee vaa zu za wo-ɠaazuʋɛti ɲɔuɗai?»'
  eng-WEBPB: He asked Pharaoh’s officers who were with him in custody in his master’s
    house, saying, “Why do you look so sad today?”
  kbq-kbq: Fero eri'za netre'moke kva'amofo kina nompi mani'nakeno zanantahigeno,
    Na'a higeta menina tanasu'zampina mani'na'e?
  nhe-BL: 'huan quinilhui: ―¿Para tlen inmocuesohuaj?'
  bus-bus: 'Ben à ń lá à bè: Bↄ́ yã bé à tò a uu sisina gbã̀a?'
  gub-BL: A'e rupi upuranu wanehe. — Màràzàwe tuwe pezemumikahy kutàri, i'i wanupe.
  eng-DRA: 'He asked them, saying: Why is your countenance sadder today than usual?'
  knf-knf: 'Ahepar baka aji : « we ukaaŋ kë ikaara yi nan iţëla ţëlaa ba? »'
