verse: GEN.040.002
translations:
  mal-C: പ്രധാന വീഞ്ഞുകാരനും പ്രധാന അപ്പക്കാരനും ആയ ഈ രണ്ട് ഉദ്യോഗസ്ഥന്മാരുടെ നേർക്കു
    ഫറവോനു കോപം ജ്വലിച്ചു.
  deu-TKW: Da wurde der Pharao zornig über seine beiden Verschnittenen, den Obermundschenk
    und den Oberbäcker,
  lin-lin: 'Faraon asilikelaki bakalaka na ye mibale ya lokumu : kalaka oyo azalaki
    kotala makambo oyo etali masanga mpe oyo azalaki kotala makambo oyo etali mapa.'
  cbr-NT: Usa 'ain ka faraón Egipto menu 'ikë 'apu ax a uni rabë́ ami 'aisamairai
    nishkin an 'ain xëati iskë aín kushi 'imainun an pán 'akë iskë aín kushi kuëntankëxun,
  eng-LSV: and Pharaoh is angry against his two eunuchs, against the chief of the
    butlers, and against the chief of the bakers,
  bmu-bmu: Mewö ahotka Farao kiŋnöŋ jembonŋi yahöt, wain o qambigö galömŋi bohonŋi
    aka bered ohohogö galömŋi bohonŋi yetköra aka irimŋi seholiyök.
  eng-GNV: And Pharaoh was angrie against his two officers, against the chiefe butler,
    and against the chiefe baker.
  eng-WEBSTER: And Pharaoh was wroth with two of his officers, with the chief of the
    butlers, and with the chief of the bakers.
  nhw-BL: Huajca Faraón cualanqui ininhuaya ni ome itequipanojcahua,
  swh-ONEN: Farao akawakasirikia hawa maafisa wake wawili, mnyweshaji mkuu na mwokaji
    mkuu,
  bba-bba: Mɑ u kɑ be yiru ye mɔru bɑrɑ.
  eng-KJVCPB: And Pharaoh was wroth against two of his officers, against the chief
    of the butlers, and against the chief of the bakers.
  cpy-cpy: Ikanta Faraón, pinkatharitatsiri, ikijakiri reewarite pakopiintatziriri
    imiri, eejatzi reewari owetsikapiintziniriri pan.
  mpx-mpx: Inoke i huga wana totuwalali bwabwatal eluwa o elal
  wbp-wbp: '@see-verse:GEN.040.001'
  luo-luo: Mirima nomako Farao gi jotichge ariyogo, ma gin jotend jagam divai kod
    jatend joma tedo makati.
  meu-meu: Bena Farao ese ena hesiai taudia raruosi, hari vine ranuna iseina memerodia
    bona flaoa igabuna memerodia ireḡudia taudia, na e badu henidia,
  npi-ULB: आफ्ना यी दुई अधिकार प्राप्‍त मुख्‍य पियाउने र पकाउनेसँग फारो क्रोधित भए
    ।
  yor-yor: Farao sì bínú sí méjì nínú àwọn ìjòyè rẹ̀, olórí agbọ́tí àti olórí alásè,
  emp-NTPO: '@see-verse:GEN.040.001'
  ind-ind: Raja sangat marah terhadap kedua pegawai istananya itu
  pes-OPCB: فرعون بر این دو خدمتگزار خود خشمگین شده،
  ssx-ssx: Koto ekina꞉ mo kinita꞉ mo ipika꞉ e pokaepeke you hali yaapo ame̱le̱ mineke
    pankolo hata꞉
  lcm-lcm: '@see-verse:GEN.040.001'
  aer-aer: '@see-verse:GEN.040.001'
  tgl-ULB: Galit si Paraon sa dalawa niyang mga opisyal, ang punong tagahawak ng saro
    at ang punong panadero.
  nop-nop: Unduŋ tubune biyagoŋ hinek Felo adi kwanai meŋiyat wain kadoko eŋ belet
    heheŋ diniŋ kadoko aditok kwihitayemguk.
  kca-kca: Кӑт кущайӈәԓаԓ пеԓа фараон ԉикащәс, ўнайәт ԓэщатты куща пӑ ԋаԋ верты куща
    пеԓа,
  cbu-NT: '@see-verse:GEN.040.001'
  hui-hui: Iyibi dindi kini heagome keba timbuniore howa
  wrs-wrs: Wo Pero tandwol ve honi andranindrini samblamba,
  jao-jao: kulu rriyiku ka-yinjathirri wulanga rriyi-ja rriyi-wirdiyu.
  mya-mya: ဘု​ရင်​သည်​ထို​အ​ရာ​ရှိ​နှစ်​ဦး​တို့​ကို​အ​မျက် ထွက်​၍၊-
  cbi-NTPO: faraón ajaatyatu, juntsa pai bale rukulanu
  bod-N: ཕཱར་ཨོལ་ཆང་གཉེར་བློན་ཆེན་དང་གསོལ་དཔོན་བློན་ཆེན་གཉིས་ལ་ཐུགས་ཤིན་ཏུ་ཁྲོས༌ཏེ།
  wsk-wsk: Pharaoh gomang magaram se
  kkl-kkl: Ane sembe Firaundi sin phende el yeplamdek nang abenekoag yo pipsiog.
  sna-sna: Faro akatsamwira varanda vake vaviri, mudiri mukuru nomubiki mukuru,
  spa-BLM: El faraón se enojó con sus dos oficiales, el jefe de los coperos y el jefe
    de los panaderos.
  beu-beu: '@see-verse:GEN.040.001'
  cac-cac: Yuj chi' ix cot yoval vin̈ d'a eb' vin̈.
  swh-ULB: Farao akawakasirikia hawa maafsa wawili, mkuu wa wanyweshaji na mkuu wa
    waokaji.
  bel-bel: І ўгневаўся фараон на двух царадворцаў сваіх, на галоўнага чашніка і на
    галоўнага пекара,
  wed-wed: Pharaoh amlona i ḡaiḡai babadai ruaḡai awari.
  deu-ELBBK: Und der Pharao wurde sehr zornig über seine beiden Kämmerer, über den
    Obersten der Schenken und über den Obersten der Bäcker;
  mbb-OT: '@see-verse:GEN.040.001'
  msc-msc: Ferawuna jusu bɔra mɔɔba fila woilu kanma, a la minninfendilailu la kuntii
    ni a la burugbasilailu la kuntii kɔnin.
  mal-2015: ഫറവോൻ പാനപാത്രവാഹകന്മാരുടെ പ്രമാണിയും അപ്പക്കാരുടെ പ്രമാണിയുമായ തന്റെ
    രണ്ടു ഉദ്യോഗസ്ഥന്മാരോടു കോപിച്ചു.
  tuo-NT: Faraṍ narẽ, ʉꞌsedʉcacore tĩacoꞌterã wiogʉ, tojo nicã pã́ weerã́ wiogʉ meꞌrã
    uayʉꞌrʉacʉ niwĩ.
  gup-gup: '@see-verse:GEN.040.001'
  met-met: Xaitamoxia Pero atin disala mana yanaming luwa, lipu waingam mugamugangama
    xaung lipu salangam mugamugangama,
  gvs-gvs: Tauna tovakumgo adi taiyuwokova yaidi goi Pero gamona igoyo.
  rmc-rmc: O faraonos igen choľisaľiľa pre kala duj uradňika, pro hlavno sluhas the
    pro hlavno pekaris.
  nlg-nlg: Ma Pharaoh te rutu ngangata vanira nina tinoni nagho raeni.
  dgr-DOGNT: K'àowocho Faraoh eyı wecheekeèdeè nàke sıì gots'ǫ̀ wınì-le t'à
  pes-OPV: و فرعون به دو خواجه خود، یعنی سردار ساقیان و سردار خبازان غضب نمود.
  ron-1924: 'Фараон с-а мыният пе чей дой дрегэторь ай сэй: пе май-мареле пахарничилор
    ши пе май-мареле питарилор.'
  aui-aui: Na nuwanuwana ipughu nokodi yana bagibagi damdi bata biiyadi,
  ben-OBCV: ফরৌণ তাঁর সেই দুই কর্মকর্তার, প্রধান পানপাত্র বহনকারী ও প্রধান রুটিওয়ালার
    প্রতি ক্রুদ্ধ হলেন,
  lex-lex: Noma Firaun nawenan doin la limni-rorni re rora pede
  rgu-rgu: '@see-verse:GEN.040.001'
  som-som: Fircoonna aad buu ugu cadhaysnaa labadiisii sirkaal oo ahaa kii madaxa
    u ahaa kuwii khamriga siin jiray, iyo kii madaxa u ahaa kuwii wax u dubi jiray.
  lat-VUC: Iratusque contra eos Pharao (nam alter pincernis præerat, alter pistoribus),
  aoi-aoi: '@see-verse:GEN.040.001'
  eng-ASVBT: And Pharaoh was wroth against his two officers, against the chief of
    the butlers, and against the chief of the bakers.
  mna-mna: Mbesooŋo ru tana tikam ma king keteene malmal kat, tana ni iur zin lela
    ruumu sanaana leleene. Mi ruumu sanaana tana na, biibi kizin menderŋan ta imborro.
    Mi Yosep tomini, ni imbotmbot lela ruumu ta tina.
  ita-1885: 'E Faraone si crucciò gravemente contro a que'' suoi due Eunuchi, cioè:
    contro al coppier maggiore, e contro al panattier maggiore.'
  eng-LXXUP: And Pharaoh was wroth with his two eunuchs, with his chief cupbearer,
    and with his chief baker.
  eng-ULB: Pharaoh was angry with his two officials, the chief of the cupbearers and
    the chief of the bakers.
  spa-VBL: El Faraón se enojó con estos dos oficiales reales – el copero y el panadero
    principal—
  fra-_FOB: Et Pharaon se mit en colère contre ses deux officiers, contre le grand
    échanson et le grand panetier;
  mal-mal: ഫറവോൻ പാനപാത്രവാഹകന്മാരുടെ പ്രധാനിയും അപ്പക്കാരുടെ പ്രധാനിയുമായ തന്റെ രണ്ട്
    ഉദ്യോഗസ്ഥന്മാരോടു കോപിച്ചു.
  urd-GVR: Firaun ko donoṅ afsaroṅ par ġhussā ā gayā.
  suz-BL: मिनु फाराओमी मेको तूचा गेब आन ठेयब मुर नु शोब्‍ले चोइब आन ठेयब मुर आस पर्बम
    गाइक्‍ता बाक्‍त।
  ita-1927: E Faraone s’indignò contro i suoi due ufficiali, contro il capo de’ coppieri
    e il capo de’ panettieri,
  ckb-ckb: جا فیرعەون لە دوو کاربەدەستەکەی، واتە لە سەرۆکی ساقییەکان و سەرۆکی نانەواکان
    تووڕە بوو.
  eng-BBE: And Pharaoh was angry with his two servants, with the chief wine-servant
    and the chief bread-maker;
  crx-NTPO: '''Ink''ez lerwe Pharaoh ''en ndunne nane yuba ne''ut''enne, ''enne dayi
    ne''ut''en ''ink''ez dayi ''ulht''es, ''enne tube whe bubulh hunilch''e.'
  kan-OKCV: ಆಗ ಫರೋಹನು ಪಾನದಾಯಕರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನೂ, ರೊಟ್ಟಿಗಾರರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನೂ ಆಗಿದ್ದ ಅವನ
    ಇಬ್ಬರು ಉದ್ಯೋಗಸ್ಥರ ಮೇಲೆ ಕೋಪಿಸಿಕೊಂಡು,
  bbb-bbb: '@see-verse:GEN.040.001'
  tam-2017: பார்வோன் தன் பானபாத்திரக்காரர்களின் தலைவனும் அப்பம் சுடுகிறவர்களின் தலைவனுமாகிய
    இவ்விரண்டு அதிகாரிகள்மேல் கடுங்கோபம்கொண்டு,
  spa-RV-1909: 'Y enojóse Faraón contra sus dos eunucos, contra el principal de los
    coperos, y contra el principal de los panaderos:'
  ron-BTF: Şi Faraon s-a înfuriat împotriva a doi dintre ofiţerii săi, împotriva mai
    marelui paharnicilor şi împotriva mai marelui brutarilor.
  eng-WEBP: Pharaoh was angry with his two officers, the chief cup bearer and the
    chief baker.
  eng-FBV: Pharaoh was angry with these two royal officials—the chief cupbearer and
    chief baker—
  nld-1939: En daar Farao vertoornd was op zijn twee hovelingen, den opperschenker
    en den hofbakker,
  nch-BL: Huajca Faraón cualanqui inihuaya ni ome itequipanojcahua,
  tfr-NTPO: '@see-verse:GEN.040.001'
  vie-1934: Pha-ra-ôn nổi giận cùng hai quan mình, là tửu chánh và thượng thiện,
  hin-CV: और प्रधान खानसामे और प्रधान पिलाने वाले दोनों पर राजा गुस्सा हुए,
  eng-OURB: Pharaoh was angry with his two officers, the chief cup bearer and the
    chief baker.
  spa-BES: Y el Faraón se enojó con sus dos siervos, con el siervo principal y el
    jefe de la panadería;
  tdx-tdx: Nibo­sek’ amy mpitoro’e roe rey t’i Parò, toe amy beim-panjotso fitoviy
    naho amy beim-panoñakey,
  vid-vid: Falao nakazudizwa ng'hatu na awo vilongozi weli,
  pwg-pwg: Pero nuwanuwana ipughu ina bigabiga wawayisi ruwa kurisi
  eng-OKE: And Pharoh was angry with two of his chiefs, with the chief of the cupbearers
    and with the chief of the bakers.
  tha-KJV: ฟาโรห์​ทรงกริ้วข้าราชการทั้งสองนั้น คือหัวหน้าพนักงานน้ำองุ่น และหัวหน้าพนักงานขนม
  por-BR-2018: 'E irou-se Faraó contra seus dois eunucos, contra o principal dos copeiros,
    e contra o principal dos padeiros:'
  bco-bco: A꞉la꞉dimido꞉ ko꞉lo꞉ Fa꞉lo꞉ eyo꞉ a꞉la꞉mo꞉wo꞉ mada gadia꞉sa꞉ga꞉, ene da꞉la꞉diya꞉
    misa꞉ kaluwa꞉ dibolo a, Yosa꞉bdo꞉ sen a꞉na, a꞉la꞉yo꞉lo꞉ a꞉na to꞉lo alifa꞉.
  deu-ELO: Und der Pharao ward sehr zornig über seine beiden Kämmerer, über den Obersten
    der Schenken und über den Obersten der Bäcker;
  ktm-ktm: King lon ndrinen inei ile ta horu opisa ndre rumuu kurti
  caa-caa: Pues e rey qꞌuijna meyra taca e chateꞌ manobꞌ era.
  eng-WYC-2018: And Pharaoh was wroth against them, for the one was (the) master butler,
    and the tother was (the) master baker.
  epo-epo: Kaj Faraono koleriĝis kontraŭ siaj du korteganoj, kontraŭ la vinistestro
    kaj kontraŭ la bakistestro.
  uig-PIN: Xuning bilǝn Pirǝwn uning bu ikki mǝnsǝpdariƣa, yǝni bax saⱪiy wǝ bax nawayƣa
    ƣǝzǝplinip,
  beo-beo: Hina bagade da amo dunu aduna elama ougi bagade.
  tpi-OTNT: King bilong Isip i kros long dispela tupela wokman bilong en,
  hau-SA: Fir’auna ya yi fushi da hafsoshin nan nasa guda biyu, shugaban masu shayarwa
    da shugaban masu tuya,
  udu-udu: Dhala P̱irawn shwaki’da nyor gom ’kwani kun can ka askar piti su/ gwan
    mo, tap̱a jin karu mmohil ’kwani kun miina ṯu’c e gu’b ma maliḵ mo dhali aman’coḵ
    maam piti mo.
  uig-LAT: Shuning bilen Pirewn uning bu ikki mensepdarigha, yeni bash saqiy we bash
    nawaygha ghezeplinip,
  nde-nde: UFaro wayezizondele izikhulu zakhe zombili, umphathinkezo omkhulu lomphekizinkwa
    omkhulu,
  ton-ton: Pea tuputāmaki ʻa Felo ki heʻene ongo matāpule, ʻio, ki he matāpule ʻoe
    kau tauhi, mo e matāpule ʻoe kau taʻo mā.
  ces-1613: I rozhněval se Farao na oba úředníky své, na vládaře nad šeňkýři, a na
    vládaře nad pekaři.
  eko-eko: Firawuuna khwiiya wa wiiphiiriwa pi annya-khaazi awe apo awiri; nttunkhulu
    wa wootela zoonywa na nttunkhulu wa wuupa phaawu.
  nss-nss: Pe yiy ara ndrinan ilokuh ta hilu ndramat namandran ara–hamou ngara kiro
    mu para yukiya wain ta king, pe hamou ngara kiro mu para mbusiya ndrinanohun ta
    king.
  eng-WMB: Pharaoh was angry with his two officers, the chief cup bearer and the chief
    baker.
  tam-TCV: ஆதலால் பார்வோன், பானம் பரிமாறுவோருக்குத் தலைவனும் அப்பம் சுடுவோருக்குத்
    தலைவனுமாயிருந்த அந்த இரு அலுவலர்கள் மேலும் கோபமடைந்தான்.
  ceb-ULB: Nasuko si Paraon sa iyang duha ka mga kadagkoan, ang pangulo sa tigtagay
    ug bino ug ang pangulo sa tigbuhat ug tinapay.
  mkn-mkn: '@see-verse:GEN.040.001'
  nce-nce: Na eso ho Fero kë tlemalë wege home wame tlome.
  pol-UBG: Faraon więc rozgniewał się na obu swoich dworzan, na przełożonego podczaszych
    i na przełożonego piekarzy.
  agr-agr: Nunikagmatai faraón uwagtinun shikika suu aidaun apujin, pagka najanin
    aidaun apujijai mai kajejuk,
  kyc-kyc: Dokopa Peraome doo akali lama yulu pingi akali wakale iso kareyambi dolapo
    kando imbwaya.
  urd-GVU: فرعون کو دونوں افسروں پر غصہ آ گیا۔
  deu-1912: Und Pharao ward zornig über seine beiden Kämmerer, über den Amtmann über
    die Schenken und über den Amtmann über die Bäcker,
  ntj-ntj: '@see-verse:GEN.040.001'
  row-row: '@see-verse:GEN.040.001'
  kan-2017: ಫರೋಹನು ಆ ಇಬ್ಬರು ಉದ್ಯೋಗಸ್ಥರ ಮೇಲೆ, ಅಂದರೆ ಪಾನದಾಯಕರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನ ಮೇಲೆಯೂ ಅಡಿಗೆ
    ಭಟ್ಟರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನ ಮೇಲೆಯೂ ಕೋಪಿಸಿಕೊಂಡು,
  ena-ena: Lavɨla Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ hula hugɨ daŋ hɨniavɨmi.
    Hɨniavɨdaci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ nulɨsaŋ igɨvɨ hɨnimi.
  tgo-tgo: Iwaeŋge ghare i gaithɨ wanaŋgi
  yap-yap: I damumuw Farao ngak e gali cha’nem ni l’agruw i tapigpig rok nib tolang,
  tet-tet: '@see-verse:GEN.040.001'
  hlt-MCSB: Te dongah Pharaoh tah a imkhoem tuitul rhoi kah mangpa neh buh thong rhoek
    kah mangpa taengah a thintoek.
  mdy-ETH: ካኣቲ ዬንሢ ማዻዞንሢ ዑፃ ኮሺ ዻጋዼኔ።
  twi-ASANTE: Farao bo fuu ne nsãhyɛfoɔ panin no ne ne burodotofoɔ panin no yie.
  mwc-mwc: Ba Pharaoh i yagisi nikosi babada asi ruwamo, vedu aba potapotana ba bread
    aba kapukapuna kurisi,
  bhl-bhl: Mak wiin so kunum be akalem kamok em wanin ok dalewbin kak kunum kelei,
    mak e akalem kamok em belet wanin fulewkabe kak kunum kese kale. Aso biim sen
    beem mongom e emisik kamok fian be aso ilo kaisuw fian mak keyemeko,
  con-NTPO: Tsa'caen tson'fasi na'su faraón tsa dos tisema shondosundeccuma, tasama
    afe'su na'su toya'caen panma matssan'su na'suma'qque iyicca'yepa
  eng-WEBU: Pharaoh was angry with his two officers, the chief cup bearer and the
    chief baker.
  bnp-bnp: E Parao i madihi a hatena vona a vora vona nga, ra matakari na vain, a
    matakari na bret.
  wal-wal: Kawoi eessaa tigiyaageetu halaqaayyoonne oittaa uukkiyaageetu halaqaayyo
    naa77aayyookka keehi hanqqettiis.
  mgh-mgh: Farawoo ahorusiya na ahooleli awe ale, nhooleli o mahutumu ni nhooleli
    o mayamikatthe,
  acu-NT: '@see-verse:GEN.040.001'
  spa-PDDPT: 'Faraón se enfureció contra sus dos funcionarios: el jefe de los coperos
    y el jefe de los panaderos.'
  gun-gun: Ha'e ramo guembiguai mokoĩve pe Faraó ivai, karo re opena va'e ruvixa pe,
    mbojape apoa ruvixa pe guive.
  agu-BL: Wi'nin tzun ẍchi'che'n c'u'l faraón scye'j yi cob ẍchakuma'tz.
  eng-PEV: '@see-verse:GEN.040.001'
  ilo-ULB: Nakapungtot ti Faraon kadagiti dua nga opisialna, ti panguloen dagiti agiserserbi
    iti arak ken ti panguloen dagiti agisagsagana iti taraon.
  kpg-kpg: Di king gu hagawelewele gi meemaa,
  uig-ARA: شۇنىڭ بىلەن پىرەۋن ئۇنىڭ بۇ ئىككى مەنسەپدارىغا، يەنى باش ساقىي ۋە باش ناۋايغا
    غەزەپلىنىپ،
  bsp-bsp: Kɔ pəntɛlɛ Firawona nnɔ amarəs ɔn mɛrəŋ ŋayi mɔ.
  bps-bps: Na too flabè Faraon di lwe to ganlal ani.
  mbs-mbs: Neopal se selotan kandan,
  tof-tof: Wa kari ngürsil ta koke yarilürr ene nis ngi pam nisdü,
  sus-sus: Misira mangɛ naxa xɔnɔ na walikɛ firinyie ma, naxan ɲɛngi sama a xa minse
    xɔn ma a nun naxan a xa taami ganma.
  pon-2006: Parao eri engiengda pahra,
  jae-jae: Ma Parao têtac ŋandaŋ gêdêŋ nê laumata luagêc tonec, gêdêŋ laumata wainŋa
    to laumata polomŋa
  ksd-ksd: Ma Parao i ga kulot ure kana ura tultul, ure nina i ga lualua ta diat dia
    varvakai ma ra tava na nimomo, ma ure nina i ga lualua ta ra umana tena tunutun.
  tur-YTC: Firavun iki görevlisine, baş sakiyle fırıncıbaşına öfkelendi.
  bel-N: I загневаўся фараон на двух урадоўцаў сваіх, на начальніка чашнікаў і на
    начальніка пекараў,
  grc-BRENT: Καὶ ὠργίσθη Φαραὼ ἐπὶ τοῖς δυσὶν εὐνούχοις αὐτοῦ, ἐπὶ τῷ ἀρχιοινοχόῳ,
    καὶ ἐπὶ τῷ ἀρχισιτοποιῷ·
  ind-AYT: Lalu, Firaun murka terhadap kedua pegawainya itu, yaitu terhadap kepala
    juru minuman dan terhadap kepala juru roti.
  lid-lid: '@see-verse:GEN.040.001'
  nya-nya: Farao anapsa mtima ndi akuluakulu awiriwa,
  hrv-hrv: Faraon se razljuti na svoja dva dvoranina, glavnog peharnika i glavnog
    pekara,
  mps-mps: Fero te sę tonalubo bidi si dali sębę elama,
  llg-llg: '@see-verse:GEN.040.001'
  tpi-tpi: King bilong Isip i kros long dispela tupela wokman bilong en,
  dan-1931: og Farao vrededes på sine to Hofmænd, Overmundskænken og Overbageren,
  vie-OVCB: Vua Pha-ra-ôn tức giận hai viên chức
  lbk-lbk: Sinosongetna nan naycha ay chwa ay takhona,
  guj-2017: ફારુન તેના બન્ને સેવકો પર, એટલે મુખ્ય પાત્રવાહક તથા મુખ્ય રસોઈયા પર ક્રોધિત
    થયો.
  byr-byr: '@see-verse:GEN.040.001'
  awx-awx: Pahawät, Isipde kingu uläpäyatde tokngä hikngä natäpgut.
  pon-2006A: Parao eri engiengda pahra,
  por-BRBSL: O Faraó ficou furioso com seus dois oficiais, o copeiro chefe e o padeiro
    chefe.
  aly-aly: Ratherr apmwelhelek. Pharaoh ikwer-atherr ahelirrek.
  cth-cth: Hatdawkvah, Faro teh a sannaw kahrawikung kacue kahni touh, misur kapoekung
    kacue hoi vaiyei kasakkungnaw dawk kacuepoung koe a lungphuen.
  twi-twi: Farao bo fuw ne nsahyɛfo panyin no ne ne brodotofo panyin no yiye.
  hlt-hlt: Te dongah Pharaoh tah a imkhoem tuitul rhoi kah mangpa neh buh thong rhoek
    kah mangpa taengah a thintoek.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì miɛkɛɛ pɛikɛ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kó bɛkótíbɛ̀ bɛmbɛ bɛdɛ́,
  msy-2020: Ezɨ Isipɨn atrivim uan ingangarir gumazir kamning adarim aningɨn iti,
  txq-txq: '@see-verse:GEN.040.001'
  aaz-aaz: '@see-verse:GEN.040.001'
  azb-azb: Firon bu iki əyanına – baş saqiyə və baş çörəkçiyə bərk qəzəbləndi
  eng-DBY: And Pharaoh was wroth with his two chamberlains — with the chief of the
    cup-bearers and with the chief of the bakers;
  hin-2017: तब फ़िरौन ने अपने उन दोनों हाकिमों, अर्थात् पिलानेहारों के प्रधान, और
    पकानेहारों के प्रधान पर क्रोधित होकर
  wol-KYG: Firawna nag mere lool ñaari jawriñ yooya, kenn ka di kilifay ñay topptoo
    naani buur, ka ca des di kilifay lakk-kati mburu ya,
  swp-swp: Abo Parao i ouyalayala ana tanutanuaga labui aridi eai, ena bia taubaheina
    adi tanuaga arinai eo falawa taugabugabu adi tanuaga arinai.
  bjr-bjr: Mandaikamma amaqasoofanoo mi qandara aranaqoofanoo narí sundiauqara qufaqa
    qumaraqau.
  eng-YLT: and Pharaoh is wroth against his two eunuchs, against the chief of the
    butlers, and against the chief of the bakers,
  kne-kne: '@see-verse:GEN.040.001'
  wat-wat: Tobunanigesima nasi nuwa i nuwagoyowisiya,
  heg-NTPO: '@see-verse:GEN.040.001'
  ptu-ptu: napolalam keaha' Firaun lako indo dua kapala.
  bzd-NTPO: '@see-verse:GEN.040.001'
  kwf-kwf: TatalafaꞋa nia saetaꞋa liu fuadaroꞋo,
  eng-WYC-2017: And Pharaoh was wroth against them, for the one was master butler,
    and the tother was master baker.
  eng-WMBB: Pharaoh was angry with his two officers, the chief cup bearer and the
    chief baker.
  spp-spp: Ka u lùuni si yîri pire ɲùŋufeebii mú shuunniŋi taan.
  aey-aey: Odocob Fero uqa han dana maadeceb age cabi ilo dana i alenu uqa gemag ben
    eu cedalimeig gihacdoc jona malein. Gihacdoc jo eu han dana ilo uqa cofdoloi.
    Gihacdoc jo euna Josef uqaha bilen.
  urd-GVH: फ़िरौन को दोनों अफ़सरों पर ग़ुस्सा आ गया।
  rug-rug: Ke bugoroni sa baṉara sari karua ṉati tie hire,
  gaz-gaz: Faraʼoonis qondaaltota isaa lamaanitti jechuunis itti gaafatamaa dhugaatiitii
    fi itti gaafatamaa tolchaa buddeenaatti aare;
  fra-LSG: Pharaon fut irrité contre ses deux officiers, le chef des échansons et
    le chef des panetiers.
  gnn-gnn: yurru ŋunhiyi buŋgawa Giŋ wirrkina ŋaramurrthina maṉḏaku, maḏakarritjthinana,
  yal-yal: Misiran Mangan yi xɔlɔ a banxi kui konyin firinne ma, naxan yengi saxi
    a minseen xɔn ma e nun naxan a burun ganma.
  gum-gum: Inchen Faraónbe tru i pagatø nørreelan nø lutø tranigwan marøb pønrrabelan
    namabig køn, tru vino srørrøb pønrrabelan nø asha karubigwanba, tru pirri marøbelan
    nø asha karubigwanba.
  iou-iou: Piä goret täŋirän Ferotä nadäwän wawäkaŋ komi yot kubä, komi äma täŋo watä
    intäjukun täŋpanitä watäni it täŋkuko uken yepmaŋpäŋ itkumän. Komi yot uwä Josep
    pewä itkukken ukengän äma yarä u päŋku yepmaŋkuŋ.
  haw-1868: Huhu aku la Parao i kana mau luna elua, i ka luna lawe kiaha, a me ka
    luna kahuai.
  arb-NAV: 'فَسَخَطَ فِرْعَوْنُ عَلَى خَصِيَّيْهِ: رَئِيسِ السُّقَاةِ وَرَئِيسِ الْخَبَّازِينَ،'
  adz-adz: King Farau nugun iruaꞌ nidzun i garam gudzunggan iruꞌ igi,
  ewe-ewe: Farao do dɔmedzoe ɖe dɔwɔla eve siawo, ahakulawo ƒe amegã kple aboloƒolawo
    ƒe amegã ŋu,
  eng-LEE: And Pharaoh was wroth against his two officers, against the chief of the
    butlers, and against the chief of the bakers.
  gvn-gvn: '@see-verse:GEN.040.001'
  nna-nna: '@see-verse:GEN.040.001'
  asm-FB: ফৰৌণে তেওঁৰ এই প্ৰধান পান-পাত্ৰ ধৰোঁতা আৰু প্রধান পিঠা প্রস্তুতকাৰী বিষয়া
    দুজনৰ ওপৰত ক্রোধিত হৈছিল।
  sus-A: مِسِرَ مَنفّ نَشَ شْنْ نَ وَلِكّ قِرِنيِيٍ مَ، نَشَن حّنفِ سَمَ عَ شَ مِنسٍ
    شْن مَ عَ نُن نَشَن عَ شَ تَامِ فَنمَ.
  fra-SBL: Pharaon se mit en colère contre ses deux officiers, le chef des échansons
    et le chef des panetiers.
  hbo-hbo: וַיִּקְצֹ֣ף פַּרְעֹ֔ה עַ֖ל שְׁנֵ֣י סָרִיסָ֑יו עַ֚ל שַׂ֣ר הַמַּשְׁקִ֔ים
    וְעַ֖ל שַׂ֥ר הָאֹופִֽים׃
  shp-NTPO: Faraón, apora, ja joni koshi rabéki sinata iki, ja xeamaibaon koshiki
    itan ja pan axonaibaon koshiki,
  eng-WYCLIFFE: And Farao was wrooth ayens hem, for the toon was `souereyn to boteleris,
    the tother was `souereyn to bakeris.
  piu-2006: '@see-verse:GEN.040.001'
  pjt-pjt: Palu paluṟu pula kurannyangka Piiṟalu pulanya mirpaṉarira tjailangka tjarpatjunu
    panya kuralpai tjuṯangka tjungu nyinanytjaku. Ka nyara palula panya Josephanya
    kuḻu nyinangi.
  cwe-cwe: Mfalume kawawonela ludoko walangulizi wake waidi, mwikagoya ving'waji na
    mokaji magate
  bgs-bgs: Isókó tô harì kandan.
  kik-kik: Firaũni mũthamaki ũcio akĩrakario nĩ anene acio ake eerĩ, mũnene wa arĩa
    maamũtwaragĩra ndibei na mũnene wa arĩa maamũthondekagĩra mĩgate,
  ksr-ksr: Kaeŋ ani Faarao kiŋnoŋ jawiŋa woi, wain oo qambiwaa galeŋa waŋa ano bered
    ooŋoombaa galeŋa waŋa iyoroojoŋ iriŋa soono.
  fra-NCL: Pharaon fut irrité contre ses deux officiers, contre le chef des échansons
    et le chef des panetiers ;
  cek-AK: Faro loe boengloeng sinkung hoi buh thongkung, angmah ih toksah angraeng
    hnik nuiah paroeai palungphui.
  xla-xla: Ya꞉ siyalademama yia꞉ye hohopame Yosepta amtuwale aya dulu dla hala hatlo
    medla ka꞉ka꞉timaiyo.
  cuk-cuk: Degidbali, Rey-Faraón we-dulemar-ega-arbamalad-warbogwadse nue-uluded.
  uig-CYR: Шуниң билән Пирәвн униң бу икки мәнсәпдариға, йәни баш сақий вә баш навайға
    ғәзәплинип,
  pma-pma: Tai vi avat onen meatin koa amutah uaen omon, ka tamun vi avat onen meatin
    keil koa amul aran veret an. Ka ven tounah tai, tin kat keilu
  tel-2017: తన ఇద్దరు ఉద్యోగస్థులు, అంటే గిన్నె అందించే వాడి మీదా రొట్టెలు చేసే వాడి
    మీదా ఫరో కోపగించుకున్నాడు.
  hat-BSA: Farawon te vin plen ak kòlè sou ofisye sa yo, chèf ki responsab pote tas
    la, avèk bòs boulanje a.
  bxh-bxh: Ya manabala tau paisowa laꞌilaꞌidi luwaga te, lisidi yai,
  kos-kos: Tokosra el kasrkusrakak sin mwet kol luo inge
  hbo-WLC: וַיִּקְצֹ֣ף פַּרְעֹ֔ה עַ֖ל שְׁנֵ֣י סָרִיסָ֑יו עַ֚ל שַׂ֣ר הַמַּשְׁקִ֔ים
    וְעַ֖ל שַׂ֥ר הָאוֹפִֽים׃
  ibo-ibo: Nʼihi ya, Fero were iwe megide ndị ozi ya abụọ ndị a, onyeisi ndị na-ebu
    iko ya na onye na-esiri ya nri.
  ory-ory: ତହିଁରେ ଫାରୋ ଆପଣାର ପ୍ରଧାନ ପାନପାତ୍ରବାହକ ଓ ପ୍ରଧାନ ସୂପକାର ଏହି ଦୁଇ ଭୃତ୍ୟ ପ୍ରତି
    କ୍ରୁଦ୍ଧ ହେଲେ,
  wmt-wmt: '@see-verse:GEN.040.001'
  chk-chk: Farao a song ngeni nöün kewe ruoman nöüwis, ewe meilapen chon amolätä ünüman
    me ewe meilapen chon umuni anan pilawa.
  ssd-ssd: Farao nu piro gabat ar ta tuku gubra suŋgo tina sulumba
  rop-rop: '@see-verse:GEN.040.001'
  ukr-1871: І розгнївився Фараон на обох дворян своїх, на дуку винарського й на дуку
    пекарського.
  eng-AOI: '@see-verse:GEN.040.001'
  yon-yon: kowe, Fero kuu karub ayoob yi yaa norin wandekore,
  bch-bch: Tota maron kapei ilolo bake pagisirua
  deu-1951: Da ward der Pharao zornig über seine beiden Höflinge, den obersten Mundschenk
    und den obersten Bäcker,
  eng-JPS: And Pharaoh was wroth against his two officers, against the chief of the
    butlers, and against the chief of the bakers.
  ubr-ubr: Aiwab orot on ato osi babad ruam auris iyatatab,
  srp-1865: I Faraon se razgnjevi na ta dva dvoranina, na starješinu nad peharnicima
    i na starješinu nad hljebarima;
  lug-lug: 'Falaawo n’asunguwalira nnyo abakungu be abo: omusenero n’omukulu w’abafumbi,'
  heb-heb: ויקצף פרעה על שני סריסיו על שר המשקים ועל שר האופים׃
  ben-IRV: তাতে ফরৌণ নিজের সেই দুই কর্মচারীর প্রতি, ঐ প্রধান পাত্রবাহকের ও প্রধান
    রুটিওয়ালা প্রতি প্রচণ্ড রেগে গেলেন
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਆਪਣੇ ਦੋਹਾਂ ਪ੍ਰਧਾਨਾਂ ਦੇ ਉੱਤੇ ਅਰਥਾਤ ਸਾਕੀਆਂ ਦੇ ਮੁਖੀਏ ਅਤੇ ਰਸੋਈਆਂ
    ਦੇ ਮੁਖੀਏ ਉੱਤੇ ਗੁੱਸੇ ਹੋਇਆ
  tkr-tkr: '@see-verse:GEN.040.001'
  mwp-mwp: Minguz kedha, Pero mina gegeyadh gasamoedhin palamulpa.
  mya-JVB: ဖါရော ဘုရင်သည် ထို အမတ် နှစ် ယောက်တည်းဟူသောဖလား တော်ဝန်နှင့် စား တော်ဝန်တို့ကို
    အမျက်ထွက် ၍၊
  tte-O: Kabo kin imunamunai ana topaisowane labui kolili,
  tbg-tbg: '@see-verse:GEN.040.001'
  hmo-hmo: Vadaeni Farao ese inai uaina bubua memero bona paraoa gabua memero idia
    naria taudia ruaosi ia badu henidia.
  ata-ata: '@see-verse:GEN.040.001'
  nfa-nfa: '@see-verse:GEN.040.001'
  urd-urd: और फ़िर'औन अपने इन दोनों हाकिमों से जिनमें एक साकियों और दूसरा नानपज़ों
    का सरदार था, नाराज़ हो गया।
  rus-SYN: И прогневался фараон на двух царедворцев своих, на главного виночерпия
    и на главного хлебодара,
  cbt-NTPO: Napoaton copirnori inapita no'huirin. No'huiton tashinan pëiquëtacaiso'
    camaitërin. Napohuachina cato chachin inaquë po'mopi. Ina tashinan pëiso', copirno
    a'pairinsopita capitan pëinënquë ya'huërin. Cosi ya'huëarinquë chachin po'mopi.
  bqc-SIM: Aà pↄ pà a ìwa gbɛ̃ↄn plapiↄzi, aà vɛ̃ɛbↄlɛnaↄ kía ń aà pɛ̃ɛkɛnaↄ
    kíao.
  tcz-CHONGTHU: Hiche lamkai teni chunga hi Pharaoh nasatah in alunghang tan ahi.
  mar-mar: फारो राजा त्याच्या या दोन अधिकाऱ्यांवर म्हणजे त्याचा मुख्य प्यालेबरदार
    व त्याचा मुख्य आचारी यांच्यावर संतापला.
  tcs-tcs: '@see-verse:GEN.040.001'
  soq-soq: Sa baiwa warere nuawa kadiidalen nolawa dewalala apanawa debamau nata mampo.
  qub-qub: Chaymi faraonga fiyupa rabyaran chay ishcan mandajcunapaj.
  bqp-bqp: A pↄ fɛ̃̀ a ìba gbɛ̃nↄn pla pìnↄi, a wɛ̃kpaatɛriki kũ a burodikɛrikio.
  hat-hat: Farawon an te move ni sou chèf kanbiz la ni sou chèf boulanje a.
  eng-BSB: Pharaoh was angry with his two officers, the chief cupbearer and the chief
    baker,
  tod-tod: Falaɠɔn yiiɠulani niima ɠundiɠi felegɔiti daalɔɠɔma, kpɔleɓɔle gani wotiɠɛ
    nuiti ta-ɠundiɠii ta daaɠoli wotiɠɛ nuiti ta-ɠundiɠii.
  eng-WEBPB: Pharaoh was angry with his two officers, the chief cup bearer and the
    chief baker.
  kbq-kbq: Fero'a tare vugotena'a eri'za netrena, kinimofo tintfente'ene breti kre'zante
    vugota hu'na'a ne'tremokiznia tusi'a rimpa ahezanante'ne.
  nhe-BL: Huajca Faraón cualanqui ininhuaya ni ome itlatequipanojcahua,
  bus-bus: À pↄ fɛ̃̀ a ìba gↄ̃ↄn plaaa pìnↄzi, à wɛ̃kpaatɛri kí kↄ̃n à burɛdikɛri
    kío.
  gub-BL: Wikwahy tuwihawete a'e mokoz awa wanupe.
  eng-DRA: And Pharao being angry with them (now the one was chief butler, the other
    chief baker)
  knf-knf: Farawuna adeebaţër baka,
