    foot of the children, until that I come unto my lord, to Seir.'
  heg-NTPO: Tiata banan dui ka, kakas laok muna tukun tia. Tiam kaim totoang laok
    mau-mau deng hmudin nia. Maa liam auk tuil meo kaka se Seir.”
  ptu-ptu: Dadi pendiolongko too, puäku, anna kipaela'i kami' ibundi. Aka inde mai
