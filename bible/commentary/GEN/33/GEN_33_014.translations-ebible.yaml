    ce que j’arrive chez mon seigneur, à Séir. »
  cek-AK: To pongah ka angraeng nang loe, na tamna hmaa ah caeh halat ah; kai loe
    moinawk to amzai ah huih moe, nawktanawk hoi nawnto ka angraeng ohhaih Seir mae
    ah amzaita hoi kang zoh han, tiah a naa.
  xla-xla: Epapedeme wa꞉ tatle itapu me-tane. Di epalati woloma alotle wa꞉ dolumtame
    wa꞉ta hallalo Seil mo dla tame woyamolowepo,” diyo.
  cuk-cuk: Ar bur-nuediled be an-idu naer. Ar andi binnale be-sorba nadapoed. Ibmar-durgan-nanaed-e-ganguedba,
    degi, mimmigan-nanaed-e-ganguedba an be-sorba nadapoed. Anmar Seir-yargi abingumalodo.
  uig-CYR: Шуңа өтүнимәнки, ғоҗам кәминилиридин алдида маңғач турсун; мән алдимдики
    мал-чарвиларниң меңишиға, шундақла балиларниң меңишиға қарап аста меңип, ғоҗамниң
    қешиға Сеирға удул барай, деди.
  tel-2017: నా ప్రభువు దయచేసి తన దాసునికి ముందుగా వెళ్ళాలి. నేను నా ప్రభువు దగ్గరికి
    శేయీరుకు వచ్చేవరకూ, ముందున్న మందలూ, ఈ పిల్లలూ నడవగలిగిన కొలదీ వాటిని మెల్లగా నడిపించుకుంటూ
    వస్తాను” అని అతనితో చెప్పాడు.
  hat-BSA: Souple, kite mèt mwen an pase devan sèvitè li. Mwen menm mwen va avanse
    pi dousman, selon nesesite bèt ki devan m yo, ak selon vitès a timoun yo, jis
    lè m rive vè mèt mwen an nan Séir.”
  kos-kos: Nunak munas, fahsr meet likiyu, ac nga ac fahsrna tukum, wi kuiyen fahsr
    lun un kosro ac tulik inge, nwe ke nga sun kom in acn Edom.”
  hbo-WLC: יַעֲבָר־נָ֥א אֲדֹנִ֖י לִפְנֵ֣י עַבְדּ֑וֹ וַאֲנִ֞י אֶֽתְנָהֲלָ֣ה לְאִטִּ֗י
    לְרֶ֨גֶל הַמְּלָאכָ֤ה אֲשֶׁר־לְפָנַי֙ וּלְרֶ֣גֶל הַיְלָדִ֔ים עַ֛ד אֲשֶׁר־אָבֹ֥א
    אֶל־אֲדֹנִ֖י שֵׂעִֽירָה׃
  ibo-ibo: Ya mere, ka onyenwe m buru ohu ya ụzọ na-aga, ma ka m jiri nwayọọ nwayọọ
    na-abịa, dịka ike igwe anụ ndị a na ụmụaka ndị a si dị. Tutu ruo mgbe m ga-ezute
    onyenwe m na Sia.”
  ory-ory: ଏଣୁ ନିବେଦନ କରୁଅଛି, ମୋହର ପ୍ରଭୁ ଆପଣା ଦାସର ଆଗେ ଆଗେ ଗମନ କରନ୍ତୁ; ସେୟୀର ପ୍ରଦେଶରେ
    ମୋʼ ପ୍ରଭୁଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେବା ପର୍ଯ୍ୟନ୍ତ ମୁଁ ପଶୁଗଣର ଗମନ ଶକ୍ତି ଅନୁସାରେ ଓ ବାଳକଗଣର
    ଗମନ ଶକ୍ତି ଅନୁସାରେ ଧୀରେ ଧୀରେ ଚଳାଇ ନେବି।”
  wmt-wmt: '@see-verse:GEN.033.013'
  chk-chk: Kose mochen kopwe akomwola mwei, nge ngang üpwe mangeni mangen ekewe man
    me semirit, tori üpwe churuk lon Etom.”
  ssd-ssd: Ne amboŋga sila le ye gitmba agaŋmor kiŋo kame te ŋakmba kilmba ne dubinamŋgit.
    Taŋamba ye Edomŋge ne maŋ te-silikamŋgit ŋgina.
  rop-rop: '@see-verse:GEN.033.013'
  ukr-1871: Нехай пан мій іде попереду раба свого, я ж пійду повагом, дивлячись по
    сназї худоби, що йти ме передо мною, і як пійде дїтвора, поки прийду до пана мого
    в Сеїр.
  eng-AOI: You go ahead and I will follow. I will go slowly with the animals and my
    children until I catch up with you in Edom.”
  yon-yon: Kwani kowe, koronde ebdin wene. Eb deme karub ne kuu yoman mananiin, emamo
    dingkan kawiib danayiib yi wini kara areb be menembaraniin kowe, emamo mene eb
    Idom ambibkin aom doreeb yaa daraniin.” andoon.
  bch-bch: Tota ag maron, kemi ngan eao muga, be gau, lem paeaeanga, ga tem ga tem
    muriai ta nanasi lalalanga togid masilau ipu ga gid gergeu, ga irangrang ngan
    naot pago ngan tibur kapei Seir.”
  deu-1951: Mein Herr gehe doch seinem Knechte voraus, ich aber will gemächlich hintennach
    ziehen, wie eben das Vieh vor mir her und die Kinder gehen mögen, bis ich zu meinem
    Herrn nach Seir komme.
  eng-JPS: Let my lord, I pray thee, pass over before his servant; and I will journey
    on gently, according to the pace of the cattle that are before me and according
    to the pace of the children, until I come unto my lord unto Seir.'
  ubr-ubr: Karun, abi fefeyanim, om einau enai, ato yau arimon sunub sunub ani gibubunuem
    annat, fofoninai ana bib bobaitu a fifirig mat weie arimon Edom nan tani nefoten.”
  srp-1865: Nego gospodar moj neka ide pred slugom svojim, a ja æu polako iæi koliko
    mogu djeca i stoka, dokle doðem ka gospodaru svojemu u Sir.
  lug-lug: Mukama wange k’aleke omuddu we, nze nzija kujja mpola, okusinziira ku ntambula
    y’ebisolo ebikulembedde, era ne ku ntambula y’abaana, okutuusa lwe ndituuka mu
    Seyiri.”
  heb-heb: יעבר נא אדני לפני עבדו ואני אתנהלה לאטי לרגל המלאכה אשר לפני ולרגל הילדים
    עד אשר אבא אל אדני שעירה׃
  ben-IRV: “নিবেদন করি, হে আমার প্রভু আপনি নিজের দাসের আগে যান; আর আমি যতক্ষণ সেয়ীরে
    আমার প্রভুর কাছে উপস্থিত না হই, ততক্ষণ আমার সামনে চলা পশুদের চলবার শক্তি অনুসারে
    এবং এই ছেলে মেয়েদের, চলবার শক্তি অনুসারে ধীরে ধীরে চালাই।”
  pan-pan: ਮੇਰਾ ਸੁਆਮੀ ਆਪਣੇ ਦਾਸ ਤੋਂ ਅੱਗੇ ਪਾਰ ਲੰਘ ਜਾਵੇ ਅਤੇ ਮੈਂ ਹੌਲੀ-ਹੌਲੀ ਪਸ਼ੂਆਂ ਦੀ ਤੋਰ
    ਅਨੁਸਾਰ ਜਿਹੜੇ ਮੇਰੇ ਅੱਗੇ ਹਨ, ਅਤੇ ਬੱਚਿਆਂ ਦੀ ਤੋਰ ਅਨੁਸਾਰ ਆਵਾਂਗਾ, ਜਦ ਤੱਕ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ
    ਕੋਲ ਸੇਈਰ ਵਿੱਚ ਨਾ ਪਹੁੰਚਾਂ।
  mwp-mwp: Ngay ngibiya yoewdhiz, kulay uzar a ngay bangal gabudhan wagel senawki
    imaypa sobaginga bangal kalmel itha mura mamuyl a tetel uruyl a thanamun kazil
    kurusipa bangal ngath ngin gasamoene Idomoenu.’
  mya-JVB: ထိုကြောင့်သခင် သည်၊ ကိုယ်တော် ၏ ကျွန် ရှေ့ မှာကြွ နှင့်တော်မူပါ။ ကျွန်တော်မူကား၊
    ကျွန်တော်ဆောင် ခဲ့သော တိရစ္ဆာန်များ၊ သူငယ် များ၊ တတ်နိုင်သမျှအတိုင်း ၊ သခင် နေရာ
    စိရ ပြည်သို့ ရောက် အောင်၊ တဖြည်းဖြည်း ပို့ဆောင် ပါမည်ဟု လျှောက်လေ၏။
  tte-O: Koinaele taubala kubaguna na kai kani kikiuna kikiuna mulim mena kalaowa
    mekaukavao ebaebaiwo yo menatuguwao kabo taelobelobewaya Idoma koina.”
  tbg-tbg: Nora vaiintio, are naane avuni vi vairaqe te qakomake ai naantiara quara
    ruhaaqiqi viha tenta vaintaira hampata qakomake varika varikamaqi vivi, are vainanaini
    Seiru vataini oruntarerave, tiro.
  hmo-hmo: Egu lohia e, mani emu kara, lauegu vairana dekenai oi raka guna, to lau
    be metairametaira do lau raka oiemu murina dekenai, egu boromakau, mamoe, bona
    egu natuna edia goada hegeregerena, ia lao bona Seiri dekenai ai ginidae neganai
    oi danu do ita hedavari.”
  ata-ata: La sou tatila noxilo, eni emasaxa lexe nini naulaxuleli mo nauli, ia eni
    ailiꞌi seꞌisisi sou apalalaxaꞌa. Xe iliꞌi la sou eni alai axalisine ne Edomu.”
  nfa-nfa: De beꞌa risi, aꞌa ku si kako uuru. Pe jiꞌi kako mau-mau dhiu. Ladhe èèna
    na, jaꞌa dhiu ngadꞌo aꞌa ku ètu Seir.”
  urd-urd: इसलिए मेरा ख़ुदावन्द अपने ख़ादिम से पहले रवाना हो जाए, और मैं चौपायों और
    बच्चों की रफ़्तार के मुताबिक़ आहिस्ता — आहिस्ता चलता हुआ अपने ख़ुदावन्द के पास
    श'ईर में आ जाऊँगा।”
  rus-SYN: пусть господин мой пойдет впереди раба своего, а я пойду медленно, как
    пойдет скот, который предо мною, и как пойдут дети, и приду к господину моему
    в Сеир.
  cbt-NTPO: Noya quëmaso' pataquë topirahuë. Quiyaso nipirinhuë' oshaquëranchin pacapoi.
    Hua'huaro'sapitarë'coi, pë'tahuaro'sapitarë'coi oshaquëran pa'sarai. Co hua'quiya
    quëranhuë', Sëir parti cantoontapatënquën, inaquë niquënaantarihua huachi, itërin.
  bqc-SIM: Dↄaamɛɛ Baa, mapi n zↄ̀blena, míↄ tɛ pↄ́ↄ kpɛ ń nɛ́ↄ busɛbusɛ e mà mↄ
    n le Sei.
  tcz-CHONGTHU: Hijeh chun lungset tah in na sohpa masanga kapu ana masa jeng in lang
    keiman olcha chan ka masanga gancha ho ki kalvan bang ule chapang te kikalvan
    bang bangu hin, Seir gam'a kapu heng kahin phah kah sen hung nange ati.
  mar-mar: तर माझे धनी आपण आपल्या सेवकापुढे जा. मी माझी गुरेढोरे, शेरडेमेंढरे इत्यादी
    जनावरांना जितके चालवेल आणि माझी लहान मुलेही थकणार नाहीत अशा चालीने सावकाश चालेन
    व आपणास सेईर प्रदेशामध्ये येऊन भेटेन.”
  tcs-tcs: Yu go pas ane ai go kam biain, ane ai go kam biain slowan. Ai go mekem
    stret po dem spid blo dem animal ane pikinini. Den ai go mite yu wea da lan blo
    Ser.’
  qub-qub: Gamga mijur ñaupacuy tayta. Nogaga uywäcuna shamushan-tupu pasinsallami
    shamushaj. Wamräcunapis chaynölla shamonga. Chaynöllami chayamushaj tiyaycashayqui
    Seircho yapay tincunanchïpaj.»
  bqp-bqp: Ǹ domɛnɛ arɛ ma dikiri, makũ n zↄ̀bleri manigↄ̃ tɛ́ pↄ́nↄ kpɛ kũ nɛ́nↄ
    busɛbusɛ ari mà su mà n le Sei.
  hat-hat: Tanpri, mèt mwen, ou mèt pran devan nèg pa ou la, mwen menm m'ap vin dèyè
    ti pa ti pa, jan bèt yo ak timoun yo ka mache, jouk m'a rive lakay ou nan peyi
    Seyi.
  eng-BSB: Please let my lord go ahead of his servant. I will continue on slowly,
    at a comfortable pace for the livestock and children, until I come to my lord
    at Seir.”
  tod-tod: Màliɠii lo ʋelela nɔ̀un tuɠɔ, nɛ̀i gè ga ná-botiɠɛ nui. Nɔ̀un nà, nà
    ʋilɛsu ti ʋolu, gi ɗa li vaa, é zoloo togani ɓulugi ná-siɛi ma, nii é kàkala,
    ta é zoloo doungoiti ta-ziɛi ma, eyɛsu gè zeeli màliɠii ʋɔ bɛ Seyiil.»
  eng-WEBPB: Please let my lord pass over before his servant, and I will lead on gently,
    according to the pace of the livestock that are before me and according to the
    pace of the children, until I come to my lord to Seir.”
  kbq-kbq: E'ina hu'negu (plis) muse hugantoanki ranimoka, eri'za nekamo'na natrenka
    vugota huge'na, afu kevu zagane, a'mofavremo'zanema kama vanaza avamente akoheta
    nevuta, Seiri kumate (Idom) ranimokare uhnatigahue.
  nhe-BL: Más cuali para timotlayacanaltis huan na niyas ica yolic queja nejnemij
    ni tlapiyalime huan coneme hasta timosejcotilise ipan tlali Seir.
  bus-bus: Ǹ dↄmɛ aɛ ma dii, mↄma n zↄ̀bleri mɛ́gↄ̃ tɛ́ pↄ́nↄ kpɛɛ kↄ̃n nɛ́nↄ busɛbusɛ
    ai mà mↄ́ mà n le Sei.
  gub-BL: Neremiruze'eg romo aiko. Hezar romo ereiko. Ikatu wera'u putar herenataromo
    neata àwàm nehe. Ata putar aha mewe katu neraikwerupi ihe nehe. Ma'ea'yr a'e wà,
    kwarearer kuzàtàigwer a'e wà no, mewe katu wata a'e wà. Ata putar wazàwe ihe nehe.
    Amo 'ar mehe uruhem putar oroho nereko haw Enom her ma'e pe ure nehe. Urupytu'u
    putar a'e pe nehe, i'i wyky'yr pe.
  eng-DRA: 'May it please my lord to go before his servant: and I will follow softly
    after him, as I shall see my children to be able, until I come to my lord in Seir.'
  knf-knf: Ajug naan akeeri jot nalemparul kadun, nji ddo kapoş btiişu na batani bi
    ŋgakanuŋ na bapoţ te kadoo kaban du ajug naan du Ŧeyir. »
