    patetlah camonaw hai a cei thai awh e patetlah payai lahoi ka ceikhai han, telah
    ati.
  twi-twi: Enti me wura, di yɛn kan na yɛne nyɛmmoa no bedi wʼakyi nkakrankakra abɛto
    wo wɔ Seir.”
  hlt-hlt: Ka boeipa te a sal hmai ah ana cet mai saeh. Kai tah ka mikhmuh kah bitat
