    kah ka boeipa taeng hil ka lo eh?,” a ti nah.
  tbz-SIM: Fɔ̃́ n yiɛ̀ nhɑ́ niitɛ́, mí nhɑ kóo tɔ̃ntì kɛ̀ nní ntũ mmɛyɔɔ̀mmɛ̀ nɛ̀
    iwũɔ̃ nɛ̀ ibí kɛ́tuɔkoo ɑ ciɛ Seii.
  msy-2020: Nan ekiam, nɨ mar en faragh mangɨtɨ, kɨ aghumra asɨziba ko uan boriba
    inigh nɨn gɨn izam. Egh gɨn Idomɨn nguazimɨn nɨ bativam.”
  txq-txq: De malole lenak kaꞌa sara laꞌok makahuluk leo. Dei fo ai basa ngga laꞌok
    koe-koe tungga dea. Dei fo ai neti tiro kaꞌa nai Seir.”
  aaz-aaz: Onaim reko nneis, ho muhuun. Hai mnao kreꞌo-kreꞌo ma mituin ki ambi hi
    kotim. Au of ꞌuum he ꞌmakius ko on Seir.”
  azb-azb: Xahiş edirəm, ağam qulundan qabaqda getsin, mən isə ağamın yanına, Seirə
    çatana qədər qabağımda olan sürülərin və uşaqların yerişinə görə yavaş sürəcəyəm».
  eng-DBY: Let my lord, I pray thee, pass on before his servant, and I will drive
    on at my ease according to the pace of the cattle that is before me, and according
    to the pace of the children, until I come to my lord, to Seir.
  hin-2017: इसलिए मेरा प्रभु अपने दास के आगे बढ़ जाए, और मैं इन पशुओं की गति के अनुसार,
    जो मेरे आगे हैं, और बच्चों की गति के अनुसार धीरे धीरे चलकर सेईर में अपने प्रभु
    के पास पहुँचूँगा।”
  wol-KYG: Jiitu ma rekk, sang bi, man ma topp ndànk ci wewu jur gi, jiital leen,
    te baña raw xale yi, ba kera ma lay fekksi Seyir.»
  swp-swp: Egu guiau, ea aibodaim bena em heaheari tauna u bagunaei, abo eau ea lau
    benaibenai, suisui eo merumeru edi lau eai abo ea lau, i lau e ea lage Seira eai,
