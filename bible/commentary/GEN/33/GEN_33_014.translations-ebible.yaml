  urd-GVH: मेरे मालिक, मेहरबानी करके मेरे आगे आगे जाएँ। मैं आराम से उसी रफ़्तार से
    आपके पीछे पीछे चलता रहूँगा जिस रफ़्तार से मेरे मवेशी और मेरे बच्चे चल सकेंगे।
    यों हम आहिस्ता चलते हुए आपके पास सईर पहुँचेंगे।”
  rug-rug: Leana baṉara, mamu ene va kekenu la koa rau. Maqu ene hitehite turaṉi rau
