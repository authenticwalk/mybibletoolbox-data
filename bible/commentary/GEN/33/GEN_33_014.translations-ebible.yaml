    dumunggù ké tun áknikó tun ta Edumea.”
  kik-kik: Nĩ ũndũ ũcio mwathi wakwa nĩathiiage mbere ya ndungata yake, na niĩ thiĩ
    o kahora kũringana na mũthiĩre wa ikundi ici, o na wa ciana, nginya rĩrĩa ngaakinya
    kwa mwathi wakwa kũu Seiru.”
  ksr-ksr: Kawaajoŋ eja poŋna, gii saanoŋ wala kena weleŋ ejaga niinoŋ sosooda gemaganoŋ
    gotaaŋ kamaŋa. Oro oŋotaawe wosonanoŋ wala kembuti ano meraborauruna esuŋgiaa
