  gvn-gvn: '@see-verse:GEN.033.013'
  nna-nna: Walangkarr pilijilu ngajuku. Kinti milpulumarna nyirrirni, nyungurrangujartiny.
    Yartipa turlpalamarnanga nyirrirni nyuntumilikarti ngurrakarti Edom-ja.”
  asm-FB: তাতোকৈ বৰং মোৰ মালিকে তেওঁৰ এই দাসৰ আগেয়ে যাওঁক; মই চেয়ীৰত মোৰ প্ৰভুৰ
    ওচৰলৈ গৈ নাপাওঁমানে, মোৰ আগত থকা পশুধন আৰু ল’ৰা-ছোৱালীবোৰে যাব পৰাকৈ মই অধিক ধীৰে
