verse: GEN.033.014
translations:
  mal-C: അതുകൊണ്ട് യജമാനൻ അടിയനുമുമ്പായി പോയാലും; കുഞ്ഞുങ്ങളുടെയും കന്നുകാലികളുടെയും
    നടപ്പിനൊത്ത് സാവകാശം നടന്ന് അടിയൻ സേയീരിൽ യജമാനന്റെ അടുക്കൽ വന്നുകൊള്ളാം.”
  deu-TKW: Mein Gebieter wolle doch vor seinem Sklaven vorausziehen; ich aber werde
    in aller Gemächlichkeit weiterziehen, so wie es die Kräfte der Herde, die ich
    zu treiben habe, und die Kräfte der Kinder zulassen, bis ich zu meinem Gebieter
    nach Seir gelange.
  lin-lin: Boye, tika ete nkolo na ngai akende liboso, wana ngai nakotambola malembe-malembe
    na sima, kolanda etamboli ya bibwele oyo ezali liboso na ngai, mpe kolanda etamboli
    ya bana, kino nakokoma epai ya nkolo na ngai, na Seiri.
  cbr-NT: Usa 'ain kamina mix pain rëkuë́nkianti 'ain; an mi ñu mëëxunti ënën ka munu
    kuankin aín ñuinakama 'imainun, uniakëkamaribi munu kuania ubamainun kamina kuanti
    'ain, usa 'ain kananuna Seír kakë me 'ikë anuax mërananti 'ain.
  eng-LSV: Please let my lord pass over before his servant, and I lead on gently,
    according to the foot of the work which [is] before me, and to the foot of the
    children, until I come to my lord, to Seir.”
  bmu-bmu: Mewögöra azi kembuni, gi ölöp mutuk anöŋga welen azigi nöŋön ösöŋösöŋ andöge
    guataŋgöba kamam. Sömbup eŋguataŋgöbi wösöne mutuk anmei aka nahönböraturupni
    ösumŋinaŋgö dop ösöŋösöŋ kaba mala mala biaŋ Seir mire ketaŋamni göhöreŋ kaŋgotpin.”
  eng-GNV: Let now my lord go before his seruant, and I will driue softly, according
    to ye pase of ye cattel, which is before me, and as the children be able to endure,
    vntill I come to my lord vnto Seir.
  eng-WEBSTER: 'Let my lord, I pray thee, pass over before his servant: and I will
    lead on slowly, according as the cattle that go before me, and the children are
    able to endure; until I come to my lord to Seir.'
  nhw-BL: Más cuali para timotlayacanaltis huan na niyas ica yolic quen nejnemij ni
    tlapiyalme huan coneme hasta timosansejcotilise ipan tlali Seir.
  swh-ONEN: Hivyo bwana wangu umtangulie mtumishi wako, wakati mimi nikija polepole
    kwa mwendo wa makundi yaliyo mbele yangu na mwendo wa watoto, mpaka nifike kwa
    bwana wangu huko Seiri.”
  bba-bba: Yen sɔ̃, ɑ n ɡbiɑ, kpɑ nɛ kɑ bii be kɑ sɑbe ni, sɑ n wunɛn yirɑ swĩi kpurɛ
    kpurɛ sere su kɑ tunumɑ Seiriɔ mi ɑ wɑ̃ɑ.
  eng-KJVCPB: 'Let my lord, I pray thee, pass over before his servant: and I will
    lead on softly, according as the cattle that goeth before me and the children
    be able to endure, until I come unto my lord unto Seir.'
  cpy-cpy: Rootaki kameethatatsi peewatakahaeri pomperatane, eentsikiroenira nonoshikakaeyaari
    nopirapaeni, neentsitepaeni, roojatzi notsipatantapakimiri janta Seir-ki.”
  mpx-mpx: U nohouwa, yaka abwe nau kekeisi kekeisi na nawanawa, na golugoluwa wawayau
    ge bwasumu wali nawanawa elana. Yaka abwe naha nowa labi Seil elana.”
  wbp-wbp: Ngajulu kapurnangku nyuntu purda-nyanyi, papardi ngajukupurdangka, kajinpaju
    nyarrparlangu wangkami. Kala yanta kamparru nyuntuju. Ngajulurlu kapurnangku puranja-yani
    purdangirli-wanarlu. Ngaju karna panu-kurlu pingka wapanja-yani. Kulalparna-jana
    jinyijinyi-mantarla wapanjaku kiljiki. Papardi, ngakarnangku nyanyi Jiirirla.”
  luo-luo: Kuom mano ruodha akwayi ni tel e nyim misumbani, to aluwi mos mos gi nyithindo
    kod jamni nyaka achop iri Seir.”
  meu-meu: Taunabunai, egu lohia e, oi na emu hesiai tauna ba gunalaigu; a lau na
    baina raka metaira-metaira, egu seri bona natugu edia goada heḡereḡerena, ela
    bona Seiri ai egu lohia baina vasi henimu.
  npi-ULB: यसैले मेरा मालिक आफ्ना दासभन्दा अगिअगि जानुहोस् भनी म बिन्ती गर्दछु । सेइरमा
    मेरा मालिककहाँ नआइपुगुञ्‍जेलसम्म म गाईबस्तुको चाल र केटाकेटीहरूको चालमा निकै बिस्तारै
    हिँड्नेछु ।
  yor-yor: Èmi bẹ̀ ọ́, máa lọ síwájú ìránṣẹ́ rẹ, àwọn ó sì máa rọra bọ̀, títí èmi
    àti àwọn ọmọ yóò fi dé ọ̀dọ̀ olúwa mi ní Seiri.”
  emp-NTPO: Maʌ̃ bẽrã, mʌ̃ boro, bʌra mʌ̃ na wãdua. Mʌ̃ra pĩãca caid̶u wãya mʌ̃ animarã,
    mʌ̃ warrarã nĩbabada quĩrãca. Maʌ̃be Seír druad̶e bʌ b̶abarima dji ununia.–
  ind-ind: Biarlah Tuan berjalan lebih dulu. Kami akan menyusul pelan-pelan, agar
    sapi dan ternak lainnya selamat dan anak-anak tidak terlalu lelah, sampai kami
    bertemu dengan Tuan di Seir.”
  pes-OPCB: ای سرورم، شما جلوتر از بنده‌ات بروید و ما هم همراه بچه‌ها و گله‌ها آهسته
    می‌آییم و در سعیر به شما ملحق می‌شویم.»
  ssx-ssx: Koto ekina꞉ pilisi neke amba꞉la pue. I̱ta꞉ neke telia꞉ mea yopusiki mo
    yaka ma꞉na꞉manu make mo wekiwandiki ame̱le̱ honkopu hao kone a꞉pa mo Idomo da
    a꞉pa tolu minuluekee leekeme.
  lcm-lcm: Asukang kag tulava, napo kam asosokai na kapo ro ani ku pasal aino anig.
    Na nau nala pasal ananap lik emung im, angkokoai si paspasal ve keve manmanik
    na inatus ke kapa. Nanla serei lak singim, kag tulava, eiang e Seir.”
  aer-aer: The ngenhe apayuthneme arrekwele alhetyeke, kake akngerre atyinhe. The
    ngenhe ingkernenge apenterle-apetyenhenge. Kele ayenge mwantye-arle alheme nhenhe
    areye-akerte. The itnenhe uternetyakenhe iparrpe alhetyeke, mpwaretyakenhe-arle.
    Kake akngerre-aye, the ngenhe apmere Seir-eke urreke aretyenhenge.”
  tgl-ULB: Pakiusap ko mauna na ang aking panginoon sa kanyang lingkod. Maglalakbay
    ako ng mabagal, ayon sa hakbang ng aking mga alagang hayop na nasa harapan ko,
    at ayon sa hakbang ng mga bata, hanggang makarating ako sa aking panginoon sa
    Seir.”
  nop-nop: Unduŋ doktiŋa bombooŋgine du kedem koom weŋ. Kaŋ nu adi kale eŋ wapmihi
    saŋiniŋhikdok tuwolit ulune yamaadi yale wene uge uge du hatilaŋneŋ Sea yokwetneŋ
    usuwawaat.”
  kca-kca: кущайэм митхуйәԓ йэԓпийән ат мӑнәԓ, ма пӑ айәԓта, тащ мӑнты кемән, пӑ ԋаврэмԓам
    хŏты шушԓәт, пӑ кущайэм хŏща Сеир мўва йŏхәтԓәм».
  cbu-NT: Nda ashishtamaam, zuwaa, shiy wasina imazayarush naangsi. Nuw apinll chinipti
    naatanitama. Chineemi apinll kutamchuri, uru apinllta naamchuri nllurpataw, uru
    kuschitamna Edomash tsapu, tárangiya Akoparini.
  hui-hui: Anigo agali haguane-o ainde í̠na bamba halu ala pialu ha. I̱na nde mani
    nogo waneigini bu karuni haru halu hendore ibugu bialu eberogoni. Ani ibalu amu
    Idomo dindini lola habiya, lene.
  wrs-wrs: Yeoa mi gavm, kava sis si wonprovav wowonam ambo, wo yemba di kava deuvra
    nonglaphovav di Etomra.
  mya-mya: ကိုယ်​တော်​သွား​နှင့်​ပါ။ ကျွန်​တော်​တိ​ရစ္ဆာန်​များ၊ က​လေး​များ​နှင့်​ခ​ရီး​တွင်​နိုင်​သ​မျှ​ဖြင့်​အစ်
    ကို​ရှိ​ရာ​ဧ​ဒုံ​ပြည်​သို့​ရောက်​အောင်​တ​ဖြည်း ဖြည်း​လိုက်​ခဲ့​ပါ​မည်'' ဟု​ဆို​၏။
  cbi-NTPO: Tsa' mitya entsa ñuchi tiba kiikemu chachinu ma ajñaa kayu uranu juve;
    tsenmala iya ka jayu jayu, in ajkesha jiindetsushu juntsa animaala naa-i dejiñuba
    yaiba bulu majainu tsuyu, tsenmin kailla naa-i demaañuba yaiba bulu ne majaitu
    ñuba Seír tenasha manbuudinu tsuyu, timi.
  bod-N: ཇོ་བོ༌ལགས། ཁྱེད་ནི་ཞབས་ཕྱི་པ་བདག་གི་སྔོན་དུ་འགྲོ་བར༌མཛོད། བདག་གིས་མདུན་ཕྱོགས་ཀྱི་ཕྱུགས་ཁྱུའི་མྱུར་ཚད༌དང༌།
    བྱིས་པ་རྣམས་ཀྱི་མགྱོགས་ཚད༌ལྟར། སེ་ཨིར་ཡུལ་ལ་ཇོ་བོའི་མདུན་དུ་སླེབས་པའི་བར་དུ་ག་ལེར་མདུན་དུ་བསྐྱོད་པར་བྱ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Aga dom, ni gir nama se bager, se ani udagi te kewom karikko. Ani bulmakau
    sipsip nunga aolak ko sokel ko iki se, aking kuriang nunga aolak mu ko iki se,
    kewom karik tai Seir karkikko.”
  kkl-kkl: '@see-verse:GEN.033.013'
  sna-sna: Saka ishe wangu ngaatungamire hake mberi kwomuranda wake, ini ndichifamba
    hangu zvishoma zvishoma nenhambwe dzinoenderana nezvipfuwo zviri mberi kwangu,
    uyewo zvinoenderana navana, kudzamara ndasvika kuna she wangu kuSeiri.”
  spa-BLM: Por favor, deja que mi señor pase delante de su siervo, y yo seguiré con
    suavidad, según el paso del ganado que va delante de mí y según el paso de los
    niños, hasta que llegue a mi señor a Seir.”
  beu-beu: Base, lebe miaaung, nimang aaing eeturat lamal. Eningse ning emangpi lamal
    pati-pati iiamulung, binanta elamal, bot vaal anga naung ilamal angu eamulung,
    senge ni ila Seir mi nimang aaing harak.”
  cac-cac: Yuj chi' vach' tzach b'ab'laj vuuj. A inxo tic, c'ojanc'olaln̈ej ol in
    b'atoc, icha syal sb'ey eb' unin yed' noc' noc' tic. Olxo ach vilc'och d'a Seir,
    xchi vin̈.
  swh-ULB: Tafadhari bwana wangu na amtangulie mtumishi wake. Nitasafiri polopole,
    kwa kadili ya mifugo iliyo mbele yangu, na kadili ya watoto, hata nitakapofika
    kwa bwana wangu huko Seiri.”
  bel-bel: хай гаспадар мой пойдзе паперадзе раба свайго, а я пайду павольна, як пойдзе
    быдла, якое перад мною, і як пойдуць дзеці, і прыйду да гаспадара майго ў Сэір.
  deu-ELBBK: Mein Herr ziehe doch vor seinem Knecht hin, und ich will hinterherziehen
    nach meiner Gemächlichkeit, nach dem Gang des Viehs, das vor mir ist, und nach
    dem Gang der Kinder, bis ich zu meinem Herrn komme nach Seir.
  mbb-OT: Deyzey ke edhuna ke en kenami. Ednaneynaney key en edsunud kenikew sumalà
    te kegaan kayi te menge vatà wey te menge uyaǥen he egketundug dey. Diyè kiw en
    ebpeked-uuma te Seir.”
  msc-msc: N tii, i ye wa n ɲɛ sisen. N di wa dooni dooni, ka bɛn kolofenilu ni denilu
    taama ɲa ma. N di i tɛrɛn Seyiri la jamana rɔ.»
  mal-2015: യജമാനൻ അടിയന്നു മുമ്പായി പോയാലും; എന്റെ കൂടെയുള്ള കന്നുകാലികളുടെയും കുഞ്ഞുങ്ങളുടെയും
    പ്രാപ്തിക്കു ഒത്തവണ്ണം ഞാൻ സാവധാനത്തിൽ അവയെ നടത്തിക്കൊണ്ടു സേയീരിൽ യജമാനന്റെ അടുക്കൽ
    വന്നുകൊള്ളാം എന്നു പറഞ്ഞു.
  tuo-NT: Mʉꞌʉ peꞌe mʉꞌʉ dutise doca nigʉ̃́ dʉporo ʉꞌmʉtãwãꞌcãña. Mʉꞌʉ tojo weecã,
    añurõsaꞌa. Yʉꞌʉ peꞌe waꞌicʉrã, yʉꞌʉ dʉporo waꞌarã na sijaro ejatuaro sajatiro
    waꞌagʉti. Tojo nicã wĩꞌmarã na sijaro ejatuaro waꞌagʉti. Téé Seipʉ aꞌmerĩ ĩꞌarã,
    nicʉ niwĩ Jacob.
  gup-gup: Wanjh kunu ngudda nawu kanmarnewohrnan kanmarneyingkihdokmen ngaye nawu
    ngamarladj, dja ngaye yeledj ngamdjalle yiman mayh kabirrire nawu ngabendjirrkkan,
    dja mak yiman bu wurdwurd yeledj kabirrire, kunmekbe ngayime munguyh, kaluk marnebebme
    ngudda nawu kanmarnewohrnan, kore kunred Seir marnebebme.”
  met-met: Binabu lipuxigu sabanga, ula muga manga lipuxim oxatam to. Bagula ngama(ma)
    mosimos bila morudi xaung garadi dibo ba dahaxa ma, laing ngasok mana lipuxigu
    sabanga mana titia Seir.”
  gvs-gvs: Tuwo guna tomoya, kom kuvakūmgo go, kai im pakonayao manukaima kavámliya
    kao Seira goi.’
  rmc-rmc: Mi džal miro raj anglal peskro služobňikos. Me džava polokes pal tute,
    ale avke sig, sar pes dela le stadenca the le čhavenca, medik na dodžava ke tu
    andro Seir, rajeja miro.“
  nlg-nlg: Mo ko tona haliu sono inaghomami ighoe. Ighai kai taonia nimami na sakutua
    ge kai gatu topogho tana butonikomu i Seir.”
  dgr-DOGNT: Eyıt'à k'àowo, senakweè aąde. Seyır nèk'e nets'ǫ̀ nèts'ııdè gots'ǫ̀ tıts'aàdìı
    senakweè gıadè eyıts'ǫ chekoa gıadè xè ts'èwhı̨ą naehtłe ha,” Jacob yèhdı.
  pes-OPV: پس آقایم پیشتر از بنده خود برود و من موافق قدم مواشی که دارم. و به حسب
    قدم اطفال، آهسته سفر می‌کنم، تا نزد آقای خود به سعیربرسم.
  ron-1924: Домнул меу с-о я ынаинтя робулуй сэу, ши еу вой вени ынчет пе урмэ, ла
    пас ку турма, каре ва мерӂе ынаинтя мя, ши ла пас ку копиий, пынэ вой ажунӂе ла
    домнул меу ын Сеир.”
  ben-OBCV: অতএব আমার প্রভুই তাঁর দাসের আগে আগে চলে যান, আর যতক্ষণ না আমি আমার প্রভুর
    কাছে সেয়ীরে উপস্থিত হতে পারছি, ততক্ষণ আমি আমার আগে আগে যাওয়া মেষ ও পশুপালের
    এবং শিশু সন্তানদের গতির সাথে তাল মিলিয়ে এগিয়ে যাচ্ছি।”
  lex-lex: Samounu de matro'mu nala' ul niek a lia, ne aghi' kuke' pa mnapla-mnapal
    pa godia ulakra nhiuri-wnia'ana mak kala'a la ga'yu, ne ulakra keke'enku'a re
    nodia pa atie'ela matro'mu genni la Seir.”
  rgu-rgu: De, malole lenaꞌ aꞌa kasa laꞌo mauluꞌ leo. Ami basa laꞌo bai-bai tuka dea.
    Neuꞌ ko au eti dama aꞌa ka nai Seir.”
  som-som: Sayidkaygiiyow, waan ku baryayaaye, iga hor mar anigoo addoonkaaga ah,
    oo anna aayar baan soo kaxayn, anoo fiirinaya tallaabada xoolaha i hor jooga,
    iyo tallaabada carruurta, ilaa aan Seciir kuugu imaado, sayidkaygiiyow.
  lat-VUC: 'Præcedat dominus meus ante servum suum: et ego sequar paulatim vestigia
    ejus, sicut videro parvulos meos posse, donec veniam ad dominum meum in Seir.'
  aoi-aoi: Likaja arakba lyengmena. Nganja k-aburrakiyuwarnama arija-langwa. Ki-likajama
    ambaka-langwa k-embirrajinama bulukwa-murriya akwa wurriyukwayuwa nganyangwa yanda-langwa
    yik-akburranginama ningkakina Yiduma-manja,” ni-yama Jekaba.
  eng-ASVBT: 'Let my lord, I pray thee, pass over before his servant: and I will lead
    on gently, according to the pace of the cattle that are before me and according
    to the pace of the children, until I come unto my lord unto Seir.'
  mna-mna: Tana nu muuŋgu, mi nio niamŋan lutundu bizin mi zin mbili ko ampa riŋariŋa
    ma ko ama ampet ku ta Seir na.”
  ita-1885: Deh! passi il mio signore davanti al suo servitore, ed io mi condurrò
    pian piano, al passo di questo bestiame ch'è davanti a me, e di questi fanciulli,
    finchè io arrivi al mio signore in Seir.
  eng-LXXUP: Let my lord go on before his servant, and I shall have strength on the
    road according to the ease of the journey before me, and according to the strength
    of the children, until I come to my lord to Seir.
  eng-ULB: Please let my master go on ahead of his servant. I will travel more slowly,
    at the pace of the livestock that are before me, and at the pace of the children,
    until I come to my master in Seir.”
  spa-VBL: Sigue adelante, mi señor, y tu siervo vendrá lentamente, caminando con
    los niños, y me reuniré contigo en Seir”.
  fra-_FOB: Que mon seigneur passe, je te prie, devant son serviteur; et moi, je m'avancerai
    tout doucement, au pas du bétail qui est devant moi, et au pas des enfants, jusqu'à
    ce que j'arrive chez mon seigneur, à Séir.
  mal-mal: യജമാനൻ അടിയനു മുൻപായി പോയാലും; എന്റെ കൂടെയുള്ള കന്നുകാലികളുടെയും കുഞ്ഞുങ്ങളുടെയും
    പ്രാപ്തിക്ക് ഒത്തവണ്ണം ഞാൻ സാവധാനത്തിൽ അവയെ നടത്തിക്കൊണ്ടു സേയീരിൽ യജമാനന്റെ അടുക്കൽ
    വന്നുകൊള്ളാം” എന്നു പറഞ്ഞു.
  urd-GVR: Mere mālik, mehrbānī karke mere āge āge jāeṅ. Maiṅ ārām se usī raftār se
