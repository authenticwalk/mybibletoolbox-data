  arb-NAV: فَلْيَتَقَدَّمْ مَوْلايَ عَبْدَهُ، وَأَنَا أَسِيرُ مُتَمَهِّلاً فِي إِثْرِ
    الْمَاشِيَةِ الَّتِي أَمَامِي، وَفِي إِثْرِ الأَوْلادِ أَيْضاً، إِلَى أَنْ أُقْبِلَ
    عَلَى سَيِّدِي فِي سَعِيرَ».
  adz-adz: Ibinigi da garam tsiraꞌ, wamungꞌ wabiaꞌ i dzi, u garam gumam. Dzi bungꞌ
    ayung da nairab i apu santan da mamaꞌ narun natsungꞌ agu nabiaꞌ nasangꞌ waꞌa da
    agu mingꞌa intap Seir.”
  ewe-ewe: eya ta nye aƒetɔ, miawo mido ŋgɔ, eye míawo míadze mia yome ɖɔɖɔɖɔ ava
    tu mi le Seir.”
  eng-LEE: 'Let my lord, I pray thee, pass on before his servant: and I will lead
