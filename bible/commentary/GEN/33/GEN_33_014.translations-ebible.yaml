    enfants, jusqu'à ce que j'arrive auprès de mon seigneur en Séir. »
  hbo-hbo: יַעֲבָר־נָ֥א אֲדֹנִ֖י לִפְנֵ֣י עַבְדֹּ֑ו וַאֲנִ֞י אֶֽתְנָהֲלָ֣ה לְאִטִּ֗י
    לְרֶ֨גֶל הַמְּלָאכָ֤ה אֲשֶׁר־לְפָנַי֙ וּלְרֶ֣גֶל הַיְלָדִ֔ים עַ֛ד אֲשֶׁר־אָבֹ֥א
    אֶל־אֲדֹנִ֖י שֵׂעִֽירָה׃
  shp-NTPO: Jakopíra jakon iti iki, miapari rekenkaini kaa. Jatian ea chiní kaabira,
    nokona jakon iti iki; nokon bakeboyabi nokon yoinabo jainmashaman jato ioti kopí.
    Jatian kaxonra en mia nokoti iki, Seirhain —akin.
  eng-WYCLIFFE: my lord go bifore his seruaunt, and Y schal sue litil and litil hise
    steppis, as I shal se that my litle children mown, til Y come to my lord, in to
    Seir.
  piu-2006: '@see-verse:GEN.033.013'
  pjt-pjt: Palu wanyu nyuntu kuranyu anama, kaṉa maḻawanu ngayulu purkaṟa pitjama
