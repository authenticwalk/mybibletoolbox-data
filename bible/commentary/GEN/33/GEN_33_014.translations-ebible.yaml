  spp-spp: Lire e, mii ɲùŋufooŋi, yaha ma bilinaŋi yyaha na. Mii sí raa ŋkɛ̀ɛge lùtaan
    na, yatɔɔre kàntugo ná nàŋkopyire e, fo zà nɔ na ɲùŋufooŋi yyére Seyiri kùluni
