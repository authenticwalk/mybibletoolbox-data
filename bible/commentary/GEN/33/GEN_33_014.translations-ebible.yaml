  sus-A: ﭑ مَرِفِ، عِ تَن شَ تِ يَرٍ. ﭑ تَن شَ بِرَ ﭑ مَ شُرُ سٍيٍ قْشْ رَ دْيِن.
    ﭑ شَ سِفَ ﭑ مَ شُرُ سٍيٍ نُن ﭑ مَ دِيٍ يَيَ رَ، هَن مُشُ سٌمَ عِ شْنيِ تّمُي نَشّ
