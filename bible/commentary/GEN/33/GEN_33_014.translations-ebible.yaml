  uig-ARA: شۇڭا ئۆتۈنىمەنكى، خوجام كەمىنىلىرىدىن ئالدىدا ماڭغاچ تۇرسۇن؛ مەن ئالدىمدىكى
    مال-چارۋىلارنىڭ مېڭىشىغا، شۇنداقلا بالىلارنىڭ مېڭىشىغا قاراپ ئاستا مېڭىپ، خوجامنىڭ
    قېشىغا سېئىرغا ئۇدۇل باراي، دېدى.
  bsp-bsp: Wəbɛ kem məy' im kiriŋ, indey' əm tadarəŋ, pəpic-pəpic isurɛnɛ yɔcɔl k'awut
    pɔkɔt, haŋ ibɛrɛ ndena wɛŋc im nde atɔf ŋa Sehir.»
  bps-bps: Taman flanekgu, muna ge nan, na tì gami beg fléét mlalò ge. Én i tnagenmi
    i lal i dad lmanaf ani na i dad ngàgu kel di gnumahmi ge ditù di banwe Idom.”
  mbs-mbs: Mèpiya beling aw monà ka diyà kenami, aw megpeloway-loway kay tomelokon
    kamno taman te mebatog te menge ayam-ayam aw batà ko lamig mekesaeb kay kamno
    doton te Edumea.”
  tof-tof: Da kürü wirri pam, ma ngaensingül wamlón kürükagab, marü zaget pam. Ka
    kubó zaorrón akyalo, ngabyón larab akó olmalab agól ngarkwatódó, kókó ka sab marü
    memrrono, kürü wirri pam, Seirr bwóbdü, Idom tüpdü.”
  sus-sus: N marigi, i tan xa ti yare. N tan xa bira n ma xurusee fɔxɔ ra dɔyin. N
    xa siga n ma xurusee nun n ma die yaya ra, han muxu soma i xɔnyi tɛmui naxɛ Seyiri
    bɔxi ma.»
  pon-2006: Komw tiengwei, I ahpw pahn wawai kohwei ieiang mwekid en pelinmen kan
    oh seri kan, I lao lel rehmw nan Edom.”
  jae-jae: Amboac tonaŋ, ŋoc ŋatau, ôsêlêŋ ômuŋ aêac. Aê jawê bulimakao malô-malôgeŋ
    jandaŋguc êtôm bôc to gôlôac ŋasec-ŋasec sêkêŋ aê e wacjaô lasê ŋoc ŋataunê gamêŋ
    Seir.”
  ksd-ksd: Boina ba kaugu luluai na bolo lake lua ta kana tultul, ma ina murmur vovovon
    ika, varogop ma ra dekdek i ra umana vavaguai ta ra luaina matagu, ma varogop
    ma ra dekdek i ra umana bul, tuk tar ba ina tadav kaugu luluai aro Seir.
  tur-YTC: Lütfen efendim, hizmetkârının önünden geçsin, ben de efendimin yanına,
    Seir'e varıncaya kadar önümde olan hayvanların hızına ve çocukların hızına göre
    yavaşça yol alacağım.”
  bel-N: Няхай пан мой пойдзе перад абліччам слугі свайго, а я пайду паволі, паводле
    хады чарады, якая перада мною, і паводле хады дзяцей, аж прыйду да пана майго
    ў Сэір”.
  grc-BRENT: Προελθέτω ὁ κύριός μου ἔμπροσθεν τοῦ παιδὸς αὐτοῦ· ἐγὼ δὲ ἐνισχύσω ἐν
    τῇ ὁδῷ κατὰ σχολὴν τῆς πορεύσεως τῆς ἐναντίον μου, καὶ κατὰ πόδα τῶν παιδαρίων,
    ἕως τοῦ ἐλθεῖν με πρὸς τὸν κύριόν μου εἰς Σηείρ.
  ind-AYT: Jadi, silakan tuanku mendahului hambamu ini. Aku akan menyusul pelan-pelan
    mengikuti langkah ternak di depanku, dan mengikuti langkah anak-anak hingga aku
    tiba kepada tuanku di Seir.”
  lid-lid: Abo, ou adek a bwena tek, ya jo badeh kedek kamunum ki-in hamon. Jo kameh
    edek amunum hawe oro bulumakau ma hawe oro nah, winiya le jo le barateu ado barado
    Se-ir.”
  eng-NNA: You go ahead of me. I will come slowly behind with this lot. Later I will
    come to your camp in Edom.”
  nya-nya: Choncho, mbuye wanga lolani kuti mutsogole. Ine ndiziyenda pangʼonopangʼono
    pambuyo pa ziwetozi ndi anawa mpaka ndikafika ku Seiri.”
  hrv-hrv: Neka moj gospodar ide ispred svoga sluge, a ja ću ići polako, uz korak
    marve pred sobom i uz korak djece, dok ne stignem k svome gospodaru u Seir.”
  mps-mps: Genuai bidi, nage te ena asobadi te polasa polo pagameo, te ena dua dua
    nosali asiduaibao, te eno kibu sibi dali te eno wai dabe asaibao. Tama nosali
    nage eno te Seirde da si te deliba gesabi yaibao,” wali.
  llg-llg: De, malolenak, kaꞌa sala lakahuluk leo. Dei fo ai basa nggai laꞌok fa-fa
    tungga dea. Dei fo au uu tilo kaꞌa sala lai Seir.”
  tpi-tpi: Bikman, yu go pas long mi, na bai mi wokabaut isi i kam bihain wantaim
    ol lain animal na ol pikinini bilong mi. Na bai mi bungim yu long graun Idom.”
  dan-1931: Vil min Herre drage forud for sin Træl, kommer jeg efter i Ro og Mag,
    som det passer sig for Kvæget, jeg har med, og for Børnene, til jeg kommer til
    min Herre i Se'ir.”
  vie-OVCB: Xin anh cứ đi trước, còn em sẽ chậm rãi theo sau, đi cho vừa sức của trẻ
    con và thú vật đang bú, cho đến chừng tới nhà anh trên núi Sê-i-rơ.”
  lbk-lbk: Olay man et mang-ona ka apo ta sa mi cha ilonloney ay omon-onod maiyafoloy
    isnan kafaelan nan enkik-iwi ya ongang-a. Et sak edchanan sik-a id Edom isnan
    naycha'y talaken ya an-akko.”
  guj-2017: માટે મારા માલિક તારા દાસની આગળ જા. હું સેઈરમાં તારી પાસે આવી પહોંચીશ,
    ત્યાં સુધી જે જાનવરો મારી આગળ છે તેઓ તથા સંતાનો ચાલી શકે તે પ્રમાણે હું ધીમે ધીમે
    ચાલતો આવીશ.”
  byr-byr: '@see-verse:GEN.033.013'
  awx-awx: Ge bulämbam täpäna, gätä gämäk kunggayo. Tixawänä puyä äminda kälapkät
    engangkätdä wepdä älukukaying using kuxawä, apuhikangä, bulämbam täpänale, Seir
    uwomune apundopnim,” yang inikut.
  pon-2006A: Komw tiengwei, I ahpw pahn wawai kohwei ieiang mwekid en pelinmen kan
    oh seri kan, I lao lel rehmwi nan Edom.”
  por-BRBSL: Por favor, deixe meu senhor passar diante de seu servo, e eu seguirei
    suavemente, de acordo com o ritmo do gado que está diante de mim e de acordo com
    o ritmo das crianças, até que eu chegue a meu senhor para Seir”.
  cth-cth: Ka bawipa, pahren lahoi na sannaw hmalah cet nateh, Seir mon dawk ka bawipa
