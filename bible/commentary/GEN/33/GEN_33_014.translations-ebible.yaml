  bzd-NTPO: Ye' a̱ ta̱ buaë idir tö be' yu'tke ke̱we, eta̱ wë' ye' do be' itöki̱ e̱nae̱na
    we̱s ye' iyiwak ena ye' ala'rla shkömir es. Es ye' mir ie'pa ta̱ dö̀ be' se̱rke
