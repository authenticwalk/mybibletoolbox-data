    eyo꞉ a꞉ma꞉la꞉ a꞉la꞉sio꞉, “Ni misa꞉ kalu, ge sagalema꞉ki, boba kelego꞉ a꞉no꞉ gemo꞉
    dimi.”
  deu-ELO: 'Und er sprach: Was willst du mit diesem ganzen Zug, dem ich begegnet bin?
    Und er sprach: Daß ich Gnade fände in den Augen meines Herrn.'
  ktm-ktm: Iso ihndremte yi ihpa, “Ihpa kehe ile ta su ndramat ndre yu uhrah ta su
