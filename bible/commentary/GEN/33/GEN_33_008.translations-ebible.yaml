  tdx-tdx: Hoe t’i Esave, Ino ty dika’ i lia’e maro nikovovoke nifanalaka amakoy?
    Tinoi’ Iakòbe ty hoe, Ty hahatendrehañe fañisohañe am-pivazohoa’ i talèkoy.
  vid-vid: Aho, Esau nakauza, “Kuting'hana heni na chilundo chino mnzila kuna mana
    yachi?” Yakobo nakamwidichila, “Ndali nditumbila kuwa na uganililo kulawa kwa
    hegwe mkulu wa heni.”
  pwg-pwg: Iso ivi tarakiiyana bo, “Avi berana kuberai da weni ghamoghamosi kuvi vonataweyana
