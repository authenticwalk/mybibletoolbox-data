  mdy-ETH: ዔኤሳዎ ያይቆኦቤ ኮራ፦ «ቤርታ ቤርታ ዒሺንቲ ዓኣዻንቴ ታ ዛጌ ቆልማ ዓይጎዳይ?» ጌዔኔ። ያይቆኦቤ ማሃዖ፦ «ታ
