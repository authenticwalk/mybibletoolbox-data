  jae-jae: Ma Esau kêsôm gebe “Aôm taêm gêjam biŋ amboac ondoc kêpi toŋ kapôêŋ, taŋ
    gadac naŋ.” Jakob gêjô eŋ awa gebe “Aê gabe ŋoc ŋatau êlic aê ŋajamŋa.”
  ksd-ksd: 'Ma i ga biti: Ava ra kukurai go ra kor ave varkuvo ma diat? Ma i ga biti:
    Upi ina gire tadav ra varmari pire kaugu luluai.'
  tur-YTC: Esav, “Karşılaştığım önceki topluluğun anlamı nedir?” dedi. Yakov, “Efendimin
    gözünde lütuf bulmak içindir” dedi.
  bel-N: 'I сказаў [Эзаў]: “Што ў цябе за цэлы табар гэты, які я сустрэў?” I сказаў
    [Якуб]: “Каб знайсьці ласку ў вачах пана майго”.'
  grc-BRENT: Καὶ εἶπε, τί ταῦτά σοι ἐστὶν, πᾶσαι αἱ παρεμβολαὶ αὗται, αἷς ἀπήντηκα;
    ὁ δὲ εἶπεν, ἵνα εὕρῃ ὁ παῖς σου χάριν ἐναντίον σου, κύριε.
  ind-AYT: Esau berkata, “Apa maksudmu dengan semua iring-iringan yang aku jumpai
    tadi?” Yakub menjawab, “Untuk memperoleh kemurahan di matamu, Tuanku.”
  lid-lid: Eme badeh Iso ndremenya, “Oro lau jo ndrondron oro mene, moson i buku sah?”
    Eme badeh Jekop anya, “Badeh ta anya kanuhun ou sekesek tek de bwe.”
  eng-NNA: Then Esau asked, “Those animals I saw, why did you send them?” Jacob said
    to him, “Those are for you. As a result of my giving them you might feel good
    towards me.”
  nya-nya: Esau anafunsa kuti, “Kodi gulu la ziweto ndakumana nalo lija ndi layani?”
    Yakobo anayankha nati, “Mbuye wanga, gulu lija ndi lanu kuti mundikomere mtima.”
  hrv-hrv: 'Ezav upita: “Što kaniš sa svom ovom povorkom što sam je sreo?” Odgovori:
    “Naći naklonost svoga gospodara.”'
  mps-mps: Tama Isogo te po wai, “Eno te gasa hani polasa sobadi sisinama suai. Te
    magi basowe?” Tama Jekopgo te po wali, “O genuai bidio, te nago homu wiegi yai
    ena dali emainu yai dao!”
  llg-llg: Basa boe ma, Esau natane, nae, “Banda bubuak fo isinaak o haituak ndia,
    na, ndia ndandaan hata?” Boe ma, Yakob nataa nae, “Leoiak, kaꞌa! Au fee basa sala
    leu kaꞌa, fo ela kaꞌa simbok au no dale loak.”
  tpi-tpi: Na Iso i tok olsem, “Mi bungim pinis ol dispela lain i bin kam wantaim
    ol sipsip samting. Bilong wanem yu bin salim ol i kam long mi?” Na Jekop i bekim
    tok olsem, “O bikman, em bilong mekim yu i belgut long mi.”
  dan-1931: 'Nu spurgte han: “Hvad vilde du med hele den Lejr, jeg traf på?” Han svarede:
    “Finde Nåde for min Herres Øjne!”'
  vie-OVCB: 'Ê-sau hỏi: “Các bầy súc vật đó em định làm gì?” Gia-cốp đáp: “Em xin
    kính dâng cho anh để anh rủ lòng thương.”'
  lbk-lbk: Ket ay sinalodsod Esau ay nangwanin, “Ngag man nan laychena ay kanan nan
    cheycha'y teken ay sinpamoweg ay sinab-atko?” “Siya man chachi apo, nan kanak
    ay ilayadko koma ken sik-a ta asop ya malaychan ka ken sak-en,” kinwanin Jacob.
  guj-2017: એસાવે કહ્યું, “આ જે સર્વ જાનવરોના ટોળાં મને મળ્યાં તેનો મતલબ શું છે?”
    યાકૂબે કહ્યું, “મારા માલિકની નજરમાં કૃપા પામવા માટેની એ ભેટ છે.”
  byr-byr: '@see-verse:GEN.033.007'
  awx-awx: Tiwänä Isotä Jekowu using inikut. “Kälawu uläkwäxu dasingge päkapuläkngä
    dayit?” yang iniwän, Jekodpä using inikut. “Bulämbam täpäna, gätä ilakngä hikngä
    nandupiläkge, gäle tiwän päkaput,” yang inikut.
  pon-2006A: Esau ahpw idek, “A ia wehwehn pwihn me I tuhwongo?” Seikop ahpw sapeng,
    “Maing, pwe I en diar kuwpuramwahu rehmwi.”
  por-BRBSL: 'Esau disse: “O que você quer dizer com toda essa empresa que eu conheci?”
    Jacob disse: “Para encontrar um favor aos olhos de meu senhor”.'
  cth-cth: Esaw ni saringhu a kâhmo e naw pueng hah bangtelane, telah ati. Ahnimouh
    ni ka bawipa na minhmai kahawi ka hmu thai nahanelah ka sak e doeh, telah ati.
  twi-twi: Esau bisae se, “Nguan ne anantwi ne mmoa bebrebe a wɔsa so reba yi nso
    ase ne dɛn?” Yakob buae se, “Me wura, ɛyɛ akyɛde a mede rebrɛ wo, na manya wʼanim
    anuonyam.”
  hlt-hlt: Te dongah Esau loh, “Lambong boeih ka hum he, metlam na om te,” a ti nah.
    Te dongah, “Ka boeipa mik ah mikdaithen dang ham ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Esɑyuu o bekɛ kɛ dɔ̀: A dɔ́ kɛ́dɔ̀ɔ̀nɛ̀ bɑ m mɛ̀ n conɛ̀ ìì wũɔ̃?
    Kòò dɔ̀: N dɔ́ fɔ̃́ n yiɛ̀ nhɑ́ n cɔutɛ́ mɛsɑ̀ɑ̀ mmɛ.'
  msy-2020: Ezɨ Iso ghaze, “Gumazir sipsipba ko asɨzir maba sara inigha faragha zuiba
    kɨ me bato. Ezɨ kar, nɨ bizir mɨngarir tizim gata da amada?” Ezɨ Jekop a ikaragha
    ghaze, “O gumazir ekiam, mar nɨ bizir mabar gan na gifueghasa, kɨ da amada.”
  txq-txq: Basa boe ma Esau natane nae, “Banda-manu fofook kara fo o haituak bebeik
    kara raa, sosoan hata?” Boe ma Yakob naselu nae, “Talo ia kaꞌa! Au hadia basa
    banda-manur raa fee kaꞌa, mita fo kaꞌa simbok au no dale loak.”
  aaz-aaz: Rarit naiꞌ Esau nataan am nak, “Pukan ahuunt ein reꞌ ho mreek sin neun
    nahuun am neikin muꞌit naan, ho sairt ii saaꞌ?” Rarit naiꞌ Yakop nataah am nak,
    “On nai, taat! Au ꞌfee ko sin ruum-ruum, henatiꞌ ho mtoup kau nok neek mainuan
    ma marine.”
  azb-azb: 'Esav soruşdu: «Rast gəldiyim o biri dəstəni nə üçün göndərmişdin?» Yaqub
    dedi: «Ağamın gözündə lütf tapmaq üçün».'
  eng-DBY: And he said, What [meanest] thou by all the drove which I met? And he said,
    To find favour in the eyes of my lord.
  hin-2017: तब उसने पूछा, “तेरा यह बड़ा दल जो मुझ को मिला, उसका क्या प्रयोजन है?”
    उसने कहा, “यह कि मेरे प्रभु की अनुग्रह की दृष्टि मुझ पर हो।”
  wol-KYG: 'Esawu ne ko: «Waaw, dal bu réy bii ma dajeel, loo ci namm?» Yanqóoba ne
    ko: «Xanaa di sàkku nga dalal ma jàmm rekk, sang bi.»'
  swp-swp: Abo Isoa i hesio i ene, “Dodoga pelena lailaina wau ea hailobai aniona
    saha?” Iakobo i heuio i ene, “Bena abo arinai em nualolo ea hearo.”
  bjr-bjr: Miqima soofanoo Eesaufa Yakooboona maaqi qimasee qimaminau. Faasai qafaunna
    aandausa oosana naqaa fee inoo maridano fee qufanoo Yakooboofa qinau. Ani aqoondikiraree
    qimasee kaqi ani amidaqa.
  eng-YLT: And he saith, 'What to thee [is] all this camp which I have met?' and he
    saith, 'To find grace in the eyes of my lord.'
  heg-NTPO: Kon Esau ketan noan, “Hmukit buan il man apin ku in tunang ngas, nahin
    na elola la?” Kon Yakob siut noan, “Elia kaka! Auk bel kaka nas totoang nol mosa,
    le halin nam kaka sium auk nol dael kolo.”
  ptu-ptu: 'Iya mekutanam Esau naua: “Aka pattujummu anna deenni indo ingganna tau
    sola olo''-olo'' ma''babangam pantam lao kusitammuam?” Natimba'' Yakub naua: “La
    kupomasannangam penabammu.”'
  bzd-NTPO: 'E'' bet ta̱ Esaú tö ie'' a̱ ichaké: —Iyiwak kué̱yö ñala̱ ki̱ ulawa ulawa
    ¿ìie e'' dör? Ie'' iiu̱té: —E'' dör a̱s be'' e̱r buarne ye'' ki̱.'
  kwf-kwf: Ma sa Esau ka saefilo Ꞌuri ana, “ꞋUri ma na lima amuꞋi ru ꞋaeꞋaela neꞋe
    nau ku saka maꞋi fuana sulia tala, ru fuana tae ki baniꞋa?” Ma sa Jakob ka olisi
    Ꞌuri ana, “Ngwae ꞋaꞋana ru neꞋana ki ru Ꞌoe ki, fasi Ꞌiri Ꞌoke saeleꞋa fafi nau.”
  eng-WYC-2017: And Esau said, What be these companies, which I met? And Jacob answered,
    That I should find grace before my lord.
  eng-WMBB: Esau said, “What do you mean by all this company which I met?” Jacob said,
    “To find favour in the sight of my lord.”
  spp-spp: 'Pi à kwɔ̀ ke, ka Ezawu si Yakuba yíbe: «Ná yatokuruŋke e mu à pa ke, ɲaha
    wogo ki yɛ?» Ka Yakuba si u ɲwɔ shwɔ: «Mii la ɲyɛ si ti kan na ɲùŋufooŋ''á bà
    mii kyaa si mpyi si ntáan u á mɛ.»'
  aey-aey: Oodogin Iso uqa sisildon, “Dool am huhu bilig gulucadiga eu cel gugnu?”
    don. Odocob Jekob uqa jejeg hewi madon, “Euqa ijana ben hina wawin me mudecnu
    faga,” don.
  urd-GVH: एसौ ने पूछा, “जिस जानवरों के बड़े ग़ोल से मेरी मुलाक़ात हुई उससे क्या मुराद
    है?” याक़ूब ने जवाब दिया, “यह तोह्फ़ा है ताकि आपका ख़ादिम आपकी नज़र में मक़बूल
    हो।”
  rug-rug: Meke nanasa se Isoa, “Pude vegua sari kaiqa puku vinarigara tie na kurukuru
    saripu ele tutuvi rau? Na sa ginuadi sari?” Meke olaṉa se Zekopi, “Pude ta qetue
    qua koa goi,” gua si asa.
  gaz-gaz: Esaawu, “Bushaayee fi loon ani argu kun hundi maali?” jedhee gaafate. Yaaqoobis,
    “Ani fuula kee fuula gooftaa koo duratti fudhatama argachuuf jedhee ti” jedhe.
  fra-LSG: 'Ésaü dit: A quoi destines-tu tout ce camp que j’ai rencontré? Et Jacob
    répondit: A trouver grâce aux yeux de mon seigneur.'
  gnn-gnn: '@see-verse:GEN.033.007'
  yal-yal: Esayu yi maxɔdinna ti, a naxa, “I nanse ligama xuruseni ito birin na, n
    naralanxi naxanye ra?” Yaxuba yi a yabi, a naxa, “N waxi nɛn, n kanna xa n nafan.”
  gum-gum: 'Inchen Esaúbe trencha payibig køn: —¿Tru na katab arrigu øyeeg nørrø søtø,
    merrana amrruiløtøgabe nan chi chinrrab treenchigu?— cha. Inchen Jacobpe trenchibig
    køn: —Ñi nane kan chigucha inchimø, ñuin kabyu tab kui asig kønrrab øyeeg marar—
    cha.'
  iou-iou: Täŋirä Isotä iwetkuk, Ai, tom äbot intäjukun yäpmäŋ äbäŋirä yabäro u imata?
    Yäŋirän Jekoptä iwetkuk; Ekänina, gäk bänep täga nadäŋ nami yäŋpäŋ pewa äbäŋo
    u! yäk.
  haw-1868: Ninau mai la kela, Heaha ia oe kela poe nui a pau i halawai me au? I aku
    la oia, He mea ia e loaa mai ai ke aloha o kuu haku.
  arb-NAV: 'وَسَأَلَ عِيسُو: «مَا هُوَ قَصْدُكَ مِنْ كُلِّ هَذِهِ الْقُطْعَانِ الَّتِي
    صَادَفْتُهَا؟». فَأَجَابَ يَعْقُوبُ: «هِيَ لِكَيْ أَحْظَى بِرِضَى سَيِّدِي».'
  adz-adz: Isau ini binaꞌ, “Dzi mingꞌa naga badan da dzi tsanga apu utup utup, da
    nigi wainggan ibianungꞌ?” Yakop ini arangan nan gan mungaꞌ ibiani, “Nam dzi riman
    da agu igi da dzi rim i yafada u wangum i u tsanganda dzi bini.”
  ewe-ewe: Esau bia be, “Lãha kawoe nye esiwo kpɔm mele?” Yakob ɖo eŋu be, “Woawoe
    nye nye nunanawo na wò nye aƒetɔ be nàve nunye.”
  eng-LEE: And he said, What meanest thou by all this drove which I have met? And
    he said, To find grace in the eyes of my lord.
  gvn-gvn: '@see-verse:GEN.033.007'
  nna-nna: Palaja Esau-lu japirr marna, “Ngurnungurrangu kuwiyirrangu yirrirnirnijaninyi,
    nganija ngakarnanjaninyi?” Jacob-ju karra marnalu, “Palamarrangu nyuntuku. Yinganyijalu
    yijapa ngalypa jarrulupijin.”
  asm-FB: এচৌৱে ক’লে, “মই যি দলবোৰক লগ পালোঁ, সেই সকলো কিহৰ বাবে?” যাকোবে ক’লে, “সেইবোৰ
    মোৰ মালিকৰ দৃষ্টিত অনুগ্ৰহ পাবৰ বাবে।”
  sus-A: عٍسَيُ نَشَ يَشُبَ مَشْرِن، «عِ مُنسٍ رَبَمَ يِ شُرُ سٍ بِرِن نَ، ﭑ نَرَلَنشِ
    نَشٍيٍ رَ يِ كِ؟» يَشُبَ نَشَ عَ يَابِ، «ﭑ وَ مَ نّ عِ تَن نَشَن نَ ﭑ مَرِفِ رَ،
    عِ شَ ﭑ نَقَن.»
  fra-SBL: 'Ésaü dit : « Que veux-tu dire par toute cette compagnie que j''ai rencontrée ? »
    Jacob a dit : « Pour trouver grâce aux yeux de mon seigneur. »'
  hbo-hbo: וַיֹּ֕אמֶר מִ֥י לְךָ֛ כָּל־הַמַּחֲנֶ֥ה הַזֶּ֖ה אֲשֶׁ֣ר פָּגָ֑שְׁתִּי וַיֹּ֕אמֶר
    לִמְצֹא־חֵ֖ן בְּעֵינֵ֥י אֲדֹנִֽי׃
  shp-NTPO: 'Jatian Esaúkan Jacob neskáakin yokata iki: —¿Jaweati ea joai bain, min
    jatí icha yoinabo raanaki en jokin nokoa? —akin. Jaskáa Jacobnin yoia iki: —Ja
    yoinabo riki, mia meniti en akábo. Ja yoinaboribi riki, moa ramianani jenetax,
    noa jakonbires jabékonti kopí en aká —akin.'
  eng-WYCLIFFE: And Esau seide, What ben these cumpanyes, whiche Y mette? Jacob answerde,
    That Y schulde fynde grace bifore my lord.
  piu-2006: '@see-verse:GEN.033.007'
  pjt-pjt: Ka Iitjulu Jacobala wangkangu, “Ka kuka panya uṯuḻu kutjupa uṯuḻu kutjupa
    pitjanytja yaalitja tjuṯa, panya tjananya ngayulu kuwari nyangu?” Ka Jacobalu
    wangkangu, “Wiya, nyuntu ngayuku kalyparingkunytjakuṉa iyaṉu.”
  cwe-cwe: Esau kauza, “Vino habali kuyatuma mabumbila yano kumwangu?” Yakobo kamwidika,
    “Nilonda nitogoleke na weye mwenevale wangu.”
  bgs-bgs: Iginsà si Esau, na mà din, “Manan ka igpid nu tô marapung mga mannanap
    na isumaran ku géna?” Igtaba si Jacob, na mà din, “Tô gó tô gasa ku áknikó ébô
    mólì tô ginawa nu kanak.”
  kik-kik: Esaũ akĩũria atĩrĩ, “Nĩ kĩĩ gĩtũmi gĩa kũndũmĩra ikundi icio ndatũnga?”
    Nake Jakubu agĩcookia atĩrĩ, “Nĩgeetha njĩtĩkĩrĩke maitho-inĩ maku, wee mwathi
    wakwa.”
  ksr-ksr: 'Kaeŋ aŋgi Iisoonoŋ kokaeŋ qisiŋ muro: “Eja ano oro tuuŋ kuuya kananoŋ
    mokolooŋ oŋonjeŋi, ii kania naata wasiŋ oŋona kajuya?” Kaeŋ qisiŋ muro kokaeŋ
    ijoro: “Oo eja poŋna, niinoŋ ii goo jaaganoŋ kiaŋkoomu mokoloomambaajoŋ ama wasiŋ
    oŋombe.”'
  fra-NCL: 'Et Esaü dit : « Que veux-tu faire avec tout ce camp que j’ai rencontré ? »
    Et Jacob dit : « C’est pour trouver grâce aux yeux de mon seigneur. »'
  cek-AK: Esua mah, Ka hnuk ih moinawk loe tih sak han ih aa? tiah a naa. Anih mah,
    Ka angraeng, na tahmenhaih ka hnuk thai hanah, nang hanah kang sinh pae, tiah
    a naa.
  xla-xla: Epalati Isotapo asiyama me-halemama Yokob watle epo atlaiyo, “Na꞉ta duka
    dla pumama tetla꞉mpuale aliya haloye adipapoloweta꞉?” diyo. Epapalati asiyama
    Yokobta ya꞉ watle epo atlaiyo, “Na꞉tapo wa꞉ dla siyele hamimama namkale dle alisisi
    eye wa꞉ dla halopilipo,” diyo.
  cuk-cuk: 'Geb degine, Esaú egichidbalid: —¿Ar ibiga we-ibmar-durgan danar-danar
    be anga barmiali? Jacob ega sogded: —Be angi-nued-binsaega, an bega barmialid.'
  uig-CYR: 'Әсав: — Маңа йолда учриған әшу топлириңда немә мәхситиң бар? — девиди,
    Яқуп җавап берип: — Бу ғоҗамниң алдида илтипат тепишим үчүндур, деди.'
  tel-2017: ఏశావు “నాకు ఎదురుగా వచ్చిన ఆ గుంపంతా ఎందుకు?” అని అడిగాడు. అతడు “నా ప్రభువు
    దయ నా మీద కలగడానికే” అని చెప్పాడు.
  hat-BSA: 'Ésaü te di: “Kisa ou vle di ak tout ekip sa yo ke m rankontre la a?” Jacob
    te reponn: “Pou jwenn favè nan zye a mèt mwen.”'
  kos-kos: Ac Esau el siyuk, “Ma ya sruhk u se nga fahsru sun ah? Mea kalmac?” Ac
    Jacob el fahk, “Ma in akfisrasrye nunak lom.”
  hbo-WLC: וַיֹּ֕אמֶר מִ֥י לְךָ֛ כָּל־הַמַּחֲנֶ֥ה הַזֶּ֖ה אֲשֶׁ֣ר פָּגָ֑שְׁתִּי וַיֹּ֕אמֶר
    לִמְצֹא־חֵ֖ן בְּעֵינֵ֥י אֲדֹנִֽי׃
  ibo-ibo: Ịsọ sịrị, “Igwe ewu na atụrụ ndị a niile m zutere nʼụzọ, gịnị ka ọ pụtara?”
    Jekọb zara, “Ha bụ maka ịnata ihuọma nʼaka gị, onyenwe m.”
  ory-ory: ତହିଁରେ ଏଷୌ ପଚାରିଲା, “ମୁଁ ଆଗେ ଯେଉଁସବୁ (ପଶ୍ୱାଦି) ଦଳ ସହିତ ଭେଟିଲି; ତାହା କି
    ନିମନ୍ତେ?” ଯାକୁବ କହିଲା, “ମୋʼ ପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇବା ନିମନ୍ତେ।”
  wmt-wmt: '@see-verse:GEN.033.007'
  chk-chk: Iwe, Esau a aisini, “Met ka mochen ren ekewe mwich meinisin üa churiir?”
    Nge Jakop a pälüeni, “Üa mochen küna ümöümöch me reöm, ai samol.”
  ssd-ssd: 'Taŋanaig le nu mambo nuŋe kusnana: Kuasmbi amboŋga ye tugum prowaig ta
    ndaŋam tuku ŋgina le mambo nuŋe nu sana: Ye ne tuku wamdus te-ibeŋam tuku nane
    kukulniŋgit le ne sota kagig ŋgina le'
  rop-rop: Brom deya Isau bin tok, “Detlot wekinmen garram ola enimul weya aibin midim
    basdam, ai nomo sabi wotfo yubin jandim olabat lagijat.” En Jeikob bin tok, “Aibin
    jandim olabat lagijat blanga meigim yu gudbinji langa mi.”
  ukr-1871: 'І каже Езав: Про що ж у тебе всї цї полки, що я з ними зустрівся? Він
    же каже: Щоб ізнайшов раб твій милість ув очах в мого пана.'
  eng-AOI: Esau said, “Those animals I saw on the way, what did they mean?” Jacob
    answered, “They are yours. I wanted you to be happy.”
  yon-yon: Kwanekoriwe, Isaumbed kaamonoon “Komo dowad eb deme karub dingkan kawiib
    kuu kwamune nekweebkob arinambo miniwen?” andoone Yekob man yedmoon “Yi kuu eb
    munob bangkabdandid kwamunaan kuu mimyob kewe andid.” andoon.
  bch-bch: Ta Iso ikeo, “Be gid masilau mud ipu toa tiuot pagau edapeai oa timan saoa
    aea?” Ta Iakop ikeo, “Ag maron, eine timan leg tenainga ila pago ta lolom marum
    ngan gau.”
  deu-1951: 'Und er fragte: Was willst du denn mit jenem ganzen Heer, dem ich begegnet
    bin? Jakob antwortete: Ich wollte Gnade finden in den Augen meines Herrn!'
  eng-JPS: 'And he said: ''What meanest thou by all this camp which I met?'' And he
    said: ''To find favour in the sight of my lord.'''
  ubr-ubr: Esau on Jacob itetemai iyau, “Ato bobaitu mat ainau abi nofoten on an yabin
    aifan?” Jacob iyafotai iyau, “Au bada nan on om am ya obin aurin.”
  srp-1865: 'A Isav reèe: šta æe ti èitava vojska ona koju sretoh? A on reèe: da naðem
    milost pred gospodarom svojim.'
  lug-lug: Esawu n’abuuza Yakobo nti, “Otegeezaaki olwa bino byonna bye nsanze?” Yakobo
    n’addamu nti, “Lwa kufuna kusaasirwa kwa mukama wange.”
  heb-heb: ויאמר מי לך כל המחנה הזה אשר פגשתי ויאמר למצא חן בעיני אדני׃
  ben-IRV: পরে এষৌ জিজ্ঞাসা করলেন, “আমি যে সব দলের সঙ্গে মিলিত হলাম, সে সমস্ত কিসের
    জন্য?” তিনি বললেন, “প্রভুর দৃষ্টিতে অনুগ্রহ পাবার জন্য।”
  pan-pan: ਤਦ ਏਸਾਓ ਨੇ ਪੁੱਛਿਆ, ਇਸ ਸਾਰੀ ਟੋਲੀ ਤੋਂ ਜਿਹੜੀ ਮੈਨੂੰ ਮਿਲੀ, ਤੇਰਾ ਕੀ ਉਦੇਸ਼ ਹੈ?
    ਉਸ ਨੇ ਆਖਿਆ, ਇਸ ਲਈ ਜੋ ਮੇਰੇ ਸੁਆਮੀ ਦੀ ਕਿਰਪਾ ਮੇਰੇ ਉੱਤੇ ਹੋਵੇ।
  mwp-mwp: Isaw yapupoeybaydhin kedha, ‘Setha dhuray mabaygal midh ngath ngaya nanga
    gasamoeyngu? Sew aykap miyay?’ Yakubu nubepa kuniya kedha, ‘Kobegadh kedha nginungu
    matha ngoedhagidhapa gasamoeypa.’
  mya-JVB: ဧသောကလည်း၊ ကျွန်ုပ်တွေ့ သော တိရစ္ဆာန် စု အပေါင်း တို့သည်၊ အဘယ်သို့ သောအရာနည်းဟုမေး
    လျှင်၊ သခင် ၏စိတ် တော်နှင့် တွေ့ စေခြင်းငှါ ဖြစ်ပါသည် ဟု ပြန်ပြော ၏။
  tte-O: Yo Iso inelilau Yakobo koina iba, “Tatao mekalikavao sipi, gouti yo bulumakau
    me bodali yalaoma yalobaili tawae kana katai?” Kabo Yakobo Iso kainana iyamaisa
    iba, “Nuwanuwagu katekamkamna yalobai koliwo.”
  tbg-tbg: Vika vira uva mantovaro Isova Iekopira irero tiharo, Te aaraini aniha vo
    quara vo quara tavaunarara vo? Vi quarauka tara quarave? tiro. Minti tuvaro Iekopiva
    tiharo, Are ti quahama timitaane ti, te ai amitauna quaraukave, tiro.
  hmo-hmo: Esau ia nanadaia, ia gwau, “Unai guna lau itaia orea be edena bamona?”
    Iakobo ia haere, ia gwau, “Unai be lauegu harihari gaudia, oiemu lalona hamoalea
    totona, vadaeni do lau mauri gwauraia.”
  ata-ata: Xe Esau muavuti la muvikalanu vimou lexe, “Eni exalisiꞌa aneꞌi e nepalusiꞌa
    sou miuli no voteꞌi. Ia nepalusiꞌa sou miulilixaꞌa ta mimii ne mineꞌe noxilo sou
    maꞌia?” Xe anu Iakovo muavuti la mukolinu vimou lexe, “Tatila, a eni eꞌoxo loxo
    ne sou lexe nini opoone laixeilosi.”
  nfa-nfa: Èle èèna ka, Esau karèi, aku nèngu na, “Èu paꞌadhu badha pèri nau sèi,
    èu neo tao ngaa?” Hèia Yakob dhaa, aku nèngu na, “Sèmi neꞌe, aꞌa! Jaꞌa hia mi
    aꞌa ku, sèna ka aꞌa ku sèmi jaꞌa dènge dꞌara taleo.”
  urd-urd: फिर उसने कहा कि उस बड़े गोल से जो मुझे मिला तेरा क्या मतलब है? उसने कहा,
    यह कि मैं अपने ख़ुदावन्द की नज़र में मक़्बूल ठहरूँ।
  rus-SYN: 'И сказал Исав: для чего у тебя это множество, которое я встретил? И сказал
    Иаков: дабы рабу твоему приобрести благоволение в очах господина моего.'
  cbt-NTPO: 'Ina quëran Isaoso'', Cacopo natanin: —¿Ma''marëta ina nápo pë''tahua
    huëntono''sa a''paransopita, nacapirimarahuë? itërin. —Noya ninicatë ya''huantacaso
    marë'' a''patëranquënsopita, itërin Cacopori.'
  bqc-SIM: 'Esau mɛ̀: Bↄ́ ńlɛ kɛ ń pↄ́ pↄ́ ma dańlɛↄi? Yakↄbu wèwà à mɛ̀: Kɛ́
    ma yã́ e kangu yã́iɛ.'
  tcz-CHONGTHU: Esau in adong tan, “Ahile hiche kahin kitopi gancha honpi chu ipi
    na bolna ham,” ati. Jacob'in adonbut in, “Nangma masang'a lunglhai na kamuna tei
    ding kati ahi,” ati.
  mar-mar: एसावाने विचारले, “इकडे येताना मला भेटलेल्या सर्व टोळ्यांचा अर्थ काय आहे?”
    याकोबाने उत्तर दिले, “माझ्या धन्याच्या दृष्टीने मला कृपा मिळावी म्हणून.”
  tcs-tcs: Iso aske Zekop gen, ‘Ane wanem ol dem bigmob animal ai bin luk wen ai bin
    pas kam diswei ai bin luk?’ Zekop i bin ansa po em, ‘Dem animal i ol present po
    yu. Yu bos blo mi. Ai bin gibem solong yu gobi nadakain api po mi.’
  qub-qub: 'Esaüga tapuran: «¿Imapätaj röpa-röpa uywayquicunataga gatiycächinqui?»
    Chaura Jacob niran: «Chaycunaga nogawan alli canayquipaj goycunäpämi tayta.»'
  bqp-bqp: 'Isau pì: Pↄ́ kũ ma dańlɛ dínↄ de deramɛɛ? Yakubu wèa à pì: De mà n pↄnna
    le yãimɛ.'
  hat-hat: 'Ezaou mande l'': -Moun mwen kontre pi devan an, poukisa ou te voye yo?
    Jakòb reponn li: -Se pou m'' te ka fè kè ou kontan.'
  eng-BSB: “What do you mean by sending this whole company to meet me?” asked Esau.
    “To find favor in your sight, my lord,” Jacob answered.
  tod-tod: 'Ezawu ɠɛni ma: «Leeni ɠa è kɛɛzu ga nuuma ʋɛbɛiti, gi ɠomigai ga tiye?»
    Zakɔɓe gooɠaaʋoteni, é ɠɛ ma: «Gè è zabaʋɛ, naa ɠa a kɛ, gè zaalai zɔlɔɔ màliɠii
    è ɠaazu.»'
  eng-WEBPB: Esau said, “What do you mean by all this company which I met?” Jacob
    said, “To find favour in the sight of my lord.”
  kbq-kbq: Ana hutageno Iso'a amanage huno Jekopuna antahige'ne. Ese'ma afu'zaga avre'za
    e'naza vahe'ma zamage'noana nahigenka huzmantanke'za e'naze? Higeno Jekopu'a amanage
    hu'ne, ranimoka kazeri muse hunaku e'inara hu'noe.
  nhe-BL: 'Huan Esaú quiilhui Jacob: ―¿Tlaque timoilhuía tijchihuas ica nochi nopa
    tlapiyalime tlen niquinpantijtihualajqui? Huan Jacob quiilhui: ―Nijnequi nimitzmacas
    ta, noicni, para ma tinechselis ica cuali.'
  bus-bus: 'Isau bè: Pↄ́ kɛ̀ ma dańlɛ kɛ̀nↄↄ dɛ diamɛ? Yakubu wèàla à bè: Lɛ ma n
    pↄnnaa e yãnzimɛ.'
  gub-BL: Na'e upuranu Ezau hehe kury. — Àwàxi amo teko kwez pe rupi heata mehe ihe
    wà. Mo romo wiko a'e wà, i'i izupe. — Amuata kar kwez herenataromo ihe wà, ta'e
    azemukatu kar newe nezewe ihe xe, i'i izupe. — Aze amono ma'e tetea'u izupe nehe,
    a'e mehe ru'u nahezuka kwaw a'e nehe, a'e kwez hezeupe, i'i izupe.
  eng-DRA: 'And Esau said: What are the droves that I met? He answered: That I might
    find favour before my lord.'
  knf-knf: 'Wal mënţ kë Eŧawu aşë ji na Yakob : « Kë we uwooŋ pnŧuk pi bañaaŋ na ŋnŧaam
    ŋi nyitanaanuŋ ba? » Kë aŧeem aji : « Dŋal ŋal pwinana bnuura ţi këş ki ajug naan
    ukaaŋ. »'
