  tfr-NTPO: Eshko ga Esaú tjl̈ẽ ba kong ga «¿Öng wl̈ẽnor irbo kjwe l̇l̇ë l̈okl̈o?»
    «Ichoror jek bop kong, pja ber wopjl̈ú bor tjok wl̈o» l̈e.
  vie-1934: 'Ê-sau hỏi: Toán quân anh đã gặp đi trước đó, em tính làm chi? Đáp rằng:
    Aáy để nhờ được ơn trước mặt chúa tôi.'
  hin-CV: एसाव ने याकोब से पूछा, “ये गाय, बैल मुझे क्यों दिया, समझ में नहीं आया.”
    याकोब बोले, “मेरे अधिपति, मैं इसके द्वारा आपकी दया पाना चाहता हूं.”
  eng-OURB: Esau [Hairy] said, “What do you mean by all this company which I met?”
    Jacob [Supplanter] said, “To find chen ·grace· in the sight of my lord.”
  spa-BES: 'Y él dijo: ¿Qué fueron todas aquellas vacas que vi en el camino? Y Jacob
