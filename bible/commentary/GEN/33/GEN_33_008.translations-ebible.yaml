  eng-OKE: And he said, What to thee is all this troop which I have met? And he said,
    To find mercy in the eyes of my lord.
  tha-KJV: เอซาวถามว่า “ขบวนผู้คนและฝูงสัตว์ทั้งหมดที่เราพบนี้​มี​ความหมายอย่างไร”
    ยาโคบตอบว่า “เพื่อข้าพเจ้าจะได้รับความกรุณาในสายตาของนายข้าพเจ้า”
  por-BR-2018: 'E ele disse: Qual é a tua intenção com todos estes grupos que encontrei?
