verse: GEN.033.008
translations:
  mal-C: “ഞാൻ വഴിയിൽവെച്ച് കണ്ട ഈ പറ്റങ്ങൾ എല്ലാം എന്തിന്?” ഏശാവു ചോദിച്ചു. അതിന്
    യാക്കോബ്, “എന്റെ യജമാനനേ, അങ്ങയുടെ പ്രീതിക്കുവേണ്ടിയുള്ള എന്റെ ഉപഹാരമാണ്.”
  deu-TKW: 'Da fragte er: Was wolltest du denn mit diesem ganzen Zug, auf den ich
    stieß? Er erwiderte: Ich wünschte meinen Gebieter freundlich zu stimmen.'
  lin-lin: 'Ezawu atunaki : — Ngulupa nyonso oyo nakutani na yango, tina na yango
    nini ? Jakobi azongisaki : — Ezali mpo ete nazwa ngolu na miso na yo, nkolo na
    ngai.'
  cbr-NT: 'Usai ''ia ka Esaúnën ñukákëxa: —¿Uisokin sinánxunmi xukë kara ñuinakama
    a pain mi rëkuë́mikin xukë ''ën iskë ax ''ik? —Ax ka uisokin kaina min ''ëmi sinanin
    unántisa tankin kana usokin an —kixun ka Jacobnën kakëxa.'
  eng-LSV: And he says, “What to you [is] all this camp which I have met?” And he
    says, “To find grace in the eyes of my lord.”
  bmu-bmu: 'Mewö aketka Isonöŋ kewö qesim waŋgiyök: “Azi aka sömbup kambu pakpak könanöŋ
    miwikŋaim eŋgizali, mi könaŋi denöwögöra melaim eŋginöŋga kaze?” Mewö qesim waŋgiiga
    kewö jiyök: “O azi kembuni, nöŋön mi göhö jege ak-kömukömu miwikŋaimamgöra aka
    melaim eŋgial.”'
  eng-GNV: 'Then he said, What meanest thou by all this droue, which I met? Who answered,
    I haue sent it, that I may finde fauour in the sight of my lorde:'
  eng-WEBSTER: And he said, What meanest thou by all this drove which I met? And he
    said, these are to find grace in the sight of my lord.
  nhw-BL: 'Huan Esaú quiilhui Jacob: ―¿Tlaque timoilhuía tijchihuas ica nochi nopa
    tlapiyalme catli niquinpantijtihualajqui? Huan Jacob quiilhui: ―Nijnequi nimitzmacas
    ta, noicni, para ma techselis ica cuali. Huan Esaú quiijto:'
  swh-ONEN: Esau akauliza, “Una maana gani kuhusu makundi hayo yote niliyokutana nayo?”
    Akasema, “Ni ili kupata kibali machoni pako, bwana wangu.”
  bba-bba: Mɑ Esɑu u mɑɑ Yɑkɔbu bikiɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ tɔn be kɑ sɑbe ni ɡbiisiɑmɑ
    nɛn mi. Yɑkɔbu u nùn wisɑ u nɛɛ, nɑ nun ye kpuro mɔrisiɑwɑ kpɑ ɑ kɑ mɑn nɔnu ɡeu
    mɛɛrin sɔ̃.
  eng-KJVCPB: And he said, What meanest thou by all this drove which I met? And he
    said, These are to find grace in the sight of my lord.
  cpy-cpy: 'Ari rojampitanakiri Esaú rirentzi Jacob, ikantziri: “¿jempe pikanterika
    pipirapaeni ikaatzi noñaawakiri?” Ikantanaki Jacob: “Riitaki pashi eeroka paakameethatantenari.”'
  mpx-mpx: Yaka Iso i nel Yakobo elana i ba, “Bwasumu ona ali yawi bolo ya pwawal,
    ali nuwatu ga i ola?” Anana Yakobo i lahe i ba, “Ya ginol ola o, nuwau owa no
    tonowak nu yaliyaya-agau.”
  wbp-wbp: Ngula-jangkarla wangkaja Jakupukulku, “Yangkurrarlu kujarna-jana nyangu
    panu-jarlu narnukutu, jiyipi, puluku, kawartawara manu tangkiyi, kujalpalu-jana
    watingki nyuntu-nyangurlu nguru-yirrarninja-yanu, ngularra nyuntulurlu kapunpa-jana
    nyarrpa-mani?” Jakupurlu yalu-manu, “Ngajulurlu yungurnangku yalumpurraju yinyi
    nyuntuku warntarri nganta, ngula-jangka yungunpaju nyina ngajuku wardinyilki.”
  luo-luo: Esau nopenjo niya, “Kweth maduongʼ mane aromogo cha tiendgi angʼo?” Jakobo
    nodwoke niya, “Ne aorogi mondo gibi gi kwana ngʼwono kuom ruodha.”
  meu-meu: Esau ma e henanadai, eto, Unu seri iboudiai dala ai na itadia be edeheto?
    Iakob na e haere, eto, Una na herahia ḡauna, egu lohia vairamu ai baina mauri
    helaoreana.
  npi-ULB: एसावले भने, “मैले भेटेका यी सबै दलको अर्थ के हो?” याकूबले जवाफ दिए, “मेरा
    मालिकको दृष्‍टिमा निगाह प्राप्‍त गर्नलाई हो ।”
  yor-yor: Esau sì béèrè pé, “Kí ni èrò rẹ tí o fi to àwọn ọ̀wọ̀ọ̀wọ́ tí mo pàdé wọ̀nyí?”
    Jakọbu dáhùn pé, “Kí n ba le rí ojúrere rẹ ni olúwa mi.”
  emp-NTPO: 'Maʌ̃be Esaúba iwid̶isia: –Mʌ̃a animarã cãbana ota unucuad̶ara bʌa ¿cãrẽ
    crĩchad̶eba jãwã diabuesi?– Jacoboba panusia: –Mʌ̃ boro, jãwã osia bʌra mʌ̃ ume
    bia b̶amãrẽã.–'
  ind-ind: Esau berkata, “Apa maksudmu dengan kelompok-kelompok yang aku temui dalam
    perjalanan menuju ke sini?” Yakub menjawab, “Untuk mendapatkan kebaikan hati Tuan,
    supaya Tuan mau menerima aku.”
  pes-OPCB: 'عیسو پرسید: «این همه گله و رمه که در راه دیدم، چیستند؟» یعقوب گفت: «آنها
    را هدیۀ من است به تو، تا مورد لطف تو قرار گیرم.»'
  ssx-ssx: Isoma꞉ lota꞉ pitolo alota꞉ Pa mo titina꞉ manda꞉hande pua꞉ tapaketa꞉ kotota꞉
    eki laa pipe leekeme. Dieikopema꞉ hombo peaaso alota꞉ Kotota꞉ nakana꞉ma꞉ I̱ pa꞉ta꞉
    ta꞉na꞉ma꞉ homoelena꞉ yeke tapao pua꞉me leekeme.
  lcm-lcm: Na Esau kala luklukai ta, “Nata duai nang a keve kuvkuvulan i manmanik.
    Nei vanang? Kupo saka lomlomonai an?” Na Iakov kala antok ta, “Kag alilis anim,
    man kupo roron, kag tulava.”
  aer-aer: Re imerte Jacob-eke angkerlenge, “Apmwerrke the areke artwe ngkwinhe areyele
    nanikute uthene yepe-yepe-arlke pweleke-arlke kamule-arlke tangkeye-arlke akngetyerlenge.
    Iwenhenge-arle-ame unte atyenge-werne itnenhe akngetyeme?” Jacob ikwere angkirtneke,
    “Tharle ngenhe anthetyeke ahentye aneme tyawerrelye-arteke unte anteme atyenge
    akangketyeke.”
  tgl-ULB: Sinabi ni Esau, “Anong ibig mong sabihin sa lahat ng mga pangkat na nasalubong
    ko?” Sinabi ni Jacob, “Upang makasumpong ako ng pabor sa paningin ng aking panginoon.”
  nop-nop: Kaŋ Esaudi indiŋ yonadiguk. “Me eŋ kale bop talipmeŋ uune yabuŋat u maŋgoŋ
    titindok yolaŋ.” Yakobodibo mede indiŋ tubuudaneguk, “Bombooŋgine, du yabuŋa menot
    tinambeŋ yoŋa boiŋat.”
  kca-kca: 'Щӑԓта Исав йастәс: «Мўйа нӑӈ тӑм тащԓан ма йэщаԓтэм китсәԓан?» Иаков йастәс:
    «Кущайэм йӑм сэмән ма пеԓайэм, ат вантәс, ԓўԓән».'
  cbu-NT: 'Ashiramchusin, Esawsha zoonllee tárangiya; ¿Maysha mangishish chinakush,
    chineetsish wasina tuyamzarangush, nuw anoo apus chamayangarangina? tárangu, Akopshat:
    Nuw shiyaam zanganeerangina. Zuwanlli anoo pakchu, nuwaanaatsi kapung chinapanda
    aturi ashirangina, tárangiya.'
  hui-hui: Ani biyagola Iso ibugua lalu, Agali maru nogo sibiru haru ha mbiraleru
    ya bigi bialu bamba halu pu lariyaruni lola harugo ai irane aginaga yalu pudaba
    laribe, lene. Ani layagola Yagaba ibugua ladai bialu lalu, Agali haguane-o mbirale
    uruni i̱la í̠naga bu mini hado habelonaga ibilarugoni, lene.
  wrs-wrs: Doa Esauva boaslalm omnana, kava nongali, nomba temba miva angavnamba,
    wo es hevpa angav? Doa Yakop etelm omnana, temba yem holvodembraholm ambo nism,
    osm yeoa und lothovra.
  mya-mya: ဧ​သော​က``လမ်း​တွင်​ငါ​တွေ့​ခဲ့​သော​တိ​ရစ္ဆာန် အုပ်​များ​ကို​မည်​သည့်​အ​တွက်​ကြောင့်​ရှေ့​က
    သွား​စေ​သ​နည်း'' ဟု​မေးလျှင်၊ ယာ​ကုပ်​က``ကိုယ်​တော်​ထံ​မှ​မျက်​နှာ​သာ​ရ စေ​ရန်​ဖြစ်​ပါ​သည်''
    ဟု​ပြန်​ဖြေ​လေ​၏။
  cbi-NTPO: 'Tsenñu Esaú pake''meetu: ¿Tyeenguetaa kumuinchi juntsa animaala iya mindala
    jandu katakeeshu juntsa de-eeyu? timi. Tsenñu Jacob pakatu: Ñu, in bale rukuchi
    firu'' katawan jutyu tenñaa tsanguiyu, timi.'
  bod-N: དེ་ནས་ཨེ་སཱབ་ན༌རེ། བདག་ལ་ཕྱུགས་ཟོག་འདི་དག་གནང་བའི་དོན་ཅི་ཡིན་ནམ་ཞེས་པ༌ལ།
    ཡ་ཀོབ་ན༌རེ། བདག་གི་ཇོ་བོ༌ལགས། ཁྱེད་ཀྱིས་བདག་ལ་ཐུགས་རྗེས་གཟིགས་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Esau aking isam, “Se ani sipsip se goat se mel motam bibiya wore lage
    te nungarki se tairem mu ni awuk bitarko?” Se Jacob mam, “Aga kari dom, melmasak
    mu kisisam mu, ko amilmiler agi, mena agi, wore mu angamang motam bataga ka kasursam,”
    mam.
  kkl-kkl: Pulingkiekpa Esauri yubu lelamogti, “Wela sembalamdi, nimiap phamap pogsilamne
    haiptaapne nene?” seogpa Yakubti, “Naro, andi o'ona sembahilulam,” aro seog.
  sna-sna: Esau akati, “Ko, unorevei namapoka ose andasangana nawo aya?” Iye akati,
    “Kuti ndiwane nyasha pamberi penyu, ishe wangu.”
  spa-BLM: 'Esaú dijo: “¿Qué quieres decir con toda esta compañía que he conocido?”
    Jacob dijo: “Para encontrar el favor a los ojos de mi señor”.'
  beu-beu: Angmuse Esau ana taaning hula, “Nehe toang-rae, bot binanta ba aana vede
    panatu angu, eomi hula tatalang?” Yakob ana Esau ebalet hula, “Emangpi angu, na
    hula metma maeenang, senge aana oomi metma nejahi, bot naing tarima.”
  cac-cac: 'Ix sc''anb''an vin̈aj Esaú d''a vin̈aj Jacob chi'' icha tic: —¿Tas tza
    na d''a yib''an̈ juntzan̈ noc'' noc'' ix in cha d''a yol b''e? xchi vin̈. —Ic
    yaj noc'' smasanil yic tz''och junc''olal d''a co cal, xchi vin̈aj Jacob chi''.'
  swh-ULB: Esau akasema, Unamaanisha nini kwa makundi haya yote niliyokutana nayo?”
    Yakobo akasema, “Kutafuta kibali mbele za bwana wangu.
  bel-bel: 'І сказаў Ісаў: навошта ў цябе гэта мноства, якое я спаткаў? І сказаў Якаў:
    каб здабыць упадабаньне ў вачах гаспадара майго.'
  deu-ELBBK: 'Und er sprach: Was willst du mit diesem ganzen Zug, dem ich begegnet
    bin? Und er sprach: Dass ich Gnade fände in den Augen meines Herrn.'
  mbb-OT: Ne mid-insaan ni Esau si Jacob te, “Hengkey is ibpesavut dutun te nesinuǥung
    ku he grupu te menge uyaǥen nu?” Midtavak si Jacob te, “Ibpayùpayù ku kenikew
    para mezawat a kenikew.”
  msc-msc: 'Esawu ka Yakuba maɲininka ko: «N bɛnda kolofen kuru siyaman di. Wo kɔrɔ
    ye nfen di?» Yakuba ka a jabi: «N tii, n ka alu lawa i ma, kosa n na ko ri diya
    i yɛ.»'
  mal-2015: 'ഞാൻ വഴിക്കു കണ്ട ആ കൂട്ടമൊക്കെയും എന്തിന്നു എന്നു അവൻ ചോദിച്ചതിന്നു:
    യജമാനന്നു എന്നോടു കൃപതോന്നേണ്ടതിന്നു ആകുന്നു എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: 'Esaú Jacore sẽrĩtiñaꞌcʉ niwĩ: —¿Deꞌro weegʉsari mʉꞌʉ, waꞌicʉrã sõꞌonícãrã
    yʉꞌʉre põtẽrĩwãꞌcãꞌcãrã pãjãrã meꞌrã? Jacob cʉ̃rẽ yʉꞌticʉ niwĩ: —Mʉꞌʉ yʉꞌʉre añurõ
    wãcũcã ʉagʉ, tojo weeasʉ.'
  gup-gup: Esau bidjawam, “Dja njalekenh nawu birrimirndebubuyika mayh nawu ngabennang?”
    Wanjh Jacob yimeng, “Ngabenmunkeweng ba ngudda kunubewu yiyime ngamak ngudda nawu
    kanmarnewohrnan.”
  met-met: Iso harua ba, “Baruta mana morudi bakbagiding xumana menau ngasok manadi?”
    Haxuya ba, “Lipuxigu sabanga, ngasina yahanga li bu uhatum xai manga.”
  gvs-gvs: E Isoyana idigo kana, ‘Go maine boda madi yoguyogu ababanedi. Moe kaga
    yoguyoguna?’ ‘Guna tomoya, bego kusosalegu’, Yakobo kaena.
  rmc-rmc: 'O Ezav phučľa: „So mange kames te sikavel kale savore stadenca, saven
    bičhaďal?“ O Jakob odphenďa: „Diňom tuke len sar daros, hoj prekal lende tuke
    te avav pre dzeka, rajeja miro.“'
  nlg-nlg: Ma Esau te huahuati, “?Mana vatei hava na lei sheep mana lei buluka tu
    topora tana bona tu mai?” Ma Jacob te ghaghua, “Nigua na vunaghi, gaighi nigua
    na dolo vanigho ge ke utuni nimua na madolo itagua.”
  dgr-DOGNT: Esau hadı, “Tıts'aàdìı ełexè naeɂàa gıghaehtłaa sìı ayìıha nelà?” yèhdı.
    “K'àowo, sets'ǫ̀ nınì nezı̨ ha dehwhǫ t'à ahłà,” Jacob yèhdı.
  pes-OPV: 'و او گفت: «از تمامی این گروهی که بدان برخوردم، چه مقصود داری؟» گفت: «تا
    در نظر آقای خود التفات یابم.»'
  ron-1924: 'Есау а зис: „Че ай де гынд сэ фачь ку тоатэ табэра ачея пе каре ам ынтылнит-о?”
    Ши Иаков а рэспунс: „Воеск сэ капэт тречере ку еа ынаинтя домнулуй меу.”'
  ben-OBCV: এষৌ জিজ্ঞাসা করলেন, “যেসব মেষ ও পশুপালের সঙ্গে আমার দেখা হল, সেগুলির অর্থ
    কী?” “হে আমার প্রভু, আপনার দৃষ্টিতে দয়া পাওয়ার জন্য,” তিনি বললেন।
  lex-lex: 'Esau nakot la re: “O wniarormu emkameni pede mhuopan pa rodia nhiuri-wnia''ana
    rpa rwatrom ulg a lia dodo''ona?” Nwahla niwra: “Totpa rlernana matro''mu ralam
    kalwiedwedni.”'
  rgu-rgu: Basa de Esau natane nae, “Banda bubuaꞌ fo bisinaaꞌ a, o haitua nana sosoa
    na, ubea?” Boe ma Yakob nataa nae, “Leo iaꞌ, aꞌa! Au parseen aꞌa ka basa sira,
    fo ela leoꞌ bea na aꞌa ka sipoꞌ au no dale loaꞌ.”
  som-som: Markaasuu yidhi, Maxaad ula jeeddaa kooxahan iga hor yimid oo dhan? Isna
    wuxuu yidhi, Inaad raalli iga noqotid, sayidkaygiiyow.
  lat-VUC: 'Dixitque Esau: Quænam sunt istæ turmæ quas obviam habui? Respondit: Ut
    invenirem gratiam coram domino meo.'
  aoi-aoi: Eneja nakina Yijawa ni-yama, “Amurndakakina bulukwa-murriya ningi-rringkama
    lukwakwa ke-yamarrkinama akina?” ni-yama. Enamba-langwa ni-yama Jekaba, “Ngeniyerriya,
    kada akine-ka nungkwa-langwi-yada-da. Yirra-ngayindanguma ningkakina ki-yekirrerridini-yada.”
  eng-ASVBT: And he said, What meanest thou by all this company which I met? And he
    said, To find favor in the sight of my lord.
  mna-mna: 'To Isau iwi Yakop ma iso: “Mi zin wal raama mbili uunuŋan ta timuuŋgu
    ma timar tipet tio na, ka uunu parei?” Yakop iso: “Biibi tio, ina aŋkam pu bekena
    nu lelem ambai pio.”'
  ita-1885: 'Ed Esaù disse a Giacobbe: Che vuoi far di tutta quell''oste che io ho
    scontrata? Ed egli disse: Io l''ho mandata per trovar grazia appo il mio signore.'
  eng-LXXUP: And he said, What are these things to thee, all these companies that
    I have met? And he said, That thy servant might find grace in thy sight, my lord.
  eng-ULB: Esau said, “What do you mean by all these groups that I met?” Jacob said,
    “To find favor in the sight of my master.”
  spa-VBL: “¿Para qué eran todos los animales que encontré en el camino?” Preguntó
    Esaú. “Son un regalo para ti, mi señor, para que me trates bien”, respondió Jacob.
  fra-_FOB: 'Et Ésaü dit: Que veux-tu faire avec tout ce camp que j''ai rencontré?
    Et il répondit: C''est pour trouver grâce aux yeux de mon seigneur.'
  mal-mal: '“ഞാൻ വഴിക്കു കണ്ട ആ കൂട്ടമൊക്കെയും എന്തിന്” എന്ന് ഏശാവ് ചോദിച്ചതിന്: “യജമാനന്
    എന്നോട് കൃപതോന്നേണ്ടതിന് ആകുന്നു” എന്ന് യാക്കോബ് പറഞ്ഞു.'
  urd-GVR: Esau ne pūchhā, “Jis jānwaroṅ ke baṛe ġhol se merī mulāqāt huī us se kyā
    murād hai?” Yāqūb ne jawāb diyā, “Yih tohfā hai tāki āp kā ḳhādim āp kī nazar
    meṅ maqbūl ho.”
  suz-BL: मिनु एसावमी “इ ङोंइती गाक्‍शो मार मार मारदे सोइक्‍ती?” दे हिल्‍लो पवा बाक्‍त।
    मिनु “आं प्रभु, इन ङोंइती शिशी तङल, दे सोइक्‍ताक्‍ङ” दे लोव़ लेत्‍ता बाक्‍त। उत्‍पत्ती
    ३२:१४-२१
  ita-1927: 'Ed Esaù disse: “Che ne vuoi fare di tutta quella schiera che ho incontrata?”
    Giacobbe rispose: “E’ per trovar grazia agli occhi del mio signore”.'
  ckb-ckb: 'عیسۆ لە یاقوبی پرسی: «ئەو هەموو مەڕوماڵاتەی پێم گەیشتن بۆ چیت بوو؟» ئەویش
    گوتی: «بۆ ئەوەی لەبەرچاوت پەسەند بم، گەورەم.»'
  eng-BBE: And he said, What were all those herds which I saw on the way? And Jacob
    said, They were an offering so that I might have grace in my lord's eyes.
  crx-NTPO: '''Et Esau ''utni, “Daja ninzun whe ndi lheltsuk-i nyulh ''uhint''oh?”
