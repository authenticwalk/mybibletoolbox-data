  kan-2017: ಏಸಾವನು, “ನಾನು ದಾರಿಯಲ್ಲಿ ಕಂಡ ಆ ಪಶುಗಳು ಯಾತಕ್ಕೆ?” ಎಂದು ಕೇಳಲು ಯಾಕೋಬನು, “ಸ್ವಾಮಿಯವರ
