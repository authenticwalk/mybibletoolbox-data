  tam-2017: 'அப்பொழுது ஏசா: “எனக்கு எதிர்கொண்டுவந்த அந்த மந்தையெல்லாம் எதற்கு என்றான்.
    அதற்கு யாக்கோபு: “என் ஆண்டவனுடைய கண்களில் எனக்கு தயவு கிடைப்பதற்காக” என்றான்.'
  spa-RV-1909: 'Y él dijo: ¿Qué te propones con todas estas cuadrillas que he encontrado?
