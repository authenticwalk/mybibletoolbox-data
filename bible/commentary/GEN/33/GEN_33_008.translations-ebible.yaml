  kan-OKCV: ಆಗ ಏಸಾವನು, “ನಾನು ದಾರಿಯಲ್ಲಿ ಕಂಡ ಪಶುಗಳ ಮಂದೆಗಳೆಲ್ಲಾ ಏತಕ್ಕೆ?” ಎಂದು ಕೇಳಿದನು.
