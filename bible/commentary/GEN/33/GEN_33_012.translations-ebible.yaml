verse: GEN.033.012
translations:
  mal-C: 'പിന്നെ ഏശാവ്: “നമുക്കു മുന്നോട്ടു നീങ്ങാം, ഞാൻ നിന്റെകൂടെ വരാം” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Hierauf sagte er: Laß uns aufbrechen und weiter ziehen; ich aber will
    vor dir herziehen.'
  lin-lin: 'Ezawu alobaki : — Telema tokende, nakotambola na yo nzela moko.'
  cbr-NT: '''Aínbi ka kiakëxa: —Asabi ka ënuax kananuna kuanti ''ain. ''Ëx kana rëkuë́nkianti
    ''ain.'
  eng-LSV: and says, “Let us journey and go on, and I go on before you.”
  bmu-bmu: 'Buŋa qem aŋguba kewö jiyök: “Mönö ölöp mosöta köna anbin. Nöŋön köiputŋini
    akiga eŋön ölöp nömbuk kagetka anbin.”'
  eng-GNV: And he saide, Let vs take our iourney and go, and I will goe before thee.
  eng-WEBSTER: And he said, Let us take our journey, and let us go, and I will go
    before thee.
  nhw-BL: 'Teipa Esaú quiijto: ―Ma ya tiyaca huan san sejco tiajsise.'
  swh-ONEN: Ndipo Esau akasema, “Na tuendelee na safari, nitakuwa pamoja nawe.”
  bba-bba: Mɑ u nɛɛ, ɑ seewo su doonɑ kpɑ nɑ n nun swɑɑ ɡbiiye.
  eng-KJVCPB: And he said, Let us take our journey, and let us go, and I will go before
    thee.
  cpy-cpy: 'Ikantanaki Esaú: “Thame aate ajeeke jaka. Naaka jewatanakimini.”'
  mpx-mpx: Inoke Iso i ba, “Ta egonan alowau komiu ta notoyawa.”
  wbp-wbp: Yijuwu ngungkurr-nyinajarla Jakupuku, manurla wangkaja, “Ngula-juku, kanyilki
    karnaju. Wurnarlu mapirrilki kulpari yani ngurra ngaju-nyangu-kurra. Kapurnalu
    wapanja-yani nyurrurla-kurlu.”
  luo-luo: Bangʼ mano Esau nowacho ne Jakobo niya, “Waikreuru mondo wadhi kanyakla.”
  meu-meu: Bena Esau eto, Mani aita laolao hebou; lau na vairai baina raka.
  npi-ULB: तब एसावले भने, “हामी आफ्नो बाटो लागौँ । म तिम्रो अगिअगि जानेछु ।”
  yor-yor: Nígbà náà ni Esau wí pé, “Jẹ́ kí a máa lọ, n ó sìn ọ.”
  emp-NTPO: 'Maʌ̃be Esaúba jarasia: –Wãna. Mʌ̃ra bʌ na nĩbaya.–'
  ind-ind: Esau berkata, “Mari kita teruskan perjalanan ini. Biarlah aku berjalan
    di depanmu, dan orang-orangku akan mendampingimu untuk menunjukkan jalan.”
  pes-OPCB: 'عیسو گفت: «آماده شو تا برویم. من و افرادم تو را همراهی خواهیم کرد.»'
  ssx-ssx: Isoma꞉ alota꞉ Ameta꞉ kota꞉ pana꞉ tikitiki yae. I̱ amba꞉la polueke leekeme.
  lcm-lcm: Au na Esau kala antok ta, “Kanat. Tara pasal kuvul. Nau naka ausingai anira.”
  aer-aer: Kele mpe. Ilerne apurte alperretyeke apmere atyinhe-werne. Ayenge arrwekelirreme.”
  tgl-ULB: Pagkatapos sinabi ni Esau, “Lumakad na tayo. Mauuna ako sa inyo.”
  nop-nop: Unduŋ tiŋa Esaudi yoguk. “Agaŋ ale pilalune une, nu gehitubulodawene udim.”
  kca-kca: 'пӑ йастәс: «Нŏх ԓойԓув пӑ мӑнԓув; ма нӑӈ йэԓпенән мӑнԓәм».'
  cbu-NT: Táyaru, Pza, tatsamooruni naayani nuwap nungi, Esaw tárangiya.
  hui-hui: Ani mo yuwa Iso ibugua lalu, Ai i̱bi nde ina haru mali̱ya heyalu ma, lene.
  wrs-wrs: doa pioa engavai araindam, kava mi gavav.
  mya-mya: ထို​နောက်​ဧသော​က``သွား​ကြ​စို့။ သင့်​အ​ရှေ့​မှာ ငါ​သွား​မည်'' ဟု​ပြော​၏။
  cbi-NTPO: 'Tsejtu tsandimi: Tsaaren enu malu'' miidaa. Iya ñuba bulu miinu tsuyu,
    timi.'
  bod-N: དེ་ནས་ཨེ་སཱབ་ན༌རེ། རང་ཅག་ཡར་ལངས་ཏེ་ལམ་དུ་ཆས་པར༌བྱ། ང་ཁྱོད་ཀྱི་སྔོན་དུ་འགྲོ་བར་བྱའོ་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Ale mam, “Namanakko. Ani nengerak bolala la namanakko,” mam.
  kkl-kkl: Wene alamogpa, tarogha taneko tobogti, yubu lelamogti, “Wene nhon togheberi,
    nhon palamukap,” seog.
  sna-sna: Ipapo Esau akati, “Ngatiendei zvedu; ndichakuperekedzai.”
  spa-BLM: 'Esaú dijo: “Emprendamos nuestro viaje y vayamos, y yo iré delante de ti”.'
  beu-beu: Angmuse Esau ana mateng hula, “Kalo aulang se, aaung ba iiava vengharaka,
    senge pi lamal. Na iing aantar ila.”
  cac-cac: 'Ix yalan vin̈aj Esaú chi'' icha tic: —A ticnaic, coyec. A in tzin b''ab''laj
    d''a eyichan̈, xchi vin̈.'
  swh-ULB: Kisha Esau akasema, “Haya na tuondoke. Nitakutangulia.”
  bel-bel: 'і сказаў: падымемся і пойдзем; і я пайду перад табою.'
  deu-ELBBK: 'Und Esau sprach: Lass uns aufbrechen und weiterziehen, und ich will
    vor dir herziehen.'
  mbb-OT: Ne migkaǥi si Esau te, “Kuwa kiw en su egenat kiw en. Ebpezumehè kiw en.”
  msc-msc: 'Esawu ka a fɔ a yɛ ko: «An ye wa. N di wa i malɔ.»'
  mal-2015: 'പിന്നെ അവൻ: നാം പ്രയാണംചെയ്തു പോക; ഞാൻ നിനക്കു മുമ്പായി നടക്കാം എന്നു
    പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Esaú nicʉ niwĩ: —Teꞌa. Yʉꞌʉ mʉꞌʉ dʉporo ʉꞌmʉtãgʉ̃ti, nicʉ niwĩ.'
  gup-gup: Wanjh Esau yimeng, “Kab karridjarrkray dja ngaye mak.”
  met-met: Baing Iso harua ba, “Tauna, talauba. Bagula ngamuga maung.”
  gvs-gvs: E Iso idigo kana, ‘Tao. Yau avakedemi.’
  rmc-rmc: 'O Ezav phenďa: „Mukas pes le dromeha sodujdžene a džas jekhetane.“'
  nlg-nlg: Ma Esau te ghaghua, “Koro tona mi nau ku kabu kolugho mu ku idevia na halautu.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ Esau hadı, “Hot'eè nats'ııdè, nexè ats'ede ha,” yèhdı.
  pes-OPV: 'گفت: «کوچ کرده، برویم و من همراه تو می‌آیم.»'
  ron-1924: 'Есау а зис: „Хайдем сэ плекэм ши сэ порним ла друм; еу вой мерӂе ынаинтя
    та.”'
  ben-OBCV: পরে এষৌ বললেন, “চলো আমরা রওনা দিই; আমিও তোমাদের সঙ্গে সঙ্গে যাব।”
  lex-lex: 'Esau niwra: “Samounu de twaran pa tla'' rewre''wa, ago''ru talla.”'
  rgu-rgu: Basa ria, boe ma Esau dedea nae, “Leoꞌ na, sona emi mahehere ao mara fo
    teu leo! Neuꞌ ko au laꞌo sama-sama o emi.”
  som-som: Oo wuxuu yidhi, Sodcaalkeenna aan iska sii soconno, oo ina keena, oo anna
    waan kaa hor marayaa.
  lat-VUC: 'ait: Gradiamur simul, eroque socius itineris tui.'
  aoi-aoi: Biya ni-yama Yijawa Jekabu-wa, “Kwa, arakba yi-likaja. Ngayuwa adinuba-wiya
    ngi-lyengmenama ningena,” ni-yama.
  eng-ASVBT: And he said, Let us take our journey, and let us go, and I will go before
    thee.
  mna-mna: 'To Isau iso: “Ambai, tamaŋga mini ma tala ta buri.”'
  ita-1885: 'Poi Esaù disse: Partiamoci, ed andiamocene; ed io ti accompagnerò.'
  eng-LXXUP: And he said, Let us depart, and proceed right onward.
  eng-ULB: Then Esau said, “Let us be on our way. I will go before you.”
  spa-VBL: “Sigamos nuestro camino”, dijo Esaú. “Yo iré delante de ti”.
  fra-_FOB: 'Et Ésaü dit: Partons, et marchons; et je marcherai devant toi.'
  mal-mal: 'പിന്നെ ഏശാവ്: “നമുക്കു യാത്ര തുടരാം; ഞാൻ നിനക്ക് മുൻപായി നടക്കാം” എന്നു
    പറഞ്ഞു.'
  urd-GVR: “Āo, ham rawānā ho jāeṅ. Maiṅ tumhāre āge āge chalūṅgā.”
  suz-BL: मिनु एसावमी “लो, पिन। गो गे नु लाइनुङ” देंमाक्‍त।
  ita-1927: 'Poi Esaù disse: “Partiamo, incamminiamoci, e io andrò innanzi a te”.'
  ckb-ckb: 'ئینجا عیسۆ گوتی: «با بکەوینە ڕێ و بڕۆین، خۆشم پێشت دەکەوم.»'
  eng-BBE: And he said, Let us go on our journey together, and I will go in front.
  crx-NTPO: '''Et Esau ''utni, “Dugwe'' ''awet uztoodilh ''ink''ez ntso sih natoosja''.”'
  kan-OKCV: ತರುವಾಯ ಏಸಾವನು, “ನಾವು ಮುಂದಕ್ಕೆ ಪ್ರಯಾಣವನ್ನು ಬೆಳೆಸೋಣ. ನಾನು ನಿನ್ನ ಮುಂದೆ ಹೋಗುವೆನು,”
    ಎಂದನು.
  bbb-bbb: Areme Iso fune uri Jekafu kuae, Nine uri sinuome kanafuiga na ude vake
    a rade nuvedieno kuae.
  tam-2017: 'பின்பு ஏசா: “நாம் புறப்பட்டுப்போவோம் வா, நான் உனக்கு முன்னே நடப்பேன்”
    என்றான்.'
  spa-RV-1909: 'Y dijo: Anda, y vamos; y yo iré delante de ti.'
  ron-BTF: 'Şi a spus: Să continuăm călătoria noastră şi să mergem; şi voi merge înaintea
    ta.'
  eng-WEBP: Esau said, “Let’s take our journey, and let’s go, and I will go before
    you.”
  eng-FBV: “Let's get on our way,” Esau said. “I'll go ahead of you.”
  nld-1939: 'Daarop sprak: Laten we opbreken en verder trekken; ik zal u dan begeleiden.'
  nch-BL: 'Teipa Esaú quiijto: ―Ma ya tiyaca huan san sejco tiajsise.'
  tfr-NTPO: Eshko ga tjl̈ẽ ga «Shji toe. Tja jek shäng bop bäm go» l̈e.
  vie-1934: 'Ê-sau nói: Hè, ta hãy lên đường! Anh sẽ đi trước em.'
  hin-CV: फिर एसाव ने कहा, “चलो, यहां से अपने घर चलें. मैं तुम्हारे आगे-आगे चलूंगा.”
  eng-OURB: Esau [Hairy] said, “Let us take our journey, and let us go, and I will
    go before you.”
  spa-BES: 'Y él dijo: Sigamos nuestro viaje juntos, y yo iré al frente.'
  tdx-tdx: Le hoe re, Antao hitrao-dia, le hiaolo anahareo iraho.
  vid-vid: Esau nakalonga, “Natulutilile na majendo ga hetwe, heni ndokulongola.”
  pwg-pwg: Vaghina Iso ivona bo, “Wekarakava tavomiiri, taku yavata tanae patapata.”
  eng-OKE: And he was urgent on him, and he took it. And he said, Let us journey and
    go, and I will go along with thee.
  tha-KJV: เอซาวพูดว่า “​ให้​เราเดินทางไปกันเถิด ให้​เราไปกันและข้าจะนำหน้าเจ้า”
  por-BR-2018: 'E disse: Anda, e vamos; e eu irei adiante de ti.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Iso꞉ eyo꞉ a꞉la꞉sio꞉, “Nio꞉ ha꞉na꞉niki. Nelo꞉ gi o꞉lia꞉ ua ha꞉na꞉nigo꞉l.”
  deu-ELO: 'Und Esau sprach: Laß uns aufbrechen und weiterziehen, und ich will vor
    dir herziehen.'
  ktm-ktm: Iso ipe ile ta Yakop, “Kah tara-au. Yu ku-in munen toru.”
  caa-caa: 'Entonces ojron e Esaú cocha era y che: —Incoꞌ ixto yaꞌ, porque ucꞌanto
    tuaꞌ caxana meyra tuaꞌ cacꞌotoy tiaꞌ turen, che e Esaú uyare e Jacob.'
  eng-WYC-2018: and said, Go we together, and I shall be (a) fellow of thy way. (and
    he said, Now let us go together, and I shall give thee fellowship on the way.)
  epo-epo: 'Kaj Esav diris: Ni leviĝu kaj iru, kaj mi iros apud vi.'
  uig-PIN: 'Andin Əsaw: — Əmdi biz ⱪozƣilip sǝpirimizni dawamlaxturayli, mǝn sening
    aldingda mangay, dedi.'
  beo-beo: Amalalu, Iso da amane sia:i, “Defea! Hadiga! Ani liligi momagele, ahoa:di!
    Na da dili bisili masunu.”
  tpi-OTNT: Na bihain Iso i tok olsem, “Orait nau yumi kirap i go. Mi bai go wantaim
    yupela.”
  hau-SA: Sa’an nan Isuwa ya ce, “Bari mu tafi, zan yi maka rakiya.”
  udu-udu: 'Dhali yan’ko’d Iisu ki o gwo mo ki: Dhalki ana iina mo e bway bana mo
    dhali aha/ mina shu /e bway mo.'
  uig-LAT: 'Andin Esaw: — Emdi biz qozghilip sepirimizni dawamlashturayli, men séning
    aldingda mangay, dédi.'
  nde-nde: U-Esawu wasesithi, “Kasihambeni. Ngizahamba lani.”
  ton-ton: Pea pehē ʻe ia, “Ke tau fononga pea tau ō, pea te u muʻomuʻa ʻiate koe.”
  ces-1613: 'I dí: Poď, a jděme; já půjdu s tebou.'
  eko-eko: 'Ezawu khuri: “Nlawe nivire neettettaka.”'
  nss-nss: Pwen Esau ipa, “Kiya, tukayau; pe yo andre kuyapolo wawu.”
  eng-WMB: Esau said, “Let’s take our journey, and let’s go, and I will go before
    you.”
  tam-TCV: அதன்பின்பு ஏசா, “வா, நாம் புறப்பட்டுச் செல்வோம்; நான் உன்முன் செல்கிறேன்”
    என்று யாக்கோபைக் கூப்பிட்டான்.
  ceb-ULB: Unya miingon si Esau, “Manglakaw na kita. Mag-una ako kanimo.”
  mkn-mkn: Ais itu, Esau omong bilang, “Kalo bagitu, na, bosong siap ko kotong jalan
    su! Nanti beta antar sang bosong.”
  pol-UBG: 'Ezaw powiedział: Ruszajmy w drogę i chodźmy, a ja pójdę przed tobą.'
  agr-agr: 'Nuna juki Esaú Jacopan chichajak: “Ayu wemi, wi emkatjai”, tau.'
  kyc-kyc: Dokopa Isome lao, Kapaŋa. Nambame laminyaroleŋe kata nyuo role pyao monale,
    leyamopape
  urd-GVU: ”آؤ، ہم روانہ ہو جائیں۔ مَیں تمہارے آگے آگے چلوں گا۔“
  deu-1912: 'Und er sprach: Laß uns fortziehen und reisen, ich will mit dir ziehen.'
  ntj-ntj: Nyangka Yiitjulu watjarnu, “Yuwa, pakara-la kutipitja. Nyangka-tjananyarnanta
    walara kati.”
  row-row: Basa naa ma, Esau olaꞌ nae, “Mete ma taꞌo naa, naa, miote fo ata lao leo!
    Dei fo au o nggi.”
  kan-2017: ತರುವಾಯ ಏಸಾವನು, “ನಾವು ಮುಂದಕ್ಕೆ ಪ್ರಯಾಣವನ್ನು ಬೆಳೆಸೋಣ. ನಾನು ಮುಂದಾಗಿ ಹೋಗುತ್ತೇನೆ”
    ಎಂದನು.
  ena-ena: Viavɨla abami. Iabi alaŋ iaha umɨli uami. Viaŋ avi namɨlaŋ hula uben uami.
  tgo-tgo: Iso i dage weya ghaghae Jeikob iŋa, “Ko ra wareri eŋge mbaŋake, na ghino
    ya viva e ghamwan.”
  yap-yap: Me ga’ar Esau, “Ngad fal’eged rogodad ngdarod. Bay gu m’on romed.”
  tet-tet: Hotu Esau naꞌak, “Kalo nunia, hadiꞌa aan laꞌo ona! Haꞌu ko kela emi baa.”
  hlt-MCSB: Te phoeiah, “Ceh, cet uh pawn sih lamtah nang hnuk ah ka lo eh?,” a ti
    nah.
  mdy-ETH: ዔኤሳዎዋ፦ «ዓካሪ፥ ሂንዳ ቢሩዋቴ፤ ጋዓንቴ ታ ኔኤኮ ቤርታ ዓኣዻንዳኔ» ጌዔኔ።
  twi-ASANTE: Afei, Esau kaa sɛ, “Ma yɛnkɔ. Yɛbɛdi mo anim ne mo akɔ.”
  bhl-bhl: 'Kulusomelei, Iso e ning elo bokolewomele: “Kame nu alik alik makuw unuma
    o! Ne yuso makuw unoki te!”, dangse kale.'
  con-NTPO: 'Isupa su: —Ñotssi tsu. Jinge va''ttie jaye. Ñajan quema o''tie gi jaya.'
  eng-WEBU: Esau said, “Let’s take our journey, and let’s go, and I will go before
    you.”
  bnp-bnp: Muri e Esau i ta maea, “Tu vano, iau ga laho turamu.”
  wal-wal: Hegaappe guyyiyan Eesawi, “Ane hindda; nu ogiyaa boos; taani nenaara issippe
    baana” yaagiis.
  mgh-mgh: 'Isawu aheera: Nrwee neette. Mi kinahoola.'
  acu-NT: 'Tura yachiin chicharak: —Wetai, wikia eemajatjai —timiayi.'
  spa-PDDPT: 'Luego dijo: Anda, vámonos. Yo iré delante de ti.'
  gun-gun: 'Esaú aipoe''i: — Jaje''oi ha''vy. Xee ma aa ta tenonde.'
  agu-BL: 'Bene''n tzun tlol Esaú: —Quin bin. Kicy''okt. Chimbajxok cu''n tziwutz.'
  eng-PEV: Then Esau said, “Let’s go now. Let’s go to Seir, to the place where I live.
    We will go there together.”
  ilo-ULB: Ket kinuna ni Esau, “Intayo garuden. Umun-unaak ngem kadakayo.
  kpg-kpg: Esau ga helekai, “Hagatogomaalia gaa hula. Au e hana i oo mua.”
  uig-ARA: 'ئاندىن ئەساۋ: ــ ئەمدى بىز قوزغىلىپ سەپىرىمىزنى داۋاملاشتۇرايلى، مەن سېنىڭ
    ئالدىڭدا ماڭاي، دېدى.'
  bsp-bsp: 'Kɔ Esay oloku: «Paŋkɔn, pasolnɛ dɔpɔ, in'' endey'' əm kiriŋ.»'
  bps-bps: Kafnge én, mlak Isaw ku Dyékob, manan, “Na Lew, mdà ito nan, magin agu
    gamu.”
  mbs-mbs: Minikagi si Esau, “Na, mesayo kidon den. Domengan a den kenyo.”
  tof-tof: Da Isao bóktanórr wagó, “Ugó tómbapó, da nau; mi darrpan mün aurri.”
  sus-sus: Esayu naxa a fala, «Won xɛɛ kira xɔn ma, n xa sa i mati.»
  pon-2006: Esau eri nda, “Eri me mwahu, kitail onopada mwesel. I pahn tiengla mahs.”
  jae-jae: Go Esau kêsôm gebe “Ajôc, dandimaŋ ma tasêlêŋ. Aê jasêlêŋ jamuŋ aôm.”
  ksd-ksd: 'Ma Esau ga biti: Boina dor a tut ma dor a vana ma ina lua tam.'
  tur-YTC: Esav, “Yola çıkalım, gidelim” dedi, “Ben senin önünden gideceğim.”
  bel-N: 'I сказаў [Эзаў]: “Вырушым і пойдзем, і я буду ісьці разам з табою”.'
  grc-BRENT: Καὶ εἶπεν, ἀπάραντες πορευσώμεθα ἐπʼ εὐθεῖαν.
  ind-AYT: Kemudian, Esau berkata, “Mari kita melakukan perjalanan dan berangkat.
    Aku akan pergi mendahuluimu.”
  lid-lid: Ano Iso tiye, “Jo ki hawem ma talu ma la-uh ka-au.”
  eng-NNA: After that Esau said to him, “Let's we two go together, I will go ahead.”
  nya-nya: Ndipo Esau anati, “Tiyeni tizipita; nditsagana nanu.”
  hrv-hrv: “Pođimo na put”, reče Ezav, “i ja ću s tobom putovati.”
  mps-mps: Tama nosali Isogo te po wai, “Tialima, megi da, da sisi elama, paibao.
    Tama ena te polasa pobadi, te dage nosali asiagameo.”
  llg-llg: Basa ndia, boe ma Esau kokolak nae, “Mete ma leondiak, na, mahehele, fo
    ita laꞌo leo! Dei fo au ua ei.”
  tpi-tpi: Na bihain Iso i tok olsem, “Orait nau yumi kirap i go. Mi bai go wantaim
    yupela.”
  dan-1931: 'Derpå sagde Esau: “Lad os nu bryde op og drage af Sted, og jeg vil drage
    foran dig!”'
  vie-OVCB: 'Ê-sau nói: “Này, anh em ta hãy lên đường; anh sẽ hộ tống em.”'
  lbk-lbk: Awni pay sa et kanan Esau, “Maligwat kayo et ta en tako, ta ipangpangok.”
  guj-2017: પછી એસાવે કહ્યું, “ચાલો, આપણે આપણા રસ્તે જઈએ. હું તારી આગળ ચાલીશ.”
  byr-byr: '@see-verse:GEN.033.011'
  awx-awx: Unetäkänu using inikut. “Nä ginkät kunim,” yang iniwändeyä,
  pon-2006A: Esau eri nda, “Eri me mwahu, kitail onopada mwesel. I pahn tiengla mahs.”
  por-BRBSL: 'Esau disse: “Vamos fazer nossa viagem, e vamos, e eu irei antes de você”.'
  cth-cth: Hahoi Esaw ni kamthaw awh sei. Cet awh sei, na hmalah ka cei han atipouh.
  twi-twi: Na Esau kae se, “Ma yɛnkɔ. Yebedi mo anim ne mo akɔ.”
  hlt-hlt: Te phoeiah, “Ceh, cet uh pawn sih lamtah nang hnuk ah ka lo eh?,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ Esɑyuu dɔ̀: Ítɛ́nɛ̀ kɛ̀ tí nɛi kɛ́kò.'
  msy-2020: Egha Iso ghaze, “Ia dɨkav e mangam. Kɨ ia ko, e uaghara mangam.”
  txq-txq: Basa boe ma Esau kokolak nae, “Mete ma talo naa, na, ei mahehere fo ita
    laꞌo leo! Dei fo au afuli ei.”
  aaz-aaz: Rarit naiꞌ Esau naꞌuab am nak, “Karu on naan ate, hi mibarab he tnao nai!
    Au of aꞌnao ꞌaat ki.”
  azb-azb: 'Esav dedi: «Köç edib gedək. Mən sizin qabağınızda gedəcəyəm».'
  eng-DBY: And he said, Let us take our journey, and go on, and I will go before thee.
  hin-2017: 'फिर एसाव ने कहा, “आ, हम बढ़ चलें: और मैं तेरे आगे-आगे चलूँगा।”'
  wol-KYG: 'Gannaaw loolu Esawu ne: «Tee noo ànd dem boog, ma jiitu la?»'
  swp-swp: Abo i ene, “Hage ta torohai, na eau abo ea eda bagunaem.”
  bjr-bjr: Eesaufa Yakooboona qimaminau. Doo uqeeraina anindiri fua qinee ani oorinni
    fuanana anee qini qinaaqianna ania.
  eng-YLT: and saith, 'Let us journey and go on, and I go on before thee.'
  heg-NTPO: Hidi na kon Esau aa noan, “Eta ela lam mi mana, le kit lakong tia! Nang
    le auk nol mia.”
  ptu-ptu: 'Iya nauam Esau lako adinna: “Maingkoa'' talao anna kuyoloangangkoa''.”'
  bzd-NTPO: 'Esaú tö iché ia̱: —E̱''ma mishka ñita̱. Ye'' mi''ke ke̱we.'
  kwf-kwf: Buri Ꞌana sa Esau ka Ꞌuri, “LeꞋa liu koro leka, nai baꞋa leka faꞋiniꞋo.”
  eng-WYC-2017: and said, Go we together, and I shall be a fellow of thy way.
  eng-WMBB: Esau said, “Let’s take our journey, and let’s go, and I will go before
    you.”
  spp-spp: 'Puru ɲwɔhɔ na, ka Ezawu si jwo: «Ɲyɛ wuu kuni lwɔ́, wuu a sì siɲcyan.»'
  aey-aey: Odocob Iso madon, “Cois ege belecnu. Ija aquni nunuemin age hib tooteiga,”
    don.
  urd-GVH: “आओ, हम रवाना हो जाएँ। मैं तुम्हारे आगे आगे चलूँगा।”
  rug-rug: “Ego, mada topue! Arau si kote ene kekenu koa gita,” gua se Isoa.
  gaz-gaz: Esaawus, “Kottu karaa keenya itti fufnee haa deemnu; ani si dura nan buʼaa”
    jedhe.
  fra-LSG: 'Ésaü dit: Partons, mettons-nous en route; j’irai devant toi.'
  gnn-gnn: '@see-verse:GEN.033.011'
  yal-yal: Esayu yi a fala, a naxa, “En siga kiraan xɔn ma, n xa sa i mati.”
  gum-gum: 'Incha Esaúbe trenchibig køn: —Ambamigwan amun cha. Trube, naba lincha
    amun— cha.'
  iou-iou: Yäpmäŋpäŋ Isotä yäŋkuk; Eruk kuna! Näkä jukun kuŋira näwarut yäk.
  haw-1868: I mai la kela, e neenee aku kakou i ko kakou hele ana, a e hele hoi au
    imua ou.
  arb-NAV: 'وَقَالَ عِيسُو: «لِنَرْتَحِلْ فَأَسِيرَ أَمَامَكَ وَتَتْبَعَنِي».'
  adz-adz: Da Isau ini da Yakop, “Agi mpruꞌa runggangꞌ fadan.”
  ewe-ewe: Esau gblɔ be, “Enyo, mina míadze mɔ. Nye kple nye amewo, míanɔ mia ŋu,
    eye míadze ŋgɔ na mi.”
  eng-LEE: And he said, Let us depart, and move farther, and I will travel near thee.
  gvn-gvn: '@see-verse:GEN.033.011'
  nna-nna: Palaja Esau-lu karra marnalu, “Ngali yankuli warajanga, ngaju walangkarr
    yankulumarna.”
  asm-FB: পাছত এচৌৱে ক’লে, “আহাঁ, আমি আমাৰ পথত যাওঁহঁক। মই তোমাৰ আগে আগে যাম।”
  sus-A: عٍسَيُ نَشَ عَ قَلَ، «وٌن شّي كِرَ شْن مَ، ﭑ شَ سَ عِ مَتِ.»
  fra-SBL: 'Ésaü dit : « Prenons notre route, partons, et je te précéderai. »'
  hbo-hbo: וַיֹּ֖אמֶר נִסְעָ֣ה וְנֵלֵ֑כָה וְאֵלְכָ֖ה לְנֶגְדֶּֽךָ׃
  shp-NTPO: 'Jaskati moa jen itaanan, Esaú iká iki neskati: —Jaskara iketian, ea rekenbanon;
    moa kabékonon kawé —iki.'
  eng-WYCLIFFE: he resseyuede, and seide, Go we to gidere, and Y schal be felowe of
    thi weie.
  piu-2006: '@see-verse:GEN.033.011'
  pjt-pjt: Munu palulanguṟu Iitjulu wangkangu, “Ala, walawala pakala, kali nyuntu
    ngali tjungu ara!”
  cwe-cwe: Esau kalonga, “Haya chigendelele na mwanza wetu. Niye nizakulongolela.”
  bgs-bgs: Igkagi si Esau, na mà din, “Na, panó kid. Padángngané kid.”
  kik-kik: Ningĩ Esaũ akĩmwĩra atĩrĩ, “Nĩtũthiĩ; nĩngũtwarana nawe.”
  ksr-ksr: 'Buŋa qeŋ aoŋ kokaeŋ jero: “Mono saanoŋ toroqeŋ kemboŋa. Niinoŋ koipugia
    koloowe oŋo saanoŋ niwo kagi kemboŋa.”'
  fra-NCL: 'Esaü dit : « Partons, mettons-nous en route ; je marcherai devant toi. »'
  cek-AK: To naah Esau mah, Caeh o si, kholong caeh amsak o si boeh, tiah a naa.
  xla-xla: Epammama Isotapo Yokob watle epo atlaiyo, “Di yimkata mo-tlowa,” diyo.
  cuk-cuk: 'Geb degine, Esaú sogded: —Nabir. Anmar namarsundo. An be-idugoed.'
  uig-CYR: 'Андин Әсав: — Әнди биз қозғилип сәпиримизни давамлаштурайли, мән сениң
    алдиңда маңай, деди.'
  tel-2017: “మనం వెళదాం, నేను నీకు ముందుగా సాగిపోతాను” అని చెప్పగా
  hat-BSA: 'Konsa, Esaü te di: “Annou fè vwayaj nou. Ann ale, e mwen va ale devan
    nou.”'
  kos-kos: Esau el fahk, “Akola kut in som. Nga ac fahsr meet.”
  hbo-WLC: וַיֹּ֖אמֶר נִסְעָ֣ה וְנֵלֵ֑כָה וְאֵלְכָ֖ה לְנֶגְדֶּֽךָ׃
  ibo-ibo: Mgbe ahụ, Ịsọ sịrị, “Bilienụ ka anyị malite ije ịlaghachi. Aga m esonyere
    unu.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଏଷୌ କହିଲା, “ଆସ, ଆମ୍ଭେମାନେ ଯିବା, ମୁଁ ତୁମ୍ଭମାନଙ୍କ ଆଗେ ଆଗେ ଯାଉଅଛି।”
  wmt-wmt: '@see-verse:GEN.033.011'
  chk-chk: Mürin Esau a apasa, “Ousipwe popuetä ach sai, nge ngang üpwe wisen akom
    mwemi.”
  ssd-ssd: 'Kile Esau nu sakina: Kile sine kab. Ye amboŋga kaŋgit ŋgina le'
  rop-rop: Afta na Isau bin dalim Jeikob, “Wal kaman na. Melabat garra go garram yumob.”
  ukr-1871: 'І каже: Рушаймо в дорогу. Я пійду по переду.'
  eng-AOI: Esau said, “Let us go now. I will go ahead of you.”
  yon-yon: Kwane Isaumbed yedmoon “Nub kandabokne ibmo kere wenem.” andoon.
  bch-bch: Idio ta Iso ikeo, “Io, gita tala. Ta gau ga napasolan go ngan edap.”
  deu-1951: 'Und Esau sprach: Laß uns aufbrechen und gehen; ich will neben dir herziehen.'
  eng-JPS: 'And he said: ''Let us take our journey, and let us go, and I will go before
    thee.'''
  ubr-ubr: Namon Esau iyau, “Ot tan botitiwag ato tan misir tanan, yau arimon aninau
    anan.”
  srp-1865: 'Poslije reèe Isav: hajde da idemo, iæi æu i ja s tobom.'
  lug-lug: Awo Esawu n’agamba nti, “Kale tutambule, nze nzija okukukulemberamu.”
  heb-heb: ויאמר נסעה ונלכה ואלכה לנגדך׃
  ben-IRV: পরে এষৌ বললেন, “এস আমরা যাই; আমি তোমার আগে আগে যাব।”
  pan-pan: ਫੇਰ ਏਸਾਓ ਨੇ ਆਖਿਆ, ਆ, ਅਸੀਂ ਆਪਣੇ ਰਾਹ ਨੂੰ ਚੱਲੀਏ ਅਤੇ ਮੈਂ ਤੇਰੇ ਅੱਗੇ-ਅੱਗੇ ਚੱਲਾਂਗਾ।
  mwp-mwp: Wa, Isaw kedha, ‘Ngalpa ngadha palemipa mabapa, a ngay kay kulay uzaripa.’
  mya-JVB: ဧသောကလည်း၊ ခရီး သွားကြစို့၊ သင့် ရှေ့ မှာ ကျွန်ုပ်သွား မည်ဟုဆို လျှင်၊
  tte-O: Mwa Iso iwalolau Yakobo koina iba, “Talau mekaukavao komiu.”
  tbg-tbg: Mintima kero Isova tiharo, Varaiqetanta vuare. Te ainti aaraini virerave,
    tiro.
  hmo-hmo: Esau ia gwau, “Namo ita lao nega tamona. Lau be umui danu do ita raka hebou.”
  ata-ata: Xe iliꞌi la, la Esau muvikalanu vimou aloxo ꞌo, “Alalae ꞌo eni emasaxa
    lexe nenge taꞌiti mo tatavuevule mimii mo nengeꞌa talai, eni aulaxunenge nengeꞌa.”
  nfa-nfa: Hèia Esau peka dènge Yakob, aku nèngu na, “Ladhe sèmi èèna, miu paꞌèra
    ho lati palere. Jaꞌa lere miu.”
  urd-urd: और उसने कहा कि अब हम कूच करें और चल पड़ें, और मैं तेरे आगे — आगे हो लूँगा।
  rus-SYN: 'и сказал: поднимемся и пойдем; и я пойду пред тобою.'
  cbt-NTPO: 'Ina quëran Isao taantarin: —Noyapa''. Huëquë nipachin carinquën ca''tainquën
    pa''a, itërin.'
  bqc-SIM: 'Ɔ̃ Esau mɛ̀: Wà dazɛu wà tá. Má dↄaanɛ.'
  tcz-CHONGTHU: Esau in aseiye, “Aphai atitai, keiman na lamkai jing ting eini che
    ta hite.”
  mar-mar: मग एसाव म्हणाला, “आता आपण आपल्या वाटेस लागू. मीही तुझ्या पुढे चालतो.”
  tcs-tcs: Den Iso bin spik, ‘Kam, yumi go lego nau, ane ai go go longsaid lo yu po
    soe yu da rod.’
  qub-qub: 'Chasquircur Jacobta niran: «Caypita juclla aywacushun. Noga aywashaj gamcunapa
    ñaupayquitami.»'
  bqp-bqp: 'Akũ Isau pì: Ò da zɛ́n ò tá. Mani gɛ́ kũnwo.'
  hat-hat: 'Li di: -Bon. Ann pati. Ann ale. M''ap pran devan ou.'
  eng-BSB: Then Esau said, “Let us be on our way, and I will go ahead of you.”
  tod-tod: 'Ezawu ɠɛ ma: «Ade liina, ade ʋilɛna pelei zu. Nà liizu è luɠɔ.»'
  eng-WEBPB: Esau said, “Let’s take our journey, and let’s go, and I will go before
    you.”
  kbq-kbq: Iso'a ana museza (gift) enerino amanage hu'ne, Nagra vugota'nena magoka
    vugahunanki otinketa vamneno.
  nhe-BL: 'Teipa Esaú quiijto: ―Ma ya tiyaca huan san sejco tiajsise.'
  bus-bus: 'Ben Isau bè: Wà da zɛ́n wà tá. Mɛ́ gányo.'
  gub-BL: — Ikatu ty. Zaha ty. Ata putar aha nerenataromo ihe nehe kury, i'i uwywyr
    pe.
  eng-DRA: 'And said: Let us go on together, and I will accompany thee in thy journey.'
  knf-knf: 'Wi babanuŋ ţuŋ, kë Eŧawu aşë ji na Yakob : « Joh ŋnaţa ŋya, ddo kapoş
    ţi kadun na bañaaŋ biki naan. »'
