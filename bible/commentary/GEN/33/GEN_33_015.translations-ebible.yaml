verse: GEN.033.015
translations:
  mal-C: “എന്നാൽ ഞാൻ എന്റെ ആളുകളിൽ ചിലരെ നിങ്ങളുടെകൂടെ നിർത്താം” ഏശാവു പറഞ്ഞു. “അതിന്റെ
    ആവശ്യം എന്ത്?” യാക്കോബ് ചോദിച്ചു; “അടിയനോട് യജമാനനു കരുണയുണ്ടായാൽമാത്രം മതി.”
  deu-TKW: 'Da erwiderte Esau: So will ich wenigstens einen Teil der Leute, die ich
    bei mir habe, bei dir lassen! Er antwortete: Wozu doch? Möchte ich nur Gnade in
    den Augen meines Gebieters finden!'
  lin-lin: 'Ezawu alobaki : — Nabondeli yo, ndima ete natikela yo ndambo ya bato na
    ngai. Kasi Jakobi atunaki : — Mpo na nini kosala bongo ? Tika ete nazwa kaka ngolu
    na miso ya nkolo na ngai !'
  cbr-NT: '—Kia ka asábi ka —Esaúnën kakëxa—, usa ''ain kana ''ën uni raíri ''ëbëa
    ukë ënë mibë kuanun mi ënxunbianti ''ain. ''Aínbi ka Jacobnën katëkëankëxa: —Usama
    ka ¿''Itsaira kaina ''ëmi sinan?'
  eng-LSV: And Esau says, “Please let me place with you some of the people who [are]
    with me”; and he said, “Why [is] this? I find grace in the eyes of my lord.”
  bmu-bmu: 'Mewö jiiga Isonöŋ kewö jiyök: “Mewö aiga nöŋön ölöp aziurupni tosatŋi
    eŋgömosötpiga göbuk ösöŋ kame. “Mewö jiiga Jeikobnöŋ kewö qesiyök: “Gi mönö wuanöŋgöra
    mewö akanak? O azi kembuni, ni göhö jege ak-kömukömu miwikŋaibiga lök dop köl
    niŋgim teköza.”'
  eng-GNV: Then Esau said, I will leaue then some of my folke with thee. And he answered,
    what needeth this? let me finde grace in the sight of my lorde.
  eng-WEBSTER: 'And Esau said, Let me now leave with thee some of the people that
    are with me: And he said, What needeth it? Let me find grace in the sight of my
    lord.'
  nhw-BL: 'Huan Esaú quiijto: ―¡Cualtitoc! Techcahuili ma nimitzcahuilijtehua se ome
    tlacame catli hualahuij nohuaya. Pero Jacob quiilhui: ―¡Amo! Amo ximocuatotoni.
    Catli ipati eltoc para tojuanti tiome ma tiitztoca ica cuali.'
  swh-ONEN: Esau akamwambia, “Basi na niwaache baadhi ya watu wangu pamoja nawe.”
    Yakobo akauliza, “Lakini kwa nini ufanye hivyo, niache tu nipate kibali machoni
    pa bwana wangu.”
  bba-bba: Mɑ Esɑu u nùn sɔ̃ɔwɑ u nɛɛ, to, kon nun nɛn tɔmbu ɡɑbu deriɑ. Yɑkɔbu u
    nɛɛ, ɑɑwo, tɔnwero, n de ɡesi durom wɑ wunɛn min di.
  eng-KJVCPB: And Esau said, Let me now leave with thee some of the folk that are
    with me. And he said, What needeth it? let me find grace in the sight of my lord.
  cpy-cpy: 'Ikantzi Esaú: “Iriwé, nokoyi nopanakimi natzirite itsipatemi.” Ari ikantanaki
    Jacob: “Tee nokoyi, eero poñaashirenkana.”'
  mpx-mpx: Inoke Iso i baek elana i ba, “He o hevalau enuna na telel eliyam, yaka
    abwe nihi ahemiu ge nuku nem.” Anana Yakobo i lahe i ba, “Ni ola! Tonowak, nu
    yaliyaya-agau ge ta ginol ni ola no nuwatu.”
  wbp-wbp: Ngula-jangka, Yijuwurla wangkaja, “Ngula-juku, kala ngurrju mayi kajilparnangku
    wati panu-kari ngaju-nyangu yirrakarla marlpa yungungkulu nyuntu warrawarra-kanyi
    yapa-kari-kijaku?” Yalu-manu Jakupurlu, “Lawa, ngulaju ngula-juku, kangka-jana
    panu-juku. Yungurnangku ngari nyuntu-puka yawuru-mani.”
  luo-luo: Eka Esau nowachone niya, “We awe joga moko kodi ka.” Jakobo nopenje niya,
    “Angʼo momiyo idwaro timo kamano? Mad iyiena ayieya ayud ngʼwono e nyim ruodha.”
  meu-meu: Bena Esau eto, Benaini, egu orea taudia haida bavabidia, bae bamomu. A
    Iakob eto, Una na herevana; egu lohia lalomu vada e namo egu ai vada davana.
  npi-ULB: एसावले भने, “म तिमीसित भएका केही मानिसहरूसित मेरा केही मानिसहरू छाडिदिन्छु
    ।” तर याकूबले भने, “किन त्यसो गर्ने?” मेरा मालिकको दृष्‍टिमा मैले निगाह पाए त
    भइहाल्यो नि ।”
  yor-yor: Esau wí pé, “Jẹ́ kí n fi díẹ̀ sílẹ̀ fún ọ nínú àwọn ọkùnrin mi nígbà náà.”
    Jakọbu wí pé, “Èéṣe, àní kí n sá à rí ojúrere olúwa mi?”
  emp-NTPO: 'Maʌ̃ne Esaúba jarasia: –Mʌ̃a ẽberãrã mʌ̃ ume zeped̶ad̶ada ameya bãrã
    wagad̶amãrẽã.– Jacoboba jarasia: –Mãwãẽ́a, mʌ̃ boro. Bʌra mʌ̃ ume bia b̶ed̶a bẽrã
    ¿cãrẽda waa iwid̶i?–'
  ind-ind: Kata Esau lagi, “Kalau begitu, biarlah aku meninggalkan beberapa anak buahku
    untuk berjalan bersamamu.” Jawab Yakub, “Tidak usah, Tuan! Aku sudah sangat senang
    bisa mendapat kebaikan hati Tuan yang begitu besar.”
  pes-OPCB: 'عیسو گفت: «لااقل بگذار چند نفر از افرادم همراهتان باشند تا شما را راهنمایی
    و محافظت کنند.» یعقوب پاسخ داد: «لزومی ندارد، ما خودمان می‌آییم. از لطف سَروَرم
    سپاسگزارم.»'
  ssx-ssx: Koto leeke Isoma꞉ alota꞉ Kota꞉ a꞉pa꞉la꞉ma꞉ neke tamba꞉ mina꞉ mo yaka mandane
    haliweki mina꞉pa꞉lanoe leekepate Dieikopema꞉ hombo peaaso alota꞉ I̱ma꞉ta꞉ kotoeki
    hone pieke na loa꞉pate pa mo naka꞉ ta꞉na꞉ pa꞉la꞉eki homekena꞉ loa꞉me leekeme.
  lcm-lcm: Au na Esau kala antok ta, “Kapo ro palau, sikei napo buk alis anim ta kag
    mang rukun igenen asi auai ve numai.” Sikei Iakov kala antok ta, “Kag tulava,
    parik. Napo ro palau nang. Napo sokotuk ua ta ku naung anig.”
  aer-aer: Kele Esau anteme ikwere angkirtneke, “Kele. Mwerre-ame the artwe urrpetye
    atyinhe imperle-alheye arrenhantherrenhe arntarnte-aretyeke tyerrtye arrpenhe
    areye-ketye?” Jacob angkirtneke, “Arrangkwe, kele mwerre, kele alakenhe mpwaretyale.
    Kele ingkirreke itnenhe akngaye. The ngenhe akangkentye mpwaretyeke ahentye aneme.”
  tgl-ULB: Sinabi ni Esau, “Hayaan mong ipaiwan ko sa iyo ang ilan sa mga kasama kong
    tauhan.” Subalit sinabi ni Jacob, “Bakit mo gagawin iyan? Ang aking panginoon
    ay naging mabait nang sa akin.”
  nop-nop: Kaŋ Esaudi yoguk, “Unduŋ yolaŋ ale mewoi nukuut hatiiŋ i neeŋ yamewene
    gehitubuloodaŋ hanagila uneŋ.” Yakobodibo yoguk, “U maŋgoŋde? Nu yadi not momooŋ
    tinambeŋdok hogok yolat.”
  kca-kca: 'Исав йастәс: «Ма хŏйатԓам эԓты кӑмәтса нӑӈ пиԓэнән хӑйԓәм». Иаков йастәс:
    «Мўй урәӈән? Йӑм сэмән кущайэм ма пеԓайэм ватәԓ ки, щит щи ŏй!»'
  cbu-NT: 'Esawsha: Zuraktishcha zuwanllee. Ashiri tputsiri nuw shiyaam kasachinllpa
    ipunsheemish, tárangu, itaru, Akopsha: Nda zuwanllee, ¿Mayaamaja nuw shiyaa muntachee?
    Na nuwsha mapiykina, watam shiy nuwaa kis napakshawa. Tárangiya.'
  hui-hui: Ani layagola Isohanda lalu, Aniyagua nde i̱naga agali bu karu maru tí haru
    mandagi ibalimulo heloliya, lene. Ani layagola Yagabahanda lalu, Agali haguane-o
    í̠na i̱hondo mana bayaleore berego nde wahalu i̱naga agali bu karuni tini karulape
    haru ibulebirago wahadaba, lene.
  wrs-wrs: Doa etel omnana, lehra, ata kava ishunvav monglamba kavna andranindmba,
    unvav yem onhilvunalm. Doa boaslal omnana, owai, kava kavho beswonam wonprovav.
    Heva os pev ambo nengvm.
  mya-mya: ထို​အ​ခါ​ဧသော​က``ထို​သို့​ဆို​လျှင်​ကာ​ကွယ် စောင့်​ရှောက်​ရန်​ငါ့​လူ​အ​ချို့​ကို​သင့်​ထံ​၌
    ထား​ခဲ့​မည်'' ဟု​ပြော​၏။ ယာ​ကုပ်​က``ကျွန်​တော်​အ​တွက်​အ​စောင့်​အ​ရှောက် မ​လို​ပါ။
    ကိုယ်​တော်​၏​ထံ​မှ​မျက်​နှာ​သာ​ရ​ရှိ နိုင်​ရန်​သာ​တောင်း​လျှောက်​လို​ပါ​သည်''
    ဟု​ဖြေ လေ​၏။-
  cbi-NTPO: 'Tsenñu Esaú tsandimi: Tsaiñuba urave, tsaaren iba bulu jamulanu mallee
    ñuiba shuikenu tsuyu, timi. Tsenñu Jacob pakatu: Menestejtuyu, ñu inu ajarajtuñuba
    juntsan mijaitun mikave, timi.'
  bod-N: ཡང་ཨེ་སཱབ་ན༌རེ། བདག་དང་མཉམ་དུ་ཡོད་པའི་མི་འགའ་ཞིག་ཁྱོད་ཀྱི་གམ་དུ་བསྐྱུར་ཆོག་པར་ཞུ་ཞེས་སྨྲས་པ༌ལ།
    ཡ་ཀོབ་ན༌རེ། བདག་གི་ཇོ་བོ༌ལགས། དེ་འདྲ་བྱེད་དགོས་དོན་མེད༌དེ། ཁྱེད་ཀྱི་མིག་མདུན་ནས་བདག་ལ་ཐུགས་རྗེས་གཟིགས་པར་ཞུ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Esau balam, “Buta mu aninga kari sang awu kisek, se lage ka kasurmon
    kerak taimonko,” mam. Bare Jacob balam, “Aga kari dom, mena. Ni ani ago ko ningo
    beterem terong mam.”
  kkl-kkl: Wene seogpa Esauri, “Wene selam, tanena nari arukna me etbare undo piloa
    phinun,” seogpa, Yakubti, “Mo palamebea na sembe ikin sembaheng kom. Naro, na
    sembe awi senelamnelamba, ot an sembe na yeng,” seog.
  sna-sna: Esau akati, “Zvino chirega ndisiye vamwe vanhu vangu newe.” Jakobho akabvunza
    akati, “Asi mungaitireiko izvozvo? Regai ndiwane nyasha pamberi pashe wangu bedzi.”
  spa-BLM: 'Esaú dijo: “Déjame ahora dejar contigo a algunos de los que están conmigo”.
    Dijo: “¿Por qué? Déjeme encontrar el favor a los ojos de mi señor”.'
  beu-beu: Angmuse Esau ana mateng hula, “Kalo aulang se, nehe ba naing aantar anga
    naung, iiba aat mihi, senge ini via metma iitubing.” Aarunge Yakob ana Esau ebalet
    hula, “Kaku, aana oomi metma nejahi, bot aana naing tarima tila. Base, ekang ening
    aulang ekang!
  cac-cac: '—Yic''ocab'' icha tzal chi''. Syal scan jayvan̈oc eb'' vin̈ in checab''
    tic yic scolvaj ed''oc, xchi vin̈aj Esaú chi''. Palta ix yalan vin̈aj Jacob chi''
    icha tic: —Maay, yuj val dios, man̈ ac'' pensar vuuj, xchi vin̈.'
  swh-ULB: Esau akasema, haya nikuachie baadhi ya watu wangu waliopamoja nami.” Yakobo
    akasema, “Kwa nini kufanya hivyo? Bwana wangu amekuwa mkalimu kwangu kiasi cha
    kutosha.”
  bel-bel: 'Ісаў сказаў: пакіну я з табою людзей, якія пры мне. Якаў сказаў: навошта
    гэта? толькі б здабыць мне ўпадабаньне ў вачах гаспадара майго!'
  deu-ELBBK: 'Und Esau sprach: Ich will doch von dem Volk bei dir zurücklassen, das
    bei mir ist. Und er sprach: Wozu das? Möchte ich Gnade finden in den Augen meines
    Herrn!'
  mbb-OT: Ne migkaǥi si Esau te, “Emun iyan heeyan, idtaǥak ku nasì is duma he menge
    sakup ku kenikew.” Midtavak si Jacob te, “Kenè en kinahanglan. Is impurtanti ne
    midawat a kenikew.”
  msc-msc: 'Esawu kan ko: «Ale le wo ri. N na mɔɔ doilu ri to n kɔ ka i malɔ.» Yakuba
    kan ko: «N tii, i kana i jɛrɛ tɔrɔ butun. Ni n diyara i yɛ, wo ri n wasa.»'
  mal-2015: 'എന്റെ ആളുകളിൽ ചിലരെ ഞാൻ നിന്റെ അടുക്കൽ നിർത്തട്ടെ എന്നു ഏശാവു പറഞ്ഞതിന്നു:
    എന്തിന്നു? യജമാനന്റെ കൃപയുണ്ടായാൽ മതി എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: 'Esaú, “Jaʉ, tojota weerã́. Yʉꞌʉ meꞌrã aꞌtiꞌcãrã ʉmʉarẽ mʉꞌʉrẽ baꞌpaticã,
    pejetirã cũugʉ̃ti”, nicʉ niwĩ. Jacob peꞌe cʉ̃rẽ yʉꞌticʉ niwĩ: —Añurõsaꞌa. Cũuticãꞌña.
    Mʉꞌʉrẽ caribosĩꞌrĩtisaꞌa, nicʉ niwĩ.'
  gup-gup: Wanjh Esau yimeng, “Wanjh yiyimen kamak ngabenbawon ngurridjarrkre yikahwi
    nawu bininj ngardduk nawu ngarridjarrkre.” Dja Jacob yimeng, “Njalekah yimankek
    kunmekbe yikurduyime? Ngadjaldjare ngudda yiyime ngaye ngamak, ngudda nawu kanmarnewohrnan.”
  met-met: Iso harua ba, “Sangau. Ne ngabo ba ngayunga lipuxigu oxatam teladi ranguaung
    bu daxapkang ma. Sangau?” Ne Yekop haxuya ba, “Heku. Lipuxigu sabanga, kubolua
    oxop nga uhatum xai manga sanga ba.”
  gvs-gvs: E Isoyana idigo kana, ‘Siyagu, neta moe nakae, guna topaisewa maniyedi
    sikaiyaka be sivaitem.’ Go Yakobo idigo kana, ‘Moe tuwo. Guna tomoya, bogina kusosalegu.
    Ame tauna.’
  rmc-rmc: 'Paľis o Ezav phenďa: „Mangav tut, domuk, hoj bajča varesave džene mire
    manušendar te džan tuha.“ „Na kampel,“ odphenďa o Jakob. „Ča jekh kamav, hoj te
    arakhav milosť andre tire jakha, rajeja miro.“'
  nlg-nlg: Ma Esau te ghanaghana, “Uto, ko lubatiu ge ke sanira nigua na balu mane
    ge kara righitaonigho ma kara pilupilugho.” Ma Jacob te kurutigho, “E taho na
    pukuna itamua ge ko dolovi ngangatau.”
  dgr-DOGNT: Esau hadı, “Tł'anǫǫ̀ sets'ǫ dǫ mǫ̀hdaa nexè agııde,” yèhdı. Jacob yets'ǫ̀
    hadı, “Ayìıha agııde? K'àowo, sets'ǫ̀ nedzeè nezı̨, hanìkò hagejà-le kò,” yèhdı.
  pes-OPV: 'عیسو گفت: «پس بعضی از این کسانی را که با منند نزد تو می‌گذارم.» گفت: «چه
    لازم است، فقط در نظر آقای خود التفات بیابم.»'
  ron-1924: 'Есау а зис: „Вряу сэ лас ку тине мэкар о парте дин оамений мей.” Ши Иаков
    а рэспунс: „Пентру че ачаста? Мь-ажунӂе сэ капэт тречере ынаинтя та, домнул меу!”'
  ben-OBCV: এষৌ বললেন, “তবে আমার কিছু লোকজন তোমাদের কাছে ছেড়ে যাই!” “কিন্তু তা কেন
    করবেন?” যাকোব জিজ্ঞাসা করলেন। “আমার প্রভুর দৃষ্টিতে শুধু আমাকে দয়া পেতে দিন।”
  lex-lex: 'Noka Esau niwra: “Emkade de agaltarga hopopnu-lili''iru re dom tiy o''a.”
    Mere Yakopa niwra: “Yan nek wa! Hornama aliernan oleka matro''mu ralam kalwiedni.”'
  rgu-rgu: Basa ria, Esau dedea bali nae, “Kalu leoꞌ na, sona au laꞌo ela ana uma
    daleꞌ ruma roo o, ela ratudu emi enoꞌ a.” Tehuu Yakob nae, “Aꞌa ka bosoꞌ masapute
    huu ami! Sadi au bubuluꞌ ae aꞌa ka sipoꞌ au so.”
  som-som: Markaasaa Ceesaw ku yidhi, Haddaba aan dadka ila jira qaar kaaga tago.
    Isna wuxuu yidhi, Maxaa looga baahan yahay? Raalli iga ahow, sayidkaygiiyow.
  lat-VUC: 'Respondit Esau: Oro te, ut de populo qui mecum est, saltem socri remaneant
    viæ tuæ. Non est, inquit, necesse: hoc uno tantum indigeo, ut inveniam gratiam
    in conspectu tuo, domine mi.'
  aoi-aoi: Eneja ni-yama Yijawa, “Kembirra kamurndaki-lalikinama ngayuwa wurrukwala
    warnungkwarba yelakwa nungkuwa-manja.” “Miyambena-burra?” ni-yama eneja Jekaba.
    “Yirra-ngayindenama ningkakina ki-yekirrerridini-yada,” ni-yama.
  eng-ASVBT: And Esau said, Let me now leave with thee some of the folk that are with
    me. And he said, What needeth it? let me find favor in the sight of my lord.
  mna-mna: 'To Isau iso: “Ambai, kenako aŋur lem wal tio pakan be timboro yom mi niomŋan
    kamar.” Tamen Yakop iso: “E-e. Toŋgo. Muŋaiŋana ta swe piam kek, ina irao.”'
  ita-1885: 'Ed Esaù disse: Deh! lascia che io faccia restar teco della gente ch''è
    meco. Ma Giacobbe disse: Perchè questo? lascia che io ottenga questa grazia dal
    mio signore.'
  eng-LXXUP: And Esau said, I will leave with thee some of the people who are with
    me. And he said, Why so? it is enough that I have found favor before thee, my
    lord.
  eng-ULB: Esau said, “Let me leave with you some of my men who are with me.” But
    Jacob said, “Why do that? Let me find favor in the sight of my lord.”
  spa-VBL: “Bien, pero déjame dejar algunos de mis hombres contigo”, dijo Esaú. “Eres
    muy amable, pero no hay necesidad de hacer eso”, respondió Jacob.
  fra-_FOB: 'Et Ésaü dit: Je te prie, que je fasse demeurer avec toi quelques-uns
    des gens qui sont avec moi. Et il répondit: Pourquoi cela? Que je trouve grâce
    aux yeux de mon seigneur!'
  mal-mal: '“എന്റെ ആളുകളിൽ ചിലരെ ഞാൻ നിന്റെ അടുക്കൽ നിർത്തട്ടെ” എന്ന് ഏശാവ് പറഞ്ഞതിന്:
    “എന്തിന്? യജമാനന്റെ കൃപയുണ്ടായാൽ മതി” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Esau ne kahā, “Kyā maiṅ apne ādmiyoṅ meṅ se kuchh āp ke pās chhoṛ dūṅ?”
    Lekin Yāqūb ne kahā, “Kyā zarūrat hai? Sab se aham bāt yih hai ki āp ne mujhe
    qabūl kar liyā hai.”
  suz-BL: मिनु एसावमी “आं मुर का निक्‍शी गे नु गाक्‍मल” दे मदा बाक्‍त। मिनु याकूबम
    “ममाल्‍नुङ। मारदे आं प्रभुम आं कली मोदेंशो रिम्‍शो पचा मिम्‍बा?” देंमाक्‍त।
  ita-1927: 'Ed Esaù disse: “Permetti almeno ch’io lasci con te un po’ della gente
    che ho meco”. Ma Giacobbe rispose: “E perché questo? Basta ch’io trovi grazia
    agli occhi del mio signore”.'
  ckb-ckb: 'عیسۆش گوتی: «کەوابێت هەندێک لەو خەڵکەی لەگەڵمن لەلات بەجێدەهێڵم.» یاقوبیش
    گوتی: «ئاخر چ پێویست دەکات؟ هەر ئەوەندەم بەسە جێی ڕەزامەندی گەورەم بم.»'
  eng-BBE: And Esau said, Then keep some of my men with you. And he said, What need
    is there for that, if my lord is pleased with me?
  crx-NTPO: '''Ink''ez Esau ''utni, “Ndunne sulh nudilhne, oolohne nzih neboslelh.”
    ''Et hoonts''i ''utni, “Smoodih, ''awundooh, soo'' hoont''oh! Soo cho sunoolh''en
    sih.”'
  kan-OKCV: ಅದಕ್ಕೆ ಏಸಾವನು, “ನನ್ನ ಬಳಿಯಲ್ಲಿರುವ ಜನರಲ್ಲಿ ಕೆಲವರನ್ನು ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ಬಿಟ್ಟು
    ಹೋಗುತ್ತೇನೆ,” ಅನ್ನಲು. ಯಾಕೋಬನು, “ಅದರ ಅಗತ್ಯವೇನು? ನನ್ನ ಒಡೆಯನ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ
    ದೊರಕಲಿ,” ಎಂದನು.
  bbb-bbb: Jekafu fu ijiege kuaramoga Iso fu kuae, A ijiege kuaemo ijadufuo ni areke
    na e none bino a uniaejaga fu sone aena vuano kuae. Rove Jekafu fu una kuae, A
    ije ade vierafemo na bado vuakono ni vano kuae.
  tam-2017: 'அப்பொழுது ஏசா: “என்னிடத்திலிருக்கிற மனிதர்களில் சிலரை நான் உன்னிடத்தில்
    நிறுத்திவிட்டுப் போகட்டுமா என்றான். அதற்கு அவன்: “அது எதற்கு, என் ஆண்டவனுடைய கண்களில்
    எனக்கு தயவுகிடைத்தால் மாத்திரம் போதும்” என்றான்.'
  spa-RV-1909: 'Y Esaú dijo: Dejaré ahora contigo de la gente que viene conmigo. Y
    él dijo: ¿Para qué esto? halle yo gracia en los ojos de mi señor.'
  ron-BTF: 'Şi Esau a spus: Să las acum cu tine pe unii dintre oamenii care sunt cu
    mine. Iar el a spus: Ce nevoie este de aceasta? Lasă-mă să găsesc har înaintea
    ochilor domnului meu.'
  eng-WEBP: Esau said, “Let me now leave with you some of the people who are with
    me.” He said, “Why? Let me find favor in the sight of my lord.”
  eng-FBV: “Fine, but let me leave some of my men with you,” said Esau. “You're very
    kind, but there's no need to do that,” Jacob replied.
  nld-1939: 'Esau hernam: Dan zal ik tenminste enkele van de mannen, die mij vergezellen,
    te uwer beschikking stellen. Maar hij antwoordde: Waar is dat voor nodig; als
    ik maar genade vind in de ogen van mijn heer?'
  nch-BL: 'Huan Esaú quiijto: ―¡Cualtitoc! Techcahuili ma nimitzcahuilijtehua se ome
    tacame cati hualahuij nohuaya. Pero Jacob quiilhui: ―¡Amo! Amo ximocuatotoni.
    Cati ipati eltoc para tojuanti tiome ma tiitztoca ica cuali.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Jöl̈ö. Gueniyo nopga jëk tjeng bor tjok ëre
    iër ber l̈öng bop tjok kjl̈öbö, bop yorkë» l̈e. Kuya ga «¿L̇l̇ëno? Pja woydë eshko
    l̇l̇ëme. Tja kjimtëp woydë kjĩshko ga tja ber wopjl̈úe» l̈e.
  vie-1934: 'Ê-sau nói: Vậy, anh xin để lại cùng em một vài người tùy tùng của anh.
    Gia-cốp đáp rằng: Chi vậy? miễn em được nhờ ơn trước mặt chúa thôi!'
  hin-CV: तब एसाव ने याकोब से कहा, “मैं अपने साथियों को आपके पास छोड़ देता हूं.” तब
    याकोब ने कहा, “क्या इसकी ज़रूरत है? मुझ पर मेरे स्वामी की दया बनी रहे, यही काफ़ी
    है.”
  eng-OURB: Esau [Hairy] said, “Let me now leave with you some of the folk who are
    with me.” He said, “Why? Let me find chen ·grace· in the sight of my lord.”
  spa-BES: 'Y dijo Esaú: Entonces ten algunos de mis hombres contigo. Y él dijo: ¿Qué
    necesidad hay de eso, sí mi señor está contento conmigo?'
  tdx-tdx: Aa le hoe t’i Esave, Angao han­divako ama’o ondaty amakoo. Fa hoe re, Fa
    akore? Ee t’ie hahatrea fañisohañe am-pahaisaha’ i talèkoy.
  vid-vid: Aho Esau nakalonga, “Inoga ndikulechele wanhu wamwe wa heni.” Ila Yakobo
    nakalonga, “Lekachoni kuganigwa kudita ahyo? Ihega kota heni mhegwa uganililo
    wa hegwe, mkulu wa heni.”
  pwg-pwg: Ma Iso ivona bo, “Vaghina ma aku wawaya viya gwabimuwai ana voteresi da
    ini vitem.” Ma Jeikap ivonapotei bo, “Namanaki. Namada nuwanuwam kudubinai kuvi
    vaghineku ma avi kubiine weni berana kuna berai?”
  eng-OKE: And Esau said, Let me leave with thee of the people who are with me. And
    he said, Why should this be? Let me find grace in the eyes of my lord.
  tha-KJV: เอซาวจึงกล่าวว่า “​บัดนี้​ขอให้​คนที​่​มาก​ับเราไปกับเจ้าบ้าง” ยาโคบตอบว่า
    “​มี​ความจำเป็นอะไรหรือ ขอให้​ข้าพเจ้าได้รับความกรุณาในสายตาของนายท่านเถิด”
  por-BR-2018: 'E Esaú disse: Deixarei agora contigo da gente que vem comigo. E ele
    disse: Para que isto? ache eu favor aos olhos de meu senhor.'
  bco-bco: Ya꞉kob eyo꞉ a꞉la꞉sa꞉labiki, Iso꞉ eyo꞉ a꞉la꞉sio꞉, “A꞉la꞉ma꞉no꞉lalega, niyo꞉
    no꞉no꞉n nanog kalu nolo꞉ gio꞉ tililia꞉ mena꞉ki, iyo꞉ yata꞉fo꞉ ha꞉na꞉nigo꞉l.” A꞉la꞉sa꞉labiki
    Ya꞉kob eyo꞉ a꞉la꞉sio꞉, “Ni misa꞉ kalu, gilo꞉ to sa꞉lab a꞉no꞉ nafa ko꞉sega, no꞉no꞉n
    nanog kaluwa꞉yo꞉ o꞉lika tililia꞉ mia꞉ib ko꞉lo꞉, gio꞉ tambo ka ha꞉na꞉bi.”
  deu-ELO: 'Und Esau sprach: Ich will doch von dem Volke bei dir zurücklassen, das
    bei mir ist. Und er sprach: Wozu das? Möchte ich Gnade finden in den Augen meines
    Herrn!'
  ktm-ktm: Iso ihpa, “Eri kihpa kehe eri yu kupu se ndramat lewen pahun todo honto
    ndre ndrongon ou.” Odoke Yakop ihpa, “Mandra-an todo, iy kirti konan. Tapa yu
    wasu-u eri karundrum tadam kise todo tih.”
  caa-caa: 'Entonces ojron e Esaú y che: —Bueno pue. Pero quisinic inwacta cora nimanobꞌ
    tuaꞌ ucojquetobꞌ, che e Esaú. Entonces ojron e Jacob y che: —Machi, ¿tucꞌa tuaꞌ
    que war abꞌijnu cocha era? Lo que más ayan ucꞌampibꞌir jax que cꞌumponix, che
    e Jacob uyare e Esaú.'
  eng-WYC-2018: Esau answered, I pray thee, that (some) of the people which is with
    me, dwell they namely fellows of thy way. Jacob said, It is no need; I have need
    to this one thing only, that I find grace in thy sight, my lord. (Esau answered,
    Then I pray thee, let some of the people who be with me give thee fellowship on
    the way. But Jacob said, There is no need; yea, I only have need of this one thing,
    that I find grace in thine eyes, my lord.)
  epo-epo: 'Tiam Esav diris: Mi restigos ĉe vi iujn el la homoj, kiuj estas kun mi.
    Sed Jakob diris: Por kio? lasu min nur posedi la favoron de mia sinjoro.'
  uig-PIN: 'U waⱪitta Əsaw: — Undaⱪ bolsa, mǝn ɵzüm bilǝn kǝlgǝn kixilǝrdin birnǝqqini
    ⱪexingda ⱪoyup ketǝy, dedi. Lekin u jawab berip: — Buning nemǝ ⱨajiti? Pǝⱪǝt hojamning
    nǝziridǝ iltipat tapsamla xu kupayǝ, dedi.'
  beo-beo: Iso da bu sia:i, “Amasea na da na dunu mogili di ouligima:ne yolesimu.”
    Be Ya:igobe da bu adole i, “Mae dawa:ma! Na hanai da di da nama asigisa amo fawane
    hanai!”
  tpi-OTNT: Na Iso i tok olsem, “Bai mi makim sampela bilong ol wokman bilong mi long
    i stap wantaim yu, na bringim yupela i kam.” Tasol Jekop i bekim tok olsem, “Bikman,
    yu gutpela tru long mi. Tasol maski, ol wokboi bilong mi ol inap bringim mipela
    i go.”
  hau-SA: Sai Isuwa ya ce, “To, bari in bar waɗansu mutanena tare da kai.” Yaƙub ya
    ce, “Amma me ya sa za ka yi haka? Bari dai in sami tagomashi a idanunka ranka
    yă daɗe.”
  udu-udu: 'Wakan Iisu oki gwo mo ki: Dhalki aha/ dhalkina /e ’kwaniŋ gwaṯẖ kun nyaḵ
    ’ko ki aha/ mo. Hili a’di oki gwo mo ki: Atinta a’di imina uni mii c̱or imun mo?
    Dhalki aha/ gama mii ma ’the ’peni jis/em pini mo tap̱am pem mo.'
  uig-LAT: 'U waqitta Esaw: — Undaq bolsa, men özüm bilen kelgen kishilerdin birnechchini
    qéshingda qoyup kétey, dédi. Lékin u jawab bérip: — Buning néme hajiti? Peqet
    xojamning neziride iltipat tapsamla shu kupaye, dédi.'
  nde-nde: U-Esawu wathi, “Nxa kunjalo ngizatshiya amanye amadoda ami lawe.” UJakhobe
    wabuza wathi, “Kambe ube ukwenzelani lokho? Inkosi yami kayingenzele umusa nje
    kube kuphela.”
  ton-ton: Pea talaange ʻe ʻIsoa, “Tuku ke nofo kiate koe hā niʻihi ʻiate kinautolu
    ʻoku ʻiate au:” pea pehē ʻe ia, “Ko e hā hono ʻaonga?” Tuku ke u lelei ʻi he ʻao
    ʻo hoku ʻeiki.
  ces-1613: 'I řekl Ezau: Nechť ale pozůstavím něco lidu, kterýž mám s sebou. I odpověděl:
    K čemu to? Nechť toliko naleznu milost před očima pána svého.'
  eko-eko: 'Ezawu khuri: “Kintakha atthu aka akina kuulikhele weeyo.” Yaakhumpa khuuzela
    yoori: “Mwaasa wa niini? Khinhithajiya. Ethiiti mwikipokhereliyeeyo saana paasi.”'
  nss-nss: Pe Esau ipa, “Kiya, kapa tehen tora pwen hu ndramiro hayah hu koro ndron
    sura wou.” Hapeko Yakop ipa, “Paratesah apambusiy tehen tora? Konan. Yapane, hiyan
    para ndriyam imbuluhi yo.”
  eng-WMB: Esau said, “Let me now leave with you some of the people who are with me.”
    He said, “Why? Let me find favor in the sight of my lord.”
  tam-TCV: அப்பொழுது ஏசா, “அப்படியானால் என்னுடைய ஆட்களில் சிலரை உன்னுடன் விட்டுப்
    போகிறேன்” என்றான். அதற்கு யாக்கோபு, “அப்படிச் செய்வானேன்? என் ஆண்டவனுடைய கண்களில்
    எனக்குத் தயவு கிடைத்தால் மட்டும் போதும்” என்றான்.
  ceb-ULB: Miingon si Esau, “Tugoti nga akong ibilin kanimo ang pipila sa akong mga
    tawo nga uban kanako.” Apan miingon si Jacob, “Nganong buhaton mo man kana? Paigo
    na ang kaluoy sa akong agalon kanako.”
  mkn-mkn: Ais itu, Esau omong lai bilang, “Kalo bagitu, na, beta kasi tenga beta
    pung ana bua saparu deng lu, ko dong tunju jalan kasi bosong.” Ma Yakob bilang,
    “Kaka sonde usa repot-repot! Yang pantíng, beta su tau kaka su tarima bae sang
    beta.”
  pol-UBG: 'Wtedy Ezaw powiedział: Zostawię więc przy tobie część ludzi, którzy są
    ze mną. A on odpowiedział: A na cóż to? Obym znalazł łaskę w oczach mego pana.'
  agr-agr: 'Tutai Esaú ayaak: “Ayu dekas tame, untsu wi aentsun saakag juna akankan
    amina yaimpaktinun ukugkitjame”, tiuwai. Tutai Jacob ayaak: “¡Atsa, wait aneasam
    tsagkugtugta! Yamaik imanikmek puyatjutkaipa”, tiuwai.'
  kyc-kyc: Dokona Isome lao, Dopa pyuo piri ramo doko nambana akali lapo embamoo pipya
    yaki nyepala parowale, leya. Leyamopa Jekopeme isingi lamaiyuo, Embame nambapa
    yulu keyange pyuo leene doŋo akali dupwame pirami mende see nalyamo, leya.
  urd-GVU: عیسَو نے کہا، ”کیا مَیں اپنے آدمیوں میں سے کچھ آپ کے پاس چھوڑ دوں؟“ لیکن
    یعقوب نے کہا، ”کیا ضرورت ہے؟ سب سے اہم بات یہ ہے کہ آپ نے مجھے قبول کر لیا ہے۔“
  deu-1912: 'Esau sprach: So will ich doch etliche bei dir lassen vom Volk, das mit
    mir ist. Er antwortete: Was ist''s vonnöten? Laß mich nur Gnade vor meinem Herrn
    finden.'
  ntj-ntj: Nyangka Yiitjulu watjarnu, “Tjinguru-rna ngayuku waarka palyalpayi kutjupatjarra
    wantiku nyuntunyanta-ya yirringkankutjaku.” Nyangka Tjayikapalu watjarnu, “Wiya
    palya. Makati-tjananya. Pukurlarringu-rna kalyparrinyangka-tjun.”
  row-row: Boe ma, Esau olaꞌ fai nae, “Mete ma taꞌo naa, naa, au lao hela atahori
    nggara ruma ro nggo fo ratudꞌu hei dalaꞌ.” Te Yakob nae, “Afiꞌ tao ia-naa, aꞌa!
    Sadꞌi au bubꞌuluꞌ aꞌa simbo au ena, naa, au umuhoꞌo.”
  kan-2017: ಏಸಾವನು, “ನನ್ನ ಆಳುಗಳಲ್ಲಿ ಕೆಲವರನ್ನು ನಿನ್ನ ಸಂಗಡ ಬಿಟ್ಟು ಹೋಗುತ್ತೇನೆ” ಎನ್ನಲು
    ಯಾಕೋಬನು, “ಅದರ ಅಗತ್ಯವೇನು? ಒಡೆಯನೇ, ತಮ್ಮ ದಯೆ ನನ್ನ ಮೇಲಿದ್ದರೆ ಸಾಕು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci Iso agaŋ abami. Viaŋ iadɨ sibɨla hɨsɨŋ hulemɨlɨ limu hɨhɨle agɨladɨ
    lɨbɨmɨŋavɨla abɨlɨŋ nama hula hɨniavɨbali uami. La naludɨ via sɨvɨ vehavɨbali
    uami. Lɨci Jekopɨ agaŋ nudɨ abami. Hulaŋ hekɨlɨ uami. Iasaŋ igahɨlɨmɨnaŋ uami.
    Nama iadɨ iga hɨjɨŋalavɨla abɨnaŋ agadɨ ci igin uami.
  tgo-tgo: Iso i gonjoghawe iŋa, “I thovuye, thare ne ya iteteŋgi eŋge lo gharɨgharɨke
    vavana na thɨ thalavuŋge.” Ko iyemaeŋge Jeikob i gonjoghawe iŋa, “Ago laghɨye
    e ghen, wogiya laghɨye, kaero emunjoru mo vatomwe gharen e ghino na mo vaŋguvathaŋgo,
    na iyake mbe valɨkaiwaŋgu eŋge.”
  yap-yap: Me ga’ar Esau, “Ere nggu tay boch e pi pumo’on rog ney rom.” Me ga’ar Jakob,
    “Kammagaer, machane kayag, ya yugu rayag rogomad ko wub.”
  tet-tet: Rona Yakob dale nunia, Esau katak naꞌak, “Kalo nunia, haꞌu kela klosan
    balu atu no nela emi baa.” Mais Yakob nataa naꞌak, “Mau lalika hakole aan! Surak
    mau simu haꞌu dei, toꞌo tiꞌan.”
  hlt-MCSB: Te dongah Esau loh , “Ka pilnam he nang taengah ka khueh mai eh ne,” a
    ti nah. Tedae, “Balae tih, ka boeipa kah mikhmuh ah mikdaithen ka dang mai mako,”
    a ti nah.
  mdy-ETH: ዔኤሳዎ ያይቆኦቤም፦ «ሂዴቶ፥ ታኣና ዎላ ዓኣ ዓሶይዳፓ ዻካ ዓሲ ኔ ኮራ ታ ዓይሳንዳኔ» ጌዔኔ። ያይቆኦቤ ጋዓንቴ፦
    «ታ ጎዳሢዮ፥ ኔኤና ዎላ ታ ቡኬያፓዓቴም ሜሌ ዓይጌያ ታኣም ኮይሱዋሴ» ጌዔኔ።
  twi-ASANTE: Enti, Esau kaa sɛ, “Anyɛ bi koraa no, ma mennya me mmarima na wɔnni
    wʼanim, mmɔ wo ho ban.” Yakob kaa sɛ, “Ɛho nhia sɛ ɛsɛ sɛ woyɛ me saa adɔeɛ no.”
  bhl-bhl: 'Dangei, fik Iso e bokolewomele: “Kenka. Kate, nakalem weng afak kunum
    mali mak kuso kamde telina!”, dangse kate, Sekow e iti yan weng mak bokolewomele:
    “Babo! Kamok a! Ku kanelom beemdiw kanelokolew te! Ken kukuw kuw kanenemselew
    kasike!”, dangse kale.'
  con-NTPO: 'Tsonsi Esaúja su: —Ñotssi tsu. Tsa''ma antteja ñai''ccu ji''cho aindeccu''suma
    quenga catiye cuintsu quema fuite''faye. Tsa''ma Jacobja su: —Me''in, quema noñangiañe
    in''jambi gi.'
  eng-WEBU: Esau said, “Let me now leave with you some of the people who are with
    me.” He said, “Why? Let me find favor in the sight of my lord.”
  bnp-bnp: Lakea e Esau i ta maea, “Ga taparaki vomu ranga vora nau ri gi laho turamu.”
    Pali e Iakop i koli, i ta maea, “Ge vona ra? A ngaru kunana ioe go ngaru iau”
  wal-wal: Yaagin Eesawi a, “Yaanikko taani ta asaappe amaridaagaa neeyyo ashshais”
    yaagiis. SHin Yaaqoobi a, “Hegee aissee? Taani ta godaa sinttan nashettiyoogee
    tau gidana” yaagiis.
  mgh-mgh: 'Vano, Isawu aheera: Kinawuhiyera atthu arinaka ala. Ule ahonkoha: Nlattuni?
    Wanaatosa mi kaphwanyaru nnema ni nkunya aka.'
  acu-NT: 'Tamati Esaú yachiin chicharak: —Antsu wina nemarinauka amin yainmakarti
    tusan ukurkitjame, —timiayi. Tamaitiat Jacob ayaak: —Wait aneasam, nuka turuwaip.
    Nunaka yuumatsjai, —timiayi.'
  spa-PDDPT: 'Y Esaú dijo: Dejaré contigo parte de la gente que vino conmigo. Pero
    él respondió: ¿Para qué esto? Halle yo gracia ante mi ʼadón.'
  gun-gun: 'Esaú ombovai: — Ha''e rami rã ndereve taeja xereve ikuai va''e regua.
    Ha''e rã Jacó aipoe''i: — Mba''erã tu ha''e kuery opyta ta? Xeruvixa, ha''eve
    ae ma aexa xemboaxya — he''i.'
  agu-BL: —Cuj, chij Esaú. —Poro ba'n chicyaj cobox inchakum tetz ixk'ajlab. —Qui'
    lo' ta', quil bisunu' ske'j. Kopon ketz.
  eng-PEV: So Esau said, “All right. But I will leave some of my men with you, to
    help you.” But Jacob said, “Sir, you don’t need to do that. You saw me, and you
    were friendly to me, so now I am happy. I don’t need anything else.”
  ilo-ULB: Kinuna ni Esau, “Bay-am koma ngarud nga ibatik kadakayo iti dadduma kadagiti
    kakaduak a lallaki. Ngem kinuna ni Jacob, “Apay nga aramidem dayta? Nangipakitan
    ti apok iti naan-anay a kinaimbag kaniak.
  kpg-kpg: Esau ga helekai, “Dumaalia mai gii dugu hunu daane i agu daane i do baahi.”
    Jacob ga helekai, “Di mee hagalee belee hai, au e hiihai hua bolo goe gi hiihai mai
    gi di au.”
  uig-ARA: 'ئۇ ۋاقىتتا ئەساۋ: ــ ئۇنداق بولسا، مەن ئۆزۈم بىلەن كەلگەن كىشىلەردىن بىرنەچچىنى
    قېشىڭدا قويۇپ كېتەي، دېدى. لېكىن ئۇ جاۋاب بېرىپ: ــ بۇنىڭ نېمە ھاجىتى؟ پەقەت خوجامنىڭ
    نەزىرىدە ئىلتىپات تاپساملا شۇ كۇپايە، دېدى.'
  bsp-bsp: 'Kɔ Esay oloku: «Isakər'' am afum em alɔma akɔ isolɛ mɔ.» Kɔ Yakuba eyif
    Esay: «Ak'' indeyɔnɛ ŋa-ɛ? Tɛfaŋ ta ina, isɔtɔ kəŋaŋnɛ nnɔ məyi mɔ.»'
  bps-bps: Na man Isaw, “Ku én, na tnagakgu ge i dad dademe dad togu du fsalngangu
    ge.” Kabay man Dyékob, “Bayaam sa, nangam fsamuk i nawam, balù alò gami magu.
    Du talehew agu nan, du gine too ge lehew smite deg.”
  mbs-mbs: Minikagi si Esau, “Yan mèpiya aw doen menge otaw ipedengan ko kenyo.” Meneng
    minikagi si Jacob, “Ikà eg-inang kenyan. Neluba a den so mèpiya se pedowan no
    diyà kanak.”
  tof-tof: Da Isao bóktanórr wagó, “Ka ta kubó kólba ngibürr zaget pam marüka módó
    bimgüta.” Zeikob bóktan yalkomólórr wagó, “Ma ene poko iade tónggapónóm kaindóla?
    Kürü wirri pam, ma moba obzek kwata kürüka morroal esena, ene gaodó kuri namüla.”
  sus-sus: Esayu naxa a fala, «N xa n ma mixi ndee lu i yi ra be.» Yaxuba naxa a yaabi,
    «Munfe ra? N marigi, n tan wama naxan xɔn, n xa rafan i ma gbansan.»
  pon-2006: Esau ahpw nda, “Eri mweidohng ie I en kihdi ekei nei ohl ako pwe re en
    ianguhk.” Seikop ahpw sapeng, patohwan, “Komw dehr kupwurohki men, ihte I men
    komwi en kupwureiehla.”
  jae-jae: Tec Esau kasôm gebe “Aê jawi lau, taŋ sêwiŋ aê naŋ, ŋagêdô siŋ sêwiŋ aôm.”
    Mago eŋ kasôm gebe “Sêwiŋ aêac êtu ageŋŋa. Ŋoc ŋatau, embe ôlic aê ŋajam, go êtôm.”
  ksd-ksd: 'Ma Esau i ga biti: Boina ba ta umana ta kaugu tarai diat a ki piram. Ma
    i ga biti: Upi ra ava? Boina una mari ka iau.'
  tur-YTC: Esav, “Yanımdaki adamlardan bazılarını yanınıza bırakayım” dedi. Yakov,
    “Bu niçin? Efendimin gözünde lütuf bulayım.” dedi.
  bel-N: 'I сказаў Эзаў: “Я пакіну з табою [частку] людзей, якія са мною”. I сказаў
    [Якуб]: “Навошта гэта, калі я знайшоў ласку ў вачах пана майго”.'
  grc-BRENT: Εἶπε δὲ Ἡσαῦ, καταλείψω μετὰ σοῦ ἀπὸ τοῦ λαοῦ τοῦ μετʼ ἐμοῦ· ὁ δὲ εἶπεν,
    ἱνατί τοῦτο; ἱκανὸν ὅτι εὗρον χάριν ἐναντίον σου, κύριε.
  ind-AYT: Lalu, Esau berkata, “Kalau begitu, biarlah kutinggalkan bersamamu beberapa
    orang yang menyertaiku ini.” Akan tetapi, Yakub menjawab, “Apakah perlunya hal
    itu? Biarlah aku memperoleh kemurahan hati di mata tuanku.”
  lid-lid: Eme Iso anya, “Abo, lau tek rayah kado hawem kado.” Eme Jekop anya, “Ou
    anya amwekes badeh ta sasah? I doh nane jo anya kanuhun le seken tam.”
  eng-NNA: Esau said to him, “Yes, I will leave these men with you, you will come
    behind.” Jacob replied, “Take your men. I just want you to feel good towards me.”
  nya-nya: Esau anati, “Ndiye bwanji ndikusiyireko ena mwa anthu anga.” Koma Yakobo
    anati, “Koma muchitiranji zimenezi? Chachikulu nʼkuti mwandilandira bwino, mbuye
    wanga.”
  hrv-hrv: 'Onda reče Ezav: “Da ti barem ostavim nekoliko ljudi koji se sa mnom nalaze.”
    Ali on odgovori: “Čemu to? Neka ja samo nađem milost u očima svoga gospodara!”'
  mps-mps: Tama Isogo te po wai, “Te eno hani bage meba nagebolo mawaibao,” wali.
    “Augwali te nage dali bidiyu, tama dage odasa asomainu yaibao.” Tiali goli, Jekopgo
    te po wei ponai, “Genuai bidi, eno homugo te nago wiegi yai homu ena dali emainao.
    Tiali goli, nago bidi dabe ede bidao homu, te tagalao, te eno sę ebo augwali
    te usu yaibao.”
  llg-llg: Esau kokolak bali nae, “Mete ma leondiak, na, au laꞌo ela au hataholing
    luma lo o, fo ala latudu dalak neu ei.” Tehuu Yakob nae, “Kaꞌa boso tao nasambutek!
    Dedeꞌa inahuun ndia, au bubuluk kaꞌa simbok au.”
  tpi-tpi: Na Iso i tok olsem, “Bai mi makim sampela bilong ol wokman bilong mi long
    i stap wantaim yu, na bringim yupela i kam.” Tasol Jekop i bekim tok olsem, “Bikman,
    yu gutpela tru long mi. Tasol maski, ol wokboi bilong mi ol inap bringim mipela
    i go.”
  dan-1931: 'Da sagde Esau: “Så vil jeg i alt Fald lade nogle af mine Folk ledsage
    dig!” Men han svarede: “Hvorfor dog det måtte jeg blot finde Nåde for min Herres
    Øjne!”'
  vie-OVCB: 'Ê-sau lại nói: “Để anh bảo người ở lại dẫn đường cho em.” Gia-cốp từ
    khước: “Không cần, anh ạ. Anh đã tỏ lòng thương em là quý lắm rồi.”'
  lbk-lbk: “Mo siya sa, et omikhayad ak et achi isnan tapin nan takhok ay mangifoweg
    ken chakayo mo laychem,” kinwanin Esau. Nay met achi kinwanin Jacob, “Ad-i fali,
    tay omanay et nan inpailam ay khawis ay liknam ken sak-en.”
  guj-2017: એસાવે કહ્યું, “મારી સાથેના લોકોમાંથી હું થોડા તારી પાસે રહેવા દઉં છું.”
    પણ યાકૂબે કહ્યું, “શા માટે? હું મારા માલિકની નજરમાં કૃપા પામું એટલું પૂરતું છે.”
  byr-byr: '@see-verse:GEN.033.014'
  awx-awx: Tiwänä Isotä using inikut. “Gäxät apningge äminu näxät apumängu täpätuyi
    yäniwa yiwixakut,” yang iniwändeyä, Jekopdä “Usingu inale tahawiläk? Gätä nä ilakngä
    nandupiläkgekän natät,” yang inikut.
  pon-2006A: Esau ahpw nda, “Eri mweidohng ie I en kihdi ekei nei ohl ako pwe re en
    ianguhk.” Seikop ahpw sapeng, patohwan, “Komw dehr kupwurohki men, ihte I men
    komwi en kupwureiehla.”
  por-BRBSL: 'Esau disse: “Deixe-me agora deixar com você algumas das pessoas que
    estão comigo”. Ele disse: “Por quê? Deixe-me encontrar um favor aos olhos de meu
    senhor”.'
  cth-cth: Esaw ni kai koe kaawm e a tangawn kangna teh, tat awh lawisei, telah ati.
    Hatei, ahni ni bangmaw a panki. Ka bawipa minhmai kahawi na hmawt sak leih telah
    ati.
  twi-twi: Enti Esau kae se, “Ɛno de, ma minnyaw me mmarima no bi mma wo.” Yakob kae
    se, “Adɛn na woyɛ saa? Me wura, ma minya wʼanim anuonyam kɛkɛ.”
  hlt-hlt: Te dongah Esau loh, “Ka pilnam he nang taengah ka khueh mai eh ne,” a ti
    nah. Tedae, “Balae tih, ka boeipa kah mikhmuh ah mikdaithen ka dang mai mako,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Esɑyuu dɔ̀: M bo dɑ yóunɛ̀ n kó bɛnìtìbɛ̀ mɑbɛ̀. Kɛ̀ Sɑkɔbu dɔ̀: Kɛ̀
    bɛ̀ɛ dɔɔ̀ bɑ? Fɔ̃́ ncɛ̃́nkɛ n cɔutɛ́nɛ̀ diwɛ̀ì.'
  msy-2020: Ezɨ Iso ghaze, “Kamaghɨn kɨ uan ingangarir gumazitaba nɨ bagh me ategham.”
    Ezɨ Jekop ghaze, “Nan ekiam, nɨ bar na gifonge. Ezɨ markɨ, nan ingangarir gumaziba
    iti, me e ko e mangam.”
  txq-txq: Basa boe ma Esau kokolak bali nae, “Mete ma talo naa, na, au ela au ana
    nunin ruma ro o, fo ara ratudu dalak neu ei.” Tehuu Yakob nae, “Kaꞌa hae tao mbutes
    neu kaꞌa aon. Sadi au bubuluk ae, kaꞌa simbok nala au no malole ena.”
  aaz-aaz: Rarit naiꞌ Esau naꞌuab antein am nak, “Karu on naan ate, au umaikaꞌ au
    ameput bian he nok ko, he sin njarin maat ranan neu ki.” Mes naiꞌ Yakop nataah
    am nak, “Kais muhaeb om! Asar au uhini ꞌrair ꞌak ho mtoup kau goen.”
  azb-azb: 'Esav dedi: «Mənimlə olan adamların bəzisini səninlə qalmaq üçün qoyum».
    Yaqub dedi: «Bu nəyə lazımdır? Mən ancaq ağamın gözündə lütf tapmaq istəyirəm».'
  eng-DBY: And Esau said, Let me now leave with thee [some] of the people that are
    with me. And he said, What need? Let me find favour in the eyes of my lord.
  hin-2017: एसाव ने कहा, “तो अपने साथियों में से मैं कई एक तेरे साथ छोड़ जाऊँ।” उसने
    कहा, “यह क्यों? इतना ही बहुत है, कि मेरे प्रभु के अनुग्रह की दृष्टि मुझ पर बनी
    रहे।”
  wol-KYG: 'Esawu ne ko: «Xaaral ma bàyyee la ñenn ci góor, ñi ma àndal.» Yanqóoba
    ne ko: «Matu ko. Boobu teraanga ëpp na, sang bi. Jàmm ji nga ma dalal rekk doy
    na.»'
  swp-swp: Isoa i ene, “Hage tatao hisahisawaidi nimagu eai abo ea laugabaedi arim
    eai.” Na Iakobo i ene, “Abo adi paisoa saha? Egu guiau e, bena nuam i lolo arigu
    eai.”
  bjr-bjr: Miqi qufanoo Eesaufa qinau. Doo amana qini faiqi namu akaqausa ani dadaaqi
    fifaranoo. Qufanoo Yakooboofa qaoo qinoo qinau. Qinee ani aqoondikunnanara minara
    kai firaa ainainee qidaqa. Doo amana qeeqa kai fuanauranoo.
  eng-YLT: And Esau saith, 'Let me, I pray thee, place with thee some of the people
    who [are] with me;' and he said, 'Why [is] this? I find grace in the eyes of my
    lord.'
  heg-NTPO: Kon nam Esau aa pait noan, “Eta ela lam, auk nang auk ima-ii lias deeh
    le nol ku, halin oen tulu bel mi lalan.” Mo Yakob tekan noan, “Kaka, kukaum deken!
    Sadi auk taan son noan kaka sium au.”
  ptu-ptu: 'Naua Esau: “Maka'' susi, la kutampeangko sanaka-naka taungku.” Sapo''
    natimba'' Yakub naua: “Tä''um tia manggi'' umpasusi, assala''na masannammi penabammu
    untahimaä''.”'
  bzd-NTPO: 'Eta̱ Esaú tö iiu̱té: —E̱''ma buaë idir. Ka̱wö mú ña ye'' kanè mésopa
    we̱lepa muka̱t be'' a̱ be'' ki̱moie. Erë Jacob tö iiu̱té: —Au, ¿iö́k be'' e̱''
    we''ikö̀ ye'' wa̱ ekkë chökle?'
  kwf-kwf: Sui sa Esau ka fata Ꞌuri, “Nia leꞋa Ꞌirai nai faꞋasia ti ngwae aku kike
    tua faꞋiniꞋo.” Bore ma nia ka Ꞌuri, “NoaꞋa araꞋi ꞋaꞋana Ꞌoe kosi Ꞌabera liu goꞋo.
    Nia leꞋa goꞋo Ꞌana. DiꞋia Ꞌoko saeleꞋa fafi nau, nia leꞋa naꞋa fuaku neꞋeriꞋa.”
  eng-WYC-2017: Esau answered, I pray thee, that of the people which is with me, dwell
    they namely fellows of thy way. Jacob said, It is no need; I have need to this
    one thing only, that I find grace in thy sight, my lord.
  eng-WMBB: Esau said, “Let me now leave with you some of the people who are with
    me.” He said, “Why? Let me find favour in the sight of my lord.”
  spp-spp: 'Ka Ezawu si jwo: «Lire tèni i, mii sí na sùpyire tà le ná mu i kuni i.»
    Ka Yakuba si jwo: «Mii ɲùŋufooŋi, ɲùŋɔ ɲyɛ lire na mɛ, mii kyaa ká jà a táan mu
    á mà kwɔ̀, lire kanni sí mii tìn.»'
  aey-aey: Odocob Iso madon, “Cois ija ijana dana leih hinaca culadigen,” don. Qa
    Jekob madon, “Odi cain odagaun. Hina me mitiga eu ihoc,” don.
  urd-GVH: एसौ ने कहा, “क्या मैं अपने आदमियों में से कुछ आपके पास छोड़ दूँ?” लेकिन
    याक़ूब ने कहा, “क्या ज़रूरत है? सबसे अहम बात यह है कि आपने मुझे क़बूल कर लिया
    है।”
  rug-rug: Ke zama se Isoa, “Ego, maqu vekoi kaiqa qua tie koa goi.” Ba olaṉa se Zekopi,
    “Lopu ta hivae sapu gua asa, na hiva ta qetue qua mo koa goi si rau,” gua si asa.
  gaz-gaz: Esaawus, “Yoos namoota koo keessaa muraasa si biratti nan dhiisa” jedhe.
    Yaaqoob immoo, “Kun maaliif barbaachisaa? Fuula gooftaa koo duratti fudhatama
    argachuun qofti na gaʼa” jedhe.
  fra-LSG: 'Ésaü dit: Je veux au moins laisser avec toi une partie de mes gens. Et
    Jacob répondit: Pourquoi cela? Que je trouve seulement grâce aux yeux de mon seigneur!'
  gnn-gnn: '@see-verse:GEN.033.014'
  yal-yal: Esayu yi a fala, a naxa, “N xa n ma muxuna nde lu i yii be.” Yaxuba yi
    a fala, a naxa, “Nanfera? N kanna, n tan waxi naxan xɔn, n xa rafan i ma gbansan.”
  gum-gum: 'Inchen Esaúbe trenchibig køn: —Trube, treeg ka amrrab cha. Inchendø tru
    naba lincha amrrub møguelan møilan køsrøn ñiba lincha amrrunrrai kørrømartrab—
    chibig køn. Inchene Jacobpe trenchibig køn: —Truburappe chi isumøta cha. Ñuin
    kabyu na tab kui asig kuinaig købene, truig mas purø nuig køtan— cha.'
  iou-iou: Ude yäwänä Isotä iwetkuk; Eruk, täŋkentäŋ tamikta ämanaye ätu gäkken yepmaŋpakaŋ
    tämagut yäpmäŋ kunayäŋ yäk. Yäwänä Jekoptä iwetkuk; Iron taŋi täyan upäŋkaŋ man
    yäyan ude nämo. Jop waki, näka bänep täga nadäŋpeŋ kweno uwä täga yäk.
  haw-1868: I mai la o Esau, E pono paha na'u e waiho me oe i kekahi poe kanaka o'u.
    I aku la ia, No ke aha hoi ia? ina e loaa ia'u ke alohaia imua o kuu haku.
  arb-NAV: 'فَقَالَ لَهُ عِيسُو: «إِذاً أَتْرُكُ مَعَكَ بَعْضَ الْقَوْمِ الَّذِينَ
    مَعِي». فَأَجَابَهُ: «وَأَيُّ حَاجَةٍ لِذَلِكَ؟ إِنَّ كُلَّ مَا أَطْلُبُهُ هُوَ
    أَنْ أَحْظَى بِرِضَى سَيِّدِي».'
  adz-adz: Isau ini, “Da nabinigi da dzi natangin garam fain da agu i rima agu sib.”
    Da Yakop ini arangan nifunggan mungaꞌ ini binaꞌ, “Dangki tsiraꞌ. Da bitsintaꞌ
    anungꞌ nanga bida nigi u. Ma maram anungꞌ fura sanab ampi bingan u. Aga sangꞌ.
    Da bida u maram aridan da aga bungꞌ amingꞌ bampan i agu.”
  ewe-ewe: Esau gblɔ be, “Enyo, mana nye ame aɖewo nakpe ɖe mia ŋu, eye woanye kplɔlawo
    na mi.” Yakob gbe be, “Ao, nye aƒetɔ, míanɔ edzi ɖɔɖɔɖɔ ava tu mi. Meɖe kuku,
    na wòanɔ abe ale si megblɔ ene.”
  eng-LEE: And Esau said, Let me, I pray thee, leave with thee some of the people
    that are with me. And he said, What needeth it? let me only final grace in the
    eyes of my lord.
  gvn-gvn: '@see-verse:GEN.033.014'
  nna-nna: Esau-lu karra marnalu, “Yuu, yakalamarnajaninyi nyungurrangu pirirrimarta
    nyuntungu, milpulkulinyurru nyirrirni.” Puntajulu, “Puru kawajaninyi nyuntumili
    pirirrimarta. Munu ngaju karrinyarnangu yirrnganaku nyuntuku. Ngalyparla wantulumarna.”
    Palajun muwarr pinalu Esau-ku.
  asm-FB: এচৌৱে ক’লে, “তেন্তে মোৰ লগৰ কিছুমান মানুহ তোমাৰ লগত থৈ যাওঁ।” কিন্তু যাকোবে
    ক’লে, “তাৰ কি প্রয়োজন? মোৰ মালিকৰ পৰা মই যি দয়া পাইছো, সেয়ে মোলৈ যথেষ্ট।”
  sus-A: عٍسَيُ نَشَ عَ قَلَ، «ﭑ شَ ﭑ مَ مِشِ ندٍيٍ لُ عِ يِ رَ بٍ.» يَشُبَ نَشَ عَ
    يَابِ، «مُنقٍ رَ؟ ﭑ مَرِفِ، ﭑ تَن وَ مَ نَشَن شْن، ﭑ شَ رَقَن عِ مَ فبَنسَن.»
  fra-SBL: 'Ésaü dit : « Laisse-moi maintenant laisser avec toi quelques-uns des gens
    qui sont avec moi. » Il a dit : « Pourquoi ? Que je trouve grâce aux yeux de mon
    seigneur. »'
  hbo-hbo: וַיֹּ֣אמֶר עֵשָׂ֔ו אַצִּֽיגָה־נָּ֣א עִמְּךָ֔ מִן־הָעָ֖ם אֲשֶׁ֣ר אִתִּ֑י
    וַיֹּ֙אמֶר֙ לָ֣מָּה זֶּ֔ה אֶמְצָא־חֵ֖ן בְּעֵינֵ֥י אֲדֹנִֽי׃
  shp-NTPO: 'Jatian Jacobnin jaskáakin yoia: —Jakon riki —akin Esaúkan aká iki. Jaskátaanan
    Esaúkan aká iki neskáakin: —Jaskara iken, ja ebé bekana jawetii joni, en mia banémaxonbanon
    —akin. Ikaxbi Jacobnin neskáa iki: —¡Jaskarama riki! ¿Jaweakiki mia tsokasai?
    —akin.'
  eng-WYCLIFFE: Esau answeride, Y preie thee, that of the puple which is with me,
    nameli felowis of thi weie dwelle. Jacob seide, It is no nede; Y haue nede to
    this o thing oneli, that Y fynde grace in thi siyt, my lord.
  piu-2006: '@see-verse:GEN.033.014'
  pjt-pjt: Ka Iitjulu wangkangu, “Uwa palya, kaṉa wanyu wati ngayuku waṟkaripai tjara
    kutjupa nyuntula wantikatiku?” Ka Jacobalu wangkangu, “Wiya palya ara! Ngayulu
    pukuḻaringu nyuntu kalyparingkunyangka munuṉanta watiku ngatjintja wiya.”
  cwe-cwe: Esau kalonga, “Leka nikulekele wanhu wangu wamwenga.” Mbali Yakobo kamwidika,
    “Sekeusang'hane ivo. Vinoga kumwangu kutogoligwa na weye mwenevale wangu.”
  bgs-bgs: Igkagi si Esau, na mà din, “Madigár ka tananan ku áknikó ni mga manubù
    ku ébô dumuma asta mullug dan ákniyu.” Asal igkagi si Jacob, na mà din, “Yakad
    kanan. Nángngà dán su madigár tô ginawa nu kanak.”
  kik-kik: Esaũ akĩmwĩra atĩrĩ, “No kĩreke ngũtigĩre ndungata imwe ciakwa.” Jakubu
    akĩmũũria atĩrĩ, “Ũgwĩka ũguo nĩkĩ? Reke niĩ njĩtĩkĩrĩke maitho-inĩ ma mwathi
    wakwa.”
  ksr-ksr: 'Kaeŋ ijoro Iisoonoŋ kokaeŋ jero: “Kaeŋ kolooro nii saanoŋ ejauruna tosaaŋa
    oŋomesaowe giwo osoŋ kawu.” Kaeŋ jero Jeikobnoŋ kokaeŋ qisiro: “Gii mono naambaajoŋ
    kaeŋ anaga? Oo eja poŋna, nii goo jaanoŋ kiaŋkoomu mokoloowe mono sokoma nono
    tegoja.”'
  fra-NCL: 'Esaü dit : « Permets du moins que je laisse auprès de toi une partie des
    gens qui sont avec moi. » Jacob répondit : « Pourquoi cela ? Que je trouve grâce
    aux yeux de mon seigneur. »'
  cek-AK: Esau mah, To tih nahaeloe kaimah ih kaminawk ahap kang caehtaak han, tiah
    a naa. Toe Jakob mah, Na koehhaih baktiah ka oh nahaeloe, tih han ih nihcae to
    caehtaak han angai tih loe? tiah a naa.
  xla-xla: Epalati asiyama Isota epo atlaiyo, “Na꞉tapo na꞉ opa opiye wa꞉ mate medla
    pomollowepo, yia꞉tapo wa꞉ gadlepo depame,” diyo. Amasiyama Yokobtapo asiyama epo
    atlaiyo, “Na꞉ natima, wa꞉ta na꞉ mate mo-sadepo hala kokoye. Epedeme na꞉ sikemte
    siyema. Epapele dulu dla wa꞉ na꞉ ase sikemte malamiya, aseka wa꞉ mo dla ma ilame
    tane,” diyo.
  cuk-cuk: 'Esaú abin-sogded: —Nabirdo. Machergan-anba-nonimaladi, abala an bega obego.
    Jacobʼdi e-ia-abin sogded: —¿Ar ibiga be obegoe? Bato unniguar nued be angi binsasad.'
  uig-CYR: 'У вақитта Әсав: — Ундақ болса, мән өзүм билән кәлгән кишиләрдин бир нәччини
    қешиңда қоюп кетәй, деди. Лекин у җавап берип: — Буниң немә һаҗити? Пәқәт ғоҗамниң
    нәзиридә илтипат тапсамла шу купайә, деди.'
  tel-2017: అప్పుడు ఏశావు “నీ కిష్టమైతే నా దగ్గర ఉన్న ఈ మనుషుల్లో కొందరిని నీ దగ్గర
    విడిచిపెడతాను” అనగా అతడు “అదెందుకు? నా ప్రభువు కటాక్షం నా మీద ఉంది. అది చాలు”
    అన్నాడు.
  hat-BSA: 'Ésaü te di: “Souple, kite mwen ba ou kèk nan moun ki avè m yo.” Men li
    te di: “Poukisa ou fè sa? Kite mwen jwenn favè nan zye a mèt mwen an.”'
  kos-kos: Esau el fahk, “Fin angan, nga filiya kutu mwet luk inge in wi kom.” Tusruktu
    Jacob el fahk, “Tari mansis, kulo. Fin wo sum, nimet elya kac.”
  hbo-WLC: וַיֹּ֣אמֶר עֵשָׂ֔ו אַצִּֽיגָה־נָּ֣א עִמְּךָ֔ מִן־הָעָ֖ם אֲשֶׁ֣ר אִתִּ֑י
    וַיֹּ֙אמֶר֙ לָ֣מָּה זֶּ֔ה אֶמְצָא־חֵ֖ן בְּעֵינֵ֥י אֲדֹנִֽי׃
  ibo-ibo: Ịsọ sịrị, “Ọ bụrụ otu a, ka m hapụrụ gị ụfọdụ ndị a mụ na ha so.” Ma Jekọb
    sịrị, “Nʼihi gịnị kwanụ? Ka m hụta naanị ihuọma nʼanya onyenwe m.”
  ory-ory: ଏଷୌ କହିଲା, “ତେବେ ମୋʼ ସଙ୍ଗୀ କେତେକ ଲୋକଙ୍କୁ ତୁମ୍ଭ ନିକଟରେ ରଖି ଯାଉଅଛି।” ଯାକୁବ
    କହିଲା, “କି ପ୍ରୟୋଜନ? ମୋʼ ପ୍ରତି କେବଳ ପ୍ରଭୁଙ୍କର ଅନୁଗ୍ରହ ଦୃଷ୍ଟି ଥାଉ।”
  wmt-wmt: '@see-verse:GEN.033.014'
  chk-chk: Iwe, Esau a apasa, “Kose mochen üpwe likiti ngonuk ekoch kei mwän mi nom
    rei.” Nge Jakop a üreni, “Ina chök i. Amwo üpwe chök küna ümöümöch me reöm, ai
    samol.”
  ssd-ssd: 'Taŋakina le aba nuŋe ndek sakina: Taŋamba ndeta ye yiŋe piro taŋgo afu
    ne ndoŋ kusreki ŋgina le Yakob nu lafumba sana: Kuga. Ye maye. Ne nane ŋakmba
    kilmba kaye ŋgina.'
  rop-rop: Wal Isau bin tok, “Wal ai libum sambala wekinmen main garram yu blanga
    album yu.” En Jeikob bin tok, “Nomo, main braja. Yumob kipgon longes yu gudbinji
    langa mi. Mi orait.”
  ukr-1871: 'І каже Езав: Оставлю ж із тобою кілька людей моїх. Він же каже: Про що
    воно? Аби знайшов я ласку в очах пана мого.'
  eng-AOI: Esau said, “Then I will leave some of my men with you.” “Why?” asked Jacob.
    “I only want to make you happy.”
  yon-yon: Andoone, Isaumbed yedmoon “Ne karub yenayiib domobde wananiina dore awabdaniiwa
    mananeewoo?” andoone Yekobbed yedmoon “Dowanoo! Kwamaawaa! Ne yaa eb niindem aom
    dowakeniib kumbedmo kuu yiminaa.” andoon.
  bch-bch: Ta Iso ikeo, “Kemi ngan nalongean leg paeaeanga etangada ga tidio pago
    ngan badanga gimi ga anam.” Be Iakop ikeo, “Eao oangga kado toa bedane ngan saoa?
    Eine kemi mao, be oangga lolom marum ngan gau, eine ikaranga.”
  deu-1951: 'Da sprach Esau: So will ich doch etliche von meinen Leuten bei dir lassen.
    Er sprach: Warum sollte ich solche Gunst finden vor den Augen meines Herrn!'
  eng-JPS: 'And Esau said: ''Let me now leave with thee some of the folk that are
    with me.'' And he said: ''What needeth it? let me find favour in the sight of
    my lord.'''
  ubr-ubr: Esau iyau, “Basit au orot fani on om bisimui ani kirires.” Baise Jacob
    iyafotai iyau, “Au bada, aibo mes on nanaba ebi yamai, baise on on om am ya obin
    aurin.”
  srp-1865: 'A Isav reèe: a ono da ti ostavim nekoliko ljudi što su sa mnom. A on
    reèe: našto? daj da naðem milost pred gospodarom svojim.'
  lug-lug: Awo Esawu n’agamba Yakobo nti, “Kale ka ndeke abamu ku basajja abali nange.”
    Naye Yakobo n’amuddamu nti, “Tekyetaagisa. Kale nsaba ekisa mu maaso ga mukama
    wange.”
  heb-heb: ויאמר עשו אציגה נא עמך מן העם אשר אתי ויאמר למה זה אמצא חן בעיני אדני׃
  ben-IRV: এষৌ বললেন, “তবে আমার সঙ্গী কিছু লোক তোমার কাছে রেখে যাই।” তিনি বললেন, “তাতেই
    বা প্রয়োজন কি? আমার প্রভুর দৃষ্টিতে আমি অনুগ্রহ পেলেই হল।”
  pan-pan: ਤਦ ਏਸਾਓ ਨੇ ਆਖਿਆ, ਮੈਂ ਆਪਣੇ ਨਾਲ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਕੁਝ ਨੂੰ ਤੇਰੇ ਕੋਲ ਛੱਡ ਦਿੰਦਾ
    ਹਾਂ। ਪਰ ਉਸ ਨੇ ਆਖਿਆ, ਇਸ ਦੀ ਕੀ ਲੋੜ ਹੈ? ਪਰ ਮੇਰੇ ਸੁਆਮੀ ਦੀ ਕਿਰਪਾ ਮੇਰੇ ਉੱਤੇ ਹੋਵੇ, ਇੰਨ੍ਹਾਂ
    ਹੀ ਮੇਰੇ ਲਈ ਬਹੁਤ ਹੈ।
  mwp-mwp: Wa, Isaw kedha, ‘Ngath dhuray ngaw mabaygal ngibiya wanepa?’ Yakubu kedha,
    ‘A, kasa wanar wakay thoemoemayg ngaw ubi kedha, ngath matha nginu ubilmayl aymoeypu.’
  mya-JVB: ဧသော ကလည်း ၊ သို့ဖြစ်လျှင်အကျွန်ုပ် ၌ ပါ သောသူ အချို့တို့ကို ညီ၌ထား ခဲ့ပါရစေဟုဆိုလျှင်
    ၊ ယာကုပ်က၊ အဘယ် အကြောင်းရှိပါသနည်း။ သခင် ၏ စိတ် တော်နှင့်တွေ့ ပါစေဟု ပြန် ဆိုသော်၊
  tte-O: Yo Iso iwalolau Yakobo koina iba, “Kau kilakaiwo tupwaliyao kani yapeili
    koliwo kabo sigelugelu-wagimiu mekamikavao kwalaoma.” Na Yakobo kainana iyamaisa
    iba, “Nigele besi, nuwanuwagu yakabi-yaliyaya-yagiwo. Kani kabo yagu topaisowao
    mekaukavao kalaowa.”
  tbg-tbg: Minti tuvaro Isova tiharo, Ho kaiqe te tenta vaiinti hininavu raira kaari
    vika ai hampata viha ˻ni antua nimitaate˼, tuvaro Iekopiva aqao tiro, Nantivarae
    mintiaro? Are tiriara quahairera, qaqi kairaqe te tentaraa vuare, tiro.
  hmo-hmo: Esau ia gwau, “Sedira egu tatau haida be oi danu do idia raka lao.” To
    Iakobo ia haere, ia gwau, “Egu lohia e, oiemu hereva be ia namo, to mani oi laloa
    lasi ai dekenai.”
  ata-ata: Xe Esau muavuti la muvikalanu vimou Iakovo ne aloxo ꞌo la, “Ioxe, la eni
    asosovosiꞌa ta mitema noxilo ꞌo seꞌi sou ngongiꞌa ngaxolu ꞌo sou inoꞌinge ineꞌengengi.”
    Ia Iakovo muavuti la mukolinu vimou vaikalau lexe, “Itema tila, nini oponeni laixeilo
    misevile, ia mii vile uasi, ta mitema sou xaixai noxilo meꞌa ipalalanexe la sou
    ixalinexe.”
  nfa-nfa: Hèia Esau lii hari, na peka, “Ladhe sèmi èèna, jaꞌa tèke eele dhèu jaꞌa
    se cahagꞌe, sèna ka padꞌelo jꞌara hia miu.” Te ngaa, aku Yakob na, “Hudꞌi laa,
    aꞌa, ee! Sadꞌi jaꞌa keꞌa le, aꞌa ku sèmi jaꞌa dènge beꞌa.”
  urd-urd: तब 'ऐसौ ने कहा कि मर्ज़ी हो तो मैं जो लोग मेरे साथ हैं उनमें से थोड़े तेरे
    साथ छोड़ता जाऊँ। उसने कहा, इसकी क्या ज़रूरत है? मेरे ख़ुदावन्द की नज़र — ए — करम
    मेरे लिए काफ़ी है।
  rus-SYN: 'Исав сказал: оставлю я с тобою несколько из людей, которые при мне. Иаков
    сказал: к чему это? только бы мне приобрести благоволение в очах господина моего!'
  cbt-NTPO: '—Noyapa''. Naporan ni''quëhuarë'', quëchitota''i nipachin. Nipirinhuë''
    ca''tainquënso marë'' caraya piyapinëhuëpita pachi, itërin. Itopirinhuë'', Cacoposo
    taantarin: —Ama iya napoquësohuë''. Noya quiyaora pa''sarai, itërin.'
  bqc-SIM: 'Esau mɛ̀: Má a gbɛ̃́ kĩniↄ tonnↄ. Yakↄbu mɛ̀: Bↄ́yãi ni? N yã́ na
    Baa.'
  tcz-CHONGTHU: Apha lheh jenge tin Esau in adonbut in, “Hinlah ka miteho them khat
    tou dalhang kating nangho lam hil ding chule boina le hahsat na a pan lathei ding
    ati, Jacob in adonbut in, “Hiche hochu ngai ponte, lungset umtah'a kapu neina
    lamdot hi alhingset in ka sange,” ati.
  mar-mar: तेव्हा एसाव म्हणाला, “मग मी माझ्या मनुष्यातून काही माणसे तुला मदत करण्यासाठी
    मागे ठेवतो.” परंतु याकोब म्हणाला, “तसे कशाला? माझ्या धन्याची आधीच माझ्यावर पुरेशी
    कृपा झालेली आहे.”
  tcs-tcs: Iso i spik, ‘Laue mi gar po libe sam man blo mi wea yu, po lugaut yu ane
    po soe yu da rod.’ Bat Zekop i bin ansa, ‘No wori. Nap yu nadakain api po luk
    mi.’
  qub-qub: 'Chayno niptin Esaüpis niran: «Chauraga pushamushä runacunata waquinta
    cachapäshayqui yanapäshunayquipaj.» Chaura Jacobga Esaüta niran: «¿Imapänataj
    cachapämanqui tayta? Nogaga gamwan cushishawan tincuycur cushishami caycä.»'
  bqp-bqp: 'Isau pì: Mani ma gbɛ̃kenↄ tó kũnwo. Yakubu pì: À kɛ̀ dera ĩni kɛ lɛ dↄↄ?
    Ǹ tó mà n pↄnna le dikiri.'
  hat-hat: 'Ezaou di l'': -Bon. m''a kite kèk moun nan moun pa m'' yo avè ou? Jakòb
    reponn: -Se pa nesesè. Yon sèl bagay mwen mande, se pou mèt mwen bliye tout bagay.'
  eng-BSB: “Let me leave some of my people with you,” Esau said. But Jacob replied,
    “Why do that? Let me find favor in the sight of my lord.”
  tod-tod: 'Ezawu ɠɛ ma: «Nà pɔ tɔun gè nà-nuɓusɛiti gilazuʋɛ yɛ è ʋa.» Zakɔɓe
    gooɠaaʋoteni, é ɠɛ ma: «Lee vaa zu naa a ɠɛ? Gè zaalai zɔlɔɔ nɔ màliɠii ɠaazu!»'
  eng-WEBPB: Esau said, “Let me now leave with you some of the people who are with
    me.” He said, “Why? Let me find favour in the sight of my lord.”
  kbq-kbq: Iso'a ana kenona amanage hu'ne. Muse (plis) hugantoanki mago'a eri'za vaheni'a
    zamatra'nena kavega hu'za vugahaze, higeno Jekopu'a amanage hu'ne. Ko' ranimoka
    nazeri so'e hunananki na'ante anara hugahane?
  nhe-BL: 'Huan Esaú quiijto: ―¡Cualtitoc! Xinechcahuili ma nimitzcahuilijtehua se
    ome tlacame tlen hualahuij nohuaya. Pero Jacob quiilhui: ―¡Axtle! Amo ximocuatotoni.
    Tlen ipati eltoc para tojuanti tiome ma tiitztoca ica cuali.'
  bus-bus: 'Isau bè: Mɛ́ ma gbɛ̃kenↄ tónyo. Yakubu bè: À kɛ̀ dɛa nɛ́ kɛ lɛ dↄↄ? Ǹ
    tó mà n pↄnnaa e dii.'
  gub-BL: — Tuwe amo ihewe uma'ereko ma'e upyta nerehe we a'e wà nehe, nerupi wata
    pà a'e wà nehe, i'i uwywyr pe. — Màràzàwe tuwe eremuata kar amo herupi wà nehe.
    Naputar kwaw ihe wà. Aze hekatu newe nehe, herurywete nehe. Xo heamutar haw aputar
    ihe, i'i wyky'yr pe.
  eng-DRA: 'Esau answered: I beseech thee, that some of the people at least, who are
    with me, may stay to accompany thee in the way. And he said: There is no necessity:
    I want nothing else but only to find favour, my lord, in thy sight.'
  knf-knf: 'Kë Eŧawu aji na a : « Ddukaru bañaaŋ baloŋ ţi bangakandëruŋ na nji. »
    Kë aŧeem aji : « Ndolna we? Uko unkaaŋ udooni uwo nwinana bnuura ţi këş ki ajug
    naan. »'
