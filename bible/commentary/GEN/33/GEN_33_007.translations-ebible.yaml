verse: GEN.033.007
translations:
  mal-C: അതിനുശേഷം ലേയയും അവളുടെ കുട്ടികളും വന്നു വണങ്ങി. ഏറ്റവും ഒടുവിലായി യോസേഫും
    റാഹേലും വന്നു, അവരും വണങ്ങി.
  deu-TKW: sodann traten auch Lea und ihre Kinder herzu und verneigten sich, und darnach
    trat Joseph herzu und Rahel und verneigten sich.
  lin-lin: Na sima, Lea elongo na bana na ye bayaki kofukama. Bongo na suka, Jozefi
    elongo na Rasheli bayaki mpe kofukama.
  cbr-NT: Usai 'ikëbë axribi 'uramobëtsini ka Lía aín tuakamabë usaribiti axribi 'iakëxa,
    usaía 'ikëbë ka axribi 'urama obëtsini José 'imainun aín tita Raquel axribi usairibi
    'iakëxa.
  eng-LSV: and Leah also draws near, and her children, and they bow themselves; and
    afterward Joseph has drawn near with Rachel, and they bow themselves.
  bmu-bmu: Miaŋgö andöŋe Lea aka nahönböraturupŋi yeŋön mewöŋanök dowe kaŋgota simin
    köla gölmenöŋ bamgöget. Teteköŋe Josef aka Reizöl yetkön dowe kaŋgota simin köla
    gölmenöŋ bamgöyohot.
  eng-GNV: 'Leah also with her children came neere and made obeysance: and after Ioseph
    and Rahel drew neere, and did reuerence.'
  eng-WEBSTER: And Leah also with her children came near, and bowed themselves; and
    after came Joseph near and Rachel, and they bowed themselves.
  nhw-BL: Teipa monechcahuijque Lea huan iconehua huan san se quichijque. Huan más
    teipa ajsicoj José huan Raquel huan nojquiya mohuijtzonque.
  swh-ONEN: Kisha Lea na watoto wake wakaja na kusujudu. Mwisho wa wote wakaja Yosefu
    na Raheli, nao pia wakasujudu.
  bba-bba: Mɑ Leɑ kɑ wiɡibu bɑ nɑ bɑ yiirɑ. Yen biru Rɑsɛli kɑ Yosɛfu bɑ mɑɑ nɑ bɑ
    yiirɑ.
  eng-KJVCPB: 'And Leah also with her children came near, and bowed themselves: and
    after came Joseph near and Rachel, and they bowed themselves.'
  cpy-cpy: Okanta opokapaaki eejatzi Lea otsipatapaakari otomipaeni, roojatzi antapaakiri
    roori. Riitaki weyaantapaakawori ipokapaaki José itsipatapaakawo riniro Raquel,
    iñaapinkathatapaakiri eejatzi.
  mpx-mpx: Yaka abwe Leya alonau ge natunau hi noha Iso elana ge hi kululu matanaa.
    Mowamowasena, Letiyeli alona ge Yosepa hi na hi ginol i ola al to.
  wbp-wbp: Ngula-jangka, Liiyarlangu kurdukurdu-kurlurla yaninjarla nyanunguku parntarrinjunu.
    Ngula-warnu, Jajupu manu nyanungukupalangu Rajulurlulku-palarla yaninjarla Yijuwuku
    parntarrinjunu.
  luo-luo: Bangʼe Lea kod nyithinde nobiro mopodho auma e nyime. Josef gi Rael bende
    nochopo mopodho auma e nyime.
  meu-meu: Lea danu natuna ida e raka kahira, bona Rahela mai natuna Iosef ida danu,
    bena idia danu e goru goru diho.
  npi-ULB: अनि लेआ र उनका छोराछोरीहरू आएर ढोग गरे । अन्त्यमा योसेफ र राहेल आएर ढोग
    गरे ।
  yor-yor: Lẹ́yìn náà ni Lea àti àwọn ọmọ rẹ̀ pẹ̀lú dé, wọ́n sì tún tẹríba. Ní ìkẹyìn
    ni Josẹfu àti Rakeli dé, wọ́n sì tún tẹríba pẹ̀lú.
  emp-NTPO: Maʌ̃are Leada idji warrarã sid̶a wãnaped̶a chĩrãborod̶e b̶arru copanesid̶aa.
    Jĩrũare Joseda Raquel sid̶a wãnaped̶a chĩrãborod̶e b̶arru copanesid̶aa.
  ind-ind: Kemudian Lea bersama anak-anaknya mendekat dan bersujud untuk menghormati
    Esau. Demikian juga Rahel dan Yusuf melakukan hal yang sama kepada Esau.
  pes-OPCB: بعد لیه و فرزندانش و آخر همه راحیل و یوسف پیش آمدند و او را تعظیم نمودند.
  ssx-ssx: Kutupa Lia pita꞉ ipika꞉ wekiwandiki ame̱le̱ a꞉pa panda꞉ puniaemekeme. Kuta
    ota꞉ wetepe naneta꞉ Diosepe pita꞉ Leisolo yaapoma꞉ a꞉pa panda꞉ puniaepekeme.
  lcm-lcm: Au na Lea kapa ve kana inatus na ngono akamusai i angnanan kapa, ri Iosep
    ve Rakel. Aongos kimela soturungai.
  aer-aer: Kele Leah anteme ampe ikwerenhe areye-arlke Esau-eke akaperte kwene-irreke.
    Kele Joseph uthene Rachel uthene menhenge anteme akaperte kwene-irreke Esau-eke.
  tgl-ULB: Sunod na lumapit si Lea at ang kanyang mga anak at yumukod. Sa huli, si
    Jose at si Raquel ay lumapit at yumukod.
  nop-nop: Adi’walaŋ sigineŋ Lea eŋ wapmihiŋiyedi buŋa mulelem timiŋgiŋ. Mindaŋ hinek
    Yosep eŋ Lesel adi maaŋ buŋa mulelem timiŋgumuk.
  kca-kca: Лия ԋаврэмԓаԓ пиԓән ищи вана йис пӑ, ŏх пŏнман, иԓ ԋўрсәт; мет йухәт Иосиф
    пӑ Рахиль вана йистән пӑ, ŏх пŏнман, иԓ ԋўрсәтән.
  cbu-NT: Anamunsha yusur minshootsshat wip, Liyshuchshitisin, uwshtisin ambtam ashiranganaya
    tasaseersina. Anumunsha, yuwamunarisha tspakamchu anshitisin, Rakel wipapat Osiypa,
    ambtam sheersin, tasaseersin timuchartata ashirangtamsinaya.
  hui-hui: Ani biyagola Lia ibu nde ibuni waneigini heba ibalu Isonaga wanakuihayagi
    bulu palialu dengui dindini ela helene. Yosebe Leselola mani íbumaro bialu libubi
    ge duli hanga howa denguime dindi ela hene.
  wrs-wrs: Doa Leava pronamba, ku kusithapramnana hevna otolnahonam. Doa sisnonoava
    Yosepi Reseli epranamba, ku ekusithawolmanana.
  mya-mya: လေ​အာ​နှင့်​သူ​၏​သား​သ​မီး​တို့​နှင့်​ယော​သပ် နှင့်​ရာ​ခေ​လ​တို့​သည် ဧ​သော​အ​နီး​သို့​ချဉ်း
    ကပ်​၍​ဦး​ညွှတ်​ကြ​၏။
  cbi-NTPO: Tsenñu bene Lía bain ya' kaillaba jitu, yai bain tsarenguila. Tsenñu umaa
    José Raquelba jitu yai bain juntsanguila.
  bod-N: ལེ་ཨ་དང་ཁོ་མོའི་བྱིས་པ་རྣམས་ཀྱང་ཡོང་ནས་ཁོ་ལ་ཕྱག་བཙལ་བ༌དང༌། དེའི་འཕྲོར་རཱ་ཧེལ་དང་ཁོ་མོའི་བུ་ཡོ་སེབ་གཉིས་ཀྱང་ཡོང་ནས་ཁོ་ལ་ཕྱག་བཙལ༌ཏོ།།
  wsk-wsk: Nogowom kaora mu Leah ko kuriang nongorak taiman nubugura kulukurman. Se
    nukum kitira mu Joseph ko nuam Rachel ilak taiman nubugura kulukurman.
  kkl-kkl: Ane Lea elmaboap Esau whingag yabu sanukto pulingkiek. Ane Yusup ilin Rahelap
    Esau whingag yabu sanukto pulingkirek.
  sna-sna: Zvimwe chetezvo, Rea navana vake vakasvika uye vakakotama pasi. Mushure
    mavo vose Josefa naRakeri, naivowo vakakotama pasi.
  spa-BLM: También Lía y sus hijos se acercaron y se inclinaron. Después de ellos,
    José se acercó con Raquel, y se inclinaron.
  beu-beu: Lea, bot oal ang naung di ini hoa Esau abung, bot aing aada. Yusup bot
    Rahel oleve di hoa Esau abung, sengmuse ini aing aada.
  cac-cac: Ix snitzanpaxcot sb'a ix Lea yed' eb' yune', ix empax n̈ojan eb'. Tzac'anto
    ix javi vin̈aj José yed' ix snun, aton ix Raquel, ix empax n̈ojan eb'.
  swh-ULB: Akafuata Lea pia na watoto wake wakaja na kusujudia. Mwisho Yusufu na Raheli
    wakaja na kusujudia.
  bel-bel: падышла і Лія і дзеці яе і пакланіліся; нарэшце падышлі Язэп і Рахіль і
    пакланіліся.
  deu-ELBBK: Und auch Lea trat herzu und ihre Kinder, und sie verneigten sich. Und
    danach traten Joseph und Rahel herzu und verneigten sich.
  mbb-OT: Ne midsunud si Lea wey is menge anak din, ne midluhud daan sikandan. Ne
    iyan nehuziyan he mid-uvey he ed-luhud si Jose wey is iney zin he si Raquel.
  msc-msc: Leya ni a denilu fanan nara ka alu majii. A laban, Rasɛli ni Yusufu nara
    ka alu majii.
  mal-2015: ലേയയും മക്കളും അടുത്തുവന്നു നമസ്കരിച്ചു; ഒടുവിൽ യോസേഫും റാഹേലും അടുത്തുവന്നു
    നമസ്കരിച്ചു.
  tuo-NT: Beꞌro Lea cʉ̃ tiroacãpʉ aꞌti, co quẽꞌrã co põꞌrã meꞌrã mejãrõta weeco niwõ.
    Yapatigopʉa Raquel co macʉ̃ José meꞌrã, mejãrõta weeco niwõ.
  gup-gup: Wanjh Leahwali dja wurdwurd ngalengngarre birrimwam birrimarneboddanj.
    Wanjh yerre duninjh benemwam Joseph dja Rachel, dja bedda warridj benemarneboddanj.
  met-met: Bila balau Lea gabu garandi disok saing dituru mari titia. Kimu sibuna
    Yosep Retsel tang disok, saing tang dituru mari titia xauna.
  gvs-gvs: Reya nakae ma natunao sima aedi sivatugúyala. Tauyadi mlidi Iyosepa be
    Reitiyeli sivámliya sima aedi sivatugúyala.
  rmc-rmc: Geľa ke leste e Leja le čhavenca a the on banďile anglal leste. Pal savorende
    geľa ke leste the e Rachel le čhaha le Jozefoha a banďile anglal leste.
  nlg-nlg: Me Leah te holara mai na lei dalena mara poghotao horu vania. Mana sosoko
    Rachel ma Joseph toro mai moro poghotao.
  dgr-DOGNT: Eyı k'è Leah weza xè eyı nègı̨ı̨de gà gıts'ǫ̀ nàgòı̨hgè. Nǫǫde t'à Joseph
    wemǫ Rachel xè eyı nègı̨ı̨de gà gıts'ǫ̀ nàgòı̨hgè.
  pes-OPV: و لیه با فرزندانش نزدیک شده، تعظیم کردند. پس یوسف و راحیل نزدیک شده، تعظیم
    کردند.
  ron-1924: Лея ши копиий ей, де асеменя, с-ау апропият ши с-ау арункат ку фаца ла
    пэмынт. Ын урмэ с-ау апропият Иосиф ши Рахела ши с-ау арункат ку фаца ла пэмынт.
  ben-OBCV: পরে, লেয়া ও তাঁর সন্তানেরা এসে অভিবাদন জানালেন। সবশেষে যোষেফ ও রাহেল
    এলেন, এবং তাঁরাও অভিবাদন জানালেন।
  lex-lex: Lea nora a'nani re mana rrehgor pua rwaltiora-rwaltieman la. Nhor nioka
    Yusup nora Rahel mana rrehgor pua rwaltiora-rwaltieman la.
  rgu-rgu: Basa de Lea no ana nara mai doꞌo Esau. Mabui oeꞌ a, Yusuf no maman Rahel
    mai doꞌo Esau.
  som-som: Lee'ah iyo carruurteediina way u soo dhowaadeen, wayna wada sujuudeen;
    dabadeedna waxaa u soo dhowaaday Yuusuf iyo Raaxeel, wayna sujuudeen.
  lat-VUC: 'Accessit quoque Lia cum pueris suis: et cum similiter adorassent, extremi
    Joseph et Rachel adoraverunt.'
  aoi-aoi: Kembirra ngalaja Liya ying-akwudangwukajungwa akwa ngawa wurriyukwayuwa
    ngala-langwa, akwa nuw-abuluwendijeyinuma aburrajukwaba. Kembirra aburnamba-langwa
    arija-langwa Jawijiba akwa Rejila nen-akwudangwukajungwa wunalakina akwa nen-abuluwendijeyinuma
    Yijawa-manja aburnajukwaba wunalakina-da.
  eng-ASVBT: 'And Leah also and her children came near, and bowed themselves: and
    after came Joseph near and Rachel, and they bowed themselves.'
  mna-mna: To Lea ziŋan lutuunu bizin timar ma tilek kumbun pini. Mi Yosep ziru naana
    Rael tipa kaimer mi tilek kumbun pini tomini.
  ita-1885: Poi Lea si accostò, co' suoi figliuoli, e s'inchinarono. Poi si accostò
    Giuseppe e Rachele, e si inchinarono.
  eng-LXXUP: And Leah and her children drew near and did reverence; and after this
    drew near Rachel and Joseph, and did reverence.
  eng-ULB: Next Leah also and her children came forward and bowed down. Finally Joseph
    and Rachel came forward and bowed down.
  spa-VBL: Entonces Lea y sus hijos se acercaron y se inclinaron. Por último, José
    y Raquel se acercaron y se inclinaron.
  fra-_FOB: Léa aussi s'approcha, et ses enfants, et ils se prosternèrent. Et ensuite
    Joseph et Rachel s'approchèrent, et ils se prosternèrent.
  mal-mal: ലേയായും മക്കളും അടുത്തുവന്ന് നമസ്കരിച്ചു; അവസാനം യോസേഫും റാഹേലും അടുത്തുവന്നു
    നമസ്കരിച്ചു.
  urd-GVR: Phir Liyāh apne bachchoṅ ke sāth āī aur āḳhir meṅ Yūsuf aur Rāḳhil ā kar
    jhuk gae.
  suz-BL: मिनु लेआ नु आ आलपुकी जाक्‍शा, खुम्‍की पा बाम्‍मा बाक्‍त। मिनु नोले योसेफ
    नु राहेल जाक्‍शा, खुम्‍की पा बाप्‍सा बाक्‍त।
  ita-1927: S’accostarono anche Lea e i suoi figliuoli, e s’inchinarono. Poi s’accostarono
    Giuseppe e Rachele, e s’inchinarono.
  ckb-ckb: دوای ئەوان لێئە و منداڵەکانی هاتنە پێشەوە و کڕنۆشیان برد، پاشان یوسف و
    ڕاحێلیش هاتنە پێشەوە و کڕنۆشیان برد.
  eng-BBE: And Leah came near with her children, and then Joseph and Rachel, and they
    did the same.
  crx-NTPO: '''Ink''ez Leah cha duduzkeh tubulh hibut nenindil ''ink''ez hibut yo
    ''untutsulh, ''et hukw''elh''az Joseph ''ink''ez Rachel bulh hizih nenin''az,
    ''enne cha hibut yo untizsel.'
  kan-OKCV: ಲೇಯಳು ಸಹ ತನ್ನ ಮಕ್ಕಳೊಂದಿಗೆ ಹತ್ತಿರ ಬಂದು ಅಡ್ಡಬಿದ್ದಳು. ತರುವಾಯ ಯೋಸೇಫನೂ, ರಾಹೇಲಳೂ
    ಬಂದು ಅಡ್ಡಬಿದ್ದರು.
  bbb-bbb: Bu ijiege rena bune bio vakoga bara Riakiro anafa bu dua bune usiae besu
    ijiege rena vakoga rane ije Reserokiro Josofu ijiebe usiae Iso kuri tuakafae.
  tam-2017: லேயாளும் அவளுடைய பிள்ளைகளும் சேர்ந்துவந்து வணங்கினார்கள்; பின்பு யோசேப்பும்
    ராகேலும் சேர்ந்துவந்து வணங்கினார்கள்.
  spa-RV-1909: 'Y llegóse Lea con sus niños, é inclináronse: y después llegó José
    y Rachêl, y también se inclinaron.'
  ron-BTF: Şi Leea de asemenea cu copiii ei s-a apropiat şi s-au prosternat; şi după
    aceea s-a apropiat Iosif şi Rahela şi s-au prosternat.
  eng-WEBP: Leah also and her children came near, and bowed themselves. After them,
    Joseph came near with Rachel, and they bowed themselves.
  eng-FBV: Then Leah and her children came over and bowed down. Lastly Joseph and
    Rachel came over and bowed down.
  nld-1939: Ook Lea trad met haar kinderen vooruit, en boog zich neer; daarna kwamen
    ook Josef en Rachel, en bogen zich neer.
  nch-BL: Teipa monechcahuijque Lea huan iconehua huan san se quichijque. Huan más
    teipa ajsicoj José huan Raquel huan nojquiya mohuijtzonque.
  tfr-NTPO: E irgo ga Lea tek shrono shäng ba wapga tjok ga kjök tono, kjujono eni
    bakoe. E irgo ga José, Raquel omshäryono eni bakoe.
  vie-1934: Lê-a và các con cái nàng cũng lại gần, sấp mình xuống; đoạn, Ra-chên và
    Giô-sép lại gần, và sấp mình xuống.
  hin-CV: वैसे ही लियाह अपने बालकों के साथ पास आई, उसने भी झुककर प्रणाम किया और फिर
    राहेल के साथ योसेफ़ भी आया और प्रणाम किया.
  eng-OURB: Leah [Weary] also and her children came near, and bowed themselves. After
    them, Joseph [May he add] came near with Rachel [Ewe sheep], and they bowed themselves.
  spa-BES: Y Lea se acercó con sus hijos, y luego a José y Raquel, e hicieron lo mismo.
  tdx-tdx: nimb’eo ka t’i Leae rekets’ anake naho nibokoke; nañarine amy zao t’Iosefe
    naho i Rahkele sindre niondreke.
  vid-vid: Na heye Lea kahi nakoya hamwe na wana wa heye, nakenamiza kwa kuhulichiza.
    Hamba, Laheli na Yusufu nawoya, nawenamiza kwa kuhulichiza.
  pwg-pwg: Iteretani na Liya ere natunatuna ipisi da Iso maghinonai irunoma, turina
    na Josepa da Risera ipisi da Iso maghinonai irunoma.
  eng-OKE: And Leah also approached and her children, and bowed; and afterward Joseph
    and Rahel approached, and bowed.
  tha-KJV: นางเลอาห์กั​บลู​กของเขาก็​เข​้ามาใกล้และกราบลงด้วย ภายหลังโยเซฟและนางราเชลก็​เข​้ามาใกล้และกราบลง
  por-BR-2018: 'E chegou-se Lia com seus filhos, e inclinaram-se: e depois chegou
    José e Raquel, e também se inclinaram.'
  bco-bco: A꞉ma꞉ fa꞉s amio꞉, Leayo꞉ o꞉lia꞉ ene so꞉wagalin a꞉no꞉lia꞉yo꞉ a꞉na finda꞉ga꞉,
    gumisi fufudo꞉. Tifde amio꞉, Lesol o꞉lia꞉ Yosa꞉b o꞉lia꞉yo꞉ a꞉na finda꞉ga꞉, gumisi
    fufudo꞉.
  deu-ELO: Und auch Lea trat herzu und ihre Kinder, und sie verneigten sich. Und danach
    traten Joseph und Rahel herzu und verneigten sich.
  ktm-ktm: Inum pe Leah pe nedun su, pe kah ndruwen lakopwi eri Resel pe nedun ke
    Yosep.
  caa-caa: Y de allí tari e Lea taca umaxtacobꞌ y cotuanobꞌ tut jaxir bꞌan taca cocha
    uchiobꞌ e inmojr, y de allí tari e José taca e Raquel y cotuanobꞌ ubꞌan.
  eng-WYC-2018: Also Leah nighed with her free children; and when they had worshipped
    in like manner, Joseph and Rachel last worshipped. (And Leah came near with her
    children; and when they had bowed before him in like manner, then lastly Joseph
    and Rachel bowed before him.)
  epo-epo: Poste alproksimiĝis ankaŭ Lea kaj ŝiaj infanoj kaj kliniĝis; fine alproksimiĝis
    Jozef kaj Raĥel kaj kliniĝis.
  uig-PIN: Andin Leyaⱨmu uning baliliri bilǝn aldiƣa berip, tǝzim ⱪildi, ahirida Yüsüp
    bilǝn Raⱨilǝ aldiƣa berip, tǝzim ⱪildi.
  beo-beo: Amalalu Lia amola ea mano misini amola fa:no Yousefe amola La:isele da
    misini, huluane da begudui.
  tpi-OTNT: Na Lea tu i kam wantaim ol pikinini bilong em na ol i putim pes i go daun
    long graun. Na las tru Josep wantaim Resel tupela i kam na brukim skru na putim
    pes i go daun long graun.
  hau-SA: Biye da su, Liyatu da ’ya’yanta suka zo suka rusuna. A ƙarshe duka, sai
    Yusuf da Rahila suka zo, su ma suka rusuna.
  udu-udu: Le/ah miiki’d wakan mo dhali uc̱i ma yim mo uni ’dishkin mo dhali goŋ is
    ka ’cesh mo dhala Yuusup̱ ŋ’ko’d mo dhala Rahiil i’dishki mo is mo dhali uni goŋki
    is ka ’cesh mo.
  uig-LAT: Andin Léyahmu uning baliliri bilen aldigha bérip, tezim qildi, axirida
    Yüsüp bilen Rahile aldigha bérip, tezim qildi.
  nde-nde: Kwalandela uLeya kanye labantwabakhe beza bakhothamela phansi. Abokucina
    kwaba nguJosefa loRasheli, labo bakhothamela phansi.
  ton-ton: 'Pea haʻu ʻo ofi ʻa Lia foki mo ʻene fānau, pea punou ʻakinautolu: pea
    haʻu fakamui ʻa Siosefa mo Lesieli ʻo ofi, pea punou ʻakinaua.'
  ces-1613: Přiblížila se také Lía s syny svými, a poklonili se; a potom přiblížil
    se Jozef a Ráchel, a také se poklonili.
  eko-eko: Elottelanaka Liiya khuta attaaphale na aanaawe khukokhora khwiinama. Wa
    wiishela aari Yuusufu na Rakeele, na-yo khuta khukokhora khwiinama.
  nss-nss: Iyamulan Leyah pe norun hu husa pe hutukuruhu yi. Pwen Rahel pe norun Yosep
    ara tehen aliy yi, hilsa pe hilu tukuruhu.
  eng-WMB: Leah also and her children came near, and bowed themselves. After them,
    Joseph came near with Rachel, and they bowed themselves.
  tam-TCV: அடுத்ததாக லேயாளும் தன் பிள்ளைகளுடன் வந்து வணங்கினாள். கடைசியாக ராகேலும்
    யோசேப்பும் வந்து வணங்கினார்கள்.
  ceb-ULB: Misunod usab si Lea ug ang iyang mga anak nga mipaduol ug miyukbo. Sa kataposan
    mipaduol ug miyukbo si Jose ug Raquel.
  mkn-mkn: Tarús Lea deng dia pung ana dong, datang soya sang Esau. Paling balakang,
    Yusuf deng dia pung mama Rahel datang soya sang Esau.
  pol-UBG: Przybliżyła się też Lea ze swoimi dziećmi i pokłoniły się. Potem przybliżyli
    się Józef i Rachela i pokłonili się.
  agr-agr: Nunikagmatai Leashkam niina uchiji aidaujai Esaún jegantag ditashkam nunisag
    pujusajui. Nunú nuninai inagnamunum José Raqueljai jeganta ditashkam nunisag pujusajui.
  kyc-kyc: Dokopa Liya baa banya wane wanakepe pipya repeta epo pangu siyami. Dee
    enakana lumwa pyuo dokona Josepe Oresolopa repeta epapala pangu soo yako leyambi.
  urd-GVU: پھر لیاہ اپنے بچوں کے ساتھ آئی اور آخر میں یوسف اور راخل آ کر جھک گئے۔
  deu-1912: Lea trat auch herzu mit ihren Kindern und neigten sich vor ihm. Darnach
    trat Joseph und Rahel herzu und neigten sich auch vor ihm.
  ntj-ntj: Nyangka Liyanya tjilku pirnitjarra pitjangu pupakatingu. Nyangkalta marla
    mularrpa Rayirrtjulnga-pula katjararra pitjangu pupakatingu.
  row-row: Basa de, Lea no ana nara, rema raloe ao nara neu Esau. Mana maꞌabuiꞌ a,
    Yusuf no ina na Rahel rema raloe ao nara neu Esau.
  kan-2017: ಆ ಮೇಲೆ ಲೇಯಳು ತನ್ನ ಮಕ್ಕಳೊಡನೆ ಬಂದು ಅಡ್ಡಬಿದ್ದಳು. ಕೊನೆಗೆ ಯೋಸೇಫನೂ ರಾಹೇಲಳೂ ಬಂದು
    ಅಡ್ಡಬಿದ್ದರು.
  ena-ena: Lɨhavɨci Lea agaŋ nudɨ ninanadinu agɨlaŋ hula ve Iso dɨ ibi mɨŋaiahɨbalu
    aba mɨgalɨfɨlɨbavɨmi. Lɨhavɨci sijaŋ sɨbaŋ ha Josepɨ hula Leselɨ hula ve Iso dɨ
    ibi mɨŋaiahɨbalu aba mɨgalɨfɨlɨbavɨmi.
  tgo-tgo: evasiwae Leya na le ŋgaŋga thɨ raka mena na thɨ kururuwe. Moumouniye Josep
    na Reitiyel thɨ mena na thɨ kururu weya Iso.
  yap-yap: me yib Leah nge pifak ngar siro’gad, me yib Josef nge Rachel u tomur ngar
    bow ra siro’gow ngak.
  tet-tet: Hotu, Lea no oan sia mai sudur baa Esau. Ikus basuk, Yusuf no inan Rahel,
    mai sudur baa.
  hlt-MCSB: Te phoeiah Leah neh a ca rhoek khaw thoeih uh tih a bakop uh vaengah Joseph
    neh Rakhel khaw thoeih tih bakop rhoi.
  mdy-ETH: ሃሣ ሊያና ዒዞኮ ናኣቶና፤ ጋፒንፃ ዮሴፔና ራኣሄሎና ዎላ ሙኪ ቦንቾ ዔኤሊሢ ዔኤሌኔ።
  twi-ASANTE: Saa ara na Lea ne ne mma nso bɛkotoo no. Afei, Yosef ne ne maame Rahel
    nso ba bɛkotoo no.
  bhl-bhl: Kesomeliwi, sun waneng Elea so, ukalem muluwel iso teleko, ikati gatak
    wakas, katin bukbuk, kawin dak teinsomi, mewso kesiliw kale. Anfel e, Elesel so
    Yosew so yat ikati teleko, gatak wakas, katin bukbuk, kawin dak teinsomi, mewso
    kesiliw kale.
  con-NTPO: Omboe Leaja tise dushundeccui'ccu catsepa tsa'caeñi puntssan'fa. Tsambe
    omboe José, tise mama Raqueli'ccu catsepa tsa'caeñi tson'fa.
  eng-WEBU: Leah also and her children came near, and bowed themselves. After them,
    Joseph came near with Rachel, and they bowed themselves.
  bnp-bnp: E Lea turane e tuna mai ri muri mai ria, ri lolu puru. E Resel rua e Iosep
    ru muri, rua ranga ru lolu puru.
  wal-wal: Hegaappe guyyiyan, Liyanne i naati yiidi ziggidosona; wurssettan Yooseefinne
    Raaheela yiidi ziggidosona.
  mgh-mgh: Ciicammo ahophiya Leya wamoca na asaanawe, ni ahoroma. Wiimaliheroni ahophiya
    Yusufu ni Rakeli, na ayo yahoromaca.
  acu-NT: Tura Leasha ni uchiri ainaujai nunisarang turawarmiayi. Tura inangnamunam
    José ni nukuri Raqueljai nunisarang Esaún tsuntsumruawarmiayi.
  spa-PDDPT: Igualmente Lea se acercó con sus hijos y se postraron, y finalmente José
    y Raquel se acercaron y se postraron.
  gun-gun: Ha'e gui Lia omemby kuery reve ju ovaẽ vy ha'e kuery voi guenapy'ã re oĩ.
    Ha'e gui ma Raquel opi'a José reve ovaẽ ouvy vy oĩ guenapy'ã re.
  agu-BL: Ncha'tz ban Lea scyuch' tal, e' baj ul chiẍkansal quibtz nin e' baj cu jokloktz
    swutz Esaú. Wi'tzbil tlen cyule'n Ẍep tu Raquel nin e' cu jokloktz swutz.
  eng-PEV: Then Leah and her kids, they did the same thing. They came over to Esau,
    and they got down on their knees. Then Rachel and her son Joseph, they came over
    and got down on their knees too.
  ilo-ULB: Simmaruno met a nagpasango ni Lea ken dagiti annakna ket nagrukobda. Kamaudiananna,
    nagpasango ni Jose ken ni Raquel ket nagrukobda.
  kpg-kpg: Nomuli, gei Leah mo ana dama ga loomoi, hagamuliagina loo Joseph mo Rachel
    ga loomoi gaa pala gi lala.
  uig-ARA: ئاندىن لېياھمۇ ئۇنىڭ بالىلىرى بىلەن ئالدىغا بېرىپ، تەزىم قىلدى، ئاخىرىدا
    يۈسۈپ بىلەن راھىلە ئالدىغا بېرىپ، تەزىم قىلدى.
  bsp-bsp: Kɔ Leya ɔlɔtərnɛ kɔ sɔ kɔ awut ɔn, kɔ ŋa sɔ ŋantontnɛnɛ kɔ, kɔ Isifu kɔ
    Rasɛl ŋalɔtərnɛ kɔ kɔ ŋantontnɛnɛ kɔ.
  bps-bps: Na gamtadol Liya na i dad ngaan na lkuad ale di munan. Na sangal fulé Dyosif
    na Rakél, na balù ale lkuad di munan.
  mbs-mbs: Penga niyan, migpedapag si Lea aw menge batà din, aw limongken dan. Penga
    niyan, migpedapag heman si Jose aw si Raquel, aw limongken dan.
  tof-tof: Olgabi ma Lia tóba olmalpükü katókórr, wakósingül nümgünóp, singül tüp
    elókóp. Dómdóm Zosep a Rreizel ta inzan kairri.
  sus-sus: Leya nun a xa die fan naxa e maso, e naxa e igoro bɔxi ma. Na xanbi Yusufu
    nun Raxele naxa e maso Esayu ra, e igoro bɔxi ma.
  pon-2006: mwuri Lia oh nah ko pil aluhdahdo rahnmwahwih oh poaridi, Resel oh Sosep
    me aluhdahdo keieu mwuhr, ira ahpw rahnmwahwih oh pil poaridi.
  jae-jae: Go Lea to nê gôlôac mêŋtêdabiŋ ma sewec amboac tonaŋgeŋ. Gocgo Josep agêc
    Rahel mêŋtêdabiŋ ma sewec têtu ŋamu.
  ksd-ksd: Ma Lea bula ma ra umana natuna dia ga vana maravai, ma dia ga va timtibum;
    ma namur Iosep dir ma Rakel dir ga vana maravai, ma dir ga va timtibum.
  tur-YTC: Lea ve çocukları da yaklaşıp eğildiler. Onlardan sonra Yosef, Rahel ile
    yaklaşıp eğildiler.
  bel-N: I наблізілася таксама Лея і дзеці ейныя, і пакланіліся. А потым наблізіліся
    Язэп і Рахель, і пакланіліся.
  grc-BRENT: Καὶ προσήγγισε Λεία καὶ τὰ τέκνα αὐτῆς, καὶ προσεκύνησαν· καὶ μετὰ ταῦτα
    προσήγγισε Ῥαχὴλ καὶ Ἰωσὴφ, καὶ προσεκύνησαν.
  ind-AYT: Lea beserta anak-anaknya juga mendekat, lalu mereka berlutut. Setelah itu,
    mendekatlah Yusuf beserta Rahel, lalu mereka berlutut.
  lid-lid: Ano ja Liya hawe nadun oro ame ja aluh a andri ale. Ano udu hamon handru
    badeh Rejel uru nadun Josep am ma uru ale aluh a andri.
  eng-NNA: After that Leah and her children came close, they also bowed their heads
    down in front of Esau. Then Rachel and her child Joseph also came close, they
    also bowed their heads down in front of Esau.
  nya-nya: Kenaka, Leya ndi ana ake anabwera. Nawonso anaweramitsa mitu pansi. Potsiriza
    pa onse anabwera Yosefe ndi Rakele naweramitsanso mitu yawo pansi.
  hrv-hrv: Naprijed stupi i Lea sa svojom djecom te se duboko nakloni. Najposlije
    stupe naprijed Josip i Rahela te se duboko naklone.
  mps-mps: Tama Lea me aga wai dabe dali, augwaligo me te tǫba kidu sugunagasali.
    Tama simaniyu mu, Josep dali Resel si aselama, tama te tǫba kidu sugunagasai.
  llg-llg: Boe ma, Lea no ana nala, mai kauk leu Esau. Mateꞌen Yusuf no inan Rahel
    lakatele leu Esau.
  tpi-tpi: Na Lea tu i kam wantaim ol pikinini bilong em na ol i putim pes i go daun
    long graun. Na las tru Josep wantaim Resel tupela i kam na brukim skru na putim
    pes i go daun long graun.
  dan-1931: derefter nærmede Lea sig med sine Børn og kastede sig til Jorden, og til
    sidst nærmede Josef og Rakel sig og kastede sig til Jorden.
  vie-OVCB: kế đến là Lê-a và các con, sau hết là Ra-chên và Giô-sép.
  lbk-lbk: Sinmag-en akhes cha Lea ay sin-in-a sa et nan kakotitan ay cha Jose ken
    Raquel ay sin-ina, et nenyongyong cha akhes.
  guj-2017: પછી લેઆ પણ તેનાં સંતાનો સાથે આવી અને તેઓએ પણ સાષ્ટાંગ દંડવત પ્રણામ કર્યા.
    છેલ્લે યૂસફ તથા રાહેલ આવ્યાં અને તેઓએ પણ સાષ્ટાંગ દંડવત પ્રણામ કર્યા.
  byr-byr: '@see-verse:GEN.033.006'
  awx-awx: Tiwän ile mehene Lea engangä yanggä päku, sopäsopä puke, kuhilä kep däkäxätan
    täpu yamgin. Tiwän wäsekngä Josepkät mingä Reselkätdä päku, usinggän pahakumäläk.
  pon-2006A: mwuri Lia oh nah ko pil aluhdahdo rahnmwahwih oh poaridi, Resel oh Sosep
    me aluhdahdo keieu mwuhr, ira ahpw rahnmwahwih oh pil poaridi.
  por-BRBSL: Leah também e seus filhos se aproximaram, e se curvaram. Depois deles,
    José se aproximou com Raquel, e eles se curvaram.
  cth-cth: Leah hai a canaw hoi a tho teh a tabut. Hahoi Rachel hoi Joseph hai a tho
    teh a tabut rawi.
  twi-twi: Saa ara na Lea ne ne mma nso bɛkotow no. Na Yosef ne ne na Rahel nso ba
    bɛkotow no.
  hlt-hlt: Te phoeiah Leah neh a ca rhoek khaw thoeih uh tih a bakop uh vaengah Joseph
    neh Rakhel khaw thoeih tih bakop rhoi.
  tbz-SIM: Kɛ̀ Deɑ tɔ́ɔ́nní kɛ́nínkóo o ììkɛ̀ nɛ̀ o bí. Kɛ̀ Dɑsɛɛdi nɛ̀ Sosɛfu kɛ̀
    bɛ̀ múnkɛɛ mɛ nyĩ́.
  msy-2020: Ezɨ Lea uan boriba ko uaghan iza teviba apɨrigha avigha iraghu. Ezɨ Josep
    Resel ko abuan iza teviba apɨrigha avigha iraghu.
  txq-txq: Basa de Lea no anan nara mai kaur langgan nara mbali Esau. Mana tungga
    dea mateꞌen, Yusuf no inan Rahel mai kaur langgan nara mbali Esau.
  aaz-aaz: Rarit bi Lea nok in aanh ein neman ma naꞌbesan neun naiꞌ Esau. Namuni te,
    naiꞌ Yusuf nok in ainaf bi Rahel neman ma naꞌbesan neun naiꞌ Esau.
  azb-azb: sonra Lea ilə uşaqları yaxınlaşıb təzim etdilər, axırda isə Yusiflə Rəhilə
    yaxınlaşıb təzim etdilər.
  eng-DBY: And Leah also, with her children, drew near, and they bowed. And lastly
    Joseph drew near, and Rachel, and they bowed.
  hin-2017: फिर लड़कों समेत लिआ निकट आई, और उन्होंने भी दण्डवत् किया; अन्त में यूसुफ
    और राहेल ने भी निकट आकर दण्डवत् किया।
  wol-KYG: Leya it topp ca, moom aki doomam, jegesi ñoom itam, sujjóot. Yuusufa ak
    Rasel doora jegesi sujjóot.
  swp-swp: Lea hinage ma nanatunayao se hanahanau se tabaohu, murina eai Iosepa i
    laoma gegesina eai, eo Rahela, eo se tabaohu hinage.
  bjr-bjr: Miqanda ninaaqianna Reeaa nammarifa narí faiqi namu faqa anireenoo miqinau.
    Mina aanaaqianna uqanna Raseera nammarifa narí faiqi Yooseefaana faqa anireenoo
    miqikai inau.
  eng-YLT: and Leah also draweth nigh, and her children, and they bow themselves;
    and afterwards Joseph hath drawn nigh with Rachel, and they bow themselves.
  heg-NTPO: Hidi nam Lea nol un anan nas lolen. Hidi halas-sam in puis sa, Yusuf nol
    un ina Rahel.
  ptu-ptu: Anna mane Lea sola ingganna änä'na, katampasanna Rahel sola Yusuf, änä'na.
  bzd-NTPO: E' ukuöki̱ ta̱ Lía de ila'rë ta̱ ie'pa wöéwa i̱ski̱ ñies. Bata ekkë ta̱
    Raquel de ilà José ta̱ eta̱ ie'pa wöéwa dö̀ i̱ski̱ ñies.
  kwf-kwf: ꞋI Lia faꞋinia ngela nia ki logo kira leka ma kira ka bobo uruuru, buira
    Ꞌi Rachel ma sa Josef, kera leka maꞋi ma kera ka bobo uruuru logo Ꞌi naꞋona sa
    Esau.
  eng-WYC-2017: Also Leah nighed with her free children; and when they had worshipped
    in like manner, Joseph and Rachel last worshipped.
  eng-WMBB: Leah also and her children came near, and bowed themselves. After them,
    Joseph came near with Rachel, and they bowed themselves.
  spp-spp: Ka Leya ná u pyìibii mú si file, maa niŋkure sín. Kàntugo, ka Yusufu ná
    u nuŋi Arasɛli si file maa niŋkure sín.
  aey-aey: Odocob Lia uqana mel sim gami humeig Iso amegna jogoein. Odocob Resel Josefca
    ale humesi Iso amegna jogoesin.
  urd-GVH: फिर लियाह अपने बच्चों के साथ आई और आख़िर में यूसुफ़ और राख़िल आकर झुक गए।
  rug-rug: Meke gua tugo se Lia meke sari na tuna, meke mumudi si mae tugo sari Zosepa
    e Reseli meke todoṉo beto sari doduru.
  gaz-gaz: Itti aansaniis Liyaa fi ijoolleen ishee dhufanii gad jedhanii harka fuudhan.
    Dhuma irratti immoo Yoosefii fi Raahel dhufanii gad jedhani harka fuudhan.
  fra-LSG: Léa et ses enfants s’approchèrent aussi, et se prosternèrent; ensuite Joseph
    et Rachel s’approchèrent, et se prosternèrent.
  gnn-gnn: '@see-verse:GEN.033.006'
  yal-yal: Leya fan nun a diine yi e maso, e fan yi e xinbi sin. Na xanbi Yusufu fan
    nun Rakeli yi na liga.
  gum-gum: Trugurrimbe Lea nui ureezheeløba utsøbasren, tru wendaube Raquel nui Joséba
    arrua, utsøbasrøbig køn.
  iou-iou: Täŋirä Lea nanakiyekät äbäŋpäŋ udegän täŋkuŋ. Mädeninik Resel nanaki Josepkät
    äbäŋpäŋ udegän gukut imäpmok täŋkumän.
  haw-1868: 'Neenee mai la hoi o Lea me kana mau keiki, a kulou iho la lakou: a mahope
    iho, neenee mai la o Iosepa me Rahela, a kulou iho la laua.'
  arb-NAV: وَبَعْدَهُمْ اقْتَرَبَتْ لَيْئَةُ وَأَوْلادُهَا وَانْحَنَوْا أَيْضاً، وَأَخِيراً
    تَقَدَّمَتْ رَاحِيلُ وَيُوسُفُ وَانْحَنَيَا أَمَامَهُ.
  adz-adz: Ida Lia da narun rusan iba da itatapuangꞌ iruꞌ intap imingꞌ Isau maran.
    Raiyi da Yosef da rinanggan Retsel iba da runang ibinigi angu.
  ewe-ewe: Emegbe Lea kple etɔwo va, eye woawo hã de ta agu nɛ. Azɔ Rahel kple Yosef
    va, eye woawo hã de ta agu nɛ.
  eng-LEE: And Leah also with her children came near, and they bowed themselves; and
    after that came Joseph near and Rachel, and they bowed themselves.
  gvn-gvn: '@see-verse:GEN.033.006'
  nna-nna: Palaja Leah-pa palinymili partanykarrangu milpanyiyi wangka, jana pukun
    jurnturtu kaniny jarrinyiyi walangkarr Esau-nga. Palaja Rachel-pa palinymili partany,
    Joseph, pulany pukun jurnturtu kaniny jarrinyipulu walangkarr Esau-nga.
  asm-FB: তাৰ পাছত লেয়াই তেওঁৰ সন্তান সকলক লৈ আগবাঢ়ি আহি প্ৰণিপাত কৰিলে; শেষত যোচেফ
    আৰু ৰাহেলেও আগুৱাই গৈ প্ৰণিপাত কৰিলে।
  sus-A: لٍيَ نُن عَ شَ دِيٍ قَن نَشَ عٍ مَسٌ، عٍ نَشَ عٍ عِفٌرٌ بْشِ مَ. نَ شَنبِ
    يُسُقُ نُن رَشٍلٍ نَشَ عٍ مَسٌ عٍسَيُ رَ، عٍ عِفٌرٌ بْشِ مَ.
  fra-SBL: Léa et ses enfants s'approchèrent aussi, et se prosternèrent. Après eux,
    Joseph s'approcha avec Rachel, et ils se prosternèrent.
  hbo-hbo: וַתִּגַּ֧שׁ גַּם־לֵאָ֛ה וִילָדֶ֖יהָ וַיִּֽשְׁתַּחֲו֑וּ וְאַחַ֗ר נִגַּ֥שׁ
    יֹוסֵ֛ף וְרָחֵ֖ל וַיִּֽשְׁתַּחֲוֽוּ׃
  shp-NTPO: Japekáo, Lea jawen bakeboyabiribi joshokoax, chirankootaanan maikibi bekepishokokana
    iki. Jatian senenainbi Raquel jawen bake José betanshoko joax, jaskatoshishokoa
    iki.
  eng-WYCLIFFE: Also Lya neiyede with hir fre children; and whanne thei hadden worschipid
    in lijk maner, Joseph and Rachel the laste worschipeden.
  piu-2006: '@see-verse:GEN.033.006'
  pjt-pjt: Ka palulanguṟu Liyanya munu palumpa tjitji tjuṯa kuḻu pitjala pupakatingu,
    ka palula maḻangka Raitjilnga pula Josephanya katjaṟara pitjala pupakatinguṯu.
  cwe-cwe: iviya Leya na wanage weza na wainama kwa hishima, maabaho Yosefu na Laheli
    weza na wainama kwa hishima.
  bgs-bgs: Igpadani si Lea asta tô mga gabatà din, asta iglingkóód dan. Tun ta tapuri
    katô langun, igpadani si Jose asta si Raquel, asta iglingkóód dan.
  kik-kik: Lea na ciana ciake makĩrũmĩrĩra, magĩũka na makĩinamĩrĩra. Marigĩrĩrio,
    Jusufu na Rakeli magĩũka, o nao makĩinamĩrĩra.
  ksr-ksr: Kawaa gematanoŋ Lea ano meraborauruta yoŋonoŋ kaaŋiadeeŋ kosere kouma simiŋ
    kuma namonoŋ usugogi. Tetegoyanoŋ Joosef ano Reizel yoronoŋ kosere kouma simiŋ
    kuma namonoŋ usugori.
  fra-NCL: Lia et ses enfants s’approchèrent aussi, et ils se prosternèrent ; ensuite
    s’approchèrent Joseph et Rachel, et ils se prosternèrent.
  cek-AK: To pacoengah Leah hoi a caanawk doeh anih khaeah angzoh o moe, akuep o;
    hnukkhuem koekah Rachel hoi Joseph to angzoh hoi moe, a hmaa ah akuep hoi toeng.
  xla-xla: Epame ma medla Liyatapo ya꞉ yimlala mate puame Iso hete sitali isili dla
    heoheodiyo. Epame Leisoltapo mosukulu alotle ya꞉ maseyemala Yosep mate puame Iso
    hete sitali isili dla heoheodiyo.
  cuk-cuk: Geb a-sorbali, Lea e-mimmiganmala deyob dulluu imaknonimarmogad. Geb napidgine,
    José e-nan-Raquelʼbo nonikid, amba deyob dulluu imaknonimarmogad.
  uig-CYR: Андин Леяһму униң балилири билән алдиға берип, тазим қилди, ахирида Йүсүп
    билән Раһилә алдиға берип, тазим қилди.
  tel-2017: లేయా ఆమె పిల్లలూ దగ్గరికి వచ్చి సాగిలపడ్డారు. ఆ తరువాత యోసేపూ రాహేలు దగ్గరికి
    వచ్చి సాష్టాంగ నమస్కారం చేశారు.
  hat-BSA: Léa tou te apwoche avèk pitit li yo. Yo te bese ba. Apre, Joseph te vini
    avèk Rachel, e yo te bese ba.
  kos-kos: Toko Leah ac tulik natul tuku ac faksufi pac, na Joseph ac Rachel fahsryak
    oetok ac faksufi.
  hbo-WLC: וַתִּגַּ֧שׁ גַּם־לֵאָ֛ה וִילָדֶ֖יהָ וַיִּֽשְׁתַּחֲו֑וּ וְאַחַ֗ר נִגַּ֥שׁ
    יוֹסֵ֛ף וְרָחֵ֖ל וַיִּֽשְׁתַּחֲוֽוּ׃
  ibo-ibo: Lịa na ụmụ ya bịarutekwara kpọọ isiala, nʼikpeazụ Rechel na Josef bịara
    kpọọkwa isiala.
  ory-ory: ତହିଁ ପଛେ ଲେୟା ଓ ତାହାର ସନ୍ତାନମାନେ ଆସି ପ୍ରଣାମ କଲେ; ସର୍ବଶେଷରେ ଯୋଷେଫ ଓ ରାହେଲ
    ନିକଟକୁ ଆସି ପ୍ରଣାମ କଲେ।
  wmt-wmt: '@see-verse:GEN.033.006'
  chk-chk: Pwal usun chök Lea me nöün kewe ra arapeto o chapetiu me mwan, nge lesopolan
    Rahel me Josef ra arapeto o chapetiu me mwan.
  ssd-ssd: Lokinaig le kile Lea ndek nuŋe kiŋo kat nuŋe ndoŋ nane dubika pro Esau
    tugumŋge lokinaig le Yosef nale Rahel ndoŋ nale ndek nane dubika pro Esau tugumŋge
    lokinaik.
  rop-rop: En laswan na Reitjul en im lilboi Josef bin kaman, en dubala bin nildan
    langa graun lagijat du.
  ukr-1871: І приступила Лея те ж із дїтьми своїми й уклонились; потім же приступив
    Йосиф і Рахеля й уклонились.
  eng-AOI: Then Leah and her children came and bowed down, and last of all Joseph
    and Rachel came and bowed down to Esau.
  yon-yon: Kwane, angkon yoman Lea yoom yu meed yoom kuu menekorib, bumangkane okad
    yiri korok kankibine yeediriwen. Kwane, angkon yoman Yosef yoom Reksel yoom kuu
    menekorib, bumangkane okad yiri korok kankibine yeediriwen.
  bch-bch: Ga kus ta Lea toman ngan ele gergeu tinam ta tikor aed pade ta tidol laborad
    ga isulug tanoeai. Ta muriai ngan gid toa ngada oa, Iosep ga Resel tinam tikor
    aed pade ta tidol laborad ga isulug tanoeai.
  deu-1951: Auch Lea kam herbei mit ihren Kindern, und sie verneigten sich; darnach
    kam Joseph mit Rahel herbei, und auch sie verneigten sich.
  eng-JPS: And Leah also and her children came near, and bowed down; and after came
    Joseph near and Rachel, and they bowed down.
  ubr-ubr: Namon Leah nanatun mat sinat sindas sirouen usos situr sikwafirai ato gibui
    bag on Rachel natun Joseph rus sinat sindas sirouen usos situr sikwafirai.
  srp-1865: Potom pristupi i Lija i djeca njezina, i pokloniše se; a najposlije pristupi
    Josif i Rahilja, i pokloniše se.
  lug-lug: Leeya n’abaana be nabo ne basembera ne bavuunama. Oluvannyuma Yusufu ne
    Laakeeri ne basembera nabo ne bavuunama.
  heb-heb: ותגש גם לאה וילדיה וישתחוו ואחר נגש יוסף ורחל וישתחוו׃
  ben-IRV: পরে লেয়া ও তাঁর ছেলেমেয়েরা কাছে এসে প্রণাম করলেন; শেষে যোষেফ ও রাহেল
    কাছে এসে প্রণাম করলেন।
  pan-pan: ਫੇਰ ਲੇਆਹ ਅਤੇ ਉਸ ਦੇ ਬੱਚਿਆਂ ਨੇ ਨੇੜੇ ਆ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਝੁਕਾਇਆ ਅਤੇ ਅਖ਼ੀਰ ਵਿੱਚ
    ਯੂਸੁਫ਼ ਅਤੇ ਰਾਖ਼ੇਲ ਨੇ ਨੇੜੇ ਆ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਝੁਕਾਇਆ।
  mwp-mwp: A Leyange lak kedha nanu kazil kalmel mura kuykul patidamoeyr, a moeygoepa
    Yoewsepa a Reysoel palamun kuyk pathidhamoedhin.
  mya-JVB: ထိုနောက် ၊ လေအာ သည် သူ ၏သား များနှင့် ချဉ်းကပ် ၍ ဦးညွှတ် ကြ၏။ ထိုနောက်
    ၊ ယောသပ် နှင့် ရာခေလ သည် ချဉ်းကပ် ၍ ဦးညွှတ် ခြင်းကို ပြုကြ၏။
  tte-O: Tabe salili mena Leya menatunao silaoma siyakasisi sipwalou. Ana kaba mwawasi
    Yosepa mesinana Litieli silaoma siyakasisi.
  tbg-tbg: vika naantiara Riaava nai vaintiaravata aninte vatakanta hiqintivi vaiha
    vikavata nái viri vataini ke vira uva mantomanta vika naantiara vitini Iohepika
    Reserika aninte vatakanta hiqintivi vaiha náitanta viri vataini keha vira uva
    mantora.
  hmo-hmo: Unai murinai Lea mai ena natuna idia mai, gabeai Iosepa bona Rahela idia
    mai, edia kwarana idia atoa diho tano dekenai.
  ata-ata: Ka Lea iloꞌa ta ꞌilie, ka Lakeli ilou ꞌilie Iosepu.
  nfa-nfa: Èle ka, Lea dènge ana-ana na, lasi pahaha iisi mi Esau kahèi. Dhu lasi
    limuri, Yusuf dènge ina na Rahel lasi pahaha iisi mi Esau kahèi.
  urd-urd: फिर लियाह अपने बच्चों के साथ नज़दीक आई और वह झुके, आख़िर को यूसुफ़ और राख़िल
    पास आए और उन्होंने अपने आप को झुकाया।
  rus-SYN: подошла и Лия и дети ее и поклонились; наконец подошли Иосиф и Рахиль и
    поклонились.
  cbt-NTPO: Ina quëran Nia ya'huërë' hua'huinpitarë chachin, inapoantapi. Piquëran
    Cosiso', a'shinë chachin, huë'sahuatona', Isao notënanquë inahuanta inapoantapi.
  bqc-SIM: Ɔ̃ Lea ń a nɛ́ↄ sↄ̃̀ńzi sↄ̃, aa kùlɛ. Bee gbɛa Yosɛfu ń Lasɛlio sↄ̃̀ńzi
    aa kùlɛ.
  tcz-CHONGTHU: Leah le achate jong ahung nai lut uvin abohkhup'in asalam uve; chule
    anu khah pen in Joseph le Rachel ahung nailut lhon in abohkhup lhon in salam abol
    lhon tai.
  mar-mar: त्यानंतर लेआ व तिची मुले, मग राहेल व योसेफ एसावापुढे गेले आणि त्यांनी त्यास
    खाली वाकून नमन केले.
  tcs-tcs: Seimkainwei Lia ane pikinini blo em bin kam klostu ane dempla bin baudaun.
    Ane laswan, Zosep ane Reisel bin kam klostu, ane demtu bin baudaun tu.
  qub-qub: Leapis wamrancunawan witimur chaynölla umpuran. Ushanantana Raquel wamran
    Josëwan witimur umpuran.
  bqp-bqp: Akũ Lea kũ a nɛ́nↄ nàńyĩ dↄ ò kùtɛ. Abire gbɛra Yusufu kũ Rahilao nàńyĩ
    ò kùtɛ.
  hat-hat: Apre sa, Leya pwoche ak timoun pa l' yo, yo bese tèt yo tout devan li.
    Andènye nèt, Jozèf ak Rachèl pwoche, yo bese tèt yo tout devan li.
  eng-BSB: Leah and her children also approached and bowed down, and then Joseph and
    Rachel approached and bowed down.
  tod-tod: Lea ta ná-dointi ti maaɓuɠani ɓalaa, ti nɔkɔ. Naa ʋolu Zozɛfe ta Lasɛle
    ti maaɓuɠani, ti nɔkɔ.
  eng-WEBPB: Leah also and her children came near, and bowed themselves. After them,
    Joseph came near with Rachel, and they bowed themselves.
  kbq-kbq: Anante Lia'ene mofavre naga'ane ne-eza anazanke hu'za Iso agiafi zamarena
    eme re'za mopafi kepri hazageno, Josefe'ene Resolike henka'a anazanke hune mopafi
    eme kepri hu'na'e.
  nhe-BL: Teipa monechcahuijque Lea huan iconehua huan san se quichijque. Huan más
    teipa ajsicoj José huan Raquel huan nojquiya mopachojque.
  bus-bus: Ben Lea kↄ̃n a nɛ́nↄ sↄ̃̀ńzi dↄ aↄ̃ kùɛ. Beee gbɛra Yusufu kↄ̃n Rasɛlio
    sↄ̃̀ńzi aↄ̃ kùɛ.
  gub-BL: A'e re ur Erez umemyr wanupi. Uzemumew henataromo a'e wà no. Iahykaw rehe
    ur Hakew umemyr Zuze rupi. Uzemumew henataromo wà no.
  eng-DRA: Lia also with her children came near, and bowed down in like manner, and
    last of all Joseph and Rachel bowed down.
  knf-knf: Leya kë añog na biki nul, abi aŋup ţi kadunul. Kë Yoŧef akak añog na Rakel
    abi aŋup.
