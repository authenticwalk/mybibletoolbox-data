verse: GEN.033.006
translations:
  mal-C: ഇതിനെത്തുടർന്ന് ദാസിമാരും അവരുടെ കുട്ടികളും വന്ന് അദ്ദേഹത്തെ വണങ്ങി.
  deu-TKW: Da traten die Leibmägde mit ihren Kindern herzu und verneigten sich;
  lin-lin: Boye, basali ya basi elongo na bana na bango bapusanaki mpe bafukamaki.
  cbr-NT: Usokin kakëbë ka an ñu 'axunkë xanu rabë́ axribi ai, aín tuakamabë 'urama
    obëtsini rantinpurini tsóbuakëxa, aín bëmánanën me tikai.
  eng-LSV: And the maidservants draw near, they and their children, and bow themselves;
  bmu-bmu: Mewö meleŋniga welen ambiyahötŋi yetkön nahönböraturupŋiri yembuk dowe
    kaŋgota simin köla gölmenöŋ bamgöget.
  eng-GNV: Then came the maides neere, they, and their children, and bowed themselues.
  eng-WEBSTER: Then the handmaidens came near, they and their children, and they bowed
    themselves.
  nhw-BL: Huajca nopa sihua tequipanohuani ihuaya ininconehua monechcahuijque huan
    mohuijtzonque.
  swh-ONEN: Kisha wale watumishi wa kike na watoto wao wakakaribia na kusujudu.
  bba-bba: Yerɑ yoo be, bɑ nɑ Esɑun wuswɑɑɔ bɑ yiirɑ.
  eng-KJVCPB: Then the handmaidens came near, they and their children, and they bowed
    themselves.
  cpy-cpy: Ari opokapaaki romperatanepaeni otsipatapaakari otomipaeni, otziwerowashitapaakari,
    antawoete opinkathatapaakiri oeyootapaaka kepatsiki.
  mpx-mpx: Yaka totuwalali yowau labui aloliyau ge natuliyau hi noha Iso elana ge
    hi kululu matanaa.
  wbp-wbp: Ngula-jangka, karnta warrkini-jarra-palarla kurdukurdu-kurlu yanurnu Yijuwuku,
    manulurla parntarrija walyangka yinngirri-purdanji.
  luo-luo: Eka jotichne mamon kod nyithindgi nochopo mopodho auma e nyime.
  meu-meu: Bena hari hesiai hahinedia mai natudia ida e raka kahira, tano ai e goru
    goru diho.
  npi-ULB: त्यसपछि आ-आफ्ना छोराछोरीहरू लिएर कमारीहरू आएर एसावलाई ढोग गरे ।
  yor-yor: Nígbà náà ni àwọn ìránṣẹ́bìnrin àti àwọn ọmọ wọn súnmọ́ tòsí, wọ́n sì tẹríba.
  emp-NTPO: Jacobo nezocawẽrãrãra ãdji warrarã ume Esaúmaa wãnaped̶a wayaad̶eba egode
    chĩrãborod̶e b̶arru copanesid̶aa.
  ind-ind: Kedua budak perempuan itu beserta anak-anak mendekat. Mereka bersujud untuk
    menghormati Esau.
  pes-OPCB: آنگاه کنیزان با فرزندانشان جلو آمده، عیسو را تعظیم کردند،
  ssx-ssx: Kutupa mo e pokaepeke wanda꞉ yaapo ipilika꞉ wekiwandiki ame̱le̱ a꞉pa panda꞉
    puniaemekeme.
  lcm-lcm: Na ngono ainan asosokai ang ve karilong inatus kilong pakasang na kimela
    kun soturungai.
  aer-aer: Kele arelhe urrkapentye akngerre atherre anteme apetyeke ampe itnekenhe-akerte,
    imerte inngerre kwene-akerle tnemele ikwere.
  tgl-ULB: Pagkatapos ang mga babaeng alipin ay lumapit kasama ang kanilang mga anak,
    at sila'y yumukod.
  nop-nop: Unduŋ yobune tipilapilaye tamyat eŋ wapmihihiye buŋa mulelem timiŋgiŋ.
  kca-kca: Щӑԓта митнэӈәт ԋаврэмԓаԓ пиԓән вана йисәт пӑ, ŏх пŏнман, иԓ ԋўрсәт;
  cbu-NT: Táyaru, muchchurshuchima wip waziparee Esawaa tasaseeru timuchartata ashiranganaya.
  hui-hui: Ani leagola wali biabe bia haga biagolabo libunaga waneigini heba ala ibalu
    Isonaga wanakuihayagi ge duli hanga howa denguime dindi ela helo bulu palene.
  wrs-wrs: Doa andranind unguvlirini samblava murapeta epravna, Esaum ku ekusithawolmanana
    otolnahonam.
  mya-mya: ယာ​ကုပ်​က``ဘု​ရား​သ​ခင်​သည်​ကျွန်​တော်​အား ပေး​သ​နား​တော်​မူ​သော​သား​သ​မီး​များ​ဖြစ်
    ပါ​သည်'' ဟု​ဖြေ​၏။ ထို့​နောက်​သူ​၏​မ​ယား​ငယ် တို့​သည် မိ​မိ​တို့​၏​သား​သမီး​များ​နှင့်​အ​တူ
    ဧ​သော​အ​နီး​သို့​ချဉ်း​ကပ်​၍​ဦး​ညွှတ်​ကြ​၏။-
  cbi-NTPO: Tsenñu manda-imu shinbula ya' kaillaba dekalen ji' yai bain, teledi' llashkapa
    tusha tyuikanbera waike' dyala.
  bod-N: དེ་ནས་གཡོག་མོ་གཉིས་ཀ་དང་ཁོ་ཚོའི་བྱིས་པ་རྣམས་ཡོང་ནས་ཨེ་སཱབ་ལ་ཕྱག་བཙལ་བ༌དང༌།
  wsk-wsk: Asele ura saonga imet nunga kuriang ago taiman Esau ko koma dugu te nubugura
    kulukurman.
  kkl-kkl: Wene seogpa, eldi arukna eldi kelabo nembahiogne abeneko sikin maboap Esau
    whingag yabu sanukto pulingkiek.
  sna-sna: Ipapo varandakadzi navana vavo vakaswedera uye vakakotama pasi.
  spa-BLM: Entonces las siervas se acercaron con sus hijos y se inclinaron.
  beu-beu: Seng angmuse Yakob ejangu gariang aaru angu, bot ioal ang naung ini hoa
    Esau aing aada.
  cac-cac: Ichato chi' ix snitzancot sb'a eb' ix criada yed' eb' yune' d'a yichan̈
    vin̈aj Esaú chi', ix em n̈ojan eb' d'a sat luum.
  swh-ULB: Kisha wajakazi wakakaribia pamoja na watoto wao, nao wakasujudia.
  bel-bel: І падышлі служанкі і дзеці іхнія і пакланіліся;
  deu-ELBBK: Und die Mägde traten herzu, sie und ihre Kinder, und verneigten sich.
  mbb-OT: Ne mid-uvey ziyà te ki Esau haazà is dezuwa he suluǥuen he vahi wey is menge
    anak dan, ne midluhud sikandan he iyan kedtahud dan kandin.
  msc-msc: Jɔnmusoilu ni alu deni ka ai madon ka ai majii ka a fo.
  mal-2015: അപ്പോൾ ദാസിമാരും മക്കളും അടുത്തുവന്നു നമസ്കരിച്ചു;
  tuo-NT: Tojo nicã tʉꞌorã, cʉ̃rẽ daꞌracoꞌterã numia na põꞌrã meꞌrã, Esaú tiroacãpʉ
    waꞌa, cʉ̃rẽ wiopesase meꞌrã añudutirã, nucũcãpʉ paamuꞌrĩqueꞌacãrã niwã.
  gup-gup: Wanjh daluk nawu bindimarnedurrkmirri dja wurdwurd berrewoneng birrimwam
    dja birrimarneboddanj.
  met-met: Baing haing oxata olanggamdi dima haxek saing dituru mari titia.
  gvs-gvs: E Yakobo ina pakonayaoyadi ma natudiyao sima aedi sivatugúyala.
  rmc-rmc: Avke avle o služki le čhavenca a banďile anglal leste.
  nlg-nlg: Ma rana vinekama ni lutu toro dato mai kolura rana daledira, moro poghotao
    horu tana pari inaghona.
  dgr-DOGNT: Eyı tł'axǫǫ̀ ts'èko nàke gıgha eghàlageedaa sìı edeza xè eyı nègı̨ı̨de
    gà gıts'ǫ̀ nàgòı̨hgè.
  pes-OPV: آنگاه کنیزان با فرزندان ایشان نزدیک شده، تعظیم کردند.
  ron-1924: Роабеле с-ау апропият ку копиий лор ши с-ау арункат ку фаца ла пэмынт.
  ben-OBCV: তখন দাসীরা ও তাদের সন্তানেরা এগিয়ে এসে অভিবাদন জানাল।
  lex-lex: Nhor nioka hawa liahunu rora a'nani re rrehgor pua rwaltiora-rwaltieman
    la.
  rgu-rgu: Basa boe ma sao ana uma daleꞌ ara, ro ana nara reu doꞌo Esau.
  som-som: Dabadeedna addoommihii iyo carruurtoodii ayaa u soo dhowaaday, wayna wada
    sujuudeen.
  lat-VUC: Et appropinquantes ancillæ et filii earum, incurvati sunt.
  aoi-aoi: Kembirra aburringaja Bilya akwa Jilba narring-akwudangwukajungwa akwa ngawa
    wurriyukwayuwa aburringa-langwa, akwa nuw-abuluwendijeyinuma aburrajukwaba Yijawa-manja.
  eng-ASVBT: Then the handmaids came near, they and their children, and they bowed
    themselves.
  mna-mna: '@see-verse:GEN.033.005'
  ita-1885: E le serve si accostarono, coi loro figliuoli, e s'inchinarono.
  eng-LXXUP: And the maidservants and their children drew near and did reverence.
  eng-ULB: Then the female servants came forward with their children, and they bowed
    down.
  spa-VBL: Las sirvientas personales y sus hijos se acercaron y se inclinaron.
  fra-_FOB: Et les servantes s'approchèrent, elles et leurs enfants, et se prosternèrent.
  mal-mal: അപ്പോൾ ദാസിമാരും മക്കളും അടുത്തുവന്നു നമസ്കരിച്ചു;
  urd-GVR: Donoṅ launḍiyāṅ apne bachchoṅ samet ā kar us ke sāmne jhuk gaīṅ.
  suz-BL: मिनु नोले मेको गेय पाइब मीश निक्‍शी नु आस आलपुकी जाक्‍शा, एसाव आ ङोंइती
    खुम्‍की पा बाम्‍मा बाक्‍त।
  ita-1927: Allora le serve s’accostarono, esse e i loro figliuoli, e s’inchinarono.
  ckb-ckb: ئیتر هەردوو کەنیزەکە و منداڵەکانیان هاتنە پێشەوە و کڕنۆشیان برد،
  eng-BBE: Then the servants and their children came near, and went down on their
    faces.
  crx-NTPO: '''Et nyoonne ts''ekoo natne''ut''enne ''ink''ez ts''oodunne tubulh nus
    hutizdil ''ink''ez yubut yo ''untutsulh.'
  kan-OKCV: ಆಗ ದಾಸಿಯರೂ, ಅವರ ಮಕ್ಕಳೂ ಹತ್ತಿರ ಬಂದು ಅವನಿಗೆ ಅಡ್ಡಬಿದ್ದರು.
  bbb-bbb: Areme bara inokiro fuone imevo ije bu dua bune anafa buone ije meruna ro
    Iso manino ijia usiaena auge sana kuri tuakafae.
  tam-2017: அப்பொழுது மறுமனையாட்டிகளும் அவர்களுடைய பிள்ளைகளும் சேர்ந்துவந்து வணங்கினார்கள்.
  spa-RV-1909: Y se llegaron las siervas, ellas y sus niños, é inclináronse.
  ron-BTF: Atunci roabele s-au apropiat, ele şi copiii lor, şi s-au prosternat;
  eng-WEBP: Then the servants came near with their children, and they bowed themselves.
  eng-FBV: The personal maids and their children came over and bowed down.
  nld-1939: Nu traden de slavinnen met haar kinderen naar voren, en bogen zich voor
    hem neer.
  nch-BL: Huajca nopa sihua tequipanohuani ihuaya ininconehua monechcahuijque huan
    mohuijtzonque.
  tfr-NTPO: Ga ba boyga obl̈ë parkagaga wl̈eniyo do pjök l̈i öötong l̈öng ba shjiy
    zl̈ong ba wapga tjok ga kjök tono, kjujono bokdo kjl̈ay kl̈ung go.
  vie-1934: Hai tên đòi và con cái họ lại gần người, sấp mình xuống.
  hin-CV: और दासियां अपने-अपने बालकों के साथ पास आई और झुककर प्रणाम किया.
  eng-OURB: Then the servants came near with their children, and they bowed themselves.
  spa-BES: Entonces se acercaron los criados y sus hijos, y se postraron sobre sus
    rostros.
  tdx-tdx: Nitotoke mb’eo amy zao o mpitoroñ’ ampela rekets’ anakeo, le nibokok’ ambane;
  vid-vid: Hamba wala wapogozi nawahejela hamwe na wana wa hewo, nawenamiza kwa kuhulichiza.
  pwg-pwg: Vaghina ma bigabiga wivinesi ere natunatusi ivi nao inae da Iso maghinonai
    irunoma.
  eng-OKE: And the concubines approached, they and their children, and bowed.
  tha-KJV: แล​้วสาวใช้ทั้งสองคนกั​บลู​กๆก็​เข​้ามาใกล้และกราบลง
  por-BR-2018: E se chegaram as servas, elas e seus meninos, e inclinaram-se.
  bco-bco: A꞉la꞉sa꞉la꞉sa꞉ga꞉ nanog ka꞉isale a꞉la꞉ elo꞉ di a꞉no꞉ a꞉la꞉ta꞉ga꞉ a꞉la꞉ma꞉
    so꞉wagalin a꞉no꞉lia꞉yo꞉ finda꞉ga꞉, Iso꞉lo꞉ elen a꞉na gumisi fufudo꞉.
  deu-ELO: Und die Mägde traten herzu, sie und ihre Kinder, und verneigten sich.
  ktm-ktm: Inum ti pe horu pedih lewen marai tan Resel pe Leah ndrodan nedu' horu
    hala pe pandrulku-u' su ile poi pe hopo ruru ile tan Iso.
  caa-caa: Entonces ixiobꞌ e manobꞌ taca uyarobꞌ esto tuyejtzꞌer e Esaú y cotuanobꞌ
    tut este que utacbꞌu ut ujorobꞌ tut e rum.
  eng-WYC-2018: And the handmaids and their sons nighed, and were bowed. (And the
    slave-girls and their sons came near, and they bowed.)
  epo-epo: Tiam alproksimiĝis la sklavinoj, ili kaj iliaj infanoj, kaj profunde kliniĝis.
  uig-PIN: Andin ikki dedǝk wǝ ularning baliliri aldiƣa berip, uningƣa tǝzim ⱪildi;
  beo-beo: Amalalu, gidisedagi uda aduna amola ela mano da misini begudui.
  tpi-OTNT: Orait tupela wokmeri i kam wantaim ol pikinini bilong tupela na ol i brukim
    skru na putim pes bilong ol i go daun long graun long ai bilong Iso.
  hau-SA: Sai matan nan biyu masu hidima da ’ya’yansu suka matso kusa suka durƙusa.
  udu-udu: Dhali yan’ko’d up̱ nyarany c̱iŋkina/ uni ’dishkin mo, uni dhali uc̱im buni
    mo dhali goŋ is ka ’cesh mo.
  uig-LAT: Andin ikki dédek we ularning baliliri aldigha bérip, uninggha tezim qildi;
  nde-nde: Kwathi izincekukazi labantwabazo, zasondela zakhothamela phansi.
  ton-ton: Pea naʻe toki ʻunuʻunu mai ʻo ofi, ʻae ongo kaunanga, ʻakinaua mo ʻena
    fānau, pea naʻa nau punou.
  ces-1613: Mezi tím přiblížily se děvky s syny svými, i poklonili se.
  eko-eko: Aphano akarumeya apale na aanaaya khumwaattama khukokhora khwiinama.
  nss-nss: Pwen hilu pihin para poya mbulyan hilsa iyasura noru hilu, pe hu masih
    hutukuruhu iro mbulmara Esau.
  eng-WMB: Then the servants came near with their children, and they bowed themselves.
  tam-TCV: அப்பொழுது பணிப்பெண்களும் அவர்களுடைய பிள்ளைகளும் வந்து குனிந்து வணங்கினார்கள்.
  ceb-ULB: Unya mipaduol ang mga sulugoong babaye uban sa ilang mga anak, ug miyukbo
    sila.
  mkn-mkn: Ais itu, ju dia pung bini piara dong, deng dong pung ana-ana, datang soya
    sang Esau.
  pol-UBG: Wtedy przybliżyły się służące ze swoimi dziećmi i pokłoniły się.
  agr-agr: Timatai nuwa inak aidau uchijijai tikishmag tsuntsuma nijayin nugka antig
    pujusajui Esaún eme anentus.
  kyc-kyc: Dokopa kendemande enda dolapo wane pipya repeta epo pangu siyami.
  urd-GVU: دونوں لونڈیاں اپنے بچوں سمیت آ کر اُس کے سامنے جھک گئیں۔
  deu-1912: Und die Mägde traten herzu mit ihren Kindern und neigten sich vor ihm.
  ntj-ntj: Nyangka minyma waarka palyalpayi kutjarranya tjilkutjarra pitjangu pupakatingu.
  row-row: Basa naa ma, sao tias nara ro ana nara, rema raloe ao nara neu Esau.
  kan-2017: ಆಗ ಅವನ ದಾಸಿಯರಿಬ್ಬರೂ ತಮ್ಮ ಮಕ್ಕಳನ್ನು ಕರೆದುಕೊಂಡು ಹತ್ತಿರಕ್ಕೆ ಬಂದು ಅಡ್ಡಬಿದ್ದರು.
  ena-ena: Lɨci sibɨla hɨsɨŋ iamɨgali ahica abinadinu me hɨniavɨhadami agɨlaŋ nulɨdɨ
    ninadinɨlu agɨladɨ vave Iso dɨ ibi mɨŋaiahɨbalu aba ahuata hameŋ mɨgalɨfɨlɨbavɨmi.
  tgo-tgo: Rakakaiwo wanakauma thɨ raka vutha weinjiyaŋgiya lenji ŋgamaŋgama na thɨ
    kururuwe,
  yap-yap: Me yib fa gali ppin ni sib ni yad pifakrow ngarbad ra siro’gad ngak;
  tet-tet: Hotu, Yakob feen kiꞌik sia no oan sia, mai sudur baa Esau.
  hlt-MCSB: Te vaengah a salnu rhoek neh a ca rhoek te thoeih uh tih bakop uh.
  mdy-ETH: ዬካፓ ያይቆኦቤኮ ጊንፃኣ ማቾንሢ ዔያቶኮ ናኣቶና ዎላ ሙኪ ዒዛ ቦንቾ ዔኤሊሢ ዔኤሌኔ።
  twi-ASANTE: Afei, Yakob asomfoɔ ne wɔn mma twe bɛn Esau bɛkotoo no.
  bhl-bhl: Dangei, Sekow em afam weng afak waneng alew biso, ikalem muluwel iso makuw
    teleko, ikati gatak wakas, katin bukbuk, kawin dak teinsomi, mewso kesiliw kale.
  con-NTPO: Tsonsi dos sema'su pushesundeccuja tise'pa dushundeccui'ccu catsepa andenga
    puntssan'fa.
  eng-WEBU: Then the servants came near with their children, and they bowed themselves.
  bnp-bnp: Muri a vora ngatavine turane huriki e tune rua, ri laho valai ri lolu puru.
  wal-wal: Yaagin kaadumatati bantta naatuura shiiqidi ziggidosona.
  mgh-mgh: Vano yahophiyaca asaarawe eeli oohitteliheraniya wamoca na asaanaya ayo
    ni yahoroma.
  acu-NT: Tamati Lea inatiri tura Raquela inatirisha ni uchiri ainaujai tariar, nijajin
    nungkan antitnak tsuntsumruawarmiayi.
  spa-PDDPT: Entonces las esclavas llegaron con sus hijos y se postraron.
  gun-gun: Ha'e gui mokoĩ hembiguai kunha ovaẽ ouvy opi'a kuery reve, ha'e guenapy'ã
    re oĩmba.
  agu-BL: Chisaje'n tzun chiẍkansal quib yi cob mos scyuch' cyal nin e' baj cu'n joklok
    swutz Esaú jalen cu'n cwe'n pone'n yi wutz chiplaj wuxtx'otx'.
  eng-PEV: Then Jacob’s 2 working women and their kids, they came over to Esau, and
    they got down on their knees to show him respect.
  ilo-ULB: Ket nagpasango dagiti adipen a babbai ken dagiti annakda, ket nagrukobda.
  kpg-kpg: Gei nia lodo hege ga loomoi mo nau dama gaa pala gi lala.
  uig-ARA: ئاندىن ئىككى دېدەك ۋە ئۇلارنىڭ بالىلىرى ئالدىغا بېرىپ، ئۇنىڭغا تەزىم قىلدى؛
  bsp-bsp: Kɔ aran ɔn acar ŋalɔtərnɛ Esay, kɔ awut aŋan, kɔ ŋantontnɛnɛ kɔ.
  bps-bps: Kafnge én, i dad lifanan libun na i dad ngàla fdadong di ku Isaw, na lkuad
    ale di munan, du mafè kenen.
  mbs-mbs: Penga niyan, migpedapag se didowa allang aw menge batà dan, aw limongken
    dan.
  tof-tof: Da zaget kol nisa tibiób olmalpükü ngorram sinóp, Isaon obzek kwata wakósingül
    nümgünóp, singül tüp elókóp.
  sus-sus: Na kui Leya nun Raxele xa konyi ginɛe naxa e maso Esayu ra, e nun e xa
    die, e fa e igoro bɔxi ma.
  pon-2006: Pekehi ko oh neira seri ko ahpw aluhdo oh rahnmwahwih oh poaridi mwowe;
  jae-jae: Ma sakiŋwagaoagêc to nêŋ gôlôac mêŋtêdabiŋ ma sewec.
  ksd-ksd: Ma ra ura tultul na vavina dir ga vana maravai, diat ma ra umana natu i
    dir, ma dia ga va timtibum.
  tur-YTC: Hizmetçiler çocuklarıyla yaklaşıp eğildiler.
  bel-N: I наблізіліся нявольніцы, самі і дзеці іхнія, і пакланіліся.
  grc-BRENT: Καὶ προσήγγισαν αἱ παιδίσκαι καὶ τὰ τέκνα αὐτῶν, καὶ προσεκύνησαν.
  ind-AYT: Kemudian, kedua hamba perempuan itu mendekat, mereka dan anak-anaknya,
    lalu mereka berlutut.
  lid-lid: Ano badeh uru badih ta lahou ma hawe nadu oro ame mirihik ma oro aluh a
    andri.
  eng-NNA: Then the two working women and their children came close, they bowed their
    heads down in front of Esau.
  nya-nya: Tsono antchito aja anayandikira naweramitsa mitu pansi.
  hrv-hrv: Potom naprijed stupe sluškinje sa svojom djecom te se duboko naklone.
  mps-mps: Tialima, te sę ebo we si augwa wai dabe dali aselama, tama augwali te
    Iso gedude te tǫba kidu sugunagasali.
  llg-llg: Basa ndia, sao nakaboi nala, ma ana nala, ala mai lakatele leu Esau.
  tpi-tpi: Orait tupela wokmeri i kam wantaim ol pikinini bilong tupela na ol i brukim
    skru na putim pes bilong ol i go daun long graun long ai bilong Iso.
  dan-1931: Så nærmede Trælkvinderne sig med deres Børn og kastede sig til Jorden,
  vie-OVCB: Hai nữ tì dẫn đàn con đến cúi xuống chào Ê-sau,
  lbk-lbk: Idwani sinmag-en nan cheycha'y faa ay inasawana ya nan an-akcha sa cha't
    nenyongyong ken Esau.
  guj-2017: પછી દાસીઓ તેઓનાં સંતાનો સાથે આગળ આવી અને તેઓએ સાષ્ટાંગ દંડવત પ્રણામ કર્યા.
  byr-byr: '@see-verse:GEN.033.005'
  awx-awx: Tiwän puyä äminä uläpäyatkät engangäxätdä Isotä yiwikulune hikngä päku
    sopäsopä puke, kuhilä kep däkäxätan täpu yamgin.
  pon-2006A: Pekehi ko oh neira seri ko ahpw aluhdo oh rahnmwahwih oh poaridi mwowe;
  por-BRBSL: Então os servos se aproximaram com seus filhos, e eles se curvaram.
  cth-cth: A sannu hah a canaw hoi a tho teh a tabut.
  twi-twi: Na Yakob asomfo ne wɔn mma twiw bɛn Esau bɛkotow no.
  hlt-hlt: Te vaengah a salnu rhoek neh a ca rhoek te thoeih uh tih bakop uh.
  tbz-SIM: Kòo nitipotɔ̃mbɛ̀ɛ tɔ́ɔ́nní nɛ̀ bɛ bí kɛ́nínkóo o ììkɛ̀.
  msy-2020: Ezɨ an amuir dozimning uan boriba ko iza Ison damazimɨn uan teviba apɨrigha
    avigha iraghu.
  txq-txq: Basa boe ma sao tian nara, ma ana nara mai kaur langgan nara mbali Esau.
  aaz-aaz: Rarit in fee paan ein naan, ma sin aanh ein neman ma naꞌbesan neun naiꞌ
    Esau.
  azb-azb: Əvvəl cariyələrlə uşaqları yaxınlaşıb təzim etdilər,
  eng-DBY: And the maidservants drew near, they and their children, and they bowed.
  hin-2017: तब लड़कों समेत दासियों ने निकट आकर दण्डवत् किया।
  wol-KYG: Jaam ya ak seeni doom daldi jegesi, sujjóotal ko.
  swp-swp: Heaheari sisinedi hinage se hanahanau ma nanatudiyao se tabaohu.
  bjr-bjr: Miqi qimarufanoo Yakooboona ainainira aanaaseeqara nári faiqi namu faqa
    Eesauna oorisaa ani ninuka tuqu naumoo amisee reendeeniqau.
  eng-YLT: And the maid-servants draw nigh, they and their children, and bow themselves;
  heg-NTPO: Hidi na kon, un sapan nas ata kas duas nol oen anan nas, lakos le todan
    Esau.
  ptu-ptu: Puhai, bassim le'ba'um duka' lako indo baine lolä'na sola änä'na umpenombai
    Esau.
  bzd-NTPO: Eta̱ ilakölpa kanè mésopa e'pa de ila'rlaë ta̱ iwö éwarak dö̀ i̱ski̱.
  kwf-kwf: Ma ro kini rao neꞋe ki faꞋinia ngela keraꞋa ki, kira leka karangi, ma kira
    ka bobo uruuru naꞋona sa Esau.
  eng-WYC-2017: And the handmaids and their sons nighed, and were bowed.
  eng-WMBB: Then the servants came near with their children, and they bowed themselves.
  spp-spp: Ka báarapyicyeebii ná pi pyìibii si file maa niŋkure sín.
  aey-aey: Odocob cabi caja ale alena mel sim gami humeig Iso amegna jogoein.
  urd-GVH: दोनों लौंडियाँ अपने बच्चों समेत आकर उसके सामने झुक गईं।
  rug-rug: Meke tata mae sari na nabulu barikaleqe meke sari na dia koburu meke todoṉo,
  gaz-gaz: Xomboreewwanii fi ijoolleen isaanii dhiʼaatanii gad jedhanii harka fuudhan.
  fra-LSG: Les servantes s’approchèrent, elles et leurs enfants, et se prosternèrent;
  gnn-gnn: Bala ŋayi Djaykupthu rarr'yurrunana marrtjina Yetjuwuna wäyindja malanha
    ga wiripu malanha ŋunhi mundhurr nhanbala Yetjuwana, yurruna ŋayi Yetju marrtjina
    balayi wäŋalili nhanukalanydja, nhayikayu Yedamlilinydja.
  yal-yal: Konyi gilɛne yi e maso e nun e diine, e yi e xinbi sin.
  gum-gum: Inchen tru pagatø karuig melab ishumburmera nømui ureezheeløba amrrua,
    utsøbasrøbelø køn.
  iou-iou: Ude yäwänkaŋ watä webe yarä u nanakiye yäŋ-yäkŋat yäpmäŋ Iso dubiniken
    kuŋpäŋ gukut imäpmok täŋkuŋ.
  haw-1868: Alaila neenee mai la na kauwawahine, o laua me na keiki a laua, a kulou
    iho la lakou.
  arb-NAV: ثُمَّ دَنَتِ الْجَارِيَتَانِ مَعَ أَوْلادِهِمَا وَانْحَنَوْا أَمَامَ عِيسُو.
  adz-adz: Da sagat gum iruꞌ igi da narun rusan iba da yidzaꞌ fagan da itauf maran
    iruꞌ intap imingꞌ Isau maran.
  ewe-ewe: Kosiawo kple wo viwo va ŋgɔ, eye wode ta agu nɛ.
  eng-LEE: Then came the handmaids near, they and their children, and they bowed themselves.
  gvn-gvn: '@see-verse:GEN.033.005'
  nna-nna: Palaja warrkamu puluku mirtawajirripa partanykarrangu milpanyiyi wangka,
    jana jurnturtu kaniny jarrinyiyi walangkarr Esau-nga.
  asm-FB: তেতিয়া দাসী দুজনীয়ে নিজৰ সন্তান সকলৰ সৈতে আগবাঢ়ি গৈ প্ৰণিপাত কৰিলে।
  sus-A: نَ كُي لٍيَ نُن رَشٍلٍ شَ كٌنيِ فِنّيٍ نَشَ عٍ مَسٌ عٍسَيُ رَ، عٍ نُن عٍ
    شَ دِيٍ، عٍ قَ عٍ عِفٌرٌ بْشِ مَ.
  fra-SBL: Alors les serviteurs s'approchèrent avec leurs enfants, et ils se prosternèrent.
  hbo-hbo: וַתִּגַּ֧שְׁןָ הַשְּׁפָחֹ֛ות הֵ֥נָּה וְיַלְדֵיהֶ֖ן וַתִּֽשְׁתַּחֲוֶֽיןָ׃
  shp-NTPO: Jatian jawen yanka yonoti ainbobo bakeboyabi ochómakiranax, Esaú bebon
    chirankootaanan maiki bekepikana iki.
  eng-WYCLIFFE: And the handmaydis and her sones neiyeden, and weren bowid.
  piu-2006: '@see-verse:GEN.033.005'
  pjt-pjt: Ka minyma panya maḻa aḻṯinytja kutjara palumpa pulampa tjitji tjuṯa kuḻu
    pitjala Iitjula kuranyu pupakatingu.
  cwe-cwe: Maabaho waja iwasang'hani na wana wawo wafika habehi na wainama kwa hishima,
  bgs-bgs: Igpadani tô duwa állang asta tô mga gabatà dan, asta iglingkóód dan tun
    ki Esau.
  kik-kik: Hĩndĩ ĩyo ndungata icio cia andũ-a-nja na ciana ciacio igĩkuhĩrĩria na
    makĩinamĩrĩra.
  ksr-ksr: Kaeŋ meleeno weleŋ embawoita yoronoŋ meraboraurugara yoŋowo kosere kouma
    simiŋ kuma namonoŋ usugogi.
  fra-NCL: Les servantes s’approchèrent, elles et leurs enfants, et se prosternèrent.
  cek-AK: To pacoengah a tamna hnik hoi a caanawk to angzoh o moe, anih hmaa ah akuep
    o.
  xla-xla: Epalati ya꞉ oko so wola꞉ dapiyamteta yia꞉ yimlala mate puame Iso hete sitali
    isili dla heoheodiyo.
  cuk-cuk: Geb degine, e-omegan-maigan na e-mimmiganmala Esaúʼse warmaknonimalad.
    Geb degine, dulluu e-bebe napase ebulegedse imaksamalad.
  uig-CYR: Андин икки дедәк вә уларниң балилири алдиға берип, униңға тазим қилди;
  tel-2017: అప్పుడు ఆ దాసీలూ వారి పిల్లలూ దగ్గరికి వచ్చి ఏశావు ఎదుట సాగిలపడ్డారు.
  hat-BSA: Alò, sèvant lakay yo te vin pwoche avèk pitit pa yo, e yo te bese ba.
  kos-kos: Na mutan kulansap kial uh tuku wi tulik natultal, ac faksufi nwe infohk
    uh.
  hbo-WLC: וַתִּגַּ֧שְׁןָ הַשְּׁפָח֛וֹת הֵ֥נָּה וְיַלְדֵיהֶ֖ן וַתִּֽשְׁתַּחֲוֶֽיןָ׃
  ibo-ibo: Mgbe ahụ, ndị odibo nwanyị abụọ na ụmụ ha rutere nso, kpọọ isiala.
  ory-ory: ତହୁଁ ଦାସୀଗଣ ଓ ସେମାନଙ୍କ ସନ୍ତାନମାନେ ନିକଟକୁ ଆସି ପ୍ରଣାମ କଲେ।
  wmt-wmt: '@see-verse:GEN.033.005'
  chk-chk: Mürin ekewe chon angang fefin me nöür kewe ra arapoto o chapetiu mwen Esau.
  ssd-ssd: Taŋakina le nuŋe piro pino ar ta nakile kiŋo kame kilmba pro Esau tugumŋge
    lokinaig.
  rop-rop: Wal wen olabat bin kaman gulijap, det dubala waif en ola biginini langa
    det lidamob bin kaman langa Isau, en deibin nildan langa graun. En Liya en im
    biginini olabat bin kaman biyain langa olabat, en deibin nildan langa graun du.
  ukr-1871: І приступили рабинї й дїти їх, і вклонились.
  eng-AOI: Then Bilhah and Zilpah came up with their children and bowed down to Esau.
  yon-yon: Andoone, deme nima yoom yi dana yoom kuu menekorib, bumangkane okad yiri
    korok kankibine yeediriwen.
  bch-bch: Idio ta gid taine paeaeanga tinam toman ngan led gergeu ta tikor aed pan
    Iso ta tidol laborad ga isulug tanoeai.
  deu-1951: Da traten die Mägde herzu samt ihren Kindern und verneigten sich.
  eng-JPS: Then the handmaids came near, they and their children, and they bowed down.
  ubr-ubr: Namon bobo jever ruam nanatus mat sinat Esau nanai sindas siruouen usos
    situr sikwafirai.
  srp-1865: I pristupiše robinje s djecom svojom, i pokloniše se.
  lug-lug: Awo abaweereza be abakazi n’abaana baabwe ne basembera, ne bavuunama, mu
    ngeri y’emu.
  heb-heb: ותגשן השפחות הנה וילדיהן ותשתחוין׃
  ben-IRV: তখন দাসীরা ও তাদের ছেলেমেয়েরা কাছে এসে প্রণাম করল;
  pan-pan: ਤਦ ਦਾਸੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬੱਚਿਆਂ ਦੇ ਨੇੜੇ ਆ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਝੁਕਾਇਆ।
  mwp-mwp: Kalanu Yakubun wara ukasar zagithaw mabayg ipi a palamun kazil kalmel.
    Isawalpa mura thanamun kuykul patidamoeyr.
  mya-JVB: ကျွန် မတို့သည်၊ မိမိ တို့သား များနှင့် ချဉ်းကပ် ၍ ဦးညွှတ် ကြ၏။
  tte-O: Yo sinesineo ana topaisowa labuina menatuliyao silaoma Iso manna mena sipwalou-talu
    bwatano mena siyakasisi.
  tbg-tbg: Minti tumanta Iekopira kaiqa nahentitanta nái vainti hampata aumanto aninte
    vatakanta hiqintivi vaiha nai viri vataini keha Isora uva mantomanta
  hmo-hmo: Unai murinai hesiai hahine mai edia natudia danu idia mai, vadaeni edia
    kwarana idia atoa diho tano dekenai.
  ata-ata: Xe ta sema sou xaixai noxou tamei ne iloꞌa ta ꞌiliꞌiliꞌa miavuti la mimuamuaꞌi
    mulai no talaxu Esau sou mitangatulu muluꞌelai sou mitaxanu.
  nfa-nfa: Hèia dhèu èmu piara na, dènge ana niki ra lasi pahaha iisi ètu madha Esau.
  urd-urd: तब लौडियाँ और उनके बच्चे नज़दीक आए और अपने आप को झुकाया।
  rus-SYN: И подошли служанки и дети их и поклонились;
  cbt-NTPO: Naporo' cosonaro'saso hua'huinpitarë chachin, Isao huëcapaipi. Ina notënanquë
    huë'sahuatona', isonpi. Isonpi quëran no'paquë huarë' monshorahuatona', moshaipi.
  bqc-SIM: Ɔ̃ nↄ pↄ́ i mɛ́sɛdilɛnɛ́opiↄ sↄ̃̀ńzi ń ń nɛ́ↄ, aa kùlɛ.
  tcz-CHONGTHU: Hichun soh numei teni le achate hon ahin nailut un Esau masanga chun
    abohkhup tauvin ahi.
  mar-mar: मग दोन दासी आपल्या मुलांबरोबर पुढे आल्या आणि त्यांनी एसावाला खाली वाकून
    नमन केले.
  tcs-tcs: Den demtu nada oman blo Zekop i bin kam klostu. Demtu ane pikinini blo
    demtu, ane ol bin baudaun.
  qub-qub: Chaura uywaycaj warmincunapis wamrancunawan Esaüpa ñaupanman witimur gongurpacushpan
    umpuran urcunpis pampaman töpanancama.
  bqp-bqp: Akũ nↄgbɛ̃ zĩkɛrii pìnↄ nàńyĩ kũ ń nɛ́nↄ ò kùtɛ.
  hat-hat: Lè sa a, sèvant yo pwoche ak timoun yo, yo bese tèt yo jouk atè devan Ezaou.
  eng-BSB: Then the maidservants and their children approached and bowed down.
  tod-tod: Botiɠɛ anzanuiti ti maaɓuɠani, tiya-o, ti-lointi-yo, ti nɔkɔ.
  eng-WEBPB: Then the servants came near with their children, and they bowed themselves.
  kbq-kbq: Anante Jekopu eri'za a'trene, mofavrezinine vu'za Iso agiafi ome zamarenare'za
    mopafi kepri hu'naze.
  nhe-BL: Huajca nopa sihua tlatequipanohuani ihuaya ininconehua monechcahuijque huan
    mopachojque.
  bus-bus: Ben nↄgbɛ̃ zĩkɛri pìnↄ sↄ̃̀ńzi kↄ̃n ń nɛ́nↄ aↄ̃ kùɛ.
  gub-BL: Na'e a'e kuzà hemirekoagaw a'e wà, wamemyr a'e wà no, uhem Ezau huwake a'e
    wà kury. Uzemumew henataromo wà.
  eng-DRA: Then the handmaids and their children came near, and bowed themselves.
  knf-knf: Balemp baaţ bañog na babuk baka, abi aŋup ţi kadun ki Eŧawu.
