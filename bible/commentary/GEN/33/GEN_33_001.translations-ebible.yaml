verse: GEN.033.001
translations:
  mal-C: യാക്കോബ് തലയുയർത്തിനോക്കി; അതാ, ഏശാവ് തന്റെ നാനൂറ് ആളുകളുമായി വരുന്നു. യാക്കോബ്
    കുട്ടികളെ വീതിച്ച് ലേയയെയും റാഹേലിനെയും രണ്ടു ദാസിമാരെയും ഏൽപ്പിച്ചു.
  deu-TKW: Als nun Jakob gewahrte, daß Esau herankam in Begleitung von 400 Mann, da
    verteilte er die Kinder auf Lea und Rahel und die beiden Leibmägde.
  lin-lin: 'Tango Jakobi atombolaki miso na ye, amonaki na mosika Ezawu koya elongo
    na bato nkama minei. Boye Jakobi akabolaki bana na ye : ndambo epai ya Lea, ndambo
    epai ya Rasheli mpe ndambo mosusu epai ya basali mibale ya basi.'
  cbr-NT: Anuax kuankian Jacobnën 'uranxun iskëxbi ka aín xukë́n Esaú cuatrocientos
    aín unikamabë ami kikuatsini aia isakëxa iskin ka aín xanu rabë́ Lía 'imainun
    Raquel an ñu 'axunkë xanua aín tuábë tuábëa 'inun kixun kakëxa.
  eng-LSV: And Jacob lifts up his eyes, and looks, and behold, Esau is coming, and
    with him four hundred men; and he divides the children to Leah, and to Rachel,
    and to the two maidservants;
  bmu-bmu: Jeikobnöŋ jeŋi uba wahöta Isonöŋ aziurupŋi 400 yembuk mohotŋe könanöŋ kageri,
    mi eŋgehök. Miaŋgöra nahönböraturupŋi mendeŋ eŋgiba Lea, Reizöl aka welen ambiyahötŋi
    yeŋgö böröŋine al eŋgiyök.
  eng-GNV: 'And as Iaakob lift vp his eyes, and looked, behold, Esau came, and with
    him foure hundreth men: and he deuided the children to Leah, and to Rahel, and
    to the two maides.'
  eng-WEBSTER: And Jacob lifted up his eyes, and looked, and, behold, Esau came, and
    with him four hundred men. And he divided the children to Leah, and to Rachel,
    and to the two handmaids.
  nhw-BL: Huan quema Jacob quiitac para Esaú hualayaya imelac ica 400 tlacame, quinxejxelo
    nopa coneme ihuaya Lea, Raquel huan nopa ome sihua tequipanohuani.
  swh-ONEN: Yakobo akainua macho akamwona Esau akija na watu wake 400, kwa hiyo akawagawanya
    watoto kati ya Lea, Raheli na wale watumishi wake wawili wa kike.
  bba-bba: Yenibɑn biru Yɑkɔbu u nɔni seeyɑ u wɑ wee, Esɑu u wee kɑ win tɑbu kowobu
    tɔnu nɛɛ te. Yerɑ Yɑkɔbu u win bibu bɔnu kuɑ u Leɑ nùn wiɡibu wɛ̃. Mɑ u mɑɑ Rɑsɛli
    wiɡii wɛ̃. Mɑ u mɑɑ win yoo tɔn kurɔbu yiru beɡibu wɛ̃.
  eng-KJVCPB: And Jacob lifted up his eyes, and looked, and behold, Esau came, and
    with him four hundred men. And he divided the children unto Leah, and unto Rachel,
    and unto the two handmaids.
  cpy-cpy: Ikanta iñaawakiri Jacob ipokaki rirentzi Esaú ramaki 400 ratzirite, rinashitanakanawo
    otomipaeni Lea, ashi Raquel, ashipaeni romperatane.
  mpx-mpx: Yakobo matana i lihin talina i kite i nenem, alonau ge ana hevalau ali
    gewi po handeled, inoke natunau i walel hi na hinaliyau, Leya, Letiyeli ge totuwalali
    yowau labui elal.
  wbp-wbp: Ngula-jangka, Jakupurlu nyangu Yijuwu nyanungu-nyanungu-kurlu wati-kirli
    400-pala-kurlu kujalpalu wurnturu yanurnu. Ngula-jana warlalja wungu-warnu nyanungu-nyangu
    yira-kari-maninjarla yirrarnu yurturlu-paturla murntu-palarla.
  luo-luo: Jakobo notingʼo wangʼe moneno Esau kabiro ka en gi ji mia angʼwen. Kuom
    mano nopogo nyithindo e kind Lea gi Rael kod jotichne mamon ariyo.
  meu-meu: Bena Iakob na e gaga isi, Esau e itaia, ena orea taudia sinahuhaniosi ida
    e maiva. Bena ia ese natuna e hididia, Lea natuna bona Rahela natuna bona hesiai
    hahinedia natudia;
  npi-ULB: याकूबले माथि हेर्दा एसाव आउँदै थिए, र तिनीसित चार सय मानिस थिए । तिनले
    आफ्ना छोराछोरीहरूलाई लेआ, राहेल र दुई जना कमारीको बिचमा विभाजन गरे ।
  yor-yor: Jakọbu sì gbójú sókè, ó sì rí Esau àti irinwó (400) ọkùnrin tí wọ́n ń bọ̀,
    ó sì pín àwọn ọmọ fún Lea, Rakeli àti àwọn ìránṣẹ́bìnrin méjèèjì.
  emp-NTPO: Jacoboba unusia Esaúra idji cuatrociento ẽberãrã ume zebʌrʌda. Maʌ̃ carea
    Jacoboba idji warrarãra ãdjirã papa ume awara awara b̶ʌsia.
  ind-ind: 'Dari jauh, Yakub melihat Esau dengan empat ratus anak buahnya mulai mendekat
    ke arah mereka. Maka dia membagi keluarganya menjadi empat kelompok: Lea dengan
    anak-anaknya, Rahel dengan anaknya, dan kedua budak perempuannya dengan anak-anak
    mereka masing-masing.'
  pes-OPCB: آنگاه یعقوب از فاصلهٔ دور دید که عیسو با چهارصد نفر از افراد خود می‌آید.
    پس فرزندانش را بین لیه و راحیل و دو کنیز تقسیم کرد.
  ssx-ssx: Dieikopema꞉ta꞉ Iso ipika꞉ 400 haliweki ame̱le̱ epemeeki hando haota꞉ ipika꞉
    wekiwandikita꞉ mo Lia make Leisolo make mo e pokaepeke wanda꞉ yaapo make teli
    pea haoma꞉ haoma꞉ pina꞉ leekeme.
  lcm-lcm: Au, Iakov kala tun avunga na kala arai ta Esau kame lapo pakasang. Kana
    400 na igenen kitapo auai ve nia. Asukang na Iakov kala pagal angpotok kana inatus
    ane si keve rinaria akorong, Lea, Rakel na ngono ainan asosokai ang.
  aer-aer: Kele ikwere iperre Jacob-ele areke Esau uthene artwe 400-pele ikwerenhe
    areye-arlke arlengenge apetyerlenge. Re iparrpele ikwerenhe areye akalkelhe-ileke
    aharle urrpetye-werne.
  tgl-ULB: Tumingala si Jacob at masdan, paparating si Esau, at kasama niya ang apatnaraang
    lalaki. Hinati ni Jacob ang mga bata kina Lea, Raquel at sa dalawang babaeng alipin.
  nop-nop: Kaŋ Yakobo adi dawi diweune uune Esau eŋ meeŋiye 400di bulune yabuguk.
    Yabuŋa wapmihi yehidaaneeŋ Lea eŋ Lesel eŋ tipilapilaye tam lufom adut yapmeguk.
  kca-kca: Щӑԓта Иаков кащаԓәсԓы, хŏты Исав пӑ ԓўв пиԓәԓән ԋӑԓсот хŏйат йиԓ. Щӑԓта
    Иаков Лия, Рахиль пӑ митнэӈӈәԓаԓ ԋаврэмԓаԓ пиԓән иса атэԓт ԓощәԓтәсԓы.
  cbu-NT: Anpur zar Akoparini kanapeeshinshat, zoonllshat Esawsha tiptsir 400 machiru,
    káyaranlltam naataran ashirangiya. Akopsha káyaranllu, wipaa tuyamzayaranllu,
    arang tuyamza, arang tuyamza ashtarangiya wipaa, Liyshucheetsi, Rakelshucheetstamta,
    anumun muchchureetsshat tsimbunatam íparangu anshucheetstam wipa.
  hui-hui: Yagaba ibugua handalu hearia Isonaga agali handari maria (400) haru halu
    ibiyaria hendene. Ani ibiyago handalu Yagaba ibu waneigini bu hearuni, Tí ai̱ya
    baba hagahaga bu hole pudaba, lene.
  wrs-wrs: Doa Yakopva monam wongavna, etelm Esaum nonglanga vena, ona pai, ten wonprov
    400pelara. Doa hevna ungevlim unna, pevna ombpovmoa wonango. Andranind unguvlirini
    sambla mioa wonengavm, wo Lea hovra yeoa wongavm, wo Resel yeoa sis waingavm Yosepkalamoa.
  mya-mya: ဧ​သော​သည်​လူ​လေး​ရာ​ပါ​လျက်​လာ​နေ​သည် ကို​ယာ​ကုပ်​မြင်​လျှင်​သား​သမီး​တို့​ကို​လေ​အာ၊
    ရာ​ခေ​လ​နှင့်​မ​ယား​ငယ်​နှစ်​ဦး​တို့​ထံ​ခွဲ​၍ အပ်​နှံ​ထား​လေ​၏။-
  cbi-NTPO: Umaa Jacob, Esaú 400 unbere miyaa jantsu katamiren, Líanu bain, Raquelnu
    bain, manda-imu shinbu pallu jumulanu bain tsaa kaillanu develekemi.
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པ༌ན། ཨེ་སཱབ་དང་མི་བཞི་བརྒྱ་ལྷག་ཡོང་བཞིན་པ་མཐོང༌ངོ༌།
    །ཡ་ཀོབ་ཀྱིས་བྱིས་པ་རྣམས་སོ་སོར་བཀར་ནས་ལེ་ཨ༌དང༌། རཱ༌ཧེལ། གཡོག་མོ་གཉིས་བཅས་ལ་སྤྲད་པར་མ༌ཟད།
  wsk-wsk: Jacob motam patawu Esau ko kari 400 arungak taiwaram mu nungarkam. Ale
    noko nuwus ilagala Leah, Rachel, se ko ura saonga imet ilagala mu nunga kuriang
    nomoke nomoke nungaram se arungu sanami gilingiman.
  kkl-kkl: Palamekti, Yakubti tilamogpa, Esau eldi arukna nimi teng naual tarabareap
    (400) yalamek. Yalamekpa, tibogahiogti, Yakubti mabo ni tane wamekne pogto, nenne
    Leaag nembahiogti, nenne Rahelag nembahiogti, nenne eldi arukna phende kelabo
    abenekoag nembahiog.
  sna-sna: Jakobho akasimudza meso ake ndokuona hoyo Esau, achiuya ana varume mazana
    mana; saka akaparadzanisa vana pakati paRea naRakeri navarandakadzi vaviri.
  spa-BLM: Jacob alzó los ojos y miró, y he aquí que Esaú venía, y con él cuatrocientos
    hombres. Repartió los niños entre Lea, Raquel y los dos criadas.
  beu-beu: Yakob ana apang ohit eng uuling se, nehe ratu buta ue hama-hamat Esau aing
    aantar hoa. Angmuse Yakob ana oal ang naung iiba metma Lea enang, iiba metma Rahel
    enang, bot iiba metma ejangu gariang aaru angu inang.
  cac-cac: Axo ix yilan vin̈aj Jacob to van sja vin̈aj Esaú yed' 400 svinac, ix spojanec'
    eb' unin vin̈ d'a scal eb' ix ix, aton ix Lea yed' ix Raquel yed' pax eb' ix chavan̈
    scriada eb' ix.
  swh-ULB: Yakobo akainua macho yake na, tazama, Esau alikuwa anakuja, na alikuwa
    na watu mia nne pamoja naye. Yakobo akawagawanya watoto kati ya Lea, Raheli, na
    wale wajakazi wawili.
  bel-bel: Зірнуў Якаў і ўбачыў, і вось, ідзе Ісаў і зь ім чатырыста чалавек. І падзяліў
    Якаў дзяцей Лііных, Рахіліных і дзьвюх служанак.
  deu-ELBBK: 'Und Jakob hob seine Augen auf und sah: Und siehe, Esau kam und mit ihm
    400 Mann. Und er verteilte die Kinder auf Lea und auf Rahel und auf die beiden
    Mägde;'
  mbb-OT: Ne hein kebpantew ni Jacob, neehè din si Esau is ebpelingguma he edumahan
    te 400 he menge maama. Ne zutun, impedtetepizè din is menge anak din diyà te menge
    esawa zin he si Lea wey si Raquel, wey ziyà te menge suluǥuen dan he vahi.
  msc-msc: Nba, Yakuba ka a ɲa lɔ ka Esawu natɔla yen. Cɛ mɔɔ kɛmɛ naanin ye a kɔfɛ.
    Wo rɔ, Yakuba ka a denilu ratala Rasɛli ni Leya tɛma, a ni jɔnmuso fila tɛma,
    bɛɛ ni a na.
  mal-2015: അനന്തരം യാക്കോബ് തലപൊക്കി നോക്കി, ഏശാവും അവനോടുകൂടെ നാനൂറു ആളും വരുന്നതു
    കണ്ടു; തന്റെ മക്കളെ ലേയയുടെ അടുക്കലും റാഹേലിന്റെ അടുക്കലും രണ്ടു ദാസിമാരുടെ അടുക്കലും
    വിഭാഗിച്ചുനിർത്തി.
  tuo-NT: Esaú cuatrocientos ʉmʉa meꞌrã aꞌticã ĩꞌagʉ̃, Jacob aꞌtiro weecʉ niwĩ. Lea,
    Raquel, pʉarã narẽ daꞌracoꞌterã numia meꞌrã nanʉcʉ̃ na põꞌrãrẽ dʉcawaacʉ niwĩ.
  gup-gup: Wanjh Jacob bolknang dja nang kaluk Esau kamhre, dja 400 bininj dorrengh.
    Wanjh kunu nungka benlarlmey wurdwurd, dja Leah, Rachel, dja daluk benebokenh
    nawu bindimarnedurrkmirri, bindibebbehkarrmi wurdwurd.
  met-met: Yekop bagu mahaing saing bagu Iso ma rangua lipuxing 400. Binabu hata garadi
    mana Lea, Retsel xaung haining oxata olanggam luwadi (ba).
  gvs-gvs: E tuwo Yakobo Paniyeli ikalave iketoiya go, ikandobala Iso igite imamaima
    ina korotoyao poa andedi (400) taiyao. Tuwo natunao ikiwotaidi Reya, Reitiyeli
    be nakae ina pakonayao adi taiyuwo yaidi.
  rmc-rmc: Sar o Jakob dikhľa, hoj avel o Ezav le štar šel (400) muršenca, rozďelinďa
    le čhaven maškar e Leja, Rachel the duj služki.
  nlg-nlg: Mi tana bona hau mua, Jacob te righia va a Esau te mai kolura ara vati
    hangalatu nina mane.
  dgr-DOGNT: Jacob ı̨daà k'eet'į̀ là wı̨ı̨de Esau naetłe yaɂı̨, dǫ dı̨akw'eènǫ (400)
    yexè at'ı̨. Eyıt'à weza gımǫ xè taı ts'ǫ̀ łats'ıgǫǫwa, edets'èkeè Leah, Rachel
    eyıts'ǫ ts'èko nàke gogha eghàlageedaa xè łats'ıgǫǫwa.
  pes-OPV: پس یعقوب چشم خود را باز کرده، دید که اینک عیسو می‌آید و چهارصدنفر با او.
    آنگاه فرزندان خود را به لیه و راحیل و دوکنیز تقسیم کرد.
  ron-1924: Иаков а ридикат окий ши с-а уйтат, ши ятэ кэ Есау веня ку патру суте де
    оамень. Атунч а ымпэрцит копиий ынтре Лея, Рахела ши челе доуэ роабе.
  ben-OBCV: যাকোব চোখ তুলে তাকিয়ে সেই এষৌকে দেখতে পেলেন, যিনি 400 জন লোক নিয়ে এগিয়ে
    আসছিলেন; অতএব তিনি লেয়া, রাহেল ও দুই দাসীর মধ্যে সন্তানদের ভাগাভাগি করে দিলেন।
  lex-lex: Yakopa nran matni pa namkek de Esau nmai nieka, ne riy rahu wogata e rlelernohora.
    Noma Yakopa nhakra a'nani re dom pa rora Lea rala' rewre'wa, dom pa ror Rahela
    rala'a, ne dom pa rora hawa liahunu rora rala'a.
  rgu-rgu: Fai ria, Yakob nita Esau mai, no lahendan natun haa. Basa de ana bati ana
    nara esaꞌko noꞌ maman.
  som-som: Markaasaa Yacquub indhihiisii kor u taagay oo wax fiiriyey, wuxuuna arkay
    Ceesaw oo soo socda, oo afar boqol oo nin wata. Kolkaasuu carruurtii u qaybiyey
    Lee'ah, iyo Raaxeel, iyo labadii addoon.
  lat-VUC: 'Elevans autem Jacob oculos suos, vidit venientem Esau, et cum eo quadringentos
    viros: divisitque filios Liæ et Rachel, ambarumque famularum:'
  aoi-aoi: Akini-yada ngawa mibina-manja mamawura Jekaba neni-rringka nubukwaya Yijawa
    ni-likenuma enuwa-wa akwa ngarningka wurruwurrakwulyumida warnungkwarba 400 enuwa-manja.
    Kembirra nenilirraku-makama Jekaba wurringalakina-kiya Bilya akwa Jilba. Kembirra
    aburringaja narrawurra-murndukwama wurriyukwayuwa aburringa-langwa akwa nuw-alkayanguma
    na-lyengmanguma. Eneja kembirra nanga-makama Liya-manja. Kembirra ngalamba-langwa
    narringa-murndukwama wurriyukwayuwa ngala-langwa biya ngaluwa akwa wurriyukwayuwa
    ngala-langwa nuw-alkayanguma akwaburrangarna. Ngarningka nanga-makama Rejila-manja.
    Kembirra aburnaja wunalakina Rejila akwa ngawa naburradikba Jawijiba arija-langwa
    nen-alkayanguma akwaburrangarna.
  eng-ASVBT: And Jacob lifted up his eyes, and looked, and, behold, Esau was coming,
    and with him four hundred men. And he divided the children unto Leah, and unto
    Rachel, and unto the two handmaids.
  mna-mna: Yakop ipa ma ila, to mataana ila na, ire toono Isau imar raama zin tomtom
    kini munŋaana ta. Tabe ibalak lutuunu bizin ki Lea, mi Rael, mi mbesooŋo moori
    kini ru.
  ita-1885: POI Giacobbe alzò gli occi, e riguardò; ed ecco Esaù veniva, menando seco
    quattrocent'uomini. Ed egli spartì i fanciulli in tre schiere, sotto Lea, sotto
    Rachele, e sotto le due serve.
  eng-LXXUP: And Jacob lifted up his eyes, and beheld, and lo! Esau his brother coming,
    and four hundred men with him; and Jacob divided the children to Leah and to Rachel,
    and the two handmaids.
  eng-ULB: Jacob looked up and, behold, Esau was coming, and with him were four hundred
    men. Jacob divided the children among Leah, Rachel, and the two female servants.
  spa-VBL: Jacob vio a Esaú a lo lejos, viniendo hacia él con cuatrocientos hombres.
    Así que dividió a los niños entre Lea, Raquel y las dos sirvientas personales.
  fra-_FOB: Et Jacob leva les yeux et regarda. Et voici, Ésaü venait, et quatre cents
    hommes avec lui. Alors il répartit les enfants entre Léa, Rachel, et les deux
    servantes.
  mal-mal: അനന്തരം യാക്കോബ് തലപൊക്കി നോക്കി, ഏശാവും അവനോടുകൂടെ നാനൂറ് ആളുകളും വരുന്നത്
    കണ്ടു; തന്റെ മക്കളെ ലേയായുടെ അടുക്കലും റാഹേലിന്റെ അടുക്കലും രണ്ടു ദാസിമാരുടെ അടുക്കലും
    വിഭാഗിച്ചുനിർത്തി.
  urd-GVR: Phir Esau un kī taraf ātā huā nazar āyā. Us ke sāth 400 ādmī the. Unheṅ
    dekh kar Yāqūb ne bachchoṅ ko bāṅṭ kar Liyāh, Rāḳhil aur donoṅ launḍiyoṅ ke hawāle
    kar diyā.
  suz-BL: मिनु याकूबम लां गे कोव़ङानु, एसाव नु ४ सहे मुर पिन पिन पशो तवा बाक्‍त। मिनु
    आ आलपुकी लेआ, राहेल नु आस गेय पाइब मीश निक्‍शी नु गाक्‍पाइक्‍मी बाक्‍त। उत्‍पत्ती
    ३२:७
  ita-1927: Giacobbe alzò gli occhi, guardò, ed ecco Esaù che veniva, avendo seco
