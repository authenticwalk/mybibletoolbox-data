  kan-OKCV: ಯಾಕೋಬನು ಕಣ್ಣೆತ್ತಿ ನೋಡಿದಾಗ, ಏಸಾವನು ನಾನೂರು ಮಂದಿ ಮನುಷ್ಯರ ಸಂಗಡ ಬರುತ್ತಿದ್ದನು.
