    taengah khaw, a imom rhoi taengah a rhek.
  mdy-ETH: ያይቆኦቤ ሃኬና ዔኤሳዎ ዖይዶ ፄኤታ ዓሲና ዎላ ሙካሢ ዴንቃዖ ፔኤኮ ናኣቶ ዛሎ ሊያና ዎላ፥ ዛሎ ራኣሄሎና ዎላ ሃሣ
    ዓቴዞንሢ ላምዖ ዒዛኮ ማዾ ማዻ ላኣሎንሢና ዎላ ማሂ ፓቄኔ።
  twi-ASANTE: Yakob pagyaa nʼani hunuu sɛ Esau ne ne mmarima ahanan a wɔka no ho firi
