    muluwel bi akalem ketket teben kel waneng im teing dim elo amen amen keyemse kale.
    Emisik e, e akalem fefe kuluse weng afak waneng alew so, uso ikalem muluwel iso
    imisik keyemse kale. Keyemse kate, akalem sun waneng Elea so ukalem muluwel iso,
    ilo umteben keyemsomi, Elesel so um min Yosew so yat biilo fe dim mineng ka koyemse
    kale.'
  con-NTPO: Jacobja Esaú cuatrociento a'i'ccu jiña'choma attepa tise du'shuma attufaen
