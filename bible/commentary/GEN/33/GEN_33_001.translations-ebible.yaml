    oohitteeliheraninya.
  acu-NT: Jacob nunia pangkai jiimkama, Esaú cuatrocientos aintsrijai wininaun wainak,
    Leancha ni uchiri ainaujai, tura Raquelnasha ni uchiri ainaujai, tura ni inatiri
    jimiaran ni uchiri ainaujai akantramiayi. Tura inatiri jimiar ni uchiri ainaujai
    eemtikramiayi. Nunia nuna ukurin Lean ni uchiri ainaujai awajsamiayi. Nunia nuna
    ukurin Raquelnasha ni uchiri Joséjai awajsamiayi.
  spa-PDDPT: Jacob levantó la mirada, y al ver que Esaú se acercaba con sus 400 hombres,
