  tha-KJV: ยาโคบเงยหน้าขึ้นดู และดู​เถิด เอซาวกำลังมาพร้อมกับพวกผู้ชายสี่ร้อยคน ยาโคบจึงแบ่งลูกๆให้นางเลอาห์
