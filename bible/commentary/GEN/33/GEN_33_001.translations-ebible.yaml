    adipen a babbai.
  kpg-kpg: Jacob gaa mmada gi Esau e hanimoi mo ana daane e haa lau, gei mee gaa duhe
    nia dama lligi i Leah, Rachel mo nia lodo hege dogolua.
  uig-ARA: ياقۇپ بېشىنى كۆتۈرۈپ قارىۋىدى، مانا ئەساۋ تۆت يۈز كىشى بىلەن كېلىۋاتاتتى.
    شۇنىڭ بىلەن ئۇ بالىلىرىنى ئايرىپ، لېياھ، راھىلە ۋە ئىككى دېدەككە تاپشۇردى؛
  bsp-bsp: Kɔ Yakuba eyekti kəro k'ɛnəŋk Esay pəc-der pəsɔlɛ afum 100. Kɔ Yakuba eyer
    awut Leya, Rasɛl, kɔ acar aŋɛ mɛrəŋ dacɔ.
  bps-bps: Na meye Dyékob ditù di dalan, na teenan Isaw na i fat latu dad lagi magin
    kenen. Na di kite Dyékob, mawag fa, fifatan i dad ngaan di dad yaanan Liya, Rakél,
    na i lwe lifanan libun.
  mbs-mbs: Nayan, pegkità i Jacob ki Esau doton te mediyò sipat te epat gatos otaw
    timaking kandin, impetonggò din se menge batà din ki Lea aw si Raquel aw sìyan
    dowa allang dan.
  tof-tof: 'Zeikob kwit yazilürr, da módóga, Isaon esenórr tótókde tóba 400 pampükü.
    Da olmal tibiób we nürrgrrütóp: Lian tóba, Rreizel akó nis leba zaget kol nisab
    go tibiób.'
  sus-sus: Yaxuba to Esayu to fa ra e nun xɛmɛ mixi kɛmɛ naani, a naxa a xa die itaxun
    Leya nun Raxele ma, a nun e xa konyi ginɛ firinyie.
  pon-2006: Seikop ahpw kilenglahte kilangada Esau eh kohkohdo iangahki ohl pahpwiki.
    Ih eri nehkpeseng nah seri ko nanpwungen Lia, Resel oh eh pekehi lih riemeno.
  jae-jae: Ma Jakob gêôc mataanô sa e gêlic Esau to lau 400 sêwiŋ eŋ sêmêŋ. Tec eŋ
    gêjac sam nê gôlôac gêdêŋ Lea agêc Rahel to sakiŋwagao luagêc.
  ksd-ksd: Ma Iakob i ga idok ma i ga gigira, ma ea, Esau i ga vut, diat ma ra ivat
    na mar na tutana. Ma i ga tibe ra umana bul pire Lea ma Rakel, ma pire ra ura
    tultul na vavina.
  tur-YTC: Yakov gözlerini kaldırıp baktı ve işte Esav, yanında dört yüz adamla geliyordu.
    Çocukları Lea, Rahel ve iki hizmetkârına teslim etti.
  bel-N: I ўзьняў Якуб вочы свае, і ўбачыў, і вось, Эзаў прыйшоў, і з ім чатырыста
    чалавек. I ён падзяліў дзяцей Леі, Рахелі і дзьвюх нявольніцаў.
  grc-BRENT: Ἀναβλέψας δὲ Ἰακὼβ τοῖς ὀφθαλμοῖς αὐτοῦ εἶδε· καὶ ἰδοὺ Ἡσαῦ ὁ ἀδελφὸς
    αὐτοῦ ἐρχόμενος, καὶ τετρακόσιοι ἄνδρες μετʼ αὐτοῦ· καὶ διεῖλεν Ἰακὼβ τὰ παιδία
    ἐπὶ Λείαν, καὶ ἐπὶ Ῥαχὴλ, καὶ τὰς δύο παιδίσκας.
  ind-AYT: Yakub mengarahkan matanya dan mengamat-amati. Lihat, Esau datang beserta
    empat ratus orang laki-laki. Kemudian, Yakub membagi anak-anaknya kepada Lea,
    dan kepada Rahel, dan kepada kedua hamba perempuannya.
  lid-lid: Jekop anyolom ili badeh iy atou Iso hawe lau tan ma hanek (400) badeh adek
    ame; eme iy eme andromwoi oro nah i le winiya Liya uru Rejel hawe uru badih turu
    ta lahou turu.
  eng-NNA: After that Jacob looked, Esau was coming to him with 400 men. He put his
    children with their own mothers.
  nya-nya: Yakobo atakweza maso ake anaona Esau akubwera ndi anthu ake 400. Choncho
    ana ake anawagawira Leya, Rakele ndi antchito awiri aja.
  hrv-hrv: Jakov podiže oči i opazi gdje dolazi Ezav i s njime četiri stotine ljudi.
    Onda on podijeli svoju djecu među Leu, Rahelu i dvije sluškinje;
  mps-mps: Te Jekop aga hani dali tama pobadi, tama agai digibulu gana tonoyu, tama
    Iso te aga hani bidi dabe te 400 dali asobo suali. Tama aga hani tigidali wai
    dabe bugulama, tama te Leaba, me Reselba, me te sę ebo we sibolo te dobaba pali.
  llg-llg: Faik ndia, Yakob nita Esau mai no ndia bubuan, hataholi natun haa. Boe
    ma, ana babaꞌe ana nala esa-esak neu ina nala.
  tpi-tpi: Jekop i lukim Iso i kam wantaim ol 400 man bilong en. Na em i tokim olgeta
    pikinini bilong en long i go sanap wantaim mama bilong ol.
  dan-1931: Da Jakob så op, fik han Øje på Esau, der kom fulgt af 400 Mand. Så delte
    han Børnene mellem Lea, Rakel og de to Trælkvinder,
  vie-OVCB: Ngước mặt lên, Gia-cốp thấy Ê-sau chỉ huy lực lượng 400 người tiến đến.
    Gia-cốp lập tức chia đàn con cho Lê-a, Ra-chên, và hai nữ tì.
  lbk-lbk: Awni pay ya sinakhang Jacob ay ke pet cha omal-ali cha Esau ya nan epat
    khasot ay lallalaki. Tay siya chi inamongna nan cheycha'y sin-in-in-a ay cha Lea
    ya nan an-akna, si Raquel ya nan anakna, ya nan chwa'y faana ay inasawana ya nan
    an-akcha, ya tinketinkena chaicha.
  guj-2017: યાકૂબે સામે દૂર સુધી નજર કરી તો જોવામાં આવ્યું કે, એસાવ તથા તેની સાથે
    ચારસો માણસો આવી રહ્યા હતા. યાકૂબે લેઆને, રાહેલને તથા તેઓની બે દાસીઓને બાળકો વહેંચી
    આપ્યાં.
  byr-byr: Jaikopɨ dara wanganakeꞌ “Yɨzolyɨ gamɨre aꞌmwerajɨ sara jɨnɨgava!” Daka
    gannyangɨ wavɨlaꞌna yaꞌ. Wavɨlaꞌna kyaꞌ Lɨyaasɨ Rasalasɨ kaimɨraayajɨ aꞌmwe wɨdaayadisawaalyɨ
    sa mɨdɨnna yeꞌ. Mɨdɨnna kyeꞌ Jaikopɨ gathaakaangeryawɨnna bɨna. Bɨna kyaꞌ Yɨzoi
    tewaanya mwaalaka “Jaikopɨjɨ ata bwaꞌnaka!” daka kaanyɨveꞌna bɨna kyaꞌ kɨnna maredɨnagi.
    Miꞌna kamaredɨnagi Jaikopɨmɨva bɨna yeva Yɨzorɨna “Ata bwaꞌnaana!” dɨna yeva ata
    bwaꞌnyɨna yeꞌ. Tɨviꞌna bwaꞌnyɨna kyeꞌ Yɨzoi wɨdaꞌ “Jɨlɨkyaawarya nɨmɨnyɨne makabɨwaanya
    waramaryana!” Sara kudaꞌ Jaikopɨ “Nɨmɨ kuneinyɨ daaka!” kudaꞌ Yɨzoi maaraꞌ. Yɨzoi
    miꞌna maaraka wɨdaꞌ “Nemɨjɨ sarɨmɨjɨ sanna kaanyaana!” Sara kudaꞌ Jaikopɨ wɨdaꞌ
    “Nɨmɨre jɨlɨkyaawaryajɨ nɨmɨre kaimɨraayajɨ kave kave wɨna yɨna yaadennera.” Tɨviꞌna
    kudaꞌ Yɨzolyɨ gannya wɨdaayadɨvɨsarajɨ sara Jaikopɨ yagalyaꞌmaꞌna yeva Kwaaka
    Sɨyaana waweꞌ. Kaanna kwaweꞌ angeba Sekɨmɨ Kwaaka Kainanɨ mannɨkebanna yɨꞌmavaawɨna
    yaka kwaaka mubaka saba mwaalaꞌ. Miꞌna mwaalaka Yɨzɨrelɨ Gotɨyarɨne simɨnyeꞌ lɨvalaabaꞌ.
  awx-awx: Jekowu Peniel teke kuhika, kwayiwän enawänu, Iso äminä 400 päpän apunggäwä
    dayipgut. Dayike engangä upuke pekut. Leale engangu inä Leaxät peke, Reselde engangu
    inä Reselkät peke, puyä äminä uläpäyatde engangkäyä usinggän pahakut.
  pon-2006A: Seikop ahpw kilenglahte kilangada Esau eh kohkohdo iangahki ohl pahpwiki.
    Ih eri nehkpeseng nah seri ko nanpwungen Lia, Resel oh eh pekehi lih riemeno.
  por-BRBSL: Jacob levantou os olhos e olhou, e eis que Esaú estava chegando, e com
    ele quatrocentos homens. Ele dividiu as crianças entre Leah, Raquel e os dois
    criados.
  aly-aly: Jacob-el Esau renh arnarek, irlkenty akngerr-akert, artwa 400, ikwer-warlarl
    apetyenh. ...
  cth-cth: Hahoi Jakop ni a radoung teh, khenhaw! Esaw teh tami 400 touh hoi a tho.
    Hahoi a canaw hah Leah hoi a sannu koe vah a ta.
  twi-twi: Yakob maa nʼani so na ohuu sɛ Esau ne ne mmarima ahannan a wɔka ne ho no
    fi akyirikyiri reba. Enti ɔkyekyɛɛ ne mma no mu maa Lea, Rahel ne nʼasomfo baanu
    no.
  hlt-hlt: Te vaengah Jakob loh a mik huel tih a sawt hatah Esau neh a taengkah hlang
    ya li te tarha a pawk pah. Te dongah camoe rhoek te Leah taengah khaw, Rakhel
    taengah khaw, a imom rhoi taengah a rhek.
  tbz-SIM: Sɑkɔbu yɑ̀ dìì mɔ̀nnì Esɑyuu duunnímɛ̀, kɛ nɛínɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔusìnɑ̀ɑ̀
    (400), kɛ́totí ibí Deɑ nɛ̀ Dɑsɛɛdi nɛ̀ bɛnitipotɔ̃mbɛ̀ bɛdɛ́,
  msy-2020: Dughiar kamɨn Jekop kogha Ison gari, a uan gumazir 400pla ko izi. Ezɨ
    a uan boriba bar me mɨgɨa ghaze, ia mangɨ uan amebaba ko tuifigh.
  txq-txq: Faik naa oo, Yakob mete-nita Esau mai no ndia nononggon hatahori 400 boe.
    Boe ma ana babaꞌe anan nara reni inan nara esa-esak reu.
  aaz-aaz: Neno naan, naiꞌ Yakop niit naiꞌ Esau neem neik atoniꞌ tuaf natun haa. Rarit
    in nbait in aanh ein es-es ate nok sin ainaf.
  azb-azb: 'Yaqub başını qaldırıb gördü ki, Esav dörd yüz adamla birlikdə gəlir. O,
    Leanın, Rəhilənin və iki cariyəsinin uşaqlarını ayırdı:'
  eng-DBY: 'And Jacob lifted up his eyes and looked, and behold, Esau was coming,
    and with him four hundred men. And he distributed the children to Leah, and to
    Rachel, and to the two maidservants:'
  hin-2017: और याकूब ने आँखें उठाकर यह देखा, कि एसाव चार सौ पुरुष संग लिये हुए चला
    आता है। तब उसने बच्चों को अलग-अलग बाँटकर लिआ और राहेल और दोनों दासियों को सौंप
    दिया।
  wol-KYG: Gannaaw loolu Yanqóoba séen Esawu di ñëw, ànd ak ñeenti téeméeri góor,
    mu séddale xale yi, diggante Leya, Rasel ak ñaari jaam ya.
  swp-swp: Abotai Iakobo matana i helabaisinidi Isoa ie ita i laolaoma maenayao tatao
    handere hasi. Arinai merumeru i soiedi Lea enanayao, eo Rahela enanayao, eo edi
    heaheari sisinedi labui enadiyao.
  bjr-bjr: Yakooboofa qafoofanoo Eesaufa 400 fasiqa faqa aninau. Yakooboofa mina qafamaseenoo
    narí faiqi namu rainasee Reeaa nammarina faqa Raseera nammarina faqa ainainira
    anaasee qaaraqanda faqa niminau.
  eng-YLT: And Jacob lifteth up his eyes, and looketh, and lo, Esau is coming, and
    with him four hundred men; and he divideth the children unto Leah, and unto Rachel,
    and unto the two maid-servants;
  heg-NTPO: Leol neot ta, Yakob ngat net Esau maa nol un atulin ngatus aat tas. Kon
    nam, Yakob bating un anan nas lakos se oen inan nas mesa-mesa.
  ptu-ptu: Pissananna mennenne' lao Yakub, iya naitam sule Esau natuhu' taunna appa'
    hatu'. Nasuhum umbahe-bahem änä'na lako Lea, lako Rahel, anna lako indo dua baine
    lolä'na.
  bzd-NTPO: Mik Jacob tö isué̱ tö ie' ël datse̱ ena wëpa tai̱ë datse̱ ie' wa̱ döka̱
    cien tkëyök (400), eta̱ ie' tö ila'rla blabatsé. E'pa méitö Lía a̱ ena Raquel
    a̱ ena e'pa kanè mésopa böl a̱.
  kwf-kwf: Sa Jakob lia kwau ka lisia na ngwae futa nia sa Esau faꞋinia fai talangaꞋi
    ngwae nia ki neꞋe kira leka maꞋi. Sui nia ka daroꞋia ngela nia ki kira ka leka
    tua faꞋinia teꞋa kira ki.
  eng-WYC-2017: Forsooth Jacob raised up his eyes, and saw Esau coming, and four hundred
    men with him; and he parted the sons of Leah, and of Rachel, and of both the servantesses.
  eng-WMBB: Jacob lifted up his eyes, and looked, and, behold, Esau was coming, and
    with him four hundred men. He divided the children between Leah, Rachel, and the
    two servants.
  spp-spp: Ɲyɛ tèni i *Yakuba à pa ɲùŋke yîrig'a wíi mà Ezawu ɲya u u u bêni ná nàmbaa
    ŋkwuu sicyɛɛre ke, ka u u u pyìibii táa Leya ná Arasɛli, ná báarapyicyeebii shuunniŋi
    shwɔhɔl'e.
  aey-aey: Aria odocob Jekob uqa ameg suli u meciimei Iso dana 400 uqaca hohogin feciaden.
    Odocob uqa uqana mel sim Liaca Reselca cabi caja lecisca age qatanadi am ijedna
    maden.
  urd-GVH: फिर एसौ उनकी तरफ़ आता हुआ नज़र आया। उसके साथ 400 आदमी थे। उन्हें देखकर
    याक़ूब ने बच्चों को बाँटकर लियाह, राख़िल और दोनों लौंडियों के हवाले कर दिया।
  rug-rug: Meke doṉo la se Zekopi, meke dogoria sa se Isoa, meke sari ka made gogoto
    tie saripu korapa luli mae koasa. Ke paqahi sa sari nana tamatina, saripu te Lia
    meke te Reseli, meke gua tugo saripu tadi karua nabulu barikaleqe.
  gaz-gaz: Yaaqoobis ol jedhee ilaalee kunoo Esaawu namoota dhibba afur wajjin utuu
    dhufaa jiruu arge; innis Liyaatti, Raahelii fi xomboreewwan lamaanitti ijoollee
    gargari hire.
  fra-LSG: Jacob leva les yeux, et regarda; et voici, Ésaü arrivait, avec quatre cents
    hommes. Il répartit les enfants entre Léa, Rachel, et les deux servantes.
  gnn-gnn: Yo, ŋayi Djaykuptja ŋurruŋuna djuḻkthurruna, ga nhanŋu miyalktja maṉḏa
    ga yumurrkuny'tja nhanŋu dhuḏikurru malthurruna yukurrana nhanŋu, bala marrtjinana
    yukurrana walala yana‐wala. Martj‐martjtjurrunanydja walala‐a‐a, yana liŋgu ga
    ŋunhala gandarrŋuranydja, dharr‐way nhäŋala Yetjunhanydja, bala walala ŋunhalana
    bunanhaminanydja. Bala yana Djaykuptja buku‐nyilŋ'thurrunana nhanukala Yetjuwala
    ŋunhi ŋayi marrtjina galkililinydja, gumurrlilinydja nhanukala wal'ŋu.
  yal-yal: Yaxuba yi Esayu to fɛ e nun banxulanna muxu kɛmɛ naanin. A yi diine yitaxun
    Leya nun Rakeli ra e nun konyi gilɛ firinne.
  gum-gum: Møimbe Jacob kurraashene, Esaúbe arruptinchibig køn, tru cuatrocientos
    møguelan pera. Inchen Jacobpe nui ureezheelan kanelane Leai merrab, kanelane Raquelwei
    merrab, kanelane pagatø nui tru karuig mendig melab ishumburmerai merrab øyamay
    pirisha merranøbig køn.
  iou-iou: Eruk Jekop täŋäro päreŋtäŋ kuŋtäŋgän Iso, ämaniye 400 udekät äbäŋirä yabäŋkuk.
    Eruk yabäŋpäŋ Jekoptä nanakiye yäpmäŋ daniŋpäŋ webeni Resel kenta Leata, ba watä
    webeni yarä unita yämiŋkuk.
  haw-1868: NANA aku la na maka o Iakoba, ike aku la, aia hoi, ua hiki mai o Esau
    me na haneri kanaka eha. A puunaue aku la ia i na kamalii ia Lea, a ia Rahela,
    a i na kauwawahine elua.
  arb-NAV: وَتَطَلَّعَ يَعْقُوبُ مِنْ بَعِيدٍ، فَرَأَى عِيسُو مُقْبِلاً وَمَعَهُ أَرْبَعُ
    مِئَةِ رَجُلٍ، فَفَرَّق أَوْلادَهُ عَلَى لَيْئَةَ وَرَاحِيلَ وَالْجَارِيَتَيْنِ.
  adz-adz: Yakop iraꞌ i maran da itsangan Isau ruta garaman 400 badan. Da itangin
    narun rusan yatsungꞌ rinan ruas, Lia, Retsel da gan sagat guman iruꞌ igi.
  ewe-ewe: Yakob kpɔ Esau le adzɔge ʋĩi wògbɔna kple eƒe ame alafa ene. Ke ema ɖeviawo
    na Lea, Rahel kple kosi eveawo.
  eng-LEE: And Jacob lifted up his eyes, and looked, and behold, Esau came, and with
    him four hundred men. And he divided the children unto Leah, and unto Rachel,
    and unto the two handmaids.
  gvn-gvn: Jacobangka Esau nyajin kankadanya dingkar-dingkaranji, nyulu Jacob jakalba
    dungan, manyarr-karra, kangkal-kangkal kudamundu. Jacob, Esau bula yuba kadan,
    Esau warrin Jacobanda, nyulu kuli kunbaynda Jacobanji. Bula banbadinda. Jacobangka
    Esaundu wubulku milbin, nyungu manyarr-karra, kangkal-kangkal. Esaungku wawu kari
    present maninka Jacobandamun, yamba Jacobangka yarbarrka yalaman, “Manada, manada.”
    Esaungku maninda, dungan baja nyunguwunbuku bayanbaku.
  nna-nna: Palaja palalu Jacob-ju parrjarna, Esau milpanyikinyi palinykarti 400 pirirrimartajartiny.
    Wirrirnijaninyi partanykarrangu janamilinga pipimurninyja.
  asm-FB: তাৰ পাছত যাকোবে দেখিলে যে, এচৌৱে চাৰিশ মানুহ লগত লৈ আগুৱাই আহি আছে। তেওঁ
    তেতিয়া লেয়া, ৰাহেল, আৰু দুজনী দাসীৰ মাজত সন্তান সকলক ভাগ কৰি দিলে।
  sus-A: يَشُبَ تٌ عٍسَيُ تٌ قَ رَ عٍ نُن شّمّ مِشِ كّمّ نَانِ، عَ نَشَ عَ شَ دِيٍ
    عِتَشُن لٍيَ نُن رَشٍلٍ مَ، عَ نُن عٍ شَ كٌنيِ فِنّ قِرِنيِيٍ.
  fra-SBL: Jacob leva les yeux et regarda. Et voici, Ésaü arrivait, et avec lui quatre
    cents hommes. Il partagea les enfants entre Léa, Rachel et les deux serviteurs.
  hbo-hbo: וַיִּשָּׂ֨א יַעֲקֹ֜ב עֵינָ֗יו וַיַּרְא֙ וְהִנֵּ֣ה עֵשָׂ֣ו בָּ֔א וְעִמֹּ֕ו
    אַרְבַּ֥ע מֵאֹ֖ות אִ֑ישׁ וַיַּ֣חַץ אֶת־הַיְלָדִ֗ים עַל־לֵאָה֙ וְעַל־רָחֵ֔ל וְעַ֖ל
    שְׁתֵּ֥י הַשְּׁפָחֹֽות׃
  shp-NTPO: Jatian ochokeabi Esaú, jawen chosko pacha joniboyabi jaki joaitian, Jacobnin
    meraa iki. Ja joai merataanan, jaton bakebobiribi koirankanon ixon, jato menipakea
    iki. Ja jaton bakebo koiranti yoiabora iká iki, Lea, Raquel jainoax jawen yanka
    yonoti ainbo rabé.
  eng-WYCLIFFE: Forsothe Jacob reiside hise iyen, and seiy Esau comynge, and foure
    hundrid men with hym; and he departide the sones of Lia, and of Rachel, and of
    bothe seruauntessis.
  piu-2006: Tjikupalu tjananya nyangu waṉmanguru Yitjuwunyangarri ngalya yananyingka,
    tjilirratjarra tjuṯa. Palulanguru nyakula kungka waarrkana palunya kutjarra maamararranpa
    tjananya Tjikupalu yurrunpa ngaratjunu. Ngaṉṯiwana tjananya ngaratjunu Liiyanya
    anta Riitjilanya, pipirri tjuṯatjarra. Tjikupalu tjananya ngaratjunkula maa wayintarrirra
    Yitjuwukutu maa yankula tjaṉṯarrngarala pupakatingu, tjapanpalangara. Yalatjiya
    yurrunpa palyalpayi yunngurrirraya pakalpayi, mayutju tiṉa ngalya yananyingka.
    Yitjuwulu nuumilara ngalya tjalkaḻungkula Tjikupanya yampura nyunytjuṉu. Yampurapula
    yulangi. Yitjuwulu nyakula tjapiṉu, “Ngananyangarri nyarratja?” Tjikupalu watjaṉu,
    “Mayutju Kututjaluṉi yungu pipirri nyarra tjuṯa.” Palunyatjanupula rawa wangkangi.
    Yitjuwunyalpi wangkangu, “Katikulatju nyurranya ngayuku ngurrakutu, kutjupa tjuṯalu
    nyurranya pungkutjipingkamarra.” Tjikupalu watjaṉu, “Wiya, nganaṉatju maḻawana
    maa yankuku, purinypa. Nyurrangarri yurrunpa maa yarra!” Palunyatjanu Tjikupanyangarri
    ngaṉṯiwana paṉa Kayinanalakutu maa anangi. Yankulaya ngurra Tjakutjala nyinangi.
    Palunyatjanu yankulaya tawunu Tjikimala yila nguwanpa nyinangi.
  pjt-pjt: Ka Jacobalu nyangu Iitjunya wati tjuṯatjara pitjanyangka 400-tjara, munu
    palulanguṟu palumpa kuri tjuṯa tjaraṟa kutju kutju ngaṟatjunu munu palumpa tjitji
    tjuṯa ngunytjungka ngunytjungka tjunu.
  cwe-cwe: Yakobo kayenula meso yake na kamuwona Esau kokwiza na walume magana mane,
    ivo kawagola wanage kwa Leya na Laheli, na wasang'hani wake wa chike waidi.
  bgs-bgs: Na, igkita i Jacob si Esau tun ta madiyù asta tô áppat gatus (400) mga
    manubù na igtákkás kandin. Igpadóppón din si Lea, si Raquel, asta tô duwa állang
    dan katô mga gabatà dan.
  kik-kik: Na rĩrĩ, Jakubu agĩtiira maitho, akĩona Esaũ agĩũka arĩ na andũ ake magana
    mana; nĩ ũndũ ũcio akĩgayania ciana kũrĩ Lea na Rakeli na kũrĩ ndungata iria igĩrĩ
    cia andũ-a-nja.
  ksr-ksr: Jeikobnoŋ jaaya uuŋ waama Iisoonoŋ ejauruta 400 yoŋowo motooŋ kananoŋ kagiti,
    ii iŋiiro. Kawaajoŋ meraborauruta mendeema oŋoma Lea, Reizel ano weleŋ embawoita
    yoŋoo borogianoŋ oŋono.
  fra-NCL: Jacob leva les yeux et regarda, et voici, Esaü venait, ayant avec lui quatre
    cents hommes. Ayant distribué les enfants par groupes auprès de Lia, auprès de
    Rachel et auprès des deux servantes,
  cek-AK: Jakob mah khet tahang naah, kami cumvai palito hoi nanwto angzo Esau to
    hnuk. To pongah nawktanawk to tapraek moe, Leah, Rachel hoi a tamna nongpata hnik
    khaeah a paek.
  xla-xla: Yokobtapo Peniyel mo saliyome tamhalemama natilati Isotapo ya꞉ 400 opa
    mate ala pateka꞉mu tle pumhalla natiyo. Epalati Yokobtapo Isota pula natipame
    ya꞉ yimlalaye alumale meyelope meyelope dle dla hatitimama ya꞉ oko so wola꞉ dapiyamte
    yia꞉ yimlala mateye wua꞉ tatle itapu dla taiya diyo. Epalati Liya mate epo ya꞉
    akimlala mate medla tamalaiya diyo. Epalati Leisoltapo mosukulu ya꞉ maseyemala
    mate alotle tamalaiya diyo.
  cuk-cuk: Jacob dakdegu, Esaúʼba machergan e-dulataled-ilabake-mergu (400) daniki,
    mimmigan danar-danar Leaʼba, Raquelʼba, degi, e-maigan-omegan-warbogwadba mimisad.
  uig-CYR: Яқуп бешини көтирип қаривиди, мана Әсав төрт йүз киши билән келивататти.
    Шуниң билән у балилирини айрип, Леяһ, Раһилә вә икки дедәккә тапшурди;
  tel-2017: యాకోబు కళ్ళెత్తి చూసినప్పుడు ఏశావు, అతనితో నాలుగువందల మంది మనుషులు వస్తూ
    ఉన్నారు.
  hat-BSA: Alò, Jacob te leve zye li. Li te gade, e gade byen, Ésaü t ap vini, ak
    kat-san òm avèk li. Konsa, li te divize pitit yo pami Léa avèk Rachel avèk de
    sèvant yo.
  kos-kos: Jacob el liye lah Esau el tuku wi mwet angfoko lal, ke ma inge el kitalik
    tulik natul ah inmasrlol Leah, Rachel, ac mutan kulansap luo kial.
  hbo-WLC: וַיִּשָּׂ֨א יַעֲקֹ֜ב עֵינָ֗יו וַיַּרְא֙ וְהִנֵּ֣ה עֵשָׂ֣ו בָּ֔א וְעִמּ֕וֹ
    אַרְבַּ֥ע מֵא֖וֹת אִ֑ישׁ וַיַּ֣חַץ אֶת־הַיְלָדִ֗ים עַל־לֵאָה֙ וְעַל־רָחֵ֔ל וְעַ֖ל
    שְׁתֵּ֥י הַשְּׁפָחֽוֹת׃
  ibo-ibo: Jekọb lepụrụ anya nʼihu, hụ Ịsọ ka ọ na-abịa, ya na narị ndị ikom anọ ndị
    so ya. Nʼihi ya, o kesara ụmụntakịrị ndị ahụ, nʼetiti Lịa, na Rechel na ndị odibo
    nwanyị ya abụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାକୁବ ଅନାଇ ଦେଖିଲା, ଆଉ ଦେଖ, ଏଷୌ ଉପସ୍ଥିତ, ପୁଣି, ତାହା ସଙ୍ଗେ ଚାରି
    ଶହ ପୁରୁଷ। ତହିଁରେ ସେ ଆପଣା ସନ୍ତାନମାନଙ୍କୁ ବିଭାଗ କରି ଲେୟା ଓ ରାହେଲ ଓ ଦୁଇ ଦାସୀଙ୍କ ନିକଟରେ
    ସମର୍ପଣ କଲା,
  wmt-wmt: Nyanartikarrarni kumanta nyanyala Jayikapju papajinyankura Yijuwu pirriyanujangka
    piyirnwarnti pajajarti. Kurlangu palu pirriyanani, pajajinyangu manya kangani
    piyirnwarnti 400. Jayikapju nyangungurla langkarnikani pirriyanujangka. Yijuwukarti
    manyanta yani jutinykarra rayintu kajalkajalkujirnupurru. Kujartikarra manyanangu
    yurru ngunangani kanarlany kajalkajalkujirnupurru. Wali lawukanila Yijuwurlu Jayikap
    yawiyijangkarlu. Lunganila pilanyanu ngayijarrinyujangkarlu. Nyanartijangka lungujangka
    pila yarrjarrinya. Marnila parla Yijuwurlu, “Nganajangkarlu pajin kajalurn yiparni
    piyirnwarnti kuyijartiwarnti langkarni.” “Ngajirta. Yiparni marnangu yalyakujirnupurru.”
    “Ngajirta. Wali marnanya ngajungu ngarrja martalany kuyiwarntijaa manawarnti.
    Tikirrwarntawu manurlanyanu nyuntungu.” “Ngajirta. Martawu man nyuntungu. Puju
    pajin kirtilyjarrinya, wali nyanarti, minyarti yijijangka manurlanyanu martawu.
    Kangku manunya minyartiwarnti kuyiwarnti. Ngarpungu kankarnumarrangujangkarlu
    paja ngampurrikanani yarnta paja kuyiwarnti paja yinya. Ngarrjawarlany marnanya
    martalany ngajungu.” Kujartikarra parla marnani Jayikapju kitangarni Yijuwurlu
    parlanyanu kanya yijijangkawarnti Jayikapkurawarnti. Nyanartijangka wurnala jakarni
    Yijuwu kurlirra Yitimkarti nyantukurakarti ngurrakarti. Kirrarnanila nyanayirla.
    Wali ngajanyankura Jayikap pa yani wartangurni ngurrakarti Jikimkarti. Wali nyanarti
    ngurra parlanyanu Jayikapju payamkujirni nyantungumiparni. Yarnta manya pamarrwarnti
    purlkawarnti mungkurrpinya pinalkarrapurru Ngarpu kajalkajalkujirnupurru. Wali
    kirrarnanila palu nyanayirla Jikimja rawarni.
  chk-chk: Iwe, Jakop a netä o küna pwe Esau a war me föpükü mwän. Iei popun Jakop
    a aimwüfeseni nöün kewe o ngeni Lea me Rahel nöür, a pwal ngeni ekewe ruoman chon
    angang fefin nöür.
  ssd-ssd: Kile Esau nu nuŋe piro taŋgo 400 ta ndoŋ ilmba minna le Yakob nu nane kaŋgerka
    nuŋe kiŋo kat nuŋe kilmba walna sulumba afu Lea tumba afu Rahel tumba afu nuŋe
    piro pino ar ta nikina.
  rop-rop: Bambai na Jeikob bin luk Isau kaminap garram im 400 wekinmen olabat, en
    wen imbin luk olabat, imbin kadimat ola biginini blanga im langa thribala mob
    garram olabat ronwan mami.
  ukr-1871: Споглянувши ж Яков очима своїми, постеріг, се ж Езав, брат його, йде,
    і чотири ста чоловіка з ним. І роздїлив дїток Леї, Рахелї і двох рабинь.
  eng-AOI: On that same day Jacob saw Esau coming to him and the 400 men with him.
    Then Jacob told Bilhah and Zilpah, to get their children together and stand in
    front. Then he told Leah to get her children together and stand in the middle.
    And he told Rachel and her son, Joseph, to stand behind the others.
  yon-yon: Yekob korok kankoone wedmoonka yambang Isau kuu meneen kowe, Yekob mene
    deme nima Bilha yoom Silpa yoom yi dana yoom kuu be nekwekore yedmoon “Yiib kuu
    yiibdin wini yeman.” andekore, ma Lea yoom yu meed yoom kuu be nekwekore yedmoon
    “Yiib kuu wedya wini yeman.” andekore, Reksel yoom yu mingki Yosef yoom kuu be
    nekwekore yedmoon “Yiib kuu yoman wini yeman.” andoon.
  bch-bch: Idio ta Iakop imata idae ta igera Iso inama toman ngan ele panua buno pange.
    Tota ipota gid gergeu rabu ngan Lea ga Resel ga gid taine paeaeanga toa rua oa.
  deu-1951: Und Jakob erhob seine Augen und schaute, und siehe, Esau kam und vierhundert
    Mann mit ihm. Da verteilte er die Kinder zu Lea und zu Rahel und zu den beiden
    Mägden.
  eng-JPS: And Jacob lifted up his eyes and looked, and, behold, Esau came, and with
    him four hundred men. And he divided the children unto Leah, and unto Rachel,
    and unto the two handmaids.
  ubr-ubr: Jacob on iyeit inai Esau an orot 400 mat si nat ites, on mes fifirig ikusebis
    Leah, Rachel a bobo jever ruam amosi.
  srp-1865: A Jakov podigav oèi svoje pogleda, a to Isav ide, i èetiri stotine ljudi
    s njim. I razdijeli djecu uz Liju i uz Rahilju i uz dvije robinje.
  lug-lug: Awo Yakobo n’ayimusa amaaso ge n’alaba Esawu ng’ajja ng’ali n’abasajja
    ebikumi bina. Yakobo n’alyoka ayawulamu abaana abaali ne Leeya ne Laakeeri awamu
    n’abaweereza be abakazi ababiri.
  heb-heb: וישא יעקב עיניו וירא והנה עשו בא ועמו ארבע מאות איש ויחץ את הילדים על לאה
    ועל רחל ועל שתי השפחות׃
  ben-IRV: পরে যাকোব চোখ তুলে চাইলেন, আর দেখ, এষৌ আসছেন ও তাঁর সঙ্গে চারশো লোক। তখন
    তিনি ছেলেদেরকে বিভাগ করে লেয়াকে, রাহেলকে ও দুই দাসীকে সমর্পণ করলেন;
  pan-pan: ਯਾਕੂਬ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਵੇਖਿਆ ਕਿ ਏਸਾਓ ਆ ਰਿਹਾ ਸੀ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਚਾਰ
    ਸੌ ਆਦਮੀ ਹਨ, ਤਦ ਉਸ ਨੇ ਬੱਚਿਆਂ ਨੂੰ ਲੇਆਹ, ਰਾਖ਼ੇਲ ਅਤੇ ਦੋਵੇਂ ਦਾਸੀਆਂ ਵਿੱਚ ਵੰਡ ਦਿੱਤਾ ਅਤੇ
    ਉਸ ਨੇ ਦਾਸੀਆਂ ਨੂੰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਬੱਚਿਆਂ ਨੂੰ ਸਾਰਿਆਂ ਤੋਂ ਅੱਗੇ ਰੱਖਿਆ।
  mwp-mwp: Yakubu nuydh imadhin kedha Isaw a kalmel nubiya nungu mabaygal mura 400,
    nuydh Yakubu ipi kazil dhadhiya mamaydhin kalanu Leyaw, Reysoelaw muliya a nungu
    wara ukasar ipiya zagithaw mabaygiya.
  mya-JVB: ထိုအခါ ယာကုပ် သည် မြော် ကြည့် ၍ ၊ အစ်ကိုဧသော သည် လူ လေး ရာ ပါလျက် ချီ လာသည်ကိုမြင်
    လျှင် ၊ လေအာ ၊ ရာခေလ ၊ ကျွန် မနှစ် ယောက်တို့တွင် သား များ တို့ကို ဝေ ပေးလေ၏။
  tte-O: Yakobo igite-saewa Iso ilalaoma me ana gamegameo yoli powa andeledi (400)
    yo natunao iyakasali silau sitolo sinaliyao Leya yo Litieli yo ana topaisowawa
    sinesineo labui kolili.
  tbg-tbg: Iekopiva aaraini oru viharo vutu tavovaro Isova 400 vaiinti hampata ani
    vauvaro Iekopiva nai vainti rairakero hininavu Riaara amiro, hininavu Reseriravata
    vira kaiqa nahentitantavata nimura.
  hmo-hmo: Iakobo ese iena matana ia negea, Esau ia itaia, mai ena tatau 400 idia
    mai noho. Unai dainai ia ese iena natuna orea ta ta dekenai ia haria karaia. Lea
    ese haida, Rahela ese haida, bona hesiai hahine rua ese haida idia hakaua.
  ata-ata: Xe Iakovo muavuti la mulutu sou mulai muxisaꞌisou lexa Iavoku sou mumulineꞌi
    ta semasemau iloꞌa ta ꞌoluꞌolu mo ta mitema sou xaixai noxou sou iloꞌa misolonu
    muamuaꞌi noxiꞌa ulai ne Kanani. Iloꞌa mimuamuaꞌi xoo xe, anu Iakovo musuꞌa iou
    loxo ꞌo, la vimou Esau ane iloꞌa ta mitema sou ꞌotoꞌoto noxou itemaxu mavulovexa
    tamei (400) imumuamuaꞌi ineneꞌe. Ia uao no paxa sio. Xe aliku ꞌo muavuti la mupalusiꞌa
    ta ꞌoluꞌolu milailai noxiꞌa ta neneniꞌa sou mitulu no tavatavaꞌa.
  nfa-nfa: Ètu dꞌara lodꞌo èèna kahèi, Yakob ladhe nèdhi Esau, dènge dhèu na èpa ngasu
    sèra, mai asa rèngu. Ka na papala ana na mi ina ra èci-èci.
  urd-urd: और या'क़ूब ने अपनी आँखें उठा कर नज़र की और क्या देखता है कि 'ऐसौ चार सौ
    आदमी साथ लिए चला आ रहा है। तब उसने लियाह और राख़िल और दोनों लौंडियों को बच्चे
    बाँट दिए।
  rus-SYN: Взглянул Иаков и увидел, и вот, идет Исав, брат его, и с ним четыреста
    человек. И разделил Иаков детей Лии, Рахили и двух служанок.
  cbt-NTPO: Cacoposo', Isao catapini pasa quëmapi'sarë chachin huë'sarin ni'nin. Ina
    ni'sahuaton, cara huënton hui'ninpita acorin. Niataquë a'na huënton, Naquirataquë
    a'na huënton, cosonaro'sataquë, a'na huënton.
  bqc-SIM: Kɛ́ Yakↄbu wɛzù, a è Esau lɛ́ mↄ́ ń gbɛ̃ↄn ↄ̀aa plaↄ. À a nɛ́ↄ kpaalɛ̀
    a naↄnɛ ń a nↄ mɛ̀n pla pↄ́ i mɛ́sɛdilɛnɛ́oↄ.
  tcz-CHONGTHU: Hichun Jacob akhodah in avet a ahile “Ven Esau chu mihem jali jen
    to ahung amu tan,” chuin Jacob in jong achate chu Leah le Rachel chule asoh numei
    teni ahop peh soh keiyin,
  mar-mar: याकोबाने वर पाहिले आणि पाहा, त्यास एसाव येताना दिसला आणि त्याच्या बरोबर
    चारशे माणसे होती. तेव्हा याकोबाने लेआ व राहेल व दोघी दासी यांच्याजवळ मुले वाटून
    दिली.
  tcs-tcs: Wen em bin liptemap ed, Zekop i bin luk go longwei ane bin luk Iso ya kam.
    Em i bin gad 400 man lo em. So Zekop i bin pute ol pikinini blo em go po ol dempla
    oun mama. Sam bin go wea Lia, ane wea Reisel, ane sam bin go wea demtu nada oman
    blo em.
  qub-qub: Chuscu pachac runacunawan Esaú awaycämojta ricärir Jacobga wamrancunata
    raquiran waquin Leawan aywananpaj, waquin Raquelwan aywananpaj, waquinna uyway
    warmincunawan aywananpaj.
  bqp-bqp: Kũ Yakubu wɛ́ sɛ̀, à è Isau tɛn su kũ gbɛ̃nↄn wàa planↄ. À a nɛ́nↄ kpàatɛtɛ
    Leanɛ kũ Rahilao kũ nↄgbɛ̃ zĩkɛri mɛ̀n planↄ.
  hat-hat: Jakòb leve je l' gade, li wè Ezaou ki t'ap mache vin jwenn li avèk katsan
    moun dèyè li. Li pran timoun yo, li separe yo, li bay Leya pa l' yo, li bay Rachèl
    pa l' yo, li bay de sèvant yo pa yo.
  eng-BSB: Now Jacob looked up and saw Esau coming toward him with four hundred men.
    So he divided the children among Leah, Rachel, and the two maidservants.
  tod-tod: Zakɔɓe ɠaazuwuzeɠeni, é wɛlɛ, é Ezawu ɠa, é ɗa ʋa, zunu unnaanigɔ (400)
    polu. É dointi gaaɠwɛɛni Leani zɔɠɔzu ta Lasɛle ta botiɠɛ anzanu felegɔiti.
  eng-WEBPB: Jacob lifted up his eyes, and looked, and, behold, Esau was coming, and
    with him four hundred men. He divided the children between Leah, Rachel, and the
    two servants.
  kbq-kbq: Hagi Iso'a 400'a vahe'ane ne-egeno, Jekopu'a kesga huno negeno mofavre
    naga'a refko huzmantege'za, nezmarera Liane, Resoline, tare eri'za a'trene zamavuga
    otitere hu'naze.
  nhe-BL: Huan quema Jacob quiitac para Esaú hualayaya imelac ica 400 tlacame, quinxejxelo
    nopa coneme ihuaya Lea, Raquel huan nopa ome sihua tlatequipanohuani.
  bus-bus: Kɛ̀ Yakubu wɛ́ɛ sɛ̀, à è Isau e mↄↄ kↄ̃n gↄ̃ↄn wàa plaaanↄ. À a nɛ́nↄ kpàatɛtɛ
    Leanɛ kↄ̃n Rasɛlio kↄ̃n nↄgbɛ̃ zĩkɛri mɛ̀n plaaanↄ.
  gub-BL: Zako wexak Ezau 400 awa wanupi tur haw a'e kury. Umuza'aza'ak kar wa'yr
    na'iruz imono'og pyrer romo wà. Imono'og pyrer ipy upyta hemireko Erez huwake.
    Imono'og pyrer mokoz haw upyta hemireko Hakew huwake. Imono'og pyrer na'iruz haw
    upyta a'e mokoz hemirekoagaw wanuwake.
  eng-DRA: 'And Jacob lifting up his eyes, saw Esau coming, and with him four hundred
    men: and he divided the children of Lia, and of Rachel, and of the two handmaids:'
  knf-knf: Yakob akat këş aşë win kë Eŧawu akbi, awo na biinţ iñeen uweek ŋbaakër
    (400), kë Yakob aşë jej bapoţ apaţëş, awul baka banin baka, Leya, Rakel, na balemp
    biki baka Bila na Ŧilpa.
