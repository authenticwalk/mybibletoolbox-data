  kan-2017: ಯಾಕೋಬನು ಕಣ್ಣೆತ್ತಿ ನೋಡಿದಾಗ, ಏಸಾವನು ನಾನೂರು ಮಂದಿ ಜನರ ಸಮೇತ ಬರುವುದನ್ನು ಕಂಡನು.
