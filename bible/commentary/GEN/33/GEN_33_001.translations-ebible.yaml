  hin-CV: याकोब ने देखा कि दूर एसाव अपने चार सौ साथियों के साथ आ रहे थे; याकोब ने
    अपने बालकों को लियाह, राहेल तथा दोनों दासियों को दो भागों में कर दिये.
  eng-OURB: Jacob [Supplanter] lifted up his eyes, and looked, and, behold, Esau [Hairy]
