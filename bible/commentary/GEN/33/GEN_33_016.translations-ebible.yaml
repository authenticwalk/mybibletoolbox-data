verse: GEN.033.016
translations:
  mal-C: അങ്ങനെ ഏശാവ് അന്നേദിവസംതന്നെ തിരികെ സേയീരിലേക്കു യാത്രയായി.
  deu-TKW: So zog Esau an jenem Tage wiederum seines Wegs nach Seir.
  lin-lin: Boye, kaka na mokolo wana, Ezawu azwaki nzela mpe azongaki na Seiri.
  cbr-NT: Usa 'ain ka Esaú a nëtënbi, Seír kakë me anu kuantëkëankëxa.
  eng-LSV: And Esau turns back on that day on his way to Seir;
  bmu-bmu: Mewö jiiga Isonöŋ wehön miaŋgöreŋök liliŋgöba anda Seir miriŋe aŋgorök.
  eng-GNV: So Esau returned, and went his way that same day vnto Seir.
  eng-WEBSTER: So Esau returned that day on his way to Seir.
  nhw-BL: Huan nopa tonal Esaú mocuepqui Seir.
  swh-ONEN: Hivyo siku hiyo Esau akashika njia akarudi Seiri.
  bba-bba: Yen dɔmɑ terɑ Esɑu u ɡɔsirɑ u doonɑ Seiriɔ.
  eng-KJVCPB: So Esau returned that day on his way unto Seir.
  cpy-cpy: Tee imaapaentzi Esaú intsipaete ipiyitanaka inampiki Seir-ki.
  mpx-mpx: Inoke lan o Iso i nawanawa i sisikal labi Seil.
  wbp-wbp: Ngulangka parrangka jintangka, Yijuwu nyanungu-nyangu-kurlu wati panu-kurlu
    kulpari yanu ngurra-kurra Yitama-kurra.
  luo-luo: Kuom mano odiechiengʼno Esau nochako wuodhe ka odok Seir.
  meu-meu: Taunabunai Esau na una dina ai e lou, Seiri dalana ai e lou ela.
  npi-ULB: त्यसैले त्यही दिन एसाव सेइरतर्फ फर्कन आफ्नो बाटो लागे ।
  yor-yor: Ní ọjọ́ náà gan an ni Esau padà lọ sí Seiri.
  emp-NTPO: Ara maʌ̃ ewarid̶e Esaúra Seír druad̶aa jẽda wãsia.
  ind-ind: Maka pada hari itu juga, Esau kembali ke Seir,
  pes-OPCB: عیسو همان روز راه خود را پیش گرفته، به سعیر مراجعت نمود،
  ssx-ssx: Koto ekina꞉ koto natena꞉ta꞉ Isota꞉ Idomo poluekema꞉ peekepate
  lcm-lcm: Asukang na si taun ang pok, Esau kala papok ane Seir.
  aer-aer: Kele Esau akangkwe-irreke arlte ikwerele anteme, re artwe ikwerenhe areye-akerte
    alpeke apmere Seir-werne.
  tgl-ULB: Kaya sa araw na iyon nagsimula si Esau na bumalik sa Seir.
  nop-nop: Kaŋ Esau adi nai uŋaniŋ udaneŋ wooŋ Sea yokwetneŋ usuwaguk.
  kca-kca: Щиты Исав ищи хӑтәԓән Сеир мўва йŏхԓы мӑнәс.
  cbu-NT: Esawsha anuritam; Zuraktishcha, tárangu, waptam kanapurangiya watsapuniptam
    Seirap Edomap tsapu.
  hui-hui: Ani laya handala Iso ibu horo ogoningi pialu Idomo dindi pole pene.
  wrs-wrs: Doa honanamangas etelva phonamba, henga Etomram galm vevna.
  mya-mya: ထို​နေ့​၌​ဧ​သော​သည်​ဧ​ဒုံ​ပြည်​သို့​ပြန်​သွား လေ​သည်။-
  cbi-NTPO: Tsenñu juntsa malunun Esaú Seír tusha miinu miimi.
  bod-N: དེའི༌ཕྱིར། ཨེ་སཱབ་ཉིན་དེར་སེ་ཨིར་ཡུལ་དུ་འགྲོ་བའི་ལམ་ལ་ཆས༌སོ།།
  wsk-wsk: Se Esau peleram ko sor te Seir namakaso.
  kkl-kkl: Wene seogti, Esau sumeneko sum elsam Edom piog.
  sna-sna: Saka pazuva iroro, Esau akapinda munzira yake akadzokera kuSeiri.
  spa-BLM: Así que Esaú regresó aquel día de camino a Seir.
  beu-beu: Yakob ana mateng aulang muse, ved uangu veng angu Esau ana iadu, bot ana
    lamal Seir mi ila.
  cac-cac: A d'a jun c'u chi', ix meltzaj vin̈aj Esaú d'a lum Seir.
  swh-ULB: Hivyo Esau akaanza kurudi Seiri.
  bel-bel: І вярнуўся Ісаў таго ж самага дня дарогаю сваёю ў Сэір.
  deu-ELBBK: Und Esau kehrte an demselben Tag seines Weges zurück nach Seir.
  mbb-OT: Ne zutun he andew migenat si Esau is ed-ulì diyà te Seir.
  msc-msc: Wo rɔ, Esawu ka sila mira wo lon kelen ka wa Seyiri la jamana rɔ.
  mal-2015: അങ്ങനെ ഏശാവ് അന്നു തന്റെ വഴിക്കു സേയീരിലേക്കു മടങ്ങിപ്പോയി.
  tuo-NT: Na tojo ni ucṹca nʉmʉrẽta Esaú Seipʉ dajatojaacʉ niwĩ.
  gup-gup: Wanjh kunu Esau dolkkang kunmekbe kunbarnangarra, baldjaldurndi kore kunred
    Seir.
  met-met: Binabu mana xaidapka baguba Iso haxa goxoya mala muli mana titia Seir.
  gvs-gvs: E tuwo Iso ina Seira goi.
  rmc-rmc: Mek oda džives o Ezav odgeľa pale andro Seir.
  nlg-nlg: Na dani vaghana keri ke, a Esau te pulohi oli so tana butonikomu i Seir.
  dgr-DOGNT: Eyıt'à eyı dzęę̀ k'e et'ıì Esau edenèè Seyır ts'ǫ̀ anajà.
  pes-OPV: در همان روز عیسو راه خود را پیش گرفته، به سعیرمراجعت کرد.
  ron-1924: Ын ачеяшь зи, Есау а луат друмул ынапой ла Сеир.
  ben-OBCV: অতএব সেদিন এষৌ সেয়ীরের দিকে ফিরে যাওয়ার জন্য যাত্রা শুরু করলেন।
  lex-lex: Pede ler de meman pa Esau nawal pia nokru Seir wa.
  rgu-rgu: Esau namanene leoꞌ na, boe ma ana laꞌo ela si, de fali leo Seir neu.
  som-som: Oo maalintaasaa Ceesaw ku noqday jidkiisii ilaa Seciir.
  lat-VUC: Reversus est itaque illo die Esau itinere quo venerat in Seir.
  aoi-aoi: Kembirra akini-yada ngawa ni-lalikama eneja Yijawa akina angalya neniki-lawurradi-yada
    Yidumu-wa.
  eng-ASVBT: So Esau returned that day on his way unto Seir.
  mna-mna: Tana aigule tana Isau imiili ma ila mini pa Seir.
  ita-1885: Esaù adunque in quel dì se ne ritornò verso Seir, per lo suo cammino.
  eng-LXXUP: And Esau returned on that day on his journey to Seir.
  eng-ULB: So Esau that day started on his way back to Seir.
  spa-VBL: Así que Esaú comenzó su camino de regreso a Seír ese día.
  fra-_FOB: Et Ésaü retourna ce jour-là par son chemin, à Séir.
  mal-mal: അങ്ങനെ ഏശാവ് അന്ന് തന്റെ വഴിക്കു സേയീരിലേക്കു മടങ്ങിപ്പോയി.
  urd-GVR: Us din Esau Saīr ke lie aur
  suz-BL: मिनु मेको नाक्‍ती एसाव सेइर गे लेम्‍माक्‍त।
  ita-1927: Così Esaù, in quel giorno stesso, rifece il cammino verso Seir.
  ckb-ckb: ئیتر هەر ئەو ڕۆژە عیسۆ بە ڕێی خۆیدا گەڕایەوە بۆ سێعیر.
  eng-BBE: So Esau, turning back that day, went on his way to Seir.
  crx-NTPO: '''Et Esau ''et dzin whenaja keyoh Seir whuts''un.'
  kan-OKCV: ಹೀಗೆ ಏಸಾವನು ಆ ದಿನವೇ ತನ್ನ ಮಾರ್ಗವಾಗಿ ಸೇಯೀರಿಗೆ ಹಿಂದಿರುಗಿ ಹೋದನು.
  bbb-bbb: Areme Iso fune ve ijia urina fu una Idomi ruakoga Jekafu fu una urina are
    Sukoti ijia vae. Fu va ijia kekena are fuone ro fanu ijiebuo ijene sama ijia nae.
    Ijadufuo are ije bu kua Sukotino kuae.
  tam-2017: அன்றைத்தினம் ஏசா திரும்பித் தான் வந்த வழியே சேயீருக்குப்போனான்.
  spa-RV-1909: Así se volvió Esaú aquel día por su camino á Seir.
  ron-BTF: Astfel Esau s-a întors în acea zi pe calea sa în Seir.
  eng-WEBP: So Esau returned that day on his way to Seir.
  eng-FBV: So Esau started on his way back to Seir that day.
  nld-1939: Zo keerde Esau nog diezelfde dag naar Seïr terug.
  nch-BL: Huan nopa tonali Esaú tacuepili Seir.
  tfr-NTPO: Eni ga e dbaryo ga Esaú wl̈o opshino to jek iröng, äär Seir kjokyo wl̈o.
  vie-1934: Nội ngày đó, Ê-sau bắt đường trở về Sê-i-rơ.
  hin-CV: इसलिये एसाव उसी दिन सेईर चले गये.
  eng-OURB: So Esau [Hairy] teshuvah ·completely returned· that day on his way to
    Seir.
  spa-BES: Entonces Esaú, volviendo ese día, siguió su camino hacia Seir.
  tdx-tdx: Aa le nimpoly mb’e Seire añe amy àndro zay t’i Esave.
  vid-vid: Lelo zuwa alyo Esau nakaluka majendo ga kuhiluka Seili.
  pwg-pwg: Ivi ruwa ivi sisiya ikovi na Iso ivomiiri da ibaba ivovira ku Seya dobuna.
  eng-OKE: And Esau returned that day on his way to Seir.
  tha-KJV: ในวันนั้น เอซาวก็​กล​ับไปทางเสอีร์
  por-BR-2018: Assim se voltou Esaú aquele dia por seu caminho a Seir.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ o꞉g a꞉naka Iso꞉wo꞉ a꞉ma꞉la꞉ Seil hena ha꞉na꞉ni ane.
  deu-ELO: Und Esau kehrte an selbigem Tage seines Weges zurück nach Seir.
  ktm-ktm: Ile pe idu rang erti Iso pe su lewen ha-au hala yi ndre Idom.
  caa-caa: Entonces tamar taca e día era cay xana e Esaú tuaꞌ asutpa axin esto tama
    e lugar Seír.
  eng-WYC-2018: And so Esau turned again in that day in the way by which he came,
    into Seir. (And so Esau returned that day by the way by which he came, back toward
    Seir.)
  epo-epo: Kaj en tiu tago Esav returne foriris sian vojon al Seir.
  uig-PIN: Əsaw u küni yolƣa qiⱪip Seirƣa yenip kǝtti.
  beo-beo: 'Amalalu, amo esoga, Iso da Idome sogega doaga:musa: asi.'
  tpi-OTNT: Orait long dispela de yet Iso i wokabaut i go bek long Idom.
  hau-SA: Saboda haka a wannan rana Isuwa ya kama hanyar komawa zuwa Seyir.
  udu-udu: Wakana Iisu doḵki’d mo ka tee c̱aan mo e bway piti mo e Pan Si/iir mo be.
  uig-LAT: Esaw u küni yolgha chiqip Séirgha yénip ketti.
  nde-nde: Ngakho ngalolosuku u-Esawu wasuka esebuyela eSeyiri.
  ton-ton: ¶ Pea tafoki ʻa ʻIsoa ʻi he ʻaho ko ia ke ʻalu ki Seia.
  ces-1613: Tedy Ezau toho dne navrátil se cestou svou do Seir.
  eko-eko: Siikhu ethiitile Ezawu khulankha khusala arutela owawe Seyiiri.
  nss-nss: Pe iro mwonen lang ara, Esau irikai iyemu ipoo iyarayah iya Etom.
  eng-WMB: So Esau returned that day on his way to Seir.
  tam-TCV: எனவே ஏசா, அன்றைக்கே சேயீருக்குத் திரும்பிப் போகப் புறப்பட்டான்.
  ceb-ULB: Busa sugod nianang adlawa misugod si Esau sa iyang panaw pauli ngadto sa
    Seir.
  mkn-mkn: Dengar bagitu, ju Esau jalan kasi tenga sang dong, ko pulang pi Seir.
  pol-UBG: I tego dnia Ezaw wrócił swą drogą do Seiru.
  agr-agr: Tutai ayu tusa ukuak, nunú tsawantaik Esaú Seírnum wakitkiuwai.
  kyc-kyc: Leyasa Iso yuu gii dokopa kapu kyepala yuu Siya dokona range peya.
  urd-GVU: اُس دن عیسَو سعیر کے لئے اور
  deu-1912: Also zog des Tages Esau wiederum seines Weges gen Seir.
  ntj-ntj: Nyangka Yiitjunya pakara marlaku kutipitjangu ngurra nyarra Yiitamalakutu.
  row-row: Esau rena nala ma, ana lao hela se, de baliꞌ Seir neu.
  kan-2017: ಹೀಗೆ ಏಸಾವನು ಆ ದಿನವೇ ಸೇಯೀರ್ ಸೀಮೆಗೆ ಹೊರಟುಹೋದನು.
  ena-ena: Lɨci uaiaŋ heŋ ala Iso agaŋ iahavɨla cɨhu ala Seilɨ fɨli tɨbɨ saŋ umi.
  tgo-tgo: Iya kaiwae e mbaŋako iyako Iso i wareri na i njogha Seir.
  yap-yap: Ma karofen nem me sul Esau nga Seir.
  tet-tet: Rona nunia, Esau laꞌo nela sia, fila baa Seir.
  hlt-MCSB: Te dongah Esau khaw amah tekah khohnin ah amah longpuei ah Seir la bal.
  mdy-ETH: ዬያሮ ዔኤሳዎ ዬኖ ኬሎና ጎይፆ ኬስኪ ሴዒሬ ማዒ ዓኣዼኔ።
  twi-ASANTE: Enti, ɛda no ara, Esau sane nʼakyiri kɔɔ Seir.
  bhl-bhl: Dangei, fein e, Iso e ilo koyemeko, akalem Idom aneng em abiw fian sel
    Seil kalo unse kale.
  con-NTPO: Tsequi a'tayi Esaúja toequi Seirni ja.
  eng-WEBU: So Esau returned that day on his way to Seir.
  bnp-bnp: Na parava iea, e Esau i vakatubu ni laho mule lakea o Seir.
  wal-wal: Hegaa gishshau Eesawi he gallassi ogiyan gelidi, Se7iira simmiis.
  mgh-mgh: Phimaana Isawu ahoturuwela iphiro yaweenlyawe ahokoleelaka uSeyiri.
  acu-NT: Tamati Esaú nu kintati Seirnum waketkimiayi.
  spa-PDDPT: Aquel día Esaú regresó por su camino a Seír,
  gun-gun: Ha'e rami rã ha'e va'e árave Esaú oo ju Seir py ouague katy.
  agu-BL: Ite'n nintzun k'eja'tz cwe'n Esaú tbe' tan je'n pone'n jalen Seir.
  eng-PEV: So that same day, Esau left that place, and he went south to go back home
    to Seir.
  ilo-ULB: Isu nga iti dayta nga aldaw ket inrugi ni Esau a nagsubli idiay Seir.
  kpg-kpg: Malaa, di laangi deelaa Esau ga hagatanga gaa hana gi Edom.
  uig-ARA: ئەساۋ ئۇ كۈنى يولغا چىقىپ سېئىرغا يېنىپ كەتتى.
  bsp-bsp: Dɔsɔk dadɔkɔ dɔ Esay ɛlɛk dɔpɔ kəlukus ka Sehir.
  bps-bps: Taman di duh én, mdà Isaw mulê di banwe Idom.
  mbs-mbs: Penga niyan dalem te aldaw sìyan, nesayo si Esau aw minolì doton te Edumea.
  tof-tof: Da ene ngürr Isao bupadórr Seirr bwóbdü alkomólóm.
  sus-sus: Na kui Esayu naxa gbilen na lɔxɔɛ Seyiri.
  pon-2006: Eri ni rahnohte Esau pwuralahng Edom.
  jae-jae: Tec Esau kêkac tau ôkwi gêdêŋ bêc tonaŋgeŋ gêmu gêja Seir kêtiam.
  ksd-ksd: Damana Esau i ga talil ta nam ra bung uro Seir.
  tur-YTC: Esav o gün Seir'e dönmek üzere yola çıktı.
  bel-N: I вярнуўся ў той дзень Эзаў шляхам сваім у Сэір.
  grc-BRENT: Ἀπέστρεψε δὲ Ἡσαῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ εἰς τὴν ὁδὸν αὐτοῦ εἰς Σηείρ.
  ind-AYT: Jadi, pada hari itu, Esau kembali ke perjalanannya menuju Seir.
  lid-lid: Eme na len doh le badeh Iso, iu ili Se-ir.
  eng-NNA: After that Esau left his younger brother, he went back south to his country,
    to Edom.
  nya-nya: Choncho tsiku limenelo Esau anayamba ulendo wobwerera ku Seiri.
  hrv-hrv: Tako se Ezav onog dana zaputi natrag u Seir,
  mps-mps: Tama te po obaso, te sogo bubugade digi Iso te Seirba ma painu soai.
  llg-llg: Esau namanene leondia, boe ma ana laꞌo ela sala, de ana fali neni Seir
    neu.
  tpi-tpi: Orait long dispela de yet Iso i wokabaut i go bek long Idom.
  dan-1931: Så drog Esau samme Dag tilbage til Se'ir.
  vie-OVCB: Ngay hôm ấy, Ê-sau quay về núi Sê-i-rơ.
  lbk-lbk: Siya chi et nenligwat si Esau ay sinmakhong id Edom.
  guj-2017: તેથી તે દિવસે એસાવ સેઈર જવાને પાછો ફર્યો.
  byr-byr: '@see-verse:GEN.033.015'
  awx-awx: Tiwänä täpduxu inä unggwenunekän, Iso hipdu täpän täkwämbän, Seirle kukut.
  pon-2006A: Eri ni rahnohte Esau pwuralahng Edom.
  por-BRBSL: Então Esau retornou naquele dia a caminho de Seir.
  cth-cth: Hottelah, Esaw teh hat hnin vah Seir mon pâtam laihoi a ban.
  twi-twi: Enti da no ara, Esau san nʼakyi kɔɔ Seir.
  hlt-hlt: Te dongah Esau khaw amah tekah khohnin ah amah longpuei ah Seir la bal.
  tbz-SIM: Dɛ kó diyiè dimɑ́ɑ̀ miɛkɛ kɛ̀ Esɑyuu kétɛ́ kɛ́nwɛ̃ti Seii.
  msy-2020: Ezɨ dughiar kamran Iso uamategha Idomɨn ghu.
  txq-txq: Esau namanene nala naa, boe ma ana laꞌo ela sara de fali neni Seir neu.
  aaz-aaz: Anneen on naan ate, naiꞌ Esau nnao nasaitan sin, he nfain neu Seir.
  azb-azb: Esav o gün yola düşüb Seirə qayıtdı.
  eng-DBY: And Esau returned that day on his way to Seir.
  hin-2017: तब एसाव ने उसी दिन सेईर जाने को अपना मार्ग लिया।
  wol-KYG: Booba la Esawu dellu, jubal yoonu Seyir.
  swp-swp: Arinai nei asubenana ne Isoa ie uio Seira dobilana eai.
  bjr-bjr: Eesaufa mi ufana iriseenoo doo mi faasaanna kai anirandee narí maqa maaqai
    Eedoomma maqa maaqai finau.
  eng-YLT: And turn back on that day doth Esau on his way to Seir;
  heg-NTPO: Ming ela kon, Esau lako nang one, le pait lakos Seir.
  ptu-ptu: Iya mengkalao siam Esau indo allo eta too ma'pasule lako Seir.
  bzd-NTPO: E' ë̀ diwö ta̱ Esaú mía̱ne Seír iyamipa ta̱.
  kwf-kwf: Ana asoa neꞋeri nama neꞋe sa Esau faꞋasia kula neꞋeri, nia ka oli Ꞌuana
    Ꞌi Idom.
  eng-WYC-2017: And so Esau turned again in that day in the way by which he came,
    into Seir.
  eng-WMBB: So Esau returned that day on his way to Seir.
  spp-spp: Ɲyɛ kuru canŋke yabiliŋi, Ezawu à núr'a kàre Seyiri kùluni i.
  aey-aey: Eunu deel euna himec Iso ceseli Sia nuecnu uqa coboc sanan men.
  urd-GVH: उस दिन एसौ सईर के लिए और
  rug-rug: Ke koasa rane sana si podalae ene pule lamo pa Edomu se Isoa.
  gaz-gaz: Esaawus guyyuma sana karaa isaa irra Seeʼiiritti deebiʼe.
  fra-LSG: Le même jour, Ésaü reprit le chemin de Séir.
  gnn-gnn: '@see-verse:GEN.033.015'
  yal-yal: Na lɔxɔni, Esayu yi ti Seyiri kiraan xɔn ma.
  gum-gum: Incha tru kwaløm Esaúbe Seirsrømay inrrab ibig køn.
  iou-iou: Eruk man yäwän tärewänpäŋ Iso uwä iniken kome wäpi Idom kepma ugän äneŋi
    kuŋkuk.
  haw-1868: A hoi hou aku la o Esau ia la i kona hele ana i Seira.
  arb-NAV: فَمَضَى عِيسُو فِي طَرِيقِهِ فِي ذَلِكَ الْيَوْمِ رَاجِعاً إِلَى سَعِيرَ.
  adz-adz: Ibinigi da gubuꞌ arigi da Isau itangin arangan rai da itip iyung ifa Seir.
  ewe-ewe: Ale Esau trɔ ɖo ta Seir gbe ma gbe ke.
  eng-LEE: So Esau returned that day on his way unto Seir.
  gvn-gvn: '@see-verse:GEN.033.015'
  nna-nna: Palaja Esau-lu yakarna palinymili marrka, kurila kulpinyi palinymili warrarnkarti,
    Edom-karti.
  asm-FB: পাছত এচৌৱে সেই দিনাই চেয়ীৰৰ ফাললৈ নিজ বাটেদি উভটি গ’ল;
  sus-A: نَ كُي عٍسَيُ نَشَ فبِلٍن نَ لْشْي سٍيِرِ.
  fra-SBL: Ce jour-là, Ésaü s'en retourna en direction de Séir.
  hbo-hbo: וַיָּשָׁב֩ בַּיֹּ֨ום הַה֥וּא עֵשָׂ֛ו לְדַרְכֹּ֖ו שֵׂעִֽירָה׃
  shp-NTPO: Jaskátaanan ja netenbi, Esaú moa Seirhain karíbaa iki.
  eng-WYCLIFFE: And so Esau turnede ayen in that dai in the weie bi which he cam,
    in to Seir.
  piu-2006: '@see-verse:GEN.033.015'
  pjt-pjt: Ka tjiṉṯu nyara palula Iitjunya ma-pakaṉu palumpa ngurakutu Iitamalakutu.
  cwe-cwe: Siku iyo Esau kandusa kwamha nzila yake kubwela Seili.
  bgs-bgs: Purisu tô álló tô, igpanó si Esau asta igulì tun ta Edumea.
  kik-kik: Nĩ ũndũ ũcio Esaũ akĩhũndũka mũthenya o ro ũcio agĩthiĩ arorete Seiru.
  ksr-ksr: Kaeŋ jero Iisoonoŋ weemboria iikanoŋadeeŋ eleema kema Seir gomaŋanoŋ keuro.
  fra-NCL: Et Esaü reprit ce jour-là le chemin de Séir.
  cek-AK: To pongah to na niah Esau loe Seir prae ah amlaem let.
  xla-xla: Epalati Isotapo ma ilame ya꞉ mo Seil dla taiyo.
  cuk-cuk: Ar aka a-ibagi Esaú Seir-yarse gannar naded.
  uig-CYR: Әсав у күни йолға чиқип Сеирға йенип кәтти.
  tel-2017: ఆ రోజునే ఏశావు తన దారిలో శేయీరుకు తిరిగి వెళ్ళిపోయాడు.
  hat-BSA: Konsa, Ésaü te fè wout li pou Séir menm jou sa a.
  kos-kos: Ouinge Esau el mukuiyak ke len sac in folok nu Edom.
  hbo-WLC: וַיָּשָׁב֩ בַּיּ֨וֹם הַה֥וּא עֵשָׂ֛ו לְדַרְכּ֖וֹ שֵׂעִֽירָה׃
  ibo-ibo: Ịsọ laghachikwara azụ na Sia nʼotu ụbọchị ahụ.
  ory-ory: ତହଁରେ ଏଷୌ ସେହି ଦିନ ସେୟୀର ପଥ ଦେଇ ବାହୁଡ଼ି ଗଲା।
  wmt-wmt: '@see-verse:GEN.033.015'
  chk-chk: Iei mine Esau a liwiniti Etom lon ewe chök ränin.
  ssd-ssd: Taŋakina le ki ait ta mbolŋge Esau nu maŋ tiŋga luka Edom kilke mbol kina
    le
  rop-rop: Brom deya Isau bin gobek raitbek langa im ron kantri Idam.
  ukr-1871: Вернувся ж Езав того дня на свою путь у Сеїр.
  eng-AOI: So that day Esau left to go back to Edom.
  yon-yon: Kwanoone, kuyaron ari Isau andowe ika Idom yiri wonoon.
  bch-bch: Tota ngan ado toaiua, Iso ilalala ga iluai mulian ngan tibur kapei Seir.
  deu-1951: Also kehrte Esau am gleichen Tag wieder nach Seir zurück.
  eng-JPS: So Esau returned that day on his way unto Seir.
  ubr-ubr: On mes on rai Esau ibosuruf imatabir men inai au Edom.
  srp-1865: I tako Isav vrati se isti dan svojim putem u Sir.
  lug-lug: Bw’atyo Esawu n’addayo ku lunaku olwo mu Seyiri.
  heb-heb: וישב ביום ההוא עשו לדרכו שעירה׃
  ben-IRV: আর এষৌ সেই দিন সেয়ীরের পথে ফিরে গেলেন।
  pan-pan: ਤਦ ਉਸੇ ਦਿਨ ਏਸਾਓ ਨੇ ਫੇਰ ਸੇਈਰ ਦਾ ਰਾਹ ਫੜਿਆ।
  mwp-mwp: Senawbi kaliya Isaw kuyk aymoedhin mab kuniya Idomoepa.
  mya-JVB: ဧသော သည် ထိုနေ့ ခြင်းတွင် စိရ ပြည်သို့ ခရီး သွား၍ ပြန် လေ၏။
  tte-O: Yo Iso itolo ipileyoi ilau ana yanuwa mena Seya Idoma koina.
  tbg-tbg: Minti tuvaro vohaa vi entara Isova nai kaiqa vaiinti hampata anirantero
    Seiru vataini vireva uvaro,
  hmo-hmo: Vadaeni unai dina dekenai Esau ese Seiri dalana dekenai ia raka lao, Seiri
    dekenai ia giroa lou.
  ata-ata: Xe Esau muavuti la no voxo ane anu muneꞌe muxalisou vimou sou ilou mivikala
    ne la mulivu sou mulai ne Edomu.
  nfa-nfa: Tadèngi nare, Esau pakèdꞌi ka, tèke eele si, lèpa asa Seir.
  urd-urd: तब 'ऐसौ उसी रोज़ उल्टे पाँव श'ईर को लौटा।
  rus-SYN: И возвратился Исав в тот же день путем своим в Сеир.
  cbt-NTPO: Napotohuachina, Isaoso piyapinënpitarë chachin Sëir parti paantarin.
  bqc-SIM: Zĩbeezĩ Esau dà Sei zɛ́u.
  tcz-CHONGTHU: Hichun Esau chu aki nunghei jin Seir gam jon ding chun hiche ni mama
    chun achekit tai.
  mar-mar: तेव्हा त्याच दिवशी एसाव सेईरास परत जाण्यास निघाला.
  tcs-tcs: Den, Iso i bin lego go prom de da seimdei, gobaik po da lan blo Ser.
  qub-qub: Chaypita Esaüga chay junajlla Seirman cuticuran.
  bqp-bqp: Zĩ kũ̀an Isau dà Sei zɛ́n.
  hat-hat: Menm jou a, Ezaou pati tounen nan peyi Seyi.
  eng-BSB: So that day Esau started on his way back to Seir,
  tod-tod: Naama volo ná nɔ, Ezawu ɠaleni ma ga Seyiil ʋele.
  eng-WEBPB: So Esau returned that day on his way to Seir.
  kbq-kbq: Higeno Iso'a netreno, ana zupage Seiri (Idom) moparega ete vu'ne.
  nhe-BL: Huan nopa tonal Esaú mocuepqui Seir.
  bus-bus: Zĩ beeean Isau dà Sei zɛ́n.
  gub-BL: A'e 'ar mehe uzewyr Ezau oho waikwerupi Enom ywy kutyr kury.
  eng-DRA: So Esau returned, that day, the way that he came, to Seir.
  knf-knf: Kë Eŧawu ajej unuur mënţ bgah aya Ŧeyir,
