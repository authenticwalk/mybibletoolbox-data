verse: GEN.033.020
translations:
  mal-C: അവിടെ അദ്ദേഹം ഒരു യാഗപീഠം പണിത് അതിന് ഏൽ-എലോഹേ-ഇസ്രായേൽ എന്നു പേരിട്ടു.
  deu-TKW: Und er stellte daselbst einen Altar auf und nannte ihn El, Gott Israels.
  lin-lin: 'Atongaki kuna etumbelo moko oyo abengaki : « El, Nzambe ya Isalaele. »'
  cbr-NT: Usa 'ain ka anu 'ixun basikëbëtan anuxun Dios rabiti achúshi ñu 'akëxa,
    'atankëxun ka El-elohé-Israel kakin anëakëxa, (ax ka Israelnën a rabikë Dios ki
    kikë 'ikën).
  eng-LSV: and he sets up there an altar, and proclaims at it God—the God of Israel.
  bmu-bmu: Bohonŋi memba miaŋgöreŋ jöwöwöl alta kun memba qetŋi “El, Israelgö bem
    Anutuŋi,” mewö qerök. (El bem)
  eng-GNV: And he set vp there an altar, and called it, The mightie God of Israel.
  eng-WEBSTER: And he erected there an altar, and called it El-elohe-Israel.
  nhw-BL: Huan nopona quichijqui se tlaixpamitl huan quitocaxti El Elohe Israel. (El
    Elohe Israel quinequi quiijtos “tlahuel hueyi Toteco Dios catli toTeco tiisraelitame”.)
  swh-ONEN: Pale akajenga madhabahu na kupaita El-Elohe-Israeli.
  bba-bba: Yerɑ u yɑ̃ku yeru kuɑ mi, u tu yĩsiru kɑ̃ u nɛɛ, Gusunɔwɑ u sɑ̃ɑ Isirelin
    Yinni.
  eng-KJVCPB: And he erected there an altar, and called it El-Elohe-Israel.
  cpy-cpy: ari rowetsikaki taapokimentotsi, iitakiro El-Eloje-Israel.
  mpx-mpx: Inoke Yakobo abapowon etega i pamilila to labi o elana, yaka alana i tun
    “Yabowaine, iya Isileli wana Yabowaine.”
  wbp-wbp: Ngakalku kuja Jakupurlu manu nguru yinya, yurturlu-pinjarla Kaatuku ngurrju-manu
    pirli-patu purranja-kurlangu. Manu nyanungurlu ngurrara ngulaju yirdi-manu Yalaluyi-Yijirali.
  luo-luo: Kanyo ema nogeroe kendo mar misango kendo nochake ni El-Elohe-Israel (tiende
    ni Nyasaye ma Nyasach Israel).
  meu-meu: Unuseni ai boubou patana ta e larebaia, ladana e hatoa El-Elohe-Israel.
  npi-ULB: त्यहाँ तिनले एउटा वेदी बनाए र त्यसको नाउँ एल-एलोह-एस्राएल राखे ।
  yor-yor: Níbẹ̀ ni ó gbé tẹ́ pẹpẹ kan tí ó pè ní El Elohe Israẹli.
  emp-NTPO: Mama Jacoboba mõgarada ʌ̃tʌ pã buesia Ãcõrẽa bia bed̶eai carea. Maʌ̃ mõgara
    ʌ̃tʌ pã bued̶ara trʌ̃ b̶ʌsia El-Elohe-Israel.
  ind-ind: Di situ, Yakub mendirikan mezbah dan menamainya Allah Israel Berkuasa.
  pes-OPCB: در آنجا یعقوب مذبحی ساخت و آن را «اِل الوهی اسرائیل» نامید.
  ssx-ssx: Koto pateta꞉ oloda ma꞉nda꞉ a꞉eya bikita꞉ mo Isulaina꞉ Koda꞉na꞉ biki ma꞉nda꞉
    Elo wina꞉ leekeme.
  lcm-lcm: Au, na kala solo atung a mangsikei a pata ipo sula eiang. Na kala atuk
    a pata ang ta El Eloe Israel.
  aer-aer: Kele Jacob apmere ikwerele aneke anteme, re apwerte areye lyernte-arrerneke
    Ngkarte tnaketyeke. Re anteme apmere renhe akeke El-Elohe-Israel. Arritnye El-Elohe-Israel
    ileme “Ngkarte-arle Israel-arenye areyeke Akngerrepate aneme.”
  tgl-ULB: Nagtayo siya roon ng altar at tinawag itong El Elohe Israel.
  nop-nop: Unduŋ tiŋa uŋgoŋ alata niŋ tutumbaaŋ wou indiŋ yoguk, Bepaŋ adi Isilae’walaŋ
    Bepaŋ.
  kca-kca: Щӑԓта щита йирасты нŏрәм ԓўв верәс пӑ Турәм Куща пеԓа, Израиль Турәм пеԓа,
    пойәкщәс.
  cbu-NT: 'Sheeru, Akopsha Apanlleemshat ungirtasheemani patumbich xanatarangtamta.
    Anoo: El-eluhé-israel, tárangiya. Hebrewshuch kuk: Nishuri nuw Israeli Apanlleem
    ungirtachima, átu tárangiya. Ashiriya, na kamaneena yuwaa Akoparini zoonllpa tatsuyarangana
    anootsi.'
  hui-hui: Ani buwa Yagaba ibugua lomabu delaga dabu mbira dindi ogoriani bu helene.
    Ani bu helowa dabu ogoni mini Ele Isaraele wali agalirunaga Ngode Datagaliwabe
    lalu bu helene.
  wrs-wrs: Doa Yakopva honmba songowol venamba no petharava, os sevrana, El Elohe
    Israel, osm ovna, Sesoa, yimba Israelnindna Sesoalm luhunv.
  mya-mya: ထို​အ​ရပ်​တွင်​ယဇ်​ပလ္လင်​ကို​တည်​၍ ပလ္လင်​ကို ဣ​သ​ရေ​လ​၏​ဘု​ရား​တည်း​ဟူ​သော​ဧ​လေ
    လော​ဟု​သ​မုတ်​လေ​၏။
  cbi-NTPO: Tsejtu junu ufeenda tsure' ju'kenunu main ketu, El-elohé-israel mumu pumi
    (hebreo palaachiya, “Diosya, Israel' Diosve” titu).
  bod-N: གནས་དེ་རུ་མཆོད་ཁྲི་ཞིག་ཀྱང་བཞེངས༌ཏེ། མིང་ལ་ཨེལ་ཨེ་ལོ་ཧེ་ཡེས་ར་ཨེལ་ ཞེས་བཏགས༌པའོ།།
  wsk-wsk: Ale sor mu te altar bo kaolam ale nup beteram El Elohe Israel mam.
  kkl-kkl: Toboghag aneko Allah sembe si lero mhong towalengenag sobaogti, si “El
    Elohe Israel” engkaog.
  sna-sna: Akavaka aritari ipapo uye akaitumidza zita rokuti Eri Erohe Israeri.
  spa-BLM: Levantó allí un altar y lo llamó El Elohe Israel.
  beu-beu: Angmi angu, Yakob ana sadaka emana ening metma Lahatala Enang. Sengmuse
    ana mana angu ene maveng, ene El-Elohe-Israel, evengbanang tarang se hula, ꞌIsrael
    eLahatala angu, Lahatala aabetaꞌ.
  cac-cac: Ix lajvi chi' ix sb'oanq'ue jun altar vin̈, El-Elohe-Israel ix yac' vin̈
    sb'iej.
  swh-ULB: Akajenga madhabahu pale na kuiita El Elohe Israeli.
  bel-bel: І паставіў там ахвярнік; і заклікаў імя Госпада, Бога Ізраілевага.
  deu-ELBBK: 'Und er richtete dort einen Altar auf und nannte ihn: Gott, der Gott
    Israels.'
  mbb-OT: Ne zutun mibaal si Jacob te pemuhatà he migngezanan din te El Elohe Israel,
    he ke và dà egkaǥiya, “Utew mekeǥeǥehem is Megbevayà he ed-ezapen ni Israel.”
  msc-msc: A ka Alla saraka bɔ diya lɔ dinkira wo rɔ, ka wo tɔɔ la ko Alla ye Isirayɛli
    Maari le ri.
  mal-2015: അവിടെ അവൻ ഒരു യാഗപീഠം പണിതു, അതിന്നു ഏൽ-എലോഹേ-യിസ്രായേൽ എന്നു പേർ ഇട്ടു.
  tuo-NT: Tuꞌajanʉꞌcõ, Õꞌacʉ̃rẽ ẽjõpeogʉ waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore niꞌcã mesã ʉ̃tã
    meꞌrã seeneocũucʉ niwĩ. Tore El-Elohe-Israe wãme õꞌocʉ niwĩ.
  gup-gup: Wanjh kumekbe Jacob marnbom kunwardde yiwarrudjkenh dja nungka warddengeykurrmeng,
    “God, nawu God nuye Israel.”
  met-met: Tongtongia kabukabu hananiangam la ba, saing uxu ba El-Elohe-Isrel.
  gvs-gvs: Amoko goi dídiya ikabi, ikaudakodako, aba kasala imadagi Yaubada yaina
    go, aba kasalayana ivayou El Eloe Isileli.
  rmc-rmc: Ačhaďa ode oltaris a diňa leske nav El-Elohe Izrael.
  nlg-nlg: Mi kakeri te kisua na bela tabu ni sukaghi iga, me holoa nia El-elohe-Israel.
  dgr-DOGNT: Ekǫ t'aa gots'ǫ̀ K'àowo ts'ǫ̀ t'asìı k'eehk'ǫ̀ gha kwe ełeka nèyı̨ı̨wa
    t'à kwe-ladà whehtsı̨ eyıts'ǫ El-Elohe Israel gòyeh ayį̀į̀là.
  pes-OPV: ومذبحی در آنجا بنا نمود و آن را ایل الوهی اسرائیل نامید.
  ron-1924: Ши аколо а ридикат ун алтар, пе каре л-а нумит Ел-Елохе-Исраел.
  ben-OBCV: সেখানে তিনি একটি যজ্ঞবেদি নির্মাণ করে সেটির নাম রাখলেন এল্-এলোহে-ইস্রায়েল।
  lex-lex: Nariria katri'ana la hande, ne nweta pa nwawa El Elohe Israel (nnia'eratni
    de, Uplerlawna mak kodi plolli-ktaryatnu die, Nhi' Uplerlawna la Israel).
  rgu-rgu: Ana lutu batu tao mei tutunu-hohotuꞌ neuꞌ naa. Basa de ana fee mamanaꞌ
    ria, nade El-Elohe-Israel, sosoa na nae, ‘Manetualain nana, Israel Manetualain
    a’.
  som-som: Halkaasna wuxuu ka taagay meel allabari, wuxuuna u bixiyey El-elohe-Israa'iil.
  lat-VUC: Et erecto ibi altari, invocavit super illud fortissimum Deum Israël.
  aoi-aoi: Kembirra nuwurrak-arjiyajuwa angwarnda aldi-yada ni-ngekburakama akina
    Neningikarrawara-langwa. Biya ni-yengbijuwama akina alda emikirra “Neningikarrawara
    Nibina WarningiYijireyila-langwa Warnumamalya” nakina-da.
  eng-ASVBT: And he erected there an altar, and called it El-Elohe-Israel.
  mna-mna: Mi Yakop ipo patoronŋana muriini isu tana, mi ipaata be El Eloe Israel.
  ita-1885: E rizzò un altare, e lo nominò Iddio, l'Iddio d'Israele.
  eng-LXXUP: And he set up there an altar, and called on the God of Israel.
  eng-ULB: There he set up an altar and called it El Elohe Israel.
  spa-VBL: Construyó un altar allí y lo llamó El-Elohe-Israel.
  fra-_FOB: Et il dressa là un autel, et il l'appela El-Elohé-Israël (Dieu est le
    Dieu d'Israël).
  mal-mal: അവിടെ അവൻ ഒരു യാഗപീഠം പണിതു, അതിന് ഏൽ-എലോഹേ-യിസ്രായേൽ എന്നു പേർവിളിച്ചു.
  urd-GVR: Wahāṅ us ne qurbāngāh banāī jis kā nām us ne ‘El Ḳhudā-e-Isrāīl’ rakhā.
  suz-BL: मिनु मेकेर चढ़ेतीक का सेला बाक्‍त। मेको आ नें “एल-एलोहे-इस्राएल” दे वोदा
    बाक्‍त। मेको आ अर्थ परमप्रभु, इस्राएल आ परमप्रभु बाक्‍ब। उत्‍पत्ती १२:७-८
  ita-1927: Ed eresse quivi un altare, e lo chiamò El-Elohè-Israel.
  ckb-ckb: هەر لەوێش قوربانگایەکی بنیاد نا و ناوی لێنا «ئێل ئێلۆهی ئیسرائیل».
  eng-BBE: And there he put up an altar, naming it El, the God of Israel.
  crx-NTPO: '''Et nyo loodel ''inla ''ink''ez El Elohe Israel whulhni.'
  kan-OKCV: ಅಲ್ಲಿ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಸಿ ಅದಕ್ಕೆ, ಏಲೆಲೋಹೇ ಇಸ್ರಾಯೇಲ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Areme Jekafu fune uri fata zinone ifaejedufuo be ijia sama areme abena
    e Isureroko ijiebuo Godi ije nabuikena kua, Eroeno kuae.
  tam-2017: அங்கே ஒரு பலிபீடத்தைக் கட்டி, அதற்கு ஏல்எல்லோகே இஸ்ரவேல் என்று பெயரிட்டான்.
  spa-RV-1909: 'Y erigió allí un altar, y llamóle: El Dios de Israel.'
  ron-BTF: Şi a înălţat acolo un altar şi l-a numit Elelohe-Israel.
  eng-WEBP: He erected an altar there, and called it El Elohe Israel.
  eng-FBV: He built an altar there and called it El-Elohe-Israel.
  nld-1939: Hij richtte daar een altaar op, en riep den God van Israël aan.
  nch-BL: 'Huan nopona quichijqui se taixpamit huan quitocaxti El Elohe Israel. (El
    Elohe Israel quinequi quiijtos: Tahuel Hueyi Toteco Dios Cati Toteco Tiisraelitame.)'
  tfr-NTPO: Era Jacob akkwo töno dl̈uw ëng kjing go kjókshko, Sbö poshrëkkl̈o, ga
    akkwo töna dl̈uw l̈i kowara Sbö, e Israel Sbö.
  vie-1934: Nơi đó người lập một bàn thờ, đặt tên là Eân-Eân-ô-hê-Y-sơ-ra-ên.
  hin-CV: फिर याकोब ने वहां एक वेदी बनाई, जिसे उन्होंने एल-एलोहे-इस्राएल नाम रखा.
  eng-OURB: He erected an altar there, and called it El-Elohei-Isra'el [God the God
    of God prevails].
  spa-BES: Y puso allí altar, y lo llamó El-Elohe-Israel; Él poderoso Dios de Israel.
  tdx-tdx: Le nañoren-kitrely eo ze natao’e El-Elohe-Israele.
  vid-vid: Ako, nakazenga honhu ha kulavila nhambiko na kuhachema Nguluwi ndo Nguluwi
    wa Isilaeli.
  pwg-pwg: Ma nani dobunai suwara kana kema iyamoni ma ivi vavei ‘El Eloye Israel.’
  eng-OKE: And he raised there an altar, and offered service upon it before God, the
    God of Israel.
  tha-KJV: ยาโคบสร้างแท่นบูชาที่​นั่น เรียกแท่นนั้​นว​่า เอลเอโลเฮอิสราเอล
  por-BR-2018: 'E erigiu ali um altar, e chamou-lhe: Deus, o Deus de Israel.'
  bco-bco: Ya꞉kob e heno꞉ a꞉na kililia꞉sa꞉ga꞉ silikiyo꞉, eyo꞉ Godeyo꞉ wabuluma꞉niki,
    uwo꞉ dibida꞉i fa꞉la꞉nda꞉sa꞉ga꞉ ta꞉fo꞉ ko꞉lo꞉ hen a꞉no꞉ El Elohe Isolael a꞉la꞉wikilo꞉.
  deu-ELO: 'Und er richtete daselbst einen Altar auf und nannte ihn: Gott, der Gott
    Israels.'
  ktm-ktm: Iy ihtungon alta sih odo lok erti pe irson ile palan rangai El, Lapan ta
    su Israel.
  caa-caa: Y nacpat era upetzꞌe cora tun tuaꞌ aquetpa bꞌan cocha inteꞌ altar tiaꞌ
    tuaꞌ uyujtzꞌi ut e Dios, y uturbꞌa ucꞌabꞌa El-elohé-israel xeꞌ war che “Cadiosir
    jax e Dios tuaꞌ e Israel”.
  eng-WYC-2018: And when he had raised an altar there, he inwardly called on it the
    full strong God of Israel. (And when he had raised up an altar there, he called
    it Elelohe-Israel.)
  epo-epo: Kaj li starigis tie altaron, kaj li nomis ĝin El, la Dio de Izrael.
  uig-PIN: Xu yǝrdǝ bir ⱪurbangaⱨ selip, namini «Əl-Əloⱨǝ-Israil» dǝp atidi.
  beo-beo: Amoga e da oloda hamoi. Amo oloda e da dio asuli amo Ele Elouhe (Isala:ili
    fi ilia Gode Ea Dio).
  tpi-OTNT: Na Jekop i sanapim wanpela alta long dispela hap, na em i kolim nem bilong
    dispela alta olsem, “El, God bilong Israel.”
  hau-SA: A can ya kafa bagade ya kuma kira shi El Elohe Isra’ila.
  udu-udu: E mo yan mo tani a’di ḵa’bki’da gwaṯa/ mo a’di jin miinuwa basa ’cesh mo
    dhali yuḵ mo yan gway mo ka El-Elohe Israyiil mo.
  uig-LAT: Shu yerde bir qurban’gah sélip, namini «El-Elohe-Israil» dep atidi.
  nde-nde: Khonapho amisa i-alithari walibiza ngokuthi yi-Eli Elohe Israyeli.
  ton-ton: Pea naʻa ne fokotuʻu ʻi ai ʻae ʻesifeilaulau, ʻo ne ui ia ko ʻEle-ilohe-ʻIsileli.
  ces-1613: A postavil tu oltář, kterémužto dal jméno Bůh silný, Bůh Izraelský.
  eko-eko: Attaaphale khunjeka alitaari khuntthaja “Nluku yoori Nluku wa Ezirayeele.”
  nss-nss: 'Pwen isoye pere tuntun para yukyuk iro ara, pe ipohowe ngala pere tuntun
    ara “El Elohe Yisrayel.” Ipa toro: “Ngindrai para Yisrayel.”'
  eng-WMB: He erected an altar there, and called it El Elohe Israel.
  tam-TCV: அங்கே யாக்கோபு ஒரு பலிபீடத்தைக் கட்டி அதற்கு, ஏல்எல்லோகே இஸ்ரயேல் என்று
    பெயரிட்டான்.
  ceb-ULB: Didto nagpabarog siya ug halaran ug gitawag kini ug El Elohe Israel.
  mkn-mkn: Di situ, dia susun batu ko bekin meja korban. Ais dia kasi nama itu tampa
    El-Elohe-Israꞌel yang dia pung arti ‘Allah tu, Israꞌel pung Allah’.
  pol-UBG: 'Tam też postawił ołtarz i nazwał go: Mocny Bóg Izraela.'
  agr-agr: Nuwi pujus, Apajuí emematku kuntin maa patasa apeatnun altaran najanauwai.
    Dutika adaikauwai El-elohé-Israel. Nunak Israelan Apajuíji taku tiuwai.
  kyc-kyc: Yuu dokona baame mena pyao kiso maingi kana pyare leya. Lapala kingi Ele
    Isaraelena Anatu doko leya.
  urd-GVU: وہاں اُس نے قربان گاہ بنائی جس کا نام اُس نے ’ایل خدائے اسرائیل‘ رکھا۔
  deu-1912: Und er richtete daselbst einen Altar zu und rief an den Namen des starken
    Gottes Israels.
  ntj-ntj: Palunyalu Tjayikapalu yapu pirni tjunkula parrawanarnu katurnu. Palunyalu
    kuka pungkulalpi tilirnu tjunu Mama Kuurrku nintirnu. Palunyalu miirl-miirlmanu
    Mama Kuurrku, tjiinya palunyalu tirtu marninypungkupayiku.
  row-row: Sia naa, ana lutu mbatu mei tutunu-hohotuꞌ. Ana babꞌae mamanaꞌ naa El-Elohe-Israꞌel.
    Sosoa na ‘Lamatualain naa, Israꞌel Lamatualain na’.
  kan-2017: ಅಲ್ಲಿ ಯಾಕೋಬನು ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸಿ ಅದಕ್ಕೆ “ಏಲ್ ಎಲೋಹೆ ಇಸ್ರಾಯೇಲ್”
    ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: Lavɨla Jekopɨ agaŋ sagalɨ hɨlahɨla hɨsɨŋ lɨba vadɨm agadɨ heŋ ibilami.
    Ibilavɨla vadɨm agadɨ ibi lamavɨla abami. Vadɨm nana Isɨlaelɨ hɨdɨlɨ agɨladɨ Asɨ
    saŋ sagalɨ hɨlahɨla hɨsɨŋ lɨba vadɨm uami.
  tgo-tgo: Jeikob i vatad ghamba vowo gheko na i rena idae El Elohi Isirel.
  yap-yap: Me ubung ba altar u rom, me tunguy El ngay, ni aram e ke ga’ar, altar rok
    fare Got nu Israel.
  tet-tet: Nia moos nada fatuk, nalo taroman iha nia. Hotu, nia nanaran fatin nia,
    El-Elohe-Israꞌel. Lia isin naꞌak ‘Maromak mak Israꞌel loꞌu-sudur baa’.
  hlt-MCSB: Te dongah hmueihtuk pahoi a suem tih El Elohim Israel a sui.
  mdy-ETH: ዒኢካ ዒዚ ፆኦሲም ዒንጎ ባኣዚ ዒንጎንዶ ቤሲ ሹቺና ኮሻዖ «ዒስራዔኤሌ ፆኦሲ ማዔ ናንጊና ናንጋ ጎዳ» ጌዒ ዬኖኮ
    ሱንፆ ጌሤኔ።
  twi-ASANTE: Wɔsii afɔrebukyia wɔ hɔ, too saa afɔrebukyia no edin El-Elohe-Israel,
    a asekyerɛ ne Onyankopɔn, Israel Onyankopɔn Afɔrebukyia.
  bhl-bhl: Keko beli, Sekow e aik ayem mak fakalako, beem wiin e “El Eloke Isalael”,
    angse kale.
  con-NTPO: Can'jemba tsu Chiganga afe'jeya'chove ñoñamba inisian El-Elohe-Israel.
  eng-WEBU: He erected an altar there, and called it El Elohe Israel.
  bnp-bnp: Lakea i vakapesia vonga a dede-kedo, i galea, “A Vure a Vure ne Israel.”
  wal-wal: Yan yarshshiyoosaa keexxidi a, “Xoossaa, Israa7eela Xoossaa” giidi sunttiis.
  mgh-mgh: Vaavale ahoteka ikhilompi ni ahovaha ncina na Nluku, Nluku o Isirayeli.
  acu-NT: Tura nuni kayan irumrar, Yusen maaketai titas, tangku epetin najanamiayi.
    Tura najana umis, El-Elohe-Israel inaikiamiayi. (Nuka Israela Yusrintai taku tawai.)
  spa-PDDPT: Después erigió allí un altar, y lo llamó ʼEl-ʼElohey-Israel.
  gun-gun: Ha'e py ma ojapo peteĩ altar. Ha'e va'e ma omboery Nhanderuete Israel Ruete
    pegua.
  agu-BL: Yi xone'n tiemp nin bnix jun patbil xtx'ixwatz ta'n. Nin oc tk'ol yi bi'
    tetz El-Elohe-Israel.
  eng-PEV: Then Jacob piled up stones there to make a special table with a flat top,
    so that he could burn animals to show respect to God. And Jacob called it The
    God of Israel is God.
  ilo-ULB: Nangipatakder isuna sadiay iti altar ket inwaganna daytoy iti El Elohe
    Israel.
  kpg-kpg: Gei mee gaa hau dana gowaa hai tigidaumaha i golo, ga haga ingoo di maa
    bolo El Elohe Israel, (dono hadinga bolo “El, di God o Israel”).
  uig-ARA: شۇ يەردە بىر قۇربانگاھ سېلىپ، نامىنى «ئەل-ئەلوھە-ئىسرائىل» دەپ ئاتىدى.
  bsp-bsp: Kɔ Yakuba ɛŋcəmbər di dəkəloŋnɛ da Kanu, k'ewe tofo tatɔkɔ «El-Elohe-Yisrayel».
  bps-bps: Na déén di tanà ani gumimoan i gudamsuan di Dwata, na dnagitan Él Élohi
    Israél, dunan i Dwata Israél.
  mbs-mbs: Mig-inang si Jacob te sonoganan te ayam-ayam ibegay diyà te Timanem, aw
    iningedanan din iyan El Elohe Israel (kelebadan niyan, magsen se Timanem egseligan
    i Israel).
  tof-tof: Wa ⌊alta⌋ ola elórr ene tüp pokodó, da ngi ngyesilürr wagó, El, Isrraelón
    Gode.
  sus-sus: A naxa sɛrɛxɛbade yailan mɛnni, a na yire xili «Isirayila Marigi Ala sɛnbɛ
    gbo.»
  pon-2006: E ahpw kauwada pei sarawi ehu wasao, oh kihong eden wasao El, Koht en
    Israel.
  jae-jae: Aŋga tonaŋ eŋ gêboa altar teŋ sa ma kêsam altar tau gebe Anôtô, Israelnêŋ
    Anôtô eŋ.
  ksd-ksd: Ma i ga pait ra uguugu abara, ma i ga vatang ia Eleloe-Israel.
  tur-YTC: Orada bir sunak kurup adını El Elohe İsrael (İsrael’in Tanrısı) koydu.
  bel-N: I паставіў там ахвярнік; і назваў яго “Бог ёсьць Бог Ізраіля”.
  grc-BRENT: Καὶ ἔστησεν ἐκεῖ θυσιαστήριον, καὶ ἐπεκαλέσατο τὸν Θεὸν Ἰσραήλ.
  ind-AYT: Dia mendirikan mazbah di situ dan menyebutnya, “Allah Israel adalah Allah.”
  lid-lid: Ano iy tukumwi bek ta salom ma aloh “El Elohe Isra-el,” moson, “Kindrei
    tahi Isra-el.”
  eng-NNA: There he heaped up stones. There he used to talk to God. He named that
    heap of stones El Elohe Israel. That name says, 'God is the One who cares for
    Israel'. [Chapter 34 has been omitted at this stage.]
  nya-nya: Pamalopo anamanganso guwa lansembe, nalitcha Eli Elohe Israeli.
  hrv-hrv: Tu podiže žrtvenik i nazva ga “El, Bog Izraelov”.
  mps-mps: Tama agai te alta me deli tede dodolali. Tama agai te alta nogi te tiwai
    poali, “Te Israelgo God da, te bomo yai God mu dao,” te nogi poali.
  llg-llg: Nai ndia, ana nakatotodok batu tao mei tunu-hotuk. Boe ma, ana foi mamanak
    ndia, nade El-Elohe-Israꞌel, fo ndandaan nae, ‘Manetualain ndia, na, Israꞌel Manetualain’.
  tpi-tpi: Na Jekop i sanapim wanpela alta long dispela hap, na em i kolim nem bilong
    dispela alta olsem, “El, God bilong Israel.”
  dan-1931: 'og byggede der et Alter, som han kaldte: Gud, Israels Gud.'
  vie-OVCB: Gia-cốp lập một bàn thờ tại Si-chem và đặt tên bàn thờ là Ên-ên-ô-hê,
    tức là Đức Chúa Trời của Ít-ra-ên.
  lbk-lbk: Nentoping ischi is esang ay altar et nginadnana is El ay Dios nan Israel.
  guj-2017: ત્યાં તેણે વેદી બાંધી અને તેનું નામ એલ-એલોહે ઇઝરાયલ પાડ્યું.
  byr-byr: '@see-verse:GEN.033.019'
  awx-awx: Kewu uwomune alta Anätule tahake, umanä El-Elohe-Israel yang inikut.
  pon-2006A: E ahpw kauwada pei sarawi ehu wasao, oh kihong eden wasao El, Koht en
    Israel.
  por-BRBSL: Ele ergueu ali um altar, e o chamou de El Elohe Israel.
  cth-cth: Hawvah, khoungroe a sak teh, El Elohim Isarel telah min a phung awh.
  twi-twi: Wosii afɔremuka wɔ hɔ, too saa afɔremuka no din El-Elohe-Israel, a ne nkyerɛase
    ne Onyankopɔn, Israel Nyankopɔn Afɔremuka.
  hlt-hlt: Te dongah hmueihtuk pahoi a suem tih El Elohim Israel a sui.
  tbz-SIM: kɛ́mɑɑ́ diwũɔ̃tɔ̀nnì, kɛ́ dì yu kɛ dɔ̀ Edi-Edowɛɛ-Isidɑyɛɛri (dɛ̀ɛ̀ tu
    ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù).
  msy-2020: Egha Jekop ofa gamir dakozir mam danganir kamɨn an ingarigha, ofa gamir
    dakozir kam dɨbora ghaze, “El, a Israelɨn God.”
  txq-txq: Numa naa, ana totodo batur fo tao mei tunu-hotuk. Basa boe ma ana foi mamanak
    naa nade El-Elohe-Israꞌel fo sosoa-ndandaan ‘Manetualain naa, Israel Manetualain.’
  aaz-aaz: Anbi naan, in nbaik fatu he nmoeꞌ mei fuat. Rarit in nakanab bare naan,
    El-Elohe-Israꞌel (reꞌ in aꞌmoufn ii, ‘Uisneno naan, Israꞌel in Uisneno’).
  azb-azb: Yaqub orada bir qurbangah qurub adını El-Elohe-İsrail qoydu.
  eng-DBY: And there he set up an altar, and called it El-Elohe-Israel.
  hin-2017: और वहाँ उसने एक वेदी बनाकर उसका नाम एल-एलोहे-इस्राएल रखा।
  wol-KYG: Mu daldi fay sàkk sarxalukaay, tudde ko El Elowe Israyil (mu firi Yàllay
    Israyil mooy Yàlla).
  swp-swp: Abo nei eai aitalasam hatahatana i hetoro, esana ie tore El‐Elohe‐Isaraela.
  bjr-bjr: Feefauru maseenoo tatufirana suqara qainda auquseenoo mi kaqikaa maqusana
    auqureenoo Eeraa fee qinau. Mi auquna oosana Isaraee maqannaasa Anutu fee qinau.
  eng-YLT: and he setteth up there an altar, and proclaimeth at it God — the God of
    Israel.
  heg-NTPO: Se la, un babail batu le daid maan in tunu-dadung bel Ama Lamtua. Hidim
    un ngali maan na, El-Elohe-Israel, man nahin na noan, ‘Ama Lamtua Allah nam mo,
    Israel Lamtuan’.
  ptu-ptu: Mane umpake'de'i ongeam pehumalasam eta, anna nasangai El Elohe Israel,
    kalembasanna Debatanna Israel, Puang Allataala.
  bzd-NTPO: Ká̱ e' a̱ Jacob tö ák kataté et ka̱'ie iyiwak jchoie Skëköl dalöioie.
    E' kiè méka̱itö El-elohé-israel.
  kwf-kwf: Nia ka Ꞌuia taꞋi fuli kooꞋa ana kula neꞋeri, nia ka saea Ꞌania Ꞌi El Elohe
    Israel neꞋe fadalana, “God nia God Israel.”
  eng-WYC-2017: And when he had raised an altar there, he inwardly called on it the
    full strong God of Israel.
  eng-WMBB: He erected an altar there, and called it El Elohe Israel.
  spp-spp: Ka Yakuba si sáraga tawwûgo faanra wani, maa ku mɛge le Eli Ɛlohe *Izirayɛli.
  aey-aey: Ono uqa ihanec cabal gualimei ijan El qon. “El” eu Isrelna Anut uqa ijan.
  urd-GVH: वहाँ उसने क़ुरबानगाह बनाई जिसका नाम उसने ‘एल ख़ुदाए-इसराईल’ रखा।
  rug-rug: Meke tavetia sa si keke hope vasina, meke poza nia El Elohe Izireli sa,
    sapu sa ginuana si “Tamasa, sa Tamasa te Izireli,” gua.
  gaz-gaz: Yaaqoobis achitti iddoo aarsaa ijaaree El Elohee Israaʼel jedhee moggaase.
  fra-LSG: Et là, il éleva un autel, qu’il appela El-Élohé-Israël.
  gnn-gnn: '@see-verse:GEN.033.019'
  yal-yal: A yi saraxa ganden nafala mɛnni. A yi na xili sa “Isirayilaa Ala.”
  gum-gum: truyube kan altar mara, truigwane El Elohe Israel cha wamig køn.
  iou-iou: Täŋpäkaŋ Jekop kome uken mobä bukä kubä täŋpäŋ Anutu iniŋ oretta tom uterak
    däpmäŋpäŋ ijik täŋkukonik. Ude täŋkaŋ wäpi “Anutu, Isrel täŋo Anutu” yäŋ iwetkuk.
    Iniken man terak wäpi “El, Elohe Isrel” yäŋ iwetkuk.
  haw-1868: Malaila oia i hana'i i kuahu, a kapa iho la i kona inoa, o Elelohe-Iseraela.
  arb-NAV: وَشَيَّدَ هُنَاكَ مَذْبَحاً دَعَاهُ إِيلَ (وَمَعْنَاهُ إِلَهُ إِسْرَائِيلَ).
  adz-adz: Da yantungꞌ tauf isu mumai mararam tsarada nam in i nigi da ifaringꞌ i
    binganggan El-Elohi-Israil, wainggan ibiani, ‘El, Israil Anutu gan’.
  ewe-ewe: Etu vɔsamlekpui aɖe ɖe afi ma, eye wòna ŋkɔe be, “El-Elohe-Israel” si gɔmee
    nye “Vɔsamlekpui na Israel ƒe Mawu.”
  eng-LEE: And he erected there an altar, and called it, El-Elohe-Yisrael.
  nna-nna: Palanga palinyju warnku kunmu marnajaninyi. Yini marna pala kunmu warnku
    El-Eloi-Israel. Palalu yinilu wurrarna, “Ngarrka, pala Israel-mili Ngarrka”.
  asm-FB: সেই ঠাইত তেওঁ এটা যজ্ঞবেদি স্থাপন কৰি তাৰ নাম এল-এলোহে ইস্ৰায়েল ৰাখিলে।
  sus-A: عَ نَشَ سّرّشّبَدٍ يَءِلَن مّننِ، عَ نَ يِرٍ شِلِ «عِسِرَيِلَ مَرِفِ عَلَ
    سّنبّ فبٌ.»
  fra-SBL: Il y dressa un autel, et l'appela El Elohe Israël.
  hbo-hbo: וַיַּצֶּב־שָׁ֖ם מִזְבֵּ֑חַ וַיִּ֨קְרָא־לֹ֔ו אֵ֖ל אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
    ס
  shp-NTPO: Moa jaskáayona pekáora, jan axon Dios yoinabo retexona menoti makan tsinkianan
    tsamana iki. Ja makan tsamanxonra janea iki, El-elohé-israel, akin. Ja iki, jatíbi
    jawéki atipana Israelbaon Dios iki iká.
  eng-WYCLIFFE: And whanne he hadde reisid an auter there, he inwardly clepide on
    it the strongeste God of Israel.
  piu-2006: '@see-verse:GEN.033.019'
  pjt-pjt: Ka Jacobalu manta nyara palula pitjilpa puḻka palyaṉu Godanya waḻkuntjikitjangku,
    munu ininu “Godanya panya Israelku God”.
  cwe-cwe: Kazenga lupango hanhu baho na kuhatanga Eli Elohe Isilaili, fambulo jake
    Mulungu ni Mulungu wa Isilaili.
  bgs-bgs: Igimu i Jacob tô ággóbbówanan ka mannanap na ágbággén tun ta Manama, asta
    igngadanan din tô El Elohe Israel.
  kik-kik: Agĩaka kĩgongona handũ hau, na agĩgĩĩta Eli-Elohe-Isiraeli.
  ksr-ksr: Sewaŋa meŋ kanoŋ jiwowoŋ alata moŋ meŋ qata “El, Israelwaa beŋ Anutuya,”
    kaeŋ qaro. (El = beŋ)
  fra-NCL: il éleva là un autel, et l’appela El-Elohé-Israël.
  cek-AK: To ahmuen ah hmaicam maeto a sak pacoengah, El-Elohe-Israel, tiah ahmin
    sak.
  xla-xla: Epame mo edla Yokobtapo God dla alinepi poyupo ha꞉lalo tile haiyo. Epo
    tile e ya꞉ hiye semama El Elohe Isalael diyo.
  cuk-cuk: Geb a-sorbali, Jacob Bab-Dummadga-ibmar-ogumakar-ukleged-aila sobsad. A-aila
    Jacob El-Elohe-Israelʼye onugsasad.
  uig-CYR: Шу йәрдә бир қурбангаһ селип, намини «Әл-Әлоһә-Исраил» дәп атиди.
  tel-2017: అక్కడ ఒక బలిపీఠం కట్టించి దానికి “ఏల్‌ ఎలోహేయి ఇశ్రాయేలు” అని పేరు పెట్టాడు.
  hat-BSA: Alò, la li te monte yon lotèl, e li te rele li El-Elohé-Israël.
  kos-kos: El etoak loang se we, ac sang inen loang sac “El,” su God lun Israel.
  hbo-WLC: וַיַּצֶּב־שָׁ֖ם מִזְבֵּ֑חַ וַיִּ֨קְרָא־ל֔וֹ אֵ֖ל אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
    ס
  ibo-ibo: Nʼebe ahụ, o wuru ebe ịchụ aja, kpọọ aha ya El Elohe Izrel.
  ory-ory: ପୁଣି, ସେଠାରେ ଏକ ବେଦି ନିର୍ମାଣ କରି ତାହାର ନାମ ଏଲ-ଇଲୋହେ-ଇସ୍ରାଏଲ ରଖିଲା।
  wmt-wmt: '@see-verse:GEN.033.019'
  chk-chk: Iwe, ikenan Jakop a senätä eu rongen asor o aita ngeni El Elohe Israel
    .
  ssd-ssd: Taŋamba nu taŋge ndame turŋaŋga atraukam tuku pa laŋlaŋ ande wakeina sulumba
    pa laŋlaŋ ta Israel Mbara tuku nyu tumba El ŋgina.
  rop-rop: Afta na Jeikob bin pailimap ston blanga theingkyu langa God, en imbin gulum
    neim blanga det ston El Elohei Isreil, dumaji det neim im tok God Blanga Isreil.
  ukr-1871: І поставив там жертівника, та й призвав імя Господа Бога Ізраїлевого.
  eng-AOI: He piled up some stones and made an altar for God. He called it “God, the
    God of the Israelite people.”
  yon-yon: Kuyaa God yaa dingkan aye ningkane agedmo keroone baeb God yaa koni yeman
    botbed wuubekore, aningko Eleloheyisrael ande kowoon.
  bch-bch: Toa eoa ipagun popou tenainga aea ta iuato popou toa oa ieda El-Eloe-Israel.
  deu-1951: und errichtete daselbst einen Altar; den nannte er «Der starke Gott Israels».
  eng-JPS: And he erected there an altar, and called it El-elohe-Israel.
  ubr-ubr: On nan sirifu agim kema iyon ato iwabai El Elohe Israel asi God.
  srp-1865: 'I naèini ondje žrtvenik, i nazva ga: Silni Bog Izrailjev.'
  lug-lug: N’azimbira eyo ekyoto n’akiyita Ekyoto kya Katonda wa Isirayiri.
  heb-heb: ויצב שם מזבח ויקרא לו אל אלהי ישראל׃
  ben-IRV: এবং সেখানে এক যজ্ঞবেদি নির্মাণ করে তার নাম এল-ইলহে-ইস্রায়েল [ঈশ্বর, ইস্রায়েলের
    ঈশ্বর] রাখলেন।
  pan-pan: ਉੱਥੇ ਉਸ ਨੇ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਨੂੰ ਏਲ-ਏਲੋਹੇ ਇਸਰਾਏਲ ਰੱਖਿਆ।
  mwp-mwp: Nuydh Yakubu kalanu olta moeydhadhin a nel tharadhin kedha El, Isoereylaw
    Awgadhaw nel.
  mya-JVB: ထို အရပ်၌လည်း ယဇ် ပလ္လင်ကို တည် ပြီးလျှင် ၊ ဧလေလောဣသရေလ ဟူ၍ သမုတ် လေ၏။
  tte-O: Kaba pwaoli yabo ipaisowai mwa esana ipei Eli Eloi Isileli kana katai Isileli
    ali Yaubada.
  tbg-tbg: Kotira autu tuahera kareva, ofaa tainta vo autukero vira autu ntero, El
    Elohe Israel – Kotiva Isareri Variqavano Vaivo tura.
  hmo-hmo: Unuseni boubou patana ta ia haginia, bona ena ladana ia atoa “El, Israela
    ena Dirava”.
  ata-ata: Xe iliꞌi la, la sou mutulusou valovalo sou uꞌelaxu ta mii no anu ulai noxou
    Lataua kalumo lai ne no tualasou alavua ne. La mumoxoꞌu tani ne lexe “Elu, Lataua
    noxiꞌa ta Isilaeli.”
  nfa-nfa: Ètu era ne, na pudhi hadhu, tao mei korban. Ka na pangare era neꞌe, El-Elohe-Israꞌel,
    dhu sasoa na ‘Ama Lamatua nèti Israꞌel’.
  urd-urd: और वहाँ उस ने ख़ुदा, के लिए एक मसबह बनाया और उसका नाम एल — इलाह — ए — इस्राईल
    रख्खा।
  rus-SYN: И поставил там жертвенник, и призвал имя Господа Бога Израилева.
  cbt-NTPO: 'Ina piquëran Cacoposo'', Yosë chinotacaso marë'' a''nara artaro ninin.
    Ina nisahuaton aninihuanin: Ir Iroi Israiro, itërin.'
  bqc-SIM: Wekĩi à sa'okĩi bòu, à tↄkpàɛ̀ Lua Isaili Lua.
  tcz-CHONGTHU: Hichun aman maicham atungdoh in amin chu *El-Elohe Israel asah tai.
  mar-mar: त्याने तेथे एक वेदी बांधली आणि तिचे नाव “एल-एलोहे-इस्राएल” असे ठेवले.
  tcs-tcs: Zekop bin bilde wan olta po wosip da AntapGod ane em bin kole da olta Eleloui
    Izrael. Wea Ibrulangus i min ‘God, em i God blo Izrael’.
  qub-qub: Chaychöna altarta pergaran. Chay altarpa jutinta churaparan El-Elohe-Israel
    nir.
  bqp-bqp: Gwen à sa'oki bòn, à tↄ́ kpànɛ Luda Isarailanↄ Luda.
  hat-hat: 'Jakòb bati yon lotèl la tou. Li rele l'': Bondye se Bondye Izrayèl la.'
  eng-BSB: There he set up an altar and called it El-Elohe-Israel.
  tod-tod: Miná ɠa é zalaɠa ɠulazuʋɛ ɓɛtɛni ná, nii é daasei pɛɛni ga Ɛle-Ɛlɔɠee-Izelayɛle
    (nii poluʋɛ ga «GALA ka ga Izelayɛle ná-GALAGI»).
  eng-WEBPB: He erected an altar there, and called it El Elohe Israel.
  kbq-kbq: Anante havere ita tro hunteteno agi'a El-Elohe Israeli vahe Anumzane, huno
    agi'a antemi'ne.
  nhe-BL: Huan nopano quichijqui se tlaixpamitl huan quitocajti El Elohe Israel. (El
    Elohe Israel quinequi quiijtos Tlahuel Hueyi Toteco Dios Tlen ToTeco Tiisraelitame.)
  bus-bus: Gwen à sa'okii bòn, à tↄ́ kpànɛ Luda Isarailinↄ Luda.
  gub-BL: Uzapo amo ma'ea'yr hapy haw Tupàn henataromo a'e pe. — Ewà, i'i izupe. (—
    Izaew izar, i'i her zaneze'eg rupi.)
  eng-DRA: And raising an altar there, he invoked upon it the most mighty God of Israel.
  knf-knf: Aboman da *bliit bi mngur, aşë ţu ba katim ki « El Elohe Iŧrayel. »
