verse: GEN.033.017
translations:
  mal-C: യാക്കോബാകട്ടെ, സൂക്കോത്തിലേക്കു പോയി. അവിടെ അദ്ദേഹം തനിക്കായിത്തന്നെ ഒരു
    പാർപ്പിടം പണിയുകയും കന്നുകാലികൾക്ക് തൊഴുത്തുകൾ ഉണ്ടാക്കുകയും ചെയ്തു. അതുകൊണ്ടാണ്
    ആ സ്ഥലത്തിനു സൂക്കോത്ത് എന്നു പേരുണ്ടായത്.
  deu-TKW: Jakob aber zog weiter nach Sukkoth und erbaute sich ein Haus; für sein
    Vieh aber errichtete er Laubhütten. Daher nennt man den Ort Sukkoth.
  lin-lin: Nzokande, Jakobi akendeki na Sukoti. Atongaki kuna ndako mpo na ye moko
    mpe mpo na bibwele na ye ; yango wana babengi esika yango Sukoti.
  cbr-NT: Anu kuantamainun ka Jacob Sucot kakë me au kuankëxa, anu ka achúshi xubu
    aín unikama ax anu 'iti 'amiakëxa, 'imainun ka achúshi mapanati okin anua ñuinakama
    'iti aribi 'amiakëxa. Usokin 'atankëxun ka a me Sucot kakin anëakëxa. (Sucot kikë
    bana ax ka mapanati okë ki kikë 'ikën.)
  eng-LSV: and Jacob has journeyed to Succoth, and builds a house for himself, and
    has made shelters for his livestock, therefore he has called the name of the place
    Succoth.
  bmu-bmu: Jeikobnöŋ Sukot mire anda miaŋgöreŋ nanŋi miriŋi esiba sömbupurupŋi yeŋgöra
    koumŋi koumŋi qeyök. Mewögöra miri gölme miaŋgö qetŋi Sukot (Koumkoum) qerakze.
    Mewö.
  eng-GNV: 'And Iaakob went forwarde towarde Succoth, and built him an house, and
    made boothes for his cattell: therefore he called the name of the place Succoth.'
  eng-WEBSTER: 'And Jacob journeyed to Succoth, and built him a house, and made booths
    for his cattle: therefore the name of the place is called Succoth.'
  nhw-BL: Huan Jacob yajqui altepetl Sucot huan nopona quichijqui se cali huan quinchihuili
    pilxajcaltzitzi itlapiyalhua. Yeca quitocaxti nopa lugar Sucot. (Sucot quinequi
    quiijtos “pilxajcaltzitzi”.)
  swh-ONEN: Pamoja na hayo, Yakobo akaenda Sukothi, mahali alipojijengea makazi kwa
    ajili yake na mabanda kwa ajili ya mifugo yake. Hii ndiyo sababu sehemu ile inaitwa
    Sukothi.
  bba-bba: Adɑmɑ Yɑkɔbu u dɑ Sukɔtuɔ. Ye u turɑ mi, u diru bɑnɑ mɑ u win sɑbenu kunu
    kuɑ. Yen sɔ̃nɑ bɑ yɑm mi sokɑ Sukɔtu. Yen tubusiɑnɑ, kunu.
  eng-KJVCPB: 'And Jacob journeyed to Succoth, and built him a house, and made booths
    for his cattle: therefore the name of the place is called Succoth.'
  cpy-cpy: Riima Jacob, jataki rirori janta Sucot-ki. Ari rowetsikapaakiri ipanko,
    ipankoshetatapaakiri eejatzi ipirapaeni. Rootaki iitantakawori janta Sucot.
  mpx-mpx: Yaa Yakobo i na panuwa Sukot inoke wana limi etega i tal, ge gonu enuna
    i ginolil wana bwasumu kaiweliya. Heiya te kaiwena ge panuwa o alana hi tun Sukot.
  wbp-wbp: Kala Jakupu ngulaju yanu Jakaja-kurra-puka. Ngulangka-nyanu nganturnu yuwarli,
    manu-jana yuwarli witawita nganturnu nyanungu-nyanguku jiyipiki, narnukutuku,
    pulukuku manu tangkiyiki. Kujarlanya ngurra ngulaju yirdi-manu Jakaja.
  luo-luo: Kata kamano Jakobo nodhi Sukoth, kama nogeroe dalane kendo oloso dipo ne
    kweth mage mag jamni. Mano ema omiyo iluongo kanyo ni Sukoth (tiende ni abilni).
  meu-meu: A Iakob na Sukoto ela; unuseni ai ia ese ruma auta e hadaia iena, bona
    kalaga haida e hadai ena boromakau edia. Una dainai gabu ladana e hatoa Sukoto.
  npi-ULB: याकूब सुक्‍कोततर्फ लागे । त्यहाँ तिनले डेरा हाले र आफ्ना गाईबस्तुहरूका
    निम्ति छाप्रा हाले । त्यसकारण त्यस ठाउँको नाउँ सुक्‍कोत राखियो ।
  yor-yor: Jakọbu sì lọ sí Sukkoti, ó sì kọ́ ilé fún ara rẹ̀, ó sì ṣe ọgbà fún àwọn
    ẹran. Ìdí èyí ní a fi ń pe ibẹ̀ ní Sukkoti.
  emp-NTPO: Baribʌrʌ Jacobora Suco purud̶aa wãsia. Mama deda osia idjab̶a de zaquerãda
    idji animarã itea ocuasia. Maʌ̃ carea mama trʌ̃ b̶ʌsia Suco.
  ind-ind: sedangkan Yakub berjalan menuju Sukot. Di Sukot, Yakub membangun sebuah
    rumah bagi keluarganya dan membuat beberapa kandang bagi ternaknya. Itulah sebabnya
    tempat itu dinamai Sukot.
  pes-OPCB: اما یعقوب با خانواده‌اش به سوکوت رفت و در آنجا برای خود خیمه و برای گله‌ها
    و رمه‌هایش سایبانها درست کرد. به همین دلیل آن مکان را سوکوت نامیده‌اند.
  ssx-ssx: Dieikopeta꞉ Sakodo nane peekeme. Koto pateta꞉ ipika꞉ da a꞉eya make ipika꞉
    ma꞉na꞉ manuna꞉ kalale da sunu make a꞉eyaeyekeme. Koto ekina꞉ yeketa꞉ koto pateta꞉
    Sakodo leekeme.
  lcm-lcm: Sikei Iakov kala pasal ane Sukot na kanla atung kana lu eiang. Au na kala
    atutu lu kapa ani kana keve manmanik asi kari marmarip. Le si oring suke vanang
    na kila posong a ring ang ta Sukot.
  aer-aer: Kele Jacob akenhe arnparrtye-irreke antekerre-atheke apmere Succoth-werne.
    Re ikwere irremele apmere ikwere arteke, ulye akweke areye anteme re arteke yepe-yepe,
    nanikute, pweleke, tangkeye-arlke ikwerenhe areyeke. Alakenhenge anteme re apmere
    renhe Succoth arritnye ileke. Arritnye Succoth ileme “Ulye akweke areye.”
  tgl-ULB: Naglakbay si Jacob papuntang Sucot, iginawa ang kanyang sarili ng bahay,
    at gumawa ng mga silungan para sa kanyang mga alagang hayop. Kaya tinawag ang
    pangalan ng lugar na Sucot.
  nop-nop: Yakobo adi adi Sukot yokwetneŋ wooŋ yoli uŋoŋ maguk, tiŋa kaleŋiye’walaŋ
    yohalaŋ maaŋ mayemguk. Unduŋ tiŋa yokwet u wou Sukot yoguk.
  kca-kca: 'Иаков пӑ Сокхоф пеԓа мӑнәс, щита хот опсәс, вой шавиты варәс хотәт ищи
    верәс. Щишән, щи тӑха щиты нэмәтсәԓы: Сокхоф.'
  cbu-NT: Anuritam zar Akopsha ambiritam piyamaritam ktapeeranllu, naatarangiya. Ambiri
    tsap sur taariya Sokota, watam uru chinoom ishinchu anoom tsap kureeru taaranguwa.
    Ashirucha, ambiri Akoparini pangoom wayarangiya. Chinuzeemsha tambtarangitamta.
    Anumand Sokotaa táranganaya.
  hui-hui: Yagaba ibu nde pialu Sugodo dindi wiagoria anda puwa ibugua ibunaga balai
    anda bia halu balai anda emene emene maru ibunaga nogo sibi bulumagaru bu hearunaga
    bia hene. Ani binigo manda bialu tigua dindi ogoni mini Sugodo wini.
  wrs-wrs: Doa Yakopva nomini venamba, boasna Sukotram wongana, di deuvpa dembrana
    hevm, wo thindruvpa dembrowol vinna hevna tatam. Noinda no pethava os ningthiv
    Sukot, osm uvna thindruv.
  mya-mya: ယာ​ကုပ်​က​မူ​သု​ကုတ်​အ​ရပ်​သို့​သွား​၍ ထို အ​ရပ်​တွင်​သူ​နေ​ထိုင်​ရန်​အိမ်​နှင့်​တိ​ရစ္ဆာန်
    များ​အ​တွက် တင်း​ကုပ်​များ​ကို​တည်​ဆောက် လေ​၏။ ထို​ကြောင့်​ထို​အ​ရပ်​ကို​သု​ကုတ်​ဟု
    ခေါ်​တွင်​လေ​သည်။
  cbi-NTPO: Tsenmala Jacobya Sucot jatsuwasha jitu, junaa yachi ya ke', naa animaalachi
    bain yapaya kemi. Tsenñaa junu Sucot mumumi (hebreo palaachiya, “cha'li deka'
    tsaa dekus-eraa yapaya” titu).
  bod-N: དེ་ནས་ཡ་ཀོབ་འཁོར་དང་བཅས་པ་སོའུ་ཀོད་ཡུལ་དུ་སོང་བ་དང་དེ་རུ་རང་ལ་ཁང་པ་དང་ཕྱུགས་ལ་སྤྱིལ་བུའང་བཟོས༌པས།
    ཡུལ་དེའི་མིང་ལ་སོའུ་ཀོད་ ཅེས་འབོད་པར་བྱེད༌དོ།།
  wsk-wsk: Bare Jacob mu dalelaram Succoth namaram, ale umu te kuwim tam, ale bulmakau
    sipsip nunga sasal kalo kalo karogo namaram. Se sor mu nup beteman Succoth maman.
  kkl-kkl: Esau Edom palamogpa, Yakub Sukot piogti, ae eldamne sembe soro eldi pham
    tanekoap sembe babe kalun ae sobaog. Ane sembe mog so'o si ane Sukot engerop.
  sna-sna: Zvisinei hazvo, Jakobho akaenda kuSukoti, kwaakazvivakira imba yake uye
    akaitirawo zvipfuwo zvake matanga. Ndokusaka nzvimbo iyo ichinzi Sukoti.
  spa-BLM: Jacob viajó a Sucot, se construyó una casa e hizo refugios para su ganado.
    Por eso el nombre del lugar se llama Sucot.
  beu-beu: Aarunge Yakob ana lamal Sukot adang ila. Ila Sukot mi muse, Yakob ana hava
    ening ini mi mihi, bot ebinanta ang naung di, emangpi ana elapa ening. Angu ebele,
    mana angu ini ene maveng, ene Sukot (evengbanang tarang se hula, ꞌhava mimihit
    vengtahangꞌ).
  cac-cac: Axo vin̈aj Jacob, ix jacan vin̈ d'a jun ac'lic. Ata' ix sb'o spat vin̈,
    ix sb'oanpax juntzan̈ yunetac lechpat vin̈ b'aj ix och noc' smolb'etzal noc'.
    Yuj chi' Sucot ix yac' vin̈ sb'iej jun lugar chi'.
  swh-ULB: Yakobo akasafiri kuelekea Sukothi, akajijengea nyumba, na akafanya mazizi
    kwa ajili ya mifugo wake. Hivyo jina la eneo linaitwa Sukothi.
  bel-bel: 'І Якаў рушыў у Сакот, і пабудаваў сабе дом, і быдлу свайму парабіў кашары.
    Ад гэтага даў ён імя месцу: Сакот.'
  deu-ELBBK: Und Jakob brach auf nach Sukkot und baute sich ein Haus, und seinem Vieh
    machte er Hütten; darum gab er dem Ort den Namen Sukkot.
  mbb-OT: Piru ziyà mebpevayà ensi Jacob te Sucot, he ke và dà egkeǥiya, “Helungà,”
    ne hein nekeuma zan diyà, midlelawig si Jacob te helungà te menge uyaǥen din.
    Umbe Sucot is inngazan dan dutun te inged.
  msc-msc: Kɔni Yakuba wara Sukɔti. A ka a la bon lɔ ye, ka gba lɔ a la kolofenilu
    yɛ. Wo le kosɔn, alu ka dinkira wo tɔɔ la ko Sukɔti.
  mal-2015: യാക്കോബോ സുക്കോത്തിന്നു യാത്ര പുറപ്പെട്ടു; തനിക്കു ഒരു വീടു പണിതു; കന്നുകാലിക്കൂട്ടത്തിന്നു
    തൊഴുത്തുകളും കെട്ടി; അതുകൊണ്ടു ആ സ്ഥലത്തിന്നു സുക്കോത്ത് എന്നു പേർ പറയുന്നു.
  tuo-NT: Jacob peꞌe Sucot wãmetiropʉ waꞌacʉ niwĩ. Topʉ cʉ̃ niatji wiꞌire weecʉ niwĩ.
    Tojo nicã waꞌicʉrã ye wiꞌseriacãrẽ paapeocʉ niwĩ. Tojo weegʉ tore Sucot wãmeyecʉ
    niwĩ.
  gup-gup: Dja yiman djamku Jacob yimeng rawinj kore Seir, dja nungka barlungmeng
    wam kore kunred Succoth, dja kumekbe nungka rurrknameng kunrurrk nuye dja djurlenameng
    bedberre mayh. Kunmekbekenh kunu kabolkngeyyo Succoth.
  met-met: Ne Yekop haxa mala mana longga Sukot, saing tongtongia numa maina xaung
    tongtongia xahidi mana morundi. Binabu duxu longga ba Sukot.
  gvs-gvs: E kina go Yakoboyana geya inoita Seira, go sem ina asa Sukota goi yoyou
    parai iyowóidi toinina manuna be nakae ina yoguyoguyao manudi. Moe pasina asayana
    yoina Sukota.
  rmc-rmc: Ale o Jakob džalas andro Sukot, kaj peske ačhaďa kher a prekal peskre stadi
    kerďa streškici. Vašoda pes oda foros vičinel Sukot.
  nlg-nlg: Mi tana bona vaghana keri, Jacob ma nina binaboli tara rughuhoru va i Succoth.
    Mi kakeri te kisua na valena heghena me kisui na baebale ni ungaunga vanira nina
    na lei volivoli mana lei buluka. Mana pukuna keri, ge kara holoa nia na bona keri
    Succoth.
  dgr-DOGNT: Hanìkò Jacob, ekǫ ts'ǫ̀ ajà-le, Sukot nèk'e ts'ǫ̀ ajà. Ekǫ nàdèe-k'è
    gòhtsı̨ eyıts'ǫ tıts'aàdìı-kǫ̀ gòhtsı̨. Eyıt'à eyı nèk'e Sukot gòyeh hǫt'e.
  pes-OPV: و اما یعقوب به سکوت سفرکرد و خانه‌ای برای خود بنا نمود و برای مواشی خود
    سایبانها ساخت. از این سبب آن موضع به «سکوت» نامیده شد.
  ron-1924: Иаков а плекат май департе ла Сукот. Шь-а зидит о касэ ши а фэкут колибе
    пентру турме. Де ачея с-а дат локулуй ачелуя нумеле Сукот.
  ben-OBCV: যাকোব, অবশ্য, সেই সুক্কোতে চলে গেলেন, যেখানে তিনি নিজের জন্য এক বাড়ি
    ও তাঁর গৃহপালিত পশুপালের জন্য নিরাপদ আশ্রয়স্থল তৈরি করলেন। সেই কারণে সেই স্থানটিকে
    সুক্কোৎ বলে ডাকা হয়।
  lex-lex: Mere Yakopa nwaran pa nla'awa Sukota, noka nariria likti, ne nhi' walia
    larma la nhiurni-wnia'anni. Nreiniande gen die rweta la Sukot (nnia'eratni de,
    larma).
  rgu-rgu: Tehuu neme naꞌ mai Yakob leo Sukot neu. Ana tao uma neuꞌ naa, ma tao okaꞌ
    fee basa banda nara. Huu ria na, mamanaꞌ ria, nade Sukot (sosoa na nae, ‘uma ofu’).
  som-som: Yacquubna wuxuu u sodcaalay Sukod, wuxuuna ka dhistay guri, xoolihiisiina
    wuxuu u sameeyey xerooyin; sidaas daraaddeed meeshaas magaceeda waxaa la yidhaahdaa
    Sukod.
  lat-VUC: 'Et Jacob venit in Socoth: ubi ædificata domo et fixis tentoriis appellavit
    nomen loci illius Socoth, id est, Tabernacula.'
  aoi-aoi: Umba eneja Jekaba ni-likena nakina eminingku-wa angalya. N-alilikenu...wa.
    Biya Jakida-manja ni-yar•da arakba. Biya ni-likirakama alikira ena-langwa yakwujina
    umba amiyerriya ni-ngekburakama bulukwa-langwa. Biya ni-yengbijuwama angalya emikirra
    Jakida, mena akina ekirra Jakida ne-yaminama “amiyerriya.”
  eng-ASVBT: 'And Jacob journeyed to Succoth, and built him a house, and made booths
    for his cattle: therefore the name of the place is called Succoth.'
  mna-mna: Tamen Yakop, ni ila Seir som. Ipa ma ila kar toro zaana Sukot. Ila ipet
    kar tana, tona ipo le beeze, mi ipo beeze pakan pizin mbili kini tomini. Tana
    tipaata kar tana zaana be Sukot.
  ita-1885: E Giacobbe partì, e venne in Succot, e si edificò una casa, e fece delle
    capanne per lo suo bestiame; perciò pose nome a quel luogo Succot.
  eng-LXXUP: And Jacob departs to his tents; and he made for himself there habitations,
    and for his cattle he made booths; therefore he called the name of that place,
    Booths.
  eng-ULB: Jacob traveled to Succoth, built himself a house, and made shelters for
    his livestock. Therefore the name of the place is called Succoth.
  spa-VBL: Pero Jacob se dirigió a Sucot, donde se construyó una casa y refugios para
    el ganado. Por eso el lugar se llama Sucot.
  fra-_FOB: Mais Jacob partit pour Succoth; et il bâtit une maison pour lui, et fit
    des cabanes pour son bétail; c'est pourquoi, il nomma le lieu Succoth (cabanes).
  mal-mal: യാക്കോബോ സുക്കോത്തിലേക്കു യാത്ര പുറപ്പെട്ടു; തനിക്ക് ഒരു വീടു പണിതു; കന്നുകാലിക്കൂട്ടത്തിനു
    തൊഴുത്തുകളും കെട്ടി; അതുകൊണ്ട് ആ സ്ഥലത്തിന് സുക്കോത്ത് എന്നു പേരു പറയുന്നു.
  urd-GVR: Yāqūb Sukkāt ke lie rawānā huā. Wahāṅ us ne apne lie makān banā liyā aur
    apne maweshiyoṅ ke lie jhoṅpṛiyāṅ. Is lie us maqām kā nām Sukkāt yānī Jhoṅpṛiyāṅ
    paṛ gayā.
  suz-BL: याकूब चहिं सुक्‍कोथ गे लमाक्‍त। मेकेर खिं का सेल्‍शा, आ बी ब्‍यफ आन कली
    गोठपुकी सेला बाक्‍त। मोपतीके आ बाक्‍तीके आं नें सुक्‍कोथ वोदा बाक्‍त।
  ita-1927: Giacobbe partì alla volta di Succoth e edificò una casa per sé, e fece
    delle capanne per il suo bestiame; e per questo quel luogo fu chiamato Succoth.
  ckb-ckb: یاقوبیش کەوتە ڕێ بۆ سوکۆت. لەوێ خانووێکی بۆ خۆی بنیاد نا و سایەبانیشی بۆ
    مەڕوماڵات دروستکرد. هەر لەبەر ئەوەش ئەو شوێنە ناونرا سوکۆت.
  eng-BBE: 'And Jacob went on to Succoth, where he made a house for himself and put
    up tents for his cattle: for this reason the place was named Succoth.'
  crx-NTPO: '''Ink''ez Jacob keyoh, Succoth huwhutni, ts''e whuz hoozdil. Yoh ''uhoonla
    ''ink''ez khuna-i ba cha dilhts''i-un ''uhoonla, ''et huwa nyo ''et ''andit Succoth
    huwhutni.'
  kan-OKCV: ಯಾಕೋಬನು ಪ್ರಯಾಣಮಾಡಿ, ಸುಕ್ಕೋತಿಗೆ ಹೋಗಿ, ಮನೆಯನ್ನು ಕಟ್ಟಿಸಿಕೊಂಡನು. ಇದಲ್ಲದೆ ತನ್ನ
    ಪಶುಗಳಿಗೆ ಹಟ್ಟಿಗಳನ್ನು ಮಾಡಿಸಿದನು. ಆದ್ದರಿಂದ ಆ ಸ್ಥಳಕ್ಕೆ ಸುಕ್ಕೋತ್ ಎಂದು ಹೆಸರಾಯಿತು.
  bbb-bbb: '@see-verse:GEN.033.016'
  tam-2017: யாக்கோபு சுக்கோத்திற்குப் பயணம்செய்து, தனக்கு ஒரு வீடு கட்டி, தன் மிருகஜீவன்களுக்குக்
    கூடாரங்களைப் போட்டான்; அதனால் அந்த இடத்திற்கு சுக்கோத் என்று பெயரிட்டான்.
  spa-RV-1909: 'Y Jacob se partió á Succoth, y edificó allí casa para sí, é hizo cabañas
    para su ganado: por tanto llamó el nombre de aquel lugar Succoth.'
  ron-BTF: Şi Iacob a călătorit până la Sucot şi şi-a zidit o casă şi a făcut colibe
    pentru vitele sale, de aceea numele locului este chemat Sucot.
  eng-WEBP: Jacob traveled to Succoth, built himself a house, and made shelters for
    his livestock. Therefore the name of the place is called Succoth.
  eng-FBV: But Jacob headed to Succoth, where he built himself a house and shelters
    for the livestock. That's why the place is called Succoth.
  nld-1939: Maar Jakob trok naar Soekkot; hij bouwde daar een huis voor zichzelf,
    en maakte er hutten voor zijn vee. Daarom wordt die plaats Soekkot genoemd.
  nch-BL: Huan Jacob yajqui altepet Sucot huan nopona quichijqui se cali huan quinchihuili
    pilxajcaltzitzti itapiyalhua. Yeca quitocaxti campa itztoya Sucot. (Sucot quinequi
    quiijtos Pilxajcaltzitzi.)
  tfr-NTPO: Ga Jacob wl̈ora opshino to jek Sucot kjokyo. Öötong l̈öng eshko ga u ywara
    kjwara ba kong, ga ukwang shäryara ba öng kong. E kjĩshko ga kjok eshko kowara
    beno Sucot.
  vie-1934: Gia-cốp đi đến Su-cốt; bèn cất một nhà cho mình ở, và mấy cái lều cho
    súc vật; cho nên họ đặt tên chốn nầy là Su-cốt.
  hin-CV: याकोब सुक्कोथ की दिशा में आगे बढ़े. वहीं उन्होंने अपने लिए एक घर बनाया तथा
    पशुओं के रहने के लिए प्रबंध किया. इसलिये इस स्थान का नाम सुक्कोथ पड़ गया.
  eng-OURB: Jacob [Supplanter] traveled to Sukkot, built himself a house, and made
    shelters for his livestock. Therefore the name of the place is called Sukkot [Booths].
  spa-BES: Y Jacob fue a Sucot, donde se hizo una casa y levantó tiendas para su ganado;
    por eso el lugar se llamó Sucot.
  tdx-tdx: Le nimb’e Sokote añe t’Iakòbe le nañoren-kivoho, naho nam­boa­ra’e fialofañe
    o añombe’eo, vaho natao Sokote i toetsey.
  vid-vid: Ila Yakobo nakaheluka nakafika Sukoti, na ako nakezenjela ng'handa na vibumuli
    kwa chiwalo cha migongolo ja heye. Kwa chiwalo acho, honhu aho nahachemigwa Sukoti.
  pwg-pwg: Ma Jeikap na inae ku Sukoti ma nani dobunai numa kweta ivowa, tuna ma ina
    ghamoghamo kubiisi. Tuna kubiine nani dobuna ivi vavei ‘Sukoti.’
  eng-OKE: And Jakob journeyed to Succoth, and builded him an house, and made tabernacles
    for his cattle; therefore he called the name of the place Succoth.
  tha-KJV: ส่วนยาโคบเดินทางไปถึงสุคคท เขาสร้างบ้านอยู่​ที่นั่น และสร้างเพิงให้​สัตว์​ของเขา
    ฉะนั้นจึงเรียกที่นั้​นว​่า สุคคท
  por-BR-2018: E Jacó se partiu a Sucote, e edificou ali casa para si, e fez abrigos
    para seu gado; por isso chamou o nome daquele lugar Sucote.
  bco-bco: Ko꞉sega Ya꞉kob e hen nowa ha꞉na꞉ga꞉ fa꞉la꞉dowakiyo꞉, ene a o꞉lia꞉ no꞉ fofo꞉wa꞉
    a ha꞉lu nol o꞉lia꞉yo꞉ a꞉na dialifela꞉sa꞉ga꞉, iyo꞉ a꞉na yasi ali ko꞉lo꞉, hen a꞉no꞉
    Sukot wikilo꞉.
  deu-ELO: Und Jakob brach auf nach Sukkoth und baute sich ein Haus, und seinem Vieh
    machte er Hütten; darum gab er dem Orte den Namen Sukkoth.
  ktm-ktm: Odoke Yakop eri iyeu ile tolau ea. Iy imandro ile lok sehir pe ihtungon
    emwen. Pe iy itmon nonowen sane ka-an tadan ti yi. Iy kurti uu pe rangan lok ti
    ile Sukot tih.
  caa-caa: Pero e Jacob machi ixin esto tama e lugar Seír, sino que ixin esto tama
    e lugar Sucot, y yajaꞌ taca cay ujachi inteꞌ uyotot xeꞌ chembꞌir taca e bꞌujc
    y cay uche cora galera tuaꞌ uyaracꞌobꞌ ubꞌan. Pues jax tamar era que turbꞌana
    ucꞌabꞌa e lugar Sucot, cocha e ojroner Sucot war che “Galera” tama e ojroner hebreo.
  eng-WYC-2018: And Jacob came into Succoth, where when he had builded an house, and
    had set tents, he called the name of that place Succoth, that is, tabernacles.
    (But Jacob went to Succoth, where when he had built a house, and some shelters
    for his beasts, he called that place Succoth, or Shelters.)
  epo-epo: Kaj Jakob ekiris al Sukot kaj konstruis al si domon, kaj por siaj brutoj
    li faris kabanojn; tial la loko ricevis la nomon Sukot.
  uig-PIN: Yaⱪup sǝpǝr ⱪilip, Sukkot degǝn jayƣa kǝlgǝndǝ, u yǝrgǝ bir ɵy selip, malliriƣa
    lapaslarni yasidi. Xunga bu yǝr «Sukkot» dǝp ataldi.
  beo-beo: Be Ya:igobe da Sagode sogega asili, diasu gagui. Amola ea lai gebo golama:ne,
    diasu eno gaguli gagai. Amaiba:le, ilia amo diasuga Sagode dio asuli.
  tpi-OTNT: Na Jekop i wokabaut i go long ples Sukot. Na em i wokim haus bilong em
    yet na ol liklik haus bilong ol bulmakau. Olsem na ol i kolim nem bilong dispela
    ples Sukot.
  hau-SA: Yaƙub kuwa, ya tafi Sukkot, inda ya gina wuri domin kansa, ya kuma yi bukkoki
    domin dabbobinsa. Shi ya sa aka kira wurin Sukkot.
  udu-udu: Hila Yakuub a’di yaki’d mo e Pan Sukkuut mo dhali nyaŋ gu’b gom is piti
    mo dhali nyaŋa ris c̱iŋŋa/ goma ris to/em piti mo. Gom gwo gi wakan mo tani a’di
    iyuḵkunu mo c̱aan gway mo ka Sukkuut mo be.
  uig-LAT: Yaqup seper qilip, Sukkot dégen jaygha kelgende, u yerge bir öy sélip,
    mallirigha lapaslarni yasidi. Shunga bu yer «Sukkot» dep ataldi.
  nde-nde: Kodwa uJakhobe waya eSukhothi lapho azakhela khona umuzi wakha lezibaya
    zezifuyo zakhe. Kungakho leyondawo ithiwa yiSukhothi.
  ton-ton: 'Pea fononga ʻa Sēkope ki Sukote, pea langa ai hono fale louʻakau ʻo ne
    ngaohi ai ʻae ngaahi fale louʻakau ki heʻene fanga manu: ko ia ʻoku ui ai ʻae
    potu ko ia ko Sukote.'
  ces-1613: Jákob pak bral se do Sochot, a ustavěl sobě dům, a dobytku svému zdělal
    stáje; protož nazval jméno místa toho Sochot.
  eko-eko: Yaakhumpa khulankha khusala alawa Sokoota. Ottuukhule khujeka nyuupa yawe
    na mazizi a nyama zawe. Ti eto atthajiyeevo nzina la Sokoota.
  nss-nss: Hapeko Yakop iya Sukkot pe ipun suwen iyapolo youpeye hu kan tan masih.
    Tehen tora ko ngala kol ara irayah Sukkot.
  eng-WMB: Jacob traveled to Succoth, built himself a house, and made shelters for
    his livestock. Therefore the name of the place is called Succoth.
  tam-TCV: ஆனால் யாக்கோபு, சுக்கோத்துக்குப் போய் அங்கே தனக்கு ஒரு இடத்தை அமைத்து,
    தன் வளர்ப்பு மிருகங்களுக்கும் குடில்களைப் போட்டான், அதினாலேயே அந்த இடத்திற்குச்
    சுக்கோத் என்னும் பெயர் வந்தது.
  ceb-ULB: Ug mipanaw si Jacob padulong sa Sucot, nagtukod siya sa iyang balay, ug
    naghimo og silonganan alang sa iyang kahayopan. Busa ang ngalan niadtong dapita
    gitawag og Sucot.
  mkn-mkn: Ma dari situ, Yakob pi Sukot. Di situ, dia bangun ruma deng bekin kandang
    kasi dia pung binatang dong samua. Andia ko itu tampa, dong kasi nama Sukot (yang
    pung arti ‘ruma tahan’).
  pol-UBG: A Jakub wyruszył do Sukkot i zbudował sobie dom, i zrobił szałasy dla swoich
    stad. Dlatego nazwał to miejsce Sukkot.
  agr-agr: Yachi wakitkimtai Jacobshakam Seírnumak wetsuk, nugka Sucot tawa nuwi weuwai.
    Nunik nuwi jegaa niina jeen jegamak, nuigtushkam kuntin aidau aakjinashkam aakmatjauwai.
    Nuna dutikau asa nunú nugka daajin Sucot adaikauwai.
  kyc-kyc: Dopa piyamopape enakana Jekope sipurapala yuu Sakote dokona peya. Papala
    Jekope baa rangena anda pyuo dee mena dupwana anda pyakamyuo piya. Dokona lao
    yuu doko Sakote leyami.
  urd-GVU: یعقوب سُکات کے لئے روانہ ہوا۔ وہاں اُس نے اپنے لئے مکان بنا لیا اور اپنے
    مویشیوں کے لئے جھونپڑیاں۔ اِس لئے اُس مقام کا نام سُکات یعنی جھونپڑیاں پڑ گیا۔
  deu-1912: Und Jakob zog gen Sukkoth und baute sich ein Haus und machte seinem Vieh
    Hütten; daher heißt die Stätte Sukkoth.
  ntj-ntj: Nyangka Tjayikapanya ngurra kutjupakutu yini Tjakatjaku mapitjangu. Palunyalu
    ngurra palunyangka yiwarla palyarnu nyinarranytja. Puru-ya wiltja pirni palyarnu
    yanamulpa pirniku. Palunyanguru Tjayikapalu ngurra palunyanya yini tjapirnu Tjakatjanya.
    Tjiinya Tjakatjanya wangka ngaapirinypa, Wiltjanya.
  row-row: Te Yakob lao Sukot neu. Sia naa, ana tao ume, ma lalaet fee banda nara.
    Naa de, ara babꞌae mamanaꞌ naa Sukot (sosoan ‘ume neꞌetataaꞌ’).
  kan-2017: ಯಾಕೋಬನು ಪ್ರಯಾಣಮಾಡಿ ಸುಕ್ಕೋತಿಗೆ ಬಂದನು. ಅಲ್ಲಿ ತನಗೋಸ್ಕರ ಮನೆಯನ್ನೂ ದನಗಳಿಗೆ ಆಶ್ರಯವನ್ನೂ
    ಮಾಡಿಸಿದನು. ಆದುದರಿಂದ ಆ ಸ್ಥಳಕ್ಕೆ “ಸುಕ್ಕೋತ್” ಎಂದು ಹೆಸರಾಯಿತು.
  ena-ena: Udaci Jekopɨ agaŋ iahavɨla Sukotɨ hɨbɨlɨ mɨgiŋ fipɨ heŋ umi. Ua iahuavɨla
    nudɨ nukeŋ ulaŋ agadɨ hafiavɨla cɨhu sabaŋ bulɨmakau agɨlasaŋ avi cavaŋ ulaŋ cɨki
    cɨki hafimi. Hameŋ sadaŋ hɨbɨlɨ mɨgiŋ fipɨ agadɨ ibi lamavɨla abavɨhadami. Sukotɨ
    uavɨhadami.
  tgo-tgo: Ko iyemaeŋge Jeikob ve vutha e ghemba regha idae Sakot. Gheko i vatada
    ŋgolowe kaiwanji na yoŋathowathowa thetheghanɨko kaiwanji. Iya kaiwae ghembako
    iyako idae Sukot.
  yap-yap: Me yan Jakob nga Sukkoth, me toy ba naun u rom ni fan ngak nge boch e naun
    ni fan ko garbaw rok. Aram fan ntunguy yu Sukkoth ko re gin’em.
  tet-tet: Mais Yakob la baa Seir. Nia baa fatin ida seluk, naran Sukot. Iha nebaa,
    nia nariik uma hein heik nodi nalo laluꞌan bodik bibi no karau sia. Tan nia nariik
    uma hein heik iha nia, ema nanaran fatin nia naꞌak Sukot. (Naran sukot lia isin
    naꞌak ‘uma hein heik’.)
  hlt-MCSB: Tedae Jakob loh Sukkoth la cet tih amah ham im a sak phoeiah a boiva ham
    pohlip a saii. Te dongah te hmuen ming te Sukkoth la a khue.
  mdy-ETH: ያይቆኦቤ ጋዓንቴ ሱኮቴ ጌይንታ ቤሲ ዓኣዻዖ ዒኢካ ፔኤኮ ማኣሪ ማዢ፥ ባኣቶኮዋ ባርታ ዲርቄኔ፤ ዬያሮ ዬኖ ቤዜሎኮ
    ሱንፃ ሱኮቴ ጌይንቴኔ።
  twi-ASANTE: Nanso, Yakob deɛ, ɔkɔɔ Sukot kɔsisii ne ntomadan, pɛɛ baabi a ne mmoa
    no nso bɛda, de hɔ yɛɛ nʼatenaeɛ. Ɛno enti na wɔfrɛ saa beaeɛ hɔ Sukot, a asekyerɛ
    ne Asese no.
  bhl-bhl: Unei, Sekow akati uneko, abiw mak teleko, am geko, akalem samal im belbil
    tem am akati gese kale. Gesomelei, i abiw ka em wiin e “Sukot”, dangsiliw kale.
  con-NTPO: Tsa'ma Jacobja Sucotni ja. Tse'ttinga tisumbe tsao'ñamba aiña'cho ttuccuve'qque
    ñoña. Tsa'cansi tsu tse'ttima inisian Sucot.
  eng-WEBU: Jacob traveled to Succoth, built himself a house, and made shelters for
    his livestock. Therefore the name of the place is called Succoth.
  bnp-bnp: Pali e Iakop i lakea o Sukot, i ratea vonga a tanga vona, i hae a kape
    na sipsip a bulmakau vona. Lakea ni gale liu ra mada iea e Sukot.
  wal-wal: SHin Yaaqoobi Sukkota biis; yan baayyo keettaa keexxiis; ba mehetuyyoonne
    daaseta daasiis. Hegaa gishshau he sohuwaa Sukkota giidi sunttiis.
  mgh-mgh: Nanso Yakopi ahopwahera arwaka uSukoti. Uphiya wawe ahoteka inupa ni macici
    onama cawe. Phimaana wiihaninyaka nenno nipuro nno uSukoti.
  acu-NT: Turamtai Jacob jintá wekaak, Sucotnum wemiayi. Tura nuni jea, jean jeamkamiayi.
    Tura tangkuri ainau pujustinasha aakmakmiayi. Tura asamtai nu nungkan Sucot inaikiamiayi.
    (Sucotka aakmakmau taku tawai.)
  spa-PDDPT: y Jacob salió hacia Sucot. Edificó una casa para él, e hizo cobertizos
    para su ganado. Por eso llamó aquel lugar Sucot.
  gun-gun: Ha'e rã Jacó ma Sucote katy oo. Ha'e py ma ngoorã ojapo, vaka korarã ojao'i
    guive. Ha'e nunga rupi ae ha'e va'e henda omboery Sucote.
  agu-BL: Ma Jacow qui nin xom nintz wutz coc ma cho'n taje'n cu'ntz Sucot. Ya's bnixe't
    jun tetz ca'l ta'n. Ncha'tz bnix cobox scabte' scyetz e' tawun. Cha'stzun te toque'n
    bi' yi jun ama'la'tz ta'n tetz Sucot.
  eng-PEV: But Jacob and his family, they went west. They stopped in the land there,
    and Jacob built a house, and he made shelters for his animals. Jacob called that
    place Succoth. That name means shelters.
  ilo-ULB: Nagdaliasat ni Jacob idiay Succot, nangipatakder ti balayna, ken nangaramid
    kadagiti paglinungan para kadagiti tarakenna. Naawagan ngarud ti lugar iti Succot.
  kpg-kpg: Gei Jacob gaa hana gi Sukkoth, gaa hau dono hale mo nia damaa hale ang gi
    ana manu. Deelaa di mee ne haga ingoo di gowaa deelaa bolo Sukkoth.
  uig-ARA: ياقۇپ سەپەر قىلىپ، سۇككوت دېگەن جايغا كەلگەندە، ئۇ يەرگە بىر ئۆي سېلىپ،
    ماللىرىغا لاپاسلارنى ياسىدى. شۇڭا بۇ يەر «سۇككوت» دەپ ئاتالدى.
  bsp-bsp: Kɔ Yakuba ɔŋkɔ dare da Sukɔt. K'ɔlɔ kəlɔ kɔn k'ɔlɔnɛ yɔcɔl yɔn ŋgbaŋcan.
    Ti t' asɔŋɛ tofo tatɔkɔ tewe ta «Sukɔt».
  bps-bps: Kabay ale Dyékob baling fadlug ditù di banwe Sukot, na ditù mimò kenen
    gumnean na gufsilungan i dad lmanafan. Taman dnagit i banwe atù Sukot, du nun
    dad gufsilung i dad lmanaf.
  mbs-mbs: Meneng dimeleg beling si Jacob doton te Sucot, aw mig-inang sikandin te
    menge layag ogpaan dan aw menge kelokob te ayam-ayam. Doun niyan, iningedanan
    se lonsod sìyan Sucot (kelebadan niyan, menge kelokob).
  tof-tof: A Zeikob ma Sukot wamórr. Wa ola tóbankü müót elórr akó murr müót balmelórr
    tóba ngabyón larabkü. Ene basirr ngi igósidi ngyesilóp Sukot.
  sus-sus: Yaxuba tan naxa siga Sukɔti. Mɛnni a naxa banxi keren ti a yɛtɛ bɛ, a nun
    gɔɔrɛ a xa xurusee luma dɛnnaxɛ. Na nan a toxi na yire xili falama Sukɔti, na
    nan falaxi na ki «banxi xunxuri.»
  pon-2006: Seikop ahpw kohla Sukot, wasa e kauwada ie imwe ihmw ehu oh impwal kei
    ong nah pelinmen ko. Ih kahrepen wasao e adanekihla Sukot.
  jae-jae: Ma Jakob kêsêlêŋ jagêô lasê Sukot ma kêkwê nê andu teŋ, ma gêjam bec kêtu
    nê bôcŋa. Kêtu tonaŋŋa eŋ kêsam gamêŋ tau gebe Sukot.
  ksd-ksd: Ma Iakob i ga vana uro Sukot, ma i ga pait kana ta pal, ma i ga pait ra
    umana pal na turturup ure kana umana vavaguai; kari di vatang ra iang i ra gunan
    ba Sukot.
  tur-YTC: Yakov Sukkot'a (Barınak) gitti, kendine bir ev yaptı, hayvanları için barınak
    yaptı. Bu nedenle o yerin adına Sukkot denilir.
  bel-N: А Якуб вырушыў у Сукот і пабудаваў сабе дом, а статку свайму парабіў буданы.
    Дзеля гэтага ён назваў імя месцу таму Сукот.
  grc-BRENT: Καὶ Ἰακὼβ ἀπαίρει εἰς σκηνὰς, καὶ ἐποίησεν ἑαυτῷ ἐκεῖ οἰκίας, καὶ τοῖς
    κτήνεσιν αὐτοῦ ἐποίησε σκηνάς· διὰ τοῦτο ἐκάλεσε τὸ ὄνομα τοῦ τόπου ἐκείνου, Σκηναί.
  ind-AYT: Sementara itu, Yakub berangkat ke Sukot dan mendirikan rumah bagi dirinya
    dan membuat pondok-pondok dari daun bagi ternaknya. Itulah sebabnya, tempat itu
    dinamakan Sukot.
  lid-lid: Arile Jekop badeh ili Sukot ma iy tahi asiu tan hawe tahi mandron rayah
    tiri katin haka tan. Eme nyara kon Sukot badeh, moson, “Mandron,” badeh asahan
    kabatana doh.
  eng-NNA: Jacob did not continue on towards Edom. He stopped partway, at what's-its-name,
    at Succoth. There he made a house for himself, he made bough shades for the animals
    also. Therefore now they name that camp Succoth. That name says, 'Bough Shades'.
  nya-nya: Komabe Yakobo anapita ku Sukoti. Kumeneko anamanga nyumba yake ndi makola
    a ziweto zake. Nʼchifukwa chake malowa amatchedwa Sukoti.
  hrv-hrv: dok je Jakov otišao u Sukot, gdje sebi sagradi kuću, a svom blagu podigne
    staje. Stoga je onom mjestu dano ime Sukot.
  mps-mps: Tiali goli, Jekop te Sukot teba pai. Tama aga be sę ebadi, te kibu sibi
    dabe osogo piabo dwasianu be me sę yani. Tama tibaso, augwaligo te bulu nogi
    Sukot poai dao.
  llg-llg: Tehuu Yakob neni Sukot neu. Nai ndia, ana tao uma, ma ana tao lalae soaneu
    basa banda nala. Huu ndia de mamanak ndia, ala foin nade Sukot (fo ndandaan nae,
    ‘uma dea’).
  tpi-tpi: Na Jekop i wokabaut i go long ples Sukot. Na em i wokim haus bilong em
    yet na ol liklik haus bilong ol bulmakau. Olsem na ol i kolim nem bilong dispela
    ples Sukot.
  dan-1931: Men Jakob brød op og drog til Sukkot*, hvor han byggede sig et Hus og
    indrettede Hytter til sit Kvæg; derfor gav han Stedet Navnet Sukkot. { [*dvs.
    Hytter.] }
  vie-OVCB: Còn Gia-cốp đến Su-cốt, hạ trại, và dựng lều cho các bầy súc vật. Từ đó,
    người ta gọi địa điểm này là Su-cốt (nghĩa là nhà lều).
  lbk-lbk: Ngem si Jacob et id Succot nan chinnawesna. Nenpatakcheg ischi's en-afongancha
    ya ab-afong nan cheycha'y enkik-iwiyena. Siya chi nan khotokna ay nangadnan sidi
    is Succot.
  guj-2017: સુક્કોથમાં યાકૂબ ચાલતો આવ્યો, તેણે પોતાને માટે ઘર બાંધ્યું અને તેનાં ઢોરને
    માટે આશ્રયસ્થાનો બનાવ્યા. એ માટે તે જગ્યાનું નામ સુક્કોથ પડ્યું.
  byr-byr: '@see-verse:GEN.033.016'
  awx-awx: Tiwändeyä Jekowu Iso doläwaläke kukut. Tike Sukot kukut. Täku yotnä tahake,
    kälapnäle gepmä pahakut. Ile tiwän kewu uwomu umanä Sukot yang inikaying.
  pon-2006A: Seikop ahpw kohla Sukot, wasa e kauwada ie imwe ihmw ehu oh impwal kei
    ong nah pelinmen ko. Ih kahrepen wasao e adanekihla Sukot.
  por-BRBSL: Jacob viajou para Succoth, construiu ele mesmo uma casa e fez abrigos
    para seu gado. Portanto, o nome do lugar é chamado Succoth.
  cth-cth: Jakop teh Sukoth vah a cei teh, ama hanelah im a sak teh, a saringnaw hane
    haiyah impui a sak pouh.
  twi-twi: Nanso Yakob de, ɔkɔɔ Sukot kosisii ne ntamadan, pɛɛ baabi a ne mmoa no
    nso bɛda, de hɔ yɛɛ nʼatenae. Ɛno nti na wɔfrɛ saa beae hɔ Sukot, a ne nkyerɛase
    ne Asese no.
  hlt-hlt: Tedae Jakob loh Sukkoth la cet tih amah ham im a sak phoeiah a boiva ham
    pohlip a saii. Te dongah te hmuen ming te Sukkoth la a khue.
  tbz-SIM: Kɛ̀ Sɑkɔbuu kɔtɛ Sukɔti kɛ́mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀, kɛ́dɔɔ̀ o wũɔ̃ titouti. Dɛɛ̀
    te kɛ̀ bɛ̀ yu dɛ kó dibòrì kɛ tú Sukɔti (dɛ̀ɛ̀ tu titouti).
  msy-2020: Ezɨ Jekop ghua Sukotɨn nguibamɨn ghu. Egha ua bagha dɨpenimɨn ingarigha
    egha asɨziba bagha purirpenibar ingari. Kamaghɨn a nguibar kam ziam, “Sukot,”
    a gatɨ.
  txq-txq: Tehuu numa mamanak naa neu, Yakob neni Sukot neu. Numa naa, ana nambaririik
    uma ma tao lalae fee basa banda-manun nara. Huu naa de mamanak naa, ara foin nade
    Sukot (fo sosoa-ndandaan ‘uma leo taak’).
  aaz-aaz: Mes naꞌko bare naan ate, naiꞌ Yakop annao neu Sukot. Anbi naan, in nmoeꞌ
    umi, ma nmoeꞌ oꞌof neu in muiꞌt ein ok-okeꞌ. Etun sin nakanab bare naan, Sukot
    (reꞌ in oetn ii nak, ‘umi reꞌ he natuan ntaah ein’).
  azb-azb: Yaqub Sukkota köçüb özünə ev tikdi və sürüsünə ağıllar düzəltdi. Ona görə
    də bu yerin adını Sukkot qoydular.
  eng-DBY: And Jacob journeyed to Succoth, and built himself a house, and for his
    cattle he made booths. Therefore the name of the place was called Succoth.
  hin-2017: परन्तु याकूब वहाँ से निकलकर सुक्कोत को गया, और वहाँ अपने लिये एक घर, और
    पशुओं के लिये झोंपड़े बनाए। इसी कारण उस स्थान का नाम सुक्कोत पड़ा।
  wol-KYG: Yanqóoba moom jubal gox bu ñu naan Sukkóot, tabax fa kër, mbaaral géttam,
    moo tax ñu tudde bérab boobu Sukkóot (mu firi Ay mbaar).
  swp-swp: Na Iakobo ie lau Sukota eai, nei eai ena numa i hetoro, eo ena suisui edi
    apa i ginauridi, abo eanua esana se tore Sukota.
  bjr-bjr: Miqufanoo Yakooboofa Sukoota maqa maaqai oonureenoo narí maaqa faqa narí
    aandau auqaana faqa usakanau. Minara mi maqusana auqureenoo Sukoota fee qinau.
  eng-YLT: and Jacob hath journeyed to Succoth, and buildeth to himself a house, and
    for his cattle hath made booths, therefore hath he called the name of the place
    Succoth.
  heg-NTPO: Mo deng na, Yakob lakos se Sukot. Se na, un bangun uma nol daek okat taung
    un hmukit tas totoang. Tiata maan na, oen ngali noan Sukot (man nahin na ‘um in
    daad tahang’)
  ptu-ptu: Sapo' lu lako hia Sukot Yakub anna umpake'de'i banua dio anna umpebahungam
    duka' olo'-olo'na napentionganni. Iam too anna disangaim indo ongeam Sukot.
  bzd-NTPO: Erë Jacob mía̱ ká̱ kiè Sucot ee̱. Ee̱ ie' u yué iwák a̱. Ñies iyiwak wé
    chali'wé̱itö. E' kue̱ki̱ ká̱ e' kiè méka̱itö Sucot.
  kwf-kwf: Bore ma sa Jakob ka leka Ꞌuana kula kira saea Ꞌania Ꞌi Sukot, nia ka saungaꞋinia
    taꞋi luma nia, ma nia ka saungaꞋinia babala ki fuana ru ꞋaeꞋaela nia ki. Nia neꞋe
    kira ka saea kula neꞋeri Ꞌania Ꞌi Sukot nama “Babala ki.”
  eng-WYC-2017: And Jacob came into Succoth, where when he had builded an house, and
    had set tents, he called the name of that place Succoth, that is, taber-nacles.
  eng-WMBB: Jacob travelled to Succoth, built himself a house, and made shelters for
    his livestock. Therefore the name of the place is called Succoth.
  spp-spp: Ŋka Yakuba ɲyɛ a ɲɛn'a kàre Ezawu fye e mɛ, maa ŋkàre cyage kabɛr'e, maa
    baga faanra wani, maa kàcwɔgɔ yaa u yatɔɔr'á. Lire kurugo, pi à kuru cyage mɛge
    le Kacwɔgɔ.
  aey-aey: Qa Jekob uqa Sakot isec nuen. Ono uqa uqana jo oso cehen. Odimei uqa dool
    agena jo ha cehen. Eunu cudun eu ijan Sakot egina.
  urd-GVH: याक़ूब सुक्कात के लिए रवाना हुआ। वहाँ उसने अपने लिए मकान बना लिया और अपने
    मवेशियों के लिए झोंपड़ियाँ। इसलिए उस मक़ाम का नाम सुक्कात यानी झोंपड़ियाँ पड़
    गया।
  rug-rug: Ba ene la pa Sukoti se Zekopi meke kuria sa si keke nana vetu, meke na
    ipi aqaqoroana tadi nana kurukuru gua asa ke ta pozae Sukoti sa vasina asa.
  gaz-gaz: Yaaqoob garuu Sukooti dhaqee achitti ofii isaatiif mana ijaarrate; horii
    isaatiif immoo daasii ijaare. Kanaafuu iddoon sun Suukooti jedhame.
  fra-LSG: Jacob partit pour Succoth. Il bâtit une maison pour lui, et il fit des
    cabanes pour ses troupeaux. C’est pourquoi l’on a appelé ce lieu du nom de Succoth.
  gnn-gnn: Ga ŋayi Djaykuptja bitjarrayi liŋgu marrtjinayi bala wäŋalili Djikamlili
    yäkulili, makarrlili wäŋalili Gaynanlili, ga ŋunhalayina ŋayinydja nhinana. Ga
    ŋunhalayina ŋayi guṉḏana ŋal'‐ŋalmaraŋala, mundhurrwuna wekanharawu ga buku‐ŋal'yunarawuna
    Godku.
  yal-yal: Yaxuba tan yi siga Sukɔti yi. A yi banxi keden ti a yɛtɛ xa, a kulane ti
    a xuruseene xa. Nanara na yiren xili nɛn Sukɔti.
  gum-gum: Inchen Jacobpe Sucotsrømay ya, trusrømbe nuyasig kan ya marøb, nui ushamerai
    ranchu-ureemera marøb inchibig køn. Incha treekkurri trusrømbe Sucot cha wamig
    kuig køn.
  iou-iou: Idom kome kuŋkukopäŋ Jekop uwä Sukot komeken päŋku itkuk. Kome uken inita
    yottaba kubä täŋit, tomta yottaba ätu täŋit täŋkuk. Päŋku yottaba täŋpäŋ itkuko
    unita iniken man terak kome u wäpi Sukot yäŋ iwetkuŋ.
  haw-1868: 'Hele aku la o Iakoba i Sukota, a kukulu ia i hale nona, a hana iho la
    i hale kamala no kona poe holoholona: nolaila, i kapaia''i ka inoa o ia wahi,
    o i Sukota.'
  arb-NAV: 'أَمَّا يَعْقُوبُ فَارْتَحَلَ إِلَى سُكُّوتَ، وَبَنَى لِنَفْسِهِ بَيْتاً
    وَصَنَعَ لِمَوَاشِيهِ مِظَلاتٍ. لِذَلِكَ دُعِيَ ذَلِكَ الْمَكَانُ بِاسْمِ سُكُّوتَ
    (وَمَعْنَاهُ: الْمِظَلاتُ).'
  adz-adz: Da bitsintaꞌ Yakop yuriꞌ da intsungꞌ ifa Sukot. Waꞌan nigi da arangan irim
    gan ungaran, da irim ungar tsaparangꞌ fain i gan apu gan santan mpadan gin. I
    wain igi da ifaringꞌ gamp igi binganggan Sukot, wainggan ibi ‘ungar tsaparangꞌ’.
  ewe-ewe: Yakob kple eƒe amewo yi ɖaɖo Sukɔt. Etu agbletaxɔ kple lãkpowo ɖe afi ma,
    eya ta woyɔa teƒe ma be Sukot si gɔmee nye “Agbletaxɔwo.”
  eng-LEE: And Jacob journeyed to Succoth and built himself a house, and for his cattle
    he made booths; therefore he called the name of the place Succoth.
  nna-nna: Jacob munu pipurru yanama Edom-karti. Paliny partijirri wararr karrinyi,
    ngapinga, Succoth-ja. Palanga maya jirni palinyku, kuwiyirranguku jirni pamarrarrangu.
    Palajalu yini marnayi pala ngurra “Succoth”. Palalu yinilu wurrarna, “Pamarrarrangu”.
  asm-FB: যাকোবে যাত্রা কৰি চুক্কোতলৈ গ’ল। তেওঁ নিজৰ কাৰণে তাত এটা ঘৰ সাজিলে আৰু তেওঁৰ
    পশুবোৰৰ কাৰণে আশ্রয়ৰ চালিঘৰ সাজিলে; এই নিমিত্তে সেই ঠাইৰ নাম চুক্কোৎ [চালিঘৰ]
    হ’ল।
  sus-A: يَشُبَ تَن نَشَ سِفَ سُكْتِ. مّننِ عَ نَشَ بَنشِ كٍرٍن تِ عَ يّتّ بّ، عَ
    نُن فْورّ عَ شَ شُرُ سٍيٍ لُمَ دّننَشّ. نَ نَن عَ تٌشِ نَ يِرٍ شِلِ قَلَمَ سُكْتِ،
    نَ نَن قَلَشِ نَ كِ «بَنشِ شُنشُرِ.»
  fra-SBL: Jacob se rendit à Succoth, se construisit une maison et fit des abris pour
    son bétail. C'est pourquoi le nom de ce lieu est appelé Succoth.
  hbo-hbo: וְיַעֲקֹב֙ נָסַ֣ע סֻכֹּ֔תָה וַיִּ֥בֶן לֹ֖ו בָּ֑יִת וּלְמִקְנֵ֙הוּ֙ עָשָׂ֣ה
    סֻכֹּ֔ת עַל־כֵּ֛ן קָרָ֥א שֵׁם־הַמָּקֹ֖ום סֻכֹּֽות׃ ס
  shp-NTPO: Jatian Jacob, Sucot janeya mainkobiribi kaa iki. Jain kaxon xoboaa iki;
    jainxon jawen yoinaboribi jato peotaaxona iki. Jaskara kopíra, jain janea iki,
    Sucot, akin.
  eng-WYCLIFFE: And Jacob cam in to Sochot, where whanne he hadde bildid an hows,
    and hadde set tentis, he clepide the name of that place Sochot, that is, tabernaclis.
  piu-2006: '@see-verse:GEN.033.016'
  pjt-pjt: Palu Jacobanya anu ngura ini Tjukatjalakutu munu nyara palula yiwaḻa paluṟunku
    palyaṉu munu tjulypinypa tjuṯa kuḻu palyaṉu kuka tjuṯaku. Kaya nyara palulanguṟu
    ngura nyara palunya ininu Tjukatjanya panya ini nyanga palunya wangkanyi “wiltja”
    wangka Iipuṟungku.
  cwe-cwe: Mbali Yakobo kahita Sukoti, uko kaizengela kaye mwenyewo na vizewe kwa
    ichimu cha wanyama wake. Ivo hanhu baho hatangigwa Sukoti.
  bgs-bgs: Asal igsuwé baling si Jacob tun ta Sucot, asta igpému din tô balé na góddóan
    dan, asta tô mga rákkó asta tô mga koral para katô mga mannanap din. Purisu igngadanan
    tô lugar na Sucot.
  kik-kik: Nowe Jakubu, agĩthiĩ Sukothu, kũrĩa eyakĩire nyũmba, na agĩthondeka ciugũ
    cia mahiũ make. Nĩkĩo handũ hau hetagwo Sukothu.
  ksr-ksr: Jeikobnoŋ Sukot gomanoŋ kema iikanoŋ aŋaa miria osoŋ orouruta yoŋoojoŋ
    kuuŋa kuuŋa mero. Kawaajoŋ gomaŋ miri iikawaa qata Sukot (Halihali) qamakeju.
    Kiaŋ.
  fra-NCL: Jacob partit pour Socoth et il se construisit une maison. Il fit aussi
    des cabanes pour ses troupeaux ; c’est pourquoi on a appelé ce lieu Socoth.
  cek-AK: Toe Jakob loe Sukkoth ah caeh, ohhaih ahmuen maeto a sak, angmah ih maitawnawk
    ohhaih im doeh a sak pae; to pongah to ahmuen to Sukkoth, tiah ahmin paek.
  xla-xla: Amasiyama Yokobtapo ya꞉ wola꞉ mate epo ya꞉ yimlala mate mo edla potamallalo
    ma Sukot mo dla tamalaiyo. Yia꞉ edla tame woyapame ya꞉ wola꞉ mate epo ya꞉ yimlala
    mateta ha꞉ha꞉lowe aya haiyo. Epame ya꞉ aliya halota ha꞉ha꞉lowe kimna꞉ya ma halomaiyo.
    Epapele koko tle mo hiye Sukot demdiyo.
  cuk-cuk: Ar Jacobʼdi Sucotʼse naded. Agi, e-neg sobsad, degine, e-ibmar-durganga
    galu sobsabalid. A-ulale, Jacob a-nega Sucotʼye onugsasad.
  uig-CYR: Яқуп сәпәр қилип, Суккот дегән җайға кәлгәндә, у йәргә бир өй селип, маллириға
    лапасларни ясиди. Шуңа бу йәр «Суккот» дәп аталди.
  tel-2017: అప్పుడు యాకోబు సుక్కోతుకు ప్రయాణమై వెళ్లి తమకొక ఇల్లు కట్టించుకుని తన
    పశువులకు పాకలు వేయించాడు. అందుకు ఆ చోటికి “సుక్కోతు” అనే పేరు వచ్చింది.
  hat-BSA: Jacob te vwayaje a Succoth. Li te bati pou li menm yon kay, e li te fè
    pak pou tout bèt li yo, epi pou sa, yo rele plas la Succoth.
  kos-kos: Ac Jacob el som nu Sukkoth, musaela lohm se sel we, ac orala lac lohm nu
    sin kosro natul. Pa pwanang pangpang acn sac Sukkoth.
  hbo-WLC: וְיַעֲקֹב֙ נָסַ֣ע סֻכֹּ֔תָה וַיִּ֥בֶן ל֖וֹ בָּ֑יִת וּלְמִקְנֵ֙הוּ֙ עָשָׂ֣ה
    סֻכֹּ֔ת עַל־כֵּ֛ן קָרָ֥א שֵׁם־הַמָּק֖וֹם סֻכּֽוֹת׃ ס
  ibo-ibo: Ma Jekọb na ezinaụlọ ya jere Sukọt, ebe o wuuru onwe ya ụlọ obibi, wuokwara
    anụ ụlọ ya ụlọ obibi ha. Ọ bụ nke a mere e ji kpọọ ebe ahụ Sukọt.
  ory-ory: ମାତ୍ର ଯାକୁବ ସୁକ୍କୋତକୁ ଗମନ କରି ଆପଣା ପାଇଁ ଗୃହ ଓ ପଶୁମାନଙ୍କ ନିମନ୍ତେ କୁଡ଼ିଆ
    ନିର୍ମାଣ କଲା; ଏଥିପାଇଁ ଏହି ସ୍ଥାନ ସୁକ୍କୋତ ନାମରେ ବିଖ୍ୟାତ ହୋଇଅଛି।
  wmt-wmt: '@see-verse:GEN.033.016'
  chk-chk: Nge Jakop a saila Sukot. Iwe, a aüetä imwan o förätä lenien nöün kewe man.
    Iei mine ewe leni a iteni Sukot .
  ssd-ssd: Yakob nu Sukot kilke mbol kina sulumba nuŋe wande pilmba agaŋmor tuku baibai
    afu turmba patikina. Ta tuku nu ma ta nyunu Sukot ŋgina.
  rop-rop: Bat Jeikob bin trikim Isau. Imbin go najawei langa najawan pleis, en deya
    na imbin meigim haus blanga im femili olabat, en imbin meigim bausheid blanga
    im buligi en ship en gout olabat. En tudei dei gulum det pleis Sukait.
  ukr-1871: А Яков мандрував далїй у Суккот і побудовав собі домівку, а скотинї своїй
    поробив кущі. Тим і проложено прізвище врочищу тому Суккот.
  eng-AOI: But Jacob went a different way. He went on until he arrived at Succoth.
    He built a house there for himself and shelters for his cattle. He named the place
    Succoth, because Succoth means “shelters.”
  yon-yon: Kumban Yekob kuu okad mamaa yiri wenekore, yambib yenbe angkon dingkan
    kab yi dobiri ye kombon arumenaboon. Kwana kowe, okad kuyaa kuu aningko Sukot
    andiwen.
  bch-bch: Be Iakop ila ngan tibur Sukot, ta ikado ele luma ta irau palata gereirei
    togid masilau. Tota iuato tibur toa oa ieda Sukot.
  deu-1951: Jakob aber brach auf nach Sukkot und baute sich daselbst ein Haus und
    errichtete für seine Herden Schutzhütten; daher wurde der Ort Sukkot genannt.
  eng-JPS: And Jacob journeyed to Succoth, and built him a house, and made booths
    for his cattle. Therefore the name of the place is called Succoth.
  ubr-ubr: Baise Jacob on au Sukkoth inai nan an goa iyon, a bobaitu asi guwi mat
    iyonen. On mes efan min wabin iyor Sukkoth.
  srp-1865: A Jakov otide u Sokot, i ondje naèini sebi kuæu a stoci svojoj naèini
    staje; zato nazva ono mjesto Sokot.
  lug-lug: Naye Yakobo n’alaga mu Sukkosi, ne yeezimbira ennyumba, n’azimbira n’ensolo
    ebisiisira; ekifo ekyo kyekiva kiyitibwa Sukkosi.
  heb-heb: ויעקב נסע סכתה ויבן לו בית ולמקנהו עשה סכת על כן קרא שם המקום סכות׃
  ben-IRV: কিন্তু যাকোব সুক্কোতে গিয়ে নিজের জন্য গৃহ ও পশুদের জন্য কয়েকটি ঘর তৈরী
    করলেন, এই জন্য সেই জায়গা সুক্কোৎ [কুটীর সকল] নামে আখ্যাত আছে।
  pan-pan: ਯਾਕੂਬ ਸੁੱਕੋਥ ਦੇ ਰਾਹ ਪੈ ਗਿਆ, ਅਤੇ ਆਪਣੇ ਲਈ ਇੱਕ ਘਰ ਬਣਾਇਆ ਅਤੇ ਆਪਣੇ ਪਸ਼ੂਆਂ ਲਈ
    ਛੱਪਰ ਬਣਾਏ। ਇਸ ਲਈ ਉਸ ਸਥਾਨ ਦਾ ਨਾਮ ਸੁੱਕੋਥ ਪੈ ਗਿਆ।
  mwp-mwp: Kasa kedha Yakubu nuy Sukothoepa uzaraydhin nuydh ngalaga nanga nubepa
    nungu geth lag moeydhadhin iradh lag nungu tetel uruypa nan sena kedha zoenguz
    senabi lag kedha thoeraypa Sukoth.
  mya-JVB: ယာကုပ် လည်း ၊ သုကုတ် အရပ်သို့ ခရီး သွား၍ ၊ ကိုယ် နေဘို့ အိမ် ကို၎င်း ၊
    တိရစ္ဆာန် များနေဘို့ တင်းကုပ် တို့ကို၎င်း၊ ဆောက် လေ၏။ ထို့ကြောင့် ထိုအရပ် ကို၊
    သုကုတ် ဟူ၍တွင် လေသတည်း။
  tte-O: Na iya Yakobo ilau yanuwa Sukodi mwa ana palai iyatolo yo tabe ana ebaebaiwo
    ali lolon ikabili mwa iya bwaine kaiwena yanuwane esana ipei Sukodi.
  tbg-tbg: Iekopiva kia mini viraitiro, qakoma kero viviro vata vo, Sukotini oruntero
    mini vaiharo nai naavu vo kaqatero, nai quarara haraara naavu, vo naavu vo naavu
    kaqa nimitora. Iekopiva minturara ti, vi vatarara, Sukotive – Haraara Naavuve,
    tura.
  hmo-hmo: To Iakobo be Sukoto dekenai ia lao. Unuseni iena ruma ta ia haginia, bona
    boromakau bona mamoe edia au raurau mai rigi danu ruma ia karaia. Unai dainai
    unai gabu ena ladana ia atoa Sukoto, ena anina be “au raurau rumadia.”
  ata-ata: Xe Iakovo muavuti la mulai loxo ne Sukoti. Mulai xe muxali la mutulusou
    taasou xe taasiꞌa ta mee iloꞌa ta sipsip mo ta kau mo ta kameli mo ta donki. La
    sou aneꞌi milemolu tuala se ne lexe Sukoti.
  nfa-nfa: Te ngaa nèti era èèna, Yakob laꞌe asa Sukot. Dꞌai nèi, na tao èmu dènge
    oka hia badha aaꞌi-aaꞌi ra. Nèti èèna ka, era èèna ra pangare na Sukot (dhu sasoa
    na ‘èmu pea taha’).
  urd-urd: और या'क़ूब सफ़र करता हुआ सुक्कात में आया, और अपने लिए एक घर बनाया और अपने
    चौपायों के लिए झोंपड़े खड़े किए। इसी वजह से इस जगह का नाम सुक्कात पड़ गया।
  rus-SYN: 'А Иаков двинулся в Сокхоф, и построил себе дом, и для скота своего сделал
    шалаши. От сего он нарек имя месту: Сокхоф.'
  cbt-NTPO: Cacoposo nipirinhuë', Socoto parti pa'nin. Inaquë pëitacaiso marë' piyapinënpita
    camairin. Naporahuaton, pë'tahuanënpita na'icaiso marë' tanpora'huaro'sa anitërin.
    Napoaton, ina no'pa' “Socoto” itërin.
  bqc-SIM: Ɔ̃ Yakↄbu gɛ̀ Suko. À bɛkpà we mɛ́ à lákpɛↄ dↄ̀ pↄ́ↄnɛ. Ayãmɛto wà
    tↄkpà gupiɛ Suko.
  tcz-CHONGTHU: Jacob vang chu ahile Succoth lama achen hiche muna chun inlim gancha
    ho din asong in, chule ama chenna ding in jong in aki sahtai. Hiche jeh a chu
    hiche mun chu Succoth kiti ahi. (Succoth tichu chenna mun tina ahi).
  mar-mar: याकोब प्रवास करीत सुक्कोथास गेला. तेथे त्याने स्वतःसाठी घर बांधले आणि गुराढोरांसाठी
    गोठे बांधले, म्हणून त्या ठिकाणाचे नाव सुक्कोथ पडले.
  tcs-tcs: Bat Zekop i bin go po Sakot, wea em bin meke wan aus po emselp ane ol smolseid
    po ol dem animal blo em. Zekop bin kole dat ples Sakot, bikoz wea Ibrulangus i
    min ‘smol seid’.
  qub-qub: Jacobnami aywacuran Sucot partiman. Chaychöna wasita ruraran. Ramädacunatapis
    ruraran uywancunapaj. Chaypitami chay partipa jutinta churaparan Sucot nir.
  bqp-bqp: Akũ Yakubu gɛ̀ɛ Suko. À bɛ bò gwe, akũ à lá kutanↄ dↄ̀ pↄ́nↄnɛ. A yã
    mɛ́ à tò, ò tↄ́ kpà gu pìinɛ Suko.
  hat-hat: Jakòb menm pati pou Soukòt. Lè li rive la, li bati yon kay pou li ak yon
    pak pou bèt li yo. Se sak fè yo rele kote sa a Soukòt.
  eng-BSB: but Jacob went on to Succoth, where he built a house for himself and shelters
    for his livestock; that is why the place was called Succoth.
  tod-tod: Kɛlɛ Zakɔɓe liini Sukɔte, é pɛlɛi loni ɓɔɠɔ ʋɛ, é kotaiti to ná-togani
    ɓulugiti bɛ. Naa ɠa é ba, adaʋɛ ná laasei pɛai la ga Sukɔte (nii poluʋɛ ga «kotaiti»).
  eng-WEBPB: Jacob travelled to Succoth, built himself a house, and made shelters
    for his livestock. Therefore the name of the place is called Succoth.
  kbq-kbq: Jekopu'a Sukoti kumatega vuno, e'i ana mopare noma'a negino, afu kevumokizmi
    none kine. E'ina hu'negu menina ana kumamofo agi'a Sukotie hu'za nehaze.
  nhe-BL: Huan Jacob yajqui altepetl Sucot huan nopano quichijqui se cali huan quinchihuili
    pilxajcaltzitzi itlapiyalhua. Yeca quitocajti nopa lugar Sucot. (Sucot quinequi
    quiijtos Pilxajcaltzitzi.)
  bus-bus: Ben Yakubu gàa Suko. À bɛɛ bò gwe, ben à lá kutaanↄ dↄ̀ pↄ́nↄnɛ. Bee yãnzi
    wà tↄ́ kpà guu pìnɛ Suko.
  gub-BL: Zako oho Xukot ywy rehe. Uzapo wàpuz a'e pe. Uzapo àmàn wi wamonokatu haw
    weimaw wanupe no. A'e rupi, — Xukot, i'i a'e ywy rehe wà. (— Àmàn wi zanemimaw,
    i'i zaneze'eg rupi.)
  eng-DRA: 'And Jacob came to Socoth: where having built a house, and pitched tents,
    he called the name of the place Socoth, that is, Tents.'
  knf-knf: kë Yakob, ul aşë ya Ŧukot. Aniw da katoh abot ado impen pa ŋnŧaam. Uko
    mënţ ukaaŋ kë baţu dko mënţ katim ki Ŧukot.
