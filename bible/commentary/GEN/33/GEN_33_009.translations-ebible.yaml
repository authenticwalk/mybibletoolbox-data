verse: GEN.033.009
translations:
  mal-C: അതിന് ഏശാവ്, “എന്റെ സഹോദരാ, എനിക്ക് ഇപ്പോൾത്തന്നെ ധാരാളമുണ്ട്. നിനക്കുള്ളതു
    നിനക്കായിത്തന്നെ സൂക്ഷിക്കുക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach Esau: Ich habe Besitztum genug; behalte, lieber Bruder, was
    dir gehört!'
  lin-lin: 'Kasi Ezawu azongisaki : — Ndeko na ngai, biloko nyonso oyo, nazali na
    yango ebele ; bomba biloko na yo mpo na yo moko.'
  cbr-NT: '—Kakëxunbi ka Esaúnën usama ka kakëxa: —''Ëx ribi kana ñuinañu ''ain, usa
    ''ain ka min ñu ax minanbi ''iti ''ikën.'
  eng-LSV: And Esau says, “I have abundance, my brother, that which you have, let
    it be for yourself.”
  bmu-bmu: 'Mewö jiyökmö, Isonöŋ keu kewö jiyök: “O muni, mi nöŋgöreŋ gwötpuk lök
    dopne ahöze. Miaŋgöra mi ölöp toroqeba nangi buŋaya aka ahöma.”'
  eng-GNV: 'And Esau said, I haue ynough, my brother: keepe that thou hast to thy
    selfe.'
  eng-WEBSTER: And Esau said, I have enough, my brother; keep what thou hast to thyself.
  nhw-BL: ―Amo, noicni. Na ya niquinpiya miyac. Ximocahua ica catli moaxca.
  swh-ONEN: Lakini Esau akamwambia, “Ndugu yangu, tayari nina wingi wa mali. Ulivyo
    navyo viwe vyako mwenyewe.”
  bba-bba: Mɑ Esɑu u nɛɛ, nɛn wɔnɔ, sɑbe ni nɑ mɔ nɛn tii nu mɑn turɑ, ɑ wunɛɡinu
    nɛnuɔ.
  eng-KJVCPB: And Esau said, I have enough, my brother; keep that thou hast unto thyself.
  cpy-cpy: 'Ikantanaki Esaú: “¡Eero yeeyi! Eenitatsi osheki nashi. Poejokirotyaari
    ikaatzi pashitari eeroka.”'
  mpx-mpx: Iso i baek Yakobo elana i ba, “Taliu, iyaka bosowaiu. He owa wam bugul
    ni minewa eliyam.”
  wbp-wbp: Kala Yijuwurlu kamparrurlu wurra-manu, manurla wangkaja, “Ngaju karna-jana
    nyurru panu-yijala mardarni. Mardakangku nyuntulurlu, ngula panu-jala mardakangku
    yajarri-wangurlu!”
  luo-luo: To Esau nowacho niya, “An gi gik mathoth owadwa. Magi-gi bedgo abeda.”
  meu-meu: A Esau eto, Tadigu e, lauegu na davana, oiemu hari ba dogo tao.
  npi-ULB: एसावले भने, “मेरा भाइ, मसित प्रशस्त छ । तिम्रो जे हो, ती आफैसित राख ।”
  yor-yor: Ṣùgbọ́n Esau wí pé, “Tèmi ti tó mi, pa èyí tí o ní mọ́ fún ara rẹ.”
  emp-NTPO: 'Esaúba jarasia: –Crĩcharãdua, djaba, mʌ̃a ad̶uba erob̶ʌa. Bʌdjid̶era
    wagadua.–'
  ind-ind: Kata Esau, “Adikku, aku sudah berkecukupan, biarlah apa yang kamu miliki
    itu tetap menjadi milikmu!”
  pes-OPCB: 'عیسو گفت: «برادر، من خود گله و رمه به قدر کافی دارم. آنها را برای خودت
    نگاه دار.»'
  ssx-ssx: Pate Isoma꞉ alota꞉ Kameo. I̱ta꞉ ana꞉na꞉ wia haloma꞉ naka꞉ wia hale ekita꞉
    naka꞉ kone wia hae laa leekeme.
  lcm-lcm: Sikei Esau kala antok ia ta, “Apua tasig! Nalapo kun duk akorong nang.
    Kapo ro ani kakam a keve tangan ang.”
  aer-aer: Kele Esau ayenelhemele ilelhemele, “Alakenhe mpwaretyalaye atyinhe kele-arle
    atningke anthurre. Kele atnyenaye ngkwenge-arrpe!”
  tgl-ULB: Sinabi ni Esau, “Mayroon na akong sapat, kapatid ko. Itago mo na kung ano
    ang mayroon ka para sa iyong sarili.”
  nop-nop: Esaudibo yoguk, “Kwayane, nu na’walaŋ fee hatinamiiŋ, unduŋ doktiŋa nemek
    hakaamulak u daatok halek.”
  kca-kca: 'Исав йастәс: «Апщийэм, ма тӑйты ŏтэм ар; нӑӈ ŏтэн нӑӈ хŏщайэн ат уԓ».'
  cbu-NT: 'Itaru, Esawsha: Ndaj, zuwanllee. Shaama yamangi. ¿Nuw mayaamaja zandchee?
    Na nuw maachiriti zapanshat payukina, tárangiya.'
  hui-hui: Ani layagola Isohanda ladai bialu lalu, Hamene-o i̱ mbirale wiai kogo í̠naga
    wia hariyaruni í̠ni holene karulape, lene.
  wrs-wrs: Doa etel omnana, owai, kanamba tatamba mindnam, yeoa wonao.
  mya-mya: ထို​အ​ခါ​ဧ​သော​က``ငါ့​ညီ၊ ငါ​၌​ဥစ္စာ​အ​လုံ အ​လောက်​ရှိ​၏။ သင့်​ပစ္စည်း​ကို​ပြန်​ယူ​ပါ''
    ဟု ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu Esaú manbakatu: Tsa jutyuve, naatala, i bain mika miyayu. Tsa''
    mitya ñuchi tadide, timi.'
  bod-N: ཡང་ཨེ་སཱབ་ན༌རེ། བདག་གི་གཅུང༌པོ། བདག་ལ་རྒྱུ་ནོར་མང་པོ་ཡོད་པས་ཁྱོད་ཀྱི་རྒྱུ་རྫས་ནི་རང་ཉིད་ལ་དབང་བར་གྱིས་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Bare Esau balam, “Aga uria, ani betela aga melmasak suen biya se terong.
    Sumu nika, ilupko.”
  kkl-kkl: Wene seogpa, eldo Esauri Yakubag, “Naipsae, nanag sae agha maikno wamla.
    Andi na nen tatneheng kom,” seog.
  sna-sna: Asi Esau akati, “Ndatova nezvizhinji, mununʼuna wangu. Chizvichengetera
    iwe zvaunazvo.”
  spa-BLM: 'Esaú dijo: “Tengo suficiente, hermano mío; que lo que tienes sea tuyo”.'
  beu-beu: Aarunge Esau ana Yakob ebalet hula, “Nandi nepasaka toang. Base aana ekang
    na iiba metma manenang ekang.”
  cac-cac: —Maay vuc'tac, te tzijtum pax noc' vico', canocab' noc' ed'oc, xchi vin̈.
  swh-ULB: Esau akasema, “Ninayo ya kutosha, ndugu yangu. Tunza uliyonayo kwa ajili
    yako mwenyewe.”
  bel-bel: 'Ісаў сказаў: у мяне многа, браце мой; хай будзе тваё ў цябе.'
  deu-ELBBK: 'Da sprach Esau: Ich habe genug, mein Bruder; es sei dein, was du hast.'
  mbb-OT: Ne migkaǥi si Esau te, “Mezakel en is menge azen ku, geli, umbe kenikew
    zed haazà.”
  msc-msc: 'Esawu kan ko: «N doo, fen siyaman ye nde fanan bolo. I bolofenilu ye to
    i bolo.»'
  mal-2015: 'അതിന്നു ഏശാവ്: സഹോദരാ, എനിക്കു വേണ്ടുന്നതു ഉണ്ടു; നിനക്കുള്ളതു നിനക്കു
    ഇരിക്കട്ടെ എന്നു പറഞ്ഞു.'
  tuo-NT: —Niweꞌe, nijã. Yʉꞌʉ quẽꞌrã pãjãrã cʉoapʉ. Na mʉꞌʉ yarã meꞌrãta tojayá, nicʉ
    niwĩ Esaú.
  gup-gup: Dja Esau yimeng, “Ngaye ngokko ngakarrme nawern, ngudda nawu ngarrdanginj.
    Nawu yikarrme, wanjh yidjalkarrmen yingan ke.”
  met-met: Ne Iso harua ba, “Kixingigu, morugudi sanga manga. Utuxu axadi li naung
    sibum.”
  gvs-gvs: E Iso idigo kana, ‘Guna gómana, tuwo. Yau guna yoguyoguyao badabadaidi.
    Moe kom im yoguyoguyao.’
  rmc-rmc: 'Ale ov phenďa: „Man hin but, phrala miro, ča muk tuke oda, so hin tiro.“'
  nlg-nlg: Ma Esau te bosatughu, “Hoghogu, inau tu loghora te subo tua, ko talugonighi
    na lei hava to loghoi.”
  dgr-DOGNT: Hanìkò Esau yets'ǫ̀ hadı, “Sechı, hòt'a tıts'aàdìı łǫ sets'ǫ. Nets'ǫ
    tıts'aàdìı edegha wek'èı̨dì,” yèhdı.
  pes-OPV: 'عیسوگفت: «ای برادرم مرا بسیار است، مال خود را نگاه دار.»'
  ron-1924: 'Есау а зис: „Еу ам дин белшуг; пэстрязэ, фрате, че есте ал тэу.”'
  ben-OBCV: কিন্তু এষৌ বললেন, “হে আমার ভাই, আমার কাছে তো যথেষ্ট আছে। তোমার কাছে যা
    আছে, তা নিজের জন্যই রেখে দাও।”
  lex-lex: 'Mere Esau nakot la: “A gah''u harahu garia, mua'' reria hya'' mak kdella
    limmu ralamni.”'
  rgu-rgu: Tehuu Esau nataa natafaliꞌ nae, “Fadi Yakob! Au hata-heto ki boe dodouꞌ.
    De o bosoꞌ boe fee au hata-hata esa bali.”
  som-som: Ceesawna wuxuu yidhi, Walaalkayow, wax igu filan baan haystaa; ee iska
    hayso waxaaga.
  lat-VUC: 'At ille ait: Habeo plurima, frater mi, sint tua tibi.'
  aoi-aoi: Eneja ni-yama Yijawa, “Ababurne-ka arakba ena ngaya, nenikama. Umba minambilya
    akina nungkwaja nungkwa-langwi-yada,” ni-yama.
  eng-ASVBT: And Esau said, I have enough, my brother; let that which thou hast be
    thine.
  mna-mna: 'Tamen Isau isombe: “Wai tiziŋ, nio aŋrao pa koroŋ ta boozomen. Koroŋ ku
    imbot.”'
  ita-1885: 'Ed Esaù disse: Io ne ho assai, fratel mio; tienti per te ciò ch'' è tuo.'
  eng-LXXUP: And Esau said, I have much, my brother; keep thine own.
  eng-ULB: Esau said, “I have enough, my brother. Keep what you have for yourself.”
  spa-VBL: “¡Tengo más que suficiente, hermano mío! Guarda lo que tienes”, dijo Esaú.
  fra-_FOB: 'Et Ésaü dit: Je suis dans l''abondance, mon frère. Garde ce qui est à
    toi.'
  mal-mal: 'അതിന് ഏശാവ്: “സഹോദരാ, എനിക്ക് വേണ്ടത്ര ഉണ്ട്; നിനക്കുള്ളത് നിനക്ക് ഇരിക്കട്ടെ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Esau ne kahā, “Mere bhāī, mere pās bahut kuchh hai. Yih apne pās
    hī rakho.”
  suz-BL: मिनु एसावमी “आं लोक्‍ब, आं कली मारेइ मारेइ गाप्‍शो बाक्‍ब। इ कली वोंइसो”
    देंमाक्‍त।
  ita-1927: 'Ed Esaù: “Io ne ho assai della roba, fratel mio; tienti per te ciò ch’è
    tuo”.'
  ckb-ckb: 'بەڵام عیسۆ گوتی: «برام من زۆرم هەیە، ئەوەی هەتە بۆ خۆتی هەڵبگرە.»'
  eng-BBE: But Esau said, I have enough; keep what is yours, my brother, for yourself.
  crx-NTPO: '''Et hoonts''i Esau ''utni, “Soo ''ultsuk-i ust''i sulhutsin, ndai la
    int''i-i nyunch''oh int''i.”'
  kan-OKCV: ಅದಕ್ಕೆ ಏಸಾವನು, “ನನ್ನ ಸಹೋದರನೇ, ನನಗೆ ಸಾಕಷ್ಟು ಇದೆ. ನಿನಗೆ ಇದ್ದದ್ದು ನೀನೇ ಇಟ್ಟುಕೋ,”
    ಎಂದನು.
  bbb-bbb: Rove Iso fu una kuae, Uviano na vierafe ire boeje na fune mani ma ijadufuo
    ni una one keno kuae.
  tam-2017: 'அதற்கு ஏசா: “என் சகோதரனே, எனக்குப் போதுமானது இருக்கிறது; உன்னுடையதை நீயே
    வைத்துக்கொள்” என்றான்.'
  spa-RV-1909: 'Y dijo Esaú: Harto tengo yo, hermano mío: sea para ti lo que es tuyo.'
  ron-BTF: 'Şi Esau a spus: Eu am destul, fratele meu; ţine ceea ce ai pentru tine.'
  eng-WEBP: Esau said, “I have enough, my brother; let that which you have be yours.”
  eng-FBV: “I have more than enough, my brother! You keep what you have,” said Esau.
  nld-1939: 'Maar Esau hernam: Ik bezit meer dan genoeg, mijn broeder; behoud wat
    ge hebt.'
  nch-BL: 'Huan Esaú quiijto: ―Amo, noicni. Na ya niquinpiya miyac. Ximocahua ica
    cati moaxca.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «L̇l̇ëme. Botoya arae. Kjwe ber tjeng bop tjok
    wẽyẽ» l̈e.
  vie-1934: 'Ê-sau nói: Hỡi em! anh đã được đủ rồi; vậy, hãy lấy lại vật chi của em
    đi.'
  hin-CV: एसाव ने कहा, “हे मेरे भाई मेरे पास सब कुछ है. और जो कुछ तुम्हारा है, उसे
    अपने ही पास रहने दो.”
  eng-OURB: Esau [Hairy] said, “I have enough, my brother; let that which you have
    be yours.”
  spa-BES: 'Pero Esaú dijo: Tengo suficiente; guarda lo que es tuyo, mi hermano, para
    ti.'
  tdx-tdx: Fa hoe t’i Esave, Mahàtsek’ ahy o ahikoo, ry rahalahiko, tano ho azo o
    azoo.
  vid-vid: Ila Esau nakalonga, “Ndina lufufu lwa kuhega mng'holozangu. Lufufu lwa
    hegwe na lupone kwa hegwe.”
  pwg-pwg: Ma Iso ivona bo, “Kegha, varesiku. Taku gwabikuwai ipeyari kirakai ma aviyavisina
    kupipiyei na kevotani da kubiim.”
  eng-OKE: And Esau said, I have much, my brother; let what is thine own profit thee.
  tha-KJV: เอซาวพูดว่า “น้องเอ๋ย ข้าม​ีพออยู่​แล้ว เก​็บของๆเจ้าไว้เองเถิด”
  por-BR-2018: 'E disse Esaú: Tenho o bastante, meu irmão; seja para ti o que é teu.'
  bco-bco: Ko꞉sega Iso꞉ eyo꞉ a꞉la꞉sio꞉, “Nao, niyo꞉ kelego꞉wo꞉ o꞉li da꞉lab ko꞉lo꞉
    kelego꞉ gilo꞉ we go꞉no꞉n ka bo꞉fo꞉lubi.”
  deu-ELO: 'Da sprach Esau: Ich habe genug, mein Bruder; es sei dein, was du hast.'
  ktm-ktm: Odoke Iso ipe ihpa, “Todo ti hudut, tinto. Konan, okuni ndre tadam yi.”
  caa-caa: 'Entonces ojron e Esaú y che: —Ira abꞌijnu meyra tama tunor era, niwijtzꞌinet.
    Nen ayan meyra aracꞌobꞌ tacaren. Más imbꞌutz tuaꞌ taca acojco net tunor e aracꞌobꞌ
    era, che e Esaú.'
  eng-WYC-2018: And he said, My brother, I have full many things, thy things be to
    thee.
  epo-epo: 'Sed Esav diris: Mi havas multe, mia frato; kio apartenas al vi, tio restu
    ĉe vi.'
  uig-PIN: 'Lekin Əsaw: — Əy ⱪerindixim, mǝndǝ yetip axⱪudǝk bar. Sening ɵz nǝrsiliring
    ɵzünggǝ ⱪalsun, dedi.'
  beo-beo: Be Iso da amane sia:i, “Be na da defele gagui gala. Dia liligi di fawane
    gaguma!”
  tpi-OTNT: Na Iso i tok olsem, “Brata bilong mi, mi gat planti samting pinis. Mobeta
    yu holim ol samting bilong yu.”
  hau-SA: Amma Isuwa ya ce, “Na riga na sami abin da ya ishe ni, ɗan’uwana. Riƙe abin
    da kake da shi don kanka.”
  udu-udu: 'Hila Iisu thoḵki gwo mo ki: Aha/ tana gi to kun ’koshi jwa mo akam pem.
    Dhuyi uni kun tana /e mo gom is pini mo.'
  uig-LAT: 'Lékin Esaw: — Ey qérindishim, mende yétip ashqudek bar. Séning öz nersiliring
    özüngge qalsun, dédi.'
  nde-nde: Kodwa u-Esawu wathi, “Lami sengilakho okunengi, mnawami. Zigcinele lawe
    lokho olakho.”
  ton-ton: Pea pehē ʻe ʻIsoa, “Ko hoku tehina, kuo lahi ʻeku meʻa; ke ʻiate koe pe,
    ʻaia ʻoku ʻaʻau.”
  ces-1613: 'Tedy řekl Ezau: Mám hojně, bratře můj; nech sobě, což tvého jest.'
  eko-eko: 'Ezawu khulupa yoori: “Miiyo kinaaye pure ttwiiyaku, epo zaawo osalane
    omwennyewe.”'
  nss-nss: Hapeko Esau ipa, “Nali, melto ara soyon iya; hiyan para awiri meltam masih
    hu kamui.”
  eng-WMB: Esau said, “I have enough, my brother; let that which you have be yours.”
  tam-TCV: அதற்கு ஏசா, “என் சகோதரனே, ஏற்கெனவே என்னிடம் ஏராளம் இருக்கின்றன. உன்னிடம்
    உள்ளவற்றை நீயே வைத்துக்கொள்” என்றான்.
  ceb-ULB: Nag-ingon si Esau, “Igo na ang akong nabatonan, igsoon ko. Tipigi kung
    unsay anaa kanimo alang sa imong kaugalingon.”
  mkn-mkn: Ma Esau balas bilang, “Adi Yakob! Beta pung harta ju banya. Jadi lu sonde
    usa kasi apa-apa sang beta.”
  pol-UBG: 'Wtedy Ezaw powiedział: Ja mam dosyć, mój bracie, zatrzymaj to, co twoje.'
  agr-agr: 'Tama Esaú chichaak: “¡Atsa yatsuju, minak kuashat tagkuk ajutui, aminu
    aina duka aantsag aminuk agtinme, sujusaipa!” tiuwai.'
  kyc-kyc: Dopa leyamopape Isome lao, Nambana bange kapa silyamoŋo embena dupwa mee
    range sinyale, leya.
  urd-GVU: لیکن عیسَو نے کہا، ”میرے بھائی، میرے پاس بہت کچھ ہے۔ یہ اپنے پاس ہی رکھو۔“
  deu-1912: 'Esau sprach: Ich habe genug, mein Bruder; behalte was du hast.'
  ntj-ntj: Nyangka Yiitjulu watjarnu, “Wiya Marlany, wiyangkalpi-rnatju pirni kanyira.
    Palyanku ma-kanyinma.”
  row-row: Te Esau nataa nae, “Odꞌiꞌ! Au suꞌi ngga o naeꞌ boe. De afiꞌ fee au saaꞌ
    boe.”
  kan-2017: ಏಸಾವನು ಅದಕ್ಕೆ, “ತಮ್ಮನೇ, ನನಗೆ ಬೇಕಾದಷ್ಟು ಆಸ್ತಿಯುಂಟು, ನಿನ್ನದು ನಿನಗೇ ಇರಲಿ”
    ಎನ್ನಲು,
  ena-ena: Lɨci Iso agaŋ abami. Iadɨ ima uami. Viaŋ akuaba akuaba akape hanɨbuŋ uami.
    Akuaba akuaba nadɨ agadɨ cɨhu ala likɨlɨha uami.
  tgo-tgo: Ko iyemaeŋge Iso i gonjoghawe iŋa, “Kaero valɨkaiwaŋgu, ghaghaŋgu. Budakai
    menda u mban, mbe ghenɨwe.”
  yap-yap: Machane me ga’ar Esau, “Walageg, ba gaman e tin bay rog ban’en, mu tay
    rom e tin bay rom ban’en.”
  tet-tet: Mais Esau dale naꞌak, “Ali Yakob! Haꞌukaan sasoin moos waꞌin. Lalika foo
    tenik sa-saa baa haꞌu.”
  hlt-MCSB: Tedae Esau loh , “Ka mana, kamah taengah muep om ta; namah taengkah te
    namah ham om saeh,” a ti nah.
  mdy-ETH: ዔኤሳዎ ጊንሣ፦ «ታ ጌኤዛሢዮ! ታኣም ጊዳ ቆሎ ዓኣኔ፤ ኔኤሲ ኔኤም ማዖንጎ» ጌዔኔ።
  twi-ASANTE: Nanso, Esau sere buaa no sɛ, “Me nua, mewɔ saa mmoa yi bebree ma ɛboro
    so. Enti, fa deɛ wode rebrɛ me yi ka wo deɛ ho.”
  bhl-bhl: 'Dangei, Iso e ning elo yan weng bokolewomele: “Nawkunum kutaka! Ne on
    kisol fian so, wiin so kunum kebi kasike, ku kukalem mesesem on kisol be iti aulolewka!”,
    dangse kate,'
  con-NTPO: 'Tsa''ma Esaúja su: —Me''in, ña antian, nanitsse gi ña''qque an''bian.
    Quembema queyi an''bianjan.'
  eng-WEBU: Esau said, “I have enough, my brother; let that which you have be yours.”
  bnp-bnp: Pali e Esau i koli mulea i ta maea, “Tarigu, iau a tahoka i kupo hateka.
    O matakari a maka sipsip a bulmakau nga, ge ne vomu.”
  wal-wal: SHin Eesawi, “Ta ishau, taayyo daroi de7ees; nebai neessa gido” yaagiis.
  mgh-mgh: 'Nanso Isawu ahomwiirela: Mwanhimaka, mi kihaana mihuwo cinci. Cirinaa
    nnyo uhalaneke.'
  acu-NT: 'Tamaitiat Esaú chicharak: —Atsa, yatsuru, winarusha untsuriyaintai. Aminu
    aina nuka tuke aminuk arti, —timiayi.'
  spa-PDDPT: 'Y Esaú dijo: Yo tengo suficiente, hermano mío. Sea para ti lo que es
    tuyo.'
  gun-gun: 'Ha''e ramo Esaú aipoe''i: — Xee ma areko vaipa ma mba''emo. Ndepo py ae
    ri topyta rereko va''e.'
  agu-BL: —Qui', aẍ jun c'oloj witz'un, at wi'nin wetz wawun, stzun Esaú bantz.
  eng-PEV: But Esau said, “My brother, I already have lots of animals, and I don’t
    need any more. Those animals that you sent to me, they belong to you. Keep them
    for yourself.”
  ilo-ULB: Kinuna ni Esau, “Umdasen ti adda kaniak, kabsatko. Idulinmo dagiti adda
    kenka a para kenka.
  kpg-kpg: Esau ga helekai, “Dogu duaahina, au guu dohu mai gi di au. Benabena ina
    nia mee ala i do baahi.”
  uig-ARA: 'لېكىن ئەساۋ: ــ ئەي قېرىندىشىم، مەندە يېتىپ ئاشقۇدەك بار. سېنىڭ ئۆز نەرسىلىرىڭ
    ئۆزۈڭگە قالسۇن، دېدى.'
  bsp-bsp: 'Kɔ Esay oloku Yakuba: «Yɛlar im ina wɛŋc im, məmɛŋkərnɛ yayɛ yɔyɔnɛ yam.»'
  bps-bps: Kabay man Isaw, “Flanekgu, too dee sa i deg, taman ge nan mfun dale.”
  mbs-mbs: Meneng minikagi si Esau, “Botong den se kanak. Kamno den iyan.”
  tof-tof: A Isao bóktanórr wagó, “Kürü zoret, kürü gaodómako. Emorra marü ne klamko
    mobankü.”
  sus-sus: Esayu naxa a fala, «N xunya, harige gbegbe na n fan yi ra. I gbe ragata.»
  pon-2006: Esau ahpw nda, “Itar kepwe kan me I ahneki; kolokolete mehkan me uhdahn
    ahmw.”
  jae-jae: Mago Esau kêsôm gebe “O lasicenec, aêŋoc gêŋ kêtôm aê. Ôkôc nêm gêŋmaŋ.”
  ksd-ksd: 'Ma Esau i ga biti: Kaugu tabarikik i topa iau, turagu, una vatur uka nam
    ba kaum.'
  tur-YTC: Esav, “Ben yeterincesine sahibim kardeşim” dedi. “Sahip oldukların senin
    olsun.”
  bel-N: 'I сказаў Эзаў: “Маю я шмат, браце мой. Няхай будзе тваё тое, што ў цябе”.'
  grc-BRENT: Εἶπε δὲ Ἡσαῦ, ἔστι μοι πολλὰ, ἀδελφέ· ἔστω σοι τὰ σά.
  ind-AYT: Namun, Esau berkata, “Aku telah punya banyak, Adikku. Simpanlah yang kamu
    miliki ini untuk dirimu sendiri.”
  lid-lid: Arile Iso tiye, “Nadu tine, jo badeh lakou tek solo-an labai udu aliy.
    Kudu gwek tam ai.”
  eng-NNA: “No, I have enough, younger brother. Keep them for yourself.”
  nya-nya: Koma Esau anati, “Mʼbale wanga, ine ndili nazo kale zambiri. Zinthu zakozi
    sunga.”
  hrv-hrv: 'Ezav odgovori: “Ja imam dosta, brate moj. Neka ostane tebi što je tvoje.”'
  mps-mps: Tiali goli, Isogo te po wai, “Eno ama, ena doado bage usu yai elalubo.
    Nago naga nai dabe ma sao,” wai.
  llg-llg: Tehuu Esau bala nae, “Fadi Yakob! Au hata nggala noꞌuk boe. De o boso fee
    au hata-hata.”
  tpi-tpi: Na Iso i tok olsem, “Brata bilong mi, mi gat planti samting pinis. Mobeta
    yu holim ol samting bilong yu.”
  dan-1931: 'Men Esau sagde: “Jeg har nok, Broder; behold du, hvad dit er!”'
  vie-OVCB: 'Ê-sau từ khước: “Anh có đủ tài sản rồi; em cứ giữ các bầy súc vật đó.”'
  lbk-lbk: Nay met achi kinwanin Esau, “Omanay et nan wad-ay ken sak-en annochik.
    Olay alaem nan sanacha'y kwam.”
  guj-2017: એસાવ બોલ્યો, “મારા ભાઈ, મારી પાસે પૂરતું છે. તારું સઘળું તું તારી પાસે
    રાખ.”
  byr-byr: '@see-verse:GEN.033.008'
  awx-awx: Tiwändeyä Isotä “Notna, nä usä käyä. Ge u gikale,” yang inikut.
  pon-2006A: Esau ahpw nda, “Itar kepwe kan me I ahneki; kolokolete mehkan me uhdahn
    ahmw.”
  por-BRBSL: 'Esau disse: “Já tenho o suficiente, meu irmão; que aquilo que você tem
    seja seu”.'
  cth-cth: Hatei Esaw ni ka nawngha, moikapap ka tawn, na tawn e teh nama hane ma
    tat leih, atipouh.
  twi-twi: Nanso Esau buaa no se, “Me nua, mewɔ saa mmoa yi bebree ma ɛboro so. Enti
    fa nea wode rebrɛ me yi ka wo de ho.”
  hlt-hlt: Tedae Esau loh, “Ka mana, kamah taengah muep om ta; namah taengkah te namah
    ham om saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Esɑyuu dɔ̀: M mɔkɛ kɛ̀ dɛ̀ sũmu n nɑntɛ̀, ńte ɑ kpɛrɛ.'
  msy-2020: Ezɨ Iso ghaze, “Nan dozim, kɨ biziba bar avɨraseme. Nɨ uan biziba ua da
    inigh.”
  txq-txq: Tehuu Esau bala nae, “Fadi Yakob! Au hata-hetong oo noꞌuk ka boe. De o
    hae fee au hata-hata.”
  aaz-aaz: Mes naiꞌ Esau nataah ee mnak, “Ako! Au ꞌmuiꞌk ein amfaun amsaꞌ. Onaim kais
    amfee kau saaꞌ-saaꞌ.”
  azb-azb: 'Esav dedi: «Mənim sürüm çoxdur, qardaşım, səndə olan sənin olsun».'
  eng-DBY: And Esau said, I have enough, my brother; let what thou hast be thine.
  hin-2017: एसाव ने कहा, “हे मेरे भाई, मेरे पास तो बहुत है; जो कुछ तेरा है वह तेरा
    ही रहे।”
  wol-KYG: 'Esawu ne ko: «Am naa ba biibal, sama rakk, fabal sa alal.»'
  swp-swp: Na Isoa i ene, “Egu tau e, egu gogo gonogonoagu, saha eo saha oa nimam
    eai meta me u abididinidi.”
  bjr-bjr: Miqi qufanoo Eesaufa narí qimaminoo qinau. Qinindi moomoo maridanoo aneenaindi
    aneenna kai maraa.
  eng-YLT: And Esau saith, 'I have abundance, my brother, let it be to thyself that
    which thou hast.'
  heg-NTPO: Mo Esau siut noan, “Adi Yakob! Auk hmuki-nalan kon mamo. Tiata ku bel
    auk saa deken tia.”
  ptu-ptu: 'Iya nauam Esau: “O adingku, buda siam kao duka'' kulleku, pokullem tiko
    duka'' ia too.”'
  bzd-NTPO: 'Esaú tö iiu̱té: —Au, kë̀ be'' tkinuk ye'' ki̱. Ye'' wa̱ itso'' tai̱ë.
    E'' tsú̱a̱t be'' wák tö.'
  kwf-kwf: GoꞋo sa Esau ka fata Ꞌuri, “NoaꞋa ngwaefuta nau ku toꞋo naꞋa ana ru Ꞌoro
    ki. Gonia Ꞌamu ru neꞋana ki.”
  eng-WYC-2017: And he said, My brother, I have full many things, thy things be to
    thee.
  eng-WMBB: Esau said, “I have enough, my brother; let that which you have be yours.”
  spp-spp: 'Ka Ezawu si jwo: «Mii cɔɔnŋi, yatɔɔrɔ niɲyahara na ɲyɛ mii á mà kwɔ̀,
    tɛ̀ɛn ná ma woore e.»'
  aey-aey: Qa Iso madon, “O wali ija ceteteh geh bahicca. Ceteteh hinana eu cois hinanacin
    biligian,” don.
  urd-GVH: लेकिन एसौ ने कहा, “मेरे भाई, मेरे पास बहुत कुछ है। यह अपने पास ही रखो।”
  rug-rug: Ba olaṉa se Isoa, “Ele pada mo saripu tagoi rau, tasiqu, mamu kopuni mo
    saripu tagoi goi,” gua si asa.
  gaz-gaz: Esaawu immoo, “Yaa obboleessa koo ani waan na gaʼu qaba. Ati waan qabdu
    ofuma keetii hambifadhu” jedheen.
  fra-LSG: 'Ésaü dit: Je suis dans l’abondance, mon frère; garde ce qui est à toi.'
  gnn-gnn: '@see-verse:GEN.033.008'
  yal-yal: Esayu yi a fala, a naxa, “N xunyɛna, hɛrisigɛ gbegbe n fan yii. I gbeen
    mara.”
  gum-gum: 'Inchene Esaúbe trenchibig køn: —Nai nuneg, nabe tsabøtø tøgaig kur cha.
    Ñuimbe ñuin kønrrain— cha.'
  iou-iou: Ude iweränä Isotä yäŋkuk; Monäna waki! Näkŋo tuŋum mäyapinik it namikaŋ
    unita tuŋum u gäkŋata yäpmäŋsi!
  haw-1868: I mai la kela, He nui no ka'u, e kuu kaikaina, ia oe no kau mea.
  arb-NAV: 'فَقَالَ عِيسُو: «إِنَّ لَدَيَّ كَثِيراً يَا أَخِي. فَاحْتَفِظْ لِنَفْسِكَ
    بِمَا لَكَ».'
  adz-adz: Da bitsintaꞌ Isau ini binaꞌ, “Rainggan, dzi sangꞌ inting angu. Nigi runamingꞌ
    da agu.”
  ewe-ewe: Esau ko nu gblɔ be, “Nɔvinye, lãwo sɔ gbɔ ɖe asinye xoxo; tɔwòwo nenɔ asiwò
    ko!”
  eng-LEE: And Esau said, I have enough, my brother, keep unto thyself what thou hast.
  gvn-gvn: '@see-verse:GEN.033.008'
  nna-nna: “Munu, jipi kalkurnurnajaninyi ngajumili. Kalkularninga pala nyuntuku.”
  asm-FB: তেতিয়া এচৌৱে ক’লে, “ভাই, মোৰ যথেষ্ট আছে; তোমাৰ যি আছে, সেয়া তোমালৈকো থাকক।”
  sus-A: عٍسَيُ نَشَ عَ قَلَ، «ﭑ شُنيَ، هَرِفٍ فبٍفبٍ نَ ﭑ قَن يِ رَ. عِ فبٍ رَفَتَ.»
  fra-SBL: 'Ésaü dit : « J''ai assez, mon frère ; que ce que tu as soit à toi. »'
  hbo-hbo: וַיֹּ֥אמֶר עֵשָׂ֖ו יֶשׁ־לִ֣י רָ֑ב אָחִ֕י יְהִ֥י לְךָ֖ אֲשֶׁר־לָֽךְ׃
  shp-NTPO: 'Jaskáabi, Esaúkan aká iki neskáakin: —Mia nokon wetsa iketianra, en mia
    yoiai, nokon yoinabora icharibi iki; ibanon ja yoinabo minabi baneti —akin.'
  eng-WYCLIFFE: And he seide, My brother, Y haue ful many thingis, thi thingis be
    to thee.
  piu-2006: '@see-verse:GEN.033.008'
  pjt-pjt: Ka Iitjulu wangkangu, “Wiya maḻany, kuka tjuṯaṉa kanyini. Palya, kanyinmanku!”
  cwe-cwe: Mbali Esau kalonga, “Nina vinhu va kufaya sekulu wangu, vinhu viuli navo
    usigale navo.”
  bgs-bgs: Asal igkagi si Esau, na mà din, “Nángngà dán tô kanak mga mannanap. Yakad
    ágbággé kanak.”
  kik-kik: No Esaũ akiuga atĩrĩ, “Mũrũ wa maitũ, niĩ ndĩ na indo cia kũnjigana. Ikara
    na icio ũrĩ nacio wee mwene.”
  ksr-ksr: 'Kaeŋ jeroto, Iisoonoŋ qaa kokaeŋ ijoro: “Oo kona, ii noonoŋ mamaga sonanoŋ
    raju. Kawaajoŋ ii saanoŋ toroqeŋ geeŋgaa buŋa kolooŋ ewaa.”'
  fra-NCL: 'Esaü dit : « Je suis dans l’abondance, mon frère ; garde ce qui est à
    toi. »'
  cek-AK: Toe Esau mah, Kam nawk, Kai doeh ka tawnh mang bae, nangmah hanah mah suem
    ah, tiah a naa.
  xla-xla: Amasiyama Isotapo epo atlaiyo, “Ei yemala, na꞉ dla aliya halo sikemte pasatana,
    epedeme mowolo me-elemane,” diyo.
  cuk-cuk: 'Esaú sogded: —Urba, deyobsuli. An ibmar-durgan unniguar-nikamogad. Be-ibmar-durgan
    begadid. Na be sue.'
  uig-CYR: 'Лекин Әсав: — Әй қериндишим, мәндә йетип ашқидәк бар. Сениң өз нәрсилириң
    өзүңгә қалсун, деди.'
  tel-2017: అప్పుడు ఏశావు “తమ్ముడూ, నాకు కావలసినంత ఉంది, నీది నీవే ఉంచుకో” అని చెప్పాడు.
  hat-BSA: 'Men Ésaü te di: “Mwen gen kont mwen, frè m; kite sa ou genyen yo rete
    pou ou.”'
  kos-kos: Tusruktu Esau el fahk, “Ma lik, fal ma oasr yuruk uh. Tari, sruokyana ma
    lom an.”
  hbo-WLC: וַיֹּ֥אמֶר עֵשָׂ֖ו יֶשׁ־לִ֣י רָ֑ב אָחִ֕י יְהִ֥י לְךָ֖ אֲשֶׁר־לָֽךְ׃
  ibo-ibo: Ma Ịsọ sịrị, “Nwanne m nwoke, debere onwe gị ihe i nwere, nʼihi na enwere
    m akụ hie nne.”
  ory-ory: ତହୁଁ ଏଷୌ କହିଲା, “ମୋହର ଯଥେଷ୍ଟ ଅଛି; ଭାଇ, ତୁମ୍ଭର ଯାହା ଅଛି, ତାହା ତୁମ୍ଭର ଥାଉ।”
  wmt-wmt: '@see-verse:GEN.033.008'
  chk-chk: Iwe, Esau a üreni, “Pwii, üa menemenöch ren mine üa eäni. Kopwe chök amwöchü
    mine ka eäni.”
  ssd-ssd: 'aba nuŋe nu sana: O aba, ye mata agaŋ ndende suŋgomba ŋak. Agaŋ ndende
    ta ŋakmba naŋe minwaig ŋgina le'
  rop-rop: Wal Isau bin tok, “Ai nomo wandim enijing brom yu, baba. Yu kipum. Ai garram
    naf.”
  ukr-1871: 'Каже ж Езав: У мене доволї, брате, держи своє про себе самого.'
  eng-AOI: Esau said, “I have plenty of my own now, my brother. So keep them.”
  yon-yon: Kumban Isaumbed yedmoon “Ne daman ee, ne kuu yiribman yimin baan kowe,
    ebka amukne.” andoone,
  bch-bch: Ta Iso ikeo, “Ag kakau, leg danga sisid busa na. Kemi ngan lem danga sisid
    idio mulian pago.”
  deu-1951: 'Esau antwortete: Ich habe genug, mein Bruder; behalte, was du hast!'
  eng-JPS: 'And Esau said: ''I have enough; my brother, let that which thou hast be
    thine.'''
  ubr-ubr: Baise Esau iyau, “Yau taiu, yau au bobaitu on sigaraba, aifan noam on ebotan.”
  srp-1865: 'A Isav reèe: ima, brate, u mene dosta; neka tebi što je tvoje.'
  lug-lug: Naye ye Esawu n’amugamba nti, “Bye nnina bimmala, muganda wange, by’olina
    beera nabyo.”
  heb-heb: ויאמר עשו יש לי רב אחי יהי לך אשר לך׃
  ben-IRV: তখন এষৌ বললেন, “আমার যথেষ্ট আছে, ভাই, তোমার যা আছে তা তোমার থাকুক।”
  pan-pan: ਤਦ ਏਸਾਓ ਨੇ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਭਰਾ, ਮੇਰੇ ਕੋਲ ਤਾਂ ਬਹੁਤ ਕੁਝ ਹੈ, ਅਤੇ ਜੋ ਤੇਰਾ ਹੈ
    ਉਹ ਤੂੰ ਆਪਣੇ ਕੋਲ ਹੀ ਰੱਖ।
  mwp-mwp: Kasa kay kedha, Isaw kedha mulaydhin, ‘Ngaybiya matha ngoedhagidh ngayapa
    ngaw tukuyap setha sew ngibepa setha ngibiya mi zapul nanga?’
  mya-JVB: ဧသော ကလည်း၊ ငါ့ ညီ ၊ ငါ ၌ လုံလောက် အောင် ရှိ ၏။ သင် ၏ ဥစ္စာတို့ကို ယူ ထားဦးလော့ဟုဆို
    ၏။
  tte-O: Iso iwalolau Yakobo koina iba, “Kaukava yau sowasowagu, na bwaitete ukwabi-kalatagili
    kowa kaiwem.”
  tbg-tbg: Minti tuvaro Isova aqao tiro, Ti qatao, te airi haikama vatauro. Nena ina
    haikara qaqi tuataane, tiro.
  hmo-hmo: To Esau ia gwau, “Lauegu tadina e, lauegu kohu be idia hegeregere, inai
    be oiemu, oi dogoatao.”
  ata-ata: Xe Esau muavuti la mukolinu vaikalau vimou aloxo ꞌo, “Vivilo, eni mixemixe
    tavuꞌalo misevile. Ta miimeni ne, anu laixe lexe nalivulixaꞌa.”
  nfa-nfa: Te ngaa Esau peka, “Jaꞌa dènge mèdha-panyau ae kahèi. De hia ia ka jaꞌa
    ngaa-ngaa.”
  urd-urd: तब 'ऐसौ ने कहा, “मेरे पास बहुत हैं; इसलिए ऐ मेरे भाई जो तेरा है वह तेरा
    ही रहे।”
  rus-SYN: 'Исав сказал: у меня много, брат мой; пусть будет твое у тебя.'
  cbt-NTPO: —Ama iya'hua napoquësohuë'. Canta ya'huëtërinco chachin. Co quëtaancoso
    ya'huërinhuë', itërin Isaori.
  bqc-SIM: 'Esau mɛ̀: Ma gbɛ̃́, ma pↄ́ↄ mↄ̀a, ǹyↄ̃ n pↄ́ↄ kũa.'
  tcz-CHONGTHU: Esau in adonbut in, “Kanao keiman jong tamtah kanei nai ati, nangma
    thil chu nang ding in ki koi tan,” ati.
  mar-mar: एसाव म्हणाला, “माझ्या बंधू मला भरपूर आहे, तुझे तुला असू दे.”
  tcs-tcs: Bat Iso i spik, ‘Mai bala, ai pinis gad plenti animal. Yu mata kipem po
    yuselp.’
  qub-qub: 'Chayno niptin Esaú niran: «Nogataga ama gomaychu ari. Nogapapis caycällanmi
    tincullaga. Quiquiquipa cäga gampaj cacuchun.»'
  bqp-bqp: 'Isau pì: Ma gbɛ̃, ma pↄ́nↄ mↄ̀ma, ǹgↄ̃ n pↄ́nↄ kũna.'
  hat-hat: 'Ezaou di l'': -Frè mwen, mwen gen tout sa m'' bezwen. Ou mèt kenbe tou
    sa ou genyen pou ou.'
  eng-BSB: “I already have plenty, my brother,” Esau replied. “Keep what belongs to
    you.”
  tod-tod: 'Ezawu ɠɛ ma: «Anii ʋooʋaʋɛ zèa, kɛ̀ɛloun, ɗɔnɔi kpein makɛ.»'
  eng-WEBPB: Esau said, “I have enough, my brother; let that which you have be yours.”
  kbq-kbq: Hianagi kenona Iso'a amanage hu'ne. Nagnanimoka, nagra hago rama'a feno
    ante'noanki, kagrama erinkama e'nana zanka'a kagra erio.
  nhe-BL: 'Huan Esaú quiijto: ―Axtle, noicni. Na ya niquinpiya miyac. Ximocahua ica
    tlen moaxca.'
  bus-bus: 'Isau bè: Ma gbɛ̃, ma pↄ́nↄ mↄ̀ma, ǹgↄ̃ n pↄ́nↄ kũna.'
  gub-BL: Uze'eg Ezau Zako pe kury. — Heta tetea'u ma'e ihewe, herywyr. Naputar kwaw
    nema'e ihe. Epyhyk wi nezeupe nehe, i'i Ezau izupe.
  eng-DRA: 'But he said: I have plenty, my brother, keep what is thine for thyself.'
  knf-knf: 'Kë Eŧawu aji na a : « Abuk paap, iko yi nwoonaanuŋ ikëşi, dukiin na bka
    bi nu. »'
