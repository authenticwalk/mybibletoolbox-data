    tô kaduwánnan ku.” Tuu igpirit i Jacob si Esau. Purisu igtanggap i Esau tô gasa.
  kik-kik: Ndagũthaitha ĩtĩkĩra kĩheo kĩu ũreheirwo, tondũ Ngai nĩanjĩkĩte wega, na
    ndĩ na indo cia kũnjigana.” Na tondũ Jakubu nĩamũringĩrĩirie-rĩ, Esaũ agĩciĩtĩkĩra.
  ksr-ksr: Anutunoŋ kaleŋ moriaŋ qendeema nono laligoŋ koube iwoi kuuya amamaaŋkejeŋi,
    ii kuuya saanoŋ eŋ nonja. Kawaajoŋ keraqeeaŋgo kalena meŋ kagiti, ii saanoŋ mewa.”
    Kaeŋ ijoŋ kaparaŋ koma nanotiwaajoŋ Iisoonoŋ keraqeeaŋgo kaleŋa ii buŋa qeŋ aoro.
  fra-NCL: Accepte donc mon offrande qui t’a été amenée, car Dieu m’a accordé sa faveur
    et je ne manque de rien. » Il le pressa si bien qu’Esaü accepta.
  cek-AK: Nang han kang sinh ih taham ka hoihaih tangqumnawk hae na talawk pae ah,
    Sithaw mah ang tahmen pongah, ka ngaihaih boih ka tawnh boeh, tiah a naa. Jakob
    mah paek pae khruek pongah, Esau mah talawk pae.
  xla-xla: “Epedeme Godtapo na꞉ mate halemama alisisi hapulomaye na꞉ watle ma-ala꞉po
    hapiwapo. Epapedeme na꞉ta namkale dle alisisi wa꞉ watle halopiye me-halomane,”
    diyo. Epele dulu dla Yokobtapo sikemte me-ha꞉ha꞉mhallati Isotapo namkale dle alisisi
    eye me-halomaiyo.
  cuk-cuk: Degisoggu, nue-wilesakwaa an bese egised, we an bega-ibmar-durgan-uknaid
    be sue, ar ade, Bab-Dummad mani-ibedga an-imaksad. Ibmar-durgan unniguar an nikad.
    Ar Jacob e-ia-Esaúʼgi alamaknaigusoggu, Esaú ibmar-durgan-abingassunnad.
  uig-CYR: Әнди саңа кәлтүрүлгән, Худадин көргән бу бәрикәтлиримни қобул қилғайла;
    чүнки Худа маңа шапаәт көрсәтти, һәммә нәрсилирим бар болди, — дәп униңдин қайта-қайта
    өтүнүвиди, у қобул қилди.
  tel-2017: నేను నీ కోసం తెచ్చిన కానుకను దయచేసి అంగీకరించు. దేవుడు నన్ను కనికరించాడు.
    పైగా, నాకు కావలసినంత ఉంది” అని చెప్పి అతన్ని బలవంతం చేశాడు కాబట్టి అతడు దాన్ని
    పుచ్చుకుని
  hat-BSA: Souple, pran kado ki te pote pou ou a, paske Bondye te aji avèk gras anvè
    mwen, e akoz sa m gen anpil:” Konsa, li te vin ankouraje l, e li te aksepte li.
  kos-kos: Nunak munas, eis mwe kite ma nga us nu yurum inge. God El arulana kulang
    nu sik ac ase mwe enenu luk nukewa.” Jacob el sikalani na in kwafe nwe ke na Esau
    el eis.
  hbo-WLC: קַח־נָ֤א אֶת־בִּרְכָתִי֙ אֲשֶׁ֣ר הֻבָ֣את לָ֔ךְ כִּֽי־חַנַּ֥נִי אֱלֹהִ֖ים
    וְכִ֣י יֶשׁ־לִי־כֹ֑ל וַיִּפְצַר־בּ֖וֹ וַיִּקָּֽח׃
  ibo-ibo: Biko nara onyinye ndị ahụ e wetaara gị, nʼihi na Chineke emelara m amara.
    Enwekwara m ihe ga-ezuru m.” Jekọb kwagidere ya, ọ naara onyinye ndị ahụ.
  ory-ory: ଏଣୁ ନିବେଦନ କରୁଅଛି, ଆପଣଙ୍କ ନିକଟକୁ ଆନୀତ ଏହି ଆଶୀର୍ବାଦ ଗ୍ରହଣ କରନ୍ତୁ; କାରଣ ପରମେଶ୍ୱର
    ମୋତେ ଅନୁଗ୍ରହ କରିଅଛନ୍ତି, ପୁଣି, ମୋହର ସବୁ ଅଛି।” ଏହିରୂପେ ଅତ୍ୟନ୍ତ ଆଗ୍ରହ ସହିତ ପ୍ରାର୍ଥନା
    କରନ୍ତେ, ଏଷୌ ତାହା ଗ୍ରହଣ କଲା।
  wmt-wmt: '@see-verse:GEN.033.010'
  chk-chk: Kose mochen kopwe angei ai ei lifang üa uwato reöm. Pun Kot a fokun kisäsew
    ngeniei, iei popun a fokun naf ngeniei mine üa eäni.” Iwe, Jakop a pesei Esau
    tori a angei ekewe lifang.
  ssd-ssd: Agaŋ ndende ne tanmbim tuku kilmba prowit te ne kila. Kuate nu ye tur mayeyina
    le ye agaŋ ndende suŋgomba ŋak minet ŋgina. Taŋamba Yakob nu aba nuŋe sarsarmba
    pasa saŋgrinu sana le nu agaŋ ndende ta kilna.
  rop-rop: “Wal kaman na. Yu deigim dislot presen weya aibin bringimap blanga yu.
    God bin brabli gudbinji langa mi, en imbin gibit langa mi ebrijing.” Wal Jeikob
    bin kipgon tok langa Isau olawei raidap imbin deigim detlot presen.
  ukr-1871: Прийми благословеннє моє, що я принїс тобі, бо мене Бог благословив, і
    всього доволї в мене. І присилував його, і взяв він.
  eng-AOI: '@see-verse:GEN.033.010'
  yon-yon: God kuu ne yaa amun amun keruwoon kuu, ne kuu animan yiminiib, dingkan
    kab yiminiib, od yiminiib kwamune doriin kowe, anam kuu bewed yimin.” ande kwamune
    yedme yedme kamoone Isau kuu inamen amonombekore dingkan boon.
  bch-bch: Eao manta bada leg tenainga toa nabada pago ne, ngansa Deo ikado kemi tau
    ngan gau, ta leg danga sisid imata karanga.” Io, Iakop iparpar tau ngan Iso ga
    irangrang ngan ilongo, ta ibada ele tenainga toa oa.
  deu-1951: Nimm doch den Segen von mir an, der dir überbracht worden ist; denn Gott
    hat mich begnadigt und ich bin mit allem versehen. Also drang er in ihn, daß er
    es annahm.
  eng-JPS: Take, I pray thee, my gift that is brought to thee; because God hath dealt
    graciously with me, and because I have enough.' And he urged him, and he took
    it.
  ubr-ubr: Karun, abi fefeyanim, fofonin atonio siwar om aurim aboen anat on ei basitai
    eboen; God on yau ikabereu aifan au gogoi on engon iteu.” Jacob nana i dodoai
    ato Esau ibasitai iboen.
  srp-1865: Primi dar moj, koji ti je doveden; jer me je obilato obdario Bog, i imam
    svega. I navali na nj, te primi.
  lug-lug: Nkwegayiridde kkiriza ekirabo kyange ekikuleeteddwa, kubanga Katonda andaze
    ekisa kye, era siri mu bwetaavu.” Bw’atyo Esawu n’akikkiriza.
  heb-heb: קח נא את ברכתי אשר הבאת לך כי חנני אלהים וכי יש לי כל ויפצר בו ויקח׃
  ben-IRV: অনুরোধ করি, আপনার কাছে যে উপহার আনা হয়েছে, তা গ্রহণ করুন; কারণ ঈশ্বর আমার
    প্রতি অনুগ্রহ করেছেন এবং আমার সবই আছে।” এই ভাবে অনুরোধ করলে এষৌ তা গ্রহণ করলেন।
  pan-pan: ਮੇਰਾ ਨਜ਼ਰਾਨਾ ਜਿਹੜਾ ਮੈਂ ਤੇਰੇ ਕੋਲ ਭੇਜਿਆ ਹੈ, ਕਬੂਲ ਕਰ ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੇਰੇ
    ਉੱਤੇ ਦਯਾ ਕੀਤੀ ਹੈ ਅਤੇ ਮੇਰੇ ਕੋਲ ਸਭ ਕੁਝ ਹੈ। ਜਦ ਉਸ ਨੇ ਉਹ ਦੀ ਬਹੁਤ ਮਿੰਨਤ ਕੀਤੀ ਤਾਂ ਉਸ
    ਨੇ ਕਬੂਲ ਕਰ ਲਿਆ।
  mwp-mwp: Ngay gar yoewdhiz ngibiya matha gasamar ina ngaw sibwanan ngibepa Awgadhan
    ngoedhalnga ngoena sibwanaypa mura ngaw ubilmayl nuydh ngayapa aymoeypa.’ Yakubu
    Isawalpa matha umay a kurusipa Isaw Yakubulpa karngemidhin a madhin senabi sibwanan
    Yakubun.
  mya-JVB: ကိုယ်တော် ထံ သို့ရောက် သော ကျွန်တော် ၏ မင်္ဂလာ ကိုခံယူ တော်မူပါ။ ဘုရားသခင်
    သည်၊ ကျွန်တော် ၌ များစွာသောကျေးဇူး ကို ပြုတော်မူပြီ။ ကျွန်တော် ၌ လုံလောက် အောင်ရှိ
    ပါ၏ဟူ၍ တိုက်တွန်း သောကြောင့် ခံယူ လေ၏။
  tte-O: Koinaele mulolo bwaite yakalailima koliwo ukwalaili kaiwenaele Yaubada ikate-kamkamna-yagau
    sosi kabo iginauli koliyau besiele.” Mwa Yakobo iwalo-samasamalulu sosi Iso koina
    kanasiga italam yo ikalaili.
  tbg-tbg: Kotiva ti koqema timitaimanta te airi airaira vataunarara tira, are te
    quara amitaainara homa varenarave, tiro. Minti tivakero kempukaiqaakero tuvarora
    tiro, Isova Iekopira quara varora.
  hmo-hmo: Mani emu kara lauegu harihari gaudia oi abia dae, badina be Dirava ese
    iena bogahisihisi dekena amo kohu lau ura hegeregerena ia henia vadaeni lau dekenai.”
    Ia noia goada dainai ia abia dae.
  ata-ata: La sou ane vaimomo ꞌo eni emasaxa lexe ta mimii e eni eitimeni ne namulesiꞌa
    mamu nanoꞌasi, xo eni Lataua tanuxo misevile la muitixeni mii piena misevile.”
    Anu Iakovo kapiaꞌu aloxo ne, la sou vimou Esau ne, opoonu musexela sou munoꞌasi.
  nfa-nfa: De jaꞌa manèngi, aꞌa ku sèmi la mèdha-panyau dhu kabꞌua aadꞌo se. Lula
    Ama Lamatua beꞌa titu kèna dènge jaꞌa ne. Nèti èèna ka, Na hia jaꞌa unu ngaa-ngaa
    se aaꞌi-aaꞌi.” Lula Yakob pamako taruu, noꞌo do noꞌo boe èèna ka, Esau sèmi nare
    kahèi.
  urd-urd: इसलिए मेरा नज़राना जो तेरे सामने पेश हुआ उसे क़ुबूल कर ले, क्यूँकि ख़ुदा
    ने मुझ पर बड़ा फ़ज़ल किया है और मेरे पास सब कुछ है।” ग़र्ज़ उसने उसे मजबूर किया,
    तब उसने उसे ले लिया।
  rus-SYN: прими благословение мое, которое я принес тебе, потому что Бог даровал
    мне, и есть у меня все. И упросил его, и тот взял
  cbt-NTPO: Yosë nohuanton ma'huanahuë, co manta pahuantërincohuë'. Napoaton, quëshiranquënsopita,
    onpopionta maquë', itërin. Napotápaton Isao anohuantërin. Ya'ipi a'patërinsopita
    manin huachi.
  bqc-SIM: Gba pↄ́ má dànɛ si sa, asa Lua ɛ̀fãaikɛ̀mɛɛ, pↄe i kɛ̃́sãao. Lá à
    nàɛwà màa, ↄ̃ a sì.
  tcz-CHONGTHU: Lungset tah in hiche thilpeh hohi neisan peh teiyin, Pathen in ka
    ngaichat jouse eipe tai, hichun Jacob'in ahasei behset jeh chun Esau chun thilpeh
    ho chu asang tai.
  mar-mar: मी विनंती करतो की, मी आणलेल्या भेटीचा स्विकार करा. कारण देवाने माझे कल्याण
    केले आहे, आणि माझ्यापाशी भरपूर आहे.” याप्रमाणे याकोबाने एसावास आग्रहाची विनवणी
    केली आणि मग एसावाने त्यांचा स्विकार केला.
  tcs-tcs: Teke dem present wea ai bin tekem kam po yu, bikoz God em bin meke gudpasin
    po mi, ane em bin gibe mi plenti.’ Bikoz Zekop bin prapa spik em po teke dem animal,
    Iso i bin gri.
  qub-qub: Gampaj apamushätaga chasquimay ari. Tayta Dios yanapämaptinmi rïcuyashcä.
    Chaymi ima-aycäpis aypalla caycan.» Jacob yaparir-yaparir ruwaptin Esaüga chasquiran.
  bqp-bqp: Ǹ gba kũ ma suonnɛ sí, zaakũ Luda arubarikaa dàmagu, pↄ́ke dí kĩamaro.
    Lɛmɛ à nàkaraa lɛ, akũ à sì.
  hat-hat: Tanpri, asepte kado m'ap ba ou yo, paske Bondye te beni m' anpil. Mwen
    pa manke anyen. Jakòb fòse Ezaou sitèlman, bout pou bout, Ezaou asepte.
  eng-BSB: Please accept my gift that was brought to you, because God has been gracious
    to me and I have all I need.” So Jacob pressed him until he accepted.
  tod-tod: Deɠɛmu, nà-soloo ganii zo, nii feai è ʋɛ, tɔɔzei GALA ge zaalaiti daavegɛ
    bɛ̀, gè la ʋalani ani nɔpɛ ma.» É ɠilini Ezawu ma, eyɛsu naa yeezei bu.
  eng-WEBPB: Please take the gift that I brought to you, because God has dealt graciously
    with me, and because I have enough.” He urged him, and he took it.
  kbq-kbq: Muse (plis) hugantoanki nagrama muse'zama (gift) negamuana eri'nanegu navenesie.
    Na'ankure Anumzamo'a avesi nenanteno naza huno hakare'aza nami'nege'na, knare
    hu'ne'na eme negamue. E'inage huno Jekopu'a hankavetino kehigeno Iso'a ana zantamina
    eri'ne.
  nhe-BL: Xijseli tlen nimitzhualiquilijtoc pampa Toteco Dios tlahuel nechricojchijtoc
    huan nochi tlen tiquita, noaxcahua. Huan pampa Jacob quinelchihualti ma quiseli,
    Esaú quiseli.
  bus-bus: Ǹ gbaa kɛ̀ ma mↄonnɛɛ sí, zaakɛ Luda aubarika dàmagu, pↄ́kee e kɛ̃sãmaro.
    Lɛmɛ à nàkↄ̃rɛa lɛ, ben à sì.
  gub-BL: — Arur ma'ea'yr newe wà, arur ma'e newe no. Epyhyk ne wà nehe ty. Tupàn
    uzapo ikatu ma'e tetea'u ihewe tuweharupi a'e. Aze nuhyk kwaw ma'e ihewe, Tupàn
    umur a'e ma'e ihewe. Epyhyk tuwe ne wà nehe, i'i wyky'yr pe.
  eng-DRA: And take the blessing, which I have brought thee, and which God hath given
    me, who giveth all things. He took it with much ado at his brother’s earnest pressing
    him,
  knf-knf: Keeri idinan iyeenk uko wi nwuliiŋ, wi nwinaniiŋ bnuura ţi këş ki Naşibaţi
    awo na uko bŧi wi nnumiiŋ. » Aţiini ţiini haŋ te kë uŋ adoo dinan.
