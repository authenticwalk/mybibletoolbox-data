verse: GEN.033.011
translations:
  mal-C: ഞാൻ കൊണ്ടുവന്നിരിക്കുന്ന സമ്മാനം ദയവായി ഏറ്റുവാങ്ങണം; ദൈവത്തിന്റെ കരുണയാൽ
    എനിക്കു വേണ്ടുവോളമുണ്ട്” എന്നു പറഞ്ഞു. യാക്കോബ് നിർബന്ധിച്ചതിനാൽ ഏശാവ് അതു സ്വീകരിച്ചു.
  deu-TKW: Nimm doch das Begrüßungs-Geschenk von mir an, das dir überbracht worden
    ist; denn Gott hat mich reich gesegnet, und ich habe vollauf! So drang er in ihn,
    bis er es annahm.
  lin-lin: Nabondeli yo penza, ndima makabo oyo namemeli yo ; pamba te Nzambe nde
    apesaki ngai yango na ngolu na Ye mpe nazali na nyonso. Lokola Jakobi azalaki
    kaka kotia molende, Ezawu andimaki kozwa yango.
  cbr-NT: '''Ën kana mi ''inaishiti ñukama bëkë ënëmi binun mi kain Nukën ''Ibu Diosan
    ka ''itsaira ñuñuira ''inun ''ë ''imiaxa, usa ''ain kana ñuñumama ''ain. Ësakian
    Jacobnën ''uran kakëxun ka Esaúnën an ''inánkë ñuinakama biakëxa.'
  eng-LSV: please receive my blessing which is brought to you, because God has favored
    me, and because I have all [things]”; and he presses on him, and he receives [it],
  bmu-bmu: Anutunöŋ kalem möriam kondel niŋgiiga mala kotpiga yuai pakpak osimakzali,
    mi pakpak ölöp ahöm niŋgiza. Mewögöra uruölöwak kalemni memba kageri, mi ölöp
    meman. “Mewö jiba kapaŋ köla malöhaŋgöra Isonöŋ uruölöwak kalemŋi mi buŋa qem
    aŋguyök.
  eng-GNV: 'I pray thee take my blessing, that is brought thee: for God hath had mercie
    on me, and therefore I haue all things: so he compelled him, and he tooke it.'
  eng-WEBSTER: 'Take, I pray thee, my blessing that is brought to thee; because God
    hath dealt graciously with me, and because I have enough: and he urged him, and
    he took it.'
  nhw-BL: Xijseli catli nimitzhualiquilijtoc pampa Toteco Dios tlahuel nechricojchijtoc
    huan nochi catli tiquita, noaxcahua. Huan pampa Jacob quinelchihualti ma quiseli,
    Esaú quiseli.
  swh-ONEN: Tafadhali ukubali zawadi iliyoletwa kwako, kwa kuwa Mungu amenineemesha
    na ninavyo vyote ninavyohitaji.” Kwa sababu Yakobo alisisitiza, Esau akapokea.
  bba-bba: Ǹ n mɛn nɑ, ɑ nɛn kɛ̃ɛ te mɔɔ. Domi Gusunɔ u mɑn durom kuɑ u mɑn wɛ̃ kpuro
    yèn bukɑtɑ nɑ mɔ. Mɑ u Esɑu suuru kɑnɑ ɡem ɡem u sere kɛ̃ɛ te mwɑ.
  eng-KJVCPB: Take, I pray thee, my blessing that is brought to thee; because God
    hath dealt graciously with me, and because I have enough. And he urged him, and
    he took it.
  cpy-cpy: Rootaki nokowantari payero okaatzi namakimiri nopashitemiri, tema Tajorentsi
    ashaakantakahaanari, tekatsi koetyiimotenani.” Ikanta ishintsinetakiri Jacob rirentzi,
    roetsinampaakiri Esaú rayero okaatzi ipashitariri.
  mpx-mpx: He mulolu bolo ya patuna eliyam nu ahe, kaiwena Yabowaine i muloluagau
    he iyaka i olaolaek eliyau.” Inoke Yakobo i ba lawalawakik, yaka Iso mulolu o
    i ahe.
  wbp-wbp: Ngajukulpaju Kaatu yimiri nyinaja, manu yunguju panu nyiyarningkijarra.
    Kulalparna-jana nyampurraju nganjarla nyarrparlu. Kangka-nyanu warntarri ngaju-nyangu.”
    Wilji-jikilparla Yijuwukuju kuja-juku wangkaja.
  luo-luo: Asayi kaw mich manokelnigo, nikech Nyasaye osebedona mangʼwon kendo an
    gi gik moko duto madwaro.” Nikech Jakobo noramo, Esau nokawo.
  meu-meu: Taunabunai egu herahia ḡaudia bavabi dae, bona egu hahenamo danu; badina
    be Dirava ese vada e hanamogu badabada, mai dinagu vada nama. Bena e noia goada
    dainai vada e abi.
  npi-ULB: कृपया, तपाईंको लागि ल्याइएको यो उपहारलाई ग्रहण गर्नुहोस् किनभने परमेश्‍वरले
    मसित अनुग्रहसाथ व्यवहार गर्नुभएको छ, र मसित प्रशस्तै छ ।” यसरी याकूबले बिन्ती
    गरेपछि एसावले त्यसलाई स्वीकार गरे ।
  yor-yor: Jọ̀wọ́ gba àwọn ohun tí mo mú wá wọ̀nyí lọ́wọ́ mi. Nítorí Ọlọ́run ti fi
    oore-ọ̀fẹ́ rẹ̀ hàn sí mi, gbogbo ohun tí mo fẹ́ sì ni mo ní.” Nígbà tí Jakọbu
    sì rọ̀ ọ́ pé Esau gbọdọ̀ gbà wọ́n, Esau sì gbà á.
  emp-NTPO: Mʌ̃ quĩrã djuburia, bʌ itea enenara edadua. Ãcõrẽba mʌ̃ra bio careba b̶ʌ
    bẽrã ne jũmada erob̶ʌa.– Jacoboba maʌ̃ra ara pichia jara b̶esia ab̶a Esaúba edabʌrʌd̶aa.
  ind-ind: Tolong terimalah pemberian yang aku bawa ini, karena Allah sudah sangat
    berbaik hati kepadaku dan memberikan segala sesuatu yang aku perlukan.” Yakub
    terus memohon sampai akhirnya Esau mau menerima pemberian itu.
  pes-OPCB: پس هدایایی را که به تو پیشکش کرده‌ام قبول فرما. خدا نسبت به من بسیار بخشنده
    بوده و تمام احتیاجاتم را رفع کرده است.» یعقوب آنقدر اصرار کرد تا عیسو آنها را
    پذیرفت.
  ssx-ssx: Koto ekina꞉ pilisio. Do I̱ma꞉ mea a꞉palo pa hameke kitolo ale manuta꞉ a꞉pa꞉la꞉me
    laa mie laata꞉ Koda꞉ma꞉ta꞉ I̱ pa꞉ta꞉ a꞉ta꞉ma꞉ homolo hata꞉ mo I̱ma꞉ weiyua꞉ alemanu
    paeyao ana꞉na꞉ kia꞉me leekeme. Dieikopema꞉ta꞉ hameke honke la꞉tia puoopu haota꞉
    Isoma꞉ wetepena꞉ miekeme.
  lcm-lcm: Napo sokotuk ua ta ku naung ani sa kana napo alis ua tatana using a God
    katala kun atautauia alava anig, na napo duk luai.” Emung, Esau kala naung ani
    alilis ang using Iakov kata lapo gel adual ia.
  aer-aer: Ngkarte-arle atyenge mwerre anthurre-arle aneke atyenge re arne atningke-arlke-arle
    antheke. Tharle nhenhe areye ingkirreke arlkwetyeke arrangkwe-arle. Kele nhenhe
    areye akngaye ngkwenge-arrpe atnyenetyeke the ngkwenge akurne mpwarekenge.” Re
    akwete alakenhe Esau-eke angkeke. Kele Esau akangkwe-irreke Jacob-eke, imerte
    ikwere angkemele, “Kele. The itnenhe akngeme.
  tgl-ULB: Pakiusap tanggapin mo ang aking mga regalong dinala ko sa iyo, dahil malugod
    akong pinakitunguhan ng Diyos, at dahil mayroon na akong sapat.” Kaya pinilit
    siya ni Jacob, at tinanggap naman ito ni Esau.
  nop-nop: Ale siloŋ tigamuŋat u kedem moŋgoleŋ. Bepaŋ adi welesiloŋŋiŋ doktiŋa siloŋ
    tinamguk doktiŋa fee hinek hatnamlak.” Unduŋ yoŋa gigine tubune fiit moŋgokuk.
  kca-kca: нӑӈена тўвәм мойԓәпсайэм ўйи, щит Турәм мӑнэма мойԓәс, щишән, ма мўй иса
    тӑйԓәм». Щиты Иаков Исав пойәксәԓы, пӑ ԓўв ўсԓы
  cbu-NT: '@see-verse:GEN.033.010'
  hui-hui: Ani hendedogo ainde mbirale i̱na bame í̠ ngerogoni harugo mo yarene. Ngode
    Datagaliwabehanda i̱ mo turu halu mbirale bayale dege ngiyagola i̱ni karulapeore
    yu kogo ai uruni í̠ mo ya, lene. Ani dege lalu lo hongo halu mo yaore laya handala
    nde Iso ibugua mbirale Yagabahanda miyadaruni mo yini.
  wrs-wrs: Sesoava kamba manimani esvema dembrahona, kamba pilivhoana, wo tataoa nooa
    yeoa holvorombol veo. Doa nihnapehna ovna, wo noinda etel omnana, ka holvoraita,
  mya-mya: ကိုယ်​တော်​ထံ​သို့​ယ​ခု​ကျွန်​တော်​ယူ​ဆောင်​လာ သော​လက်​ဆောင်​များ​ကို​လက်​ခံ​ပါ။
    ဘု​ရား​သ​ခင်​သည်​ကျွန်​တော်​လို​သ​မျှ​ကို​ပေး​သ​နား တော်​မူ​ပါ​ပြီ'' ဟု​မ​နေ​မ​နား​တိုက်​တွန်း
    သ​ဖြင့်​ဧ​သော​သည်​လက်​ဆောင်​များ​ကို လက်​ခံ​လိုက်​လေ​သည်။
  cbi-NTPO: 'Tsantsaya juntsa me''nu tajaiwaashu juntsa kade. Diosya inu taruku tiwaañu,
    ti bain detadiyayu, timi. Tsejtu Jacob patintsuñu, pulla''bi Esaú: Tsaaya kanu
    tsuyu, timi.'
  bod-N: བདག་གིས་ཁྱེར་འོངས་པའི་ལེགས་སྐྱེས་འདི་དག་ཁྱེད་ཀྱིས་ལེན་པར༌མཛོད། ཅིའི་ཕྱིར་ཞེ༌ན།
    དཀོན་མཆོག་གིས་བདག་ལ་ཐུགས་རྗེས་གཟིགས་ཏེ་རྒྱུ་ནོར་མང་པོ་དང་ལྡན་པར་མཛད་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
    ཡ་ཀོབ་ཀྱིས་ཨེ་སཱབ་ལ་ཡང་ཡང་ཞུ་བ་བྱས་པས་ཁོས་ཀྱང་བླངས༌སོ།།
  wsk-wsk: Se ni aninga munan kisem mu giko. Kaem munan ningo beteram ale mel suen
    biya ani aisam, se aitak ani aga mel terong ma la.” Jacob uwuta balam, ale noko
    munan Esau tuokko mu ko sail tagiram, se Esau gomang tuam ale giam.
  kkl-kkl: Seogti, “Nari payandi, tatkenne nene nu kiptangto sembe tatkendi, toro
    alulam. Allah wana waliri nanag kwema senelamnonge maikno tatneo, ane sembe lipseng
    kom,” aro mikip lelamogha sembe tobog.
  sna-sna: Ndapota, gamuchirai chipo chandakuvigirai, nokuti Mwari akandiitira nyasha
    uye ndine zvose zvandinoda.” Uye nokuda kwokuti Jakobho akaramba achimugombedzera,
    Esau akazochigamuchira.
  spa-BLM: Toma, por favor, el regalo que te he traído, porque Dios ha sido benévolo
    conmigo, y porque tengo bastante”. Le instó, y lo tomó.
  beu-beu: Base na banang, natangoang ba na baning hoa metma maeenang iila angu aana
    tarima. Se Lahatala Ana etatabit Eaaung-Ehama ba bae ebale veng niang angu metma
    nadana, angu ebele naba ba na parlu angu emangpi naing veng.” Yakob ana ekaku
    Esau asenang alolang-niang muse, Esau ana Yakob atangoang ang naung tarima.
  cac-cac: Tzin tevi d'ayach to tza cha juntzan̈ silab' ix vic'cot d'ayach, yujto
    a Dios ix el d'a sc'ol yac'an in b'eyumal tic, malaj jab'oc tas syac' palta d'ayin,
    xchi vin̈aj Jacob chi'. Ix ochn̈ej tean vin̈ d'a vin̈ yuc'tac chi', yuj chi' ix
    scha noc' silab' chi' vin̈.
  swh-ULB: Tafadhari pokea zawadi yangu uliyoletewa, kwa sababu Mungu amenitendea
    kwa neema, na kwa sababu ninavyo vya kutosha.” Hivyo Yakobo akamsihi, na Esau
    akamkubali.
  bel-bel: прымі дабраславеньне маё, якое я прынёс табе, бо Бог даў мне, і ёсьць у
    мяне ўсё. І ўпрасіў яго. І той узяў
  deu-ELBBK: Nimm doch mein Geschenk, das dir überbracht worden ist; denn Gott hat
    es mir beschert, und ich habe alles. Und er drang in ihn, und er nahm es.
  mbb-OT: dewata nu en is ibeǥey ku kenikew su nehizuwan a te Megbevayà ne wazà a
    mekurangi te menge penginehenglanen ku.” Midteǥel ni Jacob si Esau taman te nezawat
    en nasì ni Esau haazà is igasa zin.
  msc-msc: I jaandi. N ka i sanba fen mɛnilu la, i sabari ka woilu mira. Alla ra kininkinin
    n ma. N bolofen ka siya, n dɛsɛni tɛ foyi la.» Yakuba ka wo magbɛlɛya kosɛbɛ foo
    Esawu diɲɛra wo ma.
  mal-2015: ഞാൻ അയച്ചിരിക്കുന്ന കാഴ്ച വാങ്ങേണമേ; ദൈവം എന്നോടു കൃപ ചെയ്തിരിക്കുന്നു;
    എനിക്കു വേണ്ടുവോളം ഉണ്ടു എന്നു പറഞ്ഞു അവനെ നിർബ്ബന്ധിച്ചു; അങ്ങനെ അവൻ അതു വാങ്ങി.
  tuo-NT: Yʉꞌʉ mʉꞌʉrẽ miiti oꞌosere ñeꞌeña. Õꞌacʉ̃ yʉꞌʉre peje apeyenojõ cʉocã weeami.
    Ne apeyenojõ dʉꞌsaweꞌe. Jacob cʉ̃ pejetiri tojo nicã tʉꞌogʉ, Esaú “Jaʉ”, nicʉ
    niwĩ.
  gup-gup: God nungka kunmak nganmarnekurduyimeng burudjang, dja nawu ngakarrme wanjh
    bonj nawern, kunmekbekenh kunu ngaye kebdjarrkme, kanbidyima nawu ngaye marnemunkeweng
    won burudjang.” Wanjh kuhni nungka bimarneyimi kebbabiminj, wanjh kaluk Esau nungka
    biyimey.
  met-met: Ngabo ba oxop yahanga li ngasina naung, namua na Urana atin dimoti manga,
    saing morugudi sanga manga.” Baing ina nanga, mana namua Yekop haxi, Iso xap.
  gvs-gvs: Tuwowogu, guna yabobona aavinim kwābi unana Yaubada ikanuwoiyegu, e yau
    guna yoguyoguyao badabadaaidi, tauna bogina yoiyagu.’ Tuwo Yakobo ilumakikine
    ana kadókana Iso itagona, e yoguyoguyadi ikabidi.
  rmc-rmc: Mangav tut, le mandar kada daros. Se o Del man andre savoreste požehňinďa
    a hin man savorestar but.“ Sar les o Jakob but prevakerelas, iľa lestar oda daros.
  nlg-nlg: Ko lavipangotighi na lei dolo, na pukuna God te uto vaniu, mu loghoi na
    lei lologho te manana ge ku loghoi.” Ma Jacob te tona haliu sono na kerikeriana
    me nongia ge ke lavighi nina na dolo, ritini Esau te lavi togotogoi.
  dgr-DOGNT: Eyı tıts'aàdìı nets'ǫ̀ nèehłaa sìı negha welè. Nǫ̀htsı̨ sets'ǫ̀ wedzeè
    eteèɂı̨ t'à t'asìı hazǫǫ̀ weehwhǫǫ sìı sets'ǫ hǫt'e,” yèhdı. Jacob nadaèt'è-le
    t'à Esau hęɂę yèhdı.
  pes-OPV: پس هدیه مرا که به حضورت آورده شد بپذیر، زیرا خدا به من احسان فرموده است
    و همه‌چیز دارم.» پس او را الحاح نمود تا پذیرفت.
  ron-1924: Примеште деч дарул меу каре ць-а фост адус, фииндкэ Думнезеу м-а умплут
    де бунэтэць ши ам де тоате.” Астфел а стэруит де ел, ши Есау а примит.
  ben-OBCV: আপনার কাছে যে উপহারটি আনা হয়েছে তা দয়া করে গ্রহণ করুন, কারণ ঈশ্বর আমার
    প্রতি অনুগ্রহশীল হয়েছেন এবং আমার যা যা প্রয়োজন তা আমার কাছে আছে।” আর যেহেতু
    যাকোব পীড়াপীড়ি করলেন, তাই এষৌ তা গ্রহণ করলেন।
  lex-lex: Awuak de mrieiniana nhiu'ru-nhielmu di, mak agodi oleka tiy o'a, yoma Uplerlawna
    Nal oleka ra'ani-pallu mai a'u, ne atiarga haneka-harahu.” Noka noria Esau pa
    nhi'nande nreiniana.
  rgu-rgu: De, au hule no hada-hormata, fo ela leoꞌ bea na aꞌa ka sipo ma au hadia
    sosoa-raraa taa ki ia ra. Huu fo Manetualain malole na seliꞌ neuꞌ au, de Ana fee
    basa-basan fo au parluu a.” Yakob lameoꞌoe naroo ni, losaꞌ nau do ta nau fa, Esau
    sipo na hata hadia sira.
  som-som: Waan ku baryayaaye, guddoon hadiyaddayda laguu keenay; maxaa yeelay, Ilaah
    baa ii roonaaday, oo haddana wax igu filan baan haystaa. Aad buuna u baryay, kolkaasuu
    guddoomay.
  lat-VUC: et suscipe benedictionem quam attuli tibi, et quam donavit mihi Deus tribuens
    omnia. Vix fratre compellente, suscipiens,
  aoi-aoi: '@see-verse:GEN.033.010'
  eng-ASVBT: Take, I pray thee, my gift that is brought to thee; because God hath
    dealt graciously with me, and because I have enough. And he urged him, and he
    took it.
  mna-mna: Tana kam koroŋ ta nio aŋkam pu na. Pa Anutu ipomoozo yo ma ikam leŋ koroŋ
    boozo kat.” Yakop imaŋmaŋ tabe Isau ikam.
  ita-1885: Deh! prendi il mio presente che ti è stato condotto; perciocchè Iddio
    mi è stato liberal donatore, ed io ho di tutto. E gli fece forza, sì ch'egli lo
    prese.
  eng-LXXUP: Receive my blessings, which I have brought thee, because God has had
    mercy on me, and I have all things; and he constrained him, and he took them.
  eng-ULB: Please accept my gift that was brought to you, because God has dealt graciously
    with me, and because I have enough.” Thus Jacob urged him, and Esau accepted it.
  spa-VBL: Por favor, acepta el regalo que te he traído porque Dios me ha tratado
    muy bien y tengo mucho”. Así que Esaú lo aceptó.
  fra-_FOB: Accepte, je te prie, mon présent qui t'a été offert; car Dieu m'a comblé
    de grâces, et j'ai de tout. Il le pressa donc tant, qu'il l'accepta.
  mal-mal: ഞാൻ അയച്ചിരിക്കുന്ന സമ്മാനം വാങ്ങണമേ; ദൈവം എന്നോട് കൃപ ചെയ്തിരിക്കുന്നു;
    എനിക്ക് വേണ്ടത്ര ഉണ്ട്” എന്നു പറഞ്ഞ് ഏശാവിനെ നിർബ്ബന്ധിച്ചു; അങ്ങനെ അവൻ അത് വാങ്ങി.
  urd-GVR: Mehrbānī karke yih tohfā qabūl kareṅ jo maiṅ āp ke lie lāyā hūṅ. Kyoṅki
    Allāh ne mujh par apne karm kā izhār kiyā hai, aur mere pās bahut kuchh hai.”
    Yāqūb isrār kartā rahā to āḳhirkār Esau ne use qabūl kar liyā. Phir Esau kahne
    lagā,
