verse: GEN.033.004
translations:
  mal-C: എന്നാൽ ഏശാവ് യാക്കോബിനെ വരവേൽക്കുന്നതിനായി ഓടിവന്ന് അദ്ദേഹത്തെ ആലിംഗനംചെയ്തു;
    കഴുത്തിൽ കെട്ടിപ്പിടിച്ച് അദ്ദേഹത്തെ ചുംബിച്ചു; ഇരുവരും കരഞ്ഞു.
  deu-TKW: Da lief ihm Esau entgegen und schloß ihn in seine Arme, fiel ihm um den
    Hals und küßte ihn, und sie weinten.
  lin-lin: Ezawu akimaki mbangu mpo na kokutana na ye ; ayambaki ye, amibwakaki na
    nzoto na ye mpo na koyamba ye mpe apesaki ye beze ; bongo bakomaki kolela.
  cbr-NT: Usaia 'ikëbë abákiani kuankin ka Esaúnën 'ikúkin tëpatsakin aín xukë́n biakëxa,
    bikin ka bëtsuku kakëxa. Kai a rabëtaxbi iankëxa.
  eng-LSV: and Esau runs to meet him, and embraces him, and falls on his neck, and
    kisses him, and they weep;
  bmu-bmu: Aŋgorökmö, Isonöŋ munŋi ekŋamgöra ösumŋan kiŋkiŋgöba kaba suhumgöm waŋgiba
    böröŋan imbiŋe gili geiga numbuŋi yöhötim neiga urusahöt auyohot.
  eng-GNV: Then Esau ranne to meete him, and embraced him, and fell on his necke,
    and kissed him, and they wept.
  eng-WEBSTER: 'And Esau ran to meet him, and embraced him, and fell on his neck,
    and kissed him: and they wept.'
  nhw-BL: Pero Esaú motlalo quinamiquito. Huan quicuanajnahuajqui, huan quitzoponi,
    huan nochi ome chocaque.
  swh-ONEN: Lakini Esau akamkimbilia Yakobo kumlaki na kumkumbatia, akamwangukia shingoni
    na kumbusu. Nao wakalia.
  bba-bba: Yerɑ Esɑun tii u mɑɑ dukɑ nɑ u Yɑkɔbu ɡɑbɑ wĩirɔ bɑ bɔkɑsinɑ bɑ sɔ̃sunɑ.
    Mɑ be yiru kpuro bɑ swĩ.
  eng-KJVCPB: 'And Esau ran to meet him, and embraced him, and fell on his neck, and
    kissed him: and they wept.'
  cpy-cpy: Riitaki kantacha Esaú, ishiyashitawaari rirori, rawithakitapaakiri, inintawaeri.
    Apitepaeni rirahaeyanakani.
  mpx-mpx: Yaa Iso i tapalelu nem talina i holatomwa, yaka nimana i alipainan mwamwalinaa
    ge i nalo. Inoke ali toto labui hi kahikahin.
  wbp-wbp: Ngula-jangka, Yijuwurla yanu Jakupuku. Nyanungurlu ngamirlji-maninjarla
    Jakupu nyunjurnu wirlki-jarrarla. Ngula-pala rdirri-yungu yulanjakulku.
  luo-luo: To Esau noringo oromone Jakobo mokwake; nokwako ngʼute kendo onyodhe mine
    giywak giduto.
  meu-meu: Bena Esau na e heau ela, e rosia, e harahua; bena raruosi na e taitai.
  npi-ULB: एसाव याकूबलाई भेट्न दौडिए; अङ्गालो हाले; अङ्कमाल गरे र चुम्बन गरे । त्यसपछि
    तिनीहरू रोए ।
  yor-yor: Ṣùgbọ́n Esau sáré pàdé Jakọbu, ó sì dì mọ́ ọn, ó rọ̀ mọ́ ọn lọ́rùn, ó sì
    fẹnukò ó lẹ́nu. Àwọn méjèèjì sì sọkún.
  emp-NTPO: Baribʌrʌ Esaúra araa pira wãsia Jacobo audiab̶arid̶e. Ojũẽped̶a uridarrad̶e
    isõped̶a ãdji umena b̶ʌsrid̶aba jĩãsid̶aa.
  ind-ind: Tetapi Esau berlari menghampiri Yakub, lalu memeluk dan menciumnya. Mereka
    pun bertangis-tangisan.
  pes-OPCB: عیسو دوان‌دوان به استقبال او شتافت و او را در آغوش کشیده، بوسید و هر دو
    گریستند.
  ssx-ssx: Pate Isoma꞉ta꞉ a̱i̱ya ipiki manda꞉hande pulu pulu hata꞉ ipika꞉ kiki yaapo
    bao hameke hopulolo hata꞉ nunu piekeme. Ipiliki telipuna꞉ e̱ lepekeme.
  lcm-lcm: Sikei Esau kala sang taun ia na kamela vongok ia, ka lulus ia, na kilongla
    angtangisai aongos.
  aer-aer: Kele Esau akenhe arnekarnare unteke Jacob-eke. Ratherre anyente-irreme
    Esau-ele renhe akwaketye-akeme akangkemele, lyete nhenhe-ante-arle arerrerne iperre,
    re Jacob arrwantyeke arrelyennge atherre-ante. Ratherre artnelhe-ilerreke akangkemele
    akngerre anthurre.
  tgl-ULB: Tumakbo si Esau para salubungin siya, niyakap siya, niyapos ang kanyang
    leeg, at hinalikan siya. Pagkatapos sila'y nag-iyakan.
  nop-nop: Kaŋ Esau adi weneŋgeila Yakobo kawene uguk wooŋ toboguk. Tobooŋa kohoŋ
    boboli foloŋ kuumaaŋ siŋgoŋgomeguk. Unduŋ tiŋa maat kookumuk.
  kca-kca: Исав пӑ ԓўв йэщаԓтәԓ хухәԓмәс, пӑ сапԓәԓ эԓты ԓўвеԓ ӑпәԓсәԓы, мосәԓтәсԓы,
    пӑ хоԓԓәстән.
  cbu-NT: Asheemchu, Esawsha zoonllee Akopa paranllu, mang' ksarangu, teet ashtaranllu,
    zuwanllee pachipurangiya. Pachipeeru, watsurarish zoonllee ishambarangiya. Sheersin,
    zoonllpa pachipeersin, tsimbunartisin kapung tanuranganaya.
  hui-hui: Ani biyagola Iso ibu abale gerai ibalu ibu hamene yu hubi lalu nu̱nu̱ lene.
    Ani bialu libu haru dugu bigibigi bialu hene.
  wrs-wrs: Doa Esauva hevpa lelnam pronamba, boaslalm sendara otho, mindnam indk vethamnavna
    wenahonam. Yakopva eva wiveholothomnavna.
  mya-mya: ထို​အ​ခါ​ဧ​သော​သည်​ပြေး​၍​ယာ​ကုပ်​ကို​ဖက် ယမ်း​နမ်း​ရှုပ်​လေ​သည်။ သူ​တို့​နှစ်​ဦး​ငို​ကြွေး​ကြ
    ၏။-
  cbi-NTPO: Tsenñu Esaú ya' naatala' junga yangachi ji', tsaa kutunu tyaapa pilunbuke
    angue' uidi' estikemi. Tsejtu sundyanchin tsaa pallu dewaandila.
  bod-N: དེ་ནས་ཨེ་སཱབ་རྒྱུགས་འོངས་ནས་བསུ་བ་བྱེད་བཞིན་ཡ་ཀོབ་ལ་འཐམས་པ༌དང༌། ཡང་ཡ་ཀོབ་ཀྱི་སྐེ་ལ་དམ་པོར་འཇུས་ཏེ་འོ་བྱས་པ་དང་ཁོ་གཉིས་ངུས༌སོ།།
  wsk-wsk: Bare Esau iluwok ale yasarukko naguram kote tairam, ale iluwam yasaram
    ale musuk tuam. Ale wete nunumi iluman ale niakasan.
  kkl-kkl: Eldo peramag piogpa, eldori, “Naipsae,” aro merea somoro salel piogpa,
    kiptangto engeltalamdek.
  sna-sna: Asi Esau akamhanya kundosangana naye akamumbundikira mumutsipa namaoko
    ake uye akamutsvoda. Uye vakachema.
  spa-BLM: Esaú corrió a su encuentro, lo abrazó, se echó a su cuello y lo besó, y
    lloraron.
  beu-beu: Aarunge Esau ana uuling ekaku Yakob ateing muse, ana bihit ila ekaku Yakob
    aing harak, sengmuse ana aing karavang, bot amiku. Angmuse oleve itobo kalavang
    baut etatabi.
  cac-cac: Ix javi lemnaj vin̈aj Esaú chi', ix och lac'naj vin̈ d'a sjaj vin̈ yuc'tac
    chi', ix och tz'ub'naj vin̈ d'a sti' vin̈, ix oc' eb' vin̈ schavan̈il.
  swh-ULB: Esau akakimbia kumlaki, akamkumbatia, akakumbatia shingo yake na kumbusu.
    Kisha wakalia.
  bel-bel: І пабег Ісаў яму напярэймы і абняў яго, і ўпаў на шыю яму і цалаваў яго,
    і плакалі.
  deu-ELBBK: Und Esau lief ihm entgegen und umarmte ihn und fiel ihm um den Hals und
    küsste ihn; und sie weinten.
  mbb-OT: Ne si Esau mibpelelaǥuy is edsinuǥung ki Jacob ne migkepkepan din ne midhezekan
    din, ne nekesineǥew zan is dezuwa.
  msc-msc: Esawu ka i bori ka na a labɛn. A ka a to a kan ka a sunbu. Alu fila bɛɛ
    kasira.
  mal-2015: ഏശാവ് ഓടിവന്നു അവനെ എതിരേറ്റു, ആലിംഗനം ചെയ്തു; അവന്റെ കഴുത്തിൽ വീണു അവനെ
    ചുംബിച്ചു, രണ്ടുപേരും കരഞ്ഞു.
  tuo-NT: Esaú peꞌe cʉ̃rẽ põtẽrĩgʉ̃, omawãꞌcãti, paabʉꞌa, miꞌmicʉ niwĩ. Na pʉarãpʉta
    aꞌmerĩ uticãrã niwã.
  gup-gup: Dja Esau nungka rlobmeng birrabkeng, berlwakbom biwanjbimey, bibunjhmey,
    wanjh benemarnenalkburrinj.
  met-met: Ne Iso luki mala ba gugunia saing yoxoa. Hibua rimandi taxiya waxungtuania
    saing libu, saing tang ditang.
  gvs-gvs: Go Iso ilokoina ina Yakobo ivayavau nukotona goi iyoisi, iyowoi. Tuwo adi
    taiyuwokova sitáiya.
  rmc-rmc: Ale o Ezav denašľa takoj ko phral, obchudňa les a čumidľa. A sodujdžene
    chudle te rovel.
  nlg-nlg: Ma Esau te sama ge ke sodoa, me avehia me nonginongia. Ma rogaira udolu
    toro tangi.
  dgr-DOGNT: Hanìkò wı̨ı̨de Esau yets'ǫ̀ tı̨mǫèhza gà yek'o dıìdo xè yek'èts'adlı̨.
    Gınà t'à į̀łah gı̨ı̨tsè.
  pes-OPV: اما عیسو دوان دوان به استقبال او آمد واو را در بر‌گرفته، به آغوش خود کشید،
    و او رابوسید و هر دو بگریستند.
  ron-1924: Есау а алергат ынаинтя луй, л-а ымбрэцишат, и с-а арункат пе грумаз ши
    л-а сэрутат. Ши ау плынс.
  ben-OBCV: কিন্তু এষৌ যাকোবের সঙ্গে দেখা করার জন্য ছুটে এলেন এবং তাঁকে আলিঙ্গন করলেন;
    তিনি দু-হাতে তাঁর গলা জড়িয়ে ধরে তাঁকে চুমু দিলেন। আর তাঁরা কান্নাকাটি করলেন।
  lex-lex: Mere Esau nawlar pia nwatroma, nkolla pa nkinnia, noka rrora rko'a-rkakru.
  rgu-rgu: Tehuu Esau nita fadi na, boe ma nalai neu soruꞌ ana, de holu nan ma deꞌin,
    Boe ma dua si radola ao.
  som-som: Ceesawna wuu ku soo orday inuu ka hor tago isaga, wuuna isku duubay, oo
    qoortiisuu dhab yidhi, wuuna dhunkaday, wayna ooyeen.
  lat-VUC: 'Currens itaque Esau obviam fratri suo, amplexatus est eum: stringensque
    collum ejus, et osculans flevit.'
  aoi-aoi: Akena eneja nakina Yijawa n-angkarra Jekabu-wa nenu-kwurukwa akwa nen-engkarrnga
    akwa neni-lawurangka. Biya nenu-ngwadijeyinuma ngawa wunalakina neni-kbarrngajeyinu-mubaba
    angwurra.
  eng-ASVBT: 'And Esau ran to meet him, and embraced him, and fell on his neck, and
    kissed him: and they wept.'
  mna-mna: '@see-verse:GEN.033.003'
  ita-1885: Ed Esaù gli corse incontro, e l'abbracciò, e gli si gittò al collo, e
    lo baciò; ed amendue piansero.
  eng-LXXUP: And Esau ran on to meet him, and embraced him, and fell on his neck,
    and kissed him; and they both wept.
  eng-ULB: Esau ran to meet him, embraced him, hugged his neck, and kissed him. Then
    they wept.
  spa-VBL: Esaú corrió hacia él y lo abrazó. Puso sus brazos alrededor de su cuello
    y lo besó. Los dos lloraron.
  fra-_FOB: Mais Ésaü courut au-devant de lui, et l'embrassa, et se jeta à son cou,
    et le baisa, et ils pleurèrent.
  mal-mal: ഏശാവ് ഓടിവന്ന് അവനെ എതിരേറ്റ്, ആലിംഗനം ചെയ്തു; അവന്റെ കഴുത്തിൽ വീണ് അവനെ
    ചുംബിച്ചു, രണ്ടുപേരും കരഞ്ഞു.
  urd-GVR: Lekin Esau dauṛ kar us se milne āyā aur use gale lagā kar bosā diyā. Donoṅ
    ro paṛe.
  suz-BL: मिनु एसावमी मेको कली तशा, दोरशा ग्रुम्‍थ जाक्‍माक्‍त। मिनु आ लोक्‍ब कली
    मुप्‍शा पुक्‍पु पदा बाक्‍त। मिनु निम्‍फा ङाक्‍सा बाक्‍त।
  ita-1927: 'Ed Esaù gli corse incontro, l’abbracciò, gli si gettò al collo, e lo
    baciò: e piansero.'
  ckb-ckb: بەڵام عیسۆ بە ڕاکردن بەرەو ڕووی یاقوب هات و باوەشی پێداکرد، ماچی کرد و
    پێکەوە گریان.
  eng-BBE: 'Then Esau came running up to him, and folding him in his arms, gave him
    a kiss: and the two of them were overcome with weeping.'
  crx-NTPO: '''Et hoonts''i Esau ''az de tilhgai, yududilhgai ''ink''ez yilhchoot
    ''ink''ez yuts''ilchun k''et ''et naidits''ooz ''ink''ez nahult''oh hantse.'
  kan-OKCV: ಆಗ ಏಸಾವನು ಅವನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ಓಡಿಬಂದು, ಅವನನ್ನು ಅಪ್ಪಿಕೊಂಡು, ಅವನ
    ಕೊರಳಿನ ಮೇಲೆ ಬಿದ್ದು, ಅವನಿಗೆ ಮುದ್ದಿಟ್ಟನು. ಅವರಿಬ್ಬರೂ ಅತ್ತರು.
  bbb-bbb: Rove Iso fuka Rove Iso fuka difurina ruoma keke Jekafu uro urasena dabe
    ui mi. Areme bune uri buosiki buone niraefiranami.
  tam-2017: அப்பொழுது ஏசா எதிர்கொண்டு ஓடிவந்து, அவனைத் தழுவி, அவனுடைய கழுத்தைக் கட்டிக்கொண்டு
    முத்தம்செய்தான்; இருவரும் அழுதார்கள்.
  spa-RV-1909: Y Esaú corrió á su encuentro, y abrazóle, y echóse sobre su cuello,
    y le besó; y lloraron.
  ron-BTF: Şi Esau a alergat să îl întâlnească şi l-a îmbrăţişat şi a căzut la gâtul
    lui şi l-a sărutat şi au plâns.
  eng-WEBP: Esau ran to meet him, embraced him, fell on his neck, kissed him, and
    they wept.
  eng-FBV: Esau ran over to him and hugged him. He put his arms around his neck and
    kissed him. The two of them wept.
  nld-1939: Maar Esau snelde hem tegemoet, en omhelsde hem; hij viel hem om de hals,
    en kuste hem wenend.
  nch-BL: Pero Esaú motalo quinamiquito. Huan quicuanajnahuajqui, huan quitzoponi,
    huan nochi ome chocaque.
  tfr-NTPO: Gueniyo ga Esaúra jek zron ĩ äär jong ba l̈ëng shwoy, ga pjä ba go, popjl̈ura,
    l̈õ shira. Eshko ga sl̈atong l̈ok ara pjöyĩkong.
  vie-1934: Nhưng Ê-sau chạy đến trước mặt người, ôm choàng cổ mà hôn, rồi hai anh
    em đều khóc.
  hin-CV: एसाव दौड़ते हुए आए और याकोब को गले लगाया और चुंबन किया. और दोनो रोने लगे.
  eng-OURB: Esau [Hairy] ran to meet him, embraced him, fell on his neck, kissed him,
    and they wept.
  spa-BES: Entonces Esaú corrió hacia él y, abrazándolo, le dio un beso; y los dos
    se llenaron de lágrimas.
  tdx-tdx: Aa le nilay mb’ama’e mb’eo t’i Esave niambotrak’ amy fititia’ey le norofa’e
    vaho sambe nangoihoy.
  vid-vid: Lelo Esau nakaluta kwa kubilima kumbochela Yakobo, nakamkumbatila kuli
    singo na kumnonela, na weng'ha weli nawalila.
  pwg-pwg: Ma Iso iverau da tina kikei itaraghavui, iyoni ma ivi tutuwana.
  eng-OKE: And Esau ran to meet him, and embraced him, and fell upon his neck, and
    kissed him; and they wept.
  tha-KJV: แต่​เอซาววิ่งออกไปต้อนรับเขา กอดและซบหน้าลงที่คอจุบเขา ต่างก็​ร้องไห้
  por-BR-2018: E Esaú correu a seu encontro, e abraçou-lhe, e lançou-se sobre seu
    pescoço, e o beijou; e choraram.
  bco-bco: Iso꞉wo꞉ ao Ya꞉kobo꞉ ba꞉da꞉ga꞉yo꞉, e galima꞉ni nai ya꞉sa꞉ga꞉ fafula꞉fo꞉liki,
    a꞉na mimilo꞉. A꞉la꞉yo꞉ sagalo꞉wo꞉ alan dowaki, a꞉na ya꞉fodo꞉.
  deu-ELO: Und Esau lief ihm entgegen und umarmte ihn und fiel ihm um den Hals und
    küßte ihn; und sie weinten.
  ktm-ktm: Odoke Iso indroni iy pe ihtot ile pe isekohan iy pe ihungi purmadan, pe
    horu ndre rumuu hartang.
  caa-caa: Y de allí ajni ixin e Esaú tuaꞌ utajwi ubꞌa taca e Jacob, y umori umeqꞌue
    ubꞌobꞌ y utzꞌujtzꞌi ucajram y cay aruobꞌ.
  eng-WYC-2018: And so Esau ran against his brother (or And Esau ran to meet his brother),
    and embraced him, and Esau held his neck, and kissed him, and (they) wept (together).
  epo-epo: Sed Esav kuris al li renkonte kaj ĉirkaŭprenis lin, kaj ĵetis sin sur lian
    kolon kaj kisis lin; kaj ili ploris.
  uig-PIN: Əsaw uning aldiƣa yügürüp kelip, uni ⱪuqaⱪlap, boyniƣa girǝ selip, uni
    sɵydi; ⱨǝr ikkisi yiƣlixip kǝtti.
  beo-beo: Be Iso da hehenane, Ya:igobe ouga:ne nonogoi. Ela da bagadewane dinanu.
  tpi-OTNT: Tasol Iso i ran i kam na i holimpas brata bilong em na i givim kis long
    en. Na tupela wantaim i krai.
  hau-SA: Amma Isuwa ya ruga a guje ya sadu da Yaƙub ya rungume shi; ya faɗa a wuyansa
    ya sumbace shi. Suka kuma yi kuka.
  udu-udu: Hila Iisu a’di guski’d mo mmogam a’di ’kup̱ mo dhali kar a’di mmota isa
    kony mo dhali biṯi ’bam piti mo dhali p̱i a’di ’twa/ mo dhali uni ki ko mo imonṯal
    ’de/ mo be.
  uig-LAT: Esaw uning aldigha yügürüp kélip, uni quchaqlap, boynigha gire sélip, uni
    söydi; her ikkisi yighliship ketti.
  nde-nde: Kodwa u-Esawu wagijima wahlangabeza uJakhobe wamanga; wamgona ngezingalo
    entanyeni wamanga. Bakhala.
  ton-ton: 'Ka naʻe lele ʻa ʻIsoa ke fakafetaulaki kiate ia, pea ne fāʻofua ia ki
    hono kia, pea uma kiate ia: pea naʻa na fetāngihi.'
  ces-1613: I běžel Ezau proti němu, a objal ho; a pad na šíji jeho, líbal ho. I plakali.
  eko-eko: Ezawu khutthira khulawa khumpatikha khumpejari, oowiiri khusala alila.
  nss-nss: Hapeko Esau ingap iya pe indrohosi nalin Yakop, pe irahunghung iyatan.
    Pwen hilu malmou kene hilrang.
  eng-WMB: Esau ran to meet him, embraced him, fell on his neck, kissed him, and they
    wept.
  tam-TCV: ஆனால் ஏசாவோ, யாக்கோபைக் கண்டதும் ஓடிப்போய், அவனைத் தழுவி, அவன் கழுத்தைக்
    கட்டிப்பிடித்து முத்தமிட்டான். இருவருமே அழுதார்கள்.
  ceb-ULB: Midagan si Esau aron sa pagtagbo kaniya, migakos kaniya, migakos sa iyang
    liog, ug mihalok kaniya. Unya nanghilak sila.
  mkn-mkn: Ma waktu Esau dapa lia dia pung adi, ju dia lari pi katumu sang Yakob,
    ais paló-ciom sang dia. Ju dong dua bamanangis.
  pol-UBG: Ale Ezaw wybiegł mu naprzeciw, objął go, rzucił mu się na szyję i całował
    go. I płakali.
  agr-agr: Tujash Esaúk tupikaki yachin igkug kuntujen achik kajut pagkuk kugkuasui.
    Nunik wajasag eganijajui.
  kyc-kyc: Dopa piyamopape Iso waiya lao epapala baa kupyuo nyinyi pyuo nyiyasa dokopa
    nakamba ee leyambi.
  urd-GVU: لیکن عیسَو دوڑ کر اُس سے ملنے آیا اور اُسے گلے لگا کر بوسہ دیا۔ دونوں رو
    پڑے۔
  deu-1912: Esau aber lief ihm entgegen und herzte ihn und fiel ihm um den Hals und
    küßte ihn; und sie weinten.
  ntj-ntj: Nyangka Yiitjulu nyakula ngalyakukurraarnu yampurnu-lu nyunytjurnu. Nyangka-pulanku
    yulangu.
  row-row: Esau nita odꞌi na ma, ana nelaꞌ neu nandaa no e. Ana holu ma idꞌu e, ma
    ruꞌa se nggae.
  kan-2017: ಆಗ ಏಸಾವನು ಅವನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ಓಡಿ ಬಂದು ಅವನ ಕೊರಳನ್ನು ಅಪ್ಪಿಕೊಂಡು
    ಮುದ್ದಿಟ್ಟನು. ಅವರಿಬ್ಬರೂ ಅತ್ತರು.
  ena-ena: Lɨdaci Iso agaŋ haŋɨla haŋɨla ve imanu Jekopɨ dɨ mɨŋa alahafiavɨla nudɨ
    mɨhum iavami. La cɨhu ahica hameŋ ilɨhavɨmi.
  tgo-tgo: Ko iyemaeŋge Iso i ruku na i ghemba Jeikob, i thuwobod i bigiyatho nɨmanɨmae
    e numwe na i vandamo. Lenji warari kaiwae thɨ vethuweŋgi na mbe theghewoko vara
    thɨ randa kaiwae warari i riyevanjaraŋgi.
  yap-yap: Me mil Esau i yib ngak, me yib i gumuchmuch ngak, me faray owchen. Mi yow
    l’agruw ni yow be yor.
  tet-tet: Naree alin, Esau moos nalai baa nasoru. Hotu nakoꞌak deꞌi nia. Sia rua
    moos tanis.
  hlt-MCSB: Tedae anih te doe ham Esau yong tih a rhawn ah a kop uh rhoi, mok uh rhoi
    tih rhap rhoi.
  mdy-ETH: ዔኤሳዎ ጋዓንቴ ዒዛና ካኣማኒ ዒዛ ባንሢ ጳሽካዖ፥ ባቃኖ ፔ ኩጮና ማሪ ዓርቂ ሄርቂንታዖ ላምዖንሢ ዎዛፓ ዔቄያና
    ዬኤኬኔ፤
  twi-ASANTE: Esau tuu mmirika kɔhyiaa Yakob, yɛɛ no atuu. Ɔbam Yakob, fee nʼano.
    Na wɔn baanu nyinaa suiɛ.
  bhl-bhl: Kelei, fik Iso yako teleko, ning beelo falal kelewsomi, kakatdew kakatdew
    kelewsomelei, aso i kalfongso amesiliw kale.
  con-NTPO: Tsa'ma Esaúja Jacobma attepa buttoin jipa munsin ancamba mocha. Tsa'caen
    tsomba poiyi'cco fae'ngae i'na'fa.
  eng-WEBU: Esau ran to meet him, embraced him, fell on his neck, kissed him, and
    they wept.
  bnp-bnp: Lakea e Esau i nunu lokovonga ne Iakop, i taguia, i rakoa, i ngurua ru
    vataringi.
  wal-wal: SHin Eesawi aara gaittanau woxxidi, a qooriyaa qoommidi yeriis. Eti yeekkidosona.
  mgh-mgh: Vaavale Isawu ahontthimakela, ahonkapatta nuunvaha alaahuma nuunsalameeha,
    ni othene yahonlaca.
  acu-NT: Turamtai Esaú wári tari Jacobon minakas mejeasmiayi. Tura mai metek juutiarmiayi.
  spa-PDDPT: Esaú corrió a su encuentro y lo abrazó. Se echó sobre su cuello y lo
    besó, y lloraron.
  gun-gun: Ha'e ramo Esaú onha ouvy ovaexĩ aguã. Oikuavã, oayvupa. Ojae'o vaipa mokoĩve.
  agu-BL: Ma yi Esaú lajke'l tzun bene'ntz tan c'ulche'n Jacow. Nin bentz tan k'ale'n
    nin tan stz'uble'n xlajak stzi'. Ej nin e' baj ok' cu'ntz chicabil.
  eng-PEV: But Esau ran to meet Jacob. Then he put his arms around Jacob, and he hugged
    him and kissed him on the cheek. And Esau and Jacob both cried.
  ilo-ULB: Nagtaray ni Esau a simmabat kenkuana, inarakupna, inapungolna iti tengngedna,
    ken inagkanna isuna. Ket nagsangitda.
  kpg-kpg: Gei Esau gaa lele e heetugi gi mee, ga bulubulu gaa hongi a mee. Meemaa
    huogodoo gu tangitangi.
  uig-ARA: ئەساۋ ئۇنىڭ ئالدىغا يۈگۈرۈپ كېلىپ، ئۇنى قۇچاقلاپ، بوينىغا گىرە سېلىپ، ئۇنى
    سۆيدى؛ ھەر ئىككىسى يىغلىشىپ كەتتى.
  bsp-bsp: Kɔ Esay ɛyɛksɛ kəkɔ-bəpɛnɛ kɔ Yakuba wɛŋc, k'ɛsapnɛ kɔ, k'ɛnɛpsərnɛ kɔ
    dəkilim, k'oŋcup kɔ, kɔ ŋayɛfɛ fəp faŋan kəbok.
  bps-bps: Kabay Isaw, sadlu kenen smitong ku Dyékob na lkafan na nalakan. Na sngel
    ale.
  mbs-mbs: Meneng kimagnan si Esau simongon ki Jacob, aw kimeles sikandin te adi din,
    aw nengadek kandin. Didowa dan se migkelag.
  tof-tof: Isao sibsorr Zeikobka, da tange myangrao apónórr, oya iprükürr. Da i nizana
    yón namülnürri.
  sus-sus: Na nan lan Esayu naxa a gi a sa Yaxuba ralan. A naxa findigilin a ma, a
    fa a masunbu. E birin nu fa wa ra.
  pon-2006: Esau tangalahte pwoalehdi oh metik, ira koaros eri sengiseng.
  jae-jae: Mago Esau kêlêti gêdêŋ eŋ jagêlô eŋ tôŋ to kêmbôêŋ eŋ kêsêp gêsutêkwa,
    ma kêlêsôp eŋ alianô. Ma agêc têtaŋ.
  ksd-ksd: Ma Esau i ga vutvut upi dir a varkuvo me, ma i ga tal pa ia, ma i ga galum
    ia; ma dir ga tangi.
  tur-YTC: Esav onu karşılamak için koştu. Onu kucakladı, boynuna sarılıp, onu öptü.
    Birlikte ağladılar.
  bel-N: I пабег Эзаў яму насустрач, і абняў яго, і ўпаў на шыю яму, і цалаваў яго,
    і плакалі.
  grc-BRENT: Καὶ προσέδραμεν Ἡσαῦ εἰς συνάντησιν αὐτῷ· καὶ περιλαβὼν αὐτὸν προσέπεσεν
    ἐπὶ τὸν τράχηλον αὐτοῦ, καὶ κατεφίλησεν αὐτόν· καὶ ἔκλαυσαν ἀμφότεροι.
  ind-AYT: Kemudian, Esau berlari menyongsongnya, memeluknya, merangkul lehernya,
    dan menciumnya, lalu mereka menangis.
  lid-lid: Arile Iso sakaliye ili badeh tawi Jekop ma atamas iy, eme ma uru aden.
  eng-NNA: Then Esau in response ran to him, there those two hugged each other. They
    were crying with each other, they saw each other with happiness.
  nya-nya: Koma Esau anathamanga kukakumana ndi Yakobo ndipo anamukupatira namupsompsona.
    Onse awiri ankangolira.
  hrv-hrv: Ezav mu potrča u susret. Zagrli ga padnuvši mu oko vrata, poljubi ga i
    zaplaka.
  mps-mps: Tiali goli, Iso udada aselama, tama aga ama pagea sagaselama, tama aga
    dali nono nai. Tama aga si talua si gela wali.
  llg-llg: Tehuu ledoeik Esau nita fadin, boe ma nalai neu natonggo no Yakob, de ana
    holu nalan, boe ma ana idun, de dua sala lamatani.
  tpi-tpi: Tasol Iso i ran i kam na i holimpas brata bilong em na i givim kis long
    en. Na tupela wantaim i krai.
  dan-1931: Men Esau løb ham i Møde og omfavnede ham, faldt ham om Halsen og kyssede
    ham, og de græd;
  vie-OVCB: Ê-sau chạy đến ôm choàng Gia-cốp và bá lấy cổ mà hôn. Hai anh em đều khóc.
  lbk-lbk: Ngem alan Esau ya tagtag ay en nanab-at ken siya, sa na't ala ya kawe ya
    fisito. Et waschin nen-akha.
  guj-2017: એસાવ તેને મળવાને ઉતાવળે આવ્યો. તે તેને ગળે ભેટીને ચૂમ્યો. પછી તેઓ ભાવુક
    થઈને રડી પડ્યા.
  byr-byr: '@see-verse:GEN.033.003'
  awx-awx: Tixawän Isotä ihapmäke, apu Jekowu betake, kis tahangämike, kwänämnä initiwän,
    kwänämnä une tikumäläk.
  pon-2006A: Esau tangalahte pwoalehdi oh metik, ira koaros eri sengiseng.
  por-BRBSL: Esaú correu para encontrá-lo, abraçou-o, caiu em seu pescoço, beijou-o
    e eles choraram.
  aly-aly: Esau Jacob ikwer-warl anterrek, renh anterrkwemel renh arrwantyemel. Ratherr
    atherr-antey artnek. ...
  cth-cth: Hatei ama kâhmo hanelah Esaw koe a yawng teh, a kâtapam roi teh, a kâpaco
    roi teh, a ka roi.
  twi-twi: Esau tuu mmirika kohyiaa Yakob, yɛɛ no atuu. Ɔbam Yakob, few nʼano. Na
    wɔn baanu nyinaa sui.
  hlt-hlt: Tedae anih te doe ham Esau yong tih a rhawn ah a kop uh rhoi, mok uh rhoi
    tih rhap rhoi.
  tbz-SIM: Kɛ̀ Esɑyuu cokɛ́ní kóò ɔrí, kɛ̀ diwɛ̀ìi bɛ̀ ɑutɛ́, kɛ̀ bɛ̀ɛ kuɔ́ mbɛdɛ́.
  msy-2020: Ezɨ Iso dɨkavigha ivegha iza uan dozimɨn suiragha a muiaghɨrɨgha an tori.
    Egha aning uagharama azi.
  txq-txq: Tehuu neu Esau mete-nita fadin, boe ma nalaik neu soru Yakob, de ana holu
    nalan ma idun. Boe ma dua sara buꞌi.
  aaz-aaz: Mes oras naiꞌ Esau niit in orif naiꞌ Yakop, in nan-naen aah he nateef ee.
    Rarit in nhoo ma nneek ee suuk aꞌroo. Ma sin nua sin ankaen npin-piuns ein.
  azb-azb: Esav Yaqubu qarşılamaq üçün qaçıb onu qucaqladı və boynuna sarılıb öpdü.
    Onlar ağlaşdılar.
  eng-DBY: And Esau ran to meet him, and embraced him, and fell on his neck, and kissed
    him; and they wept.
  hin-2017: तब एसाव उससे भेंट करने को दौड़ा, और उसको हृदय से लगाकर, गले से लिपटकर
    चूमा; फिर वे दोनों रो पड़े।
  wol-KYG: Teewul Esawu daw gatandu ko, taf ko ci boppam, langaamu ko, di ko fóon.
    Ñu daldi jooy!
  swp-swp: Na Isoa i aitautau ia i hailobai i heaitalagadoi, i alagoiei, abo se haidoudou.
  bjr-bjr: Eesaufa Yakooboona oori qafamaseenoo sandamammareenoo ani kaqaramma qumaraseenoo
    amooqananau. Miqanda aiqama qara qiki raqaqau.
  eng-YLT: and Esau runneth to meet him, and embraceth him, and falleth on his neck,
    and kisseth him, and they weep;
  heg-NTPO: Mo Esau ngat net un palin na kon, un lail laok tutnalan, hidim un nekon
    le likin. Kon oen duas lilu nol apa muun isi.
  ptu-ptu: Sapo' lumumpa' siaham Esau uhhopäi Yakub nakalapu'i bahokona naudum anna
    sisahhoanni adinna.
  bzd-NTPO: Eta̱ Esaú tu̱nebitu̱ ie' wöki̱, ta̱ ipaklö'wé̱wa̱itö ikuli' a̱ ta̱ iwöalattséitö
    ta̱ i̱é̱rak ñita̱.
  kwf-kwf: Bore ma sa Esau ka lalili maꞋi ka saka fuana, nia ka lolea ngwaefuta nia
    ma nia ka lolo ngiringiri ana ma ka nonoꞋia. Ma kera ka angi taꞋifau.
  eng-WYC-2017: And so Esau ran against his brother, and embraced him, and Esau held
    his neck, and kissed him, and wept.
  eng-WMBB: Esau ran to meet him, embraced him, fell on his neck, kissed him, and
    they wept.
  spp-spp: Ka Ezawu si fê a u ɲùŋɔ bɛ̂, maa u pur'a cû, maa u shɛ́ɛre. Ka pi mú shuunni
    si wá na myahii súu funntange na.
  aey-aey: Oodon Iso uqa guguli humei Jekob gulucdon. Gulucdumei uqa cogadudu bili
    cotadon. Odocob ale qajesin.
  urd-GVH: लेकिन एसौ दौड़कर उससे मिलने आया और उसे गले लगाकर बोसा दिया। दोनों रो पड़े।
  rug-rug: Ba haqala la tutuvia Isoa si asa, meke ṉaza ia meke ahoa sa si asa. Meke
    vari kaboi sari karua.
  gaz-gaz: Esaawu garuu Yaaqoobin simachuuf itti fiigee isa hammate; morma isaattis
    marmee isa dhungate. Isaan lachanuu walitti booʼan.
  fra-LSG: Ésaü courut à sa rencontre; il l’embrassa, se jeta à son cou, et le baisa.
    Et ils pleurèrent.
  gnn-gnn: Yurru ŋayi ṉaŋ'‐ṉaŋdhurrunana gay' Yetjunydja gumurr'yurrunana nhanŋu,
    bala yana dhangi'yurrunana ŋanya, wälkuŋalana wiṯthurrunana dhikana, yurru maṉḏa
    märrma'na ŋäthinyaminanydja bala‐lili'yunminana.
  yal-yal: Koni Esayu yi a gi a sa Yaxuba ralan. A yi dutun a ma, a fa a sunbu. E
    birin yi wuga.
  gum-gum: Trune Esaúbe nunewan katønrrab luløb ya, naashiburab ira, muchabig køn.
    Incha pailøba kishibelø køn.
  iou-iou: Täŋtäŋ kuŋirän tuäni Isotä kaŋpäŋä bäräŋeŋ äbä bäyaŋ imiŋpäŋ iŋpäŋ iniŋ
    oretkuk. Ude täŋpänkaŋ konäm kotkumän.
  haw-1868: 'Holo mai la o Esau e halawai me ia, apo mai la ia ia, kau iho la ma kona
    a-i, a honi iho la ia ia: a uwe iho la laua.'
  arb-NAV: فَأَسْرَعَ عِيسُو لِمُلاقَاتِهِ وَعَانَقَهُ وَقَبَّلَهُ، وَبَكَيَا.
  adz-adz: Da bitsintaꞌ Isau irunt iba i waꞌa da rainggan da impung Yakop da itsutsuf
    arangan. Da rib iruꞌ igi irang da ruan.
  ewe-ewe: Esau ƒu du yi ɖakpee, kpla asi kɔ nɛ lɔlɔ̃tɔe, eye wògbugbɔ nu nɛ. Wo ame
    eveawo fa avi hehehe!
  eng-LEE: And Esau ran to meet him, and embraced him, and fell on his neck, and kissed
    him; and they wept.
  gvn-gvn: '@see-verse:GEN.033.003'
  nna-nna: Palaja Esau puntaju mirti jarrinyalu, palanga pulany yampu marnapularninyi.
    Ngangkurlji pirnipularninyi, yirrirnipularninyi pikalymarninyju.
  asm-FB: তেতিয়া এচৌৱে তেওঁৰ ওচৰলৈ দৌৰি আহি তেওঁক সাৱটি ধৰিলে; ডিঙিত ধৰি সাৱটি চুমা
    খালে আৰু তাৰ পাছত দুয়োৱে কান্দিবলৈ ধৰিলে।
  sus-A: نَ نَن لَن عٍسَيُ نَشَ عَ فِ عَ سَ يَشُبَ رَلَن. عَ نَشَ قِندِفِلِن عَ مَ،
    عَ قَ عَ مَسُنبُ. عٍ بِرِن نُ قَ وَ رَ.
  fra-SBL: Ésaü courut à sa rencontre, l'embrassa, se jeta à son cou, le baisa, et
    ils pleurèrent.
  hbo-hbo: וַיָּ֨רָץ עֵשָׂ֤ו לִקְרָאתֹו֙ וֽ͏ַיְחַבְּקֵ֔הוּ וַיִּפֹּ֥ל עַל־צַוָּארָ֖ו
    וַׄיִּׄשָּׁׄקֵ֑ׄהׄוּׄ וַיִּבְכּֽוּ׃
  shp-NTPO: Jatian jawen wetsa jaki kaai ointaanan, ja Esaúribi jaki ishtokainxon,
    jawen wetsa ikótaanan teikoax, rabekaxbi winibekona iki.
  eng-WYCLIFFE: And so Esau ran ayens his brothir, and collide hym, and Esau helde
    his necke, and kisside, and wepte.
  piu-2006: '@see-verse:GEN.033.003'
  pjt-pjt: Palu Iitjulu palulakutu wirtjapakaṟa ampuṟa mitamita kutjara nyunytjuṉu
    munu pula kutjaraṯu puḻkaṟa ulangi.
  cwe-cwe: Mbali Esau kahita yomkimbilila Yakobo, na kamgeleka isingo na kamnonela,
    na wose waidi walila.
  bgs-bgs: Asal igpalaguy si Esau igsumar ki Jacob, igkápkáppan din tô adi din, asta
    igadákkan din. Igsággó tô duwa dan.
  kik-kik: No Esaũ akĩhanyũka agatũnge Jakubu na akĩmũnyiita, akĩmũhĩmbĩria, akĩmũmumunya.
    Nao makĩrĩranĩra.
  ksr-ksr: Keuroto, Iisoonoŋ koga iimambaajoŋ uulaŋawo bobogariŋ kaŋ suuŋgoŋ muŋ borianoŋ
    aroyanoŋ giliro kemero buuta kitoŋ nero urusaaŋ aori.
  fra-NCL: Esaü courut à sa rencontre, l’embrassa, se jeta à son cou et le baisa ;
    et ils pleurèrent.
  cek-AK: Esau loe Jakob hnuk hanah cawnh moe takop; tahnong ah takoih moe, anih to
    mok; to pacoengah loe qah hoi hmaek.
  xla-xla: Amasiyama Isota kukulumpuame ya꞉ye hampo poposila꞉pame hulumama sikemte
    amaiyo. Epalati Yokob mape sikemte amaiyo.
  cuk-cuk: Ar Esaúʼdi e-urba-Jacobʼse abarmakded, bela angaagwar Jacob-gadapid, degi,
    e-wagar udapbalid, ebobela ise-boale bodmalad.
  uig-CYR: Әсав униң алдиға жүгүрүп келип, уни қучағлап, бойниға бешини қоюп, уни
    сөйди; һәр иккиси жиғлишип кәтти.
  tel-2017: అప్పుడు ఏశావు అతనిని ఎదుర్కోడానికి పరుగెత్తి అతనిని కౌగలించుకుని అతని
    మెడను కౌగలించుకుని ముద్దు పెట్టుకున్నాడు. వారిద్దరూ కన్నీళ్ళు పెట్టుకున్నారు.
  hat-BSA: Ésaü te kouri al jwenn li. Li te anbrase li, te tonbe nan kou li e li te
    bo li. Konsa, yo te kriye.
  kos-kos: A Esau el kasrusr nu yorol, kaosulma ac ngok mutal. Ac eltal tukeni tung.
  hbo-WLC: וַיָּ֨רָץ עֵשָׂ֤ו לִקְרָאתוֹ֙ וַֽיְחַבְּקֵ֔הוּ וַיִּפֹּ֥ל עַל־צַוָּארָ֖ו
    וַׄיִּׄשָּׁׄקֵ֑ׄהׄוּׄ וַיִּבְכּֽוּ׃
  ibo-ibo: Ma Ịsọ gbaara ọsọ bịakwute ya, makụọ ya, jikụọ ya aka nʼolu, sutu ya ọnụ.
    Ha abụọ kwara akwa.
  ory-ory: ସେତେବେଳେ ଏଷୌ ତାହାକୁ ଭେଟିବାକୁ ଧାଇଁ ଆସି ତାହାର ଗଳା ଧରି ଆଲିଙ୍ଗନ ଓ ଚୁମ୍ବନ କଲା,
    ପୁଣି, ଦୁହେଁ ରୋଦନ କଲେ।
  wmt-wmt: '@see-verse:GEN.033.003'
  chk-chk: Nge Esau a mümütüto ren, a romi o mitiri. Iwe, ra kechüfengen me ruoman.
  ssd-ssd: Esau nu pinderka nu sota kina sulumba Yakob bagailmba mumuna. Taŋamba nale
    muŋgu malmbi-malmbikinaik.
  rop-rop: Wal wen Isau bin luk Jeikob, imbin ran langa im, en imbin pudumran im dubala
    am, en imbin kis langa im, dumaji imbin brabli gudbinji. En det dubala braja gija
    bin jis kraikrai na.
  ukr-1871: І прибіг Езав зустріч йому, і обняв його, та й припав йому на шию, і поцїлував
    його; і плакали обидва.
  eng-AOI: But Esau ran to meet Jacob and hugged him and kissed him. And the two men
    cried and cried because they were so happy.
  yon-yon: Kumban Isau kabaanmo wene Yekob awinene nenkangkunekore mandamuk kowoone,
    yi ayoob amengiib kamenabiwen.
  bch-bch: Be Iso ilado ga ila pan ta iluku ei ta idol ilabora ga idae ikepeai ta
    ibusum ipapa. Ta gisirua titang.
  deu-1951: Da lief ihm Esau entgegen, umarmte ihn, fiel ihm um den Hals und küßte
    ihn; und sie weinten.
  eng-JPS: And Esau ran to meet him, and embraced him, and fell on his neck, and kissed
    him; and they wept.
  ubr-ubr: Baise Esau iyayai Jacob inefotai ato iman anjonai ireben bonai irous iboyayanin
    ato rus sibotouousis.
  srp-1865: A Isav pritrèa preda nj i zagrli ga i pade mu oko vrata i cjeliva ga,
    i obojica se zaplakaše,
  lug-lug: Naye Esawu n’adduka okumusisinkana, n’amulamusa ng’amugwa mu kifuba n’amunywegera;
    bombi ne bakaaba.
  heb-heb: וירץ עשו לקראתו ויחבקהו ויפל על צוארו וישקהו ויבכו׃
  ben-IRV: তখন এষৌ তাঁর সঙ্গে দেখা করতে দৌড়ে এসে তাঁর গলা ধরে আলিঙ্গন ও চুম্বন করলেন
    এবং উভয়েই কাঁদলেন।
  pan-pan: ਤਦ ਏਸਾਓ ਉਸ ਦੇ ਮਿਲਣ ਨੂੰ ਨੱਠਾ ਅਤੇ ਉਸ ਨੂੰ ਜੱਫ਼ੀ ਪਾਈ ਅਤੇ ਉਸ ਦੇ ਗਲ਼ ਵਿੱਚ ਬਾਹਾਂ
    ਪਾ ਕੇ ਉਸ ਨੂੰ ਚੁੰਮਿਆ ਅਤੇ ਦੋਵੇਂ ਰੋਣ ਲੱਗੇ।
  mwp-mwp: Kasa kedha Isaw Yakubulpa pa yabuya tharizoelmaydhin. Isaw nanga Yakubun
    gasamoedhin Isaw Yakubuniya dhadha goeray woeynaydhin a gud thapamoedhin palamun
    kalmel kidhakidhan may.
  mya-JVB: ထိုအခါ ဧသော သည် ကြိုဆိုခြင်း ငှါ ပြေး လာ၍ ၊ လည် ချင်း ရှက် လျက် ၊ ပိုက်ဘက်
    နမ်းရှုတ် ခြင်းကိုပြု၍၊ နှစ်ယောက်စလုံးတို့သည် ငိုကြွေး ကြ၏။
  tte-O: Yo Iso isagena ilau kanakava Yakobo isau yo inisoi mwa kabo yoli labuiwa
    sivalam.
  tbg-tbg: Iekopiva mintiaqiro vi vauvaro vira vakaava Isova kantero oru nai qata
    Iekopira vitakero vira kukuqama kero vira moqakero vatero, vitanta vohaatanta
    vaiha nai iqi rata amite nai iqi rata amite i vaura.
  hmo-hmo: Vadaeni Esau ese ia dekenai ia heau lao, ia rosia, bona ia kisi henia.
    Ruaosi idia taitai noho.
  ata-ata: Xe vimou muiave muneꞌe la muaꞌulaxu ka mutimunu xalenu, la sou ilou mitama.
  nfa-nfa: Te ngaa lodꞌo Esau ladhe nèdhi ari na, rai dènge ka, laꞌe liku nare Yakob.
    Dua ra paliku dènge paꞌuu. Hèia dua ra tangi dꞌara pèdꞌa.
  urd-urd: और 'ऐसौ उससे मिलने को दौड़ा, और उससे बग़लगीर हुआ और उसे गले लगाया और चूमा,
    और वह दोनों रोए।
  rus-SYN: И побежал Исав к нему навстречу и обнял его, и пал на шею его и целовал
    его, и плакали оба.
  cbt-NTPO: Cacoposo' të'huaton naporin. Napopirinhuë Isaoriso', ta'aquirahuaton iin
    iporin. Iporahuaton, apinorin, naporin. Cato chachin noya ancantatona', nina'nëtopi.
  bqc-SIM: Ɔ̃ Esau bàalɛ̀ mↄ̀ dàaàlɛ, à kùsiwa à ↄdà aà gã̀u à lɛpɛ̀wà,
    ↄ̃ aa ↄ́ↄlↄ̀.
  tcz-CHONGTHU: Hichun Esau alhai phei jin apum koijeng in, chule angong koiya achop
    a ahile ani lhon in aki ka lhon tai.
  mar-mar: एसावाने जेव्हा याकोबाला पाहिले तेव्हा त्यास भेटण्यास तो धावत गेला आणि त्यास
    आलिंगन दिले. त्याने गळ्यात गळा घालून याकोबाला मिठी मारली. त्याचे चुंबन घेतले,
    आणि ते दोघे रडले.
  tcs-tcs: Bat Iso bin mata ran go po mite Zekop, ane bin gasu em. Iso bin pute an
    blo em raun wea Zekop ane em bin kise em. Demtu bin bigkrai.
  qub-qub: Chayno aywaycajta ricärir wauguin Esaüga cörriran tincunanpaj. Chayaycur
    macallacurcur mucharan. Nircur ishcan wagaran.
  bqp-bqp: Akũ Isau bàa lɛ̀ à sù à dàalɛ à mlɛ̃̀a à ↄ dà a gã̀n à lɛ́ pɛ̀a, akũ
    ò ↄ́ↄ dↄ̀.
  hat-hat: Ezaou menm kouri al kontre l', li pase bra l' nan kou l', li bat do l',
    li bo li. Epi yo tout de yo pran kriye.
  eng-BSB: Esau, however, ran to him and embraced him, threw his arms around his neck,
    and kissed him. And they both wept.
  tod-tod: Ezawu ɓizɛni, é daaɠomi, é velevele ga kɔgi, é nɛɛnɛ. Ti felegɔ ti tɔɔzeini
    ga wɔlɔa.
  eng-WEBPB: Esau ran to meet him, embraced him, fell on his neck, kissed him, and
    they wept.
  kbq-kbq: E'ina higeno Iso'a negeno agareno eno Jekopuna azante eme azerino agazafeno,
    azana anankempi rugagino antako hunentege'ne, zavi otente atente hu'na'e.
  nhe-BL: Pero Esaú motlalo quinamiquito. Huan quicuanajnahuajqui, huan quitzoponi,
    huan nochi ome chocaque.
  bus-bus: Ben Isau bàalɛ à mↄ̀ à dààlɛ à mlɛ̃̀a, à ↄↄ dà à gã̀n à lɛ́ pɛ̀a, ben
    aↄ̃ ↄ́ↄ dↄ̀.
  gub-BL: Ezau uzàn oho Zako huwàxi pà kury. Uzàzuwàn oho. Upyhyk uzywa pupe iazu'yw
    rehe. Uzurupyter. Uzai'o wà.
  eng-DRA: 'Then Esau ran to meet his brother, and embraced him: and clasping him
    fast about the neck, and kissing him, wept.'
  knf-knf: Eŧawu aţi aya ayit na a, alut amooka, kë başë wo ţi ŋwooni.
