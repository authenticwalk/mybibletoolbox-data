    aneasa jujukiu asamin, Apajuí wainka anentaimaina iman dekapeajai!'
  kyc-kyc: Dokopa Jekopeme poraiyuo kongo pyuo lao, Daaŋa. Emba nambapa rae mairi
    ramo doko bange jilyu dupwa nyere. Emba anjiki pyuo namba yako lao nyipisa embena
    lenge kambu doko Anatunya lenge kambu kandenge dopale ingyapyamo kando nyilyu,
    leya.
  urd-GVU: یعقوب نے کہا، ”نہیں جی، اگر مجھ پر آپ کے کرم کی نظر ہے تو میرے اِس تحفے
    کو ضرور قبول فرمائیں۔ کیونکہ جب مَیں نے آپ کا چہرہ دیکھا تو وہ میرے لئے اللہ کے
    چہرے کی مانند تھا، آپ نے میرے ساتھ اِس قدر اچھا سلوک کیا ہے۔
  deu-1912: 'Jakob antwortete: Ach, nicht! Habe ich Gnade gefunden vor dir, so nimm
    mein Geschenk von meiner Hand; denn ich sah dein Angesicht, als sähe ich Gottes
    Angesicht; und laß dir''s wohl gefallen von mir.'
  ntj-ntj: Nyangka Tjayikapalu watjarnu, “Wiya Kurta, tjinguru-tjun mularrpa kalyparringkulalpi
    mantjilku kanyilku nintiranyangka-rnanta. Pukurlarringu-rnanku yiiku nyakulalpi,
    tjiinya-rna Mama Kuurrku yiiku nyakunytjatjanupirinypa. Pukurlarringu-rna kalyparringkunyangka-tjun.
  row-row: Ma Yakob nataa nae, “Aꞌa afiꞌ taꞌo naa! Aꞌa musi simbo fo dadꞌi bukti aꞌa
    simbo au no lima ruaꞌ. Te, au ita aꞌa humek faꞌ ra ma, onaꞌ au ita Lamatualain
    humek.
  kan-2017: ಯಾಕೋಬನು, “ಹಾಗಲ್ಲ, ನಿನಗೆ ನನ್ನ ಮೇಲೆ ದಯೆಯಿದ್ದರೆ, ನಾನು ಸಮರ್ಪಿಸುವ ಕಾಣಿಕೆಯನ್ನು
    ಅಂಗೀಕರಿಸಬೇಕು. ನಿನ್ನನ್ನು ನೋಡಿದ್ದು ದೇವರನ್ನು ನೋಡಿದ ಹಾಗಾಯಿತು, ನನ್ನನ್ನು ಪ್ರೀತಿಯಿಂದ
    ಅಂಗೀಕರಿಸಿದ್ದೇ ವಿಶೇಷ ಸಂಗತಿಯಾಗಿದೆ.
  ena-ena: Lɨci Jekopɨ agaŋ nusaŋ mavɨn ciaŋ ciaŋ abami. Nama iadɨ igavɨla hɨjɨŋalavɨla
    ha akuaba akuaba viaŋ nasaŋ iguacin agɨladɨ viha uami. Nama iadɨ igavɨla hɨjɨŋalɨnaŋ
    sadaŋ nadɨ mugaŋ lamɨgaŋ agadɨ igɨlɨŋ Asɨ dɨ mugaŋ lamɨgaŋ me sɨbaŋ hɨni uami.
  tgo-tgo: Jeikob i gonjoghawe iŋa, “Aee ghaghaŋgu, thava! Thoŋgo gharen ma gaithɨ
    wanaŋgo, ko u mbana mwaewona menda ya variyena e ghen. Mbala ya ghareghare gharen
    i nja weŋgo ŋgoreiye Loi va i wovatha na ghare i nja weŋgo.
  yap-yap: Me ga’ar Jakob, “Wenig ngom, fa’anra kam runguyeg me ere mfek e tow’ath
    rom ni kug pi’. Ya owchem ni kug guy e gowa kug guy owchen Got, ya ri gab gol
    ngog.
  tet-tet: Yakob nataa naꞌak, “Keta nunia, mau! Mau musti simu, atu dadi baa tadak
    naꞌak mau simu haꞌu nodi liman rua. Tan oras haꞌu karee mau nanasa ohin nia, hanesan
    haꞌu karee Maromak mak nanasa no hꞌau.
  hlt-MCSB: Jakob loh , “Pawh, na mikhmuh ah mikdaithen la ka tueng mai khaming. Na
    maelhmai he Pathen maelhmai a hmuh bangla kam hmuh. Kai nan moeithen banghui la
    ka kut lamkah ka khosaa he lo mai.
  mdy-ETH: ያይቆኦቤ ጋዓንቴ፦ «ያዺ ማዖፓ፤ ጎኔና ኔ ታና ናሽካቶ ሃዳራ ታ ኔኤም ዒንጋ ባኮ ዔኬ፤ ኔ ታና ናሹሞና ዛጌሢሮ፥
    ኔ ዓኣፖ ካሮ ዛጊፆ ፆኦሲ ዓኣፒ ካራ ዛጋያ ማሂ ታ ፓይዳኔ።
  twi-ASANTE: Yakob kaa sɛ, “Dabi, sɛ woagye me fɛ so deɛ a, mesrɛ wo, gye akyɛdeɛ
    a mede rebrɛ wo yi. Nokorɛ ni, ɛsiane sɛ wogyee me ɔdɔ so enti, mehunuu wʼanim
    no, na ayɛ me sɛdeɛ mahunu Onyankopɔn anim.
  bhl-bhl: 'Sekow e bokolewomele: “Babo! Ku nelo fein ibolow menew so kenemew tewe,
    ku on kisol be alik alik fein kulolewka! Feinka! Ne kom kiinguen so, kom ibolow
    menew beso atemeko, fukunomeli: ‘Ai! Sunbin-Got em kiinguen atemsi emdiw kai!’,
    angi te.'
  con-NTPO: 'Tsa''ma Jacobja ccase su: —Me''in, que ñama ñotsse in''jan''da, chigáne
    tsa afe''choma isuja. Nane que tayo ñama ñotsse chigambiamba in''jansi gi avujatsse
    Chigama atteqquia''caen quema atte.'
  eng-WEBU: Jacob said, “Please, no, if I have now found favor in your sight, then
    receive my present at my hand, because I have seen your face, as one sees the
    face of God, and you were pleased with me.
  bnp-bnp: E Iakop i hehe, i ta maea, “I uka ma ge mavonga. Ngane tu vamatai tabu,
    o bole nau a maki nga. Ra ngane a matai a matamu, i manga a matai a matana Vure,
    a vuhuna o vivi ni tagui iau.
  wal-wal: Yaagin Yaaqoobi, “CHii, ha77i taani ne sinttan nashettidabaa gidikko, ha
    taani immiyoogaa taappe ekka. Neeni tana mokka ekkido gishshau, taani ne som77uwaa
    be7iyoogee Xoossaa som77uwaa be7iyoogaa mala.
  mgh-mgh: 'Vano Yakopi ahomwaakhula: Mena, wakhala wiira uhaana nnema ni mi ukuse
    itthuvo yuvahilyaka ela, phimaana koonaka ikhove aa, toko wiira koonne ikhove
    ya Nluku, kontha we uhokaakhelela.'
  acu-NT: 'Tamaitiat Jacob chicharak: —Atsa, yatsuru, wait aneasam, wi akuptukmajmena
    nukeka jurumkita. Ame nekas pengker nintimturkum jurukin asakmin, yapimin wainkau
    asan, Yuse yapiin wainkan nintimtumaschainja nunisnak nintimjai.'
  spa-PDDPT: 'Pero Jacob dijo: ¡No, te ruego! Si hallé ahora gracia delante de ti,
    toma el presente de mi mano. Porque miro tu rostro como el que mira el rostro
    de ʼElohim, y me recibiste favorablemente.'
  gun-gun: 'Ha''e rã Jacó ombovai: — Ejopy katu. Xapy''a rei xejou porã ri rã ajerure
    ame''ẽ rive''i va''e rejopy aguã re. Mba''eta xevy rã nderova Nhanderuete rova
    rami ete, xererovy''aa rupi xemovaẽ ramo.'
  agu-BL: 'Poro chin ch''inch''uj nintzun ban Jacowtz tan chisuke''n. Itzun taltz:
    —Bane''u'' pawor swetz ta'', yi ko bintzij nin na tzatzinu'' swe''j, stz''ame''u''
    yi oye''j. Na tantu'' yi na tzanu'' tan ẍchajle''n yi balajilu'' swetz, ni''cu''n
    chi nak chintzan tan tilwe''n wutz Ryos.'
  eng-PEV: Then Jacob said to Esau, “No, I want you to have them. Please take them
    as a present from me. Then I will know for sure that you are happy with me. You
    know, when I saw you again, you were so friendly to me, it was like I saw God’s
    face.
  ilo-ULB: Kinuna ni Jacob, “Saan, pangngaasim, no nakasarakak iti pabor iti imatangmo,
    awatem ngarud ti sagutko manipud kadagiti imak, ta pudno unay, a nakitak ti rupam,
    ken daytoy ket kasla pannakakita iti rupa ti Dios, ken inawatnak.
  kpg-kpg: Jacob ga helekai, “Deeai, dumaalia, maa goe gu dumaalia mai, gumidia dagu
    wanga dehuia. Dogu mmada gi o hadumada, au e hai be tangada ne mmada gi nia hadumada
    a God, gei dolomeenei goe gu humalia mai gi di au.
  uig-ARA: 'ئەمما ياقۇپ: ــ ئۇنداق قىلمىغىن؛ ئەگەر مەن نەزەرلىرىدە ئىلتىپات تاپقان
    بولسام، سوۋغىتىمنى قولۇمدىن قوبۇل قىلغايلا؛ چۈنكى سىلىنىڭ مېنى خۇشاللىق بىلەن
    قوبۇل قىلغانلىرىنى كۆرۈپ، دىدارلىرىنى كۆرگىنىمدە خۇدانىڭ دىدارىنى كۆرگەندەك بولدۇم!'
  bsp-bsp: 'Kɔ Yakuba oloku Esay: «Ala. Ilɛtsɛn'' am, kɔ pəyɔnɛ fɔ isɔtər əm kətəŋnɛ,
    məwosɛ məbaŋ kəpocɛ kem. Ti t'' imɔmənɛ kəro kam pəmɔ tɔkɔ aŋmɔmən kəro ka Kanu
    mɔ, kɔ məselɛn'' em bel-bel.'
  bps-bps: Man Dyékob, “Là, ku kandom agu dnawatam i bléta ge. I kagdawatam deg gine,
    sadi gambet i kagdawat Dwata deg, du too ge lehew baling smite deg.
  mbs-mbs: Minikagi si Jacob, “Kenà. Aw doen keido no diyà kanak, kinewai bag se ibowang
    ko diyà kamno. Pegliyag no kanak, iling te liniyagan a te Timanem, so mèpiya den
    beling se pedowan no diyà kanak.
  tof-tof: Da Zeikob bóktanórr wagó, “Koke, gyaurka! Ma moba obzek kwata kürüka ne
    morroal nóma seserró, ini gyaur kla kürükagab sazeb. Marü obzek asende, wamaka
    ka Godón obzek kuri sesena, zitülkus ma kürü errkyadan morroal kuri küpüda.
  sus-sus: Yaxuba naxa a yaabi, «Ade, n bara i maxandi. Xa i bara n nafan, n i sanbaxi
    se naxee birin na, i xa e rasuxu. Won tan firinyi xa maralanyi luxi nɛ n bɛ alɔ
    muxu nun Ala nan luxi yire keren. I bara n nasɛnɛ a fanyi ra.
  pon-2006: Seikop eri patohwan, “So maing, ma komw kupwureielahr, a komw ketikihda
    kisakis wet. Pwe ei pato pahn silangmwi rasehng ei pato pahn silangin Koht, pwehki
    omwi nohn kadekohng ie.
  jae-jae: Jakob kêsôm gebe “O masi. Aôm embe ôlic aê ŋajam, go ôkôc gêŋ tonaŋ aŋga
    aêŋoc gebe aê galic laŋômanô e kêtôm galic Anôtô tau laŋôanô gebe aôm kôkôc aê
    sa ŋajamgeŋ.
  ksd-ksd: 'Ma Iakob i ga biti: Pata, iau lul u ba ona u mari iau go, boina una alube
    vake kaugu vartabar ta ra limagu, tago iau tar gire ra matam, da tikai i gire
    ra mata i God, ma u ga gugu tagu.'
  tur-YTC: Yakov, “Hayır, lütfen, eğer şimdi gözünde lütuf bulduysam, hediyemi al”
    dedi, “Çünkü senin yüzünü görmek Tanrı'nın yüzünü görmek gibi. Sen benden hoşnut
    oldun.
  bel-N: 'I сказаў Якуб: “Не, прашу, калі я знайшоў ласку ў вачах тваім, прымі дар
    мой з рукі маёй, бо я, убачыўшы аблічча тваё, быццам убачыў аблічча Божае, і ты
    меў ласку да мяне.'
  grc-BRENT: Εἶπε δὲ Ἰακὼβ, εἰ εὓρον χάριν ἐναντίον σου, δέξαι τὰ δῶρα διὰ τῶν ἐμῶν
    χειρῶν· ἕνεκεν τούτου εἶδον τὸ πρόσωπόν σου, ὡς ἄν τις ἴδοι πρόσωπον Θεοῦ, καὶ
    εὐδοκήσεις με.
  ind-AYT: Yakub berkata, “Tidak! Aku mohon, jika pada saat ini aku memperoleh kemurahan
    di matamu, terimalah hadiah dari tanganku ini. Sebab, aku telah melihat wajahmu
    bagaikan aku telah melihat wajah Allah, dan engkau berkenan kepadaku.
  lid-lid: Arile Jekop tiye, “Bwe ai, i buku none ou ndraseken jo badeh, ou andrei.
    Jo badeh sekesek ta atou madam badeh i buku none jo sekesek ta atou Kindrei, ou
    badeh amwekes kandriyen mwasin ma ou ndraseken.
  eng-NNA: Jacob said to him, “Truly you were being good to me. You did not stay angry
    with me. Therefore I am very happy to see you. Please take those animals for yourself.
  nya-nya: Yakobo anati, “Chonde musatero. Ngati mwandikomera mtima, landirani mphatso
    yangayi kuchokera kwa ine. Pakuti ndi mmene mwandirandira bwinomu, ine ndikamaona
    nkhope yanu ndikuchita ngati ndikuona nkhope ya Mulungu.
  hrv-hrv: 'A Jakov reče: “Nemoj tako! Ako sam našao naklonost u tvojim očima, primi
    dar iz moje ruke; jer meni je, što si me ljubezno primio, kao da gledam lice Božje.'
  mps-mps: Tama Jekopgo te po wai, “Woo, te nago ena dali dwagi yai homu eba wida,
    teda nago eno te mabo nai sao,” wali. “Eno nage gesabidi sulama, tama eno te God
    gesabidi subo tiwai yali, magi baso meni, te nago ena dali dwagi yai homu yai.
  llg-llg: Boe ma, Yakob nataa, nae, “Kaꞌa boso tao leondiak! Kaꞌa musi simbon, fo
    dadik tanda nae, kaꞌa simbok au no dale malenggak. Huu ledoeik au ita huhumen
    isinaak ndia, nonook leo au ita Manetualain huhumen.
  tpi-tpi: Tasol Jekop i tok, “Plis, sapos yu belgut long mi, orait yu mas kisim ol
    dispela samting mi givim long yu. Mi lukim pes bilong yu na i olsem mi lukim pes
    bilong God, long wanem, yu belgut long mi.
  dan-1931: 'Da svarede Jakob: “Nej, hvis jeg har fundet Nåde for dine Øjne, så tag
    imod min Gave! Da jeg så dit Åsyn, var det jo som Guds Åsyn, og du har taget venligt
    imod mig!'
  vie-OVCB: 'Gia-cốp khẩn khoản: “Không, em nài xin anh vui lòng nhận các lễ vật ấy.
    Vì gặp được anh cũng như gặp được Đức Chúa Trời rồi; anh đã vui lòng tiếp đón
    em.'
  lbk-lbk: “Ad-i,” kinwanin Jacob. “Tay mo tet-ewa ay khawis nan liknam ken sak-en,
    et pangngaasim ta chawatem nan nay ilayadko. Nan nay ay kasin ko mangil-an ken
    sik-a, et kag si Apo Dios nan sasakhangek tay nay enlal-ayad ka ay manawat ken
    sak-en.
  guj-2017: યાકૂબે કહ્યું, “એમ નહિ, જો હું તારી નજરમાં કૃપા પામ્યો હોઉં તો કૃપા કરી
    મારા હાથથી મારી ભેટ સ્વીકાર, કેમ કે જાણે ઈશ્વરનું મુખ જોયું હોય તેમ મેં તારું
    મુખ જોયું છે અને તેં મને સ્વીકાર્યો છે.
  byr-byr: '@see-verse:GEN.033.009'
  awx-awx: Iniwändeyä Jekopdä yäkwäle wamu using inikut. “Bulämbam täpäna, usingu
    mayäyo. Gätä ilakngä nanduläkngä kakengu, hängäläpä bänip gwalängge gamilu äwayo.
    Nätä nomda gandulu, Anätule nomune bima kat, inale gätä näle bänip kwikwik natäläk.
  pon-2006A: Seikop eri patohwan, “So maing, ma komw kupwureielahr, a komw ketikihda
    kisakis wet. Pwe ei pato pahn silangmwi rasehng ei pato pahn silangin Koht, pwehki
    omwi nohn kadekohng ie.
  por-BRBSL: 'Jacob disse: “Por favor, não, se eu agora encontrei favor em sua visão,
    então receba meu presente em minhas mãos, porque eu vi seu rosto, como se vê o
    rosto de Deus, e você ficou satisfeito comigo.'
  cth-cth: Jakop ni nahoeh bo, na minhmai kahawi ka hmawt pawiteh, pahren lahoi na
    poe e poehno hah na dâw pouh loe. Cathut mei hmu lah na mei ka hmu teh, kai lathueng
    na lung bout ahawi.
  twi-twi: Yakob kae se, “Dabi, sɛ woagye me fɛw so de a, mesrɛ wo, gye akyɛde a mede
    rebrɛ wo yi. Nokware ni, esiane sɛ wugyee me ɔdɔ so nti, mihuu wʼanim no, na ayɛ
    me sɛnea mahu Onyankopɔn anim.
  hlt-hlt: Jakob loh, “Pawh, na mikhmuh ah mikdaithen la ka tueng mai khaming. Na
    maelhmai he Pathen maelhmai a hmuh bangla kam hmuh. Kai nan moeithen banghui la
    ka kut lamkah ka khosaa he lo mai.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: N dɑ bɑ́ɑ́mmu, kɑ̀ɑ n cɔutɛ́mu, cɔutɛ́ m pɑ̃rɛ̀, n dɑ
    yɑ̀ kɛ̀ dɛ̀ dò n yɑ̀ Kuyie nku, kɛ yɛ̃́ ɑ n cɔutɛ́mɛ̀ nɛ̀ diwɛ̀ì.'
  msy-2020: Ezɨ Jekop ghaze, “Puvatɨ, nɨ uan navir averiamɨn na gifuegh egh nan bizibar
    suiragh. Nɨ na gifonge, ezɨ kamaghɨn, kɨ nɨn guamɨn gara mati kɨ Godɨn guamɨn
    gari.
  txq-txq: Boe ma Yakob naselu nae, “Kaꞌa boso talo naa! Kaꞌa muste simbok fo dadi
    neu tanda nae, kaꞌa simbok au no lima makambelak. Neu au mete-ita kaꞌa huhumen
    bebeik kara ia, nok bali au ita Manetualain huhumen.
  aaz-aaz: Rarit naiꞌ Yakop nataah am nak, “Taat honiꞌ, kais mutenab on naan. Ho ro
    he mtoup sin, he njair tanar nak, ho mtoup kau nok ꞌnimaꞌ nua. Natuin oras au
    ꞌiit ko mkumain feꞌe na, on reꞌ au ꞌiit Uisneno nkumain.
  azb-azb: 'Yaqub dedi: «Yox, xahiş edirəm, indi gözündə lütf tapdımsa, məndən bu
    hədiyyələri götür. Çünki sənin üzünü görəndə Allahın üzünü görmüş sandım, mənə
    qarşı çox xeyirxah oldun.'
  eng-DBY: And Jacob said, No, I pray thee; if now I have found favour in thine eyes,
    then receive my gift from my hand; for therefore have I seen thy face, as though
    I had seen the face of God, and thou hast received me with pleasure.
  hin-2017: 'याकूब ने कहा, “नहीं नहीं, यदि तेरा अनुग्रह मुझ पर हो, तो मेरी भेंट ग्रहण
    कर: क्योंकि मैंने तेरा दर्शन पाकर, मानो परमेश्वर का दर्शन पाया है, और तू मुझसे
    प्रसन्न हुआ है।'
  wol-KYG: 'Yanqóoba ne ko: «Ngalla waay déet, dimbali ma rekk te jël li ma la may.
    Ndaxte bi ma nee jàkk ci sa kanam, gis naa ni nga ma laaye biir, ba mu mel ni
    Yàllaa ma geestoo yërmandeem.'
  swp-swp: To Iakobo i ene, “Taba nige’e, ea awanorilaowa, taba nuam i lolo arigu
    eai, ina egu ainauia ta u abi, paana mamohoi ariri am ao ea ita ia ede doha Eaubada
    ana ao, eo hinage ma nualolom u hailobaigu ta.
  bjr-bjr: Miqi qufanoo Yakooboofa qinau. Qinee ani aqoondikiqa amunna ainainausa
    kaqi maraa. Anee qini kaaqa aqoondi kiannanara qinee ani oori Anutuna ooriara
    foora qafaidaqa.
  eng-YLT: And Jacob saith, 'Nay, I pray thee, if, I pray thee, I have found grace
    in thine eyes, then thou hast received my present from my hand, because that I
    have seen thy face, as the seeing of the face of God, and thou art pleased with
    me;
  heg-NTPO: Yakob siut noan, “Ela deken kaka! Kaka musti simus le halin daid tada
    noan, kaka sium auk nol iman duas son. Ta apin auk net kaka sila in hngoas sa,
    hnika el auk net Ama Lamtua Allah in hngoas sa kon.
  ptu-ptu: 'Natimba''im Yakub naua: “Tä'' dako tia la ma''pateem, aka maka'' ungkamasei
    si''daä'' anna untahimaä'' sule inde, iya la untahima hi tia duka'' inde pa''lalam
    penabangku matim. Aka tappana kuita lindomu, kupasihhapam muitaä'' lindona Puang
    Allataala aka tä'' deem pada saungkaluseseiä''.'
  bzd-NTPO: 'Erë Jacob tö iskà ché ia̱: —Au, kë̀ be'' tö ye'' ttè watöktsa̱. Be''
    e̱r buanene ye'' ki̱ e'' ta̱ íyi kakmekeyö be'' a̱ e'' klö''ú̱. Be'' tö ye'' kiéwa̱
    buaë. Be'' sué̱neyö e'' dör buaë ye'' a̱ we̱s Skëköl wák suè̱yö es.'
  kwf-kwf: Bore ma sa Jakob ka fata Ꞌuri, “NoaꞋa Ꞌoke ngalia Ꞌamu ru neꞋe ki. DiꞋia
    Ꞌoko saeleꞋa fafi nau, nau ku oga Ꞌoke ngalia naꞋa Ꞌamu kwateꞋa neꞋe nau. KaidaꞋi
    neꞋe nau ku saeleꞋa liu neꞋe nau ku lisia laꞋu maomu nia diꞋia neꞋe nau ku lisia
    maana God.
  eng-WYC-2017: And Jacob said, I beseech thee, do not thou so, but if I have found
    grace in thine eyes, take thou a little gift of mine hands; for I saw so thy face
    as if I had seen the cheer of God; be thou merciful to me,
  eng-WMBB: Jacob said, “Please, no, if I have now found favour in your sight, then
    receive my present at my hand, because I have seen your face, as one sees the
    face of God, and you were pleased with me.
  spp-spp: 'Ka Yakuba si jwo: «Mii na mu ɲáare, kampyi yog''à kwɔ̀ mii ná mu shwɔhɔl''e,
    maa ŋge bùɲyɛŋi shwɔ. Mu mii bɛŋkann''à ɲwɔ mu à jwo Kile u à mii ɲùŋɔ bɛ̂.'
  aey-aey: Odocob Jekob madon, “Qee, qila hina ijanu wawin me nijecebfi ceteteh loo
    ihiga i ebeninadec cedega. Qila hina wawin ceelecna guluctaga. Eunu hina olain
    figina eu Anut ola fecwe migina.
  urd-GVH: याक़ूब ने कहा, “नहीं जी, अगर मुझ पर आपके करम की नज़र है तो मेरे इस तोह्फ़े
    को ज़रूर क़बूल फ़रमाएँ। क्योंकि जब मैंने आपका चेहरा देखा तो वह मेरे लिए अल्लाह
    के चेहरे की मानिंद था, आपने मेरे साथ इस क़दर अच्छा सुलूक किया है।
  rug-rug: Meke zama se Zekopi, “Lokari, be qetu nau goi si mamu vagi tugo sari na
    qua vinariponi. Pude dogoro nigo mataqu, si kekeṉoṉo gua tugo arau sapu dogoro
    nia mataqu sa Tamasa. Sina ele koa baere si goi koa rau kamahire.
  gaz-gaz: Yaaqoobis akkana jedhe; “Maaloo akkas miti! Yoo ani fuula kee duratti fudhatama
    argadhee jiraadhe, kennaa kana na harkaa fudhadhu. Egaa amma ati fuula tolaadhaan
    na simatteerta; fuula kee arguun anaaf akkuma fuula Waaqaa arguutii.
  fra-LSG: 'Et Jacob répondit: Non, je te prie, si j’ai trouvé grâce à tes yeux, accepte
    de ma main mon présent; car c’est pour cela que j’ai regardé ta face comme on
    regarde la face de Dieu, et tu m’as accueilli favorablement.'
  gnn-gnn: '@see-verse:GEN.033.009'
  yal-yal: Yaxuba yi a fala, a naxa, “Ɛn-ɛn, n bata i maxandi, xa i bata n nafan,
    n na i sanbaxi seen naxanye birin yi, i xa ne rasuxu. N bata i yɛtagin to. Na
    luxi nɛn n yi alo n na Ala yɛtagi nan toma, bayo i bata n nasɛnɛ ki faɲi.
  gum-gum: 'Inchene Jacobpe trenchibig køn: —Ñuin kabyu na tab kui asig kuinabene,
    tiusmanda na kettrab srua arrigwan utørra chibig køn. Na ñui maløwan asiibe Tiuswan
    asi lataig køtan cha. Ñibe nane kan yangucha tabig utøtan cha.'
  iou-iou: Yäwänä Jekoptä yäŋkuk; Ude nämo! Gäk bänep paki nadäŋ namiŋpäŋä tuŋum gamitat
    u gäkŋata biŋam yäpmäŋ yäk. Gäk gabäŋpäŋ tägagämän nadätat. Gäk not täŋ namitan
    unita iŋamka gabäŋira Anutu iŋami bumik täyak yäk.
  haw-1868: 'I aku la o Iakoba, Aole, ke noi aku nei au ia oe, ina i loaa ia''u ke
    alohaia imua on, e lawe oe i ka''u makana ma ko''u lima: no ka mea, ua ike iho
    nei au i kou maka, e like me kuu ike ana i ka maka o ke Akua, a ua oluolu mai
    oe ia''u.'
  arb-NAV: 'فَقَالَ يَعْقُوبُ: «لا، إِنْ كُنْتُ قَدْ حَظِيتُ بِرِضَاكَ، فَأَرْجُو
    مِنْكَ أَنْ تَقْبَلَ مِنِّي هَدِيَّتِي لأَنِّي رَأَيْتُ وَجْهَكَ كَمَا يُرَى وَجْهُ
    اللهِ، فَرَضِيتَ عَنِّي.'
  adz-adz: Da Yakop ini, “Imaꞌ. Dzi gampun runggangꞌ da agu. Dzi yut apu ani ruta
    wangunggangꞌ santan ibiaꞌ da agu. Bida u maram arida i dzi da wayu. I dzi nugungꞌ
    itsiaꞌ nidzun angu i tipa tsanganda u maranggam ibi dzi tsanganda Anutu maran,
    i u yu dzi iyab.
  ewe-ewe: Yakob yi edzi be, “Ao, xɔ nunanawo nam ko, elabena wò alɔgbɔnu si nèko
    xɔlɔ̃tɔe nam la na nya la kɔ le dzinye! Vɔvɔ̃ ɖom le ŋutiwò abe Mawu ƒe ŋkumee
    mekpɔ ene.
  eng-LEE: And Jacob said, This must not be, I pray thee; if I have but found grace
    in thy eyes, then do thou receive my present at my hand; since I have seen thy
    face, it is as though I had seen the face of an angel, and because thou hast received
    me kindly.
  gvn-gvn: '@see-verse:GEN.033.009'
  nna-nna: Jacob-ju karra marnalu, “Yija nyuntu ngalypa waninyikinyijin, munu kuliwayi
    waninyijin ngajuku. Palajunjalu nyuntulu kangkulumanparninga palarrangu kuwiyirrangu.
  asm-FB: যাকোবে ক’লে, “নহয় নহয়, মই মিনতি কৰি কৈছো, যদি আপোনাৰ দৃষ্টিত মই অনুগ্ৰহ
    পাইছোঁ, তেন্তে মোৰ হাতৰ পৰা উপহাৰ গ্ৰহণ কৰক। কিয়নো, আপুনি মোক গ্রহণ কৰিছে আৰু
    অৱশ্যেই মোৰ বাবে অাপোনাৰ মুখ দেখা ঈশ্বৰৰ মুখ দেখাৰ দৰে।
  sus-A: يَشُبَ نَشَ عَ يَابِ، «عَدٍ، ﭑ بَرَ عِ مَشَندِ. شَ عِ بَرَ ﭑ نَقَن، ﭑ عِ
    سَنبَشِ سٍ نَشٍيٍ بِرِن نَ، عِ شَ عٍ رَ سُشُ. وٌن تَن قِرِنيِ شَ مَرَلَنيِ لُشِ
    نّ ﭑ بّ عَلْ مُشُ نُن عَلَ نَن لُشِ يِرٍ كٍرٍن. عِ بَرَ ﭑ نَسّنّ عَ قَنيِ رَ.
  fra-SBL: 'Jacob dit : « Je t''en prie, non, si j''ai maintenant trouvé grâce à tes
    yeux, alors reçois mon présent de ma main, car j''ai vu ton visage, comme on voit
    le visage de Dieu, et tu as été satisfait de moi.'
  hbo-hbo: וַיֹּ֣אמֶר יַעֲקֹ֗ב אַל־נָא֙ אִם־נָ֨א מָצָ֤אתִי חֵן֙ בְּעֵינֶ֔יךָ וְלָקַחְתָּ֥
    מִנְחָתִ֖י מִיָּדִ֑י כִּ֣י עַל־כֵּ֞ן רָאִ֣יתִי פָנֶ֗יךָ כִּרְאֹ֛ת פְּנֵ֥י אֱלֹהִ֖ים
    וַתִּרְצֵֽנִי׃
  shp-NTPO: 'Ja Esaúkan jaskáabi, Jacobnin neskáakin yoiboresa iki: —Ja en mia menia
    yoinabora, jawekopímabi en mia meniaibo iki. Jakopíra min birésti jake; ea akonbireskin
    noibaxon min ea bia keskáribiakin. Earibira mia oinnax ikonbiresi raroi, nekebi
    Dios ointaanan ikai keskatai.'
  eng-WYCLIFFE: And Jacob seide, Y biseche, nyle thou so, but if Y foond grace in
    thin iyen, take thou a litil yifte of myn hondis; for Y seiy so thi face as I
    seiy the cheer of God;
  piu-2006: '@see-verse:GEN.033.009'
  pjt-pjt: Ka Jacobalu wangkangu, “Wiya, nyuntu ngayuku pukuḻarirampa wanyu mantjila
    nyanga ngayulu ungkunytja. Panya nyuntu kuwari ngayunya kalypangku ampunnyangkaṉa
    nyuntunya yunpa nyakula puḻkaṟa pukuḻaringu Godanya yunpa nyakunytja puṟunypa.
  cwe-cwe: Yakobo kamulongela Esau, “Haidahika bule, one kutogola kunihokela, nokulamba
    unihokele vitumetume vangu. Kweli nodeng'helela kukuwona weye fana viya niwona
    chihanga cha Mulungu, kwaviya viunihokele kwa unovu.
  bgs-bgs: Igkagi si Jacob, na mà din, “Bággén ku áknikó. Atin ka duwán ginawa nu
    kanak, tanggap nu ni gasa ku áknikó. Tô igkita ku tô bónnóng nu, iring na igkita
    ku tô bónnóng ka Manama.
  kik-kik: Jakubu akiuga atĩrĩ, “Aca, ndagũthaitha! Angĩkorwo nĩnjĩtĩkĩrĩkĩte maitho-inĩ
    maku-rĩ, amũkĩra kĩheo gĩkĩ kuuma kũrĩ niĩ. Nĩ ũndũ kuona ũthiũ waku no ta kuona
    ũthiũ wa Ngai, tondũ nĩ wanyamũkĩra na gĩkeno.
  ksr-ksr: 'Kaeŋ ijoro Jeikobnoŋ kokaeŋ jero: “Kaeŋ qaago. Giinoŋ niimanaaŋ ama ala
    awaa meŋ nona goo jaasewaŋga iibe Anutuwaa jaasewaŋa kaaŋa kolooja. Kawaajoŋ nii
    goo jaaganoŋ kiaŋkoomu mokoloojeŋi eeŋ, mono kalena koi saanoŋ buŋa qeŋ aowa.'
  fra-NCL: 'Et Jacob dit : « Non, je te prie, si j’ai trouvé grâce à tes yeux, accepte
    mon présent de ma main ; car c’est pour cela que j’ai vu ta face comme on voit
    la face de Dieu, et tu m’as accueilli favorablement.'
  cek-AK: Jakob mah, Tahmenhaih hoiah na talawk paeh; na tahmenhaih ka tongh nahaeloe,
    ka sinh ih tangqum hae na talawk pae ah; na mikhmai ka hnuk hae, Sithaw mikhmai
    hnuk baktiah ni oh, na mikhmai panhaih to ka hnuk boeh.
  xla-xla: Epalati ma asiyama Yokobtapo epo atlaiyo, “Hao, bapa, wa꞉ta na꞉ natipame
    namkale dle kokoye nati-imama na꞉ta namkale dle alisisi halopi-iye me-halomane.
    Adipalati, wa꞉ta na꞉ natipo sikemte siyelati na꞉tapo wa꞉ mila꞉pi natimama semte
    God mila꞉pi natimapo de,” diyo.
  cuk-cuk: 'Degi-inigwele, Jacobʼdi e-iagi alamaknai gusad: —Suli ia, degisuli. An
    we-ibmar-bega-sedanikidi, bitigi be abingasana yeerban. Ar be nued be anmar-abindaksasoggu,
    an be-dakdedgine, Bab-Dummad-wagar-dakdeyob an itonaded.'
  uig-CYR: 'Амма Яқуп: — Ундақ қилмиғин; әгәр мән нәзәрлиридә илтипат тапқан болсам,
    соғитимни қолумдин қобул қилғайла; чүнки силиниң мени хошаллиқ билән қобул қилғанлирини
    көрүп, дидарлирини көргинимдә Худаниң дидарини көргәндәк болдум!'
  tel-2017: అప్పుడు యాకోబు “అలా కాదు, నీ అనుగ్రహం నా మీద ఉంటే దయచేసి ఈ కానుకను అంగీకరించు.
    దేవుని ముఖం చూసినట్టుగా నీ ముఖం చూశాను. నీ దయ నా మీద ఉంది కదా.
  hat-BSA: 'Jacob te di: “Non, souple, si koulye a mwen twouve favè nan zye ou, alò,
    pran kado a nan men m, paske mwen wè figi ou tankou yon moun ki vin wè figi a
    Bondye, e ou te byen resevwa m.'
  kos-kos: Jacob el fahk, “Mo, fin pwaye lah kom eisyu, nunak munas eis mwe kite luk
    inge. Nu sik, ke nga liye motom uh, oana ngan liye mutun God, ke kom arulana kulang
    nu sik uh.
  hbo-WLC: וַיֹּ֣אמֶר יַעֲקֹ֗ב אַל־נָא֙ אִם־נָ֨א מָצָ֤אתִי חֵן֙ בְּעֵינֶ֔יךָ וְלָקַחְתָּ֥
    מִנְחָתִ֖י מִיָּדִ֑י כִּ֣י עַל־כֵּ֞ן רָאִ֣יתִי פָנֶ֗יךָ כִּרְאֹ֛ת פְּנֵ֥י אֱלֹהִ֖ים
    וַתִּרְצֵֽנִי׃
  ibo-ibo: Jekọb sịrị, “E, biko, ọ bụrụ na m achọtala ihuọma nʼanya gị, nara m onyinye
    ndị a. Nʼihi na ịhụ gị anya dịka ilekwasị Chineke anya nʼihu, nke ka nke, otu
    a i ji ihu ọcha nabata m.
  ory-ory: ଯାକୁବ କହିଲା, “ନା, ବିନୟ କରୁଅଛି, ମୁଁ ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ଯଦି ଅନୁଗ୍ରହ ପାଇଲି, ତେବେ
    ମୋʼ ହସ୍ତରୁ ସେହି ଭେଟି ଗ୍ରହଣ କରନ୍ତୁ; କାରଣ ପରମେଶ୍ୱରଙ୍କ ମୁଖ ଦର୍ଶନ କଲା ପରି ମୁଁ ଆପଣଙ୍କ
    ମୁଖ ଦର୍ଶନ କରିଅଛି; ମଧ୍ୟ ଆପଣ ମୋʼ ପ୍ରତି ପ୍ରସନ୍ନ ହୋଇଅଛନ୍ତି।
  wmt-wmt: '@see-verse:GEN.033.009'
  chk-chk: Nge Jakop a üreni, “Apwi, are üa küna ümöümöch me reöm, kose mochen kopwe
    etiwa ai we lifang ngonuk. Ellet, lupwen üa küna mesom usun chök nge üa küna mesen
    Kot, pun ka etiwaei lon om ümöümöch.
  ssd-ssd: 'mambo nuŋe nu sana: Kuga. Sile gulab mayewik ŋga idusmba ndeta ne agaŋ
    ndende te ŋakmba kila. Ne maŋ ye ndoŋ gulab mayewik tukunu ne tuku tumail pasi
    kaŋgeret ta Kuate tuku tumail pasi kaŋgeranu suk.'
  rop-rop: Wal Jeikob bin tok, “Nomo, baba. If yu laigim mi, wal yu garra deigim dislot
    presen weya aibin gibit langa yu. Main baba, wen aibin luk yubin gudbinji langa
    mi, aibin gudbinji du. Aibin gudbinji jis laik aibin luk God.
  ukr-1871: 'І каже Яков: Коли знайшов я ласку в очах твоїх, прийми гостинцї з руки
    моєї тому, що побачив я лице твоє, як би хто побачив лице Боже, і що був єси прихилен
    до мене.'
  eng-AOI: Jacob said again, “I really want you to take them, because you have had
    pity on me. You didn't become angry and send me away. You have been kind to me
    your younger brother. When I see your face it is like seeing God's face. God has
    been kind to me and he has given me everything I have needed.” And so in the end
    Esau took everything.
  yon-yon: Yekobed man yedmoon “Ne dowakenbanaa. Kwamune ne yaa eb niindem aom kuu
    dowakeniib kerebka, nembed komo bangkabdaan kuu be yaa. Angkon ebbed ne yaa eb
    niindem aom dowakeniib kerewen kowe, eb murubia wedmaan kuu God ye murubia wedmemoon
    areb keraan.
  bch-bch: Be Iakop ikeo, “Mao, mao. Oangga eao lolom marum ngan gau, bada tenainga
    toa ne togau ga iman lem. Patautene nagera matam, eine mambe nagera Deo imata,
    ngansa lolom marum ngan gau toa bedaoa.
  deu-1951: 'Jakob antwortete: O nein! Habe ich Gnade vor deinen Augen gefunden, so
    nimm doch das Geschenk an von meiner Hand; denn deshalb habe ich dein Angesicht
    gesehen, als sähe ich Gottes Antlitz, und du warst so freundlich gegen mich!'
  eng-JPS: 'And Jacob said: ''Nay, I pray thee, if now I have found favour in thy
    sight, then receive my present at my hand; forasmuch as I have seen thy face,
    as one seeth the face of God, and thou wast pleased with me.'
  ubr-ubr: Jacob iyau, “Ambin, om am ya obin ini dura bag mes on au siwar ei basitai
    ato ebo. Om magim aitai on God magin aitai ba, on emon om ari uboeu tiwag.
  srp-1865: 'A Jakov reèe: ne; ako sam sada našao milost pred tobom, primi dar iz
    moje ruke, jer vidjeh lice tvoje kao da vidjeh lice Božje, tako si me lijepo doèekao.'
  lug-lug: Yakobo n’amuddamu nti, “Nedda nkwegayiridde, obanga nfunye okusaasirwa
    mu maaso go, kale kkiriza ekirabo kyange ekivudde mu ngalo zange. Kubanga ddala
    okulaba ku maaso go kiri ng’okulaba amaaso ga Katonda, olw’ekisa ekyo ky’onnyaniririzzaamu.
  heb-heb: ויאמר יעקב אל נא אם נא מצאתי חן בעיניך ולקחת מנחתי מידי כי על כן ראיתי
    פניך כראת פני אלהים ותרצני׃
  ben-IRV: যাকোব বললেন, “তা না, অনুরোধ করি, আমি যদি আপনার দৃষ্টিতে অনুগ্রহ পেয়ে থাকি,
    তবে আমার হাত থেকে উপহার গ্রহণ করুন; কারণ আমি ঈশ্বরের মুখ দর্শনের মতো আপনার মুখ
    দর্শন করলাম, আপনিও আমার প্রতি প্রসন্ন হলেন।
  pan-pan: ਯਾਕੂਬ ਨੇ ਆਖਿਆ, ਨਹੀਂ! ਜੇ ਤੇਰੀ ਕਿਰਪਾ ਦੀ ਨਜ਼ਰ ਮੇਰੇ ਉੱਤੇ ਹੈ ਤਾਂ ਮੇਰਾ ਨਜ਼ਰਾਨਾ
    ਮੇਰੇ ਹੱਥੋਂ ਕਬੂਲ ਕਰ, ਕਿਉਂ ਜੋ ਮੇਰੇ ਲਈ ਤੇਰੇ ਮੁੱਖ ਨੂੰ ਵੇਖਣਾ ਜਾਣੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਮੁੱਖ
    ਨੂੰ ਵੇਖਣ ਦੇ ਬਰਾਬਰ ਹੈ, ਅਤੇ ਤੂੰ ਮੈਥੋਂ ਪ੍ਰਸੰਨ ਹੋਇਆ ਹੈਂ।
  mwp-mwp: Yakubu kedha Isawalpa, ‘Maygi! Ngay gar yoewdhiz ngath kay nanga nginu
    matha ngoedhagidh gasampa ngidh kay ngaw sibwanan gasamar ngi ngaw mina kapu igalayg
    kayb ngath nginu paru yawaypa ngoedhe Awgadhaw paru ngayapa.
  mya-JVB: ယာကုပ် ကလည်း ၊ ထိုသို့မဆိုပါနှင့်။ စိတ်တော် နှင့် တွေ့ သည်မှန်လျှင် ၊ ကျွန်တော်
    ဆက် သော လက်ဆောင် ကို ခံယူ တော်မူပါ။ ဘုရားသခင် ၏ မျက်နှာ တော် ကို ဖူးမြင် ရသကဲ့သို့
    ၊ ကိုယ်တော် ၏ မျက်နှာ ကို ဖူးမြင် ရပါ၏။ စိတ် တော်သည်လည်းနူးညွတ် ပါ၏။
  tte-O: Na iyamo Yakobo iwalolau koina iba, “Nigele. Tem iyaele ukwate-kamkamna-yagaukone
    sowasowana yagu mulolone bwaite ukwalaili. Kaiwena manim kana koleya koliyau yagitai
    besiele kabo Yaubada manna kana koleya kaiwena kuyaliyaya molosi kaiwegu.
  tbg-tbg: Minti tuvaro Iekopiva tiharo, Aqao, are tiriara quahairera, are vi quarara
    varaane. Are ti vitakera ti quahama timitaanarara ti, te Kotira viri taveha quahaunantema
    ke, te ai virivata tavehama quahauro.
  hmo-hmo: Iakobo ia gwau, “Lasi, bema oiemu lalona be ia namo lau dekenai lauegu
    harihari gauna mani oi abia. Oiemu vairana lau itaia be, Dirava ena vairana bema
    lau itaia hegeregere, badina be oiemu lalona ia namo lau dekenai.
  ata-ata: Ia Iakovo ne pekiaꞌu misevile. Muavuti la mukolinu vimou vaikalau lexe,
    “Lexe nini oponeni laixeilo mo lexe nemasaxailo manina, la nini oponeni usexelasi
    mo nanoꞌa ta mimii e eni eitimeni ne. Xo eni emaisine la loxo eni emaisou Lataua
    iou, tavaꞌu xo nini opoone laixeilosi mo nemasaxailo manina.
  nfa-nfa: Te ngaa Yakob bꞌala, peka na, “Baku, aꞌa. Aꞌa ku hudꞌi sèmi la mèdha se,
    sèna ka jꞌajꞌi mi tadha, peka na, aꞌa ku sèmi jaꞌa dènge dꞌara taleo. Te ropa
    aꞌa ku bꞌui mari, ka jaꞌa sèmi dhu kèdhi bꞌui mari nèti Ama Lamatua.
  urd-urd: या'क़ूब ने कहा, “नहीं अगर मुझ पर तेरे करम की नज़र हुई है तो मेरा नज़राना
    मेरे हाथ से क़ुबूल कर, क्यूँकि मैंने तो तेरा मुँह ऐसा देखा जैसा कोई ख़ुदा का मुँह
    देखता है, और तू मुझ से राज़ी हुआ।
  rus-SYN: 'Иаков сказал: нет, если я приобрел благоволение в очах твоих, прими дар
    мой от руки моей, ибо я увидел лице твое, как бы кто увидел лице Божие, и ты был
    благосклонен ко мне;'
  cbt-NTPO: 'Itopirinhuë'', Cacoposo'' taantarin: —Ama iya masho napoquësohuë''. Tëhuënchachin
    noya ninicatë ya''huantacaso nohuantohuatan, onpopionta maquë ta''a. Quëmaora
    chachin noya nontaantarancoso'' nicato, Yosë chachin napotërincoso pochin cancantërahuë.'
  bqc-SIM: 'Ɔ̃ Yakↄbu mɛ̀: Aawo! N yã́ na! Tó ma yã́ kànguɛ, ma gba sí, asa wá
    wɛsiakↄ̃lɛ kɛ̀mɛɛ lán wɛsiakↄ̃lɛ ń Luaowaɛ, ↄ̃ n gbãakpàmazi.'
  tcz-CHONGTHU: Ahin Jacob in asei teiyin, “Nangman hiche kipa thilpeh hohi nalah
    louva hithei lou ahi, keiman nangma mai kamu hi Pathen mai mu tobang kahi, nangma
    mai kamu theiya nanui awgin kajah hi thina akona galkai kahitai,” ati.
  mar-mar: याकोब म्हणाला, “मी आपणाला विनंती करतो, असे नको, आता जर मी तुमच्या दृष्टीने
    खरोखर कृपा पावलो तर माझ्या हातून या भेटीचा स्विकार करा, कारण मी आपले तोंड पाहिले,
    आणि जणू काय देवाचे मुख पाहावे तसे मी तुमचे मुख पाहिले आहे आणि आपण माझा स्विकार
    केला.
  tcs-tcs: Zekop i bin ansa, ‘Nono! Ip yu nadakain api po mi, den teke dem present
    ya prom mi. Wen ai bin luk pes blo yu i wase ai bin luk pes blo God, bikoz ai
    prapa api po luk yu.
  qub-qub: 'Chayno niptin Jacobga yapay niran: «Goycushätaga chasquimay ari nogawan
    rasunpa alli caycashayquita musyanäpaj. Gamwanga alliwanmi tincushcanchïpis. Chaymi
    gamwan tincuycorga quiquin Diosta ricaycushanöraj fiyupa cushisha caycä.'
  bqp-bqp: 'Akũ Yakubu pì: Oi! N yã nna! Tó ma n pↄnna lè, ǹ ma gba sí, zaakũ ó
    wɛ́sikↄ̃lɛnaa kɛ̀mɛnɛ lán wɛ́sikↄ̃lɛna kũ Ludaoo bàmɛ, akũ n gbãnakɛ kpàmai.'
  hat-hat: 'Jakòb reponn li: -Non. Si ou kontan wè m'' tout bon, tanpri, asepte kado
    m''ap ba ou yo. Paske, lè mwen kontre ou, se tankou si m'' te wè figi Bondye.
    Gade jan ou resevwa m'' byen.'
  eng-BSB: But Jacob insisted, “No, please! If I have found favor in your sight, then
    receive this gift from my hand. For indeed, I have seen your face, and it is like
    seeing the face of God, since you have received me favorably.
  tod-tod: 'Zakɔɓe gooɠaaʋoteni, é ɠɛ ma: «Ɓa-o, nà è maanɛɛnɛzu, ni gè zaalai
    zɔlɔɔgɛ è ɠaazu, nà-soloo ganii zo. Mazɔlɔɔ gwɛ̀lɛʋɛ è-ɠaazuʋɛ ʋa, eɠɛʋelei
    nu a wɛlɛ la GALA gaazuʋɛ ʋa, tama è yeezeiʋɛ bù ga pagɔ.'
  eng-WEBPB: Jacob said, “Please, no, if I have now found favour in your sight, then
    receive my present at my hand, because I have seen your face, as one sees the
    face of God, and you were pleased with me.
  kbq-kbq: Hianagi Jekopu'a amanage hu'ne, A'o, muse (plis) hugantoanki nagri'ma kagu'areti'ma
    hunka antahi nenamisunka amama negamua musezana (gift) nazampintira erio. Hagi
    musema hunka navrana zama koana, Anumzamofo avugosa keankna nehugenka nagrira
    krimpa naminka nenavrane.
  nhe-BL: 'Pero Jacob quiilhui: ―Axtle, xijchihua se favor, xiquinseli pampa nimitzmaca.
    Para na nimitzita, eltoc queja niquita ixayac Toteco pampa tinechselijtoc ica
    cuali.'
  bus-bus: 'Ben Yakubu bè: Auo! N yã nna! Tó ma n pↄnnaa è, ǹ ma gba sí, zaakɛ wa
    wɛ́ɛsikↄ̃lɛna kɛ̀mɛ lán wɛ́ɛsikↄ̃lɛna kↄ̃n Ludao bàmɛ, ben n gbãakɛ kpàmazi.'
  gub-BL: — Heporomono wer a'e ma'e paw rehe newe. Epyhyk nehe. Aze ru'u hekatu newe.
    Aexak neruwa kwez kury. Neruwa hexakaw nuzawy kwaw Tupàn huwa hexakaw ihewe. Ta'e
    hemuawyze pe katu haw rupi kwez ne xe, i'i Zako izupe.
  eng-DRA: 'And Jacob said: Do not so I beseech thee, but if I have found favour in
    thy eyes, receive a little present at my hands: for I have seen thy face, as if
    I should have seen the countenance of God: be gracious to me,'
  knf-knf: 'Kë aŧeema aji : « A-a, woli dwinana bnuura ţi këş ki nu, kdinan kayeenk
    uko wi nwuliiŋ. Hënk di uwooŋ, dpën awinana ţi kadunu jibi ñaaŋ ajaaŋ apën kawinana
    ţi kadun ki Naşibaţi, kë iyeenkën na uhaaş ujinţ.'
