verse: GEN.033.010
translations:
  mal-C: 'അപ്പോൾ യാക്കോബ്: “ദയവായി അങ്ങനെ പറയരുതേ; അങ്ങേക്ക് എന്നോടു പ്രീതിയുണ്ടെങ്കിൽ
    ഈ സമ്മാനം സ്വീകരിക്കണം. അങ്ങ് എന്നെ കൃപയോടെ സ്വീകരിച്ചല്ലോ, അങ്ങയുടെ മുഖം കാണുന്നത്
    ദൈവത്തിന്റെ മുഖം കാണുന്നതുപോലെയാണ്.'
  deu-TKW: 'Jakob erwiderte: Nicht doch! Wenn ich dir irgend etwas gelte, so mußt
    du meine Gabe von mir annehmen. Habe ich ja doch dein Antlitz erschaut, wie das
    eines himmlischen Wesens, indem du mich zu Gnaden annahmst.'
  lin-lin: 'Jakobi alobaki : — Nabondeli yo : soki nazwi ngolu na miso na yo, ndima
    kozwa biloko oyo lokola kado kowuta na maboko na ngai ; pamba te ndenge namoni
    yo, ezali lokola namoni Nzambe, mpo ete oyambi ngai na boboto.'
  cbr-NT: 'Kakëxunbi ka Jacobnën amiribishi katëkëanxa: —Ax ka uisokin kaina min sinanin
    ''unántisa tankin ''akë ''ikën, usa ''ain kamina bërí mi ''inaishikë ñuinakama
    ënë biti ''ain, usa ''ain kana ''unánti ''ain, upiokinmi ''ë bikë ax ka Nukën
    ''Ibu Diosbë isanankësa ''iti ''ikën, min kamina ''ë upíokin bian usa ''ain ka
    minmi ''ë bikë ax asábi ''ikën.'
  eng-LSV: And Jacob says, “No, please, now if I have found grace in your eyes, then
    you have received my present from my hand, because that I have seen your face,
    as the seeing of the face of God, and you are pleased with me;
  bmu-bmu: 'Mewö jiiga Jeikobnöŋ kewö jiyök: “Mewö qahö. Göŋön neksihim aka ala ölöpŋi
    ak niŋginöŋga göhö jemesoholgi ekiga Anutugö jemesoholŋi ewö akza. Miaŋgöra nöŋön
    göhö jege ak-kömukömu miwikŋaizal ewö, mönö kalemni ki ölöp buŋa qem aŋguman.'
  eng-GNV: 'But Iaakob answered, Nay, I pray thee: if I haue found grace nowe in thy
    sight, then receiue my present at mine hande: for I haue seene thy face, as though
    I had seene the face of God, because thou hast accepted me.'
  eng-WEBSTER: 'And Jacob said, Nay, I pray thee, if now I have found grace in thy
    sight, then receive my present at my hand: for therefore I have seen thy face,
    as though I had seen the face of God, and thou hast been pleased with me.'
  nhw-BL: 'Pero Jacob quiilhui: ―Amo, xijchihua se favor, xiquinseli pampa nimitzmaca.
    Para na nimitzita, eltoc quen niquita ixayac Toteco pampa techselijtoc ica cuali.'
  swh-ONEN: Yakobo akasema, “La hasha! Tafadhali, kama nimepata kibali machoni pako,
    upokee zawadi hii kutoka kwangu. Kwa maana kuuona uso wako, ni kama kuuona uso
    wa Mungu, kwa kuwa umenipokea kwa takabali kubwa.
  bba-bba: Yerɑ Yɑkɔbu u nɛɛ, ɑɑwo, ɑ̀ n kɑ mɑn nɔnu ɡeu mɛɛrɑ, ɑ nɛn kɛ̃ɛ te mɔɔ.
    Domi ye ɑ mɑn dɑm koosiɑ kɑ nuku dobu nɑ wunɛn wuswɑɑ wɑɑsinɑwɑ nɡe Gusunɔɡiɑ.
  eng-KJVCPB: 'And Jacob said, Nay, I pray thee, if now I have found grace in thy
    sight, then receive my present at my hand: for therefore I have seen thy face,
    as though I had seen the face of God, and thou wast pleased with me.'
  cpy-cpy: 'Eekiro ishintsitanakitzi Jacob, ikantziri rirentzi: “¡Eero yeeyi! Tema
    noñaakiro paakameethatawakina, otzimatye payeri nopashitzimiri. Tema noñaapakimira
    piwathaki eeroka, oshiyawitakawo riimi Tajorentsi noñaaki. Tema kameethari pikanta
    piwethatawakina.'
  mpx-mpx: Yaa Yakobo i baek elana i ba, “Bahiwa! Ebo iyaka u yaliyaya-agau, he no
    mulolu toto ya pewa nu ahe. Sauga maninim ya kite i ola te Yabowaine maninina
    ya kikite, kaiwena alom wam yaliyaya u aheyau.
  wbp-wbp: Kala wilji-jikilparla Jakupuju wangkaja, “Yuwa, ngayi-nyanu kutu kangkarlangu!
    Kajilpanpaju wardinyi nyinakarla, kajikanpa-nyanu warntarri kangkarla ngaju-nyangu.
    Ngulanpaju yaninjarla ngamirlji-mardarnu, manu ngularnangku yinka-kurlu nyangu,
    ngulaju kula-ngantarnangku nyangu yinngirri Kaatu-juku!
  luo-luo: Jakobo nowachone, “Ooyo, asayi! Ka isengʼwonona to yie ikaw michgi. Nikech
    neno wangʼi chalo mana gi neno wangʼ Nyasaye, ka koro iserwaka gi ngʼwono kama.
  meu-meu: Iakob eto, Lasi, bema lalomu vada eme namo egu ai, bavabi, egu lalokau
    toana; badina be oi vairamu vada na itaia, Dirava vairana bama itaia heḡereḡerena,
    bona vada o lalo namo henigu.
  npi-ULB: याकूबले भने, “त्यसो होइन । मैले तपाईंको दृष्‍टिमा निगाह पाएको छु भने मेरो
    हातबाट उपहार ग्रहण गर्नुहोस् । किनभने मैले तपाईंको मुहार देखेको छु, र यो परमेश्‍वरको
    मुहार देखेजस्तै भएको छ र तपाईंले मलाई ग्रहण गर्नुभएको छ ।
  yor-yor: Jakọbu bẹ̀ ẹ́ wí pé, “Rárá bẹ́ẹ̀ kọ́, bí ó bá ṣe pé, mo rí ojúrere rẹ,
    jọ̀wọ́ gba ọrẹ lọ́wọ́ mi. Bí mo ṣe rí ojú rẹ̀ yìí, ó dàbí wí pé mo rí ojú Ọlọ́run
    ni báyìí, tí inú rẹ̀ ti dùn sí mi.
  emp-NTPO: 'Jacoboba jarasia: –Mãwãẽ́a. Bʌda mʌ̃ ume bia b̶ʌbʌrʌ, mʌ̃a dia b̶ʌra
    edadua. Mʌ̃maarã bʌ unubʌrʌra Ãcõrẽ quĩrãdarra unubʌrʌ quĩrãca b̶ʌa, bʌa mʌ̃ra
    bia edad̶a bẽrã.'
  ind-ind: Tetapi jawab Yakub, “Jangan! Kalau memang Tuan sudah berbaik hati dan mau
    menerima aku kembali, mohon terimalah pemberianku. Aku sangat senang melihat wajah
    Tuan lagi, rasanya seperti sedang melihat wajah Allah.
  pes-OPCB: 'یعقوب پاسخ داد: «اگر واقعاً مورد لطف تو واقع شده‌ام، التماس دارم هدیهٔ
    مرا قبول کنی. دیدن روی تو برای من مانند دیدن روی خدا بود! حال که تو با مهربانی
    مرا پذیرفتی،'
  ssx-ssx: Dieikopema꞉ alota꞉ Pilisi ota꞉ dia꞉me. Nakana꞉ma꞉ I̱ pa꞉ta꞉ ta꞉na꞉ma꞉ homeka꞉na꞉ta꞉
    kota꞉ yaka pa hameke kitolo alemanu mie. Ameta꞉ nakana꞉ma꞉ I̱ pa꞉ta꞉ homu wopu
    pitele ekita꞉ kota꞉ mo naka꞉ leke popeleke handolo ekita꞉ mo Koda꞉na꞉ leke popeleke
    handeke nono pita꞉la꞉me.
  lcm-lcm: Na Iakov kala antok ta, “Iau? Parik! Man kana kulapo roron anig, ku naung
    ani alilis ke napo alis ua tatana. Taun ke kana napo arai anim, kapo asukang ta
    napo arai ani nona i God, using kume lapo sesel aro pok iau.
  aer-aer: Jacob akenhe ikwere akwete-arle angkerlenge, “Aye, unte apeke atyenge ahele
    anetye-kwenye kele ngkwenge-arrpe akngaye! Kele alakenhe imerneme unte-arle atyenge
    itirremele. Kele imernemele alakenhe unte atyenge mwerre-arle aneme, Ngkarte-arle
    atyenge alakenhe mwerre aneke-arteke.
  tgl-ULB: Sinabi ni Jacob, “Hindi, pakiusap, kung nakasumpong ako ng pabor sa iyong
    paningin, sa gayon tanggapin mo ang aking regalo mula sa aking kamay, dahil tunay,
    nakita ko ang iyong mukha at kahalintulad nito ang pagkakita sa mukha ng Diyos,
    at tinanggap mo ako.
  nop-nop: Kaŋ Yakobodibo yoguk, “Mooŋ, du nutok nadinambuune utumbaune siloŋne u
    fiit moŋgoleŋ. Du menot tinamŋa mik mu tinamuŋaŋ kaŋ gaabeene namandake Bepaŋ’walaŋ
    namanda nabugoŋ tiŋak.
  kca-kca: 'Иаков йастәс: «Ӑнта, нӑӈ ма пеԓайэм йӑм сэмән ватԓән ки, мойԓәпсайэм ма
    йошем эԓты ўйи, нӑӈ веншен ваттэмән щит Турәм веш ваттэм хŏрпи, нӑӈ пӑ ма пеԓайэм
    щи арат йӑм усән;'
  cbu-NT: 'Akopsha, Ndaj, nuw shiyaa zuwanllee, táchinllpa: Shiy nuwaa kis naparangush,
    nuw shiyaa Apanlleetspaz ashiru mangi kis napkina. Yamangi chineemish, watam shiy
    nuwangaz pangati átush, kusarangshawa. Shiyaamcha wayarangashina. Yamangi. Shiy
    nuwangaz zandarangush, wanasirpatari nuwaa chamayangarangsha. Nuw shiyaam mangutariti
    panakina chinampatari shiyaam istakuri ashkina. Watam Apanll nuwaam mangutari
    istaranguwa. Zapan nuwaam Apanll maachiriteemi panarangiya. Nuwaam maachi pishtamaam
    nduni, tárangiya. Ashirucha, Esaw: Ayu. Zuraktishcha, zuwanllee. Ashiri yamachparina
    natunaari, tárangiya.'
  hui-hui: Ani layago lelowa dege Yagabahanda lalu, Anigo í̠na i̱la bu miniha hado
    heyagua nde mbirale uruni i̱na talebu ngerogoni mo ya. Ai í̠naga wanakui handalu
    koria dengui wálalu Ngode Datagaliwabenaga dengui handalehe hendedogo. Í̠na i̱la
    bu miniha hado kene hendedogoni.
  wrs-wrs: Doa boaslal omnana, yeoa holvorombol veo, yimba kamba ind vemnatava. Kava
    os nonglav, yena novlomosva oi Sesoana, manara, yimba daipotava kamba beswonam
    lohmanav, daosmomba ishomnavmoa.
  mya-mya: ယာ​ကုပ်​က``ကိုယ်​တော်​၏​ထံ​မှ​မျက်​နှာ​သာ​ရ သည်​မှန်​လျှင် ကျွန်​တော်​ဆက်​သ​သော​လက်​ဆောင်
    များ​ကို​လက်​ခံ​တော်​မူ​ပါ။ ကိုယ်​တော်​သည်​ကျွန် တော်​ကို​ကြည်​ဖြူ​စွာ​ကြို​ဆို​ပါ​ပြီ။
    ကိုယ်​တော် ၏​မျက်​နှာ​ကို​မြင်​ရ​သည်​မှာ​ဘု​ရား​သ​ခင်​၏ မျက်​နှာ​တော်​ကို​ဖူး​မြင်​ရ​သ​ကဲ့​သို့​ပင်​ဖြစ်
    ပါ​သည်။-
  cbi-NTPO: 'Tsenñuren Jacob entsandimi: Tsantsaya, uwain iya ñuchi firu'' katawaindyuñuya,
    juntsa me''ñu animaala kade, inchiya ñuba mangatatu Diosba kataakiñuuve, ñu inu
    mika ura'' mamikañu'' mitya.'
  bod-N: ཡ་ཀོབ་ན༌རེ། མིན༌ཏེ། བདག་ལ་ཁྱེད་ཀྱི་སྤྱན་དྲུང་ནས་ཐུགས་རྗེ་ཐོབ༌ན། ཁྱེད་ཀྱིས་བདག་ལས་ལེགས་སྐྱེས་འདི་དག་ལེན་པར༌མཛོད།
    ཅིའི་ཕྱིར་ཞེ༌ན། བདག་གིས་ཁྱེད་རང་མཐོང་བ་ནི་དཀོན་མཆོག་གི་ཞལ་རས་མཇལ་བ་དང་མཚུངས་ཤིང་ཁྱེད་ཀྱིས་བདག་ལ་དགའ་བསུའང་བྱས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Bare Jacob nu maonam, “Mena. Ni ani ago ko amilmilasam agi mu, aninga agiting
    imi toko. Aitak nika gemang motam ningo te gemang aisem, se ani nika kema motam
    arigisam, mu ani Kaem koma motam ningi loaga kam ikisam.
  kkl-kkl: Wene seogpa Yakubti, “Undo kom. Andi o'ona sembanelamba, nari saeag agha
    tatkenne toro alulam. Haiptanamdi, andi whing kembaghendi, Allahri whing iplo
    saog uro an naro nari ipken. Ane sembe na wana wali,” seog.
  sna-sna: Jakobho akati, “Kwete ndapota! Kana ndawana nyasha kwamuri gamuchirai henyu
    chipo ichi kubva kwandiri. Nokuti kuona chiso chenyu kunenge kuona chiso chaMwari,
    sezvo zvino mandigamuchira zvakanaka kudai.
  spa-BLM: 'Jacob dijo: “Por favor, no, si ahora he encontrado gracia ante tus ojos,
    recibe mi regalo de mi mano, porque he visto tu rostro, como se ve el rostro de
    Dios, y te has complacido en mí.'
  beu-beu: Angmuse Yakob ana ekaku Esau ebalet hula, “Kaku, ekang aulang ekang! Na
    uuling aapang ateing angmuse, emenghula na uuling Lahatala Apang ateing angu edadenang.
    Angu ebele aana malekang natangoang angu medi, senge metma tanda ening hula, aana
    etatabit oomi metma nejahi, bot aana naing tarima tila.
  cac-cac: 'Palta ix och ijan vin̈aj Jacob chi'' yalan d''a vin̈ icha tic: —Maay vuc''tac,
    tato vach'' in d''a ichan̈, cha juntzan̈ silab'' svac'' tic d''ayach, icha val
    to a Dios svilochi ayic tzach vilan tic, yujto d''a vach''c''olalil ix in a cha''a.'
  swh-ULB: Yakobo akasema, “Hapana, tafadhari, ikiwa nimeona kibali mbele zako, basi
    upokee zawadi yangu kutoka mkononi mwangu, na ni kama kuona uso wa Mungu, na umenipokea.
  bel-bel: 'Якаў сказаў: не, калі я здабыў упадабаньне ў вачах тваіх, прымі дарунак
    мой з рукі маёй; бо я ўгледзеў аблічча тваё, як бы хто ўбачыў аблічча Божае, і
    ты быў прыхільны да мяне;'
  deu-ELBBK: 'Und Jakob sprach: Nicht doch; wenn ich denn Gnade gefunden habe in deinen
    Augen, so nimm mein Geschenk von meiner Hand, da ich nun einmal dein Angesicht
    gesehen habe, als hätte ich Gottes Angesicht gesehen, und du Wohlgefallen an mir
    gehabt hast.'
  mbb-OT: Piru midteǥel ni Jacob, ke sikandin te, “Sigi en, dewata nud haazà. Su emun
    tutuu he igkeǥaǥew a kenikew dewata nu en is gasa ku kenikew. Su hein kedtengtengi
    ku te zagwey nu ne henduen be te zagwey te Megbevayà. Ne ǥuntaan te midawat a
    kenikew,
  msc-msc: 'Kɔni Yakuba kan ko: «I jaandi. Ni n na ko ra diya i yɛ, i ye woilu mira.
    N ɲa la i kan sisen, wo le iko n da n ɲa la Alla kan ka a masɔrɔn i ra n damira
    koɲuma.'
  mal-2015: 'അതിന്നു യാക്കോബ്: അങ്ങനെയല്ല, എന്നോടു കൃപ ഉണ്ടെങ്കിൽ എന്റെ സമ്മാനം എന്റെ
    കയ്യിൽനിന്നു വാങ്ങേണമേ; ദൈവത്തിന്റെ മുഖം കാണുന്നതുപോലെ ഞാൻ നിന്റെ മുഖം കാണുകയും
    നിനക്കു എന്നോടു ദയ തോന്നുകയും ചെയ്തുവല്ലോ;'
  tuo-NT: 'Jacob cʉ̃ maꞌmirẽ ninemocʉ niwĩ: —Yʉꞌʉre añurõ wãcũgʉ̃, yʉꞌʉ oꞌosere ñeꞌeña.
    Yʉꞌʉ mʉꞌʉrẽ ĩꞌagʉ̃, Õꞌacʉ̃rẽ ĩꞌagʉ̃ weronojõ ĩꞌaꞌa. Mʉꞌʉ yʉꞌʉre añurõ põtẽrĩ ñeꞌetojapʉ.'
  gup-gup: Wanjh Jacob yimeng, “Burrkyak, ngaye kebdjarrkme, bu ngudda yiyime yimankek
    ngamak, wanjh kanbidyima nawu ngaye won burudjang. Dja woybukkih ngaye bu kebnan
    wanjh yiman rerrih God ngakebnan, bu ngudda kamak rowk kankimey.
  met-met: Ne Yekop harua ba, “Tegu ke. Nabu uhatum xai manga, bing oxop yahangagu
    li ngasina naung. Ngabagu ramramoma. Bila ngabagu Urana ramramonoa, namua na oxop
    nga uhatum xai manga.
  gvs-gvs: Go kina Yakoboyana idigo kana, ‘Geya. Neta kusoosalegu, e guna yabobona
    kuuyaone. Unana maisim agite moe nakae Yaubada maisina agite go, geya akamaseta,
    go sem mam nuwotao kuuyaonegu.
  rmc-rmc: „Na!“ phenďa o Jakob. „Te arakhľom milosť andre tire jakha, le kada daros
    mandar. Priiľal man ajse bare lačhipnaha, hoj sar dikhav pre tiro muj, dičhol
    mange avri sar le Devleskro muj!
  nlg-nlg: Ma Jacob te ghaghua, “Taho, U nongi ngangatagho ge ko lavi togotogoi ke
    vagha na sosokona na vahaghitaili. Inau tu togotogo ge kua righia kalea nimua
    na togotogo koukoluu. Aeni te vagha ku righia kalea a nina togotogo a God.
  dgr-DOGNT: Hanìkò Jacob yets'ǫ̀ hadı, “Į̀le, seghǫ nınà nı̨dè eyı tıts'aàdìı nets'ǫ̀
    ahłàa sìı negha welè. Sets'ǫ̀ nınà neehɂı̨ t'à neghàehda nı̨dè ekìı Nǫ̀htsı̨ wınì
    ghàehda lanì.
  pes-OPV: 'یعقوب گفت: «نی، بلکه اگر در نظرت التفات یافته‌ام، پیشکش مرا از دستم قبول
    فرما، زیرا که روی تو را دیدم مثل دیدن روی خدا، ومرا منظور داشتی.'
  ron-1924: 'Ши Иаков а рэспунс: „Ну, те рог, дакэ ам кэпэтат тречере ынаинтя та,
    примеште дарул ачеста дин мына мя, кэч м-ам уйтат ла фаца та кум се уйтэ чинева
    ла Фаца луй Думнезеу, ши ту м-ай примит ку бунэвоинцэ.'
  ben-OBCV: যাকোব বললেন, “আপনার দৃষ্টিতে আমি যদি দয়া পেয়েছি, তবে দয়া করে আমার কাছ
    থেকে এই উপহারটি গ্রহণ করুন। কারণ আপনার মুখ দেখার অর্থ হল ঈশ্বরেরই মুখ দেখা, যেহেতু
    এখন আপনি দয়া দেখিয়ে আমাকে গ্রহণ করেছেন।
