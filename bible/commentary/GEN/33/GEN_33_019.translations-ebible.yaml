  eng-WMB: He bought the parcel of ground where he had spread his tent, at the hand
    of the children of Hamor, Shechem’s father, for one hundred pieces of money.
  tam-TCV: யாக்கோபு தான் கூடாரம் அமைத்த அந்த நிலத்தை, ஏமோரின் மகன்களிடமிருந்து நூறு
    வெள்ளிக்காசுக்கு வாங்கினான். இந்த ஏமோர் சீகேமின் தகப்பன்.
  ceb-ULB: Unya nagpalit siya og usa ka bahin sa yuta kung diin siya nagtukod sa iyang
