  eng-LEE: And he bought the parcel of the field, where he had spread his tent, at
    the hand of the children of Chamor, the father of Shechem, for a hundred kessitah.
  nna-nna: Purlpi pala warrarn palinyju ngurra jirnipa waninyikinyi Hamor-mili, Shechem-mili
    japartumili. Jacob-ju yinyajaninyi Hamor-milirrangu warnku wirtu palaku warrarnku.
  asm-FB: পাছত তেওঁ নিজৰ তম্বু তৰা মাতি ডোখৰ চিখিমৰ বাপেক হমোৰৰ সন্তান সকলৰ পৰা কিনি
    ললে।
  sus-A: عَ شَ كِرِ بَنشِ نُ تِشِ دّننَشّ، عَ نَشَ نَ بْشِ سَرَ هَمٌرِ شَ دِيٍ مَ
    كْبِرِ كٌلٍ كّمّ رَ. هَمٌرِ نَن قِندِ سِكٍمِ بَبَ رَ، نَشَن سِنفٍ سَبَتِ نَ بْشِ
    مَ.
  fra-SBL: Il acheta la parcelle de terrain où il avait étendu sa tente, de la main
    des fils de Hamor, père de Sichem, pour cent pièces d'argent.
  hbo-hbo: וַיִּ֜קֶן אֶת־חֶלְקַ֣ת הַשָּׂדֶ֗ה אֲשֶׁ֤ר נָֽטָה־שָׁם֙ אָהֳלֹ֔ו מִיַּ֥ד
    בְּנֵֽי־חֲמֹ֖ור אֲבִ֣י שְׁכֶ֑ם בְּמֵאָ֖ה קְשִׂיטָֽה׃
  shp-NTPO: Jain iakeaxa, Hamor jonibaon bakebaon main maroa iki; pacha koríki kopía.
    Ja Hamor iká iki, Siquemman papa; jaskati ja mai jato maroataananra, moa jainbi
    jatiaa iki.
  eng-WYCLIFFE: And he bouyte for an hundrid lambren a part of the feeld, in which
    he settide tabernaclis, of the sones of Emor, fadir of Sichem.
  piu-2006: '@see-verse:GEN.033.018'
  pjt-pjt: Munu paluṟu manta pala palunya payamilaṉu wati Aimurkunu tjuṯangka mani
    panya tjiilpa puḻka ungkula, nampa 100. Ka Aimurnga panya wati Tjikimaku mama.
    (Kaya tawunu Tjikimanya ininu wati nyanga palulanguṟu Aimurku katjanguṟu.)
  cwe-cwe: Kagula hanhu baho ha lago kulawa muna uwelesi wa Hamoli tati yake Shekemu
    kwa vihande gana va hela.
  bgs-bgs: Igbayadan din tô tanà na igóddóan din. Sábbad gatus (100) abuk ka mapputì
    bulawan tô bayad din tun ta mga rubbad i Hamor na ámmà i Siquem.
  kik-kik: Nake akĩgũra gĩcunjĩ kĩa mũgũnda na betha igana rĩmwe kuuma kũrĩ ariũ a
    Hamoru ithe wa Shekemu, harĩa aambire hema yake.
  ksr-ksr: Opo sel kuuŋa baloŋ korianoŋ kuuroti, iinoŋ gomaŋ kitia ii Sekembaa maŋa
    Hamor iwaa merauruta yoŋoonoŋga silwa kota 100 kanoŋ sewaŋa mero.
  fra-NCL: Il acheta des fils de Hémor, père de Sichem, pour cent késitas, la pièce
    de terre où il avait dressé sa tente ;
  cek-AK: Shekem ampa Hamor caanawk khae ih long to, phoisa cumvaito hoiah a qanh
    moe, to ahmuen ah ataihaih kahni im to a sak.
  xla-xla: Epapele dulu dla mo ya꞉ta kimili ta꞉la eye Sekem ya꞉ a Hamol ya꞉ ta꞉layo.
    Epapeleye Yokobtapo 100 elo mani mate Hamol ya꞉ akimlala tle ta꞉la eye haiyo.
  cuk-cuk: Jacob Hamor-e-masmalase mani-gwadulatargi (100) nainu baksad. Hamorʼde
    Siquem-e-babad. A-nainugi Jacob dordoneg sisad. Jacob agi megnonikid.
  uig-CYR: Андин у чедир тиккән йәрниң бир қисимини Шәкәмниң атиси болған Һаморниң
    оғуллиридин бир йүз қәситигә сетивелип,
  tel-2017: అతడు గుడారాలు వేసిన పొలంలోని భాగాన్ని షెకెము తండ్రి అయిన హమోరు కుమారుల
    దగ్గర నూరు వెండి నాణాలకు కొన్నాడు.
  hat-BSA: Li te achte yon mòso tè kote li te monte tant li nan men fis Hamor yo,
    papa Sichem nan, pou sòm a san pyès lajan.
  kos-kos: El molela ipin acn sac sin fwilin tulik natul Hamor, papa tumal Shechem,
    ke ipin silver siofok.
  hbo-WLC: וַיִּ֜קֶן אֶת־חֶלְקַ֣ת הַשָּׂדֶ֗ה אֲשֶׁ֤ר נָֽטָה־שָׁם֙ אָהֳל֔וֹ מִיַּ֥ד
    בְּנֵֽי־חֲמ֖וֹר אֲבִ֣י שְׁכֶ֑ם בְּמֵאָ֖ה קְשִׂיטָֽה׃
  ibo-ibo: Ọ zụrụ ala ebe o mara ụlọ ikwu ya nʼaka ụmụ Hamọ, nna Shekem, ọ kwụrụ narị
    mkpụrụ ọlaọcha maka ala ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶିଖିମର ପିତା ହମୋରର ସନ୍ତାନମାନଙ୍କୁ ଏକ ଶହ କସୀତା ରୌପ୍ୟ ମୁଦ୍ରା ଦେଇ
    ସେହି ତମ୍ବୁ ସ୍ଥାପନର ଭୂମିଖଣ୍ଡ କିଣିଲା।
  wmt-wmt: '@see-verse:GEN.033.018'
  chk-chk: Pun Jakop a möni ewe fanü seni nöün Hamor kewe mwän, semen Sikem we, won
    ipükü föün moni silifer.
  ssd-ssd: Nu silwa ndametiŋ soŋ 10 tambi nuŋe baibai patike likina kilke ta Sehem
    mam nuŋe Hamor tuku kiŋo kat nuŋe tugumŋge piyana.
  rop-rop: en imbin go langa ola biginini blanga det olmen neim Heima hubin bildimap
    det taun, en imbin baiyim det pedik weya imbin ringimap im tent blanga bigmob
    mani. Imbin baiyim blanga 100 silba langa olabat kain mani.
  ukr-1871: І купив частину поля, де отаборивсь, у синів Геммора, отця Сихемового,
    за сто срібняків.
  eng-AOI: Jacob bought a place and gave the descendants of Hamor 100 silver coins.
    Hamor was Shechem's father.
  yon-yon: Ye kuu parai kombon yenbe doboroon ye okad kuu Hamor ye mingki Sekem yaambed
    od yeman silva 100iib moonoon.
  bch-bch: Ta tano idanga tede toa irau saupu ngan, ei iuol pagid iaoa kelede ton
    Sekem toa Amor inat. Tano toa oa aea olnga irangrang mambe pat silva buno.
  deu-1951: Und er kaufte das Grundstück, auf welchem er sein Zelt aufschlug, von
    der Hand der Kinder Hemors, des Vaters Sichems, um hundert Kesitha
  eng-JPS: And he bought the parcel of ground, where he had spread his tent, at the
    hand of the children of Hamor, Shechem's father, for a hundred pieces of money.
  ubr-ubr: On Hamor wawan agirin Shechem taman emon on motob turin agim silver orot
    wat nim, onai itobon.
  srp-1865: I kupi komad zemlje, gdje razape šator svoj, od sinova Emora oca Sihemova
    za sto novaca.
  lug-lug: Abaana ba Kamoli kitaawe wa Sekemu ne bamuguza ekitundu mwe yasiisira,
    n’abasasula ebitundu bya ffeeza kikumi.
  heb-heb: ויקן את חלקת השדה אשר נטה שם אהלו מיד בני חמור אבי שכם במאה קשיטה׃
  ben-IRV: পরে শিখিমের বাবা যে হমোর, তাঁর ছেলেদেরকে রূপার একশো কসীতা [মুদ্রা] দিয়ে
    তিনি নিজের তাঁবু স্থাপনের ভূমিখণ্ড কিনলেন
  pan-pan: ਅਤੇ ਪੈਲੀ ਦਾ ਖੱਤਾ ਜਿੱਥੇ ਉਸ ਨੇ ਆਪਣਾ ਤੰਬੂ ਲਾਇਆ, ਉਹ ਉਸ ਨੇ ਸ਼ਕਮ ਦੇ ਪਿਤਾ ਹਮੋਰ
    ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਹੱਥੋਂ ਚਾਂਦੀ ਦੇ ਸੌ ਸਿੱਕਿਆਂ ਨਾਲ ਮੁੱਲ ਲਿਆ ਸੀ।
  mwp-mwp: Nuydh nan senabi boeradhar barpudhoedhin Amoran buwayngu modhab mura 100
    silba bokadhzapul. Nuy Amor waza Sekoman thathi.
  mya-JVB: တဲ ဆောက် ရာမြေ အကွက် ကို ရှေခင် ၏အဘ ၊ ဟာမော် ၏သား တို့တွင်၊ ငွေ တပိဿာ အဘိုးပေး၍
    ဝယ် ရသတည်း။
  tte-O: Mwa itolo yo bwatanone imiya koina iyamaisa susu Amo kolili Sikemi tamana,
    bwatanone iyamaisa mane siliba kana lalaki wan andeledi siliba.
  tbg-tbg: Viva mini vaiharo 100 silvaa monu aqukero vata vo varora. Sekemira qora
    Hamora ankuqaahairo vi vatara koqaama kero varero
  hmo-hmo: Unai palai rumadia ia haginia tano kahana be ia hoia Hamoro ena natuna
    dekena amo. Davana be siliva moni 100. Hamoro be Sekema ena tamana.
  ata-ata: Xe iliꞌi la sou, ulotonu lia xalee ane ne noxiꞌa Sikemu iloꞌa ta vimovimou
    aneꞌi ta mitemasie Amolu. Lia ne, mulotonu no anu lamoli siliva alelaxu itemaxu
    taꞌuve (100).
  nfa-nfa: Rai dhu Yakob patitu paleo ne, hèli nare nèti Hemor, ana Sikem. Kabꞌua
    rai ne, ca ngasu doi iia.
  urd-urd: और ज़मीन के जिस हिस्से पर उसने अपना ख़ेमा खड़ा किया था, उसे उसने सिकम के
    बाप हमोर के लड़कों से चाँदी के सौ सिक्के देकर ख़रीद लिया।
  rus-SYN: И купил часть поля, на котором раскинул шатер свой, у сынов Еммора, отца
    Сихемова, за сто монет.
  cbt-NTPO: Në'mëtë pëiro'sa ótënpiso' no'pa', Cacoposo' pasa coriqui marë' pa'anin.
    Ina no'paso', a'na quëmapi Amoro itopiso' hui'ninpitari hua'anëntopirinhuë', pa'antërin.
    Inaso', a'nara hui'nin ya'huëtërin, Siquimo itopi.
  bqc-SIM: À a bòokpakĩi lù Sikɛũ mae Amↄↄ nɛ́ↄwa ã́nusu ↄwatɛ̃ basↄo.
  tcz-CHONGTHU: Jacob'in Shechempa Hamor chate khut akon chun gam leiset phabep sum
    (Qesitah*) jakhat in aki choh in hikom achun ponbuh akison tai.
  mar-mar: नंतर त्याने जेथे आपला तंबू ठोकला होता ती जमीन शखेमाचा बाप हमोर याच्या लोकांकडून
    शंभर चांदीची नाणी देऊन विकत घेतली.
  tcs-tcs: Prom dem pamle blo Amo, papa blo Sekem, Zekop bin baie big eria blo lan
    po 100 pis silba. Zekop i bin pute ebri tent blo em de.
  qub-qub: Tiyacaycärishan partita Jacobga Hamorpa wamrancunapita rantiran pachac
    (100) guellaycho. Hamorpa jucaj wamranpa jutin caran Shequem.
  bqp-bqp: À a bùrakũki lù Sɛkɛmu de Amↄ nɛ́nↄa andurufu basↄↄro.
  hat-hat: Li achte moso tè kote li te moute tant li a pou san (0100) pyès lajan nan
    men pitit Amò yo. Se Amò sa a ki te papa Sichèm.
  eng-BSB: And the plot of ground where he pitched his tent, he purchased from the
    sons of Hamor, Shechem’s father, for a hundred pieces of silver.
  tod-tod: Ʋɛ é ná-seɠe ɠotai loni ná, é naama you ɓuɠai ɠeyani Sikɛme kɛɛɠɛ Ɠamɔɔl
    ná-doun zunuiti ma, ga wali ɠae ungila (100).
  eng-WEBPB: He bought the parcel of ground where he had spread his tent, at the hand
    of the children of Hamor, Shechem’s father, for one hundred pieces of money.
  kbq-kbq: E'i ana mopa Hamori amohe'impinti, Sekemu nefa mopa 100'a silva zagoreti
    miza huno seli nona ki'ne.
  nhe-BL: Huan teipa ica 100 plata tomi quicojqui nopa tlali tlen iteixmatcahua Hamor
    tlen elqui itata Siquem.
  bus-bus: À a bùrakaɛkii lù Sɛkɛmu de Amↄ nɛ́nↄa kondogi basↄↄro.
  gub-BL: Hamor a'e, Xikez tu a'e, heta amo ta'yr izupe a'e wà. A'e ywy izar romo
    wanekon wà. Zako ume'eg kar amo ywy pehegwer wanuwi 100 temetarer tàtà parat iapo
    pyrer pupe. Uzapo weko haw a'e pe.
  eng-DRA: And he bought that part of the field, in which he pitched his tents, of
    the children of Hemor, the father of Sichem for a hundred lambs.
  knf-knf: Anug dko di atarnuŋ kaloona ţi babuk Hamor aşin Ŧikem. Anugar da ktaka
    iñeen uweek ki baţaknuŋ unŧaam.
