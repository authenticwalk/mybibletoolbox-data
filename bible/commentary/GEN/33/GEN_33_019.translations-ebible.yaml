  kan-2017: ಅವನು ತನ್ನ ಗುಡಾರಗಳನ್ನು ಹಾಕಿಸಿದ ಭೂಮಿಯನ್ನು ಹಮೋರನ ಮಕ್ಕಳಿಗೆ ನೂರು ನಾಣ್ಯ ಕೊಟ್ಟು
