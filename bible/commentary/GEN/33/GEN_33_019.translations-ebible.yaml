  ton-ton: Pea ne fakatau ʻae potu ngoue, ʻaia ne ne folahi ai hono fale fehikitaki,
    mei he nima ʻoe fānau ʻa Hemoa ko e tamai ʻa Sikemi, ʻaki ʻae paʻanga ʻe teau.
  ces-1613: I koupil díl pole toho, na němž byl rozbil stan svůj, od synů Emora, otce
