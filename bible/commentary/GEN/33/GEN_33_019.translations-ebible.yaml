  uig-PIN: Andin u qedir tikkǝn yǝrning bir ⱪisimini Xǝkǝmning atisi bolƣan Ⱨamorning
    oƣulliridin bir yüz ⱪǝsitigǝ setiwelip,
  beo-beo: E da amo ifabi sogebi bidi lama:ne, Ha:imo (Siegeme eda) amo egaga fi ilima
