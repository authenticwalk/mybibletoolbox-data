  ksd-ksd: Ma i ga kul nam ra pakana gunan i ga pala kana pal na mal tana, i ga kul
    ia ta ra tarai Kamor, tama i Sekem, ma tika na mar na pakana silva.
  tur-YTC: Çadırını kurduğu arsayı Şekem'in babası Hamor'un oğullarından yüz parça
