verse: GEN.033.019
translations:
  mal-C: യാക്കോബ്, താൻ കൂടാരമടിച്ച സ്ഥലം ശേഖേമിന്റെ പിതാവായ ഹാമോരിന്റെ പുത്രന്മാരോടു
    നൂറു വെള്ളിക്കാശിനു വിലയ്ക്കുവാങ്ങി.
  deu-TKW: Das Stück Feld aber, auf dem er sein Zelt aufgeschlagen hatte, erwarb er
    von den Söhnen Hemors, des Vaters Sichems, um den Preis von 100 Kesita.
  lin-lin: Na motuya ya bibende ya palata nkama moko, asombaki na maboko ya bana mibali
    ya Amori, tata ya Sishemi, eteni ya mabele epai wapi atongaki ndako na ye ya kapo.
  cbr-NT: Anu 'ixun ka achúshi uni Hamor kakë, aín bëchikë Siquem kakë aín me cien
    kuríki manë kupí maruakëxa, marutankëx ka anubi tsóakëxa.
  eng-LSV: and he buys the portion of the field where he has stretched out his tent,
    from the hand of the sons of Hamor, father of Shechem, for one hundred kesitah;
  bmu-bmu: Opo seri koumŋi gölme köröŋe kuŋguyöhi, yaŋön gölme kitipŋi mi Sekemgö
    iwiŋi Hamor yaŋgö nahönurupŋi yeŋgöreŋök silwö kötŋi 100 miaŋön bohonŋi meyök.
  eng-GNV: And there he bought a parcell of ground, where hee pitched his tent, at
    the hande of the sonnes of Hamor Shechems father, for an hundreth pieces of money.
  eng-WEBSTER: And he bought a part of a field, where he had spread his tent, at the
    hand of the children of Hamor, Shechem's father, for a hundred pieces of money.
  nhw-BL: Huan teipa ica 100 plata tomi quicojqui nopa tlali tlen iteiximatcahua Hamor
    catli elqui itata Siquem.
  swh-ONEN: Akanunua kiwanja kutoka kwa wana wa Hamori, baba wa Shekemu, kwa bei ya
    vipande mia vya fedha, ambapo alipiga hema lake.
  bba-bba: Tem mi u nu ɡirɑ mi, mɑ u mu dwɑ kɑ sii ɡeesun ɡobi wunɔbu (100) Hɑmɔrin
    bibun mi. Ben turon yĩsirɑ Sikɛmu.
  eng-KJVCPB: And he bought a parcel of a field, where he had spread his tent, at
    the hand of the children of Hamor, Shechem’s father, for an hundred pieces of
    money.
  cpy-cpy: Ramanantapakiro iipatsite itomipaeni Hamor, okaatzi opinatari 100 koriki.
    Irika Siquem riira itomi Hamor. Ari rowatzikitapaawo ipankosheta janta.
  mpx-mpx: Inoke bilibili toto wana epanapana i pamilila i pwamolaa Heimo natunau
    eliyalil, molana mani silba elulu bwagabwaga (100). He Heimo natuna etega alana
    Sekemi.
  wbp-wbp: Ngakalku-nyanu nguru ngula manu nyanungurlu. Yungu-jana tala 100-pala pirli-piya
    yarltiri kaja-nyanu-patuku Yamuru-kurlangu-patuku ngulalpalurla nguruku yinyaku
    nyinaja warlaljamarri.
  luo-luo: Lowo mano gedoe nongʼiewo kuom yawuot Hamor ma wuon Shekem gi fedha madirom
    mia achiel.
  meu-meu: Bena e taruha henia tanona na Hamoro, Sekem e hadaia tauna, natuna edia
    amo e hoia, davana na silver monidia sinahu-ta.
  npi-ULB: त्यसपछि तिनले एक सय चाँदीका सिक्‍कामा शकेमका पिता हमोरका छोराहरूबाट एउटा
    जग्गा किने र त्यहीँ नै आफ्नो पाल टाँगे ।
  yor-yor: Ó sì ra ilẹ̀ kan tí ó pàgọ́ sí ni ọgọ́rùn-ún owó fàdákà lọ́wọ́ àwọn ọmọ
    Hamori tí í ṣe baba Ṣekemu.
  emp-NTPO: Dji ẽjũãda Hamo warrarãne basía. Hamora Siqueʌ̃ zeza basía. Jacoboba maʌ̃
    ẽjũãra nẽdosia cien parata torrobari. Nẽdoped̶a idji wua ded̶e mama b̶esia.
  ind-ind: Yakub membeli tanah tempat mereka berkemah dari keluarga Hemor, ayah Sikem,
    seharga seratus keping perak.
  pes-OPCB: او زمینی را که در آن خیمه زده بود از خانوادهٔ حمور، پدر شکیم به صد پاره
    نقره خرید.
  ssx-ssx: Kutupa ipikana꞉ma꞉ta꞉ koto hama꞉ta꞉ Sekemena꞉ ateke Hamona꞉ tapakena꞉eki
    100 silipa manima꞉ hambeekeme.
  lcm-lcm: Au na kala samui a vuk roe ang kata lapo atu lu singina si keve nat ang
    si Amor. Amor katapo tamana i Sekem. Kata samui ia ta 100 na vuk kapkap.
  aer-aer: Ikwere ipenhe anteme re apmere renhe apwerte manele ineke. Re ngkweltye
    100-pele antheke alere Hamor-kenhe areye apmereke-artweye anthetyeke apmere nhenge
    inetyeke.
  tgl-ULB: Pagkatapos binili niya ang kapirasong lupa kung saan niya itinayo ang kanyang
    tolda mula sa mga anak na lalaki ni Hamor, na ama ni Sechem, sa halagang isandaang
    piraso ng pilak.
  nop-nop: Tiŋa Sekem beu’walaŋ mihiŋiye adi’walaŋ kwet muneeŋ 100di tuwaŋ houle yot
    uŋgoŋ maaŋ itouguk.
  kca-kca: Щӑԓта мўв хӑр щи пеләк, хŏта ԓўв пирщин хотԓаԓ верәс, сот щел ŏх сӑхат
    Еммор пŏхәт эԓты, Сихем пӑ ԓўв апщиԓаԓ эԓты, Иаков ԓўвеԓа ԓутсәԓы.
  cbu-NT: Anushshat Akop kuseeramchu, watsapuneem paxanxarangiya. 100 kurik mbammash
    tputs sur Hamoraam panarangiya. Hamorsha wip kanungas taarangiya sur Sekema.
  hui-hui: Ani pu howa dindi ogoni Segeme aba Hamo aguanenerunaga winigo ibugua dindi
    ogoninaga muni siliba handari mbirame (100) yolo bini.
  wrs-wrs: Doa pethana aralva hem kovoreihuna pethapeta nomba, doa himba hevmba diva
    nisreihunna, senmba os 100pelara, nomba silvava. Pethana aralva nomba os lovahvna
    Hamortindi, Hamorva nomba Sekemna aral lohmanana.
  mya-mya: သူ​သည်​ထို​မြေ​ကွက်​ကို​ရှေ​ခင်​၏​အ​ဖ ဟာ​မော်​၏​သား​ချင်း​တို့​ထံ​မှ​ငွေ​သား
    တစ်​ရာ​ပေး​၍​ဝယ်​ယူ​လေ​သည်။-
  cbi-NTPO: Tsejtu 100 lepa lushinchi Hamor' nalanu tu ati'kami, matyu Siquemchi ya'
    apanu, tsejtu junu ya' kajdi' chununu ya' chunu tena manguikemi.
  bod-N: སི་ཀེམ་གྱི་ཕ་སྟེ་ཧ་མོར་གྱི་བུ་རྣམས་ལ་དངུལ་སྒོར་བརྒྱ་སྤྲད་དེ་གུར་ཕུབ་སའི་ས་ཉོས༌ཤིང༌།
  wsk-wsk: Nu ali mu manga silver 100 te Hamor ko namarari nongote diaram ale te daigam.
    Shechem mu Hamor ko namar bo.
  kkl-kkl: Ae soro wamoghag aneko mog so'o aneko Hamor sisa nimiringe. Sikhem poneko
    babe Hamor elme wamog. Yakubti, “Mog so'o wene wamnaag aneko naringe ya'ag wamlul,”
    aro kamna kapto kirik wana solomne teng tombare (100) agha kamna kapto tobog.
  sna-sna: Akatenga nzvimbo yaakadzika matende ake kubva kuvanakomana vaHamori, baba
    vaShekemu nezana resirivha.
  spa-BLM: Compró la parcela donde había tendido su tienda, de mano de los hijos de
    Hamor, padre de Siquem, por cien monedas.
  beu-beu: Yakob ana Hemor, Sikem imang angu abung meke nu beli, senge metma iteeng
    angu emana ening. Meke angu ebili seeng perak ratunu.
  cac-cac: 100 q'uen plata ix yac' vin̈ yic smanan jun lum luum chi' vin̈ d'a eb'
    yuninal vin̈aj Hamor, vin̈ ix ic'anel yich chon̈ab' Siquem. Ata' ix sb'oq'ue scampamento
    vin̈.
  swh-ULB: Kisha akanunu sehemu ya ardhi alipokuwa ameweka hema yake kutoka kwa wana
    wa Hamori, baba wa Shekemu, kwa vipande mia vya fedha.
  bel-bel: І купіў дзялянку поля, на якім паставіў намёт свой, у сыноў Эмора, бацькі
    Сіхемавага, за сто манет.
  deu-ELBBK: Und er kaufte das Stück Feld, wo er sein Zelt aufgeschlagen hatte, von
    der Hand der Söhne Hemors, des Vaters Sichems, für 100 Kesita.
  mbb-OT: Ne haazà is tanà he mibpehitindeǥan dan te tulda ne mibpemasa ni Jacob diyà
    te menge anak ni Hamor te 100 he vuuk he pelata. Si Hamor ne iyan amey ni Shekem.
  msc-msc: A la faaninbon lɔni dinkira mɛn, a ka wo dinkira san Sikɛmu fa Hamɔri bɔnsɔn
    de ma. A ka a san wodigbɛ kɛmɛ le la.
  mal-2015: താൻ കൂടാരമടിച്ച നിലം ശെഖേമിന്റെ അപ്പനായ ഹമോരിന്റെ പുത്രന്മാരോടു നൂറു വെള്ളിക്കാശിന്നു
    വാങ്ങി.
  tuo-NT: Cien cujiri niyeru cujiri meꞌrã niꞌcã diꞌta duucʉ niwĩ. Ti diꞌtare Hamor
    põꞌrã duacãrã niwã. Cʉ̃ Siquem wãmetigʉ pacʉ nicʉ niwĩ. Topʉ Jacob cʉ̃ ya wiꞌi,
    suꞌti caseri meꞌrã sẽeopeocʉ niwĩ.
  gup-gup: Dja Jacob karremulewam kunred kore dabburlin nuye nameng, kunwardde 100
    silver benwong bebeywurd nuye Hamor nawu kornkumo nuye Shechem bu birribolkweykang.
  met-met: Gim siang silba 100 na Hamor garandi, mana titi hataina (ba) tongtongia
    tabalaxayanoa mana. Sekem Hamor garang tela.
  gvs-gvs: Ina yoyouyadi Emori natunao koroto idi poyapoya goi sikaaiyaka. Emoriyana
    natuna tayamo yoina Sekem. Tuwo Yakobo poyapoyayana igimone siriba ana badabada
    tayamo andedi (100) goi.
  rmc-rmc: Le Chamoroskre čhavendar o Jakob cinďa kotor maľa vaš o šel (100) rupune.
    (O Chamor sas dad le Šichemoskro.) Ode o Jakob rozthoďa peskre stani.
  nlg-nlg: Ma Jacob te pelua na bona keri tara haghara iga itadira na binaboli ta
    Hamor, na tamana Shechem, nia e hangalatu na rongo ni silver.
  dgr-DOGNT: Eyı dèè k'e nı̨hbàa nàı̨hgèe sìı Hamor wèot'ı̨ gots'ǫ dı̨akw'eènǫ sǫǫ̀mba
    degoo k'èxa dèè nàgoèhdì ı̨lè. (Hamor Shekem wetà hǫt'e.)
  pes-OPV: و آن قطعه زمینی را که خیمه خود را در آن زده بود ازبنی حمور، پدر شکیم، به
    صد قسیط خرید.
  ron-1924: Партя де огор пе каре ышь ынтинсесе кортул а кумпэрат-о де ла фиий луй
    Хамор, татэл луй Сихем, ку о сутэ де кесита.
  ben-OBCV: 100 রৌপমুদ্রা দিয়ে, তিনি শিখিমের বাবা হমোরের ছেলেদের কাছ থেকে সেই জমিখণ্ডটি
    কিনলেন, যেখানে তিনি তাঁবু খাটিয়েছিলেন।
  lex-lex: Nhor nioka nawel niana nohanna id la Hemor upni-a'nani. Hemor di, de Sikhema
    amni. Gen di miaka ha nawel niana pa nariria hoiwialli la, de welli maha wawahra
    rahu ida.
  rgu-rgu: Dae fo riꞌ Yakob napadedeiꞌ mamana leleo na a, ana asa nan neme Hemor,
    Sikem papa na. Ana bae neniꞌ doi fulaꞌ natun esa.
  som-som: Jagadii uu teendhadiisii ka dhistayna wuxuu ka iibsaday reer Xamoor oo
    ahaa Shekem aabbihiis, oo wuxuu siistay boqol xabbadood oo lacag ah.
  lat-VUC: Emitque partem agri, in qua fixerat tabernacula, a filiis Hemor patris
    Sichem centum agnis.
  aoi-aoi: Biya Jekaba nu-manga nakina angalya ena-langwa angwarnda-murra. Nenu-kwama
    100 angwarnda amamuwa ajilba-murra WarningiYamawa warnumamalya. Umba nakine-ka
    Yamawa nungwenikba Jekema-langwa nakina.
  eng-ASVBT: And he bought the parcel of ground, where he had spread his tent, at
    the hand of the children of Hamor, Shechem’s father, for a hundred pieces of money.
  mna-mna: Mi iŋgiimi toono ta ni imbotmbot pa na ila kizin wal ki Amor pa pat milmilŋan
    tomto lamata. (Amor tina, ni lutuunu zaana Sekem.)
  ita-1885: E comperò da' figliuoli d'Hemor, padre di Sichem, per cento pezze di moneta,
    la parte del campo, ove avea tesi i suoi padiglioni.
  eng-LXXUP: And he bought the portion of the field, where he pitched his tent, of
    Hamor the father of Shechem, for a hundred lambs.
  eng-ULB: Then he bought the piece of ground where he had pitched his tent from the
    sons of Hamor, Shechem's father, for a hundred pieces of silver.
  spa-VBL: Compró el terreno donde acampaba a los hijos de Hamor, el fundador de Siquem,
    por 100 monedas.
  fra-_FOB: Et il acheta, de la main des fils de Hémor, père de Sichem, pour cent
    pièces d'argent, la portion de champ où il avait dressé sa tente.
  mal-mal: താൻ കൂടാരമടിച്ച സ്ഥലത്തിന്റെ ഒരു ഭാഗം ശെഖേമിന്റെ അപ്പനായ ഹമോരിന്റെ പുത്രന്മാരോടു
    നൂറു വെള്ളിക്കാശിനു വാങ്ങി.
  urd-GVR: Us ke ḳhaime Hamor kī aulād kī zamīn par lage the. Us ne yih zamīn chāṅdī
    ke 100 sikkoṅ ke badle ḳharīd lī.
  suz-BL: मिनु आ ताम्‍बु कीतीके रू हमोर आ तौ आन दाते शेकेम आ आफ रे सहे का केसीता थाप्‍शा,
    ग्‍यबा बाक्‍त। केसीता मेकेर ङा क्‍येट बाक्‍त। सुन के बाक्‍बा कों, चांदी के बाक्‍बा
    कों, गिश हेल्‍शो बाक्‍ब मतुंइसीब।यहोसु २४:३२
  ita-1927: E comprò dai figliuoli di Hemor, padre di Sichem, per cento pezzi di danaro,
    la parte del campo dove avea piantato le sue tende.
  ckb-ckb: ئەو پارچە زەوییەشی کە چادرەکەی تێدا هەڵدا، بە سەد پارچە زیو لە کوڕانی حەمۆری
    باوکی شەخەمی کڕی.
  eng-BBE: And for a hundred bits of money he got from the children of Hamor, the
    builder of Shechem, the field in which he had put up his tents.
  crx-NTPO: '''Ink''ez nyo nimbali nenin''ai-un yun, ''i Hamor buzkeh ''enne bubuyonket.
    Shechem oobá, whunizyai whunizyat (1000) sooniya ''i k''elha.'
  kan-OKCV: ಅವನು ತನ್ನ ಗುಡಾರಗಳನ್ನು ಹಾಕಿದ ಭೂಮಿಯನ್ನು ಶೆಕೆಮಿನ ತಂದೆ ಹಮೋರನ ಮಕ್ಕಳ ಕೈಯಿಂದ
    ನೂರು ನಾಣ್ಯಗಳಿಗೆ ಕೊಂಡುಕೊಂಡನು.
  bbb-bbb: Jekafu fune uri e Sekamedo asoe e Emodo uifari ijiebuo sakae ao be ire
    siruva uvani aderedi ijiege karana fuaeve.
  tam-2017: தான் கூடாரம்போட்ட நிலத்தைச் சீகேமின் தகப்பனாகிய ஏமோரின் மகன்களிடம் 100
    வெள்ளிக்காசுக்கு வாங்கி,
  spa-RV-1909: Y compró una parte del campo, donde tendió su tienda, de mano de los
    hijos de Hamor, padre de Sichêm, por cien piezas de moneda.
  ron-BTF: Şi a cumpărat o parcelă dintr-un câmp, unde şi-a întins cortul, la îndemâna
    copiilor lui Hamor, tatăl lui Sihem, pentru o sută de monede.
  eng-WEBP: He bought the parcel of ground where he had spread his tent, at the hand
    of the children of Hamor, Shechem’s father, for one hundred pieces of money.
  eng-FBV: He bought the plot of ground where he was camping from the sons of Hamor,
    the founder of Shechem, for 100 pieces of money.
  nld-1939: Voor honderd goudstukken kocht hij van de zonen van Hemor, den vader van
    Sikem, de strook grond, waarop hij zijn tent had gespannen.
  nch-BL: Huan teipa ica 100 plata tomi quicojqui nopa tali ten iteixmatcahua Hamor
    cati elqui itata Siquem.
  tfr-NTPO: Kjok eshko l̈i tjwl̈ẽna Jamor wapga kong, tjwl̈õ dbur sho pjl̈ubl̈ún kjwo
    sak dbäw (100). Jamor, e Siquén data.
  vie-1934: bèn mua miếng đất chỗ người đóng trại, giá một trăm miếng bạc của con
    Hê-mô, cha Si-chem.
  hin-CV: जिस स्थान पर उन्होंने तंबू खड़े किए, उस ज़मीन को उन्होंने शेकेम के पिता,
    हामोर के पुत्रों से एक सौ चांदी की मुद्राएं देकर खरीदा था.
  eng-OURB: He bought the parcel of ground where he had spread his tent, at the hand
    of the children of Hamor, Shechem’s father, for one hundred pieces of money.
  spa-BES: Y por cien piezas de dinero tomó de los hijos de Hamor, el padre de Siquem,
    el campo en que había puesto sus tiendas.
  tdx-tdx: Le vinili’e bogady zato amo ana’ i Khamòre rae’ i Sikemeo ty ila’ i teteke
    nampipoha’e i kivoho’eiy.
  vid-vid: Honhu aho ha misanga hawele yesele kwa mhela udo nakagula kulawa kwa lulelo
    lwa Hamoli, mhaza wa Shekemu kwa migwala miya imwe ja sendi.
  pwg-pwg: Kwanatuna kana bada na Hamo ma Jeikap inae Hamo natunatuna kurisi da taki
    dowana gwabisiyai igimari, miiyanina na silva riririghina ivi 100.
  eng-OKE: And he bought the possession of the field where he had spread his tent,
    of the hand of the sons of Hamor, the father of Shekem, for a hundred lambs.
  tha-KJV: ยาโคบซื้อที่​ดิ​นแปลงหนึ่งที่ตั้งเต็นท์​อยู่​นั้น จากบุตรชายของฮาโมร์​บิ​ดาของเชเคมเป็นเงินหนึ่งร้อยเหรียญ
  por-BR-2018: E comprou uma parte do campo, onde estendeu sua tenda, da mão dos filhos
    de Hamor, pai de Siquém, por cem peças de moeda.
  bco-bco: Ya꞉kob e alo꞉ di hen a꞉no꞉, Sekema꞉ iya꞉ Hamol e so꞉lo꞉wa꞉no꞉ ko꞉lo꞉, eyo꞉
    silba mole 100 a꞉la꞉fo꞉ a꞉ma꞉ Hamol ene so꞉wa imo꞉ dimia꞉sa꞉ga꞉ kilili.
  deu-ELO: Und er kaufte das Stück Feld, wo er sein Zelt aufgeschlagen hatte, von
    der Hand der Söhne Hemors, des Vaters Sichems, um hundert Kesita.
  ktm-ktm: Iy ikuni kangahan poi erti odo ndrongon su nedun Hamor, eri pe isihnen
    ile ndralahan silwa ndre sangat. Nedun Hamor homou ti rangan Sekem.
  caa-caa: Pues ayan inteꞌ nuxi winic tama e chinam era xeꞌ ucꞌabꞌa Hamor xeꞌ ayan
    uyunenobꞌ y e Jacob umani inteꞌ tajo rum tuobꞌ tama cien ut e tumin xeꞌ chembꞌir
