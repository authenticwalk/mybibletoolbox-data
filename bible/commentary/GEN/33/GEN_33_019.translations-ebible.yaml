  bsp-bsp: K'ɛway awut a Hamɔr arkun dəwaca, papa ka Səkɛm, tofokəl ta antɔf nde ɛnacəmbər
    abal mɔ. Ɛnaway di mɛŋcəmbəl 100.
  bps-bps: Na bnayadan i tanà ani, na i btasan mlatu salafì di filakla. Na i dad to
    i gumwean dun, dunan i dad bel Hamor i mà Sikim.
  mbs-mbs: Bineyadan din se tanà sìyan inogpaan din. Sebad gatos plata se kwarta dan
