  gun-gun: Yvy oo'i oupia va'e ma cem hatã'i va'e re ojogua Siquém ru Hamor ra'y kuery
    gui.
  agu-BL: Ej nin lok' i' jalaj tx'otx' scyetz xonl Hamor yi taj Siquem. Jun cient
