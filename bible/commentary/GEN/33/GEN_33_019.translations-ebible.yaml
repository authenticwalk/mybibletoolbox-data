  pon-2006: E pwainsang sahpwo rehn kisehn kadaudok en Amor ko, semen Sekem, ni uwen
    silper epwiki.
  jae-jae: Ma eŋ gêjam ôli nom, taŋ nê bec kakô naŋ, aŋga Sikem tama Hamor latuinêŋ.
