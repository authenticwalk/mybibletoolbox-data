  ilo-ULB: Ket ginatangna iti sangagasut a bagi ti pirak ti paset ti daga a nangibangonanna
    iti kampona manipud kadagiti annak ni Hamor, nga ama ni Sikem,.
  kpg-kpg: Mee guu hui di gowaa deelaa mai nia hagadili o Hamor, tamana o Shechem,
    gi nia bahihadu silber e lau.
  uig-ARA: ئاندىن ئۇ چېدىر تىككەن يەرنىڭ بىر قىسىمىنى شەكەمنىڭ ئاتىسى بولغان ھامورنىڭ
