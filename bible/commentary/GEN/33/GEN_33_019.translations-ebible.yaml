  urd-GVU: اُس کے خیمے حمور کی اولاد کی زمین پر لگے تھے۔ اُس نے یہ زمین چاندی کے 100
    سِکوں کے بدلے خرید لی۔
  deu-1912: und kaufte ein Stück Acker von den Kindern Hemors, des Vaters Sichems,
    um hundert Groschen; daselbst richtete er seine Hütte auf.
  ntj-ntj: Tjiinya Yayimuku tjamupirtilu-ya manta palunyanya kanyiranytja. Wati Yayimunya
