  gum-gum: kan tul penabig køn, tru Hamorwei nusrkalan. Incha truibe Siquénwei møskawan,
    tsantsøn andøga mari monedasmera sulu cien pagaraig køn. Incha truyu nui carpa
    yawan lasrua tsumisra,
  iou-iou: Kome yäpmäŋpäŋ itkuko unitäŋo mähemitä kome gwäkita siliwa moneŋta iwetkuk.
    Iwerä udegän yämiŋkuk. Kome mähemi uwä Hamo täŋo nanakiye. Hamo uwä Sekem täŋo
    nani.
  haw-1868: Kuai aku la ia i kauwahi o ka aina, kahi ana i kukulu ai i kona halelewa,
