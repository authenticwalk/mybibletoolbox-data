  ena-ena: Lavɨla fɨli tɨbɨ havɨlɨ ulaŋ hafia hɨniavɨmi agadɨ lavami. Fɨli tɨbɨ agadɨ
    viben aba anɨm hɨlɨcɨ 100 agɨladɨ fɨli iagagalinu Hamolɨ dɨ ninadinu agɨlasaŋ
    igumi. Hamolɨ dɨ ninaŋ mu agadɨ ibi Sekem.
  tgo-tgo: Va i vamodo thelauko iyako weŋgiya amala regha idae Heimo le ŋgaŋga ghɨmoghɨmoru.
    Modae le laghɨlaghɨye silva gethɨthaŋarɨ. Heimo nariye regha idae Sekem.
  yap-yap: Me chuw’iy e re gi flang nem rok e pi’in owchen Hamor, ni chitamngin Shekem,
    ni 100 yang e silber e pi’ ni puluwon.
  tet-tet: Rai mak Yakob nariik batane fatik nia, nia sosa nola nosi Hemor, mak Sikem
    aman. Nia selu kotu nodi osan murak tomak atus ida.
  hlt-MCSB: Te vaengah a dap tuk hmuen te Shekhem napa Hamor ca rhoek kut lamkah khamyai
    rhoek te tangka yakhat neh a lai.
  mdy-ETH: ዒዚ ናንጎሮ ዓፒላፓ ማዦና ማኣሮ ዾቄ ቤዞ ሴኬሜ ዓዶ፥ ሃሞሬ ማኣሮ ዜርፆይዳፓ ፄኤታ ሹቺ ቢራና ዒ ሻንቄኔ፤
  twi-ASANTE: Yakob tɔɔ asase a ɔtenaa so no nnwetɛ mpɔ ɔha firii Sekem agya Hamor
    mma nkyɛn.
  bhl-bhl: Akalem am geko, mose kawin beem kayak e kunum mak em wiin “Kamol” kese
    kale. Kese kasike, Sekow e tum win on kisol 100 kuluko, kawin beem yan wese kale.
    Kamol e Sekem em alew kese kale.
  con-NTPO: Nane cien corifin'di'ccu Hamor dutssiyendeccuma andeve chava tseni tise
    carpama ccutsiañe. Siquem'qque tsu Hamor dutssi'ye.
  eng-WEBU: He bought the parcel of ground where he had spread his tent, at the hand
    of the children of Hamor, Shechem’s father, for one hundred pieces of money.
  bnp-bnp: Lakea i bole a kedo silva i 100, i kona ne tamane Sekem, na kabune Hamor,
    a malala i vakapesi a kape vona.
  wal-wal: Ba dunkkaaniyaa tolido gadiyaa SHekeema aawaa Hamoora naatuppe xeetu xaqara
    biran shammiis.
  mgh-mgh: Ni ahothuma nthala nankhurutunlyawe heema munthalani na asaana a Hemori,
