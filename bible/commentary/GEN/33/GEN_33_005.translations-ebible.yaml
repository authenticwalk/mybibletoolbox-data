verse: GEN.033.005
translations:
  mal-C: ഇതിനുശേഷം ഏശാവു ചുറ്റും നോക്കി സ്ത്രീകളെയും കുട്ടികളെയും കണ്ടിട്ട്. “നിന്റെ
    കൂടെയുള്ള ഇവർ ആരാണ്?” അദ്ദേഹം ചോദിച്ചു. “അങ്ങയുടെ ദാസന് ദൈവം കരുണതോന്നി നൽകിയ
    കുട്ടികളാണ് ഇവർ,” യാക്കോബ് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Als er aber aufblickte und die Frauen mit den Kindern gewahrte, fragte
    er: Wer sind denn diese da bei dir? Er antwortete: Die Kinder, die Gott deinem
    Sklaven geschenkt hat!'
  lin-lin: 'Tango atombolaki miso na ye, amonaki na mosika basi mpe bana. Atunaki :
    — Banani wana bazali elongo na yo ? Jakobi azongisaki : — Ezali bana oyo Nzambe
    apesi, na bolingo na Ye, epai ya mosali na yo.'
  cbr-NT: 'Usai ''itankëx sënëni chairukinbi ka Esaúnën xanukama ''imainun tuákama
    mërakëxa, mërakin ka ñukákëxa: —Ui kara ¿ënë kamax ''ik? —Ënëx ka an mi ñu mëëxunti
    ënën bëchikëkama Diosan ''inánkë ''ikë —kixun ka Jacobnën kakëxa.'
  eng-LSV: and he lifts up his eyes, and sees the women and the children, and says,
    “What [are] these to you?” And he says, “The children with whom God has favored
    your servant.”
  bmu-bmu: 'Isonöŋ jeŋi uba wahöta Jeikobkö anöm-moröurupŋi eŋgeka munŋi qesim waŋgiyök:
    “Ki denike yeŋön göbuk kaze?” Qesim waŋgiiga kewö meleŋnök: “Anutunöŋ kalem möriamŋi
    qakŋe nahönbörat ki welen azigi ni niŋgiyök.”'
  eng-GNV: And he lift vp his eyes, and sawe the women, and the children, and saide,
    Who are these with thee? And he answered, They are ye childre whome God of his
    grace hath giuen thy seruant.
  eng-WEBSTER: And he lifted up his eyes, and saw the women and the children, and
    said, Who are those with thee? And he said, The children which God hath graciously
    given to thy servant.
  nhw-BL: 'Teipa Esaú quinitac nopa sihuame huan coneme catli hualayayaj huan tlatzintocac:
    ―Huan ¿ajqueyajuanti ni catli hualahuij mohuaya? Huan Jacob quinanquili: ―Ni catli
    Toteco Dios nechmacatoc.'
  swh-ONEN: Esau akainua macho akawaona wale wanawake na watoto. Akauliza, “Hawa uliofuatana
    nao ni nani?” Yakobo akamjibu, “Ni watoto ambao Mungu amempa mtumishi wako kwa
    neema.”
  bba-bba: Ye Esɑu u nɔni seeyɑ u Yɑkɔbun kurɔ be kɑ bii be wɑ, yerɑ u nɛɛ, berɑ̀
    beni. Yɑkɔbu u nùn wisɑ u nɛɛ, bii be Gusunɔ u mɑn kɑ̃ win durom sɑɑbu, berɑ mi.
  eng-KJVCPB: And he lift up his eyes, and saw the women and the children; and said,
    Who are those with thee? And he said, The children which God hath graciously given
    thy servant.
  cpy-cpy: 'ari raminanakiro Esaú tsinanipaeni, eejatzi eentsipaeni, rojampitziri:
    “¿Iitaka irikapaeni?” Ikantzi Jacob: “Riitaki itomipaeni ponampiri ipakiriri Tajorentsi.”'
  mpx-mpx: Yaka Iso matana i lihin yowau aloliyau ge natuliyau i kitel, inoke i nel
    i ba, “Henalau alomwau e?” Anana Yakobo i lahe i ba, “Wawayau bolo ya, Yabowaine
    i muloluagau inoke i pem nau wam totuwalali eliyau.”
  wbp-wbp: Ngula-jangka, Yijuwurlu-jana nyangu karntakarnta kurdukurdu-kurlu yaninjarni-kirra.
    Payurnu Jakupu, “Yapa nyampurraju nyuntu-nyangunya?” Jakupurlu yalu-manu, “Yuwayi,
    papardi, ngajuku kajulu nyinami. Yimirilpaju Kaatuju nyinaja, manu yapa yalumpurraju
    yungu ngajuku.”
  luo-luo: Eka Esau notingʼo wangʼe malo moneno mon kod nyithindo. Nopenjo niya, “Magi
    gin ngʼa gini man kodigi?” Jakobo nodwoke niya, “Gin nyithindo ma Nyasaye osemiyo
    jatichni kuom ngʼwonone.”
  meu-meu: Bena Esau na e gaga isi, hari hahine mai natudia ida e itadia, bena eto,
    Idia be daidia? Iakob e haere, eto, Natugu bunu, Dirava ese emu hesiai tauna vada
    e bogagu hisi, vada e henigu.
  npi-ULB: एसावले हेर्दा तिनले स्‍त्रीहरू र केटाकेटीहरूलाई देखे । तिनले भने, “तिमीसँगै
    आएका यी मानिसहरू को हुन्?” याकूबले भने, “तपाईंका दासलाई परमेश्‍वरले अनुग्रहसाथ
    दिनुभएका छोराछोरीहरू हुन् ।”
  yor-yor: Nígbà tí Esau sì ṣe àkíyèsí àwọn ìyàwó àti ọmọ Jakọbu, ó béèrè lọ́wọ́ Jakọbu
    pé, “Ti ta ni àwọn wọ̀nyí?” Jakọbu sì fèsì wí pé, “Èyí ni àwọn ọmọ tí Ọlọ́run
    nínú àánú rẹ̀ ti fi fún ìránṣẹ́ rẹ.”
  emp-NTPO: 'Mãwã panʌne Esaúba Jacobo wẽrãrãra, jũma idji warrarã sid̶a unuped̶a
    iwid̶isia: –Za panʌra ¿cai?– Jacoboba panusia: –Mʌ̃ boro, naʌ̃gʌrãra mʌ̃ warrarãa,
    Ãcõrẽba idji biad̶eba mʌ̃́a diad̶aa.–'
  ind-ind: Ketika Esau melihat para perempuan dan anak-anak di belakang Yakub, dia
    bertanya, “Siapa orang-orang yang bersamamu itu?” Jawab Yakub, “Mereka adalah
    anak-anak yang sudah Allah karuniakan kepada hambamu ini.”
  pes-OPCB: 'سپس عیسو نگاهی به زنان و کودکان انداخت و پرسید: «این همراهان تو کیستند؟»
    یعقوب گفت: «فرزندانی هستند که خدا به بنده‌ات عطا فرموده است.»'
  ssx-ssx: Kutupa Isoma꞉ lekema꞉ lekema꞉ pitolo hata꞉ mo wanda꞉weki make wekiwandiki
    make handolo hata꞉ alota꞉ Do neke ame̱le̱ hala꞉ wanda꞉halita꞉ epi ameda ya꞉ka꞉ta꞉pe
    laa lota꞉ piekeme. Dieikopema꞉ hombo peaaso alota꞉ Kameo. Dota꞉ Koda꞉ma꞉ apetolo
    hata꞉ I̱ ka꞉la꞉ wekiwandikie leekeme.
  lcm-lcm: Au, Esau kala takngo na kala arai ani keve aina ang ve kari keve nat na
    kala sui ta, “Au na ri si kana ve numai?” Na Iakov kala antok ta, “Riria palau
    a inatus ang voiang a God, si kana roron na kala lis kam asosokai tataria.”
  aer-aer: Esau-ele areke arelhe areye apetyerlenge ampe areye akenhe ingkerne, re
    anteme Jacob apayuthneke, “Nhenhe areye-ame ngkwinhe areye?” Jacob ikwere angkirtneke,
    “Yewe kake, itne-arle atyinhe-arle, Ngkarte-arle atyenge mwerre aneke, re anteme
    ayenge nhenhe areye antheke.”
  tgl-ULB: Nang tumingala si Esau, nakita niya ang mga babae at mga bata. Sinabi niya,
    “Sino itong mga taong kasama mo?” Sinabi ni Jacob, “Ang mga anak na malugod na
    ipinagkaloob ng Diyos sa iyong lingkod.”
  nop-nop: Unduŋ tiŋa Esau dawi diweeŋ wapmihi tam yabuguk yabuŋa yoguk, “I neediyeŋ
    dukut biiŋ?” Yakobodibo yoguk, “Biyagoŋ kuyoŋ. Bepaŋdi welesiloŋŋiŋ doktiŋa tipilapilayemege
    nu siloŋ tinamguk.”
  kca-kca: 'Имет пӑ ԋаврэмәт кащаԓәс пӑ иԋщәссәԓы: «Щит хŏйтыԓан?» Иаков йастәс: «Турәмән
    мӑнэма, нӑӈ митхуйэна, мойԓәм ԋаврэмәт».'
  cbu-NT: 'Sheeru, kasaranllu, napaksha, zuwanllee wizanll parangiya. Wipaatstam izapaneeyashinu
    anoo parangiya. Pakeeru, ¿Chakawnaareesinaya ini, aship shaneeranaya? tárangiya.
    Akopsha: Nuw m''chachtaateena, Apanll waana nuwaa zandeeru, kapung chinarangu,
    nuwaam ipari panarangiya. In aship shaneerana anu nuwaanandaricha ipari, tárangiya.'
  hui-hui: Ani dugu bialu howa Iso ibugua handa amu howa handalu hearia wali waneigini
    ibiyaru hondowa ibugua Yagabahondo hale halu lalu, Í̠ heba ibiraru ti aibe, lene.
    Ani hale hayagola Yagabahanda ladai bialu lalu, Ngode Datagaliwabehanda í̠naga
    biabe bia haga agali i̱ mo bayale halu wali waneigini uruni ngiya, lene.
  wrs-wrs: Doa Esauva nungsis venamba, ungevlitundism nongalnamba, doa boaslalm omnana,
    anna memba ungevlitundisva? Doa hev omnana, memba otolva kanangas, Sesoa kam kolvrenamba,
    noinda phona. Sesoava besal hevm.
  mya-mya: ဧ​သော​သည်​မော်​ကြည့်​၍​မိန်း​မ​များ​နှင့်​က​လေး များ​ကို​မြင်​လျှင်``သင်​နှင့်​အ​တူ​ပါ​လာ​သော​ဤ
    သူ​တို့​ကား​မည်​သူ​တို့​နည်း'' ဟု​မေး​လေ​၏။
  cbi-NTPO: 'Tsejtu bene Esaú jeeke'' keetu, naa supulanu bain, naa kaillanu bain
    kata'' pake''meetu tsandimi: ¿Entsala ñuba nemulaa mujtuden? timi. Tsenñu: Ñuchi
    tiba kiikemu chachinu, Dios inu me''ñu kailla deeve, tikami Jacob.'
  bod-N: ཨེ་སཱབ་ཀྱིས་མགོ་ཡར་བཀྱགས་ནས་བུད་མེད་དང་བྱིས་པ་རྣམས་ལ་བལྟས༌ཏེ། ཁྱོད་དང་འགྲོགས་ནས་ཡོང་བ་འདི་དག་སུ་ཡིན་ནམ་ཞེས་དྲིས་པ༌ན།
    ཡ་ཀོབ་ན༌རེ། བྱིས་པ་འདི་དག་ནི་དཀོན་མཆོག་གི་ཐུགས་རྗེ་ལས་ཁྱོད་ཀྱི་ཞབས་ཕྱི་པ་ཕྲན་ལ་གནང་བ་ཡིན་ཞེས་ལན་བཏབ༌བོ།།
  wsk-wsk: Ale Esau loagaram ale imet kuriang nungarkam, ale isam, “Mu arika kariimet
    ni kerak taiman a?” mam. Se Jacob balam, “Imi kuriang Kaem ko gomang ningo te
    ani ka ura kari aisam bore,” mam.
  kkl-kkl: Esauri Yakubti kelabo me kembahiogti, “Tane et nimi?” aro haibaogpa, Yakubti,
    “Tanena nari kelabo mabo. Allah wana waliri tatneonge,” seog.
  sna-sna: Ipapo Esau akasimudza meso ake akaona madzimai navana. Akamubvunza akati,
    “Ndivanaaniko ava vaunavo?” Jakobho akapindura akati, “Ndivo vana vakapiwa muranda
    wenyu naMwari.”
  spa-BLM: 'Levantó los ojos y vio a las mujeres y a los niños, y dijo: “¿Quiénes
    son estos que están contigo?” Dijo: “Los hijos que Dios ha dado a tu siervo”.'
  beu-beu: Uanguveng Esau ana uuling nehe jangu ang naung, bot ioal ang naung iateing
    muse, ana taaning hula, “Nehe ba aaing veng anga naung, nuba?” Angmuse Yakob ana
    Esau ebalet hula, “Ing anga naung emangpi, vaal ba Lahatala Ana metma naing ba
    eemalea anga manenang angu.”
  cac-cac: 'Ix lajvi chi'' ix yilanoch eb'' ix ix yed'' eb'' unin vin̈aj Esaú chi'',
    ix sc''anb''an vin̈ icha tic: —A juntzan̈ eb'' tic, ¿mach ay yic eb''? xchi vin̈.
    —Vuninal eb'', ix yac'' Dios d''ayin yuj svach''c''olal, xchi vin̈aj Jacob chi''.'
  swh-ULB: Esau alipoinua macho, aliona wanawake na watoto. Akauliza, “Hawa watu pamoja
    nawe ni kinanani?” Yakobo akasema, Ni watoto ambao Mungu amempa mtumishi wako
    kwa neema.”
  bel-bel: 'І зірнуў Ісаў і ўбачыў жонак і дзяцей і сказаў: хто гэта ў цябе? Якаў
    сказаў: дзеці, якіх Бог даў рабу твайму.'
  deu-ELBBK: 'Und er hob seine Augen auf und sah die Frauen und die Kinder und sprach:
    Wer sind diese bei dir? Und er sprach: Die Kinder, die Gott deinem Knecht beschert
    hat.'
  mbb-OT: Ne hein neehè din is menge vahi wey menge vatà, ne mid-insaan din si Jacob
    te, “Hentei heini is menge zuma nu?” Ne midtavak si Jacob te, “Iyan heini menge
    anak ku he imbeǥey kediey te Megbevayà su ingkehizu e zin.”
  msc-msc: 'Esawu ka a ɲa lɔ ka Yakuba musoilu ni a denilu yen. A kan ko: «Mɛnilu
    nani i fɛ ɲin di, yon de woilu ri?» Yakuba kan ko: «N tii, Alla kininkininda n
    ma ka den mɛnilu di n ma, woilu le ten.»'
  mal-2015: 'പിന്നെ അവൻ തലപൊക്കി സ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയും കണ്ടു: നിന്നോടുകൂടെയുള്ള
    ഇവർ ആർ എന്നു ചോദിച്ചുതിന്നു: ദൈവം അടിയന്നു നല്കിയിരിക്കുന്ന മക്കൾ എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: 'Tuꞌajanʉꞌcõ, Esaú na numiarẽ, wĩꞌmarãrẽ ĩꞌa, aꞌtiro ni sẽrĩtiñaꞌcʉ niwĩ:
    —¿Ãꞌrã waro noanojõ niti? ni sẽrĩtiñaꞌcʉ niwĩ. —Na, yʉꞌʉ põꞌrã Õꞌacʉ̃ yʉꞌʉre,
    mʉꞌʉ dutise doca nigʉ̃rẽ oꞌoꞌcãrã nima, nicʉ niwĩ Jacob.'
  gup-gup: Wanjh Esau balwohnang bennang daluk dja wurdwurd, wanjh bidjawam Jacob,
    yimeng, “Birringale nanih nawu ngurridjarrkre?” Jacob biwokmey, yimeng, “Bedda
    wanjh wurdwurd nawu God burudjang nganwong ngaye nawu ngamarladj.”
  met-met: Baing Iso bagu mahaing saing bagu haingdi digabu garadi. Xusunga ba, “Adi
    li digabung gaxarea?” Yekop haxuya ba, “Urana atin dimoti manga, lipuxim oxatama,
    saing sina garadi li nanga.”
  gvs-gvs: Sitáiya ikavava, Iso imatavilavila vevina be gogómana igitedi, e idigo
    kana, ‘Ame tauyadi avatauwa?’ ‘Yau im pákwana, Yaubada ikanuwoiyegu, e ame natugowo
    ivinigu’, Yakobo kaena.
  rmc-rmc: 'Sar pes o Ezav rozdikhľa, dikhľa romňijen le čhavenca a phenďa: „Ko hine
    kala, so hine paš tu?“ O Jakob odphenďa: „Oda hine mire čhave, savenca o Del požehňinďa
    tire služobňikoske.“'
  nlg-nlg: Ma Esau te righira na lei vinekama mana gari, ge huahuati, “Ahei na vure
    vaghadira raeni tara kabu kolugho?” Ma Jacob te bosatughu, “Rana lei dalena God
    te vahe togotogou mai.”
  dgr-DOGNT: Ts'èko edeza xè nàgeèhza goaɂı̨ ekò, Esau hadı, “Dıı amìı agı̨ı̨t'e?”
    edechı èhdı. Jacob yets'ǫ̀ hadı, “K'àowo, Nǫ̀htsı̨ wedzeè eteèɂı̨ t'à chekoa seghàı̨laa
    agı̨ı̨t'e,” yèhdı.
  pes-OPV: 'و چشمان خود را بازکرده، زنان و فرزندان را بدید و گفت: «این همراهان تو
    کیستند؟»'
  ron-1924: 'Есау, ридикынд окий, а вэзут фемеиле ши копиий ши а зис: „Чине сунт ачея?”
    Ши Иаков а рэспунс: „Сунт копиий пе каре й-а дат Думнезеу робулуй тэу.”'
  ben-OBCV: পরে এষৌ মুখ তুলে তাকালেন এবং সব মহিলা ও সন্তানকে দেখতে পেলেন। “তোমার সঙ্গে
    এরা কারা?” তিনি জিজ্ঞাসা করলেন। যাকোব উত্তর দিলেন, “এরা সেইসব সন্তানসন্ততি যাদের
    ঈশ্বর অনুগ্রহ করে আপনার এই দাসকে দিয়েছেন।”
  lex-lex: 'Nhor nioka Esau nran matni pa namkeka patke''a re rora a''nani re noka
    natiana: “Hyalia, he''a riy mak kora o'' talla rina?” Yakopa nwahla niwra: “Upa-a''na
    maka Uplerlawna Nara''a-napalga la a'' di, hyalia.”'
  rgu-rgu: Esau nita inaꞌ ara ro ana nara, boe ma natane nae, “Te basa lahenda ia
    ra nana, bea?” Boe ma Yakob nataa nae, “Sira nana, lahenda fo Manetualain fee
    au so, fo aꞌa ka ata ma.”
  som-som: Markaasuu Ceesaw indhihiisii kor u taagay, oo wuxuu arkay dumarkii iyo
    carruurtii; oo wuxuu ku yidhi, Waa ayo kuwan kula socdaa? Isna wuxuu yidhi, Waa
    carruurtii Ilaah intuu ii roonaaday i siiyey anoo ah addoonkaaga.
  lat-VUC: 'Levatisque oculis, vidit mulieres et parvulos earum, et ait: Quid sibi
    volunt isti? et si ad te pertinent? Respondit: Parvuli sunt quos donavit mihi
    Deus servo tuo.'
  aoi-aoi: Biya Yijawa n-andeya akena neni-rringka wurrumurndakakina wurriyukwayuwa
    akwa wurrirndirndarrngwa. Ni-yama, “Wurrumiyambena warna warnumamalya?” Eneja
    ni-yama Jekaba, “Neningikarraware-ka nu-marngkirradinuma ngayuwa-manja akwa nginu-kwama
    wurrumurndakenena wurriyukwayuwa-da.”
  eng-ASVBT: And he lifted up his eyes, and saw the women and the children; and said,
    Who are these with thee? And he said, The children whom God hath graciously given
    thy servant.
  mna-mna: 'To Isau mataana ila na, ire zin moori ma pikin. Tabe iwi i ma iso: “Iŋga
    ziŋoi ta niomŋan kamar i?” Yakop iso: “Biibi. Iŋga nio lutuŋ bizin ta Anutu ipomoozo
    yo pa tau.” Tana zin mbesooŋo moori ru ziŋan lutun bizin timar ma tilek kumbun
    pa Isau.'
  ita-1885: 'Ed Esaù alzò gli occhi, e vide quelle donne e que'' fanciulli, e disse:
    Che ti son costoro? E Giacobbe disse: Sono i fanciulli che Iddio ha donati al
    tuo servitore.'
  eng-LXXUP: And Esau looked up and saw the women and the children, and said, What
    are these to thee? And he said, The children with which God has mercifully blessed
    thy servant.
  eng-ULB: When Esau looked up, he saw the women and the children. He said, “Who are
    these people with you?” Jacob said, “The children whom God has graciously given
    your servant.”
  spa-VBL: Entonces Esaú miró a su alrededor, a las mujeres y los niños. “¿Quiénes
    son estas personas que están contigo?” preguntó. “Son los hijos que Dios le dio
    a tu siervo”, respondió Jacob.
  fra-_FOB: 'Puis il leva les yeux, et vit les femmes et les enfants, et il dit: Qui
    as-tu là? Et il répondit: Ce sont les enfants que Dieu a accordés à ton serviteur.'
  mal-mal: 'പിന്നെ ഏശാവ് തലപൊക്കി സ്ത്രീകളെയും കുഞ്ഞുങ്ങളെയും കണ്ടു: “നിന്നോടുകൂടെയുള്ള
    ഇവർ ആരാകുന്നു” എന്നു ചോദിച്ചതിന്: “ദൈവം അടിയനു കൃപയാൽ നല്കിയിരിക്കുന്ന മക്കൾ”
    എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Phir Esau ne auratoṅ aur bachchoṅ ko dekhā. Us ne pūchhā, “Tumhāre sāth
    yih log kaun haiṅ?” Yāqūb ne kahā, “Yih āp ke ḳhādim ke bachche haiṅ jo Allāh
    ne apne karm se nawāze haiṅ.”
  suz-BL: मिनु एसावमी कोव़शा, आलपुकी नु मीश मुर आन कली तशा “गे नु बाक्‍ब सु नमी?”
    दे हिल्‍लो पवा बाक्‍त। मिनु याकूबमी “परमप्रभुमी इन गेय पाइब कली शिशी पशा, गेशो
    आलपुकी नम” दे मदा बाक्‍त। भजन संग्रह १२७:३
  ita-1927: 'Poi Esaù, alzando gli occhi, vide le donne e i fanciulli, e disse: “Chi
    son questi qui che hai teco?” Giacobbe rispose: “Sono i figliuoli che Dio s’è
    compiaciuto di dare al tuo servo”.'
  ckb-ckb: 'ئینجا عیسۆ سەری هەڵبڕی و چاوی بە ژن و منداڵەکان کەوت، پرسی: «ئەمانە چی
    تۆن؟» یاقوبیش گوتی: «ئەو منداڵانەن کە نیعمەتی خودان بۆ خزمەتکارەکەت.»'
  eng-BBE: Then Esau, lifting up his eyes, saw the women and the children, and said,
    Who are these with you? And he said, The children whom God in his mercy has given
    to your servant.
  crx-NTPO: '''Ink''ez ndo yutan''en, ''et nyoonne t''sek''oo ''ink''ez ts''oodunne
    te, ''enne butilh''en ''ink''ez utni, “Ndunne ''enne mbene whe'' hint''oh?” ''Et
    ''uyulhni, “Yak''usda (Elohim) ye unzoo-i gha mba ''ut''en-un bugha buninla ''uhint''oh.”'
  kan-OKCV: ಆಗ ಏಸಾವನು ತನ್ನ ದೃಷ್ಟಿ ಹರಿಸಿ, ಆ ಸ್ತ್ರೀಯರನ್ನೂ, ಮಕ್ಕಳನ್ನೂ ನೋಡಿ, “ನಿನ್ನ ಜೊತೆಯಲ್ಲಿರುವ
    ಇವರು ಯಾರು?” ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕವನು, “ದೇವರು ನಿನ್ನ ದಾಸನಿಗೆ ಕೃಪೆಯಿಂದ ಕೊಟ್ಟ ಮಕ್ಕಳು,”
    ಎಂದನು.
  bbb-bbb: Bune ijiege niraema areme Iso fune uri bara ije bu ame ije mediruiva ije
    giama areme uri Jekafu kuae, E boeje gure aena ruaeva ije eranebeno kuae. Iso
    fu ijiege kuaramoga Jekafu fu kuae, E ijeja Godire fuone izege fu na marejiemo
    ijia fu e ige vajiema ijeno kuae.
  tam-2017: 'அவன் தன் கண்களை ஏறெடுத்து, பெண்களையும் பிள்ளைகளையும் கண்டு: “உன்னோடிருக்கிற
    இவர்கள் யார்?” என்றான். அதற்கு அவன்: “தேவன் உமது அடியானுக்கு அருளின பிள்ளைகள்”
    என்றான்.'
  spa-RV-1909: 'Y alzó sus ojos, y vió las mujeres y los niños, y dijo: ¿Qué te tocan
    éstos? Y él respondió: Son los niños que Dios ha dado á tu siervo.'
  ron-BTF: 'Şi el şi-a ridicat ochii şi a văzut femeile şi copiii şi a spus: Cine
    sunt aceştia împreună cu tine? Iar el a spus: Copiii pe care Dumnezeu i-a dat
    cu har servitorului tău.'
  eng-WEBP: He lifted up his eyes, and saw the women and the children; and said, “Who
    are these with you?” He said, “The children whom God has graciously given your
    servant.”
  eng-FBV: Then Esau looked around at the women and children. “Who are these people
    with you?” he asked. “They are the children God graciously gave your servant,”
    Jacob replied.
  nld-1939: 'Toen hij zijn ogen opsloeg en de vrouwen met de kinderen zag, vroeg hij:
    Wie hebt ge daar? Hij antwoordde: Het zijn de kinderen, die het God heeft behaagd,
    aan uw dienaar te schenken.'
  nch-BL: 'Teipa Esaú quinitac nopa sihuame huan coneme cati hualayayaj huan tatzintocac:
    ―Huan ¿ajquiya inijuanti ni cati hualahuij mohuaya? Huan Jacob quinanquili: ―Ni
    cati Toteco Dios nechmacatoc.'
  tfr-NTPO: E irgo ga Jacob boyga, wapga ĩya Esaúrë ga tjl̈ẽ ba l̈ëng kong ga «¿Ëye
    tek l̈öng bop tjok kjwe ë?» «Tjl̈apga, kjwe bor wapga twara Sbörë bor kong» l̈e.
  vie-1934: 'Đoạn, Ê-sau nhướng mắt lên thấy mấy người đàn bà và con cái, thì hỏi
    rằng: Các người mà em có đó là ai? Đáp rằng: Aáy là con cái mà Đức Chúa Trời đã
    cho kẻ tôi tớ anh.'
  hin-CV: एसाव ने स्त्रियों एवं बालकों को देखा. उसने पूछा, “तुम्हारे साथ ये सब कौन
    हैं?” याकोब ने कहा ये बालक, “जो परमेश्वर ने अपनी कृपा से आपके दास को दिये हैं.”
  eng-OURB: He lifted up his eyes, and saw the women and the children; and said, “Who
    are these with you?” He said, “The children whom God has graciously given your
    servant.” (4)
  spa-BES: 'Entonces Esaú, levantando los ojos, vio a las mujeres y los niños, y dijo:
    ¿Quiénes son éstos contigo? Y él dijo: Los hijos que Dios en su misericordia ha
    dado a tu siervo.'
  tdx-tdx: 'Niandra t’i Esave nahaoniñe o rakemba reketse keleiañeo, le hoe re, Ia
    o mindre lia ama’oo? Hoe re: O anake natolon’Añahare am-patarihañe amo mpitoro’oo.'
  vid-vid: Esau loyalolile na kuwona wala wadala na wana, nakauza, “Awa wawele na
    hegwe ndo wanhu wachi?” Yakobo nakedichila, “Wano ndo wana wawele Nguluwi yangalile
    heni chitumagwa wa hegwe kwa kunoga kwa heye.”
  pwg-pwg: Vaghina ma Iso itepa ma ikitavirevire da wivine ma ededa yoghoyogho ikitisi
    ma ivi tarakiiyana bo, “Weni wawayisi na iyavo?” Ma Jeikap ivonapotei bo, “God
    ina agabiibai irakata kirakai da weni wawayisi ivereku.”
  eng-OKE: And he lifted up his eyes, and saw the women and the children, and said,
    What are these to thee? And he said, The children whom the Lord hath given to
    thy servant.
  tha-KJV: เอซาวก็เงยหน้าขึ้นแลเห็นพวกผู้หญิ​งก​ั​บลู​กๆจึงถามว่า “​คนที​่​อยู่​กับเจ้านี้คือใคร”
    ยาโคบตอบว่า “คือลูกๆที่พระเจ้าโปรดประทานให้​แก่​ข้าพเจ้าผู้​รับใช้​ของท่าน”
  por-BR-2018: 'E levantou seus olhos, e viu as mulheres e os filhos, e disse: Quem
    são estes que estão contigo? E ele respondeu: São os filhos que Deus deu a teu
    servo.'
  bco-bco: Iso꞉ eyo꞉ mimila꞉sa꞉ga꞉, osolo ba꞉ba꞉yo꞉, ka꞉isale o꞉lia꞉ so꞉wagalin o꞉lia꞉yo꞉
    a꞉na ba꞉da꞉sa꞉ga꞉yo꞉, a꞉la꞉dabu ba꞉ba꞉, “Ka꞉isale o꞉lia꞉ so꞉wagalin o꞉lia꞉ ge
    o꞉lia꞉lo꞉ mio꞉ a꞉no꞉ o꞉ba?” Ya꞉kob eyo꞉ a꞉la꞉sio꞉, “Nao, gi nanog kaluwo꞉ ne ko꞉lo꞉,
    Gode eyo꞉ ne sagale alitaki, so꞉wagalin a꞉no꞉ nemo꞉ dimi ko꞉lo꞉ yab.”
  deu-ELO: 'Und er hob seine Augen auf und sah die Weiber und die Kinder und sprach:
    Wer sind diese bei dir? Und er sprach: Die Kinder, die Gott deinem Knechte beschert
    hat.'
  ktm-ktm: Hartang horu inum ti pe Iso indroni su pedih ndrodan ndre kom mone, pe
    iy ihndremte, “Sa ndramat kehe ndre hasa ndrodan ou kurtih?” Yakop ihpa, “Mandra-an
    todo, he-en kiti nedu kopwi. Lapan ikarndrundrumwi yu pe iduwe nedu su ndre sulo-on
    kutih.”
  caa-caa: 'Y de allí e Esaú cay uchꞌujcu uwira que ayan e ixictac y e bꞌiqꞌuit maxtac
    tacarobꞌ, y entonces ojron cocha era y che: —Y ¿chiobꞌ tunor e gente era xeꞌ turobꞌ
    tacaret? che e Esaú. Y ojron e Jacob y che: —Pues jaxirobꞌ jax niwixcarobꞌ y nimaxtacobꞌ
    xeꞌ ajcꞌunen umen e Dios cocha nojta ucꞌunersiaj tacaren, che e Jacob.'
  eng-WYC-2018: And when Esau’s eyes were raised up, he saw the women, and the little
    children of them, and said, What will these (mean) to themselves? and whether
    they pertain to thee? (or And when Esau raised up his eyes, he saw the women,
    and their little children, and he said, Who be these? do they pertain to thee?)
    Jacob answered, They be the little children, which God hath given to me, thy servant.
  epo-epo: 'Esav levis siajn okulojn kaj ekvidis la virinojn kaj la infanojn, kaj
    diris: Kiuj estas ĉe vi ĉi tiuj? Jakob respondis: La infanoj, kiujn Dio favore
    donis al via sklavo.'
  uig-PIN: 'Andin Əsaw bexini kɵtürüp ⱪarap, ayallar wǝ balilarni kɵrüp: — Bu sǝn
    bilǝn billǝ kǝlgǝnlǝr kimlǝr? — dǝp soridi. Yaⱪup: — Bular Huda xapaǝt ⱪilip kǝminilirigǝ
    bǝrgǝn balilardur, — dedi.'
  beo-beo: Iso da ba:le ga:le, uda amola mano ba:beba:le, amane sia:i, “Amo dima sigi
    maha da nowala:?” Ya:igobe da bu adole i “Ada! Amo da mano, Gode da nama hahawaneba:le
    nama i.”
  tpi-OTNT: Orait Iso i lukluk i go na em i lukim ol meri na ol pikinini, na em i
    askim Jekop, “Em wanem ol lain i stap wantaim yu?” Na Jekop i bekim tok olsem,
    “God i bin mekim gutpela pasin long mi, wokboi bilong yu, na em i givim ol dispela
    pikinini long mi.”
  hau-SA: Sa’an nan Isuwa ya ɗaga ido ya ga mata da ’ya’ya. Ya yi tambaya, “Su wane
    ne waɗannan tare da kai?” Yaƙub ya amsa, “Su ne ’ya’yan da Allah cikin alheri
    ya ba bawanka.”
  udu-udu: 'Dhali ka Iisu ’de’kki em piti ki mis mo dhali p̱ar up̱ e mo dhali aris
    uc̱i mo tani a’di ki o gwo mo ki: ’Kwani kuna anansan kun nyaḵ iiyu/ ki /e mo?
    AYakuub ki thoḵ gwo mo ki: Uc̱i kun c̱ikin ma Arumgimis c̱iŋkinam pini ka ’the
    mo.'
  uig-LAT: 'Andin Esaw béshini kötürüp qarap, ayallar we balilarni körüp: — Bu sen
    bilen bille kelgenler kimler? — dep soridi. Yaqup: — Bular Xuda shapaet qilip
    keminilirige bergen balilardur, — dédi.'
  nde-nde: U-Esawu wasekhangela wabona abesifazane labantwana. Wabuza wathi, “Ngobani
    laba ohamba labo na?” UJakhobe waphendula wathi, “Ngabantwana uNkulunkulu abaphe
    ngesihle inceku yakho.”
  ton-ton: 'Pea hanga hake hono mata, ʻo ne sio ki he kau fefine mo e tamaiki: pea
    pehē ʻe ia, “Ko hai ʻakinautolu ni ʻoku ʻiate koe?” Pea pehēange ʻe ia, “Ko e
    fānau, kuo foaki ʻe he ʻOtua ʻaloʻofa ki hoʻo tamaioʻeiki.”'
  ces-1613: 'Pozdvih pak očí svých, a spatřiv ženy s dětmi, řekl: Kdo jsou onino s
    tebou? Odpověděl: Jsou dítky, kteréž Bůh dal z milosti služebníku tvému.'
  eko-eko: 'Ezawu khulansa maasho khuwoona aakha na aana, ye khuuzela yoori: “Khi
    apa apaani?” Yaakhumpa khunjipu: “Aana apa rehema Nnyizinku amwinkhiyeeyo karumeyeenu.”'
  nss-nss: Pwen Esau maran iya pe inime hu pihin pe hu mbunah; pe isok ipa, “Hutora
    sura wou ara hiyeh hu ko yeh?” Yakop ipa, “Yapane, yihu iye ara noru hu, Ngindrai
    itoholi yo pe ihingini yo yaliy. Pe yo ara pwandrendres tam.”
  eng-WMB: He lifted up his eyes, and saw the women and the children; and said, “Who
    are these with you?” He said, “The children whom God has graciously given your
    servant.”
  tam-TCV: பின்பு ஏசா நிமிர்ந்து பார்த்து, பெண்களையும் பிள்ளைகளையும் கண்டபோது, “உன்னோடிருக்கும்
    இவர்கள் யார்?” என்று யாக்கோபிடம் கேட்டான். அதற்கு அவன், “இவர்கள் உமது அடியவனாகிய
    எனக்கு இறைவன் கிருபையாய்த் தந்த பிள்ளைகள்” என்றான்.
  ceb-ULB: Sa paghangad ni Esau, nakita niya ang mga kababayen-an ug ang mga kabataan.
    Miingon siya, “Kinsa man kining mga katawhan nga imong kauban?” Miingon si Jacob,
    “Ang mga bata ang madagayaon nga gihatag sa Dios sa imong alagad.”
  mkn-mkn: Waktu Esau dapa lia itu parampuan deng ana-ana dong, ju dia tanya bilang,
    “Ko ini orang dong samua ni, sapa?” Ju Yakob manyao bilang, “Dong tu, orang-orang
    yang Tuhan Allah su kasi sang beta, kaka pung hamba.”
  pol-UBG: 'Potem podniósł oczy, zobaczył żony i dzieci i zapytał: A kim są ci przy
    tobie? I odpowiedział: To są dzieci, które Bóg w swej łaskawości dał twemu słudze.'
  agr-agr: 'Nunik Esaú niimkama nuwa aidau uchijijai ijunun wainak Jacopan iniak:
    “Jusha ¿ya ainawa?” tau. Tutai nii ayaak: “Aanka amina inakmin Apajuí uchin susauwa
    nunú ainawai”, tiuwai.'
  kyc-kyc: Dopa pyuo Isome enda wanepe dupwa kandalyuo kandapala lao, Emba role pyao
    epelyaminyi dupwa apimoose? leya. Dokopa Jekopemeisingi lao, Anatumi namba embena
    kendemande akali doko wane wanake dupwa ipyapala jiyamo dupwaŋa, leya.
  urd-GVU: پھر عیسَو نے عورتوں اور بچوں کو دیکھا۔ اُس نے پوچھا، ”تمہارے ساتھ یہ لوگ
    کون ہیں؟“ یعقوب نے کہا، ”یہ آپ کے خادم کے بچے ہیں جو اللہ نے اپنے کرم سے نوازے
    ہیں۔“
  deu-1912: 'Und er hob seine Augen auf und sah die Weiber mit den Kindern und sprach:
    Wer sind diese bei dir? Er antwortete: Es sind Kinder, die Gott deinem Knecht
    beschert hat.'
  ntj-ntj: Nyangka Yiitjulu nyangu minyma pirni puru tjilku pirni ngaralanyangka tjapirnu,
    “Nganaku tjilku-ya ngaanya ngarala?” Nyangka Tjayikapalu watjarnu, “Wiya, ngayuku-tju
    tjilku, tjiinya Mama Kuurrtu-rni ngarltunytjulu nintiranytja.”
  row-row: Esau nita inaꞌ naa ra ro ana nara, ma natane nae, “Basa atahori ia ra,
    seka?” Yakob nataa nae, “Naa ra, atahori fo Lamatualain fee au, aꞌa ate na.”
  kan-2017: ತರುವಾಯ ಏಸಾವನು ಕಣ್ಣೆತ್ತಿ ಆ ಸ್ತ್ರೀಯರನ್ನೂ ಮಕ್ಕಳನ್ನೂ ಕಂಡು, “ನಿನ್ನ ಜೊತೆಯಲ್ಲಿರುವ
    ಜನರು ಯಾರು?” ಎಂದು ಕೇಳಲು ಯಾಕೋಬನು ಅವನಿಗೆ, “ದೇವರು ನಿನ್ನ ಸೇವಕನಿಗೆ ಕೃಪೆಯಿಂದ ಅನುಗ್ರಹಿಸಿಕೊಟ್ಟ
    ಮಕ್ಕಳೇ ಇವರು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lavɨla Iso agaŋ igoua igavɨla iamɨgali ninanadi agɨladɨ igavɨla Jekopɨ
    dɨ abitɨhami. Ha ani ani agɨlaŋ nama hula hɨniavi uami. Lɨci Jekopɨ abami. Viaŋ
    nadɨ sibɨla hɨsɨŋ hulemɨlɨ uami. Asɨ agaŋ iasaŋ mavɨn hɨniavɨla ninanadi nagɨladɨ
    igumi uami.
  tgo-tgo: Iso i tagathɨna marae na i thuweŋgiya wanakau na gamagai, kaero i vaito
    iŋa, “Thavala iya gharɨgharɨke weinaŋgike?” Jeikob i gonjoghawe iŋa, “Loi va i
    thovuye moli e ghino, iyava i giya gamagaike thiyake e ghino.”
  yap-yap: Fa’ani sap Esau ni guy fapi ppin nge bitir, me fith ni ga’ar, “Mini’ e
    pi cha’nir ni kambad?” Me ga’ar Jakob, “Pi cha’ney e bitir nike runguyeg Got ke
    pi’ ngog.”
  tet-tet: Esau moos nusu naꞌak, “Feto no oan neꞌe sia hotu-hotu, see?” Yakob nataa
    naꞌak, “Sia neꞌe, mak Maromak foo baa mau atan, haꞌu neꞌe.”
  hlt-MCSB: Te vaengah a dan hatah huta rhoek neh camoe rhoek te a hmuh tih, “Nang
    taengkah rhoek he u rhoek lae?” a ti nah dae, “Pathen loh na sal taengah n'rhen
    nah camoe rhoek ni,” a ti nah.
  mdy-ETH: ዔኤሳዎ ያይቆኦቤኮ ጊንፆ ሙካ ላኣሎና ናኣቶና ዴንቄ ዎዶና፦ «ሃንሢ ኔኤና ዎላ ዓኣዞንሢ ዓይጎ ዓሲዳዖ?» ጌዒ ዖኦጫዛ፥
    ያይቆኦቤ ማሃዖ፦ «ታ ጎዳሢዮ! ሃንሢ ፆኦሲ ፔ ኮሹሞና ታኣም ዒንጌ ታ ናኣቶኬ» ጌዔኔ።
  twi-ASANTE: Afei, Esau maa nʼani so hunuu mmaa no ne mmɔfra no. Ɔbisaa Yakob sɛ,
    “Yeinom yɛ ɛhefoɔ?” Ɔbuaa sɛ, “Wɔyɛ mma a Onyankopɔn de wɔn adom me a meyɛ wʼakoa.”
  bhl-bhl: 'Amesomeliwi, Iso e waneng aul alik alik bikati yetemeko, Sekow elo dakalalomele:
    “Waneng aul min bi kante a?”, dangei, Sekow e yan weng bokolewomele: “Ne kom sak
    weng afak kunum kebi kate, Sunbin-Got e nelo bamki so kenemsomi, muluwel banso
    bi dunemse te.”, dangse kale.'
  con-NTPO: 'I''na pasapa Esaúja pushesundeccu, dushundeccuma''qque attepa iñajampaña:
    —Vandeccuja, ¿ma''candeqquia tsu? Tsonsi Jacobja su: —Chiga quema shondo''suma
    ñotsse in''jamba afe''cho dushundeccu tsu.'
  eng-WEBU: He lifted up his eyes, and saw the women and the children; and said, “Who
    are these with you?” He said, “The children whom God has graciously given your
    servant.”
  bnp-bnp: Muri i mata rike e Esau, i matai e huriki a ngatavine a koma, lakea i nana,
    “E rei e huriki ri turamu?” Lakea e Iakop i koli mulea i ta maea, “Iau a vora
    vomu. A Vure i rata a naro kamumu nau, i habi nau e huriki a koma nga.”
  wal-wal: Yaatin Eesawi xoqqu gi xeellidi, maccaasatanne naata be7iis; be7idi i,
    “Ha nenaara de7iyaageeti oonee?” yaagidi oichchiis. Oichchin Yaaqoobi, “Eti Xoossai
    ne ashkkaraayyo kehatettan immido naata” yaagiis.
  mgh-mgh: 'Wahoolo ahoweha ni ahoona athiyana na amirawo ni ahokoha eeraka: Ala phaasipani
    arinaa ala? Ule ahaakhula eeraka: Ala pha asaana anvahilyawe Nluku wotthuna wawe
    karumeya aa.'
  acu-NT: 'Nuniasha Esaú nuwa ainaun uchirijai wajainaun wainak: —¿Jusha yaa ainawa?
    —tu iniam Jacob ayaak: —Ami inatirmin Yus susamu ainawai, —timiayi.'
  spa-PDDPT: 'Cuando levantó sus ojos y vio a las mujeres y a los niños, él preguntó:
    ¿Quiénes son éstos para ti? Y él respondió: Son los niños que ʼElohim bondadosamente
    ha dado a tu esclavo.'
  gun-gun: 'Ha''e gui Esaú oma''ẽ vy oexa kunhague ha''e kyrĩgue ou oiny rã. Ha''e
    vy aipoe''i: — Mava''e kuery tu ndereve ikuai? Jacó ombovai: — Peva''e kuery ma
    kyrĩgue xee nerembiguai pe Nhanderuete ome''ẽ va''ekue — he''i.'
  agu-BL: 'Itzun yi bene''n tilol Esaú yi e'' xna''n scyuch'' yi e'' nitxa'' yi xomche''
    te''j Jacow nintzun ben jakoltz tetz: —¿Na'' cyaw yi cobox xna''ne''j scyuch''
    yi e'' nitxa'' yi xomche'' scye''j? —E'' cu''n wetz, ma yi e'' nitxa''e''j e''
    cu''n incy''ajl yi Ryos mak''on swetz, stzun Jacow bantz.'
  eng-PEV: Then Esau looked up, and he saw the women and their kids. Esau said, “Who
    are these people with you?” Jacob said, “These are my kids. God was very good
    to me, and he gave me these kids.”
  ilo-ULB: Idi kimmita ni Esau, nakitana dagiti babbai ken dagiti ubbing. Kinunana,
    “Siasino dagitoy a tattao a kakuyogmo? Kinuna ni Jacob, “Dagiti annak a sipaparabur
    nga inted ti Dios iti adipenmo.”
  kpg-kpg: Esau ga madamada ga gidee nia ahina mo nia dama ga heeu, “Ma nia daangada
    koai aanei ala e madalia goe?” Jacob ga helekai, “Aanei la go nia dama a God ne gaamai
    i dono dumaalia mai gi di au.”
  uig-ARA: 'ئاندىن ئەساۋ بېشىنى كۆتۈرۈپ قاراپ، ئاياللار ۋە بالىلارنى كۆرۈپ: ــ بۇ
    سەن بىلەن بىللە كەلگەنلەر كىملەر؟ ــ دەپ سورىدى. ياقۇپ: ــ بۇلار خۇدا شاپائەت
    قىلىپ كەمىنىلىرىگە بەرگەن بالىلاردۇر، ــ دېدى.'
  bsp-bsp: 'Kɔ Esay eyekti kəro, k''ɛnəŋk aran kɔ awut, k''eyif: «Are ŋɔ akaŋɛ?» Kɔ
    Yakuba oloku kɔ: «Awut akaŋɛ ŋɔ Kanu kənamar im kəsɔtɔ nɔnɔfɔr dɔn disrɛ, ina
    wəcar kam.»'
  bps-bps: Kafnge én, teen Isaw i dad libun na i dad ngà na snalekan, “Simto i dee
    dad to magin ge?” Na tmimel Dyékob, manan, “Flanekgu, ani sa i dad ngà blé Dwata
    di lifanam fagu di kakdon.”
  mbs-mbs: Penga niyan, kinità i Esau se menge bayi aw mengisù. Mig-insà sikandin,
    “Sinu lay se menge doma nikaw?” Timaba si Jacob, “Akay, seini se menge batà ko
    imbegay te Timanem diyà kanak tandà te keido din.”
  tof-tof: Isao kwit nóma yazilürr, wa kol nósenóp tibiób olmalpükü, da Zeikobón imtinürr
    wagó, “Ini ia nidipako mankü?” Zeikob bóktan yalkomólórr wagó, “Ini we olmalako,
    God tóba ⌊gail tonarrdógab⌋ kürü küliónürr.”
  sus-sus: Esayu to bara ginɛe nun dimɛe to, a naxa maxɔrinyi ti, «Nde yee ra naxee
    biraxi i fɔxɔ ra yi ki?» Yaxuba naxa a yaabi, «Ala di naxee fixi i xa konyi di
    ma a xa marafanyi saabui ra.»
  pon-2006: Ni Esau eh sarada oh kilangada lih ako oh seri ko, e ahpw idek, “Ihs aramas
    pwukat me ianguhket?” Seikop ahpw sapeng, “Maing, ih ei tungoal seri kan me Koht
    ketin kupwurehkin ie.”
  jae-jae: Gêdêŋ taŋ Esau gêôc mataanô sa e gêlic lauo to gôlôac naŋ, eŋ kêsôm gebe
    “Asa lau, tec sêwiŋ aôm.” Ma Jakob kêsôm gebe “Gôlôac, taŋ Anôtô kêkêŋ êsêac kêtu
    êmoasiŋ nêm sakiŋwagaŋa naŋ.”
  ksd-ksd: 'Ma i ga idok, ma i ga gire ra vaden ma ra umana bul; ma i ga biti: la
    diat go ava varagur ma diat? Ma i ga biti: A umana bul, nina God, ta kana varmari,
    i ga tabar kaum tultul me.'
  tur-YTC: Gözlerini kaldırdı, kadınları ve çocukları gördü, “Yanındaki bunlar kim?”
    dedi. “Tanrı’nın hizmetkârına lütfettiği çocuklar” dedi.
  bel-N: 'І ўзьняў ён вочы свае, і ўбачыў жанчынаў і дзяцей, і сказаў: “Хто яны табе?”
    I сказаў [Якуб]: “Дзеці, якімі Бог абдараваў слугу твайго”.'
  grc-BRENT: Καὶ ἀναβλέψας Ἡσαῦ εἶδε τὰς γυναῖκας καὶ τὰ παιδία· καὶ εἶπε, τί ταῦτά
    σοι ἐστίν; ὁ δὲ εἶπε, τὰ παιδία, οἷς ἠλέησεν ὁ Θεὸς τὸν παῖδά σου.
  ind-AYT: Setelah itu, dia mengarahkan matanya dan melihat perempuan-perempuan dan
    anak-anak itu. Dia berkata, “Siapakah mereka yang bersamamu ini?” Yakub menjawab,
    “Inilah anak-anak, yang dengan kemurahan hati telah dikaruniakan Allah kepadaku.”
  lid-lid: Ano mada Iso i loke badeh anyolom badih hawe iri nah. Eme iy ndremenya,
    “Are oro are hamon ame dah?” Eme Jekop anya, “Oro doh badeh Kindrei tikisiy jo
    eme iy atehei eme tek.”
  eng-NNA: After that Esau was looking around, truly he saw the women and children.
    “Who are these you are bringing?” “Those are the children God gave me.”
  nya-nya: Kenaka Esau ataona amayi ndi ana awo anamufunsa Yakobo kuti, “Kodi anthu
    amene uli nawowa ndi a ndani?” Yakobo anayankha kuti, “Awa ndi ana amene Mulungu,
    mwa kukoma mtima kwake, wapereka kwa mtumiki wanune.”
  hrv-hrv: 'Onda podiže oči i vidje žene i djecu. “Tko su ovi s tobom?” - zapita.
    On odgovori: “Djeca kojom je Bog obdario tvoga slugu.”'
  mps-mps: Tama Isogo tonono bilama, suali, te we dabe me, wai puluba dali sulama,
    tama agai Jekopbolo hanalu wali, “Te e mena we wai nage dali bidibawe?” Jekopgo
    po wei ponoyu, te po wai, “Godigo wiegi yai kolesaga nago sę bidi enabolo elama,
    tama agai te wai dabe enabolo mawai dao.”
  llg-llg: Ledoeik Esau nita ina kala lo ana nala, boe ma natane, nae, “Tehuu basa
    hataholi la ia, see?” Yakob nataa, nae, “Sila ndia, hataholi la fo Manetualain
    fee au, fo kaꞌa atam ia.”
  tpi-tpi: Orait Iso i lukluk i go na em i lukim ol meri na ol pikinini, na em i askim
    Jekop, “Em wanem ol lain i stap wantaim yu?” Na Jekop i bekim tok olsem, “God
    i bin mekim gutpela pasin long mi, wokboi bilong yu, na em i givim ol dispela
    pikinini long mi.”
  dan-1931: 'og da han så op og fik Øje på Kvinderne og Børnene, sagde han: “Hvem
    er det, du har der?” Han svarede: “Det er de Børn, Gud nådig har givet din Træl.”'
  vie-OVCB: 'Thấy vợ con Gia-cốp tiến đến, Ê-sau hỏi: “Những người đi theo em đó là
    ai?” Gia-cốp đáp: “Đó là con cái Chúa đã cho em.”'
  lbk-lbk: Osto'y nenmonaang si Esau ya ke na't ilan nan fabfafai ya nan ongang-a,
    sa na't kanan, “Sino man nan naycha'y fowegmo?” “Chaicha nan anan-ak ay inseg-ang
    Apo Dios ken sak-en ay faam,” kinwanin Jacob.
  guj-2017: જયારે એસાવે સામે જોયું તો તેણે સ્ત્રીઓ તથા છોકરાંને જોયા. તેણે કહ્યું,
    “તારી સાથે આ કોણ છે?” યાકૂબે કહ્યું, તેઓ તો ઈશ્વરે કૃપા કરીને તારા દાસને આપેલાં
    સંતાનો છે.”
  byr-byr: '@see-verse:GEN.033.004'
  awx-awx: Tiwäl matäwän, Isotä hilakengu, mängälä engangä yang yiwikinä dayike, Isotä
    “Äminu aläkwäk yiwiyingu imindäne?” yang inikut. Iniwän Jekopdä “Näle engang aläkwäxun,
    Anätutä puyä ämindale näle bänip gwaläng natäke namikulunin,” yang inikut.
  pon-2006A: Ni Esau eh sarada oh kilangada lih ako oh seri ko, e ahpw idek, “Ihs
    aramas pwukat me ianguhket?” Seikop ahpw sapeng, “Maing, ih ei tungoal seri kan
    me Koht ketin kupwurehkin ie.”
  por-BRBSL: 'Ele levantou os olhos e viu as mulheres e as crianças; e disse: “Quem
    são estes com você?”. Ele disse: “As crianças que Deus graciosamente deu a seu
    servo”.'
  cth-cth: Esaw ni a khet teh, napui hoi camonaw hah a hmu. Hahoi teh na thokhai e
    naw hah tami bangpatetnaw na maw, telah atipouh. Ahni ni Cathut ni na lungma teh
    na san a poe e camonaw nan ma aw atipouh.
  twi-twi: Na Esau maa nʼani so huu mmea no ne mmofra no. Obisaa Yakob se, “Eyinom
    yɛ hefo.” Obuae se, “Wɔyɛ mma a Onyankopɔn de wɔn adom me a meyɛ wʼakoa no.”
  hlt-hlt: Te vaengah a dan hatah huta rhoek neh camoe rhoek te a hmuh tih, “Nang
    taengkah rhoek he u rhoek lae?” a ti nah dae, “Pathen loh na sal taengah n'rhen
    nah camoe rhoek ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Esɑyuu yɑ̀ bɛnitipòbɛ̀ nɛ̀ ibí, kɛ́bekɛ kɛ dɔ̀: Ɔ̃̀mbɛ mbɛ biɛ mbɛ̀ɛ̀
    dɑ nɛínɛ̀? Kɛ̀ Sɑkɔbu dɔ̀: Ti Yiɛ̀ nKuyie m pɑ̃ bɛ̀mbɛ mí nhɑ kóo tɔ̃ntì.'
  msy-2020: Egha Iso amiziba ko boribar gara egha Jekopɨn azara, “Kar te nɨ ko iti?”
    Ezɨ Jekop an akam ikaragha ghaze, “Kɨ nɨn ingangarir gumazim. Kar God deragha
    na gamigha egha borir kaba na ganɨngi.”
  txq-txq: Neu Esau mete-nita inak kara ro anan nara raa, boe ma ana natane nae, “Basa
    hatahorir ia, seer?” Boe ma Yakob naselu nae, “Hatahorir raa Manetualain fee sara
    reu au ena, fo kaꞌa atan.”
  aaz-aaz: Oras naiꞌ Esau niit bifeen naan ma riꞌaan ein naan ate, in nataan am nak,
    “Tuaf amfa-faun ia, sekau ngguin aa?” Onaim naiꞌ Yakop nataah am nak, “Sin reꞌ
    ia, tuaf ein reꞌ Uisneno nfee sin neu ho ate kau.”
  azb-azb: 'Esav başını qaldırıb qadınları və uşaqları görəndə dedi: «Bunlar sənin
    nəyindir?» Yaqub dedi: «Allahın sənin quluna lütf etdiyi uşaqlardır».'
  eng-DBY: And he lifted up his eyes and saw the women and the children, and said,
    Who are these with thee? And he said, The children that God has graciously given
    thy servant.
  hin-2017: तब उसने आँखें उठाकर स्त्रियों और बच्चों को देखा; और पूछा, “ये जो तेरे
    साथ हैं वे कौन हैं?” उसने कहा, “ये तेरे दास के लड़के हैं, जिन्हें परमेश्वर ने
    अनुग्रह करके मुझ को दिया है।”
  wol-KYG: 'Naka la Esawu siggi, gis jigéen ñi ak xale yi, mu ne: «Ñii ànd ak yaw
    ñooy ñan?» Yanqóoba ne ko: «Xanaa njaboot, gi ma Yàlla baaxe, sang bi.»'
  swp-swp: To Isoa matana i helabaisinidi sisine ma nanatudiyao i itadi abo i ene,
    “Ina aidimodi maemyao?” Iakobo i heuio, “Isi ede nanatuguyao Eaubada ena ainauia
    em heaheari tauna arinai.”
  bjr-bjr: Qiki raqaseenoo Eesaufa quanda fufanoo Yakooboona faiqi anaasee nindafamaseenoo
    qinau. Maa ani faqa aniasa yausee maridee. Qufanoo Yakooboofa qinau. Oo uriqararafa
    maa faiqi anaaseesannoo Anutufa qini amiqi amiqimma qimaqeenoo.
  eng-YLT: and he lifteth up his eyes, and seeth the women and the children, and saith,
    'What [are] these to thee?' And he saith, 'The children with whom God hath favoured
    thy servant.'
  heg-NTPO: Esau net bihaat nas nol oen anan nas kon, un ketan noan, “Nias totoang
    asiis nias sa?” Kon Yakob siut noan, “Oen totoang niam atuil man Ama Lamtua Allah
    in bel au ngas.”
  ptu-ptu: 'Tappana naita Esau indo baine sola änä''-änä'', iya nauam: “Menna inde
    mai umpasola?” Natimba'' Yakub naua: “Änä''-änä'' pa''kamasena Puang Allataala
    tama kaleku, puäku.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ Esaú tö Jacob alakölpa ena ila''rla e''pa sué̱ ta̱ ichakéitö
    ia̱: —¿Wí̱kkëpa dör yi? Jacob tö iiu̱té: —A këkëpa, Skëköl tö ala''rla wí̱kkëpa
    mé ye'' a̱.'
  kwf-kwf: KaidaꞋi sa Esau lisia Ꞌafe neꞋeri ki faꞋinia ngela ki neꞋe kira tua faꞋinia,
    nia ka saefilo Ꞌuri ana, “ꞋAfe nini kira tua faꞋiniꞋo, ma ngela nini kira faꞋiniꞋo
    ki ngela sa tai ki niniꞋa?” Sui sa Jakob ka olisi Ꞌuri ana, “Ngwae ꞋaꞋana God
    nia sasi leꞋa fuaku. Nia niniꞋa kwatea ngela neꞋe ki fuaku.”
  eng-WYC-2017: And when Esau’s eyes were raised up, he saw the women, and the little
    children of them, and said, What will these mean to themselves? and whether they
    pertain to thee? Jacob answered, They be the little children, which God hath given
    to me, thy servant.
  eng-WMBB: He lifted up his eyes, and saw the women and the children; and said, “Who
    are these with you?” He said, “The children whom God has graciously given your
    servant.”
  spp-spp: 'Tèni i Ezawu à ɲùŋke yîrig''a cyeebii ná pyìibii ɲya ke, ka u u jwo: «Nte
    sùpyire ti nte mu fye e ke, mpirefee pi yɛ?» Ka Yakuba si jwo: «Mii, u ɲyɛ mu
    bilinaŋi ke, Kile à ɲwɔ mii na, maa pyìibii mpiimu kan mii á ke, pire pi.»'
  aey-aey: Odocob Iso uqa ameg suli umei cajaca mel simca meciaden. Odimei sisildon,
    “I indec ni hinaca hogina?” don. Jekob uqa jejeg hewi madon, “O ijana ben, Anut
    me bahic eeltiti mel sim i age iten,” don.
  urd-GVH: फिर एसौ ने औरतों और बच्चों को देखा। उसने पूछा, “तुम्हारे साथ यह लोग कौन
    हैं?” याक़ूब ने कहा, “यह आपके ख़ादिम के बच्चे हैं जो अल्लाह ने अपने करम से नवाज़े
    हैं।”
  rug-rug: Meke sipu doṉo vari likohae se Isoa meke dogori sa sari na barikaleqe na
    koburu, si nanasa si asa, “Ari sei si luli koa goi hire?” Meke olaṉa se Zekopi,
    “Arini sari na koburu saripu poni moka nau sa Tamasa koa rau,” gua si asa.
  gaz-gaz: Esaawus ol jedhee ilaalee dubartootaa fi ijoollee argee, “Warri si wajjin
    jiran kunneen eenyu?” jedhee gaafate. Yaaqoobis deebise, “Isaan ijoollee Waaqni
    arjummaadhaan ana garbicha keetiif kennee dha” jedhe.
  fra-LSG: 'Ésaü, levant les yeux, vit les femmes et les enfants, et il dit: Qui sont
    ceux que tu as là? Et Jacob répondit: Ce sont les enfants que Dieu a accordés
    à ton serviteur.'
  gnn-gnn: Ŋuliŋurunydja dhurrwaraŋuru ŋayi Yetjuyunydja nhäŋa'‐nhaŋala marrtjina
    ḻiw'maraŋala, dharr‐way nhäŋala, bala dhä‐wirrka'yurrunana waŋana bitjarrana.
    “Yol walala dhuwala dhäykawurrunydja ga yumurrkuny'tja? Yolku walala dhuwala yolŋunydja?”
    bitjarra. Ga ŋayi Djaykuptja waŋana, “Dhuwalanydja gay yolŋu'‐yulŋu ŋunhi ŋayipi
    Godthu wekaŋala walalanha ŋarraku, liŋgu ŋarranha Godthu yukurrana guŋga'yurrunanydja,
    ga gäŋala ḻatju'kuŋala yana.”
  yal-yal: Esayu to ɲaxanle nun diine to, a yi maxɔdinna ti, a naxa, “Nde ne ra naxanye
    biraxi i fɔxɔ ra?” Yaxuba yi a yabi, a naxa, “Ala diin naxanye fixi i ya konyin
    ma a nɛmaan xɔn ma.”
  gum-gum: 'Incha møimbe Esaú kurraashabe ishumburmeranba, ureezheelanba ashabe, trenchibig
    køn: —Iilø ñiba pønrrabeløbe ¿mumeragøh?— cha. Inchene Jacobpe trenchibig køn:
    —Na, ñi maig chiben marøb megabigwan, iiløbe Tius nan trani ureezheelø køn— cha.'
  iou-iou: Täŋpäŋ Isotä Jekop webeniyekät nanakiye yabäŋpäŋ Jekop iwetkuk; Ai! Webe
    nanak päke ŋo netäŋo? Yäwänä Jekoptä iwetkuk; Anututä watä ämaka näka iron täŋ
    namiŋirän imaka päke yabätan ŋo ahäŋ namiŋkuŋ.
  haw-1868: Alawa ae la kona mau maka, ike ae i na wahine a me na kamalii; ninau mai
    la ia, Owai lakou nei me oe? I aku la kela, O lakou no na keiki a ke Akua i haawi
    lokomaikai mai ai i kau kauwa.
  arb-NAV: 'وَتَلَفَّتَ عِيسُو حَوْلَهُ فَشَاهَدَ النِّسَاءَ وَالأَوْلادَ فَقَالَ:
    «مَنْ هَؤُلاءِ الَّذِينَ مَعَكَ؟» فَأَجَابَ: «هُمُ الأَوْلادُ الَّذِينَ أَنْعَمَ
    اللهُ بِهِمْ عَلَى عَبْدِكَ».'
  adz-adz: Da Isau iraꞌ i maran da itsangan sagat da mamaꞌ narun da igutin, “U rut
    rib idzuwai bingan aga ba?” Da Yakop ini, “Nigi mamaꞌ narun Anutu maraampi gan
    riman da dzi, u garam gumam.”
  ewe-ewe: Esau kpɔ nyɔnuawo kple ɖeviawo, eye wòbia be, “Ame kawoe nye esiawo le
    ŋuwò?” Yakob ɖo eŋu be, “Vinyewoe, Mawue na ɖevi siawo nye wò subɔla to eƒe amenuveve
    me.”
  eng-LEE: And he lifted up his eyes, and saw the women and the children; and said,
    Who are these with thee? And he said, The children whom God hath graciously given
    thy servant.
  gvn-gvn: '@see-verse:GEN.033.004'
  nna-nna: Palaja Esau-lu parrjarn-parrjarnikinyi, yijalu yirrirnijaninyi mirtawanyjarripa
    partanykarrangu. “Nganurturrangu nyungu kanganyinjaninyi?” “Palamarrangu partanykarrangu
    yinyanyi Ngarrkalu.”
  asm-FB: পাছত এচৌৱে চকু তুলি মহিলা আৰু সন্তান সকলক দেখি সুধিলে, “তোমাৰ লগত এওঁলোক
    কোন?” যাকোবে ক’লে “ঈশ্বৰে অনুগ্ৰহ কৰি আপোনাৰ দাসক এই সকলো সন্তান দিলে।”
  sus-A: عٍسَيُ تٌ بَرَ فِنّيٍ نُن دِ مّيٍ تٌ، عَ نَشَ مَشْرِنيِ تِ، «ندٍ يٍيٍ رَ
    نَشٍيٍ بِرَشِ عِ قْشْ رَ يِ كِ؟» يَشُبَ نَشَ عَ يَابِ، «عَلَ دِ نَشٍيٍ قِشِ عِ
    شَ كٌنيِ دِ مَ عَ شَ مَرَقَنيِ سَابُي رَ.»
  fra-SBL: 'Il leva les yeux, et vit les femmes et les enfants ; il dit : « Qui sont
    ceux-ci avec toi ? » Il dit : « Les enfants que Dieu a gracieusement donnés à
    votre serviteur. »'
  hbo-hbo: וַיִּשָּׂ֣א אֶת־עֵינָ֗יו וַיַּ֤רְא אֶת־הַנָּשִׁים֙ וְאֶת־הַיְלָדִ֔ים וַיֹּ֖אמֶר
    מִי־אֵ֣לֶּה לָּ֑ךְ וַיֹּאמַ֕ר הַיְלָדִ֕ים אֲשֶׁר־חָנַ֥ן אֱלֹהִ֖ים אֶת־עַבְדֶּֽךָ׃
  shp-NTPO: 'Jatian jaskata pekáo oinhaketankin, Esaúkan meraa iki ainboyabi bakebo.
    Jaskara oinxon, Jacob yokata iki: —¿Natoki tsoabo iki? —akin. Jatian Jacobnin
    yoia iki: —Nato riki, ea Diossenbi menia bakebo —akin.'
  eng-WYCLIFFE: And whanne the iyen weren reisid, he seiy the wymmen, and the litle
    children of hem, and seide, What wolen these to hem silf? and wher thei pertenen
    to thee? Jacob answeride, Thei ben the litle children, whiche God hath youe to
    me, thi seruaunt.
  piu-2006: '@see-verse:GEN.033.004'
  pjt-pjt: Ka palulanguṟu Iitjulu para-nyakula nyangu minyma tjuṯa munu tjitji tjuṯa
    kuḻu, munu palula tjapinu, “Aṉangu ngananya tjana nyanganpa?” Ka Jacobalu wangkangu,
    “Wiya kuṯa, tjitji nyanga palunya tjananyaṉi Godalu ngayunya wiṟungku ungu.”
  cwe-cwe: Esau viyalolile na kuwawona iwanaake na iwana, kauza, “Wanhu wano wouli
    nawo welihi?” Yakobo kamwidika, “Wano ni wana Mulungu woyaning'hile msang'hani
    wake kwa ubazi wake.”
  bgs-bgs: Tô igkita si Esau katô mga gabayi asta mga gabatà, iginsà sikandin, na
    mà din, “Sadan ni mga kadumaan nu?” Igtaba si Jacob, na mà din, “Ni gó tô mga
    gabatà na igbággé katô Manama kanak ukit katô kédu din.”
  kik-kik: Ningĩ Esaũ agĩtiira maitho akĩona atumia na ciana. Akĩũria Jakubu atĩrĩ,
    “Andũ aya mũrĩ nao nĩ a ũ?” Jakubu agĩcookia atĩrĩ, “Ici nĩ ciana iria Ngai aheete
    ndungata yaku nĩ ũndũ wa ũtugi wake.”
  ksr-ksr: 'Iisoonoŋ jaaya uuŋ waama Jeikobwaa embamerauruta iŋiima koga qisiŋ muro:
    “Koi daeŋ yoŋonoŋ giwo kaju?” Qisiŋ muro kokaeŋ meleeno: “Anutunoŋ kaleŋ moriaŋa
    qaganoŋ merabora koi weleŋ ejaga nii nonota kajoŋ.”'
  fra-NCL: 'Puis, levant les yeux, Esaü vit les femmes et les enfants, et il dit :
    « Qui sont ceux que tu as là ? » Jacob répondit : « Ce sont les enfants que Dieu
    a accordés à ton serviteur. »'
  cek-AK: Esau mah khet naah, nongpatanawk hoi a caanawk to hnuk; nang hoi nawnto
    kaom kaminawk loe mi aa? tiah a naa. Jakob mah, Nihcae loe Sithaw mah na tamna
    khaeah tahmenhaih hoi paek ih kaminawk ni, tiah a naa.
  xla-xla: Epame Isotapo wola꞉ mate epo yia꞉ yimlala mate pumha꞉ha꞉lati tlapame Yokob
    watle epo atlaiyo, “Wola꞉ iwolo mate epo yimlala iwolo mate anawolota꞉?” diyo.
    Epalati Yokobtapo asiyama ya꞉ watle epo atlaiyo, “Yia꞉ye Godtapo na꞉ watle halopiwa
    wola꞉ mate epo yimlala matepo,” diyo.
  cuk-cuk: 'Geb a-sorbali, Esaú, omegan-dakargu, degi, mimmigan-dakargu, egichided:
    —Wemardi, ¿we doamala? Jacob abin-sogded. —We-mimmigan Bab-Dummad angi-nabir-binsaedba
    anga uksadid.'
  uig-CYR: 'Андин Әсав бешини көтирип қарап, аяллар вә балиларни көрүп: — Бу сән билән
    биллә кәлгәнләр кимләр? — дәп сориди. Яқуп: — Булар Худа шапаәт қилип кәминилиригә
    бәргән балилардур, — деди.'
  tel-2017: ఏశావు ఆ స్త్రీలనూ పిల్లలనూ చూసి “వీరు నీకేమౌతారు?” అని అడిగాడు. అతడు “వీరు
    దేవుడు నీ సేవకునికి దయచేసిన పిల్లలే” అని చెప్పాడు.
  hat-BSA: 'Li te leve zye li pou wè fanm yo, e li te di: “Se kilès? Sila yo ki avèk
    ou la a?” Epi Jacob te di: “Pitit ke Bondye nan gras li te bay sèvitè ou.”'
  kos-kos: Ke Esau el ngetla ac liye mutan ac tulik uh, el siyuk, “Su mwet wi kom
    inge?” Ac Jacob el topuk, “Mwet kacto luk, tulik inge ma God El kulang ac ase
    nu sin mwet kulansap lom.”
  hbo-WLC: וַיִּשָּׂ֣א אֶת־עֵינָ֗יו וַיַּ֤רְא אֶת־הַנָּשִׁים֙ וְאֶת־הַיְלָדִ֔ים וַיֹּ֖אמֶר
    מִי־אֵ֣לֶּה לָּ֑ךְ וַיֹּאמַ֕ר הַיְלָדִ֕ים אֲשֶׁר־חָנַ֥ן אֱלֹהִ֖ים אֶת־עַבְדֶּֽךָ׃
  ibo-ibo: Mgbe Ịsọ lelitere anya hụ ndị inyom ndị a na ụmụntakịrị ndị ahụ. Ọ sịrị,
    “Ndị ole bụ ndị a gị na ha so?” Jekọb sịrị, “Ha bụ ụmụ Chineke sitere nʼamara
    ya nye ohu gị.”
  ory-ory: ଏଉତ୍ତାରେ ସେ ଅନାଇ ସ୍ତ୍ରୀଗଣକୁ ଓ ବାଳକଗଣକୁ ଦେଖି ପଚାରିଲା, “ତୁମ୍ଭ ସଙ୍ଗେ ଏମାନେ
    କିଏ?” ତହିଁରେ ସେ କହିଲା, “ପରମେଶ୍ୱର କୃପା କରି ଆପଣଙ୍କ ଦାସକୁ ଏହି ସମସ୍ତ ସନ୍ତାନ ଦେଇଅଛନ୍ତି।”
  wmt-wmt: '@see-verse:GEN.033.004'
  chk-chk: Nge lupwen Esau a netä, a küna ekewe fefin me nöür kewe o aisini Jakop,
    “Nöün iö kana mi nom reöm?” Jakop a pälüeni, “Ai samol, ir meinisin nei, Kot a
    ngeniei lon an ümöümöch.”
  ssd-ssd: 'Kile Esau ndek mambilmba pino kame kiŋo kame ta kaŋgerka mambo nuŋe kusnana:
    Te ima kate tuku kuasmbi ne ndoŋ prowaig ŋgina le Yakob nu sana: O aba, te yiŋe
    kuasmbi. Kuate nu ye tur mayeyina sulumba kiŋo kame te ŋakmba ye sina ŋgina.'
  rop-rop: Afta na wen Isau bin lukaran, imbin luk ola biginini en detlot fobala wuman
    kaminap, en imbin tok, “Main braja, blanga hu dislot pipul olabat?” En Jeikob
    bin tok, “Detlot pipul ola biginini weya God bin gibit langa mi.”
  ukr-1871: 'І спогляне Езав, і побачив жени й дїти, й каже: Що ж сї в тебе? Він же
    каже: Дїти, що дарував Бог рабові твому.'
  eng-AOI: Esau looked up and saw the children and their mothers. He said, “Who are
    these people?” Jacob said, “God has been kind to me and given me these children.”
  yon-yon: Kwamunekoriwa, Isau kerekanabe wedmoona nimayiib danayiib yayaa doriib.
    Wedmekore kaamonoon “Kee kaneya eb yoom meniib?” andoone Yekobbed man yedmoon
    “Ne korok ee! God kuu ne yaa amun kewoon kowe, yi kuu dana yembed ne yaa bangkawoon.”
    andoon.
  bch-bch: Ta Iso imata idae ta igera gid taine toman ngan led gergeu. Ta ibeta Iakop,
    “Sapadua toa gimingada?” Ta Iakop ikeo, “Deo ikado kemi tau ngan gau, lem paeaeanga,
    ta ibada gid gergeu toa ne ga tinam pagau.”
  deu-1951: 'Als aber Esau seine Augen erhob, sah er die Weiber und die Kinder und
    sprach: Gehören diese dir? Er antwortete: Es sind die Kinder, mit welchen Gott
    deinen Knecht begnadigt hat.'
  eng-JPS: 'And he lifted up his eyes, and saw the women and the children; and said:
    ''Who are these with thee?'' And he said: ''The children whom God hath graciously
    given thy servant.'''
  ubr-ubr: Namon Esau iyeit jever a fifirig ites ato itetem, “Atonio sabu on iyabon
    om mat wonat?” Jacob iyafotai iyau, “Osi on yau nanatu God an kaber emon yau am
    agirotiu iteu.”
  srp-1865: 'I Isav podigav oèi ugleda žene i djecu, pa reèe: ko su ti ono? A Jakov
    reèe: djeca, koju Bog milostivo darova sluzi tvojemu.'
  lug-lug: Esawu bwe yayimusa amaaso ge n’alaba abakazi n’abaana, n’abuuza Yakobo
    nti, “Bano baani abali naawe?” Yakobo n’amuddamu nti, “Be baana Katonda baawadde
    omuddu wo mu kisa kye.”
  heb-heb: וישא את עיניו וירא את הנשים ואת הילדים ויאמר מי אלה לך ויאמר הילדים אשר
    חנן אלהים את עבדך׃
  ben-IRV: পরে এষৌ চোখ তুলে নারীদেরকে ও বালকদেরকে দেখে জিজ্ঞাসা করলেন, “এরা তোমার
    কে?” তিনি বললেন, “ঈশ্বর অনুগ্রহ করে আপনার দাসকে এই সব সন্তান দিয়েছেন।”
  pan-pan: ਫੇਰ ਏਸਾਓ ਨੇ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਇਸਤਰੀਆਂ ਅਤੇ ਬੱਚਿਆਂ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਪੁੱਛਿਆ, ਤੇਰੇ
    ਨਾਲ ਇਹ ਕੌਣ ਹਨ? ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, ਇਹ ਓਹ ਬੱਚੇ ਹਨ, ਜਿਹੜੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੇਰੇ ਦਾਸ ਨੂੰ ਬਖ਼ਸ਼ੇ
    ਹਨ।
  mwp-mwp: Kedha nanga nuy Isaw nagaydhin nuydh imaydhin yoepkazil a kazil nuy yapu
    poeybaydhin kedha, ‘Itha ngalagaw mabaygal ngibiya puzimoeypa?’ Yakubu kuniya
    Isawalpa kedha, ‘Itha Awgadhaw ngayapa poeybayzimayl ipi kazil a zagethaw mabaygal,
    nungu kapu kozan.’
  mya-JVB: ထိုနောက် ၊ မြော် ကြည့် ၍ ၊ မိန်းမ များ၊ သူငယ် များကို မြင် လျှင် ၊ သင်
    ၌ပါ သောဤ သူတို့သည်၊ အဘယ် သူနည်းဟုမေး သော်၊ ကိုယ်တော် ၏ ကျွန် အား ၊ ဘုရားသခင် ပေး
    သနားတော်မူသောသူငယ် ဖြစ်ကြပါ၏ဟု ပြန်ပြော ပြီးမှ၊
  tte-O: Imwawasi Iso manna igabaen ilau sinesineo menatuliyao igitaili mwa ineli
    Yakobo koina iba, “Toyanuwao bwaite mekamkavao?” Yakobo kainana iyamaisa iba,
    “Melumeluwo bwaite siya Yeoba ikate-kamkamna-yagau mwa iyelima yau am topaisowa
    koliyau.”
  tbg-tbg: Mintiharo Isova vutu tavomanta Iekopira vainti nahenti vauvaro viva Iekopira
    irero, Vitira taukae ai hampata aniaka variavo? tiro. Isova minti tuvaro Iekopiva
    nai tiva amiro tiharo, Vika Kotiva tiriara quaheharo ti timi vainti nahentikave,
    tiro.
  hmo-hmo: Esau ese hahine mai edia natudia ia itadia neganai, ia gwau, “Inai taudia
    be daika?” Iakobo ia haere, ia gwau, “Lohia e, inai be lauegu natuna, Dirava ese
    iena lalokau dekena amo lau dekenai ia henia taudia.”
  ata-ata: Xe Esau musuꞌanu iou la mumaisiꞌa ta sema iloꞌa ta ꞌiliꞌiliꞌa, la mutaliꞌisou
    Iakovo aloxo ꞌo, “Ia taꞌei ngongiꞌa ngakekei ꞌo?” Xe Iakovo muavuti la mukolinu
    vimou lexe, “Ta molomolo ane ne Lataua tanuxo musuku la sou muitixeni eni amitema
    sou xaixai noxine.”
  nfa-nfa: Ropa Esau nèdhi bhèni dènge ana-ana si, ka na karèi, aku nèngu na, “Seꞌe
    se, cee ka seꞌe?” Ka Yakob peka, “Rèngu seꞌe se, dhu Ama Lamatua pala-bagi hia
    jaꞌa, ènu aꞌa ku ne.”
  urd-urd: फिर उसने आँखें उठाई और 'औरतों और बच्चों को देखा और कहा कि यह तेरे साथ कौन
    हैं? उसने कहा, “यह वह बच्चे हैं जो ख़ुदा ने तेरे ख़ादिम को इनायत किए हैं।”
  rus-SYN: 'И взглянул Исав и увидел жен и детей и сказал: кто это у тебя? Иаков сказал:
    дети, которых Бог даровал рабу твоему.”'
  cbt-NTPO: 'Ina quëran Isaoso'', sanapi''sa'', hua''huaro''sa inapita ni''nin. Ni''sahuaton
    iin natanin: —¿Isopita po''? ¿Inpitata? itërin. —Hui''nahuëpita ta''a. Yosë nohuanton
    ya''huërinso'', tënin Cacopo.'
  bqc-SIM: 'Kɛ́ Esau wɛzù, à nↄɛↄ ń nɛ́ↄ è, ↄ̃ à mɛ̀: Deↄ mɛ́ kunnↄ wei? Yakↄbu
    wèwà à mɛ̀: Nɛ́ pↄ́ Lua ma gbaↄnɛ.'
  tcz-CHONGTHU: Hichun Esau in numei ho chule achate ho chu aven adong in, “Amaho
    hi koi hiuva ham,” ati. Jacob in adonbut in, “Hiche chapang hohi Pathen in na
    sohpa phatthei eibohna ahi,” ati.
  mar-mar: एसावाने आपल्या समोरील स्त्रिया व मुले पाहून विचारले, “तुझ्याबरोबर ही कोण
    मंडळी आहे?” याकोबाने उत्तर दिले, “तुझ्या सेवकाला ही मुले देऊन देवाने माझे कल्याण
    केले आहे.”
  tcs-tcs: Wen Iso bin luk goraun, em bin luk ol oman ane pikinini. Em bin aske Zekop,
    ‘Uda dempla ya?’ Zekop i bin ansa em, ‘Dem pikinini ya, God uda gad gudpasin,
    i bin gibem po mi, sebant blo yu.’
  qub-qub: 'Esaüga ricchacurishancho ricäriran warmicunatawan wamracunata. Chaura
    tapuran: «Caycunaga ¿picunataj?» nir. Tapuptin Jacob niran: «Tayta Dios tarichimashan
    wamräcunami callan tayta.»'
  bqp-bqp: 'Isau wɛ́ sɛ̀ à nↄgbɛ̃nↄ è kũ nɛ́nↄ, akũ à pì: Dínↄ mɛ́ ò kú kũnwo laa?
    Yakubu wèa à pì: Nɛ́ kũ Luda ma gbanↄmɛ.'
  hat-hat: 'Lè Ezaou voye je l'' gade, li wè medam yo ak timoun yo. Li di: -Ki moun
    sa yo ki avè ou la a? Jakòb reponn li: -tout se pitit Seyè a bay nèg pa ou la.'
  eng-BSB: When Esau looked up and saw the women and children, he asked, “Who are
    these with you?” Jacob answered, “These are the children God has graciously given
    your servant.”
  tod-tod: 'Naa ʋolu, Ezawu ɠaazuwuzeɠeni, é anzanuiti ka ta dointi, é ɠɛ ma: «Ɓɛni
    kanu ti è yeema loni munu?» Zakɔɓe gooɠaaʋoteni, é ɠɛ ma: «Dointi kana, niiti
    GALA ge ti veai ná-zaalai zu ɗa-wotiɠɛ nui ya.»'
  eng-WEBPB: He lifted up his eyes, and saw the women and the children; and said,
    “Who are these with you?” He said, “The children whom God has graciously given
    your servant.”
  kbq-kbq: Ana huteke Iso'a ana a'nene mofavre ramine nezmageno anage hu'ne, Zamagra
    iza'za kagranena neaze? Huno antahigegeno, Jekopu'a amanage hu'ne, Anumzamo'a
    so'e hunanteno eri'za vahekamo'na nami'nea mofavreramine.
  nhe-BL: 'Teipa Esaú quinitac nopa sihuame huan coneme tlen hualayayaj huan tlajtlanqui:
    ―Huan ¿ajqueya inijuanti ni tlen hualahui mohuaya? Huan Jacob quinanquili: ―Ni
    tlen Toteco Dios nechmacatoc.'
  bus-bus: 'Isau wɛ́ɛ sɛ̀ à nↄgbɛ̃nↄ è kↄ̃n nɛ́nↄ, ben à bè: Dénↄ bé wà kúnyo kɛ̀?
    Yakubu wèàla à bè: Nɛ́ kɛ̀ Luda ma gbaanↄmɛ.'
  gub-BL: Kuzà wanexak mehe kwarearer wanexak mehe upuranu Zako rehe. — Ko teko nerupi
    wata ma'e a'e wà, mo romo wanekon a'e wà, i'i izupe. — Tupàn ikatuahy ihewe a'e,
    a'e rupi umur ko hera'yr ihewe neremiruze'eg pe a'e wà, i'i Zako izupe.
  eng-DRA: 'And lifting up his eyes, he saw the women and their children, and said:
    What mean these? And do they belong to thee? He answered: They are the children
    which God hath given to me thy servant.'
  knf-knf: 'Eŧawu akat këş awin baaţ na bapoţ aşë hepara aji : « Bañaaŋ biki bawo
    bahoŋ ba? » Kë aŧeem aji : « Bapoţ biki Naşibaţi ţi pjoob bkow pi nul awuluŋ nalemparu.
    »'
