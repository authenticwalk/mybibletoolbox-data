    minyuo makandarama ramo dokopa kumuo otarami ingilyamo, leya.
  urd-GVU: یعقوب نے جواب دیا، ”میرے مالک، آپ جانتے ہیں کہ میرے بچے نازک ہیں۔ میرے
    پاس بھیڑبکریاں، گائےبَیل اور اُن کے دودھ پینے والے بچے بھی ہیں۔ اگر مَیں اُنہیں
    ایک دن کے لئے بھی حد سے زیادہ ہانکوں تو وہ مر جائیں گے۔
  deu-1912: 'Er aber sprach zu ihm: Mein Herr, du erkennest, daß ich zarte Kinder
    bei mir habe, dazu säugende Schafe und Kühe; wenn sie einen Tag übertrieben würden,
    würde mir die ganze Herde sterben.'
  ntj-ntj: Nyangka Tjayikapalu watjarnu, “Wiya Kurta, nintilun kulira tjiinya tjilkulu-ya
    purtu kulilku waarrpungkula yankukitjalu. Tjiinya-ya wawanyarriku. Puru-rna tjiipu
    puluka kurlunytjarra kulira, tjiinya-tjananyarna waarrpungkula katirrayilku mirrirntankutjakutarra.
    Kulira-rna yatatjura katirrayilkitjalu.
  row-row: Te Yakob nataa nae, “Afiꞌ, aꞌa! Aꞌa mete neuꞌ ena. Anaꞌ ra feꞌe anadikiꞌ
    ri, de nda feꞌe laoꞌ beꞌi sa. Ma banda mana bꞌonggi feuꞌ ra o, naeꞌ. Mete ma hita
    taꞌasusuuꞌ se laoꞌ lai-lai, sia fai esa rala, naa, banda ra bisa mate basa se.
  kan-2017: ಅದಕ್ಕೆ ಯಾಕೋಬನು, “ನನ್ನ ಮಕ್ಕಳು ಎಳೇ ಪ್ರಾಯದವರು ಇದಲ್ಲದೆ ಎಳೆಯ ದನಕುರಿಗಳು ನನ್ನ
    ಬಳಿಯಲ್ಲಿರುವುದು ಪ್ರಭುವಿಗೆ ತಿಳಿದಿದೆ. ಒಂದು ದಿನ ಹೆಚ್ಚಾಗಿ ಅವುಗಳನ್ನು ನಡಿಸಿದರೆ ಆಡುಕುರಿಗಳ
    ಹಿಂಡುಗಳೆಲ್ಲವೂ ಸತ್ತು ಹೋದಾವು.
  ena-ena: Lɨci Jekopɨ agaŋ Iso dɨ abami. Hulaŋ hekɨlɨ uami. Ci igɨnaŋ uami. Ninanadi
    nagɨlaŋ vɨdɨvɨdɨŋ ma vihavi uami. Sabaŋ sipsipɨ sabaŋ bulɨmakau akuaba akuaba
    ninaŋ daŋ ninaŋ daŋ agɨlaŋ avi vɨdɨvɨdɨŋ ma vihavi uami. Hameŋ sadaŋ viaŋ nulɨsaŋ
    hɨji cuvɨlɨŋ cuvɨlɨŋ igahɨladin uami. Alaŋ malamala via udamɨli sɨhɨm sabaŋ mu
    hɨdɨlɨ mu hɨdɨlɨ agɨlaŋ lɨhalɨha uavɨla ha uaiaŋ pabiŋ hɨvɨ laci ahuata hameŋ
    sɨkasɨkan haba hɨma fɨhalavɨbali akua uami.
  tgo-tgo: Ko iyemaeŋge Jeikob i dagewe iŋa, “Amalana, u ghareghare gamagai maa valɨkaiwanji
    thɨ maya e loŋga ŋgoreiya ghen len loŋgana. Na tembe ya rerenuwaŋava thetheghan
    thɨ ghambɨ totogha kaiwanji. Thoŋgo ya vakathaŋgi thɨ loŋga vurɨgheghe, mbene
    mbaŋa reghaeŋge e tɨne, kaero thiya marevao.
  yap-yap: Me ga’ar Jakob, “Ga manang ni pi’in ni bitir e yad bme’waer, ma thingar
    gu tafinaynag e saf nge garbaw nge pifakrad. Ya ra ni gur ngorad ni reb e rran,
    miyad yim’ ni yad urngin.
  tet-tet: Mais Yakob nataa naꞌak, “Lalika mau! Mau naꞌin naree baa! Oan sia sei kiꞌik,
    la bele laꞌo lai-lais. Bibi no karau mak foin nahoa sia moos waꞌin. Kalo seten
    sia laꞌo lai-lais, loron ida dei sia bele mate mohu.
  hlt-MCSB: Tedae Jakob loh, “Ka boeipa camoe rhoek te mongkawt uh pueng tih ka taengah
    boiva neh saelhung cacun khaw om tila na ming. Amih te hnin at ah rhenten kam
    vai koinih boiva loh boeih duek uh ni.
  mdy-ETH: ዬካፓ ያይቆኦቤ፦ «ናኣታ ላባያታሢ ታ ጎዳሢዮ ኔ ዔራኔ፤ ዻንሢሣ ቆልሞንታ ዋናናኣቶንታ፥ ሃሣ ናኣሪ ናኣቶ ዛሎ ማላንዳያ
    ታና ኮይሳኔ፤ ፔቴ ኬሊታዖ ሩኡሪና ጉኡዲ ዔያቶ ዒሾናቶ ቆልማ ቢያ ኩዳንዳኔ።
  twi-ASANTE: Nanso, Yakob buaa no sɛ, “Me wura ankasa nim sɛ, mmɔfra no bi susua.
    Ɛsɛ sɛ mehwɛ anantwie ne nnwan ne mmoa a wɔawowo no nso ka wɔn so brɛoo. Sɛ meka
    wɔn so den ɛda koro pɛ mpo a, wɔn nyinaa bɛwuwu.
  bhl-bhl: 'Dangse kate, Sekow e yan weng bokolewomele: “Kamok kutaka! Kukal atebelew:
    Nem aul beliw i kitil kun so kelinba biliwi, samal ikal men kesomeliwi, mali i
    auk um non wanbiliw kasike, nu makmak ding kuw kitil kuw kesomi, singam unemuw
    tewe, mali samal bi fein kuanokoliw te.'
  con-NTPO: 'Tsa''ma Jacobja su: —In''jan''cho antian, que''qque qui atesu du''shuja
    oshaya''bi. Toya''caen oveja suri, vaura surimanda tsu in''jaña''cho. Nane quian''me
    anga''nijan junde tsu quimbipa fae a''tayi poiyi''cco oveja paya.'
  eng-WEBU: Jacob said to him, “My lord knows that the children are tender, and that
    the flocks and herds with me have their young, and if they overdrive them one
    day, all the flocks will die.
  bnp-bnp: Lakea e Iakop i ta maea, “Tukagu, e huriki a koma, i uka ma ri paki kamumu
    ma. Pali iau a luhoi hateka a maka sipsip, a bulmakau ra ri vakaruru, ma ri gi
    laho hateka na parava i taku, ma ri gi mate.
  wal-wal: SHin Yaaqoobi a, “Ta godau, naati shugo gidiyoogaa eraasa; qassi taani
    bantta galo marata xanttiya dorssatanne miizzaa naagana koshshees; asai eta issi
    gallassaa tolidi laaggikko, mehe ubbai haiqqana.
  mgh-mgh: 'Nanso Yakopi aheera: Nkunya, kinawoona asaanaka ayo ukenkenyaca ni kihaana
    ikhontwaa ni imope cotothola naanano kaakuvihacaka, wonihuku nimoca kinawoova
    ukikhwacera cothene.'
  acu-NT: 'Tamaitiat Jacob ayaak: —Yatsuru, wina uchir tuupich ainawai. Tura oveja
    ainau tura vaca ainausha yama jereru asar, wári weamunmayangka pimpikiar jakamin
    ainawai. Amesha nuka nekasaintai tusam nekame.'
  spa-PDDPT: 'Pero Jacob le contestó: Mi ʼadón sabe que los niños son delicados y
    que tengo ovejas y vacas que están criando, y si las fatigan, en un día podría
    morir todo el rebaño.'
  gun-gun: 'Ha''e ramo Jacó aipoe''i: — Xeruvixa, ndee reikuaa xera''y kuery kyrĩgue
    teri ikuaia. Xereve areko avi vexa''i ha''e vaka ikamby va''e. Xapy''a rei peteĩ
    ára re xerymba kuery romondyi atã heravy ramo omanomba ''rã ha''e javi.'
  agu-BL: —Max c'u'lu' ta', ilu' jun c'oloj wutzicy, poro na tilu' yi e' nitxa' quil
    chitx'aj xo'n lajke'l. Ej nin ncha'tz yi e' tal cneru' scyuch' inwacẍ yi at len
    cyal yi quil chitx'aj xo'n. Kol chik'e'xij, qui cunin batz tul jun ntzi' k'ej
    ẍchiquimok tircu'n.
  eng-PEV: But Jacob said to Esau, “Sir, as you can see, my kids are young, and they
    can’t walk very fast. And some of my animals have baby animals with them, and
    I have to look after those animals. If I make them walk fast, they will die after
    one day.
  ilo-ULB: Kinuna ni Jacob kenkuana, “Ammo ti apok a babassit pay laeng dagiti ubbing,
    ken addaan iti urbon dagiti arban a kakuyogko. No apuraenda ida iti uray maysa
    nga aldaw, matayto amin dagiti arban.
  kpg-kpg: Jacob ga helekai, “Goe e iloo bolo nia dama le e paagege, gei au e hai
    gi madamada humalia nia siibi, mo nia kau mo nadau dama. Maa digaula gaa dagi
    ga duadua i lodo di laangi e dahi, digaula huogodoo gaa mmade.
  uig-ARA: 'ئۇ ئۇنىڭغا جاۋابەن: ــ خوجام كۆردىلە، بالىلار كىچىك، قېشىمدا ئېمىدىغان
    قوزا ۋە موزايلار بار؛ ئەگەر مەن بۇلارنى بىر كۈنلا ئالدىرتىپ قوغلاپ ماڭدۇرسام،
    پۈتكۈل پادا ئۆلۈپ كېتىدۇ.'
  bsp-bsp: 'Kɔ Yakuba oloku: «Wəbɛ kem, məŋcərɛ a awut ŋaŋcuca kəkɔtɛnɛ, k''isolɛ
    sɔ mir mowut kɔ mana mɛmɛsɛ. K''ayɔ yi yɔkɔt pəpɔŋ dɔsɔk din-ɛ yɔcɔl yowut fəp
    yeŋfi.'
  bps-bps: Kabay tmimel Dyékob, manan, “Flanekgu, gadeam i dad ngàgu, tukay ale fa,
    na nun fa dad bilibili na dad baka mliton, na là fakay ku làgu ale too nifat.
    Du ku nleges ale faflal magu balù alò sdu, mati i kdeela.
  mbs-mbs: Meneng minikagi si Jacob, “Akay, netegahan no te deitek pa se menge batà
    ko, aw keilangan megpeloway-loway se menge karniro aw baka ko doen nati. Aw pelaban
    megaen se pegpengibing day kenyan te olò sebad se aldaw, matay se kedita niyan.
  tof-tof: A Zeikob oyaka bóktan yalkomólórr wagó, “Kürü wirri pam, ma umulóla igó
    poko wa, olmal arüng kokeako, akó ka umul-umul namulo ópal ⌊sip⌋ akó ópal ⌊kau⌋
    ngabkanóm, zitülkus ibü kupo ngóm taedómako. Mi ibü ne wirri arüngi nóma amarru
    kwarilo wata darrpan ngürrüm, blamana kubó nurrbarine.
  sus-sus: Yaxuba naxa a yaabi, «N marigi, a kolon dimɛe xa fe xɔrɔxɔ. Yɛxɛɛ ginɛe
    nun ninge ginɛe na xiɲɛ fife e xa die ma. Xa won gbata e ra lɔxɔɛ keren, nee birin
    fama nɛ faxade.
  pon-2006: A Seikop sapengki, “Duwen omwi mahsanih, seri pwelel kat me luwet, oh
    pil mie pelin sihpw kei oh kou kei iangahki wahrail kan. Ma re pahn pakahrwei
    ni karuaru, pelinmen ko koaros pahn mehla.
  jae-jae: Ma Jakob kêsôm gebe “O ŋoc ŋatau, aôm gôlicgac gebe gôlôac têtu kapôêŋ
    su atom ma aê gaê go domba to bulimakao toŋalatu naŋ. Embe sensoc êsêac sêsêlêŋ
    ec baliŋ sêŋgôm bêc tageŋ, ŋatoŋ samucgeŋ oc sênaŋa.
  ksd-ksd: 'Ma Iakob i ga biti tana: Kaugu luluai i nunure ba ra umana bul pa i dekdek
    ra paka i diat, ma ta umana vavaguai go kari piragu dia vau ra natu i diat, ma
    ba dia manga valit diat ta tika na bung, diat par diat a mat ika.'
  tur-YTC: 'Yakov ona şöyle dedi: “Efendim, çocukların narin olduğunu bilirsin. Yanımdaki
    davarların ve sığırların yavruları var. Bir gün daha yürümeye zorlanırsa sürünün
    hepsi ölür.'
  bel-N: 'I сказаў яму [Якуб]: “Пан мой ведае, што дзеці кволыя, і авечкі котныя,
    і каровы цельныя ў мяне. Калі пагнаць іх адзін дзень, паздыхаюць усе авечкі.'
  grc-BRENT: Εἶπε δὲ αὐτῷ, ὁ κύριός μου γινώσκει, ὅτι τὰ παιδία ἁπαλώτερα, καὶ τὰ
    πρόβατα καὶ αἱ βόες λοχεύονται ἐπʼ ἐμέ· ἐὰν οὖν καταδιώξω αὐτὰ ἡμέραν μίαν, ἀποθανοῦνται
    πάντα τὰ κτήνη.
  ind-AYT: Namun, Yakub berkata kepadanya, “Tuanku mengetahui bahwa anak-anak ini
    masih lemah, dan besertaku ada pula kawanan kambing domba dan ternak yang masih
    menyusui. Jika digiring paksa selama sehari saja, semua kawanan itu akan mati.
  lid-lid: Eme Jekop tiye, “Ou tanam oro nah badeh babadok bwe le, eme ya jo badeh
    katondrok iri sipsip hawe iri bulumakau ma nadu iri bwisik. Ya ki buku none iri
    adek na len ari buruwen kameh ma iri kamak.
  eng-NNA: Jacob said to him, “My children are only weak, they should go not fast.
    My animals, the sheep and goats and cattle, have their little ones, I musttake
    care of them. After going a long way in one day they might die.
  nya-nya: Koma Yakobo anati kwa iye, “Mbuye wanga, inu mudziwa kuti anawa ndi a nthete
    ndiponso ndiyenera kusamalira nkhosa ndi ngʼombe zimene zikuyamwitsa ana awo.
    Ngati ndizimenya kuti zifulumire, tsiku limodzi lokha nyamazo zidzafa.
  hrv-hrv: 'Ali mu on odvrati: “Zna moj gospodar da su djeca nejaka. Osim toga, valja
    mi se brinuti o ovcama i kravama koje doje: ako bi se tjerale prebrzo samo jednog
    dana, sve bi pocrkale.'
  mps-mps: Tiali goli, Jekopgo agabolo te po wai, “Genuai bidi, nago koneani, te wai
    dabe augwali te bomo elama me pabeo. Tama eno homu hauwa te sipsip me, te bulmakau
    hani dali, te augwali tamadi holobo wai dabede te homu yai. Te augwali deli sogo
    bubugade bomonama pobaso da, tiyu te tigidali kibu sibi dabe te isila pidalio.
  llg-llg: Tehuu Yakob nataa, nae, “Bosok, kaꞌa! Kaꞌa mita matam, kakana kala bei
    kadiꞌik de tala bisa laꞌok lai-lai. Ma banda manabonggi beu kala, noꞌuk boe. Mete
    ma ita takaseti sala laꞌo lai-lai, na kada nai faik esa dalen, mate basa sala.
  tpi-tpi: Tasol Jekop i tokim em, “Bikman, yu save ol pikinini i no strong tumas.
    Na mi tingting planti long ol sipsip na ol lain animal wantaim ol yangpela pikinini
    bilong ol i wok long dring susu yet. Sapos mipela i mekim ol i ran strong long
    wanpela de, olgeta animal bai i dai.
  dan-1931: 'Men Jakob svarede: “Min Herre ved jo, at jeg må tage Hensyn til de spæde
    Børn og de Får og Køer, som giver Die; overanstrenger jeg dem blot en eneste Dag,
    dør alt Småkvæget.'
  vie-OVCB: 'Gia-cốp đáp: “Anh biết đám trẻ con còn yếu; bầy chiên và bò có nhiều
    con đang bú. Nếu ép đi nhanh, chắc chỉ một ngày là chúng bỏ mạng.'
  lbk-lbk: Sa et kinwanin Jacob, “Da! Ilaem achi nan naycha'y ongang-a ay sisya'y
    malallachaan, ya masapol akhes ay ilaek nan naycha'y enpasoso ay talaken ya nan
    innanakcha. Ad-i mabfalin ay chadlos maikakamo ay maokod chana isnan sin-akhew
    yangkhay, tay et lang malektat cha'y matey.
  guj-2017: યાકૂબે તેને કહ્યું, “મારા માલિક તું જાણે છે કે સંતાનો કિશોર છે અને બકરીઓનાં
    તથા અન્ય જાનવરોના બચ્ચાં મારી સાથે છે. જો તેઓને એક દિવસ પણ વધારે લાંબા અંતરે હાંકવામાં
    આવે તો સર્વ ટોળાં મરી જાય એવું થાય.
  byr-byr: '@see-verse:GEN.033.012'
  awx-awx: Jekopdä using inikut. “Bulämbam täpäna, enganga kälapna yangu andayiläk.
    Enganga yupsängu kitokake kunangäsändo. Tiwän sipsip towiyä gämän yangkäyä usäkän.
    Engangä mämnä näkayingu yupsängu kunangäsändo. Äyäwämba ihapmäke, täpduxu gwendunekänu
    malä hikngä kuhikangu, kälawu undä axumning.
  pon-2006A: A Seikop sapengki, “Duwen omwi mahsanih, seri pwelel kat me luwet, oh
    pil mie pelin sihpw kei oh kou kei iangahki wahrail kan. Ma re pahn pakahrwei
    ni karuaru, pelinmen ko koaros pahn mehla.
  por-BRBSL: 'Jacob disse-lhe: “Meu senhor sabe que as crianças são tenras, e que
    os rebanhos e rebanhos comigo têm seus filhotes, e se um dia eles os superarem,
    todos os rebanhos morrerão.'
  cth-cth: Hatei Jakop ni ahni koe na camonaw heh ek a naw rah. Tuhu hoi maitohu hoi
    kaimouh koe kaawm e naw teh ca ka cun e naw lah ao dawkvah, ka bawipa nang ni
    na panue doeh. Hnin touh mah karanglah ka hrui pawiteh be a due awh han doeh.
  twi-twi: Nanso Yakob buaa no se, “Me wura ankasa nim sɛ mmofra no bi susua. Ɛsɛ
    sɛ mehwɛ anantwi ne nguan ne mmoa a wɔawowo no nso ka wɔn brɛoo. Sɛ meka wɔn so
    da koro pɛ mpo a, wɔn nyinaa bewuwu.
  hlt-hlt: Tedae Jakob loh, “Ka boeipa camoe rhoek te mongkawt uh pueng tih ka taengah
    boiva neh saelhung cacun khaw om tila na ming. Amih te hnin at ah rhenten kam
    vai koinih boiva loh boeih duek uh ni.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: N yiɛ̀ nhɑ yɛ̃́mu kɛ dò nyibí kpɑɑ́ yɔɔ̀, kɛ̀ ipe bo nɛ̀
    inɑ̀ɑ̀kɛ nɛ̀ tinɑɑbiiti, kɛ̀ ti ì kètɛ́nɛ̀ mɛcɑ̃ɑ̃ ndiyiè mɑrì mɑ́ɑ̀ ì bo kú.'
  msy-2020: Ezɨ Jekop a mɨgɨa ghaze, “Nan ekiam, nɨ gan boriba gavgavizir puvatɨ.
    Ezɨ kɨ sipsipba ko bulmakauba ko asɨzir igharaziba uan nguziba ko otem apavɨra
    itibagh nɨghnɨsi. E aruer vamɨran bar me inigh mangɨvɨra ikɨtɨ me bar arɨmɨghiregham.
  txq-txq: Tehuu Yakob naselu nae, “Bosok kaꞌa! Kaꞌa mete aom. Kanak kara bei kadiꞌi
    anak kara, de ara ta bisa laꞌo lai-laik. Banda-manu mana bonggi beuk kara oo noꞌuk
    ka boe. Mete ma ita takasetik kasa laꞌok lai-lai, na, neu ko nai kada faik esa
    dalen, banda-manur ia bisa mate basa sara.
  aaz-aaz: Mes naiꞌ Yakop nataah am nak, “Anbain kuun, taat. Amkius kuum. Riꞌaan ein
    feꞌ ba-baun ein. Onaim sin ka neu he nnaon fa rab-raab. Muꞌit bian feꞌ nahoin
    ein. Karu hit taksekeꞌ sin he nnaon rab-raab neno mees ahaa te, muiꞌt ein ia of
    anmaten okeꞌ.
  azb-azb: 'Yaqub ona dedi: «Ağam bilir ki, uşaqlar zəifdir, yanımda olan qoyun-keçi
    və mal-qara da sağmaldır. Sürüləri bir gün bərk sürsələr, hamısı tələf olar.'
  eng-DBY: And he said to him, My lord knows that the children are tender, and the
    suckling sheep and kine are with me; and if they should overdrive them only one
