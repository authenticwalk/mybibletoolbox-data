    ומתו כל הצאן׃
  ben-IRV: তিনি তাঁকে বললেন, “আমার প্রভু জানেন, এই ছেলেরা কোমল এবং দুগ্ধবতী ভেড়ী
    ও গরু সব আমার সঙ্গে আছে; একদিন খুব জোরে গেলেই সব পালই মারা যাবে।”
  pan-pan: ਪਰ ਯਾਕੂਬ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਮੇਰਾ ਸੁਆਮੀ ਜਾਣਦਾ ਹੈ ਕਿ ਮੇਰੇ ਨਾਲ ਸੋਹਲ ਬੱਚੇ ਹਨ ਅਤੇ
    ਮੇਰੇ ਕੋਲ ਭੇਡਾਂ-ਬੱਕਰੀਆਂ ਅਤੇ ਲਵੇਰੀਆਂ ਗਊਆਂ ਹਨ, ਜੇ ਓਹ ਇੱਕ ਦਿਨ ਤੋਂ ਵੱਧ ਹੱਕੇ ਗਏ ਤਾਂ
    ਸਾਰੇ ਇੱਜੜ ਮਰ ਜਾਣਗੇ।
  mwp-mwp: Yakubu kedha Isawalpa, ‘Ngi ngulayg kedha itha kazil moegawgigal a ngath
    koepa mamuypa a itha tetel uruyl a thanamun kazipa wakaythoemamipa. Ngalpa bangal
    nanga thana mabapa mamayine nanga urapun goeygipa itha bangal mura umamayl.
  mya-JVB: ယာကုပ်က၊ သခင် သိ သည်အတိုင်း၊ ဤသူငယ် တို့သည် နုငယ် ပါ၏။ သား ငယ်ပါသောသိုး
    ၊ ဆိတ်၊ နွားမ တို့သည် ကျွန်တော် ၌ပါပါ၏။ တနေ့ ခြင်းတွင် အနှင် လွန် လျှင် ၊ ရှိသမျှ
    တို့သည် သေ ကြပါလိမ့်မည်။
  tte-O: Yo Yakobo iwalolau koina iba, “Taubala, ukwataiyako melumeluwo siya nige
    sikakaiwe sosi yo yanuwanuwatu ebaebaiwo sipi bulumakau yo gouti menatuliyao kikikikiuli
    kaiweli. Tem yalotubatubalili kaliyate kaigeda koina kani ebaebai meuloina siboita.
  tbg-tbg: Minti tuvaro Iekopiva aqao tiro, Nora vaiintio, are naane viraqe te ai
    naantiara vuare. Ti vaintivara uqerara vainti variamanta ti sipisipive purumakauve
    nái naati hampata kia ho kantevarave. Tenavu vohaa entara vika vuanamake ruhaaqiqi
    vuarera, vika qutuma vivarave. Virara virara irihama te qakomake virerave.
  hmo-hmo: Iakobo ia haere, ia gwau, “Lohia e, oi diba lauegu natuna be idia manoka
    vadaeni, bona mamoe bona boromakau mai natudia gaudia dekenai lau laloa momo.
    Bema dina tamona lalonai naria taudia ese unai mamoe bona nanigosi idia luludia
    haraga neganai, ibounai do idia mase ore.
  ata-ata: Ia Iakovo muavuti la muvikala lexe, “Tatila, nini nelavu lexe ta molomolo
    ꞌo ne xavineꞌi sou ipalepalea uasi. Mo ta sipsip iloꞌa ta kau mo ta mee ta ꞌiliꞌiliꞌa
    e uao iꞌoꞌou susu ꞌosi. Xo Maasi xe nenge taiavelixaꞌa no voxo vilesisi ꞌo sou
    talai taxali no tuala ane alalae oosi ꞌo, la aneꞌi isoisoli ukalusi xo xavineꞌi
    uasi.
  nfa-nfa: Te ngaa aku Yakob na, “Hudꞌi laa, aꞌa! Aꞌa ku ladhe mèdhi unu mu. Ana mu
    se, ana iiki ae era. Rèngu se dhae èra èèna mèka. Aa badha ae ka dhu heka matana.
    Ladhe ta pakaseti si kako pamèri, ètu dꞌara ca lodꞌo, èèna na madhe aaꞌi si.
  urd-urd: उसने उसे जवाब दिया, “मेरा ख़ुदावन्द जानता है कि मेरे साथ नाज़ुक बच्चे और
    दूध पिलाने वाली भेड़ — बकरियाँ और गाय हैं। अगर उनकी एक दिन भी हद से ज़्यादा हंकाएँ
    तो सब भेड़ बकरियाँ मर जाएँगी।
  rus-SYN: 'Иаков сказал ему: господин мой знает, что дети нежны, а мелкий и крупный
    скот у меня дойный: если погнать его один день, то помрет весь скот;'
  cbt-NTPO: 'Napotohuachina, Cacoporiso itapon: —Tëhuënchachin iya masho nosoroatonco
    napotëranco. Nipirinhuë'' hui''nahuëpita hua''huaro''saráchin. Ohuicaro''sa'',
    ohuacaro''sa'', inapitanta nasha hua''huatopiso ya''huërin. Manon quëpahuatëso'',
    a''na tahuëri marëáchin nanitërin, ohuica''huaro''sa taquicaiso''.'
  bqc-SIM: 'Ɔ̃ a wèwà à mɛ̀: Baa, ń dↄ̃ kɛ́ nɛ́ↄ yã́ zĩ''ũ, mɛ́ má sã ń
    zù yↄ̃minaↄ vĩ. Tó wa tá gbãa ò gↄↄ do, pↄ́ↄ gaga píiɛ.'
  tcz-CHONGTHU: Jacob'in adonbut in, “Ka Pakai neihet them peh mai jin, chate ho hi
    alhasam thei lheh na laiyun, gancha bongnou hole kelnou ho jong api hontoh ki
    khen thei lou lai ahiuvin, nikhat sunga hatah in kihoi pai taleh gancha honte
    aboncha thigam jeng thei ahiuve.
  mar-mar: परंतु याकोब त्यास म्हणाला, “माझी मुले लहान आहेत हे माझ्या स्वामीला माहीत
    आहे, आणि माझी मेंढरे व गुरेढोरे यांच्या पिल्लांची मला काळजी घेतली पाहिजे. मी जर
    त्यांची एका दिवशी अधिक दौड केली, तर सगळी जनावरे मरून जातील.
  tcs-tcs: Bat Zekop i bin ansa, ‘Bos blo mi, dem pikinini no prapa strong po lego
    go wea da spid blo yu. Ai woribaut dem animal wea ol i lugaut smolbeibi. Ip ai
    go meke dempla po ariap, mait dempla ebriwan go lus.
  qub-qub: 'Chaura Jacob niran: «Tayta, gam ricaycanquimi wamracuna pishillaraj caycajta.
    Uywäcunapis iti mallwayojmi caycan. Chayachiypa juc junajlla gatishaga uticayllawan
    llapan uyshäcunapis wañunmanmi.'
  bqp-bqp: 'Akũ à wèa à pì: Ma dikiri, ń dↄ̃ kũ nɛ́nↄn gbãna vĩro, akũ má sã
    kũ zùnɛ bↄ̀rↄnↄ vĩ. Tó o tá gbãna ò gↄrↄ do, pↄ́kãdenↄ ni gaga pínkimɛ.'
  hat-hat: 'Men Jakòb reponn li: -Mèt mwen, ou konnen jan timoun yo fèb. Epi, fòk
    mwen pa bliye fenmèl mouton ak manman bèf yo ki nouris. Si m'' fè yo mache twòp
    yon sèl jou, se kont pou yo tout mouri.'
  eng-BSB: But Jacob replied, “My lord knows that the children are frail, and I must
    care for sheep and cattle that are nursing their young. If they are driven hard
    for even a day, all the animals will die.
  tod-tod: 'Zakɔɓe gooɠaaʋoteni, é ɠɛ ma: «Màliɠii kwɛɛ ga doungoiti ta-vai ɓaaʋɛ,
    ta togani yiʋoiti ti ɲiimii ɓɔlezu. Ni nu a ɓɔina ti la, folo ɠila su ga ti ziɛ
    vai, togani ɓulugi kpein undaa ɠa ʋili.'
  eng-WEBPB: Jacob said to him, “My lord knows that the children are tender, and that
    the flocks and herds with me have their young, and if they overdrive them one
    day, all the flocks will die.
  kbq-kbq: Hianagi Jekopu'a amanage huno Isona asami'ne, ranimoka kama antahio, mofavrenimo'za
    hanave oti'nazageno, afu zagamo'za ami anuntage nehaze. Hagi magoke zagefinke'ma
    afu kevuma harita zaza kama vanunke'za, ufrigahaze.
  nhe-BL: 'Pero Jacob quiilhui: ―Noicni, ta tijmati para coneme ax quipiyaj fuerza,
    niyon ax quipiyaj fuerza nopa piltlapiyaltzitzi. Intla tiquintojtocase chicahuac
    san se tonal, tlaxicose huan nochi miquise.'
  bus-bus: 'Ben à wèàla à bè: Ma dii, ń dↄ̃ kɛ̀ nɛ́nↄ gbãa vĩro, ben má sãa kↄ̃n
    zùnɛ bↄ̀rↄnↄ vĩ. Tó wa tá gbãaa ò gurↄ do, pↄ́kãdeenↄ é gaga píngimɛ.'
  gub-BL: Uze'eg wi Zako izupe. — Hezar, kwarearer kuzàtàigwer na'ikàg kwaw a'e wà.
    Heta àràpuhàràn imemyr ma'e a'e wà no. Heta tapi'ak imemyr ma'e a'e wà no. Aze
    ximuatahy kar zane wà nehe, aze ximumaw te pitài 'ar wamuatahy kar pà zane nehe,
    umàno putar wà nehe.
  eng-DRA: 'And Jacob said: My lord, thou knowest that I have with me tender children,
    and sheep, and kine with young: which if I should cause to be overdriven, in one
    day all the flocks will die.'
  knf-knf: 'Kë aŧeema aji : « Ajug naan ame kë bapoţ bañeeñëţi kë nkak awo i kaţu
    uşal ţi ŋnŧaam ŋankbootuŋ. Woli dmint mintan ŋa unuur uloolan ŋnŧaam bŧi kakeţ.'
