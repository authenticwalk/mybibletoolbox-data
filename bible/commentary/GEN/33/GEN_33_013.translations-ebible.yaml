verse: GEN.033.013
translations:
  mal-C: 'എന്നാൽ യാക്കോബ് അദ്ദേഹത്തോടു പറഞ്ഞു: “മക്കൾ തീരെ ഇളപ്പമാണെന്നും കുട്ടികളുള്ള
    ആടുകളെയും കിടാക്കളുള്ള പശുക്കളെയും ഞാൻ കരുതലോടെ പരിപാലിക്കേണ്ടതാണെന്നും യജമാനന്
    അറിയാമല്ലോ. വേഗം നടത്തിയാൽ ഒറ്റദിവസംകൊണ്ട് മൃഗങ്ങളെല്ലാം ചത്തുപോകും.'
  deu-TKW: 'Er antwortete ihm: Mein Gebieter sieht selbst, daß die Kinder noch zart
    sind, und unter den Schafen und Rindern sind säugende Tiere; wollte ich die auch
    nur einen Tag lang über Gebühr anstrengen, so würde die ganze Herde sterben.'
  lin-lin: 'Kasi Jakobi azongiselaki ye : — Oh nkolo na ngai ! Oyebi malamu ete bana
    bazwi nanu makasi te, mpe nazali lisusu na bameme, bangombe mpe bantaba ya basi
    oyo ezali nanu komelisa mabele. Soki tomeki kotambolisa yango mbangu makasi kaka
    na mokolo moko, bibwele nyonso ekokufa.'
  cbr-NT: 'Kakëxun ka Jacobnën ësokin kakëxa: —Mix kamina ''ën nuibakë xukë́n ''ain,
    minbi kamina ''unan uniakë xuratsu ax kuani ka bënëtishi atsania ''imainun kana
    sinanin ''ën ovejakama ''imainun vaca tuáñu akamaxribi atsani ka achúshi nëtë́inshi
    kamáxëshi bamati ''ikën; ''ianan ka kamabi ovejanën tuakamaxribi bamati ''ikën.'
  eng-LSV: And he says to him, “My lord knows that the children [are] tender, and
    the suckling flock and the herd [are] with me; when they have beaten them one
    day, then all the flock has died.
  bmu-bmu: 'Mewö jiyökmö, Jeikobnöŋ kewö jiyök: “Azi kembuni, mötnöŋ. Nahönböraturupni
    yeŋön ösumŋini eretŋi akze aka lama namŋi aka bulmakau namŋi moröŋini juzu eŋgimakzei,
    nöŋön mi köyan köl eŋgimakzal. Mewö aiga i köna anmegöra wehön mohotkö dop könöpuk
    eŋguataŋgöbinak ewö, yeŋön mönö ösumŋini eriga kambu körek pakpak kömumbeak.'
  eng-GNV: 'Then he answered him, My lord knoweth, that the children are tender, and
    the ewes and kine with yong vnder mine hande: and if they should ouerdriue them
    one day, all the flocke would die.'
  eng-WEBSTER: And he said to him, My lord knoweth that the children are tender, and
    the flocks and herds with young are with me, and if men should over-drive them
    one day, all the flock will die.
  nhw-BL: 'Pero Jacob quiilhui: ―Noicni, ta tijmati para coneme amo quipiyaj fuerza,
    niyon amo quipiyaj fuerza nopa piltlapiyaltzitzi. Sintla tiquintojtocase chicahuac
    san se tonal, siyahuise huan nochi miquise.'
  swh-ONEN: Lakini Yakobo akamwambia, “Bwana wangu unajua kwamba watoto ni wachanga
    na kwamba ni lazima nitunze hawa kondoo wake na ngʼombe wanaonyonyesha. Wakipelekwa
    kwa haraka hata kama ni kwa siku moja tu, wanyama wote watakufa.
  bba-bba: Yɑkɔbu u nùn wisɑ u nɛɛ, nɛn tɔnwero, ɑ yɛ̃ mɑ nɑ bibu mɔ be bɑ kun ɡinɑ
    dɑm mɔ, kɑ yɑ̃ɑ binu kɑ kɛtɛ binu ni nu bom nɔrumɔ. Yen sɔ̃, sɑ̀ n derɑ bɑ sĩɑ
    too bɑɑ sɔ̃ɔ teeru, sɑbe ni kpuro nu koo ɡbisuku.
  eng-KJVCPB: 'And he said unto him, My lord knoweth that the children are tender,
    and the flocks and herds with young are with me: and if men should overdrive them
    one day, all the flock will die.'
  cpy-cpy: 'Ikantzi Jacob: “Piyotzi eeroka yeeyi teera ishenkaashiwaeta eenchaanikipaeni.
    Otzimatye nokenkithashiretakoteri eejatzi nopirapaeni tzimayitatsiri iryaani.
    Arika nanashitakaanakiri apaani kitejeri, aritaki ikamayitaki.'
  mpx-mpx: Yaa Yakobo i baek elana i ba, “No tonowak, u atena te wawayau nige hi gagasisi,
    ge ya nuwanuwatu bwasumu bolo natuliyau hi papaalahul kaiweliya. Ebo bwasumu na
    patotoel ge nihi nonabinabi lan maisena, he nasi gegewel nihi aliga.
  wbp-wbp: Kala Jakupurlu wurra-manu Yijuwu, manurla wangkaja, “Murnma, papardi ngajukupurdangka!
    Milya-pinyi kanpa-jana panu kurdukurdu ngaju-nyangu kalu murnma kurdu-warnu nyinami
    nyurnu wapanja-warnu. Manu panu jiyipi, narnukutu, tangkiyi, puluku manu kawartawara,
    kuja karna-jana mardarni, ngulaju kalu mata karrimi wapanja-warnu, manu kurdu-warnurlu
    kalu-jana lampurnu-juku ngati-nyanu ngarni. Kajilparna-jana jinyijinyi-mantarla
    wurntururlanguku yaninjaku parraku jintarlanguku marda, kajikalu nyampurraju marda
    muku palimirlangu.
  luo-luo: To Jakobo nodwoke niya, “Ruodha, ingʼeyo ni nyithindogi pod tindo to bende
    nyaka wapar nyithi rombe kod nyiroye ma pod dhoth. Kaponi osembgi matek odiechiengʼ
    achiel to jamni duto nyalo tho.
  meu-meu: A Iakob eto, Egu lohia dibana natugu na mamaraḡi; egu mamoe hahinedia bona
    egu boromakau hahinedia haida na mai bogadia, bena dina tamona mo bae luludia
    haraḡa-haraḡa vada bae mase ore.
  npi-ULB: याकूबले तिनलाई भने, “मेरा मालिकलाई थाहै छ, कि यी केटाकेटीहरू सानै छन् र
    यी गाईबस्तुहरूले दुध चुसाउँदै छन् । तिनीहरूलाई एकै दिन मात्र बेसरी धपाइयो भने
    ती सबै मर्नेछन् ।
  yor-yor: Ṣùgbọ́n Jakọbu wí fún un pé, “Ṣe ìwọ náà ṣe àkíyèsí pé ọ̀pọ̀ nínú àwọn
    ọmọ wọ̀nyí kéré, àwọn màlúù àti àgùntàn pẹ̀lú sì ní àwọn ọmọ kéékèèké. Bí a bá
    dà wọ́n rìn jìnnà ju bí agbára wọn ṣe mọ lọ, wọ́n lè kú.
  emp-NTPO: 'Jacoboba jarasia: –Mãwãẽ́a, mʌ̃ boro. Bʌa unu b̶ʌa mʌ̃ warrarãra wad̶i
    caibe qued̶eada, idjab̶a mʌ̃ ovejaba, mʌ̃ paca bid̶a warra djiwid̶i tod̶ada erob̶eada.
    Isabe wãnibʌrʌ jũmawãyã sẽnia. Maʌ̃ba ab̶ari ewarid̶e mʌ̃ animarãra jũma quininia.'
  ind-ind: Tetapi Yakub menjawab, “Tuan pasti maklum bahwa anak-anak ini masih lemah,
    dan kami juga membawa beberapa induk sapi, domba, dan kambing yang masih menyusui.
    Kalau mereka harus berjalan jauh selama satu hari saja, semua kawanan ternak itu
    akan mati.
  pes-OPCB: 'یعقوب گفت: «چنانکه می‌بینی بعضی از بچه‌ها کوچکند و رمه‌ها و گله‌ها نوزادانی
    دارند که اگر آنها را به سرعت برانیم همگی تلف خواهند شد.'
  ssx-ssx: Koto leeke Dieikopema꞉ hombo peaaso alota꞉ Yaka hosiki wekiwandikita꞉ soka꞉la꞉ma꞉
    homa꞉la꞉ ekita꞉ naka꞉ handeleme. Kutupa mo sipisipi pita꞉ kao kemboko ankula꞉
    ankula꞉ make hone wia꞉peke ya꞉la꞉me. Ikita꞉ pa mo nate homeke sikina꞉ kone mo
    ma꞉na꞉manu lu yombutia poma꞉ka꞉na꞉ta꞉ kota꞉ paeyao siki homilimikie.
  lcm-lcm: Sikei Iakov kala antok ia ta, “Kag tulava, kupo nas nang ta inatus ke kilapo
    ngau. Au na napo buk pasal ananap kapa si aiveven ani keve sipsip na bulumakau
    ke ve kari keve natnat. Using man nganing tarala aisul alava iria si sikei palau
    a taun ke, nganlak a keve manmanik aongos ke ki mamat.
  aer-aer: Kenhe Jacob mwernte-irremele renhe ileke, “Kake urreke-aye! Unte itelareme
    atyinhe areye-arle ingkirreke apurrke-ante-arle unthentye ipenhe. Yepe-yepe areye-arlke,
    kamule areye-arlke arrpenhe areye-arlke apurrke unthentye ipenhe, akweke areyele
    akenhe werlatye akwete-arle antywerlte-apeme. The apeke akwete itnenhe arlte arrpenheke-atwetye
    unthelhe-ilemele kele itne ilwerrirretyenhenge.
  tgl-ULB: Sinabi ni Jacob sa kanya, “Nalalaman ng aking panginoon na ang mga bata
    ay musmos pa lang, at ang mga tupa at mga baka ay nagpapasuso ng kanilang mga
    anak. Kung sila'y pipiliting maglakad ng mabilis kahit isang araw lang, ang lahat
    ng mga hayop ay mamamatay.”
  nop-nop: Iŋgoŋ e, Yakobodibo niŋguk, “Bombooŋgine, du agaŋ nadilaŋ. Wapmihi adi
    kuyahi hogohogok. Eŋ dompa makau mihihi adi nom naiŋ. Unduŋ doktiŋa melenai kubugoŋ
    pilap uundok yeniŋgiginewe wooŋ gweheye tiŋa kumuneeneŋ.
  kca-kca: 'Иаков ԓўвеԓа йастәс: «Кущайэм уйәтԓәԓы, ԋаврэмәт вевԓэт, щӑԓта, пусты
    мисәт пӑ ошәт тӑйԓәм: и хӑтәԓ сыс такан воштәты ки, войәт хŏԓ хӑԓԓәт;'
  cbu-NT: 'Itaru, Akopsha: Ndambaree, zuwanllee. Shiy yasartamsha. Nllurpa punangeeruch
    naamaam uru nllur mikeeru nizkiya. Opeejari apinll machtanima. Wakarari taaritamta
    wipaptawa. Na nizirtambayanchinaya. Arang yusur minum zar naakchuri, uru chini
    ashparishapa tsipakchusin, pchingchinllinaya.'
  hui-hui: Ani layagola Yagaba ibugua ladai bialu lalu, Agali haguane-o waneiginiru
    ge hongo halu gerai labe nahedago nogo sibi igini áyu dege hono wini gali bu karubi
    nde ani degedagola horo mbira hanguni gerai lalu abale anda pobe nahedago í̠ manda
    bide. Abale pialu horo mbiru hanguni anda polene manda buwa nogo bu karu wara
    daila harimayagua nde nogo uruni bibahende homai holebira.
  wrs-wrs: Doa boaslal omnana, lehra, heva os kava lelnamba wonprovavmoa, kava ninginv
    otomotalm eva sipsip sapiotolm. Himba oiel, wo kava lelnamba galmba ovov, manara,
    mongawakombanamba himba angatava lelnamba, osva hemba wohdalvav tatamba.
  mya-mya: ယာ​ကုပ်​က``ကိုယ်​တော်​သိ​သည်​အ​တိုင်း​ကျွန် တော်​၏​က​လေး​များ​သည်​နု​နယ်​ကြ​ပါ​၏။
    နို့​စို့​သား​ငယ်​များ​ပါ​သော​သိုး၊ ဆိတ်၊ နွား​တို့ ကို​လည်း​ညှာ​ရ​ပါ​မည်။ တိ​ရစ္ဆာန်​တို့​ကို​တစ်​နေ့
    မျှ​ခ​ရီး​ပြင်း​နှင်​လျှင်​တစ်​အုပ်​လုံး​သေ​ဆုံး ကုန်​ပါ​လိမ့်​မည်။-
  cbi-NTPO: 'Tsenñu Jacob pakatu tsandimi: Uñaku, ñuya mive naa kaillaya dijeru''
    neneinu dejutyuñuba, tsenmin naa uvejalanu bain, naa wagaalanu bain, naa yala''
    kaillanu bain washkenu menesteyu; yalanu yuj detyubawaashu juntsaa, ma malunun
    naa uvejala bain, chibula bain millai peyanuu dejuve.'
  bod-N: ཡ་ཀོབ་ན༌རེ། བྱིས་པ་རྣམས་ལོ་ན་ཕྲ་བ༌དང༌། ཕྱུགས་ཁྱུས་འོ་མ་སྣུན་པའི་དུས༌སུ། བཙན་གྱིས་ཉིན་གཅིག་རིང་ལ་དེད་ན་ར་ལུག་གི་ཁྱུ་ཡོངས་རྫོགས་འཆི་ངེས་པ་ཇོ་བོ་ཁྱེད་ཀྱིས་ཤེས༌སོ།།
  wsk-wsk: Bare Jacob nu maonam, “Aga kari dom, ni ikisam, kuriang nosokel mena. Se
    betela ani sipsip bulmakau nunga kuriang ago, wore nunga ikia aga moso tala. Ani
    tom suanta ko arungu aolak iluwekko nunga diruwurek, mu nuna kuemonko.
  kkl-kkl: Wene seog, aghana Yakubti lelamogti, “Naro, el wamlam, me tanena elemag
    pinep kom saog, apna pham me maum telamangneap. Ik nhon sum elemag pana babe pham
    tane tebanepti, an samenag palapmenba, na amik nemen-nemen meap phamap yan nginikom
    agha palamika sunsunum uro Seir mog so'o pina wapmenag yanun,” seog.
  sna-sna: Asi Jakobho akati kwaari, “Ishe wangu anoziva kuti vana vachiri vaduku
    uye kuti ndinofanira kuchengetedza makwai nemombe dziri kunwisa. Kana zvikanyanya
    kutinhwa nezuva rimwe chete, zvingazofa.
  spa-BLM: 'Jacob le dijo: “Mi señor sabe que los niños son tiernos, y que los rebaños
    y las manadas que están conmigo tienen sus crías, y si un día se exceden, todos
    los rebaños morirán.'
  beu-beu: Aarunge Yakob ana ebalet hula, “Kaku! Aanake ateing hengi. Vaal anga naung
    jedung kakili, ini bae daeri niang. Bot binanta anga naung di toang uhavede ajai.
    Angu ebele, kalo pi paksat iot uuser lamal se, ved nu kolang omimi muse, binanta
    anga naung emangpi aaminat miosing.
  cac-cac: 'Ix tac''vi vin̈aj Jacob chi'': —Ach vuc''tac, ojtac to a eb'' unin, c''un
    sc''unb''i eb'', tzin naanpax yuj noc'' calnel yed'' noc'' vacax nenetacto yune'',
    tato tzin pech noc'' ay smay junn̈ej c''ual scham noc'' smasanil.'
  swh-ULB: Yakobo akamwambia, “Bwana wangu anajua kwamba watoto ni wadogo, na kwamba
    kondoo na ng'ombe wananyonyesha ndama wao. Ikiwa watapelekwa kwa haraka hata siku
    moja, wanyama wote watakufa.
  bel-bel: 'Якаў сказаў яму: гаспадар мой ведае, што дзеці пяшчотлівыя, а дробнае
    і буйное быдла ў мяне дойнае: калі гнаць яго цэлы дзень, дык памрэ ўсё быдла;'
  deu-ELBBK: 'Und er sprach zu ihm: Mein Herr weiß, dass die Kinder zart sind und
    dass ich säugende Schafe und Kühe bei mir habe; wenn man sie nur einen Tag übertriebe,
    so würde die ganze Herde sterben.'
  mbb-OT: Piru midtavak si Jacob te, “Netuenan nu he utew key menaney he edhipanew
    su memenaney he edhipanew is menge vatà, ne egkesuatan ku zaan he egkepurungan
    egkeelimahi is menge uyaǥen he edsusuwan. Emun ebpeǥesen ta te kedhipanew is menge
    uyaǥen te tivuuk he andew ne kela ke mebpematey sikandan.
  msc-msc: 'Yakuba ka a jabi: «N tii, i jɛrɛ ka a lɔn ko denilu la ko ka gbɛlɛn. Fanka
    tɛ alu la. Kolofenilu ni alu sinmindenilu ye n bolo fanan. N kana ɲina woilu kɔ.
    Ni n ka taama lakaliya tele kelen kɔrɔ dɔrɔn, wo tɛ bɛn. Kolofenilu ri faa.'
  mal-2015: 'അതിന്നു അവൻ അവനോടു: കുട്ടികൾ നന്നാ ഇളയവർ എന്നും കറവുള്ള ആടുകളും കന്നുകാലികളും
    കൂടെ ഉണ്ടെന്നും യജമാനൻ അറിയുന്നുവല്ലോ; അവയെ ഒരു ദിവസം അധികമായി ഓടിച്ചാൽ കൂട്ടമെല്ലാം
    ചത്തുപോകും.'
  tuo-NT: 'Jacob peꞌe cʉ̃rẽ yʉꞌticʉ niwĩ: —Maꞌmi, yʉꞌʉ maꞌigʉ̃, mʉꞌʉ masĩsaꞌa. Wĩꞌmarã
    marĩ weronojõ tutuatima. Oveja, wecʉa, na põꞌrãrẽ yʉꞌʉ wãcũsaꞌa. Na niꞌcã nʉmʉta
    ñujũyʉꞌrʉrã, wẽrĩpeꞌtia waꞌabosama.'
  gup-gup: Dja Jacob bimarneyimeng, “Ngudda nawu kanmarnewohrnan, yiburrbun bu wurdwurd
    birringudjwarre, dja ngabennahnan sheep, goat, dja bulikki nawu kabindiyawdjikkawon.
    Bu yimankek bu kunbarnangarrakudji ngabendjirrkkan wernkih, wardi mayh kabirridowerren
    rowk.
  met-met: Ne Yekop harua na ba, “Lipuxigu sabanga, uxabia ba garadi daharing buk
    te. Xauna, ngahatum hatum xumana mana sipsip xaung bulmakau hagaxandi garadingdi
    dinam (manadi) ba. Bing ngawasa manadi xai. Nabu ngalibudi dahaxa sap buk xaidap
    tela muli, bagula ding longgalo dimati.
  gvs-gvs: Go kina Yakoboyana idigo kana, ‘Guna tomoya, bogina kuyagoi gogómana sineneta
    be nakae yoguyogu maniyedi ma natudiyao. Tauna geya itoboinedita maliyalina ana
    madabokina goi siiketoiya, govila bei sikámasa.
  rmc-rmc: 'O Jakob odphenďa: „Miro raj džanel, hoj man hin cikne čhave a mušinav
    man te starinel the pal o bakre the gurumňa, so den te pijel peskre ciknen. Te
    pre lende siďarava ča jekh džives, merena mange savore stadi.'
  nlg-nlg: Ma Jacob te bosatughu, “Nigua na vunaghi, ko righia, na balu tadira na
    lei gari tara pile ngangata ghua, maira rana lei volivoli tara loghora ghua na
    daledira. Ge kara ghuru lagara ke, ma kara mate.
  dgr-DOGNT: Hanìkò Jacob yets'ǫ̀ hadı, “K'àowo, chekoa nàgetso nıìle wek'èı̨zǫ, eyıts'ǫ
    sahzǫ̀ą dets'è eyıts'ǫ ejıe dets'è gıza gǫ̀hłı̨ı̨ sìı gıghǫ nànıhwho hǫt'e. Įłè
    dzęę̀ kò t'à ı̨whąą̀ nagıadè nı̨dè hazǫǫ̀ ełaàgede ha hǫt'e.
  pes-OPV: 'گفت: «آقایم آگاه است که اطفال نازکند وگوسفندان و گاوان شیرده نیز با من
    است، و اگرآنها را یک روز برانند، تمامی گله می‌میرند؛'
  ron-1924: 'Иаков й-а рэспунс: „Домнул меу веде кэ копиий сунт микшорь ши ам ой ши
    вачь фэтате; дакэ ле-ам сили ла друм о сингурэ зи, тоатэ турма ва пери.'
  ben-OBCV: কিন্তু যাকোব তাঁকে বললেন, “আমার প্রভু তো জানেন যে শিশুসন্তানেরা সুকুমার
