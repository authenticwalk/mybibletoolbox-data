verse: GEN.039.022
translations:
  mal-C: അതുകൊണ്ട് അധികാരി കാരാഗൃഹത്തിൽ ഉള്ള എല്ലാവരുടെയും മേൽനോട്ടം യോസേഫിനെ ഏൽപ്പിച്ചു.
    അവിടെ നടക്കുന്ന കാര്യങ്ങളുടെയെല്ലാം ഉത്തരവാദിത്വം അവനു നൽകി.
  deu-TKW: Und der oberste Aufseher über das Gefängnis vertraute Joseph alle Gefangenen
    an, die sich im Gefängnis befanden, und alles, was dort geschah, geschah nach
    seiner Anordnung.
  lin-lin: Mokonzi ya boloko apesaki Jozefi mokumba ya kokengela bato nyonso ya boloko
    mpe ya kotambolisa makambo nyonso oyo ezalaki kosalema kuna.
  cbr-NT: usa 'unánxun ka José abëa sipunu 'ikë unikama bërúanun kixun anëakëxa. Anëkëxun
    ka Josénën kamabi ñu anu 'ikë a 'anun ñunuakëxa,
  eng-LSV: and the chief of the round-house gives into the hand of Joseph all the
    prisoners who [are] in the round-house, and of all that they are doing there,
    he has been doer;
  bmu-bmu: Eksihim möröhaŋgöra azi pakpak kösö mire tatkeri, mi Josefnöŋ galöm köl
    eŋgimapköra yaŋgö böröŋe al eŋgiyök. Yuai pakpak miaŋgöreŋ aka memba malgeri,
    mi Josefnöŋ jim kutum eŋgiyöhaŋgö dop aka memba malget.
  eng-GNV: And the keeper of the prison committed to Iosephs hande all the prisoners
    that were in the prison, and whatsoeuer they did there, that did he.
  eng-WEBSTER: And the keeper of the prison committed to Joseph's hand all the prisoners
    that were in the prison; and whatever they did there, was done by him.
  nhw-BL: Huan nopa tlayacanca tetzajquetl quincajqui imaco José nochi sequinoc catli
    tzactoque. Huan José tlanahuatiyaya nochi catli nopona mochihuayaya.
  swh-ONEN: Kwa hiyo msimamizi wa gereza akamweka Yosefu awe mkuu wa wafungwa pamoja
    na kusimamia yote ambayo yalitendeka mle gerezani.
  bba-bba: Mɑ wiruɡii wi, u nùn pirisɔm be bɑ wɑ̃ɑ mi kpuro nɔmu sɔndiɑ. Ye bɑ koo
    ko kpuro, wiyɑ rɑ yen woodɑ wɛ̃.
  eng-KJVCPB: And the keeper of the prison committed to Joseph’s hand all the prisoners
    that were in the prison; and whatsoever they did there, he was the doer of it.
  cpy-cpy: Ikowakaakiri ikoeteniri rirori omonkyahaarewo. Riitaki José jewatziriri,
    okaatzi romperatariri rirori, rantayiitziniri.
  mpx-mpx: Yaka i teli todibula gegewel i houwaagil ge del ana tuwalali gegewena i
    matahikan.
  wbp-wbp: Nyanungurluju milarnu Jajupu yungu-jana warrawarra-kanyi panu-kari pirijina-patu.
    Kuja yinya yurrkunyu wiri wangkaja Jajupuku, Jajupurlulpa-jana warrawarra-kangu
    rdakungkaju.
  luo-luo: Kuom mano jaduongʼ mar od twech noketo Josef jatend joma otwe duto e od
    twech kendo Josef ema norito gik moko duto mane itimo kanyo.
  meu-meu: Bena dibura rumana igimana tauna ese dibura taudia iboudiai na Iosef henunai
    e atodia, edia ḡaukara iboudiai Iosef ese e reḡudia.
  npi-ULB: झ्यालखानाका हाकिमले झ्यालखानाका सबै कैदीहरू योसेफको जिम्मामा दिए । तिनीहरूले
    गर्ने काममाथि योसेफकै निगरानी हुन्थ्यो ।
  yor-yor: Nítorí náà, alábojútó ọgbà ẹlẹ́wọ̀n fi Josẹfu ṣe alákòóso ohun gbogbo tí
    ó wà nínú ẹ̀wọ̀n, àti ohun tí wọn ń ṣe níbẹ̀.
  emp-NTPO: Maʌ̃ bẽrã idjia preso b̶eara Jose jʌwaed̶a jũma b̶ʌsia wagamãrẽã. Mãwã
    jũma mama oida b̶ʌra Josebʌrʌ obibadjia.
  ind-ind: dia mempercayakan Yusuf tanggung jawab untuk mengurus segala sesuatu yang
    berkaitan dengan para tahanan lainnya.
  pes-OPCB: طولی نکشید که رئیس زندان، یوسف را مسئول ادارهٔ زندان نمود، به‌طوری که
    همهٔ زندانیان زیر نظر او بودند و او بر همۀ امور نظارت می‌کرد.
  ssx-ssx: Koto ekina꞉ mo somema꞉ta꞉ Diosepeta꞉ mo mandane dipula haliweki paeyao
    handeteke haena꞉ laa make mo dipula da pa꞉ta꞉ pieke haumanu paeyaota꞉ ipikana꞉ma꞉
    handeteke haena꞉ leekeme.
  lcm-lcm: Na kala atung a Iosep ani ka aiveven a petau aongos ang kipo ago si amiming
    na ka arai kapa ani keve bil aongos eiang.
  aer-aer: Thultye akngerrepatele Joseph akngakeke ayernentye akngerre arrpenhe areye
    arntarnte-aretyeke. Thultye re Joseph ileke, Joseph-ele itnenhe arntarnte-areke
    jail kwenenge.
  tgl-ULB: Binigay ng bantay ng kulangan sa kamay ni Jose ang pamamahala sa lahat
    ng bilanggo sa kulungan. Kahit anong gawin nila roon, si Jose ang namamahala.
  nop-nop: Unduŋ doktiŋa yot fafaŋeniŋ diniŋ kadoko wapum adi Yosepdi me yot fafaŋeniŋ
    ginaŋ hatigiŋ hogohogok wanaŋ yabudokodok nindapmaguk. Kaŋ adi nemenemek hogohogok
    u Yosepdi yenindidimeune tigiŋ.
  kca-kca: Касна хот куща щита опсәм вера питәм ŏтәт хŏԓ Иосиф йоша мӑсԓы, щишән,
    мўй ԓыв щита ӑт версәт, щи верәт хŏща ԓўв пӑ уна ус.
  cbu-NT: Osiyaa, shiyaatssha napamapaneem ínachinllpa. Shiyshat tumanamawaa tputs
    napangcha, tárangu, Osiyarineetsi tumanamawaa tputs ksutamapaneem ínayaru kasarangiya.
    Osiyarinshitini anuritam tumanshishee wanasir naparangiya.
  hui-hui: Agali ogoni ibugua Yosebehanda garabaya hearu bibahende handameho helo
    dabo helene. Ani biyagola Yosebehanda garabaya andaha biabe bulene wiaru bibahende
    ibugua dege hondo hai helene.
  wrs-wrs: wo noinda buinindna kuwulva Yosepm und vevna, omnana, yeoa kekalvho vewol
    veo buinindmoa monglamoa. Wo Yosep kuwulva buinindnamba wulluhunvna, wo andramba
    eva henamba kekalvho vrinvnata.
  jao-jao: Kulu baji wumba kalilu-yukumanthaninya li-ja li-wulu arndaarnda jina mirningiya
    wirdi, kila-kala jinangu Jujiba kalngi marringaya ka-arri baji aluwa, baji barra
    kiwa-ninya yurrujurru, kulu kila-kala barra nyungku-ja ki-wirdinju kulu ka-wukanyi
    yiku ki-Jujiba, “Ngarna wirdi kalirna-yukumanji nganthawu awara ngala yinda jirna-yibarranji
    ngulakari ngathangka, yinda ngalanganthawu li-wulu lukuluku marnaji arndaarnda.”
  mya-mya: ထောင်​မှူး​သည်​ယော​သပ်​အား​အ​ခြား​သော​အ​ကျဉ်း သား​အား​လုံး​တို့​ကို​အုပ်​ထိန်း​ကွပ်​ကဲ​ရန်​နှင့်
    ထောင် ထဲ​တွင်​ရှိ​သ​မျှ​ကိစ္စ​တို့​ကို​စီ​မံ​ရန်​တာ​ဝန်​လွှဲ အပ်​ထား​လေ​သည်။-
  cbi-NTPO: Tsejtu peesu pumula' bale rukuya, Josénaa junu peesu pumuutala washkemu
    bale ruku tiremi. Tsenñu junga tyee kiikenuu dejuñu bain yandene uudenguiikemu
    tiyami.
  bod-N: དེ་ནས་བཙོན་བདག་གིས་བཙོན་ཁང་ནང་གི་བཙོན་པ་ཐམས་ཅད་ཡོ་སེབ་ལ་བཅོལ༌བས། བཙོན་ཁང་གི་བྱ་བ་གང་ཡིན་ཡང་ཡོ་སེབ་བརྒྱུད་དགོས༌སོ།།
  wsk-wsk: Ale balam se Joseph talipara kari nunga kari gira iwita baga se, anapeya
    mel betemonko mu ko girikaso.
  kkl-kkl: O'ona senelamogti, “Nimi orange haing sae kaupto tolongolamsiekne andi
    kemelamsimendi, sa'a-sa'a kop aeag uropne andi o'olamlulam,” aro ambarog.
  sna-sna: Saka mutariri womutorongo akaita kuti Josefa ave mutariri wavose vaiva
    vakabatwa mutorongo, uye ndiye aiona nezvose zvaiitwa imomo.
  spa-BLM: El guardián de la cárcel puso en manos de José a todos los presos que estaban
    en la cárcel. Todo lo que hicieran allí, él era responsable de ello.
  beu-beu: Angu ebele bui ekapala angu ana nehe ba bui mi ang naung, bot karajang
    ba angmi angu ana emangpi metma Yusup atang mi abaang, senge aing ba vengurus.
  cac-cac: Axo vin̈ tan̈vum preso chi' ix ac'anoch vin̈ stan̈vumaloc eb' yetpresovumal
    chi'. Ix ac'jipaxoch vin̈ yilumaloc tastac ix sb'o eb' d'a preso chi'.
  swh-ULB: Mlinzi wa gereza akawaweka mikononi mwa Yusufu wafungwa wote waliokuwa
    gerezani. Chochote walichokifanya, kilikuwa chini ya uangalizi wa Yusufu.
  bel-bel: І аддаў начальнік цямніцы ў рукі Язэпу ўсіх вязьняў, якія былі ў цямніцы,
    і ва ўсім, што яны там ні рабілі, ён быў распарадчыкам.
  wed-wed: Ma tauna Joseph i terei da panipani ravai ita vibadei ma nola au urana
    i terei.
  deu-ELBBK: Und der Oberste des Gefängnisses übergab alle Gefangenen, die im Gefängnis
    waren, der Hand Josephs; und alles, was dort zu tun war, das tat er.
  mbb-OT: Ne tenged dutun, insarig duen te ebantey te pinirisu ki Jose is kebayàbayà
    te langun he menge pirisu ziyà te pirisuwan ne iyan impezumala sikandin te langun
    he menge vaal zutun.
  msc-msc: Wo rɔ, kaso bon kuntii ka Yusufu lasii kasoden tɔ bɛɛ kun na kaso bon na.
    Yusufu le tɛrɛ ko bɛɛ ɲanabɔla ye.
  mal-2015: കാരാഗൃഹത്തിലെ സകലബദ്ധന്മാരെയും കാരാഗൃഹപ്രമാണി യോസേഫിന്റെ കയ്യിൽ ഏല്പിച്ചു;
    അവരുടെ പ്രവൃത്തിക്കൊക്കെയും അവൻ വിചാരകനായിരുന്നു.
  tuo-NT: Tojo weegʉ José topʉ nipeꞌtirã buꞌiri cʉorãrẽ ĩꞌanʉrʉ̃, narẽ coꞌtegʉ tojacʉ
    niwĩ. Tojo nicã, nipeꞌtise ti wiꞌipʉ weesere sʉꞌori duticʉ niwĩ.
  gup-gup: Wanjh kunu namekbe bininj nawu bennahnani bikurrmeng Joseph benmarnewohrnani
    bininj rowk nawu kumekbe birridangbalhmiyindi kore prison, dja nungka wohrnani
    kore yehyeng nawu kumekbe prison birrikurduyimi.
  met-met: Binabu salak yabang yanaminoa ta salak yabanam longgalo Yosep rimania.
    Oxata baruamta sok la ba, ina naga wa etua mana.
  gvs-gvs: E tuwo tolovinayana idigo kana, ‘Iyosepa, avayokoim kom deri ana tokaiyakoyao
    adi tovakumgo. E nakae guinuwa liliudi deri goi kom kumatakavatedi.’
  rmc-rmc: Avke o stražňikos ačhaďa le Jozef upral savore bertenoša the upral savoreste,
    so pes ode kerelas.
  nlg-nlg: Keri ke, na tinoni righitaoni nagho ilokana na vale pipiti te talua Joseph
    ge ke vunaghidira na lei tinoni pipiti udolu, maia ghua na hava tua ke kale ilokana
    na vale pipiti.
  dgr-DOGNT: Eyıt'à dǫ-danìı̨laa-kǫ̀ ts'ǫ̀ k'àowo sìı Joseph dǫ gıdanìı̨laa hazǫǫ̀
    gots'ǫ̀ k'àowo elı̨į̀ ayį̀į̀là, eyıts'ǫ ekǫ ayìı ghàlageedaa sìı hazǫǫ̀ Joseph
    wetł'aà whelaà ayį̀į̀là.
  pes-OPV: و داروغه زندان همه زندانیان را که درزندان بودند، به‌دست یوسف سپرد. و آنچه
    درآنجا می‌کردند، او کننده آن بود.
  ron-1924: Ши май-мареле темницей а пус суб привегеря луй пе тоць ынтемницаций каре
    ерау ын темницэ. Ши нимик ну се фэчя аколо декыт прин ел.
  aui-aui: Na Jousep itore da iiyawogha nama biwa gawarina kamone na kadi bada, bi
    awaki bagibagidi name siyaberabera na iyakoyakoyayidi.
  ben-OBCV: অতএব সেই জেল-রক্ষক যোষেফকে জেলের সব বন্দির তত্ত্বাবধায়ক করে দিলেন, এবং
    সেখানে যা যা কাজকর্ম হত, সেসবের দায়িত্বও তাঁকে দিলেন।
  lex-lex: Pede mak katiaka roma nhio'la o'tani nala mak kla'a roma nhio'la ralamni
    rella Yusup, ne tulla-kniari hya' mak kdella hande, de rala la ne'era-ntatra.
  rgu-rgu: Ana namahere Yusuf. Huu ria na, de ana fee Yusuf urus basa lahenda manahukuꞌ
    ara, ma basa nonoi-tataoꞌ nai naa.
  som-som: Kii xabsiga hayayna wuxuu Yuusuf gacanta u geliyey maxaabiistii xabsiga
    ku jirtay oo dhan; oo wax kastoo ay halkaas ku sameeyeenna, wuxuu ahaa kii sameeyey.
  lat-VUC: 'Qui tradidit in manu illius universos vinctos qui in custodia tenebantur:
    et quidquid fiebat, sub ipso erat.'
  aoi-aoi: Biya nen-akumarnuma nakina Jawijiba nubungkawa wurrababurna-manja wurrukwala
    warnungkwarba wurribina na-didijungwunu-murrumanja aburrajukwaba yakwujina ebina-manja
    ngawa akididijungwa.
  eng-ASVBT: And the keeper of the prison committed to Joseph’s hand all the prisoners
    that were in the prison; and whatsoever they did there, he was the doer of it.
  mna-mna: Mi iuri be imboro waene bizin pakan ta ziŋan timbotmbot lela ruumu sanaana
    i, mi mataana pa uraata ta boozomen.
  ita-1885: E il carceriere diede in mano a Giuseppe tutti i prigioni ch' erano nel
    Torrione; ed egli faceva tutto ciò che vi si avea a fare.
  eng-LXXUP: And the chief keeper of the prison gave the prison into the hand of Joseph,
    and all the prisoners as many as were in the prison; and all things whatsoever
    they do there, he did them.
  eng-ULB: The prison warden gave into Joseph's hand all the prisoners who were in
    the prison. Whatever they did there, Joseph was in charge of it.
  spa-VBL: El carcelero principal puso a José a cargo de todos los prisioneros y le
    dio la responsabilidad de dirigir la prisión.
  fra-_FOB: Et le commandant de la forteresse remit entre les mains de Joseph tous
    les prisonniers qui étaient dans la forteresse; et tout ce qui s'y faisait, c'était
    lui qui le faisait.
  mal-mal: കാരാഗൃഹത്തിലെ സകലതടവുകാരെയും കാരാഗൃഹപ്രമാണി യോസേഫിന്റെ കയ്യിൽ ഏല്പിച്ചു;
    അവരുടെ എല്ലാ പ്രവൃത്തികൾക്കും അവൻ വിചാരകനായിരുന്നു.
  urd-GVR: Yūsuf yahāṅ tak maqbūl huā ki dāroġhe ne tamām qaidiyoṅ ko us ke sapurd
    karke use pūrā intazām chalāne kī zimmedārī dī.
  suz-BL: मिनु मेको कोव़ब मुरुमी योसेफ कली जेल्‍खानम चोक्‍शो मुर आन कली कोव़ब सेला
    बाक्‍त। मिनु मेकेर बाक्‍शो गेय नेल्‍ल योसेफमी पवा बाक्‍त।
  ita-1927: E il governatore della prigione affidò alla sorveglianza di Giuseppe tutti
    i detenuti ch’erano nella carcere; e nulla si faceva quivi senza di lui.
  ckb-ckb: ئیتر کارگێڕی زیندانەکە هەموو ئەو زیندانییانەی خستە ژێر دەستی یوسف کە لە
    زیندانەکەدا بوون، کردیشی بە لێپرسراوی هەموو کارەکانی ئەوێ.
  eng-BBE: And the keeper of the prison put all the prisoners under Joseph's control,
    and he was responsible for whatever was done there.
  crx-NTPO: '''Ink''ez nyo tsak''et ''ahudinla-un humoodih, nyo ''adinlane ts''iyawh
    Joseph tl''abanla. Nts''oh dahut''en-un ''et Joseph ba ''uhoont''oh.'
  kan-OKCV: ಆದ್ದರಿಂದ ಸೆರೆಯ ಯಜಮಾನನು ಸೆರೆಮನೆಯಲ್ಲಿ ಬಂಧಿಸಿದ ಕೈದಿಗಳನ್ನೆಲ್ಲಾ ಯೋಸೇಫನಿಗೆ ಒಪ್ಪಿಸಿದನು.
    ಅಲ್ಲಿ ಮಾಡಬೇಕಾದದ್ದನ್ನೆಲ್ಲಾ ಯೋಸೇಫನೇ ಮಾಡಿಸಿದನು.
  bbb-bbb: Ijadufuo e ireobo dibure samuamo e ireobo ije fu Josofu abenoga fure una
    e dibure karivo ije gue samuagiakinu ro ire boeje binobino ijia redufuo fu ije
    kuariako bu renoe.
  tam-2017: சிறைச்சாலைத் தலைவன் சிறைச்சாலையில் வைக்கப்பட்ட அனைவரையும் யோசேப்பின் பொறுப்பிலே
    ஒப்புவித்தான்; அங்கே அவர்கள் செய்வதெல்லாவற்றிற்கும் யோசேப்பு பொறுப்பாயிருந்தான்.
  spa-RV-1909: Y el principal de la casa de la cárcel entregó en mano de José todos
    los presos que había en aquella prisión; todo lo que hacían allí, él lo hacía.
  ron-BTF: Şi administratorul închisorii a încredinţat în mâna lui Iosif pe toţi prizonierii
    care erau în închisoare; şi tot ce făceau ei acolo, el era cel ce le făcea.
  eng-WEBP: The keeper of the prison committed to Joseph’s hand all the prisoners
    who were in the prison. Whatever they did there, he was responsible for it.
  eng-FBV: So the chief jailer put Joseph in charge of all the prisoners there and
    gave him the responsibility for running the prison.
  nld-1939: zodat deze al die in de kerker zaten opgesloten aan Josef toevertrouwde,
    en er niets geschiedde buiten hem om.
  nch-BL: Huan nopa tayacanca tetzajquet quincajqui imaco José nochi sequinoc cati
    tzactoque. Huan José tanahuatiyaya nochi cati nopona mochihuayaya.
  tfr-NTPO: Ga iara beno shäng no shdung l̈öng l̈i daga. L̇l̇ëye shäryëba eshko dö
    ga ichaga shäng erë.
  vie-1934: Chủ ngục giao hết các kẻ tù trong tay Giô-sép, chẳng việc chi làm qua
    khỏi được chàng.
  hin-CV: कारागार के अधिकारी ने योसेफ़ को कारागार की पूरी जवाबदारी सौंप दी; कारागार
    में जो कुछ होता था योसेफ़ के कहने से ही होता था.
  eng-OURB: The keeper of the prison committed to Joseph [May he add]’s hand all the
    prisoners who were in the prison. Whatever they did there, he was responsible
    for it.
  spa-BES: Y el guardián de la prisión puso a todos los presos bajo el control de
    José, y él era responsable de todo lo que allí se hacía.
  tdx-tdx: Aa le napo’ i mpifehey am-pità’ Iosefe ze hene mpirohy am-balabey ao, le
    ndra inoñ’ ino ty nanoeñe ao, ie ty nitoloñe.
  vid-vid: Ayo mkulu wa chinweng'ho nakamuwika Yusufu yawe chilongozi wa weng'ha wawele
    mchinweng'ho. Chila chinhu chiditikwe amo, nachiditikwa kwa ludali lwake.
  pwg-pwg: Tuna kubiine gabura kana koyakoyagha wawayina Josepa ivinei da gabura wawayisi
    i bada ma aviyavisina peyarina kamonai ina beraberai na tuna ina vibadana gaburinai.
  eng-OKE: And the captain of the prison gave into the hand of Joseph all the prisoners
    who were in the house of the bound, and all that they did there was done according
    to his word.
  tha-KJV: ผู้​คุ​มเรือนจำก็มอบนักโทษทั้งปวงที่ในเรือนจำไว้ในความดูแลของโยเซฟ การงานที่ทำในที่นั้นทุกอย่างโยเซฟเป็นผู้​กระทำ
  por-BR-2018: E o chefe da casa do cárcere entregou em mão de José todos os presos
    que havia naquela prisão; tudo o que faziam ali, ele o fazia.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ kalu a꞉ma꞉yo꞉ Yosa꞉b eyo꞉ dibolo kalu nolo꞉ a꞉bo꞉fo꞉melea꞉ki
    ta꞉tabiki, dibolo a usamilo꞉ nanog ko꞉li ko꞉lilo꞉ fa꞉la꞉dowab a꞉no꞉ tambo, Yosa꞉b
    e bo꞉fo꞉len.
  deu-ELO: Und der Oberste der Feste übergab alle Gefangenen, die in der Feste waren,
    der Hand Josephs; und alles, was daselbst zu tun war, das tat er.
  ktm-ktm: Iy iduwe Yosep madan ise pule-e' su kadapus ndre sulo-on, ndrodan ndre
    sane marai handrai pe handrai ndre hehhir odo lon kowen kadapus.
  caa-caa: Y tamar era e José actana tuaꞌ ucojco tunor tin e chꞌarobꞌ tama e cárcel.
    Y quetpa yebꞌar ucꞌabꞌ e José tunor lo que numuy tama e cárcel.
  eng-WYC-2018: which betook in the hand of Joseph all the prisoners that were holden
    in keeping, and whatever thing was done, it was done under Joseph, (who put all
    the other prisoners, who were held in the prison, under Joseph’s hand, or power,
    and whatever thing was done, it was done under Joseph’s direction,)
  epo-epo: Kaj la estro de la malliberejo transdonis en la manojn de Jozef ĉiujn malliberulojn,
    kiuj estis en la malliberejo; kaj ĉio, kion ili tie faris, estis farata sub lia
    kontrolo.
  uig-PIN: Xuning bilǝn zindan begi gundihanida yatⱪan ⱨǝmmǝ mǝⱨbuslarni Yüsüpning
    ⱪoliƣa tapxurdi. Xu yǝrdǝ ⱪilinidiƣan ⱨǝrⱪandaⱪ ix uning ⱪoli bilǝn bolatti.
  beo-beo: E da Yousefe amo se iasu diasu hamosu dunu huluanema, ouligisu hamoi dagoi.
    Hou huluane amo se iasu diasu ganodini hamosu, amo huluane Yousefe hi da ouligilalu.
  tpi-OTNT: Olsem na dispela man i makim Josep long lukautim olgeta kalabusman. Na
    Josep i bosim olgeta wok bilong haus kalabus.
  hau-SA: Saboda haka mai gadin ya sa Yusuf ya zama shugaban dukan waɗanda aka tsare
    a kurkukun, Yusuf ne kuma yake lura da dukan abin da ake yi a can.
  udu-udu: Dhali amanhila sijin c̱iki’da Yuusup̱ gwo ime’d mo mmota amanhil ’kwani
    ma sijin i’baar mo uni kun ’kokina sijin mo. Dhali aris mii gunn kun miinu mo
    tani a’di ki mii uni mo.
  uig-LAT: Shuning bilen zindan bégi gundixanida yatqan hemme mehbuslarni Yüsüpning
    qoligha tapshurdi. Shu yerde qilinidighan herqandaq ish uning qoli bilen bolatti.
  nde-nde: Ngakho-ke umphathijele wamkhweza wamenza umphathi wabo bonke ababebotshiwe
    besentolongweni, njalo kwaba nguye okhangele konke okwakusenziwa khona.
  ton-ton: Pea naʻe tuku ʻe he tauhi fale fakapōpula ki he nima ʻo Siosefa ʻae kau
    pōpula kotoa pē naʻe ʻi he fale fakapōpula; pea ko e meʻa kotoa pē naʻa nau fai,
    naʻe fai maʻana.
  ces-1613: I dal vládař žaláře v moc Jozefovi všecky vězně, kteříž byli v věži žalářné;
    a cožkoli tam činiti měli, on to spravoval.
  eko-eko: Khumwinkha ottunkhulu Yuusufu wa anamfukeliwa ooshi, khwiiya namalokozela
    vitthu zooshi za nkalapooso mphule.
  nss-nss: Pwen pe iyki Yosep ara iromu iyata hu ndramat para tandroindroi mepo huro
    nondriya kou, pe iro nimnim iya melit masih mepo ngara kirayah kiro nondriya kou.
  eng-WMB: The keeper of the prison committed to Joseph’s hand all the prisoners who
    were in the prison. Whatever they did there, he was responsible for it.
  tam-TCV: அதனால் சிறைக்காவல் அதிகாரி யோசேப்பைச் சிறையில் அடைக்கப்பட்டிருந்த எல்லோருக்கும்
    அதிகாரியாக்கினான்; அங்கு செய்யப்படவேண்டிய எல்லாவற்றுக்கும் அவனையே பொறுப்பாகவும்
    வைத்தான்.
  ceb-ULB: Gitugyan sa tigdumala sa bilanggoan ngadto sa kamot ni Jose ang tanan nga
    anaa sa bilanggoan. Bisan unsa ang ilang pagabuhaton didto, si Jose mao ang nagdumala
    niini.
  mkn-mkn: Ais dia parcaya sang Yusuf. Andia ko dia kasi ofer Yusuf urus orang bui
    dong samua, deng urus samua karjá di situ.
  nce-nce: Na Josepme këme gali tlole, “Ju iniwa kalabusu hobë eso home tafa eletëme.”
    Na Josep bu kalabusu hobë wege hwi tlotëme.
  pol-UBG: Przełożony więzienia oddał więc pod władzę Józefa wszystkich więźniów,
    którzy byli w więzieniu; a wszystkim, co tam się działo, on zarządzał.
  agr-agr: Dutikak aents achika chimpitainak, ashí aents achikam chimpijujai Josén
    ame ashí kuitamkata tusa idaitusui. Dutikamu asa nuwi chimpimas takajaku aina
    nunak José diijakui.
  kyc-kyc: Dokopa karapusi isingi akali dokome yulu peparae iso karena lao rombo palyiyamopa
    karapusi andana yulu paleya dupwana peparae rapu pyuo kareya.
  urd-GVU: یوسف یہاں تک مقبول ہوا کہ داروغے نے تمام قیدیوں کو اُس کے سپرد کر کے اُسے
    پورا انتظام چلانے کی ذمہ داری دی۔
  deu-1912: daß er ihm unter seine Hand befahl alle Gefangenen im Gefängnis, auf daß
    alles, was da geschah, durch ihn geschehen mußte.
  ntj-ntj: Palunyalu watjarnu Tjawutjalu-tjananya puurrarringkula kanyiltjaku tjayilpa-ya
    nyinapayi pirninya, palunyalu-tjananya tjurrkurlmara kanyiratjaku waarka-ya palyaranyangka.
  row-row: ma namahere e boe. De ana fee ne tao mataꞌ neu basa atahori bui ra, ma
    basa ue-tataos sia naa ra.
  kan-2017: ಸೆರೆಮನೆಯ ಯಜಮಾನನು ಸೆರೆಯಲ್ಲಿದ್ದವರೆಲ್ಲರನ್ನೂ ಯೋಸೇಫನ ವಶಕ್ಕೆ ಒಪ್ಪಿಸಿ ಅವನನ್ನು
    ಮೇಲ್ವಿಚಾರಕನನ್ನಾಗಿ ಮಾಡಿದನು. ಅವರು ಮಾಡಬೇಕಾದ ಎಲ್ಲ ಕೆಲಸವನ್ನು ಯೋಸೇಫನೇ ಮಾಡಿಸುತ್ತಿದ್ದನು.
  ena-ena: Lavɨla Josepɨ dɨ lɨbɨmɨŋɨci hɨmamɨgɨlɨ daŋ hɨnihɨni lɨmɨn sɨbɨlɨ ulaŋ agadɨdaŋ
    hulaŋ lɨmɨn sɨbɨlɨ ulaŋ heŋ hɨniavɨhadami agɨladɨdaŋ migɨlami.
  tgo-tgo: Iya kaiwae thiyoko gharambarombaro i worawa Josep na i mbaroŋaŋgiya thavala
    inanji e thiyoko tɨne, na tembe ŋgoreiyeva e vakathako wolaghɨye gheko.
  yap-yap: Me tay fa’anem Josef ni ir e ke milfan urngin fapi kalbus ngak ma ku ir
    e ke milfan ngak urngin ban’en ni yibe rin’ u lan e kalbus.
  tet-tet: no fiar baa Yusuf. Nia latan beran baa Yusuf atu naliku ema bui sia hotu-hotu,
    no nalaꞌok serwisu hotu-hotu iha nia.
  hlt-MCSB: Te dongah thong im kah mangpa loh thong im kah thongtla boeih te Joseph
    kut ah a paek tih saii ham koi boeih te aka saii la Joseph khaw pahoi om.
  mdy-ETH: ዬያሮ ቱኡዞ ዓሶ ቢያና ቱኡዞ ማኣራ ማዺንታ ባኮና ቢያኮ ዑፃ ዒዛ ቢቲ ማሂ ዶኦሬኔ፤
  twi-ASANTE: Ɛyɛɛ saa maa afiase sohwɛfoɔ panin no de Yosef sii nneduafoɔ no nyinaa
    so panin, a na biribiara a wɔyɛ wɔ afiase hɔ no hyɛ ne nsa.
  mwc-mwc: Kata patupatumisi asi bada, Joseph i terei patupatumisi ibi badisi ba,
    awaika ereonowasi nai si tuputupuwa wai i bibadei.
  bhl-bhl: Kelewsomi, Yosew elo mali sok am biliw kawtiw biim yetebin kunum kelewsomi,
    ka em aluwbamin alik alik be Yosew em teing dim elo dulewei, e aluwbamin alik
    alik be fein kuw aluwbamale kale.
  con-NTPO: Tsa'caen anttesi picco'jeccuni'su na'suja pa'cco indiye'chondeccuma Josénga
    antte cuintsu camba coira'jeye. Nane José tsu pa'cco tseccuni'suma manda'suve
    da.
  eng-WEBU: The keeper of the prison committed to Joseph’s hand all the prisoners
    who were in the prison. Whatever they did there, he was responsible for it.
  bnp-bnp: Lakea a tagari na bavi i rua e Iosep i matakari e huriki lobo na bavi,
    turana a leho lobo ni rata pololilo.
  wal-wal: Yaanin qasho keettaa halaqai qashuwaasaa ubbaa Yooseefa kushiyan wottiis;
    hegan oosettiyaabaa ubbaa oottiyaagee a.
  mgh-mgh: Phimaana nhooleli onkalaposo ahomvaha Yusufu iyuulupale ya anantthukiya,
    ni yooyo phakhulela citthu cothene cakhumelela nkalaposo mmo.
  acu-NT: 'Tura asamtai kársera wainin Josén chicharak: —Kársernam achikmau pujuina
    nuka mash wainkata timiayi. Timiau asa nuni irununka mash wainuyayi.'
  spa-PDDPT: El jefe de la cárcel entregó en mano de José a todos los presos que estaban
    en la cárcel. Todo lo que hacían allí, él era el responsable.
  gun-gun: Ha'e ramo José pe ju opena uka nhuã py ikuai va'e ha'e javive re. Mba'emo
    ojapoa va'e ha'e javi re opena ha'e py.
  agu-BL: Itzun yi q'uicy'lom presa'tz cyaje'n cyen tzun tk'ol yi e' mas pres tcwent
    Ẍep. Ẍep tzun na ak'on yi e'chk ort te yi mbi cu'n yi tajwe'n tan chibnol cyakil
    yi e' mas pres.
  eng-PEV: and he put Joseph in charge of all the other prisoners in that jail. Whenever
    those prisoners had work to do, Joseph was their leader, and he made sure that
    they did their work properly.
  ilo-ULB: Intalek ti agbanbantay iti pagbaludan dagiti amin a balud nga adda iti
    pagbaludan kenni Jose. Aniaman nga ar-aramidenda idiay, naitalek kenni Jose dagitoy.
  kpg-kpg: ga haga menege aga a mee belee madamada humalia digau huogodoo o di hale galabudi.
    Joseph guu dagi nia mee huogodoo ala e hai i lodo di hale galabudi deelaa.
  uig-ARA: شۇنىڭ بىلەن زىندان بېگى گۇندىخانىدا ياتقان ھەممە مەھبۇسلارنى يۈسۈپنىڭ قولىغا
    تاپشۇردى. شۇ يەردە قىلىنىدىغان ھەرقانداق ئىش ئۇنىڭ قولى بىلەن بولاتتى.
  bsp-bsp: Kɔ wəbɛ wəka dəbili ɛlɛk aka dəbili fəp k'ɛmbɛr ŋa Isifu dəwaca, ntɛ o
    ntɛ teŋc-cepər oŋ di mɔ, Isifu ɔ teŋcepər dəwaca kərɛsna.
  bps-bps: Taman blén ku Dyosif glal mebe i kdee dad to bnilanggù, na balù i kdee
    nimò di lam i bilanggù kenen mebe.
  mbs-mbs: aw ininang din sikandin egpengibing te kedita te otaw kineleboso, aw sikandin
    se simogò aw eden se inangen dan doton didalem te keleboso.
  tof-tof: Da wa Zosepón we ingrinürr wirri pamóm ene tümün müótüdü ta blaman ne pam
    kwarilürr, ibü ngabkanóm. Wa oya wirri zaget ekyanórr blaman kla ngabkanóm akó
    balngomólóm ene tümün müótüdü.
  sus-sus: Geeli mangɛ naxa geelimanie taxu Yusufu ra. Fe naxan birin nu rabama, a
    nu dangima a tan nan ma.
  pon-2006: Ih eri kasapwiladahng Sosep en kin apwahpwalih tohnimwetengo koaros. Sosep
    eri kin pwukoahki mehkoaros me kin wiawi nan imwetengo.
  jae-jae: Ma kapoacwalô ŋagejobwaga kêkêŋ lau kapoacwalôŋa samob, taŋ sêŋgôŋ kapoacwalô
    naŋ, sêsêp Josep lêma. Ma kôm samob, taŋ sêgôm naŋ, eŋ kêtu ŋatau.
  ksd-ksd: Ma ra monamono ta ra pal na banubat i ga nur tar ia tai Iosep a tarai par
    di ga varuk diat ta ra pal na banubat; ma i ga pait ra lavur papalum tana.
  tur-YTC: Zindan müdürü, zindandaki bütün tutukluları Yosef’in eline teslim etti.
    Orada yapılan her şeyden o sorumluydu.
  bel-N: I аддаў начальнік вязьніцы ў руку Язэпу ўсіх вязьняў, якія былі ў вязьніцы,
    і ўсё, што там рабілі, ён рабіў.
  grc-BRENT: Καὶ ἔδωκεν ὁ ἀρχιδεσμοφύλαξ τὸ δεσμωτήριον διὰ χειρὸς Ἰωσὴφ, καὶ πάντας
    τοὺς ἀπηγμένους ὅσοι ἐν τῷ δεσμωτηρίῳ, καὶ πάντα ὅσα ποιοῦσιν ἐκεῖ, αὐτὸς ἦν ποιῶν.
  ind-AYT: Kepala penjara menyerahkan semua tahanan yang ada di penjara itu ke tangan
    Yusuf. Apa pun yang mereka lakukan di sana, dialah yang mengerjakannya.
  lid-lid: Eme ndramak ta atondrok iri badeh atehei Josep badeh atondrok iri lau mari
    nane are bolo kou nane dah.
  nya-nya: Choncho woyangʼanira ndende uja anamuyika Yosefe kukhala woyangʼanira onse
    amene anayikidwa mʼndende. Ndiponso anamupatsa udindo woyangʼanira zonse zochitika
    mʼndendemo.
  hrv-hrv: Tako upravitelj tamnice preda u Josipove ruke sve utamničenike koji su
    se nalazili u tamnici; i ondje se ništa nije radilo bez njega.
  mps-mps: Tama tibaso, agai te Josep te tigidali kalabus bidi tonalubo bidi nigilali.
    Tama Josepgo te tigidali kalabus bidi dabego ebo sę tonalubo sę yali.
  llg-llg: Boe ma, ana namahele Yusuf. Huu ndia, de ana fee Yusuf nakaneni basa hataholi
    bui la, ma basa ue-ledis manai ndia kala.
  tpi-tpi: Olsem na dispela man i makim Josep long lukautim olgeta kalabusman. Na
    Josep i bosim olgeta wok bilong haus kalabus.
  dan-1931: så at han gav ham Opsyn over alle Fangerne i Fængselet, og han sørgede
    for alt, hvad der skulde gøres der.
  vie-OVCB: Chẳng bao lâu, giám ngục ủy quyền cho Giô-sép quản lý cả lao xá và coi
    sóc tất cả phạm nhân.
  lbk-lbk: Ke na't ippey ay siya nan kikhad isnan am-in ay ib-ana ay falod ya menfiyang
    isnan am-in ay maang-angnen is kafabfalochan.
  guj-2017: જે કેદીઓ કેદખાનામાં હતા તેઓ સર્વને અમલદારે યૂસફના હાથમાં સોપ્યા. ત્યાં
    જે કામ તેઓ કરતા તેની દેખરેખ યૂસફ રાખતો હતો.
  byr-byr: '@see-verse:GEN.039.021'
  awx-awx: Kake Josewu kalabus äminde kuhiläle tuwängukut. Tiwän kalabuskätanu inaka
    pahakinu, itä yäxawän pahakin.
  pon-2006A: Ih eri kasapwiladahng Sosep en kin apwahpwalih tohnimwetengo koaros.
    Sosep eri kin pwukoahki mehkoaros me kin wiawi nan imwetengo.
  por-BRBSL: O guardião da prisão entregou à mão de José todos os prisioneiros que
    estavam na prisão. O que quer que eles lá fizessem, ele era responsável por isso.
  aly-aly: Atyetyart tyayl-areny Joseph ikwer Atyetyart-anem ra arrernek tyayl-areny
    ingwer-rnemek anayntetyek.
  cth-cth: Hahoi teh, thongim karingkung ni thongkabawtnaw pueng hah Joseph kut dawk
    koung a ta teh, haw e sak e naw teh Joseph e tawk sak e lah koung a coung.
  twi-twi: Ɛyɛɛ saa maa afiase sohwɛfo panyin no de Yosef sii nneduafo no nyinaa so
    panyin, a na biribiara a wɔyɛ wɔ afiase hɔ no hyɛ ne nsa.
  hlt-hlt: Te dongah thong im kah mangpa loh thong im kah thongtla boeih te Joseph
    kut ah a paek tih saii ham koi boeih te aka saii la Joseph khaw pahoi om.
  tbz-SIM: kɛ́duɔ́ nkòo mbɑkɛ́ tikpetíntì timɔu dikpetíntou miɛkɛ. Dɛ̀mɑrɛ̀ do ɔ̃ɔ̃
    í ndɔ̀ɔ̀ kɛ̀ Sosɛfu í yɛ̃́.
  msy-2020: Egha gumazir kam kalabuziar gumazibar ganasa Josep amɨsefe. Ezɨ Josep
    kalabusɨn dɨpenimɨn itir ingangariba bar dar gari.
  txq-txq: Boe ma ana namahere Yusuf. Huu naa de ana feen koasa fo koladu basa hatahori
    buir lalaꞌen, ma koladu basa ue-osar marai naa.
  aaz-aaz: Rarit in npirsai naiꞌ Yusuf. Onaim in nfee ne kuasa he nꞌurus atoin bui
    ngguin ma areꞌ kanan mepu nbi bui je nanan.
  azb-azb: Zindanın baş nəzarətçisi zindanda olan bütün məhbusları Yusifin ixtiyarına
    verdi. Orada görülən hər işə o başçılıq edirdi.
  eng-DBY: And the chief of the tower-house committed to Joseph's hand all the prisoners
    that were in the tower-house; and whatever they had to do there he did.
  hin-2017: इसलिए बन्दीगृह के दरोगा ने उन सब बन्दियों को, जो कारागार में थे, यूसुफ
    के हाथ में सौंप दिया; और जो-जो काम वे वहाँ करते थे, वह उसी की आज्ञा से होता था।
  wol-KYG: Ci kaw loolu mu may Yuusufa, mu yilif ñi ñu tëj ñépp, te mboolem lu ñu
    fay def, mu di ko jiite.
  swp-swp: Abo numa masigiri tauitawataina tauauau gamagaridi numa masigiri eai i
    toredi Iosepa nimana eai, eo saha eo saha nei eai se ginauridi ia tauitawataidi
    ede.
  bjr-bjr: Karabusasaa rakisi marufa Yooseefaana mareeqee karabusauqasaa rakisiranaika
    minau. Miqimmasoofanoo Yooseefaafa karabusa maaqaki aiqama ainaina auqee maruna
    rakisirafa marinau.
  eng-YLT: and the chief of the round-house giveth into the hand of Joseph all the
    prisoners who [are] in the round-house, and of all that they are doing there,
    he hath been doer;
  kne-kne: Inpolang na ngarud en Jose din gagait na ay balod ya din amin ay maamag
    sin balodan.
  wat-wat: Eketa finisina matatafusi keta mudadava matatafuna deni sinenei, Yosefa
    nimanei i teniya.
  heg-NTPO: Hidim un bel Yusuf kuasa le doha-tinang atuil bui kas totoang, nol parsain
    le mana-koet os in se na ngas totoang kon.
  ptu-ptu: Ingganna pengkähängam anna pa'palakoam illaam tahungkum nabeho asam indo
    kapalana to si unjagai tahungkum lako Yusuf, nasuhum indo ingganna to ditahungkum
    illaam pala' limanna.
  bzd-NTPO: S'wöto wé wökir tö iméka̱ s'tso' wötërulewa̱ male̱pa ko̱s kue̱bluie. José
    tö ì ko̱s we̱ke s'wöto wé a̱ e' ké̱wö meke.
  kwf-kwf: ꞋunaꞋeri nia ka alua ka lia sulia ti ngwae lokafo neꞋe kira tua saena lokafo
    neꞋeri, ma nia ka kwatea ka ꞋaꞋana ana raoꞋa saena lokafo neꞋeri.
  eng-WYC-2017: which betook in the hand of Joseph all the prisoners that were holden
    in keeping, and whatever thing was done, it was done under Joseph,
  eng-WMBB: The keeper of the prison committed to Joseph’s hand all the prisoners
    who were in the prison. Whatever they did there, he was responsible for it.
  spp-spp: Ka uru si Yusufu yaha kàsujyiibii puni ɲùŋɔ na, maa u pyi u a pi kàanmucaa.
    Ɲyɛ lire pyiŋkanni na, Yusufu mpyi na karigii puni yyaha cwɔɔnre kasubage e.
  aey-aey: Eunu dana gihacdoc jo cofdoc uqa Josef gihacdoc dana cunug cofadecnu muden.
    Odimei cabi cunug Josef ebenna men.
  urd-GVH: यूसुफ़ यहाँ तक मक़बूल हुआ कि दारोग़े ने तमाम क़ैदियों को उसके सुपुर्द करके
    उसे पूरा इंतज़ाम चलाने की ज़िम्मादारी दी।
  rug-rug: Ke va palabatua sa tie kopu se Zosepa koa ri doduru tie ta pusidi pule,
    meke va ṉati hiniva ia sa si asa koa ri doduru tiṉitoṉa sapu ta tavete pa korapa
    vetu varipusi.
  gaz-gaz: Ajajaan mana hidhaa sunis namoota mana hidhaa jiran hunda irratti Yoosefin
    muude; waan achitti hojjetamu hunda irrattis itti gaafatamaa isa godhe.
  fra-LSG: Et le chef de la prison plaça sous sa surveillance tous les prisonniers
    qui étaient dans la prison; et rien ne s’y faisait que par lui.
  gnn-gnn: Bala ŋuriŋiyi djäkamirriyu yolŋuyu wiripu‐guḻku'nhanydja ŋunhi ḏarramuwurrunha
    djäkalili. wekaŋala nhanukalana Djotjipkalana.
  yal-yal: Kaso mangan yi kasorasaan birin taxu Yusufu ra. Feen naxan birin yi ligama
    a yi danguma a tan nan yii.
  gum-gum: Inchen tru keeri pønrrabelan nø karubiibe, tru mayeelø keeriilø pønrrabelan
    José nø ashchai pasren, katø truyu chi asha maramelane kerriguba José nø asha
    marøbig køn.
  iou-iou: Ude kaŋpäŋ nadäŋkaŋ Joseptä äma komi yot gänaŋ irani u ba epän u gänaŋ
    täkta yäwani u kudup yabäŋ yäwatta teŋkuk.
  haw-1868: Waiho ae la ka mea nana i malama ka halepaahao i ka poe paa a pau oloko
    o ka halepaahao i ka lima o Iosepa, a o na mea a pau i hanaia malaila, nana no
    ia i hana.
  arb-NAV: حَتَّى عَهِدَ إِلَى يُوسُفَ بِكُلِّ الْمَسَاجِينِ الْمُعْتَقَلِينَ، وَجَعَلَهُ
    مَسْؤولاً عَنْ كُلِّ مَا يَجْرِي هُنَاكَ.
  adz-adz: Ibinigi da garam arigi itangin Yosef i mpada tayangꞌ gum da garam karabus
    santan.
  ewe-ewe: Eteƒe medidi o la, gaxɔdzikpɔlawo ƒe amegã la tsɔ gaxɔa dzi kpɔkpɔ de asi
    na Yosef, eye gaxɔmenɔla bubuawo katã nɔ ete.
  eng-LEE: And the superintendent of the prison committed into Joseph's hand all the
    prisoners that were in the prison; and whatsoever they did there, was done through
    him.
  gvn-gvn: '@see-verse:GEN.039.021'
  nna-nna: Wurrarnalu nyampalilu Joseph-ku, “Nyungurrangu marrngu tuku jilamanjaninyi.
    Nyampali nyuntu yiji jirnirninti, yirrilamanjaninyi warrkamupa jilipiyi jurntinga.”
  asm-FB: তাতে অধ্যক্ষই কাৰাগাৰত থকা সকলো বন্দীবোৰক যোচেফৰ তত্বাৱধানত শোধাই দিলে;
    তেতিয়া সিহঁতে তাত কৰা সকলো কাৰ্য যোচেফৰ পৰিচালনাত হৈছিল।
  sus-A: فٍيلِ مَنفّ نَشَ فٍيلِمَنِيٍ تَشُ يُسُقُ رَ. قٍ نَشَن بِرِن نُ رَبَمَ، عَ
    نُ دَنفِمَ عَ تَن نَن مَ.
  fra-SBL: Le gardien de la prison remit entre les mains de Joseph tous les prisonniers
    qui se trouvaient dans la prison. Tout ce qu'ils y faisaient, il en était responsable.
  hbo-hbo: וַיִּתֵּ֞ן שַׂ֤ר בֵּית־הַסֹּ֙הַר֙ בְּיַד־יֹוסֵ֔ף אֵ֚ת כָּל־הָ֣אֲסִירִ֔ם
    אֲשֶׁ֖ר בְּבֵ֣ית הַסֹּ֑הַר וְאֵ֨ת כָּל־אֲשֶׁ֤ר עֹשִׂים֙ שָׁ֔ם ה֖וּא הָיָ֥ה עֹשֶֽׂה׃
  shp-NTPO: Jatian jaskara iikin, ja presobo koirannai joni koshin, José aká iki cárcel
    meran ikábaon koshi jikimakin. Jainxon ja cárcel meranxon akanai teeboribi jan
    jato amaa iki.
  eng-WYCLIFFE: which bitook in the hond of Joseph alle prisoneris that weren holdun
    in kepyng, and what euer thing was doon, it was vndur Joseph, nethir the prince
    knewe ony thing,
  piu-2006: '@see-verse:GEN.039.021'
  pjt-pjt: Munu palulanguṟu palunya tjunu wati nyara tjailangka nyinanytja tjuṯa aṯunymankunytjaku.
    Ka tjananya uwankara para-nyakupai, wati panya Josephalu.
  cwe-cwe: Mkulu wa chifungo kamwika Yosefu yawe mkulu wa wafungigwa wose na chila
    chochitendeke umo muna ichifungo chitendeka kwa ulangulizi wake.
  bgs-bgs: asta igimu din si Jose na tarapid katô langun manubù na igpriso. Si Jose
    tô ágsugù ka ándin tô áglumun tun dalám ka prisowan.
  kik-kik: Nĩ ũndũ ũcio mũnene wa njeera agĩtua Jusufu mũrori wa arĩa othe moohetwo
    njeera, na agĩtuuo mũmenyereri wa maũndũ mothe marĩa meekagwo kũu.
  ksr-ksr: Iima-aiŋaiŋ morotiwaajoŋ eja kuuya kapuare mirinoŋ ragiti, ii Joosefnoŋ
    galeŋ koma oŋombaatiwaajoŋ iwaa boronoŋ oŋoono. Iwoi kuuya kanoŋ ama meŋ laligogiti,
    ii Joosefnoŋ jeŋ kotoŋ oŋonotiwaa so otaaŋ ama meŋ laligogi.
  fra-NCL: Et le chef de la prison plaça sous sa surveillance tous les prisonniers
    qui étaient dans la prison, et tout ce qui s’y faisait se faisait par lui.
  cek-AK: Thongim ukkung mah thongkrah kaminawk boih khenzawnkung ah Joseph to suek;
    to ah sak o ih hmuennawk boih khenzawnkung ah Joseph to a suek.
  xla-xla: '@see-verse:GEN.039.021'
  cuk-cuk: Esgarya-daked-dummad, bela dulemar-mellebukwad-dakega José-onugsasad. Esgaryagi
    bela ibmar-imakleged José-sogedba imaklemai gualid.
  uig-CYR: Шуниң билән зиндан беги гундиханида ятқан һәммә мәһбусларни Йүсүпниң қолиға
    тапшурди. Шу йәрдә қилинидиған һәр қандақ иш униң қоли билән болатти.
  pma-pma: Avong vahis muli, kei ling Siosep vi houlu en eim takeih. Kei mul lei kat
    meatin sav keil koa aro eni ka umen keil amumoni.
  tel-2017: చెరసాల అధిపతి ఆ చెరసాలలో ఉన్న ఖైదీలందరినీ యోసేపుకు అప్పగించాడు. వారక్కడ
    చేసే పనులన్నీ యోసేపే చేయించేవాడు.
  hat-BSA: Chèf Kasèl la te fè Joseph responsab tout prizonye yo ki te nan prizon
    an, jiskaske nenpòt sa ki te fèt ladann, li te vin responsab.
  bxh-bxh: Yo fede deli baꞌisana, Diyosepa ya tole pilisin edi baꞌisa, yo paisowa
    mahudoꞌidi amainiya mate ya ita watan.
  kos-kos: El likilya Joseph elan sifen mwet kapir nukewa, ac sang elan fosrngakin
    ma nukewa ma orek in presin.
  hbo-WLC: וַיִּתֵּ֞ן שַׂ֤ר בֵּית־הַסֹּ֙הַר֙ בְּיַד־יוֹסֵ֔ף אֵ֚ת כָּל־הָ֣אֲסִירִ֔ם
    אֲשֶׁ֖ר בְּבֵ֣ית הַסֹּ֑הַר וְאֵ֨ת כָּל־אֲשֶׁ֤ר עֹשִׂים֙ שָׁ֔ם ה֖וּא הָיָ֥ה עֹשֶֽׂה׃
  ibo-ibo: Onyeisi ndị na-eche ụlọ mkpọrọ mere Josef onyeisi ndị mkpọrọ niile nọ nʼime
    ụlọ mkpọrọ ahụ. Josef ghọrọ onye a na-ajụ otu ihe si aga nʼime ụlọ mkpọrọ ahụ.
  ory-ory: ତହିଁରେ ସେହି କାରାରକ୍ଷକ ବନ୍ଦୀଶାଳାସ୍ଥିତ ସମସ୍ତ ବନ୍ଦୀଲୋକଙ୍କ ଭାର ଯୋଷେଫଙ୍କ ହସ୍ତରେ
    ସମର୍ପଣ କଲା; ପୁଣି, ସେମାନେ ଯାହା କଲେ, ସେହି ସକଳର କର୍ତ୍ତା ସେ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.039.021'
  chk-chk: Iwe, ewe chon nemeni ewe imwen fötek a lükü ngeni Josef ekewe chon fötek
    meinisin mi nom lon ewe imwen fötek, pwe epwe tümwünüür. Josef a pwal nemeni ekewe
    angang meinisin ra fis lon ewe imwen fötek.
  ssd-ssd: muliŋ kilanu taŋgo ŋakmba nu tuku wai mbolŋge patikina le nu piro ŋakmba
    kulatka minna.
  rop-rop: En det bos bin meigim Josef bos blanga ola najalot prisana, en Josef bin
    jidan bos blanga ebrijing weya deibin oldei dumbat langa det jeil,
  ukr-1871: І віддав доглядник темничний в руки Йосифові всїх позакиданих у темницю,
    і все, що там роблять, роблено за його порядкуваннєм.
  eng-AOI: and put him in charge of all the other prisoners.
  yon-yon: yembed Yosef yaa kuu wiidan ooni yeman nendoone, wii aombed komo kamimamiib
    kuu yembed korok keroon.
  bch-bch: ta idol ei ga imariala ngan gid panua toa ngada oa luma panasnga aea iloleai.
    Ta ikeo ga naurata toa ngada oa ngan luma panasnga aea idae Iosep ibageai.
  deu-1951: Und der Kerkermeister gab alle Gefangenen, die im Kerker waren, in Josephs
    Hand, und alles, was es dort zu tun gab, das besorgte dieser.
  eng-JPS: And the keeper of the prison committed to Joseph's hand all the prisoners
    that were in the prison; and whatsoever they did there, he was the doer of it.
  ubr-ubr: On mes fafatum goa an bai netewar orot on Joseph irubinai ato baibad itai
    fafatum yangan fani a bobo engon ato fafatum goa amonai on i kakaifaren.
  srp-1865: I povjeri tamnièar Josifu sve sužnje u tamnici, i što je god trebalo ondje
    èiniti on ureðivaše.
  lug-lug: Omukuumi w’ekkomera n’ateeka abasibe bonna mu mikono gya Yusufu, era buli
    ekyakolebwanga nga Yusufu y’akirinako obuvunaanyizibwa.
  heb-heb: ויתן שר בית הסהר ביד יוסף את כל האסירם אשר בבית הסהר ואת כל אשר עשים שם
    הוא היה עשה׃
  ben-IRV: তাতে কারারক্ষক কারাগারে অবস্থিত সমস্ত বন্দির ভার যোষেফের হাতে সমর্পণ করলেন
    এবং সেখানকার লোকেদের সমস্ত কাজ যোষেফের আদেশ অনুযায়ী চলতে লাগল।
  pan-pan: ਅਤੇ ਦਰੋਗੇ ਨੇ ਸਾਰੇ ਕੈਦੀਆਂ ਨੂੰ ਜਿਹੜੇ ਉਸ ਕੈਦ ਵਿੱਚ ਸਨ, ਯੂਸੁਫ਼ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ
    ਦਿੱਤਾ ਅਤੇ ਜਿਹੜਾ ਕੰਮ ਉੱਥੇ ਕੀਤਾ ਜਾਂਦਾ ਸੀ, ਉਹੀ ਚਲਾਉਂਦਾ ਸੀ।
  tkr-tkr: Zindanne xərıng'vee zindane avqvuyn gırgınbı Yusufne xılyaqa qoole. Maa'ad
    ha'ane gırgıne işbışis Yusufeniy xəbvalla haa'a.
  mwp-mwp: Nuydh kalanu Yoewsepan kuyku mabayg aymoedhin sepa wara yatharayzi mabaygoepa
    danal poethaypa.
  mya-JVB: သို့ဖြစ်၍ ထောင် မှူး သည် ထောင်၌ ချုပ် ထားသော သူအပေါင်း တို့ကို ယောသပ် လက်
    သို့ အပ်၍၊ ထောင် ထဲ တွင် ပြု သမျှ သောအမှုကို ယောသပ်စီရင် ရ၏။
  tte-O: Mwa togite-kalatanne Yosepa ipei iloina siya panpanli meuloili kolili yo
    paisowa meuloili igite-kalatagili deli kalona mena.
  tbg-tbg: Viva Iohepirara quaheharo vira noraiqama kero ekaa karapuhi vaiintiqaa
    raqikiane tuvaro
  hmo-hmo: Vadaeni dibura ruma naria tauna ese dibura taudia ibounai Iosepa ena henuna
    dekenai ia atodia, dibura gaukara ibounai Iosepa ese ia naria.
  ata-ata: Itema ane ne muavuti la mumuxaxu Iosepu sou usaxilaꞌa ta menexu e iloꞌa
    ixoxoo no nano no taasou navunavu ne mo xaixai piepiena no nano ne anu molu usaxilaꞌu
    ukalusi.
  nfa-nfa: Na lèka Yusuf, ka hia ne jꞌajꞌi madho ho laladhe ana bèdho sèra aaꞌi-aaꞌi
    ra. Aa, hia na lalau sasabꞌa ètu èèna kahèi.
  urd-urd: और क़ैद खाने के दारोग़ा ने सब क़ैदियों को जो क़ैद में थे, यूसुफ़ के हाथ
    में सौंपा; और जो कुछ वह करते उसी के हुक्म से करते थे।
  rus-SYN: И отдал начальник темницы в руки Иосифу всех узников, находившихся в темнице,
    и во всем, что они там ни делали, он был распорядителем.
  cbt-NTPO: 'Napoaton catahuacaso marë'' acorin: “Quëmari a''napita prisoro''sa'',
    a''paiaran,” itërin. Napoaton Cosi camaitërinsoráchin tashinan pëiquëso'', prisoro''sa
    nipi.'
  bqc-SIM: Ɔ̃ gudↄ̃anapi dakpɛunaↄ nà Yosɛfuɛ a ↄzĩ píi, wìli yãe kɛ aà saio.
  tcz-CHONGTHU: Phat chomkhat jouvin songkul ngahpan Joseph chu songkul'a umho lah
    a alenpen in akoitan, hiche songkul sunga thil soh bouina jouse chu Joseph thaneina
    noiya akoi tai.
  mar-mar: त्या अधिकाऱ्याने तुरुंगातील सर्व कैद्यांना योसेफाच्या स्वाधीन केले. ते
    तेथे जे काही करीत होते, त्याचा योसेफ प्रमुख होता.
  tcs-tcs: No longtaim nau, bos blo da zeilaus bin meke Zosep bos po lugaut ebri pipol
    uda insaid zeilaus. Wanem wok i bin mekem de, Zosep bin da wan uda bin gibe oda.
  soq-soq: Sa baiwa me Iosep muka waneno dibura bedewe sosowa ita do nitu uduudu sape
    wineia oniamompa apanawa segalen.
  qub-qub: Chaura carsilcho cuydäga llapan prësucunata Josëpa munayninman jaguiparan.
    Chaymi Josëna mandaj imatapis chaycho rurananpaj cajtaga.
  bqp-bqp: Akũ dãkpãrii pì purusunanↄ nà Yusufunɛ a ↄĩ ń pínki, òdi yãke kɛ a
    sariro.
  hat-hat: Li mete l' veye tout lòt prizonye yo. Se li menm ki te reskonsab tout bagay
    nan prizon an.
  eng-BSB: And the warden put all the prisoners under Joseph’s care, so that he was
    responsible for all that was done in the prison.
  tod-tod: Kaso ɠundiɠii kasoɠa nui zɔiti kpein kalivaani Zozɛfe ma. Faa nɔpɛ ge la
    ɠɛni ɠɛɛzu tɔun polu.
  eng-WEBPB: The keeper of the prison committed to Joseph’s hand all the prisoners
    who were in the prison. Whatever they did there, he was responsible for it.
  kbq-kbq: Kina nonte'ma vugote'nea ne'mo'a Josefena maka'a kina vahe'mokizmire kegava
    krinogu kva azeri oti'ne. Hagi inankna zama anampima haniazana agri azampi ante'ne.
  nhe-BL: Huan nopa tlayacanca tetzajquetl quincajqui imaco José nochi sequinoc tlen
    tzactoque. Huan José tlanahuatiyaya nochi tlen nopano mochihuayaya.
  bus-bus: Ben dãkpari pì pisinanↄ nà Yusufunɛ a ↄzĩ ń píngi, wè yãke kɛ à sairo.
  gub-BL: A'e rupi uze'eg nezewe Zuze pe. — Nekatuahy ihewe. A'e rupi amogwer xe har
    wanuwihawete romo urumuigo kar putar ihe kury, i'i izupe. A'e rupi Zuze uzapo
    kar ma'e amogwer zemunehew paw pe har wanupe a'e kury.
  eng-DRA: 'Who delivered into his hand all the prisoners that were kept in custody:
    and whatsoever was done was under him.'
  knf-knf: Naweek uŋ aţu'a kë awo naweek i bakalabuş bŧi, uko bŧi unkdolaniiŋ da uji
    uţëpna ţi iñeen yi nul.
