  eng-WEBU: When his master heard the words of his wife, which she spoke to him, saying,
    “This is what your servant did to me,” his wrath was kindled.
  bnp-bnp: Muri ne Potipar i longoa e girihina i ta maea, “Ra naro iea i rata virihi
    iau vona a vorakato vomu.” I madihi a hatena.
  wal-wal: A godai ba keettaayyiyaa, “Ne aillee tana hagaadan oottiis” yaagada yootido
    qaalaa siyidi, hanqquwaa suulliis.
  mgh-mgh: 'Wewilyawe nkunya awe itthu yattonkaya amwaarawe yiiraka: Coo phikipankilyaya
    ipottha iyo. Ahorusiya.'
  acu-NT: ¡Ainuka ami yainmin! —tusa ujakmiayi. Tura ujakam José apuri nuna antuk
