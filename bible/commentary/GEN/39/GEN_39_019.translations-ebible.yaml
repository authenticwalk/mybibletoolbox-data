  ksd-ksd: Ma ba kana luluai i ga valongore ra tinata kana taulai i ga tatike, dari,
    Kaum tultul i pait go ra mangamangana tagu, i ga tut papa kana kankan.
  tur-YTC: Efendisi, karısının kendisine söylediği, “Hizmetçinin bana yaptığı buydu”
    sözlerini duyunca, öfkesi alevlendi.
  bel-N: 'I сталася, што пачуў гаспадар ягоны словы жонкі сваёй, каторыя яна гаварыла
