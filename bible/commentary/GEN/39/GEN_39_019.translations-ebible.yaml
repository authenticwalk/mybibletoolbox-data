  kpg-kpg: Tangada aamua o Joseph gu hagawelewele huoloo,
  uig-ARA: 'ئۇنىڭ خوجىسى ئايالىنىڭ: ــ سېنىڭ قۇلۇڭ مېنى ئۇنداق-مۇنداق قىلدى، دېگەن
    گەپلىرىنى ئاڭلاپ غەزىپى ئوتتەك تۇتاشتى.'
  bsp-bsp: 'Ntɛ wəbɛ ka Isifu ene moloku ma wəran kɔn, nwɛ oŋc-loku kɔ: «Ntɛ tɔ wəcar
    kam ɔyɔ em!»'
  bps-bps: Di kaklinge amu Dyosif i gman yaanan gablà di nimoan, too sasè i kaflabean
    ku Dyosif.
  mbs-mbs: Pegdineg te amo i Jose te in-indan te esawa din te medaet se ininang i
    Jose diyà kandin, ontò sikandin neopal.
  tof-tof: Zosepón wirri pama tóba kolan bóktan nóma arrkrrurr wagó, “Marü leba zaget
