  mkn-mkn: Dengar dia pung bini carita bagitu, ju Potifar mara mau mati.
  nce-nce: Na no kë gali të tëtatle na Josepbë eso ho enisusu tletle.
  pol-UBG: 'Gdy jego pan usłyszał słowa swojej żony, które do niego powiedziała: Tak
    mi uczynił twój sługa, rozgniewał się bardzo.'
  agr-agr: Juna aatus amina inakem waitkagsae”, tau. Tusa ujakam José apujishkam niina
    nuwe chichaak aatus waitkagsae tabaun dekaa senchi kajekui.
  kyc-kyc: Enda dokome, Dopa pyuoembena kendemande dokome namba makande pyaamo, lamaiyamo
    dokopa Josepena akali mupwa baa imbu singi koo nyepala
  urd-GVU: یہ سن کر فوطی فار بڑے غصے میں آ گیا۔
  deu-1912: 'Als sein Herr hörte die Rede seines Weibes, die sie ihm sagte und sprach:
    Also hat mir dein Knecht getan, ward er sehr zornig.'
  ntj-ntj: Nyangka-ra Patipalu kuliralpi Tjawutjaku lirri warurringu.
  row-row: Rena sao na dui taꞌo naa, boe ma Potifar namanasa seli.
  kan-2017: ನಿನ್ನ ಸೇವಕನು ಹೀಗೆ ನನಗೆ ಮಾಡಿದನೆಂಬುದಾಗಿ ತನ್ನ ಹೆಂಡತಿ ಹೇಳಿದ ಮಾತುಗಳನ್ನು ಯೋಸೇಫನ
    ದಣಿಯು ಕೇಳಿದಾಗ ಬಹಳ ಸಿಟ್ಟುಗೊಂಡನು.
  ena-ena: Lɨci muŋanu agaŋ abinu dɨ ciaŋ agadɨ igahɨlavɨla igɨvɨ hekɨlɨ hɨnimi.
  tgo-tgo: Mbaŋa amalako i loŋwe utuutuko iyako weya levo, ghare i gaithɨ laghɨye
    moli.
  yap-yap: Mri damumuw e masta rok Josef nnap’an ni ga’ar le’engin ngak, “Irera’ e
