  kne-kne: Idi dinngen din among Jose din insodsod asawa na, palalo di bonget na.
  wat-wat: Tovanama Fotifa kawana i nowanisiya si bwaduwa, “Ya kaetoḡa nofemaise i fufuna
    nenekiyai,” eketa sinena i nubusubusuwaniya.
  heg-NTPO: Ming un sapa ka dehet ela kon, Potifar koon-mali isi.
  ptu-ptu: Nahingnginna Potifar indo pa'tula'na bainena, tappa hede-hede aha'na.
  bzd-NTPO: Es be' kanè méso tö ye' dalöse̱wé̱wa̱. Mik iwökir tö ttè e' ttsé eta̱
