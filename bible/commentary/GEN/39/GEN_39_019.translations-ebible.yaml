    opaye amtuwale aya hatlo medla ka꞉ka꞉timhalemdiyo.
  cuk-cuk: Weyob, be-mai an-imaksad.” José-e-dummad e-ome-ega-ibmar-sogsadba bela-bela
    nue-sae itoded.
  uig-CYR: 'Униң ғоҗиси аялиниң: — Сениң қулуң мени ундақ-мундақ қилди, дегән гәплирини
    аңлап ғәзиви оттәк туташти.'
  pma-pma: Navong Potifar raengon tunien enek, tin tisa houlu ka vuroh kat Siosep.
  tel-2017: “నీ దాసుడు నాకిలా చేశాడు” అని తన భార్య తనతో చెప్పిన మాటలు విని పొతీఫరు,
    కోపంతో మండిపడ్డాడు.
  hat-BSA: 'Alò, lè mèt la te tande pawòl a madanm li yo, lè li te pale pou di: “Men
    sa esklav ou a te fè m nan,” li te vin brile avèk kòlè.'
  bxh-bxh: Fuyana Diyosepa ena baꞌisa lahuna dedena ya atahiyen, na waihin iyen, Em
    tau lau fayofayo ya tohatohaigu! Mate ya gafu pou.
  kos-kos: Ke leum se lal Joseph el lohng ma mutan kial ac fahk inge, el foloyak,
  hbo-WLC: וַיְהִי֩ כִשְׁמֹ֨עַ אֲדֹנָ֜יו אֶת־דִּבְרֵ֣י אִשְׁתּ֗וֹ אֲשֶׁ֨ר דִּבְּרָ֤ה
    אֵלָיו֙ לֵאמֹ֔ר כַּדְּבָרִ֣ים הָאֵ֔לֶּה עָ֥שָׂהּ לִ֖י עַבְדֶּ֑ךָ וַיִּ֖חַר אַפּֽוֹ׃
  ibo-ibo: Mgbe nna ya ukwu nụrụ ihe nwunye ya gwara ya sị, “Otu a ka ohu gị si meso
    m mmeso,” o were iwe dị ọkụ.
  ory-ory: ସେତେବେଳେ “ତୁମ୍ଭର ଦାସ ମୋʼ ପ୍ରତି ଏପ୍ରକାର ବ୍ୟବହାର କରିଅଛି,” ଆପଣା ଭାର୍ଯ୍ୟାର
    ମୁଖରୁ ଏ କଥା ଶୁଣି ଯୋଷେଫଙ୍କର ପ୍ରଭୁ କ୍ରୋଧରେ ପ୍ରଜ୍ୱଳିତ ହେଲା।
  wmt-wmt: '@see-verse:GEN.039.018'
  chk-chk: Iwe, lupwen än Josef samol a rong ewe pworaus pwülüan we a asile ngeni,
    a fokun song.
  ssd-ssd: Yosef tuku kulat taŋgo nu piyo nuŋe tuku pasa ta ismba gubra mayena le
  rop-rop: Wal det hasbin blanga im bin gitwail brabli,
  ukr-1871: 'І сталось, як почув пан його слова жони своєї, що каже до його: От яким
    робом пійшов парубок твій, запалав гнївом,'
  eng-AOI: Her husband, Joseph's master Potiphar, was very angry when he heard what
    his wife said.
  yon-yon: Kwanuune, ye korok kuu ye wonongbed daaneen kuu wengamberekore, ye niindem
    aom norinbed amot nimin areb keroon
  bch-bch: Io, Iosep aea maron ilongo iadaoa ele ninipunga ngan Iosep ele kadonga
    toa bedaoa, ta ilolo bake tau.
  deu-1951: 'Als nun sein Herr die Rede seines Weibes hörte, daß sie sprach: So und
    so hat mir dein Knecht getan! da entbrannte sein Zorn.'
  eng-JPS: 'And it came to pass, when his master heard the words of his wife, which
    she spoke unto him, saying: ''After this manner did thy servant to me''; that
    his wrath was kindled.'
  ubr-ubr: On an werai Joseph an bada orot on awan jever an dudur itatam aifan Joseph
    ibi yamai on i yatatab kwakwan.
  srp-1865: 'A kad gospodar njegov èu rijeèi žene svoje gdje mu reèe: to mi je uèinio
    sluga tvoj, razgnjevi se vrlo.'
  lug-lug: Awo mukama wa Yusufu bwe yawulira ebigambo omukazi bye yamutegeeza ng’agamba
    nti, “Bw’ati ne bw’ati omuddu wo bwe yampisizza,” obusungu bwa bba ne bubuubuuka.
  heb-heb: ויהי כשמע אדניו את דברי אשתו אשר דברה אליו לאמר כדברים האלה עשה לי עבדך
    ויחר אפו׃
  ben-IRV: তাঁর প্রভু যখন নিজের স্ত্রীর এই কথা শুনলেন যে, “তোমার দাস আমার প্রতি এইরকম
    ব্যবহার করেছে,” তখন খুব রেগে গেলেন।
  pan-pan: ਫੇਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਉਸ ਦੇ ਸੁਆਮੀ ਨੇ ਆਪਣੀ ਪਤਨੀ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ, ਜਿਹੜੀ
    ਇਹ ਬੋਲੀ ਕਿ ਤੇਰੇ ਗ਼ੁਲਾਮ ਨੇ ਮੇਰੇ ਨਾਲ ਅਜਿਹਾ ਕੀਤਾ ਹੈ ਤਾਂ ਉਸ ਦਾ ਕ੍ਰੋਧ ਭੜਕ ਉੱਠਿਆ।
  tkr-tkr: Yusufne xərıng'uk'le xhunaşşeyn «yiğne nukaree zak in hı'ı» cuvabbı g'ayxhesse,
    mang'us k'yabaylena.
  mwp-mwp: Wa, Yoewsepan kuyku mabaygaw ngurum mina koeyza.
  mya-JVB: ကိုယ်တော် ၏ကျွန် သည် ကျွန်ုပ် ၌ ဤ သို့ပြု ခဲ့ပြီဟု မယား ပြောသောစကား ကို
    သခင် ကြား လျှင် ၊ ယောသပ် ကို အမျက်ထွက် ၍၊
  tte-O: Bwaite besiele am topaisowa mumugane iginauli koliyau.” Kabo wainena imunamunai
    lalakina,
  tbg-tbg: Vira naatavano una uva minti tuvaro nora vaiinti Potipaava nai naata uvara
    quqaa uvave tivakero vira arara itovaro
  hmo-hmo: Iosepa ena biaguna tauna ese iena adavana ena hereva ia kamonai, “Unai
    Heberu hesiai tauna be inai bamona lau dekenai ia karaia.” Vadaeni ia badu dikadika.
  ata-ata: Xe Potipaa mulomu aloxo ne, la laꞌiaxu misevile. Tanu no nano ne navu ukaakaa.
  nfa-nfa: Tadèngi nare lii lolo dhèu èmu na, Potifar nasa bia.
  urd-urd: जब उसके आक़ा ने अपनी बीवी की वह बातें जो उसने उससे कहीं, सुन लीं, कि तेरे
    ग़ुलाम ने मुझ से ऐसा ऐसा किया तो उसका ग़ज़ब भड़का।
  rus-SYN: 'Когда господин его услышал слова жены своей, которые она сказала ему,
    говоря: так поступил со мною раб твой, то воспылал гневом;'
  cbt-NTPO: ¡Inapotërinco piyapinën! itërin. Sa'ini sha'huitërinso' natanahuaton,
    Cosi hua'anënso pa'pi no'huitërin.
  bqc-SIM: Kɛ́ nↄɛpi yã́pi sìu a zã́ɛ à mɛ̀ lá n zↄ kɛ̀mɛɛn we, aà pↄ pà maamaa.
  tcz-CHONGTHU: Hichun Potiphar chu hatah in alung hang lheh tan ajinu thusimho Joseph
    in abolset kigot na thuho ajah doh phat chun.
  mar-mar: आणि असे झाले की, त्याच्या धन्याने पत्नीचे बोलणे ऐकले, ती त्यास म्हणाली
    की, “तुझ्या सेवकाने माझ्याशी असे वर्तन केले,” तो खूप संतापला.
  tcs-tcs: Wen bos blo Zosep bin lisen dem tok wea em oman i bin spik po em, da bos
    blo Zosep i bin kam nadakain wail.
  soq-soq: Potipa manainapa aia ema wano etene nuawa kadiidaleno
  qub-qub: Chay uywayniquega chaynömi ruramasha.» Chayno willapashanta wiyaycur Josëpa
    patrunnenga fiyupa rabyaran.
  bqp-bqp: Kũ nↄgbɛ̃ pì yã pìi ò a zãnɛ à pì, lákũ n zↄ̀ↄ kɛ̀mɛnɛ nàn gwe, akũ
    Yusufu dikiri pↄfɛ̃̀ manamana.
  hat-hat: Lè Potifa tande madanm li di l' sa domestik li a te fè l', li move sou
    Jozèf.
  eng-BSB: When his master heard the story his wife told him, saying, “This is what
    your slave did to me,” he burned with anger.
  tod-tod: 'Kpegai ma ga anzai ɓɔɛ wooiti mɛni, é ɗa ɠɛ ma: «Wɛlɛna, naa ɠa ɗa-luɔi
    kɛa,» Zozɛfe maliɠii wola yiiɠaawanani.'
  eng-WEBPB: When his master heard the words of his wife, which she spoke to him,
    saying, “This is what your servant did to me,” his wrath was kindled.
  kbq-kbq: Potifa nenaro'ma nevema asamino, miza e'ori kazokzo eri'za ne'kamo Josefe
    anahura nagrira hu'ne, hiankemo'a Potifa rimpamo'a teve re'ne.
  nhe-BL: Queja nopa nechchijqui motlatequipanojca tlen tijcojqui. Huan iteco José
    cualanqui miyac quema quicajqui tlen isihua quipohuiliyaya.
  bus-bus: Kɛ̀ nↄgbɛ̃ pì yã pì ò a zãnɛ à bè, lán n zↄ̀ kɛ̀mɛ nàn gwe, ben Yusufu
    dii pↄ fɛ̃̀ maamaa.
  gub-BL: Nezewe newe uma'ereko ma'e herereko a'e, i'i mua'u izupe. A'e ma'e henu
    mehe Zuze izar wikwahy a'e.
  eng-DRA: His master hearing these things, and giving too much credit to his wife’s
    words, was very angry.
  knf-knf: Wi ajug Yoŧef aŧiinkuŋ kë aharul aţupa uko wi nalemparul adoluluŋ, adeebaţ
    maakan.
