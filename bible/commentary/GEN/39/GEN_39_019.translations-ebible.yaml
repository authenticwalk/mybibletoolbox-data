  iou-iou: Potifa, webenitä jop manman ude iwerirän nadäŋpäŋ kokwawak pähap nadäŋkuk.
  haw-1868: A lohe ae la kona haku i ka olelo a kana wahine i olelo mai ni ia ia,
    i ka i ana mai, E like me keia mau olelo i hana mai ai kau kauwa ia'u; nui iho
    la ka huhu ona.
  arb-NAV: فَلَمَّا سَمِعَ سَيِّدُهُ كَلامَ زَوْجَتِهِ وَمَا اتَّهَمَتْ بِهِ يُوسُفَ
    احْتَدَمَ غَضَبُهُ،
  adz-adz: Gubuꞌ Yosef garam tsiraꞌ gan Potifar ringanta i fininggan nan gan fisa
    i Yosef nanggan nanga rutin da nugun itsakia tsiraꞌ bingan angu.
  ewe-ewe: Esi Potifar se nya sia la, edo dɔmedzoe.
  eng-LEE: And it came to pass, when his master heard the words of his wife, which
    she spoke unto him, saying, After this manner hath thy servant done to me; that
    his wrath was kindled.
  gvn-gvn: '@see-verse:GEN.039.018'
  nna-nna: Potiphar-lu pinakarrinyijalu wirrilyi karrinyi yiji.
  asm-FB: যোচেফৰ প্রভুৱে যেতিয়া নিজৰ ভার্য্যাৰ মুখেৰে “তোমাৰ দাসে মোলৈ এনেধৰণৰ ব্যৱহাৰ
    কৰিছে” বুলি শুনিলে, তেওঁ খঙত জ্বলি উঠিল।
  sus-A: عِ شَ كٌنيِ نَ نَن نَبَشِ ﭑ نَ.» يُسُقُ شَ مَنفّ تٌ عَ شَ فِنّ شَ وْيّنيِ
    مّ،
  fra-SBL: 'Lorsque son maître entendit les paroles de sa femme, qui lui disait :
    « Voici ce que ton serviteur m''a fait », sa colère s''enflamma.'
  hbo-hbo: וַיְהִי֩ כִשְׁמֹ֨עַ אֲדֹנָ֜יו אֶת־דִּבְרֵ֣י אִשְׁתֹּ֗ו אֲשֶׁ֨ר דִּבְּרָ֤ה
    אֵלָיו֙ לֵאמֹ֔ר כַּדְּבָרִ֣ים הָאֵ֔לֶּה עָ֥שָׂהּ לִ֖י עַבְדֶּ֑ךָ וַיִּ֖חַר אַפֹּֽו׃
  shp-NTPO: Eara jaskáawanke ja min yanka yonotinin —iki. Jawen awinin jaskáakin Potifar
