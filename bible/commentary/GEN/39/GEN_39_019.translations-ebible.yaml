  eng-WMB: When his master heard the words of his wife, which she spoke to him, saying,
    “This is what your servant did to me,” his wrath was kindled.
  tam-TCV: “இப்படித்தான் உம்முடைய அடிமை என்னை நடத்தினான்” என்று தன் மனைவி தனக்குச்
    சொன்ன வார்த்தைகளை அவனுடைய எஜமான் கேட்டதும், அவனுடைய கோபம் பற்றி எரிந்தது.
  ceb-ULB: Nahitabo kini sa dihang nadungog sa iyang agalon ang gisugilon sa asawa
