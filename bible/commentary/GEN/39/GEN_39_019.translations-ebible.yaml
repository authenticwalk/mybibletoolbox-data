  grc-BRENT: Ἐγένετο δὲ, ὡς ἤκουσεν ὁ κύριος τὰ ῥήματα τῆς γυναικὸς αὐτοῦ, ὅσα ἐλάλησε
    πρὸς αὐτὸν, λέγουσα, οὕτως ἐποίησέ μοι ὁ παῖς σου, καὶ ἐθυμώθη ὀργῇ.
  ind-AYT: Ketika tuannya mendengar perkataan istrinya yang disampaikan kepadanya,
    “Inilah yang dilakukan budakmu terhadapku,”
  lid-lid: Eme udu Podipa tiye i tan, “Iy ndramak ta lahou tam badeh amwekes kandriyen
    doh eme tek.” Eme iy anuhun sahou udun asehek i tan badeh, eme ndrinen i buku
    jih.
  nya-nya: Mbuye wake wa Yosefe atamva nkhani imene mkazi wake anamuwuza kuti, “Ndi
    zimene anandichitira wantchito wanu,” anapsa mtima kwambiri.
  hrv-hrv: 'Kad je njegov gospodar čuo pripovijest svoje žene koja reče: “Eto, tako
    sa mnom tvoj sluga”, razgnjevi se.'
  mps-mps: Te wego te po pusuyu, tama tiwai po wali, “Te nago sę bidigo ena dali
    tama tiali.” Tialima, Josep tonalubo bidigo odama, tama agai sębę dwai mu yali.
  llg-llg: Potifar namanene saon tutuin leondia, boe ma ana luli nalan seli.
  tpi-tpi: Taim bos bilong Josep i harim olgeta dispela tok bilong meri bilong en,
