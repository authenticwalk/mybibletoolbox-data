  guj-2017: જયારે તેના માલિકે તેની પત્નીની કહેલી વાત સાંભળી કે, “તારા દાસે મને આમ
    કર્યું,” ત્યારે તે ઘણો ગુસ્સે થયો.
  byr-byr: '@see-verse:GEN.039.018'
  awx-awx: “Puyä ämindatä näle using tahak,” yang iniwän, ayä tokngä hikngä natäpgut.
  pon-2006A: Eri, en Sosep eh soumaso lingeringerda kowahlap.
  por-BRBSL: 'Quando seu mestre ouviu as palavras de sua esposa, que ela lhe falou,
    dizendo: “Foi isso que seu servo me fez”, sua ira se acendeu.'
  aly-aly: Potiphar ahelirrek-anem,
  cth-cth: Hahoi, a bawipa koe na san ni hettelah na sak tie a yu ni a dei e lawk
