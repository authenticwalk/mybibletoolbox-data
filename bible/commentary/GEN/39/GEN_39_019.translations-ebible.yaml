  sus-sus: I xa konyi na nan nabaxi n na.» Yusufu xa mangɛ to a xa ginɛ xa wɔyɛnyi
    mɛ,
  pon-2006: Eri, en Sosep eh soumaso lingeringerda kowahlap.
  jae-jae: Ênê ŋatau gêŋô biŋ, taŋ nê awê kasôm gêdêŋ eŋ naŋ, gebe “Aômnêm sakiŋwaga
