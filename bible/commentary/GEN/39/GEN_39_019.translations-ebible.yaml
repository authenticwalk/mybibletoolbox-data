  tet-tet: Rona tiꞌan feen dale nunia, Potifar krakat tebe-tebes.
  hlt-MCSB: “Na sal loh kai hekah hno he a saii,” a ti nah tih a taengah a thui a
    yuu kah olka te a boei loh a yaak vaengah ngawn tah a thintoek ah pahoi sai.
  mdy-ETH: ዮሴፔ ዎይሣሢ ዒዛኮ ማቻ «ኔኤኮ ማዻሢ ታና ሂዴኔ» ጌዒ ዒዛም ኬኤዜ ሃይሶ ዋይዛዖ ሚርጌና ዻጋዺ፥
  twi-ASANTE: Ɛberɛ a Yosef wura Potifar tee asɛm a ne yere ka kyerɛɛ no sɛ, “Ɔkwan
    a wʼakoa no de me faa so nie” no, ne bo fuu yie.
  mwc-mwc: Maranai ana bada kaowana ana rurutuwa i nonori i wona, “Am patupatumina
    nikasike kuriku i wosei,” wai Potipar i yagisi saki.
  bhl-bhl: Dangui, imok Fotifal e kalel um “Kom aluwbamin kunum be wa kukuw kelomin
