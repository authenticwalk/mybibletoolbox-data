  kwf-kwf: KaidaꞋi ngwae neꞋeri rongoa alaꞋanga neꞋe Ꞌafe nia saea, nia ka saetaꞋa
    liu.
  eng-WYC-2017: And when these things were heard, the lord believed over much to the
    words of the wife, and he was full wroth;
  eng-WMBB: When his master heard the words of his wife, which she spoke to him, saying,
    “This is what your servant did to me,” his wrath was kindled.
  spp-spp: Ɲyɛ ceeŋ'à yire jwo Yusufu na ke, ka u pooŋi lùuni si yîri sèl'e.
  aey-aey: Odocob Josef uqana ben aideg je eu odi madocob uqa gemag eu ja cinigwe
    ben.
  urd-GVH: यह सुनकर फ़ूतीफ़ार बड़े ग़ुस्से में आ गया।
  rug-rug: Meke bugoro sisigiti sa palabatu te Zosepa,
  gaz-gaz: Gooftaan isaa yommuu oduu niitiin isaa, “Wanni garbichi kee na godhe kana”
    jettee itti himte sana dhagaʼetti aaree gubate.
  fra-LSG: 'Après avoir entendu les paroles de sa femme, qui lui disait: Voilà ce
    que m’a fait ton esclave! Le maître de Joseph fut enflammé de colère.'
  gnn-gnn: Yurru nhanbala dhuway'mirriŋunydja wirrkina dhika ŋaramurryina,
  yal-yal: Yusufu kanna to a ɲaxanla falan mɛ, a yi naxan falama a xa iki, a naxa,
    “A mato, i ya konyin naxan nabaxi n na,”
  gum-gum: Tru “ñi karub tøgagømig peniibe nan øyeeg martan” chib, sraimbe Potifarwan
