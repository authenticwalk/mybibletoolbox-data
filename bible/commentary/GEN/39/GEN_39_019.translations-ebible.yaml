  ksr-ksr: 'Kaeŋ ijoro Joosefwaa toya ii embianoŋ sundu kaeŋ jero moro kokaeŋ ijoro:
    “Goo weleŋqeqeganoŋ mono kaeŋ ama nonja.” Kaeŋ ijoro iriŋa soono uuta gere jero.'
  fra-NCL: 'Quand le maître de Joseph eut entendu les paroles de sa femme, qui lui
    parlait en ces termes : « Voilà ce que m’a fait ton serviteur », sa colère s’enflamma.'
  cek-AK: To tiah na tamna mah kai hae ang sak, tiah a zu mah thuih ih lok to angraeng
    mah thaih naah, a sava palungphuihaih loe hmai baktiah amngaeh.
  xla-xla: Epalati Potipatapo sikemte siyalademama Yosepye hampame amtuwale aya dulu
