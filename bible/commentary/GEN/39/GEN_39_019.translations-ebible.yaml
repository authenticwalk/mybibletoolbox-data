verse: GEN.039.019
translations:
  mal-C: “ഈ വിധത്തിലാണ് അങ്ങയുടെ അടിമ എന്നോടു പെരുമാറിയത്,” തന്റെ ഭാര്യ പറഞ്ഞ കഥ കേട്ടപ്പോൾ
    യജമാനൻ കോപംകൊണ്ടു ജ്വലിച്ചു.
  deu-TKW: 'Als nun sein Herr vernahm, was ihm sein Weib berichtete, indem sie erzählte:
    So und so hat dein Sklave gegen mich gehandelt! da wurde er sehr zornig.'
  lin-lin: 'Tango nkolo ya Jozefi ayokaki lisolo oyo mwasi na ye abetelaki ye na maloba
    oyo : « Tala ndenge mowumbu na yo asali ngai, » Potifari asilikaki makasi.'
  cbr-NT: Ësokin ka min ñu mëëmikë unin 'ë 'aia, ësokian aín xanun kakëxun kuati ka
    Josénën ñu mëëxunkë uni asérabi usai ikëxa sinani 'itsaira ami nishakëxa,
  eng-LSV: And it comes to pass, when his lord hears the words of his wife, which
    she has spoken to him, saying, “According to these things has your servant done
    to me,” that his anger burns;
  bmu-bmu: 'Mewö jiiga Josefkö toŋan anömŋan kösohot mewö jii möriga kewö jiyök: “Göhö
    welenqeqegan mönö mewö ak niŋgiza. “Mewö jii möta irimŋi seholiiga uruŋi könöp
    jeyök.'
  eng-GNV: Then when his master heard the wordes of his wife, which she tolde him,
    saying, After this maner did thy seruant to me, his anger was kindled.
  eng-WEBSTER: And it came to pass, when his master heard the words of his wife, which
    she spoke to him, saying, After this manner did thy servant to me; that his wrath
    was kindled.
  nhw-BL: Quej nopa nechchijqui motequipanojca catli tijcojqui. Huan iteco José cualanqui
    miyac quema quicajqui catli isihua quipohuiliyaya.
  swh-ONEN: Potifa aliposikia kisa hiki mkewe alichomweleza, akisema, “Hivi ndivyo
    mtumwa wako alivyonitenda.” Hasira ya Potifa ikawaka.
  bba-bba: Ye durɔ wi, u win kurɔn ɡɑri yi nuɑ, yerɑ u mɔru bɛsirɑ.
  eng-KJVCPB: And it came to pass, when his master heard the words of his wife, which
    she spake unto him, saying, After this manner did thy servant to me; that his
    wrath was kindled.
  cpy-cpy: Arira ikantakina pomperatane.” Antawoete ikijanaka omperatariri José ikemakirowa
    okamantakiri iina.
  mpx-mpx: Yosepa wana tonowak lagona wana baaba i hago, inoke i huga nabi,
  wbp-wbp: Kuja Jajupu-kurlangu paajurlu yinya wati Putipururlu purda-nyangu kuja-kurra,
    nyanunguju kulu-jarrija-nyayirni.
  luo-luo: Ka ruodhe nowinjo gima chiege owachone kuom gima jatichne osetimone, iye
    nowangʼ matek.
  meu-meu: Ruma tauna ese adavana ena hereva e kamonai, ena hesiai tauna unu vada
    e kara toma eto, bena e badu dikadika.
  npi-ULB: आफ्नो नोकरले आफ्नी पत्‍नीलाई गरेको व्यवहार आफ्नी पत्‍नीबाट सुनेपछि तिनी
    रिसले चुर भए ।
  yor-yor: Nígbà tí Potifari gbọ́ ọ̀rọ̀ aya rẹ̀ pé báyìí ni ẹrú rẹ̀ ṣe sí aya rẹ̀,
    ó bínú gidigidi.
  emp-NTPO: Bʌ nezocaba mʌ̃ra jãwã osia.– Idji quimaba jara b̶ʌ ũrĩsid̶e Potipara
    bio quĩrũsia.
  ind-ind: Rupanya beginilah kelakuan budakmu terhadapku!” Mendengar cerita istrinya
    itu, Potifar sangat marah.
  pes-OPCB: فوطیفار چون سخنان زنش را شنید، بسیار خشمگین شد
  ssx-ssx: Kota꞉ Diosepena꞉ you somema꞉ kotoeki opu haota꞉ tetoma꞉ homolo hata꞉
  lcm-lcm: Vuk taun ang a aina ke kame lapo atatai suak a kisngana na kala pat luai
    ania na marala
  aer-aer: Nhenge pwathe Joseph-kenhe Potiphar-ele nhenhe awekenge, re ahele anthurre
    irreke ayeye warele ileke awemele.
  tgl-ULB: Dumating ang panahon, nang marinig ng kanyang amo ang pagpapaliwanag ng
    kanyang asawa sa kanya, “Ito ang ginawa ng iyong lingkod sa akin,” siya ay naging
    labis na galit.
  nop-nop: Kaŋ bombooŋgiŋiŋ adi tamŋiŋdi kwanai mege adi unduŋ tinamŋak yoŋa mede
    kahat timimbuune nadiŋa kisaŋ kwihitaguk.
  kca-kca: 'Кущайәԓ имеԓ йасӈәт хуԓмаԓ йўпийән, хŏты ԓўв йастәс: «Щиты ма пиԓэмән
    нӑӈ митхуйэн верәс», ԓўв шек ԉикащәс;'
  cbu-NT: tárangiya. Potifarsha anoo mazinarangu, kapung tsiyantarangiya.
  hui-hui: Yosebenaga agali haguane biagome bi uruni layago hale howa ibu keba gibiore
    hene.
  wrs-wrs: Doa Potipa hellenamba, wo esvema tandna,
  jao-jao: Jinangu barra, ka-wardirri na-wurdu barra ki-Jujiba marda barra ka-yinjathirri
    kalngiya yiku, kangka kandu-warndima kurdandu rrungkiku-wangu, kandu-warndima
    kurdandu.
  mya-mya: ပေါ​တိ​ဖာ​သည်​အ​လွန်​အ​မျက်​ထွက်​၍၊-
  cbi-NTPO: 'Tsa'' mitya: Ñuchi manda-i'' taawasha kemu chachi inu entsanguive, tiñu,
    yanu uudenguemu ruku meetu yuj ajaatyami, ya'' shinbu tsandi'' kuinda keñu.'
  bod-N: དེ་ཡང་ཡོ་སེབ་ཀྱི་བདག་པོས་རང་གི་ཆུང་མས་ཁྱོད་ཀྱི་གཡོག་པོས་བདག་ལ་འདི་ལྟར་བྱས་བྱུང་ཞེས་སྨྲས་པའི་གཏམ་ཐོས་པ་དང་ཤིན་ཏུ་ཁྲོས༌ཏེ།
  wsk-wsk: Se Joseph ko kari dom ko nuwus kuring te den umu ikiam ale gomang ninguru
    tama ko kaniram.
  kkl-kkl: Wene aro ambarogpa, ela'ange Potifar nenekori ka'ebaogti, wanaag yo sembaog.
  sna-sna: Tenzi wake akati anzwa nyaya yaakaudzwa nomukadzi wake achiti, “Izvi ndizvo
    zvandakaitirwa nomuranda wako,” akavira nehasha.
  spa-BLM: 'Cuando su amo oyó las palabras de su mujer, que le dijo: “Esto es lo que
    me hizo tu siervo”, se encendió su ira.'
  beu-beu: Potifar ana uhavede ejangu esarenta angu vengmeet hula, eemalea angu ana
    ening aulang-alang metma nadana muse, Potifar ana alil etatabi.
  cac-cac: Icha val chi' ix in yutej jun vin̈ a checab' tic, xchi ix. Axo vin̈ spatrón
    vin̈aj José chi', ix te cot yoval vin̈ sic'lab'il ayic ix yab'an vin̈ tas ix yal
    ix yetb'eyum chi'.
  swh-ULB: Ikawa, bwana wake aliposikia maelezo aliyoambiwa na mkewe, “Hivi ndivyo
    mtumishi wako alivyonitenda,” alikasirika sana.
  bel-bel: 'Калі гаспадар ягоны пачуў словы жонкі сваёй, якія яна сказала яму, кажучы:
    так учыніў са мною раб твой, - дык запалаў гневам;'
  wed-wed: Potiphar awana ana babana i nonori ma amlona i ḡaiḡai kaua.
  deu-ELBBK: 'Und es geschah, als sein Herr die Worte seiner Frau hörte, die sie zu
    ihm redete, indem sie sprach: Nach diesen Worten hat mir dein Knecht getan, da
    entbrannte sein Zorn.'
  mbb-OT: Hein nezineg ni Potifar haazà is tudtul te esawa zin mehitenged ki Jose,
    utew sikandin nepauk.
  msc-msc: Nba, a ka a muso la kuma mɛn Yusufu la ko rɔ tuma mɛn na, a jusu bɔra kojuuya.
  mal-2015: നിന്റെ ദാസൻ ഇങ്ങനെ എന്നോടു ചെയ്തു എന്നു തന്റെ ഭാര്യ പറഞ്ഞ വാക്കു യജമാനൻ
    കേട്ടപ്പോൾ അവന്നു കോപം ജ്വലിച്ചു.
  tuo-NT: Potifar cʉ̃ nʉmo “Mʉꞌʉrẽ daꞌracoꞌtegʉ tojo weeami”, nicã tʉꞌogʉ, uayʉꞌrʉacʉ
    niwĩ.
  gup-gup: Wanjh namekbe nawu Joseph bimarnewohrnani bu bekkang kuhni kunwok nawu
    ngalbininjkobeng nuye bimarneyimeng bu yimeng, “Kuhni wanjh kunukka nganmarnekurduyimeng
    bininj nawu ngudda ngunmarnedurrkmirri”, wanjh nungka kangewurlhmeng.
  met-met: Yosep lipuxing haringinoa lungu naxuyangua mala, saing haininoa harua na
    ba, “Lipuxim oxata olanggama libu kubolua na bila ba nanga!” Bungina lungu alaba,
    atin disala haringina.
  gvs-gvs: E ame nakae im pákwana iguinuwe yaigu.’ E tutayana Potipari monena idigo
    kana, ‘Ame nakae im pákwana iguinuwe yaigu’, Iyosepa ina tomoya inove, gamona
    igoyo toina.
  rmc-rmc: 'Sar o raj le Jozefoskro šunďa o lava peskra romňakre: „Kada mange čačes
    kamľa te kerel tiro otrokos,“ igen pre leste choľisaľiľa.'
  nlg-nlg: Imurina te rongovia nina tutugu a tauna ke, a Potiphar te rutu ngangata!
  dgr-DOGNT: Joseph wets'ǫ̀ k'àowo wets'èkeè dıı hadıì yexè goado, “Eyı dǫ nàneehdìı
    sìı hanì sets'ǫ̀ k'ehoɂa,” yèhdı ghǫ ıìkw'o ts'ǫ̀et'ıì sıì ìch'è.
  pes-OPV: 'پس چون آقایش سخن زن خود را شنید که به وی بیان کرده، گفت: «غلامت به من
    چنین کرده است، » خشم او افروخته شد.'
  ron-1924: 'Дупэ че а аузит кувинтеле невестей сале, каре-й зичя: „Ятэ че мь-а фэкут
    робул тэу”, стэпынул луй Иосиф с-а мыният фоарте таре.'
  aui-aui: Wasina bi Potipa wavinena yana sisiya iwaiyana na nuwanuwana ipughu kirakii
  ben-OBCV: “তোমার ক্রীতদাসটি আমার সঙ্গে এই ধরনের ব্যবহার করেছে,” এই গল্পটি যখন যোষেফের
    প্রভু-পত্নী তাঁর প্রভুকে বলে শোনাল, তখন তিনি রাগে অগ্নিশর্মা হয়ে উঠলেন।
  lex-lex: Mtatan di pa Yusup upni-matromni natlin nana lir maka hawni ha nwahaur
    nohor de, emkade-emkadilla atmu de nhiolli mai a'u, dewade ahankeranni nha'at
    wa.
  rgu-rgu: Potifar namanene sao na tui nae leoꞌ na, boe ma ana namanasa nan seliꞌ.
  som-som: Markii sayidkiisii maqlay hadalkii naagtiisa, oo ay kula hadashay isaga,
    iyadoo leh, Addoonkaagii sidan buu igu sameeyey, ayuu cadhooday.
  lat-VUC: 'His auditis dominus, et nimium credulus verbis conjugis, iratus est valde:'
  aoi-aoi: Nenak-ar•darre-ka awinyamba eneja kembirra neningiyadikba, nibina Jawijiba-langwa
    nubungkawa Badiba, n-engkirrikenu-mulangwa akina ayakwa dadingiyenikba-langwa.
  eng-ASVBT: And it came to pass, when his master heard the words of his wife, which
    she spake unto him, saying, After this manner did thy servant to me; that his
    wrath was kindled.
  mna-mna: Ina mbulu ki mbesooŋo ku tau.” Potipar ileŋ ma keteene malmal biibi kat.
  ita-1885: 'E quando il signore di Giuseppe ebbe intese le parole che sua moglie
    gli diceva, cioè: Il tuo servo mi ha fatte cotali cose, si accese nell''ira.'
  eng-LXXUP: And it came to pass, when his master heard all the words of his wife,
    that she spoke to him, saying, Thus did thy servant to me, that he was very angry.
  eng-ULB: It came about that, when his master heard the explanation his wife told
    him, “This is what your servant did to me,” he became very angry.
  spa-VBL: 'Cuando Potifar oyó la historia que le contó su mujer, diciendo: “Esto
    es lo que tu siervo me hizo”, se enfadó.'
  fra-_FOB: 'Et dès que le maître de Joseph eut entendu les paroles de sa femme, qui
    lui disait: Voilà ce que m''a fait ton esclave, sa colère s''enflamma.'
  mal-mal: “അങ്ങയുടെ ദാസൻ ഇങ്ങനെ എന്നോട് ചെയ്തു” എന്നു തന്റെ ഭാര്യ പറഞ്ഞവാക്ക് യജമാനൻ
    കേട്ടപ്പോൾ അവനു കോപം ജ്വലിച്ചു.
  urd-GVR: Yih sun kar Fūtīfār baṛe ġhusse meṅ ā gayā.
  suz-BL: मिनु आ होव़पमी आ मीश आ लोव़ नेंशा, चुरमाक्‍त।
  ita-1927: 'Quando il signore di Giuseppe ebbe intese le parole di sua moglie che
    gli diceva: “Il tuo servo m’ha fatto questo!” l’ira sua s’infiammò.'
  ckb-ckb: 'کاتێک گەورەکەی ئەو قسەیەی لە ژنەکەی خۆی بیست کە پێی گوت: «خزمەتکارەکەت
    ئاوای پێکردم،» تووڕەیی جۆشا.'
  eng-BBE: And hearing his wife's account of what his servant had done, he became
    very angry.
  crx-NTPO: '''Et Joseph oomoodih whulh ''udants''o ndi khuni yudants''o oo''at daja
    yulhni la, “Mba ''ut''en-un njan ''et dusinla,” ''et hunilch''e.'
  kan-OKCV: “ನಿನ್ನ ಸೇವಕನು ನನಗೆ ಹೀಗೆ ಮಾಡಿದ,” ಎಂದು ತನ್ನ ಹೆಂಡತಿ ಹೇಳಿದ್ದನ್ನು ಯಜಮಾನನು ಕೇಳಿ,
    ಅವನ ಕೋಪವೇರಿತು.
  bbb-bbb: Areme Josofudo e ireobo fu bara fuone ijare vua ijeja kuaramoga fu fiemo
    fuka defarui.
  tam-2017: உம்முடைய வேலைக்காரன் எனக்கு இப்படிச் செய்தான் என்று தன் மனைவி தன்னிடம்
    சொன்ன வார்த்தைகளை அவனுடைய எஜமான் கேட்டபோது, அவன் கோபமடைந்தான்.
  spa-RV-1909: 'Y sucedió que como oyó su señor las palabras que su mujer le hablara,
    diciendo: Así me ha tratado tu siervo; encendióse su furor.'
  ron-BTF: 'Şi s-a întâmplat, când stăpânul lui a auzit cuvintele soţiei sale, pe
    care ea i le-a vorbit, spunând: Astfel mi-a făcut servitorul tău; că furia lui
    s-a aprins.'
  eng-WEBP: When his master heard the words of his wife, which she spoke to him, saying,
    “This is what your servant did to me,” his wrath was kindled.
  eng-FBV: When Potiphar heard the story his wife told him, saying, “This is what
    your servant did to me,” he became angry.
  nld-1939: Toen de heer van Josef zijn vrouw hoorde vertellen, hoe zijn slaaf haar
    zou hebben behandeld, werd hij zeer toornig;
  nch-BL: Quej nopa nechchijqui motequipanojca cati tijcojqui. Huan iteco José cualanqui
    miyac quema quicajqui cati isihua quipohuiliyaya.
  tfr-NTPO: Kuya ga iirkono ara.
  vie-1934: 'Vừa khi chủ của Giô-sép nghe lời vợ nói rằng: Đó, kẻ nô lệ ông làm điều
    như vậy, thì nổi giận phừng phừng,'
  hin-CV: जब योसेफ़ के स्वामी ने अपनी पत्नी की यह बात सुनी, ‘आपके सेवक ने मुझसे ऐसा
    व्यवहार किया’ तब उसे बहुत गुस्सा आया.
  eng-OURB: When his master sh'ma ·heard obeyed· the words of his wife, which she
    spoke to him, saying, “This is what your servant did to me,” his wrath was kindled.
  spa-BES: Y oyendo el relato de su mujer acerca de lo que había hecho su siervo,
    se enojó mucho.
  tdx-tdx: 'Ie jinanji’ i tompo’ey ty enta’ i vali’ey nanao ty hoe: Zao ty nanoa’
    i mpitoro’oy ahiko; le niforoforo ty haviñera’e,'
  vid-vid: Mkulu wa Yusufu loyahuliche ulonzi wa mchewake, kota chitumagwa wa heye
    ndovyoyaditile, nakazudila lukami.
  pwg-pwg: Josepa ina bada weni sisiyina ivi yanei na nuwanuwana ipughu kirakai.
  eng-OKE: And when his master heard the words of his wife which she spake with him,
    saying, According to these things hath thy servant done to me, his anger waxed
    strong,
  tha-KJV: ต่อมาครั้นนายได้ฟังคำภรรยาบอกว่า “บ่าวของท่านทำกับข้าพเจ้าดังนั้น” ก็​โกรธนัก
  por-BR-2018: 'E sucedeu que quando ouviu seu senhor as palavras que sua mulher lhe
    falara, dizendo: Assim me tratou teu servo; acendeu-se seu furor.'
  bco-bco: Botifa inga a꞉ma꞉yo꞉ inbo꞉wo꞉ malolo꞉ meaki a꞉la꞉sio꞉, “Gi nanog dian kalu
    a꞉ma꞉yo꞉ nemo꞉wo꞉ we au dimido꞉” a꞉la꞉liki malolabikiyo꞉, Yosa꞉ba꞉ misa꞉ kaluwo꞉
    da꞉da꞉sa꞉ga꞉, e gadio꞉wo꞉ mada alan dowo꞉.
  deu-ELO: 'Und es geschah, als sein Herr die Worte seines Weibes hörte, die sie zu
    ihm redete, indem sie sprach: Nach diesen Worten hat mir dein Knecht getan, da
    entbrannte sein Zorn.'
  ktm-ktm: Mandra-an ta Yosep ihrungii ti pe lon ndrinen inei ile mo-on,
  caa-caa: Pues bꞌan cocha era uche aman tacaren, che e ixic uyare uviejo. Entonces
    qꞌuijna meyra upatron e José conda uyubꞌi tunor lo que arobꞌna umen uwixcar,
  eng-WYC-2018: And when these things were heard, the lord believed over much to the
    words of the wife (or the lord believed too much in his wife’s words), and he
    was full wroth;
  epo-epo: 'Kiam lia sinjoro aŭdis la vortojn de sia edzino, kiujn ŝi diris al li,
    parolante: Tiel agis kun mi via sklavo — tiam li forte ekkoleris.'
  uig-PIN: 'Uning hojisi ayalining: — Sening ⱪulung meni undaⱪ-mundaⱪ ⱪildi, degǝn
    gǝplirini anglap ƣǝzipi ottǝk tutaxti.'
  beo-beo: Yousefe ea hina (Bodifa) da bagadewane mi hanai galu.
  tpi-OTNT: Taim bos bilong Josep i harim olgeta dispela tok bilong meri bilong en,
    orait em i kros nogut tru.
  hau-SA: Sa’ad da maigidansa ya ji labarin da matarsa ta faɗa masa cewa, “Ga yadda
    bawanka ya yi da ni,” sai ya husata.
  udu-udu: 'Ki tap̱am piti ciḵki gwo ’peni ’twa/ gi ash mo ki: Mii a’dan jin miikina
    c̱iŋkinam pini jan aha/ mo tani anyor piti ’batha’ba’th mo.'
  uig-LAT: 'Uning xojisi ayalining: — Séning qulung méni undaq-mundaq qildi, dégen
    geplirini anglap ghezipi ottek tutashti.'
  nde-nde: Kwathi inkosi yakhe isizwile indaba eyayitshelwa ngumfazi esithi, “Singenze
    njalo isigqili sakho,” yathukuthela kakhulu.
  ton-ton: Pea kuo fanongo ʻa ʻene ʻeiki ki he ngaahi lea ʻa hono uaifi, ʻaia naʻa
    ne lea ʻaki kiate ia, ʻo ne pehē, naʻe fai pehē ʻa hoʻo tamaioʻeiki kiate au;
    naʻe tupu ai ʻene ʻita lahi.
  ces-1613: 'I stalo se, že, když uslyšel pán jeho slova ženy své, kteráž mluvila
    mu, pravěci: Tak mi učinil služebník tvůj, rozhněval se velmi.'
  eko-eko: 'Paata yoosiila mattakhuzi apale aari wuuziwaaye ti muukhaawe, araka: “Mwiitthwaana
    awo vitthu akiretteliyeezo pi epo,” ye khukasirikha venkivene.'
  nss-nss: Potipar ihilingi nongan masih mepo nambuyun itiyaniy iyatan, pwen pe ndrinan
