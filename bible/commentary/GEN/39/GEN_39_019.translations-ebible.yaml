  hlt-hlt: “Na sal loh kai hekah hno he a saii,” a ti nah tih a taengah a thui a yuu
    kah olka te a boei loh a yaak vaengah ngawn tah a thintoek ah pahoi sai.
  tbz-SIM: Kòo dɔùu keè dɛ kó tinɑ́ɑǹtì, kɛ̀ dɛ̀ɛ ò yonkɛ mɛdiɛ̀.
