  eng-DBY: And it came to pass when his lord heard the words of his wife which she
    spoke to him, saying, After this manner did thy bondman to me, that his wrath
    was kindled.
  hin-2017: अपनी पत्नी की ये बातें सुनकर कि तेरे दास ने मुझसे ऐसा-ऐसा काम किया, यूसुफ
    के स्वामी का कोप भड़का।
  wol-KYG: Sang bi dégg li ko soxnaam wax ne moom la ko jaamam def, mu mer lool,
  swp-swp: Abo ana tanuaga wa monena ena riba i ataiedi i ene, “Doha ina em heaheari
    tauna ena abiabi arigu eai,” i ouyalayala ariri.
  bjr-bjr: Yooseefaana uriqararafa mina irufanoo aranaqoofanoo Yooseefaana qumareeqee
    uriqararausa rumbara fasiqauqa marunaki quqanau. Quqasoofanoo minaki marinau.
  eng-YLT: And it cometh to pass when his lord heareth the words of his wife, which
    she hath spoken unto him, saying, 'According to these things hath thy servant
