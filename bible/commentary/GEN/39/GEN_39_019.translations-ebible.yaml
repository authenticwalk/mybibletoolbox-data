  piu-2006: Palulanguru Patipa paluru iltarringkula watjaṉu tjananya Tjutjupanya witira
    katirra nyinatjunkunytjaku tjiilangka. Tjiilangka nyinanytja mayutju Katutjalu
    yilangku nyakula kanyiṉingi. Tjutjupanya tjukarurru nyinanyangka tjiilaku mayutju
    pukuḻpara nyinangi. Mayutju paluru Tjutjupanya nyinatjunu tjiila ngurrara tjuṯanya
    palyangku kanyintjaku. Tjutjupalulpi tjananya waarrkarrirra palyangku aṉṯaṉṯaṉingi.
