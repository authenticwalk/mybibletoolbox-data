  pjt-pjt: Ka Putipanya kuliṟa puḻkaṟa mirpaṉaringu Josephaku.
  cwe-cwe: Mwenevale wa Yosefu viyazihulike mbuli izo za muke wake, kuwa ivo viyasang'hane
    msang'hani wake, kawa na ludoko
  bgs-bgs: Na, tô igdinág tô amo i Jose katô igulit katô sawa din na madat tô iglumu
    i Jose, isókó sikandin.
  kik-kik: Rĩrĩa mwathi wa Jusufu aiguire rũgano rũu aaheirwo nĩ mũtumia wake, rĩrĩa
