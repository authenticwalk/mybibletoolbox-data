  spa-PDDPT: 'Entonces ocurrió que al oír su ʼadón las palabras que su esposa le habló:
    Así me trató tu esclavo, se encendió su furor.'
  gun-gun: Ipatõ ra'yxy ixupe “Ha'e rami nerembiguai ojapo kuri xere” he'i rã oendu
    vy ipoxy vaipa.
  agu-BL: Ya'stzun ban yi amos swe'j, stzun yi xna'n bantz. Wi'nin tzun ẍchi'che'n
    c'u'l yi patrón te'j Ẍep tantu' tbital yi xtxolbila'se'j.
  eng-PEV: Potifar heard his wife say that Joseph did those bad things to her. And
