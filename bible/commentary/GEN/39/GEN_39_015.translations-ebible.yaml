  tte-O: Saugana ibenalan yayoga sagu kaiwena, kabo kana kwama ilogabaen saligu mena
    yo iyabubu iyawatagili.”
  tbg-tbg: viva te oi oi tunara iriro qetakero nai tavunauta maini keroma vahaaqaini
    veva ntero kantama vivo, tiro.
  hmo-hmo: Lauegu boiboi ia kamonai neganai, iena dabua be lauegu imana dekenai ia
    rakatania, ia heau murimuri dekenai.”
  ata-ata: Ia eni eunga toxoxaꞌa sila anu muiave mulai no ale io mutautalonu tokolomou
    e mutaanu muai no paꞌumelo.”
  nfa-nfa: '@see-verse:GEN.039.014'
  urd-urd: जब उसने देखा कि मैं ज़ोर — ज़ोर से चिल्ला रही हूँ, तो अपना लिबास मेरे पास
    छोड़ कर भागा और बाहर निकल गया।”
  rus-SYN: и он, услышав, что я подняла вопль и закричала, оставил у меня одежду свою,
    и побежал, и выбежал вон.
  cbt-NTPO: '@see-verse:GEN.039.014'
  bqc-SIM: Kɛ́ a è ma wiidↄ̀wa, ↄ̃ à a ula tò kálɛa ma saɛ, à bàalɛ̀ bↄ̀ bàasi.
  tcz-CHONGTHU: Keima hatah a awsangtah a kapen phat in polam a ajam doh in ahin aman
    asangkhol chu kakoma ada lha dentai.
  mar-mar: मी मोठ्याने ओरडले त्यामुळे त्याचे वस्त्र माइयापाशी टाकून तो पळाला आणि बाहेर
    गेला.”
  tcs-tcs: Ane wen ai bin ala, em bin libe ausaid klos blo em ya wea mi, ane em bin
    ariap ranwei go ausaid.’
  soq-soq: Ne ka wadino etene garawa ene weuwane nosene pewa alen.”
  qub-qub: Chaymi payga cörriyllapa gueshpir shacamusha röpantapis cachariycur.»
  bqp-bqp: Kũ à mà ma wiki dↄ̀awa, akũ à a uta tò katɛna ma sarɛ à bàa lɛ̀ à bò
    bàai.
  hat-hat: Lè li tande m' rele a, msye kouri, li met deyò, li kite rad li la bò kote
    m'.
  eng-BSB: When he heard me scream for help, he left his cloak beside me and ran out
    of the house.”
  tod-tod: Siɛgi zu é kaai la ga gè wooɠula ga kpeei, é ná-seɠei yɛgɛ ʋuuni kòbaʋɛ,
    é ʋela, é li ga etea ʋelei.»
  eng-WEBPB: When he heard that I lifted up my voice and cried, he left his garment
    by me, and ran outside.”
  kbq-kbq: Antahige'na ranke hu'na krafama nehuana, nakre ku'a avateti zafitreno freno
    fegi'a vu'ne.
  nhe-BL: Huan quema nechcajqui para nitzajtzic ica nochi nochicahualis, motlalojtejqui
    hasta quicajtejqui iyoyo nica.
  bus-bus: Kɛ̀ à mà ma wiii dↄ̀awa, ben à a uta tò kaɛna ma saɛ à bàa lɛ̀ à bↄ̀ bàazi.
  gub-BL: Herehapukaz mehe uzàn oho a'e. Wezar ukamirpuku xe, i'i mua'u wanupe.
  eng-DRA: And he heard my voice, he left the garment that I held, and got him out.
  knf-knf: Wi aŧiinkuŋ kë nŋajari, kë aşë ţi aduk kamişa ki nul ki, apën bdig. »
