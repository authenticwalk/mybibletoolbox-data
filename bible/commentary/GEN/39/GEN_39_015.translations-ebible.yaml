  nde-nde: Uthe esizwa ngihlaba umkhosi ngidinga uncedo, wasetshiya isigqoko sakhe
    eceleni kwami wabaleka waphuma endlini.”
  ton-ton: Pea kuo fanongo ia kuo u hiki hoku leʻo ʻo kalanga, ʻiloange, naʻa ne siʻaki
    hono kofu kiate au, ka ka hola, pea mole kituaʻā.
  ces-1613: A když uslyšel, že jsem hlasu svého pozdvihla a křičela, nechav roucha
    svého u mne, utekl a vyšel ven.
  eko-eko: Ye nawoona yoori keetta onyakula khukilikhela orempo awe khutthirela vaje.”
  nss-nss: Pwen ihilingi uwayeh pe iwop iya ngawan pe iyki ndrohan o, ara iro ndron
    ndrahaso.”
  eng-WMB: When he heard that I lifted up my voice and cried, he left his garment
    by me, and ran outside.”
  tam-TCV: நான் உதவிகேட்டுக் கூச்சலிட்டதை அவன் கேட்டவுடன், தன் மேலுடையை இங்கே விட்டுவிட்டு
    வெளியே ஓடிவிட்டான்” என்றாள்.
  ceb-ULB: Sa dihang nadungog niya nga misinggit ako, miikyas siya ug nahibilin ang
    iyang bisti ngari kanako ug miadto sa gawas.”
  mkn-mkn: '@see-verse:GEN.039.014'
  nce-nce: Bo afëflei nëgelëme nëgeme bu mana kë lëlëboukaku. Na bu ëhowa bobë toba
    mëta kile lële.”
  pol-UBG: A gdy usłyszał, że podnoszę swój głos i wołam, zostawił szatę u mnie, uciekł
    i wyszedł na zewnątrz.
  agr-agr: Tusa imatai ¡tupikak jáanchjin awimak ukuak jiinki wemae!” tau.
  kyc-kyc: sepala banya pepingi roko retalamo dokoyaki nyepala kamanda makando pelyamo,
    leya.
  urd-GVU: جب مَیں مدد کے لئے اونچی آواز سے چیخنے لگی تو وہ اپنا لباس چھوڑ کر بھاگ
    گیا۔“
  deu-1912: Und da er hörte, daß ich ein Geschrei machte und rief, da ließ er sein
    Kleid bei mir und lief hinaus.
  ntj-ntj: Palunyangka-rni kuliralpi pakara yilkaku kukurraarnu. Palunyalunku parrparta-parrpartalu
