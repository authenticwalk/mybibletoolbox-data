  beo-beo: E da na a:i gusa:i nababeba:le, ea abula fisili gadili hobea:i dagoi.”
  tpi-OTNT: Na taim em i harim mi singaut, wantu em i lusim saket bilong en klostu
    long mi na em i ranawe i go ausait.”
  hau-SA: Sa’ad da ya ji na yi ihu neman taimako, sai ya bar rigarsa kusa da ni, ya
    gudu ya fita daga gida.”
  udu-udu: Dhali ki a’di ciḵki gwo ki aha/ ’deka ’twam pem ki mis mo dhali cuu mo
