verse: GEN.039.015
translations:
  mal-C: ഞാൻ സഹായത്തിനായി നിലവിളിക്കുന്നതു കേട്ടിട്ട് അവൻ തന്റെ കുപ്പായം എന്റെ അടുക്കൽ
    ഉപേക്ഷിച്ചിട്ട് വീടിനു പുറത്തേക്ക് ഓടിക്കളഞ്ഞു.”
  deu-TKW: Als er nun hörte, daß ich ein lautes Geschrei erhob, da ließ er sein Gewand
    bei mir zurück und floh und lief zum Hause hinaus.
  lin-lin: Tango ayoki ete nagangi makasi mpo na koluka lisalisi, asundoli elamba
    na ye pembeni na ngai mpe akimi libanda !
  cbr-NT: usai 'ëx munuma kuënkënia küati ratuti chikiti abákin, ka aín chupa 'ënu
    ëbianxa.
  eng-LSV: and it comes to pass, when he hears that I have lifted up my voice and
    call, that he leaves his garment near me, and flees, and goes outside.”
  bmu-bmu: Qet gigilahöbiga möta malukuŋi nöŋgö wösöne mosöta ölöŋ köla diŋdiŋgöba
    sileŋe geza.”
  eng-GNV: And when he heard that I lift vp my voice and cryed, he left his garment
    with me, and fled away, and got him out.
  eng-WEBSTER: And it came to pass, when he heard that I raised my voice and cried,
    that he left his garment with me, and fled, and went out.
  nhw-BL: Huan quema nechcajqui para nitzajtzic ica nochi nochicahualis, motlalojtejqui
    hasta quicajtejqui iyoyo nica.
  swh-ONEN: Aliposikia kelele za kuomba msaada, akaacha vazi lake kando yangu akakimbilia
    nje.”
  bba-bba: Ye u nuɑ nɑ wurɑ kuɑ mɛ, u mɑn win bekuru deriɑ u dukɑ yɑrɑ tɔɔwɔ.
  eng-KJVCPB: and it came to pass, when he heard that I lifted up my voice and cried,
    that he left his garment with me, and fled, and got him out.
  cpy-cpy: Ikanta ikemawakina nokaemanakira shintsiini, shitowanaki, iroka rookanakiro
    iithaari.”
  mpx-mpx: Sauga anau i hago, yaka ana holahola i lou luwana labewa ge i lou tagil
    noleleya.”
  wbp-wbp: '@see-verse:GEN.039.014'
  luo-luo: Kane owinjo ka agoyo uwi matek mondo okonya, noringo moweyo lawe sa ma
    noringo owuok oko mar ot.”
  meu-meu: bena gadogu e kamonai negana ai ena dabua na imagu ai e rakatania, e heau
    lasi.
  npi-ULB: जब त्यसले म चिच्‍याएकी सुन्यो, त्यसले आफ्ना लुगा मकहाँ छोडेर बाहिर भाग्यो
    ।”
  yor-yor: Nígbà tí ó gbọ́ pé mo gbé ohùn mi sókè, tí mo sì kígbe, ó jọ̀wọ́ aṣọ rẹ̀
    sọ́dọ̀ mi, ó sì sá, ó bọ́ sóde.”
  emp-NTPO: Mʌ̃ b̶iabʌrʌ carea idjira dajadaa mĩrũ pira wãsia. Acʌd̶adua, idjia jʌ̃
    b̶ad̶ara nama b̶eesia.–
  ind-ind: Ketika dia mendengar aku berteriak, dia melarikan diri dan pakaiannya tertinggal.”
  pes-OPCB: وقتی شنید که فریاد می‌زنم، لباسش را جا گذاشت و فرار کرد.»
  ssx-ssx: Mo ipikana꞉ma꞉ta꞉ I̱ma꞉ e̱ wi loa꞉eki opu haota꞉ kota꞉ ipika꞉ dau wina꞉
    wina꞉ pea hama opolu bao pa꞉la꞉mee leekeme.
  lcm-lcm: Na kala longong iau sipo kail asi me pakang tatag na kala sip taliung kana
    vakup ngereg ane komo.”
  aer-aer: '@see-verse:GEN.039.014'
  tgl-ULB: Dumating ang panahon nang marinig niya akong sumigaw, naiwan niya ang kanyang
    damit sa akin, lumayo, at pumunta sa labas.”
  nop-nop: Kwakwayewene nadiŋa dahidahiŋiŋ kwihiŋa nu hatilatneŋ kameeŋ momooŋ fakaŋ
    fouŋak!”
  kca-kca: ԓўв пӑ, хўԓтмәмаԓән, хŏты ма ўваԓтсәм, сŏхәԓ ма хŏщайэм хӑйсәԓы пӑ ким
    хухәԓмәс».
  cbu-NT: anoo siyaa mazinayanllpasinaya átu, puniku, iripuranlliya. Mangu wamaree
    punirustachu, nuwashurisha tandapuni mbizatachiya, tárangu, Osiyaa wamar yáyaru,
    tputseemsha yámandarangiya.
  hui-hui: I̱na hongo howa koaba larugola ibunaga aga i̱ tamuni wia handala gerai
    lalu ibida piya, lene.
  wrs-wrs: Wo himba kam helleiva, pai, wunuhov, doa noinda hevna kayenmba moanvelahaphoi
    amballam, wohpholahangai.
  jao-jao: Karnamba-yiwama kurdandu, kulu kiya-wuluma winkandu,” nganinya kanda-arri.
    Kandu-warndima anda kurdandu alunga.
  mya-mya: သူ​သည်​ငါ​ဟစ်​အော်​သံ​ကြောင့်​သူ​၏​ဝတ်​ရုံ​ကို ငါ့​လက်​ထဲ​မှာ​စွန့်​ပစ်​ခဲ့​ပြီး​လျှင်​ထွက်​ပြေး
    ပါ​သည်'' ဟု​ပြော​လေ​၏။
  cbi-NTPO: wapana' malutu ya' jali shuike' maluive, timi.
  bod-N: ཁོས་ཀི་སྒྲ་ཐོས་པ་དང་ལྭ་བ་འདི་རུ་བསྐྱུར་ཏེ་སྒོའི་ཕྱི་རོལ་ཏུ་བྲོས་སོང་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: se nu biririkaram ale ko guang saparam ale naguram watingi aratam!”
  kkl-kkl: Ngolol alamna sembe logti, lanalamlari elenge ag laplobiagha pilne kembahut!”
    aro ambatsiog.
  sna-sna: Paanzwa ndoridza mhere kuti ndibatsirwe, abva asiya jasi rake pandiri ndokutizira
    kunze kwemba.”
  spa-BLM: Cuando oyó que yo levantaba la voz y gritaba, dejó su manto junto a mí
    y salió corriendo.”
  beu-beu: '@see-verse:GEN.039.014'
  cac-cac: Ayic ix yab'an vin̈ yel vav chi', ix el lemnaj vin̈, axon̈ej spichul vin̈
    ix cani, xchi ix.
  swh-ULB: Ikawa aliponisikia nikipiga kelele, akaniacha na nguo yake, akakimbia,
    na kutoka nje.”
  bel-bel: І ён, пачуўшы, што я падняла лямант і закрычала, пакінуў у мяне вопртаку
    сваю, і пабег, і выбег прэч.
  wed-wed: Ma i nonori a garagarara ma i ruba-opu ma ana kareko i ruba-tawanei.”
  deu-ELBBK: Und es geschah, als er hörte, dass ich meine Stimme erhob und rief, da
    ließ er sein Kleid neben mir und floh und ging hinaus.
  mbb-OT: Ne tenged dutun, mibpelaǥuy sikandin diyà te gawas, piru netaǥak din is
    samput din.”
  msc-msc: A ka n kule kan mɛn tuma mɛn na, a borimantɔ bɔra bon na ka a la duruki
    to n dafɛ yan.»
  mal-2015: ഞാൻ ഉറക്കെ നിലവിളിച്ചതു കേട്ടപ്പോൾ അവൻ തന്റെ വസ്ത്രം എന്റെ അടുക്കൽ വിട്ടേച്ചു
    ഓടി പൊയ്ക്കളഞ്ഞു എന്നു പറഞ്ഞു.
  tuo-NT: Yʉꞌʉ tutuaro põtẽorõ caricũcã tʉꞌogʉ, cʉ̃ yaro suꞌtiro buꞌicjãrõrẽ cõꞌa,
    omawijaami, nico niwõ.
  gup-gup: Bu nungka nganbekkang ngaye ngakayhmeng, wanjh nungka bawong manburrba
    nuye kore ngaye dja kelerlobmeng kuberrk.”
  met-met: Bungina lungu ngaxaba haringina, yunga imanginoa rubigia saing giti mala
    sangua numua.”
  gvs-gvs: Go tutayana guna podedayana inove imatoita, e ana kwama kikigu goi ikalave
    go, ilokoinaodo isiya.’
  rmc-rmc: Sar šunďa, hoj kerav vika, mukľa paš ma peskro plašťos a denašľa avri.“
  nlg-nlg: Tana bona te rongovia aeni, gaia te samasaniu, me sania na pupulu i murina.”
  dgr-DOGNT: Dǫ gıka whıhzeh sıìkw'o ts'ǫ̀et'ıì edeɂeè segà aèhchì ayį̀į̀là gà xàtı̨mǫèhzah,”
    ts'èko hadı.
  pes-OPV: و چون شنید که به آواز بلند فریاد برآوردم، جامه خود را نزد من واگذارده،
    فرار کرد و بیرون رفت.»
  ron-1924: Ши, кынд а вэзут кэ ридик гласул ши стриг, шь-а лэсат хайна лынгэ мине
    ши а фуӂит афарэ.”
  aui-aui: Bi raghanina iwaiyanegu arakapara, na kana kwama ririguve ikuyoveni, bi
    ivera ikanibu maghatare.”
  ben-OBCV: যখন সে শুনল আমি সাহায্য পাওয়ার জন্য চিৎকার করছি, তখন সে আমার পাশে তার
    আলখাল্লাটি ছেড়ে দিয়ে বাড়ি থেকে পালিয়ে গেল।”
  lex-lex: Ne la'pa natlin nana aghaun prakrahka dewade no'lu dioini rayanni la a
    o'nu pa nawlar pia nla'awa tio'ora.”
  rgu-rgu: '@see-verse:GEN.039.014'
  som-som: oo markuu maqlay inaan codkaygii sare u qaaday oo aan qayliyey ayuu dharkiisii
    iiga tegey, wuuna cararay oo baxay.
  lat-VUC: et audisset vocem meam, reliquit pallium quod tenebam, et fugit foras.
  aoi-aoi: Eneja n-engkirrika ningu-warduwardeminuma ngayuwa, biya nanga-lalika daka
    dumbala ngayuwa-manja-da, akwa n-angkarra errekbu-wa-da,” yingi-yama dakina didarringka
    Badiba-langwa ngala-langwu-wa warnikuminuwar•duwar•da warnumamalya-da.
  eng-ASVBT: and it came to pass, when he heard that I lifted up my voice and cried,
    that he left his garment by me, and fled, and gat him out.
  mna-mna: '@see-verse:GEN.039.014'
  ita-1885: E come egli udì che io avea alzata la voce, e gridava, lasciò il suo vestimento
    appresso a me, e se ne fuggì, e se ne uscì fuori.
  eng-LXXUP: And when he heard that I lifted up my voice and cried, having left his
    clothes with me, he fled, and went forth out.
  eng-ULB: It came about when he heard me scream, that he left his clothing with me,
    fled, and went outside.”
  spa-VBL: Cuando me oyó gritar pidiendo ayuda, dejó su ropa a mi lado y salió corriendo”
  fra-_FOB: Et dès qu'il a entendu que j'élevais la voix et que je criais, il a laissé
    son vêtement près de moi, et s'est enfui, et est sorti dehors.
  mal-mal: ഞാൻ ഉറക്കെ നിലവിളിച്ചതു കേട്ടപ്പോൾ അവൻ തന്റെ വസ്ത്രം എന്റെ അടുക്കൽ വിട്ടു
    കളഞ്ഞിട്ട് ഓടി പൊയ്ക്കളഞ്ഞു” എന്നു പറഞ്ഞു.
  urd-GVR: Jab maiṅ madad ke lie ūṅchī āwāz se chīḳhne lagī to wuh apnā libās chhoṛ
    kar bhāg gayā.”
  suz-BL: मिनु आं कली वाइ ब्रेश्‍शो तशा, आ वा प्रोंइशा प्रोक्‍त” दे माइक्‍मी बाक्‍त।
  ita-1927: E com’egli ha udito ch’io alzavo la voce e gridavo, m’ha lasciato qui
    la sua veste, ed è fuggito fuori”.
  ckb-ckb: ئیتر کە گوێی لێبوو دەنگم هەڵبڕی و قیژاندم، کەواکەی لەلام بەجێهێشت و هەڵات
    و چووە دەرەوە.»
  eng-BBE: And hearing it he went running out without his coat.
  crx-NTPO: '''Et ''awet hisyih ''et sudants''o whe ''et ''ink''ez uso, ndi oonaih
    ''i ndi slak''ez yula ditni ''ink''ez ''az whelgai!”'
  kan-OKCV: ನಾನು ಜೋರಾಗಿ ಕೂಗಿದ್ದನ್ನು ಅವನು ಕೇಳಿ, ತನ್ನ ವಸ್ತ್ರವನ್ನು ನನ್ನ ಬಳಿಯಲ್ಲೇ ಬಿಟ್ಟು
    ಹೊರಗೆ ಓಡಿಹೋದನು,” ಎಂದಳು.
  bbb-bbb: Fu keke kona vaga ugone fuone fu guraeji arena vaemano kiae.
  tam-2017: நான் சத்தமிட்டுக் கூப்பிடுகிறதை அவன் கேட்டு, தன் உடையை என்னிடத்தில் விட்டுவிட்டு,
    வெளியே ஓடிப்போய்விட்டான்” என்று சொன்னாள்.
  spa-RV-1909: Y viendo que yo alzaba la voz y gritaba, dejó junto á mí su ropa, y
    huyó, y salióse fuera.
  ron-BTF: Şi s-a întâmplat, când el a auzit că am ridicat vocea şi am strigat, că
    şi-a lăsat haina cu mine şi a fugit şi a ieşit afară.
  eng-WEBP: When he heard that I lifted up my voice and cried, he left his garment
    by me, and ran outside.”
  eng-FBV: When he heard me scream for help, he left his clothing beside me and ran
    outside.”
  nld-1939: Toen hij mij zo hard hoorde schreeuwen en gillen, liet hij zijn kleed
    bij mij achter, en vluchtte haastig naar buiten.
  nch-BL: Huan quema techcajqui para nitzajtzic ica nochi nochicahualis, motalojtejqui
    hasta quicajtejqui iyoyo nica.
  tfr-NTPO: Kuya ga opshino jek zron ĩ, ba shwongda beno tjeng bor wl̈oshko» l̈e.
  vie-1934: Vừa khi nó nghe ta cất tiếng la, thì tuột áo lại bên ta, chạy trốn ra
    ngoài.
  hin-CV: जैसे ही उसने मेरी चिल्लाहट सुनी, वह अपना वस्त्र मेरे साथ छोड़कर बाहर भाग
    गया.”
  eng-OURB: When he sh'ma ·heard obeyed· that I lifted up my voice and cried, he left
    his garment by me, and ran outside.”
  spa-BES: Y oyéndome gritar, salió sin su manto.
  tdx-tdx: ie tsinano’e i koiakoy, le nado’e amako i saro’ey vaho nibotitsike mb’alafe
    ao.
  vid-vid: Loyahuliche nditowa iyowe, nakalileka igolole lyake, na kubilimila kunze.
  pwg-pwg: Ivi yanei da akiirara na kana tarasovo ikuyowei ma iverau da numa ikiibutawei.”
  eng-OKE: And it was when he heard that I lifted up my voice and cried, he left his
    robe with me, and fled and went forth into the street.
  tha-KJV: อยู่​มาเมื่​อม​ันได้ยินข้าร้องขึ้น มั​นก​็ทิ้งเสื้อผ้าไว้กับข้าหนีไปข้างนอก”
  por-BR-2018: E vendo que eu erguia a voz e gritava, deixou junto a mim sua roupa,
    e fugiu, e saiu-se fora.
  bco-bco: '@see-verse:GEN.039.014'
  deu-ELO: Und es geschah, als er hörte, daß ich meine Stimme erhob und rief, da ließ
    er sein Kleid neben mir und floh und ging hinaus.
  ktm-ktm: Yu udehel ti pe iy ihtot iyeu ile kiu, pe kolos tadan imin ndre pwoi.”
  caa-caa: Y conda uyubꞌi que war anru taca inteꞌ nuxi nuc, locꞌoy ajni y unajpes
    ubꞌujc, che uwixcar e Potifar.
  eng-WYC-2018: and he heard my voice, he left the mantle which I held, and he fled
