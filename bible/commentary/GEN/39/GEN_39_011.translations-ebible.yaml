verse: GEN.039.011
translations:
  mal-C: ഒരു ദിവസം യോസേഫ് തന്റെ ചുമതലയിൽപ്പെട്ട കാര്യങ്ങൾ ചെയ്യുന്നതിന് വീടിനുള്ളിലേക്കു
    പോയി; വീട്ടിലെ വേലക്കാർ ആരുംതന്നെ അകത്തുണ്ടായിരുന്നില്ല.
  deu-TKW: Eines Tages aber, als er ins Haus hineingekommen war, um seinen Geschäften
    obzuliegen, während gerade niemand von den Hausangehörigen drinnen anwesend war,
  lin-lin: Mokolo moko, awa Jozefi akotaki na ndako mpo na kosala mosala na ye, mpe
    ata mosali moko te azalaki wana,
  cbr-NT: '''Aínbi ka achúshi nëtën José xubunu ''ikë ñu mëëti ''ai anua uixi ''aíma
    ''ain atsíankëxa,'
  eng-LSV: and it comes to pass about this day, that he goes into the house to do
    his work, and there is none of the men of the house there in the house,
  bmu-bmu: Mewö tököba maliga wehön kunöŋ mirigö welenqeqeurupŋi yeŋgöreŋök kunŋan
    miri uruŋe qahö maliga Josefnöŋ nupŋi jijiŋi memamgöra miri uruŋe öŋgöyök.
  eng-GNV: 'Then on a certaine day Ioseph entred into the house, to doe his businesse:
    and there was no man of the houshold in the house:'
  eng-WEBSTER: And it came to pass, about this time, that Joseph went into the house
    to do his business; and there was none of the men of the house there within.
  nhw-BL: Pero se tonal José monejqui calaquis ichaj iteco para quichihuas itequi
    huan amo aquiyaya niyon se más tequipanojquetl nopona.
  swh-ONEN: Siku moja Yosefu akaingia ndani ya nyumba kufanya kazi zake, wala hapakuwepo
    na mfanyakazi yeyote ndani ya nyumba.
  bba-bba: Sɔ̃ɔ teeru Yosɛfu u duɑ dirɔ u kɑ win sɔmburu ko. N deemɑ yɛnu ɡen tɔnu
    ɡoo sɑri turuku.
  eng-KJVCPB: And it came to pass about this time, that Joseph went into the house
    to do his business; and there was none of the men of the house there within.
  cpy-cpy: Okanta ojamanitaki ikyaapae José pankotsiki rantawaete. Tekatsi jeekatsini.
  mpx-mpx: Lan etegana Yosepa i na i tuk limiya tage ni tuwalali, he sauga o elana
    nige limi ana totuwalali etegana i miminaa to.
  wbp-wbp: '@see-verse:GEN.039.010'
  luo-luo: Chiengʼ moro achiel Josef nodhi e od ruodhe mondo otim tije kaka pile kendo
    ne onge jatich moro amora e ot.
  meu-meu: Nega ta, ia na ruma lalonai e raka vareai; ruma na asi tauna.
  npi-ULB: एक दिन उनी आफ्ना काम गर्न घरभित्र प्रवेश गरे । घरभित्र कोही पनि मानिस थिएन
    ।
  yor-yor: Ní ọjọ́ kan, Josẹfu lọ sínú ilé láti ṣe iṣẹ́, kò sì sí èyíkéyìí nínú àwọn
    ìránṣẹ́ ní tòsí.
  emp-NTPO: Ewari ab̶a Josera Potipa ded̶e trajad̶e wãsid̶e ni ab̶aʌ nezocada neẽ́
    basía.
  ind-ind: Pada suatu hari, Yusuf sedang melakukan tugas-tugasnya dan kebetulan tidak
    ada pekerja lain di rumah.
  pes-OPCB: روزی یوسف طبق معمول به کارهای منزل رسیدگی می‌کرد. آن روز کسی دیگر هم در
    خانه نبود.
  ssx-ssx: Kutu piekepate nate ma꞉nda꞉na꞉ta꞉ Diosepeta꞉ oni da pa꞉ta꞉ e pokulueke
    alo peekepate mo da pa꞉ta꞉ e pokao haemeke tapake ma꞉nda꞉ make ota꞉ na haemekeme.
  lcm-lcm: Au, mang taun Iosep kala palak nei lu asi kana an abis. Na si pangau ang
    katapo kovek luai ta sikei i kana keve vap ipo asosokai e iang.
  aer-aer: '@see-verse:GEN.039.010'
  tgl-ULB: Dumating ang isang araw na pumunta siya sa bahay para gawin ang kanyang
    gawain. Walang sinuman sa mga lalaki sa bahay ang naroon sa bahay.
  nop-nop: Ala heleeŋ niŋ kwanai metam noli adi yopmaŋ nemu haakiŋ. Kaŋ Yosep adi
    kwanaiŋiŋ tibene yopmaŋ loguk.
  kca-kca: Имŏԓты хӑтәԓән ԓўв верәԓ сӑхат хота ԓŏӈәс, щита хотәӈ ŏтәт эԓты нэмәԓт
    хŏйат ӑнтом ус;
  cbu-NT: Ashirucha, kizsha xapooyaru, Osiyaa tamapingarangshita. Minushshat zar Osiyarini
    upaturunarish pang' tarawaztapi átu pshtuyaramchu, mapiyru, upaturunarish pang'
    pshturangiya. Tputs kurimunazimuna anush pangusi.
  hui-hui: Horo mbirungi Yosebe ibu andaga tamuha biabe mbira bulene wiyagola anda
    pene. Ogoningi agali biabe biaga mbira nahe ibuni hangu hene.
  wrs-wrs: Wo Yosepva deuvra sihanamba, andram velm, wo monglava andranindva diva
    aevulvnamoa,
  jao-jao: Ngala baku, ka-ngalba ki-barrawula wakilu kulu waraba alunga nuwalarrkulu
    liyi-jawinawu, ka-arri baji arrkula yiwalumba.
  mya-mya: တစ်​နေ့​သ​၌​အ​ခြား​သော​အ​စေ​ခံ​တစ်​ယောက် မျှ​အိမ်​ထဲ​၌​မ​ရှိ​ခိုက် ယော​သပ်​သည်​မိ​မိ​အ​လုပ်
    တာ​ဝန်​ကို​ဆောင်​ရွက်​ရန်​အိမ်​ထဲ​သို့​ဝင်​ရောက် လာ​ရာ၊-
  cbi-NTPO: Tsainduren José ma malu yasha mavimi ya' taawasha mannu, tsenñu juntsa
    yasha taawasha kemula muba dechutyuñu,
  bod-N: ཉིན་ཞིག༌ལ། ཡོ་སེབ་ཁྱིམ་ནང་དུ་ཞབས་ཕྱི་བསྒྲུབ་ཏུ་སོང༌ཞིང༌། ཁྱིམ་དུ་ཞབས་ཕྱི་པ་གཞན་སུ་ཡང་མེད༌པས།
  wsk-wsk: Bare tom bo Joseph kawam ningi ko ura bitirukko kasu naguram. Tom mu ura
    kariimet sang kawam te me bagaman.
  kkl-kkl: Ik nhon sum ili arukna nenne oroghag Yusup aeag wa'iogti, aeag wamogha
    “O'obanun,” aro aeag wa'iog.
  sna-sna: Rimwe zuva akapinda mumba kuti andoita mabasa ake, uye kwakanga kusina
    mumwe wavashandi vomumba aivamo.
  spa-BLM: Por aquel entonces, él entró en la casa para hacer su trabajo, y no había
    ninguno de los hombres de la casa dentro.
  beu-beu: Ved nu adana, Yusup ana hula hava omimi maso senge karajang se, nehe aabeung
    iiba bae ue hava omimi niang.
  cac-cac: Ay jun c'u ix och vin̈aj José chi' d'a yol pat yic smunlaji, malaj junocxo
    mach ayeq'ui, an̈ej ix.
  swh-ULB: Ikawa siku moja aliingia ndani kufanya kazi yake. Hakuna mtu yeyote wa
    nyumbani aliyekuwepo pale ndani.
  bel-bel: сталася аднаго дня, што ён увайшоў у дом рабіць справу сваю, а нікога з
    хатніх тут у доме ня было;
  wed-wed: Mara tagogi Joseph i nae au numa da ita nola, ma kampa eḡa taunola ḡelaui.
  deu-ELBBK: da geschah es an einem solchen Tag, dass er ins Haus ging, um sein Geschäft
    zu besorgen, und kein Mensch von den Leuten des Hauses war dort im Haus.
  mbb-OT: Sevaha zutun he andew, midseled si Jose ziyà te valey su zuen din ebeelan,
    ne wazà dutun is menge zuma zin he menge suluǥuen.
  msc-msc: Lon do rɔ, Yusufu wara baara diya bon na. Wo ka a tɛrɛn bonkɔndɔ jɔn si
    tun tɛ ye.
  mal-2015: ഒരു ദിവസം അവൻ തന്റെ പ്രവൃത്തി ചെയ്‌വാൻ വീട്ടിന്നകത്തു ചെന്നു; വീട്ടിലുള്ളവർ
    ആരും അവിടെ ഇല്ലായിരുന്നു.
  tuo-NT: Niꞌcã nʉmʉ José cʉ̃ wiogʉ ya wiꞌipʉ cʉ̃ daꞌrasenojõrẽ weegʉ waꞌacʉ niwĩ.
    Titare ãpẽrã ti wiꞌipʉ daꞌracoꞌterã topʉ marĩcãrã niwã.
  gup-gup: Kaluk kunbarnangarrakudji bu nungka ngimeng kururrk kore durrkmihdurrkmirri,
    dja minj nangale mak nawu birridurrkmirri birriniwirrinj kururrk,
  met-met: Ne xaidap tela Yosep luxu numia bu tuxu oxatanoa, saing numa lipuxing oxatam
    tela wa maluxu mana te.
  gvs-gvs: E tuta tayamo Iyosepa isiu Potipari ina vada goi bego ipaisewa go, vadayana
    sinaena geya tayaamo vada ana topaisewa ikaaiyaka geya.
  rmc-rmc: Sar andre jekh džives geľa o Jozef te kerel peskri buči andro kher, ňiko
    le služobňikendar na sas khere.
  nlg-nlg: Hauva ka, mi ta sakai na dani, tana bona Joseph te lutui na lei lutuna
    ilokana ni vale, e taho tua siki tinoni ke ghoi ghana kolilia ke dutuvira igaa.
  dgr-DOGNT: Įłàà edılaà ghàlaeda ha goyaèhtła, dǫ goyìı eghàlagıìdèe sìı ı̨łè kò
    goyìı wheda-le ı̨lè.
  pes-OPV: و روزی واقع شد که به خانه درآمد، تا به شغل خود پردازد و از اهل خانه کسی
    آنجا درخانه نبود.
  ron-1924: Ынтр-о зи, кынд интрасе ын касэ ка сэ-шь факэ лукрул ши кынд ну ера аколо
    ничунул дин оамений касей,
  aui-aui: Gabudara tana Jousep irughu bare kamone yana bagibagi iyabera, bi noko
    raghanine na bare kana wiitamariyana getana nama kamone.
  ben-OBCV: একদিন তিনি নিজের দায়িত্ব পালন করার জন্য বাড়ির ভিতরে গেলেন, এবং পারিবারিক
    দাস-দাসীদের মধ্যে কেউই তখন ভিতরে ছিল না।
  lex-lex: Lera ida ne Yusup nler la roma ralamni namkek la kniarni, ne la' rom de
    nayanni de hopopna riy id mana edonna ndella.
  rgu-rgu: Laiꞌ esa de Yusuf leo uma daleꞌ neu, fo nau memete ria nonoi-tataon. Faiꞌ
    ria, ta hapu lahenda fekeꞌ nai uma fa.
  som-som: Oo waxay noqotay haddaa oo kale, inuu gurigii galay inuu shuqulkiisii qabsado,
    nimankii gurigana midna gudaha ma joogin.
  lat-VUC: 'Accidit autem quadam die ut intraret Joseph domum, et operis quippiam
    absque arbitris faceret:'
  aoi-aoi: Bi...ya arngkawura nakina Jawijiba n-awiyebena alikira-wa warki-yada, akena
    nara wurribina wurrukwala warnikuminuwar•duwar•da yakwujina. Nakwukawure-ka nu-war•danguma
    nakina warka.
  eng-ASVBT: And it came to pass about this time, that he went into the house to do
    his work; and there was none of the men of the house there within.
  mna-mna: Aigule ta na, Yosep ilela ruumu be ikam uraata kini. Mi mbesooŋo toro sa
    imbot som.
  ita-1885: Or avvenne un giorno, che, essendo egli entrato in casa per far sue faccende,
    e non essendovi alcuno della gente di casa ivi in casa;
  eng-LXXUP: it came to pass on a certain day, that Joseph went into the house to
    do his business, and there was no one of the household within.
  eng-ULB: It came about one day that he went into the house to do his work. None
    of the men of the house were there in the house.
  spa-VBL: Pero un día entró en la casa para hacer su trabajo y ninguno de los otros
    sirvientes estaba allí.
  fra-_FOB: Mais il arriva, un jour, qu'il vint à la maison pour faire son ouvrage,
    et il n'y avait là aucun des gens de la maison;
  mal-mal: ഒരു ദിവസം യോസേഫ് തന്റെ ജോലി ചെയ്യുവാൻ വീടിനകത്തു ചെന്നു; വീട്ടിലുള്ളവർ
    ആരും അവിടെ ഇല്ലായിരുന്നു.
  urd-GVR: Ek din wuh kām karne ke lie ghar meṅ gayā. Ghar meṅ aur koī naukar nahīṅ
    thā.
  suz-BL: मिनु काबु योसेफ आ गेय पचा कली पोतीफर आ खिंम बाक्‍माक्‍त। खिंम गेय पाइब मुर
    सुइ मबाक्‍मा बाक्‍त।
  ita-1927: Or avvenne che un giorno egli entrò in casa per fare il suo lavoro; e
    non c’era quivi alcuno della gente di casa;
  ckb-ckb: ڕۆژێکیان یوسف بۆ ئەنجامدانی کارەکانی هاتە ناو ماڵەکە، لەکاتێکدا هیچ کام
    لە خزمەتکاران لە ماڵ نەبوون.
  eng-BBE: Now one day he went into the house to do his work; and not one of the men
    of the house was inside.
  crx-NTPO: '''Et ''uhooja ''oh whuya whudizulh at''en, ''et Joseph yoh ts''e whenaja
    ''utit''elh huba, dune cha yoh hooloh.'
  kan-OKCV: ಹೀಗಿರುವಲ್ಲಿ ಒಂದು ದಿನ ಅವನು ತನ್ನ ಕೆಲಸ ಮಾಡುವುದಕ್ಕೆ ಮನೆಯನ್ನು ಪ್ರವೇಶಿಸಿದಾಗ,
    ಮನೆಯ ಸೇವಕರಲ್ಲಿ ಒಬ್ಬರೂ ಇರಲಿಲ್ಲ.
  bbb-bbb: Areme maza be Josofu fune una gire ijia i fuone ijene mekiro aru vae. Ro
    maza ije e gire ijia buka ma baki.
  tam-2017: இப்படியிருக்கும்போது, ஒருநாள் அவன் தன் வேலையைச் செய்கிறதற்கு வீட்டிற்குள்
    போனான்; வீட்டு மனிதர்களில் ஒருவரும் வீட்டில் இல்லை.
  spa-RV-1909: 'Aconteció que entró él un día en casa para hacer su oficio, y no había
    nadie de los de casa allí en casa:'
  ron-BTF: Şi s-a întâmplat, cam în acest timp, că Iosif a intrat în casă să îşi facă
    lucrul; şi niciunul dintre bărbaţii casei nu era acolo în casă.
  eng-WEBP: About this time, he went into the house to do his work, and there were
    none of the men of the house inside.
  eng-FBV: But one day he went into the house to do his work and none of the other
    servants were there.
  nld-1939: Maar op zekere dag gebeurde het, dat hij naar huis kwam, om zijn werk
    te verrichten, en er niemand van de huisgenoten binnen was.
  nch-BL: Pero se tonali José monejqui calaquis ichaj iteco para quichihuas itequi
    huan amo aquiyaya yon se más tequipanojquet nopona.
  tfr-NTPO: Dbar kjwara ga José opzrëno jek u roshko, ba pak shäryë wl̈o. E dbaryo
    ga ëye ushko drete.
  vie-1934: Một ngày kia, Giô-sép vào nhà đặng làm công việc; vả, chẳng có người nhà
    nào ở đó,
  hin-CV: एक दिन जब घर में कोई भी सेवक नहीं था और योसेफ़ घर में अपने काम करने गये.
  eng-OURB: About this time, he went into the house to do his work, and there were
    none of the men of the house inside.
  spa-BES: Un día entró en la casa para hacer su trabajo; y ninguno de los hombres
    de la casa estaba adentro.
  tdx-tdx: Aa teo te indraike, ie nizilik’ añ’ anjomba ao hitoloñe, naho tsy ama’
    ondaty i anjombay
  vid-vid: Zuwa limwe Yusufu nakenjila mng'handa kukola mijito kota vyoilinguganigwa,
    nayali yeka kwa vila walume wanji nawakolasa hamwe mijito nawali haduhu haluga.
  pwg-pwg: Mara sago irui ku numa kamona da ina biga ita berai ma ke sago bigabiga
    wawayisi nani dobunai.
  eng-OKE: And it was about this day that he came into the house to examine the writings
    of his affairs, and no man of the men of the house was there in the house.
  tha-KJV: อยู่​มาคราวนั้นโยเซฟเข้าไปในบ้านเพื่อทำธุระการงานของเขา ไม่มี​ชายประจำบ้านคนใดอยู่​นั้น
  por-BR-2018: Aconteceu que entrou ele um dia em casa para fazer seu ofício, e não
    havia ninguém dos da casa ali em casa.
  bco-bco: Ho꞉len no amio꞉, Yosa꞉b e ene nanog dia꞉ni a usa tiane amio꞉, kalu nolo꞉
    aundo꞉ma elen ko꞉lo꞉, Botifa inga a꞉ma꞉yo꞉ Yosa꞉ba꞉ so꞉g ko꞉lo꞉wa ta꞉liakiyo꞉
    a꞉la꞉sio꞉, “Ge ne o꞉lia꞉ alima꞉ni mena!” A꞉la꞉sa꞉labiki Yosa꞉b eyo꞉ ga elo꞉ so꞉g
    ta꞉liakilo꞉ susudab a꞉no꞉ emo꞉ ka ta꞉ta꞉ga꞉, e ha꞉la꞉ya nai ane.
  deu-ELO: da geschah es an einem solchen Tage, daß er ins Haus ging, um sein Geschäft
    zu besorgen, und kein Mensch von den Leuten des Hauses war daselbst im Hause;
  ktm-ktm: Odoke idu rang sei eri pe Yosep ile um ipe kilpo marai. Su lewen marai
    eri homou indrimin lon um pwi.
  caa-caa: Pues tama inteꞌ día ochoy e José tama e otot tuaꞌ uche upatnar, y mamajchi
    ayan macu sino que jax taca jaxir y e ixic
  eng-WYC-2018: Forsooth it befelled in a day, that Joseph entered into the house,
    and did some work without witnesses.
  epo-epo: okazis unu tagon, ke li venis en la domon, por fari sian laboron, kaj neniu
    el la domanoj estis en la domo;
  uig-PIN: xundaⱪ bir wǝⱪǝ boldiki, bir küni u ɵz ixi bilǝn ɵy iqigǝ kirgǝnidi, ɵydikilǝrdin
    ⱨeqⱪaysisi ɵyning iqidǝ ǝmǝs idi;
  beo-beo: 'Be eso afaega, Yousefe da ea diasu ganodini ea hawa: hamosu hamoma:ne
    golili sa:ili, hawa: hamosu dunu eno hamedafa ba:i.'
  tpi-OTNT: Long wanpela de Josep i go insait long haus, bilong mekim wok bilong em.
    Na i no gat wanpela wokman i stap.
  hau-SA: Wata rana, ya shiga cikin gida don yă yi ayyukansa, ba wani daga cikin bayin
    gidan da yake ciki.
  udu-udu: Hili ka cimi ’deŋ kamu/ mo me’d jin yakina a’di gu’b mo mmomiiya ṯu’c piti
    mo dhali ’kwanin tiya yisa ’koni bwaŋ gu’b yisa uni kun miina ṯu’c e gu’b mo tani,
  uig-LAT: shundaq bir weqe boldiki, bir küni u öz ishi bilen öy ichige kirgenidi,
    öydikilerdin héchqaysisi öyning ichide emes idi;
  nde-nde: Ngolunye usuku wangena endlini ukuqhuba umsebenzi wakhe, izisebenzi zasendlini
    zingekho phakathi endlini.
  ton-ton: Pea ʻi he ngaahi ʻaho ko ia, naʻe pehē, naʻe hū ʻa Siosefa ki fale ke fai
    ʻene ngāue; pea naʻe ʻikai ha tangata ʻoe kakai ʻoe fale ʻi ai.
  ces-1613: Tedy dne jednoho, když přišel do domu k práci své, a nebylo tu žádného
    z domácích v domě,
  eko-eko: Siikhu moote, ye khuvira nnyupa olawa okhola khaazi zawe, aarettiye ahiwo
    hatha mwiitthwaana mmote.
  nss-nss: Pwen lang sih Yosep iya nondriya seu para kiyapo mbulen, pe lang ara hamou
    ndramat para poya mbulen ara kinto seu pwi.
  eng-WMB: About this time, he went into the house to do his work, and there were
    none of the men of the house inside.
  tam-TCV: ஒரு நாள் யோசேப்பு தன் கடமைகளைச் செய்வதற்காக வீட்டுக்குள் போனான், வீட்டு
    வேலைக்காரர் யாரும் உள்ளே இருக்கவில்லை.
  ceb-ULB: Miabot ang usa ka adlaw nga misulod siya sa balay aron pagbuhat sa iyang
    buluhaton. Walay mga tawo sa sulod sa panimalay.
  mkn-mkn: Ais satu kali, ju Yusuf maso pi dalam ruma, ko mau lia dia pung karjá.
    Itu hari, sonde ada orang laen dalam ruma.
  nce-nce: Tokwafe li olëna, Josep lowa tëkaklu, bubë wege fa nalogotleme. Na fli
    wege ho hana tafa mëtla. Buwa tafa telule.
  pol-UBG: Pewnego dnia, gdy wszedł do domu, aby wykonać swoje obowiązki, a nie było
    tam nikogo z domowników;
  agr-agr: Tujash makichik tsawantai José niina takatji aidaun umiktatus jegaa wayauwai.
    Nunik wayaun makichik aentskesh nuwig atsau asamtai,
  kyc-kyc: Dopa piyamopape yuu mendepa anda iki siyamo akali dupwa pana nayami dokopa
    Josepe andakare papala yulu pyuo kareya.
  urd-GVU: ایک دن وہ کام کرنے کے لئے گھر میں گیا۔ گھر میں اَور کوئی نوکر نہیں تھا۔
  deu-1912: Es begab sich eines Tages, daß Joseph in das Haus ging, sein Geschäft
    zu tun, und war kein Mensch vom Gesinde des Hauses dabei.
  ntj-ntj: Nyinangu-ya, nyangka Tjawutjanya yanu tjarrpangu Patipaku warlingka waarka
    palyalkitja. Tjiinya-ya waarkarripayi kutjupa pirninya kaninytjarra ngaralanytjamunu.
  row-row: Lao esa ma, Yusuf ume rala neu, de nae mete ues nara. Faiꞌ naa, atahori
    nese ume.
  kan-2017: ಹೀಗಿರಲು ಒಂದು ದಿನ ಅವನು ತನ್ನ ಕೆಲಸದ ಮೇಲೆ ಮನೆಗೆ ಬಂದಾಗ ಮನೆಯೊಳಗೆ ಯಾವ ಸೇವಕರೂ
    ಇರಲಿಲ್ಲ.
  ena-ena: Lavɨla uaiaŋ mu hɨvɨ Josepɨ agaŋ nudɨ sibɨla viben aba uleŋ muji ivoumi.
    Uleŋ muji heŋ sibɨla hɨsɨŋ hulaŋ mu avi ma hɨnimi.
  tgo-tgo: Va mbaŋa regha Josep i ru e ŋgoloko tɨne na i vakatha ghakaiwowe. Le valɨrakakaiwo
    mava regha mun ina gheko.
  yap-yap: Machane me reb e rran me yan Josef ngalan e re naun nem ni nge ngongliy
    e maruwel rok, ma dariy bagayad fapi pumo’on ni tapigpig u rom;
  tet-tet: Baa loron ida Yusuf tama baa uma laran atu serwisu. Baa oras nia, la no
    ema seluk iha uma.
  hlt-MCSB: Tedae hnin at ah Joseph te amah kah bi saii ham im khuila a caeh van hatah,
    tekah im ah im om hlang te khat khaw om pawh.
  mdy-ETH: ፔቴ ኬሊ ዮሴፔ ማዾሮ ጋሮ ጌላንቴ ጋሮይዳ ፔቴታዖ ሜሌ ማዻ ዓሲ ባኣያ ማዔኔ።
  twi-ASANTE: Ɛda koro bi, Yosef kɔɔ efie hɔ sɛ ɔrekɔyɛ nʼadwuma. Ɔduruu hɔ no, na
    asomfoɔ no mu biara nni hɔ.
  mwc-mwc: Ba kao kesana bagibagi biyisi mutusi kega nai wai, Joseph i riu ku yove
    bagibagi kairavina.
  bhl-bhl: Beli, deiw mak ding mak kelei, Yosew e kamok em am kawtem elo aluwomin
    unse kale. Unse ding dim kabalak e, weng afak kawtiw gel so mak am ka banim kesiliw
    kale.
  con-NTPO: Tsa'ma fae a'ta, a'i me'i'ani, Joséja cuartonga ca'ni tseccuni semañe.
  eng-WEBU: About this time, he went into the house to do his work, and there were
    none of the men of the house inside.
  bnp-bnp: Na parava tara i dili na ruma e Iosep ge rata a leho vona. E huriki a vora
    na ruma, i uka ma ria pololilo.
  wal-wal: Issi gallassi i ba oosuwaa oottanau soo geliis; geliyo wode, so ashkkaratuppe
    ooninne son baawa.
  mgh-mgh: Nihuku nimoca ahokela mpani wiira avare miteko cawe ni yooyo ukati uyo,
    khaariwo ntthu hata mmoca.
  acu-NT: Chikich kintati José takakmastaj tusa Potifara jeen wayaamiayi. Tura aintska
    jeanam atsuinau asaramtai,
  spa-PDDPT: Pero aconteció cierto día que, cuando él entró en la casa para hacer
    su oficio, y nadie de los de la casa estaba allí,
  gun-gun: Ha'e gui peteĩ ára oo py José ou mba'emo re oikuaa pota aguã. Tembiguai
    oo pygua kuery neĩ peteĩve noĩ.
  agu-BL: Itzun bantz at tzun jun tir yi ntin txkel Potifar at cyen nicy' yi tocompone'n
    Ẍep tan ak'un xe ca'l.
  eng-PEV: One day, Joseph went into Potifar’s house to do his work, just like he
    always did. On that day, there weren’t any other work-men in the house.
  ilo-ULB: Napasamak iti maysa nga aldaw a simrek isuna iti balay tapno aramidenna
    ti trabahona. Awan kadagiti lallaki iti balay ti adda iti balay.
  kpg-kpg: Dahi laangi hua, gei Joseph ne ulu adu gi lodo di hale belee hai ana hegau,
    gei nia hege o di hale la hagalee i golo.
  uig-ARA: شۇنداق بىر ۋەقە بولدىكى، بىر كۈنى ئۇ ئۆز ئىشى بىلەن ئۆي ئىچىگە كىرگەنىدى،
    ئۆيدىكىلەردىن ھېچقايسىسى ئۆينىڭ ئىچىدە ئەمەس ئىدى؛
  bsp-bsp: Dɔsɔk dɔlɔma, kɔ Isifu ɛmbɛrɛ dəkəlɔ dəkəlompəs yɛbəc yɔn. Mba dɔsɔk dadɔkɔ
    afum a kəlɔ kaŋkɔ ali wəkin ɛnayi fɛ dɛkɛr.
  bps-bps: Kabay di satu duh, fusuk Dyosif di lam i gumnè én, du mimò i nimoan, na
    gaslà i ndè dademe dad lifan déén.
  mbs-mbs: Doen sebad aldaw, minawop si Jose te balay so doen inangen din doton, aw
    wedad doma sineligan kidoen.
  tof-tof: A darrpan ngürr, Zosep nóma bangrinürr ene müótüdü tóba zaget tómbapónóm,
    darrü zaget olom müótüdü ta babulan yarilürr.
  sus-sus: Lɔxɔɛ nde Yusufu naxa so banxi kui a xa wali rabade. Konyi gbɛtɛ yo mu
    nu na banxi kui na tɛmui.
  pon-2006: Rahn ehu Sosep ahpw pedolong nan ihmwo pwe en wia eh doadoahk, oh sohte
    ohl emen nan ihmwo ni ahnsowo.
  jae-jae: Bêc teŋ Josep jakêsô andu gebe ênam nê kôm ma ŋac teŋ gêmoa andu ŋalêlôm
    gêwiŋ atom.
  ksd-ksd: Ma ta tika na bung i ga ruk ta ra pal, upi na pait kana papalum, ma pa
    ta tarai na tultul ara ra bala na pal.
  tur-YTC: Bir gün işini yapmak için eve girdiğinde ev halkından içeride kimse yoktu.
  bel-N: I сталася аднаго дня, і ён увайшоў у дом рабіць працу сваю, і нікога з людзей
    дому не было там у доме.
  grc-BRENT: Ἐγένετο δὲ τοιαύτη τις ἡμέρα, καὶ εἰσῆλθεν Ἰωσὴφ εἰς τὴν οἰκίαν ποιεῖν
    τὰ ἔργα αὐτοῦ, καὶ οὐθεὶς ἦν τῶν ἐν τῇ οἰκίᾳ ἔσω.
  ind-AYT: Pada suatu hari, Yusuf masuk ke rumah untuk melakukan pekerjaannya dan
    tidak seorang pun dari rumah itu yang ada di dalam rumah.
  lid-lid: Ano na len ari badeh Josep anya kili bolo asiu kamwekes lahou tan. Eme
    ari lau ta lahou badeh bare aliy bwe.
  nya-nya: Tsiku lina Yosefe analowa mʼnyumbamo kukagwira ntchito zake, ndipo munalibe
    wina aliyense wantchito mʼnyumbamo.
  hrv-hrv: Jednog dana Josip uđe u kuću na posao. Kako nikog od služinčadi nije bilo
    u kući,
  mps-mps: Te me sogo deli Josep te be tomoba aga sę yainu pali, tama te sę ebo
    bidi me deli tede me bidisiąwai.
  llg-llg: Boe ma laꞌi esa, de Yusuf maso neni uma dale neu, fo sangga ana susuli
    ndia ue-leꞌdin. Faik ndia, taa hambu hataholi feꞌek nai uma.
  tpi-tpi: Long wanpela de Josep i go insait long haus, bilong mekim wok bilong em.
    Na i no gat wanpela wokman i stap.
  dan-1931: Men en Dag han kom ind i Huset for at gøre sin Gerning, og ingen af Husfolkene
    var til Stede i Huset,
  vie-OVCB: Một hôm, thấy Giô-sép làm việc trong nhà mà chung quanh chẳng có ai.
  lbk-lbk: Ngem isnan namingsan ay sinomkhepan Jose is afong ay en na enchonowan,
    ya maichan nan cheycha'y faa,
  guj-2017: એક દિવસે એમ થયું કે યૂસફ પોતાનું કામ કરવા માટે ઘરમાં ગયો. ઘરનું અન્ય કોઈ
    માણસ અંદર ન હતું.
  byr-byr: '@see-verse:GEN.039.010'
  awx-awx: Gwendune puyä äminu okopi doxoxawä, Josewu puyä pahawikge kopgut.
  pon-2006A: Rahn ehu Sosep ahpw pedolong nan ihmwo pwe en wia eh doadoahk, oh sohte
    ohl emen nan ihmwo ni ahnsowo.
  por-BRBSL: Mais ou menos nessa época, ele entrou na casa para fazer seu trabalho,
    e não havia nenhum dos homens da casa dentro.
  aly-aly: Arlta anyentel, Joseph ra alhek, warl Potiphar-kenh-warl warrkirretyek.
    Potiphar-kenh anewikwel arnkwethey-anem renh anterrkwemel ilek, “Nga atyeng-itwek
    ayntetyek.” Joseph ra warl-they anterrek. Arelh ra renh arnkwa aleth-antey anterrkwenh.
    Warrkenh ingwer-rneman warl kwen aney-angenh arrangkw, arelh rantarl anenh.
  cth-cth: Hatei, a hnin hnin touh teh, Joseph imthungkhu thaw tawk hanelah a kâen
    teh, hatnae tueng dawk imthungkhu tami buet touh hai la awm hoeh.
  twi-twi: Da koro bi, Yosef kɔɔ fie hɔ sɛ ɔrekɔyɛ nʼadwuma. Oduu hɔ no, na asomfo
    no mu biara nni hɔ.
  hlt-hlt: Tedae hnin at ah Joseph te amah kah bi saii ham im khuila a caeh van hatah,
    tekah im ah im om hlang te khat khaw om pawh.
  tbz-SIM: Diyiè mɑrì kɛ̀ Sosɛfuu tɑ tɛcĩ́ɛ̃̀tɛ̀, kɛ bo pĩ́ mmutɔ̃mmú kɛ sɔ̃́ nhotɔ̃ntì
    mɔù í bo tɛcĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Egha dughiar mamɨn Josep dɨpenimɨn aven ghugha, ingangarim damuasava ami.
    Ezɨ ingangarir gumazitam itir puvatɨ.
  txq-txq: Laꞌe esa, Yusuf maso neni uma dale neu, fo nae mete ndia ue-osan. Faik
    naa, ta hambu hatahori laen nai uma dale.
  aaz-aaz: Neot es, naiꞌ Yusuf antaam neu uim je he nkius mepu. Neno naan, ka tiit
    fa tuaf es anbi naan.
  azb-azb: Bir gün Yusif öz işini görmək üçün evə girdi. İçəridə ev adamlarından heç
    kəs yox idi.
  eng-DBY: that on a certain day he went into the house to do his business, and there
    was none of the men of the house there in the house.
  hin-2017: एक दिन क्या हुआ कि यूसुफ अपना काम-काज करने के लिये घर में गया, और घर के
    सेवकों में से कोई भी घर के अन्दर न था।
  wol-KYG: Mu am bés Yuusufa dugg ca kër ga, di def liggéeyam, te kenn ci surga yu
    góor ya nekku fa.
  swp-swp: Na huia esau doha ina ie tubu, Iosepa i awasae numaalo eai ana paisoa i
    ginaginauridi, eo numa tataodi gamagaridi numa eai nige’e.
  bjr-bjr: Moo faasaana Yooseefaafa naríara maaqaki ainaina auqanoo nufanoo sia moo
    ainainira faiqi minaki marinau.
  eng-YLT: and it cometh to pass about this day, that he goeth into the house to do
    his work, and there is none of the men of the house there in the house,
  kne-kne: Idi siya di, waday namingsan ay sinenggep si Jose sin beey ta amagena din
    obla na, yan kambaw maga di odom ay bag-en sidi.
  wat-wat: Tova tamokaḡa Yosefa i kanasuna numai mudadava fasinei eatu tovanama nenei,
    muka tamo kaetoḡa numai ita fakwafakwa.
  heg-NTPO: Kon nam oe mesan na pait, Yusuf taam lako uma dalen le tinang un in dake
    ngas. Leol na, muik atuil didang se uma la lo.
  ptu-ptu: Deem pissam wattu tama banua Yusuf la ungkähä pengkähänganna anna siampu'
    lo'bä banua.
  bzd-NTPO: Ká̱ et ta̱ ie' tkawa̱ we̱shke̱ íyi kanéu̱k eta̱ iwökir alaköl e' ë̀ tkër.
  kwf-kwf: Leleka, ana taꞋi asoa, kaidaꞋi nia leka Ꞌi saena luma fuana sasilana raoꞋa
    nia, ka noaꞋa ta ngwae neꞋe ka tua faꞋinia.
  eng-WYC-2017: Forsooth it befelled in a day, that Joseph entered into the house,
    and did some work without witnesses.
  eng-WMBB: About this time, he went into the house to do his work, and there were
    none of the men of the house inside.
  spp-spp: Ɲyɛ canŋka Yusufu à jyè bage e na báaraŋi pyi, lir'à pyɛnge shiinbii puni
    ta pi à fworo.
  aey-aey: Odocob deel osona Josef uqa cabi ugia bili jo dunuh len. Odonqa saen euna
    ha cabi dana leih age jo dunuh ono qee cabi oloin.
  urd-GVH: एक दिन वह काम करने के लिए घर में गया। घर में और कोई नौकर नहीं था।
  rug-rug: Ba keke rane, sipu lopu koa pa vetu sari na nabulu koreo tana vetu, si
    nuquru la pude taveti sari nana tinavete vasina gua se Zosepa,
  gaz-gaz: Gaaf tokko Yoosef hojii isaa hojjechuuf mana seene; tajaajiltoota warra
    mana sanaa keessaas namni tokko iyyuu achi hin turre.
  fra-LSG: Un jour qu’il était entré dans la maison pour faire son ouvrage, et qu’il
    n’y avait là aucun des gens de la maison,
  gnn-gnn: Wiripuŋuyuna waluyu Djotjipthu nhinana djäma ŋunhiliyi wäŋaŋura ŋayipina
    gänana, ga yakana ŋula wiripu‐guḻkuny'tja djämamirri walala ŋunhiliyi.
  yal-yal: Lɔxɔna nde, Yusufu yi so banxini wali kɛdeni. Banxi kui konyi yo mi yi
    na na waxatini.
  gum-gum: Indiibe José kan kwaløm yau nui chi maramigwan martrab kebibenba, truyube
    mugucha kaaben,
  iou-iou: Täŋpäkaŋ kepma kubäta piä äma kudup kuŋ moreŋirä Josep piä täŋpayäŋ yot
    gänaŋ äroŋkuk.
  haw-1868: Ia manawa iho, komo ae la o Iosepa iloko o ka hale, e hana i kana hana,
    aohe kanaka o ka hale iloko.
  arb-NAV: وَحَدَثَ يَوْماً أَنَّهُ دَخَلَ الْبَيْتَ لِيَقُومَ بِعَمَلِهِ، وَلَمْ
    يَكُنْ فِي الْمَنْزِلِ أَحَدٌ،
  adz-adz: Gubuꞌ mangan da Yosef yatangꞌ ungar wasaꞌ i nanga guman da garam gum mangan
    wampai nigi u.
  ewe-ewe: Gbe ɖeka esi Yosef nɔ eƒe aƒemedɔwo wɔm, eye ame bubu aɖeke menɔ afi ma
    lɔƒo o la,
  eng-LEE: That it came to pass one particular day, that he went into the house to
    do his business; and there was none of the men of the house there within.
  gvn-gvn: '@see-verse:GEN.039.010'
  nna-nna: Warajanga karrpungu Joseph ngalpanya mayanga palinymilimilinga nyampalimilinga
    warrkamuku jinaku. Jinta pirirrimarta waninyikinyiyi warinykartingi, kajamarta.
  asm-FB: এদিনাখন নিজৰ কোনো কার্যৰ বাবে যোচেফ ঘৰৰ ভিতৰলৈ গৈছিল। তেতিয়া ঘৰৰ কোনো মানুহ
    সেই ঠাইত নাছিল।
  sus-A: لْشْي ندٍ يُسُقُ نَشَ سٌ بَنشِ كُي عَ شَ وَلِ رَبَدٍ. كٌنيِ فبّتّ يٌ مُ نُ
    نَ بَنشِ كُي نَ تّمُي.
  fra-SBL: Vers ce temps-là, il entra dans la maison pour faire son travail, et il
    n'y avait aucun des hommes de la maison à l'intérieur.
  hbo-hbo: וַיְהִי֙ כְּהַיֹּ֣ום הַזֶּ֔ה וַיָּבֹ֥א הַבַּ֖יְתָה לַעֲשֹׂ֣ות מְלַאכְתֹּ֑ו
    וְאֵ֨ין אִ֜ישׁ מֵאַנְשֵׁ֥י הַבַּ֛יִת שָׁ֖ם בַּבָּֽיִת׃
  shp-NTPO: Jaskara iiti, wetsa neten José kaa iki, ja ainbo jain iká xobon tee akí.
    Ja xobon tee akai netenribi, tsoabi jain yama iká iki.
  eng-WYCLIFFE: Forsothe it bifelde in a dai, that Joseph entride in to the hows,
    and dide sum werk with out witnessis.
  piu-2006: '@see-verse:GEN.039.010'
  pjt-pjt: Munu palulanguṟu Josephanya tjiṟirpi kutjupa uṟilta waṟkarinytjatjanu waḻi
    unngu ngapartji waṟkarinytjikitja tjarpangu. Ka aṉangu panya waḻi unngu waṟkaripai
    tjuṯa wiya ngaṟangi.
  cwe-cwe: Mbali siku dimwe Yosefu kengila mgati mwiikaye kusang'hana sang'hano yake
    na wasang'hani wamwenga hawakalile umo.
  bgs-bgs: Na, sábbad álló, igahu si Jose tun ta balé, su duwán lumun din. Ándà ássa
    ágsuguánnán tun dalám ka balé.
  kik-kik: No mũthenya ũmwe Jusufu nĩaingĩrire nyũmba kũruta wĩra wake, na gũtiarĩ
    ndungata o na ĩmwe ya nyũmba yarĩ kũu thĩinĩ.
  ksr-ksr: Kaeŋ togoŋ laligoro weemboria moŋnoŋ miriwaa weleŋqeqeuruta yoŋoonoŋga
    moŋnoŋ miri uutanoŋ mende laligoro Joosefnoŋ gawoŋa jejeta memambaajoŋ miri uutanoŋ
    uro.
  fra-NCL: Un jour qu’il était entré dans la maison pour faire son service, sans qu’il
    y eût là aucun des gens de la maison,
  cek-AK: Nito naah Joseph loe angmah ih tok to sak hanah imthung ah caeh; to naah
    imthung ah tamna maeto doeh om ai.
  xla-xla: Epapedeme alila haletapo aya duluye aya siyapo Yosep meyelo hallati Potipa
    ya꞉lluta puame Yosep tluka dla hamama epo atlaiyo, “Di aya siyapo dla bidulo ha꞉ha꞉po,
    epedeme wa꞉ matime na꞉ mate hatlope dene,” diyo. Amasiyama a꞉yata Yosep tluka
    dla hamamhallati Yosepta teletlati ya꞉ tluka tlo puahaiyo.
  cuk-cuk: Ibagwengine, José arbaegala negyaba dogded.
  uig-CYR: шундақ бир вақиә болдики, бир күни у өз иши билән өй ичигә киргән еди,
    өйдикиләрдин һеч қайсиси өйниң ичидә әмәс еди;
  pma-pma: Ka avong tai, Siosep va neim voumon umen onen, ka meatin sav keil atovuol
    neim.
  tel-2017: అలా ఉండగా ఒక రోజు అతడు పని మీద ఇంటి లోపలికి వెళ్ళాడు. ఇంట్లో పనిచేసే వాళ్ళెవరూ
    అక్కడ లేరు.
  hat-BSA: Alò li vin rive yon jou ke li te antre nan kay la pou fè travay li, e pa
    t gen lòt nan ouvriye lakay yo ki te andedan kay la.
  bxh-bxh: Lahai esega Diyosepa ya lau luma ganahewana be ana paisowa ya ginauli,
    na hige tau paisowa laꞌi ganahewa yai.
  kos-kos: Tusruktu sie len ah, ke Joseph el som in oru orekma lal in lohm sac, wangin
    mwet kulansap saya oasr we.
  hbo-WLC: וַיְהִי֙ כְּהַיּ֣וֹם הַזֶּ֔ה וַיָּבֹ֥א הַבַּ֖יְתָה לַעֲשׂ֣וֹת מְלַאכְתּ֑וֹ
    וְאֵ֨ין אִ֜ישׁ מֵאַנְשֵׁ֥י הַבַּ֛יִת שָׁ֖ם בַּבָּֽיִת׃
  ibo-ibo: Otu ụbọchị, Josef batara nʼime ụlọ ịrụ ọrụ ya. O nweghị ndị ọzọ na-eje
    ozi nọ nʼime ụlọ nʼụbọchị ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦିନକରେ ଯୋଷେଫ ନିଜ କାର୍ଯ୍ୟ ନିମନ୍ତେ ଗୃହ ଭିତରକୁ ଗଲେ, ପୁଣି, ଗୃହର
    ଦାସ ମଧ୍ୟରୁ କେହି ସେଠାରେ ନ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.039.010'
  chk-chk: Nge lon eu rän, lupwen Josef a tolong lon ewe imw pwe epwe föri an angang,
    esap wor eman lein ekewe chon angang a nom lon ewe imw.
  ssd-ssd: Taŋamba minnaig ma ma mara ande Yosef nu pirokam wandek sinam kina. Ait
    ta mbolŋge piro taŋgo ande mine ndakina le
  rop-rop: Bambai na wandei Josef bin go langa det haus blanga wek, en ola wekinmen
    nomo bin deya.
  ukr-1871: І сталось одного такого дня, що ввійшов Йосиф у будинок справляти справи
    свої, і не було нїкого з домовників у серединї.
  eng-AOI: But one day when Joseph went into the house to do his work, none of the
    other servants were there. He was working by himself.
  yon-yon: Aron mamaa, ambiwoom deme karub kuu wenebiiwe yembedmo ambiwoom deme ambangkaane
  bch-bch: Be ado ede, Iosep idudunga lumaeai ngan kadonga ele naurata, be eaba eta
    pade imamado mao.
  deu-1951: Es begab sich aber an einem solchen Tage, als er ins Haus kam, um sein
    Geschäft zu besorgen, und niemand von den Hausgenossen zugegen war,
  eng-JPS: And it came to pass on a certain day, when he went into the house to do
    his work, and there was none of the men of the house there within,
  ubr-ubr: Baise ra kaitamom Joseph irui goa amonai an bobo itabo mes. On werai nan
    bobo orot on men iyafan tani on bobo efanai.
  srp-1865: A jedan dan kad doðe Josif u kuæu da radi svoj posao, a ne bješe nikoga
    od domašnjih u kuæi,
  lug-lug: Naye lwali lumu Yusufu bwe yayingira mu nju okukola emirimu gye nga tewali
    n’omu mu nnyumba,
  heb-heb: ויהי כהיום הזה ויבא הביתה לעשות מלאכתו ואין איש מאנשי הבית שם בבית׃
  ben-IRV: পরে এক দিন যোষেফ কাজ করার জন্য ঘরের মধ্যে গেলেন, বাড়ির লোকদের মধ্যে অন্য
    কেউ সেখানে ছিল না,
  pan-pan: ਇੱਕ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਉਹ ਘਰ ਵਿੱਚ ਆਪਣਾ ਕੰਮ ਕਰਨ ਲਈ ਗਿਆ ਅਤੇ ਘਰ ਦੇ ਮਨੁੱਖਾਂ
    ਵਿੱਚੋਂ ਕੋਈ ਵੀ ਘਰ ਵਿੱਚ ਨਹੀਂ ਸੀ।
  tkr-tkr: Yusuf sa yiğıl cune işiqar qihna xaaqa ikkeç'e. Xaane insanaaşike ar vuşucar
    ıxha deş.
  mwp-mwp: Nadh nuyn kedha nuthaypu a kurusipa wara goeyginu nanga nuy Yoewsepa ngapa
    muya uthaydhin nanga zagethoepa lagiya nanga. Senabi thonara nanga wara zagethaw
    mabaygoegina lagoenu muynu.
  mya-JVB: တနေ့သ၌ ယောသပ် သည် အမှု ဆောင် ခြင်းငှါ အိမ် ထဲသို့ ဝင် ၍ အိမ် သားယောက်ျား
    တယောက် မျှ မ ရှိ သောအခါ၊
  tte-O: Na sauga yabo koina Yosepa ibomamo ilau nume mena ipaipaisowa yo nige nume
    kana topaisowa yabo nume mena imiyamiya.
  tbg-tbg: Vo enta kia vi naavuraqi kaiqa vaiintie kaiqa nahentie vonavu vauvaro Iohepiva
    nariaraa naavuqi kaiqa varareva oriqetovaro
  hmo-hmo: To dina ta hahine ia raka vareai ruma lalona dekenai, ruma lalonai be tau
    ta ia noho lasi.
  ata-ata: Io, no voxo vile la anu Iosepu mulai no nano no taasou tila noxou mo a
    uꞌoxoꞌoxonu xaixai noxou seꞌi. Ta mitema sou xaixai noxou tila noxou vile noxiꞌa
    ne uxolu no nano uasi.
  nfa-nfa: Ca tèka, Yusuf kako laꞌe asa dꞌara èmu, ho sabꞌa sasabꞌa nèngu. Lodꞌo èèna,
    dhèu leo aadꞌo èci sa ètu èmu.
  urd-urd: और एक दिन ऐसा हुआ कि वह अपना काम करने के लिए घर में गया, और घर के आदमियों
    में से कोई भी अन्दर न था।
  rus-SYN: случилось в один день, что он вошел в дом делать дело свое, а никого из
    домашних тут в доме не было;
  cbt-NTPO: 'A''na tahuëriso nipirinhuë'', Cosi pëiquë sacatapon ya''conin. Naporo''
    co a''napita ya''huëasoihuë ni''ton, sanapiso Cosi so''huianarinso matërin. Inapotaton:
    —Huëquë pa''a quëmaso inapoquë'', itërin. Napotopirinhuë'', Cosiso niso''huianatërinso
    pa''coirahuaton, ta''arin.'
  bqc-SIM: Zĩewa kɛ́ Yosɛfu gɛ̃̀ kpɛ́u zĩkɛi, à mↄ lè uazĩkɛnae ku bɛo.
  tcz-CHONGTHU: Nikhat vang chu koima cha umlouna achun Joseph chu ama ngaiya natong
    ding in achen.
  mar-mar: एके दिवशी योसेफ आपले काही काम करण्याकरता आतल्या घरात गेला. तो तेथे अगदी
    एकटाच होता व घरात दुसरे कोणीही नव्हते.
  tcs-tcs: Wandei, wen Zosep bin go insaid da aus po meke wok blo em, i no bin gad
    eni sebant insaid da aus.
  soq-soq: Walama dea Iosep nola awa wisene du bedewe oden ita nola sosowa sape mai
    waimoipe, dia.
  qub-qub: Juc junajcho Josëga wasiman yaycuran imapis ruraynincunata rurananpaj.
    Chay öraga chay wasicho mana pipis caranchu.
  bqp-bqp: Zĩkea kũ Yusufu gɛ̃̀ kpɛ́n a zĩ kɛ, à sù à lè ↄn zĩkɛri ke kú kpɛ́ gũnlo.
  hat-hat: 'Yon jou, Jozèf vin pou fè travay li nan kay la. Lè sa a pesonn pa t''
    la:'
  eng-BSB: One day, however, Joseph went into the house to attend to his work, and
    not a single household servant was inside.
  tod-tod: Foloi ta, Zozɛfe ʋaani, é lɛ pɛlɛi wu, ga é ná-botii ɠɛ. Nu nɔpɛ ge
    la ɠɛni ná, pɛlɛi wu nuiti su.
  eng-WEBPB: About this time, he went into the house to do his work, and there were
    none of the men of the house inside.
  kbq-kbq: Hagi mago zupa Josefe'a eri'za erinaku nompi marerigeno, ruga'a eri'za
    vahera ana nompina omani'nageno keteno,
  nhe-BL: Pero se tonal José monejqui calaquis ichaj iteco para quichihuas itequi
    huan axacayaya niyon se más tlatequipanojquetl nopano.
  bus-bus: Zĩkea kɛ̀ Yusufu gɛ̃̀ kpɛ́n a zĩi kɛ, à mↄ̀ à lè ua zĩkɛri kee kú kpɛ́
    guuro.
  gub-BL: Amo 'ar mehe wixe tàpuz me uma'ereko haw iapo pà ta'e uzapo nezewe haw tuweharupi
    a'e xe. Ni amo uma'ereko ma'e nuiko kwaw a'e pe a'e 'ar mehe wà.
  eng-DRA: 'Now it happened on a certain day, that Joseph went into the house, and
    was doing some business without any, man with him:'
  knf-knf: Unuur uloŋ kë Yoŧef aşë neej ţi katoh pya kado ulempul, nin ñaaŋ aloŋ aanwo
    da ţi balemp bandukiiŋ.
