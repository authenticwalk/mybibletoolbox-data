  mal-mal: എന്നാൽ യോസേഫിനെ ഈജിപ്റ്റിലേക്കു കൊണ്ടുപോയി; അവനെ അവിടെ കൊണ്ടുവന്ന യിശ്മായേല്യരുടെ
    കൈയിൽനിന്നു ഫറവോന്റെ ഒരു ഉദ്യോഗസ്ഥനായി അംഗരക്ഷകരുടെ നായകനായ പോത്തീഫർ എന്ന ഒരു
    ഈജിപ്റ്റുകാരൻ അവനെ വിലയ്ക്കു വാങ്ങി.
  urd-GVR: Ismāīliyoṅ ne Yūsuf ko Misr le jā kar bech diyā thā. Misr ke bādshāh ke
