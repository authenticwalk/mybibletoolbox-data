verse: GEN.039.001
translations:
  mal-C: അങ്ങനെ യോസേഫിനെ യിശ്മായേല്യ കച്ചവടക്കാർ ഈജിപ്റ്റിലേക്കു കൊണ്ടുപോയി. അവനെ
    അവിടേക്കു കൊണ്ടുപോയ യിശ്മായേല്യരുടെ പക്കൽനിന്ന് ഫറവോന്റെ ഉദ്യോഗസ്ഥന്മാരിൽ ഒരുവനും
    അംഗരക്ഷകരുടെ അധിപനുമായ പോത്തീഫർ എന്ന ഒരു ഈജിപ്റ്റുകാരൻ വിലയ്ക്കുവാങ്ങി.
  deu-TKW: Als nun Joseph nach Ägypten gebracht worden war, kaufte ihn Potiphar, ein
    Verschnittener des Pharao, der Anführer der Leibwächter, ein Ägypter, von den
    Ismaelitern, die ihn dorthin gebracht hatten.
  lin-lin: Sima, bamemaki Jozefi na Ejipito. Potifari, kalaka ya lokumu ya Faraon
    mpe mokonzi ya bakengeli ya mokonzi, moto ya Ejipito, asombaki ye na maboko ya
    bato ya Isimaeli oyo bamemaki ye kuna.
  cbr-NT: An ñu marukë unikaman ka José marubiankin Egipto kakë menu buánkëxa. Buánxun
    ka egipcio uni achúshi Potifar kakë a ismaelita unibunën maruakëxa. Potifar ax
    ka 'apu aín suntárunën kushi capitán 'imainun an bërúankë aín kushiribi 'iakëxa.
  eng-LSV: And Joseph has been brought down to Egypt, and Potiphar, a eunuch of Pharaoh,
    head of the executioners, an Egyptian man, buys him out of the hands of the Ishmaelites
    who have brought him there.
  bmu-bmu: Nalö sutŋe miaŋgöreŋ Ismael könagesögö kölköl-örörö azi yeŋön Josef waŋgita
    Ijipt kantrinöŋ aŋgota bohonŋi memegöra alget. Algetka Ijipt azi kun qetŋi Potifar,
    Farao kiŋgö jembonŋi kun aka malmalŋaŋgö sikiriti yeŋgö suahö galömŋina malöhi,
    yaŋön i söŋgöröŋi meiga welenqeqeŋi omaŋi ahök.
  eng-GNV: 'Now Ioseph was brought downe into Egypt: and Potiphar an Eunuche of Pharaohs
    (and his chiefe stewarde an Egyptian) bought him at the hande of the Ishmeelites,
    which had brought him thither.'
  eng-WEBSTER: 'And Joseph was brought down to Egypt: and Potiphar, an officer of
    Pharaoh, captain of the guard, an Egyptian, bought him of the hands of the Ishmaelites,
    who had brought him down thither.'
  nhw-BL: Huan nopa ismaelita tlanemacani quihuicaque José hasta tlali Egipto. Nopona
    quicojqui se tlacatl itoca Potifar catli quipixtoya se hueyi tequitl ica Tlanahuatijquetl
    Faraón. Elqui inintlayacanca nopa tlacame catli quimocuitlahuiyaya inemilis.
  swh-ONEN: Wakati huu Yosefu alikuwa amechukuliwa mpaka Misri. Mmisri aliyeitwa Potifa
    aliyekuwa mmojawapo wa maafisa wa Farao, mkuu wa ulinzi, akamnunua Yosefu kutoka
    kwa Waishmaeli waliomleta Misri.
  bba-bba: Isimɛɛlibɑ bɑ kɑ Yosɛfu dɑ Eɡibitiɔ. Mɑ Potifɑɑ Eɡibitiɡii u nùn dwɑ ben
    mi. Potifɑɑ wi, u sɑ̃ɑwɑ Eɡibiti sunɔn sinɑ kpɑɑ kɔ̃sobun wiruɡii.
  eng-KJVCPB: And Joseph was brought down to Egypt; and Potiphar, an officer of Pharaoh,
    captain of the guard, an Egyptian, bought him of the hand of the Ishmeelites,
    which had brought him down thither.
  cpy-cpy: Ikanta raanakirira Ismael-ite José janta Egipto-ki, ramanantawakiri Egipto-jatzi
    iita Potifar. Irika Potifar reewari owayiripaeni, inampina rini pinkathari Faraón.
  mpx-mpx: He boda Isimel Yosepa hi ahe hi pwatanik panuwa Itipita, yaka Potipa i
    pwamola wana totuwalali loloyowanina. Potipa iya Itipita wali kin wana totuwalali
    bwabwatana etega, wana limi ana tomatahikan wali tohouwa.
  wbp-wbp: Nyurru-wiyi, kujalu-jana Jajupukupurdangka-paturlu yungu Jajupu Yijimali-patuku
    talakupurdarlu, ngulajulu kangu Yijipi-kirra. Jali-manulu wati wiri-kirra yirdi-kirraju
    Putipuru-kurra. Putipuruju kalarla warrki-jarrija yurrkunyu-piya yangka Kingiki
    Yijipi-wardingkiki. Kala-jana wiri nyinajayi warrkini-watiki yangka kuja kalalu
    warrki-jarrija kingi-kirlangurla yuwarlirla. Yinya warrkini-patu ngulaju yurrkunyu-piya-wati.
  luo-luo: Koro Josef noseter Misri. Potifa ma ja-Misri mane en achiel kuom jatend
    Farao, kendo jaduongʼ od ruoth nongʼiewe kuom jo-Ishmael mane okele kanyo.
  meu-meu: Iosef na Aigupto e laohaia, unuseni ai Aigupto tauna ta, lohia ta Farao
    ena ruma ai, ladana Potifara, ese e hoia, hari Ismael taudia, e hakaua lao taudia,
    edia amo.
  npi-ULB: योसेफलाई मिश्रमा लगियो । अङ्गरक्षकहरूका एक मिश्री कप्‍तान फारोका अधिकारी
    पोतीफरले उनलाई इश्माएलीहरूबाट किने ।
  yor-yor: Nígbà tí wọ́n mú Josẹfu dé Ejibiti, Potifari, ará Ejibiti tí i ṣe ọ̀kan
    nínú àwọn ìjòyè Farao. Òun ni olórí àwọn ọmọ-ogun Farao. Ó ra Josẹfu lọ́wọ́ àwọn
    ará Iṣmaeli tí wọ́n mú un lọ síbẹ̀.
  emp-NTPO: Ismaelerãba Josera Egipto druad̶aa nẽdobued̶e edesid̶aa. Mama ẽberã Potipa
    abadaba idjira nẽdosia idji nezocada b̶amãrẽã. Potipara Egiptod̶ebema basía. Idjira
    maʌ̃ druad̶ebema boro wagabadarã dji droma basía.
  ind-ind: Sementara itu, Yusuf sudah dibawa ke Mesir oleh para pedagang orang Ismael
    dan dijual kepada Potifar, komandan pengawal raja Mesir.
  pes-OPCB: و اما یوسف به دست تاجران اسماعیلی به مصر برده شد. فوطیفار که یکی از افسران
    فرعون و رئیس نگهبانان دربار بود، او را از ایشان خرید.
  ssx-ssx: Mo hande Isima꞉elo tapakema꞉ta꞉ Idiepi nane Diosepe hatuku pua mo kinina꞉
    da handeteke haena꞉ leeke amina꞉ you some ma꞉nda꞉ Podipa pa꞉ta꞉ tapaemekeme.
  lcm-lcm: Si taun ang ri vap i Ismael kita tak a Iosep ane Aigipto na kita anla atos
    tatana si Potipar. Potipar katapo igenen i Aigipto na katapo mangsikei i kana
    keve tulava na Parao na kapo tu ainoinoai ani kuvkuvulan ipo aiveven.
  aer-aer: Arrule anthurre nhenge Joseph-arle kake ikwerenhe areyele maneke antherreke
    tyerrtye arne antherrentye akngerre areyeke, itne renhe apmere Egypt-werne akngerlte-iweke.
    Itne artwe akngerre Potiphar arritnyeke renhe antheke. Potiphar re akenhe thultye-arteke-arle
    urrkapetyarte Pharaoh Egypt-arenyeke. Re akngerrepate atyeperre aneke urrkapentye
    akngerre areyeke-arlke urrkapentye akngerre Pharaoh-kenhe areyeke-arlke. Urrkapentye
    akngerre itnekenhe thultye-arteke areyele Pharaoh ilpemele.
  tgl-ULB: Dinala si Jose pababa sa Ehipto. Binili siya ni Potipar, na isang opisyal
    at kapitan ng mga bantay ni Paraon at isang taga-Ehipto, mula sa mga Ismaelita,
    na nagdala sa kanya doon.
  nop-nop: Yosep agaŋ nagila Isip kwetneŋ fogiŋ. Kaŋ Isip niŋ me niŋ wou Potifa adi
    adi Felo’walaŋ me wapme, mikme Felo ne kadokoyagiŋ adi’walaŋ talitimeŋ, ala Ismaelhi
    nagila uune tuwaguk.
  kca-kca: Иосиф пӑ Египта тўвман ус, ԓўвеԓ тўвәм измаил йŏх йош эԓты фараон шавиты
    йох кущайән, Потифар нэмпи кущайән, Египет мўв хуйән, ԓутса.
  cbu-NT: Ashirucha, Ismaelchich tputs Osiyaa paxanxeersin, Ijiptopsha tsap machtaranganaya.
    Ijiptosh kurak sur Potifar taarangiya. Potifarsha Osiyaa paxanxarangiya. Anpursha
    Potifar kizpur kurakamuna, parawarin wasundurur urkarimuna.
  hui-hui: Isimaleali biaru tigua Yosebe Iyibi dindini haru pu heleagola Podibahanda
    agali biaru muni mialu Yosebe haru pene. Podiba ogoni ibu kini mamage haga ami
    agali hearunaga hondo haga haguane howa ibuni Iyibiali dindi tene hene.
  wrs-wrs: Doa Ismaelnindva Yosepmba Potipainda dasvhohalvona, wo Yosepva Potipana
    deuvmera andra vawovna. No Potipava kuwul wulluhunvna polisimba, no polisiva kekalvho
    vruwuvna Perona deuvmba, wo no Perova Isipna mendekli kuwul himba wulluhunvna.
  jao-jao: Nya-mangaji Jujiba, karakarra kala-ka linji-wulungku linjikulinji-nganjinyu
    ki-Yijmayil, nakaringu ki-awarala Kinin kala-ka, jibiya Kinin ka-arri nya-mangaji,
    kala-ka bajinju Yijiba juju angula. Kulu nya-mangaji alka, wirdi alka yiku ki-king,
    na-wini alka Budiba, kilu-bayima Jujiba baji Yijiba.
  mya-mya: ဣ​ရှ​မေ​လ​အ​မျိုး​သား​တို့​သည်​ယော​သပ်​အား အီ​ဂျစ်​ပြည်​သို့​ခေါ်​ဆောင်​သွား​၍
    ပြည့်​ရှင်​ဖာ​ရော ဘု​ရင်​၏​ကိုယ်​ရံ​တော်​တပ်​မှူး​ပေါ​တိ​ဖာ​ထံ​၌ ရောင်း​ကြ​၏။-
  cbi-NTPO: Josénu Egiptosha detajiñu, ma ruku Potifar mumaa Ismaelnu sera' jimu chachillanu
    ati'kami. Potifarya faraón' keenu mi'namu bale ruku jumi, ura patiñuya yaa washna'
    keenamu suutadula' ama jumi.
  bod-N: དེ་ཡང་ཡོ་སེབ་ནི་ཨེ་ཅིབ་ཡུལ་དུ་ཁྲིད་པ༌དང༌། ཨེ་ཅིབ་ཀྱི་མི་ཞིག་སྟེ་ཕཱར་ཨོལ་གྱི་ནང་བློན་དང་རྒྱལ་པོའི་སྐུ་སྲུང་དམག་དཔོན་ཕའོ་ཏི་ཕར་གྱིས་ཡེས་མ་ཨེལ་མི་རིགས་ཀྱི་ཚོང་པ་དེ་རྣམས་ལས་ཡོ་སེབ་ཉོས༌སོ།།
  wsk-wsk: Joseph ilak Egypt namaman, se Potiphar Ishmael ko kari alo ilak namaman
    mu nongote dia tam. Potiphar mu Egypt kari, nu Pharaoh ko kawam bitua kari nunga
    kari gira, se Pharaoh ko kari supuling bo.
  kkl-kkl: Ismael nimiri Yusup neneko Mesir pabiekti, Potifar tarel piekpa, eldi kamna
    tatsiog. Potifar neneko Mesir nimi sikini yae wamek nang yin saleropne sikindo
    wamog.
  sna-sna: Zvino Josefa akanga atorwa akaendeswa kuIjipiti. Potifa muIjipita uyo akanga
    ari mumwe wamachinda aFaro ari mukuru wavarindi, akamutenga kuvaIshumaeri avo
    vakanga vamuendesa ikoko.
  spa-BLM: José fue llevado a Egipto. Potifar, un oficial del Faraón, el capitán de
    la guardia, un egipcio, lo compró de la mano de los ismaelitas que lo habían hecho
    descender.
  beu-beu: Yusup angu Ismael enehe ang naung ini at ila Masir mi tila. Angmuse tentara
    ba raja Firaun eistana mi jaga ang naung ikapala ene Potifar angu, ana Ismael
    enehe ang naung iatang mi Yusup aing belit metma ehava mi emalea ening. Aarunge
    Lahatala Ana Yusup aing veng, angu ebele emangpi ba ana vengkarajang angu, iiba
    bae ahala di niang. Base ana emanaing Masir enehe angu ehava mi mihi.
  cac-cac: Ayic ix c'och vin̈aj José yuj eb' vin̈ ismaelita d'a Egipto chi', ay jun
    vin̈ scuch Potifar ix mananel vin̈. A jun vin̈ chi', nivan yopisio vin̈ d'a vin̈
    sreyal Egipto, yajal yaj vin̈ d'a eb' soldado stan̈van vin̈ rey chi'.
  swh-ULB: Yusufu akaletwa Misri. Potifa, aliyekuwa afisa wa Farao mkuu wa walinzi
    na Mmisri, akamnunua kutoka kwa Waishmaeli, waliokuwa wamempeleka pale.
  bel-bel: А Язэпа зьвялі ў Егіпет. І купіў яго з рук Ізмаільцянаў, якія прывялі яго
    туды, Егіпцянін Патыфар, царадворац фараонаў, начальнік целаахоўцаў.
  wed-wed: Dam mai Ishmael Joseph i ḡairei au Egypt, ma Potiphar tauna i gimarai da
    ana taunola. Potiphar tauna Egyptei ma sorodia ai bada ḡaeḡaena.
  deu-ELBBK: Und Joseph wurde nach Ägypten hinabgeführt. Und Potiphar, ein Kämmerer
    des Pharaos, der Oberste der Leibwache, ein ägyptischer Mann, kaufte ihn aus der
    Hand der Ismaeliter, die ihn dorthin hinabgeführt hatten.
  mbb-OT: Hein mid-uwit en duen te menge Ismailihanen si Jose ziyà te Ehipto, imbelegyà
    sikandin diyà te ki Potifar he sevaha te menge upisyal te hadì te Ehipto he kepitan
    te menge vantey te turuǥan.
  msc-msc: Nba, Isumayila bɔnsɔn jula woilu wara Yusufu ri Misiran ka a san Ferawuna
    la ɲɛmɔɔ Potifari ma. Potifari tɛrɛ mansa la kandalilailu la kuntii le ri.
  mal-2015: എന്നാൽ യോസേഫിനെ മിസ്രയീമിലേക്കു കൊണ്ടുപോയി; അവനെ അവിടെ കൊണ്ടുവന്ന യിശ്മായേല്യരുടെ
    കയ്യിൽനിന്നു ഫറവോന്റെ ഒരു ഉദ്യോഗസ്ഥനായി അകമ്പടിനായകനായ പോത്തീഫർ എന്ന ഒരു മിസ്രയീമ്യൻ
    അവനെ വിലെക്കു വാങ്ങി.
  tuo-NT: José Egiptopʉ mianoꞌcʉ niwĩ. Cʉ̃rẽ topʉ miáca beꞌro cʉ̃rẽ miaꞌcãrã ismaelita
    masã Potifar wãmetigʉre duaturiacãrã niwã. Cʉ̃ Egiptocjʉ̃ wiogʉ faraṍrẽ daꞌratamugʉ̃,
    tojo nicã cʉ̃rẽ coꞌterã surara wiogʉ nicʉ niwĩ.
  gup-gup: Bininj nawu Ishmael benkebmawahmeng, nawu birrikang Joseph kore Egypt,
    wanjh birribalkukweykang dja Potiphar bimey. Nungka Potiphar wanjh Egyptbeh bininj
    nawu king Pharaoh bimarnedurrkmirri, kaluk wohrnani bedberre djamun nawu king
    Pharaoh birrimarnerurrknahnani.
  met-met: Tauna, Ismaeldi daxai Yosep mala Isip, saing lipu Isipkama Potipar gim.
    Potipar Isip xaitamoxidinga Pero yanaming tela wa etua mana lipu haungingam(ga)di
    duwasa mana Pero xaung numanoa.
  gvs-gvs: E kina go Iyosepayana Isimaeli tubunao nimadi goi ikaaiyaka. Tuwo tauyana
    sinave Itipita goi go, Pero ina tovakumgo tayamo yoina Potipari guma Itipita igimone.
    Potipariyana moe Pero ina deri ana toyausayao adi tokalikumatana.
  rmc-rmc: Sar ľigende le Jozef andro Egipt, o Egipťanos o Putifar les cinďa le Izmaelitendar.
    Ov sas uradňikos le faraonoskro, o veľiťeľis le palaciskre stražňikengro.
  nlg-nlg: Mi tana bona Joseph maia rana lei vure [pelupelu/hunulu/sabiri] ni kemana
    Ishmael tara sara tana butunikomu Egypt, a Potiphar e mai pelua Joseph itadira.
    Agaia sakai tadira na lei mane huhuli a Pharaoh, na vunaghi haba ni Egypt, mana
    vunaghidira rana malaghai tara righitaonia na vunaghi haba ni Egypt.
  dgr-DOGNT: Ishmael got'ı̨į̀ Joseph Egypt nèk'e ts'ǫ̀ geèhchì ekò Egypt got'ı̨į̀
    ı̨łè Potıfar wìyeh Joseph goghǫ nàyeèhdì. Eyı dǫ Potıfar k'àowocho Faraoh gha
    eghǫǫ-dǫǫ̀ gha k'àowo elı̨.
  pes-OPV: اما یوسف را به مصر بردند، و مردی مصری، فوطیفار نام که خواجه و سردارافواج
    خاصه فرعون بود، وی را از دست اسماعیلیانی که او را بدانجا برده بودند، خرید.
  ron-1924: Иосиф а фост дус ын Еӂипт, ши Потифар, дрегэторул луй Фараон, кэпетения
    стрэжерилор, ун еӂиптян, л-а кумпэрат де ла исмаелиций каре-л адусесерэ аколо.
  aui-aui: Wasina bi Ismel damdi Jousep sikabi, sinagho Ijipt kubure da sivigimoneni
    na Potipa igimoni da yana wiitamariyana. Potipa touna na Ijipt kana kiiwawona
    yana ababagibagi wawayina ghamana tana, bi kate yana bare kanakoyakoyagha kadi
    bada.
  ben-OBCV: যোষেফকে মিশরে নিয়ে যাওয়া হল। পোটিফর বলে একজন মিশরীয়, যিনি ফরৌণের রাজকর্মকর্তাদের
    মধ্যে একজন তথা পাহারাদারদের দলপতি ছিলেন, তিনি তাঁকে সেই ইশ্মায়েলীয়দের কাছ থেকে
    কিনে নিয়েছিলেন, যারা তাঁকে মিশরে নিয়ে গেল।
  lex-lex: Ne Yusup de Ismail duratni-waitni rodi oleka la Mesir pa makden Mesir ida
    nwawa Potifara nawel niana. Potifar di de de nhi' o'ta la mak katiaka Firaun (ray
    Mesir) romni.
  rgu-rgu: Tepoꞌ ria, lahenda Ismael sira ro Yusuf leo Masir reu. Nai naa, hapu lahenda
    bauinaꞌ esa, nade Potifar. Ria nana malaka neme basa soldadu fo ranea mane Masir
    uma mana pareta na. Potifar asa na Yusuf nemeꞌ papalele sira mai, dadi ata nai
    ria uma na. Nai naa, MANETUALAIN tulu-fali Yusuf, losaꞌ ria nonoi-tataon basan
    dadi no malole.
  som-som: Yuusufna waxaa la keenay Masar. Kuwii reer Ismaaciil oo isaga halkaas geeyeyna
    waxaa gacantoodii ka iibsaday nin Masri ahaa oo la odhan jiray Footiifar, oo Fircoon
    sirkaal u ahaa, oo madaxii waardiyayaasha ahaa.
  lat-VUC: Igitur Joseph ductus est in Ægyptum, emitque eum Putiphar eunuchus Pharaonis,
    princeps exercitus, vir ægyptius, de manu Ismaëlitarum, a quibus perductus erat.
  aoi-aoi: Ebina-manja angalya aringbirra-manja emikirra Yijiba n-ambilyumurra arakba
    eneja nakina Jawijiba. N-ambilyumurra nakina Yijiba-manja mena wurrumurndakibina-baba
    WarningiYijumeyila warnumamalya nenu-wilyakama nakina yenjerrikina akwa nenu-kwama
    nuwilyabu-wa nenungkwarba nenimikirra Badiba. Kembirra eneja nakina Badiba nenu-kwama
    arrkala angwarnda nakina-murrada wurrumurndakibinu-wa WarningiYijumeyila warnumamalya.
    Nakine-ka Badiba nenuminu-war•duwar•danguma warka naruma-langwa nubungkawa, akwa
    nu-bungkawadinuma nakina wurrawinyamba-manja narr-akukwurrajuwa-murrumanja alikira
    naruma-langwa nubungkawa.
  eng-ASVBT: And Joseph was brought down to Egypt; and Potiphar, an officer of Pharaoh’s,
    the captain of the guard, an Egyptian, bought him of the hand of the Ishmaelites,
    that had brought him down thither.
  mna-mna: Yosep, ni imbotmbot Aikuptu. Pa zin Ismael kan tikami ma tisula, to tiŋgomooni
    la ki tomtom ta, zaana Potipar. Tomtom tana, ni iuluulu king kizin Aikuptu pa
    uraata kini, mi imborro zin menderŋan kini.
  ita-1885: ORA, essendo stato Giuseppe menato in Egitto, Potifarre, Eunuco di Faraone,
    Capitan delle guardie, uomo Egizio, lo comperò da quegl'Ismaeliti, che l'aveano
    menato.
  eng-LXXUP: And Joseph was brought down to Egypt; and Potiphar the eunuch of Pharaoh,
