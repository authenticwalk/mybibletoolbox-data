  kan-OKCV: ಯೋಸೇಫನನ್ನು ಕರೆದುಕೊಂಡುಹೋದ ಇಷ್ಮಾಯೇಲರು ಈಜಿಪ್ಟಿಗೆ ಸೇರಿದಾಗ ಅವನನ್ನು ಈಜಿಪ್ಟಿನ
    ಪೋಟೀಫರ್ ಎಂಬವನಿಗೆ ಮಾರಿಬಿಟ್ಟರು. ಪೋಟೀಫರನು ಫರೋಹನ ಉದ್ಯೋಗಸ್ಥನೂ ಮೈಗಾವಲಿನ ದಳಪತಿಯೂ ಆಗಿದ್ದನು.
  bbb-bbb: Ijiege rena e Midianaetiko ije bune Josofu fuaevena mesiri ari vakuma gamia
    Ijifiti usiae. E ije bune usiaena buse Josofu dabe una Fotifa e ije e Ijifitiko
    ijiebuo kini ijadufuo are ije juo karijo ije samuamo ijiebuo e ireobo ije fuone
    fuaeve.
  tam-2017: யோசேப்பு எகிப்திற்குக் கொண்டு போகப்பட்டான். பார்வோனுடைய அதிகாரியும் மெய்க்காப்பாளர்களுக்குத்
    தலைவனுமாகிய போத்திபார் என்னும் எகிப்து தேசத்தான் அவனை அந்த இடத்திற்குக் கொண்டுவந்த
    இஸ்மவேலரிடத்தில் விலைக்கு வாங்கினான்.
  spa-RV-1909: Y LLEVADO José á Egipto, comprólo Potiphar, eunuco de Faraón, capitán
    de los de la guardia, varón Egipcio, de mano de los Ismaelitas que lo habían llevado
