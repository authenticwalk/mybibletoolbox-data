  suz-BL: मेको इश्‍माएल जात ङा ग्‍याप्‍ब लेयबपुकीमी योसेफ कली इजीप्‍त रागी चाक्‍दीत्‍मे
    बाक्‍त। मिनु इजीप्‍त रागी ङा पिप आ नेल्‍ल क्‍येङा ठेयब गेय पाइब पोतीफरमी योसेफ
    कली ग्‍यबा बाक्‍त। उत्‍पत्ती ३७:२८,३६
  ita-1927: Giuseppe fu menato in Egitto; e Potifar, ufficiale di Faraone, capitano
    delle guardie, un Egiziano, lo comprò da quegl’Ismaeliti, che l’aveano menato
