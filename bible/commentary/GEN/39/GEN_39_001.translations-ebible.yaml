  ron-BTF: Şi Iosif a fost coborât în Egipt; şi Potifar, un ofiţer al lui Faraon,
    căpetenia gărzii, un egiptean, l-a cumpărat din mâinile ismaeliţilor, care îl
    coborâseră acolo.
  eng-WEBP: Joseph was brought down to Egypt. Potiphar, an officer of Pharaoh’s, the
    captain of the guard, an Egyptian, bought him from the hand of the Ishmaelites
    that had brought him down there.
  eng-FBV: Joseph had been taken to Egypt by the Ishmaelites, who had sold him to
    Potiphar, an Egyptian who was one of Pharaoh's officers, the commander of the
    royal guard.
  nld-1939: Josef was dus naar Egypte gevoerd, waar de Egyptenaar Potifar, een hoveling
    van Farao en overste van de lijfwacht, hem van de Jisjmaëlieten, die hem daarheen
    hadden gebracht, had gekocht.
  nch-BL: Huan nopa ismaelita tanamacani quihuicaque José hasta tali Egipto. Nopona
    quicojqui se tacat itoca Potifar cati quipixtoya se hueyi tequit ica Tanahuatijquet
    Faraón. Eliyaya inintayacanca nopa tacame cati quimocuitahuiyayaj inemilis.
  tfr-NTPO: Eshkoshko ga José söraba öötong Egipto kjokyo. Eshko ga domer shäng kjl̈ara
    ko Potifar. E Egipto so pjl̈uyo u daga kägäyo. José tjwl̈ẽga Ismael tjëyoga kong
    l̈i e.
  vie-1934: Vả, Giô-sép bị đem qua xứ Ê-díp-tô, thì Phô-ti-pha, người bản xứ, làm
    quan thị vệ của Pha-ra-ôn, mua chàng nơi tay dân ỗch-ma-ên đã dẫn đến.
  hin-CV: जब योसेफ़ को मिस्र ले गये, तब फ़रोह के अंगरक्षकों के प्रधान मिस्री पोतिफर
    ने उसे उन इशमाएलियों से मोल ले लिया जो उसे वहां लाए थे.
  eng-OURB: Joseph [May he add] was brought down to Egypt [Abode of slavery]. Potiphar,
    an officer of Pharaoh’s, the captain of the guard, an Egyptian [person from Abode
    of slavery], bought him from the hand of the Ishmaelites [Pays attention God]
    that had brought him down there.
  spa-BES: Ahora José fue llevado a Egipto; y Potifar el egipcio, un capitán de alto
    rango en la casa de Faraón, lo obtuvo por un precio de los ismaelitas que lo habían
    llevado allí.
  tdx-tdx: Ie amy zao, fa nendeseñe nizotso mb’e Mitsraime añe t’Iosefe, vaho vinili’
    i Potifare nte-Mitsraime, roandria’ i Parò, talè o mpigaritseo, amo nte-Iesmaèle
    ninday aze nizotso mb’eoo.
  vid-vid: Yusufu loyaholigwe mbaka Misili, Mmisili yumwe nayachemigwe Potifa yawele
    chilongozi wa Falao na chilongozi wa chilundo cha heye cha wamizi, nakamgula kulawa
    kwa Waishimaeli wamigale Misili.
  pwg-pwg: Josepa na vigimagimara damsi irutini da namada ioruwei ku Egypt. Ma nani
    dobunai Potipa kurina ivi gimarei. Tuna na kiivavo Pero ina numa kana potapota
    damsi i bada ghamana.
  eng-OKE: But Joseph was brought down into Mizraim, and Potiphar, a chief of Pharoh,
    a chief of the killers, a Mizraite man, bought him from the hand of the Arabaee
    who had brought him down thither.
  tha-KJV: โยเซฟถูกพาลงไปยั​งอ​ียิปต์​แล​้วโปทิฟาร์ข้าราชสำนักของฟาโรห์ ผู้​บัญชาการทหารรักษาพระองค์
    เป็นคนอียิปต์ ซื้อโยเซฟไว้จากมือคนอิชมาเอลผู้พาเขาลงมาที่​นั่น
  por-BR-2018: E levado José ao Egito, comprou-o Potifar, oficial de Faraó, capitão
    dos da guarda, homem egípcio, da mão dos ismaelitas que o haviam levado ali.
  bco-bco: Yosa꞉bo꞉ Ismael kaluwa꞉ tililia꞉sa꞉ga꞉, Isib fa꞉la꞉dowabiki, Botifaya꞉
    ene nanog kalu doma꞉ki kilili. Isib misa꞉ kalu Fa꞉lo꞉wa꞉ ene da꞉la꞉diya꞉ misa꞉yo꞉,
    Botifa e ko꞉lo꞉, Yosa꞉bo꞉ eyo꞉ kilili.
  deu-ELO: Und Joseph wurde nach Ägypten hinabgeführt; und Potiphar, ein Kämmerer
    des Pharao, der Oberste der Leibwache, ein ägyptischer Mann, kaufte ihn aus der
    Hand der Ismaeliter, die ihn dorthin hinabgeführt hatten.
  ktm-ktm: Su yayan Ismael hekuni Yosep ile Isip ti pe orngon homou rangan Potifa
    isihnen iy. Potifa ti kapten ta su gat odo pales, um mandra-an tang king.
  caa-caa: Pues entonces e José qꞌuejcha ixin esto tama e lugar Egipto umen cora ajchonmarobꞌ
    xeꞌ tuaꞌ uchꞌajnarir e Ismael xeꞌ sutpa uchoniobꞌ taca inteꞌ winic xeꞌ ajlugar
    Egipto xeꞌ ucꞌabꞌa Potifar. Pues e Potifar era jax inteꞌ ajcꞌampar tuaꞌ e rey
    y jax e capitán tuaꞌ e policia xeꞌ aquetpobꞌ tuaꞌ ucojcobꞌ e rey.
  eng-WYC-2018: Therefore Joseph was led into Egypt, and Potiphar, a gelding of Pharaoh,
    prince of the host, a man of Egypt, bought him of the hand of Ishmaelites, of
    which he was brought thither. (And so Joseph was taken down to Egypt, and Potiphar,
    one of Pharaoh’s eunuchs, the captain of the guard, an Egyptian, bought him from
    the Ishmaelites, who had brought him there.)
  epo-epo: Jozef estis forkondukita en Egiptujon, kaj lin aĉetis Potifar, kortegano
    de Faraono, estro de la korpogardistoj, Egipto, el la manoj de la Iŝmaelidoj,
    kiuj venigis lin tien.
  uig-PIN: Yüsüp bolsa Misirƣa elip kelindi; uni Pirǝwnning ƣojidari, pasiban bexi
    Potifar xu yǝrgǝ elip kǝlgǝn Ismaillarning ⱪolidin setiwaldi.
  beo-beo: Isiama:ile fi dunu da Yousefe amo Idibidi sogega oule asili, Bodifa (Idibidi
    hina bagade dunu ea sosodo aligisu dunu ilima hina dunu) ema bidi lai dagoi.
  tpi-OTNT: Ol Ismael i bringim Josep i go long Isip na Potifar i baim em olsem wokboi
    nating. Potifar em i man bilong Isip na em i wanpela ofisa bilong king bilong
    Isip. Em i kepten bilong ol soldia i save was long bikpela haus bilong king bilong
    Isip.
  hau-SA: To, aka kai Yusuf Masar, Fotifar wani mutumin Masar wanda yake ɗaya daga
    cikin hafsoshin Fir’auna, shugaban masu tsaro, ya saye shi daga mutanen Ishmayel
    waɗanda suka kai shi can.
  udu-udu: Dhali aYuusup̱ a’di isuskunu ka luŋgu’b e Pa Masir mo dhala P̱uthip̱ar
    jin cil ma askar goma P̱irawn dhali wathi/ jin cil ma askar kun jina ji mo gom
    ’Kwani Masir mo a’di yolki a’di ’peni ’Kwani Isma/iil mo uni kun ḵalki a’di ka
    luŋgu’b ’peni mun mo.
  uig-LAT: Yüsüp bolsa Misirgha élip kélindi; uni Pirewnning ghojidari, pasiban béshi
    Potifar shu yerge élip kelgen Ismaillarning qolidin sétiwaldi.
  nde-nde: UJosefa wathathwa wasiwa eGibhithe. UPhothifa, owayengomunye wezikhulu
    zikaFaro, eyindunankulu yabalindi, wamthenga kuma-Ishumayeli abayibo abamletha
    khona.
  ton-ton: Pea naʻe ʻave ʻa Siosefa ki ʻIsipite; pea ko Potifa ko e matāpule ʻa Felo,
    ko e pule ʻoe kau leʻo, ko e tangata ʻIsipite, naʻa ne fakatau ia ʻi he nima ʻoe
    kau ʻIsimeʻeli, ʻakinautolu naʻa nau ʻomi ia ki ai.
  ces-1613: Jozef pak doveden byl do Egypta; a koupil ho Putifar, dvořenin Faraonův,
    nejvyšší nad drabanty, muž Egyptský, od Izmaelitských, kteříž ho tam dovedli.
  eko-eko: Yuusufu aathuuliwe khulawaniwa Misuri pi annya-esumayila. N'oofiya khuuzanyeziwa
    Potifwaari mmisuri, karumeya nwulu wa Firawuuna, namalokozela wa anamweekesela.
  nss-nss: Pe yihu Yismayel para kol Mitiyan ara huwiri Yosep pe huluwi yiy iya kol
    namandran masih Yisip. Pwen Potipar isowani yiy iro kili hu para kirayah ndramat
    para poya mbulyan o mwaihei. Potipar ara makundrayin hamou ngara kiyamu tahu makundrayin
    masih mepo ngara hu koro nimnim kiya seu ta king.
  eng-WMB: Joseph was brought down to Egypt. Potiphar, an officer of Pharaoh’s, the
    captain of the guard, an Egyptian, bought him from the hand of the Ishmaelites
    that had brought him down there.
  tam-TCV: யோசேப்பு எகிப்திற்குக் கொண்டுபோகப்பட்டிருந்தான். பார்வோனுடைய அதிகாரிகளில்
    ஒருவனும், காவல் அதிகாரியுமாகிய போத்திபார் என்னும் எகிப்தியன், யோசேப்பைக் கொண்டுசென்ற
    இஸ்மயேலரிடம் அவனை விலைக்கு வாங்கினான்.
  ceb-ULB: Gidala si Jose palugsong sa Ehipto. Si Potifar, nga usa ka opisyal sa Paraon
    nga kapitan sa mga guwardiya ug usa ka Ehiptohanon, nagpalit kaniya gikan sa mga
    Ismaelita, nga maoy nagdala kaniya didto.
  mkn-mkn: Tempo hari, itu orang Ismael dong bawa sang Yusuf pi Masir. Di situ ada
    orang bésar satu, nama Potifar. Dia tu, kapala dari samua tantara yang bajaga
    di raja Masir pung ruma jabatan. Ais ju Potifar béli Yusuf dari itu orang dagang
    dong, ko jadi dia pung budak di dia pung ruma. Di situ, TUHAN tolong sang Yusuf,
    sampe dia pung karjá samua jadi deng bae.
  nce-nce: Na Ismael enëne Josepme Isip lifewa mëtlelula, na Potifarme yo motlola,
    baliti sëneme. Baliti këna glo namëglame, Josep bubë wege manawa fa nalëgëtatleme.
    Na Potifar bu eso ho Ferobë wege fa tëtakefëtle. Na Potifar bu eso ho Ferobë plismanëbë
    eso ho tafa tletëme. Na bu iniwa, eso ho Ferobë lo mëta sei mëtlëkefla, wame ho
    lime. Fero bu Isip life mago eso ho tafa tletëme.
  pol-UBG: A Józef został zaprowadzony do Egiptu. I Potifar, dworzanin faraona, dowódca
    straży, Egipcjanin, kupił go od Izmaelitów, którzy go tam zaprowadzili.
  agr-agr: Josén Ismael aents aidau sumakag Egipto nugkanum ejegawajui, dutikawagmatai
    nuwiya aents Potifar daagtin sumakui. Potifarak suntag yaakta utuawainum tusa
    kuitamin aidaun apuji, faraógkan atuwe aajakui.
  kyc-kyc: Isimaele akali dupwame Josepe ropo pyao nyiyami kande doko baa yuu Isipi
    lanyuo peyami. Lanyuo peyaminyipa Peraona yanda singi mupwa dokona mende Isipi
    range Potipa lenge dokome Josepe ropo pyao nyiya. Yanda singi doko kiŋinya anda
    andake dokona yanda singi yango dupwa iso karenge.
  urd-GVU: اسمٰعیلیوں نے یوسف کو مصر لے جا کر بیچ دیا تھا۔ مصر کے بادشاہ کے ایک اعلیٰ
    افسر بنام فوطی فار نے اُسے خرید لیا۔ وہ شاہی محافظوں کا کپتان تھا۔
  deu-1912: Joseph ward hinab nach Ägypten geführt; und Potiphar, ein ägyptischer
    Mann, des Pharao Kämmerer und Hauptmann, kaufte ihn von den Ismaeliten, die ihn
    hinabbrachten.
  ntj-ntj: Nyangka tjiinya wati kamurltjarra pirnilu-ya Tjawutjanya katirrayirnu parrakatingu
    ngurra nyarra Yiitjipulakutu. Palunyatjanu-luya puurrpa Patipaku tjimarrikitjalu
    nintirnu. Tjiinya wati palunyanya puurrpa nyinarranytja wati warrmarla pirniku,
    nyarra puurrpa Piirunya-ya miranykanyilpayi, palunyaku-tjanampa.
  row-row: Leleꞌ naa, atahori Ismael ra ro Yusuf Masir neu. Sia naa, hambu malangga
    esa, nara na Potifar. Eni, malangga mia basa soldꞌadꞌu mana manea sia mane Masir
    ume panggat na. Potifar hasa nala Yusuf mia mana danggan ra, fo dadꞌi ate sia
    ume na. Sia naa, LAMATUALAIN tulu-fali Yusuf, de ue-tatao nara basa se dadꞌi no
    maloleꞌ.
  kan-2017: ಯೋಸೇಫನನ್ನು ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿದ್ದ ಇಷ್ಮಾಯೇಲರು ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಹೋದರು.
    ಅಲ್ಲಿ ಒಬ್ಬ ಐಗುಪ್ತ್ಯನು ಅವನನ್ನು ಅವರಿಂದ ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡನು. ಇವನು ಫರೋಹನ ಉದ್ಯೋಗಸ್ಥನು,
    ಐಗುಪ್ತರ ದಂಡಿನ ಮುಖ್ಯಸ್ಥನು ಆಗಿದ್ದ ಪೋಟೀಫರನು ಎಂಬುವನಾಗಿದ್ದನು.
  ena-ena: Isɨmaelɨ hɨdɨlɨ agɨlaŋ Josepɨ dɨ Isipɨ fɨli tɨbɨ via uavɨla mutɨŋ hɨvɨ
    lamavɨci Isipɨ fɨli tɨbɨ hɨsɨŋ hulaŋ mu Potifalɨ agaŋ nudɨ sibɨla hɨsɨŋ hulaŋ
    hɨnibali aba anɨm hɨlɨcɨ hɨvɨ lavami. Potifalɨ nɨbu sagaŋ hali hɨsɨŋ hɨnihɨni
    abɨdaci nudɨ sagaŋ hɨsɨŋ hulemɨlɨ agɨlaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali
    agadɨ ulaŋ hekɨlɨ agadɨ migɨlavɨhadami.
  tgo-tgo: Mbaŋaniye Ismel gharɨgharɨniye thɨ vamodo Josep kaero thɨ vaŋgu na vethɨ
    vaŋguvutha Ijipt e tɨne. Gheko kaero vethɨ vakuneŋava weya giya regha, Pero e
    raberabe, idae Potipa. Iye lolo laghɨye regha. Kiŋ Pero gharagatɨgatɨ lenji randeviva.
  yap-yap: Me fek fa pi Ishmaelite Josef nga Egypt ngar pi’ed ni chuway’ ngak Potifar,
    i Potifar e ir reb e salthaw rok Farao nib tolang, ya ir e kapten rok e pi salthaw
    nma matanagiy tafen Farao.
  tet-tet: Hori hirak nia, ema Ismael sia nodi tiꞌan Yusuf baa rai Mesir. Iha rai
    nia, no ema boot ida naran Potifar. Potifar neꞌe, ulun bodik sondadu hotu-hotu
    mak daka naꞌi Mesir tofatik. Nia sosa nola Yusuf nosi ema sia, atu nalo baa ata
    iha uman. Iha uma nia, MAROMAK tulun Yusuf, toꞌo niakaan serwisu sia hotu-hotu
    laꞌo diꞌa-diꞌak.
  hlt-MCSB: Joseph te Egypt la a suntlak puei ngawn dae, anih aka suntlak puei Ishmael
    kut lamkah te Egypt hlang, imtawt mangpa, Pharaoh imkhoem, Potiphar loh pahoi
    a lai.
  mdy-ETH: ኮርሞ ኮርማ ዒስማዔኤሌ ዓጮ ዓሳ ዮሴፔ ጊብፄ ዔኪ ዓኣዺ ዒኢካ ጊብፄ ዓጮ ካኣቲኮ ዴማ ማዒ ማዻ ዓሶይዳፓ ፔቴሢ፥
    ጲፂፓራም ሻንቼኔ፤ ጲፂፓራ ጊብፄ ዓጮ ካኣቲ ካፓ ዓሶኮ ሱኡጌኬ።
  twi-ASANTE: Wɔde Yosef kɔɔ Misraim. Misraimni Potifar a na ɔyɛ Misraimhene Farao
    dabehene a na ɔtua asraafodɔm ano no na ɔtɔɔ Yosef firii Ismaelfoɔ adwadifoɔ no
    nsam.
  mwc-mwc: Maranai Joseph si yauni si gakira ku Egypt, wai Pharaoh ana babada kesana,
    ba yebo ana yove kana aba potapota kasi bada, Potipar, kona Egypt biyina, Ishmael
    biyisi gwabisi yai Joseph i gimoni.
  bhl-bhl: Beli, Ismael kawtiw im Yosew elo Isiw aneng fian debele unsiliw ding kabalak
    e, Fotifal e elo on kisol so wensomelei, e akalem sak weng afak kunum kese kale.
    Fotifal e Isiw aneng fian em emisik kamok fian beem wonuk so kunum im kak kunum
    ke alenale kale.
  con-NTPO: Ismaelitandeccu Joséma Egiptoni anga'fasi Egipto'su na'su faraónma shondo'su,
    Potifarja tisema chava. Tsa Potifar tsu na'su faraóni'ccu pporotsse ccutsu'su
    sundarondeccumbe capitán.
  eng-WEBU: Joseph was brought down to Egypt. Potiphar, an officer of Pharaoh’s, the
    captain of the guard, an Egyptian, bought him from the hand of the Ishmaelites
    that had brought him down there.
  bnp-bnp: E huriki a Ismael ri turaria e Iosep i lakea o Egipto, ri habia ne Potipar
    i konea. E Potipar a bolekori ne Parao, a ubu na tagari na vabinga vona.
  wal-wal: Isimaa7eela asati Yooseefa Gibxxe efi wottidosona. Efin Gibxxiyaa PHoxiifaari,
    kawuwaa oosanchchatuppe issoi, naagiyaageetu halaqai Yooseefa Isimaa7eelatuppe
    shammiis.
  mgh-mgh: Yusufu ahorwaaninya Wiciipitu. Wonwo Putifari wanthumilyawe Yusufu mmatatani
    mwAnnasumayili. Putifari ari nhooleli a mayoorontta inupa ya Farawoomu, mwene
    o Wiciipitu, ahonthuma mmatatani mwAnnasumayili yammwiihile.
  acu-NT: Ismael aints ainau Ejiptonam jearamtai, suntara apuri Potifar naartin Josén
    sumakmiayi. Nu Potifarka faraónka yaintri ayayi.
  spa-PDDPT: José fue llevado a Egipto. Potifar, funcionario de Faraón, capitán de
    la guardia, varón egipcio, lo compró a los ismaelitas que lo llevaron allá.
  gun-gun: Ha'e gui Ismael regua kuery Egito katy José ogueraa okuapy rire ha'e kuery
    gui Faraó rembiguai xondaro ruvixa Potifar hery va'e ju ojogua.
  agu-BL: Itzun bantz yi topone'n Ẍep jalen Egipto, nintzun c'ayij i'-tz tetz jun
    yaj aj Egipto yi na bi'aj Potifar. Cho'n lok'ol Potifar yi Ẍepa'tz scyetz yi e'
    xonl Ismael, yi oponsan Egipto. Yi jun Potifara'tz i' jun ajcaw xlaj faraón. Ncha'tz
    i' capitán squibaj yi e' sanlar yi q'uicy'lom tetz faraón.
  eng-PEV: This is the story about what happened to Joseph, after that time when his
    brothers sold him to the Midian mob. That Midian mob took Joseph to Egypt country.
    Then they sold Joseph to a man called Potifar. That man Potifar, he worked for
    the big boss of Egypt country, called Pharaoh. Potifar was in charge of all the
    soldiers that guarded Pharaoh’s house.
  ilo-ULB: Naipan ni Jose iti Egipto. Ti Egipcio a ni Potifar, a maysa nga opisial
    iti Faraon ta isu ket kapitan dagiti guardia, ginatangna ni Jose manipud kadagiti
    Ismaelita a nangipan kenkuana sadiay.
  kpg-kpg: Digau Ishmael la guu lahi a Joseph gi Egypt, guu hui gi tangada o Egypt
    go Potiphar, tangada aamua ni di king, gei di tagi labelaa ni digau hagaloohi
    di hale o di king.
  uig-ARA: يۈسۈپ بولسا مىسىرغا ئېلىپ كېلىندى؛ ئۇنى پىرەۋننىڭ غوجىدارى، پاسىبان بېشى
    پوتىفار شۇ يەرگە ئېلىپ كەلگەن ئىسمائىللارنىڭ قولىدىن سېتىۋالدى.
  bsp-bsp: K'aŋkekərɛ Isifu Misira. Kɔ Potifar wəMisira, wəbɛ wəpɔŋ wəka firawona,
    nwɛ ɛnayɔnɛ wəkiriŋ ka abum ɔn mɔ, ɛway kɔ afum a Səmayila dəwaca akɔ ŋanakɛrɛ
    kɔ Misira mɔ.
  bps-bps: Na di kebe i dad bel Ismaél ku Dyosif ditù di banwe Idyif, fablila ku Fotifar.
    Fotifar ani satu ganlal Faraon, i harì di Idyif, na kenen ulu di dad sundalun.
  mbs-mbs: Nayan, pegpengibing te menge bowad-bowad i Ismael ki Jose doton te Ehipto,
    imbeligyà dan sikandin diyà ki Potifar. Si Potifar se sebad opisyal migtelaban
    te selotan te Ehipto si Paraon, aw sikandin se kapitan te menge sondalo din.
  tof-tof: Isma-el pama Zosepón we idüdóp ama Izipt. Potiparr oya we amiógürr ibükagab
    manie. Wa Izipt pam yarilürr, darrü parraoan ngi pam. Wa parraoan büb ngakan gazirr
    pamab singüldü pam yarilürr.
  sus-sus: Sumayila bɔnsɔɛe to Yusufu xanin Misira, Misira mangɛ kantamae xunyi Potifari
    naxa a sara konyi ra.
  pon-2006: Eri, mehn Ismael ko walahng Sosep nan Isip. Re ahpw netikihong Podipar,
    mehn Isip men, emen sapwellimen Parao lapalap ako, kaunen silepen tehnpas en nanmwarkio.
  jae-jae: Ma êsêac sêkôc Josep sêsêp Aiguptu sêja ma Paraonê kasêga teŋ, ŋac Aiguptuŋa
    Potipar, taŋ gejob siŋwaga toŋ teŋ naŋ, gêjam ôli eŋ aŋga lau Ismael, taŋ sêkôc
    eŋ gêja ônê naŋ nêŋ.
  ksd-ksd: Ma dia ga kap Iosep uro Aigipto; ma Potipar, a tultul kai Parao, a luluai
    kai ra tarai na monamono, a te Aigipto, i ga kul ia tai ra tarai Ismael, nina
    dia ga kap ia ura.
  tur-YTC: Yosef Mısır'a getirildi. Firavun'un bir memuru, muhafız birliği komutanı,
    Mısırlı Potifar, onu oraya getiren İşmaelliler’in elinden satın aldı.
  bel-N: А Язэп быў заведзены ў Эгіпет, і купіў яго Патыфар, урадовец фараона, начальнік
    варты, Эгіпцянін, з рук Ізмаэльцаў, якія завялі яго туды.
  grc-BRENT: Ἰωσὴφ δὲ κατήχθη εἰς Αἴγυπτον· καὶ ἐκτήσατο αὐτὸν Πετεφρὴς ὁ εὐνοῦχος
    Φαραὼ, ὁ ἀρχιμάγειρος, ἀνὴρ Αἰγύπτιος, ἐκ χειρῶν τῶν Ἰσμαηλιτῶν, οἳ κατήγαγον
    αὐτὸν ἐκεῖ.
  ind-AYT: Pada saat itu, Yusuf dibawa ke Mesir. Potifar, pegawai Firaun, kepala para
    pengawal, seorang Mesir, membelinya dari tangan orang Ismael yang telah membawanya
    ke sana.
  lid-lid: Ya Josep badeh ndrakuhi iy badeh ndrala Ijip. Podipa ndramak ta lau ta
    bolo asiu hawe ta bwena ta ndrokei sihine iy udu mine iri lau badu Isma-el. Iri
    mene kuhi iy ili doh.
  nya-nya: Tsopano Yosefe anatengedwa kupita ku Igupto. Potifara Mwigupto amene anali
    mmodzi wa akuluakulu a Farao ndiponso mkulu wa asilikali olonda ku nyumba kwa
    Farao, anagula Yosefe kwa Aismaeli amene anapita naye kumeneko.
  hrv-hrv: Josipa dovedoše u Egipat. Tu ga od Jišmaelaca koji su ga onamo doveli kupi
    Egipćanin Potifar, dvoranin faraonov i zapovjednik njegove tjelesne straže.
  mps-mps: Te Ismael dabego te Josep Isipba odasa pelama, tama te bidi me deli aga
    nogi Potifar, tego aga abelai. Potifar te Isip bidi me deli, tama te Isip tuni
    bidigo sę ebo ofisa bidi me deli da. Agai te ami bidi dabe te Isip tuni bidigo
    genuai bede tonaluali.
  llg-llg: Fain hataholi Ismael asa, loo Yusuf neni Masir neu. Nai ndia, hambu hataholi
    inahuuk esa, nade Potifar. Ndia ndia, malanggan neme basa soldadu mana maneak
    nai mane Masir uma manen. Basa boe ma, Potifar hasa nala Yusuf neme hataholi manadangga
    nala mai, de ana dadik ata nai ndia uman. Nai ndia, LAMATUAK fali nala Yusuf,
    losa basa ndia ue-ledin dadik no malole.
  tpi-tpi: Ol Ismael i bringim Josep i go long Isip na Potifar i baim em olsem wokboi
    nating. Potifar em i man bilong Isip na em i wanpela ofisa bilong king bilong
    Isip. Em i kepten bilong ol soldia i save was long bikpela haus bilong king bilong
    Isip.
  dan-1931: Da Josef var bragt ned til Ægypten, blev han af Ismaelitterne, der havde
    bragt ham derned, solgt til Faraos Hofmand Potifar, Livvagtens Øverste, en Ægypter.
  vie-OVCB: Xuống đến Ai Cập, Giô-sép bị các lái buôn A-rập bán cho Phô-ti-pha, viên
    quan chỉ huy đoàn thị vệ của Pha-ra-ôn, vua Ai Cập.
  lbk-lbk: Idwani inyey et nan cheycha'y Ismaelita si Jose id Egipto, ya inlakocha
    ken Potifar ay esa isnan cheycha'y takhon nan ali ya kapitan nan khwarchiya isnan
    palasyona.
  guj-2017: યૂસફને મિસરમાં લાવવામાં આવ્યો. ત્યાં જે ઇશ્માએલીઓ તેને લઈને આવ્યા હતા,
    તેઓની પાસેથી પોટીફાર નામનો એક મિસરી, જે ફારુનનો એક અમલદાર તથા રક્ષકોનો સરદાર હતો,
    તેણે યૂસફને વેચાતો લીધો.
  byr-byr: Kwaaka Yɨzɨpɨna Mithɨyanɨ mwaalyara Jozepɨyarɨ makuna yeva Aꞌmwe Potipaarɨna
    mubyeꞌ. Kwaaka Yɨzɨpɨ saba maremwaalakei Peroyalyɨra. Potipaai Peroyare aꞌmwe
    naangelyɨra. Gotɨyai Jozepɨyarɨ wɨgaimwanna yada Jozepɨyai gannya wawɨnya nayaa
    yɨna yaꞌ. Nayaa yɨna yadaasɨ Potipaai dara wanganakeꞌ “Gamɨre wawɨnya tewaanya
    jɨvanɨka!” Sara daka gannya angasɨ gannya gɨlyɨvɨsajɨ maremwaaiderɨ wɨmwaaihaꞌ.
    Wɨmwaaihɨna kyaꞌ Gotɨyai Potipaarɨna tewaanna yaꞌ.
  awx-awx: Josewu Ismaelde bapunätä Isip täke pukukin. Tiwän Isipde kingge kulanä
    äminde kuhiläle yiwäxaxu Potipa uläpätä Ismaelde bapunäle kätaxune uhikut.
  pon-2006A: Eri, mehn Ismael ko walahng Sosep nan Isip. Re ahpw netikihong Podipar,
    mehn Isip men, emen sapwellimen Parao lapalap ako, kaunen silepen tehnpas en nanmwarkio.
  por-BRBSL: Joseph foi trazido para o Egito. Potiphar, um oficial do faraó, o capitão
    da guarda, um egípcio, comprou-o da mão dos ismaelitas que o haviam levado para
    lá.
  cth-cth: Joseph teh Ishmael taminaw koe Izip ram a thokhai awh teh, Izip siangpahrang
    Faro kut rahim imkaringkung lah kaawm e Potiphar ni a ran.
  twi-twi: Wɔde Yosef kɔɔ Misraim. Misraimni Potifar a na ɔyɛ Misraimhene Farao dabehene
    a na otua asraafodɔm ano no na ɔtɔɔ Yosef fii Ismaelfo aguadifo no nsam.
  hlt-hlt: Joseph te Egypt la a suntlak puei ngawn dae, anih aka suntlak puei Ishmael
    kut lamkah te Egypt hlang, imtawt mangpa, Pharaoh imkhoem, Potiphar loh pahoi
    a lai.
  tbz-SIM: Kɛ̀ Isimɑyɛɛribɛɛ kɔtɛnɛ̀ Sosɛfu Esibiti, kóò fìtɛ́nɛ̀ Potifɑɑ, Esibiti
    ɛì kou. Potifɑɑ do tu tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kóo kótì nwe kɛ bɑkɛ́ tihɑ̃ɑ̃pɔ̀ntì
    tìì Esibiti kóo kpɑ̀ɑ̀tì.
  msy-2020: Ezɨ Ismaelɨn adarazi Josep inigha Isipɨn kantrin ghuzɨ, Potifar ingangarir
    gumazir kɨnimɨn mɨn a givese. Potifar a Isipɨn gumazir mam. Atrivimɨn ingangaribar
    faragha zuir ingangarir gumaziba, a men mav. A uaghan atrivimɨn dɨpenimɨn garir
    mɨdorozir gumaziba, a men faragha zuir gumazim.
  txq-txq: Fai maneuk kara, hatahori Ismael asa raa roo Yusuf neni Masir neu. Numa
    naa, hambu hatahori ina-huuk esa, nade Potifar. Ndia naa, komedan numa basa soldadu
    mana manea manek Masir uma manen mai. Basa boe ma Potifar hasa nala Yusuf numa
    hatahori mana danggan nara mai, fo dadi neu ndia ata-daton nai ndia uman. Numa
    naa, MANETUALAIN tulun Yusuf, de ana tao natetu basa ue-osan no neulauk.
  aaz-aaz: Neon goes ii, atoin Ismaelas sin neik naiꞌ Yusuf annao neu pah Masir. Anbi
    naan, anmuiꞌ kaes kouꞌ goes, kaan ee naiꞌ Potifar. In reꞌ naan, aꞌnakat neu areꞌ
    soraurs ein reꞌ npao usif pah Masir in sonaf. Naiꞌ Potifar ansoos naiꞌ Yusuf naꞌko
    araakn ein naan, he in nait je njair ate nbi in umi. Anbi naan, UISNENO anturun
    naiꞌ Yusuf. Es naan ate, in meupn ein ok-okeꞌ nanaob ok nok reko.
  azb-azb: Yusif Misirə aparıldı. Fironun bir əyanı – mühafizəçilər rəisi Misirli
    Potifar onu oraya gətirmiş İsmaillilərdən satın aldı.
  eng-DBY: And Joseph was brought down to Egypt; and Potiphar, a chamberlain of Pharaoh,
    the captain of the life-guard, an Egyptian, bought him of the hand of the Ishmaelites
    who had brought him down thither.
  hin-2017: जब यूसुफ मिस्र में पहुँचाया गया, तब पोतीपर नामक एक मिस्री ने, जो फ़िरौन
    का हाकिम, और अंगरक्षकों का प्रधान था, उसको इश्माएलियों के हाथ से जो उसे वहाँ ले
    गए थे, मोल लिया।
  wol-KYG: Ba ñu yóbboo Yuusufa Misra, Potifaar, jawriñu Firawna, ma jiite ay dagam,
    da koo jënd ca Ismayleen, ña ko fa indi.
  swp-swp: Iosepa se dobei Aigupito eai, eo Potiparo, Parao ena heaheari tauna esau,
    iala kapenana, Aigupito tauna, ia Isamaela tataodi aridi eai Iosepa i unehai,
    isi wa ia se dobei nei eai.
  bjr-bjr: Isamaeerana aiku asauku Yooseefaana afiqamaree Isipa maqa maaqai muqusoofanoo
    Isipa maqannaa karaambaiqa Faraoona sundiauqa rakisirafa Pootifaafa Yooseefaana
    feefaurinau. Pootifaafa Faraoofa maruqoo rakisi maru sundiasa uriqararafa marinau.
  eng-YLT: And Joseph hath been brought down to Egypt, and Potiphar, a eunuch of Pharaoh,
    head of the executioners, an Egyptian man, buyeth him out of the hands of the
    Ishmaelites who have brought him thither.
  kne-kne: Mo si Jose pay, indateng din polin Ismael ed Egipto et inlako das sisya
    en Potifar ay kapitan di gogowardiyan di ari.
  wat-wat: Tovanama Isimeni fasekwina Yosefa si niiya Itifita, Fotifa i vitamaniya
    kana kaetoḡa. Fotifa tanake o tuiyo kasi toviketanuneina. Tanake Itifita tufomu
    yana namoḡa tamo nakasina.
  heg-NTPO: Dedeng atuil Ismael las kil nol Yusuf lako Mesir, le hee bel atuling tene
    in ngaal Potifar ra, un tade le sos Yusuf. Un na mo tulu deng totoang soldadu
    man in doh se lahing Mesir ra um lahi la ka. Hidi kon Potifar sos Yusuf deng atuil
    in sepo-dakang ngas, le taon daid ata se un uma la. Se la, AMA LAMTUA tulung Yusuf
    didiin totoang sa-saa un in dake-mana ngas dadis nol babanan.
  ptu-ptu: Tappana nababa to Midian Yusuf lako Mesir, iya naallim to Mesir isanga
    Potifar, mesa to si mengkähä illaam banuanna tomahaja Firaun. Ia kapalana sohodadu
    to si unjagai tomahaja.
  bzd-NTPO: José minetse̱rak iwa̱ Egipto. Ká̱ e' ki̱ wëm tso' eköl kiè Potifar, e'
    tö ie' tué̱ttsa̱ Ismael aleripa a̱. Wëm e' kaneblöke Egipto blú a̱. Ie' dör Egipto
    blú tsa̱tkökwakpa wökir.
  kwf-kwf: KaidaꞋi ngwae ana kwalafa sa Ishmael ki kira ngalia sa Josef Ꞌuana Ꞌi Ejipt,
    kira ka Ꞌoifoli laꞋu Ꞌania. ꞋUnaꞋeri taꞋi ngwae ꞋaꞋana ana tatalafaꞋa ana fanoa
    neꞋeri satana sa Potifa ka folia niaꞋa. Ma niaꞋa naꞋa neꞋe gwaungaꞋi fuana ngwae
    lialia ana luma tatalafaꞋa.
  eng-WYC-2017: Therefore Joseph was led into Egypt, and Potiphar, a gelding of Pharaoh,
    prince of the host, a man of Egypt, bought him of the hand of Ishmaelites, of
    which he was brought thither.
  eng-WMBB: Joseph was brought down to Egypt. Potiphar, an officer of Pharaoh’s, the
    captain of the guard, an Egyptian, bought him from the hand of the Ishmaelites
    that had brought him down there.
  spp-spp: Ɲyɛ pire Sumayila tùluge cwɔhɔmpil'à kàre ná Yusufu i *Misira e, maa u
    pɛ́rɛ Potifara á, Farɔn sòrolashiibii ɲùŋufeembwɔh'á.
  aey-aey: Aria Ismal sihuldec dana age Josef ehudi Isip noin. Odocob Potifa uqa Josef
    Ismal dana ebeneganadec fajudi on. Potifa uqa Isipdec dana ben. Uqa Farona han
    dana am oso age Ferona jo cofdocnu uqa eu agena ilo.
  urd-GVH: इसमाईलियों ने यूसुफ़ को मिसर ले जाकर बेच दिया था। मिसर के बादशाह के एक
    आला अफ़सर बनाम फ़ूतीफ़ार ने उसे ख़रीद लिया। वह शाही मुहाफ़िज़ों का कप्तान था।
  rug-rug: Ego vagi la nia ri na tie Isimeli se Zosepa pa popoa Izipi, meke la vata
    holu nia rini si asa koe Potipa, sapu keke koari na palabatu nomadi tanisa baṉara
    meke keke koimata tugo koari na tie turu varane saripu kopu nia sa vetu tanisa
    baṉara.
  gaz-gaz: Yeroo kanatti Yoosef Gibxitti geeffamee ture. Phoxiifaaraan namichi Gibxi
    qondaalli Faraʼoon kan ajajaa waardiyyaa ture sun Ishmaaʼeeloota achi isa geessan
    irraa isa bitate.
  fra-LSG: On fit descendre Joseph en Égypte; et Potiphar, officier de Pharaon, chef
    des gardes, Égyptien, l’acheta des Ismaélites qui l’y avaient fait descendre.
  gnn-gnn: Liŋguna ŋunhalana Yetjipnha Djotjiptja yukurrana nhinanana‐a‐a, ga djämana
    ŋayi yukurrana Butipawalana wäŋaŋura;
  yal-yal: Sumayila bɔnsɔnna muxune yi siga Yusufu ra Misiran yamanani. Potifari,
    Misiran Mangan kantan tiine xunna yi a sara.
  gum-gum: Joséwane Egiptosrømay srua amben, kan egipcio Potifar taig ismaelitasmeran
    Joséwane penabig køn, trusrømay truilø srua amrruin køben. Inchen Potifarbe tru
    Faraon lutø tranigwan marøb pasrabig nuig, tru suldaumera reywan chigøben kømønrrai
    ashib pønrrabelan nø asha karub pasrabig køn.
  iou-iou: Täŋpäkaŋ Ismael naniktä Josep u Isip komeken yäŋikŋat yäpmäŋ kuŋirän Isip
    täŋo intäjukun äma unitäŋo täŋkentäki kubä wäpi Potifa unitä moneŋ yämiŋpäŋ Josep
    watä piä jop täŋ imekta imagutkuk. Potifa uwä Isip kome täŋo intäjukun äma wäpi
    Fero unitäŋo watä ämata itkuk. Täŋkaŋ komi äma täŋo intäjukun äma ude itkuk.
  haw-1868: U A laweia'ku la o Iosepa ilalo i Aigupita; kuaiia'ku la oia no Potipara,
    he luna na Parao, he luna o ka poe koa, a he kanaka no Aigupita, mai na lima aku
    o ka Isemaela, nana ia i lawe aku ilalo.
  arb-NAV: وَأَخَذَ الإِسْمَاعِيلِيُّونَ يُوسُفَ إِلَى مِصْرَ، فَاشْتَرَاهُ مِنْهُمْ
    مِصْرِيٌّ يُدْعَى فُوطِيفَارَ، كَانَ خَصِيَّ فِرْعَوْنَ وَرَئِيسَ الْحَرَسِ.
  adz-adz: Gubuꞌ garam Ismail uda Yosef ruꞌa Idzip ugu da Potifar irim nam ntsuman
    da ribarangan da iyu Yosef isu gan mamaꞌ guman utaꞌ angu. Potifar igi isu gudzun
    i king Idzip garaman singaari muntida sib i arangan.
  ewe-ewe: Esi Ismaeletɔwo kplɔ Yosef yi Egipte la, wodzrae abe kluvi ene na Potifar,
    ame si nye Egipte fia, Farao ŋumewo dometɔ ɖeka. Eganye Farao ŋu dzɔlawo ƒe amegã
    kple aƒedzikpɔlawo ƒe amega hã.
  eng-LEE: And Joseph was brought down to Egypt; and Potiphar, an officer of Pharaoh,
    the captain of the guards, an Egyptian, bought him of the hands of the Ishmaelites,
    who had brought him down thither.
  nna-nna: Nyarrangarrangu Ishmael-milirrangu Joseph kanyayi Egypt-karti, kajanajalu
    jinyji pirniyi warnkuku. Mana marrngulu, yinilu Potiphar-lu. Potiphar nyampali
    wirtu warrkamu puluka king-ku Egypt-milaku, nyampali jurljarranguku king-marninymilaku
    [captain of the king's personal bodyguard].
  asm-FB: যোচেফক মিচৰ দেশলৈ লৈ যোৱা হ’ল। ইশ্মায়েলীয়াসকলে যোচেফক মিচৰ দেশলৈ আনিছিল
    আৰু তাত ফৰৌণ ৰজাৰ পোটিফৰ নামৰ এজন মিচৰীয় বিষয়াই যোচেফক তেওঁলোকৰ পৰা কিনি লৈছিল।
    পোটিফৰ ফৰৌণ ৰজাৰ ৰক্ষক-সেনাপতি আছিল।
  sus-A: سُمَيِلَ بْنسْييٍ تٌ يُسُقُ شَنِن مِسِرَ، مِسِرَ مَنفّ كَنتَمَيٍ شُنيِ ثٌتِقَرِ
    نَشَ عَ سَرَ كٌنيِ رَ.
  fra-SBL: Joseph fut descendu en Égypte. Potiphar, officier de Pharaon, chef des
    gardes, un Égyptien, l'acheta de la main des Ismaélites qui l'avaient fait descendre.
  hbo-hbo: וְיֹוסֵ֖ף הוּרַ֣ד מִצְרָ֑יְמָה וַיִּקְנֵ֡הוּ פֹּוטִיפַר֩ סְרִ֨יס פַּרְעֹ֜ה
    שַׂ֤ר הַטַּבָּחִים֙ אִ֣ישׁ מִצְרִ֔י מִיַּד֙ הַיִּשְׁמְעֵאלִ֔ים אֲשֶׁ֥ר הֹורִדֻ֖הוּ
    שָֽׁמָּה׃
  shp-NTPO: Jatian José Egiptonko bokanketianra, egipcio joni Potifar janeyaton ismaelitaboikea
    marokin bia iki. Ja Potifar iká iki faraón betan teetai joni koshi, itan, já koirannai
    sontárobaon koshi.
  eng-WYCLIFFE: Therfor Joseph was led in to Egipt, and Putifar, `chast and onest
    seruaunt of Farao, prince of the oost, a man of Egipt, bouyte hym of the hondis
    of Ismaelitis, of which he was brouyt.
  piu-2006: Yitjumilaku ngaṉṯitja walytja palunya tjuṯangkuya katirra Tjutjupa palunya
    tjalamilaṉu, ngurra Yitjipila. Mayutju Patipa paluru payimilaṉu. Mayutju Katutjalu
    palunya kaṉṯilya puntu palyaṉutjangka Tjutjupa palurulpi ngurra palulalpi paluru
    rapa waarrkarripayi. Palunyatjanu Tjutjupanya mayutju nyinatjunkukitjalu kuliṉingi.
    Tjutjupanya waaḻaku mayutjulpi nyinatjunu. Mayutju Patipa palumpa yulytja ruunytja
    paluru nyakula kanyilpayi. Waarrkana palumpa tjuṯakulpi tjanampa Tjutjupanya mayutju
    puntu nyinapayi.
  pjt-pjt: Ka panya Itjumailku pakaḻipitingku Josephanya katira manta ngura kutjupangka
    Itjipala ma-ungu wati kutjupa manikitjangku wati ini Putipanya. Ka wati panya
    paluṟu mayatja tjukutjuku nyinangi tjaultji tjuṯaku. Tjaultji nyara paluṟu tjana
    panya mayatja Piiṟaku ngura aṯunymaṟa anga-kanyilpai.
  cwe-cwe: Waishumaili viwamsolile Yosefu wamgala mbaka Misili na wamchuuza kwa Potifa,
    imwe wa wakulu wa mfalume, na niiyo mkulu wa chibumbila chake cha wakalizi.
  bgs-bgs: Na, si Jose igpid katô mga rubbad i Ismael tun ta Ehipto. Igbarigyà dan
    sikandin tun ki Potifar. Si Potifar tô sábbad opisyales katô harì ka Ehipto, asta
    sikandin tô kapitan ka mga sundalo katô harì.
  kik-kik: Na rĩrĩ, Jusufu nĩaikũrũkirio o nginya bũrũri wa Misiri. Nake Potifaru,
    Mũmisiri ũmwe wa anene a Firaũni, na mũrũgamĩrĩri wa arangĩri a Firaũni, akĩmũgũra
    kuuma kũrĩ Aishumaeli arĩa maamũtwarĩte kũu.
  ksr-ksr: Kambaŋ batuya kanoŋ Ismael kanagesowaa komahooro eja yoŋonoŋ Joosef wama
    Iijipt kantrinoŋ keuma sewaŋa mewutiwaajoŋ aŋgi. Aŋgi Iijipt eja moŋ qata Potifar,
    Faarao kimbaa jawiŋa moŋ ano laaligoyaa sikiriti yoŋoo kawali galeŋgiaga laligoroti,
    iinoŋ ii sewaŋa mero weleŋqeqeya omaya kolooro.
  fra-NCL: Joseph fut emmené en Égypte, et Putiphar, officier de Pharaon, chef des
    gardes, Egyptien, l’acheta des Ismaélites qui l’y avaient amené.
  cek-AK: Joseph to Izip prae ah caeh o haih tathuk; Faro ih angraeng maeto ah kaom,
    Izip kami, misatuh angraeng Potiphar mah, Joseph to Ishmael kaminawk ih ban thung
    hoiah a qanh.
  xla-xla: Epapele dulu dla Ismael elele halë sotapo Yosepye hamamtame Isip mo dla
    woyapame ya꞉ye oplami Potipa watle asiyama halowedeme hamame iyo. Epedeme oplami
    Potipa iye Isip mo dokopala oplami Pelo ya꞉ aya alikili tle omha꞉ha꞉lalo so yia꞉
    dokopala oplamipo.
  cuk-cuk: José Egipto-yarse-selesgu, Egipto-dule-Potifarʼye-nugad Ismael-dulemarse
    José-baksad. Potifarʼde Faraónʼga arbaedid, degi, Faraón-sordamar-daked-e-dummadid.
    Faraónʼdi Egipto-e-reyd.
  uig-CYR: Йүсүп болса Мисирға елип келинди; уни Пирәвнниң ғоҗидари, пасибан беши
    Потифар шу йәргә елип кәлгән Исмаилларниң қолидин сетивалди.
  pma-pma: Ka me-Ismael keil akur Siosep uva en out Isip keke hemai hehi slev. Ka
    meatin tai vuli, isen Potifar. Kei vi avat onen meatin taleikokoeien keil koa
    alosil kat mari eim omon Asuv Houlu ten out Isip.
  tel-2017: యోసేపును ఐగుప్తుకు తీసుకొచ్చారు. ఫరో దగ్గర ఉద్యోగి, రాజు అంగరక్షకుల అధిపతి
    అయిన పోతీఫరు అనే ఐగుప్తీయుడు, అతన్ని అక్కడికి తీసుకొచ్చిన ఇష్మాయేలీయుల దగ్గర యోసేపును
    కొన్నాడు.
  hat-BSA: Alò, yo te pran Joseph desann an Égypte. Epi Potiphar, yon ofisye Farawon,
    kòmandan nan gad yo, te achte li nan men Izmayelit yo, ki te fè l desann la.
  bxh-bxh: Habahim Diyosepa sa lidiyen Idipi. Fuyana sa lawen amainiya, Idipi dogana
    Potifa, Falo ena tau paisowa hesa, gati edi laꞌilaꞌina Diyosepa ya une fahi Isamaiyeli
    dodogadi lebedi yai.
  kos-kos: Mwet Ishmael elos usalla Joseph nu Egypt ac kukakunulla nu sel Potiphar,
    sie sin mwet fulat lal tokosra, su sifen mwet topang su taran inkul sin tokosra.
  hbo-WLC: וְיוֹסֵ֖ף הוּרַ֣ד מִצְרָ֑יְמָה וַיִּקְנֵ֡הוּ פּוֹטִיפַר֩ סְרִ֨יס פַּרְעֹ֜ה
    שַׂ֤ר הַטַּבָּחִים֙ אִ֣ישׁ מִצְרִ֔י מִיַּד֙ הַיִּשְׁמְעֵאלִ֔ים אֲשֶׁ֥ר הוֹרִדֻ֖הוּ
    שָֽׁמָּה׃
  ibo-ibo: A kpọọrọ Josef gaa nʼala Ijipt. Pọtifa, bụ nwoke Ijipt, otu nʼime ndịisi
    na-ejere Fero ozi, na onyeisi ndị agha na-eche nche zụụrụ ya site nʼaka ndị Ishmel,
    bụ ndị duuru ya gaa nʼebe ahụ.
  ory-ory: ଯୋଷେଫ ମିସର ଦେଶକୁ ଅଣାଯାʼନ୍ତେ, ଫାରୋଙ୍କର ଜଣେ ଭୃତ୍ୟ ଅର୍ଥାତ୍‍, ମିସରୀୟ ପୋଟୀଫର
    ନାମକ ରକ୍ଷକ ସେନାପତି, ତାଙ୍କର ଆନୟନକାରୀ ଇଶ୍ମାୟେଲୀୟମାନଙ୍କଠାରୁ ଯୋଷେଫଙ୍କୁ କିଣି ଥିଲା।
  wmt-wmt: Wali kamuljartiwarntirlu palu pirrikanya Yijipja nganpayi yini parla Jawujap.
    Nyanartijangka purlkangu nyanya Yijipkarrajirlu, pamarrpala manya yinya kamuljartiwarnti.
    Warntarnila parlanyanu Jawujap warrkammarnupurru. Nyanarti nganpayi parla yini
    Patipa. Piyirnwarntiwu pajawu manyanangu maja ngunangani. Wali nyanartijangka
    pa kirrarnani Jawujap purlkakurarla mayarurla. Ngarpu manyanta warrarni ngunangani
    Kut. Nyanartila parla jirrkirl warrkammarnani Patipawu purlkawu. Nyanartijangkala
    parla Patipa wirriyajarrinya. Nyantuwujinyangula parla ngunangani warrkammayin
    Jawujap. Yarnta manyanangu majakujirni Jawujap manawarntiwujaa kanarlanywarntiwu
    warrkammayinwarntiwu. Mapunparni Ngarpungu marlamanani Jawujap. Nyanartijangka
    yarrjarrinyurlala kirrarnani Patipa. Jawujap manyanangurla wali pikajarrinya warrkammayinwarntirla.
    Rukarnila manyanangurla Patiparlu. Miyijaa kuyi ngarnani ngangangu. Jawujap pa
    nganpayi wulyujinyangu janginy yarajaa karrkin wulyu. Nyanartijangka marrupunganila
    Patipakurarlu kartungu. Marnani parla Jawujapku nira kumantawarlany kumantawarlany,
    “Yanku marnangurla nyuntunga. Wulyumalany marnangu nyuntuwu.” Nyantungu parla
    Jawujapju marnani, “Ngajirta. Ngajungu ngajirta marnanta marrupungka. Nyuntu manurla
    purlkakura Patipakura yangka paja ngaju majakujirni. Wali paja nyantungu jirrkirl
    nyangana. Yarnta paja ngaju mapirri nyangana Ngarpungu. Kayan ngarnanyanta yakurrjarri
    nyantunga.” Wali Jawujapju parla jarti yirrarnmarnani nyanartiwu marninku. Jutungurni
    parla marnintu marnani, “Ngajirta. Nyuntuwu marnangu wulyumalany. Yanku marnangurla.”
    Kujarti parla Jawujapku marnintu nyanartirlu marnani. Kumantawarlanyja pirriyanila
    parla warrkamku nganpayi Jawujap. Ngajirta palu kanarlanywarnti ngunarla warrkammayinwarnti.
    Kayanta manyanta pirriyani marninta. Nyanartirlu marnintu parla murtarni tarrpartarni
    nyantukura kuwut. Marni parla, “Yanku marnangurla.” Wali nyanartijangka pupurula
    laparnkarrakanya Jawujap marninkarrarla kujikanukarrarla. Papajanila manyanangu
    marnin warrkammayinwarntiwu yirri. Marni manyanangu, “Nyaku manta minyarti Jawujapkura
    kuwut. Wanyjani parlanyanu ngurranga ngajukurarla rayintu. Nyakarla nganta nyurrawarntirlu.”
    Kujartikarra manyanangu marni marnintu. Yirri manya kajiyinya. Yarnta manyanangu
    marni, “Jawujapju paja marrupinya ngaju. Kangkarla paja nyantungu. Yangka marnanyirrangu
    papajani, nyantu pa rayin yap laparni nyurrawarntikarrarla. Nyakarla nganta. Kuwut
    minyarti parlanyanu wanyjani rayintu.” Marnintu nyanartirlu martarnani Jawujapkura
    kuwut kitangarni parla pirriyani ngumparnanyankura Patipa. Nyanartirni wangki
    parla jularni wapal. “Yangkarti nganpayi man nyuntungu warrkammayinkujirni yarnta
    manyanangu warrkammayinwarntiwu majakujirni, nyanartirlu paja marrupinya ngaju.
    Kangkarla paja. Wali partalurnila marnanyanangu papajani warrkammayinwarntiwu.
    Rayinpala pupuru laparnkarrakanya. Wanyjanurlakani parlanyanu minyarti kuwut rayintu.”
    Nyanartijangka wangkijangka kulijarrinyala parla Jawujapku, jirljirljarrinya parla.
    Marnila manyanangu warrkammayinwarntiwu, “Nganpayi nyanarti manta tarrpartawu,
    jayillala manta yutukarrku.” Wali tarrpartarnurla palu yutukani jayilla. Kanarlanywarnti
    jayilmayinwarnti palu kajalurni kirrarnani yangka manya purlkangu jarlu yutukani
    kingju Yijipkarrajirlu. Jawujappala manyanangurla kirniny yutukani. Jawujapja
    manyanta Ngarpu warrarni ngunangani. Nganpayirlu purlkangu limpangu parla wulyumarnani
    Jawujapku tumaj parla warrkammarnani wulyuwulyu Jawujap. Nyanartijangka limpangu
    manyanta pikajarrinya nyantunga. Marnila parla Jawujapku, “Nyuntula manyanangu
    purlka ngunawu jinjinyungupurru. Ngaju marna yarrjarrinyurla kirralku.” Wali Jawujap
    pa jirrkirljinyangu warrkammarnani tumaj pa Ngarpungu warrarni jirrkirlkujirnani.
  chk-chk: Iwe, ekewe mwirimwirin Ismael ra uwala Josef Isip. Nge eman re Isip itan
    Potifar, eman nöün Farao nöüwis, pwal i ewe meilapen mwichen sounfiu mi wisen
    tümwünü imwen Farao, a möni Josef seni ekewe chon Ismael, lupwen ra uwato.
  ssd-ssd: Ismael mbal nane Yosef tumba Isip pronaig le Isipnu taŋgo Potifar nu Isip
    tuku gabat suŋgo kumnemŋge nuŋe wande kulatkade mbal ta kulatka minna ta nuŋge
    Yosef piyamba tina.
  rop-rop: Wal Josef det san blanga Jeikob bin jidan langa det kantri gulum Ijip na,
    dumaji detlot Ishmeil pipul hubin baiyim im brom im braja olabat bin deigim im
    deya, en deibin selim im langa det men neim Potafa hubin jidan bos blanga ola
    blijiman deya langa det kemp blanga det king neim Fero.
  ukr-1871: Йосифа ж приведено в Египет, і купив його Потифар, дворянин Фараонів,
    гетьман вартовиків його, Египтянин, із рук Ізмайлитян, що привели його туди.
  eng-AOI: Joseph was living in the country of Egypt because the Ishmaelite people
    had taken him there and sold him to a man called Potiphar. Potiphar worked for
    the king and was in charge of the soldiers who looked after the king's palace.
  yon-yon: Kwane Yosef kuu Idyip yiri nenwiniwen. Nenwiniiwe, Idyipman yaningko Potifambed
    moonoon. Ye kuu Idyipdan yi king Fero ye deme karub. Ye kuu ana nangmidanbed king
    oonimaib yi korok. Yembed Ismaeldanbed Idyip yiri Yosef nenwiniwen kuu moonoon
  bch-bch: Be gid Ismael tibada Iosep ga ila Isip, ta Potipa toa eaba Isip aea oa,
    iuol ei ga iman ele paeaeanga sapaean. Potipa ei madidnga ede ngan gid panua paraunga
    ad, be imariala ngan luma ton maron kapei Isip aea.
  deu-1951: Joseph aber war nach Ägypten hinabgeführt worden, und Potiphar, ein ägyptischer
    Kämmerer des Pharao, der Oberste der Leibwache, hatte ihn von der Hand der Ismaeliter
    erworben, die ihn dorthin gebracht hatten.
  eng-JPS: And Joseph was brought down to Egypt; and Potiphar, an officer of Pharaoh's,
    the captain of the guard, an Egyptian, bought him of the hand of the Ishmaelites,
    that had brought him down thither.
  ubr-ubr: Ishmael yangan Joseph sibo sisur sinai Egypt nan ato Potiphar itobon inat
    an bobo orot mes imatar. Potiphar min Egypt aiwab orot an goa amonai an bobo an
    orot gagamin a on toun min aiwab orot an goa kaifarotis asi bai netewar orot.
  srp-1865: A Josifa odvedoše u Misir; i Petefrije dvoranin Faraonov, zapovjednik
    stražarski, èovjek Misirac, kupi ga od Ismailjaca, koji ga odvedoše onamo.
  lug-lug: Awo Yusufu bwe yatwalibwa e Misiri, Potifali omukungu wa Falaawo, omukulu
    w’abambowa Omumisiri n’amugula okuva ku Bayisimayiri abaamutwala e Misiri.
  heb-heb: ויוסף הורד מצרימה ויקנהו פוטיפר סריס פרעה שר הטבחים איש מצרי מיד הישמעאלים
    אשר הורדהו שמה׃
  ben-IRV: যোষেফকে মিশর দেশে নিয়ে যাওয়ার পর, যে ইশ্মায়েলীয়েরা তাকে সেখানে নিয়ে
    গিয়েছিল, তাদের কাছে ফরৌণের কর্মচারী পোটীফর তাকে কিনলেন, ইনি রক্ষক-সেনাপতি, একজন
    মিশরীয় লোক।
  pan-pan: ਯੂਸੁਫ਼ ਮਿਸਰ ਵਿੱਚ ਲਿਆਂਦਾ ਗਿਆ ਅਤੇ ਪੋਟੀਫ਼ਰ ਮਿਸਰੀ ਨੇ ਜਿਹੜਾ ਫ਼ਿਰਊਨ ਦਾ ਹਾਕਮ ਅਤੇ
    ਅੰਗ-ਰੱਖਿਅਕਾਂ ਦਾ ਪ੍ਰਧਾਨ ਸੀ, ਉਸ ਨੂੰ ਇਸਮਾਏਲੀਆਂ ਦੇ ਹੱਥੋਂ ਮੁੱਲ ਲੈ ਲਿਆ, ਜਿਹੜੇ ਉਸ ਨੂੰ
    ਉੱਥੇ ਲਿਆਏ ਸਨ।
  tkr-tkr: Yusuf Misirqa qıkkı. Fironne g'aravulyçeeşine xərıng'vee, Misirğançene
    Potifaree mana I'smı'ı'lybışike ileşşena.
  mwp-mwp: Ngalpa lak Yoewsepan ya kuykayimpa, sey Aykupithunu. Wa, nungu tukuypan
    nuyn yoewdhadhin thanamulpa Ismeylgoepa. Kalanu thana Ismoeylalgal nuyn sizi yoewdhadhin
    Aykupithu mabaygoepa, mabayg nel Pothipa. Wa nuy Pothipa nanga Aykupithu mopakuyku
    mabaygaw getha doegam zagethaw mabayg kobegadh wati mabaygoengu mangayle.
  mya-JVB: ဣရှမေလ လူတို့သည် ယောသပ် ကို ဆောင်သွား ၍ အဲဂုတ္တု ပြည်သို့ ရောက် သောအခါ
    ၊ အဲဂုတ္တု အမျိုးသား ဖါရော ဘုရင်၏အမတ် ဖြစ်သော ကိုယ်ရံတော် မှူး ပေါတိဖါ ထံ မှာ
    ရောင်းကြ၏။
  tte-O: Kabo Yosepa siyogan mekalikava silobiko Itipita yo Potipa kaleya kana taubala
    yabo Yosepa iyamaisa togimwalane kolili. Potipa iya tabe Pelo, Itipita kana kin,
    ana tomo lalakina yabo.
  tbg-tbg: Isamairi vatanaaka Iohepira vitavare Isipini oruntovaro vihainaa vaiinti
    vovano Potipaava vika monu nimiharo Iohepira varora. Potipaava nora autu vataa
    vaiintivano iqoka vaiintinavuqaa raqiki vaumanta vika Pero vaiinti avuhainaa naavuqaa
    maimaraara raqiki vaura.
  hmo-hmo: Iosepa be Aigupito dekenai idia abia lao. Unuseni Aigupito ena lohia tauna
    ta, ena ladana Potifara ese Iosepa ia hoia Isamaela taudia dekena amo. Potifara
    be king Farao ena ruma gimaia taudia edia kapena.
  ata-ata: Ioxe, Iosepu e ta Isimaeli minoꞌu mulai ne Aixiputo ne, minoꞌu mulai noxou
    Potipaa sou mulotonu. Potipaa ne, anu itema tila vile. Anu itema sou xaixai noxou
    tatananu tuala ne Aixiputo. Anu tila noxiꞌa aneꞌi ane sou isaxilaꞌu taasou tatananu
    tuala ne Aixiputo.
  nfa-nfa: Dhèu Ismael sèra rèti Yusuf dꞌai Masir, hèia ra pahie eele ne dènge dhèu
    kapai èci ètu nèi, ngara na Potifar. Dhèu neꞌe komedhaa sordadꞌu dhu jꞌaga ètu
    dhèu aae Masir. Yusuf jꞌajꞌi ènu ètu èmu Potifar. Ètu èèna, LAMATUA dènge Yusuf,
    ka sasabꞌa ngaa dhu na tao, nèti babeꞌa hua-hua.
  urd-urd: और यूसुफ़ को मिस्र में लाए, और फूतीफ़ार मिस्री ने जो फ़िर'औन का एक हाकिम
    और जिलौदारों का सरदार था, उसकी इस्माईलियों के हाथ से जो उसे वहाँ ले गए थे ख़रीद
    लिया।
  rus-SYN: Иосиф же отведен был в Египет, и купил его из рук Измаильтян, приведших
    его туда, Египтянин Потифар, царедворец фараонов, начальник тело-хранителей.
  cbt-NTPO: Sha'huitëranquëmaso chachin Cosiso', Ismairo nicatono'sari Iquipito no'paquë
    quëpapi. Inaquë a'nara Iquipito quëmapi Potihuaro itopiso' pa'antopi. Inaso',
    Iquipito copirnori catahuacaso marë' acorin. Capitan ya'conaton, copirno a'paipisopita
    sontaro'sa camairin.
  bqc-SIM: Kɛ́ Isimaɛla buiↄ kà ń Yosɛfuo Egipi, ↄ̃ Egipi gbɛ̃́ Pↄtifaa aà lùmá.
    Falaↄ̃ↄ ìwaↄ doɛ, ↄ̃mɛ aà dↄaiↄ gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Joseph chu Egypt gam'a ana puijun hiche apat a chu Ishmaelite sum-kolvei
    mihon Potiphar kiti pa koma ana joh un ahi. Potiphar natoh chu Egypt lengpa Pharaoh
    sepai lamkai a pang ahi.
  mar-mar: योसेफाला खाली मिसरात आणले. फारो राजाचा एक मिसरी अधिकारी, संरक्षक दलाचा
    सरदार पोटीफर, याने त्यास इश्माएली लोकांकडून विकत घेतले.
  tcs-tcs: Nau wen Zosep bin kesem de lo Izipt, dem pipol blo Ismaiel i bin sele Zosep
    po Potipa de lo kantri blo Izipt. Potipa em i wan dem bigman blo da Pero king,
    king blo Izipt. Potipa i bin bos blo dem amiman wea ol gade aus blo da Pero king.
  soq-soq: Tane Ismael apanawa Iosep banlene Isibtiwa antoiena. Sape Isibt warerewa
    duwa onieia uwauleidia apanawa ebowa Potipa Iosep gimaralene mampesan.
  qub-qub: Josëta rantej Ismael nigusyanticunaga Egiptuman chayachiran. Chaychöna
    ranticuycuran Potifar jutiyoj runaman. Potifarga caran faraonpa suldäruncunapa
    mandaj capitannin.
  bqp-bqp: Kũ Sumaila burinↄ kà kũ Yusufuo Misila, akũ Misila gbɛ̃ Pↄtifa a lùḿma.
    Firi'auna ìba kemɛ, àkũmɛ a dogarinↄ gbɛ̃ zↄ̃kↄ̃ ũ.
  hat-hat: Moun Izmayèl yo te mennen Jozèf nan peyi Lejip. Rive la, Potifa, yon moun
    peyi Lejip ki te chèf nan gouvènman farawon an ak kòmandan gad palè yo, achte
    l' nan men yo.
  eng-BSB: Meanwhile, Joseph had been taken down to Egypt, where an Egyptian named
    Potiphar, an officer of Pharaoh and captain of the guard, bought him from the
    Ishmaelites who had taken him there.
  tod-tod: Ti yeini ga Zozɛfe Ezipete yooi zu. Ezipete nui Pɔtifaal, masagi Falaɠɔn
    makɛ nuiti ta-ɠundiɠii, naa ɠa é Zozɛfe ɠeyani Isemayɛle nuiti ma.
  eng-WEBPB: Joseph was brought down to Egypt. Potiphar, an officer of Pharaoh’s,
    the captain of the guard, an Egyptian, bought him from the hand of the Ishmaelites
    that had brought him down there.
  kbq-kbq: Josefena avre'za Isipi mopare vazageno, Fero avate vugota huno kegava nehia
    ne' Potifa'a Ismael vahe'mo'za avre'za vu'naza vahepinti miza huno avrente'ne.
  nhe-BL: Huan nopa ismaelita tlanamacani quihuicaque José hasta tlali Egipto. Nopano
    quicojqui se tlacatl itoca Potifar tlen quipixtoya se hueyi tequitl ica Tlanahuatijquetl
    Faraón. Elqui inintlayacanca nopa tlacame tlen quimocuitlahuiyaya iyolis.
  bus-bus: Kɛ̀ Sumaila boriinↄ kà kↄ̃n Yusufuo Igipiti, ben Igipiti gbɛ̃ Pↄtifa à
    lùḿma. Fili'auna ìba kemɛ, àmbe à dogarinↄ gbɛ̃nsi ũ.
  gub-BL: Weraha Izimaew izuapyapyr Zuze Ezit ywy rehe wà. Ume'eg amo a'e ywy rehe
    har pe wà. Poxiwar izar her romo a'e. Poxiwar wiko Zauxiapekwer wanuwihawete ikàg
    wera'u ma'e wanehe uzekaiw ma'e wanuwihaw romo.
  eng-DRA: And Joseph was brought into Egypt, and Putiphar an eunuch of Pharao, chief
    captain of the army, an Egyptian, bought him of the Ismaelites, by whom he was
    brought.
  knf-knf: Wi baişmayelit baţijuŋ Yoŧef du uŧaak wi Ejiptu bawaapa ñiinţ aloŋ i katim
    kawooŋ Potifar. Awo ţi baweek biki pşih pi Farawuna naşih i Ejiptu, ul awooŋ naşih
    i bayeŋ biki nul.
