    e hana'i i keia hewa nui, a hana ino aku i ke Akua?
  arb-NAV: وَلَيْسَ فِي هَذَا الْبَيْتِ مَنْ هُوَ أَعْظَمُ مِنِّي. وَلَمْ يَمْنَعْ
    عَنِّي شَيْئاً غَيْرَكِ لأَنَّكِ زَوْجَتُهُ. فَكَيْفَ أَقْتَرِفُ هَذَا الشَّرَّ
    الْعَظِيمَ وَأُخْطِئُ إِلَى اللهِ؟»
  adz-adz: Manga wasu gudzun tsiraꞌ ibi dzi imingꞌ ungar aruani u, imaꞌ. Dzi garam
    gudzunggangꞌ wapaꞌ dzi i nam mangan u, da bitsintaꞌ agu angu, i wain arangan fininggan
    agu. Da dzi nabu nang sanab asub maisan igi nabianungꞌ? Nigi bungꞌ abi nam maisan
    tsiraꞌ bingan dzi nangan da Anutu.”
  ewe-ewe: Ŋusẽ megale esi wum le aƒe sia me o! Meɖe naneke le nye dzikpɔkpɔ te o,
    negbe wò ko, elabena srɔ̃e nènye. Aleke mate ŋu awɔ nu vɔ̃ɖi, ŋutasẽnu sia tɔgbi?
