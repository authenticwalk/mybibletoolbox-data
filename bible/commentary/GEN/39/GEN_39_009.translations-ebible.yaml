  ssd-ssd: Wande te mbolŋge taŋgo ande ye li ndayate. Agaŋ inum ye ŋgail ndayina.
    Neŋge ndo nu tuku piyo nuŋe ye ne kulat ndaket. Ta tuku ye ndaŋmba maŋau ŋayonu
    suŋgo te ki? Ye siŋka Kuate tuku miŋge lukamba une te kam kumuŋ kuga ŋgina.
  rop-rop: Mi jidan bos jis laik Potafa. Ai gin dum ebrijing ai wandim langa dijan
    kemp. Oni yu ai kaan tatjim. Ai kaan silip garram yu. Im nogud detkain ting. En
    ai nomo wandi dum nogudbalawei langa God.” Lagijat na Josef bin tok.
  ukr-1871: І нїкого нема над мене в дому сьому, і невдержано від мене нїчого, опріч
    тебе; бо ти жона йому єси. Як же вчиню ледарство велике се й гріх перед Богом?
  eng-AOI: I am his servant but I am a master in his house just like him. He hasn't
    held on to anything of his except you, his wife. I don't want to do anything wrong
    and I won't sin against Yahweh.”
  yon-yon: Ambib keyaom kuu ne kuu korok darewoob. Karub maa kanembed kuu ne arewiibban.
    Kowe, ne korokbed ne yaa kuu ‘Ne kumkam kee araben awinaneeb kuu yimin.’ andoon,
    kumban ma kwamune andindo kubbed kwaneeb kii, amborom kuu kub kuu ye wonong kowe.
    Komande kub yaa ambarakmi arewa kamaniin? Kwananiin kuu God yaa ambarakmaniin.”
    andoon.
  bch-bch: Idol eaba eta pade ga imadid ga imuga ngan ele luma toa ne mao, gau kekelegau.
    Be idangadangan danga eta pagau mao, eao kekelego, ngansa eao iadaoa. Tota irangrang
    ngan nakado kadonga sat toa ne mao. Oangga nakado bedane, eine kadonga paeamao
    tau Deo imatai.”
  deu-1951: es ist niemand größer in diesem Hause, als ich, und es gibt nichts, das
    er mir vorenthalten hätte, ausgenommen dich, weil du sein Weib bist! Wie sollte
    ich nun ein solch großes Übel tun und wider Gott sündigen?
  eng-JPS: he is not greater in this house than I; neither hath he kept back any thing
    from me but thee, because thou art his wife. How then can I do this great wickedness,
    and sin against God?'
  ubr-ubr: Yau au baibad atonio goa amonai on, on rui fofon, mat on men aifan sofafar
    tani auriu iyein on. Ab bobo kaitamom wat men ibiteu on om, yabin om on au bada
    orot awan. Yau men fofonin on bobo komasin nanaba ani yamai ato God matanai arimon
    an bokomas.
  srp-1865: Ni sam nije veæi od mene u ovoj kuæi, i ništa ne krije od mene osim tebe,
    jer si mu žena; pa kako bih uèinio tako grdno zlo i Bogu zgriješio?
  lug-lug: era tewali n’omu ansinga mu nnyumba ye, tewali na kimu ky’atankwasa okuggyako
    ggwe, kubanga ggwe oli mukazi we. Kale nnyinza ntya okuyingira mu kwonoona okwenkanidde
    awo n’okusobya eri Katonda?”
  heb-heb: איננו גדול בבית הזה ממני ולא חשך ממני מאומה כי אם אותך באשר את אשתו ואיך
    אעשה הרעה הגדלה הזאת וחטאתי לאלהים׃
  ben-IRV: এই বাড়িতে আমার থেকে বড় কেউই নেই; তিনি সকলের মধ্যে শুধু আপনাকেই আমার অধীনা
    করেননি; কারণ আপনি তাঁর স্ত্রী। অতএব আমি কিভাবে এই এত বড় খারাপ কাজ করতে ও ঈশ্বরের
    বিরুদ্ধে পাপ করতে পারি?”
  pan-pan: ਅਤੇ ਇਸ ਘਰ ਵਿੱਚ ਮੈਥੋਂ ਵੱਡਾ ਵੀ ਕੋਈ ਨਹੀਂ ਅਤੇ ਉਸ ਨੇ ਤੁਹਾਥੋਂ ਬਿਨ੍ਹਾਂ ਕੋਈ ਚੀਜ਼
    ਮੇਰੇ ਕੋਲੋਂ ਰੋਕ ਕੇ ਵੀ ਨਹੀਂ ਰੱਖੀ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਉਸ ਦੀ ਪਤਨੀ ਹੋ। ਮੈਂ ਐਡੀ ਵੱਡੀ ਬੁਰਿਆਈ
    ਅਤੇ ਪਾਪ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਕਿਵੇਂ ਕਰਾਂ?
  tkr-tkr: '@see-verse:GEN.039.008'
  mwp-mwp: Matha nuydh ngin ngayapa danal poethaypa mayginga, kedha zoenguz kedha
    ngi nungu ipi. Nginu alayn ngayapa mina kapu zageth madhin mura zapul nuydh ngayapa
    matha ngoedhagidh aymaydhin, ngath kay midh paru wati pawa aympa nubepa nungu
    gururidhiya kaliya kay ngay uzaripa, gegeyadh. Awgadhoepa koey gegeyadh.’
  mya-JVB: ဤ အိမ် တွင် လည်း ကျွန်တော် ထက် သာ၍ကြီး သောသူမ ရှိပါ။ ကိုယ် မယား ဖြစ်သော
    သခင်မ မှတပါး အဘယ် အရာကိုမျှ ကျွန်တော် အား မ မြစ်တား ပါ။ သို့ဖြစ်လျှင် အပြစ် ကြီး
    သောဤ အမှုကို ကျွန်တော်ပြု ၍ ဘုရားသခင် ကို အဘယ်သို့ ပြစ်မှား နိုင်သနည်းဟု သခင်
    ၏မယား ကို ငြင်း ၍ ပြန်ဆို ၏။
  tte-O: Nige tomo yabo esana ilalalaki nume bwaite koina bwaimwana yabomamo. Yagu
    taubala nige ginauli yabo iyayakasisi-yan koliyau, kaigedamo kowa, kaiwena wainena
    mwa kowa. Na tem bwaite yakasisine yalikwai kani Yaubada manna mena yalopwano.”
  tbg-tbg: Te vira voqaantemake maaqi vaiha vira kaiqaqaa raqiki vauro. Potipaava
    kia vo haika ti qioqama taivo. Are vira naatavano variararora tiro, viva ariaraqai
    iriharoma ti qioqama taivo. Vira kaara te qora kaiqa vareha Kotira uva raqa kaarorave,
    tiro.
  hmo-hmo: Tau ta ese lau ia hereaia lasi inai ruma dekenai, lau dekenai gau ta ia
    dogoatao lasi, oi sibona mo ia dogoatao, badina oi be iena adavana. Inai kerere
    badana do lau karaia, bona Dirava ena vairana dekenai inai bamona do lau kara
    dika be edena bamona?”
  ata-ata: Tani ꞌo mo, mimii no nano ꞌo ne muxolu no anu saxisaxilaꞌu noxilosi aloxo
    anu, ia mii vile no nano ꞌo anu uvikalalelixu lexe eni amomomo sou asaxilaꞌu uasi,
    uasi. Ia nini ne, anu uvikalalelisine uasi, xo anu semau ane nini. Anu umomomo
    sou eni amulinu masaxa noxine uasi. Xo maasi xe eni amuli masaxa noxine, la loxo
    eni aꞌoxo ꞌilixo masua manina no iou Lataua.”
  nfa-nfa: Ètu dꞌara èmu neꞌe, abhu boe dhèu èci sa dhu koasa risi nèti jaꞌa. Aaꞌi-aaꞌi
    dhu ètu dꞌara èmu neꞌe, na saraka mi kacui-aai jaꞌa. Dhodhoka ina ku di, aadꞌo.
    Tasamia ka, jaꞌa bisa tao jꞌara karehe neꞌe. Èèna lèke boe dènge dadꞌèi Ama Lamatua!”
  urd-urd: इस घर में मुझ से बड़ा कोई नहीं; और उसने तेरे अलावा कोई चीज़ मुझ से बाज़
    नहीं रख्खी, क्यूँकि तू उसकी बीवी है। इसलिए भला मैं क्यूँ ऐसी बड़ी बुराई करूँ और
    ख़ुदा का गुनहगार बनूँ?
  rus-SYN: нет больше меня в доме сем; и он не запретил мне ничего, кроме тебя, потому
    что ты жена ему; как же сделаю я сие великое зло и согрешу пред Богом?
  cbt-NTPO: Chini chiníquën nanan quëtërinco iso pëiquë camaita'huaso marë'. Naporahuaton,
    hua'anëhuë co ma'sha tëranta apiratërincohuë'. Quëmasáchin tëhuënchinso' sa'inquën
    ni'ton, apiratërinco. Napoaton, co caso pi'pian tëranta nohuantërahuë' pa'pi co
    noyahuë' nininso' nicaca'huaso'. ¡Naporahuaton quëmarë'co ninahuë naporini, co
    Yosë natëtohuë', pa'pi oshahuaintohuë'! itërin.
  bqc-SIM: Aà iko dɛmala ua lao, tó n baa gɛ̃̀, i gimɛɛ ń pↄeoo, kɛ́ ń dɛ aà
    nↄ ũ yã́i. Má fↄ̃ yãvãi bee taa kɛ mà duunakɛ Luaɛe?
  tcz-CHONGTHU: Hiche insunga hi keima tilou thanei dang aum poi, kapu pan nangma
    chung a thaneina eipe poi, ajeh chu nangma aloinu nahi jeh in hi tobang thilpha
    lou chu iti keiman katoh a Pathen douna a chonset kabol ding ham ati.
  mar-mar: या घरात माझ्यापेक्षा कोणीही मोठा नाही. तू त्याची पत्नी आहेस म्हणून तुझ्यावाचून
    त्याने माझ्यापासून काहीही राखून ठेवले नाही. असे असताना, देवाच्याविरूद्ध हे घोर
    पाप व मोठी दुष्टाई मी कशी करू?”
  tcs-tcs: Ai bos blo dis aus seimkain wiskain em i bos. Ai ken meke eniting wea ai
    wandem insaid lo dis aus. Mata yu ai kan tasem, bikoz yu oman blo em. Watpo nau
    ai go meke dis prapa nugudting, ane meke badting gense God?’
  soq-soq: Ne me aupawa wadane ita du ema oniedina. Nitu uduudu oniepina mukawa neen,
    me mai dima da anatepona, dia. Tane dea e os ipa me mebaawaida, ambi ne dianeiana
    kadiwa e manawo ita God mampe dewasapa?”
  qub-qub: Cay wasincho cajta llapanta ricanäpämi cachapämasha. Gamtawan-camami ichanga
    mana cachapämashachu. Chayno caycaptenga ¿imanöpataj mana allitaga patrunnëpa
    contran ruraycöman? ¿Imanöpataj Diospa contran ruraycöman?»
  bqp-bqp: A gbãna demala ↄn dí gũnlo, adi gímɛnɛ kũ pↄ́keoro, sé mↄkↄ̃n, kũ ń
    de a nↄ ũ yãi. Mani fↄ̃ mà yã vãni bire taka kɛ mà durunna kɛ Ludanɛro.
  hat-hat: Mwen gen menm otorite avè l' nan kay la, li pa defann mwen manyen anyen,
    esepte ou menm, paske se madanm li ou ye. Ki jan ou ta vle pou m' fè yon bagay
    konsa, pou m' fè peche sa a kont Bondye?
  eng-BSB: No one in this house is greater than I am. He has withheld nothing from
    me except you, because you are his wife. So how could I do such a great evil and
    sin against God?”
  tod-tod: É la wɔɔlɔni nɔ̀un ba niima ʋɛlɛi wu, é la tɔ seini faa nɔpɛ ma, kɛni
    ɗa nɔ, tɔɔzei ɗa ga anzai. Nà naama vaa ɲɔu wolai ɠɛɛzu ɠale, gè koto zeɠe GALA
    daalɔɠɔma?»
  eng-WEBPB: No one is greater in this house than I am, and he has not kept back anything
    from me but you, because you are his wife. How then can I do this great wickedness,
    and sin against God?”
  kbq-kbq: Mago agateresa nera ama nompina omani'ne, nagrake mani'noankino, mikazana
    nagri nazampi anteno kegava huo hu'neanagi, kagri kaziga antenka mase huno hu
    izo huonantene. Na'ankure kagra nenaroga mani'nane. Inankna hu'na nagra tusi'a
    kefo'zana erifore hu'na kumira Anumzamofo avufina hugahue?
  nhe-BL: Ipan ni cali axaca más tlayacana que na. Noteco nechmacatoc nomaco nochi
    para nijchihuas tlen na niquitas para cuali. San ica ta ax nijpiya tlanahuatili
    pampa tiisihua. Huajca, ¿quejatza huelis nitlajtlacolchihuas ica Toteco Dios huan
    mohuaya nijchihuas se tlamantli tlen tlahuel fiero?
  bus-bus: À gbãaa dɛmala ua kɛ̀ guuro, èe gímɛ kↄ̃n pↄ́keoro, sé mpi, kɛ̀ ń dɛ à
    nↄↄ ũ yãnzi. Mɛ́ fↄ̃ mà yã zaa beee taka kɛ mà durun kɛ Ludanɛro.
  gub-BL: Hezar uzapo kar ma'e 'àg tàpuz me a'e. Azapo kar ma'e 'àg tàpuz me izàwegatete
    ihe no. Aze aputar ma'e, umur ihewe. Xo ne zo nurupyhyk kwaw. Napuner kwaw nepyhykaw
    rehe ihe, ta'e hemireko romo ereiko ne xe. Napuner pixik kwaw agwer iaiw ma'e
    iapo haw rehe ihe. Napuner pixik kwaw ikatu 'ym ma'e iapo haw rehe Tupàn henataromo,
    i'i izupe.
  eng-DRA: 'Neither is there any thing which is not in my power, or that he hath not
    delivered to me, but thee, who art his wife: how then can I do this wicked thing,
    and sin against my God?'
  knf-knf: Ul ţi uleeful aando pelanaan nin uko uloŋ ţi katoh ki. Aanneenanaan nin
    uko uloŋ ţi katoh bë mënţ iwi, ţiki iwo aharul. Kë hum di di nhiniiŋ kado uko
    uwuţaan wuŋ kajuban ţi kadun ki Naşibaţi ba? »
