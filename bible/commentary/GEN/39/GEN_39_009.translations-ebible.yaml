  ory-ory: ଏହି ଗୃହରେ ମୋʼ ଠାରୁ ବଡ଼ କେହି ନାହିଁ; ତୁମ୍ଭେ ତାଙ୍କର ଭାର୍ଯ୍ୟା, ଏନିମନ୍ତେ କେବଳ
    ତୁମ୍ଭ ଛଡ଼ା ମୋʼ ପ୍ରତି ଆଉ କିଛି ମନା ନାହିଁ। ଏହେତୁ ମୁଁ କିପରି ଏଡ଼େ ବଡ଼ ଦୁଷ୍ଟତା ଓ ପରମେଶ୍ୱରଙ୍କ
