  piu-2006: '@see-verse:GEN.039.008'
  pjt-pjt: '@see-verse:GEN.039.008'
  cwe-cwe: Hano hakaye kabule mamulaka kufosa niye, hanilemesa kwamha chochose ila
    weye muhala kwaviya weye kwa muke wake. Ivo nodahaze kutenda wihi fana uwo kwa
    kumuhasanya Mulungu?”
  bgs-bgs: Magunawa tô kallayat ku katô kallayat din dini ta balé din. Igsarig din
    gó tô langun kanak, asal sikuna dád na sawa din tô ándà din sarigi kanak. Purisu
    dì mému lumumuwa ka madat iring katô kakalyag nu. Dì mému lumumuwa katô salà tun
    ta saruwan ka Manama.”
  kik-kik: Gũtirĩ mũndũ ũngĩ mũnene nyũmba ĩno ũngĩrĩte. Mwathi wakwa ndangirĩrĩirie
    kĩndũ o nakĩ, tiga wee wiki, tondũ ũrĩ mũtumia wake. Ndaakĩhota atĩa gwĩka ũndũ
    ta ũyũ wa waganu njĩhĩrie Ngai?”
  ksr-ksr: Kaeŋ ero miri kokawaa uutanoŋ ii ano nii noroo ku-usunaranoŋ mono ororoŋ
    eja. Giinoŋ iwaa embia koloojaŋiwaajoŋ gii aŋgoŋ koma nonoto, iwoi tosia moŋ ii
    noojoŋ mende aŋgoŋ kono. Kawaajoŋ nii nomaembaajoŋ ama nanamemeŋ bologa totooŋ
    kaaŋa ii ama iikanoŋ Anutu qotogoŋ siŋgisoŋgo ambenaga? Awawi totooŋ”
  fra-NCL: Il n’est pas plus grand que moi dans cette maison, et il ne m’a rien interdit
    que toi, parce que tu es sa femme. Comment ferais-je un si grand mal et pécherais-je
    contre Dieu ? »
  cek-AK: hae imthung takoh ah kai pong kalen kue mi doeh om ai boeh; nang loe anih
    ih zu ah na oh pongah, nang khue ai ah loe ka angraeng mah kai hanah paawt ih
    hmuen tidoeh om ai; kawbang maw kalen parai hae baktih kasae hmuen hoiah zaehaih
    to Sithaw hmaa ah ka sah thai tih? tiah a naa.
  xla-xla: '@see-verse:GEN.039.008'
  cuk-cuk: We-neguyagi, dule-baid anba-bur-dummad sulid. An-dummadse ibi an egisdedibe,
    surye gwen anga sogdisulid. Unnila bebi geg an be-ebuged, ar ade, bedi e-omed.
