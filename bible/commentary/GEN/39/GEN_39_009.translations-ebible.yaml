  eng-LEE: 'There is none greater in this house than I; neither hath he kept back
    any thing from me but thee, because thou art his wife: how then can I do this
    great evil, and sin against God?'
  gvn-gvn: '@see-verse:GEN.039.008'
  nna-nna: Munu nyuntuku kanganyaku. Munu ngaju muwarrku Ngarrkaku ngartanaku!”
  asm-FB: এই ঘৰত মোৰ ওপৰত আন কোনো নাই; তেওঁ মোক নিদিয়াকৈ একোকে ধৰি ৰখা নাই; কিন্তু
    কেৱল আপোনাকহে মোক দিয়া নাই; কাৰণ আপুনি তেওঁৰ ভাৰ্যা; তেন্তে মই কেনেকৈ ইমান ডাঙৰ
    এটা জঘন্য কাম কৰি ঈশ্বৰৰ বিৰুদ্ধে পাপ কৰিব পাৰোঁ?”
  sus-A: عَ شَ بَنشِ كُي بٍ، ﭑ تَن نَن دَنفِ مِشِ بِرِن نَ. عَ مُ سٍسٍ رَقِسَشِ ﭑ
    بّ، قٌ عِ كٍرٍن، بَ عِ تَن بَرَ قِندِ عَ شَ فِنّ رَ. يَكْسِ، ﭑ قٍ حَاشِ رَبَمَ
    مُنقٍ رَ نَشَن قِندِ يُنُبِ قٍ رَ عَلَ بّ؟»
  fra-SBL: Personne n'est plus grand que moi dans cette maison, et il ne m'a rien
    caché que toi, parce que tu es sa femme. Comment donc pourrais-je commettre cette
    grande méchanceté et pécher contre Dieu ? »
  hbo-hbo: אֵינֶ֨נּוּ גָדֹ֜ול בַּבַּ֣יִת הַזֶּה֮ מִמֶּנִּי֒ וְלֹֽא־חָשַׂ֤ךְ מִמֶּ֙נִּי֙
    מְא֔וּמָה כִּ֥י אִם־אֹותָ֖ךְ בַּאֲשֶׁ֣ר אַתְּ־אִשְׁתֹּ֑ו וְאֵ֨יךְ אֶֽעֱשֶׂ֜ה הָרָעָ֤ה
    הַגְּדֹלָה֙ הַזֹּ֔את וְחָטָ֖אתִי לֵֽאלֹהִֽים׃
  shp-NTPO: Nato xobonra, wetsa ea xewina joni koshi yamake. Jaskáakin joni koshi
    imataananra, nokon koshin ea yoia iki, nato xobomea jatíbi jawékibo en aresti.
    Jatian miabiribi iki, ja nokon joni koshin awin. Jaskara ikenbi, mia teaaxa nokon
    Dioski ea ochati iki —akinra aká iki.
  eng-WYCLIFFE: nether ony thing is, which is not in my power, ether which `he hath
