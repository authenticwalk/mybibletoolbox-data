  spp-spp: Mii ná uru mú à pyi niŋkin ŋke pyɛnge e. U ɲyɛ a mii sige kyaa na mɛ, fo
    muye niŋkin, ɲaha na yɛ mu u ɲyɛ u cwoŋi. Di mii sí ɲɛɛ lire kapiini fiige pyi
    n-jwo Kile na yɛ?»
  aey-aey: Dana oso jona ija wooltec qee bilel. Ijana ben uqa jona ceteteh cunug cofdocnu
    ija iten. Qa hina uqa aideg. Hina cofhecnu qee itel. Qisol kobol i adi odigen?
    Odimig Anut amegna silail migennu mataganafo?” don.
  urd-GVH: घर के इंतज़ाम पर उनका इख़्तियार मेरे इख़्तियार से ज़्यादा नहीं है। आपके
    सिवा उन्होंने कोई भी चीज़ मुझसे बाज़ नहीं रखी। तो फिर मैं किस तरह इतना ग़लत काम
    करूँ? मैं किस तरह अल्लाह का गुनाह करूँ?”
  rug-rug: Sa ṉiniraṉira sapu tagoa rau si kekeṉoṉo gua sa ṉiniraṉira sapu tagoa sa
    koa sa vetu hie, meke lopu hite tuqe pulea sa si keketoṉa koa rau, ba kekeke agoi
    mo si lokari. Na vegua meke kaqu boka tavetia tu rau sa tinavete kaleana hie,
    meke va sea pa kenuna sa Tamasa?” gua si asa.
  gaz-gaz: Mana kana keessatti namni na caalu tokko iyyuu hin jiru. Sababii ati niitii
    isaa taateef siʼi malee wanni gooftaan koo natti hin kennin tokko iyyuu hin jiru.
    Yoos ani akkamittan waan hamaa akkasii raawwachuudhaan Waaqatti cubbuu hojjedha
    ree?”
  fra-LSG: Il n’est pas plus grand que moi dans cette maison, et il ne m’a rien interdit,
    excepté toi, parce que tu es sa femme. Comment ferais-je un aussi grand mal et
    pécherais-je contre Dieu?
  gnn-gnn: '@see-verse:GEN.039.008'
  yal-yal: A banxin kui be, n tan nan dangu muxun birin na. A mi sese rafisaxi n xa,
