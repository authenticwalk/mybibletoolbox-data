verse: GEN.039.009
translations:
  mal-C: ഈ ഭവനത്തിൽ എന്നെക്കാൾ വലിയവനായി ആരുമില്ല. നിങ്ങൾ എന്റെ യജമാനന്റെ ഭാര്യ ആയതിനാൽ
    നിങ്ങളെ ഒഴികെ, മറ്റൊന്നും എനിക്കു വിട്ടുതരാതെയിരുന്നിട്ടില്ല. അങ്ങനെയിരിക്കെ,
    ഇത്തരം ഒരു ദുഷ്കർമം ചെയ്യാനും ദൈവത്തോടു പാപം ചെയ്യാനും എനിക്കെങ്ങനെ കഴിയും?” എന്ന്
    യോസേഫ് ചോദിച്ചു.
  deu-TKW: Er hat in diesem Hause nicht mehr Macht, als ich, und hat mir gar nichts
    vorenthalten, ausgenommen dich, da du sein Weib bist. Wie sollte ich nun dieses
    schwere Unrecht begehen und mich wider Gott versündigen?
  lin-lin: Moto moko te aleki ngai na monene kati na ndako oyo. Nkolo na ngai apekisi
    ngai eloko moko te longola kaka yo, pamba te ozali mwasi na ye. Boye ndenge nini
    penza ngai nakoki kosala likambo ya mabe boye mpe kosala masumu liboso ya Nzambe ?
  cbr-NT: Ënë xubunu ka 'ësaribi uni 'aíma 'ikën; usa 'ain ka 'ën ñu mëëxunkë unin
    a ñu kamina 'atima 'ain kixun kakëma 'ikën, mix kamina 'ain xanu 'ain; ¿usa 'ain
    karana 'ëx 'atima ñuira 'ai Nukën 'Ibu Diosmi 'uchati 'ain?
  eng-LSV: none is greater in this house than I, and he has not withheld from me anything,
    except you, because you [are] his wife; and how will I do this great evil? Then
    I have sinned against God.”
  bmu-bmu: Mewö ahöiga miri kiaŋgö uruŋe i aka ni netkö kukösumniran mönö öröröŋ ahöza.
    Göŋön anömŋi akzanaŋgöra gi aŋgön köl niŋgiyökmö, yuai tosatŋi kun mi nöŋgöra
    qahö aŋgön kölök. Miaŋgöra nöŋön denöwögöra aka ahakmeme bölöŋi kötökŋi mewöŋi
    mi aka miaŋön Anutu qetala siŋgisöndok akileŋak?”
  eng-GNV: 'There is no man greater in this house then I: neither hath he kept any
    thing from me, but only thee, because thou art his wife: how then can I do this
    great wickednes and so sinne against God?'
  eng-WEBSTER: 'There is none greater in his house than I; neither hath he kept back
    any thing from me but thee, because thou art his wife: how then can I do this
    great wickedness, and sin against God?'
  nhw-BL: Ipan ni cali amo aqui más tlayacana que na. Noteco nechmacatoc nomaco nochi
    para nijchihuas catli na niquitas para cuali. San ica ta amo nijpiya tlanahuatili
    pampa tiisihua. Huajca, ¿quenicatza huelis nitlajtlacolchihuas ica Toteco Dios
    huan mohuaya nijchihuas se tlamantli catli tlahuel fiero?
  swh-ONEN: Hapa nyumbani hakuna aliye mkuu kuliko mimi. Bwana wangu hakunizuilia
    kitu chochote isipokuwa wewe, kwa kuwa wewe ni mke wake. Nitawezaje basi kufanya
    uovu huu na kutenda dhambi dhidi ya Mungu?”
  bba-bba: U ǹ mɑn dɑm kere yɛnu ɡe sɔɔ, u ǹ mɑɑ mɑn ɡɑ̃ɑnu yinɑri mɑ n kun mɔ wunɛ
    tɔnɑ yèn sɔ̃ ɑ sɑ̃ɑ win kurɔ. Yerɑ kon ɡɑ̃ɑ ninin bweseru ko kpɑ n Gusunɔ torɑri?
  eng-KJVCPB: 'there is none greater in this house than I; neither hath he kept back
    any thing from me but thee, because thou art his wife: how then can I do this
    great wickedness, and sin against God?'
  cpy-cpy: Naakaha rawentaa jaka pankotsiki, tekatsi apaani oeta ithañaapithatenari.
    Apatziro pikantakawo eeroka ithañiimi, tema iina royimi. ¿Iitaka nantantyaawori
    kaariperori, pikowatziima nokaariperotzimoteri Tajorentsi?”
  mpx-mpx: No logugui i gan limi ya gamwanaa i ola iya, ge nige bugul etega i kakaise
    eliyau iyai te owa lagona. Inoke ga i ola ge pagan nanakina ya na ginol ge na
    gegi Yabowaine elana?”
  wbp-wbp: Ngajujurna-jana wiri warrkini-watiki. Kula kaju ngana jinta-kari warrkini
    wiri nyina ngajuku. Nyuntu-parnturluju ngajuku yungu nyiyarningkijarra. Kulaju
    nyiya jurnta mardarnu. Nyuntujunpa nyanungu-parnta. Nyuntu-mipa kulaju yungu ngajukuju.
    Kajilparna ngunayarla nyuntu-kurlu, kajikarnarla majungka-jarrimi jurnta Kaatuku.”
  luo-luo: Onge ngʼama nigi teko e odni moloya. Ruodha ok osetama gimoro amora manie
    odni makmana in, nikech in chiege. Koro ere kaka anyalo timo tim richo kendo makwero
    ma Nyasaye odagi?”
  meu-meu: Tau ta se hereagumu ina ruma ai; egu ai ḡau ta se ruamu, oi mo e rumumu,
    badina be oi na ia adavana. Ina kerere badana baina karaia, Dirava vairanai baina
    kara havara, be edeheto?
  npi-ULB: मभन्दा ठुलो यस घरमा कोही छैन । उहाँले तपाईंबाहेक सबै कुरा मलाई दिनुभएको
    छ, किनभने तपाईं उहाँकी पत्‍नी हुनुहुन्छ । यसैकारण मैले कसरी यस्तो दुष्‍ट काम गरी
    परमेश्‍वरको विरुद्ध पाप गर्न सक्छु?”
  yor-yor: Kò sí ẹni tí ó jù mi lọ nínú ilé yìí, ọ̀gá mi kò fi ohunkóhun dù mi àyàfi
    ìwọ, tí í ṣe aya rẹ̀. Báwo ni mo ṣe lè ṣe ohun búburú yìí, kí ń sì ṣẹ̀ sí Ọlọ́run?”
  emp-NTPO: Naʌ̃ ded̶e nezoca mʌ̃ cãyãbara dji dromaara b̶ʌra neẽ́a. Mʌ̃ boroba jũma
    naʌ̃ ded̶e b̶ʌra mʌ̃ jʌwad̶e b̶ʌsia. Ab̶abe bʌdrʌ mʌ̃ jʌwad̶e b̶ʌẽ́ b̶ʌa, idji
    quima bẽrã. Maʌ̃ cadjirua waib̶ʌada mʌ̃a ¿cãrẽã oi? ¡Mãwã oibʌrʌ Ãcõrẽ quĩrãpita
    cadjiruada oya!–
  ind-ind: Tidak ada orang lain di dalam rumah ini yang diberi kuasa sebesar saya.
    Tuan sudah mempercayakan semuanya kepada saya, kecuali Nyonya, karena Nyonya adalah
    istrinya. Bagaimana mungkin saya berdosa terhadap Allah dengan melakukan perbuatan
    sejahat ini!”
  pes-OPCB: و تمام اختیار این خانه را به من داده است. او چیزی را از من مضایقه نکرده
    جز تو را که همسر او هستی. پس چگونه مرتکب چنین عمل زشتی بشوم؟ این عمل، گناهی است
    بزرگ نسبت به خدا.»
  ssx-ssx: Ipikana꞉ma꞉ta꞉ mo ipiki pa꞉ta꞉ ula꞉ honkopu kone I̱ pa꞉ta꞉ make ala꞉ta꞉
    ala꞉ta꞉ paeyao handeteke hano la꞉la꞉pate neke homeke dia꞉me. Koto ekina꞉ pa I̱ma꞉ta꞉
    Koda꞉ pa꞉ta꞉ hoke hau pitolo hata꞉ do nakana꞉ma꞉ ale hoke hauta꞉ ekipa peonope
    laa leekeme.
  lcm-lcm: Napo atogon ro asi saupai ani lu ke val nia, na parik kata lapa teng akit
    ta mang ring bil pelek iau, sikei palau numai, using kupo kisngana. Au na naka
    saka bil an asi kag vil ani lau rikek asukang e matana i God?”
  aer-aer: Ayenge urrkapentye ingkirreke ikwerenhe areyeke akngerrepate. The kwenhe
    akngerrepate arrpenhe atnyenetyakenhe. Ngkwenge anewele kwenhe ayenge arne ingkirreke
    anthurre ikwerenhe antheke. Re kwenhe atyenge-ketye alengke-iwelhetyakenhe. Unte
    kwenhe ikwere anewe. Ngenhe-ante kwenhe re ayenge anthetyakenhe. Ayenge apeke
    ngkwengenge intemele, kele akurne anthurre-arle alakenhe, ayenge Ngkarte-ketye-arle
    akurne irreme.”
  tgl-ULB: Walang mas nakakataas sa pamamahay na ito maliban sa akin. Wala siyang
    anumang pinagkait sa akin maliban sa iyo, dahil ikaw ang asawa niya. Paano ko
    kaya magagawa itong malaking kasamaan at magkakasala laban sa Diyos?”
  nop-nop: Yot yendiniŋ maaneŋ nebek niŋdi nu nalakapmeeŋ loloŋnit mu tilak. Bomboŋgine
    adi nemek niŋ kamehep mu tinamguk. Agaŋ du kubugoŋ. Du yadi ne’walaŋ tamŋiŋ. Ale
    nu dediŋ tiŋa titiŋ hogoli u tiŋa Bepaŋ’walaŋ weleeŋ tubukadakawit.”
  kca-kca: тӑм хотән ма эԓтэм уншәк ŏт ӑнтом; тӑм хотән нӑӈ тўмпенән мӑнэма ӑт рӑхты
    вер ӑнтом, нӑӈ ԓўв имеԓ; мўй щирән ма щимәщ атәм вер верԓәм пӑ Турма кӑрэк верԓәм?»
  cbu-NT: Itaru, nuwamari ashiruri, nish pangus taakina. Paturunarshiti nuwaa paku,
    mapiyrtam ichingaroo nuwaam kaminkasha. Itaru, paturunari shiyaatsimari wizanlleetseeru
    nuwaam pachindkiya. Ashirucha, nuwshat ¿tamareeja paturunareetsi yutaritash wayachi?
    táshina. Amb ashkachinaareena, Apanllee kuk nuw kapeetkina, tárangu, ngatarangiya.
  hui-hui: Áyu ibunaga mbirale ngaru bibahende ibuni handaya ho holenedagua i̱na kogoni.
    Ibugua i̱hondo ogo bibe nabibe lalubi mbira nale. Bibahende i̱na hondo hai kogoni.
    Ai í̠ dege ibuni hangu one bedego. Ibugua i̱hondo í̠la palilibu lalu mbira nalego.
    Ngode Datagaliwabenaga deni howa i̱na mana ko ngubi ogoni bulene nawiore, lene.
  wrs-wrs: Honamba deuvnamba ka kuwulva wulluhv, osva hevpa temba, wo kamba ovomnanamoa
    mana vemamba, yemangas hena ongalm. Es hevpa kava osva sahonamba vevav Sesoana
    novrava, owai.
  jao-jao: Ngarna wirdi barranamba yiwa wirdi marnaji. Ngayamantharra yinda ruthuruthu
    yiku rriku-wangu jirnilu-ningumanji ngatha. Kulu kurdardi barra karna-wardimarru
    wakulamba awara yiku. Kulu kurdardi mili karna-wardimarru wakulamba yiku awara
    ki-Yijanku ki-Kud.”
  mya-mya: ဤ​အိမ်​တွင်​သ​ခင်​၏​သြ​ဇာ​ညောင်း​ရ​သ​ကဲ့​သို့ ကျွန်​တော်​၏​သြ​ဇာ​လည်း​ညောင်း​ရ​ပါ​သည်။
    သ​ခင်​သည်​သ​ခင်​မ​မှ​လွဲ​လျှင်​ကျွန်​တော်​၏ လက်​သို့​မ​အပ်​သော​အ​ရာ​ဟူ​၍​မ​ရှိ​ပါ။
    သို့ ဖြစ်​၍​ကျွန်​တော်​သည်​အ​ဘယ်​သို့​လျှင် ဤ​မျှ ဆိုး​ယုတ်​သော​အ​မှု​ကို​ပြု​၍​ဘု​ရား​သ​ခင်
    ကို​ပြစ်​မှား​နိုင်​ပါ​မည်​နည်း'' ဟု​ပြော​လေ​၏။-
  cbi-NTPO: Entsa yanuya main kayu inu pulla bale ruku juu uudenguemuya chutyuve.
    Tsejtu inu uudenguemu rukuya tiba in tyaapanu tene washkenu shuikive, tsaaren
    ñunuya in tyaapanu shuikindyuve, ñuya ya' shinbuñu' mitya. Tsaanuba, ¿nenñaa iya
    tsangue' Diosnu kundaa ke' ujcha lamunga? timi.
  bod-N: ཁྱིམ་འདི་རུ་བདག་ལས་དབང་ཅན་ཞིག༌མེད། བདག་པོས་ཁྱོད་རང་ཁོ་ན་ལས༌གཞན། བདག་ལ་མ་བཅོལ་བ་གཅིག་ཀྱང་མེད༌དེ།
    ཅིའི་ཕྱིར་ཞེ༌ན། ཁྱོད་ནི་བདག་པོའི་ཆུང་མ་ཡིན་པའི་ཕྱིར༌རོ། །དེའི༌ཕྱིར། བདག་གིས་ལས་ངན་པ་འདི་ལྟ་བུ་བྱེད་རུང༌ངམ།
    གལ་ཏེ་འདི་ལྟར་བྱས་ན་བདག་གིས་དཀོན་མཆོག་ལ་འགལ་བའི་སྡིག་པ་བྱས་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Kari bo noko kawam imi ningi aninga iwita me beteram. Noko kawam ningi
    noko mel bo ani ago ko me kaluwuso. Bare ni keta suanta, mu awuk, ni noko nuwus.
    Se ani awuk ta kiwem memek sumu Kaem motam te bitirikko?”
  kkl-kkl: Naniri nia mangkina sembe ambarelamsilba, ka'elamang saog uro nari babe
    ambarelamsinba ka'ebanep. Nia mangkina ni ae eneag nari saeag pibog aghana, nanin,
    na nani elkel wamlam ana an sembe naniri ambatneo kom. An sembe ambatneo komba,
    welaro nari malia ulamneri, Allah wana loba nembanun?” aro ambarog.
  sna-sna: Hamuna munhu mukuru muno mumba kupfuura ini. Tenzi wangu havana kundinyima
    kana chinhu chimwe zvacho kunze kwenyu, nokuti imi muri mukadzi wavo. Zvino ndingaitirei
    chinhu chakaipa kudai uye ndichitadzira Mwari?”
  spa-BLM: Nadie es mayor que yo en esta casa, y no me ha ocultado nada más que a
    ti, porque eres su mujer. ¿Cómo, pues, puedo hacer esta gran maldad, y pecar contra
    Dios?”
  beu-beu: Hava omimi anga, andi eparenta angu bae minataangoa niang. Emangpi angu
    ana metma natang mi abaang iila, aarunge aaing angu niang, se aaing ejangu angu
    ebele. Tatalang senge na bisa jasi-ahala eelet alang anga vengkarajang, bot ening
    metma Lahatala Adana?
  cac-cac: Malaj junocxo mach nivan yelc'och d'a vichan̈ d'a jun pat tic. Masanil
    tastac ayoch d'a yol in c'ab', an̈ej d'ayach a ach tic, max yal-laj vac'anoch
    in c'ab', yujto yetb'eyum ach vin̈ in patrón, ¿tom ol yal in c'ulan jun nivan
    chucal, yic tz'och in mul d'a sat Dios? xchi vin̈.
  swh-ULB: Hakuna mtu aliye mkuu katika nyumba hii kuliko mimi. Hajanidhuiria chochote
    isipokuwa wewe, kwa sababu wewe ni mkewe. Ni kwa namna gani basi naweza kufanya
    uovu mkuu namna hii na kumtenda dhambi Mungu?
  bel-bel: няма болей мяне ў доме гэтым; і ён не забараніў мне нічога, акрамя цябе,
    бо ты жонка яму; як жа зраблю я гэта вялікае ліха і зграшу прад Богам?
  wed-wed: Tau au rewapana wei au numana nanare tauna, ma eḡa aiwai ita nuanei anina
    tam ainelam. Menanare da kaua apoapoena ana kauei da God au matana au ḡoa ina apoapoe.”
  deu-ELBBK: Niemand ist größer in diesem Haus als ich, und er hat mir gar nichts
    vorenthalten als nur dich, indem du seine Frau bist; und wie sollte ich diese
    große Bosheit tun und gegen Gott sündigen?
  mbb-OT: Henduen be te nekedrepeng key kayi te valey, su insarig din is langun kediey
    kayi ǥawas kenikew su esawa ke zin man. Kenà egkehimu he edlimbungan ku is egalen
    ku wey ebaal a te salà diyà te Megbevayà.”
  msc-msc: A la fanka ni n ta bɛɛ ka kan a wara yan. N sawo ye fen bɛɛ rɔ lu ma yan
    fo ile, baa i ye a muso le ri. N ti se kojuu su wo kɛla, ka haramu kɛ Alla ɲana.»
  mal-2015: ഈ വീട്ടിൽ എന്നെക്കാൾ വലിയവനില്ല; നീ അവന്റെ ഭാര്യയാകയാൽ നിന്നെയല്ലാതെ മറ്റു
    യാതൊന്നും അവൻ എനിക്കു വിരോധിച്ചിട്ടുമില്ല; അതുകൊണ്ടു ഞാൻ ഈ മഹാദോഷം പ്രവർത്തിച്ചു
    ദൈവത്തോടു പാപം ചെയ്യുന്നതു എങ്ങനെ എന്നു പറഞ്ഞു.
  tuo-NT: Aꞌti wiꞌipʉre ne apĩ yʉꞌʉ nemorõ nigʉ̃́ marĩmi. Yʉꞌʉ wiogʉ yʉꞌʉre, yʉꞌʉ
    sẽrĩsere oꞌoticã weetimi. Noꞌo nipeꞌtisere oꞌomi. Mʉꞌʉ pũrĩcãrẽ basioweꞌe. Mʉꞌʉ
    yʉꞌʉ wiogʉ nʉmo niꞌi. Tojo weegʉ yʉꞌʉ to cãꞌrõjo ñaꞌarõ weemasĩtisaꞌa. Õꞌacʉ̃rẽ
    yʉꞌrʉnʉꞌcãmasĩtisaꞌa, nicʉ niwĩ.
  gup-gup: Minj nangale nabuyika kawernhwohrnan kondah kore kunrurrk, dja ngaye ngadjalwohrnan.
    Minj njale ngankaybuyi, dja yidjalkudji ngudda nawu nuye ngalbininjkobeng. Kaluk
    baleh yimankek ngaye kuhni kunwarre duninjh ngayime, dja God ngamarneyime kunwarre?”
  met-met: Ngawa yanam mugamugangama mana numa li. Lipuxigu haringina Soxauti nga
    mana axamang tela te, ung ganim, namua na ung hainima. Binabu ngalibu doa bila
    ba baru? Nabu ngalibu bila ba, bing ngalibu kubolu diang sibuna na Urana!”
  gvs-gvs: Yau aguta vada ame goi toolagaigu. Geya vatau tayaamo ikalisavegu. Guna
    tomoyayana geya kada tayaamo konana ivagagalakoigu geya, go sem kom monena amta
    ivagagalem yau yaigu. Tauna geya itoboineguta moe dogoiyana goyogoyoina aguinuwe
    guna tomoya yaina. Moe nakae goyo aguinuwe Yaubada matana goi.’
  rmc-rmc: Andre kada kher nane ňiko mandar bareder. Nane ňič, so mange na diňa andro
    vasta, ča tut na, bo sal leskri romňi. Sar šaj kerav kajso baro džungipen a kajso
    binos anglo Del?“
  nlg-nlg: E taho siki sakai iani ke loghoa na maana ni righitaoni au vuleu inau.
    Me taho ghua siki nina lologho te mua heu na righitaoniani, mi ighoe vamua, na
    pukuna ighoe ke na tauna. Ivei ke ghaghua ge ku gonia inau na vaa i gehegehe dika
    vaghana te vaghaa keri? Na gehegehe vaghana keri ke, na palu sule tana matana
    God.”
  dgr-DOGNT: Jǫ kǫ̀ goyìı sets'ǫ̀ k'àowo wecheekeè gıta dǫ wı̨ı̨zìı senahk'e elı̨
    gǫ̀hłı̨ nıìle. Sets'ǫ̀ k'àowo t'asìı wı̨ı̨zìı sech'à yek'èdì nıìle, hotıì nı̨
