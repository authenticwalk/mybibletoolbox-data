  uig-CYR: Бу өйдә мәндин чоң адәм йоқ. Сәндин башқа у һеч бир нәрсини мәндин айимиди
    — чүнки сән униң аялидурсән! Шундақ туруқлуқ мән қандақму бундақ рәзилликни қилип
    Худа алдида гунакар болай? — деди.
  pma-pma: Kei san keihoen minau keke rek suval ren, ka, en teim onen, maen tounah
    vasi minau. Ka keik enges, koa kovi ahin onen, kei mututi vit nirrokoltei. Sakini,
    nasakras moumon asa koa koviteni, koanek romaltei en meten Ahi.”
  tel-2017: ఈ ఇంట్లో నాకంటే పైవాడు ఎవడూ లేడు. నువ్వు అతని భార్యవు కాబట్టి నిన్ను మినహాయించి
    మిగతా అంతటినీ అతడు నా అధీనంలో ఉంచాడు. కాబట్టి నేనెలా ఇంత ఘోరమైన దుష్కార్యం చేసి
    దేవునికి విరోధంగా పాపం చేస్తాను?” అని తన యజమాని భార్యతో అన్నాడు.
  hat-BSA: Nanpwen pèsòn nan kay sa a ki pi gran ke mwen, e li pa refize m anyen,
    sof ke ou menm, paske ou se madanm li. Kijan konsa, mwen ta kapab fè gwo mal sa
    a, e peche kont Bondye menm?”
  bxh-bxh: Hige baꞌisa laꞌilaꞌi luma yai te doha yau. Hige somo hesa i laugagayoꞌen
    lisigu yai. In moho hige i falibagu bena um be yau ta eno, paꞌana um mate lahuna.
    Sidohana haba laulau heyaheyayana te E ginauli Yaubada matana yai?
  kos-kos: Oasr ku luk in lohm se inge oana el, ac wangin kutena ma el sruok nu sik
    sayom. Fuka tuh ngan oru kain elahwet ingan ac orekma koluk lain God?”
  hbo-WLC: אֵינֶ֨נּוּ גָד֜וֹל בַּבַּ֣יִת הַזֶּה֮ מִמֶּנִּי֒ וְלֹֽא־חָשַׂ֤ךְ מִמֶּ֙נִּי֙
    מְא֔וּמָה כִּ֥י אִם־אוֹתָ֖ךְ בַּאֲשֶׁ֣ר אַתְּ־אִשְׁתּ֑וֹ וְאֵ֨יךְ אֶֽעֱשֶׂ֜ה הָרָעָ֤ה
    הַגְּדֹלָה֙ הַזֹּ֔את וְחָטָ֖אתִי לֵֽאלֹהִֽים׃
  ibo-ibo: O nweghị onye ọnọdụ ya dị elu karịa nke m nʼụlọ a. O gbochighị m ihe ọbụla
    ma ọ bụghị gị, nʼihi na ị bụ nwunye ya. Olee otu m ga-esi mee oke ihe ọjọọ dị
