  tam-TCV: இந்த வீட்டில் என்னைவிடப் பெரியவன் ஒருவனும் இல்லை. நீ அவருடைய மனைவி என்பதால்
    உன்னைத்தவிர, வேறொன்றையும் அவர் என்னிடமிருந்து விலக்கி வைக்கவில்லை. அப்படியிருக்க,
    இவ்வாறான கொடுமையான செயலைச் செய்து, இறைவனுக்கு விரோதமாகப் பாவஞ்செய்ய என்னால் எப்படி
    முடியும்?” என்றான்.
  ceb-ULB: Walay usa nga mas labaw kay kanako niining panimalaya. Wala siyay gihikaw
    kanako gawas kanimo, tungod kay asawa ka man niya. Unsaon man nako pagbuhat niining
    hilabihang pagkadaotan ug sala batok sa Dios?”
  mkn-mkn: Di ini ruma sonde ada orang laen yang pegang kuasa lebe dari beta. Te bos
    su kasi beta urus samua-samua. Cuma mama sa, yang beta sonde ada hak urus. Karmana
    ko beta bisa bekin jahat bagitu! Itu ju su malawan Tuhan Allah pung mau!”
  nce-nce: Bo ebë lobë bolijaya ho ha nëtabë. Bu bome iniwa wesibime hehë hana lëletenë.
    Jume fwamu hehë lëletenë. Sebo melë fëyeme nëgelomene. Matëbe. Kwe bo melë nëgelëna,
    bo Gotome tëbo nogotlëme.”
  pol-UBG: I nie ma w tym domu nikogo większego ode mnie, i nie zabronił mi niczego
    oprócz ciebie, bo ty jesteś jego żoną. Jak więc mógłbym popełnić tak wielkie zło
    i zgrzeszyć przeciwko Bogu?
  agr-agr: Tuja juju jega juwig tikich aents mina nagkaetasuk atsawai; makichik wajigkesh
    wi takamainchauk atsawai, ima ameketme wi atimainchauk, wagki niina nuwe asam.
    Nunin aish, ¿wisha wajukeaknuk amejai kanaknush Apajuí emtinish pegkegchaunash
    takastaja?” tiuwai.
  kyc-kyc: Namba baapa kapa kapa ingyuo bange dupwa rapu pyuo karambano. Baame bange
    mende yapo reta nalyamoŋo embako ikilyamo. Namba apa pyuo emba letenedokona koo
    pipala Anatunya lenge kambu dokona yanda pirusi? leya.
  urd-GVU: گھر کے انتظام پر اُن کا اختیار میرے اختیار سے زیادہ نہیں ہے۔ آپ کے سوا
    اُنہوں نے کوئی بھی چیز مجھ سے باز نہیں رکھی۔ تو پھر مَیں کس طرح اِتنا غلط کام
    کروں؟ مَیں کس طرح اللہ کا گناہ کروں؟“
  deu-1912: und hat nichts so Großes in dem Hause, das er mir verhohlen habe, außer
    dir, indem du sein Weib bist. Wie sollte ich denn nun ein solch groß Übel tun
    und wider Gott sündigen?
  ntj-ntj: Nyangka-rna puurrarringu yarnangu pirnikurtu. Palunyalu-rna ngurrangkatja
    pirninya miranykanyira kanyira. Tjiinya nyuntunyakutju-rna kanyiltjaku nintintjamunurtu.
    Nyuntulumarntu-ran palunyaku kurri nyinarra. Nyangka-rna ngayulu palyamunurringkukitjamunu
    Mama Kuurrta mirangka.”
  row-row: Sia ume ia, nda hambu atahori sa toꞌu koasa lenaꞌ au sa. Malangga fee au
    koasa basa ume isiꞌ a, akaꞌ a inaꞌ fo hokoꞌ. Taꞌo bee de au tao deꞌulakaꞌ onaꞌ
    naa. Naa o au labꞌan Lamatualain hihiin.”
  kan-2017: ಈ ಮನೆಯಲ್ಲಿ ನನಗಿಂತ ಯಾರೂ ದೊಡ್ಡವರಲ್ಲ. ನೀನು ಅವನ ಧರ್ಮಪತ್ನಿಯಾದುದರಿಂದ ನಿನ್ನನ್ನು
    ಮಾತ್ರ ನನಗೆ ಅಧೀನ ಮಾಡಲಿಲ್ಲ. ಹೀಗಿರುವಲ್ಲಿ ನಾನು ಇಂಥಾ ಮಹಾ ದುಷ್ಟ ಕಾರ್ಯವನ್ನು ಮಾಡಿ ದೇವರಿಗೆ
    ವಿರೋಧವಾಗಿ ಹೇಗೆ ಪಾಪ ಮಾಡಲಿ?” ಎಂದು ತನ್ನ ದಣಿಯ ಹೆಂಡತಿಗೆ ಉತ್ತರ ಹೇಳಿದನು.
  ena-ena: Viaŋ manɨgali nɨbu nukeŋ me ala ulaŋ nagadɨ manɨgali hɨnilan uami. Nɨbu
    akuaba cɨki agasaŋ avi iadɨ ma abamɨgɨlalɨ uami. Agadɨ ala nama hula hɨdahɨda
    saŋ iadɨ abamɨgɨlalɨ uami. Nama nudɨ iamɨgali sadaŋ iadɨ abamɨgɨlalɨ uami. Hameŋ
    sadaŋ viaŋ nama hula lusɨŋ sɨbɨlɨ ma viben uami. Viaŋ hameŋ lɨlɨŋ Asɨ iadɨ igɨci
    viaŋ hugɨ daŋ hɨniben uami.
  tgo-tgo: Ma tembe lolo regha inava e ŋgoloke tɨne i laghɨye kivwalaŋgo. Amalako
    maa menda tembe i ravaghava bigi regha e ghino; mbe ghen eŋge vara, kaiwae levo
    ghen. Ne ŋgoroŋga na ya vakatha thanavu ŋgoreiyako na ya tharɨ Loi e marae?”
  yap-yap: Ba ga’ lungug u lan e re naun ney ni ta’reb rogog ngak, ma dariy ban’en
    nike tel ndawori pag fan ngog, kemus ni le’engin, ni gur, e dawori pag fam ngog.
    Ere uw rogon ni nggu ngongliy e binir e ngongol nib kireb nib denen nib togopluw
    ngak Got?”
  tet-tet: Iha uma neꞌe, la no ema ida tenik mak netan beran liu haꞌu, tan ama boot
    naruka haꞌu tiꞌan atu kaliku sa-saa hotu-hotu. Hela mesan ina dei mak haꞌu la
    kbele kaliku. Oin nunabee, haꞌu kbele kalo hahalok aat nunia! Hahalok nia moos
    sakar Maromak hakaran!”
  hlt-MCSB: Hekah im ah kai lakah aka len a om moenih. Tedae nang tah a yuu la na
    om dongah nang mueh atah ba khaw kai ham a hloh moenih. Te dongah metlam lae boethae
    aka len he ka saii vetih Pathen taengah ka tholh sui dae,” a ti nah.
  mdy-ETH: ታ ጎዳሢኮ ሃይካ ማኣራ ዓኣ ቆሎ ቢያይዳ ታጊዳፓ ባሼ፥ ታኣኮ ዑፃ ዓኣይ ባኣሴ፤ ኔ ሌሊ ዓታዛ ዒ ታኣም ዒንጊባኣ
    ባኣዚ ዓይጌያ ባኣሴ፤ ዬይያ ኔኤኒ ዒዛኮ ማቾ ማዔሢሮኬ፤ ዓካሪ ሃያጉዴ ፑርታ ጎሜ ፆኦሲ ቤርታ ታ ዎዲ ማዻንዳይ?»
  twi-ASANTE: Obiara nni tumi nsene me wɔ efie ha. Me wura mmfa biribiara nkame me
    wɔ efie ha sɛ wo nko ara, ɛfiri sɛ, woyɛ ne yere. Onyame mpa ngu sɛ mɛyɛ adeɛ
    a ɛte saa. Ɛbɛyɛ dɛn na matumi ayɛ amumuyɛdeɛ a ɛte seyie! Ɛbɛyɛ bɔne kɛseɛ atia
    Onyankopɔn.”
  mwc-mwc: Niko yove a bibadei wai kona rutainina ba kega kesana awaika i taraparanei
    ba ikesim wata, basuna kom wai kona kaowana. Ba mekabage wose goyona mom kurina
    ana wosei ba God matanai piragoyo ana wosei?”
  bhl-bhl: Akalem am kale kel mak kunum mak nemisik bate. Nete kuw akalem emdiw, mesesem
    mesesem eisneng alik alik be atemkabi te. Kate kukalem nem kamok em kalel kasike,
    ku akalem ete kuw te. Kuso nu kal bongguko, akaluw tewe, nu atin kuw wa kesomeluwi,
    ne nakalem Sunbin-Got em kiin dim e sili sili nam kukuw fian mak keloki te.”,
    wangse kale.
  con-NTPO: Va tsaonijan majañi'qque me'i'on tsu ña'can'me. Ña na'suja jongoesuveyi'qque
    ñama se'pimbi. Aqquia queveyi tsu ñanga afembi queja tise pushesi. Tsa'cansi,
    ¿ma'caen gi oshaya quema egae tsomba Chiganga'qque egae tsoñe?
  eng-WEBU: No one is greater in this house than I am, and he has not kept back anything
    from me but you, because you are his wife. How then can I do this great wickedness,
    and sin against God?”
  bnp-bnp: I uka a viri ge matakaria a ruma, iau kunana a matakaria. E girihimu i
    uka ma i hatekakaria nau tara maki. Ioe kunana i hatekakari iau vomu, a vuhuna
    ioe e girihina. Ga rata a naro hale navai na matana Vure?”
  wal-wal: Ha son taappe gitatiyai ooninne baawa. Neeni a keettaayyiyo gidiyo gishshau
    ne xalaalappe attin, ta godai taayyo immibeennabi baawa. Yaatin taani waatada
    hagaa mala daro iitabaa hanada Xoossaa bolli nagaraa oottoo?” yaagiis.
  mgh-mgh: Khaawo wapuwani va ookipwaha mi, ni khiiwo ikateelihilyawe, nanso nyu paahi,
    kontha amwaarawe. Kaahala upankelani itthu yoonanara toko ila, nuunkosera Nluku?
  acu-NT: Ju jeanmangka wina nangkatukuka kichkisha pengké atsawai. Tura aishrumka
    niinu ainaunka mash suritrutsuk, antsu ameka ni nuwari asakmin, aya aminak surimramawai.
    Tura asamtai ¿itiurkanak amijai tepestaja? Maj, Yuska nunaka surimiau asamtai,
    ¿itiurkanak nu tunaunaka turatjak? —timiayi.
  spa-PDDPT: No me priva de alguna cosa, sino solo de ti, por cuanto tú eres su esposa.
    ¿Cómo, pues, haría este mal tan grande y pecaría contra ʼElohim?
  gun-gun: Ha'e voi xegui ndayvatevei kova'e oo py. Mba'eve nomboaxa e'ỹi apena aguã,
    ndere e'ỹ vy, ta'yxy ae reiko ramo. Mba'e re tu ha'e rami ete teko vai ajapo ta,
    Nhanderuete pe ajejavy vy? — he'i.
  agu-BL: In nin ajcaw tibaj cyakil e'chk takle'n yi at xe chinajbilu'. Qui'c jun
    e'chk takle'n yi qui'k cuj tan xcone'n wa'n, ma na jatxijt tink'ab tan impatrón.
    Ntin cu'n ilu'a'tz yi qui'c nin wocle'n te'ju', na ilu' txkel impatrón. Cha'stzun
    te qui'c rmeril tan imbnol jun takle'na'tz yi chin cachi' nin, na kol tzimban,
    tzinjuche' wil swutz Ryos, stzun Ẍep tetz.
  eng-PEV: He made me the most important person in his house. He made me the boss
    of everything here. There’s only one thing he will not let me touch. He will not
    let me touch you, because you are his wife. So I will not sleep with you. I will
    not go against God and do that wrong thing. No way.”
  ilo-ULB: Awan ti siasinoman a nangatngato kaniak iti daytoy a balay. Awan iti aniaman
    a saanna nga intalek kaniak malaksid kenka, gapu ta sika ket asawana. Apay ketdin
    nga aramidek daytoy a nakaro a kinadakes a pakabasulak iti Dios?”
  kpg-kpg: Ogu mogobuna i lodo di hale deenei le e hai gadoo be nia mogobuna o maa,
    gei mee dana mee ne dugu gi daha mo au ai, dela hua kooe, idimaa, goe dela di
    lodo o maa. Malaa, au e deemee loo di hai di mee hala mo di huaidu damanaiee deenei
    i mua o God!”
  uig-ARA: بۇ ئۆيدە مەندىن چوڭ ئادەم يوق. سەندىن باشقا ئۇ ھېچبىر نەرسىنى مەندىن ئايىمىدى
    ــ چۈنكى سەن ئۇنىڭ ئايالىدۇرسەن! شۇنداق تۇرۇقلۇق مەن قانداقمۇ بۇنداق رەزىللىكنى
    قىلىپ خۇدا ئالدىدا گۇناھكار بولاي؟ ــ دېدى.
  bsp-bsp: Fum nwɛ o nwɛ eyi fɛ nnɔ kəlɔ kaŋkɛ nwɛ elelɛ pəcepər im mɔ. Ɔmɔnɛnɛ f'
    em ntɛ o ntɛ ta kəlɔ kaŋkɛ mɛnɛ məna, bawo wəran kɔn məyɔnɛ. Ak' endesɔŋ' em oŋ
    kəyɔ pəlɛc pəpɔŋ, iciyanɛ sɔ Kanu-ɛ?»
  bps-bps: Sadi salngad i glalgu di kenen glal dini di gumnean ani. Na landè dini
    i klenan deg galwà ge, du ge sa i yaanan. Taman là agu mayè mimò i too sasè nimò,
    du là fakay ku gamsalà agu di Dwata.”
  mbs-mbs: Iling te onawa se kelangkaw ko diyà te kelangkaw din dini te balay seini.
    Wedad palos wedà din seligi diyà kanak olò sikona, so esawa ka din. Eked kepakay
    aw meg-inang a te medaet iling kenyan. Eked kepakay aw meg-inang a te salà diyà
    te Timanem.”
  tof-tof: Kibü arüng darrpan ngarkwatódómamli ini müótüdü, ó wa darrü kla koke yangónórr
    kürü gumüm, wata mató, zitülkus ma oya kolóla. Da ka ma inzan wirri kolae kla
    iade tónggapono akó kolae tonarr tónggapono Godka?”
  sus-sus: A xa banxi kui be, n tan nan dangi mixi birin na. A mu sese rafisaxi n
    bɛ, fo i keren, ba i tan bara findi a xa ginɛ ra. Yakɔsi, n fe ɲaaxi rabama munfe
    ra naxan findi yunubi fe ra Ala bɛ?»
  pon-2006: At manaman duwepenehte nan ihmwet, oh e sohte irehdihsang ie mehkot, ihte
    komwi, eh pwoud, me e irehdihsang ie. Eri a, ia duwen ei pahn wiahda soangen sapwung
    laud wet, oh dipkihda mwohn Koht?”
  jae-jae: Eŋ ŋac kapôêŋ kêlêlêc aê aŋga andu tonec atom ma kêgamiŋ gêŋ teŋ gêdêŋ
    aê atom, aôm taômgeŋ gebe aôm kôtu ênê awê. Tec aê jaŋgôm gêŋ alôb-alôb kapôêŋ
    tonec ma jaŋgôm sec êndêŋ Anôtô êtu asageŋŋa.”
  ksd-ksd: pa ta i lia ta mimir ta go ra pal, ma pa i ga tigal bat iau tai ta magit,
    ia kaka tam, tago u kana taulai; ina pait davatane go ra bilak na mangamangana,
    ma ina pait davatane ra varpiam tadav God?
  tur-YTC: Bu evde benden daha büyük kimse yok ve senden başka benden hiçbir şeyi
    esirgemedi. Çünkü sen onun karısısın. O zaman nasıl bu büyük kötülüğü yapar ve
    Tanrı'ya karşı günah işlerim?”
  bel-N: Няма нікога, важнейшага за мяне, у доме гэтым; і ён не забараняе мне нічога,
    акрамя толькі цябе, бо ты — жонка ягоная. І як я магу ўчыніць такое вялікае злачынства
    і зграшыць супраць Бога”.
  grc-BRENT: καὶ οὐχ ὑπερέχει ἐν τῇ οἰκίᾳ ταύτῆ οὐθὲν ἐμοῦ, οὐδὲ ὑπεξῄρηται ἀπʼ ἐμοῦ
    οὐδὲν, πλὴν σοῦ, διὰ τὸ σὲ γυναῖκα αὐτοῦ εἶναι, καὶ πῶς ποιήσω τὸ ῥῆμα τὸ πονηρὸν
    τοῦτο, καὶ ἁμαρτήσομαι ἐναντίον τοῦ Θεοῦ;
  ind-AYT: Tidak seorang pun yang lebih besar daripada aku di rumah ini dan dia tidak
    menahan apa pun dariku, kecuali engkau, sebab engkau adalah istrinya. Bagaimana
    mungkin aku dapat melakukan kejahatan yang besar ini dan berdosa terhadap Allah?”
  lid-lid: 'Ari lau ja bado bwele-ek ja udu asiu dah bwe, jo le. Podipa badeh batawiy
    ari lakou bare minen ja bwe, arile udun: Tasah ou badeh udun labai. I buku sah
    handru kameh jo kamwekes kandriyen ndra-in ma karei ki ta Kindrei?”'
  nya-nya: Motero kuti palibe wina wamkulu kuposa ine mʼnyumba muno. Ndipo palibe
    chilichonse chimene mbuye wanga sanachipereke kwa ine kupatula inuyo, chifukwa
    ndinu mkazi wake. Tsono ndingachite bwanji choyipa choterechi ndi kuchimwira Mulungu?”
  hrv-hrv: On u ovoj kući nema više vlasti negoli ja i ništa mi ne krati, osim tebe,
    jer si njegova žena. Pa kako bih ja mogao učiniti tako veliku opačinu i sagriješiti
    protiv Boga!”
  mps-mps: Eno te bede te aga bomo tiwai digi te eno elalubao. Tama agai te magi nai
    me deli te enabolo me habu selibeo, nage deli naga, te nage agai we da. Magi baso
    eno te tiwai dwai kolesaga yaibawe? Te eno tama tiwai dwai sę ebaso da, teda
    eno God gedude dwai sęgę saibao,” wali.
  llg-llg: Nai uma ia, taa hambu hataholi so bali fo ana toꞌu koasa lena heni au.
    Huu malanggan fee au akaneni basa-basan. Kada ina, na, taa. Talobee fo au bisa
    tao manggalauk leoiak! Ndia laꞌban Manetualain hihiin!”
  tpi-tpi: Mi gat wankain namba long dispela haus olsem em yet. Em i no tambuim wanpela
    samting long mi. Nogat. Tasol em i no tokim mi long slip wantaim yu, long wanem,
    yu meri bilong en. Olsem wanem bai mi mekim dispela pasin nogut tru? Sapos mi
    mekim olsem bai mi mekim sin long ai bilong God.”
  dan-1931: han har ikke større Magt i Huset end jeg, og han har ikke unddraget mig
    noget som helst undtagen dig, fordi du er hans Hustru - hvor skulde jeg da kunne
    øve denne store Misgerning og synde mod Gud!”
  vie-OVCB: và bằng lòng giao hết cho tôi, chỉ trừ một mình bà, vì là vợ của chủ.
    Tôi đâu dám phạm tội ác này và làm buồn lòng Đức Chúa Trời.”
  lbk-lbk: Wad-ay nan kalebfengak isnan nay ay afong ay kag isnan kalebfengana, et
    maid paat inyen-enatna is olay ngag sisa mod-i sik-a yangkhay, tay asawana sik-a.
    Ngag kay nan aped ko mangangnenan isnan kag tosa ay kangangngaakhan ya fomasol
    ak et yangkhay ken Apo Dios?”
  guj-2017: આ ઘરમાં મારા કરતાં કોઈ મોટો નથી. તેણે તારા વિના બીજા કશા જ પર મારા માટે
    રોક લગાવી નથી, કેમ કે તું તેની પત્ની છે. તો પછી આવું મોટું દુષ્કર્મ કરીને હું
    શા માટે ઈશ્વરનો અપરાધી થાઉં?”
  byr-byr: '@see-verse:GEN.039.008'
  awx-awx: Yolu anggwende kuhiläle yiwitde näkän tuwängukut. Tikengu “Hängä täkekän
    päke pahayo,” yake teyä, gäle usingu donanikut, inale gä mängätnä. Anätule kayine
    gutongä hikngä uläknga, dasing tahawitde yanggaläk?” yang inikut.
  pon-2006A: At manaman duwepenehte nan ihmwet, oh e sohte irehdihsang ie mehkot,
    ihte komwi, eh pwoud, me e irehdihsang ie. Eri a, ia duwen ei pahn wiahda soangen
    sapwung laud wet, oh dipkihda mwohn Koht?”
  por-BRBSL: Ninguém é maior nesta casa do que eu, e ele não escondeu nada de mim
    a não ser você, porque você é sua esposa. Como então posso fazer esta grande maldade,
    e pecar contra Deus”?
  aly-aly: '@see-verse:GEN.039.008'
  cth-cth: Hete im dawk kai hlak ka len e apihai awm hoeh. A yu na tho patetlah nang
    hloilah kai hane a pasoung hoeh e banghai awm hoeh. Hatdawkvah, hethloilah kalen
    e thoenae hoi yonnae heh Cathut taranlahoi bangtelamaw khuet ka sak han vaw, telah
    ati.
  twi-twi: Obiara nni tumi nsen me wɔ fie ha. Me wura mfa biribiara nkame me wɔ fie
    ha sɛ wo nko ara, efisɛ woyɛ ne yere. Onyame mpa ngu sɛ mɛyɛ ade a ɛte saa. Ɛbɛyɛ
    dɛn na matumi ayɛ amumɔyɛde a ɛte sɛɛ! Ɛbɛyɛ bɔne kɛse atia Onyankopɔn.”
  hlt-hlt: Hekah im ah kai lakah aka len a om moenih. Tedae nang tah a yuu la na om
    dongah nang mueh atah ba khaw kai ham a hloh moenih. Te dongah metlam lae boethae
    aka len he ka saii vetih Pathen taengah ka tholh sui dae,” a ti nah.
  tbz-SIM: Ò í dɛu kɛ m pɛ̃ɛ̃tɛ́ tɛcĩ́ɛ̃̀tɛ̀ tiɛ mmiɛkɛ. Ò í n yetɛnɛ̀ dɛ̀mɑrɛ̀ kɛ̀
    dɛ̀ í tú fɔ̃́, kɛ yɛ̃́ ɑ túmɛ̀ o pokù. Dɛ̀ bo yĩ́mɛ kɛ̀ n dɔɔ̀ mɛyɛi ndiɛmɛ̀ miɛ
    nkɛ́yetɛ́nɛ̀ Kuyie?
  msy-2020: Ezɨ dɨpenir kamɨn aven a na ko gan gavgaviba magh ghue, ingangarir gumazir
    igharazitam na gafirazir puvatɨ. A dɨpenir kamɨn aven bizitam damuasa nan anogoroghezir
    puvatɨ. Nɨ an amuim, a nɨ ko dakuasa na mɨkemezir puvatɨ. Kɨ bar manamaghsu arazir
    bar kurar kam damuam? Egh kɨ kamagh damigh, Godɨn damazimɨn bar ikuvigham.”
  txq-txq: Nai uma ia, ta hambu hatahori laen ena fo toꞌu koasa lena heni au. Huu
    malanggan fee au koladu basa-basa sara ena. Kada Mama mesa kana ndia au ta aena
    haak fo koladu. Talo bee de au bisa tao manggarauk talo naa. Naa oo laban Manetualain
    hihii-nanaun ena boe!”
  aaz-aaz: Anbi umi ia, ka tiit fa tuaf reꞌ nnaaꞌ aprenat anneis kau. Aam usiꞌ nanaꞌat
    kau areꞌ saaꞌ-saaꞌ he ꞌurus sin. Mes in ka nanaꞌat ko fa neu kau. Nok ranan mee,
    au he ꞌmoeꞌ rais tafiꞌ reꞌ ia? Rasi naan, nasuir nok Uisneno In romin amsaꞌ!”
  azb-azb: Bu evdə isə hətta o məndən böyük deyil və səndən başqa heç bir şeyi məndən
    əsirgəmədi, çünki sən onun arvadısan. Bəs mən necə bu böyük pisliyi edib Allahın
    önündə günaha bata bilərəm?»
  eng-DBY: There is none greater in this house than I; neither has he withheld anything
    from me but thee, because thou art his wife; and how should I do this great wickedness,
    and sin against God?
  hin-2017: इस घर में मुझसे बड़ा कोई नहीं; और उसने तुझे छोड़, जो उसकी पत्नी है; मुझसे
    कुछ नहीं रख छोड़ा; इसलिए भला, मैं ऐसी बड़ी दुष्टता करके परमेश्वर का अपराधी क्यों
    बनूँ?”
  wol-KYG: Ëpplewu ma sañ-sañ ci biir kër gi, te aayewu ma lenn xanaa yaw, ndax soxnaam
    nga. Kon léegi nu may mana defe ñaawtéef wu réy wu ni tollu, di moy Yàlla?»
  swp-swp: Nige esau ina numa eai ta i saepoigu, eo hinage nige saha i nuahi arigu
    eai na oabom mo, paana oa monena. Edohana abo baaea lailai ta ea ginauri, eo Eaubada
    hinage nuana ea hebaaea?”
  bjr-bjr: Qinee maa maaqanaki rakisira afeeka mifa uaqeeindee kai masee uaqee idaqa.
    Mifa sia moo ainaina qini kukeeqa qimaqa qaifanoo maridanoo aiqama ainaina qimiqaifanoo,
    ani kai sia qimiqaifanoo. Naqi fee mandee fee qinee maa manda oosanna auqamasee
    fee Anutuna mandaikamma amaqaanauree.
  eng-YLT: none is greater in this house than I, and he hath not withheld from me
    anything, except thee, because thou [art] his wife; and how shall I do this great
    evil? — then have I sinned against God.'
  kne-kne: Nais-o abe din lebbeng ko sin beey ay nay sin lebbeng na yan maga met iman
    di kinayyawana en sak-en powiras sik-a, tan sik-a di asawa na. Isonga adi mabalin
    ay amagek san lawa ay ibagbagam, tan bomasolak en Diyos.”
  wat-wat: Iyau o numa nofe kana tovisime naki maise tanake, eketa muka tamo aviyavana
    ita sawatanai nenekuwai, eatu kwamiḡa kawana. Na uḡuna namaise ana fufunagoyo
    yo naki ana go'yona Guyau matanei?”
  heg-NTPO: Se um nia, muik atuli mes lo kon man kil kuasa muun dui deng au. Ta tuang
    parsai auk son le mana-koet nias totoang. Mo suma maam sii, man lo. Taon elola
    le auk tao dadaat ela la! In tao ela ka kon, labang nol Ama Lamtua Allah in koma
    ka!”
  ptu-ptu: Mala diua diona kakuasaam illaam inde banua yabokam lemba' tasitolam. Tä'
    deem nahä'däsännä' napabehoi sulibanna iko aka bainenako. Maakam ia susi la umpogau'ä'
    kakadakeam kasalle anna la ungkähä dosa lako Puang Allataala?”
  bzd-NTPO: Ye' tso' ie' u kue̱blu kibiie. Ye' wökir kë̀ wa̱ ì kkëo̱ne ye' ki̱. Be'
    ë̀ kë̀ menea̱t iwa̱ ye' a̱ be' dör ie' alaköl e' kue̱ki̱. ¿We̱s ye' tö ì sulu
    i' wamblèmi be' ta̱? ¿We̱s ye' tö ì sulu wamblèmi Skëköl ki̱?
  kwf-kwf: '@see-verse:GEN.039.008'
  eng-WYC-2017: neither anything is, which is not in my power, either which he hath
    not betaken to me, except thee, which art his wife; how therefore may I do this
    evil, and do sin against my lord?
  eng-WMBB: No one is greater in this house than I am, and he has not kept back anything
