verse: GEN.039.017
translations:
  mal-C: 'അവൾ അതേ വാക്കുകൾതന്നെ അദ്ദേഹത്തോടും പറഞ്ഞു: “അങ്ങു കൊണ്ടുവന്ന എബ്രായദാസൻ
    എന്നെ അപഹാസ്യയാക്കാനായി എന്റെ അടുക്കൽവന്നു.'
  deu-TKW: 'Sodann berichtete sie ihm ganz ebenso: Kommt da der hebräische Sklave,
    den du uns hergebracht hast, zur mir herein, um seinen Mutwillen mit mir zu treiben.'
  lin-lin: 'Bongo abetelaki ye lisolo : — Mowumbu Mo-Ebre oyo omemelaki biso, ayaki
    epai na ngai mpo na kosakana na ngai.'
  cbr-NT: 'Usaia ''ikë basimashi ka xubunu aín bënë bëbakëxa, bëbaia ka aín xanun
    ami manánkin kakëxa: —Hebreo uni achúshimi ñu mëënun bëkë ax ka ''ëx anu ''ikënu
    ''ëbë ''ikatsikiax atsíanxa,'
  eng-LSV: And she speaks to him according to these words, saying, “The Hebrew servant
    whom you have brought to us, has come in to me to play with me;
  bmu-bmu: 'Kaiga kösohotŋi mewöyöhök jii möriga kewö jiyök: “Hibru welenqeqe azi
    mi waŋgitnöŋga neŋgöreŋ kayöhi, yaŋön mönö nömbuk göngönahit akŋamgöra nöŋgöreŋ
    kotza.'
  eng-GNV: Then she tolde him according to these words, saying, The Ebrew seruat,
    which thou hast brought vnto vs, came in to me, to mocke me.
  eng-WEBSTER: And she spoke to him according to these words, saying, The Hebrew servant,
    which thou hast brought to us, came in to me to mock me.
  nhw-BL: 'Huan quipohuili quen quinpohuilijtoya nopa tequipanohuani huan quiilhui:
    ―Nopa hebreo catli tijcojqui huan techhualiquili calajqui ipan nocuarto huan quinequiyaya
    ma nimoteca ihuaya.'
  swh-ONEN: 'Ndipo akamweleza kisa hiki, akisema: “Yule mtumwa wa Kiebrania uliyetuletea
    alinijia ili kunidhihaki.'
  bba-bba: Sɑnɑm mɛ u wurɑmɑ mi, kurɔ wi, u nùn sɔ̃ɔwɑ u nɛɛ, yoo Heberu wi ɑ kɑ sun
    nɑɑwɑ mi, u mɑn duwi u kɑ mɑn sɑnku.
  eng-KJVCPB: 'And she spake unto him according to these words, saying, The Hebrew
    servant, which thou hast brought unto us, came in unto me to mock me:'
  cpy-cpy: 'Okamantawakiriri, okantziri: “Irika Heber omperatane pamakiriranki, ikyaashitakina
    amaapiintzira, ikowawitaka roetsinampaena.'
  mpx-mpx: Inoke wasa maisena i wasaan al lagona elana i ba, “Totuwalali loloyowanina
    Hibilu gamagalina toto u pwatanim eliyala, i nem i ulutuk no lum gamwanaa tage
    ni papuluwawi-agau.
  wbp-wbp: Kuja yanurnu ngurra-kurra, nyanungurlu yimi-ngarrurnu yimi jurrku-juku
    kuja-jana yimi-ngarrurnu warrkini-patuku. Wangkajarla nyanungu-parntakuju, “Yangka
    Yipuru warrkini Jajupu, kujanpa kangurnu nyampu-kurra warrkiki, nyanunguju yanurnu
    kaninjarni yuwarli-kirra jalangu, puta kurnta-manuju.
  luo-luo: Eka nowacho ne chwore wachni niya, “Jatich ma ja-Hibrania manyocha ikelonwa
    nobiro ira mondo okuod wiya.
  meu-meu: Bena ma e hamaoroa, eto, Ina Heberu tauna eda ruma ai o abia dae, eda hesiai
    ilao-henina, na egu ai e raka vareai, baine hakavakavagu eto;
  npi-ULB: तिनले उनलाई यसरी वर्णन गरिन्, “तपाईंले हाम्रो निम्ति ल्याउनुभएको त्यो हिब्रू
    नोकर मेरो बेइज्‍जत गर्न मकहाँ आयो ।
  yor-yor: Ó rò fún un pé, “Ẹrú ará Heberu tí o rà wá ilé láti fi wá ṣẹlẹ́yà wá láti
    bá mi lòpọ̀.
  emp-NTPO: 'Idji quima jũẽsid̶e idjia ab̶arida jarasia: –Bʌa dadji itea enena hebreo
    nezocara nama zeped̶a mʌ̃ra biẽ́ o quĩrĩã b̶asia.'
  ind-ind: Ketika suaminya datang, dia berkata, “Budak Ibrani yang kamu bawa ke rumah
    ini hendak mempermalukanku.
  pes-OPCB: 'داستانی را که ساخته بود، برایش چنین تعریف کرد: «آن غلامِ عبرانی که به
    خانه آورده‌ای می‌خواست به من تجاوز کند،'
  ssx-ssx: Kutupa mo hande amba꞉ leekeeki kone paa laa halolo alota꞉ Mo nakana꞉ma꞉
    hande hatuku epe pa hameke e pokaasa꞉ Hibulu wekima꞉ta꞉ yala꞉ peake hau puluekema꞉
    yaka da panda꞉ pa꞉ta꞉ epea꞉me.
  lcm-lcm: Na kisngana kamela akus ia asukang ke, “Eberaio i kongato ang kuta songo
    ia ane ke kata palak taun iau na kame lapo buk gulang tatag.
  aer-aer: Anewe ikwerenhe apmere-werne apetyalperlenge, re ikwere ileke nthakenhe-akenhe
    anthurre-arle re ileke urrkapentye akngerre areye nhenge areyeke. Re anewe ikwerenheke
    ileke, “Artwe Hebrew urrkapentye akngerre nhenge Joseph, unte-arle akngetyeke
    nhenge, re apmere kwene-werne apetyeke, ayenge apurele-anthetyeke aneke.
  tgl-ULB: Sinabi niya sa kanya ang paliwanag na ito, “Ang lingkod na Hebreo na dinala
    mo sa amin ay nagpunta sa akin para hamakin ako.
  nop-nop: Busuwaune mede kahat uŋaakoŋ timiŋa yoguk. “Hibulu kwanai me nagila buguŋ
    adi kadakaniŋ tinambene labuŋak.
  kca-kca: 'Ԓўвеԓа ищи щи йасӈәт пŏтәртәс, йастәман: «Нӑӈ тўвәм еврей митхуйэн ма
    хŏщайэм йŏвәртыты йŏхтыԓыйәс;'
  cbu-NT: 'Zapishsha, wazaranll kuseeramchu, wazaranlleetssha mangu ngicheeru, ambitam
    táyaru kamanirangiya. Wazaranllee: Napanganlla. ¿M''chachurish nuwaa tamayarimta?
    Hebrewshuch nllur nuwaa kapung muntaranganda. Nuwaa mantsir patatamaam zandarangiya.'
  hui-hui: Ibu agalini andaga ibiyagola bi ala layadagua dege lone lalu, Hiburu igiri
    biabe bia haga í̠na haru ibirigonime i̱ tamuha anda ibuwa i̱ minulebiya.
  wrs-wrs: Doa hev tlalm gekala omnana mongawamoa noi ambo. Hev ona, honamba Hiprunindriniva,
    yimba memba waiprunnamba Yosepva, hev proiva deuvmeram dom kaindam, wo kam sahokla
    vrelm vevna.
  jao-jao: Kandu-mirnima barra yiku nya-mangaji jumbala kulu kandu-warndima nganambajilulu
    yiku, “Ngabinya! Kabu nya-karra jinangu jumbala. Kiya-wingka ngathangkalu nya-mangaji
    nya-Jujiba, nya-mangaji nya-Yiburu wumba kinya-kanhu marnajinju, yiwa kiya-wingka.
    Kulu karnilu-yalbanga ngatharra katharra-nmanma walkurr,
  mya-mya: ပေါ​တိ​ဖာ​အိမ်​သို့​ပြန်​လာ​သော​အ​ခါ``ကိုယ်​တော် ဤ​အိမ်​သို့​ခေါ်​လာ​သော​ဟေ​ဗြဲ​အ​မျိုး​သား
    ကျွန်​သည် ကျွန်​မ​အ​ခန်း​ထဲ​သို့​ဝင်​၍​ကျွန်​မ ကို​စော်​ကား​ရန်​ကြံ​ပါ​သည်။-
  cbi-NTPO: 'Tsejtu, ya'' rukunu entsandi kuinda kemi: Manda-i'' taawasha kemu hebreo
    chachi ñu ka'' jaisu juntsa in sukusha vi'' firu'' kenu kive.'
  bod-N: བདག་པོ་ཡོང་བ་དང་ཁོ་མོས་འདི༌ལྟར། ཁྱོད་ཀྱིས་རང་ཁྱིམ་དུ་ཁྲིད་ཡོང་བའི་ཨིབ་རི་པ་གཡོག་པོ་དེས་ང་རང་རྩེད་སྤྱད་བྱེད་པར་རྩོམ་པ༌ན།
  wsk-wsk: Se nu den imi maonam, “Hebrew ura dungan kari ni diarem ale ilak tairem,
    mu aningate tairam ale dolara kiwem angimik te bitirukko karogo kaeram.
  kkl-kkl: ambarelamogti, “Ibraninge andi arukna payaomne ponekori aeag wa'ildi, na
    'Saelbanun,' aro ulamnelag agha nari yubu ngolol aro, haum alamnange sembe log
    lelem palamlari, ag kwiripto liloa pilne ane,” aro ambarog.
  sna-sna: Ipapo akamutaurira nyaya iyi akati, “Uya muranda wechiHebheru wamakauyisa
    kwatiri akauya kwandiri kuti azondidadira.
  spa-BLM: 'Ella le habló según estas palabras, diciendo: “El siervo hebreo que nos
    has traído, entró a burlarse de mí,'
  beu-beu: Hur ba ana metma nehe karajang ang naung veng iat mateng iila angu ba,
    ana bale metma emehal Potifar veng at sarentat hula, “Malea Ibrani enehe ba aana
    at hoa angu, ana vede nebele hoa senge hula nat tia.
  cac-cac: 'Ix yalan ix icha ix aj yalan d''a sb''ab''elal chi'': —A vin̈ hebreo ix
    ic''cot checab''oc tic, ix ochul vin̈ d''a yol in cuarto, sgana vin̈ ix vay ved''oc.'
  swh-ULB: Akamwambia maelelezo haya, “Yule mtumishi Mwebrania uliyemleta kwetu, aliingia
    kunidhihaki.
  bel-bel: 'І пераказала яму тыя самыя словы, кажучы: раб Габрэй, якога ты прывёў
    да нас, прыходзіў да мяне зьдзекавацца зь мяне;'
  wed-wed: Ma wavine riwana tagogina awana i riwei i pa, “Wei Hebreweina tam u neiai
    awarita, i vinameta. I nei ma i ḡoei da ita viawawaneu.
  deu-ELBBK: 'Und sie redete zu ihm nach diesen Worten und sprach: Der hebräische
    Knecht, den du uns hergebracht hast, ist zu mir gekommen, um Spott mit mir zu
    treiben;'
  mbb-OT: Ne midtudtul zin haazà diyà te esawa zin. Ke sikandin te, “Kes Hebriyuhanen
    he uripen nu he mid-uwit nu zini, egkesuatan din he mepeel-elezi a su midseled
    geina kayi te ruǥu ku su edleyuǥen e zin.
  msc-msc: 'Wo nani, muso ka dantɛɛli bɛɛ kɛ a cɛ yɛ ɲa kelen wo ma ko: «I ka Heburu
    jɔncɛ mɛn nana an ma, wo ra don n kan ka n dooya.'
  mal-2015: 'അവനോടു അവൾ അവ്വണ്ണം തന്നേ സംസാരിച്ചു: നീ കൊണ്ടുവന്നിരിക്കുന്ന എബ്രായദാസൻ
    എന്നെ ഹാസ്യമാക്കുവാൻ എന്റെ അടുക്കൽ വന്നു.'
  tuo-NT: 'Cʉ̃rẽ mejãrõta wereco niwõ tja: —Hebreo masʉ̃ mʉꞌʉ daꞌracoꞌtegʉ miitiꞌcʉ,
    ya tucũpʉ sãjãa, yʉꞌʉre ñaꞌarõ weesĩꞌrĩgʉ̃ weeami.'
  gup-gup: dja kunkudjiwi kunwok bimarneyimeng, yimeng, “Nawu Hebrew bininj nawu ngunmarnedurrkmirri
    nawu ngudda yimkang kore ngad, nungka wanjh nganmarnengimeng nganyemikankenh,
  met-met: 'Baing naxuya na bila li: “Hibru oxata olanggama ba oxop ma rangua kira,
    ma rangua nga bu daudau nga!'
  gvs-gvs: Tutayana tauyana ikaluvila ima, e kina vavinayana ilatuwoko idigo kana,
    ‘Amo im pákwana guma Iberiu boi kumememe yaima goi maine isiu ima iyoisigu bego
    imasisiyegu.
  rmc-rmc: 'A the leske oda phenďa: „O hebrejiko sluhas, saves anďal ke amende, man
    kamľa te anel andre ladž!'
  nlg-nlg: Keri ge na vinekama te tutugua vania nina tutugu, me ghaghua, “Na seka
    ni Israel to lavia mai tana valeda ge ke lutu vanighita ke, te tabotabo ngangata
    ge ke lotiu!
  dgr-DOGNT: Eyı godı t'à Potıfar ts'ǫ̀ dıı hadı, “Eyı Hebrew got'ı̨į̀ jǫ nìneehtı̨ı̨
    sìı seghàedlò ha k'ehoɂa.
  pes-OPV: 'و به وی بدین مضمون ذکر کرده، گفت: «آن غلام عبرانی که برای ماآورده‌ای،
    نزد من آمد تا مرا مسخره کند،'
  ron-1924: 'Атунч й-а ворбит астфел: „Робул ачела евреу пе каре ни л-ай адус а венит
    ла мине ка сэ-шь батэ жок де мине.'
  aui-aui: Wasina bi moghanena bada sisiyina mayimayiyina iwoneni bo, “Noko wiibagubagurana
    Hibru tomoyina meko kupiikeni mabo, na irughu yagu tupayaraye bi iwiini da iyibera
    berowanegu.
  ben-OBCV: 'পরে সে পোটিফরকে এই গল্পটি বলে শোনাল: “যে হিব্রু ক্রীতদাসটিকে তুমি এনেছিলে,
    সে আমার সঙ্গে ফুর্তি করার জন্য আমার কাছে এসেছিল।'
  lex-lex: 'Lir mak edon kaplol de nekpa patke'' de la nwahaur nohora la hawni Potifar
    niwra: “Ee! Ata Ibran miaka omuodi mmuai die, nmai lia a'' pua naga''ag a''u.'
  rgu-rgu: Ana tui nae, “Aꞌa, e! Touꞌ Ibrani fo riꞌ aꞌa ka moon mai a, bisinaaꞌ a
    ana masoꞌ leo au kama ka daleꞌ neu so, fo nau hohoke au!
  som-som: Kolkaasay hadalkan kula hadashay isagii, oo waxay ku tidhi, Addoonkii Cibraaniga
    ahaa, oo aad inoo keentay, ayaa iigu soo galay inuu igu majaajiloodo,
  lat-VUC: 'et ait: Ingressus est ad me servus hebræus quem adduxisti, ut illuderet
    mihi:'
  aoi-aoi: Biya kembirra yinginu-makama ebina-murrada ngawa ayakwa. Yingi-yama enuwa-wa,
    “Nake-ka NiYiburuwa nenikuminuwar•duwar•da ningkenu-wilyakama nungkuwa yangkwurrangwa
    n-awiyebenume-ka nakina nganyangwu-wa angalya akwa ngini-yelijuma ningena ngayuwa.
  eng-ASVBT: 'And she spake unto him according to these words, saying, The Hebrew
    servant, whom thou hast brought unto us, came in unto me to mock me:'
  mna-mna: 'Potipar imar na, kusiini iŋgal sua pa Yosep. Iso: “Ai, Iburu komboono
    ta nu ŋgiimi i piti na, ni le ŋger piti som. Mi iso imar be imbuulu yo. Tamen
    nio aŋyak mi aŋboobo zin wal, to imoto kana mi izem mburu kini isu kumbuŋ uunu,
    mi iko ma ipera mat.'
  ita-1885: 'Poi gli parlò in questa maniera: Quel servo Ebreo che tu ci menasti venne
    a me per ischernirmi.'
  eng-LXXUP: And she spoke to him according to these words, saying, The Hebrew servant,
    whom thou broughtest in to us, came in to me to mock me, and said to me, I will
    lie with thee.
  eng-ULB: She told him this explanation, “The Hebrew servant whom you brought to
    us, came in to mock me.
  spa-VBL: 'Luego le contó su historia. Y esto fue lo que le dijo: “Ese esclavo hebreo
    que trajiste aquí trató de venir a deshonrarme.'
  fra-_FOB: 'Alors elle lui parla dans les mêmes termes, en disant: L''esclave hébreu,
    que tu nous as amené, est venu vers moi, pour se jouer de moi.'
  mal-mal: 'അവനോട് അവൾ അതുപോലെ തന്നെ സംസാരിച്ചു: “അങ്ങ് കൊണ്ടുവന്നിരിക്കുന്ന എബ്രായദാസൻ
    എന്നെ അപമാനിക്കുവാൻ എന്റെ അടുക്കൽ വന്നു.'
  urd-GVR: Jab wuh ghar wāpas āyā to us ne use yihī kahānī sunāī, “Yih Ibrānī ġhulām
    jo āp le āe haiṅ merī tazlīl ke lie mere pās āyā.
  suz-BL: पोतीफर जाक्‍मेनु, आ मीशेमी “एको इन चाक्‍शो गेय पाइब हिब्रूमी आं कोठा ओव़शा
    ‘गो नु बाक्‍को’ देंत।
  ita-1927: 'Allora ella gli parlò in questa maniera: “Quel servo ebreo che tu ci
    hai menato, venne da me per pigliarsi giuoco di me.'
  ckb-ckb: 'ئیتر هەمان قسەی بۆ ئەویش گێڕایەوە و پێی گوت: «ئەو خزمەتکارە عیبرانییەی
    کە تۆ بۆت هێناین، بۆم هاتە ژوورەوە بۆ ئەوەی دەستبازیم لەگەڵ بکات.'
  eng-BBE: Then she gave him the same story, saying, The Hebrew servant whom you have
    taken into our house came in to make sport of me;
  crx-NTPO: '''Ink''ez ''uyulhni, “Nyoon Hebrew dune ba ''ut''en-un njan danilhti-un,
    szih neninya ''ink''ez sghudloh.'
  kan-OKCV: ಅವನು ಬಂದಾಗ ಅವನಿಗೂ ಅದರಂತೆಯೇ ಹೇಳುತ್ತಾ, “ನೀನು ನಮ್ಮ ಬಳಿಗೆ ತಂದ ಹಿಬ್ರಿಯ ಸೇವಕನು
    ನನ್ನನ್ನು ಅವಮಾನ ಮಾಡುವುದಕ್ಕೆ ನನ್ನ ಬಳಿಗೆ ಬಂದನು.
  bbb-bbb: Areme bara ije fu uri vua ijene dabe barufuo kuarae. Fu kuae, E Iburuko
    ije a fuaevena are igia nujaema ije fuka vame ise ije rena ige na naeva igia aruna
    na kie.
  tam-2017: 'அவனை நோக்கி: “நீர் நம்மிடத்தில் கொண்டுவந்த அந்த எபிரெய வேலைக்காரன் தவறான
    எண்ணத்துடன் என்னிடத்தில் வந்தான்.'
  spa-RV-1909: 'Entonces le habló ella semejantes palabras, diciendo: El siervo Hebreo
    que nos trajiste, vino á mí para deshonrarme;'
  ron-BTF: 'Şi a vorbit cu el conform acestor cuvinte, spunând: Servitorul evreu,
    pe care l-ai adus la noi, a intrat la mine să mă batjocorească.'
  eng-WEBP: She spoke to him according to these words, saying, “The Hebrew servant,
    whom you have brought to us, came in to me to mock me,
  eng-FBV: 'Then she told him her story. It went like this: “That Hebrew slave you
    brought here tried to come and dishonor me.'
  nld-1939: 'Toen vertelde ze hem hetzelfde: Die hebreeuwse slaaf, dien ge in huis
    hebt gehaald, is bij mij binnengedrongen, om zijn spel met mij te drijven.'
  nch-BL: 'Huan quipohuili quej quinpohuilijtoya nopa tequipanohuani huan quiilhui:
    ―Nopa hebreo cati tijcojqui huan techhualiquili calajqui ipan nocuarto huan quinequiyaya
    ma nimoteca ihuaya.'
  tfr-NTPO: Shrono ga l̈ara jek ba kong obi. Tjl̈ẽ ga «Bop parkaga hebreo sörop jũshko
    l̈i opzrëno jek bor kjër roshko, pë bor tjok dbo go wl̈o l̈ara, tja ber tjwl̈õ
    l̇l̇ëm oba bokso wl̈o.
  vie-1934: 'học lại cùng chủ y như lời trước, rằng: Thằng nô lệ Hê-bơ-rơ mà ông khéo
