verse: GEN.039.007
translations:
  mal-C: കുറെക്കാലത്തിനുശേഷം അവന്റെ യജമാനന്റെ ഭാര്യ യോസേഫിൽ ആസക്തയായി, “എന്നോടൊപ്പം
    കിടക്കയിലേക്കു വരിക” അവൾ പറഞ്ഞു.
  deu-TKW: 'Nach einiger Zeit nun warf das Weib seines Herrn ihre Augen auf Joseph
    und sprach: Schlafe bei mir!'
  lin-lin: 'Sima na yango, mwasi ya nkolo ya Jozefi alulaki ye Jozefi mpe alobaki
    na ye : — Yaka kosangisa na ngai nzoto !'
  cbr-NT: 'usa iskin ka basikëbëtan anua tëkë uni ''ain xanun upí ''ikë iskin kuëëankëxa,
    kuëënkin ka achúshi nëtën Potifarnën xanun kakëxa: —''Ëbë kamina ''iti ''ain kixun.'
  eng-LSV: And it comes to pass after these things, that his lord’s wife lifts up
    her eyes to Joseph and says, “Lie with me”;
  bmu-bmu: 'Mewö maliga nalö tosatŋi teköiga Potifargö anömŋan Josef eka eksihimŋi
    möta kewö jiyök: “Gi mönö kanöŋga nömbuk ahöbit.”'
  eng-GNV: Nowe therefore after these thinges, his masters wife cast her eyes vpon
    Ioseph, and saide, Lye with me.
  eng-WEBSTER: 'And it came to pass after these things, that his master''s wife cast
    her eyes upon Joseph: and she said, Lie with me.'
  nhw-BL: 'Huan quema panoc tonali, isihua iteco pejqui quiixtoca. Huan se tonal quiilhui:
    ―Ximoteca nohuaya.'
  swh-ONEN: baada ya kitambo mke wa Potifa akamtamani Yosefu, akamwambia, “Njoo, ukutane
    nami kimwili!”
  bba-bba: Yerɑ sɔ̃ɔ teeru win yinnin kurɔ u nùn nɔni ɡirɑri mɑ u nɛɛ, ɑ de ɑ kɑ mɑn
    kpunɑ.
  eng-KJVCPB: And it came to pass after these things, that his master’s wife cast
    her eyes upon Joseph; and she said, Lie with me.
  cpy-cpy: 'Okanta ojamanitaki, aminaminatakiri iina omperatariri, okantakiri: “Pitsipatena.”'
  mpx-mpx: Wana minamina nige ana sauga i yayapu inoke wana tonowak lagona Yosepa
    i hebabale ge i baek elana i ba, “U nem alou owa ta kenu.”
  wbp-wbp: Putipuru-parntarlu kala warrarda nyangu manu manngu-nyangu nyanunguju.
    Parra jintangkarla wangkaja Jajupuku, “Jajupu, yantarni manu ngunaya ngaju-kurlu.”
  luo-luo: Kendo bangʼ kinde manok, chi ruodh Josef norange kagombe kendo nowachone
    niya, “Bi e kitanda ka mondo iriwri koda.”
  meu-meu: Bena nega ta ia biaguna adavana ese e ḡahusia, bena e hamaoroa, eto, Aita
    eno bou.
  npi-ULB: योसेफका मालिककी पत्‍नीले उनीप्रति चाहना राखिन् । तिनले भनिन्, “मसँग सुत
    ।”
  yor-yor: lẹ́yìn ìgbà díẹ̀, aya rẹ̀ ṣe àkíyèsí Josẹfu, ó sì wí fún un pé, “Wá bá
    mi lòpọ̀!”
  emp-NTPO: 'Maʌ̃ bẽrã Potipa quimaba idjira awua nũmesia. Ewari ab̶a maʌ̃ wẽrãba
    Josea jarasia: –Wãnaa cãĩne.–'
  ind-ind: Seiring berjalannya waktu, istri Potifar mulai menaruh hati pada Yusuf,
    dan dia berkata, “Marilah tidur denganku.”
  pes-OPCB: پس از مدتی، نظر همسر فوطیفار به یوسف جلب شد و از او خواست تا با وی همبستر
    شود.
  ssx-ssx: Kutupa hao hao peaata꞉ ipika꞉ you somena꞉ wetekema꞉ta꞉ mo wekina꞉ da tunkulolo
    hata꞉ da panda꞉ nane polupana꞉ pana꞉e laa honke leekeme.
  lcm-lcm: Au na e mung lik palau kisngana i Potipar kalapo mangal a Iosep, na kala
    antok ia ta, “Kume rot ve nau.”
  aer-aer: Kenhe anewe Potiphar-kenhele renhe ntertele aretyarte ikwere itirremele-arlke.
    Arlte anyentele re renhe ileke, “Joseph apetyaye, atyengenge intetyeke.”
  tgl-ULB: Dumating ang panahon na pinagnanasaan si Jose ng asawa ng kanyang amo.
    Sinabi niya, “Sumiping ka sa akin”.
  nop-nop: doktiŋa kabe hatihatiyeeŋ bombooŋgiŋiŋ’walaŋ tamdi Yosep kasiloda hatiguk.
    Unduŋ tihatigane heleeŋ niŋ indiŋ niŋguk, “Du buune nu’walaŋ gulup ginaŋ noŋgoŋ
    deitim.”
  kca-kca: 'Щишән, кущайәԓ ими Иосиф пеԓа ватты питәс пӑ йастәс: «Ма пиԓэмән уԓа».'
  cbu-NT: Ashirucha, ashimatseeru, Potifarsha wizanll parangu, ¿In kanungas tamashta?
    tárangu, nazandarangiya. Natu, Osiyaa, shiyapasha maayani, tárangiya.
  hui-hui: Ani heagola Podiba one ibu Yosebe dimagoli ho biruwa lalu, Iya palibiya
    íbu, lene.
  wrs-wrs: Wo dawonam Potipana ongal nonglana ona, pai besal hevm, kam wailira.
  jao-jao: Kulu rra-mangaji, riku-wangu ki-alkawu ki-Budiba, kanda-ninya baji ki-barrawula
    yukulyukumantharra awara. Kanda-nganthaninya jinangu barra Jujiba, kanumba-wukanyi
    nanda-wurdu, “Nya-marringaya, nya-yabi nya-ja, nya-rlikarlika!” Kulu bajingu kandu-mijanga
    barra kandu-mijanga kulu nungkarnarrku barra kandu-yalbanga jinangu Jujiba wula
    walkurru. “Kali-nmala walkurr!”
  mya-mya: ယော​သပ်​သည်​ကိုယ်​လုံး​ကိုယ်​ပေါက်​ကောင်း​၍ လူ ချော​လူ​လှ​တစ်​ယောက်​ဖြစ်​ရ​ကား​ကာ​လ​အ​တန်
    ကြာ​သော​အ​ခါ သူ့​သ​ခင်​မ​သည်​ယော​သပ်​အား စွဲ​လန်း​လာ​သ​ဖြင့်​သူ​နှင့်​အ​တူ​အိပ်​ရန်​ဖြား
    ယောင်း​လေ​၏။-
  cbi-NTPO: 'Tsenñu Josénu uudenguemu ruku'' shinbu, mutya'' keekeekitu, Josénu ma
    malu entsandimi: ¡Iba tsude! timi.'
  bod-N: དོན་དེའི་རྗེས༌སུ། བདག་པོའི་ཆུང་མས་ཡོ་སེབ་ལ་ཟུར་མིག་བསྟན༌ཏེ། ཁྱོད་བདག་དང་འགྲོགས་པར་གྱིས་ཞེས༌སྨྲས།
  wsk-wsk: Se tom me maiyam noko kari dom ko nuwus nu arigam ale motam barasam se
    maonam, “Tai agarak anirko,” mam.
  kkl-kkl: Wamekti, Potifarti keldi Yusup kembiagha wana telamogpa, lebogti, “An nanap
    mamnunamdi yae,” seog.
  sna-sna: uye shure kwechinguva mukadzi watenzi wake akatarira Josefa ndokubva ati
    kwaari, “Uya uzovata neni!”
  spa-BLM: 'Después de esto, la mujer de su amo puso sus ojos en José y le dijo: “Acuéstate
    conmigo”.'
  beu-beu: Mietang aaedeng muse, Yusup emanaing ejangu angu ana uuling Yusup ateing
    muse, ana etatabit aing suka. Angmuse ana Yusup at mateng hula, Mahe poleve tiat
    hama-hama.
  cac-cac: 'Ix ec'' jab''oc tiempoal, axo ix yetb''eyum vin̈aj Potifar chi'', ix te
    can sgana ix d''a vin̈aj José chi''. Ix yalan ix d''a vin̈ icha tic: —Octom val
    syal a c''ool tzach vay ved''oc, xchi ix.'
  swh-ULB: Ikawa baada ya hayo mke wa bwana wake akamtamani Yusufu. Akamwambia, “Lala
    nami.”
  bel-bel: 'І зьвярнула позірк на Язэпа жонка гаспадара ягонага і сказала: сьпі са
    мною.'
  wed-wed: Kampa eḡa ita mae-pora ma ana bada awana Joseph i ʼnana rauoḡarei ma i riwei
    i pa, “Ma nei tana matave.”
  deu-ELBBK: 'Und es geschah nach diesen Dingen, da warf die Frau seines Herrn ihre
    Augen auf Joseph und sprach: Liege bei mir!'
  mbb-OT: Ne wazà meuǥet, neimahan sikandin te esawa te egalen din. Ne midhinggat
    din si Jose he ebpehulizè dan.
  msc-msc: 'Lon do rɔ, Potifari muso ɲabɔra Yusufu la. A ka a fɔ Yusufu yɛ ko: «Na,
    i la n fɛ.»'
  mal-2015: 'യോസേഫ് കോമളനും മനോഹരരൂപിയും ആയിരുന്നതുകൊണ്ടു യജമാനന്റെ ഭാര്യ യോസേഫിന്മേൽ
    കണ്ണു പതിച്ചു: എന്നോടുകൂടെ ശയിക്ക എന്നു പറഞ്ഞു.'
  tuo-NT: Beꞌro cʉ̃ wiogʉ Potifar nʉmo cʉ̃rẽ pũrõ ĩꞌaco niwõ. Joseré tʉꞌsago, niꞌcã
    nʉmʉ cʉ̃rẽ, “Yʉꞌʉ meꞌrã nígʉ̃ aꞌtia”, nico niwõ.
  gup-gup: Wanjh kaluk ngalbininjkobeng nuye nawu bimarnewohrnani, ngaleng wanjh binani
    Joseph dja yimeng, “Yimray, ngarryo.”
  met-met: Bunging tela disup, baing lipuxing haringing haininoa maxandi dahaxi mana
    Yosep saing harua ba, “Uma ukinu rangua nga.”
  gvs-gvs: Tauyana ipaaisewa ina tomoya Potipari ina vada goi go, Potipariyana monena
    ikandobala Iyosepayana igite koroto gumaboina, tauna ivakone. E tuta tayamo ina
    ilatuwoko idigo kana, ‘Iyosepa, kūma kumasisiyēgu.’
  rmc-rmc: 'Pal varesavo časos le rajeskri romňi chudňa te dikhel pal o Jozef a phenďa
    leske: „Pašľuv tuke manca!“'
  nlg-nlg: Mi tana lei bongi raeni, na tauna Potiphar te vuivuni na niana gharu a
    Joseph me nongia ge ke nia maturu kolu.
  dgr-DOGNT: Eyı gots'ǫ whaà-le, wets'ǫ k'àowo wets'èkeè yets'ǫ̀ k'eet'į̀ ajà, hayèhdı,
    “Segà nı̨ı̨tè!” yèhdı.
  pes-OPV: 'و بعد از این امور واقع شد که زن آقایش بریوسف نظر انداخته، گفت: «با من
    همخواب شو.»'
  ron-1924: 'Дупэ кытэва време, с-а ынтымплат кэ неваста стэпынулуй сэу а пус окий
    пе Иосиф ши а зис: „Кулкэ-те ку мине!”'
  aui-aui: Na nama imake gegurina bi yana bada wavinena ikita kiroroveni na igagari
    iwoneni bo, “Piika, taniragoba tanakena!”
  ben-OBCV: এবং কিছুকাল পর তার প্রভু-পত্নীর দৃষ্টি যোষেফের উপর গিয়ে পড়ল ও সে বলল,
    “আমার সাথে বিছানায় এসো!”
  lex-lex: 'Lardoini lera wo''ira-wo''ir wa noka upni-matromni hawni namkeka Yusup
    de dewade nakot la: “Mai pia itro'' tanin wutu.”'
  rgu-rgu: Ana leo nai naa, bei ta dooꞌ a fa, te Potifar sao na nahiiꞌ ana. Boe ma
    ana leleꞌo Yusuf fo dua si suku rabuaꞌ.
  som-som: Oo waxay noqotay waxyaalahaas ka dib in naagtii sayidkiisu ay fiirisay
    Yuusuf, oo ay ku tidhi, Kaalay ila jiifso.
  lat-VUC: 'Post multos itaque dies injecit domina sua oculos suos in Joseph, et ait:
    Dormi mecum.'
  aoi-aoi: '@see-verse:GEN.039.006'
  eng-ASVBT: And it came to pass after these things, that his master’s wife cast her
    eyes upon Joseph; and she said, Lie with me.
  mna-mna: 'Tabe Potipar kusiini mata berber pini to iso: “Ai, mar tio ta muriŋ i.”'
  ita-1885: 'Ed avvenne, dopo queste cose, che la moglie del signore di Giuseppe gli
    pose l''occhio addosso, e gli disse: Giaciti meco.'
  eng-LXXUP: And it came to pass after these things, that his master’s wife cast her
    eyes upon Joseph, and said, Lie with me.
  eng-ULB: It came about after this that his master's wife lusted for Joseph. She
    said, “Sleep with me.”
  spa-VBL: 'y algún tiempo después llamó la atención de la esposa de su amo. Ella
    le propuso matrimonio, diciendo: “¡Ven aquí! ¡Acuéstate conmigo!”'
  fra-_FOB: 'Et il arriva, après ces choses, que la femme de son maître jeta les yeux
    sur Joseph, et dit: Couche avec moi.'
  mal-mal: 'യോസേഫ് സുന്ദരനും സുമുഖനും ആയിരുന്നതുകൊണ്ട് യജമാനന്റെ ഭാര്യക്ക് അവനോട്
    അനുരാഗം തോന്നി: “എന്നോടുകൂടെ ശയിക്ക” എന്ന് അവൾ പറഞ്ഞു.'
  urd-GVR: Kuchh der ke bād us ke mālik kī bīwī kī āṅkh us par lagī. Us ne us se kahā,
    “Mere sāth hambistar ho!”
  suz-BL: मिनु पोतीफर आ खिंमी बाक्‍मेनु, आ होव़पोक्ममी योसेफ कली दाक्‍शा, मेको नु
    बाक्‍चा मला बाक्‍त। मेको मीश मुरुम योसेफ कली “पिवो, गो नु बाक्‍को” दे मदा बाक्‍त।
  ita-1927: 'Dopo queste cose avvenne che la moglie del signore di Giuseppe gli mise
    gli occhi addosso, e gli disse: “Giaciti meco”.'
  ckb-ckb: 'دوای ماوەیەک ژنی گەورەکەی چاوی بڕییە یوسف و پێی گوت: «وەرە سەرجێییم لەگەڵ
    بکە.»'
  eng-BBE: And after a time, his master's wife, looking on Joseph with desire, said
    to him, Be my lover.
  crx-NTPO: '''Et hukw''elh''az whudizulh, ''et nyoon oomoodih oo''at, Joseph ''en
    yuka'' ninzun hukw''un''a yunilh''en ''ink''ez ''uyulhni, “Schan t''esinti.”'
  kan-OKCV: ಸ್ವಲ್ಪ ಸಮಯದ ನಂತರ ಯೋಸೇಫನ ಯಜಮಾನನ ಹೆಂಡತಿಯು ಅವನ ಮೇಲೆ ಕಣ್ಣು ಹಾಕಿ, “ನನ್ನ ಸಂಗಡ
    ಮಲಗು,” ಎಂದಳು.
  bbb-bbb: '@see-verse:GEN.039.006'
  tam-2017: சிலநாட்கள் சென்றபின், அவனுடைய எஜமானின் மனைவி யோசேப்பின்மேல் மோகம்கொண்டு,
    “என்னோடு உறவுகொள்” என்றாள்.
  spa-RV-1909: 'Y aconteció después de esto, que la mujer de su señor puso sus ojos
    en José, y dijo: Duerme conmigo.'
  ron-BTF: 'Şi s-a întâmplat, după aceste lucruri că soţia stăpânului său şi-a aruncat
    ochii pe Iosif; şi ea a spus: Culcă-te cu mine.'
  eng-WEBP: After these things, his master’s wife set her eyes on Joseph; and she
    said, “Lie with me.”
  eng-FBV: so some time later he caught the eye of his master's wife. She propositioned
    him, saying, “Come here! Sleep with me!”
  nld-1939: 'Zo gebeurde het na enige tijd, dat de vrouw van zijn meester het oog
    op Josef liet vallen en zeide: Kom bij mij liggen.'
  nch-BL: 'Huan quema panoc tonali, isihua iteco pejqui quiixtoca. Huan se tonali
    quiilhui: ―Ximoteca nohuaya.'
  tfr-NTPO: Ĩya Potifar boydë ga worye kjër, ga tjl̈ẽ ba kong ga «Pja pë bor tjok»
    l̈e.
  vie-1934: 'Sau các việc nầy, vợ chủ đưa mắt cùng Giô-sép, mà nói rằng: Hãy lại nằm
    cùng ta.'
  hin-CV: और कुछ समय बाद पोतिफर की पत्नी योसेफ़ के प्रति गलत सोच रखने लगी और उससे
    कहा, “मुझसे समागम करो!”
  eng-OURB: After these things, his master’s wife set her eyes on Joseph [May he add];
    and she said, “Lie with me.”
  spa-BES: 'Y después de un tiempo, la esposa de su amo, mirando a José con deseo,
    le dijo: Sé mi amante.'
  tdx-tdx: Aa ie roñoñe añe, nikiroke Iosefe ty vali’ i tompo’ey vaho nanoa’e ty hoe,
    Miharoa tihy amako.
  vid-vid: Loukwete mhela udo hela, mdala wa Potifa nakanojezwa na heye Yusufu nakamlonjela,
    “Uwase na heni.”
  pwg-pwg: Ke mara gurina ma ina bada kawana ikirorowei na ivona tovoni, ivonei bo,
    “Aku kayowana da tam yavata takena.”
  eng-OKE: And it was after these things that the wife of his master lifted up her
    eyes to Joseph, and said, Lie with me.
  tha-KJV: อยู่​มาภายหลังเหตุ​การณ์​เหล่านี้​ภรรยาของนายมองดูโยเซฟด้วยความเสน่หาและชวนว่า
    “มานอนกับเราเถิด”
  por-BR-2018: 'E aconteceu depois disto, que a mulher de seu senhor pôs seus olhos
    em José, e disse: Dorme comigo.'
  bco-bco: tif amio꞉ Botifaya꞉ inga eyo꞉ Yosa꞉bo꞉ mesela꞉sa꞉ga꞉, emo꞉wo꞉ a꞉la꞉sio꞉,
    “Ge ne o꞉lia꞉ alima꞉ni mena” a꞉la꞉sio꞉.
  deu-ELO: 'Und es geschah nach diesen Dingen, da warf das Weib seines Herrn ihre
    Augen auf Joseph und sprach: Liege bei mir!'
  ktm-ktm: pe idu rang sei eri pe mbrulun Potifa, mandra-an tadan, eri mbruse-en ihndromuk
    ile ta Yosep pe ipe ile tadan, “Asa tarla rum.”
  caa-caa: Y conda numuy cora día, uwixcar upatron cay uyusre ut jaxir y tamar era
    upejca e José tama inteꞌ día y che. —Chꞌaren tacaren era, che uwixcar upatron.
  eng-WYC-2018: And so after many days the lady (of his lord) cast her eyes into Joseph,
    and said, Sleep thou with me; (And so after many days the lady of his lord cast
    her eyes upon Joseph, and said, Lie thou with me;)
  epo-epo: 'Post kelka tempo la edzino de lia sinjoro ĵetis siajn rigardojn sur Jozefon,
    kaj diris: Kuŝiĝu kun mi.'
  uig-PIN: 'Birnǝqqǝ waⱪit ɵtkǝndin keyin xundaⱪ boldiki, uning hojisining ayalining
    Yüsüpkǝ kɵzi qüxüp ⱪelip: — Mǝn bilǝn yatⱪin! — dedi.'
  beo-beo: Asili, Bodifa idua da Yousefe amo hanaiwane ba:lalu. E da ema gilisili
    golama:ne adole ba:lalu.
  tpi-OTNT: Olsem na i no longtaim na meri bilong Potifar i aigris long Josep na i
    tokim em olsem, “Yu kam slip wantaim mi.”
  hau-SA: bayan an ɗan jima sai matar maigidansa ta fara sha’awar Yusuf, sai ta ce,
    “Zo ka kwana da ni!”
  udu-udu: 'Dhali ki ara cima kamu/ mo tani a’bom gi tap̱am piti, ayim ’cemi’dki’da
    Yuusup̱ ki e mo dhali o a’di gwo mo ki: Ishi nyaḵki aha/ mo ma.'
  uig-LAT: 'Birnechche waqit ötkendin kéyin shundaq boldiki, uning xojisining ayalining
    Yüsüpke közi chüshüp qélip: — Men bilen yatqin! — dédi.'
  nde-nde: kwasekusithi ngemva kwesikhathi inkosikazi yenkosi yakhe yambuka, yamfisa
    uJosefa yathi, “Woza engutsheni lami!”
  ton-ton: ¶ Pea hili ʻae ngaahi meʻa ni, naʻe fakasiosio ʻae uaifi ʻoe ʻeiki ʻa Siosefa
    kiate ia; pea ne pehē, Haʻu ke ta mohe.
  ces-1613: 'I stalo se potom, že vzhlédala žena pána jeho očima svýma na Jozefa,
    a řekla: Spi se mnou.'
  eko-eko: 'N''oorettikhana vitthu epile, muukha wa Potifwaari khwaaza ontakha Yuusufu.
    Siikhu moote khumuuza yoori: “Weeyo nlawe wakilalane.”'
  nss-nss: Pe iyamulan hape nambuyu Potipar maran ilimiri Yosep pe inamili yiy, pwen
    ipwai iyatan ipa, “Asa matin kasura yo.”
  eng-WMB: After these things, his master’s wife set her eyes on Joseph; and she said,
    “Lie with me.”
  tam-TCV: சிலநாள் சென்றபின் போத்திபாரின் மனைவி யோசேப்பின்மீது ஆசைகொண்டு, “என்னுடன்
    உறவுகொள்ள வா!” என அழைத்தாள்.
  ceb-ULB: Nahitabo human niini nga ang asawa sa agalon ni Jose naibog kaniya. Miingon
    ang babaye, “Dulog kanako.”
  mkn-mkn: Dia balóm lama tenga di sana, ma Potifar pung bini su jato hati deng dia.
    Ju dia kokoe ko Yusuf tidor sama-sama deng dia.
  nce-nce: '@see-verse:GEN.039.006'
  pol-UBG: 'Po tych wydarzeniach żona jego pana zwróciła swe oczy na Józefa i powiedziała:
    Połóż się ze mną.'
  agr-agr: 'Iman asamtai, tikich tsawantai apu Potifaran nuwe Josén senchi wakejukui,
    nunik makichik tsawantai chichajak: “¡Iijai kanagmi!”, tiuwai.'
  kyc-kyc: Potipana etenge baame kyanyi kando mona nyepala role pyao palimbana, lamaiya.
  urd-GVU: کچھ دیر کے بعد اُس کے مالک کی بیوی کی آنکھ اُس پر لگی۔ اُس نے اُس سے کہا،
    ”میرے ساتھ ہم بستر ہو!“
  deu-1912: 'Und es begab sich nach dieser Geschichte, daß seines Herrn Weib ihre
    Augen auf Joseph warf und sprach: Schlafe bei mir!'
  ntj-ntj: Nyangka Patipaku kurrilu nyakula mukurringkulanytja. Palunyalu-lu tjapirnu
    ngarrikitjalu.
  row-row: Ana nda feꞌe leo dooꞌ sia naa sa te, Potifar sao na nau no e. Boe ma ana
    kokoe Yusuf fo nae sungguꞌ no e.
  kan-2017: ಹೀಗಿರುವಲ್ಲಿ ಯೋಸೇಫನ ದಣಿಯ ಹೆಂಡತಿಯು ಅವನನ್ನು ಮೋಹಿಸಿ “ನನ್ನ ಸಂಗಡ ಸಂಗಮಿಸಲು ಬಾ”
    ಎಂದಳು.
  ena-ena: Lɨci Potifalɨ abinu agaŋ Josepɨ dɨ mavɨn igavɨla nudɨ abami. Nama ve viaŋ
    hula hɨdɨha uami.
  tgo-tgo: Iwaeŋge i tagawo Potipa levo nuwae. Ko maa mbaŋa bwagabwaga kaero i dage
    weya Josep iŋa, “U mena va ghena weiŋgu ghen.”
  yap-yap: Me munmun mi i changar le’engin e masta rok Josef ngak. Josef ni be yim’
    ni bochan; me pining ni ngranow nga chob rok.
  tet-tet: Nia tuur iha nebaa sei la kleur falik, Potifar feen neon monu baa nia.
    Tan baa nia, feto neꞌe tene Yusuf nebee sia rua toba namutuk.
  hlt-MCSB: Tedae hekah olka he a om phoeiah a boei kah a yuu loh a dan vaengah Joseph
    te a mik neh a nai tih, “Kai taengah yalh mai,” a ti nah.
  mdy-ETH: ናንጊቤቃ ማኣሮ ዓዶኮ ማቻ ዮሴፔ ዛጊ ላሃኒ ዓፃዻዖ፦ «ሃኒ ሙኬ፤ ኑ ዎላ ላሆም» ዒዛ ኮራ ጌዔኔ።
  twi-ASANTE: Ankyɛre ahe biara na Yosef wura Potifar yere tuu nʼani sii ne so. Ɛda
    bi, Potifar yere no ka kyerɛɛ Yosef sɛ, “Bra, na wo ne me mmɛda!”
  mwc-mwc: Kega rabarabana murinai, ana bada kaowana Joseph i kita kirorowei ba i
    wonei, “Ke botu yabata tana dauwa!”
  bhl-bhl: 'Kese kasike, akalem kamok Fotifal em kalel u Yosew elo ukati atemeko,
    ibolow kutilel atin kuw fian fian kelewsu kale. Kelwsomelui, u elo weng mak bokolewomelu:
    “Kame kuso neso kal bongguko, akalokoluw te!”, dangsu kale.'
  con-NTPO: 'Tsa''caen bo''tsse can''jensi tise na''su pushe tisema camba in''jan.
    In''jamba fae a''ta tisema su: —Ñai''ccu ccuija.'
  eng-WEBU: After these things, his master’s wife set her eyes on Joseph; and she
    said, “Lie with me.”
  bnp-bnp: I polo a parava ranga, e girihine Potipar i masia, i masigoroa, i takia,
    “O valai, o mahita turagu.”
  wal-wal: Amarida wodiyaappe guyyiyan, a godaa keettaayyiyaa Yooseefa xeella be7ada,
    “Haaya; tanaara zin77a” yaagaasu.
  mgh-mgh: 'Wakhanlyawe ukati vakani, amwaara a nkunya awe yahanca unthokoca numwiihana
    yiiraka: Uwe wakirupane!'
  acu-NT: 'Turinau asaramtai jumchik arus Potifara nuwari Josén jiij pujurmiayi. Tura
    chikich kintati: —Iijai tepesmi —timiayi.'
  spa-PDDPT: 'Después de estas cosas, aconteció que la esposa de su ʼadón fijó sus
    ojos en José y le dijo: ¡Únete a mí!'
  gun-gun: 'Ha''e va''e rire ipatõ ra''yxy openaxe oikovy José re. Ha''e vy aipoe''i:
    — Enheno xereve.'
  agu-BL: 'Cha''stzun te, yi tele''n tiemp yi tponle''nix Ẍep tu Potifar, nintzun
    elquen talma'' yi txkel Potifar te''j i''. Itzun taltz: —Aẍ jun c''oloj Ẍep, kawitok
    tzawuch'', stzun xna''n tetz Ẍep.'
  eng-PEV: So after a while, Potifar’s wife started to look at Joseph a lot, and she
    wanted to sleep with him, like a woman sleeps with her husband. She said to Joseph,
    “Come and sleep with me.”
  ilo-ULB: Napasamak kalpasan daytoy, a ni Jose ket pinaggarteman ti asawa ti apona.
    Kinunana, “Kaiddaennak.”
  kpg-kpg: Mai gi nomuli, gei di lodo o Potiphar gu hiihai gi Joseph, gaa dangi ang gi
    mee bolo e hula e kii ginaua.
  uig-ARA: 'بىرنەچچە ۋاقىت ئۆتكەندىن كېيىن شۇنداق بولدىكى، ئۇنىڭ خوجىسىنىڭ ئايالىنىڭ
    يۈسۈپكە كۆزى چۈشۈپ قېلىپ: ــ مەن بىلەن ياتقىن! ــ دېدى.'
  bsp-bsp: 'Ntɛ mes mamɔkɔ meŋcepər mɔ, kɔ wəran ka wəbɛ kɔn ende pəceŋcər Isifu fɔr,
    k''oloku kɔ: «Məfəntərɛ kɔ ina!»'
  bps-bps: Taman là mlo, i yaan Fotifar mibal ku Dyosif, na manan kenen, “Sasatu ite
    milè.”
  mbs-mbs: Wedà kenamay, neibeg se esawa i Potifar ki Jose aw minikagi sikandin, “Layok
    ka den kanak.”
  tof-tof: Ngibürr tonarr kakóm, oya wirri paman kolan büba ubi bainürr Zosepkamóm,
    ó oya imtinürr wagó, “Ma kya tam kankü utüm.”
  sus-sus: Tɛmui nde to dangi, Yusufu xa mangɛ xa ginɛ ya naxa sin a i. A naxa a fala
    a bɛ, «Fa be, won xa fa kafu.»
  pon-2006: Kedekedeo, en Podipar eh pwoud ahpw inangihada Sosep oh peki en kohla
    mahs wendi reh.
  jae-jae: Têm ŋagêdô gêjaŋa, tec ênê ŋataunê awa mata ola Josep ma kêsôm gebe “Mêŋônêc
    ôwiŋ aê.”
  ksd-ksd: 'Ma ba i ga par go ra lavur magit, a taulai kai kana luluai i ga manane
    Iosep; ma i ga biti tana: Una va piragu.'
  tur-YTC: Bir süre sonra efendisinin karısı Yosef'e göz dikip, “Benimle yat” dedi.
  bel-N: 'I сталася пасьля гэтых падзеяў, і ўзьняла жонка гаспадара ягонага вочы свае
    на Язэпа, і сказала: “Ляж са мною”.'
  grc-BRENT: Καὶ ἐγένετο μετὰ τὰ ῥήματα ταῦτα, καὶ ἐπέβαλεν ἡ γυνὴ τοῦ κυρίου αὐτοῦ
    τοὺς ὀφθαλμοὺς αὐτῆς ἐπὶ Ἰωσήφ· καὶ εἶπεν, κοιμήθητι μετʼ ἐμοῦ.
  ind-AYT: Setelah beberapa waktu, terjadilah, istri tuannya memandang Yusuf dan berkata,
    “Berbaringlah denganku.”
  lid-lid: Ano udu sese badeh udu Podipa budon tan andra-i ta Josep eme iy ndremenyani
    iy ta iy kili hawen ki bada sau.
  nya-nya: Patapita kanthawi, mkazi wa mbuye wake anayamba kusirira Yosefe nati, “Bwanji
    ugone nane!”
  hrv-hrv: 'Poslije nekog vremena žena njegova gospodara zagleda se u Josipa i reče
    mu: “Legni sa mnom!”'
  mps-mps: Tama pąde digi tama Potifargo wego te Josep gedu eyu, tama pesą yalima,
    tama agabolo te po wai, “Nage ena dali pagela piagasao,” wali.
  llg-llg: Ana leo nai ele bei taa dook nalan seli, tehuu Potifar saon dalen tuda
    neun so. Boe ma, ana kokoe Yusuf fo sangga ana sunggu non.
  tpi-tpi: Olsem na i no longtaim na meri bilong Potifar i aigris long Josep na i
    tokim em olsem, “Yu kam slip wantaim mi.”
  dan-1931: 'Nu hændte det nogen Tid derefter, at hans Herres Hustru kastede sine
    Øjne på Josef og sagde: “Kom og lig hos mig!”'
  vie-OVCB: 'khiến vợ của Phô-ti-pha mê mẫn. Bà dụ: “Hãy đến và nằm với tôi.”'
  lbk-lbk: Awni pay ya ket ay fikhawen nan asawan nan apona siya sa na't awiawisen
    ay maseyep cha.
  guj-2017: પછી એવું થયું કે તેના માલિક પોટીફારની પત્નીએ યૂસફ પર કુદ્રષ્ટિ કરીને કહ્યું,
    “મારી સાથે સૂઈ જા.”
  byr-byr: '@see-verse:GEN.039.006'
  awx-awx: Womsim yiwihikangä, Potipale mängätdä Josep kambutake, “Ai, api pekata,”
    yang inikut.
  pon-2006A: Kedekedeo, en Podipar eh pwoud ahpw inangihada Sosep oh peki en kohla
    mahs wendi reh.
  por-BRBSL: 'Depois destas coisas, a esposa de seu mestre pôs os olhos em Joseph;
    e ela disse: “Deite-se comigo”.'
  aly-aly: Joseph inngerr mwerr anenh. Potiphar-kenh anew Joseph ikwer iterrenh, Joseph-ek
    iytenyirrek, ywarn-antey. Arelh ra renh ayernek, ikwer-itwek ayntetyek.
  cth-cth: Hathnukkhu, a bawipa e yu ni Joseph hah a noe teh, na ipkhai leih ti hoi
    pou a pasawt.
  twi-twi: Ankyɛ ahe biara na Yosef wura Potifar yere tuu nʼani sii ne so, ka kyerɛɛ
    Yosef se, “Bra, na wo ne me mmɛda!”
  hlt-hlt: Tedae hekah olka he a om phoeiah a boei kah a yuu loh a dan vaengah Joseph
    te a mik neh a nai tih, “Kai taengah yalh mai,” a ti nah.
  tbz-SIM: 'Sosɛfu do tú fɛdɑduonfɛ nfɛ kɛ tú odɑsɑ́ɑ́tì, kɛ̀ Potifɑɑ pokùu ò pɛ́nsìrì
    kóò nɑ̀kɛ́ diyiè mɑrì kɛ dɔ̀: N duɔ́nɛ̀.'
  msy-2020: Ezɨ dughiar ruarim puvatɨzɨ, Potifarɨn amuim an ganigha a gifuegha a mɨgɨa
    ghaze, “Nɨ izɨ, na ko daku.”
  txq-txq: Ana leo numa naa bei ta dook ka, tehuu Potifar saon dalen tuda neun ena.
    Boe ma ana kokoe Yusuf fo sunggu-soro sama-sama noon.
  aaz-aaz: In natua nbi nee feꞌ ka ꞌroo fa, mes naiꞌ Potifar in fee je, ntaam neek
    neu ne. Onaim in naꞌokiꞌ naiꞌ Yusuf he karu reko te sin nua sin antupan.
  azb-azb: 'Bir müddət sonra ağasının arvadının Yusifə gözü düşüb dedi: «Gəl mənimlə
    yat».'
  eng-DBY: And it came to pass after these things, that his master's wife cast her
    eyes on Joseph, and said, Lie with me!
  hin-2017: इन बातों के पश्चात् ऐसा हुआ, कि उसके स्वामी की पत्नी ने यूसुफ की ओर आँख
    लगाई और कहा, “मेरे साथ सो।”
  wol-KYG: 'Mu am bés nag soxnas sangub Yuusufa ba xemmem Yuusufa, daldi ne ko: «Kaay
    tëdd ak man.»'
  swp-swp: Abo huia esau ana tanuaga monena matana i tulaei Iosepa arinai, i ene,
    “U laoma ta eno.”
  bjr-bjr: Kaqi kaaqoo marinoo mina uriqararana anaaqa fannoo Yooseefaanara aidufanoo
    qimaminau, aniree qini faqa faiqaa.
  eng-YLT: And it cometh to pass after these things, that his lord's wife lifteth
    up her eyes unto Joseph, and saith, 'Lie with me;'
  kne-kne: Isonga baken nabayag yan inaklongan asawan Potifar sisya yan kanana, “En
    ta mandaag.”
  wat-wat: Muka ita fakwa nubwayouna eatu Fotifa kawana si kitanuvadiiya keta si sawanuyakaniya
    be nukusi sita banuwa.
  heg-NTPO: Un daad se la nesang isi lo bii, mo Potifar sapa ka dalen nahi nolan son.
    Kon un hanet Yusuf le oen duas niin nol apa.
  ptu-ptu: 'Pissam wattu kende'' penabanna bainena Potifar umpohäe Yusuf. Iya nababaim
    naua: “Maiko talao petindo.”'
  bzd-NTPO: 'Ká̱ de iki̱ tai̱ë eta̱ iwökir alaköl wöbatseka̱ iwa. Ká̱ et ta̱ ie''
    iché ia̱: —Be'' se̱núka̱ ye'' ta̱.'
  kwf-kwf: NoaꞋa kasi tau goꞋo Ꞌafe sa Potifa ka kwaiogai naꞋa ana, ma nia ka lidia
    fuana teoꞋa faꞋinia.
  eng-WYC-2017: And so after many days the lady of his lord cast her eyes into Joseph,
    and said, Sleep thou with me;
  eng-WMBB: After these things, his master’s wife set her eyes on Joseph; and she
    said, “Lie with me.”
  spp-spp: Canŋka, Yusufu ɲùŋufooŋi cwoŋ'à ɲyii yige Yusufu kurugo. Maa jwo «Síni
    ná mii i.»
  aey-aey: Odocob saen leih leceb uqana ben aideg Josefnu ameg qon. Odocob uqa Josef
    madon, “Hocom ijaca nijewan,” don.
  urd-GVH: कुछ देर के बाद उसके मालिक की बीवी की आँख उस पर लगी। उसने उससे कहा, “मेरे
    साथ हमबिसतर हो!”
  rug-rug: meke sipu hola sari kaiqa totoso si podalae okokoro nia sa barikaleqe tanisa
    nana palabatu se Zosepa, meke hoke tepa ia sa si asa pude la eko turaṉia si asa
    pa teqe, gua.
  gaz-gaz: niitiin gooftaa isaas waan kana booddee ija ishee Yoosef irra buufattee,
    “Kottuu na bira gaʼi!” jetteen.
  fra-LSG: 'Après ces choses, il arriva que la femme de son maître porta les yeux
    sur Joseph, et dit: Couche avec moi!'
  gnn-gnn: bala ŋayi Butipawu ŋunhi miyalktja ḏukṯukmirriyina nhanŋu Djotjipku maŋutji'yunmaranharawuna.
    Bitjanana liŋguna ŋayi ŋuli wäthunanydja nhanŋu, waŋanhanydja ŋanya ŋuli garr'yunanydja
    yukurranha.
  yal-yal: Na feene danguxina, a kanna ɲaxanla yi a yɛɛn ti Yusufu ra. A yi a fala
    a xa, a naxa, “Fa be, en fa kafu.”
  gum-gum: 'Indiibe kan maya yanayu køsrøn, tru nun pena karub tøgagøbig tru Potifarwei
    sraimbe Joséwane chull ashib menda, trenchibig køn: —Naba waramisrkun— cha.'
  iou-iou: Unita kadäni käroŋi nämo itkaŋ Potifa webenitä Josep u kaŋgärip täŋpäŋ
    iwetkuk; Bok pätda yäk.
  haw-1868: A mahope iho o keia mau mea, ike mai la na maka o ka wahine a kona haku
    ia Iosepa, i mai la ia, E moe kaua.
  arb-NAV: 'ثُمَّ لَمْ تَلْبَثْ أَنْ أُغْرِمَتْ بِهِ زَوْجَةُ مَوْلاهُ فَقَالَتْ:
    «اضْطَجِعْ مَعِي».'
  adz-adz: Gubuꞌ fain fada sib da Potifar fininggan iyafi un nidzun angu i Yosef da
    ini binaꞌ, “Dzi ni u badan da agi gingꞌan.”
  ewe-ewe: Le ɣeyiɣi siawo me la, Potifar srɔ̃ de asi ahiãmoɖoɖo na Yosef me, eye
    gbe ɖeka la, egblɔ na Yosef be wòadɔ kpli ye.
  eng-LEE: And it came to pass after these things, that his master's wife cast her
    eyes upon Joseph; and she said, Lie with me.
  gvn-gvn: '@see-verse:GEN.039.006'
  nna-nna: Palaja jampa Potiphar-milalu mirtawalu marru marnikinyi Joseph. Japirr
    marna, “Karta karruli warajanga.”
  asm-FB: কিছুদিনৰ পাছতে, যোচেফৰ ওপৰত তেওঁৰ প্ৰভুৰ ভার্য্যাৰ দৃষ্টি পৰিল। তেওঁ যোচেফক
    ক’লে, “মোৰ লগত শয়ন কৰাহি।”
  sus-A: تّمُي ندٍ تٌ دَنفِ، يُسُقُ شَ مَنفّ شَ فِنّ يَ نَشَ سِن عَ عِ. عَ نَشَ عَ
    قَلَ عَ بّ، «قَ بٍ، وٌن شَ قَ كَقُ.»
  fra-SBL: 'Après cela, la femme de son maître jeta les yeux sur Joseph, et elle dit :
    « Couche avec moi. »'
  hbo-hbo: וַיְהִ֗י אַחַר֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה וַתִּשָּׂ֧א אֵֽשֶׁת־אֲדֹנָ֛יו אֶת־עֵינֶ֖יהָ
    אֶל־יֹוסֵ֑ף וַתֹּ֖אמֶר שִׁכְבָ֥ה עִמִּֽי׃
  shp-NTPO: 'Jaskati ja José, moa jato betan basi jaa iitaitianra, jawen joni koshi
    Potifarnin awin, jaon keeni peokoota iki. Jaskati jaon keeni iikin, wetsa neten
    ja ainbaon José aká iki neskáakin: —Nokon bachinkopari rakánon kawé —akin.'
  eng-WYCLIFFE: And so aftir many daies the ladi castide hir iyen in to Joseph, and
    seide, Slepe thou with me;
  piu-2006: Tjutjupanya yuṉpa palyalingku nyinapayi. Palunyatjanu Patipaku miiṯalpi
    paluru palumpa yunytjurringangi. Minyma palurulpi Tjutjupanya tjapiṉu ngurrangkapula
    ngarrikitjangku. Tjutjupalulpi minyma palunya watjaṉu, “Wiya. Ngayuku mayutjuluṉi
    nyinatjunuṉi waaḻa ngaaku mayutju. Palunyatjanu mayutju Patipanya yulytja ngaa
    tjuṯaku wiya paluru kuliṉi. Paluru yunypa nyinanyi, ngayuluṉara yulytja ngaa tjuṯa
    kanyiṉingka. Nyuntunya kutjuṉanta wantinytjaku, palumpa miiṯa. Nyuntunyaṉanta
    kanyira Katutjangka mirangka kurraṉanta palyaltjipingka.” Tjiṉṯu kutjupa tjiṉṯu
    kutjupangka tjapira ngarapayi minyma paluru Tjutjupangka ngarrikitjalu. Tjutjupa
    paluru kutu wiya watjalpayi. Tjutjupa palurulpi rawa waarrkarringkula yaatjayiṯi
    yankula parra waarrkarringiya. Rawa parra waarrkarringkula paluru kutju yanu ngurrangka
    yunngu waarrkarrikitja, kanya minyma Patipaku miiṯa paluru kutju yunngu waaḻangka
    nyinangi. Tjutjupanya yunngu tjarrpangutja minyma palurulpi nyakula ngalya yankula
    kuuta witira watjaṉu, “Yarralika ngurrangka ngarrinytjaku!” Kuuta palunya witiṉutjangka
    paluru yirriwiltjira tjalkaḻungu, kanya minyma paluru kuuta palumpaṉunya kanyiṉingi,
    paluru tjalkaḻungutjangka. Kanya minyma paluru kuuta kutju kanyira, paluru puntura
    ngurrkurringura. Minyma palurulpi yankula tjananya parrpaṯu yaḻṯingu, waarrkana
    waaḻangka waarrkarripayi tjuṯanya. Ngalya yankulalpiya waarrkana palunya tjuṯa
    ngarangitjangka tjakultjunu tjananya, “Kuuta ngaatjanyaya nyawa! Wati kutjungku
    Yipuru wangkatjarrangkuṉi ngarritjunkukitjangku palykupungkula tjalkaḻungu. Palunyangka
    ngayulu katu mirrangutjangka paluru nguḻu tjalkaḻungu, kuuta ngaatjanyalpi waṉikatingu.”
    Minyma palurulpi paṯara kanyiṉingi palumpa miiṯa tjakultjunkukitjalu. Patipanyalpi
    ngalya yanutjangka minyma palurura tjakultjunu, Tjutjupalukunyu ngarritjunkukitjalu
    palykupungu.
  pjt-pjt: Ka palulanguṟu Putipaku kuringku nyangangi munu nyakula nyaḻiringangi palumpa.
    Munu kutjupa-aṟa nyakula Josephala wangkangu, “Wai, nyuntu ngali ngariku?”
  cwe-cwe: na lusita vilufosile muke wa Potifa kandusa kummelela mate Yosefu na kamulamba
    yahite yakaibandame nayo.
  bgs-bgs: Duwán álló na idigárran tô sawa i Potifar ki Jose, asta igkagi sikandin,
    na mà din, “Layuk ka kanak.”
  kik-kik: na thuutha wa ihinda, mũtumia wa mwathi wake akĩmwĩrirĩria, akĩmwĩra atĩrĩ,
    “Ũka ũkome na niĩ!”
  ksr-ksr: 'Kaeŋ laligoro kambaŋ tosia tegoro Potifarwaa embianoŋ Joosef iima iimanaaŋa
    moma kokaeŋ ijoro: “Gii mono kana niwo ewo.”'
  fra-NCL: 'Il arriva, après ces choses, que la femme de son maître jeta les yeux
    sur Joseph et lui dit : « Couche avec moi. »'
  cek-AK: Nazetto maw oh pacoengah loe angraeng ih zu mah Joseph to khit moe, kai
    hae na iip haih ah, tiah a naa.
  xla-xla: Amasiyama Potipa ya꞉llutapo Yosepta kipiliyemala ka꞉pi hallati natipame
    dupa hetamama ya꞉ watle epo atlaiyo, “Na꞉ solotama, wa꞉ mate hatlope dlowedeme,”
    diyo.
  cuk-cuk: 'Degisoggu, ibagan-nanamaidgi, Potifar-e-ome, Joséʼbina-sokalid. Ibagwengi
    Joséʼga sogded: —José, dage. Anmar anbo mege.'
  uig-CYR: 'Бир нәччә вақит өткәндин кейин шундақ болдики, униң ғоҗисиниң аялиниң
    Йүсүпкә көзи чүшүп қелип: — Мән билән ятқин! — деди.'
  pma-pma: ka avong vahis muli, ahin onen Potifar ling rendemien onen mul ien ka visi
    vit vamatil vatal mini.
  tel-2017: ఆ తరువాత అతని యజమాని భార్య యోసేపును మోహించింది. “నాతో సుఖపడు” అని అతనిని
    అడిగింది.
  hat-BSA: 'Li te vin rive apre evènman sa yo, ke madanm Potiphar a, te gade Joseph
    avèk anvi. Konsa, li te di: “Vin kouche avè m.”'
  bxh-bxh: Hige walolona, Potifa lahuna nuwana ya fabwala be ya libalau Diyosepa lebena
    iyen, U laoma, be ta eno!
  kos-kos: ac tok kutu, mutan kien leum sac el mutawauk in lungseyak Joseph ac siyuk
    elan som oan yorol.
  hbo-WLC: וַיְהִ֗י אַחַר֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה וַתִּשָּׂ֧א אֵֽשֶׁת־אֲדֹנָ֛יו אֶת־עֵינֶ֖יהָ
    אֶל־יוֹסֵ֑ף וַתֹּ֖אמֶר שִׁכְבָ֥ה עִמִּֽי׃
  ibo-ibo: Mgbe oge nta gasịrị, nwunye Pọtifa lere Josef anya sị ya, “Bịa ka anyị
    abụọ dinaa.”
  ory-ory: ଆଉ ଉକ୍ତ ଘଟଣା ଉତ୍ତାରେ ତାଙ୍କର ପ୍ରଭୁର ଭାର୍ଯ୍ୟା ଯୋଷେଫଙ୍କ ଉପରେ ଦୃଷ୍ଟି ପକାଇବାକୁ
    ଲାଗିଲା; ତହୁଁ ତାଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ ମୋʼ ସଙ୍ଗେ ଶୟନ କର।”
  wmt-wmt: '@see-verse:GEN.039.006'
  chk-chk: Mürin ekoch fansoun pwülüen an we samol a sani Josef o üreni, “Kopwe kon
    rei.”
  ssd-ssd: 'Mara ande Potifar piyo nuŋe nu Yosef kaŋgermba am kikoŋ tiŋgina le Yosef
    sana: Ne ilmba ye ndoŋ karpe ŋgina ta'
  rop-rop: Bambai na det waif blanga Potafa bin stat tjeisimbat Josef, en imbin askim
    im blanga silip garram im, dumaji Josef bin abum gud bodi, en imbin brabli purdibala.
  ukr-1871: 'І сталось по сих речах, що жона пана його накинула оком Йосифа, та й
    каже: Лязь ізо мною.'
  eng-AOI: '@see-verse:GEN.039.006'
  yon-yon: kowe, dobere wene ye korok ye wonongbed ye yaa nenem inamen meenenekoru,
    wengwadmeen “Menebko ne yoom dangem!” andeen
  bch-bch: Idio ga muriai, Iosep aea maron iadaoa ingale ei ta ikeo pan bedane, “Nam
    gitarua taeno.”
  deu-1951: 'Es begab sich aber nach diesen Geschichten, daß seines Herrn Weib ihre
    Augen auf Joseph warf und zu ihm sprach: Schlaf bei mir!'
  eng-JPS: 'And it came to pass after these things, that his master''s wife cast her
    eyes upon Joseph; and she said: ''Lie with me.'''
  ubr-ubr: Ato wera men weromin gibunai, on an bada awan jever ibosuruf Joseph i gogoi
    ai ato iyawur rus siten mes.
  srp-1865: 'I dogodi se poslije, te se žena gospodara njegova zagleda u Josifa, i
    reèe: lezi sa mnom.'
  lug-lug: Awo olwatuuka oluvannyuma lw’ebbanga eriwerako, mukyala wa mukama we namutunuulira
    n’okwegomba era n’amugamba nti, “Weebake nange.”
  heb-heb: ויהי אחר הדברים האלה ותשא אשת אדניו את עיניה אל יוסף ותאמר שכבה עמי׃
  ben-IRV: এই সব ঘটনার পর তাঁর প্রভুর স্ত্রী যোষেফের প্রতি দৃষ্টিপাত করল; আর তাঁকে
    বলল, “আমার সঙ্গে শয়ন কর।”
  pan-pan: ਇਹਨਾਂ ਗੱਲਾਂ ਦੇ ਪਿੱਛੋਂ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਉਸ ਦੇ ਸੁਆਮੀ ਦੀ ਪਤਨੀ ਆਪਣੀਆਂ ਅੱਖਾਂ ਯੂਸੁਫ਼
    ਨਾਲ ਲਾਉਣ ਲੱਗ ਪਈ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੇਰੇ ਨਾਲ ਲੇਟ।
  tkr-tkr: 'Sabara gah ılğevç''uyle qiyğa, xərıng''une xhunaşşeyna Yusufulqa ul gipxhı
    eyhen: – Qora zaka g''alixhe.'
  mwp-mwp: a nungu Pothipan ipi nadh imadhin nuyn. Sizi pawpa kasa thawpaynga kedha,
    na mulaydhin nubepa nabiya uthuypa.
  mya-JVB: ထိုနောက်မှ သခင် ၏မယား သည် ယောသပ် ကို တပ် သောစိတ်ရှိ၍ ငါ နှင့်အတူ အိပ် ပါဟုဆို
    ၏။
  tte-O: Kabo ana taubala wainena igitai, kaiwena ikaiwe mwa iba, “Kulaoma takeno.”
  tbg-tbg: Potipaara naatavano Iohepira tavovaro muntuka ntuvaro virara avu autiharo
    Iohepirara tiharo, Anira tintira vaitaane, tiro.
  hmo-hmo: Nega ta iena biaguna ena adavana ese ia ura henia dikadika, vadaeni ia
    hamaoroa, ia gwau, “Ita mahuta gabu tamona dekenai.”
  ata-ata: La sou maxuvee uasi manina, Potipaa semau miisuxu xe miavuti la ixoloxixiiou.
    La sou mivikalanu lexe, “Naneꞌe mo nengei talai taai no luu noxilo.”
  nfa-nfa: Na pea ètu èèna nèbhu mèka. Te ngaa dhèu èmu Potifar na, dꞌèi Yusuf. Ka
    na mai pamako ne ho dua ra jꞌunu paꞌèci.
  urd-urd: इन बातों के बाद यूँ हुआ कि उसके आक़ा की बीवी की आँख यूसुफ़ पर लगी और उसने
    उससे कहा कि मेरे साथ हमबिस्तर हो।
  rus-SYN: 'И обратила взоры на Иосифа жена господина его и сказала: спи со мною.'
  cbt-NTPO: 'Napoaton co hua''quiya quëranhuë'', hua''anën sa''ini ni''sárin quëran
    noyarin huachi. A''na tahuëri itapon: —Huëquë pa''a quëmaso'' inapoquë'', itërin.'
  bqc-SIM: 'Zĩewa ↄ̃ Yosɛfu bĩi gɛ̃̀ a dii nagu, ↄ̃ a òɛ̀: Wúlɛmanↄ.'
  tcz-CHONGTHU: Chule phat chomkhat jouvin, apupa loinun Joseph chu ahin velel tan,
    “Hung in eini lumkhom hitin kitimat hite tin Joseph chu ajol tai.”
  mar-mar: काही काळानंतर त्याच्या धन्याच्या पत्नीला योसेफाविषयी वासना निर्माण झाली.
    ती म्हणाली, “माझ्याबरोबर प्रेम कर.”
  tcs-tcs: Ane wantaim wen Zosep i bin wok, da oman blo Potipa i bin prapa wande Zosep
    ane em bin spik po Zosep diskain, ‘Kam gar ane slip wea mi.’
  soq-soq: Ita me mai wampono daumalepono Potipa manainapa me ewene mampe nuawa omaidasano
    baiwa diene wanase, “Winewo nata ituntata.”
  qub-qub: 'Chaymi unaycamana José tiyarcuptin patrunninpa warmenga paywan cacuyta
    munaran. Chaymi juc junajcho Josëta niran: «Nogawan cacushun» nir.'
  bqp-bqp: 'Zĩkea Yusufu ni gɛ̃̀ a dikiri nanↄgu, akũ à pìnɛ: Ǹ wútɛ kũmao.'
  hat-hat: 'Se konsa madanm mèt li a vin tonbe pou li. Li di l'': -vin kouche avè
    m'' non!'
  eng-BSB: and after some time his master’s wife cast her eyes upon Joseph and said,
    “Sleep with me.”
  tod-tod: 'Naama vaiti pɛɛ poluma, Zozɛfe maliɠii anzai ɠaazuɠulani ba, é ɠɛ ma:
    «Laa ga ze.»'
  eng-WEBPB: After these things, his master’s wife set her eyes on Joseph; and she
    said, “Lie with me.”
  kbq-kbq: Anazama nehifina ozafa'amofo nenaro'a Josefena kesane nehuno anage hu'ne,
    Enka nagrane emaso.
  nhe-BL: 'Huan quema panoc tonali, isihua iteco pejqui quiixtoca. Huan se tonal quiilhui:
    ―Ximoteca nohuaya.'
  bus-bus: 'Zĩkea Yusufu nii gɛ̃̀ a dii naↄ̃gu, ben à bènɛ: Ǹ daɛmao.'
  gub-BL: Umumaw amo zahy nezewe wà. Amo 'ar mehe izar hemireko uzypyrog Zuze rehe
    ume'e pà a'e kury. — Ipuràg eteahy aipo ma, i'i uzeupe. Uze'eg izupe. — Zaha ker
    haw pe 'y, i'i izupe.
  eng-DRA: 'And after many days his mistress cast her eyes on Joseph, and said: Lie
    with me.'
  knf-knf: 'Wi ŋwal ŋloŋ ŋaţëpuŋ, kë ahar ñiinţ i aklemparuŋ aşë ţu këş ţi a. Aji
    na a : « Joh ŋpiinţ. »'
