    Jakopí riki, ja min benen jawen jatíbi jawékibo eki jeneresa. Jaskara ikax, moa
    jawebi maxkáyamakinra, wetsa jawékiboakin en moa shinanti yamake.'
  eng-WYCLIFFE: which assentide not to the vnleueful werk, and seide to hir, Lo! while
    alle thingis ben bitakun to me, my lord woot not what he hath in his hows,
  piu-2006: '@see-verse:GEN.039.007'
  pjt-pjt: Ka Josephalu wiyanmaṟa wangkangu, “Wiya, kulila! Ngayuku mayatja Putipaluṉi
    waḻi nyangaku tjunu palumpa kutjupa kutjupa uwankara aṯunymaṟa kanyintjaku. Munu
    palulanguṟu kulintja wiyangku wantinyi ngayulu uwankara tjukaṟurungku kanyinnyangka
    munu panya pukuḻpa alatjiṯu nyinanyi. Palu nyuntunya kanyintjakuṉi tjunkunytja
    wiya alatjiṯu. Panya nyuntu palumpa kuri ngayuku mayatjaku kutju. Ka ngayulu tjinguṟu
    nyuntula ngarirampa kura puḻka mulapa palyalku Godala miṟangka.” Munu palunya
    wantingi alatjiṯu.
  cwe-cwe: Yosefu kalema na kamulongela, “Mwenevale wangu kabule lugano jojose muna
    ikaye kwaviya niye nabaha, na kanitulila chila chinhu chiyeli nacho.
  bgs-bgs: Asal igéllé si Jose, asta igtaba sikandin, na mà din, “Ándà dán ássa ágpanámdámmán
    katô amo ku, su sakán é ágsarigan din. Igsarig din kanak tô langun katô kaduwánnan
    din.
  kik-kik: No Jusufu akĩrega. Akĩmwĩra atĩrĩ, “Niĩ ndĩ mũrori-rĩ, mwathi wakwa ndarũmbũyanagia
    na kĩndũ o nakĩ kĩa nyũmba, indo iria ciothe arĩ nacio nĩanjĩĩhokeire ndĩcimenyagĩrĩre.
  ksr-ksr: 'Kaeŋ ijoroto, iinoŋ ii togoŋ toyaa embia kokaeŋ ijoro: “Qaago! Moba, tona
    aŋo mirianoŋ ilawoila ejiwaa majakakaya mende momakejato, esuhina buŋaya kuuya
    ii mono niinoŋ galeŋ koma laligomambaajoŋ noo boronanoŋ andabororota eja.'
  fra-NCL: 'Il refusa et dit à la femme de son maître : « Voici, mon maître ne s’informe
    avec moi de rien dans la maison et il a remis tout ce qu’il a entre mes mains.'
  cek-AK: Toe Joseph mah angmak pae, angmah ih angraeng zu khaeah, Khenah, ka angraeng
    mah imthung ah kaom hmuennawk boih ka ban ah ap boeh pongah, im ah a suek ih hmuenmae
    to poek ai boeh;
  xla-xla: Amasiyama Yoseptapo alimama ya꞉ watle epo atlaiyo, “Hao, na꞉ wa꞉ mate pohatlope
    dlowa. Adipalati, wa꞉wolali Potipatapo na꞉ watle koko hapuloma hapimama woloma
    omhalane duwa. Ya꞉ta epo atlemama wa꞉ tlo na꞉ta po-omhalane dena. Ame adipalati,
    wa꞉ye ya꞉llu ikadepepo. Epedeme na꞉ adipammama batalimale koko ipapele wa꞉ dla
    hapa꞉? Adipalati, God mila꞉pi tle batalimale koko ipapele haloweye poka꞉dena,”
    diyo.
  cuk-cuk: 'Joséʼdi yapa gusad. José, ome-abin sogded: —An-dummad bela-ibmar-nikad
    ega-dakega an-nug-imaksad. Emigi, an-wegi-gudiidgi an-dummad bar gwen dogdar ibmargi
    bukib binsadisulid.'
  uig-CYR: 'Амма у унимай ғоҗисиниң аялиға мундақ деди: — Мана ғоҗам өйдики ишларни,
    шундақла барлиқ тәәллуқатини қолумға тапшурди, маңа толиму ишинип ишлирим билән
    кари болмайду.'
  pma-pma: Ka Siosep seseini ka viteni mini vit, “!Ei, asuv onak mundesinau ka ling
    tounah vasi onen en hek keke nilei kati. Kei romundem etai mun tounah en teim
    onen.
  tel-2017: అయితే అతడు తిరస్కరించి “నా యజమాని తనకు కలిగినదంతా నా వశంలో ఉంచాడు. నేను
    ఇక్కడ ఉండడం వలన ఇంట్లో ఏ విషయాన్నీ అతడు చూసుకోవడం లేదు.
  hat-BSA: 'Men Joseph te refize. Li te di a madanm mèt li a: “Mèt mwen pa menm okipe
    li pou anyen ki nan kay la, e li te mete tout sa li posede sou chaj mwen.'
  bxh-bxh: In moho Diyosepa ya waiyoꞌo, yo fede ya libalau waihin lisina, iyebom,
    Egu baꞌisa ya tolegu be ginauli mahudoꞌidi luma yai te E ita watanidi, logena
    be hige ginauli hesa i modeꞌen.
  kos-kos: Joseph el srangesr, ac el fahk nu sin mutan sac, “Nge, wangin elya lun
    leum luk ke kutena ma in lohm sel, mweyen el lulalfongiyu. El se ngan karingin
    ma nukewa lal.
  hbo-WLC: וַיְמָאֵ֓ן ׀ וַיֹּ֙אמֶר֙ אֶל־אֵ֣שֶׁת אֲדֹנָ֔יו הֵ֣ן אֲדֹנִ֔י לֹא־יָדַ֥ע
    אִתִּ֖י מַה־בַּבָּ֑יִת וְכֹ֥ל אֲשֶׁר־יֶשׁ־ל֖וֹ נָתַ֥ן בְּיָדִֽי׃
  ibo-ibo: Ma Josef jụrụ. Ọ gwara nwunye nna ya ukwu sị, “Lee, nna m ukwu anaghị echegbu
    onwe ya banyere ihe ọbụla nʼụlọ a. O werela ihe niile o nwere nyefee m nʼaka ka
    m lekọta ha anya.
  ory-ory: ମାତ୍ର ଯୋଷେଫ ଅସ୍ୱୀକାର କରି ଆପଣା ପ୍ରଭୁର ଭାର୍ଯ୍ୟାକୁ କହିଲେ, “ଦେଖ, ଏ ଗୃହରେ ଯାହା
    ଅଛି ମୋʼ ପ୍ରଭୁ ତହିଁର ତତ୍ତ୍ୱ ନିଅନ୍ତି ନାହିଁ, ସେ ମୋʼ ହସ୍ତରେ ଆପଣାର ସର୍ବସ୍ୱ ସମର୍ପଣ କରିଅଛନ୍ତି।
  wmt-wmt: '@see-verse:GEN.039.007'
  chk-chk: Nge Josef esap tipeeu ngeni. Iwe, a üreni pwülüen an we samol, “Nengeni,
    ai samol esap chüen tümwünü och mettoch lon imwan, nge a anomu meinisin mine a
    eäni fän nemeniei.
  ssd-ssd: 'nu mbulmba wo ndamba nuŋe kulat taŋgo tuku piyo nuŋe ta teŋenmba sana:
    Yiŋe kulat taŋgo nu wande te mbolŋge agaŋ ndende ŋakmba ye tuku wai mbolŋge patikina
    le ye kulatka minet. Nu agaŋ ande tuku idus ndate.'
  rop-rop: Bat Josef bin tok, “Nomo! Ai kaan dum detkain ting langa main bos. Ai garra
    lukaftumbat ebrijing blanga im, dumaji imbin meigim mi raidenmen iya langa dijan
    kemp.
  ukr-1871: 'Він же не схотїв, і каже свого пана жонї: Дивись, пан мій не знає за
    мною нїчогісїнько в дому свойму, і все, що має, віддав у руки мої.'
  eng-AOI: but he refused. “No,” said Joseph. “Look, my master, your husband, doesn't
    have to think about anything in his house because I am here. He has made me the
    boss over everything he owns.
  yon-yon: kumban, Yosefbed yu yaa yedmoon “Yii! Ne korokbed ne yaa yambiwoom yiribman
    korem kee oonaan yaa anam ande korok kowoon kowe, yembed ye yiribman yaa amun
    dee ande meenimokban.
  bch-bch: Be Iosep ilongo mao, ta ikoli ele posanga bedane, “Ag maron idol gau ta
    namariala ngan danga toa ngada ne ele lumaeai. Tota ilolo ede ga ede ngan danga
    eta toa gau bagegeai ne mao.
  deu-1951: 'Er aber weigerte sich und sprach zu dem Weibe seines Herrn: Siehe, mein
    Herr verläßt sich auf mich und kümmert sich um nichts, was im Hause vorgeht, und
    hat mir alles anvertraut, was ihm gehört;'
  eng-JPS: 'But he refused, and said unto his master''s wife: ''Behold, my master,
    having me, knoweth not what is in the house, and he hath put all that he hath
    into my hand;'
  ubr-ubr: Baise Joseph men igogoi ato an bada awan jever iyawur iyau, “Etei. Om un sagob
    on yau au bada orot itutumeu go amonai sawar engon tutufin yau au baibad babanai
    iyein akakaifaren, on mes goa amon an bobo on men tani ebi nonotai on, yabin yau
    on nin.
  srp-1865: 'A on ne htje, nego reèe ženi gospodara svojega: eto gospodar moj ne razbira
    ni za što što je u kuæi, nego što god ima dade meni u ruke.'
  lug-lug: Naye Yusufu n’agaana, n’agamba mukazi wa mukama we nti, “Laba, mukama wange
    yankwasa byonna ebiri mu nnyumba, n’abiteeka byonna mu mikono gyange,
  heb-heb: וימאן ויאמר אל אשת אדניו הן אדני לא ידע אתי מה בבית וכל אשר יש לו נתן בידי׃
  ben-IRV: কিন্তু তিনি অস্বীকার করায় নিজের প্রভুর স্ত্রীকে বললেন, “দেখুন, এই বাড়িতে
    আমার হাতে কি কি আছে, আমার প্রভু তা জানেন না; আমারই হাতে সব কিছু রেখেছেন;
  pan-pan: ਪਰ ਉਸ ਨੇ ਨਾ ਮੰਨਿਆ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਪਤਨੀ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਮੇਰਾ ਸੁਆਮੀ ਨਹੀਂ
    ਜਾਣਦਾ ਕਿ ਘਰ ਵਿੱਚ ਮੇਰੇ ਕੋਲ ਕੀ ਕੁਝ ਹੈ ਅਤੇ ਉਸ ਨੇ ਆਪਣਾ ਸਭ ਕੁਝ ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ
    ਹੈ
  tkr-tkr: 'Yusufus man ha''as ıkkiykan deş. Mang''vee məng''ı''k''le eyhen: – Zı
    inyaanang''a xərıng''uk''le cune xaa hucoo ıxhay, nen ıxhay ats''a deş. Zı həşde
    ine xaa xərna eyxhe. Yizde xərıng''vee cune xaadın gırgın kar vale ğayrı yizde
    xıleqa quvu. Saccu ğu, cuna xhunaşşeva, qideele. Zı nəxüdne məxdun qəlasın he''e?
    Man he''ee Allahne ögeyir xənne bınahee k''eyxhas!'
  mwp-mwp: Kasa kay kedha nuy ubigasidhin. Nuy nabepa kedha mulaydhin kedha, ‘Itha
    mura thabi niyay lagoenu mura zapul nanga, nuydh ngoena danal poethaypa wanadhin.
  mya-JVB: ယောသပ်ကလည်း၊ ကျွန်တော် သခင် သည် အိမ် တော်၌ ရှိသမျှ သော ဥစ္စာတို့ကို ကျွန်တော်
    လက် သို့ အပ် ပါပြီ။ ကျွန်တော်၌ အဘယ် ဥစ္စာရှိမှန်းကိုမျှ မ သိ မမှတ်ပါ။
  tte-O: Na iyamo isikote mwa iwalo iba, “Ginauli meuloili kali toloina yau. Yagu
    taubala imeliyagau mwa paisowa bwaite ipei nimagu mena.
  tbg-tbg: Minti tuvaro Iohepiva aqao tiro, Te maa naavuraqi vaiha vira kaiqaqaa raqiki
    vaurarora tiro, ti nora vaiinti Potipaava kia maa kaiqarara airi aato iri vairave.
    Viva ti noraiqama kaimanta te ekaa vira kaiqa haikaqaa raqiki vauro.
  hmo-hmo: To Iosepa be ia ura lasi, ia haere henia, ia gwau, “Oi itaia vadaeni, egu
    biaguna be egu gaukara inai ruma dekenai ia naria noho lasi, iena kohu ibounai
    lauegu imana dekenai ia atoa vadaeni.
  ata-ata: Ia Iosepu mulomu ua la muvikalane lexe, “Tila noxilo musosovosilo mo mumuxaxo
    lexe eni sou asaxisaxilaꞌu mimii no nano no tani ꞌo ukalusi. Miumiu mo mixumixu
    tavuꞌalo ne anu mumuxaxo lexe enisi melo asaxilaꞌu.
  nfa-nfa: Te ngaa Yusuf noꞌo boe. Ka na peka sèmi neꞌe ka, “Baku ina ee! Jaꞌa ne,
    ènu Potifar, dhu na pangèdꞌu le koasa ho jaꞌa tao ai-hèbꞌa mi sasabꞌa nèngu aaꞌi-aaꞌi.
  urd-urd: लेकिन उसने इन्कार किया; और अपने आक़ा की बीवी से कहा कि देख, मेरे आक़ा को
    ख़बर भी नहीं कि इस घर में मेरे पास क्या — क्या है, और उसने अपना सब कुछ मेरे हाथ
    में छोड़ दिया है।
  rus-SYN: 'Но он отказался и сказал жене господина своего: вот, господин мой не знает
    при мне ничего в доме, и все, что имеет, отдал в мои руки;'
  cbt-NTPO: 'Napotopirinhuë'', Cosiso co pi''pisha tëranta nohuantërinhuë''. Napoaton
    itapon: —Ni''quë siyora, pi''pian sha''huichinquën topirahuë: Hua''anëhuë ya''ipi
    ya''huëtërinsopita a''paia''huaso marë'' acorinco. Cari ya''ipi a''paiarahuë ni''ton,
    co ma''marë tëranta yonquiárinhuë''. Natërinco ni''ton, sano cancantërin.'
  bqc-SIM: 'Ɔ̃ à gì à mɛ̀: Gwa, ma dii yãe kã̀a vĩ bɛ la lↄo, à pↄ́ pↄ́ á
    vĩↄ nàmɛɛ ma ↄzĩ píiɛ.'
  tcz-CHONGTHU: Amavang Joseph anom pon, Joseph in Potiphar inneipi chu hitin adonbut
    e, “Ka pupan hiche insunga thil ho jouse vetup dinga ei nganse ahi,” ati.
  mar-mar: परंतु त्याने नकार दिला. तो त्याच्या धन्याच्या पत्नीला म्हणाला, “पाहा, घरात
    मी काय करतो याकडे माझा धनी लक्ष देत नाही आणि जे काही त्याचे आहे ते सर्व त्याने
    माझ्या ताब्यात सोपवले आहे.
  tcs-tcs: Bat Zosep no bin wandem ane bin spik po oman blo Potipa diskain, ‘Lisen
    ya, Potipa no woribaut enisamting lo dis aus, ane em bin meke mi po lugaut ebrisamting
    blo em.
  soq-soq: Tane Iosep dabualene wanase, “Ne onianedia apanawa mai dima da nuabolawaleipona,
    ipawa ne mape wainedina, ita nitu uduudu ne witanawosano oniedina.
  qub-qub: 'Chaura Josëga mana munashpan niran: «Patrunnëga llapantami caycho cajta
    ricanäpaj nogata cachapämasha. Noga caycho captëga wasincho ima ruraynin captinpis
    manami yarparänan canchu.'
  bqp-bqp: 'Akũ à gì à pì: Ǹ gwa, ma dikiri bàka kú yãkeo ↄn dí gũn doro, à pↄ́
    kũ à vĩnↄ nàmɛnɛ ma ↄĩ pínki.'
  hat-hat: 'Men Jozèf derefize, li di l'': -Mèt mwen an pa okipe anyen k''ap pase
    nan kay li a, paske mwen la. Li lage tout bagay nan men m''.'
  eng-BSB: But he refused. “Look,” he said to his master’s wife, “with me here, my
    master does not concern himself with anything in his house, and he has entrusted
    everything he owns to my care.
  tod-tod: 'É ɠɛlɛni, é ɠɛ maliɠii anzai ma: «Pɛlɛi wu vai leʋe ga kɔɠɔ felegɔ,
    màliɠii la faa nɔpɛ kwɛɛ ta zu, é ti pɛ zɛgɛ zèe zu.'
  eng-WEBPB: But he refused, and said to his master’s wife, “Behold, my master doesn’t
    know what is with me in the house, and he has put all that he has into my hand.
  kbq-kbq: Hianagi agra ana kegura i'o nehuno, ozafa'amofo nenarona anage huno asami'ne,
    Antahio, nagrama ama nompima mani'nogeno'a ozafanimo'a maka'zankura agesa nontahie.
    Maka'zama ante'nea zana nagri nazampi kegava kri'nuegu ante'ne.
  nhe-BL: 'Pero José ax quinejqui huan quiilhui: ―Xiquita, mohuehue quicajtoc nomaco
    nochi tlen quipiya huan quimati intla nica niitztoc, ax quipiya tleno para ica
    mocuatotonis.'
  bus-bus: 'Ben à gì à bè: Ǹ gwa, ma dii bà kú yãkeo ua kɛ̀ guu dↄro, à pↄ́ kɛ̀ à
    vĩinↄ nàmɛ ma ↄzĩ píngi.'
  gub-BL: — Nan, i'i Zuze izupe. — Hezar a'e, na'ima'enukwaw kwaw ni pitài ma'e wàpuz
    pupe har rehe a'e, ta'e aiko xe ihe xe. Hemuigo kar uma'e nànàn uzekaiw ma'e romo
    a'e.
  eng-DRA: 'But he, in no wise consenting to that wicked act, said to her: Behold,
    my master hath delivered all things to me, and knoweth not what he hath in his
    own house:'
  knf-knf: 'Kë Yoŧef apoki aşë ji na a : « Ayinu, ajug naan aţu bka bi ŧul bŧi ţi
    iñen yi naan, aando ji heparaan uko unţëpuŋ ţi katoh.'
