verse: GEN.039.008
translations:
  mal-C: യോസേഫ് ആ ക്ഷണം നിരസിച്ചു. “എന്റെ യജമാനൻ എന്നെ കാര്യവിചാരകനാക്കിയതിനുശേഷം
    വീട്ടിലുള്ള ഒരു കാര്യത്തിലും ഇടപെടുന്നില്ല; തന്റെ ഉടമസ്ഥതയിലുള്ളതെല്ലാം അദ്ദേഹം
    എന്നെ ഭരമേൽപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: 'Er aber weigerte sich und sprach zu dem Weibe seines Herrn: Bedenke, mein
    Herr bekümmert sich neben mir um nichts im Hause und hat mir all sein Eigentum
    anvertraut.'
  lin-lin: 'Kasi Jozefi aboyaki mpe alobaki na mwasi ya nkolo na ye : — Tala, nkolo
    na ngai atunaka ngai ata eloko moko te na oyo etali ndako na ye, mpe atika biloko
    na ye nyonso kati na maboko na ngai.'
  cbr-NT: 'Kakëxunbi ka kuëënkima Josénën ësokin kakëxa: —Ka kuat, min bënën ka kamabi
    aín ñukama ''ëmi ëanxa, usa ''ain ka ''ëx ënu ''ain, aín ñukamami sinántima ''ikën.'
  eng-LSV: and he refuses and says to his lord’s wife, “Behold, my lord has not known
    what [is] with me in the house, and all that he has he has given into my hand;
  bmu-bmu: 'Mewö jiyökmö, yaŋön mi tököba toŋaŋgö anömŋi kewö jii mörök: “Qahö! Mötnöŋ,
    toni nanŋak miriŋe öröyuai ahözawaŋgö waimanjatŋi qahö ahakzapmö, sukinap buŋaŋi
    pakpak mi mönö nöŋön galöm köla malmamgöra nöŋgö böröne al teköiga ahöza.'
  eng-GNV: But he refused and said to his masters wife, Beholde, my master knoweth
    not what he hath in the house with me, but hath committed all that he hath to
    mine hande.
  eng-WEBSTER: 'But he refused, and said to his master''s wife, Behold, my master
    knoweth not what is with me in the house, and he hath committed all that he hath
    to my hand:'
  nhw-BL: 'Pero José amo quinejqui huan quiilhui: ―Xiquita, mohuehue quicajtoc nomaco
    nochi catli quipiya huan quimati sintla nica niitztoc, amo quipiya tleno para
    ica mocuatotonis.'
  swh-ONEN: Lakini Yosefu akakataa. Akamwambia yule mwanamke, “Mimi nikiwa katika
    uongozi, bwana wangu hahusiki na kitu chochote katika nyumba hii, kila kitu alicho
    nacho amenikabidhi.
  bba-bba: Adɑmɑ Yosɛfu u yinɑ. U kurɔ wi sɔ̃ɔwɑ u nɛɛ, n wee, nɛn yinni u ǹ yɛnun
    ɡɑ̃ɑnun ɡɑri yɛ̃. Win ye u mɔ kpuro, nɛnɑ u nɔmu sɔndiɑ.
  eng-KJVCPB: But he refused, and said unto his master’s wife, Behold, my master wotteth
    not what is with me in the house, and he hath committed all that he hath to my
    hand;
  cpy-cpy: 'Tee raapatziyaawo José, ikantanakiro: “Pikeme nokantemi, irika omperatanari
    inintakaakinawo nokoerateeniri maawoeni tzimimotziriri, nojeekira naaka ipankoki
    eero otzimawaetzi oeta kantzimoshiretyaarini.'
  mpx-mpx: Yaa Yosepa i towa, inoke i baek elana i ba, “No tonowak nige i nuwanuwatu
    bugul etega kaiwena wana limi gamwanaa, kaiwena nau ya minaa te. He wana bugubugul
    gegewena i teli nimwawa ya matahikagil.
  wbp-wbp: Jajupurlu wurra-manu, manu wangkajarla, “Lawa, kularna nguna nyuntu-kurluju!
    Nyuntu-parntaju ngaju-nyangu paaju. Ngajukuju yungu nyiyarningkijarra kuja-ka
    nyanungurlu mardarni yungurna ngajulurlu warrawarra-kanyi.
  luo-luo: To Josef nodagi mowachone niya, “Ruodha ongʼeyo gimoro amora manie odni,
    gimoro amora ma en-go oseketo e lweta.
  meu-meu: A Iosef na se ura; e haere henia, eto, Vada o itaia, biagugu na egu ḡaukara
    ruma ai se itaia taomu, ena kohu idoinai danu lau imagu ai vada e atoa.
  npi-ULB: उनले इन्कार गरेर आफ्ना मालिककी पत्‍नीलाई यसो भने, “हेर्नुहोस्, मेरा मालिकले
    यस घरमा म के गर्छु भन्‍ने कुराप्रति कुनै चिन्ता गर्नुहुन्‍न, र उहाँका सबै कुरा
    उहाँले मेरै जिम्मामा दिनुभएको छ ।
  yor-yor: Ṣùgbọ́n Josẹfu kọ̀, ó sì wí fún aya ọ̀gá rẹ̀ pé, “Kíyèsi, Olúwa mi kò fi
    ohunkóhun dù mi nínú ilé yìí, gbogbo ohun ìní rẹ̀ ni ó fi lé mi lọ́wọ́.
  emp-NTPO: 'Maʌ̃ne Joseba quĩrĩãẽ́ bẽrã Potipa quimaa jarasia: –Mʌ̃ra bʌ ume cãĩẽ́a.
    Mʌ̃ boroba idjid̶era jũma mʌ̃ jʌwaed̶a b̶ʌsia. Maʌ̃ bẽrã idjia erob̶ʌd̶ebemada
    jũmawãyã crĩcha b̶acaa.'
  ind-ind: Tetapi Yusuf menolak istri majikannya itu. Kata Yusuf, “Tuan Potifar sudah
    mempercayakan segala miliknya kepada saya.
  pes-OPCB: 'اما یوسف نپذیرفت و گفت: «اربابم آنقدر به من اعتماد دارد که هر آنچه در
    این خانه است به من سپرده'
  ssx-ssx: Koto leeke mo wekima꞉ kiaaso hata꞉ mo wanda꞉ pa꞉ta꞉ alota꞉ Handa꞉e. Yaka
    you halima꞉ta꞉ do I̱ halo ekina꞉ ipika꞉ da pa꞉ta꞉ ula꞉ alemanu paeyaota꞉ hone
    bao hala꞉me. Ipikana꞉ma꞉ta꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao I̱ma꞉ handeteke hano la꞉la꞉me.
  lcm-lcm: Sikei Iosep katapo misag na kala antok a aina ang ta, “Ka ago. Arai, taukai
    ig parik kapa anguan mamaiten an ta mang ring bil i nei lu using nau eke. Katala
    atung iau ani naka saupai ani keve bil aongos kapo atogon iria.
  aer-aer: Kenhe Joseph akenhe ayene-ilelheke, renhe awemele angkerlenge, “Arrangkwe,
    ayenge-arle ngkwenge intetyeke kwenye-arle! Ngkwenge anewe kwenhe akngerrepate
    atyinhe. Re ayenge arne ingkirreke anthurre ikwerenhe-arle antherlenge arntarnte-aretyeke.
  tgl-ULB: Ngunit tinanggihan niya ito at sabay sabi sa asawa ng kanyang amo, “Tingnan
    mo, ang amo ko ay di-nagbigay pansin sa kung ano ang pinaggagawa ko dito sa bahay,
    at nilagay niya lahat ng kanyang pag-aari sa ilalim ng aking pangangalaga.
  nop-nop: Iŋgoŋ Yosep adi mooŋ yoguk. Tiŋa indiŋ niŋguk, “Bombooŋgine adi yopmaŋ
    nemek ikiiŋ wondok nadibedi mu tilak. Adi adi nutok welelufom mu tiŋa nemenemekŋiŋ
    hogohogok nu yabudokodok nanindapmaaŋ kohone foloŋ boiguk.
  kca-kca: 'Ԓўв пӑ ӑт кашащәс пӑ кущайәԓ ими пеԓа йастәс: «Тӑта щи, кущайэм мўй тӑйәԓ,
    ма йошема мӑсԓы, нэмәԓты эԓты ӑт нумәсәԓ;'
  cbu-NT: 'Itaru, Osiyarinsha anoom nda zandarangiya. Uwshat: Na mazinanlla. Nuwaa
    paturunari pangoom ksutamapaneem ínayaru, kasarangiya. Ashirucha, na ashpari yuw
    paturunari maachiri taaru anoo, na wanasir ksutkuri taakina. Amb ashkuri, paturunarshiti
    uwshat mapiyrtam kamingeenll ashkiya. Ndushat mapeekiya.'
  hui-hui: Ani layagola Yosebehanda ladai bialu lalu, I̱naga agali haguane ibugua
    ibu andagaha ngaru bibahende i̱na hondo holiya ngiai hayago tene i̱ha ko mbira
    bulubada manda nabi howa ani biyagoni.
  wrs-wrs: Wo Yosep omnana, kamba owai. Potipa yena tlapevpa kana kuwulva kamba os
    omnana, yeoa kanamoa deuvmoa wohmoa kekalvho vro, wo noinda himba nengowol vevmoa
    mana vemamba.
  jao-jao: Ngala yiwa Jujiba, kumba-ngarrarnma anku, ka-wukanyi anku, “Ngabiyarra!
    Waraba karni-biyarru walkurr yindaa kangka karnili-yibarra jabungka marnaji yiwa
    nyungkinku-wangu. Karnili-yibarra ngarna wirdi marnaji ki-awarawu wiji.
  mya-mya: သို့​ရာ​တွင်​ယော​သပ်​က​ငြင်း​ဆန်​လျက်``သ​ခင်​သည် ကျွန်​တော်​အား​အ​ရာ​ရာ​ကို​မျက်​နှာ​လွှဲ​အပ်​ထား
    ပါ​သည်။ သ​ခင်​ပိုင်​သ​မျှ​ဥစ္စာ​ပစ္စည်း​ကို​ထိန်း​သိမ်း ရန်​ကျွန်​တော်​အား​တာ​ဝန်​ပေး​အပ်​ထား​ပါ​သည်။-
  cbi-NTPO: 'Tsenñu Joséya tsaindyatyu'' pakatu: ¡Tsandityuka! Inu uudenguemu rukuya
    kumuinchi ya ti taju''ba inu tene washkenu tiretu, iya entsa yanu chushu juntsaya
    tyee intsuñanga tya'' pensajtu juve.'
  bod-N: འོན་ཀྱང་ཡོ་སེབ་ཀྱིས་དོན་དེ་ཁས་མ་བླངས་པར་ཁོ་མོ་ལ་འདི༌ལྟར། ལྟོས༌དང༌། བདག་པོས་རྒྱུ་ནོར་ཐམས་ཅད་བདག་ལ་བཅོལ་བ༌དང༌།
    ཁྱིམ་ཚང་ལ་སེམས་ཁུར་ཅི་ཡང་མི༌བྱེད།
  wsk-wsk: Bare Joseph meram, ale maonam, “Aninga kari dom ko melmasak suen la kawam
    te mu buring tuam, ale aninga bitua bowa ningi beteram.
  kkl-kkl: Wene seogpa, Yusupti, “Karong,” aro yubu lelamogti, “Nanin, nani Potifar
    nenekori nia mangkina eldinge aeag wamlange, 'Andi piamlulam,' aro ambatneori,
    nia mangkina o'ol tolamla kom.
  sna-sna: Asi akaramba. Akati kwaari, “Ini somutariri, tenzi wangu haana kuva nehanya
    nezvinhu zvose zviri mumba make; zvose zvaanazvo, akazviisa mumaoko angu.
  spa-BLM: 'Pero él se negó y dijo a la mujer de su amo: “He aquí que mi amo no sabe
    lo que hay conmigo en la casa, y ha puesto en mi mano todo lo que tiene.'
  beu-beu: Aarunge Yusup ana eat bae Potifar ejangu ehur angu venghele niang. Ana
    at mateng hula, “Ekang ening aulang ekang. Na mulai angami karajang muse, hava
    omi anga ekarajang angu, nemanaing Potifar ana bae na iiba vengator niang iila.
    Epasaka ang naung emangpi ana metma natang mi abaang iila.
  cac-cac: 'Te maj schalaj sc''ol vin̈aj José tas ix yal ix chi''. Ix yalan vin̈ icha
    tic: —Maay, ojtac ach tic to ix in yac''och vin̈ etb''eyum stan̈vumaloc masanil
    stastac d''a tic. Ina man̈xo jab''oc tas sna'' vin̈ yuj masanil stastac yacb''an
    ay in eq''ui.'
  swh-ULB: Lakini yeye alikataa na kumwambia mke wa bwana wake, “Tazama, bwana wangu
    haangalii chochote nikifanyacho nyumbani, na ameweka kila kitu anachokimiliki
    chini ya uangalizi wangu.
  bel-bel: 'Але ён адмовіўся і сказаў жонцы гаспадара свайго: вось, гаспадар мой ня
    рупіцца пры мне пра нішто ў доме, і ўсё, што мае, аддаў у мае рукі;'
  wed-wed: Wate Joseph i geduai ma wavine i riwei i pa, “Ma i ʼnana, tau au bada weka
    i tereu da a vivipaipai ma lamna aubaina tauna eḡa aiwai numa au orana ina vinuabolei.
    Tauna ana purapura anatapuna au urau i terei.
  deu-ELBBK: 'Er aber weigerte sich und sprach zu der Frau seines Herrn: Siehe, mein
    Herr kümmert sich um nichts bei mir im Haus; und alles, was er hat, hat er in
    meine Hand gegeben.'
  mbb-OT: Ne si Jose, wazè din pemineǥa, kekenà, migkeǥiyan din te, “Sikan is egalen
    ku, wazà igkesamuk din he minsan hengkey tenged te insarig din kediey is langun
    he menge azen din.
  msc-msc: 'Yusufu ma sɔn fewu. A ka a fɔ muso wo yɛ ko: «I ɲa lɔ. N tii tɛ a jɛrɛ
    tɔrɔla foyi la a wara yan ka a masɔrɔn n ye yan. A ra a bolofen bɛɛ karifa n na.'
  mal-2015: 'അവൻ അതിന്നു സമ്മതിക്കാതെ യജമാനന്റെ ഭാര്യയോടു: ഇതാ, വീട്ടിൽ എന്റെ കൈവശമുള്ള
    യാതൊന്നും എന്റെ യജമാനൻ അറിയുന്നില്ല; തനിക്കുള്ളതൊക്കെയും എന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു.'
  tuo-NT: 'José co tojo nisere tʉꞌsatigʉ, core aꞌtiro nicʉ niwĩ: —Ĩꞌaña. Yʉꞌʉ wiogʉ
    mʉꞌʉ marãpʉ, nipeꞌtise mʉsã cʉosere yʉꞌʉre ĩꞌanʉrʉ̃dutigʉ cũuami. Yʉꞌʉ aꞌtopʉ
    nirĩ curare cʉ̃ ne apeyenojõ wãcũqueꞌtitimi.'
  gup-gup: Dja nungka birrahmeng, yimeng, “Bu ngaye ngankarrme ngawohrnan, wanjh nungka
    nawu nganmarnewohrnan minj njale kaburrbun kondah kore kunrurrk, yehyeng nawu
    nungka kakarrme wanjh nungka ngankurrmeng ngamarnenahnan.
  met-met: Ning Yosep hauxana. Bala ba, “(Bagu) Lipuxigu haringina mogu nga ba ngawa
    etua mana xalaxala numanam longgalo. Hatumiadi te. Xalinging longgalo tadi rimagia
    bu ngawasa mana(di).
  gvs-gvs: Go kina Iyosepayana ikatae, idigo kana, ‘Geya. Kunōve. Yau pasigu guna
    tomoya geya inuuwonúwana geya kaga liliuna ina vada sinaena manudi. Konana liliudi
    nimagu goi iyatoidi.
  rmc-rmc: 'Ale ov oda na kamelas te kerel a phenďa peskre rajeskra romňake: „Dikh,
    miro raj pes na mušinel te starinel pal ňisoste andro kher, bo me som kade a ačhaďa
    man upral savoreste, so hin leskro.'
  nlg-nlg: Ma Joseph te mua liona te vaghaa, me ghaghua vania, “O ghilalaa sono ighoe,
    na vunaghigu te taluutuniu tana lei nina lologho ni valena udolu.
  dgr-DOGNT: Hanìkò yek'èhoeɂà-le, hayèhdı, “Sets'ǫ̀ k'àowo t'asìı hazǫǫ̀ wegha xoehdı
    t'à t'asìı wı̨ı̨zìı ghǫ nànıwo nıìle. T'asìı hazǫǫ̀ wets'ǫ sìı setł'aà whelaà
    ayį̀į̀là hǫt'e.
  pes-OPV: 'اما او ابا نموده، به زن آقای خود گفت: «اینک آقایم از آنچه نزد من در خانه
    است، خبر ندارد، وآنچه دارد، به‌دست من سپرده است.'
  ron-1924: 'Ел н-а воит ши а зис невестей стэпынулуй сэу: „Везь кэ стэпынул меу ну-мь
    чере сокотялэ де нимик дин касэ ши мь-а дат пе мынэ тот че аре.'
  aui-aui: Bi Jousep isinighii na iwoneni bo, “Kukita, yagu bada yitumaghanegu na
    getana awaki yana bare kamone iyinuwapoyenina basuna tagu mma. Sawara tupadi rapene
    na imaguve itoura da anakoyagha.
  ben-OBCV: কিন্তু তিনি সেই প্রস্তাব প্রত্যাখ্যান করলেন। “আমাকে দায়িত্ব দিয়ে,” তিনি
    তাকে বললেন, “আমার প্রভু বাড়ির কোনও বিষয়েই আর মাথা ঘামান না; তাঁর মালিকানাধীন
    সবকিছুই তিনি আমার দায়িত্বে ছেড়ে দিয়েছেন।
  lex-lex: 'Mere Yusup nwayotlia noka nakot la upni-matromni hawni de niwra: “La''a
    agodi plolli la handi, de u''pu-matro''mu de edon ne''era-ntatra hadomdom la rom
    di nayanni, ne nolin doinia re''eni-tniarnu honona la a li''mu ralamni.'
  rgu-rgu: Tehuu Yusuf ta nataa fa, de ana sipoꞌ nae, “Bosoꞌ tao leo naꞌ, mama! Au
    malaka ki Potifar fee au kuasa so, fo urus ria nonoi-tataon katemaꞌ.
  som-som: Laakiinse wuu diiday, oo wuxuu ku yidhi naagtii sayidkiisa, Bal eeg, sayidkaygu
    waxba kama oga waxa aan guriga ku hayo; wixiisii oo dhanna gacantayduu wada geliyey;
  lat-VUC: 'Qui nequaquam acquiescens operi nefario, dixit ad eam: Ecce dominus meus,
    omnibus mihi traditis, ignorat quid habeat in domo sua:'
  aoi-aoi: akena eneja nu-ware-ka nakina-da. “Nare-ka,” ni-yama nakina Jawijiba ngaluwa-wa.
    “Kwuja, nubungkawa nganyangwa, nibina neningiyena, nara nakina engkirrikuma eningerribirru-wa
    amurndakijika ena-langwa enena-manja alikira ena-langwa, mena ningenena-baba ngayuwa
    yelakwa. Ngin-akumarnuma nakina ngayuwa ningubungkawa angkwulyumida-manja amurndakijika
    ena-langwa.
  eng-ASVBT: 'But he refused, and said unto his master’s wife, Behold, my master knoweth
    not what is with me in the house, and he hath put all that he hath into my hand:'
  mna-mna: 'Tamen Yosep ititi, mi iso pini ma iso: “Leŋ! Biibi tio, ni indemeere yo,
    tabe iur yo be aŋboro koroŋ kini boozomen ta imbot ruumu leleene ti. Mi itunu
    ikam ŋgar pa kosa sa mini som. Tanata nio aŋwe biibi pa ruumu ti kembei ta ni
    itunu. Mi nu itum tamen, ta ni iur mar nio nomoŋ som. Paso, nu na ni kusiini.
    Tana nio leleŋ be aŋkam mbulu sananŋana ta kembei som. Pa ina mbulu ambai som
    pa Anutu mataana.”'
  ita-1885: 'Ma egli il ricusò, e disse alla moglie del suo signore: Ecco, il mio
    signore non tiene ragione meco di cosa alcuna che sia in casa, e mi ha dato in
    mano tutto ciò ch''egli ha.'
  eng-LXXUP: 'But he would not; but said to his master’s wife, If because of me my
    master knows nothing in his house, and has given into my hands all things that
    belong to him:'
  eng-ULB: But he refused and said to his master's wife, “Look, my master does not
    pay attention to what I do in the house, and he has put everything that he owns
    under my care.
  spa-VBL: 'Pero él la rechazó, diciéndole a la esposa de su amo: “Mira, mi amo confía
    tanto en mí, que ni siquiera se molesta en averiguar cómo funciona su casa. Me
    ha puesto a cargo de todo lo que posee.'
  fra-_FOB: 'Mais il refusa, et il dit à la femme de son maître: Voici, mon maître
    ne prend connaissance avec moi de rien dans la maison, et il a remis entre mes
    mains tout ce qui lui appartient.'
