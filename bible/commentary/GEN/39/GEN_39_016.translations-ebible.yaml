verse: GEN.039.016
translations:
  mal-C: അവന്റെ യജമാനൻ വീട്ടിൽ എത്തുന്നതുവരെ അവൾ യോസേഫിന്റെ പുറങ്കുപ്പായം തന്റെ അടുക്കൽ
    സൂക്ഷിച്ചു.
  deu-TKW: Hierauf legte sie sein Gewand neben sich, bis sein Herr heimkam.
  lin-lin: Mwasi ya Potifari abombaki elamba ya Jozefi pembeni na ye kino mobali na
    ye azongaki na ndako.
  cbr-NT: Usai 'itankëxun ka Josénën chupa upíokin nankëxa, an ñumëmikë 'ain bënë
    aín xubunu 'utamainun.
  eng-LSV: And she places his garment near her, until the coming in of his lord to
    his house.
  bmu-bmu: Mewö jiba Josefkö malukuŋi kösutŋe ali ahöi Josefkö toŋan liliŋgöba kamapkö
    mamböta tari kayök.
  eng-GNV: So she layde vp his garment by her, vntill her lord came home.
  eng-WEBSTER: And she laid up his garment by her until his lord came home.
  nhw-BL: Teipa nopa sihuatl quiajojqui José iyoyo hasta ajsico ihuehue.
  swh-ONEN: Yule mwanamke akaliweka lile vazi karibu naye mpaka Potifa aliporudi nyumbani.
  bba-bba: Mɑ kurɔ wi, u beku te yii yeru kuɑ sere win yinni u kɑ wurɑmɑ yɛnuɔ.
  eng-KJVCPB: And she laid up his garment by her, until his lord came home.
  cpy-cpy: Roojatzi owakiro roori iithaari José roojatzi rareetantapaari omperatariri
    ipankoki.
  mpx-mpx: He yova Yosepa ana holahola i teliya labenaa ana siga lagona i sikalim
    limiya.
  wbp-wbp: Ngulalpa karntangkuju mardarnu jaatiji, manulparla pardarnu nyanungu-parntaku
    ngurra-kurra yaninjarniki.
  luo-luo: Dhakono nokano lawno nyaka chwore noduogo dala.
  meu-meu: Bena hahine na hari dabua e dogoa tao ela bona Iosef biaguna ema.
  npi-ULB: तिनको मालिक घर नआउन्जेलसम्म तिनले त्यो लुगा आफ्नै साथमा राखिन् ।
  yor-yor: Ó sì fi aṣọ náà sọ́dọ̀ títí tí ọkọ rẹ̀ fi dé.
  emp-NTPO: Maʌ̃be Joseba jʌ̃ b̶ad̶ara dji wẽrãba wagasia ab̶a idji quima Potipa diguid̶aa
    zebʌrʌd̶aa.
  ind-ind: Istri Potifar membiarkan pakaian Yusuf di sampingnya sampai suaminya pulang.
  pes-OPCB: پس آن زن لباس او را نزد خود نگاه داشت و وقتی شوهرش به منزل آمد
  ssx-ssx: Mo wanda꞉ma꞉ta꞉ Diosepena꞉ dauta꞉ pa wia pita mo wekina꞉ you some epeeke
    handaa waleekeme.
  lcm-lcm: Na aina ke kala teng akit kana vakup a Iosep tung si vo taukai ina kamela
    serei nei lu.
  aer-aer: Arelhe re tyarte renhe akwete atnyeneke, re akarelhetyame anewe ikwerenhe
    apetyalpetyeke.
  tgl-ULB: Tinabi niya ang damit hanggang sa makauwi ang kanyang amo sa bahay.
  nop-nop: Unduŋ yeniŋa Yosep’walaŋ dahidahi uŋgoŋ kameune hatuune Yosep bomboŋgiŋiŋ
    buguk.
  kca-kca: Щиты Потифар йŏхи йŏхәтты унты Иосиф сŏх щи нэ ԓўв хŏщайәԓ хӑйсәԓы.
  cbu-NT: Itaru, kamazee nda Osiyaam tuwanpurangiya. Zaranlleemshiti kuskachu, yámandapi
    átu, kamazee pishurangiya.
  hui-hui: Ani lowa ibugua Yosebenaga aga biago ibu agalini andaga ibiragola walia
    hole lalu yu biraabo hene.
  wrs-wrs: Wo Potipana ongalva moanvulamnana kayenmba Yosepnamba, venamba, hevna tlal
    deuvram dom prona.
  jao-jao: Kulu kandu-manha nya-mangaji jumbala nambalu lhurrku wumba ka-wani nyanku-wangu
    Budiba, nya-mangaji wirdi nyikungu ki-Jujiba.
  mya-mya: ပေါ​တိ​ဖာ​အိမ်​သို့​ပြန်​ရောက်​သည့်​တိုင်​အောင် သူ သည်​ယော​သပ်​၏​ဝတ်​ရုံ​ကို​သိမ်း​ထား​ပြီး​လျှင်၊-
  cbi-NTPO: Tsanditu, juntsa shinbu José' jali uukare' tanami ya' ruku maañu keewaanu.
  bod-N: དེ་ནས་བུད་མེད་དེས་ཡོ་སེབ་ཀྱི་ལྭ་བ་ཁོ་མོའི་གནས་དེར་བཞག་སྟེ་བདག་པོ་ཡོང་བར་སྒུག་པ༌རེད།
  wsk-wsk: Imet mu Joseph ko guang am karogo bagaram se Joseph ko kari dom mu kawam
    te tairam.
  kkl-kkl: Wene aro ambatsiogti, kelenekori ag aneko piamogti, wamogpa, ela'ange yaogpa,
  sna-sna: Akachengeta jasi rake parutivi pake kusvikira tenzi wake auya kumba.
  spa-BLM: Ella dejó su ropa junto a ella, hasta que su amo volvió a casa.
  beu-beu: Yusup ekondo angu Potifar ejangu ana metma abung meat sampe emehal hoa.
  cac-cac: Ix sic'ancan jun spichul vin̈ chi' ix masanto ix jax vin̈ spatrón vin̈
    chi' d'a spat.
  swh-ULB: Akaweka nguo zake karibu naye hata bwana yake alipokuja nyumbani.
  bel-bel: І пакінула вопратку ягоную ў сябе да прыходу гаспадара ягонага ў дом свой.
  wed-wed: Ma wavine kareko i paini da awana i nememei au numa.
  deu-ELBBK: Und sie legte sein Kleid neben sich, bis sein Herr nach Hause kam.
  mbb-OT: Ne intaǥù dutun te vahi haazà is samput ni Jose taman te nekeulì is esawa
    zin.
  msc-msc: Muso ka duruki wo lamara a dafɛ ka Yusufu tii Potifari makɔnɔ.
  mal-2015: യജമാനൻ വീട്ടിൽ വരുവോളം അവൾ ആ വസ്ത്രം തന്റെ പക്കൽ വെച്ചുകൊണ്ടിരുന്നു.
  tuo-NT: Co marãpʉ wiꞌipʉ dajari cura to suꞌtirore cʉoco niwõ.
  gup-gup: Wanjh ngaleng kurrmeng manburrba nuye Joseph darnkih kore ngaleng ni, dja
    bimadbuni kamdurndengkenh nawu Joseph bimarnewohrnani,
  met-met: Tabu imanginoa rubinia laing Yosep lipuxing haringinoa goxoya ma numia.
  gvs-gvs: Tuwo kwamayana kikina goi iyato irugwausi ana kadókana Iyosepa ana tomoya
    ikaluvila.
  rmc-rmc: Oj mukľa o plašťos paš peste, medik na avľa o raj khere.
  nlg-nlg: Ma gaia na tauna Potiphar te righitaonia sono a nina pupulu Joseph, polo
    Potiphar te oli mai tana valedira.
  dgr-DOGNT: Potıfar edekǫ̀ nǫ̀ǫtła gots'ǫ̀ wets'èkeè Joseph weɂeè xàyeèhchì.
  pes-OPV: پس جامه او را نزد خود نگاه داشت، تاآقایش به خانه آمد.
  ron-1924: Ши а пус хайна луй Иосиф лынгэ еа пынэ с-а ынторс акасэ стэпынул луй.
  aui-aui: Wasikena tarasowona gwabine ikabitawani patana da Jousep yana bada iveramagha
    bareye.
  ben-OBCV: তাঁর প্রভু ঘরে না ফেরা পর্যন্ত সেই মহিলাটি তাঁর আলখাল্লাটি নিজের পাশে
    রেখে দিয়েছিল।
  lex-lex: Ne naltarga Yusup rayanni della onni pa nwei hawni nawali.
  rgu-rgu: Potifar sao na homu nahere badu ria losaꞌ sao na fali main.
  som-som: Dharkiisiina way is-ag dhigtay ilaa uu sayidkiisii guriga yimid.
  lat-VUC: In argumentum ergo fidei retentum pallium ostendit marito revertenti domum,
  aoi-aoi: Biya nanga-wilyaka ngawa dibina dumbala Jawijiba-langwa yanda-langwa ni-yar•da
    arakba neningiyadikba nakina yakwujina.
  eng-ASVBT: And she laid up his garment by her, until his master came home.
  mna-mna: Iso ta kembei makiŋ, to iur mburu ki Yosep ilae, mi inaama kusiini Potipar
    be imar, to iso i pa.
  ita-1885: Ed ella ripose il vestimento di Giuseppe appo sè, finchè il signore di
    esso fosse tornato in casa sua.
  eng-LXXUP: So she leaves the clothes by her, until the master came to his house.
  eng-ULB: She set his clothing next to her until his master came home.
  spa-VBL: Y guardó la ropa de José hasta que su marido volvió a casa.
  fra-_FOB: Et elle mit le vêtement de Joseph auprès d'elle, jusqu'à ce que son maître
    vînt à la maison.
  mal-mal: യജമാനൻ വീട്ടിൽ വരുവോളം അവൾ ആ വസ്ത്രം തന്റെ കൈവശം വച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Us ne mālik ke āne tak Yūsuf kā libās apne pās rakhā.
  suz-BL: मिनु मेकोमी योसेफ आ फेक्‍शो वा आ नेक्‍था वोइश्‍शा, आ वोंइश मजाक्‍म सम्‍म
    रिम्‍दा बाक्‍त।
  ita-1927: E si tenne accanto la veste di lui, finché il suo signore non fu tornato
    a casa.
  ckb-ckb: کەواکەی ئەوی لەلای خۆی دانا هەتا گەورەکەی گەڕایەوە ماڵەوە.
  eng-BBE: And she kept his coat by her, till his master came back.
  crx-NTPO: '''Et ndi naih yoontun, Joseph oomoodih dananja whuts''un yoontun, ''ink''ez
    yulh yatilhduk.'
  kan-OKCV: ತನ್ನ ಯಜಮಾನನು ಹೊರಗಿನಿಂದ ಬರುವವರೆಗೆ, ಆಕೆಯು ಅವನ ವಸ್ತ್ರವನ್ನು ತನ್ನ ಬಳಿಯಲ್ಲಿಯೇ
    ಇಟ್ಟುಕೊಂಡಳು.
  bbb-bbb: Bara ije fu ijiege kuaria areme ugone fu abe ijia nijana fikoga Josofudo
    e ireobo fu vaema muge una ijia kekei.
  tam-2017: அவனுடைய எஜமான் வீட்டிற்கு வரும்வரைக்கும் அவனுடைய உடையைத் தன்னிடத்தில்
    வைத்திருந்து,
  spa-RV-1909: Y ella puso junto á sí la ropa de él, hasta que vino su señor á su
    casa.
  ron-BTF: Şi a aşezat haina lui lângă ea, până când domnul lui a venit acasă.
  eng-WEBP: She laid up his garment by her, until his master came home.
  eng-FBV: She kept his clothing with her until her husband came home.
  nld-1939: Ze hield het kleed bij zich achter, totdat zijn meester thuis kwam.
  nch-BL: Teipa nopa sihuat quiajojqui José iyoyo hasta ajsico ihuehue.
  tfr-NTPO: E irgo ga José shwong l̈i jnena tjeng, ba l̈anma shrono ushko guing.
  vie-1934: Người bèn để áo của Giô-sép bên mình đợi khi chủ về nhà,
  hin-CV: योसेफ़ का वह वस्त्र अपने पति के लौटने तक अपने पास रखा.
  eng-OURB: She laid up his garment by her, until his master came home.
  spa-BES: Y ella guardó su manto junto a ella, hasta que regresó su señor.
  tdx-tdx: Nahaja’e ama’e ao i saro’ey ampara’ te nimpoly i vali’ey,
  vid-vid: Yula mdala nakaliwika behi na heye lila igolole mbaka mlume wa heye loyahiluche
    haluga.
  pwg-pwg: Wavinena Josepa kana tarasovo ivotani imakamakai da kawana inekiibau.
  eng-OKE: And she let his robe remain with her until his master came into his house.
  tha-KJV: แล​้วนางก็​เก​็บเสื้อผ้าไว้​ใกล้​ตัวจนนายกลับมาบ้าน
  por-BR-2018: E ela pôs junto a si a roupa dele, até que veio seu senhor à sua casa.
  bco-bco: Ga eyo꞉ a꞉la꞉sa꞉la꞉sa꞉ga꞉, Yosa꞉ba꞉ so꞉g a꞉no꞉ elo꞉ ka dia꞉fo꞉leno꞉, Yosa꞉ba꞉
    ene misa꞉ kaluwo꞉ ene aya a꞉ma꞉la꞉ yabiki, ga a꞉ma꞉yo꞉ emo꞉wo꞉ malolo꞉ meaki a꞉la꞉sio꞉,
    “Hibulu kalu ko꞉lo꞉ gilo꞉ nilo꞉ amilo꞉ tililia꞉mio꞉ a꞉ma꞉yo꞉ ne wa꞉la꞉ sa꞉ndaki
    sendelo alifa꞉nikiyo꞉, nelo꞉wa mio꞉.
  deu-ELO: Und sie legte sein Kleid neben sich, bis sein Herr nach Hause kam.
  ktm-ktm: Iy idekepti kolos ti imin uu pe ndre mbrulun ti ihir.
  caa-caa: Y tamar era uwixcar e Potifar uquete ubꞌujc e José este que cꞌotoy uviejo
    tama uyotot otronyajr.
  eng-WYC-2018: Therefore into proving of the truth, she showed the mantle, that she
    held, to her husband turning again home. (And so to prove the truth of it all,
    she showed his cloak, which she had held onto, to her husband when he returned
    home.)
  epo-epo: Kaj ŝi kuŝigis lian veston apud si, ĝis lia sinjoro venis en sian domon.
  uig-PIN: Xuning bilǝn hojisi ɵyigǝ yenip kǝlgüqǝ u Yüsüpning tonini yenida saⱪlap
    ⱪoydi.
  beo-beo: Amo abula gaguli, e da Yousefe ea hina amo bu misa:ne ouesalu.
  tpi-OTNT: Na meri bilong Potifar i holim saket bilong Josep inap man bilong en i
    kamap long haus.
  hau-SA: Ta ajiye rigar kusa da ita sai da maigidansa ya dawo gida.
  udu-udu: Dhali yan’ko’da yim karki burrinyem piti e me’d ma yim mo ntagi tap̱am
    piti p̱u’dki’di pa mo.
  uig-LAT: Shuning bilen xojisi öyige yénip kelgüche u Yüsüpning tonini yénida saqlap
    qoydi.
  nde-nde: Wasigcina isigqoko eceleni kwakhe inkosi kaJosefa yaze yabuya ngekhaya.
  ton-ton: Pea naʻa ne tuku maʻu hono kofu, kaeʻoua ke haʻu ʻene ʻeiki.
  ces-1613: Tedy schovala roucho jeho u sebe, až přišel pán jeho do domu svého.
  eko-eko: Ye khupweha orempo opule mpakha mbwanaawe ota.
  nss-nss: Pwen nambuyu Potipar iwiri ndroha Yosep ara iro ndrahasan ipoo namandran
    tan isarayah isa seu.
  eng-WMB: She laid up his garment by her, until his master came home.
  tam-TCV: அவள் அவனுடைய எஜமான் வீட்டுக்கு வரும்வரை அந்த மேலுடையை தன்னருகிலேயே வைத்திருந்தாள்.
  ceb-ULB: Gibutang niya ang bisti ni Jose tapad kaniya hangtod nga miabot ang iyang
    agalon.
  mkn-mkn: Ju Potifar pung bini pegang itu baju sampe dia pung laki pulang.
  nce-nce: Na Potifar no ëho mana gwa tëtakefëtle na bohe lowa mana tisi.
  pol-UBG: I zatrzymała u siebie jego szatę, aż przyszedł do domu jego pan;
  agr-agr: Tusa ashí etsejuk idayak, José jáanchjin juki ukus pujai niina aishi, José
    apuji aajakua nunú tauwai.
  kyc-kyc: Leyamo dokopa enda baame pepingi doko mee reto akalingi Josepena akali
    mupwa epelyape lao iso peteya.
  urd-GVU: اُس نے مالک کے آنے تک یوسف کا لباس اپنے پاس رکھا۔
  deu-1912: Und sie legte sein Kleid neben sich, bis der Herr heimkam,
  ntj-ntj: Nyangka Patipaku kurrilu Tjawutjaku kawutu tirtu kanyiranytja palunyaku
    kurri ngurrakutu pitjatjaku.
  row-row: Boe ma ana toꞌu badꞌu naa losa sao na baliꞌ.
  kan-2017: ತನ್ನ ಯಜಮಾನನು ಮನೆಗೆ ಬರುವ ತನಕ ಆಕೆಯು ಆ ಬಟ್ಟೆಯನ್ನು ತನ್ನ ಬಳಿಯಲ್ಲಿಯೇ ಇಟ್ಟುಕೊಂಡಿದ್ದಳು.
  ena-ena: Potifalɨ abinu agaŋ Josepɨ dɨ hadi hɨlahɨla hutesɨ agadɨ mɨŋalɨva hɨnidaci
    muŋanu agaŋ nudɨ ulaŋ hɨvɨ vemi.
  tgo-tgo: Elako mbe i vikikighathɨ vara kwamako ghaghad Josep ghagiyako i njoghama
    e ŋgoloko.
  yap-yap: Me cha’riy fare mad nge mada’ ko ngiyal’ ni ba’aram nike sul e masta rok
    Josef nga tabinaw.
  tet-tet: Potifar feen moos rai Yusuf farun nia, toꞌo laꞌen fila mai.
  hlt-MCSB: Te phoeiah a boei loh a im a paan duela a kah himbai te amah taengah a
    khoem.
  mdy-ETH: ዮሴፔ ዎይሣ፥ ማኣሮ ዓዴ፥ ሙካንዳያ ሄላንዳኣና ዒዛኮ ዓፒሎ ዒዛ ፔ ኮራ ዓርቄኔ።
  twi-ASANTE: Potifar yere no de Yosef atadeɛ a ɔpa guu ne so no sieeɛ, kɔsii sɛ ne
    kunu baeɛ.
  mwc-mwc: Ba wasikena kwamana i botawani yepo kaowana i verakasibau.
  bhl-bhl: Yangui, alik alik i um yangsu weng be kilisiliw kate, u Yosew em gulok
    kolewse ilim be aluweko, imok em talse ding dim bakate,
  con-NTPO: Tsomba José ondiccu'jema ñoñamba an'bian tisu tsa'ndu tsaoni jiya'ngae.
  eng-WEBU: She laid up his garment by her, until his master came home.
  bnp-bnp: A ngatavine i bolea a varakia ne Iosep, i davea e girihina ge hamule na
    tanga, ge vakasiria vona.
  wal-wal: A godai soo yaana gakkanaassi a Yooseefa afalaa ba matan wottaasu.
  mgh-mgh: Vano ale yahosunka ikuwo eyo mpaka wawilyawe nkunya uwaani.
  acu-NT: 'Tura: Aishur taamtai inaktusmi tusa, José wejmakrin tuksamiayi.'
  spa-PDDPT: Entonces ella retuvo el manto de él hasta que su ʼadón llegó a su casa,
  gun-gun: Kunha va'e ijao omoĩ porã oyvýry, ime ngoo py ou ju peve.
  agu-BL: Bene'n nintzun bantz tan colche'n yi be'ch tetz Ẍep jalen yi topone'n yi
    chmil xe ca'l. Itzun yi topone'n yi chmil nintzun ẍchaj tetz.
  eng-PEV: After that, Potifar’s wife put down Joseph’s coat next to her, and she
    waited for Potifar to come home. Potifar was Joseph’s boss.
  ilo-ULB: Inkabilna ti kawesna iti sibayna agingga a nagawid ti apona.
  kpg-kpg: Malaa, di ahina deelaa ga benebene di gahu i dono baahi, gaa dae loo gi di
    hanimoi o tangada aamua o Joseph.
  uig-ARA: شۇنىڭ بىلەن خوجىسى ئۆيىگە يېنىپ كەلگۈچە ئۇ يۈسۈپنىڭ تونىنى يېنىدا ساقلاپ
    قويدى.
  bsp-bsp: Kɔ wəran nwɛ ombocərnɛ pɛbɛrnɛ pa Isifu kəsək, haŋ wəbɛ ka Isifu pəc-bɛrɛ
    dɛkɛr.
  bps-bps: Na busek yaan Fotifar i saul Dyosif kel di kulê i yaanan.
  mbs-mbs: Penga niyan, intagò din se saol i Jose lamig minolì se esawa din.
  tof-tof: Potiparrón kola ene mórrkenyórr tóba kabedó we ingrinürr kókó oya müóra
    we tübzilürr müótüdü, Zosepón wirri pam.
  sus-sus: Potifari xa ginɛ naxa Yusufu xa donma ragata han beenun a xa mangɛ so tɛmui.
  pon-2006: Liho eri nekidala likowo lao en Sosep eh soumaso pwurodo.
  jae-jae: Go awê ketoc Josepnê ŋakwê gêc gêwiŋ eŋ e nê ŋatau gêmu gamêŋ.
  ksd-ksd: Ma i ga vung vake kana mal pirana iat tuk tar ta ra bung ba kana luluai
    i ga pot mulai ta ra kubana.
  tur-YTC: Efendisi eve gelinceye dek giysisini yanında tuttu.
  bel-N: I пакінула адзеньне ягонае ў сябе да прыходу гаспадара ягонага да дому свайго.
  grc-BRENT: Καὶ καταλιμπάνει τὰ ἱμάτια παρʼ ἑαυτῇ, ἕως ἦλθεν ὁ κύριος εἰς τὸν οἶκον
    αὐτοῦ.
  ind-AYT: Kemudian, perempuan itu meletakkan baju Yusuf di dekatnya sampai tuannya
    pulang ke rumah.
  lid-lid: Eme badeh awin tan udu ka-un udu gwek winiya le udun eme.
  nya-nya: Tsono mkazi wa Potifara uja anasunga mkanjowo mpaka mbuye wake wa Yosefe
    atabwera ku nyumba.
  hrv-hrv: Uza se je držala njegov ogrtač dok mu je gospodar došao kući.
  mps-mps: Tama te sogo pio Potifargo wego te Josepgo ugwa tolalubadi, te aga tonalubo
    bidi te beba sabolali.
  llg-llg: Boe ma Potifar saon toꞌu nahele badu ndia, losa saon fali.
  tpi-tpi: Na meri bilong Potifar i holim saket bilong Josep inap man bilong en i
    kamap long haus.
  dan-1931: Så lod hun Kappen blive liggende hos sig, indtil hans Herre kom hjem,
  vie-OVCB: Giữ chiếc áo làm tang vật, bà chủ đợi chồng về,
  lbk-lbk: Sa na't inigto nan facho engkhana'y sinmaa si asawana ay apon Jose.
  guj-2017: તેનો પતિ ઘરે આવ્યો ત્યાં સુધી તેણે તેનું વસ્ત્ર પોતાની પાસે રાખી મૂક્યું.
  byr-byr: '@see-verse:GEN.039.015'
  awx-awx: Yake Josepde täwixu teng yiwixawän, ayä une apän,
  pon-2006A: Liho eri nekidala likowo lao en Sosep eh soumaso pwurodo.
  por-BRBSL: Ela colocou sua veste por ela, até que seu mestre voltou para casa.
  aly-aly: Potiphar-kenh anewel arnkwa renh atnyenenh, Potiphar ra apey-alpetyek-atwety.
  cth-cth: A bawipa a tho hoehroukrak a hnicu teh ama koevah pou a hruek.
  twi-twi: Potifar yere no de Yosef atade a oyi guu ne so no siei, kosii sɛ ne kunu
    bae.
  hlt-hlt: Te phoeiah a boei loh a im a paan duela a kah himbai te amah taengah a
    khoem.
  tbz-SIM: Kòo nitipòkùu dɔú ndɛ kó diyɑɑ̀bòrì kɛ́mbɑɑ̀ o dɔù bo konnímɛ̀.
  msy-2020: Egha Potifarɨn amuim Josepɨn saketɨn suira. A ikɨtɨ an pam izɨ dɨpenimɨn
    otoghtɨ, an an akagham.
  txq-txq: Boe ma Potifar saon toꞌu naherek badu naa losa Potifar fali.
  aaz-aaz: Onaim naiꞌ Potifar in fee je, nnaaꞌ baru naan, tar antea in moen je nfain
    neem.
  azb-azb: Yusifin ağası evə gələnə qədər qadın onun paltarını özündə saxladı.
  eng-DBY: And she laid his garment by her until his lord came home.
  hin-2017: और वह उसका वस्त्र उसके स्वामी के घर आने तक अपने पास रखे रही।
  wol-KYG: Ba mu ko defee ndaw si denc mbubb ma, ba sangub Yuusufa ba ñibbsi,
  swp-swp: Ana lulu i tore gegesina eai i lau e ana tanuaga i uioma.
  bjr-bjr: Mifa miqi qimasee qimannimiseenoo mi siutana kaqi uaqeeufannoo Yooseefaana
    uriqararafa aniranau.
  eng-YLT: And she placeth his garment near her, until the coming in of his lord unto
    his house.
  kne-kne: Indolin din babai din bado ay doy sin kad-ana engganay sinmaas Potifar
    ay among Jose.
  wat-wat: Eketa kwame si fakwiiya kana nivaniva kawasi i makaviniya i nemiya numai.
  heg-NTPO: Kon Potifar sapa ka kil kaod na didiin Potifar pait uma.
  ptu-ptu: Indo baju naanna lium bainena Potifar sampe sule muanena.
  bzd-NTPO: E' ukuöki̱ ta̱ ie' tö José datsi' blé kkayënoie iwëm a̱ mik idene eta̱.
  kwf-kwf: Nia ka gonia naꞋa Ꞌana toro sa Josef leleka araꞋi nia ka oli maꞋi luma.
  eng-WYC-2017: Therefore into proving of the truth, she showed the mantle, that she
    held, to her husband turning again home.
  eng-WMBB: She laid up his garment by her, until his master came home.
  spp-spp: Ɲyɛ ka ceeŋi si ntɛ̀ɛn ná Yusufu vàanntinŋke e na u pooŋi sigili.
  aey-aey: Eunu Potifa aideg uqa Josefna lotoc eu men bibilen uqa gemug jona hon.
  urd-GVH: उसने मालिक के आने तक यूसुफ़ का लिबास अपने पास रखा।
  rug-rug: Meke kopu nia sa barikaleqe sa nana poko osolae kamo pule mae sa koimata
    te Zosepa pa vetu.
  gaz-gaz: Isheen hamma gooftaan isaa galutti wayyaa isaa of bira keesse.
  fra-LSG: Et elle posa le vêtement de Joseph à côté d’elle, jusqu’à ce que son maître
    rentrât à la maison.
  gnn-gnn: Ga ŋunhi nhanŋu dhuway'mirriŋunydja bunana roŋiyina ŋunhala wäŋaŋuranydja,
  yal-yal: A yi Yusufu a domaan namara han a kanna fa waxatin naxan yi.
  gum-gum: Incha tru ishuube tru José kewaguigwane nui keg yau pumnegatig trarra wawa,
  iou-iou: Ude täŋpäŋ tek u pen iŋitkaŋ irirän äpi Potifatä yoriken äbänä Josep täŋo
    tek u iwoŋäreŋkuk.
  haw-1868: Malama iho la ua wahine la i kona kapa, a hoi mai la kona haku i ka hale.
  arb-NAV: وَأَلْقَتْ رِدَاءَهُ إِلَى جَانِبِهَا حَتَّى قَدِمَ مَوْلاهُ إِلَى بَيْتِهِ،
  adz-adz: Potifar fininggan rugif ngarukui igi ragun isangꞌ gabunggan bawaꞌan.
  ewe-ewe: Etsɔ awu la dzra ɖo, eye esi srɔ̃a gbɔ fiẽ ma la,
  eng-LEE: And she laid up his garment by her until his lord came home.
  gvn-gvn: '@see-verse:GEN.039.015'
  nna-nna: Kalkurnu kuwurtu kala Joseph-mili, mimarnalu palinymilaku pirirriku kulpanyajaku.
  asm-FB: যোচেফৰ প্রভু ঘৰলৈ নহা পর্যন্ত কাপোৰখন তাই নিজৰ ওচৰতে ৰাখিলে।
  sus-A: ثٌتِقَرِ شَ فِنّ نَشَ يُسُقُ شَ دٌنمَ رَفَتَ هَن بٍينُن عَ شَ مَنفّ سٌ تّمُي.
  fra-SBL: Elle déposa son vêtement près d'elle, jusqu'à ce que son maître revienne
    à la maison.
  hbo-hbo: וַתַּנַּ֥ח בִּגְדֹ֖ו אֶצְלָ֑הּ עַד־בֹּ֥וא אֲדֹנָ֖יו אֶל־בֵּיתֹֽו׃
  shp-NTPO: Jaskáxon ja ainbaon aká iki, jawen bene joketian oinmanoxon, Josekan chopa
    jain benxoakin.
  eng-WYCLIFFE: Therfor in to the preuyng of trouthe, sche schewide the mantil, holdun
    to the hosebonde turnynge ayen hoom.
  piu-2006: '@see-verse:GEN.039.015'
  pjt-pjt: Munu paluṟu upukuta panya kanyiningi Putipaku paṯaṟa.
  cwe-cwe: Mwanamke ija kadika debwani diya, mbaka mwenevale wa Yosefu viyabwelile
    ukaye.
  bgs-bgs: Na, igtagù katô bayi tô umpak i Jose sippang ka igulì tô duma din.
  kik-kik: Nake agĩikara na nguo ĩyo nginya rĩrĩa mwathi wa Jusufu aainũkire.
  ksr-ksr: Kaeŋ iŋijoŋ Joosefwaanoŋ maleku kosianoŋ ano ero Joosefwaa toyanoŋ eleema
    kawaatiwaajoŋ mamboma raro karo.
  fra-NCL: Puis elle posa près d’elle le vêtement de Joseph jusqu’à ce que son maître
    rentrât à la maison.
  cek-AK: Angmah ih angraeng im ah angzo ai karoek to, Joseph ih laihaw to nongpata
    angmah khaeah suek.
  xla-xla: Epame ya꞉ta Yosep tlukaye medla himpolopo depo ya꞉wolalita mo-tamila꞉la
    pulati ya꞉ watle epo atlaiyo, “Wa꞉ oko halalo Hibulu oplami Yoseptapo na꞉ uhala
    matilipo.
  cuk-cuk: Geb degine, ome José-mor urbisad, geb e-sui-negse-nonigua ega oyosad.
  uig-CYR: Шуниң билән ғоҗиси өйигә йенип кәлгичә у Йүсүпниң тонини йенида сақлап
    қойди.
  pma-pma: Kei vuli kat eisin omon Siosep mules veni rokol avong Potifar muris mai
    teim.
  tel-2017: అతని యజమాని ఇంటికి వచ్చే వరకూ ఆమె అతని వస్త్రాన్ని తన దగ్గర ఉంచుకుంది.
  hat-BSA: Konsa, li te kenbe vètman an kote li jiskaske mèt li te rive nan kay la.
  bxh-bxh: Ana luhuluhu ya tole sadaina yai ee–, ena baꞌisa ya mahanoma.
  kos-kos: Mutan sac sruokya na nuknuk sac nwe ke na leum se lal Joseph ah tuku.
  hbo-WLC: וַתַּנַּ֥ח בִּגְד֖וֹ אֶצְלָ֑הּ עַד־בּ֥וֹא אֲדֹנָ֖יו אֶל־בֵּיתֽוֹ׃
  ibo-ibo: Nwanyị a debere uwe ahụ nʼakụkụ ya ruo mgbe nna ya ukwu lọtara nʼụlọ.
  ory-ory: ପୁଣି, ସେହି ସ୍ତ୍ରୀ ତାହାର କର୍ତ୍ତାର ଗୃହାଗମନ ପର୍ଯ୍ୟନ୍ତ ସେହି ବସ୍ତ୍ର ଆପଣା ନିକଟରେ
    ରଖିଲା।
  wmt-wmt: '@see-verse:GEN.039.015'
  chk-chk: Iwe, ewe fefin a iseis üfen Josef ren, tori an samol a liwiniti imwan.
  ssd-ssd: Taŋamba saniŋmba nu tawi ta pilna le minna. Taŋgo nuŋe luka prona le
  rop-rop: en imbin kipum det kout blanga shoum im hasbin.
  ukr-1871: І положила одїж його коло себе, докіль прийде пан його до дому.
  eng-AOI: She kept Joseph's coat until her husband came home.
  yon-yon: Kwane ye yuruk ebkad kuu kankowuune ye korok monoone,
  bch-bch: Tota taine toa oa ikikisi Iosep ele pononga mamarae ga irangrang ngan Iosep
    aea maron iluai mulian ga inam ele lumaeai.
  deu-1951: Und sie ließ sein Kleid neben sich liegen, bis sein Herr nach Hause kam.
  eng-JPS: And she laid up his garment by her, until his master came home.
  ubr-ubr: Jever on Joseph an beber iyein i yen ato awan orot inat au go.
  srp-1865: I ona ostavi haljinu njegovu kod sebe dok mu gospodar doðe kuæi.
  lug-lug: Awo kwe kutereka ekyambalo okutuusa mukama wa Yusufu lwe yadda eka.
  heb-heb: ותנח בגדו אצלה עד בוא אדניו אל ביתו׃
  ben-IRV: আর যতক্ষণ তার কর্তা ঘরে না আসলেন, সে পর্যন্ত সেই স্ত্রীলোক তাঁর পোশাক নিজের
    কাছে রেখে দিল।
  pan-pan: ਸੋ ਉਸ ਨੇ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਘਰ ਆਉਣ ਤੱਕ ਉਸ ਦਾ ਕੱਪੜਾ ਆਪਣੇ ਕੋਲ ਰੱਖ ਛੱਡਿਆ।
  tkr-tkr: Potifar xaaqa sak'alasmee, məng'ee Yusufun tanalinbı cesne havace.
  mwp-mwp: Nadh nungu koey sodh kasa gasamoedhin nabiya, nanu uthuy lagoenu muynu.
  mya-JVB: သခင် ရောက် သည်တိုင်အောင် ထိုအဝတ် ကို မိမိ ၌ ထား လေ၏။
  tte-O: Mwa sinene Yosepa kana kwama ikabi-kalatan kanasiga ana taubala ivivilama
    nume mena.
  tbg-tbg: Minti tivakero Iohepira tavunauta qaqi vatero nai vaati veka vauvaro Potipaava
    vira vaativano anuvaro
  hmo-hmo: Hahine ese inai dabua ia dogoatao noho, ela bona Iosepa ena biaguna ia
    mai.
  ata-ata: Ane mimuxaxu muai ne xe mulue muxali,
  nfa-nfa: Bhèni na kèpe paꞌère kodho èèna, toke dꞌai dhèu èmu na lèpa.
  urd-urd: और वह उसका लिबास उसके आक़ा के घर लौटने तक अपने पास रख्खे रही।
  rus-SYN: И оставила одежду его у себя до прихода господина его в дом свой.
  cbt-NTPO: Piyapinënpita napotahuaton, Cosi niso'huianatërinso' taparin. So'in huëcaquë
    huarë' taparin.
  bqc-SIM: Ɔ̃ nↄɛpi ulapi kàlɛ a saɛ. Kɛ́ Yosɛfu dii sù,
  tcz-CHONGTHU: Hiti chun amanun sangkhol chun aloipa in ahung lhun masang in phatechan
    a koitup sel in ahi.
  mar-mar: तेव्हा त्याचा धनी घरी येईपर्यंत तिने त्याचे वस्त्र आपल्याजवळ ठेवले.
  tcs-tcs: Da oman blo Potipa bin kipe da ausaid klos blo Zosep klostu wea em antil
    Potipa bin kam aus.
  soq-soq: Ita me Iosep garawa wadenitue wandio badawa leulene duwa wisen.
  qub-qub: Chaypita Josëpa röpanta chay warmi churaran runan chayamunancama.
  bqp-bqp: Akũ nↄgbɛ̃ pìi uta pìi kàtɛ a sarɛ ari Yusufu dikirii sù,
  hat-hat: Madanm lan kite rad la bò kote l', li tann mèt Jozèf la tounen lakay la.
  eng-BSB: So Potiphar’s wife kept Joseph’s cloak beside her until his master came
    home.
  tod-tod: É Zozɛfe ná-seɠei yɛni ɠobaʋɛ, eyɛsu sinigi ʋaa pɛlɛi wu.
  eng-WEBPB: She laid up his garment by her, until his master came home.
  kbq-kbq: Anage huteno ana nakre ku'a ana a'mo'a tavaoma'are anteno mani'negeno neve'a
    nontega e'ne.
  nhe-BL: Teipa nopa sihuatl quiajcojqui José iyoyo hasta ajsico ihuehue.
  bus-bus: Ben nↄgbɛ̃ pì uta pì kàɛ a saɛ ai Yusufu dii sù,
  gub-BL: Omonokatu ikamir wàpuz me.
  eng-DRA: 'For a proof therefore of her fidelity, she kept the garment, and shewed
    it to her husband when he returned home:'
  knf-knf: Ajej kamişa abëkan ayoonkna ayinul abi.
