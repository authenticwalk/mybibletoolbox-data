verse: GEN.039.018
translations:
  mal-C: എന്നാൽ സഹായത്തിനായി ഞാൻ നിലവിളിച്ചമാത്രയിൽത്തന്നെ അവൻ തന്റെ കുപ്പായം എന്റെ
    അടുക്കൽ ഉപേക്ഷിച്ചിട്ട് വീടിനു പുറത്തേക്ക് ഓടിക്കളഞ്ഞു.”
  deu-TKW: Als ich aber ein lautes Geschrei erhob, ließ er sein Gewand bei mir zurück
    und floh zum Hause hinaus.
  lin-lin: Kasi tango nagangaki makasi mpo na koluka lisalisi, asundolaki elamba na
    ye pembeni na ngai mpe akimaki libanda.
