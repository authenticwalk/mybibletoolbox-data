    tama aga te aga pąba me pabeo.
  llg-llg: Mae leondiak boe oo, tungga-tungga faik, malanggan ndia saon nambue kokoe
    nakandoo. Tehuu Yusuf taa mbali sana.
  tpi-tpi: Na long olgeta de meri i wok long askim Josep long slip wantaim em. Tasol
    Josep i no harim tok gris bilong em, na em i no slip wantaim em, na em i no i
    go klostu long em.
  dan-1931: Og skønt hun Dag efter Dag talte Josef til, vilde han dog ikke føje hende
