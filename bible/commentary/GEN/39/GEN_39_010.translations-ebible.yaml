    wɨna yaꞌ. Lɨkaanya wɨna kyaꞌ Potipaare aꞌmweꞌ sɨnna tɨka kudavaꞌ wawɨnya wɨdaayadɨvɨsaraavɨ
    jaka wɨdɨna yaꞌ. “Yɨvɨruyarajɨyai sai kwayagaala nyɨdɨvanɨꞌ. Nɨmɨ ‘Aaka, aaka,’
    dɨweꞌnyɨ gamɨ lɨkaanya wɨna yɨwaꞌ. Danganyɨla! Gamɨre baazɨꞌmaꞌnyaꞌ warɨkaagavaakana!”
    wɨdaꞌ. Sara wɨdaka navɨka mwaalaꞌ. Potipaai gannya angevɨ wɨlaabaka gannya aꞌmweꞌ
    wɨdakeꞌ kwɨꞌnaꞌ sɨnna tɨka davɨna wiaꞌ. Davɨna kwiaꞌ Jozepɨyarɨ kalavuzavɨ wɨmwaaihɨna
    yaꞌ. Wɨmwaaihɨna kyaꞌ Jozepɨyai wɨlaꞌdɨsɨ Gotɨyai baihanaꞌdɨsɨ kalavuzavɨ damei
    Jozepɨyarɨ tewaanya yaꞌ. “Kalavuza mwaaidɨvɨsara pwaraavɨ dɨmaremwaaideigɨnyɨ,”
    Jozepɨyarɨ wɨdaꞌ.
  awx-awx: Tiwändeyä mängälä uläpätä kwep äpman iniinilikut. Tiwän Josewu ‘Täke,’
