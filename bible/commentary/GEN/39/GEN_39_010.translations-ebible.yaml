verse: GEN.039.010
translations:
  mal-C: അവൾ ദിവസംതോറും യോസേഫിനോടു സംസാരിച്ചെങ്കിലും അവളോടൊപ്പം കിടക്ക പങ്കിടാനോ അവളുടെ
    സമീപത്തു നിൽക്കാൻപോലുമോ അവൻ കൂട്ടാക്കിയില്ല.
  deu-TKW: Und obgleich sie Tag für Tag auf Joseph einredete, war er ihr doch nicht
    zu Willen, daß er sich zu ihr gelegt und Umgang mit ihr gehabt hätte.
  lin-lin: Mokolo na mokolo, mwasi ya Potifari azalaki kaka kotungisa Jozefi, kasi
    ye mpe azalaki kaka koboya kosangisa na ye nzoto to kozala na ye elongo.
  cbr-NT: Kamabi nëtën ubíokin anun kuëënkin abë 'inun kanan a rapasua 'inun kakëxunbi
    ka Josénën kuaisama tankëxa.
  eng-LSV: And it comes to pass at her speaking to Joseph day [by] day, that he has
    not listened to her, to lie near her, to be with her;
  bmu-bmu: Mewö jii möta keu mewöŋi mi wehön dop Josefköra jiba malökmö, yaŋön töndup
    mi qetala mala yaŋgö ahöahö dumnöŋ anda yambuk ahöbitkö imbi qahö kölök. Mewö
    yambuk mohotŋe malbitkö mewöyök tököyök.
  eng-GNV: And albeit she spake to Ioseph day by day, yet he hearkened not vnto her,
    to lye with her, or to be in her company.
  eng-WEBSTER: And it came to pass, as she spoke to Joseph day by day, that he hearkened
    not to her, to lie by her, or to be with her.
  nhw-BL: Huan masque nopa sihuatl mojmostla quinotzayaya José ma moteca ihuaya, José
    amo quichijqui, niyon amo quinechcahui campa itztoya.
  swh-ONEN: Ingawa yule mwanamke aliendelea kumshawishi Yosefu siku baada ya siku,
    Yosefu alikataa kukutana naye kimwili wala kukaa karibu naye.
  bba-bba: Bɑɑdommɑwɑ kurɔ wi, u rɑ n kɑ nùn ɡɑri yi mɔ̀. Kɑ mɛ, Yosɛfu u yinɑ u kɑ
    nùn kpunɑ. U ku rɑ mɑm kɑ̃ bɑ n wɑ̃ɑ sɑnnu.
  eng-KJVCPB: And it came to pass, as she spake to Joseph day by day, that he hearkened
    not unto her, to lie by her, or to be with her.
  cpy-cpy: Ashironkawentapiintawitakari José itsipatyaawomi. Tee raapatziyimaetawo.
  mpx-mpx: Bwagana lan maisena ge maisena yova i mimi papalawakik Yosepa elana, yaa
    Yosepa i towa nige alona hi kekenu ge nige alona hi minamina.
  wbp-wbp: Parra-kari parra-kari kala yanu Jajupuju Putipuru-kurlangu-kurra yuwarli-kirra
    warrki-jarrinjaku. Putipuru-parntarlu kala warrarda payurnu Jajupu nyanungu-kurlu
    ngunanjaku. Kala wurra-manu warrarda. Kula kala purda-nyangu, manu kula kala pirri-manu
    nyanungu-wana. Parra jintangka yanu Putipuru-kurlangu-kurra yuwarli-kirra warrkiki.
    Warrki-jarrijalpa nyanungu jinta. Kulalpa ngana wati-kari nyinaja yuwarlirla nyanungu-kurlu.
  luo-luo: To nodhi nyime kowachone Josef wechego odiechiengʼ kodiechiengʼ, to notamore
    riwore kode kata bedo bute.
  meu-meu: A hahine ese dina ta ta amo Iosef lalona e ania, raruosi bae eno bou eto;
    to ia ese se kamonai heniava.
  npi-ULB: तिनले योसेफसँग दिनहुँ कुरा गरिन्, तर उनी तिनीसँग सुत्‍न वा तिनको नजिक जान
    इन्कार गरे ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé gbogbo ìgbà ni ó ń tẹnumọ́ èyí fún Josẹfu, Josẹfu kọ̀
    láti bá a lòpọ̀. Ó tilẹ̀ kọ̀ láti máa dúró ni ibi tí ó bá wà.
  emp-NTPO: Potipa quimaba nurẽmaza Josea jara b̶abadjia idji ume cãĩmãrẽã wa idji
    ume nẽbʌrʌ b̶amãrẽã. Mãwãmĩna Joseba idji bed̶eara ĩjãca basía.
  ind-ind: Hari demi hari, istri Potifar berulang kali mengajak Yusuf tidur dengannya,
    tetapi Yusuf tetap pada pendiriannya dan menolak setiap ajakannya.
  pes-OPCB: اما او دست بردار نبود و هر روز از یوسف می‌خواست که با وی همبستر شود. ولی
    یوسف به سخنان فریبندۀ او گوش نمی‌داد و تا آنجا که امکان داشت از وی دوری می‌کرد.
  ssx-ssx: Mo wanda꞉ma꞉ta꞉ hoto paeyao Diosepe honke la꞉tia pulu hayekepate mo wanda꞉
    yaapo ota꞉ na polu peekeme.
  lcm-lcm: Kantanem a aina ke katala aikut ia si keve taun sikei Iosep parik kapa
    buk ainak ani kan rot ve nia.
  aer-aer: Arlte arrpe-anenhele Joseph apmere Potiphar-kenhe-werne alhetyarte urrkapetyeke.
    Kenhe arlte arrpe-anenhele akenhe anewe Potiphar-kenhele Joseph apayuthnetyarte
    ikwerenge intetyeke. Re akenhe apale-iknge angkerlenge ikwerenge ayene-ilelhemele.
    Re ikwere akangkwe-irretyakenhe anetyarte ikwere itwele-arle anetyakenhe. Arlte
    anyentele re alheke apmere Potiphar-kenhe-werne urrkapetyeke. Re anyente anthurre
    urrkapetyame. Artwe arrpenheke-arlke arrangkwe.
  tgl-ULB: Kinausap niya si Jose sa bawat araw, ngunit tumanggi pa rin siya na sipingan
    siya o para makasama siya.
  nop-nop: Uŋaaniŋgoŋ tububihila helemaŋ helemaŋ Potifa tamŋiŋ adi Yosep mede uŋaakoŋ
    niluguk iŋgoŋ Yosep adi tam wondi’walaŋ gulup ginaŋ noŋgoŋ deitok nemu uguk, be
    adut nemu hatiguk.
  kca-kca: Кашәӈ хӑтәԓ кўш нэ щиты Иосифа пŏтәртәс, Иосиф ӑт хуԓәнтәс ԓўв пиԓәԓән
    уԓты.
  cbu-NT: Itaru, kizsha nda pazirangiya. Aranginasha ichingaru zar muntarangiya. Putam
    muntat, putam muntat ashirangiya. Natu nuwapa maayani. Kis ipuneeni, táta táta
    ashirangiya. Itaru ashirangtaa, Osiyarinsha izuuru ngatamari ngatarangiya.
  hui-hui: Horo bibahendengi howa wali ogoni ibugua Yosebehondo kayu yaba lalu laho
    wiyagola Yosebe ibu walila mandagi napale ohalu haabo hene.
  wrs-wrs: Wo elsus ungevliriniva nomba Yosepmba ishomnavna mindnam, kam wailu. Heva
    os owai, Yosepva henamba moamba hellevnamoa, osva ovna, lehra kamba omnav, wo
    wailinamoa. Yosepva murapetava gavnamoa domba ungevlirini indamba, owai.
  jao-jao: Barra yurrujurru kandu-yalbanganthaninya jinangu Jujiba, kandu-yalbanganthaninya
    wula walkurru miyilmiyil, ngala ka-ngajbirri anku, kumba-milmirilangu anku, wakangu
    barra ka-arri.
  mya-mya: သ​ခင်​မ​သည်​ယော​သပ်​အား​နေ့​စဉ်​သွေး​ဆောင် သော်​လည်း​သူ​သည်​အ​မြဲ​ငြင်း​ဆန်​လေ​၏။
  cbi-NTPO: Tsenñu naa juntsa shinbu Josénu malumee tsaimishtinu papatiñuba, Joséya
    ya' palaanu meenguityu jujuumi, tsenmin naa yanu kalen jade tiñu bain tsaindyatyu
    jujuumi.
  bod-N: ཕྱིས་སུའང་ཁོ་མོས་ནམ་རྒྱུན་ཡོ་སེབ་ལ་དེ་ལྟར་སྨྲས་ཀྱང་ཡོ་སེབ་ཀྱིས་དོན་དེ་ཁས་མི་ལེན་པར་མ༌ཟད།
    ཁོ་མོ་དང་མཉམ་དུའང་མ་བསྡད༌དོ།།
  wsk-wsk: Bare imet mu tom suen biya Joseph ilak anirukko yam isaru lagakaso. Bare
    Joseph miakaso, ale kumik duap te bagarukko me kuakaso tala.
  kkl-kkl: Wene aro ambarogti, wamogpa, kelenekori sopsop yubu yangaro, “Nhon mamnunam,”
    alamog aghana Yusup ka'elamog kom.
  sna-sna: Uye kunyange zvake aitaura naJosefa zuva nezuva, iye akaramba kuenda panhoo
    naye, kana kutombova naye.
  spa-BLM: Mientras ella le hablaba a José cada día, él no la escuchaba, ni se acostaba
    junto a ella, ni estaba con ella.
  beu-beu: Masiking ved kakanap nehe jangu angu ana Yusup asenang alolang-niang, aarunge
    Yusup ana eat bae aing venghele niang, bot ana bae at tiat hama-hama senge aing
    medi niang.
  cac-cac: Ix ochn̈ej ijan ix stevioch d'a vin̈. Junjun c'u syal ix to svay vin̈ yed'
    ix, palta juneln̈ej max ochlaj d'a sc'ol vin̈ svay yed' ix, max yalpaxlaj sc'ol
    vin̈ sc'och b'aj ayec' ix.
  swh-ULB: Akamwambia Yusufu siku baada ya siku, lakini yeye akakataa kulala naye
    wala kuwa naye.
  bel-bel: Калі так яна штодня гаварыла Язэпу, а ён ня слухаўся яе, каб спаць зь ёю
    і быць зь ёю,
  wed-wed: Wavine marana patapatai Joseph i rarauelari da maiteni ita matave, wate
    Joseph i gedugeduai ma i nene-tawanei.
  deu-ELBBK: Und es geschah, als sie Joseph Tag für Tag ansprach und er nicht auf
    sie hörte, bei ihr zu liegen, bei ihr zu sein,
  mbb-OT: Ne minsan pa te andew-andew is kedhinggata zuen te vahi ki Jose he ebpehulid,
    wazà si Jose mebpemineg.
  msc-msc: Hali wo, muso wo ma a boloka wo si rɔ. Lon lon a tɛrɛ ye Yusufu madiyala,
    kɔni Yusufu ma sɔn ka i la a fɛ.
  mal-2015: അവൾ ദിനം പ്രതിയും യോസേഫിനോടു പറഞ്ഞിട്ടും അവളോടുകൂടെ ശയിപ്പാനോ അവളുടെ അരികെ
    ഇരിപ്പാനോ അവൻ അവളെ അനുസരിച്ചില്ല.
  tuo-NT: Co cʉ̃rẽ nipeꞌtise nʉmʉrĩ “Baꞌpati, yʉꞌʉ meꞌrã nígʉ̃ aꞌtia”, nimicã, ne
    waꞌaticʉ niwĩ.
  gup-gup: Dja madjamku ngaleng munguyh bu kunbarnangarrabubuyika bihmarneyimi, dja
    nungka Joseph bidjaldahmi, minj beneyuwirrinj dja minj mak niwirrinj kore ngaleng.
  met-met: Xaidap taining tainina xusunga xusunga Yosep, ne hauxana ba kinu rangua.
    Hauxana ba wa haxek mana xauna.
  gvs-gvs: Ego maliyalina tamo tamo Iyosepayana ilumaakikine kana, ‘Iyosepa, kūma
    kumasisiyēgu.’ Go kina Iyosepayana ikatae, tuwo geya itagoneta bei imasisi tauyana
    taiyao.
  rmc-rmc: A kajte džives so džives cirdelas le Jozef pre oda, hoj laha te pašľol,
    ov la na šunďa.
  nlg-nlg: Ma gaia na tauna Potiphar te tona haliu sono mughua [tughu bongi], ma Joseph
    te laga vulea haia sono me tona sania tana bona te kurukurutia.
  dgr-DOGNT: Dzę taàt'eè eyı gha Joseph k'adaawo, hanìkò yet'àetè ha nıwǫ-le, eyıts'ǫ
    yegà nıwà-le ade ha nıwǫ-le.
  pes-OPV: و اگرچه هر روزه به یوسف سخن می‌گفت، به وی گوش نمی گرفت که با او بخوابد
    یانزد وی بماند.
  ron-1924: Мэкар кэ еа ворбя ын тоате зилеле луй Иосиф, ел н-а воит сэ се кулче ши
    сэ се ымпреуне ку еа.
  aui-aui: Bagune wasike gabudara patepatena iyigagarana, bi Jousep iyasinisinighii,
    na geyawata siyiragoba bo siyamake patapata.
  ben-OBCV: আর যদিও সেই মহিলা দিনের পর দিন যোষেফকে একই কথা বলে যাচ্ছিল, তবুও তিনি
    তাঁর সাথে বিছানায় যেতে অস্বীকার করলেন; এমনকি তিনি তাঁর সঙ্গে থাকতেও চাইলেন না।
  lex-lex: La'a lera-ler to' pa patke' de naga'aga, mere Yusup edon natlin la gaga'anu
    de pa nanin la onni totpa rrora rdudu-rnei, ne e' mana edon nor wali upni-matromni
    hawni de nor wutga la kamri ida.
  rgu-rgu: Leo mae leoꞌ na boe, tuka-tuka faiꞌ, malaka ria sao na leleꞌo naroo Yusuf.
    Tehuu Yusuf ta tao daleꞌ neuꞌ ana fa.
  som-som: Oo waxay noqotay, in kastoo ay maalinba maalinta ka dambaysa la hadlaysay
    Yuusuf, inuu maqli waayay inuu la jiifsado ama uu la joogo iyadii.
  lat-VUC: 'Hujuscemodi verbis per singulos dies, et mulier molesta erat adolescenti:
    et ille recusabat stuprum.'
  aoi-aoi: Akena ngalaja dakina ngawa yingini-yengkiyengkilabenuma adadinuba diyirrbiyirrba
    ngawa. Umba eneja nu-wara ngawa akwa nara kenu-mungkwula wunalakina-da.
  eng-ASVBT: And it came to pass, as she spake to Joseph day by day, that he hearkened
    not unto her, to lie by her, or to be with her.
  mna-mna: Aigule boozomen Potipar kusiini iŋgoŋgo Yosep. Tamen Yosep ileŋi som, mi
    igarau i som.
  ita-1885: E, benchè ella gliene parlasse ogni giorno, non però le acconsentì di
    giacerlesi allato, per esser con lei.
  eng-LXXUP: And when she talked with Joseph day by day, and he hearkened not to her
    to sleep with her, so as to be with her,
  eng-ULB: She spoke to Joseph day after day, but he refused to sleep with her or
    to be with her.
  spa-VBL: Día tras día ella insistía en preguntarle, pero él se negaba a dormir con
    ella y trataba de evitarla.
  fra-_FOB: Et bien qu'elle en parlât tous les jours à Joseph, il ne voulut point
    l'écouter pour coucher auprès d'elle, ni pour être avec elle.
  mal-mal: അവൾ അനുദിനം യോസേഫിനോടു പറഞ്ഞിട്ടും അവളോടുകൂടെ ശയിക്കുവാനോ അവളുടെ അരികിൽ
    ഇരിക്കുവാനോ അവൻ അവളെ അനുസരിച്ചില്ല.
  urd-GVR: Mālik kī bīwī roz baroz Yūsuf ke pīchhe paṛī rahī ki mere sāth hambistar
    ho. Lekin wuh hameshā inkār kartā rahā.
  suz-BL: मिनु मेको मीश मुरुमी नाक्‍त किंत किंत योसेफ कली लोव़ पशा “पिवो, गो नु बाक्‍को”
    दे मदा बाक्‍त। योसेफम चहिं मेको आ लोव़ मटिवा बाक्‍त।
  ita-1927: E bench’ella gliene parlasse ogni giorno, Giuseppe non acconsentì, né
    a giacersi né a stare con lei.
  ckb-ckb: هەرچەندە ڕۆژانە ئەم داوایەی لە یوسف دەکرد، بەڵام ئەو ڕەتی دەکردەوە کە لەگەڵی
    سەرجێیی بکات یان لەگەڵی بێت.
  eng-BBE: And day after day she went on requesting Joseph to come to her and be her
    lover, but he would not give ear to her.
  crx-NTPO: '''Et dzin totsuk yulh yalhduk, ''et hoontsi ''aw lhidusts''o, yuchan
    t''eoote'' yulhni.'
  kan-OKCV: ಅವಳು ಪ್ರತಿದಿನ ಯೋಸೇಫನ ಸಂಗಡ ಮಾತನಾಡಿದರೂ, ಅವನು ಅವಳ ಕೂಡ ಮಲಗುವುದಕ್ಕಾಗಲಿ, ಅವಳ
    ಹತ್ತಿರ ಇರುವುದಕ್ಕಾಗಲಿ ಒಪ್ಪಲಿಲ್ಲ.
  bbb-bbb: Bara ije fuka maza boeje Josofuo ijiege kuaru rove fu naebe fuosiki nae
    ro kuke fu naebe fu ivuake ijia oenoe. Ro fuka una fu aguaena mukoreigia samuae.
  tam-2017: அவள் தொடர்ந்து யோசேப்போடு இப்படிப் பேசிக்கொண்டு வந்தும், அவன் அவளுடனே
    உறவுகொள்ளவும் அவளுடனே இருக்கவும் சம்மதிக்கவில்லை.
  spa-RV-1909: Y fué que hablando ella á José cada día, y no escuchándola él para
    acostarse al lado de ella, para estar con ella,
  ron-BTF: Şi s-a întâmplat, cum vorbea cu Iosif zi de zi, că el nu i-a dat ascultare
    să se culce lângă ea, sau să fie cu ea.
  eng-WEBP: As she spoke to Joseph day by day, he didn’t listen to her, to lie by
    her, or to be with her.
  eng-FBV: Day after day she persisted in asking him, but he refused to sleep with
    her and tried to avoid her.
  nld-1939: En ofschoon ze dag in dag uit bij Josef aandrong, dat hij bij haar zou
    komen liggen, en haar terwille zou zijn, luisterde hij niet naar haar.
  nch-BL: Huan masque nopa sihuat mojmosta quinotzayaya José ma moteca ihuaya, José
    amo quichijqui, yon amo quinechcahui campa itztoya.
  tfr-NTPO: Roke wal̈ë l̈irë ba kong dbar kjwobi go ëmdë ga jl̈õ l̈ara l̇l̇ëm, to
    jek öötong ba zl̈ong bäng l̇l̇ëm bakoe.
  vie-1934: Thường ngày người dỗ dành mặc dầu, thì Giô-sép chẳng khứng nghe lời dụ
    dỗ nằm cùng hay là ở cùng người chút nào.
  hin-CV: वह दिन-प्रतिदिन योसेफ़ से समागम के लिए आग्रह करती रही, योसेफ़ न तो समागम
    के लिए तत्पर हुए और न ही उसके पास रहने के लिए तैयार हुए.
  eng-OURB: As she spoke to Joseph [May he add] day by day, he didn’t sh'ma ·hear
    obey· her, to lie by her, or to be with her.
  spa-BES: Y día tras día ella siguió pidiéndole a José que viniera a ella y fuera
    su amante, pero él no la escucharía.
  tdx-tdx: Aa ndra t’ie nañedre Iosefe boak’ andro, tsy nihaoñe’e, tsy niolora’e,
    tsy nindreza’e.
  vid-vid: Ayo mdala nakalutilila kumlanda Yusufu chila zuwa, ila Yusufu nahamhulichize
    na kukunda kikala behi na heye ama kuwasa na heye.
  pwg-pwg: Ma wavinena marana patapatana ivonavonei da yavata ita kena bo mara nonowa
    na gwabinai ita makamakai ma kegha, Josepa ke ina kayowana.
  eng-OKE: And it was when she spake with Joseph daily that he would not hearken to
    her to lie with her, or be with her.
  tha-KJV: ต่อมาแม้นางชวนโยเซฟวันแล้​วว​ันเล่า โยเซฟก็​ไม่​ยอมฟังนาง ไม่​ว่าจะนอนกับนางหรืออยู่​ด้วยกัน
  por-BR-2018: E foi que falando ela a José cada dia, e não escutando-a ele para deitar-se
    ao lado dela, para estar com ela.
  bco-bco: Ho꞉leno꞉ tambowo꞉ Botifaya꞉ inga a꞉ma꞉yo꞉ Yosa꞉bo꞉ e o꞉lia꞉ alima꞉ mena꞉ki
    dabu ba꞉da꞉len, ko꞉sega, Yosa꞉b e ga a꞉ma꞉lo꞉ dabu ba꞉da꞉len a꞉no꞉ e mo꞉beaki
    mo꞉kudu ha꞉na꞉len ko꞉lo꞉, e o꞉lia꞉yo꞉ mo꞉ege dowa꞉len.
  deu-ELO: Und es geschah, als sie Joseph Tag für Tag ansprach und er nicht auf sie
    hörte, bei ihr zu liegen, bei ihr zu sein,
  ktm-ktm: Iy inehtekel Yosep rang sei ihpa ke sei odoke Yosep inehmboren.
  caa-caa: Y motor que uwixcar e Potifar war uyare e José tama inteꞌ inteꞌ día tuaꞌ
