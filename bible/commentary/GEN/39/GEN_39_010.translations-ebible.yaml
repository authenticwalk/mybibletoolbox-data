  kan-2017: ಅವಳು ಯೋಸೇಫನ ಸಂಗಡ ಪ್ರತಿದಿನವೂ ಈ ಮಾತನ್ನು ಆಡಿದ್ದಾಗ್ಯೂ ಅವನು ಅದಕ್ಕೆ ಕಿವಿಗೊಡದೆ
    ಆಕೆಯನ್ನು ಮೋಹಿಸುವುದಕ್ಕಾಗಲಿ, ಆಕೆಯ ಬಳಿಯಲ್ಲಿರುವುದಕ್ಕಾಗಲೀ ಒಪ್ಪಿಕೊಳ್ಳಲೇ ಇಲ್ಲ.
  ena-ena: Lɨci uaiaŋ pabiŋ pabiŋ hɨvɨ iamɨgali agaŋ Josepɨ hula hɨdahɨda saŋ abitɨhadami.
    Abitɨhɨdaci Josepɨ agaŋ iamɨgali agadɨ sɨdaŋ ciaŋ ciaŋ agadɨ ma igahɨladami. La
    nɨbu hula ma hɨdadami. Nudɨ mikɨ pɨŋ avi ma uadami.
  tgo-tgo: Elako mbe i vothaŋa vara Josep mbaŋa regha na regha e tɨne, ko iyemaeŋge
    i botewayatho le naŋgokowe na maa i ghena weiye. I mando na i vaghaghaiŋa ghamberegha
    weya Potipa levo.
  yap-yap: I wenig ngak Josef ni gubin e rran, machane dar pirew, ya de fol Josef
    ko tin be yog.
  tet-tet: Masik Yusuf la noꞌuk nalo aat nunia moos, sura loron Potifar feen tene
    Yusuf bei-beik. Yusuf moos dudu bei-beik.
  hlt-MCSB: Joseph taengah, khohnin khohnin a thui pah van dae a taengah yalh ham
    neh om hmaih ham te Joseph lohngaiyaknah pawh.
  mdy-ETH: ዒዛ ዬኖ ቢያ ኬሊ ጋዓንቴ ዮሴፔ ዒዞና ላሂፃ ዓቴም ዒዞኮ ዓጮ ሙካኒያ ኮዒባኣሴ።
  twi-ASANTE: Ɛwom sɛ ɛda biara da na Potifar yere no de saa asɛm yi dwan Yosef ho
    deɛ, nanso Yosef antwe ammɛn no mpo, na akɔwie sɛ ɔne no bɛda.
  mwc-mwc: Kao patepatena wasikena Joseph i kwaikwairi yabata sita dauwa saba, Joseph
    i totoyana wai i sisairei.
  bhl-bhl: Wangei, taw banim kutiliw banim diwkuw diwkuw u iti kak kelew, iti kak
    kelew kebisu kate, Yosew e um weng wosulinba kesomi, um mit mewso uninba keko,
    kitil kese kale.
  con-NTPO: Tsa'caen su'ni'qque toya tsu tsa pushesuja poi a'ta tisema ti'tsse noñangian
    cuintsu tisei'ccu ccuiye. Tsa'ma Joséja tise su'choma pañambi ni tisei'ccu pporotsse
    can'jembi.
  eng-WEBU: As she spoke to Joseph day by day, he didn’t listen to her, to lie by
    her, or to be with her.
  bnp-bnp: Na parava vakaroro i ngere maia na ngava e Iosep. Pali e Iosep i marikoi
    hateka ni lokovonga tabukoi vona, o ni mahita turana.
  wal-wal: A ha yohuwaa hachchi hachchi Yooseefau yootikkonne, i iira zin77ennan woikko
    i matan uttennan ixxiis.
  mgh-mgh: Toko coo, ale yaanankhanyereriha Yusufu khula nihuku, nanso uyo anawakhotta
    ni khaatthuna waattamanana.
  acu-NT: 'Tu nintimias pujau wainiat, kintajai metek Potifara nuwari Josén chicharak:
