  guj-2017: દરરોજ તે યૂસફને મોહપાશમાં આકર્ષતી હતી, પણ તેણે તેના પર મોહિત થવાનો તથા
    તેની સાથે રહેવાનો ઇનકાર કર્યો.
  byr-byr: Gazagaasagaaꞌ Potipaare aꞌmweꞌ sana sana wɨdadeꞌ Jozepɨyai “Aala,” sara
