  pon-2006A: Liho ahpw kin pekipeki reh rahn koaros, ahpw Sosep sohte dukiong wendi
    reh.
  por-BRBSL: Enquanto ela falava com Joseph dia após dia, ele não a ouvia, não mentia
    por ela, nem estava com ela.
  aly-aly: Arelh ra aleth-antey ayernenh renh, ikwer-itwek ayntetyek. Joseph ra arelh
