  vie-OVCB: Ngày này qua ngày khác, bà chủ cứ liên tiếp quyến rũ, nhưng Giô-sép một
    mực chối từ.
  lbk-lbk: Et olay inaloalokna si Jose isnan winakas ta maseyep cha, ngem khechangna
