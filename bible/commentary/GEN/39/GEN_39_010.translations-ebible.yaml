  cth-cth: Hahoi, hnin touh hnukkhu hnin touh, Joseph hah a pasawt nakunghai a ikhai
    hane teh ngai pouh hoeh.
  twi-twi: Ɛwɔ mu sɛ da biara na Potifar yere no de saa asɛm yi hiahia Yosef ho de,
    nanso Yosef antwiw ammɛn no mpo, na akowie sɛ ɔne no bɛda.
  hlt-hlt: Joseph taengah, khohnin khohnin a thui pah van dae a taengah yalh ham neh
    om hmaih ham te Joseph lohngaiyaknah pawh.
  tbz-SIM: Kòo nnɑ́ɑ́nnɛ̀ Sosɛfu yɛwe yɛmɔu kɛ tú wèe ò duɔ́nɛ̀, kɛ̀ Sosɛfu yetírí.
  msy-2020: Egha dughiabar zurara amizim Josep ko dakuasa an azangsɨghavɨra iti. Ezɨ
    Josep an akam barazi puvatɨgha, a koma akuizir puvatɨgha an boroghɨn ghuzir puvatɨ.
  txq-txq: Leo mae talo naa, tehuu tungga faik malanggan naa saon, kada kokoen nakandooo.
    Tehuu Yusuf ta tao matak neun.
  aaz-aaz: Maski on naan amsaꞌ, mes naiꞌ Potifar in fee je naꞌokiꞌ naiꞌ Yusuf piut.
    Mes naiꞌ Yusuf ka ntoe natuin ee fa.
  azb-azb: Qadın hər gün bunu Yusifə deyirdi, Yusif isə onunla yatmağa, hətta birgə
    olmağa razı olmurdu.
  eng-DBY: And it came to pass as she spoke to Joseph day by day and he hearkened
    not to her, to lie with her [and] to be with her,
  hin-2017: और ऐसा हुआ कि वह प्रतिदिन यूसुफ से बातें करती रही, पर उसने उसकी न मानी
    कि उसके पास लेटे या उसके संग रहे।
  wol-KYG: Ba loolu amee bés bu Yàlla sàkk mu di ko wax Yuusufa, te dégluwu ko, wéetul
