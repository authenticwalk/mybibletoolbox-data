  tpi-OTNT: Na long olgeta de meri i wok long askim Josep long slip wantaim em. Tasol
    Josep i no harim tok gris bilong em, na em i no slip wantaim em, na em i no i
    go klostu long em.
  hau-SA: Ko da yake ta yi ta yin wa Yusuf maganar kowace rana, amma ya ƙi yă kwana
    da ita, ko ma yă zauna da ita.
  udu-udu: Ba dhala yim ṯorki’da ṯor ka Yuusup̱ isa yempa/ yempa/ mo dhali a’di ’tena
    bwa mmociḵ gwo ma yim mo mmo/isha ayim mo walla mmonyaḵ c̱a’b ka yim mo.
  uig-LAT: Gerche her küni Yüsüpke shundaq désimu, shundaqla u uning bilen yétip uninggha
    yéqinchiliq qilishni yaki uning bilen birge turushni ret qilghan bolsimu,
  nde-nde: Kwathi loba emphikelela uJosefa insuku ngensuku, wala ukulala laye wala
    lokuthi ahlale laye.
  ton-ton: Pea ʻi heʻene lea pe ʻi he ʻaho kotoa pē kia Siosefa, naʻe ʻikai te ne
    tokanga kiate ia, ke na mohe, pe ke ofi kiate ia.
  ces-1613: A když mluvila ona Jozefovi den po dni, nepovolil jí, aby spal s ní, ani
    aby býval s ní.
  eko-eko: Wakhula siikhu muukha otule eetta onkhanyarela yoori alawe anlalane, ila
    Yuusufu khuhisala ansiileza na khusala anwerawera.
  nss-nss: Pe lang sih tehe sih pihin ara ngara kisike Yosep para kimatin kiyasura
    yiy. Pe ngara kipwahihiri yiy, hapeko Yosep ara kinho hilingi yiy pwi, pe kinmatin
    kinna sura yiy pwi. Pe kinohopo kinna pakeh kili yiy pwi masih.
  eng-WMB: As she spoke to Joseph day by day, he didn’t listen to her, to lie by her,
    or to be with her.
  tam-TCV: அவள் நாளுக்குநாள் யோசேப்பைக் கட்டாயப்படுத்திய போதிலும், அவளோடு படுக்கைக்குச்
    செல்லவோ, அவளோடு இருக்கவோ அவன் உடன்படவில்லை.
  ceb-ULB: Gidani niya si Jose sa matag-adlaw, apan nagdumili kini sa pagpakigdulog
    o sa pagpakig-uban kaniya.
  mkn-mkn: Biar bagitu, ma tiap hari itu bos pung bini maen kokoe tarús sa. Ma Yusuf
    sonde toe sang dia.
  nce-nce: Na itaita mëse awi, gali tlokwefle, buna ni namëgebome. Kwe Josep gali
    tle, “Matëbe.” Na loliwa hana tujutë.
  pol-UBG: I chociaż namawiała Józefa dzień w dzień, on nie zgadzał się z nią położyć
    ani z nią być.
  agr-agr: Tusa tamashkam nuwak Josénak antugtsuk kashi kashinig iijai kanagmi tusa
    waitkau. Imatjamashkam Josék nuwa chichamenak antugkachui.
  kyc-kyc: Leyamopape enda baame yuu yangara kwuara piyamo yaka lao kaeya nao nyelana
    leyamopape Josepeme pii soo nyakami napala role pyao pali naro daako, leya.
  urd-GVU: مالک کی بیوی روز بہ روز یوسف کے پیچھے پڑی رہی کہ میرے ساتھ ہم بستر ہو۔
    لیکن وہ ہمیشہ انکار کرتا رہا۔
  deu-1912: Und sie trieb solche Worte gegen Joseph täglich. Aber er gehorchte ihr
    nicht, daß er nahe bei ihr schliefe noch um sie wäre.
  ntj-ntj: Nyangka tjirntu kutjupa tjirntu minyma palunyalu pitjala tjapiranytja Tjawutjala
    ngarrikitjalu. Nyangka tirtu paanypungkula watjaranytja. Palunyalu minyma palunyalawana
    ngamutarrartu parrapitjalanytjamunu.
  row-row: Te mae onaꞌ naa o, tungga fai, malangga sao na akaꞌ kokoe nakandooꞌ a.
