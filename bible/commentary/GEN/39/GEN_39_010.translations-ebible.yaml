  eng-WYC-2018: They spake such words by all days/by long time, and the woman was
    dis-easeful to the young man, and he forsook the adultery. (They spoke such words
    for a long time, and the woman distressed the young man, but he forsook the adultery.)
  epo-epo: Dum ŝi paroladis al Jozef ĉiutage kaj li ne volis obei ŝin kaj kuŝiĝi kun
    ŝi kaj esti kun ŝi,
  uig-PIN: Gǝrqǝ ⱨǝr küni Yüsüpkǝ xundaⱪ desimu, xundaⱪla u uning bilǝn yetip uningƣa
    yeⱪinqiliⱪ ⱪilixni yaki uning bilǝn birgǝ turuxni rǝt ⱪilƣan bolsimu,
  beo-beo: 'Bodifa idua da eso huluane mae fisili Yousefe da ema gilisili golamusa:
