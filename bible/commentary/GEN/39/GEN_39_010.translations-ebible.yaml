  bjr-bjr: Pootifaana anaaqa fannoo aiqama faasaana Yooseefaanara qini faqa faiqaannee
    qimarufanoo Yooseefaafa sia mina faqa faiqanau.
  eng-YLT: And it cometh to pass at her speaking unto Joseph day [by] day, that he
    hath not hearkened unto her, to lie near her, to be with her;
  kne-kne: Yan olay mo ipilit din asawan Potifar ay mangawis en sisyas inag-agew,
    inpapasnek na pay dedan ay manigaan ya adi aben makikadkadwa en sisya.
  wat-wat: Tova matatafuna si vivikokoniya atu i didibutoyoḡa keta muka nukusi sita banu
    yota muka nukusi sita fakwafakwa.
  heg-NTPO: Mo ela kon no, neot mesan na Potifar sapa ka hanet Yusuf tutungus. Mo
    Yusuf tao hii un lo.
  ptu-ptu: Indo bainena Potifar allo-allo si umpa'se'de'-se'de' liu Yusuf, sapo' moka
    Yusuf la napasola metindo anna tä'um si nakahuku'.
  bzd-NTPO: 'Ke̱kraë alaköl tö ie'' a̱ icheke: “Be'' se̱nú ye'' ta̱.” Erë ie'' kë̀
    tö iiu̱teta̱'' yës. Ie'' tö iulawaté ke̱kraë.'
  kwf-kwf: Asoa ki taꞋifau goꞋo neꞋe Ꞌafe neꞋeri tuaraꞋi nia fuana leka teoꞋa faꞋinia,
    bore ma nia noaꞋa kasi oga goꞋo falafala ꞋunaꞋeri ki. Ma nia ka noaꞋa kasi oga
    logo tuaꞋa karangia.
  eng-WYC-2017: They spake such words by all days or by long time, and the woman was
    dis-easeful to the young man, and he forsook the adultery.
  eng-WMBB: As she spoke to Joseph day by day, he didn’t listen to her, to lie by
    her, or to be with her.
  spp-spp: Canŋa maha canŋa, ceeŋi mpyi maha Yusufu yiri, ŋka Yusufu ɲyɛ a ɲɛn'a sínni
    ná u e mɛ.
  aey-aey: Odocob uqa deel abesabes cunug Josef uqaca nijuwasannu ninicdon qa Josef
    uqaca qee nijelesin. Uqa cemenug bilecnu culoloi.
  urd-GVH: मालिक की बीवी रोज़ बरोज़ यूसुफ़ के पीछे पड़ी रही कि मेरे साथ हमबिसतर हो।
    लेकिन वह हमेशा इनकार करता रहा।
  rug-rug: Tepa la ia mo sa se Zosepa koari doduru hopeke rane, ba korona la eko turaṉia
    sa si asa pa nana teqe.
  gaz-gaz: Isheen guyyuma guyyaan Yoosefitti dubbattu iyyuu, inni ishee bira gaʼuu
    yookaan ishee biratti argamuu illee ni dide.
  fra-LSG: Quoiqu’elle parlât tous les jours à Joseph, il refusa de coucher auprès
    d’elle, d’être avec elle.
  gnn-gnn: Bala ŋayinydja ŋuli ŋuriŋiyi dhäykayunydja bitjanana liŋgu munhamandhinya
    waŋanhana yukurranha ŋanya, ḏukṯukmirriyinyana nhanŋu Djotjipku, ga bitjanana
    liŋgu ŋayi ŋuli Djotjipthunydja waŋanhana ŋanya yaka'yunana.
  yal-yal: Na ɲaxanla yi na falama Yusufu xa lɔxɔ yo lɔxɔ. Koni hali na, Yusufu mi
    yi a tuli matima e kafu feen miriyaan na.
  gum-gum: Inchen ishuube kwalømmørig, kwalømmørig Joséwane ‘naba waramisrkun’ chib,
    nuimbulu lincha wanrrai inchib maya, maya treendingucha, Josébe treegwane kandø,
    kandø ka chib, webib, webig ibig køn.
  iou-iou: Ude iwerirän gwäk pimiŋpäŋ kadäni kadäni pen iwet yabäk täk täŋkukopäŋ
    Joseptä nämoinik nadäŋ imiŋpäŋ bok patta ba dubiniken kukta bitnäk täŋkukonik.
  haw-1868: Koi mai la oia ia Iosepa i keia la a i keia la, aole loa ia i hoolohe
    iki aku ia ia, e moe me ia, a e noho me ia.
  arb-NAV: وَلَمْ يُذْعِنْ يُوسُفُ لَهَا مَعَ أَنَّهَا كَانَتْ تُلِحُّ عَلَيْهِ يَوْماً
    بَعْدَ آخَرَ.
  adz-adz: Da sagat igi rurim udzung da Yosef maiꞌ maiꞌ i ruta arangan gingꞌan, da
    bitsintaꞌ Yosef ibugin da wasu uts da arangan.
  ewe-ewe: Ke Potifar srɔ̃ ganɔ nya la ƒom ɖe Yosef nu kokoko gbe sia gbe, gake Yosef
    do tokui, eye wòdea axa nɛ ale si wòate ŋui.
  eng-LEE: And it came to pass, as she spoke to Joseph day by day, and he hearkened
    not unto her, to lie by her, or to be with her;
  gvn-gvn: '@see-verse:GEN.039.009'
  nna-nna: Palalu mirtawalu yirrkulu japirr marnikinyi. Palinyju yirrkulu, “Munu ngali
    karta karruli warajanga.” Munu karta karrimapulu warajanga.
  asm-FB: পোটিফৰৰ ভার্য্যাই দিনে দিনে যোচেফক এই কথা কৈ থাকিবলৈ ধৰিলে। কিন্তু যোচেফে
    তেওঁৰ লগত শয়ন কৰিবলৈ, এনেকি তাইৰ ওচৰত থাকিবলৈও তেওঁ মান্তি নহ’ল।
  sus-A: كْنْ نَ فِنّ نَشَ بِرَ يُسُقُ شَ قٍ دَلِلِ قْشْ رَ. عَ نُ عَ مَكَتَمَ لْشْي
    بِرِن، كْنْ يُسُقُ نَشَ تٌندِ عٍ شَ كَقُ.
  fra-SBL: Comme elle parlait à Joseph jour après jour, il ne l'écoutait pas, ne se
    couchait pas près d'elle et ne restait pas avec elle.
  hbo-hbo: וַיְהִ֕י כְּדַבְּרָ֥הּ אֶל־יֹוסֵ֖ף יֹ֣ום ׀ יֹ֑ום וְלֹא־שָׁמַ֥ע אֵלֶ֛יהָ
    לִשְׁכַּ֥ב אֶצְלָ֖הּ לִהְיֹ֥ות עִמָּֽהּ׃
  shp-NTPO: Jaskáakinbo Josekan ja ainbo yoiabi, netetiibi amakaskin teai, jaiba joi
    jeneyamaa iki. Jaskatainbi Josekan ayamaa iki.
  eng-WYCLIFFE: Thei spaken siche wordis `bi alle daies, and the womman was diseseful
    to the yong waxynge man, and he forsook auoutrie.
  piu-2006: '@see-verse:GEN.039.009'
  pjt-pjt: Palu minyma paluṟu rawangku tjapiningi tjiṟirpi kutjupa tjiṟirpi kutjupa
    Josephanya palula tjunguringkunytjaku. Palu paluṟu kuliṟa alatjiṯu wantingi rawangku.
  cwe-cwe: Na muke wa Potifa kamulongela Yosefu mbuli iyo chila siku, mbali Yosefu
    kalema kumbandama na hata kuwa hamwe nayo.
  bgs-bgs: Na, kada álló ginggat sikandin ki Jose ébô lumayuk kandin, asal ándà paminág
    si Jose katô kagi din.
  kik-kik: Na o na gũtuĩka nĩaringagĩrĩria Jusufu mũthenya o mũthenya akome nake-rĩ,
    Jusufu nĩaregire gũkoma nake o na kana gũkorwo hamwe nake.
  ksr-ksr: Kaeŋ ijoro moma qaa kaaŋa ii weemboria so Joosef ijoŋ laligoroto, iinoŋ
    kileŋ ii qotogoŋ kema iwaa duŋ eenoŋ kema iwo ewotiwaajoŋ mende wambelaaro. Kaeŋ
    iwo motooŋ laligowotiwaajoŋ kaaŋagadeeŋ togoro.
  fra-NCL: Quoiqu’elle en parlât tous les jours à Joseph, il ne consentit pas à coucher
    auprès d’elle ni à être avec elle.
  cek-AK: Nito pacoeng nito Joseph khaeah to baktih lok to a thuih pae, toe Joseph
    loe anih to iih haih moe, nawnto oh haih han koeh ai pongah, anih ih lok to tahngai
    pae ai.
  xla-xla: Amasiyama epapele dulu dla Potipa ya꞉llutapo Yosepta ya꞉ mate hatlope dlepo
    depame alila hapuloma ya꞉ ha꞉ha꞉mhalemdiyo. Amasiyama Yoseptapo alimama ya꞉ tle
    alikili a꞉ma teletamdiyo.
  cuk-cuk: Ar Potifar-e-ome bane-bane Joséʼgi alamakdidaed, ebo megega, degine, e-walikaa-gudii
    guegar. Ar Joséʼdi gwen eba ibsadisulid.
  uig-CYR: Гәрчә һәр күни Йүсүпкә шундақ десиму, шундақла у униң билән йетип униңға
    йеқинчилиқ қилишни яки униң билән биргә турушни рәт қилған болсиму,
  pma-pma: Avong vasi varei mul keih kat Siosep vahi keilu, ka kei seseini.
  tel-2017: ప్రతిరోజూ ఆమె యోసేపుతో మాట్లాడుతూ ఉంది గానీ అతడు ఆమెతో ఉండడానికి గానీ
    పాపం చేయడానికి గానీ ఒప్పుకోలేదు.
  hat-BSA: Pandan li te pale avèk Joseph jou aprè jou, Joseph pa t koute l menm pou
    kesyon kouche avèk l, oswa pou li ta rete avè l.
  bxh-bxh: Fuya ouꞌouli waihin ya libalibalau Diyosepa lisina, na hige i fanuha bena
    i lau sadaina e maꞌena ti eno.
  kos-kos: Mutan sac el ne kwafe nu sel Joseph pingana len elan oan yorol, a Joseph
    el tiana som welul oan.
  hbo-WLC: וַיְהִ֕י כְּדַבְּרָ֥הּ אֶל־יוֹסֵ֖ף י֣וֹם ׀ י֑וֹם וְלֹא־שָׁמַ֥ע אֵלֶ֛יהָ
    לִשְׁכַּ֥ב אֶצְלָ֖הּ לִהְי֥וֹת עִמָּֽהּ׃
  ibo-ibo: Ọ bụ ezie na nwanyị a nọgidere na-enye Josef nsogbu site nʼụbọchị ruo ụbọchị
    ma Josef jụrụ iso ya dinaa, jụkwa ịnọnyere ya.
  ory-ory: ତଥାପି ସେ ସ୍ତ୍ରୀ ଦିନକୁ ଦିନ ଯୋଷେଫଙ୍କୁ ଏପରି କହେ; ମାତ୍ର ଯୋଷେଫ ତାହା ସଙ୍ଗେ ଶୟନ
    କରିବାକୁ କିମ୍ବା ତାହା ନିକଟରେ ରହିବାକୁ ସମ୍ମତ ହୁଅନ୍ତି ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.039.009'
  chk-chk: Iwe, neminewe a kakapas ngeni Josef rän me rän pwe epwe kon ren ika nom
    ren, nge i esap aüselinga alon.
  ssd-ssd: Pino ta mara mindek Yosef te-saimba minanu ta Yosef nu nda womba nu ndoŋ
    minam mbulanu.
  rop-rop: Wal ebridei det gel bin kipgon askimbat Josef blanga silip garram im. Bat
    Josef nomo bin lisin langa im, en im nomo bin jidan deya garram im du.
  ukr-1871: І сталось, як вона підмовляла Йосифа день у день, не послухав її, щоб
    лягти з нею й жити з нею.
  eng-AOI: She kept on and on asking him, but he still refused and would not sleep
    with her.
  yon-yon: Yii andoon kuned, angke ware, angke ware, yumbed Yosef yaa wengwadmeen
    kumban, Yosef kuu yu yoom dangindo, angkon yu yoom dobirindo.
  bch-bch: Be ado ga ado taine toa oa iparumrum Iosep ngan posanga, be ei ilongo ei
    mao, ga ieno toman ngan ei mao, ga irangrang ngan imamado taine toa oa imatai
    mao pade.
  deu-1951: Und wiewohl sie ihm Tag für Tag zuredete, hörte er doch nicht auf sie,
    daß er sich zu ihr gelegt oder sich mit ihr vergangen hätte.
  eng-JPS: And it came to pass, as she spoke to Joseph day by day, that he hearkened
    not unto her, to lie by her, or to be with her.
  ubr-ubr: Jever on ra fufur Joseph irurutobonai, baise on men i gogoi rus siten.
  srp-1865: I ona govoraše take rijeèi Josifu svaki dan, ali je ne posluša da legne
    s njom ni da se bavi kod nje.
  lug-lug: Newaakubadde muka mukama we yamutayirira, Yusufu ye teyamuwulira na mulundi
    na gumu.
  heb-heb: ויהי כדברה אל יוסף יום יום ולא שמע אליה לשכב אצלה להיות עמה׃
  ben-IRV: সে দিন দিন যোষেফকে সেই কথা বললেও তিনি তার সঙ্গে শয়ন করতে কিম্বা সঙ্গে
    থাকতে তার কথায় রাজি হতেন না।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਉਹ ਹਰ ਰੋਜ਼ ਯੂਸੁਫ਼ ਨੂੰ ਆਖਦੀ ਰਹੀ ਪਰ ਉਸ ਨੇ ਉਹ ਦੀ ਗੱਲ ਨਾ ਮੰਨੀ
    ਕਿ ਉਹ ਉਸ ਦੇ ਨਾਲ ਲੇਟੇ ਜਾਂ ਉਸ ਦੇ ਕੋਲ ਰਹੇ।
  tkr-tkr: Məng'ee man yiğıs Yusufuk'le eyhe ıxha, Yusufusmee məng'ı'ka ixhesır, g'alixhasır
    ıkkan deşdiy.
  mwp-mwp: Yoewsepa nabepa mina yadu yan umay, nadh kay kedha mura goeyginu nuyn nuthaypu.
  mya-JVB: ထိုသို့ သခင်မသည် နေ့ တိုင်းသွေးဆောင်သော်လည်း ၊ ယောသပ် သည် သူ ၏စကား ကို
    နား မ ထောင်၊ သူ နှင့်အတူ အိပ် ခြင်း၊ နေခြင်းအမှုကို ရှောင်လေ၏။
  tte-O: Kaliyate kaigeda kaigeda kolili sinene Yosepa isamasamalului na iyamo genuwana
    mekanakava sikeno.
  tbg-tbg: Iohepiva minti tuvaro vi nahentiva vo enta vo enta vira aare vauvaro Iohepiva
    kia vira uva iriraitiro, kia vira aaqanto oru vaura.
  hmo-hmo: To hahine be dina ta ta dekena amo Iosepa ena lalona ia ania, gabu tamona
    dekenai idia mahuta totona, to Iosepa be ia kamonai henia lasi.
  ata-ata: Ia ane ilomu uasi manina. No voxovoxo utotomu ne, ane ilai noxou sou ixoloxixiioi
    sou lexe anu ulai noxie, ia anu ne xaviinu misevile la ulomuxe uasi manina, mo
    anu muxolu vaꞌaxu noxie.
  nfa-nfa: Masi ka sèmi èèna, dhèu èmu Potifar ne pakaseti taruu bèli-bèli. Te ngaa
    Yusuf ne tao boe madha-dhilu dènge ne.
  urd-urd: और वह हर दिन यूसुफ़ को मजबूर करती रही, लेकिन उसने उसकी बात न मानी कि उससे
    हमबिस्तर होने के लिए उसके साथ लेटे।
  rus-SYN: Когда так она ежедневно говорила Иосифу, а он не слушался ее, чтобы спать
    с нею и быть с нею,
  cbt-NTPO: Napotopirinhuë', sanapiriso Cosi ichiquëhuënacaso marë' nani tahuëri apisárin.
    Inaso napoaponahuë', co pi'pisha tëranta nohuantërinhuë'.
  bqc-SIM: Baa kɛ́ nↄɛpi ìↄ oɛ̀ gↄↄpii, i we wùlɛaànↄo, a ye àↄ kuaànↄ seo.
  tcz-CHONGTHU: Hiti chun ama nun aniseh in Joseph chu ano ano jeng in, amavang Joseph
    chu amanu toh lupkhom a ki timat ding chu pum noplou ahin, ahithei chan a jammang
    ding joh chu agot ahiye.
  mar-mar: ती दररोज योसेफाबरोबर तेच बोलत असे, परंतु त्याने तिच्याबरोबर निजण्यास व
    प्रेम करण्यास नकार दिला.
  tcs-tcs: Ane oman blo Potipa i bin kip aske Zosep ebridei, bat Zosep i no bin gri
    po slip lo em. Zosep bin trai no po stap klostu po em.
  soq-soq: Tane i sa kainokaino Iosep itudosadie, ita me mai menasapona nata wampu
    ba ituntopu dabuaidalen.
  qub-qub: Patrunninpa warmenga waran-waranmi Josëta gatiraj «Nogawan cacushun» nishpan.
    Patrunninpa warmenga munaj ñaupallancho José caycänanta. Ichanga José mana cäsupajchu.
  bqp-bqp: Bee kũ nↄgbɛ̃ pìi dìgↄ̃ onɛ baabↄrɛ, adi we à wùtɛ kãaoro, à ye àgↄ̃
    kú kãao sero.
  hat-hat: Se chak jou li te nan kò Jozèf. Men, Jozèf te toujou derefize kouche avè
    l'.
  eng-BSB: Although Potiphar’s wife spoke to Joseph day after day, he refused to go
    to bed with her or even be near her.
  tod-tod: Folo-o-folo é ɠɛni ɓɔizu Zozɛfe la, é ɗa faa ɠilagi nɔ wo ma, kɛlɛ naa
    la ɠɛni woilosu ta ma, é ɠɛlɛni ná-dakoba vai ʋa, ga a ʋa ʋilɛ polu.
  eng-WEBPB: As she spoke to Joseph day by day, he didn’t listen to her, to lie by
    her, or to be with her.
  kbq-kbq: Ana a'mo'ma maka knafima Josefenku'ma masesu'e huge, erava'o huoma nehigeno'a,
    ke'a antahi omi'ne.
  nhe-BL: Huan yonque nopa sihuatl mojmostla quinotzayaya José ma moteca ihuaya, José
    ax quichijqui, niyon ax quinechcahui campa itztoya.
  bus-bus: Baa kɛ̀ nↄgbɛ̃ pì ègↄ̃ oonɛ baabↄrɛ, èe we à dàɛoro, à yezi àgↄ̃ kúo sero.
  gub-BL: Tuweharupi uze'eg wi kuzà izupe. — Zaha ker haw pe 'y, i'i wiwi iko. — Nan,
    i'i Zuze izupe. Aze kuzà uhem huwake, utyryk Zuze izuwi.
  eng-DRA: With such words as these day by day, both the woman was importunate with
    the young man, and he refused the adultery.
  knf-knf: Kë ñaaţ aşë bi duka duka ţi pţiini na Yoŧef ŋnuur bŧi, kë uŋ apoka pok
    ppiinţ na a, pwo na a.
