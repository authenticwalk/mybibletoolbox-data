  spa-PDDPT: Sucedió que, aunque ella instaba a José cada día, él no la escuchaba
    para acostarse a su lado y unirse a ella.
  gun-gun: Ko'ẽ nhavõ kunha va'e ijayvu oikovy José pe. Ha'e rã ndojapyxakai hexeve
    onheno aguã, neĩ hexeve oĩ aguã ndojou porãi guive.
  agu-BL: Poro cyakil nin k'ej na oc yi txkel Potifar ch'inch'uj tan moxe'n Ẍep tan
    chiwitbel quib tuch'. Poro qui nin tak' Ẍep ama'l tetz.
  eng-PEV: But Potifar’s wife did not stop. Every day, she kept on asking Joseph to
    sleep with her. But Joseph didn’t listen to her. He didn’t sleep with her, and
    he tried to be far away from her.
  ilo-ULB: Inaldaw a makikisao isuna kenni Jose, ngem nagkedked isuna a makikaidda
    wenno makikaddua kenkuana.
  kpg-kpg: Di ahina deelaa e dangidangi gi mee i nia laangi e logo, gei Joseph digi
    hana e kii i baahi o mee.
  uig-ARA: گەرچە ھەر كۈنى يۈسۈپكە شۇنداق دېسىمۇ، شۇنداقلا ئۇ ئۇنىڭ بىلەن يېتىپ ئۇنىڭغا
    يېقىنچىلىق قىلىشنى ياكى ئۇنىڭ بىلەن بىرگە تۇرۇشنى رەت قىلغان بولسىمۇ،
  bsp-bsp: Kɔ wəran nwɛ ɛŋcəmɛnɛ Isifu moloku mamɔkɔ darəŋ haŋ mataka mɛlarəm. Mba
    Isifu ɛnawosɛ fɛ mɛcɛm-cɛmnɛ mɔn, kəcərɛ fɔ ŋafəntərɛ kɔ nkɔn.
  bps-bps: Na balù kat i duh too nlak yaan Fotifar Dyosif mimò knayè i lawehan, laan
    fanlinge, na laan nagin i knayè libun ani.
  mbs-mbs: Pengkey nemoyò sikandin ki Jose te kelikit te aldaw amon lomayok aw domoma
    kandin, meneng wedà sikandin penenalan kenyan.
  tof-tof: Enana wa Zosepón blaman ngürrzan enan imtilürr, Zosep kokean ubi bailürr
    oya minggüpanandó tótókóm wankü utüm.
  sus-sus: Kɔnɔ na ginɛ naxa bira Yusufu xa fe dalili fɔxɔ ra. A nu a makatama lɔxɔɛ
    birin, kɔnɔ Yusufu naxa tondi e xa kafu.
  pon-2006: Liho ahpw kin pekipeki reh rahn koaros, ahpw Sosep sohte dukiong wendi
    reh.
  jae-jae: Eŋ kêsôm biŋ gêdêŋ Josep katôm bêcgeŋ, mago eŋ kêkêŋ taŋa awê atom ma gêc
    to gêmoa gêwiŋ eŋ atom.
  ksd-ksd: Ma a dovotina, i ga tingting pa Iosep a bungbung par, ma pa i ga torom
    tana upi na va pirana, ba upi na ki pirana.
  tur-YTC: Her gün Yosef’e söylese de, yanında yatmak ya da onunla birlikte olma isteğini
    dinlemedi.
  bel-N: I сталася, што яна зьвярталася да Язэпа штодня, а ён ня слухаў яе, каб легчы
    каля яе, і быць з ёю.
  grc-BRENT: Ἡνίκα δὲ ἐλάλει τῷ Ἰωσὴφ ἡμέραν ἐξ ἡμέρας, καὶ οὐχ ὑπήκουεν αὐτῇ καθεύδειν
    μετʼ αὐτῆς, τοῦ συγγενέσθαι αὐτῇ.
  ind-AYT: Hari demi hari, perempuan itu terus berbicara kepada Yusuf, tetapi Yusuf
    tidak mau mendengarkannya untuk tidur dengannya atau untuk bersetubuh bersamanya.
  lid-lid: Eme iy badeh ndremenya seken ta Josep len ari i buku ari, ta iy kili bada
    sau hawen, arile Josep bwalen.
  nya-nya: Ndipo ngakhale kuti iye anayankhula mawu omwewa ndi Yosefe tsiku ndi tsiku,
    Yosefe sanalole kugona naye ngakhale kukhala naye pafupi.
  hrv-hrv: Iako je Josipa salijetala iz dana u dan, on nije pristajao da uz nju legne;
    nije joj prilazio.
  mps-mps: Tama tigidali bidibo sogode te wego Josep te aga dali piagasa wabo po hanalubo
