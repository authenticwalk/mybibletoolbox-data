verse: GEN.039.006
translations:
  mal-C: അതുകൊണ്ട് പോത്തീഫർ തന്റെ സകലസ്വത്തും യോസേഫിന്റെ അധികാരത്തിൻകീഴിൽ വിട്ടുകൊടുത്തു;
    താൻ കഴിക്കുന്ന ആഹാരം ഒഴികെയുള്ള മറ്റൊരു കാര്യത്തിലും ഇടപെട്ടതുമില്ല. യോസേഫ് ദൃഢഗാത്രനും
    അതിസുന്ദരനും ആയിരുന്നു.
  deu-TKW: Und er überließ Joseph sein gesamtes Eigentum und kümmerte sich neben ihm
    um gar nichts, nur daß er aß und trank. Joseph aber war schön von Gestalt und
    schön von Antlitz.
  lin-lin: Boye Potifari atikaki biloko na ye nyonso kati na maboko ya Jozefi, azalaki
    lisusu kotala eloko moko te longola kaka bilei na ye. Jozefi azalaki na nzoto
    kitoko mpe elongi kitoko.
  cbr-NT: Usakin ami ënkëxuan Josénën aín ñukama bëruánkëbë ka Potifar aín ñukama
    sinánkinma an bërúanxunkë anu 'ain, aín piti 'atishi isakëxa. Usaia 'imainun ka
    José aín bëmanamiax upíira uni 'iakëxa,
  eng-LSV: and he leaves all that he has in the hand of Joseph, and he has not known
    anything that he has, except the bread which he is eating. And Joseph is of a
    handsome form, and of a handsome appearance.
  bmu-bmu: Mewö ahöiga Potifarnöŋ öröyuaiŋi ahöm waŋgiyöhi, mi pakpak Josefkö böröŋe
    al teköba kinda nanŋak i me wai miaŋgö waimanjatŋi kun qahö mörök. Yaŋön nene
    nemamgöra mohot mötkurumkurum aka malök. Josefkö sileŋi öndölböndöl qariiga kaisoŋgolomŋan
    eksihimŋambuk ahöiga malök.
  eng-GNV: Therefore he left all that he had in Iosephs hand, and tooke accompt of
    nothing, that was with him, saue onely of the bread, which he did eate. And Ioseph
    was a faire person, and well fauoured.
  eng-WEBSTER: And he left all that he had in Joseph's hand; and he knew not aught
    he had, save the bread which he ate; and Joseph was a goodly person, and well
    favored.
  nhw-BL: Huan Potifar ayacmo mocuatotoniyayaya ica tleno, san para tlacuas pampa
    motemachi ipan José. Huan nochi eltoya imaco huan nochi quisayaya cuali. Huan
    José eliyaya yejyectzi huan nesiyaya se cuali telpocatl.
  swh-ONEN: Kwa hiyo Potifa akamwachia Yosefu uangalizi wa kila kitu alichokuwa nacho,
    Yosefu alipokuwa katika uongozi, Potifa hakuwa na sababu ya kujishughulisha na
    kitu chochote isipokuwa chakula alichokula. Yosefu alikuwa mwenye umbo zuri na
    sura ya kuvutia;
  bba-bba: Potifɑɑ wi, u ye u mɔ kpuro deri Yosɛfun nɔmɑ sɔɔ. U ǹ mɑɑ yen ɡɑɑn ɡɑri
    yɛ̃ mɑ n kun mɔ win dĩɑ ni u koo doke nɔɔwɔ bɑɑsi. N wee Yosɛfu durɔ burɔwɑ. Win
    wɑsi kɑ win wuswɑɑ ɡirimɑ mɔ.
  eng-KJVCPB: And he left all that he had in Joseph’s hand; and he knew not ought
    he had, save the bread which he did eat. And Joseph was a goodly person, and well
    favoured.
  cpy-cpy: Riitakira José koeratziniriri maawoeni tzimimotziriri, teera okantzimowaetanaari
    Potifar ikoetyeero oetarika royaari. Kameethantzi rini José, inintaashireetakiri.
  mpx-mpx: Inoke wana bugubugul gegewena ali logugui i pek Yosepa elana ni matahikagil,
    yaka iya nige i nuwanuwatu bugul etega kaiwena iyai te aanan toto i aan. He Yosepa
    i hebubun ge ana awa i waisi.
  wbp-wbp: Yuwayi, Putipururlu wiri yirrarnu Jajupu nyiyarningkijarraku kujalpa nyanungurlu
    mardarnu. Kulalpa Putipuru wajampa-jarrija nyiyarlanguku. Ngarilpa manngu-nyangu
    miyi nyiyarningkijarra ngarninjaku. Jajupulpa nyinaja pirrjirdi manu yuntardi-nyayirni.
  luo-luo: Omiyo noweyo gik moko duto mane en-go e lwet Josef kaka jarit; makoro Potifa
    ne ok odewo rango gimoro amora makmana chiemo mane ochamo. Josef ne nigi chia
    kendo jaber.
  meu-meu: 'Ena ḡau idoidiai Iosef imana ai e ato: ḡau ta se laloa, ana aniani vairanai
    e dabaraia mo, vadaeni. Hari Iosef na raho-namo merona.'
  npi-ULB: पोतीफरले आफ्ना सबै कुरा योसेफको जिम्मामा दिए । तिनले आफूले खाने भोजनबाहेक
    अरू कुनै कुराको विषयमा पनि चिन्ता लिनु पर्दैनथ्यो । योसेफ सुन्दर र आकर्षक थिए
    ।
  yor-yor: Ó sì fi Josẹfu ṣe àkóso gbogbo ohun tí ó ní. Kò sì ṣe ìyọnu lórí ohunkóhun
    mọ àyàfi nípa oúnjẹ tí ó ń jẹ láti ìgbà tí ó ti fi Josẹfu ṣe àkóso ilé e rẹ̀.
    Josẹfu sì jẹ́ arẹwà ọkùnrin ní ìdúró àti ìrísí rẹ̀,
  emp-NTPO: Potipaba jũma idjid̶eda Jose jʌwaed̶a b̶ʌd̶a bẽrã jũmawãyã crĩchaca basía.
    Ab̶abe idjia coid̶ebemadrʌ crĩchabadjia. Josera jũma quĩrãwãrẽã b̶asia.
  ind-ind: Potifar mempercayakan segala miliknya kepada Yusuf sepenuhnya. Dengan demikian
    dia hanya perlu mengurus urusan pribadinya sendiri. Yusuf bertubuh kekar dan dia
    sangat tampan.
  pes-OPCB: پس فوطیفار مسئولیت ادارهٔ تمام اموال خود را به دست یوسف سپرد و دیگر او
    برای هیچ چیز فکر نمی‌کرد جز این که چه غذایی بخورد. یوسف جوانی خوش‌اندام و خوش‌قیافه
    بود.
  ssx-ssx: Podipama꞉ta꞉ mo ipika꞉ wia hayeke alemanu paeyao sikita꞉ Diosepena꞉ kiki
    pa꞉ta꞉ u moneaaso hata꞉ ipikita꞉ ala꞉ta꞉ ma꞉nda꞉na꞉ hone na wikita꞉ pa nolo pieke
    nena꞉ homeke hone wiekeme. Diosepeta꞉ loke panka hali seliapo hayekeme.
  lcm-lcm: Asukang na Potipar kala alis suai aongos ani keve bil kapo atogon ia ani
    ki ago si aiveven si Iosep na parik kalapa anguan mamaiten an singina, sikei palau
    si pok i po angan. Iosep vola igenen pukunan aro na kapo tauan nau roron.
  aer-aer: Alakenhe ikwerenge-arle Potiphar-ele Joseph ingkirreke anthurreke akngerrepate
    mpwareke. Potiphar kele akngerre itirretyakenhe-arlke anetyale. Re itirretyarte-ante
    merne iwenhe-arteke ware arlkwetyeke. Joseph akngerre lterrke, mwerre akngerre
    anthurre aneke.
  tgl-ULB: Inilagay ni Potipar ang lahat ng nasa kanya sa ilalim ng pangangalaga ni
    Jose. Hindi na niya kailangan mag-isip tungkol sa anumang bagay maliban sa pagkain
    na kinakain niya. Ngayon si Jose ay matipuno at kaakit-akit.
  nop-nop: Unduŋ doktiŋa Potifa adi Yosep kohoŋ foloŋ nemenemekŋiŋ boidapmaaŋ Yosepdok
    wele lufom mu tuguk. Nee adi kwanai ginaŋ yaugaane buŋa nanaŋe hogok naluguk.
    Yosep adi me folooŋnit eŋ folooŋnamandapŋiŋ momooŋ hinek,
  kca-kca: Щишән, ԓўв, мўй тӑйәс, иса Иосиф йоша мӑсԓы, нэмәԓты эԓты ӑт нумәсәс, ԓўвеԓа
    йŏра ԓэтŏт верты тўмпийән. Иосиф хŏрасәӈ пӑ ԓŏватәӈ ус.
  cbu-NT: '@see-verse:GEN.039.005'
  hui-hui: Aniore biyagola Podiba ibunaga mbirale wiaruni Yosebenaga giha ya hai halu
    ibu tomo nolenego hangu mitangi biaga hene. Yosebe ibunibi nde baya henene baya
    mbira halu hongo pururuleore heneya.
  wrs-wrs: Wo Potipava Yosepm omnana, ye kanamba si kekalvho vrevav, wo hevpa nengvnamoa
    mana vemamba, owai, himba ambo hevna innemangas nengvna nelm. Wo nihva Yosepnamba
    besal lohvna.
  jao-jao: Kulu Budiba, kumba-wudurruma kulu ka-lhuwarri jabuwu, ngala Jujiba ka-arri
    jirrinymantharra ki-awarawu wiji, kilu-yibarra ki-Budiba wirdi alunga liyi-wuluwu
    wiji, wirdi ki-awarawu wiji Kulu kala-kala Jujiba linji-wulungku, “Kalngiya marringaya
    jinangu mirningiya, ndiwa marringayangurru, yabiyanyka!”
  mya-mya: ပေါ​တိ​ဖာ​သည်​မိ​မိ​ပိုင်​သ​မျှ​ပစ္စည်း​အား​လုံး တို့​ကို​ယော​သပ်​လက်​သို့​လွှဲ​အပ်​ထား​၏။
    သူ​စား သော​အ​စာ​မှ​လွဲ​၍​မည်​သည့်​အ​ရာ​၌​မျှ​ဝင် ရောက်​စွက်​ဖက်​ခြင်း​မ​ပြု​ချေ။
  cbi-NTPO: Tsejtu Potifarya ti taawasha kemu ju'ba Josénu tene washkenu dekuwake'
    mitya, taawashatalaya naa-ichunga tya' pensajtu ju', panda finun pensaa jujuumi.
    Joséya dee chachi ju', uukera' musu jumi.
  bod-N: དེ་ལྟར་བདག་པོས་རྒྱུ་ནོར་ཐམས་ཅད་ཡོ་སེབ་ལ་བཅོལ་བ༌དང༌། རང་གི་བཟའ་བཏུང་ཁོ་ན་མ༌གཏོགས།
    དོན་གཞན་དག་ལ་སེམས་ཁུར་ཅི་ཡང་མི་བྱེད༌དོ།། དེ་ཡང་ཡོ་སེབ་ནི་སྐྱེས་གཟུགས་ལེགས་ཤིང་ཞལ་རས་མཛེས་པའི་ཕོ་གསར་ཞིག་ཡིན༌ནོ།།
  wsk-wsk: Potiphar mel suen biya Joseph kuting te beteram ale bituokko balam. Ale
    nu kota ko mel bo me bitarukaso, nu ko na naukko mu la bitarukaso. Joseph kumik
    ago, se ko koma motam balayam.
  kkl-kkl: Nia mangkina eldinge taneko Yusupti saeag pibogti, eldamneri olog uan koma,
    ot tena aghabog seneraglamog. Yusup neneko kabuni kemerop wamog.
  sna-sna: Saka akaisa mumaoko aJosefa zvinhu zvose zvaakanga anazvo; Josefa ari mutariri,
    iye haana kumbova nehanya nezvimwe zvinhu kunze kwezvokudya zvaaidya bedzi. Zvino
    Josefa akanga akanyatsoumbwa, akanaka,
  spa-BLM: Dejó todo lo que tenía en manos de José. No se preocupó por nada, excepto
    por la comida que comía. José era bien parecido y guapo.
  beu-beu: Potifar ana epasaka ang naung metma Yusup atang mi abaang senge Yusup ana
    vengurus aaung-aaung angmuse, Potifar ana bae na iiba vengpikir niang iila, aarunge
    ana enaadang angu ba enangkolang vengpikir. Yusup angu etatabit mahena, bot elamal-etahi
    angu di aalus.
  cac-cac: Ix cann̈ej vin̈aj José chi' stan̈vumaloc smasanil, yuj chi' man̈xalaj tas
    ix sna' vin̈aj Potifar chi', palta an̈ej tas tz'aj sb'o svael vin̈ syila'. Te
    vach' yilji vin̈aj José chi', te vach' pax snivanil vin̈ smasanil.
  swh-ULB: Potifa akaweka kila alichokuwa nacho chini ya uangalizi wa Yusufu. Hakuwa
    na haja ya kufikiri juu ya lolote isipokuwa chakula alichokula tu. Basi Yusufu
    alikuwa kijana mzuri na wa kuvutia.
  bel-bel: І пакінуў ён усё, што меў, у руках у Язэпа, і ня ведаў пры ім нічога, акрамя
    хлеба, які ён еў. А Язэп быў прыгожы станам і прыгожы з твару.
  wed-wed: Anina ma Joseph vaivai i verei da Potiphar ana purapura anatapui i paini,
    ma ana bada ana nola da am ava ina paipaini. Joseph i tupua da karawata ma inanana
    aiaina.
  deu-ELBBK: Und er überließ alles, was er hatte, der Hand Josephs und kümmerte sich
    um gar nichts bei ihm, außer um das Brot, das er aß. Und Joseph war schön von
    Gestalt und schön von Angesicht.
  mbb-OT: Ne tenged dutun, insarig ni Potifar ki Jose is langun he azen din su emun
    iyan si Jose edumala ne kenè en sikandin egkesamuk gawas te kegkaan. Metaid si
    Jose wey meupiya is kedlelawa zin.
  msc-msc: Potifari ka a la ko bɛɛ to Yusufu bolo. A ma a jɛrɛ tɔrɔ foyi la fo a tɛrɛ
    ye mɛnilu damunna. Yusufu tɛrɛ ye kanberen kɛɲanin de ri. A fari dafanin a kan.
    A ɲada fanan kɛɲi.
  mal-2015: അവൻ തനിക്കുള്ളതൊക്കെയും യോസേഫിന്റെ കയ്യിൽ ഏല്പിച്ചു; താൻ ഭക്ഷിക്കുന്ന
    ഭക്ഷണം ഒഴികെ അവന്റെ കൈവശം ഉള്ള മറ്റു യാതൊന്നും അവൻ അറിഞ്ഞില്ല.
  tuo-NT: José tere coꞌtegʉ niyucã, Potifar ne cãꞌrõ wãcũqueꞌtiticʉ niwĩ. Baꞌaritero
    ejacã diaꞌcʉ̃rẽ baꞌagʉ waꞌamʉjãcʉ niwĩ. José tutuagʉ, añurõ bajugʉ nicʉ niwĩ.
  gup-gup: Wanjh kunu nungka bidjalyibawong rowk Joseph wohrnani. Dja bu nungka Joseph
    bikarrmi bimarnedurrkmirri, minj njale burrbuyi nawu Potiphar, nungka djalburrbuni
    manme nuye manbu nungan ngunihnguni. Dja Joseph nungka wanjh kukmakni dja mak
    kebmakni warridj.
  met-met: Binabu Potipa yunga Yosep (ba) wasa mana xalinging longgalo. Yosep wa etua
    mana axamandi, binabu hatum xumana mana axamang tela te. Hatum mana anginga baruamta
    xang ing ganina. Tauna, Yosep sangganoa haringing sibuna saing bagunganoa xai
    sibuna.
  gvs-gvs: Tuwo Potipari konana liliudi be ina vada ana rugwáuta Iyosepa nimana goi
    iyatoidi. Tauna dogoiyadi manudi geya inuuwonúwana geya. Go kina tauna, áika tayamo
    toito. E Iyosepa koroto gumaboina nakae ana bíbina dedevina.
  rmc-rmc: Avke savoro, so les sas, diňa le Jozefoske andro vasta. O Putifar pes imar
    pal ňisoste na starinelas, ča pal o chaben, so chalas. O Jozef mištes dičholas
    avri a sas igen šukar.
  nlg-nlg: Keri ge Potiphar te hea tua na maana Joseph ge ke [goni/righitaoni] udolui
    tua na lei lologho soko. Tana bona kabu tua igaa Joseph, Potiphar te mua loghoa
    tua siki [ghanaghana ruarua/gunagunalio] sakai vamua na vata ni vanga [vaghana
    kara gonia vania] ge ke ghania. Ma Joseph te laga me matakage.
  dgr-DOGNT: Eyıt'à t'asìı hazǫǫ̀ wets'ǫ sìı Joseph wetł'aà whelaà ayį̀į̀là. Joseph
    t'asìı hazǫǫ̀ xoehdı t'à Potıfar t'asìı wı̨ı̨zìı ghǫ nànıwo-le, ayìı ghǫ shètı̨ı̨
    sìı eyı zǫ danıwo. Joseph nàtso xè dǫ wèdaat'ı̨ı̨ elı̨.
  pes-OPV: و آنچه داشت به‌دست یوسف واگذاشت، و از آنچه با وی بود، خبر نداشت جز نانی
    که می‌خورد. و یوسف خوش اندام و نیک منظر بود.
  ron-1924: Еӂиптянул а лэсат пе мыниле луй Иосиф тот че авя ши н-авя алтэ грижэ декыт
    сэ мэнынче ши сэ бя. Дар Иосиф ера фрумос ла статурэ ши плэкут ла кип.
  aui-aui: Bi bera tupadi Jousep ima debane itoura da iyibadedi bi iyakoyayidi, na
    Potipa getana awaki iyinuwapoyenina wasina kam iyakamkam na touna kawagha. Bi
    Jousep na ere tubuyina bi komerowanina.
  ben-OBCV: অতএব পোটিফর তাঁর সবকিছু দেখাশোনার দায়িত্ব যোষেফের উপর ছেড়ে দিলেন; যোষেফ
    সেই দায়িত্ব সামলানোর সময়, তিনি যে যে খাবারদাবার খেতেন সেগুলি ছাড়া তিনি আর কোনো
    বিষয়ে চিন্তা করতেন না। যোষেফ শক্তপোক্ত ও সুদর্শন পুরুষ ছিলেন,
  lex-lex: Hade pede re'eni-tniarnu honona rde Potifara nala la Yusup nodi plolli
    la. La'pa Yusup nodi plolli de, Potifara edonna ne'era-ntatra hadomdom pa, enekneka
    ya'anni-yemannu to'a. Yusup de inonni namuanmuanu me gaini mana samoga.
  rgu-rgu: Potifar nita Yusuf urus basa nonoi-tataoꞌ no malole, de ana ta afi hata-hata
    esa boeꞌ, nalelaꞌ adaꞌ noi naa-ninuꞌ a. Tepoꞌ ria, Yusuf lole na seli.
  som-som: Wixii uu lahaa oo dhanna Yuusuf gacantiisuu kaga tegey. Waxbana kama ogayn
    wixii uu hayay, wixii uu cuni jiray mooyaane. Yuusufna aad buu u quruxsanaa, wuuna
    suurad wanaagsanaa.
  lat-VUC: nec quidquam aliud noverat, nisi panem quo vescebatur. Erat autem Joseph
    pulchra facie, et decorus aspectu.
  aoi-aoi: Nakine-ka Jawijiba neni-kalyikama angwurra Badiba-manja. Eneja kembirra
    nakina Badiba nenu-kwama ababurna-langwa amurndakijika ena-langwa Jawijiba-manja
    kajungwa nenik-akwurraji-yada nakina amurndakakina-da. Biya kembirra arakba nara
    nakina kin-engkirrikena Badiba ena-langwu-wa amurndakijika, umba ena-langwu-wa
    aninga wulkwa n-engkirrikenumurra nakina-da. Bi...ya kembirra ngalaja dadingiyenikba
    Badiba-langwa yingini-rringkame-ka dakina nukwulyubene-ka Jawijiba. Nenumebinga
    neningaba ningbuda akwa nenumukwurra neningaba, akwa yingini-ngayindanguma kenu-mungkwuluma
    aburnuwa. Yingini-yengkilabena dakina
  eng-ASVBT: And he left all that he had in Joseph’s hand; and he knew not aught that
    was with him, save the bread which he did eat. And Joseph was comely, and well-favored.
  mna-mna: Tana Potipar iur koroŋ kini ta boozomen ila Yosep namaana be imboro. Mi
    ni itunu imboro ka kini tabe ikan i. Yosep, ni karwaaŋga mi tomtom kaibiim kat.
  ita-1885: Ed egli rimise nelle mani di Giuseppe tutto ciò ch'egli avea, e non tenea
    ragion con lui di cosa alcuna, salvo del suo mangiare. Or Giuseppe era formoso,
    e di bell'aspetto.
  eng-LXXUP: And he committed all that he had into the hands of Joseph; and he knew
    not of anything that belonged to him, save the bread which he himself ate. And
    Joseph was handsome in form, and exceedingly beautiful in countenance.
