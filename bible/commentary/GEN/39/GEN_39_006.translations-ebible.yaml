  twi-ASANTE: Enti, ɔde nʼagyapadeɛ nyinaa hyɛɛ Yosef nsa. Esiane sɛ Potifar de nʼagyapadeɛ
    ne nʼadwumadeɛ nyinaa hyɛɛ Yosef nsa enti, wannwene biribiara ho sɛ aduane a ɔbɛdi
    nko ara. Na Yosef yɛ aberanteɛ a ɔwɔ nnyinasoɔ, na ne ho nso yɛ fɛ yie.
  mwc-mwc: Kata Potipar ana sawara tupana Joseph i berei i badei wai, kega kesana
    awaika i nuwapoyei ba kam kanina wata. Ba Joseph wai komeruwanina ba kana tupuwa
    kinanina gairena.
  bhl-bhl: Keyemei, Yosew e akalem kamok em mesesem mesesem eisneng alik alik be kilele
    atebelei, Fotifal e em atebe eisneng beem dulum elote sakik banimsomi, sak am
    kuw bomi, wanin wanbise kale. Kate, Yosew e atebomin kuw kunum weit mak kesomi,
    kal anggil fulkan danong angse kunum kese kale.
  con-NTPO: José tsa'caen pa'cco tise'bema ñotsse manda'jesi Potifarja jo'su añeñi
    jipa an'jen. Joséja quinsetssipa me'detssia a'i.
  eng-WEBU: He left all that he had in Joseph’s hand. He didn’t concern himself with
    anything, except for the food which he ate. Joseph was well-built and handsome.
  bnp-bnp: E Potipar i ule lakea lobo ne Iosep a maki lobo i matakari. Na tahuna e
    Iosep i matakari a ruma ne Potipar, e Potipar i uka ma i luhoi lege vona tara
    maki. A maki i luhoi kunanea, a kinani. E Iosep i mata kamumu, i koru labeka.
  wal-wal: Hegaa gishshau baayyo de7iya ubbabaa Yooseefau sheedhdhiis; i ba miyo qumaappe
    attin, ainne qoppenna. Yooseefi yallisanne puulanchcha asa.
  mgh-mgh: Vano, ahohiya citthu cothene carinawe, mmatatani mwa Yusufu, ni khaarina
    isukuli weetthu phi itthu, aawehererya ulya paahi. Yusufu aari ooreera ni aancivela
    na atthu.
  acu-NT: 'Tura Joséka nuni mash iruna nuna wainin asamtai, Potifarka aya ni yutairin
    yuwatniunak nintimtus wajasmiayi. Kame, Joséka nekas shiirmachiyayi. Tura asamtai
    aints ainau niin wainkar: —Jiijamnawaitai —tiarmiayi.'
  spa-PDDPT: Todo lo que tenía lo dejó en mano de José. Con él allí, por nada se preocupaba,
    excepto por el pan que comía. José era de agradable presencia y de semblante varonil.
  gun-gun: Ha'e ramo Potifar opa mba'e José po py omboaxapa, mba'emo re opena va'erã
    omoĩ vy mba'eve re ndoikuaa potavei mbojape ho'u va'erã e'ỹ vy. José ma imbaraete,
    iporã guive.
  agu-BL: Tantu' yi toque'n cyen Ẍep tetz martoma', qui't nin tzun na bisun Potifar
    te yi me'bi'l. Ma na jaltnin wa'a'n na xtxumtz. Itzun Ẍep, chin yube'n nin i',
    nin chin elsbil alma' nin.
  eng-PEV: So Potifar really trusted Joseph, and he let Joseph look after everything
    that belonged to him. Potifar didn’t worry about anything, because Joseph was
    in charge. Potifar just got to think about easy things, like the food he wanted
    to eat. Joseph looked after everything else. Joseph was a really good-looking
    man, with a strong body.
  ilo-ULB: Impaaywan ni Potifar dagiti amin nga adda kenkuana kenni Jose. Saannan
    a masapul a panunoten pay ti maipapan iti aniaman a banag malaksid ti taraon a
    kanenna. Ita, ni Jose ket nataer ken nabaked.
  kpg-kpg: Potiphar gaa dugu anga ana mee huogodoo gi Joseph gi madamada humalia ai,
    gu deai dana mee e haga daadaamee gineia i lodo dono hale ai, aalaa hua go ana
    mee ala e gai. Malaa, Joseph la tama daane humalia dono huaidina gei e madanga
    labelaa.
  uig-ARA: شۇنىڭ بىلەن پوتىفار بارلىق ئىشلىرىنى يۈسۈپنىڭ قولىغا تاپشۇرۇپ، ئۆز تامىقىنى
    يېيىشتىن باشقا ھېچقانداق ئىش بىلەن كارى بولمىدى. يۈسۈپ بولسا قامىتى كېلىشكەن،
    خۇشچىراي يىگىت ئىدى.
  bsp-bsp: K'ɛsakərɛ teta daka dɔn fəp Isifu, nkɔn ɛnasumpər fɛ sɔ ntɛ o ntɛ mɛnɛ
    yeri nyɛ eŋc-di mɔ. Mba Isifu fum wətɔt teyi ɛnayi.
  bps-bps: Di ku Dyosif i gusmaligan i kdee nfunan, na du saligan i kdee di kenen,
    landè dademe fandaman galwà di kakaanan. Na Dyosif satu too fye baweh lagi na
    mgal i lawehan.
  mbs-mbs: Insalig din se kedakel te kedònan din diyà ki Jose, so dalem te pegpengibing
    i Jose kenyan, wedad palos keilangan eneng-enengen din, olò kànen din se egpemellien
    din. Nayan, mèpiya se bawa i Jose aw magsen se lawa din.
  tof-tof: Potiparr tóba blaman kla Zosepón tangdó irrbünürr ngabkanóm. Zosepónbókamde
    Potiparrón gyagüpitótókdó darrü müp babul yarilürr darrü klamankwata, wata wa
    ne alo kla alo yarilürr. Zosep wa morroal kómal büb akó agür obzek olom yarilürr.
  sus-sus: Na nan a to, Potifari naxa a xa se birin taxu Yusufu ra. A tan mu nu fa
    a ɲɛngi saxi fefe xɔn ma, fo a nu donse naxan donma. Mixi tofanyi nan nu lanxi
    Yusufu ma.
  pon-2006: Podipar eri kihong mehkoaros Sosep en kin apwahpwalih oh sohte kin kedirepwki
    mehkot, ihte kisin tungoal kan me e kin tungoale. Sosep, pwutak paliwaramwahu
    men oh pil masamwahu.
  jae-jae: Kêtu tonaŋŋa eŋ kêkêŋ gêŋ samob kêsêp Josep lêma ma taê kêka eŋgeŋ, gê
    go tau kêtu nê gêŋ ŋagêdôŋa atomanô, nê gêŋ êniŋŋa tageŋ, tec tau gejob. Josep
    eŋ ŋac ŋajam ma ŋac tolaŋô.
  ksd-ksd: Ma i ga nur tar kana lavur tabarikik ta ra lima i Iosep, ma pa i ga nuk
    pa ta magit mulai, ia kaka ra magit na nian i ga en ia. Ma Iosep a potar na tutana,
    ma i ga vakak ra pakana.
  tur-YTC: Potifar sahip olduğu her şeyi Yosef’in eline bıraktı. Yediği yemek dışında
    hiçbir şeyle ilgilenmezdi. Yosef güzel yapılı ve yakışıklıydı.
  bel-N: I аддаў ён усё, што меў, у рукі Язэпа; і ня рупіўся ні пра што, акрамя хлеба,
    які ён еў. А Язэп меў зграбную постаць і прывабны выгляд.
  grc-BRENT: Καὶ ἐπέτρεψε πάντα ὅσα ἦν αὐτῷ, εἰς χεῖρας Ἰωσήφ· καὶ οὐκ ᾔδει τῶν καθʼ
    αὑτὸν οὐδὲν, πλὴν τοῦ ἄρτου, οὗ ἤσθιεν αὐτός. Καὶ ἦν Ἰωσὴφ καλὸς τῷ εἴδει, καὶ
    ὡραῖος τῇ ὄψει σφόδρα.
  ind-AYT: Jadi, dia menyerahkan segala miliknya ke tangan Yusuf sehingga tidak diketahuinya
    mengenai apa pun, kecuali makanan yang dimakannya. Yusuf adalah orang yang bagus
    penampilannya dan tampan.
  lid-lid: Eme lakou mari iy atehei udu baha tondrok ta Josep. Iy badeh babudon ta
    lakou mari bwe, nyamon le iy aimon. Josep badeh ndramak ari buruwen ma iy badeh
    konen labai.
  nya-nya: Choncho anasiyira mʼmanja mwa Yosefe chilichonse chomwe anali nacho, kotero
    kuti samadandaula ndi chilichonse kupatula chakudya chimene ankadya. Tsopano Yosefe
    anali wa thupi labwino ndi wokongola.
  hrv-hrv: I tako sve svoje prepusti brizi Josipovoj te se više ni za što nije brinuo,
    osim za jelo što je jeo. A Josip je bio mladić stasit i naočit.
  mps-mps: Tialima, Potifargo te agai doado bage tigidali tonalumainu Josep te tonalubo
    bidi nigilali. Tama aga digi te magi nai me deli tede te agai homu me ebeo. Menio.
    Agai te aga tubo naide naga homu yali. Tialima, Josepgo tigi te wiegi yai mu elama,
    tama gasagi yai sawi yai bidi mu pedelali.
  llg-llg: Boe ma, faik fo Potifar nita Yusuf nakaneni basa ue-ledin no malole, de
    ana taa duduꞌa hata-hata so bali, de, nalelak kada naꞌa. Faik ndia, Yusuf mataon
    lolen seli.
  tpi-tpi: Orait Potifar i larim Josep i bosim olgeta samting bilong en. Na em yet
    i no wari long wanpela samting. Nogat. Em i tingting tasol long wanem ol samting
    em i mas kaikai. Josep i gat strongpela bodi na em i luk nais tru.
  dan-1931: og han betroede alt, hvad han ejede, til Josef, og selv bekymrede han
    sig ikke om andet end den Mad, han spiste. Men Josef havde en smuk Skikkelse og
    så godt ud.
  vie-OVCB: vì thế ông giao trọn mọi việc cho Giô-sép, không cần bận tâm đến việc
    nhà nữa, ông chỉ còn chọn món ăn thích khẩu mà thôi! Giô-sép là một thanh niên
    rất đẹp trai,
  lbk-lbk: Siya, inpakarkhona nan am-in ay kwana ken Jose, ya maid kasina chonnen
    ischi mod-i ket mangan yangkhay. Si Jose, makneg ya khawis nan ilana.
  guj-2017: પોટીફારનું જે હતું તે સર્વ તેણે યૂસફના હાથમાં સોંપ્યું. તે જે અન્ન ખાતો
    તે સિવાય તેનું પોતાનું શું શું છે, એ કંઈપણ તે જાણતો નહોતો. યૂસફ સુંદર તથા આકર્ષક
    હતો.
  byr-byr: Jozepɨyai tewaanyai angevɨ wɨlaꞌdɨsɨ Potipaare aꞌmweꞌ “Tewaanyarɨna maarɨma!”
    daka wɨdaꞌ “Aꞌmwaagaigɨ, avaanna wɨlakadeꞌnanyɨ.” Sara kudaꞌ Jozepɨyai “Aala,”
    wɨdɨna yaꞌ. “Potipaai gannya gɨlyɨvɨsa maremwaaina yadɨnyainyɨ nyɨmwaaihɨna yaꞌ.
    Gamɨreꞌgɨnyɨra. Nɨmɨreꞌgɨ daaka! Sara nɨmɨ myɨwɨnera! Sabwi kyaꞌmujɨ Gotɨyai nɨmɨnyɨna
    sɨmunya kayaaꞌna nanyawɨradɨka!” wɨdɨna yaꞌ.
  awx-awx: Tiwän hängä täpänä undä Josepdä daying yiwikge inikengu, Potipa dasingga
    donatäpgut. Tike teyä “Naxu gätä hangamiyo,” yangu doinikut. Josewu tänge täpä,
    nomnä yangu ilakngä hikngä yiwikut.
  pon-2006A: Podipar eri kihong mehkoaros Sosep en kin apwahpwalih oh sohte kin kedirepwki
    mehkot, ihte kisin tungoal kan me e kin tungoale. Sosep, pwutak paliwaramwahu
    men oh pil masamwahu.
  por-BRBSL: Ele deixou tudo o que tinha nas mãos de José. Ele não se preocupou com
    nada, exceto com a comida que ele comia. Joseph era bem construído e bonito.
  aly-aly: Joseph-el ilek-ilek ingkerrenh arntarnt-arenh. Potiphar atnaratyirrek,
    amernekant iterrenh.
  cth-cth: A tawn e pueng hah Joseph kut dawk be a ta pouh teh, a ca e vaiyei hloilah
    teh ahni koe kaawm e hnonaw pueng hah be a poe. Joseph teh a tungtang kahawi e
    lah ao teh a mei hai a hawi.
  twi-twi: Enti ɔde nʼagyapade nyinaa hyɛɛ Yosef nsa. Esiane sɛ Potifar de nʼagyapade
    ne nʼadwumade nyinaa hyɛɛ Yosef nsa nti, wannwene biribiara ho sɛ aduan a obedi
    nko ara. Na Yosef yɛ aberante a ɔwɔ nnyinaso, na ne ho nso yɛ fɛ yiye.
  hlt-hlt: A koe boeih te Joseph kut ah a hnoo pah van neh Egypt hoel loh buh caak
    bueng te a ming tih ba khaw amah loh ming pawh. Joseph ngawn tah a suisak sakthen
    tih mueimae sakthen la om.
  tbz-SIM: Kɛ̀ Potifɑɑ túótɛ́ o kpɛrɛ dɛmɔu kɛ́ dɛ̀ bɑ̀nnɛ Sosɛfu, ò tɛ̃́nkɛ í ndɔɔri
    mùmɑmù kɛ̀ dɛ̀ í tú ò bo dimɛ̀.
  msy-2020: Kamaghɨn Potifar Josep atɨzɨ, an an biziba bar dar gari. Egha a uabɨ bizir
    avɨribagh nɨghnɨzir puvatɨ, a uabɨ dagher manabara a dar amasa dagh nɨghnɨsi.
    Dughiar kamɨn Josep mɨkarzim sarama aghuigha gavgavigha ganganiba bar dera.
  txq-txq: Neu Potifar mete-nita Yusuf koladu basa ue-osar no malole, huu naa de ana
    ta duduꞌa hata-hata bali, nalela kada naꞌa-ninu a mesan. Lelek naa, Yusuf mata-aon
    lolen seli.
  aaz-aaz: Oras naiꞌ Potifar niit naiꞌ Yusuf in meupn ein reko ok-okeꞌ, in ka natenab
    fa saaꞌ-saaꞌ antein. In nahini haa he naah. Oras naan, naiꞌ Yusuf in aon ma in
    human, reokn ii kah een.
  azb-azb: Ağası özünə məxsus olan hər şeyi Yusifin ixtiyarına vermişdi, yediyi yeməkdən
    başqa, evində olan heç nədən xəbəri yox idi. Yusif gözəl və yaraşıqlı idi.
  eng-DBY: And he left all that he had in Joseph's hand, and took cognizance of nothing
    with him, save the bread that he ate. And Joseph was of a beautiful form and of
    a beautiful countenance.
  hin-2017: इसलिए उसने अपना सब कुछ यूसुफ के हाथ में यहाँ तक छोड़ दिया कि अपने खाने
    की रोटी को छोड़, वह अपनी सम्पत्ति का हाल कुछ न जानता था। यूसुफ सुन्दर और रूपवान
    था।
  wol-KYG: Mu daldi bàyyi lépp ci loxol Yuusufa, te li mu fa nekk tax ba topptootul
    dara ciy mbiram, lu moy li muy lekk rekk. Booba Yuusufa ku jekkoon bind la te
    góorayiw.
  swp-swp: Eo Potiparo ena ginauri gamagaridi i toredi Iosepa nimana eai, eo nige
    ie mode ena ginauri saha eo saha aridi eai, na ana aiai mo arinai. Na Iosepa ana
    ao i lolo ariri ma anabela.
  bjr-bjr: Pootifaafa mana mana kaimmi marinau. Sia narí ainainara irimarinau, naranara
    kai irimarinau. Yooseefaafa amudaani tiafa amiqirafa uqanna mariau.
  eng-YLT: and he leaveth all that he hath in the hand of Joseph, and he hath not
    known anything that he hath, except the bread which he is eating. And Joseph is
    of a fair form, and of a fair appearance.
  kne-kne: Gapo ta intalek Potifar en Jose am-in di gamgameng na, maga di masapol
    ay nemnemnemena powiray makan. Asi et gowapo abe si Jose yan mapmapteng di awak
    na.
  wat-wat: Noko nenei eketa Fotifa yana nogonogo matatafuna kana visime fasinei o
    Yosefa nimanei i teniya. Keta muka tamo aviyavana fasinei ita nuwanuwa eatu yana
    kaaḡa fasinei o i kitavikaviniya. Yosefa kana tufuwa dewadewana yota kotokiwaḡa.
  heg-NTPO: Nikit Potifar tinang ngam Yusuf in dake ngas totoang banan kon, un nanga-nangan
    saa pait lo, un in tana ka suma kaa-niun tukun. Dedeng na, Yusuf uih-leok isi.
  ptu-ptu: Iya ingganna-ingganna sia nabehoam asammi dokko lisu pala'na Yusuf anna
    ia asam umpoissanni. Tä'um ia deem aka-aka napikki' sulibanna indo la napohäena
    naande. Indo Yusuf mesa änä' muane mapia tubo.
  bzd-NTPO: José tö Potifar íyi ulitane kkö'neke buaë. E' kue̱ki̱ Potifar kë̀ wöki̱
    ì wëneia̱ yës. Ì ñak ie' é̱na e' ë̀ bikeitsekeitö. José wák dör bua'bluka̱.
  kwf-kwf: ꞋUnaꞋeri sa Potifa ka alua ru ki taꞋifau neꞋe nia toꞋo ani saena limana
    sa Josef, ma nia noaꞋa kasi Ꞌabera laꞋu Ꞌania ta ru. Nia tua goꞋo Ꞌana fuana manataꞋanga
    sulia fanga nia ki. Sa Josef nia ta taꞋi ngwae fiꞋi doe neꞋe lisilana leꞋa liu.
  eng-WYC-2017: neither he knew any other thing, but [the] bread which he ate. Forsooth
    Joseph was fair in face, and shapely in sight.
  eng-WMBB: He left all that he had in Joseph’s hand. He didn’t concern himself with
    anything, except for the food which he ate. Joseph was well-built and handsome.
  spp-spp: Lire kurugo, ka Potifara si u karigii puni puni le Yusufu cye e. U sàha
    mpyi na bwùun u cyeyaage kà na sahaŋki mɛ, fo u yalyîre kanni. *Ɲyɛ Yusufu na
    mpyi nàɲjiiwe nisìnaŋa, u lempe mpyi a ɲwɔ sèe sèl'e.
  aey-aey: Odocob Potifa uqa ceteteh cunug uqana eu Josef ebenna men. Uqa ceteteh
    cunug cofdocnu qee cisdol. Qa sab jecnu himec eu uqa cofdon. Aria Josef uqa ola
    eu fecnu galeca. Uqa dewegha fecnu galeca.
  urd-GVH: फ़ूतीफ़ार ने अपनी हर चीज़ यूसुफ़ के हाथ में छोड़ दी। और चूँकि यूसुफ़ सब
    कुछ अच्छी तरह चलाता था इसलिए फ़ूतीफ़ार को खाना खाने के सिवा किसी भी मामले की फ़िकर
    नहीं थी। यूसुफ़ निहायत ख़ूबसूरत आदमी था।
  rug-rug: Ke va karovo beto lani e Potipa sari doduru likakalae pu tagoi sa pa kinopu
    te Zosepa, meke lopu hite balabala ia sa si keketoṉa, ba na gana ginani mo sapu
    hena ia sa si hoke balabala ia sa. Na koreo leleana meke vari ṉoṉoi tinina se
    Zosepa,
  gaz-gaz: Kanaafuu Phoxiifaaraan waan qabu hunda harka Yoosef jala galche; innis
    waan nyaatu qofa malee qabeenya isaa tokko illee hin beeku ture. Yoosef dhaaba
    toleessaa fi miidhagaa ture;
  fra-LSG: Il abandonna aux mains de Joseph tout ce qui lui appartenait, et il n’avait
    avec lui d’autre soin que celui de prendre sa nourriture. Or, Joseph était beau
    de taille et beau de figure.
  gnn-gnn: Yo, Butipayu wekaŋalanydja bukmak nhä malanha Djotjipkalana goŋlili dharraylili;
    yakana ŋayi yukurrana ŋula waŋganygu nhäku warwuyurruna. Djotjiptja ŋunhi ḏarramu
    ḻatju'na dhika rumbal ga ganydjarrnydja ŋutu'na dhika ga buku‐ḻatju'na,
  yal-yal: Nanara, seen naxanye birin yi Potifari yii, a yi a birin nabeɲin Yusufu
    yii. A tan mi yi fa a yengi saxi fefe xɔn ma fɔ a yi donseen naxan donma. Yusufu
    yi tofan han.
  gum-gum: Inchagurri Potifarbe kerriguba Joséwei tasku ashchaim pasra, nune chi isumig
    chigaabig køn. Isumig køppe, nø mab mutsamigwan trunundøh isumig købig køn. Inchen
    Josébe larrø tab asr tøgaig trurrigu larrø tab møg købig køn.
  iou-iou: Yawetä ude täŋirän Potifatä Josep imaka imaka päke u yabäŋ yäwatta iniŋ
    kireŋkuk. Iniŋ kireŋpäŋ ini uwä imaka kubäta nadäwätäk nämo täŋkuk. Ketemgän naŋkaŋ
    nadäwätäk ikekkät nämo it täŋkukonik. Täŋpäkaŋ Josep uwä gupi ba iŋami dapun säkgämän.
  haw-1868: A waiho iho la oia i kona mea a pau i na lima o Iosepa, aole ia i ike
    aku i kekahi mea nona, o ka ai ana i ai ai wale no. Ua maikai ke kino o Iosepa,
    he maikai no hoi ka maka.
  arb-NAV: فَعَهِدَ بِكُلِّ مَالَهُ إِلَى يُوسُفَ. وَلَمْ يَكُنْ يَعْرِفُ مَعَهُ شَيْئاً
    إِلّا الْخُبْزَ الَّذِي يَأْكُلُهُ. وَكَانَ يُوسُفُ جَمِيلَ الْهَيْئَةِ وَسِيمَ
    الْوَجْهِ.
  adz-adz: Ibinigi da Potifar itangin Yosef impa tayangꞌ arangan nanggan santan. Da
    maran wafur nan mangan i nida yaba i nanggan santan igi mangan u, imaꞌ, da bitsintaꞌ
    nam gadan arangan gadan angu. Yosef igi iyingꞌ garam mara urun da maran bini angu.
  ewe-ewe: eya ta Potifar tsɔ nu siwo katã nɔ esi la dzi kpɔkpɔ de esi. Zi ale si
    Yosef li ko la, megatsia dzi ɖe naneke ŋu o, negbe nu si wòadi be yeaɖu ko! Ke
    Yosef nye ɖekakpui dzeɖekɛ aɖe.
  eng-LEE: And he left all that he had in Joseph's hand; and he troubled himself not
    about aught he had, save the bread which he did eat. And Joseph was handsome in
    form and handsome in appearance.
  gvn-gvn: Joseph ngulkurrijin bajaku. Potipharamu manyarr kuruku bundan Josephanka.
    Nyulu Josephanda yalaman, “Ngaykunji wunay.” Josephangka yalaman, “Kari. Ngayu
    wawu kari yununji wunanka. Potipharangka nganya maja-bungan yamba-yambaka wubulkuku,
    yamba yundu nyunguku manyarr. Kaki ngayu yunun wunay, God kuli-kaday ngaykunku.”
    Warngku yindu-yindu Potipharandamundu manyarrangka Joseph kunjanya, yamba Josephangka
    kari wunan nyungun. Wawu yinyamun Joseph bayanba walan workmanijinka. Potipharamu
    manyarr, nyulu nyulurrku bayanba, kanbal ngalkalba. Nyulu Potipharandamundu manyarrangka
    Josephamu kambi karrban, yalaman, “Ngaykunji wunayda.” Josephangka kambi bawan,
    ngalkalbada warrin. Nyulu manyarr kuli-kadan Josephanka, kanbal kunjan. Nyulu
    jurrilda balkan jananda, “Yinya dingkar, nyulu balu ngaykunji wunanyaku; kari,
    ngayu jinbalku yirrkajin, nyulu warrinda. Nyaka, kambi nyungu yanyunya.” Potiphar
    bayanbaku kadan, nyulu manyarr nyungu kuku jurril nyajin, nyulu yalarrku kuli-kadan.
    Nyulu Joseph mumban jailmunbu. Kari, Godungku Joseph nyajil-nyajin, buliman nyungunku
    ngulkurr bajaku. Nyulu bulimanangka Joseph maja-bungan kanbalanka jailba.
  nna-nna: Potiphar-lu wurrukarrarrangu yakarnala wiyirr Joseph-ku tuku jinaku. Munu
    nganipa kurlu jarrimalu Potiphar-ku, ngalypajakun jirnijaninyi Ngarrkalu. Potiphar-lu
    mayija ngananyajalu karta karrinyikinyi. Wirrilyimajirri, pikaly yiji. Joseph
    wangalangu yiji, ngumpa ngalypakata kawupa.
  asm-FB: সেয়ে পোটিফৰে নিজৰ সৰ্ব্বস্ব যোচেফৰ তত্বাৱধানত শোধাই দিলে। কেৱল নিজৰ খোৱা
    আহাৰৰ বাহিৰে পোটিফৰে আৰু আন একো চিন্তা নকৰিছিল। গঠণত যোচেফ সুন্দৰ আৰু দেখনীয়া
    আছিল।
  sus-A: نَ نَن عَ تٌ، ثٌتِقَرِ نَشَ عَ شَ سٍ بِرِن تَشُ يُسُقُ رَ. عَ تَن مُ نُ قَ
    عَ حّنفِ سَشِ قٍقٍ شْن مَ، قٌ عَ نُ دٌنسٍ نَشَن دٌنمَ. مِشِ تٌقَنيِ نَن نُ لَنشِ
    يُسُقُ مَ.
  fra-SBL: Il laissa tout ce qu'il avait entre les mains de Joseph. Il ne s'occupa
    de rien, sauf de la nourriture qu'il mangea. Joseph était bien bâti et beau.
  hbo-hbo: וַיַּעֲזֹ֣ב כָּל־אֲשֶׁר־לֹו֮ בְּיַד־יֹוסֵף֒ וְלֹא־יָדַ֤ע אִתֹּו֙ מְא֔וּמָה
    כִּ֥י אִם־הַלֶּ֖חֶם אֲשֶׁר־ה֣וּא אֹוכֵ֑ל וַיְהִ֣י יֹוסֵ֔ף יְפֵה־תֹ֖אַר וִיפֵ֥ה
    מַרְאֶֽה׃
  shp-NTPO: Jaskáakin jawen jawékibo José koiranmaa, jakonhakin koiranxonaitian onanax,
    moa jaakin shinanyamai, pitiakinres shinanni jaa iki. Ikaxbi ja Joséra iká iki,
    jatíbinin jakon ikax, bakeranon metsáshaman.
  eng-WYCLIFFE: nether he knew ony other thing no but `breed which he eet. Forsothe
    Joseph was fair in face, and schapli in siyt.
  piu-2006: '@see-verse:GEN.039.005'
  pjt-pjt: Ka Putipalu nyakula puḻkaṟa mulapa Josephaku pukuḻaringu munu palunya tjunu
    palumpa kutjupa kutjupa uwankara kanyintjaku. Munu paluṟu aṯunymaṟa uwankara palumpa
    kulintja wiyangku mai kutju kuliningi palumpa ngurangka pitjala ngalkuntjikitjangku.
    Palu Josephanya wati yangupala wiṟunya munu yunpa wiṟunya mulapa aṉangu lipula.
  cwe-cwe: Potifa keka chila chinhu chiyakalile nacho haulolesi na ukalizi wa Yosefu,
    na hagesile chochose ila kuja ndiya yake muhala. Yosefu kakala mbwanga yanogile
    na chihanga chinoga,
  bgs-bgs: Igsarig i Potifar tô langun katô kaduwánnan din ki Jose, su róggun igpid
    si Jose, ándà ássa ágpanámdámmán i Potifar, kannà tô dád ágkakan din. Na, madigár
    tô bónnóng i Jose, asta mabákkár tô lawa din.
  kik-kik: Nĩ ũndũ ũcio agĩtigĩra Jusufu indo ciothe iria aarĩ nacio acimenyagĩrĩre;
    rĩrĩa rĩothe Jusufu aarĩ mũrũgamĩrĩri-rĩ, Potifaru ndarũmbũyanagia na kĩndũ o
    nakĩ tiga o irio iria aarĩĩaga. Na rĩrĩ, Jusufu aarĩ mũthaka na wa mwĩrĩ mwega,
  ksr-ksr: Kaeŋ ero Potifarnoŋ ilawoilaya eŋ muroti, ii kuuya Joosefwaa borianoŋ andaboroŋ
    nama aŋo ii me woi iikawaa majakakaya moŋ mende moro. Iinoŋ nene nemambaajoŋ kaaŋgadeeŋ
    motoqoto mende moma siiseweweya qaa laligoro. Joosefwaa selia onjonbonjoŋ somariiro
    kaitanianoŋ iima-aiŋaiŋawo ero laligoro.
  fra-NCL: Et il abandonna tout ce qu’il avait aux mains de Joseph, ne s’informant
    plus de rien avec lui, si ce n’est des aliments qu’il prenait. Or Joseph était
    beau de corps et beau de figure.
  cek-AK: To pongah a tawnh ih hmuennawk to Joseph khaeah a paek boih; anih loe takaw
    caak khue ai ah loe, a tawnh ih hmuen roe poek ai boeh; Joseph loe somsang hoih
    moe, krang doeh hoih.
  xla-xla: Epedeme Yosepta ya꞉ oko epo ka꞉depo hala natimama Potipatapo koko hale
    halowe pomalamalalo isikimi daya dlowe tlo sikemte malamdiyo.
  cuk-cuk: José Potifarʼga bela ibmar-dakdisoggu, Potifar dogdar bar e-ibmargi ise-binsaar
    gudisulid, ar wisid, José bela ega ibmar nue-akwediid. Degisoggu, unnila masginbi
    binsadisunnad. José, sapingwa-nued-itoged yeer dakleged.
  uig-CYR: Шуниң билән Потифар барлиқ ишлирини Йүсүпниң қолиға тапшуруп, өз тамиғини
    йейиштин башқа һеч қандақ иш билән кари болмиди. Йүсүп болса қамити келишкән,
    хушчирай жигит еди.
  pma-pma: Sakini, veni Siosep mul lei kat revi tounah vasi onen, Potifar romundem
    etai mun tounah. Mundem anien enges koa kei vani. Siosep, aven tahos ka veinan
    malikuh imok,
  tel-2017: అతడు తనకు కలిగినదంతా యోసేపుకు అప్పగించి, తాను భోజనం చేయడం తప్ప తనకేమి
    ఉందో ఏమి లేదో చూసుకొనేవాడు కాడు. యోసేపు అందగాడు, చూడడానికి బావుంటాడు.
  hat-BSA: Li te kite tout sa li te gen sou chaj Joseph. Konsa, li pa t okipe tèt
    li avèk anyen sof ke manje ke li te manje. Alò, Joseph te yon bo gason, ni nan
    fòm li, ni nan aparans li.
  bxh-bxh: Potifa ena ginauli mahudoꞌidi ya tole afuledi Diyosepa lisina yai, hige
    somo hesa i modeꞌen. Ena mode moho mate somo bena ya an. Diyosepa ya tau gigi
    yo hewalina ya loholoho.
  kos-kos: Potiphar el fuhleang ma nukewa lal nu ye karinginyuk lal Joseph, ac el
    tia elya ke kutena ma sayen in sulela ma nal sifacna. Joseph el arulana oasku
    ac wo lumahl,
  hbo-WLC: וַיַּעֲזֹ֣ב כָּל־אֲשֶׁר־לוֹ֮ בְּיַד־יוֹסֵף֒ וְלֹא־יָדַ֤ע אִתּוֹ֙ מְא֔וּמָה
    כִּ֥י אִם־הַלֶּ֖חֶם אֲשֶׁר־ה֣וּא אוֹכֵ֑ל וַיְהִ֣י יוֹסֵ֔ף יְפֵה־תֹ֖אַר וִיפֵ֥ה
    מַרְאֶֽה׃
  ibo-ibo: Ya mere, ọ hapụrụ ihe niile o nwere nʼaka Josef. Nke a mere na ọ mazighị
    ihe ọzọ na-eme, ma ọ bụghị nri nke ọ na-eri. Josef nʼonwe ya mara mma ahụ dịkwa
    mma ile anya.
  ory-ory: ଏହେତୁ ସେ ଯୋଷେଫଙ୍କ ହସ୍ତରେ ଆପଣା ସର୍ବସ୍ୱର ଏରୂପ ଭାର ଦେଲା, ଯେ ଆପଣା ଭୋଜନ ବିନୁ
    ଆଉ କୌଣସି ବିଷୟର ତତ୍ତ୍ୱ ନେଲା ନାହିଁ। ଯୋଷେଫ ରୂପରେ ଓ ସୌନ୍ଦର୍ଯ୍ୟରେ ମନୋହର ଥିଲେ।
  wmt-wmt: '@see-verse:GEN.039.005'
  chk-chk: Iei mine Potifar a anomu fän nemenemen Josef meinisin mine a eäni. Iwe,
    Potifar esap chüen tümwünü och mettoch pwe anan mongö chök. Nge Josef a fokun
    äteöch o mesemesöch.
  ssd-ssd: Taŋamba Yosefŋge nu tuku agaŋ ndende ŋakmba kulatka minna le nuŋe kulat
    taŋgo ta nu nuŋe agaŋ ndende ta tuku idus ndana. Nu isukusam tuku ta ndo idusmba
    minna. Yosef tuku ŋgarosu tumail pasi maditaknu ndo.
  rop-rop: Wal Potafa bin abum isiwan wek na. Im nomo bin jinggabat blanga enijing
    langa im kemp, dumaji Josef bin jidan bos blanga im. Oni blanga daga imbin jinggabat.
  ukr-1871: І передав усе, що мав, Йосифові, і не знав нїчогісїнько в свойму майнї,
    опріч хлїба, що їв. І був Йосиф гарний станом і вродливий видом вельми.
  eng-AOI: Potiphar trusted Joseph so he gave him everything in his house to look
    after and he didn't have to think about anything except the food he ate. After
    a while Potiphar's wife saw that Joseph was very good-looking. He was so strong
    and good-looking that she wanted to sleep with him. She asked him
  yon-yon: Kwane ye yiribman korem kuu Yosefbed oonene korok keroon kowe, Potifa kuu
    ye yiribman meenimokban, animan ani yeman yaamo meenoon. Yosef kuu aromkonoyiib
    angkon ye kuu kerengkanimbon
  bch-bch: Tota eaba toa oa idol Iosep ta imariala ngan ele danga toa ngada oa. Ele
    naurata toa ngada oa idae Iosep ibageai, tota ilolo ede ga ede ngan danga eta
    mao. Imamado ngan annga aea eannga kekelen. Be Iosep ibebe kapei ga imata kemi.
  deu-1951: Da überließ er alles, was er hatte, Josephs Hand und kümmerte sich um
    gar nichts mehr als um das Brot, das er aß. Joseph aber war von schöner Gestalt
    und hübschem Aussehen.
  eng-JPS: And he left all that he had in Joseph's hand; and, having him, he knew
    not aught save the bread which he did eat. And Joseph was of beautiful form, and
    fair to look upon.
  ubr-ubr: On mes Potiphar on Joseph itutumai ato an sawar engon on ibi noanai on
    iyabonai Joseph an baibad babanai on ikakaifaren ato on men aifain tani ibi nonotai
    on. Baise on toun on bayu mamaba inam inatom an eta wat on ikakaifarai. Joseph
    an itin on obin a ann iman irou irat.
  srp-1865: I ostavi u Josifovijem rukama sve što imaše, i ne razbiraše ni za što
    osim jela koje jeðaše. A Josif bijaše lijepa stasa i lijepa lica.
  lug-lug: Awo Omumisiri n’ateeka byonna mu mikono gya Yusufu. Yusufu n’avunaanyizibwanga
    byonna okuggyako emmere mukama we gye yalyanga. Kyokka Yusufu yali mulungi nnyo,
    mubalagavu.
  heb-heb: ויעזב כל אשר לו ביד יוסף ולא ידע אתו מאומה כי אם הלחם אשר הוא אוכל ויהי
    יוסף יפה תאר ויפה מראה׃
  ben-IRV: অতএব তিনি যোষেফের হাতে নিজের সব কিছুর ভার দিলেন, তিনি নিজের খাবারের জিনিস
    ছাড়া আর কিছুরই বিষয়ে চিন্তা করতেন না। যোষেফ রূপবান ও সুন্দর ছিলেন।
  pan-pan: ਉਸ ਨੇ ਸਭ ਕੁਝ ਯੂਸੁਫ਼ ਦੇ ਹੱਥ ਵਿੱਚ ਸੌਂਪ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਆਪਣੀ ਖਾਣ ਦੀ ਰੋਟੀ ਤੋਂ
    ਛੁੱਟ ਹੋਰ ਕਿਸੇ ਚੀਜ਼ ਦੀ ਖ਼ਬਰ ਨਾ ਰੱਖੀ ਅਤੇ ਯੂਸੁਫ਼ ਰੂਪਵੰਤ ਅਤੇ ਸੋਹਣਾ ਸੀ।
  tkr-tkr: Mang'vee cun gırgın kar Yusufne xılyaqa qele, mang'une vuk'ulee otxhun-ulyodğuyle
    ğayrı medın vuççud eyxhe deş. Yusuf tanaler, aq'vayler micagra ıxha.
  mwp-mwp: Kalanu Pothipa, nuydh mura zapul poeybaydhin Yoewsepalpa nuy nungu geth
    ngoenanumayginga, nuydh Yoewsepalpa wanaydhin mura lagaw doegam zageth. Nuydh
    Pothipa matha wakay thoemamipu nungu maythaw doegampa. Nuy Yoewsepa waza kapu
    garkaz a magawpa ruway,
  mya-JVB: သခင် သည် မိမိ ၌ ရှိသမျှ ကို ယောသပ် လက် သို့ အပ် ၍ ၊ မိမိ စား သော အစာ မှတပါး
    အခြား သော ဥစ္စာ ရှိမှန်းကိုမျှ မ သိ မမှတ်ဘဲနေ၏။ ယောသပ် သည် ပုံပြင် ယဉ်ကျေး ၍ အသွေး
    အဆင်းလည်း လှ သောသူဖြစ် ၏။
  tte-O: Yo ginauli meuloili ilogabaegili Yosepa nimana mena yo iloina kolili. Nige
    ana golu ilalau ana gogo yabo koina bwaimwana kekanmo kaigeda kana nuwatu mwa
    koina imiyamiya. Sauganane koina Yosepa igamegame na kilakaina inamwanamwasosi.
  tbg-tbg: Mintuvaro Potipaava Iohepirara tiharo, Are ekaa ti kaiqaqaa raqikiqira
    vuane, tuvaro Iohepiva ekaa vira kaiqaqaa raqikiqiro vi vauvaro Potipaava kia
    nai kaiqara airi aato iriraitiro, Iohepirara homa vi kaiqara varaanarove tivakero
    viva qaqi vaiharo karaqai neharo vaura. Ho Iohepiva koqe viri vaata vataa vaiintivano
    vaiharo Potipaara kaiqaqaa raqiki vauvaro
  hmo-hmo: Potifara ese iena kohu ibounai Iosepa ena imana dekenai ia atodia, gau
    ta dekenai ia laloa lasi, iena aniani iena vairana dekenai idia atoa, unai sibona
    mo. Iosepa ena tauanina ia goada, bona iena vairana ena toana, be mero namo herea
    momokani.
  ata-ata: La sou Potipaa muꞌitalonu mimii tavuꞌalo ne no avolu Iosepu sou anu molu
    usaxilaꞌu ukalusi. Ia anu uxavutalanu mii vile la uasi. Anu uxavutalasou laꞌilalisi.
    Iosepu ne muleme maulu vile xaviinu misevile. Mo iou ne lailaixe misevile.
  nfa-nfa: Lula Potifar ladhe-ladhe laꞌa na Yusuf sabꞌa dènge beꞌa, ka na pangee heka
    ngaa-ngaa, dhoka naꞌa-ninu di. Yusuf ne, mone iia.
  urd-urd: और उसने अपना सब कुछ यूसुफ़ के हाथ में छोड़ दिया, और सिवा रोटी के जिसे वह
    खा लेता था, उसे अपनी किसी चीज़ का होश न था। और यूसुफ़ ख़ूबसूरत और हसीन था।
  rus-SYN: И оставил он все, что имел, в руках Иосифа и не знал при нем ничего, кроме
    хлеба, который он ел. Иосиф же был красив станом и красив лицем.
  cbt-NTPO: Cosiri ya'ipi ma'shanënpita noya a'paitërin ni'ton, co huachi ma'marë
    tëranta yonquiárinhuë'. Topinan noya coshatárin huachi. Cosiso', noyapin noyapin
    ni'tomantarin ni'ton, ya'ipi quëran pa'yatopi.
  bqc-SIM: Ɔ̃ Pↄtifaa a pↄ́pii nà Yosɛfuɛ a ↄzĩ. A yãe kã̀a vĩo, mɛ́ i kɛ blɛblea
    bàasio. Yosɛfu sↄ̃ gↄ̃ kɛfɛnaɛ, mɛ́ aà zɛa maa.
  tcz-CHONGTHU: Hichun Potiphar in Joseph chu ama insung vetup ding le anei agou ho
    jouse vetup ding in thanei na jouse ape dohtai, chule Joseph umjeh chun aman imacha
    ah akisaboi tapon, lungkham na jong aum tapon, chule aneh ding anneh tilou thil
    dang thil dang imacha ahepha tapoi. Joseph chu mi melhoitah vetnom nom umkhat
    ahi.
  mar-mar: पोटीफराने आपल्या घरादाराचा सर्व कारभार योसेफाच्या हवाली केला. तो जे अन्न
    खात असे, त्या पलीकडे कशाचाही तो विचार करत नव्हता. योसेफ फार देखणा व आकर्षक होता.
  tcs-tcs: Bos blo Zosep bin meke Zosep bos po lugaut ebrisamting wea em bin gad,
    so Potipa no bin woribaut eniting. Em mata tingbaut po kaikai ane wanem em i go
    kaikai. Zosep i bin prapa gudluking man ane em bin gad prapa nais strong bodi.
  soq-soq: Ita du bedewe nitu uduudu wineia Iosep witapelena oniamopi. Tane Potipa
    mai dima da nuabolawalepi, dia. Me nana os nanawa insaisawa wadompa. Tane Iosep
    me ipa apana emademba uwatauwa ewaewa eudida.
  qub-qub: Potifarpa wasincho José captenga Potifar manana imanpäpis yarparajnachu.
    Josëga caran camaraj mösu.
  bqp-bqp: Akũ Pↄtifa a pↄ́ sĩnda pínki nà Yusufunɛ a ↄĩ. A bàka kú yãkeoro, tó
    adi kɛ pↄ́ble baasiro. Yusufu sↄ̃ bi gↄ̃ kɛfɛnnamɛ, akũ a zɛna mana.
  hat-hat: Potifa te lage tout zafè l' nan men Jozèf. Li pa t' okipe anyen ankò, se
    annik vin chita manje. Jozèf te vin yon bèl gason byen kanpe.
  eng-BSB: So Potiphar left all that he owned in Joseph’s care; he did not concern
    himself with anything except the food he ate. Now Joseph was well-built and handsome,
  tod-tod: Niiti kpein ti ɠɛni ga zeaɠɔli, é ti yɛni Zozɛfe yeezu, é la mɔ ɠɛni
    faa ɠili kɛɛzu, kɛni é ná-daamianigi zeɠe nɔ. Zozɛfe ɠɛni ga zaalamai gola ʋagai.
  eng-WEBPB: He left all that he had in Joseph’s hand. He didn’t concern himself with
    anything, except for the food which he ate. Joseph was well-built and handsome.
  kbq-kbq: Maka'zana Potifa'a Josefe azampi antegeno kegava krigeno, maka zankura
    agesa ontahi'neanki, kave'ma nesia zankuke hu'ne. Hagi Josefena agi'avugosamo'ene,
    agia azamo'enene, avufgamo'enena knare'za huno soe zanke hu'ne.
  nhe-BL: Huan Potifar ayoc mocuatotoniyayaya ica tleno, san para tlacuas pampa motemachi
    ipan José. Huan nochi eltoya imaco huan nochi quisayaya cuali. Huan José eliyaya
    yejyectzi huan nesiyaya se cuali telpocatl.
  bus-bus: Ben Pↄtifa a pↄ́ píngi nà Yusufunɛ a ↄzĩ. À bà kú yãkeoro, tó èe kɛ pↄ́blee
    baasiro. Yusufu sↄ̃ nɛ́ gↄ̃ ↄ̀wazimɛ, ben à zɛna maa.
  gub-BL: Poxiwar omono uma'e paw Zuze ipo pe. Na'ima'enukwaw kwaw uma'e rehe a'e
    re. Xo wemi'u rehe ima'enukwaw. Ta'e Zuze uzekaiw katu ima'e rehe upaw rupi a'e
    xe. Zuze a'e, awa ipuràg eteahy ma'e romo hekon a'e. Ikatu teko nànàn.
  eng-DRA: Neither knew he any other thing, but the bread which he ate. And Joseph
    was of a beautiful countenance, and comely to behold.
  knf-knf: Hënk, kë Potifar aşë ţu bka bi nul bŧi ţi iñeen yi Yoŧef, uko ude wi nul
    ţañ wi wi adukiiŋ akaanaan. Kë Yoŧef aşë wo ñaaŋ annuuriiŋ uleef abot anuura kaara.
