    ਜੋ ਉਹ ਮੇਰੇ ਨਾਲ ਲੇਟੇ ਪਰ ਮੈਂ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਬੋਲ ਪਈ।
  tkr-tkr: 'məng''ee xaane insanaaşilqa onu''u eyhen: – İlyaake, vuşde xərıng''vee
    şi tesser hee''ecenva cühüt şasqa arı! Mana zaka g''alixhasva zasqa qarı, zımee
    xəbna ts''ir hav''u!'
  mwp-mwp: nadh mamu nuyn ya tharnge thayadhin sew zagethaw mabaygoepa. Na kedha,
    ‘Ayawal, imaw ina ngalpan nanga Eberaw zagethaw mabayg gasamoedhin nanga, nuy
    ngapa ngoezu uthuy lagiya muya uthema ngoena rugaw thudhaypa manu.
  mya-JVB: အိမ်သား ယောက်ျား တို့ကို ခေါ် ၍ ၊ သင် တို့ကြည့် ကြ။ ငါ တို့၌ မ ရိုမသေပြုစေခြင်းငှါ
    ဤဟေဗြဲ လူ ကို သခင်သွင်း ထားပြီတကား။ သူသည် ငါ နှင့်အတူ အိပ် ခြင်းငှါ ဝင်လာ ၍ ငါသည်
    ကျယ် သောအသံ နှင့် အော်ဟစ် ရ၏။
  tte-O: kabo iyoga ana topaisowao kolili yo iwalo iba, “Wagitai. Bwaite tomo Ibeliu
    wainegu iyoyoganamawa isinalila kaiwena ilusaema yakato mekaukava kakeno mwa yawui.
  tbg-tbg: vira voqama kero arara itovaro naavuqi kaiqa varoka naarama kero vikara
    tiharo, Ho tavaate. Ti vaativano Hiparu vatanaa vaiinti maa vita varero tinavu
    naavuqi viri kaiva, viva ti qoraiqama timitareva auti vaivo. Viva maaqi uriqetero
    ti hampata nuare timanta te oi oi turaro
  hmo-hmo: Ia ese ruma taudia ia boiridia, ia hamaorodia, ia gwau, “Umui itaia, lauegu
    adavana ese inai Heberu tauna ia abia dae vadaeni, ita dekenai kavakava henia
    totona. Ia raka vareai lau dekenai, ia ura ai mahuta gabu tamona dekenai, vadaeni
    lau boiboi bada herea.
  ata-ata: miavuti la miꞌava mulai noxiꞌa ta mitema sou xaixai noxie lexe, “Ngamaisou
    mii ꞌo! Itemasie Evalaio e muluxeni munoꞌu sou muneꞌenu muxolu no tani noxixe
    ꞌo, utoxonenge uasi. Mulutusi ka muneꞌe no ano no taasilo e aai no anu sou uexe
    utetelisilo mo ulai noxilo no anu masaxa noxousi.
  nfa-nfa: hèia na paroa dhèu sabꞌa sèra, ka na peka, aku nèngu na, “We! Miu mai ladhe
    ku laa! Deo na, ana mone dhèu Ibrani na, maso sa dꞌara kama jaꞌa. Na neo pamakae
    jaꞌa. Malo ka jaꞌa paꞌoo, ka na rai, tèke eele kodho na ètu jaꞌa ne. Dhèu èmu
    jaꞌa ne, nèti dhèu bhelu asa dꞌara èmu, ho hia èdhi taꞌe makae!”
  urd-urd: तो उसने अपने घर के आदमियों को बुला कर उनसे कहा, “देखो, वह एक 'इब्री को
    हम से मज़ाक करने के लिए हमारे पास ले आया है। यह मुझ से हम बिस्तर होने को अन्दर
    घुस आया, और मैं बुलन्द आवाज़ से चिल्लाने लगी।
  rus-SYN: 'кликнула домашних своих и сказала им так: посмотрите, он привел к нам
    Еврея ругаться над нами. Он пришел ко мне, чтобы лечь со мною, но я закричала
    громким голосом,'
  cbt-NTPO: '@see-verse:GEN.039.013'
  bqc-SIM: 'ↄ̃ à uazĩkɛnaↄ sìsi a ònɛ́: À gwa, wà mↄ̀wɛ̃ɛ ń Ɛbɛluo, ↄ̃ àlɛ
    dↄ́ɛwanↄ. À gɛ̃̀mazi wúlɛimanↄɛ, ↄ̃ ma wiidↄ̀wà.'
  tcz-CHONGTHU: Amanun insunga asohte jouse akou khom soh keiyin, hiche phat chun
    aja jousen ahin dellut cheh un, amanun hitin aseiye, “Kaloipan hiche Hebrew sohpa
    hi buhon, anneh sem dinga ahin puilut in, amahi ka insung demna a ahunglut in
    suhset ding eigon ahin keima awsangtah in kapeng in ahi,” ati.
  mar-mar: आणि तिने हाक मारून तिच्या घरातील मनुष्यांना बोलावले. आणि ती म्हणाली, “पाहा,
    पोटीफराने या इब्र्याला आमच्या घरच्या मनुष्यांची अब्रू घेण्यासाठी आणून ठेवले आहे.
    त्याने आत येऊन माझ्यावर बळजबरी करण्याचा प्रयत्न केला. परंतु मी मोठ्याने ओरडले.
  tcs-tcs: em bin ala po dem sebant blo da aus ane em bin spik po dempla, ‘Luk ya.
    Potipa i bin teke Zosep kam po yumpla, ane dis Ibruman i meke yumpla po sem! Em
    bin kam insaid rum blo mi ane em bin trai po pose emselp po slip wea mi, bat ai
    bin ala prapa laudwan.
  soq-soq: nola dewalala apamono mampe wimono diamone wanase, “Ewane, Ibru apanawa
    ema ne badana banlene wisene ituno duwa wandia dewa kadiwaida malawala mainawo
    dewasan. Me wisene no ituntitana bolawe odene wadaneapona baiwaleidio ka debama
    wana.
  qub-qub: 'jinan öra gayacuran waquin caj uywaynincunata cayno nir: «¡Masqui ricay!
    Hebreo runata rantircur runä apapämashcanchi burlacamänanchïpaj. Charipacamayta
    munasha. Chaura gayacushcä llapan callpäpa.'
  bqp-bqp: 'akũ à ↄn zĩkɛrinↄ sìsi à pìńnɛ: À gwa, ò sùwɛrɛ kũ Eberuo, akũ àtɛn
    dↄkɛ kũoo. À gɛ̃̀mai à wútɛ kũmao, akũ ma wiki lɛ̀.'
  hat-hat: 'li rele domestik li yo, li di yo: -Nou wè sa! Mari mwen mennen yon ebre
    nan kay la, men koulye a li soti pou avili m''. Li vini jwenn mwen jouk isit la,
    li vle pou m'' kouche avè l''. Mwen pete rele.'
  eng-BSB: she called her household servants. “Look,” she said, “this Hebrew has been
    brought to us to make sport of us. He came to me so he could sleep with me, but
    I screamed as loud as I could.
  tod-tod: 'é ná-pɛlɛ wu nuiti tolini, é ɠɛ ti ma: «Sìnigi ʋaa ga Eɓulu nui ade
    ʋɔ, é ɗa ɓaaɠula ade ma. Paaʋɛ pɔ̀, é ɠɛ é la ga ze, kɛni kpàingai.'
  eng-WEBPB: she called to the men of her house, and spoke to them, saying, “Behold,
    he has brought a Hebrew in to us to mock us. He came in to me to lie with me,
    and I cried with a loud voice.
  kbq-kbq: ana a'mo'a noma'afi eri'za e'neriza vahe ke hige'za eme atru hazageno anage
    hu'ne, Keho, Hibru ne'ma avrenoma eme ante'nea ne'mo, nagri zokago renanteku ege'na
    krafa hu'noe.
  nhe-BL: 'tzajtzic chicahuac, huan quinnotzqui itlatequipanojcahua huan quinilhui:
    ―Xiquitaca, nopa hebreo tlacatl tlen nohuehue techhualiquili san nechpinahualtía.
    Calajqui nica para nechfuerzajhuis ma nimoteca ihuaya, pero na nitzajtzic chicahuac.'
  bus-bus: 'ben à ua zĩkɛrinↄ sìsi à bèńnɛ: À gwa, wà mↄ̀we kↄ̃n Eberuo, ben èe dↄkɛɛwao.
    À gɛ̃̀mazi à daɛmao, ben ma wii lɛ̀.'
  gub-BL: A'e rupi wenoz wàpuz me uma'ereko ma'e uzeupe wà kury. — Pexak 'y wà. Hemen
    werur ko Emerew xe zaneràpuz me. Màràzàwe tuwe uzapo agwer purumumaranugar kar
    haw xe a'e. Wixe kwez heker haw pupe, ma'e iapo putar pà hepuhe a'e. Ahapukazahy
    kwez peme ihe.
  eng-DRA: 'She called to her the men of her house, and said to them: See, he hath
    brought in a Hebrew, to abuse us: he came in to me, to lie with me: and when I
    cried out,'
  knf-knf: 'ahuuran wal mënţ adu balemp biki nul aji na baka : « Nabiin naten, nahebërë
    i ayin naan aţijuŋ nja abi pnoha na nja. Abi aji apiinţ na nji kë nşë huuran maakan.'
