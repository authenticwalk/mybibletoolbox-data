verse: GEN.039.014
translations:
  mal-C: അവൾ തന്റെ വീട്ടുവേലക്കാരെ വിളിച്ചു; “ഇതാ, നമ്മെ അപഹാസ്യരാക്കാനാണ് ഈ എബ്രായനെ
    കൊണ്ടുവന്നിരിക്കുന്നത്. എന്നോടൊപ്പം കിടക്കപങ്കിടാൻ അവൻ അകത്തു കയറിവന്നു; എന്നാൽ
    ഞാൻ നിലവിളിച്ചു.
  deu-TKW: 'da rief sie die Hausangehörigen herbei und sprach zu ihnen: Ei, seht doch,
    hat er uns da einen Hebräer hergebracht, daß er seinen Mutwillen mit uns treibe!
    Er kam zu mir herein, um bei mir zu liegen, ich aber schrie laut.'
  lin-lin: 'abengaki basali ya ndako na ye mpe alobaki : — Botala ! Mo-Ebre oyo bamemelaki
    biso ayaki nde kosakanela biso ! Aluki kosangisa na ngai nzoto, kasi ngai nagangi
    makasi.'
  cbr-NT: 'aín xubunu ''ikë an ñu mëëxunkë unikama kuënkë́nkin kakëxa: —Ka kuat, ''ën
    bënën ka ënë hebreo uni achúshi ñu mëënun kixun bëaxa usa ''aíshbi ka bërí ''ëmi
    kuaitisatania. Usa ''aish ka ''ëx mëu ''ain ''ëbë ''ikatsikiax atsíanxa atsínkin
    bikëx kana ''ëx munuma kuënkëan,'
  eng-LSV: that she calls for the men of her house, and speaks to them, saying, “See,
    he has brought a man to us, a Hebrew, to play with us; he has come in to me, to
    lie with me, and I call with a loud voice,
  bmu-bmu: 'Mi eka mirigö welenqeqeurupŋi eŋgoholi kagetka yeŋgöra kewö jiyök: “Mötket,
    apnan Hibru azi mi waŋgita mirinine kayöhi, yaŋön mönö göngönahit ak neŋgiba malja.
    Yaŋön nömbuk ahöbitköra nöŋgöreŋ kotzapmö, nöŋön qet gigilahözal.'
  eng-GNV: 'She called vnto the men of her house, and tolde them, saying, Beholde,
    he hath brought in an Ebrewe vnto vs to mocke vs: who came in to me for to haue
    slept with me: but I cryed with a loude voyce.'
  eng-WEBSTER: 'That she called to the men of her house, and spoke to them, saying,
    See, he hath brought in a Hebrew to us to mock us: he came in to me to lie with
    me, and I cried with a loud voice:'
  nhw-BL: 'tzajtzic chicahuac, huan quinnotzqui itequipanojcahua huan quinilhui: ―Xiquitaca,
    nopa hebreo tlacatl catli nohuehue techhualiquili san techpinahualtía. Calajqui
    nica para nechfuerzajhuis ma nimoteca ihuaya, pero na nitzajtzic chicahuac.'
  swh-ONEN: akawaita watumishi wake wa nyumbani, akawaambia, “Tazameni! Huyu Mwebrania
    ameletwa hapa kutudhihaki! Aliingia hapa ndani ili akutane nami kimwili, lakini
    nikapiga kelele.
  bba-bba: yerɑ u win yɛnuɡibu sokɑ u nɛɛ, i nɑ i wɑ. Heberu wi nɛn durɔ kɑ nɑ u sun
    kɑm mɛɛrɑ. U kĩ u kɑ mɑn kpunɑ ɑdɑmɑ nɑ wurɑ kuɑ tɑ̃ɑ tɑ̃ɑ.
  eng-KJVCPB: 'that she called unto the men of her house, and spake unto them, saying,
    See, he hath brought in a Hebrew unto us to mock us; he came in unto me to lie
    with me, and I cried with a loud voice:'
  cpy-cpy: 'okaemakiri omperatanepaeni, okantakiri: “Pikemina, ramaki noemi jaka apaani
    Hebreo-jatzi riitaki theenkimawaeteeri nimaeka. Ipokashitakina nojeekira ikowawita
    itsipatena, ari nokaemanaki shintsiini.'
  mpx-mpx: inoke wana limi ana totuwalali i yogaagil hi nem, ge i baek elal i ba,
    “Ku kite i! Hibilu gamagalina toto ya no tonowak i pwatanim eliyala, i papapuluwawi-agila.
    I nem i ulutuk no lum gamwanaa nuwana alou naha kenu, inoke ya yoga nabi.
  wbp-wbp: '@see-verse:GEN.039.013'
  luo-luo: noluongo jotichge mag ot mowachonegi niya, “Neuru, ja-Hibraniani osekelnwa
    mondo okuod wiwa! Nodonjo ira ka mondo oriwre koda, to ne agoyo uwi matek.
  meu-meu: 'bena ia ese ruma taudia e boiridia, e hamaorodia, eto, O itaia, ia ese
    ina Heberu tauna vada e abia dae, ita ihakavakavada. Ia na lau dekegu ai e raka
    vareai, baia eno bou eto: na lolo,'
  npi-ULB: तिनले आफ्ना घरका मानिसहरूलाई बोलाएर भनिन्, “हेर, पोतीफरले हाम्रो बेइज्‍जत
    गर्न एउटा हिब्रूलाई ल्याउनुभएको छ । त्यो मकहाँ सुत्‍न भनेर आयो, अनि म चिच्याएँ
    ।
  yor-yor: ó pe àwọn ìránṣẹ́ ilé náà, ó sì wí fún wọn pé, “Ẹ wò ó, ọkọ ọ̀ mi mú Heberu
    kan wọlé tọ̀ wá wá láti fi wá ṣe ẹlẹ́yà. Ó wọlé tọ̀ mí wá, láti bá mi lòpọ̀, ṣùgbọ́n
    mo kígbe.
  emp-NTPO: 'Maʌ̃ bẽrã idji ded̶ebema nezocarãda trʌ̃ped̶a nãwã jarasia: –Acʌd̶adua,
    mʌ̃ quimaba jãʌ̃ hebreora dadjirãmaa enesia. Baribʌrʌ jãʌ̃ ẽberãba dadjirãra biẽ́
    oya b̶ʌa. Idjira nama zeped̶a mʌ̃ ume cãĩ quĩrĩã nũmasia. Maʌ̃ carea mʌ̃ra jĩgua
    b̶iasia.'
  ind-ind: dia berteriak memanggil para pekerjanya di luar, “Lihatlah, orang Ibrani
    yang dibawa suamiku ke rumah ini sudah meremehkan kita! Dia baru saja berusaha
    memperkosaku! Karena itulah aku berteriak.
  pes-OPCB: 'با صدای بلند فریاد زده، خدمتکاران را به کمک طلبید و به آنها گفت: «شوهرم
    این غلام عبرانی را به خانه آورده، حالا او ما را رسوا می‌سازد! او به اتاقم آمد
    تا به من تجاوز کند، ولی فریاد زدم.'
  ssx-ssx: kota꞉ mo wanda꞉ma꞉ ipika꞉ da pa꞉ta꞉ e pokaemeke mandane wanda꞉hali pa꞉ta꞉
    e̱ wi alo alota꞉ Do ale handa꞉pee. Do hande yaka halikima꞉ hatuku epea꞉ Hibulu
    wekima꞉ta꞉ niki yala꞉ peake hau pa꞉la꞉mee. Ipikana꞉ma꞉ta꞉ yaka da panda꞉ pa꞉ta꞉
    a꞉pa I̱ minuluekema꞉ pia꞉pate I̱ma꞉ ota꞉ anekema꞉ e̱ wi tieke loa꞉me.
  lcm-lcm: kala songosongo taun kana mang matan vap ipo asosokai nei kana lu na kala
    antok iria, “Mi arai kana ia! Kana na igenen Eberaio ke kata me asosokai nei lu
    na kana kame lapo gulang tatara. Kata riuk lak nei lu na kame lapo buk rot ve
    nau, sikei nala kail alava luai.
  aer-aer: '@see-verse:GEN.039.013'
  tgl-ULB: tinawag niya ang mga lalaki sa kanyang bahay at sinabi sa kanila, “Tingnan
    ninyo, nagdala si Potipar ng isang Hebreo para hamakin tayo. Pinuntahan niya ako
    para sipingan ako, at ako ay sumigaw.
  nop-nop: tam adi metam yot uŋaŋ kwanaineyagiŋ kutiyeniŋguk tiŋa indiŋ yeniŋguk,
    “I kaneŋ! Potifa adi Hibulu me niŋdi kadakaniŋ tinimdok nagila buŋa kamenimguk.
    Adi nukuut deitim yoŋa labuune kwakwayeŋat.
  kca-kca: 'хотәӈ ŏтԓаԓ ўваԓсәԓы пӑ ԓывиԓаԓа щиты йастәс: «Вантаты, Потифар мўӈев
    еврей тўвмаԓ пӑ щитэн мўӈ хŏщайэв йŏвәртыйәԓ. Щи еврей ма хŏщайэм йŏхтәс, ма пиԓэмән
    уԓты ўтщийәс, ма пӑ сыйәӈ тўрән ўваԓтсәм;'
  cbu-NT: minungazsha muchchur kapung kuruzutar ashirangiya. Mangutarisha ngicheeru,
    Napangints. Kamuz nuwaa muntayaranda. ¿Ndushat zaranlli Potifar nish panguseem
    ksutamapaneem ipuseeru ínarangu Hebrewshuchee nllura? Nuwaa mantsir patatamaam
    zandarangu, itaru nuwshat puniranguri, kapung ay táyachuri,
  hui-hui: ibugua agali biabe bia haga maru hearu olowa lalu, Uru-o ai handadaba.
    I̱ agalini ibugua Hiburuali haru ibiyagome i̱na mo taga hole o bialu hayadago
    handadaba. Ibugua i̱ tamu paliagaha anda ibuwa mandagi paliba layagola i̱na hongo
    howa koaba larugoni.
  wrs-wrs: '@see-verse:GEN.039.013'
  jao-jao: ngalanda kanda-wajba alunga liyi-jawinawu, lankungu. “Marrirru! Kawayi!
    Nya-karra jinangu jumbala, nyikungu ki-Jujiba. Wardimbangu nya-mangaji. Nya-ja
    barra nya-Yiburu wumba kanyila-ka marnajinju nyungathanyu-wangungku, jilu-wardimanji
    awara ngambalanga nyungku-ja. Yiwa kiwa-ngalba arndaarndalu marnajinju kulu kumba-ayayanu
    nmanthawu majkarra ngathangka ngala ngarna karnamba-yiwama.
  mya-mya: အ​စေ​ခံ​တို့​ကို​အော်​ခေါ်​လျက်``ဤ​မှာ​ကြည့် စမ်း​ပါ။ သင်​တို့​၏​သခင်​က​ခေါ်​ထား​သော​ဤ
    ဟေ​ဗြဲ​အ​မျိုး​သား​က​ငါ​တို့​ကို​စော်​ကား ပါ​ပြီ။ သူ​သည်​ငါ့​အ​ခန်း​ထဲ​သို့​ဝင်​၍​ငါ
    နှင့်​အ​တူ​အိပ်​ရန်​ကြံ​သ​ဖြင့်​ငါ​အ​သံ ကုန်​ဟစ်​အော်​လိုက်​ရ​ပါ​သည်။-
  cbi-NTPO: 'juntsa shinbu ya'' yasha taawasha kemulanu mika'' kuinda ketu, entsandimi:
    Entsa hebreo chachinu ka'' jañu, challa lalanu uukapukiñunguive. Iba tsunu tya'',
    in junga ma vijaiñuren iya daran watiñu,'
  bod-N: ཞབས་ཕྱི་པ་གཞན་དག་བོས༌ཏེ། ཁྱོད་ཅག་གིས་ལྟོས༌དང༌། བདག་པོས་ཨིབ་རི་པ་ཞིག་རང་ཁྱིམ་དུ་ཁྲིད་ཡོང་ནས་རང་ཅག་ལ་བརྙས་བཅོས་བྱེད༌དོ།
    །ཡོ་སེབ་ང་རང་ལ་འགྲོགས་སུ་ཡོང་བ་དང་ངས་སྐད་ཆེན་པོས་ཀི་བཏབ་པ༌ཡིན།
  wsk-wsk: ale nu ko ura kariimet sang nunga auram se taiman, se nunga maonam, “Arigalko!”
    mam. “Hebrew kari imi anananga sangukko ilak taiman, bare nu ana dolara nangaram!
    Nu utu naguram ale ani agarak anirukko aga iluwam, bare ani sail te saonga ko
    airem,
  kkl-kkl: kelenekori eldi arukna yopsiogti, ambarelamsiogti, “Namabo, na na'angeri
    Ibraninge ae eneag tolongol aoba, yubu neplamsil. El neneko na marobag wa'ildi,
    'Nanap mamnunam,' aro ulamlaba, na ngolol alamna.
  sna-sna: akadanidzira kuvashandi, akati, “Tarirai, muHebheru uyu akauyiswa kwatiri
    kuti azotidadira! Apinda muno kuti azovata neni, asi ndaridza mhere.
  spa-BLM: 'llamó a los hombres de su casa, y les habló diciendo: “He aquí, él ha
    traído a un hebreo para burlarse de nosotros. Entró en mi casa para acostarse
    conmigo, y yo grité con fuerza.'
  beu-beu: ana nehe ba angmi karajang ang naung emangpi iaru, sengmuse ana iat mateng
    hula, “Iieng uuling hengi! Ibrani enehe ba ini at hoa anga, ana ping ening maniang.
    Ana nebele hoa naing pina senge hula nat tia, aarunge na moring namal aele. Ana
    vengmee se na moring namal aele muse, ana ekondo angu metma nabung mea sengilaba
    ana bihit kaluar.
  cac-cac: 'ix el yav ix, ix yavtancot eb'' munlajvum ix d''a slac''anil pat chi'',
    ix yalan ix: —Ilec val jun vin̈ hebreo ix yic''cot vin̈ vetb''eyum tic. A vin̈
    tic, snib''ej vin̈ tzin yixtej. Ix ochul lemnaj vin̈ d''a yol pat tic, snib''ej
    vin̈ svay ved''oc, palta chaan̈ ix el vav.'
  swh-ULB: akawaita watu wa nyumbani mwake na kuwambia, “Tazama, Potifa ameleta Mwebrania
    huyu kutudhihaki. Aliingia kulala nami, na nikapiga kelele.
  bel-bel: 'клікнула хатніх сваіх і сказала ім так: паглядзеце, ён прывёў да нас Габрэя
    зьдзекавацца з нас. Ён прыйшоў да мяне, каб легчы са мною; але я закрычала моцным
    голасам,'
  wed-wed: ma wavine ana taunola i kwatuei da i nei ma i riwa i pa, “Weka ona inana!
    Wei Hebreweina awau i neiai awarita, i vinameta. I nei awariu ma i ḡoei da ita viawawaneu
    wate tau garara a vikarei.
  deu-ELBBK: 'da rief sie den Leuten ihres Hauses und sprach zu ihnen und sagte: Seht,
    er hat uns einen hebräischen Mann hergebracht, um Spott mit uns zu treiben. Er
    ist zu mir gekommen, um bei mir zu liegen, und ich habe mit lauter Stimme gerufen.'
  mbb-OT: ne mid-umew zin is menge suluǥuen din, he egkaǥi te, “Ahaa niw man heini!
    Mid-uwitan kiw kayi te esawa ku te Hebriyuhanen para mepeel-elezi kiw. Kunaan
    niw vuwa, midseled sikandin kayi te ruǥu ku su edleyuǥen e zin, piru nengulahì
    a.
  msc-msc: 'a ka a kan nabɔ bonkɔndɔ jɔnilu ma. Woilu nani, a ka a fɔ alu yɛ ko: «Ai
    la ragbɛ. N cɛ ka Heburu cɛ mɛn nana an ma, wo ra an dooya. A ra don n kan ko
    a ye i lala n fɛ. Kɔni n kulera fanka la.'
  mal-2015: 'അവൾ വീട്ടിലുള്ളവരെ വിളിച്ചു അവരോടു: കണ്ടോ, നമ്മെ ഹാസ്യമാക്കേണ്ടതിന്നു
    അവൻ ഒരു എബ്രായനെ കൊണ്ടുവന്നിട്ടിരിക്കുന്നു; അവൻ എന്നോടുകൂടെ ശയിക്കേണ്ടതിന്നു എന്റെ
    അടുക്കൽ വന്നു; എന്നാൽ ഞാൻ ഉറക്കെ നിലവിളിച്ചു.'
  tuo-NT: 'to daꞌracoꞌterãrẽ pijio, aꞌtiro nico niwõ: —Ĩꞌaña. Yʉꞌʉ marãpʉ hebreo masʉ̃
    cʉ̃ miitiꞌcʉ marĩrẽ ñaꞌarõ bujicãꞌmi. Cʉ̃ yʉꞌʉ meꞌrã nisĩꞌrĩgʉ̃, aꞌti wiꞌipʉre
    sãjãticʉ niami. Yʉꞌʉ peꞌe ʉpʉtʉ caricũapʉ.'
  gup-gup: wanjh ngaleng benkayhmeng nawu birrimarnedurrkmirri, dja benmarneyimeng,
    “Nabininjkobeng ngardduk bimkang nahni nawu Hebrew bininj kanyemikan kadberre.
    Nungka ngimeng kondah nganeyuwirrinjkenh dja ngaye ngakayhmeng.
  met-met: baing wagi numang lipuxing oxatamdi saing harua nadi ba, “Abagu! Ayuagu
    xap Hibru tela ma rangua kira bu daudau kira! Luxu ma haxi ba kinu rangua nga,
    ne ngaxaba haringina.
  gvs-gvs: tuwo ina pakonayao iduduwedi sima, ipola kana, ‘Kogīte! Ame Iberiuyana
    monegu ime bego ida vada imatakavate go, ikaiwotetegu. Maine isiu ima iyoisigu
    latuwona bego imasisiyegu go, apodeda.
  rmc-rmc: 'vičinďa peskre služobňiken a phenďa lenge: „Dikhen, ande amenge kale Hebrejis,
    hoj amen te anel andre ladž! Kamľa manca te pašľol, ale me chudňom te kerel vika!'
  nlg-nlg: agaia te vuivuni ni ngangaraha vanira nina ghairau tana valena, me bosa
    vanira, “Righia! Na seka ni Israel na tauna te [pelu/hola] mai tana valemami ge
    ke gonia vanighita na dika. Agaia te mai itagua me tabotabo ge ke lotiu, hauva
    mi nau tu tangi ngangaraha.
  dgr-DOGNT: dǫ goyìı eghàlagıìdèe sìı goka whezeh, hadı, “Eyı Hebrew got'ı̨į̀ goghàedlò
    gha gots'ǫ̀ awììdlà! Set'àetè ha segà goyaèhtła ı̨lè, hanìkò hòtł'ò whıhzeh.
  pes-OPV: 'مردان خانه راصدا زد، و بدیشان بیان کرده، گفت: «بنگرید، مردعبرانی را نزد
    ما آورد تا ما را مسخره کند، و نزدمن آمد تا با من بخوابد، و به آواز بلند فریاد
    کردم،'
  ron-1924: 'а кемат оамений дин касэ ши ле-а зис: „Ведець, не-а адус ун евреу ка
    сэ-шь батэ жок де ной! Омул ачеста а венит ла мине ка сэ се кулче ку мине, дар
    еу ам ципат ын гура маре.'
  aui-aui: na yana bare kana wiitamatamariyana damdi ikwatuvedi sipiika bi iwona bo,
    “Kokita! Moghanegu mmko Hibru tomoyina meko ipiikeni bareye na ivibera berowaneda!
    Irughu yagu tupayaraye bi iberatowoyi da iyakenegu, na arakapara da ghamana.
  ben-OBCV: তখন সে তার পারিবারিক দাস-দাসীদের ডাক দিল। “দেখো,” সে তাদের বলল, “এই হিব্রুটিকে
    আমাদের সঙ্গে ফুর্তি করার জন্য আনা হয়েছে! সে এখানে ভিতরে এসে আমার সঙ্গে শুতে চেয়েছিল,
    কিন্তু আমি চিৎকার করে উঠেছিলাম।
  lex-lex: 'dewade npolga hopopna-li''iru honona la rom de pa nakot la re: “Mimkek
    la, Potifara nla nodia makdena Ibrani mniotni di totpa nahe''i-namal ita. Riy
    di nwakriani a''u totpa amro''a mdudu-mnei, mere aghaunu matmiati.'
  rgu-rgu: boe ma ana naloo lahenda mana noi nara, de nafada nae, “Ae! Emi mai mitaꞌ
    ia dei! Bisinaaꞌ a tou Ibrani ria, ana masoꞌ leo au kama ka daleꞌ mai. Ana nau
    tao tadadalu au, tehuu au aloo ambera ina, boe ma ana nalai deaꞌ neu. Mitaꞌ ia
    dei, ana foa ela badu na riaꞌ. Au sao ka noo lahenda manori-taaꞌ ia mai, fo tao
    namamaeꞌ ita!”
  som-som: ayay u yeedhay raggii gurigeeda oo ay la hadashay, oo waxay ku tidhi, Bal
