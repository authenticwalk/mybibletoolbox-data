verse: GEN.039.012
translations:
  mal-C: അവൾ അവന്റെ പുറങ്കുപ്പായത്തിൽ കടന്നു പിടിച്ചിട്ട്, “എന്നോടൊപ്പം കിടക്കയിലേക്കു
    വരിക” എന്നു പറഞ്ഞു. എന്നാൽ അവൻ ആ പുറങ്കുപ്പായം അവളുടെ കൈയിൽ വിട്ടിട്ട് വീടിനു
    പുറത്തേക്ക് ഓടിപ്പോയി.
  deu-TKW: 'ergriff sie ihn beim Gewand und verlangte: Schlafe bei mir! Er aber ließ
    sein Gewand in ihren Händen, ergriff die Flucht und lief zum Hause hinaus.'
  lin-lin: 'mwasi ya Potifari akangaki ye na bilamba mpe alobaki na ye : — Yaka kosangisa
    na ngai nzoto ! Kasi Jozefi asundolaki elamba na ye kati na maboko ya mwasi ya
    Potifari mpe akimaki libanda ya ndako.'
  cbr-NT: '''aínbi ka atsíniabi xanuxun aín chupa bikin kakëxa: —''Ëbë kamina ''iti
    ''ain kixun. Usakin kakian aín chupan bikëx ratuti abákiani chikíkin ka aín chupa
    xanun mëkënubi ëbuiankëxa.'
  eng-LSV: and she catches him by his garment, saying, “Lie with me”; and he leaves
    his garment in her hand, and flees, and goes outside.
  bmu-bmu: 'Öŋgöiga ambi miaŋön Josefkö malukuŋe qelanjiba memba kewö jiyök: “Gi mönö
    kanöŋga nömbuk ahöbit. “Mewö jiyökmö, Josefnöŋ malukuŋi mi yaŋgö böröŋe mosöta
    ölöŋ köla diŋdiŋgöba sombemnöŋ sileŋe erök.'
  eng-GNV: 'Therefore she caught him by his garmet, saying, Sleepe with me: but he
    left his garment in her hand and fled, and got him out.'
  eng-WEBSTER: 'And she caught him by his garment, saying, Lie with me: and he left
    his garment in her hand, and fled, and went out.'
  nhw-BL: 'Huan nopa sihuatl quiitzqui ipan iyoyo huan quiilhui: ―Ximoteca nohuaya.
    Pero José motlalojtejqui huan quicajtejqui iyoyo ipan imax.'
  swh-ONEN: Mke wa Potifa akashika vazi Yosefu alilokuwa amevaa, akamwambia, “Njoo
    tukutane kimwili!” Lakini Yosefu akaacha vazi lake mkononi mwa huyo mwanamke,
    akatoka nje ya nyumba akikimbia.
  bba-bba: Yerɑ kurɔ wi, u Yosɛfun bekuru nɛnuɑ u nɛɛ, ɑ kɑ mɑn kpunɔ. Yosɛfu u nùn
    beku te deriɑ u dukɑ yɑrɑ tɔɔwɔ.
  eng-KJVCPB: 'And she caught him by his garment, saying, Lie with me: and he left
    his garment in her hand, and fled, and got him out.'
  cpy-cpy: 'Oteeyakotakiri roori iithaariki, okantziri: “Pipokiita pitsipatena.” Riitaki
    matacha José ishiyapithatanakawo, roojatzi rookanakiro iithaari oteeyakiro roori.'
  mpx-mpx: Yaka Potipa lagona i na Yosepa ana holahola i kukuhikan, inoke i baek elana
    i ba, “U nem alou owa ta kenu!” Yaa Yosepa ana holahola i lou luwana yova nimanaa
    ge i lou tagil noleleya.
  wbp-wbp: Ngula-jangka, Putipuru-parnta yanurnu, manu puuly-mardarnu Jajupu-kurlangu
    jaati. Nyanungurlu yarda japurnu, “Ngunamilki mayi kanpa ngaju-kurlu?” Jajupu
    wurnturu-jarrija nyanungu-kujakuju, manu jaatijirla jurnta larra-yanulku. Nyanunguju
    Jajupu wuruly-parnkajalku karnta-kujakuju yuwarli-ngirliji. Karntangkujulpa mardarnu-juku
    jaatiji.
  luo-luo: Chi Potifa ne omake gilawe kendo owachone niya, “Bi mondo ibed koda e achiel!”
    To Josef noringo mowuok oko mar odno kendo noweyo lawe e lwet chi Potifa.
  meu-meu: Bena hahine ese ena dabua e dogoa tao, e veria, eto, Aoma, aita eno bou.
    A ia ese ena dabua na hahine imana ai e rakatania, ruma amo e heau lasi.
  npi-ULB: तिनले उनको लुगा समातिन् र भनिन्, “मसँग सुत ।” उनले आफ्ना लुगा तिनकै हातमा
    छोडेर बाहिर भागे ।
  yor-yor: Ó sì di aṣọ Josẹfu mú, ó sì wí pé, “Wá bá mi lòpọ̀!” Ṣùgbọ́n Josẹfu fi
    aṣọ rẹ̀ sílẹ̀ sí i lọ́wọ́, ó sì sá jáde.
  emp-NTPO: 'Maʌ̃ne Joseba jʌ̃ b̶ʌra Potipa quimaba jida dogoped̶a nãwã jarasia: –¡Mʌ̃
    ume cãĩdua!– Baribʌrʌ Joseba jʌ̃ b̶ʌra wẽãtaped̶a dajadaa pira wãsia. Mãwã idjia
    jʌ̃ b̶ad̶ara dji wẽrã jʌwad̶e b̶esia.'
  ind-ind: Istri Potifar menarik pakaian Yusuf dan berkata, “Ayolah, tidurlah denganku!”
    Yusuf berhasil melarikan diri, tetapi pakaiannya tertinggal dalam genggaman istri
    Potifar.
  pes-OPCB: 'پس آن زن چنگ به لباس او انداخته، گفت: «با من همبستر شو!» ولی یوسف از
    چنگ او گریخت و از منزل خارج شد، اما لباسش در دست وی باقی ماند.'
  ssx-ssx: Koto ekina꞉ mo wanda꞉ma꞉ mo wekina꞉ dau hokulupeke mineke hata꞉ alota꞉
    Oni da panda꞉ pa꞉ta꞉ dika꞉ polupana꞉ pana꞉ epoma leekepate mo wekita꞉ ipika꞉ dauta꞉
    mo wanda꞉na꞉ kiki pa꞉ta꞉ hola꞉mea wia haena꞉ hama pindipa opolu baeyekeme.
  lcm-lcm: Aina ang kala teng akit ia si kana vakup na kala antok ta, “Rot ve nau.”
    Sikei Iosep kala galsai ania na kala sang pelek kana vakup e kungana i aina ang
    ane komo.
  aer-aer: Yanhe-ngentyele, anewe Potiphar-kenhe apetyemele renhe tyartenge tyarre-ineke.
    Re renhe awethe apayuthneke, “Unte-ame atyenge inteme?” Joseph ikwere-ketye intwarre-irreke,
    tyarte ikwerenhe akenhe alterrelherlenge-arle. Joseph apmere ikwere-ketye alwirremele
    unteke. Kenhe arelhe re akenhe tyarte Joseph-kenhe atnyeneke.
  tgl-ULB: Siya ay hinablot niya sa pamamagitan ng kanyang damit at sinabi, “Sipingan
    mo ako.” Naiwanan niya ang kanyang damit sa kanyang kamay, lumayo, at nagpunta
    sa labas.
  nop-nop: Kaŋ tam wondi dahidahiŋiŋ foloŋ hooneŋ niŋguk, “Buune wooŋ gulup ginaŋ
    noŋgoŋ deitim!” Iŋgoŋ Yosep adi dahidahiŋiŋ tam kohoŋ foloŋ kwihikula momooŋ fakaŋde
    uguk.
  kca-kca: 'щи нэ ԓумтәм сŏхәԓ эԓты ԓўвеԓ катәԓсәԓы пӑ йастәс: «Ма пиԓэмән уԓа». Иосиф
    пӑ, сŏхәԓ ԓўв йошәԓән хӑйман, ким хухәԓмәс.'
  cbu-NT: Yap nda chinaru anush kizsha Osiyarineets wamar putarangiya. Natunaa shiyapa
    tsiyateeni, tárangiya. Itaru, Osiyarinsha wamareetsim tuwapimashee tushuranllu,
    anshuri kasayaranllu, pangusish shitungaranllu, teet ashirangiya.
  hui-hui: Yosebe ibu tamuha anda pu heagola Podiba one biagome aga biagoria minu
    yani howa lalu, Ai palibiya íbuore bia, lene. Ani lalu hea handala Yosebe ibunaga
    aga biago wali ogoninaga giha golo ya helalu ibuni ibida tagira pene.
  wrs-wrs: wo Potipana ongal kayenm keknam kevremnana Yosepnam, wo hev omnana, ye
    kam wailu. Wo owai, Yosepva deuvmeriniva amballam wohpholahangana dandwonam, ungevlirini
    di Yosepna kayenmba englana moanvulamnana.
  jao-jao: Kulu kanda-arri ndiwi barra manhanthawu yiku, “Kali-nmala walkurr kangka
    kurdardi alunga!” Kanda-ayayanu manhanthawu yiwa. Kandu-manhu nyala jumbala yilaa
    ngala yiwa ka-wuluma, ka-wuluma winkandu yarlajka, ngala minja nya-mangaji jumbala
    kila-nda wambu marlijinda andaa barra.
  mya-mya: သ​ခင်​မ​က​ယော​သပ်​အား``ငါ​နှင့်​အ​တူ​အိပ် ပါ'' ဟု​ဆို​၍​သူ​၏​ဝတ်​ရုံ​ကို​ကိုင်​ဆွဲ​ထား
    လေ​၏။ ယော​သပ်​သည်​လည်း​ဝတ်​ရုံ​ကို​သ​ခင်​မ ၏​လက်​ထဲ​၌​စွန့်​ပစ်​ထား​ခဲ့​၍​အိမ်​အ​ပြင်​သို့
    ကိုယ်​လွတ်​ထွက်​ပြေး​လေ​သည်။-
  cbi-NTPO: 'juntsa shinbu José'' jalinu kakijitu: ¡Iba tsude! timi. Tsandiñu, José
    wapana'' deengue'' mafaatu, ya'' jalin juntsa shinbunu tai shuwakaami.'
  bod-N: བུད་མེད་དེས་ཡོ་སེབ་ཀྱི་ལྭ་བ་ནས་བཟུང༌སྟེ། ཁྱོད་བདག་དང་འགྲོགས་པར་གྱིས་ཞེས་སྨྲས་པ༌ན།
    ཡོ་སེབ་ཀྱིས་ལྭ་བ་བསྐྱུར་ཏེ་སྒོའི་ཕྱི་རོལ་ཏུ་བྲོས༌སོ།།
  wsk-wsk: Se Potiphar ko nuwus Joseph ko guang te iluwam ale maonam, “Tai agarak
    anirko,” mam. Bare Joseph numi tagi bataguru tam se ko guang la kutuwu tam, se
    Joseph naguram watingi aratam.
  kkl-kkl: Aeag wa'iogti, aeag wamogha “O'obanun,” aro ulamoghag agha ili Potifar
    elkel wa'alulum agha Yusupti ag enekto amogneag saelbaogti, “Wene nhon mamnunam,”
    aro wene alamoghag agha Yusup, “Karong,” aro ag enekto amogne neneko kwiripto
    keleneko saeag tan aogha laplobiagha lahimbom seog.
  sna-sna: Akamubata nejasi rake uye akati, “Uya kumubhedha uzovata neni!” Asi akasiya
    jasi rake muruoko rwake akamhanya ndokubuda kunze kwemba.
  spa-BLM: 'Ella lo agarró por el manto, diciendo: “Acuéstate conmigo”. Él dejó su
    manto en la mano de ella y salió corriendo.'
  beu-beu: Angmuse emanaing ejangu angu ana Yusup ekondo angu vengpina, sengmuse ana
    Yusup at mateng hula, “Mahe poleve tia.” Aarunge Yusup ana ea, angu ebele ana
    ekondo angu vengkilang ue nehe jangu angu atang mi pina, sengmuse ana bihit kaluar.
  cac-cac: 'Axo ta'' ix och tzuctzuc ix d''a spichul vin̈, ix yalan ix icha tic: —Vayan̈
    ved''oc, xchi ix. Axo ix yab''an jun chi'' vin̈, ix spich''anel sb''a vin̈ d''a
    yol sc''ab'' ix. Ix elta lemnaj vin̈ d''a ti pat, axo spichul vin̈ ix can d''a
    yol sc''ab'' ix.'
  swh-ULB: Akashika nguo zake na kusema, “Lala nami.” Akaacha nguo zake mikononi mwake,
    akakimbia, na kutoka nje.
  bel-bel: 'яна схапіла яго за вопратку ягоную і сказала: кладзіся са мною. Але ён,
    пакінуўшы вопратку сваю ў руках у яе, пабег і выбег прэч.'
  wed-wed: Ma Potiphar awana i nae ma Joseph ana au kareko i voa ma i riwa i pa, “Ma nei
    tana matave!” Wate Joseph i ruba-opu au doa ma kareko wavine au urana i voterei.
  deu-ELBBK: 'Und sie ergriff ihn bei seinem Kleid und sprach: Liege bei mir! Er aber
    ließ sein Kleid in ihrer Hand und floh und lief hinaus.'
  mbb-OT: Migewezan duen te esawa zuen te egalen ni Jose bisti zin ne migkeǥiyan din
    te, “Hulid ka kedì.” Piru mibpelaǥuy si Jose pehendiyà te ǥawas, piru netaǥak
    din is samput din dutun te vahi.
  msc-msc: Muso ka Yusufu mira a la duruki ma, ko a ye a la a fɛ. Kɔni Yusufu ka a
    bori a yɛ ka bɔ bon na ka a la duruki to muso bolo.
  mal-2015: 'അവൾ അവന്റെ വസ്ത്രം പിടിച്ചു: എന്നോടു കൂടെ ശയിക്ക എന്നു പറഞ്ഞു: എന്നാൽ
    അവൻ തന്റെ വസ്ത്രം അവളുടെ കയ്യിൽ വിട്ടേച്ചു പുറത്തേക്കു ഓടിക്കളഞ്ഞു.'
  tuo-NT: Potifar nʉmo cʉ̃ yaro suꞌtiro buꞌicjãrõrẽ tʉ̃awee, “Yʉꞌʉ meꞌrã nígʉ̃ aꞌtia”,
    nico niwõ. José peꞌe suꞌtiro buꞌicjãrõ moogʉ̃ ti wiꞌipʉ níꞌcʉ omawijaacʉ niwĩ.
    Co peꞌe cʉ̃ yaro suꞌtiro meꞌrã tojanʉꞌcãco niwõ.
  gup-gup: wanjh ngaleng bimarnekarrmeng manburrba nawu kaddum djongbuyindi, dja yimeng,
    “Yimray ngarryo.” Dja nungka djalbawong manburrba kubid ngalengngarre dja kelerlobmeng
    kuberrk.
  met-met: Haingga ba tuxu(ti) Yosep imanginoa saing harua ba, “Uma ukinu rangua nga!”
    Yosep tataguxa laing hasiana, ne yunga imanginoa rimania bungina giti mala sangua
    numua.
  gvs-gvs: Tuwo vavinayana ima ibisibala Iyosepayana ana kwama iyoisi, idigo kana,
    ‘Kūma kumasisiyēgu!’ Go Iyosepayana ana kwama ikalave, vadayana goi ilokoinaodo,
    isiya.
  rmc-rmc: 'E romňi le Putifariskri les chudňa le plašťostar a phenďa: „Av, pašľuv
    manca!“ Ale ov denašľa avri a mukľa lake o plašťos andro vast.'
  nlg-nlg: Ma gaia na tauna Potiphar te mai ta Joseph me tabea pupuluna ge sara mai
    itatana, me kuruti ngangataa, “Mai mo ko maturu kolikoluu tua!” Ma Joseph te tavasua
    heghena tana limana, ge tona sania. Mi tana bona te tavasua keha itatana, a nina
    na pupulu te tavasua keha ghua. Ma gaia na tauna Potiphar te taetabea sono na
    pupulu tana bona Joseph te sama rughu horu sania na vale.
  dgr-DOGNT: Potıfar wets'èkeè yeɂeè t'à dayaachì, hayèhdı, “Segà nı̨ı̨tè!” yèhdı.
    Hanìkò Joseph yetł'aetła gà xàtı̨mǫèhzah, ts'èko yeɂeè t'à dayaachìı sìı wetł'aà
    aèhchì ayį̀į̀là.
  pes-OPV: 'پس جامه او را گرفته، گفت: «با من بخواب.» اما او جامه خود را به‌دستش رها
    کرده، گریخت و بیرون رفت.'
  ron-1924: 'еа л-а апукат де хайнэ, зикынд: „Кулкэ-те ку мине!” Ел й-а лэсат хайна
    ын мынэ ши а фуӂит афарэ дин касэ.'
  aui-aui: Na Potipa wavinena ipiika Jousep biidi da kana tarasowo ikabitawani bi
    iwoneni bo, “Piika, taniragoba tanakena!” Bi gegha, Jousep kana kwama wasikena
    gwabine ikuyoveni bi bare kamonama ivera ikanibu maghatare.
  ben-OBCV: তাঁর প্রভু-পত্নী তাঁর আলখাল্লা টেনে ধরে বলল, “আমার সাথে বিছানায় এসো!”
    কিন্তু তিনি তার হাতে নিজের আলখাল্লাটি ছেড়ে দিয়ে বাড়ি থেকে পালিয়ে গেলেন।
  lex-lex: 'Noka patke'' de nte''la la Yusup rayanni pa nakot la: “Mai pia muor a''
    pua tanin wutu.” Mere Yusup no''lu dioini rain plalahwani pa nawlar pia nla''awa
    tio''ora, de patke'' de nte''la reri rayanni.'
  rgu-rgu: Boe ma ria malaka na sao na mai, de lobeꞌ na Yusuf badu na ana hela ni,
    boe ma nae, “Mai leo! Besaꞌ ia ela noi ita dua so. Mai fo ita dua teu tapeuꞌ leo.”
    Tehuu Yusuf ta nataa fa. Basa de ana naule, losaꞌ posu heni badu na. Boe ma ana
    nalai deaꞌ neu. Tehuu inaꞌ a bei hopu nahere badu ria.
  som-som: Kolkaasay qabsatay dharkiisii, oo waxay ku tidhi, Ila jiifso. Isaguse dharkiisii
    gacanteeduu kaga tegey, wuuna cararay oo baxay.
  lat-VUC: 'et illa, apprehensa lacinia vestimenti ejus, diceret: Dormi mecum. Qui
    relicto in manu ejus pallio fugit, et egressus est foras.'
  aoi-aoi: Kembirra ngalaja dibina didarringka Badiba-langwa nanga-rndarrka dumbala
    Jawijiba-langwa akwa yingi-yama enuwa-wa, “Kwa, yakuwa yi-mungkwula.” Akena ni-lyumada
    eneja, n-angkarra errekbu-wa umba nanga-lalika nakina ena-langwa dumbala ngala-langwa-manja
    ayarrka. Kembirra nanga-rringka-manja dakina dumbala Jawijiba-langwa ngala-langwa-manja
    ayarrka,
  eng-ASVBT: 'And she caught him by his garment, saying, Lie with me: and he left
    his garment in her hand, and fled, and gat him out.'
  mna-mna: 'To Potipar kusiini imar na, iyasasaara lae pa mburu ki Yosep mi iso: “Mar
    ma ituru tekeene lak!” Tamen Yosep izem mburu kini ma imbot, mi iko ma ipera mat.'
  ita-1885: 'ella, presolo per lo vestimento, gli disse: Giaciti meco. Ma egli, lasciatole
    il suo vestimento in mano, se ne fuggì, e se ne uscì fuori.'
  eng-LXXUP: And she caught hold of him by his clothes, and said, Lie with me; and
    having left his clothes in her hands, he fled, and went forth.
  eng-ULB: She caught him by his clothes and said, “Sleep with me.” He left his clothing
    in her hand, fled, and went outside.
  spa-VBL: 'Ella lo agarró por la ropa, y le exigió: “¡Acuéstate conmigo!” Pero dejando
    su ropa en su mano, salió corriendo de la casa.'
  fra-_FOB: 'Et elle le prit par son vêtement, en disant: Couche avec moi; mais il
    laissa son vêtement entre ses mains, et s''enfuit et sortit dehors.'
  mal-mal: 'അവൾ അവന്റെ വസ്ത്രം പിടിച്ചു: “എന്നോട് കൂടെ ശയിക്കുക” എന്നു പറഞ്ഞു: എന്നാൽ
    അവൻ തന്റെ വസ്ത്രം അവളുടെ കയ്യിൽ വിട്ടിട്ട് പുറത്തേക്ക് ഓടിക്കളഞ്ഞു.'
  urd-GVR: Fūtīfār kī bīwī ne Yūsuf kā libās pakaṛ kar kahā, “Mere sāth hambistar
    ho!” Yūsuf bhāg kar bāhar chalā gayā lekin us kā libās pīchhe aurat ke hāth meṅ
    hī rah gayā.
  suz-BL: मिनु मेको मीश मुरुमी योसेफ आ फेक्‍शो वा ग्‍याइश्‍शा कीशा “गो नु बाक्‍को”
    देंमाक्‍त। मिनु योसेफ आ फेक्‍शो वा प्रोंइशा, खिं रे दोरशा लाङगा ग्रूमाक्‍त।
  ita-1927: 'ed essa lo afferrò per la veste, e gli disse: “Giaciti meco”. Ma egli
    le lasciò in mano la veste e fuggì fuori.'
  ckb-ckb: 'ژنەکە کەواکەی یوسفی گرت و گوتی: «سەرجێییم لەگەڵ بکە!» بەڵام یوسف کەواکەی
    لە دەستی ئەو بەجێهێشت و هەڵات و چووە دەرەوە.'
  eng-BBE: And pulling at his coat, she said, Come to my bed; but slipping out of
    his coat, he went running away.
  crx-NTPO: Ts'eke yunaih yilhchoot 'ink'ez 'uyulhni, “Schan t'esinti!” Ndi naih yoontun-i,
    'i yoontun whe yuch'a tilhgai 'ink'ez 'az telgai.
  kan-OKCV: ಆಗ ಆಕೆಯು ಅವನ ಬಟ್ಟೆಯನ್ನು ಹಿಡಿದುಕೊಂಡು, “ನನ್ನ ಸಂಗಡ ಮಲಗು,” ಎಂದಳು. ಆದರೆ ಅವನು
    ತನ್ನ ವಸ್ತ್ರವನ್ನು ಅವಳ ಕೈಯಲ್ಲಿ ಬಿಟ್ಟು ಹೊರಗೆ ಓಡಿಹೋದನು.
  bbb-bbb: Ijadufuo Josofu fu vakoga bara ije fu urina ugone jiagadogo fu abiema ijia
    farena uri kuae, Ani ro nosiki naono kuae. Bara ije fu ijiege kuamoga Josofu fu
    ijuonena keke kona vaga ugone fu ijia arene vakoga bara ijare abei.
  tam-2017: அப்பொழுது அவள் அவனுடைய உடையைப் பற்றிப் பிடித்து, “என்னோடு உறவுகொள் என்றாள்.
    அவனோ தன் உடையை அவள் கையிலே விட்டுவிட்டு வெளியே ஓடிப்போனான்.
  spa-RV-1909: 'Y asiólo ella por su ropa, diciendo: Duerme conmigo. Entonces dejóla
    él su ropa en las manos, y huyó, y salióse fuera.'
  ron-BTF: 'Iar ea l-a prins de haină, spunând: Culcă-te cu mine; iar el şi-a lăsat
    haina în mâna ei şi a fugit şi a ieşit afară.'
  eng-WEBP: She caught him by his garment, saying, “Lie with me!” He left his garment
    in her hand, and ran outside.
  eng-FBV: She grabbed him by his clothing, and demanded, “Sleep with me!” But leaving
    his clothing in her hand, he ran out of the house.
  nld-1939: 'Toen greep ze hem bij zijn kleren vast en zei: Kom bij mij liggen. Doch
    hij liet zijn kleed in haar handen achter, en vluchtte haastig naar buiten.'
  nch-BL: 'Huan nopa sihuat quiitzqui ipan iyoyo huan quiilhui: ―Ximoteca nohuaya.
    Pero José motalojtejqui huan quicajtejqui iyoyo ipan imax.'
  tfr-NTPO: E wopro ga shakza wal̈ë l̈irë pjä ba shwong go, ga tjl̈ẽ ba kong ga «Pja
    pë bor tjok» l̈e ba kong. Gueniyo José opdös wl̈es, opshino jek zron ĩ, ga ba
    shwong beno tjeng wal̈ë l̈i wl̈oshko.
  vie-1934: 'thì người bèn nắm áo chàng mà rằng: Hãy nằm cùng ta! Nhưng chàng liền
    tuột áo để lại trong tay người mà chạy trốn ra ngoài.'
  hin-CV: पोतिफर की पत्नी ने योसेफ़ के वस्त्र पकड़ लिए और उनसे आग्रह करने लगी, “मुझसे
    संभोग करो!” योसेफ़ अपना वस्त्र उसी के हाथ में छोड़कर भागकर बाहर आ गये.
  eng-OURB: She caught him by his garment, saying, “Lie with me!” He left his garment
    in her hand, and ran outside.
  spa-BES: 'Y tomando su manto, dijo: Ven a mi cama; pero dejando su manto, se fue
    corriendo.'
  tdx-tdx: le vinontiti’ i rakembay i saro’ey, nanao ama’e ty hoe, Miolora amako!
    F’ie nado’e am-pità’e i saro’ ey vaho nipoliotse mb’alafe’e ao.
  vid-vid: Mdala wa Potifa nakamibata ikanzu lyake na kumlonjela, “Uwase na heni.”
    Ila Yusufu nakamlechela lila ikanzu mmoko mwa heye nakabilimila kunze.
  pwg-pwg: Wavinena ipisi da Josepa kana tarasovo ivotani ma ivonei bo, “Kepisi, yavata
    takena.” Ma kegha, ionagha da iverau ma kana tarasovo na wavinena imanai ikuyowei.
  eng-OKE: And she laid hold of his garments, saying, Lie with me. But he left his
    garment in her hand, and fled, and went forth into the street.
  tha-KJV: นางก็คว้าเสื้อผ้าโยเซฟเหนี่ยวรั้งไว้ แล​้วพูดว่า “มานอนอยู่กับเราเถิด”
    แต่​โยเซฟทิ้งเสื้อผ้าไว้ในมือนางหนีไปข้างนอก
  por-BR-2018: 'E pegou-o ela por sua roupa, dizendo: Dorme comigo. Então ele deixou
    sua roupa nas mãos dela, e fugiu, e saiu-se fora.'
  bco-bco: '@see-verse:GEN.039.011'
  deu-ELO: 'und sie ergriff ihn bei seinem Kleide und sprach: Liege bei mir! Er aber
    ließ sein Kleid in ihrer Hand und floh und lief hinaus.'
  ktm-ktm: Ile pe pedih kurti ihrus ile kolos idu mundren Yosep pe ipe ihpah, “Asa
    tarla rum.” Odoke Yosep ikalsan iy odo hun pedih kurti pe ihtot iyeu ile kiu,
    pe kolos tadan ti inso ndre lumwen pedih kutih.
  caa-caa: 'conda wacchetaca e ixic uchuqui ubꞌujc e José xeꞌ coyor tama unac y uyare
    cocha era y che: —Chꞌaren tacaren, che e ixic. Pero jaxir locꞌoy ajni tut e ixic
    y quetpato ubꞌujc tama ucꞌabꞌ e ixic.'
  eng-WYC-2018: And she took the hem of his cloth, and she said, Sleep thou with me;
    and he left the mantle in her hand, and he fled, and went out. (And she took hold
    of the hem of his cloak, and said, Lie thou with me; and he left the cloak in
    her hands, and he fled away.)
  epo-epo: 'tiam ŝi kaptis lin je lia vesto, dirante: Kuŝiĝu kun mi. Sed li lasis
    sian veston en ŝiaj manoj kaj forkuris for el la domo.'
  uig-PIN: 'bu ayal uning tonini tutuwelip: — Mǝn bilǝn yatⱪin! dedi. U tonini uning
    ⱪoliƣa taxlap ⱪoyup, yügürgǝn peti ⱪeqip taxⱪiriƣa qiⱪip kǝtti.'
  beo-beo: Bodifa idua da Yousefe ea abula gaguli, amane sia:i, “Nama gilisili golama!”
    Be e da ea abula fadegale, gadili hobea:i dagoi. Ea abula da Bodifa idua ea lobo
    ganodini gagui dialebe ba:i.
  tpi-OTNT: Orait meri bilong Potifar i holimpas saket bilong Josep na em i tok olsem,
    “Yu kam slip wantaim mi.” Tasol Josep i lusim saket bilong em long han bilong
    dispela meri na em i ranawe i go ausait long haus.
  hau-SA: Sai ta cafke shi a riga, ta ce, “Zo ka kwana da ni!” Amma ya bar rigarsa
    a hannunta, ya gudu ya fita daga gidan.
  udu-udu: 'ayim bu’thki a’di e burrinyem piti mo mmo/o a’di gwo mo ki: Ishi nyaḵki
    aha/ mo. Hili a’di dhalki burrinyem piti e me’d ma yim mo dhali gus mo dhali p̱u’d
    ka pije/ ’peni gu’b mo.'
  uig-LAT: 'bu ayal uning tonini tutuwélip: — Men bilen yatqin! dédi. U tonini uning
    qoligha tashlap qoyup, yügürgen péti qéchip tashqirigha chiqip ketti.'
  nde-nde: UmkaPhothifa wambamba ngesigqoko wathi, “Woza engutsheni ulale lami!” Kodwa
    waphunyuka wabaleka waphuma endlini, isigqoko sakhe sasala esandleni sowesifazane.
  ton-ton: Pea naʻa ne puke ki hono kofu, ʻo ne pehē, “Haʻu ke ta mohe;” ka naʻe siʻaki
    ʻe Siosefa hono kofu ʻi hono nima, ka ka hola ia ʻo hao kituʻa.
  ces-1613: 'Chytila jej ona za roucho jeho, řkuci: Lež se mnou. On pak nechav roucha
    svého v rukou jejích, utekl, a vyšel ven.'
  eko-eko: 'Muukha wa Potifwaari khukhola orempo awe khumuuza yoori: “Haya okilalane!”
    Yuusufu khunlikhela orempo awe mmakhono mwawe khutthirela vaje.'
  nss-nss: Pwen pe nambuyu Potipar isa pe imbultuwe koyau ta Yosep, pe ipwai ipa,
    “Asa matin kapolo yo.” HapekoYosep iwop iya ngawan, pe itali ndrohan ara iro ndron
    nima nambuyu Potipar.
  eng-WMB: She caught him by his garment, saying, “Lie with me!” He left his garment
    in her hand, and ran outside.
  tam-TCV: அப்பொழுது அவள் யோசேப்பின் மேலுடையைப் பிடித்துக்கொண்டு, “என்னுடன் படுக்கைக்கு
    வா” என்றாள். அவனோ தன் மேலுடையை அவள் கையிலேயே விட்டு, வீட்டுக்கு வெளியே ஓடிவிட்டான்.
  ceb-ULB: Gibira niya ang bisti ni Jose ug miingon, “Dulog kanako.” Unya nahibilin
    ang iyang bisti sa kamot sa babaye sa dihang miikyas ug miadto siya sa gawas.
  mkn-mkn: Ju dia pung bos pung bini datang ko pegang Yusuf pung baju, tarús hela
    ame sang dia, ju bilang, “Mari suda! Sakarang tenga kotong dua sandiri sa. Mari
    su, kotong dua pi tidor.” Ma Yusuf sonde mau. Ais dia marontak, sampe dia pung
    baju talapás. Ju dia lari kaluar. Ma itu parampuan masi pegang tarús itu baju.
  nce-nce: Na Potifar no bu belë tisi tle na ëho mëta fa tetokwakile na gali tlole,
    “Esimo. Bona ni nanëgebo.” Kwe ëho bubë toba mëta lakilewa tletë na latlëbukakuwa.
  pol-UBG: 'Uchwyciła go za szatę i powiedziała: Połóż się ze mną. Ale on zostawił
    swoją szatę w jej ręku, uciekł i wyszedł na zewnątrz.'
  agr-agr: 'nuwa Josén jáanchjin achika emetua chichajak: “¡Iijai kanagmi!” tau. Tujash
    Josék dakitau asa tupikaki jiinak, niina jáanchjin awimak ukukiuwai.'
  kyc-kyc: Dokopa enda doko epapala banyakomau andupingi doko minyapala rate dokona
    palimbana leyamosa Josepe baa kamanda ralo pyakao peyamopa enda doko banya komau
    andupingi doko kingi rakana paleya.
  urd-GVU: فوطی فار کی بیوی نے یوسف کا لباس پکڑ کر کہا، ”میرے ساتھ ہم بستر ہو!“ یوسف
    بھاگ کر باہر چلا گیا لیکن اُس کا لباس پیچھے عورت کے ہاتھ میں ہی رہ گیا۔
  deu-1912: 'Und sie erwischte ihn bei seinem Kleid und sprach: Schlafe bei mir! Aber
    er ließ das Kleid in ihrer Hand und floh und lief zum Hause hinaus.'
  ntj-ntj: Nyangka-ra Patipaku kurrilu kawutu tjulyarnu. Palunyalu watjarnu, “Yuwa,
    ngarri-li!” Nyangka Tjawutjanya tjirrka-tjirrkara pakara yilkaku kukurraarnu.
    Nyangka minyma palunyalu kawutukutju marangka kanyiranytja.
  row-row: Boe ma malangga sao na nema lea Yusuf badꞌu na, de nae, “Uma leo! Ia naa
    helaꞌ a hita ruꞌa nggita ena. Uma leo fo teu sungguꞌ.” Te Yusuf nda nau sa. De
    ana nalelea, sambe badꞌu na lufa hendiꞌ e. Boe ma ana nela dea neu. Te inaꞌ naa
    feꞌe toꞌu nahereꞌ badꞌu a.
  kan-2017: ಆಕೆ ಅವನ ಬಟ್ಟೆಯನ್ನು ಹಿಡಿದುಕೊಂಡು, “ನನ್ನೊಂದಿಗೆ ಸಂಗಮಿಸಲು ಬಾ” ಎಂದು ಕರೆಯಲು,
    ಅವನು ತನ್ನ ಬಟ್ಟೆಯನ್ನು ಆಕೆಯ ಕೈಯಲ್ಲೇ ಬಿಟ್ಟು ತಪ್ಪಿಸಿಕೊಂಡು ಹೊರಗೆ ಓಡಿಹೋದನು.
  ena-ena: Lɨci Potifalɨ abinu agaŋ Josepɨ dɨ hadi hɨlahɨla hutesɨ agadɨ mɨŋalɨvavɨla
    nudɨ abami. Nama ve viaŋ hula hɨdɨha uami. La iamɨgali agaŋ Josepɨ dɨ hadi hɨlahɨla
    hutesɨ agadɨ mɨŋasutavɨla mɨŋalɨva hɨnidaci haŋɨlavɨla ulaŋ agadɨ valavɨla ivavemi.
  tgo-tgo: Iwaeŋge elako i laweghathɨ e ghakwama na i dagewe iŋa, “U mena ya ghena
    weiŋgu ghen.” Ko iyemaeŋge Josep i vogha raŋgi eto na i vogha iteta elako, mbe
    i rondelili eŋge ghakwama ghayaboyabo.
  yap-yap: me yib fare pin i kol e mad rok Josef me ga’ar, “Moy ngdarow nga chob rog.”
    Machane me mil Josef rok nga wean, me magey e mad rok u pa’ fare pin.
  tet-tet: Natene nola nunia, Potifar feen kaer nola Yusuf farun liman. Hotu, nia
    dada seten Yusuf nodi naꞌak, “Mai ona! Oras neꞌe ita rua mesan tiꞌan! Mai ita
    baa toba ona!” Mais Yusuf la noꞌuk. Nia nakfodak sai toꞌo farun nakolu. Hotu,
    nia nalai sai. Mais feto nia kaer natoos Yusuf farun.
  hlt-MCSB: Te dongah Potiphar yuu loh Joseph te a himbai ah a tuuk tih, “Kai taengah
    yalh mai,” a ti nah. Tedae Joseph loh a himbai te anih kut ah a caehtak phoeiah
    rhaelrham tih poeng la cet.
  mdy-ETH: ዒማና ዒዛኮ ጎዳሢ ማቻ ዓፒሎ ዒዛኮ ማሪ ዓርቃዖ፦ «ታኣና ዎላ ላሄ» ጋዓዛ፥ ዒዚ ጋዓንቴ ዒዛኮ ዒዛ ዓርቄ ዓፒሎ
    ዒዞ ኩጫ ሃሺ ጋራፓ ጳሽኪ ዙሎ ኬስኬኔ።
  twi-ASANTE: Potifar yere no sɔɔ Yosef atadeɛ mu, ka kyerɛɛ no sɛ, “Bra na wo ne
    me mmɛda!” Nanso, Yosef paa nʼatadeɛ no guu ne so, dwane firii efie hɔ.
  mwc-mwc: Ba wasikena Joseph kana kwama i taina tawani ba i wona, “Ke botu yabata
    tana dauwa!” Saba i rukasitaveyei ba i vera i kasibau ku matara ba kana kwama
    wai wasikena yaronai i sumarei.
  bhl-bhl: 'Keko beli, Fotifal em kalel bu em mit mewso teleko, Yosew elo galolo aluweko,
    bokolewomelu: “Kame kutaka! Fongate akate kuso nu kal bongguko, akaluma!”, dangsu
    kale. Dangui, e “Bayo!”, angeko, fon unse kale. Fon unse kate, u gebi aluweko,
    em ilim ete kuw gulok takas aluweko, atemsu kale.'
  con-NTPO: 'Ca''nisi Potifar pusheja tise omba''su ondiccu''jeye qquitssa indipa
    su: —Ñai''ccu ccuija. Tsa''ma Joséja dyopa tise omba''su ondiccu''jema pushesunga
    oshichha catipa butto somboin ja.'
  eng-WEBU: She caught him by his garment, saying, “Lie with me!” He left his garment
    in her hand, and ran outside.
  bnp-bnp: Lakea a ngatavine i tangotatea na varakia vona e Iosep, i takia, “O valai
    o mahita turagu.” Pali e Iosep i pe purua na limana ngatavine a varakia vona,
    i ha tala na ruma ia.
  wal-wal: A Yooseefa afalaa oiqqada, “Tanaara zin77a” yaagaasu. SHin i ba afalaa
    i kushiyan yeggidi, sooppe kare woxxidi kiyiis.
  mgh-mgh: 'Vano ale yahovara ikuwo awe ni yahomwiirela tho: Nrwee, ukirupane! Nanso
    uyo ahokhuma mpani mmo ni waahiyera ikuwo eyo mmatatani mwaya.'
  acu-NT: 'Potifara nuwari José wejmakrin achirak ataksha: —Iijai tepesmi —timiayi.
    Tamaitiat Joséka wejmakrin aik ukuki jiinki tupikiakmiayi.'
  spa-PDDPT: 'ella lo agarró de su manto y le dijo: ¡Únete a mí! Pero él dejó su manto
    en mano de ella, huyó y salió afuera.'
  gun-gun: 'Ha''e ramo kunha va''e ijao re ojopy vy aipoe''i: — Enheno xereve — he''i
    ju. Ha''e ramo kunha va''e po py oao oeja ovy, onha ovy oka katy.'
  agu-BL: 'Ej nin tan paj yi cya''l at xe ca''l toque''n tzun yi xna''na''tz tan stz''amle''n
    cu''n Ẍep nin tan moxe''n tan chiwitbel quib tuch''. Itzun taltz: —Aẍ jun c''oloj
    Ẍep, kawitbej kib tzawuch''. Nintzun oc tan stz''amle''n be''ch tetz Ẍep. Lajke''l
    nintzun tele''n tzaj ojkuj Ẍep swutz. Poro tan paj yi ojke''l, nintzun cyaj kinol
    xna''n yi xbu''k Ẍep.'
  eng-PEV: Then Potifar’s wife came to Joseph. She grabbed him, and she held on to
    his coat, and she said, “Come and sleep with me.” So Joseph quickly ran out of
    the house. But Potifar’s wife still had Joseph’s coat in her hand.
  ilo-ULB: Ginammatanna isuna babaen kadagiti kawesna ket kinunana, “Kaidddaennak.”
    Timmaray ni Jose a napan iti ruar, ket nabatina ti kawesna iti ima ti babai.
  kpg-kpg: Di ahina deelaa gaa kumi di gahu o Joseph ga helekai, “Hanimoi e kii gidaua!”
    Gei Joseph gaa badu a mee gi daha gaa lele gi malaelae, gei di gahu o maa gu diiagi
    i baahi di ahina deelaa.
  uig-ARA: 'بۇ ئايال ئۇنىڭ تونىنى تۇتۇۋېلىپ: ــ مەن بىلەن ياتقىن! دېدى. ئۇ تونىنى
    ئۇنىڭ قولىغا تاشلاپ قويۇپ، يۈگۈرگەن پېتى قېچىپ تاشقىرىغا چىقىپ كەتتى.'
  bsp-bsp: 'Kɔ wəran nwɛ osumpər pɛbɛrnɛ pa Isifu k''oloku kɔ: «Məfəntərɛ kɔ ina!»
    Kɔ Isifu ɛsakərɛ kɔ pɛbɛrnɛ pɔn, k''ɛyɛksɛ k''owur doru.'
  bps-bps: Kite i yaan Fotifar kenen, nafasan di lafin klawehan, na manan, “Magin
    ge deg milè.” Kagmanan ani, gtagak Dyosif i lafin klawehan di kmal i libun ani,
    du mila di gumnè.
  mbs-mbs: Yan minawid se bayi te buktun te saol i Jose, aw minikagi sikandin, “Layok
    ka den kanak.” Ayas limowà si Jose lekat te balay aw kimadas sikandin, meneng
    netenanan din se saol din inewidan te bayi.
  tof-tof: Potiparrón kola oya tumum mórrkenyórr we amiógürr, da we bóktanórr wagó,
    “Ma kya tam kankü utüm.” A wa ma oya gum kórzyónürr ó wa we busorr pul basirrdü.
    Tóba mórrkenyórr we amgatórr ene kolan tangdó.
  sus-sus: Potifari xa ginɛ naxa a suxu a xa donma ma. A nu fa a fala a bɛ, «Won kafu!»
    Ginɛ to Yusufu xa donma suxu, Yusufu naxa mini a xa donma kui a a lu ginɛ bɛlɛxɛ,
    a mini a gi ra tande.
  pon-2006: Liho ahpw koledi en Sosep likowo oh ndahng, “Nna, wendi mahs rehi.” A
    Sosep uhdahte tangasang, tangeila liki, a eh likowo mihmihte rehn liho.
  jae-jae: Tec awê gê ênê ŋakwê tôŋ ma kêsôm gebe “Ônêc ôwiŋ aê.” Mago eŋ gêwi nê
    ŋakwê siŋ kêsêp eŋ lêma ma gêc kasa aŋga andu gêja.
  ksd-ksd: 'Ma ra vavina i ga kinim vake kana mal, ma i ga biti: Una va piragu; ma
    i ga nur vue ke kana mal ta ra limana, ma i ga takap, ma i ga irop.'
  tur-YTC: “Benimle yat!” diyerek onu giysisinden yakaladı. Yosef elbisesini onun
    elinde bırakıp dışarı kaçtı.
  bel-N: 'I яна схапіла яго за адзеньне ягонае, кажучы: “Ляж са мною”. Але ён пакінуў
    адзеньне сваё ў руцэ ейнай, і ўцёк, і выйшаў навонкі.'
  grc-BRENT: Καὶ ἐπεσπάσατο αὐτὸν τῶν ἱματίων, λέγουσα, κοιμήθητι μετʼ ἐμοῦ· καὶ καταλιπὼν
    τὰ ἱμάτια αὐτοῦ ἐν ταῖς χερσὶν αὐτῆς ἔφυγε, καὶ ἐξῆλθεν ἔξω.
  ind-AYT: Lalu, perempuan itu menangkap Yusuf pada bajunya dan berkata, “Tidurlah
    denganku!” Akan tetapi, Yusuf meninggalkan bajunya di tangan perempuan itu, dia
    meloloskan diri, lalu pergi keluar.
  lid-lid: Eme udu Podipa tawi awin tan indrek iy, “Ou ame sau hawek.” Arile Josep
    atobwak eme manan, awin tan ta bwele-en le badeh udu ndra minen udu gwek.
  nya-nya: Mkazi uja anamugwira mkanjo Yosefe nati, “Tiye ugone nane!” Koma Yosefe
    anasiya mkanjo wake mʼmanja mwa mkaziyo nathawira kunja kwa nyumba.
  hrv-hrv: 'ona ga uhvati za ogrtač i reče: “Legni sa mnom!” Ali on ostavi svoj ogrtač
    u njezinoj ruci, otrže se i pobježe van.'
  mps-mps: Tialima, Potifargo wego te Josepgo ugwa tola selama, tama agai te po wai,
    “Nage ena dali piagasao,” wai. Tiali goli, agai holobo ugwa te wego nogode tolalubadi
    taga peyu, tama aga wi soyu, te bedu buluba soali.
  llg-llg: Boe ma, ndia malanggan saon mai de ana toꞌu nala Yusuf badun, de ana hela
    nalan, de nae, “Mai leo! Hatematak ia ela kada ita dua nggata. Mai leo fo dua-nggata
    teu sunggu.” Tehuu Yusuf taa nau. Boe ma, ana nafoki, losa posi heni ndia badun.
    Boe ma nalai deak neu. Tehuu inak ndia, bei ana toꞌu nahele badu ndia.
  tpi-tpi: Orait meri bilong Potifar i holimpas saket bilong Josep na em i tok olsem,
    “Yu kam slip wantaim mi.” Tasol Josep i lusim saket bilong em long han bilong
    dispela meri na em i ranawe i go ausait long haus.
  dan-1931: 'greb hun fat i hans Kappe og sagde: “Kom og lig hos mig!” Men han lod
    Kappen blive i hendes Hånd og flygtede ud af Huset.'
  vie-OVCB: Bà chủ nắm áo kéo chàng lại và đòi ăn nằm. Khi Giô-sép giật áo lại không
    được, đành bỏ luôn chiếc áo và chạy trốn ra khỏi nhà.
  lbk-lbk: alan et asawan Potifar ya lokpos isnan fachona ay mangwanin, “En ta maseyep!”
    Ngem ke na't ala ya layaw et nataynan nan fachona is kalimana.
  guj-2017: ત્યારે પોટીફારની સ્ત્રીએ યૂસફના વસ્ત્રો પકડીને કહ્યું, “મારી સાથે સૂઈ
    જા.” પણ તે તેનું વસ્ત્ર તેના હાથમાં રહેવા દઈને નાસીને બહાર જતો રહ્યો.
  byr-byr: '@see-verse:GEN.039.011'
  awx-awx: Tiwän Potipale mängätdä apu, täwikngäne tänggänggänuke, “Api pekata,” yang
    inikut. Inike, täwikngäkän täxawän, Josewu epu datäkukut.
  pon-2006A: Liho ahpw koledi en Sosep likowo oh ndahng, “Nna, wendi mahs rehi.” A
    Sosep uhdahte tangasang, tangeila liki, a eh likowo mihmihte rehn liho.
  por-BRBSL: 'Ela o pegou pela roupa dele, dizendo: “Deite-se comigo”. Ele deixou
    sua roupa na mão dela, e correu para fora.'
  aly-aly: '@see-verse:GEN.039.011'
  cth-cth: Hahoi teh, napui ni na ipkhai leih telah a angki dawk a kuet pouh teh,
    a kut dawk angki pak rading teh alawilah a yawng takhai.
  twi-twi: Potifar yere no soo Yosef atade mu kyeree no, ka kyerɛɛ no se, “Bra na
    wo ne me mmɛda!” Nanso Yosef yii nʼatade no guu ne so, guan fii fie hɔ.
  hlt-hlt: Te dongah Potiphar yuu loh Joseph te a himbai ah a tuuk tih, “Kai taengah
    yalh mai,” a ti nah. Tedae Joseph loh a himbai te anih kut ah a caehtak phoeiah
    rhaelrham tih poeng la cet.
  tbz-SIM: 'Kɛ̀ Potifɑɑ pokùu pĩ́ nho yɑɑ̀bòrì, kɛ dɔ̀: N duɔ́nɛ̀. Kɛ̀ Sosɛfuu yóu
    o yɑɑ̀bòrì kɛ́cokɛ́ kɛ́yɛ̀.'
  msy-2020: Ezɨ Potifarɨn amuim Josepɨn saketɨn suira, egha kamaghɨn mɨgei, “Nɨ izɨ
    na ko daku.” Ezɨ Josep uan saket ategha arava azenan ghu.
  txq-txq: Boe ma ndia malanggan saon mai, de toꞌu neu Yusuf badun, boe ma ana leꞌa
    nala Yusuf, de nae, “Mai leo! Hatematak ia ela kada ita dua ngga ena. Mai leo
    fo dua ngga teu sunggu-soro.” Tehuu Yusuf ta nau. Boe ma ana naleleꞌak, losa mboꞌi
    heni badun numa aon mai. De nalai dea neu. Tehuu inak naa bei toꞌu naherek badu
    naa.
  aaz-aaz: Onaim bifee naan neem ma nnaaꞌ naiꞌ Yusuf in baru, ma nheer ee mnak, “Uum
    nai! Hit nua kit atmes-mees. Uum he hit ttuup nai.” Mes naiꞌ Yusuf ka nroim fa.
    Onaim in nfoerait, tar antea in baru naan natpuuꞌ nain. Onaim in naen anpoi. Mes
    bifee naan annaaꞌ namaikaꞌ naiꞌ Yusuf in baru.
  azb-azb: Qadın «Mənimlə yat!» deyib onun paltarından tutdu. Yusif paltarını onun
    əlində qoyub qaçdı və bayıra çıxdı.
  eng-DBY: Then she caught him by his garment, saying, Lie with me! But he left his
    garment in her hand, and fled and ran out.
  hin-2017: तब उस स्त्री ने उसका वस्त्र पकड़कर कहा, “मेरे साथ सो,” पर वह अपना वस्त्र
    उसके हाथ में छोड़कर भागा, और बाहर निकल गया।
  wol-KYG: 'Ndaw si jàpp ci mbubb mi, ne ko: «Kaay tëdd ak man.» Yuusufa nag wacc
    mbubb ma cay loxoom, daw génn kër ga.'
  swp-swp: Na sine wa i abilau ana lulu arinai, i ene, “U laoma, ta eno!” Na ana lulu
    i laugabaei ia nimana eai na ie dago numa i pesagabaei.
  bjr-bjr: Nariaraa marufanoo mi anaaseefa mina siuta ani qumareenoo qinau. Doo ania.
    Aniree qini sakasee faiqaa. Miqi qimaseenoo Yooseefaana siutandauru qumaroofanoo
    mifa narí siuta kai raipaqueeqee mina asaukuki quqaseenoo rafudamakufanoo madaanai
    sandanau.
  eng-YLT: and she catcheth him by his garment, saying, 'Lie with me;' and he leaveth
    his garment in her hand, and fleeth, and goeth without.
  kne-kne: Siya et di kaipakod din asawan Potifar sin bado na yan kanana, “En ta mandaag
    ay!” Ngem katagtag si Jose et binmela, isonga nataynan din bado na sin takkay
    din babai.
  wat-wat: Eketa Fotifa kawana si niya Yosefa nenei keta kana kwame si gitoniya keta
    si sawanuyakaniya si bwaduwa, “Ku nemi ku banuweiki!” Eatu Yosefa i dibwana i kikinomana
    menanai atu kana kwame i venuteweiya gumayogu nimasiyai.
  heg-NTPO: Kon un tuang nga sapa ka maa le hep Yusuf kado la, hidim pelan le tekan
    noan, “Maa tia! Ta kit duat siing son nian. Maa le kit duat laok niin nol apa
    tia.” Mo Yusuf dai tao lo. Hidim un hukun, didiin un kado la kuis. Kon un lail
    puti. Mo bihatang nga kil napiut un kado la.
  ptu-ptu: 'Sulem indo baine muanda''i bajunna Yusuf anna nauaanni: “Maiko anta petindo
    sola.” Sapo'' ullendusam bajunna Yusuf, anna lumumpa''i tama sulibam.'
  bzd-NTPO: 'Eta̱ iwökir alaköl tö ie'' klö''wé̱wa̱ idatsi'' a̱ ta̱ ichéitö ia̱: —Be''
    se̱nú ye'' ta̱. Erë ie'' tkashkar iulà a̱ mía̱ tu̱neule. Ie'' datsi'' yënettsa̱a̱t
    alaköl ulà a̱.'
  kwf-kwf: ꞋUnaꞋeri goꞋo Ꞌafe neꞋeri ka dau ngiringiri naꞋa ana toꞋongi nia ma ka
    fata Ꞌuri ana sa Josef, “Nau ku amasiꞋo Ꞌoke teo naꞋa maꞋi faꞋi nau!” Bore ma
    sa Josef ka fai danga Ꞌania toro keta nari nia, ma ka tafi naꞋa Ꞌi maa.
  eng-WYC-2017: And she took the hem of his cloth, and she said, Sleep thou with me;
    and he left the mantle in her hand, and he fled, and went out.
  eng-WMBB: She caught him by his garment, saying, “Lie with me!” He left his garment
    in her hand, and ran outside.
  spp-spp: Ka ceeŋi si Yusufu cû vàanntinŋke na, maa jwo na u sínni ná ur'e. Ka Yusufu
    si uye dìr'a shwɔ u na, maa u vàanntinŋke fwôr'a yaha u cye e, maa fê a fworo
    ntàani na.
  aey-aey: Odocob Potifa aideg uqa uqana lotoc hewi didumei madon, “Hoga, ijaca nijuwa,”
    don. Qa uqa lotoc ebenna culitotoi busalen. Odimei maha gumu calen.
  urd-GVH: फ़ूतीफ़ार की बीवी ने यूसुफ़ का लिबास पकड़कर कहा, “मेरे साथ हमबिसतर हो!”
    यूसुफ़ भागकर बाहर चला गया लेकिन उसका लिबास पीछे औरत के हाथ में ही रह गया।
  rug-rug: si harupu tuqea sa barikaleqe sa nana poko meke zama, “Tio, mae eko turaṉau
    pa qua teqe,” gua si asa. Ba va kakalopuhia sa si asa meke haqala vura nana pa
    sada, meke luara pania sa sa nana poko pa limana sa barikaleqe.
  gaz-gaz: Isheenis wayyaa isaa qabattee, “Kottuutii na bira gaʼi!” jetteen. Inni
    garuu wayyaa isaa isheetti gad lakkisee fiigee manaa baʼe.
  fra-LSG: 'elle le saisit par son vêtement, en disant: Couche avec moi! Il lui laissa
    son vêtement dans la main, et s’enfuit au dehors.'
  gnn-gnn: Bala yana ŋunhi dhäykanydja marrtjinana lili, marrtji ga bur‐way ḏo'yun
    nhanbala Djotjippa, bala yana mulka nhanbala girri'na, bala garr'yunna ŋanya Djotjipnha
    bitjanna waŋa, “Go go ŋunhamala gärriya ŋarrakala wäŋalili go.” Yurru ŋayinydja
    Djotjiptja wirrkina dhika ganydjarr‐warryun, bala yana ṉaŋ'‐ṉaŋdhunna, gonha'yunna
    ŋunhi girriny'tja nhanŋuway nhanukalana goŋlili ŋurikala dhäykawalana.
  yal-yal: Na ɲaxanla yi dutun a domaan ma. A yi a fala a xa, a naxa, “En kafu!” Yusufu
    yi a ba a domani, a yi a lu ɲaxanla yii. A yi mini a giyɛ tandeni.
  gum-gum: 'ishuube nui kewa pasraigu kemørøppa trenchiptinchibig køn: —Naba waramisrkun—
    cha. Inchene Josébe tru nui kewa pasraigwane nui tasku srua pasrønrraindø yaugurri
    weluløppa iptinchibig køn.'
  iou-iou: Äroŋirän webe unitä iwatpäŋ tekigän iŋitpäŋ wädäŋkaŋ iwetkuk; Eruk, apiŋo
    bok pätdayäŋ yäk. Täŋirän Josep umuntaŋpäŋ teki punin nanik u webe keri terak
    yäŋopmäŋpäŋ peŋpeŋ yäman umu äpämaŋ kuŋkuk.
  haw-1868: Apo mai la kela ia ia ma ke kapa ona, i mai la, E moe kaua. Haalele iho
    la ia i kona kapa ma ka lima ona, holo aku la a hiki iwaho.
  arb-NAV: 'فَأَمْسَكَتْهُ مِنْ رِدَائِهِ وَقَالَتْ: «اضْطَجِعْ مَعِي». فَتَرَكَ رِدَاءَهُ
    بِيَدِهَا وَهَرَبَ خَارِجاً تَارِكاً رِدَاءَهُ بِيَدِهَا'
  adz-adz: Potifar fininggan impung arangan ngarukui gan ufiak da ini rutin, “Waba
    da agi gingꞌ!” Da bitsintaꞌ Yosef isagruꞌ ngarukui gan rai imingꞌ arangan banginggan
    da irunt iwaꞌ sinungꞌ ungar.
  ewe-ewe: Potifar srɔ̃ va lé awu ɖe Yosef ŋu, eye wògblɔ nɛ be, “Dɔ gbɔnye!” Yosef
    ʋli le esi, ke le ʋiʋlia me la, eƒe dziwui tsi nyɔnu la si. Yosef si do le xɔa
    me.
  eng-LEE: And she caught him by his garment, saying, Lie with me; and he left his
    garment in her hand, and fled, and ran out into the street.
  gvn-gvn: '@see-verse:GEN.039.011'
  nna-nna: Palalu mirtawalu manalu palinymili kuwurtu, japirr marna karta karrinyaku.
    Yakanajalu kuwurtu mirtawanga parirrja, Joseph mirti jarrinyi kaninykurtija.
  asm-FB: পোটিফৰৰ ভার্য্যাই যোচেফক তেওঁৰ কাপোৰত ধৰি টানি ক’লে, “মোৰে সৈতে শয়ন কৰাহি।”
    কিন্তু যোচেফে কাপোৰখন তাইৰ হাততে এৰি থৈ বাহিৰলৈ পলাই গ’ল।
  sus-A: ثٌتِقَرِ شَ فِنّ نَشَ عَ سُشُ عَ شَ دٌنمَ مَ. عَ نُ قَ عَ قَلَ عَ بّ، «وٌن
    كَقُ!» فِنّ تٌ يُسُقُ شَ دٌنمَ سُشُ، يُسُقُ نَشَ مِنِ عَ شَ دٌنمَ كُي عَ عَ لُ
    فِنّ بّلّشّ، عَ مِنِ عَ فِ رَ تَندٍ.
  fra-SBL: 'Elle le saisit par son vêtement et lui dit : « Couche avec moi ! » Il
    laissa son vêtement dans sa main, et sortit en courant.'
  hbo-hbo: וַתִּתְפְּשֵׂ֧הוּ בְּבִגְדֹ֛ו לֵאמֹ֖ר שִׁכְבָ֣ה עִמִּ֑י וַיַּעֲזֹ֤ב בִּגְדֹו֙
    בְּיָדָ֔הּ וַיָּ֖נָס וַיֵּצֵ֥א הַחֽוּצָה׃
  shp-NTPO: Jaskara iketian, ja ainbaon joxon amakaskin, José jawen chopan yatantoshita
    iki. Jaskáabi akáshamai jabati kakin, ja ainbaon jan yatana jawen chopa ishtoi
    kakin, jaki potabaina iki.
  eng-WYCLIFFE: And sche took `the hem of his clooth, and sche seide, Slepe thou with
    me; and he lefte the mentil in hir hoond, and he fledde, and yede out.
  piu-2006: '@see-verse:GEN.039.011'
  pjt-pjt: Palu minyma panya Putipaku kuri kutju unngu nyinangi munu paluṟu Josephanya
    nyakula pakaṟa ma-waṯaparaṟa upukuta witiṟa wangkangu, “Josepha! Wiṟun mulapa!
    Yaaltjin kulini? Ngarimali.” Palu Josephanya tjirkaṉu paluṟu witinnyangka, ka
    minymangku panya upukuta palumpa puḻkaṟa witiṉu ka paluṟu araṟa wantikatingu witiṟa
    kanyinnyangka, munu ma-wirtjapakaṉu uṟilkutu.
  cwe-cwe: Muke wa Potifa kamgwila debwani jake na kulonga, “Unyangale.” Mbali Yosefu
    kasulupuka na kakimbilila kunze, kadileka debwani jake mmakono yake.
  bgs-bgs: Purisu igawidan katô bayi tô umpak i Jose, asta igkagi sikandin, na mà
    din, “Layuk ka kanak.” Igsékót si Jose igluwà tikud tun ta balé, asta igpalaguy
    sikandin, asal itananan din tô umpak na igawidan katô bayi.
  kik-kik: Mũtumia ũcio akĩnyiita nguo ya Jusufu, akĩmwĩra atĩrĩ, “Ũka ũkome na niĩ!”
    No Jusufu agĩtiga nguo yake guoko-inĩ kwa mũtumia ũcio, akiuma nyũmba akĩũra.
  ksr-ksr: 'Uro emba iikanoŋ Joosefwaa malekuyanoŋ qelanjiŋ meŋ kokaeŋ ijoro: “Gii
    mono kana niwo ewo.” Kaeŋ ijoroto, Joosefnoŋ malekuya ii iwaa borianoŋ mesaoŋ
    oloŋ koma qiqigoŋ kema sombenoŋ seleeŋgeŋ kamaaro.'
  fra-NCL: 'elle le saisit par son vêtement, en disant : « Couche avec moi. » Mais
    il lui laissa son vêtement dans la main, et il s’enfuit au dehors.'
  cek-AK: Potiphar ih zu mah Joseph ih laihaw to patawnh moe, Kai hae na iip haih
    ah, tiah a naa. Toe Joseph mah angmah ih laihaw to nongpata ban ah angkhring pae
    sut moe, im tasa bangah cawnh taak ving.
  xla-xla: '@see-verse:GEN.039.011'
  cuk-cuk: 'Ar dule satesoggu, ome, José-mordukugi gadebin-imaksad, ega sogded: “¡Anbo
    be mege!” Ar Joséʼdi ise-abarmakar noded. Degisoggu, e-mor ome-argangi-obes abarmakded.'
  uig-CYR: 'бу аял униң тонини тутувелип: — Мән билән ятқин! деди. У тонини униң қолиға
    ташлап қоюп, жүгүргән пети қечип ташқириға чиқип кәтти.'
  pma-pma: Ka navong ahin onen Potifar lesi, vuli kat eisin onen ka vit, “!Amai, matil
    vatal minau!” Ka kei seseini, mul lohosai rani, ka ling eisin tai omon mules en
    hen.
  tel-2017: అప్పుడామె అతని పై వస్త్రాన్ని పట్టుకుని “నాతో పండుకో” అని అడిగింది. అతడు
    తన బట్టను ఆమె చేతిలో విడిచిపెట్టి తప్పించుకుని బయటికి పారిపోయాడు.
  hat-BSA: 'Konsa, Madanm nan te kenbe li pa vètman li. Li te di: “Kouche avè m!”
    Men li te kite vètman li nan men l, e te sove ale deyò.'
  bxh-bxh: Waihin ya abilau ana luhuluhu yai na iyen, U laoma, ta eno! In moho, Diyosepa
    ya tagu asi be ya lau ganamuli yo fede ana lululuhu waihin ya fafafahi be nimana
    yai.
  kos-kos: Mutan sac sruokya nuknuk lal Joseph, ac fahk, “Fahsru oan yuruk.” A Joseph
    el kaingla nu likin lohm sac, sisla na nuknuk lal ah yurin mutan sac.
  hbo-WLC: וַתִּתְפְּשֵׂ֧הוּ בְּבִגְד֛וֹ לֵאמֹ֖ר שִׁכְבָ֣ה עִמִּ֑י וַיַּעֲזֹ֤ב בִּגְדוֹ֙
    בְּיָדָ֔הּ וַיָּ֖נָס וַיֵּצֵ֥א הַחֽוּצָה׃
  ibo-ibo: Nwunye Pọtifa jidere Josef nʼuwe mwụda ya, rịọọ ya sị ya, “Bịa ka anyị
    dinaa.” Ma Josef si nʼime ụlọ ahụ gbapụ, hapụ uwe mwụda ya nʼaka nwunye Pọtifa.
  ory-ory: ତେଣୁ ସେ ଯୋଷେଫଙ୍କର ବସ୍ତ୍ର ଧରି “ମୋʼ ସଙ୍ଗେ ଶୟନ କର ବୋଲି ଟଣାଟଣି କଲା;” ମାତ୍ର
    ଯୋଷେଫ ତାହା ହସ୍ତରେ ଆପଣା ବସ୍ତ୍ର ଛାଡ଼ି ବାହାରକୁ ପଳାଇଗଲେ।
  wmt-wmt: '@see-verse:GEN.039.011'
  chk-chk: Ewe fefin a turufi Josef, a amwöchü üfan o üreni, “Kopwe kon rei.” Nge
    Josef a likitala üfan we lepöün o sü seni me lon ewe imw.
  ssd-ssd: 'pino ta maŋ pro Yosef tuku tawi kuennu silikina ta pakarka biymba sana:
    Sile karpe ŋgina kande Yosef nu mbulmba nuŋe tawi kuennu ta pino ta tuku wai mbolŋge
    kusremba kua ka mayok kina.'
  rop-rop: En det gel bin grebum Josef langa im kout, en imbin pulumbat det kout,
    en imbin tok, “Yu kaman! Yunmi garra silip na!” Bat Josef bin ranawei atsaid brom
    det gel. Imbin gibit miselp detmatj, en det gel bin stil abum det kout blanga
    im langa im bingga.
  ukr-1871: 'І вхопила його за одежу говорючи: Лягай зо мною. І покинув одежу свою
    в руках її, та й утїк геть.'
  eng-AOI: Potiphar's wife caught him by his coat and said, “Come and sleep with me.”
    He escaped and ran outside but he left his coat in her hand. When she saw Joseph's
    coat in her hand,
  yon-yon: yumbed ye yuruk ebkad yaa awinenekoru, wengwadmeen “Menebko ne yoom dangem!”
    andeen kumban, amonombe kombiri weneene ye yuruk ebkad kuu yu dingkimbed awine
    bianduune domonekore, ambiwoom kuu kombiri dore bunangka wonoon.
  bch-bch: Tota taine toa oa igigiran Iosep ele pononga mamarae ta ikeo, “Nam gitarua
    taeno!” Be Iosep ipiripiri ei ta itnan ele pononga mamarae ga idio ibageai, ta
    iaoa ga iuot ga ila.
  deu-1951: 'daß sie ihn bei seinem Kleide ergriff und zu ihm sprach: Schlaf bei mir!
    Er aber ließ das Kleid in ihrer Hand und floh und lief zum Hause hinaus.'
  eng-JPS: 'that she caught him by his garment, saying: ''Lie with me.'' And he left
    his garment in her hand, and fled, and got him out.'
  ubr-ubr: Potiphar awan on Joseph an beberai ibo ato iyau, “Om enat rut tanen.” Baise
    Joseph on jever iman iyaskou ato goa emon iyayai igat ato jever on Joseph an beber
    wat on ibotan.
  srp-1865: 'Ona ga uhvati za haljinu govoreæi: lezi sa mnom. Ali on ostaviv joj u
    rukama haljinu svoju pobježe i otide.'
  lug-lug: muka mukama we n’akwata ekyambalo kya Yusufu nga bw’agamba nti, “Weegatte
    nange.” Yusufu n’amwesimatulako, ekyambalo kye ne kisigala mu ngalo z’omukazi
    wa mukama we. Ye n’adduka n’ava mu nnyumba.
  heb-heb: ותתפשהו בבגדו לאמר שכבה עמי ויעזב בגדו בידה וינס ויצא החוצה׃
  ben-IRV: তখন সে যোষেফের পোশাক ধরে বলল, “আমার সঙ্গে শয়ন কর৷” কিন্তু যোষেফ তার হাতে
    নিজের পোশাক ফেলে বাইরে পালিয়ে গেলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਸ ਦਾ ਕੱਪੜਾ ਫੜ੍ਹ ਕੇ ਆਖਿਆ, ਮੇਰੇ ਨਾਲ ਲੇਟ ਤਾਂ ਉਹ ਆਪਣਾ ਕੱਪੜਾ ਉਸ ਦੇ
    ਹੱਥ ਵਿੱਚ ਛੱਡ ਕੇ ਭੱਜਿਆ ਅਤੇ ਬਾਹਰ ਨਿੱਕਲ ਗਿਆ।
  tkr-tkr: Məng'ee mana tanalinçike aqqı «Zaka g'alixheva!» eyhe. Yusufee tanalinbı
    məng'ı'ne xıle g'ali'ı g'aqa hexva.
  mwp-mwp: Kayka na lagoenu muynu palay palamun kusayg, na nubepa muliz, Pothipan
    ipi, ‘Aya, ngaybiya uthuy yoewnar.’ Kasa kay kedha nuy Yoewsepa ngaru ubigig.
    Nadh nungu koey sodh gasamoedhin a nuyn koeyma yoewdhaydhin nanu ubipa. Nuy adhapa
    zoelmaypa miyaydhin, nadh gasamadhin nungu koey sodh. Nuy ngaru adhapa mer, nuy
    kasa nungu koey sodhoengu adhapa miyaydhin, kalanu adhapa zoelmaydhin.
  mya-JVB: သခင်မက ငါ နှင့်အတူ အိပ် ပါဟုဆို လျက် ၊ ယောသပ် အဝတ် ကို ကိုင် ဆွဲလျှင်၊
    ယောသပ်သည် မိမိ အဝတ် ကိုစွန့် ၍ ပြင် သို့ ထွက် ပြေး လေ၏။
  tte-O: Yo sinene Yosepa kana kwama koina ikabilau yo iwalo, “Kulaoma takeno.” Na
    iyabubu yo kana kwama ilogabaen sine nimana mena.
  tbg-tbg: Potipaara naatavano Iohepiva tavunauta ruvutora tuatero tiharo, Are tintira
    vaitaane, tuvaro Iohepiva nai tavunauta viqukero vi nahentira kauquqi kero vahaaqaini
    veva ntero kantama vura.
  hmo-hmo: Vadaeni hahine ese Iosepa ena dabua dekenai ia dogoatao, ia veria, ia gwau,
    “Oi mai, gabu tamona dekenai ita mahuta.” To Iosepa ese dabua ia rakatania hahine
    ena imana dekenai, ruma dekena amo ia heau murimuri dekenai.
  ata-ata: Xe aliku ꞌo miavuti xe mineꞌe la miteteli pekiaꞌu vaxa no anu tokolomou
    veveeni e utataanu ka mivikalanu lexe, “Naneꞌe mo nengei talai taai.” Xe anu muavuti
    la muloꞌene sou muꞌume mulai no ale. Miisou e mutataanu ne, muluvu no vasimolu
    mole ane mitetelisou no avole ne.
  nfa-nfa: Ka dhèu èmu Potifar na raga mai ka, na kèpe kodho Yusuf, ka na ère ne,
    hèia na peka, aku nèngu na, “Mai! Ata dhodhoka èdhi dua ti. De mai ho ti jꞌunu.”
    Te ngaa Yusuf dꞌèi boe. Ka na parui, hèia kodho na bhoke eele nèti ua na, ka na
    rai asa liꞌu. Aa kodho deo na ètu kacui-aai bhèni èèna era.
  urd-urd: तब उस 'औरत ने उसका लिबास पकड़ कर कहा, मेरे साथ हम बिस्तर हो, वह अपना लिबास
    उसके हाथ में छोड़ कर भागा और बाहर निकल गया।
  rus-SYN: 'она схватила его за одежду его и сказала: ложись со мной. Но он, оставив
    одежду свою в руках ее, побежал и выбежал вон.'
  cbt-NTPO: '@see-verse:GEN.039.011'
  bqc-SIM: 'Ɔ̃ nↄɛpi aà kũ̀ a ulawa à mɛ̀: Wúlɛmanↄ. Ɔ̃ Yosɛfu a ula tòɛ̀ we,
    à bàalɛ̀ bↄ̀ bàasi.'
  tcz-CHONGTHU: Amanu chu ahung lut in a sangkhol ah akai jin, “Hung loiyin eini ilup
    khom lhon ding ahi,” ati. Hichun Joseph in a sangkhol asut lhan aki tom doh tai.
    Ahin a sangkhol chu Potiphar loinu khutna adalha den tan ahi.
  mar-mar: तिने त्याचे वस्त्र धरून त्यास म्हटले “तू माझ्यापाशी नीज.” परंतु तो ते वस्त्र
    तिच्या हातात सोडून आतल्या घरातून बाहेर पळून गेला.
  tcs-tcs: Oman blo Potipa i bin prapa kese Zosep wea ausaid klos blo em, ane em bin
    bege Zosep, ‘Slip wea mi!’ Bat Zosep bin ariap ranwei ane lego go ausaid, libe
    dem ausaid klos blo em biain, wea an blo oman blo Potipa.
  soq-soq: Me odene leidio Potipa manainapa me mampe wisene garawa onapea wadenitue
    diene wanase, “Winewo nata ituntata.” Me epe wadio Iosep weuwane nosene alen ita
    gara os i sa witape winakasalen.
  qub-qub: 'Chaymi patrunninpa warmenga Josëpa röpanpita charircur niran: «Canan nogawan
    cacushun» nir. Chaura Josëga röpanta cachariycur cörriyllapa wasipita llojshiriycuran.
    Chaura warmiga Josëpa röpanta aptaraycar quëdacuran.'
  bqp-bqp: 'Akũ nↄgbɛ̃ pì a kũ̀ a utaa à pì: Ǹ wútɛ kũmao. Akũ Yusufu a uta tònɛ
    gwe à bàa lɛ̀ à bò bàai.'
  hat-hat: 'Madanm lan kenbe rad Jozèf, li di l'': -Jòdi a, se pou ou kouche avè m''.
    Lè Jozèf wè sa, li chape kò l'' met deyò, li kite rad la nan men madanm lan.'
  eng-BSB: She grabbed Joseph by his cloak and said, “Sleep with me!” But leaving
    his cloak in her hand, he escaped and ran outside.
  tod-tod: 'É soni ná-seɠei ʋa, é ɠɛ ma: «Laa ga ze!» Zozɛfe ná-seɠei yɛni zea,
    é ʋela, é ɠula etea ʋelei.'
  eng-WEBPB: She caught him by his garment, saying, “Lie with me!” He left his garment
    in her hand, and ran outside.
  kbq-kbq: ozafa'amofo nenaro'a nakre ku'are avazu nehuno anage hu'ne, Nagrane emaso,
    higeno ana nakre ku'a azampi zafi netreno, freno megi'a atiramino vu'ne.
  nhe-BL: 'Huan nopa sihuatl quiitzqui ipan iyoyo huan quiilhui: ―Ximoteca nohuaya.
    Pero José motlalojtejqui huan quicajtejqui iyoyo ipan ima.'
  bus-bus: 'Ben nↄgbɛ̃ pì à kũ̀ a utaa à bè: Ǹ daɛmao. Ben Yusufu a uta tònɛ gwe
    à bàa lɛ̀ à bↄ̀ bàazi.'
  gub-BL: A'e rupi Poxiwar hemireko upyhyk ikamir rehe. — Zaha 'y, zaha ker haw pe
    'y, i'i izupe. Uhem izuwi uzàn pà katu pe. Ikamir upyta ipo pe.
  eng-DRA: 'And she catching the skirt of his garment, said: Lie with me. But he leaving
    the garment in her hand, fled, and went out.'
  knf-knf: 'Ñaaţ ahar Potifar amëbana ţi kamişa aşë ji na a : « Joh ŋpiinţ! » Kë Yoŧef
    aşë ţi apën bdig kë kamişa kaduka ţi iñen yi ñaaţ.'
