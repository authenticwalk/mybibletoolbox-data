verse: GEN.039.013
translations:
  mal-C: അവൻ ഇങ്ങനെ പുറങ്കുപ്പായം അവളുടെ കൈയിൽ വിട്ടുകൊടുത്തിട്ടു വീടിനു പുറത്തേക്ക്
    ഓടിപ്പോയി എന്നുകണ്ടപ്പോൾ
  deu-TKW: Als sie nun sah, daß er sein Gewand in ihren Händen gelassen hatte und
    entflohen war,
  lin-lin: Tango mwasi ya Potifari amonaki ete Jozefi asundoli elamba na ye kati na
    maboko na ye mpe akimi libanda,
  cbr-NT: Usai 'ikin timabiani chikíkin aín mëkënubi aín chupa ëbiani chikíkëbëtan
    ka
  eng-LSV: And it comes to pass, when she sees that he has left his garment in her
    hand, and flees outside,
  bmu-bmu: Malukuŋi yaŋgö böröŋe mosöta ölöŋ köla sombemnöŋ eröhi, ambi miaŋön mi
    ehök.
  eng-GNV: Nowe when she sawe that he had left his garment in her hand, and was fled
    out,
  eng-WEBSTER: And it came to pass, when she saw that he had left his garment in her
    hand, and had fled forth,
  nhw-BL: Huan quema nopa sihuatl momacac cuenta para quicahuilijtejqui iyoyo imaco,
  swh-ONEN: Yule mwanamke alipoona kwamba Yosefu amemwachia vazi lake mkononi na kukimbilia
    nje ya nyumba,
  bba-bba: Ye kurɔ wi, u wɑ mɑ u nùn beku te deriɑ u dukɑ yɑrɑ tɔɔwɔ,
  eng-KJVCPB: And it came to pass, when she saw that he had left his garment in her
    hand, and was fled forth,
  cpy-cpy: Ikanta ishiyapithatanakawo, roojatzi rookanakiro iithaari oteeyakirowa
    akoki roori,
  mpx-mpx: Sauga yova i kite Yosepa ana holahola i lou luwana nimanaa ge i lou tagil
    noleleya,
  wbp-wbp: Kuja Jajupurlu jaati yampinja-yanu purdangirli manu parnkaja yuwarli-ngirli,
    karntaju-jana purlaja kilji-nyayirni wati warrkini-patu-kariki kujalpalu karrija
    yarlungka yuwarlirla. Yanurnulu kaninjarni, manu wangkaja-jana nyanungurraku,
    “Nyangkalu nyampu jaati! Nyampuju yangka Yipuru-kurlangu wati-kirlangu kuja ngaju-parntarlu
    kangurnu nyampu-kurra. Marda ngari kangurnu nyampu-kurra yungu-ngalpa kurnta-mani
    ngalipa. Yinya wati warrkini yanurnu nyampu-kurra, manu jinyijinyi-manu ngaju
    yungu ngantarna ngunayarla nyanungu-kurlu. Ngajujurna purlaja manu wajirli-pungurna.
    Lani-jarrinjarla parnkaja, yampinja-yanu jaati purdangirli. Nyampunya!”
  luo-luo: Kane dhakono oneno ni Josef oweyo lawe e lwete kendo oringo owuok oko mar
    ot,
  meu-meu: 'Hahine na e itaia, ena dabua na ia imana ai vada e rakatania, vada e heau
    lasi:'
  npi-ULB: जब योसेफ आफ्ना लुगा छोडेर बाहिर भागेका तिनले देखिन्,
  yor-yor: Nígbà tí ó rí i pé ó ti fi aṣọ rẹ̀ sílẹ̀ sí òun lọ́wọ́, ó sì ti sá jáde,
  emp-NTPO: Dji wẽrãba unusia Josera pira wãbʌrʌda idjab̶a Joseba jʌ̃ b̶ad̶ara idji
    jʌwad̶e b̶ʌda.
  ind-ind: Ketika perempuan itu melihat Yusuf sudah melarikan diri dengan meninggalkan
    pakaiannya,
  pes-OPCB: آن زن چون وضع را چنین دید،
  ssx-ssx: Mo wanda꞉ma꞉ta꞉ mo wekima꞉ ipika꞉ dau mina꞉pa꞉lao hama opolu baeya꞉ eki
    hando haota꞉
  lcm-lcm: Na taun ang kala arai ta Iosep katala sip taliung kana vakup ane komo,
  aer-aer: Nhenge Joseph-ele tyarte renhe impemele apmerenge arratemele unteke, arelhe
    re ahele-irremele arnterre anthurre arlkeke urrkapentye akngerre akethele tnetyamenge
    areyeke. Itne kwene-werne apetyemele, re itneke angkeke, “Tyarte nhenhe araye!
    Artwe Hebrew nhenge-kenhe anewe atyinhele-arle akngetyeke nhenge. Re apeke-arle
    renhe nhenhe-werne akngetyeke anwernenhe apurele-anthetyenhenge. Artwe rarle apetyeke
    nhenhe-werne urrkapetyeke, re ayenge ileke ikwerenge intetyeke. Ayenge arlkemele
    the renhe alwerneke. Re atere-irremele tyarte ikwerenhe imperle-alheke. Nhenhe
    akwele araye!”
  tgl-ULB: Dumating ang panahon, nang makita niya na naiwanan ni Jose ang kanyang
    damit sa kanyang kamay at lumayo palabas,
  nop-nop: Yosep adi dahidahiŋiŋ tam kohoŋ foloŋ kwihikula momooŋ fakaŋde fouluguk
    kaaŋ
  kca-kca: Нэ пӑ, щит кащаԓәмаԓ кемән, хун сŏхәԓ ԓўв йошәԓән хӑщәс пӑ Иосиф ким хухәԓмәс,
  cbu-NT: Itaru, kizsha kamuz shitungeenllu, anoo paru, kamazeetsimsha yarangu,
  hui-hui: Wali biagome handalu hearia Yosebenaga aga yu wahalu tagira piyagola
  wrs-wrs: Doa wunuhunna andranindm, hev gekala ona, nunglu, kana tlal waiprona nom
    Hipru tendorinim Yosepm pina deuvram, wo pim sahokla vewol vevna. Kana deuvmeram
    sihaiva, wo kam omnavna, yem ka waili. Heva os owai, ka mindnam wunuhoiva.
  jao-jao: Ngalanda kanda-kala jumbala nyikungu marlijinda andaa kulu Jujiba wulumantharra
    winkandu,
  mya-mya: သ​ခင်​မ​သည်​မိ​မိ​၏​လက်​ထဲ​၌​ဝတ်ရုံ​ကို​ထား ခဲ့​၍ အိမ်​ပြင်​သို့​ယော​သပ်​ထွက်​ပြေး​သည်​ကို
    မြင်​သော​အ​ခါ၊-
  cbi-NTPO: Tsenñu José daran mafaañu, juntsa shinbu ya' jalin tai shuwa'ba mija'
    mitya,
  bod-N: དེ་ནས་བུད་མེད་དེས་ཡོ་སེབ་ཀྱིས་ལྭ་བ་བསྐྱུར་ནས་བྲོས་པ་མཐོང་བ༌དང༌།
  wsk-wsk: Se imet mu Joseph ko guang ilu se Joseph naguram mu arigam,
  kkl-kkl: Yusupti ag eneko el saeag taogha kembiagha
  sna-sna: Akati aona kuti asiya jasi rake muruoko rwake uye kuti akanga abuda kunze
    kwemba,
  spa-BLM: Cuando ella vio que él había dejado su manto en la mano de ella, y había
    corrido afuera,
  beu-beu: Uanguveng Potifar ejangu ana ateing se Yusup ekondo angu jedung ue atang
    mi pina sehi, aarunge Yusup ana bihit kaluar iila muse,
  cac-cac: Ayic ix yilan ix to ix el lemnaj vin̈, ix can spichul vin̈ d'a yol sc'ab'
    ix,
  swh-ULB: Ikawa, alipoona kwamba ameziacha nguo zake mikononi mwake na kwamba amekimbia
    nje,
  bel-bel: А яна, убачыўшы, што ён пакінуў вопратку сваю ў руках у яе і пабег прэч,
  wed-wed: Wavine i ʼnanai da Joseph i ruba-opu ma ana gara au urana i voterei,
  deu-ELBBK: Und es geschah, als sie sah, dass er sein Kleid in ihrer Hand gelassen
    hatte und hinausgeflohen war,
  mbb-OT: Hein naahà duen te vahi he migawas si Jose ne neǥewezan din is bisti ni
    Jose,
  msc-msc: Muso ka a yen tuma mɛn na ko Yusufu borimantɔ ra bɔ bon na ka a la duruki
    to a bolo,
  mal-2015: അവൻ വസ്ത്രം തന്റെ കയ്യിൽ വിട്ടേച്ചു പുറത്തേക്കു ഓടിപ്പോയി എന്നു കണ്ടപ്പോൾ,
  tuo-NT: Cʉ̃ buꞌicjãrõrẽ topʉ cõꞌa omawijaacã ĩꞌagõ,
  gup-gup: Bu ngaleng nang nungka bawong manburrba kubid ngalengngarre dja nungan
    kelerlobmeng kuberrk,
  met-met: Bagu Yosep yunga imanginoa rimania bungina giti mala sangua numua,
  gvs-gvs: Go kina vavinayana ikandosobu nimana goi kwamayana igite,
  rmc-rmc: Sar oj dikhľa, hoj lake mukľa o plašťos andro vast a denašľa avri,
  nlg-nlg: Mi tana bona na tauna Potiphar te vaevanea me ghilalaa te taetabea sono
    tana limana nina pupulu Joseph imurina gaia te sama tona tua,
  dgr-DOGNT: Edeɂeè ts'ǫǫ̀ xàtı̨mǫèhzah xè yetł'aà aèhchì ayį̀į̀làa, ts'èko yek'èhoèhzà
    ts'ǫ̀et'ıì
  pes-OPV: و چون او دید که رخت خود را به‌دست وی ترک کرد و از خانه گریخت،
  ron-1924: Кынд а вэзут еа кэ-й лэсасе хайна ын мынэ ши фуӂисе афарэ,
  aui-aui: Raghanina wasikena ikita da Jousep kana tarasowo imadebane ikuyoveni bi
    ivera ikanibu maghatare,
  ben-OBCV: যখন সে দেখল যে যোষেফ তার হাতে নিজের আলখাল্লাটি ছেড়ে দিয়ে বাড়ি থেকে
    পালিয়ে গিয়েছেন,
  lex-lex: La'pa patke' de namkeka Yusup no'lu dioini rain plalahwani pa nawlar pia
    nla'awa tio'or wa, ne e nte'la reri Yusup raini,
  rgu-rgu: Potifar sao na nita Yusuf nalai ela badu na,
  som-som: Markay aragtay inuu dharkiisii gacanteeda kaga tegey, oo uu dibadda u cararay,
  lat-VUC: Cumque vidisset mulier vestem in manibus suis, et se esse contemptam,
  aoi-aoi: '@see-verse:GEN.039.012'
  eng-ASVBT: And it came to pass, when she saw that he had left his garment in her
    hand, and was fled forth,
  mna-mna: Beso moori ire Yosep izem mburu kini ma imbot, mi iko ma ila lene kek na,
  ita-1885: E, quando ella vide ch'egli le avea lasciato il suo vestimento in mano,
    e che se ne era fuggito fuori;
  eng-LXXUP: And it came to pass, when she saw that he had left his clothes in her
    hands, and fled, and gone forth,
  eng-ULB: It came about, when she saw that he had left his clothing in her hand and
    had fled outside,
  spa-VBL: Viendo que había dejado su ropa en su mano y había salido corriendo de
    la casa,
  fra-_FOB: Et dès qu'elle vit qu'il avait laissé son vêtement entre ses mains, et
    qu'il s'était enfui dehors,
  mal-mal: അവൻ വസ്ത്രം തന്റെ കയ്യിൽ വിട്ടിട്ട് പുറത്തേക്ക് ഓടിപ്പോയി എന്നു കണ്ടപ്പോൾ,
  urd-GVR: Jab mālik kī bīwī ne dekhā ki wuh apnā libās chhoṛ kar bhāg gayā hai
  suz-BL: पोतीफर आ मीशेमी योसेफ आ फेक्‍शो वा आंम गुइमी प्रोंइशा वोइश्‍शा, खिं रे प्रोक्‍शो
    तशा,
  ita-1927: E quand’ella vide ch’egli le aveva lasciata la veste in mano e ch’era
    fuggito fuori,
  ckb-ckb: کە بینی وا کەواکەی لە دەستی ئەم بەجێهێشت و هەڵاتە دەرەوە،
  eng-BBE: And when she saw that he had got away, letting her keep his coat,
  crx-NTPO: '''Et ndi oonaih oolak''et yulhchooz, nyoon ts''eke yunilh''en, ''en cha
    ''az whelgai.'
  kan-OKCV: ಅವನು ತನ್ನ ವಸ್ತ್ರವನ್ನು ತನ್ನ ಕೈಯಲ್ಲಿ ಬಿಟ್ಟು ಬಿಟ್ಟಿದ್ದನ್ನೂ, ಹೊರಗೆ ಓಡಿ ಹೋದದ್ದನ್ನೂ
    ಅವಳು ಕಂಡು,
  bbb-bbb: Ijiege rena Fotifado bara ije fu gake e Josofu fune kona keke makave ijia
    vake ugone fuone ije fu uria ijia namoga fu vierafeba uri vijena e konamoga e
    fari gue makave ijia imevo bu dabe abuena ruae. Bu rovoga fu kiae, Kame igia gafo.
    E Iburuko ije baru none fu fuaevena mesiri are ige fu nujaema ijare vame ige kema
    ige gafo. E ije fu igia aruna nosiki naekiro umuikiemo na vijevoga fu keke kona
    vae.
  tam-2017: அவன் வெளியே ஓடிப்போனதை அவள் கண்டபோது,
  spa-RV-1909: Y acaeció que cuando vió ella que le había dejado su ropa en sus manos,
    y había huído fuera,
  ron-BTF: Şi s-a întâmplat, când a văzut ea că el şi-a lăsat haina în mâna ei şi
    a fugit afară,
  eng-WEBP: When she saw that he had left his garment in her hand, and had run outside,
  eng-FBV: Seeing that he'd left his clothing in her hand, and had ran out of the
    house,
  nld-1939: Toen zij zag, dat hij zijn kleed in haar handen had achtergelaten en naar
    buiten was gevlucht,
  nch-BL: Huan quema nopa sihuat quiitac para quicahuilijtejqui iyoyo imaco,
  tfr-NTPO: Ĩya ga José opshinoshko ga ba shwong beno tjeng ba wl̈oshko ga
  vie-1934: Khi người thấy áo còn lại nơi tay mình, và chàng đã chạy trốn ra ngoài
    như vậy,
  hin-CV: जब उस स्त्री ने देखा कि योसेफ़ अपना वस्त्र उसके हाथों में छोड़कर बाहर भाग
    गए,
  eng-OURB: When she saw that he had left his garment in her hand, and had run outside,
  spa-BES: Y cuando ella vio que él había escapado, dejándola su manto en sus manos,
  tdx-tdx: Ie nanjo’ i saro’ey an-taña’e amy nipo­litira’e mb’alafe’aoy
  vid-vid: Aho yula mdala loyawene Yusufu nakamlechela igolole mmoko mwa heye nakabilimila
    kunze,
  pwg-pwg: Ionagha iverau, numa ikiibutawei na wavinena ikita da Josepa kana tarasovo
    na patana da imanai.
  eng-OKE: '[no translation]'
  tha-KJV: ต่อมาเมื่อนางเห็​นว​่าโยเซฟทิ้งเสื้อผ้าไว้ในมือของนาง หนี​ไปข้างนอกแล้ว
  por-BR-2018: E aconteceu que quando viu ela que lhe havia deixado sua roupa em suas
    mãos, e havia fugido fora,
  bco-bco: Ga a꞉ma꞉yo꞉ Yosa꞉ba꞉ so꞉g ko꞉lo꞉wo꞉ emo꞉ ta꞉ta꞉ga꞉ ha꞉la꞉ amilo꞉ ha꞉nab
    a꞉no꞉ asula꞉sa꞉ga꞉, eyo꞉ ene nanog dian kalu nolo꞉ dabuma꞉kiyo꞉, ganagiliaki ho꞉ida꞉sa꞉ga꞉
    a꞉la꞉sio꞉, “Dabuma! Ne kaluwa꞉lo꞉ Hibulu kalu ko꞉lo꞉ nilo꞉ amilo꞉ tililia꞉mio꞉
    a꞉ma꞉yo꞉ nio꞉ wa꞉la sa꞉ndaki sendelo alitab ko꞉lo꞉, o꞉go꞉ kalu a꞉no꞉ ne o꞉lia꞉
    alima꞉ni ya꞉sa꞉ga꞉, ne ganagiliab amio꞉, e nilo꞉ ganagiliyo꞉wo꞉ da꞉da꞉sa꞉ga꞉,
    ene so꞉g a꞉no꞉ nelo꞉wa ta꞉ta꞉ga꞉, ha꞉la꞉ya nai ane.”
  deu-ELO: Und es geschah, als sie sah, daß er sein Kleid in ihrer Hand gelassen hatte
    und hinausgeflohen war,
  ktm-ktm: Pedih kurti indre-et ihpa ndre Yosep ihtot indra-au pe kolos imin ndre
    hun iy,
  caa-caa: Pero conda e ixic uwira que actana ubꞌujc e José tama ucꞌabꞌ conda locꞌoy
    ajni,
  eng-WYC-2018: And when the woman had seen the cloth (or cloak) in her hands, and
    that she was despised,
  epo-epo: Kaj kiam ŝi vidis, ke li lasis sian veston en ŝia mano kaj forkuris el
    la domo,
  uig-PIN: Ayal Yüsüpning tonini ɵz ⱪoliƣa taxlap ⱪeqip qiⱪip kǝtkinini kɵrüp,
  beo-beo: E da Yousefe ea abula fisili gadili hobea:i dagoi amo ba:loba,
  tpi-OTNT: Meri i lukim Josep i lusim saket na i ranawe i go,
  hau-SA: Sa’ad da ta ga ya bar rigarsa a hannunta ya gudu ya fita daga gidan,
  udu-udu: Dhali ka yim p̱arki mo e mo ki a’di dhalki burrinyem piti e me’d ma yim
    mo dhali p̱u’d ka pije/ ’peni gu’b mo tani
  uig-LAT: Ayal Yüsüpning tonini öz qoligha tashlap qéchip chiqip ketkinini körüp,
  nde-nde: Kwathi ebona ukuthi utshiye isigqoko sakhe esandleni sakhe njalo wabaleka
    endlini,
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene mamata kuo tuku hono kofu ki hono nima,
    pea kuo hola ia kituʻa,
  ces-1613: A ona viduci, že nechal roucha svého v rukou jejích a vyběhl ven,
  eko-eko: Muukha otule ooniyeevo yoori atthira khulikha orempo awe,
  nss-nss: Nambuyu Potipar inimei tehe Yosep ara itali ndrohan pe iwop iya ngawan.
  eng-WMB: When she saw that he had left his garment in her hand, and had run outside,
  tam-TCV: அவன் தன்னுடைய மேலுடையைத் தன் கையிலே விட்டுவிட்டு, வீட்டுக்கு வெளியே ஓடிப்போனதை
    அவள் கண்டபோது,
  ceb-ULB: Pagkahuman, sa dihang nakita niya nga nahibilin ang bisti ni Jose sa iyang
    kamot ug miikyas pagawas,
  mkn-mkn: Waktu Potifar pung bini lia Yusuf su lari kaluar kasi tenga dia pung baju,
  nce-nce: Na mëse melowene tletle, “Josep walëlëboukakufe, na ëho tobana mana tehwatle.”
  pol-UBG: A gdy ona zobaczyła, że zostawił szatę w jej ręku i uciekł na zewnątrz;
  agr-agr: Dutika jáanchin awimak ukukmatai, nuwashkam nunú jáanchin juki wajan,
  kyc-kyc: Josepe dopa pyuo komau yaki nyepala makando peyamo kandapala enda doko
    yau pyapala
  urd-GVU: جب مالک کی بیوی نے دیکھا کہ وہ اپنا لباس چھوڑ کر بھاگ گیا ہے
  deu-1912: Da sie nun sah, daß er sein Kleid in ihrer Hand ließ und hinaus entfloh,
  ntj-ntj: Palunyalu mirrangu waarka palyalpayi pirninya-tjananya yarltirralpi mayurnu
    watjarnu, “Nyawa-ya kawutu ngaanya. Tjiinya wati Yiipuru nyarra ngayuku kurrilu
    ngurrakutu katingu, palunyanya-lampa tjalkirr-tjalkirrpa nyinarra. Nguwanpa-rni
    ngayula ngarringu. Nyangka-rna lingkirrpa mirrangu.
  row-row: Ana nita Yusuf nela hela badꞌu na ma,
  kan-2017: ಅವನು ತನ್ನ ಬಟ್ಟೆಯನ್ನು ಅವಳ ಕೈಯಲ್ಲಿ ಬಿಟ್ಟು ತಪ್ಪಿಸಿಕೊಂಡು ಹೋದದ್ದನ್ನು ಆಕೆಯು
    ನೋಡಿ,
  ena-ena: Iamɨgali agaŋ igɨci Josepɨ agaŋ nudɨ hadi hɨlahɨla agadɨ vala haŋɨla ivavemi.
  tgo-tgo: Mbaŋa i thuwe me iteta ghakwama ghayaboyabo na i voraŋgi eto,
  yap-yap: Ma fa’ani guy nike magey e mad rok Josef u pa’ ma ke mil Josef ke yan nga
    wean
