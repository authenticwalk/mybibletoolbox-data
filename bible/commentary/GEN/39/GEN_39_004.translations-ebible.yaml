verse: GEN.039.004
translations:
  mal-C: പോത്തീഫർ ഇതിൽ സന്തുഷ്ടനാകുകയും യോസേഫിനെ അദ്ദേഹത്തിന്റെ പരിചാരകനാക്കുകയും
    ചെയ്തു. അങ്ങനെ പോത്തീഫർ തന്റെ ഗൃഹകാര്യങ്ങളുടെ അധികാരിയായി യോസേഫിനെ നിയമിക്കുകയും
    തനിക്കുള്ളതെല്ലാം അവനെ ഭരമേൽപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: da kam Joseph in große Gunst bei ihm und er mußte ihn bedienen, und er
    machte ihn zum Aufseher über sein Hauswesen und vertraute ihm sein gesamtes Eigentum
    an.
  lin-lin: 'Jozefi azwaki ngolu na miso ya nkolo na ye, oyo apesaki ye mokumba ya
    kobatela bozwi na ye nyonso : Potifari akomisaki Jozefi mokonzi kati na ndako
    na ye mpe apesaki ye mokumba ya kobatela biloko na ye nyonso.'
  cbr-NT: Usa 'ikë ka José ax ka uni upí 'ikë kixun an unikama bërúanti 'imainun an
    'ain xubunu 'ikë kamabi ñu bërúanun kixun ami ëankëxa.
  eng-LSV: and Joseph finds grace in his eyes and serves him, and he appoints him
    over his house, and all that he has he has given into his hand.
  bmu-bmu: Toŋan mi ehi ölöp dop köliga yaŋgö jeŋe eksihim miwikŋaiiga jiiga nanŋi
    malmalŋaŋgö galömŋi ahök. Potifarnöŋ Josef kuŋgum waŋgiiga miriŋaŋgö yuai pakpak
    galöm köliga sukinap buŋaŋi pakpak yaŋgö böröŋe aliga köyan köla malök.
  eng-GNV: 'So Ioseph founde fauour in his sight, and serued him: and he made him
    ruler of his house, and put all that he had in his hand.'
  eng-WEBSTER: 'And Joseph found grace in his sight, and he served him: and he made
    him overseer over his house, and all that he had he put into his hand.'
  nhw-BL: Huan iteco quiicneli huan quitlali ma eli catli más quipalehui. Nojquiya
    quichijqui ma quinnahuati nochi tequipanohuani ipan ichaj huan quitlali imaco
    nochi catli quipixqui.
  swh-ONEN: Yosefu alipata kibali machoni pa Potifa, akamfanya mhudumu wake. Potifa
    akamweka kuwa msimamizi wa nyumba yake, naye akamkabidhi kuwa mwangalizi wa kila
    kitu alichokuwa nacho.
  bba-bba: Yen sɔ̃, u kɑ nùn nɔnu ɡeu mɛɛrɑ u nùn kuɑ win yɛnun sɔm kowobu kpuron
    wiruɡii, mɑ win ye u mɔ kpuro u nùn nɔmu sɔndiɑ.
  eng-KJVCPB: 'And Joseph found grace in his sight, and he served him: and he made
    him overseer over his house, and all that he had he put into his hand.'
  cpy-cpy: Rootaki raakameethaperotantanakariri omperatariri, riitaki rowakiri ramitakoteri,
    ramineniri tzimatsiri ipankoki, ishinetakiniri ikempoyeeniri maawoeni tzimimotziriri.
  mpx-mpx: inoke i yaliyaya Yosepa kaiwena ge i teli ni totuwalali ya te iya eliyana.
    Yaka i ba wana limi ana totuwalali i houwaagil ge wana bugubugul gegewena i teli
    nimanaa i matahikagil.
  wbp-wbp: Putipurujulparla wardinyi-nyayirni nyinaja Jajupukuju. Wangkajarla, “Jajupu,
    nyuntujunpa warrkini ngurrju-nyayirni. Nyuntulu-mipa kapunpaju ngajuju warrawarra-kanyi.
    Ngaju karnangku wiri yirrarni nyuntu ngaju-nyangu yuwarliki manu ngaju-nyangu
    warlaljaku manu ngaju-nyangu warrkini-patuku. Jalangurlu-juku kanpa warrawarra-kanyi
    nyiyarningkijarra kuja karna ngajulurlu mardarni.”
  luo-luo: nobedo mamor gi Josef kendo Josef notiyone, Potifa nokete jarit ode kod
    mwandu duto mane en-go.
  meu-meu: ena hesiai ḡaukaradia danu vada e ita, vada e namo herea. Bena ia ese ena
    ruma ita-taona tauna ai e halaoa, ena kohu idoinai baine reḡua.
  npi-ULB: योसेफले तिनको कृपादृष्‍टि पाए । उनले पोतीफरको सेवा गरे । पोतीफरले योसेफलाई
    आफ्नो घर र तिनको स्वामित्वमा रहेका सबै कुरामाथि अधिकार दिए, र ती उनको जिम्मामा
    लगाए ।
  yor-yor: Josẹfu sì rí ojúrere Potifari, ó sì di aṣojú rẹ̀, Potifari fi Josẹfu ṣe
    olórí ilé rẹ̀ àti ohun gbogbo tí ó ní.
  emp-NTPO: Maʌ̃ bẽrã idjia Josera bia unuped̶a idji nezocarã boroda b̶ʌsia. Idjab̶a
    jũma idjia erob̶ʌra Jose jʌwaed̶a b̶ʌsia.
  ind-ind: Karena itu dia senang kepada Yusuf dan menunjuk dia sebagai pelayan pribadi
    untuk menangani urusan rumahnya dan mengelola segala miliknya.
  pes-OPCB: از این رو یوسف مورد لطف اربابش قرار گرفت. طولی نکشید که فوطیفار او را
    ناظر خانه و کلیه امور تجاری خود ساخت.
  ssx-ssx: Koto ekina꞉ Podipama꞉ta꞉ mo wekima꞉ pieke hau manuna꞉ ta꞉na꞉ma꞉ homolo
    hata꞉ta꞉ ipika꞉ puki pi e pokaasa꞉ some haena꞉ alo hata꞉ta꞉ ipika꞉ da make ipika꞉
    wia hayeke ala꞉ta꞉ ala꞉ta꞉ paeyaona꞉ handeteke hala꞉ you hali haena꞉ leekeme.
  lcm-lcm: Na e iang Potipar kala uruk ania na kala atung ia ani kakana akorong ta
    asosokai asukang a kala atung ia asi kana saupai ani kana lu na kana togtogon
    aongos.
  aer-aer: Potiphar re akenhe akangkentye anthurre-arle aneke Joseph-eke renhe ileke,
    “Joseph, unte kwenhe urrkapentye akngerre mwerre anthurre. Kele unte-ante anteme
    ayenge arntarnte-aretyeke the ngenhe apmere atyinheke akngerrepate arrerneme,
    atyenge-artweye areyeke uthene urrkapentye akngerre atyinhe areyeke-arlke. Lyete-ngentyele
    unte arne ingkirreke atyinhe areye urrkapentye akngerre arrpenhe atyinhe areyeke-arlke
    akngerrepate anemele arntarnte-aretyeke.”
  tgl-ULB: Nakitaan si Jose ng pabor sa kanyang paningin. Pinaglingkuran niya si Potipar.
    Ginawa ni Potipar na tagapangasiwa si Jose ng kanyang bahay, at lahat ng nasa
    kanya, nilagay niya lahat sa ilalim ng kanyang pangangalaga.
  nop-nop: '@see-verse:GEN.039.003'
  kca-kca: Щиты Иосиф Потифарән ванән тӑйты питса пӑ ԓўв йŏра митхуйәԓа йис. Щӑԓта
    ԓўвеԓ хотәԓ кущайа пŏтсәԓы пӑ мўй тӑйәс, иса ԓўв йошәԓа мӑсԓы.
  cbu-NT: Osiyarinsha kizpur wanasir taarangu, ¿Tamaa in nllur wanasirimashtee? Nee
    nlluraa pangeemi ksutamapaneem wayachima. Waani kurak tamapari ashiru pangeetsi
    ksutataw ashku taachiya. Mangpatari uwshat pangeetsi ksuchiya, tárangiya.
  hui-hui: Ani biyago hondowa ibugua Yosebehondo lalu, I̱ andagaha bibahende ngoruni
    handameho habe, lene.
  wrs-wrs: Wo hevpa os vevna, lehra yimba andra vev kana andrava, wo omnana, kana
    kekalvho vro deuvmoa wohnahonam.
  jao-jao: '@see-verse:GEN.039.003'
  mya-mya: ပေါ​တိ​ဖာ​သည်​ယော​သပ်​အား​ကျေ​နပ်​နှစ်​သက် သ​ဖြင့် သူ​၏​ကိုယ်​ရေး​ကိုယ်​တာ​မှူး​အ​ဖြစ်​ခန့်
    ထား​လျက် သူ​ပိုင်​ဆိုင်​သ​မျှ​ဥစ္စာ​ပစ္စည်း​နှင့်​အိမ် မှု​ကိစ္စ​တို့​ကို​အုပ်​ထိန်း​စေ​လေ​သည်။-
  cbi-NTPO: Tsenñu yanu uudenguemu ruku Josénu ura' tya' keekeekitu, ya' kelunu mi'namu
    bale ruku tirekemi. Tsejtu Potifar ya kumuinchi ti taju' bain Josénu tene washkenu
    dekuwakemi.
  bod-N: ཡོ་སེབ་ལ་བདག་པོ་ཕའོ་ཏི་ཕར་གྱི་མདུན་དུ་ཐུགས་རྗེ་ཐོབ་པ་དང་ཁོས་བདག་པོ་ལ་ཞབས་ཕྱི་བསྒྲུབས་པར་མ༌ཟད།
    བདག་པོས་ཁོ་རང་ཁྱིམ་ལས་གཉེར་མཁན་དུ་བསྐོས་ཤིང་རྒྱུ་ནོར་ཐམས་ཅད་ཁོ་ལ་བཅོལ་བ༌རེད།
  wsk-wsk: ale nu Joseph ko amilmilakaso, ale noko kawam ningi melmasak suen la se
    ura suen la mu Joseph bituokko balam.
  kkl-kkl: Undo ulamogha kembaogti, Potifar nenekori Yusup sembe o'ona senelamogti,
    “An agha na peramag wapmendi, yeplamnululam,” aro ambarelamog. Nen nhon ambarelamogti,
    “Na naringe aeag wamlange naringe saeag agha ni andi o'olamlulam,” aro sekirog.
  sna-sna: Josefa akawana nyasha pamberi pake uye akava mubatiri wake. Potifa akamuita
    kuti ave mutariri weimba yake, uye akamuita muchengeti wezvinhu zvose zvakanga
    zviri zvake.
  spa-BLM: José halló gracia ante sus ojos. Le sirvió, y Potifar lo nombró supervisor
    de su casa, y todo lo que tenía lo puso en sus manos.
  beu-beu: Potifar ana aing suka. Angmuse ana Yusup aing songgar metma ehava mi mandor
    ening, bot epasaka ang naung emangpi ana metma Yusup atang mi abaang, senge ana
    vengurus.
  cac-cac: Yuj chi', te vach'n̈ej vin̈aj José d'a yichan̈ vin̈ spatrón chi'. Ix yac'och
    vin̈ vin̈ stan̈vumaloc spat yed' masanil tastac ay d'ay.
  swh-ULB: Yusufu akapata kibali mbele zake. Akamtumikia Potifa. Potifa akamfanya
    msimamizi juu ya nyumba yake, na kila alichokimiliki, akakiweka chini ya uangalizi
    wake.
  bel-bel: І здабыў Язэп у вачах ягоных упадабаньне і служыў яму. І ён паставіў яго
    над домам сваім, і ўсё, што меў, аддаў на рукі яму.
  wed-wed: ma wei Potiphar i vinuaiaiei ma Joseph i terei da tauna aubaina ina nola,
    ma ana taunola numa au orana, ma ana purapura anatapuna ina vibadei.
  deu-ELBBK: Und Joseph fand Gnade in seinen Augen und diente ihm; und er bestellte
    ihn über sein Haus, und alles, was er hatte, gab er in seine Hand.
  mbb-OT: umbe utew zin ingkeǥaǥew si Jose. Midhimu zin si Jose he sineriǥan din te
    kedumalaha te langun he menge suluǥuen din diyà te valey zin wey is kebayàbayà
    te langun he menge azen din.
  msc-msc: Yusufu diyara a tii yɛ. Wo rɔ, a ka Yusufu kɛ a jɛrɛ dɛmɛnba ri, ka a lasii
    a la mɔɔilu bɛɛ kun na, ka a kɛ a la nanfulu kunnasiiba ri.
  mal-2015: അതുകൊണ്ടു യോസേഫ് അവന്നു ഇഷ്ടനായി ശുശ്രൂഷചെയ്തു; അവൻ അവനെ ഗൃഹവിചാരകനാക്കി,
    തനിക്കുള്ളതൊക്കെയും അവന്റെ കയ്യിൽ ഏല്പിച്ചു.
  tuo-NT: Tojo weegʉ Joseré añurõ wãcũcʉ niwĩ. Tojo wãcũgʉ̃ cʉ̃rẽ, cʉ̃ ya wiꞌi wiogʉ,
    cʉ̃rẽ weetamuacjʉ warore sõrõcʉ niwĩ. Nipeꞌtise cʉ̃ yere sʉꞌori ĩꞌanʉrʉ̃dutigʉ
    sõrõcʉ niwĩ.
  gup-gup: wanjh namekbe bininj Potiphar bimarneyimeng Joseph namak, dja bikurrmeng
    nungan kabinahnan, dja bimarnbom nungka Joseph benmarnewohrnani bininj nuye nawu
    birridurrkmirri kururrk nuye, dja mak bimarnenahnani nawu yehyeng rowk nuye.
  met-met: baing yaha sibuna mana Yosep saing mogu ba sok lipuxing haulingama. Potipar
    mogu ba wa etua mana numanoa, saing ta xalinging longgalo rimania bu wasa mana(di).
  gvs-gvs: Tuwo Potipari ina kanuwóiya ibabane. Tauyana idigo kana, ‘Iyosepa, tuta
    ame goi avayokoim kom tomatakavata. Guna vada be nakae konagu liliudi kumatakavatēdi
    unana anumisem.’
  rmc-rmc: O Jozef arakhľa milosť andre leskre jakha a ačhiľa leskro sluhas. O Putifar
    les ačhaďa upral savoreste andre peskro kher a diňa leske andro vasta savoro,
    so sas leskro.
  nlg-nlg: Ma Potiphar te nia togotogo Joseph, ge ke gonia nina ghairau [heghena],
    me ke talua Joseph ge ke righitaonighi na valena maia nina na lei lologho soko.
  dgr-DOGNT: eyıt'à Joseph ts'ǫ̀ wınì nezı̨, eyıts'ǫ edecheekeèdeè elı̨į̀ ayį̀į̀là.
    Edekǫ̀ ts'ǫ̀ k'àowo yèhtsı̨, dǫ yegha eghàlaedaa sìı ts'ǫ̀ k'àowo ayį̀į̀là, eyıts'ǫ
    t'asìı hazǫǫ̀ wets'ǫ sìı wetł'aà whelaà ayį̀į̀là.
  pes-OPV: پس یوسف در نظر وی التفات یافت، و او را خدمت می‌کرد، واو را به خانه خود
    برگماشت و تمام مایملک خویش را بدست وی سپرد.
  ron-1924: Иосиф а кэпэтат маре тречере ынаинтя стэпынулуй сэу, каре л-а луат ын
    служба луй, л-а пус май-маре песте каса луй ши й-а ынкрединцат тот че авя.
  aui-aui: na ivinuwamiise bi iwoneni da touna wosina yana wiitamariyana. Na Jousep
    itore da yana bare da kate sawara tupadi rapene, na ima debane itoura da inakoyagha.
  ben-OBCV: তখন যোষেফ তাঁর দৃষ্টিতে অনুগ্রহ লাভ করলেন ও তাঁর সেবক হয়ে গেলেন। পোটিফর
    তাঁকে নিজের পরিবারের দেখাশোনার দায়িত্ব দিলেন, এবং তাঁর মালিকানাধীন সবকিছু দেখাশোনার
    দায়িত্বও তাঁকে দিলেন।
  lex-lex: dewade Yusup nlernana upni-matromni ralam kalwiedni, ne nala plola-mneha
    la Yusup pa nodi plolli la romni me re'eni-tniarnu honona.
  rgu-rgu: Huu ria na, de malaka na nahiiꞌ Yusuf, ma namahere ni. De, ana soꞌu naa
    Yusuf dadi mandor nai uma na. Ana fee Yusuf urus ria uma na, ma basa hata posaka
    nara boe.
  som-som: Isaguna raalli buu Yuusuf ka ahaa, Yuusufna waa u adeegi jiray, oo wuxuu
    isagii ka dhigay kan gurigiisa u sarreeya, wixii uu haystay oo dhanna gacantiisuu
    wada geliyey.
  lat-VUC: 'Invenitque Joseph gratiam coram domino suo, et ministrabat ei: a quo præpositus
    omnibus gubernabat creditam sibi domum, et universa quæ ei tradita fuerant:'
  aoi-aoi: Biya kembirra arakba nenu-werrungwur•dangume-ka nakina Badiba Jawijiba-manja
    akwa nen-akumarnuma nakina nubungkawa ena-langwa-manja alikira akwa ena-langwa-manja
    amurndakijika ababurna-manja.
  eng-ASVBT: 'And Joseph found favor in his sight, and he ministered unto him: and
    he made him overseer over his house, and all that he had he put into his hand.'
  mna-mna: '@see-verse:GEN.039.003'
  ita-1885: Laonde Giuseppe venne in grazia di esso, e gli serviva; ed egli lo costituì
    sopra tutta la sua casa, e gli diede in mano tuto ciò ch'egli avea.
  eng-LXXUP: And Joseph found grace in the presence of his lord, and was well-pleasing
    to him; and he set him over his house, and all that he had he gave into the hand
    of Joseph.
  eng-ULB: Joseph found favor in his sight. He served Potiphar. Potiphar made Joseph
    manager over his house, and everything that he possessed, he put under his care.
  spa-VBL: Potifar apreció a José y su servicio, y lo puso a cargo de su casa y lo
    hizo responsable de todo lo que poseía.
  fra-_FOB: Joseph trouva donc grâce à ses yeux, et il le servait; et son maître l'établit
    sur sa maison, et remit entre ses mains tout ce qu'il avait.
  mal-mal: അതുകൊണ്ട് പോത്തീഫറിനു യോസേഫിനോട് ഇഷ്ടം തോന്നി; അവൻ അവനെ ഗൃഹവിചാരകനാക്കി,
    തനിക്കുള്ളതൊക്കെയും അവന്റെ കയ്യിൽ ഏല്പിച്ചു.
  urd-GVR: Chunāṅche Yūsuf ko mālik kī ḳhās mehrbānī hāsil huī, aur Fūtīfār ne use
    apnā zātī naukar banā liyā. Us ne use apne gharāne ke intazām par muqarrar kiyā
    aur apnī pūrī milkiyat us ke sapurd kar dī.
  suz-BL: मिनु योसेफ पोतीफर आ ङोंइती शिशी तवा बाक्‍त। मिनु आ खिंमी गेय पवानु, आ ठेयब
    गेय पाइब सेला बाक्‍त। मिनु अर्को गेय पाइबपुकी कली अरेब यो सेला बाक्‍त। आ मारेइ
    मारेइ योसेफ कली कोव़पदा बाक्‍त।
  ita-1927: Giuseppe entrò nelle grazie di lui, e attendeva al servizio personale
    di Potifar, il quale lo fece maggiordomo della sua casa, e gli mise nelle mani
    tutto quello che possedeva.
  ckb-ckb: یوسف لەبەرچاوی پەسەند بوو و خزمەتی کرد. پۆتی‌فەریش کردی بە گەورە لێپرسراوی
    ماڵەکەی و هەرچییەکی هەبوو دایە دەست ئەم.
  eng-BBE: And having a high opinion of Joseph as his servant, he made him the overseer
    of his house and gave him control over all he had.
  crx-NTPO: '''Ink''ez Joseph tube ooba yinzoo ''ink''ez yuba ''ut''en. ''Et ooyoh
    dulcho whumoodih unli yulhtsi, ''ink''ez ndai la yut''i-i cha ts''iyawh yula k''enyanla.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೋಸೇಫನು ಪೋಟೀಫರನ ದೃಷ್ಟಿಯಲ್ಲಿ ದಯೆಹೊಂದಿ ಅವನ ಸೇವೆ ಮಾಡಿದನು. ಪೋಟೀಫರನು
    ಅವನನ್ನು ತನ್ನ ಮನೆಯ ಮೇಲೆ ಮೇಲ್ವಿಚಾರಕನನ್ನಾಗಿ ಮಾಡಿ, ತನಗಿದ್ದದ್ದನ್ನೆಲ್ಲಾ ಅವನ ಕೈಗೆ ಒಪ್ಪಿಸಿದನು.
  bbb-bbb: '@see-verse:GEN.039.003'
  tam-2017: யோசேப்பினிடத்தில் தயவுவைத்து, அவனைத் தனக்கு வேலைக்காரனும் தன் வீட்டிற்கு
    விசாரணைக்காரனுமாக்கி, தனக்கு உண்டான அனைத்தையும் அவனுடைய கையில் ஒப்புவித்தான்.
  spa-RV-1909: Así halló José gracia en sus ojos, y servíale; y él le hizo mayordomo
    de su casa, y entregó en su poder todo lo que tenía.
  ron-BTF: Şi Iosif a găsit har înaintea ochilor lui şi l-a servit; iar el l-a făcut
    supraveghetor peste casa lui şi tot ce avea a pus în mâna lui.
  eng-WEBP: Joseph found favor in his sight. He ministered to him, and Potiphar made
    him overseer over his house, and all that he had he put into his hand.
  eng-FBV: Potiphar appreciated Joseph and his service, and put him in charge of his
    household and made him responsible for everything he owned.
  nld-1939: kwam Josef bij hem in de gunst, en moest hem persoonlijk bedienen. Hij
    gaf hem het toezicht over zijn huis, en vertrouwde hem al zijn bezittingen toe.
  nch-BL: Huan iteco quiicneli huan quitali para ma eli cati más quipalehuisquía.
    Nojquiya quichijqui ma quinnahuati nochi tequipanohuani ipan ichaj huan quitali
    imaco nochi cati quipixqui.
  tfr-NTPO: E kjĩshko ga wotjl̈ĩno pjl̈ú ba kjĩshko, ga kong pak wl̈ẽna ba kjimtaga,
    iara beno shäng ba l̇l̇ëbo tjeng kës ba ushko l̈i daga.
  vie-1934: Vậy, Giô-sép được ơn trước mặt chủ mình; chủ cắt chàng hầu việc, đặt cai
    quản cửa nhà, và phó của cải mình cho chàng hết.
  hin-CV: इस कारण योसेफ़ उनके कृपापात्र बन उनकी सेवा में लग गये. पोतिफर ने उन्हें
    अब अपने पूरे घर का तथा संपत्ति का अधिकारी बना दिया था.
  eng-OURB: Joseph [May he add] found chen ·grace· in his sight. He ministered to
    him, and he made him overseer over his house, and all that he had he put into
    his hand.
  spa-BES: y teniendo una gran opinión de José como su siervo, lo hizo el supervisor
    de su casa y le dio el control de todo lo que tenía.
  tdx-tdx: le nisoheñe am-pihaino’e t’Iosefe amy fitoroña’e naho nanoe’e mpamandroñe
    i anjomba’ey vaho hene napo’e an-taña’e ao ze fanaña’e.
  vid-vid: Yusufu nakaganika ng'hatu hali Potifa na ndo yawele chitumagwa wa heye
    nakadita yawe chilongozi wa ng'handa ya heye na lufufu lweng'ha.
  pwg-pwg: Tuna kubiine ivi nuwabiibiiyei ma ivinei da tuna mani ina bigabiga, ivobagibagi
    patapata ma yavata ibababa. Muriyai bade ivinei da ina numa kamona ma ina bera
    kudubina iti badei.
  eng-OKE: And Joseph found favour in his eyes, and he served him. And he appointed
    him over his house, and all that he had he delivered into his hand.
  tha-KJV: โยเซฟได้รับความกรุณาในสายตาของนายและรับใช้​ท่าน นายก​็ตั้งให้​ดู​แลการงานในบ้านของท่าน
    และทุกสิ่งที่ท่านครอบครองอยู่ท่านก็มอบไว้ในมือของโยเซฟทั้งสิ้น
  por-BR-2018: Assim achou José favor em seus olhos, e servia-lhe; e ele lhe fez mordomo
    de sua casa, e entregou em seu poder tudo o que tinha.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Botifa eyo꞉ Yosa꞉bo꞉wo꞉ sagala꞉sa꞉ga꞉, nanog enedo꞉leyo꞉
    ko꞉lo꞉ dima꞉ki ta꞉takiyo꞉, ene a o꞉lia꞉ kelego꞉ usamilo꞉ da꞉lab a꞉no꞉ tambo, Yosa꞉bo꞉
    bo꞉fo꞉melea꞉ki ta꞉fo꞉.
  deu-ELO: Und Joseph fand Gnade in seinen Augen und diente ihm; und er bestellte
    ihn über sein Haus, und alles, was er hatte, gab er in seine Hand.
  ktm-ktm: Potifa ihwaso-on iy lakopwi ile pe ikuni iy ile lewen marai tadan imin
    ke ndre pahndran, ile pe Yosep madan ise um pe sane ndre sulo-on tan Potifa tih.
  caa-caa: jaxir tzay meyra uwira e José y uche tuaꞌ aquetpa ajtacarsiaj tuaꞌ, y de
    allí uturbꞌa tuaꞌ aquetpa ajcojc tama tunor uyotot, y uturbꞌa tunor lo que ayan
    tuaꞌ tama ucꞌabꞌ e José tuaꞌ acꞌotori tamar.
  eng-WYC-2018: And Joseph found grace before his lord, and he served him, of whom
    Joseph was made sovereign of all things (or who made Joseph the ruler over all
    his things), and he governed the house betaken to him, and all (the) things that
    were betaken to him.
  epo-epo: Kaj Jozef akiris lian favoron kaj servis lin; kaj li estrigis lin super
    sia domo, kaj transdonis en liajn manojn ĉion, kion li havis.
  uig-PIN: Xuning bilǝn Yüsüp uning nǝziridǝ iltipat tepip, uning has hizmǝtqisi boldi.
    Hojisi uni ɵyini baxⱪuruxⱪa ⱪoydi wǝ barliⱪ tǝǝlluⱪatini uning ⱪoliƣa tapxurdi.
  beo-beo: Bodifa da ema hahawane bagade. E da Yousefe amo ea fidisu dunu ea diasu
    amola liligi huluane, amo ouligima:ne hamoi dagoi.
  tpi-OTNT: Na em i amamas tru long Josep na mekim em i kamap mankimasta bilong em
    stret. Na em i givim Josep wok bilong bosim haus na olgeta samting bilong en.
  hau-SA: sai Yusuf ya sami tagomashi a idanunsa, ya kuma zama mai hidimarsa. Fotifar
    ya sa shi yă zama shugaba a gidansa, ya kuma danƙa masa kome da yake da shi.
  udu-udu: Wakana Yuusup̱ gamki mii ma ’the e jis/em piti mo dhali buḵ a’di ’pen ka
    pije/ mo dhali a’di ki kar a’di mmota amanhil to gom gu’b mo dhali kar a’di ki
    tap̱a ap̱owa ris tom piti jin tana a’di mo be.
  uig-LAT: Shuning bilen Yüsüp uning neziride iltipat tépip, uning xas xizmetchisi
    boldi. Xojisi uni öyini bashqurushqa qoydi we barliq teelluqatini uning qoligha
    tapshurdi.
  nde-nde: uJosefa wasethandeka kuye wasesiba yinceku yakhe. UPhothifa wasembeka ukuba
    ngumphathi womuzi wakhe, kwathi konke ayelakho wakubeka ezandleni zakhe.
  ton-ton: Pea naʻe lelei ʻa Siosefa ʻi hono ʻao, ʻo ne ngāue kiate ia, pea ne fakanofo
    ia ke leʻohi hono fale, pea naʻa ne tuku ki hono nima ʻa ʻene meʻa kotoa pē.
  ces-1613: Tedy nalezl Jozef milost před očima jeho, a sloužil mu. I představil ho
    domu svému, a všecko, což měl, dal v ruku jeho.
  eko-eko: Yuusufu khwiiya woofwayi mmakhono wa Potifwaari khumwinkha ottunkhulu wa
    weettettisela vaje vawe na mali zawe zooshi.
  nss-nss: Pwen pe Potipar ara, welen iso iyata Yosep. Pwen pe yiy iyki Yosep iro
    mu iya pohombulen, para maran kiro suwen pe kiro meltan masih.
  eng-WMB: Joseph found favor in his sight. He ministered to him, and Potiphar made
    him overseer over his house, and all that he had he put into his hand.
  tam-TCV: அப்போது யோசேப்புக்கு அவனுடைய எஜமானின் கண்களில் தயவு கிடைத்தால், அவன் அவனுடைய
    எஜமானின் தனிப்பட்ட உதவியாளன் ஆனான். போத்திபார் அவனைத் தன் வீட்டுக்குப் பொறுப்பாக
    வைத்து, தனக்குச் சொந்தமான எல்லாவற்றையும் அவன் பொறுப்பில் கொடுத்தான்.
  ceb-ULB: Nakakaplag si Jose ug pabor sa iyang panan-aw. Nag-alagad siya kang Potifar.
    Gihimo ni Potifar si Jose nga tigdumala sa iyang tibuok panimalay, ug ang tanan
    nga iyang gipanag-iyahan, iyang gibutang ilalom sa iyang pag-atiman.
  mkn-mkn: Andia ko dia pung bos suka sang Yusuf, deng parcaya sang dia. Tarús dia
    angka sang Yusuf jadi mandor di dia pung ruma. Dia ju kasi Yusuf urus dia pung
    ruma deng dia pung pusaka dong samua.
  nce-nce: Na bu Josepme fleflesu tletle na gali tlole, “Bobë iniwa wesibi tafa elelëmetënë.”
  pol-UBG: I Józef znalazł łaskę w jego oczach, i służył mu. Uczynił go zarządcą swego
    domu i wszystko, co miał, oddał w jego ręce.
  agr-agr: Nuadui Josék apu shiig anentam asauwai, duwi Josénak ame dekas mina jegajuiya
    aina nunú kuitamin ata tusa ashí niina wajiji aidaunak susa idaisauwai.
  kyc-kyc: Potipa Josepeme nyiso pyuo kareya dupwana kando epe siya. Sepala banya
    andape bange dupwa peparaepe iso karena leya.
  urd-GVU: چنانچہ یوسف کو مالک کی خاص مہربانی حاصل ہوئی، اور فوطی فار نے اُسے اپنا
    ذاتی نوکر بنا لیا۔ اُس نے اُسے اپنے گھرانے کے انتظام پر مقرر کیا اور اپنی پوری
    ملکیت اُس کے سپرد کر دی۔
  deu-1912: Also daß er Gnade fand vor seinem Herrn und sein Diener ward. Der setzte
    ihn über sein Haus, und alles, was er hatte, tat er unter seine Hände.
  ntj-ntj: Nyangka Patipalu nyangu pukurlarringkulalpi watjarnu wantingu Tjawutjalu
    miranykanyiratjaku-ra palunyaku ngurra, puru waarka palyalpayi pirninya puru yulytja
    pirninyatarrartu.
  row-row: Naa de malangga na hii ma namahere e. De ana soꞌu e dadꞌi mandor sia umen.
    Ana fee ne tao mataꞌ neu umen ma basa hata-heton.
  kan-2017: ಆದುದರಿಂದ ಅವನ ದಣಿಯು ಯೋಸೇಫನ ಮೇಲೆ ದಯೆ ಇಟ್ಟು, ಅವನನ್ನು ಸ್ವಂತ ಸೇವಕನನ್ನಾಗಿ ನೇಮಿಸಿಕೊಂಡನು.
    ಇದಲ್ಲದೆ ಆ ದಣಿಯು ಅವನಿಗೆ ತನ್ನ ಮನೆಯಲ್ಲಿ ಪಾರುಪತ್ಯವನ್ನು ಕೊಟ್ಟು ತನ್ನ ಆಸ್ತಿಯನ್ನೆಲ್ಲಾ
    ಅವನ ವಶಕ್ಕೆ ಒಪ್ಪಿಸಿದನು.
  ena-ena: Hɨniavɨdaci hɨjɨŋalavɨla abɨci Josepɨ agaŋ Potifalɨ dɨ hɨmamɨgɨlɨ daŋ hɨniadami.
    Hɨnidaci ulaŋ akuaba akuaba sɨkasɨkan agɨladɨ Josepɨ migɨlɨbali aba nudɨ human
    hɨvɨ lamami.
  tgo-tgo: i vakatha i warari laghɨye moli kaiwae na i worawe i tabo amalaghɨniye
    valɨnɨmae. Ghagiyako kaero i vatomwewe na i mbaroŋa bigibigiko wolaghɨye ele ŋgolo
    tɨne na bigibigiko wolaghɨye e ghayayaoko.
  yap-yap: Me par Josef ni bfel’ u wan’ Potifar nge rogon ni be pigpig Josef ngak;
    ma aram me tay Josef ni ir e ke milfan e tabinaw rok ngak nge urngin ban’en rok.
  tet-tet: Tan baa nia, Potifar nakara no fiar baa Yusuf, toꞌo foti nia nalo baa klosan
    ulun iha uman laran. Nia moos fiar baa Yusuf, nebee babilan uman no bein sasoin
    hotu-hotu.
  hlt-MCSB: Joseph te a mikhmuh ah mikdaithen la a hmuh tih a taengah thotat. Te vaengah
    Potiphar loh a im te Joseph pum dongah a hlah pah. Te phoeiah a koe boeih te a
    kut ah a tloeng pah.
  mdy-ETH: ዒዛ ዎይሣ ጲፂፓራ ዮሴፔኮ ማዾና ዎዛዼኔ፤ ዬያሮ ፔኤኮ ዴማ ናሽኪንታ ዑኬ ማዒ ማዻያ ማሂ ዒዛ ዶኦሬኔ፤ ፔኤኮ ማኣሮ
    ዓሶ ዓይሣያ፥ ሃሣ ዓኣ ቆሎ ቢያ ዑፃዺ ዛጋንዳ ቢታንቶ ዒዛም ዒንጌኔ።
  twi-ASANTE: nʼabrabɔ sɔɔ ne wura no ani, maa ɔde no yɛɛ ne ɔboafoɔ. Ankyɛre koraa
    na Potifar de Yosef sii ne fiefoɔ so panin, de nʼagyapadeɛ ne nʼadwumadeɛ nyinaa
    hyɛɛ ne nsa.
  mwc-mwc: Potipar i nuwagaire saki Joseph kurina wai i wosei ikesina kana bosaibisaibira,
    ba yebo ana yove ba sawara ereonowana ku yarona i terei i potapota.
  bhl-bhl: e Yosew elo kalfong fian keleweko, akalem wiin dawsuleko, akalem ibolow
    fian dulewkabe emisik weng afak kunum kelewse kale. Keleweko, Yosew elo akalem
    am so, akalem mesesem mesesem eisneng so, akalem weng afak kawtiw iso, alik alik
    biim yetebin kunum kelewse kale.
  con-NTPO: Tsa'caen attepa Joséma ñotsse in'jamba tisema fuite'suve tsomba tise tsa'o
    na'suve'qque tson. Tsa'o na'suve tsomba pa'cco tisu an'bian'choma tisenga antte
    cuintsu mandaye.
  eng-WEBU: Joseph found favor in his sight. He ministered to him, and Potiphar made
    him overseer over his house, and all that he had he put into his hand.
  bnp-bnp: E Potipar i masia a leho vona i vivi, i ru ia ge ia a bolekori vona. I
    ru ia ge matakari a ruma vona, turana a maki lobo pololilo vona.
  wal-wal: Yooseefi a sinttan nashettiis; i ayyo kiitettiis. PHoxiifaari a ba keettaa
    asaa bolli sunttiis; bau de7iyaabaa ubbaa a kushiyan wottiis.
  mgh-mgh: ni ahoncivela Yusufu mpaka onvaha ukhala nlamuli o wapuwani wawe wothene.
    Putifari ahonhiyera Yusufu ulamula wapuwani wawe wothene ni citthu cothene caarinawe.
  acu-NT: Josén pengker nintimtus, ni jeen iruna nuna mash wainkatas, ni jeen wainin
    ati tusa inaikiamiayi.
  spa-PDDPT: José halló gracia ante él y le servía. Él lo puso a cargo de su casa
    y entregó en su mano todo lo que tenía.
  gun-gun: Ha'e rami vy ojou porã José. Omoĩ ngoo py ikuai va'e ha'e javi re opena
    aguã. Opa mba'e oguereko va'e omboaxapa ipo py.
  agu-BL: Cha'stzun te wi'nin stzatzine'n Potifar te'j nin octz ta'n tetz martoma'
    xe ca'l i'. Nin cyaj cyen tk'ol cyakil yi me'bi'l tk'ab Ẍep tan je'n ju' ta'n.
  eng-PEV: So Potifar liked Joseph a lot, and he got Joseph to be his special worker.
    He put Joseph in charge of all the other workers in his house, and he got Joseph
    to look after everything that he owned.
  ilo-ULB: Nagbalin ngarud ni Jose a makaay-ayo iti imatang ti apona. Nagserbianna
    ni Potifar. Pinagbalin ni Potifar ni Jose a mangimaton iti isuamin nga adda iti
    balayna, ket amin a sanikuana, impaaywanna kenni Jose.
  kpg-kpg: Potiphar gu tenetene huoloo gi Joseph dela e hai hegau humalia, ga haga menege aga
    a mee gaa dagi dono hale mo ana mee huogodoo.
  uig-ARA: شۇنىڭ بىلەن يۈسۈپ ئۇنىڭ نەزىرىدە ئىلتىپات تېپىپ، ئۇنىڭ خاس خىزمەتچىسى بولدى.
    خوجىسى ئۇنى ئۆيىنى باشقۇرۇشقا قويدى ۋە بارلىق تەئەللۇقاتىنى ئۇنىڭ قولىغا تاپشۇردى.
  bsp-bsp: Kɔ Isifu ende pəsɔtɔ kəlaŋ ka wəbɛ kɔn nwɛ ɛŋc-bəcɛ mɔ. Kɔ wəkakɔ ɛlɛk
    kɔ, k'ɔsɔŋ kɔ dɛbɛ da kəcəmbər-cəmbər mes ma kəlɔ kɔn disrɛ. K'ɛlɛk daka dɔn fəp
    k'ɛmbɛr di Isifu dəwaca pəc-lompsɛ-lompsɛ kɔ di kəcəmbər-cəmbər.
  bps-bps: Taman too lehew Fotifar kenen, na nimoan kenen lifanan gal tmabeng kenen.
    Nimoan kenen to gusmaligan i kdee dad to di gumnean na i kdee dad nfunan.
  mbs-mbs: Yan neluba si Potifar kandin, aw ininang din sikandin sineligan egtelaban
    kandin. Ininang din sikandin egpengibing te kedita te otaw doton te balay din
    aw kedakel te kedònan din.
  tof-tof: Potiparr tóba obzek kwata Zosepka morroal esenórr. Akó Zosep Potiparrón
    büb ngakan pamóm bainürr. Wa ta Potiparrón müót alngomól akó ngakan pamóm bainürr.
    Potiparrón müótüdü ne elklaza kwarilürr, oya tangdó blaman kla we irrbünürr.
  sus-sus: Potifari naxa ɲɛlɛxin a ra, a naxa a findi a xa banxi mixie xunyi ra. A
    naxa a harige birin taxu a ra.
  pon-2006: Podipar ahpw perenkihda mehlel en Sosep eh papah mwahu. Ih eri kasapwiladahng
    Sosep sounkohwahn imweo oh eh kepwe kan koaros.
  jae-jae: Kêtu tonaŋŋa eŋ gêlic eŋ ŋajam ma kêkêŋ eŋ kêtu tau nê sakiŋwaga ma eŋ
    gêgôm eŋ kêtu ênê andu ŋagejobwagasêga ma kêkêŋ eŋ gejob ênê waba samob.
  ksd-ksd: Ma ra luluai i ga mari Iosep, ma i ga tul tar ia tana upi na kudakudar
    tana; ma i ga vaki ia upi na tena varbalaurai ta ra kubana, ma i ga nur tar kana
    lavur tabarikik par ta ra limana.
  tur-YTC: Yosef onun gözünde lütuf buldu ve onu hizmetine aldı. Potifar onu evinin
    sorumlusu yaptı ve sahip olduğu her şeyi eline verdi.
  bel-N: I знайшоў Язэп ласку ў вачах ягоных, і служыў яму, і ён паставіў яго над
    домам сваім, і ўсё, што меў, аддаў у рукі ягоныя.
  grc-BRENT: Καὶ εὗρεν Ἰωσὴφ χάριν ἐναντίον τοῦ κυρίου αὐτοῦ, καὶ εὐηρέστησεν αὐτῷ.
    Καὶ κατέστησε αὐτὸν ἐπὶ τοῦ οἴκου αὐτοῦ· καὶ πάντα ὅσα ἦν αὐτῷ, ἔδωκε διὰ χειρὸς
    Ἰωσήφ.
  ind-AYT: Sebab itu, Yusuf mendapat perkenanan di mata tuannya dan Yusuf mengabdi
    kepadanya. Lalu, Potifar mengangkat Yusuf dalam rumahnya dan segala miliknya pun
    diserahkannya ke tangan Yusuf.
  lid-lid: Eme iy anyolom Josep badeh udu mwasin ta madan, eme iy asahan ndramak ta
    lahou tan; ano Podipa anyolom iy badeh winiyan, eme iy atehei iy atondrok asiu
    tan ma lakou tan mari.
  nya-nya: Potifara anakondwera ndi Yosefe chifukwa cha matumikiridwe ake. Choncho
    anamusandutsa woyangʼanira nyumba yake ndi zonse za mʼnyumba yake.
  hrv-hrv: zavolje on Josipa, uze ga za dvoranina i postavi ga za upravitelja svoga
    doma i povjeri mu sav svoj imetak.
  mps-mps: Tama agai te Josep dali wiegi yai homu pemene mu elama, tama agai te Josep
    te aga digi pąde bidibo tau sabo bidi nigilali. Tama tibaso, Potifargo Josep
    te agai bede tigidali doado bage tonalumainu muani.
  llg-llg: Huu ndia, de, ndia malanggan hii Yusuf, ma namahelen. Boe ma, ana soꞌu
    Yusuf dadik mandor nai ndia uman. Ndia boe oo, ana fee Yusuf nakaneni ndia uman
    no basa ndia pusaka nala.
  tpi-tpi: Na em i amamas tru long Josep na mekim em i kamap mankimasta bilong em
    stret. Na em i givim Josep wok bilong bosim haus na olgeta samting bilong en.
  dan-1931: Således fandt Josef Nåde for hans Øjne og kom til at gå ham til Hånde;
    og han satte ham over sit Hus og gav alt, hvad han ejede, i hans Hånd;
  vie-OVCB: nên ông nể vì, trọng dụng người, và cử người làm quản gia coi sóc mọi
    việc trong nhà.
  lbk-lbk: Adi kad nalaychalaychan et si Potifar ken Jose sa na't inpey siya ay fokfokodna
    ay faa. Et siya nan nangipakarkhowana isnan am-in ay cha maang-angnen isnan afongna
    ya nan am-in ay kwana.
  guj-2017: તેથી યૂસફ તેની દ્રષ્ટિમાં કૃપાપાત્ર થયો અને તેણે પોટીફારની સેવા કરી. પોટીફારે
    તેને તેના ઘરનો કારભારી ઠરાવીને તેનું જે સર્વ હતું તે તેનો વહીવટ તેના હાથમાં સોંપ્યો.
  byr-byr: '@see-verse:GEN.039.003'
  awx-awx: Tiwän Potipatä Josewu ilakngä hikngä kake, gatäkgatäkngäle tuwänguke, puyä
    äminä äwä hängälapänä yangge kuhiläle yiwikge inikut.
  pon-2006A: Podipar ahpw perenkihda mehlel en Sosep eh papah mwahu. Ih eri kasapwiladahng
    Sosep sounkohwahn imweo oh eh kepwe kan koaros.
  por-BRBSL: Joseph encontrou um favor em sua visão. Ele o serviu, e Potiphar o fez
    superintendente de sua casa, e tudo o que ele tinha em suas mãos.
  aly-aly: Potiphar-el renh arrernek ampwal ingkerrenh arntarnt-arayntetyek warl ingkerrenh,
    ranem Atyetyart-apeny anenh, Potiphar renh arrernek-angkwarr. Joseph rarl Potiphar-itwek
    warrkirrenh mwerr-angkwarr Potiphar renh INGKARTel arntarnt-arek arrpemarl. Ra
    ilek-ilek warrkirrenh Potiphar ikwer.
  cth-cth: Joseph teh a bawipa e a lungyouk lah thaw ouk a tawk. A bawipa ni a imkaringkung
    kacue lah a ta teh, a tawn e hnonaw pueng ahnie kâtawnnae rahim koung a ta pouh.
  twi-twi: Yosef nyaa nʼanim adom ma ɔde no yɛɛ ne boafo. Ankyɛ koraa na Potifar de
    Yosef sii ne fifo so panyin, de nea ɔwɔ nyinaa hyɛɛ ne nsa.
  hlt-hlt: Joseph te a mikhmuh ah mikdaithen la a hmuh tih a taengah thotat. Te vaengah
    Potiphar loh a im te Joseph pum dongah a hlah pah. Te phoeiah a koe boeih te a
    kut ah a tloeng pah.
  tbz-SIM: kóò pɛ́nsìrì kóò duɔ́ mmutɔ̃mmú o cĩ́ɛ̃̀tɛ̀ kóò bɑ̀nnɛ o kpɛrɛ dɛmɔu.
  msy-2020: Ezɨ a Josep bagha bar ifuegha a gamizɨma an an ingangarir gumazimɨn oto.
    Ezɨ a uan dɨpenim ko biziba bar dar ganamin ingangarim a ganɨngi.
  txq-txq: Huu naa de malanggan naa hii Yusuf, ma namahere neun. Boe ma ana soꞌuk
    kana dadi mandor nai ndia uman. Ana oo fee Yusuf koladu ndia uman ma ndia pusakan
    nara lalaꞌen boe.
  aaz-aaz: Es naan ate, aam usiꞌ naan anromi haa naiꞌ Yusuf, ma npirsai je. Onaim
    in nait naiꞌ Yusuf anjair mandoor neu in umi. In nnonaꞌ in uim je he naiꞌ Yusuf
    anꞌurus. In baer pusaak ein, naiꞌ Yusuf es anꞌurus sin amsaꞌ.
  azb-azb: Yusif ağasının gözündə lütf tapdı və onun şəxsi xidmətçisi oldu. Ağası
    Yusifi evinə nəzarətçi təyin etdi və özünə məxsus olan hər şeyi onun ixtiyarına
    verdi.
  eng-DBY: And Joseph found favour in his eyes, and attended on him; and he set him
    over his house, and all that he had he gave into his hand.
  hin-2017: तब उसकी अनुग्रह की दृष्टि उस पर हुई, और वह उसकी सेवा टहल करने के लिये
    नियुक्त किया गया; फिर उसने उसको अपने घर का अधिकारी बनाकर अपना सब कुछ उसके हाथ
    में सौंप दिया।
  wol-KYG: Sang ba am cofeel ci Yuusufa, def ko fara biir këram, dénk ko saytub kër
    ga, ba teg ciy loxoom lépp lu mu moom.
  swp-swp: Abo Iosepa ana tanuaga i henualolo eo i heayayei, to i hetoro tanuaga lailai
    ena numa alona eai, eo ena ginauri gamagamagaridi i toredi ia nimana eai.
  bjr-bjr: Pootifaafa Yooseefaanara asasammaseenoo uriqarara ainainira faiqikammaqoofanoo
    marinau. Miqimmaseenoo mifa Yooseefaana mareeqee narí maaqasaa faqa narí aiqama
    ainainasaa rakisirafaikamma qoofanoo marinau.
  eng-YLT: and Joseph findeth grace in his eyes and serveth him, and he appointeth
    him over his house, and all that he hath he hath given into his hand.
  kne-kne: napnek en sisya, yan dinotokanas sisya ay kakoykoyog ya kabadang na. Intalek
    na abe en sisya din beey na ya am-in di gamgameng na ta sisya di makaammo.
  wat-wat: Noko nenei nuwatana i oviya keta i viya tauna kana kaetoḡa. Eketa yana
    numa sinena kana kaetoḡa matatafusi sinesiyai, Yosefa i tene-viketanuniya. Yota
    yana nogonogo matatafuna kasi kitavikavina fasinei nimanei i teniya.
  heg-NTPO: Tiata tuang nga kom Yusuf isi, nol parsai una. Kon nam un nikit Yusuf
    le daid bon se un uma la. Un kon bel Yusuf le mana-koet un uma la, nol un hmuki-pusakan
    nas totoang.
  ptu-ptu: iya saundu'um napakamaja anna ia naala si untahiai. Anna napakuasa illaam
    banuanna lambi' nabeho lako asam ingganna kullena, anna iai ullima'ianni.
  bzd-NTPO: E' kue̱ki̱ iwökir ki̱ ikiarke tai̱ë. Ie' tö iméka̱ ie' wák ki̱mukwakie.
    Ñies iméka̱itö ie' íyi ko̱s e' kue̱bluie. Ie' wa̱ íyi ko̱s tso' e' kkö'nekeitö.
  kwf-kwf: ꞋUnaꞋeri nia ka saeleꞋa liu fafia, ma nia ka tua faꞋinia ana kaidaꞋi Ꞌoro
    fuana Ꞌafilana. Ma nia ka filia sa Josef ka faꞋinaꞋonaꞋo ana ru ki saena luma
    nia, faꞋinia ru ki taꞋifau neꞋe nia toꞋo ani.
  eng-WYC-2017: And Joseph found grace before his lord, and he served him, of whom
    Joseph was made sovereign of all things, and he governed the house betaken to
    him, and all things that were betaken to him.
  eng-WMBB: Joseph found favour in his sight. He ministered to him, and Potiphar made
    him overseer over his house, and all that he had he put into his hand.
  spp-spp: Ka Yusufu kyaa si ntáan u ɲùŋufooŋ'á fo u à u yaha u pyɛnge karigii ɲùŋɔ
    na, maa u cyeyaayi puni le u cye e.
  aey-aey: Eunu uqana ben uqa Josefnu waug nijen. Odocob uqa Josef uqana cabi dana
    matu mudon. Odimei uqa uqana joca uqana ceteteh cunugca cofdocnu cabi uten.
  urd-GVH: चुनाँचे यूसुफ़ को मालिक की ख़ास मेहरबानी हासिल हुई, और फ़ूतीफ़ार ने उसे
    अपना ज़ाती नौकर बना लिया। उसने उसे अपने घराने के इंतज़ाम पर मुक़र्रर किया और अपनी
    पूरी मिलकियत उसके सुपुर्द कर दी।
  rug-rug: Meke qetu nia e Potipa si asa, meke vata evaṉae nia nana ṉati nabulu soti
    si asa. Meke va palabatua tugo sa pa nana vetu meke koari doduru nana likakalae
    saripu tagoi sa.
  gaz-gaz: Yoosefis fuula gooftaa isaa duratti fudhatama argatee hojjetaa isaa amanamaa
    taʼe. Phoxiifaaraanis mana isaa irratti isa muude; waan qabu hundumas akka inni
    eeguuf imaanaa itti kenne.
  fra-LSG: Joseph trouva grâce aux yeux de son maître, qui l’employa à son service,
    l’établit sur sa maison, et lui confia tout ce qu’il possédait.
  gnn-gnn: bala yana ŋuriŋiyi buŋgawayunydja ḏarramuyu warrpam' nhä malanha wekaŋala
    nhanukiyingalana Djotjipkalana goŋlili, djämamirrinhanydja malanha ŋunhi, ga nhä
    malanha ŋunhi yukurrana nhanŋu ŋorrana, ŋayi wekaŋala ŋunhi nhanukala Djotjipkala
    djäkalili warrpam'kuŋala yana.
  yal-yal: Yusufu yi rafan a kanna ma, a yi a findi a banxi xunna ra. A yi a hɛrisigɛn
    birin taxu a ra.
  gum-gum: Øyamay tru Potifarbe Joséwane chi isumgaig larrø tabikkui asha, Putifar
    nø chi palai waben trunun ashib pasrønrraimba, katø nui yau chigurrimbunø tøgaguilan
    nø ashib pasrønrraimba treeg kørrømara pasra, nø chigurrimbunø tøgaguilan kerriguba
    nø asha martrai kørrømarøbig køn.
  iou-iou: Ude kaŋpäŋ nadäwän tägawäpäŋ eŋini ba tuŋumi päke u yabäŋ yäwatta teŋkuk.
  haw-1868: A loaa ia Iosepa ka lokomaikaiia imua ona, a hookauwa aku ia nana, a hoolilo
    aku la oia ia ia i luna no kona ohua, a no kona waiwai a pau, a waiho aku la ia
    i kana mea a pau i kona lima.
  arb-NAV: فَحَظِيَ يُوسُفُ بِرِضَى سَيِّدِهِ، فَجَعَلَهُ وَكِيلاً عَلَى بَيْتِهِ
    وَوَلَّاهُ عَلَى كُلِّ مَالَهُ.
  adz-adz: ibinigi da nugun inuf nidzun angu i Yosef da itaga arangan isu i gan garam
    guman mpada tayangꞌ arangan ungaran mpruꞌan da arangan nanggan santan.
  ewe-ewe: eya ta Potifar lɔ̃ Yosef. Etsɔe ɖo eƒe aƒemenuwo kple eƒe dɔwɔnawo dzi
    kpɔkpɔ nu.
  eng-LEE: Joseph found grace in his eyes, and he served him; and he made him overseer
    over his house, and all that he had he put into his hand.
  nna-nna: Palajamarra pikaly jarrinyalu Joseph-ku, nyampali jirni palamarrangu palinymilingi
    marrngurrangungapa wurrukarrarrangunga. Joseph-ju tuku jinikinyi pukurl palinymili
    nyampali.
  asm-FB: যোচেফে পোটিফৰৰ দৃষ্টিত অনুগ্ৰহ পাই তেওঁ তেওঁৰ ব্যক্তিগত পৰিচাৰক হ’ল; তাতে
    পোটিফৰে যোচেফক নিজৰ ঘৰৰ অধ্যক্ষ পাতিলে আৰু তেওঁৰ যি যি আছিল, সেই সকলোৰে দেখা-শুনাৰ
    ভাৰও তেওঁৰ অধীনত দিলে।
  sus-A: ثٌتِقَرِ نَشَ حّلّشِن عَ رَ، عَ نَشَ عَ قِندِ عَ شَ بَنشِ مِشِيٍ شُنيِ رَ.
    عَ نَشَ عَ هَرِفٍ بِرِن تَشُ عَ رَ.
  fra-SBL: Joseph trouva grâce à ses yeux. Il le servit, et Potiphar l'établit surveillant
    de sa maison, et il mit entre ses mains tout ce qui lui appartenait.
  hbo-hbo: וַיִּמְצָ֨א יֹוסֵ֥ף חֵ֛ן בְּעֵינָ֖יו וַיְשָׁ֣רֶת אֹתֹ֑ו וַיַּפְקִדֵ֙הוּ֙
    עַל־בֵּיתֹ֔ו וְכָל־יֶשׁ־לֹ֖ו נָתַ֥ן בְּיָדֹֽו׃
  shp-NTPO: Ja Diossenbira José jaskara imaa iki, jawen joni koshin jaskara jakon
    iketian noinon ixon. Jaskáakin noia ixonra, jawenabiribishaman joni ixon, jawen
    tee jakonhakin axonnon ixon, joni koshi jikimaa iki. Jainxon jatíbi jawen jawékibo,
    jakonhakin koiranxonon ixonribira, joni koshi imaa iki.
  eng-WYCLIFFE: And Joseph foond grace bifor his lord, and `mynystride to hym, of
    whom Joseph was maad souereyn of alle thingis, and gouernede the hows bitaken
    to hym, and alle thingis that weren bitakun to hym.
  piu-2006: '@see-verse:GEN.039.003'
  pjt-pjt: Munu paluṟu palumpa puḻkaṟa pukuḻarira wangkangu waḻi ulytja uwankara palumpa
    aṯunymaṟa kanyintjaku.
  cwe-cwe: Ivo Potifa kanogeligwa ng'hani na Yosefu, na kamtenda msang'hani wake,
    ivo kamwika kuwa mulolesi wa kaye yake na chila chinhu chiyakalile nacho.
  bgs-bgs: Idayawan si Potifar tingód ki Jose na ágsuguánnán din. Purisu igimu din
    si Jose na tarapid katô langun manubù tun ta balé din asta langun katô kaduwánnan
    din.
  kik-kik: Jusufu agĩĩtĩkĩrĩka maitho-inĩ make na agĩtuĩka wa kũmũtungatĩra. Potifaru
    akĩmũtua mũrori wa nyũmba yake na akĩmwĩhokera ũmenyereri wa kĩrĩa gĩothe aarĩ
    nakĩo.
  ksr-ksr: Toyanoŋ ii iiro awaa sokono iwaa jaanoŋ iima-aiŋ mokolooro ijoro aŋaa laaligoyaa
    galeŋa kolooro. Potifarnoŋ Joosef kuuŋ muro miriaa iwoi kuuya galeŋ kono esuhina
    buŋaya kuuya iwaa boronoŋ ano kalaŋ koma laligoro.
  fra-NCL: Joseph trouva donc grâce à ses yeux et il fut employé à son service ; son
    maître l’établit sur sa maison et remit en ses mains tout ce qu’il avait.
  cek-AK: Joseph loe anih ih mikcuk naakrak ah khosakhaih hoiah anih ih tok to sak
    pae; angmah ih imthung khenzawnkung ah a suek moe, a tawnh ih hmuennawk boih doeh
    anih ban ah ap.
  xla-xla: '@see-verse:GEN.039.003'
  cuk-cuk: Degisoggu, e-dummad José-yeer-dake gunonisunnad. Potifar José e-bendakega
    onugsanonikid, degine, e-neggi ega-ibmar-daked-dummadga onugsasbalid. Degisoggu,
    Potifar bela e-ibmar-nikadi, José bela ega ibmar-dakega nugsasad.
  uig-CYR: Шуниң билән Йүсүп униң нәзиридә илтипат тепип, униң хас хизмәтчиси болди.
    Ғоҗиси уни өйини башқурушқа қойди вә барлиқ тәәллуқатини униң қолиға тапшурди.
  pma-pma: Potifar si houlu veni ka lingi vi avat en teim onen, lei kat tounah vasi
    keil onen.
  tel-2017: యోసేపు అతని దృష్టిలో దయ పొందాడు. అతడు పొతీఫరుకు సేవ చేశాడు. పొతీఫరు తన
    ఇంటి మీద యోసేపును కార్యనిర్వాహకునిగా నియమించి తనకు కలిగినదంతా అతని అధీనంలో ఉంచాడు.
  hat-BSA: Konsa, Joseph te twouve favè nan zye li, e li te devni sèvitè pèsonèl li.
    Li te fè li chèf an tèt tout lakay li, e tout sa ke li te posede, li te mete yo
    sou chaj li.
  bxh-bxh: Potifa, Diyosepa ya mata amnaꞌen be ya famala in ena tau ita wata laꞌilaꞌina.
    Potifa ya tole be ena luma yo ena ginauli mahudoꞌidi ya ita watanidi.
  kos-kos: Potiphar el insewowo sel ac oru tuh elan mwet tutafpo lal. Ouinge el likilya
    elan leum fin lohm sel ac ma nukewa lal.
  hbo-WLC: וַיִּמְצָ֨א יוֹסֵ֥ף חֵ֛ן בְּעֵינָ֖יו וַיְשָׁ֣רֶת אֹת֑וֹ וַיַּפְקִדֵ֙הוּ֙
    עַל־בֵּית֔וֹ וְכָל־יֶשׁ־ל֖וֹ נָתַ֥ן בְּיָדֽוֹ׃
  ibo-ibo: Josef hụtara amara nʼihu ya, ghọọ onyeozi nke aka ya. Pọtifa mere ya onye
    na-elekọta ezinaụlọ ya. Nyefee ya ihe niile o nwere ka ọ bụrụ onye na-elekọta
    ha.
  ory-ory: ଏଣୁ ଯୋଷେଫ ତାହାର ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇ ତାହାର ସେବାରେ ନିଯୁକ୍ତ ହେଲେ, ପୁଣି, ସେ
    ଯୋଷେଫଙ୍କୁ ଆପଣାର ଗୃହାଧ୍ୟକ୍ଷ କରି ତାଙ୍କର ହସ୍ତରେ ସର୍ବସ୍ୱ ସମର୍ପଣ କଲା।
  wmt-wmt: '@see-verse:GEN.039.003'
  chk-chk: Iwe, Potifar a ümöümöch ngeni Josef, iei mine a afili pwe epwe angang ngeni.
    A seikätä Josef pwe epwe tümwünü imwan me pisekin meinisin.
  ssd-ssd: nu Yosef tuku garena le Yosef nu nu kumnemŋge pirokina. Taŋamba nu nu tuku
    wande, wande mbolŋge agaŋ ndende, nu tuku taŋgo kame ta ŋakmba Yosef tuku wai
    mbolŋge patikina le nuŋge nane kulatkina.
  rop-rop: En Potafa bin gudbinji langa Josef, en imbin meigim im raidenmen blanga
    im. Imbin meigim Josef bos raidoba langa ola pipul langa im kemp en blanga ebrijing
    weya imbin abum.
  ukr-1871: І знайшов Йосиф ласку в очах його, і вслуговував йому, і той поставив
    його над усїм домом своїм, і все, що мав, оддав у руки його.
  eng-AOI: So Potiphar was pleased with Joseph and put him in charge of his house
    and everything he owned.
  yon-yon: Yosef kuu kwanimaan kowe, Potifambed karub amun yeman ande meenekore, yeka
    ye deme karub nendoon. Kwani kowe, Potifa ye deme nimakarub korem yi korok kerekore,
    angkon Potifa ye yiribman korem yi ooni karub keroon.
  bch-bch: Tota eaba toa oa ilolo marum ngan Iosep, ta idol ei ga iman ele aluagau.
    Ei idol Iosep ta imariala ngan ele luma, ta ele danga sisid toa ngada oa idae
    Iosep ibageai.
  deu-1951: da fand Joseph Gnade in seinen Augen und durfte ihn bedienen; und er setzte
    ihn zum Aufseher über sein Haus und vertraute ihm alles an, was er hatte.
  eng-JPS: And Joseph found favour in his sight, and he ministered unto him. And he
    appointed him overseer over his house, and all that he had he put into his hand.
  ubr-ubr: Potiphar on Joseph aurin iyasisir kwakwan bag, on mes iyamai inat an bobo
    orot mes imatar. On Joseph baibad itai bobo orot engon Potiphar an goa amonai
    sibobo on asi orot gagamin imatar a an sawar engon on Joseph imanai iyagai.
  srp-1865: I Josif steèe milost u njega, i dvoraše ga; a najposlije postavi ga nad
    cijelijem domom svojim, i što god imaše njemu dade u ruke.
  lug-lug: Awo Yusufu n’aganja nnyo mu maaso ga mukama we, n’amulabiriranga, n’amufuula
    omukulu we nnyumba ye ne byonna bye yalina.
  heb-heb: וימצא יוסף חן בעיניו וישרת אתו ויפקדהו על ביתו וכל יש לו נתן בידו׃
  ben-IRV: অতএব যোষেফ তার দৃষ্টিতে অনুগ্রহ প্রাপ্ত হলেন ও তার পরিচারক হলেন এবং তিনি
    যোষেফকে নিজের বাড়ির পরিচালক করে তার হাতে নিজের সব কিছুর দায়িত্ব দিলেন।
  pan-pan: ਸੋ ਯੂਸੁਫ਼ ਉੱਤੇ ਉਹ ਦੀ ਦਯਾ ਦੀ ਨਿਗਾਹ ਹੋਈ। ਯੂਸੁਫ਼ ਨੇ ਉਹ ਦੀ ਸੇਵਾ ਕੀਤੀ ਅਤੇ ਉਸ
    ਨੇ ਉਹ ਨੂੰ ਆਪਣੇ ਘਰ ਦਾ ਮੁਖ਼ਤਿਆਰ ਬਣਾ ਦਿੱਤਾ ਅਤੇ ਜੋ ਕੁਝ ਉਹ ਦਾ ਸੀ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ
    ਦਿੱਤਾ।
  tkr-tkr: Yusuf xərıng'une ulesqa yugra qarı, mang'uke xərıng'vee cusdacar nukar
    ha'a. Xərıng'vee Yusufuke cun xav vuk'lek ıkkekana hı'ı, cun gırgın karıd mang'une
    xıleqa quvu.
  mwp-mwp: Nuy Pothipa kedha miyaydhin, ‘A wa, in nuy kapu mabayg, ngath nuyn ngayapa
    getha doegam zagethaw mabayg ayimpa.’ Nuydh nuyn kuyku mabayg aymoedhin mura nungu
    wara zagethaw mabaygiya, muynu nungu niyay lagoenu.
  mya-JVB: ထိုကြောင့် ယောသပ် သည် သခင် ရှေ့ ၌ မျက်နှာ ရ၍ ခစား လျက် နေရ၏။ သခင်သည်လည်း
    မိမိ အိမ်တွင် အိမ် အုပ် အရာနှင့် ခန့် ထား၍ ဥစ္စာရှိသမျှ ကို အပ် လေ၏။
  tte-O: kabo Yosepa kana meli ipei mwa iya ana esimili gabuna, yo Potipa ipeiyoi
    natunao, ana topaisowao yo ana gogo meuloili kali toloina yo kali togite-kalatan.
  tbg-tbg: Potipaava Iohepirara quahakero vira noraiqama kero tiharo, Are ti naavuqi
    kaiqa vareharama ekaa te una haikaraqaa raqikiane, tiro.
  hmo-hmo: Potifara ese iena hesiai gaukara ibounai danu ia itaia, ia namo herea.
    Vadaeni ia ese Iosepa iena ruma naria tauna ia halaoa, iena kohu ibounai naria
    totona.
  ata-ata: Potipaa opoonu usexelaxu Iosepu misevile la sou molu musosovosou lexe anu
    uxali loxo itema vile sou uxoo ꞌalai noxou. La sou mumuxaxu sou usaxilaꞌu taasou
    mo mixumixu mo miumiu no nano no taasou ne ukalusi.
  nfa-nfa: Nèti èèna ka, komedhaa neꞌe dꞌèi Yusuf, ka na lèka ne. Hèia na dedꞌe ne
    jꞌajꞌi madho ètu èmu na. Aa, na hia ne paredha dꞌara èmu nèngu, sèmi èèna kahèi,
    mèdha-panyau na aaꞌi-aaꞌi.
  urd-urd: चुनाँचे यूसुफ़ उसकी नज़र में मक़्बूल ठहरा और वही उसकी ख़िदमत करता था; और
    उसने उसे अपने घर का मुख़्तार बना कर अपना सब कुछ उसे सौंप दिया।
  rus-SYN: И снискал Иосиф благоволение в очах его и служил ему. И он поставил его
    над домом своим, и все, что имел, отдал на руки его.
  cbt-NTPO: Napoaton pa'yatërin. Pa'yataton, acorin catahuacaso marë'. “Ma'pitasona
    ninahuëquë, quëma catahuaponco,” itërin. Naporahuaton, ya'ipi piyapinënpita camaiaton
    asacatacaso marë' acorin. Ya'ipi ma'shanënpitanta a'paicaso marë' acorin.
  bqc-SIM: ↄ̃ à aà wɛgwà, à aà dìlɛ a bɛ ziia ũ, à pↄ́ pↄ́ a vĩ píi nàɛ̀
    a ↄzĩ.
  tcz-CHONGTHU: Hichun Potiphar chu Joseph chunga alunglhai lheh jeng in, Joseph chu
    ama ban tah in akoi tan ahi. chule Potiphar in Joseph chu a insung jouse chule
    anei agou jouse vetup ding in atungdoh tan ahi.
  mar-mar: योसेफावर त्याची कृपादृष्टी झाली. त्याने पोटीफराची सेवा केली. पोटीफराने
    योसेफाला आपल्या घराचा कारभारी केले आणि त्याचे जे काही स्वतःचे होते ते सर्व त्याच्या
    ताब्यात दिले.
  tcs-tcs: Zosep i bin peibretwan lo bos blo em. Em bin meke Zosep po kam klostu sebant
    blo em. Potipa bin meke em po kam bossebant blo aus blo em, ane kam bos lo ol
    biznis samting blo em.
  soq-soq: nuawa euleno Iosep diena me nolawa dewasapi. Tane do me muka wanena apana
    mida me duwa bedewe nolantoia uwau apanawa segalepie ita nitu uduudu me witapelepio
    oniamopi.
  qub-qub: Llapan rurashanpis alli captinmi Josëtaga patrunnin amatar cuyaran. Chaynöpami
    Josëtaga patrunnin churaran wasincho pay capuralnin cananpaj. Llapan charashan
    cajcunataga Josëpa munayninmanna cachaycuran.
  bqp-bqp: akũ Yusufu a pↄnna lè. Pↄtifa a dìtɛ a azia ũ à pↄ́ kũ à vĩnↄ nànɛ a
    ↄĩ pínki.
  hat-hat: Potifa te kontan ak Jozèf ak jan li t'ap sèvi li. Li mete l' reskonsab
    kay li, li renmèt li tout sa li te genyen.
  eng-BSB: Joseph found favor in his sight and became his personal attendant. Potiphar
    put him in charge of his household and entrusted him with everything he owned.
  tod-tod: Zozɛfe zaalai zɔlɔɔni maliɠii ɠaazu, é dɔɔni ná-botii zu, é sei ná-pɛlɛi
    unda. Nii kpein é ɠɛni zea, é naati kalivaani ma.
  eng-WEBPB: Joseph found favour in his sight. He ministered to him, and Potiphar
    made him overseer over his house, and all that he had he put into his hand.
  kbq-kbq: Ana higeno, ozafa'amo'a Josefena antahimino, avate eri'za ne' azeri oti'ne.
    Ana nehuno noma'ane maka'zama'a Josefe azampi antegeno kegava krinte'ne.
  nhe-BL: Huan iteco quiicneli huan quitlali ma eli tlen más quipalehui. Nojquiya
    quichijqui ma quinnahuati nochi tlatequipanohuani ipan ichaj huan quitlali imaco
    nochi tlen quipixqui.
  bus-bus: ben Yusufu à pↄnnaa è. Pↄtifa à dìɛ a bɛgwari ũ à pↄ́ kɛ̀ à vĩinↄ nànɛ
    a ↄzĩ píngi.
  gub-BL: Nezewe ikatu Zuze uzar pe. A'e rupi umuigo kar uzekaiw ma'e romo a'e kury.
    — Heràpuz rehe heràpuz pupe har nànàn erezekaiw putar nehe, i'i izupe.
  eng-DRA: 'And Joseph found favour in the sight of his master, and ministered to
    him: and being set over all by him, he governed the house committed to him, and
    all things that were delivered to him:'
  knf-knf: amëbana bnuura, aţu'a kë aklempara ul ţi bkowul. Adola kë awo namali i
    nul, aţu bka bi nul bŧi ţi iñen yi nul.
