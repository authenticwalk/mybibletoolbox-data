verse: GEN.039.005
translations:
  mal-C: പോത്തീഫർ യോസേഫിനെ തന്റെ ഭവനത്തിന്റെയും തന്റെ സ്വത്തുക്കളുടെയും മേലധികാരിയായി
    നിയമിച്ചപ്പോൾമുതൽ യഹോവ യോസേഫ് നിമിത്തം അദ്ദേഹത്തിന്റെ ഭവനത്തെ അനുഗ്രഹിച്ചു. വീട്ടിലും
    വയലിലും ഉണ്ടായിരുന്ന സകലത്തിന്റെമേലും യഹോവയുടെ അനുഗ്രഹം ഉണ്ടായിരുന്നു.
  deu-TKW: Und von der Zeit an, wo er ihn zum Aufseher über sein Hauswesen und sein
    gesamtes Eigentum bestellt hatte, segnete Jahwe das Haus des Ägypters um Josephs
    willen, und der Segen Jahwes ruhte auf allem, was ihm gehörte, im Hause und draußen.
  lin-lin: Wuta tango Potifari akomisaki Jozefi mokonzi kati na ndako na ye mpe mokonzi
    ya biloko nyonso oyo azalaki na yango, Yawe apambolaki ndako ya moto ya Ejipito
    mpo na Jozefi ; lipamboli ya Yawe ezalaki na likolo ya biloko nyonso oyo azalaki
    na yango, kati na ndako na ye mpe na bilanga.
  cbr-NT: Anúan Potifarnën José aín xubu 'imainun aín ñukama bërúanun ënkë nëtëkaman
    ka Nukën 'Ibun Potifarmi upíokin sinánkin 'akiankëxa aín xubu 'imainun aín ñu
    'apákë kamabi upí 'inun.
  eng-LSV: And it comes to pass from the time that he has appointed him over his house,
    and over all that he has, that YHWH blesses the house of the Egyptian for Joseph’s
    sake, and the blessing of YHWH is on all that he has, in the house, and in the
    field;
  bmu-bmu: Miriŋaŋgö yuaiŋi aka sukinap buŋaŋi mi pakpak Josefnöŋ galöm kölmapköra
    böröŋe ala malöhi, Kembunöŋ nalö miaŋgöreŋök könahiba Ijipt azi miaŋgö miri yuaiŋi
    mi Josefköra aka kötuetköba malök. Potifargö miriŋe aka nupŋe öröyuaiŋi pakpak
    ahöyöhi, mi mönö kötumötuet qakŋe ahöyök.
  eng-GNV: 'And from that time that he had made him ruler ouer his house and ouer
    all that he had, the Lord blessed the Egyptians house for Iosephs sake: and the
    blessing of the Lord was vpon all that he had in the house, and in the fielde.'
  eng-WEBSTER: 'And it came to pass from the time that he had made him overseer in
    his house, and over all that he had, that the LORD blessed the Egyptian''s house
    for Joseph''s sake: and the blessing of the LORD was on all that he had in the
    house, and in the field.'
  nhw-BL: Huan tlen nopa tonali quema Potifar quicajqui imaco José ichaj huan nochi
    catli quipixqui, TOTECO pejqui más quitiochihua Potifar, huan iteiximatcahua huan
    nochi catli quipixqui ipan ichaj huan ipan mila.
  swh-ONEN: Kuanzia wakati huo Potifa alipomweka Yosefu kuwa msimamizi wa nyumba na
    mali zake zote alizokuwa nazo, Bwana aliibariki nyumba ya Mmisri huyo kwa sababu
    ya Yosefu. Baraka ya Bwana ilikuwa juu ya kila kitu alichokuwa nacho Potifa, nyumbani
    na shambani.
  bba-bba: Sɑɑ mìn di u Yosɛfu kuɑ win yɛnun sɔm kowobu kpuron wiruɡii mɑ u nùn ye
    u mɔ kpuro nɔmu sɔndiɑ, Yinni Gusunɔ u win yɛnu ɡe domɑru kuɑ kɑ ye u mɔ kpuro
    yɛnuɔ kɑ ɡberɔ.
  eng-KJVCPB: And it came to pass from the time that he had made him overseer in his
    house, and over all that he had, that the Lord blessed the Egyptian’s house for
    Joseph’s sake; and the blessing of the Lord was upon all that he had in the house,
    and in the field.
  cpy-cpy: Ari retanakawo Potifar ipanakiri José ikempoyeero tzimatsiri ipankoki,
    maawoeni, aripaete itajonkawentanakiri Tajorentsi irika Potifar ipankoki eejatzi
    rowaneki.
  mpx-mpx: Sauga o elana ge i nok, Yosepa kaiwena Yehoba Potipa wana limi ana heniheni
    i muloluagil waisi hi pwawa. Wana bugubugul gegewel, wana limi gamwanaa ge wana
    eyowaa, Yehoba i muloluagil hi waisi.
  wbp-wbp: Ngula-jangka, Jajupurlulpa warrawarra-kangu Putipuru-kurlangu warlalja
    manu nyiyarningkijarra kujalpa Putipururlu mardarnu. YAAWIYI kujalparla jirrnganja
    nyinaja Jajupuku, kujarlanya Putipuru-kurlangu warlaljarlulpalu-nyanu manu warrarda
    nyiyarningkijarra. Manu yinyarla ngurungka Putipuru-kurlangurla, YAAWIYI Kaatukulparla
    nyiyarningkijarra marlaja pardija miyi panu-kurlu.
  luo-luo: Chakre ndalo mane okete jarit ode kendo jarit gik moko duto ma en-go, Jehova
    Nyasaye nogwedho gik moko duto mane ni e od ja-Misri nikech Josef. Jehova Nyasaye
    nogwedho gimoro amora mane Potifa nigo e ot kod e puodho.
  meu-meu: 'Bena ena ruma ita-taona bona ena kohu ireḡuna tauna ai e halaoa dinana
    amo Iehova ese Aigupto tauna e hanamoa, Iosef dainai: Iehova ena hahenamo na ena
    ruma latanai bona ena uma latadiai e miava.'
  npi-ULB: तिनको घर र तिनको स्वामित्वमा रहेका सबै कुरामाथि योसेफलाई अधिकार दिएपछि
    योसेफको कारण परमप्रभुले त्यस मिश्रीको घरलाई आशिषित् गर्नुभयो । पोतीफरको घर र खेतमा
    भएका सबै कुरामाथि परमप्रभुको आशिष् रह्यो ।
  yor-yor: Láti ìgbà tí ó ti fi Josẹfu jẹ olórí ilé rẹ̀ àti ohun ìní rẹ̀ gbogbo, ni
    Ọlọ́run ti bẹ̀rẹ̀ sí ní bùkún àwọn ará Ejibiti nítorí Josẹfu. Ìbùkún Olúwa wà
    lórí gbogbo ohun tí Potifari ní, nílé àti lóko.
  emp-NTPO: Maʌ̃ ewarid̶eba ʌ̃taa Ãcõrẽba Potipaba idji ded̶e, idji ẽjũãne erob̶ʌ
    sid̶a Josed̶eba aud̶uara waribisia.
  ind-ind: Sejak Yusuf mengurus segala sesuatu yang dipercayakan Potifar kepadanya,
    TUHAN semakin memberkati keluarga orang Mesir itu. TUHAN memberkati segala miliknya,
    baik di rumah maupun di ladang.
  pes-OPCB: خداوند فوطیفار را به خاطر یوسف برکت داد به‌طوری که تمام امور خانهٔ او
    به خوبی پیش می‌رفت و محصولاتش فراوان و گله‌هایش زیاد می‌شد.
  ssx-ssx: Koto natena꞉ kini peaata꞉ mo Diosepe hayeke ekina꞉ Tekehalima꞉ta꞉ mo Idiepi
    halina꞉ da pa꞉ta꞉ wieke alemanu paeyao make oni e nina꞉ haemeke alemanu make paeyao
    epeayekeme.
  lcm-lcm: Au, le si taun ang na aliu na using kapa na Iosep eiang, IAVE kala atautauia
    na tamana i lu ang kuvul ve keve bil aongos kapo atogon ia nei lu na ane nei kana
    keve matang.
  aer-aer: Yanhe-ngentyele, Joseph-ele Potiphar-eke-artweye areye-arlke arne ingkirreke
    ikwerenhe areye-arlke arntarnte-aretyarte. YAHWEH Joseph-enge anerle-anetyarte,
    alakenhe ikwerenge Potiphar-eke-artweyele arne atningke inerrirrekenge. Apmere
    ikwerenhele, YAHWEH-ele arne areye merne-arlke atningke-akerte lyapelhe-ileke.
  tgl-ULB: Dumating ang panahon na ginawa siyang tagapangasiwa ng kanyang bahay at
    sa lahat ng kanyang pagmamay-ari, kaya pinagpala ni Yahweh ang buong bahay ng
    taga-Ehipto dahil kay Jose. Ang pagpapala ni Yahweh ay nasa lahat ng bagay na
    pagmamay-ari ni Potipar sa kanyang bahay at sa kanyang bukid.
  nop-nop: Yot bomboŋ eŋ nemenemek halimiŋguk u yabudokodok nindapmaguk nai uŋaandiŋgoŋ
    Yosep doktiŋa Wapumdi Isipniŋ me’walaŋ nemenemek hogohogok kahaŋ timiŋguk. Wapum’walaŋ
    wahu kahaŋdi Potifa’walaŋ nemenemek yopmaŋ eŋ kwanai ginaŋ tokidapmaguk.
  kca-kca: Хот кущайа ԓўвеԓ пŏнмаԓ ўш эԓты пӑ иса тӑйәм ŏтәԓ ԓўв йошәԓа миймаԓ йўпийән,
    Иосиф урәӈән Египет мўв ху хот Турәм Куща йӑмән мӑсԓы, щишән, Турәм Куща йӑм ԓўв
    хотәԓән пӑ мўв хӑрәԓән тӑйәм ŏтәԓ хŏща иса ус.
  cbu-NT: 'Ksutamapaneem wayayaru, Apanllsha Osiyarineetsini kapung istarangiya. Apanllsha
    Potifareetssha kapung istarangitamta. Ijiptoshcheetstaata Apanll kis naparangiya.
    Mazareetstam, pangootstam maachiritam zapan izapaneerangiya. Potifarsha mapiyru,
    pangoo, mazareetstam wanasir Osiyarinish uw kasayaru, yuwaatstam waanaa amuy payurangu
    anootstam, ashpari: Shiyshat ksutangcha, tárangu, Potifarsha katungamaamsha katungku
    pangush taarangiya; ndushat maachiritpa mapeerangiya. Wamarisha Osiyamari kizpur
    wanasir kanungas taarangiya. Wazan wanindamuna, waatsimari tputs pakchusin tpustaranaya.'
  hui-hui: Ogonidagua biyagola Podiba ibu andagaha wiaru bibahende bayale hai hene.
    Anduane Homogohanda Yosebe handaya ho heagola ani bini. Ibunaga mabu andabi maruale
    wiarubi ani dege bini.
  wrs-wrs: Wo nonamba Yaweva keknam vewol vevna Potipatatanamba. Hevpa keknam vewol
    vevna wohm eva indhanam, di Potipana deuvmera eva osom.
  jao-jao: Bajingu kilu-mirlirlmirlirlma awara baji ki-Wirdiwalangu, kilu-yabima barrawu
    arndaarnda baki awara lukuluku badiki winkanda, kilu-yabima wiji kangka ka-arri
    baji Jujiba, wirdi nganthawu li-jawina ki-Budiba baji ki-awarala wiji.
  mya-mya: ထို​အ​ချိန်​မှ​အ​စ​ပြု​၍​ထာ​ဝ​ရ​ဘု​ရား​သည် ယော​သပ်​ကြောင့် ထို​အီ​ဂျစ်​အ​မျိုး​သား​၏​အိမ်
    ထောင်​ကို​လည်း​ကောင်း၊ သူ​၏​အိမ်​စီး​ပွား​နှင့်​လယ် ယာ​စီး​ပွား​တို့​ကို​လည်း​ကောင်း၊
    ကောင်း​ချီး​ပေး တော်​မူ​၏။-
  cbi-NTPO: Tsenñu Potifar naamaa juntsangue' Josénu ya' kelunu mi'namu bale ruku
    tireñuba, José' mityaren Potifarnu Yavé mika ura' ikaami, tsejtu ya' yanu bain,
    naa ya' taawasha kenu jeenbaasha bain tsaren ura' de-ikaami.
  bod-N: དུས་དེ་ནས༌བཟུང༌། དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་སེབ་ཀྱི་རྐྱེན་ལ་བརྟེན་ནས་ཨེ་ཅིབ་ཀྱི་མི་དེའི་ཁྱིམ་ལ་བྱིན་རླབས་གནང༌སྟེ།
    བདག་པོའི་ཁྱིམ་ཚང་ཕྱི་ནང་ཐམས་ཅད་ལ་བྱིན་རླབས་ཐོབ༌བོ།།
  wsk-wsk: Tom mu te la Joseph kumik te se, Yawe Potiphar ko kawam ningi se watingi
    lilim la marak tuikaso se ningo la aratukaso.
  kkl-kkl: Toro sekirogti, wamogpa, NUNI Allahri Yusubag seneraglamogti, Potifarti
    ae eneko wali nenelamogpa, Potifar ponekoringe aeag wamogne paiag wamogne ni wali
    uro tolamog.
  sna-sna: Kubvira panguva yaakamuisa kuti ave mutariri weimba yake nowezvinhu zvose
    zvaaiva nazvo, Jehovha akaropafadza imba yomuIjipita nokuda kwaJosefa. Maropafadzo
    aJehovha akanga ari pamusoro pezvinhu zvose zvakanga zviri zvaPotifa, zvose mumba
    nomumunda.
  spa-BLM: Desde el momento en que lo nombró supervisor de su casa y de todo lo que
    tenía, Yahvé bendijo la casa del egipcio por causa de José. La bendición del Señor
    recayó sobre todo lo que tenía, en la casa y en el campo.
  beu-beu: Uanguveng Potifar ana Yusup aing metma ehava omimi epasaka ang naung emangpi
    vengurus angmuse, Lahatala Ana Eaaung-Ehama metma Masir enehe angu ehava omi angmi,
    angu ebele epasaka ba ehava omimi, bot ebir mi ang naung tatoang-tatoang.
  cac-cac: Yictax ix yac'anoch vin̈ vin̈aj Potifar chi' stan̈vumaloc spat chi', ix
    yac' svach'c'olal Jehová d'a yib'an̈ vin̈aj Potifar chi' yed' masanil tas ay d'a
    vin̈. Yujn̈ej vin̈aj José chi' ix q'uechaan̈ svach'c'olal d'a spat vin̈ yed' d'a
    najateli.
  swh-ULB: Ikawa alipomfanya msimamizi juu ya nyumba yake na juu ya kila kitu alichomiliki,
    Yahwe akaibariki nyumba ya Mmisri kwa sababu ya Yusufu. Baraka za Yahwe zilikuwa
    juu ya kila kitu alichokuwa nacho Potifa nyumbani na shambani.
  bel-bel: І з таго часу, як ён паставіў яго над домам сваім і над усім, што меў,
    Гасподзь дабраславіў дом Егіпцяніна дзеля Язэпа, і было дабраславеньне Гасподняе
    на ўсім, што меў ён у доме і ў полі.
  wed-wed: Nai marana da i nenai, Joseph awarinei ma Bada Potiphar ana numa orana
    ravai ma ana purapura anatapui au numa ma ana au wapu i viaiaini.
  deu-ELBBK: Und es geschah, seitdem er ihn über sein Haus bestellt hatte und über
    alles, was er hatte, dass der HERR das Haus des Ägypters segnete um Josephs willen;
    und der Segen des HERRN war auf allem, was er hatte, im Haus und auf dem Feld.
  mbb-OT: Ne puun dutun te kedseriǥi ki Jose, midtuvazan te Nengazen is pemilya ni
    Potifar he Ehiptohanen wey is langun he menge azen din diyà te baley zin wey ziyà
    te vevesukè din. Midhimu heini te Nengazen tenged ki Jose.
  msc-msc: Kɛbi Misiranka cɛ wo ka Yusufu lasii a la nanfulu ni a la mɔɔ bɛɛ kun na,
    Allabatala ka ɲumaya kɛ a yɛ ka ko bɛɛ sabati a wara ka a masɔrɔn Yusufu la ko
    rɔ. Allabatala ka Potifari bolofen bɛɛ ɲumaya, mɛnilu ye so kɔndɔ, a ni mɛnilu
    ye sɛnɛ rɔ.
  mal-2015: അവൻ തന്റെ വീട്ടിന്നും തനിക്കുള്ള സകലത്തിന്നും അവനെ വിചാരകനാക്കിയതു മുതൽ
    യഹോവ യോസേഫിന്റെ നിമിത്തം മിസ്രയീമ്യന്റെ വീട്ടിനെ അനുഗ്രഹിച്ചു; വീട്ടിലും വയലിലും
    അവന്നുള്ള സകലത്തിന്മേലും യഹോവയുടെ അനുഗ്രഹം ഉണ്ടായി.
  tuo-NT: Cʉ̃rẽ wiogʉ sõrõca nʉmʉ meꞌrãta Õꞌacʉ̃ Potifare añurõ waꞌacã weenuꞌcũcʉ
    niwĩ. Cʉ̃ ya wiꞌi cjase cʉ̃ cʉosere, tojo nicã cʉ̃ cãpũpʉ cʉosere “Añurõ waꞌato”,
    nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Wanjh kundjalmekbe bu Potiphar yimeng bimarnbom Joseph kawohrnan kore kunrurrk
    nuye dja mak kore yehyeng nuye rowk, wanjh munguyh Yawey benmarnekurduyimi kunmak
    bininj nuye nawu namekbe Egyptbeh bininj. Kuhni Yawey kurduyimi bu nungka Josephkenh.
    Yehyeng nawu Potiphar karrmi wanjh God bimarnekurduyimi kunmak, kaluk kore kunrurrk
    dja mak kore kabbal.
  met-met: Ungguti bungina ta etua mana numanoa xaung xalinging longgalo saing ila,
    Toxoratamona sina guxama na lipu Isipkama gabu lipuxing numanamdi, namua na Yosep
    wa ranguadi. Toxoratamona guxaminganoa wa mana axamang longgalo Potipar iniadi,
    baraxing baraxinta duwa numia xaung baraxing baraxinta duwa umangia xauna.
  gvs-gvs: E tutayana ivayoko kina Iyosepa moe ina vada be konana liliudi adi tomatakavata,
    e tauyana pasina Yauwe Potipari guma Itipita ikaipakuye. Tauna ana dedevina ibabane.
  rmc-rmc: Akorestar, sar les o Egipťanos ačhaďa upral peskro kher, o RAJ požehňinelas
    leskro kher a savoro, so les sas. Le RAJESKRO požehnaňje sas upral savoreste,
    so les sas andro kher the pre maľa.
  nlg-nlg: Vuivuni tana bongi a Potiphar te talua Joseph ge ke righitaonighi na valena
    maia na lei nina lologho udolu, Yahweh te vautoa Potiphar na pukuna Joseph. Na
    lei lologho udolu tana valena tara sepalaghi ngangata, maia ghua na hava tara
    subasuba ta nina leghai.
  dgr-DOGNT: Wekǫ̀ eyıts'ǫ t'asìı hazǫǫ̀ wets'ǫ sìı Joseph wetł'aà whelaà ayį̀į̀làa
    ekò gots'ǫ sìı Nǫ̀htsı̨ Potıfar wekǫ̀ xè sìghà hòɂǫǫ̀ ayį̀į̀là. Joseph wets'ıhɂǫ̀
    Nǫ̀htsı̨ Potıfar wekǫ̀ goyìı, wedèè k'e eyıts'ǫ t'asìı hazǫǫ̀ wets'ǫ sìı xè sìghà
    hòɂǫǫ̀ ayį̀į̀là.
  pes-OPV: و واقع شد بعد ازآنکه او را بر خانه و تمام مایملک خود گماشته بود، که خداوند
    خانه آن مصری را بسبب یوسف برکت داد، و برکت خداوند بر همه اموالش، چه در خانه و
    چه در صحرا بود.
  ron-1924: 'Де ындатэ че Потифар л-а пус май-маре песте каса луй ши песте тот че
    авя, Домнул а бинекувынтат каса еӂиптянулуй дин причина луй Иосиф, ши бинекувынтаря
    Домнулуй а фост песте тот че авя ел: фие акасэ, фие ла кымп.'
  aui-aui: Noko raghanine bi nabo inaghona, Jousep nama kiiravine na Yawe God, Potipa
    yana bareye wawaya wadubodi ivimiiseyedi na miisena siyabanabanani. Yana sawara
    tupadi, bare kamove da kwabuve na Yawe iyiimiiseyedi.
  ben-OBCV: যে সময় থেকে তিনি যোষেফকে তাঁর পরিবারের ও তাঁর মালিকানাধীন সবকিছুর দায়িত্ব
    দিলেন, সদাপ্রভু যোষেফের জন্য সেই মিশরীয়ের পরিবারকে আশীর্বাদ করলেন। বাড়িতে ও
    জমিতে, পোটিফরের যা যা ছিল, সে সবকিছুর উপর সদাপ্রভুর আশীর্বাদ বর্তে ছিল।
  lex-lex: La'a ler maka ha nala plolli-mneheni la Yusup pa namkek la romni me re'eni-tniarnu,
    Orgahi Nala ra'ani-pallu la makden Mesir de rom de onnila Yusup rerieini, nhi'nande
    Orgahi ra'ani-pallu etla re'eni-tniarnu wawannu, la'a mak kden roma nayanni, me
    mak kden nhyi' ralma.
  rgu-rgu: Mulai neme Yusuf dadi mandor nai naa, Manetualain boe fee ua-naleꞌ neuꞌ
    malakan, lahenda Masir ria. Ria uma isi nara, ria hata posakan, ria oka-tinen,
    ma ria nonoi-tataon, basan dadi no malole.
  som-som: Oo waxay noqotay in wakhtigii uu ka dhigay kan u sarreeya gurigiisa iyo
    wixii uu haystay oo dhan, uu Rabbigu gurigii kii Masriga ahaa u barakeeyey Yuusuf
    aawadiis, wixii uu guriga iyo beertaba ku haystay oo dhanna barakada Rabbigaa
    saarnayd.
  lat-VUC: 'benedixitque Dominus domui Ægyptii propter Joseph, et multiplicavit tam
    in ædibus quam in agris cunctam ejus substantiam:'
  aoi-aoi: Yadikina akina-murrada ngawa n-aburradadu-mulangwa nakina Jawijiba nenuminu-war•dangu-mulangwa
    warka Badiba-langwa, eneja nakina Yaweya ni-yamama eningaba Badiba-manja akwa
    ena-langwa-manja warnumamalya. Ni-yamame-ka Yaweya eningaba aburruwa-manja mena
    Jawijiba n-ambilyumurra nakina yakwujina Badiba-langwa-manja alikira. Eningaba
    warka nu-war•duwar•danguma eneja nakina Jawijiba akwa *namurndaku-wulduma *namurndaku-ngwur•duma
    eningaba ababurna-langwa Badiba-langwa-manja alikira arrawa akwa ngawa ena-langwa-manja
    ajiringka errekba-manja ngarningka.
  eng-ASVBT: And it came to pass from the time that he made him overseer in his house,
    and over all that he had, that Jehovah blessed the Egyptian’s house for Joseph’s
    sake; and the blessing of Jehovah was upon all that he had, in the house and in
    the field.
  mna-mna: 'Mi indeeŋe ta Potipar iur Yosep be imboro koroŋ kini ta boozomen na, Yosep
    ni ndomoono pa Potipar, tabe Merere ikampe i ma biibi. Mi kampeŋana kini imbotmbot
    se koroŋ kini ta boozomen: ruumu, mburu, mbili, mi koroŋ pakan tomini.'
  ita-1885: E da che quell'Egizio l'ebbe costituito sopra la sua casa, e sopra tutto
    ciò ch'egli avea, il Signore benedisse la casa di esso, per amor di Giuseppe;
    e la benedizione del Signore fu sopra tutto ciò ch'egli avea in casa, e ne' campi.
  eng-LXXUP: And it came to pass after that he was set over his house, and over all
    that he had, that the Lord blessed the house of the Egyptian for Joseph’s sake;
    and the blessing of the Lord was on all his possessions in the house, and in his
    field.
  eng-ULB: It came about from the time that he made him manager over his house and
    over everything he possessed, that Yahweh blessed the Egyptian's house because
    of Joseph. The blessing of Yahweh was on everything that Potiphar had in the house
    and in the field.
  spa-VBL: Desde que puso a José a cargo y le confió todo lo que tenía, el Señor bendijo
    la casa de Potifar por causa de José. El Señor bendecía todo lo que tenía, tanto
    en su casa como en sus campos.
  fra-_FOB: Or, depuis qu'il l'eut établi dans sa maison et sur tout ce qu'il avait,
    l'Éternel bénit la maison de l'Égyptien, à cause de Joseph. Et la bénédiction
    de l'Éternel fut sur tout ce qu'il avait, dans la maison et aux champs.
  mal-mal: അവൻ തന്റെ വീട്ടിനും തനിക്കുള്ള സകലത്തിനും അവനെ വിചാരകനാക്കിയതുമുതൽ യഹോവ
    യോസേഫിന്റെ നിമിത്തം ഈജിപ്റ്റുകാരന്റെ വീടിനെ അനുഗ്രഹിച്ചു; വീട്ടിലും വയലിലും അവനുള്ള
    സകലത്തിന്മേലും യഹോവയുടെ അനുഗ്രഹം ഉണ്ടായി.
  lit-lit: Ir nuo to laiko, kai jis paskyrė jį prižiūrėtoju savo namuose ir prižiūrėtoju
    visko, kas jam priklausė, taip įvyko, kad VIEŠPATS dėl Juozapo laimino egiptiečio
    namus. Ir VIEŠPATIES palaiminimas teko viskam, kas jam priklausė namuose ir laukuose.
  urd-GVR: Jis waqt se Fūtīfār ne apne gharāne kā intazām aur pūrī milkiyat Yūsuf
    ke sapurd kī us waqt se Rab ne Fūtīfār ko Yūsuf ke sabab se barkat dī. Us kī barkat
    Fūtīfār kī har chīz par thī, ḳhāh ghar meṅ thī yā khet meṅ.
  suz-BL: मिनु पोतीफरमी योसेफ कली आ खिं ङा नेल्‍ल कोव़ब मुर सेलानु, परमप्रभु यावेमी
    योसेफ आ पर्बम मेको कली शुश आसीक गेवा बाक्‍त। पोतीफर आ खिंम मार मार बाक्‍मा, आ
    रूम मार मार ब्‍वारा, मेको नेल्‍ल कली परमप्रभु यावेमी आसीक गेवा बाक्‍त। उत्‍पत्ती
    ३०:२७
  ita-1927: E da che l’ebbe fatto maggiordomo della sua casa e gli ebbe affidato tutto
    quello che possedeva, l’Eterno benedisse la casa dell’Egiziano, per amor di Giuseppe;
    e la benedizione dell’Eterno riposò su tutto quello ch’egli possedeva, in casa
    e in campagna.
  ckb-ckb: ئیتر لەو کاتەوە کە ئەمی کرد بە گەورە لێپرسراوی ماڵەکەی و هەرچی کە هەیبوو،
    یەزدان لەبەر یوسف ماڵی ئەو میسرییەی بەرەکەتدار کرد. بەرەکەتەکەی یەزدانیش بۆ هەموو
    ئەو شتانە بوو کە هی پۆتی‌فەر بوو، چ لەناو ماڵەکەی و چ لە دەشتودەر.
  eng-BBE: And from the time when he made him overseer and gave him control of all
    his property, the blessing of the Lord was with the Egyptian, because of Joseph;
    the blessing of the Lord was on all he had, in the house and in the field.
  crx-NTPO: '''Et yoh moodih yulhtsi ''et whuts''un ''ink''ez ndai la yuti''-i cha
    ts''iyawh yutl''ayanla. ''Et huwa Moodihti (Yahweh) nyoo Egypt whut''en ooyoh
    dilhts''ine soo hoonzoo-un bugha whults''ut. ''Ink''ez ndai la yuti-i cha, yoh
    yut''i-i cha ''ink''ez ootl''o k''uz cha yut''i-i, ts''iyawh Moodihti (Yahweh)
    soo hoonzoo-un oogha whults''ut.'
  kan-OKCV: ಅವನನ್ನು ಮನೆಯಲ್ಲಿಯೂ, ತನಗಿದ್ದ ಎಲ್ಲದರ ಮೇಲೆಯೂ ಮೇಲ್ವಿಚಾರಕನನ್ನಾಗಿ ಮಾಡಿದಂದಿನಿಂದ
    ಯೆಹೋವ ದೇವರು ಆ ಈಜಿಪ್ಟಿನವನ ಮನೆಯನ್ನು ಯೋಸೇಫನಿಗಾಗಿ ಆಶೀರ್ವದಿಸಿದರು. ಮನೆಯಲ್ಲಿಯೂ ಹೊಲದಲ್ಲಿಯೂ
    ಅವನಿಗಿದ್ದ ಎಲ್ಲದರ ಮೇಲೆಯೂ ಯೆಹೋವ ದೇವರ ಆಶೀರ್ವಾದವಿತ್ತು.
  bbb-bbb: Maza ije Fotifa fu Josofu kuamo fu fuefuo ire boeje samuagiaema ijia Godi
    E Ireobo fu Josofudo duvado ijia e Fotifa daro mana fu mukoreigia ifejae. E Ireobo
    fu ijiege re areme uri ire boeje gire ijia naovo e ijia karivo ije ro aesakae
    fuone ijene marejana mukoreigia ifejae.
  tam-2017: அவனைத் தன் வீட்டிற்கும் தனக்கு உண்டான எல்லாவற்றிற்கும் விசாரணைக்காரனாக்கினது
    முதற்கொண்டு, யெகோவா யோசேப்பின்மூலம் அந்த எகிப்தியன் வீட்டை ஆசீர்வதித்தார்; வீட்டிலும்
    வெளியிலும் அவனுக்கு உண்டானவைகள் எல்லாவற்றிலும் யெகோவாவுடைய ஆசீர்வாதம் இருந்தது.
  spa-RV-1909: Y aconteció que, desde cuando le dió el encargo de su casa, y de todo
    lo que tenía, Jehová bendijo la casa del Egipcio á causa de José; y la bendición
    de Jehová fué sobre todo lo que tenía, así en casa como en el campo.
  ron-BTF: Şi s-a întâmplat, din momentul în care l-a făcut supraveghetor în casa
    lui şi peste tot ce avea, că DOMNUL a binecuvântat casa egipteanului din cauza
    lui Iosif; şi binecuvântarea DOMNULUI era peste tot ce avea în casă şi în câmp.
  eng-WEBP: From the time that he made him overseer in his house, and over all that
    he had, the LORD blessed the Egyptian’s house for Joseph’s sake. The LORD’s blessing
    was on all that he had, in the house and in the field.
  eng-FBV: From the time he put Joseph in charge and trusted him with all he had,
    the Lord blessed Potiphar's household because of Joseph. The Lord blessed everything
    he had, whether in his house or in his fields.
  nld-1939: En van het oogenblik af, dat hij hem over zijn huis en al zijn bezittingen
    had gesteld, zegende Jahweh het huis van den Egyptenaar terwille van Josef. En
    toen de zegen van Jahweh bleef rusten op heel zijn bezit, in huis en op het land,
  nch-BL: Huan ten nopa tonali quema Potifar quicajqui imaco José ichaj huan nochi
    cati quipixqui, TOTECO pejqui más quitiochihua Potifar, huan iteixmatcahua huan
    nochi cati quipixqui ipan ichaj huan ipan mila.
  tfr-NTPO: Dbar eshko jek l̈ëkong ga José kjĩshko ga Potifar kjimtara Jehovárë ara.
    Eni ga l̇l̇ëbo uunkong beno pjl̈ú ba ushko, ba kjokshko bakoe.
  vie-1934: Từ khi người đặt Giô-sép cai quản cửa nhà cùng hết thảy của cải mình rồi,
    thì Đức Giê-hô-va vì Giô-sép ban phước cho nhà người; sự ban phước của Đức Giê-hô-va
    bủa khắp mọi vật của người làm chủ, hoặc trong nhà, hoặc ngoài đồng.
  hin-CV: और जब से योसेफ़ को संपत्ति का अधिकारी बनाया याहवेह ने योसेफ़ के कारण उस
    मिस्री घर को बहुत आशीष दी. याहवेह की आशीष पोतिफर के घर में और उसके खेतों में थी.
  eng-OURB: From the time that he made him overseer in his house, and over all that
    he had, Adonai blessed the Egyptian’s [person from Abode of slavery] house for
    Joseph [May he add]’s sake. Adonai’s blessing was on all that he had, in the house
    and in the field.
  spa-BES: Y desde el momento en que lo hizo mayordomo y le dio el control de todas
    sus propiedades, la bendición del Señor fue con el egipcio, por causa de José;
    la bendición del Señor estaba en todo lo que tenía, en la casa y en el campo.
  tdx-tdx: Mifototse amy nampifeheañe aze i anjomba’ey naho ze hene vara’ey, le nitahie’
    Iehovà ty anjom­ba’ i nte-Mitsraimey ty am’ Iosefe. Le tamo fanaña’e iabio naho
    añ’anjomba ao vaho an-tetek’ ey ty hanintsi’ Iehovà.
  vid-vid: Kulawila mhela Potifa loyamditile Yusufu yawe mwamizi wa ng'handa ya heye
    na mwamizi wa lufufu lwake, Mkulu Nguluwi nakaitambichiza ng'handa ya ayo Mmisili
    kwa mbuli ya Yusufu. Utambichizo wa Mkulu Nguluwi uwa kwa chila chinhu choyawele
    nacho haluga na kumgunda.
  pwg-pwg: Josepa ivivi bada na Bada ivi biibiini da Potipa ina rakaraka ma aviyavisina
    kudubina rapenai ina numa kamonai ma bade ina ghamoghamo kudubina na biibiina.
    Ma bade ina vao kamonai iyaba bubuna, mura irakata.
  eng-OKE: And it was from the time that he appointed him over his house, and over
    all that he had, that the Lord blessed the house of the Mizraite for Joseph’s
    sake, and the blessing of the Lord was upon all that he had, in the house and
    in the field.
  tha-KJV: ต่อมาตั้งแต่โปทิฟาร์ตั้งโยเซฟให้เป็นผู้​ดู​แลการงานในบ้าน และทรัพย์​สิ​่งของทั้งปวงของท่านแล้ว
    พระเยโฮวาห์​ก็ได้​ทรงอำนวยพระพรให้​แก่​ครอบครัวของคนอียิปต์นั้นเพราะเห็นแก่โยเซฟ
    ทั้งพระเยโฮวาห์ทรงอวยพรให้​สิ​่งของทั้งปวงซึ่งเขามี​อยู่​ในบ้านและในนาให้เจริญขึ้น
  por-BR-2018: E aconteceu que, desde quando lhe deu o encargo de sua casa, e de tudo
    o que tinha, o SENHOR abençoou a casa do egípcio por causa de José; e a bênção
    do SENHOR foi sobre tudo o que tinha, tanto em casa como no campo.
  bco-bco: Ho꞉len Yosa꞉b elo꞉ Botifaya꞉ a o꞉lia꞉ ene kelego꞉ tambo o꞉lia꞉lo꞉ bo꞉fo꞉melea꞉kilo꞉
    da꞉feab a꞉na a꞉la꞉ta꞉ga꞉yo꞉, Yawe eyo꞉ Isib kalu Botifa emo꞉wo꞉ sagalaki, kelego꞉
    Botifaya꞉ ayamilo꞉ delen a꞉no꞉lia꞉, ene egelo꞉wo꞉lo꞉ tambo nafale fa꞉la꞉doma꞉ki
    ta꞉fo꞉. Mo꞉wo꞉ Yawe e Yosa꞉b o꞉lia꞉ iliki go꞉.
  deu-ELO: Und es geschah, seitdem er ihn über sein Haus bestellt und über alles,
    was er hatte, daß Jehova das Haus des Ägypters segnete um Josephs willen; und
    der Segen Jehovas war auf allem, was er hatte, im Hause und auf dem Felde.
  ktm-ktm: Ile pe idu ke ndre rang erti pe Lapan ipu blesim Potifa, ndrodan ndre sane
    tadan ndre sulo-on he-en um pe he-en kiu.
  caa-caa: Pues tama e día yajaꞌ conda e Potifar uyacta tunor lo que ayan tuaꞌ tama
    ucꞌabꞌ e José tuaꞌ aquetpa bꞌan cocha inteꞌ ajyum tamar, Cawinquirar Dios cay
    uchojbꞌes ut meyra tunor lo que ayan tuaꞌ e Potifar tama uyotot y tiaꞌ war apatna
    tama e rum y tama uyaracꞌobꞌ ubꞌan.
  eng-WYC-2018: And the Lord blessed the Egyptian’s house for Joseph, and multiplied
    all his chattel, as well in houses, as in fields; (And the Lord blessed the Egyptian’s
    household for Joseph’s sake, and multiplied his possessions, yea, all that he
    had in his house, and all that he had in his fields;)
  epo-epo: Kaj de tiu tempo, kiam li estrigis lin super sia domo, kaj super ĉio, kion
    li havis, la Eternulo benis la domon de la Egipto pro Jozef, kaj la beno de la
    Eternulo estis super ĉio, kion li havis, en la domo kaj sur la kampo.
  uig-PIN: Wǝ xundaⱪ boldiki, u uni ɵyi wǝ barliⱪ tǝǝlluⱪatini baxⱪuruxⱪa ⱪoyƣandin
    tartip, Pǝrwǝrdigar bu misirliⱪning ɵyini Yüsüpning sǝwǝbidin bǝrikǝtlidi; Pǝrwǝrdigarning
    bǝrikiti uning pütün ailisi wǝ barliⱪ teriⱪqiliⱪiƣa kǝldi.
  beo-beo: Amalalu, Yousefe dawa:beba:le, Hina Gode da amo Idibidi dunuma hahawane
    dogolegele hamoi. Liligi huluane ea diasu ganodini amola ea soge ganodini,, Gode
    da noga:le fidi.
  tpi-OTNT: Long dispela taim Bikpela i stat long mekim gut tru long ol lain bilong
    Potifar, long wanem, Josep i stap wantaim ol. Bikpela i mekim gut long olgeta
    samting long haus bilong Potifar na olgeta samting long gaden tu.
  hau-SA: Daga lokacin da ya sa shi shugaban gidansa da kuma a kan dukan abin da yake
    da shi, sai Ubangiji ya albarkaci gidan mutumin Masar saboda Yusuf. Albarkar Ubangiji
    tana a kan kome da Fotifar yake da shi a gida da kuma a jeji.
  udu-udu: ’Pena cim yan jin karkina a’di a’di mo mmota amanhil to gom gu’b piti mo
    dhali kar a’di ki tap̱a ap̱owa ris tom piti jin tana a’di mo tani Tap̱a ’borki
    ’kwani gi gu’b gi Wathi/ Masir mii mo gom gway ma Yuusup̱ mo. Dhali mom’bor mii
    gi Tap̱a diki’da p̱o/ aris to ’baar mo kun tana a’di mo e bwaŋ gu’b mo dhali e
    bwam bunto mo.
  uig-LAT: We shundaq boldiki, u uni öyi we barliq teelluqatini bashqurushqa qoyghandin
    tartip, Perwerdigar bu misirliqning öyini Yüsüpning sewebidin beriketlidi; Perwerdigarning
    berikiti uning pütün ailisi we barliq tériqchiliqigha keldi.
  nde-nde: Kusukela ngesikhathi embeka ukuba ngumphathi womuzi wakhe lakho konke okwakungokwakhe,
    uThixo wawubusisa umuzi womGibhithe ngenxa kaJosefa. Isibusiso sikaThixo saba
    phezu kwakho konke uPhothifa ayelakho, loba kusendlini loba kusensimini.
  ton-ton: 'Pea talu ʻae fakanofo ia ke leʻohi hono fale, pea mo ʻene meʻa fulipē,
    naʻe tāpuaki ʻe Sihova ʻae fale ʻoe tangata ʻIsipite, koeʻuhi ko Siosefa: pea
    ko e tāpuaki ʻa Sihova naʻe ʻi heʻene meʻa kotoa pē, ʻi he fale, pea ʻi he ngoue.'
  ces-1613: A hned, jakž ustanovil ho nad domem svým, a nade vším, což měl, požehnal
    Hospodin domu Egyptského toho pro Jozefa. A bylo požehnání Hospodinovo na všech
    věcech, kteréž měl doma i na poli.
  eko-eko: Paata yoomwinkha ottunkhulu wa vaje vawe na wa mali zawe zooshi, Nnyizinku
    khuparikhiya vaje aphale mwaasa wa Yuusufu. Parakha ya Nnyizinku yeeshukheliye
    khwa zooshi epile aariinaazo, waaza vaje mpakha mmashapa mwawe.
  nss-nss: Iro tandrohonga Yosep irayah pohon para wum ta Potipar pe iro nimnim iya
    meltan masih, pwen YAPAN itoholi Potipar, paratesah, Yosep irosura hu. Pe YAPAN
    itoholi melit masih para seu, piyang, pe menmena Potipar masih.
  eng-WMB: From the time that he made him overseer in his house, and over all that
    he had, the LORD blessed the Egyptian’s house for Joseph’s sake. The LORD’s blessing
    was on all that he had, in the house and in the field.
  tam-TCV: இவ்வாறாக அவனுடைய வீட்டுக்கும், அவனுக்குச் சொந்தமான எல்லாவற்றிற்கும் பொறுப்பாக
    யோசேப்பை அவன் நியமித்ததுமுதல், யோசேப்பின் நிமித்தம் அந்த எகிப்தியனின் வீட்டை யெகோவா
    ஆசீர்வதித்தார். போத்திபாருக்கு அவனுடைய வீட்டிலும், வயல்வெளியிலும் உள்ள எல்லாவற்றிலும்
    யெகோவாவினுடைய ஆசீர்வாதம் இருந்தது.
  ceb-ULB: Nahitabo kini gikan sa panahon nga gihimo niyang tigdumala si Jose sa tibuok
    niyang panimalay ug sa tibuok niyang gipanag-iyahan, nga gipanalanginan ni Yahweh
    ang balay sa Ehiptohanon tungod kang Jose. Ang panalangin ni Yahweh anaa sa tanang
    butang nga anaa sa panimalay ni Potifar ug sa kaumahan.
  mkn-mkn: Mulai dari Yusuf jadi mandor di situ, Tuhan ju kasi berkat sang dia pung
    bos, orang Masir tu. Dia pung isi ruma, dia pung pusaka, dia pung kabón, deng
    dia pung karjá samua jadi deng bae.
  nce-nce: Josep Potifarna weife tafa mëtelo na këme nëgeme Goto Potifarbë ilawa mago
    home ululu sle tëtagume, na bubë iniwa wesibi mata na bubë nuju mago wesibi mata
    ululu sle tëtagumetle.
  pol-UBG: A od tego czasu, gdy uczynił go zarządcą swego domu i wszystkiego, co miał,
    PAN błogosławił domowi Egipcjanina ze względu na Józefa. I błogosławieństwo PANA
    było nad wszystkim, co miał w domu i na polu.
  agr-agr: Apu Potifar ashí niinu aidaunak Josén ame yamaik diista tusa susamunum
    nagkamas, Tuke Pujuu Potifaran pegkegnum yaigkui, dutikak niina jenianash, ajajinianashkam
    aikasag kuashat ikauntukui.
  kyc-kyc: Dopa pyuo peyamopa Kamongome Isipi akalinya anda wambu peparae Josepe lapolapo
    lao nyisiya. Kamongome Josepe yulu piyamo anda dokonape yuu kamanda dupwanape
    mondo lanyi pyambuya.
  urd-GVU: جس وقت سے فوطی فار نے اپنے گھرانے کا انتظام اور پوری ملکیت یوسف کے سپرد
    کی اُس وقت سے رب نے فوطی فار کو یوسف کے سبب سے برکت دی۔ اُس کی برکت فوطی فار کی
    ہر چیز پر تھی، خواہ گھر میں تھی یا کھیت میں۔
  deu-1912: Und von der Zeit an, da er ihn über sein Haus und alle seine Güter gesetzt
    hatte, segnete der HERR des Ägypters Haus um Josephs willen; und war eitel Segen
    des HERRN in allem, was er hatte, zu Hause und auf dem Felde.
  ntj-ntj: Nyangka Tjawutjalanguru Mama Kuurrtu-tjananya puurrpa Patipaku yungarrapirti
    walykumunura kanyiranytja. Palunyatjanulu-tjanampa mirrka wiirpatarrartu purlkaranytja.
  row-row: Huu Yusuf leo sia naa, de Lamatualain o fee papala-babꞌanggiꞌ neu malangga,
    atahori Masir naa. Ume isi nara, hata-heto na, osi na, no ue-tatao na o dadꞌi
    maloleꞌ.
  kan-2017: ಅವನು ಯೋಸೇಫನನ್ನು ತನ್ನ ಮನೆಯ ಮೇಲೆಯೂ, ಆಸ್ತಿಯ ಮೇಲೆಯೂ ಮೇಲ್ವಿಚಾರಕನನ್ನಾಗಿ ಇಟ್ಟಿದ್ದರಿಂದ
    ಯೆಹೋವನು ಯೋಸೇಫನ ನಿಮಿತ್ತವಾಗಿ ಆ ಐಗುಪ್ತನ ಮನೆಯನ್ನು ಅಭಿವೃದ್ಧಿಗೆ ತಂದನು. ಮನೆಯಲ್ಲಾಗಲಿ,
    ಹೊಲದಲ್ಲಾಗಲಿ ಅವನಿಗಿದ್ದ ಎಲ್ಲಾದರ ಮೇಲೆ ಯೆಹೋವನ ಆಶೀರ್ವಾದವುಂಟಾಯಿತು.
  ena-ena: Lɨci Josepɨ hɨmamɨgɨlɨ daŋ hɨnidaci Asɨ Iaue agaŋ hɨdɨlɨ maha Potifalɨ
    dɨ ulaŋ pam hɨsɨŋ agɨladɨ huaci lamami. Asɨ Iaue agaŋ Josepɨ saŋ igahɨlavɨla Potifalɨ
    dɨ ulaŋ akuaba akuaba agɨladɨdaŋ sɨmɨŋ isabɨlaŋ hualabɨla hɨsɨŋ agɨladɨdaŋ huaci
    lamami.
  tgo-tgo: Mbaŋaniye vara Potipa i worawa Josep na i mbaroŋaŋgiya gharɨgharɨko wolaghɨye
    thiya kaiwo ele ŋgoloko na bigibigiko wolaghɨye e ghayayaoko tɨne, Giya Loi i
    vakatha amalako le bigibigiko wolaghɨye thiya thovuye moli. Giya Loi i mwaewo
    weŋgiya Potipa le bigibigiko wolaghɨye inanji ele ŋgoloko tɨne, na le umaumako
    thɨ madi.
  yap-yap: Me fal’eg SOMOL rogon e tabinaw rok fa’anem nu Egypt ni bochan Josef. I
    fal’eg SOMOL rogon urngin ban’en ni bay u lan e tabinaw rok fa’anem nge tin bay
    u daken e milay’ rok.
  tet-tet: Tan Yusuf tuur iha Potifar uman, MAROMAK moos natuun matak-malirin baa
    Potifar, ema Mesir nia. Potifar sasoin uma laran, bein sasoin, toꞌos, no serwisu
    sia hotu-hotu laꞌo diꞌa-diꞌak.
  hlt-MCSB: Tedae a im neh a koe boeih te a hlah pah vaeng lamloh om tih, Joseph kong
    ah Egypt cako te BOEIPA loh yoethen a paek. BOEIPA kah yoethennah te a koe neh
    im, lo boeih dongla cet.
  mdy-ETH: ያዺ ማዔ ኬላፓ ዓርቃዖ ናንጊና ናንጋ ጎዳ ዮሴፔ ዛሎና ዬያ ጊብፄ ዓሢኮ ማኣሮ፥ ቆሎንታ ጎዦና ዒዛኮ ዓኣ ባኮ ቢያ
    ዓንጄኔ።
  twi-ASANTE: Ɛberɛ a Potifar de Yosef sii ne fiefoɔ so panin, de nʼadwumadeɛ nyinaa
    hyɛɛ ne nsa no, ɛsiane Yosef enti, Awurade hyiraa Misraimni Potifar fie so. Awurade
    hyiraa nʼagyapadeɛ a ɛwɔ fie ne ne mfuo nyinaa so.
  mwc-mwc: Joseph ana bagibagi i dagui maranai wai, Egypt badana ana yove kamonai,
    ba ana sawara ereonowana, ba ana kwapu ba ana aba payapayaya manamisi ereonowasi,
    kona notanai wai Bada i gaireni. Kata Potipar ana yove kamona ba ana kwapu ereonowana
    yebo i gaireni.
  bhl-bhl: Kelewse ding dim bakate, Sunbin-Got e Isiw kayak kamok fian beem am so,
    em mesesem eisneng so, em musun so, alik alik mesesem eisneng beelo Yosew beem
    dim elote bamki so keyemale kale.
  con-NTPO: Tsa'caen Joséma tsa'o na'suve tsomba pa'cco tisu an'bian'choma tisenga
    anttesi tsequi a'ta Na'su Chiga'qque Potifarma ñotsse tsoñe ashaen. Nane tise
    tsa'o'su, tise nasipa'suma'qque ñotsse tsoñe ashaen.
  eng-WEBU: From the time that he made him overseer in his house, and over all that
    he had, the LORD blessed the Egyptian’s house for Joseph’s sake. The LORD’s blessing
    was on all that he had, in the house and in the field.
  bnp-bnp: E BAKOVI DAGI i gamaia e Potipar, a vuhuna i rata kamumua e Iosep, i ru
    ia a matakari na ruma turana a maki lobo vona. I gamai tabu a maki lobo na hania
    vona.
  wal-wal: PHoxiifaari ba keettan de7iyaabaa ubbaa bollinne ba aquwaa ubbaa bolli
    sunttido wodiyaappe doommidi, GODAI Gibxxe bitaniyaa keettaa Yooseefa gishshau
    anjjiis. GODAA anjjoi PHoxiifaarayyo sooninne gaden de7ida ubbabaa bolli wodhdhiis.
  mgh-mgh: Ukhuma ukati wanhiyenryawe ulamula wapuwani wothene ni citthu cothene,
    Mwaneene Nluku ahovaha iparakha inupa ya munnaciipitu, mwanlattu wa Yusufu. Iparakha
    ca Mwaneene Nluku cahomwareela mwa citthu cothene carinawe Putifari, ukhuma wapuwani
    mpaka umattani.
  acu-NT: Turamtai nu kintanmaya nangkamasang Apu Yus Potifara jeen pujuinaun tura
    ajan takakminauncha pengker awajsamiayi.
  spa-PDDPT: Sucedió que, desde cuando lo puso a cargo de su casa y de todo lo que
    tenía, Yavé bendijo la casa del egipcio a causa de José. La bendición de Yavé
    estaba sobre todo lo que tenía, tanto en la casa como en el campo.
  gun-gun: Ngoo ha'e opa mba'e oguereko va'e re opena ukaa ára guive José re vy Senhor
    omoingo porã Egito pygua ro. Opa mba'e oguereko va'e, hoo pygua, mba'ety rupi
    voi Senhor omoingo porã.
  agu-BL: Yi cyaje'n cyen Ẍep tetz bajx martoma' ya'stzun yi xe'te'n Ryos tan tak'le'n
    banl tibaj Potifar tu cyakil yi me'bi'l.
  eng-PEV: As soon as Potifar put Joseph in charge, God started to be really good
    to Potifar. God made everything go well in Potifar’s house, and he made lots of
    food plants grow on his land.
  ilo-ULB: Napasamak a manipud iti tiempo a pinagbalin ni Potifar ni Jose a mangimaton
    iti balayna ken iti amin a sanikuana, a binendisionan ni Yahweh ti balay ti Egipcio
    gapu kenni Jose. Ti bendision ni Yahweh ket adda kadagiti amin nga adda iti balay
    ken taltalon ni Potifar.
  kpg-kpg: Daamada i di madagoaa deelaa gaa hana gi muli, gei Dimaadua gu hagahumalia
    digau o di hale Potiphar idimaa go Joseph. Gu hagahumalia labelaa nia mee huogodoo
    ala i lodo di hale o maa, mo i lodo nia gowaa a maa.
  uig-ARA: ۋە شۇنداق بولدىكى، ئۇ ئۇنى ئۆيى ۋە بارلىق تەئەللۇقاتىنى باشقۇرۇشقا قويغاندىن
    تارتىپ، پەرۋەردىگار بۇ مىسىرلىقنىڭ ئۆيىنى يۈسۈپنىڭ سەۋەبىدىن بەرىكەتلىدى؛ پەرۋەردىگارنىڭ
    بەرىكىتى ئۇنىڭ پۈتۈن ئائىلىسى ۋە بارلىق تېرىقچىلىقىغا كەلدى.
  bsp-bsp: Ntɛ Potifar ɛlaŋ Isifu, a k'ɔsɔŋ kɔ kəcəmbər-cəmbər ka mes ma kəlɔ kɔn
    disrɛ fəp mɔ, kɔ Kanu Kəpɔŋ kəmpocɛ kəlɔ ka wəMisira nwɛ, teta Isifu. Kɔ kəpocɛ
    ka Kanu Kəpɔŋ kəsumpər daka da Potifar fəp, kəyɛfɛ dɛkɛr haŋ nde dalɛ.
  bps-bps: Na mdà én, fagu di ku Dyosif, banlé Dwata kafye Fotifar, taman matnù i
    nfunan, balù di gumnean ku demen di dad fulen demen i dad lmanafan.
  mbs-mbs: Lekat niyan, so kidoen si Jose, tinebangan te Timanem si Potifar aw dakel
    se ontong din pengkey doton te balay din aw doton te pawà din.
  tof-tof: Ene ngürrdügab, Zosepónbókamde Lod Potiparrón müót kolpam bles ninóp akó
    müótüdü akó ngaon bwóbdü blaman ne kla kwarilürr.
  sus-sus: Potifari to Yusufu findi a xa banxi nun a harige xunyi ra, Alatala naxa
    barakɛ sa na Misiraka xa banxi ma Yusufu saabui ra. Alatala naxa barakɛ sa Potifari
    xa banxi nun a xa xɛe birin ma.
  pon-2006: Sang ni ahnsowo kohla, KAUN-O kin ketin kupwuramwahwih imwen Podipar pwehki
    Sosep oh pil kin ketin kupwuramwahwih mehkoaros me mi nan imwe oh pil nan sapwe
    kan.
  jae-jae: Gêdêŋ têm taŋ eŋ kêkêŋ eŋ kêtu andu to êna waba samob ŋagejobwagasêga naŋ,
    Apômtau gêjam mec ŋac Aiguptuŋa nê andu kêtu Josepŋa. Apômtau gêjam mec ênê waba
    samob aŋga andu to kôm kêtômgeŋ.
  ksd-ksd: Ma papa nam ra bung ba i ga vaki ia upi na tena varbalaurai ta ra kubana,
    ma i ga nur tar kana lavur tabarikik tana, a Luluai i ga vadoane ra kuba i ra
    te Aigipto ure Iosep; ma ra varvadoan kai ra Luluai i ga ki ta kana lavur magit,
    ta ra kubana ma ta ra uma bula.
  tur-YTC: Yahve onu evinde ve sahip olduğu her şeyin üzerinde sorumlu atadığı andan
    itibaren Yosef'in hatırı için Mısırlı’nın evini kutsadı. Yahve, evde ve tarlada
    sahip olduğu her şeyi bereketledi.
  bel-N: I сталася, што ад таго часу, як ён паставіў яго над домам сваім і над усім,
    што меў, ГОСПАД дабраславіў дом Эгіпцяніна дзеля Язэпа, і было дабраславеньне
    ГОСПАДА на ўсім, што меў ён у доме і ў полі.
  grc-BRENT: Ἐγένετο δὲ μετὰ τὸ καταστῆναι αὐτὸν ἐπὶ τοῦ οἴκου αὐτοῦ, καὶ ἐπὶ πάντα
    ὅσα ἦν αὐτῷ, καὶ ηὐλόγησε Κύριος τὸν οἶκον τοῦ Αἰγυπτίου διὰ Ἰωσήφ· καὶ ἐγενήθη
    εὐλογία Κυρίου ἐν πᾶσι τοῖς ὑπάρχουσιν αὐτῷ ἐν τῷ οἴκῳ, καὶ ἐν τῷ ἀγρῷ αὐτοῦ.
  ind-AYT: Sejak Potifar mengangkat Yusuf dalam rumahnya dan atas segala miliknya,
    TUHAN memberkati rumah orang Mesir itu karena Yusuf. Berkat TUHAN itu ada pada
    segala sesuatu yang dimilikinya, baik di dalam rumah maupun di ladang.
  lid-lid: Na len iy atehei Josep atondrok asiu tan ma lakou tan mari, Laban badeh
    atehei nyosowan i la-u asiu ta Podipa. Tasah na Josep le badeh, Laban atehei nyosowan
    i la-u lakou mari ta Podipa badu bolo asiu ma manan ale.
  nya-nya: Kuchokera pa nthawi imene anamuyika kukhala woyangʼanira wa nyumbayo ndi
    zonse za mʼnyumbamo, Yehova anadalitsa nyumba ya Mwiguptoyo chifukwa cha Yosefe.
    Madalitso a Yehova anali pa chilichonse chimene Potifara anali nacho, za mʼnyumba
    komanso za ku munda.
  hrv-hrv: 'I otkad mu je povjerio upravu svoga doma i svega svog imetka, blagoslovi
    Jahve dom Egipćaninov zbog Josipa: blagoslov Jahvin bijaše na svemu što je imao
    - u kući i u polju.'
  mps-mps: Tama te sogo Yawego te Isip bidi Potifargo hani dabe dali dwagi yai sę
    ebo gagalali, magi baso meni, te Josep augwali dali bidali. Yawego te tigidali
    doado bage, me tigidali we bidi te Potifargo bede bidalubo, me te tigidali gide
    elalubo nai dabe, te hauwa mu pedalumainu te dwagi yai tau sabo sę yali.
  llg-llg: Huu Yusuf leo nai ndia, de Manetualain fee ndia malanggan, fo hataholi
    Masir ndia babaꞌe-babatik. Ndia uma isi nala, ndia pusaka nala, ndia osin, ma
    ndia ue-leꞌdin, basan dadi no malole.
  tpi-tpi: Long dispela taim Bikpela i stat long mekim gut tru long ol lain bilong
    Potifar, long wanem, Josep i stap wantaim ol. Bikpela i mekim gut long olgeta
    samting long haus bilong Potifar na olgeta samting long gaden tu.
  dan-1931: og fra det Øjeblik han satte ham over sit Hus og alt, hvad han ejede,
    velsignede HERREN Ægypterens Hus for Josefs Skyld, og HERRENS Velsignelse hvilede
    over alt, hvad han ejede, både inde og ude;
  vie-OVCB: Từ ngày ông giao cho Giô-sép quản trị nhà cửa và mọi tài sản trong nhà,
    Chúa Hằng Hữu vì Giô-sép ban phước lành cho gia đình, súc vật, và tài sản của
    Phô-ti-pha,
  lbk-lbk: 'Et mailapo ischi, khapo ken Jose, ket ay binindisyonan Dios Apo nan pangafong
    Potifar ya nan kwana: am-in nan wad-ay is afongna, id ilit, ya nan am-in ay molana.'
  guj-2017: તેણે તેના ઘરનો તથા તેની સર્વ મિલકતનો કારભારી તેને ઠરાવ્યો, ત્યાર પછીથી
    ઈશ્વરે યૂસફને લીધે મિસરીના ઘરને આશીર્વાદ આપ્યો. ઘરમાં તથા ખેતરમાં જે સર્વ તેનું
    હતું તે પર ઈશ્વરનો આશીર્વાદ હતો.
  byr-byr: '@see-verse:GEN.039.004'
  awx-awx: Täpduxu Potipatä Josepde puyä imikut gwenunetä, Yawetä Josepde natäke,
    Potipale hängäläpä bänip kwikwik yämikut. Potipale hängäläpä yolune nanä awä puyäne
    nanä yangu undä bänip kwikwik yämikut.
  pon-2006A: Sang ni ahnsowo kohla, KAUN-O kin ketin kupwuramwahwih imwen Podipar
    pwehki Sosep oh pil kin ketin kupwuramwahwih mehkoaros me mi nan imwe oh pil nan
    sapwe kan.
  por-BRBSL: Desde que o fez superintendente em sua casa, e sobre tudo o que ele tinha,
    Javé abençoou a casa do egípcio por causa de José. A bênção de Javé estava sobre
    tudo o que ele tinha, na casa e no campo.
  aly-aly: '@see-verse:GEN.039.004'
  cth-cth: Hahoi, imkaringkung lah a ta hnukkhu, BAWIPA ni Joseph pawlawk hoi Izip
    imthungkhu hah yawhawi a poe.
  twi-twi: Bere a Potifar de Yosef sii ne fifo so panyin, de nea ɔwɔ nyinaa hyɛɛ ne
    nsa no, Awurade hyiraa Misraimni Potifar fie so, esiane Yosef nti. Awurade hyiraa
    nʼagyapade a ɛwɔ fi ne ne mfuw nyinaa so.
  hlt-hlt: Tedae a im neh a koe boeih te a hlah pah vaeng lamloh om tih, Joseph kong
    ah Egypt cako te BOEIPA loh yoethen a paek. BOEIPA kah yoethennah te a koe neh
    im, lo boeih dongla cet.
  tbz-SIM: Nɛ̀ Sosɛfu kpɛ́í nkɛ̀ ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ Potifɑɑ mɛsɑ̀ɑ̀, kòò kpɛrɛ
    dɛmɔu nɛ̀ o pɑɑ nkɛ̀ dɛ̀ nyíé.
  msy-2020: Ezɨ Josep Potifarɨn dɨpenimɨn gara itir dughiar kamɨn, Ikiavɨra Itir God
    bar deragha Potifarɨn adarazigh ami. Egha Josep bangɨn, Ikiavɨra Itir God Potifarɨn
    dɨpenimɨn aven itir biziba ko dagher azeniba bar deragha dagh ami.
  txq-txq: Mulai numa Yusuf dadi mandor numa naa, Manetualain oo fee babaꞌe-babatik
    neu ndia malanggan, hatahori Masir naa boe. Ndia uma isin, ndia pusakan, ndia
    osi-lutun, ma ndia ue-osan basa-basan dadi no malole.
  aaz-aaz: Natuin naiꞌ Yusuf natua nbi naan, es naꞌ Uisneno nfee tetus neu in aam
    usif, atoin Masir naan. In uim je nanan, in pusaak ein, in rene-poꞌon, ma in mepun
    naan nanaob ok nok reko.
  azb-azb: Evinin və özünə məxsus olan hər şeyin ixtiyarını ona verən vaxtdan bəri
    Rəbb Yusifə görə Misirlinin evinə bərəkət verdi, evində, tarlasında və özünə məxsus
    olan hər şeydə Rəbbin bərəkəti göründü.
  eng-DBY: And it came to pass from the time he had set him over his house and all
    that he had, that Jehovah blessed the Egyptian's house for Joseph's sake; and
    the blessing of Jehovah was on all that he had in the house and in the field.
  hin-2017: जब से उसने उसको अपने घर का और अपनी सारी सम्पत्ति का अधिकारी बनाया, तब
    से यहोवा यूसुफ के कारण उस मिस्री के घर पर आशीष देने लगा; और क्या घर में, क्या
    मैदान में, उसका जो कुछ था, सब पर यहोवा की आशीष होने लगी।
  wol-KYG: Boobee waayi Misra ja dénkee Yuusufa këram ak lépp lu mu moom, mu di ko
    saytu, ca la Aji Sax ji dale barkeel këram, barkeelaale mboolem lu mu moom, kër
    ak tool.
  swp-swp: Huiana wa i hetoro tanuaga ena numa eai eo ena ginauri gamagamagaridi hinage
    arinai GUIAU Aigupito tauna ena numa i helolo Iosepa debana eai, eo GUIAU ena
    ainauia ie talu ena gogo maudoina potadi eai, numa eai eo oea eai.
  bjr-bjr: Miqooqari Yooseefaanaroo kai qidanoo karaambaiqa fannoo Isipa maqannaasa
    maaqakinaa aiqama ainaina faqa Pootifaana maaqakinaa ainaina faqa mina maqakinaa
    nara ainaina faqa amiqi amiqimma nimaqee marinau.
  eng-YLT: And it cometh to pass from the time that he hath appointed him over his
    house, and over all that he hath, that Jehovah blesseth the house of the Egyptian
    for Joseph's sake, and the blessing of Jehovah is on all that he hath, in the
    house, and in the field;
  kne-kne: Nanipod sidi, binindisyonan Diyos si Potifar ya am-in da ay bemeey begew
    en Jose, yan pinasiged na ya inpaad-ado na amin di gamgameng na sin beey na ya
    daga na.
  wat-wat: Noko tovanama nenei keta i niya Yosefa nenei eketa Fotifa yana numa kana
    tofakwa kana dewadewana si nisaiya. Yana nogonogo matatafuna numa sinenei keta
    bagunai, Yave i sawanuwagabubuwisiya eketa dewadewasi.
  heg-NTPO: Ninin deng Yusuf in daek se la ka, Ama Lamtua kon bel hangun mamo-mamo
    se un tuang, atuling Mesir ra. Un uma isin nas, un pusaka las, un klapa las, nol
    un in dake ngas totoang daid banan.
  ptu-ptu: Napahandu'na eta too, indo umbeenna kakuasaam Yusuf illaam banuanna, anna
    naanda'iam ingganna kullena, tappa natamba' DEBATA Potifar anna mellängäm kullena;
    susi illaanna banua, teem lakona bela'.
  bzd-NTPO: Mik Potifar tö ie' méka̱ iíyi ko̱s kue̱bluie, eta̱ Jehová e̱r buaë chémi
    Potifar a̱. Ie' íyi ko̱s tso' iu a̱ ena kañika̱ e' ko̱s mir buaë.
  kwf-kwf: Ma ka eta ana kaidaꞋi neꞋeri, osiꞋana raoꞋa leꞋa sa Josef ki, Iawe ka faꞋaleꞋa
    ngwae neꞋeri, ma ru ki taꞋifau saena luma nia, ma saena oꞋola nia ru ki ka leka
    leꞋa.
  eng-WYC-2017: And the Lord blessed the Egyptian’s house for Joseph, and multiplied
    all his chattel [or substance], as well in houses, as in fields;
  eng-WMBB: From the time that he made him overseer in his house, and over all that
    he had, the LORD blessed the Egyptian’s house for Joseph’s sake. The LORD’s blessing
    was on all that he had, in the house and in the field.
  spp-spp: Potifara à Yusufu yaha u pyɛnge karigii ná u cyeyaayi ɲùŋɔ na ke, ka Kafooŋi
    Kile si jwó le Potifara á, maa u pyɛnge ná u sige karigii puni ɲwɔ Yusufu cye
    kurugo.
  aey-aey: Saen eunadec nueceb Tibud Josefnu Potifana ceteteh cunug jona bileiga euca
    eeldon. Josef uqa jo euna bilen. Eunu Tibud uqa ceteteh cunug jonaca cabinaca
    eeldon.
  urd-GVH: जिस वक़्त से फ़ूतीफ़ार ने अपने घराने का इंतज़ाम और पूरी मिलकियत यूसुफ़
    के सुपुर्द की उस वक़्त से रब ने फ़ूतीफ़ार को यूसुफ़ के सबब से बरकत दी। उस की बरकत
    फ़ूतीफ़ार की हर चीज़ पर थी, ख़ाह घर में थी या खेत में।
  rug-rug: Koa gua koe Zosepa pa totoso asa, si manani e Zihova sari doduru tie pa
    vetu tanisa tie Izipi, meke sari doduru likakalae pu tagoi sa, meke sari nana
    inuma.
  gaz-gaz: Gaafa inni mana isaatii fi waan inni qabu hunda irratti isa muudee jalqabee
    Waaqayyo sababii Yoosefiif jedhee mana namicha Gibxi sanaa eebbise. Eebbi Waaqayyoos
    waan Phoxiifaaraan manaa fi alaa qabu hunda irra ture.
  fra-LSG: Dès que Potiphar l’eut établi sur sa maison et sur tout ce qu’il possédait,
    l’Éternel bénit la maison de l’Égyptien, à cause de Joseph; et la bénédiction
    de l’Éternel fut sur tout ce qui lui appartenait, soit à la maison, soit aux champs.
  gnn-gnn: Bala ŋuliŋuruyinydja Garrayyu guŋga'yurruna yukurrana walalanha ŋunhimalayi
    wäŋalili, ga gäŋala yukurrana ŋamathaŋala, bili wirrki ŋayi Garray yukurrana djäka
    nhanŋu Djotjipku.
  yal-yal: Na xanbi Yusufu to findi a banxi xunna ra e nun a yii seene birin, Alatala
    yi barakan sa Misiran kaana denbayani Yusufu a fe ra. Alatala yi barakan sa a
    yii seene birin yi, e nun a banxin nun a xɛɛne.
  gum-gum: Inchen yawanba nø chigurrimbunø tøgaguilanba Joséwan ashchai pasrikkurrimbunø,
    Jehovábe tru egipcione Joségurri mayanguen tab inchen, Jehováwei maya nuguen tabiitø
    nebunrrai indiibe tru egipcio kerrigu chi tøgaguimbala pasrabig køn, yau lata,
    wambigwansrø chi købigu lata.
  iou-iou: Täŋirän Yawetä Josepta yäŋpäŋ iron taŋi täŋirän Potifa täŋo äbot, tuŋumi
    ba epäni kudup säkgämäninik ahäŋkuŋ.
  haw-1868: Eia hoi kekahi, mai ka wa mai o kona hoolilo ana ia ia i luna no kona
    ohua, a maluna o kona mea a pau, hoopomaikai mai ke Akua i ko ka hale o ua kanaka
    Aigupita nei no Iosepa; a na Iehova no ka pomaikai o na mea a pau ona, ma ka hale,
    a ma ke kula.
  arb-NAV: وَبَارَكَ الرَّبُّ بَيْتَ الْمِصْرِيِّ وَكُلَّ مَالَهُ مِنْ مُقْتَنَيَاتٍ
    فِي الْبَيْتِ وَالْحَقْلِ بِفَضْلِ يُوسُفَ.
  adz-adz: Mingꞌa gubuꞌ aru Potifar tanginda arangan mpada tayangꞌ i nam santan igi
    da fadan, da Yawe ifinti Potifar nanggan santan, mingꞌa ungaran da gan guman wasaꞌ,
    i wain iruꞌ Yosef.
  ewe-ewe: Enumake Yehowa de asi Potifar yayra me ɖe Yosef ta. Eƒe aƒemenyawo katã
    tsɔ afɔ nyuie; eƒe agblemenukuwo ʋã nyuie, eye eƒe lãwo hã dzi ɖe edzi,
  eng-LEE: And it came to pass from the time he had made him overseer in his house,
    and over all that he had, that the Lord blessed the Egyptian's house for the sake
    of Joseph; and the blessing of the Lord was upon all that he had, in the house
    and in the field.
  nna-nna: Ngarrka pikaly jarrinyalu Joseph-ku. Palajunjalu ngalypa jirnikinyalu Potiphar-ku,
    Joseph-milaku nyampaliku.
  asm-FB: যোচেফক তেওঁ নিজ ঘৰ আৰু সৰ্বস্বৰ ওপৰত অধ্যক্ষ পতাৰ পাছৰ পৰাই যোচেফৰ কাৰণে
    যিহোৱাই সেই মিচৰীয়ৰ ঘৰক আশীৰ্ব্বাদ কৰিলে; তাতে পোটিফৰৰ ঘৰ-বাৰী আৰু খেতি-পথাৰ
    সকলোৰে ওপৰত যিহোৱাৰ আশীৰ্ব্বাদ কৰিবলৈ ধৰিলে।
  sus-A: ثٌتِقَرِ تٌ يُسُقُ قِندِ عَ شَ بَنشِ نُن عَ هَرِفٍ شُنيِ رَ، عَلَتَلَ نَشَ
    بَرَكّ سَ نَ مِسِرَكَ شَ بَنشِ مَ يُسُقُ سَابُي رَ. عَلَتَلَ نَشَ بَرَكّ سَ ثٌتِقَرِ
    شَ بَنشِ نُن عَ شَ شّيٍ بِرِن مَ.
  fra-SBL: Dès qu'il l'eut établi surveillant de sa maison et de tout ce qu'il possédait,
    Yahvé bénit la maison de l'Égyptien à cause de Joseph. La bénédiction de Yahvé
    fut sur tout ce qu'il avait, dans la maison et dans les champs.
  hbo-hbo: וַיְהִ֡י מֵאָז֩ הִפְקִ֨יד אֹתֹ֜ו בְּבֵיתֹ֗ו וְעַל֙ כָּל־אֲשֶׁ֣ר יֶשׁ־לֹ֔ו
    וַיְבָ֧רֶךְ יְהוָ֛ה אֶת־בֵּ֥ית הַמִּצְרִ֖י בִּגְלַ֣ל יֹוסֵ֑ף וַיְהִ֞י בִּרְכַּ֤ת
    יְהוָה֙ בְּכָל־אֲשֶׁ֣ר יֶשׁ־לֹ֔ו בַּבַּ֖יִת וּבַשָּׂדֶֽה׃
  shp-NTPO: Ja Potifarnin, José joni koshi jikimaxon, jatíbi jawen xobon iká jawékiboyabi,
    jawen banábo itan jawen yoinabo koiranti jaki jenenontianbira, Diossen jatíbinin
    jakonhakin Potifar akinna iki.
  eng-WYCLIFFE: And the Lord blesside the `hows of Egipcian for Joseph, and multipliede
    al his catel, as wel in howsis as in feeldis;
  piu-2006: '@see-verse:GEN.039.004'
  pjt-pjt: Ka palulanguṟu Godalu Putipaku wiṟuṟa palyaningi Josephalawanungku. Ka
    palumpa ngura waḻi uwankara palya alatjiṯu ngaṟangi, ka palumpa kaanangka mai
    puḻka pakaningi.
  cwe-cwe: Kwandusila lusita ulo, kwa ichimu cha Yosefu Mndewa Mulungu kaitemela mate
    kaye ya Mmisili iyo na chila chinhu choyakalile nacho na migunda yake.
  bgs-bgs: Purisu tingód ki Jose, igtabangan katô Áglangngagán si Potifar, asta dakál
    tô igpulus din, agad tun ta balé din asta tun ta mga kinamát din.
  kik-kik: Kuuma hĩndĩ ĩrĩa aamũtuire mũrori wa nyũmba yake na kĩrĩa gĩothe aarĩ nakĩo,
    Jehova akĩrathima nyũmba ya Mũmisiri ũcio nĩ ũndũ wa Jusufu. Kĩrathimo kĩa Jehova
    kĩarĩ igũrũ wa indo ciothe cia Potifaru, iria ciarĩ nyũmba o na iria ciarĩ mũgũnda.
  ksr-ksr: Miriaa iwoiya ano esuhina buŋaya ii kuuya Joosefnoŋ galeŋ kombaatiwaajoŋ
    borianoŋ ano laligoroti, Poŋnoŋ kambaŋ iikanoŋadeeŋ kanaiŋ Iijipt eja iwaanoŋ
    miri iwoiya ii Joosefwaajoŋ ama kotuegoŋ laligoro. Potifarwaa mirianoŋ ano gawoŋanoŋ
    ilawoilaya kuuya eroti, ii kotumotue qaganoŋ ero.
  fra-NCL: Dès qu’il l’eut établi sur sa maison et sur tout ce qu’il avait, Yahweh
    bénit la maison de l’Egyptien à cause de Joseph, et la bénédiction de Yahweh fut
    sur tout ce qu’il avait, soit à la maison, soit aux champs.
  cek-AK: Anih to imthung takoh hoi a tawnh ih hmuennawk boih khenzawnkung ah suek
    pacoengah, Joseph rang hoiah Angraeng mah Izip kami ih imthung takoh to tahamhoihaih
    paek; Angraeng tahamhoihaih loe Potiphar mah tawnh ih im ih hmuennawk hoi lawk
    ah tawnh ih hmuennawk boih nuiah oh.
  xla-xla: Epapedeme oloma etle kotiyapo Yoseptapo Potipa aya mate epo alisisi hapuloma
    mate woloma ka꞉depo omhallati Godta ya꞉ mate halemama ya꞉ sikemte gademhalaiyo.
    Epapele koko tle Potipatapo pakasiyamalalo alisisi sikemte pasatale oplami halaiyo.
  cuk-cuk: Potifar e-neg-dakega José-onugsasgu, degi, bela e-ibmar-nikad ega dakega
    imaksabargu, a-ibagan-onoded-akar, Bab-Jehová Egipto-dule-Potifarʼgi ise-nued
    binsaded. E-neggi, degi, sapurba bela e-ibmar-nikadgi, ise-nued binsaded.
  uig-CYR: Вә шундақ болдики, у уни өйи вә барлиқ тәәллуқатини башқурушқа қойғандин
    тартип, Пәрвәрдигар бу мисирлиқниң өйини Йүсүпниң сәвәвидин бәрикәтлиди; Пәрвәрдигарниң
    бәрикити униң пүтүн аилиси вә барлиқ териқчилиғиға кәлди.
  pma-pma: Ka en hen Siosep, Iahova rokol kat teim ka ah keil onen koan Isip enek.
  tel-2017: అతడు తన ఇంటి మీదా తనకు ఉన్న దానంతటి మీదా అతన్ని కార్యనిర్వహకునిగా నియమించిన
    దగ్గరనుండి యెహోవా యోసేపును బట్టి ఆ ఐగుప్తీయుని ఇంటిని ఆశీర్వదించాడు. యెహోవా దీవెన
    అతని ఇంట్లో, పొలంలో, అతనికి ఉన్న దానంతటి మీదా ఉంది.
  hat-BSA: Epi li te rive ke depi lè sa a li te fè li chèf lakay li, ak sou tout sa
    li te posede, ke SENYÈ a te beni lakay Ejipsyen an akoz Joseph. Benediksyon SENYÈ
    a te sou tout sa li te genyen, ni nan kay la, ni nan chan an.
  bxh-bxh: Fuyana Potifa, Diyosepa ya faꞌobiyo ena luma yo ena ginauli mahudoꞌidi
    ya ita watandi mate, ena luma yo ana gabu Guyau ya faloholohodi, Diyosepa debana
    yai.
  kos-kos: Tukun pacl sac lac, LEUM GOD El akinsewowoye sou lun mwet Egypt sac ac
    ma nukewa in lohm sel ac in ima lal, ke sripal Joseph.
  hbo-WLC: וַיְהִ֡י מֵאָז֩ הִפְקִ֨יד אֹת֜וֹ בְּבֵית֗וֹ וְעַל֙ כָּל־אֲשֶׁ֣ר יֶשׁ־ל֔וֹ
    וַיְבָ֧רֶךְ יְהוָ֛ה אֶת־בֵּ֥ית הַמִּצְרִ֖י בִּגְלַ֣ל יוֹסֵ֑ף וַיְהִ֞י בִּרְכַּ֤ת
    יְהוָה֙ בְּכָל־אֲשֶׁ֣ר יֶשׁ־ל֔וֹ בַּבַּ֖יִת וּבַשָּׂדֶֽה׃
  ibo-ibo: Site nʼoge a, o mere ka ọ bụrụ onye na-elekọta ezinaụlọ ya na ihe niile
    o nwere, Onyenwe anyị gọziri ezinaụlọ onye Ijipt ahụ nʼihi Josef. Ngọzị Onyenwe
    anyị dịkwasịrị nʼihe niile Pọtifa nwere, ma ihe o nwere nʼụlọ ma ndị o nwere nʼubi
    ya.
  ory-ory: ଏହି ପ୍ରକାରେ ସେ ଯୋଷେଫଙ୍କୁ ଆପଣା ଗୃହ ଓ ସର୍ବସ୍ୱର ଅଧ୍ୟକ୍ଷ କରିବା ଦିନଠାରୁ ସଦାପ୍ରଭୁ
    ଯୋଷେଫଙ୍କ ଲାଗି ସେହି ମିସରୀୟ ଲୋକର ଗୃହ ଉପରେ ଆଶୀର୍ବାଦ କଲେ; ପୁଣି, ଗୃହ ଓ କ୍ଷେତ୍ରସ୍ଥିତ
    ସମସ୍ତ ସମ୍ପଦ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର ଆଶୀର୍ବାଦ ବର୍ତ୍ତିଲା।
  wmt-wmt: '@see-verse:GEN.039.004'
  chk-chk: Nge seni ewe otun Potifar a seikätä Josef pwe epwe tümwünü imwan me pisekin
    meinisin, ewe Samol mi Lapalap a afeiöchü imwan pokiten Josef. Iwe, än ewe Samol
    mi Lapalap feiöch a nonom won meinisin mine Potifar a eäni lon imwan pwal won
    fanüan.
  ssd-ssd: Taŋana le Suŋgo nu Isip taŋgo ta tuku agaŋ ŋakmba wandekŋge piro mbolŋge
    nyaro niŋgina le mine mayemba minnaig.
  rop-rop: Wal brom det taim na weya Josef bin jidan bos langa det kemp blanga Potafa,
    YAWEI bin gudbinji langa ebribodi langa det kemp, en imbin gibit detmatj enijing
    langa Potafa, en imbin meigim ebrijing gro langa ola pedik blanga im brabliwei.
  ukr-1871: І сталось того часу, як поставив його над домом своїм і над усїм майном
    своїм, Господь благословив Египтянина задля Йосифа, і було благословеннє Господнє
    на всьому, що мав у господї і в полї.
  eng-AOI: From then on, after Joseph started working for Potiphar, Yahweh blessed
    Potiphar and all his family. Yahweh blessed them because Joseph was there in Potiphar's
    house. Joseph worked well and everything went well inside Potiphar's house and
    also outside in his fields.
  yon-yon: Nendoone Yosef ambiwoom korok keroon yaron yaambed ari kuu Yariman Godbed
    Potifa awene yambib aom doriibdan yaa amun kerundoon, amborom kuu Yosefiib kowe.
    Potifa ye yiribman korem ambiwoomiib yongbonbon angkayiib kuu Yariman Godbed amun
    kerundoon.
  bch-bch: Tota ngan ado toaiua ga ila, Maron Deo ikado kemi tau ngan eaba toa Isip
    aea oa ga ele panua, ngansa Iosep imamado toman ngan gid. Maron ikado kemi ngan
    ele danga toa ngada oa lumaeai ga dadangai pade.
  deu-1951: Und von der Zeit an, da er ihn über sein Haus und über alle seine Güter
    gesetzt hatte, segnete der HERR des Ägypters Haus um Josephs willen, also daß
    der Segen des HERRN in allem war, was er hatte, im Hause und auf dem Felde.
  eng-JPS: And it came to pass from the time that he appointed him overseer in his
    house, and over all that he had, that the LORD blessed the Egyptian's house for
    Joseph's sake; and the blessing of the LORD was upon all that he had, in the house
    and in the field.
  ubr-ubr: On an werai nan Joseph fasinai on BADA Egypt orot an goa amonai sawar engon
    tutufin on ibi noanai a an masau mat engon imomoginen.
  srp-1865: A kad ga postavi nad domom svojim i nad svijem što imaše, od tada Gospod
    blagoslovi dom toga Misirca radi Josifa; i blagoslov Gospodnji bješe na svemu
    što imaše u kuæi i u polju.
  lug-lug: Okuva olwo Mukama n’awa omukisa ennyumba y’Omumisiri olwa Yusufu. Omukisa
    gwa Mukama ne guba ku byonna bye yalina, mu nnyumba ne mu nnimiro.
  heb-heb: ויהי מאז הפקיד אתו בביתו ועל כל אשר יש לו ויברך יהוה את בית המצרי בגלל
    יוסף ויהי ברכת יהוה בכל אשר יש לו בבית ובשדה׃
  ben-IRV: যখন থেকে তিনি যোষেফকে নিজের বাড়ির ও সব কিছুর পরিচালক করলেন, তখন থেকে সদাপ্রভু
    যোষেফের অনুরোধে সেই মিশরীয় ব্যক্তির বাড়ির প্রতি আশীর্বাদ করলেন; বাড়িতে ও ক্ষেতে
    অবস্থিত তাঁর সমস্ত সম্পদের প্রতি সদাপ্রভু আশীর্বাদ করলেন।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਿਸ ਵੇਲੇ ਤੋਂ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਪਣੇ ਘਰ ਦਾ ਅਤੇ ਆਪਣੀਆਂ ਸਭ ਚੀਜ਼ਾਂ
    ਦਾ ਮੁਖ਼ਤਿਆਰ ਬਣਾ ਦਿੱਤਾ, ਯਹੋਵਾਹ ਨੇ ਉਸ ਮਿਸਰੀ ਦੇ ਘਰ ਉੱਤੇ ਯੂਸੁਫ਼ ਦੇ ਕਾਰਨ ਬਹੁਤ ਬਰਕਤ
    ਦਿੱਤੀ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਬਰਕਤ ਉਸ ਦੀਆਂ ਸਭ ਚੀਜ਼ਾਂ ਉੱਤੇ ਹੋਈ, ਭਾਵੇਂ ਉਹ ਘਰ ਵਿੱਚ ਸਨ ਭਾਵੇਂ
    ਖੇਤ ਵਿੱਚ।
  tkr-tkr: Mang'vee Yusufne xıleqa xaanayiy karana xəbvalla quvuyle qiyğa, Rəbbee
    Yusuful-alla Misirğançeng'une xaas barakat hoole. Potifarne xaa, çolee, gırgıne
    karee Rəbbina barakat g'ooce giviyğal.
  mwp-mwp: Sizi pawpa Awgadhan Pothipan niyay lag a dharbaw lagal mina ngoedhalnga
    mura danal pathepu. Minguz kedha, Yoewsepa nuy waza Awgadhaw mina getha doegam
    mabayg.
  mya-JVB: ထိုသို့ အိမ် နှင့် ဥစ္စာရှိသမျှ ကို အုပ်စိုး စေသည် ကာလ မှစ၍ ထာဝရဘုရား သည်
    ယောသပ် အတွက် ထိုအဲဂုတ္တု သား၏အိမ် ကို ကောင်းကြီး ပေးတော်မူသဖြင့်၊ ပေးတော်မူသောကောင်းကြီး
    မင်္ဂလာသည် အတွင်း ၊ ပြင် ၊ ဥစ္စာရှိရှိသမျှ အပေါ် မှာလည်း သက်ရောက် လေ၏။
  tte-O: Yosepa ana sauga loina kana sauga koina, Yaubada Potipa yo natunao yo ana
    topaisowa iwalo-muloloili Yosepa kaiwena. Walo-mulolo bwaite Potipa ana nume kalona
    yo besiele ana kaba loina simiyamiya dagela mena, meuloili silobai.
  tbg-tbg: Potipaava minti tivakero Iohepira noraiqama kovaro Iohepiva ekaa vira kaiqaqaa
    raqiki vauvaro vi entaraqaahairo Noravano Kotiva Iohepirara iriharo Potipaara
    koqema amitovaro Potipaava kara ututovave, koqaa kaiqa varovave, koqe iro vaura.
  hmo-hmo: Vadaeni ruma bona kohu ibounai naria tauna ia halaoa ena dina dekena amo,
    Lohiabada ese unai Aigupito tauna ia hanamoa Iosepa dainai. Lohiabada ena hanamoa
    be iena ruma latanai, bona iena uma latanai ia noho.
  ata-ata: Tavaꞌu xo Iosepu ane Potipaa munoꞌu sou muneꞌe sou usaxisaxilaꞌu mixumixu
    ilou miumiu, la sou ane IAUE mualusou tila noxou mo aneꞌi ane iloꞌa ixoxoo no
    tani noxou ne mo miumiu ilou mixumixu no taasou mo no xaixu kalumo.
  nfa-nfa: Lula Yusuf pea ètu èèna, ka Lamatua hia mamuri hua iia mi lamatua èmu,
    dhèu Masir èèna. Isi èmu na, mèdha-panyau na, oka-tedhe na, aa sasabꞌa-laꞌa na,
    jꞌajꞌi dènge beꞌa.
  urd-urd: और जब उसने उसे घर का और सारे माल का मुख़्तार बनाया, तो ख़ुदावन्द ने उस
    मिस्री के घर में यूसुफ़ की ख़ातिर बरकत बख़्शी; और उसकी सब चीज़ों पर जो घर में
    और खेत में थीं, ख़ुदावन्द की बरकत होने लगी।
  rus-SYN: И с того времени, как он поставил его над домом своим и над всем, что имел,
    Господь благословил дом Египтянина ради Иосифа, и было благословение Господне
    на всем, что имел он в доме и в поле его.
  cbt-NTPO: Ina acorin quëran huarë', Siniorori Potihuaro catahuamiatërin. Cosi noya
    nicaton, napotërin. Pëinënquënta ma'sha nipachina catahuarin. Iminënquënta sacatohuachina',
    sha'topiso' noya noyatërin.
  bqc-SIM: Za gↄↄ pↄ́ à aà dìlɛ a bɛ ziia ũ, Dii ɛ̀fãaidà aà bɛu Yosɛfu yã́i.
    Dii ɛ̀fãaidà pↄ́ pↄ́ dɛ aà pↄ́ ũↄgu píi, bɛpↄↄn nò, buapↄ́ↄn nò.
  tcz-CHONGTHU: Hiche nia pat'a chu Joseph chu apupa Potiphar insunga ima jouse vetup
    in anganse tai, chule Joseph chonphat jeh chun Potiphar insung chu Pakai phatthei
    bohna chu Potiphar nei jouse chung le a insung chung chule alouma chungah a achu
    tan ahi.
  mar-mar: तेव्हा त्याने आपल्या घरात आणि आपले जे काही होते त्या सर्वावर योसेफाला कारभारी
    केले तेव्हापासून परमेश्वराने योसेफामुळे त्या मिसऱ्याच्या घरास आशीर्वाद दिला. घरात
    व शेतीत जे काही पोटीफराच्या मालकीचे होते त्या सर्वावर परमेश्वराचा आशीर्वाद होता.
  tcs-tcs: Apta da taim wen Zosep i bin kam bos, da AntapGod i bin blese aus blo Potipa
    bikoz prom Zosep. Da AntapGod bin meke ebrisamting wea Potipa bin gad po kam plenti,
    insaid lo aus blo em ane wea big gadan blo em.
  soq-soq: Tane walama sawo Iawe God sauwa euda Iosep asiasi Isibtiwa Potipa duwa
    bedewe wanwanlala wadeiena. Ita do nitu uduudu du bedewe ita irai bedewe eulentuwan.
  qub-qub: Josëpa munayninman Potifar llapan charashanta cachaycushan junajpita-pacha
    Tayta Diosga Potifarta imachöpis mas allina yanaparan. Chaymi ima-aycanpis achcayaran.
    Micuyninpis sumaj wayuran.
  bqp-bqp: Zaa gↄrↄ kũ à a dìtɛ a azia ũ, Dikiri arubarikaa dà a bɛn Yusufu yãi.
    Dikiri arubarikaa dà pↄ́ kũ à de a pↄ́ ũnↄgu pínki, bɛ pↄ́nↄ kũ burapↄnↄn yá.
  hat-hat: Depi lè Potifa te renmèt kay li ansanm ak tout sa li te genyen bay Jozèf,
    Seyè a beni kay moun peyi Lejip la poutèt Jozèf. Seyè a beni tout sa li te gen
    lakay li ak nan jaden l'.
  eng-BSB: From the time that he put Joseph in charge of his household and all he
    owned, the LORD blessed the Egyptian’s household on account of him. The LORD’s
    blessing was on everything he owned, both in his house and in his field.
  tod-tod: É zo naama voloi ma, Pɔtifaal seiɗai ma ná-pɛlɛi unda, ta nii kpein é
    ɠɛni zea, Ɠɔoɠɔ GALAGI tuya looni Ezipete nui Pɔtifaal ná-pɛlɛi ʋɛ, Zozɛfe maaʋele
    ma. Ɠɔoɠɔ GALAGI ná-tuyai ɠɛni zeaɠɔligiti kpein ba, é ɠɛni ga pɛlɛi wu, ɓaa
    kpalagaʋɛti.
  eng-WEBPB: From the time that he made him overseer in his house, and over all that
    he had, the LORD blessed the Egyptian’s house for Joseph’s sake. The LORD’s blessing
    was on all that he had, in the house and in the field.
  kbq-kbq: Isipi ne'mo'ma ana'ma hianknareti agafa huno Josefe'ma noma'afi mani'negu
    huno Potifana mika nompi zane, fegi'a hozafi zanena Ra Anumzamo'a asomu hunte'ne.
  nhe-BL: Huan tlen nopa tonali quema Potifar quicajqui imaco José ichaj huan nochi
    tlen quipixqui, TOTECO pejqui más quitiochihua Potifar, huan iteixmatcahua huan
    nochi tlen quipixqui ipan ichaj huan ipan mila.
  bus-bus: Zaa gurↄↄ kɛ̀ à à dìɛ a bɛgwari ũ, Dii aubarika dà à bɛɛn Yusufu yãnzi.
    Dii aubarika dà pↄ́ kɛ̀ dɛ à pↄ́ ũunↄn píngi, bɛ pↄ́nↄ kↄ̃n bura pↄ́nↄ mámmam.
  gub-BL: A'e 'ar henataromo Tupàn Tuweharupi Wiko Ma'e omono uze'egatu a'e Ezit ywy
    rehe har heko haw rehe a'e no, ta'e Zuze ikatu izupe a'e xe. Hàpuz pupe har nànàn,
    ma'etymaw pe har a'e pe har nànàn Tupàn omono uze'egatu no.
  eng-DRA: And the Lord blessed the house of the Egyptian for Joseph’s sake, and multiplied
    all his substance, both at home, and in the fields.
  knf-knf: Yoŧef aţu kë Nawat Kabuka awul katoh ki Potifar bnuura, wi adoluluŋ kë
    awo namali i nul. Awula bnuura ţi iko bŧi yi akaaŋ ţi katoh na du uţeeh.
