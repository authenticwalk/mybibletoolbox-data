  fra-SBL: Dieu vit la lumière, et il vit qu'elle était bonne. Dieu sépara la lumière
    d'avec les ténèbres.
  hbo-hbo: וַיַּ֧רְא אֱלֹהִ֛ים אֶת־הָאֹ֖ור כִּי־טֹ֑וב וַיַּבְדֵּ֣ל אֱלֹהִ֔ים בֵּ֥ין
    הָאֹ֖ור וּבֵ֥ין הַחֹֽשֶׁךְ׃
  shp-NTPO: Diossen oinna joé jakon iketianra, yamé betan imayamakin janbiribi aká
    iki,
  eng-WYCLIFFE: And God seiy the liyt, that it was good, and he departide the liyt
    fro derknessis; and he clepide the liyt,
  piu-2006: '@see-verse:GEN.001.003'
  pjt-pjt: Ka kaḻaḻarinyangka nyakula Godanya pukuḻaringu wiṟu mulapa ngaṟanyangka.
