  pon-2006A: Koht eri kupwurperenkihda lingan en maraino. E ahpw ketin katohrepeseng
    maraino oh rotorot,
  por-BRBSL: Deus viu a luz, e viu que ela era boa. Deus dividiu a luz das trevas.
  aly-aly: Akngeyel arek mwerr arrtyernenhey-alhek. Akngeyel ingwethen arltethen amentant-atherr
