  kik-kik: Ngai akĩona atĩ ũtheri ũcio warĩ mwega, nake akĩgayũkania ũtheri na nduma.
  ksr-ksr: Asariro iiro awaa kolooro asasaga ano paŋgamaŋ mendeema orono.
  omb-omb: Huqe Mauri mo lehe huri ve u garea siu mo wahe na leleo dena dodogi.
  fra-NCL: Et Dieu vit que la lumière était bonne ; et Dieu sépara la lumière et les
    ténèbres.
  cek-AK: Sithaw mah aanghaih to hnuk naah hoih, tiah thuih; Sithaw mah aanghaih to
    kaving thung hoiah tapraek.
  xla-xla: Epame Godta natili dla hela꞉dleta ka꞉pi halaiyo. Epalati ya꞉tapo amtuwale
    mate hela꞉dle mate duka gladepame amtuwale ma meyelo himi epo hela꞉dle ma meyelo
    himi diyo.
  cuk-cuk: Geb Bab-Dummad dakded, neg-meegwad, ibnuedi. Agi, Bab-Dummad neg-meegwad,
    negsichid-ebo bachikii imaknonikid.
  uig-CYR: Худа йоруқлуқниң яхши екәнлигини көрди; Худа йоруқлуқ билән қараңғулуқни
    айриди.
  pma-pma: Ahi lesi keke meneai tahos, ka mumoni muka ran mankoli.
  tel-2017: ఆ వెలుగు దేవునికి మంచిదిగా అనిపించింది. దేవుడు వెలుగునూ చీకటినీ వేరు చేశాడు.
  hat-BSA: Bondye te wè ke limyè a te bon. Bondye te separe limyè a avèk tenèb la.
  bxh-bxh: Yaubada mala ya ita mate ya loholoho. Yo fede mala yo kamumu ya dailidi.
  nay-nay: God ile nakkir ityan kalatte; kitye nunkeri. Wunyile Godowe threttin nunkalowe
    ananyiril yonguldye.
  kos-kos: God El insewowo ke ma El liye. Na El sraclik kalem liki lohsr uh,
  hbo-WLC: וַיַּ֧רְא אֱלֹהִ֛ים אֶת־הָא֖וֹר כִּי־ט֑וֹב וַיַּבְדֵּ֣ל אֱלֹהִ֔ים בֵּ֥ין
    הָא֖וֹר וּבֵ֥ין הַחֹֽשֶׁךְ׃
  ibo-ibo: Chineke hụrụ na ìhè ahụ mara mma. Ọ kpara oke nʼetiti ìhè na ọchịchịrị.
  ory-ory: ଆଉ ପରମେଶ୍ୱର ଦୀପ୍ତିକୁ ଦେଖିଲେ ଯେ ତାହା ଉତ୍ତମ; ତହୁଁ ପରମେଶ୍ୱର ଅନ୍ଧକାରରୁ ଦୀପ୍ତିକୁ
    ଭିନ୍ନ କଲେ।
  wmt-wmt: '@see-verse:GEN.001.003'
  chk-chk: Iwe, Kot a küna ewe saram pwe a öch. Iwe, a aimwü rochopwak seni saram,
  ssd-ssd: Ma purfena le Kuate nu kaŋgermba garena. Taŋamba nu ait armba yimyam patike
    likina ta ande ma purfeŋ tuku ande ma make tuku.
  rop-rop: En wen God bin luk det lait bin gudwan, imbin gudbinji.
  mwf-2018: I nukunu-ka bamkardu patha, i le warda dinidha da tarangka nhini-nu-yu.
    I bere da nhini-re-ka mamyerryerr warda da tarangka i da thipmam binhi.
  ukr-1871: І бачив Бог сьвіт, що воно добре; та й розлучив сьвіт із темрявою.
  eng-AOI: God looked and saw that the light was good. Then he separated the light
    from the darkness.
  yon-yon: Namboroone, wedmekore “Amun kii.” andoon. Andekore, yembed nambiriyiib
    kumuniib kuu andokbe yeka yeka keroon.
  bch-bch: Deo igera mambe taranga eiua kemi. Ta idol taranga idio iadag, be dodom
    idio iadag.
  deu-1951: Und Gott sah, daß das Licht gut war; da schied Gott das Licht von der
    Finsternis;
  eng-JPS: And God saw the light, that it was good; and God divided the light from
    the darkness.
  ubr-ubr: God it ratafin on obin, on mes On ratafin on wouman emon ikuseb.
  srp-1865: I vidje Bog svjetlost da je dobra; i rastavi Bog svjetlost od tame.
  lug-lug: Katonda n’alaba obutangaavu nga bulungi; n’ayawula obutangaavu n’ekizikiza.
  heb-heb: וירא אלהים את האור כי טוב ויבדל אלהים בין האור ובין החשך׃
  ben-IRV: তখন ঈশ্বর আলো উত্তম দেখলেন এবং ঈশ্বর আলো ও অন্ধকার আলাদা করলেন।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਚਾਨਣ ਨੂੰ ਵੇਖਿਆ ਕਿ ਚੰਗਾ ਹੈ, ਪਰਮੇਸ਼ੁਰ ਨੇ ਚਾਨਣ ਨੂੰ ਹਨ੍ਹੇਰੇ ਤੋਂ
    ਵੱਖਰਾ ਕੀਤਾ।
  tkr-tkr: Allahık'le g'acuyn, işiğ yugda vod. Qiyğa Mang'vee işiğ miç'axıyvalike
    cura'uyn.
  mwp-mwp: Nuydh nanga imadhin, nubepa matha ngoedhagidh. Kalanu nuydh Awgadhan buya
    adhapa sig thamadhin inurngu.
  mya-JVB: ထို အလင်း ကောင်း သည်ကို ဘုရား သခင်မြင် ၍ ၊ အလင်း နှင့် မှောင်မိုက် ကိုပိုင်းခြား
    ခွဲထားတော်မူ၏။
  tte-O: Yo Yaubada mayale igitai inamwanamwa yo iyaliyaya. Kabo iyakasa mayale ipeisuwalan
    boniboniyai koina. Boniboniyai ipei boniyai koina yo mayale ipei kaliyate koina.
  tbg-tbg: Kotiva aatitora tavovaro koqe iro vauvaro aatitora vira voqaa vatero konkiraiqura
    voqaa vatora.
  hmo-hmo: Dirava ese diari ia itaia, ia namo vadaeni, bona Dirava ese diari bona
    dibura ia hapararaia.
  ata-ata: Anu mumaisou la muxali laixe misevile. Xe muavuti la mukalipalaꞌaneꞌi lamana
    ilou isivoxo.
  nfa-nfa: Ropa nèdhi saraa ne, dꞌara Na karejꞌe, lula ngaa dhu Na adꞌu, mema beꞌa.
    Hèia Na hagꞌe eele saraa nèti maroga, sèna ka èci-èci ka dènge taa na.
  urd-urd: और ख़ुदा ने देखा कि रोशनी अच्छी है, और ख़ुदा ने रोशनी को अँधेरे से जुदा
    किया।
  rus-SYN: И увидел Бог свет, что он хорош, и отделил Бог свет от тьмы.
  cbt-NTPO: Nii'sohuantërinso nóya nicaton, nisha acorin. Tashinta', nisha acorin.
  bqc-SIM: A è gupuapi maa, ↄ̃ à gupua kɛ̃̀aa ń gusiao.
  tcz-CHONGTHU: Pathen in vah chu aven pha asah e. Chule Pathen in vah chu muthim
    akon in asep khen tai.
  mar-mar: देवाने प्रकाश पाहिला की तो चांगला आहे. देवाने अंधकारापासून प्रकाश वेगळा
    केला.
  tcs-tcs: Ane wen God bin luk lait, em bin nadakain api. Den God i bin splitap da
    taim blo lait prom da taim blo daktaim.
  soq-soq: Ita God sapa sa ewena ipa euda ita sapa iwimpa nata empuiamone nambenambemon.
  qub-qub: Dios ricaran achicyaj alli cashanta. Nircur chacaypita achicyajta raquiran.
  bqp-bqp: À è gupura pìi kɛ̀ mana, akũ à gupura kɛ̃̀kↄ̃a kũ gusirao.
  hat-hat: Bondye wè limyè a te bon. Bondye mete limyè a yon bò, li mete fènwa a yon
    lòt bò.
  eng-BSB: And God saw that the light was good, and He separated the light from the
    darkness.
  tod-tod: GALA ge kaani ga wozakalagi ʋagɛ. GALA ge wozakalagi ta kpidii yeeɠaaɠwɛɛni.
  eng-WEBPB: God saw the light, and saw that it was good. God divided the light from
    the darkness.
  kbq-kbq: Hagi masamo'a knare higeno Anumzamo'a keteno, masane haninena refko hu'ne.
  nhe-BL: Huan Toteco Dios quitlachili nopa tlahuili tlen quichijtoya huan quiitac
    para cuali. Teipa quiiyocatlali nopa tlahuili ica nopa tzintlayohuilotl.
  sps-sps: Gov te tagei a arasan sa paparaa fiisok iny ya. Ai Gov kibei to na arasan
    ana uurup.
  bus-bus: À è gupuraa pì maa, ben à gupuraa kɛ̃̀kↄ̃a kↄ̃n gusiaao.
  gub-BL: Wexak Tupàn tatainy ikatuahy haw. Umunyryk kar ipytunahy haw imono izuwi.
  ulk-ulk: Agudira serer barki nalu e dasmeri.
  eng-DRA: And God saw the light that it was good; and he divided the light from the
    darkness.
  knf-knf: Naşibaţi awin kë bjeehi banuuraa, aşë paţëş bjeehi na bdëm.
