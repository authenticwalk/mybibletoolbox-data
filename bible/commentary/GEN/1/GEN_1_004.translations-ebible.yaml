  rug-rug: Meke doṉo la ia e Tamasa sapu leana sa kalalasa, ke paqaha pania Tamasa
    sa kalalasa koasa huporo.
  gaz-gaz: Waaqnis akka ifni sun gaarii taʼe arge; ifaa fi dukkanas gargar baase.
  fra-LSG: Dieu vit que la lumière était bonne; et Dieu sépara la lumière d’avec les
    ténèbres.
