  kwf-kwf: Ma God ka saeleꞋa faꞋinia na madakolaꞋanga, ma nia ka alua naꞋa na dangi
    ma na rodo kera ka tua matali.
  eng-WYC-2017: And God saw the light, that it was good, and he parted the light from
