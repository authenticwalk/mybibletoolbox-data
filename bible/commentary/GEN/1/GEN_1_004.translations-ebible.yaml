  haw-1868: 'Nana ae la ke Akua i ka malamalama, ua maikai: a hookaawale ae la ke
    Akua mawaena o ka malamalama, a me ka pouli.'
  arb-NAV: وَرَأَى اللهُ النُّورَ فَاسْتَحْسَنَهُ وَفَصَلَ بَيْنَهُ وَبَيْنَ الظَّلامِ.
  adz-adz: Da itsangan nam dzidziwandan igi iwaꞌ bini i maranggan, da itsaf nam dzidziwandan
    i nam mimindan.
  ewe-ewe: Mawu kpɔ be kekeli la nyo, eye wòma kekeli la tso viviti la gbɔ.
  nuy-nuy: Nga na-God niwu-nayn anubani wu-lhalmbaarrangi-yinyung, wu-mamanunggu wugurru.
    Nga na-God niwu-waḻgaḻ-waa anubanila wu-lhalmbaarrangi-wala nga anubanila waanga-mudangi-wala.
  eng-LEE: And God saw the light that it was good; and God divided between the light
    and the darkness.
  dji-dji: Maṉngibirri nyani nyangiṉi miri ngunung buṯalban. Ga maṉngibirri ga gar
    malir nyani biliny maltjiliban, nyani rarrmaḻi nyani rarrmaḻi.
  gvn-gvn: '@see-verse:GEN.001.003'
  nna-nna: Yirrirnakanu wurrarna “Ngalypa.” Jinta pirnipulinyi tilipa warrukurla.
  asm-FB: ঈশ্বৰে পোহৰক অতি উত্তম দেখিলে; তেওঁ আন্ধাৰৰ পৰা পোহৰক পৃথক কৰিলে।
  sus-A: عَلَ نَشَ عَ مَتٌ قَ، نَ نَءِيَلَنيِ قَنشِ. عَلَ نَشَ نَءِيَلَنيِ نُن دِ مِ
