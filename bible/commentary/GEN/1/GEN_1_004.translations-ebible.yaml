  dop-dop: Ɩsɔ lɑŋlɛ hɛɛnɑ pǝ nɑɑkʋɣʋ mpʋ tɔ, ɩlɛnɑ ɩ́ fɑɣɑ-wɩ nɑ sǝkpɛtʋɣʋ.
  azb-azb: Allah gördü ki, işıq yaxşıdır. Sonra O, işığı qaranlıqdan ayırdı.
  eng-DBY: And God saw the light that it was good; and God divided between the light
    and the darkness.
  hin-2017: और परमेश्वर ने उजियाले को देखा कि अच्छा है; और परमेश्वर ने उजियाले को
    अंधियारे से अलग किया।
  wol-KYG: Yàlla gis ne leer gi lu baax la, mu xàjjale leer ak lëndëm.
  swp-swp: Eaubada mara wa ie ita i lolo; eo Eaubada masigiri arinai mara wa i torehesuara.
