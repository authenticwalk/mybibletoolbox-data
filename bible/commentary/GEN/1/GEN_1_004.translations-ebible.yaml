  hrv-hrv: I vidje Bog da je svjetlost dobra; i rastavi Bog svjetlost od tame.
  mps-mps: Godigo suali, te ula wiegi yai baso, te aga dwagi yai homu pemene yai.
    Tama agai te be hulibo de ula yabo te si pedai.
  llg-llg: Ana nita manggaledok ndia, boe ma Ndia dalen namahoko, huu hata fo Ana
    taon ndia so, memak malole. Boe ma, Ana tada manggaledok ndia no makiuk, fo esa-esako
    no ndia fai hehelin.
  tpi-tpi: God i lukim lait i gutpela, na em i amamas. Na em i brukim tudak na tulait.
  dan-1931: Og Gud så, at Lyset var godt, og Gud satte Skel mellem Lyset og Mørket,
  vie-OVCB: Đức Chúa Trời thấy ánh sáng tốt đẹp nên Ngài phân biệt sáng với tối.
  lbk-lbk: Finoyan Apo Dios ay khawis nan paway, ya nang-ep. Sa na't isiyan nan paway
