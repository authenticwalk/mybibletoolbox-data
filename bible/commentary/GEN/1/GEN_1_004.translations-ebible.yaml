  guj-2017: ઈશ્વરે અજવાળું જોયું કે તે સારું છે. તેમણે અજવાળું તથા અંધારું અલગ કર્યાં.
  byr-byr: '@see-verse:GEN.001.003'
  awx-awx: Tiwän kwakäpä uläknganin kake, täke natäpgut. Tikengä kwakäpä täkngaxät
