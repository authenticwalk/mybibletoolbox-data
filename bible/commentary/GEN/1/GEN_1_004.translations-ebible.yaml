  eng-WMBB: God saw the light, and saw that it was good. God divided the light from
    the darkness.
  spp-spp: Kile à bɛ̀ɛnmpe ɲya p'à ɲwɔ, ka u u pu ná numpini láha yiye na.
  aey-aey: Anut camajac me bahic eu fimei waug ceelen. Odimei Anut camajac tuca filiganalen.
  urd-GVH: अल्लाह ने देखा कि रौशनी अच्छी है, और उसने रौशनी को तारीकी से अलग कर दिया।
  djr-djr: Bala ŋayi Godthu nhäŋalnha ŋunhiyi badayalany', bala manymak lakaraŋala.
