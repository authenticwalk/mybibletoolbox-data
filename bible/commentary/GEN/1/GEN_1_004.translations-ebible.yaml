  wat-wat: Guyau mayesina i kitiya dewadewana eketa mayesina i nutakiya kumanovana
    nenei.
  heg-NTPO: Ngat langa na ela kon, Un dalen na kolo. Undeng asa man Un in koet ta,
    banan baktebes. Hidim Un sole-bating langa ka deng mitang nga, le mesa-mesam nol
