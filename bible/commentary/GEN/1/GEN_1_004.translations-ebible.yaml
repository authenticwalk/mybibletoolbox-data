  ptu-ptu: Dadii indo masiä, iya mapia naita Puang Allataala. Napasibala'um indo malillim
    anna masiä.
  bzd-NTPO: Ie' tö isué̱ tö ká̱ ñiwe e' dör buaë, e' méa̱titö ñiweie. Ká̱ ttsettse,
