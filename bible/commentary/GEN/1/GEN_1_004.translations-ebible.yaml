verse: GEN.001.004
translations:
  mal-C: പ്രകാശം നല്ലത് എന്നു ദൈവം കണ്ടു; അവിടന്നു പ്രകാശവും അന്ധകാരവുംതമ്മിൽ വേർതിരിച്ചു;
  deu-TKW: Und Gott sah, daß das Licht gut war, und Gott trennte das Licht von der
    Finsternis.
  lin-lin: Nzambe amonaki ete pole ezali malamu, akabolaki pole na molili.
  cbr-NT: Usai kikëbëa pë́kia ka Nukën 'Ibu Diosan pë́kikë a upí isakëxa, upí iskin
    ka bëánkibukë axa amo 'imainun axa pë́kikë aribi amo 'imiakëxa,
  eng-LSV: And God sees that the light [is] good, and God separates between the light
    and the darkness,
  bmu-bmu: Asarii ehi miaŋön mönö ölöwahiga asakŋi pandamanöhök mendeŋ etkiyök.
  eng-GNV: And God saw the light that it was good, and God separated the light from
    the darkenes.
  eng-WEBSTER: 'And God saw the light, that it was good: and God divided the light
    from the darkness.'
  nhw-BL: Huan Toteco Dios quitlachili nopa tlahuili catli quichijtoya huan quiitac
    para cuali. Teipa quiiyocatlali nopa tlahuili ica nopa tzintlayohuilotl.
  swh-ONEN: Mungu akaona ya kuwa nuru ni njema, ndipo Mungu akatenganisha nuru na
    giza.
  bba-bba: Mɑ yɑm bururɑm mɛ, mu nùn wɛ̃re. Sɑɑ yerɑ u mu wunɑnɑ kɑ yɑm wɔ̃kuru.
  eng-KJVCPB: 'And God saw the light, that it was good: and God divided the light
    from the darkness.'
  cpy-cpy: Iñaatziiro Tajorentsi kameetha okantanaka okoñeetyaanaki. Rinashitakawo
    koñeetyaatsiri, eejatzi tsirenikaakiri.
  mpx-mpx: Inoke Yabowaine i kite mwananal i waisi. Mwananal ge gogou i teli walel,
  wbp-wbp: Ngularla Kaatuju nyanjarla wardinyi-jarrija parrakuju. Ngula-jangkaju,
    munga manu parra, ngalya-pangurnu-palangu.
  luo-luo: Nyasaye noneno ni ler ber, kendo ne opogo ler kuom mudho.
  meu-meu: Dirava ese diari e itaia, vada e namo; bena Dirava ese diari bona dibura
    e haridia.
  npi-ULB: परमेश्‍वरले उज्यालोलाई हेर्नुभयो, र त्यो असल थियो । उहाँले उज्यालोलाई अन्धकारबाट
    छुट्‍ट्याउनुभयो ।
  yor-yor: Ọlọ́run rí i pé ìmọ́lẹ̀ náà dára, ó sì ya ìmọ́lẹ̀ náà sọ́tọ̀ kúrò lára
    òkùnkùn.
  emp-NTPO: Maʌ̃ ʌ̃naara Ãcõrẽba bia unusia. Maʌ̃be Ãcõrẽba ʌ̃naara pãĩma umebemada
    awara b̶ʌsia.
  ind-ind: Allah melihat bahwa terang itu baik, maka Dia memisahkan terang dari kegelapan.
  pes-OPCB: خدا روشنایی را پسندید و آن را از تاریکی جدا ساخت.
  ssx-ssx: Koda꞉ma꞉ kutu piekeeki handolo hata꞉ ta꞉na꞉ma꞉ homolo mo timba꞉ ala꞉eki
    pita꞉ pa̱a̱ pa꞉la꞉eki yaapo putupaalu pina꞉ leekeme.
  lcm-lcm: Na God kala arai ta malangas vola roron na kala posong angtaliungai ani
    malangas pelek a vong.
  aer-aer: Re areke alkngenthe pwarrtyentye Rarle aknganeke-arle mwerre aneke. Kele
    imerte Re alkngenthe pwarrtyentye arritnye akemele “Arlte,” arlte-ngentyele ingwemerte
    akalkelhe-ilemele, kele imerte Re ingwemerte arritnye akemele “Ingwe.” Kele angwerre-angwerre-irreke,
    ingwemerte-irremele ingwemerte rarle aneke, ingweleme anteme irreke. Alakenhe
    arlte anyente arrwekele nhenhe re aneke.
  tgl-ULB: Nakita ng Diyos na ang liwanag ay kaaya-aya. Hiniwalay niya ang liwanag
    mula sa kadiliman.
  nop-nop: Kaŋ Bepaŋ adi hauta kaune utumbaune hauta eŋ mambip yehidaneguk.
  kca-kca: Щӑԓта Турәм шийаԓәсԓы, нŏви щит йӑм, пӑ пӑтлам эԓты нŏви атэԓт ўсԓы.
  cbu-NT: Sheeru, Apanll nap ashku, Kizpurcha wanasiri, tárangiya.
  hui-hui: Wá hayago hondowa Ngode Datagaliwabe ibugua bayaleoreyane hendene. Ani
    hondowa aruma holene wá holenela mo tuwia hene.
  wrs-wrs: Sesoava nonglana, lehra besal. Doa himba henga ona, upsilva lohv, simba
    lohv, hovra kava moang vethav samblam, sia eva upsil.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​အ​လင်း​ရောင်​ကို​ရှု​မြင်​၍ နှစ်​သက်​တော်​မူ​၏။ ထို့​နောက်​အ​လင်း​နှင့်
    အ​မှောင်​ကို​ပိုင်း​ခြား​လျက်၊-
  cbi-NTPO: Tsangue' dangueñu Dios yuj urañu katatu, dishkejtsa bain, danda bain junuu
    tiremi.
  bod-N: ཁོང་གིས་འོད་ནི་ལེགས་པར་དགོངས་ཏེ་འོད་དང་མུན་པའི་དབྱེ་བ༌ཕྱེས་སོ།།
  wsk-wsk: Se Kaem nikim aratam mu arigam yawarakala. Aking balam se nikim kigilik
    nama sanamaram, se tiromorom kigilik nama sanamaram.
  kkl-kkl: Tibin tae seogpa, tibin taogpa, kembaogti, walia uan sembaog. Walia uan
    sembaogti, “Tibin mo inibin mo wamdik,” aro tibin aneko “Ae yo'obi,” engero pibogti,
    inibin aneko “Ae inipna” engero pibog.
  sna-sna: Mwari akaona kuti chiedza chakanga chakanaka, uye akaparadzanisa chiedza
    nerima.
  spa-BLM: Dios vio la luz y vio que era buena. Dios separó la luz de las tinieblas.
  beu-beu: Lahatala Ana uuling ateing se, jara angu por-alolang anga taang iila muse,
    Omi sanang, se Ana vengpikir hula, jara ba Ana ening iila angu, aaung angu ebele.
    Seng angmuse, Lahatala Ana jara angu metma kete angu veng, ening atatara. Senge
    nu-nut ejol veng.
  cac-cac: Ix yilan Dios to vach' jun saquilq'uinal chi', ix spojanel saquilq'uinal
    chi' d'a scal q'uic'alq'uinal.
  swh-ULB: Mungu akaona nuru kuwa ni njema. Akaigawa nuru na giza.
  bel-bel: І ўбачыў Бог сьвятло, што яно добра, і аддзяліў Бог сьвятло ад цемры.
  wed-wed: Ma lalalaina i ʼnanai da i ai. Ma lalalaina ma gimtona i vilamonei.
  deu-ELBBK: Und Gott sah das Licht, dass es gut war. Und Gott schied das Licht von
    der Finsternis.
  mbb-OT: Ne naahà te Megbevayà he meupiya haazà is kerayag, ne impedsivey zin is
    kerayag wey is kerusireman.
  msc-msc: Alla ka a yen ko kɛnɛ ka ɲi. A ka kɛnɛ ni dibi fara i ɲɔɔn na.
  mal-2015: വെളിച്ചം നല്ലതു എന്നു ദൈവം കണ്ടു; ദൈവം വെളിച്ചവും ഇരുളും തമ്മിൽ വേർപിരിച്ചു.
  tuo-NT: Te boꞌreyuse añuse nicã ĩꞌagʉ̃, “Añuꞌu”, nicʉ niwĩ. To beꞌro boꞌreyusere
    dʉcawaacʉ niwĩ.
  gup-gup: Dja God nang manbu kumwolkayindanj, nang kamak rowk. Wanjh nungka welenglarlmey
    manbu kumhwolkani dja manbu kunkak.
  met-met: Urana bagu ba luliana xai. Baing hata luliana xaung labiana.
  gvs-gvs: Mavadayana igite dedevina, e iuyaone. Imadagi ikavava, mavada be kokonótuya
    ikiwotaidi, e mavada ituli, kokonótuya ituli.
  rmc-rmc: O Del dikhľa, hoj o švetlos hino lačho, a odďelinďa o švetlos le kaľipnastar.
  nlg-nlg: Ma God te righia na marara me nia togotogo. Ma gaia te vilivoka na marara
    tana pungi,
  dgr-DOGNT: Nǫ̀htsı̨ dzęh ghàeda wegha nezı̨. Togoòtł'òo eyıts'ǫ dzęh į̀łak'aà ayį̀į̀là.
  pes-OPV: و خدا روشنایی را دید که نیکوست و خداروشنایی را از تاریکی جدا ساخت.
  ron-1924: Думнезеу а вэзут кэ лумина ера бунэ ши Думнезеу а деспэрцит лумина де
    ынтунерик.
  aui-aui: God yeghana ikita da imiise; na yeghana da wiididibara ivibogabogaedi.
  ben-OBCV: ঈশ্বর দেখলেন যে সেই আলো ভালো হয়েছে, এবং তিনি অন্ধকার থেকে আলোকে বিচ্ছিন্ন
    করলেন।
  lex-lex: Orgahi Namkek de hititni-repreparni de samoga, noka Nnawera-nnapakia lelerni
    la'a melmelli.
  rgu-rgu: Nita makaledoꞌ ria, boe ma dale na namahoꞌo, nana huu hata fo Ana adu a,
    tebe malole. Basa de Ana tada makaledoꞌ ria nemeꞌ maꞌiuꞌ a mai, de esaꞌko noꞌ
    ledo-fain.
  som-som: 'Ilaahna wuxuu arkay iftiinkii inuu wanaagsan yahay: Ilaahna iftiinkii
    ayuu ka soocay gudcurkii.'
  lat-VUC: 'Et vidit Deus lucem quod esset bona: et divisit lucem a tenebris.'
  aoi-aoi: Biya nakina Neningikarrawara n-andeya akena ni-rringka akina alarradada
    akwulyubene-ka. Biya kembirra n-eyebijebaka arakba nakina alakina-kiya alarradada
    akwa ngawa alarrumur•da.
  eng-ASVBT: 'And God saw the light, that it was good: and God divided the light from
    the darkness.'
  mna-mna: Mi Anutu ire mat tana ma ndabok, mi iut pa zugut ma imbot ndel.
  ita-1885: E Iddio vide che la luce era buona. E Iddio separò la luce dalle tenebre.
  eng-LXXUP: And God saw the light that it was good, and God divided between the light
    and the darkness.
  eng-ULB: God saw the light, that it was good. He divided the light from the darkness.
  spa-VBL: Dios vio que la luz era buena, y separó a la luz de la oscuridad.
  fra-_FOB: Et Dieu vit que la lumière était bonne; et Dieu sépara la lumière d'avec
    les ténèbres.
  mal-mal: വെളിച്ചം നല്ലതു എന്നു ദൈവം കണ്ടു; ദൈവം വെളിച്ചവും ഇരുളും തമ്മിൽ വേർപിരിച്ചു.
  lit-lit: Ir Dievas matė šviesą, kad ji gera, ir Dievas atskyrė šviesą nuo tamsos.
  urd-GVR: Allāh ne dekhā ki raushnī achchhī hai, aur us ne raushnī ko tārīkī se alag
    kar diyā.
  suz-BL: मेको तशा “रिम्‍शो दुम्‍त” देंमाक्‍त। मिनु छेङछेङ नु छिङछिङ फ्रादीम्‍सी बाक्‍त।
  ita-1927: E Dio vide che la luce era buona; e Dio separò la luce dalle tenebre.
  ckb-ckb: خوداش بینی کە ڕووناکییەکە باش بوو. ئیتر خودا ڕووناکییەکەی لە تاریکی جیا
    کردەوە.
  nas-nas: Eeꞌnoko Kumponinge tee araka tampaꞌ oovura dotuarara tee araka simpeꞌuuꞌ
    mutaanang-eta.
  eng-BBE: 'And God, looking on the light, saw that it was good: and God made a division
    between the light and the dark,'
  crx-NTPO: '''Ink''ez Yak''usda (Elohim) be hoot''en-i yunilh''en, unzoo whe ''unt''oh
    ''ink''ez be hoot''en-i ''ink''ez tsaholhgus bulh lhulcho ''uyinla.'
  kan-OKCV: ದೇವರು ಬೆಳಕನ್ನು ಒಳ್ಳೆಯದೆಂದು ಕಂಡರು. ದೇವರು ಬೆಳಕನ್ನು ಕತ್ತಲೆಯಿಂದ ಪ್ರತ್ಯೇಕಿಸಿದರು.
  bbb-bbb: '@see-verse:GEN.001.003'
  tam-2017: வெளிச்சம் நல்லது என்று தேவன் கண்டார்; வெளிச்சத்தையும் இருளையும் தேவன்
    வெவ்வேறாகப் பிரித்தார்.
  spa-RV-1909: 'Y vió Dios que la luz era buena: y apartó Dios la luz de las tinieblas.'
  ron-BTF: Şi Dumnezeu a văzut lumina, că era bună; şi Dumnezeu a despărţit lumina
    de întuneric.
  eng-WEBP: God saw the light, and saw that it was good. God divided the light from
    the darkness.
  eng-FBV: God saw that the light was good, and he separated the light from the darkness.
  nld-1939: En God zag, dat het licht goed was. Nu scheidde God het licht van de duisternis;
  nch-BL: Huan Toteco Dios quitachili nopa taahuili cati quichijtoya huan quiitac
    para cuali. Teipa quiiyocatali nopa taahuili ica nopa tzintayohuilot.
  tfr-NTPO: Ĩya ga kjok shjiy l̈i beno pjl̈úe. Kjok shjiy l̈i kowara «dba», kjok sĩ
    l̈i kowara «shkë», ga iara beno tjeng dboy dboye. Eshko ga öötong dbar kjwara.
  vie-1934: Đức Chúa Trời thấy sáng là tốt lành, bèn phân sáng ra cùng tối.
  hin-CV: परमेश्वर ने प्रकाश को देखा कि अच्छा है. परमेश्वर ने प्रकाश को अंधकार से
    अलग किया.
  eng-OURB: God saw the light, and saw that it was good. God divided the light from
    the darkness.
  spa-BES: Y mirando Dios a la luz, vio que era buena; y Dios hizo una división entre
    la luz y la oscuridad,
  tdx-tdx: Nivazohon’ Añahare i hazavañey te nisoa, le navahen’ Añahare amy ieñey
    i hazavàñey,
  vid-vid: Nguluwi nakona kubunguzuka kunoga. Hamba Nguluwi kalekaniza kubunguzuka
    na jiza.
  pwg-pwg: Ma ikitai da biibiina. Muriyai yasegana da nubakutuva itupayaraghi.
  eng-OKE: And the Lord saw the light that it was good. And the Lord distinguished
    between the light and between the darkness.
  tha-KJV: พระเจ้าทรงเห็​นว​่าความสว่างนั้นดี และพระเจ้าทรงแยกความสว่างนั้นออกจากความมืด
  por-BR-2018: 'E viu Deus que a luz era boa: e separou Deus a luz das trevas.'
  bco-bco: Gode eyo꞉ ho꞉ a꞉no꞉ nafa ba꞉dabikiyo꞉, ho꞉ o꞉lia꞉ sololi a꞉no꞉lia꞉yo꞉ a꞉na
    alobanala꞉.
  deu-ELO: Und Gott sah das Licht, daß es gut war; und Gott schied das Licht von der
    Finsternis.
  ktm-ktm: Iy indre-et ile eriy pe ihposan ipe huyen, pe Iy ide kapetne-et odo moleu
    pe lik.
  caa-caa: Pues e Dios uwira que galan e janchꞌaquenar y ixin uxere tama e incsibꞌaner.
  eng-WYC-2018: And God saw the light, that it was good, and he parted the light from
    (the) darknesses;
  epo-epo: Kaj Dio vidis la lumon, ke ĝi estas bona; kaj Dio apartigis la lumon de
    la mallumo.
  uig-PIN: Huda yoruⱪluⱪning yahxi ikǝnlikini kɵrdi; Huda yoruⱪluⱪ bilǝn ⱪarangƣuluⱪni
    ayridi.
  beo-beo: Gode da hadigi amo hahawane ba:i. Amalalu, E da hadigi amola gasi dunasi
    afafai.
  tpi-OTNT: God i lukim lait i gutpela, na em i amamas. Na em i brukim tudak na tulait.
  hau-SA: Allah ya ga hasken yana da kyau, sai ya raba tsakanin hasken da duhu.
  udu-udu: Dhali Arumgimis p̱arki moŋkush e ki a’di ’bora’bor mo. Dhali Arumgimis
    ki ḵwa/ moŋkush bwa ’peni mondhurumi’d mo.
  uig-LAT: Xuda yoruqluqning yaxshi ikenlikini kördi; Xuda yoruqluq bilen qarangghuluqni
    ayridi.
  nde-nde: UNkulunkulu wabona ukuthi ukukhanya kwakukuhle, wasesehlukanisa ukukhanya
    lobumnyama.
  ton-ton: 'Pea ʻafio ʻe he ʻOtua ki he maama, kuo lelei ia: pea naʻe vaheʻi ʻe he
    ʻOtua ʻae maama mei he poʻuli.'
  ces-1613: A viděl Bůh světlo, že bylo dobré; i oddělil Bůh světlo od tmy.
  eko-eko: Nluku khoona yoori nuuru yaari yooshapweya; khuvalula nuuru na yiiza.
  nss-nss: Ngindrai inimei tehe ngana lang irayah hiyan, pwen irandrokomatne ndrokolo
    ngana lang pe ping.
  eng-WMB: God saw the light, and saw that it was good. God divided the light from
    the darkness.
  tam-TCV: ஒளி நல்லது என்று இறைவன் கண்டார், அவர் இருளிலிருந்து ஒளியைப் பிரித்தார்.
  ceb-ULB: Nakita sa Dios ang kahayag, nga kini maayo. Gibahin niya ang kahayag gikan
    sa kangitngit.
  mkn-mkn: Lia itu taráng, ju Dia pung hati sanáng, tagal apa yang Dia su bekin tu,
    memang bae. Ais Dia kasi pisa itu taráng dari galáp, ko satu-satu ada pung waktu
    sandiri.
  pol-UBG: Bóg widział, że światłość była dobra. I oddzielił Bóg światłość od ciemności.
  agr-agr: Nuna Apajuí diis “tsaaptin aku ima pegkejai”, tusa tsaaptinun suwenmayan
    akankauwai.
  kyc-kyc: Pipala Anatumi kandeyamo dokopa yuu yangeya doko keyange lao suu piya.
    Suu pyapala Anatumi yuu doko lili pipala yangara kwuara pinya leya.
  urd-GVU: اللہ نے دیکھا کہ روشنی اچھی ہے، اور اُس نے روشنی کو تاریکی سے الگ کر دیا۔
  deu-1912: Und Gott sah, daß das Licht gut war. Da schied Gott das Licht von der
    Finsternis
  ntj-ntj: Nyangka nyakulalpi watjarnu, “Yuwa, walykumunu ngarala.” Palunyalu tili
    palunyanya tjapirnu, “Karlarla”. Palunyalu tjarrarnu karlarla, munga mawurntalpa
    ngaralatjaku. Nyangka munga ngaralanyangka tjapirnu, “Munga”. Nyangka ngurra kutjutjanulu
    kapilu manta tirtu tjutura kanyiranytja.
  row-row: Ana nita manggareloꞌ a ma, rala Na namahoꞌo, huu saa fo Eni taoꞌ naa, maloleꞌ.
    Basa de, Ana tadꞌa manggareloꞌ mia hatuꞌ a, de esa-esaꞌ no fai na.
  kan-2017: ದೇವರು ಆ ಬೆಳಕನ್ನು ಒಳ್ಳೆಯದೆಂದು ಕಂಡನು.
  ena-ena: Abɨlu havalɨci igavɨla abami. Ha huaci uami. Lavɨla abɨlu agadɨdaŋ hɨfɨlɨ
    agadɨdaŋ latɨhami. Latɨhavɨla hɨfɨlɨ agadɨ hɨtɨŋ lamami. Abɨlu agadɨ hɨtɨŋ lamami.
  tgo-tgo: Loi i thuwe manjamanjalako na i warari kaiwae; amba i vakatha manjamanjala
    na i meghaghathɨ weya momouwo.
  yap-yap: Me par nge guy ma bfel’ u wan’. Ma aram me ki’eg e tamilang rok e lumor;
  tet-tet: Naree kroman nia, Maromak neon boot, tan saa mak Nia naseꞌi nia, kabaas
    tebes. Hotu, Nia naketak kroman no kukun, ida-idak no oras duꞌuk.
  hlt-MCSB: Te vaengah Pathen loh vangnah te then tila a hmuh. Te dongah Pathen loh
    vangnah neh a hmuep te a laklo ah a phih.
  mdy-ETH: ፆኦሲ ፖዒ ዛጋዖ ዒ ማዤ ባኮና ዎዛዼኔ፤ ዬካፓ ፆኦሲ ፖዒ ዹሚፓ ዱማሲ፥
  twi-ASANTE: Onyankopɔn hunuu sɛ hann no yɛ enti, ɔtee hann no firii esum no ho.
  mwc-mwc: Ba yasegana i kinani wai i nuwagaire ba God yasegana ba baidibara i buburanisi.
  bhl-bhl: Angei, e atemeko, “Felet be ken kele kai!”, angse kale. Angei, mililiw
    akal amen kelei, felet akal amen ka da, ka da kelewse kale.
  con-NTPO: Pa'cco a'tatssia've dapa ñotssisi Chigaja attepa in'jamba avujatssi. Avujatssipa
    Chigaja a'tatssia'ma attufaen sinttia'ye.
  eng-WEBU: God saw the light, and saw that it was good. God divided the light from
    the darkness.
  bnp-bnp: I masia a hini palala i kamumu. Muri i kalipida a hini palala, a uvo.
  bvr-bvr: Rrapa nipa gu-nana gun-gata gun-molamola. Lika gu-ngorrkorndanga; gun-gujayanaya
    ngardapa, rrapa an-munya a-maya ngardapa.
  wal-wal: Poo7oi lo77o gididoogaa Xoossai be7iis; be7idi poo7uwaa xumaappe shaakkiis.
  mgh-mgh: Nluku ahoona wiira waarya uri wooreera, phimaana ahokawaniha waarya ni
    ipiphi.
  acu-NT: 'Tura asamtai Yus paaniun wainak: —Pengkeraitai —timiayi. Tura asa paaniuncha
    tura teencha akankamiayi.'
  spa-PDDPT: ʼElohim vio que la luz era buena e hizo separación entre la luz y la
    oscuridad.
  gun-gun: Hexakãa Nhanderuete oexa rã ha'eve va'e. Ha'e vy omboja'o hexakãa ha'e
    pytũa.
  agu-BL: Nintzun til Ryos yi chumbalaj nin yi jale'n tkan skil. Ej nin cu jatxol
    yi tkan skil, tu yi tz'o'tz.
  eng-PEV: God looked at it, and he saw that it was good. So God split up the light
    and the dark.
  ilo-ULB: Nakita ti Dios ti lawag, a daytoy ket nasayaat. Pinagsinana ti lawag ken
    ti sipnget.
  kpg-kpg: Gei God guu mmada bolo di maalama gu humalia. Gei Mee gaa wwae di maalama
    mo di bouli,
  uig-ARA: خۇدا يورۇقلۇقنىڭ ياخشى ئىكەنلىكىنى كۆردى؛ خۇدا يورۇقلۇق بىلەن قاراڭغۇلۇقنى
    ئايرىدى.
  bsp-bsp: Kɔ Kanu kənəŋk fɔ pəwaŋkəra pentesɛ. Kɔ Kanu kəŋgbɛy pəwaŋkəra kɔ kubump.
  bps-bps: Di kite Dwata i lwa, lehew kenen. Kafnge én, santanin i lwa di kifu.
  mbs-mbs: Kinità te Timanem te mèpiya se kelowahan, aw tinani din se kelowahan aw
    kengitngitan.
  tof-tof: God igó ngakanórr wa, zyón morroala. God zyón a tümün we nürrgrratórr.
  sus-sus: Ala naxa a mato fa, na naiyalanyi fanxi. Ala naxa naiyalanyi nun dimi itaxun.
  pon-2006: Koht eri kupwurperenkihda lingan en maraino. E ahpw ketin katohrepeseng
    maraino oh rotorot,
  jae-jae: Anôtô gêlic ŋawê gebe ŋajam. Ma Anôtô gêwa ŋawê to ŋakesec kêkôc.
  ksd-ksd: Ma God i ga gire ra kapa i boina; ma God i ga tibe varbaiane vue ra kapa
    kan ra bobotoi.
  tur-YTC: Tanrı ışığın iyi olduğunu gördü. Tanrı ışığı karanlıktan ayırdı.
  bel-N: І бачыў Бог сьвятло, што яно добрае, і разьдзяліў Бог сьвятло і цемру.
  grc-BRENT: Καὶ εἶδεν ὁ Θεὸς τὸ φῶς, ὅτι καλόν· καὶ διεχώρισεν ὁ Θεὸς ἀνὰ μέσον τοῦ
    φωτὸς, καὶ ἀνὰ μέσον τοῦ σκότους.
  ind-AYT: Allah melihat bahwa terang itu baik. Kemudian, Allah memisahkan terang
    itu dari gelap.
  lid-lid: Ano iy atehei ndrokowan udu aliy, udu bolo len hawe lulik.
  eng-NNA: When he saw it he said, “Good”. He separated the light and the darkness.
  nya-nya: Mulungu anaona kuti kuwalako kunali bwino ndipo Iye analekanitsa kuwala
