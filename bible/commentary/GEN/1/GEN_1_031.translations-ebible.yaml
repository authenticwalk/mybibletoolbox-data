verse: GEN.001.031
translations:
  mal-C: അവിടന്നു നിർമിച്ചതൊക്കെയും ദൈവം നിരീക്ഷിച്ചു; അവയെല്ലാം വളരെ നല്ലതെന്ന് അവിടന്നു
    കണ്ടു. സന്ധ്യകഴിഞ്ഞു, ഉഷസ്സുമായി—ആറാംദിവസം.
  deu-TKW: Und Gott sah, daß alles, was er gemacht, sehr gut sei. Und es wurde Abend
    und wurde Morgen, der sechste Tag.
  lin-lin: Nzambe atalaki biloko nyonso oyo akelaki mpe amonaki ete ezali malamu koleka.
    Pokwa ezalaki, tongo mpe ezalaki. Yango ezalaki mokolo ya motoba.
  cbr-NT: usokin 'axun ka Nukën 'Ibu Diosan an uniokë ñukama upíira upí 'ikë isakëxa.
    Usaxa bë́ankionx pë́karatëkënkë ax ka mapai 'imainun achúshi nëtë 'iakëxa.
  eng-LSV: And God sees all that He has done, and behold, [it is] very good; and there
    is an evening, and there is a morning—the sixth day.
  bmu-bmu: Asuhuiga Anutunöŋ yuai pakpak miwikŋaiyöhi, mi ehiga mönö ölöp kötökŋi
    aiga urusösöŋgai mörök. Wehön 6:ŋi teköiga miri kunbuk söŋauba giaŋiyök. Mewö.
  eng-GNV: And God sawe all that he had made, and loe, it was very good. So the euening
    and the morning were the sixt day.
  eng-WEBSTER: And God saw every thing that he had made, and behold, it was very good.
    And the evening and the morning were the sixth day.
  nhw-BL: Huan Toteco Dios quitlachili nochi catli quichijtoya huan eltoya cuali.
    Huan panoc tiotlac huan panoc ijnaloc. Huan ya ni elqui nopa chicuasempa tonali.
  swh-ONEN: Mungu akaona vyote alivyoumba, na tazama, ilikuwa vizuri sana. Ikawa jioni,
    ikawa asubuhi, siku ya sita.
  bba-bba: Yerɑ u mɛɛrɑ kpuro ye u kuɑ, mɑ n nùn wɛ̃re ɡem ɡem. Sɑɑ ye u yebɑ mɔ̀,
    sɔ̃ɔ sɔɔ kɑ wɔ̃kuru n swĩinɑ mɑ n kuɑ tɔ̃ru nɔɔbɑ tiɑse.
  eng-KJVCPB: And God saw every thing that he had made, and behold, it was very good.
    And the evening and the morning were the sixth day.
  cpy-cpy: Ari raminakiri Tajorentsi ikaatzi rowetsikakiri kameetha ikantaka. Ari
    otsireni-tanee opoñaashita okiteje-tanee, rootaki 6-tatsi kitejeri iroka.
  mpx-mpx: Inoke Yabowaine bugul gegewel i ginolil i kitel hi waisi hot. He bulin
    i mowasi ge lan i mowasi, lan sikis-ina to.
  wbp-wbp: Ngula-jangka, marlaja nyangu-nyanu nyiyarningkijarra kuja nyanungurlu ngurrju-manu
    ngarlarrpa. Ngulaju ngula-juku. Munga-ngurlu, mungalyurru-kurra, ngulaju parra-karirlalku.
  luo-luo: Nyasaye nongʼiyo gik moko duto mane osechweyo kendo noneno ni gibeyo ahinya.
    Piny noyuso kendo noru, ma en chiengʼ mar auchiel.
  meu-meu: Dirava ese e kara ḡaudia iboudiai e itadia, nanamo heherea. Ado e rahi,
    daba e rere, dina ihatauratoina.
  npi-ULB: परमेश्‍वरले आफूले बनाउनुभएका सबै कुरा हेर्नुभयो । त्यो ज्यादै असल थियो
    । साँझ पर्‍यो र बिहान भयो - छैटौँ दिन ।
  yor-yor: Ọlọ́run sì rí àwọn ohun gbogbo tí ó dá, ó dára gidigidi. Àṣálẹ́ àti òwúrọ̀
    sì jẹ́ ọjọ́ kẹfà.
  emp-NTPO: Maʌ̃be Ãcõrẽba idjia od̶ara jũma bio bia unusia. Seibema ewarid̶e mãwã
    osia.
  ind-ind: Allah melihat bahwa semua yang sudah diciptakan-Nya itu sungguh amat baik.
    Hari keenam berakhir ketika petang menjadi malam.
  pes-OPCB: آنگاه خدا به آنچه آفریده بود نظر کرد و کار آفرینش را از هر لحاظ عالی دید.
    شب گذشت و صبح شد. این، روز ششم بود.
  ssx-ssx: Kutupa Koda꞉ma꞉ mo ipika꞉ wepia wina꞉ leeke ala꞉ta꞉ ala꞉ta꞉ paeyao handolo
    hata꞉ta꞉ ta꞉na꞉ tiekema꞉ wopu homeekeme. Kota꞉ timba꞉ laa da kelepeeketa꞉ yunki
    mindiki peao nate yeekeme.
  lcm-lcm: God kala arai ani keve bil aongos i kana la asinong ang, na vola roron
    luai. Au, vong kala serei le na kala tenei vauk pok. Asukang na valimalesikei
    i taun kala pasal suai.
  aer-aer: Ngkartele areke iwenhe-arle Re mpwareke-arle mwerre anthurre aneke. Kele
    angwerre-angwerre-irreke, ingweleme irremele arlte-irrintyemele arlte arrpenhe
    ikwerele. Arlte nhenhele number 6 uyerreke.
  tgl-ULB: Nakita ng Diyos ang lahat ng bagay na kanyang ginawa. Pagmasdan, ito ay
    napakabuti. Naggabi at nag-umaga, ito ang ika anim araw.
  nop-nop: Kaŋ Bepaŋ adi nemek tubumintaguk i yabune momooŋ hinek tuguk. Kaŋ kwet
    kotigoŋ bufaaŋ heleune melenai 6 tuguk.
  kca-kca: 'Щӑԓта Турәм ватсәԓы, мўй Ԓўв тыйәԓтәс пӑ щит шек йӑм. Йэтән ус пӑ аԓәӈсӑхат
    ус: хутмет хӑтәԓ.'
  cbu-NT: Ashiriya, Apanlli amb ashiramchu, napku, Ichingaru kizpurcha wanasirinanda,
    tárangiya. Anush, minamtarini matayaru zar tapitaranllu, tinamaam iwatsparangiya.
    Putam tarasitaranll mang ashirangiya.
  hui-hui: Ibunime handalu hearia mbirale bibahende bayaleoreyane hendene. Mbiraga
    piai halu ega bi layagola ogoni horo waragane hene.
  wrs-wrs: wo hev momo vena, indk vethavna, lehrangas kava vena ovrava, petharava,
    wandava, porava, sungeitrava, deuvrava, beswonamangas kava vena. Doa sia kilvranamba,
    lingil lihanamba, wo os simba 6pelara doa penngiliha vungana.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ဖန်​ဆင်း​တော်​မူ​ခဲ့​သ​မျှ တို့​ကို​ရှု​မြင်​၍ အ​လွန်​နှစ်​သက်​တော်​မူ​၏။
    ည​ဦး​မှ​နံ​နက်​အ​ထိ​ဆ​ဋ္ဌ​မ​နေ့​ရက် ဖြစ်​လေ​၏။
  cbi-NTPO: Tsejtu Dios kumuinchi entsangue deketu ura deeñu katami. Tsanguiñu entsaba
    mandishmain malunu kepe bain, mandala bain tiya' puimi.
  bod-N: དེ་ནས་དཀོན་མཆོག་གིས་རང་ཉིད་ཀྱིས་ཇི་བཞིན་མཛད་པ་ཐམས་ཅད་ལ་གཟིགས་ཤིང་དེ་ནི་ཤིན་ཏུ་ལེགས་པར་དགོངས༌སོ།
    །དེ་ནི་མཚན་མོ་དང་ཞོགས་པ་བྱུང་བའི་ཉིན་མཚན་དྲུག༌པའོ།།
  wsk-wsk: Se Kaem mel suen la balam se aratu aratu namaram mu arigam, mu am yawarakala
    nunguningkiri se karogo amilmilaram. Se sor awuru iluwam nama nikim pagam ale
    baingam mu day 6.
  kkl-kkl: Allahri nia taneko sumbaogti, kembaogti, walia uitna aro yeng sembaog.
    Yeng sembaogpa, imbaogti, kwelekaogpa, ae inipna no'opne taog.
  sna-sna: Mwari akaona zvose zvaakanga aita, kuti zvakanga zvakanaka kwazvo. Uye
    madekwana akavapo, namangwanani akavapo, zuva rechitanhatu.
  spa-BLM: Dios vio todo lo que había hecho, y he aquí que era muy bueno. Hubo tarde
    y mañana, un sexto día.
  beu-beu: Emangpi ba Lahatala Ana ening iila angu, Ana uuling ateing muse, Omi etatabit
    sanang, se emangpi ba Ana ening iila angu, etatabit aaung angu ebele. Bir-kua
    va iila, bir-jala ma muse, anguba ved emi taling.
  cac-cac: Ix yilanoch Dios, te vach' ix aj masanil tas ix sb'o'o. Ix q'uic'b'ixiemi,
    ix sacb'ixi, ix ec' svaquil c'ual.
  swh-ULB: Mungu akaona kila kitu alichokiumba. Tazama, kikawa chema sana. Ikawa jioni
    na asubuhi siku ya sita.
  bel-bel: 'І ўбачыў Бог усё, што Ён стварыў, і вось, добра вельмі. І быў вечар, і
    была раніца: дзень шосты.'
  wed-wed: Aiwai anatapui i kaukaueia i ʼnanai da i ai kaua ma i vinuaiai. Ma au bigai
    i nae ma ubaubanai i nei, aupom vi-six-na.
  deu-ELBBK: 'Und es wurde so. Und Gott sah alles, was er gemacht hatte, und siehe,
    es war sehr gut. Und es wurde Abend und es wurde Morgen: der sechste Tag.'
  mbb-OT: Ne zutun mid-ahà te Megbevayà is langun he nelimbag din, ne utew iyan haazà
    meupiya. Ne mibmezukilem dutun, ne hein nepawè en, ne nehimu is ikeenem he andew.
  msc-msc: Alla ka dalifen mɛn dan, a ka a yen ko wo ka ɲi bakɛ. Nba, su kora ka kɛnɛ
    bɔ. Wo kɛra lon wɔɔrɔna ri.
  mal-2015: താൻ ഉണ്ടാക്കിയതിനെ ഒക്കെയും ദൈവം നോക്കി, അതു എത്രയും നല്ലതു എന്നു കണ്ടു.
    സന്ധ്യയായി ഉഷസ്സുമായി, ആറാം ദിവസം.
  tuo-NT: Te nipeꞌtise cʉ̃ weeꞌquere weetuꞌajanʉꞌcõ, “Añubutiaꞌa”, ni ĩꞌacʉ niwĩ.
    Tocãꞌrõta weecʉ niwĩ Õꞌacʉ̃ niꞌcãmocʉse nʉmʉrĩ beꞌro cja nʉmʉrẽ.
  gup-gup: Wanjh God nang yehyeng rowk nawu marnbom, nang kamak duninjh. Kunkak wam,
    kunkabel kumwam, wanjh kunu kunbarnangarra six.
  met-met: Urana bagu axamang longgalo tongtongiadi, saing xai sibuna. Tauna, yambonga
    ila sup, buraragina sok—xaidap tuwa tuwauba.
  gvs-gvs: Kaga liliuna Yaubada bogina iwoodugudi igitedi madabokina moe dedevidi,
    e iuyaonedi gagaina. Lavilavi ima namliyeta nobuyana ima. Moe maliyalina ainima
    tayamoina bogina ikavava.
  rmc-rmc: O Del dikhľa savoro, so kerďa, a sas oda igen mištes. Sas rat a sas tosara,
    šovto džives.
  nlg-nlg: Ma God te ghoi rei olighi na lei totobo te gonighi. Me vaevanei te uto
    ngangata tana lei levu soko. Na nulavi te tona mana puipungi te mai. Aeni gaia
    e ononi na dani tana maramana.
  dgr-DOGNT: Nǫ̀htsı̨ t'asìı hazǫǫ̀ whehtsı̨ı̨ sìı yeghàeda, sıì wegha nezı̨. Xèhts'ǫ̀
    eyıts'ǫ k'omǫǫ̀dǫǫ̀ agòjà; ek'ètaı dzęę̀ k'ehǫǫwo.
  pes-OPV: و خدا هر‌چه ساخته بود، دید و همانابسیار نیکو بود. و شام بود و صبح بود،
    روزششم.
  ron-1924: 'Думнезеу С-а уйтат ла тот че фэкусе ши ятэ кэ ерау фоарте буне. Астфел,
    а фост о сярэ ши апой а фост о диминяцэ: ачаста а фост зиуа а шася.'
  aui-aui: Wasina bi God sawara tupadi ibera na ikita da imiise kirakii. Ravidi inagho
    bi didibara ipiika - noko gabudara kana wiisix.
  ben-OBCV: ঈশ্বর যা যা তৈরি করলেন, তা তিনি দেখলেন, এবং তা খুবই ভালো হল। আর সন্ধ্যা
    হল ও সকাল হল—এই হল ষষ্ঠ দিন।
  lex-lex: Noma Namkeka maka Nakoki-nayap niana honona re samomuou memna. Lera nla
    nhelma me repra nma nwo'ti, de lera wonemni wa.
  rgu-rgu: Nita basa sira boe ma, dale na namahoꞌo nana huu hata fo Ana adu a, tebe
    malole nan seliꞌ. Ria nana, fai kanee.
  som-som: Oo Ilaah wuxuu arkay wax kasta oo uu sameeyey, oo bal eeg, aad bay u wanaagsanaayeen.
    Waxaana jiray fiid iyo subax, maalintii lixaad.
  lat-VUC: Viditque Deus cuncta quæ fecerat, et erant valde bona. Et factum est vespere
    et mane, dies sextus.
  aoi-aoi: Biya n-andeya nakina Neningikarrawara akena ni-rringka amurndakakina ni-ngekburakama
    nakina eninginingaba akukwulyubene-ka akina. Biya na-lyarrngwalyilyada arakba
    akina-da. Bi...ya mamangbala muwilyaba marringa numi-jerrida arakba makina-da.
    Biya ngarningka ne-kbada arakba. Wurdarriya-wiya akina-da.
  eng-ASVBT: And God saw everything that he had made, and, behold, it was very good.
    And there was evening and there was morning, the sixth day.
  mna-mna: 'Anutu ire koroŋ boozomen ta iur zin na mi iso: “Wai! Iŋgi ambai komboono.”
    Mbeŋ imar ila, mi mankwoono mini na, aigule iwe lamata mi ta.'
  ita-1885: E Iddio vide tutto quello ch'egli avea fatto; ed ecco, era molto buono.
    Così fu sera, e poi fu mattina, che fu il sesto giorno.
  eng-LXXUP: And God saw all the things that he had made, and, behold, they were very
    good. And there was evening and there was morning, the sixth day.
  eng-ULB: God saw everything that he had made. Behold, it was very good. This was
    evening and morning, the sixth day.
  spa-VBL: Entonces Dios vio todo lo que había creado, y una vez más vio que era muy
    bueno. Así hubo tarde y luego mañana, lo cual fue el sexto día.
  fra-_FOB: Et Dieu vit tout ce qu'il avait fait, et voici, c'était très bon. Et il
    y eut un soir, et il y eut un matin; ce fut le sixième jour.
  mal-mal: ദൈവം ഉണ്ടാക്കിയതിനെ ഒക്കെയും ദൈവം നോക്കി, അത് എത്രയും നല്ലത് എന്നു കണ്ടു.
    സന്ധ്യയായി ഉഷസ്സുമായി, ആറാം ദിവസം.
  lit-lit: Ir Dievas matė visa, ką buvo padaręs, ir štai, tai buvo labai gera. Ir
    buvo vakaras ir buvo rytas – šeštoji diena.
  urd-GVR: Allāh ne sab par nazar kī to dekhā ki wuh bahut achchhā ban gayā hai. Shām
    huī, phir subah. Chhaṭā din guzar gayā.
  suz-BL: मिनु परमप्रभुमी आ सेल्‍शो नेल्‍ल तशा “शुश रिम्‍शो दुम्‍त” देंमाक्‍त। मिनु
    नां रिक्‍शा, नां सोव़शा, मेको ६ नाक्‍त दुम्‍माक्‍त। मत्ती १९:१७; १तिमोथी ४:४
  ita-1927: 'E Dio vide tutto quello che aveva fatto, ed ecco, era molto buono. Così
    fu sera, poi fu mattina: e fu il sesto giorno.'
  ckb-ckb: خودا بینی هەموو ئەوەی کە دروستی کردبوو زۆر باش بوو. جا ئێوارە بوو، بووە
    بەیانی، ئەمە ڕۆژی شەشەم بوو.
  nas-nas: Eeꞌnoko Kumponinge ookara kapooꞌnanka teie nkovuruꞌning tampaꞌ masikaꞌ
    oroꞌpariko oovura dotuaruꞌ. Teketa aaꞌnouꞌ muung tankinuko taneꞌpuuꞌ, eeꞌnoko
    teꞌmung teꞌmung ˜naꞌmung-taa-naꞌmung.
  eng-BBE: And God saw everything which he had made and it was very good. And there
    was evening and there was morning, the sixth day.
  crx-NTPO: Yak'usda (Elohim) yane'yalh'en-i yunilh'en, ts'iyawh 'uyinla-i 'ink'ez
    'alha tube unzoo. 'Et hulhgha 'ink'ez bundada' 'et bulh lhk'utat dzin. 'Et ts'iyawh
    whunalh'en whe tube ooba hoonzoo. 'Et hulhgha 'ink'ez bundada' 'et whulh lhk'utat
    dzin suli'.
  kan-OKCV: ದೇವರು ತಾವು ಉಂಟು ಮಾಡಿದ್ದನ್ನೆಲ್ಲಾ ನೋಡಲು, ಅವೆಲ್ಲವೂ ಬಹಳ ಒಳ್ಳೆಯದಾಗಿದ್ದವು. ಹೀಗೆ
    ಸಾಯಂಕಾಲವೂ ಉದಯಕಾಲವೂ ಆಗಿ ಆರನೆಯ ದಿನವಾಯಿತು.
  bbb-bbb: Godi fu ijiege kuaekoga ire boeje bune fu kuaema ijiege rei. Godi fu ire
    boeje fu amaeriaema ije giamo fuka oemae. Godi fu umui fague ro dikine besu ijia
    fu aesakae igiakiro saove ro ire boeje amaeria furi.
  tam-2017: அப்பொழுது தேவன் தாம் உண்டாக்கின எல்லாவற்றையும் பார்த்தார், அவைகள் மிகவும்
    நன்றாக இருந்தன; சாயங்காலமும் விடியற்காலமுமாகி ஆறாம் நாள் முடிந்தது.
  spa-RV-1909: Y vió Dios todo lo que había hecho, y he aquí que era bueno en gran
    manera. Y fué la tarde y la mañana el día sexto.
  ron-BTF: 'Şi Dumnezeu a văzut fiecare lucru pe care l-a făcut şi, iată, totul era
    foarte bun. Şi a fost o seară şi o dimineaţă: ziua a şasea.'
  eng-WEBP: God saw everything that he had made, and, behold, it was very good. There
    was evening and there was morning, a sixth day.
  eng-FBV: God saw everything that he had created, and yes, it was very good. So there
    was evening, and then the morning, making day six.
  nld-1939: 'En God zag dat alles, wat Hij gemaakt had, zeer goed was. Weer werd het
    avond en morgen: de zesde dag.'
  nch-BL: Huan Toteco Dios quitachili nochi cati quichijtoya huan quiitac para tahuel
    cuali. Huan panoc tiotac huan panoc ijnaloc. Huan ya ni elqui nopa chicuasempa
    tonali.
  tfr-NTPO: Eshko ga ĩya ga uunkong l̈i beno pjl̈ú, owa l̇l̇ëme. Eshko ga öötong dbar
    tjer (6).
  vie-1934: Đức Chúa Trời thấy các việc Ngài đã làm thật rất tốt lành. Vậy, có buổi
    chiều và buổi mai; ấy là ngày thứ sáu.
  hin-CV: परमेश्वर ने अपनी बनाई हर चीज़ को देखा, और वह बहुत ही अच्छी थी. और शाम हुई,
    फिर सुबह हुई—इस प्रकार छठवां दिन हो गया.
  eng-OURB: God saw everything that he had made, and, behold, it was m'ohd tov ·exceedingly
    good·. There was evening and there was morning, a sixth 'yom ·period of time,
    day·.
  spa-BES: Y vio Dios todo lo que había hecho, y fue muy bueno. Y hubo tarde y hubo
    mañana, el sexto día.
  tdx-tdx: Nivazohon’ Añahare o raha namboare’e iabio le hehe te soa. I haleñey vaho
    i antoandroy—ty andro fah’ eneñe.
  vid-vid: Nguluwi nakona chila chinhu choyaditile kota ndo chinoga ng'hatu. Iwa matinazo,
    iwa mitondo, zuwa lya sita.
  pwg-pwg: God bera kudubina iyamoni ikovi na ikitai da ibiibii kirakai. Ravi ipika,
    ididibari ma mara itom. Weni tuna na mara kana vimiikovimasago.
  eng-OKE: And the Lord saw all that He had made, and, behold, it was very steadfast.
    And it was evening, and it was morning, Day the Sixth.
  tha-KJV: พระเจ้าทอดพระเนตรบรรดาสิ่งที่​พระองค์​ได้​ทรงสร้าง และดู​เถิด เป็นสิ่งที่​ดี​ยิ่งนัก
    มี​เวลาเย็นและเวลาเช้าเป็​นว​ั​นที​่​หก
  por-BR-2018: E viu Deus tudo o que havia feito, e eis que era bom em grande maneira.
    E foi a tarde e a manhã, o dia sexto.
  bco-bco: Kelego꞉ tambo enedo꞉ dimido꞉ a꞉no꞉, Gode eyo꞉ mada nafale ba꞉ba꞉. Ho꞉leno꞉
    a꞉la꞉ga꞉ sololiabiki, ho꞉len do꞉go꞉feyo꞉ o꞉m.
  deu-ELO: 'Und es ward also. Und Gott sah alles, was er gemacht hatte, und siehe,
    es war sehr gut. Und es ward Abend und es ward Morgen: der sechste Tag.'
  ktm-ktm: Petngendrei indre-et ile sane ndre sulo-on ndre Iy indrahnan indrinum ti
    pe, Iy ipe huyen pe ihposan lakopwi. Lukumwen inum pe meseren ihir. Iy eti rang
    on (6).
  caa-caa: Y conda cꞌapa uche tunor era e Dios tzay uwira que imbꞌutz ixto tunor lo
    que uche. Pues ayan e acbꞌar y ayan e sacojpar tama e seis día.
  eng-WYC-2018: And God saw all (the) things which he (had) made, and they were full
    good (or and they were very good). And the eventide and the morrowtide was made,
    the sixth day.
  epo-epo: Kaj Dio rigardis ĉion, kion Li kreis, kaj vidis, ke ĝi estas tre bona.
    Kaj estis vespero, kaj estis mateno, la sesa tago.
  uig-PIN: Huda yaratⱪanlirining ⱨǝmmisigǝ sǝpselip ⱪaridi, wǝ mana bularning ⱨǝmmisi
    naⱨayiti yahxi bolƣanidi. Xu tǝriⱪidǝ kǝq bilǝn sǝⱨǝr ɵtti, bu altinqi kün boldi.
  beo-beo: Gode da Ea hahamoi liligi huluane ba:i dagoiba:le, E da huluane noga:idafa
    ba:i. Amola daeya asili, hahabe doaga:i, amo eso gafe da baligi dagoi ba:i.
  tpi-OTNT: God i lukim olgeta dispela samting i gutpela, na em i amamas tru. Nait
    i go pinis na moning i kamap. Em i de namba 6.
  hau-SA: Allah ya ga dukan abin da ya yi, yana da kyau ƙwarai. Yamma ta kasance,
    safiya kuma ta kasance, kwana ta shida ke nan.
  udu-udu: Dhali Arumgimis p̱arki aris to/e kun uḵkina a’di mo, dhali hili mo mo ma,
    a’di ’bora e ki ’bor mo. Dhali mom’pimpili/ diki’d mo, dhali mon’thamo/ diki’d
    mo, dhali a’di ta’da cim ma pe’de/ mo.
  uig-LAT: Xuda yaratqanlirining hemmisige sepsélip qaridi, we mana bularning hemmisi
    nahayiti yaxshi bolghanidi. Shu teriqide kech bilen seher ötti, bu altinchi kün
    boldi.
  nde-nde: UNkulunkulu wakubona konke lokho ayesekwenzile, njalo kwakukuhle kakhulu.
    Kwabakhona ukuhlwa lokusa, usuku lwesithupha.
  ton-ton: Pea naʻe ʻafio ʻe he ʻOtua ki he meʻa kotoa pē naʻa ne ngaohi, pea vakai,
    naʻe lelei ʻaupito. Pea ko e efiafi mo e pongipongi ko hono ʻaho ono ia.
  ces-1613: A viděl Bůh vše, což učinil, a aj, bylo velmi dobré. I byl večer a bylo
    jitro, den šestý.
  eko-eko: Nluku khoona yoori pi zooshapweya channu. Khuripa khucha, siikhu yasiitha.
  nss-nss: Pe Ngindrai inime melit masih kene kinmangsaniy ara irayah hiyan iya. Piyahon
    iyamasan ndroulang ara irayah lang anoh.
  eng-WMB: God saw everything that he had made, and, behold, it was very good. There
    was evening and there was morning, a sixth day.
  tam-TCV: இறைவன் தாம் உண்டாக்கிய எல்லாவற்றையும் பார்த்தார், அது மிக நன்றாயிருந்தது.
    அப்பொழுது மாலையும் காலையுமாகி, ஆறாம் நாள் ஆயிற்று.
  ceb-ULB: Nakita sa Dios ang tanang butang nga iyang gibuhat. Tan-awa, kini maayo
    kaayo. Mao kini ang kagabhion ug ang kabuntagon, ang ikaunom nga adlaw.
  mkn-mkn: Lia itu samua, ju Dia pung hati sanáng, tagal apa yang Dia su bekin tu,
    memang talalu bae. Itu hari kaꞌanam.
  pol-UBG: I Bóg widział wszystko, co uczynił, a było to bardzo dobre. I nastał wieczór
    i poranek, dzień szósty.
  agr-agr: Apajuí ashí nii najankamujin ijumag diis tiki pegkeg wakejumain diisui.
    Juna najanak ashimak juinia uwejan makichik ijuk tsawantan ejeyuwai.
  kyc-kyc: Anatumi bange piyamo dupwa peparae ama keyange ingyuo peyasa kandeya. Kwuara
    yangara doo piyamo dokome yuu gii pakinyamange ingiya.
  urd-GVU: اللہ نے سب پر نظر کی تو دیکھا کہ وہ بہت اچھا بن گیا ہے۔ شام ہوئی، پھر صبح۔
    چھٹا دن گزر گیا۔
  deu-1912: Und Gott sah alles an, was er gemacht hatte; und siehe da, es war sehr
    gut. Da ward aus Abend und Morgen der sechste Tag.
  ntj-ntj: Nyangka Mama Kuurrtu pirninyartu parranyakulalpi watjarnu, “Yuwawu! Pirninyartu
    walykumunu ngarala.” Tjiinya palyara-wanarayirnu ngurra 6-tjanu wiyarringu.
  row-row: Ana nita basa naa ra ma, rala Na namahoꞌo, huu saa fo Eni taoꞌ naa ra,
    memaꞌ maloleꞌ. Naa, fai kanee na.
  kan-2017: ದೇವರು ತಾನು ಉಂಟುಮಾಡಿದ್ದನ್ನೆಲ್ಲಾ ನೋಡಲಾಗಿ ಅವೆಲ್ಲವೂ ಬಹು ಒಳ್ಳೆಯದಾಗಿ ತೋರಿತು.
    ಸಾಯಂಕಾಲವೂ ಉದಯಕಾಲವೂ ಆಗಿ ಆರನೆಯ ದಿನವಾಯಿತು.
  ena-ena: Lɨhavɨci akuaba akuaba lamami agɨladɨ igavɨla abami. Ha huaci sɨbaŋ uami.
    La hɨfɨlɨ lavɨla hɨnia mɨŋalahɨci ha mɨhiŋ human limu fɨhala human limu pabiŋ
    cɨjɨŋ.
  tgo-tgo: Loi i thuweŋgiya bigibigiko wolaghɨye va i vakathaŋgiko na i warariŋa.
    I gou na kaero i ghɨviyava, na iyako mbaŋa mbaŋawonaniye.
  yap-yap: Me par Got nge guy urngin e n’en ke ngongliy ma rib fel’ u wan’. Me chuw
    e binem e nep’, me ni kadbul — ni aram e bin nel’ e rran.
  tet-tet: Naree nunia, Maromak neon boot, tan saa mak Nia naseꞌi nia, kabaas tebes.
    Lia nia mak Maromak nalo baa loron dala neen.
  hlt-MCSB: Pathen loh a saii boeih te a sawt vaengah bahoeng then coeng ne. Te vaengah
    hlaem neh mincang om tih a rhuk hnin la om.
  mdy-ETH: ፆኦሲ ማዤ ባኮ ቢያ ዛጋዖ፥ ዑሣ ዓኣዼ ዎዛዼኔ። ሳዓ ዓሚ ካሬኔ፤ ላሃሳ ኬሊ ማዔኔ።
  twi-ASANTE: Onyankopɔn hwɛɛ deɛ wayɛ nyinaa hunuu sɛ ɛyɛ papa. Na adeɛ saeɛ na adeɛ
    kyeeɛ. Yei ne ɛda a ɛtɔ so nsia.
  mwc-mwc: God awaika ereonowana i tupuvisi ba i kinani wai i gaire saki. I pom, ba
    mara i tom wai, kona kao nima masiyana ba kesana.
  bhl-bhl: 'Yangei, em angse weng be fein kese kale. Kesomelei, Sunbin-Got e mesesem
    mesesem kilke dukuse eisneng bi diw atemete: “Ken ati kuw keli kai!”, angeko,
    “Seyo!”, angesomelei, kalfongse kale. Keko beli, kutiliw teleko, uneko, taw kikis
    mak matem teleko, gung em ding kel banimse kale.'
  con-NTPO: Chigaja osha'choma attepa avujatssi. Cosepa a'tasi sexto a'ta tsu.
  eng-WEBU: God saw everything that he had made, and, behold, it was very good. There
    was evening and there was morning, a sixth day.
  bnp-bnp: A Vure i matai a maka maki i rata i kamumu hateka. I rodo i palala. Iea
    a polotarana parava.
  bvr-bvr: Rrapa Wangarr gu-nana gun-gata gun-bulapalawa nipa gu-jarlapuna minypa
    gun-narda gun-molamola warrpam. Ganapiya. Gun-nardiya minypa yi-rrana gu-ni rrapa
    nuwurra guna-gepana, nipa ngorrngurra gun-nelangga minypa arr-ngardapa arr-murna
    rrapa gun-ngardapa.
  wal-wal: Xoossai ba medhdhido ubbabaakka xeelliis; xeellidi daro lo77o gididoogaa
    be7iis. Sa7ai qammiisinne wonttiis; hegeenne usuppuntto gallassa.
  mgh-mgh: Phimaana Nluku hoona wiira citthu cothene cipankilyawe, ciri cooreera venci
    cinenne. Wahela nuusa; nno naari nihuku nonasiita.
  acu-NT: 'Tura ni najanamurin mash jiis: —Nekas pengkeraitai —timiayi. Nu najankamunam
    seis kintan kintamramiayi.'
  spa-PDDPT: 'ʼElohim vio todo lo que hizo, y estaba muy bien. Y fue la tarde y fue
    la mañana: Día sexto.'
  gun-gun: Nhanderuete opa mba'e omoingo va'ekue oexa rã ha'eve ete va'e. Oiko ka'aru
    ha'e aje'ive. Ha'e va'e ma mboapy meme araa.
  agu-BL: Wi'nin stzatzine'n Ryos te cyakil yi ak'un yi mbnix ta'n. Icy'e'n nintzun
    ban yi wukaki'n k'ej.
  eng-PEV: God looked at everything he made, and he saw that all of it was very good.
    After that all happened, there was night time and there was morning time. That
    was day number 6.
  ilo-ULB: Nakita ti Dios ti amin nga inaramidna. Pudno a nakasaysayaat daytoy. Daytoy
    ket rabii ken bigat, ti maika-innem nga aldaw.
  kpg-kpg: God gaa mmada gi ana mee huogodoo ala ne hai, ge Ia gu tenetene huoloo.
    Gei di boo gaa maa gi daha ge di aa gaa dae mai, deelaa la go togo ono laangi.
  uig-ARA: خۇدا ياراتقانلىرىنىڭ ھەممىسىگە سەپسېلىپ قارىدى، ۋە مانا بۇلارنىڭ ھەممىسى
    ناھايىتى ياخشى بولغانىدى. شۇ تەرىقىدە كەچ بىلەن سەھەر ئۆتتى، بۇ ئالتىنچى كۈن بولدى.
  bsp-bsp: Kɔ Kanu kənəŋk fɔ mes mɔkɔ ɛnayɔ mɔ fəp, mɔtɔt dəm mɛnayi. Kɔ dɔfɔy deyi
    kɔ bət-bət beyi, kɔ tɔyɔnɛ tataka ta camət-tin.
  bps-bps: Di kite Dwata i kdee mgimoan, too kenen lehew. Na mlius i butang, na mlius
    i mduh, na tafnge i gnaman duh.
  mbs-mbs: Timengteng se Timanem diyà te kedita te ininang din, aw ontò iyan mèpiya.
    Migkemeapon aw migkeiselem, aw yan nepenga se ikeenem te aldaw.
  tof-tof: God blaman elklaza nósenóp, wa ne kla tómbapónórr, da módóga, blaman amkoman
    morroal kwarilürr. Da irrüba wamórr akó irrbia tamórr akó wamórr. Ene 6 ngim ngürr
    yarilürr.
  sus-sus: Ala naxa a xa daalise birin mato fa, a fanxi han. Kɔɛ naxa so, kuye naxa
    iba, lɔxɔɛ senni nde nan nu na ki.
  pon-2006: Koht eri inenen kupwurperenkihda wiepen nin lime pwukat koaros. Eri, pwohngo
    imwiseklahr oh marain en rahn pwarodohr—iei met wadepen keweneun rahn.
  jae-jae: Ma Anôtô kêsala gêŋ samob, taŋ eŋ kêkêŋ naŋ, ma gêlic gebe ŋajamanô. Ma
    gêbêcauc to geleŋŋa.
  ksd-ksd: Ma God i ga gire ra lavur magit par i ga pait ia, ma gire, i vakak tuna.
    Ma i ga ravian ma i ga malana, a valaptikaina bung.
  tur-YTC: Tanrı yapmış olduğu her şeyi gördü ve işte, çok iyiydi. Akşam oldu ve sabah
    oldu, altıncı gün.
  bel-N: І бачыў Бог усё, што зрабіў, і вось, усё вельмі добра. І быў вечар, і была
    раніца — дзень шосты.
  grc-BRENT: Καὶ εἶδεν ὁ Θεὸς τὰ πάντα, ὅσα ἐποίησε, καὶ ἰδοὺ καλὰ λίαν· καὶ ἐγένετο
    ἑσπέρα, καὶ ἐγένετο πρωῒ, ἡμέρα ἕκτη.
  ind-AYT: Allah mengamati segala sesuatu yang telah dibuat-Nya, dan lihatlah, itu
    sangat baik! Jadilah petang dan jadilah pagi. Inilah hari keenam.
  lid-lid: Eme Kindrei anyolom lakou mari iy mwesekei doh badeh ma iy sekesek handru
    ta aliy. Ano kon eben ano kon aleu badeh len onoh ai.
  eng-NNA: Truly he made the whole lot. When he had finished making them God looked
    at them all. He said, “Very good.” Like that God made everything. He made everything
    in six days. After that it became night, after that it became dawn. Another day
    appeared.
  nya-nya: Mulungu anaona zonse zimene anazilenga kuti zinali zabwino kwambiri. Ndipo
    panali madzulo ndiponso mmawa, tsiku lachisanu ndi chimodzi.
  hrv-hrv: I vidje Bog sve što je učinio, i bijaše veoma dobro. Tako bude večer, pa
    jutro - dan šesti.
  mps-mps: God aga digi nigali nai tigidali sulama, dwagi yai yai baso, tama aga dwagi
    yai homu pemene mu yai. Te be huliama, kigamu be posai. Te be posobo te nogo a
    naga me badu kibisa deli wali silali.
  llg-llg: Nita basa sila, boe ma Ndia dalen namahoko, huu hata fo Ana taon ndia so,
    memak lolen ana seli. Fai kaneen ndindia.
  tpi-tpi: God i lukim olgeta dispela samting i gutpela, na em i amamas tru. Nait
    i go pinis na moning i kamap. Em i de namba 6.
  dan-1931: Og Gud så alt, hvad han havde gjort, og se, det var såre godt. Og det
    blev Aften, og det blev Morgen, sjette Dag.
  vie-OVCB: Đức Chúa Trời thấy mọi loài Ngài đã sáng tạo, tất cả đều tốt đẹp. Đó là
    buổi tối và buổi sáng ngày thứ sáu.
  lbk-lbk: Finoyan Apo Dios nan am-in ay khinaebna ya nang-ep, tay mampay chadlos
    ay khawis. Kasin nakhosfet, awni ya mawiit, ya nar-os nan ikan-em ay akhew.
  guj-2017: ઈશ્વરે જે સર્વ ઉત્પન્ન કર્યું તે તેમણે જોયું. તે સર્વોત્તમ હતું. સાંજ
    થઈ તથા સવાર થઈ, છઠ્ઠો દિવસ.
  byr-byr: '@see-verse:GEN.001.030'
  awx-awx: Tiwän Anätutä hängä undä u pahakulunin dayike, täke hikngä natäpgut. Tiwän
    täpduxu 6 unggwenu tukwake kwakakut.
  pon-2006A: Koht eri inenen kupwurperenkihda wiepen nin lime pwukat koaros. Eri,
    pwohngo imwiseklahr oh marain en rahn pwarodohr—iei met wadepen keweneun rahn.
  por-BRBSL: Deus viu tudo o que tinha feito e, eis que era muito bom. Havia a noite
    e havia a manhã, um sexto dia.
  aly-aly: Akngeyel ingkerrenh arek, rarl mwerr-angkwarr arrpmernek.
  cth-cth: Hahoi, Cathut ni a sak e pueng a khet navah, ahawipoung telah ati. Hottelah
    tangmin hoi amom teh ataruk hnin lah ao.
  twi-twi: Onyankopɔn hwɛɛ nea wayɛ nyinaa huu sɛ ɛyɛ papa. Na ade sae, na ade kyee.
    Eyi ne da a ɛto so asia.
  hlt-hlt: Pathen loh a saii boeih te a sawt vaengah bahoeng then coeng ne. Te vaengah
    hlaem neh mincang om tih a rhuk hnin la om.
  tbz-SIM: Kɛ̀ kùu yɑ̀ kù dɔ̀ɔ̀ dɛ̀ dɛmɔu kɛ́ dɛ̀ pɛ́nsìrì. Kɛ̀ kuyuokuu buotɛ́, kɛ̀
    dikṹnweńnìi buotɛ́. Diyiè kuɔ́nnì ndi.
  msy-2020: Ezɨ God bizir kaba bar dar gari da bar derazɨma, a bar akonge. Ezɨ amɨnim
    pɨrigha ua tirazɨma, kar dughiar namba 6.
  txq-txq: Ana mete-nita basa naar, boe ma dalen namahoko, nahuu hata fo Ana nakadadadi
    nalak naa, memak neulaun seli. Naa, fai kaneen.
  aaz-aaz: Ankius niit sin on naan ate, In nmariin, natuin saaꞌ reꞌ In nmoeꞌ je naan,
    ro reko ꞌmaten. Neno naan, neno nee namsoup goen.
  dop-dop: Mpʋɣʋlɛ Ɩsɔ nyǝnɑɑ nɑ ɩ lɑŋlɛ hɛɛ sɔsɔm. Pǝ kpɑɣɑ tɑnɑŋ nɑ pǝ́ sɩɩnɑ tɑɑnɑɣɑ,
    nɑ pǝ́ kpɑɣɑ ɑhoo nɑ pǝ́ nyɑɑlɩ tɔ, pǝ kpɛntɑ kʋyɑkʋ nɑɑtoso nyǝŋkʋ.
  azb-azb: Allah gördü ki, yaratdığı hər şey çox yaxşıdır. Axşam oldu, səhər açıldı;
    bu, altıncı gün idi.
  eng-DBY: And God saw everything that he had made, and behold it was very good. And
    there was evening, and there was morning — the sixth day.
  hin-2017: तब परमेश्वर ने जो कुछ बनाया था, सब को देखा, तो क्या देखा, कि वह बहुत ही
    अच्छा है। तथा साँझ हुई फिर भोर हुआ। इस प्रकार छठवाँ दिन हो गया। (1 तीमु. 4:4)
  wol-KYG: Yàlla nag gis li mu def lépp, fekk lépp baax lool. Ngoon jot, suba dugg,
    muy bésub juróom benneel ba.
  swp-swp: Abo Eaubada ginauri gamagaridi i hetubudi wa ie italau aridi eai, ie ita,
    se lolo ariri. Abo maimailahi eo maratomtom, asubena hehaligigi‐esegana.
  bjr-bjr: Doo Anutufa narí auqu quqasoo aiqama ainainauqa qafamaseenoo firaaqoo asasinau.
    Miqimmaseenoo eendirafa aiqaroofanoo iaqarafa aniroofanoo mi iaqarafa faqa mi
    eendirafa faqa moodaannai qisauku taikasee dinni moodaa marasee 6 faasaanaikinau.
  eng-YLT: And God seeth all that He hath done, and lo, very good; and there is an
    evening, and there is a morning — day the sixth.
  kne-kne: Inilan Diyos am-in di pinarsua na yan napnenapnek sisya tan maptemapteng.
    Makdeng pay din labi yan kasin mapat-a, say maikan-em ay agew.
  wat-wat: Guyau iba matatafuna i fufunisiya, i kitiya naki dewabauna. Keta navinavi
    i kakaviya atu nuwabuni i kikinomana, kuyadayada kana vi6.
  heg-NTPO: Ngat nas totoang kon, Un dalen na kolo, undeng asa man Un in koet son
    nas meman banan isi baktebes. Leol eneng nga na.
  ptu-ptu: Iya naitam Puang Allataala indo ingganna pa'padadinna tä' deem pada samapia.
    Lessu' oom bengi sule mebengngi', iam too allo kaannanna.
  bzd-NTPO: Ie' isué̱ tö ekkë ko̱s dör buaë shu̱te̱. Ekkë kanewé̱itö eta̱ ká̱ de teröl.
  kwf-kwf: Ma God ka lisia na raoꞋa nia ki taꞋifau ma nia ka saeleꞋa liu faꞋinia.
    Na onona asoa ana magalia naꞋa neꞋeriꞋa.
  eng-WYC-2017: And God saw all things which he made, and they were full good. And
    the eventide and the morrowtide was made, the sixth day.
  eng-WMBB: God saw everything that he had made, and, behold, it was very good. There
    was evening and there was morning, a sixth day.
  spp-spp: Ka Kile si li ɲya na uru kapyiiŋkii pun'à ɲwɔ sèe sèl'e. Ka numpilage si
    wwɔ̀, ka ɲyɛ̀ge si múgo, ka kuru si mpyi canbaani woge.
  aey-aey: Odimei Anut ceteteh cunug uqa mudaden eu me bahic fimei waug ceel bahic
    en. Odocob witic mimei cojagen. Eu deel eben gic osahicca doc.
  urd-GVH: अल्लाह ने सब पर नज़र की तो देखा कि वह बहुत अच्छा बन गया है। शाम हुई, फिर
    सुबह। छटा दिन गुज़र गया।
  djr-djr: Ga Godthu nhäŋalnydja ŋunhiyi warrpam' nhä mala ŋayi djäma, bala ŋayi märr-ŋamathinan
    nhäŋalnydja, manymak lakaraŋala. Ga ŋunhiyiny bitjarryi wiripuŋuynha munhay.
  rug-rug: Meke doṉo la i Tamasa sari doduru tiṉitoṉa pu ele taveti Sa, meke dotu,
    leleadi hola si arini. Meke asa tugo sa rane vina onomo; meke hola taloa sa boṉi,
    meke kamo mae sa munumunu.
  gaz-gaz: Waaqnis waan hojjete hunda ilaale; wanni sunis dhugumaan gaarii ture. Galgalas
    taʼe; ganamas taʼe; guyyaa jaʼaffaa.
  fra-LSG: 'Dieu vit tout ce qu’il avait fait et voici, cela était très bon. Ainsi,
    il y eut un soir, et il y eut un matin: ce fut le sixième jour.'
  gnn-gnn: Gunhu'yu nhäŋalanydja yukurrana ŋunhiyi nhä malanha ŋayi djäma, bala ŋayi
    goŋmirriyinana nhäŋalanydja, bala ḻakaraŋala ḻatju' dhika wal'ŋu, warrpam yana.
    Ga ŋunhiyinydja bitjarrayi wiripuŋuyuna munhayu.
  yal-yal: Ala yi a daliseene birin mato, a fanxi han! Kɔɛ yi so, kuye yi yiba, lɔxɔ
    senninden nan na ra.
  gum-gum: Incha kerrigu Tius nø mariilan ashabe, truba truba tabig kui ashibig køn.
    Inchen maaben misra, løtsøgualmaben, trattrø y kan kwaløm købig køn.
  iou-iou: Täŋpäkaŋ Anututä imaka kudup täŋpewän ahäŋkuŋo u yabäwän tägagämäninik
    täŋkuŋ. Eruk, kome äneŋi bipmäŋpäŋ yäŋeŋirän edap 6 u täreŋkuk.
  haw-1868: Nana iho la ke Akua i na mea a pau ana i hana'i, aia hoi, ua maikai wale
    no. A o ke ahiahi a me ke kakahiaka, o ke ono ia o ka la.
  arb-NAV: وَرَأَى اللهُ مَا خَلَقَهُ فَاسْتَحْسَنَهُ جِدّاً. ثُمَّ جَاءَ مَسَاءٌ
    أَعْقَبَهُ صَبَاحٌ فَكَانَ الْيَوْمَ السَّادِسُ.
  adz-adz: Anutu itsangan nam arangan tangindan igi santan angu iwaꞌ ngarubini bingan
    imingꞌ i maranggan. Nam idziang iwaꞌ da gubuꞌ ipis— nigi isu gubuꞌ da idziang
    6.
  ewe-ewe: Mawu lé ŋku ɖe nu siwo katã wòwɔ la ŋu, eye wòkpɔe be wonyo ŋutɔ. Zã do,
    eye ŋu ke. Esiae nye ŋkeke adelia.
  nuy-nuy: Anubanila-wala na-God ni-warra-nani anaarrawindi-lhangu ni-warra-maṉdhangi-yinyung
    marri yigaj, wu-mamanunggu-windiyung wugurru. Nga marang-aynjaabugij marri aynjaabugij
    mana-miyn.nganga magurru.
  eng-LEE: And God saw every thing that he had made, and behold, it was very good.
    And it was evening and it was morning, the sixth day.
  dji-dji: Nyani nyangiṉiban ngunung miri ngamangamadjili djina, girri marrkapdjiliban
    mirrpmban. Mir bindjini balnggidjini ga milwartjini, gumbirr wurpingirpm ga nyani
    wurpm yakirri inydji malimdjiliban.
  gvn-gvn: '@see-verse:GEN.001.030'
  nna-nna: Yijalu jirnijaninyi. Jipi jinaja yirrirnijaninyi wiyirr Ngarrkalu. Wurrarna,
    “Ngalypakata yiji.” Wiyirr palajun jirnijaninyi. Palarrangungu karrpurrangungu,
    parirr warajakartingipa warajanga, jirnijaninyi wiyirr. Palaja warrukarti jarrinyi,
    palaja pirrpa-pirrpa jarrinyi. Karrpu wariny turlpanya.
  asm-FB: পাছত ঈশ্বৰে নিজে নিৰ্ম্মাণ কৰা সকলোকে চালে। সেইবোৰ চাই অতি উত্তম পালে। গধূলি
    আৰু পুৱা হোৱাৰ পাছত ষষ্ঠ দিন হ’ল।
  sus-A: عَلَ نَشَ عَ شَ دَالِسٍ بِرِن مَتٌ قَ، عَ قَنشِ هَن. كْي نَشَ سٌ، كُيٍ نَشَ
    عِبَ، لْشْي سٍننِ ندٍ نَن نُ نَ كِ.
  fra-SBL: Dieu vit tout ce qu'il avait fait, et voici, cela était très bon. Il y
    eut un soir et il y eut un matin, un sixième jour.
  hbo-hbo: וַיַּ֤רְא אֱלֹהִים֙ אֶת־כָּל־אֲשֶׁ֣ר עָשָׂ֔ה וְהִנֵּה־טֹ֖וב מְאֹ֑ד וֽ͏ַיְהִי־עֶ֥רֶב
    וֽ͏ַיְהִי־בֹ֖קֶר יֹ֥ום הַשִּׁשִּֽׁי׃ פ
  shp-NTPO: Jatianra Diossen oinna jatíbi akábo jakonshamanbires iká iki. Jaskataxa
    jawen sokota nete senena iki.
  eng-WYCLIFFE: And God seiy alle thingis whiche he made, and tho weren ful goode.
    And the euentid and morwetid was maad, the sixte day.
  piu-2006: '@see-verse:GEN.001.030'
  pjt-pjt: Ka Godalu uwankara palyantjatjanungku nyakula pukuḻaringu uwankara wiṟu
    mulapa ngaṟanyangka. Ka tjiṉṯu nyanga maṉkur-maṉkuritja mungartjirira mungaringkula
    ngalya-tjiṉṯuringu.
  cwe-cwe: Mulungu kalola chila chinhu chiyatendile, kawona kweli vinoga ng'hani.
    Iwa imitondo iwa ichigulogulo, siku yesita.
  bgs-bgs: Igsállág tô Manama tun ta langun igimu din, asta igkita din na madigár
    tô igimu din. Igdukilám asta igsállám. Tô gó ipángnga tô ikannám ka álló.
  kik-kik: Ngai akĩona atĩ kĩndũ kĩrĩa gĩothe oombĩte kĩarĩ kĩega mũno. Nakuo gũkĩgĩa
    hwaĩ-inĩ na gũkĩgĩa rũciinĩ. Ũcio ũgĩtuĩka mũthenya wa gatandatũ.
  ksr-ksr: Asugiro Anutunoŋ iwoi kuuya mokolooroti, ii iiro awaa totooŋ kolooro keraqeeaŋgo
    moro. Weemboria 6:ya tegoro gomaŋ mombo tiiŋ ano. Kiaŋ.
  omb-omb: Siu i Huqe Mauri mo lehi na gineu doluegi u veire move “Wo! U garea hogo.”
    Siu mo revirevi mo bongi mo rani a rani gaionogi.
  fra-NCL: 'Et Dieu vit tout ce qu’il avait fait, et voici cela était très bon. Et
    il y eut un soir, et il y eut un matin : ce fut le sixième jour.'
  cek-AK: A sak ih hmuennawk boih Sithaw mah khet naah, Hoih parai, tiah thuih. Duem
    hoi khawn to oh, to loe ni tarukto haih ah oh.
  xla-xla: Godtapo ya꞉ta mimita꞉pele alisisi hapuloma i tlapame pta ka꞉pi diyo. Epame
    namba 6 alilata ma-tlati ma alila amko haleta ma-alaliyo.
  cuk-cuk: Geb degine, Bab-Dummad dakded, bela ibmar-na-obinnisadi, bela-bela nueganbi.
    Weyob neg osedosad, geb neg oibosbalid. Deyob, ibanergwadgi (6) neg gusad.
  uig-CYR: Худа яратқанлириниң һәммисигә сәпселип қариди, вә мана буларниң һәммиси
    наһайити яхши болған еди. Шу тәриқидә кәч билән сәһәр өтти, бу алтинчи күн болди.
  pma-pma: Ahi les tounah vasi koa kei mumoni keke atahos imok. Vongien va, meneai
    mai, koanek vi avong ahetai (6).
  tel-2017: దేవుడు తాను చేసిందంతా చూసినప్పుడు అది ఆయనకు ఎంతో మంచిదిగా కనబడింది. రాత్రి
    అయింది. ఉదయం వచ్చింది-ఆరవ రోజు.
  hat-BSA: Bondye te wè tout sa Li te kreye yo, e gade byen, sa te trè bon. Te gen
    aswè, ak maten, sizyèm jou.
  bxh-bxh: Ginauli mahudoꞌidi Yaubada ya fatubudi ya itadi, mate sa loholoho wananaha!
    Maihala ya bulu, mate itete lahai fafaligigi esegana.
  nay-nay: Wunyile Jehovah nakkin an ngruwar yar ile an winmir; kar nunkowallin ngruwar.
    Wunyitye yonguldye wunyitye trelin ngreye.
  kos-kos: God El liye ma nukewa ma El orala tuh na wo. Ke safla eku sac na lotutang
    sikme — pa ingan len se akonkosr.
  hbo-WLC: וַיַּ֤רְא אֱלֹהִים֙ אֶת־כָּל־אֲשֶׁ֣ר עָשָׂ֔ה וְהִנֵּה־ט֖וֹב מְאֹ֑ד וַֽיְהִי־עֶ֥רֶב
    וַֽיְהִי־בֹ֖קֶר י֥וֹם הַשִּׁשִּֽׁי׃ פ
  ibo-ibo: Chineke legharịrị anya nʼihe o kere, hụ na ọ dị ezi mma. Uhuruchi dị, ụtụtụ
    dịkwa. Ọ bụrụ ụbọchị nke isii.
  ory-ory: ପରମେଶ୍ୱର ଆପଣା ନିର୍ମିତ ପ୍ରତ୍ୟେକ ବସ୍ତୁ ପ୍ରତି ଦୃଷ୍ଟି କଲେ, ଆଉ ଦେଖ, ସମସ୍ତ ଅତ୍ୟୁତ୍ତମ
    ହେଲା। ତହିଁରେ ସନ୍ଧ୍ୟା ଓ ପ୍ରାତଃକାଳ ହୋଇ ଷଷ୍ଠ ଦିବସ ହେଲା।
  wmt-wmt: '@see-verse:GEN.001.030'
  chk-chk: Iwe, Kot a nengeni meinisin mine a föri o küna pwe a fokun öch. Iwe, seni
    lesosor tori lekuniol pwal tori lesosorun ewe eu rän, iei ewe awonuen rän.
  ssd-ssd: Kuate nu agaŋ ndende ŋakmba kile-mayokkina ta kaŋgerka ŋakmba magenu ndo
    minnaig le nu ndek gare torna. Taŋana le furir promba kumba ka maratukuk ta ait
    wai inum sulumba wai ŋgiri ndindo.
  rop-rop: En God bin luk ol detlot ting weya imbin meigim, en imbin brabli gudbinji,
    dumaji ol detlot ting bin brabli gudwan. Brom deya naitaim bin gowei, en wen imbin
    ailibala, imbin det namba 7 dei na.
  mwf-2018: Bere Yile neki-ka bamkardu warda da nhini ngarra nukunu mampatha-yu i
    bere thathpirr patha i ngala warda le dinidha nukunu-yu. Bere da thipinhi warra
    ngadha wurrinidha i da tarangka ngadha danilarrangtha wurrini, i nhini-ka da-ka
    6 warda mam mampatha-yu.
  ukr-1871: І бачив Бог, що все, що сотворив, було вельми добре. І був вечір, і був
    ранок; день шестий.
  eng-AOI: And God looked and saw that all the things he had made were good. Then
    night came. That was the sixth night. And then a new day dawned and it was morning.
  yon-yon: Godbed ongmenaboon korem yaa wedmendekore, “Korem amun yeman kii.” andoon.
    Mirikne ware amkimo keroone, aron benme keroon.
  bch-bch: Deo igera gid danga toa ngada oa ikado ga iuot eine kemi tau. Io, bong
    ila, be gaisala iuot. Eine ado lima ga ede aea.
  deu-1951: 'Und Gott sah an alles, was er gemacht hatte, und siehe, es war sehr gut.
    Und es ward Abend, und es ward Morgen: der sechste Tag.'
  eng-JPS: And God saw every thing that He had made, and, behold, it was very good.
    And there was evening and there was morning, the sixth day.
  ubr-ubr: God sawar abi abi engon ifofouren iten on obin bag. Ato rabirabi inai isawar
    ato fomenei inat. On min ra nimtereban kaitamom.
  srp-1865: Tada pogleda Bog sve što je stvorio, i gle, dobro bješe veoma. I bi veèe
    i bi jutro, dan šesti.
  lug-lug: Awo Katonda n’alaba byonna by’akoze nga birungi nnyo. Ne buba akawungeezi,
    ate ne buba enkya, olwo lwe lunaku olwomukaaga.
  heb-heb: וירא אלהים את כל אשר עשה והנה טוב מאד ויהי ערב ויהי בקר יום הששי׃
  ben-IRV: পরে ঈশ্বর নিজের তৈরী সব জিনিসের প্রতি দেখলেন, আর দেখলেন, সে সবই খুবই ভালো।
    আর সন্ধ্যা ও সকাল হলে ষষ্ঠ দিন হল।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਾਰੀ ਸਿਰਜਣਾ ਨੂੰ ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਬਣਾਇਆ ਸੀ, ਵੇਖਿਆ ਅਤੇ ਵੇਖੋ ਉਹ
    ਬਹੁਤ ਹੀ ਚੰਗਾ ਸੀ। ਇਸ ਤਰ੍ਹਾਂ ਸ਼ਾਮ ਅਤੇ ਸਵੇਰ ਹੋਈ, ਇਹ ਛੇਵਾਂ ਦਿਨ ਹੋਇਆ।
  tkr-tkr: Allahık'le g'ecen, itxhınin gırgın kar geed yugda vod. Xəm quvxha, miç'eediy
    qıxha; in yixhıd'esın yiğ ıxha.
  mwp-mwp: Awgadh kalanu adhanagaydhin nungu zagethoepa; nuydh imadhin kedha, nubepa
    adhapudhay koey matha ngoedhagidh. Senabi goeyga, kubil yabay thayadhin, bathaynga
    goeygoey buya mangaydhin, sena goeyga seben gasamoedhin.
  mya-JVB: ဘုရား သခင်သည် မိမိဖန်ဆင်း သမျှ သောအရာတို့ကို ကြည့်ရှု လျှင် ၊ အလွန် ကောင်း
    သည်ကို မြင် တော်မူ၍ ၊ ည ဦးနှင့် နံနက် သည် ဆဌမ နေ့ ရက်ဖြစ် လေ၏။
  tte-O: Yo Yaubada ana paisowa meuloina igitai kali koleya sinamwanamwasosi. Kabo
    muli mena boniyai ilau yo malala ilaoma, kaliyate sikisi.
  tbg-tbg: Kotiva ekaa haika nai autu kero vato haikara tavovaro voqama kero koqe
    iro vaura. Entamaqiro viviro aatita vuvaro vi entava 6 enta taiqa vura.
  hmo-hmo: Bona Dirava ese ia karaia vadaeni gaudia ibounai ia itaia, bona momokani
    idia be namo herea. Adorahi ia ore, bona daba ia mai, be dina namba 6.
  ata-ata: Lataua mumaisiꞌa ta mimii ane anu molusi mukoineꞌi la mixali laixe. ꞌOlovoxo
    mulai mukalu xe kakau la voxo muxatele vile a mukalu ne.
  nfa-nfa: Ropa nèdhi aaꞌi-aaꞌi se, dꞌara Na karejꞌe, lula ngaa dhu Na adꞌu, mema
    beꞌa. Neꞌe ne, lodꞌo ka èna kèna.
  urd-urd: और ख़ुदा ने सब पर जो उसने बनाया था नज़र की, और देखा कि बहुत अच्छा है, और
    शाम हुई और सुबह हुई तब छठा दिन हुआ।
  rus-SYN: 'И увидел Бог все, что Он создал, и вот, хорошо весьма. И был вечер, и
    было утро: день шестой.'
  cbt-NTPO: 'Naporo'' Yosëri ya''ipi acorinsopita nicaton: “¡Ma nóyacha ya''ipi acorahuë
    paya!” tënin. Tashiantarahuaton tahuëriantahuachina, i''huaraya huarë'' saota
    tahuëri nanirin huachi.'
  bqc-SIM: Lua pↄ́ pↄ́ á kɛ̀ↄ è píi, à kɛ̀ maa wásawasa. Gu sì, gu dↄ̀, a gↄↄ
    sooloden we.
  tcz-CHONGTHU: Chuin Pathen in asemsa chengse chu aboncha'n aven, “Apha lheh jeng
    in ahi,” hichea chun nilhah le jingkah khat ahung um doh in nigup lhinni ahung
    hitai.
  mar-mar: देवाने आपण जे केले होते ते सर्व पाहिले. पाहा, ते फार चांगले होते. संध्याकाळ
    झाली व नंतर सकाळ झाली, हा सहावा दिवस.
  tcs-tcs: God i bin luk ebrisamting wea em bin mekem ane em bin mina nadakain api
    wea ebriting em i bin mekem. Ane i bin gad deitaim ane naittaim. Diswan i bin
    namba siks dei.
  soq-soq: Tane God dewa uduudu dewamona ewamona ipa eudida. Tane rawi rialene aleno
    ita walama sapawa wisen. Sa ipa walama 6.
  qub-qub: Llapan rurashancuna amatar alli cashanta ricar Dios cushicuran. Chaycunatami
    camaran sojta caj junajcho.
  bqp-bqp: Luda pↄ́ kũ à kɛ̀nↄ è pínki, à kɛ̀ mana swáswa. Gu sì gu dↄ̀, a gↄrↄ suddoden
    gwe.
  hat-hat: Bondye gade sa l' te fè a, li wè l' bon nèt. Yon lannwit pase, yon maten
    rive. Se te sizyèm jou a.
  eng-BSB: And God looked upon all that He had made, and indeed, it was very good.
    And there was evening, and there was morning—the sixth day.
  tod-tod: 'GALA ge kaani ga nii kpein é kpɛtɛai, ti wola ʋagɛ. Kpidii ʋɛɛni, geelaalao:
    naa ɠɛni ga foloi lɔzitasiɛi.'
  eng-WEBPB: God saw everything that he had made, and, behold, it was very good. There
    was evening and there was morning, a sixth day.
  kbq-kbq: Anumzamo'a mika'za trohuteno keana knare huno hentofa zanke fore higeno
    keteno, muse hu'ne. Hagi haninkino masa higeno, nampa 6si kna emente'ne.
  nhe-BL: Huan Toteco Dios quitlachili nochi tlen quichijtoya huan eltoya cuali. Huan
    panoc tiotlac huan panoc ijnaloc. Huan ya ni elqui nopa chicuasempa tonali.
  sps-sps: Gov te tagei a fo mamatsiny ka te kat ya. Sa paparaa i fiisok tsun en.
    Voiny te kap na, ana voinyvoiny ruak to. Ayein fagonom nan nainy.
  bus-bus: Luda pↄ́ kɛ̀ à kɛ̀nↄ è píngi, à kɛ̀ maa wásawasa. Guu sì guu dↄ̀, à gurↄ
    swɛɛdodeen gwe.
  gub-BL: Tupàn wexak wemiapo kwer ikatuahy haw upaw rupi a'e. Upaw ipytunaw. Iku'em
    kury. — 6 haw 'ar, i'i izupe.
