  epo-epo: 'Kaj Dio diris: Ni kreu homon laŭ Nia bildo, similan al Ni; kaj ili regu
    super la fiŝoj de la maro kaj super la birdoj de la ĉielo kaj super la brutoj,
    kaj super ĉiuj rampaĵoj, kiuj rampas sur la tero.'
  uig-PIN: 'Andin Huda: «Ɵz sürǝt-obrazimizda, Bizgǝ ohxaydiƣan ⱪilip insanni yaritayli.
    Ular dengizdiki beliⱪlarƣa, asmandiki uqar-ⱪanatlarƣa, barliⱪ mal-qarwilarƣa,
    pütkül yǝr yüzigǝ wǝ yǝr yüzidiki barliⱪ ɵmiligüqi janiwarlarƣa igidarqiliⱪ ⱪilsun»
    dedi.'
  beo-beo: 'Amalalu, Gode amane hamoma:ne sia:i, “Ninia wali dunu fi amo ninia: agoaila
    hamomu. Dunu fi ilia da hano wayabo bagade menabo fi, sio fi mu amo ganodini esala,
    ohe fi amola osobo bagade liligi huluane osoboba:le lafia:dalebe, ilia da amo
    huluanema ouligisu esalumu.”'
  tpi-OTNT: Bihain God i tok olsem, “Nau yumi wokim ol manmeri bai ol i kamap olsem
    yumi yet. Bai yumi putim ol i stap bos bilong ol pis na ol pisin na bilong olgeta
    kain animal na bilong olgeta samting bilong graun.”
  hau-SA: Sa’an nan Allah ya ce, “Bari mu yi mutum cikin siffarmu, cikin kamanninmu,
    bari kuma su yi mulki a bisa kifin teku, tsuntsayen sama, da kuma dabbobi, su
    yi mulki a bisa dukan duniya, da kuma a bisa dukan halittu, da masu rarrafe a
    ƙasa.”
  udu-udu: 'Dhali yan’ko’d Arumgimis ki o gwo mo ki: Dhalki ana uḵa wathi/ en’thi/
    mo ki jamas bana mo, mmowa e ki jamas bana mo, dhali dhalki uni ta gi mom’bi’th
    mo ap̱o/ yi’de/ kun ’kon e bwaŋ ḵumma/ yi’de/ mo, dhali ap̱owa ris ’dii kun p̱en
    e mis mo, dhali ap̱o/ bip̱ mo, dhali ap̱owa ris mony’ceshi ’baar mo, dhali ap̱owa
    ris to/e kun parana ’cesh mo, uni kun parkin ap̱o/ mony’cesh mo.'
  uig-LAT: 'Andin Xuda: «Öz süret-obrazimizda, Bizge oxshaydighan qilip insanni yaritayli.
    Ular déngizdiki béliqlargha, asmandiki uchar-qanatlargha, barliq mal-charwilargha,
    pütkül yer yüzige we yer yüzidiki barliq ömiligüchi janiwarlargha igidarchiliq
    qilsun» dédi.'
  nde-nde: UNkulunkulu wasesithi, “Asenze umuntu ngesimo sethu langomfanekiso wethu
    ukuze abuse phezu kwenhlanzi zolwandle lezinyoni zemkhathini, phezu kwezifuyo,
    phezu kwawo wonke umhlaba laphezu kwazo zonke izinanakazana ezihuquzela emhlabathini.”
  ton-ton: '¶ Pea naʻe folofola ʻae ʻOtua, “Ke tau ngaohi ʻae tangata ʻi hotau tatau,
    mo e tau anga: pea kenau pule ki he ika ʻoe tahi, mo e manupuna ʻoe ʻatā, mo e
    fanga manu, mo māmani kotoa pē, mo e meʻa totolo kotoa pē ʻoku ngaue ʻi he kelekele.”'
  ces-1613: 'Řekl opět Bůh: Učiňme člověka k obrazu našemu, podlé podobenství našeho,
    a ať panují nad rybami mořskými, a nad ptactvem nebeským, i nad hovady, a nade
    vší zemí, i nad všelikým zeměplazem hýbajícím se na zemi.'
  eko-eko: 'Nluku khulupa theenya yoori: “Nimumpe pinaatamu woonishapihi wa wiiya
    nkhama Fweeyo! Yoori eeyane owahi wooshintta swi za mpahari na anyannyi o''otulu;
    mifuwo za vaje na nyama za ntthuttu mpakha nyama zooshi zinjipurulaaye vathi.”'
  nss-nss: Pwen napwai, Ngindrai ipa, “Worou kamangsani hu ndramat, kaipisahu pe mwensehu
    karayah tehe worou opu. Pe andre hu karayah tamahu ni para ndras, pe hu norukan
    para kohowoh yang, pe hu kan para hanghang, pe hu kan masih para seselek ndrita
    pwan; pe hu ndramat ara andre karayah tamahu melit masih koro kol pwan masih,
    pe andre hu kan masih aro ara koro pahandra hu ndramat.”
  eng-WMB: God said, “Let’s make man in our image, after our likeness. Let them have
    dominion over the fish of the sea, and over the birds of the sky, and over the
    livestock, and over all the earth, and over every creeping thing that creeps on
    the earth.”
  tam-TCV: அதன்பின் இறைவன், “நமது உருவிலும் நமது சாயலின்படியும் மனிதனை உண்டாக்குவோம்;
    அவர்கள் கடலின் மீன்களையும், ஆகாயத்துப் பறவைகளையும், வளர்ப்பு மிருகங்களையும், எல்லா
    காட்டு மிருகங்களையும், தரையெங்கும் ஊரும் எல்லா உயிரினங்களையும் ஆளுகை செய்யட்டும்”
    என்று சொன்னார்.
  ceb-ULB: Miingon ang Dios, “Buhaton nato ang tawo sama sa atong hulagway, sunod
    kanato. Magdumala sila sa mga isda sa dagat, sa mga langgam sa kawanangan, sa
    mga binuhing mga mananap, sa tibuok kalibotan, ug sa matag mananap nga nagakamang
    sa kalibotan.”
  mkn-mkn: Ais Tuhan Allah omong lai bilang, “Mari ko Kotong bekin manusia iko Kotong
    pung model. Biar dong urus deng ator samua ikan di laut, samua burung di langit,
    samua binatang piara, deng samua binatang laen dong yang idop di bumi.”
  pol-UBG: 'Potem Bóg powiedział: Uczyńmy człowieka na nasz obraz według naszego podobieństwa;
    niech panuje nad rybami morskimi i ptactwem niebieskim, nad bydłem i całą ziemią
    oraz nad wszelkimi zwierzętami pełzającymi, które pełzają po ziemi.'
  agr-agr: 'Ashí juna umik chichaak: “Yamai aents iina niimejai betek najanami, nii
    nugkanum pujusmatai, namak nayantsanmaya aidaush, nanamtin aidaush, kuntin aidaush,
    kuntin japiinas yujau aina dushakam ima niinak umigtinme” tiuwai.'
  kyc-kyc: Kandapala dokopa Anatumi lao, Enda akalipi namwa yale lama isa komba pyao
    wasamanale. Nakambame ipwa petena oma dupwapeyakena yaka dupwape mena dupwape
    yuunya panga panga papingi bangepe yuu muu dupwana peparae baa iso kando kararaŋa,
    leya.
  urd-GVU: اللہ نے کہا، ”آؤ اب ہم انسان کو اپنی صورت پر بنائیں، وہ ہم سے مشابہت رکھے۔
    وہ تمام جانوروں پر حکومت کرے، سمندر کی مچھلیوں پر، ہَوا کے پرندوں پر، مویشیوں
    پر، جنگلی جانوروں پر اور زمین پر کے تمام رینگنے والے جانداروں پر۔“
  deu-1912: 'Und Gott sprach: Laßt uns Menschen machen, ein Bild, das uns gleich sei,
    die da herrschen über die Fische im Meer und über die Vögel unter dem Himmel und
    über das Vieh und über die ganze Erde und über alles Gewürm, das auf Erden kriecht.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Kuwarrinya-la yarnangu ngayunyapirinypa-lanku
    palyala. Nyangka-yayi yanamulpa pirniku puurrpa nyinama. Tjiinya kuka kapingkatjaku,
    tjurlpuku, yanamulpa ngulytjuku, ngupanukutarrartu puru yanamulpa kutjupa-kutjupakutarrartu
    puurrpa nyinama.”
  row-row: Basa ma Lamatualain olaꞌ seluꞌ fai nae, “Ima fo Ata tao atahori tungga
    onaꞌ Hita boe. Naa fo, ara tao mataꞌ neu uꞌu ra sia tasi, mbuiꞌ ra sia lalai,
    banda neꞌeboiꞌ ra, ma basa banda feaꞌ mana masodꞌa sia raefafoꞌ a.”
  kan-2017: ಆಮೇಲೆ ದೇವರು, ನಮ್ಮ ಸ್ವರೂಪದಲ್ಲಿ ನಮ್ಮ ಹೋಲಿಕೆಗೆ ಸರಿಯಾಗಿ ಮನುಷ್ಯರನ್ನು ಉಂಟು ಮಾಡೋಣ.
    ಅವರು ಸಮುದ್ರದಲ್ಲಿರುವ ಮೀನುಗಳ ಮೇಲೆಯೂ, ಅಂತರಿಕ್ಷದಲ್ಲಿ ಹಾರಾಡುವ ಪಕ್ಷಿಗಳ ಮೇಲೆಯೂ, ಪ್ರಾಣಿಗಳ
    ಮೇಲೆಯೂ, ನೆಲದ ಮೇಲೆ ಹರಿದಾಡುವ ಎಲ್ಲಾ ಕ್ರಿಮಿಕೀಟಗಳ ಮೇಲೆಯೂ ಎಲ್ಲಾ ಭೂಮಿಯ ಮೇಲೆಯೂ ದೊರೆತನಮಾಡಲಿ
    ಅಂದನು.
  ena-ena: Lavɨla abami. Hulaŋ daŋ iamɨgali daŋ lamɨlɨŋ viaŋ nukeŋ me hɨniavɨbali
    uami. Viaŋ nukeŋ me hɨniavɨla fɨli nagadɨ migɨlavɨbali uami. Sɨhɨm sabaŋ hehɨlaŋ
    lahu havaŋ akuaba akuaba fɨli neŋ hɨniavɨlalɨ agɨladɨ avi migɨlavɨbali uami.
  tgo-tgo: Amba Loi iŋa, “Ra vakatha lolo e ghandayamoyamoke na ŋgoreiya ghinda, na
    mbala i mbaroŋaŋgiya borogi e njighɨko na maa thɨ yoyo, ŋgoreiya thetheghanɨke
    wolaghɨye, mbwaeva na mbwanjam, na thetheghan thɨ loŋgaloŋga e gharenji vwatae
    inanji e yambaneke.”
  yap-yap: Me ga’ar Got, “Aram e chiney e ngad ngongliyed e girdi’; girdi’ e bay ra
    boded gadad miyad bod ya’adad. Ma girdi’ e nge suwey e nig, nge arche’, nge gamanman
    nib mongmor, nge urngin e gamanman ni malboch, ni tin gagang’ nge tin b’achig.”
  tet-tet: Hotu, Maromak katak tenik naꞌak, “Diꞌak liu, Ita haseꞌi ema tuir Itakaan
    ilas, nebee sia babilan naꞌan tasi iha tasi laran, manu iha leten, osa no lotuk
    hakiak no osa no lotuk seluk sia iha rai maran.”
  hlt-MCSB: Te phoeiah Pathen loh , “Mamih mueiloh la mamih muei neh hlang saii uh
    sih lamtah tuitunli kah nga soah khaw, vaan kah vaa soah khaw, rhamsa soah khaw,
    diklai kah a cungkuem soah khaw, diklai ah aka colh rhulcai cungkuem soah khaw,
    taemrhai uh saeh,” a ti.
  mdy-ETH: ዬካፓ ፆኦሲ፦ «ዓሲ ኑኡኒ ኑ ማሎና፥ ኑና ማላያ ዔኤቢ ባኣያይዳፓ ማዦም፤ ዬንሢ ዓሶንሢኮ ባዞይዳ ናንጋ ሞላሢ ዑፃ፥
    ጫሪንጮ ካፖ ዑፃ፥ ቆሎንታ ካዮ ቦዖ ዻኮንታ ዼኤፖንታ ዑፃ፤ ሃሣ ዬያጉዲ ሳዖ ቢያይዳ ቢታንቶ ዓኣያ ማዖንጎ» ጌዔኔ።
  twi-ASANTE: Onyankopɔn kaa sɛ, “Momma yɛmmɔ onipa sɛ yɛn sɛso, na ɔnni ɛpo mu mpataa,
    ewiem nnomaa, anantwie ne mmoa a wɔyɛ keka ne biribiara a ɛwea nʼafuru so wɔ asase
    so.”
  mwc-mwc: Damania ba God i wona, “Pipiya gubati ai tana wosei, kota rutainita. Kata
    enaga siyauwa, manu, ba aba payapayaya manamisi, ba garagara, aba payapayayisi,
    ba tano ai te botete wai, ereonowasi yabata sini badisi.”
  bhl-bhl: 'Angesomi, iti weng mak bokolomele: “Kunum so waneng so mak nukalem atew,
    nukalem takak emdiw kemuma o! Kunum so waneng so bi okmun beem mesesem bi so,
    awon bi so, samal bi so, kawin beem finik so mesesem mesesem eisneng bi so, mesesem
    mesesem finik so keko, yan banim eisneng bi so, alik alik mesesem mesesem eisneng
    biilo kilele yetewboliwka!”, angse kale.'
  con-NTPO: 'Avujatssipa su: “Jinge a''ive agattoeñe. Nane ingi''caeñi agattoeña''cho
    cuintsu tiseja na''en''su avuma, sefani''su chhiririama, aiña''cho vaura''can''ma''qque
    mandaye. Nane pa''cco andema, osha''cho andeni manguqque''suma''qque mandaye.”'
  eng-WEBU: God said, “Let’s make man in our image, after our likeness. Let them have
    dominion over the fish of the sea, and over the birds of the sky, and over the
    livestock, and over all the earth, and over every creeping thing that creeps on
    the earth.”
  bnp-bnp: Muri i ta maea, “Te ge rata rike a bakovi ge manga teu, ge matakari a manu
    na dari, a kadirovo, a sipsip a bulmakau, turana a maka maki ri karaka lae na
    malala.”
  bvr-bvr: Lika nipiya Wangarr a-wena, a-yinanga, “Ngatipa barra arrbi-jarlapa gu-galiya
    yerrcha minypa ngatipa arri-mawunga. Birripa barra wana aburr-ni barra minypa
    ngatipa, rrapa wana aburr-ni barra nula gun-nardiya rrawa. Minypa jichicha an-guyinda
    gu-bugula a-yurra a-boya rrapa burdacha an-guyinda waykin a-boya, rrapa mola minyjak
    an-guyinda rrapa an-nga burr-guta gu-jel a-rriknga a-rrigirrgnga a-workiya birripa
    gu-galiya yerrcha wana aburr-ni barra nula.”
  wal-wal: Hegaappe simmin Xoossai, “Asa nu leemisuwan nuna milatissidi ane medhdhoos;
    medhdhin eti abbaa moliyaa, saluwaa kafuwaa, biittaa bolli woxxi qaaxxiya mereta
    ubbaa haarona” yaagiis.
  mgh-mgh: Vano Nluku aheera; nimpanke ntthu oolattana ni hi ni ookhala toko hii.
    Uyo alamulele ihopa cothene co mpahari, inuni cothene co wirimu ni inama cothene
    cuulupale co mwiilaponi, ni inama cothene cikani cineepurula vathi.
  acu-NT: 'Nunia Yus chichaak: —Yamaikia iiya tumau ati tusar, aincha najanami. Tura
    nu aintska namak ainaun, tura nanamtin ainauncha, tura tangku ainauncha, tura
    pachim ainauncha, tura netsepejai nungkanam wekainauncha mash inarti —tusa, Yus
    aintsun najanamiayi.'
  spa-PDDPT: 'Entonces ʼElohim dijo: Hagamos al hombre a nuestra imagen, conforme
    a nuestra semejanza, y ejerza dominio sobre los peces del mar, sobre las aves
    de los cielos, sobre el ganado, sobre toda la tierra, y sobre todo reptil que
    repta sobre la tierra.'
  gun-gun: 'Ha''e gui Nhanderuete aipoe''i avi: — Nhamoingo ava va''e nhande ete ramigua,
    nhande rami ete oiko va''erã. Topena pira ye''ẽ rupigua re, guyra oveve va''e
    re, mymba oka regua re, yvy ha''e javi re ha''e yvy rupi otyryry va''e ha''e javi
    re — he''i.'
  agu-BL: 'Ej nintzun taltz: “Ncha''tz skabne'' wunak. Ni''cu''n che'' kulej chi kutane''n
    ketz. Nin e'' ajcaw sbne'' scye''j cyakil jilwutz txuc, nin scye''j cyakil jilwutz
    cay, nin scye''j cyakil jilwutz txuc yi na chixicy''in tcya''j. Nin e'' ajcaw
    sbne'' scye''j cyakil yi e'' yi na chijutnin tu quib wuxtx''otx''.”'
  eng-PEV: Then God said, “We are going to make people. They will be like us. They
    will be boss over the fish and everything that lives in the sea, and they will
    be boss over the birds that fly in the sky, and they will be boss over all the
    animals that are on the land, the animals that are wild, and the animals that
    are not wild, and all the lizards, and insects, and other things that crawl around
    on the ground. People will be boss over all of them.”
  ilo-ULB: Kinuna ti Dios, “Mangaramidtayo iti tao a kalanglangatayo, kas kadatayo.
    Iturayanda dagiti lames iti baybay, dagiti dingwen, ti entero a daga, ken ti tunggal
    agkarkarayam a banag iti rabaw ti daga.”
  kpg-kpg: Gei God ga helekai, “Dolomeenei gei Gidaadou gaa hai tangada mouli be Gidaadou,
    gii hai be Gidaadou. Digaula e mogobuna i hongo nia iga, nia manu mamaangi mono
    manu dolodolo huogodoo, nia manu gaidala mono manu lodo geinga, llauehe mo lligi.”
  uig-ARA: 'ئاندىن خۇدا: «ئۆز سۈرەت-ئوبرازىمىزدا، بىزگە ئوخشايدىغان قىلىپ ئىنساننى
    يارىتايلى. ئۇلار دېڭىزدىكى بېلىقلارغا، ئاسماندىكى ئۇچار-قاناتلارغا، بارلىق مال-چارۋىلارغا،
    پۈتكۈل يەر يۈزىگە ۋە يەر يۈزىدىكى بارلىق ئۆمىلىگۈچى جانىۋارلارغا ئىگىدارچىلىق
    قىلسۇن» دېدى.'
  bsp-bsp: 'Kɔ Kanu kəloku: «Awa, palompəs fum teyi tosu, wəwurɛnɛ kosu, nwɛ endetasərnɛ
    lop ya dəkəba, bɛmp ya dareŋc, yɔcɔl kɔ yeliŋɛ-liŋɛ ya dəntɔf fəp mɔ!»'
  bps-bps: Kafnge én, man Dwata, “Ani mimò agu i dad to salngad i deg kagkah. Na fdatahgu
    ale di dad nalaf di mahin, di dad anuk di bnas, di kdee dad lmanaf, dad mnalam
    na dad mlayal, dad malbang na dad malnak. Na i dad to ani i magot kadang i kdee
    tamgimògu.”
  mbs-mbs: Penga niyan, minikagi se Timanem, “Meg-inang kidon den te otaw iling kenitadon.
    Inangen tadon dan melangkaw diyà te kedita te ininang tadon, menge ikan, manok,
    ayam-ayam, aw menenanap dakel aw deitek.”
  tof-tof: Da God bóktanórr wagó, “Mi kya pam tómbapónónóm, mibiób dandangzan, mibü
    obzeksyók ngarkwatódó. I sab ibü ki balngomól kwarilün, maludü wapi, kwitüm póyae,
    ngabyón lar, dudu ini bwób, akó blaman tüpdü ngübyón elklaza.”
  sus-sus: Ala naxa a masen, «Won xa adama daa, won xa won fɔxi lu a ma. A xa yaamari
    raba yɛxɛe xun ma, xɔnie xun ma, xurusee xun ma, bɔxi xun ma, a nun bubusee xun
    ma.»
  pon-2006: Koht eri pil ketin mahsanih, “A met kitail pahn wiahda aramas; kitail
    pahn wiahda aramas rasehng kitail. Re pahn ahneki manaman en kaunda mwahmw akan,
    menpihr kan, mahn mand oh lawalo, mahn laud oh tikitik koaros.”
  jae-jae: Go Anôtô kêsôm gebe “Takêŋ ŋamalac têtôm aêac tauŋ katuŋ, têtôm aêac. Êsêac
    têtu i gwêcŋa to moc umboŋ ŋalabuŋa ma gêŋ masiŋ to bôc saleŋŋa samob ma gêŋ,
    taŋ sêgalab to sêlêgeŋ samob, taŋ sêmoa nom naŋ ŋatau.”
  ksd-ksd: 'Ma God i ga biti: Dat a pait ra tarai varogop ma dat ma ta ra malalar
    i dat; ma diat a kure ra en ara na ta ma ra umana beo dia purpururung arama liu
    ta ra maup, Ta ra umana vavaguai, ma ra rakarakan a gunagunan par, damana bula
    ra lavur mangana i kakao ra pia.'
  tur-YTC: Tanrı, “Bizim suretimizde, kendimize benzer insan yapalım” dedi. “Denizin
    balıklarına, gökyüzünün kuşlarına, evcil hayvanlara, tüm yeryüzüne ve yerde sürünen
    her şeye hükmetsinler.”
  bel-N: 'І сказаў Бог: “Зробім чалавека на вобраз Наш, як падабенства Нашае, і няхай
    ён мае уладу над рыбамі марскімі і над птушкамі паднебнымі, і над скацінай, і
    над усёй зямлёй, і над усякім паўзуном, які поўзае па зямлі”.'
  grc-BRENT: Καὶ εἶπεν ὁ Θεός, Ποιήσωμεν ἄνθρωπον κατʼ εἰκόνα ἡμετέραν καὶ καθʼ ὁμοίωσιν·
    καὶ ἀρχέτωσαν τῶν ἰχθύων τῆς θαλάσσης, καὶ τῶν πετεινῶν τοῦ οὐρανοῦ, καὶ τῶν κτηνῶν,
    καὶ πάσης τῆς γῆς, καὶ πάντων τῶν ἑρπετῶν τῶν ἑρπόντων ἐπὶ τῆς γῆς.
  ind-AYT: Kemudian, Allah berfirman, “Sekarang, mari Kita membuat manusia dalam rupa
    Kita, menurut keserupaan Kita. Biarlah mereka berkuasa atas ikan-ikan di laut,
    atas burung-burung di udara, atas ternak, atas seluruh bumi, dan atas segala yang
    melata yang merayap di bumi.”
  lid-lid: Ano Kindrei anya ja eh, “Ya abo i dah kameh to kamwekes ndramak awas ai;
    ya teheyan ma kone oro ki le buku to. Ya eme oro kameh katondrok iri ni, katondrok
    iri sirih ma katondrok iri katin haka ndriliu ma ndriliu bwe, bwisik ma tinan.”
  eng-NNA: After that he said, “We will make people like us. They will be boss for
    all the animals, and for all the fish and for all the winged creatures and for
    the ones that go on the ground.”
  nya-nya: Zitatha izi Mulungu anati, “Tipange munthu mʼchifanizo chathu, mofanana
    ndi ife kuti alamulire nsomba za mʼnyanja, mbalame zamlengalenga, nyama zonse
    zoweta ndi zonse zokwawa za pa dziko lapansi ndi zamoyo zonse zakutchire.”
  hrv-hrv: 'I reče Bog: “Načinimo čovjeka na svoju sliku, sebi slična, da bude gospodar
    ribama morskim, pticama nebeskim i stoci - svoj zemlji - i svim gmizavcima što
    puze po zemlji!”'
  mps-mps: Tama Godigo te po wai, “Megi da, dago te we bidi dena tiwai niginao,” wali.
    “Dago augwali te sųgų dabe me, te ba dabe me, te be pąde bidibo kibu dabe me,
    te bulude bidibo genuai hasa me, dwasianu hasa dabe, te tigidali nai tonaluabo
    bidi nigilinao,” te po wai.
  llg-llg: Manetualain kokolak seluk nae, “Mai ita tao hataholi tungga Ita mataon.
    Ela ala lakaneni, ma ala heti basa iꞌa kala, malai tasi dale, basa mbui kala malai
    lalai, basa banda nakaboi kala, ma basa banda feꞌe kala, fo mana masoda lai daebafok.”
  tpi-tpi: Bihain God i tok olsem, “Nau yumi wokim ol manmeri bai ol i kamap olsem
    yumi yet. Bai yumi putim ol i stap bos bilong ol pis na ol pisin na bilong olgeta
    kain animal na bilong olgeta samting bilong graun.”
  dan-1931: 'Derpå sagde Gud: “Lad os gøre Mennesker i vort Billede, så de ligner
    os, til at herske over Havets Fisk og Himmelens Fugle, Kvæget og alle vildtlevende
    Dyr på Jorden og alt Kryb, der kryber på Jorden!”'
  vie-OVCB: 'Đức Chúa Trời phán: “Chúng ta hãy tạo nên loài người theo hình ảnh chúng
    ta, giống như chúng ta, để quản trị các loài cá dưới biển, loài chim trên trời,
    cùng các loài súc vật, loài dã thú, và các loài bò sát trên mặt đất.”'
  lbk-lbk: Sa et kanan Apo Dios, “Idwani, khomaeb tako is takho ay is-iso tako ya
    kag ken chatako. Chaicha nan en-apo isnan am-in ay ilan si enfib-iyag is kadchanom,
    am-in ay entat-ayaw, ya am-in ay ilan si naamo paymo atap, chadchake paymo fanan-ig
    is kalota.”
  guj-2017: ઈશ્વરે કહ્યું કે, “આપણે આપણા સ્વરૂપ તથા પ્રતિમા પ્રમાણે માણસને બનાવીએ.
    તેઓ સમુદ્રનાં માછલાં પર, આકાશના પક્ષીઓ પર, પશુઓ પર, આખી પૃથ્વી પર તથા પૃથ્વી પર
    પેટે ચાલનારાં પર શાસન કરે.”
  byr-byr: '@see-verse:GEN.001.025'
  awx-awx: Tikengä using yakut. “Äminu nihä bimä pahanim. Tiwän itä hängäläpä yanggäne
    nanä, kwäwilu enetängä nanä, kälawu songäne nanä, kälawu äminsak, äwä hängäläpä
    undä kep däkäne nanä yang daying yiwitning,” yake,
  pon-2006A: Koht eri pil ketin mahsanih, “A met kitail pahn wiahda aramas; kitail
    pahn wiahda aramas rasehng kitail. Re pahn ahneki manaman en kaunda mwahmw akan,
    menpihr kan, mahn mand oh lawalo, mahn laud oh tikitik koaros.”
  por-BRBSL: 'Deus disse: “Vamos fazer o homem à nossa imagem, à nossa semelhança”.
    Que tenham domínio sobre os peixes do mar, e sobre as aves do céu, e sobre o gado,
    e sobre toda a terra, e sobre cada coisa rasteira que se arrepia sobre a terra”.'
  aly-aly: Akngey angkek, “Ahern-areny arrpmernetyek rernem anetyek anwantherr-apeny,
    rernem Atyetyart anetyek kwaty-areny ingkerrenhek, thip ingkerrenhek, atnwenth
    ingkerrenhek, atnwenth mwerr-rnemek-then, atnwenth ateralth-rnemek, ahernel alheyel-rnem-then.”
  cth-cth: Hahoi Cathut ni, mamae mei hoi kâvan lah, meikalat lah tami sak awh sei.
    Ahni ni tuipui dawk e tanganaw, kalvan e tavanaw, talai dawk e saring pueng hoi,
    vonpui hoi kâva e saring pueng e lathueng kâ tawn seh telah ati.
  twi-twi: Onyankopɔn kae se, “Momma yɛmmɔ onipa sɛ yɛn sɛso, na onni po mu mpataa,
    wim nnomaa, anantwi ne mmoa a wɔyɛ keka ne biribiara a ɛwea nʼafuru so wɔ asase
    so no so.”
  hlt-hlt: Te phoeiah Pathen loh, “Mamih mueiloh la mamih muei neh hlang saii uh sih
    lamtah tuitunli kah nga soah khaw, vaan kah vaa soah khaw, rhamsa soah khaw, diklai
    kah a cungkuem soah khaw, diklai ah aka colh rhulcai cungkuem soah khaw, taemrhai
    uh saeh,” a ti.
  tbz-SIM: 'Kɛ̀ Kuyie ndɔ̀: Tí dɔɔ̀nɛ̀ onìtì kòo nti dònnɛ̀, kɛ́mbɑkɛ́ siyĩĩ nɛ̀ sinɔɔ
    sìì pùtì kɛĩ́nkɛ̀, nɛ̀ iwũɔ̃ ìì bo kɛtenkɛ̀ nɛ̀ dɛbɑmbɑɑ̀nnɛ̀ dɛmɔu.'
  msy-2020: Egha God kamaghɨn mɨgɨa ghaze, “Datɨrɨghɨn e gumaziba ko amizibar ingarightɨ
    me en mɨrara ganam. Egh e me atɨghtɨ, me en mɨn ikɨ, ongarimɨn itir osiriba ko,
    overiamɨn itir kuaraziba ko, asɨzir guar avɨriba ko nguazimɨn itir biziba bar,
    me dar gan dagh ativagham.”
  txq-txq: Basa boe ma Manetualain kokolak seluk bali nae, “Mai fo Ita adu hatahori
    dae-bafok tungga Ita mata-aon. Mita fo ara lopo-linu ma kiu-lolo basa iꞌak kara
    marai tasi dale, basa mbuik kara marai lalai, basa banda neni nekeboik kara, ma
    basa banda laen nara mana leo rai dae-inak.”
  aaz-aaz: Rarit Uisneno naꞌuab anteniꞌ mnak, “Iim he Hit tmoeꞌ mansian tatuin Hit
    huumk am Hit masak, Hit moeꞌk am Hit taok. Maut he sin es anpafaꞌ ma npainoet
    iikꞌ ein nbin tasi, areꞌ koro nbin neon goe tnanan, areꞌ muiꞌ aem, ma muꞌit bian
    reꞌ nmonin nbin pah-pinan.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ tɔmɑ sɩ: Tǝ́ ŋmɑ́ yʋlʋ nɑ ɩ́ wɛɛ ɩsɩɩ tɑ́ tǝtɛŋɛlɛŋ nɑ ɩ́
    tɔɣɔ kɑwulɑɣɑ kɛ wontu tǝnɑ tɔɔ, pɑɑ tiinɑ pɑɑ sumɑsɩ pɑɑ nti.'
  azb-azb: 'Sonra Allah dedi: «Öz surətimizə və bənzərimizə görə insanı yaradaq. Qoy
    o, dənizdəki heyvanlara, göydəki quşlara, yerdəki heyvanlara, bütün yer üzünə
    və yerdə sürünən canlıların hamısına hökmranlıq etsin».'
  eng-DBY: And God said, Let us make man in our image, after our likeness; and let
    them have dominion over the fish of the sea, and over the fowl of the heavens,
    and over the cattle, and over the whole earth, and over every creeping thing that
    creepeth on the earth.
  hin-2017: फिर परमेश्वर ने कहा, “हम मनुष्य को अपने स्वरूप के अनुसार अपनी समानता में
    बनाएँ; और वे समुद्र की मछलियों, और आकाश के पक्षियों, और घरेलू पशुओं, और सारी पृथ्वी
    पर, और सब रेंगनेवाले जन्तुओं पर जो पृथ्वी पर रेंगते हैं, अधिकार रखें।” (याकू.
    3:9)
  wol-KYG: 'Yàlla ne: «Nanu bind nit ci sunu melokaan, mu nirook nun, te na yilif
    jëni géej ak picci asamaan ak jur gépp ak suuf sépp ak lépp lu ciy raam.»'
  swp-swp: Abotai Eaubada i ene, “Bena tau ta hetubu tautauda eai, eo ada ao eai;
    eo isi bena gabogabo eamadi se tanuagaidi, eo eada manudi, eo bulumakau, eo tano
    maudoina, eo ginauri gamagaridi tano eai tau‐daladalausi.”
  bjr-bjr: Miqimmaseenoo Anutufa kaifaa qinau. Maasa faiqí naanna faqaasa auquanaura,
    maasa qimana kai maasa qeeqa fooqaana auquanaura. Misa ooruku nammariki noodaanna
    ainaina faqa sandaaqai qaqamaree nimaria ufinisa faqa maaqeena aandauqa faqa kaasau
    aandauqa firaanauqa saa faqa kaqikaanauqa saa faqa rakisianifeera auquanaura.
  eng-YLT: And God saith, 'Let Us make man in Our image, according to Our likeness,
    and let them rule over fish of the sea, and over fowl of the heavens, and over
    cattle, and over all the earth, and over every creeping thing that is creeping
    on the earth.'
  kne-kne: Pag nan kanan, “Manparsua takos ipogaw ay kaman si datako ta say daida
    di makaoway sinan lobong ya din am-in ay parsua ay wadas na.”
  wat-wat: Keta Guyau i bwaduwa, “Namoḡa tana fufuniya kata kitakita maise ebe tasike
    kita maise. Be tasike nimasiyai tana tenisiya gibo kana iyana keta manuwa kawasasakaoḡowai,
    yomuyomu fwayafwaya kana matatafu nenei, yota tooyaḡayaḡaḡa fwayafwaya nenei si savisavivina.”
  heg-NTPO: Hidi nam Ama Lamtua Allah tek pait noan, “Maa le kit koet atuli li muid
    Kit hnika-tuladang ngia. Le halin oen man ator ikan-ikan in ne tasi kua ngas,
    totoang kee-tilu in ne apan-dapa kua ngas, totoang hmukit in moang ngas, nol totoang
    hmukit didang man in nuil se apan-kloma kia ngas.”
  ptu-ptu: 'Anna mane ma''kada Puang Allataala naua: “Tapapiaia'' hupatau la susikia''
    anna la ia umpahe'' ingganna bau dio le''bo'', ingganna dassi yabo lawwa anna
    olo''-olo'' manahanna anna tissollo''na sola ingganna issinna lino.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie'' tö iché: “Ditsö yuö̀sö we̱s se'' es a̱s ie''pa tkö̀ka̱sö
    ká̱ i'' ko̱s wökirie. Nima, dù, iyiwak uru, iyiwak kañiru, iyiwak e̱'' ku̱ke i̱ski̱,
    ekkë ko̱s tso'' ká̱ i'' ki̱, e'' a̱tdaë ie''pa ulà a̱.”'
  kwf-kwf: Ma God ka fata laꞋu Ꞌuri, “Nia leꞋa fuana kuke saungaꞋinia ngwae ki fasi
    Ꞌiri kira ka diꞋia logo kuluꞋa, ma kira usulia kuluꞋa taꞋifau naꞋa. Kira ke baꞋa
    gwaungaꞋi fafia na iꞋa ki, faꞋinia faꞋi noꞋo ki, ma na ru ꞋaeꞋaela Ꞌi fanoa ki,
    ma ma na ru ꞋaeꞋaela doe ki ma na ru ꞋaeꞋaela tiꞋitiꞋi ki saena masuꞋua.”
  eng-WYC-2017: and said, Make we man to our image and likeness, and be he sovereign
    to the fishes of the sea, and to the volatiles of heaven, and to [the] unreasonable
    beasts of [the] earth, and to each creature, and to each creeping beast or each
    reptile, which is moved in [the] earth.
  eng-WMBB: God said, “Let’s make man in our image, after our likeness. Let them have
    dominion over the fish of the sea, and over the birds of the sky, and over the
    livestock, and over all the earth, and over every creeping thing that creeps on
    the earth.”
  spp-spp: 'Cyire puni ɲwɔhɔ na, Kile à jwo: «Ɲyɛ numɛ, wuu sùpyaŋi yaa wuye fiige,
    u u mpyi wuu málwɔrɔ. Bà u si mpyi si mpyi fyaabii puni ɲùŋɔ na, si mpyi saɲcyɛɛnre
    ɲùŋɔ na, si mpyi yatɔɔre ɲùŋɔ na, si mpyi ɲìŋke ná ku ɲùŋɔ yafiliyi puni ɲùŋɔ
    na mɛ.»'
  aey-aey: Odocob Anut maden, “Ege dana cajaca mudalecnu. Ege ihocomige qumeb ege
    cinigwe mudalecnu. Odocob ale dool wanadecca man fululec saonadecca dool mananca
    maha cunugca ceteteh cunug mahana cobogina eu cofadowasin,” en.
  urd-GVH: अल्लाह ने कहा, “आओ अब हम इनसान को अपनी सूरत पर बनाएँ, वह हमसे मुशाबहत रखे।
    वह तमाम जानवरों पर हुकूमत करे, समुंदर की मछलियों पर, हवा के परिंदों पर, मवेशियों
    पर, जंगली जानवरों पर और ज़मीन पर के तमाम रेंगनेवाले जानदारों पर।”
  djr-djr: Ga ŋuliŋuryiny dhurrwaraŋur ŋunhi ŋayi bokmar nhä malany, bala ŋayi God
    waŋan bitjarrnha, “Dhiyaŋuny bala limurr dhu dhuwal djäma yolŋunhan; yurr ḻiyamirra
    ŋayiny dhu, balanyan nhakun limurruwuy, märr ŋayi dhu ga guyaŋan ga mala-djarr'yunna.
    Ŋilimurr dhu nhirrpaṉḏja yolŋuwala goŋlilnydja bukmak ŋunhi nhä mala ŋarrakuŋ
    bokmanawuy, guya ga warrakan mala, buṯthuna-mirriny ga marrtjinyamirriny ga gaḻ'yunamirriny
    warrakan'nha, goŋmirriny ga wakinŋuny, ḏilkurruny ga yumurrkuny; bukmak yan dhu
    dhuwaliyi warrakan'tja mala yolŋuwala djägaŋur,” bitjarr Godtja waŋan.
  rug-rug: Meke zama pule sa Tamasa, “Mada va podaki sari na tinoni pa kinehada soti,
    pude madi baṉarani sari na igana pa kolo, meke sari na kurukuru pa galegalearane,
    meke sari na kurukuru made nenedi, meke sari doduru tiṉitoṉa pu ṉame pa pepeso.”
  gaz-gaz: Waaqnis, “Kottaa akka bifa keenyaatti, akka fakkeenya keenyaattis nama
    uumnaa; isaanis qurxummii galaanaa irratti, simbirroo samii irratti, horii irratti,
    lafa hundumaa fi uumamawwan lafa irra munyuuqan hundumaa irratti aangoo haa qabaatan”
    jedhe.
  fra-LSG: 'Puis Dieu dit: Faisons l’homme à notre image, selon notre ressemblance,
    et qu’il domine sur les poissons de la mer, sur les oiseaux du ciel, sur le bétail,
    sur toute la terre, et sur tous les reptiles qui rampent sur la terre.'
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru ŋayi Gunhu' waŋana bitjarrana, “Ŋilimurru
    dhiyaŋunydja‐wala yurru djäma yolŋunhana ŋi, yurru yolŋunydja yurru malinydja
    ŋunhi bitjan ŋilimurruway yana. Ŋilimurru yurru nherraṉdja yolŋuwala goŋlili bukmak
    ŋunhi ŋarrakuŋu bokmanaranydja, guya ga wäyin malanha, buṯthunaramirri ga marrtjinyamirri
    ga gaḻ'yunaramirri wäyin, bathalamirri ga yumurrku'; bukmaknha yurru dhuwalayi
    malanha yolŋuwala yana djäkaŋura,” bitjarra ŋayi Gunhu' waŋananydja.
  yal-yal: Ala yi a fala, a naxa, “En xa adaman da en yɛtɛ misaala ra en maligan na.
    A xa sɛnbɛn sɔtɔ yɛxɛne nun xɔline nun xuruseene nun bɔxɔn nun bubuseene xun na.”
  gum-gum: 'Incha Tiusbe trenchibig køn: “Møg misag margun cha, nam mailø køben ke
    tre lataitøwein køb, katø nam lataitøwei isub, marøbelø kønrrai. Incha maryu piyaumeran,
    srømbala amøñib illimeran, kusreeg ushameran, namig ushameran, pirau sralig ambub
    ushameran, truilø nun chinchaingaig, nø ashib tøga pasrønrrain” cha.'
  iou-iou: Ude täŋkaŋ Anututä yäŋkuk; Eruk, ninin bumik äma pena ahäwut yäk. Ude täŋitna
    äma unitä gwägu tom ba barak ba tom yepmäŋ towikta yäwani ba kome terak irojäŋ
    kuŋarani, u kuduptagän kaŋ yabäŋ yäwarut.
  haw-1868: 'I iho la ke Akua, E hana kakou i ke kanaka o ku ia kakou, ma ka like
    ana me kakou iho: a e hooalii ia ia maluna o na ia o ke kai, maluna hoi o na manu
    o ka lewa, maluna hoi o na holoholona laka, a maluna hoi o ka honua a pau, a maluna
    no hoi o na mea kolo a pau e kolo ana ma ka honua.'
  arb-NAV: 'ثُمَّ قَالَ اللهُ: «لِنَصْنَعِ الإِنْسَانَ عَلَى صُورَتِنَا، كَمِثَالِنَا،
    فَيَتَسَلَّطَ عَلَى سَمَكِ الْبَحْرِ، وَعَلَى طَيْرِ السَّمَاءِ، وَعَلَى الأَرْضِ،
    وَعَلَى كُلِّ زَاحِفٍ يَزْحَفُ عَلَيْهَا».'
  adz-adz: Da Anutu ini, “Agi natip garam gar nasangꞌ maraganunggangꞌ da natangin
    i suda rinun i mpada tayangꞌ yafas mpada uruts, da apu dzuf dzufa wagungꞌ, da
    apu yunga intap mpruꞌan da intap santan.”
  ewe-ewe: Mawu gblɔ be, “Mina míawɔ ame ɖe míaƒe nɔnɔme me, wòaɖi mí, eye wòaɖu ƒumelãwo,
    dziƒoxewo, aƒemelãwo kple gbemelãwo katã kpakple nu gbagbe siwo katã tana le anyigba
    dzi la dzi.”
  nuy-nuy: Anubanila-wala, na-God ni-yamijgini nigaajbaj, ni-yamayn, “Anaani aḏaba
    ngagurru ngaamba-maṉdhii wurru-wurruj, nga nguynju ngagurri-yii. Warruburru-yung
    ambirri-rangarrii anaarrawindi-lhangu mana-lhagayag-baj marri ana-ngurudhu anaarrwar-waj
    marri anubani-yung wu-warra-ngu-burraa anaaban-baj, runggu-runggal-inyung marri
    wunyu-wunyanyung.” Dani-yung ni-yamayn.
  eng-LEE: And God said, Let us make man in our image, after our likeness; and they
    shall have dominion over the fish of the sea, and over the fowl of the heaven,
    and over the cattle, and over all the earth, and over every creeping thing that
    creepeth upon the earth.
  dji-dji: Girr nyani wangini, “Yulban ngilimi lim ngamangamadjigi mir ngilimibipm,
    ga nyani yul djina ngurrḏawalangudjidji guyipilingirgi waykiṉingirgi maypalpilingirgi
    ga bukmakigi walinyirakiṉingirgi.”
  gvn-gvn: '@see-verse:GEN.001.025'
  nna-nna: Palaja wurrarna, “Marrngu jilaminyijaninyi nganyjurrukapali. Nyampali wantulupiyi
    kuwiyirranguku wiyirrku, janpamalukupa wirrujartinykupa jungkanga yananyakatarrangukupa.”
  asm-FB: তাৰ পাছত ঈশ্বৰে ক’লে, “আমি নিজৰ প্ৰতিমুৰ্ত্তিৰ দৰে আমাৰ সাদৃশ্যেৰে মানুহ
    নিৰ্ম্মাণ কৰোঁহক; তেওঁলোকে সমুদ্ৰৰ মাছ, আকাশৰ চৰাই, ঘৰচীয়া পশু, সমুদায় পৃথিৱী
    আৰু পৃথিবীত বগাই ফুৰা প্রাণীৰ ওপৰত অধিকাৰ চলাওঁক।”
  sus-A: عَلَ نَشَ عَ مَسٍن، «وٌن شَ عَدَ مَ دَا، وٌن شَ وٌن قْشِ لُ عَ مَ. عَ شَ
    يَامَرِ رَبَ يّشّيٍ شُن مَ، شْنِيٍ شُن مَ، شُرُ سٍيٍ شُن مَ، بْشِ شُن مَ، عَ نُن
    بُبُسٍيٍ شُن مَ.»
  fra-SBL: 'Dieu dit : « Faisons l''homme à notre image, selon notre ressemblance.
    Qu''ils dominent sur les poissons de la mer, sur les oiseaux du ciel, sur le bétail,
    sur toute la terre et sur tous les reptiles qui rampent sur la terre. »'
  hbo-hbo: וַיֹּ֣אמֶר אֱלֹהִ֔ים נַֽעֲשֶׂ֥ה אָדָ֛ם בְּצַלְמֵ֖נוּ כִּדְמוּתֵ֑נוּ וְיִרְדּוּ֩
    בִדְגַ֨ת הַיָּ֜ם וּבְעֹ֣וף הַשָּׁמַ֗יִם וּבַבְּהֵמָה֙ וּבְכָל־הָאָ֔רֶץ וּבְכָל־הָרֶ֖מֶשׂ
    הֽ͏ָרֹמֵ֥שׂ עַל־הָאָֽרֶץ׃
  shp-NTPO: 'Jatianra yoia iki: “Ramapari joni anon akanwe. Noa keskábiakin, jara
    jatíbinin koshi iti iki: Aniparomea yapabaona, noyai yoinabaona, ináati yoinabaona,
    ináatima yoinabaona, itan main norex iki niaibaonaribi”, akin.'
  eng-WYCLIFFE: Make we man to oure ymage and liknesse, and be he souereyn to the
    fischis of the see, and to the volatilis of heuene, and to vnresonable beestis
    of erthe, and to ech creature, and to ech `crepynge beest, which is moued in erthe.
  piu-2006: '@see-verse:GEN.001.025'
  pjt-pjt: Palulanguṟu Godalu wangkangu, “Wanyula nganaṉanku puṟunypa aṉangu palyala
    nganaṉa puṟunypa nyinanytjaku. Kaya aṉangu paluṟu tjana kuka uwankaraku mayatja
    ngaṟaku antipina tjuṯaku, tjuḻpu tjuṯaku, mantangka para-ngaṟapai uwankaraku,
    puḻka tjuṯa munu tjukutjuku tjuṯaku kuḻu.”
  cwe-cwe: Maabaho Mulungu kalonga, “Lelo chimulumbe munhu yalingile fana cheye. Yatawale
    somba wa mwiibahali na ndege woguluka na wanyama wowofugigwa na isi yose na wang'onyo
    wose wowotambala.”
  bgs-bgs: Na, igkagi tô Manama, na mà din, “Mimu ki ka manubù na iring áknita. Imun
    ta sikandan na pangulu katô langun na igimu ta, agad mga sáddà, mga manuk, asta
    langun mannanap, agad dakál asta délák.”
  kik-kik: Ningĩ Ngai agĩathana, akiuga atĩrĩ, “Nĩtũũmbei andũ na mũhianĩre witũ,
    mahaanane na ithuĩ, nao maathage thamaki cia iria na nyoni cia rĩera-inĩ, na mahiũ
    ma thĩ yothe, na maathage ciũmbe ciothe iria ithiiagĩra thĩ.”
  ksr-ksr: 'Kawaa gematanoŋ Anutunoŋ kokaeŋ jeŋ kotoro: “Ayo, anana mono eja ananaa
    tani kaaŋa meniŋ iwoi kuuya galeŋ koma oŋoma laligowa. Iwoi kuuya ii kowewaa soraya,
    sombimbaa kooŋa ano miriwaa oroya, namo kuuya ano iwoi kuuya bagia namonoŋ koma
    kondondoŋgoŋkejuti, mono iyoŋoo galeŋgiaga kolooŋ laligowa.”'
  omb-omb: I Huqe Mauri mo veve vena, “Ginde da vai na tangaloi dena nunude siboda,
    ngere rain mwerei ginde, rain leogoro na ige, gineu ram olo lolo mahava, gangarue
    rau mwaomwao, lolo ureure siu a gineu doluegi ram tanga lo nagoi ure, mena ure
    ngaha.”
  fra-NCL: 'Puis Dieu dit : « Faisons l’homme à notre image, selon notre ressemblance,
    et qu’il domine sur les poissons de la mer, sur les oiseaux du ciel, sur les animaux
    domestiques et sur toute la terre, et sur les reptiles qui rampent sur la terre. »'
  cek-AK: To pacoengah Sithaw mah, Kami hae aimacae tungkrang baktih, aimacae hoi
    kanghmong ah sah si loe, tuipui thung ih tanganawk, van ih tavaanawk, long ah
    pacah ih moinawk, long ah kavak moinawk boih to uk nasoe, tiah thuih.
  xla-xla: Epame Godta ma epo atlaiyo, “Di matle oplami di mila꞉pi sepele mita꞉plowa,
    ya꞉tapo amalo hapuloma mate epo tea hapuloma mate epo alinepi hapuloma halo mate
    epo yowo mate omhallepo depame,” diyo.
  cuk-cuk: 'Geb degi, Bab-Dummad sogdebalid: “Emisgindi, anmar, dule-obinyesun, anmar-sunnague
    anmar imakoed. Dulede, we-ibmar-durganmargi gangued-nika guoed: Uamargi, nuumargi,
    ibmar-durgan-sunna-akwilemaladgi, ibmar-durgan-sapurbarmaladgi, ibmar-durgan-napagi-garmakdimaladgi,
    bela we-ibmarmargi we-napneggi gangued-nika guoed.”'
  uig-CYR: 'Андин Худа: «Өз сүрәт-образимизда, Бизгә охшайдиған қилип инсанни яритайли.
    Улар деңиздики белиқларға, асмандики учар-қанатларға, барлиқ мал-чарвиларға, пүткүл
    йәр йүзигә вә йәр йүзидики барлиқ өмилигүчи җаниварларға егидарчилиқ қилсун» деди.'
  pma-pma: 'Evus, Ahi viteni vit, “Ekek, tovoumon meatin koa hesuval iatel. Ka tounah
    sav keil ten out netan hel en hen: mesau keil ka aman keil; tirendan keil koa
    amah ka koakeil ten eivorohus; koakeil amarite, ka koakeil avi havipi.”'
  tel-2017: దేవుడు ఇలా అన్నాడు. “మన స్వరూపంలో మన పోలికలో మనిషిని చేద్దాం. సముద్రంలో
    చేపల మీదా ఆకాశంలో పక్షుల మీదా పశువుల మీదా భూమి మీద పాకే ప్రతి జంతువు మీదా భూమి
    అంతటి మీదా వారికి ఆధిపత్యం ఉండాలి” అన్నాడు.
  hat-BSA: Alò Bondye te di, “Annou fè lòm nan limaj Nou, menm jan ke Nou sanble a,
    e ke yo vin mèt sou tout pwason nan lanmè, sou zwazo yo nan syèl yo, sou bèt domestik
    nan chan yo, ak sou tout bèt reptil ki ranpe atè”.
  bxh-bxh: 'Habahim, Yaubada iyen, “Taumoho ta ginauli doha ita. Haba tanoꞌubu mahudoꞌina:
    gabogabo hamadi, yada ataiꞌadi, yosiyosi, suisui kanekanenedi yo kamokamodaladi
    ya tanuwagaidi.”'
  nay-nay: Wunyile Jehovah yarnin luku. Ngurn al yan winmin korn lun ellin arnan.
    Kitye nglalin arnan Wunyitye korn ellin itye masterowe an ambe harnakar, mame
    yarluwan, pulyerar maiyald, windawityeri ruwald, ngruwar tyelyar yare ar malkin
    toonangk.
  kos-kos: 'Na God El fahk, “Inge kut ac fah oru mwet uh: elos ac oana kut ac lumahlos
    ac oana lumasr. Ac fah oasr ku yorolos fin ik, won, ac ma orakrak nukewa, ma muna
    ac ma lemnak, ma yohk ac srik.”'
  hbo-WLC: וַיֹּ֣אמֶר אֱלֹהִ֔ים נַֽעֲשֶׂ֥ה אָדָ֛ם בְּצַלְמֵ֖נוּ כִּדְמוּתֵ֑נוּ וְיִרְדּוּ֩
    בִדְגַ֨ת הַיָּ֜ם וּבְע֣וֹף הַשָּׁמַ֗יִם וּבַבְּהֵמָה֙ וּבְכָל־הָאָ֔רֶץ וּבְכָל־הָרֶ֖מֶשׂ
    הָֽרֹמֵ֥שׂ עַל־הָאָֽרֶץ׃
  ibo-ibo: Mgbe ahụ, Chineke kwuru sị, “Ka anyị mee mmadụ nʼoyiyi anyị, dịka ụdịdị
    anyị si dị, ka ha chịa azụ niile nke osimiri, na anụ ufe niile nke eluigwe, na
    anụ ụlọ niile, na anụ ọhịa niile, na ihe niile e kere eke nwere ndụ nke na-akpụ
    akpụ nʼala.”
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର କହିଲେ, “ଆମ୍ଭେମାନେ ଆପଣା ପ୍ରତିମୂର୍ତ୍ତିରେ ଓ ଆପଣା ସାଦୃଶ୍ୟରେ
    ମନୁଷ୍ୟକୁ ନିର୍ମାଣ କରୁ। ସେମାନେ ଜଳଚର ମତ୍ସ୍ୟଗଣ ଓ ଖେଚର ପକ୍ଷୀଗଣ ଓ ପଶୁଗଣ ଓ ସମସ୍ତ ପୃଥିବୀ
    ଓ ଭୂମିରେ ଗମନଶୀଳ ସବୁ ଉରୋଗାମୀ ଜନ୍ତୁ ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରିବେ।”
  wmt-wmt: '@see-verse:GEN.001.025'
  chk-chk: Mürin, Kot a apasa, “Sipwe föri aramas mi wewe ngenikich pwe repwe nemeni
    ekewe ikenen leset me ekewe mansüsü me ekewe man meinisin won unusen fanüfan.”
  ssd-ssd: 'Taŋana sulumba Kuate nu maŋ lato sakina: Kile sine taŋgo kile-mayokkube
    le siŋgine suk minwaig. Nane kilke tugu ŋakmba agaŋ ndende ŋakmba kulatka gabat
    minwaig. Kualegaŋ, sar umaŋ, kilke mbolok agaŋmor agaŋ yeki yeki kilke mbolŋge
    rabmba likade ta ŋakmba tuku gabat minwaig ŋgina.'
  rop-rop: Brom deya God bin dalim miselp, “Wi lafta meigim pipul na. En wi lafta
    meigim olabat laik wi blanga jidan laik wi. Olabat garra jidan bos blanga ola
    fish en bard en blanga ola kwaitwan enimul en ola wailwan enimul en blanga ol
    detlot enimul weya wokabat garram binji langa graun.”
  mwf-2018: Bere Yile neki-ka mam, “Kardu warda mawathanu mangini nekineme deyida
    mani. I kardu nhini-ka pule ngala purrurranu ngarra ku terert warda ngatha, ku
    ngurlmirl-ya, ku murrirrbe-ya i ku pana parnam ngarra da putek.”
  ukr-1871: 'І рече Бог: Сотворимо чоловіка в наш образ і в подобу, і нехай панує
    над рибою морською, і над птаством небесним, і над скотиною, і над усяким диким
    зьвірєм, і над усяким гадом, що лазить по землї.'
  eng-AOI: Then God spoke again. “Now we will make people and they will be like us.
    And they will rule over the fish and the birds and the animals and the snakes.”
  yon-yon: Kwanandekore yedmoon, “Nubbed nimakarub nuwareb ongmem. Yi kuu ok yiri
    ooniib ayari oniib dingkan kiiwiib amongkowiib darewoowiib embengiib dingkan korem
    yariman kerok.” andoon.
  bch-bch: Ga kus ta Deo ikeo, “Eine takado eababa ga tiuot mambe gita, ta matad lalaede
    mambe gita. Ta tadol gid ga timariala ngan tano ga ngan gid ia ga gid man ga gid
    masilau tibur aea kapeipei ga gereirei ga gid danga toa ngada ne tilalala alele
    tanoeai.”
  deu-1951: 'Und Gott sprach: Wir wollen Menschen machen nach unserm Bild uns ähnlich;
    die sollen herrschen über die Fische im Meer und über die Vögel des Himmels und
    über das Vieh auf der ganzen Erde, auch über alles, was auf Erden kriecht!'
  eng-JPS: 'And God said: ''Let us make man in our image, after our likeness; and
    let them have dominion over the fish of the sea, and over the fowl of the air,
    and over the cattle, and over all the earth, and over every creeping thing that
    creepeth upon the earth.'''
  ubr-ubr: Namon God iyau, “Ot ari orot jever tan fouris sinnat ot magit matat ati
    itin ba sin matar. Ato osi kamit an iyan, tefan an kiwiu, bobaitu tafanam engon
    tutufin a sawar gugudis motob tefanai sekakayam on engon sin kaifaren.”
  srp-1865: 'Potom reèe Bog: da naèinimo èovjeka po svojemu oblièju, kao što smo mi,
    koji æe biti gospodar od riba morskih i od ptica nebeskih i od stoke i od cijele
    zemlje i od svijeh životinja što se mièu po zemlji.'
  lug-lug: Awo Katonda n’agamba nti, “Tukole omuntu mu kifaananyi kyaffe mu ngeri
    yaffe. Bafugenga ebyennyanja eby’omu nnyanja, n’ebinyonyi eby’omu bbanga, n’ensolo
    zonna, n’ensi yonna, era bafugenga na buli ekyewalulira ku nsi kyonna.”
  heb-heb: ויאמר אלהים נעשה אדם בצלמנו כדמותנו וירדו בדגת הים ובעוף השמים ובבהמה ובכל
    הארץ ובכל הרמש הרמש על הארץ׃
  ben-IRV: পরে ঈশ্বর বললেন, “আমরা আমাদের প্রতিমূর্ত্তিতে, আমাদের সঙ্গে মিল রেখে মানুষ
    সৃষ্টি করি; আর তারা সমুদ্রের মাছদের ওপরে, আকাশের পাখিদের ওপরে, পশুদের ওপরে, সমস্ত
    পৃথিবীর ওপরে ও ভূমিতে চলাচলকারী যাবতীয় সরীসৃপের ওপরে কর্তৃত্ব করুক।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ ਕਿ ਅਸੀਂ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਸਰੂਪ ਵਿੱਚ ਅਤੇ ਆਪਣੇ ਵਰਗਾ ਬਣਾਈਏ ਅਤੇ
    ਓਹ ਸਮੁੰਦਰ ਦੀਆਂ ਮੱਛੀਆਂ ਉੱਤੇ, ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ, ਪਸ਼ੂਆਂ, ਸਗੋਂ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਅਤੇ ਧਰਤੀ
    ਉੱਤੇ ਸਾਰੇ ਘਿੱਸਰਨ ਵਾਲਿਆਂ ਜੀਵ-ਜੰਤੂਆਂ ਉੱਤੇ ਰਾਜ ਕਰਨ।
  tkr-tkr: 'Qiyğa Allahee uvhuyn: «Yişde k''op''yelyna, Şak akarana insan ixhanas.
    Hasre mang''vee deryahbışeene baluğaaşis, xəəne şit''yaaşis, çavra-vəq''əys, gırgıne
    ç''iyeyne aq''vays, ç''iyeyl hadağvane gırgınçis xəbvalla hee''ecen».'
  mwp-mwp: Kalanu nuy Awgadh kedha mulaydhin, ‘Wa, ngalpa kay mamu a mabayg aymoempa,
    palay bal ngoedhe ngalpan ngoedhalnga a palay bangal wapiya, boethal uruya, matha
    kedha tetel uruya, ngaru bangal gimal lagaw uruyl a bupaw uruyl, koey uruyl a
    moegina uruyl.’
  mya-JVB: တဖန် ဘုရား သခင်က ငါ တို့ပုံသဏ္ဍာန်နှင့်အညီတသဏ္ဍန်တည်း လူ ကို ဖန်ဆင်း ကြစို့။
    သူသည် ပင်လယ် ငါး တို့ကို၎င်း ၊ မိုဃ်းကောင်းကင် ငှက် တို့ကို၎င်း ၊ သား ယဉ်တို့ကို၎င်း
    ၊ မြေ တပြင်လုံး နှင့်တကွ၊ မြေ ပေါ် မှာ တွား တတ်သော တိရစ္ဆာန် အပေါင်း တို့ကို၎င်း
    ၊ အုပ်စိုး စေဟု အမိန့်တော်ရှိ၏။
  tte-O: Muli mena Yaubada iwalo iba, “Sauga bwaite koina tomo tayamayale makamakayaula
    yo kala koleya besiele. Na iya kani iye yo man yo yamayamayale meuloili iloinayagili.”
  tbg-tbg: Mintuvaro Kotiva tiharo, Kaiqe tentanavu voqaara vaiinti autu kaari vika
    nora namariqi vai havukaukave, naaruvaini ataqi ni vai uvirikave, vataini kuvu
    vai aantaukave, qaakau aantauve, ekaa vikaqaa raqikiate, tiro.
  hmo-hmo: Bona Dirava ma ia gwau, “Taunimanima ita karaia namo, iseda toana bona
    iseda laulau hegeregerena. Davara gwarume bona ataiai manudia bona boromakau,
    bona tano dekenai idia rau gaudia ibounai, ia ese do ia biagua.”
  ata-ata: Xe iliꞌi, la Lataua muvikala aloxo ꞌo la, “Ioxe, nenge takoineꞌi ta mitema
    mo ixali loxo nenge. Tamuxaxaꞌa sou isaxilaꞌa ta sinana iloꞌa ta ngiala mo ta
    mimii iouiou latala ane ta temene mo ta vova mo ta mimii iouiou ane ixaxalaxala
    no lia.”
  nfa-nfa: Ka Ama Lamatua peka hari, aku Nèngu na, “Hua iia, mai Ta pajꞌajꞌi dhèu,
    madhutu rupa Èdhi. Hudꞌi laa ra leru dènge ator iꞌa aaꞌi-aaꞌi ètu dꞌara dhasi,
    manu-bhui aaꞌi-aaꞌi ètu dedha-liru, badha-manu dhu ani, dènge badha leo aaꞌi-aaꞌi
    ra dhu mamuri ètu rai-haha ne.”
  urd-urd: फिर ख़ुदा ने कहा कि हम इंसान को अपनी सूरत पर अपनी शबीह की तरह बनाएँ और
    वह समुन्दर की मछलियों और आसमान के परिन्दों और चौपायों, और तमाम ज़मीन और सब जानदारों
    पर जो ज़मीन पर रेंगते हैं इख़्तियार रख्खें।
  rus-SYN: 'И сказал Бог: сотворим человека по образу Нашему и по подобию Нашему,
    и да владычествуют они над рыбами морскими, и над птицами небесными, и над зверями,
    и над скотом, и над всею землею, и над всеми гадами, пресмыкающимися по земле.'
  cbt-NTPO: 'Naporo tahuëri chachin tapon: “¡Iporaso huachi piyapi niahua''! Inaso
    canpoa pochachin nisarin. Chiníquën nanantaton, samiro''sa'', anpiantëhuano''sa'',
    inapita hua''anëntarin. Ma''sharo''sa pë''tahuacaiso nipisopita, tananquë ya''huëcaiso
    nipisopita, niohuaratërinsopita, ya''ipi inapitanta hua''anëntarin,” tënin.'
  bqc-SIM: 'Ɔ̃ Lua mɛ̀: Wà gbɛ̃nazĩnaↄ kɛ wá taa ũ, aaiↄ dɛwáwa, aaiↄ iko vĩ
    kpↄↄwa ń bãↄ ń pↄtuoↄ ń sɛ̃̀anↄbↄↄ ń pↄ́taa''onkuawaↄ píi.'
  tcz-CHONGTHU: Hichun Pathen in aseiye, “Eihon mihem ho, eiho lim pu'in sem u-hitin.
    Amaho chun twikhanglen sunga nga ho jouse chunga thunei diu, vanlai jol'a leng
    le vacha ho chule vah ngui thei gancha ho, le gam sa ho, chule a opa a kithol
    chengse chung'a thunei vaihom in pang'u hen,” ati.
  mar-mar: देव बोलला, “आपण आपल्या प्रतिरूपाचा आपल्या सारखा मनुष्य निर्माण करू. समुद्रातील
    मासे, आकाशातील पक्षी, सर्व वनपशू, मोठी जनावरे व जमिनीवर सरपटणारे सर्व लहान प्राणी
    यांच्यावर त्यांना सत्ता चालवू देऊ.”
  tcs-tcs: 'Den God i bin tok diskain, ‘Yumpla go meke ol pipol solong dem pipol go
    gad seimkain imiz wase yumpla. Meke dempla po kam bos blo ol laipsamting: ol pis
    blo solwata, ol pizin, ol teimanimal, ol wailanimal ane ol smolanimal i wagbaut
    ya antap lo da lan.’'
  soq-soq: Tane God wanase, “Tauma no apana dewasata, no inainanimba rua. Ita mo moia
    esa bedewe wanwanlala, ita do nene uduudu uba tampe lalala do pue daitada tawo
    osowe wanwanlala ita isiwa tetelala do oniamopu.”
  qub-qub: 'Chaypita Dios niran: «Canan runata rurashun quiquinchi-nirajta. Paypa
    munayninchömi canga pescäducuna, pärejcuna, manshu caj chucaru caj animalcunapis,
    chayno garachaypa purejcunapis.»'
  bqp-bqp: 'Akũ Luda pì: Ò bisãsiri kɛ ó taka ũ, ògↄ̃ de lán ó bà, ògↄ̃ kí ble
    kpↄ̀nↄa kũ bãnↄ kũ bɛ pↄ́kãdenↄ kũ nↄ̀bↄsɛ̃ntɛnↄ kũ pↄ́ kũ òdi táa o kũ
    kùaonↄ pínki.'
  hat-hat: Bondye di ankò. Ann fè moun. N'ap fè l' pòtre ak nou, pou li sanble ak
    nou. La gen pouvwa sou pwason ki nan lanmè yo, sou zwazo ki nan syèl la, sou tout
    bèt yo gade, sou tout latè, sou tout bèt nan bwa, sou tout bèt ki trennen sou
    vant sou tè a.
  eng-BSB: Then God said, “Let Us make man in Our image, after Our likeness, to rule
    over the fish of the sea and the birds of the air, over the livestock, and over
    all the earth itself and every creature that crawls upon it.”
  tod-tod: 'GALA ge ɠɛni ma: «Ade nuɓusɛi ɓɛtɛ ga ade-maaniinigi, é ɠɛ ga de-ʋaaɠulabai,
    é zei kaleiti unda, ta wɔniiti, ta toganiiti, ta eteai pɛ, ta aniiti kpein ti
    ɓokposu zooi ma.»'
  eng-WEBPB: God said, “Let’s make man in our image, after our likeness. Let them
    have dominion over the fish of the sea, and over the birds of the sky, and over
    the livestock, and over all the earth, and over every creeping thing that creeps
    on the earth.”
  kbq-kbq: Hagi Anumzamo'a amanage huno hu'ne, Vahe tro hamnena tagrikna hu'za manine'za,
    maka'za kva nehu'za nozameramine, hare'za vano nehaza namaramine, kumate zagagafane,
    mopafima kazama hu'za vanoma nehaza zagarami kegava hugahaze.
  nhe-BL: 'Teipa Toteco Dios quiijto: “Ama ma tiquinchihuaca tlacame. Tiquinchihuase
    ma elica queja tojuanti huan quipiyase totlachiyalis. Huan inijuanti quipiyase
    tlanahuatili ica michime, huan totome, huan ica tlapiyalime tlen mosisiníaj, huan
    ica tlen maxojtzitzi huan ica nochi tlen nemij ipan tlaltepactli.”'
  sps-sps: Ai Gov tsue to, “Roman ra kat ror a mes a faarei ratua ra, ra ma bobot
    ya, ana ayei te tagaa ot ir fo jian an fo marei roruaf, an fo marei raif an fo
    marei sensen tsian an marei sensen kakaii iny ratsuu”.
  bus-bus: 'Ben Luda bè: Wà gbɛ̃ntee kɛ wa taka ũ, aↄ̃gↄ̃ dɛ wa bà, aↄ̃gↄ̃ kí blee
    kpↄ̀nↄa kↄ̃n bãanↄ kↄ̃n pↄ́kãdeenↄ kↄ̃n nↄ̀bↄsɛ̃tɛnↄ kↄ̃n pↄ́taa''onkusɛanↄ
    píngi.'
  gub-BL: 'Na''e uze''eg wi kury. — Xiapo putar teko zane wà nehe kury. Wiko putar
    zanezàwe wà nehe, i''i Tupàn uzeupe. — Wanexakaw nuzawy kwaw zanerexakaw wà nehe,
    i''i uzeupe. — Wiko putar wikuwe ma''e paw wazar romo a''e wà nehe: ipira wazar
    romo wà, wiràmiri wazar romo wà, ma''ea''yr tàpuznaw pe wiko ma''e wazar romo
    wà, miar ka''a pe har wazar romo wà, ma''e wie rehe wata ma''e wazar romo wà,
    i''i uzeupe.'
  ulk-ulk: A Agudide eudim detauti, “Pe irdi mi le dararsirei; wi wadaralei merbi
    kaise a merbi orwaiorwai. Yaba yako sasrim wadarake large, mi eburge a gair gesep
    eburge, uteb ebur a ad ebur aule a kebile.
  eng-DRA: 'And he said: Let us make man to our image and likeness: and let him have
    dominion over the fishes of the sea, and the fowls of the air, and the beasts,
    and the whole earth, and every creeping creature that moveth upon the earth.'
  knf-knf: 'Naşibaţi aji : « Nawulan ŋdo ñaaŋ anaamun, awo ji un, aşih ŋţëb ŋi bdëk,
    ŋkaŧ ŋi baţi, ŋnŧaam ŋi katoh, na ŋko bŧi ŋanjaaŋ ŋapula ţi mboş. »'
