verse: GEN.001.026
translations:
  mal-C: അതിനുശേഷം, “നമുക്ക് നമ്മുടെ സ്വരൂപത്തിലും നമ്മുടെ സാദൃശ്യത്തിലും മനുഷ്യനെ
    നിർമിക്കാം എന്നു ദൈവം കൽപ്പിച്ചു. അവർ സമുദ്രത്തിലെ മത്സ്യങ്ങൾക്കും ആകാശത്തിലെ
    പക്ഷികൾക്കും കന്നുകാലികൾക്കും സകലവന്യജീവികൾക്കും ഭൂമിയിൽ ഇഴയുന്ന സകല ഇഴജന്തുക്കൾക്കും
    അധിപതികളാകട്ടെ.”
  deu-TKW: 'Da sprach Gott: Laßt uns Menschen machen nach unserem Bilde, uns ähnlich,
    und sie sollen herrschen über die Fische im Meer und über die Vögel am Himmel
    und über das Vieh und über alle wilden Tiere und über alles Gewürm, das auf der
    Erde umherkriecht.'
  lin-lin: 'Bongo Nzambe alobaki : « Tika ete tosala bato na elilingi na biso, na
    lolenge oyo biso tozali, mpo ete bakonza bambisi ya ebale, bandeke ya likolo,
    bibwele kati na mokili mobimba, bikelamu nyonso oyo etambolaka na libumu mpe banyama
    ya mike-mike ! »'
  cbr-NT: 'Usa ''ain ka kamabi ñu ''atankëx Nukën ''Ibu Dios ësai kiakëxa: Bërí kananuna
    nu iskësabi ''itánun uni unioti ''ain. Ax ka bakanu ''ikë ñuinakama ''imainun
    pëchiñu ñuina ''imainun a piti pitima ñuinakama ''ianan, ñuina raëkëma ''imainun
    men niríkë ñuinakamax ka an bërúankë ''iti ''ikën.'
  eng-LSV: And God says, “Let Us make man in Our image, according to Our likeness,
    and let them rule over [the] fish of the sea, and over [the] bird of the heavens,
    and over livestock, and over all the earth, and over every creeping thing that
    is creeping on the earth.”
  bmu-bmu: 'Miaŋgö andöŋe Anutunöŋ kewö jiyök: “Ayop, nini mönö azi nanine tandökö
    dop meinga kaisoŋgolomnini ewö aka yuai pakpak galöm köl eŋgiba malma. Yuai pakpak
    mi köwetkö söraŋi, suepkö neiŋi aka mirigö sömbupŋi, gölme körek aka yuai pakpak
    bapŋini gölmenöŋ köla ölölöŋgömakzei, mönö mieŋgö galömŋina aka malma.”'
  eng-GNV: Furthermore God said, Let vs make man in our image according to our likenes,
    and let them rule ouer the fish of the sea, and ouer the foule of the heauen,
    and ouer the beastes, and ouer all the earth, and ouer euery thing that creepeth
    and moueth on the earth.
  eng-WEBSTER: 'And God said, Let us make man in our image, after our likeness: and
    let them have dominion over the fish of the sea, and over the fowl of the air,
    and over the cattle, and over all the earth, and over every creeping animal that
    creepeth upon the earth.'
  nhw-BL: 'Teipa Toteco Dios quiijto: “Ama ma tiquinchihuaca masehualme. Tiquinchihuase
    ma elica quen tojuanti huan quipiyase totlachiyalis. Huan inijuanti quipiyase
    tequiticayotl ica michime, huan totome, huan ica tlapiyalme catli mosisiníaj,
    huan ica catli maxojtzitzi huan ica nochi catli nemij ipan tlaltipactli.”'
  swh-ONEN: Ndipo Mungu akasema, “Tufanye mtu kwa mfano wetu, kwa sura yetu, wakatawale
    juu ya samaki wa baharini na ndege wa angani, juu ya mifugo, juu ya dunia yote,
    na juu ya viumbe wote watambaao juu ya nchi.”
  bba-bba: Yen biru Gusunɔ u nɛɛ, kon tɔnu tɑkɑ ko u n sɑ̃ɑ nɛn weenɑsii mɑm mɑm,
    kpɑ u n sɑ̃ɑ ye nɑ tɑkɑ kuɑ kpuron wiruɡii. Yeyɑ tem kpuro kɑ swɛ̃ɛ kɑ ɡunɔsu
    kɑ kpɑɑku yɛɛ kɑ yɛɛ yi yi rɑ kɑbiri temɔ kpuro.
  eng-KJVCPB: 'And God said, Let us make man in our image, after our likeness: and
    let them have dominion over the fish of the sea, and over the fowl of the air,
    and over the cattle, and over all the earth, and over every creeping thing that
    creepeth upon the earth.'
  cpy-cpy: 'Opoñaashita ikantzi Tajorentsi: “Jame owetsiki atziri kimiteeni aaka.
    Riitaki iyothanita-tsini rawijeri jeekatsiri inkaariki-paeni, shiwankiri-paeni,
    ipireetari-paeni, maawoeni tzimatsiri kepatsiki, eejatzi ikaatzi anayita-tsiri
    jaawiki.”'
  mpx-mpx: Yaka Yabowaine i ba, “Gamagal ga ta ginol totola kanukanunula elana ge
    ni ola kila, yaka moti hogaa, bwasumu hawawala, bwasumu totounuwal, bwasumu bekikil
    ge bwasumu bolo hi yawayawal bilibili pwatanaa gegewel nihi logugui-agil.”
  wbp-wbp: Ngula-jangka, Kaatuju wangkaja, “Yapalkurlipa-jana ngurrju-mani ngalipa-piya.
    Nyampurra yapa yungulu-jana wiri-nyayirni nyinami pulukuku, yawuku, jurlpuku,
    warnaku, wardapiki. Yungulu-jana wiri nyina warru wapanja-palkaku, kiripi-kanja-palkaku,
    manu kiwirlki-parnkanja-palkaku.”
  luo-luo: Eka Nyasaye nowacho niya, “We wachwe dhano e kido machal kodwa kendo gibed
    gi teko ewi rech mae nam kendo gi winy mae kor polo, ewi jamni, ewi piny duto
    kendo ewi chwech duto mawuotho ewi lowo.”
  meu-meu: Bena Dirava ma eto, Taunimanima aina karaia, lau laulaugu bona lau heida-idagu;
    davara gwarumedia bona atai manudia bona boromakau bona tanobada idoinai tano
    ai e raumu ḡaudia iboudiai ia ese baine biagudia.
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “मानिसलाई हाम्रो स्वरूपमा, हाम्रो प्रतिरूपमा बनाऔँ
    । तिनीहरूले समुद्रका माछाहरू, आकाशका पक्षीहरू, पाल्तु पशुहरू, सारा पृथ्वी, र पृथ्वीमा
    घस्रने सबै जन्तुहरूमाथि अधिकार गरून् ।”
  yor-yor: Lẹ́yìn náà ni Ọlọ́run wí pé, “Ẹ jẹ́ kí a dá ènìyàn ní àwòrán ara wa, gẹ́gẹ́
    bí àwa ti rí, kí wọn kí ó jẹ ọba lórí ẹja òkun, ẹyẹ ojú ọ̀run, ẹran ọ̀sìn, gbogbo
    ilẹ̀ àti lórí ohun gbogbo tí ń rìn lórí ilẹ̀.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba jarasia: –Jãʌ̃be ẽberãda od̶adrʌ dadji quĩrãca. Maʌ̃ ẽberãba
    ĩbana b̶eada, animarã pusad̶e b̶eada, daupẽbada b̶eada, mẽãbema b̶eada, idjab̶a
    jũma ãdji jãne wãbada sid̶a poya erob̶aya.–'
  ind-ind: Kemudian Allah berkata, “Marilah Kita menciptakan manusia supaya menyerupai
    Kita dan mencerminkan sifat-sifat Kita. Mereka akan berkuasa atas seluruh bumi,
    yaitu atas segala ikan-ikan di laut, burung-burung di udara, hewan ternak, binatang
    liar, binatang melata, dan binatang yang merayap di tanah.”
  pes-OPCB: 'سپس خدا فرمود: «انسان را به صورت خود و شبیه خودمان بسازیم، تا بر ماهیان
    دریا، پرندگان آسمان، و بر چارپایان و همۀ جانوران وحشی و خزندگان روی زمین حکومت
    کند.»'
  ssx-ssx: Kutupa Koda꞉ma꞉ alota꞉ Kota꞉ ameta꞉ wanda꞉halimanu wepumana꞉e laa leekeme.
    Ikita꞉ nikima꞉ handaa nika꞉ hau hondena꞉e laa leekeme. Ikana꞉ma꞉ta꞉ mo ta꞉pelimanu
    make bamanu make pona꞉la꞉ hotekemanu make tikene hala꞉ hotekemanu make tieke make
    hosikale sunu make paeya tapaota꞉ kilu tombuao haena꞉e laa leekeme.
  lcm-lcm: Na God kala antok, “Tara asinong a ri vap si lilinau na kankanuai ira.
    Tara alis iria ta kitmat si saupai aongos ani mamain ta ien i nei laman na mamain
    ta mani i nei pangau ke. Ki saupai kapa ani mamain ta vongo ipo aiveven na ani
    kuli rina aongos ke na ki saupai kapa ani mamain ta manmanik ipo palis na pasal
    anglok kuli rina.
  aer-aer: 'Kele ikwerenge-ntyele Ngkarte angkemele, “Anwerne tyerrtye mpwarewarreye
    anwerne-arteke. Itne anteme-arle ingkirrekeke akngerrepate anetyenhenge itnenhe
    arntarnte-aremele: kwatye-arenye ingkirrekeke-arlke, thipe alkere-arenye ingkirrekeke-arlke,
    arrentye arrpenheke-arrpenhe areyeke-arlke arne akweke nhenge ahelhele unthentye
    akngerre areye-arlke, arrpenhe nterte areyeke-arlke, arrpenhe ahe akngerre areyeke-arlke,
    akngerre-arlke akweke areyeke-arlke ingkirreke anthurreke.” Kele Ngkartele tyerrtye
    areye aknganeke Re-arteke anthurre anetyeke, Re urreye uthene marle uthene aknganemele.'
  tgl-ULB: Sinabi ng Diyos, “Gawin natin ang tao ayon sa ating wangis, ayon sa ating
    larawan. Hayaan silang mamahala sa isda sa dagat, sa mga ibon sa langit, sa mga
    hayop, sa buong mundo, at sa lahat ng gumagapang na bagay na gumagapang sa mundo.
  nop-nop: Kaŋ Bepaŋ adi indiŋ yoguk, “Agaŋ! Indi meeniŋ indi inde indihigoŋ yehitubumintanim!
    Kaŋ adi luhi kale, hamap foloŋ bagi hatiiŋ eŋ kale mimihi eŋ kale moihi hogohogok
    tiŋa miŋgembet, kaleŋgiŋgiŋ heki kwet foloŋ kayohik kohohikdi yaliŋa uŋambuŋat
    tiiŋ wapum eŋ molom tiŋa yabudokoneeŋ.”
  kca-kca: 'Турәм йастәс: «Мўӈ хŏрасэв пӑ Мўӈ хŏрпев хŏйат тыйәԓтԓув. Пӑ щӑԓта щарәс
    хўԓәт нўмпийән, тŏхԓәӈ войәт нўмпийән, йош войәт нўмпийән, омәсты мўв нўмпийән,
    мўвән ваӈкәтԓыты, ущиԓыты, хухәтԓыты войәт нўмпийән кущайа ԓўв ат уԓ».'
  cbu-NT: Maacheetsi tinamaam iwatsparamchu, anush Apanll mangush chinarangu, Na tputseemsha
    yaana tamapari ashiritam tinayani, tárangiya. Waamari tputsimari kurak tamapari
    ashiru ichingaroo kasiru taachiya. Kungushcheetstamta, manginshucheetstam, chinuzee
    chinutarich anootstam, misha tsapush pshiyrataru anootstam tputsimari kasiru taachiya.
    Waamari tputs mangurir kasikastachpa, tárangiya Apanlli.
  hui-hui: Lone mani Ngode Datagaliwabe ibugua lalu, Áyu inane ale helonaga wali agali
    wabimi̱ya. Libugua buhe̱wi tara tara irabuha bedarubi andagani hinini bedarubi
    ibaha wena bedarubi dindi bibahendebi handaya ho helo wali agalila wabu helami̱ya,
    lene.
  wrs-wrs: Doa henga Sesoava ona, indhanam pioa vewol velvohra, wo himba si os undna
    avav, men piv avm. Hev si kuwulva wulvahunvav tambkona, tuawana, wo eva tatana.
  mya-mya: ထို​နောက်​ဘု​ရား​သ​ခင်​က``ငါ​တို့​သည် ငါ​တို့ ၏​ပုံ​သဏ္ဌာန်​နှင့်​တူ​သော​လူ​သတ္တ​ဝါ​တို့​ကို
    ဖန်​ဆင်း​ကြ​ကုန်​အံ့။ သူ​တို့​အား​ရေ​သတ္တ​ဝါ၊ ငှက်​သတ္တ​ဝါ​နှင့်​တိရစ္ဆာန်​အ​ယဉ်​အ​ရိုင်း​အ​ကြီး
    အ​ငယ်​တို့​ကို​အ​စိုး​ရ​စေ​မည်'' ဟု​မိန့်​တော် မူ​၏။-
  cbi-NTPO: 'Tsejtu umaa Dios tsandimi: Umaya lala naadejuñuba tsaa chachi ke'' kujtedaa,
    tsenmalaa ya naa pisha pumu allalanu bain, naa pishkulanu bain, naa chachi miyandinuu
    animaalanu bain, naa jeenbaasha chumu ajara animaalanu bain, naa tutala shilla''
    neimu animaalanu bain mandanguen chunutsu, timi.'
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། ངེད་ཅག་ གིས་རང་གི་སྣང་བརྙན༌ལྟར། ངེད་ཅག་དང་མཚུངས་པའི་མིའི་རིགས་བསྐྲུན་པར༌བྱའོ།
    །དེ་དག་གིས་རྒྱ་མཚོའི་ཉ་རྣམས༌དང༌། ནམ་མཁའི༌བྱ། ཕྱུགས༌ཟོག ས་གཞི༌ཡོངས། ས་སྟེང་གི་ལྟོ་འགྲོ་དང་འབུ་སྲིན་ཐམས་ཅད་ལ་དབང་བྱེད་པར་གྱུར་ཅིག་ཅེས་གསུངས༌སོ།།
  wsk-wsk: Se Kaem balam, “Ana nangata nanga nanimi nadera te kariimet nunga nungurnakko.
    Nuna yu gagi ko mel suen la se, anapeya luman karogo kualala bengesan geragasan
    mu se, anapeya mel ali awote aolak ilu geragasan, mu suen la nunga bitarmonko.”
  kkl-kkl: Walia uan sembaogti, nen Allahri yubu lelamogti, “Wene Na nong yameap seneragnaap
    sunsunum uro nimi sumbanun. Sindi nia mangkina lebe aroba nubunge ologne nimiri
    pia mo'osiropneap, pia mo'osirop komneap, maghag uropneap babe, mon magti yabiropne
    babe, winang babe sindi yae piamsukang,” seog.
  sna-sna: Ipapo Mwari akati, “Ngatiitei munhu nomufananidzo wedu, akafanana nesu,
    uye ngavave nesimba pamusoro pehove dzegungwa napamusoro peshiri dzedenga, napamusoro
    pemombe, napamusoro penyika yose, uye napamusoro pezvisikwa zvose zvinokambaira
    panyika.”
  spa-BLM: 'Dios dijo: “Hagamos al hombre a nuestra imagen y semejanza. Que tenga
    dominio sobre los peces del mar, sobre las aves del cielo, sobre el ganado, sobre
    toda la tierra y sobre todo lo que se arrastra sobre ella”.'
  beu-beu: Lahatala Ana bot gahing vengbanang hula, “Ni malekang nehe ening irupa
    angu emenghula Nirupa anga edadenang hengi. Senge aab tang omimi, dung burang
    mi aalili, binanta aamunang, binanta balevang ba aadang-taata taang, bot binanta
    meke taang eera ang naung, emangpi ini bisa vengurus.”
  cac-cac: 'Ix lajvi chi'' ix yalan Dios icha tic: A ticnaic co b''oec anima icha
    on̈ tic yic vach'' tz''och eb'' yajalil d''a yib''an̈ noc'' chay ay d''a yol a''
    mar, d''a yib''an̈ masanil noc'' much, d''a yib''an̈ noc'' molb''etzal noc'',
    d''a yib''an̈ noc'' c''ultaquil noc'' yed'' pax d''a yib''an̈ noc'' tz''ec'' n̈ern̈onoc
    ma tz''ec'' jachjon d''a sat luum tic, xchi.'
  swh-ULB: Mung akasema, “na tumfanye mtu katika mfano wetu, wa kufanana na sisi.
    Wawe na mamlaka juu ya samaki wa bahari, juu ya ndege wa angani, juu ya wanyama
    wa kufuga, juu ya nchi yote, na juu ya kila kitu kitambaacho kinacho tambaa juu
    ya nchi.”
  bel-bel: 'І сказаў Бог: створым чалавека паводле вобразу Нашага, паводле падабенства
    Нашага; і хай валадараць яны над рыбамі марскімі, і над птушкамі нябеснымі, і
    над быдлам, і над усёю зямлёю, і над усімі гадамі, што поўзаюць па зямлі.'
  wed-wed: Anina ma God i riwa i pa, “Marina, rava tana kauei me tauta ma ai kaua
    tauta nanare. Ma taui sia ma kiu ma ḡamoḡamo anatapui au dobu ina vibadei, ḡamoḡamo
    maramaraḡamai ma ḡamoḡamo moduei, ḡaeḡaei ma muomuoi.”
  deu-ELBBK: 'Und Gott sprach: Lasst uns Menschen machen in unserem Bild, nach unserem
    Gleichnis; und sie sollen herrschen über die Fische des Meeres und über die Vögel
    des Himmels und über das Vieh und über die ganze Erde und über alles Gewürm, das
    sich auf der Erde regt!'
  mbb-OT: Ne zutun migkaǥi is Megbevayà te, “Edhimuwen tew is menusiyà he iring kenitew
    su wey zan meveyveyai is menge isdà diyà te zaǥat wey is menge tagbis diyà te
    hewhewanan wey is menge langgam he ayam wey leew wey is menge keranapranap he
    ebpenanap wey edula ziyà te tanà. Ebeyveyaan dan is tivuuk he tanà.”
  msc-msc: 'Wo kɔ, Alla ka a fɔ ko: «An di adamaden dan ka a kɛ an munuɲa ri, ka a
    su sudunya an ɲɔɔn na. Alu ri alu sii duu bɛɛ kun na, ka alu sii jɛɛ kun na, a
    ni kɔnɔilu ni kolofenilu ni nimafen misɛn mɛn ye taamala duu ma.»'
  mal-2015: 'അനന്തരം ദൈവം: നാം നമ്മുടെ സ്വരൂപത്തിൽ നമ്മുടെ സാദൃശ്യപ്രകാരം മനുഷ്യനെ
    ഉണ്ടാക്കുക; അവർ സമുദ്രത്തിലുള്ള മത്സ്യത്തിന്മേലും ആകാശത്തിലുള്ള പറവജാതിയിന്മേലും
    മൃഗങ്ങളിന്മേലും സർവ്വഭൂമിയിന്മേലും ഭൂമിയിൽ ഇഴയുന്ന എല്ലാഇഴജാതിയിന്മേലും വാഴട്ടെ
    എന്നു കല്പിച്ചു.'
  tuo-NT: 'Cʉ̃ nipeꞌtise wééca beꞌro aꞌtiro nicʉ niwĩ: “Niꞌcʉ̃ masʉ̃ marĩ weronojõ
    niseti, bajugʉre daꞌrerã. Tʉꞌomasĩse cʉogʉ nigʉ̃sami. Cʉ̃ waꞌi, mirĩcʉ̃a, waꞌicʉrã
    ecarã, nʉcʉ̃cjãrã, bʉarã, nucũcãpʉ sĩꞌcõsijarã, nipeꞌtirã aꞌti nucũcãpʉ nirã́
    buꞌipʉ dutigʉ nigʉ̃sami”, nicʉ niwĩ.'
  gup-gup: Wanjh God yimeng, “Kab ngarrbenmarnbu bininj, yiman ngad rerrih karrirohrok
    dja kabirrimarnewohrnan djenj nawu kare kukukku, mak nawern nawu welyi nawu kare
    kuwonge, dja mak mayh kelebuk, dja kurorre rowk, dja mak mayh rowk nawu kawake
    kurorre.”
  met-met: Baing Urana harua ba, “Tatongtongia lipudi disok bila kira sibura li. Bing
