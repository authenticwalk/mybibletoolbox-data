verse: GEN.001.029
translations:
  mal-C: “ഭൂമിയിലെങ്ങും വിത്തുള്ള സകലസസ്യങ്ങളും വിത്തോടുകൂടിയ ഫലം കായ്ക്കുന്ന സകലവൃക്ഷങ്ങളും
    ഞാൻ നിങ്ങൾക്കു നൽകുന്നു; അവ നിങ്ങൾക്ക് ആഹാരമായിരിക്കും.
  deu-TKW: 'Und Gott sprach: Hiermit weise ich euch alle samentragenden Pflanzen an,
    die allenthalben auf Erden wachsen, dazu alle Bäume mit samenhaltigen Früchten
    - das sei eure Nahrung!'
  lin-lin: 'Bongo Nzambe alobaki : « Tala, kati na mokili mobimba, napesi bino milona
    oyo ezali na nkona mpe banzete nyonso oyo ebotaka mbuma. Yango nde ekozala bilei
    na bino.'
  cbr-NT: 'Usokin pain a ñukama ''atankëxun ka Nukën ''Ibu Diosan kakëxa: Ka is mitsu
    kana menu kookë ikama ax tuáñu ikama ''imainun, ''ain bimi pitima akamabi ''inanin.
    Akamax ka mitsun piti ''iti ''ikën.'
  eng-LSV: And God says, “Behold, I have given to you every herb sowing seed, which
    [is] on the face of all the earth, and every tree in which [is] the fruit of a
    tree sowing seed, to you it is for food;
  bmu-bmu: 'Mewö jiba keu kewö jiyök: “Mötket, nöŋön yöha könaŋi könaŋi gölme pakpak
    dop köla asuhuba wahöta kötŋini kuŋgum söhömakzei aka ip kösö pakpak öl kötŋinambuk
    kuŋgum söhömakzei, mi numbu neneŋini akŋapköra al eŋgizal.'
  eng-GNV: 'And God said, Beholde, I haue giuen vnto you euery herbe bearing seede,
    which is vpon al the earth, and euery tree, wherein is the fruite of a tree bearing
    seede: that shall be to you for meate.'
  eng-WEBSTER: And God said, Behold, I have given you every herb bearing seed, which
    is upon the face of all the earth, and every tree, in which is the fruit of a
    tree yielding seed; to you it shall be for food.
  nhw-BL: 'Huan teipa Toteco Dios quinilhui nopa tlacatl huan sihuatl: “Xiquitaca,
    nimechmaca nochi tlamantli xihuitl catli quipiya iyol huan nochi cuahuitl catli
    quipiya itlajca para anquicuase.'
  swh-ONEN: Kisha Mungu akasema, “Nimewapa kila mche utoao mbegu juu ya uso wa dunia
    yote, na kila mti wenye matunda yenye mbegu ndani yake. Vitakuwa chakula chenu.
  bba-bba: U mɑɑ nɛɛ, wee ye i ko n dɑ di. Yeyɑ yɑkɔ bweseru bɑɑtere tem sɔɔ kpuro
    te tɑ rɑ binu mɑ, kɑ dɑ̃ɑ binuɡiru bɑɑtere te tɑ ten bweseru mɔ ten mɑrum sɔɔ.
  eng-KJVCPB: And God said, Behold, I have given you every herb bearing seed, which
    is upon the face of all the earth, and every tree, in the which is the fruit of
    a tree yielding seed; to you it shall be for meat.
  cpy-cpy: 'Ikantaki eejatzi Tajorentsi: “Nopakimiro okaatzi shookatsiri kepatsiki
    tzimatsiri okithoki, eejatzi inchato-paeni okaatzi kithoki-tatsiri. Rootaki powayitee-yaari
    eerokapaeni.'
  mpx-mpx: Yaka Yabowaine i baek elal i ba, “Mwawin gegewel panayawi pwatanaa bolo
    enowaliya pwatum ge ebwakil gegewel bolo enowaliya pwatumwina gaganina ya pewa.
    He nuku ahel aanan kaiwena.
  wbp-wbp: Nyurru-jukurna-nyarra yirrarnu watiya-kari watiya-kari miyi-kirli manu
    nguru kuntukuntu ngurlu-kurlu pirdaku ngarninjaku nyurrurlakuju.
  luo-luo: Eka Nyasaye nowacho niya, “Amiyou kothe duto manyago cham e wangʼ piny
    duto kod yiende duto man kod olemo gi kodhi eigi. Ginibed magu kuom chiemo.
  meu-meu: Dirava ma eto. A itaia, mai nadinadidia avadia bona mai huahuadia audia
    vada na henimui, amui aniani;
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “हेर, मैले पृथ्वीका बिउ हुने हरेक बोट-बिरुवाहरू,
    र फलभित्रै बिउ हुने हरेक फल-फलाउने रुखहरू तिमीहरूलाई दिएको छु । ती तिमीहरूका निम्ति
    आहारा हुनेछन् ।
  yor-yor: Nígbà náà ni Ọlọ́run wí pé, “Mo fi gbogbo ohun ọ̀gbìn tí ń so èso fún un
    yín bí oúnjẹ àti àwọn igi eléso pẹ̀lú. Gbogbo rẹ̀ yóò jẹ́ oúnjẹ fún un yín.
  emp-NTPO: 'Maʌ̃ awara Ãcõrẽba ãdjía jarasia: –Acʌd̶adua, mʌ̃a bãrãa diaya jũma naʌ̃
    ẽjũãne chirua ta bara b̶eada, jũma bacuru nejõ ta bara b̶ea sid̶a. Maʌ̃nebemada
    bãrãba jũma cod̶ida panʌa.'
  ind-ind: Berkatalah Allah kepada manusia itu, “Dengarlah! Aku memberikan kepada
    kalian segala tumbuhan yang menghasilkan biji-bijian dan semua pohon yang buahnya
    berbiji. Semua itu akan menjadi makanan bagi kalian.
  pes-OPCB: 'آنگاه خدا گفت: «تمام گیاهان دانه‌دار روی زمین را و همۀ میوه‌های درختان
    را برای خوراک به شما دادم،'
  ssx-ssx: Kutupa ipilikana꞉ma꞉ nopena꞉ yeketa꞉ mo ta꞉ta꞉ ta꞉ta꞉ piki konima꞉ handeke
    kilikimanu make ta꞉ta꞉ ta꞉ta꞉ piki ti potekemanu make amu pea wepia wina꞉ lolome
    leekeme.
  lcm-lcm: Na God kala antok, “Nalapo alis vang imi ta ri sukal aongos i kuli rina
    vopo atogon katui kuvul ve ri ei aongos vopo uai ang. Kilapo kakami ani mi angan
    singiria.
  aer-aer: Kele imerte Re angkemele, “Araye, The arrenhantherrenhe merne antheme arlkwetyeke,
    iwenhe-iwenhe renhe apeke, merne ntange-akerte areye, arne alhengkweltye merne-akerte,
    ingkirreke alakenhe renhe arlkwenhe-arlkwenhe-arle.
  tgl-ULB: Sinabi ng Diyos, “Tingnan ninyo, ibinigay ko sa inyo ang bawat pananim
    na nagbibigay ng buto na nasa ibabaw ng buong mundo, at bawat punong-kahoy kasama
    ang bungang may buto sa loob nito. Sila ay magiging pagkain ninyo.
  nop-nop: 'Bepaŋdi unduŋ yoŋa indiŋ yeniŋguk, “Nu hiditok nanaŋe iŋak hamulat: yuwoiyuwoi,
    bem gimiŋ, kahak heki eŋ nemenemek youlinit labiiŋ.'
  kca-kca: 'Турәм йастәс: «Тӑта щи, мўв ԓŏватән энәмты кӑмән хŏрпи ԓат сэмәӈ тŏрән
    пӑ кӑмән хŏрпи ԓэвпәсәӈ йўх, мўва йŏвәԓты нохәр сэмԓаԓ пиԓән Ма нынана мӑсәм:
    щит нынана ԓэтŏта питәԓ.'
  cbu-NT: Táyaru, arangeem yusur kamachtarangiya. Manginshucheetstam wanus ktungangtsa.
    Mishat, wanuseetstam wach katungchitamsa. Mishat, tsapushtam yutataru anootstam
    katungchitamsa, tárangiya.
  hui-hui: Libu nalibulo ira lini daganeru tani lini daganeru i̱na libu ngerogo tomo
    uruni nalu halibu.
  wrs-wrs: Wo Sesoava os henga unna, ehello, innemba yenamba men luhunv hona pethara,
    nelus, timov mani mani, yemba doa kava vewol vinna, doa eneo.
  mya-mya: ဘု​ရား​သ​ခင်​က​လည်း``ကောက်​ပဲ​သီး​နှံ​အ​မျိုး မျိုး၊ သစ်​သီး​အ​မျိုး​မျိုး​တို့​ကို​သင်​တို့​စား​သုံး
    ရန်​ငါ​ပေး​၏။-
  cbi-NTPO: 'Tsejtu bene yalanu tsandimi: Ñi fainuu iimu kaa chi juula bain, kayu
    naa vee pu''chi juula bain iya ñullanu kuwantsuyu, tsenmalaa ñulla pu''chitala
    puka ka'' finudetsu.'
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། ལྟོས༌དང༌། བདག་གིས་ས་སྟེང་དུ་ས་བོན་བསྐྱེད་པའི་སྔོ་ཚལ་དང་ས་བོན་ལྡན་པའི་ཤིང་འབྲས་བསྐྱེད་པའི་ལྗོན་ཤིང་ཐམས་ཅད་ཁྱོད་ཅག་ལ་ཟས་སུ་སྦྱིན་པ་ཡིན༌ནོ།།
  wsk-wsk: Nu iwita nunga maonam, “Ikialko. Ani ali imi te tam muguri sisik karogo
    mu se, tam nunguning kaposo mu suen biya nenenga na ko nalko ningarsam.
  kkl-kkl: “A'undi telamneba, pongoroba wana mauropneap, kal wana mauropneap, nia
    mangkina yina togtopneap a'ero wamlange nari tarelamsin.
  sna-sna: Ipapo Mwari akati, “Ndinokupai miriwo yose inobereka iri pamusoro penyika
    yose nemiti yose ine michero, ine mhodzi mukati mayo. Zvichava zvokudya zvenyu.
  spa-BLM: 'Dios dijo: “Mira, te he dado toda hierba que da semilla, que está en la
    superficie de toda la tierra, y todo árbol que da fruto que da semilla. Serán
    su alimento.'
  beu-beu: 'Angmuse Lahatala Ana bot mateng hula, “Iini vengmeet aaung-aaung! Te rupa-rupa
    ba ae por-alolang taang anga, benangba: Te eiipi veng angu, te ekokal veng angu,
    bot te ba eva aloal veng angu, Na metma mainang, senge iini adang metma iimod
    ening.'
  cac-cac: 'Ix lajvi chi'', ix yalanxi d''a eb'' anima chi'' icha tic: A in svac''
    masanil macan̈il an̈ an̈c''ultac ay yin̈atil yed'' masanil te te'' syac'' sat
    e lo''o yic syac'' yip d''a e nivanil.'
  swh-ULB: Mungu akasema, “tazama, nimewapeni kila mmea uzaao mbegu ambao uko juu
    ya nchi, na kila mti wenye tunda ambalo lina mbegu ndani yake. Vitakuwa ni chakula
    kwenu.
  bel-bel: 'І сказаў Бог: вось, Я даў вам усякую траву, што сее насеньне, якая ёсьць
    на ўсёй зямлі, і ўсякае дрэва, у якога плод дрэўны, што сее насеньне, - вам гэта
    будзе ежаю:'
  wed-wed: Lam, modu anoi ma ai uana a vereveremi ami lam.
  deu-ELBBK: 'Und Gott sprach: Siehe, ich habe euch gegeben alles samenbringende Kraut,
    das auf der Fläche der ganzen Erde ist, und jeden Baum, an dem samenbringende
    Baumfrucht ist: Es soll euch zur Speise sein;'
  mbb-OT: Ne migkaǥi zutun is Megbevayà te, “Idtuǥut ku keniyu he egkeenen niw is
    minsan hengkey he sagbet he zuen din beǥas wey is minsan hengkey he veǥas te kayu
    he ebpemeǥas he zuen lisu ziyà te menge veǥas din.
  msc-msc: 'A ka a fɔ alu yɛ ko: «Duu suman su su, n da wo bɛɛ di ai ma. Ka a la wo
    kan, jiri denta fen fen ye duu kan, n da wo fanan bɛɛ di ai ma, mɛn ye kisɛ ni
    kolo kɛla alu denilu rɔ. Wo bɛɛ ri kɛ ai balo ri.'
  mal-2015: ഭൂമിയിൽ എങ്ങും വിത്തുള്ള സസ്യങ്ങളും വൃക്ഷത്തിന്റെ വിത്തുള്ള ഫലം കായിക്കുന്ന
    സകലവൃക്ഷങ്ങളും ഇതാ, ഞാൻ നിങ്ങൾക്കു തന്നിരിക്കുന്നു; അവ നിങ്ങൾക്കു ആഹാരമായിരിക്കട്ടെ;
  tuo-NT: 'Beꞌro narẽ ninemocʉ niwĩ: “Noꞌo baꞌase otese peri cʉosenojõrẽ, yucʉdʉca
    dʉcatisenojõrẽ mʉsãrẽ oꞌoꞌo. Te mʉsã baꞌase nirõsaꞌa.'
  gup-gup: Wanjh God yimeng, “Ngurrina, ngaye ngokko ngakurrmeng ngudberre bininj
    mankolhdebubuyika rowk kakarrme manmim, manbu karri kurorre kubolkbubuyika rowk,
    dja mandulkbubuyika rowk kakarrme manbarnem manmim dorrengh, manmekbe rowk wanjh
    manme ngudberre ngurringun.
  met-met: Baing Urana harua ba, “Bagu ngasina anginga xuyanam longgalo duwa titia
    nang xaung xai maranam longgalo nang. Bagula duwa angiaimdi.
  gvs-gvs: Kana, ‘Konōve! Náuna kutukutudi liliudi be nakae kokowoika keuwoidi liliudi
    bogina avinimi moe avami.
  rmc-rmc: 'Paľis o Del phenďa: „Dav tumenge savore rastlini pre caľi phuv, andre
    save hin o semena, the savore stromi, pre save barol ovocje, andre save hin o
    semena; oda ela tumenge pro chaben.'
  nlg-nlg: Ma God te bosa, “Kau righia! Inau tu vaheghau tua na lei ghai vavangagha
    te vuavuagha, mana lei ghai ghania tana maramana, na vatei vanga.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Nǫ̀htsı̨ hadı, “Dèè k'e t'asìı hazǫǫ̀ dehshee wejìì gǫ̀hłı̨ı̨
    sìı eyıts'ǫ ts'ı hazǫǫ̀ wejìecho wejìì gǫ̀hłı̨ı̨ sìı naxıgha hǫt'e. Wets'ǫ shèahzhe
    gha hǫt'e.
  pes-OPV: 'و خدا گفت: «همانا همه علف های تخم داری که بر روی تمام زمین است و همه درختهایی
    که در آنها میوه درخت تخم دار است، به شما دادم تا برای شما خوراک باشد.'
  ron-1924: 'Ши Думнезеу а зис: „Ятэ кэ в-ам дат орьче ярбэ каре фаче сэмынцэ ши каре
    есте пе фаца ынтрегулуй пэмынт ши орьче пом каре аре ын ел род ку сэмынцэ: ачаста
    сэ фие храна воастрэ.'
  aui-aui: Bi God iwona bo, “Tagu kii tupadi ere peidi da kiiuwa ere peidi bogaebogae
    avereveremi da toudi tami kamikam, mmko kuburina debane,
  ben-OBCV: পরে ঈশ্বর বললেন, “প্রত্যেকটি সবীজ লতাগুল্ম, যা সমগ্র পৃথিবীর বুকে উৎপন্ন
    হয় ও বীজ সমেত ফল উৎপাদনকারী প্রত্যেকটি গাছপালা আমি তোমাদের দিলাম। সেগুলি তোমাদের
    খাদ্যদ্রব্য হবে।
  lex-lex: 'Orgahi Nhar lirni: “Mhioratreria, agala yawuli-yatniamni mak kodi o''olli
    honona me, orwo''a-auwo''a maka kodi o''olli honona la'' nohkerkeran di uhunu-ewatni-ewatni-lahwani,
    hare er maka mhi''a la yamananmi.'
  rgu-rgu: 'Nenene matalolole! Au bati-pala fee emi nanaa-nininu rupaꞌ nai dae-bafoꞌ
    ia. Riꞌ: huu maboaꞌ, ma madekeꞌ, ma doo manmomodoꞌ a.'
  som-som: Oo Ilaah wuxuu yidhi, Bal eeg, waxaan idin siiyey geed kasta oo yar oo
    iniino dhala, oo ku yaal dhulka dushiisa oo dhan, iyo geed kasta oo weyn, kaasoo
    midho leh, iniinona dhala; oo waxay idiin noqon doonaan cunto;
  lat-VUC: 'Dixitque Deus: Ecce dedi vobis omnem herbam afferentem semen super terram,
    et universa ligna quæ habent in semetipsis sementem generis sui, ut sint vobis
    in escam:'
  aoi-aoi: “Ngarramini-ngekburakama ngayuwa engka iya engka aninga-murriya, ebina
    amadidira nuw-arrangbinama amarda, akwa ngarningka ebina amaninga nuw-arrangbinama
    eka yik-alyubarini-yada kirrakina.
  eng-ASVBT: 'And God said, Behold, I have given you every herb yielding seed, which
    is upon the face of all the earth, and every tree, in which is the fruit of a
    tree yielding seed; to you it shall be for food:'
  mna-mna: Mi keleŋ, nio aŋur zeere, kini, mi mba ta boozomen piom be kakan.
  ita-1885: 'Oltre a ciò, Iddio disse: Ecco, io vi do tutte l''erbe che producono
    seme, che son sopra tutta la terra; e tutti gli alberi fruttiferi che fanno seme.
    Queste cose vi saranno per cibo.'
  eng-LXXUP: And God said, Behold I have given to you every seed-bearing herb sowing
    seed which is upon all the earth, and every tree which has in itself the fruit
    of seed that is sown, to you it shall be for food.
  eng-ULB: God said, “See, I have given you every plant yielding seed which is upon
    the surface of all the earth, and every tree with fruit which has seed in it.
    They will be food to you.
  spa-VBL: 'Y Dios dijo: “Miren, les he dado como alimento cada planta que produce
    semilla de toda la tierra, y cada árbol que produce fruto con semilla.'
  fra-_FOB: 'Et Dieu dit: Voici je vous ai donné toute herbe portant semence, qui
    est à la surface de toute la terre, et tout arbre qui a en soi du fruit d''arbre
    portant semence; ce sera votre nourriture.'
  mal-mal: “ഭൂമിയിൽ എങ്ങും വിത്തുള്ള സസ്യങ്ങളും വൃക്ഷത്തിന്റെ വിത്തുള്ള ഫലം കായിക്കുന്ന
    സകലവൃക്ഷങ്ങളും ഇതാ, ഞാൻ നിങ്ങൾക്ക് തന്നിരിക്കുന്നു; അവ നിങ്ങൾക്ക് ആഹാരമായിരിക്കട്ടെ;
  lit-lit: 'Ir Dievas tarė: „Štai aš duodu jums kiekvieną sėklą duodantį augalą, kuris
    yra ant visos žemės paviršiaus, ir visokį medį, kuriame yra medžio vaisius, duodantis
    sėklą; tai bus jums maistas.'
  urd-GVR: Allāh ne un se mazīd kahā, “Tamām bījdār paude aur phaldār daraḳht tumhāre
    hī haiṅ. Maiṅ unheṅ tum ko khāne ke lie detā hūṅ.
  suz-BL: मिनु परमप्रभुमी “नेनीस, गो इस कली वांचेर सिप्‍ब, गिग खाइ, फल सिप्‍ब नु वांचेर
    सेल्‍ब रवा गेतन्‍सी। मेको इस कली जचा ब्‍वचा दुम्‍ब। मत्ती ६:२५-३४
  ita-1927: 'E Dio disse: “Ecco, io vi do ogni erba che fa seme sulla superficie di
    tutta la terra, ed ogni albero fruttifero che fa seme; questo vi servirà di nutrimento.'
  ckb-ckb: 'ئینجا خودا فەرمووی: «هەموو ڕووەکی تۆودار کە لە سەرتاسەری ڕووی زەوییە داومە
    بە ئێوە، لەگەڵ هەموو دارێکیش کە بەری هەیە و تۆوی خۆی تێدایە. بۆ ئێوە دەبنە خۆراک.'
