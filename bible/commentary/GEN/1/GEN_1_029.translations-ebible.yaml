    utite, koakeil aling aneite, ka koakeil ason heite. Keil vasi taanien.'
  tel-2017: దేవుడు ఇంకా ఇలా అన్నాడు. “చూడండి, భూమిమీద ఉన్న విత్తనాలిచ్చే ప్రతి చెట్టును,
    విత్తనాలున్న ఫలాలు ఇచ్చే ప్రతి చెట్టును మీకు ఇచ్చాను. అవి మీకు ఆహారం అవుతాయి.
  hat-BSA: Alò Bondye te di, “Gade byen, Mwen bannou chak plant ki donnen grenn sou
    sifas tout tè a, ak chak bwa ki gen fwi avèk grenn li; li va sèvi kòm manje pou
    nou;
  bxh-bxh: Habahim iyen, “Ginauli iniꞌinidi fafaliꞌedi mahudoꞌidi tanohi mahudoꞌina
    yai yo oyagi fuwafuwadi tumatumadi mahudoꞌidi hinaga E felemiu, ami anꞌan.
  nay-nay: Wunyile Jehovah yarnin “Nak our,” ngate pempir an lomanyir ngune ruwald,
    lamatyeri fruitald. Ngurla el takkani an fruitowe.
  kos-kos: Na God El fahk, “Nga akoela kain in mahsrik nukewa ac kain in fokinsak
    nukewa kowos in mongo kac,
  hbo-WLC: וַיֹּ֣אמֶר אֱלֹהִ֗ים הִנֵּה֩ נָתַ֨תִּי לָכֶ֜ם אֶת־כָּל־עֵ֣שֶׂב ׀ זֹרֵ֣עַ
    זֶ֗רַע אֲשֶׁר֙ עַל־פְּנֵ֣י כָל־הָאָ֔רֶץ וְאֶת־כָּל־הָעֵ֛ץ אֲשֶׁר־בּ֥וֹ פְרִי־עֵ֖ץ
    זֹרֵ֣עַ זָ֑רַע לָכֶ֥ם יִֽהְיֶ֖ה לְאָכְלָֽה׃
  ibo-ibo: Mgbe ahụ, Chineke sịrị “Enyela m unu ahịhịa ubi niile na-amị mkpụrụ dị
    nʼelu ụwa, na osisi ọbụla mịrị mkpụrụ, nke mkpụrụ ọkụkụ ya dị nʼime ha, ka ha
    bụrụ ihe oriri gị.
  ory-ory: ପରମେଶ୍ୱର ଆହୁରି କହିଲେ, “ଦେଖ, ଆମ୍ଭେ ଭୂମିସ୍ଥ ସବୁ ସବୀଜ ଶାକ ଓ ସବୁ ସବୀଜ ଫଳଦାୟକ
    ବୃକ୍ଷ ତୁମ୍ଭମାନଙ୍କୁ ଦେଲୁ, ତାହା ତୁମ୍ଭମାନଙ୍କର ଖାଦ୍ୟ ହେବ।
  wmt-wmt: '@see-verse:GEN.001.028'
  chk-chk: Mürin, Kot a pwal apasa, “Üa ngenikemi ekewe iräkis meinisin won fanüfan
    mi afisätä föür, pwal ekewe irä meinisin mi ukua, a pwal wor föür lor, pwe oupwe
    mongö seniir.
  ssd-ssd: 'Taŋakina sulumba nu maŋ sanikina: Tale kaŋgerap. Nyamagaŋ ŋakmba kilke
    mbolŋge prode ta ye tane tiŋget. Ilinzu tumunu ŋak ail tiŋnu tumunu ŋak ta ŋakmba
    tane tuku nyamagaŋ minamŋgaig.'
  rop-rop: En blanga yumob daga ai gibit yumob olkain sid daga en frut daga blanga
    dagadagat.
  mwf-2018: “I nga, mi kamarl i mi dhepdhep terert pana kurrannarrangkadhuk ngarra
    da putek ngala pana-ka nhini-wa mi dhepdhep nanki-yu.
  ukr-1871: 'І рече Бог: Оце ж дав я вам усяке зело з насїннями, яке нї росте на землї,
    та й усяке дерево, що має в собі плід родющий насїннє; се нехай вам на харч.'
  eng-AOI: “I have made all kinds of food for you, seeds that the grasses provide
    and fruit that the trees provide, for you to eat.
  yon-yon: Kwanandekore yedmoon, “Kedi, yob irimaan yeman koremiib ayowiib yiib yaa
    kondaan, yiib animan kui.
  bch-bch: Ga kus ta Deo ikeo, “Ega, gau nabada gid abei ga gilgilnga tanoeai aea
    imata ede ga ede toman ngan itautau ga ipuapua pagimi, ta gid danga toa ne ga
    iman gimi ami annga.
  deu-1951: 'Und Gott sprach: Siehe, ich habe euch alles Gewächs auf Erden gegeben,
    das Samen trägt, auch alle Bäume, an welchen Früchte sind, die Samen tragen; sie
    sollen euch zur Nahrung dienen;'
  eng-JPS: 'And God said: ''Behold, I have given you every herb yielding seed, which
    is upon the face of all the earth, and every tree, in which is the fruit of a
    tree yielding seed — to you it shall be for food;'
  ubr-ubr: Namon God iyau, “Yau on tafanamai wengar uwas seyaya engon tutufin a wengar
    uwas fofous aumas engon tutufin on ato abitem omi ami bayu mes wonam.
  srp-1865: 'I još reèe Bog: evo, dao sam vam sve bilje što nosi sjeme po svoj zemlji,
    i sva drveta rodna koja nose sjeme; to æe vam biti za hranu.'
  lug-lug: Awo Katonda n’agamba nti, “Laba mbawadde buli kimera eky’ensigo ekiri ku
    nsi na buli muti ogw’ensigo mu kibala kyagwo. Munaabiryanga.
  heb-heb: ויאמר אלהים הנה נתתי לכם את כל עשב זרע זרע אשר על פני כל הארץ ואת כל העץ
    אשר בו פרי עץ זרע זרע לכם יהיה לאכלה׃
  ben-IRV: ঈশ্বর আরও বললেন, “দেখ, আমি সমস্ত পৃথিবীতে অবস্থিত যাবতীয় বীজৎপাদক ওষধি
    ও যাবতীয় সবীজ ফলদায়ী বৃক্ষ তোমাদেরকে দিলাম, তা তোমাদের খাদ্য হবে।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ, ਵੇਖੋ ਮੈਂ ਤੁਹਾਨੂੰ ਹਰੇਕ ਬੀਜ ਵਾਲਾ ਸਾਗ ਪੱਤ ਜਿਹੜਾ ਸਾਰੀ ਧਰਤੀ
    ਦੇ ਉੱਤੇ ਹੈ, ਹਰੇਕ ਰੁੱਖ ਜਿਹ ਦੇ ਵਿੱਚ ਉਸ ਦਾ ਬੀਜ ਵਾਲਾ ਫਲ ਹੈ, ਦੇ ਦਿੱਤਾ ਹੈ। ਇਹ ਤੁਹਾਡੇ
    ਲਈ ਭੋਜਨ ਹੈ।
  tkr-tkr: 'Allahee uvhuyn: «Haane, çiyeyne aq''val toxum hoolen ok''bıd-alafbıd,
    gırgıne yivaaşin meyvabı şos helenbı, oxhnecenva.'
  mwp-mwp: Ngath ngipel mura seysithamaypa ay puy nagu kapul, a ay puy koewsal yadu
    poelagiz aygudoepa.
  mya-JVB: ဘုရား သခင်ကလည်း ကြည့်ရှု လော့။ မြေ တပြင်လုံး ၌ စပါး သီးကို ဖြစ်စေသော စပါး
    ပင် အမျိုးမျိုး တို့ကို၎င်း၊ မျိုးစေ့ ကိုဖြစ်စေသော အသီး နှင့်ပြည့်စုံသော သစ်ပင်
    အမျိုးမျိုး တို့ကို၎င်း၊ သင် တို့စားစရာ ဘို့ ငါပေး ၏။
  tte-O: Kabo muli mena Yaubada iwaloyoi iba, “Wagitai, kawasi meuloili mepatuli yaeliwa
    meuloili bwatano mena simiyamiya tabe mayau meuloili mepatuli uweli kolili simiyamiya
    kamiu kaiwena.
  tbg-tbg: Kotiva minti tivakero qaiqaa tiharo, Ekaa ahaikavano iraaina tavarave,
    ekaa katarivano iraaina tavarave, te vi haikara nitanta nimiariraro nitanta karama
    varianarove.
  hmo-hmo: Ma Dirava ia gwau, “Umui itaia, tanobada ibounai edia latanai uhe idia
    atoa ava ibounai, bona huahua idia atoa au ibounai, umui dekenai lau henia vadaeni,
    inai be emui aniani.
  ata-ata: Xe Lataua muavuti la muvikala aloxo ꞌo la, “Eni aitingenge kamakamakala
    iouiou mo ovuovu iouiou ane uneneꞌa la ngiangiaxu xe tematemanu ne lexe ngingi
    laꞌilalingenge ane.
  nfa-nfa: 'Mi nanene paie-iie! Jaꞌa hia miu rupa-rupa ngangaꞌa ètu rai-haha neꞌe.
    Sèmi: ana aajꞌu dhu dènge hua, dhu dènge lamusi, aa dhu dènge rèu mangèru.'
  urd-urd: और ख़ुदा ने कहा कि देखो, मैं तमाम रू — ए — ज़मीन की कुल बीजदार सब्ज़ी और
    हर दरख़्त जिसमें उसका बीजदार फल हो, तुम को देता हूँ; यह तुम्हारे खाने को हों।
  rus-SYN: 'И сказал Бог: вот, Я дал вам всякую траву, сеющую семя, какая есть на
    всей земле, и всякое дерево, у которого плод древесный, сеющий семя; - вам сие
    будет в пищу;'
  cbt-NTPO: 'Napotahuaton, itaantarin: “Ni''quë''. Nisha nisha sharo''sa apapotërahuë
    nitërinso capamaso marë''. Notohuaro'' nisha nisha nararo''santa nitërinso ca''quë'',
    iroquë''.'
  bqc-SIM: 'Ɔ̃ Lua mɛ̀: Ma pↄ́ wɛ́nade pↄ́ kú tↄↄlɛwaↄ kpàwá á pↄblea ũ píiɛ
    ń lí nɛdeↄ píi.'
  tcz-CHONGTHU: Pathen in hitin jong seiye, “Ve lhon in keiman leiset chunga muchi
    gathei phung jouse le thingphung gathei jouse aboncha hi nangni kihinso theina
    dinga kapeh lhon nahitai.
  mar-mar: देव म्हणाला, पाहा, सर्व पृथ्वीच्या पृष्ठभागावर असलेली बीज देणारी प्रत्येक
    वनस्पती आणि ज्यामध्ये बीज देणाऱ्या झाडाचे फळ आहे ते प्रत्येक झाड, ही मी तुम्हास
    दिली आहेत. ही तुम्हाकरिता अन्न असे होतील.
  tcs-tcs: God i bin tok gen diskain, ‘Prapa tru! Antap lo da lan, ai bin gibe yupla
    ebri plant wea i go lego olkain sid, ane ebri pruttri wea i go lego olkain prut
    gad sid insaid. Demwan i kaikai blo yupla po kaikai.
  soq-soq: God wanase, “Tawo osowe nana uduudu enalena, nana isiwa bedewe naumba dola.
    Tane nana ipawa naumoie wineia ipa e baila nanuna baiwa.
  qub-qub: 'Nircur paycunata niran: «Gamcunatami llapan cay muruchaj caj lanta jachacunata
    goycö, chayno frütata wayoj yöracunatapis. Chaycunaga llapanmi canga micunayquicunapaj.'
  bqp-bqp: 'Akũ Luda pì: Pↄ́ wɛ́de kũ ò kú zĩtɛnↄn ma kpàáwa á pↄ́ble ũ pínki kũ
    lí nɛ́denↄ pínki.'
  hat-hat: Bondye di. Gade. Mwen ban nou tout kalite plant ki bay grenn ak tout kalite
    pyebwa ki bay fwi ak grenn pou nou manje.
  eng-BSB: Then God said, “Behold, I have given you every seed-bearing plant on the
    face of all the earth, and every tree whose fruit contains seed. They will be
    yours for food.
  tod-tod: 'GALA ge ɠɛni ma: «Wɛlɛ, tufai nii ma waai su a ɠɛ ga ma zuwui, zooi ɠa
    ná pɛ, gè naa vea wo ʋɛ, ta gului nii ma waai su a ɠɛ ga ma zuwui, naa ɠa ɠɛ
    ga wo-laamianigi.'
  eng-WEBPB: God said, “Behold, I have given you every herb yielding seed, which is
    on the surface of all the earth, and every tree, which bears fruit yielding seed.
    It will be your food.
  kbq-kbq: Anumzamo'a amanage hu'ne, Kma antahi'o! Mopafima nehagea zamofona avima'ane
    zafa raga'ane nezama nesa'aza tanami'noe.
  nhe-BL: 'Huan teipa Toteco Dios quinilhui nopa tlacatl huan sihuatl: “Xiquitaca,
    nimechmaca nochi tlamantli xihuitl tlen quipiya iyol huan nochi cuahuitl tlen
    quipiya itlajca para inquicuase.'
  sps-sps: Ai Gov tsue to, “Nyo faan mami na fo viirviir fua te natiny kaa miror kainy
    ainy, ana fo viirviir nau te kaa miror kainy ainy natiny fua ror, a foka to aya
    kainy ainy tsumi.
  bus-bus: 'Ben Luda bè: Ma pↄ́ wɛ́ɛdee kɛ̀ kú tↄↄtɛanↄ kpàawa a pↄ́blee ũ píngi
    kↄ̃n lí nɛ́deenↄ píngi.'
  gub-BL: Amono putar ma'e hezuz ma'e ma'eà'yz hereko har peme upaw rupi katete ihe
    nehe, penemi'u ràm romo ihe nehe. Heta tetea'u putar ma'ywa 'yw peme nehe no.
    Amono putar i'a kwer peme penemi'u ràm romo upaw rupi katete nehe no.
  ulk-ulk: Ka emetu dararsirda gair tonar kep a kurup lewer wabim arwem;
  eng-DRA: 'And God said: Behold I have given you every herb bearing seed upon the
    earth, and all trees that have in themselves seed of their own kind, to be your
    meat:'
  knf-knf: 'Naşibaţi aji : « Natenan, dwulan ujaagal unwooŋ na mbuk na uko wi ugof
    na mnko bŧi manjaaŋ mambuk nado kade.'
