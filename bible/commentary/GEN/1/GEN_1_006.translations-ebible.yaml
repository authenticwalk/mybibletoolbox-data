verse: GEN.001.006
translations:
  mal-C: “വെള്ളങ്ങളുടെ മധ്യേ ഒരു വിതാനം ഉണ്ടാകട്ടെ,” ദൈവം അരുളിച്ചെയ്തു; “വെള്ളവും
    വെള്ളവുംതമ്മിൽ വേർപിരിയട്ടെ” എന്നും കൽപ്പിച്ചു.
  deu-TKW: 'Da sprach Gott: Es werde ein Veste inmitten der Gewässer und bilde eine
    Scheidewand zwischen den verschiedenen Gewässern. Und es geschah so.'
  lin-lin: 'Bongo Nzambe alobaki : « Tika ete etando ezala kati na mayi mpo na kokabola
    yango ! »'
  cbr-NT: 'Usakin ''atankëx ka Nukën ''Ibu Dios kiakëxa: Ka achúshi xabá chaiiracha
    an ''umpaxkama ënananmiti ''iti ''ikën. Kikëbëshi ka usai ''iakëxa.'
  eng-LSV: And God says, “Let an expanse be in the midst of the waters, and let it
    be separating between waters and waters.”
  bmu-bmu: 'Giaŋiiga Anutunöŋ kewö jim kutuyök: “Mönö o sutŋine suepkö jabö köhöikŋi
    asuhuba o mendeŋniga euke aka emuke ahömahot.”'
  eng-GNV: 'Againe God said, Let there be a firmament in the mids of the waters: and
    let it separate the waters from the waters.'
  eng-WEBSTER: And God said, Let there be a firmament in the midst of the waters,
    and let it divide the waters from the waters.
  nhw-BL: 'Huan Toteco Dios quiijto: “Ma onca ajacatl catli quixelos nopa atl para
    mocahuas iyoca.” Huan quej nopa elqui.'
  swh-ONEN: Mungu akasema, “Iwepo nafasi kati ya maji igawe maji na maji.”
  bba-bba: Mɑ Gusunɔ u nɛɛ, ɡɑ̃ɑnu nu tɛrio wɔllɔ nɡe ɡɔnɑ kpɑ mu n nim bɔnu sɑ̃ɑ.
  eng-KJVCPB: And God said, Let there be a firmament in the midst of the waters, and
    let it divide the waters from the waters.
  cpy-cpy: 'Opoñaashita ikantanee Tajorentsi: “Otzimi aatzinkironi nijaa-paeni, rootaki
    inashi-tyaawoni.”'
  mpx-mpx: Yaka Yabowaine i ba, “Hawawal ga ni gan wewel ali luwaluwala ge wewel ni
    walel.”
  wbp-wbp: Parra-karirlalku, Kaatuju wangkaja, “Yalkiri, marlajaju palka-jarriya ngami
    wiri-jarlu-piya rdakurlpari kuja-ka kaninjarra-kari karrimi!” Junga-juku, kujarlunya
    ngurrju-manu yalkiriji. Ngulangku yalkirirli yangka ngami wiri-jarlu-piyarlu ngapaju
    ngalya-pangurnu. Ngalya-kari ngapa kankarlarni yalkirirlalpa ngunaja. Ngalya-kari
    ngapa, ngulajulpa ngunaja kanunju.
  luo-luo: Eka Nyasaye nowacho niya, “Gima pogo pi mondo obedie mondo opog pi gi pige.”
  meu-meu: Dirava ma eto, Ḡau ta aine vara gadobada daenai, ranu baine haridia.
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “पानीको बिचमा एउटा क्षेत्र होस्, र त्यसले पानीलाई
    दुई भागमा विभाजन गरोस् ।”
  yor-yor: Ọlọ́run sì wí pé, “Jẹ́ kí òfúrufú kí ó wà ní àárín àwọn omi, láti pààlà
    sí àárín àwọn omi.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba jarasia: –Baido ẽsi ded̶aada b̶aya baido ab̶a ʌ̃taa wãmãrẽã,
    ab̶a edre b̶emãrẽã.–'
  ind-ind: Pada pagi berikutnya, berkatalah Allah, “Hendaklah ada ruang kosong untuk
    memisahkan air yang di bumi dengan air yang di atas bumi.”
  pes-OPCB: 'سپس خدا فرمود: «فضایی باشد بین آبها، تا آبهای بالا را از آبهای پائین
    جدا کند.»'
  ssx-ssx: Kutupa Koda꞉ma꞉ alota꞉ Mo ikalita꞉ putupaalu pina꞉ yeke dopu miaasa꞉ ekima꞉
    handeke ale wina꞉e leeke handaata꞉ kutu piekeme. Koda꞉ma꞉ do wieke alema꞉ta꞉ mo
    ikalita꞉ putupa꞉alu pea manda make oto nane make wina꞉ leekeme.
  lcm-lcm: Au na God kala antok, “Laman, ku tapagal ane si pongua na palpal. Mang
    palpal ane pangkul na mang palpal ane kevkev. Nei liuan i ngono palpal ke, ka
    atogon ta pangau si pagal ani ngono laman ke.” Au na kala asukang.
  aer-aer: Kele imerte Ngkarte kwatyeke angkeke, “Kwatyaye akalke-irraye, atherrame
    mpwaremele itepele-ante atherre akenhe mpwelekenge mpepele kwatyeke arrangkwe
    anetyenhenge, kwatye awenge arrpenhe kwenele kwatye awenge arrpenhe akertnele.”
  tgl-ULB: Sinabi ng Diyos, “Magkaroon ng puwang sa pagitan ng mga tubig, at hayaang
    ihiwalay nito ang tubig mula sa tubig.”
  nop-nop: Kaŋ Bepaŋ adi indiŋ yoguk, “Ime lekiŋgoŋ ginaŋ kamehep fafaŋeniŋ niŋ mintaaŋ
    wendigoŋ ime danewek.”
  kca-kca: 'Турәм йастәс: «Йик кўтән турәм ԓŏӈәԓ ат питәԓ, йиӈкәт атэԓт ат ўԓԓы».'
  cbu-NT: Apanll mangush chinarangu, Waani íwar kung msas tamapari ashiru taachpa;
    tsapushsha kung waanitam taachpa, mang tárangiya.
  hui-hui: Mani Ngode Datagaliwabehanda lalu, Iba halu kirani berelo tubari mbira
    íbu ha layagola tubari ogoni hene. Ibugua iba hari daligaha biralu dindihabi berelo
    lowa tubari ogoni wini.
  wrs-wrs: Doa Sesoava henga ona, doa pomba pethara vavawonam liv, doa pooa mongo
    sena lira, wo ambsa hovra lohra.
  mya-mya: ထို​နောက်​ဘု​ရား​သ​ခင်​က ``ရေ​ရေ​ချင်း​နှစ်​ပိုင်း ခွဲ​ခြား​တည်​ရှိ​စေ​ရန်
    မိုး​မျက်​နှာ​ကြက်​ဖြစ်​ပေါ် စေ'' ဟု​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​ဖြစ်​ပေါ်​လာ​၏။
    ဘု​ရား​သ​ခင်​သည်​ထို​သို့​မိုး​မျက်​နှာ​ကြက် ကို​ဖြစ်​ပေါ်​စေ​၍ မိုး​မျက်​နှာ​ကြက်​ရှိ​ရေ​နှင့်
    အောက်​ရှိ​ရေ​ကို​ပိုင်း​ခြား​တော်​မူ​၏။-
  cbi-NTPO: 'Bene Dios manen tsandimi: Pitalan manbela aa ba''kara jusa, tsenmalaa
    pi maali maali develanutsu, timi.'
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། ཆུའི་བར་དུ་དབྱིངས་དང་ལྡན་པར་གྱུར་ནས་ཆུ་དང་ཆུའི་བར་མཚམས་ཕྱེས་ཤིག་ཅེས་གསུངས་པ༌དང༌།
  wsk-wsk: Se Kaem balam, “Yu paga ilagala arukko,” mam, “bo kualala, se bo aliti,
    se kusumuri mu kuwim yam bo anirukko.”
  kkl-kkl: Imbaogti, inipna selekne taogpa, kwelekaogpa, ik phendep sum eneko Allah
    yubu lelamogti, “Mag mombolag sip longop tangkamlangeap, paliag sip longop tangkamlangeap,
    a'ero-a'ero longop tangkamdik,” aro irikna phela wengero pibog.
  sna-sna: Uye Mwari akati, “Ngapave nenzvimbo pakati pemvura kuti iparadzanise mvura
    nemvura.”
  spa-BLM: 'Dios dijo: “Que haya una extensión en medio de las aguas, y que divida
    las aguas de las aguas”.'
  beu-beu: Seng angmuse, Lahatala Ana bot gahing vengbanang hula, “Mana osing eele
    Na malekang ening metma atelat hama angdo mi mea, senge jar angu ening atatara
    hengi. Aulang senge, jar doe atela angdo mi, bot jar ae alolang anga di mi.” Lahatala
    Ana gahing vengbanang aulang muse, jar angu tatarat baang aaru.
  cac-cac: 'Ix lajvi chi'' ix yalan Dios icha tic: Ayocab'' junoc tas scan d''a yib''an̈
    sat luum tic yic spojan snan̈al a a'', xchi.'
  swh-ULB: Mungu akasema, “ na kuwe na anga kati ya maji, na ligawe maji na maji.”
  bel-bel: 'І сказаў Бог: хай будзе цьвердзь пасярод вады, і хай аддзяляе яна ваду
    ад вады.'
  wed-wed: Ma God i riwa i pa, “Parata mara au tepana ina mae da waira au tepana ma
    waira au gabaurina ina vilamonei.”
  deu-ELBBK: 'Und Gott sprach: Es werde eine Ausdehnung inmitten der Wasser, und sie
    scheide die Wasser von den Wassern!'
  mbb-OT: Ne migkaǥi zutun is Megbevayà te, “Mehimu is elang dutun te wahig su wey
    mezezuwa he vahin.”
  msc-msc: 'Alla kumara ikɔ ko: «Dan ye kɛ jilu tɛma, ka alu fara i ɲɔɔn na.»'
  mal-2015: 'ദൈവം: വെള്ളങ്ങളുടെ മദ്ധ്യേ ഒരു വിതാനം ഉണ്ടാകട്ടെ; അതു വെള്ളത്തിന്നും
    വെള്ളത്തിന്നും തമ്മിൽ വേർപിരിവായിരിക്കട്ടെ എന്നു കല്പിച്ചു.'
  tuo-NT: 'Tere wééca beꞌro ape nʉmʉ peꞌe, te acore ĩꞌagʉ̃, Õꞌacʉ̃ aꞌtiro nicʉ niwĩ:
    “Acore dʉcawaaroʉaꞌa. Apeye ʉꞌmʉsepʉ, apeye nucũcãpʉ tojato”, nicʉ niwĩ.'
  gup-gup: God yimeng, “Mah, kunngol kumray kakurrmerren kubulkayh kore kaboyo, ba
    kabebbehbolarlmang.”
  met-met: Baing Urana harua ba, “Ganangana sok lia mana langa bu hata langdi.”
  gvs-gvs: E Yaubada sopana goi imadágina idigo kana, ‘Sekulapeya kusowōduwo go, bwae
    kuwotāi.’
  rmc-rmc: 'O Del phenďa: „Mi el pre obloha e klenba, savi rozďelinela o paňa upral
    the telal.“'
  nlg-nlg: Mi murina keri, God te bosa, “Lubatia siki totobo ke vilivokara na lei
    beti.
  dgr-DOGNT: Nǫ̀htsı̨ “Dèè k'e tı eyıts'ǫ ı̨dòo yat'a tı į̀łak'aà awede,” hadı.
  pes-OPV: 'و خدا گفت: «فلکی باشد در میان آبها و آبهارا از آبها جدا کند.»'
  ron-1924: 'Думнезеу а зис: „Сэ фие о ынтиндере ынтре апе ши еа сэ деспартэ апеле
    де апе.”'
  aui-aui: Wasina bi God iwona bo, “Taraboga nama rarima basune da inibogabogaedi.”
  ben-OBCV: আর ঈশ্বর বললেন, “পৃথিবীর জল থেকে আকাশের জলকে আলাদা করার জন্য এই দুই ধরনের
    জলের মাঝখানে উন্মুক্ত এলাকা তৈরি হোক।”
  lex-lex: 'Orgahi Nhar lirni: “Tertieri-tawtawa mpuo''ti-mpuanin la gergerni-taitiah''in
    di letgarni, totpa muwera-mupakia gera-tah''i la gera-tah''i.”'
  rgu-rgu: Basa de Manetualain dedea bali, nae, “Muste hapu mamana rouꞌ fo tada-bati
    oe a. Huu ria na, de hapu oe nai tadaꞌ lai, ma hapu oe nai tadaꞌ dae.” Dedea basa
    leoꞌ na boe ma, oe a tada-batin neuꞌ dua.
  som-som: Ilaahna wuxuu yidhi, Meel bannaani ha noqoto biyaha dhexdooda, oo iyadu
    biyaha ha ka soocdo biyaha.
  lat-VUC: 'Dixit quoque Deus: Fiat firmamentum in medio aquarum: et dividat aquas
    ab aquis.'
  aoi-aoi: Biya ngarningka nakina Neningikarrawara ni-yengbina ayakwa. “Aki-yebijebakaja
    akungwa ngala amungukungwa, ekuwarra karrawaru-wa, umba ngalaja ekuwarra arrawa-manja,”
    ni-yama nakina.
  eng-ASVBT: And God said, Let there be a firmament in the midst of the waters, and
    let it divide the waters from the waters.
  mna-mna: 'To Anutu iso: “Koroŋ mbolŋana sa be ipet mi iyembut yok ma iwe ru.”'
  ita-1885: 'Poi Iddio disse: Siavi una distesa tra le acque, la quale separi le acque
    dalle acque.'
  eng-LXXUP: And God said, Let there be a firmament in the midst of the water, and
    let it be a division between water and water, and it was so.
  eng-ULB: God said, “Let there be an expanse between the waters, and let it divide
    the waters from the waters.”
  spa-VBL: 'Entonces Dios dijo: “Que haya expansión en medio de las aguas para dividirlas”.'
  fra-_FOB: 'Puis Dieu dit: Qu''il y ait une étendue entre les eaux; et qu''elle sépare
    les eaux d''avec les eaux.'
  mal-mal: 'ദൈവം: “വെള്ളങ്ങളുടെ മദ്ധ്യേ ഒരു വിതാനം ഉണ്ടാകട്ടെ; അത് വെള്ളത്തിനും വെള്ളത്തിനും
    തമ്മിൽ വേർതിരിവായിരിക്കട്ടെ” എന്നു കല്പിച്ചു.'
  lit-lit: 'Ir Dievas tarė: „Tegul atsiranda skliautinė platybė tarp vandenų, ir ji
    tegul atskiria vandenis nuo vandenų.“'
  urd-GVR: Allāh ne kahā, “Pānī ke darmiyān ek aisā gumbad paidā ho jāe jis se nichlā
    pānī ūpar ke pānī se alag ho jāe.”
  suz-BL: मिनु परमप्रभुमी “ब्‍वाक्‍कु आ दातेमी फ्रातीक दुमो। ब्‍वाक्‍कु ब्राशा बाक्‍मल”
    देंमाक्‍त।
  ita-1927: 'Poi Dio disse: “Ci sia una distesa tra le acque, che separi le acque
    dalle acque”.'
  ckb-ckb: 'خودا فەرمووی: «با بۆشاییەک لەنێوان ئاوەکاندا ببێت، بۆ جیابوونەوەی ئاو
    لە ئاو.»'
  nas-nas: Eeꞌnoko Kumponinge napoꞌ karoma aaꞌpuuꞌ, “Meerooꞌnavaro doona otoai tankaampuresi
    pirung boonaruꞌ eeꞌnoko ntong kamoꞌkoong.”
  eng-BBE: And God said, Let there be a solid arch stretching over the waters, parting
    the waters from the waters.
  crx-NTPO: '''Et Yak''usda (Elohim) ndutni, “Too toh yat hole'' ''ink''ez ndo whutoo''
    ''ink''ez yun k''ut too cha lhulcho oole''.”'
  kan-OKCV: ನಂತರ ದೇವರು, “ಜಲರಾಶಿಯ ನಡುವೆ ವಿಸ್ತಾರವಾದ ಗುಮ್ಮಟವಾಗಲಿ, ಅದು ನೀರಿನಿಂದ ಭೂಮಿಯನ್ನು
    ಪ್ರತ್ಯೇಕ ಮಾಡಲಿ,” ಎಂದರು.
  bbb-bbb: Areme Godi fune do ije kuamoga fu atana guegue rei. Do gue fu kuamoga fu
    kabo ijia nakoga gue fu ume ijia nafuemo fu are ririkua ije kua, Saoveno kuae.
    Fu ijiege amaeriama furikoga ve una ijia titutemo fune mu inokiro rei.
  tam-2017: பின்பு தேவன்; “தண்ணீர்களின் மத்தியில் ஆகாயவிரிவு உண்டாகட்டும்,” என்றும்,
    “அது தண்ணீரிலிருந்து தண்ணீரைப் பிரிக்கட்டும்” என்றும் சொன்னார்.
  spa-RV-1909: 'Y dijo Dios: Haya expansión en medio de las aguas, y separe las aguas
    de las aguas.'
  ron-BTF: 'Şi Dumnezeu a spus: Să fie o întindere în mijlocul apelor şi aceasta să
    despartă apele de ape.'
  eng-WEBP: God said, “Let there be an expanse in the middle of the waters, and let
    it divide the waters from the waters.”
  eng-FBV: God said, “Let there be an expanse in the middle of the waters to divide
    the waters.”
  nld-1939: 'God sprak: Er zij een uitspansel tussen de wateren, om de wateren van
    elkander te scheiden. Zo geschiedde.'
  nch-BL: 'Huan Toteco Dios quiijto: “Ma onca ajacat cati quixelos nopa at para mocahuas
    iyoca.” Huan quej nopa elqui.'
  tfr-NTPO: Wẽshko ga tjl̈ẽ ga «Dl̈ung, pja opkjos ber dboye» l̈e.
  vie-1934: 'Đức Chúa Trời lại phán rằng: Phải có một khoảng không ở giữa nước đặng
    phân rẽ nước cách với nước.'
  hin-CV: फिर परमेश्वर ने कहा, “जल के बीच ऐसा विभाजन हो कि जल दो भागों में हो जाए.”
  eng-OURB: God said, “Let there be an expanse in the middle of the waters, and let
    it divide the waters from the waters.”
  spa-BES: 'Y dijo Dios: Haya un arco visible del cielo que se extiende sobre las
    aguas, separando las aguas de las aguas.'
  tdx-tdx: 'Le hoe t’i Andrianañahare: Ampiboahan-dañelañe añivo’ o ranoo hisitaha’
    ty rano ami’ty rano.'
  vid-vid: Nguluwi nakalonga, “Hawe honhu hagati ha mazi, ugawanuse mazi banzi mbili.”
  pwg-pwg: Muriyai ivona bo, “Taraboga, okowa basunai ketupuwa da okowa ketupayaraghi.”
  eng-OKE: And the Lord said, Let there be an expanse in the midst of the waters,
    and let it distinguish between waters and waters.
  tha-KJV: พระเจ้าตรั​สว​่า “จงให้​มี​พื้นอากาศในระหว่างน้ำ และจงให้พื้นอากาศนั้นแยกน้ำออกจากน้ำ”
  por-BR-2018: 'E disse Deus: Haja expansão em meio das águas, e separe as águas das
    águas.'
  bco-bco: Gode eyo꞉ a꞉la꞉sio꞉, “Ho꞉n we aloba꞉dakiyo꞉, ho꞉ndo꞉ ka꞉ma꞉no꞉ kelego꞉wo꞉
    usamio꞉ fa꞉la꞉doma.” A꞉la꞉sa꞉labiki a꞉naka fa꞉la꞉dowo꞉. Ho꞉ndo꞉ ka꞉lan kelego꞉wo꞉
    dia꞉tabiki, ho꞉no꞉ usa alobanala꞉. Ho꞉n nowo꞉ iwalu ta꞉taki, ho꞉n nowo꞉ ha꞉ga
    ta꞉fo꞉.
  deu-ELO: 'Und Gott sprach: Es werde eine Ausdehnung inmitten der Wasser, und sie
    scheide die Wasser von den Wassern!'
  ktm-ktm: Inum pe Petngendrei ipe ihpa, “Kapetne-et odo wo kah kihir.”
  caa-caa: 'Y de allí ojron e Dios y che: “Que chectac inteꞌ nuxi uwamir tuaꞌ uxere
    e nuxi jaꞌ lo que ayan tujor e rum tacar e nuxi jaꞌ lo que achꞌuwan tichan tama
    e icꞌar”, che e Dios. Y bꞌan numuy.'
  eng-WYC-2018: And God said, The firmament be made in the midst of (the) waters,
    and part (the) waters from (the) waters.
