    bala'pala, bala yurru gapunydja guḻk‐guḻkthunmirrina märrma'lilina,” bitjarra.
    Bala yuwalkthi garrwarnydja maḻŋ'thurrunana.
  yal-yal: Ala yi a fala, a naxa, “Kore walaxan xa lu bɔxɔ igen nun kore igen tagi.”
  gum-gum: 'Katø Tiusbe trenchibig køn: “Larrø lendiig chiguchagaig kønrrain cha,
    tru pimeran nuingui, nuingui tarømartrabig tøbøtag pasrønrrai.”'
  iou-iou: Edap kubä u täreŋirän, eruk Anututä yäŋkuk; Ume bämopiken baga kubä ahäŋpäŋ
    ume yäpmäŋ daniwän!
  haw-1868: I iho la ke Akua, I aouli mawaena o na wai, i mea hookaawale i kekahi
    wai me kekahi wai.
  arb-NAV: 'ثُمَّ أَمَرَ اللهُ: «لِيَكُنْ جَلَدٌ يَحْجُزُ بَيْنَ مِيَاهٍ وَمِيَاهٍ».'
  adz-adz: Da Anutu ini, “Nam papanifan tsiraꞌ bingan dzara bida umpiꞌ nawaꞌ namunti
    wasaꞌ i mpui da natsaf mpui i mpui.”
  ewe-ewe: Mawu gblɔ be, “Lilikpo nedo, eye wòama tsi si le lilikpo la te kple esi
    le lilikpo la tame la me. Eye wòva eme nenema.”
  nuy-nuy: Anubanila-wala, na-God ni-yamayn, “Anubani anaa-gugu anggu-rajaarrang.
    Arrgi wugurru arrwiyaj anggu-rumang, wugurraayung lhirribala-wuy anggu-rumang,
    nga wu-waḏa-waḏaḏ-mayn bandharra-waj.” Dani-yung ni-yamayn. Nga anaani wu-waṉbini.
    Niga niwu-maṉdhangi anubani wu-waḏa-waḏaḏ-jinyung bandharra-waj. Arrgi anaa-gugu
    wugurru arrwiyaj wu-rumayn, nga wugurraayung lhirribala-wuy wu-rumayn.
  eng-LEE: And God said, Let there be an expansion in the midst of the waters, and
    let it divide between waters and waters.
  dji-dji: Manymak, nyani wanginiban, “Gapi irr rindigiban, mir rarrmaḻipm bil djirridji,
    wurpm irr biḻibiḻigilidjigi nguymirri ga wurpitji gilitjiligi ṉammirri, marrga
    baṉim irr djamadjigi miraḻ garrkuḻuk.”
  gvn-gvn: Warngku yindu Godungku kuku dajin baja, ngurrban dakanda banamun bada-badamun,
    wangkar jiringa bundanda. Godungku ngurrban ngami-ngami-bungan banamun. Godungku
    jiri jirida burri dalkin. Yinya day number two.
  nna-nna: Wurrarna palanga, “Parlparr jarra, jinta pinaku ngapakupa mujunguku.”
  asm-FB: তাৰ পাছত ঈশ্বৰে ক’লে, “জলৰ মাজত ভাগ হৈ এক বিস্তৃত খালী অংশ হওঁক আৰু ই জলক
    দুভাগ কৰক।”
  sus-A: عَلَ نَشَ عَ مَسٍن، «كٌورٍ وَلَشّ شَ لُ بْشِ يٍ نُن كٌورٍ يٍ تَفِ.»
  fra-SBL: 'Dieu dit : « Qu''il y ait une étendue au milieu des eaux, et qu''elle
    sépare les eaux d''avec les eaux. »'
  hbo-hbo: וַיֹּ֣אמֶר אֱלֹהִ֔ים יְהִ֥י רָקִ֖יעַ בְּתֹ֣וךְ הַמָּ֑יִם וִיהִ֣י מַבְדִּ֔יל
    בֵּ֥ין מַ֖יִם לָמָֽיִם׃
  shp-NTPO: 'Japekáora Diossen yoia iki: “Jene janbiribi inon xabá ibanon, jaskáketianra
    janbiribi ibékonti iki”. Jatianra jaskara iká iki.'
  eng-WYCLIFFE: And God seide, The firmament be maad in the myddis of watris, and
    departe watris fro watris.
  piu-2006: Katutjalu yalatji watjaṉu tjunkukitjalu, “Yilkarirriwa!” Palulanguru watjaṉu,
    “Yutuwari ngaranytjaku.” Palulanguru watjaṉu, “Yutuwaringka yunnguwana yuru ngarrinytjaku.”
    Paluru yalatji palyaṉu. “Ngaatja yilkariṉa yini watjaṉi.” Palulanguru munga ngarala
    rarrpa kutjupa ngarangi.
  pjt-pjt: Ka Godalu piṟuku wangkangu, “Uṟu pala tjarariwa munu katu tjaṟu ngarima
    ka nguṟurpa aḻa puḻka ngaṟama.” Ka paluṟu wangkanyangka mulapaṯu tjararingu, panya
    Godalu wangkangku uṟu tjaraṉu munu katu tjaṟu ngarinytjaku wangkangu munu nguṟurpa
    aḻa puḻka ngaṟanytjaku.
  cwe-cwe: Maabaho Mulungu kalonga, “Hanhu hagati ya mazi hayagole yamazi banzi mbili.”
  bgs-bgs: Igkagi tô Manama, na mà din, “Massa tô wayig tun datas ka tanà asta tô
    wayig tun ta bówwó ka tanà.”
  kik-kik: Nake Ngai agĩathana, akiuga atĩrĩ, “Nĩkũgĩe wariĩ mũnene gatagatĩ ka maaĩ
    ũgayũkanie maaĩ na marĩa mangĩ.”
  ksr-ksr: 'Ano Anutunoŋ kokaeŋ jeŋ kotoro: “Mono apu batugianoŋ sombimbaa jawo kotiga
    asugiŋ apu mendeeno eugeŋ ano emugeŋ ewao.”'
  omb-omb: I Huqe Mauri mo veve vena, “Mwaile, siregi na wai tuegi na eno lo tano
    tuegi na eno aulu.”
  fra-NCL: 'Dieu dit : « Qu’il y ait un firmament entre les eaux, et qu’il sépare
    les eaux d’avec les eaux. »'
  cek-AK: Sithaw mah, Tuinawk um ah van hma to om nasoe loe, tui thung hoiah tui to
    ampraek nasoe, tiah thuih.
  xla-xla: Epame Godta epo atlaiyo, “Yú duka gladlalo alisisita hallepe,” diyo. Epalati
    yú duka gladlalo alisisita ma-halaiyo. Epapalati Godtapo yú duka gladlalo alisisi
    iye semama omapla diyo. Epedeme Godtapo yú duka glademama yú semeye omapla di
    dla hetlati asiyama semeye ta꞉lamo dla pomeliyo. Epame namba 2 alilata ma-tlati
    ma alila amko haleta ma-alaliyo.
  cuk-cuk: 'Geb degine, Bab-Dummad sogdebalid: “Neg-ollor-dummad nagu, adi, diimar
    bachikii naguegar.”'
  uig-CYR: 'Андин Худа: — Суларниң арилиғида бир бошлуқ болсун вә сулар жуқури-төвән
    иккигә айрилип турсун, деди.'
  pma-pma: Evus, Ahi viteni vit, “!Maen mesaiuai tai vatiti vas atas vakeka out valu!”
  tel-2017: దేవుడు “మహా జలరాశి మధ్యలో ఒక విశాల ప్రదేశం కలుగు గాక. అది నీళ్ళనుండి నీళ్ళను
    వేరు చేయు గాక” అన్నాడు.
  hat-BSA: 'Alò Bondye te di: “Ke vin gen yon gran espas nan mitan dlo yo, e ke li
    separe dlo avèk dlo”.'
  bxh-bxh: Yaubada iyen, “Hoꞌowa aba dailina i taumahata, be hoꞌowa i daili luwagai.”
  nay-nay: Yarnin itye Godowe, ngurn winmani yan wyirre, tarangk bahrekengk, wunyel
    itye threttin bahreke ananyiril bahreke.
  kos-kos: Ac God El fahk, “Lela in oasr sie lisrlisr inmasrlon kof uh, in sraclik
    kof uh liki kof uh.”
  hbo-WLC: וַיֹּ֣אמֶר אֱלֹהִ֔ים יְהִ֥י רָקִ֖יעַ בְּת֣וֹךְ הַמָּ֑יִם וִיהִ֣י מַבְדִּ֔יל
    בֵּ֥ין מַ֖יִם לָמָֽיִם׃
  ibo-ibo: Chineke kwukwara sị, “Ka mbara pụta nke ga-ekewapụ mmiri dị nʼelu mbara
    ahụ site na mmiri nke dị nʼokpuru mbara ahụ”
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର କହିଲେ, “ଜଳ ମଧ୍ୟରେ ଶୂନ୍ୟ ଜାତ ହୋଇ ଜଳକୁ ଦୁଇ ଭାଗରେ ଭିନ୍ନ
    କରୁ।”
  wmt-wmt: '@see-verse:GEN.001.005'
  chk-chk: Iwe, Kot a apasa, “Epwe fis kiännin ewe lölö, pwe epwe imwüfesen lölön
    pekitä me lölön pekitiu.”
  ssd-ssd: 'Kile Kuate nu sakina: Kule purkuwa sulumba ande mbol ambeŋge ka minwa
    le ande ibeŋŋge minwa. Ma baknu ŋgamu taŋge kule ar ta tukulnikam tuku minamŋgat
    ŋgina. Taŋakina ta kumuŋgina.'
  rop-rop: Brom deya God bin tok, “Larram samting jidan blanga kadimat det woda en
    meigim det woda jidan miselpmiselp.”
  mwf-2018: I bere Yile neki-ka mam, “Kura-ka mayerryerrnu warda kura kangkarl i kura
    pepe.” I bere Yile neki-ka mamyerryerr warda kura-yu. Kura numi-ka kanhi ngarra
    da putek i kura numi-ka kangkarl wangu.
  ukr-1871: 'І рече Бог: Нехай проміж водами постане твердь, і розлучає води з водами!
    І сталось тако.'
  eng-AOI: Then God spoke again. “Let the water separate, half above and half below.”
  yon-yon: Kwanoone, Godbed yedmoon, “Ok yiri kuu yuka keruko, ok ari kuu yeka keroko,
    wedya kuu nuub yeman kerok.” andoona kwanoon.
  bch-bch: Ga kus ta Deo ikeo, “Kalakalanga ede manta iuot ta ipoga eau ga idio ngan
    tibur rua.”
  deu-1951: 'Und Gott sprach: Es soll eine Feste entstehen inmitten der Wasser, die
    bilde eine Scheidewand zwischen den Gewässern!'
  eng-JPS: 'And God said: ''Let there be a firmament in the midst of the waters, and
    let it divide the waters from the waters.'''
  ubr-ubr: Namon God iyau, “Sanaf basunai ematar ato sareu ekuseb turin tefanai a
    turin babanai,”
  srp-1865: 'Potom reèe Bog: neka bude svod posred vode, da rastavlja vodu od vode.'
  lug-lug: Era Katonda n’agamba nti, “Wabeewo ebbanga lyawule olufu n’amazzi.”
  heb-heb: ויאמר אלהים יהי רקיע בתוך המים ויהי מבדיל בין מים למים׃
  ben-IRV: পরে ঈশ্বর বললেন, “জলের মধ্যে আকাশ (বায়ুমণ্ডল) হোক ও জলকে দুই ভাগে আলাদা
    করুক।”
  pan-pan: ਫੇਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ, ਪਾਣੀਆਂ ਦੇ ਵਿਚਕਾਰ ਅੰਬਰ ਹੋਵੇ ਅਤੇ ਉਹ ਪਾਣੀਆਂ ਨੂੰ ਪਾਣੀਆਂ
    ਤੋਂ ਵੱਖਰਾ ਕਰੇ।
  tkr-tkr: 'Qiyğa Allahee uvhuyn: «Hasre xhyanbışde yı''q''nee arka vuxhecen, xhyanbı
    sana-sançike cure''ecen».'
  mwp-mwp: Kalanu Awgadhan nungu woenabal yangukudu guythuyadhin kedha, ‘Gugu ubidh
    thoeyayzinga aymaypa, woerpa dhadhiya moeypa ukasar yaynanob loegiya gimal a apal.’
    Wa, gugu ubidh thoeyayzinga senabi thonara aymaydhin. Nuydh nanga Awgadhan gugu
    ubidh thoeyayzinga bokadhanga aymoedhin nadh woer dhadhiya madhin gimal a apal.
  mya-JVB: တဖန် ဘုရားသခင် က ရေ အလယ် ၌ မိုဃ်း မျက်နှာကြက်ဖြစ် စေ၊ ရေ နှင့် ရေ ချင်း
    ခြားနား စေဟု အမိန့် တော်ရှိသဖြင့်၊
  tte-O: Kabo Yaubada iwalo iba, “Sowasowaga kuyawatagili yo waila kuyakasali.”
  tbg-tbg: Vi entara tonavuvanovata mamanavuvanovata nora namariqaa hihipaa iro vauvaro
    Kotiva tiharo, Ruqema vira virini oriniraro nora namarivano miani vairaro avutana
    qaqi variarire, tiro. Minti tuvaro Kotiva tunte iro, tonavuvanovata mamanavuvanovata
    nora namariqaahairo ruqema viro virini orini vauvaro, nora namarivano miani vauvaro
    avutana qaqi vauvaro
  hmo-hmo: Ma Dirava ia gwau, “Gau ta ese davara badana ena ataiai do ia noho, henunai
    ranu bona ataiai ranu be gabu rua do idia noho totona.”
  ata-ata: Xe iliꞌi la, la Lataua muvikala aloxo ꞌo, “Vimelu vile upaa no lexa lixinu
    mo ukalipalaꞌanu lexa ulai no xalee tamei.”
  nfa-nfa: Hèia Ama Lamatua lii hari, Na peka, “Hudꞌi dènge ku era talele, sèna ka
    hagꞌe eele èi. Nèti èèna ka, èi re dedha, aa abhu kahèi èi re haha.” Ropa peka
    nare sèmi èèna, hèia èi bꞌagi dènge mi dua.
  urd-urd: और ख़ुदा ने कहा कि पानियों के बीच फ़ज़ा हो ताकि पानी, पानी से जुदा हो जाए।
  rus-SYN: 'И сказал Бог: да будет твердь посреди воды, и да отделяет она воду от
    воды. И стало так.'
  cbt-NTPO: 'Ina quëran Yosë taantarin: “¡Niquë niquë i'' ya''huëcaso marë'' ya''copinamën
    ya''huë''in!” tënin. Topachina, inachachin ya''huërin huachi.'
  bqc-SIM: 'Ɔ̃ Lua mɛ̀: Bàluma àↄ ku íↄ zãnguo, kɛ́ à ípiↄ kɛ̃kↄ̃wa.'
  tcz-CHONGTHU: Hichun Pathenin aseiyin, “Twipi sukhen dingin, vanthamjol hung kidal
    hen lang Van, twipi le leiset twipi chu alang alang ah sukhen hen,” atin.
  mar-mar: देव बोलला, “जलांच्या मध्यभागी अंतराळ होवो व ते जलापासून जलांची विभागणी
    करो.”
  tcs-tcs: Den God i bin oda diskain, ‘Meke speis melen wea dem wata solong wata i
    go stap antap wea da speis ane wata i go stap de andanit wea da ert.’
  soq-soq: Ita God badowa wanase, “Bela badowa iono segaite esa enapundepio nata segantopu.”
  qub-qub: 'Chaypita Tayta Dios niran: «Asulyaraycaj cachun yacucuna ishcayman raquicänanpaj.»'
  bqp-bqp: 'Akũ Luda pì: Sarapura gↄ̃ kú ínↄ dagura de à í pìnↄ kɛ̃kↄ̃a.'
  hat-hat: Bondye di ankò. Se pou gen yon vout nan mitan dlo a pou separe dlo a an
    de.
  eng-BSB: And God said, “Let there be an expanse between the waters, to separate
    the waters from the waters.”
  tod-tod: 'GALA ge ɠɛni ma: «Zɔɠɔzu ɠɛ ziɛiti ba, é ziɛiti zeeɠaaɠwɛ ta ziɛiti.»'
  eng-WEBPB: God said, “Let there be an expanse in the middle of the waters, and let
    it divide the waters from the waters.”
  kbq-kbq: Hagi tinke me'negeno Anumzamo'a huno, Mago kankamu amu'nompina me'neno
    tina refko hanie.
  nhe-BL: 'Huan Toteco Dios quiijto: “Ma onca ajacatl tlen quixelos nopa atl para
    mocahuas iyoca.” Huan queja nopa elqui.'
  sps-sps: Ai Gov tsue to, “Isen ta bei tap ma ruak a kibei to na aurom, ana aurom
    te takibaa tana fuan a pan.” Ana kat to ruak to kat to ai Gov kat to na bei tap
    sa kibei na aurom sa kat tap iny a aurom i fain ana aurom jias.
  bus-bus: 'Ben Luda bè: Bàtuma gↄ̃ kú ínↄ dagura lɛ à í pìnↄ kɛ̃kↄ̃a.'
  gub-BL: Na'e Tupàn i'i uzeupe. — Amuza'ak putar 'y ihe nehe kury, mokoz pehegwer
    romo iapo pà ihe nehe kury, i'i uzeupe.
  ulk-ulk: Agud ga etkaret, “Kes obatreret eipuge ko ni wanakesmuda neis utebem” -
    ege akaida.
  eng-DRA: 'And God said: Let there be a firmament made amidst the waters: and let
    it divide the waters from the waters.'
  knf-knf: 'Kë Naşibaţi aşë ji : « Uko uloŋ unnaamuŋ ji kanjan uwoon ţi pŧoof pi meel,
    upaţëşaan ma » kë uwo haŋ.'
