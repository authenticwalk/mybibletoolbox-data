verse: GEN.001.011
translations:
  mal-C: '“ഭൂമിയിൽ സസ്യജാലങ്ങൾ മുളയ്ക്കട്ടെ: ഭൂമിയിൽനിന്ന് വിത്തുള്ള സസ്യങ്ങളും അതതുതരം
    വിത്തുള്ള ഫലം കായ്ക്കുന്ന വൃക്ഷങ്ങളും മുളച്ചുവരട്ടെ,” ദൈവം അരുളിച്ചെയ്തു; അങ്ങനെ
    സംഭവിച്ചു.'
  deu-TKW: 'Da sprach Gott: Die Erde lasse junges Grün sprossen, samentragende Pflanzen
    und Fruchtbäume, welche je nach ihrer Art Früchte auf Erden erzeugen, in denen
    sich Same zu ihnen befindet. Und es geschah so.'
  lin-lin: 'Nzambe alobaki : « Tika ete mokili ebimisa matiti, milona oyo ezali na
    nkona mpe banzete ya mbuma oyo ebotaka mbuma kolanda lolenge ya nzete moko na
    moko ! » Yango esalemaki mpe bongo.'
  cbr-NT: 'isi ka kiakëxa: Me mëuküax ka bëtsi bëtsi chuku kóti ''ikën: axa ënxëñu
    ''iti ''imainun ikama axa bimiñu ''i tuati akamax. Kikëbë ka usai ''iakëxa.'
  eng-LSV: 'And God says, “Let the earth yield tender grass, herb sowing seed, fruit-tree
    (whose seed [is] in itself) making fruit after its kind, on the earth”: and it
    is so.'
  bmu-bmu: 'Ölöwahiga kewö jim kutuyök: “Gölme qakŋe mönö yuai görökŋi (töŋgönŋi)
    pakpak kewö asuhuba wahötme: Gwözözak yuai kötŋinambuk mi mönö asuhuba wahöta
    kötŋini kuŋguba söhömakŋe. Ip kösö tandökŋini könaŋi könaŋi mönö gölmenöŋ asuhuba
    ölŋini kötŋinambuk kuŋguba söhömakŋe.” Mewö jim kutuiga mönö kewö asuhuyök:'
  eng-GNV: 'Then God said, Let the earth bud forth the bud of the herbe, that seedeth
    seed, the fruitfull tree, which beareth fruite according to his kinde, which hath
    his seede in it selfe vpon the earth: and it was so.'
  eng-WEBSTER: 'And God said, Let the earth bring forth grass, the herb yielding seed,
    and the fruit-tree yielding fruit after its kind, whose seed is in itself, upon
    the earth: and it was so.'
  nhw-BL: 'Huan Toteco Dios quiijto: “Ma temaca nopa tlali nochi tlamantli xihuitl
    catli xoxohuic huan sesen icone ma eli quen ya. Ma onca xihuitl catli temaca iyol
    huan cuame catli temacaj inintlajca. Huan sesen tlamantli ma quincahua iconehua
    catli quen ya.” Huan quej nopa elqui.'
  swh-ONEN: 'Kisha Mungu akasema, “Ardhi na itoe mimea: miche itoayo mbegu, miti juu
    ya nchi itoayo matunda yenye mbegu ndani yake, kila mmea kulingana na aina zake
    mbalimbali.” Ikawa hivyo.'
  bba-bba: Yerɑ u nɛɛ, tem mu ɡɑ̃ɑ dɑbinu kpiiyo, kɑ yɑkɑ si su ko n binu mɑrumɔ kɑ
    dɑ̃ɑ binuɡii bwese bwesekɑ ni nu nin bweseru mɔ nin mɑrum sɔɔ. Ye u ɡeruɑ mɛ,
    mɑ n koorɑ.
  eng-KJVCPB: 'And God said, Let the earth bring forth grass, the herb yielding seed,
    and the fruit tree yielding fruit after his kind, whose seed is in itself, upon
    the earth: and it was so.'
  cpy-cpy: 'Opoñaashita ikantzi Tajorentsi: “Oshooki kepatsiki inaashi-yitachari inchato
    eejatzi pankirentsi, tzimatsini okithoki ithotee-teri eejatzi rowaetyaari.” Matanaka
    ikantakiri.'
  mpx-mpx: 'Yaka Yabowaine i ba, “Bugul siusiunil ga nihi siun datuwa: mwawin bolo
    enowaliya pwatum ge ebwakil bolo enowaliya pwatumwina gaganina ali awa tomaha
    ge tomaha.” Inoke i gan i ola to.'
  wbp-wbp: Ngula-jangkaju, Kaatuju wangkaja, “Yukuri-kari yukuri-kari, marlajaju purrulyun-pardiya
    ngurlu-kurlu manu miyi-kirli!” Kuja wangkaja, junga-juku, marlajarla purrulyun-pardija
    watiya-kari watiya-kari ngurlu-kari ngurlu-kari-kirli. Kujarlunya ngurrju-manu-jana
    yukuri-kari yukuru-kariji. Ngula kuja-jana nyangu, ngulakuju-jana wardinyi-jarrija
  luo-luo: Eka Nyasaye nowacho niya, “Buya nyaka nyag e piny, kothe manyago cham kod
    yiende manyago olembe man-gi kuthe eigi kaka kitgi obet kendo nobedo kamano.
  meu-meu: 'Dirava ma eto, Tanobada ai rei aine vara, bona ava idau-idau mai nadinadidia,
    bona huahua audia danu mai huahuadia, huahua idau-idaudia mai nadinadidia. Bena
    unu e vara toma:'
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “पृथ्वीले आ-आफ्नो प्रजातिअनुसारको वनस्पति, बिउ हुने
    बोट-बिरुवाहरू र फलभित्रै बिउ हुने फल-फलाउने रुखहरू उमारोस् ।” तब त्यस्तै भयो ।
  yor-yor: 'Ọlọ́run sì wí pé, “Jẹ́ kí ilẹ̀ kí ó hu ọ̀gbìn: ewéko ti yóò máa mú èso
    wá àti igi tí yóò máa so èso ní irú tirẹ̀, tí ó ní irúgbìn nínú.” Ó sì rí bẹ́ẹ̀.'
  emp-NTPO: 'Maʌ̃be Ãcõrẽba jarasia: –Egorod̶e ne quĩrãtanoa tununadua; chirua ta
    zaubari b̶eada idjab̶a nejõ bacuru sid̶a. Jũma maʌ̃ra ta zaud̶ia ara ãdji b̶ea
    quĩrãca tununamãrẽã.– Ara maʌ̃da egorod̶e ne quĩrãtanoa tunusid̶aa. Jũma chirua
    ta diabari b̶eara idjab̶a bacuru nejõ zaubari b̶ea sid̶a ãdji ta bara tunusid̶aa
    ara ãdji b̶ea quĩrãca tununamãrẽã. Maʌ̃ra Ãcõrẽba bia unusia.'
  ind-ind: Kemudian Allah berkata, “Hendaklah tanah mengeluarkan berbagai jenis tumbuhan,
    termasuk yang menghasilkan biji-bijian dan berbagai jenis pohon yang buahnya berbiji.
    Hendaklah tiap jenis biji itu nanti menghasilkan tumbuhan atau pohon yang sama
    sesuai jenisnya.” Maka jadilah demikian.
  pes-OPCB: 'سپس خدا فرمود: «زمین نباتات برویاند، گیاهان دانه‌دار و درختان میوه‌دار
    که هر یک، نوع خود را تولید کنند.» و چنین شد.'
  ssx-ssx: Kutupa Koda꞉ma꞉ alota꞉ Do kenkema꞉ta꞉ mo kenkena꞉ opa꞉la꞉ ta꞉ta꞉ ta꞉ta꞉
    piki ti potekemanu make kiliki a꞉eta꞉la꞉ alemanu make opaena꞉e laa leeke handaata꞉
    kutu piekeme.
  lcm-lcm: Na God kala antok, “Kuli roe, ku apolokai ani mamain ta sukal atogon katui
    na mamain ta ei atogon uai na katui neiria ani mi uai asereai ani manik imi akorong
    ta matan uai.” Na kala asukang.
  aer-aer: Yanhe iperre-ngentyele Ngkarte angkeke, “Ahelhe-ngentyele arne-arlke, merne-akerte-arlke,
    arne arrpenheke-arrpenhe areye-ngentyele annge ikwerenhe-arrpe-arle urlerteke-urlerte,
    name atherrke-arlke arrpenhe-arrpenhe lyapewarraye!” Alakenhe-arle irrerlenge
    Ngkarte-arle angkeke-arteke.
  tgl-ULB: 'Sinabi ng Diyos, “Hayaang tumubo ang halaman sa lupa: mga pananim na nagbibigay
    ng buto at mga namumungang punong kahoy na kung saan ang buto nito''y nasa loob
    ng kanyang bunga, ayon sa kanyang sariling uri.” At nagkagayon nga.'
  nop-nop: Kaŋ Bepaŋdi yoguk “Kwet foloŋ nemenemek duhuŋa labiiŋ u kadoŋa labuneŋ,
    nanaŋe, yuwoiyuwoi, wowoŋgimiŋ youlihinit hogohogok, eŋ bem heki, kilikihik namandap
    molomolom kadoŋa labuneŋ.” Yobune undugoŋ hinek mintaguk.
  kca-kca: 'Турәм йастәс: «Мўв вŏсты тŏрнәт пӑ йўхәт ат энмәԓәԓ, тŏрнәт энәмты сэмәт
    ат тӑйԓәт пӑ ԓэвпәсәӈ йўхәт, кашәӈ йўх энмәԓтәм ԓэвпәсԓаԓән нохәр сэм ԓўв сырәԓ
    щирән мўвән ат тӑйәԓ». Пӑ щиты щи питәс.'
  cbu-NT: Waanitam tsapumun mangina kxoonachpa; chirichir waanitam kxoonachpa. Mangintam
    wanus waani yusiyustanllpa; aranginasha pzapanichpa. Chirichirtam wach arang pzapanichtampa,
    tárangiya.
  hui-hui: Ani hondowa ibugua lalu, Ai dindini ira dataniru tomo nolene alerubi bibahende
    anda hai ha, layagola
  wrs-wrs: Doa Sesoava henga ona, mani mani vlelna phora pethara. Nelus phora, hlalm,
    ti phora movolnahonam.
  mya-mya: ထို​နောက်``ကောက်​ပဲ​သီး​နှံ​နှင့်​သစ်​သီး​ပင်​အ​မျိုး မျိုး​ကို​မြေ​ကြီး​မှ​ပေါက်​စေ''
    ဟု​အ​မိန့်​ပေး သည့်​အ​တိုင်း​ပေါက်​လာကြ​၏။-
  cbi-NTPO: 'Dios tsandimi: Tunu ti kiya''baasa de-awasa: naa fikenuu ñi iimu chi
    juula bain, naa pu''chi juula bain, timi. Tsandiñu Dios naatiñuba juntsaimi.'
  bod-N: ཡང་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། ས་ལས་སྔོ་རིགས༌ཏེ། ས་བོན་བསྐྱེད་པའི་སྔོ་ཚལ༌དང༌།
    ས་བོན་ལྡན་པའི་ཤིང་འབྲས་བསྐྱེད་པའི་ལྗོན་ཤིང་ཐམས་ཅད་རང་རང་གི་རིགས་བཞིན་དུ་སྐྱེ་བར་གྱུར་ཅིག་ཅེས་གསུངས་པ་དང་དེ་བཞིན་དུ་བྱུང༌ངོ༌།།
  wsk-wsk: Se Kaem balam, “Ali lilim la awote sirsir duap duap, mayang duap duap,
    se tam duap duap nunguning kapa se sor irokko mu aratamonko,” mam. Se balam mu
    uwutata aratam.
  kkl-kkl: Walia uan sembaogti, Allahri yubu lelamogti, “So'o mektopne sumbanne neneri
    pongoroba kal wana maubalulneap nia mangkina wana pongop talulneap a'ero wamlulba
    pongop tale,” seog.
  sna-sna: 'Ipapo Mwari akati, “Nyika ngaimerese uswa: miriwo inobereka mbeu nemiti
    panyika inobereka michero ine mhodzi mukati mayo, maererano nemhando dzayo dzakasiyana-siyana.”
    Uye zvakaita saizvozvo.'
  spa-BLM: 'Dijo Dios: “Produzca la tierra hierba, hierbas que den semillas y árboles
    frutales que den fruto según su especie, con sus semillas, sobre la tierra”; y
    así fue.'
  beu-beu: Angmuse Lahatala Ana bot gahing vengbanang hula, “Aadang-taata angu, te,
    bot dadi-napa malekang taang bilang hengi. Te ba eihi veng, ekokal veng, bot te
    rupa-rupa ang naung, malekang bilang hengi. Senge te ang naung nu-nut eihi veng,
    erupa angu eamulung.” Lahatala Ana gahing vengbanang aulang muse, jadit aulang
    iila.
  cac-cac: 'Ix lajvi chi'' ix yalan icha tic: Pac''ocab'' an̈ an̈c''ultac d''a sat
    lum luum yed'' te te'' syac'' sat. A d''a sat te'' chi'' yed'' an̈ an̈c''ultac
    chi'', ata'' ay yin̈atil ato syala'' tas macan̈il, xchi. Ichaton chi'' ix aji.'
  swh-ULB: 'Mungu akasema, nchi ichipushe mimea: miche itoayo mbegu na miti ya matunda
    itoayo matunda ambayo mbegu yake imo ndani ya tunda, kila kitu kwa namna yake.”
    Ikawa hivyo.'
  bel-bel: 'І сказаў Бог: хай уродзіць зямля зеляніну, траву, каб сеяла насеньне,
    дрэва плоднае, каб радзіла паводле роду свайго плод, у якім насеньне яго на зямлі.
    І сталася так.'
  wed-wed: Anina ma God i riwa i pa, “Dobu, tam modu ma ai ma vigogoi, modu rarauanoi
    nununai ma ai rarauanoi nununai, ma peii ina gogo ma ina rauano me aloi nanare,
    ma nanare i tupua.”
  deu-ELBBK: 'Und Gott sprach: Die Erde lasse Gras hervorsprossen, Kraut, das Samen
    hervorbringe, Fruchtbäume, die Frucht tragen nach ihrer Art, in der ihr Same sei
    auf der Erde! Und es wurde so.'
  mbb-OT: 'Ne zutun migkaǥi is Megbevayà te, “Medtuvù diyà te tanà is migkelingulingu
    he menge pinemula: is menge pinemula he zuen menge lisu wey is minsan hengkey
    he kayu he ebpemeǥas sumalà te kelasi zan.” Ne nehimu haazà.'
  msc-msc: 'Nba, a ka a fɔ ko: «Binilu ni sumanilu ye fɛrɛn duu kan ka alu kisɛilu
    labɔ ka kɛ si ri. Jiri denta su bɛɛ fanan ye bɔ, mɛn ye kisɛ ni kolo kɛla alu
    den dɔ.» Alla ka a fɔ ɲa mɛn ma, a kɛra ten.'
  mal-2015: ഭൂമിയിൽനിന്നു പുല്ലും വിത്തുള്ള സസ്യങ്ങളും ഭൂമിയിൽ അതതു തരം വിത്തുള്ള
    ഫലം കായിക്കുന്ന വൃക്ഷങ്ങളും മുളെച്ചുവരട്ടെ എന്നു ദൈവം കല്പിച്ചു; അങ്ങനെ സംഭവിച്ചു.
  tuo-NT: Te nipeꞌtise añurõ bajucã ĩꞌagʉ̃, “Diꞌtapʉre noꞌo nise pĩꞌrĩato. Noꞌo nipeꞌtise
    otese cape oꞌosenojõ, tojo nicã yucʉpagʉ nipeꞌtise dʉcatise cape oꞌosenojõ pĩꞌrĩato.
    Tojo weero te dʉcata pĩꞌrĩturiarosaꞌa”, nicʉ niwĩ Õꞌacʉ̃. Cʉ̃ tojo níꞌcaronojõta
    waꞌacaro niwʉ̃.
  gup-gup: Wanjh God yimeng, “Mah, ngalengman kunrorre bebkemen mankolhdebubuyika,
    ngalengman manbu kakarrme manmim, dja ngalengman kundulk, kakarrme manbarnem manmim
    dorrengh, manbebbehbubuyika.” Wanjh kundjalmekbe yimerranj.
  met-met: 'Baing Urana harua ba, “Titia libu axamang xangxana disok: angingadi xaung
    xuyadingdi, xaung xaidi xaung maradingdi, taining tainina disu mana xadingdi.”
    Baing sok bila ba.'
  gvs-gvs: Aiyuwoina Yaubada idigo kana, ‘Poyapoya, kom goi náuna sisūsuwo go, limou
    sidīdi be nakae kokowoika keuwoidi sikéuwo, taudi nakae ma kutukutudi.’ E tauna
    nakae isowóduwo.
  rmc-rmc: 'Akor o Del phenďa: „Mi barol pre phuv savore rastlini: o rastlini, so
    anena o semena, the o ovocna stromi, so anena sako peskro uľipen.“ A sas avke.'
  nlg-nlg: Keri ge God te bosa, “Lubatia na paritina ke totolo igaa na lei vatavata
    ni buburu, mana lei ghai vangagha, mana lei ghai vunguvungugha te loghoa na vuavua.
    Mana lei vauvatu kara puputui na vatavata ni ghai tara pukulaghi mai gaa.” Me
    ghaghua iga.
  dgr-DOGNT: Nǫ̀htsı̨ hadı, “Dechı̨ hazǫǫ̀ xàɂaa, eyıts'ǫ ı̨t'ǫ̀ hazǫǫ̀ xàɂaa dèè
    k'e dehsheè awede. Įt'ǫ̀ wejìì weyìı whelaa hanıı, eyıts'ǫ ts'ı wek'e jìecho dehshee
    hanıı, hazǫǫ̀ edek'ę̀ę̀ xàɂaa dehsheè awede,” hadı, eyıt'à hagòjà.
  pes-OPV: 'و خداگفت: «زمین نباتات برویاند، علفی که تخم بیاوردو درخت میوه‌ای که موافق
    جنس خود میوه آوردکه تخمش در آن باشد، بر روی زمین.» و چنین شد.'
  ron-1924: 'Апой Думнезеу а зис: „Сэ дя пэмынтул вердяцэ, ярбэ ку сэмынцэ, помь родиторь,
    каре сэ факэ род дупэ союл лор ши каре сэ айбэ ын ей сэмынца лор пе пэмынт.” Ши
    аша а фост.'
  aui-aui: Bi noko murine God iwona bo, “Kubura sawara bogaebogae inigogodi, pei kiidi,
    da kiiuwa kiidi mma kubure sinagogo bi sinuwagha da ere peidi. Yadi tubugha nunudigha,”
    na itubugha.
  ben-OBCV: 'পরে ঈশ্বর বললেন, “ভূমি গাছপালা উৎপন্ন করুক: সেগুলির বিভিন্ন ধরন অনুসারে
    ভূমিতে উৎপন্ন সবীজ লতাগুল্ম ও বীজ সমেত ফল উৎপাদনকারী গাছ উৎপন্ন হোক।” আর তা সেইমতোই
    হল।'
  lex-lex: 'Orgahi Nhar lirni: “Oruhwu-auguhwu, yawuli-yatniamin mak kodi o''olli,
    orwo''a-auwo''a maka wo''oni rodi o''olli mmiori-mdiaria totpa yawuli-yatniamni
    erla nohkerkeran di wawannu.” Noma nlola.'
  rgu-rgu: Basa de Manetualain dedea bali, nae, “Madaꞌ lain muste namomoriꞌ basa huu
    manrerebiꞌ ma doo mansesepeꞌ ara. Muste hapu ai huu maboaꞌ, ma madekeꞌ, ma doo
    manmomodoꞌ. Ela leoꞌ bea na, huu manrerebiꞌ ma doo mansesepeꞌ ara esaꞌko neniꞌ
    buna-boan tuka ria rupa na.” Dedea basa leoꞌ na, boe ma basan dadi.
  som-som: Ilaahna wuxuu yidhi, Dhulku ha soo bixiyo doog, iyo geedo yaryar oo iniino
    dhala, iyo geedo waaweyn oo midho caynkooda ah dhala, oo iniinahoodu ku dhex jiraan,
    oo dhulka ku kor yaal; sidaasayna ahaatay.
  lat-VUC: 'Et ait: Germinet terra herbam virentem, et facientem semen, et lignum
    pomiferum faciens fructum juxta genus suum, cujus semen in semetipso sit super
    terram. Et factum est ita.'
  aoi-aoi: Biya ngarningka kembirra nakina Neningikarrawara ni-yengbina ayakwa. “Ariba
    ak-arrangbina eka eminiminingka akwa ngawa amarda eminiminingka,” ni-yama nakina.
    “Akina amarda kuw-arrangbinama amadidira amaninga umba ngalajukwaba eka eminiminingka
    kuw-arrangbinama amamamuwa amaninga,” ni-yama nakina.
  eng-ASVBT: 'And God said, Let the earth put forth grass, herbs yielding seed, and
    fruit trees bearing fruit after their kind, wherein is the seed thereof, upon
    the earth: and it was so.'
  mna-mna: 'Mi Anutu iso: “Zeere, mbutmbuutu, mi ke ŋononŋan matakiŋa be tindom ma
    tise pa toono, mi tipiyotyooto pwon mi ŋonon.”'
  ita-1885: 'Poi Iddio disse: Produca la terra erba minuta, erbe che facciano seme,
    ed alberi fruttiferi che portino frutto, secondo le loro specie; il cui seme sia
    in esso, sopra la terra. E così fu.'
  eng-LXXUP: And God said, Let the earth bring forth the herb of grass bearing seed
    according to its kind and according to its likeness, and the fruit tree bearing
    fruit whose seed is in it, according to its kind on the earth, and it was so.
  eng-ULB: 'God said, “Let the earth sprout vegetation: plants yielding seed and fruit
    trees bearing fruit whose seed is in the fruit, each according to its own kind.”
    It was so.'
  spa-VBL: 'Dios dijo: “Que la tierra produzca vegetación: plantas que produzcan semillas
    y árboles que produzcan frutos con semillas, cada uno de su propia clase”.Y así
    sucedió.'
  fra-_FOB: 'Puis Dieu dit: Que la terre pousse de la végétation, des herbes portant
    semence, des arbres fruitiers portant du fruit selon leur espèce, qui aient leur
    semence en eux-mêmes sur la terre; et cela fut ainsi.'
  mal-mal: ഭൂമിയിൽനിന്നു പുല്ലും വിത്തുള്ള സസ്യങ്ങളും ഭൂമിയിൽ അതത് തരം വിത്തുള്ള ഫലം
    കായിക്കുന്ന വൃക്ഷങ്ങളും മുളച്ചുവരട്ടെ എന്നു ദൈവം കല്പിച്ചു; അങ്ങനെ സംഭവിച്ചു.
  lit-lit: 'Ir Dievas tarė: „Tegul žemė išželdina žemėje augmeniją, augalus, duodančius
    sėklą, vaismedžius, pagal savo rūšį vedančius vaisius, kuriuose yra jų sėkla.“
    Taip ir įvyko.'
  urd-GVR: Phir us ne kahā, “Zamīn hariyāwal paidā kare, aise paude jo bīj rakhte
    hoṅ aur aise daraḳht jin ke phal apnī apnī qism ke bīj rakhte hoṅ.” Aisā hī huā.
  suz-BL: मिनु परमप्रभुमी रागी ङा खप कली “घांस, फू नु रवापुकी दुम्‍मल। घांस नु फूपुकीम
    वांचेर बाक्‍मल। फल फुल सिप्‍ब रवापुकी वाशा, आंम आंम फल सिम्‍मल। मेको आन वांचेर
    चहिं आन फलपुकीम बाक्‍मल” देंमाक्‍त। मिनु मोदेंशो दुम्‍माक्‍त।
  ita-1927: 'Poi Dio disse: “Produca la terra della verdura, dell’erbe che faccian
    seme e degli alberi fruttiferi che, secondo la loro specie, portino del frutto
    avente in sé la propria semenza, sulla terra”. E così fu.'
  ckb-ckb: 'ئینجا خودا فەرمووی: «با زەوی سەوزایی بەرهەم بهێنێت: ڕووەکی تۆودار و داری
    بەردار لەسەر زەوی، ئەوەی تۆوەکەی لەناو خۆیەتی، لە جۆری خۆی.» جا ئاوا بوو.'
  nas-nas: Eeꞌnoko Kumponinge napoꞌ karoma aaꞌpuuꞌ, “Kansiꞌkoo baaꞌ eeꞌnoko koiꞌnanka
    amutemuriiꞌ dupuai, aaꞌnoko keenavaang, eeꞌnoko poraꞌkooning, eeꞌnoko sinampuai
    ookara muuꞌ amutemuriiꞌ kantenaꞌ.” Eeꞌnoko teeꞌ eeꞌnaꞌ nkoaruꞌ.
  eng-BBE: 'And God said, Let grass come up on the earth, and plants producing seed,
    and fruit-trees giving fruit, in which is their seed, after their sort: and it
    was so.'
  crx-NTPO: '''Et Yak''usda (Elohim) ''utni, “Ndi yun k''ut ''et tl''o, ndai ''ut''an
    hanuyeh ootse whulih. Mai chun oomai'' whulih ts''iyawh dich''oh ooch''e'' nawhudlih,
    ''i oole'',” ni ''et whe nduhóoja.'
  kan-OKCV: ಅನಂತರ ದೇವರು, “ಭೂಮಿಯು ಹುಲ್ಲನ್ನೂ ಬೀಜಬಿಡುವ ಗಿಡಗಳನ್ನೂ ಅದರದರ ಜಾತಿಗನುಸಾರವಾಗಿ
    ಬೀಜವುಳ್ಳ ಹಣ್ಣಿನ ಮರಗಳನ್ನೂ ಉತ್ಪತ್ತಿ ಮಾಡಲಿ,” ಎಂದು ಹೇಳಿದರು. ಅದು ಹಾಗೆಯೇ ಆಯಿತು.
  bbb-bbb: Areme Godi fu uri uije ni binobino ije kiamoga bu sakae ado ijia tavuae.
    Ro ifiri gue sunine bu ijo ijiebe ijia tavuakoga gue bu ire vuiti igeki ijiebe
    ijia tavuae.
  tam-2017: 'அப்பொழுது தேவன்: “பூமியானது புல்லையும், விதையைக் கொடுக்கும் தாவரங்களையும்,
    பூமியின்மேல் தங்களில் தங்கள் விதையையுடைய பழங்களைத் தங்கள் தங்கள் வகையின்படியே
    கொடுக்கும் பழமரங்களையும் முளைப்பிக்கட்டும்” என்றார்; அது அப்படியே ஆனது.'
  spa-RV-1909: 'Y dijo Dios: Produzca la tierra hierba verde, hierba que dé simiente;
    árbol de fruto que dé fruto según su género, que su simiente esté en él, sobre
    la tierra: y fué así.'
  ron-BTF: 'Şi Dumnezeu a spus: Să dea pământul iarbă, verdeaţa care aduce sămânţă
    şi pomi roditori care aduc rod după felul lor, a căror sămânţă este în ei, pe
    pământ. Şi aşa a fost.'
  eng-WEBP: God said, “Let the earth yield grass, herbs yielding seeds, and fruit
    trees bearing fruit after their kind, with their seeds in it, on the earth;” and
    it was so.
  eng-FBV: God said, “Let the earth produce vegetation—plants that produce seeds and
    trees that produce seeded fruit—each one according to its own kind.” And that's
    what happened.
  nld-1939: 'God sprak: De aarde moet groene planten voortbrengen, zaaddragend gewas
    en vruchtbomen, die zaadvruchten dragen op aarde, elk naar zijn soort. Zo geschiedde.'
  nch-BL: 'Huan Toteco Dios quiijto: “Ma temaca nopa tali nochi tamanti xihuit cati
    xoxohuic huan sesen icone ma eli quej ya. Ma onca xihuit cati temaca iyol huan
    cuame cati temacaj inintajca. Huan sesen tamanti ma quincahua iconehua cati quej
    ya.” Huan quej nopa elqui.'
  tfr-NTPO: Eshko ga tjl̈ẽ ga «Kl̈ung, pja kjing go kjl̈o sho wenzong, kjl̈o sho l̇l̇ërba
    pogo dwl̈ayo tjok wl̈eniyo, kjor botjyë wl̈eniyo bakoe» l̈e. L̈ara sorë ga shäryono
    beno eni.
  vie-1934: 'Đức Chúa Trời lại phán rằng: Đất phải sanh cây cỏ; cỏ kết hột giống,
    cây trái kết quả, tùy theo loại mà có hột giống trong mình trên đất; thì có như
    vậy.'
  hin-CV: 'फिर परमेश्वर ने कहा, “पृथ्वी से हरी घास तथा पेड़ उगने लगें: और पृथ्वी पर
    फलदाई वृक्षों में फल लगने लगें.” और वैसा हो गया.'
  eng-OURB: God said, “Let the earth yield grass, herbs yielding seeds, and fruit
    trees bearing fruit after their kind, with their seeds in it, on the earth;” and
    it was so.
  spa-BES: 'Y dijo Dios: que produzca hierba en la tierra, y plantas que produzcan
    semilla, y árboles frutales que dan fruto, en lo cual está su simiente, según
    su género; y fue así.'
  tdx-tdx: 'Aa le hoe t’i Andrianañahare: Ampitiriañ’ ahetse i taney, rongoñe mamoa
    voa naho hatae mamoa voa rekets’ àta’e ty amy karaza’ey. Le izay ty ie.'
  vid-vid: Hamba Nguluwi nakalonga, “Isi nayote mizuchila, mizuchila jilingulela nyhule
    na migodi jilingulela mafuza gawele na nyhule, nyhule zilingulela mizuchila ja
    nhanzi yiyo.” Iwa hihyo.
  pwg-pwg: Muriyai ivona bo, “Dowa, gwabimuwai pei ma kii bogii ma bogiiyai etupuwa
    da dobuwai ina gogo. Ma ina rove bo iname da peisi ina rakata.” Ma nakanani itupuwa.
  eng-OKE: And the Lord said, The earth shall bring forth grass; the plant whose germ-seed
    is to be sown; the fruit-tree making fruit according to its kind, whose germ-seed
    is in it upon the earth; and it was so.
  tha-KJV: พระเจ้าตรั​สว​่า “จงให้​แผ่​นดินเกิดต้นหญ้า ต้นผักที่​มี​เมล็ด และต้นไม้​ที่​ออกผลที่​มี​เมล็ดในผลตามชนิดของมันบนแผ่นดิน”
    ก็​เป็นดังนั้น
  por-BR-2018: 'E disse Deus: Produza a terra erva verde, erva que dê semente; árvore
    de fruto que dê fruto segundo a sua espécie, que sua semente esteja nela, sobre
    a terra: e foi assim.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Gode eyo꞉ a꞉la꞉sio꞉, “Hen amilo꞉ fa꞉la꞉ba꞉no꞉ kelego꞉ a꞉no꞉
    tambo fa꞉la꞉doma. I ko꞉li ko꞉lilo꞉ o꞉lia꞉, e ko꞉li ko꞉lilo꞉ o꞉lia꞉ a꞉no꞉ tambo
    fowo꞉ enedo꞉leko꞉ helema꞉ki fa꞉la꞉doma.” A꞉la꞉sa꞉labiki a꞉la꞉ka fa꞉la꞉dowo꞉.
  deu-ELO: 'Und Gott sprach: Die Erde lasse Gras hervorsprossen, Kraut, das Samen
    hervorbringe, Fruchtbäume, die Frucht tragen nach ihrer Art, in welcher ihr Same
    sei auf der Erde! Und es ward also.'
  ktm-ktm: Inum pe Petngendrei ipe ihpa, “Kei pe sane handrai pe handrai ndre henerenge
    ti kah hehir odo poi pe hotou mbrwe’ su.” Pe ihir ihpa ndre eriy.
  caa-caa: 'y che: “Que chectac meyra sian teꞌ tama inteꞌ inteꞌ clase tama tunor or
    e rum, y que chectac uyarumir e car xeꞌ uyari ut, y que chectac e sian teꞌ xeꞌ
    axin acꞌawanobꞌ”, che e Dios. Y bꞌan numuy.'
  eng-WYC-2018: and said, The earth bring forth green herb, and making seed, and an
    apple tree making fruit by his kind, whose seed be in itself, on [the] earth;
    and it was done so. (and said, Let the earth bring forth green herbs, which make
    seed after their kind, and trees making fruit after their kind, whose seed be
    in them, all over the earth; and it was done so.)
  epo-epo: 'Kaj Dio diris: Kreskigu la tero verdaĵon, herbon, kiu naskas semon, fruktarbon,
    kiu donas laŭ sia speco frukton, kies semo estas en ĝi mem, sur la tero; kaj fariĝis
    tiel.'
  uig-PIN: 'Andin Huda yǝnǝ: «Yǝr ⱨǝrhil ɵsümlüklǝrni, uruⱪluⱪ otyaxlarni, mewǝ beridiƣan
    dǝrǝhlǝrni türliri boyiqǝ ɵzidǝ ündürsun! Mewilǝrning iqidǝ uruⱪliri bolsun!»
    dewidi, dǝl xundaⱪ boldi;'
  beo-beo: Amalalu, Gode da amane hamoma:ne sia:i, “Osobo amoga ifa amola gisi heda:ma.
    Ifa amola gisi ilia aligi hou defele dulu amola fage legema:ne heda:ma:ma!” Amalalu,
    Gode Ea hamoma:ne sia:i defele ba:i.
  tpi-OTNT: Bihain God i tok olsem, “Graun i mas kamapim ol kain kain diwai na gras
    na kaikai samting.” Orait dispela samting i kamap.
  hau-SA: Sa’an nan Allah ya ce, “Bari ƙasa tă fid da tsire-tsire, da shuke-shuke,
    da itatuwa a bisa ƙasa masu ba da amfani da ’ya’ya a cikinsu, bisa ga irinsu.”
    Haka kuwa ya kasance.
  udu-udu: 'Dhali Arumgimis ki o gwo mo ki: Dhalka ’cesh ’ka to ale/ ki ton dhii/in
    mo, to kun minu si kun mini dho’th maman ki emen buni mo, dhali cwa kun mini dho’th
    maman ki emen buni kun c̱inu uni mo, uni ’baar ka ’deṯe/ ’deṯe/ isi ki e jin ’ko
    uni ki she/ ki she/ kuku/ mo, ap̱o/ mony’cesh mo. Dhali a’di waki’d kan mo.'
  uig-LAT: 'Andin Xuda yene: «Yer herxil ösümlüklerni, uruqluq otyashlarni, méwe béridighan
    derexlerni türliri boyiche özide ündürsun! Méwilerning ichide uruqliri bolsun!»
    déwidi, del shundaq boldi;'
  nde-nde: 'UNkulunkulu wasesithi, “Umhlabathi kawuthele izimila: imlimela ethela
    intanga lezihlahla emhlabathini ezithela izithelo ezilentanga phakathi, kusiya
    ngemihlobo yazo ehlukeneyo.” Kwabanjalo.'
  ton-ton: Pea naʻe folofola ʻae ʻOtua, “Ke tupu ʻae mohuku mei he kelekele, mo e
    ʻakau iiki ʻoku ai hono tenga, mo e ʻakau ʻoku fua, pea ʻi ai hono tenga, ʻo tatau
    mo hono faʻahinga:” pea naʻe hoko ia.
  ces-1613: 'Potom řekl Bůh: Zploď země trávu, a bylinu vydávající símě, a strom plodný,
    nesoucí ovoce podlé pokolení svého, v němž by bylo símě jeho na zemi. A stalo
    se tak.'
  eko-eko: 'Nluku khulupa theenya yoori: “Tuniya yootthele tthuttu: waaza nyaani ziniimaaye
    peewu na miitthi ziniimaaye mishumo, wakhula nshumo na phunje yaya!” Khurettikhana
    etthiipo.'
  nss-nss: 'Pwen Ngindrai ipa, “Hu melit para kalek karayah ndrita pwan: ndromwindriu
    handra-handra mapekehu hu kalek, pe hu kei handra-handra mambuwahu pe mapekehu
    toraliy kalek, pe kapo soiwihu mwensehu tehe yihu kopu.” Pe irayah tehen aliy.'
  eng-WMB: God said, “Let the earth yield grass, herbs yielding seeds, and fruit trees
    bearing fruit after their kind, with their seeds in it, on the earth;” and it
    was so.
  tam-TCV: 'அதன்பின் இறைவன், “நிலம் தாவர வகைகளை முளைப்பிக்கட்டும்: விதை தரும் பயிர்களையும்,
    விதையுள்ள பழங்களைக் கொடுக்கும் மரங்களையும் தன்தன் வகைகளின்படியே முளைப்பிக்கட்டும்”
    என்று சொன்னார். அது அப்படியே ஆயிற்று.'
  ceb-ULB: 'Ang Dios miingon, “Moturok sa yuta ang mga tanom: mga tanom nga adunay
    binhi ug mga kahoy nga nagapamunga nga ang liso anaa sa sulod sa bunga, ang matag
    usa sumala sa ilang kaugalingong matang.” Nahitabo kini.'
  mkn-mkn: Ais Tuhan Allah omong lai bilang, “Darat musti kasi kaluar tanaman. Musti
    ada tanaman yang babua, yang babiji, deng yang badaon ijo. Biar ko satu-satu tanaman
    kasi kaluar dia pung hasil iko dia pung macam.” Omong abis bagitu ju, samua tanaman
    jadi.
  pol-UBG: 'Potem Bóg powiedział: Niech ziemia zrodzi trawę, rośliny wydające nasiona
    i drzewo urodzajne przynoszące owoc według swego rodzaju, którego nasienie będzie
    w nim na ziemi. I tak się stało.'
  agr-agr: 'Nuna umika Apajuí chichaak: “Ashí nugkanum dekas ajak aidau, dupa nejen
    aidaush, nuigtush numi nejen aidaushkam tsapakti”, tiuwai. Tamawaik imanisag uminkauwai.'
  kyc-kyc: Dokopa Anatumi lao, Isako peparae yuunya pulinya. Kuku pingi dupwape jinginya
    kapa palenge isa dupwape andena, leya. Leyamuli pyuo ingiya.
  urd-GVU: پھر اُس نے کہا، ”زمین ہریاول پیدا کرے، ایسے پودے جو بیج رکھتے ہوں اور ایسے
    درخت جن کے پھل اپنی اپنی قسم کے بیج رکھتے ہوں۔“ ایسا ہی ہوا۔
  deu-1912: 'Und Gott sprach: Es lasse die Erde aufgehen Gras und Kraut, das sich
    besame, und fruchtbare Bäume, da ein jeglicher nach seiner Art Frucht trage und
    habe seinen eigenen Samen bei sich selbst auf Erden. Und es geschah also.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu yukiri kutjupa-kutjupa pirni mantanguru paka-pakaltjaku
    tjiinya yukiri kutjupa-kutjupa yurninytjarra puru warta kutjupa-kutjupa mirrkatjarra
    ngaralatjaku.
  row-row: Boe ma, Lamatualain olaꞌ seluꞌ fai nae, “Hau-hau musi mori sia madꞌaꞌ ata.
    Musi hambu hau mabꞌoaꞌ, madekeꞌ, ma maroo modꞌoꞌ. Naa fo, hau ra esa-esaꞌ mbule-bꞌoa
    na tungga mata na.” Ana olaꞌ basa ma, basa hau ra dadꞌi tuteꞌ a.
  kan-2017: ತರುವಾಯ ದೇವರು, “ಭೂಮಿಯು ಹುಲ್ಲನ್ನು, ಸಸ್ಯಗಳನ್ನೂ, ಬೀಜಬಿಡುವ ಕಾಯಿಪಲ್ಯದ ಗಿಡಗಳನ್ನೂ
    ಬೆಳೆಯಿಸಲಿ ಮತ್ತು ಬೀಜವುಳ್ಳ ಹಣ್ಣಿನ ಮರಗಳನ್ನು ಅವುಗಳ ಜಾತಿಗನುಸಾರವಾಗಿ ಫಲಿಸಲಿ” ಎಂದು ಹೇಳಿದನು,
    ಹಾಗೆಯೇ ಆಯಿತು.
  ena-ena: Lavɨla abami. Kɨlɨ lɨbulɨbu sɨmɨŋ isabɨlaŋ akuaba akuaba mu hɨdɨlɨ mu hɨdɨlɨ
    agɨlaŋ fɨli neŋ iahavɨm uami. Iahavɨla hɨlɨcɨ hɨtɨŋ hɨtɨŋ lamavɨm uami. Lɨci hameŋ
    laci ala lɨhavɨmi.
  tgo-tgo: Amba Loi iŋa, “Bigibigike wolaghɨye, hu mbuthu e thelauko.” Vavana thɨ
    rau na e mbombounji e tɨnenjiko. Nana na umbwaumbwa tomethi ghanjiyamoyamo, na
    kaero ŋgoreiye.
  yap-yap: Me non ni ga’ar, “But’ e nge tugul urngin mit e woldug nga daken, ni tin
    nge yib wom’ngin ni bod wom’ngin e grain nge tin nge yib wom’ngin ni bay e awoch
    u fithik’” — me yodorom.
  tet-tet: Hotu, Maromak katak tenik naꞌak, “Rai maran musti natubu ai horis mahoo
    fuan, mahoo musan, no mahoo tahan matak. Nebee ai horis ida-idak nafini, tuir
    oik duꞌuk.” Katak notu, ai horis moos dadi.
  hlt-MCSB: Te phoeiah Pathen loh , “Diklai loh toian, baelhing, a muu aka om ham
    a thaih te amah hui la a thaih aka saii thing te poe sak saeh. Diklai ah a tii
    te om saeh,” a ti.Te dongah om tangloeng coeng.
  mdy-ETH: ዬካፓ ፆኦሲ «ሳዓ ቱኮ ሚሢንታ ሃኣኮ ዜርሢ ጉቤ፤ ሃሣ ዓኣፒ ዓኣፓ ሚሢ ዱማ ዱማ ባቃልሶንጎ» ጌዒ ዓይሣዛ፥ ዒዚ
    ጌዔሢጎይፆ ማዔኔ።
  twi-ASANTE: Afei, Onyankopɔn kaa sɛ, “Afifideɛ mfifiri asase so; afifideɛ a ɛso
    aba, nnuaba ahodoɔ a ɛso aba ne deɛ, nʼaba hyehyɛ mu nyinaa mfifiri asase so.”
    Na ɛyɛɛ saa.
  mwc-mwc: Ba God i wona, “Tano ai sinamona ba keyama sina rutiti. Sinamona ba kam
    ere pesisi ba keyama uwasi ere topesi pesisi nunusi yai dobu ai sina gae.” Ba
    nanakasike i tupuwa.
  bhl-bhl: 'Angesomelei, Sunbin-Got e bokolomele: “Kame, itel so kanemin kanemin ais
    dem so mesesem mesesem eisneng kawin dim talfut keloka!”, angse kale. Angei, em
    angse weng be fein kesomelei, ais mesesem mesesem eisneng banso talfut kese kale.
    Keko beli, Sunbin-Got e mesesem mesesem eisneng be diw atemete: “Ken keli kai!”,
    angse kale.'
  con-NTPO: 'su: “Ande''ye shoshovive sho''yoja. Toya''caen te''ta tise''pa chove''qque
    sho''yoja. Nane anqque''su teta''cho''qque sho''yopa tise''pa naqque''suve tsu
    naña''cho. Nane nanda tsu chove an''biaña''cho tsai''ccu atapaye.” Tsa''caen susi
    tsa''caen tsu da.'
  eng-WEBU: God said, “Let the earth yield grass, herbs yielding seeds, and fruit
    trees bearing fruit after their kind, with their seeds in it, on the earth;” and
    it was so.
  bnp-bnp: Muri a Vure i ta maea, “A malala ge vakabele a maka varili, a kai, a uve
    ni varo, turana maka kai ri gi tahoka a kanena turana a vutuna ri gi vakabele
    tabu a hamone ria.” Muri i bele manga a ngava i taki.
  bvr-bvr: Lika Wangarr a-wena, a-yinagata, “Mun-jarlarla m-bengga barra, rrawa mu-rrima
    barra minypa gorrngunya rrapa gun-jong balaja mu-rrimanga, minypa mipila mu-jirra
    mun-guyinda ngardapa ngardapa mu-rrimanga.” Ganapiya, lika gu-yinagata gu-ni,
  wal-wal: Hegaappe simmin Xoossai, “Biittai mittaa maataa mokko; zeretta aifeera
    de7iya kattaanne zeretta aifeera de7iya teeriya mittaa mokko” yaagiis; yaagin
    haniis.
  mgh-mgh: 'Vano Nluku aheera: Itthaya yothene ikhuneeliye ni itakhwa, maphumpulu
    ni miri cimmaha mihokorokho ni ipyo co khula nnanna. Ni commo waheerannyaa.'
  acu-NT: 'Tura chichaak: —Arak ainau tura numi ainausha niish niish nungkanam tsapainiar
    nerekarti, —Yus tamati nunisang turunamiayi.'
  spa-PDDPT: 'Entonces ʼElohim dijo: Produzca la tierra vegetación: hierba que haga
    germinar semilla y árbol frutal que dé fruto sobre la tierra según su especie,
    cuya semilla esté en él. Y fue así.'
  gun-gun: 'Ha''e gui aipoe''i: — Toiko nhuũ yvy gui. Toiko jai rogue ha''yĩ va''e
    ha''e yvyra hi''a va''e. Tai''a ha''yĩ va''e joo ramigua e''ỹ-e''ỹ yvy áry — he''i.
    Ha''e ramo ha''e rami oiko.'
  agu-BL: 'Ncha''tz tal i'': “Na waj yil txa''xan cyakil yi wuxtx''otx''. Nin na waj
    yil jal cyakil jilwutz ujul yil tak'' tijal. Na waj yil jal e''chk jilwutz itzaj
    yil tak'' wutz. Nin na waj yil jal e''chk jilwutz tze'' yil tak'' lo''baj.” Nin
    ya''tz nin bantz chi tal i''.'
  eng-PEV: Then God said, “I want the land to grow all sorts of plants on the earth.
    I want plants with seeds, and trees with fruit that have seeds inside.” And God
    made it happen.
  ilo-ULB: 'Kinuna ti Dios, “Agrusing dagiti mulmula iti daga: mulmula a mangpatpataud
    iti bukel ken kaykayo nga agbunga iti adda bukelna, tunggal mula segun iti nagtaudanna.”
    Ket kasta ngarud ti napasamak.'
  kpg-kpg: Gei Mee ga helekai labelaa, “Henuailala gi tomo aga nnagadilinga laagau
    huogodoo ala e huwa nia lii mono golee”, ge di maa gu i golo.
  uig-ARA: 'ئاندىن خۇدا يەنە: «يەر ھەرخىل ئۆسۈملۈكلەرنى، ئۇرۇقلۇق ئوتياشلارنى، مېۋە
    بېرىدىغان دەرەخلەرنى تۈرلىرى بويىچە ئۆزىدە ئۈندۈرسۇن! مېۋىلەرنىڭ ئىچىدە ئۇرۇقلىرى
    بولسۇن!» دېۋىدى، دەل شۇنداق بولدى؛'
  bsp-bsp: 'Kɔ Kanu kəloku sɔ: «Antɔf ŋopoŋ pubuk, yika ŋa defet, kɔ tɔk yokom nyɛ
    yende yoc-kom antɔf kəroŋ taciŋa mɔ! Yɔyɔ sɔ defet dakayi!» Kɔ teyi tatɔkɔ.'
  bps-bps: Kafnge én, mdek Dwata, manan, “Ani dee bung dad tmabò di tah tanà na dee
    bung kayu. Na kdee di dale munge fye lêman tmabò.” Di kagmanan ani gasil mgimò.
  mbs-mbs: Penga niyan, minikagi se Timanem, “Megkedoen medita kemolò te tinemunun
    kidoen te tanà, aw medita kemolò te kayo. Megkedoen pongo niyan doen didalem amon
    todà iyan tomobò.” Neinang iyan.
  tof-tof: 'God bóktanórr wagó, “Tüpa elklaza zid ki dódórr nyónünüm: kari küppükü
    elklaza zid akó küppükü nugup ngórr ini tüpdü, blaman tibiób darrpan tonarr obzekpükü.”
    Da ene amkoman inzan we yarilürr.'
  sus-sus: Ala naxa a masen, «Sansie xa mini bɔxi ma. Sansi mɔɔli birin xa bula. Sansi
    xɔri naxan na a bogi kui, a bulama nɛ birin nun a mɔɔli ra.» A rabaxi na ki nɛ.
  pon-2006: E ahpw pil mahsanih, “Sahpw en kawosehda soangen tuhke koaros me kin kapwarehda
    wah laud oh wah tikitik”—eri, e ahpw pweida.
  jae-jae: Go Anôtô kêsôm gebe “Gêŋ êlêc ŋamatac aŋga nom, gêŋ tolauŋ taŋ êkêŋ ŋawê
    êtôm ŋakaiŋgeŋ naŋ, ma ka taŋ sênam ŋanô êtôm ŋakaiŋgeŋ naŋ.” Ma ŋanô kêsa.
  ksd-ksd: 'Ma God i ga biti: A vura na gol rikai ta ra pia, ma ra davai ba na vuai
    ra patina, ma ra davai ba na vuai ra vuaina, tikatikai da kana mangamangana iat;
    ma diat a tavua tana ta ra gunagunan! Ma i ga damana ka.'
  tur-YTC: Tanrı, “Yer ot, tohum veren bitki ve türlerine göre tohumu meyvesinde bulunan
    meyve ağaçları üretsin” dedi ve öyle oldu.
  bel-N: 'І сказаў Бог: “Няхай зазелянее зямля зелянінай, травой, якая сее насеньне,
    і дрэвамі пладовымі, якія даюць плады паводле гатунку свайго і маюць у сабе насеньне
    на зямлі”. І сталася так.'
  grc-BRENT: Καὶ εἶπεν ὁ Θεὸς, βλαστησάτω ἡ γῆ βοτάνην χόρτου, σπεῖρον σπέρμα κατὰ
    γένος καὶ καθʼ ὁμοιότητα, καὶ ξύλον κάρπιμον ποιοῦν καρπὸν, οὗ τὸ σπέρμα αὐτοῦ
    ἐν αὐτῷ κατὰ γένος ἐπὶ τῆς γῆς· καὶ ἐγένετο οὕτως.
  ind-AYT: Allah berfirman, “Biarlah bumi menumbuhkan rerumputan, tumbuh-tumbuhan
    berbiji, dan pohon buah yang berbuah menurut jenisnya dan berbiji di dalamnya,
    di atas bumi.” Lalu, jadilah demikian.
  lid-lid: Ano iy anya eh, “Abo kei ma bwidiu kasahan bwele-e munyak, kato-ou buwa
    kei ma kato-ou salin ya iri badeh ndrateheyan labai.” Eme badeh asahan i le buku
    aliy.
  eng-NNA: After that he said, “Different kinds of trees appear and different kinds
    of green plants, with separate foods!” That happened.
  nya-nya: Kenaka Mulungu anati, “Dziko libereke zomera zobala mbewu, mitengo yobala
    zipatso za mbewu, molingana ndi mitundu yake.” Ndipo zinachitikadi.
  hrv-hrv: 'I reče Bog: “Neka proklija zemlja zelenilom - travom sjemenitom, stablima
    plodonosnim, koja, svako prema svojoj vrsti, na zemlji donose plod što u sebi
    nosi svoje sjeme. I bi tako.'
  mps-mps: Te tudibadu Godigo te po wali, “Te haniani te tǫde holabo nai pedalumainao,
    te tubo ge walobo keba dabe me, te haniani du walobo nedu du wai pedelao,” po
    wai. Tama te nai dabe pedelalio.
  llg-llg: Boe ma, Manetualain kokolak seluk bali, nae, “Madak lain, musi namoli sesele-ngganggalik.
    Musi hambu sesele-ngganggalik mana maboak, kadeꞌek, ma, mana madoo momodok. Ela
    sesele-ngganggali kala esa-esako, kalua buna-boan, tungga esa-esak numban.” Ana
    kokolak basa leo ndia, boe ma basa sesele-ngganggali kala, dadi.
  tpi-tpi: Bihain God i tok olsem, “Graun i mas kamapim ol kain kain diwai na gras
    na kaikai samting.” Orait dispela samting i kamap.
  dan-1931: 'Derpå sagde Gud: “Jorden lade fremspire grønne Urter, der bærer Frø,
    og Frugttræer, der bærer Frugt med Kærne, på Jorden!” Og således skete det:'
  vie-OVCB: 'Đức Chúa Trời phán: “Đất phải sinh thảo mộc—cỏ kết hạt tùy theo loại,
    và cây kết quả có hạt tùy theo loại.” Liền có như thế.'
  lbk-lbk: Sa na't infilin ta tomofo isnan lota nan am-in ay ilan si mola ay waschin
    mamkhas ya wad-ay fokerna, ya nan am-in ay ilan si kaew ay waschin mamkhas ay
    wad-ay nan fwana, et siya nan naangnen.
  guj-2017: ઈશ્વરે કહ્યું, “પૃથ્વી પર બીજદાયક શાક તથા ફળવૃક્ષ પોતપોતાની જાત પ્રમાણે,
    જેનાં બીજ પોતામાં છે તેઓને પૃથ્વી ઉગાવે.” એ પ્રમાણે થયું.
  byr-byr: '@see-verse:GEN.001.010'
  awx-awx: Tikengä hipdu using yakut. “Kep däkänetä songäsongä, pa, äwä nak yang alätnong.
    Tike salinä inäinäne alätnong,” yawän, inä u yakut using alakin.
  pon-2006A: E ahpw pil mahsanih, “Sahpw en kawosehda soangen tuhke koaros me kin
    kapwarehda wah laud oh wah tikitik”—eri, e ahpw pweida.
  por-BRBSL: 'Deus disse: “Que a terra produza grama, ervas que produzam sementes,
    e árvores frutíferas que dêem frutos depois de sua espécie, com suas sementes
    dentro dela, na terra;” e assim foi.'
  aly-aly: Akngey angkek atherrk-then arwerl amern-akert-then atherrk ntang-akert-rnem-then
    rnkernetyek. Kel alakenh-anyem.
  cth-cth: Hahoi Cathut ni hettelah ati, talai ni pho, cati ka tâcawt sak e cakung,
    a paw ka paw e thingkung, amamouh a coung e patetlah atimu katâcawtkhai e naw
    hah paw naseh ati e patetlah ao awh.
  twi-twi: Afei Onyankopɔn kae se, “Afifide mfifi wɔ asase so; afifide a ɛsow aba,
    nnuaba ahorow a ɛsow aba ne nea nʼaba hyehyɛ mu nyinaa mfifi wɔ asase so.” Na
    ɛyɛɛ saa.
  hlt-hlt: Te phoeiah Pathen loh, “Diklai loh toian, baelhing, a muu aka om ham a
    thaih te amah hui la a thaih aka saii thing te poe sak saeh. Diklai ah a tii te
    om saeh,” a ti.Te dongah om tangloeng coeng.
  tbz-SIM: 'Kɛ̀ Kuyie ndɔ̀: Titieti nɛ̀ timútì dɛ̀ɛ yɛ̀nní dɛbotí dɛbotí kɛ́mpɛí yɛbɛ.
    Kɛ̀ dɛ̀ɛ dɔɔ̀ kù yɛ̃mmɛ̀.'
  msy-2020: Egha gɨn God kamaghɨn mɨgei, “Nguazim, temer guar avɨriba ko nguazimɨn
    aver beniba ko dagheba a gisɨn aghung.” Ezɨ bizir kaba otifi.
  txq-txq: Boe ma Manetualain kokolak seluk bali nae, “Mada lai muste mori sele-tandek.
    Muste hambu sele-tandek mana maboak, kadeꞌek, ma mana madoo momodok. Mita fo sele-tandek
    esa-esak nabuna-boa tungga mata-aon.” Kokolak basa talo naa, boe ma basa sele-tandek
    dadi.
  aaz-aaz: Rarit Uisneno naꞌuab anteniꞌ mnak, “Auf meot ii ro he natorob hau humaꞌ-humaꞌ.
    Ro he nmuiꞌ hau manoꞌo, hau masufaꞌ, ma hau mafuaf. Maut he hau meseꞌ-meseꞌ te,
    napoitan fini natuin in atrekan.” Naꞌuabaꞌ nrair on naan ate, areꞌ hau ngguin
    naan anjarin.
  dop-dop: 'Ntɛnɑ Ɩsɔ tɔ́ sɩ: Tɛtʋ ɩ́ lʋlǝsɩ kʋnyɔnyɔm mpi pǝ wɛ tǝlɛkʋlɛkʋ tɔɣɔ wɑɑnɩ
    wɑɑnɩ ɩsɩɩ tɩɩŋ nɑ nyɩɩtʋ nɑ pǝ́ lʋlǝɣɩ pǝ pee nɑ ɑ́ wɛ nyɔʋ. Ɩlɛnɑ pǝ́ lɑ́ mpʋ.'
  azb-azb: 'Sonra Allah dedi: «Qoy yer üzü bitkilər yetirsin: toxumlar bitirən ot-ələf
    və torpaqda hər növ bəhərli ağaclar yetişsin. Ağaclar meyvə gətirsin və toxumları
    meyvələrinin içində olsun». Belə də oldu.'
  eng-DBY: And God said, Let the earth cause grass to spring up, herb producing seed,
    fruit-trees yielding fruit after their kind, the seed of which is in them, on
    the earth. And it was so.
  hin-2017: फिर परमेश्वर ने कहा, “पृथ्वी से हरी घास, तथा बीजवाले छोटे-छोटे पेड़, और
    फलदाई वृक्ष भी जिनके बीज उन्हीं में एक-एक की जाति के अनुसार होते हैं पृथ्वी पर
    उगें,” और वैसा ही हो गया। (1 कुरि. 15:38)
  wol-KYG: 'Yàlla ne: «Na suuf sax ñax, muy gàncax gu ànd ak jiwoom, ak garab yuy
    meññ tey jur seeni jiwu, lu ci nekk ak wirgoom ci kaw suuf.» Mu daldi nekk noona.'
  swp-swp: Abo Eaubada i ene, “Bena tano ginauri ini’inidi se ini, ma tumadi, eo uaua
    oeagidi, uauadi se toredi boeadi eai tumadi, esa, esa ano ao i lauwatai tano potana
    eai.” Hinage doha, ie tubu.
  bjr-bjr: Asasammaseenoo fuka maqasaara Anutufa qinau. Andanda oosana oosana kambiqaani,
    oosana oosana andanda neemaru ainainna aqama faqa kambiqaanni, oosana oosana aqama
    ireemari saqarisa faqa kambiqaannee qufanoo miqimminau.
  eng-YLT: And God saith, 'Let the earth yield tender grass, herb sowing seed, fruit-tree
    (whose seed [is] in itself) making fruit after its kind, on the earth:' and it
    is so.
  kne-kne: Asi na pag ibilin ay mawada amin ay kalasin di gomabay isnan lota, ay kaman
    din natnateng ya din kakaiw, din manlames ya din waday bin-i na.
  wat-wat: Yota i bwaduwa, “Kisisiku tuninatunina fwayafwaya nenei i kawananaimi.
    Kai vivisisimi, kai na kavami be na susukwami.” Eketa na naki maise i kikinomana.
  heg-NTPO: Hidi kon Ama Lamtua Allah tek pait noan, “Tuu ka musti puting sa-saa in
    nupu. Sa-saa in nupung nas musti puting isin, muik beas, nol klehen kunis. Mesa-mesam
    puting un isin na muid un tuladang nga.” Tek hidi ela kon sa-saa man in nupung
    nas dadi.
  ptu-ptu: 'Anna mane ma''kada Puang Allataala naua: “Galantangam la umpakende'' ma''hupa-hupa
    tanangam susinna: tanangam ma''lise'' anna kaju kembua ma''lise'' anna mala dipopamulaam
    liu.” Iya dadim ia too.'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie'' tö iché: “¡Íyök ki̱ íyi kuá ulitane tskinú! Ka̱kö
    wör ta̱'' ese, ñies kal ulitane wör ta̱'' ese ko̱s tskinú iwakmik iwakmik.” Eta̱
    es ekkëpa tskine.'
  kwf-kwf: Ma God ka fata laꞋu Ꞌuri, “Ru matamata marako toꞋo toꞋo ki taꞋifau, muke
    bulao ana ano neꞋe. Ma na ano ka toꞋo nama ana ru matamata marako toꞋo toꞋo ki
    taꞋifau faꞋinia maga ru kira ki. Ma na maga ru neꞋeri ki ke alu laꞋu na ru neꞋe
    kira leka faꞋasia.” Ma ru neꞋeri ki ka fuli nama diꞋia neꞋe nia saea.
  eng-WYC-2017: and said, The earth bring forth green herb, and making seed, and an
    apple tree making fruit by his kind, whose seed be in itself, on [the] earth;
    and it was done so.
  eng-WMBB: God said, “Let the earth yield grass, herbs yielding seeds, and fruit
    trees bearing fruit after their kind, with their seeds in it, on the earth;” and
    it was so.
  spp-spp: Ɲyɛ ka Kile si jwo na yaayi shiŋi puni yi fyîn ɲìŋke na, sùmaŋi ná cire,
    yi i yasɛrɛ pyi yi tàanna ná yi shiŋi i. Ka lire si mpyi li jwuŋkanni na.
  aey-aey: Odocob Anut madeceb, “Mahana celumca na sihul filfil me qonaca cehelo gug
    filfil aig qonaca caleigale,” eceb eu odi calen.
  urd-GVH: फिर उसने कहा, “ज़मीन हरियावल पैदा करे, ऐसे पौदे जो बीज रखते हों और ऐसे
    दरख़्त जिनके फल अपनी अपनी क़िस्म के बीज रखते हों।” ऐसा ही हुआ।
  djr-djr: Bala ŋayi Godtja waŋan bitjarr, “Dhiyalnydja wäŋaŋur munatha'ŋur dhu ga
    dharrwan dharpany mala ŋuthan, borummirr dharpa ga mulmu malany maŋutjimirr.”
    Bala maḻŋ'thurra yan.
  rug-rug: 'Meke zama pule sa Tamasa, “Mani toqolo vura mae pa pepeso sa muqe meke
    sa hiqohiqo: sari na huda pu vua kiko, meke na votiki huda saripu koai kiko vuadi;”
    meke ta evaṉa tugo.'
  gaz-gaz: Ammas Waaqni, “Lafti biqiltuuwwan haa baastu; biqiltuuwwan akkuma gosa
    gosa isaaniitti sanyii baasan, mukkeen ija kennanii iji isaanii immoo sanyii of
    keessaa qabu adduma addaan akkuma gosa gosa isaaniitti lafa irratti haa argaman”
    jedhe. Akkasumas taʼe.
  fra-LSG: 'Puis Dieu dit: Que la terre produise de la verdure, de l’herbe portant
    de la semence, des arbres fruitiers donnant du fruit selon leur espèce et ayant
    en eux leur semence sur la terre. Et cela fut ainsi.'
  gnn-gnn: Ga biyapul ŋayi Gunhu' waŋana bitjarra, “Ŋunhalanydja yurru munatha'ŋuranydja
    ŋuthan yukurra birrka'mirrina borum dharpa ga mulmu, ŋatha dhika nhäna malanha.”
    Bala yuwalkthi ŋunhi maḻŋ'thurrunanydja.
  yal-yal: Ala yi a fala, a naxa, “Soli seene xa mini bɔxɔn ma. Sansiin birin xa soli,
    naxan yo naxan, bɔnsɔn kedenni. Sansi xɔnna naxan na sansi bogin kui, a solima
    nɛn birin nun a bɔnsɔnna.” A liga na kii nin.
  gum-gum: 'Incha Tiusbe trenchibig køn: “Pirøbe misringarubash cha, pilli puzheelø
    chi kaumera køppe, treeg yellzheelø tøgar, mamig nigab tusrmera, chi tusr køppe,
    treeg yell truyu tøgar pirau treeg kønrrai. Inchen treeg kuig køn.'
  iou-iou: Ude täŋkaŋ Anututä yäŋkuk; Imaka yeri-yeri kome terak tädorut! Ketem mujipi
    nikek mebäri mebäri ba päya mujipi nikek mebäri mebäri tädorut! Ude yäwänä udegän
    ahäŋkuŋ.
  haw-1868: 'I iho la ke Akua, E hooulu mai ka honua i ka mauu, a me ka launahele
    e hua ana i ka hua, a me ka laau hua e hua ana hoi ma kona ano iho, iloko ona
    iho kona hua maluna o ka honua: a pela io no.'
  arb-NAV: 'وَأَمَرَ اللهُ: «لِتُنْبِتِ الأَرْضُ خُضْرَةً، وَشَجَراً مُثْمِراً فِيهِ
    بِزْرُهُ الَّذِي يُنْتِجُ ثَمَراً كَجِنْسِهِ فِي الأَرْضِ». وَهَكَذَا كَانَ.'
  adz-adz: Da Anutu ini, “Nam mara maran ntapan santan nantap intap, gai kapa nidzun
    da nam yaba bida sai da kapa nidzun mara maran bida dzangkum. Da yamunggan nantap
    nautus i ruan nabinigi.” Da nam igi iwaꞌ ibinigi.
  ewe-ewe: 'Mawu gblɔ be, “Mina nuwo namie ɖe anyigba la dzi: ati tsekuwo kple ati
    siwo tsena, eye ku nɔa tsetseawo me wotɔxɛwotɔxɛe la.” Eva eme nenema.'
  nuy-nuy: Anubanila-wala, na-God ni-yamayn, “Anaaban warradijgana anu-bal anaaynba-gaynbaj-jinyung,
    waṉagana wuḏal marri anu-ngugulmung waṉagana wuḏal lhirribala anu-ngugulmung-duj.”
    Dani-yung ni-yamayn. Nga anaani wu-waṉbini.
  eng-LEE: 'And God said, Let the earth bring forth grass, herbs yielding seed, fruit-trees
    yielding fruit after their kind, in which its seed is upon the earth: and it was
    so.'
  dji-dji: Girr nyani yan kungili “Lidji djurriguw kiruwban mir miṉitjigiṉing mala,
    bubalikiṉing djalwaligiṉing mala galinmi miṉitji ṉambiḏi walimirri, djurriguwban.”
    Mir nyani bindjini, girri wali birraldjiniban.
  gvn-gvn: '@see-verse:GEN.001.010'
  nna-nna: Palaja wurrarna, “Turlpayi mungka warinypa wariny, warrulypa warinypa wariny.”
    Pala jarrinyi.
  asm-FB: ঈশ্বৰে ক’লে, “ভূমিয়ে ঘাঁহ-বন, শস্য উৎপাদনকাৰী উদ্ভিদ আৰু বীজ থকা গছ উৎপন্ন
    কৰক; বিভিন্ন ধৰণৰ ভিতৰত গুটি থকা ফলৰ গছ স্থলভাগৰ ওপৰত গজি উঠক।” তাতে তেনেদৰেই
    হ’ল;
  sus-A: عَلَ نَشَ عَ مَسٍن، «سَنسِيٍ شَ مِنِ بْشِ مَ. سَنسِ مْولِ بِرِن شَ بُلَ.
    سَنسِ شْرِ نَشَن نَ عَ بٌفِ كُي، عَ بُلَمَ نّ بِرِن نُن عَ مْولِ رَ.» عَ رَبَشِ
    نَ كِ نّ.
  fra-SBL: 'Dieu dit : « Que la terre produise de l''herbe, des herbes portant des
    graines, et des arbres fruitiers portant des fruits selon leur espèce, avec leurs
    graines, sur la terre ».'
  hbo-hbo: וַיֹּ֣אמֶר אֱלֹהִ֗ים תַּֽדְשֵׁ֤א הָאָ֙רֶץ֙ דֶּ֔שֶׁא עֵ֚שֶׂב מַזְרִ֣יעַ
    זֶ֔רַע עֵ֣ץ פְּרִ֞י עֹ֤שֶׂה פְּרִי֙ לְמִינֹ֔ו אֲשֶׁ֥ר זַרְעֹו־בֹ֖ו עַל־הָאָ֑רֶץ
    וַֽיְהִי־כֵֽן׃
  shp-NTPO: 'neskata iki: “Ibanon nato main meskó keská jiwiabi xobibo xoxoi: Xobibo
    ibanon jawen xoxoti beroyabo, jainoaxibi jiwibo jawen xoxoti bimi beroyabo”, iki.
    Jatianra jaskara iká iki.'
  eng-WYCLIFFE: and seide, The erthe brynge forth greene eerbe and makynge seed, and
    appil tre makynge fruyt bi his kynde, whos seed be in it silf on erthe; and it
    was doon so.
  piu-2006: '@see-verse:GEN.001.010'
  pjt-pjt: Munu palulanguṟu wangkangu, “Mantangka ukiṟi tjuṯariwa munu puṉu kutjupa
    kutjupa tjuṯa kuḻu pakala, puṉu uṉinypatjara munu puṉu maitjara tjuṯa kuḻu uṉinypa
    walytjatjara walytjatjara.” Ka mulapaṯu pakaṉu ukiṟi puṉu kutjupa kutjupa tjuṯa
    mulapa uṉinypa walytjatjara uwankara. Ka Godanya nyakula pukuḻaringu wiṟu mulapa
    ngaṟanyangka.
  cwe-cwe: Maabaho Mulungu kalonga, “Isi yoteze chila modeli ya mimeya yoikwima mbeyu
    zake na chila modeli ya mibiki yoikwima matunda yeli na mbeyu zozigendelela koteza
    mimeya imwenga ya modeli yake.” Ilawilila ivo.
  bgs-bgs: Na, igkagi tô Manama, na mà din, “Duwán marapung klasi ka pamulanán tun
    ta tanà, asta marapung klasi ka kayu. Duwán buuy na duwán lisu ébô tumubù yan
    puman.” Inému dán ni.
  kik-kik: 'Ningĩ Ngai agĩathana, akiuga atĩrĩ, “Thĩ nĩ ĩmere mĩmera: Mĩmera ĩrĩa
    ĩciaraga mbeũ, na mĩtĩ ĩrĩa ĩciaraga matunda marĩ na mbeũ thĩinĩ, kũringana na
    mĩthemba yayo.” Na gũgĩtuĩka o ũguo.'
  ksr-ksr: 'Awaa kolooro kokaeŋ jeŋ kotoro: “Namo qaganoŋ mono iwoi toŋgoŋa kuuya
    kokaeŋ asugiŋ waabu: Loloo gbojoja iwoi kogiawo ii mono asugiŋ waama kuuŋ sogoŋkebu.
    Gere kasa tanigia kania kania mono namonoŋ asugiŋ hoŋgia kogiawo kuuŋ sogoŋkebu.”
    Kaeŋ jeŋ kotoro mono kaeŋ asugiro:'
  omb-omb: I Huqe Mauri mo veve vena, “Ureure, siregi na lalangai rivurivu doluegi
    ra mauri siu ngere rain mwasigi na huri na nora lalangai rivurivu doluegi mo mwasigi
    lolo tano lalangai rivurivu mo mwasigi aulu lo rangagi toligi lure.” Siu mo eno
    mwere hi lo nona leo.
  fra-NCL: 'Puis Dieu dit : « Que la terre fasse pousser du gazon, des herbes portant
    semence, des arbres à fruit produisant, selon leur espèce, du fruit ayant en soi
    sa semence, sur la terre. » Et cela fut ainsi.'
  cek-AK: Sithaw mah, Saoeng nuiah phroh, amuu kaom aan kahingnawk, amuu kaom thingthai
    congca kathai thingkungnawk to amprawk o nasoe, tiah thuih; a thuih ih lok baktih
    toengah oh.
  xla-xla: Epedeme Godta ma epo atlaiyo, “Ta꞉lamo dla alisisi hapuloma mila꞉pi meyelope
    meyelope dletapo matelepe,” diyo.
  cuk-cuk: 'Agi, Bab-Dummad sogdebalid: “Bela ibmar-durbamar napagi nagu: Gaganmar-gwag-nikad
    ambikumar, degine, akar-akar sapi-sunna-sanmakmalad, e-sangi gwag-nika gusun.
    Ibmar-durbamar akar-akar bela na egad-egad-balibimaladba ambikumarsun.” Deyob
    gunonikid.'
  uig-CYR: 'Андин Худа йәнә: «Йәр һәр хил өсүмлүкләрни, уруқлуқ отяшларни, мевә беридиған
    дәрәқләрни түрлири бойичә өзидә үндүрсун! Мевиләрниң ичидә уруқлири болсун!» девиди,
    дәл шундақ болди;'
  pma-pma: 'Evus, kei viteni vit, “Maen out netan valing tounah keil vamoul ien: koakeil
    iling utite, koakeil iling aneite, ka koakeil ison heite koa utite mul ien.” Ka
    kistal suval koa viteni.'
  tel-2017: దేవుడు “వృక్ష జాలాన్ని, విత్తనాలుండే చెట్లను, భూమిపై తమ తమ జాతి ప్రకారం
    విత్తనాలు ఉండి ఫలం ఇచ్చే పండ్ల చెట్లను భూమి మొలిపించాలి” అన్నాడు. అలాగే జరిగింది.
  hat-BSA: 'Epi Bondye te di: “Ke latè a boujonnen avèk bagay vèt; plant ki donnen
    grenn selon espès pa yo, ak bwa k ap donnen fwi avèk grenn nan yo selon espès
    pa yo”. Konsa, sa te vin fèt.'
  bxh-bxh: Habahim Yaubada iyen, “Ai tanohi oyagi nene hudoꞌi - hudoꞌi yo hawahawa
    ti tala inꞌin, ti fuwa be ti lau liꞌe.” Yo fede, ginaulidi sa in.
  nay-nay: 'Yarnin itye Godowe, ruwe pund el elour an kaiye, ngune seedungai, lamatyeri
    fruitungai, kinungai seedowe: kar harnakar malde, seedowe kinungai ruwungai; Iuk
    itye ellir.'
  kos-kos: Na El fahk, “Lela faclu in akkapye kain in mah nukewa ac kain in sak nukewa
    — na sikyak oana.
  hbo-WLC: וַיֹּ֣אמֶר אֱלֹהִ֗ים תַּֽדְשֵׁ֤א הָאָ֙רֶץ֙ דֶּ֔שֶׁא עֵ֚שֶׂב מַזְרִ֣יעַ
    זֶ֔רַע עֵ֣ץ פְּרִ֞י עֹ֤שֶׂה פְּרִי֙ לְמִינ֔וֹ אֲשֶׁ֥ר זַרְעוֹ־ב֖וֹ עַל־הָאָ֑רֶץ
    וַֽיְהִי־כֵֽן׃
  ibo-ibo: 'Chineke kwuru sị, “Ka ala pupụta ahịhịa ndụ dị iche iche: ahịhịa na-amịpụta
    mkpụrụ, na osisi dị nʼelu ala nke na-amịpụta mkpụrụ, nke mkpụrụ ọkụkụ ya dị nʼime
    ya, dịka ụdịdị ha dị iche iche si dị.” O sikwa otu a dịrị.'
  ory-ory: ଏଉତ୍ତାରୁ ପରମେଶ୍ୱର କହିଲେ, “ପୃଥିବୀ ତୃଣ ଓ ସବୀଜ ଶାକ ଓ ବୀଜ ସମ୍ବଳିତ ସ୍ୱ ସ୍ୱ ଜାତି
    ଅନୁଯାୟୀ ଫଳୋତ୍ପାଦକ ଫଳବୃକ୍ଷ ଭୂମି ଉପରେ ଉତ୍ପନ୍ନ କରୁ,” ତହିଁରେ ସେପରି ହେଲା।
  wmt-wmt: '@see-verse:GEN.001.010'
  chk-chk: Mürin a pwal apasa, “Fanü epwe amärätä fetil me iräkis mi püsin afisätä
    föür, pwal sokun irä mi ukua, a pwal wor föür lor, pwe repwe püsin sokuni sokur
    won fanüfan.” Iwe, a fis.
  ssd-ssd: 'Kile Kuate nu sakina: Kilke mbol taŋge agaŋ waŋe ŋak prowaig. Aŋga yeki
    yeki silonu ŋak, ilinzu yeki yeki tumunu ŋak, kumzaŋ ail tiŋnu tumunu ŋak yeki
    yeki ŋakmba prowaig ŋgina. Taŋakina ta kumuŋgina.'
  rop-rop: Brom deya God bin tok, “Larram det graun growimap olkain tri en gras en
    purdiflawa, sambala garram sid daga en sambala garram frut daga.” En imbin hepin
    lagijat na,
  mwf-2018: I bere Yile neki-ka mam, “Da ngarra putek thangunu kathu-ka nanhthi purrkpurrk
    terert warda ngatha puddirurturtnu purru, mi kamarl wanku ngamere-yu, i ngamere-ka
    mi dhepdhep wanku mi kamarl wanku.”
  ukr-1871: 'І рече Бог: Нехай проростить земля биллє травне, зело з насїннями і дерево
    плодовите, плодюще по свойму родові, щоб його насїннє було в йому. І сталось тако.'
  eng-AOI: Then God spoke again. “Let different kinds of trees and other plants grow
    on the land. The plants will give seeds and the different kinds of trees will
    give fruit.”
  yon-yon: Kwanandekore yedmoon, “Aya kereeka nonga yuma oma mongkob animan maa maa
    animaibka animaibbanka korem dembok.” andoona, kwanoon.
  bch-bch: Ga kus ta Deo ikeo, “Manta tano ipapot gid abei ga gilgilnga ga annga imata
    ede ga ede toman ngan ipuapua. Ta gid abei kelede kelede itautau ga iuot toman
    ngan ipuapua.” Io, tota iuot.
  deu-1951: 'Und Gott sprach: Es lasse die Erde grünes Gras sprossen und Gewächs,
    das Samen trägt, fruchtbare Bäume, deren jeder seine besondere Art Früchte bringt,
    in welcher ihr Same sei auf Erden! Und es geschah also.'
  eng-JPS: 'And God said: ''Let the earth put forth grass, herb yielding seed, and
    fruit-tree bearing fruit after its kind, wherein is the seed thereof, upon the
    earth.'' And it was so.'
  ubr-ubr: Namon God iyau, “Motobai on wengar a wayo magis magis sekubou, fani on
    uwas fesi auman ato fani on uwas fofous mat, asi dam asi damai.” Ato nanaba imatar.
  srp-1865: 'Opet reèe Bog: neka pusti zemlja iz sebe travu, bilje, što nosi sjeme,
    i drvo rodno, koje raða rod po svojim vrstama, u kojem æe biti sjeme njegovo na
    zemlji. I bi tako.'
  lug-lug: 'Awo Katonda n’agamba nti, “Ensi ereete ebimera: emiti egizaala ensigo
    mu ngeri yaagyo, emiti egy’ebibala ebibaamu ensigo mu ngeri yaagyo, gibeere ku
    nsi.” Ne kiba bwe kityo.'
  heb-heb: ויאמר אלהים תדשא הארץ דשא עשב מזריע זרע עץ פרי עשה פרי למינו אשר זרעו בו
    על הארץ ויהי כן׃
  ben-IRV: পরে ঈশ্বর বললেন, “ভূমি ঘাস, বীজ উত্পন্নকারী ওষধি ও সবীজ গাছপালা তাদের জাতি
    অনুযায়ী ফলের উৎপাদক ফলের গাছ, ভূমির উপরে উৎপন্ন করুক,” তাতে সেরকম হল।
  pan-pan: ਫੇਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ ਕਿ ਧਰਤੀ ਘਾਹ, ਬੀਜ ਵਾਲਾ ਸਾਗ ਪੱਤ ਅਤੇ ਫਲਦਾਰ ਰੁੱਖ ਉਗਾਵੇ
    ਜਿਹੜੇ ਆਪੋ-ਆਪਣੀ ਕਿਸਮ ਦੇ ਅਨੁਸਾਰ ਬੀਜ ਵਾਲਾ ਫਲ ਧਰਤੀ ਉੱਤੇ ਪੈਦਾ ਕਰਨ ਅਤੇ ਅਜਿਹਾ ਹੀ ਹੋ ਗਿਆ।
  tkr-tkr: 'Qiyğa Allahee uvhuyn: «Hasre ç''iyeyn aq''va xhınak qixhecen: toxumbınan
    ok''bı-alafbı, curayn-curayn meyvabı eyxhen yivar aleyle''ecen, toxumbıd meyvabışde
    ad ixhecen». Həməxüdud ıxhayn.'
  mwp-mwp: Kalanu Awgadhan nungu woenabal yangukudu guythuyadhin kedha, mura nagupa
    malguy puydhaypa boeradhoerangu, ay nagu kapulmayl a ay puy koewsaw kapulmayl
    sethabi thonara mura malguy puydhoedhin.
  mya-JVB: တဖန် ဘုရား သခင်က၊ မြေ သည် မြက် ပင်ကို၎င်း၊ စပါး သီးကို ဖြစ်စေသော စပါး ပင်
    ကို၎င်း၊ မြေ ပေါ် မှာ မျိုးစေ့ ပါလျက် သစ်သီး မျိုးကို ဖြစ် စေသော သစ်ပင်ကို၎င်း၊
    ပေါက် စေဟု အမိန့် တော်ရှိသည် အတိုင်း ဖြစ် လေ၏။
  tte-O: Kabo Yaubada iwalo iba, “Kawasi me patuli, wakin bwatano mena. Mayau uweuwe
    me patuli, wakin besiele mayau kami koleya uloi uloi yanuwa yaulina mena.” Yo
    iyawatagili besiele.
  tbg-tbg: Mintuvaro Kotiva tiharo, Vatavano vairaro viraqihairo qampiqaarira haikava
    qovarai qiarire. Vo ukau vo ukauvano tava iraariravavata, vo katari vo katarivano
    tava iraariravavata qovaraiqiarire, tuvaro Kotiva tunte iro, vi haikava vi haikava
    qovaraiqama viro vaura.
  hmo-hmo: Ma Dirava ia gwau, “Tanobada dekenai rei ia vara be namo, bona ava idauidau
    mai edia uhe, bona anina idia atoa audia, edia huahua be mai uhe, ta ta edia orea,
    edia orea hegeregerena, tanobada ena latanai.” Vadaeni unai bamona ia vara.
  ata-ata: Xe Lataua muavuti, la muvikala aloxo ꞌo la, “Lia uxalixu iaꞌeiaꞌe ilou
    kamakala xe ovuovu iouiou ane uneneꞌa la uxalixu ngiangiaxu xe tematemanu.” La
    mimii ane ne, lia muxalixu mukalusi.
  nfa-nfa: Ka Ama Lamatua lii hari, peka na, “Rai hudꞌi pamamuri ku rupa-rupa ana
    aajꞌu. Sèna ka abhu ajꞌu dhu hua, dhu dènge lamusi, aa dhu dènge rèu mangèru.
    Sèna ka ajꞌu-ajꞌu se, hua-hela madhutu rupa rèngu.” Ropa padhai lii nare sèmi
    neꞌe, jꞌajꞌi dènge ka ana aajꞌu aaꞌi-aaꞌi ra.
  urd-urd: और ख़ुदा ने कहा कि ज़मीन घास और बीजदार बूटियों को, और फलदार दरख़्तों को
    जो अपनी — अपनी क़िस्म के मुताबिक़ फलें और जो ज़मीन पर अपने आप ही में बीज रख्खें
    उगाए और ऐसा ही हुआ।
  rus-SYN: 'И сказал Бог: да произрастит земля зелень, траву, сеющую семя по роду
    и по подобию ее, и дерево плодовитое, приносящее по роду своему плод, в котором
    семя его на земле. И стало так.'
  cbt-NTPO: 'Yosë taantarin: “¡Nisha nisha sharo''sa papoina''! Nisha nisha panpatororo''santa
    nisha nisha ya''pirihuanpiso'', papoina''. ¡Nisha nisha nararo''santa nisha nisha
    nitopisopita no''paquë papoina''!” tënin. Topachina, inachachin ya''huërin huachi.'
  bqc-SIM: 'Ɔ̃ Lua mɛ̀: Láↄ bↄlɛ tↄↄlɛ ń sɛ̃̀ wɛdeↄ ń lí nɛdeↄ, baade ń a buio.
    Ɔ̃ à kɛ̀ màa,'
  tcz-CHONGTHU: Chuin Pathen'in aseiye, “Leiset in hamphung ho, amu nei hamphung,
    agathei hamhing chi chom chom leh thingphung aga amunei ho, hiche ho chun ama
    ama chi dungjui cheh ahin sepdoh kit diu ahi,” ati. Hiti chun ahung kehdoh tauve.
  mar-mar: देव बोलला, “हिरवळ, बीज देणाऱ्या वनस्पती, आणि आपआपल्या जातीप्रमाणे, ज्यात
    त्याचे बीज आहे अशी फळे देणारी फळझाडे, ही पृथ्वीवर येवोत.” आणि तसेच झाले.
  tcs-tcs: Den God i bin oda diskain, ‘Laue lan po groe ol bus, po groe ol plant wea
    i lego dempla sid ane po groe ol pruttri.’ Ane i bin apen wiskain God i bin odarem.
  soq-soq: Tane God badowa wanase, “Dogo osowe nitu uduudu initane segaitana, isiwa
    ipawa os ita isiwa ipawa naumpaa bedewe naumba dola. Ita naumba naumompa iawa
    inainambu rua.” Ita wana rua segalen.
  qub-qub: 'Chaypita yapay niran: «Allpapita wiñamuchun llapan casta jachacuna, muruyoj
    guewacuna, tucuy-niraj wayoj yöracunapis». Chaura nishannölla caran.'
  bqp-bqp: 'Akũ Luda pì: Lánↄ bↄtɛ zĩtɛ kũ sɛ̃̀ wɛ́denↄ kũ lí nɛ́denↄ, baadi kũ
    a burio. Akũ à kɛ̀ lɛ,'
  hat-hat: 'Bondye di. Se pou tè a pouse tout kalite plant: zèb, plant ki bay grenn,
    pyebwa ki bay fwi ak tout grenn yo. Se konsa sa te pase.'
  eng-BSB: 'Then God said, “Let the earth bring forth vegetation: seed-bearing plants
    and fruit trees, each bearing fruit with seed according to its kind.” And it was
    so.'
  tod-tod: 'Naa ʋolu GALA ge ɠɛni ma: «Zooi pɔnɔba aniiti kula, eɠɛʋelei ti-ma ziiti
    ti la: tufai nii ma waai su a ɠɛ ga ma zuwui, ta gwaa wuluiti, niiti ti-ma waai
    ti zu ta ɠɛ ga ma zuwui.» Naa ɠɛɛni ɠana nɔ.'
  eng-WEBPB: God said, “Let the earth yield grass, herbs yielding seeds, and fruit
    trees bearing fruit after their kind, with their seeds in it, on the earth;” and
    it was so.
  kbq-kbq: Hagi Anumzamo'a amanage huno hu'ne, Mopafinti maka'za hagesie. Za'ara zane
    zafane rumofo rumofo raga'a revava hanaza zantamimo'za hagesaze. Ragazmifina avima'a
    efore hanie! Hanige'za zafa rgama rentesazana e'i zamagu'afinka avima'amo'za zamagri'agna
    raga rentesaze. Hige'za mopafina ana zantamimo'za efore hu'naze.
  nhe-BL: 'Huan Toteco Dios quiijto: “Ma temaca nopa tlali nochi tlamantli xihuitl
    tlen xoxohuic huan sesen icone ma eli queja ya. Ma onca xihuitl tlen temaca ininyol
    huan cuatini tlen temacaj inintlajca. Huan sesen tlamantli ma quincahua iconehua
    tlen queja ya.” Huan queja nopa elqui.'
  sps-sps: Ai Gov tsue to, “Puputaa ma fagiainy a fo vir fareevreev, ana aufing to
    te natiny fuei non fua, an viirviir nau te natiny fuei non fua,” ana ri ruak to.
  bus-bus: 'Ben Luda bè: Lánↄ bↄɛ tↄↄtɛ kↄ̃n sɛ̃̀ wɛ́ɛdeenↄ kↄ̃n lí nɛ́deenↄ, baade
    kↄ̃n a boriio. Ben à kɛ̀ lɛ,'
  gub-BL: Na'e Tupàn uze'eg uzeupe. — Tuwe ywy umuezuz kar ma'e tetea'u nehe. Tuwe
    hezuz ma'eà'yz hereko har paw rupi a'e wà nehe. Tuwe hezuz i'a ma'e paw rupi a'e
    wà nehe no, i'i. Uzeapo ma'e ize'eg rupi katete.
  ulk-ulk: Agud ga etkaret, “Gesep turum weud gair tonar lunege; luneg wi no kep waeslare
    a able lu yaba kep wadaragri muige yaba ageg” - a ege bakerda.
  eng-DRA: 'And he said: Let the earth bring forth the green herb, and such as may
    seed, and the fruit tree yielding fruit after its kind, which may have seed in
    itself upon the earth. And it was so done.'
  knf-knf: 'Naşibaţi aji : « Mboş mambukan ujaagal, ugof bŧi na mnko bŧi. Uko undoli
    uko wi ukdooŋ kabuk udo kawo na uhiib këme mbuk » kë uwo haŋ.'
