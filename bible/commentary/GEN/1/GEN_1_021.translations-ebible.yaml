verse: GEN.001.021
translations:
  mal-C: അങ്ങനെ ദൈവം വലിയ സമുദ്രജീവികളെയും വെള്ളത്തിൽ കൂട്ടമായി ജീവിക്കുകയും സഞ്ചരിക്കുകയും
    ചെയ്യുന്ന അതതുതരം ജന്തുക്കളെയും സൃഷ്ടിച്ചു, കൂടാതെ അതതുതരം പക്ഷികളെയും സൃഷ്ടിച്ചു;
    നല്ലത് എന്നു ദൈവം കണ്ടു.
  deu-TKW: Da schuf Gott die großen Seetiere und alle die lebenden Wesen, die sich
    herumtummeln, von denen das Wasser wimmelt, je nach ihrer Art, dazu alle geflügelten
    Tiere je nach ihrer Art. Und Gott sah, daß es gut war.
  lin-lin: 'Nzambe akelaki banyama minene ya mayi mpe bikelamu nyonso ya bomoi oyo
    etambolaka kati na mayi mpe etondi meke kati na mayi : ekelamu na ekelamu na lolenge
    na yango. Akelaki mpe bandeke nyonso ya mapapu : ndeke na ndeke na lolenge na
    yango. Nzambe amonaki ete ezali malamu.'
  cbr-NT: Nukën 'Ibu Diosan ka parúmpapanu 'iti ñuina chaiirabukama uniokëxa, 'imainun
    ka baka 'ukëmëuküax kaiti 'anubi 'iti 'anan ka ñuina pëchiñukamaribi 'akëxa. Usakin
    'atankëxun ka Nukën 'Ibu Diosan upí isakëxa,
  eng-LSV: And God creates the great dragons, and every living creature that is creeping,
    which the waters have teemed with, after their kind, and every bird with wing,
    after its kind, and God sees that [it is] good.
  bmu-bmu: Mewö jiba köwetkö sömbupŋi ketaŋi ketaŋi aka yuai isikusukŋinambuk tandökŋini
    könaŋi könaŋi o qeba ölölaŋgöba qeqelaŋlaŋ anda kamakzei, mi miwikŋaim eŋgiyök.
    Mewöyök nei tandökŋini könaŋi könaŋi ginginŋinambuk mi miwikŋaim eŋgiyök. Miwikŋaim
    eŋgiba eŋgehiga miaŋön mönö ölöwahök.
  eng-GNV: 'Then God created the great whales, and euery thing liuing and mouing,
    which the waters brought foorth in abundance according to their kinde, and euery
    fethered foule according to his kinde: and God sawe that it was good.'
  eng-WEBSTER: 'And God created great whales, and every living creature that moveth,
    which the waters brought forth abundantly after their kind, and every winged fowl
    after his kind: and God saw that it was good.'
  nhw-BL: Huajca Toteco Dios quinchijchijqui nochi huejhueyi tlapiyalme catli itztoque
    ipan hueyi atl huan nochi tlamantli michime. Huan quichijqui para sesen ma quinpiyaca
    ininconehua quen inijuanti. Huan quinchijchijqui nochi totome huan quichijqui
    para ma quinpiyaca ininconehua quen inijuanti. Huan Toteco Dios quitlachili nochi
    catli quichijtoya huan elqui cuali.
  swh-ONEN: Kwa hiyo Mungu akaumba viumbe wakubwa wa baharini na kila kiumbe hai kiendacho
    majini kulingana na aina zake, na kila ndege mwenye mabawa kulingana na aina yake.
    Mungu akaona kuwa hili ni jema.
  bba-bba: Yerɑ u swɛ̃ɛ bɛkɛ tɑkɑ kuɑ kɑ yɛɛ kpuro yi yi sĩimɔ yi yibɑ nim mɛ sɔɔ
    bwese bwesekɑ. U mɑɑ ɡunɔsu kuɑ bwese bwesekɑ. Mɑ n nùn wɛ̃re.
  eng-KJVCPB: 'And God created great whales, and every living creature that moveth,
    which the waters brought forth abundantly, after their kind, and every winged
    fowl after his kind: and God saw that it was good.'
  cpy-cpy: Tema rowetsikakiri Tajorentsi antari-paeni jeekatsiri inkaariki, eejatzi
    maawoeni inashi-yi-tachari jeekatsiri nijaaki, osheniyi-tanaki. Rowetsikakiri
    ikaatzi inashi-yi-tachari shiwankiri-paeni aayita-tsiri. Ikanta raminakiri Tajorentsi
    irika-paeni kameetha ikantaka.
  mpx-mpx: Yabowaine moti bwabwatal hot ge bugul yawaliliya gaganil bolo hi nawanawa
    hogaa ge hi pakalaopop, ali awa tomaha ge tomaha i ginolil. I ola al bwasumu bolo
    hi youyou ali awa tomaha ge tomaha i ginolil. Inoke Yabowaine i kite hi waisi.
  wbp-wbp: Junga-juku, Kaaturlu-jana ngurrju-manu yawu-kari yawu-kari wiri-jarlu kulu-parnta-nyayirni,
    nyiyarningkijarra kuja kalu warru wapa manu nyina ngapangka kanunjumparra. Kaaturluju-jana
    ngurrju-manu jurlpu-kari jurlpu-kari pinkirrpa-kurlu witawita, wiriwiri. Ngulaju
    Kaaturlu-juku-jana muku ngurrju-manu, manu ngulakuju-jana nyanjarla wardinyi-jarrija.
  luo-luo: Kamano Nyasaye nochweyo gik madongo mag nam kod gik mangima duto kod gik
    malak mag pi, kaka kitgi obet kod winy duto man-gi bwombegi kaka kitgi obet. Nyasaye
    noneno ni mano ber.
  meu-meu: Bena Dirava ese lakara-donodono bona rui bona davara ai e maurimu bona
    e reremu ḡaudia iboudiai e karadia, bona roho manudia iboudiai danu. Dirava ese
    e itaia, vada e namo.
  npi-ULB: परमेश्‍वरले विशाल जलचरहरू, र आ-आफ्नो प्रजातिअनुसारको सबै जीवित प्राणी,
    चलहल गर्ने र पुरै पानीलाई भर्ने प्राणीहरू, र आ-आफ्नो प्रजातिअनुसारको पखेटा भएका
    सबै पक्षीहरूलाई सृष्‍टि गर्नुभयो । परमेश्‍वरले हेर्नुभयो, र त्यो असल थियो ।
  yor-yor: Nítorí náà Ọlọ́run dá àwọn ẹ̀dá alààyè ńlá ńlá sí inú òkun, àwọn ohun ẹlẹ́mìí
    àti àwọn ohun tí ń rìn ní onírúurú tiwọn, àti àwọn ẹyẹ abìyẹ́ ní onírúurú tiwọn.
    Ọlọ́run sì rí i pé ó dára.
  emp-NTPO: Ara mãwã jarabʌrʌba Ãcõrẽba b̶eda waib̶ʌga b̶eada ocuasia. Dojãne zocai
    b̶eada quĩrãtanoa ocuasia. Idjab̶a i bara b̶eada quĩrãtanoa ocuasia. Maʌ̃ra idjia
    bia unusia.
  ind-ind: Lalu Allah menciptakan berbagai jenis binatang laut yang besar dan segala
    jenis makhluk yang bergerak di dalam air. Dia juga menciptakan segala jenis binatang
    yang bersayap. Allah melihat bahwa semuanya itu baik.
  pes-OPCB: پس خدا حیوانات بزرگ دریایی و انواع جانداران را که می‌جنبند و آبها را پر
    می‌سازند و نوع خود را تولید می‌کنند، و نیز همۀ پرندگان را که نوع خود را تولید
    می‌کنند، آفرید. و خدا دید که نیکوست.
  ssx-ssx: Koto ekina꞉ Koda꞉ma꞉ta꞉ mo dawalana꞉ pila꞉ si tieke hombelekemanu make
    oni ikali pa꞉ta꞉ pila꞉ ta꞉ta꞉ ta꞉ta꞉ piki pa pitiki alemanu make ta꞉ta꞉ ta꞉ta꞉
    piki bamanu make wepiekeme. Koto ekina꞉ Koda꞉ma꞉ mo alemanu hando haota꞉ ta꞉na꞉ma꞉
    homeekeme.
  lcm-lcm: Asukang na God kala asinong ri ie lava kuvul ve mamain ta manmanik aongos
    kipo to na kipo duk na kipo sang angpok nei laman val si kari keve laulauan angpetpetekai.
    Na ani ri mani vap po ngoi korong ang, asukang palau val kari keve laulauan angpetpetekai.
    Na God kala arai ania ta vola roron.
  aer-aer: Kele imerte Ngkartele irrpennge areye-arlke, kwatye-arenye akngerre-apenhe
    areye-arlke arrpmerneke, arrpenhe ingkirreke kwatyele anenhe-anenhe re arrpmerneke.
    Re thipe arrpe-anenhe anthurre arrpmerneke alkereke-irretyeke. Ngkartele areke
    iwenhe-arle Re aknganeke-arle mwerre aneke.
  tgl-ULB: Kaya’t nilikha ng Diyos ang malalaking nilalang na naninirahan sa dagat,
    gayon din ang bawat buhay na nilikha ayon sa kanyang uri, mga nilalang na kumikilos
    at nagkukumpol sa katubigan, at bawat mga ibong may pakpak ayon sa kanyang uri.
    Nakita ng Diyos na ito ay kaaya-aya.
  nop-nop: Bepaŋdi luhi kale kakahi gili eŋ nemek hatihati hinit mebimebi ime maaneŋ
    waliwali hinit hakiiŋ eŋ bagi papalihinit mebimebi, yehitubumintaaŋ yabuune utumbaguk.
  kca-kca: Турәм ун хўԓ шикет пӑ ар сыр ваӈкәтԓыты, ущиԓыты йикән вŏшиты арат ԓыԓәӈ
    ŏт пӑ ар сыр тŏхԓәӈ вой тыйәԓтәс. Турәм шийаԓәсԓы, щит йӑм.
  cbu-NT: Kungushuch waani watareew taaratartanllpa, tárangiya. Sheeru napku, kungush
    kayupich kuringkuringtangat, yuwarsha nap ashku, ichingaru kpurangamash mangarurtangat
    ashirangiya. Apanllsha naparangu, Kizpurcha wanasiri, tárangiya. Waani kungushuch
    kpukchu, kayupchirtatam ichingaroom tsapurunas pzapanintanllpa. Zamizsha waani
    wayangchirtatam ituwartakchu zamzeem pzapanintanlltampa ichingaroom tsapurnasi,
    tárangiya Apanlli.
  hui-hui: Ani lowa ibugua, Iba wena timbuniru nogombi timbunirubi buhe̱ laga emene
    marubi bibahende iba solowaraha biralu egarubi nde yagalo yu ibaga bule biradaba,
    layadagua birai hayago Ngode Datagaliwabehanda bayaleoreyane hendene.
  wrs-wrs: Wo honamba os phona. Wanplombrava Sesoava vena tambkomba mendeklim eva
    eusilm, wo manatuawom, manatuawom nerava os vena. Sesoava ona nongalna, beswonam
    lehra kava vei.
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​သည်​ပင်​လယ်​ငါး​သတ္တ ဝါ​ကြီး​များ​အ​စ​ရှိ​သော​ရေ​သတ္တ​ဝါ​အ​မျိုး
    မျိုး၊ ငှက်​အ​မျိုး​မျိုး​တို့​ကို​ဖန်​ဆင်း​တော်​မူ​၏။ ဘု​ရား​သ​ခင်​သည် ထို​အ​မှု​အ​ရာ​ကို​ရှု​မြင်
    ၍​နှစ်​သက်​တော်​မူ​၏။-
  cbi-NTPO: Entsanguitaa Dios pisha pumu aa alla bain dekemi, tsenmin pi tainsha nemu
    animaala bain naaju'baasa deke', naa pishkula bain naaju'baasa dekemi. Entsangue'
    dya' Dios ura deeñu katatu, juntsa animaalanu
  bod-N: ཁོང་གིས་ཆུ་ལ་གནས་པའི་སྲོག་ལྡན་ཆེན་པོ༌དང༌། ཆུའི་ནང་དུ་བྱུང་བའི་སྲོག༌ལྡན། འདབ་ཆགས་རྣམས་ཀྱང་རང་རང་གི་རིགས་བཞིན་དུ་བཀོད་པར་མཛད་ཅིང་ཁོང་གིས་དེ་ནི་ལེགས་པར་དགོངས༌སོ།།
  wsk-wsk: Buta se Kaem gagi se yu ningi wal bibiya se wal gotektek se anapeya mel
    duap duap yu ningi karangasan mu nunga beteram. Ale ali awote inangnang duap duap
    ago nunga beteram. Ale nu mel aratam mu arigam yawarakala.
  kkl-kkl: Seogti, Allahri maghag lebe aropneap, nubungeap, ologneap, winang im toman
    yabiropneap sumbaog. Sumbaogti, kembaogti, walia uan sembaog.
  sna-sna: Saka Mwari akasika zvisikwa zvikuru zvegungwa nezvipenyu zvose zvinokambaira
    zvinogara mumvura, maererano namarudzi azvo, uye neshiri dzina mapapiro, maererano
    namarudzi adzo. Uye Mwari akaona kuti zvakanga zvakanaka.
  spa-BLM: Dios creó las grandes criaturas marinas y toda criatura viviente que se
    mueve, con las que pululan las aguas, según su especie, y toda ave alada según
    su especie. Dios vio que era bueno.
  beu-beu: Angmuse binanta eele tang omimi, bot aab rupa-rupa ba tang omimi, bot moar
    omimi ang naung, Lahatala Ana ening. Bot dung rupa-rupa ba burang mi aalili ang
    naung di, Lahatala Ana ening. Lahatala Ana uuling ateing se, binanta eele tang
    omimi, aab rupa-rupa, bot dung rupa-rupa burang mi aalili ba Ana ening iila ang
    naung, emangpi aaung.
  cac-cac: Ix sb'oan noc' nivac noc' Dios chi', noc' ay d'a yol a' mar yed' masanil
    macan̈il noc' noc' ay d'a yol a' chi' yed' masanil macan̈il noc' much. Axo ix
    yilani te vach' ix aji.
  swh-ULB: Mungu akaumba viumbe wakubwa wa baharini, pamoja na kila kiumbe hai cha
    aina yake, viumbe waendao na wanaojaa kila mahali majini, na kila ndege mwenye
    mabawa kwa aina yake. Mungu akaona kuwa ni vyema.
  bel-bel: І стварыў Бог рыб вялікіх і ўсякую душу жывёл паўзуноў, якіх утварыла вада,
    паводле роду іх, і ўсякую птушку крылатую паводле роду яе. І ўбачыў Бог, што гэта
    добра.
  wed-wed: Ma sia ḡaeḡae ma sia tapuna ma tapuna, boga au orana maemaei ma kiu tapuna
    ma tapuna maiteni i vitupui. Ma God, i ʼnanai da i ai.
  deu-ELBBK: Und Gott schuf die großen Seeungeheuer und jedes sich regende, lebendige
    Wesen, wovon die Wasser wimmeln, nach ihrer Art, und alle geflügelten Vögel nach
    ihrer Art. Und Gott sah, dass es gut war.
  mbb-OT: Umbe midlimbag te Megbevayà is utew zekelà he menge isdà wey is langun he
    menge linimbag he egeǥehinawa wey ebpenlayewlayew wey ebpezumdumahà he utew medmezakel
    ziyà te wahig. Ne midlimbag din daan is minsan hengkey he kelasi te menge tagbis.
    Ne naahà te Megbevayà he meupiya zaan haazà.
  msc-msc: A ka ji rɔ nimafen belebelebailu dan, a ni ji rɔ nimafen tɔ bɛɛ. Fen woilu
    bɛɛ kɛra ji rɔ ka siyaya, a bɛɛ ni a su. A ka kɔnɔ su bɛɛ fanan dan. Alla ka a
    yen ko wo ka ɲi.
  mal-2015: ദൈവം വലിയ തിമിംഗലങ്ങളെയും വെള്ളത്തിൽ കൂട്ടമായി ജനിച്ചു ചരിക്കുന്ന അതതു
    തരം ജീവജന്തുക്കളെയും അതതു തരം പറവജാതിയെയും സൃഷ്ടിച്ചു; നല്ലതു എന്നു ദൈവം കണ്ടു.
  tuo-NT: Cʉ̃ níꞌcaronojõta waꞌacaro niwʉ̃. Pacarã dia pajiri maapʉ nirã́, tojo nicã
    waꞌi, ãpẽrã nipeꞌtirã diapʉ nirãnojõrẽ, nipeꞌtirã waꞌicʉrã wʉʉrãrẽ bajurẽcʉ niwĩ.
    Tuꞌajatojanʉꞌcõ, “Añuꞌu”, ni ĩꞌacʉ niwĩ.
  gup-gup: Wanjh kunu God marnbom nakihkimuk djenj yiman kayime birddurrangkan, mak
    nadjalbubuyika rowk nawu kamimbi nawu kamirndere kukukku, benmarnbom birribebbehkukbubuyika
    rowk. Dja mak nadjalwern rowk nawu welyi benmarnbom birribebbehkukbubuyika rowk.
    Wanjh God nang kamak rowk.
  met-met: Binabu Urana xap masok asaxa tekkam sabangadi xaung asaxa tekkam xangxang
    teladi dibaxagi mana tega, disu mana xadingdi, xaung mang xangxana, disu mana
    xadingdi. Baing Urana bagu ba xai.
  gvs-gvs: Tauna Yaubada íyana gagaidi be kaga liliuna maa yawoidi be nakae mánuwo
    liliudi iwodugudi, taudi idi sinapu nakae. Yaubada igitedi dedevidi, e iuyaonedi.
  rmc-rmc: Avke o Del stvorinďa savore bare moroskre džviren the savore tvoren, so
    dživen andro moros, a stvorinďa the savore čiriklen. A o Del dikhľa, hoj oda hin
    mištes.
  nlg-nlg: Keri ge God te gonighi na lei vata ni totobo vola tana tahi, sule mana
    pile, mana lei vata ni manu ghua. Ma God te righia na hava te nea me nia togotogo.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ tıts'aàdìıcho tı yìı nàdèe sìı whehtsı̨. Tı yìı godìı
    elı̨ı̨ sìı hazǫǫ̀ ełek'ę̀ę̀ xàɂaa whehtsı̨, eyıts'ǫ yat'a k'edèe hazǫǫ̀ xàɂaa
    whehtsı̨. Nǫ̀htsı̨ yeghàeda, wegha nezı̨.
  pes-OPV: پس خدا نهنگان بزرگ آفرید و همه جانداران خزنده را، که آبها از آنها موافق
    اجناس آنها پر شد، و همه پرندگان بالدار را به اجناس آنها. و خدا دید که نیکوست.
  ron-1924: Думнезеу а фэкут пештий чей марь ши тоате вецуитоареле каре се мишкэ ши
    де каре мишунэ апеле, дупэ союриле лор; а фэкут ши орьче пасэре ынарипатэ дупэ
    союл ей. Думнезеу а вэзут кэ ерау буне.
  aui-aui: Na God yegii ighanidi ghamanakidi da gisigisidi mekodi rarime samakamake
    na iberadi, yadi tubugha nunudigha, bi kate bada manu roworowoyidi tupadi yadi
    tubugha nunudigha. Bi God ikita da imiise.
  ben-OBCV: তাই ঈশ্বর সমুদ্রের বড়ো বড়ো প্রাণীদের এবং জলে থাকা প্রত্যেকটি জীবিত ও
    গতিশীল জীবকে তাদের প্রজাতি অনুসারে, এবং প্রত্যেকটি ডানাযুক্ত পাখিকে তাদের প্রজাতি
    অনুসারে সৃষ্টি করলেন। আর ঈশ্বর দেখলেন যে তা ভালো হয়েছে।
  lex-lex: Noma Orgahi Na'ohi-na'ara i'na-ya'an lalawna mak kden la lora, ne mormiorni-dardiarni
    dom mak kwo'la-klekur la gera-tah'i ralamni, me onu-ma'nu. Namkeka de honona re
    samoga.
  rgu-rgu: Basa de Ana adu na basa ika rupaꞌ ara ro banda bau-inaꞌ fo rasoda rai oe
    daleꞌ. Ana adu manupui rupaꞌ ara laa-laa rai lalai boe. Nita basa sira, boe ma
    dale na namahoꞌo, nana huu hata fo Ana adu a, tebe malole.
  som-som: Oo Ilaah wuxuu abuuray nibiriyada badda oo waaweyn, iyo uun kasta oo nool
    oo dhaqdhaqaaqa, ee biyuhu aad u soo bixiyeen iyagoo badan, oo caynkooda oo kale
    dhala, iyo haad kasta oo caynkiisa dhala; Ilaahna wuxuu arkay in taasu wanaagsan
    tahay.
  lat-VUC: Creavitque Deus cete grandia, et omnem animam viventem atque motabilem,
    quam produxerant aquæ in species suas, et omne volatile secundum genus suum. Et
    vidit Deus quod esset bonum.
  aoi-aoi: Kembirra ni-ngekburakama nakina adidirrungwarna akwurrangina iya dinungkwulangwa
    iya alyakilya-murriya, akwa ngarningka akwala engka iya engka akwalya ebina na-lyangburrukwajuwama
    makarda. Akwa ngarningka wurrajija-murriya aburrajukwaba neni-ngekburakama nakina.
    Biya n-andeya nakina Neningikarrawara akena ni-rringka amurndakakina awurrakukwulyubene-ka
    akina.
  eng-ASVBT: 'And God created the great sea monsters, and every living creature that
    moveth, wherewith the waters swarmed, after their kind, and every winged bird
    after its kind: and God saw that it was good.'
  mna-mna: Tana ni iur zin buzur zazaŋan ta timbot tai leleene, ramaki koroŋ matakiŋa
    ta timbot pa yok mi tai na, mi iur zin man tomini. Mi Anutu ire ma ndabok.
  ita-1885: Iddio adunque creò le grandi balene, ed ogni animal vivente che va serpendo;
    i quali animali le acque produssero copiosamente, secondo le loro specie; ed ogni
    sorta di uccelli che hanno ale, secondo le loro specie. E Iddio vide che ciò era
    buono.
  eng-LXXUP: And God made great whales, and every living reptile, which the waters
    brought forth according to their kinds, and every creature that flies with wings
    according to its kind, and God saw that they were good.
  eng-ULB: God created the great sea creatures, as well as every living creature after
    its kind, creatures that move and which fill the waters everywhere, and every
    winged bird after its kind. God saw that it was good.
  spa-VBL: Así que Dios creó enormes animales marinos y todos los seres vivos que
    nadan y que habitan en las aguas, cada uno de su propia clase; así como cada ave
    que vuela, cada una según su especie. Y Dios vio que era bueno.
  fra-_FOB: Et Dieu créa les grands poissons, et tous les êtres vivants qui se meuvent,
    dont les eaux foisonnèrent, selon leurs espèces, et tout oiseau ailé, selon son
    espèce; et Dieu vit que cela était bon.
  mal-mal: ദൈവം വലിയ തിമിംഗലങ്ങളെയും വെള്ളത്തിൽ കൂട്ടമായി ജനിച്ചു ചരിക്കുന്ന അതത്
    തരം ജീവജന്തുക്കളെയും അതത് തരം പറവജാതിയെയും സൃഷ്ടിച്ചു; അത് നല്ലത് എന്നു ദൈവം കണ്ടു.
  lit-lit: Ir Dievas sukūrė didžiulius baisūnus ir visus judančius gyvus padarus,
    kuriuos veisė vandenys pagal jų rūšį, ir kiekvieną sparnuotą paukštį pagal jo
    rūšį. Ir Dievas matė, kad tai buvo gera.
  urd-GVR: Allāh ne baṛe baṛe samundarī jānwar banāe, pānī kī tamām dīgar maḳhlūqāt
    aur har qism ke par rakhne wāle jāndār bhī banāe. Allāh ne dekhā ki yih achchhā
    hai.
  suz-BL: मोपा परमप्रभुमी ब्‍वाक्‍कुम बाक्‍ब ठेयब हिंचा ङा जन्‍तु नु मारेइ मारेइ ब्रोंइशा
    बाक्‍ब सेल्‍मी बाक्‍त। मेको शुश दुम्‍शा, समुन्‍द्र ब्रीशा बाक्‍मा बाक्‍त। चिक्‍ब
    यो शुश दुम्‍मा बाक्‍त। मिनु परमप्रभुमी मेको तशा “रिम्‍शो दुम्‍त” देंमाक्‍त। भजन
    संग्रह ७४:१३-१४; १४८:७
  ita-1927: E Dio creò i grandi animali acquatici e tutti gli esseri viventi che si
    muovono, i quali le acque produssero in abbondanza secondo la loro specie, ed
    ogni volatilo secondo la sua specie. E Dio vide che questo era buono.
  ckb-ckb: ئیتر خودا بوونەوەرە مەزنەکانی دەریای بەدیهێنا، لەگەڵ هەموو زیندەوەرە جوڵاوەکانی
    ناو ئاوەکان کە لێی پڕبوون، بەپێی جۆرەکانیان، لەگەڵ هەموو باڵندەیەکی باڵداریش بەپێی
    جۆرەکانیان. خوداش بینی کە ئەمە باش بوو.
  nas-nas: Taviꞌ pankenanka nkovuruꞌ pirung-koo kuung otoromaing eeꞌnoko ookara okiꞌnarekaꞌ
    kapooꞌ nanaamaing ntong-koo kuunge, eeꞌnoko ookara bareng amutemuriiꞌ. Eeꞌnoko
    Kumponinge tampaꞌ oovura dotuaruꞌ.
  eng-BBE: 'And God made great sea-beasts, and every sort of living and moving thing
    with which the waters were full, and every sort of winged bird: and God saw that
    it was good.'
  crx-NTPO: '''Et Yak''usda (Elohim) toot lho cho ''ink''ez usjiz-i nuhutnah-i lhelhdoh
    didoh toot nuyeh-i ''ink''ez nut''o-i lhelhdoh didoh-i ''inla. ''Ink''ez ''owhi
    yunilh''en, unzoo whe ''unt''oh. ''Et Yak''usda (Elohim) ooba hoonzoo suli''.'
  kan-OKCV: ಹೀಗೆ ದೇವರು ದೊಡ್ಡ ಜಲಚರಗಳನ್ನು, ನೀರಿನಲ್ಲಿ ತುಂಬಿರುವ ಎಲ್ಲಾ ಚಲಿಸುವ ಜೀವ ಜಂತುಗಳನ್ನು,
    ರೆಕ್ಕೆಗಳುಳ್ಳ ಪ್ರತಿಯೊಂದು ಪಕ್ಷಿಯನ್ನು ಅವುಗಳ ಜಾತಿಗನುಸಾರವಾಗಿ ಸೃಷ್ಟಿಸಿದರು. ದೇವರು ಅದನ್ನು
    ಒಳ್ಳೆಯದೆಂದು ಕಂಡರು.
  bbb-bbb: Ijadufuo Godi fune kuaemoga kijume mamekanu ijiakina ire ni binobino do
    ijia oenoejo ije bune do ijia oenoe. Ijiege re areme fune kuke kuaemoga ume binobino
    kave ijia oenoejo ije bune ijia oenoevoga fu ije giamo fuka oemae.
  tam-2017: தேவன், மகா பெரிய கடலில் வாழும் உயிரினங்களையும், தண்ணீரில் தங்கள் தங்கள்
    வகையின்படியே திரளாகப் பிறப்பிக்கப்பட்ட அனைத்துவித நீரில்வாழும் உயிரினங்களையும்,
    சிறகுள்ள வகைவகையான அனைத்துவிதப் பறவைகளையும் உருவாக்கினார்; தேவன் அது நல்லது என்று
    கண்டார்.
  spa-RV-1909: 'Y crió Dios las grandes ballenas, y toda cosa viva que anda arrastrando,
    que las aguas produjeron según su género, y toda ave alada según su especie: y
    vió Dios que era bueno.'
  ron-BTF: Şi Dumnezeu a creat balene mari şi fiecare vieţuitoare care se mişcă, pe
    care apele le-au dat abundent, după felul lor, şi fiecare pasăre înaripată, după
    felul ei; şi Dumnezeu a văzut că lucrul acesta era bun.
  eng-WEBP: God created the large sea creatures and every living creature that moves,
    with which the waters swarmed, after their kind, and every winged bird after its
    kind. God saw that it was good.
  eng-FBV: So God created huge sea creatures and all the living things that swim and
    fill the waters, each one according to its own kind; and every bird that flies,
    each one according to its own kind. God saw that it was good.
  nld-1939: Toen schiep God de grote zeegedrochten met al het levend gewemel, waarvan
    het water krioelt, elk naar zijn soort; en al de verschillende soorten van gevleugelde
    dieren. En God zag, dat het goed was.
  nch-BL: Huajca Toteco Dios quinchijchijqui nochi huejhueyi tapiyalme cati itztoque
    ipan hueyi at huan nochi tamanti michime. Huan quichijqui para sesen ma quinpiya
    iconehua quej ya. Huan quinchijchijqui nochi totome huan quichijqui para ma quinpiyaca
    ininconehua quej inijuanti. Huan Toteco Dios quitachili nochi cati quichijtoya
    huan quiitac para cuali.
  tfr-NTPO: Äya këskës chila dl̈ung roy so, di roy so, e shäryara uunkong, sënwa,
    e shäryara uunkong bakoe. Eshko ga ĩya ga beno pjl̈úe.
  vie-1934: Đức Chúa Trời dựng nên các loài cá lớn, các vật sống hay động nhờ nước
    mà sanh nhiều ra, tùy theo loại, và các loài chim hay bay, tùy theo loại. Đức
    Chúa Trời thấy điều đó là tốt lành.
  hin-CV: परमेश्वर ने बड़े-बड़े समुद्री-जीवों तथा सब जातियों के जंतुओं को भी बनाया,
    और समुद्र को समुद्री-जीवों से भर दिया तथा सब जाति के पक्षियों की भी सृष्टि की
    और परमेश्वर ने देखा कि यह अच्छा है.
  eng-OURB: God created the large sea creatures and every living creature that moves,
    with which the waters swarmed, after their kind, and every winged bird after its
    kind. God saw that it was good.
  spa-BES: E hizo Dios grandes bestias de mar, y todo tipo de cosas vivas que las
    aguas producen, con las cuales se llenaron las aguas, y todo tipo de ave alada;
    y vio Dios que era bueno.
  tdx-tdx: Le namboaren’ Añahare o fañanen-driakeo naho ze hene raha veloñe mihetseke,
    mifamorohotse amo ranoo, ty amy karaza’ey, naho ze hene voroñe reketse elatse
    ty amy karaza’ey. Le nivazohon’ Añahare te soa.
  vid-vid: Lelo Nguluwi nakalumba migongolo ming'hangala ja bahali, chila chilumbigwe
    cha mli bahali na nhanzi zawo. Nakalumba chila videje na nhanzi zawo. Nguluwi
    nakona kota inoga.
  pwg-pwg: Vaghina ma yegai ghamoghamosi ma bade iyana bogii ma bogiiyai iyamonisi
    da yawayawasi ma bababasi. Ma kiu ere mapemapesi iyamonisi da bogii ma bogiiyai.
    Ma ikitai da biibiina.
  eng-OKE: And the Lord created the great taninia and every living animal which moveth,
    which the waters generated according to their kind, and every fowl which flieth
    according to his kind; and the Lord saw that it was good.
  tha-KJV: พระเจ้าได้ทรงสร้างปลาวาฬใหญ่ บรรดาสัตว์​ที่​มี​ชี​วิตแหวกว่ายไปมาตามชนิดของมันเกิดขึ้นบริบู​รณ​์ในน้ำนั้น
    และบรรดาสัตว์​ที่​มี​ปี​กตามชนิดของมัน พระเจ้าทรงเห็​นว​่าดี
  por-BR-2018: 'E criou Deus as grandes criaturas marinhas, e toda coisa viva que
    anda arrastando, que as águas produziram segundo a sua espécie, e toda ave de
    asas segundo sua espécie: e viu Deus que era bom.'
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ ka꞉ mada alan ho꞉na꞉ usamilo꞉ sano꞉lo꞉, mela꞉no꞉lo꞉ a꞉lab
    kelego꞉ ko꞉li ko꞉lilo꞉ ho꞉na꞉ usamilo꞉ dalale san a꞉no꞉lo꞉ tambo, a꞉la꞉ta꞉ga꞉
    o꞉ba꞉yo꞉lo꞉, tambowo꞉ inin misido꞉ sugusula꞉melea꞉ki, Gode eyo꞉ dimida꞉sa꞉ga꞉
    ta꞉fo꞉ ko꞉lo꞉ nafa ba꞉ba꞉.
  deu-ELO: Und Gott schuf die großen Seeungeheuer und jedes sich regende, lebendige
    Wesen, wovon die Wasser wimmeln, nach ihrer Art, und alles geflügelte Gevögel
    nach seiner Art. Und Gott sah, daß es gut war.
  ktm-ktm: Ile pe Petngendrei ihnan ni mandra-ane pe mone pe sane se yi honto lon
    ndras. Pe ihnan nenka-an handrai pe handrai yi. Iy indre-et ile eriy pe ihposan
    ipe huyen.
  caa-caa: Entonces e Dios uche meyra nuquir animalobꞌ xeꞌ anujxiobꞌ axin macuir e
    nuxi jaꞌ, y uche tunor e sian animalobꞌ xeꞌ aturuanobꞌ macuir e jaꞌ, y uche tunor
    e sian mut ubꞌan. Y e Dios tzay uwira que imbꞌutz tunor lo que uche era.
  eng-WYC-2018: And God made of nought great whales, and each living soul and movable,
    which the waters have brought forth in their kinds; and God made of nought each
    volatile by his kind. And God saw that it was good; (And God made out of nothing
    great whales, and each living soul that moveth, which the waters brought forth
    after their kind; and God made out of nothing each bird after its kind. And God
    saw that it was good;)
  epo-epo: Kaj Dio kreis la grandajn balenojn, kaj ĉiujn vivajn estaĵojn moviĝantajn,
    kiujn aperigis la akvo, laŭ ilia speco, kaj ĉiujn flugilhavajn birdojn laŭ ilia
    speco. Kaj Dio vidis, ke ĝi estas bona.
  uig-PIN: Xundaⱪ ⱪilip Huda sudiki qong-qong mǝhluⱪlarni, xundaⱪla sularda miƣ-miƣ
    janiwarlarni ɵz türliri boyiqǝ wǝ ⱨǝrhil uqar-ⱪanatlarni ɵz türliri boyiqǝ yaratti.
    Huda buning yahxi bolƣanliⱪini kɵrdi.
  beo-beo: Amola Gode da menabo bagadedafa hahamoi amola hano ganodini esalebe fi
    liligi, amola sio fi huluane hahamoi dagoi. Amola Gode da Ea hahamoi huluane hahawane
    ba:i.
  tpi-OTNT: Orait God i mekim kamap ol traipela pis na snek bilong solwara, na ol
    arapela kain samting bilong solwara, na ol kain kain pisin. God i lukim olgeta
    dispela samting i gutpela, na em i amamas.
  hau-SA: Allah ya halicci manyan halittun teku, da kowane mai rai da abin da yake
    motsi a ruwa, bisa ga irinsu, da kuma kowane tsuntsu mai fiffike bisa ga irinsa.
    Allah kuwa ya ga yana da kyau.
  udu-udu: Wakan Arumgimis ki uḵ dhan to kun ’kon e ḵumma/ yi’de/ kun caaca mo dhala
    ris to kun ’kon ki e kun ḵalki ya ka bor mo, uni kun ’tu’dki yi’de/ isi ki em
    buni kun ’ko uni kuku/ mo, dhala ris ’dii kun ’kan ma bi mo isi ki em buni kun
    ’ko uni kuku/ mo. Dhali Arumgimis ki p̱ar a’di e mo ki a’di ’bora’bor mo.
  uig-LAT: Shundaq qilip Xuda sudiki chong-chong mexluqlarni, shundaqla sularda migh-migh
    janiwarlarni öz türliri boyiche we herxil uchar-qanatlarni öz türliri boyiche
    yaratti. Xuda buning yaxshi bolghanliqini kördi.
  nde-nde: Yikho uNkulunkulu wadala izidalwa ezinkulu zolwandle layo yonke into ephilayo
    lehambayo lenyakazelayo emanzini, kusiya ngemihlobo yazo, lezinyoni zonke ezilamaphiko,
    ngemihlobo yazo. Njalo uNkulunkulu wabona ukuthi kwakukuhle.
  ton-ton: Pea naʻe ngaohi ʻe he ʻOtua ʻae ngaahi tofuaʻa lalahi, mo e meʻa moʻui
    kotoa pē naʻe ngaolo, ʻaia ne tupu lahi ʻaupito mei he ngaahi vai ʻi honau faʻahinga,
    mo e fanga manupuna kotoa pē ʻi honau faʻahinga pea naʻe ʻafio ʻe he ʻOtua kuo
    lelei.
  ces-1613: I stvořil Bůh velryby veliké a všelijakou duši živou, hýbající se, kteroužto
    v hojnosti vydaly vody podlé pokolení jejich, a všeliké ptactvo křídla mající,
    podlé pokolení jeho. A viděl Bůh, že to bylo dobré.
  eko-eko: Nluku khumpa zumpe z'oohaayi khuluzeene za mpahari, na jaati zooshi za
    zumpe zineettettaaye na ziniitaalaaye mpahari. Khumpa theenya jaati zooshi za
    anyannyi. Nluku khoona yoori pi zooshapweya.
  nss-nss: Pwen Ngindrai imangsani hu kan namandran handra-handra mwalehu para ndras
    pe ndran, mepo ngara hu karangangai, para hu kapo soiwi hu mwensehu tehe yihu
    kopu. Pe imangsani hu norukan makapenehu hurayah para hu kapo soiwihu mwensehu
    tehe yihu kopu. Pe Ngindrai inimei tehe kintayah hiyan.
  eng-WMB: God created the large sea creatures and every living creature that moves,
    with which the waters swarmed, after their kind, and every winged bird after its
    kind. God saw that it was good.
  tam-TCV: இவ்வாறு இறைவன் பெரிய கடல் விலங்குகளையும், நீரில் நீந்தி வாழும் எல்லா உயிரினங்களையும்
    அவற்றின் வகைகளின்படியும், சிறகுள்ள எல்லா பறவைகளையும் அதினதின் வகைகளின்படியும்
    படைத்தார். அது நல்லது என்று இறைவன் கண்டார்.
  ceb-ULB: Gihimo sa Dios ang dagkong mga mananap sa dagat, lakip ang uban pang buhing
    binuhat sumala sa iyang matang, mga binuhat nga nagalihok ug naglukop sa katubigan,
    ug matag langgam nga adunay pako sumala sa ilang matang. Nakita sa Dios nga kini
    maayo.
  mkn-mkn: Ais Dia bekin samua macam ikan deng binatang bésar yang idop di aer. Dia
    ju bekin samua macam burung yang tarbáng di langit. Lia itu samua, ju Dia pung
    hati sanáng, tagal apa yang Dia su bekin tu, memang bae.
  pol-UBG: I Bóg stworzył wielkie wieloryby i wszelkie pływające istoty żywe, które
    hojnie wydały wody, według ich rodzaju oraz wszelkie ptactwo skrzydlate według
    jego rodzaju. I Bóg widział, że to było dobre.
  agr-agr: Nuigtushkam Apajuí najankauwai nayantsanmaya kuntin dekas múun aina nuna,
    nuigtushkam tikich namak yaig aidaun nagkamas ashí najankauwai. Chigki wegantu
    aidaunashkam imatiksag najankauwai. Nuna Apajuí shiig pegkeg diisui.
  kyc-kyc: Anatumi dopa pyuo kota petena oma bange kameya wakasape lete bange ipwa
    dokona kata papyuo mee ree inginya lao dupwa pyuo yaka peparaepe rara wakale wakale
    dupwa pyuo wasiyako. Anatumi doko keyange lamo lao kandeya.
  urd-GVU: اللہ نے بڑے بڑے سمندری جانور بنائے، پانی کی تمام دیگر مخلوقات اور ہر قسم
    کے پَر رکھنے والے جاندار بھی بنائے۔ اللہ نے دیکھا کہ یہ اچھا ہے۔
  deu-1912: Und Gott schuf große Walfische und allerlei Getier, daß da lebt und webt,
    davon das Wasser sich erregte, ein jegliches nach seiner Art, und allerlei gefiedertes
    Gevögel, ein jegliches nach seiner Art. Und Gott sah, daß es gut war.
  ntj-ntj: Tjiinya Mama Kuurrtu kapingkatja kutjupa-kutjupa palyarnu purlkanya, kurlunypatarrartu.
    Palunyalu tjurlpu kutjupa-kutjupa palyarnu yilkariwana-ya parrapitjalayiltjaku.
    Palunyalu nyakulalpi watjarnu, “Yuwa, walykumunu-ya parrapitjalayirni.”
  row-row: Boe ma Ana naꞌadadadꞌiꞌ basa uꞌu mataꞌ-mataꞌ no banda monaeꞌ mana rasodꞌa
    sia oeꞌ. Ana o naꞌadadadꞌiꞌ mbuiꞌ mataꞌ-mataꞌ fo ratambembele sia lalai. Ana nita
    basa naa ra ma, rala Na namahoꞌo, huu saa fo Eni taoꞌ naa ra, memaꞌ maloleꞌ.
  kan-2017: ಹೀಗೆ ದೇವರು ಮಹಾ ಜಲಚರಗಳನ್ನೂ ನೀರಿನಲ್ಲಿ ತುಂಬಿರುವ ಸಕಲ ವಿಧವಾದ ಜೀವಿಗಳನ್ನೂ ರೆಕ್ಕೆಗಳುಳ್ಳ
    ಸಕಲವಿಧವಾದ ಪಕ್ಷಿಗಳನ್ನೂ ಅವುಗಳ ಜಾತಿಗನುಸಾರವಾಗಿ ಉಂಟುಮಾಡಿದನು. ಆತನು ಅದನ್ನು ಒಳ್ಳೆಯದೆಂದು
    ಕಂಡನು.
  ena-ena: Lavɨla hehɨlaŋ hekɨlɨ hekɨlɨ sudɨme sudɨme mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ
    lamami. Havaŋ mu hɨdɨlɨ mu hɨdɨlɨ avi lamami. La igavɨla abami. Ha huaci uami.
  tgo-tgo: Loi i vakathaŋgiya borogi laghɨlaghɨye na njighɨko matemate wolaghɨye e
    yawayawalinji na thɨ nyivɨnyivɨ, na maake wolaghɨye. Na budakaiya va i thuwe Loi
    i warariŋaŋgi.
  yap-yap: Ara’ rogon ni sunumeg Got e nig nib pag ga’ngin nge urngin mit e nig nge
    pin’en nib fos ni bay u fithik’ e day nge ran, nge urngin mit e arche’. Me par
    nge guy e n’en ke ngongliy ma bfel’ u wan’.
  tet-tet: Hotu, Maromak naseꞌi makmoris iha wee laran. Nia moos naseꞌi manu mak semo
    iha leten. Naree nunia, Maromak neon boot, tan saa mak Nia naseꞌi nia, kabaas
    tebes.
  hlt-MCSB: Te dongah Pathen loh , tuihnam a len rhoek neh aka colh aka tat mulhing,
    hinglu boeih khaw, a suen. Te te amah hui la tui loh a luem sak tih phae aka khueh
    vaa cungkuem khaw amah hui la om. Te dongah Pathen loh then tila a hmuh.
  mdy-ETH: ዬያይዲ ፆኦሲ ፑኡፒ ፑኡፒ ባዚ ቦዖንታ ሜሌ ዋኣፆይዳ ናንጋያና ዓጊፃ ዱማ ዱማ ማዢንቲ፤ ሃሣ ዱማ ዱማ ካፖዋ ዔኤቢ
    ባኣያይዳፓ ማዤኔ። ፆኦሲ ዬያ ዛጋዖ ማዤ ባኮና ዎዛዼኔ።
  twi-ASANTE: Enti, Onyankopɔn bɔɔ ɛpo mu mmoa akɛseɛ ne mmoa ahodoɔ nyinaa a wɔwɔ
    nkwa na wɔkeka wɔn ho ne nnomaa ahodoɔ nyinaa. Na Onyankopɔn hunuu sɛ ɛyɛ.
  mwc-mwc: Kata God enaga kasi aba payapayaya kaikaposi damana, ba sawara yawayawasisi
    ba bobokwayosi ereonowasi, pesisi nunusi yai i wose. Ba okowa si bonuwei ba manu
    ereonowasi roborobosi pesisi nunusi yai i wose ba God i kinani wai i nuwagaire.
  bhl-bhl: 'Angeko, okmun alelbin fian beem samal inkal fian sel bi so, mali ka bokoliw
    mesesem mesesem eisneng finik so bi so, awon so, mali bel so mesesem mesesem eisneng
    bi so, alik alik mesesem mesesem eisneng biilo kilke duku koyemse kale. Koyemsomi,
    diw yetemete: “Ken keli kai!”, angse kale.'
  con-NTPO: Tsa'caen supa Chigaja osha'cho rande na'en'su cansian jincho'chove agattoen.
    Nane osha'cho na'eni canse'pa jacanqque'suma ccaningandeqquiave agattoen. Toya'caen
    osha'cho sefacconi chhajeqque'su chhiririama'qque ccaningandeqquiave agattoen.
    Chigaja tsa'caen agattoemba attepa avujatssi.
  eng-WEBU: God created the large sea creatures and every living creature that moves,
    with which the waters swarmed, after their kind, and every winged bird after its
    kind. God saw that it was good.
  bnp-bnp: Lakea a Vure i rata rike a maka kabuna manu lobo, a maki dagi na utu, ri
    huru lae vona, ri vakavonu a dari, ri gi vakabele tabu a hamone ria. A maka kadirovo
    ranga, a Vure i rata rike ria ri gi vakabele tabu a hamone ria. A Vure i matai
    a maki i rata i kamumu,
  bvr-bvr: Gu-gurda ngacha minypa Wangarr burr-jarlapuna aburr-gata wana aburr-bapala
    aburr-guyinda gu-bachirra minypa aburr-yurra aburr-workiya, rrapa mola an-jaranga
    an-gata an-guwaywuya an-guyinda gu-bugula a-yurra, rrapa burdacha burr-guta an-jaranga
    jin-jaranga nipa burr-jarlapuna. Lika Wangarr gu-nana gun-gata gun-molamola.
  wal-wal: Yaatidi Xoossai abban de7iya gita do7ata, haatta giddon woxxi qaaxxiya
    meretata ubbaanne qefiyaara de7iya kafuwaa ubbaa a qommuwan qommuwan medhdhiis.
    Medhdhidi Xoossai hegee lo77o gididoogaa be7iis.
  mgh-mgh: Commo Nluku ahopattusa inama cuulupale co mpahari ni inama cikhwawe coomumula
    cinkhala mpharya co khula nnanna, ni asaanuni othene o khula nnanna. Ni Nluku
    ahoona wiira wari wooreera.
  acu-NT: 'Tura asa entsa kanajin matsaminauncha, tura nanamtin ainauncha Yus najanamiayi.
    Tura najana umis, jiis: —Pengeraitai —timiayi.'
  spa-PDDPT: ʼElohim creó los grandes monstruos marinos y todos los seres vivos que
    se mueven y que poblaron las aguas, según su especie, y toda ave alada según su
    especie. Y ʼElohim vio que estaba bien.
  gun-gun: Ha'e rami vy Nhanderuete omoingo yy rupigua tuvixakueve ha'e opa marãgua
    otyryry va'e. Ha'e nunga heta ikuai yy rupi, peteĩ-teĩ regua. Omoingo avi guyra
    peteĩ-teĩ regua. Ha'e nunga Nhanderuete oexa rã ha'eve va'e.
  agu-BL: Ryos txumul tetz cyakil jilwutz txuc yi at xe mar. Lmak lo'tz, co'chk lo'tz,
    i' txumul tetz tircu'n. Ncha'tz i' txumul tetz cyakil jilwutz txuc yi ba'n na
    chixicy'in.
  eng-PEV: So God made all the different sorts of things that live and move in the
    sea. He made the great big sea animals and a lot of other things that live in
    the sea. And God made all the different sorts of birds too. God looked at all
    those things, and he saw that everything was good.
  ilo-ULB: Pinarsua ti Dios dagiti dadakkel a parsua iti baybay, kasta met ti tunggal
    kita iti agbibiag a parsua, parsua nga aggargaraw ken aguummong iti danum, ken
    iti tunggal kita iti billit nga adda payyakna. Nakita ti Dios a daytoy ket nasayaat.
  kpg-kpg: Gei God gaa hai nia iga llauehaa mo nia hagadilinga manu mouli ala e mouli
    i lodo tai, mono hagadilinga manu mamaangi huogodoo gi i golo. Gei God guu mmada
    bolo gu humalia.
  uig-ARA: شۇنداق قىلىپ خۇدا سۇدىكى چوڭ-چوڭ مەخلۇقلارنى، شۇنداقلا سۇلاردا مىغ-مىغ
    جانىۋارلارنى ئۆز تۈرلىرى بويىچە ۋە ھەرخىل ئۇچار-قاناتلارنى ئۆز تۈرلىرى بويىچە
    ياراتتى. خۇدا بۇنىڭ ياخشى بولغانلىقىنى كۆردى.
  bsp-bsp: Kɔ Kanu kəwurɛ sɛm yɔpɔŋ ya dəromun dokom dokom, kɔ yɛŋɛrəŋ-ŋɛrəŋ ya dəromun,
    kɔ domun doŋcop kəsɛp. Kɔ Kanu kəwurɛ sɔ bɛmp dokom dokom. Kɔ Kanu kənəŋk fɔ tentesɛ.
  bps-bps: Taman tamgimò Dwata i dad malbang, na dee dademe bung mnè di lam i mahin
    na di yéél, na dee bung dad anuk di bnas. Di kite Dwata i mgimoan, lehew kenen.
  mbs-mbs: Yan ininang te Timanem se kedita te menenanap te dagat, aw kedita te kinemoloan
    eg-ogpà doton te wayeg aw dagat, aw kedita te kinemoloan te manok. Kinità te Timanem
    te mèpiya iyan.
  tof-tof: Da God maludü wirri balóng wapi we tómbapónórr, akó blaman ngón aman akó
    ngübyón elklaza, nae ne klamanme barümürrüna, tibiób darrpan tonarr obzekpükü,
    akó blaman tappükü póyae ta inzan, tibiób darrpan tonarr obzekpükü. Da God esenórr
    wa, morroala.
  sus-sus: Ala naxa yɛxɛ xungbe mɔɔli birin daa a nun nimase naxan birin na ye xɔɔra.
    A naxa xɔni mɔɔli birin fan daa. Ala naxa a mato fa, a birin fanxi.
  pon-2006: Koht eri ketin kapikada mwahmw kalaimwun kan, oh soahng mour koaros me
    kin kousoan nan pihl, oh soangen menpihr koaros. Koht eri kupwurperenkihda wiepen
    nin lime pwukat.
  jae-jae: Tec Anôtô kêkêŋ gêŋsêga gwêcŋa to gêŋ mateŋ jali samob, taŋ sêmoa bu to
    gwêc palac-palacgeŋ ma kêkêŋ moc tomagê tokaiŋ-tokaiŋ. Ma Anôtô gêlic gebe ŋajam.
  ksd-ksd: Ma God i ga pait ra lavur konakonom ma ra lavur mangana i laun ma i peal
    ta ra polo, tikatikai da kana mangamangana iat, ma ra lavur beo i purpururung
    da kana mangamangana iat; ma God i ga gire ba i boina.
  tur-YTC: Tanrı büyük deniz canavarlarını ve suların içinde kaynaşan canlıları ve
    kanatlı her kuşu kendi türüne göre yarattı. Tanrı bunun iyi olduğunu gördü.
  bel-N: І стварыў Бог цмокаў вялікіх і ўсякую душу жывую, якая рухаецца, якімі ўзварушыліся
    воды, паводле гатункаў сваіх, і ўсякую птушку крылатую паводле гатунку свайго.
    І бачыў Бог, што [гэта] добра.
  grc-BRENT: Καὶ ἐποίησεν ὁ Θεὸς τὰ κήτη τὰ μεγάλα, καὶ πᾶσαν ψυχὴν ζώων ἑρπετῶν,
    ἃ ἐξήγαγε τὰ ὕδατα κατὰ γένη αὐτῶν, καὶ πᾶν πετεινὸν πτερωτὸν κατὰ γένος· καὶ
    εἶδεν ὁ Θεὸς ὅτι καλά.
  ind-AYT: Lalu, Allah menciptakan binatang-binatang laut yang besar dan segala jenis
    makhluk hidup yang bergerak serta berkerumun di dalam air menurut jenisnya, dan
    segala burung bersayap menurut jenisnya. Allah melihat bahwa itu baik.
  lid-lid: Kindrei badeh ndramwesekei iri ni tinan badu ndras ma hawe iri saba lakou
    mulin ala ado bolo gwa badeh ndrano, ma iri badeh ndrateheyan labai. Eme Kindrei
    anyolom badeh ma iy sekesek handru.
  eng-NNA: Then he made very big animals in the sea. He also made big and little fish
    of different kinds. In the rivers and water-holes he made different kinds of fish.
    And he made all the other water dwellers in the water-holes and seas. He made
    different kinds of winged creatures also. When he saw it he said “Good.”
  nya-nya: Choncho Mulungu analenga zamoyo zikuluzikulu za mʼnyanja ndi chamoyo chamtundu
    uliwonse chokhala mʼmadzi ndi mbalame iliyonse ya mapiko monga mwa mtundu wake.
    Mulungu anaona kuti zinali bwino.
  hrv-hrv: Stvori Bog morske grdosije i svakovrsne žive stvorove što mile i vrve vodom
    i ptice krilate svake vrste. I vidje Bog da je dobro.
  mps-mps: Tama tiyu, Godigo te tamu ąįde bidabo moni dobo dwai sųgų dabe nigilali,
    tama te węde bidabo haniani ąį hasa me, te haniani ba dabe me nigilai. Godigo
    aga digi nigali nai dabe tigidali suali wiegi yai yai baso, tama aga dwagi yai
    homu pemene yai.
  llg-llg: Boe ma, Ana nakadadaꞌdik basa iꞌa mata-mata kala, ma banda inahuuk mana
    masoda, lai oe dale. Ndia boe oo, nakadadaꞌdik basa mbuik mata-mata kala, fo mana
    laa lai lalai. Nita basa sila, boe ma Ndia dalen namahoko, huu hata fo Ana taon
    ndia so, memak malole.
  tpi-tpi: Orait God i mekim kamap ol traipela pis na snek bilong solwara, na ol arapela
    kain samting bilong solwara, na ol kain kain pisin. God i lukim olgeta dispela
    samting i gutpela, na em i amamas.
  dan-1931: Gud skabte de store Havdyr og den hele Vrimmel af levende Væsener, som
    Vandet vrimler med, efter deres Arter, og alle vingede Væsener efter deres Arter.
    Og Gud så, at det var godt.
  vie-OVCB: Đức Chúa Trời tạo ra các giống cá lớn dưới biển, các loài cá khác tùy
    theo loại, và các loài chim tùy theo loại.
  lbk-lbk: Adi kad winad-ay Apo Dios nan chadchakowag ay enkik-iwi is kafayfay ya
    nan am-in ay ilan si enfib-iyag ay enkhig-iwa is kadchanom, ya am-in ay ilan si
    napayyakan. Et nang-ep si Apo Dios isnan finoyana, tay khawis.
  guj-2017: ઈશ્વરે સમુદ્રમાંના મોટા જીવો બનાવ્યા, દરેક પ્રકારનાં જીવજંતુઓ, જે પોતપોતાની
    જાત પ્રમાણે પાણીએ પુષ્કળ ઉપજાવ્યાં અને પોતપોતાની જાત પ્રમાણે દરેક જાતનાં પક્ષીને
    ઉત્પન્ન કર્યાં. ઈશ્વરે જોયું કે તે સારું છે.
  byr-byr: '@see-verse:GEN.001.020'
  awx-awx: Hängä inulung hikngä täpäläpä yanggä gwenkätan yiwixaying äwä hängä undä
    ulung tahake yanggä gwenkätanu meyä yiwixaying yangu, inäinäne pahakut. Tixäwik
    kwäwitkäyä inäinäne undä pahakut. Tikengä unin dayike, täke natäpgut.
  pon-2006A: Koht eri ketin kapikada mwahmw kalaimwun kan, oh soahng mour koaros me
    kin kousoan nan pihl, oh soangen menpihr koaros. Koht eri kupwurperenkihda wiepen
    nin lime pwukat.
  por-BRBSL: Deus criou as grandes criaturas marinhas e todos os seres vivos que se
    movem, com os quais as águas transbordaram, depois de sua espécie, e cada ave
    alada depois de sua espécie. Deus viu que era bom.
  aly-aly: Akngeyel arrpmernek kwaty-areny ingwerek-ingwer kwaty alay kwenel anayntetyek,
    akely-rnem-then, ilkwernem-then. Akngeyel arrpmernek thip ingwerek-ingwer alkerel
    alhayntetyek. Akngeyel arek ingkerrenh, rarl ingkerrenh mwerr-angkwarr arrpmernek.
  cth-cth: Hahoi, Cathut ni tuipui dawk e saring kalenpoungnaw, kahring ni teh kâroe
    e saringnaw tui ni amamouh coungnae patetlah lengkaleng a pungdaw sak teh, rathei
    ka tawn e tavanaw hai amamouh coungnae patetlah lengkaleng a sak. Hote hah Cathut
    ni a khet navah ahawi telah ati.
  twi-twi: Enti Onyankopɔn bɔɔ po mu mmoa akɛse ne mmoa ahorow nyinaa a wɔwɔ nkwa
    na wɔkeka wɔn ho ne nnomaa ahorow nyinaa. Na Onyankopɔn hui sɛ eye.
  hlt-hlt: Te dongah Pathen loh, tuihnam a len rhoek neh aka colh aka tat mulhing,
    hinglu boeih khaw, a suen. Te te amah hui la tui loh a luem sak tih phae aka khueh
    vaa cungkuem khaw amah hui la om. Te dongah Pathen loh then tila a hmuh.
  tbz-SIM: Kɛ̀ kùù dɔɔ̀ siyĩĩ diɛsì nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ fòù mɛniɛ mmiɛkɛ, dɛbotí
    dɛbotí nɛ̀ sinɔɔ sibotí sibotí. Kɛ̀ kùu dɛ̀ pɛ́nsìrì,
  msy-2020: Ezɨ God ongarimɨn osirir dafaba ko kuruzir dafabar ingarizɨ da otifi,
    ongarimɨn itir bizir guar avɨriba, ko kuarazir guar avɨriba uaghan, vaghvagha
    gari moghɨra gari. Ezɨ God bizir kabar gari da derazɨma, a bar akonge.
  txq-txq: Boe ma Ana nakadadadik basa iꞌak mata-matak kara ro banda moꞌok mana leo
    nai oe dale. Ana oo nakadadadik basa mbuik mata-matak kara, lambu rai lalai boe.
    Ana mete-nita basa naar, boe ma dalen namahoko, nahuu hata fo Ana nakadadadi nalak
    naa, memak neulauk.
  aaz-aaz: Rarit In nmoeꞌ ikaꞌ humaꞌ-humaꞌ ma kaunaꞌ bian reꞌ nmonin nbin oe. In nmoeꞌ
    koro humaꞌ-humaꞌ msaꞌ reꞌ natpenen nbin neon goe tnanan. Ankius saaꞌ reꞌ In nmoeꞌ
    sin naan ate, In nmariin, natuin saaꞌ reꞌ In nmoeꞌ je naan, ro reko.
  dop-dop: Ɩlɛnɑ Ɩsɔ lɑ́ lʋm tɑɑ tɔɣɔlǝŋ nɑ pǝ tɑɑ weesuɣu nyǝmnɑɑ kɛ wɑɑnɩ wɑɑnɩ,
    nɑ sumɑsɩ tǝnɑ, nɑ ɩ lɑŋlɛ hɛɛ,
  azb-azb: Allah nəhəng su əjdahalarını və suda qaynaşan hər növ bütün sürünən canlı
    məxluqları, həmçinin hər növ bütün qanadlı quşları yaratdı. Allah gördü ki, bu,
    yaxşıdır.
  eng-DBY: And God created the great sea monsters, and every living soul that moves
    with which the waters swarm, after their kind, and every winged fowl after its
    kind. And God saw that it was good.
  hin-2017: इसलिए परमेश्वर ने जाति-जाति के बड़े-बड़े जल-जन्तुओं की, और उन सब जीवित
    प्राणियों की भी सृष्टि की जो चलते फिरते हैं जिनसे जल बहुत ही भर गया और एक-एक जाति
    के उड़नेवाले पक्षियों की भी सृष्टि की; और परमेश्वर ने देखा कि अच्छा है।
  wol-KYG: Ci biir loolu Yàlla bind rabi géej yu mag yi ak mboolem mbindeef muy féey
    tey ramm-rammi ci ndox mi, mu ci nekk ak wirgoom, teg ca lépp luy boroomi laaf,
    lu ci nekk ak wirgoom. Yàlla gis ne baax na.
  swp-swp: Arinai ede Eaubada gabogabo ginauridi lailai didigadi i hetubudi, eo ginauri
    maumauridi tau moimoiu maudoidi, gabogabo eai taumia, adi ao udoi udoi eai, eo
    manu mabedi gamagaridi, adi ao udoi udoi eai. Eo Eaubada ie ita i lolo.
  bjr-bjr: Miqi qimaseenoo Anutufa ooruku nammariki maria firaa aandausa faqa oosana
    oosana ainaina faqa auqu quqanau. Ufiniuqa oosana oosana faqa auqu quqanau. Auqu
    quqaseenoo aiquqummaseenoo amiqimmiifoo qimasee asasinau.
  eng-YLT: And God prepareth the great monsters, and every living creature that is
    creeping, which the waters have teemed with, after their kind, and every fowl
    with wing, after its kind, and God seeth that [it is] good.
  kne-kne: Et say namarsuaan Diyos sin am-in ay kalasin di nigay ya odom ay manbeey
    sin baybay, pati din dadakke ya kaeegyat, ya am-in abe ay kalasin di titit ed
    daya. Idi inila na din pinarsua na ay sana, napnek sisya.
  wat-wat: Guyau i fufunisiya gibo kana kabikeya be iba tamokatamokaḡa ukowa sinenei
    yawayawasisi si savisavivina tututausi kasi kikitana maise, yota manuwa tamokatamokaḡa
    tauna kana kikitana maise. Keta Guyau i kitiya naki dewadewana.
  heg-NTPO: Hidim Un koet totoang ikan nol hmukit tene man in nuil se ui dalen nas.
    Un kon koet totoang kee-tilu in hong se apan-dapa kua ngas. Ngat net nas totoang
    kon, Un dalen kolo, undeng asa man Un in koet son nas meman banan.
  ptu-ptu: Iya napadadim ma'hupa-hupa olo'-olo' le'bo' mengkalao kasallena sule lako
    bahinni'na umponnoi le'bo', anna umpadadi ingganna hupanna dassi. Iya mapia oom
    naita Puang Allataala.
  bzd-NTPO: Eta̱ es iyiwak blubluë se̱rke dayë a̱, ekkëpa yuéitö. Ñies iyiwak ko̱s
    se̱rke di' a̱ ena dayë a̱ ekkëpa yuéitö iwakmik iwakmik. E' sù̱ dù ulitane yuéitö,
    iwakmik iwakmik. Ie' isué̱ tö ekkëpa ko̱s dör buaë.
  kwf-kwf: Nia ka saungaꞋinia iꞋa doe ki saena asi, ma gwaꞋi iꞋa matamata toꞋotoꞋo
    ki logo neꞋe kira faꞋafungua na asi. Ma nia ka saungaꞋinia na faꞋi noꞋo matamata
    toꞋotoꞋo ki. Ma God ka lisia na raoꞋa nia ma nia ka saeleꞋa faꞋinia.
  eng-WYC-2017: And God made of nought great whales, and each living soul and movable,
    which the waters have brought forth in their kinds; and God made of nought each
    volatile by his kind. And God saw that it was good;
  eng-WMBB: God created the large sea creatures and every living creature that moves,
    with which the waters swarmed, after their kind, and every winged bird after its
    kind. God saw that it was good.
  spp-spp: Maa lwɔhe ɲyii yaayi nimbwoyi ná lwɔhe ɲyii yaayi shiŋi sanŋi puni yaa
    teetee, maa yi pyi yi ɲyaha yi tàanna ná yi shiŋi puni i. Maa saɲcyɛɛnre yaa mú
    mà tàanna ná ti shiŋi i. Maa lire ɲya l'à ɲwɔ.
  aey-aey: Odimei Anut macasnadec dool benben ifanen. Ceteteh cunug cebac cobogina
    agena sihul filfil toodudu wana am ben. Man fululec sihul filfil cunug euha ifanen.
    Anut eu me bahic fimei waug ceelen.
  urd-GVH: अल्लाह ने बड़े बड़े समुंदरी जानवर बनाए, पानी की तमाम दीगर मख़लूक़ात और
    हर क़िस्म के पर रखनेवाले जानदार भी बनाए। अल्लाह ने देखा कि यह अच्छा है।
  djr-djr: Bala yuwalkthi ŋunhi maḻŋ'thurrnydja ŋunhiyiny mala. Godthu bitjarryi bokmar
    ŋunhiyiny mala. Godthu bitjarryi bokmar dilkurrunhany gal'ŋu guyany, ga yumurrku
    mala, ga wiripuŋuny ga wiripuŋuny nhä mala ŋunhi ga ŋorra gapuŋur; ga bulu wäyinnha
    ŋayi bokmaryi wiripu ga wiripu mala buṯthunamirriny. Bala ŋayi goŋmirriyinan nhäŋalnydja
    ŋunhiyi nhanukiyinguŋ djämapuynydja, bala ŋayi manymak lakaraŋalnha.
  rug-rug: Ke va podaki Tamasa sari na igana nomadi hola pa lamana, meke sari doduru
    hopeke butubutu igana toadi pu tunuru, meke va podaki tugo Sa sari doduru votivotiki
    butubutu kurukuru tapuru. Meke doṉo la i Tamasa sapu leadi tugo si arini.
  gaz-gaz: Kanaafuu Waaqni uumamawwan galaanaa gurguddaa, lubbu qabeeyyii munyuuqan
    kanneen galaana keessa jiraatan hundaa fi simbirroota qoochoo qaban hunda akkuma
    gosa isaaniitti uume. Waaqnis wanni kun akka gaarii taʼe arge.
  fra-LSG: Dieu créa les grands poissons et tous les animaux vivants qui se meuvent,
    et que les eaux produisirent en abondance selon leur espèce; il créa aussi tout
    oiseau ailé selon son espèce. Dieu vit que cela était bon.
  gnn-gnn: Gunhu'yu bitjarrayi bokmara wakinmirrinhanydja wal'ŋu guyanha, ga yumurrku'nha
    malaŋunha, wiripuŋunha ga wiripuŋunha nhänha malaŋunha ŋunhi nhina yukurra gapuŋura;
    ga biyapul wäyinnha ŋayi bokmarayi wiripuŋunha ga wiripuŋunha malaŋunha buṯthunaramirrinha.
    Bala ŋayi goŋmirriyinana nhäŋalanydja ŋunhiyi nhanukuŋuway djämawuynydja, bala
    ḻatju' ḻakaraŋalana.
  yal-yal: Ala yi yɛxɛ xungbene da e nun niimaseen birin igeni, naxan yo naxan bɔnsɔn
    kedenni. A yi xɔline fan da, naxan yo naxan bɔnsɔn keden. Ala yi a mato, a fanxi.
  gum-gum: Incha Tiusbe piyu ushamera kwaaramdø nørreelø marig køn. Chigurrimbunø
    øsiguelø kønab purrønrrabelanba, chitøgucha nøm chimera køppe, treelø kønrrai
    pimerabe treeg misringaruig køn, katø chigurrimbunø kwaldzariimera tøgargucha
    nøm chi køppe, treeløtøwein kønrrai. Incha Tiusbe tabig kui asig køn.
  iou-iou: Anututä gwägu tom taŋi pähap ba imaka kuŋat-kuŋat ikek mebäri mebäri, wareŋ
    täŋpani mebäri mebäri gwägu gänaŋ kuŋat täkaŋ, ba barak mebäri mebäri pewän ahäŋkuŋ.
    Pewän ahäŋkuŋo u yabäwän tägaŋkuŋ.
  haw-1868: 'Hana iho la ke Akua i na ia nui, a me na mea ola a pau e holo ana, a
    ka wai i hoohua nui mai ai ma ko lakou ano iho a me na mea eheu hoi a pau ma ko
    lakou ano iho: a nana iho la ke Akua, ua maikai.'
  arb-NAV: وَهَكَذَا خَلَقَ اللهُ الْحَيَوَانَاتِ الْمَائِيَّةَ الضَّخْمَةَ، وَالْكَائِنَاتِ
    الْحَيَّةَ الَّتِي امْتَلأَتْ بِها الْمِيَاهُ، كُلًّا حَسَبَ أَجْنَاسِهَا، وَأَيْضاً
    الطُّيُورَ وَفْقاً لأَنْوَاعِهَا. وَرَأَى اللهُ ذَلِكَ فَاسْتَحْسَنَهُ.
  adz-adz: Ibinigi da Anutu itangin apu marantaꞌan mingꞌa uruts, tsiraꞌ tsiraꞌ impruꞌ
    da mara maran sib angu, da itangin apu mara maran dzufan. Da arangan itsanga nam
    igi iwaꞌ bini i maranggan.
  ewe-ewe: Ale Mawu wɔ ƒumelã gãwo kple nu gbagbe siwo tana, eye wonɔa tsi me la ƒomevi
    vovovowo kple xevi siwo dzona la ƒomeviwo katã. Mawu kpɔe be enyo.
  nuy-nuy: Nga niga na-God nu-maṉdhangi yanggawu. Ngijang ni-maṉdhangi aynba-gaynbaj-jinyung
    ngujija. Nga wu-burraa aa-gugu-waj marri ama-lhagayag-baj. Ngijang ni-warra-maṉdhangi
    aynba-gaynbaj-jinyung ana-ngurudhu. Nga na-God ni-warra-nayn, wu-mamanunggu wugurru.
  eng-LEE: 'And God created the great sea-monsters, and every living creature that
    moveth, which the waters brought forth abundantly after their kind, and every
    winged fowl after its kind: and God saw that it was good.'
  dji-dji: Mir nyani ngamangamadjili maypal wana wulanbi, ga wurpi wurpi mala walim
    girim mala gapibi, ga wurpi wurpi mala waykiṉing girrgima. Nyani nyangiṉiban mir
    bukmak buṯaldjiniban.
  gvn-gvn: '@see-verse:GEN.001.020'
  nna-nna: Palaja kujungurrungu kuwiyi wirtujina jirnijaninyi yijangarra. Janpamalu
    pukun wirturrangupa wuparturrangu, warinypa wariny jirnijaninyi. Pijungapa yintanga
    janpamalu jirnijaninyi warinypa wariny. Jintapa wiyirr ngapakarringu jirnijaninyi,
    yintangapa kujungurrungu. Wirrujartiny jirnijaninyi warinypa wariny pukun. Yirrirnakanu
    wurrarna “Ngalypa.”
  asm-FB: এইদৰে ঈশ্বৰে ডাঙৰ ডাঙৰ সাগৰীয় প্রাণী, জলৰ মাজত বিচৰণ কৰা বিভিন্ন প্রকাৰৰ
    উৰগ প্রাণী আৰু নানাবিধ ডেউকা থকা চৰাই সৃষ্টি কৰিলে; তেতিয়া ঈশ্বৰে এইবোৰ উত্তম
    দেখিলে।
  sus-A: عَلَ نَشَ يّشّ شُنفبٍ مْولِ بِرِن دَا عَ نُن نِمَسٍ نَشَن بِرِن نَ يٍ شْورَ.
    عَ نَشَ شْنِ مْولِ بِرِن قَن دَا. عَلَ نَشَ عَ مَتٌ قَ، عَ بِرِن قَنشِ.
  fra-SBL: Dieu créa les grands animaux marins et tous les êtres vivants qui se meuvent,
    dont les eaux fourmillent, selon leur espèce, et tout oiseau ailé selon son espèce.
    Dieu vit que cela était bon.
  hbo-hbo: וַיִּבְרָ֣א אֱלֹהִ֔ים אֶת־הַתַּנִּינִ֖ם הַגְּדֹלִ֑ים וְאֵ֣ת כָּל־נֶ֣פֶשׁ
    הֽ͏ַחַיָּ֣ה ׀ הָֽרֹמֶ֡שֶׂת אֲשֶׁר֩ שָׁרְצ֨וּ הַמַּ֜יִם לְמִֽינֵהֶ֗ם וְאֵ֨ת כָּל־עֹ֤וף
    כָּנָף֙ לְמִינֵ֔הוּ וַיַּ֥רְא אֱלֹהִ֖ים כִּי־טֹֽוב׃
  shp-NTPO: Bakeai kaixon, aniparo bochoakanwe, jainoax nato neten jabánon ichabires
    noyai yoinabo. Diossenra jonia iki, aniparomea anibires yoinabo jainoax jene meranoax
    kaitai jatíbi yoinabo, itan jain jaabo, jainxonra jatíbi noyai yoinabo aká iki.
    Jaskáakin axon Diossen oinna jakon iketianra,
  eng-WYCLIFFE: And God made of nouyt grete whallis, and ech lyuynge soule and mouable,
    whiche the watris han brouyt forth in to her kyndis; and God made of nouyt ech
    volatile bi his kynde. And God seiy that it was good;
  piu-2006: '@see-verse:GEN.001.020'
  pjt-pjt: Alatji Godalu wangkangku palyaṉu waṉampi kutjupa kutjupa puḻka tjuṯa munu
    antipina kutjupa kutjupa tjuṯa, uṟu unngutja uwankara paluṟu tjunu uṟungka unngu
    para-ngaṟanytjaku. Munu paluṟu ilkaṟingka para-ngaṟanytjaku tjuḻpu kutjupa kutjupa
    uwankaraṯu tjunu. Munu paluṟu nyakula pukuḻaringu wiṟu mulapa ngaṟanyangka.
  cwe-cwe: Mulungu kalumba wanyama wakulu ng'hani mwiibahali na chila modeli mbasakanyo
    ya vilumbe vili na ugima vovigenda mwiibahali, na chila modeli ya ndege. Mulungu
    kawona kuwa vinoga.
  bgs-bgs: Purisu igimu ka Manama tô langun ka magdakál mga mannanap ka dagat, langun
    klasi na ágkanté tun ta wayig asta dagat, asta langun klasi ka manuk na áglayang.
    Igkita ka Manama na madigár tô igimu din.
  kik-kik: Nĩ ũndũ ũcio Ngai akĩũmba ciũmbe iria nene cia iria-inĩ na kĩũmbe o gĩothe
    kĩrĩ muoyo na kĩongoyaga, ikĩiyũra maaĩ-inĩ kũringana na mĩthemba yacio, na nyoni
    o yothe ĩrĩ mathagu kũringana na mũthemba wayo. Nake Ngai akĩona atĩ ũndũ ũcio
    warĩ mwega.
  ksr-ksr: Kaeŋ jeŋ kowewaa oroya somasomata ano iwoi isiŋosoŋgiawo tanigia kania
    kania apu qeŋ kondondoŋgoŋ qeqelala kema kaŋkejuti, ii mokolooŋ oŋono. Kaaŋagadeeŋ
    kooŋ tanigia kania kania eŋgaŋgiawo ii mokolooŋ oŋono. Mokolooŋ oŋoma iŋiiro iikanoŋ
    mono awaa kolooro.
  omb-omb: I Huqe Mauri mo tau na ige lalawua mena ige lalavasigi vage, gineu doluegi
    ram toga lolo tahi mena wai siu vage mo tau na lalangai manu ngere hi doluegi
    hi ram olo. Huqe Mauri mo lehe huri ve u garea.
  fra-NCL: Et Dieu créa les grands animaux aquatiques, et tout être vivant qui se
    meut, foisonnant dans les eaux, selon leur espèce, et tout volatile ailé selon
    son espèce. Et Dieu vit que cela était bon.
  cek-AK: To tiah Sithaw mah kalen parai tuipui thungah tanga pui, hinghaih katawn
    angtawt thaih moi congca hoi azawk thaih tava congca doeh pungsak; a sak ih hmuen
    to Sithaw mah hnuk naah hoih, tiah thuih.
  xla-xla: Epame Godtapo amalo hapuloma mate epo alinepi opi patoto yú dulu dla ha꞉ha꞉lalo
    hapuloma mate epo tea hapuloma mate mimita꞉piyo. Epame Godta koko e natipame ka꞉pi
    diyo.
  cuk-cuk: Bab-Dummad demargi ibdula-dummagan obinnisad, degine, diigi belagwapa ibmar-dulamar
    obinnisbalid. Bela na egad-egad-balibimaladba obinnisad. Degine, Bab-Dummad bela
    nuumar na egad-egad-balibimalad obinnisbalid. Bab-Dummad dakded, we-ibmar bela
    nueganbi.
  uig-CYR: Шундақ қилип Худа судики чоң-чоң мәхлуқларни, шундақла суларда миғ-миғ
    җаниварларни өз түрлири бойичә вә һәр хил учар-қанатларни өз түрлири бойичә яратти.
    Худа буниң яхши болғанлиғини көрди.
  pma-pma: Sakini, Ahi mumon mari mesau keil ten atas ka tounah sav emun keil koa
    amoul amul ien. Kei mumon aman tateisav emun keil koa amuka. Ahi lesi keke atahos.
  tel-2017: దేవుడు బ్రహ్మాండమైన జలచరాలనూ, చలించే ప్రాణులన్నిటినీ వాటి వాటి జాతుల ప్రకారం
    పుష్కలంగా జలాలను నింపి వేసేలా సృష్టించాడు. ఇంకా వాటి వాటి జాతి ప్రకారం రెక్కలున్న
    ప్రతి పక్షినీ సృష్టించాడు. అది ఆయనకు మంచిదిగా కనబడింది.
  hat-BSA: Bondye te kreye gwo bèt sovaj lanmè avèk tout kreyati vivan ki fè mouvman.
    Dlo yo te plen bèt selon espès pa yo, e chak zwazo selon espès pa l. Bondye te
    wè ke sa te bon.
  bxh-bxh: Yo fede Yaubada, gabogabo ginaulidi laꞌilaꞌidi, yo somo hoꞌowa yai mwahumwahulidi
    ya fatubudi. Ataiꞌa nene hesa - hesa sa lofolofo galewa yai hinaga ya fatubudi.
    Ya itadi mate sa loholoho.
  nay-nay: 'God ile winmir grauwar kondarlar; ngruwar harnakar yelkulun: bahrekar
    punden an ngruwar tumbar; kar harnakar maldar. Wunyitye Godowe nakkin harnakar
    nunkerar.'
  kos-kos: Ouinge God El orala ma moul lulap in meoa uh, kain in ma moul nukewa ma
    muta inkof uh, ac kain in won nukewa. Ac God El liye ma El orala tuh na wo.
  hbo-WLC: וַיִּבְרָ֣א אֱלֹהִ֔ים אֶת־הַתַּנִּינִ֖ם הַגְּדֹלִ֑ים וְאֵ֣ת כָּל־נֶ֣פֶשׁ
    הַֽחַיָּ֣ה ׀ הָֽרֹמֶ֡שֶׂת אֲשֶׁר֩ שָׁרְצ֨וּ הַמַּ֜יִם לְמִֽינֵהֶ֗ם וְאֵ֨ת כָּל־ע֤וֹף
    כָּנָף֙ לְמִינֵ֔הוּ וַיַּ֥רְא אֱלֹהִ֖ים כִּי־טֽוֹב׃
  ibo-ibo: Ya mere Chineke kere anụ ukwu niile bi na mmiri, na anụ niile nwere ndụ
    bi na mmiri, na ụdị ihe ọbụla nwere ndụ na-akpụgharị akpụgharị ndị jupụtara na
    mmiri, dịka ụdịdị ha si dị, na anụ ufe niile dịka ụdịdị ha si dị. Chineke lere
    anya hụ na ọ dị mma.
  ory-ory: ଆଉ ପରମେଶ୍ୱର ବୃହତ ତିମିଙ୍ଗିଳ ପ୍ରଭୃତି ଓ ସ୍ୱ ସ୍ୱ ଜାତି ଅନୁସାରେ ବହୁଳ ରୂପେ ଜଳଜ
    ଜଙ୍ଗମ ପ୍ରାଣୀବର୍ଗ ଓ ସ୍ୱ ସ୍ୱ ଜାତି ଅନୁସାରେ ପକ୍ଷୀଗଣର ସୃଷ୍ଟି କଲେ। ପରମେଶ୍ୱର ଏହି ସମସ୍ତ
    ଉତ୍ତମ ଦେଖିଲେ।
  wmt-wmt: '@see-verse:GEN.001.020'
  chk-chk: Iei usun Kot a föri chomong sokun man mi watte me kükün pwe matau epwe
    masou rer. A pwal föri chomong sokun mansüsü. Iwe, Kot a küna pwe a öch meinisin.
  ssd-ssd: Nu kualegaŋ sugo agaŋ abo minam tuku yeki yeki kule sinamŋge likade ta
    ŋakmba kile-mayokka sar umaŋ yeki yeki ŋakmba turmba kile-mayokkina. Taŋamba nu
    kaŋgerka garena sulumba
  rop-rop: En God bin meigim ola difrinkain fish en enimul blanga jidanbat langa woda
    en imbin meigim sambala brabli bigwan enimul blanga jidanbat insaid langa det
    solwoda, en imbin meigim olkain difrinwan bard blanga flaiflai langa skai. En
    wen imbin luk ebrijing bin gudwan, imbin gudbinji.
  mwf-2018: Bere Yile neki mampatha ku ngurlmirl ngala ngala warda i ku ngurlmirl
    purrkpurrk deyida ngamere i ku numi deyida ku ngernu wanku mampatha. I ku murrirrbe
    deyida mampatha ku purrkpurrk i ku ngala ngala ku terert. I bere Yile neki-ka
    bamkardu patha, i le warda dinidha ku nhini-nu-yu.
  ukr-1871: І сотворив Бог чудища великі і усяку душу живу повзючу, що заграла ними
    вода, по родові їх, і всяке птаство пернате. І бачив Бог, що добре.
  eng-AOI: So God made creatures like big whales and dugongs and groper and other
    kinds of fish that filled the sea. And he made birds. Then God looked and saw
    that they were all good.
  yon-yon: karamok yiri ye dingkan miin kambari maa maayiib ok yiri dingkan yena koremiib
    kuu ongmenaboone ok yiri muubniwen. Ok yiri ye dingkan korem komarewa ongmenaboon
    kuu kwamunemo. Ayari on maa maa kangkon ongmenaboon. Ayari on korem komarewa ongmenaboon
    kuu kwamunemo. Wedmekore, “Amun kii.” andoon.
  bch-bch: Tota Deo ikado gid masilau kapeipei ga gid masilau padengada tad aea ga
    eau aea ga tiuot ta tilalala alele tadiai ga eauiai. Ga ikado gid man imata ede
    ga ede. Deo igera gid danga toa oa eine kemi.
  deu-1951: Und Gott schuf die großen Fische und alles, was da lebt und webt, wovon
    das Wasser wimmelt, nach ihren Gattungen, dazu allerlei Vögel nach ihren Gattungen.
    Und Gott sah, daß es gut war.
  eng-JPS: And God created the great sea-monsters, and every living creature that
    creepeth, wherewith the waters swarmed, after its kind, and every winged fowl
    after its kind; and God saw that it was good.
  ubr-ubr: On mes God kamit an bobaitu gagamis, sawar yayawasis a sawar bai yayobis
    magis magis a kiwiu er fafes auman on asi dam asi damai engon ifouren. God it
    on obin.
  srp-1865: I stvori Bog kitove velike i sve žive duše što se mièu, što provrvješe
    po vodi po vrstama svojim, i sve ptice krilate po vrstama njihovijem. I vidje
    Bog da je dobro;
  lug-lug: Bw’atyo Katonda n’akola ebitonde eby’omu nnyanja ebinene ennyo, na buli
    kiramu ekya buli ngeri eky’omu nnyanja, na buli kinyonyi ekibuuka. Katonda n’alaba
    nga ky’akoze kirungi.
  heb-heb: ויברא אלהים את התנינם הגדלים ואת כל נפש החיה הרמשת אשר שרצו המים למינהם
    ואת כל עוף כנף למינהו וירא אלהים כי טוב׃
  ben-IRV: তখন ঈশ্বর বৃহৎ জলজ প্রাণীদের ও যে নানাজাতীয় জলজ প্রাণীতে জল প্রাণীময়
    আছে, সে সবের এবং নানাজাতীয় পাখি সৃষ্টি করলেন। পরে ঈশ্বর দেখলেন যে সে সব উত্তম।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਵੱਡੇ-ਵੱਡੇ ਜਲ ਜੰਤੂਆਂ ਨੂੰ ਅਤੇ ਸਾਰੇ ਚੱਲਣ ਵਾਲੇ ਜੀਉਂਦੇ ਪ੍ਰਾਣੀਆਂ
    ਨੂੰ ਉਤਪਤ ਕੀਤਾ, ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਜਾਤੀ ਅਨੁਸਾਰ ਪਾਣੀ ਭਰ ਗਏ, ਨਾਲੇ ਸਾਰੇ ਪੰਛੀਆਂ ਨੂੰ ਵੀ ਉਨ੍ਹਾਂ
    ਦੀ ਪ੍ਰਜਾਤੀ ਅਨੁਸਾਰ ਉਤਪਤ ਕੀਤਾ, ਪਰਮੇਸ਼ੁਰ ਨੇ ਵੇਖਿਆ ਕਿ ਇਹ ਚੰਗਾ ਹੈ।
  tkr-tkr: Allahee xhyanee eyxhen ç'ak'ın karbı, harne curaylin baluğar, gırgın hadağvan
    nafas helen karbı, mançika sacigee harne curaylin gırgın xılibışkan şit'yar itxhın.
    Allahık'le g'acuyn, inəxüd yugda vod.
  mwp-mwp: Wa Awgadhan mura malu uruyl aymoeydhin koey uruyl a moegina uruyl, a kasa
    mura wapil malunu muynu a kasa mura boethal uruyl boeradharoenu gimal; thana mura
    yaynanob matha ngoedhagidh thanamun kazipa koesimaypa. Nubepa Awgadhoepa matha
    ngoedhagidh nuydh nanga imadhin.
  mya-JVB: ထိုသို့လျှင် ရေသည် တိရစ္ဆာန်အမျိုး အလိုက် များပြား စွာ မွေးဘွား၍၊ ငါးကြီး
    အစ ရှိသော အသက်ရှင် ၍ လှုပ်ရှား တတ်သော တိရစ္ဆာန် အပေါင်း တို့ကို၎င်း၊ ပျံ တတ်သော
    ငှက် မျိုးအပေါင်း တို့ကို၎င်း ဘုရား သခင်ဖန်ဆင်း ၍၊ ထို အမူအရာကောင်း သည်ကို မြင်
    တော်မူ၏။
  tte-O: Mwa koina Yaubada yamayamayale lalakili kalita mena iyamayaleli, siya kali
    koleya uloili uloili sinunununu-keikeile kalita mena iyamayaleli. Besiele tabe
    man siya sievaeva kali koleya uloili uloili iyamayaleli. Yo Yaubada ana paisowa
    igitai inamwanamwa.
  tbg-tbg: Minti tivakero Kotiva nora aantauvahi nora namariqi ni vai haikara autu
    kero ekaa vi haikava namariqi qaqi variqiro vuaina haikarave, ekaa nana nana haika
    qakiaina haikarave, vo haika vo haika autu kero vatero, vo uviri vo uviri aroka
    vataaka autu kero vatora. Kotiva tavovaro nai autu kero vato haikava koqe iro
    vaura.
  hmo-hmo: Vadaeni, Dirava ese davara dekenai idia mauri gau badadia ia karaia, bona
    mauri gaudia ibounai ranu lalonai idia marere gaudia, ta ta edia orea, edia orea
    hegeregerena, ia karaia. Bona ataiai manudia ibounai danu, ta ta edia orea, edia
    orea hegeregerena. Bona Dirava ese ia karaia gaudia ia itaia, be idia namo vadaeni.
  ata-ata: La sou Lataua mukoineꞌi ta mimii ta toxotoxoxaꞌa sou luaki xe mukoineꞌi
    ta mimii seꞌi la ane mauli uxolu noxiꞌa kalumo sou lexa. Mo ta ngiala iouiou.
    Xe mumaisiꞌa la mixali laixe.
  nfa-nfa: Ka Na tao ka iꞌa aaꞌi-aaꞌi dènge badha kapai dhu mamuri ètu dꞌara èi. Na
    pajꞌajꞌi kahèi manu-bhui aaꞌi-aaꞌi. Ropa nèdhi aaꞌi-aaꞌi se, dꞌara Na karejꞌe,
    lula ngaa dhu Na adꞌu, mema beꞌa.
  urd-urd: और ख़ुदा ने बड़े बड़े दरियाई जानवरों को, और हर क़िस्म के जानदार को जो पानी
    से बकसरत पैदा हुए थे, उनकी क़िस्म के मुताबिक़ और हर क़िस्म के परिन्दों को उनकी
    क़िस्म के मुताबिक़, पैदा किया; और ख़ुदा ने देखा कि अच्छा है।
  rus-SYN: И сотворил Бог рыб больших и всякую душу животных пресмыкающихся, которых
    произвела вода, по роду их, и всякую птицу пернатую по роду ее. И увидел Бог,
    что это хорошо.
  cbt-NTPO: 'Panca ma''sharo''sa nisha nisha nipisopita, marëquë ya''huëcaiso marë''
    acorin. Nisha nisha samiro''santa'', acorin. Anpiantëhuano''santa'', acorin. Acorinsopita
    nicaton: “¡Ma nóyacha acorahuë paya!” tënin.'
  bqc-SIM: Ɔ̃ à pↄ́ wɛ̃nide pↄ́ kú íu yↄ̃̀ɛyↄ̃ɛↄ kɛ̀ ń kpↄ̀ gbɛ̃̀nɛↄ píi baade
    ń a buio. À bãↄ kɛ̀ píi lↄ baade ń a buio. Ɔ̃ a è à kɛ̀ maa.
  tcz-CHONGTHU: Hiti chun Pathen in twikhanglen'a ganhing ahing thei jouse ahona kijot
    le ding in asem in, hiche ho chun twi a kidil sah sah-uvin, ama ama jat cheh in
    alha uvin ahi, chujong le ajat jat in alhanei vachate jong asem in ahi. Hichu
    Pathen in aven pha asalheh jeng in ahi.
  mar-mar: समुद्रातील फार मोठे जलचर व अनेक प्रकारचे जलप्राणी त्यांच्या त्यांच्या जातींप्रमाणे
    देवाने उत्पन्न केले. तसेच पंख असलेल्या प्रत्येक पक्षाला त्याच्या जातीप्रमाणे देवाने
    उत्पन्न केले. देवाने पाहिले की हे चांगले आहे.
  tcs-tcs: Wa, God i bin meke dem nadakain big laipsamting blo solwata, ane olkain
    ebri pis wea i stap insaid lo solwata, ane olkain pizin lo speis blo skai. Wen
    God i bin luk diswan i bin nadakain api.
  soq-soq: Ita me owa moiawa debamau ita kerakera ewaewau daitada uduudu dewamon,
    moia owa bedewe wanwanlala ita nene ewaewau daitada mo muba uarantopu muba inainambu
    rua. Ita God ewena ipa euda.
  qub-qub: Chayno imapis mana cashanpitami camaran jatun animalcunata lamarcho tiyajta,
    yacucho tiyaj cajta llapan castata, äbicunatapis llapan castata. Chaycunata rurarcur
    Tayta Dios ricaran chayno alli caycashanta.
  bqp-bqp: Akũ à pↄ́ wɛ̃̀ndide kũ òdi í panↄ kɛ̀ kũ kpↄ̀ gbɛ̃̀ntɛ̃nↄ pínki, baadi
    kũ a burio. À bãnↄ kɛ̀ pínki dↄ, baadi kũ a burio. Akũ à è à kɛ̀ mana.
  hat-hat: Bondye kreye gwo bèt lanmè yo, tout kalite bèt vivan k'ap naje nan dlo
    ansanm ak tout kalite zwazo. Bondye gade sa l' te fè a, li wè l' bon.
  eng-BSB: So God created the great sea creatures and every living thing that moves,
    with which the waters teemed according to their kinds, and every bird of flight
    after its kind. And God saw that it was good.
  tod-tod: GALA ge kpoloɗɛ wu zua wolaiti kpɛtɛni, eɠɛʋelei ti-ma ziiti ti la, ta
    zɛnvu anii ma ziiti kpein, eɠɛʋelei ti-ma ziiti ti la, niiti ti leʋeteʋesu ziɛiti
    bu. É wɔniiti kpɛtɛni, eɠɛʋelei ti-ma ziiti ti la. GALA ge kaani ga naa ʋagɛ.
  eng-WEBPB: God created the large sea creatures and every living creature that moves,
    with which the waters swarmed, after their kind, and every winged bird after its
    kind. God saw that it was good.
  kbq-kbq: Hagi anante Anumzamo'a tusinasi nozameramine, osifaveramina trohuno hagerimpina
    zamagrite zamagrite zamantege'za timpina avite'za mani'neza kaza kaza hu'za vano
    nehaze. Hanki namazaga zamagri kna huno tro huzmante'ne. Anumzamo'ma anazama keana
    knare hu'ne.
  nhe-BL: Huajca Toteco Dios quinchijchijqui nochi huejhueyi tlapiyalime tlen itztoque
    ipan hueyi atl huan nochi tlamantli michime. Huan quichijqui para sesen ma quinpiyaca
    ininconehua queja inijuanti. Huan quinchijchijqui nochi totome huan quichijqui
    para ma quinpiyaca ininconehua queja inijuanti. Huan Toteco Dios quitlachili nochi
    tlen quichijtoya huan elqui cuali.
  sps-sps: Kat to sen Gov kat faruak a fo jian a fo tsian iny namaan, ana fo viir
    ka na fo kakaii iny tana aurom, ana fo viirviir marei. Gov tagei a fo mamatsiny
    ka te kat fakap ya, sa paparaa fiisok tsun en nato.
  bus-bus: Ben à pↄ́ wɛ̃̀ndidee kɛ̀ aↄ̃è lili o í guunↄ kɛ̀ kↄ̃n kpↄ̀ gbɛ̃̀ntɛ̃nↄ
    píngi, baade kↄ̃n a boriio. À bãanↄ kɛ̀ píngi dↄ, baade kↄ̃n a boriio. Ben à
    è à kɛ̀ maa.
  gub-BL: 'Nezewe Tupàn uzapo wikuwe ma''e yryhu pe har uhua''u ma''e a''e wà. Uzapo
    wikuwe ma''e hexakaw paw hereko har a''e wà: ''y pupe wiko ma''e tetea''u wà,
    wiràmiri wà no. Tupàn wexak wemiapo kwer wakatuahy haw.'
  ulk-ulk: Agudide daratagemda gair tonar au gur ebur gair tonar ebur pe able gurge
    waurder a gair tonar mi ebur. Agudira serer barki nalu e dasmeri.
  eng-DRA: And God created the great whales, and every living and moving creature,
    which the waters brought forth, according to their kinds, and every winged fowl
    according to its kind. And God saw that it was good.
  knf-knf: Naşibaţi apaş ŋko ŋweek ŋyibanaan ŋi bdëk na ŋko ŋanwooŋ ţi meel bŧi kë
    ŋaŧum maakan, akak apaş ŋkaŧ bŧi. Naşibaţi awin kë uko mënţ uwo unuura.
