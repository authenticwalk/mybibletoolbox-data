verse: GEN.001.005
translations:
  mal-C: ദൈവം പ്രകാശത്തെ “പകൽ” എന്നും അന്ധകാരത്തെ “രാത്രി” എന്നും വിളിച്ചു. സന്ധ്യകഴിഞ്ഞു,
    ഉഷസ്സുമായി—ഒന്നാംദിവസം.
  deu-TKW: Und Gott nannte das Licht Tag, die Finsternis aber nannte er Nacht. Und
    es wurde Abend und wurde Morgen, der erste Tag.
  lin-lin: Nzambe abengaki pole « moyi, » mpe abengaki molili « butu. » Pokwa ezalaki
    mpe tongo ezalaki. Yango ezalaki mokolo moko.
  cbr-NT: usai 'ia ka pë́kikë a nëtë kakin anëakëxa, anëanan ka bëánkibukë a imë́
    kakin anëakëxa, usakin 'akëbë bëánkionxa pë́karakë ax ka achúshi nëtë 'iakëxa.
  eng-LSV: and God calls the light “Day,” and the darkness He has called “Night”;
    and there is an evening, and there is a morning—day one.
  bmu-bmu: Asakŋaŋgö qetŋi wehön asakŋi aka pandamangö qetŋi suŋgem mewö etkoholök.
    Mewö etkoholiga wehön mutukŋi teköiga miri söŋauba giaŋiyök.
  eng-GNV: And God called the Light, Day, and the darkenes, he called Night. So the
    euening and the morning were the first day.
  eng-WEBSTER: 'And God called the light Day, and the darkness he called Night: and
    the evening and the morning were the first day.'
  nhw-BL: Huan Toteco Dios quitocaxti nopa tlahuili “tonaya” huan nopa tzintlayohuilotl
    quitocaxti “tlayohua”. Huan panoc tiotlac huan panoc ijnaloc. Huan ya ni elqui
    nopa achtihui tonali.
  swh-ONEN: Mungu akaiita nuru “mchana,” na giza akaliita “usiku.” Ikawa jioni, ikawa
    asubuhi, siku ya kwanza.
  bba-bba: Mɑ u yɑm bururɑm sokɑ sɔ̃ɔ sɔɔ, yɑm wɔ̃kuru mɑɑ wɔ̃kuru. Mɑ sɔ̃ɔ sɔɔ ɡe
    kɑ wɔ̃ku te, n swĩinɑ mɑ n kuɑ tɔ̃ɔ ɡbiikiru.
  eng-KJVCPB: And God called the light Day, and the darkness he called Night. And
    the evening and the morning were the first day.
  cpy-cpy: Iitakiro “kitejeri”. Rooma kaari koñeeta-tsini iitakiro “tsireniri”. Ari
    otsireni-tanee opoñaashita okiteje-tanee, rootaki etana-kawori apaani kitejeri
    iroka.
  mpx-mpx: yaka mwananal alana i tun “lan” ge gogou alana i tun “bulin.” He bulin
    i mowasi ge lan i mowasi, lan houwan to.
  wbp-wbp: Ngalya-pangirninjarla, yirdilki-palangu yungu ‘Parra’ manu ‘Munga’. Ngulaju
    ngula-juku. Munga-ngurlu, mungalyurru-kurra, ngulaju parra kamparru-warnu-juku.
  luo-luo: Nyasaye noluongo ler ni “odiechiengʼ” kendo mudho noluongo ni “otieno.”
    Piny noyuso, kendo noru ma en chiengʼ mokwongo.
  meu-meu: Dirava ese diari ladana e hatoa Dina; dibura ladana e hatoa Boi. Ado e
    rahi daba e rere, dina gini-gunana.
  npi-ULB: परमेश्‍वरले उज्यालोलाई “दिन”, र अन्धकारलाई “रात” भन्‍नुभयो । साँझ पर्‍यो
    र बिहान भयो - पहिलो दिन ।
  yor-yor: Ọlọ́run sì pe ìmọ́lẹ̀ náà ní “ọ̀sán,” àti òkùnkùn ní “òru.” Àṣálẹ́ àti
    òwúrọ̀ sì jẹ́ ọjọ́ kìn-ín-ní.
  emp-NTPO: Ʌ̃naara trʌ̃ b̶ʌsia “ãsa.” Pãĩmara trʌ̃ b̶ʌsia “diamasi.” Ãcõrẽba nabema
    ewarid̶e mãwã osia.
  ind-ind: Allah menyebut terang itu ‘siang’ dan kegelapan itu ‘malam’. Hari pertama
    berakhir ketika petang menjadi malam.
  pes-OPCB: او روشنایی را «روز» و تاریکی را «شب» نامید. شب گذشت و صبح شد. این، روز
    اول بود.
  ssx-ssx: Ipikana꞉ma꞉ mo pa̱a̱ pa꞉la꞉ ekina꞉ bikita꞉ Natee laata꞉ timba꞉ ala꞉ ekina꞉
    bikita꞉ Timbae leekeme. Kota꞉ timba꞉ laa da kelepeeketa꞉ titina꞉ nate yeekeme.
  lcm-lcm: Na God kala atuk a malangas ang ta tenei ias, na kala atuk a vong ang ta
    tenei vong. Au, vong kala serei le na kala tenei vauk pok. Asukang na ainoai i
    taun kala pasal suai.
  aer-aer: '@see-verse:GEN.001.004'
  tgl-ULB: Tinawag ng Diyos ang liwanag na “araw,” at ang kadiliman ay tinawag niyang
    “gabi”. Naggabi at nag-umaga, ito ang unang araw.
  nop-nop: Tiŋa hautadok wou hadapmo yoguk eŋ mambipdok wou bufa yoguk. Unduŋ tulune
    kwet bufaaŋ heleune melenai 1 tuguk.
  kca-kca: 'Турәм нŏви хӑтԓа нэмәтсәԓы, пӑтлам пӑ ата нэмәтсәԓы. Йэтән ус пӑ аԓәӈсӑхат
    ус: оԓәӈ хӑтәԓ.'
  cbu-NT: '''Sin kaschireem waani taachpa, mishat tapi waani psaanaam taachpa, mang
    tárangiya. Anush zar minumtarini tapitaranll ashirangiya.'
  hui-hui: Ani buwa aruma hayago mbiraga lalu wá hayago horo lalu mini wini. Mbiraga
    piai halu ega bi layagola horo mbira pigane ogoni hene.
  wrs-wrs: Upsilmba himba ona, okomba, wo simba himba ona, sia. Doa simba kilvranamba,
    lingil lihanamba, wo os doa simba mongasal vena.
  mya-mya: အ​လင်း​ကို ``နေ့'' ဟူ​၍​လည်း​ကောင်း၊ အ​မှောင် ကို ``ညဥ့်'' ဟူ​၍​လည်း​ကောင်း​ခေါ်​တွင်​စေ​တော်
    မူ​၏။ ည​ဦး​မှ​နံ​နက်​အ​ထိ​ပ​ထ​မ​နေ့​ရက် ဖြစ်​လေ​၏။
  cbi-NTPO: Tsejtu Dios dandanuya “mandala” mumu pumi, tsenmin dishkejtsanuya “kepe”
    mumu pumi. Tsanguiñu juntsa ajke' malunu kepe bain, mandala bain tiya' puimi.
  bod-N: ཁོང་གིས་འོད་ལ་ཉིན་མོ་ཞེས་བཏགས་པ༌དང༌། མུན་པར་མཚན་མོ་ཞེས་མིང་བཏགས༌སོ། །དེ་ནི་མཚན་མོ་དང་ཞོགས་པ་བྱུང་བའི་ཉིན་མཚན་དང༌པོའོ།།
  wsk-wsk: Se nikim mu nup beteram “woremkalal” mam, ale tiromorom mu nup beteram
    “tirom” mam. Se sor awuru iluwam nama nikim pagam ale baingam mu day l.
  kkl-kkl: '@see-verse:GEN.001.004'
  sna-sna: Mwari akatumidza chiedza kuti “masikati,” uye rima akaritumidza kuti “usiku.”
    Uye madekwana akavapo, namangwanani akavapo, zuva rokutanga.
  spa-BLM: Dios llamó a la luz “día”, y a las tinieblas las llamó “noche”. Hubo tarde
    y hubo mañana, el primer día.
  beu-beu: Lahatala Ana jara angu ene maveng hula, ꞌbir-jalaꞌ, bot kete angu Lahatala
    Ana ene maveng hula, ꞌbir-kuaꞌ. Bir-kua va iila, bir-jala ma muse, angu ba ved
    ehalomang.
  cac-cac: A saquilq'uinal chi', c'ualil ix sb'iejcan yuuj, axo q'uic'alq'uinal chi',
    d'ac'valil ix sb'iejcani. Ix q'uic'b'iemi, ix sacb'i, ix eq'uel jun b'ab'el c'u.
  swh-ULB: Mungu akaiita nuru “ mchana” na giza akaliita “usiku.” Ikawa jioni na asubuhi,
    siku ya kwanza.
  bel-bel: 'І назваў Бог сьвятло днём, а цемру ноччу. І быў вечар, і была раніца:
    дзень адзін.'
  wed-wed: Ma lalaina i ḡorei Marai ma gimtona i ḡorei Au Pom. Ma au bigai i nae ma
    ubaubanai i nei, au pom tagogi.
  deu-ELBBK: 'Und Gott nannte das Licht Tag, und die Finsternis nannte er Nacht. Und
    es wurde Abend und es wurde Morgen: erster Tag.'
  mbb-OT: Ne haazà is kerayag, migngezanan te Megbevayà te “maandew”, ne haazà is
    kerusireman, ne migngezanan din te “mezukilem.” Ne mibmezukilem dutun, ne hein
    nepawè en, ne nehimu is nehuna he andew.
  msc-msc: A ka kɛnɛ kili ko tele, ka dibi kili ko su. Nba, su kora ka kɛnɛ bɔ. Wo
    kɛra lon fɔlɔ ri.
  mal-2015: ദൈവം വെളിച്ചത്തിന്നു പകൽ എന്നും ഇരുളിന്നു രാത്രി എന്നും പേരിട്ടു. സന്ധ്യയായി
    ഉഷസ്സുമായി, ഒന്നാം ദിവസം.
  tuo-NT: Tere dʉcawaagʉ, aꞌtiro wãmeyecʉ niwĩ. Boꞌreyusere “ʉmʉco”, naꞌitĩꞌasere
    “ñami” wãmeyecʉ niwĩ. Cʉ̃ tojo níca beꞌro ʉmʉco, ñami nʉꞌcãcaro niwʉ̃. Ticʉseta
    weecʉ niwĩ Õꞌacʉ̃ ne nʉꞌcãrĩ nʉmʉrẽ.
  gup-gup: Dja nungka God ngeykurrmeng, manbu kumhwolkani manu wanjh ngeykurrmeng
    barnangarra, dja manbu kunkak, manu wanjh ngeykurrmeng kumunun. Wanjh kunkak wam,
    kunkabel kumwam, wanjh kunbarnangarrakudji kunu.
  met-met: Urana uxu luliana ba, “Xaidap,” saing uxu labiana ba, “Yambong.” Tauna,
    yambonga ila sup, buraragina sok—xaidap taininauba.
  gvs-gvs: E mavadayana ivayou maliyalina go, kokonotuyayana ivayou sabamgo. Lavilavi
    ima namliyeta nobuyana ima. Moe maliyalina vakuumgoina bogina ikavava.
  rmc-rmc: O Del diňa le švetloske nav „džives“ a le kaľipnaske diňa nav „rat“. Sas
    rat a sas tosara, ešebno džives.
  nlg-nlg: ma God te vatua nia na marara “na Dani,” me vatua nia na pungi “na Bongi.”
    Na nulavi te tona mana puipungi te mai. Aeni gaia na diki bongi tana maramana.
  dgr-DOGNT: Dzęh nı̨ı̨dı̨ı̨ sìı “dzęh,” yèhdı, eyıts'ǫ togoòtł'òo sìı “to,” yèhdı.
    Xèhts'ǫ̀ eyıts'ǫ k'omǫǫ̀dǫǫ̀ agòjà, dzę ı̨łè k'ehǫǫwo.
  pes-OPV: و خداروشنایی را روز نامید و تاریکی را شب نامید. وشام بود و صبح بود، روزی
    اول.
  ron-1924: 'Думнезеу а нумит лумина зи, яр ынтунерикул л-а нумит ноапте. Астфел,
    а фост о сярэ ши апой а фост о диминяцэ: ачаста а фост зиуа ынтый.'
  aui-aui: God yeghana ikwatuveni Raghani bi wiididibara ikwatuveni Nubabasu. Ravidi
    inagho bi didibara ipiika - gabudara dagudaguna.
  ben-OBCV: ঈশ্বর আলোকে “দিন” নাম দিলেন এবং অন্ধকারকে “রাত” নাম দিলেন। সন্ধ্যা হল
    এবং সকাল হল—এই হল প্রথম দিন।
  lex-lex: Noma Orgahi Nala lelerni pa nwawa lera, ne melmelli pa nwawa mela. Noka
    mela nla nhelma me repra nma nwo'ti wa, de lera idni hade.
  rgu-rgu: Ana fee makaledoꞌ ria, nade ‘leledoꞌ’, ma maiꞌuꞌ ria nade ‘hatuꞌ’. Ria
    nana, fai masososaꞌ.
  som-som: Ilaahna iftiinkii wuxuu u bixiyey Maalin, gudcurkiina wuxuu u bixiyey Habeen.
    Waxaana jiray fiid iyo subax, isla maalin ah.
  lat-VUC: 'Appellavitque lucem Diem, et tenebras Noctem: factumque est vespere et
    mane, dies unus.'
  aoi-aoi: Biya kembirra nakina ni-yengbija alarradada “Meningilida” umba ngalaja
    alarrumur•da “Alyarrngwalyilya”. Biya na-lyarrngwalyilyada arakba akina. Bi...ya
    meningadinuba-wiya marringa numi-jerrida arakba makina-da. Biya kembirra ne-kbada
    arakba. Wurdarriya-wiya akina.
  eng-ASVBT: And God called the light Day, and the darkness he called Night. And there
    was evening and there was morning, one day.
  mna-mna: Mat tana, ni ipaata be aigule, mi zugut be mbeŋ. Mbeŋ imar ila, mi mankwoono
    na, iwe aigule mataana kana.
  ita-1885: E Iddio nominò la luce Giorno, e le tenebre Notte. Così fu sera, e poi
    fu mattina, che fu il primo giorno.
  eng-LXXUP: And God called the light Day, and the darkness he called Night, and there
    was evening and there was morning, the first day.
  eng-ULB: God called the light “day,” and the darkness he called “night.” This was
    evening and morning, the first day.
  spa-VBL: Entonces Dios llamó a la luz “día” y a la oscuridad le llamó “noche”. Así
    que hubo noche y mañana, lo cual fue el primer día.
  fra-_FOB: Et Dieu nomma la lumière, jour; et il nomma les ténèbres, nuit. Et il
    y eut un soir, et il y eut un matin; ce fut le premier jour.
  mal-mal: ദൈവം വെളിച്ചത്തിന് പകൽ എന്നും ഇരുളിന് രാത്രി എന്നും പേരിട്ടു. സന്ധ്യയായി
    ഉഷസ്സുമായി, ഒന്നാം ദിവസം. ദൈവം വെളിച്ചത്തിനു “പകൽ” എന്നും ഇരുളിനു “രാത്രി” എന്നും
    പേരുവിളിച്ചു. സന്ധ്യയായി ഉഷസ്സുമായി, ഒന്നാം ദിവസം.
  lit-lit: Ir Dievas pavadino šviesą diena, o tamsą jis pavadino naktimi. Ir buvo
    vakaras ir buvo rytas – pirmoji diena.
  urd-GVR: Allāh ne raushnī ko din kā nām diyā aur tārīkī ko rāt kā. Shām huī, phir
    subah. Yoṅ pahlā din guzar gayā.
  suz-BL: मिनु परमप्रभुमी छेङछेङ कली नाक्‍ती नु छिङछिङ कली नाक्‍दो, दे नें वोदा बाक्‍त।
    मिनु नां रिक्‍शा, नां सोव़शा, मेको ङोंइती ङा नाक्‍ती दुम्‍माक्‍त।
  ita-1927: 'E Dio chiamò la luce “giorno”, e le tenebre “notte”. Così fu sera, poi
    fu mattina: e fu il primo giorno.'
  ckb-ckb: خودا ڕووناکییەکەی ناو نا «ڕۆژ» و تاریکییەکەی ناو نا «شەو.» ئێوارە بوو،
    بووە بەیانی، ئەمە ڕۆژی یەکەم بوو.
  nas-nas: Eeꞌnoko Kumponinge tee araka doonaaꞌ tampuuꞌ eeꞌnoko mutaanang muung tampuuꞌ.
    Teketa aaꞌnouꞌ muung tankinuko taneꞌpuuꞌ eeꞌnoko teꞌmung teꞌmung tutunaꞌnaꞌmung.
  eng-BBE: Naming the light, Day, and the dark, Night. And there was evening and there
    was morning, the first day.
  crx-NTPO: Yak'usda (Elohim) ndi be hoot'en 'i dzin yulhni, 'ink'ez ndi tsalhgus,
    'i 'ulhdzis yulhni, 'et whe hulhgha 'ink'ez bundada' 'et soo 'udechoo dzin whuzdli'.
  kan-OKCV: ದೇವರು ಬೆಳಕಿಗೆ ಹಗಲು ಎಂದೂ ಕತ್ತಲೆಗೆ ರಾತ್ರಿ ಎಂದೂ ಕರೆದರು. ಆಗ ಸಾಯಂಕಾಲವೂ ಉದಯಕಾಲವೂ
    ಆಗಿ ಮೊದಲನೆಯ ದಿನವಾಯಿತು.
  bbb-bbb: '@see-verse:GEN.001.004'
  tam-2017: தேவன் வெளிச்சத்திற்குப் பகல் என்றும், இருளுக்கு இரவு என்றும் பெயரிட்டார்;
    சாயங்காலமும் விடியற்காலமுமாகி முதலாம் நாள் முடிந்தது.
  spa-RV-1909: 'Y llamó Dios á la luz Día, y á las tinieblas llamó Noche: y fué la
    tarde y la mañana un día.'
  ron-BTF: 'Şi Dumnezeu a numit lumina zi şi întunericul l-a numit noapte. Şi a fost
    o seară şi o dimineaţă: ziua întâi.'
  eng-WEBP: God called the light “day”, and the darkness he called “night”. There
    was evening and there was morning, the first day.
  eng-FBV: God called the light “day,” and he called the darkness “night.” So there
    was evening, and then the morning, making day one.
  nld-1939: 'het licht noemde Hij dag, en de duisternis noemde Hij nacht. Zo werd
    het avond en morgen: de eerste dag.'
  nch-BL: Huan Toteco Dios quitocaxti nopa taahuili “tonaya” huan nopa tzintayohuilot
    quitocaxti “tayohua”. Huan panoc tiotac huan panoc ijnaloc. Huan ya ni elqui nopa
    achtohui tonali.
  tfr-NTPO: '@see-verse:GEN.001.004'
  vie-1934: Đức Chúa Trời đặt tên sự sáng là ngày; sự tối là đêm. Vậy, có buổi chiều
    và buổi mai; ấy là ngày thứ nhất.
  hin-CV: परमेश्वर ने प्रकाश को “दिन” तथा अंधकार को “रात” कहा और शाम हुई, फिर सुबह
    हुई—इस प्रकार पहला दिन हो गया.
  eng-OURB: God called the light “day,” and the darkness he called “night”. There
    was evening and there was morning, the first yom ·period of time, day·.
  spa-BES: Nombrando la luz, el día y la oscuridad, la noche. Y hubo tarde y hubo
    mañana, el primer día.
  tdx-tdx: nataon’ Añahare ty hoe Andro i hazavàñey vaho nanoe’e ty hoe Haleñe i ieñey.
    I haleñey vaho i antoandroy—ty andro valoha’e.
  vid-vid: Nguluwi nakaluchema lumuli “Nemisi” na jiza nakaichema “Nechilo.” Iwa matinazo
    na iwa mitondo, zuwa lya mwaluko.
  pwg-pwg: Ma yasegana ivi vavei ‘mara’ ma nubakutuva ivi vavei ‘didibara.’ Ravi ipika,
    ididibari da mara karena ikovi. Ma mara itom.
  eng-OKE: And the Lord called the light the Day, and the darkness He called the Night.
    And there was evening, and there was morning, Day the First.
  tha-KJV: พระเจ้าทรงเรียกความสว่างนั้​นว​่าวัน และพระองค์ทรงเรียกความมืดนั้​นว​่าคืน
    มี​เวลาเย็นและเวลาเช้าเป็​นว​ั​นที​่​หนึ่ง
  por-BR-2018: 'E chamou Deus à luz Dia, e às trevas chamou Noite: e foi a tarde e
    a manhã o primeiro dia.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Gode eyo꞉ ho꞉ a꞉no꞉ “Ho꞉len” wikilaki, sololi a꞉no꞉ “Nulu”
    wikilo꞉. Ho꞉leno꞉ a꞉la꞉ga꞉ sololiabiki, ho꞉len agelo꞉ o꞉m.
  deu-ELO: 'Und Gott nannte das Licht Tag, und die Finsternis nannte er Nacht. Und
    es ward Abend und es ward Morgen: erster Tag.'
  ktm-ktm: Iy iyuwen moleu ile “meseren,” pe lik ile “lukumwen.” Lukumwen inum pe
    meseren ihir. Rang eti sei (1).
  caa-caa: Y tama e janchꞌaquenar uturbꞌa ucꞌabꞌa “día”, y tama e incsibꞌaner uturbꞌa
    ucꞌabꞌa “acbꞌar”. Y tamar era checta e bꞌajxan acbꞌar este que sacojpa. Y bꞌan
    cocha era cꞌapa e bꞌajxan día.
  eng-WYC-2018: and he called the light, day, and the darknesses, night. And the eventide
    and the morrowtide was made, one day (or the first day).
  epo-epo: Kaj Dio nomis la lumon Tago, kaj la mallumon Li nomis Nokto. Kaj estis
    vespero, kaj estis mateno, unu tago.
  uig-PIN: Huda yoruⱪluⱪni «kündüz», ⱪarangƣuluⱪni «keqǝ» dǝp atidi. Xu tǝriⱪidǝ kǝq
    bilǝn sǝⱨǝr ɵtti, bu tunji kün boldi.
  beo-beo: Hadigi amoma E da “eso” dio asuli. Gasi dunasi amoma E da “gasi” dio asuli.
    Daeya asili, hahabe doaga:i, amo eso age da baligi dagoi ba:i.
  tpi-OTNT: Tulait em i kolim “De,” na tudak em i kolim “Nait.” Nait i go pinis na
    moning i kamap. Em i de namba wan.
  hau-SA: Allah ya kira hasken “yini,” ya kuma kira duhun “dare.” Yamma ta kasance,
    safiya kuma ta kasance, kwana ta fari ke nan.
  udu-udu: Arumgimis ki yuḵ moŋkush ki Montee mo dhali mondhurumi’d yuḵa a’di ki Mon’thiny
    mo. Dhali mom’pimpili/ diki’d mo dhali mon’thamo/ diki’d mo, a’di jin ta’da cim
    ’de/ mo.
  uig-LAT: Xuda yoruqluqni «kündüz», qarangghuluqni «kéche» dep atidi. Shu teriqide
    kech bilen seher ötti, bu tunji kün boldi.
  nde-nde: UNkulunkulu wabiza ukukhanya ngokuthi “yimini,” ubumnyama wabubiza ngokuthi
    “yibusuku.” Ngakho kwabakhona ukuhlwa lokusa, kwaba lusuku lwakuqala.
  ton-ton: Pea naʻe ui ʻe he ʻOtua ʻae maama ko e “ʻAho,” pea ne ui ʻae poʻuli ko
    e “Pō.” Pea ko e efiafi mo e pongipongi ko e ʻuluaki ʻaho ia.
  ces-1613: A nazval Bůh světlo dnem, a tmu nazval nocí. I byl večer a bylo jitro,
    den první.
  eko-eko: Nuuru khutthaja “nthana”, yiiza khutthaja “osikhu”. Khuripa khucha, siikhu
    yamwanzo.
  nss-nss: Ngindrai ipohowe ngana lang ara “lang” pe ping ara “ping.” Piyahon iyamasan
    ndroulang ara irayah langsih imu iya melit masih.
  eng-WMB: God called the light “day”, and the darkness he called “night”. There was
    evening and there was morning, the first day.
  tam-TCV: இறைவன் ஒளிக்குப் “பகல்” என்றும் இருளுக்கு “இரவு” என்றும் பெயரிட்டார். மாலையும்
    காலையுமாகி முதலாம் நாள் ஆயிற்று.
  ceb-ULB: Gitawag sa Dios ang kahayag ug “adlaw,” ug ang kangitngit gitawag niya
    ug “gabii.” Mao kini ang kagabhion ug kabuntagon, ang unang adlaw.
  mkn-mkn: Dia kasi nama taráng tu, ‘siang’, deng galáp tu, ‘malam’. Itu hari partama.
  pol-UBG: I nazwał Bóg światłość dniem, a ciemność nazwał nocą. I nastał wieczór
    i poranek, dzień pierwszy.
  agr-agr: Duwi tsaaptinun adaikauwai “tsawai”, tuja suwen adaikauwai “kashi” juna
    takas ejeyuwai makichik tsawantan.
  kyc-kyc: Anatumi iminja nayamo doko kingi korakama lao iminjiyamo doko kingi kukwa
    lao piya. Kwuapala yangapeyamo doko yuu gii mendaki ingiya.
  urd-GVU: اللہ نے روشنی کو دن کا نام دیا اور تاریکی کو رات کا۔ شام ہوئی، پھر صبح۔
    یوں پہلا دن گزر گیا۔
  deu-1912: und nannte das Licht Tag und die Finsternis Nacht. Da ward aus Abend und
    Morgen der erste Tag.
  ntj-ntj: '@see-verse:GEN.001.004'
  row-row: Ana babꞌae manggareloꞌ a ‘rereloꞌ’, ma hatuꞌ a, ‘tetembaꞌ’. Naa, fai kaesa
    na.
  kan-2017: ದೇವರು ಬೆಳಕನ್ನೂ ಕತ್ತಲನ್ನೂ ಬೇರ್ಪಡಿಸಿ ಬೆಳಕಿಗೆ “ಹಗಲು” ಎಂದೂ, ಕತ್ತಲೆಗೆ “ಇರುಳು”
    ಎಂದೂ ಹೆಸರಿಟ್ಟನು. ಹೀಗೆ ಸಾಯಂಕಾಲವೂ ಉದಯಕಾಲವೂ ಆಗಿ ಮೊದಲನೆಯ ದಿನವಾಯಿತು.
  ena-ena: Abɨlu saŋ abɨlu uami. Hɨfɨlɨ saŋ hɨfɨlɨ uami. La hɨfɨlɨ lavɨla hɨnia mɨŋalahɨci
    ha mɨhiŋ pabiŋ.
  tgo-tgo: Loi i rena manjamanjalako idae “ghararaghɨye” na momouwo “gougou.” I gou
    na kaero i ghɨviyava, na iyako mbaŋa regha.
  yap-yap: me tunguy fithingan e tamilang ni “Rran”, me tunguy fithingan e lumor ni
    “Nep’.” Me chuw e nep’, me yani kadbul — ni aram e bin som’on e rran.
  tet-tet: Nia nanaran kroman naꞌak, ‘loron’, nakukun naꞌak, ‘kalan’. Hodi nunia,
    dadi loron no kalan. Lia nia mak Maromak nalo baa loron dala uluk.
  hlt-MCSB: Te phoeiah Pathen loh vangnah te khothaih la a khue tih a hmuep te khoyin
    la a khue. Te vaengah hlaem neh mincang om tih khohnin lamhmacuek la om.
  mdy-ETH: ፖዖ «ሮኦሪ» ጌዒ፥ ሃሣ ዹሞዋ «ዋንቴ» ጌዔኔ። ሳዓ ዓሚ ካሬኔ፤ ዬና ፔታሳ ቤርታሲ ኬሊ ማዔኔ።
  twi-ASANTE: Onyankopɔn frɛɛ hann no sɛ adekyeeɛ, na esum no nso sɛ adesaeɛ. Adeɛ
    saeɛ na adeɛ kyeeɛ, ɛda a ɛdi ɛkan no no.
  mwc-mwc: God yasegana i yorei kao ba baidibara i yorei pom. I pom ba mara i tom
    wai kao dagudaguna.
  bhl-bhl: 'Kelewsomi, felet beem wiin e bokolomele: “Be taw!”, angse kale. Angeko,
    mililiw beem wiin akal bokolomele: “Be kutiliw!”, angse kale. Angeko, kutiliw
    teleko, uneko, taw kikis mak matem teleko, emisik ding banimse kale.'
  con-NTPO: Sinttia'ye attufaemba a'tatssia'ma a'tave inisian. Toya'caen sinttiamajan
    coseve inisian. Tsa'caen inisiansi cosepa a'tapa primer a'ta tsu.
  eng-WEBU: God called the light “day”, and the darkness he called “night”. There
    was evening and there was morning, the first day.
  bnp-bnp: A Vure i vunua a hini palala a parava, a uvo i vunua a rodo. I rodo i palala.
    Iea a mugana maka parava.
  bvr-bvr: Gun-gata gun-gujayanaya nipa Wangarr gu-ngurrjinga gun-nelangga ‘rrengarrenga,’
    rrapa gun-gata an-munya a-maya nipa gu-ngurrjinga ‘ana-munya.’ Ganapiya. Gun-nardiya
    minypa yi-rrana gu-ni rrapa nuwurra guna-gepana, nipa ngorrngurra gun-nelangga
    minypa gun-ngardapa.
  wal-wal: Xoossai poo7uwaa “Gallassa” giidi sunttiis; xumaa “Qamma” giidi sunttiis.
    Sa7ai qammiisinne wonttiis; hegeenne koiro gallassa.
  mgh-mgh: Nluku aheehana waarya nwe uthana, nuuripela nwe aheehana uhiyu. Wahela
    nuusa; nno naari nihuku noopacera.
  acu-NT: Tura paaniunka tsawai inaikiamiayi. Tura teenka kashi inaikiamiayi. Nu najankamunam
    kichik kinta kintamramiayi.
  spa-PDDPT: 'ʼElohim llamó a la luz día y a la oscuridad llamó noche. Y fue la tarde
    y fue la mañana: Día primero.'
  gun-gun: Hexakãa ma Nhanderuete oenoĩ “Ára”. Ha'e rã pytũ reia pe ma “Pytũ” he'i.
    Oiko ka'aru ha'e aje'ive. Ha'e va'e ára ma ijypya.
  agu-BL: Nin oc tk'ol Ryos bi' tkan skil tetz “sk'ejl,” ma yi tz'o'tz, “lak'bal”
    tzun ban bi'-tz ta'n. Icy'e'n nintzun ban yi bajx k'ej.
  eng-PEV: He called the light day time, and he called the dark night time. After
    that all happened, there was night time and there was morning time. That was day
    number 1.
  ilo-ULB: Inawagan ti Dios ti lawag nga “aldaw,” ken inawaganna ti sipnget a “rabii.”
    Daytoy ket rabii ken bigat, ti umuna nga aldaw.
  kpg-kpg: ga haga ingoo di maalama bolo “di aa” ge di bouli ga haga ingoo bolo “di
    boo”. Gei di boo gaa maa gi daha ge di aa guu dae mai, deelaa la go di laangi
    matagidagi.
  uig-ARA: خۇدا يورۇقلۇقنى «كۈندۈز»، قاراڭغۇلۇقنى «كېچە» دەپ ئاتىدى. شۇ تەرىقىدە كەچ
    بىلەن سەھەر ئۆتتى، بۇ تۇنجى كۈن بولدى.
  bsp-bsp: Kɔ Kanu kəwe pəwaŋkəra «dɔsɔk», kɔ kəwe kubump «pibi.» Kɔ dɔfɔy deyi, kɔ
    bət-bət beyi, kɔ tɔyɔnɛ dɔsɔk dɔcɔkɔ-cɔkɔ.
  bps-bps: Na dnagitan i lwa dunan “mduh”, na dnagitan i kifu dunan “butang”. Na mlius
    i butang na mlius i mduh, na tafnge i tnanin duh.
  mbs-mbs: Se kelowahan, yan se iningedanan din aldaw. Se kengitngitan, yan se iningedanan
    din delem. Migkemeapon aw migkeiselem, aw yan nepenga se tagnà aldaw.
  tof-tof: Wa zyón ngi ngyesilürr “ngürr”, akó wa tümün ngi ngyesilürr “irrüb”. Da
    irrüba wamórr akó irrbia tamórr akó wamórr. Ene ngaen-gógópan ngürr yarilürr.
  sus-sus: Ala naxa naiyalanyi xili sa «yanyi.» A naxa dimi xili sa «kɔɛ.» Kɔɛ naxa
    so, kuye naxa iba, lɔxɔɛ singe nan nu na ki.
  pon-2006: oh ketikihong eden maraino, “Rahn,” a eden rotoroto, “Pwohng.” Eri, pwohngo
    imwiseklahr oh marain en rahn pwarodohr—iei met wadepen keieun rahn.
  jae-jae: Anôtô kêsam ŋawê gebe “Geleŋŋa” ma ŋakesec gebe “Gêbêcauc.” Tec gêbêcauc
    to geleŋŋa tonaŋ kêtu bêc ŋamataŋa.
  ksd-ksd: Ma God i ga vatang ra kapa ba a Bung na Keake, ma ra bobotoi ba a Bung
    na Marum. Ma i ga ravian ma i ga malana, a luaina bung.
  tur-YTC: Işığa “gündüz”, karanlığa “gece” adını verdi. Akşam oldu ve sabah oldu,
    ilk gün.
  bel-N: І назваў Бог сьвятло днём, а цемру — ноччу. І быў вечар, і была раніца —
    дзень адзін.
  grc-BRENT: Καὶ ἐκάλεσεν ὁ Θεὸς τὸ φῶς ἡμέραν, καὶ τὸ σκότος ἐκάλεσε νύκτα. Καὶ ἐγένετο
    ἑσπέρα, καὶ ἐγένετο πρωῒ, ἡμέρα μία.
  ind-AYT: Allah menyebut terang itu siang dan gelap itu malam. Jadilah petang dan
    jadilah pagi, itulah hari pertama.
  lid-lid: Eme iy tondrohani kon aleu badeh, “Len,” ma tondrohani lulik badeh, “Ben.”
    Ano kon eben ano kon aleu badeh len ari ah.
  eng-NNA: He named the darkness, 'night-that', the light he named, 'day-that'. After
    that it became night, after that it became dawn. Another day appeared/arrived.
  nya-nya: Mulungu anatcha kuwalako “usana” ndipo mdima anawutcha “usiku.” Ndipo panali
    madzulo ndiponso mmawa pa tsiku loyamba.
  hrv-hrv: Svjetlost prozva Bog dan, a tamu prozva noć. Tako bude večer, pa jutro
    - dan prvi.
  mps-mps: Tama tiyu, tama be posobo nogi agai poali te “Be posobo sogo ulade.” Tama
    te be hulibo nogi agai poali, te “Hulide dao,” wai. Be huliama, tama be posobo
    ula pedaluyu elama, tama te be posali deli sogo wali, hasia sogo deli wali silali.
  llg-llg: Ana foi manggaledok ndia, nade ‘leledok’, ma, makiuk ndia, ‘leꞌodaek’.
    Fai kaesan ndindia.
  tpi-tpi: Tulait em i kolim “De,” na tudak em i kolim “Nait.” Nait i go pinis na
    moning i kamap. Em i de namba wan.
  dan-1931: og Gud kaldte Lyset Dag, og Mørket kaldte han Nat. Og det blev Aften,
    og det blev Morgen, første Dag.
  vie-OVCB: Đức Chúa Trời gọi sáng là “ngày,” tối là “đêm.” Đó là buổi tối và buổi
    sáng ngày thứ nhất.
  lbk-lbk: Nginadnana nan paway is mag-akhew, ya nan follinget is maschem. Ket ay
    nakhosfet, awni ya mawiit, ya nar-os nan inmona ay akhew.
  guj-2017: ઈશ્વરે અજવાળાંને “દિવસ” અને અંધારાને “રાત” કહ્યું. આમ સાંજ થઈ તથા સવાર
    થઈ, પ્રથમ દિવસ.
  byr-byr: '@see-verse:GEN.001.004'
  awx-awx: Matäke, kwakäpätäne umanä “kwakäpä” yang inikut. Tikengä kupilätäne umanä
    “kupilä” yang inikut. Tiwän täpduxu yakawu unggwenu tukwake kwakakut.
  pon-2006A: oh ketikihong eden maraino, “Rahn,” a eden rotoroto, “Pwohng.” Eri, pwohngo
    imwiseklahr oh marain en rahn pwarodohr—iei met wadepen keieun rahn.
  por-BRBSL: Deus chamou a luz de “dia”, e a escuridão de “noite”. Havia a noite e
    havia a manhã, o primeiro dia.
  aly-aly: Akngeyel itnewek “Arlta.” Kel ra akethirrenhek. Ingwer Akngeyel itnewek
    “Ingwa.” Arlta arrwekel anyent ikwerel, atwerrpirrenhek. Ingwemernt-anem irrek.
    Ingwel-anem. Ikwer-they angkep arrpemarl ra akethirrenhey-alhek.
  cth-cth: Cathut ni angnae hah khodai telah a phung, hmonae hah karum telah a phung.
    Hottelah, tangmin hoi amom teh apasuek hnin lah ao.
  twi-twi: Onyankopɔn frɛɛ hann no se, “adekyee,” na sum no nso se, “adesae.” Ade
    sae na ade kyee, da a edi kan ne no.
  hlt-hlt: Te phoeiah Pathen loh vangnah te khothaih la a khue tih a hmuep te khoyin
    la a khue. Te vaengah hlaem neh mincang om tih khohnin lamhmacuek la om.
  tbz-SIM: kɛ́yú kuwenniku kɛ dɔ̀ kuyie, nkɛ́yú dibiìnnì kɛ dɔ̀ kɛyènkɛ̀. Kɛ̀ kuyuokuu
    buotɛ́ kɛ̀ dikṹnweńnìi buotɛ́. Diyiè ketirì ndi.
  msy-2020: Egha angazangarim ziar kam, “Aruem,” a gatɨ. Egha mɨtatem ziar kam, “Dɨmagarim,”
    a gatɨ. Ezɨ amɨnim pɨrigha ua tirazɨma, kar dughiar bar faraghavɨra zuim.
  txq-txq: Ana foi manggaledok naa nade, ‘leledok’, ma makiuk naa, ‘leꞌodaek’. Naa,
    fai kaesan.
  aaz-aaz: In nakanab meuꞌ gui nak, ‘manas’, ma meisꞌookn ii nak, ‘fai’. Neno naan,
    neon goes namsoup goen.
  dop-dop: Mpʋɣʋlɛ Ɩsɔ hɑ pǝ nɑɑkʋɣʋ mpʋ tɔɣɔ hǝtɛ sɩ ilim tɑɑ, nɑ ɩ́ hɑ sǝkpɛtʋɣʋ
    sɩ ɑhoo. Pǝ kpɑɣɑ tɑnɑŋ nɑ pǝ́ sɩɩnɑ tɑɑnɑɣɑ, nɑ pǝ́ kpɑɣɑ ɑhoo nɑ pǝ́ nyɑɑlɩ
    tɔ, pǝ kpɛntɑ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ.
  azb-azb: Allah işığı «gündüz», qaranlığı isə «gecə» adlandırdı. Axşam oldu, səhər
    açıldı; bu, birinci gün idi.
  eng-DBY: And God called the light Day, and the darkness he called Night. And there
    was evening, and there was morning — the first day.
  hin-2017: और परमेश्वर ने उजियाले को दिन और अंधियारे को रात कहा। तथा साँझ हुई फिर
    भोर हुआ। इस प्रकार पहला दिन हो गया।
  wol-KYG: Yàlla tudde leer gi bëccëg, lëndëm gi guddi. Ngoon jot, suba dugg, muy
    bés ba jëkk.
  swp-swp: Marana wa Eaubada esana ie tore Asubena, eo masigiri wa esana ie tore Maiona.
    Abo maimailahi, eo maratomtom, asubena bagubagunana.
  bjr-bjr: Rakeemma quqaseenoo qafamaseenoo Anutufa kaaqa qaranara faasaanee qinau,
    asukunara eendaki fee qinau. Miqi qimasoofanoo mikari indaaru oosana araseenoo
    eendirafa naaree anireenoo aiqaroofanoo iaqarafa aniroofanoo mifa mi iaqarafa
    faqa mi eendirafa faqa indaaruqaa faasaana marinau.
  eng-YLT: and God calleth to the light 'Day,' and to the darkness He hath called
    'Night;' and there is an evening, and there is a morning — day one.
  kne-kne: Nginadanana din napat-a si kaagawan ya din mabolinget si labi. Idi nakdeng
    pay din labi et kasin mapat-a, say damo ay agew.
  wat-wat: Keta mayesina i weniya kuyadayada atu kumanovana i weniya nuwabuna. Keta
    navinavi i kakaviya atu nuwabuni i kikinomana, na naki kuyadayada kafa viuḡu.
  heg-NTPO: Un noken langa ka noan ‘lelo’, nol mitang nga noan ‘duman’. Leol mesa
    la na.
  ptu-ptu: Indo masiä nasangai allo anna indo malillim nasangai bengi. Lessu' bengi
    sule mebengngi', iam too uhuna allo.
  bzd-NTPO: Ñiwe, e' kiéitö ñiwe. Ká̱ ttsettseë, e' kiéitö nañewe. Ekkë kanewé̱itö
    ká̱ tsa̱we a̱.
  kwf-kwf: Ma nia ka faꞋasata na madakolaꞋanga neꞋeri Ꞌani na Asoa, ma nia ka saea
    na maꞋerodo neꞋeri Ꞌani na Rodo. Ma na asoa neꞋeri ka sui naꞋa. Ma na asoa neꞋeri
    naꞋa neꞋe na etana asoa ana na magalia.
  eng-WYC-2017: and he called the light, day, and the darknesses, night. And the eventide
    and the morrowtide was made, one day.
  eng-WMBB: God called the light “day”, and the darkness he called “night”. There
    was evening and there was morning, the first day.
  spp-spp: Maa bɛ̀ɛnmpe mɛge le canŋke, maa numpini mɛge le numpilage. Ka numpilage
    si wwɔ̀, ka ɲyɛ̀ge si múgo, ka kuru si mpyi canɲcyiige.
  aey-aey: Camajac eu Anut uqa ijan “Cahineg” qon. Tu eu ijan “Witic” qon. Odocob
    witic mimei cojagen. Eu deel matu.
  urd-GVH: अल्लाह ने रौशनी को दिन का नाम दिया और तारीकी को रात का। शाम हुई, फिर सुबह।
    यों पहला दिन गुज़र गया।
  djr-djr: bala ŋayi yäku nhirrpar munhanhany munhawun. Ga munhany djuḻkthurr, bala
    djaḏaw'yurr godarr'nha, ga ŋunhiyiny munha ŋurruŋu.
  rug-rug: Meke poza nia rane Tamasa sa kalalasa meke poza nia boṉi Sa sa huporo.
    Meke asa tugo sa rane kekenu meke hola taloa sa boṉi, meke kamo mae sa munumunu.
  gaz-gaz: Waaqnis ifa sanaan “Guyyaa” jedhe; dukkana sanaan immoo “Halkan” jedhee
    moggaase. Galgalas taʼe; ganamas taʼe; guyyaa tokkoffaa.
  fra-LSG: 'Dieu appela la lumière jour, et il appela les ténèbres nuit. Ainsi, il
    y eut un soir, et il y eut un matin: ce fut le premier jour.'
  gnn-gnn: Bala ŋayi yäku nherrara djarraṯawun'tja waluwuynha, ga munhanydja ŋayi
    yäku nherrara munhakuna. Ga ŋunhiyinydja ŋurruŋuna munha.
  yal-yal: Ala yi kɛnɛnna xili sa “yanyina.” A yi dimin xili sa “kɔɛna.” Kɔɛ yi so,
    kuye yi yiba, lɔxɔ singen nan na ra.
  gum-gum: Tiusbe tørwane “kwaløm” cha wamappe, løstiigwane “yem” cha wamabig køn.
    Inchen maabenba løtsøba købig køn, tru srøsrø kwaløm.
  iou-iou: Ude yäpmäŋ daniŋpäŋ peŋyäŋek täŋo wäpi Kepma yäŋ iwetkuk. Täŋkaŋ bipmäŋ
    urani täŋo wäpi Bipani yäŋ iwetkuk. Eruk, kome bipmäŋpäŋ yäŋeŋirän edap kubä u
    täreŋkuk.
  haw-1868: Kapa mai la ke Akua i ka malamalama, he Ao, a kapa mai hoi ia i ka pouli,
    he Po. A o ke ahiahi a me ke kakahiaka, o ka la mua ia.
  arb-NAV: وَسَمَّى اللهُ النُّورَ نَهَاراً، أَمَّا الظَّلامُ فَسَمَّاهُ لَيْلاً.
    وَهَكَذَا جَاءَ مَسَاءٌ أَعْقَبَهُ صَبَاحٌ، فَكَانَ الْيَوْمَ الأَوَّلَ.
  adz-adz: Anutu ifaringꞌ nam dzidziwandan “gubuꞌ” da ifaringꞌ nam mimindan “idziang.”
    Nam idziang iwaꞌ da gubuꞌ ipis— nigi isu gubuꞌ da idziang miamun.
  ewe-ewe: Mawu yɔ kekeli la be “ŋkeke,” eye wòyɔ viviti la be “zã.” Ale zã do, eye
    ŋu ke. Esiae nye ŋkeke gbãtɔ.
  nuy-nuy: Nga niwu-mij-guni anubani-yung wu-lhalmbaarrangi-yinyung “arrarra”. Marri
    wugurraayung anubani-yung waanga-mudangi niwu-mij-guni “miyn.ngu”. Nga manaaynjaabugij-duj
    mana-miyn.nganga.
  eng-LEE: And God called the light Day, and the darkness he called Night. And it
    was evening and it was morning, the first day.
  dji-dji: Nyani Goddji biliny bultjidjini Maṉngibirri ga Malir. Mir bindjiniban balnggidjini
    ga milwartjini, yuwirdjakiṉim wurpm yakirri.
  gvn-gvn: '@see-verse:GEN.001.004'
  nna-nna: Warrukurla yini marna “Warrukartingarra”, tili yini marna “tilingarra”.
    Palaja warrukarti jarrinyi, palaja pirrpa-pirrpa jarrinyi. Karrpu wariny turlpanya.
  asm-FB: পাছত ঈশ্বৰে পোহৰৰ নাম “দিন” আৰু আন্ধাৰৰ নাম “ৰাতি” হ’ল। এইদৰে গধূলি হ’ল
    আৰু পুৱা হোৱাত এক দিন হ’ল। পাছত ঈশ্বৰে পোহৰৰ নাম দিন, আৰু আন্ধাৰৰ নাম ৰাতি থলে।
    গধূলি আৰু পুৱা হোৱাত প্রথম দিন হ’ল।
  sus-A: عَلَ نَشَ نَءِيَلَنيِ شِلِ سَ «يَنيِ.» عَ نَشَ دِ مِ شِلِ سَ «كْي.» كْي نَشَ
    سٌ، كُيٍ نَشَ عِبَ، لْشْي سِنفٍ نَن نُ نَ كِ.
  fra-SBL: 'Dieu appela la lumière « jour », et il appela les ténèbres « nuit ». Il
    y eut un soir et il y eut un matin : ce fut le premier jour.'
  hbo-hbo: וַיִּקְרָ֨א אֱלֹהִ֤ים ׀ לָאֹור֙ יֹ֔ום וְלַחֹ֖שֶׁךְ קָ֣רָא לָ֑יְלָה וַֽיְהִי־עֶ֥רֶב
    וַֽיְהִי־בֹ֖קֶר יֹ֥ום אֶחָֽד׃ פ
  shp-NTPO: jatianra joé janea iki “nete”, akin, ja kikin jishtimara janea iki, “yamé”,
    akin. Jaskatax moa reken nete senena iki.
  eng-WYCLIFFE: dai, and the derknessis, nyyt. And the euentid and morwetid was maad,
    o daie.
  piu-2006: '@see-verse:GEN.001.004'
  pjt-pjt: munu ininu “Munga”, munu “Kaḻaḻa”. Ka kaḻaḻa ngaṟala mungartjirira mungaringkula
    piṟuku ngalya-tjiṉṯuringu.
  cwe-cwe: Bung'hulo kaditanga “Misi” na ziza kaditanga “Chilo.” Iwa imitondo iwa
    ichigulogulo siku ya mwanduso.
  bgs-bgs: Tô kappawaan, tô gó é igngadanan din na álló. Tô kangittángngan, tô gó
    é igngadanan din na dukilám. Igdukilám asta igsállám. Tô gó ipángnga tô una álló.
  kik-kik: Ngai agĩĩta ũtheri ũcio “mũthenya,” nayo nduma akĩmĩĩta “ũtukũ.” Na gũkĩgĩa
    hwaĩ-inĩ, na gũkĩgĩa rũciinĩ. Ũcio ũgĩtuĩka mũthenya wa mbere.
  ksr-ksr: Asasagaa qata weeŋ ano paŋgamambaa qata gomantiiŋa kaeŋ oroono. Kaeŋ oroono
    weemboria mutuya tegoro gomaŋ tiiŋ ano.
  omb-omb: I Huqe Mauri mo waregi na leleo a rani siu a dodo a bongi ko a revirevi
    mena robongi ngaha u teure lo muei reni.
  fra-NCL: Dieu appela la lumière jour, et les ténèbres Nuit. Et il y eut un soir,
    et il y eut un matin ; ce fut le premier jour.
  cek-AK: Ka-aang to Sithaw mah Khodai, tiah kawk moe, kaving to Khoving, tiah kawk.
    To tiah duem hoi khawn to oh moe, amtong tangsuekhaih niah oh.
  xla-xla: Epame Godtapo hela꞉dleye semama alila diyo, epame amtuwaleye semama utula꞉la
    diyo. Epo itapu alilata ma-tlati ma alila amko haleta ma-alaliyo.
  cuk-cuk: Bab-Dummad neg-meegwad ibginedye onug-imaksad. Negsichiddi mutikidye onug-imaksad.
    Weyob neg osedosad, geb neg oibosbalid. Deyob, ibagwenadgi neg gusad.
  uig-CYR: Худа йоруқлуқни «күндүз», қараңғулуқни «кечә» дәп атиди. Шу тәриқидә кәч
    билән сәһәр өтти, бу тунҗа күн болди.
  pma-pma: Meneai enek, kei ling isen vi ‘Meneai;’ ka mankoli, ling isen vi ‘Vongien.’
    Vongien va, meneai mai, koanek vi avong tai.
  tel-2017: దేవుడు వెలుగుకు పగలు అనీ చీకటికి రాత్రి అని పేర్లు పెట్టాడు. సాయంత్రం
    అయింది, ఉదయం వచ్చింది, మొదటి రోజు.
  hat-BSA: Bondye te rele limyè a jou, e tenèb la, Li te rele li lannwit. Konsa, te
    gen aswè, ak maten, yon jou.
  bxh-bxh: Mala hesana ya tole lahai, na kamumu hesana ya tole iꞌipa. Maihala ya bulu,
    mate itete lahai bwaꞌibwaꞌina.
  nay-nay: 'Krunkun ile ityan nunkalowe, day: yonguldye krunkun ile ityan, night.
    Wunyitye yonguldye, wunyitye trelin ngreye. Yammalaitye nungge.'
  kos-kos: ac El pangon kalem uh “Len,” ac lohsr uh “Fong.” Ke safla eku sac na lotutang
    sikme — pa ingan len se emeet.
  hbo-WLC: וַיִּקְרָ֨א אֱלֹהִ֤ים ׀ לָאוֹר֙ י֔וֹם וְלַחֹ֖שֶׁךְ קָ֣רָא לָ֑יְלָה וַֽיְהִי־עֶ֥רֶב
    וַֽיְהִי־בֹ֖קֶר י֥וֹם אֶחָֽד׃ פ
  ibo-ibo: Chineke kpọrọ ìhè ahụ Ehihie, kpọọ ọchịchịrị ahụ Abalị. Uhuruchi dị, ụtụtụ
    dịkwa. Ọ bụrụ ụbọchị nke mbụ.
  ory-ory: ପୁଣି, ପରମେଶ୍ୱର ଦୀପ୍ତିର ନାମ “ଦିବସ,” ଓ ଅନ୍ଧକାରର ନାମ “ରାତ୍ରି” ଦେଲେ। ତହୁଁ ସନ୍ଧ୍ୟା
    ଓ ପ୍ରାତଃକାଳ ହୋଇ ପ୍ରଥମ ଦିବସ ହେଲା।
  wmt-wmt: '@see-verse:GEN.001.004'
  chk-chk: o aita ngeni saram rän, nge rochopwak a aita ngeni pwin. Iwe, seni lesosor
    tori lekuniol pwal tori lesosorun ewe eu rän, iei ewe aeuin rän.
  ssd-ssd: Taŋana sulumba ma purfeŋ ta mafe ŋgina sulumba ma make ta furir ŋgina.
    Taŋakina le furir promba kumba ka maratukuk ta ait ndindo.
  rop-rop: Brom deya God bin kadimat det lait brom det dakbala, en imbin gulum det
    lait Deitaim, en imbin gulum det dakbala Naitaim. Brom deya naitaim bin gowei,
    en wen imbin ailibala, imbin det sekan dei na.
  mwf-2018: I da tarangka nhini murrinh panparl-ka tarangka da matha. I da thipmam
    binhi panparl-ka thipinhi da matha nhini-yu. I bere da thipinhi warra ngadha wurrinidha
    i da tarangka ngadha danilarrangtha wurrini, i da-ka marra-re-ka nhini-wa da-yu
    da kumparra-re mampatha-yu.
  ukr-1871: І назве Бог сьвіт день, а темряву назве ніч. І був вечір, і був ранок;
    день первий.
  eng-AOI: He called the light “Day” and the darkness “Night.” Then night came. That
    was the first night. Then a new day dawned and it was morning.
  yon-yon: Kwanekore, nambiri yaningko kuu “Awingyab” andekore, kumun yaningko kuu
    “Amnoom” ande keroon. Mirikne ware amkimo keroone, aron mimo keroon.
  bch-bch: Deo iuato taranga eine “ado,” be iuato dodom eine “bong.” Io, bong ila,
    be gaisala iuot. Eine ado ede.
  deu-1951: 'und Gott nannte das Licht Tag, und die Finsternis Nacht. Und es ward
    Abend, und es ward Morgen: der erste Tag.'
  eng-JPS: And God called the light Day, and the darkness He called Night. And there
    was evening and there was morning, one day.
  ubr-ubr: God ratafin on i wabai, “Ra”, ato wouman on i wabai “Fom.” Rabirabi inai
    isawar ato fomenei inat, On min ra ainauin.
  srp-1865: I svjetlost nazva Bog dan, a tamu nazva noæ. I bi veèe i bi jutro, dan
    prvi.
  lug-lug: Katonda obutangaavu n’abuyita emisana, n’ekizikiza n’akiyita ekiro. Ne
    wabaawo akawungeezi ate ne buba enkya. Olwo lwe lunaku olw’olubereberye.
  heb-heb: ויקרא אלהים לאור יום ולחשך קרא לילה ויהי ערב ויהי בקר יום אחד׃
  ben-IRV: আর ঈশ্বর আলোর নাম “দিন” ও অন্ধকারের নাম “রাত” রাখলেন। সন্ধ্যা ও সকাল হলে
    প্রথম দিন হল।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਚਾਨਣ ਨੂੰ ਦਿਨ ਆਖਿਆ ਅਤੇ ਹਨ੍ਹੇਰੇ ਨੂੰ ਰਾਤ ਆਖਿਆ। ਇਸ ਤਰ੍ਹਾਂ ਸ਼ਾਮ
    ਤੇ ਸਵੇਰ ਹੋਈ, ਇਹ ਪਹਿਲਾ ਦਿਨ ਹੋਇਆ।
  tkr-tkr: Allahee işiğıs «yiğınyığ», miç'axıyvalis «xəm» dobı huvu. Xəm quvxha, miç'eediy
    qıxha; in ts'ettiyn yiğ ıxha.
  mwp-mwp: Nuydh buya nel tharadhin ‘Goeyga’ a inur nuydh nel tharadhin ‘Kubil’ senawbi
    goeyga kubil yabay thayadhin. Bathaynga na goeyga nanga ukasar goeyga gasamoedhin
    urapu goeyga yabay thoeyayzinga.
  mya-JVB: အလင်း ကို နေ့ဟူသောအမည်ဖြင့်၎င်း ၊ မှောင်မိုက် ကို ညဉ့် ဟူသောအမည်ဖြင့်၎င်း
    ၊ ခေါ်ဝေါ် သမုတ် တော်မူ၍ ည ဦးနှင့် နံနက် သည် ပဌမ နေ့ရက် ဖြစ် လေ၏။
  tte-O: Mayale koina Yaubada esana ipei Kaliyate yo boniboniyai koina esana ipei
    Boniyai. Kabo muli mena boniyai ilau yo malala ilaoma, kaliyate kaigeda.
  tbg-tbg: Kotiva aatitora autu nteharo, Ikarave, tivakero konkiraiqura autu nteharo,
    Entaqive, tura. Entamaqiro viviro aatita vuvaro vi entava hoqarenaa enta taiqa
    vura.
  hmo-hmo: Dirava ese diari ena ladana ia atoa Dina, bona dibura ena ladana ia atoa
    Hanuaboi. Adorahi ia ore, bona daba ia mai, be dina namba 1.
  ata-ata: Lamana mumoxoꞌu lexe “Aso” xe isivoxo lexe “ꞌOlovoxo”. ꞌOlovoxo xe kakau
    la anu voxo vile a mukalu ne.
  nfa-nfa: Ka pangare saraa ne ‘mèu’, aa maroga na ‘mèda’. Neꞌe ne, lodꞌo ka èci kèna.
  urd-urd: और ख़ुदा ने रोशनी को तो दिन कहा और अँधेरे को रात। और शाम हुई और सुबह हुई
    तब पहला दिन हुआ।
  rus-SYN: 'И назвал Бог свет днем, а тьму ночью. И был вечер, и было утро: день один.'
  cbt-NTPO: 'Nii''sohuantërinsoso'': “Tahuëri,” itërin. Tashinaonta'': “Tashi'',”
    itërin. Tashirahuaton tahuëriantahuachina, i''huaraya huarë'' a''na tahuërira'',
    nanirin huachi.'
  bqc-SIM: À tↄkpà gupuaɛ fãanɛ, gusia sↄ̃ gwãasĩna. Gu sì, gu dↄ̀, a gↄↄ sɛ̃́ian
    we.
  tcz-CHONGTHU: Pathen'in vah chu sun asah in muthim chu jan asah tai. Hiche apat
    chun nilhah le jingkah ahung umdohtan hichu nikho masa pen ahung hitai.
  mar-mar: देवाने प्रकाशाला “दिवस” व अंधकाराला “रात्र” असे नाव दिले. संध्याकाळ झाली
    व सकाळ झाली, हा पहिला दिवस.
  tcs-tcs: God i bin kole lait ‘Deitaim’ ane dak ‘Naittaim’. Ane i bin gad deitaim
    ane naittaim. Diswan i bin namba wan dei.
  soq-soq: Ita God sapa ebowa wane ituna walama, tane iwimpa ebowa wane ituna tadina.
    Ita rawi rialene aleno walama sapawa wisen. Sa ipa walama dea.
  qub-qub: Achicyaj cajta «junaj» niran. Chacay cajtana «pagas» niran. Chaytami camaran
    rimir junajcho.
  bqp-bqp: À tↄ́ kpà gupuranɛ fãnantɛ̃, gusira sↄ̃ gwãani. Gu sì gu dↄ̀, a gↄrↄ
    káakun gwe.
  hat-hat: Bondye rele limyè a lajounen, li rele fènwa a lannwit. Yon lannwit pase,
    yon maten rive. Se te premye jou a.
  eng-BSB: God called the light “day,” and the darkness He called “night.” And there
    was evening, and there was morning—the first day.
  tod-tod: 'GALA ge wozakalagi laasei pɛɛni ga foloi, é kpidii laasei pɛɛ ga kuai.
    Kpidii ʋɛɛni, geelaalao: naa ɠɛni ga folo mɔungi.'
  eng-WEBPB: God called the light “day”, and the darkness he called “night”. There
    was evening and there was morning, the first day.
  kbq-kbq: Anumzamo'a masagura zagegane huno agi'a nemino, kumazukura hanine huno
    agi'a ami'ne. Hanki hani huno ko'matigeno'a, pusankna emente'ne.
  nhe-BL: Huan Toteco Dios quitocajti nopa tlahuili “tonaya” huan nopa tzintlayohuilotl
    quitocajti “tlayohua”. Huan panoc tiotlac huan panoc ijnaloc. Huan ya ni elqui
    nopa achtohui tonali.
  sps-sps: Ya koo to na arasan, “U Nainy” ya koo to na uurup, “A Voiny”. Voiny te
    kap na ana voinyvoiny ruak to ayein vaamuan nan nainy.
  bus-bus: À tↄ́ kpà gupuraanɛ fãantɛ̃, gusiaa sↄ̃ gwãavĩ. Guu sì guu dↄ̀, à gurↄ
    káakun gwe.
  gub-BL: Tupàn omono her tatainy pe. — 'Ar, i'i izupe. Omono her pytunaw pe no. —
    Pyhaw, i'i izupe. Upaw pytun oho a'e. Iku'em kury. — 'Ar ipy, i'i izupe.
  ulk-ulk: E eudim bi detakemuda kupkupilam, a able bi nei itkiri Gerger a kupkupi
    nei itkiri Ki. Ki a idim ge kikem gerger irdireder.
  eng-DRA: And he called the light Day, and the darkness Night; and there was evening
    and morning one day.
  knf-knf: 'Naşibaţi adu bjeehi aji « unuur » adu bdëm « uŧejan. » Utaakal uwoo, nfa
    kë mankuţ awo : unuur mënţ uwooŋ uŧeek.'
