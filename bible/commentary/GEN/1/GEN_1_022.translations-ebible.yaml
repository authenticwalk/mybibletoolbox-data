verse: GEN.001.022
translations:
  mal-C: ദൈവം അവയെ അനുഗ്രഹിച്ചുകൊണ്ട്, “നിങ്ങൾ വർധിച്ചു പെരുകി സമുദ്രജലത്തിൽ നിറയട്ടെ;
    ഭൂമിയിൽ പക്ഷികളും വർധിച്ചുവരട്ടെ,” എന്നും കൽപ്പിച്ചു.
  deu-TKW: 'Da segnete sie Gott und sprach: Seid fruchtbar und mehrt euch und bevölkert
    das Wasser im Meer, und auch die Vögel sollen sich mehren auf Erden.'
  lin-lin: 'Nzambe apambolaki yango mpe alobaki : « Bobotana, bokoma ebele, botondisa
    mayi ya bibale, mpe tika ete bandeke ekoma ebele kati na mokili. »'
  cbr-NT: 'usakin ''akëxa upí ''ikë iskin ka Diosan an ''akë ñukama upíokin sinánxunkin
    kakëxa: Parúmpapanu ''ikë ñuinakama tuapati ka ''uakamë ''ëoi ka kait, ñuina pëchiñukamaribi
    ka tuapati ''itsaira menu ''iti ''ikën.'
  eng-LSV: 'And God blesses them, saying, “Be fruitful, and multiply, and fill the
    waters in the seas, and let the bird multiply in the earth”:'
  bmu-bmu: 'Ölöwahiga kötuetköm eŋgiba keu kewö jiyök: “Iŋini mönö köt moröŋinambuk
    jul sehiba o köwet dop köla malme aiga nei iŋini mönö mewöŋanök gölme qakŋe ahum
    sehime.”'
  eng-GNV: Then God blessed them, saying, Bring foorth fruite and multiplie, and fill
    the waters in the seas, and let the foule multiplie in the earth.
  eng-WEBSTER: And God blessed them, saying, Be fruitful, and multiply, and fill the
    waters in the seas, and let fowl multiply in the earth.
  nhw-BL: 'Huan Toteco Dios quitiochijqui sesen tlamantli catli quinchijtoya huan
    quinilhui: “Ximomiyaquilica huan xijtemitica nopa hueyi atl.” Huan Toteco Dios
    quinnahuati nopa totome: “Xijpiyaca miyac amoconehua huan xijtemitica campa hueli
    ipan tlaltipactli.”'
  swh-ONEN: Mungu akavibariki, akasema, “Zaeni mwongezeke, mkayajaze maji ya bahari,
    nao ndege waongezeke katika dunia.”
  bba-bba: Yen biru u yi domɑru kuɑ u nɛɛ, yi kɔwɑro yi dɑbiɑ yi yibu nim wɔ̃kun nim
    sɔɔ kpɑ ɡunɔsu su dɑbiɑ hɑnduniɑ sɔɔ.
  eng-KJVCPB: And God blessed them, saying, Be fruitful, and multiply, and fill the
    waters in the seas, and let fowl multiply in the earth.
  cpy-cpy: 'Itajonkawenta-nakiri Tajorentsi, ikantziri: “Itzimayitee iryaani-paeni,
    ishenitan-teeyaari nijaaki-paeni. Ari ikimitee-yaari eejatzi shiwankiri-paeni
    rosheki-yitee kepatsiki.”'
  mpx-mpx: Yaka Yabowaine i ba muloluagil i ba, “Moti, nuku talaabab ge nuku gewi,
    yaka nuku debalala hoga nuku pakalaopop. Bwasumu bolo ku youyou, nuku gewi yaka
    nuku debalala panayawi pwatanaa.”
  wbp-wbp: Kaaturlu-jana wangkanjarla pirrjirdi-manu kujarlu, “Kurdukurdu panu-nyayirnijili
    marlaja kurduwarr-kijika, manulu warru wapaya kujarla yalarnirla ngurujarraranypa!”
  luo-luo: Nyasaye nogwedhogi kendo owacho niya, “Nywolreuru kendo umedru kuom kwan
    kendo upongʼ pi mag nembe kendo winy bende omedre e piny.”
  meu-meu: Bena Dirava ese e hanamodia, eto, Besemui ba havaradia, ba hutuma, davara
    idoidiai bae honu honu dae; manu danu bae vara rohoroho tanobada ai.
  npi-ULB: परमेश्‍वरले तिनीहरूलाई यसो भनेर आशिष् दिनुभयो, “फल्दै-फुल्दै र वृद्धि हुँदै
    जाओ, र समुद्रमा भरिँदै जाओ । पृथ्वीमा पक्षीहरू वृद्धि होऊन् ।”
  yor-yor: Ọlọ́run súre fún wọn, ó sì wí pé, “Ẹ máa bí sí i, ẹ sì máa pọ̀ sí i, ẹ
    kún inú omi òkun, kí àwọn ẹyẹ náà sì máa pọ̀ sí i ní orí ilẹ̀.”
  emp-NTPO: 'Maʌ̃be ãdjirãra nãwã bia jarasia: –Zocãrã yõnadua. Pusara, do sid̶a birad̶adua.
    Idjab̶a ĩbana sid̶a naʌ̃ ẽjũãne zocãrã yõnadua.–'
  ind-ind: Lalu Allah memberkati semua makhluk hidup itu, kata-Nya, “Hendaklah segala
    makhluk yang hidup di laut berkembang biak dan memenuhi lautan. Dan segala binatang
    yang bersayap hendaklah bertambah banyak di bumi.”
  pes-OPCB: 'پس خدا آنها را برکت داده، فرمود: «بارور و زیاد شوید. حیوانات دریایی آبها
    را پُر سازند و پرندگان نیز بر زمین زیاد شوند.»'
  ssx-ssx: Ipikana꞉ma꞉ta꞉ ta꞉na꞉ma꞉ homa꞉ tiaasa꞉ pima꞉ mo ikali pa꞉ta꞉ pilimi pa
    pitiki alemanu pa꞉ta꞉ alota꞉ Mo dawala pa꞉ta꞉ sembelomena꞉ pa mendiolo ombu hapa꞉peke
    laata꞉ mo bamanu pa꞉ta꞉ make alota꞉ Wopu yomena꞉ pa mendiolo ombu hapa꞉peke laa
    leekeme.
  lcm-lcm: God kala poso atauia iria ta mengen asukang ke, “Mi apitus na mi serei
    aduk si kami tataot ani nei laman ka duk tatami. Ri mani, mi kun apolokai pok
    animi ani mi duk si kuli rina ke.”
  aer-aer: Ngkarte itneke mwerre angkemele, “Ayenge arrekantherre ahentye-aneme atningke
    anthurre akngerre-irraye, akweke areye atningke atnyenewarraye! Arrantherre kwatye
    alaye-arenye atningke-irraye kwatye mpwanke-irretyeke. Arrantherre thipe areye-arle
    atningke anthurre akngerre-irraye, alkere mpwanke-irraye.”
  tgl-ULB: Pinagpala sila ng Diyos, sinasabing, “Maging mabunga kayo at magpakarami,
    punuin niyo ang katubigan sa mga dagat. Hayaang dumami ang mga ibon sa mundo.
  nop-nop: Kaŋ Bepaŋdi indiŋ yoŋa yehikahaŋneguk, “Hidi youlinit tiŋa kisaŋ ulihakaaŋ
    imeŋgwaŋ wapum tokidapmaneeŋ eŋ bagi heki adi kwet foloŋ ulihakaneeŋ.”
  kca-kca: 'Турәм ԓывиԓаԓ йӑмән мӑсԓы, пŏтәртман: «Пŏшхащаты, ара йўваты, щарсәтән
    йиӈкәт тэкнәптаԓән, тŏхԓәӈ войәт мўв хŏща па ара ат йиԓәт».'
  cbu-NT: '@see-verse:GEN.001.021'
  hui-hui: Ani bereagola ibugua ti mo hongo halu lalu, Ibaha biraga bedamiru tígua
    hono dame bialu ibaha biru to̱lalimu. Egaru tíguabi nde dindi bibahendeha ega
    birai hole hono dame bialu biralimu, lene.
  wrs-wrs: Doa Sesoava awothowol vena, unna, yeoa onganglara towand vislihavm, verava,
    wanplombra kekel vethara, wo tuawamba unna, yeoa neraoa mindnam pho.
  mya-mya: '``ရေ​သတ္တ​ဝါ​တို့​သည်​ပင်​လယ်​ထဲ​၌​မြောက်​မြား စွာ​ပေါက်​ပွား​ကြ​စေ၊ ငှက်​တို့​သည်​လည်း​တိုး​ပွား
    ကြ​စေ'''' ဟု​ဘု​ရား​သ​ခင်​အ​မိန့်​ပေး​၍​ထို သတ္တဝါ​တို့​အား ကောင်း​ချီး​ပေး​တော်​မူ​၏။-'
  cbi-NTPO: 'mika ura'' idei titu entsandimi: Pure'' na kike'' lamaa tyuwakidei; tsenmin
    naa tusha bain pishku pure'' seraidei, timi.'
  bod-N: ཡང་དཀོན་མཆོག་གིས་དེ་དག་ལ་བྱིན་གྱིས་བརླབས་ཏེ་འདི་སྐད༌དུ། རྒྱུད་དང་ལྡན་པར་གྱུར་ནས་མང་དུ་སྤེལ་ཏེ་རྒྱ་མཚོའི་ཆུ་ལ་གང་བར་གྱིས༌དང༌།
    འདབ་ཆགས་རྣམས་ཀྱང་ས་ལ་འཕེལ་བར་གྱུར་ཅིག་ཅེས་གསུངས༌སོ།།
  wsk-wsk: Se marak nungaru se balam, “Gagi ningi ko mel duap duap gue pagamon ale
    gagi terong maukko. Se ali awote inangnang suen biya tala pagamonko.”
  kkl-kkl: Walia uan sembaogti, Allahri yubu lelamogti, “Maghag wamukangneap winang
    im toman yabukangneap mangap taikti, so'oag maghag imag manga pilili sululom,”
    aro mikip nembahiog.
  sna-sna: Mwari akazviropafadza akati, “Berekanai muwande muzadze mvura iri mumakungwa,
    uye shiri ngadziwande panyika.”
  spa-BLM: 'Dios los bendijo diciendo: “Sean fecundos y multiplíquense, llenen las
    aguas de los mares y multiplíquense las aves en la tierra.”'
  beu-beu: Seng angmuse, aaung-hama ba kuat-daeri ue omimi angu Lahatala Ana metma
    mainang, bot mateng hula, “Binanta eele tang omimi, bot aab rupa-rupa ba tang
    omimi, bot moar omimi ang naung, malekang ajait toang-rae, senge tang omi angu
    ening aaving, bot moar omi angu ening aaving. Bot dung rupa-rupa ba burang mi
    aalili ang naung di, malekang ajait ening toang-rae hengi.”
  cac-cac: 'Ix yac''an svach''c''olal d''a yib''an̈ noc'' noc'' chi'', ix yalan icha
    tic: Yune''ejocab'' sb''a noc'', q''uib''ocab'' sb''isul noc'', b''ud''jocab''el
    yol a'' mar yuj noc''. An̈ejtona'' noc'' much, q''uib''ocab'' sb''isul noc'' d''a
    yolyib''an̈q''uinal tic, xchi.'
  swh-ULB: Mungu akavibariki, akisema, “zaeni na muongezeke, na mjae majini katika
    bahari. Ndege waongezeke juu nchi.”
  bel-bel: 'І дабраславіў іх Бог, кажучы: пладзецеся і множцеся, і напаўняйце воды
    ў морах, і птушкі хай множацца на зямлі.'
  wed-wed: I viaiaini ma i riwa i pa, “Ona vinatuna ma ona vimaḡaimi da boga ona vioai
    ma kiu ona vinatuna da ona maḡa au dobu.”
  deu-ELBBK: 'Und Gott segnete sie und sprach: Seid fruchtbar und vermehrt euch und
    füllt die Wasser in den Meeren, und die Vögel vermehren sich auf der Erde!'
  mbb-OT: Ne midtuvazan heini te Megbevayà ne ke sikandin te, “Mengevuwad kew ne mebmahabet
    kew utew su wey mepenù is daǥat te menge linimbag ku. Ne mebmahabet kew zaan is
    menge tagbis diyan te tanà.”
  msc-msc: 'A kumara ka baraka don alu rɔ. A ka a fɔ ko: «Ai ye jiri ka siyaya kɔɔji
    fan bɛɛ rɔ.» A ka a fɔ kɔnɔilu yɛ ko: «Ai ye jiri ka siyaya duukolo kan.»'
  mal-2015: നിങ്ങൾ വർദ്ധിച്ചു പെരുകി സമുദ്രത്തിലെ വെള്ളത്തിൽ നിറവിൻ; പറവജാതി ഭൂമിയിൽ
    പെരുകട്ടെ എന്നു കല്പിച്ചു ദൈവം അവയെ അനുഗ്രഹിച്ചു.
  tuo-NT: 'Narẽ añurõ waꞌato nígʉ̃, aꞌtiro nicʉ niwĩ: “Põꞌrãti weetjĩarã, nipeꞌtiropʉ
    ʉꞌmʉarõpʉ, tojo nicã maarĩpʉre tuuseꞌsanʉꞌcãrã waꞌaya”, nicʉ niwĩ.'
  gup-gup: Wanjh God benmarneyimeng kunmak kunwok, yimeng, “Ngurrima nawern yaw, ngurrimirndewernworrimen,
    barlmirrangimen kore kukku manbowarlahbubuyika, dja mak nawu ngurriwelyi, ngurrimirndewernworrimen
    kore kurorre.”
  met-met: Baing Urana sina guxama nadi. Harua ba, “Axapsaxi asok xumana saing abaxagi
    mana tega. Mangdi xauna disok xumana titia.”
  gvs-gvs: E ikaipakuyedi idigo kana, ‘Négwasa iyaiyanimi kosusāila gagaina, e negwasayana
    kovakayaodēi. Mánuwo nakae, poyapoya goi kosusāila.’
  rmc-rmc: 'O Del len požehňinďa a phenďa: „Aven plodna a rozmnožinen tumen a pherdžaren
    o paňa andro moros. The o čirikle pes mi rozmnožinen pre phuv!“'
  nlg-nlg: Ma God te vautora me ghaghua, “Mi ghau rana lei totobo vola mana lei igha,
    kau sepalaghi ma kau vonughia na tahi. Mi ghau rana lei manu, kau sepalaghi ma
    kau vonughia na maramana.”
  dgr-DOGNT: Nǫ̀htsı̨ eyı hazǫǫ̀ ts'ǫ̀ sìghà xàyaı̨htı, hagòhdı, “Tıcho yìı dàgoòɂǫǫ̀
    agode ha t'à deɂǫ̀ǫ̀ łǫǫ̀ aahde, eyıts'ǫ yat'a k'edèe deɂǫ̀ǫ̀ łǫǫ̀ awede,” gòhdı.
  pes-OPV: 'و خدا آنها رابرکت داده، گفت: «بارور و کثیر شوید و آبهای دریا را پر سازید،
    و پرندگان در زمین کثیر بشوند.»'
  ron-1924: 'Думнезеу ле-а бинекувынтат ши а зис: „Крештець, ынмулцици-вэ ши умплець
    апеле мэрилор; сэ се ынмулцяскэ ши пэсэриле пе пэмынт.”'
  aui-aui: Na ivimiiseyedi bi iwonedi bo, “Ighana kovituwa wiipeyara da yegii konibonuvi
    bi manu bada kovituwa wiipeyara kiidamove.”
  ben-OBCV: ঈশ্বর তাদের আশীর্বাদ করে বললেন, “ফলবান হও ও সংখ্যায় বৃদ্ধি পেয়ে সমুদ্রের
    জল ভরিয়ে তোলো, এবং পৃথিবীর বুকে পাখিরাও সংখ্যায় বৃদ্ধি পাক।”
  lex-lex: 'Noka Nara''a-napalga i''n lora-ya''an lora, me mormiorni-dardiarni dom
    mak kdella gera-tah''i ralamni Niwra: “Mpieha-mliawna, mi''itra-mitapal pa mimniota
    tah''i lawna.” Ne Nara''a-napalga onu-ma''nu mana Niwra: “Mpieha-mliawna.”'
  rgu-rgu: Basa boe ma Ana dedea fee ua-naleꞌ neuꞌ basa banda ra, nae, “Ikaꞌ ara muste
    tamba dodouꞌ fo rahenu oe nai basa mamanaꞌ. Ma manupuiꞌ ara boe muste tamba dodouꞌ.”
  som-som: Oo Ilaah baa barakeeyey iyaga, isagoo leh, Wax badan dhala, oo tarma, oo
    biyaha badaha ka buuxsama, haadduna ha ku tarmeen dhulka.
  lat-VUC: 'Benedixitque eis, dicens: Crescite, et multiplicamini, et replete aquas
    maris: avesque multiplicentur super terram.'
  aoi-aoi: Biya ni-yengbinuma ayakwa eningaba nakina Neningikarrawara akwalya-murriya-manja
    akwa wurrajija-murriya-manja. Ni-yama akwalyu-wa, “Wurr-arrangbijeyina akwa wurruma-lyangburrukwajiya
    makarda,” ni-yama. Umba ni-yama wurrajija-wa, “Nungkwurrajukwaba wurr-ababurnadina,”
    ni-yama nakina.
  eng-ASVBT: And God blessed them, saying, Be fruitful, and multiply, and fill the
    waters in the seas, and let birds multiply on the earth.
  mna-mna: 'To ipombol zin mi iso: “Kepeebe mi kamasak ma kepepen tai, yok, mi toono.”'
  ita-1885: 'E Iddio li benedisse, dicendo: Figliate, moltiplicate, ed empiete le
    acque ne'' mari; moltiplichino parimente gli uccelli sulla terra.'
  eng-LXXUP: And God blessed them, saying, Increase and multiply and fill the waters
    in the seas, and let the creatures that fly be multiplied on the earth.
  eng-ULB: God blessed them, saying, “Be fruitful and multiply, and fill the waters
    in the seas. Let birds multiply on the earth.”
  spa-VBL: 'Dios los bendijo y dijo: “Reprodúzcanse y multiplíquense, y llenen las
    aguas del mar, y que se multipliquen las aves en toda la tierra”.'
  fra-_FOB: 'Et Dieu les bénit, en disant: Croissez et multipliez, et remplissez les
    eaux dans les mers; et que les oiseaux multiplient sur la terre.'
  mal-mal: “നിങ്ങൾ വർദ്ധിച്ചു പെരുകി സമുദ്രത്തിലെ വെള്ളത്തിൽ നിറയുവിൻ; പറവജാതി ഭൂമിയിൽ
    പെരുകട്ടെ” എന്നു കല്പിച്ചു ദൈവം അവയെ അനുഗ്രഹിച്ചു.
  lit-lit: 'Ir Dievas juos palaimino, tardamas: „Būkite vaisingi ir dauginkitės, ir
    pripildykite vandenis jūrose, o paukščiai tegul dauginasi žemėje!“'
  urd-GVR: Us ne unheṅ barkat dī aur kahā, “Phalo-phūlo aur tādād meṅ baṛhte jāo.
    Samundar tum se bhar jāe. Isī tarah parinde zamīn par tādād meṅ baṛh jāeṅ.”
  suz-BL: परमप्रभुमी मेको नेल्‍ल आन कली आसीक गेशा “सोशा बोशा, शुश दुमीन, समुन्‍द्र
    ङा ब्‍वाक्‍कु ब्रीङीने” देंमाक्‍त। चिक्‍ब आन कली यो “सोशा बोशा, रागीमी शुश दुमीन”
    देंमाक्‍त।
  ita-1927: 'E Dio li benedisse, dicendo: “Crescete, moltiplicate, ed empite le acque
    dei mari, e moltiplichino gli uccelli sulla terra”.'
  ckb-ckb: 'خودا بەرەکەتداری کردن و فەرمووی: «بەردار بن و زۆر بن و ئاوی دەریاکان پڕ
    بکەن، با باڵندەکانیش لەسەر زەوی زۆر ببن.»'
  nas-nas: Eeꞌnoko Kumponinge ookara biraankevuruꞌ aaꞌpuma, “Ookara kapooꞌnanka pirung-kooning
    parerima berentarima pirung maantoꞌeriai, eeꞌnoko ookara barennanka teeꞌke, parerima
    berentariai kansiꞌkoo.”
  eng-BBE: And God gave them his blessing, saying, Be fertile and have increase, making
    all the waters of the seas full, and let the birds be increased in the earth.
  crx-NTPO: '''Et Yak''usda (Elohim) soo hoonzoo-un hubúlhni, ''ink''ez njan ndutni,
    “Lhk''uz whe lhai oohle'' ndi too doolhbun yatoo'' tuz, ''ink''ez dut''ai cha
    ndi yun k''ut lhk''uz teh lhai oole''.”'
  kan-OKCV: ದೇವರು ಅವುಗಳನ್ನು ಆಶೀರ್ವದಿಸಿ ಅವುಗಳಿಗೆ, “ನೀವು ಅಭಿವೃದ್ಧಿಯಾಗಿ ಹೆಚ್ಚಿರಿ, ಸಮುದ್ರಗಳಲ್ಲಿ
    ನೀರನ್ನು ತುಂಬಿರಿ, ಭೂಮಿಯ ಮೇಲೆ ಪಕ್ಷಿಗಳ ಸಂಖ್ಯೆ ಹೆಚ್ಚಾಗಲಿ,” ಎಂದರು.
  bbb-bbb: Areme fune ire boeje do ijia oenoevo ijiakiro ume kave ijia oenoevo ije
    daro miana kia, Ni ame nafena boeje reno kiae. Fu ijiege rema furimoga ve ijia
    titutemo fune una mu umui fague rei.
  tam-2017: தேவன் அவைகளை ஆசீர்வதித்து, “நீங்கள் பலுகிப் பெருகி, சமுத்திரத்தை நிரப்புங்கள்
    என்றும், பறவைகள் பூமியிலே பெருகட்டும்” என்றும் சொன்னார்.
  spa-RV-1909: 'Y Dios los bendijo diciendo: Fructificad y multiplicad, y henchid
    las aguas en los mares, y las aves se multipliquen en la tierra.'
  ron-BTF: 'Şi Dumnezeu le-a binecuvântat, spunând: Fiţi roditori şi înmulţiţi-vă
    şi umpleţi apele în mări, şi pasărea să se înmulţească pe pământ.'
  eng-WEBP: God blessed them, saying, “Be fruitful, and multiply, and fill the waters
    in the seas, and let birds multiply on the earth.”
  eng-FBV: God blessed them and said, “Reproduce and increase, and fill the waters
    of the seas, and let the birds increase on the earth.”
  nld-1939: 'Toen zegende God ze, en sprak: Weest vruchtbaar en vermenigvuldigt u;
    bevolkt het water der zee, en laat ook de vogels zich op aarde vermeerderen.'
  nch-BL: 'Huan Toteco Dios quitiochijqui sesen tamanti cati quinchijtoya huan quinilhui:
    “Ximomiyaquilica huan xijtemitica nopa hueyi at.” Huan Toteco Dios quinnahuati
    nopa totome: “Xijpiyaca miyac amoconehua huan xijtemitica campa hueli ipan taltipacti.”'
  tfr-NTPO: Eshko ga tjl̈ẽ l̇l̇ëbo wena tjeng l̈i kong ga «Pjãy wapga shdärzong dl̈ung
    kjwang jĩkong, di uunkong roshko bakoe. Sënwa, pjãy wapga shdärzong kjok kjwang
    jĩkong bebi» l̈e. L̇l̇ëbo shäryara beno pjl̈ú ba kong l̈ok eni.
  vie-1934: 'Đức Chúa Trời ban phước cho các loài đó mà phán rằng: Hãy sanh sản, thêm
    nhiều, làm cho đầy dẫy dưới biển; còn các loài chim hãy sanh sản trên đất cho
    nhiều.'
  hin-CV: इन्हें परमेश्वर ने यह कहकर आशीष दी, “समुद्र में सभी जंतु, तथा पृथ्वी में
    पक्षी भर जायें.”
  eng-OURB: God blessed them, saying, “Be fruitful, and multiply, and fill the waters
    in the seas, and let birds multiply on the earth.”
  spa-BES: 'Y Dios les bendijo, diciendo: Sé fértil y multiplícate, llenando todas
    las aguas de los mares, y que las aves crezcan en la tierra.'
  tdx-tdx: 'Nitatan’ Añahare iereo ami’ ty hoe : Manaranàha le mangetseketseha, atsafo
    o ranon-driakeo, vaho ampangorokitsiheñe voroñe ty an-tane atoy.'
  vid-vid: Nguluwi nakavitambichiza, nakalonga, “Mlele miyonjeze, mmemeze mazi ga
    bahali, navyo videje vyonjezeche kuli isi.”
  pwg-pwg: Ma ivi biibiinisi ma ivona bo, “Kovi tuwa kirakai da kona peyari. Iyana,
    yegai da okowa kovi tupoi. Kiu, kovi tuwa da kona peyari dobuwai.”
  eng-OKE: And the Lord blessed them, saying, Spread abroad and become many, and fill
    the waters of the seas; and let the fowl become many on the earth.
  tha-KJV: พระเจ้าได้ทรงอวยพรสัตว์​เหล่​านั้​นว​่า “จงมีลูกดกและทวี​มากขึ้น ให้​น้ำในทะเลบริบู​รณ​์ไปด้วยสัตว์
    และจงให้นกทวีมากขึ้นบนแผ่นดิน”
  por-BR-2018: 'E Deus os abençoou dizendo: Frutificai e multiplicai, e enchei as
    águas nos mares, e as aves se multipliquem na terra.'
  bco-bco: Gode eyo꞉ iyo꞉ halaido꞉ doma꞉ki a꞉la꞉sio꞉, “Gio꞉ inso꞉wo꞉ modo꞉ sugusulakiyo꞉,
    ho꞉no꞉ tambo ilila꞉bi. A꞉la꞉ta꞉ga꞉ o꞉ba꞉ gio꞉lo꞉ uso꞉ modo꞉ segesela꞉la꞉ga꞉ gula꞉sa꞉ga꞉yo꞉,
    henfelo꞉ we ilili alita꞉bi” a꞉la꞉dinali salifa꞉.
  deu-ELO: 'Und Gott segnete sie und sprach: Seid fruchtbar und mehret euch und füllet
    die Wasser in den Meeren, und das Gevögel mehre sich auf der Erde!'
  ktm-ktm: Pe Petngendrei ipatihi su pe ipe ihpa, “Oduu sane mente-en lon ndras oduhor
    kile lon ndras ndre mandra-an. Pe oduu nenka-an eri oduhor yi.”
  caa-caa: 'Entonces e Dios cay uchojbꞌes ut tunor e sian animalobꞌ y che: “Chꞌijrsenicobꞌ
    tunor e sian animalobꞌ xeꞌ aturuanobꞌ tama e jaꞌ tuaꞌ axin ubꞌutꞌiobꞌ tunor e
    nuxi jaꞌ, y que ayanic meyra sian mut tara tor e rum”, che e Dios.'
  eng-WYC-2018: and blessed them, and said, Wax ye, and be ye multiplied, and fill
    ye the waters of the sea, and [the] birds be multiplied on [the] earth.
  epo-epo: 'Kaj Dio ilin benis, dirante: Fruktu kaj multiĝu, kaj plenigu la akvon
    en la maroj, kaj la birdoj multiĝu sur la tero.'
  uig-PIN: 'Huda bu janliⱪlarƣa bǝht-bǝrikǝt ata ⱪilip: «Nǝsillinip, kɵpiyip, dengiz
    sulirini toldurunglar, uqar-ⱪanatlarmu yǝr yüzidǝ awusun» dedi.'
  beo-beo: E da amo fi huluane ilima hahawane dogolegema:ne sia:i. Hano ganodini fi
    liligi ilima ilia mano lale, hano wayabo bagade nabama:ne amola sio fi osobo bagadega
    gilisima:ne, E da ilima mano lama:ne sia:i.
  tpi-OTNT: Na God i mekim gutpela tok bilong givim strong long ol. Em i tokim ol
    olsem, “Yupela ol kain kain samting bilong solwara, yupela i mas kamap planti
    na pulapim olgeta hap bilong solwara. Na yupela ol pisin, yupela i mas kamap planti
    long graun.”
  hau-SA: Allah ya albarkace su ya ce, “Ku yi ta haihuwa ku kuma ƙaru da yawa, ku
    cika ruwan tekuna, bari kuma tsuntsaye su yi yawa a bisa duniya.”
  udu-udu: 'Dhali Arumgimis ki ’bor uni mii mo, mmo/o gwo mo ki: Dhodhi maman mo,
    dhali mari is mo dhali ’tu’di aris yi’de/ ki piny piny mo e bwam uni kun ta ḵumma/
    yi’de/ mo, dhali dhalka ris ’dii mar is ap̱o/ mony’cesh mo.'
  uig-LAT: 'Xuda bu janliqlargha bext-beriket ata qilip: «Nesillinip, köpiyip, déngiz
    sulirini toldurunglar, uchar-qanatlarmu yer yüzide awusun» dédi.'
  nde-nde: UNkulunkulu wazibusisa wathi, “Zalanani lande ngobunengi ligcwalise amanzi
    olwandle, njalo akuthi lezinyoni lazo zande emhlabeni.”
  ton-ton: Pea naʻe tāpuakiʻi ʻakinautolu ʻe he ʻOtua, ʻo pehē, “Mou fanafanau, mo
    tupu ke lahi, pea fakafonu ʻae ngaahi vai ʻoe tahi, pea ke tupu ke lahi ʻae fanga
    manupuna ʻi māmani.
  ces-1613: 'I požehnal jim Bůh, řka: Ploďtež se a množte se, a naplňte vody mořské;
    též ptactvo ať se rozmnožuje na zemi!'
  eko-eko: 'Nluku khuparikhiya araka: “Mwittheerelane mwaattelane, mwiitaale mpahari,
    na anyannyi aattelane vatuniya!”'
  nss-nss: Pwen Ngindrai itoholi hu pe ipa, “Akahon pe ndromwoya wawu karayah kaya
    soyon koro ndras. Pe hu norukan karayah kaya soyon koro kol pwan i.”
  eng-WMB: God blessed them, saying, “Be fruitful, and multiply, and fill the waters
    in the seas, and let birds multiply on the earth.”
  tam-TCV: இறைவன் அவற்றை ஆசீர்வதித்து, “பலுகி எண்ணிக்கையில் பெருகி, கடல்நீரை நிரப்புங்கள்,
    பூமியில் பறவைகளும் பெருகட்டும்” என்று சொன்னார்.
  ceb-ULB: Gipanalanginan sila sa Dios, nga nag-ingon, “Pagmabungahon ug panaghan,
    ug pun-a ninyo ang katubigan sa kadagatan. Managhan ang mga langgam sa kalibotan.”
  mkn-mkn: Ais Dia omong kasi berkat sang itu binatang dong samua bilang, “Ikan dong
    musti tamba banya, ko bekin ponu aer di mana-mana. Deng burung dong ju musti tamba
    banya.”
  pol-UBG: 'Bóg błogosławił je, mówiąc: Bądźcie płodne i rozmnażajcie się, i wypełniajcie
    wody morskie, a ptactwo niech się rozmnaża na ziemi.'
  agr-agr: 'Juna najanak Apajuí pegkegnum yumigkiak: “Yujaktajum imaniakjum nayantsanum
    piaktajum, tuja chigki wegantu aidautigmeshkam imanisjumek yujaktajum, imaniakjum
    ashí nugka jamagtajum” tiuwai.'
  kyc-kyc: Kandapala Anatumi mondo lao andena lao elyape keta pisinya pyambuo lao,
    Nakama jingi kapape pyao malu wai kisinya pyambuo kota pete dupwa kete pyao nyelapape.
    Dee yaka dupwa yuu dokona wai kiso pinya, leya.
  urd-GVU: اُس نے اُنہیں برکت دی اور کہا، ”پھلو پھولو اور تعداد میں بڑھتے جاؤ۔ سمندر
    تم سے بھر جائے۔ اِسی طرح پرندے زمین پر تعداد میں بڑھ جائیں۔“
  deu-1912: 'Und Gott segnete sie und sprach: Seid fruchtbar und mehrt euch und erfüllt
    das Wasser im Meer; und das Gefieder mehre sich auf Erden.'
  ntj-ntj: Palunyalu-tjananya watjarnu kurlunypa pirnitjarrarringkula-wanarayiltjaku.
    Tjiinya-tjanampa walykumunu watjarnu. Nyangka-ya mularrpartu pirnirringkula-wanarayintja.
  row-row: Basa ma Ana olaꞌ fee papala-babꞌanggiꞌ neu basa banda ra nae, “Uꞌu ra musi
    ramaheta, fo rasofe oeꞌ a sia bee-bꞌee. Ma mbuiꞌ ra o musi ramaheta boe.”
  kan-2017: ಇದಲ್ಲದೆ ದೇವರು, “ಅವುಗಳಿಗೆ ನೀವು ಅಭಿವೃದ್ಧಿಯಾಗಿ ಹೆಚ್ಚಿರಿ, ಜಲಚರಗಳು ಸಮುದ್ರದ
    ನೀರಿನಲ್ಲಿ ತುಂಬಿಕೊಳ್ಳಲಿ, ಪಕ್ಷಿಗಳು ಭೂಮಿಯ ಮೇಲೆ ಹೆಚ್ಚಲಿ” ಎಂದು ಹೇಳಿ ಆಶೀರ್ವದಿಸಿದನು.
  ena-ena: Lavɨla nulɨdɨ huaci lamavɨla abami. Hehɨlaŋ namɨlaŋ avɨli hekɨlɨ neŋ hɨniavɨla
    ninaŋ mɨgua habɨlɨhalaŋ uami. Mɨgua habɨla avɨli hekɨlɨ nagadɨ fɨhalɨhalaŋ uami.
    Havaŋ namɨlaŋ fɨli neŋ hɨniavɨla ninaŋ mɨgua habɨlɨhalaŋ uami.
  tgo-tgo: Loi i giya ghanjimwaewo na i dage weŋgi na thɨ ghambɨ rake na thɨ riyevanjara
    njighɨko tɨne, na i dage weŋgiya maako na tembe thɨ vakathava ŋgoreiye.
  yap-yap: Me tow’ath nagrad ko re bugithin ni ba’aray ni yog ni ga’ar, “Pin’en nib
    fos ni bay u fithik’ e day nge ran e ngi i diyen nge sugnag fithik’ e day nge
    ran, ma arche’ e nge yo’or u fayleng.”
  tet-tet: Maromak natuun matak-malirin baa sia hotu-hotu naꞌak, “Makmoris iha wee
    laran musti bea tuꞌan, nebee nakonu nola wee iha fatin hotu-hotu! Manu iha leten
    moos musti bea tuꞌan!”
  hlt-MCSB: Amih khaw Pathen loh yoethen a paek tih, “Pungtai uh lamtah ping uh. Tuitunli
    kah tui dongah khaw baetawt uh. Vaa long khaw diklai ah pungtai saeh,” a ti.
  mdy-ETH: ፆኦሲ ዔያቶ «ሾይ ሚርጉዋቴ፤ ዜርፃ ዒንሢኮ ባዞ ዋኣፆ ኩሞንጎ፤ ካፓኣ ሳዖይዳ ሚርጎንጎ» ጌዒ ዓንጄኔ።
  twi-ASANTE: Onyankopɔn hyiraa abɔdeɛ no nyinaa so, ɛnna ɔkaa sɛ, “Monwo na monyɛ
    bebree na monhyɛ ɛpo no ma, na nnomaa ase ntrɛ wɔ asase so.”
  mwc-mwc: God i gairenisi ba i wona, “Koi tuwa pesara dobu koi bonuwei.”
  bhl-bhl: 'Angesomelei, Sunbin-Got e ilo bamki duyemsomi, bokoyemomele: “Aul men
    kaileko, tulun kuw kesomi, okmun alelbin fian beem dim gekbina! Awon so, bel so
    mesesem mesesem eisneng biso, ikalti fukulako, al keko, kawin dim elo gekbina!”,
    angse kale.'
  con-NTPO: 'Avujatssipa tise''pama ñotsse afapa su: “Ñotsse canse''pa atapa''faja
    cuintsu na''en on''batssiye. Chhiriria''qque atapapa poi andeni can''jen''faja.”'
  eng-WEBU: God blessed them, saying, “Be fruitful, and multiply, and fill the waters
    in the seas, and let birds multiply on the earth.”
  bnp-bnp: i gamai ria i ta maea, “Mua a maki lobo na dari, mu bele kupo mu vakavonu
    a dari, mua a maka kadirovo mu bele kupo na robo.”
  bvr-bvr: Lika burr-jalkakaja rrapa aburr-molamola burr-negarra, minypa a-yinanga
    burrwa, “Delipa nyibu-ma barra nyiburr-ni, nyiburr-jaranga nyiburr-ni barra nyiburr-bamba,
    garda gu-bugula minypa burr-guya nyiburr-jaranga nyiburr-ni barra. Rrapa burdacha
    aburr-guyinda abu-ma barra delipa, aburr-jaranga aburr-ni barra aburr-bamba gata
    gu-jel.”
  wal-wal: Xoossai eta, “Yelettite; corattite; abbaa haattaa kumite; kafoikka biittaa
    bollan coratto” yaagidi anjjiis.
  mgh-mgh: 'Vano Nluku ahoreeriha eeraka: Ntotholane ni muncereranyee! Ncare mmasini
    o mpahari! Ni inuni citotholane vathi va!'
  acu-NT: 'Tura entsanam matsamin ainaun chicharak: —Nukap yujartaram, turasha juun
    entsasha netkataram. Tura nanamtin ainausha mash nungkanam yujararti, —Yus timiayi.'
  spa-PDDPT: 'ʼElohim los bendijo: Fructifiquen y multiplíquense. Llenen las aguas
    en los mares y multiplíquense las aves en la tierra.'
  gun-gun: 'Ha''e rami vy ogueroayvu porã vy aipoe''i: — Pendera''y reta ke, pendereta
    ke. Ha''e rami vy pemonyẽ ye''ẽ, ha''e rã yvy re ma taeta guyra — he''i.'
  agu-BL: 'Yi tilol Ryos yi ba''n atite''t cyakil, tk''ol tzun i'' banl squibaj. Nintzun
    tal i''-tz: “Na waj yil puc''un chiwutz cyakil yi txuque''j. Na waj yil noj xe
    mar cyak''un. Ncha''tz na waj yil jal wi''nin jilwutz txuc yil chixicy''in tcya''j.”'
  eng-PEV: God was good to them, and he said to them, “All of you living things will
    have lots of young ones, so that the sea will be full of fish, and lots of birds
    will fly around everywhere.”
  ilo-ULB: Binendisionan ida ti Dios, a kunana, “Agbalinkayo a nabunga ken agpaadukayo,
    punuenyo dagiti danum nga adda kadagiti baybay. Agpaadu dagiti tumatayab iti daga.”
  kpg-kpg: Mee ga haga maluagina digaula, gaa hai gi nia manu mouli ala i lodo di
    tai bolo gi hagadili gii logo gii honu i lodo tai, gaa hai labelaa gi nia manu
    mamaangi bolo gi hagadili gii logo.
  uig-ARA: 'خۇدا بۇ جانلىقلارغا بەخت-بەرىكەت ئاتا قىلىپ: «نەسىللىنىپ، كۆپىيىپ، دېڭىز
    سۇلىرىنى تولدۇرۇڭلار، ئۇچار-قاناتلارمۇ يەر يۈزىدە ئاۋۇسۇن» دېدى.'
  bsp-bsp: 'Kɔ Kanu kəmpocɛ yi pətɔt, kɔ kəloku: «Nəyɔnɛ akombəra, nəla, nəlas domun
    da dəkəba, kɔ bɛmp, yɛla antɔf kəroŋ!»'
  bps-bps: Na nun kafye blén di kdee dad mgimoan ani, na manan di dad nalaf, “Mbel
    gamu, du fye mbaling gamu dee di klamang i mahin na yéél. Na manan di dad anuk
    di bnas, mbel gamu di klamang tanà.”
  mbs-mbs: Mèpiya se imbegay te Timanem diyà te kedita niyan, aw migpunù sikandin
    diyà te kedita eg-ogpà doton te wayeg aw dagat, “Pegbatà kaw, aw pegkedita kaw
    amon melegeb se dagat kenyo.” Migpunù heman sikandin diyà te menge manok, “Pegkedita
    kaw doton te tanà.”
  tof-tof: God ibü bles ninóp da bóktanórr wagó, “E küppükü abün bailamke. E malu
    nae gwarrónamke, akó póyaea ta tüpdü abün ki bainünüm.”
  sus-sus: Ala naxa barakɛ sa e xa fe. A naxɛ, «Wo xa wuya, wo xa yiriwa alako yɛxɛe
    xa wuya baa ma. Xɔnie fan xa gbo bɔxi ma.»
  pon-2006: E ahpw ketin kupwuramwahwih irail koaros, mahsanih, “Kumwail koaros me
    momour nan pihl oh nansed, kumwail en kaparaparala oh audehla madau kan, a menpihr
    kan en pil tohtohla.”
  jae-jae: Go Anôtô gêjam mec êsêac ma kêsôm gebe “Asu ŋalatu ma atu taêsam e anam
    bu to gwêc auc ma moc têtu taêsam sêmoa nom.”
  ksd-ksd: 'Ma God i ga tata vadoane diat ma i ga biti: Avat a kakava mulamulai ma
    avat a vapealane avat, ma avat a kor ta ra polo na ta, ma ra umana beo diat a
    peal ta ra gunagunan.'
  tur-YTC: Tanrı, “Verimli olun, çoğalın, denizlerdeki suları doldurun ve karada kuşlar
    çoğalsın” diyerek onları kutsadı.
  bel-N: 'І дабраславіў іх Бог, кажучы: “Пладзіцеся і множцеся, і напаўняйце воды
    мораў, а птушкі няхай множацца на зямлі”.'
  grc-BRENT: Καὶ εὐλόγησεν αὐτὰ ὁ Θεὸς, λέγων, αὐξάνεσθε καὶ πληθύνεσθε, καὶ πληρώσατε
    τὰ ὕδατα ἐν ταῖς θαλάσσαις, καὶ τὰ πετεινὰ πληθυνέσθωσαν ἐπὶ τῆς γῆς.
  ind-AYT: Allah memberkatinya, firman-Nya, “Berkembangbiaklah, dan berlipatgandalah,
    dan penuhilah air di lautan, dan biarlah burung-burung berlipat ganda di bumi.”
  lid-lid: Eme iy atehei nyosowan i tiri ma iy anya, “Iri mulin badu gwa kadeu nah
    ma iri kaweleyani ndras, ma iri sirih ale kasahan solo-an.”
  eng-NNA: He spoke well to them. He spoke to them all, “I will take care of you.
    You will truly become many, and many children you will have/care for truly.”
  nya-nya: Mulungu anazidalitsa nati, “Muswane, ndi kudzaza mʼmadzi a mʼnyanja, ndipo
    mbalame zichuluke pa dziko lapansi.”
  hrv-hrv: 'I blagoslovi ih govoreći: “Plodite se i množite i napunite vode morske!
    I ptice neka se namnože na zemlji!”'
  mps-mps: Tama augwali bugagia bidimainogo eyu, Godigo augwalibolo dwagi yai po mobo
    mayu, te po wai, “Te tamu ąįde haniani nai dabe geninama mu pedelama, tama te
    tamu ąį pągąna sao,” po wali. “Tama te ba dabe me tǫde umabo pedelao,” wai.
  llg-llg: Ana kokolak fee babaꞌe-babatik, neu basa banda la sila, nae, “Iꞌa kala
    musi lamanoꞌu, fo tao lahenu oe sudi nai bee. Ma mbui kala, musi ala lamanoꞌu
    boe.”
  tpi-tpi: Na God i mekim gutpela tok bilong givim strong long ol. Em i tokim ol olsem,
    “Yupela ol kain kain samting bilong solwara, yupela i mas kamap planti na pulapim
    olgeta hap bilong solwara. Na yupela ol pisin, yupela i mas kamap planti long
    graun.”
  dan-1931: 'Og Gud velsignede dem og sagde: “Bliv frugtbare og mangfoldige og opfyld
    Vandet i Havene, og Fuglene blive mangfoldige på Jorden!”'
  vie-OVCB: 'Đức Chúa Trời thấy điều đó là tốt đẹp. Ngài ban phước lành cho chúng
    và phán: “Hãy sinh sản và tăng thêm cho đầy dẫy biển. Các loài chim hãy tăng thêm
    nhiều trên đất.”'
  lbk-lbk: Sa na't binindisyonan chachi ay mangwanin, “Makhanakhanak kayo ay wad-ay
    isnan fayfay, ta ponnenyo nan kawadyo, ya siya akhes ken chakayo ay entat-ayaw,
    makhanak kayo.”
  guj-2017: ઈશ્વરે તેઓને આશીર્વાદ આપતા કહ્યું, “સફળ થાઓ, વધો અને સમુદ્રોમાંના પાણીને
    ભરપૂર કરો. પૃથ્વી પર પક્ષીઓ વધો.”
  byr-byr: '@see-verse:GEN.001.021'
  awx-awx: Tikengä hängä u pahakulu, wam gwalängu using yämikut. “Pisu duksäng sakngälake,
    yanggä gwenu yiwä dopsok. Tixawän kwäwitkäyä kewune meyä sakngälätnong,” yakut.
  pon-2006A: E ahpw ketin kupwuramwahwih irail koaros, mahsanih, “Kumwail koaros me
    momour nan pihl oh nansed, kumwail en kaparaparala oh audehla madau kan, a menpihr
    kan en pil tohtohla.”
  por-BRBSL: 'Deus os abençoou, dizendo: “Sede fecundos e multiplicai-vos, e enchei
    as águas dos mares, e deixai as aves multiplicarem-se na terra”.'
  aly-aly: Akngeyel renh-rnem ilek, “Akngerram-akngerrirretyek, arlperrtyirremel kwaty
    alay-angkwarr ingwer-rneman alker-angkwarr ingwer-rneman.”
  cth-cth: Cathut ni hote saringnaw hah yawhawi a poe teh, moikapap pungdaw awh nateh,
    tuipui tuinaw dawk kawi sak awh. Tavanaw hai talai dawk pungdaw awh telah ati.
  twi-twi: Onyankopɔn hyiraa abɔde no nyinaa so, kae se, “Monwo na monyɛ bebree na
    monhyɛ po no mu nsu no ma, na nnomaa ase ntrɛw wɔ asase so.”
  hlt-hlt: Amih khaw Pathen loh yoethen a paek tih, “Pungtai uh lamtah ping uh. Tuitunli
    kah tui dongah khaw baetawt uh. Vaa long khaw diklai ah pungtai saeh,” a ti.
  tbz-SIM: kɛ́ dɛ̀ pɑ̃ mɛsɑ̀ɑ̀ nkɛ dɔ̀ dɛ̀ɛ piɛ́ kɛ́sṹṹ, nkɛ̀ siyĩĩ sṹṹ mmɛniɛ
    mmiɛkɛ, kɛ̀ sinɔɔ sṹṹ nkɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: Egha bizir kaba deraghasa, God mɨgɨrɨgɨar aghuir kam dagh ami, “Ia ongarimɨn
    itir bizir guar avɨriba, ia avɨrasemegh, ongarim bar a gizɨfagh. Eghtɨ ia kuaraziba,
    ia nguazimɨn bar avɨrasemegh.”
  txq-txq: Basa boe ma Ana kokolak fee babaꞌe-babatik neu basa bandar raa lalaꞌen
    nae, “Iꞌak kara muste tamba ramanoꞌu, fo rasofe basa oer rai bee a mesan. Ma mbuik
    kara oo muste tamba ramanoꞌu boe.”
  aaz-aaz: Rarit In naꞌuab anfee tetus neu areꞌ kanan muiꞌt ein naan am nak, “Iikꞌ
    ein ro he namsaꞌin, he naheun oe nbin bare-bare. Ma koorn ein on naan amsaꞌ.”
  dop-dop: 'nɑ ɩ́ kooli-tǝɣɩ kʋpɑntʋ nɑ ɩ́ tɔ́ sɩ: Ɩ́ lʋlɩ nɑ ɩ́ huki nɑ ɩ́ sú teŋkunɑɑ,
    nɑ sumɑsɩ nɑ́ɑ́ huki tɛtʋ tɔɔ.'
  azb-azb: 'Allah onlara bərəkət verərək dedi: «Törəyib çoxalın və dənizlərdəki suları
    doldurun, quşlar da yer üzündə çoxalsın».'
  eng-DBY: And God blessed them, saying, Be fruitful and multiply, and fill the waters
    in the seas, and let fowl multiply on the earth.
  hin-2017: परमेश्वर ने यह कहकर उनको आशीष दी, “फूलो-फलो, और समुद्र के जल में भर जाओ,
    और पक्षी पृथ्वी पर बढ़ें।”
  wol-KYG: 'Ba mu ko defee Yàlla barkeel leen, daldi ne: «Giirleen te bare, ba fees
    ndoxi géej.» Mu neeti: «Na picc yi bare ci kaw suuf.»'
  swp-swp: Eo Eaubada i ribahelolodi, i ene, “Au ua, au hegamagarimiu gabogabo goiladi
    au hemonaudi, manu hinage tano potana eai bena se gamagari.”
  bjr-bjr: Miqi qimaseenoo Anutufa narí afaaqooqa qimannimaqeenoo qinau. Inni asumu
    moomoo kambiqafiqa ooruku nammarki qumbiqaqa mariaqa. Mifa ufiniuqara faqa moomoo
    kambiqafi mariaqee qinau.
  eng-YLT: And God blesseth them, saying, 'Be fruitful, and multiply, and fill the
    waters in the seas, and the fowl let multiply in the earth:'
  kne-kne: Binindisyonanas daida ay mangwani, “Man-ganak kayo ta omad-ado kayo sin
    baybay ya sin daga.”
  wat-wat: I sawanuwagabubuwisiya keta i iyavisiya i bwaduwa, “Gevageva, kwana vinatunasiwasiwaḡa
    keta kwana yagwana be gibo kwana vimaiya. Manuwa, kwana vinatunafuwaḡa keta kwana yagwana
    fwayafwaya etanei.”
  heg-NTPO: Hidim Un aa le bel hangun se totoang in nuling nas noan, “Ikan-ikan nas
    totoang musti taplaeng mamo le tao inu ui la. Nol kee-tilu kas kon musti mamo
    taplaeng.”
  ptu-ptu: 'Anna mane natamba'' indo issinna le''bo'' naua: “Pembea''koa'' anna mala
    umponnoi liukoa'' le''bo''.” Susi siam duka'' untamba'' indo ingganna mentia''na
    anna malai duka'' membea'' lako lino.'
  bzd-NTPO: 'Eta̱ iyiwak yuéitö e''pa a̱ ie'' e̱r buaë ché ttè i'' wa: “a'' alönú
    tai̱ë, di'' ko̱s, dayë ko̱s, e'' wà iö́ka̱ tai̱ë. Ñies a̱s dù alör tai̱ë ká̱ wa''ñe.”'
  kwf-kwf: Ma nia ka faꞋaleꞋada ma ka fata Ꞌuri ada, “Na gwaꞋi iꞋa ki, nia leꞋa fuamuꞋa
    muke alu ngela Ꞌoro ꞋamuꞋa fasi Ꞌiri kamu ke faꞋafungua asi neꞋe. Ma na faꞋi noꞋo
    ki logo, nia leꞋa fuamuꞋa muke toꞋo ana ngela Ꞌoro ki, fasi Ꞌiri muke baꞋa Ꞌoro
    laꞋu.”
  eng-WYC-2017: and blessed them, and said, Wax ye, and be ye multiplied, and fill
    ye the waters of the sea, and [the] birds be multiplied on [the] earth.
  eng-WMBB: God blessed them, saying, “Be fruitful, and multiply, and fill the waters
    in the seas, and let birds multiply on the earth.”
  spp-spp: Kile à jwó le y'á, maa jwo yi si teetee yi i suumpe lwɔhe ɲî. Maa jwo na
    saɲcyɛɛnre mú ti ɲyaha ɲìŋke na.
  aey-aey: Odimei Anut eeladi maaden, “Fulusdumeig mati bahic caleigale. Macas cunug
    ihoc leigale. Mahana man fululec fulusdumeig mati bahic calimeig maha cunug ihoc
    leigale,” aden.
  urd-GVH: उसने उन्हें बरकत दी और कहा, “फलो-फूलो और तादाद में बढ़ते जाओ। समुंदर तुमसे
    भर जाए। इसी तरह परिंदे ज़मीन पर तादाद में बढ़ जाएँ।”
  djr-djr: Bala ŋayi Godtja waŋanan, nhakun goŋmirriyaŋala walalany, “Nhuma nhä malany
    ŋunhi nhuma ga nhina gapuŋur, nhumany dhu bulun dharrwathirr, dhaŋaŋdhirra dhu
    bulun gapuŋurnydja. Ga nhuma warrakan mala buṯthunamirr dhu bitjaṉḏhi bili mala-bunhamirr,
    dharrwathirr dhu bulun malany,” bitjarr ŋayi God waŋanany.
  rug-rug: Meke manani Tamasa sarini meke zama, “Mi podopodo va sokusoku. Mamu va
    siṉi sari na kolo lamana; madi tapuru lamae pa doduru vasidi pa pepeso sari na
    kurukuru tapuru.”
  gaz-gaz: Waaqnis, “Horaa; baayʼadhaa; bishaan galaanotaas guutaa; simbirroonnis
    lafa irratti haa baayʼatan” jedhee isaan eebbise.
  fra-LSG: 'Dieu les bénit, en disant: Soyez féconds, multipliez, et remplissez les
    eaux des mers; et que les oiseaux multiplient sur la terre.'
  gnn-gnn: Bala ŋayi Gunhu' waŋana dhäruktja, bitjarra goŋmirriyaŋalana dhikana ŋayi
    walalanha, “Nhuma nhä malanha ŋunhi nhuma yukurra nhina gapuŋura, nhumanydja yurru
    biyapulnha mala‐guḻku'yirri wal'ŋu, dhaŋaŋdhirrina yurru biyapulnha wal'ŋu gapuŋuranydja.
    Ga nhuma wäyin buṯthunaramirri malanha yurru bitjandhiyi liŋgu mala‐wunharamirri,
    guḻku'yirrina yurru biyapulnha mala,” bitjarra ŋayi Gunhu' waŋananydja.
  yal-yal: Ala yi barakan sa e fe yi, a yi a fala e xa, a naxa, “Ɛ xa wuya, ɛ yi yiriwa
    alogo yɛxɛne xa baan nafe. Xɔline fan xa gbo bɔxɔn ma.”
  gum-gum: 'Incha Tiusbe truilane mayanguen tabig kønrrai marabe, trenchibig køn:
    “Larrø nørrø tøgagøb, larrø nørrø larrøbitchigay cha, marmerayu netsab, katø illimeragucha
    larrø nørrø larrøbitchigay” cha.'
  iou-iou: Täŋpäkaŋ Anututä man yeri nikek ŋode yäwetkuk; In bäyaŋ weŋpäŋ gwägu tokŋewut,
    ba barak imaka, bäyaŋ weŋpäŋ kome tokŋewut!
  haw-1868: Hoomaikai iho la ke Akua ia mau mea, i iho la, E hoohua ae oukou e hoolaha
    nui hoi, a e hoopiha i na wai o na moana; a e hoolaha ae na manu maluna o ka honua.
  arb-NAV: 'وَبَارَكَهَا اللهُ قَائِلاً: «انْتِجِي، وَتَكَاثَرِي وَامْلإِي مِيَاهَ
    الْبِحَارِ. وَلْتَتَكَاثَرِ الطُّيُورُ فَوْقَ الأَرْضِ».'
  adz-adz: Da Anutu ifinti da ini, “Wasisungꞌ namingꞌ uruts da apu dzuf nasisungꞌ
    namingꞌ intap.”
  ewe-ewe: Mawu yra wo gblɔ be, “Midzi ne miasɔ gbɔ, miayɔ atsiaƒuwo me, eye miana
    xeviwo nasɔ gbɔ le anyigba dzi.”
  nuy-nuy: Marri niwaagajij-majgaa. Yaani-yung ni-yamayn, “Anaarra-wunyanyung arra-waṉagana
    ana-ngujija, nga andharwijgana mana-lhagayag-baj, marri ana-ngurudhu wugurraayunggaj
    arra-waṉagana ana-wunyanyung ana-ngurudhu.” Dani-yung ni-yamayn.
  eng-LEE: And God blessed them, saying, Be fruitful and multiply, and fill the waters
    in the seas, and let the fowl multiply on the earth.
  dji-dji: Girr nyani yabuḻu djina wangini, “Yuwirdjingpilinginyi lidji djamadjigi
    inydji lidji galbidji kiri, wulanmirrpm lidji garrwurdji kiri, ga ngilidji waykiṉing
    mala lidji galbidji kiri gurrbi munganmirri.”
  gvn-gvn: '@see-verse:GEN.001.021'
  nna-nna: Ngalypalu muwarr pirnijanaku. Wiyirrku wurrarnajanaku, “Kalkulumarnanyurrinyi
    ngajulu. Kurrngal jarrulinyurru yija, partanykarrangupa kurrngal kalkulkulinyurrujaninyi
    yija-yiji.”
  asm-FB: ঈশ্বৰে সেইবোৰক আশীৰ্ব্বাদ কৰি ক’লে, “বংশ বৃদ্ধি কৰি তোমালোকে নিজৰ সংখ্যা
    বঢ়াই তোলা আৰু সমুদ্ৰবোৰৰ পানী পৰিপূৰ্ণ কৰা; পৃথিবীৰ ওপৰত চৰাইবোৰেও নিজৰ সংখ্যা
    বৃদ্ধি কৰক।”
  sus-A: عَلَ نَشَ بَرَكّ سَ عٍ شَ قٍ. عَ نَشّ، «وٌ شَ وُيَ، وٌ شَ يِرِوَ عَلَكٌ يّشّيٍ
    شَ وُيَ بَا مَ. شْنِيٍ قَن شَ فبٌ بْشِ مَ.»
  fra-SBL: 'Dieu les bénit, en disant : « Soyez féconds, multipliez, remplissez les
    eaux des mers, et que les oiseaux se multiplient sur la terre. »'
  hbo-hbo: וַיְבָ֧רֶךְ אֹתָ֛ם אֱלֹהִ֖ים לֵאמֹ֑ר פְּר֣וּ וּרְב֗וּ וּמִלְא֤וּ אֶת־הַמַּ֙יִם֙
    בַּיַּמִּ֔ים וְהָעֹ֖וף יִ֥רֶב בָּאָֽרֶץ׃
  shp-NTPO: 'ja aká yoinabo jakon ikantiakin shinanxonkin neskáakin yoia iki: “Ichabires
    bake kaiabakanon jaskáaxon aniparo bochoabakanon itan nato neten jabanon icha
    noyai yoinabo”, akin.'
  eng-WYCLIFFE: and blesside hem, and seide, Wexe ye, and be ye multiplied, and fille
    ye the watris of the see, and briddis be multiplied on erthe.
  piu-2006: '@see-verse:GEN.001.021'
  pjt-pjt: Munu paluṟu tjananya uwankara pukuḻmanu wangkara, “Kuḻunytjararingkulayanku
    tjuṯaringama. Uṟu unngutja tjuṯa uṟungka mungilyirira lipiringama, kayanku tjuḻpu
    tjuṯa kuḻu mantangka tjuṯaringama.”
  cwe-cwe: Kavitemela mate na kavilongela vilumbe va muna yamazi, “Yongezekeni na
    yelekeni na muimemeze bahali,” na kawalongela ndege wongezeke muiisi.
  bgs-bgs: Madigár tô igbággé ka Manama tun ta langun dan, asta igkagiyan din tô langun
    na ágkanté tun ta wayig asta dagat, na mà din, “Rubbad kó, asta parapung kó ébô
    mapánnù tô dagat ákniyu.” Igkagiyan din tô mga manuk na áglayang, na mà din, “Parapung
    kó tun ta kaluwagan ka banuwa.”
  kik-kik: Ngai agĩcirathima akiuga atĩrĩ, “Ciaranai mũingĩhe, mũiyũre maaĩ-inĩ marĩa
    marĩ maria-inĩ, nacio nyoni nĩcingĩhe thĩ.”
  ksr-ksr: 'Awaa kolooro kotuegoŋ oŋoma qaa kokaeŋ jeŋ kotoro: “Oŋo mono ko meragiawo
    juma seiŋ apu kowe sokoma laligowu ano kooŋ oŋo mono kaaŋiadeeŋ namo qaganoŋ kolooŋ
    seiwu.”'
  omb-omb: Huqe Mauri mo vaigareagi nire mo veve vena, “Ige netum na sao siu nalulu
    lolo tahi siu gon horongi na tahi doluegi. Me ko siregi na gineu ram olo rain
    lulu lolo ureure.”
  fra-NCL: 'Et Dieu les bénit, en disant : « Soyez féconds et multipliez, et remplissez
    les eaux de la mer, et que les oiseaux multiplient sur la terre. »'
  cek-AK: To a sak ih moinawk to Sithaw mah tahamhoihaih paek, Athaih pop nasoe loe,
    tuipui koi mongah pung o nasoe, tavaanawk doeh long ah pung o nasoe, tiah thuih.
  xla-xla: Epame yia꞉ watle epo atlaiyo, “Wua꞉ yú dulu dla yimlala usulumha꞉ha꞉mama
    kaula patoye pasatlepe. Epalati ta꞉lamo di hema teatapo yimlala usulumha꞉ha꞉mama
    teata pasatlepe,” diyo.
  cuk-cuk: 'Bab-Dummad a-ibmar-durgangi ise-nued-binsaedgi amarga sogded: “Bemar dula-mergumai
    gumarsun. Demargi bukidar-dula-mergumai gumarsun. Degine, nuumar, bemar we-napneggi
    bukidar-dula-mergumai gumarmosun.”'
  uig-CYR: 'Худа бу җанлиқларға бәхит-бәрикәт ата қилип: «Нәсиллинип, көпийип, деңиз
    сулирини толдуруңлар, учар-қанатларму йәр йүзидә көпәйсун» деди.'
  pma-pma: Kei san tokolkatien onen min keil, viteni min koakeil amul en atas vit,
    “Mihehas hehi houlu ka hesakin atas hehilelau en kami.” Ka min aman keil viteni
    vit, “Kami mun, mihehas hehi houlu ka hesakin out netan hehilelau en kami.”
  tel-2017: దేవుడు “మీరు ఫలించి వృద్ధి పొందండి. సముద్ర జలాలను నింపండి. పక్షులు భూమి
    మీద విస్తరించాలి” అని వాటిని దీవించాడు.
  hat-BSA: 'Bondye te beni yo. Li te di: “Fè pitit, e vin miltipliye. Ranpli dlo nan
    lanmè yo, e kite zwazo yo vin miltipliye sou tè a.”'
  bxh-bxh: Ya faloholohodi, na iyen, “Au talu fanafanatu be gabogabo yo tanohi au
    famohafudi.”
  nay-nay: Nunkowarrin yarnin itye Godowe anangk, luku, pund our an ngruwar, wunyar
    bahrekar yarluwungar yalkin, wunyel ellani ngruwar pulyerar ruwungai.
  kos-kos: El akinsewowoyalos nukewa ac fahk nu sin ma moul ma muta inkof uh elos
    in isus ac nwakla meoa, ac El fahk nu sin won in kapak ac puseni.
  hbo-WLC: וַיְבָ֧רֶךְ אֹתָ֛ם אֱלֹהִ֖ים לֵאמֹ֑ר פְּר֣וּ וּרְב֗וּ וּמִלְא֤וּ אֶת־הַמַּ֙יִם֙
    בַּיַּמִּ֔ים וְהָע֖וֹף יִ֥רֶב בָּאָֽרֶץ׃
  ibo-ibo: Chineke gọziri ha, sị ha, “Mụbaanụ, dịkwanụ ukwuu nʼọnụọgụgụ, jupụtanụ
    osimiri niile. Ka anụ ufe dịkwa ukwuu nʼọnụọgụgụ nʼelu ụwa.”
  ory-ory: ପୁଣି, ପରମେଶ୍ୱର ସେମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରି କହିଲେ, “ପ୍ରଜାବନ୍ତ ଓ ବହୁବଂଶ ହୋଇ ସମୁଦ୍ରର
    ଜଳ ପରିପୂର୍ଣ୍ଣ କର, ଆଉ ପୃଥିବୀରେ ପକ୍ଷୀଗଣ ବହୁସଂଖ୍ୟକ ହେଉନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.001.021'
  chk-chk: Iwe, Kot a afeiöchüür o üreniir pwe repwe nöünöü o achomongeer, pwe matau
    epwe masou rer. Nge mansüsü kana repwe chomongola won fanüfan.
  ssd-ssd: 'nyaro niŋmba saniŋgina: Tane tugekap sulumba kule sina yu sina ŋakmba
    kumuŋgap. Sar umaŋ mata kilke mbolŋge tugekap ŋgina.'
  rop-rop: Imbin gudbinji blanga ol detlot fish en enimul, en imbin dalim olabat blanga
    meigim miselp bigmob en bilimap det woda, en imbin dalim ol detlot bard blanga
    meigim miselp bigmob du.
  mwf-2018: Bere Yile neki-ka mange patha mampirra ku nhini-nu-yu. I murrinh-ka mam,
    “Ku terert pana parnam ngarra lalingkin i kura patha-ka ku purrkpurrk terert deyida
    puruwawaknu, i pimardawethnu thathpirr purru kura lalingkin i kura patha. I ku
    murrirrbe terert warda ngatha puruwawak-deyida-nu i pimardawethnu thathpirr da
    ngarra putek wanku.”
  ukr-1871: 'І благословив їх Бог, і глаголе: Плодїтеся і множтеся і сповняйте воду
    в морях, і птаство нехай множиться на землї.'
  eng-AOI: Then God blessed the sea creatures and the birds. He said to the fish,
    “Increase and fill the sea,” and to the birds, “Increase!”
  yon-yon: Godbed yi yaa amun kerunde yedmendoon, “Yiib ok yiri ye dingkan kuu mana
    yemoon kere ok yiri muubne wonok. Ayari on yiib kangkon mana yemoon kere wonok.”
    andoon.
  bch-bch: Idio ta Deo ikado posanga kemi ngan pamatuanga gid ta ikeo, “Gimi masilau
    tad aea, manta apupulou ga aot busa ta aparangrang tibur toa ngada ne tadiai.
    Be gimi man, manta aot busa tanoeai.”
  deu-1951: 'Und Gott segnete sie und sprach: Seid fruchtbar und mehret euch und füllet
    das Wasser im Meere, und das Geflügel mehre sich auf Erden!'
  eng-JPS: 'And God blessed them, saying: ''Be fruitful, and multiply, and fill the
    waters in the seas, and let fowl multiply in the earth.'''
  ubr-ubr: God imomoginen ato iyau, “Wonatoub nanatum sini son ato kamit amon woni bonuai
    ato ei yamai kiwiu tafanamai sini son.”
  srp-1865: 'I blagoslovi ih Bog govoreæi: raðajte se i množite se, i napunite vodu
    po morima, i ptice neka se množe na zemlji.'
  lug-lug: Bw’atyo Katonda n’abiwa omukisa n’agamba nti, “Muzaale mwale, mujjuze amazzi
    g’ennyanja, n’ebinyonyi byale ku nsi.”
  heb-heb: ויברך אתם אלהים לאמר פרו ורבו ומלאו את המים בימים והעוף ירב בארץ׃
  ben-IRV: আর ঈশ্বর সে সকলকে আশীর্বাদ করে বললেন, “তোমরা ফলবান ও বহুবংশ হও, সমুদ্রের
    জল পরিপূর্ণ কর এবং পৃথিবীতে পাখিদের বৃদ্ধি হোক।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਇਹ ਆਖ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ, ਫਲੋ ਅਤੇ ਵਧੋ ਤੇ ਸਮੁੰਦਰਾਂ ਦੇ
    ਪਾਣੀਆਂ ਨੂੰ ਭਰ ਦਿਓ ਅਤੇ ਪੰਛੀ ਧਰਤੀ ਉੱਤੇ ਵਧਣ।
  tkr-tkr: 'Allahee mançis xayir-düə huvu eyhen: «G''adı xət qetxhe, deryahbışeedın
    xhyanbı gyats''e''e; şit''yarıd ç''iyeyne aq''val geed qetxhecen».'
  mwp-mwp: Nuydh kalanu woenab poeybadhin, a mulaydhin kedha, ‘Wapil senaw bangal
    malu mura kangur pagamidhe.’ A nuy lak gimal uruypa kedha mulaydhin, ‘Senaw bangal
    gimal ngithamuniya yabay thoeyaypa manine.’
  mya-JVB: ဘုရား သခင်ကလည်း များပြား စွာ မွေးဘွား ကြလော့။ ပင်လယ် ရေ များကို ပြည့် စေကြလော့။
    ငှက် တို့ လည်း မြေ ပေါ်၌ များပြား စေသတည်းဟု ထို တိရစ္ဆာန်တို့ကို ကောင်းကြီး ပေးတော်မူ၍၊
  tte-O: Kabo Yaubada iwalo-muloloili iba, “Yamayamayale meyawasimiu, kwadebalala
    na kalita kwayakalapowon. Man, kwadebalala yanuwa yaulina mena.”
  tbg-tbg: Kotiva vi haikara vi haikara koqema nimitero tiharo, Ne namariqi varia
    aantauka kuvuaramaqi vivaro airiqiharo namariqi mpiqaarire. Ne uvirivata kuvuaramaqi
    vivaro airiqiarire, tiro.
  hmo-hmo: Bona Dirava ia hanamodia, ia gwau, “Emui bese umui havaraia, do umui momo
    herea, davara ibounai do idia honu momokani, manu danu do idia vara rohoroho tanobada
    ena latanai.”
  ata-ata: Xe anu Lataua muavuti la mualusiꞌa ta mimii ane ne la muvikala aloxo ꞌo,
    “Ta mimii iouiou ꞌo ipaa tavuꞌalo sou iꞌanaꞌana no luaki. Mo ta ngiangiala ipaa
    tavuꞌalo kalumo.”
  nfa-nfa: Ka Na padhai lii ho sèna ka hia berkat mi aaꞌi-aaꞌi dhu mamuri, peka na,
    “Iꞌa se, hudꞌi laa bèba-kacanga sèna ka papènu èi ètu mia-mia. Aa manu-bhui, asa
    tabha kahèi.”
  urd-urd: और ख़ुदा ने उनको यह कह कर बरकत दी कि फलो और बढ़ो और इन समुन्दरों के पानी
    को भर दो, और परिन्दे ज़मीन पर बहुत बढ़ जाएँ।
  rus-SYN: 'И благословил их Бог, говоря: плодитесь и размножайтесь, и наполняйте
    воды в морях, и птицы да размножаются на земле.'
  cbt-NTPO: 'I''quë ya''huëcaiso nipisopita noya yonquirapiton iso pochin sha''huitërin:
    “¡Na''amiatatoma marëro''saquë ya''huëco''!” itërin. Naporahuaton anpiantëhuano''santa'',
    sha''huitërin: “¡Na''amiatatoma canpitanta isoro''paquë ya''huëco''!” itërin.'
  bqc-SIM: À báaadàńgu à mɛ̀, aaↄ nɛ'i, aaiↄ kↄ̃́, kpↄↄ i ísia pa, bãↄ i kↄ̃
    tↄↄlɛ.
  tcz-CHONGTHU: Pathen in abonchauvin phatthei aboh in, “Hinpha uvin lang chule pung
    uvin, twikhanglen'a twi lah dimset uvin, chule leiset chunga vachate jong pung
    u-hen,’’ ati.
  mar-mar: देवाने त्यांना आशीर्वाद देऊन म्हटले, “फलद्रूप व्हा आणि बहुगुणित व्हा, समुद्रातील
    पाणी व्यापून टाका. पृथ्वीवर पक्षी बहुगुणित होवोत.”
  tcs-tcs: God i bin blese demting ane i bin spik diskain, ‘Yupla insaid lo solwata,
    yupla brid ane kam plenti ebriwea insaid lo solwata. Yupla pizin antap lo da lan,
    yupla brid ane kam plenti ebriwea antap lo da lan.’
  soq-soq: Ita God sau euda osouwo itune wanase, “Moia esa bedewea otootoitana ita
    uaraitane esa bedewa nopesana, do nene tawo osowe otootoitane uaraitana.”
  qub-qub: 'Nircurna bindisyunta goshpan niran: «Lamarcho tiyajcunapis, pärejcunapis
    achcaman mirachun quiquin-pura mirachinacushpan.»'
  bqp-bqp: À arubarikaa dàńgu à pì, ògↄ̃ nɛ́ i ògↄ̃ kɛ dasi, kpↄ̀nↄ ísira pa, bãnↄ
    kɛ dasi zĩtɛ.
  hat-hat: Bondye beni yo, li di. Fè pitit, fè anpil anpil pitit, plen dlo lanmè a.
    Se pou zwazo yo fè anpil anpil pitit tout sou tè a.
  eng-BSB: Then God blessed them and said, “Be fruitful and multiply and fill the
    waters of the seas, and let birds multiply on the earth.”
  tod-tod: 'GALA ge tuya looni ti ʋɛ, é ɠɛ ma: «À ɓuɠu, wo mɔin, wo kpoloɗɛiti buulaave,
    wɔniiti ti mɔin eteai zu.»'
  eng-WEBPB: God blessed them, saying, “Be fruitful, and multiply, and fill the waters
    in the seas, and let birds multiply on the earth.”
  kbq-kbq: Anumzamo'a asomu ke hunezmanteno amanage hu'ne, kase hakare huta hagerimpina
    mani aviteta nemaninkeno, namamo'zanena mopafina kase hakare hu'za mani titipa
    hiho.
  nhe-BL: 'Huan Toteco Dios quitiochijqui sesen tlamantli tlen quinchijtoya huan quinilhui:
    “Ximomiyaquilica huan xijtemitica nopa hueyi atl.” Huan Toteco Dios quinnahuati
    nopa totome: “Xijpiyaca miyac imoconehua huan xijtemitica campa hueli ipan tlaltepactli.”'
  sps-sps: Ai Gov faparits ratuari, sa tsue, “Fo viirviir jian te nat iny ka ror namaan
    ma faagiir a piriats to na namaan. Ana fo marei roruaf kan ma faagiir fakinai
    a piriats to patsun puputaa.”
  bus-bus: À aubarika dàńgu à bè, aↄ̃gↄ̃ nɛ́ ii aↄ̃gↄ̃ kↄ̃ↄ, kpↄ̀nↄ ísiaa pa, bãanↄ
    kↄ̃ tↄↄtɛ.
  gub-BL: Na'e omono uze'egatu wikuwe ma'e yryhu pupe har wanehe a'e kury. Uze'eg
    nezewe wanupe. — Tuwe peneta tetea'u nehe. Pemynehem yryhu nehe, i'i wanupe. Uze'eg
    wiràmiri wanupe no. — Tuwe peneta tetea'u ywy rehe nehe, i'i wanupe.
  ulk-ulk: Agudide yabi gair werkabem nakerda a able ni ebur daratagerda ko nosik
    yaba waeprao gurge a ni wadamiare.
  eng-DRA: 'And he blessed them, saying: Increase and multiply, and fill the waters
    of the sea: and let the birds be multiplied upon the earth.'
  knf-knf: 'Naşibaţi awul ŋa bnuura aji : « An ŋko ŋi meel, kabuk kajoobëţ na an,
    nabuk maakan naŧuman meel mi idëk. Kë an ŋkaŧ, nabukan naŧuman mboş! »'
