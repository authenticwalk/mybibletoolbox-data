  bqp-bqp: Ma sɛ̃̀nↄ kũ lánↄ kpà pↄ́ wɛ̃̀ndidenↄa pínki ń pↄ́ble ũ, nↄ̀bↄnↄ kũ
    bãnↄ kũ pↄ́ kũ òdi táa o kũ kùaonↄ pínki. Akũ à kɛ̀ lɛ.
  hat-hat: Men, tout bèt ki sou tè a, tout zwazo ki nan syèl la, tout bèt ki trennen
    sou vant, wi tout bèt vivan, m'ap ba yo zèb vèt pou yo manje. Se konsa sa te pase.
  eng-BSB: And to every beast of the earth and every bird of the air and every creature
    that crawls upon the earth—everything that has the breath of life in it—I have
    given every green plant for food.” And it was so.
  tod-tod: Gè tufa undui vea ga daamianigi zou ɠa zuaiti pɛ bɛ, ta wɔniiti, ta nii
    kpein é ɓokposu zooi ma, nii nɔpɛ zɛnvu viilɛi su.» Naa ɠɛɛni ɠana nɔ.
  eng-WEBPB: To every animal of the earth, and to every bird of the sky, and to everything
    that creeps on the earth, in which there is life, I have given every green herb
    for food;” and it was so.
  kbq-kbq: Hanki mika ama mopamofo agofetu vonoma nehaza zagagafamo'zane, monafima
    hare'za vonoma nehaza nama'zaga'mozane, mika zagagafama zamasimuma ante'za vanoma
    nehaza zagamo'zama nesaza zana, ruzahu ruzahu traza Nagra zami'noe, huno higeno
    ana zana fore hu'ne.
  nhe-BL: Huan nopa tlapiyalime, totome huan nochi sequinoc tlamantli tlen nemij ipan
    tlaltepactli niquinmaca nochi sacatl huan xihuitl tlen xoxohuixtoc para inintlacualis.”
    Huan queja nopa elqui.
  sps-sps: San anyo te faan ir marei sensen tsian an kakaii iny ratsuu, ana fokinai
    marei roruaf a aufing a vuwiir, an noun nan nau fo fareevreev, faarei non a kainy
    ainy tsuri.” Ana foka to ruak to.
  bus-bus: Ma sɛ̃̀nↄ kↄ̃n lánↄ kpà pↄ́ wɛ̃̀ndideenↄa píngi ń pↄ́blee ũ, nↄ̀bↄnↄ kↄ̃n
    bãanↄ kↄ̃n pↄ́taa'onkusɛanↄ píngi. Ben à kɛ̀ lɛ.
  gub-BL: 'Amono putar ka''api''i ma''ea''yr wanupe wanemi''u ràm romo ihe nehe. Amono
    putar ka''a wanupe wanemi''u ràm romo ihe nehe no: miar hehaite ma''e upaw rupi
    katete wà, wiràmiri wà, ma''e wie rehe wata ma''e upaw rupi wà, i''i wanupe. Uzeapo
    ma''e ize''eg rupi katete.'
  ulk-ulk: a gair gesep eburem a mi eburem ka sogi a lamlam luneg dararsirda yabim
    lewerem” - a ege akaida.
  eng-DRA: And to all beasts of the earth, and to every fowl of the air, and to all
    that move upon the earth, and wherein there is life, that they may have to feed
    upon. And it was so done.
  knf-knf: 'Dwul kak iko mënţ ŋko bŧi ŋanwooŋ na uhefënţ: ŋnko bŧi ŋanwooŋ ţi mboş,
    ŋkaŧ bŧi ŋi baţi na ŋko bŧi ŋankmpuliiŋ ţi mboş. Dwul ya ŋa ŋado kade » kë uwo
    haŋ.'
