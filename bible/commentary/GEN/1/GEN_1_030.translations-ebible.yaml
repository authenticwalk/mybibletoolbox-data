verse: GEN.001.030
translations:
  mal-C: ഭൂമിയിലെ സകലജീവികൾക്കും ആകാശത്തിലെ എല്ലാ പക്ഷികൾക്കും കരയിൽ സഞ്ചരിക്കുന്ന
    സകലജന്തുക്കൾക്കും—ജീവശ്വാസമുള്ള എല്ലാറ്റിനും—ഞാൻ പച്ചസസ്യങ്ങളെല്ലാം ആഹാരമായി നൽകുന്നു”
    എന്നു ദൈവം അരുളിച്ചെയ്തു; അപ്രകാരം സംഭവിച്ചു.
  deu-TKW: Dagegen allen Tieren auf der Erde und allen Vögeln am Himmel und allem,
    was auf Erden kriecht, was da beseelt ist, bestimme ich alles Gras und Kraut zur
    Nahrung. Und es geschah so.
  lin-lin: Napesi matiti nyonso ya mobesu lokola bilei epai ya banyama nyonso ya mokili,
    epai ya bandeke nyonso ya likolo, epai ya bikelamu nyonso oyo etambolaka na libumu,
    mpe epai ya bikelamu nyonso oyo ezali na bomoi. » Yango esalemaki mpe bongo.
  cbr-NT: '''Aínbi kana ñuinakama axa men nikë ''imainun manan ''ikë pëchiñu ñuinakama
    ''imainun men niríkë ñuina akamabi kana menuax ''irukë in bimikama pinun ''inanin.
    Kikëbë ka usai ''iakëxa,'
  eng-LSV: 'and to every beast of the earth, and to every bird of the heavens, and
    to every creeping thing on the earth, in which [is] breath of life, every green
    herb [is] for food”: and it is so.'
  bmu-bmu: Arökŋaŋgö sömbupŋi pakpak, könakembagö neiŋi pakpak aka yuai pakpak gölmenöŋ
    anda kamakzei aka tosatŋi pakpak söŋgörö ösumŋini örömakzei, yeŋgöra gwözözak
    görökŋi (töŋgönŋi) könaŋi könaŋi mi neneŋamŋini akŋapköra al eŋgizal. “Keu mewö
    jiiga mönö mewö asuhuyök.
  eng-GNV: Likewise to euery beast of the earth, and to euery foule of the heauen,
    and to euery thing that moueth vpon the earth, which hath life in it selfe, euery
    greene herbe shall be for meate. and it was so.
  eng-WEBSTER: 'And to every beast of the earth, and to every fowl of the air, and
    to every animal that creepeth upon the earth, in which is life, I have given every
    green herb for food: and it was so.'
  nhw-BL: Huan nopa tlapiyalme, totome huan nochi sequinoc tlamantli catli nemij ipan
    tlaltipactli niquinmaca nochi sacatl huan xihuitl catli xoxohuixtoc para inintlacualis.”
    Huan quej nopa elqui.
  swh-ONEN: 'Nao wanyama wote wa dunia, ndege wote wa angani, na viumbe vyote viendavyo
    juu ya ardhi: yaani kila kiumbe chenye pumzi ya uhai, ninawapa kila mche wa kijani
    kuwa chakula.” Ikawa hivyo.'
  bba-bba: Mɑ u mɑɑ hɑnduniɑn yɛɛ kpuro yi yi hunde mɔ yi sĩimɔ temɔ kɑ ɡunɔsu kpuro
    sɔ̃ɔwɑ u nɛɛ, nɑ bɛɛ yɑkɔ beku bɑɑɡere wɛ̃ i n dɑ di. Ye u ɡeruɑ mɛ, mɑ n koorɑ.
  eng-KJVCPB: 'And to every beast of the earth, and to every fowl of the air, and
    to every thing that creepeth upon the earth, wherein there is life, I have given
    every green herb for meat: and it was so.'
  cpy-cpy: Riima antami-weri-paeni, ikaatzi anayita-tsiri jaawiki, shiwankiri-paeni,
    rowaeyaawo inchashi-paeni.” Matanaka ikantakiri Tajorentsi.
  mpx-mpx: Ge bwasumu gegewel panayawiya, bwasumu gegewel hawawala, ge bwasumu gegewel
    bolo hi nawanawa bilibili pwatanaa—he bugul gegewel yawaliliya gaganil—mwawin
    ge ebwakil lamwaliya gegewel ya pek eliyalil aanan kaiwena.” Inoke i gan i ola
    to.
  wbp-wbp: Nyiyarningkijarraku jurlpuku manu pulukukuju manu ngula kalu warru kiripi-kanyi,
    ngulakujurna-jana yirrarnu yukuri-mipa-juku pirdaku ngarninjaku yungulu yukuri-mipa-juku
    ngarni.” Kujanya-jana Kaatuju wangkaja yapakuju. Junga-juku, kujarlunya-jana yapa
    ngurrju-manu.
  luo-luo: To ne le duto mag piny kod winy duto mafuyo e kor polo kod gik moko duto
    mawuotho e piny, gimoro amora mangima; amiyo lum duto mondo obed chiembgi.” Kendo
    nobedo kamano.
  meu-meu: tanobada boromadia iboudiai danu, bona atai manudia iboudiai, bona mauri
    ḡaudia tanobada ai e loamu iboudiai, na ava raudia vada na henidia, adia aniani.
    Bena unu e vara toma.
  npi-ULB: पृथ्वीका हरेक जङ्गली जनवारहरू, आकाशका हरेक पक्षीहरू, र सबै घस्रने जन्तुहरू,
    र जीवन भएका हरेक प्राणीलाई मैले आहाराको निम्ति सबै हरिया बोट-बिरुवाहरू दिएको छु
    ।” तब त्यस्तै भयो ।
  yor-yor: Àti fún àwọn ẹranko inú igbó àti ẹyẹ ojú ọ̀run àti àwọn ohun afàyàfà, gbogbo
    ohun tó ní èémí ìyè nínú ni mo fi ewéko fún bí oúnjẹ.” Ó sì rí bẹ́ẹ̀.
  emp-NTPO: Idjab̶a animarã druabemaa, ĩbana b̶eaa, jũma animarã ãdji jãne wãbada
    b̶eaa bid̶a mʌ̃a chiruara diaya cod̶amãrẽã.– Ara maʌ̃da mãwã b̶esia.
  ind-ind: Tetapi untuk semua binatang di bumi, burung-burung di udara, binatang melata,
    dan binatang yang merayap, Aku memberikan segala tumbuhan hijau sebagai makanan
    mereka.” Maka jadilah demikian.
  pes-OPCB: و همۀ علفهای سبز را به همۀ جانوران وحشی، پرندگان آسمان و خزندگان روی زمین،
    یعنی به هر موجودی که جان در خود دارد، بخشیدم.»
  ssx-ssx: Pate mo tikene hala꞉ hoteke manuma꞉ make ba manuma꞉ make nena꞉ta꞉ mo ambumanu
    make katake hake timanu wepia wina꞉ laalome leeke handaata꞉ kutu piekeme.
  lcm-lcm: Na ani ri mani i nei pangau na ri manmanik aongos po to kuli vunep, riria
    kapa ki angan pan na uai i mamain ta ei na uriuri aongos.” Na kala asukang.
  aer-aer: Kele The name atherrke ahelhe yanhe ikwere arrernemele kere alhengkweltye
    ahelhe-arenye ingkirrekeke, thipe alkere-arenye ingkirrekeke, arrpenhe iwenhe-iwenhe
    apeke ingkirrekeke atherrke arlkwenhe-arlkwenhe itneke.” Alakenhe-arle irrerlenge
    Ngkarte-arle angkeke-arteke.
  tgl-ULB: Sa bawa't hayop sa mundo, sa bawat ibon sa kalangitan, at sa lahat ng bagay
    na gumagapang sa ibabaw ng mundo, at sa bawat nilikhang may hininga ng buhay ibinigay
    ko ang bawat luntiang halaman para maging pagkain.” At nagkagayon nga.
  nop-nop: Eŋ kale kwet foloŋ hatiiŋ eŋ hamap ginaŋ bagi hatiiŋ eŋ miŋgembet, tiŋa
    kaleŋgiŋgiŋ heki munabut hinit yehitubumintaŋit adi’walaŋ nanaŋe adi yupaaŋ, kilihikit
    heki kamelat.” Kaŋ undugoŋ hinek mintaguk.
  kca-kca: Ут войәта, тŏхԓәӈ войәта пӑ ар сыр ваӈкәтԓыты, ущиԓыты, хухәтԓыты войәта
    – хŏԓ ԓыԓәӈ войәта энәмты тŏрнәт, лыптәт ԓэтŏта Ма мӑсәм». Щиты щи питәс.
  cbu-NT: Ashiriya, zamzeetssha manginaa wanus katungku taachiya, misha tsiripcheetstam
    karutaa wach katungkusin taachinllinaya, tárangiya Apanlli.
  hui-hui: Anigo ai nogo egarubi buhe̱wi tara tara bedaru ti datani yuni bu karuni
    nalu helo merogoni, lene. Ai henene Ngode Datagaliwabehanda layagodagua aniore
    bini.
  wrs-wrs: Tatana innemba tuawanamba men luhunv, pos, tevla, timov, hem kava vewol
    vinna memba. Wo Sesoava osva onamba, osoa phona,
  mya-mya: တိရစ္ဆာန်​အ​ရိုင်း​အ​မျိုး​မျိုး​နှင့်​ငှက်​အ​မျိုး​မျိုး တို့​စား​ရန်​အ​တွက်
    အ​ပင်​အ​မျိုး​မျိုး​ကို​ငါ ပေး​၏'' ဟု​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​ဖြစ် လေ​၏။-
  cbi-NTPO: Tsaaren jeenbaasha chumu animaalanu bain, tusha ajkachi shilla' neimu
    animaalanu bain, naa pishkulanu bain naaju tape'baasa yaichi fikenuu detiwaayu,
    timi. Tsandiñu uwain juntsaimi.
  bod-N: ཡང་ས་སྟེང་གི་དུད་འགྲོ་ཐམས་ཅད༌དང༌། ནམ་མཁའི་བྱ་མཐའ་དག༌དང༌། ས་ཐོག་ཏུ་རྒྱུ་བའི་སྲོག་ལྡན་ཡོངས་ལ་སྔོ་རིགས་ཟས་སུ་སྦྱིན་ནོ་ཞེས་གསུངས་པ་དང་དེ་བཞིན་དུ་བྱུང༌ངོ༌།།
  wsk-wsk: Ale melmasak suen biya marak bagasan, mel bibiya se gotektek ali awote
    aolak ilu geragasan mu se, inangnang mel kualala bengesan, mu tam gawa sirsir
    mel mu nunga inang ko nungarsam.” Se butata aratam.
  kkl-kkl: Pham, winang, mana, nimiri pia mo'osiropneap, pia mo'osirop komneap, pongoroba
    ma'al agha telamukang,” wene seogne nene sik taog.
  sna-sna: Uye kumhuka dzose dzapanyika neshiri dzose dzedenga nokuzvisikwa zvose
    zvinokambaira panyika, zvose zvinofema, ndinozvipa miriwo minyoro kuti zvive zvokudya
    zvazvo.” Uye zvakaita saizvozvo.
  spa-BLM: A todo animal de la tierra, y a toda ave del cielo, y a todo lo que se
    arrastra sobre la tierra, en el que hay vida, les he dado toda hierba verde como
    alimento”; y así fue.
  beu-beu: Aarunge binanta rupa-rupa ba por-alolang taang, dung rupa-rupa ba burang
    mi aalili, bot binanta meke taang eera ba eng-hara veng ang naung emangpi, te
    ba eiipi veng, eva aloal veng, bot dadi-napa aloal angu, Na metma mainang, senge
    ini adang metma imod ening.” Lahatala Ana mateng aulang muse, emangpi angu jadit
    aulang iila.
  cac-cac: Masanil noc' molb'etzal noc', noc' c'ultaquil noc', noc' tz'ec' n̈ern̈onoc
    ma tz'ec' jachjon d'a sat luum yed' noc' much, a in svac' an̈ an̈c'ultac yed'
    xiltac te te' svaeloc noc', xchi. Icha chi' ix aji.
  swh-ULB: Kwa kila mnyama wa nchi, kwa kila ndege wa angani, na kila kitambaacho
    juu ya nchi, na kila kiumbe ambacho kina pumzi ya uhai ni metoa kila mmea kwa
    ajili ya chakula.” ikawa hivyo.
  bel-bel: а ўсім зьвярам зямным, і ўсім птушкам нябесным, і ўсякаму, што поўзае па
    зямлі, у якім душа жывая, даў Я ўсю зеляніну травяную на ежу. І сталася так.
  wed-wed: Ma ḡamoḡamo moduei ma kiu ma ḡamoḡamo nununai anatapui aubai; ai rugurugu
    a vereverei ai lam.” Ma nanare i mae.
  deu-ELBBK: und allen Tieren der Erde und allen Vögeln des Himmels und allem, was
    sich auf der Erde regt, in dem eine lebendige Seele ist, habe ich alles grüne
    Kraut zur Speise gegeben.
  mbb-OT: Ne haazà is menge langgam he ziyà te tanà, wey is menge tagbis he ebpemenlayang
    diyà te hewhewanan, wey is menge keranapranap he ebpenanap, wey is minsan hengkey
    he egeǥehinawa, idtuǥut ku kandan he egkeenen dan is minsan hengkey he menge meilem
    he sagbet.” Ne nehimu haazà.
  msc-msc: So kɔndɔ kolofenilu ni waa rɔ soboilu ni kɔnɔilu ni nimafen misɛn mɛn ye
    taamala duu ma, nimafen bɛɛ kɔnin, n da bin ni fira bɛɛ di woilu ma ka kɛ alu
    balo ri.» Nba, a ka a fɔ ɲa mɛn ma, a kɛra ten.
  mal-2015: ഭൂമിയിലെ സകലമൃഗങ്ങൾക്കും ആകാശത്തിലെ എല്ലാ പറവകൾക്കും ഭൂമിയിൽ ചരിക്കുന്ന
    സകലഭൂചരജന്തുക്കൾക്കും ആഹാരമായിട്ടു പച്ചസസ്യം ഒക്കെയും ഞാൻ കൊടുത്തിരിക്കുന്നു എന്നു
    ദൈവം കല്പിച്ചു; അങ്ങനെ സംഭവിച്ചു.
  tuo-NT: Apeye quẽꞌrãrẽ, nipeꞌtirã waꞌicʉrã, wʉʉrã, nucũcãpʉ sĩꞌcõsijarã, nipeꞌtirã
    catise cʉorãnojõ tá, tojo nicã pũrĩ yaꞌsasere baꞌarãsama. Narẽ tere cũuꞌu”, nicʉ
    niwĩ Õꞌacʉ̃. Cʉ̃ níꞌcaronojõta waꞌacaro niwʉ̃.
  gup-gup: Dja nawu mayh rowk nawu kele, dja mak nadjalwern rowk nawu welyi nawu kare
    kuwonge, dja mak mayh rowk nawu kawake kurorre, mayh nawarlahkenh rowk nawu kakarrme
    kunngolek bu kamimbi, bedda wanjh ngabenmarnekurrmeng kabirringun manbu kundalk
    manbu mandalkkuk, dja manbu kundulk kakarrme manworrkuk.” Wanjh kundjalmekbe yimerranj.
  met-met: Baing asaxa titiam longgalo, mang sabalunam longgalo xaung asaxa longgalo
    dahaxa mua titia—ngasina tatubang xaung xailong gamatang longgalo nadi. Bagula
    duwa angiadingdi.” Baing sok bila ba.
  gvs-gvs: Woiwoi liliudi gagaidi be giyaidi, mánuwo liliudi, kaga liliuna poyapoya
    goi sidaladala nakae maa yawoidi, e náuna liliudi avinidi, moe avadi.’ E tauna
    nakae isowóduwo.
  rmc-rmc: A savore džvirenge pre phuv, savore čiriklenge pro ňebos, the savore tvorenge,
    so pes cirden pal e phuv, andre kaste hin o dichos le dživipnaskro, dav savore
    zelena rastlini pro chaben.“ A sas avke.
  nlg-nlg: Mi nau tu vahera na lei buburu, mana balu ghai maumauri vanira na lei maumanu
    mana manu, na ghadira na vanga.” Me ghaghua igaa.
  dgr-DOGNT: Eyıts'ǫ dèè k'e tıts'aàdìı hazǫǫ̀, yat'a k'edèe hazǫǫ̀, t'asìı hazǫǫ̀
    dèè k'e k'eɂàa sìı, t'asìı hazǫǫ̀ ejìı sìı ı̨t'ǫ̀ gıdıì elı̨ gha gıgha whela hǫt'e,”
    hadı, eyıt'à hagòjà.
  pes-OPV: و به همه حیوانات زمین و به همه پرندگان آسمان وبه همه حشرات زمین که در آنها
    حیات‌است، هر علف سبز را برای خوراک دادم.» و چنین شد.
  ron-1924: Яр тутурор фярелор пэмынтулуй, тутурор пэсэрилор черулуй ши тутурор виетэцилор
    каре се мишкэ пе пэмынт, каре ау ын еле о суфларе де вяцэ, ле-ам дат ка хранэ
    тоатэ ярба верде.” Ши аша а фост.
  aui-aui: bi kubura ribiribidi tupadi da kiidamo manudi da kate sawara yawayawiidi
    tupadi mekodi tanave sasasadi - kiimatagha uwadi avereveredi kadikam,” da itubugha.
  ben-OBCV: আর পৃথিবীর সব পশুর ও আকাশের সব পাখির এবং সব সরীসৃপ প্রাণীর কাছে—যে সবকিছুর
    মধ্যে জীবন আছে—খাদ্যদ্রব্যরূপে আমি প্রত্যেকটি সবুজ চারাগাছ দিলাম।” আর তা সেইমতোই
    হল।
  lex-lex: Mere la'a ha mormiori-dardiari honona re, mak kdena nohkerkeran di, de
    nhiuri-wnia'ana me, mak kpora-kdawra me, onu-ma'nu me, mak kawrika-kawriai Agala
    wewna me ortawi-autiawi motmota la yamananni.” Noma nlola.
  rgu-rgu: Au boe fee basa huu manrerebiꞌ ma doo mansesepeꞌ rupaꞌ, ela dadi reuꞌ banda
    rupaꞌ ara nanaan. Hapu nanaaꞌ soaneuꞌ banda aeꞌ, banda fuiꞌ, manalodo-manaraeꞌ,
    ma manupuiꞌ ara.” Dedea basa leoꞌ na, boe ma hapu nanaa rupaꞌ ara.
  som-som: oo dugaag kasta oo dhulka jooga, iyo haad kasta oo hawada duula, iyo wax
    kasta oo dhulka gurguurta, oo naf nool leh ayaan geed kasta oo cagaar ah cunto
    u siiyey; sidaasayna ahaatay.
  lat-VUC: et cunctis animantibus terræ, omnique volucri cæli, et universis quæ moventur
    in terra, et in quibus est anima vivens, ut habeant ad vescendum. Et factum est
    ita.
  aoi-aoi: Umba ngayuwa ningenu-kwama amarda yinungungwangba-murriya akwa ngarningka
    wurrajija-murriya aburra-langwi-yada aninga,” ni-yama Neningikarrawara.
  eng-ASVBT: 'and to every beast of the earth, and to every bird of the heavens, and
    to everything that creepeth upon the earth, wherein there is life, I have given
    every green herb for food: and it was so.'
  mna-mna: Mi koroŋ kalaŋan matakiŋa boozomen ta timbotmbot pa toono na, ina nio aŋur
    mbutmbuutu mi ke runrun pizin be tikan.” Anutu iso ta kembei, mi uraata tana ipet,
    ito ni kwoono.
  ita-1885: Ma a tutte le bestie della terra, ed a tutti gli uccelli del cielo, ed
    a tutti gli animali che serpono sopra la terra, ne' quali è anima vivente, io
    do ogni erba verde per mangiarla. E così fu.
  eng-LXXUP: And to all the wild beasts of the earth, and to all the flying creatures
    of heaven, and to every reptile creeping on the earth, which has in itself the
    breath of life, even every green plant for food; and it was so.
  eng-ULB: To every beast of the earth, to every bird of the heavens, and to everything
    that creeps upon the earth, and to every creature that has the breath of life
    I have given every green plant for food.” It was so.
  spa-VBL: Todas las plantas verdes las he dado a todos los animales de la tierra,
    a las aves, y a cada criatura que se mueve sobre la tierra, es decir, a todo ser
    vivo”. Y así sucedió.
  fra-_FOB: Et à tous les animaux des champs, et à tous les oiseaux des cieux, et
    à tout ce qui se meut sur la terre, qui a en soi une âme vivante, j'ai donné toute
    herbe verte pour nourriture; et cela fut ainsi.
  mal-mal: ഭൂമിയിലെ സകലമൃഗങ്ങൾക്കും ആകാശത്തിലെ എല്ലാ പറവകൾക്കും ഭൂമിയിൽ ഇഴയുന്ന സകല
    ജന്തുക്കൾക്കും ജീവനുള്ള സകലത്തിനും ആഹാരമായിട്ടു പച്ചസസ്യം ഒക്കെയും ഞാൻ കൊടുത്തിരിക്കുന്നു”
    എന്നു ദൈവം കല്പിച്ചു; അങ്ങനെ സംഭവിച്ചു.
  lit-lit: O visiems žemės laukiniams žvėrims, visiems padangių paukščiams ir visiems
    gyvūnams, judantiems ant žemės, turintiems savyje gyvasties esmę, duodu visokius
    žalius augalus kaip maistą. Taip ir įvyko.
  urd-GVR: Is tarah maiṅ tamām jānwaroṅ ko khāne ke lie hariyālī detā hūṅ. Jis meṅ
    bhī jān hai wuh yih khā saktā hai, ḳhāh wuh zamīn par chalne-phirne wālā jānwar,
    hawā kā parindā yā zamīn par reṅgne wālā kyoṅ na ho.” Aisā hī huā.
  suz-BL: मिनु गो रागीम बाक्‍ब जन्‍तु, बी ब्‍यफ, रागी ङा चिक्‍ब, खपीम ग्रेशा गाक्‍ब
    आइक्‍च जन्‍तु नु मारेइ मारेइ ब्रोंइशा बाक्‍ब आन कली घांस, सुवा ब्‍वचा गेतामी”
    देंमाक्‍त। मिनु मोदेंशो दुम्‍माक्‍त। भजन संग्रह १४५:१६
  ita-1927: E ad ogni animale della terra e ad ogni uccello dei cieli e a tutto ciò
    che si muove sulla terra ed ha in sé un soffio di vita, io do ogni erba verde
    per nutrimento”. E così fu.
  ckb-ckb: بۆ هەموو گیانلەبەرانی زەوی و هەموو باڵندەکانی ئاسمان و هەموو بوونەوەرێکی
    خشۆکی سەر زەوی، هەموو بوونەوەرێک کە هەناسەی ژیانی تێدایە، هەموو ڕووەکی سەوزم بۆ
    خۆراک پێداون.» جا ئاوا بوو.
  nas-nas: Eeꞌnoko ookara kauꞌkarenaumo-nanka kansiꞌkooning, napoꞌ barennanka auviꞌau-kooning
    eeꞌnoko ookara kapooꞌnanka kansiꞌkoo daue nanaamaing, eeꞌnoko ookara kapooꞌ domantooꞌnanka,
    ninge teing ookara kapooꞌ dupumaung maaꞌkoo avoronsing.” Eeꞌnoko teeꞌ eeꞌnaꞌ nkoaruꞌ.
  eng-BBE: 'And to every beast of the earth and to every bird of the air and every
    living thing moving on the face of the earth I have given every green plant for
    food: and it was so.'
  crx-NTPO: '''Ink''ez cha ndi yun k''ut usjiz-i, dut''ai ndo nudilh-i, ''ink''ez
    yun k''ut nulh''as-i cha, ndi yun k''ut hanuyeh-i yuti''ulh huba bugha ínus''ai,”
    ''ink''ez whuz un''a ''uhooja.'
  kan-OKCV: ಭೂಮಿಯಲ್ಲಿರುವ ಎಲ್ಲಾ ಜೀವಿಗಳಿಗೂ ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ ನೆಲದ ಮೇಲೆ ಹರಿದಾಡುವ ಜೀವಿಗಳಿಗೂ
    ಉಸಿರನ್ನು ಹೊಂದಿರುವ ಪ್ರತಿಯೊಂದು ಜೀವಿಗಳಿಗೆ ಹಸಿರಾದ ಸಸ್ಯಗಳನ್ನೆಲ್ಲಾ ನಾನು ಆಹಾರವಾಗಿ ಕೊಟ್ಟಿದ್ದೇನೆ,”
    ಎಂದರು. ಅದು ಹಾಗೆಯೇ ಆಯಿತು.
  bbb-bbb: '@see-verse:GEN.001.029'
  tam-2017: பூமியிலுள்ள அனைத்து மிருகஜீவன்களுக்கும், ஆகாயத்திலுள்ள அனைத்து பறவைகளுக்கும்,
    பூமியின்மேல் ஊரும் பிராணிகள் எல்லாவற்றிற்கும் பசுமையான அனைத்துவிதத் தாவரங்களையும்
    ஆகாரமாகக் கொடுத்தேன்” என்றார்; அது அப்படியே ஆனது.
  spa-RV-1909: 'Y á toda bestia de la tierra, y á todas las aves de los cielos, y
    á todo lo que se mueve sobre la tierra, en que hay vida, toda hierba verde les
    será para comer: y fué así.'
  ron-BTF: Şi fiecărei fiare a pământului şi fiecărei păsări a cerului şi fiecărei
    târâtoare pe pământ, în care este viaţă, le-am dat fiecare plantă verde pentru
    mâncare; şi aşa a fost.
  eng-WEBP: To every animal of the earth, and to every bird of the sky, and to everything
    that creeps on the earth, in which there is life, I have given every green herb
    for food;” and it was so.
  eng-FBV: I'm giving all the green plants to all the land animals, to the birds,
    and to every creature that moves on the earth—to every living thing.” And that's
    what happened.
  nld-1939: Maar aan alle wilde beesten, aan alle vogels in de lucht, aan al wat beweegt
    en leeft op de aarde, geef Ik alle groene planten tot voedsel. Zo geschiedde.
  nch-BL: Huan nopa tapiyalme, totome huan nochi sequinoc tamanti cati nemij ipan
    taltipacti niquinmaca nochi sacat huan xihuit cati xoxohuic para quicuase.” Huan
    quej nopa elqui.
  tfr-NTPO: Gueniyo ga öng, sënwa, äya kjl̈oshko so, e kong kjl̈o sho twër ber ba
    kong, ue wl̈o» l̈e. L̈ara sorë ga shäryono beno eni.
  vie-1934: Còn các loài thú ngoài đồng, các loài chim trên trời, và các động vật
    khác trên mặt đất, phàm giống nào có sự sống thì ta ban cho mọi thứ cỏ xanh đặng
    dùng làm đồ ăn; thì có như vậy.
  hin-CV: और पृथ्वी के प्रत्येक पशुओं, आकाश के सब पक्षियों और पृथ्वी पर रेंगनेवाले
    सब जीव-जन्तुओं को—प्रत्येक प्राणी को जिसमें जीवन का श्वास है—मैं प्रत्येक हरे
    पौधे भोजन के लिये देता हूं.” और वैसा ही हो गया.
  eng-OURB: To every animal of the earth, and to every bird of the sky, and to everything
    that creeps on the earth, in which there is life, I have given every green herb
    for food;” and it was so.
  spa-BES: Y a toda bestia de la tierra, y a toda ave del cielo, y a todo ser viviente
    que se mueve sobre la faz de la tierra, he dado toda planta verde para alimento;
    y fue así.
  tdx-tdx: Aa ty amo hene bibi’ ty tane toio naho ze fonga voron-tioke vaho ze raha
    misitsi­tse an-tane atoy, ze kila raha veloñe, le nimeako ze hene ahets’antsetra
    ho haneñe. Le izay ty ie.
  vid-vid: Na ajo migongolo jeng'ha na videje vyeng'ha viwele kuli ulanga na vilumbigwe
    vilingutambala, ena chila chilumbigwe chiwele na ukomu, chilyo chawo chowa mahamba
    geng'ha ga mizuchila.” Iwa hihyo.
  pwg-pwg: Ma ghamoghamo kii vavai na inamona ma kii rugurugu matamatisi. Ghamoghamo
    kudubina yawayawasi dobuwai idagudagu, ghamoghamo dipa ma kiu ma dowatetetesi
    yavata na inamona ma kii rugurugu kudubina avereveresi da ina kani.” Ma vaghina,
    nakanani itupuwa.
  eng-OKE: and unto every beast of the earth, and to every fowl of the heavens, and
    to every reptile upon the earth in which is the breath of life, every green herb
    to eat; and it was so.
  tha-KJV: สำหรับบรรดาสัตว์ป่าบนแผ่นดินโลก บรรดานกในอากาศ และบรรดาสัตว์​ที่​เลื้อยคลานที่​มี​ชี​วิตบนแผ่นดินโลก
    เราให้บรรดาพืชผักเขียวสดเป็นอาหาร” ก็​เป็นดังนั้น
  por-BR-2018: 'E a todo animal da terra, e a todas as aves dos céus, e a tudo o que
    se move sobre a terra, em que há vida, toda erva verde lhes será para comer: e
    foi assim.'
  bco-bco: No꞉ hen amilo꞉ sano꞉lo꞉, o꞉ba꞉ iwalulo꞉ dalolia꞉ga꞉lo꞉ siano꞉lo꞉, a꞉la꞉ta꞉ga꞉
    no꞉ kelego꞉ galin hen amilo꞉ dalolia꞉ ha꞉nano꞉lo꞉, kelego꞉ tambo mela꞉no꞉lo꞉ a꞉lab
    i a꞉no꞉ i fo꞉s o꞉lia꞉ fugus o꞉lia꞉yo꞉ imo꞉ maiya꞉ki dimio꞉l.” A꞉la꞉sa꞉labiki a꞉la꞉ka
    fa꞉la꞉dowo꞉.
  deu-ELO: und allem Getier der Erde und allem Gevögel des Himmels und allem, was
    sich auf der Erde regt, in welchem eine lebendige Seele ist, habe ich alles grüne
    Kraut zur Speise gegeben.
  ktm-ktm: Odoke su ka-an pe nenka-an eri ana’ su song ti mundriu pe ndrokei orwon.”
  caa-caa: Pero cꞌani inwajcꞌu e cꞌopot tuaꞌ ucꞌuxiobꞌ tunor e animalobꞌ xeꞌ aturuanobꞌ
    tama e cꞌopot. Y bꞌan tuaꞌ inwajcꞌu e animalobꞌ xeꞌ uquejruꞌ ubꞌobꞌ tor e rum
    y tunor e sian mut tuaꞌ ucꞌuxiobꞌ ubꞌan”, che e Dios. Y bꞌan numuy.
  eng-WYC-2018: and to all living beasts of [the] earth, and to each bird of (the)
    heaven(s), and to all things that be moved in [the] earth, and in which is a living
    soul, that they have (them) to eat; and it was done so. (and also for all the
    living beasts of the earth, and for each bird of the air, and for all the things
    that creep on the earth, and in which is a living soul, so that they have them
    to eat; and it was done so.)
  epo-epo: Kaj al ĉiuj bestoj de la tero kaj al ĉiuj birdoj de la ĉielo kaj al ĉiuj
    rampaĵoj sur la tero, kiuj havas en si vivan animon, la tutan verdan herbaĵon
    kiel manĝaĵon. Kaj fariĝis tiel.
  uig-PIN: xundaⱪla yǝrdiki barliⱪ janiwarlar bilǝn asmandiki barliⱪ uqar-ⱪanatlar
    wǝ yǝr yüzidǝ barliⱪ ɵmiligüqilǝrgǝ, yǝni barliⱪ jan-janiwarlarƣa ozuⱪluⱪ bolsun
    dǝp barliⱪ gül-giyaⱨlarni bǝrdim» dewidi, dǝl xundaⱪ boldi.
  beo-beo: Amola E eno amane sia:i, “Na da mola:ya:i gisi liligi huluane amo osobo
    bagade ohe fi amola sio fi mu amo ganodini amola liligi osoboba:le lafia:dalebe,
    ilia moma:ne ilima iaha.” E da amo sia:beba:le amo hou da doaga:i dagoi ba:i.
  tpi-OTNT: Tasol mi givim ol grinpela lip na gras samting olsem kaikai bilong olgeta
    bikpela na liklik animal na bilong olgeta pisin.” Orait ol dispela samting i kamap
    olsem God i tok.
  hau-SA: Na kuma ba da dukan dabbobin ƙasa, da dukan tsuntsayen sama, da dukan abin
    da yake rarrafe a ƙasa, da dai iyakar abin da yake numfashi; haka kuma na ba da
    ganyaye su zama abinci.” Haka kuwa ya kasance.
  udu-udu: Dhala ris tonycuḵ gi mony’cesh mo dhali aris ’dii kun p̱en e momis mo dhala
    ris to kun parana p̱o/ mony’cesh mo, dhali aris to kun shi/irin kun ’kon ki e
    mo tani aha/ c̱ikina aris ton dhii/in kun minu si gom tonṯe/ mo. Dhali a’di waki’d
    kan mo.
  uig-LAT: shundaqla yerdiki barliq janiwarlar bilen asmandiki barliq uchar-qanatlar
    we yer yüzide barliq ömiligüchilerge, yeni barliq jan-janiwarlargha ozuqluq bolsun
    dep barliq gül-giyahlarni berdim» déwidi, del shundaq boldi.
  nde-nde: Njalo nginika zonke izihlahla eziluhlaza kuzozonke izinyamazana zomhlaba
    lakuzo zonke izinyoni zemkhathini lakuzo zonke izidalwa ezihambayo emhlabathini,
    yonke into ephefumula impilo phakathi kwayo ukuba zibe yikudla kwazo.” Kwabanjalo.
  ton-ton: Pea ko e fanga manu kotoa pē ʻi he fonua, mo e fanga manupuna kotoa pē
    ʻoe ʻatā, mo e meʻa moʻui kotoa pē ʻoku totolo ʻi he fonua, ʻe kai ʻi he ʻakaulaumata
    kotoa pē:” pea naʻe hoko ia.
  ces-1613: Všechněm pak živočichům zemským, i všemu ptactvu nebeskému, a všemu tomu,
    což se hýbe na zemi, v čemž jest duše živá, všelikou bylinu zelenou dal jsem ku
    pokrmu. I stalo se tak.
  eko-eko: 'Kininkha mathapa ooshi nkhama vitthu-zooja za nyama zooshi ziriina ohaayi:
    anyannyi ooshi o''otulu na nyama zooshi mpakha epile zinjipurulaaye vathi.” Khurettikhana
    etthiipo.'
  nss-nss: Pe hu kan masih para pwan, pe hu norukan masih para wohowoh, pe hu kan
    masih para seselek ndrita pwan–hu melit masih mepo makunuwehu tora aliy–ara uhungini
    hu hu ndromwindriu pe hu youkei salau para karayah anandrinahu.” Pe irayah tehen
    aliy.
  eng-WMB: To every animal of the earth, and to every bird of the sky, and to everything
    that creeps on the earth, in which there is life, I have given every green herb
    for food;” and it was so.
  tam-TCV: பூமியிலுள்ள எல்லா மிருகங்களுக்கும், ஆகாயத்துப் பறவைகளுக்கும், தரையில் நடமாடும்
    எல்லா உயிரினங்களுக்கும், அதாவது தன்னில் உயிர்மூச்சு உள்ள எல்லா உயிரினங்களுக்கும்
    நான் பச்சைத் தாவரங்கள் எல்லாவற்றையும் உணவாகக் கொடுக்கிறேன்” என்று சொன்னார். அது
    அப்படியே ஆயிற்று.
  ceb-ULB: Sa matag mapintas nga mananap sa kalibotan, sa matag langgam sa kalangitan,
    ug sa tanang mananap nga nagakamang sa kalibotan, ug sa matag binuhat nga adunay
    gininhawa sa kinabuhi gihatag ko ang lunhaw nga tanom aron makaon.” Nahitabo kini.
  mkn-mkn: Beta ju kasi samua macam tanaman, ko jadi samua macam binatang pung makanan.
    Ada makanan buat binatang piara, binatang liar, binatang marayap, deng burung-burung
    dong.” Omong abis bagitu ju, samua macam makanan ada.
  pol-UBG: I wszelkim zwierzętom ziemi, i wszelkiemu ptactwu niebieskiemu, i wszystkiemu,
    co pełza po ziemi i ma w sobie życie, pokarmem będą wszelkie rośliny zielone.
    I tak się stało.
  agr-agr: Unstu, ashí kuntin nugkanum ayá nunash, chigki wegantu aidaunashkam, japiinas
    yujau aina nujai, ashí pujutji ajamu aina nunak, ashí dupa samekbau aina nuna
    dita yuwatnujin umigkajai”, tiuwai. Tamawaik imanisag uminkauwai.
  kyc-kyc: Isa yuunya mena rara dupwape yaka ketae papingi rara dupwape bange yuu
    dokona panga panga papingi dupwanape dee lete bange ŋeeŋae singi peparaepena lao
    nambame isako kyakange dupwa nakamana nenge ingyuo nena lao mailyuko, leya. Leyamuli
    pyuo piya.
  urd-GVU: اِس طرح مَیں تمام جانوروں کو کھانے کے لئے ہریالی دیتا ہوں۔ جس میں بھی جان
    ہے وہ یہ کھا سکتا ہے، خواہ وہ زمین پر چلنے پھرنے والا جانور، ہَوا کا پرندہ یا
    زمین پر رینگنے والا کیوں نہ ہو۔“ ایسا ہی ہوا۔
  deu-1912: und allem Getier auf Erden und allen Vögeln unter dem Himmel und allem
    Gewürm, das da lebt auf Erden, daß sie allerlei grünes Kraut essen. Und es geschah
    also.
  ntj-ntj: Palunyalu-tjanamparna yanamulpa pirniku puru tjurlpu pirniku tjunu yukiri
    puru warta nyarlpitjarra tjiinya mirrka-yanku ngalkulatjaku.” Yuwa, Mama Kuurrtu
    watjannyangka palunyapirinypa ngarangu.
  row-row: Au o fee basa hau mataꞌ-mataꞌ, fo dadꞌi basa banda ra nanaat na. Nanaat
    soaꞌ neu banda neꞌeboiꞌ, banda fui, banda mana nodꞌoꞌ, ma mbuiꞌ ra.” Ana olaꞌ
    basa ma, basa nanaat mataꞌ-mataꞌ dadꞌi tuteꞌ a.
  kan-2017: ಇದಲ್ಲದೆ ಭೂಮಿಯ ಮೇಲೆ ತಿರುಗಾಡುವ ಮೃಗಗಳು, ಆಕಾಶದಲ್ಲಿ ಹಾರಾಡುವ ಪಕ್ಷಿಗಳು, ನೆಲದಲ್ಲಿ
    ಹರಿದಾಡುವ ಕ್ರಿಮಿಕೀಟಗಳು ಮೊದಲಾದ ಜೀವಿಗಳಿಗೆ ಹಸುರಾದ ಸಸ್ಯಗಳನ್ನೆಲ್ಲಾ ಆಹಾರಕ್ಕಾಗಿ ಕೊಟ್ಟಿದ್ದೇನೆ”
    ಎಂದು ಹೇಳಿದನು. ಅದು ಹಾಗೆಯೇ ಆಯಿತು.
  ena-ena: Kɨlɨ asɨŋ lɨbulɨbu akuaba akuaba sɨhɨm sabaŋ agɨlasaŋ lamacin uami. Sɨhɨm
    sabaŋ lahu havaŋ akuaba akuaba navɨbali agasaŋ lamacin uami. Lɨci hameŋ laci ala
    lɨhavɨmi.
  tgo-tgo: Thetheghan, maa, na thetheghan thɨ li e gharenji vwatae na the bigi e yawayawaliye
    kaero ya vatomwe weŋgiya nana na umbwaumbwa ndamwandamwanji na thiye ghanji.”
    Na i yomara ŋgoreiye.
  yap-yap: machane urngin e tin gagang’ nge tin b’achig e gamanman ni malboch, nge
    urngin e arche’ e nggu pi’ ngorad e woldug nib galunglung ni ir e nge mang ggan
    ngorad” — me yodorom.
  tet-tet: Haꞌu klatan no ai horis mahoo tahan matak oi-oik bodik osa no lotuk haan.
    Noo haan bodik osa no lotuk hakiak, osa no lotuk fuik, osa no lotuk maneꞌek no
    manu ai leten.” Katak notu, hahaak hotu-hotu moos iha.
  hlt-MCSB: Te phoeiah, “Diklai kah mulhing boeih khaw, vaan kah vaa boeih khaw, diklai
    ah aka tat tih amah dongah hingnah hinglu aka khueh boeih khaw, baelhing hingsuep
    boeih te cakok la om saeh,” a ti nah. Te dongah om tangloeng coeng.
