verse: GEN.001.010
translations:
  mal-C: ഉണങ്ങിയ നിലത്തിനു ദൈവം “കര” എന്നും വെള്ളത്തിന്റെ ശേഖരത്തിനു “സമുദ്രം” എന്നും
    പേരുവിളിച്ചു; നല്ലത് എന്നു ദൈവം കണ്ടു.
  deu-TKW: Und Gott nannte das Trockene Erde, die Ansammlung der Gewässer aber nannte
    er Meer. Und Gott sah, daß es gut war.
  lin-lin: Nzambe abengaki mabele ya kokawuka « mokili, » mpe abengaki mayi oyo esanganaki
    esika moko « ebale monene. » Nzambe amonaki ete ezali malamu.
  cbr-NT: Axa ëskikë a ka Nukën 'Ibu Diosan me kakin anëakëxa, anëanan ka axa timë́ax
    'ianëmë 'ëosa 'aish rakákë a parúmpapa kakin anëakëxa. Usai 'iá ka kamabi Nukën
    'Ibu Diosan upí 'ikë isakëxa,
  eng-LSV: And God calls the dry land “Earth,” and the collection of the waters He
    has called “Seas”; and God sees that [it is] good.
  bmu-bmu: Mewö asuhuiga örönŋaŋgö qetŋi gölme qeta o kambu tokogeri, miaŋgö qetŋi
    köwet etkoholök. Etkohola etkehiga miaŋön mönö ölöwahök.
  eng-GNV: 'And God called the dry land, Earth, and he called the gathering together
    of the waters, Seas: and God saw that it was good.'
  eng-WEBSTER: 'And God called the dry land Earth, and the collection of waters he
    called Seas: and God saw that it was good.'
  nhw-BL: Huan Toteco Dios quitocaxti catli huactoc “tlali”. Huan nopa atl catli mosansejcotilijtoya
    quitocaxti “hueyi atl”. Huan Toteco Dios quitlachili catli quichijtoya huan quiitac
    para cuali.
  swh-ONEN: Mungu akaiita nchi kavu “ardhi,” nalo lile kusanyiko la maji akaliita
    “bahari.” Mungu akaona kuwa ni vyema.
  bba-bba: Mɑ u tem ɡbebum mɛ sokɑ tem, mɑ u mɑɑ nim sube nin bɑɑtere sokɑ nim wɔ̃ku.
    Mɑ n nùn wɛ̃re.
  eng-KJVCPB: 'And God called the dry land Earth; and the gathering together of the
    waters called he Seas: and God saw that it was good.'
  cpy-cpy: Iitakiro Tajorentsi jempe opiryaa-patha-tanaki “kepatsi”. Rooma jempe apataatanaka
    nijaa-paeni iitakiro “inkaari”. Ikanta raminakiro Tajorentsi kameetha okantaka.
  mpx-mpx: Yaka Yabowaine bilibili kekevana alana i tun “datu,” ge wewel i tub pahipahi
    alana i tun “hoga.” Inoke Yabowaine i kite i waisi.
  wbp-wbp: Kuja walya parduna palka-jarrija, ngulakujurla Kaaturluju yirdiji yungu
    ‘Walya’. Kujarla ngapa marlaja kanunju-jarrija manulpa palka-juku ngunaja, ngulakujurla
    Kaaturluju yirdiji yungu ‘Ngapa Mangkuru’. Kuja-palangu nyangu walya manu ngapa
    mangkuru, ngulakuju-palangu wardinyi-jarrija.
  luo-luo: Nyasaye nochako lowo ni “piny” kendo pige mane ochokore nochako ni “nembe.”
    Kendo Nyasaye noneno ni mano ber.
  meu-meu: Dirava ese tano kaukauna ladana e hatoa Tanobada; bona ranu na edia gabu
    ai e hahebou ladadia e hato Davara. Dirava ese e itaia, vada e namo.
  npi-ULB: परमेश्‍वरले ओभानो जमिनलाई “पृथ्वी” भन्‍नुभयो, र जम्मा भएको पानीलाई “समुद्र”
    भन्‍नुभयो । उहाँले हेर्नुभयो, र त्यो असल थियो ।
  yor-yor: Ọlọ́run sì pe ilẹ̀ gbígbẹ náà ní “ilẹ̀,” àti àpapọ̀ omi ní “òkun.” Ọlọ́run
    sì rí i wí pé ó dára.
  emp-NTPO: Maʌ̃ra Ãcõrẽba bia unusia. Ẽjũã põãsara Ãcõrẽba trʌ̃ b̶ʌsia “egoro.” Baido
    ãbaa ũmenada trʌ̃ b̶ʌsia “pusa.”
  ind-ind: Allah menyebut tanah kering itu ‘darat’ dan kumpulan air itu ‘laut’. Allah
    melihat bahwa semuanya itu baik.
  pes-OPCB: خدا خشکی را «زمین» و اجتماع آبها را «دریا» نامید. و خدا دید که نیکوست.
  ssx-ssx: Kutupa mo yuna꞉ bikita꞉ Kenkee laa mo homeke alena꞉ mombeleeke ikalina꞉
    bikita꞉ Dawalae leekeme. Koto ekina꞉ moeki hando haota꞉ Koda꞉ma꞉ ta꞉na꞉ma꞉ homeekeme.
  lcm-lcm: Na God kala atuk a laman po ago kuvul ang ta nei laman, na kala atuk a
    ring kolo ang ta kuli roe. God kala arai ania ta vola roron.
  aer-aer: Ngkartele anteme apmere ararrtye yanhe renhe arraterlenge “ahelhe” atniweke,
    kenhe kwatye Rarle apurtelhe-ileke yanhe renhe Re “kwatye alaye” atniweke. Ngkartele
    areke iwenhe-arle Re aknganeke-arle mwerre aneke.
  tgl-ULB: Tinawag ng Diyos ang tuyong lupain na “lupa” at ang natipong tubig ay tinawag
    niyang “dagat.” Nakita niyang ito ay kaaya-aya.
  nop-nop: Kaŋ Bepaŋdi siliŋ wondok wou kwet yoguk, eŋ imeŋgwaŋ wapum wondok wou luhi
    yoguk. Unduŋ tiŋa kaune utumba tuguk.
  kca-kca: Сорәм тӑха Турәм мўва нэмәтсәԓы, йӑха ӑктәм йиӈкәт щарса нэмәтсәԓы. Турәм
    шийаԓәсԓы, щит йӑм.
  cbu-NT: puzaa tsapu átu ísamarangiya. Itaru, kungootssha mar átu ísamarangiya. Ashiramchu,
    Apanll tsapoo, mishat kungoo kis naparangiya. Kizpurcha wanasiri, tárangiya.
  hui-hui: Dindi yobi pani hayago Ngode Datagaliwabehanda dindi mini wini. Ani bialu
    iba mbiraoreha birumogo biyagola ibugua iba solowara mini wini. Ani buwa Ngode
    Datagaliwabe ibunime o biyaruni bibahende bayaleoreyane hendene.
  wrs-wrs: wo Sesoava ona, doa pethava hivhoai, pomba mongnahalva doa hivrangai, wo
    noinda himba osva sevrana, wanplomb. Sesoava ona nonglana, besal lehra.
  mya-mya: ကုန်း​ကို``မြေ​ကြီး'' ဟူ​၍​လည်း​ကောင်း၊ စု​ဝေး လျက်​ရှိ​သော​ရေ​ကို``ပင်​လယ်''
    ဟူ​၍​လည်း​ကောင်း ခေါ်​တွင်​စေ​တော်​မူ​၏။ ဘု​ရား​သ​ခင်​သည် ထို အ​မှု​အ​ရာ​ကို​ရှု​မြင်​၍​နှစ်​သက်​တော်​မူ​၏။-
  cbi-NTPO: Tsejtu Dios ejke tenanuya “tu” mumu pumi, tsenmin selu pandainsha wa'dimu
    pinuya “lamaa” mumu pumi. Tsejtu kumuinchi ura deeñu katatu,
  bod-N: དཀོན་མཆོག་གིས་སྐམ་སའི་མིང་ལ་ས་གཞི་ཞེས་བཏགས་པ༌དང༌། ཆུ་རྣམས་ལྷན་དུ་འདུས་པ་ལ་རྒྱ་མཚོ་ཞེས་མིང་བཏགས༌ཤིང༌།
    ཁོང་གིས་དེ་ནི་ལེགས་པར་དགོངས༌སོ།།
  wsk-wsk: Se sor marakam ale ali aratam mu Kaem nup beteram “ali” mam, se yu nama
    kuwim suanta bolala aram mu nup beteram “gagi” mam. Ale Kaem mel aratam mu arigam
    yawarakala.
  kkl-kkl: Mag longop taogne neneko Allahri “mag sin longoropne mag nubunge laut”
    engkaogti, mog so'o mag sindi niknibaog komne so'o nimi wamnebag pibogti, “so'o
    mektopne” engkaogti, walia uan sembaog.
  sna-sna: Mwari akatumidza pasi pakaoma kuti, “nyika,” uye mvura yakaungana akaiti
    “makungwa.” Uye Mwari akaona kuti zvakanga zvakanaka.
  spa-BLM: Dios llamó a la tierra seca “tierra”, y a la reunión de las aguas la llamó
    “mares”. Dios vio que era bueno.
  beu-beu: Angmuse por-alolang emeke aanamang daeri angu, Lahatala Ana ene maveng
    hula, ꞌaadang-taataꞌ; bot jar ba taing vengkumpul mana nu mi angu, Lahatala Ana
    ene maveng hula, ꞌtangꞌ. Aadang-taata, bot tang angu, Lahatala Ana uuling ateing
    muse, Ana vengpikir hula, emangpi ba Ana ening iila angu, aaung.
  cac-cac: A b'aj ix checlajcan staquin̈al chi', “luum” ix sb'iejcani, axo a a' junn̈ej
    ix aj chi', “mar” ix sb'iejcan a'. Axo ix yilan Dios chi', te vach' ix aji.
  swh-ULB: Mungu aliita ardhi kavu “nchi,” na maji yaliyo kusanyika akayaita “bahari.”
    Akaona kuwa ni vyema.
  bel-bel: І назваў Бог сушу зямлёю, а збор вады назваў морамі. І ўбачыў Бог, што
    гэта добра.
  wed-wed: Ma doa alalana i ḡorei, Dobu ma waira i vivitagogieia i ḡorei, Boga. Ma
    i ʼnanai da i ai.
  deu-ELBBK: Und Gott nannte das Trockene Erde, und die Sammlung der Wasser nannte
    er Meere. Und Gott sah, dass es gut war.
  mbb-OT: Ne haazà is memaza, migngezanan te Megbevayà he “tanà” ne haazà is insivey
    zin he wahig, migngezanan din he “zaǥat.” Ne naahà te Megbevayà he meupiya haazà.
  msc-msc: A ka gbelemala wo kili ko duu, ka ji ladɛnni kili ko kɔɔji. Alla ka a yen
    ko wo ka ɲi.
  mal-2015: ഉണങ്ങിയ നിലത്തിന്നു ദൈവം ഭൂമി എന്നും വെള്ളത്തിന്റെ കൂട്ടത്തിന്നു സമുദ്രം
    എന്നും പേരിട്ടു; നല്ലതു എന്നു ദൈവം കണ്ടു.
  tuo-NT: Te boposãjãꞌquere ĩꞌagʉ̃, “diꞌta” wãmeyecʉ niwĩ. Aco niꞌcãrõ meꞌrã nerẽꞌquere
    “dia pajiri maajo” wãmeyecʉ niwĩ. Õꞌacʉ̃ te cʉ̃ weeꞌquere ĩꞌagʉ̃, “Añuꞌu”, nicʉ
    niwĩ.
  gup-gup: Wanjh God welengngeykurrmeng kunrorre. Dja kukku manbu bomornnamerrinj
    kukudji, wanjh kunu ngeykurrmeng kurrula. Wanjh God nang kamak rowk.
  met-met: Urana uxu long mamasana ba, “Titi,” saing uxu lang guguniangama ba, “Tek.”
    Baing Urana bagu saing yaha mana.
  gvs-gvs: Imadagi ikavava, dadavayana sayasayaina ivayoko poyapoya go, bwaeyana ivayoko
    négwasa. Igitedi dedevidi, e iuyaonedi.
  rmc-rmc: O Del diňa ola šuka phuvake nav „phuv“ a ole paňenge, so pes skidle pre
    jekh than, diňa nav „moros“. A o Del dikhľa, hoj oda hin mištes.
  nlg-nlg: Ma God te vatua nia na pari mamaha “na Paritina” mana beti te ghoro kolu
    mai te vatua nia “na Tahi.” Ma God te righia na hava te nea me nia togotogo.
  dgr-DOGNT: Dèè whegǫǫ sìı Nǫ̀htsı̨ “dèè,” yèhdı, eyıts'ǫ tı łą̀ą whetł'ıı sìı “tıcho,”
    yèhdı. Nǫ̀htsı̨ yeghàeda, wegha nezı̨.
  pes-OPV: و خدا خشکی را زمین نامید و اجتماع آبها رادریا نامید. و خدا دید که نیکوست.
  ron-1924: Думнезеу а нумит ускатул пэмынт, яр грэмада де апе а нумит-о мэрь. Думнезеу
    а вэзут кэ лукрул ачеста ера бун.
  aui-aui: Bi God tanawa kanakanana ikwatuveni Kubura bi rarima wiiwiitaghomidi ikwatuveni
    Yegii. Na God ikita da imiise.
  ben-OBCV: ঈশ্বর সেই শুকনো জমির নাম দিলেন “ভূমি” এবং জমা জলকে তিনি “সমুদ্র” নাম দিলেন।
    আর ঈশ্বর দেখলেন যে সেটি ভালো হয়েছে।
  lex-lex: Noma Nala kerkeranni de pa nwawa nohkerna ne ger mak kawoka re nwawa lora.
    Namkek de honona re samoga.
  rgu-rgu: Basa de Ana fee dae tuuꞌ ria, nade ‘madaꞌ lain’, ma oe fo nabua neuꞌ esa
    a, Ana feen nade ‘tasiꞌ’. Nita basa sira boe ma, dale Na namahoꞌo, nana huu hata
    fo Ana adu a, tebe malole.
  som-som: 'Markaasuu Ilaah ciiddii engegnayd u bixiyey Dhul; ururkii biyahana wuxuu
    u bixiyey Bado: oo Ilaah wuxuu arkay in taasu wanaagsan tahay.'
  lat-VUC: Et vocavit Deus aridam Terram, congregationesque aquarum appellavit Maria.
    Et vidit Deus quod esset bonum.
  aoi-aoi: Biya nakina Neningikarrawara ni-yengbijuwa akina ajiringka “Ariba.” Umba
    akina akungwa ebina nawurra-murndukwunuma numa-yengbijuwa “Makarda” nakina. Biya
    kembirra n-andeya nakina akena ni-rringka ariba akwa ngawa makarda alirrakukwulyubena-kiye-ka
    alakina-da.
  eng-ASVBT: 'And God called the dry land Earth; and the gathering together of the
    waters called he Seas: and God saw that it was good.'
  mna-mna: Lele raraazaŋana tana, ni ipaata be toono. Mi yok ta ilup la mbata na,
    ni ipaata be tai. Mi Anutu ire ma ndabok.
  ita-1885: E Iddio nominò l'asciutto Terra, e la raccolta delle acque Mari. E Iddio
    vide che ciò era buono.
  eng-LXXUP: And God called the dry land Earth, and the gatherings of the waters he
    called Seas, and God saw that it was good.
  eng-ULB: God called the dry land “earth,” and the gathered waters he called “seas.”
    He saw that it was good.
  spa-VBL: Entonces Dios llamó al suelo “tierra” y a las aguas les llamó “mares”.Y
    Dios vio que era bueno.
  fra-_FOB: Et Dieu nomma le sec, terre; et il nomma l'amas des eaux, mers; et Dieu
    vit que cela était bon.
  mal-mal: ഉണങ്ങിയ നിലത്തിനു ദൈവം ഭൂമി എന്നും വെള്ളത്തിന്റെ കൂട്ടത്തിനു സമുദ്രം എന്നും
    പേരിട്ടു; നല്ലത് എന്നു ദൈവം കണ്ടു.
  lit-lit: Ir Dievas pavadino sausumą žeme, o vandenų samplūdį jis pavadino jūromis.
    Ir Dievas matė, kad tai buvo gera.
  urd-GVR: Allāh ne ḳhushk jagah ko zamīn kā nām diyā aur jamāshudā pānī ko samundar
    kā. Aur Allāh ne dekhā ki yih achchhā hai.
  suz-BL: मिनु परमप्रभुमी सोव़शो रू कली रागी नु ब्‍वाक्‍कु देम्‍शा लीशो कली समुन्‍द्र,
    दे नें वोदा बाक्‍त। मिनु मेको आ सेल्‍शो तशा “रिम्‍शो दुम्‍त” देंमाक्‍त।
  ita-1927: E Dio chiamò l’asciutto “terra”, e chiamò la raccolta delle acque “mari”.
    E Dio vide che questo era buono.
  ckb-ckb: خودا وشکانییەکەی ناونا «زەوی». ئاوە کۆبووەوەکەشی ناونا «دەریا». خوداش بینی
    کە ئەمە باش بوو.
  nas-nas: Teketa Kumponinge teꞌ koverenooꞌ kansiꞌ tampuuꞌ eeꞌnoko tee ntong poonaruꞌ
    pirung tampuuꞌ. Eeꞌnoko Kumponinge tampaꞌ oovura dotuaruꞌ.
  eng-BBE: 'And God gave the dry land the name of Earth; and the waters together in
    their place were named Seas: and God saw that it was good.'
  crx-NTPO: '''Ink''ez Yak''usda (Elohim) ndi yun dizgi ''i yun k''ut whulhni, ''ink''ez
    ndi too ''ilhoh nedimbun ''i yatoo'' yulhni. ''Et Yak''usda (Elohim) ooba hoonzoo.'
  kan-OKCV: ದೇವರು ಒಣ ನೆಲಕ್ಕೆ “ಭೂಮಿ” ಎಂದೂ ಕೂಡಿಕೊಂಡಿದ್ದ ನೀರಿಗೆ “ಸಮುದ್ರ” ಎಂದೂ ಹೆಸರಿಟ್ಟರು.
    ದೇವರು ಅದನ್ನು ಒಳ್ಳೆಯದೆಂದು ಕಂಡರು.
  bbb-bbb: Godi fu are ije iriarema ije fu kua, Sakaeno kuaga are ije do nafuema ije
    fu kua, Davareno kuae. Bu ijiege revoga fu ije giamo fuka oemae.
  tam-2017: தேவன் வெட்டாந்தரைக்கு “பூமி” என்றும், சேர்ந்த தண்ணீருக்கு “சமுத்திரம்”
    என்றும் பெயரிட்டார்; தேவன் அது நல்லது என்று கண்டார்.
  spa-RV-1909: 'Y llamó Dios á la seca Tierra, y á la reunión de las aguas llamó Mares:
    y vió Dios que era bueno.'
  ron-BTF: Şi Dumnezeu a numit uscatul pământ, şi adunarea apelor a numit-o mări;
    şi Dumnezeu a văzut că lucrul acesta era bun.
  eng-WEBP: God called the dry land “earth”, and the gathering together of the waters
    he called “seas”. God saw that it was good.
  eng-FBV: God called the land “earth” and the waters “seas.” God saw that it was
    good.
  nld-1939: Het droge noemde God aarde, het saamgevloeide water noemde Hij zee. En
    God zag, dat het goed was.
  nch-BL: Huan Toteco Dios quitocaxti nopa cati huactoc “tali”. Huan nopa at cati
    mosejcotilijtoya quitocaxti “hueyi at”. Huan Toteco Dios quitachili cati quichijtoya
    huan quiitac para cuali.
  tfr-NTPO: Kjok dogro l̈i kowara beno «kl̈ung», dl̈ung l̈i kowara beno «dl̈ung».
    Eshko ga ĩya ga beno pjl̈úe.
  vie-1934: Đức Chúa Trời đặt tên chỗ khô cạn là đất, còn nơi nước tụ lại là biển.
    Đức Chúa Trời thấy điều đó là tốt lành.
  hin-CV: परमेश्वर ने सूखी भूमि को “धरती” तथा जो जल इकट्ठा हुआ उसको “सागर” कहा और
    परमेश्वर ने देखा कि वह अच्छा है.
  eng-OURB: God called the dry land “earth,” and the gathering together of the waters
    he called “sea”. God saw that it was good.
  spa-BES: Y Dios dio a la tierra firme el nombre de la tierra; y las aguas juntas
    en su lugar fueron llamadas mares; y Dios vio que era bueno.
  tdx-tdx: Nataon’Añahare ty hoe Tane i maikey, naho ty hoe Riake o rano nifanontoñeo,
    le nivazohon’Añahare te soa.
  vid-vid: Nguluwi nakahachema honhu aho kigongo “Isi” na nhing'hano ya mazi kahachema
    “Bahali”. Nakona kuta inoga.
  pwg-pwg: Ma dowa kanakanana ivi vavei ‘dobu’ ma okowina ivi vavei ‘yegai.’ Ma ikitai
    da biibiina.
  eng-OKE: And the Lord called the dry land Earth, and the place of the collection
    of waters He called Sea. And the Lord saw that it was good.
  tha-KJV: พระเจ้าทรงเรียกที่​แห​้งว่าแผ่นดิน และที่น้ำรวบรวมเข้าอยู่​แห่​งเดียวกั​นว​่าทะเล
    พระเจ้าทรงเห็​นว​่าดี
  por-BR-2018: E chamou Deus à porção seca Terra, e à reunião das águas chamou Mares;
    e viu Deus que era bom.
  bco-bco: Kalaido꞉ a꞉no꞉ Gode eyo꞉ “hen” wikilo꞉. Ho꞉n kegenelia꞉ga꞉lo꞉ dowo꞉ a꞉no꞉
    “so꞉lu ho꞉n” wikilo꞉. Gode eyo꞉ dimida꞉sa꞉ga꞉ ta꞉fo꞉ ko꞉lo꞉ nafa ba꞉ba꞉.
  deu-ELO: Und Gott nannte das Trockene Erde, und die Sammlung der Wasser nannte er
    Meere. Und Gott sah, daß es gut war.
  ktm-ktm: Petngendrei iyuwen lok ndre pusukon eri “poi,” pe wo ndre ihtok ile ke
    sehir, eri Iy iyuwen ile “ndras.” Iy indre-et ile eriy pe ihposan ipe huyen.
  caa-caa: Pues tama e lugar xeꞌ taquin e Dios uturbꞌa ucꞌabꞌa “rum”, y e jaꞌ lo que
    e Dios cay umorojse uturbꞌa ucꞌabꞌa “e nuxi jaꞌ”. Y conda cꞌapa uche tunor era,
    e Dios tzay uwira que imbꞌutz tunor lo que uche
  eng-WYC-2018: And God called the dry place, (the) earth; and he called the gatherings
    together of waters, the seas. And God saw that it was good;
  epo-epo: Kaj Dio nomis la sekaĵon Tero, kaj la kolektiĝojn de la akvo Li nomis Maroj.
    Kaj Dio vidis, ke ĝi estas bona.
  uig-PIN: Huda ⱪuruⱪ tupraⱪni «yǝr», yiƣilƣan sularni bolsa «dengizlar» dǝp atidi.
    Huda bularning yahxi bolƣanliⱪini kɵrdi.
  beo-beo: Osobo hafoga:i amoma Gode da ‘Osobo’ dio asuli. Amola hano gilisi amoma
    E da ‘Hano Wayabo Bagade’ dio asuli. Gode da Ea hamoi da noga:idafa ba:i.
  tpi-OTNT: Dispela ples drai God i kolim “Graun.” Na ol wara i bung pinis long wanpela
    hap em i kolim “Solwara.” God i lukim olgeta dispela samting i gutpela, na em
    i amamas.
  hau-SA: Allah ya kira busasshiyar ƙasar “doron ƙasa,” ruwan da ya taru kuma, ya
    kira “tekuna.” Allah ya ga yana da kyau.
  udu-udu: Arumgimis ki yuḵ mo jin ḵuthaḵu’th ki Mony’cesh mo, dhali aris yi’de/ gwansan
    kun tulu isi monṯal ’de/ mo tani yuḵkina a’di gway ki Ḵumma/ Yi’de/ mo be. Dhali
    Arumgimis ki p̱ar a’di e ki a’di ’bora’bor mo.
  uig-LAT: Xuda quruq tupraqni «yer», yighilghan sularni bolsa «déngizlar» dep atidi.
    Xuda bularning yaxshi bolghanliqini kördi.
  nde-nde: UNkulunkulu wabiza umhlaba owomileyo ngokuthi “ngumhlabathi,” lamanzi abutheneyo
    wathi “lulwandle.” Njalo uNkulunkulu wabona ukuthi kwakukuhle.
  ton-ton: Pea naʻe ui ʻe he ʻOtua ʻae mōmoa ko e Fonua; pea ko e ngaahi vai naʻe
    tānaki fakataha, naʻa ne ui ko e Tahi; pea naʻe ʻafio ʻe he ʻOtua kuo lelei.
  ces-1613: I nazval Bůh místo suché zemí, shromáždění pak vod nazval mořem. A viděl
    Bůh, že to bylo dobré.
  eko-eko: Tuulu yaya ethiito yawuuma khutthaja nzina la “tuniya”, maati apale aakusanyeyiyeeyo
    khutthaja n zina la “pahari”. Nluku khoona yoori pi zooshapweya.
  nss-nss: Ngindrai ipohowe pwan posowen ara “pwan,” pe hu ndran masih huyawule ipohowe
    hu ara ndras. Pe Ngindrai inimei tehe kintayah hiyan.
  eng-WMB: God called the dry land “earth”, and the gathering together of the waters
    he called “seas”. God saw that it was good.
  tam-TCV: இறைவன் உலர்ந்த தரைக்கு “நிலம்” என்றும், சேர்ந்த தண்ணீருக்கு “கடல்” என்றும்
    பெயரிட்டார். அது நல்லது என்று இறைவன் கண்டார்.
  ceb-ULB: Gitawag sa Dios ang mala nga dapit nga “yuta,” ug ang natigom nga mga tubig
    gitawag niya ug “kadagatan.” Nakita niya nga kini maayo.
  mkn-mkn: Ais tana karíng tu, Dia kasi nama ‘darat’; deng aer yang takumpul tu, Dia
    kasi nama ‘laut’. Lia itu samua, ju Dia pung hati sanáng, tagal apa yang Dia su
    bekin tu, memang bae.
  pol-UBG: I Bóg nazwał suchą powierzchnię ziemią, a zbiorowisko wód – morzami. I
    Bóg widział, że to było dobre.
  agr-agr: Yumi makichik ijunbaunmak ijunjamtai buku juwakua nuna Apajuí adaikauwai
    “nugka”, untsu yumi piyajua nuna adaikauwai “nayants”. Nuna Apajuí shiig pegkeg
    diisui.
  kyc-kyc: Anatumi yuu oo lasi siyamo doko kingi Yuu lao ipwa nyuo pyaso pete siyamo
    doko Ipwa Kota lapala doko keyange lamo lao suu pyao kandeya.
  urd-GVU: اللہ نے خشک جگہ کو زمین کا نام دیا اور جمع شدہ پانی کو سمندر کا۔ اور اللہ
    نے دیکھا کہ یہ اچھا ہے۔
  deu-1912: Und Gott nannte das Trockene Erde, und die Sammlung der Wasser nannte
    er Meer. Und Gott sah, daß es gut war.
  ntj-ntj: Nyangka tjapirnu, “Manta” puru kutjupanya “Kapi Yirrala Purlkanya”. Palunyalu
    nyakulalpi watjarnu, “Yuwa, walykumunu ngarala.”
  row-row: Ana babꞌae rae madꞌa a, ‘madꞌa ata’; ma oe mana maꞌabꞌueꞌ a, ‘tasiꞌ’. Ana
    nita basa naa ra ma, rala Na namahoꞌo, huu saa fo Eni taoꞌ naa ra, memaꞌ maloleꞌ.
  kan-2017: ದೇವರು ಒಣನೆಲಕ್ಕೆ “ಭೂಮಿ” ಎಂದೂ ಜಲರಾಶಿಗೆ “ಸಮುದ್ರ” ಎಂದೂ ಹೆಸರಿಟ್ಟನು. ಆತನು ಅದನ್ನು
    ಒಳ್ಳೆಯದೆಂದು ನೋಡಿದನು.
  ena-ena: Lɨci avɨli apalɨ hɨnimi agasaŋ fɨli uami. Avɨli pabiŋ abɨla hɨvɨ hɨnimi
    agasaŋ avɨli hekɨlɨ uami. La igavɨla abami. Ha huaci uami.
  tgo-tgo: Loi i rena thelau momoe “yambane,” na mbwa ve voruvavathama na reghama
    “njighɨ.” Loi i thuwe iyako na i warariŋa.
  yap-yap: Me tunguy e binaw ni “But’,” ma ran nike mukun nga ta’bang e tunguy ni
    “Day.” Me par nge guy e n’en ke ngongliy ma bfel’ u wan’.
  tet-tet: Nia nanaran rai nia naꞌak, “rai maran”. Nanaran wee klibur nia naꞌak, “tasi”.
    Naree nunia, Maromak neon boot, tan saa mak Nia naseꞌi nia, kabaas tebes.
  hlt-MCSB: Pathen loh laiphuei te lan la a khue tih, tui rhoek a tungnah te tuitunli
    la a khue. Te dongah Pathen loh then tila a hmuh.
  mdy-ETH: ፆኦሲ ፃኣዾ ዓጮ «ሳዓ» ጌዒ፥ ሃሣ ፔቴ ቤዛ ዴዒ ዓኣ ዋኣፆ «ዼኤፒ ባዚ» ጌዔኔ፤ ፆኦሲ ዬያ ዛጋዖ ማዤ ባኮና
    ዎዛዼኔ።
  twi-ASANTE: Onyankopɔn too beaeɛ kesee no edin asase. Ɛnna nsuo a ɛboaa ne ho ano
    no nso, ɔtoo no edin ɛpo. Onyankopɔn hunuu sɛ ɛyɛ.
  mwc-mwc: God gawara gasarina i yorei tano ba okowa si kesanisi wai i yorei nisa.
    Ba God i kinani wai i nuwagaire.
  bhl-bhl: Keko beli, e aneng tiow beem wiin e “Kawin te!”, angesomi, ok mutuk makmak
    kele beem wiin e “Okmun alelbin fian te!”, angse kale. Angesomelei, e diw atemeko,
    “Ken kele kai!”, angse kale.
  con-NTPO: Tsa'caen dasi Chigaja san'ama andeve inisian. Tsa'caen na'en fa'enga bo'choma'qque
    marve inisian. Inisiamba pa'ccoma camba ñotssisi attepa avujatssi. Avujatssipa
  eng-WEBU: God called the dry land “earth”, and the gathering together of the waters
    he called “seas”. God saw that it was good.
  bnp-bnp: A hini vu a Vure i vunua a malala. A hini vona a naru i vunua a dari. I
    matai a maki i rata i kamumu.
  bvr-bvr: Lika gun-gata jel nipa Wangarr gu-ngurrjinga gun-nelangga ‘rrawa,’ rrapa
    bugula gu-gakiyana ngardapa gun-nelangga ‘gun-bachirra.’ Rrapa nipa Wangarr gu-nana
    gun-gata gun-molamola.
  wal-wal: Xoossai he mela sohuwaa “Biittaa” giidi sunttiis; qassi issisan eellida
    haattaa “Abbaa” giidi sunttiis. Yaatidi Xoossai hegee lo77o gididoogaa be7iis.
  mgh-mgh: Mphantte wo wuuma Nluku aheehana itthaya, ni nthukumano wo maasi aheehana
    ipahari. Ni Nluku ahoona wiira wari wooreera.
  acu-NT: 'Tura Yus chichaak: —Mujukash wajasa juka nungka tutai ati, tura entsa iruntrarua
    juka juun entsa tutai ati —timiayi. Tura nuna mash umis jiis Yus: —Pengeraitai
    —timiayi.'
  spa-PDDPT: ʼElohim llamó a lo seco tierra, y a la reunión de las aguas llamó mares.
    Y ʼElohim vio que estaba bien.
  gun-gun: Ipiru reia ma Nhanderuete oenoĩ “Yvy”, ha'e rã yy ono'õ va'e pe ma “Ye'ẽ”
    he'i. Nhanderuete ha'e nunga oexa rã ha'eve va'e.
  agu-BL: Yi ama'l yi skej, kale qui'cle't a', “tx'otx'” tzun ban bi'-tz ta'n. Ma
    yi a' yi pi'lij, “mar” tzun ban bi'-tz. Nin til Ryos yi ba'n atite't cyakil.
  eng-PEV: God called the dry ground land, and he called that water sea. God looked
    at the land and the sea, and he saw that everything was good.
  ilo-ULB: Inawagan ti Dios ti disso nga awan danumna iti “daga,” ken inawaganna dagiti
    nagmaymaysa a danum iti “baybay.” Nakitana a daytoy ket nasayaat.
  kpg-kpg: Mee ga haga ingoo tenua bolo “henuailala”, gei nia wai ala ne loomoi gi di
    gowaa e dahi ga haga ingoo go Mee bolo “tai”. Gei God guu mmada bolo gu humalia.
  uig-ARA: خۇدا قۇرۇق تۇپراقنى «يەر»، يىغىلغان سۇلارنى بولسا «دېڭىزلار» دەپ ئاتىدى.
    خۇدا بۇلارنىڭ ياخشى بولغانلىقىنى كۆردى.
  bsp-bsp: Kɔ Kanu kəwe tofo towosu «antɔf,» kɔ kəwe mofo mmɛ mɛla domun mɔ «cəba.»
    Kɔ Kanu kənəŋk fɔ tentesɛ tatɔkɔ.
  bps-bps: Na dnagitan i gukafag ani dunan, “tanà”, na dnagitan i yéél tamastifun
    dunan, “mahin”. Di kite Dwata i mgimoan, lehew kenen.
  mbs-mbs: Se mepangkag, yan se iningedanan te Timanem tanà. Se wayeg netipon, yan
    se iningedanan din dagat. Kinità te Timanem te mèpiya iyan.
  tof-tof: Wa ene mólóg bwób ngi we ngyesilürr “tüp”, a kwób basurrün nae ngi we ngyesilürr
    “malu”. God esenórr wa, morroala.
  sus-sus: Ala naxa na xare xili sa «bɔxi.» A naxa na bɔxi ye xili sa «baa.» Ala naxa
    a mato fa, na birin fanxi.
  pon-2006: Ih eri ketikihong eden pwehl madekengo “Sahpw,” a pihl kan me kohpene
    wasatehkis “Madau.” Koht eri kupwurperenkihda wiepen nin lime wet.
  jae-jae: Ma Anôtô kêsam gamêŋ ŋakeleŋ gebe “Nom” ma bu ŋatoŋ gebe “Gwêc.” Ma Anôtô
    gêlic gebe ŋajam.
  ksd-ksd: Ma God i ga vatang ra pia i ge ba a Gunan, ma ra kiki guvai na lavur polo
    ba a Ta; ma God i ga gire ba i boina.
  tur-YTC: Tanrı kuru toprağa “kara”, toplanan sulara “denizler” adını verdi. Tanrı
    bunun iyi olduğunu gördü.
  bel-N: І назваў Бог сухазем’е зямлёю, а збор водаў назваў морам. І бачыў Бог, што
    [гэта] добра.
  grc-BRENT: Καὶ ἐκάλεσεν ὁ Θεὸς τὴν ξηρὰν, γῆν· καὶ τὰ συστήματα τῶν ὑδάτων ἐκάλεσε
    θαλάσσας· καὶ εἶδεν ὁ Θεὸς ὅτι καλόν.
  ind-AYT: Allah menyebut tanah yang kering itu darat dan kumpulan air itu disebut-Nya
    laut. Allah melihat bahwa itu baik.
  lid-lid: Eme Kindrei badeh tondrohani kon soboren badeh, “Munyak” ma iy tondrohani
    gwa udu se nane dah, “Ndras.” Eme Kindrei anyolom badeh ma iy sekesek handru.
  eng-NNA: That dry ground he named, 'country-that'. That big water he named, 'sea-that'.
    When he saw it he said “Good”.
  nya-nya: Mulungu anawutcha mtundawo “dziko,” madzi osonkhana pamodziwo anawatcha
    “nyanja.” Ndipo Mulungu anaona kuti zinali bwino.
  hrv-hrv: Kopno prozva Bog zemlja, a skupljene vode mora. I vidje Bog da je dobro.
  mps-mps: Tama te wa pai pedelali Godigo te nogi poali te “Tǫ dao.” Tama wę dabe
    te deliba sisinani, tama te nogi poali, te “Tamu ąį dao.” Te Godigo aga digi
    te tigidali nigila silali nai wiegi yai yai sulama, te aga homu pemene wiegi yai
    yai.
  llg-llg: De dae madak ndia, Ana foin naꞌde ‘madak lain’; ma oe mana makabubuak ndia,
    Ana foin naꞌde ‘tasi’. Nita basa sila, boe ma Ndia dalen namahoko, huu hata fo
    Ana taon ndia so, memak malole.
  tpi-tpi: Dispela ples drai God i kolim “Graun.” Na ol wara i bung pinis long wanpela
    hap em i kolim “Solwara.” God i lukim olgeta dispela samting i gutpela, na em
    i amamas.
  dan-1931: og Gud kaldte det faste Land Jord, og Stedet, hvor Vandet samlede sig,
    kaldte han Hav. Og Gud så, at det var godt.
  vie-OVCB: Đức Chúa Trời gọi chỗ khô là “đất” và chỗ nước tụ lại là “biển.” Đức Chúa
    Trời thấy điều đó là tốt đẹp.
  lbk-lbk: Nan maid chanomna nginadnana is lota, ya nan naamoamong ay chanom nginadnana
    is fayfay. Et nang-ep si Apo Dios isnan finoyana, tay khawis.
  guj-2017: ઈશ્વરે કોરી જગ્યાને “ભૂમિ” કહી અને એકત્ર થયેલા પાણીને “સમુદ્રો” કહ્યા.
    તેમણે જોયું કે તે સારું છે.
  byr-byr: '@see-verse:GEN.001.009'
  awx-awx: Tiwän koxolä yiwikulu uwomu umanä “kep” yang inike, yanggä u päku yiwikulu
    umanä “yanggä gwen” yang inikut. Tikengä unin dayike, täke natäpgut.
  pon-2006A: Ih eri ketikihong eden pwehl madekengo “Sahpw,” a pihl kan me kohpene
    wasatehkis “Madau.” Koht eri kupwurperenkihda wiepen nin lime wet.
  por-BRBSL: Deus chamou a terra seca de “terra”, e a reunião das águas ele chamou
    de “mares”. Deus viu que era bom.
  aly-aly: Akngeyel itnewek ahern-then kwaty alay-then. Akngeyel arek rarl mwerr-angkwarr
    arrpmernek.
  cth-cth: Cathut ni kaphui e talai hah talai telah ati teh, tuikamuemnae teh tuipui
    telah a phung. Cathut ni a khet navah ahawi telah ati.
  twi-twi: Onyankopɔn too beae kesee ne din “asase.” Na nsu a ɛboaa ne ho ano no nso,
    ɔtoo no din “ɛpo.” Onyankopɔn hui sɛ eye.
  hlt-hlt: Pathen loh laiphuei te lan la a khue tih, tui rhoek a tungnah te tuitunli
    la a khue. Te dongah Pathen loh then tila a hmuh.
  tbz-SIM: Kɛ̀ kùu yú dɛ̀ɛ̀ wɑɑ́nnì kɛ dɔ̀ kɛtenkɛ̀, kɛ́yú mɛniɛ nkɛ dɔ̀ dɑ̀mɛ́ɛ̀rì.
  msy-2020: Ezɨ God nguazir mɨsɨngizir kam ziam, “Nguazim,” a gatɨ. Egha dɨpar danganir
    igharazimɨn uari akuvaziba, a ziam, “Ongariba,” dagh atɨ. Egha God bizir kabar
    gari da bar derazɨma, a bar akonge.
  txq-txq: De dae madak naa Ana foin nade, ‘mada lai’; ma oe mana makabubuak naa,
    Ana foin nade ‘tasi’. Ana mete-nita basa naar, boe ma dalen namahoko, nahuu hata
    fo Ana nakadadadi nalak naa, memak neulauk.
  aaz-aaz: Rarit In nakanab baer metoꞌ naan, ‘auf metoꞌ’; ma In nteek oe reꞌ ankaubuub
    on naan, ‘tasi’. Ankius areꞌ naan ate, In nmariin, natuin saaꞌ reꞌ In nmoeꞌ je
    naan, ro reko.
  dop-dop: Kɛlɛnɑ Ɩsɔ hɑ-tǝɣɩ hǝtɛ sɩ tɛtʋ, nɑ ɩ́ yɑɑ lʋmnɑɑ mpɛ sɩ teŋkunɑɑ, nɑ ɩ
    lɑŋlɛ hɛɛ.
  azb-azb: Allah qurunu «yer», su yığınlarını isə «dənizlər» adlandırdı. Allah gördü
    ki, bu, yaxşıdır.
  eng-DBY: And God called the dry [land] Earth, and the gathering together of the
    waters he called Seas. And God saw that it was good.
  hin-2017: और परमेश्वर ने सूखी भूमि को पृथ्वी कहा, तथा जो जल इकट्ठा हुआ उसको उसने
    समुद्र कहा; और परमेश्वर ने देखा कि अच्छा है।
  wol-KYG: Yàlla tudde joor gu wow gi suuf, ndox mi gëndoo, mu tudde ko géej. Yàlla
    gis ne baax na.
  swp-swp: Eaubada tano pitapitarina wa esana ie tore Tanoubu, eo goila se he’esegaidi
    wa esadi ie tore Gabogabo. Eo Eaubada ie ita i lolo.
  bjr-bjr: Anutufa aadanaikunara maqa fee qinoo auquranau. Nammari moodaanaki suqunara
    ooruku nammari fee qinoo auquranau. Miqi qimaseenoo doo andeeqafiifoo qimaseenoo
    asasinau.
  eng-YLT: And God calleth to the dry land 'Earth,' and to the collection of the waters
    He hath called 'Seas;' and God seeth that [it is] good.
  kne-kne: Din lota ay sana, say nginadananas daga, ya din naolnong ay danom, nginadananas
    baybay. Et napnek sisya sin nangilaanas di.
  wat-wat: Kasakasanina i weniya fwayafwaya atu ukowa i kaviviya i weniya gibo. Keta
    Guyau i kitiya naki dewadewana.
  heg-NTPO: Kon tuu ka, Un ngali ngala ‘dael tuu’; nol ui in nakbua ka, Un ngali ngala
    ‘tasi’. Net nas totoang kon, Un dalen kolo, lole asa man Un in dake ka meman banan
    baktebes.
  ptu-ptu: Nasangaim indo mabanginna galantangam anna indo keuwainna nasangai ia le'bo'.
    Iya mapia oom naita Puang Allataala.
  bzd-NTPO: Wé̱ íyök poppo deka̱, e' kiéitö íyök. Wé̱ di' dapaneka̱, e' kiéitö dayë.
    Ie' isué̱ tö e' ko̱s dör buaë.
  kwf-kwf: Ma nia ka saea na kula langa langa neꞋeri Ꞌania Ano, ma nia ka saea na
    kafo neꞋeri Ꞌania na Asi. Ma God ka lisia na raoꞋa nia ma nia ka saeleꞋa faꞋinia.
  eng-WYC-2017: And God called the dry place, earth; and he called the gatherings
    together of waters, the seas. And God saw that it was good;
  eng-WMBB: God called the dry land “earth”, and the gathering together of the waters
    he called “seas”. God saw that it was good.
  spp-spp: Ka u u tawage mɛge le ɲìŋke, lwɔh'à bínni cyage ŋkemu i ke, maa kuru mɛge
    le suumpe lwɔhe. Maa lire ɲya l'à ɲwɔ.
  aey-aey: Odocob Anut cudun galalec eu ijan “Maha” qon. Odocob wa cudun osahicna
    gabandon eu ijan “Macas” qon. Anut eu me bahic fimei waug ceelen.
  urd-GVH: अल्लाह ने ख़ुश्क जगह को ज़मीन का नाम दिया और जमाशुदा पानी को समुंदर का।
    और अल्लाह ने देखा कि यह अच्छा है।
  djr-djr: Bala Godthuny yäku-nhirrparnha ŋarakany wäŋa munathan. Ga yiwupthunawuynydja
    gapu ŋayi yäku nhirrpar moŋuknha. Bala ŋayi goŋmirriyinan nhäŋalnydja ŋunhiyi
    nhanukiyinguŋ djämapuynydja, bala manymak lakaraŋalnha.
  rug-rug: Meke poza nia pepeso Tamasa sa popoa popana, meke sari na kolo pu ta varigarae,
    si poza nia lamana Sa. Meke doṉo la i Tamasa sapu leadi tugo si arini.
  gaz-gaz: Waaqni lafa gogaa sanaan “lafa” jedhe; bishaanicha walitti qabameen immoo
    “galaana” jedhee moggaase. Waaqnis wanni kun akka gaarii taʼe arge.
  fra-LSG: Dieu appela le sec terre, et il appela l’amas des eaux mers. Dieu vit que
    cela était bon.
  gnn-gnn: Bala Gunhu'yu yäku nherrara ŋarakanydja wäŋa munatha'na, ga giṯthunaranydja
    gapu ŋayi yäku nherrara moṉuknha. Bala ŋayi goŋmirriyinana nhäŋalanydja ŋunhiyi
    nhanukuŋuway djämawuynydja, bala ḻatju' ḻakaraŋalana.
  yal-yal: Ala yi na xaren xili sa “bɔxɔna.” A yi na bɔxɔ igen xili sa “baana.” Ala
    yi a mato, na fanxi.
  gum-gum: Incha purwane Tiusbe “pirø” cha wamappe, pimera kanbalatø misrigwane “marmera”
    cha wamig køn. Incha Tiusbe tabig kui asig køn.
  iou-iou: Täŋpäŋä Anututä kome kawuki täŋo wäpi Kome yäŋ iwetkuk. Täŋpäŋ ume kubäkengän
    it moreŋkuŋo unitäŋo wäpi Gwägu Pähap yäŋ iwetkuk. Ude ahäŋirän Anututä kawän
    tägaŋkuk.
  haw-1868: 'Kapa iho la ke Akua i kahi maloo, he Aina; a kapa iho la oia i na wai
    i hui pu ia ''i, o na moana: a nana ae la ke Akua, ua maikai.'
  arb-NAV: وَسَمَّى اللهُ الْيَابِسَةَ أَرْضاً وَالْمِيَاهَ الْمُجْتَمِعَةَ بِحَاراً.
    وَرَأَى اللهُ ذَلِكَ فَاسْتَحْسَنَهُ.
  adz-adz: Da ifaringꞌ intap tsaraꞌan “intap” da ifaringꞌ mpui tsiraꞌ “uruts.” Da
    arangan itsanga nam igi iwaꞌ bini i maranggan.
  ewe-ewe: Mawu yɔ ƒuƒuiƒe la be “anyigba,” eye wòyɔ tsi siwo ƒo ƒu la be, “atsiaƒuwo.”
    Mawu kpɔe be enyo.
  nuy-nuy: Na-God niwu-mij-guni anaaban-bulbul “aban”, nga anaa-gugu wu-muṉḏugayn-jinyung,
    wugurru nima-mij-guni “lhagayag”. Nga na-God ni-warra-nayn, wu-mamanunggu wugurru.
  eng-LEE: 'And God called the dry land Earth; and the gathering together of the waters
    he called Seas: and God saw that it was good.'
  dji-dji: Gurrbi baṉdany nyani bultjidjini Munatja, gapi djalkng nyani bultjidjini
    Wulan. Nyani milingili nyangiṉi, girri marrkapdjiliban.
  gvn-gvn: '@see-verse:GEN.001.009'
  nna-nna: Pala jungka punarra yini marna “Warrarnngarra”, pala ngapa wirtujina yini
    marna “Kujungurrungarra.” Yirrirnakanu wurrarna “Ngalypa.”
  asm-FB: ঈশ্বৰে শুকান ভূমিৰ নাম “স্থল” আৰু গোট খোৱা জল ভাগৰ নাম “সমুদ্ৰ” হ’ল; তেতিয়া
    ঈশ্বৰে ইয়াক উত্তম দেখিলে।
  sus-A: عَلَ نَشَ نَ شَرٍ شِلِ سَ «بْشِ.» عَ نَشَ نَ بْشِ يٍ شِلِ سَ «بَا.» عَلَ
    نَشَ عَ مَتٌ قَ، نَ بِرِن قَنشِ.
  fra-SBL: Dieu appela la terre sèche « terre », et il appela le rassemblement des
    eaux « mer ». Dieu vit que cela était bon.
  hbo-hbo: וַיִּקְרָ֨א אֱלֹהִ֤ים ׀ לַיַּבָּשָׁה֙ אֶ֔רֶץ וּלְמִקְוֵ֥ה הַמַּ֖יִם קָרָ֣א
    יַמִּ֑ים וַיַּ֥רְא אֱלֹהִ֖ים כִּי־טֹֽוב׃
  shp-NTPO: Ja manxanara Diossen janea iki “mai”, akin, itan ja jene tsinkitara janea
    iki “aniparo”, akin. Jatianra Diossen oinna jatíbi jakon iketian,
  eng-WYCLIFFE: And God clepide the drie place, erthe; and he clepide the gadryngis
    togidere of watris, the sees. And God seiy that it was good;
  piu-2006: '@see-verse:GEN.001.009'
  pjt-pjt: Ka manta utiringkunyangka Godalu ininu “Manta”, munu paluṟu uṟu kitikitiringkula
    ngarinyangka ininu “Uṟu Puḻkanya”. Munu paluṟu pukuḻaringu wiṟu mulapa ngaṟanyangka.
  cwe-cwe: Mulungu kahatanga hanhu hanyalile “Isi” na hanhu hayaiduganye yamazi hamwe
    kahatanga “Bahali.” Mulungu kawona kuwa vinoga.
  bgs-bgs: Tô matákkang lugar, tô gó é igngadanan ka Manama na tanà. Tô wayig na ilimud,
    tô gó é igngadanan din na dagat. Igkita ka Manama na madigár tô igimu din.
  kik-kik: Ngai agĩĩta kũrĩa kũmũ “thĩ,” namo maaĩ marĩa maacookanĩrĩire akĩmeeta
    “maria.” Nake Ngai akĩona atĩ ũndũ ũcio warĩ mwega.
  ksr-ksr: Kaeŋ asugiro tobogaa qata namo qama apu tuuŋ somata kululuugiti, iikawaa
    qata kowe oroono. Orooma iriiro iikanoŋ mono awaa kolooro.
  omb-omb: I Huqe Mauri mo suri na henai tano mamaha a ureure siu a wai lawua a tahi,
    i Huqe Mauri mo lehe huri ve u garea.
  fra-NCL: Dieu appela le sec Terre, et il appela Mer l’amas des eaux. Et Dieu vit
    que cela était bon.
  cek-AK: Sithaw mah kaphui long to saoeng, tiah kawk moe, nawnto angcuu tui to tuipui,
    tiah kawk; a sak ih hmuen to Sithaw mah hnuk naah hoih, tiah thuih.
  xla-xla: Epalati Godtapo ta꞉la sekelle semama ta꞉lamo diyo. Epame yú hatlo alupo
    pamelleye semama kaula diyo. Epame Godta koko e natipame ka꞉pi diyo.
  cuk-cuk: Bab-Dummad, neg-dinnagwad, napaye onugsasad. Geb diidina, demarye onugsanonikid.
    Geb Bab-Dummad dakded, we-ibmar bela nueganbi.
  uig-CYR: Худа қуруқ тупрақни «йәр», жиғилған суларни болса «деңизлар» дәп атиди.
    Худа буларниң яхши болғанлиғини көрди.
  pma-pma: Atan, kei ling isen vi ‘Atan,’ ka atas koa mai out tas, ling isen vi ‘Atas.’
    Ka Ahi lesi keke lutahos.
  tel-2017: దేవుడు ఆరిన నేలకు “భూమి” అని పేరు పెట్టాడు. కూర్చి ఉన్న జలాలకు “సముద్రాలు”
    అని పేరు పెట్టాడు. అది ఆయనకు మంచిదిగా అనిపించింది.
  hat-BSA: Bondye te rele pati sèch la tè, ak dlo ki rasanble yo, lanmè. Epi Bondye
    te wè ke sa te bon.
  bxh-bxh: Yaubada tanohi hesana ya tole Tanohi. Na hoꞌowa sa falau esega hesana ya
    tole Gabogabo. Yaubada ya itadi mate sa loholoho.
  nay-nay: Krunkun ile ityan tyiwe ruwe, ngruwar bahrekar krunkun ile an yarluwar.
    Nakkin itye harnakar nunkerar.
  kos-kos: El pangon acn pao uh “Faclu,” ac kof ma toeni nu sie uh El pangon “Meoa.”
    Ac God El liye ma El orala tuh na wo.
  hbo-WLC: וַיִּקְרָ֨א אֱלֹהִ֤ים ׀ לַיַּבָּשָׁה֙ אֶ֔רֶץ וּלְמִקְוֵ֥ה הַמַּ֖יִם קָרָ֣א
    יַמִּ֑ים וַיַּ֥רְא אֱלֹהִ֖ים כִּי־טֽוֹב׃
  ibo-ibo: Chineke kpọrọ ala akọrọ ahụ “ala,” kpọọ mmiri ahụ chịkọtara onwe ha ọnụ
    “osimiri.” Chineke lere anya hụ na ha dị mma.
  ory-ory: ପୁଣି, ପରମେଶ୍ୱର ସ୍ଥଳର ନାମ “ପୃଥିବୀ,” ଓ ଜଳରାଶିର ନାମ “ସମୁଦ୍ର” ଦେଲେ; ଆଉ ପରମେଶ୍ୱର
    ତାହା ଉତ୍ତମ ଦେଖିଲେ।
  wmt-wmt: '@see-verse:GEN.001.009'
  chk-chk: Iwe, Kot a aita ngeni ewe lenien pwasapwas fanü, nge ewe lenien lölö a
    aita ngeni matau. Iwe, Kot a küna pwe a öch meinisin.
  ssd-ssd: Kilke pagranu pronaig ta kilke ŋgina sulumba kule suŋgo ulendikina ta yu
    ŋgina. Taŋakina sulumba kaŋgerka nu garena.
  rop-rop: en God bin gulum det draiwan pat Graun, en imbin gulum det woda weya bin
    hipimap miselp langa wan pleis Solwoda. En wen God bin luk ebrijing bin gudwan,
    imbin gudbinji.
  mwf-2018: I da putek-ka murrinh warda panparl da putek da matha. I kura ngarra yunganyerr-ka
    panparl kura lalingkin. I Yile neki-ka bamkardu patha, i le warda dinidha da nhini-nu-yu.
  ukr-1871: І назве Бог суходіл земля, а згромадженє вод назве море. І бачив Бог,
    що добре.
  eng-AOI: God called the earth “Dry land.” And the water that came together he called
    “Sea.” And God looked and saw that the dry land and the sea were both good.
  yon-yon: Bid kuu “Okad” ande, ok kuu “Karamok” ande keroon. Kwane wedmekore “Amun
    kii.” andoon.
  bch-bch: Deo iuato tibur mamasa eine “tano.” Be eau toa ila iluplup ngan tibur kelede,
    iuato “tad.” Ta Deo igera gid danga toa oa eine kemi.
  deu-1951: Und Gott nannte das Trockene Land; aber die Sammlung der Wasser nannte
    er Meer. Und Gott sah, daß es gut war.
  eng-JPS: And God called the dry land Earth, and the gathering together of the waters
    called He Seas; and God saw that it was good.
  ubr-ubr: God on motob rar ranin iwabai “Tafanam.” Ato sareu ibi kaita on i wabai
    “Kamit.” Ato God it on obin.
  srp-1865: I suho nazva Bog zemlja, a zborišta vodena nazva mora; i vidje Bog da
    je dobro.
  lug-lug: Katonda olukalu n’aluyita ensi, amazzi agakuŋŋaanye go n’agayita ennyanja.
    Katonda n’alaba nga ky’akoze kirungi.
  heb-heb: ויקרא אלהים ליבשה ארץ ולמקוה המים קרא ימים וירא אלהים כי טוב׃
  ben-IRV: তখন ঈশ্বর শুকনো জায়গার নাম ভূমি ও জলরাশির নাম সমুদ্র রাখলেন; আর ঈশ্বর
    দেখলেন যে, তা উত্তম।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਸੁੱਕੀ ਜ਼ਮੀਨ ਨੂੰ ਧਰਤੀ ਆਖਿਆ, ਪਾਣੀਆਂ ਦੇ ਇਕੱਠ ਨੂੰ ਸਮੁੰਦਰ ਆਖਿਆ ਅਤੇ
    ਪਰਮੇਸ਼ੁਰ ਨੇ ਵੇਖਿਆ ਕਿ ਇਹ ਚੰਗਾ ਹੈ।
  tkr-tkr: Allahee qeqquyne cigayk'le «ç'iye», xhyan sadıyne cigayk'lemee «deryahbıva»
    dobı huvu. Allahık'le g'acuyn, inəxüd yugda vod.
  mwp-mwp: Awgadhan nan woerngu lag nel tharadhin ‘Malu’ a sena nanga sama woeydhayzinga
    nuydh kedha tharadhin ‘Boeradhar’ nubepa moetha ngoedhagidh nuydh nanga imadhin.
  mya-JVB: ကုန်း ကိုမြေ ဟူသောအမည်ဖြင့်၎င်း၊ ရေ စုဝေး ရာကို ပင်လယ် ဟူသောအမည် ဖြင့်၎င်း
    ၊ ဘုရား သခင်ခေါ်ဝေါ် သမုတ်တော်မူ၍ ထို အမှုအရာကောင်း သည်ကို ဘုရား သခင်မြင် တော်မူ၏။
  tte-O: Mwa Yaubada bwatano leleyanna esana ipei Yanuwa Yaulina yo waila siya silaoma
    sipatu-kaigeda esana ipei Kalita. Kabo Yaubada ana paisowa igitai inamwanamwa.
  tbg-tbg: Kotiva aahara vata autu nteharo, Vatave, tivakero namarivano vohaanaini
    otu vaura autu nteharo, Nora namarive, tura. Kotiva tavovaro nai autu kero vato
    haikava koqe iro vaura.
  hmo-hmo: Dirava ese tano kaukau ena ladana ia atoa Tanobada, bona ia haboua gabu
    tamona ranu edia ladana ia atoa, Davara. Bona Dirava ese ia itaia, ia be namo
    vadaeni.
  ata-ata: Tani ꞌesiꞌesi ne, anu Lataua mumoxoꞌu lexe “Lia” xe lexa ane mulai mutavo
    no xalee vile ꞌole ne, mumoxoꞌu lexe “Luaki”. Xe Lataua mumaisou la muxali laixe.
  nfa-nfa: Ka era rai mango, Na pangare na ‘rai-dedha’; aa era èi dhu kaboko èèna,
    Na pangare na ‘dhasi’. Ropa nèdhi aaꞌi-aaꞌi ne, dꞌara Na karejꞌe, lula ngaa dhu
    Na adꞌu, mema beꞌa.
  urd-urd: और ख़ुदा ने ख़ुश्की को ज़मीन कहा और जो पानी जमा हो गया था उसको समुन्दर;
    और ख़ुदा ने देखा कि अच्छा है।
  rus-SYN: И назвал Бог сушу землею, а собрание вод назвал морями. И увидел Бог, что
    это хорошо.
  cbt-NTPO: 'Yaniro''paso'': “no''pa'',” itërin. I'' niyontoninsoso'': “marë,” itërin.
    Ya''ipi acorinsopita noyasáchin nisarin ni''nin. Ina nicaton,'
  bqc-SIM: À tↄkpà gugiipiɛ tↄↄlɛ, ↄ̃ à tↄkpà í pↄ́ kã̀aaɛ ísia. Ɔ̃ a è à
    kɛ̀ maa.
  tcz-CHONGTHU: Pathen in tolgo lai chu leiset asah in chule twi jouse kikhol na mun
    chu twikhanglen asah e. Pathen in aven pha asa lheh jeng in ahi.
  mar-mar: देवाने कोरड्या जमिनीस भूमी आणि एकत्र झालेल्या पाण्याच्या संचयास समुद्र
    असे म्हटले. त्याने पाहिले की हे चांगले आहे.
  tcs-tcs: God i bin kole da drai graun ‘Lan’ ane em kole da wata ‘Solwata’. Ane wen
    God i bin luk diswan, em bin nadakain api.
  soq-soq: Ita God tawo makowa ebowa wane ituna dogo, tane esa auwene enena ebowa
    wane ituna owa. Ita God ewena ipa euda.
  qub-qub: Chaqui cajtami «allpa» niran. Shuntacasha caj yacutanami «lamar» niran.
    Chayno camarcur Dios ricaran llapanpis alli cashanta.
  bqp-bqp: À tↄ́ kpà gukori pìinɛ zĩtɛ, akũ a tↄ́ kpà í kũ à kàkaranɛ ísira. Akũ
    à è à kɛ̀ mana.
  hat-hat: Bondye rele kote ki sèk la tè. Li rele pil dlo a lanmè. Bondye gade sa
    l' te fè a, li wè l' bon.
  eng-BSB: God called the dry land “earth,” and the gathering of waters He called
    “seas.” And God saw that it was good.
  tod-tod: GALA ge ma vɔɔi laasei pɛɛni ga zooi. Ziɛiti ti ɠaalɛai ba, é naati daasei
    pɛɛ ga kpoloɗɛiti. GALA ge kaani ga naa ʋagɛ.
  eng-WEBPB: God called the dry land “earth”, and the gathering together of the waters
    he called “seas”. God saw that it was good.
  kbq-kbq: Anumzamo'a hagagema hiankazigagura mope nehuno, tima evazu huno omeri atruma
    hiantinkura, hagerine huno hu'ne. Anumzamo'ma anazama kegeno'a, e'i knare hu'ne.
  nhe-BL: Huan Toteco Dios quitocajti tlen huactoc “tlali”. Huan nopa atl tlen mosejcotilijtoya
    quitocajti “hueyi atl”. Huan Toteco Dios quitlachili tlen quichijtoya huan quiitac
    para cuali.
  sps-sps: Ai Gov koo to na pan a parak “Puputaa”, ana fo aurom to te faavot tan seiny
    pan te koo ya na “Namaan”. Gov te tagei a fo mamatsiny ka te kat fakap ya, sa
    paparaa iny Ya.
  bus-bus: À tↄ́ kpà gukori pìnɛ tↄↄtɛ, ben à tↄ́ kpà í kɛ̀ kàkↄ̃aanɛ ísiaa. Ben à
    è à kɛ̀ maa.
  gub-BL: Tupàn omono her ywy uxinig ma'e pe kury. — Ywy, i'i izupe. Omono her 'y
    uzemono'ono'og ma'e kwer pe no. — Yryhu, i'i izupe. Tupàn wexak wemiapo kwer ikatuahy
    haw paw rupi.
  ulk-ulk: E able ged nei itkiri Gesep a able ni ge netat utebge etami, e nei itkiri
    Gur. A Agudira serer barki nalu e dasmeri.
  eng-DRA: And God called the dry land, Earth; and the gathering together of the waters,
    he called Seas. And God saw that it was good.
  knf-knf: Naşibaţi adu dko dkay aji « mboş » aşë du dko di meel « bdëk. » Naşibaţi
    awin kë uko mënţ unuura.
