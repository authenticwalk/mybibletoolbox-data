verse: GEN.001.019
translations:
  mal-C: സന്ധ്യകഴിഞ്ഞു, ഉഷസ്സുമായി—നാലാംദിവസം.
  deu-TKW: Und es wurde Abend und wurde Morgen, der vierte Tag.
  lin-lin: Pokwa ezalaki, tongo mpe ezalaki. Yango ezalaki mokolo ya minei.
  cbr-NT: Usakin 'akë 'ain bë́ankionx pë́karatëkënkë ax ka, rabë́ 'imainun rabë́ nëtë
    'iakëxa.
  eng-LSV: and there is an evening, and there is a morning—[the] fourth day.
  bmu-bmu: Wehön 4:ŋi teköiga miri kunbuk söŋauba giaŋiyök.
  eng-GNV: So the euening and the morning were the fourth day.
  eng-WEBSTER: And the evening and the morning were the fourth day.
  nhw-BL: Huan panoc tiotlac huan panoc ijnaloc. Huan ya ni elqui nopa najpa tonali.
  swh-ONEN: Ikawa jioni, ikawa asubuhi, siku ya nne.
  bba-bba: Sɑɑ ye u yebɑ mɔ̀, sɔ̃ɔ sɔɔ kɑ wɔ̃kuru n swĩinɑ mɑ n kuɑ tɔ̃ru nnɛse.
  eng-KJVCPB: And the evening and the morning were the fourth day.
  cpy-cpy: Ari otsireni-tanee opoñaashita okiteje-tanee, rootaki 4-tatsiri kitejeri
    iroka.
  mpx-mpx: He bulin i mowasi ge lan i mowasi, lan esopalena to.
  wbp-wbp: Ngulaju ngula-juku. Munga-ngurlu, mungalyurru-kurra, ngulaju parra-karirlalku.
  luo-luo: Piny noyuso kendo noru, ma en chiengʼ mar angʼwen.
  meu-meu: Ado e rahi, daba e rere, dina ihahanina.
  npi-ULB: साँझ पर्‍यो र बिहान भयो - चौथो दिन ।
  yor-yor: Àṣálẹ́ àti òwúrọ̀ sì jẹ́ ọjọ́ kẹrin.
  emp-NTPO: Quĩmãrẽbema ewarid̶e mãwã osia.
  ind-ind: Hari keempat berakhir ketika petang menjadi malam.
  pes-OPCB: شب گذشت و صبح شد. این، روز چهارم بود.
  ssx-ssx: Timba꞉ laa da kelepeeketa꞉ tonko peao nate yeekeme.
  lcm-lcm: Au, vong kala serei le na kala tenei vauk pok. Asukang na vapuat i taun
    kala pasal suai.
  aer-aer: Kele angwerre-angwerre-irreke, ingweleme irremele arlte-irrintyemele arlte
    arrpenhe ikwerele. Arlte urrpetye arrpenhe nhenhele arlte awethe arrpenhe anteme
    aneke.
  tgl-ULB: Naggabi at nag-umaga, ito ang ikaapat na araw.
  nop-nop: Unduŋ tulune kwet bufaaŋ heleune melenai 4 tuguk.
  kca-kca: 'Йэтән ус пӑ аԓәӈсӑхат ус: ԋӑԓмет хӑтәԓ.'
  cbu-NT: Anush ipunpunarini zar tapitaranll mang ashirangiya.
  hui-hui: Mbiraga piai halu ega bi layagola horo mane ogoni hene.
  wrs-wrs: Doa sia kilvranamba, lingil lihanamba, wo os simba samblasambla doa penngiliha
    vungana.
  mya-mya: ည​ဦး​မှ​နံ​နက်​အ​ထိ​စတုတ္ထ​နေ့​ရက်​ဖြစ်​လေ​၏။
  cbi-NTPO: Tsanguiñu entsaba taapai malunu kepe bain, mandala bain tiya' puimi.
  bod-N: དེ་ནི་མཚན་མོ་དང་ཞོགས་པ་བྱུང་བའི་ཉིན་མཚན་བཞི༌པའོ།།
  wsk-wsk: Se sor awuru iluwam nama nikim pagam ale baingam mu day 4.
  kkl-kkl: Walia uan sembaogti, kembaogpa, ae inipna tom sum taog.
  sna-sna: Uye madekwana akavapo, namangwanani akavapo, zuva rechina.
  spa-BLM: Se hizo la tarde y se hizo la mañana, un cuarto día.
  beu-beu: Bir-kua va iila, bir-jala ma muse, anguba ved emibuta.
  cac-cac: Ix q'uic'b'ixiemi, ix sacb'ixi, ix ec' schan̈il c'ual.
  swh-ULB: Ikawa jioni na asubuhi, siku ya nne.
  bel-bel: 'І быў вечар, і была раніца: дзень чацьвёрты.'
  wed-wed: Ma au bigai i nae ma ubaubanai i nei, au pom vi-four-na.
  deu-ELBBK: 'Und es wurde Abend und es wurde Morgen: vierter Tag.'
  mbb-OT: Ne mibmezukilem dutun, ne hein nepawè en, ne nehimu is ikeepat he andew.
  msc-msc: Nba, su kora ka kɛnɛ bɔ. Wo kɛra lon naaninna ri.
  mal-2015: സന്ധ്യയായി ഉഷസ്സുമായി, നാലാം ദിവസം.
  tuo-NT: Aꞌtere weecʉ niwĩ Õꞌacʉ̃ iꞌtia nʉmʉ beꞌro cja nʉmʉrẽ.
  gup-gup: Kunkak wam, dja kunkabel kumwam, wanjh kunu kunbarnangarra kunkarrngbakmeng.
  met-met: Tauna, yambonga ila sup, buraragina sok—xaidap luwadi luwadiuba.
  gvs-gvs: Lavilavi ima namliyeta nobuyana ima. Moe maliyalina aivasina bogina ikavava.
  rmc-rmc: Sas rat a sas tosara, štarto džives.
  nlg-nlg: Na nulavi te tona mana puipungi te mai. Aeni gaia e vatini na dani tana
    maramana.
  dgr-DOGNT: Xèhts'ǫ̀ eyıts'ǫ k'omǫǫ̀dǫǫ̀ agòjà; dı̨ dzęę̀ k'ehǫǫwo.
  pes-OPV: وشام بود و صبح بود، روزی چهارم.
  ron-1924: 'Астфел, а фост о сярэ ши апой а фост о диминяцэ: ачаста а фост зиуа а
    патра.'
  aui-aui: Ravidi inagho bi didibara ipiika - noko gabudara wiiruwamaruvina.
  ben-OBCV: আর সন্ধ্যা হল এবং সকাল হল—এই হল চতুর্থ দিন।
  lex-lex: Lera nla nhelma me repra nma nwo'ti, de lera wogatni wa.
  rgu-rgu: Ria nana, fai kahaa.
  som-som: Oo waxaana jiray fiid iyo subax, maalintii afraad.
  lat-VUC: Et factum est vespere et mane, dies quartus.
  aoi-aoi: Biya na-lyarrngwalyilyada arakba akina. Bi...ya mabiyarbuwa marringa numi-jerrida
    arakba makina-da. Biya kembirra ne-kbada arakba. Wurdarriya-wiya akina.
  eng-ASVBT: And there was evening and there was morning, a fourth day.
  mna-mna: Mbeŋ imar ila, mi mankwoono mini na, aigule iwe paŋ pa.
  ita-1885: Così fu sera, e poi fu mattina, che fu il quarto giorno.
  eng-LXXUP: And there was evening and there was morning, the fourth day.
  eng-ULB: This was evening and morning, the fourth day.
  spa-VBL: Así que hubo noche y mañana, lo cual fue el cuarto día.
  fra-_FOB: Et il y eut un soir, et il y eut un matin; ce fut le quatrième jour.
  mal-mal: സന്ധ്യയായി ഉഷസ്സുമായി, നാലാം ദിവസം.
  lit-lit: Ir buvo vakaras ir buvo rytas – ketvirtoji diena.
  urd-GVR: Shām huī, phir subah. Yoṅ chauthā din guzar gayā.
  suz-BL: मिनु नां रिक्‍शा, नां सोव़शा, मेको ४ नाक्‍ती दुम्‍माक्‍त।
  ita-1927: 'Così fu sera, poi fu mattina: e fu il quarto giorno.'
  ckb-ckb: جا ئێوارە بوو، بووە بەیانی، ئەمە ڕۆژی چوارەم بوو.
  nas-nas: Teketa aaꞌnouꞌ muung tankinuko taneꞌpuuꞌ, eeꞌnoko teꞌmung teꞌmung karenanaꞌmung.
  eng-BBE: And there was evening and there was morning, the fourth day.
  crx-NTPO: '''Et hulhgha ''ink''ez bundada'' ''et whulh did dzin whuzdli''.'
  kan-OKCV: ಹೀಗೆ ಸಾಯಂಕಾಲವೂ ಉದಯಕಾಲವೂ ಆಗಿ ನಾಲ್ಕನೆಯ ದಿನವಾಯಿತು.
  bbb-bbb: '@see-verse:GEN.001.018'
  tam-2017: சாயங்காலமும் விடியற்காலமுமாகி நான்காம் நாள் முடிந்தது.
  spa-RV-1909: Y fué la tarde y la mañana el día cuarto.
  ron-BTF: 'Şi a fost o seară şi o dimineaţă: ziua a patra.'
  eng-WEBP: There was evening and there was morning, a fourth day.
  eng-FBV: So there was evening, and then the morning, making day four.
  nld-1939: 'Weer werd het avond en morgen: de vierde dag.'
  nch-BL: Huan panoc tiotac huan panoc ijnaloc. Huan ya ni elqui nopa najpa tonali.
  tfr-NTPO: Eshko ga öötong dbar pkëng (4).
  vie-1934: Vậy, có buổi chiều và buổi mai; ấy là ngày thứ tư.
  hin-CV: और शाम हुई, फिर सुबह हुई—इस प्रकार चौथा दिन हो गया.
  eng-OURB: There was evening and there was morning, a fourth 'yom ·period of time,
    day·.
  spa-BES: Y fue la tarde y la mañana, el cuarto día.
  tdx-tdx: I haleñey vaho i antoandroy—ty andro fah’ efatse.
  vid-vid: Iwa matinazo, iwa mitondo, zuwa lya kane.
  pwg-pwg: Ravi ipika, ididibari ma mara itom. Weni tuna na mara kana viruwamaruwa.
  eng-OKE: And there was evening, and there was morning, Day the Fourth.
  tha-KJV: มี​เวลาเย็นและเวลาเช้าเป็​นว​ั​นที​่​สี​่
  por-BR-2018: E foi a tarde e a manhã, o dia quarto.
  bco-bco: Ho꞉leno꞉ a꞉la꞉ga꞉ sololiabiki, ho꞉len fa꞉la꞉lamelo꞉ o꞉m.
  deu-ELO: 'Und es ward Abend und es ward Morgen: vierter Tag.'
  ktm-ktm: Lukumwen inum pe meseren ihir. Iy eti rang hai (4).
  caa-caa: Pues ayan e acbꞌar y ayan e sacojpar tama e cuatro día. Pues tama e día
    era e Dios cꞌapa uche tunor lo que ubꞌijnu uche tama e cuatro día.
  eng-WYC-2018: And the eventide and the morrowtide was made, the fourth day.
  epo-epo: Kaj estis vespero, kaj estis mateno, la kvara tago.
  uig-PIN: Xu tǝriⱪidǝ kǝq bilǝn sǝⱨǝr ɵtti, bu tɵtinqi kün boldi.
  beo-beo: Daeya asili, hahabe doaga:i, amo eso biyadu da baligi dagoi ba:i.
  tpi-OTNT: Nait i go pinis na moning i kamap. Em i de namba 4.
  hau-SA: Yamma ta kasance, safiya kuma ta kasance, kwana ta huɗu ke nan.
  udu-udu: Dhali mom’pimpili/ diki’d mo dhali mon’thamo/ diki’d mo, a’di jin ta’da
    cimi doŋon mo.
  uig-LAT: Shu teriqide kech bilen seher ötti, bu tötinchi kün boldi.
  nde-nde: Njalo kwabakhona ukuhlwa lokusa, usuku lwesine.
  ton-ton: Pea ko e efiafi mo e pongipongi ko hono ʻaho fā ia.
  ces-1613: I byl večer a bylo jitro, den čtvrtý.
  eko-eko: Khuripa khucha, siikhu yanne.
  nss-nss: Piyahon iyamasan ndroulang ara irayah lang haahiu.
  eng-WMB: There was evening and there was morning, a fourth day.
  tam-TCV: அப்பொழுது மாலையும் காலையுமாகி, நான்காம் நாள் ஆயிற்று.
  ceb-ULB: Mao kini ang kagabhion ug ang kabuntagon, ang ika-upat nga adlaw.
  mkn-mkn: Itu hari kaꞌampa.
  pol-UBG: I nastał wieczór i poranek, dzień czwarty.
  agr-agr: Juna taka takakua kintamag, ipak usumta juu tsawantan ejeyuwai.
  kyc-kyc: Kwuara yangara piyamo doko yuu gii kisima ingiya.
  urd-GVU: شام ہوئی، پھر صبح۔ یوں چوتھا دن گزر گیا۔
  deu-1912: Da ward aus Abend und Morgen der vierte Tag.
  ntj-ntj: Nyangka ngurra kutjarra-kutjarratjanulu
  row-row: Naa, fai kahaa na.
  kan-2017: ಸಾಯಂಕಾಲವೂ ಉದಯಕಾಲವೂ ಆಗಿ ನಾಲ್ಕನೆಯ ದಿನವಾಯಿತು.
  ena-ena: La hɨfɨlɨ lavɨla hɨnia mɨŋalahɨci ha mɨhiŋ limu ahica limu ahica.
  tgo-tgo: I gou na kaero i ghɨviyava, na iyako mbaŋa mbaŋavarɨniye.
  yap-yap: Me chuw e binem e nep’, me ni kadbul — ni aram e bin aningeg e rran.
  tet-tet: Lia nia mak Maromak nalo baa loron dala haat.
  hlt-MCSB: Te vaengah hlaem neh mincang om tih a li khohnin la om.
  mdy-ETH: ሳዓ ዓሚ ካሬኔ፤ ዖይዳሳ ኬሊ ማዔኔ።
  twi-ASANTE: Na adeɛ saeɛ, ɛnna adeɛ kyeeɛ. Ɛda a ɛtɔ so ɛnan ne no.
  mwc-mwc: Ba i pom ba mara i tom wai, kona kao bai bataina.
  bhl-bhl: Angei, kutiliw teleko, uneko, taw kikis mak matem teleko, ketket teben
    em ding kel banimse kale.
  con-NTPO: Cosepa a'tasi cuarto a'ta tsu.
  eng-WEBU: There was evening and there was morning, a fourth day.
  bnp-bnp: I rodo i palala. Iea a vana parava.
  bvr-bvr: Ganapiya. Gun-nardiya minypa yi-rrana gu-ni rrapa nuwurra guna-gepana,
    nipa ngorrngurra gun-nelangga minypa abirri-jirrapa abirri-jirrapa.
  wal-wal: Sa7ai qammiisinne wonttiis; hegeenne oiddantto gallassa.
  mgh-mgh: Wahovira ucoocilo ni wicisu; nno naari nihuku noneecese.
  acu-NT: Nu najankamunam cuatro kinta kintamramiayi.
  spa-PDDPT: 'Y fue la tarde y fue la mañana: Día cuarto.'
  gun-gun: Oiko ka'aru ha'e aje'ive. Ha'e va'e ma irundy araa.
  agu-BL: Icy'e'n nintzun ban yi cyaji'n k'ej.
  eng-PEV: After that all happened, there was night time and there was morning time.
    That was day number 4.
  ilo-ULB: Daytoy ket rabii ken bigat, ti maika-uppat nga aldaw.
  kpg-kpg: Gei di boo gaa maa gi daha ge di aa gaa dae mai, deelaa la go togo haa
    laangi.
  uig-ARA: شۇ تەرىقىدە كەچ بىلەن سەھەر ئۆتتى، بۇ تۆتىنچى كۈن بولدى.
  bsp-bsp: Kɔ dɔfɔy deyi, kɔ bət-bət beyi, kɔ tɔyɔnɛ tataka ta maŋkəlɛ.
  bps-bps: Na mlius i butang, na mlius i mduh, na tafnge i gfatan duh.
  mbs-mbs: Migkemeapon aw migkeiselem, aw yan nepenga se ikeepat te aldaw.
  tof-tof: Da irrüba wamórr akó irrbia tamórr akó wamórr. Ene tokom ngim ngürr yarilürr.
  sus-sus: Kɔɛ naxa so, kuye naxa iba, lɔxɔɛ naani nde nan nu na ki.
  pon-2006: Eri, pwohngo imwiseklahr oh marain en rahn pwarodohr—iei met wadepen kapahieun
    rahn.
  jae-jae: Gêbêcauc to geleŋŋa tonaŋ kêtu bêc kêtu aclêŋa.
  ksd-ksd: Ma i ga ravian ma i ga malana, a vaivatina bung.
  tur-YTC: Akşam oldu ve sabah oldu, dördüncü gün.
  bel-N: І быў вечар, і была раніца — дзень чацьвёрты.
  grc-BRENT: Καὶ ἐγένετο ἑσπέρα καὶ ἐγένετο πρωῒ, ἡμέρα τετάρτη.
  ind-AYT: Jadilah petang dan jadilah pagi, itulah hari keempat.
  lid-lid: Ano kon eben ano kon aleu len hahuw ai.
  eng-NNA: After that it became night, after that it became dawn. Another day appeared.
  nya-nya: Ndipo panali madzulo ndiponso mmawa pa tsiku lachinayi.
  hrv-hrv: Tako bude večer, pa jutro - dan četvrti.
  mps-mps: Te be huliama, be posobo pedelali. Te be posobo me si me si wabo silai
    dao.
  llg-llg: Fai kahaan ndindia.
  tpi-tpi: Nait i go pinis na moning i kamap. Em i de namba 4.
  dan-1931: Og det blev Aften, og det blev Morgen, fjerde Dag.
  vie-OVCB: Đó là buổi tối và buổi sáng ngày thứ tư.
  lbk-lbk: Kasin kayet nakhosfet, awni ya mawiit, ya nar-os nan ikap-at ay akhew.
  guj-2017: સાંજ થઈ તથા સવાર થઈ, ચોથો દિવસ.
  byr-byr: '@see-verse:GEN.001.018'
  awx-awx: Tiwän täpduxu 4 unggwenu tukwake kwakakut.
  pon-2006A: Eri, pwohngo imwiseklahr oh marain en rahn pwarodohr—iei met wadepen
    kapahieun rahn.
  por-BRBSL: Havia a noite e havia a manhã, um quarto dia.
  aly-aly: Ingwirrek arrpemarl. Arlta 4 ikwerel, kel ingwepenh-anem irrenhek.
  cth-cth: Hottelah tangmin hoi amom teh apali hnin lah ao.
  twi-twi: Na ade sae, na ade kyee. Da a ɛto so anan ne no.
  hlt-hlt: Te vaengah hlaem neh mincang om tih a li khohnin la om.
  tbz-SIM: Kɛ̀ kuyuokuu buotɛ́ kɛ̀ dikṹnweńnìi buotɛ́. Diyiè nɑɑnnì ndi.
  msy-2020: Ezɨ amɨnim pɨrigha ua tirazɨma, kar dughiar namba 4.
  txq-txq: Naa, fai kahaan.
  aaz-aaz: Neno naan, neno haa namsoup goen.
  dop-dop: Pǝ kpɑɣɑ tɑnɑŋ nɑ pǝ́ sɩɩnɑ tɑɑnɑɣɑ, nɑ pǝ́ kpɑɣɑ ɑhoo nɑ pǝ́ nyɑɑlɩ tɔ,
    pǝ kpɛntɑ kʋyɑkʋ liɣiti nyǝŋkʋ.
  azb-azb: Axşam oldu, səhər açıldı; bu, dördüncü gün idi.
  eng-DBY: And there was evening, and there was morning — a fourth day.
  hin-2017: तथा साँझ हुई फिर भोर हुआ। इस प्रकार चौथा दिन हो गया।
  wol-KYG: Ngoon jot, suba dugg, muy bésub ñeenteel ba.
  swp-swp: Abo maimailahi, eo maratomtom, asubena hehasina.
  bjr-bjr: Miqimmasoofanoo eendirafa aiqaroofanoo iaqarafa aniroofanoo mi iaqarafa
    faqa mi eendirafa faqa qaara faqa qaara faqaikinau.
  eng-YLT: and there is an evening, and there is a morning — day fourth.
  kne-kne: Makdeng pay din labi yan kasin mapat-a, say maikap-at ay agew.
  wat-wat: Keta navinavi i kakaviya atu nuwabuni i kikinomana, kuyadayada kana vinufunina.
  heg-NTPO: Leol aat ta na.
  ptu-ptu: Lessu' oom bengi sule mebengngi', iam too allo kaappa'na.
  bzd-NTPO: Ekkë kanewé̱itö eta̱ ká̱ de tkël.
  kwf-kwf: ꞋIu ma asoa neꞋeri ka sui, ma na faina asoa ana magalia neꞋeriꞋa.
  eng-WYC-2017: And the eventide and the morrow-tide was made, the fourth day.
  eng-WMBB: There was evening and there was morning, a fourth day.
  spp-spp: Ka numpilage si wwɔ̀, ka ɲyɛ̀ge si múgo, ka kuru si mpyi cansicyɛre woge.
  aey-aey: Odocob witic mimei cojagen. Eu deel wal oso doc.
  urd-GVH: शाम हुई, फिर सुबह। यों चौथा दिन गुज़र गया।
  djr-djr: Ga munhany djuḻkthurr, bala djaḏaw'yurra goḏarr'nha. Ga ŋunhiyiny bitjarryi
    wiripuŋuynha munhay.
  rug-rug: Meke asa tugo sa rane vina made meke hola taloa sa boṉi, meke kamo mae
    sa munumunu.
  gaz-gaz: Galgalas taʼe; ganamas taʼe; guyyaa afuraffaa.
  fra-LSG: 'Ainsi, il y eut un soir, et il y eut un matin: ce fut le quatrième jour.'
  gnn-gnn: Ga ŋunhiyinydja bitjarrayi wiripuŋuyuna munhayu.
