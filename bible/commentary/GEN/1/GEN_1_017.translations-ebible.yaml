verse: GEN.001.017
translations:
  mal-C: ദൈവം ആകാശവിതാനത്തിൽ ഈ പ്രകാശങ്ങളെ സ്ഥാപിച്ചത് ഭൂമിയെ പ്രകാശിപ്പിക്കാനും പകലിന്റെയും
    രാത്രിയുടെയും അധിപതികളായിരിക്കാനും പ്രകാശവും ഇരുളുംതമ്മിൽ വേർതിരിക്കാനുമായിരുന്നു.
    നല്ലത് എന്നു ദൈവം കണ്ടു.
  deu-TKW: Und Gott setzte sie an die Veste des Himmels, damit sie die Erde beleuchteten
  lin-lin: Nzambe atiaki yango na etando ya likolo mpo ete engengisa mokili,
  cbr-NT: Nukën 'Ibu Diosan ka naí xabáchaiira kuman batsisa anu an me pë́katikama
    'akëxa,
  eng-LSV: and God gives them in the expanse of the heavens to give light on the earth,
  bmu-bmu: Anutunöŋ mi suepkö jabö köhöikŋe miaŋgöreŋ gölme mem asarimegöra al eŋgiyök.
  eng-GNV: And God set them in the firmament of the heauen, to shine vpon the earth,
  eng-WEBSTER: And God set them in the firmament of the heaven, to give light upon
    the earth.
  nhw-BL: Huan Toteco Dios quintlali nopa tlahuilme ipan ilhuicactli para ma tlatlanextica
    ipan tlaltipactli.
  swh-ONEN: Mungu akaiweka katika nafasi ya anga iangaze dunia,
  bba-bba: Mɑ u ni kpuro doke wɔllɔ nu n kɑ tem yɑm bururɑsie,
  eng-KJVCPB: And God set them in the firmament of the heaven to give light upon the
    earth,
  cpy-cpy: Rowanakiri Tajorentsi irika-paeni jenokinta, riitaki koñeetya-kahaerori
    maawoeni kepatsiki,
  mpx-mpx: Yabowaine i telel labulabumwa panayawi nihi yane,
  wbp-wbp: '@see-verse:GEN.001.016'
  luo-luo: Nyasaye noketogi e kor polo mondo gi chiw ler e piny,
  meu-meu: Dirava ese guba ai e atodia, tanobada bae hadiaria totona;
  npi-ULB: पृथ्वीमाथि उज्यालो दिन, दिन र रातमाथि प्रभुत्व गर्न, र उज्यालोलाई अन्धकारबाट
    अलग गर्न
  yor-yor: Ọlọ́run sì ṣe wọ́n lọ́jọ̀ sí ojú ọ̀run láti máa tan ìmọ́lẹ̀ si orí ilẹ̀,
  emp-NTPO: Ãcõrẽba maʌ̃ra jũma bajãne b̶ʌcuasia naʌ̃ ẽjũã ʌ̃na b̶amãrẽã, ãsa beseamãrẽã,
    diamasi ʌ̃na b̶amãrẽã, idjab̶a ãsara diamasi ume quĩrã awara b̶amãrẽã. Maʌ̃ra
    idjia bia unusia.
  ind-ind: Allah mengatur benda-benda itu di langit untuk menerangi bumi,
  pes-OPCB: خدا آنها را در آسمان قرار داد تا زمین را روشن سازند،
  ssx-ssx: Ipikana꞉ma꞉ta꞉ mo pa̱a̱ pa꞉la꞉eki manuma꞉ta꞉ mo kenkena꞉ pa̱a̱ peaena꞉
    yeke oli ya nane haena꞉ leekeme.
  lcm-lcm: God kata asinong a keve malangas ang asi mang ani kuli rina.
  aer-aer: Re alkngenthe atningke alkereke arrerneke, arlennge, atnyentye, kwerralye
    areye, ahelhe-werne-atheke itne pwarrtyerlte-anetyeke.
  tgl-ULB: Inilagay sila ng Diyos sa langit upang magbigay liwanag sa ibabaw ng mundo,
  nop-nop: Adi kwet tubuhautadok
  kca-kca: Турәм щи ŏтәт турәм хӑра ԓэщатсәԓы, мўв хутԓәптәты,
  cbu-NT: Apanll napku, Kizpurcha wanasiri, mang tárangiya.
  hui-hui: Uruni bibahande tigua harini howa dindiha wá hadali helonaga Ngode Datagaliwabehanda
    helene. Ani helowa horongibi mbiragabi wá haame helonaga horo mbila mo tu wia
    hene. Ibugua uruni bibahende ani hai heagola bayaleoreyane hendene.
  wrs-wrs: Honamba Sesoava ovra wosana, okombam, weism, paim. Upsilva honamba sena
    ovrava lovahvna, petharam lovhoapuv vevna,
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မြေ​ကြီး​ပေါ်​မှာ​အ​လင်း​ရ စေ​ရန်​နှင့်၊-
  cbi-NTPO: Tsejtu Dios juntsa ñillulanu selu kai'sha deke' chujtimi, tsenmalaa naa
    mandala bain, naa kepe bain tusha danbu', naa kepe bain jayu ñillu jusa tyatu,
    tsenmin mandala bain danbusa tyatu. Tsanguetu Dios juntsa ura deeñu katami.
  bod-N: ཁོང་གིས་འོད་དེ་གཉིས་ནམ་མཁའི་དབྱིངས་སུ་བཤམས་པར་མཛད༌དོ། །ཅིའི་ཕྱིར་ཞེ༌ན། དེ་གཉིས་ས་གཞི་ལ་སྣང་བར་བྱེད་པ༌དང༌།
  wsk-wsk: Kaem mel imi taiti ningi nunga awuram, mu ali nikim tumonko.
  kkl-kkl: “Tibin mo inibin mo wamdik,” aro yo'obiap inipnaap sembe mog so'o tibin
    nenena abeneko Allahri imag mebirog. Mebirogti, kembaogti, walia uan sembaog.
  sna-sna: Mwari akazviisa munzvimbo yedenga kuti zvivhenekere panyika,
  spa-BLM: Dios las puso en la extensión del cielo para que alumbraran la tierra,
  beu-beu: Lahatala Ana na jara ang naung emangpi vengator metma burang mi meat aulang,
    senge ejara angu por-alolang anga vengjara.
  cac-cac: Ix yac'anoch juntzan̈ saquilq'uinal chi' d'a satchaan̈ yic syac' yoc d'a
    sat luum tic
  swh-ULB: Mungu akazipanga katika anga kutoa mwanga juu nchi,
  bel-bel: і паставіў іх Бог на цьвердзі нябеснай, каб сьвяціць на зямлю,
  wed-wed: Aniravilala au mara i terei da dobu ita ravilalai
  deu-ELBBK: Und Gott setzte sie an die Ausdehnung des Himmels, um auf die Erde zu
    leuchten,
  mbb-OT: Ne heini is langun, insavuk din diyà te langit wey meteyawi is kelibutan,
  msc-msc: A ka kɛnɛbɔlan woilu kɛ san dɔ, kosa alu ri kɛnɛ labɔ duu kan.
  mal-2015: ഭൂമിയെ പ്രകാശിപ്പിപ്പാനും പകലും രാത്രിയും വാഴുവാനും വെളിച്ചത്തെയും ഇരുളിനെയും
    തമ്മിൽ വേർപിരിപ്പാനുമായി
  tuo-NT: Cʉ̃ aꞌti diꞌtare sĩꞌoato nígʉ̃, narẽ ʉꞌmʉsepʉ cũucʉ niwĩ. Boꞌreyusere, naꞌitĩꞌasere
    dʉcawaagʉ, tojo weecʉ niwĩ. Te sĩꞌose añuse nicã ĩꞌagʉ̃, “Añuꞌu”, nicʉ niwĩ.
  gup-gup: Wanjh God welengkurrmeng manbu kabirriwolkan, kurrmeng kore kungol ngarre
    kaddum ba kabirribolkwolkan kanjdji kurorre, dja mak kabenebebbehwohrnan barnangarrakenh
    dja mak kumununkenh, dja mak kabirribebbehlarlmang kore kahwolkan dja kore kunkak.
    Wanjh God nang kamak rowk.
  met-met: Baing Urana tadi sabalunia bu disaxaxanga titia,
  gvs-gvs: Iwodugudi ikavava, yábana osasaina goi iyatoidi bei sininínima poyapoya
    siimavade
  rmc-rmc: O Del len thoďa pro ňebos, hoj te švicinen pre phuv
  nlg-nlg: Ma God te talura na bulu raini tana oka, ge kara mararaa na maramana.
  dgr-DOGNT: Wet'à dèè k'e dzęh agode gha Nǫ̀htsı̨ sa, adzęzah, eyıts'ǫ whǫ̀ yat'a
    dawhelaà ayį̀į̀là.
  pes-OPV: و خدا آنها را در فلک آسمان گذاشت تا بر زمین روشنایی دهند،
  ron-1924: Думнезеу й-а ашезат ын ынтиндеря черулуй, ка сэ луминезе пэмынтул,
  aui-aui: Na mmkodi abame itoredi na yeghana kubura sinavereni,
  ben-OBCV: পৃথিবীতে আলো দেওয়ার জন্য ঈশ্বর সেগুলিকে আকাশের উন্মুক্ত এলাকায় বসিয়ে
    দিলেন,
  lex-lex: Nken tiarga harella lyanit maran di totpa rhit wah'a-repar wah'a nohkerna-rai
    miaran di.
  rgu-rgu: Ana ator hata sira rai lalai, fo ara rahaa leo dae-bafoꞌ a mai.
  som-som: Ilaahna wuxuu iyaga dhigay meeshii bannaanayd oo samada dhex ahayd si ay
    dhulka u iftiimiyaan,
  lat-VUC: Et posuit eas in firmamento cæli, ut lucerent super terram,
  aoi-aoi: '@see-verse:GEN.001.016'
  eng-ASVBT: And God set them in the firmament of heaven to give light upon the earth,
  mna-mna: Ni iur koroŋ boozomen tana sala saamba, be tiur mat pa toono, mibe tiur
    mbut pa aigule mi mbeŋ. Mi Anutu ire ma ndabok.
  ita-1885: E Iddio li mise nella distesa del cielo, per recar la luce sopra la terra,
  eng-LXXUP: And God placed them in the firmament of the heaven, so as to shine upon
    the earth,
  eng-ULB: God set them in the sky to give light upon the earth,
  spa-VBL: Dios puso estas luces en el cielo para que brillaran sobre la tierra,
  fra-_FOB: Et Dieu les mit dans l'étendue des cieux, pour éclairer la terre;
  mal-mal: ഭൂമിയെ പ്രകാശിപ്പിക്കുവാനും പകലും രാത്രിയും നിയന്ത്രിക്കുവാനും വെളിച്ചത്തെയും
    ഇരുളിനെയും തമ്മിൽ വേർപിരിക്കുവാനുമായി
  lit-lit: Ir Dievas įdėjo juos į dangaus skliautinę platybę, kad apšviestų žemę
  urd-GVR: Us ne unheṅ āsmān par rakhā tāki wuh duniyā ko raushan kareṅ,
  suz-BL: परमप्रभुमी रागी छेङछेङ बाक्‍ल, दे मेको नेल्‍ल आन कली सरीङमी वोइक्‍मी बाक्‍त।
  ita-1927: E Dio li mise nella distesa dei cieli per dar luce alla terra,
  ckb-ckb: خودا لە بۆشایی ئاسماندا بۆ ڕووناککردنەوەی سەر زەوی داینان،
  nas-nas: Teing paning-koo meuꞌ nkovurira sipuruꞌ teketa kansiꞌaape araka poꞌantavaamaatooꞌnaang.
  eng-BBE: And God put them in the arch of heaven, to give light on the earth;
  crx-NTPO: Yak'usda (Elohim) 'en ndo yak'uz ndi be hoot'en-i whulhtsi, 'i ndi yun
    k'ut hukw'edodi huba.
  kan-OKCV: ದೇವರು ಆ ಬೆಳಕುಗಳನ್ನು ಆಕಾಶದಲ್ಲಿಟ್ಟು ಭೂಮಿಗೆ ಬೆಳಕನ್ನು ಕೊಡುವುದಕ್ಕೂ
  bbb-bbb: Areme fune uri sanaema ije bu sakae ige sanadufuo ije kena kave ijia nae.
    Fu ijiege rega are akaegue fu ve titutekiro gue fu sanake. Godi fune ire ije bu
    reva ije giamo fuka oemae. Ijiege rena fune ve titutemoga fune una mu inokiro
    kiro inokiro rei.
  tam-2017: அவைகள் பூமியின்மேல் பிரகாசிக்கவும்,
  spa-RV-1909: Y púsolas Dios en la expansión de los cielos, para alumbrar sobre la
    tierra,
  ron-BTF: Şi Dumnezeu i-a pus în întinderea cerului pentru a da lumină peste pământ,
  eng-WEBP: God set them in the expanse of the sky to give light to the earth,
  eng-FBV: God placed these lights in the sky to shine upon the earth,
  nld-1939: God plaatste ze aan het hemelgewelf, om de aarde te verlichten,
  nch-BL: Huan Toteco Dios quintali nopa taahuilme ipan ilhuicacti para ma tatanextica
    ipan taltipacti.
  tfr-NTPO: Iök l̈i iara beno l̈ok kjopkwo go, kl̈ung kjing l̈i ber shjiy wl̈o.
  vie-1934: Đức Chúa Trời đặt các vì đó trong khoảng không trên trời, đặng soi sáng
    đất,
  hin-CV: इन सभी को परमेश्वर ने आकाश में स्थिर किया कि ये पृथ्वी को रोशनी देते रहें,
  eng-OURB: God set them in the expanse of sky to give light to the earth,
  spa-BES: Y los puso Dios en el arco del cielo, para alumbrar la tierra;
  tdx-tdx: Aa le napon’Añahare amy lañelañen-dikera­ñey iereo hañilo ty tane toy
  vid-vid: Nguluwi nakawika mimwemwesa jiwele kilanga jimwemwesele isi,
  pwg-pwg: Peyarisi kunumai iteresi da dobu iti yasegani,
  eng-OKE: And the Lord set them in the expanse of heaven to shine upon the earth,
  tha-KJV: พระเจ้าทรงตั้งดวงสว่างเหล่านี้​ไว้​บนพื้นฟ้าอากาศเพื่อส่องสว่างบนแผ่นดินโลก
  por-BR-2018: E as pôs Deus na expansão dos céus, para iluminar sobre a terra,
  bco-bco: I a꞉no꞉ akina ta꞉taki, ho꞉wo꞉ henfelo꞉mo꞉wo꞉ dimia꞉melea꞉ki ta꞉fo꞉.
  deu-ELO: Und Gott setzte sie an die Ausdehnung des Himmels, um auf die Erde zu leuchten,
  ktm-ktm: Iy iduwe horu horso parar, kile pe hereneraman lokpoi,
  caa-caa: Pues e Dios uturbꞌa tunor e janchꞌaquenar era tut e qꞌuin tuaꞌ ujanchꞌacnes
    tunor or e rum,
  eng-WYC-2018: and setted them in the firmament of (the) heaven(s), (so) that they
    should shine on [the] earth,
  epo-epo: Kaj Dio starigis ilin sur la ĉiela firmaĵo, por ke ili lumu sur la teron,
  uig-PIN: Huda bularni yǝrgǝ yoruⱪluⱪ berip, kündüz bilǝn keqini baxⱪurup, yoruⱪluⱪ
    bilǝn ⱪarangƣuluⱪni ayrisun dǝp asmanlarning gümbizigǝ orunlaxturdi. Huda buning
    yahxi bolƣanliⱪini kɵrdi.
  beo-beo: Gode da amo gamali osobo bagadega hadigi olelema:ne muagadodi ligisi.
  tpi-OTNT: Na em i putim ol dispela lait long skai bilong givim lait long graun,
  hau-SA: Allah ya sa su a sararin sama domin su ba da haske a duniya,
  udu-udu: Dhali Arumgimis ki dhu uni eya balany gi momis mo mmoc̱i moŋkush buni ap̱o/
    mony’cesh mo,
  uig-LAT: Xuda bularni yerge yoruqluq bérip, kündüz bilen kéchini bashqurup, yoruqluq
    bilen qarangghuluqni ayrisun dep asmanlarning gümbizige orunlashturdi. Xuda buning
    yaxshi bolghanliqini kördi.
  nde-nde: UNkulunkulu wazibeka emkhandlwini womkhathi ukuletha ukukhanya emhlabeni,
  ton-ton: Pea naʻe tuku ia ʻe he ʻOtua ʻi he ʻatā ʻoe langi, ke fakamaama ki māmani,
  ces-1613: A postavil je Bůh na obloze nebeské, aby osvěcovala zemi;
  eko-eko: Nluku khutthaawo vimwasikhelo epile otulu yoori zisala zimwasikhela vathi,
  nss-nss: Ngindrai iyki melit masih ara kene hora yang para hu kalengani kol pwan,
  eng-WMB: God set them in the expanse of the sky to give light to the earth,
  tam-TCV: இறைவன் அவற்றைப் பூமிக்கு வெளிச்சம் கொடுப்பதற்காக வானவெளியில் வைத்தார்.
  ceb-ULB: Gibutang sila sa Dios sa kawanangan aron maghatag ug kahayag sa kalibotan,
  mkn-mkn: Dia ator itu barang dong di langit, ko dong senter kasi taráng bumi.
  pol-UBG: I Bóg umieścił je na firmamencie nieba, aby świeciły nad ziemią;
  agr-agr: Dutika Apajuí nugkan tsawai kashijai tsaapmitkatnun, etsantin aina nuna
    apusauwai agkaju múun wigka weaja nuwi. Nuna Apajuí shiig pegkeg diisui.
  kyc-kyc: Nakama isa yuu dokona yanganyi peyo karena lao yake dokona sulu sinya lao
    piya.
  urd-GVU: اُس نے اُنہیں آسمان پر رکھا تاکہ وہ دنیا کو روشن کریں،
  deu-1912: Und Gott setzte sie an die Feste des Himmels, daß sie schienen auf die
    Erde
  ntj-ntj: '@see-verse:GEN.001.016'
  row-row: Ma Ana ator basa naa ra sia lalai, fo raronda neu raefafoꞌ a.
  kan-2017: ದೇವರು ಆ ಬೆಳಕುಗಳನ್ನು ಆಕಾಶದಲ್ಲಿ ನಿಲ್ಲಿಸಿ ಭೂಮಿಯ ಮೇಲೆ ಬೆಳಕು ಕೊಡುವುದಕ್ಕೂ
  ena-ena: Fɨli agadɨ abɨlu igu igu saŋ abɨlu sɨkasɨkan agɨladɨ uaiaŋ susu hɨvɨ lamami.
  tgo-tgo: I bigirawevaoŋgi e buruburuko na thɨ giya manjamanjala e yambaneke.
  yap-yap: I tay nga lanelang e pin’en ni be mat ram’en ni nge gal ram’erad nga fayleng,
  tet-tet: no babilan makroman nia sia iha laleꞌan, nebee naroma raiklaran
  hlt-MCSB: Te phoeiah Pathen loh khothaih neh khoyin aka taemrhai khaw, vangnah neh
    a hmuep te aka phih ham khaw,
  mdy-ETH: ዬንሢ ፖዖንሢ ጫሪንጫ ዴዓንዳጉዲ ጌሤኔ፤ ዬያ ዒ ማዼሢ ሳዖም ፖዒ ፖዓንዳጉዲ፥
  twi-ASANTE: Onyankopɔn de nkanea akɛseɛ mmienu yi sii nkyɛmu ewiem no mu sɛ, ɛnhyerɛn
    wɔ asase so,
  mwc-mwc: God yasegana sapamai i terisi kata sita ruyasegana ku dobu.
  bhl-bhl: 'Dukusomi, abiil em ailbin angom alik alik bi kawin dim elo “Dan dukuko,
    felet kelebina!”, angeko, dukuse kale. Dukuko, ataan so kayow so ikal amen amen
    keyemei, i taw em aluwbamin so, kutiliw em aluwbamin so kesomi, kawin dim elo
    felet kelewkabiliw te. Kelewiwi, Sunbin-Got e ilo diw yetemete: “Ken keli kai!”,
    angse kale.'
  con-NTPO: Tsa'caen agattoemba sefacconga ancaen cuintsu andenga attiamba
  eng-WEBU: God set them in the expanse of the sky to give light to the earth,
  bnp-bnp: I ru ria na koropala na hunu ne vona ni vakapalala a malala,
  bvr-bvr: Lika jiny-jarrana a-garrana gun-gata gun-gujayanaya gun-guyinda yi-gata
    mu-dach, ngarripa gu-jel arr-nirra barra arr-naya arr-ni.
  wal-wal: Xoossai eti ha sa7aa bollan poo7issana mala, gallassaanne qammaa haarana
