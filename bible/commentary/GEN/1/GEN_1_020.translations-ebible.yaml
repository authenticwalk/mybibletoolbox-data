verse: GEN.001.020
translations:
  mal-C: “ജലത്തിൽ ജീവജന്തുക്കൾ പെരുകട്ടെ എന്നും ഭൂമിക്കുമീതേ ആകാശവിതാനത്തിൽ പക്ഷികൾ
    പറക്കട്ടെ,” എന്നും ദൈവം അരുളിച്ചെയ്തു.
  deu-TKW: 'Da sprach Gott: Es wimmle das Wasser von Gewimmel lebendiger Wesen, und
    Vögel sollen über der Erde hinfliegen an der Veste des Himmels.'
  lin-lin: 'Bongo Nzambe alobaki : « Tika ete bikelamu ya bomoi etonda kati na mayi,
    mpe bandeke epumbwa na mokili na etando ya likolo ! »'
  cbr-NT: 'Usakin ''atankëx ka Nukën ''Ibu Dios kiakëxa: Baka ''ukëmëu ka bëtsi bëtsi
    ñuina ''aisamaira ''uakamë ''ëoti ''ikën, ''imainun ka me manánmi nuanti pëchiñu
    ñuinakama uniti ''ikën. Kikëbë ka usai ''iakëxa.'
  eng-LSV: And God says, “Let the waters teem with the teeming living creature, and
    let [the] bird fly above the earth on the face of the expanse of the heavens.”
  bmu-bmu: 'Giaŋiiga Anutunöŋ kewö jim kutuyök: “O köwet mieŋgö uruŋine mönö yuai
    isikusukŋinambuk asuhuba dop köla o qeba ölölaŋgöba laŋ anda kaba malme. Mewöŋanök
    neiŋi neiŋi gölme qakŋe könakemba bölbölgöba kutuba anda kaba malme.”'
  eng-GNV: 'Afterward God said, Let the waters bring foorth in abundance euery creeping
    thing that hath life: and let the foule flie vpon the earth in the open firmament
    of the heauen.'
  eng-WEBSTER: And God said, Let the waters bring forth abundantly the moving creature
    that hath life, and fowl that may fly above the earth in the open firmament of
    heaven.
  nhw-BL: 'Huan Toteco Dios quiijto: “Ma temi nopa atl ica miyac tlamantli catli yoltoque.
    Huan ma temi nochi ilhuicactli ica miyac tlamantli totome catli patlanij.”'
  swh-ONEN: Mungu akasema, “Kuwepo na viumbe hai tele kwenye maji, nao ndege waruke
    juu ya dunia katika nafasi ya anga.”
  bba-bba: Mɑ Gusunɔ u nɛɛ, nim mu de hunde konibɑ dɑbi dɑbinu nu koorɑ mɛ sɔɔ, kpɑ
    ɡunɔsu su n yɔ̃ɔmɔ wom dirum sɔɔ.
  eng-KJVCPB: And God said, Let the waters bring forth abundantly the moving creature
    that hath life, and fowl that may fly above the earth in the open firmament of
    heaven.
  cpy-cpy: 'Opoñaashita ikantzi Tajorentsi: “Ishekitee nijaaki inaashi-yitachani shimapaeni,
    eejatzi shiwankiri-paeni aayita-tsini.”'
  mpx-mpx: Yaka Yabowaine i ba, “Bugul bolo yawaliliya gaganil hoga ga nihi pakalaopop,
    ge bwasumu ga nihi youyou hawawala panayawi pwatanaa.”
  wbp-wbp: Ngula-jangkaju, Kaatujurla wangkaja ngapa mangkuruku, “Nyuntu-ngurlu, ngajuku
    kapu-julu marlaja palka-jarri yawu-kari yawu-kari ngapa-ngawurrpa-waja panu-jarlu-nyayirni!”
    Ngula-jangkajurla wangkaja yalkiriki, “Nyuntu-ngurlu, ngajuku kapu-julu marlaja
    palka-jarri jurlpu-kari jurlpu-kari panu-jarlu-nyayirni yungulu warru paarr-pardimi
    kankarlumparra!”
  luo-luo: Kendo Nyasaye nowacho niya, “Pi mondo opongʼ gi gik mangima, kendo winy
    mondo ofu ewi piny e kor polo.”
  meu-meu: Dirava ma eto, Mauri ḡaudia momo davara ai ae vara, bona manu tanobada
    daenai ae roho guba henunai.
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “पानी ठुलो सङ्ख्‍यामा जीवित प्राणीहरूले भरिऊन्,
    र पृथ्वीमाथि आकाशमा पक्षीहरू उडून् ।”
  yor-yor: Ọlọ́run sì wí pé, “Jẹ́ kí omi kí ó kún fún àwọn ohun alààyè, kí àwọn ẹyẹ
    kí ó sì máa fò ní òfúrufú.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba jarasia: –Dojãne ne jũma zocai b̶eada baraa baya. Idjab̶a
    ʌ̃tʌ wãb̶aribada sid̶a baraa baya.–'
  ind-ind: Pada pagi berikutnya, berkatalah Allah, “Hendaklah air dipenuhi dengan
    berbagai jenis makhluk hidup yang berenang, dan langit dipenuhi dengan berbagai
    jenis burung yang beterbangan di atas permukaan bumi.”
  pes-OPCB: 'سپس خدا فرمود: «آبها از موجودات زنده پر شوند و پرندگان بر فراز آسمان
    به پرواز درآیند.»'
  ssx-ssx: Kutupa Koda꞉ma꞉ alota꞉ Mo ikali pa꞉ta꞉ta꞉ ta꞉ta꞉ ta꞉ta꞉ pa pitiki ale manuma꞉
    tumbina꞉e laata꞉ yana꞉ta꞉ ba titima꞉ tumbina꞉e laa leekeme.
  lcm-lcm: Na God kala antok, “Nei laman, mi duk ta mamain ta manmanik to. Na ri mani,
    mi ngoi angpok neite kuku e pangkul i kuli roe.
  aer-aer: Kele imerte Ngkarte angkemele, “Ayenge ahentye-aneme kwatye alayeke akngerre-irraye
    irrpennge arrpe-anenhe-akerte-arlke iwenhe-iwenhe arrpenhe kwatye alaye-arenye
    areye-akerte-arlke. Ayenge ahentye-aneme thipeke iwenhe-iwenhe apeke arrantherre
    kele alkereke-irretyeke. Ayenge thipe arrekantherre ahentye-aneme atningke-irraye.”
  tgl-ULB: Sinabi ng Diyos, “Hayaang mapuno ang katubigan ng lahat ng uri ng buhay
    na nilalang na ginawa ko, mapuno ang himpapawid ng mga ibong lumilipad sa ibabaw
    ng lupa. ”
  nop-nop: Tubune Bepaŋdi indiŋ yoguk, “Ime maaneŋ ime diniŋ kale mebimebi mintaaŋ
    imeŋgwaŋ tokiune waliwali wapum mintawek. Eŋ bagi heki adi hamap foloŋ wole yawaneeŋ.”
    Yobune mintaguk.
  kca-kca: 'Турәм йастәс: «Кӑмән хŏрпи ваӈкәтԓыты, ущиԓыты вой тащ йик ат тыйәԓтәԓ,
    пӑ мўв нўмпийән, турәм хӑр хўват тŏхԓәӈ войәт ат йӑхԓәт».'
  cbu-NT: Ashiriya, Apanll waani kayupcheewaa kungush taaratartanllpa. Kpurangamashsha
    waani yuwar mangamangtanllpa.
  hui-hui: Mani Ngode Datagaliwabehanda lalu, Ai iba solowaraha buhe̱ lagaru bibahende
    birai helo. Ani bialu egaru harini yagalo yu ibaga bulene biralu bilo, lene.
  wrs-wrs: Doa henga Sesoava ona, wanplombra lohra mani mani, snanovna snanovna lohra
    mindkombaiwonam. Tuawaoa mindnam ovra senamonam ahallohvra.
  mya-mya: တစ်​ဖန်​ဘု​ရား​သ​ခင်​က``ရေ​ထဲ​၌​သက်​ရှိ​သတ္တ ဝါ​အ​မျိုး​မျိုး​ဖြစ်​ပွား​စေ၊
    လေ​ထဲ​၌​လည်း​ငှက် များ​ပျံ​ဝဲ​စေ'' ဟု​အ​မိန့်​ပေး​သည့်​အ​တိုင်း​ရေ သတ္တ​ဝါ​နှင့်​ငှက်​သတ္တ​ဝါ​များ​ဖြစ်​ပွား​လာ
    ကြ​၏။-
  cbi-NTPO: 'Tsejtu bene Dios tsandimi: Pisha pumu animaala bain pure'' tiya deisa,
    tsenmin naa tusha jeke'' nemu pishkula bain dejusa tenve, timi.'
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། ཆུའི་ནང་དུ་སྲོག་དང་ལྡན་པའི་སེམས་ཅན་ཧ་ཅང་མང་དུ་འབྱུང་བ༌དང༌།
    འདབ་ཆགས་རྣམས་ས་སྟེང་གི་བར་སྣང་དུ་ཕུར་ཅིག་ཅེས་གསུངས༌ཏེ།
  wsk-wsk: Se Kaem balam, “Yu gagi ningi mu melmasak duap duap aratamon ale yu gagi
    karogo terong maukko. Se yalek inangnang suen la aratamon ale bengemon geragamonko.”
  kkl-kkl: Inipna ik tom sum taogpa, ik lam sum eneko Allahri yubu lelamogti, “Maghag
    lebe aropneap winang im toman yabilulneap yag tale,” seog.
  sna-sna: Uye Mwari akati, “Mvura ngaive nezvisikwa zvipenyu, uye shiri ngadzibhururuke
    pamusoro penyika munzvimbo yedenga.”
  spa-BLM: 'Dios dijo: “Que las aguas abunden en seres vivos, y que las aves vuelen
    sobre la tierra en la abierta extensión del cielo”.'
  beu-beu: Lahatala Ana bot gahing vengbanang hula, “Binanta rupa-rupa ba kiki-eele
    angu, toang-rae malekang tang omimi, bot moar omimi aabeta hengi. Bot dung rupa-rupa
    angu, malekang por-alolang anga taang aalilit burang osing angmi lamal hengi.”
  cac-cac: 'Ix lajvi chi'' ix yalanxi Dios icha tic: Pitzvocab'' noc'' noc'', noc''
    ay d''a yol a a'' yed'' masanil macan̈il noc'' much tz''ec'' jen̈en̈oc, xchi.'
  swh-ULB: Mungu akasema, “maji yajae idadi kubwa ya viumbe hai, na ndege waruke juu
    ya nchi katika anga la mbingu.”
  bel-bel: 'І сказаў Бог: хай утворыць вада паўзуноў, душу жывую; і птушкі хай паляцяць
    над зямлёю, па цьвердзі нябеснай.'
  wed-wed: Ma God i riwa i pa, “Sia ma lawalawai anatapui waira ona vioai ma kiu ona tupua
    ma ona lave au aidamo.”
  deu-ELBBK: 'Und Gott sprach: Es wimmeln die Wasser vom Gewimmel lebendiger Wesen,
    und Vögel sollen über der Erde fliegen angesichts der Ausdehnung des Himmels!'
  mbb-OT: Ne migkaǥi zutun is Megbevayà te, “Mehimu ziyà te menge wahig is utew medmezakel
    he linimbag he egeǥehinawa wey ebpezumdumahà ne mehimu zaan is utew mezakel he
    menge tagbis he ebpemenlayang diyà te hewhewanan he zivavew te tanà.”
  msc-msc: 'Alla kumara ikɔ ko: «Nimafen ye kɛ ji rɔ ka siyaya kosɛbɛ. Kɔnɔilu ye
    alu gban san ni duu tɛ.»'
  mal-2015: വെള്ളത്തിൽ ജലജന്തുക്കൾ കൂട്ടമായി ജനിക്കട്ടെ; ഭൂമിയുടെ മീതെ ആകാശവിതാനത്തിൽ
    പറവജാതി പറക്കട്ടെ എന്നു ദൈവം കല്പിച്ചു.
  tuo-NT: 'Baꞌparitise nʉmʉrĩ beꞌrore Õꞌacʉ̃ apeye bajurẽnemocʉ niwĩ tja. Aꞌtiro nicʉ
    niwĩ: “Diapʉre waꞌi, noꞌo nirãnojõ nirãsama. Na pãjãrã masãputirãsama. Tojo nicã
    ʉꞌmʉarõpʉre mirĩcʉ̃a wʉʉrã nirãsama”, nicʉ niwĩ.'
  gup-gup: Wanjh God yimeng, “Mah, nawu kukbubuyika kamimbi wernhmerrimen kore kukku
    rowk, dja mak nawern nawu welyi birriray kaddumkah kurorre kore kungol ngarre
    kaddum.”
  met-met: Baing Urana harua ba, “Tega baxagi mana asaxa walingam xangxana. Mangdi
    disok doti makisi sabalunia etuaʼm titia.”
  gvs-gvs: E Yaubada sopana goi imadágina idigo kana, ‘Négwasa iyaiyanimi badabadaimi
    kosowōduwo! Nakae mánuwo kosowōduwo, e poyapoya yábana osasaidi goi koyovayōva!’
  rmc-rmc: 'O Del phenďa: „Mi pherdžaren pes o paňa le džide tvorenca a mi ľecinen
    o čirikle upral e phuv pal calo ňebos.“'
  nlg-nlg: Ma God te bosa, “Lubatia na lei beti ke vonughighi na lei igha mana na
    lei totobo vola, mana oka ke vonughia na lei manu kehakeha.”
  dgr-DOGNT: Eyıts'ǫ Nǫ̀htsı̨ hadı, “Tı yìı nàdèe sìı hazǫǫ̀ xàɂaa gǫ̀hłı̨į̀ awede,
    eyıts'ǫ yat'a k'edèe sìı dèè gote hazǫǫ̀ ts'ǫ̀ k'et'aà awede,” hadı.
  pes-OPV: 'و خدا گفت: «آبها به انبوه جانوران پر شودو پرندگان بالای زمین بر روی فلک
    آسمان پروازکنند.»'
  ron-1924: 'Думнезеу а зис: „Сэ мишуне апеле де вецуитоаре ши сэ збоаре пэсэрь дясупра
    пэмынтулуй пе ынтиндеря черулуй.”'
  aui-aui: Wasina bi God iwona bo, “Sawara yawayawiidi bogaebogae rarima sinibonuvi
    bi manu kiidamo sinibonuvi.”
  ben-OBCV: আর ঈশ্বর বললেন, “জলে জীবিত প্রাণীর ঝাঁক দেখা যাক এবং আকাশে পৃথিবীর উপর
    পাখিরা উড়ে বেড়াক।”
  lex-lex: 'Orgahi Nhar lirni: “La'' gera-tah''i ralamni de, mormiorni-dardiarni mpiolwo''la-mlieklekru,
    ne onu-ma''nu mana mniemnema-mtiatiaiya la noha wawannu, pa mliereti-mlier lahwa
    darat letgara.”'
  rgu-rgu: Basa de Manetualain dedea bali, nae, “Muste hapu banda rupaꞌ ara rasoda
    rai oe daleꞌ. Ma muste hapu manupui rupaꞌ ara laa-laa rai dae-bafoꞌ a lain.”
  som-som: Oo Ilaah wuxuu yidhi, Biyuhu aad ha u soo bixiyeen uun dhaqdhaqaaqa oo
    badan, oo naf nool leh, haadduna ha duusho dhulka dushiisa xagga meeshii bannaanayd
    oo samada dhex ahayd.
  lat-VUC: 'Dixit etiam Deus: Producant aquæ reptile animæ viventis, et volatile super
    terram sub firmamento cæli.'
  aoi-aoi: Biya ngarningka kembirra nakina Neningikarrawara ni-yengbina ayakwa. “Akwalya
    ababurna eminiminingka aki-lyangburrukwajiya makarda,” ni-yama. “Umba ngalaja
    abalkaya angubina-manja wurrajija ab-angkirreyina,” ni-yama nakina.
  eng-ASVBT: And God said, Let the waters swarm with swarms of living creatures, and
    let birds fly above the earth in the open firmament of heaven.
  mna-mna: 'To Anutu iso: “Koroŋ kalaŋan matakiŋa be tipet ma tipepen yok mi tai leleene.
    Mi man matakiŋa be tipet ma tirie pa maŋaanaŋana.”'
  ita-1885: 'Poi Iddio disse: Producano le acque copiosamente rettili, che sieno animali
    viventi; e volino gli uccelli sopra la terra, e per la distesa del cielo.'
  eng-LXXUP: And God said, Let the waters bring forth reptiles having life, and winged
    creatures flying above the earth in the firmament of heaven, and it was so.
  eng-ULB: God said, “Let the waters be filled with great numbers of living creatures,
    and let birds fly above the earth in the expanse of the sky.”
  spa-VBL: 'Y Dios dijo: “Que las aguas se llenen de criaturas vivientes, y que las
    aves vuelen por encima de la tierra, en el cielo”.'
  fra-_FOB: 'Puis Dieu dit: Que les eaux produisent en abondance des êtres vivants;
    et que des oiseaux volent sur la terre devant l''étendue des cieux.'
  mal-mal: “വെള്ളത്തിൽ ചരിക്കുന്ന ജീവികൾ ധാരാളമായി ഉണ്ടാകട്ടെ; ഭൂമിയുടെ മീതെ ആകാശവിതാനത്തിൽ
    പറവജാതി പറക്കട്ടെ” എന്ന് ദൈവം കല്പിച്ചു.
  lit-lit: 'Ir Dievas tarė: „Tegul vandenys veisia knibždančių gyvų padarų, ir tegul
    viršum žemės skraido paukščiai dangaus skliautinės platybės matomos dalies priekyje.“'
  urd-GVR: Allāh ne kahā, “Pānī ābī jāndāroṅ se bhar jāe aur fizā meṅ parinde uṛte
    phireṅ.”
  suz-BL: मिनु परमप्रभुमी “ब्‍वाक्‍कुमी मारेइ मारेइ ब्रोंइशा बाक्‍बपुकीम ब्रीमल। रागी
    तारी मारेइ मारेइ चिक्‍ब सरीङम बेरमल” देंमाक्‍त।
  ita-1927: 'Poi Dio disse: “Producano le acque in abbondanza animali viventi, e volino
    degli uccelli sopra la terra per l’ampia distesa del cielo”.'
  ckb-ckb: 'ئینجا خودا فەرمووی: «با ئاوەکان پڕ ببن لە ئاپۆرەی بوونەوەری زیندوو، با
    باڵندەش لە بۆشایی ئاسماندا بەسەر زەویدا بفڕێت.»'
  nas-nas: Eeꞌnoko Kumponinge napoꞌ karoma aaꞌpuuꞌ, “Ntong eeꞌnoko pirung ookarai
    kapooꞌnanka amutemuriiꞌ domantooꞌnankai maantoꞌaavai. Eeꞌnoko barennankai porora
    meerooꞌnavaro aꞌdeiꞌ auviꞌau puraanaama maantoꞌaavai.”
  eng-BBE: And God said, Let the waters be full of living things, and let birds be
    in flight over the earth under the arch of heaven.
  crx-NTPO: '''Et Yak''usda (Elohim) ''utni, “Too toh lhai cho lho ndunt''oh-i hole'',
    ''ink''ez dut''ai yun ando yat ndulcho dut''ai be nuhoot''o”.'
  kan-OKCV: ಆಮೇಲೆ ದೇವರು, “ನೀರಿನಲ್ಲಿ ಜೀವಜಂತುಗಳು ತುಂಬಿಕೊಳ್ಳಲಿ, ಭೂಮಿಯ ಮೇಲೆ ಆಕಾಶಮಂಡಲದಲ್ಲಿ
    ಪಕ್ಷಿಗಳು ಹಾರಾಡಲಿ,” ಎಂದರು.
  bbb-bbb: Areme Godi fu kuae, Ni ire oe ruvo binobino do ijia oenoekiro ume binobino
    bu kave ijia oenoeno kuae.
  tam-2017: 'பின்பு தேவன்: “நீந்தும் உயிரினங்களையும், பூமியின்மேல் வானம் என்கிற ஆகாயவிரிவிலே
    பறக்கும் பறவைகளையும், தண்ணீரானது திரளாக பிறப்பிக்கட்டும்” என்றார்.'
  spa-RV-1909: 'Y dijo Dios: Produzcan las aguas reptil de ánima viviente, y aves
    que vuelen sobre la tierra, en la abierta expansión de los cielos.'
  ron-BTF: 'Şi Dumnezeu a spus: Apele să dea abundent fiinţa mişcătoare care are viaţă
    şi păsări să zboare deasupra pământului pe faţa întinderii cerului.'
  eng-WEBP: God said, “Let the waters abound with living creatures, and let birds
    fly above the earth in the open expanse of the sky.”
  eng-FBV: God said, “Let the waters be full of living creatures, and let birds fly
    above the earth in the sky.”
  nld-1939: 'God sprak: Laat het water krioelen van levend gewemel, en over de aarde
    de vogels vliegen langs het hemelgewelf.'
  nch-BL: 'Huan Toteco Dios quiijto: “Ma temi nopa at ica miyac tamanti cati yoltoque.
    Huan ma temi nochi ilhuicacti ica miyac tamanti totome cati patanij.”'
