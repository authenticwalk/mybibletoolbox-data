    lamtah diklai hman boeih vaan bangyai hmai ah vaa ding saeh,” a ti.
  tbz-SIM: 'Kɛ̀ Kuyie ndɔ̀: Dɛsĩ́ntɛ́kpɛrɛ dɛmɔuu buotɛ́ mɛniɛ mmiɛkɛ, kɛ̀ sinɔɔ buotɛ́
    kɛ́nhɛintɛ kɛĩ́nkɛ̀, kɛ̀ dɛ̀ɛ dɔɔ̀ kù bɛ́immɛ̀.'
  msy-2020: Egha gɨn God kamaghɨn mɨgei, “Ongarimɨn aven, bizir angamɨra itir avɨriba
    an ikɨva a gizɨvagham. Eghtɨ kuaraziba otivigh overiamɨn pɨn tintinibar mɨghɨ.”
  txq-txq: Basa boe ma Manetualain kokolak seluk bali nae, “Muste hambu banda mata-matak
    kara, leo rai oe dale. Ma muste hambu mbuik mata-matak kara, lambu rai dae-inak
    lain.”
  aaz-aaz: Rarit Uisneno naꞌuab anteniꞌ mnak, “Ro he nmuiꞌ kaunaꞌ humaꞌ-humaꞌ reꞌ
    anmonin nbin oe. Ma ro he nmuiꞌ koro humaꞌ-humaꞌ reꞌ natpenen nbin neon goe tnanan.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ tɔmɑ sɩ: Weesuɣu nyǝm ɩ́ sú lʋmnɑɑ tɑɑ nɑ sumɑsɩ nɑ́ɑ́ kʋlǝɣɩ
    ɩsɔtɑɑ.'
  azb-azb: 'Sonra Allah dedi: «Qoy sular çoxlu canlı məxluqlarla qaynaşsın, yer üstündəki
    göy qübbəsində quşlar uçsun».'
  eng-DBY: And God said, Let the waters swarm with swarms of living souls, and let
    fowl fly above the earth in the expanse of the heavens.
  hin-2017: फिर परमेश्वर ने कहा, “जल जीवित प्राणियों से बहुत ही भर जाए, और पक्षी पृथ्वी
    के ऊपर आकाश के अन्तर में उड़ें।”
  wol-KYG: 'Ba loolu amee Yàlla ne: «Na ndox fees ak ay ndiiraani xeeti bindeef, te
    ay picc tiim suuf, di naaw ci asamaan.»'
  swp-swp: Eaubada i ene, “Bena gabogabo ginauri maumauridi eawoidi i hetubudi, eo
    manu tano ewana eai se loiloiusi galewa tehana eai.”
  bjr-bjr: Anutufa kaifaa qinau. Aiqama nammariki maria ainainausa oosana oosana kambiqaani,
    maqa mirinni kaqi saqanna oosana oosana ufinuqa qumbiqaqa maridaqa qaqaqa nuaqa.
  eng-YLT: And God saith, 'Let the waters teem with the teeming living creature, and
    fowl let fly on the earth on the face of the expanse of the heavens.'
  kne-kne: Asi pag kanan Diyos, “Mawada di am-in ay kalasin di matago sin baybay ya
    din mantaytayaw abe ed daya.”
  wat-wat: Guyau i bwaduwa, “Ukowa, ku maḡa gevageva tunisitunisi na yawasisi yota
    maise manuwa kawasasakaoḡowai.”
  heg-NTPO: Hidi kon Ama Lamtua Allah tek pait noan, “Musti muik hmukit nol ikan bili-ngala,
    le nuil se ui dale. Nol musti muik kee bili-ngala man honga-hong se apan-kloma
    kia.”
  ptu-ptu: 'Puhai ia too ma''kada oom Puang Allataala naua: “Illaam le''bo'' la naponnoi
    ma''hupa-hupa bau anna olo''-olo'' senga'', anna yabo lawwa la sikatia'' ma''hupa-hupa
    dassi.”'
  bzd-NTPO: 'E'' bule es ta̱ ie'' tö iché: “¡Iyiwak se̱rke di'' a̱ dayë a̱, e'' ko̱s
    yönú tai̱ë! ¡Ñies dù ulitane yönú a̱s iu̱r ka̱shu̱k a̱!”'
  kwf-kwf: Ma God ka fata laꞋu Ꞌuri, “Na iꞋa matamata toꞋotoꞋo ki, muke tua saena
    asi ma muka faꞋafungua. Ma na faꞋi noꞋo matamata toꞋotoꞋo, muke tua muka lofo
    kwailiu saena na mamanga.”
  eng-WYC-2017: Also God said, The waters bring forth a reptile, either a creeping
    beast, of living soul, and a volatile, either a bird flying above [the] earth,
    under the firmament of heaven.
  eng-WMBB: God said, “Let the waters abound with living creatures, and let birds
    fly above the earth in the open expanse of the sky.”
  spp-spp: 'Ɲyɛ ka Kile si núr''a jwo: «Ɲyii yaayi yi ɲyaha teetee lwɔhe e, saɲcyɛɛnre
    mú ti yîri t''a mpéele ɲjaampe e.»'
  aey-aey: Odocob Anut madeceb, “Wana ceteteh cunug cebac nijuqagan eu fulusdoigale.
    Euha maha ohisnaca sao bisalunaca man fululec fululi coboigale,” eceb eu odi calen.
  urd-GVH: अल्लाह ने कहा, “पानी आबी जानदारों से भर जाए और फ़िज़ा में परिंदे उड़ते
    फिरें।”
  djr-djr: Bala ŋayi God waŋan bitjarr, “Dharrwan dhu ga guyany mala ŋorra, ga ŋula
    nhäny mala ŋunhiliyi gapuŋurnydja, ga wäyin dhu ga buṯthunna ŋula garrwarkurrnydja,”
    bitjarr.
  rug-rug: Meke zama pule tugo sa Tamasa, “Madi tava siṉi sari na lamana koari na
    rovana igana toadi, meke sari na kurukuru pu tapuru panauluna sa popoa pepeso,
    koasa mamaṉana sa maṉauru.”
  gaz-gaz: Waaqnis, “Bishaan uumamawwan lubbu qabeeyyii munyuuqaniin haa guutamu;
    simbirroonnis lafaa olitti, bantii samii keessa haa barrisan” jedhe.
  fra-LSG: 'Dieu dit: Que les eaux produisent en abondance des animaux vivants, et
    que des oiseaux volent sur la terre vers l’étendue du ciel.'
  gnn-gnn: Ga munhanydja djuḻkthurruna, bala djaḏaw'yurruna goḏarr'nha, bala ŋayi
    Gunhu' waŋana bitjarra, “Guḻku'na yurru yukurra guyanydja malanha ŋorra gapuŋuranydja
    ŋunhalayi, ga wäyin yurru yukurra buṯthunna ŋula gärakkurrunydja,” bitjarra. Bala
    yuwalkthi ŋunhi maḻŋ'thurrunanydja balanyarayinydja malanha.
  yal-yal: Ala yi a fala, a naxa, “Igen xa yimaxa niimaseene ra. Xɔline xa tugan kore.”
  gum-gum: 'Incha Tiusbe trenchibig køn: “Pimerabe chigurrimbunø øsiguelø tøgagøbash
    cha, katø illimera tru pirøbalawan llirabeløgucha kønrrain cha, tru larrø lendiig
    chiguchagaigu srømbalamerawan amøñibelø.”'
  iou-iou: Edap yaräbok-yaräbok u täreŋirän, eruk Anututä yäŋkuk; Ume gänaŋ tom bumtainik,
    jiraŋ ahäwut! Täŋkaŋ barak punin terak piäŋ kuŋarut! Ude yäwänä udegän ahäŋkuŋ.
  haw-1868: I iho la ke Akua, E hoohua nui mai na wai i na mea ola e holo ana, a me
    na manu e lele ae maluna o ka honua, ma ka lewa akea o ka lani.
  arb-NAV: 'ثُمَّ أَمَرَ اللهُ: «لِتَمْتَلِئِ الْمِيَاهُ بِشَتَّى الْحَيَوَانَاتِ
    الْحَيَّةِ وَلْتُحَلِّقِ الطُّيُورُ فَوْقَ الأَرْضِ عَبْرَ فَضَاءِ السَّمَاءِ».'
  adz-adz: Da Anutu ini, “Mpui nasisungꞌ i apu marantaꞌan mara maran, da maranguntung
    nasisungꞌ i apu mara maran dzufan.”
  ewe-ewe: Mawu gblɔ be, “Tɔmelãwo nedzi ɖe tsiawo me, eye xeviwo nedzo le yame le
    dziŋgɔli la ƒe ŋkume.”
  nuy-nuy: Anubanila-wala, na-God ni-yamayn, “Anaa-gugu-rruj anggaandharwina aynba-gaynbaj-jinyung
    wu-wiri-yinyung ngujija. Marri ngijang anubani anaarrwa-garrwar anggaandharwina
    anubani ngurudhu.” Dani-yung ni-yamayn.
  eng-LEE: And God said, Let the waters bring forth abundantly moving creatures that
    have life, and fowl that may fly above the earth in the open expansion of the
    heaven.
  dji-dji: Manymak, nyani wanginiban, “Galbi wanngi mala irr ngamangamadjigi, gapimirri
    djin nyinidji giri, ga waykiṉing mala irr ngamangamadjigi girri, djin ṉunydjirri
    giri ṉamṉammirrpm.” Mir nyani bindjini, girri gapibi mala ga waykiṉing mala djin
    birraldjiniban.
  gvn-gvn: Warngku yindu Godungku kuku dajin baja, jana wubulku junjuy-junjuy bananga
    bundandarin, kuyu walu-yindu walu-yindu warrmbamarinda bananga. Kaykay-kaykay
    walu-yindu walu-yindu balkajinya, jaba-jabamarinya, jananga kaykay-kaykay balkajinya
    baja. Yalaku. Jana wubulmarinda. Godungku dikal walu-yindu walu-yindu yalarrku
    balkan. Diburr walu-yindu walu-yindu balkajinya, dalkarinya, jaba-jabamarinya,
    wubulmarinya. Yinya day number 5.
  nna-nna: Wurrarna palanga, “Ngapakarringu yintangapa kujungurrungu kurrngal warinypa
    wariny jarrayi. Wirrujartiny jarrayi kanka yananyaku.”
  asm-FB: তাৰ পাছত ঈশ্বৰে ক’লে, “বিভিন্ন প্রাণীৰে জল ভাগ পূর্ণ হওঁক আৰু পৃথিবীৰ ওপৰ
    ভাগত আকাশৰ মাজত চৰাইবোৰ উড়ি ফুৰক।”
  sus-A: عَلَ نَشَ عَ مَسٍن، يّشّيٍ شَ يٍ رَ مَشَ. شْنِيٍ شَ حّرّ كٌورٍ مَ.
  fra-SBL: 'Dieu dit : « Que les eaux regorgent d''êtres vivants, et que les oiseaux
    volent au-dessus de la terre dans l''étendue du ciel. »'
  hbo-hbo: וַיֹּ֣אמֶר אֱלֹהִ֔ים יִשְׁרְצ֣וּ הַמַּ֔יִם שֶׁ֖רֶץ נֶ֣פֶשׁ חַיָּ֑ה וְעֹוף֙
    יְעֹופֵ֣ף עַל־הָאָ֔רֶץ עַל־פְּנֵ֖י רְקִ֥יעַ הַשָּׁמָֽיִם׃
  shp-NTPO: 'Jainxonra Diossen yoia iki: “Jene meran jatíbi meskó yoinabo ichabires
    kaibanon, jainoaxibi jabánon mai manaon noyai yoinabo”, akin. Jatianra jaskara
    iká iki.'
  eng-WYCLIFFE: Also God seide, The watris brynge forth a `crepynge beeste of lyuynge
    soule, and a brid fleynge aboue erthe vndur the firmament of heuene.
  piu-2006: Palunyangka Katutjalu watjaṉu, “Yuruwana kuka kutjupa kutjupa tjuṯa nyinanytjaku.
    Katuwana tjuḻpu kutjupa kutjupa tjuṯaya yankulinkunytjaku.” Yalatji nguwanpa Katutjalu
    yuru ngurrara tiṉa tjuṯa palyaṉu, tjuḻpuṯarra. Palunya tjuṯa nyakula Katutjanya
    yunypalpi nyinangi. Palunya tjuṯanya watjaṉu, tjukutjuku tjuṯa mantjintjaku. “Mantjiranyurra
    tjuṯatjarra tjiwarriwarringka nyinanytjaku.” Munga ngarala tjiṉṯu kutjuparringu.
  pjt-pjt: Ka Godalu wangkangu, “Pala uṟungka unngu kuka tjuṯa utiringkula tjuṯariwa
    antipina kutjupa kutjupa tjuṯa mungilyi mulapa, waṉampi tjuṯa, uṟu unngutja kutjupa
    kutjupa uwankara. Munu ilkaṟingka tjuḻpu kutjupa kutjupa tjuṯa parpakaṟa para-ngaṟama
    mungilyi mulapa.”
  cwe-cwe: Maabaho Mulungu kalonga, “Mazi yamemezwe vilumbe vili na ugima na langa
    dimemezwe ndege woguluka.”
  bgs-bgs: Igkagi tô Manama, na mà din, “Duwán marapung klasi na manté tun ta wayig
    asta dagat, asta duwán marapung klasi na lumayang tun datas ka tanà.”
  kik-kik: 'Ningĩ Ngai agĩathana, akiuga atĩrĩ: “Maaĩ nĩmaiyũrwo nĩ ciũmbe irĩ muoyo,
    nacio nyoni nĩciũmbũkagĩre igũrũ rĩa thĩ gũtuĩkania wariĩ wa matu mairũ.”'
  ksr-ksr: 'Ano Anutunoŋ kokaeŋ jeŋ kotoro: “Apu kowe iikawaa uutanoŋ mono iwoi isiŋosoŋgiawo
    asugiŋ sokoma apu qeŋ kondondoŋgoŋ laŋ kema kaŋ laligowu. Kaaŋiadeeŋ kooŋa kooŋa
    namo qaganoŋ kanakeewaŋ elelaoŋ kotoŋ kema kaŋ laligowu.”'
  omb-omb: Siu i Huqe Mauri mo veve vena, “Wai ko horo gena lalangai gineu doluegi
    ram mwaso lolo wai ko siu ngere ram olo lolo mahava lo ului ureure.”
  fra-NCL: 'Dieu dit : « Que les eaux foisonnent d’une multitude d’êtres vivants,
    et que les oiseaux volent sur la terre, sur la face du firmament du ciel. »'
  cek-AK: Sithaw mah, tui thungah Hinghaih katawn, kangtawt thaih moi congca to om
    nasoe loe, long ranui ah kaom kawk parai van hma ah tavaanawk to azawk o nasoe,
    tiah thuih.
  xla-xla: Epalati Godta ma epo atlaiyo, “Yú dulu dla pasakalo siyamalalo alisisitapo
    pasatlepe. Epame teatapo di haliyamale hema hoholiyemsiyamelepe,” diyo.
  cuk-cuk: 'Geb degi, Bab-Dummad sogdebalid: “Diigi ibmar-dulamar bela akar-akar ambikumar,
    degine, nuumar ambikumar, we-napneggi nabir niba gukudii gumalagar.”'
  uig-CYR: 'Худа йәнә: «Суларда миғ-миғ җаниварлар болсун, учар-қанатлар йәрниң үстидә,
    асман бошлуғида учсун» деди.'
  pma-pma: Evus, Ahi viteni vit, “Maen tounah keil koa amoul ihilelau en atas. Ka
    maen aman keil ihilelau en teilang.”
  tel-2017: దేవుడు “చలించే ప్రాణులు జలాల్లో కుప్పలు తెప్పలుగా నిండిపోవాలి. భూమిపై
    ఉన్న ఆకాశవిశాలంలో పక్షులు ఎగరాలి” అన్నాడు.
  hat-BSA: 'Alò Bondye te di: “Ke dlo yo vin ranpli avèk anpil kreyati vivan, e ke
    zwazo yo vole anwo tè a nan gran espas syèl yo.”'
  bxh-bxh: Yaubada iyebom, “Suisui hudoꞌi - hudoꞌi, hoꞌowa ti gogo famohafu. Yo ataiꞌa
    ti failofolofoidi be galewa ti famohafu.”
  nay-nay: Yarnin itye Gedowe; Bahrekar pund el, elour an miningkar, malkin ar tumbewallin,
    pulyerar ngartin warre wyirrewar.
  kos-kos: Na God El fahk, “Lela inkof uh in nwanala ke kain in ma moul puspis, ac
    lela yen engyeng uh in sessesla ke won.”
  hbo-WLC: וַיֹּ֣אמֶר אֱלֹהִ֔ים יִשְׁרְצ֣וּ הַמַּ֔יִם שֶׁ֖רֶץ נֶ֣פֶשׁ חַיָּ֑ה וְעוֹף֙
    יְעוֹפֵ֣ף עַל־הָאָ֔רֶץ עַל־פְּנֵ֖י רְקִ֥יעַ הַשָּׁמָֽיִם׃
  ibo-ibo: Chineke kwuru sị, “Ka mmiri jupụta nʼihe ndị na-eku ume, ka ụmụ anụ ufe
    fegharịkwa nʼelu ụwa, ma nʼelu mbara igwe.”
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର କହିଲେ, “ଜଳ ବହୁଳ ରୂପେ ଜଙ୍ଗମ ପ୍ରାଣୀବର୍ଗରେ ପ୍ରାଣୀମୟ ହେଉ
    ଓ ପୃଥିବୀର ଉପରିସ୍ଥ ଆକାଶମଣ୍ଡଳରେ ପକ୍ଷୀଗଣ ଉଡ଼ନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.001.019'
  chk-chk: Mürin, Kot a apasa, “Ekewe lenien lölö repwe masou ren mönümanau, nge mansüsü
    repwe äkäs fän läng.”
  ssd-ssd: 'Kile Kuate nu sakina: Kule sinamŋge agaŋ abo minam tuku kuasmbi ŋak mayok
    ke likuwaig. Sar umaŋ mata mayok ke lika samba kumnemŋge buŋga likuwaig ŋgina.
    Taŋakina ta kumuŋgina.'
  rop-rop: Brom deya God bin tok, “Larram olkain fish en enimul jidan langa woda,
    en larram ola bard flaiflai langa skai.”
  mwf-2018: Bere Yile neki-ka mam, “Kura lalingkin i kura patha-ka pimardawethnu ku
    ngurlmirl i ku ngernu ku purrkpurrk terert warda ngatha. I da kangkarl-ka pimardaweth-deyida-nu
    ku murrirrbe ku purrkpurrk ku ngala ngala-ya parnibarlbarlnu.”
  ukr-1871: 'І рече Бог: Заграйте, води, душами живими, і полинь, птаство, над землею
    попід небесною твердю.'
  eng-AOI: Then God spoke again. “Let many different kinds of fish fill the sea, and
    let birds fly in the sky.”
  yon-yon: Kwanoone, Godbed yedmoon, “Ok yiri dingkan maa maayiib muubnoko ayari on
    maa maayiib dembe ambid ari wanyarebime.” andekore,
  bch-bch: Ga kus ta Deo ikeo, “Tad manta iuon ngan gid masilau imata ede ga ede matad
    bibita. Ga gid man pade manta tiuot ga tiroro alele mariambai gadae ngan tano.”
  deu-1951: 'Und Gott sprach: Das Wasser soll wimmeln von einer Fülle lebendiger Wesen,
    und es sollen Vögel fliegen über die Erde, an der Himmelsfeste dahin!'
  eng-JPS: 'And God said: ''Let the waters swarm with swarms of living creatures,
    and let fowl fly above the earth in the open firmament of heaven.'''
  ubr-ubr: Ato God iyau, “Eiyamai sareuai on sawar yayawasis sigaraba eibonuen ato
    kiwiu tafanam tefanai, kasakasauai nan sinarob sin rabon.”
  srp-1865: 'Potom reèe Bog: neka vrve po vodi žive duše, i ptice neka lete iznad
    zemlje pod svod nebeski.'
  lug-lug: Katonda n’ayogera nti, “Amazzi galeete ebibinja by’ebiramu, n’ebinyonyi
    bibuukenga waggulu mu bbanga.”
  heb-heb: ויאמר אלהים ישרצו המים שרץ נפש חיה ועוף יעופף על הארץ על פני רקיע השמים׃
  ben-IRV: পরে ঈশ্বর বললেন, “জল নানাজাতীয় জলজ প্রাণীতে প্রাণীময় হোক এবং ভূমির উপরে
    আকাশে পাখিরা উড়ুক।”
  pan-pan: ਫੇਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ ਕਿ ਪਾਣੀ ਜੀਉਂਦੇ ਪ੍ਰਾਣੀਆਂ ਨਾਲ ਭਰ ਜਾਣ ਅਤੇ ਪੰਛੀ ਧਰਤੀ ਤੋਂ
    ਉਤਾਹਾਂ ਅਕਾਸ਼ ਦੇ ਅੰਬਰ ਵਿੱਚ ਉੱਡਣ।
  tkr-tkr: 'Qiyğa Allahee uvhuyn: «Hasre xhyanbı nafas ileşşene karbışikva gyats''ece,
    ç''iyeyl oo xəə xətta şit''yar aledxvecen».'
  mwp-mwp: Awgadhan nungu woenabal yangukudu guythuyadhin kedha, ‘Mura malu uruypa
    koeygoesar aymoeypa sew malunu muynu igililmayl a boethal uruypa gimal lak kedha
    koeygoersar sey, imaygasiw.’
  mya-JVB: တဖန် ဘုရား သခင်က အသက် ရှင်၍ လှုပ်ရှားတတ်သော တိရစ္ဆာန် တို့ကို ရေ သည်များပြား
    စွာ မွေးဘွားစေ။ ငှက် တို့လည်း မြေ ပေါ် မိုဃ်းကောင်းကင် မျက်နှာကြက် ပြင် ဝယ်ပျံ
    စေဟု အမိန့်တော်ရှိ၏။
  tte-O: Kabo Yaubada iwalo iba, “Yamayamayale meyawasimiu kwadebalala na kalita kwayakalapowon.
    Besiele man, kwadebalala na kwaeva-keikeile bulibuli yo yanuwa yaulina sonosonogali
    kwayakalapowon.”
  tbg-tbg: Vira qararaa Kotiva tiharo, Vo haika vo haika qaqi variqiro vuarira haikava
    nora namariqi qovaramavi mpiqaate. Vo uviri vo uvirivano ata vare vi aniha naaruvainivata
    mpiqaate, tiro.
  hmo-hmo: Ma Dirava ia gwau, “Davara ese mauri gaudia momo do idia havaraia namo,
    bona manu be tanobada ena ataiai kahana, guba ena henuna dekenai do idia roho.”
  ata-ata: Xe iliꞌi la, la Lataua muvikala aloxo ꞌo, la “Ta mimii iouiou ane sou lexa
    tanu no nano, ipaa no lexa sou imauli ukalusi mo ta ngiala iouiou ixali sou ivavava
    teitexi.”
  nfa-nfa: Hèia Ama Lamatua padhai lii hari, peka na, “Hudꞌi abhu ku ae-ae dhu mamuri
    ètu dꞌara èi. Dènge hudꞌi abhu ku rupa-rupa manu-bhui dhu lela ètu dedha rai-haha
    ne.”
  urd-urd: और ख़ुदा ने कहा कि पानी जानदारों को कसरत से पैदा करे, और परिन्दे ज़मीन
    के ऊपर फ़ज़ा में उड़ें।
  rus-SYN: 'И сказал Бог: да произведет вода пресмыкающихся, душу живую; и птицы да
    полетят над землею, по тверди небесной. И стало так.'
  cbt-NTPO: 'Ina quëran Yosë taantarin: “¡Nisha nisha ma''sharo''sa i''quë ya''huëcaiso
    marë'' ya''huë''in! Nisha nisha samiro''santa ya''huë''in. ¡Naporahuaton, nisha
    nisha inairaro''sa yanponacaiso marë'' ya''huë''in!” tënin. Topachina, inachachin
    ya''huërin huachi.'
  bqc-SIM: 'Ɔ̃ Lua mɛ̀: Pↄ́ wɛ̃nideↄ í pa yↄ̃̀ɛyↄ̃ɛ, bãↄ ligua musu, aaↄ vua bàlumau.'
  tcz-CHONGTHU: Pathen in aseiye, “Twija kon in nga ho leh ganhing ahingthei dangho
    umhen, chuleh vanthamjol ajong vachate ajat kimsoh in hung leng leu hen,’’ati.
  mar-mar: देव बोलला, “जले जीवजंतूनी भरून जावोत, आणि पृथ्वीच्या वर आकाशाच्या अंतराळात
    पक्षी उडोत.”
  tcs-tcs: Den God i bin meke oda diskain, ‘Olkain pis ane plenti ol laipsamting swim
    lo solwata. Olkain pizin plai antap lo da lan ya daun wea speis blo skai.’
  soq-soq: God badowa wanase, “Esa bedewe moia uaraitane wanlempa, ita do nene uaraitane
    uba tampe leununa.”
  qub-qub: 'Chaypita Tayta Dios niran: «Tucuy casta yurichun yacucho tiyajcuna, chayno
    pacha jananpa pärejcunapis.»'
  bqp-bqp: 'Akũ Luda pì: Pↄ wɛ̃̀ndidenↄ í pa yɛ́rɛrɛ, bãnↄ dagula musu ògↄ̃ vura
    sarapuran.'
  hat-hat: Bondye di ankò. Se pou dlo yo kale anpil anpil bèt vivan. Se pou zwazo
    vole nan syèl la anwo tè a. Se konsa sa te pase.
  eng-BSB: And God said, “Let the waters teem with living creatures, and let birds
    fly above the earth in the open expanse of the sky.”
  tod-tod: 'GALA ge ɠɛni ma: «Ziɛ wu ani vuluiti ti wola mɔin ziɛiti bu, wɔniiti ti
    ɗa ɠoʋe geezuʋɛ, zooi maazu.»'
  eng-WEBPB: God said, “Let the waters abound with living creatures, and let birds
    fly above the earth in the open expanse of the sky.”
  kbq-kbq: Anante Anumzamo'a amanage hu'ne, Timpina nozame zagane, zamasimu ante'za
    manisaza zagamo'za efore hu'za ruvinetesageno, mona kankamumpina namazagamo'za
    efore hu'za hare'za vano hugahaze.
  nhe-BL: 'Huan Toteco Dios quiijto: “Ma temi nopa atl ica miyac tlamantli tlen yoltoque.
    Huan ma temi nochi elhuicactli ica miyac tlamantli totome tlen patlanij.”'
  sps-sps: Ai Gov tsue to, “A namaan ma via men a fo mamatsiny viir jian a fasus fakinai
    to. Ana fo marei ma ruak, a ruaf vavis to korosuu,” ana fo mamatsiny ka ruak to.
  bus-bus: 'Ben Luda bè: Pↄ́ wɛ̃̀ndideenↄ í pa yɛ́lɛlɛ, bãanↄ dagula musu aↄ̃gↄ̃
    vĩaa bàtumaa.'
  gub-BL: Na'e uze'eg wi Tupàn. — Tuwe 'y tynehem wikuwe ma'e 'y pe har pupe a'e nehe.
    Tuwe heta wiràmiri ywak rehe uwewe ma'e ywy rehe a'e wà nehe no, i'i.
  ulk-ulk: Agud ga etkaret, “Ni turum weud gair tonar large a able mikes turum weud
    mi eburge.”
  eng-DRA: 'God also said: Let the waters bring forth the creeping creature having
    life, and the fowl that may fly over the earth under the firmament of heaven.'
  knf-knf: 'Kë Naşibaţi aşë ji : « Meel manŧum ŋko, ŋkaŧ ŋabot ŋado kayiţ du baţi,
    ţi mboş duuţ! »'
