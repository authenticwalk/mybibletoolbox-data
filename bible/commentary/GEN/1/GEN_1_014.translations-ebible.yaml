    dina bona lagani edia toana.
  ata-ata: Xe iliꞌi la, la Lataua muvikala aloxo ꞌo, “Ta mimii sou ikaakaa ipaa teitexi
    no loxotolo sou ikalipalaꞌa aso ilou ꞌolovoxo xe sou ivikalanengexu voxo iouiou
    mo voxovoxo mo tauutauu ie.
  nfa-nfa: Hèia Ama Lamatua lii hari, aku Nèngu na, “Re bèka dedha, hudꞌi abhu ku
    mèdha dhu saraa, ho pasaraa rai-haha ne. Hudꞌi abhu mèdha dhu pasaraa re mèu,
    aa abhu kahèi dhu pasaraa re mèda. Rèngu aaꞌi-aaꞌi se, jꞌajꞌi tadha, ho sèna ka
    bisa ige lodꞌo, hèru, dènge tèu.” Ropa padhai lii nare sèmi neꞌe, mèdha dhu heo
    aaꞌi-aaꞌi ra jꞌajꞌi dènge ka.
  urd-urd: और ख़ुदा ने कहा कि फ़लक पर सितारे हों कि दिन को रात से अलग करें; और वह
    निशान और ज़मानो और दिनों और बरसों के फ़र्क़ के लिए हों।
  rus-SYN: 'И сказал Бог: да будут светила на тверди небесной для освещения земли
    и для отделения дня от ночи, и для знамений, и времен, и дней, и годов;'
  cbt-NTPO: 'Ina quëran Yosë taantarin: “¡A''pininsopita pi''iro''tëquë ya''huë''in.
    Tahuëri, tashi a''pintacaso marë'' ya''huë''in. Inapita a''pinpachina, tahuëri,
    tashi'', nisha nisha acoarin. Naporahuaton yoquiro''sa'', pi''ipiro''sa'', inapitanta
    piyapiro''sa nitotapi huachi!” tënin. Topachina, inachachin ya''huërin huachi.'
  bqc-SIM: 'Ɔ̃ Lua mɛ̀: Pↄgupunaↄ aaↄ ku musu, aaↄ fãanɛ kɛ̃́kↄ̃wa ń gwã́o, aaↄ
    dikpɛↄ ń gↄↄↄ ń wɛ̃ↄ ↄlↄnɛ́.'
  tcz-CHONGTHU: Chuin Pathen'in aseiye, “Sun le jan sepkhen dingin vanthomjol avah
    thei vahho hung kigol uhenlang, hiche ho chu kum kihei chin melchihnan jong, nikho
    simtoh nan jong chule kum simtoh nan jong pang'u hen.
  mar-mar: मग देव बोलला, “दिवस व रात्र ही वेगळी करण्यासाठी आकाशात ज्योति होवोत व त्या
    चिन्हे, ऋतू, दिवस, आणि वर्षे दाखविणाऱ्या होवोत.
  tcs-tcs: Den God i bin oda diskain, ‘Nadakain plenti lait kamaut nau insaid lo speis
    blo da skai po meke deitaim lait sain wea wan ples, ane naittaim lait sain wea
    nada ples. Ane dem nadakain plenti lait go soe sain blo ol sizan, sain blo ol
    taim blo dem dei ane sain blo ol dem iya.
  soq-soq: Ita God badowa wanase, “Sapa siwa rua uba tampe segaitane walama ita tadina
    enapundepio awoantopu. Tane eueuwa baiwa walama ita ena intaweintawe nolantompa
    ita do oda walamawa insempaa baiwa empuempusapi.
  qub-qub: 'Chaypita Dios niran: «Syëlucho cachun achicyajcuna allpaman achicyapämunanpaj.
    Chaynöpami junaj chacaypita raquicasha canga. Chay achicyajcunaga alli canga junajcunata,
    watacunata yupananpaj, imay wichan cashantapis musyananpämi.» Chaura nishannölla
    ruracaran.'
  bqp-bqp: 'Akũ Luda pì: Pↄ́ gupurakũrinↄ gↄ̃ kú musu ògↄ̃ fãnantɛ̃ kɛ̃kↄ̃a kũ
    gwãanio, ògↄ̃ wɛ̃̀ sèedanↄ kũ gↄrↄnↄ kũ wɛ̃̀nↄ mↄńnɛ.'
  hat-hat: Bondye di ankò. Se pou limyè parèt nan syèl la pou separe lajounen ak lannwit.
    Y'a sèvi pou make jou yo, lanne yo ak sezon yo.
  eng-BSB: And God said, “Let there be lights in the expanse of the sky to distinguish
    between the day and the night, and let them be signs to mark the seasons and days
    and years.
  tod-tod: 'GALA ge ɠɛni ma: «Wozakalagiti ti ɠɛ geezuʋɛ geei ɠaaʋɛ, ti foloi ta kuai
    yeeɠaaɠwɛ. Naati ti ɠɛ ga poogiti, é lo siɛgiti ba, ta foloiti, ta konagiti,'
  eng-WEBPB: God said, “Let there be lights in the expanse of the sky to divide the
    day from the night; and let them be for signs to mark seasons, days, and years;
  kbq-kbq: Hagi Anumzamo'a huno, Tavitamimo'za mona kankamumpi me'neza, masane haninena
    refko nehu'za, kafugi, zagegi, ko knagi hanagu nemesageno,
  nhe-BL: 'Huan Toteco Dios quiijto: “Ma onca tlahuili nepa elhuicactli para ma tlatlanexti
    ipan tlaltepactli para quiiyocatlalis tonaya huan tlayohua. Huan para ma tenextilise
    tlaque tonal, huan tlaque xihuitl huan tlaque ipohual ipan se xihuitl onca.'
  sps-sps: Ai Gov tsue pis to, “Nuaf ma ruak korosuu ma kibei yan nainy ana voiny,
    ai te faatok iny nainy tana fo nainy, ana fo iifaa, ana fo ingainy, an fo viirviir
    nainy tana ingainy.
  bus-bus: 'Ben Luda bè: Pↄ́ gupurinↄ gↄ̃ kú musu aↄ̃gↄ̃ fãantɛ̃ kɛ̃ɛkↄ̃a kↄ̃n gwãavĩo,
    aↄ̃gↄ̃ wɛ̃̀ sèedanↄ kↄ̃n gurↄↄnↄ kↄ̃n wɛ̃̀nↄ ↄdↄańnɛ.'
  gub-BL: 'Na''e Tupàn uze''eg wi kury. — Tuwe heta tatainy ywak rehe a''e wà nehe.
    Nezewe mehe ''ar uzawy putar ipytunaw nehe. Nezewe mehe teko ukwaw putar agwer
    ma''e ihemaw wà nehe: ''ar, kwarahy, àmàkyhaw, huwixàgaw, haku haw, mynykawhu,
    mai''u hawhu.'
  ulk-ulk: Agud eudim etkaret, “Mige bi obakaertare ko kepu wanakwaelei gerger a ki,
    a ko waetomeretlare kerker, gerger a urut;
  eng-DRA: 'And God said: Let there be lights made in the firmament of heaven, to
    divide the day and the night, and let them be for signs, and for seasons, and
    for days and years:'
  knf-knf: 'Naşibaţi kë aşë ji : « Iko iloŋ inkdooŋ kajeehan iwoon du baţi duuţ ipaţëşaan
    unuur na uŧejan! Idoon kadiiman wal wi ŋfeŧtu, ŋnuur, na ŋşubal ;'
