verse: GEN.001.014
translations:
  mal-C: “പകലും രാത്രിയുംതമ്മിൽ വേർതിരിക്കാൻ ആകാശവിതാനത്തിൽ പ്രകാശങ്ങൾ ഉണ്ടാകട്ടെ;
    ഋതുക്കൾ, ദിവസങ്ങൾ, സംവത്സരങ്ങൾ എന്നിവയെ തിരിച്ചറിയാനുള്ള ചിഹ്നങ്ങളായി ആ പ്രകാശങ്ങൾ
    മാറട്ടെ;
  deu-TKW: 'Da sprach Gott: Es sollen Leuchten entstehen an der Veste des Himmels,
    um den Tag und die Nacht von einander zu trennen, und sie sollen dienen zu Merkzeichen
    und zur Bestimmung von Zeiträumen und Tagen und Jahren.'
  lin-lin: 'Bongo Nzambe alobaki : « Tika ete biloko oyo ebimisaka pole ezala na etando
    ya likolo mpo na kokabola moyi wuta na butu, mpo na kozala bilembo oyo ekolakisa
    bileko, mikolo mpe mibu,'
  cbr-NT: 'Usa ''ain ka Nukën ''Ibu Dios kiakëxa: Naí xabá chaiira kuman batsisa anu
    ka an me pë́katikama ''iti ''ikën, an imë́ ''ikëbi xabá ''inun nëtë ''imikë, ax
    ka anun nëtëkama ''unánti ''ianan, baritiakama ''unánan uisa nëtëkama kara ''ia
    kixun ''unánti ''ikën. Kikëbë ka usai ''iakëxa.'
  eng-LSV: And God says, “Let luminaries be in the expanse of the heavens, to make
    a separation between the day and the night, then they have been for signs, and
    for appointed times, and for days and years,
  bmu-bmu: 'Giaŋiiga Anutunöŋ kewö jim kutuyök: “Suepkö jabö köhöikŋe mönö asakŋi
    asakŋi asuhuba wehön aka suŋgem mi mendeŋ etkiba kinda (yara) yambu, kömunjaŋ
    kie nalö aka wehön nalö, gwani nalö aka silim mohot mohotkö aiwesökŋina ahöme.'
  eng-GNV: And God said, Let there be lights in the firmament of the heauen, to separate
    the day from the night, and let them be for signes, and for seasons, and for dayes
    and yeeres.
  eng-WEBSTER: 'And God said, Let there be lights in the firmament of the heaven,
    to divide the day from the night: and let them be for signs, and for seasons,
    and for days, and years.'
  nhw-BL: 'Huan Toteco Dios quiijto: “Ma onca tlahuili nepa ilhuicactli para ma tlatlanexti
    ipan tlaltipactli para quiiyocatlalis tonaya huan tlayohua. Huan para ma tenextilise
    tlaque tonal, huan tlaque xihuitl huan tlaque ipohual ipan se xihuitl onca.'
  swh-ONEN: Mungu akasema, “Iwepo mianga kwenye nafasi ya anga ili itenganishe usiku
    na mchana, nayo iwe alama ya kutambulisha majira mbalimbali, siku na miaka,
  bba-bba: Mɑ Gusunɔ u nɛɛ, fitilɑnu nu kooro wom dirum sɔɔ kpɑ nu sɔ̃ɔ sɔɔ kɑ wɔ̃kuru
    wunɑnɑ, kpɑ nu n sɔ̃ɔsimɔ sɑɑ ye wɔ̃su kɑ tɔ̃ɔ bɑkɑnu koo tore.
  eng-KJVCPB: 'And God said, Let there be lights in the firmament of the heaven to
    divide the day from the night; and let them be for signs, and for seasons, and
    for days, and years:'
  cpy-cpy: 'Opoñaashita ikantzi Tajorentsi: “Itzimi jenokinta oorenta-chani, riitaki
    inashi-takae-yaawoni kitejeri eejatzi tsireniri. Rootaki riyoetan-tyaawori kitejeri-paeni,
    ojarentsi-paeni, eejatzi kitejeri roemoshirenkan-teetari.'
  mpx-mpx: Yaka Yabowaine i ba, “Mwananal ona ga nihi gan labulabumwa, heliya lan
    ge bulin nihi teli walel, nihi ola etotohi tal, lan, ge baliman kaiweliya,
  wbp-wbp: Ngula-jangka, Kaatuju wangkaja, “Nyumpala mirilmiril-karrinja-palka-jarra,
    marlajaju-pala ngirra-manta yalkirirla yungunpala ngalya-pangirni munga manu parra!
    Nyinaka-pala yalkirirla yungunpala ngirra-mani walya warrukirdikirdi! Ngaka kajili-nyarra
    yapangku nyanyi yalkirirla, ngulaju kapulu milya-pinyi parra manu munga, manu
    kapulu milya-pinyi nyangurlarlu yungulu purlapa-kari purlapa-kari pinyi pirriya-puru
    marda manu marda karapurda-puru.” Junga-juku, kujarlunya-palangu ngurrju-manu
    mirilmiril-karrinja-palka-jarraju yalkirirlaju.
  luo-luo: Bangʼe Nyasaye nowacho niya, “Ler mondo obedie e kor polo mondo opog odiechiengʼ
    gi otieno, kendo gibed kaka ranyisi mag lokruok ndalo kod odiechienge, kod higni,
  meu-meu: Dirava ma eto, Diari ae vara guba ai, dina bona hanuaboi bae haridia, bona
    toa ai baela, guitau bona lahara toadia, bona dina toadia, bona laḡani toadia.
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “दिनलाई रातबाट अलग गर्नको निम्ति आकाशमा ज्योतिहरू
    होऊन् र तिनीहरू ऋतुहरू, दिनहरू र वर्षहरूका निम्ति चिन्हहरू होऊन् ।
  yor-yor: Ọlọ́run sì wí pé, “Jẹ́ kí ìmọ́lẹ̀ kí ó wà ní ojú ọ̀run, láti pààlà sí àárín
    ọ̀sán àti òru, kí wọn ó sì máa wà fún àmì láti mọ àwọn àsìkò, àti àwọn ọjọ́ àti
    àwọn ọdún.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba jarasia: –Urua b̶eada bajãne b̶ead̶adua naʌ̃ ẽjũã ʌ̃na
    b̶amãrẽã idjab̶a ãsara, diamasi ume quĩrã awara b̶amãrẽã. Maʌ̃gʌba cawabi b̶aya
    ewarida, poada idjab̶a sãʌ̃be ewari dromada od̶ida panʌda.–'
  ind-ind: Pada pagi berikutnya, berkatalah Allah, “Hendaklah ada berbagai benda penerang
    di langit supaya sinarnya terpancar ke bumi. Biarlah benda-benda itu menunjukkan
    perbedaan antara siang dan malam, serta menjadi tanda untuk menentukan hari, tahun,
    dan musim.” Maka jadilah demikian.
  pes-OPCB: 'سپس خدا فرمود: «در آسمان اجسام نورافشانی باشند تا روز را از شب جدا کنند،
    و نشانه‌هایی باشند برای نشان دادن فصل‌ها، روزها، و سال‌ها.'
  ssx-ssx: Kutupa Koda꞉ma꞉ alota꞉ Mo nate pita꞉ timba꞉ ala꞉eki yaapo putupa꞉alu pina꞉
    yeke oli ya nane pa̱a̱ pa꞉la꞉ ekimanu wina꞉e laata꞉ koto pa̱a̱ pa꞉la꞉eki manuma꞉ta꞉
    mo natemanu make bapimanu make ne pamba꞉la꞉eki manuna꞉ dimanu kini peaena꞉ yeke
    wina꞉e laa leekeme.
  lcm-lcm: Na God kala antok, “Keve malangas, mi tu aserei e mete kuku ani mi akalit
    ta angpetpetekai i tenei ias ve tenei vong. Keve malangas ke kapa ki akanangai
    ani angpetpetekai i keve taun na keve ulen na keve matas.
  aer-aer: Ngkarte Re imerte angkemele, “Alkngenthe atningke akertnenge arrataye,
    alkerele pwarrtyetyeke, itne-arle arlte ingwenge akalkelhe-iletyenhenge! Alkere
    akertnele akwete anaye ingkirrekele itelaretyeke ilengare itne unernte-werretyeke.”
    Alakenhe-arle irrerlenge Ngkarte angkeke-arteke.
  tgl-ULB: Sinabi ng Diyos, “Hayaang magkaroon ng mga liwanag sa langit upang ihiwalay
    ang araw mula sa gabi. At hayaan silang maging mga palatandaan, para sa mga panahon,
    para sa mga araw at sa mga taon.
  nop-nop: Kaŋ Bepaŋdi indiŋ yoguk, “Kunum ginaŋ hauta mintaneŋ. Tiŋa adikuyeŋgoŋ
    hadapmo eŋ bufa yehidaneyaneeŋ. Tiŋa yeyaneeŋ e gwi mele eŋ duhuduhu nai eŋ gulet
    nai diniŋ fek tiŋa kunumneniŋ hauta tiŋa hautayaneeŋ.” Yobune undugoŋ mintagiŋ.
  kca-kca: 'Щӑԓта Турәм йастәс: «Турәм хӑрән хутԓәты ŏтәт ат питԓәт, ат пӑ хӑтәԓ ԓэра
    уйәтты урәӈән, пӑ щӑԓта поса ат уԓԓәт: йисәт, тӑԓәт, хӑтԓәт ԓэрапты урәӈән.'
  cbu-NT: 'Apanll tárangiya; Tsapoom tuwasineemaam zareewa wayachima. Waani kanindap
    zar, tsup, tsangach ashiru taachpa. Zar waani kaschireem ''sineemaam taachpa.
    Tsupsha psaanaam ''sineemaam achim taachpa, mang tárangiya. Ashkachu, tputssha:
    Na zar tatsameenlltanda, táchpasinaya. Na in tsup tatsumamaam waritayanlltanda.
    Kanusamaamtam tatsameenlltanda. Na in masach amb ashtachinipa, tputs ayam ántanchinaya,
    tárangu, Apanll anoom zareewa wayarangiya. Ashchiri ztaru kanindamand tsapurunasish
    tuwasineemaam wayarangiya.'
  hui-hui: Mani howa Ngode Datagaliwabe ibugua lalu, Harini wá holene aleru hadaba,
    lene. Ani lowa ibugua mbi horola tu wuleneru horo malirunaga pongo yuleneru wigi
    bilonaga helene.
  wrs-wrs: Doa Sesoava henga ona, upsiloa ovraoa lovahvra. Mongo okombanam lohra,
    wo mongova sinim lovahvra. Upsilva nomba si indhanamba indthueinvav mingum, wo
    tahonm, wo tihvohm.
  mya-mya: တစ်​ဖန်​ဘု​ရား​သ​ခင်​က``နေ့​နှင့်​ညဥ့်​ကို ခွဲ​ခြား​ရန်​နှင့်​နေ့​ရက်၊
    နှစ်၊ ပွဲ​တော်​ရက်
  cbi-NTPO: 'Tsenñu Dios tsandimi: Selusha ñillu cha''jelei detiyasa tsai'' tusha
    dangaapunu, tsenmalaa mandala bain tiya'', kepe bain tiya tiyainutsu, tsenmin
    selusha chumu ñillu jumulan naamaa ma malu tiyañu bain, naamaa ma añu tiyañu bain,
    naamaa bale malu chayañu bain mijakaanu detsuve, timi. Tsandiñu Dios naatiñu bain
    juntsaimi.'
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། ཉིན་མོ་དང་མཚན་མོ་འབྱེད་པའི་ཕྱིར་ནམ་མཁའི་དབྱིངས་སུ་འོད་ཀྱི་ཕུང་པོ་རྣམས་ཡོད་པར་གྱུར༌ཅིག
    དེ་ནི་དུས་ཚིགས༌དང༌། ཉིན༌མོ། ལོ་ཟླའི་རྟགས་སུ་འགྱུར་བ༌དང༌།
  wsk-wsk: Se Kaem balam, “Nikim duap duap taiti gomang te aratamon ale tirom nikim
    tumon ale woremkalal nikim tui se, day suan suan, se sige yia suan suan mu ningi
    ko tom duap duap mu wetang sapamonko.
  kkl-kkl: Imbaogti, inipna wilindi taogpa, ik tom sum eneko Allahri yubu lelamogti,
    “Mog so'o tibin nenenne imag warebale. Yo'obi sembe nhon inipnag sembe nhon, ae
    ik a'ilinne sembe nhon, heng kom tangom yag tangom anpa a'ilinne sembe babe nhon,
    Na Allah omeklamnikti awi uro wamikti a'ilinne sembe babe warebale,” seogne nene
    sik taog.
  sna-sna: Uye Mwari akati, “Ngakuve nezviedza munzvimbo yedenga kuti zviparadzanise
    masikati kubva pausiku, uye ngazvishande sezviratidzo zvokucherechedza mwaka namazuva
    namakore,
  spa-BLM: 'Dios dijo: “Que haya luces en la extensión del cielo para separar el día
    de la noche; y que sean para señales que marquen las estaciones, los días y los
    años;'
  beu-beu: Angmuse Lahatala Ana bot gahing vengbanang hula, “Malekang na jara toang
    doe burang atela angdo mi jehi, senge bir-jala, bot bir-kua angu ening atatara
    hengi. Aulang senge na jara ang naung metma etanda ening hula, eningse ved taing
    telul, kua taing telul, uuru taing telul, bot tung di malekang taing telul. Na
    jara ang naung malekang doe burang atela angdo mi jehi, senge ejara angu por-alolang
    anga vengjara hengi. Uanguveng Lahatala Ana gahing vengbanang aulang sengmuse,
    emangpi angu, jadit aulang iila.
  cac-cac: 'Ix lajvi chi'' ix yalan Dios icha tic: Ayocab'' juntzan̈ saquilq''uinal
    d''a satchaan̈ yic syac'' saquilq''uinal d''a sat luum tic, yic sch''oxanel c''ualil
    yed'' d''ac''valil, yic scheclaj junjun c''u, junjun ab''il yed'' juntzan̈ tiempoal,
    xchi. Ichaton chi'' ix aji.'
  swh-ULB: Mungu akasema, “kuwe na mianga katika anga kutenganisha mchana na usiku.
    Na ziwe kama ishara, kwa majira, kwa siku na miaka.
  bel-bel: 'І сказаў Бог: хай будуць сьвяцілы на цьвердзі нябеснай дзеля аддзяленьня
    дня ад ночы, і на азнакі і поры, і дні і гады;'
  wed-wed: Ma God i riwa i pa, “Aniravilala au mara ina mae da marai ma waguvara ina vilamonei,
    ma iri ina vieḡeta ma nanare mara ma borima.
  deu-ELBBK: 'Und Gott sprach: Es werden Lichter an der Ausdehnung des Himmels, um
    den Tag von der Nacht zu scheiden, und sie seien zu Zeichen und zur Bestimmung
    von Zeiten und Tagen und Jahren;'
  mbb-OT: Ne migkaǥi zutun is Megbevayà te, “Mehimu ziyà te langit is menge mesiǥa
    su wey zuen tuus te maandew wey mezukilem. Egkehimu zaan haazà he tuus te menge
    timpu te menge tuig wey menge andew.
  msc-msc: 'Alla kumara ikɔ ko: «Kɛnɛbɔlan ye bɔ san dɔ, ka tele ni su fara i ɲɔɔn
    na. Woilu ye sali lonilu yiraka, a ni lon damira ni san damira.'
  mal-2015: പകലും രാവും തമ്മിൽ വേർപിരിവാൻ ആകാശവിതാനത്തിൽ വെളിച്ചങ്ങൾ ഉണ്ടാകട്ടെ; അവ
    അടയാളങ്ങളായും കാലം, ദിവസം, സംവത്സരം എന്നിവ തിരിച്ചറിവാനായും ഉതകട്ടെ;
  tuo-NT: 'Iꞌtia nʉmʉ beꞌro Õꞌacʉ̃ nicʉ niwĩ tja: “Ʉꞌmʉsepʉre sĩꞌose cũurõʉaꞌa. Tojo
    weecã, ʉmʉcore, ñamirẽ dʉcawaarosaꞌa. Te meꞌrã ĩꞌamasĩnoꞌrõsaꞌa ʉmʉcori, ñamirĩ,
    cʉ̃ꞌmarĩ, puꞌecʉri waꞌasere.'
  gup-gup: God yimeng, “Mah, manbu kabirriwolkan birrimbebmerrimen kore kungolbeh
    ngarre kaddum, ba kabirrilarlmang barnangarra dja kumunun, kabirribukkarren munguyh
    munguyh ngarre kurrung dja kudjewk, dja mak ngarre kunbarnangarrabubuyika dja
    mandjewkbubuyika.
  met-met: Baing Urana harua ba, “Luliandi disok sabalunia bu dahata xaidap xaung
    yambong. Namuxidingdi bing dahatanga nianigesakdi xaung xaidapdi xaung nianidi.
  gvs-gvs: E Yaubada sopana goi imadágina idigo kana, ‘Aba mavada yábana osasaina
    goi kosowōduwo, bei maliyalina nakae sabamgo kowotaidi! Aba mavadayami moe aba
    kinana maliyalina, tukówana be nakae tala tamo tamo manudi.
  rmc-rmc: 'O Del phenďa: „Mi en o švetla pro ňebos, hoj te odďelinen o džives la
    račatar, hoj te sikaven pro časi, kana ela o inepi, o dživesa the o berša.'
  nlg-nlg: Ma God te bosa, “Lubatira rana marara sule ma kara tate mai tana oka, ma
    kara vilivokara na dani mana bongi. Raini na lei vaughilala, kara vokavokai na
    lei bonani, na lei dani, mana lei niulu.
  dgr-DOGNT: Eyıts'ǫ Nǫ̀htsı̨ hadı, “Įdòo yat'a t'asìı wet'à dzęh nı̨ı̨dı̨ı̨ gǫ̀hłı̨
    ha, wet'à dzę agǫht'e ha eyıts'ǫ to agǫht'e ha, weghàà dzędeè k'èhoedzǫ ha, eyıts'ǫ
    weghàà ı̨bèe, xat'ǫ̀, xok'e, edaèk'ǫ wek'èhoedzǫ ha,
  pes-OPV: 'و خدا گفت: «نیرها در فلک آسمان باشند تاروز را از شب جدا کنند و برای آیات
    و زمانها وروزها و سالها باشند.'
  ron-1924: 'Думнезеу а зис: „Сэ фие ниште луминэторь ын ынтиндеря черулуй, ка сэ
    деспартэ зиуа де ноапте; ей сэ фие ниште семне каре сэ арате времуриле, зилеле
    ши аний'
  aui-aui: Bi God iwona magha bo, “Yeghana abame sinarumaghatara bi raghani da nubabasu
    sinibogabogaedi, bi toudi sinimatakira da raghani meyani gabudara, bodu da kwamra
    sinadagu,
  ben-OBCV: আর ঈশ্বর বললেন, “রাত থেকে দিনকে আলাদা করার জন্য আকাশের উন্মুক্ত এলাকায়
    জ্যোতি হোক, এবং বিভিন্ন ঋতু, দিন ও বছর চিহ্নিত করার জন্য এগুলি নিদর্শনরূপে কাজ
    করুক,
  lex-lex: 'Orgahi Nhar lirni: “Mak kodia hititni-repreparni mua mhita-mriepar la''a
    lyanit maran di ralamni totpa mniawera-mniapakia lera la''a mela. La''pa miy mak
    kodia hititni-repreparni mhi''a kniau mak ktutga lerlalawna, me lera-mela, me
    me''eta-anni mak kodi liarni.'
  rgu-rgu: Basa de Manetualain dedea bali, nae, “Nai tadaꞌ lai muste hapu hata makaledo
    rupaꞌ ara, ela rahaa dae-bafoꞌ ia. Muste hapu ruma rahaa nai fai leledoꞌ, ma muste
    fekeꞌ ara rahaa nai fai hatuꞌ. Basa sira dadi tanda fo ela leoꞌ bea na bisa reke
    fai, teuꞌ, ma ledo-fai.” Dedea basa nae leoꞌ na, boe ma hapu basa hata makaledoꞌ
    ara.
  som-som: Ilaahna wuxuu yidhi, Iftiimmo ha ahaadeen meesha bannaan oo samada dhex
    ah si ay u kala soocaan maalinta iyo habeenka; oo ha u ahaadeen calaamooyin, iyo
    xilliyo, iyo maalmo iyo sannado;
  lat-VUC: 'Dixit autem Deus: Fiant luminaria in firmamento cæli, et dividant diem
    ac noctem, et sint in signa et tempora, et dies et annos:'
  aoi-aoi: Biya ngarningka kembirra nakina Neningikarrawara ni-yengbina ayakwa. “Aki-jadiya
    aki-larradiya angubina-manja alarradada,” ni-yama. “Aki-larrkabarrakajiya enena-manja
    angalya, kajungwa meyebijebi-yada malakina-kiya meningilida akwa ngawa meningalyarrngwalyilya
    akwa kajungwa meyebijebi-yada meningilida mababurna-langwa. Kumi-yuweyinama malakina-kiya
    meningilida akwa ngawa meningalyarrngwalyilya muwilyuwilyaba-wiya mamurndakakina.
    Akwa ngarningka aki-larrkabarrakajiya enena-manja angalya, kajungwa eyebijebi-yada
    akilarrkumamarika akwa ngawa akilarrkinungkwura. Ke-yuweyinama alakina-kiya akilarrkumamarika
