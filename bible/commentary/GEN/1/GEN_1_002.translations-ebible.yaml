verse: GEN.001.002
translations:
  mal-C: ഭൂമി രൂപരഹിതവും ശൂന്യവുമായിരുന്നു; വെള്ളം നിറഞ്ഞ ഭൂതലത്തിന്മേൽ അന്ധകാരം വ്യാപിച്ചിരുന്നു.
    ദൈവത്തിന്റെ ആത്മാവ് വെള്ളത്തിനുമീതേ വ്യാപരിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Es war aber die Erde wüste und leer und Finsternis lag auf dem Ozean und
    der Geist Gottes schwebte über dem Gewässer.
  lin-lin: Mokili ezalaki na lolenge te mpe ezalaki pamba. Molili ezalaki na likolo
    ya mozindo ; mpe Molimo ya Nzambe azalaki kopepa na likolo ya mayi.
  cbr-NT: Me uniokëxbi mëníokëmapan 'ain ka kamabi parúmpapa manámi bëánbëankibukë
    'iakëxa. Usa ''ain ka Nukën 'Ibu Diosan bëru ñunshin baka manámiax shaíkibëkiankëxa.
  eng-LSV: and the earth was formless and void, and darkness [was] on the face of
    the deep, and the Spirit of God [was] fluttering on the face of the waters,
  bmu-bmu: Miwikŋaim etkiiga gölme mi gwamönŋi aka kizik-kazukŋambuk ahöyök. Ahöiga
    o diginŋambuk mi söŋaupnöŋ turuiga tarök. Mewö tariga Anutugö Uŋa Töröŋan o mieŋgö
    qakŋine anda kaba malök.
  eng-GNV: And the earth was without forme and void, and darkenesse was vpon the deepe,
    and the Spirit of God mooued vpon the waters.
  eng-WEBSTER: 'And the earth was without form, and void; and darkness was upon the
    face of the deep: and the Spirit of God moved upon the face of the waters.'
  nhw-BL: Pero tlaltipactli amo quenicatza nesiyaya, san cactoya, niyon amo tlacualtlalili.
    San oncayaya se hueyi tzintlayohuilotl catli quiixtzactoya nopa atl catli tlahuel
    huejcatla. Huan Itonal Toteco Dios nemiyaya aixco.
  swh-ONEN: Wakati huu dunia ilikuwa haina umbo, tena ilikuwa tupu. Giza lilikuwa
    juu ya uso wa vilindi vya maji, naye Roho wa Mungu alikuwa ametulia juu ya maji.
  bba-bba: Tem dɑɑ wɑ̃ɑwɑ bitɑm. Gɑ̃ɑnu kun wɑ̃ɑ mɛ sɔɔ. Mɛn temɔ wɔru bɔkɔwɑ ɡɑ wɑ̃ɑ
    mi, mɑ yɑm wɔ̃kurɑ ɡu wukiri. Mɑ nim mu tɛrie tem mɛn wɔllu ɡiɑ. Nim mɛn wɔllɔwɑ
    Gusunɔn Hunde rɑ n bɛllimɔ.
  eng-KJVCPB: And the earth was without form, and void; and darkness was upon the
    face of the deep. And the Spirit of God moved upon the face of the waters.
  cpy-cpy: Tema tekatsi jeekatsini kepatsiki, iyoshiita inkaari eejatzi tsireni-kaakiri.
    Apatziro anashaata ishire Tajorentsi inkaari-mashiki.
  mpx-mpx: He panayawi i enonovan ya, ge nigeya ga ana awa i mamasal i oola te sauga
    ya. Gogou kubwa wewel limwalimwanina i yabom, ge Yabowaine Yayaluwana i nononawanawa
    wewel pwatanaa.
  wbp-wbp: Ngapa-wiyilpa ngunaja warrukirdikirdi ngurujarraranypa yurnilyka-maninja-warnu.
    Ngulalpa parra-wangu-juku karrija murnma-juku. Kaatukujurla warlpa wiri-nyayirni
    marlaja wangkajarni kuja-purda-jarra ngapangka kankarlumparra.
  luo-luo: Koro piny ne onge kido kendo ne onge gimoro amora e iye. Mudho mandiwa
    noimo ataro mangʼongo kendo Roho mar Nyasaye ne wuotho ewi atarono.
  meu-meu: Tanobada na asi oromana bona asi anina; dibura danu gadobada vada e gorua
    ahu. Bena Dirava laumana na gado kopina ai e loava.
  npi-ULB: पृथ्वी निराकार र शून्य थियो । समुद्रको सतहमाथि अन्धकार थियो । परमेश्‍वरका
    आत्मा सारा समुद्रमाथि परिभ्रमण गर्दै हुनुहुन्थ्यो ।
  yor-yor: Ayé sì wà ní rúdurùdu, ó sì ṣófo, òkùnkùn sì wà lójú ibú omi, Ẹ̀mí Ọlọ́run
    sì ń rábàbà lójú omi.
  emp-NTPO: Maʌ̃ne naʌ̃ ẽjũãra mĩã cawaiẽ́ b̶asia idjab̶a ne neẽ́ b̶asia. Pusa nãbuada
    pãĩmaba pãĩsosoa ũmasia. Maʌ̃ne Ãcõrẽ Jaureda pusa ʌ̃rʌ̃ domica b̶abadjia.
  ind-ind: Waktu itu, bumi belum berbentuk dan kosong. Bumi gelap gulita dan digenangi
    air yang sangat dalam. Roh Allah hadir di atas permukaan air itu.
  pes-OPCB: زمین، بی‌شکل و خالی بود، و تاریکی آبهای عمیق را پوشانده بود. و روح خدا
    بر سطح آبها در حرکت بود.
  ssx-ssx: '@see-verse:GEN.001.001'
  lcm-lcm: Katapo kovek luai ta bil e kuli rina. Keve bil aongos kitapo kovek i pukun.
    Vong lava katapo pakut a keve bil aongos. Malanganto i God katapo ngoi angpok
    palau e kuli laman.
  aer-aer: Urreke Ngkartele arne iwenhe-iwenhe apeke renhe arrpmernetyenhenge, apmere
    ahelhe nhenhe re arltwe anthurre anekenge, arneke arrangkwe anthurre aneke. Arrekwele
    anthurre re ingwemerte anthurre aneke. Ingwemertele apmere ahelhe nhenhe-arlke,
    kwatye-arlke arteke. Rlke akngerre anthurrele wernetyame angkulye akantyere ingwemerte
    anthurre areye utepe-utepe-irretyame kwatye artepele.
  tgl-ULB: Ang lupa ay walang anyo at walang laman. Ang kadiliman ay nasa ibabaw ng
    kalaliman. Ang Espiritu ng Diyos ay kumikilos sa ibabaw ng katubigan.
  nop-nop: Kwet adi giyoŋgiyoŋeeŋ eŋ hamap hakuk. Kaŋ mambip wapumdi ime wapum fuliŋgoŋ
    hinek mambipnit u kufulaŋa hakuk. Kaŋ Wapum’walaŋ Munabulidi ime foloniŋgoŋ wole-kumuŋkumuŋeeŋ
    hatiguk.
  kca-kca: Мўв ватԓы-хŏрԓы пӑ таԓ ус, пӑтыԓы йиӈкәӈ тӑха нўмпийән пӑтлам ус, Турәм
    Ԓыԓәԓ йик нўмпийән йӑӈхәс.
  cbu-NT: Anpur zar tsap izuuru ndunarimuna; kurimunazimuna. Ichingaru kungunandamuna.
    Mishat, izuuru tápimuna. Itaru, kungumunsha iwaz Apanll wani mangamangtar ashishtar
    ashku ksutarangiya.
  hui-hui: Anigo dindini áyu ngagobi ndo mbiraleru nahe tara mbira wini. Aruma holeneme
    iba timbuni bereago dambi haiho wiagola Ngode Datagaliwabenaga Dinini ibu ibani
    yuluyu pu íbu bialu hene.
  wrs-wrs: Pethava seilva beswonamba lohvnamoa, osva memba daipotava lohvpa. Owai,
    nis lohvna, mendah andrava eunumbulva lohvna. Pomba vavawonam livna pethasrava.
    Okombava owai, wo upsilva lohvnamoa, singas kilvralohvna, wo Sesoasongolva posra
    sena lohmana vevna.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​သည်​အ​သွင်​သဏ္ဌာန်​ဟူ​၍​မ​ရှိ။ လ​ဟာ​သက်​သက်​ဖြစ်​၏။ သ​မုဒ္ဒ​ရာ​ရေ​ပြင်
    ကြီး​ကို​မှောင်​အ​တိ​ဖုံး​၍​ရေ​ပြင်​ပေါ်​၌ ဘု​ရား​သ​ခင်​၏​တန်​ခိုး​တော် လှုပ်​ရှား​လျက်​ရှိ​၏။-
  cbi-NTPO: Tsenñu tu naa ti muuteba jutyu', tsaa juwan juruu ju' yapijurunami, tsenmin
    lamaa tene ne juuwaami. Tsanandala Diosa' Espírituya pi kai'tala ne neintsumuwaami.
  bod-N: ས་གཞི་ནི་སྟོངས་ཤིང་གོ་རིམ་མེད་པ་དང་མཚོ་ཆེན་པོའི་ངོས་སུ་མུན་ནག་གིས་ཁེབས༌ཤིང༌།
    དཀོན་མཆོག་གི་ཐུགས་ཉིད་མཚོའི་ངོས་སུ་ཕར་ཚུར༌རྒྱུའོ།།
  wsk-wsk: Sor ko ariga mu lilim biya, ulal biya, se ipi anikaso. Yu la sor ira saparam,
    se sor mu tiromorom biya anikaso, se Kaem ko Bur yu awote nama taiwakaso.
  kkl-kkl: Imap so'oap sumbaog li mog so'o eraruk wamogpa, senerakna babe sunsunum
    kom wamog. Sik tapto inibin sogmondo aloamogpa, magti mog so'o nikniamog. Magti
    mog so'o nikniamogpa, ot Allah Yameog mag alip toman lebe alamog.
  sna-sna: Zvino nyika yakanga isina kugadzirwa uye isina chinhu, rima rakanga riri
    pamusoro pemvura yakadzika, uye Mweya waMwari wakanga uchigara pamusoro pemvura.
  spa-BLM: La tierra estaba sin forma y vacía. Las tinieblas estaban en la superficie
    de las profundidades y el Espíritu de Dios se cernía sobre la superficie de las
    aguas.
  beu-beu: Aarunge halomang angu, por-alolang anga emenghula jar edadenang, mang ava
    aojang lamal, meke aanamang daeri angu, bae ue jedung, bot na iiba bae por-alolang
    anga taang jedung. Kua-kete ba por-alolang emeke ba bae aanamang jedung angu,
    vengtering. Bot Lahatala ERoh Hamulang angu, por-alolang emeke ba bae aanamang
    jedung, emenghula jar edadenang, ava aojang lamal angu ba taang lamal.
  cac-cac: A d'a jun tiempoal chi' malaj stzolal yaj jun yolyib'an̈q'uinal tic, tz'inan
    yilji. Ton̈ej pan̈an ec' a a' d'a yib'an̈ luum. Q'uic'olinac yilji masanil d'a
    yib'an̈ a', axo Yespíritu Dios tz'ec' d'a yib'an̈ a' chi'.
  swh-ULB: Nayo nchi haikuwa na umbo na ilikuwa tupu. Giza lilikuwa juu ya uso wa
    vilindi vya maji. Roho wa Mungu alikuwa akielea juu ya uso wa maji.
  bel-bel: А зямля была нябачная і пустая і цемра над безданьню, і Дух Божы лунаў
    над вадою.
  wed-wed: Dobu kwakwavina ma eḡa aiwai ita mamae. Gimtona, gabinou i purui. Ma God
    Aruana, gabinou au tepana i genagenara ḡaira.
  deu-ELBBK: Und die Erde war wüst und leer, und Finsternis war über der Tiefe; und
    der Geist Gottes schwebte über den Wassern.
  mbb-OT: Ne zutun, kenè pa hustu is kegkeveeli te kelibutan ne wazè din taǥù. Ne
    ziyà te zivavew te utew mezalem he wahig ne utew merusirem, diyà medriǥuriǥu is
    Mulin-ulin te Megbevayà.
  msc-msc: kɔni duu rajani tɛrɛ tɛ waati wo rɔ. Fen fen tɛrɛ sa a kan. Ji dunba le
    tɛrɛ a yɔrɔ bɛɛ rɔ, a ni dibi. Alla la Ni tɛrɛ ye taa ni seyi kɛla ji kunna san
    ma.
  mal-2015: ഭൂമി പാഴായും ശൂന്യമായും ഇരുന്നു; ആഴത്തിന്മീതെ ഇരുൾ ഉണ്ടായിരുന്നു. ദൈവത്തിന്റെ
    ആത്മാവു വെള്ളത്തിൻ മീതെ പരിവർത്തിച്ചുകൊണ്ടിരുന്നു.
  tuo-NT: Titare diꞌta ne bajuticaro niwʉ̃. Tojo weero ne apeyenojõ marĩcaro niwʉ̃.
    Aco diaꞌcʉ̃ nipeꞌtiropʉ nicaro niwʉ̃. Tojo nicã naꞌitĩꞌarõ nicaro niwʉ̃. Espíritu
    Santu aco buꞌipʉ wʉʉcusiacʉ niwĩ.
  gup-gup: Wanjh minj njale bangmemarnbuyindangimeninj kurorre, dja mak bolklarrkni.
    Dja kunkak yiman rerrih barrkbom kukku manbu boyoy kanjdji, dja God nuye Namalngmakkaykenh,
    yiman kunmayorrk rerrih djahdjalrokani kaddum kore kubokehkekeb.
  met-met: Titia babung te, xola mana axamang tela. Labiana kaukau miawa ubuna, saing
    Urana Aningonoa tangaxa etuaʼm tek ubuna.
  gvs-gvs: (Ego poyapoyayana ame geya ana katubayasinamo be nakae daakakaina. Go madabokina
    bwae dimówana ilatao. Dimowanayana yatanaina goi kokonótuya gagaina ikaaiyaka
    nakae Yaubada Balomaina itaakavata.),
  rmc-rmc: Pre phuv na sas ňič a na dičholas ňisar avri. O kaľipen zaučharelas e hlbina
    a o Duchos le Devleskro pes vznašinelas upral o paňa.
  nlg-nlg: Tana bona keri, na maramana te kokoba me aroha, mana pungi te kuvihia na
    horara oka. Nina tarunga God te saopoa na horara.
  dgr-DOGNT: Dèè ı̨łaà deghàà dèè k'ę̀ę̀ wègaat'ı̨-le xè wek'e t'asìı gǫ̀hłı̨-le ı̨lè.
    Tıcho wete hazǫǫ̀ ts'ǫ̀ togoòtł'ò zǫ ı̨lè. Ekò k'e sìı Nǫ̀htsı̨ wets'ǫ Inì tı
    te wek'eèhoowo.
  pes-OPV: وزمین تهی و بایر بود و تاریکی بر روی لجه. و روح خدا سطح آبها را فرو گرفت.
  ron-1924: Пэмынтул ера пустиу ши гол; песте фаца адынкулуй де апе ера ынтунерик,
    ши Духул луй Думнезеу Се мишка пе дясупра апелор.
  aui-aui: Kubura na kanakita gegha torewiikayokayowanina bi kwebuna, wiididibara
    rarima wautapudi isowomumudi, bi God kanumina rarima wowodigha iyaghanoghanowa.
  ben-OBCV: এমতাবস্থায় পৃথিবী নিরবয়ব ও ফাঁকা ছিল, গভীরের উপরের স্তরে অন্ধকার ছেয়ে
    ছিল, এবং ঈশ্বরের আত্মা জলের উপর ভেসে বেড়াচ্ছিলেন।
  lex-lex: Nohkeran di edon naplol ma'ta ne nahgali, melmela-kalkalma ntutuw nana-nkaduw
    nana hletan lawna-yoir lawna, ne Orgahi Nhiw Lululli mana Ndardarta la gergera-tatiah'i
    wawannu.
  rgu-rgu: Tepoꞌ ria, dae-bafoꞌ a bei ta dadi fa. Basan bei taohiro-taohari. Hapu
    noi oe. Ma maiu-inaꞌ napoti nan. Manetualain Dula-dale na laꞌo-laꞌo nai oe ria
    lain.
  som-som: Dhulkuna qaab ma lahayn, wuuna madhnaa; gudcurna moolkuu dul joogay; oo
    Ruuxa Ilaahna wuxuu ka dul dhaqdhaqaaqayay biyaha.
  lat-VUC: 'Terra autem erat inanis et vacua, et tenebræ erant super faciem abyssi:
    et spiritus Dei ferebatur super aquas.'
  aoi-aoi: akini-yada ngawa akungwa-wiye-ka nuw-ambilyuma. Akina akungwa na-wurumbijuwamurra
    umba nara ebina akwala yakwujina kuw-ambilya. Nara ambaka ebina ariba umba akungwa-wiya
    yimbukwa akina nuw-ambilyuma akwa na-larrumur•dinume-ka akina ngawa. Wuburra laka
    numu-ngwurrumur•dinama mibina medirra alyarrngwalyilya arrawa, ne-yamama akina.
    Umba ngalaja amawurrina Neningikarrawara-langwa na-lyikbinuma akina karrawara-langwiya
    akungwa-manja-da.
  eng-ASVBT: 'And the earth was waste and void; and darkness was upon the face of
    the deep: and the Spirit of God moved upon the face of the waters.'
  mna-mna: Mazwaana tana koroŋ sa ipet zen. Yok men ta imbotmbot. Mi ilala ma imarmar.
    Mi zugut ta izukkaala. Mi Anutu Bubuŋana tamen ta iwwa se yok tana.
  ita-1885: E la terra era una cosa deserta e vacua; e tenebre erano sopra la faccia
    dell'abisso. E lo Spirito di Dio si moveva sopra la faccia delle acque.
  eng-LXXUP: But the earth was unsightly and unfurnished, and darkness was over the
    deep, and the Spirit of God moved over the water.
  eng-ULB: The earth was without form and empty. Darkness was upon the surface of
    the deep. The Spirit of God was moving above the surface of the waters.
  spa-VBL: La tierra carecía de forma y estaba vacía; la oscuridad cubría la superficie
    del abismo y el Espíritu de Dios se movía sobre la superficie de las aguas.
  fra-_FOB: Or la terre était informe et vide, et les ténèbres étaient à la surface
    de l'abîme, et l'Esprit de Dieu se mouvait sur les eaux.
  mal-mal: ഭൂമി രൂപരഹിതവും ശൂന്യവുമായിരുന്നു; ആഴത്തിന്മീതെ ഇരുൾ ഉണ്ടായിരുന്നു. ദൈവത്തിന്റെ
    ആത്മാവ് വെള്ളത്തിൻ മീതെ പരിവർത്തിച്ചുകൊണ്ടിരുന്നു.
  lit-lit: Ir žemė buvo be pavidalo ir tuščia ir tamsa buvo virš gelmės paviršiaus.
    Ir Dievo Dvasia sklandė virš vandenų paviršiaus.
  urd-GVR: Abhī tak zamīn wīrān aur ḳhālī thī. Wuh gahre pānī se ḍhakī huī thī jis
    ke ūpar andherā hī andherā thā. Allāh kā Rūh pānī ke ūpar manḍlā rahā thā.
  suz-BL: मिनु खप, फश, ब्‍वाक्‍कु नेल्‍ल खाल्‍सीशा, मारेइ मवाशो बाक्‍माक्‍त। मिनु
    मेको तारी छिङछिङ बाक्‍माक्‍त। परमप्रभु आ सोक्‍त ब्‍वाक्‍कु तारी फिल फिल पा हिम्‍सीशा
    बाक्‍बाक्‍माक्‍त।
  ita-1927: 'E la terra era informe e vuota, e le tenebre coprivano la faccia dell’abisso,
    e lo spirito di Dio aleggiava sulla superficie delle acque. E Dio disse:'
  ckb-ckb: زەویش بێ شێوە و بەتاڵ بوو، تاریکیش لەسەر ڕووی قووڵاییەکان بوو. ڕۆحی خوداش
    لەسەر ڕووی ئاوەکان دەجوڵایەوە.
  nas-nas: Aung kansiꞌ tee, emuꞌ otoinaꞌ otoarukoꞌ; naroomparavaꞌ otokoꞌ; tamung domaang-poꞌningmeeva
    otokoꞌ. Dau-eta mutaanange dakaꞌpui otokoꞌ tee poonaruꞌ baka otoko, eeꞌnoko tee
    Kumponing bakaang Tanuaang tee-koo pirung-koo daue aavinuko.
  eng-BBE: 'And the earth was waste and without form; and it was dark on the face
    of the deep: and the Spirit of God was moving on the face of the waters.'
  crx-NTPO: Yun, ba ndo hoonli lhiloh 'ink'ez 'aw ook'ut 'et hooloh inle', yatoo k'ut
    tsaholhgus za hoonli inle'. Yak'usda (Elohim) ooyughi too k'ut nudults'ut.
  kan-OKCV: ಭೂಮಿಯು ನಿರಾಕಾರವಾಗಿಯೂ ಬರಿದಾಗಿಯೂ ಇತ್ತು. ಆದಿಸಾಗರದ ಮೇಲೆ ಕತ್ತಲೆ ಕವಿದಿತ್ತು.
    ದೇವರಾತ್ಮರು ಜಲ ಸಮೂಹಗಳ ಮೇಲೆ ಚಲಿಸುತ್ತಿದ್ದರು.
  bbb-bbb: '@see-verse:GEN.001.001'
  tam-2017: பூமியானது. ஒழுங்கற்றதாகவும் வெறுமையாகவும் இருந்தது; ஆழத்தின்மேல் இருள்
    இருந்தது; தேவ ஆவியானவர் தண்ணீரின்மேல் அசைவாடிக்கொண்டிருந்தார்.
  spa-RV-1909: Y la tierra estaba desordenada y vacía, y las tinieblas estaban sobre
    la haz del abismo, y el Espíritu de Dios se movía sobre la haz de las aguas.
  ron-BTF: Şi pământul era fără formă şi gol; şi întuneric era peste suprafaţa adâncului.
    Şi Duhul lui Dumnezeu se mişca peste suprafaţa apelor.
  eng-WEBP: The earth was formless and empty. Darkness was on the surface of the deep
    and God’s Spirit was hovering over the surface of the waters.
  eng-FBV: The earth was formless and empty, and darkness covered the surface of the
    deep. The Spirit of God moved over the surface of the waters.
  nld-1939: Maar de aarde was nog ongeordend en leeg, over de wereldzee heerste duisternis,
    en Gods Geest zweefde over de wateren.
  nch-BL: Pero taltipacti amo quenicatza nesiyaya, san cactoya, yon amo tacualtalili.
    San oncayaya se hueyi tzintayohuilot cati quiixtzactoya nopa at cati tahuel huejcata.
    Huan Itonal Toteco Dios nemiyaya aixco.
  tfr-NTPO: Kl̈ung ëre ĩgöy l̇l̇ëm obi, dl̈ung rong, kjing yẽt eröe. Eshko ga Sbö
    Sëya wir pjang dl̈ung kjing pjl̈uk wl̈eni erä.
  vie-1934: Vả, đất là vô hình và trống không, sự mờ tối ở trên mặt vực; Thần Đức
    Chúa Trời vận hành trên mặt nước.
  hin-CV: पृथ्वी बिना आकार के तथा खाली थी, और पानी के ऊपर अंधकार था तथा परमेश्वर का
    आत्मा जल के ऊपर मंडरा रहा था.
  eng-OURB: Earth was tohu v'bohu ·void and chaos·. Darkness was on the surface of
    the deep and Ruach Elohim ·Spirit, Breath of God· was hovering over the surface
    of the waters.
  spa-BES: 'Y la tierra estaba desordenada y sin forma; y estaba oscuro sobre la faz
    del abismo: y el Espíritu de Dios se movía sobre la faz de las aguas.'
  tdx-tdx: ie amy zay tsy amam‑bintañe naho kòake ty tane toy naho nimoro­­­moro­ñe ty an-tarehe’
    i lalekey, vaho nihelahela ambone’ o ranoo t’i Arofon’ Añahare.
  vid-vid: Isi nayali kota kugunuche na nayalihela chinhu. Jiza nayali igubiche mazi
    menji, na Muhe wa Nguluwi nayali yekale yenele mchanya mwa mazi menji.
  pwg-pwg: Kunona na ke aviyavisina sago ita makamakai da kata kitai, tuna nakanani
    ma kwavu bo bau. Nubakutuva kavakava ma God Kanumina kiidamowai ivivi dagudagu
    da okowa iriroi.
  eng-OKE: And the earth was waste and empty, and darkness was upon the face of the
    abyss; and a wind from before the Lord blew upon the face of the waters.
  tha-KJV: แผ่​นดินโลกนั้​นก​็ปราศจากรูปร่างและว่างเปล่าอยู่ ความมื​ดอย​ู่เหนือผิ​วน​้ำ
    และพระวิญญาณของพระเจ้าปกอยู่เหนือผิ​วน​้ำนั้น
  por-BR-2018: E a terra estava desordenada e vazia, e as trevas estavam sobre a face
    do abismo, e o Espírito de Deus se movia sobre a face das águas.
  bco-bco: Hen misido꞉wo꞉ aundo꞉ma a꞉la꞉ta꞉ga꞉ fo꞉fo꞉dolo꞉ ko꞉lo꞉ elen. Ho꞉na꞉yo꞉
    heno꞉ go꞉lula꞉fo꞉labikiyo꞉, tambo sololiya elen. A꞉la꞉ta꞉ga꞉ Godeya꞉ ene Mamayo꞉
    ho꞉n wa꞉l a꞉na sia꞉len.
  deu-ELO: Und die Erde war wüst und leer, und Finsternis war über der Tiefe; und
    der Geist Gottes schwebte über den Wassern.
  ktm-ktm: Odoke lokpoi ti indrehpa ndre mahkele ti pwi. Sane hendre-en ndruhu’ sa
    pwi, handrai ile ke lon handrai. Lok indrilik, wo isorohe lokpoi ndresih, pe Puko-on
    tam Petngendrei inemehleu ise pule-en.
  caa-caa: Y matucꞌa uwirnar xeꞌ chequer tama tunor or e rum, jax taca que ayan inteꞌ
    nuxi jaꞌ xeꞌ intam xeꞌ war umaqui tunor or e rum y quetpa incsibꞌan tunor, y Unawalir
    e Dios war anumuy tujor e jaꞌ era.
  eng-WYC-2018: Forsooth the earth was idle and void, and darknesses were on the face
    of (the) depth; and the Spirit of the Lord was borne on the waters [or and the
    Spirit of God was borne upon the waters].
  epo-epo: Kaj la tero estis senforma kaj dezerta, kaj mallumo estis super la abismo;
    kaj la spirito de Dio ŝvebis super la akvo.
  uig-PIN: U qaƣda yǝr bolsa xǝkilsiz wǝ ⱪupⱪuruⱪ ⱨalǝttǝ boldi; ⱪarangƣuluⱪ qongⱪur
    sularning yüzini ⱪaplidi; Hudaning Roⱨi qongⱪur sular üstidǝ lǝrzan pǝrwaz ⱪilatti.
  beo-beo: Osobo bagade da liligi hame galu. Hano gafululi hamonana fawane amo gasi
    dunasi ganodini ba:i. Gode Ea A:silibu da hano dabua gadodidi lalalu.
  tpi-OTNT: Tasol graun i no bin i stap olsem yumi save lukim nau. Nogat. Em i stap
    nating na i narakain tru. Tudak i karamapim bikpela wara na spirit bilong God
    i go i kam antap long en.
  hau-SA: To, ƙasa dai ba ta da siffa, babu kuma kome a cikinta, duhu ne kawai ya
    rufe ko’ina, Ruhun Allah kuwa yana yawo a kan ruwan.
  udu-udu: Dhali mony’cesh a’di ’ceṯẖki’da ’thintha/ mo dhali di bwa ’te/ mo, dhali
    mondhurumi’d a’di wup̱ki’da ap̱o/ mo jin ’kula’kul mo. Dhali Shi/in ma Arumgimis
    a’di wukurki’d ap̱owa ris ḵumma/ yi’de/ mo.
  uig-LAT: U chaghda yer bolsa shekilsiz we qupquruq halette boldi; qarangghuluq chongqur
    sularning yüzini qaplidi; Xudaning Rohi chongqur sular üstide lerzan perwaz qilatti.
  nde-nde: Umhlaba wawungelasimo njalo ungelalutho, ubumnyama babengame phezulu kolwandle
    njalo uMoya kaNkulunkulu wayehambahamba phezu kwamanzi.
  ton-ton: Pea naʻe fuofuonoa ʻa māmani mo lala; pea naʻe fakapoʻuli ʻae funga ʻoe
    loloto. Pea naʻe ʻōʻōfaki ʻae Laumālie ʻoe ʻOtua ki he fukahi vai.
  ces-1613: Země pak byla nesličná a pustá, a tma byla nad propastí, a Duch Boží vznášel
    se nad vodami.
  eko-eko: Olumwenku waari ohineeyane matthentto na khayaarimo hatha etthu, yaarivo
    yiizaru vatulu wa pahari yawiicha. Rooho ya Nluku yaari ozukulela vatulu wa maati.
  nss-nss: Pe kol pwan ara, iro ko mwaihei o, pe nimnim para aliy ara kinto tehe mahapo
    pwi. Pe sinon namandran iramburuhi ndrita mwekeu, pe Mwoiwa Ngindrai iho makaiye
    ndrita hu ndran ara.
  eng-WMB: The earth was formless and empty. Darkness was on the surface of the deep
    and God’s Spirit was hovering over the surface of the waters.
  tam-TCV: பூமி உருவமற்று வெறுமையாய் இருந்தது. ஆழத்தின் மேற்பரப்பில் இருள் பரவியிருந்தது.
    இறைவனின் ஆவியானவர் தண்ணீரின்மேல் அசைவாடிக்கொண்டிருந்தார்.
  ceb-ULB: Ang kalibotan wala pay porma ug wala pay sulod. Ang kangitngit anaa sa
    ibabaw sa kinahiladman. Ang Espiritu sa Dios naglihok ibabaw sa mga katubigan.
  mkn-mkn: Itu waktu, bumi balóm jadi, deng samua masi harba-biruk. Yang ada, aer.
    Deng galáp gulita tutu ame sang dia. Tuhan pung Roh ada bajalan di atas itu aer.
  pol-UBG: A ziemia była bezkształtna i pusta i ciemność była nad głębią, a Duch Boży
    unosił się nad wodami.
  agr-agr: Nugka niimeg atsau, ayatak nayants kuna, suwe ijiamu aajakui. Nuna awanken
    Apajuín Wakani buchitu au.
  kyc-kyc: yuu muu dupwana angi ingyapa nao kwao siyamopa ipwa kota pete kyuwae sepala
    iminjaro karalu kareya. Dokona Anatunya Imambu doko ipwa ketae romo romo pyuo
    papyuo kareya.
  urd-GVU: ابھی تک زمین ویران اور خالی تھی۔ وہ گہرے پانی سے ڈھکی ہوئی تھی جس کے اوپر
    اندھیرا ہی اندھیرا تھا۔ اللہ کا روح پانی کے اوپر منڈلا رہا تھا۔
  deu-1912: Und die Erde war wüst und leer, und es war finster auf der Tiefe; und
    der Geist Gottes schwebte auf dem Wasser.
  ntj-ntj: Nyangka kutjupa-kutjupa ngaranytjamaalpa mantakutju ngaralanytja. Nyangka
    kapi yirrala purlkanya manta katalarrawana ngarrirra parrayurrirranytja. Nyangka
    munga purlkanyalu tjutura kanyiranytja. Nyangka Mama Kuurrku Kuurti pirriyapirinypa
    parrapitjalayintja kapi katuwana.
  row-row: Leleꞌ naa, raefafoꞌ a nda feꞌe dadꞌi sa, ma basaꞌ e feꞌe runggu-ranggaꞌ.
    Feꞌe akaꞌ a, oeꞌ ma maꞌahatuꞌ a tatana nala e. Lamatualain Dula-dale Na laa-laa
    sia oeꞌ ata.
  kan-2017: ಭೂಮಿಯು ಕ್ರಮವಿಲ್ಲದೆಯೂ ಬರಿದಾಗಿಯೂ ಇತ್ತು. ಆದಿಸಾಗರದ ಮೇಲೆ ಕತ್ತಲಿತ್ತು. ದೇವರಾತ್ಮವು
    ಸಾಗರದ ಮೇಲೆ ಚಲಿಸುತ್ತಿತ್ತು.
  ena-ena: Hadɨhu fɨli nagaŋ mu hɨdɨlɨ sɨbaŋ hɨnimi. Akuaba akuaba apalɨ sɨbaŋ hɨnimi.
    Avɨli laci hɨnimi. Lavɨla avɨli agaŋ abɨlu apalɨ. Hɨfɨlɨ pam hɨnimi. Hɨnidaci
    Asɨ dɨ Amɨŋ agaŋ avɨli sabɨ heŋ uu veve hɨdadami.
  tgo-tgo: yambaneke va kokowae moli na mava bigi regha inawe. Vambe njighɨ eŋge vara
    ghawoke laghɨye na ina e momouwo tɨne, na Loi Une vama ina e njighɨko vwatae,
    i rorololoŋga.
  yap-yap: ma fayleng e dawori sum ma dariy ya’an. Ma day ni bay u gubin yang e ba
    upong ko rumug, ma Kan Nthothup rok Got e ke gapopow nga daken e day.
  tet-tet: Raiklaran sei la dadi dauk, sa-saa hotu-hotu sei nahutan karin. Wee mak
    iha, mais nakukun luri taka nola tomak. Maromak Kmalar laleok iha wee fohon nia.
  hlt-MCSB: Te vaengah diklai te a hinghong la om tih hoeng. Tuidung hman khaw a hmuep
    loh a dah. Te vaengah Pathen Mueihla tah tui hman ah lam.
  mdy-ETH: ዬኖ ዎዶና ሳዖኮ ሃማኬ ጌዒ ዔርታ ባኣዚ ባኣያ፤ ሃሣ ፔቴታዖ ዒዞይዳ ዓኣ ባኣዚያ ባኣያኬ፥ ሚርጌና ዔቴ ማዔ ዼኤፖ
    ዒጊቻ ዋኣፆ ዑፆይዳ ሻኔ ዹሚ ዓኣኔ፤ ፆኦሲኮዋ ዓያና ዋኣፆ ዑፆይዳ ሴካ ሃንጋ ጋዓኔ።
  twi-ASANTE: Na asase yɛ sakasaka ne hunu. Na esum kata nsubunu no ani. Na Onyankopɔn
    honhom butu nsuo no ani.
  mwc-mwc: Kona maranai kega awaika kesana dobu ai i mamana. Dobu wai, niguniguna
    ba kwebuna ba baidibara boga i sowo potai. Ba God Kanumina boga i wakuwaku tawani.
  bhl-bhl: Kate, kawin so abiil so be mililiw so bonggubi biliwi, Sunbin-Got em kitil
    e inim finik atew ete kuw fukafuka kebomi, okmun fian tikin dim boktak tiw kalote
    alenale kale.
  con-NTPO: Me'ttia'ye agattoensi andeja ñotssimbiqquia'caen jincho. Nane pa'cco sinttiopa
    tsu na'enca'en jincho. Tsa'ma Chiga Qquendya'paja tsambe ombani can'jemba pa'cco
    tsama zivaen'jen.
  eng-WEBU: The earth was formless and empty. Darkness was on the surface of the deep
    and God’s Spirit was hovering over the surface of the waters.
  bnp-bnp: A malala i uka ma i manga ia ngane. I tabuli tavula kunana. A uvo i kavitagua
    a utu. A hanuna Vure kunana i rara polomeli vona.
  bvr-bvr: Gun-nardiya rrawa gala gun-nga rrawa gu-jirrarna. Wurra minypa an-munya
    a-mayana a-ji rrapa gu-gonyinyjinga bugula wupa gu-yunya. Wurra Wangarr nipa an-mawunga
    waykin gun-gata gu-bugula gu-guyinda a-rrigirrgarra rrapa minypa jaga a-ganana.
  wal-wal: He wode sa7ai giigiichchibeennanne aibinne bainna mela; ciimmaa bollan
    xumai de7ees; Xoossaa Ayyaanai haattaappe bollaara maayi uttiis.
  mgh-mgh: Ilapo yaari yoohinnanna ni yoohitthu; ipiphi yahokhuneela ipahari ni Nnepa
    wa Nluku wanaweettakaca waculu maasi.
  acu-NT: Antsu nungkaka juun entsajai pachimnaikiau ayayi. Juun entsaka aya kuna
    ayayi. Turasha aya tee ayayi. Tura asamtai Yuse Wakani juun entsa yakiinini atu
    wee, tura ataksha juni wini, tu nanaaki pujumiayi.
  spa-PDDPT: Pero la tierra estaba desolada y vacía, y había oscuridad sobre la superficie
    del abismo. El Espíritu de ʼElohim se movía sobre la superficie de las aguas.
  gun-gun: Yvy ma nda'itui porãi teri, neĩ mba'eve jipoi. Ijaxuru vaikue va'e áry
    ma pytũ anho rei oiny. Ha'e gui Nhanderuete Nhe'ẽ oiko avi yy áry.
  agu-BL: Poro yi wuxtx'otx' qui'c xtxolbil tane'n. Na a' cu'n pi'lij tibaj cyakil
    luwar. Ej nin tz'o'tz nintunin bene'n tzi'n. Qui'c jun takle'n at. Poro yi Porer
    Ryos na nin xon tera'tz tibaj yi a' yi pi'lij.
  eng-PEV: The earth didn’t have any shape. It didn’t have anything. It was covered
    with deep water. Everything was dark. It was dark all over the water, but God’s
    spirit moved around on the top of the water.
  ilo-ULB: Awan langlanganga ti daga ken awan naggianna. Sipnget ti adda iti rabaw
    ti kaadalman. Ket ti Espiritu ti Dios, aggargaraw iti ngatoen ti rabaw dagiti
    danum.
  kpg-kpg: Henuailala la digi haga noho ina dono ada ge e dugu hua lomo, deai ono
    mee i golo ai. Di moana bagibagia guu hii nia mee huogodoo gei guu gahu hagatau
    go di bouli dongoeho, gei di Hagataalunga o God e ngalungalua i hongo nia wai.
  uig-ARA: ئۇ چاغدا يەر بولسا شەكىلسىز ۋە قۇپقۇرۇق ھالەتتە بولدى؛ قاراڭغۇلۇق چوڭقۇر
    سۇلارنىڭ يۈزىنى قاپلىدى؛ خۇدانىڭ روھى چوڭقۇر سۇلار ئۈستىدە لەرزان پەرۋاز قىلاتتى.
  bsp-bsp: Tɛm tatɔkɔ antɔf ŋɛnayɔ fɛ teyi, kubump kənayi kəba kəroŋ. Mba Derkifin
    da Kanu dɛnayi sɔ domun kəroŋ doc-bum yi.
  bps-bps: I banwe ani landè fa too bawehan, du landè fa déén. Na di klamang i mahin
    too kmifu, na too mgal nus mdà di Tulus Dwata, mbal di tah i mahin ani.
  mbs-mbs: Wedad pa bawa te tanà, aw wedad pa awop niyan, aw tomalag mengitngit se
    kebelad te dagat. Gayed miniwal se Espiritu Santo diyà te lanto te wayeg.
  tof-tof: 'Tüpan obzeksyók ugón tómbapónóm yarilürr: darrü kla babulan yarilürr.
    Tümüna kukurru malubarr nae tumum ngalaorr. Da Godón Samua nae kwitana zaorrón
    tótók yarilürr.'
  sus-sus: Duniɲa mu nu yailanxi, sese mu nu na a ma. Dimi nan nu na baa birin ma,
    kɔnɔ Ala ɲɛngi naxan luxi alɔ foye nu a malintanma ye xun ma.
  pon-2006: sampah me liseliping de sohte mwomwe. Rotorot kipe wasa loal kan, oh ngehn
    en Koht kin ketiketseli pohn pihl kan.
  jae-jae: Nom tau sawa to ŋagêlêŋ ma ŋakesec kêkôm gwêc ŋamsêga auc ma Anôtônê Ŋalau
    kêlao gêmoa bu ŋaô.
  ksd-ksd: Ma ra rakarakan a gunagunan i ga purpuruan, ma i kapakapana ka, ma ra lamanana
    i ga bobotoi; ma ra Tulungea i God i ga bebe ta ra ul a polo.
  tur-YTC: Yer biçimsiz ve boştu. Derinliğin yüzeyinde karanlık vardı. Tanrı'nın Ruhu
    suların üzerinde süzülüyordu.
  bel-N: І зямля была бязладная і пустая, і цемра над бяздоньнямі, і Дух Божы ўзносіўся
    над водамі.
  grc-BRENT: Ἡ δὲ γῆ ἦν ἀόρατος καὶ ἀκατασκεύαστος, καὶ σκότος ἐπάνω τῆς ἀβύσσου·
    καὶ πνεῦμα Θεοῦ ἐπεφέρετο ἐπάνω τοῦ ὕδατος.
  ind-AYT: Bumi tidak berbentuk dan kosong, kegelapan menutupi permukaan samudra,
    dan Roh Allah melayang-layang di atas permukaan air.
  lid-lid: Ya munyak kahis le badeh ma lakou aliy bwe, ndras badeh nohowan handru
    udu bolo lulik. Eme ya boto-on ta Malawi Ndrabun ta Kindrei badeh edek bwele-e
    gwa.
  eng-NNA: That ground was just staying purposeless. Water was obscuring everything,
    water was covering everything. In every direction it was dark. His spirit was
    going above the water.
  nya-nya: Dziko lapansi linali losakonzedwa ndi lopanda kanthu. Mdima wandiweyani
    unakuta nyanja ndipo Mzimu wa Mulungu unkayendayenda pamwamba pa madziwo.
  hrv-hrv: Zemlja bijaše pusta i prazna; tama se prostirala nad bezdanom i Duh Božji
    lebdio je nad vodama.
  mps-mps: Te olo elaluyu, te gasagi yai tedali elaluali. Tama te megi te tǫde bidibo
    nai dabe augwali te sogo meni yai yai. Tama te be hulia saligo te genuai wę halua
    sai elalubadi, tama Godigo Mobo Bidi te daidu iba peyu, eda asu yai.
  llg-llg: Lelek ndia, daebafok bei taa dadi, ma basan bei mana bebebik neu esa. Hambu
    oe nai basa mamanak lalaꞌen. Ma makiu-mumuuk, mboti nala oe ndia. Manetualain
    Dula Dale Malalaon laa-laa nai oe lain.
  tpi-tpi: Tasol graun i no bin i stap olsem yumi save lukim nau. Nogat. Em i stap
    nating na i narakain tru. Tudak i karamapim bikpela wara na spirit bilong God
    i go i kam antap long en.
  dan-1931: Og Jorden var øde og tom, og der var Mørke over Verdensdybet. Men Guds
    Ånd svævede over Vandene.
  vie-OVCB: Lúc ấy, đất chỉ là một khối hỗn độn, không có hình dạng rõ rệt. Bóng tối
    che mặt vực, và Linh Đức Chúa Trời vận hành trên mặt nước.
  lbk-lbk: '@see-verse:GEN.001.001'
  guj-2017: પૃથ્વી અસ્તવ્યસ્ત તથા ખાલી હતી. પાણી પર અંધારું હતું. ઈશ્વરનો આત્મા પાણી
    પર ફરતો હતો.
  byr-byr: '@see-verse:GEN.001.001'
  awx-awx: U yawän yiwikin gwenune, kewu moyo wom yiwikut. Tiwän kupilä täkngatä yanggä
    gwende enetängä yiwikut. Tiwän Anätule Wawunggä yanggä unggwende enetängä kungapgut.
  pon-2006A: sampah me liseliping de sohte mwomwe. Rotorot kipe wasa loal kan, oh
    ngehn en Koht kin ketiketseli pohn pihl kan.
  por-BRBSL: A terra estava sem forma e vazia. A escuridão estava na superfície das
    profundezas e o Espírito de Deus pairava sobre a superfície das águas.
  aly-aly: Kwaty alayelant ahern ingkerrenh artenh. Ingwemerntarl ingkerrenh-angkwarr
    ayntenh. Akngeyel awer ilkwa tyarlewek. Akngey-kenh Itnweng rtnenh.
  cth-cth: Talai teh meilam tawn hoeh. Ahrawng lah doeh ao. Hmonae ni kadung poung
    e hmuen a ramuk. Cathut e Muitha teh tui van a kâroe.
  twi-twi: Na asase yɛ basaa a na ɛda mpan, na sum kata bun no ani, na Onyankopɔn
    Honhom butuw nsu no ani.
  hlt-hlt: Te vaengah diklai te a hinghong la om tih hoeng. Tuidung hman khaw a hmuep
    loh a dah. Te vaengah Pathen Mueihla tah tui hman ah lam.
  tbz-SIM: Kɛ̀ kɛtenkɛ̀ í mmɔkɛ kɛ̀ dòmmɛ̀, dɛ̀mɑrɛ̀ í mbo, kɛ̀ do dò nkubinku nku
    kɛ dò mbì. Kɛ̀ Kuyie nYɑɑ́ nnɔ́nkɛ́ ku ĩ́nkɛ̀ kɛ nɑmpú.
  msy-2020: Faragha zuir dughiar kam, nguazim e datɨrɨghɨn iti moghɨn garir pu. Puvatɨ.
    A bar pura ikia egha an ganganim ighara. Mɨtater dafam ongarir ekiaba avarazɨma,
    Godɨn Duam pura dɨpam gisɨn arui.
  txq-txq: Lelek naa, dae-inak bei ta dadi, ma basa-basan bei runggu-rangga. Bei hambu
    kada oe, ma makiu-makahatuk tatana nalan. Manetualain Dula-dalen laa-laa neu-mai
    nai oe naa bafon lain.
  aaz-aaz: Oras naan, pah-pinan ka mamoꞌek fa feꞌ, ma areꞌ saaꞌ-saaꞌ ii nbasiksakan.
    Suma nmuꞌi haa, oe. Ma meisꞌookn ii nꞌaum naan ee. Uisneno In Asmaan ee nabra-rae
    nbi oe je fafon.
  dop-dop: Tɛtʋ ntɩ tɩɩ wɛ kpɛtɛ kɛ́ tǝ fɛɩ tɑpʋɣʋ tǝ fɛɩ nɔɣɔ, nɑ teŋku lumɑŋ nyǝŋ
    wɑɑsɑ pǝ tɔɔ nɑ sǝkpɛtʋɣʋ nyɑlɑɑ, nɑ pǝ́ kɑɑsɩ nɑ Ɩsɔ heelim nɑ́ɑ́ mɑkɩ lʋm tɔɔ.
  azb-azb: Yer quruluşsuz və boş idi. Dərin sular üzərində qaranlıq var idi. Allahın
    Ruhu suların üzərində dolaşırdı.
  eng-DBY: And the earth was waste and empty, and darkness was on the face of the
    deep, and the Spirit of God was hovering over the face of the waters.
  hin-2017: पृथ्वी बेडौल और सुनसान पड़ी थी, और गहरे जल के ऊपर अंधियारा था; तथा परमेश्वर
    का आत्मा जल के ऊपर मण्डराता था। (2 कुरि. 4:6)
  wol-KYG: Suuf nag daa maase woon te wéet, lëndëm muur ndox mu xóot mi, lale ca kaw,
    Noowug Yàlla di wër, tiim ndox mi.
  swp-swp: Tanoubu nige ana ao, eo aha’ahana, eo gabogabo potana eai masigiri mo;
    na Eaubada Earuana gabogabo wa i moimoiutawaidi.
  bjr-bjr: Mi aukuanna maa maqafa fifau faafau inoo marufanoo, asukuna firaafa rafaaqafinoo
    marufanoo Anutuna maraquna fannoo nammari amuaqumau ufaira foora uqidanoo oonuree
    aniree imarinau.
  eng-YLT: the earth hath existed waste and void, and darkness [is] on the face of
    the deep, and the Spirit of God fluttering on the face of the waters,
  kne-kne: Asi et din daga ay nay yan baken naolnos dowan iwed abe di maila, tan mabolinget
    ya nalilim-otan si napigsa ay dalloyon. Ngem wadas di din Ispiriton Diyos ay mangil-ila.
  wat-wat: Eatu maiunuununa keta kawakakavina keta kumanovana kunukubana ogodibu i gikafufuya.
    Keta Guyau Kanununa etanei i kanukanuwedadaniya.
  heg-NTPO: Dedeng na, apan-kloma ki daid lo bii, nol totoang sa-saa lias muik in
    toma lo. In muki ki ui. Nol mitang-mames tunga-kabut papmesa. Ama Lamtua Koo niuꞌ
    ka lako-pait se ui la dapa.
  ptu-ptu: inde lino tä'pi ma'lesoam anna lo'bäpi; malillim pättä ussamboi le'bo'
    kalua', anna Penaba Masehona Puang Allataala ma'leba-leba yabona le'bo'.
  bzd-NTPO: Mik ie' tö íyi ulitane tsá̱ yö'mi, eta̱ ká̱ wa'ñe kë̀ ki̱ ì ku̱' yës.
    Ká̱ sí kë̀ ta̱'. Di' ë̀ me'r i̱ski̱ë. Ká̱ dör ttsettseë. Erë Skëköl Wiköl shkö̀ar
    di' tsa̱ka̱.
  kwf-kwf: Na magalia nia fioroꞋa, ma na kafo doe ka fungu fafia, ma maꞋe rodo ka
    buta fafia. Ma na Mangona God tua ma ka Ꞌasua fafona na kafo neꞋeri.
  eng-WYC-2017: Forsooth the earth was idle and void, and darknesses were on the face
    of depth; and the Spirit of the Lord was borne on the waters [or the Spirit of
    God was borne upon the waters].
  eng-WMBB: The earth was formless and empty. Darkness was on the surface of the deep
    and God’s Spirit was hovering over the surface of the waters.
  spp-spp: Ɲìŋke yyaha baa woge niŋgage ku mpyi. Lùbwɔhɔ ná numpini mpyi ku cyeyi
    puni i. *Kile Munaani sí mpyi na mpéele kuru lùbwɔhe nìɲyiŋi na.
  aey-aey: Odocob maha eu ihulahal tanac gauc nijen. Wa ben tatacan tu ahulec cilehdu
    nijen. Odocob Anut uqana kis eu wa tatacan jojoi cobon.
  urd-GVH: अभी तक ज़मीन वीरान और ख़ाली थी। वह गहरे पानी से ढकी हुई थी जिसके ऊपर अंधेरा
    ही अंधेरा था। अल्लाह का रूह पानी के ऊपर मँडला रहा था।
  djr-djr: ŋunhi ŋayi ŋäthilnydja malŋ'thurr dhuwal munathany wäŋa buyuwuyu muka yan,
    ŋula nhämiriw muka, gapuy gan yan ŋapa-dhurrthurryurr. Ga munha'yiirr gan dhärranhany
    warrpam, munhay gan gungaŋal ŋunhiyi gapunhany. Ga wata gan marrtjin djiwatjiwa;
    ŋunhiyiny wata nhanŋuwuynha Godkun yan Walŋamirra Birrimbirr, wuŋi'wuŋijjyurrnydja
    gan ŋuliwitjarryi ŋapakurrnydja gapukurr.
  rug-rug: meke loke kinehana meke loketoṉa si koa koasa kasia popoa. Na hinuporo
    si nobia sa lamana peava, meke sa Maqomaqona Tamasa si opo tamunia sa beru kolo.
  gaz-gaz: Lafti kan bifa hin qabnee fi duwwaa turte; dukkannis tuujuba irra ture;
    Hafuurri Waaqaas bishaan irra sosochoʼa ture.
  fra-LSG: 'La terre était informe et vide: il y avait des ténèbres à la surface de
    l’abîme, et l’esprit de Dieu se mouvait au-dessus des eaux.'
  gnn-gnn: Ŋunhi ŋayi ŋurruthaŋalanydja dhuwala munathany'tja wäŋa maḻŋ'thurruna buyuwuyu
    muka yana, ŋula nhämiriw muka, gapuyuŋga yana yukurrana ŋapa‐ŋäkirrmaraŋala, ga
    munha'yurruna yukurrana djingaryurrunanydja, warrpam munhayu monyguŋala gapunhanydja
    ŋunhiyi, yurru watanydja ŋunhiyi Gunhu'wuna nhanŋuwaynha walŋamirrina Birrimbirr
    yukurrana mali'‐maliyurruna ŋuliwitjarra ŋapakurrunydja gapukurru.
  yal-yal: Dunuɲa mi yi yitɔnxi nun. A magenla nan yi a ra. Dimin nan yi na fufaan
    xun ma, koni Alaa Nii Sariɲanxin yi a masigama igen xun ma.
  gum-gum: Pirøbe mumay kuinguen asamgaig chiguchagaig pasrøben, pimerabe purø trømbø
    løstiig pinøgasraig pasrabig køn. Inchen Tiuswei Espíritube pi palawan llirabig
    køn.
  iou-iou: Täŋpäkaŋ kome u täŋkuräk-kuräk ikek, jopitä parirän bipmäŋ uranitä uwäk
    täŋkuk. Täŋpäŋ gwägu pähap terak uwä Anutu täŋo Munapiktä punin jop kuŋatkuk.
  haw-1868: He ano ole ka honua, ua olohelohe; a maluna no o ka hohonu ka pouli. Hoopunana
    iho la ka Uhane o ke Akua maluna o ka wai.
  arb-NAV: وَإِذْ كَانَتِ الأَرْضُ مُشَوَّشَةً وَمُقْفِرَةً وَتَكْتَنِفُ الظُّلْمَةُ
    وَجْهَ الْمِيَاهِ، وَإِذْ كَانَ رُوحُ اللهِ يُرَفْرِفُ عَلَى سَطْحِ الْمِيَاهِ،
  adz-adz: da intap imingꞌ utaꞌ angu. Da nam mimindan tringtringan ibuafir mpui tsiraꞌ
    sib, da Anutu Marapayaman imingꞌ wagungꞌ gin ifa iba.
  ewe-ewe: Anyigba nɔ nyamaa, nɔnɔme aɖeke meli nɛ o. Ele ƒuƒlu, eye viviti do ɖe
    tsi gbana la dzi, eye Mawu ƒe Gbɔgbɔ nɔ agba sam le tsia dzi.
  nuy-nuy: Anubani-yung anaarrawindi-lhangu wu-mamar. Nga waanga-mudangi maar-waḻarrlhangi-wugij.
    Nga ana-Mawurr na-God-jinyung wu-wirbirini aa-gugu-waj.
  eng-LEE: And the earth was without form and void, and darkness was upon the face
    of the deep; and the spirit of God was waving over the face of the waters.
  dji-dji: Ngunukiṉing wirrpmban miri gumbaḻa gurrbi ngirki, ga gar malirdji ngagirrdjini
    gapi djalkng ga ngunungiri Godngiri waṯi galminyi gapimirrpm.
  gvn-gvn: '@see-verse:GEN.001.001'
  nna-nna: Pala jungka puru waninyikinyi, ngapapurni waninyikinyi, wiyirr yamarnakinyi
    janpalu. Waninyikinyi ngunarrijirri warrukurlajartu. Palinymili Pirlurr yananyikinyi
    ngapanga kankarni.
  asm-FB: পৃথিবীৰ আকাৰ নাছিল আৰু সম্পূর্ণ শূণ্য আছিল; তাৰ ওপৰত আন্ধাৰে ঢকা অগাধ জল
    আছিল আৰু ঈশ্বৰৰ আত্মাই সেই জলৰ ওপৰত উমাই আছিল।
  sus-A: دُنِحَ مُ نُ يَءِلَنشِ، سٍسٍ مُ نُ نَ عَ مَ. دِ مِ نَن نُ نَ بَا بِرِن مَ،
    كْنْ عَلَ حّنفِ نَشَن لُشِ عَلْ قٌيٍ نُ عَ مَلِنتَنمَ يٍ شُن مَ.
  fra-SBL: La terre était informe et vide. Les ténèbres étaient à la surface de l'abîme
    et l'Esprit de Dieu planait au-dessus de la surface des eaux.
  hbo-hbo: וְהָאָ֗רֶץ הָיְתָ֥ה תֹ֙הוּ֙ וָבֹ֔הוּ וְחֹ֖שֶׁךְ עַל־פְּנֵ֣י תְהֹ֑ום וְר֣וּחַ
    אֱלֹהִ֔ים מְרַחֶ֖פֶת עַל־פְּנֵ֥י הַמָּֽיִם׃
  shp-NTPO: Maira, ja anontian jaskara iti jisámabobi iká iki; jatíbi aniparo nemín
    kikinbires yamekan mapoara iká iki, jatianra Diossen shinan jene besenen koshia
    iki.
  eng-WYCLIFFE: Forsothe the erthe was idel and voide, and derknessis weren on the
    face of depthe; and the Spiryt of the Lord was borun on the watris.
  piu-2006: '@see-verse:GEN.001.001'
  pjt-pjt: Palu manta uwankara uḻṯu ngaṟangi, ka uṟu kutju tjiwariwari ngaringi puḻka
    mulapa, ka mungawaḻuṟungku tjutuningi. Ka Godaku kurunpa para-ngaṟangi uṟungka
    katuwanu.
  cwe-cwe: nayo isi ikala yabule umbo hebu yabule chinhu chochose. Na ziza dikala
    digubika mchanyha ya mazi, Muhe wa Mulungu kakala katanda uchany'ha ya mazi.
  bgs-bgs: Ándà pa bónnóng asta dalám katô banuwa. Mangittáng tô kaluwagan katô dagat,
    asta inalayun igpabówwó tô Ugis Espiritu tun ta dagat.
  kik-kik: Hĩndĩ ĩyo thĩ ndĩarĩ ũrĩa yatariĩ na ndĩarĩ na kĩndũ, nayo nduma yarĩ igũrũ
    rĩa kũrĩa kũriku, nake Roho wa Ngai aareerete igũrũ rĩa maaĩ.
  ksr-ksr: Mokolooŋ orono namo ii gbameŋa ano kijikajuyawo ero. Ero apu aŋgoŋ dusiitawo
    ii paŋgamanoŋ esuuro ero. Kaeŋ ero Anutuwaa Uŋa Toroyanoŋ apu iikawaa qaganoŋ
    kema kaŋ laligoro.
  omb-omb: Lolo taro ngehi a ureure u wegineu u eno vurogi ko a dodo u gagavugi nie
    siu a Vui noi Huqe Mauri mo hahale goro na nagoi wai hi.
  fra-NCL: La terre était informe et vide ; les ténèbres couvraient l’abîme, et l’Esprit
    de Dieu se mouvait au-dessus des eaux.
  cek-AK: Long loe tungkrang om ai, kong sut; kaving loe kathuk nuiah oh. Sithaw ih
    Muithla loe tui nuiah angtawt.
  xla-xla: Epame oloma edla ta꞉lamota ala ya꞉ mila꞉pi pohimilalo halemama koko pa꞉le
    halaiyo. Epalati kaula patoye amtuwaleta bodepo ellati God ya꞉ Sokota yú di dla
    sela꞉iyo.
  cuk-cuk: Deunni, napneg gwen nabir-daklesulid, neg olloo-dakleged, unnila dii-wilasailad-birgi
    negsichidbi naid. Bab-Dummad-Burbadi dii-birgi aibannaid.
  uig-CYR: У чағда йәр болса шәкилсиз вә қупқуруқ һаләттә болди; қараңғулуқ чоңқур
    суларниң йүзини қаплиди; Худаниң Роһи чоңқур сулар үстидә ләрзан пәрваз қилатти.
  pma-pma: En avong enek, out netan vi heite hon, tounah tovuol ien. Atas vil koe
    out vasi, ka out vi mankoli. Ka ninin onen Ahi mul nesa en atas.
  tel-2017: భూమి నిరాకారంగా, శూన్యంగా ఉంది. జలాగాధం మీద చీకటి కమ్ముకుని ఉంది. దేవుని
    ఆత్మ ఆ మహా జలరాశిపై కదలాడుతూ ఉన్నాడు.
  hat-BSA: Latè te san fòm e vid, epi tenèb la te sou tout sifas fon an, e Lespri
    Bondye t ap ajite sou fas dlo a.
  bxh-bxh: Tanoꞌubu mate afaꞌafana yo hige i poiꞌumai. Na kamumu mate hoꞌowa hewana
    ya fakou, yo Yaubada Yaluwana mate hoꞌowa hewana ya famohafu.
  nay-nay: Tarno nunkeri ruwe, pek ellin ityan ruwe; maratulde ellin ityan ruwe. Yonguldye
    bahrekangk. Pangari Godald yelkulun itye bahrekangk.
  kos-kos: faclu wangin lumah ac wangin koano. Lohsr matoltol afunla acn loal uh,
    ac Ngun lun God apisya fin kof uh.
  hbo-WLC: וְהָאָ֗רֶץ הָיְתָ֥ה תֹ֙הוּ֙ וָבֹ֔הוּ וְחֹ֖שֶׁךְ עַל־פְּנֵ֣י תְה֑וֹם וְר֣וּחַ
    אֱלֹהִ֔ים מְרַחֶ֖פֶת עַל־פְּנֵ֥י הַמָּֽיִם׃
  ibo-ibo: Ụwa bụ ihe na-enweghị ụdịdị ọbụla, bụrụkwa ihe tọgbọrọ nʼefu. Ọchịchịrị
    gbara nʼelu ogbu mmiri dị omimi. Mmụọ nke Chineke na-erugharị nʼelu ogbu mmiri
    ahụ.
  ory-ory: ପୃଥିବୀ ନିର୍ଜନ ଓ ଶୂନ୍ୟ ଥିଲା, ଆଉ ଗଭୀର ଜଳ ଉପରେ ଅନ୍ଧକାର ଥିଲା; ପୁଣି, ପରମେଶ୍ୱରଙ୍କ
    ଆତ୍ମା ଜଳ ଉପରେ ବ୍ୟାପ୍ତ ଥିଲେ।
  wmt-wmt: '@see-verse:GEN.001.001'
  chk-chk: Nge fanüfan a kotongau o pön, a pwal lölö o rochokich ekis meinisin, nge
    Ngünün Kot a tümwünü ewe lölö.
  ssd-ssd: Nu kilke te-mayokna ta kilke ake baknu minna. Kule suŋgo kilke ŋakmba soŋga
    minna le ma make suŋgoŋge kule ta kaimba minmba minna le Kuate tuku Guwa kule
    ta mbolŋge kine promba minna.
  rop-rop: '@see-verse:GEN.001.001'
  mwf-2018: Bere da ngarra ngala kanhi-ka nanhthi, ku i kardu-ka mere da ngatha mewathadha
    da marra-re-yu, i mere da ngatha mengka murruwurldha thathpirr da ngala kanhi-yu.
    Mu kura da matha wurrinilakagaktha i thipmam binhi da matha wurrinidha da kanhi-yu.
    Mu Ngepan Yile neki nukunu wurrinidha kangkarl ngarra kura i dirrapedha wurrini
    da ngala kanhi-yu.
  ukr-1871: Земля ж була пуста і пустошня, і темрява лежала над безоднею; і дух Божий
    ширяв понад водами.
  eng-AOI: it was all watery. Water covered everything and that was all. There was
    no dry land yet, only water, and it was dark. It was dark just like a cave is
    dark inside at night. But the spirit of God was moving over the water.
  yon-yon: kumban okad kuu wuub nimingkindo, angkon kumkam maayiibban. Kwane kumun
    kumbed kebenoon. God ye Kingkin kuu ok animari wedyambed yarebeen.
  bch-bch: Be tano ianun eta mao. Ienono sapaean. Tibur toa ngada oa dodom, be eau
    kekelen. Be Deo Itautau Tutui iroro gadae ngan eau igogo.
  deu-1951: Und die Erde war wüst und leer, und es lag Finsternis auf der Tiefe, und
    der Geist Gottes schwebte über den Wassern.
  eng-JPS: Now the earth was unformed and void, and darkness was upon the face of
    the deep; and the spirit of God hovered over the face of the waters.
  ubr-ubr: Tafanam on wagan wat ato men abi tani i yen on, wouman on kamit tefan engon
    ikiman, ato God an Ayu on tefanai isisin i nan i nat.
  srp-1865: A zemlja bješe bez oblièja i pusta, i bješe tama nad bezdanom; i duh Božji
    dizaše se nad vodom.
  lug-lug: Ensi yali njereere nga yeetabuddetabudde, ekizikiza nga kibisse kungulu
    ku buziba, n’Omwoyo wa Katonda ng’atambulira ku mazzi.
  heb-heb: והארץ היתה תהו ובהו וחשך על פני תהום ורוח אלהים מרחפת על פני המים׃
  ben-IRV: পৃথিবী বিন্যাস বিহীন ও শূন্য ছিল এবং অন্ধকার জলরাশির উপরে ছিল, আর ঈশ্বরের
    আত্মা জলের উপরে চলাচল করছিলেন।
  pan-pan: ਧਰਤੀ ਬੇਡੌਲ ਅਤੇ ਵਿਰਾਨ ਸੀ ਅਤੇ ਡੁੰਘਿਆਈ ਉੱਤੇ ਹਨ੍ਹੇਰਾ ਸੀ, ਪਰਮੇਸ਼ੁਰ ਦਾ ਆਤਮਾ ਪਾਣੀਆਂ
    ਦੇ ਉੱਤੇ ਮੰਡਲਾਉਂਦਾ ਸੀ।
  tkr-tkr: Ç'iye aq'vabıdena q'əradniy vod. K'orane xhyanbışin oodun ciga miç'axdaniy
    vod. Allahın Rı'h xhyanbışil ooadniy alcaxxva.
  mwp-mwp: Boeradharoeginga kasa inur matha malu, Awgadhaw Maygi Marin mura kangur
    poegamoeyz ina mer senawbi thonara woerngu poediya, ngoedhe uruy boethan palgin.
  mya-JVB: မြေကြီး သည်အဆင်း သဏ္ဍာန်မရှိ၊ လွတ်လပ် လဟာဖြစ်၏။ နက်နဲ ရာအရပ် ကို မှောင်မိုက်
    ဖုံးလွှမ်း ၍ ဘုရားသခင် ၏ ဝိညာဉ် တော်သည် ရေ မျက်နှာပြင် ပေါ် မှာ လှုပ်ရှား တော်မူ၏။
  tte-O: Baguna yanuwa yaulina gaibu molosina, waila bwagabwaga, nige mayale koina
    yo nige naga kana koleya iyayawatagili besiele sauga kabona. Yaubada Yaluyaluwana
    igayagayai-keikeile waila pwatana mena.
  tbg-tbg: Vatavano qumina vauvaro kia vo haikavanovata vauvaro konkira aru haikava
    nora namariqaa mantaaqa kovaro Kotira Maraquravano namari viraqaa vi ani vaura.
  hmo-hmo: Tanobada be toana lasi bona anina lasi, bona dibura ese davara badana ia
    koua. Vadaeni Dirava ena Lauma be davara ena kopina latanai ia marere noho.
  ata-ata: la lia ꞌo ne, loxo tamaisou vaimomo ꞌo uasi. Muxolu muxovulaulau vitanisi
    mo xalusousi. Isivoxo musuꞌasou lexa toxoxaꞌa ia Lataua Uleenusi muxixaoxao no
    loxou lexa ne.
  nfa-nfa: Lodꞌo rai-haha jꞌajꞌi mèka, aaꞌi-aaꞌi dhae mèci mèka. Dhu abhu, èi. Aa
    maroga aatu-aatu saguru nare ne. Ka Roh Lamatua lela ètu dedha èi èèna.
  urd-urd: 'और ज़मीन वीरान और सुनसान थी और गहराओ के ऊपर अँधेरा था: और ख़ुदा की रूह
    पानी की सतह पर जुम्बिश करती थी।'
  rus-SYN: Земля же была безвидна и пуста, и тьма над бездною, и Дух Божий носился
    над водою.
  cbt-NTPO: Naporo' isoro'paso', co ipora pochin nishátërarinhuë'. Ya'ipi marësáchin
    ninin, pa'pi anpotërin. Tashiri noyá i'copitërin. Naporo chachin Yosë ispiritonënso',
    i' aipi yanpo yanpónantarin.
  bqc-SIM: Gu da pãɛ, a kɛkɛao, gusia mɛ́ da ísiaa, ↄ̃ Lua Nisĩna lɛ́ yàakpa ípia.
  tcz-CHONGTHU: Leiset chu agong bei le ahomkeu ahin, muthim chun twipi thuhtah chu
    akhukhum ahin, Hiche twipi chung'a chu Pathen lhagao chu ana lhale ahi.
  mar-mar: पृथ्वी अंदाधुंद व रिकामी होती. जलाशयावर अंधकार होता, देवाचा आत्मा पाण्यावर
    पाखर घालत होता.
  tcs-tcs: Da lan ya daun ane ebriting lo da lan i bin prapa no bin kamaut yet ane
    i bin gad prapa nating. Daktaim i bin kabare da prapa bigwata ane da Spirit blo
    God i bin mub antap lo dat prapa bigwata.
  soq-soq: Tane walama sawo tawo mai segalepe wineipe, dia, sala iwimpaia winedie
    ita God Aleupa os esa osowe tepaleidie.
  qub-qub: Cay pachaga manami canan caycashannöchu caran. Manami imapis caranchu.
    Chacay yanauyaycaj yacu juntashalla caran. Chay yacu janallanchömi Tayta Diospa
    Espiritonga tumaycaran.
  bqp-bqp: Gu da pãmɛ à kɛkɛnaro, gusira mɛ́ à da ísirala, akũ Luda Nini tɛn yàa
    kɛ í pìla.
  hat-hat: Men latè pa t' gen fòm, li pa t' gen anyen sou li. Fènwa te kouvri toupatou.
    Lespri Bondye t'ap plane sou dlo ki te kouvri tout latè.
  eng-BSB: Now the earth was formless and void, and darkness was over the surface
    of the deep. And the Spirit of God was hovering over the surface of the waters.
  tod-tod: Kɛʋele ɠila ge la ɠɛni zooi ʋa, suɲakai ɠɛni de. Kpidii ʋɛɛni ziɛ wolai
    ɠa. GALA Zɛnvui ɠɛni leʋeteʋesu ziɛi ɠa.
  eng-WEBPB: The earth was formless and empty. Darkness was on the surface of the
    deep and God’s Spirit was hovering over the surface of the waters.
  kbq-kbq: Ama mopama fore osu'nerera, mago zana omnetfa hu'neane. Hankino tusi'a
    hanimo tina refite'negeno, ana timofo agofetura Anumzamofo Avamumo vono nehiane.
  nhe-BL: Pero tlaltepactli ax quejatza nesiyaya, san cactoya, niyon ax tlacualtlalili.
    San oncayaya se hueyi tzintlayohuilotl tlen quiixtzactoya nopa atl tlen tlahuel
    huejcatla. Huan Itonal Toteco Dios nemiyaya aixco.
  sps-sps: an puputaa to aya gima faarei to te tagei fi rora ya roman. Sikia. U puputaa
    babainy an kat fuainy. A uurup te kookop a namaan, an Aaven ten Gov taan to patsun
    na namaam.
  bus-bus: Guu da pãmɛ à kɛkɛnaro, gusiaa bé à da ísiaala, ben Luda Ninii e yàa paa
    í pìla.
  gub-BL: Nuzapo kwaw Tupàn ywy ikatuahy ma'e romo a'e 'ar rehe a'e rihi. Naheta kwaw
    wikuwe ma'e a'e 'ar mehe ywy rehe a'e rihi. Xo yryhu ohoete ma'e zo heta. Ipytunahy
    haw upyk yryhu a'e. Tupàn Hekwe wiko 'y 'aromo a'e.
  ulk-ulk: able gesep ge irdireder orwaikak a lukak. Able muimui karem ge gair lu
    narimlare kupkupi detrapeder abi tumge, a Agudira sasrim atatmirer tumem able
    nige.
  eng-DRA: And the earth was void and empty, and darkness was upon the face of the
    deep; and the spirit of God moved over the waters.
  knf-knf: Kë mboş manşë wo mnjinţ kë nin ukoolan uunwo ţi ma, bdëm bawun bnjiir,
    kë uyook umpënnuŋ du Naşibaţi uşë fuuţ ţi meel duuţ.
