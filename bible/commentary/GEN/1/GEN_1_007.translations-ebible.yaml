verse: GEN.001.007
translations:
  mal-C: അങ്ങനെ ദൈവം ഒരു വിതാനം ഉണ്ടാക്കി, വിതാനത്തിനു താഴെയുള്ള വെള്ളവും മുകളിലുള്ള
    വെള്ളവുംതമ്മിൽ വേർതിരിയട്ടെ എന്നു കൽപ്പിച്ചു; അത് അങ്ങനെതന്നെ സംഭവിച്ചു.
  deu-TKW: Da machte Gott die Veste als eine Scheidewand zwischen den Gewässern unterhalb
    der Veste und den Gewässern oberhalb der Veste.
  lin-lin: Nzambe akelaki etando ; akabolaki mayi oyo ezalaki na se ya etando na mayi
    ya likolo. Yango esalemaki mpe bongo.
  cbr-NT: 'Usa ''ain ka Diosan achúshi xabá chaiira an bakakama bëarati ''akëxa: ''akëx
    ka xabá chaiira meu panaitsi tikimainun panaitsi axribi manámi bërúakëxa.'
  eng-LSV: 'And God makes the expanse, and it separates between the waters which [are]
    under the expanse, and the waters which [are] above the expanse: and it is so.'
  bmu-bmu: Mewö jim kutuba suepkö jabö köhöikŋi miwikŋaiba miaŋön o mendeŋniga tiŋgita
    jabö qakŋe euke aka jabö bapŋe emuke ahöyohot. Mewö asuhuiga
  eng-GNV: 'Then God made the firmament, and separated the waters, which were vnder
    the firmament, from the waters which were aboue the firmament: and it was so.'
  eng-WEBSTER: 'And God made the firmament; and divided the waters which were under
    the firmament from the waters which were above the firmament: and it was so.'
  nhw-BL: Huajca Toteco Dios quichijqui nopa ajacatl catli quixelo nopa atl para tlajco
    nopa atl mocajqui tlatzintla huan ne seyoc tlajco mocajqui huejcapa.
  swh-ONEN: Kwa hiyo Mungu akafanya nafasi, akatenganisha maji yaliyo chini ya hiyo
    nafasi na maji yaliyo juu yake. Ikawa hivyo.
  bba-bba: Ye u ɡeruɑ mɛ, mɑ wom mu tɛriɑ mu nim mɛ bɔnu kuɑ. Sukum wɑ̃ɑ nim wɔllɔ,
    sukum mɑɑ wɑ̃ɑ temɔ.
  eng-KJVCPB: 'And God made the firmament, and divided the waters which were under
    the firmament from the waters which were above the firmament: and it was so.'
  cpy-cpy: Imatakiro Tajorentsi, tzimanaki aatzinkironi nijaa. Eenitatsi nijaa jeekaneen-tsiri
    jenokinta, itsipa jaawiki. Ari okantanakari.
  mpx-mpx: Yabowaine hawawal i ginol yaka wewel i wali eluwe, etega i minaa hawawal
    pwatanaa ge etega i minaa gabulanaa. Inoke i gan i ola to.
  wbp-wbp: '@see-verse:GEN.001.006'
  luo-luo: Omiyo Nyasaye noketo gima pogo pi mamalo gi pi ma piny. Kendo nobedo kamano.
  meu-meu: Bena Dirava ese ḡau ta e karaia, henu ranudia bona atai ranudia ihididia.
    Bena unu e vara toma.
  npi-ULB: परमेश्‍वरले त्यो क्षेत्र बनाएर त्यसमुनि र माथिको पानीलाई विभाजन गर्नुभयो
    । तब त्यस्तै भयो ।
  yor-yor: Ọlọ́run sì dá òfúrufú láti ya omi tí ó wà ní òkè òfúrufú kúrò lára omi
    tí ó wà ní orí ilẹ̀. Ó sì rí bẹ́ẹ̀.
  emp-NTPO: Ara mãwã jarabʌrʌba Ãcõrẽba maʌ̃ ded̶aara osia. Maʌ̃ne baidora ab̶a ʌ̃taa
    wãsia. Ab̶a edre b̶esia.
  ind-ind: Maka jadilah demikian.
  pes-OPCB: پس خدا فضایی به وجود آورد تا آبهای پائین را از آبهای بالا جدا کند.
  ssx-ssx: '@see-verse:GEN.001.006'
  lcm-lcm: '@see-verse:GEN.001.006'
  aer-aer: Kele yanhe-ngentyele alakenhe rarle ratherre irreke. Re arrkngerte arrerneke
    ikwere-atherre, ratherre urlerteke-urlerte anetyeke. Kwatye arrpenhe arrkngerte
    ikwerenge akertnenyele inteke, kenhe kwatye arrpenhe arrkngerte ikwerenge kwenele.
  tgl-ULB: Ginawa ng Diyos ang puwang at hiniwalay niya ang tubig na nasa silong ng
    kalawakan mula sa tubig na nasa ibabaw ng kalawakan. At nagkagayon nga.
  nop-nop: Unduŋ yobune ime lekiŋgoŋ kamehep wapum mintaaŋ ime daneune fukuniŋ wohiŋkade
    loguk eŋ fukuniŋ komaŋkade hakuk, kaŋ lekiŋgoŋ hamap mintaguk.
  kca-kca: Турәм турәм ԓŏӈәԓ тыйәԓтәс, нўм йиӈкәт иԓта йиӈкәт эԓты атэԓт ўсԓы. Пӑ
    щиты щи питәс.
  cbu-NT: Sheeru, tsapushsha kungunand taarangiya. Kanindapshat arang kungutam taarangiya.
    Apusashsha kurimunazeem kasarangiya.
  hui-hui: '@see-verse:GEN.001.006'
  wrs-wrs: Wo himba osangas vena, venamba, ona, nomba pomba livnamba, doa kava momong
    vindai, sena eva pethara, wo ambsava hovrava lohv,
  mya-mya: '@see-verse:GEN.001.006'
  cbi-NTPO: Tsanditu Dios manbela tsamantsa aa ba'kara kemi, tsenñu juntsa aa ba'kara
    pi develekemi. Tsenñu manbaateya juntsa aa ba'kara pandainsha shuwanmala, kamanbaateya
    kai'sha deshuwami.
  bod-N: ཁོང་གིས་དབྱིངས་མཛད༌དེ། དབྱིངས་ཀྱི་གོང་དུ་ཡོད་པའི་ཆུ་དང་དབྱིངས་ཀྱི་འོག་ཏུ་ཡོད་པའི་ཆུ་གཉིས་སོ་སོར་ཕྱེས་ནས་དེ་བཞིན་དུ་བྱུང༌ངོ༌།།
  wsk-wsk: Se balam mu uwutata aratam.
  kkl-kkl: '@see-verse:GEN.001.006'
  sna-sna: Saka Mwari akaita nzvimbo uye akaparadzanisa mvura yakanga iri pasi penzvimbo
    iyi kubva pamvura yakanga iri pamusoro payo. Uye zvakaita saizvozvo.
  spa-BLM: Dios hizo la expansión y dividió las aguas que estaban debajo de la expansión
    de las aguas que estaban encima de la expansión; y así fue.
  beu-beu: '@see-verse:GEN.001.006'
  cac-cac: 'Icha chi'' b''ian, a Dios ix b''oan jun chi''. Cha macan̈ ix ajcanel a
    a'' chi'' yuuj: Jun macan̈ a'' ix can d''a sat lum tic, junxo macan̈ a'' ix q''uecan
    d''a yib''an̈. Ichaton chi'' ix aji.'
  swh-ULB: Mungu akafanya anga na kugawanya maji yaliyo kuwa chini ya anga na maji
    ambayo yalikuwa juu ya anga. Ikawa hivyo.
  bel-bel: І стварыў Бог цьвердзь, і аддзяліў ваду, якая пад цьвердзю, ад вады, якая
    над цьвердзю. І сталася так.
  wed-wed: Ma parata mara au tepana i terei da waira au dobu ma waira au mara i vilamonei.
  deu-ELBBK: Und Gott machte die Ausdehnung und schied die Wasser, die unterhalb der
    Ausdehnung, von den Wassern, die oberhalb der Ausdehnung sind. Und es wurde so.
  mbb-OT: Ne zutun nehimu is elang ne pinaaǥi kayi impedsivey zin is wahig he ziyà
    te zizalem wey is wahig he ziyà te zivavew.
  msc-msc: Wo kɛra. Ji mɛn tɛrɛ san ma, a ni mɛn tɛrɛ duu ma, a ka woilu fara i ɲɔɔn
    na, ka kɛnɛgbɛ ladan alu tɛma. Alla ka a fɔ ɲa mɛn ma, a kɛra ten.
  mal-2015: വിതാനം ഉണ്ടാക്കീട്ടു ദൈവം വിതാനത്തിൻ കീഴുള്ള വെള്ളവും വിതാനത്തിൻ മീതെയുള്ള
    വെള്ളവും തമ്മിൽ വേർപിരിച്ചു; അങ്ങനെ സംഭവിച്ചു.
  tuo-NT: Cʉ̃ níꞌcaronojõta acore dʉcawaacʉ niwĩ. Apeye ʉꞌmʉsepʉ, apeye nucũcãpʉ tojacaro
    niwʉ̃.
  gup-gup: Wanjh God marnbom kunngol dja bebbehbolarlmey, ngalengman manu kaboyo kanjdjikah,
    dja mak ngalengman manu kaboyo kaddumkah. Wanjh kundjalmekbe yimerranj.
  met-met: Baing Urana tongtongia ganangana saing hata lang hawama xaung lang etuama.
    Sok bila ba.
  gvs-gvs: E tauna nakae isowóduwo. Sekulapeyayana isowóduwo, e bwaeyana iwotai. Bwae
    diligaema ituli, bwae ditonema ituli.
  rmc-rmc: Avke o Del kerďa e obloha a odďelinďa o paňa telal e klenba le paňendar
    upral e klenba. A sas avke.
  nlg-nlg: Me ghaghua igaa. God te vokara na lei beti tana oka, mi rurughuna ghua.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ dèè k'e tı eyıts'ǫ ı̨dòo yat'a tı į̀łak'aà ayį̀į̀là.
    Eyıt'à hanì hòɂǫǫ̀ agòjà.
  pes-OPV: و خدا فلک را بساخت وآبهای زیر فلک را از آبهای بالای فلک جدا کرد. و چنین
    شد.
  ron-1924: Ши Думнезеу а фэкут ынтиндеря, ши еа а деспэрцит апеле каре сунт дедесубтул
    ынтиндерий де апеле каре сунт дясупра ынтиндерий. Ши аша а фост.
  aui-aui: Bi God taraboga ibera da rarimina ivibogaedi da bata situbugha. Bi tarabogine
    ibera, da rarima rogune bi kiidamove. Na itubugha.
  ben-OBCV: অতএব ঈশ্বর উন্মুক্ত এলাকা তৈরি করলেন এবং সেই এলাকার উপরের ও নিচের জলকে
    আলাদা করে দিলেন। আর তা সেইমতোই হল।
  lex-lex: Noma Nhi'a tertieri-tawtaw di pa nala na Nnawera-nnapakia gera-tah'i mak
    kdella yawa, la'a gera-tah'i mak kdella heyanna. Noma nlola.
  rgu-rgu: '@see-verse:GEN.001.006'
  som-som: Markaasuu Ilaah sameeyey meeshii bannaanka ahayd, oo wuxuu biyihii bannaanka
    ka hooseeyey ka soocay kuwii bannaanka ka sarreeyey; sidaasayna ahaatay.
  lat-VUC: Et fecit Deus firmamentum, divisitque aquas, quæ erant sub firmamento,
    ab his, quæ erant super firmamentum. Et factum est ita.
  aoi-aoi: Biya kembirra n-eyebijebaka ebina akungwa eningarrawa-langwa iya eningikarrawara-langwa
    kajungwa aringbirra angalya kuw-ambilyi-yada wilyarra.
  eng-ASVBT: 'And God made the firmament, and divided the waters which were under
    the firmament from the waters which were above the firmament: and it was so.'
  mna-mna: Tana iur koroŋ mbolŋana ta ma iyembut yok ta imbot kor na ma imbot ndel
    pa yok ta imbot meleebe. Tana uraata tana ipet, ito ni kwoono.
  ita-1885: 'E Iddio fece quella distesa: e separò le acque che son disotto alla distesa,
    da quelle che son disopra d''essa. E così fu.'
  eng-LXXUP: And God made the firmament, and God divided between the water which was
    under the firmament and the water which was above the firmament.
  eng-ULB: God made the expanse and divided the waters which were under the expanse
    from the waters which were above the expanse. It was so.
  spa-VBL: Así que Dios hizo una expansión para separar las aguas que estaban arriba
    de las aguas, de las aguas que estaban debajo. Y así sucedió.
  fra-_FOB: Et Dieu fit l'étendue, et sépara les eaux qui sont au-dessous de l'étendue,
    d'avec les eaux qui sont au-dessus de l'étendue; et cela fut ainsi.
  mal-mal: വിതാനം ഉണ്ടാക്കിയിട്ട് ദൈവം വിതാനത്തിൻ കീഴിലുള്ള വെള്ളവും വിതാനത്തിൻ മീതെയുള്ള
    വെള്ളവും തമ്മിൽ വേർപിരിച്ചു; അങ്ങനെ സംഭവിച്ചു.
  lit-lit: Ir Dievas padarė skliautinę platybę ir atskyrė vandenis, kurie buvo po
    skliautine platybe, nuo vandenų, kurie buvo virš skliautinės platybės. Taip ir
    įvyko.
  urd-GVR: Aisā hī huā. Allāh ne ek aisā gumbad banāyā jis se nichlā pānī ūpar ke
    pānī se alag ho gayā.
  suz-BL: मोपा परमप्रभुमी सरीङ आगा ङा ब्‍वाक्‍कु नु सरीङ तारी ङा ब्‍वाक्‍कु फ्रादीम्‍सी
    बाक्‍त। मिनु ब्‍वाक्‍कु बुक्‍शा बाक्‍मा बाक्‍त। भजन संग्रह १९:२; भजन संग्रह १३६:६;
    भजन संग्रह १४८:४
  ita-1927: E Dio fece la distesa e separò le acque ch’erano sotto la distesa, dalle
    acque ch’erano sopra la distesa. E così fu.
  ckb-ckb: جا ئاوا بوو. خودا بۆشاییەکەی دروستکرد و ئاوەکەی ژێر بۆشاییەکەی لە ئاوەکەی
    سەر بۆشاییە کراوەکە جیا کردەوە.
  nas-nas: Tee meerooꞌnavaro tee, Kumponinge teing ntong meuꞌ tankaampureeꞌnaang nkovuuꞌ
    boonaruꞌ daunaruꞌketa.
  eng-BBE: 'And God made the arch for a division between the waters which were under
    the arch and those which were over it: and it was so.'
  crx-NTPO: '''Et Yak''usda (Elohim) yat ''uhoonla, ''ink''ez ndi too lhk''eyalhdzo
    njan too ''ink''ez ndo yat cha, ''et ndúhooja.'
  kan-OKCV: ಹೀಗೆ ದೇವರು ವಿಸ್ತಾರವಾದ ಗುಮ್ಮಟವನ್ನು ಅದರ ಕೆಳಗಿದ್ದ ನೀರನ್ನೂ ಅದರ ಮೇಲಿದ್ದ ನೀರನ್ನೂ
    ಪ್ರತ್ಯೇಕಿಸಿದರು. ಅದು ಹಾಗೆಯೇ ಆಯಿತು.
  bbb-bbb: '@see-verse:GEN.001.006'
  tam-2017: தேவன் ஆகாயவிரிவை உருவாக்கி, ஆகாயவிரிவுக்குக் கீழே இருக்கிற தண்ணீருக்கும்
    ஆகாயவிரிவுக்கு மேலே இருக்கிற தண்ணீருக்கும் பிரிவை உண்டாக்கினார்; அது அப்படியே
    ஆனது.
  spa-RV-1909: 'E hizo Dios la expansión, y apartó las aguas que estaban debajo de
    la expansión, de las aguas que estaban sobre la expansión: y fué así.'
  ron-BTF: Şi Dumnezeu a făcut întinderea şi a despărţit apele care erau dedesubtul
    întinderii de apele care erau deasupra întinderii şi aşa a fost.
  eng-WEBP: God made the expanse, and divided the waters which were under the expanse
    from the waters which were above the expanse; and it was so.
  eng-FBV: So God made an expanse to divide the waters that were above from the waters
    that were below. And that's what happened.
  nld-1939: God maakte het uitspansel, en scheidde het water onder het uitspansel
    van het water daarboven;
  nch-BL: Huajca Toteco Dios quichijqui nopa ajacat cati quixelo nopa at para tajco
    nopa at mocajqui tatzinta huan ne seyoc tajco mocajqui huejcapa.
  tfr-NTPO: L̈ara sorë ga shäryono beno eni. Dl̈ung l̈i iara beno buk töshko, dira
    iara beno pjang kjomo,
  vie-1934: Ngài làm nên khoảng không, phân rẽ nước ở dưới khoảng không cách với nước
    ở trên khoảng không; thì có như vậy.
  hin-CV: इस प्रकार परमेश्वर ने नीचे के जल और ऊपर के जल को अलग किया. यह वैसा ही हो
    गया.
  eng-OURB: God made the expanse, and divided the waters which were under the expanse
    from the waters which were above the expanse; and it was so·.
  spa-BES: E hizo la tierra, Dios él Señor el arco visible del cielo para dividir
    entre las aguas que estaban debajo del arco y las que estaban sobre él; y fue
    así.
  tdx-tdx: Aa le namboaren’ Añahare i lañelañey vaho navì’e amy rano ambone’ i lañelañey
    ty rano ambane’ i lañelañey. Le izay ty ie.
  vid-vid: Nguluwi nakadita honhu aho, kalekaniza mazi gawele kuchanya na mazi gawele
    hasi, iwa hihyo.
  pwg-pwg: Vaghina ma iberai da taraboga nabana itupuwa ma okowa ivi bogebogesi da
    nevanevana ighae ku kiidamo ma nevanevana kapinai imakai.
  eng-OKE: 'And the Lord made the expanse, and distinguished between the waters which
    were under the expanse, and between the waters which were above the expanse: and
    it was so.'
  tha-KJV: พระเจ้าทรงสร้างพื้นอากาศ และทรงแยกน้ำซึ่งอยู่​ใต้​พื้นอากาศจากน้ำซึ่งอยู่เหนือพื้นอากาศ
    ก็​เป็นดังนั้น
  por-BR-2018: 'E fez Deus a expansão, e separou as águas que estavam debaixo da expansão,
    das águas que estavam sobre a expansão: e foi assim.'
  bco-bco: '@see-verse:GEN.001.006'
  deu-ELO: Und Gott machte die Ausdehnung und schied die Wasser, welche unterhalb
    der Ausdehnung, von den Wassern, die oberhalb der Ausdehnung sind. Und es ward
    also.
  ktm-ktm: Ile pe Petngendrei ihnan yor iyin ndrokoron pe itlangan wo se ile eleng
    pe wo se ile pahndran. Pe ihir ihpa ndre eriy.
  caa-caa: Pues e Dios uche inteꞌ nuxi uwamir tuaꞌ uxere tunor e sian jaꞌ lo que ayan.
    Ayan e jaꞌ xeꞌ quetpa yebꞌar uwamir, y ayan e jaꞌ xeꞌ quetpa tujor uwamir.
  eng-WYC-2018: And God made the firmament, and parted the waters that were under
    the firmament, from the waters that were on the firmament [or from these that
    were above the firmament]; and it was done so.
  epo-epo: Kaj Dio kreis la firmaĵon, kaj apartigis la akvon, kiu estas sub la firmaĵo,
    de la akvo, kiu estas super la firmaĵo; kaj fariĝis tiel.
  uig-PIN: Xuning bilǝn Huda bir boxluⱪ ⱨasil ⱪilip, sularni boxluⱪning astiƣa wǝ
    boxluⱪning üstigǝ ayriwǝtti; ix ǝnǝ xundaⱪ boldi.
  beo-beo: '@see-verse:GEN.001.006'
  tpi-OTNT: '@see-verse:GEN.001.006'
  hau-SA: Saboda haka Allah ya yi sarari ya raba ruwan da yake ƙarƙashin sararin da
    ruwan da yake bisansa. Haka kuwa ya kasance.
  udu-udu: Dhali Arumgimis ki uḵa balany mmoḵwa/a ris ḵumma/ yi’de/ bwa mo, uni kun
    ’kokin e bwaŋ’kwariny ma balany ’pena ris ḵumma/ yi’de/ mo, uni kun ’kokina p̱owa
    balany mo. Dhali uni ’kokin kan mo.
  uig-LAT: Shuning bilen Xuda bir boshluq hasil qilip, sularni boshluqning astigha
    we boshluqning üstige ayriwetti; ish ene shundaq boldi.
  nde-nde: Ngakho uNkulunkulu wehlukanisa amanzi angaphansi komkhandlu kulawo amanzi
    angaphezulu kwawo. Kwabanjalo.
  ton-ton: 'Pea naʻe ngaohi ʻe he ʻOtua, ʻae ʻatā, pea vaheʻi ʻae ngaahi vai naʻe
    ʻi he lalo ʻatā, mei he ngaahi vai naʻe ʻi ʻolunga ʻi he ʻatā: pea naʻe hoko ia.'
  ces-1613: I učinil Bůh tu oblohu, a oddělil vody, kteréž jsou pod oblohou, od vod,
    kteréž jsou nad oblohou. A stalo se tak.
  eko-eko: Nluku khuretta mwaawanyo ovaluliyeeyo maati vathi na vatulu. Khurettikhana
    etthiipo.
  nss-nss: Pwen Ngindrai imbusi melit ara, pe iykiy iho ndrokolo hu ndran para koro
    pwan pe hu ndran para koho paingan. Pe irayah tehen aliy.
  eng-WMB: God made the expanse, and divided the waters which were under the expanse
    from the waters which were above the expanse; and it was so.
  tam-TCV: இவ்வாறு இறைவன் இந்த வானவெளியை உண்டாக்கி, கீழேயுள்ள தண்ணீரை, மேலேயுள்ள தண்ணீரிலிருந்து
    பிரித்தார். அது அப்படியே ஆயிற்று.
  ceb-ULB: Gibuhat sa Dios ang wanang ug gibahin ang mga tubig nga anaa sa ilalom
    sa wanang gikan sa katubigan nga anaa ibabaw sa wanang. Nahitabo kini.
  mkn-mkn: '@see-verse:GEN.001.006'
  pol-UBG: I uczynił Bóg firmament, i oddzielił wody, które są pod firmamentem, od
    wód, które są nad firmamentem. I tak się stało.
  agr-agr: Dutika Apajuí agkajun najana, yumi nugkaya atinun tuja yakiya atinjai akankauwai.
  kyc-kyc: Dopa pyuo ipwa ketae isapana palyuo yake kanya koenya reteya.
  urd-GVU: ایسا ہی ہوا۔ اللہ نے ایک ایسا گنبد بنایا جس سے نچلا پانی اوپر کے پانی سے
    الگ ہو گیا۔
  deu-1912: Da machte Gott die Feste und schied das Wasser unter der Feste von dem
    Wasser über der Feste. Und es geschah also.
  ntj-ntj: Tjiinya kapi kutjupatjarra pakarnu katalarrawana ngarrirranytja. Nyangka
    kapi kutjupatjarranya mantawana ngarrirranytja. Tjiinya Mama Kuurrtu watjannyangka
    palunyapirinypa tjarrarringu ngarrirranytja.
  row-row: '@see-verse:GEN.001.006'
  kan-2017: ದೇವರು ವಿಸ್ತಾರವಾದ ಗುಮ್ಮಟವನ್ನು ಮಾಡಿ ಅದರ ಕೆಳಗಿದ್ದ ನೀರುಗಳನ್ನು ಅದರ ಮೇಲಿದ್ದ
    ನೀರುಗಳಿಂದ ವಿಂಗಡಿಸಿದನು. ಅದು ಹಾಗೆಯೇ ಆಯಿತು.
  ena-ena: Lɨci hameŋ laci ala lɨmi. Uaiaŋ susu agaŋ hɨnilahɨci avɨli uaiaŋ susu lɨhu
    hɨnimi agaŋ nɨbu hɨtɨŋ hɨnimi. Avɨli uaiaŋ susu sabɨ hɨnimi agaŋ nɨbu hɨtɨŋ hɨnimi.
  tgo-tgo: Me vakatha lughawoghawoko iyako na i mwanaghaghathɨ mbwake bodeke na mbwako
    yavoroko. Na i yomara ŋgoreiyeko.
  yap-yap: Me sunmeg Got e palpal th’ib nge ki’eg e ran nu lang nge ran nu but. Me
    yodorom’;
  tet-tet: '@see-verse:GEN.001.006'
  hlt-MCSB: Te dongah Pathen loh bangyai te a saii tih, bangyai hmui lamkah tui neh
    bangyai hman kah tui te a laklo ah aka phih la om tangloeng.
  mdy-ETH: ፆኦሲ ዬያይዲ ሌካ ዼጌ ዋኣፆኮ ሳዛ ጉሪ ቤሲ ማዤኔ፤ ዬካፓ ፆኦሲ «ዬኖ ጉሮ ቤዞኮ ዴማ ዓኣ ዋኣፆና ዑፃ ዓኣሢና
    ፓቂንቶንጎ» ጌዔኔ፤ ዒዚ ጌዔሢጉዴያ ማዔኔ።
  twi-ASANTE: Enti, Onyankopɔn yɛɛ nkyɛmu no de kyekyɛɛ nsuo a ɛwɔ nkyɛmu no ase firii
    nsuo a ɛwɔ nkyɛmu no atifi no mu. Na ɛyɛɛ saa.
  mwc-mwc: Ba God okowa kaidamonai ba okowa babai i buburanisi. Ba basusi yai parata
    i terei ba nanakasike i tupuwa.
  bhl-bhl: Angesomi, ok katiw da, kalak da beem mutuk e dolon mak dukuse kasike, ok
    katiw so, ok kalak so singam singam keyemse kale.
  con-NTPO: Tsa'caen supa Chigaja sefacco'su qquendya'pave ñoña. Ñoñasi tsa'caen tsu
    da. Sefacco'su qquendya'pambe ombani tsu unjimbaja jin. Sefacco'su qquendya'pambe
    tsosiccuni tsu na'en'su tsa'ccuja jin.
  eng-WEBU: God made the expanse, and divided the waters which were under the expanse
    from the waters which were above the expanse; and it was so.
  bnp-bnp: Lakea, a Vure i ratea a koropala, i kalipidea a naru i tabuli polomeli
    ranga, i tabuli polotano ranga. Muri i bele manga a ngava i taki.
  bvr-bvr: Gu-gurda ngacha minypa Wangarr gu-jarlapuna gojilapa minypa gu-lirrjiyana
    rrapa minypa bugula gu-ngorrkorndiyana. Minypa bugula gun-nerranga wupa gun-gata
    gu-lirrjiya gu-jirra, rrapa gun-nerranga waykin. Ganapiya, lika gu-yinagata gu-ji.
  wal-wal: '@see-verse:GEN.001.006'
  mgh-mgh: Vano Nluku ahopanka nlaka ni ahokawanihaca maasi yari vathi ni ale yaari
    uculu. Ni commo waheerannyaa.
  acu-NT: Tura asa nungkaka juun entsa amurmau ati tusa Yus akankamiayi.
  spa-PDDPT: ʼElohim hizo la expansión y estableció separación entre las aguas que
    estaban debajo de la expansión y las aguas que estaban encima de ella. Y fue así.
  gun-gun: Ha'e rami vy Nhanderuete yva ojapo vy yy yvate oĩ va'e omboja'o iguy rupi
    oĩ va'e gui. Ha'e rã ha'e rami ojeapo.
  agu-BL: Bnix yi jatxbil xo'l yi a' ta'n. Jun tx'akaj a' cyaj tzak' yi jatxbil tetz.
    Ej nin junt tx'akaj a' cyaj cyen tibaj.
  eng-PEV: So God made the sky to split the water in half. God left some of the water
    up high, and he left some of it on the ground, and he put the sky in the middle.
  ilo-ULB: Inaramid ti Dios ti nalawa a law-ang ket pinagsinana dagiti danum nga adda
    iti babaen ti nalawa a law-ang ken ti danum nga adda iti ngatoen ti nalawa a law-ang.
    Ket kasta ngarud ti napasamak.
  kpg-kpg: '@see-verse:GEN.001.006'
  uig-ARA: شۇنىڭ بىلەن خۇدا بىر بوشلۇق ھاسىل قىلىپ، سۇلارنى بوشلۇقنىڭ ئاستىغا ۋە بوشلۇقنىڭ
    ئۈستىگە ئايرىۋەتتى؛ ئىش ئەنە شۇنداق بولدى.
  bsp-bsp: Kɔ Kanu kəyɔ kɔ pəkuymɛ peyi kɔ pɛŋgbɛy domun d'antɔf kɔ dakəroŋ, kɔ teyi
    tatɔkɔ.
  bps-bps: Di kagmanan ani gasil mgimò. Na i bleng nimoan ani dnagitan “langit”. Na
    langit i samtani i yéél di tahan na i yéél di dunganan. Na mlius i butang, na
    mlius i mduh, na tafnge i galwen duh.
  mbs-mbs: Yan ininang te Timanem se elet diyà te wayeg diatas te tanà aw wayeg kidoen
    te tanà. Neinang iyan.
  tof-tof: Da God ene ngarkwat kan inzan we tónggapónórr, da wa ene kan tüpana nae
    we arrgrratórr kwitana naedógab. Da ene amkoman inzan we yarilürr.
  sus-sus: Na bara findi naaninyi ra bɔxi ye nun koore ye tagi. A rabaxi na ki nɛ.
  pon-2006: '@see-verse:GEN.001.006'
  jae-jae: Ma Anôtô kêmasaŋ lênsaŋ ma gêwa bu kêkôc, ŋagêdô kêpoac lênsaŋ ŋalabu ma
    ŋagêdô kêpoac ŋaô.
  ksd-ksd: Ma God i ga vaki ra maup ma i ga tibe varbaiane vue ra tava ta ra vavai
    na maup kan ra tava ta ra ul a maup; ma i ga damana ka.
  tur-YTC: Tanrı boşluğu yarattı ve boşluğun altındaki suları, boşluğun üstündeki
    sulardan ayırdı; ve öyle oldu.
  bel-N: І зрабіў Бог прасьцяг, і разьдзяліў воды, якія былі пад прасьцягам, і воды,
    якія былі над прасьцягам. І сталася так.
  grc-BRENT: Καὶ ἐποίησεν ὁ Θεὸς τὸ στερέωμα· καὶ διεχώρισεν ὁ Θεὸς ἀνὰ μέσον τοῦ
    ὕδατος, ὃ ἦν ὑποκάτω τοῦ στερεώματος, καὶ ἀνὰ μέσον τοῦ ὕδατος, τοῦ ἐπάνω τοῦ
    στερεώματος.
  ind-AYT: Lalu, Allah membuat cakrawala dan memisahkan air yang ada di atas cakrawala
    itu dari air yang ada di bawah cakrawala itu. Lalu, jadilah demikian.
  lid-lid: Eme badeh Kindrei mwesekei lakou i buku asi jor badeh apwai gwa badu andri
    ma apwai gwa badu loken.
  eng-NNA: That happened. The clouds went upwards, they left the water underneath.
  nya-nya: Ndipo Mulungu anapanga thambo nalekanitsa madzi amene anali pansi ndi pamwamba
    pa thambo lija, ndipo zinachitikadi.
  hrv-hrv: Bog načini svod i vode pod svodom odijeli od voda nad svodom.
  mps-mps: Godigo te dąį pedalumainogo yali, te ugwadu elalubo ąį me, aiyadu elalubo
    wę me, te buguliyu tama tiali.
  llg-llg: '@see-verse:GEN.001.006'
  tpi-tpi: '@see-verse:GEN.001.006'
  dan-1931: 'Og således skete det: Gud gjorde Hvælvingen og skilte Vandet under Hvælvingen
    fra Vandet over Hvælvingen;'
  vie-OVCB: Vì thế, Đức Chúa Trời tạo ra khoảng không để phân cách nước dưới khoảng
    không và nước trên khoảng không.
  lbk-lbk: Adi kad khinaebna nan lawag ay mensiyan isnan chanom isnan khwabna ya nan
    lifoo id tongcho. Et siya nan naangnen.
  guj-2017: ઈશ્વરે અંતરિક્ષ બનાવ્યું અને અંતરિક્ષની નીચેના પાણીને અંતરિક્ષની ઉપરના
    પાણીથી અલગ કર્યાં. એ પ્રમાણે થયું.
  byr-byr: '@see-verse:GEN.001.006'
  awx-awx: inä u yakut using tike, uwomdä yanggä bänäkängän matäwän, yanggä käwutdu
    uwomde enetängä yiwän, käwutdu kematde yiwikut.
  pon-2006A: '@see-verse:GEN.001.006'
  por-BRBSL: Deus fez a extensão, e dividiu as águas que estavam sob a extensão das
    águas que estavam acima da extensão; e assim foi.
  aly-aly: Kwaty ingwer irrwerl, kwaty ingwer kwaty kweneng.
  cth-cth: Hottelah Cathut ni lathueng a sak teh, lathueng lah kaawm e tui hoi lathueng
    rahim lah kaawm e tui hah a kapek teh hottelah ao awh.
  twi-twi: Enti Onyankopɔn yɛɛ nkyɛmu no, de kyekyɛɛ nsu a ɛwɔ nkyɛmu no ase fii nsu
    a ɛwɔ nkyɛmu no atifi no mu. Na ɛyɛɛ saa.
  hlt-hlt: Te dongah Pathen loh bangyai te a saii tih, bangyai hmui lamkah tui neh
    bangyai hman kah tui te a laklo ah aka phih la om tangloeng.
  tbz-SIM: Kù bɛ́i mmɛmmɛ kɛ̀ tiwɛtìi buotɛ́ kɛ́totɛ́ mɛniɛ, miɛ nkɛĩ́nkɛ̀ mɛtɛ̃mɛ̀
    kɛtenkɛ̀.
  msy-2020: '@see-verse:GEN.001.006'
  txq-txq: '@see-verse:GEN.001.006'
  aaz-aaz: '@see-verse:GEN.001.006'
  dop-dop: Ɩlɛnɑ pǝ́ lɑ́ mpʋ.
  azb-azb: Allah qübbəni düzəltdi və qübbənin altındakı suları onun üstündəki sulardan
    ayırdı. Belə də oldu.
  eng-DBY: And God made the expanse, and divided between the waters that are under
    the expanse and the waters that are above the expanse; and it was so.
  hin-2017: तब परमेश्वर ने एक अन्तर करके उसके नीचे के जल और उसके ऊपर के जल को अलग-अलग
    किया; और वैसा ही हो गया।
  wol-KYG: Yàlla nag sàkk dénd wi, xàjjalee ko ndox yi féete dénd wi suuf ak yi ko
    féete kaw. Mu daldi nekk noona.
  swp-swp: To galewa tehana wa Eaubada i ginauri, eo goila tehana wa ubuna eai eo
    tehana wa ewana eai i tore udoiedi. Hinage doha, ie tubu.
  bjr-bjr: Miqi qimaseenoo Anutufa innaaruna kaqi saqanna auqu quqaseenoo nammari
    raina mianni faqa mirinni faqa quqanau. Quqasoofanoo doo miqinoo marinau.
  eng-YLT: 'And God maketh the expanse, and it separateth between the waters which
    [are] under the expanse, and the waters which [are] above the expanse: and it
    is so.'
  kne-kne: Et natongpal, tan inamag na din nginadananas daya ay maikasinan din danom
    ed kayang sin danom ed dallem. Idi nakdeng kasin din labi yan kasin mapat-a, say
    maikadwa ay agew.
  wat-wat: Eketa na naki maise i kikinomana. Guyau baiyavana i fufuniya ebe ina nutakiya
    ata kana ukowa keta tanowa kana ukowa.
  heg-NTPO: '@see-verse:GEN.001.006'
  ptu-ptu: Iya napadadim indo pesapa' la ussapa' uwai yabo anna uwai dio.
  bzd-NTPO: Eta̱ es iyuéitö di' blatoie. Es di' a̱te̱ ká̱ jaishe̱t ena ká̱ i' ki̱.
  kwf-kwf: '@see-verse:GEN.001.006'
  eng-WYC-2017: And God made the firmament, and parted the waters that were under
    the firmament, from the waters that were on the firmament [or that were above
    the firmament]; and it was done so.
  eng-WMBB: God made the expanse, and divided the waters which were under the expanse
    from the waters which were above the expanse; and it was so.
  spp-spp: Maa kuru laage yaa, mà tɛ̀g'a ɲìŋke lwɔhe ná nìɲyiŋi lwɔhe láha yiye na.
    Ka lire si mpyi li jwuŋkanni na.
  aey-aey: Qagojoc eu Anut uqa ifanen eu wa mahanadecca wa ohisdecca filiganalen.
  urd-GVH: ऐसा ही हुआ। अल्लाह ने एक ऐसा गुंबद बनाया जिससे निचला पानी ऊपर के पानी से
    अलग हो गया।
  djr-djr: '@see-verse:GEN.001.006'
  rug-rug: Meke tavetia sa Tamasa sa mamaṉa lavata pude paqahia sa kolo panaulu meke
    pa kauruna sa galegalearane, ke ta evaṉa gua tugo asa.
  gaz-gaz: Kanaafuu Waaqni bantii tolchee bishaan bantii jalaatii fi kan bantiin olii
    gargar baase. Akkasumas taʼe.
  fra-LSG: Et Dieu fit l’étendue, et il sépara les eaux qui sont au-dessous de l’étendue
    d’avec les eaux qui sont au-dessus de l’étendue. Et cela fut ainsi.
  gnn-gnn: Gunhu'yu djäma bitjarrayi bala'palakuŋala, bala ŋayi guḻk‐guḻkthurrunana
    gapunhanydja, märrma'kuŋalana, bala gurrunhara gapunydja ḏuwaṯnha garrwarnha wal'ŋu,
    ga wiripunydja gapu dhipala bäyma munatha'lili.
  yal-yal: Na yi findi naninna ra bɔxɔ igen nun kore igen tagi. A liga na kii nin.
  gum-gum: Incha Tiusbe tru larrø lendiig chiguchagaigwan marøbig køn, tru pimeran
    tarømarøbigwan. Tru pimera pala købelanba, umbu købelanba nuingui tarømarig kørrømisrtrai.
  iou-iou: Ude yäwänä ume bämopiken baga kubä ahäŋpäŋ ume yäpmäŋ daniŋkuk. Yäpmäŋ
    daniŋpäŋ punin kubä täŋkuko gubam. Täŋkaŋ kome terak umeinik. Ude täŋirän punin
    inigän, komen inigän täŋkuk.
  haw-1868: 'Hana iho la ke Akua i ke aouli; a hookaawale ae la ia i ka wai malalo
    o ke aouli, me ka wai maluna o ke aouli: a pela io no.'
  arb-NAV: فَخَلَقَ اللهُ الْجَلَدَ، وَفَرَّقَ بَيْنَ الْمِيَاهِ الَّتِي تَحْمِلُهَا
    السُّحُبُ وَالْمِيَاهِ الَّتِي تَغْمُرُ الأَرْضَ. وَهَكَذَا كَانَ.
  adz-adz: Ibinigi da Anutu itangin nam dzaran bida umpiꞌ imunti isu ntiangꞌ itsaf
    mpui mingꞌa wagungꞌ i mpui mingꞌa warangꞌ. Da nam igi iwaꞌ ibinigi.
  ewe-ewe: Ale Mawu wɔ lilikpo, eye wòma tsi si le lilikpo la te la ɖa tso esi le
    lilikpo la tame la gbɔ, eye wòva eme.
  nuy-nuy: '@see-verse:GEN.001.006'
  eng-LEE: 'And God made the expansion, and divided between the waters which were
    under the expansion and the waters which were above the expansion: and it was
    so.'
  dji-dji: Mir nyani bindjin, girr gapi inydji rindingiliban. Ga Goddji biliny garrwurdjili
    gapi rarrmaḻi rarrmaḻipm, mir wurpmi rarrmaḻipm djarrinyi djiḻi gurrbi munganmirri,
    ga wurpi ṉammirri djarrinyi rarrmaḻipm, ga baṉimi miraḻ garrkuḻuk dja'djarrinyban.
  gvn-gvn: '@see-verse:GEN.001.006'
  nna-nna: Pala jarrinyi. Kankarrkurnu yanayi mujungu, ngapa kaniny yakarnaya.
  asm-FB: এইদৰে ঈশ্বৰে জলৰ মাজত এক খালী অংশৰ সৃষ্টি কৰিলে আৰু তলত থকা জল ভাগৰ পৰা
    ওপৰৰ জল ভাগক পৃথক কৰিলে; তাতে তেনেদৰেই হ’ল।
  sus-A: نَ بَرَ قِندِ نَانِنيِ رَ بْشِ يٍ نُن كٌورٍ يٍ تَفِ. عَ رَبَشِ نَ كِ نّ.
  fra-SBL: Dieu fit l'étendue, et il sépara les eaux qui étaient au-dessous de l'étendue
    des eaux qui étaient au-dessus de l'étendue ; et il en fut ainsi.
  hbo-hbo: וַיַּ֣עַשׂ אֱלֹהִים֮ אֶת־הָרָקִיעַ֒ וַיַּבְדֵּ֗ל בֵּ֤ין הַמַּ֙יִם֙ אֲשֶׁר֙
    מִתַּ֣חַת לָרָקִ֔יעַ וּבֵ֣ין הַמַּ֔יִם אֲשֶׁ֖ר מֵעַ֣ל לָרָקִ֑יעַ וַֽיְהִי־כֵֽן׃
  shp-NTPO: Diossen xabáaketianra jene janbiribi iká iki, wetsa tsama xabá, namanbi
    baneta iki, itan wetsa tsamára bochiki baneta iki.
  eng-WYCLIFFE: And God made the firmament, and departide the watris that weren vndur
    the firmament fro these watris that weren on the firmament; and it was don so.
  piu-2006: '@see-verse:GEN.001.006'
  pjt-pjt: '@see-verse:GEN.001.006'
  cwe-cwe: Ivo Mulungu kausa hanhu na kayagola yamazi yeli mchanyha na yaja yeli hasi.
    Ilawilila ivo.
  bgs-bgs: Purisu inému dán ni. Igássa ka Manama tô wayig, su duwán sagulapun tun
    datas ka tanà, asta duwán wayig tun ta bówwó ka tanà.
  kik-kik: Nĩ ũndũ ũcio Ngai agĩĩkĩra wariĩ ũcio na akĩgayũkania maaĩ marĩa maarĩ
    thĩ ya wariĩ ũcio na maaĩ marĩa maarĩ igũrũ rĩaguo. Na gũgĩtuĩka o ũguo.
  ksr-ksr: Kaeŋ jeŋ kotoŋ sombimbaa jawo kotiga mokolooŋ iikanoŋ apu mendeeno deema
    jawo qaganoŋ eugeŋ ano jawo baatanoŋ emugeŋ eri. Kaeŋ kolooro.
  omb-omb: Me i Huqe Mauri mo tau na mwaile mo vilewahe na waigai rue siu wai tuegi
    mo eno aulu dena wai mo eno lo vavagi. Siu mo eno mwere hi lo nona leo.
  fra-NCL: Et Dieu fit le firmament, et il sépara les eaux qui sont au-dessous du
    firmament d’avec les eaux qui sont au-dessus du firmament. Et cela fut ainsi.
  cek-AK: To pongah Sithaw mah van hma to sak moe, van hma tlim ih tui hoi van hma
    ranui ih tui to tapraek; a thuih ih lok baktih toengah oh.
  xla-xla: '@see-verse:GEN.001.006'
  cuk-cuk: Deyobi, Bab-Dummad neg-olloled-dummad nasiksad. Neg-ollor-dummad-birgi
    dii nagunonikid, degi, neg-ollor-dummad-urba dii nagunonibalid. Deyob gunonikid.
  uig-CYR: Шуниң билән Худа бир бошлуқ һасил қилип, суларни бошлуқниң астиға вә бошлуқниң
    үстигә айривәтти; иш әнә шундақ болди.
  pma-pma: Ka kistal suval koa viteni. En sakien koanek, Ahi mumon mesaiuai tai ka
    lingi luhu en atas koa mul netan ka oai koa mul nesa en mahmah keil.
  tel-2017: దేవుడు ఆ విశాలమైన ప్రదేశాన్ని చేసి, దాని పైన ఉన్న జలాలను, కింద ఉన్న జలాలను
    వేరు చేసాడు. అది అలాగే జరిగింది.
  hat-BSA: Bondye te fè gran espas la. Li te separe dlo ki te anba gran espas la,
    avèk lo ki te anwo gran espas la. Se konsa sa te ye.
  bxh-bxh: Yo fede, hoꞌowa hewa yai yo ubu yai Yaubada ya ginaulidi be sa lau hudoꞌi.
  nay-nay: God ile winmir ityan wyirre, threttin ityebahrekem aremuntunt, ananyiril
    bahreke, war wyirreungai. Luk itye ellir.
  kos-kos: Ouinge God El orala lisrlisr se ac sraclik kof ma oan ye lisrlisr sac liki
    kof ma oan lucng liki lisrlisr sac. Na orekla oana.
  hbo-WLC: וַיַּ֣עַשׂ אֱלֹהִים֮ אֶת־הָרָקִיעַ֒ וַיַּבְדֵּ֗ל בֵּ֤ין הַמַּ֙יִם֙ אֲשֶׁר֙
    מִתַּ֣חַת לָרָקִ֔יעַ וּבֵ֣ין הַמַּ֔יִם אֲשֶׁ֖ר מֵעַ֣ל לָרָקִ֑יעַ וַֽיְהִי־כֵֽן׃
  ibo-ibo: Ya mere, Chineke mere mbara, kewapụ mmiri dị nʼokpuru mbara ahụ site na
    mmiri nke dị nʼelu mbara ahụ. O sikwa otu a dịrị.
  ory-ory: ଏହିରୂପେ ପରମେଶ୍ୱର ଶୂନ୍ୟ ନିର୍ମାଣ କରି ଶୂନ୍ୟର ଊର୍ଦ୍ଧ୍ୱସ୍ଥ ଜଳରୁ ଶୂନ୍ୟର ଅଧଃସ୍ଥ
    ଜଳକୁ ଭିନ୍ନ କଲେ; ତହିଁରେ ସେହିରୂପ ହେଲା।
  wmt-wmt: '@see-verse:GEN.001.006'
  chk-chk: Mürin, Kot a föri ewe kiä pwe lölön pekitä me lölön pekitiu resap chüen
    chufengen. Iwe, a fis.
  ssd-ssd: Kuate nu ma baknu taŋge te-mayokmba kule ar ta ande mbolŋge ande ibeŋŋge
    patikina.
  rop-rop: En imbin hepin lagijat na, dumaji God bin meigim det ting, en det ting
    bin kadimat det woda langa bodam brom det woda langa top,
  mwf-2018: '@see-verse:GEN.001.006'
  ukr-1871: І сотворив Бог твердь; і розлучив Бог воду, що була під твердею, із водою,
    що була понад твердею.
  eng-AOI: Then God separated the water below from the water above so that there was
    a wide space in the middle.
  yon-yon: Godbed mindong yi dangimbon ongmekore ok ari dore ok yiri dore wedya kowoon.
  bch-bch: Io, kalakalanga tota iuot. Deo ikado kalakalanga toa oa ta ipoga eau gadae
    ga eau gadio ngan kalakalanga.
  deu-1951: Und Gott machte die Feste und schied das Wasser unter der Feste von dem
    Wasser über der Feste, daß es so ward.
  eng-JPS: And God made the firmament, and divided the waters which were under the
    firmament from the waters which were above the firmament; and it was so.
  ubr-ubr: On mes God sanaf iyein ato sareu ikuseb sareu sanaf babanai a sareu sanaf
    tefanai. Ato on nanaba imatar.
  srp-1865: I stvori Bog svod, i rastavi vodu pod svodom od vode nad svodom; i bi
    tako.
  lug-lug: Bw’atyo Katonda n’akola ebbanga okwawula wansi n’amazzi agali waggulu.
    Ne kiba bwe kityo.
  heb-heb: ויעש אלהים את הרקיע ויבדל בין המים אשר מתחת לרקיע ובין המים אשר מעל לרקיע
    ויהי כן׃
  ben-IRV: ঈশ্বর এই ভাবে বায়ুমণ্ডল করে আকাশের উপরের জল থেকে নীচের জল পৃথক করলেন;
    তাতে সেরকম হল।
  pan-pan: ਸੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅੰਬਰ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਅੰਬਰ ਦੇ ਹੇਠਲੇ ਪਾਣੀਆਂ ਨੂੰ ਅੰਬਰ ਦੇ ਉੱਪਰਲੇ
    ਪਾਣੀਆਂ ਤੋਂ ਵੱਖਰਾ ਕੀਤਾ ਅਤੇ ਅਜਿਹਾ ਹੀ ਹੋ ਗਿਆ।
  tkr-tkr: Həməxüdud ıxhayn. Allahee arka haa'ana, arkayn, çik avuduniy oodun xhyanbı
    sana-sançike cura'anbı.
  mwp-mwp: '@see-verse:GEN.001.006'
  mya-JVB: မိုဃ်း မျက်နှာကြက်ကို ဘုရား သခင်ဖန်ဆင်း တော်မူ၍ ၊ မိုဃ်း မျက်နှာကြက်အောက်
    ၌ ရှိသောရေ နှင့်၊ မိုဃ်း မျက်နှာကြက်အပေါ် ၌ ရှိသောရေ ကို ပိုင်းခြား တော်မူသည်အတိုင်း
    ဖြစ် လေ၏။
  tte-O: Mwa koina waila tupwana isae kewa mena yo tupwana imiyamiya na sowasowaga
    iyawatagili luwaluwalili mena. Yo iyawatagili besiele.
  tbg-tbg: '@see-verse:GEN.001.006'
  hmo-hmo: Bona Dirava ese gau ta ia karaia, henunai ia noho ranu bona ataiai ia noho
    ranu ia hapararaia totona. Vadaeni unai bamona ia vara.
  ata-ata: La anu vimelu ane ne, muxali vitanisi. Lataua muꞌoxonu vimelu ane ne sou
    utaluxu lexa teitexi xe lexa no lia.
  nfa-nfa: '@see-verse:GEN.001.006'
  urd-urd: फिर ख़ुदा ने फ़ज़ा को बनाया और फ़ज़ा के नीचे के पानी को फ़ज़ा के ऊपर के
    पानी से जुदा किया; और ऐसा ही हुआ।
  rus-SYN: И создал Бог твердь, и отделил воду, которая под твердью, от воды, которая
    над твердью. И стало так.
  cbt-NTPO: Yosëri i' ya'copinamën nipachina, ina aipi i' ya'huërin. Inaanaquënta',
    i' ya'huërin.
  bqc-SIM: Ɔ̃ à bàluma kɛ̀ màa, à í pↄ́ kú bàluma zíɛ kɛ̃̀kↄ̃wa ń í pↄ́
    kú a musuo.
  tcz-CHONGTHU: Hiti chun asei bang in aum in, van twipi le leiset twipi chu alang
    alang ah asukhen tai.”
  mar-mar: देवाने अंतराळ केले आणि अंतराळावरच्या व अंतराळाखालच्या जलांची विभागणी केली
    व तसे झाले.
  tcs-tcs: Ane i bin apen wiskain God i bin odarem. Wa! God i bin meke speis po meke
    ol wata po stap antap wea da speis ane ol wata stap andanit wea da speis tu.
  soq-soq: Ema epe inta God wano bela badowa esa einpue awopa itun, da atowe ita da
    iono, ita rua segalen.
  qub-qub: Diosga chay nishannölla asulyaraycämojta camaran yacu ishcay pachaman raquicänanpaj.
    Waquin caj yacu quëdaran uracho, waquin cajnami janajcho.
  bqp-bqp: Akũ à sarapura kɛ̀ lɛ, à í kũ à kú sarapura gbáru kɛ̃̀kↄ̃a kũ í kũ
    à kú a musuo.
  hat-hat: Bondye fè vout la separe dlo a an de, yon pati anwo vout la, yon lòt pati
    anba l'. Se konsa sa te pase.
  eng-BSB: So God made the expanse and separated the waters beneath it from the waters
    above. And it was so.
  tod-tod: GALA ge zɔɠɔzu ɠɛɛni ziɛiti ba, niiti ti bu ʋelei, ta niiti ti maazu ʋelei.
    Naa ɠɛɛni ɠana nɔ.
  eng-WEBPB: God made the expanse, and divided the waters which were under the expanse
    from the waters which were above the expanse; and it was so.
  kbq-kbq: Huteno Anumzamo'a tina refkohu fenka netreno, hunagamu atregeno, kankamu
    efore hu'ne.
  nhe-BL: Huajca Toteco Dios quichijqui nopa ajacatl tlen quixelo nopa atl para tlajco
    nopa atl mocajqui tlatzintla huan ne seyoc tlajco mocajqui huejcapa.
  sps-sps: '@see-verse:GEN.001.006'
  bus-bus: Ben à bàtuma kɛ̀ lɛ, à í kɛ̀ kú bàtuma gĩzĩ kɛ̃̀kↄ̃a kↄ̃n í kɛ̀ kú à musuo.
  gub-BL: Uzeapo ma'e ize'eg rupi katete. Tupàn uzapo 'y imuza'akaw a'e. Amo ipehegwer
    upyta iwy pe a'e. Amo ipehegwer inugwer upyta i'aromo a'e no.
  ulk-ulk: Agudide able kes ikaida arem ni detakemuda seplelam.
  eng-DRA: And God made a firmament, and divided the waters that were under the firmament,
    from those that were above the firmament, and it was so.
  knf-knf: Naşibaţi ado uko mënţ kë upaţëş meel, kë mloŋ manwo ţi uţeeh kë mnloŋ manwo
    du bko duuţ.
