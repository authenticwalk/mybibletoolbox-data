verse: GEN.001.003
translations:
  mal-C: “പ്രകാശം ഉണ്ടാകട്ടെ,” ദൈവം അരുളിച്ചെയ്തു; പ്രകാശം ഉണ്ടായി.
  deu-TKW: 'Da sprach Gott: Es werde Licht! Und es ward Licht.'
  lin-lin: 'Mpe Nzambe alobaki : « Tika ete pole ezala ! » Mpe pole ezalaki.'
  cbr-NT: 'Usa ''ain ka Nukën ''Ibu Dios kiakëxa: Ka pë́kiti ''ikën. Kiaxa kikëbë
    ka pë́kiakëxa.'
  eng-LSV: and God says, “Let light be”; and light is.
  bmu-bmu: 'Mewö maliga Anutunöŋ kewö jim kutuyök: “Asakŋan mönö asuhum tiŋgitma.”
    Mewö jim kutuiga miri mönö asariyök.'
  eng-GNV: 'Then God said, Let there be light: And there was light.'
  eng-WEBSTER: 'And God said, Let there be light: and there was light.'
  nhw-BL: 'Huan Toteco Dios quiijto: “¡Ma onca tlahuili!” Huan oncac tlahuili.'
  swh-ONEN: Mungu akasema, “Iwepo nuru,” nayo nuru ikawepo.
  bba-bba: Yerɑ Gusunɔ u nɛɛ, yɑm bururɑm mu kooro. Ye u ɡeruɑ mɛ, mɑ mu koorɑ.
  eng-KJVCPB: 'And God said, Let there be light: and there was light.'
  cpy-cpy: 'Ari iñaawae-tanaki Tajorentsi, ikantzi: “Okoñeetyii”, matanaka koñeetyaanaki.'
  mpx-mpx: Yaka Yabowaine i ba, “Mwananal ga ni gan,” inoke mwananal i gan.
  wbp-wbp: Ngula-jangkaju, Kaatuju wangkaja, “Parra, marlajaju parrarl-pantika!” Junga-juku,
    parrajurla marlaja parrarl-panturnu ngurujarraranypalku.
  luo-luo: Eka Nyasaye nowacho niya, “Ler mondo obedie,” mi ler nobetie.
  meu-meu: Dirava eto, Diari aine vara. Bena diari na e vara.
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “उज्यालो होस्,” र त्यहाँ उज्यालो भयो ।
  yor-yor: Ọlọ́run sì wí pé, “Jẹ́ kí ìmọ́lẹ̀ kí ó wà,” ìmọ́lẹ̀ sì wà.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba jarasia: –Ʌ̃nadua.– Ara maʌ̃da ʌ̃nasia.'
  ind-ind: Berkatalah Allah, “Jadilah terang!” Maka terang itu jadi.
  pes-OPCB: 'خدا فرمود: «روشنایی بشود.» و روشنایی شد.'
  ssx-ssx: Kutupa Koda꞉ma꞉ alota꞉ Pa̱a̱ pa꞉la꞉eki wina꞉e leeke handaata꞉ pa̱a̱ piekeme.
  lcm-lcm: Au na God kala antok, “Malangas, ku tu aserei.” Na kala malangas.
  aer-aer: Ngkarte anteme angkeke, “Alkngenthe pwarrtyaye!” Kenhe arratye alkngenthe
    iparrpe pwarrtyerlenge.
  tgl-ULB: Sinabi ng Diyos, ''Magkaroon ng liwanag” at nagkaroon ng liwanag.
  nop-nop: Kaŋ Bepaŋdi indiŋ yoguk, “Hautawek!” yobune hautaguk.
  kca-kca: 'Турәм йастәс: «Нŏвийа ат йиԓ». Пӑ нŏвийа йис.'
  cbu-NT: Mang Apanll tárangiya, 'Sineem taachpa, táyaru, 'sineerangiya.
  hui-hui: Ai Ngode Datagaliwabehanda lalu, Wá ha layagola wá hene.
  wrs-wrs: Doa Sesoava ona, upsil lovhoara, wo noinda upsilva wohlovhoana.
  mya-mya: ဘု​ရား​သ​ခင်​က``အ​လင်း​ရောင်​ပေါ်​စေ'' ဟု အ​မိန့်​တော်​ချ​မှတ်​သော​အ​ခါ
    အ​လင်း​ရောင် ထွက်​ပေါ်​လာ​၏။-
  cbi-NTPO: 'Tsenñu Dios: Danguisa, tinmalan, dandakemi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། འོད་ཡོད་པར་གྱུར་ཅིག་ཅེས་གསུངས་པ་དང་འོད་བྱུང༌ངོ༌།།
  wsk-wsk: Se Kaem balam, “Nikim aratukko,” mam. Se nikim aratam.
  kkl-kkl: Mag alip toman Allah Yame lebe alamogpa, Allahri ik selek sum eneko yubu
    lelamogti, “Ae mog so'o tibin tae,” seog.
  sna-sna: Uye Mwari akati, “Chiedza ngachivepo,” chiedza chikavapo.
  spa-BLM: 'Dios dijo: “Que se haga la luz”, y se hizo la luz.'
  beu-beu: Angmuse Lahatala Ana gahing vengbanang hula, “Jara angu, por-alolang anga
    taang hengi.” Lahatala Ana gahing vengbanang aulang muse, jara angu por-alolang
    anga taang iila.
  cac-cac: 'Ix lajvi chi'' ix yalan Dios icha tic: Ayocab'' saquilq''uinal, xchi.
    Icha chi'' b''ian ix sacb''iq''uinal.'
  swh-ULB: Mungu akasema, “na kuwe nuru,” na kulikuwa na nuru.
  bel-bel: 'І сказаў Бог: хай будзе сьвятло. І сталася сьвятло.'
  wed-wed: Ma God i riwa i pa, “Ina lalai!” Ma i lalai.
  deu-ELBBK: 'Und Gott sprach: Es werde Licht! Und es wurde Licht.'
  mbb-OT: Ne migkaǥi zutun is Megbevayà te, “Mehimu is kerayag!” Ne nehimu en dutun
    is kerayag.
  msc-msc: 'Alla ka a fɔ ko: «Kɛnɛ ye bɔ!» Kɛnɛ bɔra.'
  mal-2015: വെളിച്ചം ഉണ്ടാകട്ടെ എന്നു ദൈവം കല്പിച്ചു; വെളിച്ചം ഉണ്ടായി.
  tuo-NT: 'Õꞌacʉ̃ tere ĩꞌagʉ̃, aꞌtiro nicʉ niwĩ: “Boꞌreyuse niato”, nicʉ niwĩ. Cʉ̃
    tojo nicãta, boꞌreyua waꞌacaro niwʉ̃.'
  gup-gup: Wanjh God yimeng, “Mah, kumwolkayinda.” Wanjh kumwolkayindanj.
  met-met: Baing Urana harua ba, “Lulianoa sok,” baing luliana sok.
  gvs-gvs: e sopana goi imadágina idigo kana, ‘Mavada kusowōduwo!’ E mavadayana isowóduwo.
  rmc-rmc: 'O Del phenďa: „Mi el o švetlos!“ A sas o švetlos.'
  nlg-nlg: Tana bona keri, God te bosa, “Ke mai na marara,” mana marara te tate.
  dgr-DOGNT: Nǫ̀htsı̨ “Dzęh agoıde,” hadı, eyıt'à dzęh agòjà.
  pes-OPV: 'و خدا گفت: «روشنایی بشود.» و روشنایی شد.'
  ron-1924: 'Думнезеу а зис: „Сэ фие луминэ!” Ши а фост луминэ.'
  aui-aui: Bi God iwona bo, “Yeghana nama inarumaghatara” da yeghana irumaghatara.
  ben-OBCV: আর ঈশ্বর বললেন, “আলো হোক,” এবং আলো হল।
  lex-lex: 'Orgahi-Orha''a Nhar lirni: “Mhita-mriepra”. Noma hititni-repreparni nwo''ti
    wa.'
  rgu-rgu: Basa de Manetualain dedea nae, “Muste hapu makaledoꞌ.” Dedea basa nae leoꞌ
    na, boe ma hapu makaledoꞌ a.
  som-som: 'Ilaahna wuxuu yidhi, Iftiin ha ahaado: iftiin baana ahaaday.'
  lat-VUC: 'Dixitque Deus: Fiat lux. Et facta est lux.'
  aoi-aoi: Eneja nakina Neningikarrawara ni-yengbinuma arakba ayakwa. “Aki-larradiya,”
    ni-yama nakina. Ngalaja kembirra alarradada na-jadinga arakba akina-da.
  eng-ASVBT: 'And God said, Let there be light: and there was light.'
  mna-mna: 'Mi Anutu iso: “Mat sa be iyaara!” To mat iyaara.'
  ita-1885: 'E Iddio disse: Sia la luce. E la luce fu.'
  eng-LXXUP: And God said, Let there be light, and there was light.
  eng-ULB: God said, “Let there be light,” and there was light.
  spa-VBL: 'Y Dios dijo: “¡Que haya luz!” y hubo luz.'
  fra-_FOB: 'Et Dieu dit: Que la lumière soit; et la lumière fut.'
  mal-mal: “വെളിച്ചം ഉണ്ടാകട്ടെ” എന്നു ദൈവം കല്പിച്ചു; വെളിച്ചം ഉണ്ടായി.
  lit-lit: 'Ir Dievas tarė: „Tegul atsiranda šviesa!“ Ir atsirado šviesa.'
  urd-GVR: Phir Allāh ne kahā, “Raushnī ho jāe” to raushnī paidā ho gaī.
  suz-BL: मिनु परमप्रभुमी “छेङछेङ दुमो” देंमेनु, छेङछेङ दुम्‍माक्‍त। भजन संग्रह ३३:९;
    हिब्रू ११:३; यसैया ४५:७
  ita-1927: “Sia la luce!” E la luce fu.
  ckb-ckb: 'خودا فەرمووی: «با ڕووناکی ببێت.» ئینجا ڕووناکی بوو.'
  nas-nas: Tenang Kumponinge karoma aaꞌpuuꞌ, “Araka, tavoꞌdaravai,” eeꞌnoko tenang
    araka oroꞌparuꞌ.
  eng-BBE: 'And God said, Let there be light: and there was light.'
  crx-NTPO: '''Et Yak''usda (Elohim) ''en ''utni, “''Et njan be hoot''en-i hole''.”
    ''Et hoot''en whuzdli''.'
  kan-OKCV: ಆಗ ದೇವರು, “ಬೆಳಕಾಗಲಿ” ಎನ್ನಲು, ಬೆಳಕಾಯಿತು.
  bbb-bbb: Areme Godi fune maza ije kuamoga fu are ije titutema ijia sanamoga fu ijene
    gamo fuka oemae. Ijiege rena fune uri titutema ijene abe atasena sanaema ije fu
    abe gue nijaga titutema fu abe gue nijae. Ijadufuo fu uri sanaema ije fu kua,
    Mazareno kuae. Ro titutema ije fu kua, Mugeno kuae. Ro ire ije fu mazani amure
    ijia amaeria furikoga ve ijia titutei.
  tam-2017: தேவன் “வெளிச்சம் உண்டாகட்டும்,” என்றார், வெளிச்சம் உண்டானது.
  spa-RV-1909: 'Y dijo Dios: Sea la luz: y fué la luz.'
  ron-BTF: 'Şi Dumnezeu a spus: Să fie lumină! Şi a fost lumină.'
  eng-WEBP: God said, “Let there be light,” and there was light.
  eng-FBV: God said, “Let there be light!” and there was light.
  nld-1939: 'God sprak: Daar zij licht. En er was licht.'
  nch-BL: 'Huan Toteco Dios quiijto: “¡Ma onca taahuili!” Huan oncac taahuili.'
  tfr-NTPO: Eshko ga Sbö tjl̈ẽ ga «Kjok, pja ber shjiye» l̈e. L̈ara sorë ga shäryono
    beno eni.
  vie-1934: 'Đức Chúa Trời phán rằng: Phải có sự sáng; thì có sự sáng.'
  hin-CV: उसके बाद परमेश्वर ने कहा, “प्रकाश हो जाए,” और प्रकाश हो गया.
  eng-OURB: God said, “Let there be light,” and there was light.
  spa-BES: 'Y dijo Dios: Hágase la luz, y fué la luz.'
  tdx-tdx: 'Hoe t’i ­Andrianañahare: Ampiloneahan-kazavàñe; le nisodehan-kazavàñe.'
  vid-vid: Na Nguluwi nakalonga, “Kuwe kubunguzuche,” baho kubunguzuka.
  pwg-pwg: Vaghina ma God ivona bo, “Yasegana ketupuwa” da iyaghari.
  eng-OKE: And the Lord said, Let there be light; and there was light.
  tha-KJV: พระเจ้าตรั​สว​่า “จงให้​มี​ความสว่าง​” แล​้วความสว่างก็​เกิดขึ้น
  por-BR-2018: 'E disse Deus: Haja luz; e houve luz.'
  bco-bco: Gode eyo꞉ a꞉la꞉sio꞉, “Ho꞉wo꞉ fa꞉la꞉doma” a꞉la꞉sa꞉labiki, ho꞉wo꞉ a꞉na fa꞉la꞉dowo꞉.
  deu-ELO: 'Und Gott sprach: Es werde Licht! und es ward Licht.'
  ktm-ktm: Eri pe Petngendrei ipe ihpa, “Moleu kihir,” pe moleu ihir.
  caa-caa: 'Entonces ojron e Dios y che: “Que chectac e janchꞌaquenar”, che e Dios.
    Y wacchetaca checta e janchꞌaquenar.'
  eng-WYC-2018: And God said, Light be made, and the light was made.
  epo-epo: 'Kaj Dio diris: Estu lumo; kaj fariĝis lumo.'
  uig-PIN: 'Huda: «Yoruⱪluⱪ bolsun!» dewidi, yoruⱪluⱪ pǝyda boldi.'
  beo-beo: Amalalu, Gode E amane sia:i, “Hadigi misa.” Ea sia:beba:le, hadigi misi
    dagoi.
  tpi-OTNT: Na God i tok olsem, “Lait i mas kamap.” Orait lait i kamap.
  hau-SA: Sai Allah ya ce, “Bari haske yă kasance,” sai kuwa ga haske.
  udu-udu: 'Dhali Arumgimis ki o gwo mo ki: Dhalki moŋkush piyi’d mo. Dhali moŋkush
    diki’d mo.'
  uig-LAT: 'Xuda: «Yoruqluq bolsun!» déwidi, yoruqluq peyda boldi.'
  nde-nde: Ngakho uNkulunkulu wasesithi, “Akubekhona ukukhanya,” lakanye kwabakhona
    ukukhanya.
  ton-ton: Pea folofola ʻae ʻOtua, “Ke maama pea naʻe maama ai.”
  ces-1613: 'I řekl Bůh: Buď světlo! I bylo světlo.'
  eko-eko: 'Aphano Nluku khuri: “Yiiyevo nuuru!” Khwiiyavo.'
  nss-nss: Pwen Ngindrai ipa, “Ngana lang kilenganiy.” Pwen o ilenganiy.
  eng-WMB: God said, “Let there be light,” and there was light.
  tam-TCV: அதன்பின் இறைவன், “ஒளி உண்டாகட்டும்” என்று சொன்னார்; ஒளி உண்டாயிற்று.
  ceb-ULB: Ang Dios miingon, “Motungha ang kahayag,” ug mitungha ang kahayag.
  mkn-mkn: Ais Tuhan Allah omong bilang, “Musti ada taráng.” Omong abis bagitu ju,
    taráng ada.
  pol-UBG: 'I Bóg powiedział: Niech stanie się światłość. I stała się światłość.'
  agr-agr: 'Nuadui Apajuí chichaak: “¡Tsaaptin weti!” tusa tamawaik, tsaaptin wajasui.'
  kyc-kyc: Dokopa Anatumi lao, Yuu doko yangena leya. Leyamo dokopa yango rali piya.
  urd-GVU: پھر اللہ نے کہا، ”روشنی ہو جائے“ تو روشنی پیدا ہو گئی۔
  deu-1912: 'Und Gott sprach: Es werde Licht! und es ward Licht.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Tilirriwa.” Nyangka mularrpartu tilirringu.
  row-row: Boe ma, Lamatualain olaꞌ nae, “Manggareloꞌ dadꞌi.” Ana olaꞌ basa ma, manggareloꞌ
    a dadꞌi tuteꞌ a.
  kan-2017: ಅನಂತರ ದೇವರು “ಬೆಳಕಾಗಲಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಲು ಬೆಳಕಾಯಿತು.
  ena-ena: Lɨdaci Asɨ agaŋ abami. Abɨlu havalam uami. Lɨci abɨlu havalami.
  tgo-tgo: Amba Loi iŋa, “Manjamanjala u yomara e valɨvaŋgake iyake,” na e mbaŋako
    iyako manjamanjala i yomara.
  yap-yap: Me non Got ni ga’ar, “Nge tamilang” — me tamilang.
  tet-tet: Hotu, Maromak katak naꞌak, “Musti noo kroman.” Katak notu, kroman moos
    dadi.
  hlt-MCSB: Tedae Pathen loh , “Vangnah om saeh,” a ti dongah vangnah om.
  mdy-ETH: ዬካፓ ፆኦሲ «ፖዒ ፖዖንጎ» ጌዒ ዓይሣዛ ፖዔኔ።
  twi-ASANTE: Onyankopɔn hyɛɛ sɛ, ɛnyɛ hann! Na ɛyɛɛ hann.
  mwc-mwc: Ba God i wona, “Yasegana ina mana.” Ba i ruyasegana.
  bhl-bhl: 'Beli, Sunbin-Got e bokolomele: “Felet mak angoka!”, angei, fein felet
    fak angse kale.'
  con-NTPO: 'Tsa''caen ñoñamba Chigaja su: “A''tatssia''ve daja.” Chiga tsa''caen
    su''ninda pa''cco a''tatssia''ve da.'
  eng-WEBU: God said, “Let there be light,” and there was light.
  bnp-bnp: Muri a Vure i ta maea, “Ge palala.” Ngane i palala.
  bvr-bvr: Lika Wangarr a-wena, a-yinanga, “Gu-naya barra gu-ji,” lika a na-murna
    gu-nayana gu-ji.
  wal-wal: Xoossai hegaappe guyyiyan hagaadan yaagidi haasayiis; “Poo7oi hano” yaagiis;
    yaagin poo7oi haniis.
  mgh-mgh: 'Ni Nluku aheera: Ukhale waarya, ni uhokhala waarya.'
  acu-NT: 'Nuniangka Yus chichaak: —Paantin ati —tamati, paantin wajasmiayi.'
  spa-PDDPT: 'Entonces ʼElohim dijo: Haya luz. Y hubo luz.'
  gun-gun: 'Ha''e gui Nhanderuete aipoe''i: — Toiko hexakãa — he''i. Ha''e ramo hexakãa
    oiko.'
  agu-BL: 'Itzun bantz, nin tal Ryos: “Na waj yil jal yi tkan skil.” Jale''n nintzun
    ban tkan skil.'
  eng-PEV: God said, “I want light.” Straight away, light was shining everywhere.
  ilo-ULB: Kinuna ti Dios, “Mapaadda ti lawag” ket immadda ti lawag.
  kpg-kpg: Gei God ga helekai, “Di maalama gi i golo”, gei di maalama gu i golo.
  uig-ARA: 'خۇدا: «يورۇقلۇق بولسۇن!» دېۋىدى، يورۇقلۇق پەيدا بولدى.'
  bsp-bsp: 'Kɔ Kanu kəloku: «Pəwaŋkəra peyi!» Kɔ pəwaŋkəra peyi.'
  bps-bps: Na di bang ani, mdek Dwata, manan, “Ani too nun lwa.” Na tamalwa nan.
  mbs-mbs: Minikagi se Timanem, “Megkedoen den kelowahan.” Penga niyan, doen kelowahan.
  tof-tof: Da God bóktanórr wagó, “Zyón asi ki yarilün,” da zyón asi yarilürr.
  sus-sus: Ala naxa a masen, «Naiyalanyi xa mini.» Naiyalanyi naxa mini keren na.
  pon-2006: Koht eri ketin mahsanih, “Marain en miehla”—marain ahpw pwarada.
  jae-jae: Ma Anôtô kêsôm gebe “Ŋawê êsa”, e ŋawê kêsa.
  ksd-ksd: 'Ma God i ga biti: A kapa na vana rikai! Ma ra kapa i ga vana rikai.'
  tur-YTC: Tanrı, “Işık olsun” dedi ve ışık oldu.
  bel-N: 'І сказаў Бог: “Няхай станецца сьвятло”. І сталася сьвятло.'
  grc-BRENT: Καὶ εἶπεν ὁ Θεὸς, γενηθήτω φῶς· καὶ ἐγένετο φῶς.
  ind-AYT: Kemudian, Allah berfirman, “Jadilah terang.” Lalu, terang itu jadi.
  lid-lid: Eme Kindrei eme, iy anya eh, “Kon kaleu.” Eme badeh kon aleu. Eme iy anyolom
    badeh ma iy sekesek handru.
  eng-NNA: God said, “Become light!” After that it became light at his word.
  nya-nya: Pamenepo Mulungu anati, “Kuwale” ndipo kunawaladi.
  hrv-hrv: 'I reče Bog: “Neka bude svjetlost!” I bi svjetlost.'
  mps-mps: Tama Godigo te po wai, “Ula pedelao!” wai. Tialima, ula pedelai.
  llg-llg: Boe ma, Manetualain kokolak, nae, “Musi hambu manggaledok.” Ana kokolak
    nateꞌe boe ma, manggaledok dadi leo.
  tpi-tpi: Na God i tok olsem, “Lait i mas kamap.” Orait lait i kamap.
  dan-1931: 'Og Gud sagde: “Der blive Lys!” Og der blev Lys.'
  vie-OVCB: 'Đức Chúa Trời phán: “Phải có ánh sáng.” Ánh sáng liền xuất hiện.'
  lbk-lbk: Sa et infilin Apo Dios ta mawad-ay nan paway, ya ket pinmaway tet-ewa.
  guj-2017: ઈશ્વરે કહ્યું, “ત્યાં અજવાળું થાઓ” અને અજવાળું થયું.
  byr-byr: '@see-verse:GEN.001.002'
  awx-awx: Tixäwik Anätutä using yakut. “Kwakäpä täknga tingalayok,” yawän, kwakäpä
    täknga tingalakut.
  pon-2006A: Koht eri ketin mahsanih, “Marain en miehla”—marain ahpw pwarada.
  por-BRBSL: 'Deus disse: “Que haja luz”, e houve luz.'
  aly-aly: Akngey angkek, “Arrtyernerl-aynta!” Rap arrtyernenhey-alhek-anem.
  cth-cth: Cathut ni angnae awm seh ati teh angnae teh ao.
  twi-twi: Onyankopɔn hyɛe se, “Ɛnyɛ hann,” na ɛyɛɛ hann.
  hlt-hlt: Tedae Pathen loh, “Vangnah om saeh,” a ti dongah vangnah om.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Kuwennikuu yɛ̀nní! Kɛ̀ kùu yɛ̀nní.'
  msy-2020: Ezɨ God kamaghɨn mɨgei, “Angazangarim otogh.” Ezɨ angazangarim oto.
  txq-txq: Basa boe ma Manetualain kokolak nae, “Muste hambu manggaledok.” Kokolak
    basa nae talo naa, boe ma manggaledok dadi.
  aaz-aaz: Rarit Uisneno naꞌuab am nak, “Ro he nmuiꞌ meꞌu.” Naꞌuab anrair on naan
    ate, meuꞌ gui njair.
  dop-dop: 'Ntɛnɑ Ɩsɔ tɔ́ sɩ: Pǝ́ nɑɑkɩ, ɩlɛnɑ pǝ́ sʋʋ nɑʋ.'
  azb-azb: 'Allah dedi: «Qoy işıq olsun». İşıq oldu.'
  eng-DBY: And God said, Let there be light. And there was light.
  hin-2017: तब परमेश्वर ने कहा, “उजियाला हो,” तो उजियाला हो गया।
  wol-KYG: 'Ba loolu amee Yàlla ne: «Na leer nekk,» leer daldi am.'
  swp-swp: Na Eaubada i ene, “Bena i mara;” to ie mara.
  bjr-bjr: Mi faasaanna Anutufa qinau, kaaqa qaranara mariannee qufanoo kaaqa qarafa
    kambiqanau.
  eng-YLT: and God saith, 'Let light be;' and light is.
  kne-kne: Idi siya di, inbilin Diyos ay pomat-a, et pinmat-a.
  wat-wat: Keta Guyau i bwaduwa, “Mayesina, ku kikinomana,” keta mayesina i kikinomana.
  heg-NTPO: Hidi kon Ama Lamtua Allah tek noan, “Musti muik langa.” Tek hidi ela kon
    langa ka muki.
  ptu-ptu: 'Iya ma''kadam Puang Allataala naua: “La dadi masiä!” Iya dadim masiä.'
  bzd-NTPO: 'Eta̱ Skëköl tö iché: “¡Ká̱ ñinú!” Eta̱ ká̱ ñine.'
  kwf-kwf: Ma God ka fata Ꞌuri, “MadakolaꞋanga ke dao naꞋa maꞋi.” ꞋUnaꞋeri goꞋo na
    madakolaꞋanga ka fuli naꞋa diꞋia nama neꞋe nia saea.
  eng-WYC-2017: And God said, Light be made, and the light was made.
  eng-WMBB: God said, “Let there be light,” and there was light.
  spp-spp: 'Ka Kile si jwo: «Bɛ̀ɛnmpe pu fworo» ka bɛ̀ɛnmpe si fworo.'
  aey-aey: Odocob Anut madeceb, “Camajac calagale,” eceb camajac calen.
  urd-GVH: फिर अल्लाह ने कहा, “रौशनी हो जाए” तो रौशनी पैदा हो गई।
  djr-djr: Bala ŋuliŋuryiny God waŋanan bitjarr, “Ma'! Badayala'yin!” bitjarr. Bala
    yuwalkthi badayala'yinan dhuwal wäŋany.
  rug-rug: Meke zama sa Tamasa, “Mani vura mae sa kalalasa!” Meke ta evaṉa tugo sa
    kalalasa.
  gaz-gaz: Waaqnis, “Ifni haa taʼu” jedhe; ifnis ni taʼe.
  fra-LSG: 'Dieu dit: Que la lumière soit! Et la lumière fut.'
  gnn-gnn: Bala ŋuliŋuruyinydja Gunhu' waŋanana, “Ma' djarraṯawun'thiyana,” bitjarra.
    Bala yuwalkthi djarraṯawun'thinanydja wäŋa dhuwalanydja.
  yal-yal: Ala yi a fala, a naxa, “Kɛnɛnna xa mini.” Kɛnɛnna yi mini.
  gum-gum: 'Tiusbe trenchibig køn: “Tør kønrrain” cha. Inchen tørbe misrøbig køn.'
  iou-iou: Täŋpäkaŋ Anututä yäŋkuk; Yäŋewän! Yäwänä yäŋeŋkuk.
  haw-1868: I iho la ke Akua, I malamalama; a ua malamalama ae la.
  arb-NAV: 'أَمَرَ اللهُ: «لِيَكُنْ نُورٌ». فَصَارَ نُورٌ،'
  adz-adz: Da Anutu ini, “Nam dzidziwandan nawaꞌ,” da nam dzidziwandan iwaꞌ.
  ewe-ewe: Mawu gblɔ be, “Kekeli nedo.” Eye kekeli do.
  nuy-nuy: Anubanila-wala, na-God ni-yamayn, “Ba-lhalmbaarrang.” Nga yigaj, wu-lhalmbaarriyn.
  eng-LEE: And God said, Let there be light; and there was light.
  dji-dji: Nyani God yan kungiliban, “Baḏayaladjirriban!” Girri baḏayala birraldjiniban,
    miri gar kambarrdjini.
  gvn-gvn: Godungku yalaman, “Yalbayku dayirrmaka.” Yinyamun yalbayku dayirrmanda.
    Godungku ngulkurr bajaku dayirr nyajin balbajinya. Nyulu yalaman, “Dayirr ngulkurr.”
    Nyulu dayirranga burri dajin, wungar. Nyulu dayirr ngami-ngami-bungan nguwul-nguwulmun.
    Nyulu nguwul-nguwulumu burri dajin, wujurr. Yinya day first one.
  nna-nna: Wurrarna Ngarrkalu, “Tili jarra.” Palaja tili jarrinyi palinymili muwarrjaja.
  asm-FB: ঈশ্বৰে ক’লে, “পোহৰ হওক,” তেতিয়া পোহৰ হ’ল।
  sus-A: عَلَ نَشَ عَ مَسٍن، «نَءِيَلَنيِ شَ مِنِ.» نَءِيَلَنيِ نَشَ مِنِ كٍرٍن نَ.
  fra-SBL: 'Dieu dit : « Que la lumière soit ! » et la lumière fut.'
  hbo-hbo: וַיֹּ֥אמֶר אֱלֹהִ֖ים יְהִ֣י אֹ֑ור וַֽיְהִי־אֹֽור׃
  shp-NTPO: 'Jatianra Diossen yoia iki: “¡Joé iwé, akin. Jatianra joé iká iki!”'
  eng-WYCLIFFE: And God seide, Liyt be maad, and liyt was maad.
  piu-2006: '@see-verse:GEN.001.002'
  pjt-pjt: Palulanguṟu Godalu wangkangu, “Kaḻaḻari!” Ka kaḻaḻaringu.
  cwe-cwe: Maabaho Mulungu kalonga, “Dilawilile bung'hulo” na bung'hulo dilawilila.
  bgs-bgs: Igkagi tô Manama, na mà din, “Duwán kappawaan.” Purisu duwán dán kappawaan.
  kik-kik: Nake Ngai agĩathana, akiuga atĩrĩ, “Nĩkũgĩe ũtheri,” na gũkĩgĩa ũtheri.
  ksr-ksr: 'Kaeŋ laligoro Anutunoŋ kokaeŋ jeŋ kotoro: “Asasaga mono asugiwa.” Kaeŋ
    jeŋ kotoro gomaŋ mono asariro.'
  omb-omb: Huqe Mauri mo veve vena, “Na leleo,” ko mo leleo.
  fra-NCL: 'Dieu dit : « Que la lumière soit ! » et la lumière fut.'
  cek-AK: Sithaw mah, Aanghaih om nasoe, tiah thuih pongah, Aanghaih to oh.
  xla-xla: Epalati Godta epo atlaiyo, “Hela꞉dleye hallepe,” diyo. Epalati hela꞉dleta
    ma-halaiyo.
  cuk-cuk: 'Geb degine, Bab-Dummad sogded: “Neg-meegwad nagu.” Agi, neg-meegwad nagunonikid.'
  uig-CYR: 'Худа: «Йоруқлуқ болсун!» девиди, йоруқлуқ пәйда болди.'
  pma-pma: En avong enek, Ahi viteni vit, “!Maen meneai vakistal!” Ka meneai kistal.
  tel-2017: దేవుడు “వెలుగు కలుగు గాక” అన్నాడు. వెలుగు కలిగింది.
  hat-BSA: 'Alò Bondye te di: “Ke li gen limyè”. Epi te gen limyè.'
  bxh-bxh: Habahim Yaubada iyen, “Haga mala ta fataumahata.” Yo fede ya taumahata.
  nay-nay: Yarnin itye Godowe luku, Pink el oura, lare el kar tyelyerar; winmir ile
    yan nunkalowe.
  kos-kos: Na God El fahk, “Lela in oasr kalem” — ac kalem uh sikyak.
  hbo-WLC: וַיֹּ֥אמֶר אֱלֹהִ֖ים יְהִ֣י א֑וֹר וַֽיְהִי־אֽוֹר׃
  ibo-ibo: Mgbe ahụ Chineke kwuru sị, “Ka ìhè dị,” ìhè dịkwara.
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର କହିଲେ, “ଦୀପ୍ତି ହେଉ,” ତହିଁରେ ଦୀପ୍ତି ହେଲା।
  wmt-wmt: '@see-verse:GEN.001.002'
  chk-chk: Mürin, Kot a apasa, “Epwe saram.” Iwe, a saramala.
  ssd-ssd: 'Kile Kuate nu sakina: Ma purfewa ŋgina le ma purfena.'
  rop-rop: Brom deya God bin tok, “Lait!” En streidawei det lait bin kamat.
  mwf-2018: Bere Yile neki-ka mam, “Da tarangka warda palarrangnu pirra.” I bere da
    tarangka danilarrangtha warda pirri.
  ukr-1871: 'І рече Бог: Настань, сьвіте! І настав сьвіт.'
  eng-AOI: Then God spoke. “Let there be light,” he said. And then the light came
    out.
  yon-yon: Godbed yedmoon “Namborok.” andoona namboroon.
  bch-bch: Idio ta Deo ikeo, “Manta taranga iuot.” Tota taranga iuot.
  deu-1951: 'Und Gott sprach: Es werde Licht! Und es ward Licht.'
  eng-JPS: 'And God said: ''Let there be light.'' And there was light.'
  ubr-ubr: Ato God iyau, “Ratafin etagawai” ato itagawai,
  srp-1865: 'I reèe Bog: neka bude svjetlost. I bi svjetlost.'
  lug-lug: Awo Katonda n’agamba nti, “Wabeerewo obutangaavu,” ne waba obutangaavu.
  heb-heb: ויאמר אלהים יהי אור ויהי אור׃
  ben-IRV: পরে ঈশ্বর বললেন, আলো হোক; তাতে আলো হল।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ, ਚਾਨਣ ਹੋਵੇ, ਤਦ ਚਾਨਣ ਹੋ ਗਿਆ।
  tkr-tkr: 'Allahee uvhuyn: «Hasre işiğ ixhecen». İşiğ ıxhayn.'
  mwp-mwp: Awgadhan nungu woenabal yangukudu guythuyadhin kedha, buyapa nagaypa. Wa,
    senabi thonara buya nagaydhin.
  mya-JVB: ဘုရား သခင်ကလည်း အလင်း ဖြစ်စေ ဟု အမိန့် တော်ရှိ၍ အလင်း ဖြစ် လေ၏။
  tte-O: Kabo Yaubada iwalo iba, “Mayale, kuyawatagili.” Kabo mayale iyawatagili.
  tbg-tbg: 'Kotiva mintima tiro: Aatitaane, tuvaro aatita vura.'
  hmo-hmo: Dirava ia gwau, “Diari ia vara namo.” Vadaeni, diari be ia vara.
  ata-ata: Ioxe, Lataua muavuti la muvikala aloxo ꞌo, “Lamana upaa!”, la lamana muxali.
  nfa-nfa: Hèia Ama Lamatua peka, “Hudꞌi ku dènge saraa.” Ropa peka nare sèmi neꞌe,
    ka saraa jꞌajꞌi dènge ka.
  urd-urd: और ख़ुदा ने कहा कि रोशनी हो जा, और रोशनी हो गई।
  rus-SYN: 'И сказал Бог: да будет свет. И стал свет.'
  cbt-NTPO: 'Naporo'' Yosë tapon: “¡Tashinantërinso nii''sohuanchin huachi!” tënin.
    Topachina, nii''sohuantërin huachi.'
  bqc-SIM: 'Ɔ̃ Lua mɛ̀: Gu pu! Ɔ̃ gu pù.'
  tcz-CHONGTHU: Pathen in; “Vah hung umhen,” atin, Vah chu aum tai.
  mar-mar: देव बोलला, “प्रकाश होवो” आणि प्रकाश झाला.
  tcs-tcs: Den God i bin oda diskain, ‘Lait kamaut nau,’ ane wen God i bin tok dis
    tok i bin gad lait.
  soq-soq: Ita God badowa wanase, “Sapa waa” ita sapa segalen.
  qub-qub: Chaura Tayta Diosga «¡Achicyaj cachun!» niran. Niptin achicyaj ricacuran.
  bqp-bqp: 'Akũ Luda pì: Gupura kũ! Akũ gupura kũ̀.'
  hat-hat: Bondye di. Se pou limyè fèt. Epi limyè te fèt.
  eng-BSB: And God said, “Let there be light,” and there was light.
  tod-tod: 'GALA ge ɠɛni ma: «Wozakalagi ɠula.» Wozakalagi ma ge ɠula.'
  eng-WEBPB: God said, “Let there be light,” and there was light.
  kbq-kbq: Anante Anumzamo'a huno, Masa fore hino! higeno masa fore hu'ne.
  nhe-BL: 'Huan Toteco Dios quiijto: “¡Ma onca tlahuili!” Huan oncac tlahuili.'
  sps-sps: Ai Gov tsue to, “Arasan ruak,” ana arasan ruak to.
  bus-bus: 'Ben Luda bè: Guu pu! Ben guu pù.'
  gub-BL: Na'e uze'eg Tupàn. — Tuwe heta tatainy, i'i. A'e 'ar mehe we tatainy uzypyrog
    weta pà.
  ulk-ulk: Agud eudim etkaret, “Bi obakaeret”, ege bi bakaerti
  eng-DRA: 'And God said: Be light made. And light was made.'
  knf-knf: 'Naşibaţi aji wal mënţ: « Bjeehi bawoon » kë bjeehi bawoo.'
