verse: GEN.001.008
translations:
  mal-C: വിതാനത്തെ ദൈവം “ആകാശം” എന്നു വിളിച്ചു. സന്ധ്യകഴിഞ്ഞു, ഉഷസ്സുമായി—രണ്ടാംദിവസം.
  deu-TKW: Und Gott nannte die Veste Himmel. Und es wurde Abend und wurde Morgen,
    der zweite Tag.
  lin-lin: Nzambe abengaki etando « likolo. » Pokwa ezalaki, tongo mpe ezalaki. Yango
    ezalaki mokolo ya mibale.
  cbr-NT: Xabá chaiira a ka naí kakin anëakëxa. Usakin 'akë 'ain ka bëánkionxa pë́karakë
    ax rabë́ nëtë 'iakëxa.
  eng-LSV: And God calls the expanse “Heavens”; and there is an evening, and there
    is a morning—[the] second day.
  bmu-bmu: suepkö jabö köhöikŋi eukeaŋgö qetŋi suep qerök. Mewö qeriga wehön yahötŋi
    teköiga miri kunbuk söŋauba giaŋiyök.
  eng-GNV: And God called the firmament Heauen. So the Euening and the morning were
    the second day.
  eng-WEBSTER: 'And God called the firmament Heaven: and the evening and the morning
    were the second day.'
  nhw-BL: Huan campa oncac ajacatl quitocaxti “ilhuicactli”. Huan panoc tiotlac huan
    panoc ijnaloc. Huan ya ni elqui nopa ompa tonali.
  swh-ONEN: Mungu akaiita hiyo nafasi “anga.” Ikawa jioni, ikawa asubuhi, siku ya
    pili.
  bba-bba: Mɑ u ɡɑ̃ɑ ni sokɑ wɔllu. Sɑɑ ye u yebɑ mɔ̀, sɔ̃ɔ sɔɔ kɑ wɔ̃kuru n swĩinɑ
    mɑ n kuɑ tɔ̃ru yiruse.
  eng-KJVCPB: And God called the firmament Heaven. And the evening and the morning
    were the second day.
  cpy-cpy: Iitakiro Tajorentsi aatzinkirori nijaa ‘inkite”. Ari otsireni-tanee opoñaashita
    okiteje-tanee, rootakira apitetatsiri kitejeri iroka.
  mpx-mpx: Yaka Yabowaine hawawal alana i tun “labulabum.” He bulin i mowasi ge lan
    i mowasi, lan eluwana to.
  wbp-wbp: Nyampu ngami-piya rdakurlpari, ngulakujurla yungu Kaaturluju yirdi ‘Yalkiri’.
    Ngulaju ngula-juku. Munga-ngurlu, mungalyurru-kurra, ngulaju parra-karirlalku.
  luo-luo: Nyasaye noluongo gima nopogo pigno ni “polo.” Piny noyuso kendo noru, ma
    en chiengʼ mar ariyo.
  meu-meu: Dirava ese una ḡau ladana e hatoa Guba. Ado e rahi, daba e rere, dina iharuana.
  npi-ULB: परमेश्‍वरले त्यस क्षेत्रलाई “आकाश” भन्‍नुभयो । साँझ पर्‍यो र बिहान भयो
    - दोस्रो दिन ।
  yor-yor: Ọlọ́run sì pe òfúrufú ní “ọ̀run.” Àṣálẹ́ àti òwúrọ̀ sì jẹ́ ọjọ́ kejì.
  emp-NTPO: Ãcõrẽba maʌ̃ ded̶aara trʌ̃ b̶ʌsia “bajã.” Umébema ewarid̶e mãwã osia.
  ind-ind: Allah menyebut ruang kosong itu ‘langit’. Hari kedua berakhir ketika petang
    menjadi malam.
  pes-OPCB: خدا این فضا را «آسمان» نامید. شب گذشت و صبح شد. این، روز دوم بود.
  ssx-ssx: Koda꞉ma꞉ koto dopu miaasa꞉ ekima꞉ handeke alena꞉ bikita꞉ Yae leekeme. Kota꞉
    timba꞉ laa da kelepeeketa꞉ yaapo peao nate yeekeme.
  lcm-lcm: Na God kala atuk a pangau ang ta kuku. Au, vong kala serei le na kala tenei
    vauk pok. Asukang na vapongua i taun kala pasal suai.
  aer-aer: Ngkartele arrkngerte mpwepeke renhe “alkere” arritnye akeke. Kele angwerre-angwerre-irreke,
    ingwemerte-irremele ingwemerte rarle aneke, ingweleme anteme irreke. Kele imerte
    ingweleme-irreke arlte-irremele, arlte atherrame tnetye-alpeke.
  tgl-ULB: Tinawag ng Diyos ang puwang na “langit.” Naggabi at nag-umaga, ito ang
    ikalawang araw.
  nop-nop: Kaŋ Bepaŋdi wou hamap wapum yoguk. Unduŋ tulune kwet bufaaŋ heleune melenai
    2 tuguk.
  kca-kca: 'Турәм щи турәм ԓŏӈәԓ турәм хӑра нэмәтсәԓы. Йэтән ус пӑ аԓәӈсӑхат ус: кимет
    хӑтәԓ.'
  cbu-NT: Anush tsimbunarini zar tapitaranll mang ashirangiya.
  hui-hui: Ani buwa hanuni tubari wiyadagoni hari mini wini. Mbiraga piai halu ega
    bi layagola horo mende ogoni hene.
  wrs-wrs: os nengthai, ov. Doa sia kilvranamba, lingil lihanamba, wo os simba sambla
    doa vewolna.
  mya-mya: မိုး​မျက်​နှာ​ကြက်​ကို``မိုး​ကောင်း​ကင်'' ဟု​ခေါ် တွင်​စေ​တော်​မူ​၏။ ညဦး​မှ​နံ​နက်​အထိ​ဒု​တိ​ယ
    နေ့​ရက်​ဖြစ်​လေ​၏။
  cbi-NTPO: Tsenñu juntsa aa ba'karanu “selu” mumu pumi. Tsanguiñu entsaba pai malunu
    kepe bain, mandala bain tiya' puimi.
  bod-N: དཀོན་མཆོག་གིས་དབྱིངས་ཀྱི་མིང་ལ་ནམ་མཁའ་ཞེས་བཏགས༌སོ། །དེ་ནི་མཚན་མོ་དང་ཞོགས་པ་བྱུང་བའི་ཉིན་མཚན་གཉིས༌པའོ།།
  wsk-wsk: Se kuwim yam kusumuri mu nup beteram “taiti” mam. Se sor awuru iluwam nama
    nikim pagam ale baingam mu day 2.
  kkl-kkl: Wengero pibogti, irikna phela wengero pibogne neneko “Im” si engkaogpa,
    imbaog.
  sna-sna: Mwari akatumidza nzvimbo iyi kuti “denga.” Uye madekwana akavapo, namangwanani
    akavapo, zuva rechipiri.
  spa-BLM: Dios llamó a la expansión “cielo”. Hubo tarde y mañana, un segundo día.
  beu-beu: Mana osing eele ba atelat hama angdo mi angu, Lahatala Ana ene maveng hula,
    ꞌburangꞌ. Bir-kua va iila, bir-jala ma muse, anguba ved emiaaru.
  cac-cac: A jun ix can chi' “satchaan̈” ix sb'iejcani. Ix q'uic'b'ixiemi, ix sacb'ixi,
    ix ec' schab'il c'ual.
  swh-ULB: Mungu akaita anga “mbingu.” Ikawa jioni na asubuhi siku ya pili.
  bel-bel: 'І назваў Бог цьвердзь небам. І быў вечар, і была раніца: дзень другі.'
  wed-wed: Ma parata i ḡorei Mara. Ma au biga i nae ma ubaubanai i nei, nai au pom
    viruaina.
  deu-ELBBK: 'Und Gott nannte die Ausdehnung Himmel. Und es wurde Abend und es wurde
    Morgen: zweiter Tag.'
  mbb-OT: Ne haazà is elang, migngezanan te Megbevayà he “hewhewanan.” Ne mibmezukilem
    dutun, ne hein nepawè en, ne nehimu is ikezuwa he andew.
  msc-msc: A ka kɛnɛgbɛ kili ko san. Nba, su kora ka kɛnɛ bɔ. Wo kɛra lon filana ri.
  mal-2015: ദൈവം വിതാനത്തിന്നു ആകാശം എന്നു പേരിട്ടു. സന്ധ്യയായി ഉഷസ്സുമായി, രണ്ടാം
    ദിവസം.
  tuo-NT: Ʉꞌmʉarõpʉ oꞌmecurari nirõpʉre “ʉꞌmʉse” wãmeyecʉ niwĩ. Aꞌtere weecʉ niwĩ
    Õꞌacʉ̃, niꞌcã nʉmʉ beꞌro cja nʉmʉrẽ.
  gup-gup: Wanjh God welengngeykurrmeng kunngol. Wanjh kunkak wam, kunkabel kumwam,
    wanjh kunu kunbarnangarra bokenh.
  met-met: Urana uxu ganangana ba, “Sabaluna.” Tauna, yambonga ila sup, buraragina
    sok—xaidap luwauba.
  gvs-gvs: Sekulapeyayana ivayoko yábana. Lavilavi ima namliyeta nobuyana ima. Moe
    maliyalina aiyuwoina bogina ikavava.
  rmc-rmc: Ola klenbake diňa o Del nav „ňebos“. Sas rat a sas tosara, dujto džives.
  nlg-nlg: Ma God te vatua nia na totobo eni, “na Parako.” Na nulavi te tona mana
    puipungi te mai. Aeni gaia eruani na dani tana maramana.
  dgr-DOGNT: Dèè wegodoo gòɂǫǫ sìı Nǫ̀htsı̨ “yat'a,” yèhdı. Xèhts'ǫ̀ eyıts'ǫ k'omǫǫ̀dǫǫ̀
    agòjà, nàke dzęę̀ k'ehǫǫwo.
  pes-OPV: و خدا فلک را آسمان نامید. و شام بود و صبح بود، روزی دوم.
  ron-1924: 'Думнезеу а нумит ынтиндеря чер. Астфел, а фост о сярэ ши апой а фост
    о диминяцэ: ачаста а фост зиуа а доуа.'
  aui-aui: Taraboga kiidamove ikwatuveni Abama. Ravidi inagho bi didibara ipiika -
    gabudara wiibatana.
  ben-OBCV: ঈশ্বর সেই উন্মুক্ত এলাকাকে “আকাশ” নাম দিলেন। আর সন্ধ্যা হল ও সকাল হল—এই
    হল দ্বিতীয় দিন।
  lex-lex: Noma Nala tertieri-tawtaw de pa nwawa lyanti. Mela nla nhelma me repra
    nma nwo'ti wa, de lera wornu wa.
  rgu-rgu: Basa boe ma Ana fee mamana rouꞌ fo nai tadaꞌ lai, nade ‘lalai’. Ria nana,
    fai kadua.
  som-som: Ilaahna bannaankii wuxuu u bixiyey Samo. Waxaana jiray fiid iyo subax,
    maalintii labaad.
  lat-VUC: 'Vocavitque Deus firmamentum, Cælum: et factum est vespere et mane, dies
    secundus.'
  aoi-aoi: Biya ni-yengbijuwa nakina Neningikarrawara akina aringbirra angalya “Angubina.”
    Biya na-lyarrngwalyilyada arakba akina. Bi...ya mambilyuma marringa numi-jerrida
    arakba malakina-da. Biya kembirra ne-kbada arakba. Wurdarriya-wiya akina.
  eng-ASVBT: And God called the firmament Heaven. And there was evening and there
    was morning, a second day.
  mna-mna: Koroŋ mbolŋana tana, ni ipaata be saamba. Mbeŋ imar ila, mi mankwoono mini
    na, aigule iwe ru pa.
  ita-1885: E Iddio nominò la distesa Cielo. Così fu sera, e poi fu mattina, che fu
    il secondo giorno.
  eng-LXXUP: And God called the firmament Heaven, and God saw that it was good, and
    there was evening and there was morning, the second day.
  eng-ULB: God called the expanse “sky.” This was evening and morning, the second
    day.
  spa-VBL: Dios llamó a la expansión “cielo”.Entonces hubo noche y mañana, lo cual
    fue el segundo día.
  fra-_FOB: Et Dieu nomma l'étendue, cieux. Et il y eut un soir, et il y eut un matin;
    ce fut le second jour.
  mal-mal: ദൈവം വിതാനത്തിന് “ആകാശം” എന്ന് പേർവിളിച്ചു. സന്ധ്യയായി ഉഷസ്സുമായി, രണ്ടാംദിവസം.
  lit-lit: Ir Dievas pavadino skliautinę platybę dangumis. Ir buvo vakaras ir buvo
    rytas – antroji diena.
  urd-GVR: Allāh ne gumbad ko āsmān kā nām diyā. Shām huī, phir subah. Yoṅ dūsrā din
    guzar gayā.
  suz-BL: परमप्रभुमी मेको फ्रातीके कली सरीङ, दे नें वोदा बाक्‍त। मिनु नां रिक्‍शा,
    नां सोव़शा, मेको निक्‍शी नाक्‍त दुम्‍माक्‍त।
  ita-1927: 'E Dio chiamò la distesa “cielo”. Così fu sera, poi fu mattina: e fu il
    secondo giorno.'
  ckb-ckb: خودا بۆشاییەکەی ناونا «ئاسمان.» جا ئێوارە بوو، بووە بەیانی، ئەمە ڕۆژی دووەم
    بوو.
  nas-nas: Eeꞌnoko Kumponinge tee meerooꞌnavaro doona auviꞌau tampuuꞌ, teketa aaꞌnouꞌ
    muung tankinuko taneꞌpuuꞌ eeꞌnoko teꞌmung teꞌmung keꞌmunta-naꞌmung.
  eng-BBE: And God gave the arch the name of Heaven. And there was evening and there
    was morning, the second day.
  crx-NTPO: '''Ink''ez Yak''usda (Elohim) ndo yat ''et yak''uz whulhni. ''Et hulhgha
    ''ink''ez bundada'' ''et whulh nat dzin whuzdli''.'
  kan-OKCV: ದೇವರು ಆ ಗುಮ್ಮಟಕ್ಕೆ ಆಕಾಶ ಎಂದು ಕರೆದರು. ಹೀಗೆ ಸಾಯಂಕಾಲವೂ ಉದಯಕಾಲವೂ ಆಗಿ ಎರಡನೆಯ
    ದಿನವಾಯಿತು.
  bbb-bbb: '@see-verse:GEN.001.007'
  tam-2017: தேவன் ஆகாயவிரிவுக்கு “வானம் என்று பெயரிட்டார்; சாயங்காலமும் விடியற்காலமுமாகி,
    இரண்டாம் நாள் முடிந்தது.
  spa-RV-1909: 'Y llamó Dios á la expansión Cielos: y fué la tarde y la mañana el
    día segundo.'
  ron-BTF: 'Şi Dumnezeu a numit întinderea cer. Şi a fost o seară şi o dimineaţă:
    ziua a doua.'
  eng-WEBP: God called the expanse “sky”. There was evening and there was morning,
    a second day.
  eng-FBV: God called the expanse, “sky.” So there was evening, and then the morning,
    making day two.
  nld-1939: 'het uitspansel noemde God hemel. Weer werd het avond en morgen: de tweede
    dag.'
  nch-BL: Huan campa oncac ajacat quitocaxti “ilhuicacti”. Huan panoc tiotac huan
    panoc ijnaloc. Huan ya ni elqui nopa ompa tonali.
  tfr-NTPO: beno pjang ba tjrëko l̈i kowara «kjok dogo». Eshko ga öötong dbar pjök.
  vie-1934: Đức Chúa Trời đặt tên khoảng không là trời. Vậy, có buổi chiều và buổi
    mai; ấy là ngày thứ nhì.
  hin-CV: परमेश्वर ने इस अंतर को “आकाश” नाम दिया. और शाम हुई, फिर सुबह हुई—इस प्रकार
    दूसरा दिन हो गया.
  eng-OURB: God called the expanse “shamayim ·sky, heavens·”. There was evening and
    there was morning, a second yom ·period of time, day·.
  spa-BES: Y Dios le dio al arco el nombre de Cielo. Y hubo tarde y hubo mañana, el
    segundo día.
  tdx-tdx: Nataon’ Añahare ty hoe like­rañe i lañelañey. I haleñey vaho i antoandroy—ty
    andro faharoe.
  vid-vid: Nguluwi nakahachema “Ulanga.” Iwa matinazo na iwa mitondo, zuwa lya keli.
  pwg-pwg: Nakanani itupuwa ma tarabogina ivi vavei ‘kunuma.’ Ravi ipika, ididibari
    ma mara itom. Weni tuna na mara kana viruwa.
  eng-OKE: And the Lord called the expanse the Heavens. And it was evening, and it
    was morning, the Second Day.
  tha-KJV: พระเจ้าทรงเรียกพื้นอากาศว่าฟ้า มี​เวลาเย็นและเวลาเช้าเป็​นว​ั​นที​่​สอง
  por-BR-2018: 'E chamou Deus à expansão Céus: e foi a tarde e a manhã, o dia segundo.'
  bco-bco: Ho꞉ndo꞉ aloba꞉dan kelego꞉ a꞉no꞉ Gode eyo꞉ “akin” wikilo꞉. Ho꞉leno꞉ a꞉la꞉ga꞉
    sololiabiki, ho꞉len andebo꞉ o꞉m.
  deu-ELO: 'Und Gott nannte die Ausdehnung Himmel. Und es ward Abend und es ward Morgen:
    zweiter Tag.'
  ktm-ktm: Pe iy iyuwen eleng ile “parar.” Lukumwen inum pe meseren ihir. Iy eti rang
    ruu (2).
  caa-caa: Pues e Dios uturbꞌa ucꞌabꞌa e nuxi jaꞌ xeꞌ aquetpa tujor e nuxi uwamir
    que jax “ut e qꞌuin”. Y tamar era ayan e acbꞌar y ayan e sacojpar tama e chateꞌ
    día.
  eng-WYC-2018: And God called the firmament, (the) heaven(s). And the eventide and
    the morrowtide was made, the second day.
  epo-epo: Kaj Dio nomis la firmaĵon Ĉielo. Kaj estis vespero, kaj estis mateno, la
    dua tago.
  uig-PIN: Huda bu boxluⱪni «asman» dǝp atidi. Xu tǝriⱪidǝ kǝq bilǝn sǝⱨǝr ɵtti, bu
    ikkinqi kün boldi.
  beo-beo: '@see-verse:GEN.001.007'
  tpi-OTNT: Na dispela banis em i kolim “Skai.” Nait i go pinis na moning i kamap.
    Em i de namba 2.
  hau-SA: Allah ya kira sararin “sama.” Yamma ta kasance, safiya kuma ta kasance,
    kwana ta biyu ke nan.
  udu-udu: Dhali Arumgimis ki yuḵa balany ki Momis mo. Dhali mom’pimpili/ diki’d mo
    dhali mon’thamo/ diki’d mo, a’di jin ta’da cim su/ mo.
  uig-LAT: Xuda bu boshluqni «asman» dep atidi. Shu teriqide kech bilen seher ötti,
    bu ikkinchi kün boldi.
  nde-nde: UNkulunkulu wabiza umkhandlu lo ngokuthi “ngumkhathi.” Njalo kwabakhona
    ukuhlwa, kwabakhona njalo ukusa, usuku lwesibili.
  ton-ton: Pea naʻe ui ʻae ʻatā ʻe he ʻOtua ko e “Langi.” Pea ko e efiafi mo e pongipongi
    ko hono ʻaho ua ia.
  ces-1613: I nazval Bůh oblohu nebem. I byl večer a bylo jitro, den druhý.
  eko-eko: Mwaawanyo opule, Nluku khutthaja “pinku”. Khuripa khucha, siikhu yaphiiri.
  nss-nss: Pe Ngindrai ipohowe paingan ara “yang.” Piyahon iyamasan ndroulang ara
    irayah lang luwoh.
  eng-WMB: God called the expanse “sky”. There was evening and there was morning,
    a second day.
  tam-TCV: இறைவன் வானவெளிக்கு “ஆகாயம்” என்று பெயரிட்டார். அப்பொழுது மாலையும் காலையுமாகி
    இரண்டாம் நாள் ஆயிற்று.
  ceb-ULB: Gitawag sa Dios ang wanang ug “kawanangan.” Mao kini ang kagabhion ug ang
    kabuntagon, ang ikaduhang adlaw.
  mkn-mkn: Ais Dia kasi nama tampa kosong di bagian atas tu, ‘langit’. Itu hari kadua.
  pol-UBG: I Bóg nazwał firmament niebem. I nastał wieczór i poranek, dzień drugi.
  agr-agr: Dutika Apajuí agkajua nuna adaikauwai “nayaim”. Juna umik kintamag tsawak
    jimag tsawantan ejeyuwai.
  kyc-kyc: Anatumi ketae doko Yake lapala kwuara yangara piyamo doko yuu gii lapo
    ingyuo piya.
  urd-GVU: اللہ نے گنبد کو آسمان کا نام دیا۔ شام ہوئی، پھر صبح۔ یوں دوسرا دن گزر گیا۔
  deu-1912: Und Gott nannte die Feste Himmel. Da ward aus Abend und Morgen der andere
    Tag.
  ntj-ntj: Nyangka Mama Kuurrtu yilkari ngaralanyangka tjapirnu, “Yilkari.” Nyangka
    ngurra kutjarratjanulu
  row-row: Ana babꞌae oeꞌ mana sia ataꞌ a, ‘lalai’. Naa, fai karua na.
  kan-2017: ದೇವರು ಆ ಗುಮ್ಮಟಕ್ಕೆ “ಆಕಾಶ” ಎಂದು ಹೆಸರಿಟ್ಟನು. ಹೀಗೆ ಸಾಯಂಕಾಲವೂ ಉದಯಕಾಲವೂ ಆಗಿ
    ಎರಡನೆಯ ದಿನವಾಯಿತು.
  ena-ena: Lɨci uaiaŋ susu saŋ uaiaŋ susu uami. La hɨfɨlɨ lavɨla hɨnia mɨŋalahɨci
    ha mɨhiŋ ahica.
  tgo-tgo: Loi i rena lughawoghawoko idae “buruburu.” I gou na kaero i ghɨviyava,
    na iyako mbaŋa mbaŋaiwoniye.
  yap-yap: me tunguy fithingan e palpal th’ib ni “Lanelang”. Me chuw e nep’, me yani
    kadbul — ni aram e bin l’agruw e rran.
  tet-tet: Maromak nanaran fatin mamuk iha leten naꞌak, ‘laleꞌan’. Lia nia mak Maromak
    nalo baa loron dala rua.
  hlt-MCSB: Pathen loh bangyai te vaan la a khue. Te vaengah hlaem neh mincang om
    tih khohnin pabae la om.
  mdy-ETH: ፆኦሲ ዬኖ ሳዖኮ ዑፃ ዼጊ ጌዔ ጉሮ ቤዞ «ጫሪንቺ» ጌዔኔ። ሳዓ ዓሚ ካሬኔ፤ ላምዓሳ ኬሊ ማዔኔ።
  twi-ASANTE: Onyankopɔn too atifi nkyɛmu no edin ewiem. Na esum duruiɛ ɛnna adeɛ
    kyeeɛ; yei ne ɛda a ɛtɔ so mmienu.
  mwc-mwc: Ba parata i terei wai i yorei sapama. I pom ba mara i tom wai kao bairuwaina.
  bhl-bhl: Keyemsomelei, e dolon beem wiin e “Abiil te!”, angse kale. Angei, kutiliw
    teleko, uneko, taw kikis mak matem teleko, emteben ding banimse kale.
  con-NTPO: Tsonsi tsu Chigaja qquendya'pama sefaccove inisian. Nane cosepa a'tapa
    segundo a'ta tsu.
  eng-WEBU: God called the expanse “sky”. There was evening and there was morning,
    a second day.
  bnp-bnp: A koropala iea i vunua a hunu. I rodo i palala. Iea a ruana parava.
  bvr-bvr: Rrapa mun-gata minypa gu-lirrjiya gu-jirra, nipa Wangarr mu-ngurrjinga
    mun-nelangga ‘dach.’ Ganapiya. Gun-nardiya minypa yi-rrana gu-ni rrapa nuwurra
    guna-gepana, nipa ngorrngurra gun-nelangga minypa abirri-jirrapa.
  wal-wal: Xoossai he gufanttuwaa “Saluwaa” giidi sunttiis. Sa7ai qammiisinne wonttiis;
    hegeenne naa77antto gallassa.
  mgh-mgh: Nlaka nno Nluku aheehana irimu. Waheela nuusa; nno naari nihuku nonayeeli.
  acu-NT: 'Nunia Yus chichaak: —Ju angkakuka nayaim tutai ati —timiayi. Nu najankamunam
    jimiar kinta kintamramiayi.'
  spa-PDDPT: 'ʼElohim llamó a la expansión cielos. Y fue la tarde y fue la mañana:
    Día segundo.'
  gun-gun: Ha'e va'e ma Nhanderuete oenoĩ “Yva”. Oiko ka'aru ha'e aje'ive. Ha'e va'e
    ma mokoĩ araa.
  agu-BL: Yi jatxbil xo'l yi a', “tcya'j”, ban bi' tan Ryos. Icy'e'n nintzun ban yi
    ca'p k'ej.
  eng-PEV: And when God made it, he called it sky. After that all happened, there
    was night time and there was morning time. That was day number 2.
  ilo-ULB: Inawagan ti Dios ti nalawa a law-ang a “tangatang.” Daytoy ket rabii ken
    bigat, ti maikadua nga aldaw.
  kpg-kpg: Mee ga haga ingoo di baahi mee wwae mee aholi bolo “di langi”. Gei di boo
    gaa maa gi daha ge di luada ga dau mai, deelaa la go togo lua laangi.
  uig-ARA: خۇدا بۇ بوشلۇقنى «ئاسمان» دەپ ئاتىدى. شۇ تەرىقىدە كەچ بىلەن سەھەر ئۆتتى،
    بۇ ئىككىنچى كۈن بولدى.
  bsp-bsp: Kɔ Kanu kəwe pəkuymɛ mpɛ «kɔm.» Kɔ dɔfɔy deyi kɔ bət-bət beyi, kɔ tɔyɔnɛ
    dɔsɔk da mɛrəŋ.
  bps-bps: '@see-verse:GEN.001.007'
  mbs-mbs: Se lenged diatas te tanà, yan se iningedanan te Timanem langit. Migkemeapon
    aw migkeiselem, aw yan nepenga se ikedowa te aldaw.
  tof-tof: God ene ngarkwat kan ngi ngyesilürr “pülpül”. Da irrüba wamórr akó irrbia
    tamórr akó wamórr. Ene nis ngim ngürr yarilürr.
  sus-sus: Ala naxa yi naaninyi xili sa «koore.» Kɔɛ naxa so, kuye naxa iba, lɔxɔɛ
    firin nde nan nu na ki.
  pon-2006: Koht eri ketikihong eden pwalango, “Lahng.” Eri, pwohngo imwiseklahr oh
    marain en rahn pwarodohr—iei met wadepen keriaun rahn.
  jae-jae: Ma Anôtô kêsam lênsaŋ tau gebe “Umboŋ.” Gêbêcauc to geleŋŋa tonaŋ kêtu
    bêc kêtu luagêcŋa.
  ksd-ksd: Ma God i ga vatang ra ul a maup ba a Bala na Bakut. Ma i ga ravian ma i
    ga malana, a vauruana bung.
  tur-YTC: Tanrı boşluğa “gökyüzü” adını verdi. Akşam oldu ve sabah oldu, ikinci gün.
  bel-N: І назваў Бог прасьцяг небам. І быў вечар, і была раніца — дзень другі.
  grc-BRENT: Καὶ ἐκάλεσεν ὁ Θεὸς τὸ στερέωμα οὐρανόν· καὶ εἶδεν ὁ Θεὸς ὅτι καλόν·
    καὶ ἐγένετο ἑσπέρα, καὶ ἐγένετο πρωῒ, ἡμέρα δευτέρα.
  ind-AYT: Allah menyebut cakrawala itu langit. Jadilah petang dan jadilah pagi, itulah
    hari kedua.
  lid-lid: Eme iy tondrohaniy lakou i buku asi jor nane badeh “Kandrah.” Ano kon eben
    ano kon aleu badeh, len la-uh ai.
  eng-NNA: That sky he named, 'sky-that'. After that it became night, after that it
    became dawn. Another day appeared.
  nya-nya: Mulungu anatcha thambo lija “kumwamba.” Ndipo panali madzulo ndiponso mmawa
    pa tsiku lachiwiri.
  hrv-hrv: A svod prozva Bog nebo. Tako bude večer, pa jutro - dan drugi.
  mps-mps: Tama te dąį nigilali nogi agai te “Dagalu da,” po wali. Te be huliama,
    te be posobo ula pedaluyu elama, tama te be posali si sogo wali silali.
  llg-llg: Ana foi babaꞌek lain ndia, nade ‘lalai’. Fai kaduan ndindia.
  tpi-tpi: Na dispela banis em i kolim “Skai.” Nait i go pinis na moning i kamap.
    Em i de namba 2.
  dan-1931: og Gud kaldte Hvælvingen Himmel. Og det blev Aften, og det blev Morgen,
    anden Dag.
  vie-OVCB: Đức Chúa Trời gọi khoảng không là “trời.” Đó là buổi tối và buổi sáng
    ngày thứ hai.
  lbk-lbk: Sa na't nginadnan id tongcho is chaya. Ket ay nakhosfet, awni ya mawiit,
    ya nar-os nan ikadwa ay akhew.
  guj-2017: ઈશ્વરે અંતરિક્ષને “આકાશ” કહ્યું. સાંજ થઈ તથા સવાર થઈ, બીજો દિવસ.
  byr-byr: '@see-verse:GEN.001.007'
  awx-awx: Tiwän wangga uwomu umanä “yekäp” yang inikut. Tiwän täpduxu 2 unggwenu
    tukwake kwakakut.
  pon-2006A: Koht eri ketikihong eden pwalango, “Lahng.” Eri, pwohngo imwiseklahr
    oh marain en rahn pwarodohr—iei met wadepen keriaun rahn.
  por-BRBSL: Deus chamou a vastidão de “céu”. Havia a noite e havia a manhã, um segundo
    dia.
  aly-aly: Akngeyel arrkngert renh itnewek “Alker.” Ikwer-they angkep arrpemarl ra
    akethirrenhey-alhek. Ingwirrek arrpemarl. Arlta 2 ikwerel, kel ingwepenh-anem
    irrenhek.
  cth-cth: Cathut ni lathueng teh kalvan telah a phung. Hottelah tangmin hoi amom
    teh apâhni hnin lah ao.
  twi-twi: Onyankopɔn too atifi nkyɛmu no din wim. Na ade sae, na ade kyee; eyi ne
    da a ɛto so abien.
  hlt-hlt: Pathen loh bangyai te vaan la a khue. Te vaengah hlaem neh mincang om tih
    khohnin pabae la om.
  tbz-SIM: Kɛ̀ kùu yú kɛĩ́nkɛ̀ kɛ dɔ̀ tiwɛtì. Kɛ̀ kuyuokuu buotɛ́ kɛ̀ dikṹnweńnìi
    buotɛ́. Diyiè dɛ́rì ndi.
  msy-2020: Egha God avaver kamɨn ziam, “Overiam,” a gatɨ. Ezɨ amɨnim pɨrigha ua tirazɨma,
    kar dughiar namba 2.
  txq-txq: De Ana foi mamana rouk manai tadak lain naa nade, ‘lalai’. Naa, fai kaduan.
  aaz-aaz: Rarit In nakanab baer ruman abit faofn ee, ‘neno’. Neno naan, neno nua
    namsoup goen.
  dop-dop: Ntɛnɑ ɩ́ hɑ pɑtǝmɑ ɩnǝɣɩ hǝtɛ sɩ ɩsɔtɔnʋɣʋ. Pǝ kpɑɣɑ tɑnɑŋ nɑ pǝ́ sɩɩnɑ
    tɑɑnɑɣɑ, nɑ pǝ́ kpɑɣɑ ɑhoo nɑ pǝ́ nyɑɑlɩ tɔ, pǝ kpɛntɑ kʋyɑkʋ nɑɑlɛ nyǝŋkʋ.
  azb-azb: Allah qübbəni «göy» adlandırdı. Axşam oldu, səhər açıldı; bu, ikinci gün
    idi.
  eng-DBY: And God called the expanse Heavens. And there was evening, and there was
    morning — a second day.
  hin-2017: और परमेश्वर ने उस अन्तर को आकाश कहा। तथा साँझ हुई फिर भोर हुआ। इस प्रकार
    दूसरा दिन हो गया।
  wol-KYG: Yàlla tudde dénd wi asamaan. Ngoon jot, suba dugg, muy bésub ñaareel ba.
  swp-swp: Eo Eaubada tehana wa esana ie tore Galewa. Abo maimailahi, eo maratomtom
    asubena helabuina.
  bjr-bjr: Anutufa mi kaqi saqanna auqureenoo innaarunee qinau. Miqimmasoofanoo eendirafa
    aiqaroofanoo iaqarafa aniroofanoo mi iaqarafa faqa mi eendirafa faqa inaaqianaa
    faasaana marinau.
  eng-YLT: And God calleth to the expanse 'Heavens;' and there is an evening, and
    there is a morning — day second.
  kne-kne: '@see-verse:GEN.001.007'
  wat-wat: Baiyavananama i weniya abama. Keta navinavi i kakaviya atu nuwabuni i kikinomana,
    na naki kuyadayada kana vinuwa.
  heg-NTPO: Hidim Un ngali maan blo in se dapa kua ka noan ‘apan’. Leol dua la na.
  ptu-ptu: Indo pesapa' nasangai lawwa. Lessu' oom bengi sule mebengngi', iam too
    allo kaduanna.
  bzd-NTPO: Ì yuéitö, e' kiéitö ka̱költtö. Ekkë kanewé̱itö eta̱ ká̱ de böt.
  kwf-kwf: Ma nia ka faꞋasata kula neꞋeri Ꞌani na mamanga. Ma na asoa neꞋeri ka sui,
    na ruana asoa ana magalia.
  eng-WYC-2017: And God called the firmament, heaven. And the eventide and the morrowtide
    was made, the second day.
  eng-WMBB: God called the expanse “sky”. There was evening and there was morning,
    a second day.
  spp-spp: Ka Kile si kuru laage mɛge le nìɲyiŋi. Ka numpilage si wwɔ̀, ka ɲyɛ̀ge
    si múgo, ka kuru si mpyi canzhɔnwoge.
  aey-aey: Odocob Anut qagojoc eu ijan “Sao” qon. Odocob witic mimei cojagen. Eu deel
    lecis doc.
  urd-GVH: अल्लाह ने गुंबद को आसमान का नाम दिया। शाम हुई, फिर सुबह। यों दूसरा दिन
    गुज़र गया।
  djr-djr: Bala ŋayi Godthu yäku nhirrparnydja bala'palanhany garrwarnha. Ga munhany
    djuḻkthurr, bala djadaw'yurr goḏarr'nha, ga ŋunhiyiny wiripuŋuynha munhay,
  rug-rug: Meke poza nia galegalearane Tamasa sa mamaṉa lavata; meke asa tugo sa rane
    vina rua. Hola taloa sa boṉi meke kamo mae sa munumunu.
  gaz-gaz: Waaqnis bantii sana “samii” jedhee moggaase. Galgalas taʼe; ganamas taʼe;
    guyyaa lammaffaa.
  fra-LSG: 'Dieu appela l’étendue ciel. Ainsi, il y eut un soir, et il y eut un matin:
    ce fut le second jour.'
  gnn-gnn: Bala ŋayi Gunhu'yu yäkunydja nherrara bala'palanydja gäraknha. Ga ŋunhiyinydja
    bitjarrayi wiripuŋuyuna munhayu.
  yal-yal: Ala yi naninni ito xili sa “kore xɔnna.” Kɔɛ yi so, kuye yi yiba, lɔxɔ
    firinden nan na ra.
  gum-gum: Incha Tiusbe tru larrø lendiig chiguchagaigwane “srømbala” cha wamabig
    køn. Inchen maabenba, løtsøba køben, pa kwaløm købig køn.
  iou-iou: Ude ahäŋirän Anututä baga unitäŋo wäpi Kunum yäŋ iwetkuk. Eruk, kome äneŋi
    bipmäŋpäŋ yäŋeŋirän edap yarä u täreŋkuk.
  haw-1868: Kapa iho la ke Akua i ke aouli, he Lani. A o ke ahiahi a me ke kakahiaka,
    o ka lua ia o ka la.
  arb-NAV: وَسَمَّى اللهُ الْجَلَدَ سَمَاءً. ثُمَّ جَاءَ مَسَاءٌ أَعْقَبَهُ صَبَاحٌ
    فَكَانَ الْيَوْمَ الثَّانِي.
  adz-adz: Da ifaringꞌ nam dzaran igi “maranguntung.” Nam idziang iwaꞌ da gubuꞌ ipis—
    nigi isu gubuꞌ da idziang 2.
  ewe-ewe: Mawu yɔ lilikpo la be “dziƒo.” Zã do, eye ŋu ke. Esiae nye ŋkeke evelia.
  nuy-nuy: Anubani wu-waḏa-waḏaḏ-jinyung, niwu-mij-guni “wumala”. Nga manuulawaa-rruj
    mana-miyn.nganga.
  eng-LEE: And God called the expansion Heaven. And it was evening and it was morning,
    the second day.
  dji-dji: Ga mir ngunu miraḻ nyani bultjidjini Giṉimbirri. Mir bindjiniban balnggidjini
    ga milwartjini, bingili yakirri inydji malimdjiliban.
  gvn-gvn: '@see-verse:GEN.001.007'
  nna-nna: Pala parlparr yini marna “Parlparrngarra”. Palaja warrukarti jarrinyi,
    palaja pirrpa-pirrpa jarrinyi. Karrpu wariny turlpanya.
  asm-FB: ঈশ্বৰে সেই বিস্তৃত খালী অংশৰ নাম “আকাশ” ৰাখিলে। গধূলি আৰু পুৱা হ’লত, দ্বিতীয়
    দিন হ’ল।
  sus-A: عَلَ نَشَ يِ نَانِنيِ شِلِ سَ «كٌورٍ.» كْي نَشَ سٌ، كُيٍ نَشَ عِبَ، لْشْي
    قِرِن ندٍ نَن نُ نَ كِ.
  fra-SBL: Dieu appela l'étendue « ciel ». Il y eut un soir et il y eut un matin,
    un second jour.
  hbo-hbo: וַיִּקְרָ֧א אֱלֹהִ֛ים לָֽרָקִ֖יעַ שָׁמָ֑יִם וַֽיְהִי־עֶ֥רֶב וַֽיְהִי־בֹ֖קֶר
    יֹ֥ום שֵׁנִֽי׃ פ
  shp-NTPO: Ja xabára Diossen janea iki, “nai”, akin. Jaskataxa moa jawen rabé nete
    iti senena iki.
  eng-WYCLIFFE: And God clepide the firmament, heuene. And the euentid and morwetid
    was maad, the secounde dai.
  piu-2006: '@see-verse:GEN.001.007'
  pjt-pjt: Munu tjaraṟa wiyaringkula paluṟu aḻa panya nguṟurpa ngaṟanytja ininu “Ilkaṟi.”
    Ka tjiṉṯu nyanga kutjaritja mungartjirira mungaringkula ngalya-tjiṉṯuringu.
  cwe-cwe: Mulungu kahatanga hanhu baho “Langa.” Iwa imitondo iwa ichigulogulo, siku
    yekaidi.
  bgs-bgs: Tô dadan tun datas ka tanà, tô gó é igngadanan ka Manama na langit. Igdukilám
    asta igsállám. Tô gó ipángnga tô ikaduwa álló.
  kik-kik: Ngai agĩĩta wariĩ ũcio “matu mairũ.” Na gũkĩgĩa hwaĩ-inĩ na gũkĩgĩa rũciinĩ.
    Ũcio ũgĩtuĩka mũthenya wa keerĩ.
  ksr-ksr: Anutunoŋ sombimbaa jawo kotiga eugeŋaa qata sombiŋ qaro. Kaeŋ qaro weemboria
    woiya tegoro gomaŋ mombo tiiŋ ano.
  omb-omb: I Huqe Mauri mo suri na henai mwaile a mahava mo revirevi mo bongi mo rani
    a rani tuegi.
  fra-NCL: Dieu appela le firmament Ciel. Et il y eut un soir et il y eut un matin ;
    ce fut le second jour.
  cek-AK: Sithaw mah van hma to van, tiah kawk; to tiah duem hoi khawn to oh; to loe
    ni hnetto haih ah oh.
  xla-xla: '@see-verse:GEN.001.007'
  cuk-cuk: Bab-Dummad a-neg-olloled-dummad mogir-aradye onugsasad. Weyob neg osedosad,
    geb neg oibosbalid. Deyob, ibabogwadgi neg gusad.
  uig-CYR: Худа бу бошлуқни «асман» дәп атиди. Шу тәриқидә кәч билән сәһәр өтти, бу
    иккинчи күн болди.
  pma-pma: Ka mesaiuai enek, ling isen vi ‘Teilang.’ Vongien va, meneai mai, koanek
    vi avong elu (2).
  tel-2017: దేవుడు ఆ విశాల ప్రదేశానికి “ఆకాశం” అని పేరు పెట్టాడు. రాత్రి అయింది, ఉదయం
    వచ్చింది, రెండవ రోజు.
  hat-BSA: Bondye te rele gran espas la syèl. Epi te gen aswè, e te gen maten, yon
    dezyèm jou.
  bxh-bxh: Bili daili hesana ya tole Galewa. Maihala ya bulu, mate itete lahai fafaluwagana.
  nay-nay: Krunkun ile ityan wyirre, heaven. Wunyitye yonguldye wunyitye trelin ngreye.
    Ningkaiengk nunggengk.
  kos-kos: God El pangon lisrlisr sac “Yen engyeng uh.” Ke safla eku sac na lotutang
    sikme — pa ingan len se akluo.
  hbo-WLC: וַיִּקְרָ֧א אֱלֹהִ֛ים לָֽרָקִ֖יעַ שָׁמָ֑יִם וַֽיְהִי־עֶ֥רֶב וַֽיְהִי־בֹ֖קֶר
    י֥וֹם שֵׁנִֽי׃ פ
  ibo-ibo: Mbara ahụ ka Chineke kpọrọ mbara eluigwe. Uhuruchi dị, ụtụtụ dịkwa. Ọ bụrụ
    ụbọchị nke abụọ.
  ory-ory: ଆଉ ପରମେଶ୍ୱର ସେହି ଶୂନ୍ୟର ନାମ “ଆକାଶମଣ୍ଡଳ” ଦେଲେ। ପୁଣି, ସନ୍ଧ୍ୟା ଓ ପ୍ରାତଃକାଳ
    ହୋଇ ଦ୍ୱିତୀୟ ଦିବସ ହେଲା।
  wmt-wmt: '@see-verse:GEN.001.007'
  chk-chk: Nge ewe kiä Kot a aita ngeni läng. Iwe, seni lesosor tori lekuniol pwal
    tori lesosorun ewe eu rän, iei ewe aruuen rän.
  ssd-ssd: Patikina sulumba ma baknu ta samba ŋgina. Taŋakina le furir promba kumba
    ka maratukuk ta ait arnu.
  rop-rop: en God bin gulum det ting Skai. Brom deya naitaim bin gowei, en wen imbin
    ailibala, imbin det namba 3 dei na.
  mwf-2018: I da kangkarl-ka da marnirra panparl. I bere da thipinhi warra ngadha
    wurrinidha i da tarangka ngadha danilarrangtha wurrini. I da-ka perrkenku warda
    mam mampatha-yu.
  ukr-1871: І назве Бог твердь небо. І був вечір, і був ранок; день другий.
  eng-AOI: God called the wide space “Sky.” Then night came. That was the second night.
    Then a new day dawned and it was morning.
  yon-yon: Kowe Godbed mindong yi dangimbon yaningko kuu “Ambid” andoon. Mirikne ware
    amkimo keroone, aron ayoob keroon.
  bch-bch: Deo iuato kalakalanga toa oa “mariamba.” Io, bong ila, be gaisala iuot.
    Eine ado rua aea.
  deu-1951: 'Und Gott nannte die Feste Himmel. Und es ward Abend, und es ward Morgen:
    der zweite Tag.'
  eng-JPS: And God called the firmament Heaven. And there was evening and there was
    morning, a second day.
  ubr-ubr: God on sanaf i wabai, “Kasakasau.” Rabirabi inai isawar ato fomenei inat
    ato on min ra bairuin.
  srp-1865: A svod nazva Bog nebo. I bi veèe i bi jutro, dan drugi.
  lug-lug: Katonda ebbanga n’aliyita eggulu. Ne buba akawungeezi, ate ne buba enkya,
    olwo lwe lunaku olwokubiri.
  heb-heb: ויקרא אלהים לרקיע שמים ויהי ערב ויהי בקר יום שני׃
  ben-IRV: পরে ঈশ্বর আকাশের নাম আকাশমণ্ডল রাখলেন। আর সন্ধ্যা ও সকাল হলে দ্বিতীয় দিন
    হল।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅੰਬਰ ਨੂੰ ਅਕਾਸ਼ ਆਖਿਆ, ਇਸ ਤਰ੍ਹਾਂ ਸ਼ਾਮ ਤੇ ਸਵੇਰ ਹੋਈ ਅਤੇ ਇਹ ਦੂਜਾ
    ਦਿਨ ਹੋਇਆ।
  tkr-tkr: Allahee mane arkays «xəv» do huvu. Xəm quvxha, miç'eediy qıxha; in q'öd'esın
    yiğ ıxha.
  mwp-mwp: Nuydh Awgadhan senabi gugu ubidh thoeyayzinga kedha nel tharadhin ‘Dapar’
    senawbi goeygoey kubil yabay thayadhin. Bathaynga goeygoey buya mangaydhin senaw
    goeyga thoeri gasamoedhin.
  mya-JVB: မိုဃ်း မျက်နှာကြက်ကိုလည်း မိုဃ်းကောင်းကင် ဟူသောအမည်ဖြင့် ဘုရား သခင်ခေါ်ဝေါ်
    သမုတ်တော်မူ ၍ ၊ ည ဦးနှင့် နံနက် သည် ဒုတိယ နေ့ ရက်ဖြစ် လေ၏။
  tte-O: Yo Yaubada sowasowagane esana ipei Bulibuli. Kabo muli mena boniyai ilau
    yo malala ilaoma, kaliyate labui.
  tbg-tbg: Kotiva qaqi vaura vira autu nteharo, Naaruvave, tura. Entamaqiro viviro
    aatita vuvaro vi entava taara enta taiqa vura.
  hmo-hmo: Dirava ese unai gau ena ladana ia atoa Guba. Adorahi ia ore, bona daba
    ia mai, be dina namba 2.
  ata-ata: Anu mumoxoꞌu vimelu ne lexe, “Loxotolo”. ꞌOlovoxo xe kakau la anu voxo
    tamei a mukalu ne.
  nfa-nfa: Ka Na pangare èi re dedha na, ‘liru’. Neꞌe ne, lodꞌo ka dua kèna.
  urd-urd: और ख़ुदा ने फ़ज़ा को आसमान कहा। और शाम हुई और सुबह हुई — तब दूसरा दिन हुआ।
  rus-SYN: 'И назвал Бог твердь небом. И увидел Бог, что это хорошо. И был вечер,
    и было утро: день второй.'
  cbt-NTPO: 'Nani acohuachina, inápaquë ya''huërinsoso'': “Pi''iro''të'',” itërin.
    Tashiantarahuaton tahuëriantahuachina, i''huaraya huarë'' cato tahuëri nanirin
    huachi.'
  bqc-SIM: Ɔ̃ à tↄkpà bàlumapiɛ luabɛ. Gu sì, gu dↄ̀, a gↄↄ plaaden we.
  tcz-CHONGTHU: Pathen in onghom chu vanthamjol asah in, hichun nilhah le jingkah
    achedoh kitin ahileh nikho nina ahi tai.
  mar-mar: देवाने अंतराळास आकाश असे म्हटले. संध्याकाळ झाली व सकाळ झाली, हा दुसरा दिवस.
  tcs-tcs: God i bin kole speis ‘Skai’. Ane i bin gad deitaim ane naittaim. Diswan
    i bin namba tu dei.
  soq-soq: Ita me bela badowa ionoa ebowa wane ituna uba. Ita rawi rialene aleno ita
    walama sapawa wisen. Sa ipa walama natawa.
  qub-qub: Asulyaraycämojta Tayta Dios jutichaparan «syëlu» nir. Chaytami camaran
    ishcay caj junajcho.
  bqp-bqp: Akũ à tↄ́ kpà sarapura pìinɛ ludambɛ. Gu sì gu dↄ̀, a gↄrↄ pladen gwe.
  hat-hat: Bondye rele vout la syèl. Yon lannwit pase, yon maten rive. Se te dezyèm
    jou a.
  eng-BSB: God called the expanse “sky.” And there was evening, and there was morning—the
    second day.
  tod-tod: 'GALA ge zɔɠɔzuʋɛ laasei pɛɛni ga geeɠɔlɔgi. Kpidii ʋɛɛni, geelaalao: naa
    ɠɛni ga foloi velesiɛi.'
  eng-WEBPB: God called the expanse “sky”. There was evening and there was morning,
    a second day.
  kbq-kbq: Anumzamo'a ana kankmumofona agi'a mone huno ante'ne. Hanki haninkino masa
    higeno, nampa 2 kna emente'ne.
  nhe-BL: Huan campa oncac ajacatl quitocajti “elhuicactli”. Huan panoc tiotlac huan
    panoc ijnaloc. Huan ya ni elqui nopa ompa tonali.
  sps-sps: Gov te koo na bei tap to aya na “Korosuu”. Voiny te kap na, ana voinyvoiny
    ruak to, ayei fafuan nan nainy.
  bus-bus: Ben à tↄ́ kpà bàtuma pìnɛ ludambɛ. Guu sì guu dↄ̀, à gurↄ plaadeen gwe.
  gub-BL: Na'e Tupàn omono her a'e 'y imuza'akaw pe a'e. — Ywak, i'i izupe. Upaw pytun
    oho no. Iku'em kury. — Mokoz haw 'ar, i'i izupe.
  ulk-ulk: E able kes nei itkiri Mi. Ki a idim ga 2 gerger irdireder.
  eng-DRA: And God called the firmament, Heaven; and the evening and morning were
    the second day.
  knf-knf: 'Naşibaţi adu uko mënţ aji « baţi. » Utaakal uwoo, nfa kë mankuţ awo :
    unuur mënţ uwooŋ utëbanţën.'
