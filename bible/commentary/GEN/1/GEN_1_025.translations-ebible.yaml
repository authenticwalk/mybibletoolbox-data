verse: GEN.001.025
translations:
  mal-C: ഇപ്രകാരം ദൈവം അതതുതരം വന്യമൃഗങ്ങളെയും അതതുതരം കന്നുകാലികളെയും ഭൂമിയിൽ ഇഴയുന്ന
    അതതുതരം ഇഴജന്തുക്കളെയും ഉണ്ടാക്കി; നല്ലത് എന്നു ദൈവം കണ്ടു.
  deu-TKW: Da machte Gott die wilden Tiere je nach ihrer Art und das Vieh nach seiner
    Art und alle Tiere, die auf dem Boden kriechen, je nach ihrer Art. Und Gott sah,
    daß es gut war.
  lin-lin: 'Nzambe akelaki banyama ya zamba kolanda lolenge na yango : bibwele mpe
    bikelamu nyonso ya mike-mike. Nzambe amonaki ete ezali malamu.'
  cbr-NT: Nukën 'Ibu Diosan ka ënë ñuinakama uniotankëx kamabi upí 'ikë isakëxa.
  eng-LSV: And God makes the beast of the earth after its kind, and the livestock
    after their kind, and every creeping thing of the ground after its kind, and God
    sees that [it is] good.
  bmu-bmu: Anutunöŋ arökŋaŋgö sömbupŋi tandökŋini könaŋi könaŋi mi miwikŋaim eŋgiyök.
    Mirigö sömbupŋi tandökŋini könaŋi könaŋi mi miwikŋaim eŋgiyök aka yuai pakpak
    bapŋini gölmenöŋ köla ölölöŋgömakzei, tandökŋini könaŋi könaŋi mi miwikŋaim eŋgiyök.
    Miwikŋaim eŋgiba eŋgehiga miaŋön mönö ölöwahök. Mewö.
  eng-GNV: 'And God made the beast of the earth according to his kinde, and the cattell
    according to his kinde, and euery creeping thing of the earth according to his
    kind: and God saw that it was good.'
  eng-WEBSTER: 'And God made the beast of the earth after his kind, and cattle after
    their kind, and every animal that creepeth upon the earth after his kind: and
    God saw that it was good.'
  nhw-BL: Huajca quej nopa Toteco Dios quinchijchijqui nochi tlapiyalme huan quintlachili
    huan nochi quiyolpacti.
  swh-ONEN: Mungu akafanya wanyama pori kulingana na aina zake, wanyama wa kufugwa
    kulingana na aina zake, na viumbe vyote vitambaavyo juu ya ardhi kulingana na
    aina zake. Mungu akaona kuwa hili ni jema.
  bba-bba: U ɡbeeku yɛɛ kuɑ bwese bwesekɑ kɑ kpɑɑku yɛɛ kɑ yɛɛ yi yi rɑ kɑbiri. Mɑ
    n nùn wɛ̃re.
  eng-KJVCPB: 'And God made the beast of the earth after his kind, and cattle after
    their kind, and every thing that creepeth upon the earth after his kind: and God
    saw that it was good.'
  cpy-cpy: Ikanta rowetsika-yitakiri Tajorentsi maawoeni irika-paeni kameetha ikantaka.
  mpx-mpx: Yabowaine bwasumu bekikil ali awa tomaha ge tomaha, bwasumu totounuwal
    ali awa tomaha ge tomaha, ge bugul bolo hi yawayawal bilibili pwatanaa ali awa
    tomaha ge tomaha i ginolil. Inoke Yabowaine i kite i waisi.
  wbp-wbp: Puluku-kari puluku-kari manu wardapi-kari wardapi-kari manu warna-kari
    warna-kari, ngulaju-jana Kaaturluju ngurrju-manu witawita wiriwiri kuja kalu warru
    wapami manu kalu kiripi-kanyi manu kalu kiwirlki-parnka warru walya-wana. Ngula-jana
    nyangu, ngulakuju-jana wardinyi-jarrija.
  luo-luo: Nyasaye noloso le mag bungu kaka kitgi obet; jamni kaka kitgi obet kendo
    gi gik mamol e lowo kaka kitgi obet. Nyasaye noneno ni mano ber.
  meu-meu: Bena Dirava ese tanobada boromadia idau-idau bona boromakau bona tano ai
    e raumu ḡaudia iboudiai e karadia, ta ta ena bese ena bese ai. Dirava ese e itaia,
    vada e namo.
  npi-ULB: परमेश्‍वरले पृथ्वीका जङ्गली जनावरहरू, पाल्तु पशुहरू, जमिनमा घस्रने सबै
    जन्तुहरूलाई तिनीहरूकै आ-आफ्नै प्रजातिअनुसार बनाउनुभयो । उहाँले हेर्नुभयो, र त्यो
    असल थियो ।
  yor-yor: Ọlọ́run sì dá ẹranko inú igbó àti ẹran ọ̀sìn gbogbo ní irú tirẹ̀ àti gbogbo
    ohun alààyè tí ń rìn ní ilẹ̀ ní irú tirẹ̀. Ọlọ́run sì rí i pé ó dára.
  emp-NTPO: '@see-verse:GEN.001.024'
  ind-ind: '@see-verse:GEN.001.024'
  pes-OPCB: خدا انواع جانوران وحشی، چارپایان، و تمام خزندگان را، که هر یک نوع خود
    را تولید می‌کنند، به وجود آورد. و خدا دید که نیکوست.
  ssx-ssx: Koto ekina꞉ta꞉ Koda꞉ma꞉ koto alemanu paeyao wepiaka꞉na꞉ mo alemanu hando
    haota꞉ ta꞉na꞉ma꞉ homeekeme.
  lcm-lcm: God kata asinong a ri kei, ri vongo asi aiveven e rina na ri manmanik po
    palis e kuli roe. Kata asereai aniria ani ki apolokai pok aniria akorong. Na God
    kala arai ta vola roron.
  aer-aer: Kele Ngkartele ingkirreke anthurre aknganeke. Rarle kere iwenhe-iwenhe
    apeke ingke-akerte areye-arlke, arrentye arrpenheke-arrpenhe areye-arlke arne
    akweke nhenge ahelhele unthentye akngerre areye, arrpenhe nterte areye-arlke,
    arrpenhe ahe akngerre areye-arlke, re arrpmerneke. Ngkartele areke iwenhe-arle
    Re aknganeke-arle mwerre aneke.
  tgl-ULB: Ginawa ng Diyos ang mga mababangis na hayop sa mundo ayon sa kanilang uri,
    ang mga hayop ayon sa kanilang mga uri, at lahat ng bagay na gumagapang sa ibabaw
    ng lupa ayon sa kanyang uri. Nakita niya na ito ay kaaya-aya.
  nop-nop: Bepaŋ adi kale mimihi mebimebi eŋ kale moihi mebimebi tiŋa miŋgembet eŋ
    kaleŋgiŋgiŋ mebimebi unduŋku tubumintadapmaaŋ kaune utumbaguk.
  kca-kca: Ут войәт сырԓаԓ щирән, йош войәт сырԓаԓ щирән, ваӈкәтԓыты, ущиԓыты, хухәтԓыты
    войәт сырԓаԓ щирән Турәм тыйәԓтәс. Турәм шийаԓәсԓы, щит йӑм.
  cbu-NT: Sheeru Apanll napku, Kizpurcha wanasiri, tárangiya.
  hui-hui: Ibugua buhe̱wi andagaha hinu holenerubi tayandaha gabua yamo minana birulenebi
    bibahende hadaba layadagua naina íbu hai heagola ibuni bayaleoreyane hendene.
  wrs-wrs: Wo osoa vewol vena tatam manam manam, wo Sesoava nongalna, lehra.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​တိရစ္ဆာန်​အ​မျိုး​မျိုး​တို့​ကို ထို​ကဲ့​သို့​ဖန်​ဆင်း​တော်​မူ​၏။
    ဘု​ရား​သ​ခင် သည် ထို​အ​မှု​အ​ရာ​ကို​ရှု​မြင်​၍​နှစ်​သက် တော်​မူ​၏။
  cbi-NTPO: Tsejtu Dios entsa animaalanu naaju'baasa deketu, ura deeñu katami.
  bod-N: དཀོན་མཆོག་གིས་རི་དྭགས༌དང༌། ཕྱུགས༌ཟོག ས་སྟེང་གི་ལྟོ་འགྲོ་དང་འབུ་སྲིན་ཐམས་ཅད་རང་རང་གི་རིགས་བཞིན་དུ་བཀོད་པར་མཛད༌ཅིང༌།
    དཀོན་མཆོག་གིས་དེ་ནི་ལེགས་པར་དགོངས༌སོ།།
  wsk-wsk: Se Kaem mel suen biya imi nunga beteram mu arigam yawarakala.
  kkl-kkl: Nia mangkina lebe aroba sumbaogti, kembaogti, walia uan sembaog.
  sna-sna: Mwari akaita mhuka dzesango maererano namarudzi adzo, zvipfuwo namarudzi
    azvo, nezvisikwa zvose zvinokambaira panyika maererano namarudzi azvo. Uye Mwari
    akaona kuti zvakanga zvakanaka.
  spa-BLM: Dios hizo a los animales de la tierra según su especie, a los animales
    según su especie y a todo lo que se arrastra por el suelo según su especie. Dios
    vio que era bueno.
  beu-beu: '@see-verse:GEN.001.024'
  cac-cac: '@see-verse:GEN.001.024'
  swh-ULB: Mungu akafanya wanyama wa nchi kwa aina yake, wanyama wa kufugwa kwa aina
    yake, na kila kitambaaho juu ya ardhi kwa aina yake. Akaona kuwani vyema.
  bel-bel: І стварыў Бог жывёл зямных паводле роду іх, і быдла паводле роду яго, і
    ўсіх гадаў зямных паводле роду іх. І ўбачыў Бог, што гэта добра.
  wed-wed: Ḡamoḡamo nununai anatapui i vitupui ma taui ina vinatuna da me taui nanare.
    Ma i ʼnanai da i ai.
  deu-ELBBK: Und Gott machte die Tiere der Erde nach ihrer Art, und das Vieh nach
    seiner Art, und alles, was sich auf dem Erdboden regt, nach seiner Art. Und Gott
    sah, dass es gut war.
  mbb-OT: Su midlimbag dutun te Megbevayà is menge langgam he leew wey ayam wey is
    menge keranapranap he ebpenanap wey edula zini te tanà, ne naahà dutun te Megbevayà
    he meupiya zaan haazà.
  msc-msc: Waa rɔ sobo ni so kɔndɔ kolofen ni nimafen misɛn mɛn ye taamala duu ma,
    a ka woilu su bɛɛ dan. Alla ka a yen ko wo ka ɲi.
  mal-2015: ഇങ്ങനെ ദൈവം അതതു തരം കാട്ടുമൃഗങ്ങളെയും അതതു തരം കന്നുകാലികളെയും അതതു തരം
    ഭൂചരജന്തുക്കളെയും ഉണ്ടാക്കി; നല്ലതു എന്നു ദൈവം കണ്ടു.
  tuo-NT: Tojo weegʉ waꞌicʉrã nʉcʉ̃cjãrã, ecarã, bʉarã, nucũcãpʉ sĩꞌcõsijarãrẽ daꞌrecʉ
    niwĩ. Narẽ ĩꞌagʉ̃, “Añuꞌu”, nicʉ niwĩ.
  gup-gup: God benmarnbom mayh kukbubuyika, kele nawu birribebbehkukbubuyika, kelebuk
    nawu birribebbehkukbubuyika, dja mak nawu kawake kurorre birribebbehkukbubuyika
    rowk. Wanjh God nang kamak rowk.
  met-met: Urana tongtongia asaxa abunginadi disu mana xadingdi, xaung asaxa longgalo
    dahaxa mua titia, disu mana xadingdi. Baing Urana bagu ba xai.
  gvs-gvs: Kaga liliuna maa yawoidi, bolitavanu be woiwoi be nakae yoguyogu daladalaidi
    iwodugudi go, igitedi dedevidi, e iuyaonedi.
  rmc-rmc: 'O Del stvorinďa savore džide tvoren: le dobitkos, le bakren, olen, so
    pes cirden pal e phuv, the savore dzive džviren. A o Del dikhľa, hoj oda hin mištes.'
  nlg-nlg: Ma God te gonighi na lei vatavata ni maumanu, tara asi, tara dolo, mara
    tagutagu tana pari. Sopa gaira kara taonira sopa vinavahuhudira. Ma God te righia
    na hava te gonia me nia togotogo.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨, tıts'aàdìı whatsǫǫ̀ nàdèe hazǫǫ̀ xàɂaa whehtsı̨, tıts'aàdìı
    gık'èhodìı, dèè k'e k'eɂàa lanıı, hazǫǫ̀ ełek'ę̀ę̀ xàɂaa gǫ̀hłı̨į̀ agǫ̀ǫ̀là. Nǫ̀htsı̨
    yeghàeda, wegha nezı̨.
  pes-OPV: پس خدا حیوانات زمین را به اجناس آنهابساخت و بهایم را به اجناس آنها و همه
    حشرات زمین را به اجناس آنها. و خدا دید که نیکوست.
  ron-1924: Думнезеу а фэкут фяреле пэмынтулуй дупэ союл лор, вителе дупэ союл лор
    ши тоате тырытоареле пэмынтулуй дупэ союл лор. Думнезеу а вэзут кэ ерау буне.
  aui-aui: Bi God awaki tupadi iberadi, na ikita da imiise.
  ben-OBCV: বন্যপশুদের তাদের নিজস্ব প্রজাতি অনুসারে, গৃহপালিত পশুদের তাদের নিজস্ব
    প্রজাতি অনুসারে, এবং জমির সরীসৃপ প্রাণীদের তাদের নিজস্ব প্রজাতি অনুসারে ঈশ্বর
    তৈরি করলেন। আর ঈশ্বর দেখলেন যে তা ভালো হয়েছে।
  lex-lex: Orgahi Na'ohi-na'ara mak kpora-kdawra honona, nhiuri-wnia'ana honona, me
    mak kawrika-kawriai honona la nohkerkeran di wawannu. Noma Namkeka de honona re
    samoga.
  rgu-rgu: '@see-verse:GEN.001.024'
  som-som: Ilaahna wuxuu sameeyey dugaagga dhulka oo caynkiisa dhala, iyo xoolo caynkooda
    dhala, iyo wax kasta oo dhulka gurguurta oo caynkiisa dhala; Ilaahna wuxuu arkay
    in taasu wanaagsan tahay.
  lat-VUC: Et fecit Deus bestias terræ juxta species suas, et jumenta, et omne reptile
    terræ in genere suo. Et vidit Deus quod esset bonum,
  aoi-aoi: Kembirra ni-ngekburakama nakina yiminiminingka yinungungwangba iya yingarna-murriya,
    yukwala yadidirrungwarna umba yukwala yiyukwayuwa. Biya kembirra n-andeya nakina
    akena ni-rringka yimurndakakina yinungungwangba-murriya yukukwulyubene-ka yakina-da.
  eng-ASVBT: 'And God made the beasts of the earth after their kind, and the cattle
    after their kind, and everything that creepeth upon the ground after its kind:
    and God saw that it was good.'
  mna-mna: Tana Anutu iur zin koroŋ tana, mi ire ma ndabok.
  ita-1885: Iddio adunque fece le fiere della terra, secondo le loro specie; e gli
    animali domestici, secondo le loro specie; ed ogni sorta di rettili della terra,
    secondo le loro specie. E Iddio vide che ciò era buono.
  eng-LXXUP: And God made the wild beasts of the earth according to their kind, and
    cattle according to their kind, and all the reptiles of the earth according to
    their kind, and God saw that they were good.
  eng-ULB: God made the beasts of the earth after their kind, the livestock after
    their kinds, and everything that creeps upon the ground after its kind. He saw
    that it was good.
  spa-VBL: Dios hizo a los animales salvajes, al ganado, y a los reptiles, a todos
    según su propia especie. Y Dios vio que esto era bueno.
  fra-_FOB: Et Dieu fit les animaux de la terre selon leur espèce, le bétail selon
    son espèce, et tous les reptiles du sol selon leur espèce; et Dieu vit que cela
    était bon.
  mal-mal: ഇങ്ങനെ ദൈവം അതത് തരം കാട്ടുമൃഗങ്ങളെയും അതത് തരം കന്നുകാലികളെയും അതത് തരം
    ഭൂചരജന്തുക്കളെയും ഉണ്ടാക്കി; നല്ലത് എന്നു ദൈവം കണ്ടു.
  lit-lit: Ir Dievas padarė žemės laukinius žvėris pagal jų rūšis ir gyvulius pagal
    jų rūšis, ir prie dirvos ropojančius padarus pagal jų rūšis. Ir Dievas matė, kad
    tai buvo gera.
  urd-GVR: Allāh ne har qism ke maweshī, reṅgne wāle aur janglī jānwar banāe. Us ne
    dekhā ki yih achchhā hai.
  suz-BL: मोपा परमप्रभुमी मारेइ मारेइ ब्‍वाकी ङा जन्‍तु, मारेइ मारेइ बी ब्‍यफ, खपीम
    ग्रेशा गाक्‍ब नु मारेइ मारेइ आइक्‍च जन्‍तु सेल्‍मी बाक्‍त। मिनु परमप्रभुमी आ सेल्‍शो
    तशा “रिम्‍शो दुम्‍त” देंमाक्‍त।
  ita-1927: E Dio fece gli animali selvatici della terra, secondo le loro specie,
    il bestiame secondo le sue specie, e tutti i rettili della terra, secondo le loro
    specie. E Dio vide che questo era buono.
  ckb-ckb: خودا ئاژەڵی کێوی بەپێی جۆری خۆیان دروستکرد، ئاژەڵی ماڵیش بەپێی جۆری خۆیان
    و هەموو خشۆکێکیش لەسەر زەوی بەپێی جۆری خۆیان. خوداش بینی کە ئەمە باش بوو.
  nas-nas: Kumponinge kauꞌkarenaumo poraꞌkooning amutemuuꞌ nkovuruꞌ eeꞌnoko napoꞌ
    bauꞌnaananka amutemuuꞌ teeꞌ nariꞌ nkovuruꞌ eeꞌnoko napoꞌ teing kansiꞌkoo daue
    kakanaamaing teeꞌ nariꞌ amutemuuꞌ nkovuruꞌ. Eeꞌnoko Kumponinge tampaꞌ oovura dotuaruꞌ.
  eng-BBE: 'And God made the beast of the earth after its sort, and the cattle after
    their sort, and everything moving on the face of the earth after its sort: and
    God saw that it was good.'
  crx-NTPO: '''Et Yak''usda (Elohim) khuna-i yun k''ut nulh''as ''ilhoh didoh-i, musdoos
    ''ilhoh didoh-i ''ink''ez ts''iya-i yun nulh''as-i, ''ilhoh didoh-i ''ink''ez
    Yak''usda (Elohim) yan''en, unzoo whe ''unt''oh.'
  kan-OKCV: ಹೀಗೆ ದೇವರು ಎಲ್ಲ ತರದ ಕಾಡುಮೃಗಗಳನ್ನೂ ಪಶುಗಳನ್ನೂ ನೆಲದ ಮೇಲೆ ಹರಿದಾಡುವ ಜೀವಿಗಳನ್ನೂ
    ಅವುಗಳ ಜಾತಿಗನುಸಾರವಾಗಿ ಉಂಟುಮಾಡಿದರು. ದೇವರು ಅದನ್ನು ಒಳ್ಳೆಯದೆಂದು ಕಂಡರು.
  bbb-bbb: '@see-verse:GEN.001.024'
  tam-2017: தேவன் பூமியிலுள்ள வகைவகையான காட்டுமிருகங்களையும், வகைவகையான நாட்டுமிருகங்களையும்,
    பூமியில் ஊரும் பிராணிகள் எல்லாவற்றையும் உண்டாக்கினார்; தேவன் அது நல்லது என்று
    கண்டார்.
  spa-RV-1909: 'E hizo Dios animales de la tierra según su género, y ganado según
    su género, y todo animal que anda arrastrando sobre la tierra según su especie:
    y vió Dios que era bueno.'
  ron-BTF: Şi Dumnezeu a făcut fiara pământului, după felul ei, şi vite, după felul
