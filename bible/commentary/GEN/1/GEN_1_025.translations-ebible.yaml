  eng-WEBU: God made the animals of the earth after their kind, and the livestock
    after their kind, and everything that creeps on the ground after its kind. God
    saw that it was good.
  bnp-bnp: A Vure i rata rike a maka livoa, a sipsip a bulmakau, a maki i karaka lae
    na malala, ria lobo ri gi vakabele tabu a hamone ria. A Vure i matai a maki i
    rata i kamumu.
  bvr-bvr: Minypa nipa Wangarr burr-jarlapuna an-gata minyjak an-guyinda an-mugat
