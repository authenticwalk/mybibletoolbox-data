  gun-gun: Nhanderuete omoingo vixo ka'aguy regua joo ramigua e'ỹ-e'ỹ, mymba oka regua
    joo ramigua e'ỹ-e'ỹ, ha'e yvy rupi otyryry va'e ha'e javi joo ramigua e'ỹ-e'ỹ.
    Ha'e nunga Nhanderuete oexa rã ha'eve va'e.
  agu-BL: Ryos mbanon tetz cyakil jilwutz txuca'tz. Nin til i' yi chumbalaj nin cyakil.
  eng-PEV: God made all the different sorts of animals, the animals that are wild
    and the animals that are not wild. And he made all the different sorts of lizards,
    and insects, and other things that crawl around on the ground. God looked at all
    those things, and he saw that everything was good.
  ilo-ULB: Pinarsua ti Dios dagiti narurungsot nga ayup iti daga iti bukodda a kita,
    dagiti dingwen iti bukodda a kita, ken amin nga agkarkarayam iti daga iti bukodda
    a kita. Nakitana a daytoy ket nasayaat.
  kpg-kpg: Gei God guu hai nia mee huogodoo, gei Mee guu mmada bolo gu humalia.
  uig-ARA: شۇنداق قىلىپ خۇدا يەردىكى ياۋايى ھايۋانلارنى ئۆز تۈرلىرى بويىچە، مال-چارۋىلارنى
    ئۆز تۈرلىرى بويىچە ۋە يەر يۈزىدە ئۆمۈلىگۈچى بارلىق جانىۋارلارنى ئۆز تۈرلىرى بويىچە
    ياراتتى. خۇدا بۇنىڭ ياخشى بولغانلىقىنى كۆردى.
  bsp-bsp: Kɔ Kanu kəwurɛ sɛm ya dəkulum dokom dokom, yɔcɔl dokom dokom kɔ yeliŋɛ-liŋɛ
    fəp dokom dokom. Kɔ Kanu kənəŋk fɔ tentesɛ.
  bps-bps: Na tamgimò Dwata kdee dad lmanaf ani gine. Di kiten i mgimoan, lehew kenen.
  mbs-mbs: Ininang te Timanem se kedita niyan, aw kinità din te mèpiya iyan.
  tof-tof: God tómbapónórr nurr lar tibiób darrpan tonarr obzekpükü, akó ngabyón lar
