  acu-NT: 'Tura nuna mash umik, Yus nuna jiis: —Pengkeraitai —timiayi.'
  spa-PDDPT: ʼElohim hizo las bestias de la tierra según su especie, el ganado según
    su especie, y todo reptil del suelo según su especie. Y ʼElohim vio que estaba
