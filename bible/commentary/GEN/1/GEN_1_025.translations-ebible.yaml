  ntj-ntj: '@see-verse:GEN.001.024'
  row-row: '@see-verse:GEN.001.024'
  kan-2017: ದೇವರು ಕಾಡುಮೃಗಗಳನ್ನೂ, ಪಶುಗಳನ್ನೂ, ನೆಲದ ಮೇಲೆ ಹರಿದಾಡುವ ಕ್ರಿಮಿಕೀಟಗಳನ್ನೂ ಅವುಗಳ
