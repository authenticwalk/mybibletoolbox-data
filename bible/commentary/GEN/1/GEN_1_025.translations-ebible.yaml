    Bóg widział, że to było dobre.
  agr-agr: Apajuí juju kuntin aidaun najankauwa nunak, ashí pegkeg diisui.
  kyc-kyc: Dopa pyuo pipala Anatumi mena pyuo waso bange kuki yuunya panga panga papingipi
