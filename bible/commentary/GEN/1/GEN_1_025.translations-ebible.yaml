  eng-FBV: God made the wild animals, the livestock, and the creatures that run along
    the ground, all according to their own kind. God saw that it was good.
  nld-1939: God maakte de verschillende soorten van wilde en tamme dieren met al wat
    over de aarde kruipt. En God zag, dat het goed was.
  nch-BL: Huajca quej nopa Toteco Dios quinchijchijqui nochi tapiyalme huan quintachili
    huan nochi quiitac para cuali.
  tfr-NTPO: Eshko ga ĩya ga beno pjl̈úe.
  vie-1934: Đức Chúa Trời làm nên các loài thú rừng tùy theo loại, súc vật tùy theo
    loại, và các côn trùng trên đất tùy theo loại, Đức Chúa Trời thấy điều đó là tốt
    lành.
  hin-CV: परमेश्वर ने हर एक जाति के वन-पशुओं को, हर एक जाति के पालतू पशुओं को तथा
    भूमि पर रेंगनेवाले हर एक जाति के जीवों को बनाया. और परमेश्वर ने देखा कि यह अच्छा
    है.
  eng-OURB: God made the animals of the earth after their kind, and the livestock
    after their kind, and everything that creeps on the ground after its kind. God
    saw that it was good.
  spa-BES: Y Dios hizo las bestias de la tierra según su género, y el ganado según
    su género, y todo lo que se movía sobre la faz de la tierra según su género; y
    vio Dios que era bueno.
  tdx-tdx: Le namboaren’ Añahare o bibi’ ty tane toio amo karaza’eo, naho ze karazan’
    añombe iaby vaho ze hene karaza-biby misitsitse an-tane atoy. Le nivazohon’ Añahare
    te soa.
  vid-vid: Lelo Nguluwi nakalumba nhanzi zeng'ha za migongolo ja kisolo na ja kufujigwa
    na vilingutambala. Nguluwi nakona kota inoga.
  pwg-pwg: Nani ghamoghamosi kudubina iteresi da iti tuwa da natunatusi na ti mani
    maghimaghighisi. Ma ikitai da biibiina.
  eng-OKE: And the Lord mad, the beast of the earth after its kind, and cattle after
    their kind, and every reptile of the earth after its kind; and the Lord saw that
    it was good.
  tha-KJV: พระเจ้าได้ทรงสร้างสัตว์ป่าบนแผ่นดินโลกตามชนิดของมัน สัตว์​ใช้​งานตามชนิดของมัน
    และบรรดาสัตว์​ที่​เลื้อยคลานบนแผ่นดินโลกตามชนิดของมัน แล​้วพระเจ้าทรงเห็​นว​่าดี
  por-BR-2018: 'E fez Deus animais da terra segundo a sua espécie, e gado segundo
    a sua espécie, e todo animal que anda arrastando sobre a terra segundo sua espécie:
    e viu Deus que era bom.'
  bco-bco: Gode eyo꞉ hen wenamilo꞉ no꞉ ko꞉li ko꞉lilo꞉ a꞉lab a꞉no꞉ tambo, no꞉ kaluwa꞉lo꞉
    fofano꞉lo꞉, no꞉ ilaboda꞉lo꞉ sano꞉lo꞉, no꞉ kelego꞉ galin hen amilo꞉ dalolia꞉ ha꞉nano꞉lo꞉,
    inin misido꞉le ko꞉li ko꞉lilo꞉ a꞉no꞉ Gode eyo꞉ dimida꞉sa꞉ga꞉ ta꞉fo꞉ ko꞉lo꞉ nafa
    ba꞉ba꞉.
  deu-ELO: Und Gott machte das Getier der Erde nach seiner Art, und das Vieh nach
    seiner Art, und alles, was sich auf dem Erdboden regt, nach seiner Art. Und Gott
    sah, daß es gut war.
  ktm-ktm: Ile pe Petngendrei ihnan su ndre sulo-on. Iy indre-et ile eriy pe ihposan
    ipe huyen.
  caa-caa: Pues conda cꞌapa uche tunor e sian animalobꞌ era y tunor e sian aracꞌobꞌ
    y tunor e animalobꞌ xeꞌ uquejruꞌ ubꞌobꞌ tor e rum, e Dios tzay uwira que imbꞌutz
    tunor lo que uche.
  eng-WYC-2018: And God made unreasonable beasts of the earth by their kinds, and
    work beasts, and each creeping beast of the earth in his kind. And God saw that
    it was good; (And God made the unreasoning beasts of the earth after their kind,
    and the work beasts, and the reptiles of the earth, each after its kind. And God
    saw that it was good;)
  epo-epo: Kaj Dio kreis la bestojn de la tero, laŭ ilia speco, kaj la brutojn, laŭ
    ilia speco, kaj ĉiujn rampaĵojn de la tero, laŭ ilia speco. Kaj Dio vidis, ke
    ĝi estas bona.
  uig-PIN: Xundaⱪ ⱪilip Huda yǝrdiki yawayi ⱨaywanlarni ɵz türliri boyiqǝ, mal-qarwilarni
    ɵz türliri boyiqǝ wǝ yǝr yüzidǝ ɵmüligüqi barliⱪ janiwarlarni ɵz türliri boyiqǝ
    yaratti. Huda buning yahxi bolƣanliⱪini kɵrdi.
  beo-beo: Gode da ohe fi ilia fi defele, lai gebo amola liligi osoboba:le lafia:dalebe,
    amo huluane ilia fi defele hahamoi. Gode da Ea hahamoi liligi huluane hahawane
    ba:i.
  tpi-OTNT: God i kamapim ol kain kain animal bilong ples na ol bikpela na liklik
    animal bilong bus. God i lukim olgeta dispela samting i gutpela, na em i amamas.
  hau-SA: Allah ya halicci namun jeji bisa ga irinsu, dabbobi bisa ga irinsu, da kuma
    dukan halittu masu rarrafe a ƙasa bisa ga irinsu. Allah kuwa ya ga yana da kyau.
  udu-udu: Dhali Arumgimis ki uḵ tonycuḵ kun ’kon e mony’cesh mo isi ki em buni kun
    ’ko uni ki she/ ki she/ kuku/ mo dhali bip̱ isi ki em buni kun ’ko uni ki she/
    ki she/ kuku/ mo, dhali aris to kun parana p̱o/ mony’cesh isi ki em buni kun ’ko
    uni ki she/ ki she/ kuku/ mo. Dhali Arumgimis ki p̱ar a’di e ki a’di ’bora’bor
    mo.
  uig-LAT: Shundaq qilip Xuda yerdiki yawayi haywanlarni öz türliri boyiche, mal-charwilarni
    öz türliri boyiche we yer yüzide ömüligüchi barliq janiwarlarni öz türliri boyiche
    yaratti. Xuda buning yaxshi bolghanliqini kördi.
  nde-nde: UNkulunkulu wenza izinyamazana zeganga kusiya ngemihlobo yazo, izifuyo
    kusiya ngemihlobo yazo, njalo zonke izinanakazana ezihuquzela emhlabathini kusiya
    ngemihlobo yazo. Njalo uNkulunkulu wabona ukuthi kwakukuhle.
  ton-ton: 'Pea naʻe ngaohi ʻe he ʻOtua ʻae manu ʻoe vao ʻi hono faʻahinga, mo e fanga
    manu lalahi ʻi honau faʻahinga, mo e meʻa kotoa pē ʻoku totolo ʻi he funga fonua
    ʻi hono faʻahinga: pea naʻe ʻafio ʻe he ʻOtua kuo lelei ia.'
  ces-1613: I učinil Bůh zvěř zemskou podlé pokolení jejího, též hovada vedlé pokolení
    jejich, i všeliký zeměplaz podlé pokolení jeho. A viděl Bůh, že bylo dobré.
  eko-eko: Nluku khumpa nyama za ntthuttu za wakhula jaati, zoojipurula za wakhula
    jaati, na mifuwo za wakhula jaati. Khoona yoori pi zooshapweya.
  nss-nss: Ngindrai imangsani hu kan puyap hurayah para hu kapo soiwi hu mwensehu
    tehe yihu kopu, pe hu kan para hanghang ara hurayah para hu kapo soiwi hu mwensehu
    tehe yihu kopu. Pe imangsani hu kan para seselek ndrita pwan hurayah para hu kapo
    soiwi hu mwensehu tehe yihu ko yi. Pe Ngindrai inimei tehe kintayah hiyan.
  eng-WMB: God made the animals of the earth after their kind, and the livestock after
    their kind, and everything that creeps on the ground after its kind. God saw that
    it was good.
  tam-TCV: இறைவன் காட்டு மிருகங்களை அவற்றின் வகைகளின்படியும், வளர்ப்பு மிருகங்களை
    அவற்றின் வகைகளின்படியும், தரையில் ஊரும் உயிரினங்கள் எல்லாவற்றையும் அவற்றின் வகைகளின்படியும்
    உண்டாக்கினார். அது நல்லது என்று இறைவன் கண்டார்.
  ceb-ULB: Gibuhat sa Dios ang mapintas nga mga mananap sa kalibotan sumala sa ilang
    matang, ang binuhing mga mananap sumala sa ilang matang, ug ang tanang nagakamang
