    obzekpükü. Da God esenórr wa, morroala.
  sus-sus: Ala naxa buurunyi subee mɔɔli birin daa, a naxa xurusee mɔɔli birin daa,
    a naxa bubusee mɔɔli birin daa. Ala naxa a mato fa, a birin fanxi.
  pon-2006: Koht eri ketin wiahda soangen mahn pwukat koaros. E ahpw kupwurperenkihda
    wiepen nin lime pwukat.
  jae-jae: Tec Anôtô kêkêŋ bôc nomŋa tokaiŋ-tokaiŋ, gêŋ masiŋ tokaiŋ-tokaiŋ to gêŋ,
    taŋ sêgalab to sêlê naŋ, tokaiŋ-tokaiŋ. Ma Anôtô gêlic gebe ŋajam.
  ksd-ksd: Ma God i ga pait ra leing ta ra pui da kana mangamangana ma ra umana vavaguai
    da kadia mangamangana ma ra lavur mangana dia kakao ra pia da kadia mangamangana;
    ma God i ga gire ba i boina.
  tur-YTC: Tanrı türüne göre çeşit çeşit yabanıl hayvanı, evcil hayvanı, sürüngenleri
    yaptı. Tanrı bunun iyi olduğunu gördü.
  bel-N: І зрабіў Бог зьвяроў зямных паводле гатункаў сваіх, і скаціну паводле гатунку
    свайго, і ўсякіх паўзуноў зямных паводле гатункаў сваіх. І бачыў Бог, што [гэта]
    добра.
  grc-BRENT: Καὶ ἐποίησεν ὁ Θεὸς τὰ θηρία τῆς γῆς κατὰ γένος, καὶ τὰ κτήνη κατὰ γένος
    αὐτῶν, καὶ πάντα τὰ ἑρπετὰ τῆς γῆς κατὰ γένος· καὶ εἶδεν ὁ Θεὸς ὅτι καλά.
  ind-AYT: Allah membuat binatang liar di darat itu menurut jenisnya, hewan ternak
    menurut jenisnya, dan segala binatang melata di atas tanah menurut jenisnya. Allah
    melihat bahwa itu baik.
  lid-lid: Ya eme Kindrei badeh mwesekei iri mari doh ano iy anyolom eme badeh iy
    sekesek handru.
  eng-NNA: He made them all. When he looked at it he said “Good.”
  nya-nya: Mulungu anapanga nyama zakuthengo monga mwa mitundu yawo, nyama zoweta
    monga mwa mitundu yawo ndi nyama zokwawa monga mwa mitundu yawo. Ndipo Mulungu
    anaona kuti zinali bwino.
  hrv-hrv: I stvori Bog svakovrsnu zvjerad, stoku i gmizavce svake vrste. I vidje
    Bog da je dobro.
  mps-mps: Godigo te be pąde bidabo haniani kibu dabe me, te bulude bidabo genuai
    hasa me, dwasianu hasa dabe te pedalumainogo nigilama, pedelai. God aga digi te
    nigila silali nai tigidali sulama, tama aga wiegi yai homu pemene yai.
  llg-llg: '@see-verse:GEN.001.024'
  tpi-tpi: God i kamapim ol kain kain animal bilong ples na ol bikpela na liklik animal
    bilong bus. God i lukim olgeta dispela samting i gutpela, na em i amamas.
  dan-1931: Gud gjorde de vildtlevende Dyr efter deres Arter, Kvæget efter dets Arter
    og alt Jordens Kryb efter dets Arter. Og Gud så, at det var godt.
  vie-OVCB: Đức Chúa Trời tạo ra các loài dã thú tùy theo loại, các loài súc vật tùy
    theo loại, và các loài bò sát tùy theo loại. Đức Chúa Trời thấy vậy là tốt đẹp.
  lbk-lbk: Siya chi ay khinaeb Apo Dios am-in chana, ya nang-ep siya isnan finoyana,
    tay khawis.
  guj-2017: ઈશ્વરે પોતપોતાની જાત પ્રમાણે વનપશુઓને, ગ્રામ્યપશુઓ, અને પૃથ્વી પરનાં બધાં
    પેટે ચાલનારાંને બનાવ્યાં. તેમણે જોયું કે તે સારું છે.
  byr-byr: '@see-verse:GEN.001.024'
  awx-awx: Anätutä kälawu songäne nanä, kälawu äminsak, äwä gwakgwak yangu inäinäne
    pahake, unin dayike, täke natäpgut.
  pon-2006A: Koht eri ketin wiahda soangen mahn pwukat koaros. E ahpw kupwurperenkihda
    wiepen nin lime pwukat.
  por-BRBSL: Deus fez os animais da terra depois de sua espécie, e o gado depois de
    sua espécie, e tudo o que rasteja no solo depois de sua espécie. Deus viu que
    era bom.
  aly-aly: Akngeyel atnwenth ingwerek-ingwer arrpmernek, atnwenth ateralth ingwerek-ingwer,
    atnwenth mwerr ingwerek-ingwer, ahernel alheyel ingwerek-ingwer. Akngeyel arek
    ingkerrenh, rarl ingkerrenh mwerr-angkwarr arrpmernek.
  cth-cth: Hottelah Cathut ni moithangnaw, saringnaw, vonpui hoi kâva e moithang pueng
    teh a sak. Hote hah Cathut ni a khet navah ahawi telah ati.
  twi-twi: Onyankopɔn bɔɔ mmoa ahorow, anantwi ahorow ne wɔn sɛso ne mmoa a wɔwea
    wɔn afuru so ne wɔn sɛso. Na Onyankopɔn hui sɛ eye.
  hlt-hlt: Te dongah Pathen loh diklai mulhing te amah hui la, rhamsa te khaw amah
    hui la, diklai rhulcai boeih khaw amah hui la a saii. Te te Pathen loh a then
    la a hmuh.
  tbz-SIM: Kɛ̀ Kuyie ndɔɔ̀ iwũɔ̃ ibotí ibotí nɛ̀ icɛ̃wũɔ̃ nɛ̀ dɛbɑmbɑɑ̀nnɛ̀ dɛmɔu.
    Kɛ̀ kùu dɛ̀ pɛ́nsìrì.
  msy-2020: God nguibamɨn asɨzir guar avɨriba ko ruarimɨn asɨzir ekiaba ko dozibar
    ingarizɨ, da vaghvagha gari moghɨra otifi. Ezɨ God bizir kabar gari da derazɨma,
    a bar akonge.
  txq-txq: '@see-verse:GEN.001.024'
  aaz-aaz: '@see-verse:GEN.001.024'
  dop-dop: Wontunɑɑ mpɛ pɑ tǝnɑɣɑ ɩ lɑpɑ, pɑɑ tɔlɑ pɑɑ tɑɑlɛ wontu pɑɑ ɑtɛ nyɑmɑnyɑmɑnɑɑ,
    nɑ ɩ lɑŋlɛ hɛɛ.
  azb-azb: Allah hər növ çöl heyvanlarını, hər növ ev heyvanlarını və yerdə sürünən
    bütün canlıları yaratdı. Allah gördü ki, bu, yaxşıdır.
  eng-DBY: And God made the beast of the earth after its kind, and the cattle after
    their kind, and every creeping thing of the ground after its kind. And God saw
    that it was good.
  hin-2017: इस प्रकार परमेश्वर ने पृथ्वी के जाति-जाति के वन-पशुओं को, और जाति-जाति
    के घरेलू पशुओं को, और जाति-जाति के भूमि पर सब रेंगनेवाले जन्तुओं को बनाया; और
    परमेश्वर ने देखा कि अच्छा है।
  wol-KYG: Yàlla dafa bind rabi àll yi, lu ci nekk ak wirgoom, jur gu ci nekk ak wirgoom,
    ak lépp luy raam ci kaw suuf, lu ci nekk ak wirgoom. Yàlla nag gis ne baax na.
  swp-swp: Eaubada tano suisuidi i hetubudi, adi ao udoi udoi eai, eo bulumakau adi
    ao udoi udoi eai, eo ginauri maudoidi tano eai se daladalausi esa esa ana ao eai.
    Eo Eaubada ie ita i lolo.
  bjr-bjr: Miqimmaseenoo Anutufa mi aiqama ainainausa auqu quqaseenoo amiqimmafinoo
    qimaseenoo asasinau.
  eng-YLT: And God maketh the beast of the earth after its kind, and the cattle after
    their kind, and every creeping thing of the ground after its kind, and God seeth
    that [it is] good.
  kne-kne: Inamag Diyos daida am-in, yan napnek sin nangilaana.
  wat-wat: Eketa Guyau i fufunisiya yomuyomu nimwauwai be kidagimai, be yota tooyaḡayaḡaḡa
    tamokatamokaḡa, tauna kana kikitana maise. Keta Guyau i kitiya naki dewadewana.
  heg-NTPO: '@see-verse:GEN.001.024'
  ptu-ptu: '@see-verse:GEN.001.024'
  bzd-NTPO: Eta̱ es ie' tö iyiwak ulitane yué ká̱ sí ki̱ iwakmik iwakmik. Ie' tö isué̱
    tö ekkëpa ko̱s dör buaë.
  kwf-kwf: Nia ka saungaꞋinia ru matamata ki neꞋe kira toꞋo ana mauriꞋa neꞋe kira
    tua saena ano neꞋe. Nia ka saungaꞋinia ru ꞋaeꞋaela Ꞌi fanoa ki, ma na ru ꞋaeꞋaela
    doe ki ma na ru ꞋaeꞋaela tiꞋitiꞋi ki saena masuꞋua. Ma God ka lisia na raoꞋa nia
    ma nia ka saeleꞋa faꞋinia.
  eng-WYC-2017: And God made unreasonable beasts of the earth by their kinds, and
    work beasts, and each creeping beast of the earth in his kind. And God saw that
    it was good;
  eng-WMBB: God made the animals of the earth after their kind, and the livestock
    after their kind, and everything that creeps on the ground after its kind. God
    saw that it was good.
  spp-spp: Ka Kile si sige yaare yaa ti shiŋi puni, maa yatɔɔre yaa ti shiŋi puni,
    maa ɲìŋke yafiliyi yaa yi shiŋi puni mú. Ka u u lire ɲya l'à ɲwɔ.
  aey-aey: Odimei Anut uqa mahanadec dool manan sihul filfilca dool cus sihul filfilca
    ceteteh mahana cobogina sihul filfilca mudaden. Anut eu me bahic fimei waug ceelen.
  urd-GVH: अल्लाह ने हर क़िस्म के मवेशी, रेंगनेवाले और जंगली जानवर बनाए। उसने देखा
    कि यह अच्छा है।
  djr-djr: Yo, Godthu bitjarryi bokmarnydja bawalamirra warrakan'nhany malaŋuny, yumurrkuny
    ga ḏilkurruny. Bala ŋayi Godthuny goŋmirriyinan nhäŋalnydja ŋunhiyi nhanukiyinguŋ
    djämapuy, bala manymak lakaraŋala.
  rug-rug: 'Meke va podaki Tamasa sari doduru kurukuru koari doduru dia kineha soti:
    sari na kurukuru ṉame meke sari na kurukuru gotolo. Meke doṉo la i Tamasa sapu
    leadi tugo si arini.'
  gaz-gaz: Waaqni bineensota akkuma gosa gosa isaaniitti, horii akkuma gosa gosa isaaniitti,
    uumamawwan lafa irra mumunyuuqanis akkuma gosa gosa isaaniitti uume. Waaqni wanni
    kun akka gaarii taʼe arge.
  fra-LSG: Dieu fit les animaux de la terre selon leur espèce, le bétail selon son
    espèce, et tous les reptiles de la terre selon leur espèce. Dieu vit que cela
    était bon.
  gnn-gnn: Yo, Gunhu'yu bitjarrayi bokmaranydja birrka'mirrinha wäyinnhanydja malaŋunha,
    yumurrku'nha ga wakinmirrinha. Bala ŋayi Gunhu'yunydja goŋmirriyinana nhäŋalanydja
    ŋunhiyi nhanukuŋuway djämawuynydja, bala ḻatju' ḻakaraŋalana.
  yal-yal: Ala yi burunna subene da naxan yo naxan bɔnsɔn keden. A yi xuruseene da
    naxan yo naxan bɔnsɔn keden. A yi bubuseene da naxan yo naxan bɔnsɔn keden. Ala
    yi a mato, a fanxi.
  gum-gum: Tiusbe namig ushamera nøm chimera køppe, treelø kønrrai marøb, katø kusreeg
    ushamera nøm chimera køppe, treelø kønrrai marøb, maya ushamera pirau sralig ambubelø
    nøm chimera køppe, treelø kønrrai marøbig køn. Incha Tiusbe tabig kui asig køn.
  iou-iou: Anututä tom ägwäri ba yepmäŋ towikta yäwani mebäri mebäri ba gämok gwakgwak
    mebäri mebäri ude u pewän ahäwäpäŋ yabäwän tägaŋkuŋ.
  haw-1868: 'Hana iho la ke Akua i ka holoholona hihiu ma kona ano iho, me na holoholona
    laka ma ko lakou ano iho, a me na mea kolo a pau o ka honua ma ko lakou ano iho:
    a nana iho la ke Akua, ua maikai.'
  arb-NAV: فَخَلَقَ اللهُ وُحُوشَ الأَرْضِ، وَالْبَهَائِمَ وَالزَّوَاحِفَ، كُلًّا
    حَسَبَ نَوْعِهَا. وَرَأَى اللهُ ذَلِكَ فَاسْتَحْسَنَهُ.
  adz-adz: Anutu itangin apu mara maran buman da pagraꞌ, tsiraꞌ da isiꞌ, santan imingꞌ
    intap. Da arangan itsanga nam igi iwaꞌ bini i maranggan.
  ewe-ewe: Mawu wɔ lã wɔadãwo, nyi kple nu tatawo dometɔ ɖe sia ɖe tɔgbi. Eye Mawu
    kpɔ be enyo.
  nuy-nuy: God ni-warra-maṉdhangi aynba-gaynbaj-jinyung wu-wiri-yinyung wu-warra-ngu-burraa,
    runggu-runggal-inyung marri wunyu-wunyanyung. Nga na-God ni-warra-nayn, wu-mamanunggu
    wugurru.
  eng-LEE: 'And God made the beasts of the earth after their kind, and the cattle
    after their kind, and every thing that creepeth upon the earth after its kind:
    and God saw that it was good.'
  dji-dji: Nyani ngamangamadjili wurpi wurpi maypal mala, ga bukmak wurpi wurpi mala
    walim girim mala. Mir nyani bindjini munatjabi mala ngamangamadjili. Ga nyani
    djiny nyangiṉiban, ga djina marrkapdjiliban.
  gvn-gvn: '@see-verse:GEN.001.024'
  nna-nna: Wiyirr jirnijaninyi. Yirrirnakanu wurrarna “Ngalypa.”
  asm-FB: ঈশ্বৰে বিভিন্ন বনৰীয়া জন্তু, বিভিন্ন ঘৰচীয়া পশু আৰু মাটিত বগাই ফুৰা বিভিন্ন
    প্ৰাণী নিৰ্ম্মাণ কৰিলে। তেতিয়া ঈশ্বৰে এইবোৰ উত্তম দেখিলে।
  sus-A: عَلَ نَشَ بُورُنيِ سُبٍيٍ مْولِ بِرِن دَا، عَ نَشَ شُرُ سٍيٍ مْولِ بِرِن
    دَا، عَ نَشَ بُبُسٍيٍ مْولِ بِرِن دَا. عَلَ نَشَ عَ مَتٌ قَ، عَ بِرِن قَنشِ.
  fra-SBL: Dieu fit les animaux de la terre selon leur espèce, le bétail selon son
    espèce, et tout ce qui rampe sur le sol selon son espèce. Dieu vit que cela était
    bon.
  hbo-hbo: וַיַּ֣עַשׂ אֱלֹהִים֩ אֶת־חַיַּ֨ת הָאָ֜רֶץ לְמִינָ֗הּ וְאֶת־הַבְּהֵמָה֙
    לְמִינָ֔הּ וְאֵ֛ת כָּל־רֶ֥מֶשׂ הָֽאֲדָמָ֖ה לְמִינֵ֑הוּ וַיַּ֥רְא אֱלֹהִ֖ים כִּי־טֹֽוב׃
  shp-NTPO: Ja yoinabo axon Diossen oinnara jatíbi jakon iká iki.
  eng-WYCLIFFE: And God made vnresonable beestis of erthe bi her kyndes, and werk
    beestis, `and ech crepynge beeste of erthe in his kynde. And God seiy that it
    was good; and seide,
  piu-2006: '@see-verse:GEN.001.024'
  pjt-pjt: Godalu mantangka para-ngaṟapai kutjupa kutjupa uwankara palyaṉu, inuṟa
    kutjupa kutjupa tjuṯa, ngultju kutjupa kutjupa tjuṯa, munu tjukutjuku tjuṯa kuḻu,
    tjuninguṟu ankupai tjuṯa uwankara mulapa. Munu paluṟu uwankara nyakula pukuḻaringu
    wiṟu mulapa ngaṟanyangka.
  cwe-cwe: Mulungu kausa chila modeli mbasakanyo ya wanyama wa kumbago na chila modeli
    ya wanyama wowofugigwa na chila modeli ya wang'onyo wotambala. Mulungu kawona
    vinoga.
  bgs-bgs: Purisu igimu ka Manama tô langun dan, asta igkita din na madigár tô igimu
    din.
  kik-kik: Ngai akĩũmba nyamũ cia gĩthaka kũringana na mĩthemba yacio, na mahiũ kũringana
    na mĩthemba yamo, na ciũmbe ciothe iria ithiiagĩra thĩ kũringana na mĩthemba yacio.
    Nake Ngai akĩona atĩ ũndũ ũcio warĩ mwega.
  ksr-ksr: Anutunoŋ duuyaa oroya tanigia kania kania ii mokolooŋ oŋono. Miriwaa oroya
    tanigia kania kania ii mokolooŋ oŋono ano iwoi kuuya bagia namonoŋ koma kondondoŋgoŋkejuti,
    tanigia kania kania ii mokolooŋ oŋono. Mokolooŋ oŋoma iŋiiro iikanoŋ mono awaa
    kolooro. Kiaŋ.
  omb-omb: Huqe Mauri mo tau na lalangai gangarue mwaomwao, turugi mena gangarue ram
    tanga lolo tano. Siu Huqe Mauri mo lehe huri ve u garea.
  fra-NCL: Dieu fit les bêtes de la terre selon leur espèce, les animaux domestiques
    selon leur espèce, et tout ce qui rampe sur la terre selon son espèce. Et Dieu
    vit que cela était bon.
  cek-AK: Sithaw mah taw ih congca moi, pacah ih congca moi, long ah kavak angtawt
    thaih congca moi to sak; a sak ih hmuen to Sithaw mah hnuk naah hoih, tiah thuih.
  xla-xla: Epame Godtapo alinepi hapuloma mimita꞉pame ma alinepi e tlapame ka꞉pi diyo.
  cuk-cuk: Bab-Dummad bela ibmar-durgan-sapurbarmalad na egad-egad-balibimaladba obinnisad.
    Ibmar-durgan-sunna-akwilemalad bela na egad-egad-balibimaladba obinnisbalid. Degine,
    ibmar-durgan-napagi-garmakdimalad bela na egad-egad-balibimaladba obinnisbalid.
    Bab-Dummad dakded, we-ibmar bela nueganbi.
  uig-CYR: Шундақ қилип Худа йәрдики явайи һайванларни өз түрлири бойичә, мал-чарвиларни
    өз түрлири бойичә вә йәр йүзидә өмүлигүчи барлиқ җаниварларни өз түрлири бойичә
    яратти. Худа буниң яхши болғанлиғини көрди.
  pma-pma: Sakini, Ahi mumon keil vasi, ka lesi keke atahos.
  tel-2017: దేవుడు, వాటి వాటి జాతుల ప్రకారం అడవి జంతువులనూ వాటి వాటి జాతుల ప్రకారం
    పశువులనూ, వాటి వాటి జాతుల ప్రకారం నేలమీద పాకే ప్రతి పురుగునూ చేశాడు. అది ఆయనకు
    మంచిదిగా కనబడింది.
  hat-BSA: Bondye te fè bèt latè yo selon espès yo, ak bèt gade yo dapre espès yo,
    tout bèt ki trennen atè dapre espès yo; epi Bondye te wè ke sa te bon.
  bxh-bxh: Yaubada suisui te ya ginaulidi, na ya itadi mate sa loholoho.
  nay-nay: 'God ile an winmir, windawityeri, kar harnakar maldar: ngruwar malkin ruwungai,
    kar harnakar maldar; wunyitye Godowe itye nakkin harnakar nunkerar.'
  kos-kos: Ouinge God El oralosla nukewa, ac El liye ma El orala tuh na wo.
  hbo-WLC: וַיַּ֣עַשׂ אֱלֹהִים֩ אֶת־חַיַּ֨ת הָאָ֜רֶץ לְמִינָ֗הּ וְאֶת־הַבְּהֵמָה֙
    לְמִינָ֔הּ וְאֵ֛ת כָּל־רֶ֥מֶשׂ הָֽאֲדָמָ֖ה לְמִינֵ֑הוּ וַיַּ֥רְא אֱלֹהִ֖ים כִּי־טֽוֹב׃
  ibo-ibo: Chineke mere ụmụ anụ ọhịa, dịka ụdịdị ha si dị, mee anụ ụlọ, dịka ụdịdị
    ha si dị, na anụ niile nwere ndụ nke na-akpụgharị nʼala dịka ụdịdị ha si dị. Chineke
    lere anya hụ na ọ dị mma.
  ory-ory: ଏହିରୂପେ ପରମେଶ୍ୱର ସ୍ୱ ସ୍ୱ ଜାତି ଅନୁଯାୟୀ ବନ୍ୟ ପଶୁଗଣ ଓ ସ୍ୱ ସ୍ୱ ଜାତି ଅନୁଯାୟୀ
    ଗ୍ରାମ୍ୟପଶୁଗଣ ଓ ସ୍ୱ ସ୍ୱ ଜାତି ଅନୁଯାୟୀ ପ୍ରତ୍ୟେକ ଭୂଚର ଉରୋଗାମୀ ଜନ୍ତୁ ନିର୍ମାଣ କଲେ; ଆଉ
    ପରମେଶ୍ୱର ସେସମସ୍ତ ଉତ୍ତମ ଦେଖିଲେ।
  wmt-wmt: '@see-verse:GEN.001.024'
  chk-chk: Iei usun Kot a föriir meinisin, eman me eman lon en me sokun. Iwe, a küna
    pwe ra öch meinisin.
  ssd-ssd: Nu agaŋmor tumbraŋok ŋguikok agaŋ yeki yeki rabmba likade ta ŋakmba kile-mayokkina
    sulumba kaŋgerka garena.
  rop-rop: En imbin hepin lagijat na, dumaji God bin meigim ol detlot enimul. En wen
    imbin luk ebrijing bin gudwan, imbin gudbinji.
  mwf-2018: I bere Yile neki mampatha-ka ku wurnangat warda ngatha. I bere bamkardu
    patha, i le warda dinidha ku nhini-nu-yu.
  ukr-1871: І сотворив Бог зьвірє земне по родові їх, і скотину по родові й усе повзюче
    по родові їх. І бачив Бог, що добре.
  eng-AOI: So he made the different animals and snakes, big ones and little ones.
    Then God looked and saw that they were all good.
  yon-yon: bid ari dingkan maa maa korem ongmenaboon. Dingkan korem komarewa ongmenaboon
    kuu kwamunemo. Wedmekore, “Amun kii.” andoon.
  bch-bch: Deo ikado gid masilau tibur aea imata ede ga ede, edengada matad mud, padengada
    matad saksak, kapeipei ga gereirei. Deo igera gid danga toa oa eine kemi.
  deu-1951: Und Gott machte die Tiere des Feldes nach ihrer Art und das Vieh nach
    seiner Art. Und Gott sah, daß es gut war.
  eng-JPS: And God made the beast of the earth after its kind, and the cattle after
    their kind, and every thing that creepeth upon the ground after its kind; and
    God saw that it was good.
  ubr-ubr: God on rega an bobaitu, gogabur an bobaitu a sawar gugudis motob tefanai
    sekakayam on engon iyamen asi dam asi damai. Ato God it on obin.
  srp-1865: I stvori Bog zvijeri zemaljske po vrstama njihovijem, i stoku po vrstama
    njezinijem, i sve sitne životinje na zemlji po vrstama njihovijem. I vidje Bog
    da je dobro.
  lug-lug: Katonda n’atonda ensolo ez’oku nsi eza buli ngeri, n’ente eza buli ngeri,
    na buli ekyewalula ku ttaka ekya buli ngeri. Katonda n’alaba nga ky’akoze kirungi.
  heb-heb: ויעש אלהים את חית הארץ למינה ואת הבהמה למינה ואת כל רמש האדמה למינהו וירא
    אלהים כי טוב׃
  ben-IRV: ফলে ঈশ্বর নিজের নিজের জাতি অনুযায়ী বন্য পশু ও নিজের নিজের জাতি অনুযায়ী
    পশুপাল ও নিজের নিজের জাতি অনুযায়ী যাবতীয় ভূচর সরীসৃপ সৃষ্টি করলেন; আর ঈশ্বর
    দেখলেন যে, সে সব উত্তম।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਧਰਤੀ ਦੇ ਜਾਨਵਰਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਜਾਤੀ ਦੇ ਅਨੁਸਾਰ ਅਤੇ ਜਾਨਵਰਾਂ
    ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਜਾਤੀ ਦੇ ਅਨੁਸਾਰ, ਜ਼ਮੀਨ ਦੇ ਸਾਰੇ ਘਿੱਸਰਨ ਵਾਲਿਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਜਾਤੀ
    ਦੇ ਅਨੁਸਾਰ ਬਣਾਇਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਵੇਖਿਆ ਕਿ ਇਹ ਚੰਗਾ ਹੈ।
  tkr-tkr: Allahee curayn-curayn çolun həyvanar, çavra-vəq'ə, ç'iyeyl hadağvan, gırgın
    nafas helen həyvanar itxhıninbı. Allahık'le g'acuyn, inəxüd yugda vod.
  mwp-mwp: Awgadhan thana mura aymoeydhin, a nubepa moetha ngoedhagidh nuydh nanga
    imaydhin.
  mya-JVB: ထို သို့ ဘုရား သခင်သည် သားရဲ မျိုး၊ သားယဉ်မျိုး၊ မြေ ပေါ်မှာ တွား တတ်သော
    တိရစ္ဆာန် မျိုး အပေါင်းတို့ကို ဖန်ဆင်း ၍ ၊ ထို အမှုအရာကောင်း သည်ကို မြင် တော်မူ၏။
  tte-O: '@see-verse:GEN.001.024'
  tbg-tbg: Kotiva qaakau aantau, vo aantau vo aantau autu kero, kuvu vate aantaura,
    vo aantau vo aantauvata autu kero, memaruve toveqive vo haika vo haikavata autu
    kero vatora. Kotiva tavovaro nai autu kero vato haikava koqe iro vaura.
  hmo-hmo: Dirava ese tanobada ena boroma bona dagedage gaudia idauidau ia karaia,
    ta ta edia orea, edia orea hegeregerena, bona boromakau, bona ubua gaudia, ta
    ta edia orea, edia orea hegeregerena, bona tanobada dekenai idia rau gaudia ibounai,
    ta ta edia orea, edia orea hegeregerena. Dirava ese ia karaia gaudia ia itaia,
    be idia namo vadaeni.
  ata-ata: Xe mumaisiꞌa la mixali laixe.
  nfa-nfa: '@see-verse:GEN.001.024'
  urd-urd: और ख़ुदा ने जंगली जानवरों और चौपायों को उनकी क़िस्म के मुताबिक़ और ज़मीन
    के रेंगने वाले जानदारों को उनकी क़िस्म के मुताबिक़ बनाया; और ख़ुदा ने देखा कि
    अच्छा है।
  rus-SYN: И создал Бог зверей земных по роду их, и скот по роду его, и всех гадов
    земных по роду их. И увидел Бог, что это хорошо.
  cbt-NTPO: 'Inapita ma''sharo''sa'', ya''ipi Yosëri acorin. Acorinsopita nicaton:
    “¡Ma nóyacha acorahuë paya!” tënin.'
  bqc-SIM: Lua sɛ̃̀anↄbↄↄ kɛ̀ baade ń a buio. À pↄtuoↄ kɛ̀ baade ń a buio. À pↄ́taa'onkuawaↄ
    kɛ̀ baade ń a buio. Ɔ̃ a è à kɛ̀ maa.
  tcz-CHONGTHU: Chuin leiset chunga gamsa ho ama ama jat cheh in chule gancha ho jong
    ama ama jat cheh in a-opma kithol ajat jat in asem'e. Pathen in hiche ho chu aven
    pha asa lheh jeng in ahi.
  mar-mar: देवाने पृथ्वीवरील जनावरे, गुरेढोरे, वनपशू, आणि सरपटणारा प्रत्येक जीव त्याच्या
    त्याच्या जाती प्रमाणे निर्माण केला. देवाने पाहिले की हे चांगले आहे.
  tcs-tcs: God i bin meke olkain plenti teimanimal wea i gud po kaikai, olkain tumas
    smolanimal ane olkain plenti wailanimal blo lan ya daun. Ane wen God i bin luk
    diswan, em bin nadakain api.
  soq-soq: God pue inainambu daitada dewamon ita isiwa otootontone muba inainambu
    rua seganton. Ita God ewena ipa euda.
  qub-qub: Dios ricaran llapan rurashan animalcuna alli cashanta.
  bqp-bqp: Luda nↄ̀bↄsɛ̃ntɛnↄ kɛ̀ baadi kũ a burio. À bɛ pↄ́kãdenↄ kɛ̀ baadi kũ
    a burio. À pↄ́ kũ òdi táa o kũ kùaonↄ kɛ̀ baadi kũ a burio. Akũ à è à kɛ̀
    mana.
  hat-hat: Bondye fè tout kalite bèt, bèt nan bwa, bèt yo gade, bèt ki trennen sou
    vant. Li gade sa l' te fè a, li wè l' bon.
  eng-BSB: God made the beasts of the earth according to their kinds, the livestock
    according to their kinds, and everything that crawls upon the earth according
    to its kind. And God saw that it was good.
  tod-tod: GALA ge dɔɓɔ zuaiti kpɛtɛni, eɠɛʋelei ti-ma ziiti ti la, toganiiti eɠɛʋelei
    ti-ma ziiti ti la, ta kpokpo ganiiti pɛ, eɠɛʋelei ti-ma ziiti ti la. GALA ge kaani
    ga naa ʋagɛ.
  eng-WEBPB: God made the animals of the earth after their kind, and the livestock
    after their kind, and everything that creeps on the ground after its kind. God
    saw that it was good.
  kbq-kbq: Hanki Anumzamo'a zagagafa tro hu'neana, trampi mani zagagafa zamagri kna
    tro nehuno, nontegama mani zagagafa zamagri kna tro nehuno, mopafi ne'onse zagaramina
    zamagri kna tro hu'ne. Anumzamo'ma anazama kegeno'a knare hu'ne.
  nhe-BL: Huajca queja nopa Toteco Dios quinchijchijqui nochi tlapiyalime huan quintlachili
    huan nochi quiyolpacti.
  sps-sps: Te kat fakap e Gov a fo viirviir marei sensen te kaa miror a toto, ya tagei
    ratuarin rof fiisok ovei tsun.
  bus-bus: Luda nↄ̀bↄsɛ̃tɛnↄ kɛ̀ baade kↄ̃n a boriio. À pↄ́kãdeenↄ kɛ̀ baade kↄ̃n
    a boriio. À pↄ́taa'onkusɛanↄ kɛ̀ baade kↄ̃n a boriio. Ben à è à kɛ̀ maa.
  gub-BL: 'Tupàn uzapo ma''ea''yr pitàitàigatu a''e wà. Pitàitàigatu nuzawy kwaw u
    wà. Nuzawy kwaw uhy wà: ma''ea''yr tàpuznaw pe wiko ma''e wà, miar ka''a pe har
    wà, ma''e wie rehe wata ma''e wà. Tupàn wexak wemiapo kwer ikatu haw.'
  ulk-ulk: Agudide eudim yabi gair darasirda, a abra serer barki nalu e dasmeri.
  eng-DRA: And God made the beasts of the earth according to their kinds, and cattle,
    and every thing that creepeth on the earth after its kind. And God saw that it
    was good.
  knf-knf: Naşibaţi ado ŋko ŋi uţeeh bŧi, ŋnŧaam ŋi katoh bŧi na ŋko ŋmpoţi bŧi. Naşibaţi
    awin kë uko mënţ unuura.
