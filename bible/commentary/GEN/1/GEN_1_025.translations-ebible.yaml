  mdy-ETH: ፆኦሲ ዬያይዲ ሼምፓ ዓኣ ማዢንቶ ቢያ ማዤኔ፤ ዒዚ ዬያ ዛጋዖ ማዤ ባኮና ዎዛዼኔ።
  twi-ASANTE: Onyankopɔn bɔɔ mmoa ahodoɔ, anantwie ahodoɔ ne wɔn sɛso ne mmoa a, wɔwea
    wɔn afuru so ne wɔn sɛso. Na Onyankopɔn hunuu sɛ, ɛyɛ.
  mwc-mwc: Ba God garagara aba payapayaya pesisi nunusi yai i tupuvisi. Ba aba payapayaya
