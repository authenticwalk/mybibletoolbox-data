verse: GEN.001.028
translations:
  mal-C: ദൈവം അവരെ അനുഗ്രഹിച്ചു; “നിങ്ങൾ സന്താനസമൃദ്ധിയുള്ളവരായി പെരുകി ഭൂമിയിൽ നിറഞ്ഞ്
    അതിനെ അധീനമാക്കുക; സമുദ്രത്തിലെ മത്സ്യങ്ങളുടെമേലും ആകാശത്തിലെ പക്ഷികളുടെമേലും
    ഭൂമിയിൽ ചരിക്കുന്ന സകലജീവികളുടെമേലും അധിപതികളാകുക” എന്ന് അവരോടു കൽപ്പിച്ചു.
  deu-TKW: 'Da segnete sie Gott, und Gott sprach zu ihnen: Seid fruchtbar und mehrt
    euch und bevölkert die Erde und macht sie euch unterthan und herrscht über die
    Fische im Meer und die Vögel am Himmel und über alles Getier, das sich auf Erden
    tummelt!'
  lin-lin: 'Nzambe apambolaki bango mpe alobaki na bango : « Bobotana, bokoma ebele,
    botondisa mokili mpe bobongola yango. Bokonza bambisi ya bibale, bandeke ya likolo,
    bikelamu oyo etambolaka na libumu mpe banyama nyonso ya mike-mike. »'
  cbr-NT: 'Uniotankëxun ka upíokin sinánxunkin kakëxa: Bakë bëchipati kamina mekama
    tsitsirui ''uákamë ''ëoti ''ain; baka mëu ''ikë ñuinakama ''imainun manan nuánkë
    pëchiñu ñuinakama, ''imainun axa men niríkë ñuinakama aín ''ibu kamina ''iti ''ain.'
  eng-LSV: And God blesses them, and God says to them, “Be fruitful, and multiply,
    and fill the earth, and subdue it, and rule over [the] fish of the sea, and over
    [the] bird of the heavens, and over every living thing that is creeping on the
    earth.”
  bmu-bmu: 'Miwikŋaim etkiba i kötuetköba kewö jim kutum etkiyök: “Iŋiri mönö ahum
    sehiba gwölönarökpuk malohotka gölme dop köla malme. Mewö mala gölme toŋi akŋe.
    Mewö aka köwetkö söraŋi, könakembagö neiŋi aka sömbup mokoleŋ laigisip gölmenöŋ
    anda kamakzei, mönö mi pakpak galöm köl eŋgiba malme.”'
  eng-GNV: And God blessed them, and God said to them, Bring forth fruite and multiplie,
    and fill the earth, and subdue it, and rule ouer the fish of the sea, and ouer
    the foule of the heauen, and ouer euery beast that moueth vpon the earth.
  eng-WEBSTER: 'And God blessed them, and God said to them, Be fruitful, and multiply,
    and replenish the earth, and subdue it: and have dominion over the fish of the
    sea, and over the fowl of the air, and over every living animal that moveth upon
    the earth.'
  nhw-BL: 'Huan Toteco Dios quintiochijqui huan quinilhui: “Xiquinpiyaca miyac amoconehua
    para inijuanti itztose campa hueli ipan nochi tlaltipactli para ma tlanahuatica.
    Nojquiya nimechtlalía xiquinnahuatica nochi michime, totome huan nochi catli nemij
    ipan tlaltipactli.”'
  swh-ONEN: Mungu akawabariki na akawaambia, “Zaeni na mkaongezeke, mkaijaze tena
    dunia na kuitiisha. Mkatawale samaki wa baharini, ndege wa angani, na kila kiumbe
    hai kiendacho juu ya ardhi.”
  bba-bba: Mɑ u bu domɑru kuɑ u nɛɛ, i mɑruro i dɑbiɑ i hɑnduniɑ yibu yɑ n sɑ̃ɑ bɛɛɡiɑ
    kpɑ i n yɛɛ kpuro nɔmɑ sikerenɛ. Yiyɑ swɛ̃ɛ kɑ ɡunɔsu kɑ yɛɛ yi yi sĩimɔ temɔ
    kpuro.
  eng-KJVCPB: 'And God blessed them, and God said unto them, Be fruitful, and multiply,
    and replenish the earth, and subdue it: and have dominion over the fish of the
    sea, and over the fowl of the air, and over every living thing that moveth upon
    the earth.'
  cpy-cpy: 'Iroka ikantakiri Tajorentsi itajonkawenta-nakiri: “Itzimayitee peentsite,
    poshekiyitee. Pinampi-teeyaawo maawoeni kepatsiki, pipinkathari-wentante. Piyothanitee
    pawijiri maawoeni tzimatsini jaka kepatsiki. Pawijiri ikaatzi jeekayitatsiri nijaa-ki,
    shiwankiri-paeni, ipireetari-paeni, antami-weri-paeni, eejatzi ikaatzi anayita-tsiri
    jaawiki.”'
  mpx-mpx: Yaka Yabowaine i ba muloluagil i ba, “Nuku talaabab ge nuku gewi, yaka
    nuku debalala panayawi nuku pakalaopop ge ni minaa wami logugui gabulanaa. Moti
    hogaa, bwasumu hawawala ge bugul gegewel yawaliliya gaganil bolo hi nawanawa bilibili
    pwatanaa nuku logugui-agil.”
  wbp-wbp: Ngula-jangkaju yapaju-jana wangkanjarlu pirrjirdi-manu kujarlu, “Kurdukurdu
    panu-nyayirnijili marlaja kurduwarr-kijika yungulu panu-jarlu-nyayirni pirri-matirni
    nyurrurla-nyanguju kujarla yalarnirla ngurujarraranypa. Ngulaju kapulu-jana wiri-nyayirni
    nyina nyiyarningkijarrakuju kuja kalu walya-wana warru wapa manu kuja kalu warru
    paarr-pardi yalkiri-wana.
  luo-luo: Nyasaye nogwedhogi mi owachonegi niya, “Nywolreuru kendo kwanu omedre;
    pongʼuru piny kendo urite. Beduru gi teko ewi rech ma e nam kod winy mae kor polo
    kendo ewi gik mangima duto mawuotho ewi lowo.”
  meu-meu: Bena Dirava ese e hanamodia, eto, Besemui ba havaradia, ba hutuma; tanobada
    ba hahonua bona ba biagua; davara gwarumedia bona atai manudia bona mauri ḡaudia
    tanobada ai e loamu iboudiai ba biagudia.
  npi-ULB: परमेश्‍वरले तिनीहरूलाई आशिष्‍्‍ दिनुभयो र भन्‍नुभयो,“फल्दै-फुल्दै र वृद्धि
    हुँदै जाओ । पृथ्वीमा भरिँदै जाओ, र त्यसलाई आफ्नो वशमा राख । समुद्रका माछाहरू,
    आकाशका पक्षीहरू, र पृथ्वीमा चलहल गर्ने सबै जीवित प्राणीहरूमाथि अधिकार गर ।”
  yor-yor: Ọlọ́run sì súre fún wọn, Ọlọ́run sì wí fún wọn pé, “Ẹ máa bí sí i, kí ẹ
    sì máa pọ̀ sí i, kí ẹ sì gbilẹ̀, kí ẹ ṣe ìkápá ayé. Ẹ ṣe àkóso àwọn ẹja inú òkun,
    ẹyẹ ojú ọ̀run àti gbogbo ẹ̀dá alààyè tí ó ń rìn ní orí ilẹ̀.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba ãdjira nãwã bia jarasia: –Warra zocãrã ununadua. Naʌ̃
    ẽjũãra birad̶adua idjab̶a jũma naʌ̃ ẽjũãne b̶eara bãrã jʌwaed̶a erob̶ead̶adua.
    B̸eda b̶eara, ĩbana b̶eara, druabema animarã sid̶a jũma poya erob̶ead̶adua.–'
  ind-ind: Kemudian Allah memberkati mereka, “Beranakcuculah hingga kalian menjadi
    banyak. Penuhilah seluruh bumi dan berkuasalah atasnya. Hendaklah kalian berkuasa
    atas semua binatang di laut, di udara, dan di bumi.”
  pes-OPCB: 'سپس خدا ایشان را برکت داده، فرمود: «بارور و زیاد شوید، زمین را پُر سازید،
    بر آن تسلط یابید، و بر ماهیان دریا و پرندگان آسمان و همۀ حیواناتی که بر زمین حرکت
    می‌کنند، فرمانروایی کنید.»'
  ssx-ssx: Ipikana꞉ma꞉ ipiliki ta꞉na꞉ma꞉ homa꞉ tiaasa꞉ pima꞉ alota꞉ Ipilika꞉ monduma꞉
    monduma꞉ pilipi wekiwandikina꞉ wekiwandikita꞉ do kenke honiki paeyao pa꞉ta꞉ hata꞉
    ala꞉ta꞉ ala꞉ta꞉ paeyao kilu tombuao haena꞉ yeke wekiwandiki wopu mendia꞉pa꞉peke
    laa leekeme. I̱ma꞉ ipilikita꞉ mo ta꞉pelimanu make bamanu make tikene hala꞉ hotekemanu
    make handeteke hapena꞉ yeke alome leekeme.
  lcm-lcm: Na God kala poso atauia iria ta mengen asukang ke, “Mi apolokai pok animi.
    Kami inatus ki aduk na kuli rina ke na ki saupai ania. Mi saupai aongos ani ri
    ien nei laman na ri mani nei pangau na ani ri manmanik aongos kipo ago kuli roe.
  aer-aer: Kele imerte Ngkarte itneke mwerre angkemele, “Ayenge ahentye-aneme arrantherre
    ampe areye atnyenetyeke, ayenge ahentye-aneme ampe atningke anthurre atnyenetyeke
    itne-arle apmere arrpe-anenhe-werne anteke-irretyeke ahelhe nhenhe arrpe-anenhele.
    Ayenge ahentye-aneme arrantherre apmere ahelhe nhenheke akngerrepate anetyenhenge
    renhe arntarnte-aretyeke. Arrantherre ingkirrekeke akngerrepate anerrirretyenhe,
    kwatye-arenye ingkirrekeke-arlke, thipe ingkirrekeke-arlke, arrpenhe ahelhe-arenye
    ingkirrekeke-arlke, arne iwenhe-iwenhe ingkirrekeke apeke.”
  tgl-ULB: Pinagpala sila ng Diyos at sinabihan silang, “Maging mabunga kayo, at magpakarami.
    Punuin niyo ang mundo, at supilin ito. Maging tagapamahala kayo sa isda sa dagat,
    sa mga ibon sa langit, at sa lahat ng buhay na bagay na kumikilos sa ibabaw ng
    mundo.”
  nop-nop: Tiŋa yehikahaŋneeŋ indiŋ yeniŋguk, “Wapmihi hiyenit tiŋa ulihakaaŋ kwet
    tokiŋa kadokoneeŋ. Tiŋa luhi kale eŋ hamap foloŋ bagi hatiiŋ eŋ kwet foloŋ kale
    hatiiŋ eŋ kaleŋgiŋgiŋ heki hogohogok wapum eŋ molom tiyemiŋa yabudokoneeŋ.”
  kca-kca: 'Турәм ԓынан йӑмән мӑсԓы пӑ Турәм ԓынана йастәс: «Пŏшхащатән, ара йўваты,
    мўв тэкнәптаԓән, мўв ԓŏватән кущайа уԓаты, пӑ щарәс хўԓәт, пӑ тŏхԓәӈ войәт нўмпийән,
    пӑ мўвән ваӈкәтԓыты, ущиԓыты, хухәтԓыты войәт нўмпийән кущайа уԓатән».'
  cbu-NT: Tinaramchu, tputsee tárangiya; Mangis kis taangtsa. Aranginasha iparis pzapaneengtsa.
    Tsapurnasish ashchiri shuneeyarus tatsitangtsa. Sheerus, siyamari ichingaroo kasitssa,
    tárangiya.
  hui-hui: Ani hebigola Ngode Datagaliwabehanda libu mo hongo halu bi bayale mbira
    ogodagua lamini. Ibugua lalu, Dindi bibahende ngaruha wali agali hai howa dindini
    ngaru baya hangu handaya ho hai helo waneigini hono wialu halibu. I̱na ega bedaru
    ibaha wena bedarubi dindini buhe̱wi timbuni emene bedarubi uruni bibahende libugua
    haru hai halibulo ngerogoni.
  wrs-wrs: awothowolna, ona, yeoa towand evevm, verava, yetindioa hona petharaoa kekel
    vethara, si hengas beswonam vaohuthuivav. Yemba kava vinv, osm yimba si vaohohothovav
    tambkom, tuawam, tatam manam manam hona petharava.
  mya-mya: သူ​တို့​ကို​ကောင်း​ချီး​ပေး​လျက်``သား​သ​မီး များ​စွာ​မွေး​ဖွား​ကြ​လော့။
    ကမ္ဘာ​မြေ​ကြီး အ​ရပ်​ရပ်​တို့​တွင် သင်​တို့​၏​အ​မျိုး​စဉ်​အ​မျိုး ဆက်​နေ​ထိုင်​ကြ​လော့။
    ကမ္ဘာ​မြေ​ကြီး​ကို​လည်း စိုး​ပိုင်​ကြ​လော့။ ရေ​သတ္တ​ဝါ၊ ငှက်​သတ္တ​ဝါ​နှင့် တိ​ရစ္ဆာန်​ရိုင်း​အ​မျိုး​မျိုး​တို့​ကို​အုပ်​စိုး​ကြ
    လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsejtu Dios yalanu: Mika ura'' idei, titu tsandimi: Na demiyandi'' pure''
    serai'' entsa tu tyuwai seradei, tsenmin naa pisha pumu allalanu bain, naa pishkulanu
    bain, naa naaju animaalanu bain, naa tusha ajkachi shilla'' neimu animaalanu bain
    ñulla mandanguen chudei, timi.'
  bod-N: དཀོན་མཆོག་གིས་དེ་གཉིས་ལ་བྱིན་གྱིས་བརླབས་ཏེ་འདི་སྐད༌དུ། ཁྱོད་རྣམས་རྒྱུད་དང་ལྡན་པར་གྱུར་ནས་མང་དུ་སྤེལ་ཏེ་ས་གཞིར་གང་བར་བྱོས༌ཤིག
    ཡང་ས་གཞིར་དབང་བསྒྱུར་བ་དང་རྒྱ་མཚོའི་ཉ༌དང༌། ནམ་མཁའི༌བྱ། ས་ཐོག་ཏུ་རྒྱུ་བའི་སྲོག་ཆགས་ཀུན་ལའང་དབང་བྱེད་པར་གྱིས་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Ale marak nungaru se balam, “Nina kuriang iluwal, se gue kaparuk sor magaruk,
    ale sor suen biya te dagi namamon ale mel suen biya mu bitarmonko. Nina yu gagi
    ko mel suen la se, anapeya luman karogo kualala bengesan geragasan mu se, anapeya
    mel ali awote aolak ilu geragasan, mu suen la nunga bitualko.”
  kkl-kkl: Sumbahiogti, sin mikip nembahiogti, sinag aruklamsiogti, “A'unap a'unag
    agha nimi mangaro likto pilengeap mog so'o ane to'op taikti, saelbamukang. Sindi
    lebe aroba mog so'oag maghag im toman yabiropneap nia taneko pia yae wamsukang,”
    aro ambatsiog.
  sna-sna: Mwari akavaropafadza akati kwavari, “Berekanai muwande; zadzai nyika uye
    mubate ushe pamusoro payo. Muve nesimba pamusoro pehove dzegungwa napamusoro peshiri
    dzedenga napamusoro pezvisikwa zvipenyu zvinokambaira panyika.”
  spa-BLM: 'Dios los bendijo. Dios les dijo: “Sed fecundos, multiplicaos, llenad la
    tierra y sometedla. Dominen a los peces del mar, a las aves del cielo y a todo
    ser viviente que se mueve sobre la tierra”.'
  beu-beu: Nehe ba Lahatala Ana ing ening iila ang naung, aaung-hama ba kuat-daeri
    ue omimi angu Ana metma mainang, bot Ana iat mateng hula, “Iini malekang tabaning-tahelit
    ening toang-rae, ening por-alolang anga aaving hengi. Senge por-alolang anga,
    aab tang omimi ang naung, dung burang mi aalili ang naung, bot binanta rupa-rupa
    ba aadang-taata taang ang naung emangpi, nehe ang naung ini bisa vengurus.
  cac-cac: 'Ix lajvi chi'' ix yac''an svach''c''olal Dios d''a yib''an̈ eb''. Ix yalan
    d''a eb'' icha tic: Aljocab'' eyuninal, q''uib''ocab'' e b''isul, b''ud''jocab''el
    sat lum luum tic eyuuj, ochan̈ec yajalil d''a yolyib''an̈q''uinal tic. Ochan̈ec
    yajalil d''a yib''an̈ noc'' chay ay d''a yoltac a a'', d''a yib''an̈ noc'' much
    sjen̈vi yed'' d''a yib''an̈ masanil noc'' tz''ec'' n̈ern̈onoc ma tz''ec'' jachjon
    d''a sat lum tic, xchi.'
  swh-ULB: Mungu akawabariki na akawaambia, “zaeni na kuongezeka. Jazeni nchi, na
    muitawale. Muwe na mamlaka juu ya samaki wa baharini, juu ya ndege wa angani,
    na juu ya kila kiumbe hai kiendacho juu ya nchi,”
  bel-bel: 'І дабраславіў іх Бог, і сказаў ім Бог: пладзецеся і множцеся, і напаўняйце
    зямлю і валодайце ёю, і валадарце над рыбамі марскімі, і над птушкамі нябеснымі,
    і над усякай жывёлаю, што поўзае па зямлі.'
  wed-wed: Rava i viaiaini ma i riwei i pa, “Ona vinatuna ma ona vimaḡaimi da dobu
    ona vioai ma dobu ona vibadei. Taumi, sia, kiu ma aiwai anatapui au doa tetetei
    ona vibadei.
  deu-ELBBK: 'Und Gott segnete sie, und Gott sprach zu ihnen: Seid fruchtbar und vermehrt
    euch und füllt die Erde und macht sie euch untertan; und herrscht über die Fische
    des Meeres und über die Vögel des Himmels und über alle Tiere, die sich auf der
    Erde regen!'
  mbb-OT: Ne midtuvazan sikandan te Megbevayà ne migkeǥiyan din sikandan te, “Mevuwad
    kew ne mebmehabet kew su wey niw meeneb is kelibutan. Iyan kew mebayàbayà dini
    te tanà. Iyan kew mebayàbayà te menge isdà diyà te zaǥat wey te menge tagbis he
    ebpemenlayang diyà te hewhewanan wey te menge linimbag he egeǥehinawa he edhipanew
    zini te tanà.”
  msc-msc: 'Alla kumara ka baraka don alu rɔ. A ka a fɔ ko: «Ai ye jiri ka jɛnsɛn
    duu fan bɛɛ rɔ, ka ai la fanka sii duu kan. Ai ye ai sii jɛɛ ni kɔnɔilu ni nimafen
    tɔilu bɛɛ kun na.»'
  mal-2015: 'ദൈവം അവരെ അനുഗ്രഹിച്ചു: നിങ്ങൾ സന്താനപുഷ്ടിയുള്ളവരായി പെരുകി ഭൂമിയിൽ
    നിറഞ്ഞു അതിനെ അടക്കി സമുദ്രത്തിലെ മത്സ്യത്തിന്മേലും ആകാശത്തിലെ പറവജാതിയിന്മേലും
    സകലഭൂചരജന്തുവിന്മേലും വാഴുവിൻ എന്നു അവരോടു കല്പിച്ചു.'
  tuo-NT: 'Narẽ aꞌtiro nicʉ niwĩ: “Mʉsãrẽ añurõ waꞌato. Pãjãrã põꞌrãti masãputiya.
    Nipeꞌtiropʉre tuuseꞌsanʉꞌcãña. Mʉsã aꞌti diꞌta wiorã nirãsaꞌa. Waꞌire, mirĩcʉ̃arẽ,
    nipeꞌtirã waꞌicʉrãrẽ dutirãsaꞌa.”'
  gup-gup: Kaluk benmarneyimeng kunmak kunwok, dja yimeng, “Ngurrima nawern wurdyaw,
    bininj ngurrimirndewernworrimen, ngurribarlmirrangimen kurorre dja ngurribolkkarrmen.
    Dja mak ngurrimarnewohrna djenj nawu kare kukukku, mak nawern welyi nawu kare
    kuwonge, dja mayh rowk nawu kamimbi nawu kahre kurorre.”
  met-met: Baing Urana sina guxama nadi. Harua ba, “Axapsaxi asok xumana. Abaxagi
    mana titia saing awa etua mana. Awa etua mana song tekkamdi xaung mang sabalunamdi
    xaung asaxa longgalo dahaxa mua titia.”
  gvs-gvs: Iwodugudi ikavava, ibobwarakaipakudi idigo kana, ‘Kosusāila be poyapoya
    kovakayaodēi, e poyapoyayana koepaisēwe ami dedevina manuna. Nakae íyana, mánuwo
    be nakae kaga liliuna maa yawoidi poyapoya goi sidaladala kokaliibubūdi.’
  rmc-rmc: 'O Del len požehňinďa a phenďa lenge: „Aven plodna a rozmnožinen tumen,
    pherdžaren e phuv a zalen tumenge la! Vladňinen upral o moroskre ribi, upral o
    ňeboskre čirikle the upral savore dziva džviri.“'
  nlg-nlg: Ma God te vautora me bosa vanira, “Kau sepalaghi ma kau vonughia na maramana,
    ma kau vatogha, ma kau haba pungisira na lei igha, mana lei manu, mana lei maumanu
    soko.”
  dgr-DOGNT: Nǫ̀htsı̨ gots'ǫ̀ sìghà xàyaı̨htı, hagòhdı, “Dıı nèk'e hazǫǫ̀ ts'ǫ̀ naxıts'ıhɂǫ̀ǫ-dǫǫ̀
    łǫǫ̀ awede eyıts'ǫ dèè ts'ǫ̀ k'ahoahdè. Tıcho yìı łıwe, yat'a k'edèe hazǫǫ̀, eyıts'ǫ
    t'asìı hazǫǫ̀ dèè k'e k'eɂàa sìı ts'ǫ̀ k'ahoahdè,” gòhdı.
  pes-OPV: 'و خدا ایشان را برکت داد و خدا بدیشان گفت: «بارور و کثیر شوید و زمین را
    پر سازید و در آن تسلط نمایید، و بر ماهیان دریا و پرندگان آسمان وهمه حیواناتی که
    بر زمین می‌خزند، حکومت کنید.»'
  ron-1924: 'Думнезеу й-а бинекувынтат ши Думнезеу ле-а зис: „Крештець, ынмулцици-вэ,
    умплець пэмынтул ши супунеци-л ши стэпыниць песте пештий мэрий, песте пэсэриле
    черулуй ши песте орьче вецуитоаре каре се мишкэ пе пэмынт.”'
  aui-aui: Wasina bi God ivimiiseyedi bi iwona wiiyoyowanedi bo, “Kovituwa da natunatumi
    sinakoroto, da kubura konibonuvi da konakoyayi, bi yegii ighanidi da manu kiidamove
    bi kate ribiribi tupadi mekodi tanave sasasadi konibadedi.”
  ben-OBCV: ঈশ্বর তাদের আশীর্বাদ করে বললেন, “তোমরা ফলবান হও ও সংখ্যায় বৃদ্ধিলাভ করো;
    পৃথিবী ভরিয়ে তোলো ও এটি বশে রেখো। সমুদ্রের মাছগুলির উপরে ও আকাশের পাখিদের উপরে
    এবং প্রত্যেকটি সরীসৃপ প্রাণীর উপরে তোমরা কর্তৃত্ব কোরো।”
  lex-lex: 'Orgahi Nara''a-napalga re Niwra: “Mpieha-mliawna totpa mi''upa-mi''a''na
    pa mhi'' penga nohmaran di, ne miodi plola-mtiaryat lia hamormiori honona mak
    kdella nohkerkeran di uhunu-ewatni-ewatni-lahwani.”'
  rgu-rgu: Boe ma Ana dedea fee si ua-naleꞌ nae, “Emi muste boki tamba dodouꞌ fo mahenu
    dae-bafoꞌ ia, ma ator ana. Au fee emi hak boe, fo urus ikaꞌ ara, manupuiꞌ ara,
    ma basa banda nai madaꞌ lain.
  som-som: Oo Ilaah waa barakeeyey iyaga; oo Ilaah wuxuu iyaga ku yidhi, Wax badan
    dhala oo tarma, oo dhulka ka buuxsama, oo ka sara mara dhulka, oo xukuma kalluunka
    badda, iyo haadda hawada, iyo wax kasta oo nool oo dhulka kor dhaqdhaqaaqa.
  lat-VUC: 'Benedixitque illis Deus, et ait: Crescite et multiplicamini, et replete
    terram, et subjicite eam, et dominamini piscibus maris, et volatilibus cæli, et
    universis animantibus, quæ moventur super terram.'
  aoi-aoi: Biya kembirra ni-yengbinuma nakina akwala ayakwa eningaba. Ni-yama aburruwa-wa,
    “Wurr-arrangbina wurriyukwayuwa, akwa kembirra ambaka-murra aburrajukwaba kuw-arrangbijeyina,
    kajungwa kuw-ambilyi-yada angalya-manja akwa ka-bungkawadini-yada ebina-manja
    angalya wurrakina,” ni-yama nakina. “Yiku-bungkawadinama kirrakina akwalya-manja
    iya wurrajija-manja akwa yinungungwangba-manja kirrakina.
  eng-ASVBT: 'And God blessed them: and God said unto them, Be fruitful, and multiply,
    and replenish the earth, and subdue it; and have dominion over the fish of the
    sea, and over the birds of the heavens, and over every living thing that moveth
    upon the earth.'
  mna-mna: 'Mi Anutu ipombol zin ma iso: “Kepeebe ma kamasak, mi karao pa toono ta
    boozomen. Mi komboro ye, man, mi koroŋ kalaŋan boozomen ta timbotmbot pa toono
    na, mi motoyom pa.'
  ita-1885: 'E Iddio li benedisse, e disse loro: Fruttate e moltiplicate, ed empiete
    la terra, e rendetevela soggetta, e signoreggiate sopra i pesci del mare, e sopra
    gli uccelli del cielo, e sopra ogni bestia che cammina sopra la terra.'
  eng-LXXUP: And God blessed them, saying, Increase and multiply, and fill the earth
    and subdue it, and have dominion over the fish of the seas and flying creatures
    of heaven, and all the cattle and all the earth, and all the reptiles that creep
    on the earth.
  eng-ULB: God blessed them and said to them, “Be fruitful, and multiply. Fill the
    earth, and subdue it. Have dominion over the fish of the sea, over the birds of
    the sky, and over every living thing that moves upon the earth.”
  spa-VBL: 'Dios los bendijo y les dijo: “Reprodúzcanse y multiplíquense; vayan por
    toda la tierray gobiérnenla. Tengan autoridad sobre los peces que están en el
    mar y sobre las aves que vuelan por los aires, y sobre cada criatura que se mueve
    sobre la tierra”.'
  fra-_FOB: 'Et Dieu les bénit; et Dieu leur dit: Croissez et multipliez, et remplissez
    la terre, et l''assujettissez, et dominez sur les poissons de la mer et sur les
    oiseaux des cieux, et sur tout animal qui se meut sur la terre.'
  mal-mal: 'ദൈവം അവരെ അനുഗ്രഹിച്ചു: നിങ്ങൾ സന്താന പുഷ്ടിയുള്ളവരായി പെരുകി ഭൂമിയിൽ
    നിറഞ്ഞു അതിനെ അടക്കി സമുദ്രത്തിലെ മത്സ്യത്തിന്മേലും ആകാശത്തിലെ പറവജാതിയിന്മേലും
    സകലഭൂചരജന്തുവിന്മേലും വാഴുവിൻ എന്നു അവരോടു കല്പിച്ചു.'
  lit-lit: 'Ir Dievas juos palaimino, ir Dievas jiems tarė: „Būkite vaisingi ir dauginkitės
    ir pripildykite žemę ir užvaldykite ją; ir valdykite jūros žuvis, padangių paukščius
    ir kiekvieną gyvą padarą, kuris juda ant žemės.“'
  urd-GVR: Allāh ne unheṅ barkat dī aur kahā, “Phalo-phūlo aur tādād meṅ baṛhte jāo.
    Duniyā tum se bhar jāe aur tum us par iḳhtiyār rakho. Samundar kī machhliyoṅ,
    hawā ke parindoṅ aur zamīn par ke tamām reṅgne wāle jāndāroṅ par hukūmat karo.”
  suz-BL: मिनु परमप्रभुमी मुर आस कली आसीक गेशा “सोशा बोशा, तमी तौ थिशा, रागी प्रिंशा,
    रिम्‍शो पा हुकुम पस। समुन्‍द्र ङा ङांइ, सरीङम बेरब चिक्‍ब, रागीम बाक्‍ब जन्‍तु
    नेल्‍ल नु खपीम ग्रेशा गाक्‍ब आइक्‍च जन्‍तु नेल्‍ल आन कली रिम्‍शो पा हुकुम पसे”
    देंमाक्‍त।
  ita-1927: 'E Dio li benedisse; e Dio disse loro: “Crescete e moltiplicate e riempite
    la terra, e rendetevela soggetta, e dominate sui pesci del mare e sugli uccelli
    del cielo e sopra ogni animale che si muove sulla terra”.'
  ckb-ckb: 'خودا بەرەکەتداری کردن و پێی فەرموون: «بەردار بن و زۆر بن و زەوی پڕ بکەن
    و بیخەنە ژێر ڕکێفتانەوە. دەسەڵاتدار بن بەسەر ماسی دەریا و باڵندەی ئاسمان و بەسەر
    هەموو بوونەوەرێکی زیندوودا کە لەسەر زەوی دەجوڵێتەوە.»'
  nas-nas: Eeꞌnoko Kumponinge biraankevurema aaꞌpuretuꞌ, “Deeꞌ parerema berentareai
    eeꞌnoko deurukaaꞌke ookara kansiꞌ maantoꞌaara ookara kapooꞌnanka tanatavaariai
    tenairu-koo. Eeꞌnoko deeꞌke tee aaꞌnoaing ookara taviꞌ pirung-kooning tanataverereriai,
    barenanka auviꞌau-kooning eeꞌnoko ookara kapooꞌnanka kansiꞌkoo daue nanaamaing.”
  eng-BBE: And God gave them his blessing and said to them, Be fertile and have increase,
    and make the earth full and be masters of it; be rulers over the fish of the sea
    and over the birds of the air and over every living thing moving on the earth.
  crx-NTPO: '''Et Yak''usda (Elohim) soo hoonzoo-un ''ubulhni ''ink''ez Yak''usda
    (Elohim) njan ndubulhni, “Lhane cho nohuzkeh oole'', ndi yun doolhbun ''ink''ez
    oomoodih uhli, lho, dut''ai, nudilh-i cha ''ink''ez ndi yun k''ut usjiz-i cha
    ts''iyawh”.'
  kan-OKCV: ದೇವರು ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿ, “ನೀವು ಸಂತಾನವುಳ್ಳವರಾಗಿ, ಸಂಖ್ಯೆಯಲ್ಲಿ ಹೆಚ್ಚಿರಿ,
    ಭೂಮಿಯನ್ನು ತುಂಬಿಸಿ ಅದನ್ನು ಆಳಿರಿ. ಸಮುದ್ರದ ಮೀನುಗಳ ಮೇಲೆಯೂ ಆಕಾಶದ ಪಕ್ಷಿಗಳ ಮೇಲೆಯೂ ನೆಲದ
    ಮೇಲೆ ಚಲಿಸುವ ಎಲ್ಲಾ ಜೀವಿಗಳ ಮೇಲೆಯೂ ಆಳ್ವಿಕೆ ನಡೆಸಿರಿ,” ಎಂದು ಅವರಿಗೆ ಹೇಳಿದರು.
  bbb-bbb: Areme Godi fune bu daro miana kia, Ni va ame uruvana tuanaekina bure are
    irore boeje igia karifo. Bure karina ire boeje sakae igia naovo ije samuagiake.
    Ro kuke nane daro miaedo jare fanu boeje bu sakae ado igia oenoevo ijiakina ume
    boeje kave gufia oenoevo ije samuagiake. Ro kuke jare kijume ro ire boeje do ijia
    oenoevo ije samuagiake.
  tam-2017: 'பின்பு தேவன் அவர்களை நோக்கி: “நீங்கள் பலுகிப் பெருகி, பூமியை நிரப்பி,
    அதைக் கீழ்ப்படுத்தி, சமுத்திரத்தின் உயிரினங்களையும் ஆகாயத்துப் பறவைகளையும், பூமியின்மேல்
    நடமாடுகிற அனைத்து உயிரினங்களையும் ஆண்டுகொள்ளுங்கள்” என்று சொல்லி, தேவன் அவர்களை
    ஆசீர்வதித்தார்.'
  spa-RV-1909: 'Y los bendijo Dios; y díjoles Dios: Fructificad y multiplicad, y henchid
    la tierra, y sojuzgadla, y señoread en los peces de la mar, y en las aves de los
    cielos, y en todas las bestias que se mueven sobre la tierra.'
  ron-BTF: 'Şi Dumnezeu i-a binecuvântat şi Dumnezeu le-a spus: Fiţi roditori şi înmulţiţi-vă
    şi umpleţi pământul şi supuneţi-l şi domniţi peste peştii mării şi peste păsările
    cerului şi peste fiecare vieţuitoare ce se mişcă pe pământ.'
  eng-WEBP: God blessed them. God said to them, “Be fruitful, multiply, fill the earth,
    and subdue it. Have dominion over the fish of the sea, over the birds of the sky,
    and over every living thing that moves on the earth.”
  eng-FBV: God blessed them and told them, “Reproduce, increase, and spread throughout
    the earth and control it; exercise authority over the fish of the sea and the
    birds of the air and every creature that moves on the earth.”
  nld-1939: 'Toen zegende God ze, en sprak tot hen: Weest vruchtbaar en vermenigvuldigt
    u; bevolkt de aarde en onderwerpt haar; heerst over de vissen der zee, de vogels
    in de lucht en over alle levende wezens, die zich op de aarde bewegen.'
  nch-BL: 'Huan Toteco Dios quintiochijqui huan quinilhui: “Xiquinpiyaca miyac amoconehua
    para inijuanti itztose campa hueli ipan nochi taltipacti para ma tanahuatica.
    Nojquiya nimechtalía xiquinnahuatica nochi michime, totome huan nochi cati nemij
    ipan taltipacti.”'
  tfr-NTPO: Eshko ga tjl̈ẽno beno pjl̈ú ba kong. Tjl̈ẽ ga «Pjãy shdärzong ara, tira
    l̇l̇ëme. Kjok ëre dl̈imia. Pjãy iër ber l̈öng ba ĩga. Mã, sënwa, öng, äya kjl̈oshko
    so, pjãy iër ber l̈öng ba ĩga bakoe» l̈e.
  vie-1934: 'Đức Chúa Trời ban phước cho loài người và phán rằng: Hãy sanh sản, thêm
    nhiều, làm cho đầy dẫy đất; hãy làm cho đất phục tùng, hãy quản trị loài cá dưới
    biển, loài chim trên trời cùng các vật sống hành động trên mặt đất.'
  hin-CV: परमेश्वर ने उन्हें यह आशीष दी, “फूलो फलो और संख्या में बढ़ो और पृथ्वी में
    भर जाओ और सब पर अधिकार कर लो. सागर की मछलियों, आकाश के पक्षियों व पृथ्वी के सब
    रेंगनेवाले जीव-जन्तुओं पर तुम्हारा अधिकार हो.”
  eng-OURB: God blessed them. God said to them, “Be fruitful, multiply, fill the earth,
    and bring it into subjection, subdue it. Have authority over the fish of the sea,
    over the birds of the sky, and over every living thing that moves on the earth.”
  spa-BES: 'Y Dios los bendijo, y les dijo: Sean fértiles y tengan más, y hagan que
    la tierra esté llena y sean dueños de ella; sean los gobernantes sobre los peces
    del mar y sobre las aves del aire y sobre todos los seres vivos que se mueven
    en la tierra.'
  tdx-tdx: 'Nitataen’ Añahare iereo, le hoe t’i Andrianañahare ama’e: Manara­nàha
    le mangetseke­tseha naho atsefo ty tane toy vaho feleho; le feheo o fian-driakeo naho
    o voron-tiokeo vaho ze biby misitsitse an-tane atoy.'
  vid-vid: Nguluwi nakawatambichiza na kuwalonjela, “Muwe na wana mwonjezeche na mkaimemeze
    isi yeng'ha na kuilongoza, mlongoze somba ziwele mbahali na videje kuli ulanga
    na chila chilumbigwe chikomu chilingujenda muisi.”
  pwg-pwg: Ivi biibiinisi ma ivona bo, “Kovi tuwa da tupurereghimi ina peyari. Dobu
    kovi tupoi ma kovi badei. Ghamoghamo ma bera kudubina dobuwai idagudagu na kovi
    badesi, iyana yegiyai ma kiu kiidamowai yavata.”
  eng-OKE: And the Lord blessed them, and said to them, spread abroad, and become
    many, and fill the earth, and be strong upon it; and have dominion over the fish
    of the sea, and over the fowl of the heavens, and over every living thing that
    moveth upon the earth.
  tha-KJV: พระเจ้าได้ทรงอวยพรพวกเขา และพระเจ้าตรัสแก่พวกเขาว่า “จงมีลูกดกและทวี​มากขึ้น
    จนเต็มแผ่นดิน จงมีอำนาจเหนือแผ่นดินนั้น และครอบครองฝูงปลาในทะเล ฝูงนกในอากาศ และบรรดาสัตว์​ที่​มี​ชี​วิตที่เคลื่อนไหวบนแผ่นดินโลก”
  por-BR-2018: 'E Deus os abençoou; e disse-lhes Deus: Frutificai e multiplicai, e
    enchei a terra, e subjugai-a, e dominai os peixes do mar, as aves dos céus, e
    todos os animais que se movem sobre a terra.'
  bco-bco: Gode eyo꞉ iyo꞉ halaido꞉ nafa mesea꞉kiyo꞉, towo꞉ a꞉la꞉sio꞉, “Giliyo꞉ so꞉wayo꞉
    sa꞉la꞉la꞉i ha꞉nakiyo꞉, modo꞉ fa꞉la꞉dowaki, henfelo꞉ we tambo ilila꞉bi. A꞉la꞉ta꞉ga꞉
    henfelo꞉ we tambo gili bo꞉fo꞉lubi. Ka꞉ ho꞉n amilo꞉ sano꞉lo꞉, o꞉ba꞉ dalolia꞉ga꞉lo꞉
    siano꞉lo꞉, no꞉ fofano꞉lo꞉, a꞉la꞉ta꞉ga꞉ no꞉ kelego꞉ galin hen amilo꞉ dalale sano꞉lo꞉,
    a꞉no꞉ tambo gili bo꞉fo꞉lubi.”
  deu-ELO: 'Und Gott segnete sie, und Gott sprach zu ihnen: Seid fruchtbar und mehret
    euch und füllet die Erde und machet sie euch untertan; und herrschet über die
    Fische des Meeres und über das Gevögel des Himmels und über alles Getier, das
    sich auf der Erde regt!'
  ktm-ktm: Iy ipatihi horu pe ipe ihpah, “Orpo nedu’ oruu hala sulo-on, pe hasarpat
    hala lokpoi ndre mandra-an, pe mada’ su kise eriy. Yu uduwe oruu mada’ oruu kise
    pule-e’ su ni, su ka-an pe su nenka-an.”
  caa-caa: 'Y de allí e Dios uyajcꞌu uchojbꞌesiaj e winic y e ixic y che: “Chꞌijrsenic
    meyra maxtac este que axin abꞌutcꞌa tunor or e rum, y cꞌotorienic tujor tunor
    lo que ayan tara tor e rum ubꞌan, y cꞌotorienic tujor tunor e sian chay, y tujor
    tunor e sian mut, y tujor tunor e sian animalobꞌ xeꞌ uquejruꞌ ubꞌobꞌ tor e rum”,
    che e Dios.'
  eng-WYC-2018: And God blessed them, and said, Increase ye, and be ye multiplied,
    and fill ye the earth, and make ye it subject; and be ye lords to the fishes of
    the sea, and to [the] volatiles of (the) heaven(s), and to all living beasts that
    be moved on [the] earth, (or and be ye lords, or rule ye, over the fishes of the
    sea, and the birds of the air, and all the living beasts that move on the earth).
  epo-epo: 'Kaj Dio benis ilin, kaj Dio diris al ili: Fruktu kaj multiĝu, kaj plenigu
    la teron kaj submetu ĝin al vi, kaj regu super la fiŝoj de la maro kaj super la
    birdoj de la ĉielo, kaj super ĉiuj bestoj, kiuj moviĝas sur la tero.'
  uig-PIN: 'Huda ularƣa bǝht-bǝrikǝt ata ⱪilip: «Silǝr nǝsillinip, kɵpiyip, yǝr yüzini
    toldurup boysundurunglar; dengizdiki beliⱪlar, asmandiki uqar-ⱪanatlarƣa, xuningdǝk
    yǝr yüzidǝ yüridiƣan ⱨǝrbir ⱨaywanlarƣa igidarqiliⱪ ⱪilinglar» dedi.'
  beo-beo: Gode da elama hahawane dogolegema:ne sia:i. E da elama amane hamoma:ne
    sia:i, “Ali gilisili fima! Mano bagohame lale, osobo bagade nabalesima! Osobo
    bagade, hano wayabo bagade menabo fi, mu amo ganodini sio fi, amola liligi huluane
    osoboba:le lafia:dalebe ilima alia ouligisa esaloma!”
  tpi-OTNT: Na God i mekim gutpela tok bilong givim strong long ol. Em i tokim ol
    olsem, “Yupela i mas kamap planti na i go sindaun long olgeta hap bilong graun
    na bosim olgeta samting i stap long en. Mi putim ol pis na ol pisin na olkain
    animal bilong graun aninit long yupela.”
  hau-SA: Allah ya albarkace su, ya kuma ce musu, “Ku yi ta haihuwa ku ƙaru da yawa,
    ku mamaye duniya, ku mallake ta. Ku yi mulki a bisa kifin teku, da tsuntsayen
    sararin sama, da kuma bisa kowace halitta mai rai wadda take rarrafe a ƙasa.”
  udu-udu: 'Dhali Arumgimis ki ’bor uni mii mo, dhali Arumgimis ki o uni gwo mo ki:
    Dhodhi maman mo, dhali mari is mo, dhali ’tu’di mony’cesh mo, dhali dili a’di
    abora ’cesh mo, dhali tayi gi mom’bi’th ap̱o/ to yi’de/ gi ḵumma/ yi’de/ mo dhali
    ap̱owa ris ’dii kun p̱en e mis mo, dhali ap̱owa ris to kun ’kon ki e kun ḵalki
    ya ap̱o/ mony’cesh mo.'
  uig-LAT: 'Xuda ulargha bext-beriket ata qilip: «Siler nesillinip, köpiyip, yer yüzini
    toldurup boysundurunglar; déngizdiki béliqlar, asmandiki uchar-qanatlargha, shuningdek
    yer yüzide yüridighan herbir haywanlargha igidarchiliq qilinglar» dédi.'
  nde-nde: UNkulunkulu wababusisa wathi kubo, “Zalanani lande ngobunengi; liwugcwalise
    umhlaba, liwubuse. Busani phezu kwenhlanzi zolwandle lezinyoni zemkhathini laphezu
    kwezidalwa zonke ezihambayo emhlabathini.”
  ton-ton: 'Pea naʻe tāpuakiʻi ʻakinaua ʻe he ʻOtua, pea folofola ʻae ʻOtua kiate
    kinaua, “Fanafanau, mo fakatokolahi, mo fakakakai ʻa māmani, pea pule ki ai: pea
    pule ki he ika ʻoe tahi, mo e fanga manupuna ʻoe ʻatā, mo e meʻa moʻui kotoa pē
    ʻoku ngaue ʻi he funga ʻo māmani.”'
  ces-1613: 'A požehnal jim Bůh, a řekl jim Bůh: Ploďtež se a rozmnožujte se, a naplňte
    zemi, a podmaňte ji, a panujte nad rybami mořskými, a nad ptactvem nebeským, i
    nad všelikým živočichem hýbajícím se na zemi.'
  eko-eko: 'Nluku khuwaaparikhiya khuwooza yoori: “Mwivokolelane, mwaattelane mwiitaale
    voolumwenku! Mwiiyane oshintta vatuniya, swi za mpahari, anyannyi o''otulu na
    nyama zooshi zineettettaaye vathi!”'
  nss-nss: Pwen Ngindrai itoholi hu ndramat pe ipwai iya kili hu ipa, “Akapo noru
    wawu hu pe ndromwoya wawu karayah soyon pe kasilihi kol pwan, pe wawu karayah
    mbukena kol pwan. Akoho mu kiya tahu ni para ndras, pe hu norukan para kohowoh
    yang, pe koho mu kili hu kan masih mwalehu mepo ngara kaselek ndrita pwan.”
  eng-WMB: God blessed them. God said to them, “Be fruitful, multiply, fill the earth,
    and subdue it. Have dominion over the fish of the sea, over the birds of the sky,
    and over every living thing that moves on the earth.”
  tam-TCV: அதன்பின் இறைவன் அவர்களை ஆசீர்வதித்து, “நீங்கள் பலுகி எண்ணிக்கையில் பெருகி,
    பூமியை நிரப்பி, அதைக் கீழ்ப்படுத்துங்கள். கடலின் மீன்களையும், ஆகாயத்துப் பறவைகளையும்,
    தரையில் நடமாடும் எல்லா உயிரினங்களையும் ஆண்டு நடத்துங்கள்” எனக் கூறினார்.
  ceb-ULB: Gipanalanginan sila sa Dios ug miingon kanila, “Pagmabungahon, ug pagpadaghan.
    Pun-a ang kalibotan, ug lukopa kini. Pagdumala ngadto sa tanang isda sa dagat,
    ngadto sa mga kalanggaman sa kawanangan, ug ngadto sa tanang buhing mananap nga
    nagalihok sa kalibotan.”
  mkn-mkn: Ju Dia omong kasi berkat sang dong bilang, “Bosong musti barana tamba bam-banya,
    ko bekin ponu deng ator ini dunya. Beta ju kasi hak sang bosong ko urus ikan-ikan,
    burung-burung, deng samua binatang di darat.
  pol-UBG: 'I Bóg błogosławił im. Potem Bóg powiedział do nich: Bądźcie płodni i rozmnażajcie
    się, napełniajcie ziemię i czyńcie ją sobie poddaną; panujcie nad rybami morskimi
    i nad ptactwem niebieskim, i nad wszelkimi zwierzętami, które poruszają się po
    ziemi.'
  agr-agr: 'Dutika pegkegnum yumigkiak: “Yujaktajum, nuniakjum nugkak ashí jamagtajum,
    tuja nayantsanmaya namak aidauk ashí atum kuitamkatajum, tuja agkajunum chigki
    nanamin aidaush, kuntin wegantu nugkanum yujaka dushakam ashí atumin umigtamtinme”,
    tiuwai.'
  kyc-kyc: Wasapala dokopa Anatumi nakamba elyape keta pisinyi pyambuo lao, Nakambame
    jingipi parape pyao raeyo yuu dupwa minyarambuo nyuo dee bange peparaena ketae
    ingyuo karo pirambi. Dopa pipala ipwa petena oma dupwape yakena yakape lete bange
    kata paenge semalama pelyamo dupwapena peparae rapu pyuo karena, leya.
  urd-GVU: اللہ نے اُنہیں برکت دی اور کہا، ”پھلو پھولو اور تعداد میں بڑھتے جاؤ۔ دنیا
    تم سے بھر جائے اور تم اُس پر اختیار رکھو۔ سمندر کی مچھلیوں، ہَوا کے پرندوں اور
    زمین پر کے تمام رینگنے والے جانداروں پر حکومت کرو۔“
  deu-1912: 'Und Gott segnete sie und sprach zu ihnen: Seid fruchtbar und mehrt euch
    und füllt die Erde und macht sie euch untertan und herrscht über die Fische im
    Meer und über die Vögel unter dem Himmel und über alles Getier, das auf Erden
    kriecht.'
  ntj-ntj: Palunyalu-tjanampa walykumunu watjarnu, “Nyuntulu-yan tjilku pirnitjarrarringkula-wanarayinma.
    Nyangka-tjanampanku tjamu kaparlipirti nyinarra-wanarayinma ngurra yarla lipiwana.
    Palunyalu-yayi manta lipiwanalu puurrarringkulalpi kanyinma. Puru-yayi puurrpa
    nyinama kuka kapingkatjaku, tjurlpuku, puru yanamulpa pirnikutarrartu.”
  row-row: Ma Ana olaꞌ fee se papala-babꞌanggiꞌ nae, “Hei musi bꞌonggi mimihefu, fo
    misofe raefafoꞌ ia, ma tao mataꞌ neu e. Au o fee hei koasa fo tao mataꞌ neu uꞌu
    ra, mbuiꞌ ra, ma basa banda madꞌaꞌ ata ra.
  kan-2017: ಇದಲ್ಲದೆ ದೇವರು ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿ, “ನೀವು ಬಹು ಸಂತಾನವುಳ್ಳವರಾಗಿ ಹೆಚ್ಚಿರಿ.
    ಭೂಮಿಯಲ್ಲಿ ತುಂಬಿಕೊಂಡು ಅದನ್ನು ವಶಮಾಡಿಕೊಳ್ಳಿರಿ. ಸಮುದ್ರದ ಮೀನುಗಳ ಮೇಲೆಯೂ ಆಕಾಶದ ಪಕ್ಷಿಗಳ
    ಮೇಲೆಯೂ ಭೂಮಿಯಲ್ಲಿ ಚಲಿಸುವ ಎಲ್ಲಾ ಜೀವಿಗಳ ಮೇಲೆಯೂ ದೊರೆತನ ಮಾಡಿರಿ” ಎಂದು ಅವರಿಗೆ ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci nulɨdɨ huaci lamavɨla abami. Hulaŋ iamɨgali namɨlaŋ fɨli neŋ hɨnia
    habɨlɨhalaŋ uami. Habɨla fɨli nagadɨ sɨkasɨkan fɨhalɨhalaŋ uami. Fɨhalɨlaŋ akuaba
    akuaba agɨlaŋ naludɨ lɨhu hɨvɨ hɨniavɨm uami. Hɨniavɨdaci fɨli nagadɨ migɨlɨhalaŋ
    uami. Sɨhɨm sabaŋ hehɨlaŋ lahu havaŋ akuaba akuaba fɨli neŋ hɨniavɨlalɨ agɨladɨ
    avi migɨlɨhalaŋ uami.
  tgo-tgo: Loi i giya ghanjimwaewo iŋa, “Hu ghambɨ rake na hu riyevanjara yambaneke
    na hu mbaroŋa. Hu mbaroŋaŋgiya borogi e njighɨko, maa thɨ yoyo na thetheghanɨko
    wolaghɨye thɨ loŋgaloŋga e thelauke vwatae.”
  yap-yap: me tow’ath nagrow ko re bugithin ni ba’aray ni yog ni ga’ar, “Mu diyen
    gow nge yo’or pifakmew, nge wear e pi’in owchemew nga gubin yang u fayleng ngar
    pired riy miyad suwey. Nggu ta’mew ni gimew e ngam suweyew e nig, nge arche’,
    nge urngin e gamanman ni malboch, ni tin gagang’ nge tin b’achig.”
  tet-tet: Hotu, Nia natuun matak-malirin baa sia naꞌak, “Emi musti bea tuꞌan, nebee
    hakonu hola no babilan raiklaran neꞌe. Haꞌu klatan beran hodi babilan naꞌan tasi
    iha tasi laran, manu ai leten, no osa no lotuk hotu-hotu iha rai maran.
  hlt-MCSB: Te phoeiah Pathen loh amih rhoi te yoethen a paek tih Pathen loh amih
    rhoi taengah, “Pungtai uh lamtah ping uh. Diklai khaw khulae uh lamtah tuitunli
    kah nga khaw, vaan kah vaa khaw, diklai kah aka yuel mulhing boeih khaw, khoem
    rhoi,” a ti nah.
  mdy-ETH: ፆኦሲያ ዓሲ «ሾይ ሚርጉዋቴ፥ ፃጳ ዒንሢኮ ሳዖ ኩሞንጎ፤ ሳዓኣ ዒንሢ ቢታንቶኮ ዴማ ማዖንጎ፤ ባዞይዳ ናንጋ ሞላሢ
    ዑፃ፥ ጫሪንጫ ባራና ካፖና ሳዖይዳ ዓጊፂ ሃንታ ሼምፖና ዓኣ ባኮ ቢያ ዑፃ ዒንሢኮ ቢታንቶ ዓኣያ ማዖንጎ» ጌዒ ዓንጄኔ።
  twi-ASANTE: Onyankopɔn hyiraa wɔn, ka kyerɛɛ wɔn sɛ, “Monwo na monyɛ asase so ma,
    na monni biribiara so. Monni ɛpo mu mpataa ne ewiem nnomaa ne abɔdeɛ biara a,
    nkwa wɔ mu a, ɛwɔ asase so no nyinaa so.”
  mwc-mwc: God i gairenisi ba i wonisi, “Koi tuwa pesara dobu koni bonuwei ba koni
    taraparanei. Siyauwa nisai, ba manu kaidamo ai, ba aba payapaya ereonowasi tano
    ai te botete wai koni badisi ba kona pota kabitamnisi.”
  bhl-bhl: 'Koyemeko, ilo bamki duyemsomi, bokoyemomele: “Aul banban kailsomi, kawin
    fe abiil fe alik alik angom be al kelina! Okmun alelbin sel beem mesesem bi so,
    abiil afak em awon bi so, kawin dim em samal bi so, yu alik alik biim kak kunum
    waneng keko, ilo kilele yeteboliwka!”, yangse kale.'
  con-NTPO: 'Agattoemba tise''pama ñotsse afapa su: “Ñotsse canse''pa atapa''faja
    cuintsu pa''cco ande on''batssiye. Nane pa''cco andeni can''jemba osha''choma
    patsupa manda''faja. Na''en''su avu, sefani''su chhiriria, osha''cho andeni canseqque''suma''qque
    patsupa manda''faja.”'
  eng-WEBU: God blessed them. God said to them, “Be fruitful, multiply, fill the earth,
    and subdue it. Have dominion over the fish of the sea, over the birds of the sky,
    and over every living thing that moves on the earth.”
  bnp-bnp: A Vure i gamai rua i taki rua, “Muru bele kupo, muru vakavonu a malala,
    muru matakaria. Muru matakari a maka manu na dari, a maka kadirovo, turana a maki
    mahuri lobo na robo.”
  bvr-bvr: Lika nipiya Wangarr burr-jalkakaja rrapa aburr-molamola burr-negarra gu-galiya
    yerrcha. Minypa a-yinanga burrinyjula, “Delipa nyirrbu-ma barra nyiburr-ni, nyiburr-jaranga
    nyiburr-ni barra nyiburr-bamba, gun-nardiya rrawa minypa gu-ngana nyiburr-maya
    barra nyiburr-ni rrapa rrapa nyiburr-ninyapa barra. Minypa wana nyiburr-ni barra
    nula jichicha an-guyinda gu-bugula a-yurra a-boya, rrapa mola burdacha an-guyinda
    waykin a-boya, rrapa an-nga burr-guta an-guwaywuya an-guyinda gu-jel a-rriknga
    a-rrigirrgnga, ana-goyburrpa barra wana nyiburr-ni nula.”
  wal-wal: Xoossai eta hagaadan yaagidi anjjiis; “Yelettite; corattite; ha sa7aa kumitenne
    haarite; abbaa moliyaa, saluwaa kafuwaanne biittaa bolli woxxi qaaxxiya, paxa
    de7iya mereta ubbaa haarite” yaagiis.
  mgh-mgh: 'Nluku ahaareerihaca, ni aheerelaca: Ntotholane ni muncereranyee! Ncare
    ni mmwareele ilapo yothene! Nlamulele ihopa cothene co mpahari, inuni cothene
    co wirimu ni inama cothene cineetta vathi.'
  acu-NT: 'Tura najana umis, pengker awajsatas chicharak: —Nukap yujartaram. Tura
    mash nungka ainaun netkataram. Tura namak ainau, tura nanamtin ainausha, tura
    tangku ainausha, tura netsepejai wekain ainausha nepetkau ataram, —timiayi.'
  spa-PDDPT: 'Luego ʼElohim los bendijo. Y ʼElohim les dijo: Fructifiquen y multiplíquense.
    Llenen la tierra y sojúzguenla. Dominen sobre los peces del mar y las aves de
    los cielos y sobre todo ser vivo que se mueve sobre la tierra.'
  gun-gun: 'Ha''e vy Nhanderuete ogueroayvu porã. Ha''e vy aipoe''i: — Pendera''y
    reta ke, pendereta ke, pemonyẽ yvy, ha''e pendepo''aka yvy re. Pepena ke pira
    ye''ẽ rupi ikuai va''e re, guyra oveve va''e ha''e yvy áry otyryry va''e ha''e
    javi re — he''i.'
  agu-BL: 'Ej nin tak'' Ryos banl squibaj. Nin tal i'' scyetz: “Na waj yil cxpuc''unwok.
    Na waj yil xcawunwok tzone''j wuxtx''otx''. Axwok ajcaw sbne'' scye''j cyakil
    jilwutz txuc, chi tane''n cay, nin cyakil yi e'' txuc yi na chixicy''in, nin scye''j
    cyakil yi e'' txuc yi na chibiknin quib nka yi na chijut nin quib wuxtx''otx'',”
    chij i'' bantz.'
  eng-PEV: God was good to them, and he said to them, “You will have lots of kids,
    and the earth will be full of people. You people will be boss over all the earth.
    You will be boss over the fish in the sea, and you will be boss over the birds
    in the sky, and you will be boss over all the animals that live on the land.”
  ilo-ULB: Binendisionan ida ti Dios a kinunana kadakuada, “Agbalinkayo a nabunga
    ken agpaadukayo. Punwenyo ti daga ket iturayanyo daytoy. Iturayanyo dagiti lames
    iti baybay, dagiti tumatayab iti tangatang ken tunggal sibibiag a banag nga aggargaraw
    iti daga.”
  kpg-kpg: Gei God ga haga maluagina meemaa ga helekai, “Heia gulu dama gii logo,
    gei gulu hagadili ga mouli i hongo henuailala hagatau, gei henuailala gaa dagi
    go digaula. Goolua gi dagi ina nia iga, nia manu mamaangi mono manu dolodolo huogodoo.
  uig-ARA: 'خۇدا ئۇلارغا بەخت-بەرىكەت ئاتا قىلىپ: «سىلەر نەسىللىنىپ، كۆپىيىپ، يەر
    يۈزىنى تولدۇرۇپ بويسۇندۇرۇڭلار؛ دېڭىزدىكى بېلىقلار، ئاسماندىكى ئۇچار-قاناتلارغا،
    شۇنىڭدەك يەر يۈزىدە يۈرىدىغان ھەربىر ھايۋانلارغا ئىگىدارچىلىق قىلىڭلار» دېدى.'
  bsp-bsp: 'Kɔ Kanu kəmpocɛ ŋa pətɔt, kɔ kəloku: «Nəyɔnɛ akombəra, nəla, nəlas antɔf,
    nəboc antɔf tɛfaŋ tonu! Nətasərnɛ lop ya dəkəba, bɛmp nyɛ yɛŋfɛlər dareŋc mɔ,
    sɛm kɔ yeliŋɛ-liŋɛ ya dəntɔf fəp.»'
  bps-bps: Kafnge én, nun kafye blén di dale, na manan, “Mbel gamu, du fye nun dad
    belyu mnè na mebe i klamang tanà. Gamu sa fagotgu i dad nalaf di mahin na yéél,
    na dad anuk di bnas gal mayeng, na i dad kdee dad lmanaf i mnè di tah i tanà,
    dad mnalam na dad mlayal.”
  mbs-mbs: Mèpiya se imbegay te Timanem diyà kandan, aw migpunù sikandin, “Pegbatà
    kaw te medita amon doen bowad-bowad niyo meg-ogpà diyà te kebelad te tanà aw mengibing
    kenyan. Sikiyo se mengolo diyà te menge ikan, manok, aw kedita te ayam-ayam aw
    menenanap eg-ogpà dini lanto te tanà.”
  tof-tof: Wa ibü bles nyónürr, da ibüka we bóktanórr wagó, “E küppükü namülamke,
    akó sab abün bailamke, tüpa tai ki gwarran yabübókamde, da tüp idódlamke yabü
    tangdó. E maludü wapi sab balngomólólamke, akó kwitüm póyae, akó blaman elklaza,
    ne klama agóltagóldako ini tüpdü.”
  sus-sus: Ala naxa barakɛ sa e xa fe. A naxɛ, «Wo xa wuya, wo xa yiriwa alako bɔxi
    xa rafe. Wo xa yaamari raba bɔxi xun ma, yɛxɛe xun ma, xɔnie xun ma, bubusee xun
    ma.»
  pon-2006: oh kupwuramwahwih ira, mahsanih, “Kumwa kaparaparala pwe kadaudokamwa
    kan pahn kousoanla wasa koaros nin sampah oh kaunda mehkoaros. I kihong kumwa
    manaman en kaunda mwahmw akan, menpihr kan oh mahn lawalo kan koaros.”
  jae-jae: Ma Anôtô gêjam mec êsêagêc ma kêsôm gêdêŋ êsêagêc gebe “Aka gôlôac lasê
    e atu taêsam ma anam nom auc. Nom êsô amac ŋalabu. Ma atu i gwêcŋa to moc umboŋ
    ŋalabuŋa ma gêŋ mateŋ jali samob, taŋ sêmoa nom naŋ, ŋatau.”
  ksd-ksd: 'Ma God i ga tata vadoane dir ma i ga biti ta dir: Amur a vakubur ra tarai,
    ma amur a vapealane amur, ma avat a kor ta ra rakarakan a gunagunan, ma avat a
    uvia pa ia, pi avat a kure ra en na ta ma ra lavur beo liuliu, ma ra lavur mangana
    i laun ma i kakao ra pia.'
  tur-YTC: Tanrı onları kutsadı. Tanrı onlara, “Verimli olun, çoğalın, yeryüzünü doldurun
    ve onu boyun eğdirin” dedi. “Denizin balıklarına, göklerin kuşlarına ve yerde
    hareket eden her canlıya hükmedin.”
  bel-N: 'І дабраславіў іх Бог, і сказаў ім Бог: “Пладзіцеся і множцеся, і напаўняйце
    зямлю, і падпарадкоўвайце яе сабе, і мейце ўладу над рыбамі марскімі, і над птушкамі
    паднебнымі, і над усякім зьверам, які рухаецца па зямлі”.'
  grc-BRENT: Καὶ εὐλόγησεν αὐτοὺς ὁ Θεὸς, λέγων, αὐξάνεσθε καὶ πληθύνεσθε, καὶ πληρώσατε
    τὴν γῆν, καὶ κατακυριεύσατε αὐτῆς· καὶ ἄρχετε τῶν ἰχθύων τῆς θαλάσσης, καὶ τῶν
    πετεινῶν τοῦ οὐρανοῦ, καὶ πάντων τῶν κτηνῶν, καὶ πάσης τῆς γῆς, καὶ πάντων τῶν
    ἑρπετῶν τῶν ἑρπόντων ἐπὶ τῆς γῆς.
  ind-AYT: Allah memberkati mereka dan Allah berfirman kepada mereka, “Beranakcuculah
    dan berlipatgandalah, dan penuhilah bumi, dan kuasailah itu. Berkuasalah atas
    ikan-ikan di laut, atas burung-burung di udara, dan atas segala yang hidup yang
    bergerak di bumi.”
  lid-lid: Ano badeh iy atehei nyosowan i turu ma tiye i turu i buku doh, “Ah badeh
    kamwekes nah ya lundriye ah oro kaweleyani kon munyak mari ma kado katondrok.
    Ma jo atehei ah badeh katondrok iri ni katondrok iri sirih ma hawe iri katin haka
    ndriliu.
  eng-NNA: He spoke well to these two, “You will control/have/take care of many children
    truly. Truly people will be everywhere, you (pl.) will be boss for all the animals.
    You will be boss for the fish and winged creatures and all animals and for all
    those that go on the ground.
  nya-nya: Mulungu anawadalitsa nati kwa iwo, “Muberekane, muchulukane, mudzaze dziko
    lapansi ndipo muligonjetse. Mulamulire nsomba zamʼnyanja, mbalame zamlengalenga
    ndi cholengedwa chamoyo chilichonse chimene chimayenda mokwawa pa dziko lapansi.”
  hrv-hrv: 'I blagoslovi ih Bog i reče im: “Plodite se, i množite, i napunite zemlju,
    i sebi je podložite! Vladajte ribama u moru i pticama u zraku i svim živim stvorovima
    što puze po zemlji!”'
  mps-mps: Tama Godigo dwagi yai po mobo augwalibolo mayu, bomonama te po wai, “Dagego
    wai dabe hauwa ame nenama, tama augwali pelama, te tigidali bulu tǫ usu nama
    bidada pelama, tama te tǫde tigidali elalubo nai dabe tonaluaibao. Tama eno dagebolo
    te sųgų dabe me, te ba dabe me, te bulude genuai hasa, me dwasianu hasa dabe,
    te tonaluabo bomo mobao,” wali.
  llg-llg: De Ana kokolak fee sala babaꞌe-babatik, nae, “Ei musi bonggi mala makadotok,
    fo tao mahenu daebafok ia, ma heti sala. Au boe oo fee hak neu ei, fo makaneni
    iꞌa kala, mbui kala, ma basa banda la, malai madak lain.
  tpi-tpi: Na God i mekim gutpela tok bilong givim strong long ol. Em i tokim ol olsem,
    “Yupela i mas kamap planti na i go sindaun long olgeta hap bilong graun na bosim
    olgeta samting i stap long en. Mi putim ol pis na ol pisin na olkain animal bilong
    graun aninit long yupela.”
  dan-1931: 'og Gud velsignede dem, og Gud sagde til dem: “Bliv frugtbare og mangfoldige
    og opfyld Jorden, gør eder til Herre over den og hersk over Havets Fisk og Himmelens
    Fugle, Kvæget og alle vildtlevende Dyr, der rører sig på Jorden!”'
  vie-OVCB: 'Đức Chúa Trời ban phước cho loài người và phán cùng họ rằng: “Hãy sinh
    sản và gia tăng cho đầy dẫy đất. Hãy chinh phục đất đai. Hãy quản trị các loài
    cá dưới biển, loài chim trên trời, và loài thú trên mặt đất.”'
  lbk-lbk: Sa na't binindisyonan chaicha ay mangwanin, “Makhanakhanak kayo et omangsan
    kayo ta wad-ay entee isnan olay entona issa ay mangiyapo isnan am-in ay wad-ay
    isnan lofong. Chakayo nan mangiyapo isnan enfib-iyag is kadchanom, nan am-in ay
    entat-ayaw, ya am-in ay ilan si enkik-iwi isnan lota.”
  guj-2017: ઈશ્વરે તેઓને આશીર્વાદ આપ્યો અને તેઓને કહ્યું કે, “સફળ થાઓ અને વધતાં જાઓ.
    પૃથ્વીને ભરપૂર કરો અને તેને વશ કરો. સમુદ્રનાં માછલાં પર, આકાશના પક્ષીઓ પર, પૃથ્વી
    પર ચાલનારાં સઘળાં પ્રાણીઓ પર અમલ ચલાવો.”
  byr-byr: '@see-verse:GEN.001.027'
  awx-awx: Tikengä wam gwalängu using yämikut. “Engangu meyä dukngisol. Tiwän unetä
    sakngälake, kewune yiwitäke kuwä dopän, hänga undä daying yiwitnong. Tike pisu
    yanggäne nanä, äwä kwäwilu enetängä nanä, äwä kälawu kep däkäne nanä yangge kuhiläle
    yiwitnong,” yang yakut.
  pon-2006A: oh kupwuramwahwih ira, mahsanih, “Kumwa kaparaparala pwe kadaudokamwa
    kan pahn kousoanla wasa koaros nin sampah oh kaunda mehkoaros. I kihong kumwa
    manaman en kaunda mwahmw akan, menpihr kan oh mahn lawalo kan koaros.”
  por-BRBSL: 'Deus os abençoou. Deus lhes disse: “Sede fecundos, multiplicai-vos,
    enchei a terra e sujeitai-a”. Tenham domínio sobre os peixes do mar, sobre as
    aves do céu e sobre todo ser vivo que se move sobre a terra”.'
  aly-aly: Akngeyel ahern-areny ilek akngerrirretyek, ahern ingkerrenh-angkwarr, apmer
    arrpanenhel. “Arrantherr atyetyart anetyek, ahern ingkerrenhek, irrpeng ingkerrenhek,
    thip ingkerrenhek, atnwenth ingkerrenhek.”
  cth-cth: Hahoi ahnimouh roi hah Cathut ni yawhawinae a poe teh, Cathut ni ahnimouh
    roi koe, canaw moikapap khe nateh pungdaw awh. Talai dawk kawi awh nateh, tâ awh
    loe. Tuipui dawk e tanganaw, kalvan e tavanaw, talai dawk vonpui hoi kâva e moithang
    pueng koe kâ tawn awh telah ati.
  twi-twi: Onyankopɔn hyiraa wɔn, ka kyerɛɛ wɔn se, “Monwo na monyɛ asase so ma, na
    munni biribiara so. Munni po mu mpataa ne wim nnomaa ne abɔde biara a nkwa wɔ
    mu a ɛwɔ asase so no nyinaa so.”
  hlt-hlt: Te phoeiah Pathen loh amih rhoi te yoethen a paek tih Pathen loh amih rhoi
    taengah, “Pungtai uh lamtah ping uh. Diklai khaw khulae uh lamtah tuitunli kah
    nga khaw, vaan kah vaa khaw, diklai kah aka yuel mulhing boeih khaw, khoem rhoi,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ kùu bɛ̀ pɑ̃ mɛsɑ̀ɑ̀ nkɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Piɛ́nnɛ̀ kɛ́sṹṹ nkɛ́píɛ
    nkɛtenkɛ̀ kɛmɔu, kɛ́ nkɛ̀ bɑkɛ́, kɛ́mbɑkɛ́ siyĩĩ nɛ̀ sinɔɔ sìì pùtì kɛĩ́nkɛ̀,
    nɛ̀ iwũɔ̃ imɔu ìì bo kɛtenkɛ̀ ĩ́nkɛ̀.'
  msy-2020: Ezɨ God me deraghasa, mɨgɨrɨgɨar aghuim me gamua kamaghɨn mɨgei, “Ia avɨrasemegh
    mangɨ nguazir oteviba bar dar apiagh egh bizir nguazimɨn itiba bar dar gan. Kɨ
    osiriba ko, kuaraziba ko, nguazimɨn itir asɨzir guar avɨriba ian dafarim darɨgham.”
  txq-txq: Boe ma Ana kokolak fee babaꞌe-babatik neu sara nae, “Ei muste bonggi tamba
    mamanoꞌu, fo tao masofe ma faduli dae-bafok ia. Au oo fee haak neu ei fo faduli
    iꞌak kara, mbuik kara, ma basa bandar marai mada lai boe.
  aaz-aaz: Onaim In naꞌuab anfeen sin tetus am nak, “Hi ro he mihoniꞌ ma mimsaiꞌ he
    miheun pah-pinan, mpafaꞌ ma mpainoet je msaꞌ. Au ꞌfee ki prenat he mꞌurus ikaꞌ-ikaꞌ,
    koro-koro, ma areꞌ kanan muiꞌt ein anbin auf metoꞌ.
  dop-dop: 'nɑ ɩ́ kooli-wɛɣɛ kʋpɑntʋ. Ɩlɛnɑ ɩ́ heeli-wɛ sɩ: Ɩ́ lʋlɩ nɑ ɩ́ huki nɑ
    ɩ́ sú tɛtʋ nɑ ɩ́ pǝsɩ-tɩ nɑ ɩ́ tɔɣɔ kɑwulɑɣɑ kɛ tiinɑ nɑ sumɑsɩ nɑ ɑtɛ wontu tǝnɑ
    tɔɔ nɑ ɩ́ pɑɑsǝnɑ-tɩ.'
  azb-azb: 'Allah onlara xeyir-dua verərək dedi: «Törəyib çoxalın və yer üzünü bürüyüb
    ona sahib olun: dənizdəki heyvanlar, göydəki quşlar, yerdə sürünən bütün canlılar
    üzərində hökmranlıq edin».'
  eng-DBY: And God blessed them; and God said to them, Be fruitful and multiply, and
    fill the earth, and subdue it; and have dominion over the fish of the sea, and
    over the fowl of the heavens, and over every animal that moveth on the earth.
  hin-2017: और परमेश्वर ने उनको आशीष दी; और उनसे कहा, “फूलो-फलो, और पृथ्वी में भर
    जाओ, और उसको अपने वश में कर लो; और समुद्र की मछलियों, तथा आकाश के पक्षियों, और
    पृथ्वी पर रेंगनेवाले सब जन्तुओं पर अधिकार रखो।”
  wol-KYG: 'Yàlla barkeel leen ne leen: «Giirleen te bare, ba fees àddina, di ko saytu;
    te it yilifleen jëni géej ak picci asamaan ak mboolem mbindeef muy yëngu ci kaw
    suuf.»'
  swp-swp: Eo Eaubada i ribahelolodi, eo Eaubada i ribalau aridi eai i ene, “Au ua,
    au hegamagarimiu, tanoubu au hemonau eo tanoubu tanuagaina eai au lau; gabogabo
    eamadi hinage au tanuagaidi, eada manudi hinage eo ginauri maumauridi gamagaridi
    isi ede tano potana eai se moimoiu.”
  bjr-bjr: Auquseenoo Anutufa nifaaqooqa qinoo qinau. Inniqara asumu moomoo kambiqeeqa
    maa maqa maaqanaki qumbiqafiqa rakisiaqa. Qinee inniqara mareeqee ooruku nammariki
    noodaanna faqa ufiniuqa faqa aiqama kaasau aandauqa rakisirausaika mannimaqaanaura.
  eng-YLT: And God blesseth them, and God saith to them, 'Be fruitful, and multiply,
    and fill the earth, and subdue it, and rule over fish of the sea, and over fowl
    of the heavens, and over every living thing that is creeping upon the earth.'
  kne-kne: Binindisyonanas daida ay mangwani, “Man-ganak kayo ta omad-ado kayo ta
    mapno nan lobong. Makaoway kayo abe sin nigay ya titit ya amin abe ay parsua sinan
    labaw di daga.
  wat-wat: Guyau i sawanuwagabubuwisiya keta i iyavisiya i bwaduwa, “Kwana vinatunasiwasiwaḡa
    keta kwana yagwana, be fwayafwaya kwana vimaiya keta kwana visimeisiya. Gibo kana
    iyana yota manuwa kawasasakaoḡowai be yomuyomu matatafuna fwayafwayai si savisavivina,
    kwana visimeisiya.”
  heg-NTPO: Hidim Un aa le beles hangun noan, “Mi musti hua-koet mamo-mamo, le inu
    apan-kloma kia, halin mi man mana-koet apan-kloma kia. Auk kon bel mi hak le mana-koet
    ikan-ikan, kee-tilu, nol totoang hmukit in se tuu dapa ki ngias.
  ptu-ptu: 'Anna mane natamba'' anna ma''kadai naua: “Pembea''koa'' anna mala umponnoi
    lino pessubummu anna la ungkuasaia'' ingganna issinna. La umpahe'' ingganna bau
    dio le''bo'', ingganna dassi yabo lawwa, anna ingganna olo''-olo'' illaam inde
    lino.'
  bzd-NTPO: 'Ie'' e̱r buaë ché ie''pa a̱ i'' es: “A'' ala''r kö́ka̱ tai̱ë, a'' alönú
    tai̱ë ká̱ ulitane ki̱. Ká̱ i'' ko̱s e'' kané ú̱ a'' tö. Nima, dù, ena iyiwak ulitane
    ekkëpa ko̱s wökir a'' dör, e'' wà ú̱.”'
  kwf-kwf: Ma God ka faꞋaleꞋadaroꞋo ma ka fata Ꞌuri fuadaroꞋo, “Nia leꞋa fuana koroꞋo
    ke toꞋo ana ngela Ꞌoro ki Ꞌiri kike baꞋa tua ana kula ki taꞋifau saena magalia.
    Ma moke ꞋaꞋana fafia ru ki taꞋifau saena magalia. Nau ku alu koroꞋo ke gwaungaꞋi
    fafia na iꞋa ki, faꞋinia na faꞋi noꞋo ki, ma ru ki taꞋifau neꞋe kira mauri ma
    kika tua saena na magalia neꞋe.”
  eng-WYC-2017: And God blessed them, and said, Increase ye, and be ye multiplied,
    and fill ye the earth, and make ye it subject; and be ye lords to the fishes of
    the sea, and to [the] volatiles of heaven, and to all living beasts that be moved
    on [the] earth.
  eng-WMBB: God blessed them. God said to them, “Be fruitful, multiply, fill the earth,
    and subdue it. Have dominion over the fish of the sea, over the birds of the sky,
    and over every living thing that moves on the earth.”
  spp-spp: 'Ka Kile si jwó le pi na, maa jwo: «Yii si, yii ɲìŋke ɲî, yii i ntɛ̀ɛn
    ku ɲùŋɔ na. Yii i mpyi fyaabii ná saɲcyɛɛnre ná ɲyii yaaga maha ɲyii yaaga ku
    ɲyɛ ɲìŋke na ke, yire ɲùŋɔ na.»'
  aey-aey: Odimei Anut eelali maalen, “Mel basimesi fulusdosiale. Odimesi maha cunug
    ihoc limesi ilo bilesiale. Macasnadec doolca saonadec man fululecca ceteteh cunug
    mahana cebac cobogina eu cunugnu ale ilo bilesiale,” alen.
  urd-GVH: अल्लाह ने उन्हें बरकत दी और कहा, “फलो-फूलो और तादाद में बढ़ते जाओ। दुनिया
    तुमसे भर जाए और तुम उस पर इख़्तियार रखो। समुंदर की मछलियों, हवा के परिंदों और
    ज़मीन पर के तमाम रेंगनेवाले जानदारों पर हुकूमत करो।”
  djr-djr: Bala ŋayi God waŋanan maṉḏaŋgal, goŋmirryaŋala manapar maṉḏany, “Nhumalaŋguŋuny
    dhu mala-bunhawuy dharrwan mirithirra djamarrkuḻiny', märr walal dhu ga nhumalaŋguŋ
    mala-bunhamirra, ḻatjuwarr'yunna dhu wäŋalila malaŋulil, bawalamirrilila, bala
    walalnha dhu ga goŋdhuny ŋayatham wäŋanhany dhuwal munatha'nhany. Ga bitjaṉḏhi
    bili ŋarra nhumalany ga yolŋu'-yulŋunhany waṉa-nhirrpaṉḏhi bukmakku warrakan'ku
    malaŋuw ŋunhi ga marrtji'-marrtji gapukurr ga munatha'kurr ga garrwarkurr.”
  rug-rug: Meke manani Tamasa si arini meke zamai Sa, “Mi podopodo va sokusoku, mamu
    va siṉia sa pepeso, mamu tavetavete vasina. Mi ṉati hiniva ni sari na igana pa
    kolo, meke sari na kurukuru pa galegalearane, meke sari doduru tiṉitoṉa toadi
    pule pa pepeso.”
  gaz-gaz: Waaqnis isaan eebbisee, “Horaa, baayʼadhaas; lafa guutaatii harka keessan
    jalattis bulfadhaa. Qurxummii galaanaa irratti, simbirroota samii irratti, uumama
    lafa irra munyuuqu hunda irratti aangoo qabaadhaa” jedheen.
  fra-LSG: 'Dieu les bénit, et Dieu leur dit: Soyez féconds, multipliez, remplissez
    la terre, et l’assujettissez; et dominez sur les poissons de la mer, sur les oiseaux
    du ciel, et sur tout animal qui se meut sur la terre.'
  gnn-gnn: Bala ŋayi waŋananydja maṉḏakala, goŋmirriyaŋalana manapara bitjarrana,
    “Nhumalaŋguŋunydja yurru walkur‐märranhara yukurra guḻku'na mirithirrina wal'ŋu
    yo‐yuthu; walala yurru yukurra nhumalaŋguŋu mala‐wunharamirrina barrkuwatjthirrina
    wäŋalilina malaŋulili bawala'mirrililina, bala walalana yurru goŋdhu ŋayathama
    yukurra wäŋanydja dhuwala munathany'tja, ga bitjarrayi ŋarra nherrara goŋlili
    nhumalaŋgala yolŋu'‐yulŋuwalanydja bukmak nhä malanha ŋunhi yukurra marrtji'‐marrtji
    gapukurru ga ŋula munatha'kurru ga gärakkurru buṯthu'‐buṯthun.”
  yal-yal: Ala yi barakan sa e fe yi, a yi a fala e xa, a naxa, “Ɛ wuya ayi, ɛ yi
    yiriwa alogo bɔxɔn xa rafe. Ɛ sɛnbɛn sɔtɔ bɔxɔn nun yɛxɛne nun xɔline nun bubuseene
    xun na.”
  gum-gum: 'Incha Tiusbe mayanguen tabig nebuilø kønrrigay chib, trenchibig køn: “Srøig
    larrøbitchabig yellmera tøgagøb, srøitø srøitø larrø nørrø nemisrtrigay cha. Ñimbe
    pirøwan netsøgana, pirøwane ñim ashib tøga pønrramisra, chinchaingaig ñim ashib
    karunrrigay cha, maryu piyaumeran, pala amøñib illimeran, katø maya ushamera pirau
    srala ambubelan købengue.”'
  iou-iou: Täŋpäŋ man yeri nikek ŋode yäwetkuk; Intä kome mähem täŋpäŋ bäyaŋ wewäpäŋ
    kome tokŋewut. Täŋpäŋ tom gwägu gänaŋ nanik ba barak ba imaka imaka kome terak
    kuŋarani u kuduptagän kaŋ yabäŋ yäwarut.
  haw-1868: Hoomaikai mai la ke Akua ia laua, i mai la hoi ke Akua ia laua, E hoohua
    ae olua, e hoolaha hoi, e hoopiha i ka honua, a e lanakila maluna, a e noho alii
    maluna o na ia o ke kai, a me na manu o ka lewa, a me na mea a pau e kolo ana
    maluna o ka honua.
  arb-NAV: 'وَبَارَكَهُمُ اللهُ قَائِلاً لَهُمْ: «أَثْمِرُوا وَتَكَاثَرُوا وَامْلَأُوا
    الأَرْضَ وَأَخْضِعُوهَا. وَتَسَلَّطُوا عَلَى سَمَكِ الْبَحْرِ، وَعَلَى طَيْرِ
    السَّمَاءِ وَعَلَى كُلِّ حَيَوَانٍ يَتَحَرَّكُ عَلَى الأَرْضِ».'
  adz-adz: Anutu ifinti ribarangan da ini ibiani, “Agam warim narum ruas nayus i mpada
    sangꞌa intap da intap da suda rinun da mpada tayangꞌ i yafas mpada uruts da apu
    dzufa wagungꞌ da apu yunga intap mpruꞌan da nam santan.”
  ewe-ewe: Mawu yra wo gblɔ na wo be, “Midzi miayɔ anyigba blibo la dzi, eye miaɖu
    edzi; miawoe nye tɔmelãwo, dziƒoxewo kple lã siwo katã tana le anyigba dzi la
    dzi ɖulawo.”
  nuy-nuy: Marri waniigajij-majgaa wuguṉi. Ni-yamayn, “Nambaani-waṉagana arrawindi
    mijburrayung. Anubanila, nugurru aadanu warraarrawindi numburru-burraa anaaban-duj,
    marri nimbirriiban-ḏangarrii anaaban. Marri numburru-narrii ana-ngujija marri
    ana-ngurudhu marri wu-mun-bulal-wulal-inyung.
  eng-LEE: And God blessed them, and God said unto them, Be fruitful and multiply,
    and fill the earth, and subdue it; and have dominion over the fish of the sea,
    and over the fowl of the heaven, and over every living thing that moveth upon
    the earth.
  dji-dji: Nyani bumir yilimbirring bilingga wanginiban, “Mala nyim pung kiri nyim
    galbidji kiri ga barrkirrdjidji wurpili wurpili djawalili. Bukmak mala djiny nyim
    djanadjanadjigi, mir maypalpilingirgi munatjabi ga waykiṉingirgi ṉampi ga guyipilingirgi
    gapibi djina nyim ngurrḏawalangudjidji.”
  gvn-gvn: '@see-verse:GEN.001.027'
  nna-nna: Ngalypalu muwarr pirnipulaku. “Kurrngal partanykarrangu kalkulkulinyumpulu
    yija, yija marrngurrangu wantulupiyi ngunarrijirri. Wiyirrku kuwiyiku nyampali
    jarrulinyurrujanaka. Nyampali wantulinyurrujanaka janpamalurrangukupa wirrujartinyarrangukupa
    wiyirrku kuwiyirranguku.
  asm-FB: পাছত ঈশ্বৰে তেওঁলোকক আশীৰ্ব্বাদ কৰি ক’লে, “তোমালোক বহুবংশ হোৱা; বাঢ়ি বাঢ়ি
    পৃথিবীখন পৰিপূৰ্ণ কৰা আৰু তাক বশীভুত কৰা; সমুদ্ৰৰ মাছ; আকাশৰ চৰাই, আৰু পৃথিবীৰ
    ওপৰত বিচৰণ কৰা সকলো প্রাণীৰ ওপৰত অধিকাৰ চলোৱা।”
  sus-A: عَلَ نَشَ بَرَكّ سَ عٍ شَ قٍ. عَ نَشّ، «وٌ شَ وُيَ، وٌ شَ يِرِوَ عَلَكٌ بْشِ
    شَ رَقٍ. وٌ شَ يَامَرِ رَبَ بْشِ شُن مَ، يّشّيٍ شُن مَ، شْنِيٍ شُن مَ، بُبُسٍيٍ
    شُن مَ.»
  fra-SBL: 'Dieu les bénit. Dieu leur dit : « Soyez féconds, multipliez, remplissez
    la terre et soumettez-la. Dominez les poissons de la mer, les oiseaux du ciel
    et tout être vivant qui se meut sur la terre. »'
  hbo-hbo: וַיְבָ֣רֶךְ אֹתָם֮ אֱלֹהִים֒ וַיֹּ֨אמֶר לָהֶ֜ם אֱלֹהִ֗ים פְּר֥וּ וּרְב֛וּ
    וּמִלְא֥וּ אֶת־הָאָ֖רֶץ וְכִבְשֻׁ֑הָ וּרְד֞וּ בִּדְגַ֤ת הַיָּם֙ וּבְעֹ֣וף הַשָּׁמַ֔יִם
    וּבְכָל־חַיָּ֖ה הֽ͏ָרֹמֶ֥שֶׂת עַל־הָאָֽרֶץ׃
  shp-NTPO: 'jatianra jakon ikantiakin shinanxonkin jato yoia iki: “Icha, ichabires
    bakeai nato neten kaikanwe; jaton koshi ixon jato ikinkanwe; yapabo, noyai yoinabo,
    jainoax jatíbi ja main norex iki niaibo”, akin.'
  eng-WYCLIFFE: And God blesside hem, and seide, Encreesse ye, and be ye multiplied,
    and fille ye the erthe, and make ye it suget, and be ye lordis to fischis of the
    see, and to volatilis of heuene, and to alle lyuynge beestis that ben moued on
    erthe.
  piu-2006: '@see-verse:GEN.001.027'
  pjt-pjt: Munu Godalu pulanya pukuḻmanu alatji wangkara, “Nyupali tjitji tjuṯatjararingama,
    kaya nyupalilanguṟu walytja tjuṯaringama munuya manta winkingka ma-mungilyirira
    nyinama maḻatja maḻatja, munuya ngura tjuṯa mulapa palyanma tjiwariwari pukuḻpa
    palya nyinanytjikitjangku. Munuya kutjupa kutjupa uwankara mayatjangku kanyinma,
    antipina tjuṯa, tjuḻpu tjuṯa, kuka tjuṯa, mantangka para-ngaṟapai uwankara kuḻu
    tjunguṟa.”
  cwe-cwe: Kawatemela mate na kalonga, “Yelekeni wana wengi, welesi wenu ukale na
    kuimemeza isi yose na kuitawala. Muwatawale somba weli mwiibahali, ndege woguluka
    na chila chiumbe chili na ugima chochigenda mwiisi.”
  bgs-bgs: Madigár tô igbággé ka Manama tun kandan, asta igkagi sikandin, na mà din,
    “Parapung kó ébô duwán mga karubbadan yu na móddô tun ta kaluwagan ka banuwa asta
    mangulu kó kandan. Sikiyu tô mangulu katô mga sáddà, mga manuk, asta langun mannanap
    na manté nit bówwó ka tanà.”
  kik-kik: Ngai akĩmarathima, akĩmeera atĩrĩ, “Ciaranai mũingĩhe, mũiyũre thĩ na mũmĩtoorie.
    Athagai thamaki cia iria na nyoni cia rĩera-inĩ, na mwathage ciũmbe ciothe irĩ
    muoyo iria ithiiagĩra thĩ.”
  ksr-ksr: 'Mokolooŋ oroma ii kotuegoŋ kokaeŋ jeŋ kotoŋ orono: “Oro mono gbili mokoloori
    kolooŋ seiŋ ama baloŋ sokoma laligowu. Kaeŋ laligoŋ baloŋ toya koloowu. Kaeŋ kolooŋ
    kowewaa soraya, kanakeewambaa kooŋa ano oro mokoleŋ lagiso buubuu namonoŋ kema
    kaŋkejuti, mono ii kuuya galeŋ koma poŋgia kolooŋ laligowu.”'
  omb-omb: Siu i Huqe Mauri mo vaigareagi nire mo veve lawera vena, “Renetumiru na
    sao lolo ureure neri leohuri na ureure, ige lolo tahi, goro na gineu ram olo lolo
    mahava mena gineu mwaso doluegi ram toga lo tano.”
  fra-NCL: 'Et Dieu les bénit, et il leur dit : « Soyez féconds, multipliez, remplissez
    la terre et soumettez-la, et dominez sur les poissons de la mer, sur les oiseaux
    du ciel et sur tout animal qui se meut sur la terre. »'
  cek-AK: Sithaw mah, nihnik khaeah, Athaih athai hoih, pung hoih, long ah koi hoi
    ah loe, long to uk hoih; tuipui thung ih tanganawk, van ih tavaanawk, long nuiah
    kavak hinghaih katawn moinawk boih to uk hoih, tiah tahamhoihaih paek.
  xla-xla: Godta yia꞉ watle epo atlaiyo, “Wua꞉ yimlala isukumama ta꞉lamoye pasatlepe.
    Epame wua꞉tapo ta꞉lamo omha꞉ha꞉mama amalo mate epo tea mate epo alinepi hapuloma
    mate omha꞉ha꞉lepe.
  cuk-cuk: 'Bab-Dummad we-dulemargi ise-nued-binsasadba, ega sogded: “Bemar mimmigan-bukidar
    nikumar. We-napneggi dula-bukidar urbemar, degi, bela we-napneg-ugakaase ambikumar.
    Bemar we-napneggi be gangued-nikadba bela we-ibdurganmargi be obindii gumarsun:
    Uamargi, nuumargi, degi, ibmar-durgan-napagi-garmakdimaladgi.”'
  uig-CYR: 'Худа уларға бәхит-бәрикәт ата қилип: «Силәр нәсиллинип, көпийип, йәр йүзини
    толдуруп бойсундуруңлар; деңиздики белиқлар, асмандики учар-қанатларға, шуниңдәк
    йәр йүзидә жүридиған һәр бир һайванларға егидарчилиқ қилиңлар» деди.'
  pma-pma: 'Ka kei san tokolkatien onen min keilu ka viteni vit, “Milhekur titamil
    keil ihi houlu ka milhesakin keil ihilelau en out netan. Ka niling tounah keil
    koa moul en out netan hel en hemil: mesau keil ten atas, aman keil koa amuka en
    teilang, ka tounah sav emun koa amul en out netan.'
  tel-2017: దేవుడు వాళ్ళను దీవించి “మీరు ఫలించి, సంఖ్యలో వృద్ధి చెందండి. భూమి అంతటా
    విస్తరించి, భూమిని నింపి దాన్ని స్వాధీనం చేసుకోండి. సముద్రంలో చేపలనూ ఆకాశంలో పక్షులనూ
    మీదా భూమి మీద పాకే ప్రతి ప్రాణినీ పరిపాలించండి” అని చెప్పాడు.
  hat-BSA: Bondye te beni yo; Li te di yo, “Se pou nou vin fekon. Fè pitit pou ranpli
    latè, e domine sou li; se pou nou vin mèt sou pwason lanmè yo ak zwazo anlè yo,
    sou chak bèt vivan kab fè mouvman sou tè a”.
  bxh-bxh: Habahim ya faloholohodi, na iyen, “Au talu fanafanatu, be nanatumiu tanohi
    mahudoꞌina ti miyai yo ti tanuwagai. Gabogabo hamadi, yada ataiꞌadi yo ginauli
    mwahumwahulidi tanohi yai tigatigadi yo kanekanekanedi haba ami ita watanidi hinaga.”
  nay-nay: Wunyile yarnin Jehovah, nunkeri ellin enggun korn mimine; luku yarnin ile
    Jehovah plowatyeri el ellani enggun. Ngruwar porlar palli el ellani enggunanyir
    ruwald. Ngurla masterengk an ambe harnakar ellani, mame yarluwan, pulyeri maiyald,
    ngruwar ar tumbewallin ar ngoppun ruwald.
  kos-kos: ac akinsewowoyalos, ac fahk, “Kowos in isus fahko in pus, tuh fwilin tulik
    nutuwos fah fahsrelik nu fin faclu nufon ac leumi ma inge. Nga filikowosi in karingin
    ma moul nukewa inkof uh, won yen engyeng uh, ac ma orakrak nukewa ma moul fin
    faclu.”
  hbo-WLC: וַיְבָ֣רֶךְ אֹתָם֮ אֱלֹהִים֒ וַיֹּ֨אמֶר לָהֶ֜ם אֱלֹהִ֗ים פְּר֥וּ וּרְב֛וּ
    וּמִלְא֥וּ אֶת־הָאָ֖רֶץ וְכִבְשֻׁ֑הָ וּרְד֞וּ בִּדְגַ֤ת הַיָּם֙ וּבְע֣וֹף הַשָּׁמַ֔יִם
    וּבְכָל־חַיָּ֖ה הָֽרֹמֶ֥שֶׂת עַל־הָאָֽרֶץ׃
  ibo-ibo: Chineke gọziri ha sị ha, “Mịanụ mkpụrụ, mụbaanụ, jupụtanụ nʼụwa, meenụ
    ka ihe niile dịrị nʼokpuru unu. Chịanụ azụ niile nke osimiri na anụ ufe niile
    nke eluigwe na ihe niile e kere dị ndụ nke na-akpụgharị akpụgharị nʼala.”
  ory-ory: ଆଉ ପରମେଶ୍ୱର ସେମାନଙ୍କୁ ଆଶୀର୍ବାଦ କଲେ; ପୁଣି, ପରମେଶ୍ୱର ସେମାନଙ୍କୁ କହିଲେ, “ପ୍ରଜାବନ୍ତ
    ଓ ବହୁବଂଶ ହୁଅ, ପୁଣି, ପୃଥିବୀକୁ ପରିପୂର୍ଣ୍ଣ କରି ବଶୀଭୂତ କର, ଆଉ ଜଳଚର ମତ୍ସ୍ୟଗଣ ଓ ଖେଚର
    ପକ୍ଷୀଗଣ ଓ ଭୂଚର ଉରୋଗାମୀ ଜନ୍ତୁଗଣ ଉପରେ କର୍ତ୍ତୃତ୍ଵ କର।”
  wmt-wmt: '@see-verse:GEN.001.027'
  chk-chk: Iwe, Kot a afeiöchüür o üreniir, “Oupwe nöünöü o achomongakemi pwe fanüfan
    epwe masou remi o nom fän nemeniemi. Oupwe nemeni ekewe ikenen leset me ekewe
    mansüsü me mönün won unusen fanüfan.”
  ssd-ssd: 'Kile-mayokkina sulumba nyaro nikmba sanikina: Tale kiŋo kame kile-patikap
    le tugeka kilke tugu ŋakmba kumuŋguwaig. Tane kilke tugu ta ŋakmba kilap sulumba
    kulatkap. Kualegaŋ, sar umaŋ, agaŋmor ŋguikok ta mata ŋakmba kulatke likap ŋgina.'
  rop-rop: en imbin tok gudbinjiwei langa dubala, “Yunbala garra abumbat bigmob biginini,
    dumaji yunbala garram loda kantri blanga jidanbat. En detlot biginini blanga yunbala
    garra go ebriweya langa ola kantri en meigim miselp bos blanga detlot kantri,
    dumaji mi na meigim yumob bos blanga ola fish en ola bard en ola enimul.
  mwf-2018: I murrinh patha nimin-ya mampirrungintha, “Nankungintha-ka wakal terert
    nanginthawerdurdunu thurru i da pana-re pubuylangnu puru ngarra da putek ngala
    pana. I kardu warda ngatha pule ngala nuyunu da ngarra putek ngala pana-yu. I
    ngay-ka bannanpak kardu pule ngala ngarra ku ngurlmirl-nu-ya ngarra ku murrirrbe-nu-ya
    i ngarra ku wurnangat warda ngatha ngarra da putek ngala pana parnam-ya.
  ukr-1871: 'І благословив їх Бог, і рече до них Бог: Плодїтеся і намножуйтесь, і
    сповнюйте землю і підневолюйте її, і пануйте над рибою морською і над птаством
    небесним і над усїм зьвірєм, що гасає по землї.'
  eng-AOI: And then he blessed them and said to them, “Have children, and let them
    have children too, so that they can live in the world and rule over it. You will
    rule over the fish and the birds and the animals.
  yon-yon: Yi yaa kuu amun kerunde yedmoon, “Dana yemoon woongkanabime. Okad yimin
    yimin yaa muubnime. Okad kumundin yaa oonime. Dingkan korem kuu yariman kerime,
    ok yiri ooniib ayari oniib dingkan korem bid ari yarebimaiwiib kui.” andoon.
  bch-bch: Idio ta Deo ikado posanga kemi ngan pamatuanga gid ta ikeo, “Gimi manta
    apupulou ga aot busa ta aparangrang tibur toa ngada ne tanoeai ta amariala ngan.
    Manta gimi amadid ga amugamuga ngan gid ia ga man ga masilau tibur aea kapeipei
    ga gereirei toa ngada ne, ta tidio bagemiai.”
  deu-1951: 'Und Gott segnete sie und sprach zu ihnen: Seid fruchtbar und mehret euch
    und füllet die Erde und machet sie euch untertan und herrschet über die Fische
    im Meer und über die Vögel des Himmels und über alles Lebendige, was auf Erden
    kriecht!'
  eng-JPS: 'And God blessed them; and God said unto them: ''Be fruitful, and multiply,
    and replenish the earth, and subdue it; and have dominion over the fish of the
    sea, and over the fowl of the air, and over every living thing that creepeth upon
    the earth.'''
  ubr-ubr: God imomogines ato iyawures iyau, “Omi nanatum babaisonis wonitu sinarat
    sinan tafanam engon tutufin sini bonuai ato sawar tafanamai sen on engon osi sin kaifaren.
    Yau baibad abitem ato kamit an iyan, tefan an kiwiu a sawar gugudis motob tefanai
    sekakayam on engon omi won kaifaren.”
  srp-1865: 'I blagoslovi ih Bog, i reèe im Bog: raðajte se i množite se, i napunite
    zemlju, i vladajte njom, i budite gospodari od riba morskih i od ptica nebeskih
    i od svega zvjerinja što se mièe po zemlji.'
  lug-lug: Katonda n’abawa omukisa, n’abagamba nti, “Mwale mujjuze ensi, mugifugenga.
    Mufugenga ebyennyanja ebiri mu nnyanja, n’ebinyonyi eby’omu bbanga na buli kiramu
    ekitambula ku nsi.”
  heb-heb: ויברך אתם אלהים ויאמר להם אלהים פרו ורבו ומלאו את הארץ וכבשה ורדו בדגת
    הים ובעוף השמים ובכל חיה הרמשת על הארץ׃
  ben-IRV: পরে ঈশ্বর তাদেরকে আশীর্বাদ করলেন; ঈশ্বর বললেন, “তোমরা ফলবান ও বহুবংশ হও
    এবং পৃথিবী পরিপূর্ণ ও কর্তৃত্ব কর, আর সমুদ্রের মাছদের ওপরে, আকাশের পাখিদের ওপরে
    এবং ভূমিতে গমনশীল যাবতীয় জীবজন্তুর ওপরে কর্তৃত্ব কর।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਫਲੋ
    ਅਤੇ ਵਧੋ, ਧਰਤੀ ਨੂੰ ਭਰ ਦਿਓ ਅਤੇ ਉਹ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿੱਚ ਕਰੋ ਅਤੇ ਸਮੁੰਦਰ ਦੀਆਂ ਮੱਛੀਆਂ,
    ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਘਿਸਰਨ ਵਾਲੇ ਸਾਰੇ ਜੀਵ-ਜੰਤੂਆਂ ਉੱਤੇ ਰਾਜ ਕਰੋ।
  tkr-tkr: 'Allahee manbışis xayir-düə huvu, uvhuyn: «Vuxooxu geeb qepxhe, ç''iyeyn
    aq''va gyats''e''e, mana vuşda vob. Deryahbışeene baluğaaşis, xəəne şit''yaaşis,
    ç''iyeyl hadağvane gırgıne nafas helençis xəbvalla he''e».'
  mwp-mwp: Kalanu Awgadhan palamulpa woenab poeybadhin a kedha mulaydhin, ‘Koeyma
    bangal kazil gasamidhe, lak bangal thana mura doegamuya nithamoene thabi gugu
    ubidh thoeyayzimaynu; a mura zapul bangal thanamuniya apal. Ngath ngipel mura
    wapil, a uruyl boethalmayl, bupaw uruyl danal poethay mabayg aymoeman.
  mya-JVB: အချင်းတို့ များပြား စွာမွေးဘွား ကြလော့။ မြေကြီး ကို ပြည့် စေ၍ နိုင် ကြလော့။
    ပင်လယ် ငါး တို့ကို၎င်း၊ မိုဃ်းကောင်းကင် ငှက် တို့ကို၎င်း၊ အသက် ရှင်၍ မြေ ပေါ်
    မှာ လှုပ်ရှား တတ်သော တိရစ္ဆာန်အပေါင်း တို့ကို၎င်းအုပ်စိုး ကြလော့ဟုမိန့် တော်မူ၍
    ၊ သူ တို့ကိုကောင်းကြီး ပေးတော်မူ၏။
  tte-O: Kabo Yaubada iwalo-muloloili iba, “Kwadebalala yo yanuwa yaulina kwayakalapowon
    yo kwaloinayan. Iye kalita mena yo man yanuwa yaulina mena yo yamayamayale meuloili
    yo ginauli meuloili me yawasili bwatano mena silolokeikeile kwaloinayagili.”
  tbg-tbg: Kotiva vitanta koqema nimitero tiharo, Netanta vainti kuvuaramaqi vimanta
    nitanta vainti airiqiha vata maata mpiqaate. Te nitanta noraiqama kaari netanta
    nora namariqi vai havukaukave, naaruvaini ata vare ni vai uvirikave, ekaa vataqaa
    vai aantaukave, netanta ekaa vikaqaa raqikiqi vuate, tiro.
  hmo-hmo: Bona Dirava ese ia hanamodia, idia dekenai ia gwau, “Emui bese do umui
    havaraia, do umui momo herea. Tanobada ena gabu ibounai dekenai do umui noho,
    bona unai tano do umui biagua. Davara ena gwarume bona ataiai manudia, bona mauri
    gaudia, tanobada dekenai idia marere gaudia ibounai do umui biagua.”
  ata-ata: Lataua mualusiꞌa la muvikala aloxo ꞌo, “Ngapalaaneꞌi ta ꞌilinge tavuꞌalo
    mo iꞌanaꞌana no xalexalee lia mo ngasaxisaxilaꞌa ta sinana iloꞌa ta ngiala mo
    ta mimii iouiou ane imauli no lia ꞌo.”
  nfa-nfa: Ka Na padhai lii ho sèna ka hia berkat mi rèngu, aku Nèngu na, “Miu hudꞌi
    bèba-kacanga ku, sèna ka pea papènu rai-haha ne, ho mi ator ne. Jaꞌa hia miu koasa,
    sèna ka mi ator iꞌa, manu-bhui, dènge badha-manu aaꞌi-aaꞌi ra ètu rai-haha ne.
  urd-urd: और ख़ुदा ने उनको बरकत दी और कहा कि फलो और बढ़ो और ज़मीन को भर दो और हुकूमत
    करो और समुन्दर की मछलियों और हवा के परिन्दों और कुल जानवरों पर जो ज़मीन पर चलते
    हैं इख़ितयार रख्खो।
  rus-SYN: 'И благословил их Бог, и сказал им Бог: плодитесь и размножайтесь, и наполняйте
    землю, и обладайте ею, и владычествуйте над рыбами морскими и над зверями, и над
    птицами небесными, и над всяким скотом, и над всею землею, и над всяким животным,
    пресмыкающимся по земле.'
  cbt-NTPO: 'Noya yonquirapiton iso pochin sha''huitërin: “Nóya ya''huëco''. Na''a
    hua''huasha ya''huëchinquëma''. Shiparimapita na''atona'', ya''ipi parti ya''huë''ina''.
    Ya''ipi hua''anëntoco''. Samiro''sa'', ma''sharo''sa'', anpiantëhuano''sa'', niohuaratërinsopita,
    inapita hua''anëntoco'',” itërin.'
  bqc-SIM: 'À báaadàńgu a ònɛ́: Àↄ nɛ''i, íↄ kↄ̃́, í dṹnia pa, íↄ gbãablewà.
    Àↄ iko vĩ kpↄↄwa ń bãↄ ń pↄ́ wɛ̃nide pↄ́ ì táa''o tↄↄlɛwaↄ píi.'
  tcz-CHONGTHU: Pathen in amani chu phatthei aboh in amani jah'a aseiye, “Chipha lhon
    in chule pung jing lhon in simseng louvin leiset chung hinlo dimset un, chule
    nangni noiya vaihom na umhen, vanlai jol'a leng vachate chunga jong chule twikhanglen'a
    ahingthei jouse chunga hijong le aboncha ganhing namkim hihen chule leiset chunga
    lhale ganhing jouse hile achung uva thunei vaihom in pang lhon tan,’’ ati.
  mar-mar: देवाने त्यांना आशीर्वाद दिला, आणि त्यांना म्हटले, “फलद्रूप व्हा, बहुगुणित
    व्हा आणि पृथ्वी व्यापून टाका. ती आपल्या सत्तेखाली आणा; समुद्रातील मासे, आकाशातील
    पक्षी आणि पृथ्वीवर फिरणारा प्रत्येक सजीव प्राणी यांवर सत्ता चालवा.”
  tcs-tcs: God i bin blese dempla ane God i bin spik po dempla, ‘Yupla go kam plenti
    ane yupla go gad plenti pikinini ebriwea lo da lan ya daun. Yupla gobi bos blo
    da lan ane yupla mas lugaut da lan. Ane yupla gobi bos blo dem pis, dem pizin
    ane ebri animal ya lo da lan.’
  soq-soq: God sau euda mo osouwo itune wanase, “E tawo ema osowe otootoitane uaraitane
    ita e os uduuduitana. Moia owa bedewe wanwanlala, nene iono lalala ita do pue
    uduudu tawo osowe wanwanlala oniamona.”
  qub-qub: 'Nircur bindisyunta goran cayno nir: «Gamcuna miray aypallaman cay pachaman
    juntanayquicama. Munayniquicho cachun pescäducunapis, pärej cajcunapis, cay pachacho
    llapan cajcunapis.»'
  bqp-bqp: 'À arubarikaa dàńgu à pìńnɛ: Àgↄ̃ nɛ́ i àgↄ̃ kɛ dasi àgↄ̃ andunia pa àgↄ̃
    gbãna blea. Àgↄ̃ kí ble kpↄ̀nↄa kũ bãnↄ kũ pↄ́ wɛ̃̀ndide kũ òdi táa o zĩtɛnↄ
    pínki.'
  hat-hat: Li ba yo benediksyon, li di. Fè pitit, fè anpil anpil pitit mete sou tè
    a. Donte tè a. Mwen ban nou pouvwa sou pwason ki nan lanmè, sou zwazo ki nan syèl
    la, ak sou tout bèt vivan k'ap mache sou tè a.
  eng-BSB: God blessed them and said to them, “Be fruitful and multiply, and fill
    the earth and subdue it; rule over the fish of the sea and the birds of the air
    and every creature that crawls upon the earth.”
  tod-tod: 'GALA ge tuya looni ti ʋɛ, é ɠɛ ti ma: «À ɓuɠu, wo mɔin, wo eteai laave,
    wo maaɠolo. À zei kaleiti unda, ta wɔniiti, ta suai kpein é yɛnvuzu zooi ɠa.»'
  eng-WEBPB: God blessed them. God said to them, “Be fruitful, multiply, fill the
    earth, and subdue it. Have dominion over the fish of the sea, over the birds of
    the sky, and over every living thing that moves on the earth.”
  kbq-kbq: Anumzamo'a asomu ke huneznanteno amanage huno zanasmi'ne, Mofavre kase
    hakare hanakeno, mopafina mani vitesaze. Ana nehuta mikoza kegava hi'o. Timpi
    nozame zagane, hareno vano nehia nama zagane, hakare'a mopafi kaza huno vano nehia
    zagaramine ana makaza kegava hi'o.
  nhe-BL: 'Huan Toteco Dios quintiochijqui huan quinilhui: “Xiquinpiyaca miyac imoconehua
    para inijuanti itztose campa hueli ipan nochi tlaltepactli para ma tlanahuatica.
    Nojquiya nimechtlalía xiquinnahuatica nochi michime, totome huan nochi tlen nemij
    ipan tlaltepactli.”'
  sps-sps: Sen Gov faparits i rari, ya tsue to, “Ami na ina fuan fafaagiir rom guei
    kinai er piriats to na pan, ana ri te gum tana fo mamatsiny pan tan puputaa, ri
    te tagaa ot iny a foka te kanon tan puputaa. Nyo faan maromi na parits iny tagaa
    ot ir jian, an fo marei roruaf, an fo marei sensen tsian an marei sensen kakaii
    iny ratsuu.”
  bus-bus: 'À aubarika dàńgu à bèńnɛ: Àgↄ̃ nɛ́ ii àgↄ̃ kↄ̃ↄ à anduna pa àgↄ̃ gbãaa
    bleea. Àgↄ̃ kí blee kpↄ̀nↄa kↄ̃n bãanↄ kↄ̃n pↄ́ wɛ̃̀ndidee kɛ̀ aↄ̃è táa o tↄↄtɛanↄ
    píngi.'
  gub-BL: 'Omono uze''egatu wanehe wanupe uze''eg pà. — Tuwe heta tetea''u pena''yr
    wà nehe. Tuwe pena''yr uhàuhàz ywy nànàgatu wà nehe. Tuwe wiko ywy izar romo wà
    nehe. Tuwe wiko wikuwe ma''e paw wazar romo wà nehe: ipira yryhu pupe har wazar
    romo wà, wiràmiri ywy ''aromo uwewe ma''e wazar romo wà, ma''e wie rehe wata ma''e
    wazar romo wà.'
  ulk-ulk: werkabem nakaida, a detauti, “Mitkar omaskir ko waba wanagri wayakai waba
    nosik ya waurder kemerkemer gesepge a gesep sir wadamilare. Ka wabi dikweida able
    sasrimge ko waba wanake large, ni eburge, a gair ad gesep eburge.
  eng-DRA: 'And God blessed them, saying: Increase and multiply, and fill the earth,
    and subdue it, and rule over the fishes of the sea, and the fowls of the air,
    and all living creatures that move upon the earth.'
  knf-knf: 'Naşibaţi awul baka bnuura aji : « Kabuk kajoobëţ na an, nabukan maakan,
    naŧuman mboş nabot naşih ma. Naşihan ŋţëb ŋi bdëk, ŋkaŧ ŋi baţi na ŋko bŧi ŋanwooŋ
    ţi mboş. »'
