verse: GEN.001.013
translations:
  mal-C: സന്ധ്യകഴിഞ്ഞു, ഉഷസ്സുമായി—മൂന്നാംദിവസം.
  deu-TKW: Und es wurde Abend und wurde Morgen, der dritte Tag.
  lin-lin: Pokwa ezalaki, tongo mpe ezalaki. Yango ezalaki mokolo ya misato.
  cbr-NT: Usakin 'akë 'ain bë́ankionx pë́karatëkënkë ax ka rabë́ 'imainun achúshi
    nëtë 'iakëxa.
  eng-LSV: and there is an evening, and there is a morning—[the] third day.
  bmu-bmu: Wehön karöbutŋi teköiga miri kunbuk söŋauba giaŋiyök.
  eng-GNV: So the euening and the morning were the third day.
  eng-WEBSTER: And the evening and the morning were the third day.
  nhw-BL: Huan panoc tiotlac huan panoc ijnaloc. Huan ya ni elqui nopa expa tonali.
  swh-ONEN: Ikawa jioni, ikawa asubuhi, siku ya tatu.
  bba-bba: Ye u yebɑ mɔ̀, sɔ̃ɔ sɔɔ kɑ wɔ̃kuru n swĩinɑ mɑ n kuɑ tɔ̃ru itɑse.
  eng-KJVCPB: And the evening and the morning were the third day.
  cpy-cpy: Ari otsireni-tanee opoñaashita okiteeje-tanee, rootaki mawatatsiri kitejeri
    iroka.
  mpx-mpx: He bulin i mowasi ge lan i mowasi, lan etonina to.
  wbp-wbp: Ngulaju ngula-juku. Munga-ngurlu, mungalyurru-kurra, ngulaju parra-karirlalku.
  luo-luo: Piny noyuso kendo noru, ma en chiengʼ mar adek.”
  meu-meu: Ado e rahi, daba e rere, dina ihatoina.
  npi-ULB: साँझ पर्‍यो र बिहान भयो - तेस्रो दिन ।
  yor-yor: Àṣálẹ́ àti òwúrọ̀ sì jẹ́ ọjọ́ kẹta.
  emp-NTPO: Ũbeabema ewarid̶e mãwã osia.
  ind-ind: Hari ketiga berakhir ketika petang menjadi malam.
  pes-OPCB: شب گذشت و صبح شد. این، روز سوم بود.
  ssx-ssx: Timba꞉ laa da kelepeeketa꞉ tepo peao nate yeekeme.
  lcm-lcm: Au, vong kala serei le na kala tenei vauk pok. Asukang na vapotol i taun
    kala pasal suai.
  aer-aer: Kele angwerre-angwerre-irreke, ingweleme irremele arlte-irrintyemele arlte
    arrpenhe ikwerele. Arlte urrpetye anteme-arle.
  tgl-ULB: Naggabi at nag-umaga, ito ang ikatlong araw.
  nop-nop: Kaŋ kwet bufaaŋ heleune melenai 3 tuguk.
  kca-kca: 'Йэтән ус пӑ аԓәӈсӑхат ус: хуԓмет хӑтәԓ.'
  cbu-NT: Anush tuchparini zar tapitaranll ashirangiya.
  hui-hui: Mbiraga piai halu ega bi layagola horo tebone ogoni hene.
  wrs-wrs: Doa sia kilvranamba, lingil lihanamba, wo os simba samblamong doa penngiliha
    vungana.
  mya-mya: ညဦး​မှ​နံ​နက်​အ​ထိ​တ​တိ​ယ​နေ့​ရက်​ဖြစ် လေ​၏။
  cbi-NTPO: Tsanguiñu entsaba pen malunu kepe bain, mandala bain tiya' puimi.
  bod-N: དེ་ནི་མཚན་མོ་དང་ཞོགས་པ་བྱུང་བའི་ཉིན་མཚན་གསུམ༌པའོ།།
  wsk-wsk: Se sor awuru iluwam nama nikim pagam ale baingam mu day 3.
  kkl-kkl: Walia uan sembaogpa, imbaog.
  sna-sna: Uye madekwana akavapo, namangwanani akavapo, zuva rechitatu.
  spa-BLM: Se hizo la tarde y la mañana, un tercer día.
  beu-beu: Bir-kua vai iila, bir-jala ma muse, anguba ved emitue.
  cac-cac: Ix q'uic'b'ixiemi ix sacb'ixi, ix ec' yoxil c'ual.
  swh-ULB: Ikawa jioni na asubuhi, siku ya tatu.
  bel-bel: 'І быў вечар, і была раніца: дзень трэці.'
  wed-wed: Au bigai i nae ma ubaubanai i nei, au pom vitonuina.
  deu-ELBBK: 'Und es wurde Abend und es wurde Morgen: dritter Tag.'
  mbb-OT: Ne mibmezukilem dutun, ne hein nepawè en, ne nehimu is iketelu he andew.
  msc-msc: Nba, su kora ka kɛnɛ bɔ. Wo kɛra lon sawana ri.
  mal-2015: സന്ധ്യയായി ഉഷസ്സുമായി, മൂന്നാം ദിവസം.
  tuo-NT: Aꞌtere weecʉ niwĩ Õꞌacʉ̃ pʉa nʉmʉ beꞌro cja nʉmʉrẽ.
  gup-gup: Wanjh kunkak wam, kunkabel kumwam, wanjh kunu kunbarnangarra danjbik.
  met-met: Tauna, yambonga ila sup, buraragina sok—xaidap tuwauba.
  gvs-gvs: Lavilavi ima namliyeta nobuyana ima. Moe maliyalina aitonina bogina ikavava.
  rmc-rmc: Sas rat a sas tosara, trito džives.
  nlg-nlg: Na nulavi te tona mana puipungi te mai. Aeni gaia e toluni na dani tana
    maramana.
  dgr-DOGNT: Xèhts'ǫ̀ eyıts'ǫ k'omǫǫ̀dǫǫ̀ agòjà, taı dzęę̀ k'ehǫǫwo.
  pes-OPV: و شام بود و صبح بود، روزی سوم.
  ron-1924: 'Астфел, а фост о сярэ ши апой а фост о диминяцэ: ачаста а фост зиуа а
    трея.'
  aui-aui: Ravidi inagho bi didibara ipiika - noko gabudara wiiarobina.
  ben-OBCV: আর সন্ধ্যা হল ও সকাল হল—এই হল তৃতীয় দিন।
  lex-lex: Mela nla nhelma me repra nma nwo'ti, de lera wotellu wa.
  rgu-rgu: Ria nana, fai katelu.
  som-som: Waxaana jiray fiid iyo subax, maalintii saddexaad.
  lat-VUC: Et factum est vespere et mane, dies tertius.
  aoi-aoi: Biya na-lyarrngwalyilyada arakba akina. Bi...ya mabiyakarbiya marringa
    numi-jerrida arakba makina-da. Biya kembirra ne-kbada arakba. Wurdarriya-wiya
    akina.
  eng-ASVBT: And there was evening and there was morning, a third day.
  mna-mna: Mbeŋ imar ila, mi mankwoono mini na, aigule iwe tel pa.
  ita-1885: Così fu sera, e poi fu mattina, che fu il terzo giorno.
  eng-LXXUP: And there was evening and there was morning, the third day.
  eng-ULB: This was evening and morning, the third day.
  spa-VBL: Así que hubo noche y mañana, lo cual fue el tercer día.
  fra-_FOB: Et il y eut un soir, et il y eut un matin; ce fut le troisième jour.
  mal-mal: സന്ധ്യയായി ഉഷസ്സുമായി, മൂന്നാംദിവസം.
  lit-lit: Ir buvo vakaras ir buvo rytas – trečioji diena.
  urd-GVR: Shām huī, phir subah. Yoṅ tīsrā din guzar gayā.
  suz-BL: मिनु नां रिक्‍शा, नां सोव़शा, मेको सां नाक्‍ती दुम्‍माक्‍त।
  ita-1927: 'Così fu sera, poi fu mattina: e fu il terzo giorno.'
  ckb-ckb: جا ئێوارە بوو، بووە بەیانی، ئەمە ڕۆژی سێیەم بوو.
  nas-nas: Teketa aaꞌnouꞌ muung tankinuko taneꞌpuuꞌ eeꞌnoko teꞌmung teꞌmung beenanaꞌmung.
  eng-BBE: And there was evening and there was morning, the third day.
  crx-NTPO: '''Et hulhgha ''ink''ez bundada'' ''et whulh tat dzin.'
  kan-OKCV: ಹೀಗೆ ಸಾಯಂಕಾಲವೂ ಉದಯಕಾಲವೂ ಆಗಿ ಮೂರನೆಯ ದಿನವಾಯಿತು.
  bbb-bbb: '@see-verse:GEN.001.012'
  tam-2017: சாயங்காலமும் விடியற்காலமுமாகி மூன்றாம் நாள் முடிந்தது.
  spa-RV-1909: Y fué la tarde y la mañana el día tercero.
  ron-BTF: 'Şi a fost o seară şi o dimineaţă: ziua a treia.'
  eng-WEBP: There was evening and there was morning, a third day.
  eng-FBV: So there was evening, and then the morning, making day three.
  nld-1939: 'Weer werd het avond en morgen: de derde dag.'
  nch-BL: Huan panoc tiotac huan panoc ijnaloc. Huan ya ni elqui nopa expa tonali.
  tfr-NTPO: Eshko ga öötong dbar mya.
  vie-1934: Vậy, có buổi chiều và buổi mai; ấy là ngày thứ ba.
  hin-CV: फिर शाम हुई, फिर सुबह हुई—इस प्रकार तीसरा दिन हो गया.
  eng-OURB: There was evening and there was morning, a third yom ·period of time,
    day·. (A:2)
  spa-BES: Y fue la tarde y la mañana, el tercer día.
  tdx-tdx: I haleñey vaho i antoandroy—ty andro fahatelo.
  vid-vid: Iwa matinazo, iwa mitondo, zuwa lya kadatu.
  pwg-pwg: Ravi ipika, ididibari ma mara itom. Weni tuna na mara kana viaroba.
  eng-OKE: And it was evening, and it was morning, Day the Third.
  tha-KJV: มี​เวลาเย็นและเวลาเช้าเป็​นว​ั​นที​่​สาม
  por-BR-2018: E foi a tarde e a manhã, o dia terceiro.
  bco-bco: Ho꞉leno꞉ a꞉la꞉ga꞉ sololiabiki, ho꞉len asolo꞉ o꞉m.
  deu-ELO: 'Und es ward Abend und es ward Morgen: dritter Tag.'
  ktm-ktm: Lukumwen inum pe meseren ihir. Iy eti rang tul (3).
  caa-caa: Y tamar era ayan e acbꞌar y ayan e sacojpar tama e uxteꞌ día.
  eng-WYC-2018: And the eventide and the morrowtide was made, the third day.
  epo-epo: Kaj estis vespero, kaj estis mateno, la tria tago.
  uig-PIN: Xu tǝriⱪidǝ kǝq bilǝn sǝⱨǝr ɵtti, bu üqinqi kün boldi.
  beo-beo: Daeya asili, hahabe doaga:i, amo eso osoda da baligi dagoi ba:i.
  tpi-OTNT: Nait i go pinis na moning i kamap. Em i de namba 3.
  hau-SA: Yamma ta kasance, safiya kuma ta kasance, kwana ta uku ke nan.
  udu-udu: Dhali mom’pimpili/ diki’d mo dhali mon’thamo/ diki’d mo, a’di jin ta’da
    cimi kwara mo.
  uig-LAT: Shu teriqide kech bilen seher ötti, bu üchinchi kün boldi.
  nde-nde: Kwabakhona njalo ukuhlwa lokusa, usuku lwesithathu.
  ton-ton: Pea ko e efiafi mo e pongipongi ko hono ʻaho tolu ia.
  ces-1613: I byl večer a bylo jitro, den třetí.
  eko-eko: Khuripa khucha, siikhu yattaatthu.
  nss-nss: Piyahon iyamasan ndroulang ara irayah lang toyoh.
  eng-WMB: There was evening and there was morning, a third day.
  tam-TCV: அப்பொழுது மாலையும் காலையுமாகி மூன்றாம் நாள் ஆயிற்று.
  ceb-ULB: Mao kini ang kagabhion ug ang kabuntagon, ang ikatulong adlaw.
  mkn-mkn: Itu hari katiga.
  pol-UBG: I nastał wieczór i poranek, dzień trzeci.
  agr-agr: Juna aatus kampatum tsawanta duwi umikui.
  kyc-kyc: Kwuara yangara piya doko yuu gii repo ingiya.
  urd-GVU: شام ہوئی، پھر صبح۔ یوں تیسرا دن گزر گیا۔
  deu-1912: Da ward aus Abend und Morgen der dritte Tag.
  ntj-ntj: Nyangka ngurra marnkurrtjanulu Mama Kuurrtu watjarnu tjirntu, kirnara puru
    pirntirritarrartu-ya yartakarritjaku. Nyangka-ya mularrpartu yartakarringu ngaralanytja.
    Nyangka Mama Kuurrtu watjarnu, “Yuwa, tjirntu pakaralpi yartakara kanyirayilku
    ma-tjarrparralpi mungarriku. Nyangka kirnaralulpi mungangka yartakara kanyinma.
    Nyangka yarnangu pirnilu-ya tjirntu, kirnara, pirntirritarrartu nyakula tjurrkurltu
    watjanma tjiinya nyinnga, pirriya-pirriya, kurlikutu ngamurrinyangka.” Nyangka
    mularrpartu palunyapirinypa yartakarringu ngaralanytja.
  row-row: Naa, fai katelu na.
  kan-2017: ಹೀಗೆ ಸಾಯಂಕಾಲವೂ ಉದಯಕಾಲವೂ ಆಗಿ ಮೂರನೆಯ ದಿನವಾಯಿತು.
  ena-ena: La hɨfɨlɨ lavɨla hɨnia mɨŋalahɨci ha mɨhiŋ ahica pam.
  tgo-tgo: I gou na kaero i ghɨviyava, na iyako mbaŋa mbaŋatoniye.
  yap-yap: Me chuw e binem e nep’, me ni kadbul — ni aram e bin dalip e rran.
  tet-tet: Lia nia mak Maromak nalo baa loron dala tolu.
  hlt-MCSB: Te vaengah hlaem neh mincang om tih a thum khohnin la om.
  mdy-ETH: ሳዓ ዓሚ ካሬኔ፤ ሃይሣሳ ኬሊ ማዔኔ።
  twi-ASANTE: Na adeɛ saeɛ ɛnna adeɛ kyeeɛ. Yei ne ɛda a ɛtɔ so mmiɛnsa.
  mwc-mwc: I pom ba mara i tom wai kao bitonuina.
  bhl-bhl: Angei, kutiliw teleko, uneko, taw kikis mak matem teleko, yemamas ding
    kel banimse kale.
  con-NTPO: Cosepa a'tasi tercer a'ta tsu.
  eng-WEBU: There was evening and there was morning, a third day.
  bnp-bnp: I rodo, i palala. Iea a toluna parava.
  bvr-bvr: Ganapiya. Gun-nardiya minypa yi-rrana gu-ni rrapa nuwurra guna-gepana,
    nipa ngorrngurra gun-nelangga minypa abirri-jirrapa gun-ngardapa.
  wal-wal: Sa7ai qammiisinne wonttiis; hegeenne heezzantto gallassa.
  mgh-mgh: Waheela nuusa; nno naari nihuku noneeraru.
  acu-NT: Nu najankamunam tres kinta kintamramiayi.
  spa-PDDPT: 'Y fue la tarde y fue la mañana: Día tercero.'
  gun-gun: Oiko ka'aru ha'e aje'ive. Ha'e va'e ma mboapy araa.
  agu-BL: Icy'e'n nintzun ban yi toxi'n k'ej.
  eng-PEV: After that all happened, there was night time and there was morning time.
    That was day number 3.
  ilo-ULB: Daytoy ket rabii ken bigat, ti maika-tallo nga aldaw.
  kpg-kpg: Gei di boo gaa maa gi daha ge di aa gaa dae mai, deelaa la go togo dolu
    laangi.
  uig-ARA: شۇ تەرىقىدە كەچ بىلەن سەھەر ئۆتتى، بۇ ئۈچىنچى كۈن بولدى.
  bsp-bsp: Kɔ dɔfɔy deyi kɔ bət-bət beyi, kɔ tɔyɔnɛ tataka ta maas.
  bps-bps: Na mlius i butang, na mlius i mduh, na tafnge i gatlun duh.
  mbs-mbs: Migkemeapon aw migkeiselem, aw yan nepenga se iketelo te aldaw.
  tof-tof: Da irrüba wamórr akó irrbia tamórr akó wamórr. Ene aüd ngim ngürr yarilürr.
  sus-sus: Kɔɛ naxa so, kuye naxa iba, lɔxɔɛ saxan nde nan nu na ki.
  pon-2006: Eri, pwohng imwiseklahr oh marain en rahn pwarodohr—iei met wadepen kesiluhn
    rahn.
  jae-jae: Gêbêcauc to geleŋŋa tonaŋ kêtu bêc kêtu têlêacŋa.
  ksd-ksd: Ma i ga ravian ma i ga malana, a vautulana bung.
  tur-YTC: Akşam oldu ve sabah oldu, üçüncü gün.
  bel-N: І быў вечар, і была раніца — дзень трэці.
  grc-BRENT: Καὶ ἐγένετο ἑσπέρα, καὶ ἐγένετο πρωῒ, ἡμέρα τρίτη.
  ind-AYT: Jadilah petang dan jadilah pagi, itulah hari ketiga.
  lid-lid: Ano kon eben ano kon aleu badeh len taloh ai.
  eng-NNA: After that it became night, after that it became dawn. Another day appeared.
  nya-nya: Ndipo panali madzulo ndiponso mmawa pa tsiku lachitatu.
  hrv-hrv: Tako bude večer, pa jutro - dan treći.
  mps-mps: Tama be huliali silama, tama kigamu be posobo pedelai. Te be posobo sela
    wabo silali dao.
  llg-llg: Fai katelun ndindia.
  tpi-tpi: Nait i go pinis na moning i kamap. Em i de namba 3.
  dan-1931: Og det blev Aften, og det blev Morgen, tredje Dag.
  vie-OVCB: Đó là buổi tối và buổi sáng ngày thứ ba.
  lbk-lbk: Ket ay kasin nakhosfet, awni ya mawiit, ya nar-os nan ikatlo ay akhew.
  guj-2017: સાંજ થઈ તથા સવાર થઈ, ત્રીજો દિવસ.
  byr-byr: '@see-verse:GEN.001.012'
  awx-awx: Tiwän täpduxu 3 unggwenu tukwake kwakakut.
  pon-2006A: Eri, pwohng imwiseklahr oh marain en rahn pwarodohr—iei met wadepen kesiluhwen
    rahn.
  por-BRBSL: Havia a noite e havia a manhã, um terceiro dia.
  aly-aly: Ingwirrek arrpemarl. Arlta 3 ikwerel, kel ingwepenh-anem irrenhek.
  cth-cth: Hottelah tangmin hoi amom teh apâthum hnin lah ao.
  twi-twi: Na ade sae, na ade kyee. Eyi ne da a ɛto so abiɛsa.
  hlt-hlt: Te vaengah hlaem neh mincang om tih a thum khohnin la om.
  tbz-SIM: Kɛ̀ kuyuokuu buotɛ́ kɛ̀ dikṹnweńnìi buotɛ́. Diyiè tɑ̃ɑ̃́nnì ndi.
  msy-2020: Ezɨ amɨnim pɨrigha ua tirazɨma, kar dughiar namba 3.
  txq-txq: Naa, fai katelun.
  aaz-aaz: Neno naan, neno teun namsoup goen.
  dop-dop: Pǝ kpɑɣɑ tɑnɑŋ nɑ pǝ́ sɩɩnɑ tɑɑnɑɣɑ, nɑ pǝ́ kpɑɣɑ ɑhoo nɑ pǝ́ nyɑɑlɩ tɔ,
    pǝ kpɛntɑ kʋyɑkʋ tooso nyǝŋkʋ.
  azb-azb: Axşam oldu, səhər açıldı; bu, üçüncü gün idi.
  eng-DBY: And there was evening, and there was morning — a third day.
  hin-2017: तथा साँझ हुई फिर भोर हुआ। इस प्रकार तीसरा दिन हो गया।
  wol-KYG: Ngoon jot, suba dugg, muy bésub ñetteel ba.
  swp-swp: Abo maimailahi, eo maratomtom, asubena hehaionana.
  bjr-bjr: Miqimmasoofanoo eendirafa aiqaroofanoo iaqarafa aniroofanoo mi iaqarafa
    faqa mi eendirafa faqa qaaramookinau.
  eng-YLT: and there is an evening, and there is a morning — day third.
  kne-kne: Makdeng pay din labi yan kasin mapat-a, say maikatlo ay agew.
  wat-wat: Keta navinavi i kakaviya atu nuwabuni i kikinomana, kuyadayada kana vitonu.
  heg-NTPO: Leol tilu la na.
  ptu-ptu: Lessu' oom bengi sule mebengngi', iam too allo katallunna.
  bzd-NTPO: Ekkë kanewé̱itö eta̱ ká̱ de mañat.
  kwf-kwf: ꞋIu na asoa neꞋeri ka sui naꞋa, na uula asoa ana magalia neꞋeriꞋa.
  eng-WYC-2017: And the eventide and the morrowtide was made, the third day.
  eng-WMBB: There was evening and there was morning, a third day.
  spp-spp: Ka numpilage si wwɔ̀, ka ɲyɛ̀ge si múgo, ka kuru si mpyi canntanrawoge.
  aey-aey: Odocob witic mimei cojagen. Eu deel ijed doc.
  urd-GVH: शाम हुई, फिर सुबह। यों तीसरा दिन गुज़र गया।
  djr-djr: Ga munhany djuḻkthurr, bala djaḏaw'yurra goḏarr'nha. Ga ŋunhiyiny bitjarryi
    wiripuŋuynha munhay.
  rug-rug: Meke asa tugo sa rane vina ṉeta meke hola taloa sa boṉi, meke kamo mae
    sa munumunu.
  gaz-gaz: Galgalas taʼe; ganamas taʼe; guyyaa sadaffaa.
  fra-LSG: 'Ainsi, il y eut un soir, et il y eut un matin: ce fut le troisième jour.'
  gnn-gnn: Ga ŋunhiyinydja bitjarrayi wiripuŋuyuna munhayu.
  yal-yal: Kɔɛ yi so, kuye yi yiba, lɔxɔ saxanden nan na ra.
  gum-gum: Inchen maaben misra, løtsøgualmaben, pøn kwaløm købig køn.
  iou-iou: Eruk, kome äneŋi bipmäŋpäŋ yäŋeŋirän edap yaräkubä u täreŋkuk.
  haw-1868: A o ke ahiahi a me ke kakahiaka, o ke kolu ia o ka la.
  arb-NAV: وَجَاءَ مَسَاءٌ أَعْقَبَهُ صَبَاحٌ فَكَانَ الْيَوْمَ الثَّالِثَ.
  adz-adz: Nam idziang iwaꞌ da gubuꞌ ipis— nigi isu gubuꞌ da idziang 3.
  ewe-ewe: Zã do, eye ŋu ke. Esiae nye ŋkeke etɔ̃lia.
  nuy-nuy: Nga manuulaynbaj-duj mana-miyn.nganga.
  eng-LEE: And it was evening and it was morning, the third day.
  dji-dji: Mir bindjiniban balnggidjini ga milwartjini, yakirr warrangguwili inydji
    malimdjiliban.
  gvn-gvn: '@see-verse:GEN.001.012'
  nna-nna: Palaja warrukarti jarrinyi, palaja pirrpa-pirrpa jarrinyi. Karrpu wariny
    turlpanya.
  asm-FB: গধূলি আৰু পুৱা হোৱাৰ পাছত তৃতীয় দিন হ’ল।
  sus-A: كْي نَشَ سٌ، كُيٍ نَشَ عِبَ، لْشْي سَشَن ندٍ نَن نُ نَ كِ.
  fra-SBL: 'Il y eut un soir, et il y eut un matin : ce fut le troisième jour.'
  hbo-hbo: וֽ͏ַיְהִי־עֶ֥רֶב וֽ͏ַיְהִי־בֹ֖קֶר יֹ֥ום שְׁלִישִֽׁי׃ פ
  shp-NTPO: Jaskataxa moa jawen kimisha nete iti senena iki.
  eng-WYCLIFFE: And the euentid and morwetid was maad, the thridde dai.
  piu-2006: '@see-verse:GEN.001.012'
  pjt-pjt: Ka tjiṉṯu nyanga maṉkuritja mungartjirira mungaringkula ngalya-tjiṉṯuringu.
  cwe-cwe: Iwa imitondo iwa ichigulogulo, siku yetatu.
  bgs-bgs: Igdukilám asta igsállám. Tô gó ipángnga tô ikatállu álló.
  kik-kik: Nakuo gũkĩgĩa hwaĩ-inĩ na gũkĩgĩa rũciinĩ. Ũcio ũgĩtuĩka mũthenya wa gatatũ.
  ksr-ksr: Weemboria karooŋa tegoro gomaŋ mombo tiiŋ ano.
  omb-omb: Mo bongi mo rani a rani gaitoligi.
  fra-NCL: Et il y eut un soir, et il y eut un matin ; ce fut le troisième jour.
  cek-AK: Duem hoi khawn to oh, to loe ni thumto haih ah oh.
  xla-xla: Epame namba 3 alilata ma-tlati ma alila amko haleta ma-alaliyo.
  cuk-cuk: Weyob neg osedosad, geb neg oibosbalid. Deyob, ibapaagwadgi neg gusad.
  uig-CYR: Шу тәриқидә кәч билән сәһәр өтти, бу үчинчи күн болди.
  pma-pma: Vongien va, meneai mai, koanek vi avong etel (3).
  tel-2017: రాత్రి అయింది, ఉదయం వచ్చింది-మూడవ రోజు.
  hat-BSA: Te gen aswè, ak maten, yon twazyèm jou.
  bxh-bxh: Iꞌipa ya ofi, na hwalahwalala hesa mate itete lahai fafaihonana.
  nay-nay: Wunyitye yonguldye, wunyitye trelin ngreye; nepaldar nunggar.
  kos-kos: Ke safla eku sac na lotutang sikme — pa ingan len se aktolu.
  hbo-WLC: וַֽיְהִי־עֶ֥רֶב וַֽיְהִי־בֹ֖קֶר י֥וֹם שְׁלִישִֽׁי׃ פ
  ibo-ibo: Uhuruchi dị, ụtụtụ dịkwa. Ọ bụrụ ụbọchị nke atọ.
  ory-ory: ତହିଁରେ ସନ୍ଧ୍ୟା ଓ ପ୍ରାତଃକାଳ ହୋଇ ତୃତୀୟ ଦିବସ ହେଲା।
  wmt-wmt: '@see-verse:GEN.001.012'
  chk-chk: Iwe, seni lesosor tori lekuniol pwal tori lesosorun ewe eu rän, iei ewe
    aülüngatin rän.
  ssd-ssd: Taŋana le furir promba kumba ka maratukuk ta ait keŋnu.
  rop-rop: Brom deya naitaim bin gowei, en wen imbin ailibala, imbin det namba 4 dei
    na.
  mwf-2018: I bere da thipinhi warra ngadha wurrinidha i da tarangka ngadha danilarrangtha
    wurrini. I da-ka perrkenkuneme warda mam mampatha-yu.
  ukr-1871: І був вечір, і був ранок; день трейтїй.
  eng-AOI: Then night came. That was the third night. Then a new day dawned and it
    was morning.
  yon-yon: Mirikne ware amkimo keroone, aron ayoobmim keroon.
  bch-bch: Io, bong ila, be gaisala iuot. Eine ado tol aea.
  deu-1951: 'Und es ward Abend, und es ward Morgen: der dritte Tag.'
  eng-JPS: And there was evening and there was morning, a third day.
  ubr-ubr: Ato rabirabi inai isawar ato fomenei inat. On min ra baitonin.
  srp-1865: I bi veèe i bi jutro, dan treæi.
  lug-lug: Ne buba akawungeezi ate ne buba enkya. Olwo lwe lunaku olwokusatu.
  heb-heb: ויהי ערב ויהי בקר יום שלישי׃
  ben-IRV: আর সন্ধ্যা ও সকাল হলে তৃতীয় দিন হল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਸ਼ਾਮ ਤੇ ਸਵੇਰ ਹੋਈ, ਇਹ ਤੀਜਾ ਦਿਨ ਹੋਇਆ।
  tkr-tkr: Xəm quvxha, miç'eediy qıxha; in xhebıd'esın yiğ ıxha.
  mwp-mwp: Senawbi goeygoey kubil yabay thayadhin bathaynga goeyga miyaydhin goeyga
    gasamoedhin.
  mya-JVB: ထို အမှုအရာကောင်း သည်ကို ဘုရား သခင်မြင် တော်မူ၍ ၊ ည ဦးနှင့် နံနက် သည် တတိယ
    နေ့ရက် ဖြစ် လေ၏။
  tte-O: Kabo muli mena boniyai ilau yo malala ilaoma, kaliyate yaiyona.
  tbg-tbg: Entamaqiro viviro aatita vuvaro vi entava taaramo enta taiqa vura.
  hmo-hmo: Adorahi ia ore, bona daba ia mai, be dina namba 3.
  ata-ata: ꞌOlovoxo xe kakau la anu voxo tatalu a mukalu ne.
  nfa-nfa: Neꞌe ne, lodꞌo ka tèlu kèna.
  urd-urd: और शाम हुई और सुबह हुई — तब तीसरा दिन हुआ।
  rus-SYN: 'И был вечер, и было утро: день третий.'
  cbt-NTPO: Tashiantarahuaton tahuëriantahuachina, i'huaraya huarë' cara tahuëri nanirin
    huachi.
  bqc-SIM: Gu sì, gu dↄ̀, a gↄↄ àaↄ̃den we.
  tcz-CHONGTHU: Nilhah khat le jingkah khat achekit in nithum alhing tai.
  mar-mar: संध्याकाळ झाली व सकाळ झाली, हा तिसरा दिवस.
  tcs-tcs: Ane i bin gad deitaim ane naittaim. Diswan i bin namba tri dei.
  soq-soq: Ita rawi rialene aleno ita walama sapawa wisen. Sa ipa walama natadeawa.
  qub-qub: Chaycunatami camaran quimsa caj junajcho.
  bqp-bqp: Gu sì gu dↄ̀, a gↄrↄ aakↄ̃den gwe.
  hat-hat: Yon lannwit pase, yon maten rive. Se te twazyèm jou a.
  eng-BSB: And there was evening, and there was morning—the third day.
  tod-tod: 'Kpidii ʋɛɛni, geelaalao: naa ɠɛni ga foloi zaʋasiɛi.'
  eng-WEBPB: There was evening and there was morning, a third day.
  kbq-kbq: Haninkino masa higeno nampa 3 kna emente'ne.
  nhe-BL: Huan panoc tiotlac huan panoc ijnaloc. Huan ya ni elqui nopa expa tonali.
  sps-sps: Voiny te kap na ana voinyvoiny ruak to, ayein fafofopis nan nainy.
  bus-bus: Guu sì guu dↄ̀, à gurↄ aagↄ̃deen gwe.
  gub-BL: Upaw pytun oho. Iku'em kury. — Na'iruz haw 'ar, i'i izupe.
  ulk-ulk: Ki a idim ga 3 gerger irdireder.
  eng-DRA: And the evening and the morning were the third day.
  knf-knf: 'Utaakal uwoo, nfa kë mankuţ awo : unuur mënţ uwooŋ uwajanţën.'
