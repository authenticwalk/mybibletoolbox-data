    moodaanaki mandi finanoo maqa aadana koorooianifeera qimasoofanoo miqimminoo marinau.
  eng-YLT: And God saith, 'Let the waters under the heavens be collected unto one
    place, and let the dry land be seen:' and it is so.
  kne-kne: Pag ibilin Diyos ay maolnong din danom ay wada sin labaw di daga ta mabonsian
    din lota, et natongpal.
  wat-wat: Keta Guyau i bwaduwa, “Ukowa abama kanonovanei i kavivau kabaḡa tamokaḡa
    nenei atu fwayafwaya kasakasanina ku kikinomana.” Eketa na naki maise i kikinomana.
  heg-NTPO: Hidim Ama Lamtua Allah tek pait noan, “Ui in ne dale kia ka musti nakbua
    se mana mesa, le halin nam muik tuu.” Tek hidi ela kon tuu ka daid meman.
  ptu-ptu: 'Puhai ia too ma''kada oom Puang Allataala naua: “Ingganna uwai dio ibi''na
    langi'' la ma''mesa lako mesa ongeam anna mala deem ongeam tää''na keuwai.” Iya
    dadim ia too.'
  bzd-NTPO: 'E'' bule es ta̱ ie'' iché: “¡Di'' a̱te̱ ká̱ i'' ki̱, e'' e̱'' dapa''ú̱ka̱
    ek tsi̱ní ë̀me a̱s íyök poppo döka̱!” Eta̱ es iyöne.'
  kwf-kwf: Ma God ka fata laꞋu Ꞌuri, “Kafo loꞋoko teo Ꞌi olofana mamanga, muke fiku
    taꞋifau fasi Ꞌiri kula langa langa ke raꞋe maꞋi,” ma na ru neꞋeri ka fuli diꞋia
    nama ba nia saea.
  eng-WYC-2017: Forsooth God said, The waters, that be under heaven, be gathered into
    one place, and a dry place appear; and it was done so.
  eng-WMBB: God said, “Let the waters under the sky be gathered together to one place,
    and let the dry land appear;” and it was so.
  spp-spp: 'Ɲyɛ ka Kile si núr''a jwo: «Nìɲyiŋi ɲwɔhɔ lwɔhe ku bínni cyaga niŋkin
    i, cyage sanŋke ku pyi tawaga.» Ka lire si mpyi li jwuŋkanni na.'
  aey-aey: Odocob Anut madeceb, “Wa sao bisalu eu cudun osahicna gabandocob cudun
    galalec caleiale,” eceb eu odi calen.
  urd-GVH: अल्लाह ने कहा, “जो पानी आसमान के नीचे है वह एक जगह जमा हो जाए ताकि दूसरी
    तरफ़ ख़ुश्क जगह नज़र आए।” ऐसा ही हुआ।
  djr-djr: Bala God waŋan bitjarr, “Dhuwal gapu ŋunhi ga bulyun dhiyal munatha'ŋur,
    dhuwaṉḏja dhu yiwupthunna waŋganylila, märr dhu ga wäŋa ŋarakany dhärra baṉḏanynha
    yan,” bitjarr. Bala yan yuwalkthi ŋunhi majŋ'thurra munathany wäŋa, ga gapuny
    ŋunhi yiwupthurra waŋganylila.
  rug-rug: Zama pule sa Tamasa, “Madi ta kolo varigarae pa keke vasina sari na kolo
    pa kauruna sa galegalearane, pude va vura va bakalia sa pepeso popana!” Meke ta
    evaṉa tugo.
  gaz-gaz: Waaqnis, “Bishaan samiidhaa gad jiru iddoo tokkotti walitti haa qabamu;
    lafti gogaanis haa mulʼatu” jedhe. Akkasumas taʼe.
  fra-LSG: 'Dieu dit: Que les eaux qui sont au-dessous du ciel se rassemblent en un
    seul lieu, et que le sec paraisse. Et cela fut ainsi.'
  gnn-gnn: Ga munha djuḻkthurruna, bala djaḏaw'yurruna goḏarr'nha, bala Gunhu' waŋana
    bitjarrana, “Dhuwala gapu ŋunhi yukurra bäni dhuwala munatha'ŋuranydja yurru guḻk‐guḻkthunmirrina,
    yuwupthunna waŋganylilina, märr yukurra yurru wäŋa ŋarakanydja dhärra baṉḏany'
    yana,” bitjarra. Bala yuwalkthi ŋunhi maḻŋ'thurrunanydja munathany'tja wäŋa, ga
    gapu ŋunhi giṯthurruna waŋganylilina.
  yal-yal: Ala yi a fala, a naxa, “Bɔxɔ igen xa a malan yire kedenni. Xaren xa maba.”
    A liga na kii nin.
  gum-gum: 'Katø Tiusbe trenchibig køn: “Srømbalamerai umbu pimera købeløbe kanbalatø
    misrtrain cha, pur kenamisrtrai.” Inchen treeg kuig køn.'
  iou-iou: Edap yarä u täreŋirän, eruk Anututä yäŋkuk; Kunum gämoriken ume kubäkengän
    it moreŋirä kome kawuki ahäwän! Ude yäwänä ahäŋkuk.
  haw-1868: 'I iho la ke Akua, E hui pu na wai malalo o ka lani i kahi hookahi, i
    ikea ai kahi maloo: a pela io no.'
  arb-NAV: 'ثُمَّ أَمَرَ اللهُ: «لِتَتَجَمَّعِ الْمِيَاهُ الَّتِي تَحْتَ السَّمَاءِ
    إِلَى مَوْضِعٍ وَاحِدٍ، وَلْتَظْهَرِ الْيَابِسَةُ». وَهَكَذَا كَانَ.'
  adz-adz: Da Anutu ini, “Mpui mingꞌa maranguntung warangꞌ nasiri ruan nampruꞌ namunti
    rugan da intap tsaraꞌ nawaꞌ.” Da nam igi iwaꞌ ibinigi.
  ewe-ewe: Mawu gblɔ be, “Mina tsi si le lilikpo la te la naƒo ƒu ɖe teƒe ɖeka be
    anyigba ƒe ƒuƒuiƒe nadze.” Eva eme nenema.
  nuy-nuy: Anubanila-wala na-God ni-yamayn, “Anubani anaa-gugu ana-lhirribala, wugurru
    anggu-muṉḏugang aynjaabu-rruj. Nga anaaban-bulbul-inyung anggu-rabalang.” Dani-yung
    ni-yamayn. Nga anaani wu-waṉbini.
  eng-LEE: 'And God said, Let the waters under the heaven be gathered together unto
    one place, and let the dry land be visible: and it was so.'
  dji-dji: Manymak, nyani wanginiban, “Ngunu gapi nguymirri irr rirrbigi yilitjigi
    wurpmbirrimili marrga gurrbi baṉḏany irr nyangi.” Mir bindjin, girri gurrbi baṉḏany
    birraldjiniban.
  gvn-gvn: Warngku yindu Godungku kuku dajin baja, jalun murumanda, bubu marral warrmbamanda.
    Godungku bubu bubuda burri dalkin and jalun jalunda burri dalkin. Bubu and jalun
    ngulkurr Godundumunbu miyilba. Yinyamun nyulu kuku dajin baja, jurrbu walu-yindu
    walu-yindu, duduy walu-yindu walu-yindu, juku walu-yindu walu-yindu dakarinda.
    Jana dakarin, diburr walu-yindu walu-yindu balkajinya, daranya, jurrbu, duduy,
    juku wubulmarinya diburrmun. God wawu jirray junjuy-junjuynku nyulu nyajin. Yinya
    day number 3.
  nna-nna: Wurrarna palanga, “Ngapa kaniny jarra, warajanga jarra, jungka punarra
    turlpa, ngayarta jarra.” Pala jarrinyi. Kaniny jarrinyi ngapa, jungka yakarna
    ngayarta.
  asm-FB: তাৰ পাছত ঈশ্বৰে ক’লে, “আকাশৰ তলত থকা জল ভাগ এক ঠাইত আহি গোট খাওঁক আৰু শুকান
    ভূমি ওলাওক;” তেতিয়া তেনেদৰেই হ’ল।
  sus-A: عَلَ نَشَ عَ مَسٍن، «بْشِ يٍ شَ مَلَن يِرٍ كٍرٍن. شَرٍ شَ مَبَ.» عَ رَبَشِ
    نَ كِ نّ.
  fra-SBL: 'Dieu dit : « Que les eaux qui sont sous le ciel se rassemblent en un seul
    lieu, et que la terre sèche apparaisse » ; et il en fut ainsi.'
  hbo-hbo: וַיֹּ֣אמֶר אֱלֹהִ֗ים יִקָּו֨וּ הַמַּ֜יִם מִתַּ֤חַת הַשָּׁמַ֙יִם֙ אֶל־מָקֹ֣ום
    אֶחָ֔ד וְתֵרָאֶ֖ה הַיַּבָּשָׁ֑ה וַֽיְהִי־כֵֽן׃
  shp-NTPO: 'Jatianra Diossen yoia iki: “Ja nai naman iká jenebo ja itinkobiribi jainbicho
    tsinkíkanwe, ibanon mai pikotax manxani”, akin. Jatianra jaskara iká iki.'
  eng-WYCLIFFE: Forsothe God seide, The watris, that ben vndur heuene, be gaderid
    in to o place, and a drie place appere; and it was doon so.
  piu-2006: Katutjalu yalatji watjaṉu tjunkukitjalu, “Yuruwana manta yutitjarrinytjaku.”
    Yalatji watjaṉutjangka yilta mantarringu. Katutjalu yunyparringkula watjaṉu, “Ngaatja
    mantaṉa yini watjaṉi. Kutjupaṉa ngaatjanya watjaṉi, ‘Yuru tiṉa.’” Palulanguru
    Katutjalu yalatji watjaṉu, “Mantatjanu yukiri pakara ngaranytjaku. Kutjupa tjuṯa
    yuṉinytjarra, kutjupa kaḻkatjarra.” Yalatji watjaṉutjangka, yilta yukiri watiya
    pakaṉu. Palulanguru Katutjanya nyakula yunyparringu. Munga ngarala rarrpa kutjupa
    ngarangi.
  pjt-pjt: Ka Godalu wangkangu, “Uṟu pala puḻka tjaṟu ngarinytja ma-kitikitiriwa ka
    manta utiriwa.” Ka mulapaṯu alatjiringu Godalu wangkanyangka.
  cwe-cwe: Maabaho Mulungu kalonga, “Mazi yeli hasi ya ulanga yaiduganye hanhu hamwe,
    idahe kulawilila hanhu hanyalile.” Ilawilila ivo.
  bgs-bgs: Igkagi tô Manama, na mà din, “Malimud tô wayig tun ta bówwó ka tanà ébô
    duwán matákkang lugar.” Inému dán ni.
  kik-kik: Nake Ngai agĩathana, akiuga atĩrĩ, “Maaĩ marĩa marĩ thĩ ya matu mairũ nĩ
    mongane handũ hamwe na kũgĩe thĩ nyũmũ.” Na gũgĩtuĩka o ũguo.
  ksr-ksr: 'Ano Anutunoŋ kokaeŋ jeŋ kotoro: “Apu sombiŋ baatanoŋ ejuti, ii mono meŋ
    kululuugi tuuŋ motooŋgo kolooro namo toboga asugiwa.” Kaeŋ jeŋ kotoro mono kaeŋ
    asugiro.'
  omb-omb: I Huqe Mauri mo veve vena, “Wai na vomai bubugi lo ute gategale siu tano
    mamaha ko maraga.” Siu mo eno ngere hi lo nona leo.
  fra-NCL: 'Dieu dit : « Que les eaux qui sont au-dessous du ciel se rassemblent en
    un seul lieu, et que le sec paraisse. » Et cela fut ainsi.'
  cek-AK: Sithaw mah, tuinawk loe van tlim ah nawnto angcu o nasoe loe, saoeng to
    amtueng nasoe, tiah thuih; a thuih ih lok baktih toengah oh.
  xla-xla: Epame Godta ma epo atlaiyo, “Ta꞉la sekelleta woyamama ta꞉la ma meyelo hallepe,
    epalati yú ma meyelo hallepe,” diyo. Epalati koko eta ma-halaiyo.
  cuk-cuk: 'Geb degine, Bab-Dummad sogdebalid: “Dii-mogir-arad-urba-naid bachiki nagu,
    adi, neg-dinnagwad naguegar.” Deyob gunonikid.'
  uig-CYR: 'Андин Худа: «Асманниң астидики сулар бир йәргә жиғилсун, қуруқ тупрақ
    көрүнсун!» девиди, дәл шундақ болди.'
  pma-pma: Evus, Ahi viteni vit, “Maen atas koa mul netan vamai en out vatas, ka atan
    hemai hekikistal rani.” Ka kistal suval koa viteni.
  tel-2017: దేవుడు “ఆకాశం కింద ఉన్న జలాలు ఒకే చోట సమకూడి ఆరిన నేల కనబడాలి” అన్నాడు.
    అలాగే జరిగింది.
  hat-BSA: 'Alò Bondye te di: “Ke dlo anba syèl yo vin rasanble nan yon plas, e ke
    tè sèch la vin parèt”. Konsa, sa te vin fèt.'
  bxh-bxh: Habahim Yaubada iyen, “Hoꞌowa galewa ubuna yai i falau esega ai tefa esega,
    na tanohi i taumahata.” Yo fede ya taumahata.
  nay-nay: Yarnin itye Godowe, tanpundun an bahrekar mare muntunt wyirre, wunyitye
    ruwe terpulani. Luk itye ellir.
  kos-kos: Na God El fahk, “Lela kof ye acn engyeng uh in tukeni nu ke sie acn, tuh
    acn pao uh fah sikyak” — na orekla oana.
  hbo-WLC: וַיֹּ֣אמֶר אֱלֹהִ֗ים יִקָּו֨וּ הַמַּ֜יִם מִתַּ֤חַת הַשָּׁמַ֙יִם֙ אֶל־מָק֣וֹם
    אֶחָ֔ד וְתֵרָאֶ֖ה הַיַּבָּשָׁ֑ה וַֽיְהִי־כֵֽן׃
  ibo-ibo: Chineke kwuru sị, “Ka mmiri dị nʼokpuru mbara eluigwe chịkọta onwe ha ọnụ
    nʼotu ebe, ka ala akọrọ pụta.” O sikwa otu a dịrị.
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର କହିଲେ, “ଆକାଶମଣ୍ଡଳର ଅଧଃସ୍ଥ ସମଗ୍ର ଜଳ ଏକ ସ୍ଥାନରେ ସଂଗୃହୀତ
    ହେଉ ଓ ସ୍ଥଳ ପ୍ରକାଶ ହେଉ,” ତହିଁରେ ସେହିରୂପ ହେଲା।
  wmt-wmt: '@see-verse:GEN.001.008'
  chk-chk: Mürin, Kot a pwal apasa, “Lölön pekitiu repwe chufengen lon lenier pwe
    epwe pwä lenien pwasapwas.” Iwe, a pwal fis.
  ssd-ssd: 'Kile Kuate nu sakina: Kule suŋgo ibeŋŋge minit ta ka ma ndindo mbolŋge
    ulendikuwa le kilke pagranu prowaig ŋgina. Taŋakina ta kumuŋgina.'
  rop-rop: Brom deya God bin tok, “Larram det woda langa bodam hipimap miselp langa
    wan pleis blanga meigim draiwan kamat.” En imbin hepin lagijat na,
  mwf-2018: I bere Yile neki-ka mam, “Kura ngarra wurranlakagak da ngatha da putek
    ngala pana-ka pungiyerrnu kura-yu i da putek warda pewirnturtnu.” I da-ka nhini
    da thathpirr mam.
  ukr-1871: 'І рече Бог: Зберись, водо, що попід небом, ув одно місце, і появися суходоле.
    І сталось тако.'
  eng-AOI: And God spoke again. “Let the water come together in one place,” he said,
    “so that the earth can appear.” Then the water came together in one place and
    the earth appeared.
  yon-yon: Kwanoone, Godbed yedmoon, “Ok yiri kuu kanmimyirimo keruko, bid kuu yaro
    angkimburuko.” andoona, kwanoon.
  bch-bch: Ga kus ta Deo ikeo, “Eau ienono gadio ngan mariamba, manta ila iluplup
    ngan tibur kelede, ta tibur mamasa iuot.” Io, tota iuot.
  deu-1951: 'Und Gott sprach: Es sammle sich das Wasser unter dem Himmel an einen
    Ort, daß man das Trockene sehe! Und es geschah also.'
  eng-JPS: 'And God said: ''Let the waters under the heaven be gathered together unto
    one place, and let the dry land appear.'' And it was so.'
  ubr-ubr: Ato God iyau, “Sareu ato kasakasau babanai on enai efan kaitamom ei kaita.
    Ato ei yamai motob rar ranin egat.” Ato on nanaba imatar.
  srp-1865: 'Potom reèe Bog: neka se sabere voda što je pod nebom na jedno mjesto,
    i neka se pokaže suho. I bi tako.'
  lug-lug: Awo Katonda n’ayogera nti, “Amazzi agali wansi w’eggulu gakuŋŋaanire mu
    kifo kimu, wabeewo olukalu.” Ne kiba bwe kityo.
  heb-heb: ויאמר אלהים יקוו המים מתחת השמים אל מקום אחד ותראה היבשה ויהי כן׃
  ben-IRV: পরে ঈশ্বর বললেন, “আকাশমণ্ডলের নীচে অবস্থিত সমস্ত জল এক জায়গায় জমা হোক
    ও স্থল প্রকাশিত হোক,” তাতে সেরকম হল।
  pan-pan: ਫੇਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ ਕਿ ਅਕਾਸ਼ ਦੇ ਹੇਠਲੇ ਪਾਣੀ ਇੱਕ ਥਾਂ ਇਕੱਠੇ ਹੋ ਜਾਣ ਤਾਂ ਜੋ
    ਸੁੱਕੀ ਜ਼ਮੀਨ ਦਿਸੇ ਅਤੇ ਅਜਿਹਾ ਹੀ ਹੋ ਗਿਆ।
  tkr-tkr: 'Qiyğa Allahee uvhuyn: «Hasre xəək avudun xhyanbı sacigeeqa salecen, qeqquyn
    ciga g''acecen». Həməxüdud ıxhayn.'
  mwp-mwp: Awgadhan nungu woenabal yangukudu guythuyadhin kedha, woerpa urapu doegamunu
    garwoeydhamoeypa dapara apal, na kay boeradhar sama woeydhoemipa. Senabi thonara
    na woer urapu doegampa garwoeydhamaydhin.
  mya-JVB: တဖန် ဘုရား သခင်က မိုဃ်း ကောင်းကင်အောက် ၌ ရှိသောရေ စုဝေး စေ၊ ကုန်း ပေါ်
    စေဟု အမိန့် တော် ရှိသည်အတိုင်း ဖြစ် လေ၏။
  tte-O: Kabo Yaubada iwalo iba, “Waila bulibuli yaulina mena kwalaoma kwapatu-kaigeda,
    kabo bwatano leleyanna iyawatagili.” Yo iyawatagili besiele.
  tbg-tbg: Vira qararaa Kotiva tiharo, Nora namari miani vairava vohaanaini otiniraro
    aahara vatavano qovaraiqama viro variarire, tiro. Minti tuvaro Kotiva tunte iro,
    namarivano vohaanaini otinuvaro aahara vatavano qovaraiqaa viro vaura.
  hmo-hmo: Ma Dirava ia gwau, “Guba henunai ia noho ranu be gabu tamona dekenai ia
    haboua be namo, bona tano kaukau do ia hedinarai.” Vadaeni unai bamona ia vara.
  ata-ata: Xe iliꞌi, la Lataua muvikala aloxo ꞌo, “Lexa no laaxu loxotolo ulai upita
    no xalee vile mo sou tani ꞌesiꞌesi upaa.” La anu tani ꞌesiꞌesi mupaa muxali vitanisi.
  nfa-nfa: Hèia Ama Lamatua peka hari, aku Nèngu na, “Èi re haha hudꞌi pakaboko ku
    mi ca era, sèna ka abhu rai kamango.” Ropa padhai lii nare sèmi neꞌe, jꞌajꞌi dènge
    ka rai mango.
  urd-urd: और ख़ुदा ने कहा कि आसमान के नीचे का पानी एक जगह जमा हो कि ख़ुश्की नज़र
    आए, और ऐसा ही हुआ।
  rus-SYN: 'И сказал Бог: да соберется вода, которая под небом, в одно место, и да
    явится суша. И стало так. И собралась вода под небом в свои места, и явилась суша.'
  cbt-NTPO: 'Ina quëran Yosë taantarin: “¡Yaniro''pa'' ya''nocaso marë'' pi''iro''tëanaquë
    i'' ya''huërinso'', inaquëráchin niyonto''in!” tënin. Topachina, inachachin ya''huërin
    huachi.'
  bqc-SIM: 'Ɔ̃ Lua mɛ̀: Í pↄ́ kú zĩ́lɛ kãaa gudoũ, gugii bↄ. Ɔ̃ à kɛ̀ màa.'
  tcz-CHONGTHU: Chule Pathen in aseiye, “Vantham jol'a twi umjouse chu mun khat'a
    kikhol khom hen lang chule tolgo lai um doh hen,” ati. Asei bang chun aum jeng
    tai.
  mar-mar: नंतर देव बोलला, “आकाशाखालील पाणी एकाजागी एकत्र जमा होवो व कोरडी जमीन दिसून
    येवो,” आणि तसे झाले.
  tcs-tcs: Den God i bin oda diskain, ‘Wata ya andanit lo skai, kam klostu po wananada,
    solong drai graun i go kamaut.’ Ane i bin apen wiskain God i bin odarem.
  soq-soq: Ita God badowa wanase, “Esa uba atowe enapune inta dea enaa ita dogo makowa
    segaita.” Ita wana rua segalen.
  qub-qub: 'Chaypitana Tayta Dios niran: «Ura caj yacu juc pachallaman shuntacächun
    allpa ricacänanpaj.» Chaura nishannölla caran.'
  bqp-bqp: 'Akũ Luda pì: Í kũ à kú zĩtɛ kakara gu dokↄ̃nↄ, gukori bo. Akũ à kɛ̀
    lɛ.'
  hat-hat: Bondye di ankò. Se pou dlo ki anba syèl la sanble yon sèl kote pou kote
    ki sèk la ka parèt. Se konsa sa te pase.
  eng-BSB: And God said, “Let the waters under the sky be gathered into one place,
    so that the dry land may appear.” And it was so.
  tod-tod: 'GALA ge ɠɛni ma: «Ziɛiti ti geeɠɔlɔgi wu, naati ti ɠaalɛ ba ada ɠila,
    ada vɔɔi ɠula kɛlɛma.» Naa ɠɛɛni ɠana nɔ.'
  eng-WEBPB: God said, “Let the waters under the sky be gathered together to one place,
    and let the dry land appear;” and it was so.
  kbq-kbq: Anante Anumzamo'a huno, Timo'a monamofo hinkanaga mago kaziga eri zogino
    evanigeno, ho'mu mopa fore hanie, huno higeno anaza efore hu'ne.
  nhe-BL: 'Huan Toteco Dios quiijto: “Ma mosejcotili nopa atl tlen eltoc tlatzintla
    elhuicactli para ma mopannexti tlen huactoc.” Huan queja nopa elqui.'
  sps-sps: Ai Gov tsue to, “Aurom iny fainy na korosuu ma faavot tan seiny pan, ma
    ruak a pan a parak,” ana pan a parak ruak to.
  bus-bus: 'Ben Luda bè: Í kɛ̀ kú gĩzĩ kakↄ̃a gu dↄ̃nkↄ̃n, gukori bↄ. Ben à kɛ̀ lɛ.'
  gub-BL: Uze'eg wi Tupàn a'e kury. — Tuwe 'y ywak iwy pe har uzemono'og pitài 'y
    romo uzeapo pà a'e nehe. Nezewe mehe ywy uxinig ma'e uzekwa kar putar a'e nehe
    no, i'i. Uzeapo ma'e ize'eg rupi katete.
  ulk-ulk: Agud eudim etkaret, “Able ni pe milam sepge egmedi (wataba) okokise waetami
    ya wayakai ged wedaketi.” - a ege akaida.
  eng-DRA: 'God also said: Let the waters that are under the heaven, be gathered together
    into one place: and let the dry land appear. And it was so done.'
  knf-knf: 'Kë Naşibaţi aşë ji : « Meel manwoon ţi baţi uţeeh manţonkandërën ţi dko
    dloolan, pkay pakuţ papën pawinana » kë uwo haŋ.'
