verse: GEN.001.009
translations:
  mal-C: “ആകാശത്തിനുതാഴെയുള്ള വെള്ളം ഒരു സ്ഥലത്തു കൂടിച്ചേർന്ന് ഉണങ്ങിയ നിലം ഉണ്ടാകട്ടെ,”
    ദൈവം അരുളിച്ചെയ്തു; അങ്ങനെ സംഭവിച്ചു.
  deu-TKW: 'Da sprach Gott: Es sammle sich das Wasser unterhalb des Himmels an einen
    Ort, so daß das Trockene sichtbar wird. Und es geschah so.'
  lin-lin: 'Bongo Nzambe alobaki : « Tika ete mayi oyo ezali na se ya likolo esangana
    esika moko mpo ete mabele ya kokawuka ebima ! » Yango esalemaki mpe bongo.'
  cbr-NT: 'Usa ''ain ka Nukën ''Ibu Dios kiakëxa: Naí meu ''ikë baka ax ka anubia
    rakátinu timë́ti ''ikën, me ëski mëratanun. Kikëbë ka usai ''iakëxa.'
  eng-LSV: 'And God says, “Let the waters under the heavens be collected to one place,
    and let the dry land be seen”: and it is so.'
  bmu-bmu: 'Giaŋiiga Anutunöŋ kewö jim kutuyök: “O suep bapŋe ahözei, mi mönö qezakögetka
    kambu mohot aiga gölme örönŋi asuhuma.” Mewö jim kutuiga mönö mewö asuhuyök.'
  eng-GNV: God said againe, Let the waters vnder the heauen be gathered into one place,
    and let the dry land appeare. and it was so.
  eng-WEBSTER: 'And God said, Let the waters under the heaven be gathered into one
    place, and let the dry land appear: and it was so.'
  nhw-BL: 'Huan Toteco Dios quiijto: “Ma mosansejcotili nopa atl catli eltoc tlatzintla
    ilhuicactli para ma mopannexti catli huactoc.” Huan quej nopa elqui.'
  swh-ONEN: Mungu akasema, “Maji yaliyopo chini ya anga na yakusanyike mahali pamoja,
    pawepo na nchi kavu.” Ikawa hivyo.
  bba-bba: Mɑ Gusunɔ u nɛɛ, nim mɛ mu wɑ̃ɑ wom dirum temɔ mu subenu koowo kpɑ tem
    ɡbebum mu terɑ. Ye u ɡeruɑ mɛ, mɑ n koorɑ.
  eng-KJVCPB: 'And God said, Let the waters under the heaven be gathered together
    unto one place, and let the dry land appear: and it was so.'
  cpy-cpy: 'Opoñaashita ikantzi Tajorentsi: “Apataatyaa nijaa-paeni okaatzi tzimatsiri
    jaawiki, okoñaatantyaari jempe opiryaa-pathate.” Matanaka ikantakiri.'
  mpx-mpx: Yaka Yabowaine i ba, “Wewel toto labulabum gabulanaa ni tub pahipahi, inoke
    bilibili kekevana ni masal.” Inoke i gan i ola to.
  wbp-wbp: Ngula-jangka, Kaatuju wangkaja, “Ngapa, marlajaju kanunju-jarrinja-yanta
    yungu walya parduna palka-jarri!” Junga-juku, ngapajulurla marlaja kanunju-jarrija.
    Kujarlunya ngurrju-manu walya pardunaju.
  luo-luo: Kendo Nyasaye nowacho niya, “Pi manie bwo polo mondo ochokre kaachiel,
    kendo lowo motwo obedie.” Kendo notimore kamano.
  meu-meu: Dirava ma eto, Guba henunai e miamu ranudia na ae hahebou, gabu tamona
    ai, tano kaukauna baine hedinarai. Bena unu e vara toma.
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “आकाशमुनिको जम्मै पानी एक ठाउँमा जम्मा होस्, र ओभानो
    जमिन देखा परोस् ।” तब त्यस्तै भयो ।
  yor-yor: Ọlọ́run sì wí pé, “Jẹ́ kí omi abẹ́ ọ̀run wọ́ papọ̀ sí ojú kan, kí ilẹ̀
    gbígbẹ sì farahàn.” Ó sì rí bẹ́ẹ̀.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba jarasia: –Ded̶aa edrebema baidora jũma ãbaa ũmedua ẽjũã
    põãsada odjamãrẽã.– Ara maʌ̃da ẽjũã põãsada odjasia.'
  ind-ind: Pada pagi berikutnya, berkatalah Allah, “Hendaklah air yang ada di bawah
    langit berkumpul di satu tempat, supaya tanah kering bisa terlihat.” Maka jadilah
    demikian.
  pes-OPCB: 'پس از آن خدا فرمود: «آبهای زیر آسمان در یک جا جمع شوند تا خشکی پدید آید.»
    و چنین شد.'
  ssx-ssx: Kutupa Koda꞉ma꞉ alota꞉ mo ya oto nane ula꞉ ikali pa꞉ta꞉ yu peneme yao opa꞉liao
    wina꞉ yeke mo ikalita꞉ homeke alena꞉ mombelena꞉e laa leeke handaata꞉ kutu piekeme.
  lcm-lcm: Au, na God kala antok, “Laman ang e kevkev i mete kuku, ku ago kuvul si
    sikei a oring na numai kuli roe, ku tu aserei.” Na kala asukang.
  aer-aer: Kele Ngkarte angkeke, “Kwatye ingkirreke kwenele-arle inteme ahelhe yanhenge
    akalke-irremele intaye ahelhe ararrtye irretyenhenge!” Kenhe alakenhe-arle irrerlenge
    Ngkarte-arle angkeke-arteke.
  tgl-ULB: Sinabi ng Diyos, “Hayaang ang katubigang nasa ilalim ng langit ay sama-samang
    magtipon sa isang lugar, at hayaang lumitaw ang tuyong lupain.” At nagkagayon
    nga.
  nop-nop: Kaŋ Bepaŋdi indiŋ yoguk, “Kunum falipmeŋ ime dambek niŋkadegoŋ wooŋ bopneune
    kwet silidawek.” Yobune undugoŋ mintaguk.
  kca-kca: 'Турәм йастәс: «Турәм иԓпийән йиӈкәт и тӑхайа ат ӑктәщԓәт пӑ сорәм тӑха
    ат этәԓ». Пӑ щиты щи питәс.'
  cbu-NT: Apanll tárangiya; Kungoo piyam waanitam wayachima. Puzaatssha waanitam wayachima,
    táyaru,
  hui-hui: Ani heagola mani Ngode Datagaliwabehanda lalu, Dindi yobi pani helo iba
    dindiha bedamiruni mbiraoreha hangu birumogo bidaba, lene. Ani layagola dindi
    yobi pani hene.
  wrs-wrs: Doa Sesoava henga ona, pomba pethara vavawonam liv, doa hivraprara, hovrangas
    lira, pethaoa mongnahalmoa wohhivhoara. Doa noinda pomba os wohlina,
  mya-mya: တစ်​ဖန်​ဘု​ရား​သ​ခင်​က``မိုး​ကောင်း​ကင်​အောက် တွင်​ကုန်း​ပေါ်​လာ​ရန် တစ်​နေ​ရာ​တည်း​၌​ရေ​စု
    ဝေး​စေ'' ဟု​အ​မိန့်​ပေး​သည့်​အ​တိုင်း​ကုန်း​ပေါ် လာ​၏။-
  cbi-NTPO: 'Tsenñu Dios tsandimi: Selu pandainsha pumu piya manbelaa wakudisa, tsenmalaa
    ejke tena faanutsu, timi. Tsandiñu ya naati pañuba juntsaimi.'
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། ནམ་མཁའི་འོག་ཏུ་ཡོད་པའི་ཆུ་རྣམས་གནས་གཅིག་ཏུ་འདུས་ཏེ་སྐམ་ས་མངོན་པར་གྱུར་ཅིག་ཅེས་གསུངས་པ་དང་དེ་བཞིན་དུ་བྱུང༌ངོ༌།།
  wsk-wsk: Se Kaem balam, “Yu taiti bowa ningi aliti aniso imi nama kuwim suanta bolala
    aruk, se sor marakuk ale ali ko aratukko.” Se balam mu uwutata aratam.
  kkl-kkl: Imbaogti, inipna phendepne taogpa, kwelekaogpa, ik wilindip sum eneko Allahri
    yubu lelamogti, “Mag im mombolag sip wamlange mo longop taleba, mog so'o mektopne
    lag tale,” seogpa, mag mo longop taogti, so'o mektopne lag taog.
  sna-sna: Uye Mwari akati, “Mvura iri pasi pedenga ngaiungane panzvimbo imwe chete,
    uye pasi pakaoma ngapaonekwe.” Uye zvakaita saizvozvo.
  spa-BLM: 'Dios dijo: “Que las aguas bajo el cielo se reúnan en un solo lugar, y
    que aparezca la tierra seca”; y así fue.'
  beu-beu: Lahatala Ana bot gahing vengbanang hula, “Jar ba ae burang iivang anga,
    emangpi malekang taing vengkumpul mana nu mi, senge por-alolang emeke aanamang
    daeri angu ava-apaleteng hengi.” Lahatala Ana gahing vengbanang aulang muse, por-aloalang
    emeke aanamang daeri angu, ava apaleteng iila.
  cac-cac: 'Ix lajvi chi'' ix yalan Dios icha tic: Junxon̈ejocab'' tz''aj a a'' ay
    d''a yalan̈ satchaan̈ yic scheclajcan lum luum d''a taquin̈al, xchi. Ichaton chi''
    ix aji.'
  swh-ULB: Mungu akasema, “maji yaliyo chini ya mbingu yakusanyike pamoja mahali pamoja,
    na ardhi kavu ionekane.” Ikawa hivyo.
  bel-bel: 'І сказаў Бог: хай зьбярэцца вада, якая пад небам, у адно месца, і хай
    явіцца суша. І сталася так.'
  wed-wed: Ma God i riwa, “Waira, mara au gabaurina, gabu au tagogi ona vitagogiemi
    ma doa alalana ina eḡa.” Ma nanare i tupua.
  deu-ELBBK: 'Und Gott sprach: Es sammeln sich die Wasser unterhalb des Himmels an
    einen Ort, und es werde sichtbar das Trockene! Und es wurde so.'
  mbb-OT: Ne migkaǥi zutun is Megbevayà te, “Mesevaha ziyà te sevaha he lugar is wahig
    kayi te kelibutan para medlepew is memaza he lugar.” Ne nehimu haazà.
  msc-msc: 'Alla kumara ikɔ ko: «Ji mɛn ye san kɔrɔ, wo bɛɛ ye ladɛn yɔrɔ kelen dɔ,
    kosa gbelemala ri bɔ gbɛ ma.» A ka a fɔ ɲa mɛn ma, a kɛra ten.'
  mal-2015: 'ദൈവം: ആകാശത്തിൻ കീഴുള്ള വെള്ളം ഒരു സ്ഥലത്തു കൂടട്ടെ; ഉണങ്ങിയ നിലം കാണട്ടെ
    എന്നു കല്പിച്ചു; അങ്ങനെ സംഭവിച്ചു.'
  tuo-NT: Ape nʉmʉrẽ Õꞌacʉ̃ “Diꞌta boposãjã bajuato nígʉ̃, aco ʉꞌmʉse docapʉ nise
    niꞌcãrõpʉta nerẽato”, nicʉ niwĩ. Cʉ̃ níꞌcaronojõta waꞌacaro niwʉ̃.
  gup-gup: Wanjh God yimeng, “Mah, kukku manbu kaboyo kanjdjikah kore kunngol, wanjh
    bomornnamiyinda kukudji ba kamrorrebebme.” Wanjh kundjalmekbe yimerranj.
  met-met: Baing Urana harua ba, “Langa wa hawa sabalunia gugunia mana long taininau
    bu long mamasana sok.” Baing sok bila ba.
  gvs-gvs: E Yaubada sopana goi imadágina idigo kana, ‘Bwae ditonema, kōna dadava
    tayamo goi kolamgōgana bei dadava tayamo sayasayaina isowóduwo!’ E tauna nakae
    isowóduwo.
  rmc-rmc: 'O Del phenďa: „Mi skiden pes upre o paňa, so hine tel o ňebos, pre jekh
    than a mi sikavel pes e šuki phuv.“ A sas avke.'
  nlg-nlg: Keri ke, God te bosa, “Lubatighi na lei beti sarana na parako kara ghoroghoro
    kolu ta sakai na bona, ge tate mai na pari mamaha.” Me ghaghua igaa.
  dgr-DOGNT: Eyıts'ǫ Nǫ̀htsı̨ hadı, “Tı dèè k'e whetł'ıı sìı ełets'ǫ̀ awede, eyıts'ǫ
    dèè whegǫǫ wègaat'ı̨į̀ awede,” hadı. Eyıt'à hagòjà.
  pes-OPV: 'و خدا گفت: «آبهای زیر آسمان در یکجاجمع شود و خشکی ظاهر گردد.» و چنین شد.'
  ron-1924: 'Думнезеу а зис: „Сэ се стрынгэ ла ун лок апеле каре сунт дедесубтул черулуй
    ши сэ се арате ускатул!” Ши аша а фост.'
  aui-aui: Noko murine God iwona bo, “Rarima abama rogune gawara tanagha initaghomi,
    bi tanawa kanakanana inarumaghatara,” na itubugha.
  ben-OBCV: আর ঈশ্বর বললেন, “আকাশের নিচের সব জল এক স্থানে জমা হোক, এবং শুকনো জমি দৃষ্টিগোচর
    হোক।” আর তা সেইমতোই হল।
  lex-lex: 'Orgahi Nhar lirni: “Gera-tah''i mak kdella lyanti nayanni, miwok la geni
    id to''a totpena kerkeranni nharigota.” Noka nlola.'
  rgu-rgu: Basa de Manetualain dedea bali, nae, “Oe nai tadaꞌ dae, muste nabua neuꞌ
    mamanaꞌ esa, fo ela hapu dae tuuꞌ.” Dedea basa nae leoꞌ na, boe ma hapu dae tuuꞌ.
  som-som: Ilaahna wuxuu yidhi, Biyaha samada ka hooseeya meel ha isugu soo urureen,
    oo ciidda engegani ha muuqato; sidaasayna ahaatay.
  lat-VUC: 'Dixit vero Deus: Congregentur aquæ, quæ sub cælo sunt, in locum unum:
    et appareat arida. Et factum est ita.'
  aoi-aoi: Biya ngarningka kembirra nakina Neningikarrawara ni-yengbina ayakwa. “Akungwa
    aku-murndukwuna awurrakawura-murra,” ni-yama, “kajungwa kuw-abilyerrikajungwuni-yada
    ajiringka,” ni-yama nakina. Kembirra na-murndukwunuma arakba akina akungwa. Umba
    ngalaja ajiringka nuw-abilyerrikajungwunuma akina.
  eng-ASVBT: 'And God said, Let the waters under the heavens be gathered together
    unto one place, and let the dry land appear: and it was so.'
  mna-mna: 'Mi Anutu iso: “Yok ta imbot meleebe na, be ilup la lele tamen, bekena
    lele raraazaŋana ipet.” To uraata tana ipet, ito ni kwoono.'
  ita-1885: 'Poi Iddio disse: Sieno tutte le acque, che son sotto al cielo, raccolte
    in un luogo, ed apparisca l''asciutto. E così fu.'
  eng-LXXUP: And God said, Let the water which is under the heaven be collected into
    one place, and let the dry land appear, and it was so. And the water which was
    under the heaven was collected into its places, and the dry land appeared.
  eng-ULB: God said, “Let the waters under the sky be gathered together to one place,
    and let the dry land appear.” It was so.
  spa-VBL: 'Dios dijo: “Que las aguas que están debajo del cielo se junten en un solo
    lugar para que aparezca la tierra”.Y así sucedió.'
  fra-_FOB: 'Puis Dieu dit: Que les eaux qui sont au-dessous des cieux se rassemblent
    en un seul lieu, et que le sec paraisse; et cela fut ainsi.'
  mal-mal: 'ദൈവം: “ആകാശത്തിൻ കീഴുള്ള വെള്ളം ഒരു സ്ഥലത്തു കൂടട്ടെ; ഉണങ്ങിയ നിലം കാണട്ടെ”
    എന്ന് കല്പിച്ചു; അങ്ങനെ സംഭവിച്ചു.'
  lit-lit: 'Ir Dievas tarė: „Tegul susirenka vandenys, kurie yra po dangumis, į vieną
    vietą ir tegul pasirodo sausuma.“ Taip ir įvyko.'
  urd-GVR: Allāh ne kahā, “Jo pānī āsmān ke nīche hai wuh ek jagah jamā ho jāe tāki
    dūsrī taraf ḳhushk jagah nazar āe.” Aisā hī huā.
  suz-BL: मिनु परमप्रभुमी “सरीङ आगा ङा ब्‍वाक्‍कु काथा दुमीन। सोव़शो रू ग्रूङो” देंमाक्‍त।
    मेको यो दुम्‍माक्‍त। अय्‍युब ३८:८-११; भजन संग्रह २४:२; २पत्रुस ३:५
  ita-1927: 'Poi Dio disse: “Le acque che son sotto il cielo siano raccolte in un
    unico luogo, e apparisca l’asciutto”. E così fu.'
  ckb-ckb: 'خودا فەرمووی: «با ئاوەکانی ژێر ئاسمان لە یەک شوێن کۆببنەوە و وشکانی دەربکەوێت.»
    جا ئاوا بوو.'
  nas-nas: Teketa napoꞌ Kumponinge aaꞌpuuꞌ, “Aiaꞌ, ntong paning-koo boong otoing naroꞌ
    poontarako koverenooꞌ oroꞌparavai,” eeꞌnoko teeꞌ masikaꞌ nkoaruꞌ.
  eng-BBE: 'And God said, Let the waters under the heaven come together in one place,
    and let the dry land be seen: and it was so.'
  crx-NTPO: '''Et Yak''usda (Elohim) ''utni, “Ndi too yak''uz ba nyo ''i ''ilho oole'',
    ''ink''ez ''et yun dizgi hahoolts''it.” ''Et nduhóoja.'
  kan-OKCV: ಆಗ ದೇವರು, “ಆಕಾಶದ ಕೆಳಗಿರುವ ನೀರು ಒಂದೇ ಸ್ಥಳದಲ್ಲಿ ಕೂಡಿಕೊಳ್ಳಲಿ, ಒಣ ನೆಲವು ಕಾಣಿಸಲಿ,”
    ಎಂದರು. ಅದು ಹಾಗೆಯೇ ಆಯಿತು.
  bbb-bbb: Areme Godi fu una do ume ije nafuema ije kuamoga fu una besu nafuekoga
    sakae gue fu iriare.
  tam-2017: 'பின்பு தேவன்: “வானத்தின் கீழே இருக்கிற தண்ணீர் ஓரிடத்தில் சேர்ந்து, வெட்டாந்தரை
    காணப்படுவதாக,” என்றார்; அது அப்படியே ஆனது.'
  spa-RV-1909: 'Y dijo Dios: Júntense las aguas que están debajo de los cielos en
    un lugar, y descúbrase la seca: y fué así.'
  ron-BTF: 'Şi Dumnezeu a spus: Apele de sub cer să se adune la un loc şi să se arate
    uscatul. Şi aşa a fost.'
  eng-WEBP: God said, “Let the waters under the sky be gathered together to one place,
    and let the dry land appear;” and it was so.
  eng-FBV: God said, “Let the waters below the sky collect together in one place so
    that the land may appear.” And so it was.
  nld-1939: 'God sprak: Het water onder de hemel moet samenvloeien naar één plaats,
    zodat het droge te voorschijn komt. Zo geschiedde.'
  nch-BL: 'Huan Toteco Dios quiijto: “Ma mosejcotili nopa at cati eltoc tatzinta ilhuicacti
    para ma mopanexti cati huactoc.” Huan quej nopa elqui.'
  tfr-NTPO: Wẽshko ga tjl̈ẽ ga «Dl̈ung, pja tönzong ber tjeng shtor, kjok dogro l̈i
    wen wl̈o» l̈e. L̈ara sorë ga shäryono beno eni.
  vie-1934: 'Đức Chúa Trời lại phán rằng: Những nước ở dưới trời phải tụ lại một nơi,
    và phải có chỗ khô cạn bày ra; thì có như vậy.'
  hin-CV: फिर परमेश्वर ने कहा, “आकाश के नीचे का पानी एक जगह इकट्ठा हो जाए और सूखी
    भूमि दिखाई दे” और वैसा ही हो गया.
  eng-OURB: God said, “Let the waters under the sky be gathered together to one place,
    and let the dry land appear;” and it was so.
  spa-BES: 'Y dijo Dios: Júntense las aguas debajo de los cielos en un lugar, y que
    se vea la tierra seca; y fue así.'
  tdx-tdx: 'Le hoe t’i Andrianañahare: Hatontoñe antoetse raike o rano ambane’ i likera­ñeio
    hiboaha’ ty tane maike. Le iizay ty ie.'
  vid-vid: Nguluwi nakalonga, “Mazi gawele hasi ha ulanga, gawe honhu hamwe, isi ili
    kigongo ilawile.” Iwa hihyo.
  pwg-pwg: Muriyai ivona bo, “Okowa kapinai na ku gawara sago kovi sagomi da dowa
