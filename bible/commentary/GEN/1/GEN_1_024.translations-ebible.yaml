verse: GEN.001.024
translations:
  mal-C: '“ഭൂമിയിൽ അതതുതരം ജീവജന്തുക്കൾ ഉണ്ടാകട്ടെ: കന്നുകാലികൾ, ഇഴജന്തുക്കൾ, വന്യമൃഗങ്ങൾ
    എന്നിവ അതതിന്റെ വർഗമനുസരിച്ച് ഉണ്ടാകട്ടെ,” ദൈവം കൽപ്പിച്ചു; അങ്ങനെതന്നെ സംഭവിച്ചു.'
  deu-TKW: 'Da sprach Gott: Die Erde bringe hervor lebendige Wesen je nach ihrer Art,
    Vieh und kriechende Tiere und wilde Tiere je nach ihrer Art. Und es geschah so.'
  lin-lin: 'Bongo Nzambe alobaki : « Tika ete mokili ebimisa bikelamu ya bomoi kolanda
    lolenge na yango : bibwele, bikelamu oyo etambolaka na libumu, banyama ya mike-mike
    mpe banyama ya zamba ! » Yango esalemaki mpe bongo.'
  cbr-NT: 'Usa ''ain ka Nukën ''Ibu Dios kiakëxa: Menu ka bëtsi bëtsi ñuina kaiti
    ''ikën: a rabukuti ''imainun ka a piti ñuinakama ''imainun a pitima raëkëma ñuinakama,
    ''imainun men niríkë ñuinakamaribi. Kikëbë ka usai ''iakëxa.'
  eng-LSV: 'And God says, “Let the earth bring forth the living creature after its
    kind, livestock and creeping thing, and beast of the earth after its kind”: and
    it is so.'
  bmu-bmu: 'Giaŋiiga Anutunöŋ kewö jim kutuyök: “Gölme qakŋe mönö yuai pakpak malmalŋinambuk
    tandökŋini könaŋi könaŋi asuhume. Mirigö sömbupŋi, yuai bapŋinan köla ölölöŋgömakzei
    aka arökŋaŋgö sömbupŋi tandökŋini könaŋi könaŋi, mi mönö asuhume.” Mewö jim kutuiga
    mönö kewö asuhuget:'
  eng-GNV: Moreouer God said, Let the earth bring foorth the liuing thing according
    to his kinde, cattel, and that which creepeth, and the beast of the earth, according
    to his kinde. and it was so.
  eng-WEBSTER: 'And God said, Let the earth bring forth the living creature after
    his kind, cattle, and the creeping animal, and the beast of the earth after his
    kind: and it was so.'
  nhw-BL: 'Huan Toteco Dios quiijto: “Ma onca ipan tlaltipactli nochi tlamantli tlapiyalme.
    Ma onca tlapiyalme catli mosisiníaj huan catli maxojtzitzi huan nojquiya catli
    mohuahuatatzaj tlalchi.” Huan quej nopa elqui.'
  swh-ONEN: 'Mungu akasema, “Ardhi na itoe viumbe hai kulingana na aina zake: wanyama
    wa kufugwa, viumbe vitambaavyo ardhini na wanyama pori, kila mnyama kulingana
    na aina yake.” Ikawa hivyo.'
  bba-bba: Mɑ Gusunɔ u nɛɛ, yɛɛ bwese bwesekɑ yi mɑruro tem sɔɔ. Yiyɑ kpɑɑku yɛɛ kɑ
    ɡbeeku yɛɛ kɑ yɛɛ yi yi rɑ kɑbiri, yi kpuro bwese bwesekɑ. Ye u ɡeruɑ mɛ, mɑ n
    koorɑ.
  eng-KJVCPB: 'And God said, Let the earth bring forth the living creature after his
    kind, cattle, and creeping thing, and beast of the earth after his kind: and it
    was so.'
  cpy-cpy: 'Opoñaashita ikantzi Tajorentsi: “Roshekitee kepatsiki ikaatzi inaashi-yitachari,
    ipireetari-paeni, antami-weri-paeni, anayita-tsiri, maawoeni tzimatsini kepatsiki.”
    Matanaka ikantakiri.'
  mpx-mpx: 'Yaka Yabowaine i ba, “Bwasumu yawaliliya gaganil ali awa tomaha ge tomaha
    nihi masal datuwa: bolo totounuwal, bolo hi yawayawal bilibili pwatanaa, ge bolo
    bekikil, ali awa tomaha ge tomaha.” Inoke i gan i ola to.'
  wbp-wbp: Ngula-jangkaju, Kaatujurla wangkaja walyaku, “Nyuntu-ngurlu, ngajuku kapu-julu
    marlaja palka-jarri kuyu-kari kuyu-kari panu-jarlu-nyayirni yungulu walyangka
    wapami manu warru kiripi-kanyi manu kiwirlki-parnka!” Junga-juku, kujarlunya-jana
    ngurrju-manu kuyu-kari kuyu-kariji.
  luo-luo: 'Kendo Nyasaye nowacho niya, “Piny mondo onywol gik mangima kaka kitgi
    obet: Jamni, kod gik moko duto mamol e lowo, kod le mag bungu, mana kaka kit moro
    ka moro obet.” Kendo nobet kamano.'
  meu-meu: Dirava ma eto, Tanobada ese mauri ḡaudia idau-idau baine havaradia, boromakau,
    bona tano ai e raumu ḡaudia, bona tanobada boromadia idau-idau ta ta ena bese
    ai. Bena unu e vara toma.
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “पृथ्वीले आ-आफ्नो प्रजातिअनुसारको जीवित प्राणीहरू,
    पाल्तु पशुहरू, घस्रने जन्तुहरू, र पृथ्वीका जङ्गली जनावरहरू उत्पन्‍न गरोस् ।” तब
    त्यस्तै भयो ।
  yor-yor: 'Ọlọ́run sì wí pé, “Kí ilẹ̀ kí ó mú ohun alààyè jáde ní onírúurú wọn: ẹran
    ọ̀sìn, àwọn ohun afàyàfà àti àwọn ẹran inú igbó, ọ̀kọ̀ọ̀kan ní irú tirẹ̀.” Ó sì
    rí bẹ́ẹ̀.'
  emp-NTPO: 'Maʌ̃be Ãcõrẽba jarasia: –Animarã quĩrãtanoa b̶eada naʌ̃ ẽjũãne baraa
    baya: daupẽbada animarãda, ãdji jãne wãbada animarãda, mẽãbema animarã sid̶a baraa
    baya.– Ara mãwã jarabʌrʌba Ãcõrẽba mẽãbema animarãda, daupẽbada animarãda, animarã
    ãdji jãne wãbada sid̶a quĩrãtanoa ocuasia. Maʌ̃ra idjia bia unusia.'
  ind-ind: Pada pagi berikutnya, berkatalah Allah, “Hendaklah ada berbagai jenis makhluk
    hidup di bumi, termasuk hewan ternak, binatang liar, binatang melata, dan binatang
    yang merayap di atas permukaan tanah.” Maka Allah menjadikan segala binatang itu,
    yaitu hewan ternak, binatang liar, binatang melata, dan binatang yang merayap,
    sesuai jenisnya masing-masing. Allah melihat bahwa semuanya itu baik.
  pes-OPCB: 'سپس خدا فرمود: «زمین، انواع حیوانات را که هر یک نوع خود را تولید می‌کنند،
    به وجود آورد: چارپایان، خزندگان و جانوران وحشی را.» و چنین شد.'
  ssx-ssx: Kutupa Koda꞉ma꞉ alota꞉ Mo kenke pa꞉ta꞉ yama꞉ta꞉ ta꞉ta꞉ ta꞉ta꞉ piki pona꞉la꞉
    hotekemanu make tikene hala꞉ hotekemanu make tieke make hosikale sunu make haena꞉e
    laa leeke handaa kutu piekeme.
  lcm-lcm: Na God kala antok, “Ri manmanik anglok i kuli roe, mi serei aduk e kuli
    rina, na mi apitus asereai pok animi si kami keve kuvkuvulan angpetpetekai. Ri
    vongo asi aiveven, ri manmanik palis e kuli roe na ri kei i nei uten, mi apitus
    angkokoai singimi pok. Na kala asukang.
  aer-aer: Kele imerte Ngkarte angkeke, “Ayenge ahentye-aneme apmere arrpe-anenheke
    ahelheke itethe areye atningke-irretyeke. Kere arlkwentye akngerre areye-arlke,
    kere arlkwentye akngerre-kwenye areye-arlke, kere ingke-akerte areye-arlke, arrentye
    areye-arlke arne akweke nhenge ahelhele unthentye akngerre areye, arrpenhe nterte
    areye-arlke, arrpenhe ahe akngerre areye-arlke. Ingkirreke anthurre ayenge ahentye-aneme
    atningke-irretyeke.” Alakenhe-arle irrekenge Ngkarte-arle angkeke-arteke.
  tgl-ULB: Sinabi ng Diyos, “Hayaang magdulot ang mundo ng buhay na mga nilalang,
    bawat isa ayon sa kanyang sariling uri, mga hayop, mga gumagapang na bagay, at
    mga mababangis na hayop ng mundo, bawat isa nito ayon sa kanyang sariling uri”.
    Nagkagayon nga.
  nop-nop: Dapmaune Bepaŋdi indiŋ yoguk, “Kwetdi nemek mebimebi namandap molomolom
    yehitubumintawek, kale mimihi, eŋ miŋgembet, kaleŋgiŋgiŋ eŋ kale moihi mebimebi.”
    Yobune undugoŋ mintagiŋ.
  kca-kca: 'Турәм йастәс: «Ԓыԓәӈ ŏтәт сырԓаԓ щирән мўв ат тыйәԓтәԓ: йош войәт, ут
    войәт, ваӈкәтԓыты, ущиԓыты, хухәтԓыты войәт хŏԓ сырԓаԓ щирән». Пӑ щиты щи питәс.'
  cbu-NT: Apanll tárangiya; Waanitam maachi kayustaneew tsapush taachpa. Chinuzeetssha
    waani tputs ksutku taachpa. Mishat, tsapumun pshiyrataru an waanitam taachtampa,
    tárangiya.
  hui-hui: Maha Ngode Datagaliwabehanda lalu, Ai dindiha howa buhe̱wi tara tara dewaore
    birulene nga. Buhe̱wi uruni andaga hinu holenebi tayandaha minana birulenerubi
    bibahende emene timbunibi birai hadaba, layagola ani birai hene.
  wrs-wrs: Doa henga Sesoa ona, tata mani mani phongavra hona pethara, deuvrini, sungeitrini,
    eusil noi mani mani, eva mendekli noi mani mani.
  mya-mya: တစ်​ဖန်​ဘု​ရား​သ​ခင်​က``ကမ္ဘာ​မြေ​ကြီး​ပေါ် တွင် တိ​ရစ္ဆာန်​အ​ယဉ်​နှင့်​တိ​ရစ္ဆာန်​အ​ရိုင်း​အ​ကြီး
    အ​ငယ်​အ​မျိုး​မျိုး​ဖြစ်​ပွား​ကြ​စေ'' ဟု​အ​မိန့် ပေး​သည့်​အ​တိုင်း​ဖြစ်​ပွား​လာ​ကြ​၏။-
  cbi-NTPO: 'Tsejtu Dios manen tsandimi: Tu kuraa animaa de-awasa tenve, naa chachilla''
    miyandinu animaa juula bain, naa jeenbaasha chumu ajara animaa juula bain, tsenmin
    naa tunu ajkachi shilla'' neimu animaa juula bain de-awasa tenve, timi. Tsandiñu
    Dios naatiñuba juntsaimi.'
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། ས་གཞིའི་སྟེང་དུ་རང་རང་གི་རིགས་བཞིན་དུ་སྲོག་ལྡན་ཏེ་ཕྱུགས་ཟོག༌དང༌།
    ལྟོ་འགྲོ་དང་འབུ༌སྲིན། རི་དྭགས་རྣམས་སྐྱེ་བར་གྱུར་ཅིག་ཅེས་གསུངས་པ་དང་དེ་བཞིན་དུ་བྱུང༌ངོ༌།།
  wsk-wsk: Se Kaem balam, “Ali ko mel duap duap aratamonko, wonong ko mel lila mu
    ta se giarum ko mel diwang dugu karo geragasan mu aratu namamonko.” Se butata
    aratam.
  kkl-kkl: Ik lam sum taogpa, ik no'op sum eneko Allahri yubu lelamogti, “Nia mangkina
    lebe aroba, nimiri pia mo'oropneap, pia urop komneap, yan toman piropneap, mon
    magti yabiropneap a'ero wamukangpa, mog so'o aneri yag nenep tale,” seogne nene
    sik taog.
  sna-sna: 'Uye Mwari akati, “Nyika ngaibereke zvisikwa zvipenyu maererano namarudzi
    azvo: zvipfuwo, zvisikwa zvinokambaira panyika, nezvikara zvesango, chimwe nechimwe
    nemhando yacho.” Uye zvakaita saizvozvo.'
  spa-BLM: 'Dios dijo: “Que la tierra produzca seres vivos según su especie, ganado,
    reptiles y animales de la tierra según su especie”; y así fue.'
  beu-beu: Angmuse Lahatala Ana bot gahing vengbanang hula, “Binanta rupa-rupa angu,
    malekang aadang-taata angu taang emana mi aabeta hengi. Benangba binanta gariang,
    binanta balevang, bot binanta ba meke taang eera ang naung, nu-nut erupa angu
    eamulung emangpi Lahatala Ana ening.” Lahatala Ana uuling ateing se, binanta ba
    Ana ening iila ang naung, emangpi aaung.
  cac-cac: 'Ix lajvi chi'' ix yalan Dios icha tic: Pitzvocab'' chaan̈ masanil macan̈
    noc'' noc'' d''a sat luum tic, noc'' molb''etzal noc'', noc'' c''ultaquil noc''
    yed'' noc'' tz''ec'' n̈ern̈onoc ma tz''ec'' jachjon d''a sat luum, xchi. Ichaton
    chi'' ix aji, ix sb''oan masanil macan̈il noc'' noc'' ay d''a sat luum tic. Ix
    yilani, te vach'' ix aji.'
  swh-ULB: Mungu akasema, “ nchi na itoe viumbe hai, kila kiumbe kwa aina yake, mnyama
    wa kufugwa, vitu vitambaavyo, na wanyama wa nchi, kila kitu kwa jinsi yake.” Ikawa
    hivyo.
  bel-bel: 'І сказаў Бог: хай утворыць зямля душу жывую паводле роду яе, быдла, і
    гадаў, і зьвяроў зямных паводле роду іх. І сталася так.'
  wed-wed: Ma God i riwa i pa, “Doa, ḡamoḡamo nununai ma vitupui, ḡamoḡamo maramaraḡamai
    ma ḡamoḡamo moduei, ma ḡamoḡamo tetetei ma ina vinatuna da me taui nanare.” Ma
    nanare i tupua.
  deu-ELBBK: 'Und Gott sprach: Die Erde bringe hervor lebendige Wesen nach ihrer Art:
    Vieh und Gewürm und Tiere der Erde nach ihrer Art! Und es wurde so.'
  mbb-OT: Ne migkaǥi en maan is Megbevayà te, “Melimbag he ebpuun diyà te tanà is
    mezakel he kelasi te menge linimbag he egeǥehinawa. Melimbag is menge langgam
    he menge ayam wey menge leew wey is menge keranapranap.” Ne nehimu haazà.
  msc-msc: 'Alla kumara ikɔ ko: «Nimafen su bɛɛ ye kɛ duu kan, so kɔndɔ kolofenilu
    wo, waa rɔ soboilu wo, ni nimafen misɛn mɛn ye taamala duu ma, a bɛɛ ni a su!»
    A ka a fɔ ɲa mɛn ma, a kɛra ten.'
  mal-2015: അതതു തരം കന്നുകാലി, ഇഴജാതി, കാട്ടുമൃഗം ഇങ്ങനെ അതതുതരം ജീവജന്തുക്കൾ ഭൂമിയിൽനിന്നുളവാകട്ടെ
    എന്നു ദൈവം കല്പിച്ചു; അങ്ങനെ സംഭവിച്ചു.
  tuo-NT: 'Niꞌcãmocʉse nʉmʉrĩ beꞌrore Õꞌacʉ̃ aꞌtiro nicʉ niwĩ tja: “Diꞌtapʉre waꞌicʉrãrẽ
    cũugʉ̃ti. Na nʉcʉ̃cjãrã, ecarã, bʉarã, nucũcãpʉ sĩꞌcõsijarã nirãsama”, nicʉ niwĩ.
    Cʉ̃ níꞌcaronojõta waꞌacaro niwʉ̃.'
  gup-gup: Wanjh God yimeng, “Mah, kunrorre ngalkemen bebbehkukbubuyika nawu kamimbi,
    mayh nadjalwern, nawu kelebuk, dja nawu kawake, dja nawu kele, birribebbehkukbubuyika.”
    Wanjh kundjalmekbe yimerranj.
  met-met: 'Baing Urana harua ba, “Asaxa xangxana disok titia, disu mana xadingdi:
    morudi, asaxadi dahaxa mua titia, xaung abungindi, disu mana xadingdi.” Baing
    sok bila ba.'
  gvs-gvs: E Yaubada sopana goi imadágina idigo kana, ‘Poyapoya, kom goi kaga liliuna
    maa yawoidi sisowōduwo, maisidi taudi nakae, yoguyogu daladalaidi, bolitavanu
    be woiwoi, gagaidi be giyaidi.’ E tauna nakae sisowóduwo.
  rmc-rmc: 'O Del phenďa: „Mi pherarel pes e phuv savore džide tvorenca: le dobitkoha,
    le džvirenca, so pes cirden pal e phuv, the savore dzive džvirenca.“ A sas avke.'
  nlg-nlg: Ma God te bosa, “Lubatia na maramana ke puputu mai ga na lei vata ni maumanu,
    tara pile mara sule, maia ghua na lei maumanu asi.”
  dgr-DOGNT: 'Eyıts''ǫ Nǫ̀htsı̨ hadı, “Dıı nèk''e t''asìı hazǫǫ̀ godìı xàɂaa gǫ̀hłı̨į̀
    awede: tıts''aàdìı gık''èhodìı, tıts''aàdìı whatsǫǫ̀ edeedaa, dèè k''e k''eɂàa
    lanıı, hazǫǫ̀ ełek''ę̀ę̀ gıgǫ̀hłı̨į̀ awede,” hadı, eyıt''à hagòjà.'
  pes-OPV: 'و خدا گفت: «زمین، جانوران را موافق اجناس آنها بیرون آورد، بهایم و حشرات
    وحیوانات زمین به اجناس آنها.» و چنین شد.'
  ron-1924: 'Думнезеу а зис: „Сэ дя пэмынтул вецуитоаре дупэ союл лор; вите, тырытоаре
    ши фяре пэмынтешть дупэ союл лор.” Ши аша а фост.'
  aui-aui: 'Wasina bada God iwona bo, “Kubura ribiribi bogaebogae initubuyidi, yadi
    tubugha nunudigha: ananamanidi da gegha ananamanidi, ghamanakidi da gisigisidi”
    na itubugha.'
  ben-OBCV: 'আর ঈশ্বর বললেন, “ভূমি নিজস্ব প্রজাতি অনুসারে জীবিত প্রাণী উৎপন্ন করুক:
    গৃহপালিত পশু, জমির সরীসৃপ প্রাণী, এবং বন্যপশু, প্রত্যেকে নিজস্ব প্রজাতি অনুসারেই
    হোক।” আর তা সেইমতোই হল।'
  lex-lex: 'Orgahi Nhar lirni: “Ha mormiori-dardiari honona, nhiuri-wnia''ana, mak
    kawrika-kawriai, kawlola-kawniai''ti, ne mak kpora-kdawra honona miopilgota lia
    nohkerna-rai miaran di.” Noma nlola.'
  rgu-rgu: Basa de Manetualain dedea bali, nae, “Muste hapu banda rupaꞌ ara, fo rasoda
    rai madaꞌ lain. Riꞌ banda aeꞌ, banda fuiꞌ, ma banda manlodo-manraeꞌ, esaꞌko noꞌ
    rupan.” Dedea basa nae leoꞌ na, boe ma hapu basa banda-manuꞌ ara. Nita basa sira,
    boe ma dale na namahoꞌo, nana huu hata fo Ana adu a, tebe malole.
  som-som: Oo Ilaah wuxuu yidhi, Dhulku ha soo bixiyo uun nool oo caynkiisa dhala,
    kuwaasoo ah xoolo, iyo waxa gurguurta, iyo dugaagga dhulka oo caynkooda dhala;
    sidaasayna ahaatay.
  lat-VUC: 'Dixit quoque Deus: Producat terra animam viventem in genere suo, jumenta,
    et reptilia, et bestias terræ secundum species suas. Factumque est ita.'
  aoi-aoi: Biya ngarningka kembirra nakina Neningikarrawara ni-yengbina ayakwa. “Aki-jadijiya
    ajiringka yiminiminingka yinungungwangba iya yingarna-murriya, yadidirrungwarna
    akwa ngawa ngalajukwaba yiyukwayuwa,” ni-yama nakina.
  eng-ASVBT: 'And God said, Let the earth bring forth living creatures after their
    kind, cattle, and creeping things, and beasts of the earth after their kind: and
    it was so.'
  mna-mna: 'To Anutu iso: “Koroŋ kalaŋan matakiŋa be tipet pa toono. Koroŋ ta kembei:
    Mbili kar kan, mi koroŋ su kan, mi koroŋ boozomen ta tikarra pa toono na.”'
  ita-1885: 'Poi Iddio disse: Produca la terra animali viventi, secondo le loro specie;
    bestie domestiche, rettili e fiere della terra, secondo le loro specie. E così
    fu.'
  eng-LXXUP: And God said, Let the earth bring forth the living creature according
    to its kind, quadrupeds and reptiles and wild beasts of the earth according to
    their kind, and it was so.
  eng-ULB: God said, “Let the earth produce living creatures, each according to its
    own kind, livestock, creeping things, and beasts of the earth, each according
    to its own kind.” It was so.
  spa-VBL: 'Entonces Dios dijo: “Que la tierra produzca criaturas vivientes, cada
    una según su especie: rebaños, ganado, las criaturas reptiles, los animales salvajes,
    cada uno de su propia clase”.Y sucedió así.'
  fra-_FOB: 'Puis Dieu dit: Que la terre produise des êtres vivants selon leur espèce,
    bétail, reptiles et animaux de la terre selon leur espèce; et cela fut ainsi.'
  mal-mal: “അതത് തരം കന്നുകാലി, ഇഴജാതി, കാട്ടുമൃഗം ഇങ്ങനെ അതതുതരം ജീവജന്തുക്കൾ ഭൂമിയിൽ
    നിന്നുണ്ടാകട്ടെ” എന്നു ദൈവം കല്പിച്ചു; അങ്ങനെ സംഭവിച്ചു.
  lit-lit: 'Ir Dievas tarė: „Tegul žemė išveda gyvų padarų pagal jų rūšis – gyvulių,
    ir ropojančių padarų ir laukinių žvėrių pagal jų rūšis.“ Taip ir įvyko.'
  urd-GVR: 'Allāh ne kahā, “Zamīn har qism ke jāndār paidā kare: maweshī, reṅgne wāle
    aur janglī jānwar.” Aisā hī huā.'
  suz-BL: मिनु परमप्रभुमी “रागीम मारेइ मारेइ ब्रोंइशा बाक्‍ब ग्रूचा माल्‍नीम। मार
    ग्रूचा माल्‍नीम देंशा हना बी ब्‍यफ, खपीम ग्रेशा गाक्‍ब आइक्‍च जन्‍तु नु मार मार
    ब्‍वाकी ङा जन्‍तु दुमीन” देंमाक्‍त। मिनु मेको दुम्‍माक्‍त।
  ita-1927: 'Poi Dio disse: “Produca la terra animali viventi secondo la loro specie:
    bestiame, rettili e animali selvatici della terra, secondo la loro specie”. E
    così fu.'
  ckb-ckb: 'خودا فەرمووی: «با زەوی بوونەوەرە زیندووەکان لە جۆری خۆیان بەرهەم بهێنێت.
    ئاژەڵی ماڵی و خشۆکی زەوی و ئاژەڵی کێوی، هەریەکەیان لە جۆری خۆی.» جا ئاوا بوو.'
  nas-nas: 'Teketa napoꞌ Kumponinge aaꞌpuuꞌ, “Enang kansiꞌkoo kapooꞌnanka amutemuriiꞌ
    domantooꞌnanka tavoꞌdariai: ookara kauꞌkarenaumo bauꞌnaananka, eeꞌnoko biikoori,
    eeꞌnoko ookara kapooꞌ kansiꞌkoo daue nanaamaing.” Eeꞌnoko teeꞌ eeꞌnaꞌ nkoaruꞌ.'
  eng-BBE: 'And God said, Let the earth give birth to all sorts of living things,
    cattle and all things moving on the earth, and beasts of the earth after their
    sort: and it was so.'
  crx-NTPO: '''Et Yak''usda (Elohim) ''utni, “Ndai la khuna-i dich''oh didoh-i, khuna-i,
    musdoos te, yun nulh''as-i, ''uyoo khuna-i, ts''iyawh didutch''oh dudun dot''en,
    yun ts''u halh''as,” ''et whuz un''a ''uhooja.'
  kan-OKCV: 'ಆಮೇಲೆ ದೇವರು, “ಭೂಮಿಯಿಂದ ಎಲ್ಲಾ ತರಹದ ಜೀವಿಗಳು ಉಂಟಾಗಲಿ: ಪಶುಗಳು, ನೆಲದ ಮೇಲೆ
    ಹರಿದಾಡುವ ಜೀವಿಗಳು, ಕಾಡುಮೃಗಗಳು, ತಮ್ಮ ತಮ್ಮ ಜಾತಿಗನುಸಾರವಾಗಿ ಉಂಟಾಗಲಿ,” ಎಂದರು. ಅದು ಹಾಗೆಯೇ
    ಆಯಿತು.'
  bbb-bbb: Areme Godi fune fina kuaekoga fanu ni binobino mamekanu ro isesina ni uria
    tarare ijia ro sidove ijia oenoedufuo ije bu sakae ado ijia oenoe. Bu ijia oenoevoga
    Godi fu ije giamo fuka oemae.
  tam-2017: 'பின்பு தேவன்: “பூமியானது வகைவகையான உயிரினங்களாகிய நாட்டுமிருகங்களையும்,
    ஊரும் பிராணிகளையும், காட்டுமிருகங்களையும், வகைவகையாகப் பிறப்பிக்கட்டும்” என்றார்;
    அது அப்படியே ஆனது.'
  spa-RV-1909: 'Y dijo Dios: Produzca la tierra seres vivientes según su género, bestias
    y serpientes y animales de la tierra según su especie: y fué así.'
  ron-BTF: 'Şi Dumnezeu a spus: Să dea pământul fiinţa vie după felul ei, vite şi
    târâtoare şi fiare ale pământului, după felul lor. Şi aşa a fost.'
  eng-WEBP: God said, “Let the earth produce living creatures after their kind, livestock,
    creeping things, and animals of the earth after their kind;” and it was so.
  eng-FBV: God said, “Let the land produce living creatures, each one according to
    its own kind—the livestock, the creatures that run along the ground, and the wild
    animals, each one according to its own kind.” And that's what happened.
  nld-1939: 'God sprak: Laat de aarde levende wezens voortbrengen van allerlei soort;
    tamme dieren, kruipende dieren en beesten in het wild, elk naar zijn soort. Zo
    geschiedde.'
  nch-BL: 'Huan Toteco Dios quiijto: “Ma onca ipan taltipacti nochi tamanti tapiyalme.
    Ma onca tapiyalme cati mosisiníaj huan cati maxojtzitzi huan nojquiya cati mohuahuatatzaj
    talchi.” Huan quej nopa elqui.'
  tfr-NTPO: Wẽshko ga tjl̈ẽ ga «Kl̈ung, pja kjing go äya kjl̈oshko so wenzong, öng
    wenzong bakoe» l̈e. L̈ara sorë ga shäryono beno eni.
  vie-1934: 'Đức Chúa Trời lại phán rằng: Đất phải sanh các vật sống tùy theo loại,
    tức súc vật, côn trùng, và thú rừng, đều tùy theo loại; thì có như vậy.'
  hin-CV: 'फिर परमेश्वर ने कहा, “पृथ्वी से प्रत्येक जाति के जीवित प्राणी उत्पन्‍न
    हों: पालतू पशु, रेंगनेवाले जंतु तथा हर एक जाति के वन पशु उत्पन्‍न हों.”'
  eng-OURB: God said, “Let the earth produce nefesh chai ·soul living· creatures after
    their kind, livestock, creeping things, and animals of the earth after their kind;”
    and it was so.
  spa-BES: 'Y dijo Dios: La tierra dé a luz toda clase de seres vivientes, vacas y
    todo lo que se mueve sobre la tierra, y las bestias de la tierra según su género;
    y fue así.'
  tdx-tdx: 'Le hoe t’i Andrianañahare: Hampanaranàheñe an-tane atoy ze raha veloñe
    iaby ty amy karaza’ey: o hareo, naho o raha milalio naho ze hene bibi’ ty tane
    toy, ty amo karaza’eo. Vaho iizay ty ie.'
  vid-vid: Kahi Nguluwi nakalonga, “Isi nailavye vilumbigwe vyeng'ha viwele vikomu,
    vyakudimigwa hakaye, vilingutambala, na vilingikala kisolo chila chilumbigwe kwa
    nhanzi zawo.” Iwa hihyo.
  pwg-pwg: Muriyai ivona bo, “Dobu, gwabimuwai ghamoghamo etupuwa, ghamoghamo manamisi
    ma dowatetetesi ma ghamoghamo dipa. Bogii ma bogiiyai iti tuwa da natunatusi na
    ti mani maghimaghighisi.” Ma nakanani itupuwa.
  eng-OKE: And the Lord said, Let the earth produce the living animal after its kind,
    cattle, and reptile, and beast of the earth, according to its kind; and it was
    so.
  tha-KJV: พระเจ้าตรั​สว​่า “จงให้​แผ่​นดินโลกเกิดสัตว์​ที่​มี​ชี​วิตตามชนิดของมัน
    สัตว์​ใช้งาน สัตว์เลื้อยคลาน และสัตว์ป่าบนแผ่นดินโลกตามชนิดของมัน” ก็​เป็นดังนั้น
  por-BR-2018: 'E disse Deus: Produza a terra seres viventes segundo a sua espécie,
    animais e serpentes e animais da terra segundo sua espécie: e foi assim.'
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉ Gode eyo꞉ a꞉la꞉sio꞉, “Hen wenamio꞉ no꞉ ko꞉li ko꞉lilo꞉
    a꞉lab a꞉no꞉ tambo, no꞉ kaluwa꞉lo꞉ fofano꞉lo꞉, no꞉ ilaboda꞉lo꞉ sano꞉lo꞉, no꞉ kelego꞉
    galin hen amilo꞉ dalolia꞉ ha꞉nano꞉lo꞉, inin misido꞉le ko꞉li ko꞉lilo꞉ a꞉no꞉ fa꞉la꞉dota꞉ga꞉
    mela꞉no꞉ doma.” A꞉la꞉sa꞉labiki a꞉la꞉ka fa꞉la꞉dowo꞉.
  deu-ELO: 'Und Gott sprach: Die Erde bringe hervor lebendige Wesen nach ihrer Art:
    Vieh und Gewürm und Getier der Erde nach seiner Art! Und es ward also.'
  ktm-ktm: Inum pe Petngendrei ipe ihpa, “Ka-an handrai pe handrai ndre henehti ngoho’
    su eri hehir odo pule-en poi. Su odo hangahang pe su puyep, mandra-ane pe mone.”
    Pe ihir ihpa ndre eriy.
  caa-caa: 'Entonces e Dios ojron otronyajr y che: “Que chectac meyra sian animalobꞌ
    y aracꞌobꞌ tama inteꞌ inteꞌ clase tama tunor or e rum, y que chectac e sian animalobꞌ
    xeꞌ uquejruꞌ ubꞌobꞌ tor e rum”, che e Dios. Y bꞌan numuy.'
  eng-WYC-2018: And God said, The earth bring forth a living soul in his kind, work
    beasts, and reptiles, either creeping beasts, and unreasonable beasts of [the]
    earth, by their kinds; and it was done so. (And God said, Let the earth bring
    forth living souls after their kind, yea, work beasts, and reptiles, or creeping
    beasts, and unreasoning beasts of the earth, all after their kind; and it was
    done so.)
  epo-epo: 'Kaj Dio diris: La tero aperigu vivajn estaĵojn, laŭ ilia speco, brutojn
    kaj rampaĵojn kaj surterajn bestojn, laŭ ilia speco; kaj fariĝis tiel.'
  uig-PIN: 'Huda yǝnǝ: «Yǝr janiwarlarni ɵz türliri boyiqǝ qiⱪarsun — mal-qarwilarni,
    ɵmüligüqi janiwarlarni wǝ yawayi ⱨaywanlarni ɵz türliri boyiqǝ apiridǝ ⱪilsun»
    — dewidi, dǝl xundaⱪ boldi.'
  beo-beo: Amalalu, Gode amane hamoma:ne sia:i, “Esalebe liligi amo lai gebo, ohe
    fi amola liligi huluane da osoboba:le lafia:dalebe, amo ilia fi defele osoboga
    misa!” E da hamoma:ne sia:beba:le, huluane ba:i dagoi.
  tpi-OTNT: Bihain God i tok olsem, “Graun i mas kamapim ol kain kain samting i gat
    laip. Em i mas kamapim ol animal bilong ples na ol bikpela na liklik animal bilong
    bus.” Orait ol animal i kamap.
  hau-SA: Allah kuwa ya ce, “Bari ƙasa tă ba da halittu masu rai bisa ga irinsu; dabbobi
    da halittu masu rarrafe, da kuma namun jeji, kowane bisa ga irinsa.” Haka kuwa
    ya kasance.
  udu-udu: 'Dhali Arumgimis ki o gwo mo ki: Dhalki mony’cesh dhodho’da ris to kun
    ’kon ki e kun uḵu mo isi ki em buni kun ’ko uni kuku/ mo: bip̱ dhali to kun parana
    ’cesh mo dhali tombwaasho mo kun ’kon e mony’cesh mo isi ki em buni kun ’ko uni
    ki she/ ki she/ kuku/ mo. Dhali a’di waki’d kan mo.'
  uig-LAT: 'Xuda yene: «Yer janiwarlarni öz türliri boyiche chiqarsun — mal-charwilarni,
    ömüligüchi janiwarlarni we yawayi haywanlarni öz türliri boyiche apiride qilsun»
    — déwidi, del shundaq boldi.'
  nde-nde: 'UNkulunkulu wabuya wathi, “Akuthi umhlaba uveze izidalwa eziphilayo kusiya
    ngemihlobo yazo: izinanakazana ezihuquzela emhlabathini, kanye lezinyamazana zeganga,
    yilezo kusiya ngemihlobo yazo.” Lakanye kwabanjalo.'
  ton-ton: ¶ Pea naʻe folofola ʻae ʻOtua, “Ke tupu mei he fonua ʻae meʻa moʻui ʻi
    hono faʻahinga, ʻae fanga manu, mo e meʻa totolo, mo e manu ʻoe vao ʻi hono faʻahinga:”
    pea naʻe hoko ia.
  ces-1613: 'Řekl též Bůh: Vydej země duši živou, jednu každou podlé pokolení jejího,
    hovada a zeměplazy, i zvěř zemskou, podlé pokolení jejího. A stalo se tak.'
  eko-eko: 'Aphano Nluku khuri: “Ziiyemo ntuniya jaati zooshi za zumpe za wiiyana
    ohaayi, nyama za ntthuttu, mifuwo za vaje na nyama zoojipurula!” Khurettikhana
    etthiipo.'
  nss-nss: Pwen Ngindrai ipa, “Hu kan handra-handra makunuwehu karayah pe kapo soiwi
    hu mwensehu tehe yihu kopu koro kol pwan—hu kan para hanghang pe hu kan masih
    para seselek ndrita pwan, pe hu kan puyap, ara hu masih karayah para hu kapo soiwihu
    mwensehu tehe yihu kopu.” Pe irayah tehen aliy.
  eng-WMB: God said, “Let the earth produce living creatures after their kind, livestock,
    creeping things, and animals of the earth after their kind;” and it was so.
  tam-TCV: 'அதன்பின் இறைவன், “நிலம் உயிரினங்களை அவற்றின் வகைகளின்படி உண்டாக்கட்டும்:
    வளர்ப்பு மிருகங்களையும், ஊரும் பிராணிகளையும், காட்டு மிருகங்களையும் அதினதின் வகையின்படி
    உண்டாக்கட்டும்” என்று சொன்னார். அது அப்படியே ஆயிற்று.'
  ceb-ULB: Ang Dios miingon, “Motungha sa yuta ang mga buhing binuhat, sumala sa matag
    matang niini, mga binuhing mga mananap, mga mananap nga nagakamang, ug mga mapintas
    nga mananap sa kalibotan, sumala sa matag matang niini.” Nahitabo kini.
  mkn-mkn: Ais Tuhan Allah omong lai bilang, “Musti ada macam-macam binatang yang
    idop di darat. Andia binatang piara, binatang liar, deng binatang marayap di tana,
    satu-satu deng dia pung macam.” Omong abis bagitu ju, samua binatang ada. Lia
    itu samua, ju Dia pung hati sanáng, tagal apa yang Dia su bekin tu, memang bae.
  pol-UBG: 'Bóg powiedział też: Niech ziemia wyda istoty żywe według swego rodzaju:
    bydło, zwierzęta pełzające i zwierzęta ziemi według swego rodzaju. I tak się stało.'
  agr-agr: 'Nuigtushkam Apajuí chichaak: “Nugkanmashkam yujakti kuntin maki makichik
    niimtin aina nunú, kuntin tagkumtai aidau, tagkumchatai aidaujai, tuja tikich
    kuntin japiinas yujau aidaushkam”, tiuwai. Tamawaik imanisag uminkauwai.'
  kyc-kyc: Anatumi lao, Lete bange rara wakale wakale dupwa isa yuu dokona karena.
    Anda mena dupwape isakona nuli nao pyao nenge dupwape bange panga panga papingi
    silyamo dupwape sinya, leya. Leyamuli pyuo piya.
  urd-GVU: 'اللہ نے کہا، ”زمین ہر قسم کے جاندار پیدا کرے: مویشی، رینگنے والے اور جنگلی
    جانور۔“ ایسا ہی ہوا۔'
  deu-1912: 'Und Gott sprach: Die Erde bringe hervor lebendige Tiere, ein jegliches
    nach seiner Art: Vieh, Gewürm und Tiere auf Erden, ein jegliches nach seiner Art.
    Und es geschah also.'
  ntj-ntj: Mama Kuurrtu watjarnu yanamulpa kutjupa-kutjupa mantanguru yartakarritjaku.
    Nyangka-ya mularrpartu yartakarringu nyinarranytja. Tjiinya kutjupatjarra-ya ngulytju,
    nyangka kutjupatjarra-ya ngupanu nyinarranytja. Nyangka-ya kutjupatjarra tjuninguru
    parrapitjalayintja. Tjiinya Mama Kuurrtu yanamulpa pirninyartu palyarnu. Palunyalu
    nyakulalpi watjarnu, “Yuwa, walykumunu-ya ngarala.”
  row-row: Basa ma, Lamatualain olaꞌ seluꞌ fai nae, “Banda mataꞌ-mataꞌ musi rasodꞌa
    sia madꞌaꞌ ata. Musi hambu banda neꞌebꞌoiꞌ, banda fui, ma banda mana nodꞌoꞌ sia
    rae, esa-esaꞌ no mata na.” Ana olaꞌ basa ma, basa se dadꞌi tuteꞌ a. Ana nita basa
    se ma, rala Na namahoꞌo, huu saa fo Eni taoꞌ naa ra, memaꞌ maloleꞌ.
  kan-2017: ಬಳಿಕ ದೇವರು, “ಭೂಮಿಯಿಂದ ಜೀವಜಂತುಗಳು ಉಂಟಾಗಲಿ; ಪಶು, ಕ್ರಿಮಿಗಳೂ ಕಾಡುಮೃಗಗಳು, ತಮ್ಮ
    ತಮ್ಮ ಜಾತಿಗನುಸಾರವಾಗಿ ಹುಟ್ಟಲಿ” ಅಂದನು. ಹಾಗೆಯೇ ಆಯಿತು.
  ena-ena: Lɨci abami. Sɨhɨm sabaŋ mu hɨdɨlɨ mu hɨdɨlɨ fɨli neŋ iahavɨm uami. Sɨhɨm
    sabaŋ uleŋ hɨsɨŋ iahavɨm uami. Sɨhɨm sabaŋ saua hɨsɨŋ iahavɨm uami. Lahu akuaba
    akuaba iahavɨm uami. Lɨci hameŋ laci ala lɨhavɨmi.
  tgo-tgo: Amba Loi iŋa, “E yambaneke thetheghanɨke wolaghɨye hu yomara. Thetheghan
    mbwaeva na thetheghan thɨ li e gharenji vwatae na mbe vavanava thɨ loŋgaloŋga
    e thelau vwatae; thetheghan thiye mbwanjamɨŋgi inanji e njamnjam, tomethi ghanjiyamoyamo.”
    Na i yomara ŋgoreiye.
  yap-yap: Me non Got ni ga’ar, “But’ e nge yib urngin mit e gamanman nib mongmor
    nga dakean nge urngin mit e gamanman ni malboch, ni tin nib ga’ nge tin nib achig”
    — me yodorom.
  tet-tet: Hotu, Maromak katak tenik naꞌak, “Musti noo makmoris iha rai maran! Nuꞌu
    osa no lotuk mak hakiak, osa no lotuk mak fuik, no osa no lotuk mak maneꞌek. Ida-idak
    tuir niakaan oik duꞌuk!” Katak notu, sia hotu-hotu moos dadi. Naree nunia, Maromak
    neon boot, tan saa mak Nia naseꞌi nia, kabaas tebes.
  hlt-MCSB: Te phoeiah Pathen loh , “Diklai loh mulhing hinglu te amah hui la, rhamsa
    khaw, rhulcai khaw, diklai mulhing khaw amah hui la thoeng sak saeh,” a ti. Te
    dongah thoeng tangloeng.
  mdy-ETH: ዬካፓ ፆኦሲ፦ «ሳዓ ዱማ ዱማ ማዔ ሼምፓ ዓኣ ማዢንቲ ጌይፃ ዱማ ዱማ ቆሎንታ፥ ዻካንታ ዼኤፒንታ ማዔ ካይዚ ቦዖ
    ማዢንቲያ ጴዺሶንጎ» ጌዒ ዓይሣዛ ማዔኔ።
  twi-ASANTE: Onyankopɔn kaa sɛ, “Abɔdeɛ a nkwa wɔ mu ahodoɔ nyinaa ne wɔn sɛso, anantwie
    ne mmoa a wɔwea wɔn afuru so ne mmoa ahodoɔ a wɔyɛ keka a wɔwɔ asase so nyinaa
    mmra asase so.” Na ɛyɛɛ saa.
  mwc-mwc: Ba God i wona, “Aba payapaya yawayawasisi dobu sini bonuwei ba meyaga aba
    payapayaya manamisi, ba garagara aba payapayayisi ba tano ai te botete wai ereonowasi
    pesisi nunusi yai.” Ba nanakasike i tupuwa.
  bhl-bhl: 'Keko beli, Sunbin-Got e bokolomele: “Kawin be samal mesesem mesesem finik
    so eisneng talfut kelina! Am samal so, kut samal so, mesesem mesesem finik so
    yan banim eisneng so, alik alik bi talfut kelina!”, angse kale. Angei, em angse
    weng be fein kese kale.'
  con-NTPO: 'Tsonsi Chigaja su: “Andeni osha''cho cansian jincho''cho ccaningandeqquiave
    attianjan. Nane aiña''cho vaura''can, andenga manguqque''su, tsampini canseqque''su''qque
    ccaningandeqquiave attianjan.” Tsa''caen susi tsu tsa''caen da.'
  eng-WEBU: God said, “Let the earth produce living creatures after their kind, livestock,
    creeping things, and animals of the earth after their kind;” and it was so.
  bnp-bnp: 'Muri a Vure i ta maea, “A maka maki mahuri ri gi vakabele tabu a kabu
    ne ria: a sipsip a bulmakau, a maki kiroko ri karaka lae na robo, a livoa hateka.”
    Muri i bele manga a ngava i taki.'
  bvr-bvr: Lika Wangarr a-wena, a-yinagata, “Gu-jel barra a-rrigirrga jin-digirrga
    jin-jaranga an-jaranga minyjak an-guyinda, minypa an-gumurna rrapa an-mugat wana
    rrapa an-delipa.” Lika gu-yinagata gu-ni.
  wal-wal: 'Xoossai hegaappe guyyiyan hagaadan yaagidi haasayiis; “Paxa de7iya meretati
    bantta qommuwan qommuwan: meheti, biittaara gooshettiya meretatinne do7ati bantta
    qommuwan qommuwan biittaa bollan kiyona” yaagiis; yaagin haniis.'
  mgh-mgh: 'Ni vaavale Nluku aheera: Itthaya ikhale inama cikumi co khula nnanna;
    nhuwo ni inama contakhwani ni masene o mwiilaponi, o khula nnanna. Ni commo waheerannyaa.'
  acu-NT: 'Nunia Yus ataksha chichaak: —Mash nungkanam wekain ainauka yujararti. Kuntin
    yutai ainauka tura tangku ainausha, tura pachim namangken yu ainausha, tura netsepejai
    nungkanam wekain ainausha niish niish mash nungkanam yujararti, —Yus tamati nunisang
    umikmiayi.'
  spa-PDDPT: 'Entonces ʼElohim dijo: Produzca la tierra seres vivientes según su especie:
    ganado, reptiles y bestias de la tierra, según su especie. Y fue así.'
  gun-gun: 'Ha''e gui Nhanderuete aipoe''i avi: — Toiko ke yvy re opa marãgua temimoingo
    joo ramigua e''ỹ-e''ỹ. Toiko mymba oka re ikuai va''erã, otyryry va''e ha''e ka''aguy
    regua joo ramigua e''ỹ-e''ỹ — he''i. Ha''e ramo ha''e rami oiko.'
  agu-BL: 'Ej itzun taltz le kaki''n k''ej: “Ncha''tz na waj yil jal wi''nin txuc
    wuxtx''otx''. Na waj yil chijal txuc tetz awuna''n, nin na waj yil chijal smaron
    txuc. Ncha''tz na waj yil chijal txuc yi tul chijutnin tu quib wuxtx''otx''.”
    I nintzun bana''s chi tal i''.'
  eng-PEV: Then God said, “I want the land to be full of all different sorts of animals.
    I want animals that are wild, and animals that are not wild. I want lizards, and
    insects, and other things that crawl around on the ground.” And God made it happen
    just like that.
  ilo-ULB: Kinuna ti Dios, “Mapataud iti daga dagiti sibibiag a parsua, tunggal maysa
    segun iti bukodda a kita, dagiti dingwen, dagiti agkarkarayam a banbanag, ken
    dagiti narurungsot iti daga, tunggal maysa segun iti bukodda a kita.” Ket kasta
    ngarud ti napasamak.
  kpg-kpg: 'Gei God ga helekai, “Henuailala gi hagadili nia hagadilinga manu dolodolo
    huogodoo: nia manu gaidala mono manu lodo geinga, llauehe mo lligi,” gei di maa
    gu i golo.'
  uig-ARA: 'خۇدا يەنە: «يەر جانىۋارلارنى ئۆز تۈرلىرى بويىچە چىقارسۇن ــ مال-چارۋىلارنى،
    ئۆمۈلىگۈچى جانىۋارلارنى ۋە ياۋايى ھايۋانلارنى ئۆز تۈرلىرى بويىچە ئاپىرىدە قىلسۇن»
    ــ دېۋىدى، دەل شۇنداق بولدى.'
  bsp-bsp: 'Kɔ Kanu kəloku sɔ: «Antɔf ŋɔyɔ yeŋesəm dokom dokom, sɛm yɔcɔl, yeliŋɛ-liŋɛ,
    kɔ sɛm ya dəkulum, fəp fa yi kɔ dokom da yi!» Kɔ teyi tatɔkɔ.'
  bps-bps: Kafnge én, man Dwata, “Ani nun dee bung lmanaf mnè di tah tanà, i dad lmanaf
    mnalam, na nun mlayal, na dad malbang, na dad malnak lmanaf.” Di kagmanan ani
    gasil mgimò.
  mbs-mbs: Minikagi se Timanem, “Megkedoen medita kinemoloan eg-ogpà doton te tanà,
    menge ayam-ayam aw menenanap te kebenesan dakel aw deitek.” Neinang iyan.
  tof-tof: 'God akó bóktanórr wagó, “Tüpa ngón aman elklaza ki balngó, tibiób darrpan
    tonarr obzekpükü: ngabyón lar, ngübyón elklaza, akó nurr lar, tibiób darrpan tonarr
    obzekpükü.” Da ene amkoman inzan we yarilürr.'
  sus-sus: 'Ala naxa a masen, «Nimasee mɔɔli birin xa lu bɔxi ma: xurusee, bubusee,
    a nun buurunyi subee.» A rabaxi na ki nɛ.'
  pon-2006: Koht pil ketin mahsanih, “Pwelin sampah en kapwarehda soangen mahn mand
    oh lawalo koaros oh soangen mahn laud oh tikitik koaros”—eri, e ahpw pweida.
  jae-jae: Go Anôtô kêsôm gebe “Nom êkôc gêŋ mateŋ jali tokaiŋ-tokaiŋ, gêŋ masiŋ ma
    gêŋ, taŋ sêgalab to sêlêgeŋ naŋ ma bôc saleŋŋa tokaiŋ-tokaiŋ.” Ma ŋanô kêsa.
  ksd-ksd: 'Ma God i ga biti: A lavur mangana i laun na vana rikai ta ra pia, tikatikai
    da kana mangamangana iat, a umana vavaguai ma ra umana mangana dia kakao ma ra
    umana leing ta ra pui da kadia mangamangana! Ma i ga damana.'
  tur-YTC: Tanrı, “Yeryüzü türlerine göre canlılar, evcil ve yabanıl hayvanlar, sürüngenler
    ve türlerine göre canlılar üretsin” dedi ve öyle oldu.
  bel-N: 'І сказаў Бог: “Няхай выдасьць зямля душу жывую паводле гатунку свайго: скаціну,
    паўзуноў і зьвяроў зямных паводле гатункаў сваіх”. І сталася так.'
  grc-BRENT: Καὶ εἶπεν ὁ Θεὸς, ἐξαγαγέτω ἡ γῆ ψυχὴν ζῶσαν κατὰ γένος, τετράποδα, καὶ
    ἑρπετὰ, καὶ θηρία τῆς γῆς κατὰ γένος· καὶ ἐγένετο οὕτως.
  ind-AYT: Kemudian, Allah berfirman, “Biarlah bumi menghasilkan makhluk hidup menurut
    jenisnya, hewan ternak, binatang melata, dan binatang-binatang liar, masing-masing
    menurut jenisnya.” Lalu, jadilah demikian.
  lid-lid: Ano Kindrei anya eh, “Abo iri saba lakou katin haka badeh kasahan bwele-e
    munyak. Iri katin haka ndriliu ma ndriliu bwe, nadu bwisik ma tinan badeh kasahan.
    Ya iri badeh ndrateheyan labai.” Eme asahan i le buku aliy.
  eng-NNA: Then he said, “Different kinds of animals become on the ground, to live
    in the countryside, to go about on the ground, plains-dwelling animals and hills-dwellers,
    big ones and small ones!” That happened.
  nya-nya: 'Kenaka Mulungu anati, “Dziko lapansi litulutse zolengedwa zamoyo monga
    mwa mitundu yawo: ziweto, zolengedwa zokwawa ndi nyama zakuthengo, iliyonse monga
    mwa mtundu wake.” Ndipo zinaterodi.'
  hrv-hrv: 'I reče Bog: “Neka zemlja izvede živa bića, svako prema svojoj vrsti: stoku,
    gmizavce i zvjerad svake vrste!” I bi tako.'
  mps-mps: Te tudibadu Godigo te po wai, “Te tǫde bidabo ula elalubo nai hauwa te
    tǫdu pedelimainao. Te be pąde bidabo kibu dabe me, te bulude bidabo genuai hasa
    dabe me, te dwasianu hasa dabe me, te pedalumainao,” te po wai. Tama augwali pedelai.
  llg-llg: Boe ma, Manetualain kokolak seluk bali, nae, “Musi hambu banda mata-mata
    kala, fo lasoda lai madak lain. Fo leo, banda nakaboik, banda fui, ma banda mana
    lae-lodok nai dae, esa-esak no ndia numban.” Ana kokolak basa leondia boe ma,
    hambu basa banda la sila leo. Nita basa sila, boe ma Ndia dalen namahoko, huu
    hata fo Ana taon ndia so, memak malole.
  tpi-tpi: Bihain God i tok olsem, “Graun i mas kamapim ol kain kain samting i gat
    laip. Em i mas kamapim ol animal bilong ples na ol bikpela na liklik animal bilong
    bus.” Orait ol animal i kamap.
  dan-1931: 'Derpå sagde Gud: “Jorden frembringe levende Væsener efter deres Arter:
    Kvæg, Kryb og vildtlevende Dyr efter deres Arter!” Og således skete det:'
  vie-OVCB: 'Đức Chúa Trời lại phán: “Đất phải có các sinh vật tùy theo loại—gia súc,
    loài bò sát, và thú rừng mỗi loài tùy theo loại.” Liền có như thế.'
  lbk-lbk: 'Sa et infilin Apo Dios ay mawad-ay isnan lota nan am-in ay ngag sisa''y
    ilan si enkik-iwi: naamo paymo atap, chadchake ya fanan-ig, et siya nan naangnen.'
  guj-2017: ઈશ્વરે કહ્યું કે, “પ્રાણીઓને પોતપોતાની જાત પ્રમાણે, એટલે ગ્રામ્યપશુઓ,
    પેટે ચાલનારાં તથા વનપશુઓ પોતપોતાની જાત પ્રમાણે તેઓને પૃથ્વી ઉપજાવો.” એ પ્રમાણે
    થયું.
  byr-byr: Yɨrɨka mudɨkeꞌ kavuryaaꞌ Gotɨyai yagaala wɨdɨna “Jɨlɨkyaawarya, yɨkurɨyaawia
    yuya yɨmaꞌnyɨna yana!” Sara wɨdɨna kyaaꞌ kwaakevɨ yɨmaꞌnyɨna yaakengɨ. Nabaai
    Gotɨyai kamaala, maaꞌnyaanna sara wakɨna yaaꞌ. Yuya yɨmaꞌnyaakengɨdaasɨ naanga
    yariwannɨguna yaaꞌ. Sagaaꞌ Gotɨyai sɨgya, waanga tɨka nyaꞌne sɨmudɨnya yadɨvɨsaraavɨna
    wɨjaavɨna yaaꞌ.
  awx-awx: Tiwänä Anätutä using yakut. “Kälawu kep däkäne nanä inäinäne alätnong.
    Kälawu songäne nanä, kälawu äminsak äwä gwakgwak yangu inäinäne alätnong,” yawän,
    hängä inä u yakut using alakin.
  pon-2006A: Koht pil ketin mahsanih, “Pwelen sampah en kapwarehda soangen mahn mand
    oh lawalo koaros oh soangen mahn laud oh tikitik koaros”—eri, e ahpw pweida.
  por-BRBSL: 'Deus disse: “Que a terra produza seres vivos segundo sua espécie, gado,
    coisas rastejantes e animais da terra segundo sua espécie”; e assim foi.'
  aly-aly: Akngey angkek, “Ahern ikwer-penh atnwenth ingwerek-ingwer akngerrirretyek,
    ateralth-rnem-then, mwerr-rnem-then, ahernel alheyel-rnem-then.” Kel alakenh-anyem.
  cth-cth: Hahoi Cathut ni saring hoi moithangnaw, vonpui hoi kâva e moithangnaw talî
    ni pungdaw sak seh telah ati e patetlah ao.
  twi-twi: Onyankopɔn kae se, “Abɔde a nkwa wɔ mu ahorow nyinaa ne wɔn sɛso, anantwi
    ne mmoa a wɔwea wɔn afuru so ne mmoa ahorow a wɔyɛ keka a wɔwɔ asase so nyinaa
    mmra asase so.” Na ɛyɛɛ saa.
  hlt-hlt: Te phoeiah Pathen loh, “Diklai loh mulhing hinglu te amah hui la, rhamsa
    khaw, rhulcai khaw, diklai mulhing khaw amah hui la thoeng sak saeh,” a ti. Te
    dongah thoeng tangloeng.
  tbz-SIM: 'Kɛ̀ Kuyie ndɔ̀: Kɛtenkɛ̀ɛ pɛitɛ́ iwũɔ̃ imɔu botí. Icɛ̃wũɔ̃ diɛyì nɛ̀ isɑ́m̀pɔ́ì
    nɛ̀ ikpɑwũɔ̃ ibotí ibotí nɛ̀ dɛbɑmbɑɑ̀nnɛ̀ dɛbotí dɛbotí. Kɛ̀ dɛ̀ɛ dɔɔ̀ kù yɛ̃mmɛ̀.'
  msy-2020: Egha gɨn God kamaghɨn mɨgei, “Nguazim bizir angamɨra itir guar avɨribar
    amutɨ da vaghvagha gari moghɨram an otiv. Egh nguibamɨn itir asɨziba ko, ruarimɨn
    itir asɨzir ekiaba ko doziba sara damutɨ da otiv.” Ezɨ asɨziba otifi.
  txq-txq: Basa boe ma Manetualain kokolak seluk bali nae, “Muste hambu banda mata-matak
    kara, leo rai mada lai. Ndia banda neni nekeboik, banda fuir, ma banda mana manodo-manamak
    nai daer, esa-esak no mata-aon.” Kokolak basa talo naa, boe ma basa bandar dadi.
    Ana mete-nita basa naar, boe ma dalen namahoko, nahuu hata fo Ana nakadadadi nalak
    naa, memak neulauk.
  aaz-aaz: Rarit Uisneno naꞌuab anteniꞌ mnak, “Ro he nmuiꞌ muꞌit humaꞌ-humaꞌ reꞌ anmonin
    nbin auf metoꞌ. Sin esan reꞌ muiꞌ aem, muiꞌ fui, ma anonok, es-es ate nok nain
    in atrekan.” Naꞌuab anrair on naan ate, muiꞌt ein naan anjarin. Ankius on naan
    ate, In nmariin, natuin saaꞌ reꞌ In nmoeꞌ je naan, ro reko.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ tɔmɑ sɩ: Tɛtʋ ɩ́ lʋlǝsɩ weesuɣu nyǝm tǝnɑɣɑ wɑɑnɩ wɑɑnɩ ɩsɩɩ
    tɔlɑ nɑ tɑɑlɛ wontu nɑ ɑtɛ nyɑmɑnyɑmɑnɑɑ tǝnɑ, ɩlɛnɑ pǝ́ lɑ́ mpʋ.'
  azb-azb: 'Sonra Allah dedi: «Qoy yer üzü hər növ canlı məxluqlar – hər növ ev heyvanları,
    sürünən canlılar və çöl heyvanları əmələ gətirsin». Belə də oldu.'
  eng-DBY: And God said, Let the earth bring forth living souls after their kind,
    cattle, and creeping thing, and beast of the earth, after their kind. And it was
    so.
  hin-2017: फिर परमेश्वर ने कहा, “पृथ्वी से एक-एक जाति के जीवित प्राणी, अर्थात् घरेलू
    पशु, और रेंगनेवाले जन्तु, और पृथ्वी के वन पशु, जाति-जाति के अनुसार उत्पन्न हों,”
    और वैसा ही हो गया।
  wol-KYG: 'Yàlla ne: «Na suuf génne ay bindeef, mu ci nekk ak wirgoom: ag jur, luy
    raam aki rabi àll, lu ci nekk ak wirgoom.» Mu daldi nekk noona.'
  swp-swp: Eaubada i ene, “Bena tano ginauri maumauridi adi ao udoi udoi eai i hetubudi;
    bulumakau ginauri se daladalausi, suisui udoi udoi adi ao udoi udoi eai.” Hinage
    doha, ie tubu.
  bjr-bjr: Miqimma fufanoo Anutufa qinau. Maqa fannoo oosana oosana kasirana faqaa
    aandauqa maqaani. Maaqeena aadau faqa kaasau aandau faqa firaana faqa kaqikaana
    faqa maqa fannoo maqaani qufanoo miqimminau.
  eng-YLT: And God saith, 'Let the earth bring forth the living creature after its
    kind, cattle and creeping thing, and beast of the earth after its kind:' and it
    is so.
  kne-kne: Pag kanan Diyos en mawada di am-in ay kalasin di parsua isnan lota, din
    matalaken ya atap ay animal, din mankodkodap ya manbodbodos, et natongpal.
  wat-wat: Guyau i bwaduwa, “Fwayafwaya, yomuyomu tamokatamokaḡa ku gikikinomaneisi
    nimwauwai be kidagimai, be yota tooyaḡayaḡaḡa tamokatamokaḡa, tauna kana kikitana
    maise.” Eketa na naki maise i kikinomana.
  heg-NTPO: Hidim Ama Lamtua Allah tek pait noan, “Musti muik hmukit bili-ngala nuil
    se tuu kia. Nas hmukit in moang, hmukit huin nol hmukit in lool deng dale-dapa,
    memesam nonool un hnika-tuladang.” Tek ela hidi kon, totoang hmukit nas dadis.
    Ngat nas totoang kon, Un dalen na kolo, undeng asa man Un in koet son nas meman
    banan.
  ptu-ptu: 'Puhai ia too ma''kada oom Puang Allataala naua: “Inde lino la umpassubum
    ingganna olo''-olo'' ma''bitti'' appa''na anna tissollo''na, susi manahanna teem
    malaihanna.” Iya napadadim ingganna olo''-olo'' ma''bitti'' appa''na anna tissollo''na,
    susi manahanna teem malaihanna. Dadii ia too, iya mapia oom naita Puang Allataala.'
  bzd-NTPO: 'E'' bule es ta̱ ie'' tö iché: “¡Iyiwak se̱rke ká̱ sí ki̱, e'' ulitane
    yönú iwakmik iwakmik! ¡Iyiwak uru, iyiwak kañiru, iyiwak e̱'' ku̱ke i̱ski̱, ekkë
    ko̱s yönú iwakmik iwakmik!”'
  kwf-kwf: Ma God ka fata laꞋu Ꞌuri, “Na ru mauri ki, kamu ke tua saena ano neꞋe.
    Nia ke toꞋo nama ana ru ꞋaeꞋaela ki Ꞌi fanoa, ma na ru ꞋaeꞋaela doe ki ma na ru
    ꞋaeꞋaela tiꞋitiꞋi ki saena masuꞋua.” Ma na ru neꞋeri ki ka taꞋe maꞋi ka diꞋia
    nama neꞋe nia saea.
  eng-WYC-2017: And God said, The earth bring forth a living soul in his kind, work
    beasts, and reptiles, either creeping beasts, and unreasonable beasts of [the]
    earth, by their kinds; and it was done so.
  eng-WMBB: God said, “Let the earth produce living creatures after their kind, livestock,
    creeping things, and animals of the earth after their kind;” and it was so.
  spp-spp: Ɲyɛ ka Kile si núr'a jwo ɲìŋke ku ɲî ɲyii yaayi shiŋi puni na, mu à jwo
    yatɔɔre, ɲìŋke yafiliyi, ná sige yaare, yi puni ná yi shiŋi. Ka lire si mpyi li
    jwuŋkanni na.
  aey-aey: Odocob Anut madeceb, “Mahana dool gug filfil mananca cusca benca nagca
    caleigale,” eceb eu odi calen.
  urd-GVH: 'अल्लाह ने कहा, “ज़मीन हर क़िस्म के जानदार पैदा करे : मवेशी, रेंगनेवाले
    और जंगली जानवर।” ऐसा ही हुआ।'
  djr-djr: Bala ŋayi God waŋan bitjarr, “Dhiyal munatha'ŋurnydja dhu ga nhina wiripu
    wiripu warrakan mala, yutjuwaḻa warrakan ga ḏilkurr, goŋmirr ga wakinŋu warrakan,”
    bitjarr. Bala yuwalkthin ŋunhi bitjarryiny maḻŋ'thurrnydja.
  rug-rug: 'Meke zama sa Tamasa, “Mani va vurai sa pepeso sari na kurukuru toadi pa
    dia kineha soti: sari na kurukuru ṉame, meke na kurukuru gotolodi.” Meke ta evaṉa
    gua tugo si arini.'
  gaz-gaz: Waaqnis, “Lafti akkuma gosa gosa isaaniitti uumamawwan lubbuu qabeeyyii
    jechuunis horii, uumamawwan lafa irra mumunyuuqan, bineensota akkuma gosa gosa
    isaaniitti haa kennitu” jedhe. Akkasumas taʼe.
  fra-LSG: 'Dieu dit: Que la terre produise des animaux vivants selon leur espèce,
    du bétail, des reptiles et des animaux terrestres, selon leur espèce. Et cela
    fut ainsi.'
  gnn-gnn: Ga munhanydja djuḻkthurruna, bala djaḏaw'yurruna goḏarr'nha, bala ŋayi
    Gunhu' waŋana bitjarra, “Dhiyalimi munatha'ŋuranydja yukurra yurru nhina wiripu
    ga wiripu wäyin malanha, yumurrku' wäyin ga wakinmirri, goŋmirri ga wakinŋu ḏiltjiwuy
    wäyin,” bitjarra. Bala yuwalkthina ŋunhi bitjarrayi maḻŋ'thurrunanydja.
  yal-yal: Ala yi a fala, a naxa, “Niimaseene xa lu bɔxɔn ma. Birin xa lu e nun a
    bɔnsɔnna. Xuruseene nun bubuseene nun burunna subene, e birin xa lu e nun e bɔnsɔnna.”
    A liga na kii nin.
  gum-gum: 'Incha Tiusbe trenchibig køn: “Pirøbe øsiguelø misringarubash cha, kusreeg
    ushamera køben, namig ushamera køben, srala ambubelø køben, nøm chimera køppe,
    treelø kønraingue.” Inchen treeg kuig køn.'
  iou-iou: Edap ket kukŋi kudup u täreŋirän Anututä yäŋkuk; Kome terak tom ŋode ahäŋpäŋ
    ini-ini bäyaŋ wewut; Tom yepmäŋ towikta yäwani ba tom ägwäri ba gämok kejima mebäri
    mebäri udegän bäyaŋ wewut! Ude yäwänä udegän ahäŋkuŋ.
  haw-1868: 'I iho la ke Akua, E hoohua mai ka honua i ka mea ola ma kona ano iho,
    i ka holoholona laka, me ka mea kolo, a me ka holoholona hihiu ma kona ano iho:
    a pela io no.'
  arb-NAV: 'ثُمَّ أَمَرَ اللهُ: «لِتُخْرِجِ الأَرْضُ كَائِنَاتٍ حَيَّةً، كُلًّا حَسَبَ
    جِنْسِهَا، مِنْ بَهَائِمَ وَزَوَاحِفَ وَوُحُوشٍ وَفْقاً لأَنْوَاعِهَا». وَهَكَذَا
    كَانَ.'
  adz-adz: Da Anutu ini, “Apu mara maran nawaꞌ intap, marapagraꞌ da buman, tsiraꞌ
    da isiꞌ, yungan da afafan.” Da nam igi iwaꞌ ibinigi.
  ewe-ewe: 'Mawu gblɔ be, “Anyigba nedzi lã kple nu gbagbe ɖe sia ɖe ƒomevi: nyiwo,
    nu tatawo kple gbemelã ɖe sia ɖe tɔgbi.” Eye wòva eme nenema.'
  nuy-nuy: Anubanila-wala, na-God ni-yamayn, “Arrawindi aynba-gaynbaj-jinyung wu-wiri-yinyung
    anggaarra-ngu-burraa anaaban-baj, runggu-runggal-inyung marri wunyu-wunyanyung.”
    Dani-yung ni-yamayn. Nga yigaj, anaani wu-waṉbini.
  eng-LEE: 'And God said, Let the earth bring forth living creatures after their kind,
    cattle, and creeping things, and beasts of the earth after their kind: and it
    was so.'
  dji-dji: Manymak, nyani wanginiban, “Wurpi wanngi mala irr ngamangamadjigiban mir
    djin gukirridji giri gurrbi munganmirri, irr ngamangamadjigi wurpi wurpi mala
    maypal mala, mir buluki mala, walim girim mala, ga nyim ngunupilang mala.” Mir
    nyani bindjini, girri maypal mala djin birraldjiniban.
  gvn-gvn: Warngku yindu Godungku kuku dajin baja, minya walu-yindu walu-yindu warrmbamarinda,
    bubungu bundandarinya. Godungku yalarrku jarba walu-yindu walu-yindu balkan, junjuy-junjuy
    walu-yindu walu-yindu bububurr dunganya balkan. Wawu balkanyamun Godungku jananin
    nyajin, wawurr-wawurrman jananka. Yinyamun Godungku yalaman, “Ngana bamada balkanka.
    Ngana jananin balkal yala ngana. Jana majamal kuyunku wubulinkaku, majamal dikalanka
    wubulinkaku, majamal minyanka wubulinkaku. Kanbal minya and dikal wild-bala, kanbal
    minday, yamba bama majamal wubulinkaku.” Yinyamun Godungku bama bubumun balkan.
    Nyulu wawu dajin bamandamunbu bujilba, nyulu bama juranman. Wawu yinyamun Godungku
    wubulku biku-nyajin, wawurr-wawurrmankuda. Yinya day number 6.
  nna-nna: Wurrarna palanga, “Jungkanga kuwiyirrangu warinypa wariny jarrayi, warrarnja
    waninyaku, marnti yananyaku jungkanga, kuwiyirrangu parlkarrkarringupa warnkukarringu,
    wirturrangupa wuparturrangu.” Pala jarrinyi.
  asm-FB: তাৰ পাছত ঈশ্বৰে ক’লে, “পৃথিৱীত বিভিন্ন ধৰণৰ প্ৰাণী উৎপন্ন হওঁক; ঘৰচীয়া
    পশু, বগাই ফুৰা প্ৰাণী আৰু নানা বিধ বনৰীয়া জন্তু উৎপন্ন হওঁক।” তাতে তেনেকুৱাই
    হ’ল।
  sus-A: عَلَ نَشَ عَ مَسٍن، «نِمَسٍيٍ مْولِ بِرِن شَ لُ بْشِ مَ؛ شُرُ سٍيٍ، بُبُسٍيٍ،
    عَ نُن بُورُنيِ سُبٍيٍ.» عَ رَبَشِ نَ كِ نّ.
  fra-SBL: 'Dieu dit : « Que la terre produise des êtres vivants selon leur espèce,
    du bétail, des reptiles et des animaux de la terre selon leur espèce » ; et il
    en fut ainsi.'
  hbo-hbo: וַיֹּ֣אמֶר אֱלֹהִ֗ים תֹּוצֵ֨א הָאָ֜רֶץ נֶ֤פֶשׁ חַיָּה֙ לְמִינָ֔הּ בְּהֵמָ֥ה
    וָרֶ֛מֶשׂ וְחַֽיְתֹו־אֶ֖רֶץ לְמִינָ֑הּ וַֽיְהִי־כֵֽן׃
  shp-NTPO: 'Jatianra Diossen yoia iki: “Nato main kaibanon jatíbi meskó yoinabo:
    Ináatibo itan ináatimaboribi, jainoax jatíbi main norex iki niaibo”. Jatianra
    jaskara iká iki.'
  eng-WYCLIFFE: And God seide, The erthe brynge forth a lyuynge soul in his kynde,
    werk beestis, and `crepynge beestis, and vnresonable beestis of erthe, bi her
    kyndis; and it was don so.
  piu-2006: Palunya Katutjalu watjaṉu, “Kuka tjuṯa mantawana nyinarra waṉinytjaku,
    kukawiya tjuṯanyaṯarra.” Katutjalu yalatji watjaṉutjangka, kuka tjuṯa, kukawiya
    tjuṯanya yilta yutirringu. Yalatji palyantjatjanu Katutjanya nyakula yunypalpi
    nyinangi. Palunyatjanu Katutjalu yalatji watjaṉu, “Kala, yaṉangulpila palyalku
    tjungungku, nganaṉanya nguwanpa. Yaṉangu mayutju tjanampa nyinanytjaku kukaku,
    tjuḻpuku yuru ngurrarakuṯarra.” Wati anta kungka pulanya watjaṉu Katutjalu, “Nyinarrapulan
    pipirri tjuṯa mantjintjaku. Yalatji yaṉangu tjuṯarringkunytjakuṉa yunyparringanyi,
    manta tjiwarriwarriwana. Yukiri tjuṯaṉa nyurrampa ngaratjunkula wantingu, mangarri
    yuṉinytjarra, kaḻkatjarra tjuṯaṯarra ngalkura nyinanytjaku. Mangarri yuṉinypa
    wiyarringkunytjawiya kutu ngaramalpa.” Mantangka tjanampa mangarri, yukiri kutjupa
    kutjupa ngaratjunkula wantingu. Katutjanya nyakula puḻkara yunyparringu. Munga
    ngarala tjiṉṯu kutjuparringu.
  pjt-pjt: Ka Godalu wangkangu, “Mantangka utiringkula ngaṟama para-ngaṟapai kutjupa
    kutjupa tjuṯa, panya kuka tjuṯa, munu kuka wiya tjuṯa kuḻu, ngultju tjuṯa munu
    inuṟa tjuṯa, puḻka tjuṯa munu tjukutjuku tjuṯa kuḻu, tjuninguṟu ankupai tjuṯa
    kuḻu utiringkula para-ngaṟama.” Ka mulapaṯu alatjiringu.
  cwe-cwe: Maabaho Mulungu kalonga, “Leka isi ilave chila modeli mbasakanyo ya vilumbe
    vili na ugima, wanyama wowofugigwa na wang'onyo wotambala na wanyama wa kumbago,”
    ilawilila ivo.
  bgs-bgs: Igkagi tô Manama, na mà din, “Duwán marapung klasi na manté tun ta tanà,
    mga mannanap ka kappawaan asta mga mannanap ka kabánnássan, agad magdakál asta
    marénták.” Inému dán ni.
  kik-kik: 'Ningĩ Ngai agĩathana, akiuga atĩrĩ, “Thĩ nĩĩgĩe ciũmbe irĩ muoyo kũringana
    na mĩthemba yacio: mahiũ, na ciũmbe iria ithiiagĩra thĩ, na nyamũ cia gĩthaka,
    o nyamũ kũringana na mũthemba wayo.” Na gũgĩtuĩka o ũguo.'
  ksr-ksr: 'Ano Anutunoŋ kokaeŋ jeŋ kotoro: “Namo qaganoŋ mono iwoi kuuya laaligogiawo
    tanigia kania kania asugiwu. Miriwaa oroya, iwoi bagianoŋ koma kondondoŋgoŋkejuti
    ano duuyaa oroya tanigia kania kania, ii mono asugiwu.” Kaeŋ jeŋ kotoro mono kaeŋ
    asugigi:'
  omb-omb: Siu i Huqe Mauri mo veve vena, “Lo ureure ngaha a lalangai gineu mwaso
    doluegi mwere na gangarue mwaomwao ngere hi doluegi ram tanga, mena turugi.” Siu
    mo eno mwerehi lo nona leo.
  fra-NCL: 'Dieu dit : « Que la terre fasse sortir des êtres animés selon leur espèce,
    des animaux domestiques, des reptiles et des bêtes de la terre selon leur espèce. »
    Et cela fut ainsi.'
  cek-AK: Sithaw mah, Hinghaih tawn pacah ih moi congca, long ah kavak moinawk, taw
    ah kaom congca moinawk loe long mah pungsak nasoe, tiah thuih; a thuih ih lok
    baktih toengah oh.
  xla-xla: Epame Godta ma epo atlaiyo, “Ta꞉lamo hema alinepi mila꞉pi meyelope meyelope
    dle halo mate epo yowo mateta pasatlepe. Epame ilama mape pasatlepe,” diyo. Epalati
    koko eta ma-halaiyo.
  cuk-cuk: 'Geb degi, Bab-Dummad sogdebalid: “Napagi bela ibmar-durgan na egad-egad-balibimaladba
    ambikumar: Ibmar-durgan-sunna-akwilemalad, ibmar-durgan-napagi-garmakdimalad,
    ibmar-durgan-sapurbarmalad, bela na egad-egad-balibimaladba ambikumar.” Deyob
    gunonikid.'
  uig-CYR: 'Худа йәнә: «Йәр җаниварларни өз түрлири бойичә чиқарсун — мал-чарвиларни,
    өмүлигүчи җаниварларни вә явайи һайванларни өз түрлири бойичә апиридә қилсун»
    — девиди, дәл шундақ болди.'
  pma-pma: 'Evus, Ahi viteni vit, “Maen tounah vasi koa moul keil ikikistal en out
    netan: koakeil amah, ka koakeil ten eivorohus; koakeil amarite, ka koakeil avi
    havipi.” Ka mai kistal suval koa viteni.'
  tel-2017: దేవుడు “వాటి వాటి జాతుల ప్రకారం ప్రాణం గలవాటిని, అంటే వాటి వాటి జాతి ప్రకారం
    పశువులను, పురుగులను, అడవి జంతువులను భూమి పుట్టించాలి” అన్నాడు. అలాగే జరిగింది.
  hat-BSA: Alò, Bondye te di, “Ke tè a vin pwodwi kreyati vivan dapre espès pa yo;
    bèt domestik, reptil, avèk bèt latè selon espès yo”. Se konsa li te fèt.
  bxh-bxh: 'Yaubada iyen, “Tanohi ginaulidi mwahumwahulidi nene hudoꞌi - hudoꞌi ti
    tubu: suisui manamanasadi, yekoyekodi, kanekanenedi yo kamokomodaladi.” Yo fede,
    somo Yaubada ya libaedi sa tubu.'
  nay-nay: Yarnin itye Godowe, ruwe itye pund el elour an tumbar, kar harnakar malde;
    cattle, tyelyar malkin; windawityerar ruwungai, kar harnakar maldar. Luk itye
    ellir.
  kos-kos: Na God El fahk, “Lela faclu in oswe kain in ma orakrak nukewa; ma muna
    ac ma lemnak, yohk ac srik” — na orekla oana.
  hbo-WLC: וַיֹּ֣אמֶר אֱלֹהִ֗ים תּוֹצֵ֨א הָאָ֜רֶץ נֶ֤פֶשׁ חַיָּה֙ לְמִינָ֔הּ בְּהֵמָ֥ה
    וָרֶ֛מֶשׂ וְחַֽיְתוֹ־אֶ֖רֶץ לְמִינָ֑הּ וַֽיְהִי־כֵֽן׃
  ibo-ibo: 'Chineke kwuru sị, “Ka ala wepụta ụmụ anụ dị iche iche nwere ndụ dịka ụdịdị
    ha si dị: anụ ụlọ, anụ na-akpụgharị nʼala, na anụ ọhịa, nke ọbụla dịka ụdịdị ya
    si dị.” O si otu a dịrị.'
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର କହିଲେ, “ପୃଥିବୀରେ ସ୍ୱ ସ୍ୱ ଜାତି ଅନୁସାରେ ପ୍ରାଣୀବର୍ଗ, (ଅର୍ଥାତ୍‍),
    ଗ୍ରାମ୍ୟ ପଶୁ ଓ ଉରୋଗାମୀ ଜନ୍ତୁ ଓ ସ୍ୱ ସ୍ୱ ଜାତି ଅନୁସାରେ ପୃଥିବୀର ବନ୍ୟ ପଶୁଗଣ ଉତ୍ପନ୍ନ
    ହେଉନ୍ତୁ,” ତହିଁରେ ସେପରି ହେଲା।
  wmt-wmt: '@see-verse:GEN.001.023'
  chk-chk: 'Mürin, Kot a apasa, “Fanü epwe afisätä sokun man meinisin: Manfesir, mantötö
    me manmwacho, ekewe mi watte me kükün, eman me eman lon en me sokun.” Iwe, a fis.'
  ssd-ssd: 'Kile Kuate nu sakina: Kilke mbolŋge agaŋ abo minam tuku yeki yeki mayok
    kuwaig. Agaŋmor tumbraŋok duŋekok agaŋ yeki yeki rabmba likam tuku ta ŋakmba mayok
    kuwaig ŋgina. Taŋakina ta kumuŋgina.'
  rop-rop: Brom deya God bin tok, “Larram olkain enimul jidan langa dijan wel. Larram
    jidan olkain kwaitwan enimul en olkain wailwan enimul en olkain enimul weya wokabat
    garram binji langa graun.”
  mwf-2018: Bere Yile neki-ka mam, “Da ngarra putek thangunu-ka ku terert warda ngatha
    parurtuynu, ku wililiwunme-ya, ku kanamkertkert-ya, ku parlakmemnu-ya i ku purrkpurrk
    thathpirr-ya.”
  ukr-1871: 'І рече Бог: Виведи, земле, душу живу по роду їх, четверонога і повзюче
    і дикого зьвіра, по родові їх. І сталось так.'
  eng-AOI: Then God spoke again. “Let there be different kinds of animals and snakes,
    big ones and little ones, on the earth.”
  yon-yon: Kwanoone, Godbed yedmoon, “Bid ari dingkan maa maayiib amongkowiib kiiwiib
    kuu okad yaambed dembenib yiib komarewa ongmenabaan kuu kwamunemo yemoon kerime.”
    andekore,
  bch-bch: Ga kus ta Deo ikeo, “Manta tano ipapot gid masilau tibur aea imata ede
    ga ede matad bibita, ta gid masilau matad mud ga matad saksak, kapeipei ga gereirei
    tiuot.” Io, tota tiuot.
  deu-1951: 'Und Gott sprach: Die Erde bringe hervor lebendige Wesen nach ihrer Art,
    Vieh, Gewürm und Tiere des Feldes nach ihrer Art! Und es geschah also.'
  eng-JPS: 'And God said: ''Let the earth bring forth the living creature after its
    kind, cattle, and creeping thing, and beast of the earth after its kind.'' And
    it was so.'
  ubr-ubr: Ato God iyau, “Eiyamai tafanamai sawar yayawasis asi dam asi dam sin matar,
    gogabur an bobaitu, abi abi gugudis motob tefanai sekakayam on, a rega an bobaitu
    asi dam asi damai.” Ato nanaba imatar.
  srp-1865: 'Potom reèe Bog: neka zemlja pusti iz sebe duše žive po vrstama njihovijem,
    stoku i sitne životinje i zvijeri zemaljske po vrstama njihovijem. I bi tako.'
  lug-lug: 'Katonda n’ayogera nti, “Ensi ereete ebiramu ebya buli ngeri: ente, n’ebyewalula,
    n’ensolo ez’omu nsiko eza buli ngeri.” Bwe kityo bwe kyali.'
  heb-heb: ויאמר אלהים תוצא הארץ נפש חיה למינה בהמה ורמש וחיתו ארץ למינה ויהי כן׃
  ben-IRV: পরে ঈশ্বর বললেন, “ভূমি নানাজাতীয় প্রাণীতে, অর্থাৎ তাদের জাতি অনুযায়ী
    পশুপাল, সরীসৃপ ও বন্য পশু সৃষ্টি করুক; তাতে সেরকম হল।”
  pan-pan: ਫੇਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ ਕਿ ਧਰਤੀ ਜੀਉਂਦੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਜਾਤੀ ਦੇ ਅਨੁਸਾਰ
    ਤੇ ਪਸ਼ੂਆਂ ਨੂੰ, ਘਿੱਸਰਨ ਵਾਲਿਆਂ ਨੂੰ, ਧਰਤੀ ਦੇ ਜਾਨਵਰਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਜਾਤੀ ਦੇ ਅਨੁਸਾਰ
    ਉਪਜਾਵੇ ਅਤੇ ਅਜਿਹਾ ਹੀ ਹੋ ਗਿਆ।
  tkr-tkr: 'Qiyğa Allahee uvhuyn: «Hasre ç''iyeyne aq''vayn harne curaylin nafas helen
    karbı: çavra-vəq''ə, hadağvan həyvanar, çolun həyvanar iyxhnecen». Həməxüdud ıxhayn.'
  mwp-mwp: Awgadhan lak nungu woenabal yangukudu guythuyadhin kedha, boeradhoeranu
    kasa mura uruypa aymoeypa; lagaw uruyl a bupaw koey uruyl a moegina uruyl.
  mya-JVB: တဖန် ဘုရား သခင်က၊ မြေ သည် အသက်ရှင် သောသတ္တဝါ မျိုးတည်းဟူသောသားယဉ်တို့ကို၎င်း၊
    တွား တတ်သော တိရစ္ဆာန် တို့ကို၎င်း ၊ သားရဲ မျိုး တို့ကို၎င်း ၊ မွေးဘွား စေဟုအမိန့်
    တော်ရှိသည်အတိုင်း ဖြစ် လေ၏။
  tte-O: Kabo Yaubada iwalo iba, “Yamayamayale kami koleya uloi uloi, yo ginauli neneneneli
    kwayawatagili kwadebalala yanuwa yaulina mena.” Yo iyawatagili besiele. Mwa koina
    Yaubada yakayakan meuloili, sokasokali yo manamanasamli, lalakili yo kikiuli kali
    koleya uloili uloili simiyamiya bwatano pwatana mena iyamayaleli. Yo Yaubada ana
    paisowa igitai inamwanamwa.
  tbg-tbg: Vira qararaa Kotiva tiharo, Vataqaa vo aantau vo aantauvano qaqi variqiro
    viharo nuarire. Kuvu vate aantaurave, qaakau aantauve, toveqive, memaruve, ekaa
    aantauvahivano vo aantau vo aantauvano vataqaa nuarire, tiro. Minti tuvaro Kotiva
    tunte iro, vi haikava vi haikava qovarama viro vaura.
  hmo-hmo: Ma Dirava ia gwau, “Tanobada ese mauri gaudia do ia havaraia namo, ta ta
    edia orea, edia orea hegeregerena, boromakau, bona tano dekenai idia rau gaudia,
    bona tanobada boroma idauidau, ta ta edia orea, edia orea hegeregerena.” Vadaeni
    unai bamona ia vara.
  ata-ata: Xe iliꞌi la, la Lataua muvikala aloxo ꞌo, “Ta mimii iouiou ane mauli uxoo
    noxiꞌa ipaa no lia ꞌo. Aneꞌi ane ta temene mo aneꞌi ane ta vova ta tatila mo ta
    kitukituꞌa mo aneꞌi ane ixalaxala.” La aneꞌi ta mimii ane ne mixali.
  nfa-nfa: 'Ka Ama Lamatua peka hari, na, “Hudꞌi abhu ku rupa-rupa badha dhu mamuri
    ètu rai-dedha. Sèmi: badha-manu dhu ani, badha hui, dènge badha dhu rodꞌo, èci-èci
    ka dènge rupa na.” Ropa padhai lii nare sèmi neꞌe, badha aaꞌi-aaꞌi ra jꞌajꞌi dènge
    ka. Ropa nèdhi aaꞌi-aaꞌi se, dꞌara Na karejꞌe, lula ngaa dhu Na adꞌu, mema beꞌa.'
  urd-urd: और ख़ुदा ने कहा कि ज़मीन जानदारों को, उनकी क़िस्म के मुताबिक़, चौपाये और
    रेंगनेवाले जानदार और जंगली जानवर उनकी क़िस्म के मुताबिक़ पैदा करे, और ऐसा ही हुआ।
  rus-SYN: 'И сказал Бог: да произведет земля душу живую по роду ее, скотов, и гадов,
    и зверей земных по роду их. И стало так.'
  cbt-NTPO: 'Ina quëran Yosë taantarin: “¡Nisha nisha ma''sharo''sa ya''huë''in! Tananquë
    ya''huëcaiso nipisopita, pë''tahuacaiso nipisopita, niohuaratacaiso nipisopita.
    ¡Inapita ya''huë''in!” tënin. Topachina, inachachin ya''huërin huachi.'
  bqc-SIM: 'Ɔ̃ Lua mɛ̀: Pↄ́ wɛ̃nideↄ aaↄ ku tↄↄlɛ, pↄtuoↄ ń pↄ́taa''onkuawaↄ ń sɛ̃̀anↄbↄↄ
    baade ń a buio. Ɔ̃ à kɛ̀ màa.'
  tcz-CHONGTHU: Chuin Pathen in aseiye, “Leiset in ama akon in sa jat chom chom hin
    hingdoh hen! Ama ama jat dungyui cheh in, vah ngui thei gancha, tol'a kithol ganhing,
    leh gamsa ho jong hihen” ati. Hiti chun aum jeng tai.
  mar-mar: देव बोलला, “आपापल्या जातीचे सजीव प्राणी, गुरेढोरे, सरपटणारे प्राणी व वनपशू
    पृथ्वी उपजवो.” आणि तसे झाले.
  tcs-tcs: Den God i bin oda diskain, ‘Lan, lego kamaut olkain plenti laipsamting;
    plenti teimanimal wea i gud po kaikai, ane olkain plenti smolanimal, ane olkain
    plenti wailanimal po wagbaut lo lan.’ Ane i bin apen wiskain God i bin odarem.
  soq-soq: God badowa wanase, “Tawo ema osowe pue daitada segaitana. Pue manasau duwa
    wanwanlala ita pue dobinoa, do pue dogo osowe tetelala eba otootoitane inainala
    rua segaitana.” Ita rua segalen.
  qub-qub: 'Chaypita Dios niran: «Tucuy-niraj animalcuna yurichun manshu cananpaj
    y chucaru cananpäpis. Chayno cachun garachaypa purejcunapis.» Chaura nishannölla
    llapanpis caran.'
  bqp-bqp: 'Akũ Luda pì: Pↄ́ wɛ̃̀ndidenↄ bↄtɛ zĩtɛ, bɛ pↄ́kãdenↄ kũ pↄ́ kũ òdi
    táa o kũ kùaonↄ kũ nↄ̀bↄsɛ̃ntɛnↄ, baadi kũ a burio. Akũ à kɛ̀ lɛ.'
  hat-hat: Bondye di ankò. Se pou tè a kale tout kalite bèt vivan, bèt yo gade, bèt
    ki trennen sou vant, bèt nan bwa. Se konsa sa te pase.
  eng-BSB: 'And God said, “Let the earth bring forth living creatures according to
    their kinds: livestock, land crawlers, and beasts of the earth according to their
    kinds.” And it was so.'
  tod-tod: 'GALA ge ɠɛni ma: «Zooi fuluaniiti kula, eɠɛʋelei ti-ma ziiti ti la: toganiiti,
    ta kpokpo ganiiti, ta dɔɓɔ zuaiti, eɠɛʋelei ti ɠilagilagi ti-ma ziiti ti la.»
    Naa ɠɛɛni ɠana nɔ.'
  eng-WEBPB: God said, “Let the earth produce living creatures after their kind, livestock,
    creeping things, and animals of the earth after their kind;” and it was so.
  kbq-kbq: Anumzamo'a amanage huno hu'ne, Mopafina miko zagagafa rumofo rumofo fore
    hanaze. Kumate zagagafagi, afi zagagafagi, ne'onse zagaramine, zamagragna rumofo
    rumofo fore hu anante anante hiho. Anage higeno maka ana zagaramina fore hu'naze.
  nhe-BL: 'Huan Toteco Dios quiijto: “Ma onca ipan tlaltepactli nochi tlamantli tlapiyalime.
    Ma onca tlapiyalime tlen mosisiníaj huan tlen maxojtzitzi huan nojquiya tlen mohuahuatatzaj
    tlalchi.” Huan queja nopa elqui.'
  sps-sps: Ai Gov tsue to, “Puputaa ma kamen viirviir marei sensen te kaa miror a
    toto, marei raif, an fo marei tsian vouts an fo marei kakaiin vouts,” ana ri ruak
    to.
  bus-bus: 'Ben Luda bè: Pↄ́ wɛ̃̀ndideenↄ bↄɛ tↄↄtɛa, pↄ́kãdeenↄ kↄ̃n pↄ́taa''onkusɛanↄ
    kↄ̃n nↄ̀bↄsɛ̃tɛnↄ, baade kↄ̃n a boriio. Ben à kɛ̀ lɛ.'
  gub-BL: 'Na''e Tupàn uze''eg wi a''e kury. — Tuwe ywy umuigo kar wikuwe ma''e hexakaw
    paw hereko har a''e wà nehe: ma''ea''yr tàpuznaw pe wiko ma''e wà, miar ka''a
    pe har wà, ma''e wie rehe wata ma''e wà. Tuwe wana''yr nuzawy kwaw u a''e wà nehe.
    Tuwe nuzawy kwaw uhy wà nehe. Uzeapo ma''e ize''eg rupi katete.'
  ulk-ulk: 'Agud ga etkaret, “Gesepide gair tonar gesep ebur waeprao: uteb a ad ebur,
    aule a kebile” - a ege akaida.'
  eng-DRA: 'And God said: Let the earth bring forth the living creature in its kind,
    cattle and creeping things, and beasts of the earth, according to their kinds.
    And it was so done.'
  knf-knf: 'Naşibaţi aji : « Mboş manwulan ŋko bŧi : Ŋnŧaam ŋi katoh, ŋko ŋmpoţi na
    ŋko ŋi uţeeh bŧi » kë uwo haŋ.'
