verse: GEN.001.016
translations:
  mal-C: പകലിന്റെ അധിപതിയായി വലുപ്പം കൂടിയ പ്രകാശവും രാത്രിയുടെ അധിപതിയായി വലുപ്പം
    കുറഞ്ഞ പ്രകാശവും—ഇങ്ങനെ രണ്ടു വലിയ പ്രകാശത്തെ ദൈവം ഉണ്ടാക്കി. അവിടന്നു നക്ഷത്രങ്ങളെയും
    സൃഷ്ടിച്ചു.
  deu-TKW: 'Da machte Gott die beiden großen Leuchten: die große Leuchte, damit sie
    bei Tage die Herrschaft führe, und die kleine Leuchte, damit sie bei Nacht die
    Herrschaft führe, dazu die Sterne.'
  lin-lin: 'Nzambe akelaki biloko mibale ya minene oyo ebimisaka pole : oyo eleki
    monene, mpo na kongenga na moyi ; mpe oyo ya moke, mpo na kongenga na butu. Mpe
    akelaki lisusu minzoto.'
  cbr-NT: 'Nukën ''Ibu Diosan ka an pë́kati rabë́ ''akëxa: ''akin ka chaiira an nëtën
    pë́kati ''anan an imë́ pë́kati chukúma ''akëxa. ''Anan ka an imë́ pë́kati okin
    ''ispakamaribi ''akëxa.'
  eng-LSV: And God makes the two great luminaries, the great luminary for the rule
    of the day, and the small luminary—and the stars—for the rule of the night;
  bmu-bmu: 'Anutunöŋ asakŋi ketaŋi yahöt miwikŋaim etkiyök: Asakŋaŋgö galömŋi wehön
    jeŋi kiniga miaŋgö eretŋi köiŋ mi suŋgemgö galömŋa kinda ahöm öŋgömahot. Seŋgelau
    mi mewöŋanök miwikŋaim eŋgiyök.'
  eng-GNV: 'God then made two great lights: the greater light to rule the day, and
    the lesse light to rule the night: he made also the starres.'
  eng-WEBSTER: 'And God made two great lights; the greater light to rule the day,
    and the lesser light to rule the night: he made the stars also.'
  nhw-BL: Huajca quej nopa Toteco Dios quichijqui nopa ome huejhueyi tlahuili. Quichijqui
    tonati catli más hueyi para tlatlanextis tonaya huan nopa metztli para tlatlanextis
    tlayohua. Huan Toteco Dios nojquiya quinchijchijqui sitlalime.
  swh-ONEN: 'Mungu akafanya mianga miwili mikubwa: mwanga mkubwa utawale mchana, na
    mwanga mdogo utawale usiku. Pia Mungu akafanya nyota.'
  bba-bba: U fitilɑ bɑkɑnu yiru kuɑ, niyɑ sɔ̃ɔ kɑ suru. U mɑɑ kperi kuɑ. U sɔ̃ɔ kuɑwɑ
    u n kɑ bɑndu dii sɔ̃ɔ sɔɔ, mɑ u suru kuɑ u n kɑ bɑndu dii wɔ̃kuru.
  eng-KJVCPB: 'And God made two great lights; the greater light to rule the day, and
    the lesser light to rule the night: he made the stars also.'
  cpy-cpy: Aripaete rowetsikakiri Tajorentsi apite antari oorenta-chani. Apaani antari
    oorenta-chari kitejeriki, riima itsipa ewonkiri oorenta-chari tsireniriki. Ari
    rowetsika-kiriri eejatzi maawoeni ompokiro-paeni.
  mpx-mpx: Yabowaine mwananal bwabwatal labui i ginolil, toto mwananalina bwabwatana
    lan ni logugui-an, ge toto mwananalina kekeisi bulin ni logugui-an. I ola al putum
    i ginolil.
  wbp-wbp: Kaaturluju-palangu ngurrju-manu yurrupupu manu kirntangi yungu-pala ngalya-pangirni
    munga manu parra. Jinta-kari wiri, jinta-kari wita-karrikarri. Jinta-kari wiri-ka
    nyina parra-kurlangu. Jinta-kari wiri-ka nyina munga-kurlangu. Manu yanjilypiri,
    panu-jarlu-jana witawita manu wiriwiri yirrarnu yalkirirla. Ngulakuju-jana nyanjarla
    wardinyi-jarrija.
  luo-luo: Nyasaye noloso gik moko ariyo madongo makelo ler; ler maduongʼ ne rito
    odiechiengʼ, to ler matin ne rito otieno. Sulwe bende noloso.
  meu-meu: 'Dirava ese diari badadia rua e kara: badana ese dina baine lohiaia, bona
    maraḡina ese hanuaboi baine lohiaia eto. Hisiu danu e kara.'
  npi-ULB: परमेश्‍वरले दुईवटा विशाल ज्योति बनाउनुभयो, ठुलो ज्योतिचाहिँ दिनमाथि प्रभुत्व
    गर्न, र सानोचाहिँ रातमाथि प्रभुत्व गर्न । उहाँले ताराहरू पनि बनाउनुभयो ।
  yor-yor: Ọlọ́run dá ìmọ́lẹ̀ ńlá ńlá méjì, ìmọ́lẹ̀ tí ó tóbi láti ṣe àkóso ọ̀sán
    àti ìmọ́lẹ̀ tí ó kéré láti ṣe àkóso òru. Ó sì dá àwọn ìràwọ̀ pẹ̀lú.
  emp-NTPO: Ara mãwã jarabʌrʌba Ãcõrẽba ʌ̃mãdauda ãsabema carea osia. Jed̶ecoda diamasibema
    carea osia. Idjab̶a chĩdau sid̶a ocuasia.
  ind-ind: Allah membuat dua benda penerang yang besar. Yang lebih besar bersinar
    pada siang hari, dan yang lebih kecil bersinar pada malam hari. Allah juga membuat
    banyak sekali bintang.
  pes-OPCB: 'پس خدا دو جسم نورافشان بزرگ ساخت: جسم نورافشان بزرگتر برای حکومت بر روز
    و جسم نورافشان کوچکتر برای حکومت بر شب. او همچنین ستارگان را ساخت.'
  ssx-ssx: Koto ekina꞉ Koda꞉ma꞉ta꞉ pa̱a̱ tieke yaapo wepiekeme. Mo natema꞉ta꞉ natepa
    handeteke haena꞉ make mo kaisepoma꞉ta꞉ timba handeteke haena꞉ piekeme. Kutupa
    hombulanka꞉manu make wepiekeme.
  lcm-lcm: God kata asinong a pongua na malangas lava. Ri makarap ve ulen. Makarap
    vo tavirimok ang, ani nia ka saupai ani tenei ias, na ulen ani ka saupai ani tenei
    vong. Kata asinong kapa ri kalto.
  aer-aer: Ngkartele alkngenthe akngerre atherrame arrpmerneke. Re arrpmerneke alkngenthe
    arrpenhenge akngerre-ulkere arltenge pwarrtyetyeke, arlennge-arle. Kele imerte
    re alkngenthe akweke-ulkere arrpmerneke ingwele anteme pwarrtyetyeke. Re kwerralye
    ingkirreke-arlke arrpmerneke.
  tgl-ULB: Ginawa ng Diyos ang dalawang malaking mga liwanag, ang mas malaking liwanag
    upang pamunuan ang araw, at ang mas maliit na liwanag upang pamunuan ang gabi.
    Ginawa rin niya ang mga bituin.
  nop-nop: Bepaŋdi unduŋ tiŋa kudup hauta wapumnit lufom yehitubumintaguk, hauta wapumgoŋdi
    hadapmo timeŋ tiŋa kadokooŋ hatidok, eŋ hauta wapum niŋ gwehegweheyeŋgoŋdi bufa
    kadokooŋ hatidok yapmeguk. Tiŋa yeguk e hinantilamek maaŋ yehitubumintaguk.
  kca-kca: 'Турәм кӑт вŏԓаӈ хутԓәптәты ŏтӈән тыйәԓтәс: уншәк ŏт хӑтәԓән ԓойты урәӈән,
    айшәк ŏт атән ԓойты урәӈән, пӑ хусәт тыйәԓтәс;'
  cbu-NT: '@see-verse:GEN.001.015'
  hui-hui: Ibugua wá holene timbuni kira harini helene. Horongi wá timbuni hondo helonaga
    ni helalu mbiraga wá emene hondo helonaga ege helowa yapibiyarubi hela dege bini.
  wrs-wrs: Wo osoa Sesoa vewolna upsilmba mendeklimba sambla. Mendekliva okomba, eusilva
    weis. Mendekliva okombahul lohv, wo eusilva sinim lohv. Doa hengava Sesoava paim
    mindnam vewol vena.
  mya-mya: သို့​ဖြစ်​၍​နေ့​ကို​ကြီး​စိုး​ရန်​နေ​ဗိ​မာန်​နှင့်​ည ကို​ကြီး​စိုး​ရန်
    လ​ဗိ​မာန်​နှင့်​ကြယ်​များ​ကို ဖန်​ဆင်း​တော်​မူ​၏။-
  cbi-NTPO: 'Tsejtu Dios pai ñillu kemi: mandala dangaamu ñillunuya daran danmu kemi,
    tsenmala kepe dangaanu ñillunuya mikaka danguikemu kemi. Tsenmin naa makara juula
    bain dekemi.'
  bod-N: དེ་ནས་ཁོང་གིས་འོད་ཆེན་པོ་གཉིས་མཛད༌ཅིང༌། དེ་ནི་འོད་ཆེན་པོས་ཉིན་མོ་ལ་དབང་བྱེད་པ༌དང༌།
    འོད་ཆུང་བས་མཚན་མོ་ལ་དབང་བྱེད་པའི་ཕྱིར་ཡིན༌ཞིང༌། ཡང་སྐར་མ་རྣམས་ཀྱང་མཛད༌དོ།།
  wsk-wsk: 'Kaem nikim bibiya ilagala balam se arataman: biya nunguningkiri mu worem,
    mu arkalal nikim tuokko, se ko gotek nuam sige mu tirom nikim tuokko. Ale balam
    se baras agotala arataman.'
  kkl-kkl: Tibin nenenne nubunge phende sunulamogti, yo'obi sembe heng sumbaogti,
    inipnag sembe wal sumbaogti, imberea babe sumbaog.
  sna-sna: Mwari akaita zviedza zvikuru zviviri, chiedza chikuru kuti chibate ushe
    masikati uye chiedza chiduku kuti chibate ushe usiku. Akaitawo nyeredzi.
  spa-BLM: 'Dios hizo las dos grandes luces: la luz mayor para gobernar el día, y
    la luz menor para gobernar la noche. También hizo las estrellas.'
  beu-beu: Lahatala Ana na jara eele aaru ening metma burang mi mea. Emieele angu
    ene vedeng, bot emihamang angu ene uuru. Vedeng angu, bir-jala angu parenta, aarunge
    uuru angu, bir-kua angu parenta. Lahatala Ana bot iid di ening metma burang mi
    mea.
  cac-cac: A Dios ix b'oan chab' nivac saquilq'uinal. A jun nivan sc'ac'al ix och
    yopisio d'a c'ualil, axo jun quenn̈ej sc'ac'al ix och yopisio d'ac'valil, aton
    c'u yed' q'uen uj. Ix sb'oanpax masanil q'uen c'anal.
  swh-ULB: Mungu akafanya mianga mikuu miwili, mwanga mkuu zaidi kutawala mchana,
    na mwanga mdogo kutawala usiku. Akafanya nyota pia.
  bel-bel: 'І стварыў Бог два сьвяцілы вялікія: сьвяціла большае, каб кіраваць днём,
    і сьвяціла меншае, каб кіраваць ноччу, і зоркі;'
  wed-wed: Ma aniravilala ḡaeḡaei ruaḡa i kauei, voḡaeḡaena marai i vibadei ma voaburuna
    waguvara i vibadei ma ubona maiteni i kauei.
  deu-ELBBK: 'Und Gott machte die zwei großen Lichter: das große Licht zur Beherrschung
    des Tages, und das kleine Licht zur Beherrschung der Nacht, und die Sterne.'
  mbb-OT: 'Su midlimbag dutun te Megbevayà sikan is dezuwa he utew mesiǥa: ne haazà
    is dekelà, ibpetayew zin te tanà emun maandew, ne haazà daan is sevaha, ne ibpetayew
    zin te tanà emun mezukilem. Ne midlimbag din daan is menge vituen.'
  msc-msc: Alla ka kɛnɛbɔlan belebele fila rabɛn, tele ni karo. Woilu rɔ bonba ba,
    tele kɔnin, Alla ka wo lasii lon kun na. Mɛn dooman, karo kɔnin, a ka wo lasii
    su kun na. A ka loloilu fanan dan.
  mal-2015: പകൽ വാഴേണ്ടതിന്നു വലിപ്പമേറിയ വെളിച്ചവും രാത്രി വാഴേണ്ടതിന്നു വലിപ്പം
    കുറഞ്ഞ വെളിച്ചവും ആയി രണ്ടു വലിയ വെളിച്ചങ്ങളെ ദൈവം ഉണ്ടാക്കി; നക്ഷത്രങ്ങളെയും
    ഉണ്ടാക്കി.
  tuo-NT: Tojo weegʉ Õꞌacʉ̃ pʉarã mujĩpũa weecʉ niwĩ. Niꞌcʉ̃ mujĩpũ pajigʉ ʉmʉcore
    sĩꞌoacjʉre, apĩ cãꞌgʉ̃acã ñamirẽ sĩꞌoacjʉre weecʉ niwĩ. Ñocõa quẽꞌrãrẽ weecʉ niwĩ.
  gup-gup: God marnbom mankihkimuk bokenh, manbu manwernhkimuk, manu ngalengman kawolkan
    kawohrnan barnangarrakenh, dja manbu manwohbirluyahwurd, manu ngalengman kawolkan
    kawohrnan kumununkenh, dja mankokkarrng warridj kunimarnbom.
  met-met: Baing Urana tongtongia luliang sabanga luwa, luliang sapsambagiak wasa
    mana xaidaba xaung luliang kaxukana wasa mana yambonga. Tongtongia hatungdi xauna.
  gvs-gvs: Aba mavadayadi aiyuwo gagaidi iwodugudi, tayamo gagaina toina moe maliyalina
    iloovinae go, tayamo tupwana giyaina moe sabamgo iloovinae. Go utuna nakae taiyao
    iwodugudi.
  rmc-rmc: 'O Del kerďa duj bare švetla: O kham, hoj te vladňinel upral o džives,
    a o čhon, hoj te vladňinel upral e rat. Kerďa the o čercheňa.'
  nlg-nlg: Ma God te gonighi erua na bulu sule, na aho ke marara tana dani te sule,
    mana vula ke marara tana bongi. Me gonira ghua na lei veitughu.
  dgr-DOGNT: Nǫ̀htsı̨, wet'à dzęh nı̨ı̨dı̨ı̨ nechàa nàke whehtsı̨. Denahk'e nechàa
    sìı dzę nı̨dè daaɂa, dek'aɂį̀ elı̨ı̨ sìı to nı̨dè daaɂa, eyıts'ǫ whǫ̀ sı whehtsı̨.
  pes-OPV: و خدا دو نیر بزرگ ساخت، نیر اعظم را برای سلطنت روز و نیر اصغر را برای سلطنت
    شب، وستارگان را.
  ron-1924: 'Думнезеу а фэкут чей дой марь луминэторь, ши ануме: луминэторул чел май
    маре, ка сэ стэпыняскэ зиуа, ши луминэторул чел май мик, ка сэ стэпыняскэ ноаптя;
    а фэкут ши стелеле.'
  aui-aui: Na God yeghana ghamadi bata iberadi - gabudara raghani inibadeni bi nawaravi
    nubabasu inibadeni, bi kate bada kewokewo iberadi.
  ben-OBCV: ঈশ্বর দুটি বড়ো জ্যোতি তৈরি করলেন—দিন নিয়ন্ত্রিত করার জন্য অপেক্ষাকৃত
    বড়ো জ্যোতি এবং রাত নিয়ন্ত্রিত করার জন্য অপেক্ষাকৃত ছোটো জ্যোতি। তিনি তারকামালাও
    তৈরি করলেন।
  lex-lex: Noma Orgahi Nhi'a hititni-reprepar lawanni rora, totpa lalawanni de nodi
    plola-ntaryat lia lera, me kdadiahani de nodi plolli la mela, ne Nhi' wali wtiona
    re wali.
  rgu-rgu: Ana tao na hata makaledo bau-inaꞌ rupaꞌ dua. Hata bau-inaꞌ a, nahaa nai
    fai leledoꞌ; ma maraaꞌ a nasararaa nai fai hatuꞌ. Ana adu na ruuꞌ ara boe.
  som-som: Oo Ilaah wuxuu sameeyey labada iftiin ee waaweyn; si uu iftiinka weynu
    u xukumo maalinta, iftiinka yaruna u xukumo habeenka; oo xiddigahana wuu sameeyey.
  lat-VUC: 'Fecitque Deus duo luminaria magna: luminare majus, ut præesset diei: et
    luminare minus, ut præesset nocti: et stellas.'
  aoi-aoi: Biya kembirra nakine-ka Neningikarrawara nilirraki-ngekburakama ambilyuma-kiya
    alarradada adirrungwarna-kiya. Numa-ngekburakama mamawura akwa num-akumarnuma
    makina karrawara angubina-manja, kajungwa kumu-larrkabarrirrakini-yada makina
    enena-manja angalya akwa kumu-bungkawadini-yada meningilida-manja makina. Biya
    kembirra nakina ni-ngekburakama yakina yimawura akwa n-akumarnuma ngalajukwaba
    yakina angubina-manja kajungwa kinu-bungkawadini-yada yakina meningalyarrngwalyilya-manja.
    Biya ngarningka nanga-ngekburakama duwurrakwulyumide-ka dakilyingajanga nakina.
    Nilirraki-ngekburakama nakina alakina-kiya alarradada adirrungwarna-kiya kajungwa
    eyebijebi-yada alarradada-langwa iya alarrumur•da-langwa. Biya kembirra n-andeya
    nakina akena numa-rringka mamawura iya yimawura iya dakilyingajanga-murriya awurrakukwulyubene-ka
    akina.
  eng-ASVBT: 'And God made the two great lights; the greater light to rule the day,
    and the lesser light to rule the night: he made the stars also.'
  mna-mna: Tana ni iur koroŋ bibip ru raama zin pitik. Koroŋ zazaŋana iyaara pa aigule,
    mi koroŋ raurauŋana na, iyaara pa mbeŋ.
  ita-1885: Iddio adunque fece i due gran luminari (il maggiore per avere il reggimento
    del giorno, e il minore per avere il reggimento della notte), e le stelle.
  eng-LXXUP: And God made the two great lights, the greater light for regulating the
    day and the lesser light for regulating the night, the stars also.
  eng-ULB: God made the two great lights, the greater light to rule the day, and the
    lesser light to rule the night. He made the stars also.
  spa-VBL: 'Dios creó dos grandes luces: la más grande a cargo del día, y la más pequeña
    a cargo de la noche. También creó las estrellas.'
  fra-_FOB: Et Dieu fit les deux grands luminaires; le grand luminaire, pour dominer
    sur le jour, et le petit luminaire, pour dominer sur la nuit; il fit aussi les
    étoiles.
  mal-mal: പകൽ വാഴേണ്ടതിന് വലിപ്പമേറിയ വെളിച്ചവും രാത്രി വാഴേണ്ടതിന് വലിപ്പം കുറഞ്ഞ
    വെളിച്ചവും ആയി രണ്ടു വലിയ വെളിച്ചങ്ങളെ ദൈവം ഉണ്ടാക്കി; നക്ഷത്രങ്ങളെയും ഉണ്ടാക്കി.
  lit-lit: Ir Dievas padarė du didžiuosius šviesulius – didesnįjį šviesulį dienai
    valdyti ir mažesnįjį šviesulį nakčiai valdyti; jis padarė ir žvaigždes.
  urd-GVR: Allāh ne do baṛī raushniyāṅ banāīṅ, sūraj jo baṛā thā din par hukūmat karne
    ko aur chāṅd jo chhoṭā thā rāt par. In ke alāwā us ne sitāroṅ ko bhī banāyā.
  suz-BL: मोपा परमप्रभुमी ठेयब बत्ती निक्‍शी सेला बाक्‍त। शुश छेङछेङ पा ब्राइब नाक्‍त
    कली नु इच्‍का छेङछेङ पा ब्राइब बत्ती नाक्‍दो कली वोदा बाक्‍त। सोरुल यो सेल्‍मी
    बाक्‍त। भजन संग्रह १३६:७-९
  ita-1927: 'E Dio fece i due grandi luminari: il luminare maggiore, per presiedere
    al giorno, e il luminare minore per presiedere alla notte; e fece pure le stelle.'
  ckb-ckb: هەروەها خودا دوو ڕووناکییە مەزنەکەی دروستکرد، ڕووناکییە گەورەکەیان بۆ فەرمانڕەوایەتی
    ڕۆژ، ڕووناکییە بچووکەکەشیان بۆ فەرمانڕەوایەتی شەو، هەروەها ئەستێرەکانیش.
  nas-nas: Eeꞌnoko Kumponinge teeꞌ araka pankeng kenaanka nkovuretuꞌ, narung aaꞌnaꞌ
    araka doonaaꞌ araka-koo miring duaaꞌ nkovuuꞌ. Eeꞌnoko niiꞌnung baruꞌ araka deeaung
    muunga araka-koo miring kaara nkovuuꞌ. Napoꞌ beentoꞌnanka nkovuruꞌ.
  eng-BBE: 'And God made the two great lights: the greater light to be the ruler of
    the day, and the smaller light to be the ruler of the night: and he made the stars.'
  crx-NTPO: '''Et Yak''usda (Elohim) ''en nanki be hoot''en-i cho whulhtsi. ''Et ndi
    tube be hoot''en-i, ''i dzin huba suli'' ''ink''ez dzohyaz be hoot''en-i, ''i
    ''ulhdzis huba suli''. ''Ink''ez ndi sum ''i cha ''uyinla.'
  kan-OKCV: ಹಗಲನ್ನಾಳುವುದಕ್ಕೆ ದೊಡ್ಡ ಬೆಳಕನ್ನು, ರಾತ್ರಿಯನ್ನಾಳುವುದಕ್ಕೆ ಚಿಕ್ಕ ಬೆಳಕನ್ನು ಎಂಬಂತೆ
    ದೇವರು ಎರಡು ದೊಡ್ಡ ಬೆಳಕುಗಳನ್ನು ಉಂಟುಮಾಡಿದರು. ದೇವರು ನಕ್ಷತ್ರಗಳನ್ನು ಸಹ ಉಂಟುಮಾಡಿದರು.
  bbb-bbb: Ijadufuo fune uri ire sanavo inokiro ka mamekanu ije amaeriae. Mazani ije
    fu maza ijia sanadufuo ro asame ije fu muge sanadufuo ije amaeriae. Fune ijiege
    rei areme kuke ire zuvi ije amaeriae.
  tam-2017: தேவன், பகலை ஆளப் பெரிய சுடரும், இரவை ஆளச் சிறிய சுடரும் ஆகிய இரண்டு மகத்தான
    சுடர்களையும், நட்சத்திரங்களையும் உண்டாக்கினார்.
  spa-RV-1909: 'E hizo Dios las dos grandes lumbreras; la lumbrera mayor para que
    señorease en el día, y la lumbrera menor para que señorease en la noche: hizo
    también las estrellas.'
  ron-BTF: 'Şi Dumnezeu a făcut doi luminători mari: luminătorul mai mare pentru a
    stăpâni ziua şi luminătorul mai mic pentru a stăpâni noaptea; el a făcut de asemenea
    stelele.'
  eng-WEBP: 'God made the two great lights: the greater light to rule the day, and
    the lesser light to rule the night. He also made the stars.'
  eng-FBV: 'God created two great lights: the larger one in charge of the day, and
    the smaller one in charge of the night. He created the stars too.'
  nld-1939: 'God maakte de beide grote lichten: het grootste licht om de dag te beheersen,
    en het kleinste om heerschappij te voeren over de nacht; bovendien de sterren.'
  nch-BL: Huajca quej nopa Toteco Dios quichijchijqui nopa ome huejhueyi taahuili.
    Quichijqui tonati cati más hueyi para tatanextis tonaya huan nopa metzti para
    tatanextis tayohua. Huan Toteco Dios nojquiya quinchijchijqui sitalime.
  tfr-NTPO: Iök shäryara pjök, kjwara kësbang ber shjiy dba wl̈o, kjwara chirawa ber
    shjiy shkë wl̈o. Dbala shäryara uunkong bakoe.
  vie-1934: Đức Chúa Trời làm nên hai vì sáng lớn; vì lớn hơn để cai trị ban ngày,
    vì nhỏ hơn để cai trị ban đêm; Ngài cũng làm các ngôi sao.
  hin-CV: परमेश्वर ने दो बड़ी ज्योतियां बनाई—बड़ी ज्योति को दिन में तथा छोटी ज्योति
    को रात में राज करने हेतु बनाया. और परमेश्वर ने तारे भी बनाये.
  eng-OURB: 'God made the two great lights: the greater light to rule the day, and
    the lesser light to rule the night. He also made the stars.'
  spa-BES: 'E hizo Dios él Señor las dos grandes lámparas: la lumbrera mayor para
    ser la gobernante del día, y la lumbrera menor para ser el soberano de la noche;
    e hizo las estrellas.'
  tdx-tdx: Le namboa­ren’ Añahare ty jiro roe jabajaba—hifehe ty andro ty jiro bey
    naho hifehe ty haleñe ty jiro zai’e—vaho o vasiañeo.
  vid-vid: Lelo Nguluwi nakadita mimwemwesa mili mikulu, ula ukulu ulangaze nemisi,
    na ula udodo ulangaze nechilo, nakadita na nhondwe kahi.
  pwg-pwg: Yasegana ghamaghamasi ruwa iyamoni. Ghamana iyamoni da mara kana vibadana.
    Ma sago kayo gisina iyamoni da didibara kana vibadana. Ma bade gwamegwame yavata
    iyamonisi.
  eng-OKE: 'And the Lord made the two great luminaries: the greater luminary to rule
    in the day; and the smaller luminary to rule in the night, and the stars.'
  tha-KJV: พระเจ้าได้ทรงสร้างดวงสว่างใหญ่สองดวง ให้​ดวงสว่างที่​ใหญ่​กว่าน​ั้นครองกลางวัน
    และให้ดวงที่เล็กกว่าครองกลางคืน พระองค์​ทรงสร้างดวงดาวต่างๆด้วยเช่​นก​ัน
  por-BR-2018: E fez Deus os dois grandes luminares; o luminar maior para que exerça
    domínio no dia, e o luminar menor para que exerça domínio na noite; fez também
    as estrelas.
  bco-bco: Gode eyo꞉ ho꞉wo꞉ alan a꞉la꞉ ko꞉lo꞉ dimido꞉. Ho꞉ mada alan a꞉ma꞉yo꞉ ho꞉leno꞉
    e bo꞉fo꞉melea꞉ki dimido꞉. Ho꞉ alandego꞉ a꞉ma꞉yo꞉ nuluwo꞉ e bo꞉fo꞉melea꞉ki dimido꞉.
    A꞉la꞉ta꞉ga꞉ tamino꞉lo꞉ dimido꞉.
  deu-ELO: 'Und Gott machte die zwei großen Lichter: das große Licht zur Beherrschung
    des Tages, und das kleine Licht zur Beherrschung der Nacht, und die Sterne.'
  ktm-ktm: Petngendrei ihnan mundroi ti mandra-an, madan iso meseren, pe ndrou ti
    lehyen, madan iso lukumwen. Iy ihnan su pudiy yi.
  caa-caa: Entonces e Dios uche chateꞌ janchꞌaquenar. Uche inteꞌ janchꞌaquenar xeꞌ
    nojta tuaꞌ ujanchꞌacnes e día, y uche otronteꞌ janchꞌaquenar xeꞌ más chuchuꞌ tuaꞌ
    ujanchꞌacnes e acbꞌar. Y uche e sian lucero lo que ayan tut e qꞌuin ubꞌan.
  eng-WYC-2018: And God made two great lights, the greater light that it should be
    before to the day, and the less(er) light that it should be before to the night;
    and God made (the) stars;
  epo-epo: 'Kaj Dio faris la du grandajn lumaĵojn: la pli grandan lumaĵon, por regi
    la tagon, kaj la malpli grandan lumaĵon, por regi la nokton, kaj la stelojn.'
  uig-PIN: Huda ikki qong nur qiⱪarƣuqi jisimni yaratti; qong nur qiⱪarƣuqini kündüzni
    baxⱪuridiƣan, kiqik nur qiⱪarƣuqni keqini baxⱪuridiƣan ⱪildi. Ⱨǝmdǝ yǝnǝ yultuzlarnimu
    yaratti.
  beo-beo: Gode da gamali bagade aduna hahamoi. Eso da ha ouligima:ne amola oubi da
    gasi ouligima:ne, E hahamoi. Amola E da gasumuni hahamoi dagoi.
  tpi-OTNT: God i mekim kamap tupela bikpela lait. Bikpela em san bilong givim lait
    long de, na liklik em mun bilong givim lait long nait. Na God i mekim kamap ol
    sta tu.
  hau-SA: Allah ya yi manyan haskoki biyu, babban hasken yă mallaki yini, ƙaramin
    kuma yă mallaki dare. Ya kuma yi taurari.
  udu-udu: Dhali Arumgimis ki uḵ dhan moŋkush kun caaca isu/ mo, a’di jin ta dhan
    moŋkush jin caaca mmoji mo jin yuḵu ki montee mo, dhali a’di jin boc̱a is ka kamu/
    mmoji mo jin yuḵu ki mon’thiny mo. A’di uḵki’da risa cul si’da/ mo.
  uig-LAT: Xuda ikki chong nur chiqarghuchi jisimni yaratti; chong nur chiqarghuchini
    kündüzni bashquridighan, kichik nur chiqarghuchni kéchini bashquridighan qildi.
    Hemde yene yultuzlarnimu yaratti.
  nde-nde: UNkulunkulu wenza izibane ezimbili ezinkulu, isibane esikhulu ukubusa emini
    lesibane esincinyane ukubusa ebusuku. Wenza futhi lezinkanyezi.
  ton-ton: 'Pea naʻe ngaohi ʻe he ʻOtua ʻae maama lahi ʻe ua; ko e maama lahi hake
    ke pule ki he ʻaho, mo e maama siʻi ke pule ki he pō: pea mo e ngaahi fetuʻu foki.'
  ces-1613: I učinil Bůh dvě světla veliká, světlo větší, aby správu drželo nade dnem,
    a světlo menší, aby správu drželo nad nocí; též i hvězdy.
  eko-eko: Nluku khuphattucha vimwasikhelo piiri khuulu. Emwasikhelo eti khuulu yaya
    yoori esala elokozela nthana, eti ttiitthi esala elokozela osikhu. Na theenya
    khuphattucha matthottowa.
  nss-nss: Ngindrai imangsani melit malndra namandran mangana hilu. Imangsani melit
    nganan namandran para kiho yat lang, pe melit nganan mendreheh para kiho yat ping.
    Pe imangsani hu piriy huyapolon i.
  eng-WMB: 'God made the two great lights: the greater light to rule the day, and
    the lesser light to rule the night. He also made the stars.'
  tam-TCV: பகலை ஆளுவதற்குப் பெரிய சுடரும், இரவை ஆளுவதற்குச் சிறிய சுடருமாக, இறைவன்
    இரு பெரும் ஒளிச்சுடர்களை உண்டாக்கினார். அவர் நட்சத்திரங்களையும் உண்டாக்கினார்.
  ceb-ULB: Gibuhat sa Dios ang duha ka dagko nga mga kahayag, ug ang labing dako nga
    kahayag mao ang magdumala sa adlaw, ug ang dili kaayo hayag mao ang magdumala
    sa kagabhion. Gibuhat usab niya ang mga bituon.
  mkn-mkn: Dia bekin dua macam barang taráng yang bésar. Yang lebe bésar, kasi taráng
    waktu siang; yang lebe kici, kasi taráng waktu malam. Dia ju bekin bintang dong.
  pol-UBG: 'I Bóg uczynił dwa wielkie światła: światło większe, aby rządziło dniem,
    i światło mniejsze, aby rządziło nocą, oraz gwiazdy.'
  agr-agr: 'Nuadui Apajuí dekas jimag etsantin agtinun najanauwai: Tsawai etsanjatnun
    ima muuntan najanak, kashi etsanjatnunak yaijan najanauwai. Nuigtushkam yaya aidaunashkam
    najankauwai.'
  kyc-kyc: Anatumi yanga paupau lenge andake lama wasiya. Wasiyamodokona kamame andake
    yanga paupau lenge dokome korakama dokopa kando iso karenalao dee yanga paupau
    kukili ingyuo lenge dokome kukwa dokopa kando iso karena lao piya. Pipala baame
    bui dupwa wasiyako.
  urd-GVU: اللہ نے دو بڑی روشنیاں بنائیں، سورج جو بڑا تھا دن پر حکومت کرنے کو اور
    چاند جو چھوٹا تھا رات پر۔ اِن کے علاوہ اُس نے ستاروں کو بھی بنایا۔
  deu-1912: 'Und Gott machte zwei große Lichter: ein großes Licht, das den Tag regiere,
    und ein kleines Licht, das die Nacht regiere, dazu auch Sterne.'
  ntj-ntj: Tjiinya Mama Kuurrtu tili purlkanya kutjarra palyarnu tjirntu, puru kirnara.
    Puru pirntirritarrartu palyarnu wantingu. Tjiinya tili yilkaringkatja tjunu manta
    yartakara kanyiratjaku. Tjiinya tjirntu tjunu pakara karlarlara kanyira ma-tjarrparratjaku.
    Palunyalu kirnara tjunu mungangka yartakara kanyiratjaku. Nyangka Mama Kuurrtu
    nyakulalpi watjarnu, “Yuwa, walykumunu-ya ngarala.”
  row-row: Ana tao manggarelo monaeꞌ mataꞌ rua. Manggarelo monaeꞌ a naronda rereloꞌ
    ma manggarelo anadikiꞌ a naronda tetembaꞌ. Ana o tao nduuꞌ ra boe.
  kan-2017: ದೇವರು ಹಗಲನ್ನಾಳುವುದಕ್ಕೆ ದೊಡ್ಡ ದೀಪವನ್ನೂ ಇರುಳನ್ನಾಳುವುದಕ್ಕೆ ಚಿಕ್ಕ ದೀಪವನ್ನೂ
    ಹೀಗೆ ಎರಡು ದೊಡ್ಡ ದೀಪಗಳನ್ನು ಉಂಟು ಮಾಡಿದನು. ಆತನು ನಕ್ಷತ್ರಗಳನ್ನು ಸಹ ಉಂಟು ಮಾಡಿದನು.
  ena-ena: Abɨlu hekɨlɨ ahica lamami. Hekɨlɨ ha uaiadi abɨlu havala havala saŋ lamami.
    Sudɨme ha hɨfɨlɨ abɨlu havala havala saŋ lamami. La lidɨ agɨladɨ avi lamami.
  tgo-tgo: Loi i vakathaŋgiya manjamanjala laghɨlaghɨye theghewo, regha varae i mbaroŋa
    ghararaghɨye na regha manjala i mbaroŋa gougou, na vambe i vakathaŋgiva ghɨtara.
  yap-yap: Ara’ rogon ni ngongliy Got fa gali n’em ni ba ga’ ram’en, ni yal’ ni nge
    gagiyegnag e rran, nge pul ni nge gagiyegnag e nep’; ma ku aram rogon ni ngongliy
    e pi t’uf.
  tet-tet: Makroman boot, oik rua. Mak boot liu nakroma baa oras loron; kiꞌik nakroma
    baa kalan. Maromak moos naseꞌi fitun sia,
  hlt-MCSB: Te phoeiah Pathen loh vangnah a len panit te, khothaih kah khohung la
    vangnah a len pakhat neh khoyin kah khohung la vangnah a yit neh aisi rhoek te
    khaw a saii.
  mdy-ETH: ዬያይዲ ፆኦሲ ላምዖ ዼኤፒ ፖዒ ዔኤቢ ባኣያይዳፓ ማዤኔ፤ ፑኡፒ ፖዒ ፖዓ ዓቢ ሮኦሪ ፖዓንዳጉዲ፥ ሃሣ ጊንሣ ዻካ
    ፖዒ ፖዓ ዓጊኒ ዋንታ ፖዓንዳጉዲ ማሃዖ ዬያጉዲ ሃሣ ዦኦጎዋ ማዤኔ፤
  twi-ASANTE: Onyankopɔn yɛɛ nkanea akɛseɛ mmienu a ɛyɛ owia ne ɔbosome sɛ, owia no
    nni adekyeeɛ so na ɔbosome no nni anadwo so. Ɔbɔɔ nsoromma nso.
  mwc-mwc: God yasegana kaikaposi ruwamo i wosisi. Yasegana maragasina wai kao ba
    kaowai e rauyasegana, ba yasegana kega maragasina wai nawaravi, ba pomai e rauyasegana.
    Ba gwamegwame yabata i wosisi.
  bhl-bhl: Kesomelei, Sunbin-Got e ailbin fian alew mak dukuse kale. Ailbin fian mak
    e, taw ding em kamok kese kale. E ataan te. Ailbin fong mak e kutiliw em kak kese
    kale. E kayow te. Kelei, fial galgul ban ikal dukuse kale.
  con-NTPO: Nane Chigaja dos rande chanjunqque'suve agattoemba ti'tsse randemajan
    coe'jeve ancaen cuintsu a'tave attiañe. Bove'ccoa'ma tsu ancaen cuintsu coseve
    attiañe. Toya'caen o'feve'qque agattoemba ancan'caen.
  eng-WEBU: 'God made the two great lights: the greater light to rule the day, and
    the lesser light to rule the night. He also made the stars.'
  bnp-bnp: A Vure i rata a nipara dagi i rua. A viri dagi ne vona ni matakari a parava.
    A viri kiroko ne vona ni matakari a rodo. A hada ranga i rata rike.
  bvr-bvr: Gu-gurda ngacha minypa nipa Wangarr ana-nyala bijirriny-jarlapuna abirriny-jirrapa
    abirriny-jata wana abirriny-jayanayarra abirriny-jirra. Minypa jin-gata wana jin-babalapa
    nipa barra jina-darrja jina-workiya, rrengarrenga gu-ni barra gu-workiya, rrapa
    minypa an-gata marr a-yinaga wana nipa barra a-jayanaya a-ji a-workiya, ana-munya
    gu-ni barra gu-workiya. Rrapa jin-gata gata jin-guyinda burr-guta nipa Wangarr
    jiny-jarlapuna.
  wal-wal: Xoossai naa77u gita poo7ota, gitatiyaagee gallassaa haaranaadaaninne guuxxiyaagee
    qammaa haaranaadan medhdhiis; xoolinttetakka i medhdhiis.
  mgh-mgh: Nluku ahopanka imwaleelo piili cuulupale; imwaleelo yuulupale iyo wiira
    ilamulele uthana ni yankani iyo wiira ilamulele uhiyu. Ciicammo ahopanka itthoottwa
    cinci.
  acu-NT: Tura asamtai Yus tsantratniun jimiaran najanamiayi. Tsawai kakaram tsantratniun
    timiá juuntan najanamia nuka tsaayaitai. Tura kashi mushatmin kapaa nuka nantuitai.
    Tura yaa ainauncha najanamiayi.
  spa-PDDPT: 'ʼElohim hizo las dos grandes lumbreras: la lumbrera mayor para regir
    el día y la lumbrera menor para regir la noche.'
  gun-gun: 'Nhanderuete ojapo mokoĩ hendy guaxu va''e: tuvixave va''e ma ara py ojekuaa
    va''erã, ha''e rã kyrĩve va''e ma pyávy ojekuaa va''erã. Jaxy-tata avi ojapo.'
  agu-BL: Yi bnixe'n yi e'chk txekbila'tz, ja bnix cob lmak txekbil ta'n. Yi jun yi
    mas na txekun ya'stzun yi jun yi na xcon tan xtxeke'n tkan skil. Ma yi junt yi
    qui'c mas na txekun, ya'stzun na xcon tan xtxeke'n lak'bal, nin ncha'tz bnix yi
    e'chk tx'uml ta'n.
  eng-PEV: He made 2 big lights. He made one light brighter than the other light.
    That bright light shines in the day time. We call it the sun. The other light
    shines in the night time. We call it the moon. And God made the stars too.
  ilo-ULB: Inaramid ti Dios iti dua a dakkel a silaw, ti dakdakkel a silaw nga agturay
    iti aldaw, ken ti basbassit a silaw nga agturay iti rabii. Inaramidna met dagiti
    bituen.
  kpg-kpg: Gei God guu hai ana maahina llauehe e lua, di laa e dagi di laangi, ge
    di malama e dagi di boo. Mee guu hai labelaa nia heduu.
  uig-ARA: خۇدا ئىككى چوڭ نۇر چىقارغۇچى جىسىمنى ياراتتى؛ چوڭ نۇر چىقارغۇچىنى كۈندۈزنى
    باشقۇرىدىغان، كىچىك نۇر چىقارغۇچنى كېچىنى باشقۇرىدىغان قىلدى. ھەمدە يەنە يۇلتۇزلارنىمۇ
    ياراتتى.
  bsp-bsp: Kɔ Kanu kəwurɛ yomotər-motər mɛrəŋ kɔ kəndɛt yi . Pomot pɔpɔŋ pɛtasərnɛ
    dɔsɔk, kɔ pomot pɛfɛt pɛtasərnɛ pibi. Kɔ Kanu kəwurɛ cɔs kɔ kəndɛt.
  bps-bps: Na nimoan lwe malbang too mneng. Nimoan i duh, du mneng di mduh na nimoan
    i bulen du mneng di butang. Na nimoan i dad blatik.
  mbs-mbs: Dowa se dakel lowa ininang te Timanem. Se aldaw, yan se egsenang dalem
    te aldaw. Se bolan, yan se egsenang dalem te delem. Ininang din heman se menge
    bitoen.
  tof-tof: God wirri zyón kla nis tónzapónórr - wirrian zyón kla, ngürr angomólóm,
    kari zyón kla, irrüb angomólóm. Wa akó wimurr tómbapónórr.
  sus-sus: Ala naxa naiyalanse xungbe firin nafala. Naxan xungbo, na xa yanyi yaamari
    raba. Naxan xurun, na xa kɔɛ yaamari raba. A naxa tunbuie fan nafala.
  pon-2006: Koht eri ketin wiahda marain kalaimwun riau, iei ketipin me pahn kin kakaun
    nin rahn, oh maram me pahn kin kakaun nipwong; e pil ketin wiahda usu kan.
  jae-jae: Tec Anôtô kêkêŋ ja kapôêŋ luagêc, ja kapôêŋsêga teŋ gêjam gôliŋ geleŋŋa
    ma ec sauŋ teŋ gêjam gôliŋ gêbêcauc ma utitalata sêwiŋ.
  ksd-ksd: Ma God i ga vaki a ura ngala na kapa, nina i ngala ta dir i kure ra bung
    na keake, ma ra ikilik i kure ra bung na marum; ma ra lavur tagul bula.
  tur-YTC: 'Tanrı iki büyük ışığı yarattı: Büyüğü gündüze, küçüğü geceye hükmedecekti.
    Tanrı ayrıca yıldızları da yarattı.'
  bel-N: 'І зрабіў Бог два сьвяцілы вялікія: сьвяціла большае, каб кіравала днём,
    і сьвяціла меншае, каб кіравала ноччу, і зоркі.'
  grc-BRENT: Καὶ ἐποίησεν ὁ Θεὸς τοὺς δύο φωστῆρας τοὺς μεγάλους· τὸν φωστῆρα τὸν
    μέγαν εἰς ἀρχὰς τῆς ἡμέρας, καὶ τὸν φωστῆρα τὸν ἐλάσσω εἰς ἀρχὰς τῆς νυκτὸς, καὶ
    τοὺς ἀστέρας.
  ind-AYT: Allah membuat dua penerang yang besar. Penerang yang lebih besar untuk
    menguasai siang, sedangkan penerang yang lebih kecil untuk menguasai malam. Dia
    juga membuat bintang-bintang.
  lid-lid: Ya eme Kindrei badeh mwesekei lakou la-uh tinan ta anya, iy mwesekei an
    baden eh ta atondrok len ai. Ya bun baden eh ta atondrok ben ai; ma hawe iy mwesekei
    iri ndrau ale.
  eng-NNA: He made two big ones, the sun and the moon. The big one should make it
    light truly from dawn right up to evening. The small one should make it light
    truly in the night. He made the stars also.
  nya-nya: Mulungu anapanga zowunikira zazikulu ziwiri; chachikulu chilamulire usana
    ndi chachingʼono chilamulire usiku. Iye anapanganso nyenyezi.
  hrv-hrv: I načini Bog dva velika svjetlila - veće da vlada danom, manje da vlada
    noću - i zvijezde.
  mps-mps: Godigo te genuai ula si pedalumainogo ilali. Genuai da, te giliga te be
    posobo tonaluyu, ula mabo da, tama dwasianu da, te polua tego da, te hulide tonaluyu,
    ula mabo da. Tama Godigo te hǫ dabe me pedalumainu yai.
  llg-llg: Ana tao bua manggaledo inahuuk dua. Inahuuk nalan seli, nasaꞌa nai fai
    leledon, ma kadiꞌik, nasaꞌa nai fai leꞌodaen. Ndia boe oo, Ana tao ndu kala.
  tpi-tpi: God i mekim kamap tupela bikpela lait. Bikpela em san bilong givim lait
    long de, na liklik em mun bilong givim lait long nait. Na God i mekim kamap ol
    sta tu.
  dan-1931: Gud gjorde de to store Lys, det største til at herske om Dagen, det mindste
    til at herske om Natten, og Stjernerne;
  vie-OVCB: Đức Chúa Trời làm ra hai thiên thể. Thiên thể lớn hơn trị vì ban ngày;
    thiên thể nhỏ hơn cai quản ban đêm. Ngài cũng tạo nên các tinh tú.
  lbk-lbk: Adi kad khinaeb Apo Dios nan chwa ay kalalanglangan ay silaw. Nan akhew
    ay ad-ad-acha nan langlangna nan napigpigsa isnan mag-akhew, ya nan fowan ay akit
    nan langlangna nan napigpigsa isnan maschem. Winad-ayna akhes nan tokwifi.
  guj-2017: ઈશ્વરે જ્યોતિ આપવા માટે બે મોટી પ્રકાશ બનાવી. દિવસ પર અમલ ચલાવનારી એક
    મોટી પ્રકાશ અને રાત પર અમલ ચલાવનારી તેનાથી નાની એક પ્રકાશ બનાવી. તેમણે તારાઓ પણ
    બનાવ્યા.
  byr-byr: '@see-verse:GEN.001.015'
  awx-awx: Anätutä kakalä inulungu gwenalä pahakut. Kakalänä inulung hikngä gwenu,
    kwakäpänele tahakut. Tikengä kakalänä mätekngä bimä gwenu, kupilänele tahake,
    kuminamkäyä pahakut.
  pon-2006A: Koht eri ketin wiahda marain kalaimwun riau, iei ketipin me pahn kin
    kakaun nin rahn, oh maram me pahn kin kakaun nipwong; e pil ketin wiahda usu kan.
  por-BRBSL: 'Deus fez as duas grandes luzes: a luz maior para governar o dia, e a
    luz menor para governar a noite. Ele também fez as estrelas.'
  aly-aly: '@see-verse:GEN.001.015'
  cth-cth: Hahoi Cathut ni angnae kalen kahni touh a sak teh, khodai ka uk hanelah
    kalen e buet touh, karum ka uk hanelah kathoenge buet touh hoi âsinaw a sak.
  twi-twi: Onyankopɔn yɛɛ akanea akɛse abien a ɛyɛ owia ne ɔsram sɛ, owia no nni adekyee
    so na ɔsram no nni anadwo so. Ɔbɔɔ nsoromma nso.
  hlt-hlt: Te phoeiah Pathen loh vangnah a len panit te, khothaih kah khohung la vangnah
    a len pakhat neh khoyin kah khohung la vangnah a yit neh aisi rhoek te khaw a
    saii.
  tbz-SIM: Kɛ̀ Kuyie ndɔɔ̀ dɛ̀mɑrɛ̀ dɛ̀dɛ́rɛ̀ dɛ̀ɛ̀ bo mmí, kɛ̀ dɛdiɛrɛ̀ ntú diyiè
    dìì bo mmí kuyie, kɛ̀ dɛsɑ́m̀pɔ́rɛ̀ ntú otɑ̃̀nkù wèè bo mmí kɛyènkɛ̀, kɛ yíɛ́nɛ̀
    siwɑ̃̀ɑ̃.
  msy-2020: Egha God angazangarir ekiar pumuning gamizɨma aning oto. Angazangarir
    ekiam, an aruem, egha isiragha gara aruemɨn angazangarim anɨdi. Ezɨ dozim, a iakɨnim,
    a isiragha dɨmagarimɨn angazangarim anɨdi. Egha God mɨkovezibagh amizɨ da otifi.
  txq-txq: Ana nakadadadik buas manggaledok moꞌok matak dua. Mana moꞌon lenak, nasaꞌa
    nai fai leledok; kadiꞌik nasaꞌa nai fai leꞌodaek. Ana oo nakadadadik nduuk kara
    boe.
  aaz-aaz: In nmoeꞌ baer meuꞌ humaꞌ nua reꞌ koꞌu. Es koꞌu nneis, ntanaꞌ nbi oras manas;
    es seor naꞌbau ntanaꞌ nbi oras fai. In nmoeꞌ kfuun-akfuun amsaꞌ.
  dop-dop: Kɔkɔsɩ sɔsɔɔnsɩ nɑɑlɛɣɛ ɩ lɑpɑ, nɑ kʋkǝlɑɣɑ tɔ́kɩ kɑwulɑɣɑ kɛ ilim nɑ nɑɑlɛ
    nyǝŋkɑ kɛ ɑhoo. Nɑ ɩ́ lɑ ɩsɔtʋlʋŋɑsɩ tɔtɔ.
  azb-azb: 'Allah iki böyük çıraq düzəltdi: gündüzü idarə etmək üçün böyük çıraq,
    gecəni idarə etmək üçün kiçik çıraq. O həmçinin ulduzları düzəltdi.'
  eng-DBY: And God made the two great lights, the great light to rule the day, and
    the small light to rule the night, — and the stars.
  hin-2017: तब परमेश्वर ने दो बड़ी ज्योतियाँ बनाईं; उनमें से बड़ी ज्योति को दिन पर
    प्रभुता करने के लिये, और छोटी ज्योति को रात पर प्रभुता करने के लिये बनाया; और
    तारागण को भी बनाया।
  wol-KYG: Yàlla sàkk ñaari leer yu mag, gi gëna mag yilif bëccëg, gi gëna ndaw yilif
    guddi; mu sàkk it biddiiw yi.
  swp-swp: Eo Eaubada mara lailaidi labui i hetubudi, lailai aririna bena asubena
    i tanuagai, mara gagirina bena maiona i tanuagai; ipora hinage i ginauridi.
  bjr-bjr: Miqi qimaseenoo Anutufa firaa qoomatiaqara suani faqa quqoona faqa miqanda
    quqanau. Firaa qooma suaniara anee faasaana rakisinnimaqaannee qinau. Kaqikaa
    qoomara quqoonara anee eendaki rakisinnimaqaannee qinau. Fasau namu faqa auqu
    quqanau.
  eng-YLT: And God maketh the two great luminaries, the great luminary for the rule
    of the day, and the small luminary — and the stars — for the rule of the night;
  kne-kne: Nan-amag si Diyos si doway napigsa ay silaw. Din kapigsaan, siya di din
    agew, et say mansey-ang sin kaagawan, yan din maikadwa pay et din bowan ay say
    maningtinggaw sin labi. Inamag na abe din tatalaw.
  wat-wat: Guyau kimayeta nuwesi nakanakasisi i fufunisiya, tafana nakasina kuyadayada
    ina visimeiya atu tafana kabegona nuwabuna ina visimeiya. Keta yota kinavinavi
    i fufunisiya.
  heg-NTPO: Hidi kon Un koet sa-saa dua man puting nal langa tene. In tene dui ka,
    bel langa se oras lelo, mo in ana dui ka, bel langa se oras duman. Un kon koet
    duun-duun nas.
  ptu-ptu: Napadadim Puang Allataala dua handam kasalle to la ma'pomasiä'. Indo kasallena
    isanga mata allo la umpahe' masiä anna isanga bulam la umpahe' bengi. Anna napadadii
    duka' ingganna bintä.
  bzd-NTPO: Es ie' tö ì dalöburta̱' tai̱ë ese yuéa̱t bök. Ikibiie dör ká̱ ñiwo̱ie
    ñiweie. Wé̱ne dalöbur diöshe̱t e' dör olo'bunoie nañeweie.
  kwf-kwf: Nia ka saungaꞋinia madaꞋafi ka sina ngasingasiꞋa fasi Ꞌiri ka sina ana
    asoa ki. Ma nia ka saungaꞋinia na madamo neꞋe nia noaꞋa kasi sina ngasingasiꞋa
    diꞋia na madaꞋafi, fasi Ꞌiri ke sina ana rodo. Ma nia ka saungaꞋinia laꞋu goꞋo
    na bulubulu ki.
  eng-WYC-2017: And God made two great lights, the greater light that it should be
    before to the day, and the lesser light that it should be before to the night;
    and God made stars;
  eng-WMBB: 'God made the two great lights: the greater light to rule the day, and
    the lesser light to rule the night. He also made the stars.'
  spp-spp: Ka Kile si bɛ̀ɛnmɛ yaaya nimbwoyo shuunni yaa. Maa yi puni nimbwɔhe yaha
    canŋke ɲùŋɔ na, maa nimbileni yaha numpilage ɲùŋɔ na. Maa wɔrigii mú yaa.
  aey-aey: Oodon Anut uqa fulacdoc benben lecis mudalen. Fulacdoc ben bahic eu cahineg
    cofdocnu muden. Fulacdoc nag eu witic cofdocnu muden. Uqa malaqaha mudaden.
  urd-GVH: अल्लाह ने दो बड़ी रौशनियाँ बनाईं, सूरज जो बड़ा था दिन पर हुकूमत करने को
    और चाँद जो छोटा था रात पर। इनके अलावा उसने सितारों को भी बनाया।
  djr-djr: Yo, bili Godthu bitjarryiny bokmar märrma' yindi baḏayala' maṉḏany; waluny
    ŋayi djäma walu-ŋupanaraw nhinanharaw, ga ŋaḻindiny ŋayi djäma munha-ŋupanaraw
    nhinanharaw, ga bulu ganyuny ŋayi djämayi.
  rug-rug: Meke vizati Tamasa sari karua kalalasa nomadi, sapu nomana si pude totoli
    nia sa rane, meke sapu hitekena si pude totoli nia sa boṉi, meke sari na pinopino
    si taveti tugo Sa.
  gaz-gaz: Waaqni ifa gurguddaa lama uume; kunis akka ifni guddaan guyyaa, inni xinnaan
    immoo halkan moʼuuf. Akkasuma urjiiwwan illee uume.
  fra-LSG: Dieu fit les deux grands luminaires, le plus grand luminaire pour présider
    au jour, et le plus petit luminaire pour présider à la nuit; il fit aussi les
    étoiles.
  gnn-gnn: Yo, Gunhu'yu bitjarrayinydja bokmara märrma' yindinydja djarraṯawun' maṉḏanha.
    Ŋayi djäma walunydja walu‐ŋupanarawu nhinanharawu, ga ŋaḻindinydja ŋayi djäma
    munha‐ŋupanarawu nhinanharawu, ga biyapul ŋayi djäma ganyuny'tja malanha guḻkuny'tja
    wal'ŋu;
  yal-yal: Ala yi nayiyalanse xungbe firin nafala. Naxan xungbo han, na xa yanyin
    yamarin naba. Naxan xurun, na xa kɔɛɛn yamarin naba. A yi sarene fan nafala.
  gum-gum: 'Tiusbe pagatø pilabelø nørreelan marig køn: tru pilabig larrø tøriibe
    kwaløm piløben, pilabig tre tør kømíibe yem piløben inchai, katø nøbe kønchabiimeragucha
    marig køn.'
  iou-iou: Anututä ude yäŋpäŋ topän pähap yarä pewän ahäŋkumän. Kubä taŋi uwä kepma
    watäni itta, kubä täpuri uwä bipani watäni itta u yepmaŋkuk. Täŋkaŋ guk bok pewän
    ahäŋkuŋ.
  haw-1868: 'Hana iho la ke Akua i na malamalama nui elua: o ka malamalama nui, e
    alii ai maluna o ke ao, a o ka malamalama uuku iho, e alii ai maluna o ka po,
    a me na hoku hoi.'
  arb-NAV: وَخَلَقَ اللهُ نُورَيْنِ عَظِيمَيْنِ، النُّورَ الأَكْبَرَ لِيُشْرِقَ فِي
    النَّهَارِ، وَالنُّورَ الأَصْغَرَ لِيُضِيءَ فِي اللَّيْلِ، كَمَا خَلَقَ النُّجُومَ
    أَيْضاً.
  adz-adz: Ibinigi da Anutu itangin nam puatsadan tsiraꞌ iruꞌrun, gubuꞌ i mpada tayangꞌ
    gubuꞌ pisan da ukam i mpada tayangꞌ idziang. Da itangin ngantam narun impruꞌ ibinigi
    angu.
  ewe-ewe: 'Mawu wɔ nu keklẽ gã eve: ɣe kple ɣleti, be woaklẽ ɖe anyigba dzi. Eɖoe
    be nu keklẽ gãtɔ si nye ɣe la naklẽ le ŋkeke me, eye suetɔ si nye ɣleti la naklẽ
    le zã me. Ewɔ ɣletiviwo hã.'
  nuy-nuy: Na-God niwu-maṉdhangi wulawaa runggal-waa wu-lhalmbaarrii-yinyung, ngarraaḻirr
    ngi-buunggawa-mana anubani aarrarra-yinyung marri na-ḻabama ngijang ni-buunggawa-mana
    a-miyn.ngu-yinyung. Ngijang ngu-warra-maṉdhangi miyiri.
  eng-LEE: And God made the two great lights; the greater light to rule the day, and
    the lesser light to rule the night; and the stars.
  dji-dji: Ga ngunupili baḏayala mirrpili, miri ngunung bingili wana mirrpili, nyani
    biliny ngamangamadjili waḻirr ga rangu. Mir maṉngibirri bilidjirri ngunukuma waḻirr
    miri bunggawa nyani djirridji giri waḻirr gurrpigi, ga ngunukuma rangu bintji
    giri ngurrguma malir gurrpigi. Ga ngunukiṉing bilidjirri Goddji djamadjili gaṯa
    mala girri.
  gvn-gvn: '@see-verse:GEN.001.015'
  nna-nna: Wirtujinajirri jinapulinyi, janyjapa wirlarra jinapulinyi. Wirtulu tili
    jinaku yijalu pirrpa-pirrpaja warrurl-warrurlkartijakun, wupartulu tili jinaku
    yijalu warrukartingi. Panikatarrangu pukun jirnijaninyi.
  asm-FB: ঈশ্বৰে দিনৰ ওপৰত অধিকাৰ চলাবলৈ এক মহা-জ্যোতি, আৰু ৰাতিৰ ওপৰত অধিকাৰ চলাবলৈ
    তাতকৈ এক ক্ষুদ্ৰ-জ্যোতি, এই দুই বৃহৎ জ্যোতি আৰু তৰাবোৰকো নিৰ্ম্মাণ কৰিলে।
  sus-A: عَلَ نَشَ نَءِيَلَنسٍ شُنفبٍ قِرِن نَقَلَ. نَشَن شُنفبٌ، نَ شَ يَنيِ يَامَرِ
    رَبَ. نَشَن شُرُن، نَ شَ كْي يَامَرِ رَبَ. عَ نَشَ تُنبُييٍ قَن نَقَلَ.
  fra-SBL: 'Dieu fit les deux grands luminaires : le grand luminaire pour régir le
    jour, et le petit luminaire pour régir la nuit. Il fit aussi les étoiles.'
  hbo-hbo: וַיַּ֣עַשׂ אֱלֹהִ֔ים אֶת־שְׁנֵ֥י הַמְּאֹרֹ֖ת הַגְּדֹלִ֑ים אֶת־הַמָּאֹ֤ור
    הַגָּדֹל֙ לְמֶמְשֶׁ֣לֶת הַיֹּ֔ום וְאֶת־הַמָּאֹ֤ור הַקָּטֹן֙ לְמֶמְשֶׁ֣לֶת הַלַּ֔יְלָה
    וְאֵ֖ת הַכֹּוכָבִֽים׃
  shp-NTPO: 'Diossenra rabé joé aká iki: Bari aká iki jan neten tenati itan oxe aká
    iki, jan yamé tenati. Wishtínboribi aká iki.'
  eng-WYCLIFFE: And God made twei grete liytis, the gretter liyt that it schulde be
    bifore to the dai, and the lesse liyt that it schulde be bifore to the niyt;
  piu-2006: '@see-verse:GEN.001.015'
  pjt-pjt: '@see-verse:GEN.001.015'
  cwe-cwe: Maabaho Mulungu katenda mabung'hulo maidi makulu, zua dimwemwese imisi
    na mwezi umwemwese ichilo, iviya kausa nhondo.
  bgs-bgs: Purisu duwa tô dakál giló na igimu ka Manama. Álló tô ágsánnang ka álló,
    asta bulan tô giló ka dukilám. Igimu din pagsik tô mga karani.
  kik-kik: Ngai nĩombire imũrĩ igĩrĩ nene. Kĩmũrĩ kĩrĩa kĩnenanene, nĩkĩo riũa, kĩarage
    mũthenya; nakĩo kĩmũrĩ kĩrĩa kĩninanini, nĩkĩo mweri, kĩarage ũtukũ. O na ningĩ
    akĩũmba njata.
  ksr-ksr: 'Anutunoŋ asasaga somata woi mokolooŋ orono: Asasagaa galeŋa weeŋ jaaya
    nano iikawaa kamakamaata koiŋ ii gomantiiŋaa galeŋaga nama eŋ ubao. Seŋgelao ii
    kaaŋiadeeŋ mokolooŋ oŋono.'
  omb-omb: Huqe Mauri mo vai na leleo gairue tuegi lawuagi a matainaho mo leleo goro
    na rani, tuegi bitigi a vule mo leleo goro na bongi siu vage i Huqe Mauri mo tau
    na visiu.
  fra-NCL: Dieu fit les deux grands luminaires, le plus grand luminaire pour présider
    au jour, le plus petit luminaire pour présider à la nuit ; il fit aussi les étoiles.
  cek-AK: Sithaw mah aanghaih paekkung kalen hnetto sak, kalen kue khodai ukkung ka-aang
    hoi kathoeng kue khoving ukkung ka-aang to a sak; cakaehnawk doeh a sak.
  xla-xla: Epedeme Godtapo hela꞉dle alisisi patoto dapiyamte mimita꞉pmama sikemte
    itiyamale mate hela꞉dlalo alisisiye alila dla hela꞉demhallepo depame himiyo. Epame
    pase sikemte itiyamale mate hela꞉dlalo alisisiye utula꞉la dla hela꞉demhallepo
    depame himiyo. Ya꞉ ma epame tamili mimita꞉piyo.
  cuk-cuk: 'Bab-Dummad gwallu-dummagan gwabo obinyenonikid: Gwallu-dummad, neg-ibginedgi
    negdaknai guegar. Gwallu-senigwaddi, neg-mutik negdaknai guegar. Degine, niisgwamar
    obinnisbalid.'
  uig-CYR: Худа икки чоң нур чиқарғучи җисимни яратти; чоң нур чиқарғучини күндүзни
    башқуридиған, кичик нур чиқарғучни кечини башқуридиған қилди. Һәмдә йәнә юлтузларниму
    яратти.
  pma-pma: 'Sakini, Ahi mumon marmari laet elu: meteiai koa keih van en meneai, ka
    avati koa merau vatitin en vongien. Ka kei mumon hitu keil emun koa vilahil.'
  tel-2017: దేవుడు రెండు గొప్ప జ్యోతులు చేశాడు. పగటిని ఏలడానికి పెద్ద జ్యోతిని, రాత్రిని
    పాలించడానికి చిన్న జ్యోతిని చేశాడు. ఆయన నక్షత్రాలను కూడా చేశాడు.
  hat-BSA: Bondye te fè de gran limyè, pi gran an pou gouvène lajounen, e pi piti
    a pou gouvène lannwit. Anplis, Li te fè zetwal yo.
  bxh-bxh: Yaubada mala laꞌilaꞌidi luwaga ya ginaulidi. Maihala lahai ya ita watan
    na nawalahi mate iꞌipa ya ita watan. Yo kipwala hinaga ya ginaulidi.
  nay-nay: God ile winmir hengenekengk grauwengk, nungge, markeri; grauwe nungge itye
    klarturamb nunkungai; muralappe markeri itye klarturamb yonguldyungai. Kile an
    winmir tuldar.
  kos-kos: 'Ouinge God El orala kalem luo ma yohk uh: faht in leumi len, ac malem
    in leumi fong; El oayapa orala itu uh.'
  hbo-WLC: וַיַּ֣עַשׂ אֱלֹהִ֔ים אֶת־שְׁנֵ֥י הַמְּאֹרֹ֖ת הַגְּדֹלִ֑ים אֶת־הַמָּא֤וֹר
    הַגָּדֹל֙ לְמֶמְשֶׁ֣לֶת הַיּ֔וֹם וְאֶת־הַמָּא֤וֹר הַקָּטֹן֙ לְמֶמְשֶׁ֣לֶת הַלַּ֔יְלָה
    וְאֵ֖ת הַכּוֹכָבִֽים׃
  ibo-ibo: Chineke mere ìhè ukwu abụọ, nke kacha ịdị ukwu ka ọ bụrụ nke ga-achị ehihie,
    ma nke dị nta ka ọ bụrụ nke ga-achị abalị. O mekwara kpakpando dị iche iche.
  ory-ory: ଏହି ପ୍ରକାରେ ପରମେଶ୍ୱର ଦିବସରେ କର୍ତ୍ତୃତ୍ଵ କରିବାକୁ ଏକ ମହାଜ୍ୟୋତି ଓ ରାତ୍ରିରେ
    କର୍ତ୍ତୃତ୍ଵ କରିବାକୁ ତାହାଠାରୁ ସାନ ଏକ ଜ୍ୟୋତିଃ, ଏହି ଦୁଇ ମହାଜ୍ୟୋତି, ଆଉ ମଧ୍ୟ ତାରାଗଣ
    ନିର୍ମାଣ କଲେ।
  wmt-wmt: '@see-verse:GEN.001.015'
  chk-chk: 'Iei usun Kot a föri ruu saram mi watte: akkar mi tin lerän, maram mi tin
    lepwin, a pwal föri fü kana.'
  ssd-ssd: Kuate nu bulu sugo armba kile-mayokkina ta ande suŋgo ta mafeŋ kulatkam
    tuku ande fudiŋ ta furir kulatkam tuku kile-mayokka mbai turmba kile-mayokkina.
  rop-rop: en God bin meigim dubala bigwan lait. Imbin meigim san blanga deitaim,
    en imbin meigim mun blanga naitaim, en imbin meigim bigismob sta du,
  mwf-2018: Bere Yile neki-ka mampatha ngunga i merrk nanhthi perrkenku ngala ngala
    nhini. Nanhthi ngunga-wa nanhthi ngala thathpirr-yu i nhini Yile neki-ka pule
    ngala banpak nanhthi nhini-yu da palarrangnu pirra da ngarra tarangka. I nanhthi
    merrk-ka banpak pule ngala da pangkawipnu pirra da ngarra thipinhi. I nukunu mampatha-ka
    nanhthi pilinh wanku nanhthi terert.
  ukr-1871: 'І сотворив Бог два сьвітила великі: сьвітило велике правити днем, і сьвітило
    менше правити ніччю, і зорі.'
  eng-AOI: Then God made two big lights. He made the sun and put it in the sky, so
    that it would light up the world and rule over the day. Then he made the moon
    and put it in the sky to rule over the night. And then he made all the stars.
    He made the two big lights so that the light and the darkness would be separate.
    Then God looked and saw that the sun and the moon and the stars were all good.
  yon-yon: aroniib woodiib mindongiib ongmenaboon. Aron kuu awingyab ye nambiri darewoob
    yeman. Wood kuu aron arebban amnoom ye nambiri embeng yeman.
  bch-bch: Deo ikado taranga kapeipei rua. Taranga kapei eine ngan itara ado, be kakauede
    ngan itara bong. Ga ikado gid gigima pade.
  deu-1951: Und Gott machte die zwei großen Lichter, das große Licht zur Beherrschung
    des Tages und das kleinere Licht zur Beherrschung der Nacht; dazu die Sterne.
  eng-JPS: 'And God made the two great lights: the greater light to rule the day,
    and the lesser light to rule the night; and the stars.'
  ubr-ubr: God ratafin gagamis ruam ifouren, ratafin gagamin on wera, ra in kaifarai
    aurin ato ratafin anaminei on roke, fom in kaifarai aurin. Ato on siribod mat
    ifouren.
  srp-1865: 'I stvori Bog dva vidjela velika: vidjelo veæe da upravlja danom, i vidjelo
    manje da upravlja noæu, i zvijezde.'
  lug-lug: Katonda n’akola ebyaka ebinene bibiri, ekyaka ekisinga obunene kifugenga
    emisana, n’ekitono kifugenga ekiro, n’akola n’emmunyeenye.
  heb-heb: ויעש אלהים את שני המארת הגדלים את המאור הגדל לממשלת היום ואת המאור הקטן
    לממשלת הלילה ואת הכוכבים׃
  ben-IRV: ঈশ্বর সময়ের উপরে কর্তৃত্ব করতে এক মহাজ্যোতি ও রাতের উপরে কর্তৃত্ব করতে
    তার থেকেও ছোট এক জ্যোতি, এই দুটি বড় জ্যোতি এবং সমস্ত নক্ষত্র সৃষ্টি করলেন।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਦੋ ਵੱਡੀਆਂ ਰੌਸ਼ਨੀਆਂ ਬਣਾਈਆਂ - ਵੱਡੀ ਰੋਸ਼ਨੀ ਜਿਹੜੀ ਦਿਨ ਉੱਤੇ ਰਾਜ
    ਕਰੇ ਅਤੇ ਛੋਟੀ ਰੋਸ਼ਨੀ ਜਿਹੜੀ ਰਾਤ ਉੱਤੇ ਰਾਜ ਕਰੇ, ਉਸ ਨੇ ਤਾਰੇ ਵੀ ਬਣਾਏ।
  tkr-tkr: 'Allahee q''ölle xədın işartı ha''u: yiğınyiğ vuk''lek ıkkeecenva xədın
    işartı, xəm vuk''lek ıkkeecenva k''ıniyn işartı. Mang''vee xənebıd ha''uynbı.'
  mwp-mwp: '@see-verse:GEN.001.015'
  mya-JVB: ထိုသို့ ဘုရား သခင်သည် အလင်း အိမ်ကြီး နှစ် လုံးတည်းဟူသောနေ့ ကိုအုပ်စိုး
    ရသောအကြီး တလုံး၊ ညဉ့် ကို အုပ်စိုး ရသောအငယ် တလုံးနှင့်တကွ ကြယ် များတို့ကို ဖန်ဆင်း
    တော်မူပြီးလျှင်၊
  tte-O: Yaubada dabwelo yo waikena iyamayaleli, dabwelo kaliyate mena ilala yo waikena
    boniyai mena ilala yo utuyao besiele,
  tbg-tbg: Kotiva ataama nimitaaina haikara nora haika taaraqanta autu kero vatora.
    Kuarivano aatitaainaraqaa itaqiro vuarire tiro, autu kero vatero, toravano entaqira
    itaqiro vuarire tiro, autu kero vatora. Viva makauve, quhaive, opuve, vaahoqurave,
    vi haikaravata autu kero vatora.
  hmo-hmo: Bona Dirava ese diari badadia rua ia karaia, badana be dina do ia biagua,
    bona maragina be hanuaboi do ia naria. Hisiu danu ia karaia.
  ata-ata: Lataua muxalixaꞌa ta mii tamei sou iiei. Vile uiei no aso xe vile sou uiei
    no ꞌolovoxo. Anu muxalixaꞌa ta oto kalumo.
  nfa-nfa: Ka Na tao ka mèdha kapai dua dhu pasaraa rai-haha. Dhu kapai risi, pasaraa
    re mèu; aa dhu ako ana iiki, pasaraa re mèda. Aa Na tao hua-hètu kahèi.
  urd-urd: फिर ख़ुदा ने दो बड़े चमकदार सितारे बनाए; एक बड़ा चमकदार सितारा, कि दिन
    पर हुक्म करे और एक छोटा चमकदार सितारा कि रात पर हुक्म करे और उसने सितारों को भी
    बनाया।
  rus-SYN: 'И создал Бог два светила великие: светило большее, для управления днем,
    и светило меньшее, для управления ночью, и звезды;'
  cbt-NTPO: Tahuëri a'pinacaso marë' panca masho acorahuaton, tashinta a'pinacaso
    marë' hua'huishin miachin acorin. Tayoraro'santa acorin.
  bqc-SIM: À pↄgupuna zↄ̃ↄↄ kɛ̀ mɛ̀n pla, a pↄ́ pↄ́ gbãa ìↄ kible fãanɛ, a pↄ́
    pↄ́ busɛ ìↄ kible gwã́. À saanaↄ kɛ̀ lↄ.
  tcz-CHONGTHU: Hiche achun Pathen in vah alen cheh ni asem in, vah alenjo chu sunlaiya
    thunei ding in apansah-in, chule vah aneojo chu janlaiya thunei ding in apansah
    tai; hiti chun ahsi ho jong ahin sem tai.
  mar-mar: दिवसावर सत्ता चालविण्यासाठी मोठी ज्योत आणि रात्रीवर सत्ता चालविण्यासाठी
    लहान ज्योत, अशा दोन मोठ्या ज्योती देवाने निर्माण केल्या. त्याने तारेही निर्माण
    केले.
  tcs-tcs: God i bin meke tu nadakain big braitlait; da prapa braitwan po bi bos blo
    deitaim; da san, ane da no prapa braitwan po bi bos blo naittaim; da mun. Ane
    God i bin wantaim meke ol sta.
  soq-soq: God sapa siwa rua debamau nata dewamon, sapa debamawa walamo sapa wampaa
    baiwa, ita sapa kerauda tadino sapa wampaa baiwa. Ita kipora do dewamon.
  qub-qub: Nircur camaran intitawan quillata; inti junajpa achicyänanpaj, quillana
    chacaypa achicyänanpaj. Chaynömi goyllarcunatapis camaran.
  bqp-bqp: À pↄ́ gupurakũri zↄ̃kↄ̃nↄ kɛ̀ mɛ̀n pla, a kũ à gbãna dìgↄ̃ kí ble fãnantɛ̃,
    a kũ à busɛ dìgↄ̃ kí ble gwãani. À susunɛnↄ kɛ̀ dↄ.
  hat-hat: Bondye fè de gwo limyè, pi gwo a pou kòmande sou lajounen, pi piti a pou
    kòmande sou lannwit. Li fè zetwal yo tou.
  eng-BSB: 'God made two great lights: the greater light to rule the day and the lesser
    light to rule the night. And He made the stars as well.'
  tod-tod: GALA ge wozakala gola felegɔiti kpɛtɛni, ma wola gelei ɗa zei foloi unda,
    ma go gelei ɗa zei kuai unda. É somideɠaiti ɓalaa kpɛtɛni.
  eng-WEBPB: 'God made the two great lights: the greater light to rule the day, and
    the lesser light to rule the night. He also made the stars.'
  kbq-kbq: Anumzamo'a tusi'a tavi tre tro hu'ne. Rantavimo feru remasa hanigu zage
    tro nehuno, rankna tavi hanimpi remasa hanigu, ika tro nehuno, ofuntaminena tro
    hu'ne.
  nhe-BL: Huajca queja nopa Toteco Dios quichijqui nopa ome huejhueyi tlahuili. Quichijqui
    tonati tlen más hueyi para tlatlanextis tonaya huan nopa metztli para tlatlanextis
    tlayohua. Huan Toteco Dios nojquiya quinchijchijqui sitlalime.
  sps-sps: Sen Gov kat fuan kurun tsian, kurun tsian a nuaf kainy faan iny a arasan
    tan nainy ana iifaa faan iny non a arasan tana voiny, ai Gov kat kainy to na fo
    kootsits.
  bus-bus: À pↄ́ gupuri ìsinↄ kɛ̀ mɛ̀n plaa, à kɛ̀ gbãaa ègↄ̃ kí blee fãantɛ̃, à
    kɛ̀ busɛ ègↄ̃ kí blee gwãavĩ. À sↄsↄnɛnↄ kɛ̀ dↄ.
  gub-BL: Tupàn uzapo mokoz tatainy uhua'u ma'e a'e wà. Kwarahy uhua'u wera'u zahy
    wi a'e. Tupàn umuigo kar kwarahy 'ar heruze'egar romo a'e. Tupàn umuigo kar zahy
    pytun heruze'egar romo a'e no. Uzapo zahytata a'e wà no.
  ulk-ulk: Agudide neis au bi dararsiri - lim ko abra sasrim wadike gergerge a meb
    ko abra sasrim wadike kige.
  eng-DRA: 'And God made two great lights: a greater light to rule the day; and a
    lesser light to rule the night: and the stars.'
  knf-knf: Naşibaţi ado iko itëb iweek injaaŋ ijeehan, uweek uji upën kaşih na nfa
    te utaakal, umpoţi kapën kaşih na uŧejan. Ado kak ŋjah.
