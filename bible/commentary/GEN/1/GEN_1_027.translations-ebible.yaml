verse: GEN.001.027
translations:
  mal-C: ഇങ്ങനെ, ദൈവം തന്റെ സ്വരൂപത്തിൽ മനുഷ്യനെ സൃഷ്ടിച്ചു; അവിടന്നു ദൈവസ്വരൂപത്തിൽ
    അവരെ സൃഷ്ടിച്ചു; പുരുഷനും സ്ത്രീയുമായി അവരെ സൃഷ്ടിച്ചു.
  deu-TKW: Und Gott schuf den Menschen nach seinem Bilde - nach dem Bilde Gottes schuf
    er ihn; als Mann und Weib schuf er sie.
  lin-lin: Nzambe akelaki bato na elilingi na Ye, akelaki bango na elilingi ya Nzambe ;
    akelaki bango mobali mpe mwasi.
  cbr-NT: Usa 'ain ka uni uniokin Nukën 'Ibu Diosan asábi 'itánun nukëbënë 'imainun
    xanu uniokëxa,
  eng-LSV: And God creates the man in His image; in the image of God He created him,
    a male and a female He created them.
  bmu-bmu: Mewö jiba nanŋi kaisoŋgolomŋaŋgö dop azi miwikŋaiyök. Anutugö kaisoŋgolomŋi
    ewö malmapköra i miwikŋaim waŋgiyök. Azi aka ambi malmahotköra i miwikŋaim etkiyök.
  eng-GNV: 'Thus God created the man in his image: in the image of God created he
    him: he created them male and female.'
  eng-WEBSTER: So God created man in his own image, in the image of God created he
    him; male and female created he them.
  nhw-BL: Huajca Toteco Dios quinchijqui masehualme ica itlachiyalis. Quena, quen
    yaya itlachiyalis Toteco Dios quinchijqui. Quinchijchijqui tlacatl huan sihuatl.
  swh-ONEN: Kwa hiyo Mungu akamuumba mtu kwa mfano wake mwenyewe, kwa mfano wa Mungu
    alimuumba; mwanaume na mwanamke aliwaumba.
  bba-bba: Ye u ɡeruɑ mɛ, mɑ u tɔnu tɑkɑ kuɑ u kɑ nùn weenɛ mɑm mɑm. U bu kuɑwɑ durɔ
    kɑ kurɔ.
  eng-KJVCPB: So God created man in his own image, in the image of God created he
    him; male and female created he them.
  cpy-cpy: Imatakiri Tajorentsi rowetsikakiri atziri, roshiya-kaakari jempe ikanta
    rirori. Rowetsikaki shirampari eejatzi tsinani.
  mpx-mpx: Yabowaine gamagal i ginol totona kanukanununa elana, he iya Yabowaine totona
    kanukanununa elana i ginolil; gamagalau i ginolil tau ge yova.
  wbp-wbp: Junga-juku, Kaaturluju-jana ngurrju-manu yapaju nyanungu-piya-juku. Wati
    manu karnta kuja-jana ngurrju-manu, ngulajulu nyanungu-piya-juku.
  luo-luo: Kuom mano Nyasaye nochweyo dhano e kite owuon, e kit Nyasaye nochweye;
    nochweyogi dichwo gi dhako.
  meu-meu: 'Bena Dirava ese taunimanima e karaia, ia heida-idana, Dirava ida-idana
    e karaia: maruane bona hahine e karadia.'
  npi-ULB: परमेश्‍वरले मानिसलाई आफ्नै स्वरूपमा सृष्‍टि गर्नुभयो । उहाँले तिनलाई आफ्नै
    प्रतिरूपमा सृष्‍टि गर्नुभयो । नर र नारी गरी उहाँले तिनीहरूलाई सृष्‍टि गर्नुभयो
    ।
  yor-yor: Nítorí náà, Ọlọ́run dá ènìyàn ní àwòrán ara rẹ̀, ní àwòrán Ọlọ́run ni ó
    dá a, akọ àti abo ni ó dá wọn.
  emp-NTPO: Ara mãwã jarabʌrʌba Ãcõrẽba ẽberãda osia idji quĩrãca. Wãrãda idji quĩrãca
    osia. Dji umaquĩrã, dji wẽrã sid̶a osia.
  ind-ind: Maka Allah menciptakan manusia supaya menyerupai Dia. Allah menciptakan
    mereka, laki-laki dan perempuan.
  pes-OPCB: پس خدا انسان را به صورت خود آفرید؛ ایشان را به صورت خدا آفرید؛ ایشان را
    مرد و زن آفرید.
  ssx-ssx: Koto ekina꞉ta꞉ Koda꞉ma꞉ wanda꞉hali ipikima꞉ kone handena꞉ wepiekeme. Ipikana꞉ma꞉ta꞉
    hali tapake pita꞉ wanda꞉ tapake yaapo wepiekeme.
  lcm-lcm: Asukang vanang na God kata asinong ri vap si kankanuai ina akorong pok.
    Io, si kankanuai ina pok God kata asinong ri vap. Kata asinong ri vap ani ki tauan
    na aina.
  aer-aer: '@see-verse:GEN.001.026'
  tgl-ULB: Nilikha ng Diyos ang tao ayon sa kanyang sariling wangis. Ayon sa kanyang
    wangis nilikha niya siya. Lalaki at babae nilikha niya sila.
  nop-nop: Kaŋ biyagoŋ kuyoŋ, Bepaŋ adi meeniŋ ne undiniŋgoŋ tubumintaguk. Me eŋ tam
    yehitubumintaguk.
  kca-kca: Турәм хŏйат Ԓўв хŏрасәԓ щира, Турәм хŏрас щира, тыйәԓтсәԓы; йох хŏйат пӑ
    нэ хŏйат тыйәԓтәс.
  cbu-NT: Tárangu, tputseemshat tinarangiya. Chtaru kamuzaatsima tinarangu, anumunshat
    wipunasheemsha kizaatssha tinarangitamta. Waana tamapari ashtamaru mang' kapung
    tinarangiya.
  hui-hui: Ani lowa Ngode Datagaliwabehanda wali agali wabu heleagola libubi ibuni
    ale dege ona hene. Ibugua walibi agalibi wabu helene.
  wrs-wrs: Wo Sesoava indhanam vewole, os hev ten undna avm, doa tendorinim ungevlirinim
    vewolna,
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​သည် မိ​မိ​နှင့်​ပုံ သဏ္ဌာန်​တူ​သော​လူ​ယောကျာ်း၊
    လူ​မိန်း​မ ကို​ဖန်​ဆင်း​တော်​မူ​၍၊-
  cbi-NTPO: Tsejtu Dios, ya naaju'ba juntsa keraa chachi ke' kujtemi. Tsejtu unbee
    ruku bain, supu bain kikemi.
  bod-N: དཀོན་མཆོག་གིས་རང་གི་སྣང་བརྙན་ལྟར་མིའི་རིགས་བསྐྲུན་པར་མཛད༌ཅིང༌། དེ་ནི་དཀོན་མཆོག་ཉིད་ཀྱི་སྣང་བརྙན་བཞིན་ཕོ་མོ་གཉིས་སུ་མཛད༌དོ།།
  wsk-wsk: Se Kaem kariimet nunga nungam, kota ko numi dora te nunga nungam. Nu kari
    nungam, imet nungam.
  kkl-kkl: Allahri nimi sunulamsiogti, Allah Eldamne nong yameap seneragnaap sunsunum
    uro nimi sumbahiogne abeneko nhon nengabo nhon kelabo sumbahiog.
  sna-sna: Saka Mwari akasika munhu nomufananidzo wake, akamusika mumufananidzo waMwari;
    akavasika murume nomukadzi.
  spa-BLM: Dios creó al hombre a su imagen y semejanza. A imagen y semejanza de Dios
    lo creó; hombre y mujer los creó.
  beu-beu: Angmuse Lahatala Ana nehe ang naung ening, emenghula Aing edadenang. Nehe
    jangu, bot nehe mehal di Lahatala Ana ening, Erupa angu eamulung.
  cac-cac: Ichato chi' ix b'oji eb' anima chi' yuj Dios, icha val Dios chi' ix aj
    eb'. Ix b'ojican vin̈ vinac yed' ix ix yuuj.
  swh-ULB: Mungu akamuumba mtu kwa mfano wake. Katika mfano wake alimuumba. Mwanaume
    na mwanamke aliwaumba.
  bel-bel: І стварыў Бог чалавека паводле вобразу Свайго, паводле вобразу Божага стварыў
    яго; мужчыну і жанчыну стварыў іх.
  wed-wed: Ma God, rava i kauei Anina ma oroto ma wavine i kauei, me tauna nanare.
  deu-ELBBK: Und Gott schuf den Menschen in seinem Bild, im Bild Gottes schuf er ihn;
    Mann und Frau schuf er sie.
  mbb-OT: Ne midlimbag dutun te Megbevayà is menusiyà he iring kandin. Midhimu zin
    sikandan he mekeiring kandin te Megbevayà. Maama wey vahi is midlimbag din.
  msc-msc: Nba, Alla ka adamaden dan ka a kɛ a jɛrɛ munuɲa le ri. Wo rɔ, a ka cɛ dan,
    ka muso fanan dan. A ka adamaden dan ten de.
  mal-2015: ഇങ്ങനെ ദൈവം തന്റെ സ്വരൂപത്തിൽ മനുഷ്യനെ സൃഷ്ടിച്ചു, ദൈവത്തിന്റെ സ്വരൂപത്തിൽ
    അവനെ സൃഷ്ടിച്ചു, ആണും പെണ്ണുമായി അവരെ സൃഷ്ടിച്ചു.
  tuo-NT: Õꞌacʉ̃ masʉ̃rẽ daꞌregʉ, cʉ̃ weronojõ niseti, bajugʉre weecʉ niwĩ. Ʉmʉ, numio
    daꞌrecʉ niwĩ majã.
  gup-gup: Wanjh God benmarnbom bininj, yiman nungka rerrih kabirrirohrok. Yiman God
    nungan rerrih kabirrirohrok benmarnbom. Benmarnbom bu narahrangem dja ngaldahdaluk.
  met-met: Binabu Urana tongtongia lipudi disok bila ing sibuna, maxuna, tongtongiadi
    disok bila ina, tongtongiadi lup haing.
  gvs-gvs: Tomota iwodugudi Tauyana toinina ana tapata. Moitamo, ana tapata iwodugudi.
    Tomotayadi koroto be vavina iwodugudi.
  rmc-rmc: Avke o Del stvorinďa manušes pre peskro obrazis, pro obrazis le Devleskro
    les stvorinďa. Stvorinďa len sar muršes the džuvľa.
  nlg-nlg: Keri ge God te gonira na lei tinoni, na mane mana vaivine, tana marena
    mi tana reireina heghena.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ edexèht'eè dǫ whehtsı̨, edek'ę̀ę̀ dǫ whehtsı̨. Dǫzhìı
    eyıts'ǫ ts'èko whehtsı̨.
  pes-OPV: پس خدا آدم را بصورت خود آفرید. او رابصورت خدا آفرید. ایشان را نر و ماده
    آفرید.
  ron-1924: Думнезеу а фэкут пе ом дупэ кипул Сэу, л-а фэкут дупэ кипул луй Думнезеу;
    парте бэрбэтяскэ ши парте фемеяскэ й-а фэкут.
  aui-aui: Na God wawaya ibera tounamani mekeyune, da touna naboni. Tomogha da wasike
    iberadi.
  ben-OBCV: অতএব ঈশ্বর তাঁর নিজস্ব প্রতিমূর্তিতে মানুষ সৃষ্টি করলেন, ঈশ্বরের প্রতিমূর্তিতেই
    তিনি তাকে সৃষ্টি করলেন; পুরুষ ও স্ত্রী করে তিনি তাদের সৃষ্টি করলেন।
  lex-lex: Noma Nhi'a rimormior die totpa emolmolan nek E'a, pa Nakoki-nayapia, de
    muanke'a nora patke'a.
  rgu-rgu: Boe ma Ana adu-tao lahenda tuka Ria rupa-lolen. Ana adu-tao naa si, touꞌ
    no inaꞌ.
  som-som: Oo Ilaah nin buu ka abuuray araggiisa, Ilaah araggiisa ayuu ka abuuray
    isaga; lab iyo dhaddig ayuu abuuray.
  lat-VUC: 'Et creavit Deus hominem ad imaginem suam: ad imaginem Dei creavit illum,
    masculum et feminam creavit eos.'
  aoi-aoi: Biya kembirra arakba neni-ngekburakama nakina warnumamalya. Neni-ngekburakama
    wurrakina warnumamalya wuburra enuwa Neningikarrawara. Nenungkwarba akwa didarringka
    nenilirraki-ngekburakama nakina.
  eng-ASVBT: And God created man in his own image, in the image of God created he
    him; male and female created he them.
  mna-mna: Tana Anutu iur tomtom ma kembei itunu ruŋguunu. Ni iuri ma irao kat itunu
    ruŋguunu. Iur tomooto mi moori.
  ita-1885: Iddio adunque creò l'uomo alla sua immagine; egli lo creò all'immagine
    di Dio; egli li creò maschio e femmina.
  eng-LXXUP: And God made man, according to the image of God he made him, male and
    female he made them.
  eng-ULB: God created man in his own image. In his own image he created him. Male
    and female he created them.
  spa-VBL: Así que Dios creó a los seres humanos según su propia imagen. Los creó
    a la imagen de Dios, como varón y hembra.
  fra-_FOB: Et Dieu créa l'homme à son image; il le créa à l'image de Dieu; il les
    créa mâle et femelle.
  mal-mal: ഇങ്ങനെ ദൈവം തന്റെ സ്വരൂപത്തിൽ മനുഷ്യനെ സൃഷ്ടിച്ചു, ദൈവത്തിന്റെ സ്വരൂപത്തിൽ
    അവനെ സൃഷ്ടിച്ചു, ആണും പെണ്ണുമായി അവരെ സൃഷ്ടിച്ചു.
  lit-lit: Taigi Dievas sukūrė žmogų pagal savo atvaizdą, pagal Dievo atvaizdą jis
    sukūrė jį; vyriškos lyties ir moteriškos lyties jis juos sukūrė.
  urd-GVR: Yoṅ Allāh ne insān ko apnī sūrat par banāyā, Allāh kī sūrat par. Us ne
    unheṅ mard aur aurat banāyā.
  suz-BL: मिनु परमप्रभुमी आ खोदेंशो तांइसीशो का सेला बाक्‍त। मेकोमी वोंइश मुर का नु
    मीश मुर का सेला बाक्‍त। उत्‍पत्ती ९:६; मत्ती १९:४
  ita-1927: E Dio creò l’uomo a sua immagine; lo creò a immagine di Dio; li creò maschio
    e femmina.
  ckb-ckb: خودا مرۆڤی لەسەر وێنەی خۆی بەدیهێنا، لەسەر وێنەی خودی خۆی بەدیهێنا، بە
    نێر و مێ بەدیهێنان.
  nas-nas: Teeꞌkoo Kumponinge naning baka bakaang oroꞌoroꞌnooꞌ siompuioꞌ nkovuuꞌ.
    Teeꞌ eeꞌnaꞌ nariꞌ oroꞌ Kumponing-pinaꞌ nkovuuꞌ, aaꞌnouꞌ donkaani eeꞌnoko manikuma
    nkovuretuꞌ.
  eng-BBE: 'And God made man in his image, in the image of God he made him: male and
    female he made them.'
  crx-NTPO: '''Et Yak''usda (Elohim) dune ''inla, duk''un''a Yak''usda (Elohim) ndot''e'',
    ''en dune ''ink''ez ts''ekoo cha ''en ''ubinla.'
  kan-OKCV: ಹೀಗೆ ದೇವರು ಮನುಷ್ಯನನ್ನು ತಮ್ಮ ಸ್ವರೂಪದಲ್ಲಿ ಸೃಷ್ಟಿ ಮಾಡಿದರು. ದೇವರ ಸ್ವರೂಪದಲ್ಲಿಯೇ
    ಅವರನ್ನು ಸೃಷ್ಟಿ ಮಾಡಿದರು. ಅವರನ್ನು ಗಂಡು ಹೆಣ್ಣಾಗಿ ಸೃಷ್ಟಿ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:GEN.001.026'
  tam-2017: தேவன் தம்முடைய சாயலாக மனிதனை உருவாக்கினார், அவனைத் தேவசாயலாகவே உருவாக்கினார்;
    ஆணும் பெண்ணுமாக அவர்களை உருவாக்கினார்.
  spa-RV-1909: Y crió Dios al hombre á su imagen, á imagen de Dios lo crió; varón
    y hembra los crió.
  ron-BTF: Astfel Dumnezeu a creat om după propriul său chip, după chipul lui Dumnezeu
    l-a creat, parte bărbătească şi parte femeiască i-a creat.
  eng-WEBP: God created man in his own image. In God’s image he created him; male
    and female he created them.
  eng-FBV: So God created human beings in his own image. He created them in the image
    of God. He created them male and female.
  nld-1939: En God schiep den mens als zijn beeld. Als het beeld van God schiep Hij
    hem; Man en vrouw schiep Hij hen.
  nch-BL: Huajca Toteco Dios quinchijqui masehualme ica itachiyalis. Quena, quej yaya
    itachiyalis Toteco Dios quinchijqui. Quinchijchijqui tacat huan sihuat.
  tfr-NTPO: Eni ga no, e shäryara Sbörë so e om go kjoyoe. Shäryara domer, wal̈ë.
  vie-1934: Đức Chúa Trời dựng nên loài người như hình Ngài; Ngài dựng nên loài người
    giống như hình Đức Chúa Trời; Ngài dựng nên người nam cùng người nữ.
  hin-CV: इसलिये परमेश्वर ने अपने स्वरूप में मनुष्य को बनाया, परमेश्वर के ही स्वरूप
    में परमेश्वर ने उन्हें बनाया; नर और नारी करके उसने उन्हें बनाया.
  eng-OURB: God created man in his own likeness. In God’s image he created him; zachar
    ·male· and n'keivah ·female· he created them.
  spa-BES: E hizo Dios al hombre a su imagen, a imagen de Dios lo hizo; varón y hembra
    los hizo.
  tdx-tdx: Aa le namboaren’ Añahare mirai-bintañe ama’e t’indaty, hambam-bintañe aman’
    Añahare ty nam­boare’e aze, lahilahy naho ampela ty ni­tsene’e iareo.
  vid-vid: Lelo Nguluwi nakalumba munhu kwa kiwhana na heye, ena, kwa kiwhana na heye
    Nguluwi nakamlumba. Nakawalumba mlume na mdala.
  pwg-pwg: Ma vaghina, wawaya iyamonisi da tuna mani maghimaghighina. Iteresi da tomowa
    ma wavine.
  eng-OKE: And the Lord created the Adam in His image, in the image of the Lord He
    created him; male and female He created them.
  tha-KJV: ดังนั้นพระเจ้าได้ทรงสร้างมนุษย์ตามแบบพระฉายาของพระองค์ พระองค์​ได้​ทรงสร้างมนุษย์ขึ้นตามแบบพระฉายาของพระเจ้า
    พระองค์​ได้​ทรงสร้างพวกเขาให้เป็นชายและหญิง
  por-BR-2018: E criou Deus o ser humano à sua imagem, à imagem de Deus o criou; macho
    e fêmea os criou.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ kaluka꞉isaleyo꞉ asulo꞉ o꞉lia꞉ misido꞉ o꞉lia꞉yo꞉ Godeya꞉
    enen o꞉ngo꞉ dimido꞉. Inin misido꞉ o꞉ngo꞉ dimido꞉ a꞉namio꞉, kalu o꞉lia꞉ ga o꞉lia꞉
    ko꞉lo꞉ ta꞉fo꞉.
  deu-ELO: Und Gott schuf den Menschen in seinem Bilde, im Bilde Gottes schuf er ihn;
    Mann und Weib schuf er sie.
  ktm-ktm: Ile pe Petngendrei ihnan ndramat ihpa ke ndre Iy. Iy ihnan ndramat kamal
    pe pedih.
  caa-caa: Pues conda e Dios uche e winic, uche tuaꞌ aquetpa bꞌan cocha uwirnar jaxir.
    Y uche inteꞌ winic y uche inteꞌ ixic.
  eng-WYC-2018: And God made of nought a man to his image and likeness; God made of
    nought a man, to the image of God; God made of nought them, male and female. (And
    so God made out of nothing a man in his image and likeness; God made out of nothing
    a man in the image of God; yea, God made them out of nothing, male and female.)
