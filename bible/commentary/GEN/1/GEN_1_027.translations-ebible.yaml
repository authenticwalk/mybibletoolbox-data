  eng-LEE: And God created man in his image, in the image of God created he him; male
    and female created he them.
  dji-dji: Marrga yul nyani Goddji ngamangamadjili mir nyanibipm, mir nyani ngamangamadjili
    yulnginyi marri djayaḻ mir miligidjinginyi, gumbirr ngaṉgigiṉing ga gumbirr gaṉigiṉing
    biliny djamadjili.
  gvn-gvn: '@see-verse:GEN.001.026'
  nna-nna: Marrngu jirni Ngarrkalu palinykapali. Pirirripa mirtawa jirnipulinyi.
  asm-FB: তেতিয়া ঈশ্বৰে নিজৰ প্ৰতিমূৰ্ত্তিৰে মানুহ সৃষ্টি কৰিলে; ঈশ্বৰে নিজৰ প্ৰতিমূৰ্ত্তিৰেই
    মানুহ সৃষ্টি কৰিলে; তেওঁ তেওঁলোকক পুৰুষ আৰু স্ত্ৰী কৰি সৃষ্টি কৰিলে।
  sus-A: عَلَ نَشَ عَدَ مَ دَا فِنّ نُن شّمّ، عَ عَ قْشِ لُ عٍ مَ.
  fra-SBL: Dieu a créé l'homme à son image. Il le créa à l'image de Dieu ; il les
    créa mâle et femelle.
  hbo-hbo: וַיִּבְרָ֨א אֱלֹהִ֤ים ׀ אֶת־הֽ͏ָאָדָם֙ בְּצַלְמֹ֔ו בְּצֶ֥לֶם אֱלֹהִ֖ים
    בָּרָ֣א אֹתֹ֑ו זָכָ֥ר וּנְקֵבָ֖ה בָּרָ֥א אֹתָֽם׃
  shp-NTPO: Diossen joniakinra, ja Dios keskábiakin aká iki; benbo itan ainbora aká
    iki,
  eng-WYCLIFFE: And God made of nouyt a man to his ymage and liknesse; God made of
    nouyt a man, to the ymage of God; God made of nouyt hem, male and female.
  piu-2006: '@see-verse:GEN.001.026'
  pjt-pjt: Munu mulapaṯu Godalu aṉangu paluṉu paluṟunku puṟunypa. Ka paluṟu pula wati
    munu kungka.
  cwe-cwe: Ivo Mulungu kalumba munhu, yalingile fana yeye mwenyewo. Kawalumba mulume
    na muke.
  bgs-bgs: Purisu igimu ka Manama tô manubù na iring kandin. Iring ka Manama tô manubù
    na igimu din. Igimu din sikandan na mama asta bayi.
  kik-kik: Nĩ ũndũ ũcio Ngai akĩũmba mũndũ na mũhianĩre wake mwene, akĩmũmba na mũhianĩre
    wa Ngai; akĩmomba marĩ mũndũ mũrũme na mũndũ-wa-nja.
  ksr-ksr: Kaeŋ jeŋ kotoŋ iyaŋaa kaitaniaa so eja mokolooro. Anutuwaa kaitania kaaŋa
    laligowaatiwaajoŋ ii mokolooŋ muro. Eja ano emba laligowaotiwaajoŋ ii mokolooŋ
    orono.
  omb-omb: I Huqe Mauri teu na tangaloi dena nunune me mo tau na mwera mena vavine.
    Mo tau na mwera mena vavine.
  fra-NCL: 'Et Dieu créa l’homme à son image ; il le créa à l’image de Dieu : il les
    créa mâle et femelle.'
  cek-AK: To pongah Sithaw mah kami to angmah ih tungkrang baktih toengah sak; Sithaw
    krang hoi kanghmong ah nongpa hoi nongpata to sak.
  xla-xla: Epame Godtapo oplami ya꞉ mila꞉pi sepeleye mita꞉pmama oplami mate a꞉ya mate
    mimita꞉piyo.
  cuk-cuk: Bab-Dummad dule-obinyenonikid, na e-sunnague obinyenonikid. Bab-Dummad
    e-sunnague na imaksad. Machered, ome-ebo obinnisad.
  uig-CYR: Шундақ қилип, Худа инсанни Өз сүрәт-образида яратти; Уни Өзиниң сүритидә
    яратти; Уларни әркәк-чиши қилип яратти.
  pma-pma: Sakini, Ahi mumon meatin, mumoni suval kei enges. Tai mumoni vi meahos,
    ka tamun mumoni vi ahin.
  tel-2017: దేవుడు తన స్వరూపంలో మనిషిని సృష్టించాడు. దేవుని స్వరూపంలో అతణ్ణి సృష్టించాడు.
    పురుషుడిగా స్త్రీగా వాళ్ళను సృష్టించాడు.
  hat-BSA: Bondye te kreye lòm, nan pwòp imaj pa Li, nan imaj Bondye Li te kreye li;
    mal avèk femèl Li te kreye yo.
  bxh-bxh: Yo fede Yaubada, ena liba yai taumoho yo waihin, nenedi doha In, ya fatubudi,
  nay-nay: Wunyile Jehovah winmin ityan korn lun ellin kityeon; lun ellin Jehovah
    ile winmir ityan; korn, mimine winmir ile enggun.
  kos-kos: Ouinge God El orala mwet uh, ac oralosla oana lumahl. El oralosla mukul
    ac mutan,
  hbo-WLC: וַיִּבְרָ֨א אֱלֹהִ֤ים ׀ אֶת־הָֽאָדָם֙ בְּצַלְמ֔וֹ בְּצֶ֥לֶם אֱלֹהִ֖ים בָּרָ֣א
    אֹת֑וֹ זָכָ֥ר וּנְקֵבָ֖ה בָּרָ֥א אֹתָֽם׃
  ibo-ibo: Ya mere, Chineke kere mmadụ nʼoyiyi nke ya, nʼoyiyi Chineke ka o kere ha,
    nwoke na nwanyị ka o kere ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର ଆପଣା ପ୍ରତିମୂର୍ତ୍ତିରେ ମନୁଷ୍ୟକୁ ସୃଷ୍ଟି କଲେ; ପରମେଶ୍ୱରଙ୍କ
    ପ୍ରତିମୂର୍ତ୍ତିରେ ସେ ତାହାକୁ ସୃଷ୍ଟି କଲେ; ପୁରୁଷ ଓ ସ୍ତ୍ରୀ କରି ସେ ସେମାନଙ୍କୁ ସୃଷ୍ଟି କଲେ।
  wmt-wmt: '@see-verse:GEN.001.026'
  chk-chk: Iei usun Kot a föri aramas lon püsin lapalapan, eman mwän me eman fefin.
  ssd-ssd: Taŋakina sulumba Kuate nu taŋgo nuŋe suk kile-mayokkina. Nu taŋgo pino
    turmba kile-mayokkina.
  rop-rop: Brom deya God bin meigim dubala pipul laik imselp. Imbin meigim boiwan
    en gelwan,
  mwf-2018: I bere Yile neki-ka mampatha kardu, mangini nukunu deyida mani. Kardu
    nugarn i kardu palngun mampunkuwathangintha.
  ukr-1871: І сотворив Бог чоловіка в свій образ, ув образ Божий сотворив його, як
    чоловіка і жінку сотворив їх.
  eng-AOI: So God created people, making them like himself. He created them male and
    female.
  yon-yon: Andekore, God ye kuruwak areb nimakarub ongmenaboon, ambiyiib yingkiyiib.
  bch-bch: Tota Deo ikado gid eababa ga tiuot mambe ei. Inasi ei ianun ta ikado gid
    ga tiuot. Ikado gid ga tiuot arangaranga ga taine.
  deu-1951: Und Gott schuf den Menschen ihm zum Bilde, zum Bilde Gottes schuf er ihn;
    männlich und weiblich schuf er sie.
  eng-JPS: And God created man in His own image, in the image of God created He him;
    male and female created He them.
  ubr-ubr: On mes God orot jever ifouris sinnat On Toun magin matan ba simatar, God
    Toun magin matan ba on orot jever ifouris. On orot jever ifouris.
  srp-1865: I stvori Bog èovjeka po oblièju svojemu, po oblièju Božijemu stvori ga;
    muško i žensko stvori ih.
  lug-lug: Bw’atyo Katonda n’atonda omuntu mu kifaananyi kye, mu kifaananyi kya Katonda
    mwe yamutondera; n’abatonda omusajja n’omukazi.
  heb-heb: ויברא אלהים את האדם בצלמו בצלם אלהים ברא אתו זכר ונקבה ברא אתם׃
  ben-IRV: পরে ঈশ্বর নিজের প্রতিমূর্ত্তিতে মানুষকে সৃষ্টি করলেন; ঈশ্বরের প্রতিমূর্তিতেই
    তাকে সৃষ্টি করলেন, পুরুষ ও স্ত্রী করে তাদেরকে সৃষ্টি করলেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮਨੁੱਖ ਦੀ ਰਚਨਾ ਆਪਣੇ ਸਰੂਪ ਵਿੱਚ ਕੀਤੀ। ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਰੂਪ
    ਵਿੱਚ ਉਸ ਨੂੰ ਰਚਿਆ। ਉਸ ਨੇ ਨਰ ਨਾਰੀ ਦੀ ਸ੍ਰਿਸ਼ਟੀ ਕੀਤੀ।
  tkr-tkr: Allahee insan Cune k'op'yeyl irxhın, Allahne k'op'yeyl irxhın, Adamiyiy
    zəiyfa ipxhın.
  mwp-mwp: Awgadhan kalanu mabayg aymoemoedhin nungu ngoedhalnga. Nuydh aymoemoedhin
    garkaz a yoepkaz.
  mya-JVB: ထိုသို့ ဘုရား သခင်သည် မိမိ ပုံသဏ္ဍန် နှင့်အညီ လူ ကိုဖန်ဆင်း တော်မူ၏။ ဘုရား
    သခင်၏ ပုံ သဏ္ဍာန် တော်နှင့်အညီ လူယောက်ျား ၊ လူမိန်းမ ကိုဖန်ဆင်း ပြီးလျှင်၊
  tte-O: Yaubada tomo iyamayale iboma makamakayauna koina, kabo iyamayaleli tau yo
    sine.
  tbg-tbg: Minti tivakero Kotiva vaiinti vira nai voqaara autu kora. Viva nai voqaara
    qoraintivata nahentivata autu kero vatora.
  hmo-hmo: Vadaeni Dirava ese taunimanima ia karaia, ia sibona ena laulau bamona,
    Dirava ena toana hegeregerena ia karaia. Tau bona hahine ia karaia.
  ata-ata: Mukoineꞌi la mixali loxo anu, Lataua. Mukoineꞌi ta mulu xe ta sema aloxo
    anu nesi.
  nfa-nfa: Hèia Na pajꞌajꞌi dhèu rai-haha ne madhutu rupa Na. Na pajꞌajꞌi si, dhèu
    mone dènge dhèu bhèni.
  urd-urd: और ख़ुदा ने इंसान को अपनी सूरत पर पैदा किया ख़ुदा की सूरत पर उसको पैदा
    किया — नर — ओ — नारी उनको पैदा किया।
  rus-SYN: И сотворил Бог человека по образу Своему, по образу Божию сотворил его;
    мужчину и женщину сотворил их.
  cbt-NTPO: Yosëri piyapi acoapon, inaora pochachin acorin. A'nara quëmapi, a'nara
    sanapi. Inaíchin ninin.
  bqc-SIM: Ɔ̃ Lua gbɛ̃nazĩnaↄ kɛ̀ azĩa taa ũ. Aà zĩa taa ↄ̃ à ń kɛ́ a ũ. À
    ń kɛ́ gↄ̃ɛ ń nↄɛoɛ.
  tcz-CHONGTHU: Hiti chun Pathen in ama lim mong mong in mihem chu asem in, Pathen
    lim tobang bang in ama lim chu asem tai, pasal le numei asem doh tan ahi.
  mar-mar: देवाने आपल्या प्रतिरूपाचा मनुष्य निर्माण केला. त्याच्या स्वतःच्या प्रतिरूपाचा
    असा देवाने तो निर्माण केला. नर व नारी असे त्यांना निर्माण केले.
  tcs-tcs: Wa, God i bin meke ol pipol wea seimkain imiz wase em. Em bin meke pipol
    po bi prapa wase em. Em bin meke dempla, man ane oman.
  soq-soq: God apana dewamona meba inainamba rua. Meba ruaida dewamon. Me apana ita
    i dewamon.
  qub-qub: Chay nishannöllami runata Tayta Dios ruraran. Quiquin-nirajtami camaran.
    Ollgutapis warmitapis camaran.
  bqp-bqp: Akũ Luda bisãsiri kɛ̀ a zĩda taka ũ. A zĩda takan à ń kɛ́ a ũ. À ń
    kɛ́ gↄ̃gbɛ̃ kũ nↄgbɛ̃o.
  hat-hat: Bondye kreye moun. Li fè l' pòtre ak li. Li kreye yo gason ak fi.
  eng-BSB: So God created man in His own image; in the image of God He created him;
    male and female He created them.
  tod-tod: GALA ge nuɓusɛi ɓɛtɛni ga tɔ ɓɔɠɔi maaniinigi, é kpɛtɛni ga GALA maaniinigi.
    É zunui ta anzanui ɓɛtɛni.
  eng-WEBPB: God created man in his own image. In God’s image he created him; male
    and female he created them.
  kbq-kbq: Hagi Anumzamo'ma vahe'ma tro hu'neana, Agra'agna tro hu'ne. Vene a'ene
    tro huzanante'ne.
  nhe-BL: Huajca Toteco Dios quinchijqui tlacame ica itlachiyalis. Quena, queja yajaya
    itlachiyalis Toteco Dios quinchijqui. Quinchijchijqui tlacatl huan sihuatl.
  sps-sps: Sen Gov kat a mes sa mamatan faarei e Gov, a Gov kat to na tsoiny ana moun.
  bus-bus: Ben Luda gbɛ̃ntee kɛ̀ a zĩnda taka ũ. À zĩnda takan à ń kɛ́ à ũ. À ń
    kɛ́ gↄ̃gbɛ̃ kↄ̃n nↄgbɛ̃o.
  gub-BL: 'Tupàn uzapo teko wikuwe ma''e nezewe a''e wà. Umuigo kar uzezàwe nugar
    romo wà: Uzapo awa. Uzapo kuzà no.'
  ulk-ulk: Agudide eudim le daratagmi yabi nakaida ko abi kaise wadaralei. E yabi
    kimyar a koskir daratagmi,
  eng-DRA: 'And God created man to his own image: to the image of God he created him:
    male and female he created them.'
  knf-knf: 'Naşibaţi apaş bañaaŋ kë banaam na a : bapaşana anaam na Naşibaţi, apaş
    baka kë bawo ñiinţ na ñaaţ.'
