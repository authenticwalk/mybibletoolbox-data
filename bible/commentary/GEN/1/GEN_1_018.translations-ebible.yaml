verse: GEN.001.018
translations:
  mal-C: '@see-verse:GEN.001.017'
  deu-TKW: und über den Tag und über die Nacht herrschten und das Licht und die Finsternis
    von einander trennten. Und Gott sah, daß es gut war.
  lin-lin: engenga na moyi mpe na butu, mpe ekabola pole na molili. Nzambe amonaki
    ete ezali malamu.
  cbr-NT: an nëtën 'imainun imë́ pë́kati a ka nëtë xabábëa imë́ biranantima okin 'akëxa,
    usa 'ain ka akamabi Nukën 'Ibu Diosan upí isakëxa.
  eng-LSV: and to rule over day and over night, and to make a separation between the
    light and the darkness; and God sees that [it is] good;
  bmu-bmu: Mi gölme mem asariba wehön aka suŋgem galömŋina kinda asakŋi aka pandamanŋi
    mendeŋ etkimegöra al eŋgiyök. Mewö asuhuiga Anutunöŋ eŋgehiga miaŋön mönö ölöwahök.
  eng-GNV: 'And to rule in the day, and in the night, and to separate the light from
    the darkenesse: and God saw that it was good.'
  eng-WEBSTER: 'And to rule over the day, and over the night, and to divide the light
    from the darkness: and God saw that it was good.'
  nhw-BL: Nopa hueyi tlahuili para tlahuis tonaya huan catli amo más hueyi tlahuis
    tlayohua para quej ni moiyocatlalise tlahuili huan tzintlayohuilotl. Huan quiyolpacti
    Toteco Dios nochi catli quichijtoya pampa elqui cuali.
  swh-ONEN: itawale usiku na mchana, na ikatenganishe nuru na giza. Mungu akaona kuwa
    hili ni jema.
  bba-bba: kpɑ nu n sɑ̃ɑ sɔ̃ɔ sɔɔ kɑ wɔ̃kurun sunɔ, kpɑ nu n yɑm bururɑm kɑ yɑm wɔ̃kuru
    wunɑnɛ. Mɑ n nùn wɛ̃re.
  eng-KJVCPB: 'and to rule over the day and over the night, and to divide the light
    from the darkness: and God saw that it was good.'
  cpy-cpy: kitejeriki eejatzi tsireniriki. Rootaki riyoetan-tyaawori kitejeri eejatzi
    tsireniri. Ikanta raminakiri Tajorentsi irika-paeni kameetha ikantaka.
  mpx-mpx: lan ge bulin nihi logugui-an, ge mwananal ge gogou nihi teli walel. Inoke
    Yabowaine i kite i waisi.
  wbp-wbp: '@see-verse:GEN.001.017'
  luo-luo: mondo girit odiechiengʼ gotieno, kendo gipog ler koa kuom mudho. Nyasaye
    noneno ni mano ber.
  meu-meu: dina bona hanuaboi bae lohiadia bona diari bona dibura bae hididia totona.
    Dirava ese e itaia, vada e namo.
  npi-ULB: परमेश्‍वरले ती आकाशमा राख्‍नुभयो । परमेश्‍वरले हेर्नुभयो, र त्यो असल थियो
    ।
  yor-yor: láti ṣàkóso ọ̀sán àti òru àti láti pààlà sí àárín ìmọ́lẹ̀ àti òkùnkùn.
    Ọlọ́run sì rí i pé ó dára.
  emp-NTPO: '@see-verse:GEN.001.017'
  ind-ind: untuk bersinar pada siang dan malam, dan untuk memisahkan terang dari gelap.
    Allah melihat bahwa semuanya itu baik.
  pes-OPCB: بر روز و شب حکومت کنند، و روشنایی و تاریکی را از هم جدا سازند. و خدا دید
    که نیکوست.
  ssx-ssx: Ikana꞉ma꞉ta꞉ mo natepa pita꞉ timba yaapo handeteke haena꞉ make pa̱a̱ pa꞉la꞉eki
    pita꞉ timba꞉ ala꞉eki yaapo putupa꞉alu pina꞉ yeke piekeme. Kutupa Koda꞉ma꞉ kotoeki
    hando haota꞉ ta꞉na꞉ma꞉ homeekeme.
  lcm-lcm: Ani ki saupai ani tenei ias na tenei vong, na ki pagal akipai ani malangas
    na vong. Na God kala arai ania ta vola roron.
  aer-aer: Re arlennge arrerneke arlteke akngerrepate anetyeke, atnyentye uthene kwerralye
    uthene arrerneke ingweke akngerrepate anetyeke. Alakenhe-arle Re alkngenthe atherrame
    alkereke arrerneke, arlte uthene ingwe uthene ikwere-atherrenge-arrpe akalke-akalke
    anerle-anerretyeke. Ngkartele areke iwenhe-arle Re aknganeke-arle mwerre aneke.
  tgl-ULB: upang pamunuan ang buong araw at ang buong gabi, at upang ihiwalay ang
    liwanag sa kadiliman. Nakita ng Diyos na ito ay kaaya-aya.
  nop-nop: eŋ bufa dut hadapmo yabudokooŋ bufa eŋ hadapmo yehidanedok kunum foloŋ
    yapmeguk. Unduŋ tiŋa Bepaŋdi kaune utumbaguk.
  kca-kca: пӑ ат пӑ хӑтәԓ мŏрт пŏрайән пайтыԓыты, пӑ нŏви пӑ пӑтлам кӑтна тӑйты урәӈән.
    Турәм шийаԓәсԓы, щит йӑм.
  cbu-NT: '@see-verse:GEN.001.017'
  hui-hui: '@see-verse:GEN.001.017'
  wrs-wrs: okombanam sinim. Doa Sesoava nonglana, lehra.
  mya-mya: နေ့​နှင့်​ည​ကို​ကြီး​စိုး​၍​အ​လင်း​နှင့်​အ​မှောင်​ကို ခွဲ​ခြား​စေ​ရန် မိုး​ကောင်း​ကင်​တွင်​အ​လင်း​ဗိ​မာန်
    များ​ကို​တည်​ရှိ​စေ​တော်​မူ​၏။ ဘု​ရား​သ​ခင် သည်​ထို​အ​မှု​အ​ရာ​ကို​ရှု​မြင်​၍​နှစ်​သက်
    တော်​မူ​၏။-
  cbi-NTPO: '@see-verse:GEN.001.017'
  bod-N: ཉིན་དང་མཚན་ལའང་དབང་བྱེད་པར་འགྱུར་བ༌དང༌། འོད་དང་མུན་པ་འབྱེད་པའི་ཕྱིར༌རོ། །ཁོང་གིས་དེ་ནི་ལེགས་པར་དགོངས༌སོ།།
  wsk-wsk: Ale arkalal tirom nikim kapa se, tirom kigilik bita se woremkalal kigilik
    betemonko. Se Kaem mel aratam mu arigam yawarakala.
  kkl-kkl: '@see-verse:GEN.001.017'
  sna-sna: kuti zvibate ushe masikati nousiku, uye kuti zviparadzanise chiedza kubva
    parima. Uye Mwari akaona kuti zvakanga zvakanaka.
  spa-BLM: y para que dominaran el día y la noche, y para que separaran la luz de
    las tinieblas. Dios vio que era bueno.
  beu-beu: Bot aulang senge, na jara ang naung bisa, bir-jala bir-kua angu parenta,
    bot bir-jala bir-kua angu ening atatara. Lahatala Ana uuling ateing se, na jara
    ba Ana ening iila ang naung, emangpi aaung.
  cac-cac: d'a c'ualil yed' d'ac'valil yuj spojanpaxel saquilq'uinal d'a q'uic'alq'uinal.
    Ix yilan Dios chi' te vach' ix aji.
  swh-ULB: kutawala mchana na usiku, na kugawanya mwanga kutoka kwenye giza. Mungu
    akaona kuwa ni vyema.
  bel-bel: і кіраваць днём і ноччу, і аддзяляць сьвятло ад цемры. І ўбачыў Бог, што
    гэта добра.
  wed-wed: da marai ma waguvara ita vibadei ma lalalaina ma waguvara ita vilamonei.
    Ma i ʼnanai da i ai.
  deu-ELBBK: und um zu herrschen am Tag und in der Nacht und das Licht von der Finsternis
    zu scheiden. Und Gott sah, dass es gut war.
  mbb-OT: ne wey pinaaǥi zutun metapid is maandew wey mezukilem, wey is merayag wey
    merusirem. Ne naahà te Megbevayà he meupiya zaan haazà.
  msc-msc: A ka alu lasii tele ni su kun na, ka kɛnɛ ni dibi fara i ɲɔɔn na. Alla
    ka a yen ko wo ka ɲi.
  mal-2015: ദൈവം അവയെ ആകാശവിതാനത്തിൽ നിർത്തി; നല്ലതു എന്നു ദൈവം കണ്ടു.
  tuo-NT: '@see-verse:GEN.001.017'
  gup-gup: '@see-verse:GEN.001.017'
  met-met: duwasa mana xaidaba xaung yambonga, xaung bu dahata luliana xaung labiana.
    Baing Urana bagu ba xai.
  gvs-gvs: be maliyalina sabamgo siloviinaedi be nakae mavada kokonótuya siwootaidi.
    Yaubada igitedi dedevidi, e iuyaonedi.
  rmc-rmc: a te vladňinen upral o džives the upral e rat a te odďelinen o švetlos
    le kaľipnastar. A o Del dikhľa, hoj oda hin mištes.
  nlg-nlg: Ge kara haba pungisia na dani mana bongi, ma kara vokaa na marara tana
    pungi. Ma God te righia na hava te nea me nia togotogo.
  dgr-DOGNT: Wet'à dzę nı̨dè nı̨ı̨dı̨ gha, eyıts'ǫ to nı̨dè nı̨ı̨dı̨ gha ayį̀į̀là.
    Hanì t'aa dzęh eyıts'ǫ to į̀łak'aà whelaà ayį̀į̀là. Nǫ̀htsı̨ yeghàeda, wegha nezı̨.
  pes-OPV: و تاسلطنت نمایند بر روز و بر شب، و روشنایی را ازتاریکی جدا کنند. و خدا
    دید که نیکوست.
  ron-1924: сэ стэпыняскэ зиуа ши ноаптя ши сэ деспартэ лумина де ынтунерик. Думнезеу
    а вэзут кэ лукрул ачеста ера бун.
  aui-aui: da raghani bi nubabasu sinibadedi, na yeghana wiididibarama ivibogaeni.
    Bi God ikita da imiise.
  ben-OBCV: যেন সেগুলি দিন ও রাতের উপরে প্রভুত্ব করতে পারে, এবং অন্ধকার থেকে আলোকে
    আলাদা করতে পারে। আর ঈশ্বর দেখলেন যে তা ভালো হয়েছে।
  lex-lex: Ne totpa nodi plola-ntaryat lia lera me mela, ne totpa nnawera-nnapakia
    lelerni la melmelli. Namkek de honona re samoga.
  rgu-rgu: Basa de ara rahaa nai fai leledoꞌ, ma rahaa nai fai hatuꞌ. No ria na, ara
    tada-bati makaledoꞌ a neme maꞌiuꞌ a mai. Nita basa sira, boe ma dale Na namahoꞌo,
    nana huu hata fo Ana adu a, tebe malole.
  som-som: oo ay u xukumaan maalinta iyo habeenka, oo ay iftiinka uga soocaan gudcurka,
    Ilaahna wuxuu arkay in taasu wanaagsan tahay.
  lat-VUC: et præessent diei ac nocti, et dividerent lucem ac tenebras. Et vidit Deus
    quod esset bonum.
  aoi-aoi: '@see-verse:GEN.001.017'
  eng-ASVBT: 'and to rule over the day and over the night, and to divide the light
    from the darkness: and God saw that it was good.'
  mna-mna: '@see-verse:GEN.001.017'
  ita-1885: e per avere il reggimento del giorno e della notte, e per separar la luce
    dalle tenebre. E Iddio vide che ciò era buono.
  eng-LXXUP: and to regulate day and night, and to divide between the light and the
    darkness. And God saw that it was good.
  eng-ULB: to rule over the day and over the night, and to divide the light from the
    darkness. God saw that it was good.
  spa-VBL: para que estuvieran a cargo del día y de la noche, y para separar la luz
    de la oscuridad. Y Dios vio que era bueno.
  fra-_FOB: Et pour dominer sur le jour et sur la nuit, et pour séparer la lumière
    d'avec les ténèbres; et Dieu vit que cela était bon.
  mal-mal: ദൈവം അവയെ ആകാശവിതാനത്തിൽ നിർത്തി; നല്ലത് എന്നു ദൈവം കണ്ടു.
  lit-lit: ir valdytų dieną bei naktį, ir atskirtų šviesą nuo tamsos. Ir Dievas matė,
    kad tai buvo gera.
  urd-GVR: din aur rāt par hukūmat kareṅ aur raushnī aur tārīkī meṅ imtiyāz paidā
    kareṅ. Allāh ne dekhā ki yih achchhā hai.
  suz-BL: नाक्‍त नु नाक्‍दो कली फ्राचा नु छेङछेङ छिङछिङ रे फ्राचा कली सरीङम वोदा बाक्‍त।
    परमप्रभुमी मेको तशा “रिम्‍शो दुम्‍त” देंमाक्‍त।
  ita-1927: per presiedere al giorno e alla notte e separare la luce dalle tenebre.
    E Dio vide che questo era buono.
  ckb-ckb: بۆ فەرمانڕەوایەتی ڕۆژ و شەو و جیاکردنەوەی ڕووناکی لە تاریکی. خوداش بینی
    کە ئەمە باش بوو.
  nas-nas: Eeꞌnoko teketa doong eeꞌnoko muung tanatavaamaatoai, eeꞌnoko napoꞌ arakanaanka
    eeꞌnoko mutaanang tankaampaarematoai. Eeꞌnoko Kumponinge teeꞌ eeꞌnaꞌ tampaꞌ oovura
    dotuaruꞌ.
  eng-BBE: 'To have rule over the day and the night, and for a division between the
    light and the dark: and God saw that it was good.'
  crx-NTPO: '''Ink''ez ''owhi dzin ''ink''ez ''ulhdzis bulh k''une'' hool''en ha.
    ''Ink''ez lhulcho ''uhoonla be hoot''en-i ''ink''ez tsalhgus yo. ''Ink''ez Yak''usda
    (Elohim) whunilh''en ''ink''ez ooba hoonzoo.'
  kan-OKCV: ಹಗಲನ್ನು ಮತ್ತು ರಾತ್ರಿಯನ್ನು ಆಳುವುದಕ್ಕೂ ಬೆಳಕನ್ನು ಕತ್ತಲೆಯಿಂದ ಪ್ರತ್ಯೇಕಿಸುವುದಕ್ಕೂ
    ದೇವರು ಅವುಗಳನ್ನು ನೇಮಿಸಿದರು. ದೇವರು ಅದನ್ನು ಒಳ್ಳೆಯದೆಂದು ಕಂಡರು.
  bbb-bbb: '@see-verse:GEN.001.017'
  tam-2017: பகலையும் இரவையும் ஆளவும், வெளிச்சத்திற்கும் இருளுக்கும் வித்தியாசம் உண்டாக்கவும்,
    தேவன் அவைகளை வானம் என்கிற ஆகாயவிரிவிலே வைத்தார்; தேவன் அது நல்லது என்று கண்டார்.
  spa-RV-1909: 'Y para señorear en el día y en la noche, y para apartar la luz y las
    tinieblas: y vió Dios que era bueno.'
  ron-BTF: Şi pentru a stăpâni peste zi şi peste noapte şi să despartă lumina de întuneric;
    şi Dumnezeu a văzut că lucrul acesta era bun.
  eng-WEBP: and to rule over the day and over the night, and to divide the light from
    the darkness. God saw that it was good.
  eng-FBV: to be in charge of the day and in charge of the night, and to separate
    light from darkness. God saw that it was good.
  nld-1939: om te heersen over de dag en de nacht, en om licht en duisternis van elkander
    te scheiden. En God zag, dat het goed was.
  nch-BL: Nopa hueyi taahuili para taahuis tonaya huan cati amo más hueyi taahuis
    tayohua para quej ni moiyocatalise taahuili huan tzintayohuilot. Huan quiyolpacti
    Toteco Dios nochi cati quichijtoya pampa elqui cuali.
  tfr-NTPO: Iara beno tjeng shjiy dba wl̈o, shkë wl̈o bakoe. Ga kjok shjiy l̈i, kjok
    ro sĩ l̈i, e kjara beno tjeng dboy dboy eni. Eshko ga ĩya ga beno pjl̈úe.
  vie-1934: đặng cai trị ban ngày và ban đêm, đặng phân ra sự sáng với sự tối. Đức
    Chúa Trời thấy điều đó là tốt lành.
  hin-CV: ताकि दिन और रात अपना काम पूरा कर सकें और रोशनी अंधकार से अलग हो. और परमेश्वर
    ने देखा कि यह अच्छा है.
  eng-OURB: and to rule over the day and over the night, and to divide the light from
    the darkness. God saw that it was good.
  spa-BES: 'para tener dominio sobre el día y la noche, y para una división entre
    la luz y la oscuridad: y Dios vio que era bueno.'
  tdx-tdx: hame­he ty andro naho ty haleñe vaho hañavake i ieñey amy hazavàñey. Ni­vazohon’
    Añahare te soa.
  vid-vid: iwe ilangaza nemisi na nechilo, na kulekaniza lumuli na jiza. Nguluwi nakona
    kota inoga.
  pwg-pwg: da didibara ma mara iti badei, ma yasegana da nubakutuva iti bogebogesi.
    Ma ikitai da biibiina.
  eng-OKE: and to rule in the day and in the night, and to distinguish between light
    and darkness. And the Lord saw that it was good.
  tha-KJV: เพื่อครองกลางวันและครองกลางคืน และเพื่อแยกความสว่างออกจากความมืด พระเจ้าทรงเห็​นว​่าดี
  por-BR-2018: 'E para exercer domínio no dia e na noite, e para separar a luz e as
    trevas: e viu Deus que era bom.'
  bco-bco: Ho꞉ i a꞉ma꞉yo꞉ ho꞉len o꞉lia꞉ nulu o꞉lia꞉yo꞉ bo꞉fo꞉liki aloba꞉da꞉melea꞉ki
    ta꞉fo꞉. Gode eyo꞉ a꞉no꞉ dimida꞉sa꞉ga꞉ ta꞉fo꞉ ko꞉lo꞉ nafa ba꞉ba꞉.
  deu-ELO: und um zu herrschen am Tage und in der Nacht und das Licht von der Finsternis
    zu scheiden. Und Gott sah, daß es gut war.
  ktm-ktm: pe mada’ horu kisso meseren pe lukumwen, pe we herempaniyan meseren pe
    lukumwen. Iy indre-et ile eriy pe ihposan ipe huyen.
  caa-caa: y uturbꞌa e qꞌuin tuaꞌ acꞌotori tama e día y uturbꞌa e luna tuaꞌ acꞌotori
    tama e acbꞌar. Y e Dios ucꞌampes tunor era tuaꞌ uxere e janchꞌaquenar tama e incsibꞌaner.
    Y conda cꞌapa uche tunor era e Dios tzay uwira que imbꞌutz tunor lo que uche.
  eng-WYC-2018: and that they should be before to the day and (before)[to the] night,
    and should part (the) light and (the) darkness. And God saw that it was good.
  epo-epo: kaj por ke ili regu la tagon kaj la nokton kaj faru diferencon inter la
    lumo kaj la mallumo. Kaj Dio vidis, ke ĝi estas bona.
  uig-PIN: '@see-verse:GEN.001.017'
  beo-beo: Eso amola gasi amoma ouligisu dialoma:ne, amola hadigi amola gasi amo afafamusa:,
    E da amo gamali ligisi. Gode da Ea hamoi noga:idafa ba:i.
  tpi-OTNT: na bilong bosim taim bilong san i mas lait na taim bilong nait i mas kamap,
    na bilong brukim tudak na tulait. God i lukim olgeta dispela samting i gutpela,
    na em i amamas.
  hau-SA: su mallaki yini da kuma dare, su kuma raba haske da duhu. Allah kuwa ya
    ga yana da kyau.
  udu-udu: mmoji mo jin yuḵu ki montee mo dhali ap̱o/ mon’thiny mo, dhali mmoḵwa/
    moŋkush bwa ’peni mondhurumi’d mo. Dhali Arumgimis ki p̱ar a’di e mo ki a’di ’bora’bor
    mo.
  uig-LAT: '@see-verse:GEN.001.017'
  nde-nde: ukubusa imini lobusuku, kanye lokwahlukanisa ukukhanya lobumnyama. Njalo
    uNkulunkulu wabona ukuthi kwakukuhle.
  ton-ton: 'Pea ke pule ki he ʻaho mo e pō, pea ke vaheʻi ʻae maama mei he poʻuli:
    pea naʻe ʻafio ʻe he ʻOtua kuo lelei.'
  ces-1613: A aby správu držela nade dnem a nocí, a oddělovala světlo od tmy. A viděl
    Bůh, že to bylo dobré.
  eko-eko: na olokozela nthana na osikhu, zaawanye nuuru na yiiza. Khoona yoori pi
