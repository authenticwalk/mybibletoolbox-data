    janbiribi iti imaa iki. Jatianra jaskarabo axon oinna jatíbi jakon iká iki.
  eng-WYCLIFFE: and that tho schulden be bifore to the dai and nyyt, and schulden
    departe liyt and derknesse. And God seiy that it was good.
  piu-2006: '@see-verse:GEN.001.017'
  pjt-pjt: '@see-verse:GEN.001.017'
  cwe-cwe: Yatawale imisi na ichilo na kuvigola bung'hulo na ziza. Na Mulungu kawona
    kuwa vinoga.
  bgs-bgs: Tô gó é igsánnang ka álló asta igiló ka dukilám ébô massa tô kappawaan
    asta tô kangittángngan. Igkita ka Manama na madigár tô igimu din.
  kik-kik: ciarage mũthenya na ũtukũ, na igayũkanagie nduma na ũtheri. Nake Ngai akĩona
    atĩ ũndũ ũcio warĩ mwega.
  ksr-ksr: Ii namo meŋ asariŋ weeŋ ano gomantiiŋaa galeŋgiaga nama asasaga ano paŋgamaŋa
    mendeema orombutiwaajoŋ oŋoono. Kaeŋ asugiro Anutunoŋ iŋiiro iikanoŋ mono awaa
    kolooro.
  omb-omb: siu a aho vin leogoro ra lalavasigi rain leleo lolo rani a vule vi leleo
    lolo bongi mo leogoro ra lavasigi, me mo wahegi na leleo dena dodogi, ko Huqe
    Mauri mo lehe huri ve u garea.
  fra-NCL: pour présider au jour et à la nuit, et pour séparer la lumière et les ténèbres.
    Et Dieu vit que cela était bon.
  cek-AK: Khodai hoi khoving to uk moe, khoving thung hoi khodai to tapraek hanah,
    to tiah a suek; a sak ih hmuen to Sithaw mah hnuk naah hoih, tiah thuih.
  xla-xla: Epame yia꞉tapo alila mate epo utula꞉la mate omha꞉ha꞉mama amtuwale mate
    hela꞉dle mate duka glademha꞉ha꞉lepo depame. Epame Godta koko e natipame ka꞉pi
    diyo.
  cuk-cuk: Adi, neg-ibginedgi negdaknai guegar, degi, neg-mutikidgi negdaknai gubaligar.
    Adina, neg-meegwad, negsichid-ebo bachikii imakegar. Bab-Dummad dakded, we-ibmar
    bela nueganbi.
  uig-CYR: '@see-verse:GEN.001.017'
  pma-pma: tai koa mukan en meneai, ka tai en vongien keke avong keilu enek luheteisav.
    Ahi lesi keke lutahos.
  tel-2017: పగటినీ రాత్రినీ పాలించడానికీ, వెలుగునూ చీకటినీ వేరు చెయ్యడానికీ, దేవుడు
    ఆకాశ విశాలంలో వాటిని అమర్చాడు. అది ఆయనకు మంచిదిగా కనబడింది.
  hat-BSA: epi pou gouvène lajounen avèk lannwit, e pou separe limyè a avèk tenèb
    la. Bondye te wè ke sa te bon.
  bxh-bxh: Lahai yo iꞌipa sa tanuwagaidi, be kamumu yo lahai sa dailidi. Yaubada ya
    itadi mate sa loholoho.
  nay-nay: Kile an yuppir, haranekar reyuramb, nungge, yonguldye, threturamb nungge
    inanyiril yonguldye. Wunyitye Godowe itye nakkin harnakar nunkerar.
  kos-kos: in karingin len ac fong, ac in sraclik kalem liki lohsr. Ac God El liye
    ma El orala tuh na wo.
  hbo-WLC: וְלִמְשֹׁל֙ בַּיּ֣וֹם וּבַלַּ֔יְלָה וּֽלֲהַבְדִּ֔יל בֵּ֥ין הָא֖וֹר וּבֵ֣ין
    הַחֹ֑שֶׁךְ וַיַּ֥רְא אֱלֹהִ֖ים כִּי־טֽוֹב׃
  ibo-ibo: ịchị ehihie na abalị na ịkpa oke nʼetiti ìhè na ọchịchịrị. Chineke lere
    anya hụ na ọ dị mma.
  ory-ory: ଆଉ ଦୀପ୍ତିକୁ ଅନ୍ଧକାରରୁ ପୃଥକ କରିବା ପାଇଁ, ପରମେଶ୍ୱର ଆକାଶମଣ୍ଡଳରେ ସେହି ଜ୍ୟୋତିର୍ଗଣ
    ସ୍ଥାପନ କଲେ; ଆଉ ପରମେଶ୍ୱର ଏହି ସମସ୍ତ ଉତ୍ତମ ଦେଖିଲେ।
  wmt-wmt: '@see-verse:GEN.001.017'
  chk-chk: repwe nemeni rän me pwin o aimwüfeseni saram me rochopwak. Iwe, Kot a küna
    pwe a öch meinisin.
  ssd-ssd: '@see-verse:GEN.001.017'
  rop-rop: en imbin pudum olabat deya blanga jidan deitaim en naitaim en blanga kadimat
    det lait brom det dakbala. En wen imbin luk ebrijing bin gudwan, imbin gudbinji.
  mwf-2018: '@see-verse:GEN.001.017'
  ukr-1871: І правити днем і ніччю, і розлучати сьвіт із темрявою. І бачив Бог, що
    добре.
  eng-AOI: '@see-verse:GEN.001.017'
  yon-yon: awingyawiib kumuniib andokbi ye dowadiib nongkoboon. Yuriiwe, wedmekore,
    “Amun kii.” andoon.
  bch-bch: ado ga ado ga bong ga bong. Ga tikado tibur meremere iadag ga tibur dodom
    iadag. Deo igera gid danga toa oa eine kemi.
  deu-1951: und den Tag und die Nacht beherrschten und Licht und Finsternis unterschieden.
    Und Gott sah, daß es gut war.
  eng-JPS: and to rule over the day and over the night, and to divide the light from
    the darkness; and God saw that it was good.
  ubr-ubr: Mat asi ratafin on ra a fom it kaifarai ato ratafin on wouman emon it kuseb,
    ato God it on obin.
  srp-1865: I da upravljaju danom i noæu, i da dijele svjetlost od tame. I vidje Bog
    da je dobro.
  lug-lug: enjuba efugenga emisana, omwezi gufugenga ekiro, era byawulenga obutangaavu
    n’ekizikiza. Katonda n’alaba ng’ekyo kirungi.
  heb-heb: ולמשל ביום ובלילה ולהבדיל בין האור ובין החשך וירא אלהים כי טוב׃
  ben-IRV: দিন ও রাতের উপরে কর্তৃত্ব করার জন্য এবং আলো থেকে অন্ধকার আলাদা করার জন্য
    ঈশ্বর ঐ জ্যোতিগুলিকে আকাশে স্থাপন করলেন এবং ঈশ্বর দেখলেন যে, সে সব উত্তম।
  pan-pan: ਅਤੇ ਦਿਨ, ਰਾਤ ਉੱਤੇ ਰਾਜ ਕਰਨ ਅਤੇ ਚਾਨਣ ਨੂੰ ਹਨ੍ਹੇਰੇ ਤੋਂ ਅਲੱਗ ਕਰਨ। ਪਰਮੇਸ਼ੁਰ ਨੇ
    ਵੇਖਿਆ ਕਿ ਇਹ ਚੰਗਾ ਹੈ।
  tkr-tkr: yiğıy xəm vuk'lek ıkkeecenva, işiğıke miç'axvalla curee'ecenva. Allahık'le
    g'acuyn, inəxüd yugda vod.
  mwp-mwp: Matha goeyga buya kedha goeygipa goeyginu noegaypa zurupoethaypa a moelpal
    kubilpa, goeygingu adhapa thoemaypa. Awgadhoepa moetha ngoedhagidh nuydh nanga
    imadhin. Wa, Awgadhan adhapa sig thamadhin buya inurngu.
  mya-JVB: ထို အမှုအရာ ကောင်း သည်ကို ဘုရား သခင် မြင် တော်မူ၍၊
  tte-O: na tem kaliyate yo boniyai siloina-yagili silala simayale na mayale yo boniboniyai
    siyakasali. Yo Yaubada ana paisowa igitai inamwanamwa.
  tbg-tbg: Vi haikava vi haikava aatitaainaraqaavata entaqivata itaqiro vuarire tiro,
    naaruvaini ekaa vi haikara autu kero vatora. Konkiraiqirava nariara vairaro aatitaarirava
    nariara variarire tiro, Kotiva vi haikara vi haikara autu kero naaruvaini vatora.
    Kotiva tavovaro nai autu kero vato haikava koqe iro vaura.
  hmo-hmo: dina bona hanuaboi do idia biagua, bona diari bona dibura do idia hapararaia
    totona. Bona Dirava ese ia karaia gaudia ia itaia, be idia namo vadaeni.
  ata-ata: xe sou isaxilaꞌa aso ilou ꞌolovoxo xe sou ikalipalaꞌaneꞌi lamana ilou isivoxo.
    Xe Lataua mumaisiꞌa la mixali laixe.
  nfa-nfa: Ka mèdha se, pasaraa ka re mèu, aa pasaraa re mèda. Dènge jꞌara neꞌe, Na
    hagꞌe eele saraa nèti maroga. Ropa nèdhi aaꞌi-aaꞌi se, dꞌara Na karejꞌe, lula
    ngaa dhu Na adꞌu, mema beꞌa.
  urd-urd: और दिन पर और रात पर हुक्म करें, और उजाले को अन्धेरे से जुदा करें; और ख़ुदा
    ने देखा कि अच्छा है।
  rus-SYN: и управлять днем и ночью, и отделять свет от тьмы. И увидел Бог, что это
    хорошо.
  cbt-NTPO: '@see-verse:GEN.001.017'
  bqc-SIM: aaↄ kible fãanɛ ń gwãasĩnao, aaↄ gupua kɛ̃kↄ̃wa ń gusiao. Ɔ̃ a è
    à kɛ̀ maa.
  tcz-CHONGTHU: Sunlaiya thunei ding, janlaiya thunei ding, chule khovah le muthim
    sepkhen ding in apansah tan ahi. Pathen in aven ahileh pha asa lheh jeng in ahi.
  mar-mar: '@see-verse:GEN.001.017'
  tcs-tcs: Dem lait i gobi bos lo deitaim ane lo naittaim, ane dem lait i go splitap
    taim blo dei prom taim blo nait. Ane wen God i bin luk diswan, em bin nadakain
    api.
  soq-soq: ita sapa sa walamo ita tadino nolantompa baiwa ita do sapa iwimpa nata
    empuempumopia baiwa. Ita God ewena ipa euda.
  qub-qub: chacaypita junaj raquicänanpaj. Chaycunata camarcur Tayta Dios ricaran
    alli cashanta.
  bqp-bqp: ògↄ̃ kí ble fãnantɛ̃ kũ gwãanio, ògↄ̃ gupura kɛ̃kↄ̃a kũ gusirao. Akũ
    à è à kɛ̀ mana.
  hat-hat: pou kòmande sou lajounen ak sou lannwit, pou separe limyè ak fènwa. Bondye
    gade sa l' te fè a, li wè l' bon.
  eng-BSB: to preside over the day and the night, and to separate the light from the
    darkness. And God saw that it was good.
  tod-tod: ti zei foloi ta kuai unda, ti wozakalagi ta kpidii yeeɠaaɠwɛ. GALA ge kaani
    ga naa ʋagɛ.
  eng-WEBPB: and to rule over the day and over the night, and to divide the light
    from the darkness. God saw that it was good.
  kbq-kbq: E'i ana tavi'mo'za hanimpine masafinema remasama hanagure huno zamante'ne.
    Anumzamo'ma anazantamima kegeno'a knare hu'ne.
  nhe-BL: Nopa hueyi tlahuili para tlahuis tonaya huan tlen ax más hueyi tlahuis tlayohua
    para queja ni moiyocatlalise tlahuili huan tzintlayohuilotl. Huan quiyolpacti
    Toteco Dios nochi tlen quichijtoya pampa elqui cuali.
  sps-sps: Ma tagaa ot iny ya nu nainy ana voiny, a nat iny kibei ton nainy ana voiny.
    Gov tagei to na fo mamatsiny ka te kat fakap ya sa paparaa fiisok tsun en nato.
  bus-bus: aↄ̃gↄ̃ kí blee fãantɛ̃ kↄ̃n gwãavĩo, aↄ̃gↄ̃ gupura kɛ̃ɛkↄ̃a kↄ̃n gusiaao.
    Ben à è à kɛ̀ maa.
  gub-BL: Umuigo kar a'e tatainy 'ar izar romo wà, ipytunaw izar romo wà no. Nezewe
    umunyryk kar tatainy ipytunuhu wi a'e. Na'e Tupàn wexak wemiapo kwer ikatuahy
    haw a'e.
  ulk-ulk: sasrim yaba wadaragri gergerem a kiem, a ko kepu wanakweilei bi a kupkupi.
    Agudira serer barki nalu e dasmeri.
  eng-DRA: And to rule the day and the night, and to divide the light and the darkness.
    And God saw that it was good.
  knf-knf: ido kaşih pnak na uŧejan, ipaţëşaan bjeehi na bdëm. Naşibaţi awin kë uko
    mënţ uwo unuura.
