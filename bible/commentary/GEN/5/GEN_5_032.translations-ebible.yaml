verse: GEN.005.032
translations:
  mal-C: നോഹയ്ക്കു 500 വയസ്സായതിനുശേഷം, ശേം, ഹാം, യാഫെത്ത് എന്നീ പുത്രന്മാർ അദ്ദേഹത്തിന്
    ജനിച്ചു.
  deu-TKW: Als nun Noah 500 Jahre alt war, erzeugte er den Sem, den Ham und den Japhet.
  lin-lin: Tango Noa akokisaki mibu nkama mitano ya mbotama, abotaki Semi, Cham mpe
    Jafeti.
  cbr-NT: Noé ax quinientos baritiañu 'ain ka aín bëchikë bëbukama bakë́ankëxa, aín
    anë ka 'iakëxa Sem, Cam 'imainun Jafet, akamax ka Noénën bëchikë 'iakëxa.
  eng-LSV: And Noah is a son of five hundred years, and Noah begets Shem, Ham, and
    Japheth.
  bmu-bmu: Lameknöŋ kömuiga nahönŋi Noa yaŋön yambuŋi 500 aiga nahönurupŋi karöbut
    qetŋini Sem, Ham aka Jafet asuhuget. Mewö.
  eng-GNV: And Noah was fiue hundreth yeere olde. And Noah begate Shem, Ham and Iapheth.
  eng-WEBSTER: 'And Noah was five hundred years old: and Noah begat Shem, Ham, and
    Japheth.'
  nhw-BL: Huan Noé quipiyayaya 500 xihuitl quema tlacatque iconehua, Sem, Cam huan
    Jafet.
  swh-ONEN: Baada ya Noa kuishi miaka 500, aliwazaa Shemu, Hamu na Yafethi.
  bba-bba: Ye Nɔwɛ u kuɑ wɔ̃ɔ nɛɛrɑ wunɔbu (500), yerɑ u Sɛmu kɑ Kɑmu kɑ Yɑfɛti mɑrɑ.
  eng-KJVCPB: 'And Noah was five hundred years old: and Noah begat Shem, Ham, and
    Japheth.'
  cpy-cpy: 'Ikanta Noé tzimaki rirori okaatzi 500 rojarentsite, aripaete itzimaki
    itomipaeni: Sem, Cam, Jafet.'
  mpx-mpx: Nowa wana baliman 500 inoke natunau hi gan alaliya Semi, Hami ge Yapeta.
  wbp-wbp: Yangka Nawa, Lamiki-kirlangu ngalapi-nyanu, ngulaju nyinaja yukuriki 500-palaku.
    Ngula-jangkaju, kurdu-patulkurla palka-jarrija wirriya-patu yirdi-patuju Jiimi,
    Yaamu, Japaji.
  luo-luo: Ka Nowa ne ja-higni mia abich nonywolo Shem, Ham kod Jafeth.
  meu-meu: Noa ena mauri laḡanidia na sinahu-ima negana ai, ia ese Sem bona Ham bona
    Iafet e havaradia.
  npi-ULB: नोआ ५०० वर्ष बाँचेपछि, तिनी शेम, हाम र येपेतका बुबा भए ।
  yor-yor: Lẹ́yìn tí Noa pé ọmọ ẹ̀ẹ́dẹ́gbẹ̀ta (500) ọdún ni ó bí Ṣemu, Hamu àti Jafeti.
  emp-NTPO: Noé quiniento poa b̶asid̶e dji warrarã Seʌ̃da, Caʌ̃da, Jape sid̶a unusia.
  ind-ind: Sejak Nuh berumur 500 tahun, dia mempunyai tiga anak laki-laki, yaitu Sem,
    Yafet, dan Ham.
  pes-OPCB: 'نوح: نوح در سن ۵۰۰ سالگی صاحب سه پسر به نامهای سام، حام و یافث بود.'
  ssx-ssx: Kutupa Noa ipiki bapi 500 mieketa꞉ weki tepo mondu wiekeme. Ika꞉ bikita꞉
    Seme make Ha꞉me make Dieipedi yekeme.
  lcm-lcm: Au na Noa kala 500 na matas na kala asereai ani potol a nat ke, Sem, Am
    na Iapet.
  aer-aer: Kenhe artwe Noah rarle year 500-pele anekenge-ntyele, re alere urrpetye
    atnyeneke Shem, Ham, Japheth arritnye itnekenhe antheke.
  tgl-ULB: Matapos mabuhay ni Noe ng limandaang taon, siya ay naging ama nina Sem,
    Ham at Jafet.
  nop-nop: Noa adi gulet 500 hatilune adi’walaŋ mihiŋiye 3 mintamiŋgiŋ, wouhiye Sem,
    Ham eŋ Yafet.
  kca-kca: 'Нойа ветсот тӑԓ ус, хун ԓўв хŏщайәԓ сэма питсәт: Сим, Хам пӑ Иафет.'
  cbu-NT: Anumunshat, Nowerinshitini mang masachirini 500 tatsamooramchu anush wip
    kamuzanand tuchip wanindarangiya. Suroo ísamarangiya iwachiztamaa Simo, mishat
    Kamu, mishat Hapeta ashpamuna. Ashiriya, na kamaneena yuwaa Atagarini wip Setchich
    pzapaneerangana anootsi.
  hui-hui: Noa ibu mali handari duria (500) hayagola howa ibu igini tebira henego
    mini Seme Hama Yabede imaru hene.
  wrs-wrs: Noava os amana venamba, 500pelara osomba venamba, wo ombolva samblamong
    vilomnana, os awowol vena Sem Ham Yapetm.
  mya-mya: နော​ဧ​သည်​အ​သက်​ငါး​ရာ​ပြည့်​ပြီး​နောက်​ရှေ​မ၊ ဟာ​မ​နှင့်​ယာ​ဖက်​နာ​မည်​ရှိ​သား​သုံး​ယောက်​ကို
    ရ​လေ​၏။
  cbi-NTPO: Noéya yumaa 500 añu ma juunu uwanaa na miyandimuwaami Semnu bain, Camnu
    bain, Jafetnu bain.
  bod-N: དེ་ནས་ནོ་ཨ་ལོ་ལྔ་བརྒྱ་ལོན་པའི་དུས་སུ་ཤེམ་དང་ཧཱམ་དང་ཡ་ཕེད་ཅེས་བྱ་བའི་བུ་གསུམ་སྐྱེས༌སོ།།
  wsk-wsk: Noah 500 yia bagaram asele ko kuriang kari Shem, Ham, se Japheth bilangaman.
  kkl-kkl: 'Nuh heng kun-kunne wamogha teng sa''o tarabare eptopne mekpare (500) taogpa
    eldinge me wilindi mangkahiog, sina: Sem, Yafet, apna Hamap.'
  sna-sna: Mushure mokunge Noa ava namakore okuberekwa mazana mashanu, akabereka Shemu,
    Hamu naJafeti.
  spa-BLM: Noé tenía quinientos años, entonces Noé fue padre de Sem, Cam y Jafet.
  beu-beu: Noh ana aabetat euumur mitung 500 muse, ana vaal mehal tue vengajai. Benangba,
    Sem, Yafed, bot Ham.
  cac-cac: A vin̈aj Noé chi', 500 ab'il sq'uinal vin̈ ayic ix syamanoch yalji eb'
    yuninal vin̈, aton vin̈aj Sem, vin̈aj Cam yed' vin̈aj Jafet.
  swh-ULB: Baada ya Nuhu kuishi miaka miatano, akamzaa Shemu, Hamu, na Yafethi.
  bel-bel: 'Ною было пяцьсот гадоў; і спарадзіў Ной трох сыноў: Сіма, Хама і Яфэта.'
  deu-ELBBK: Und Noah war 500 Jahre alt; und Noah zeugte Sem, Ham und Japhet.
  mbb-OT: Hein 500 en is penuiǥen ni Noe nevuwad sikandin ki Shem, ki Ham, wey ki
    Jafet.
  msc-msc: Nuhan ka san kɛmɛ loolu sɔrɔn tuma mɛn na, a ka Sɛmu ni Kamu ni Jafɛti
    sɔrɔn.
  mal-2015: നോഹെക്കു അഞ്ഞൂറു വയസ്സായശേഷം നോഹ ശേമിനെയും ഹാമിനെയും യാഫെത്തിനെയും ജനിപ്പിച്ചു.
  tuo-NT: Beꞌro cʉ̃ macʉ̃ Noé quinientos cʉ̃ꞌmarĩ cʉóca beꞌro, cʉ̃ põꞌrã Sẽ, Cã, Jafet
    bajuacãrã niwã.
  gup-gup: Bu Noah mimbini mandjewk 500, wanjh benbornang Shem, Ham dja Japheth.
  met-met: Noa nianindi 500, baing xapsaxi Siem, Ham, Yapet tung.
  gvs-gvs: E Nowayana ana tala ana badabada 500 mlina natunao koroto Semi, Em be Diyepeta
    sibíbina.
  rmc-rmc: 'Sar sas le Noachoske pandž šel (500) berš, uľile leske trin čhave: o Šem,
    o Cham the o Jafet.'
  nlg-nlg: Mi murina Noah te saravia lima hangalatu (500) na niulu, me sivuraghara
    ra tolu dalena na mane - Shem, Ham, ma Japheth.
  dgr-DOGNT: Noah sı̨làekw'eènǫ (500) weghoò tł'axǫǫ̀ weza taı gıgǫ̀hłı̨, Shem, Ham
    eyıts'ǫ Jafet gìyeh.
  pes-OPV: و نوح پانصد ساله بود، پس نوح سام و حام و یافث را آورد.
  ron-1924: Ное, ла вырста де чинч суте де ань, а нэскут пе Сем, Хам ши Иафет.
  ben-OBCV: 500 বছর বয়সে নোহ, শেম, হাম ও যেফতের বাবা হলেন।
  lex-lex: La'pa Nuh nmor niana anni rahu wolim wa de, na'a'na Sema, Yafeta me Ham.
  rgu-rgu: Tepoꞌ fo Noh teun natun lima, ana hapu ana touꞌ telu so, siꞌ Sem, Yafet
    ma Ham.
  som-som: Nuuxna wuxuu jiray shan boqol oo sannadood; wuxuuna dhalay Sheem, iyo Xaam,
    iyo Yaafed.
  aoi-aoi: Eneja kembirra n-ambilyu-manja nakina Nawa 500 mamarika iya yinungkwura
    n-akumajungwunuma arakba wurriyukwayuwa ena-langwa. Neningadinuba-wiya nenimikirra
    Jema, neninguwilyarra nenimikirra Jebeda, umba neningarija-langwa nenimikirra
    Yema.
  eng-ASVBT: 'And Noah was five hundred years old: and Noah begat Shem, Ham, and Japheth.'
  mna-mna: Noa ndaama kini irao 500, tona ipeebe pikin tomooto tel, ta zan Sem, Ham
    mi Yapet.
  ita-1885: E Noè, essendo di età di cinquecent'anni, generò Sem, Cam e Iafet.
  eng-LXXUP: And Noah was five hundred years old, and he begot three sons, Shem, Ham,
    and Japheth.
  eng-ULB: After Noah had lived five hundred years, he became the father of Shem,
    Ham, and Japheth.
  spa-VBL: Noé vivió 500 años antes de tener a Sem, Cam y Jafet.
  fra-_FOB: Et Noé, âgé de cinq cents ans, engendra Sem, Cham et Japhet.
  mal-mal: നോഹയ്ക്ക് 500 വയസ്സായശേഷം നോഹ ശേമിനെയും ഹാമിനെയും യാഫെത്തിനെയും ജനിപ്പിച്ചു.
  lit-lit: Ir Nojus buvo penkių šimtų metų, ir jis pagimdė Semą, Chamą ir Jafetą.
  urd-GVR: Nūh 500 sāl kā thā jab us ke beṭe Sim, Hām aur Yāfat paidā hue.
  suz-BL: मिनु नोआह ५ सहे बर्स दुम्‍मेनु, शेम हाम नु यफेथ थी‍मी बाक्‍त।
  ita-1927: E Noè, all’età di cinquecento anni, generò Sem, Cam e Jafet.
  ckb-ckb: دوای ئەوەی نوح تەمەنی پێنج سەد ساڵ بوو، سام و حام و یافەتی بوو.
  nas-nas: Eeꞌnoko Nooaꞌ mareꞌ paꞌnokoꞌ daakuꞌ [500] tamung otora baurukaaꞌ beenaumo
    pontoꞌariruꞌ aaꞌning Siemiꞌ, Aam eeꞌnoko Jepat.
  eng-BBE: And when Noah was five hundred years old, he became the father of Shem,
    Ham, and Japheth.
  crx-NTPO: '''Ink''ez Nowe kwulat whunizyai whunizyat (500) be yus k''ut whe Shem,
    Ham ''ink''ez Japheth ''enne ooye''ke suli''.'
  kan-OKCV: ನೋಹನು ಐನೂರು ವರ್ಷದವನಾಗಿದ್ದನು. ಆಗ ನೋಹನಿಂದ ಶೇಮ್, ಹಾಮ್, ಯೆಫೆತರು ಹುಟ್ಟಿದರು.
  bbb-bbb: Remeki fu baronekoga Noa fune fivakuma juaevasia faeve aderedi (500) ijiege
    furi. Fu ijiege finoekinu fari fuone inokubeke e Semikina Emikina e Jefeti ije
    tuanae.
  tam-2017: நோவா 500 வயதானபோது சேம், காம், யாப்பேத் என்பவர்களைப் பெற்றெடுத்தான்.
  spa-RV-1909: Y siendo Noé de quinientos años, engendró á Sem, Châm, y á Japhet.
  ron-BTF: Şi Noe a fost în vârstă de cinci sute de ani; şi Noe a născut pe Sem, Ham
    şi Iafet.
  eng-WEBP: Noah was five hundred years old, then Noah became the father of Shem,
    Ham, and Japheth.
  eng-FBV: Noah was 500 before he had Shem, Ham, and Japheth.
  nld-1939: Noë was vijfhonderd jaar oud, toen hij Sem, Cham en Jáfet verwekte.
  nch-BL: Huan Noé quipiyayaya 500 xihuit quema tacatque iconehua, Sem, Cam huan Jafet.
  tfr-NTPO: Noé, e öötong l̈u pjl̈ogl̈o sak dbäw pjl̈ogl̈o shkëngshko (500) ga wapga
    tjeng domerga dogl̈o mya, Sem, Jafet, Cam.
  vie-1934: Còn Nô-ê, khi đến năm trăm tuổi, sanh Sem Cham và Gia-phết.
  hin-CV: नोहा के 500 वर्ष की आयु में शेम, हाम तथा याफेत का जन्म हुआ.
  eng-OURB: Noah [Rest] was five hundred years old, then Noah [Rest] became the father
    of Shem [Name], Ham [Hot, Intensity, Passion], and Japheth [Enlargement, Spreading
    wide].
  spa-BES: Y cuando Noé tenía quinientos años, fue padre de Sem, de Cam y de Jafet.
  tdx-tdx: Lim’anjato taoñe t’i Nòake, le nisamake i Seme naho i Kame vaho Ièfete
    t’i Nòake.
  vid-vid: Nuhu loyafichile miyaka miya jihano, nakawa mhaza wa Shemu na Hamu na Yafeti.
  pwg-pwg: Nowa imakai da kana madegha 500 ma nani kamonai natunatuna tomotomowa aroba
    itupuwa. Kii vava Sem, Ham ma Jepeta.
  eng-OKE: And Noach was a son of five hundred years, and Noach begat Shem, Cham,
    and Japheth.
  tha-KJV: โนอาห์​มีอายุ​ได้​ห้าร้อยปี และโนอาห์​ให้​กำเนิดบุตรชื่อเชม ฮาม และยาเฟท
  por-BR-2018: E sendo Noé de quinhentos anos, gerou a Sem, Cam, e a Jafé.
  bco-bco: Noa e donayo꞉ 500 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉, kalu so꞉wa otaleno꞉ sa꞉la꞉li.
    So꞉wa a꞉no꞉ wiyo꞉ Sa꞉m, nowo꞉ Ham, nowo꞉ Yafa꞉d.
  deu-ELO: Und Noah war fünfhundert Jahre alt; und Noah zeugte Sem, Ham und Japhet.
  ktm-ktm: Noah krismas tadan ile limnget (500), eri iy nedun ndre tulmuu kamal, Siem,
    Jafet pe Ham.
  caa-caa: Y conda e Noé war ucojco 500 año cuxpa inteꞌ uyunen xeꞌ ucꞌabꞌa Sem, y
    nacpat era cuxpa e Cam, y de allí cuxpa e Jafet.
  eng-WYC-2018: Forsooth Noe, when he was of five hundred years, begat Shem, Ham,
    and Japheth. (And Noah, when he was five hundred years old, begat Shem, Ham, and
    Japheth.)
  epo-epo: Kaj Noa havis la aĝon de kvincent jaroj, kaj al Noa naskiĝis Ŝem, Ĥam,
    kaj Jafet.
  uig-PIN: Nuⱨ bǝx yüz yaxⱪa kirgǝndin keyin, uningdin Xǝm, Ⱨam wǝ Yafǝt tɵrǝldi.
  beo-beo: 'Nowa: da ode 500 esalu. Amalalu, ea dunu manolali Sieme, Ha:me amola Ya:ifede
    da lalelegei.'
  tpi-OTNT: Noa i gat 500 krismas na em i kamap papa bilong tripela pikinini man,
    nem bilong ol i olsem, Siem na Ham na Jafet.
  hau-SA: Bayan Nuhu ya yi shekara 500, sai ya haifi Shem, Ham da Yafet.
  udu-udu: Ka Nuuh taki’d ki yili iss ’kwanimpa i/iss ’de/ i’ce’dki iss ’kwanimpa
    imudhe’d mo tani a’di warki’d ka baba ma Saam dhala Haam dhala Yap̱aṯẖ mo.
  uig-LAT: Nuh besh yüz yashqa kirgendin kéyin, uningdin Shem, Ham we Yafet töreldi.
  nde-nde: Ngemva kokuphila iminyaka engamakhulu amahlanu (500), uNowa wazala uShemu,
    loHamu loJafethi.
  ton-ton: '¶ Pea ko Noa, naʻe nimangeau taʻu hono motuʻa: pea fakatupu ʻe Noa ʻa
    Semi, mo Hami, mo Sepeti.'
  ces-1613: A když byl Noé v pěti stech letech, zplodil Sema, Chama a Jáfeta.
  eko-eko: 'Nuuhi eekhaliye nyaakha miiya thaanu khuwaapattha aana aalume khuwaatthaja
    mazina: Sheemu, Haamu na Yafeeti.'
  nss-nss: Iyamulan, Nowah ara hayou tan iro mayimingat (500), pe iyki hu mbunah kamai
    matimou–Sem, Ham, pe Yapet.
  eng-WMB: Noah was five hundred years old, then Noah became the father of Shem, Ham,
    and Japheth.
  tam-TCV: நோவாவுக்கு 500 வயதான பின்பு சேம், காம், யாப்பேத் என்னும் மகன்களுக்குத்
    தகப்பனானான்.
  ceb-ULB: Human sa pagkinabuhi ni Noe ug 500 ka tuig, nahimo siyang amahan nila Sem,
    Ham, ug Jafet.
  mkn-mkn: Waktu Noh pung umur su 500 taon, ju dia dapa tiga ana laki-laki, andia
    Sem, Yafet deng Ham.
  pol-UBG: A gdy Noe miał pięćset lat, spłodził Sema, Chama i Jafeta.
  agr-agr: 'Noék niina uchiji: Sem, Cam Jafet aatus aajaku aina nunak quinientos mijanan
    ejeyi pujus akigkui.'
  kyc-kyc: Noa baame ee kana 500 karapala enakana wane rema Seme Ame Japetemoo dusipa
    mandeya.
  urd-GVU: نوح 500 سال کا تھا جب اُس کے بیٹے سِم، حام اور یافت پیدا ہوئے۔
  deu-1912: Noah war fünfhundert Jahre alt und zeugte Sem, Ham und Japheth.
  ntj-ntj: Nyangka Nawanya nyinarrayirnu kurli 500-tjanulu katja marnkurrpa-tjananya
    yartakanu yini Tjiimanya, Yaamanya, Tjayipinya.
  row-row: Noh too natun lima ma, ana hambu ana touꞌ telu ena, nara nara, Sem, Yafet
    ma Ham.
  kan-2017: ನೋಹನು ಐನೂರು ವರ್ಷದವನಾದಾಗ ಶೇಮ್, ಹಾಮ್, ಯೆಫೆತ್ ಎಂಬ ಮೂರು ಮಂದಿ ಗಂಡು ಮಕ್ಕಳನ್ನು
    ಪಡೆದನು.
  ena-ena: Noa iamɨnu nudɨ huhɨlɨci iaha hɨnidaci hualɨ 500 umi. Lɨci Noa agaŋ ninaŋ
    ahica pam havami. Nulɨdɨ ibi nameŋ. Mu Siem. Mu Ham. Mu Jafetɨ.
  tgo-tgo: Nowa vama ghatheghathegha hoseriyelima (500) iko, ko amba thɨ ghambɨŋgi
    le ŋgaŋga thenjigheto, mbe ghɨmoghɨmoruŋgi eŋge. Idaidanji Sem, Ham na Japet.
  yap-yap: Ma fa’an ni gaman 500 e duw rok Noah, me fakay dalip i pagel, ni aram Shem,
    Ham nge Jafeth.
  tet-tet: 'Oras Noh otas tinan atus lima, netan oan mane naꞌin tolu, mak: Sem, Yafet
    no Ham.'
  hlt-MCSB: A capa Noah khaw kum ya nga a lo vaengah, Noah loh Shem, Hem, neh Japheth
    te a sak.
  mdy-ETH: ኖሄኮ ሌዓ ዶንጎ ፄኤታ ማዔስካፓ ሃይሦ ዓቲንቄ ናይ ሾዔኔ፤ ዔያቶኮ ሱንፃ ሴኤሜ፥ ካኣሜ፥ ያኣፔቴ ጌይንታያኬ።
  twi-ASANTE: Noa dii mfeɛ ahanum no, ɔwoo mmammarima baasa a, wɔfrɛ wɔn Sem, Ham
    ne Yafet.
  bhl-bhl: Noa em itol e 500 keko, Sem, Kam, Yafet yangmeli biilo kail dukuse kale.
  con-NTPO: Noéjan quiniento canqque'fave an'biamba du'siañe ashaemba tise dutssiyendeccu
    Sem, Cam, toya'caen Jafetve isu.
  eng-WEBU: Noah was five hundred years old, then Noah became the father of Shem,
    Ham, and Japheth.
  bnp-bnp: Na tahuna e Noa i tahoka a pida i 500, ni gale e tamane Sem, e Ham, e Iapet.
  wal-wal: Nohee 500 laittaa de7idi, Seema, Kaamanne Yaafeeta yeliis.
  mgh-mgh: 'Wapihenryawe Nowee myakha iminya thanu (500) ahaayara tho asaana akina
    yeehaninnya: Seemu, Kani ni Yafeti.'
  acu-NT: Noé quinientos musach pujus, ni uchiri Sem, tura Cam tura Jafet naartinun
    yajutmarmiayi.
  spa-PDDPT: Cuando Noé tenía 500 años había engendrado a Sem, Cam y Jafet.
  gun-gun: 'Noé ma quinhentos ma''etỹ re oiko rire mboapy oiko ta''y kuery: Sem, Cam
    ha''e Jafé.'
  agu-BL: Ma Noé, yi stz'ake'n o' cient yob ta'n, kalena's tzun jale'n ox cy'ajl i'
    yi na chibi'aj Sem, Cam nin Jafet.
  eng-PEV: Noah lived a long time too. After he was 500 years old, he had 3 sons.
    They were called Shem, and Ham, and Jafeth.
  ilo-ULB: Kalpasan a nagbiag ni Noe iti 500 a tawen naaddaan isuna kadagiti annak
    a ni Sem, Ham ken Jafet.
  kpg-kpg: I muli Noah ne 500 ono ngadau, mee gaa hai ana dama daane dogodolu go Shem,
    Ham mo Japheth.
  uig-ARA: نۇھ بەش يۈز ياشقا كىرگەندىن كېيىن، ئۇنىڭدىن شەم، ھام ۋە يافەت تۆرەلدى.
  bsp-bsp: Nuha ɛnasɔtɔ meren 500 a k'endekom Semy, Ham, kɔ Yafɛt.
  mbs-mbs: Penga te lima gatos se omay i Noe, timebaw se telo batà din meama, si Sem,
    si Ham, aw si Japet.
  tof-tof: Da Noa 500 pail ne tonarrdó yarilürr, wa ibü abóm ugón bainürr, Syem, Am,
    akó Zeipet.
  sus-sus: Nuha to bu ɲɛ kɛmɛ suuli, a naxa findi Semi, Hami, nun Yefeti baba ra.
  pon-2006: Mwurin Noha eh lel sounpar 500, e nainekihda pwutak silimen, Sehm, Ahm,
    oh Saped.
  jae-jae: Gêdêŋ taŋ Noanê jala kêtu 500 naŋ, kêka Sem agêc Ham ma Japet lasê.
  ksd-ksd: Ma Noa i ga laun vue a ilima na mar na kilala. Ma Noa i ga vangala pa Sem,
    Kam ma Iapet.
  tur-YTC: Noa beş yüz yaşındaydı. Noa Sam’ın, Ham’ın ve Yafet'in babası oldu.
  bel-N: І было Ною пяцьсот гадоў, і нарадзіў Ной Сэма, Хама і Яфэта.
  grc-BRENT: Καὶ ἦν Νῶε ἐτῶν πεντακοσίων· καὶ ἐγέννησε τρεῖς υἱοὺς, τὸν Σὴμ, τὸν Χὰμ,
    τὸν Ἰάφεθ.
  ind-AYT: Ketika Nuh hidup selama 500 tahun, Sem, Ham, dan Yafet lahir baginya.
  lid-lid: Ano hamon Nowa jaha tan asahan lemenek (500), badeh iy atehei nadun mwan
    oro ma taloh, Sem eh, Ham eh, ma hawe Jepet.
  nya-nya: Pamene Nowa anali ndi zaka 500, anabereka Semu, Hamu ndi Yafeti.
  hrv-hrv: Pošto je Noa proživio pet stotina godina, rode mu se Šem, Ham i Jafet.
  mps-mps: Tama Noa te kibu be 500 bidama, tama aga te ogwa selago aya pedelali, Siem,
    me Ham, me Jafet, te tama deli deli ame nanio.
  llg-llg: 'Noh teun 500, boe ma ana hambu ana touanak telu, sila: Sem, Yafet ma Ham.'
  tpi-tpi: Noa i gat 500 krismas na em i kamap papa bilong tripela pikinini man, nem
    bilong ol i olsem, Siem na Ham na Jafet.
  dan-1931: Da Noa var 500 År gammel, avlede han Sem, Kam og Jafet.
  vie-OVCB: 'Nô-ê được 500 tuổi, ông có ba con trai: Sem, Cham, và Gia-phết.'
  lbk-lbk: Nentawen si Noe is liman khasot, sa na winad-ay nan tolo ay lallalaki ay
    cha Sem, Ham ya si Jafet.
  guj-2017: નૂહ પાંચસો વર્ષનો થયો પછી તે શેમ, હામ તથા યાફેથનો પિતા થયો.
  byr-byr: '@see-verse:GEN.005.031'
  awx-awx: Tiwän Noa krismasnä 500 yiwikengä, Sem, Ham, Jafet yangge nanä däkngakut.
  pon-2006A: Mwurin Noha eh lel sounpar 500, e nainekihda pwutak silimen, Sehm, Ahm,
    oh Saped.
  por-BRBSL: Noé tinha quinhentos anos, então Noé tornou-se o pai de Shem, Ham, e
    Japheth.
  cth-cth: Noah teh kum 500 touh a pha nah Shem, Ham hoi Japheth a khe.
  twi-twi: Noa dii mfe ahannum no, ɔwoo mmabarima baasa a wɔfrɛ wɔn Sem, Ham ne Yafet.
  hlt-hlt: A capa Noah khaw kum ya nga a lo vaengah, Noah loh Shem, Hem, neh Japheth
    te a sak.
  tbz-SIM: Nɔwee do yóó mɔɔtɛ initidɑbí ìtɑ̃ɑ̃ti ìì yètɛ̀ tu Sɛmmu nɛ̀ Kɑmmu nɛ̀ Sɑfɛti
    kɛ mɔkɛ yɛbie nsikɔusìnùmmù (500) ndi.
  msy-2020: Ezɨ Noa 500plan azeniba itima, an otarir 3pla oto, men ziaba, Siem, Ham,
    ko Jafet.
  txq-txq: 'Neu Noh teun nara 500 ena, boe ma ana hambu ana touk telu, ndia: Sem,
    Yafet, ma Ham.'
  aaz-aaz: Oras naiꞌ Noh nmoin naan toon natun niim (500), in napein riꞌaan mone teun,
    es reꞌ naiꞌ Sem, naiꞌ Yafet, ma naiꞌ Ham.
  dop-dop: Nowee pɩɩsɩ lɑpɑ nɑsǝlɛ nɑ nɩɩnʋwɑ (500) ɩlɛnɑ ɩ́ lʋlɩ Sem nɑ Kɑm nɑ Yɛfɛtɛ.
  azb-azb: Nuh beş yüz yaşında olanda Sam, Ham və Yafəs adında oğulları oldu.
  eng-DBY: And Noah was five hundred years old, and Noah begot Shem, Ham, and Japheth.
  hin-2017: और नूह पाँच सौ वर्ष का हुआ; और नूह से शेम, और हाम और येपेत का जन्म हुआ।
  wol-KYG: Nóoyin moomee am na juróomi téeméeri at (500), doora jur Sem ak Xam ak
    Yafet.
  swp-swp: Noa borimai handere haligigi ie mia, abo i hemala Sema, Hama eo Iapeta
    tamadi.
  bjr-bjr: Mina amaaku Nooafa 500 aukuana maraseenoo miqooqari akoonaiqi qaaramoo
    maqanau. Misa nuqu Seemmana faqa Qammana faqa Yafeetana faqa maqanau.
  eng-YLT: And Noah is a son of five hundred years, and Noah begetteth Shem, Ham,
    and Japheth.
  kne-kne: Si Noe pay, idi enggay nantawen si 500, asi man-ganak si tolo ay lalaki
    ay da Sem en Ham ya si Jafet.
  heg-NTPO: Dedeng Noh umur taun 500, kon un haup ana biklobe at tilu, ngalans Sem,
    Yafet nol Ham.
  ptu-ptu: Tappana lima hatu' taunna dadinna Nuh, undadiammi tallu muane anna nasangai
    Sem, Ham, anna Yafet.
  bzd-NTPO: Noé ki̱ duas de cien ske̱yök, e' itöki̱ ila'r ku̱ne mañal. Ikibi kiè Sem.
    Ishu̱ ë́k kiè Cam. Ibata ë́k kiè Jafet.
  kwf-kwf: KaidaꞋi sa Noa nia dao ana 500 faꞋi ngali ki, nia alua uulu ngela ngwane
    ki. Ma nia ka faꞋa satada Ꞌania sa Siem, sa Ham, ma sa Jafet.
  eng-WYC-2017: Forsooth Noah, when he was of five hundred years, begat Shem, Ham,
    and Japheth.
  eng-WMBB: Noah was five hundred years old, then Noah became the father of Shem,
    Ham, and Japheth.
  spp-spp: Tèni i Nuhu shìŋi mpyi yyee ŋkwuu kaŋkuro ke, u cwoŋ'à pùnampyire taanre
    si a taha tiye na. Tire ti ɲyɛ Shɛmu ná Kyamu ná Zhafɛti.
  aey-aey: Aria Noa uqana cabi gel 500 hedocob uqa melahul ijedca bilen. Age ijanaga
    eu Semca Hamca Jafetca.
  urd-GVH: नूह 500 साल का था जब उसके बेटे सिम, हाम और याफ़त पैदा हुए।
  rug-rug: Sipu ele kamoa lima gogoto vuahenina se Noa, si podo sari Semi, e Hami,
    meke e Zapeti.
  gaz-gaz: Nohi erga waggaa 500 jiraatee booddee Seem, Haamii fi Yaafetin dhalche.
  fra-LSG: Noé, âgé de cinq cents ans, engendra Sem, Cham et Japhet.
  gnn-gnn: Ga Nowanydja yukurrana nhinana‐a‐a, maḻŋ' gay' nhanŋunydja walkur walala
    ḻurrkun', yäku Djim ga Wäm ga Djaypip, yurru nhanŋunydja dhuŋgarra Nowawunydja
    ga 500‐nha.
  yal-yal: Nuhan to bu ɲɛɛ kɛmɛ suulun, a yi Semi nun Xami nun Yepeti sɔtɔ.
  gum-gum: 'Noébe pilamera quinientos tøgaig kua, pøngatø nusrkalø tøgaguig køn: Semwanba,
    Camwanba, Jafetwanba.'
  iou-iou: Täŋpäŋ Noa unitä obaŋ 500 täreŋirän nanaki yaräkubä ahäŋkuŋ. Kubä wäpi
    Siem, kubäwä Ham, kubäwä Jafet.
  haw-1868: 'Elima haneri makahiki o Noa: a nana mai o Sema, a o Hama, a me Iapeta.'
  arb-NAV: كَانَ عُمْرُ نُوحٍ خَمْسَ مِئَةِ سَنَةٍ عِنْدَمَا أَنْجَبَ سَاماً وَحَاماً
    وَيَافَثَ.
  adz-adz: Gubuꞌ Noa mpada udzufan basangꞌa 500, da irim narun rusan iruꞌ da bits—
    Sem, Ham, da Yafet.
  ewe-ewe: 'Noa xɔ ƒe alafa atɔ̃ (500), eye wòdzi ŋutsuvi etɔ̃: Sem, Ham kple Yafet.'
  nuy-nuy: Na-Noah naagi-yung ni-burri 500 anaagalhal-aḻirr. Naagi wani-lhamaa Shem,
    Ham marri Japheth, warraawurru wurru-wulaynbaj warra-miniwiyayung.
  eng-LEE: And Noah was five hundred years old, and Noah begat Shem, Ham, and Japheth.
  nna-nna: Noah 500 partunurrangu jarrinyaja, japartu jarrinyijanaku Shem-pa Ham-pa
    Japheth.
  asm-FB: নোহ পাঁচ শ বছৰ জীয়াই থকাত তেওঁৰ চেম, হাম আৰু যেফৎ এই তিনিজন পুত্ৰৰ জন্ম
    হ’ল।
  sus-A: نُهَ تٌ بُ حّ كّمّ سُولِ، عَ نَشَ قِندِ سٍمِ، هَمِ، نُن يٍقٍتِ بَبَ رَ.
  fra-SBL: Noé avait cinq cents ans, puis Noé est devenu le père de Sem, de Cham et
    de Japhet.
  hbo-hbo: וֽ͏ַיְהִי־נֹ֕חַ בֶּן־חֲמֵ֥שׁ מֵאֹ֖ות שָׁנָ֑ה וַיֹּ֣ולֶד נֹ֔חַ אֶת־שֵׁ֖ם
    אֶת־חָ֥ם וְאֶת־יָֽפֶת׃
  shp-NTPO: Pichika pacha baritiaya inontianra Noekan, bakea iki Sem, Cam, Jafet.
  pjt-pjt: Ka wati Noah-nya yiya tjuṯa mulapalta nyinangi nampa 500 munu palulanguṟu
    katjatjararingu munu palunya ininu Tjimanya. Munu palulanguṟu katja kutjupa kanyinu
    ini Aamanya munu piṟuku kutjupa kanyinu ini Tjaipitjanya.
  cwe-cwe: Nuhu viyawile na miyaka magana matano, kaweleka wana watatu, Shemu na Hamu
    na Yafesi.
  bgs-bgs: Pángnga ka lima gatus (500) tô idad i Noe, ipamasusu tô tállu gabatà din
    gamama na si Sem, si Ham, asta si Japet.
  kik-kik: Nuhu aakinyia ũkũrũ wa mĩaka magana matano-rĩ, akĩgĩa na ariũ ake na nĩo
    Shemu, na Hamu na Jafethu.
  ksr-ksr: Lameknoŋ komuro meria Nooa iinoŋ yambuya 500 tegoro merauruta karooŋ qagia
    Seem, Haam ano Jaafet koloogi. Kiaŋ.
  omb-omb: Noa higaona vudolue vagalime siu mo bamba Sem, Ham me i Savet.
  fra-NCL: Noé, âgé de cinq cents ans, engendra Sem, Cham et Japheth.
  cek-AK: Noah loe saning cumvai pangato hing naah, Shem, Ham hoi Japheth to sak.
  xla-xla: Epalati Nowata 500 sokomoko halepo gudepame ya꞉llutapo akimlala hatitimaiyo,
    yia꞉ hiye Sem, epo Ham, epo Yapet.
  cuk-cuk: 'Noé, bato birga-dulataled-ilatar (500) nikagua, e-masmala gwalulenonikid:
    Sem, Cam, degi, Jafet.'
  uig-CYR: Нуһ бәш йүз яшқа киргәндин кейин, униңдин Шәм, Һам вә Яфәт төрәлди.
  tel-2017: ఐదు వందల సంవత్సరాలు బ్రతికిన నోవహుకు షేము, హాము, యాపెతు అనే ముగ్గురు కొడుకులు
    పుట్టారు.
  hat-BSA: Noé te gen laj senk-san ane, e li te vin papa a Sem, Cham, ak Japhet.
  kos-kos: Tukun Noah el yac lumfoko matwal, oasr wen tolu natul pangpang Shem, Ham,
    ac Japheth.
  hbo-WLC: וַֽיְהִי־נֹ֕חַ בֶּן־חֲמֵ֥שׁ מֵא֖וֹת שָׁנָ֑ה וַיּ֣וֹלֶד נֹ֔חַ אֶת־שֵׁ֖ם
    אֶת־חָ֥ם וְאֶת־יָֽפֶת׃
  ibo-ibo: Mgbe Noa gbara narị afọ ise ọ ghọrọ nna Shem, Ham na Jafet.
  ory-ory: ଆଉ ନୋହଙ୍କୁ ପାଞ୍ଚ ଶହ ବର୍ଷ ବୟସ ହେଲା; ଆଉ ନୋହ, ଶେମ ଓ ହାମ ଓ ଯେଫତ୍‍କୁ ଜାତ କଲେ।
  chk-chk: Iwe, lupwen Noa a ierini limupükü, a nöüni Säm, Ham me Jafet.
  ssd-ssd: Noa nu yar 500 kusrena sulumba kiŋo keŋmba kile-patikina ta ande nyunu
    Sem ande Ham ande Yafet.
  rop-rop: Wal Nowa bin merrit, en wen imbin olmen 500 yiya ol, imbin abum thribala
    lilboi neim Shem, Hem en Jeifeth.
  ukr-1871: Як було ж Ноягові пятьсот год віку, появив Сема, Хама і Яфета.
  eng-AOI: When Noah was 500 years old he had his family. His first son was Shem,
    the next was Japheth and the youngest was Ham.
  yon-yon: Noa kuu weeb 500iib doberekore, karub dana ayoobmim Sem yoom Hem yoom Yeefet
    yoom wanaboon.
  bch-bch: 'Noa aea rai buno lima, be iadaoa ipopo gergeu arangaranga tol: Siem ga
    Am ga Iapet.'
  deu-1951: Und Noah war 500 Jahre alt, da er den Sem, Ham und Japhet zeugte.
  eng-JPS: And Noah was five hundred years old; and Noah begot Shem, Ham, and Japheth.
  ubr-ubr: On gibunai Noah ima an kwanda 500 weie on nanatun orot ton sirat. Osi wabis
    min, Shem, Ham a Japheth.
  srp-1865: A Noju kad bi pet stotina godina, rodi Noje Sima, Hama i Jafeta.
  lug-lug: Nuuwa bwe yaweza emyaka ebikumi bitaano n’azaala Seemu, ne Kaamu ne Yafeesi.
  heb-heb: ויהי נח בן חמש מאות שנה ויולד נח את שם את חם ואת יפת׃
  ben-IRV: পরে নোহ পাঁচশো বছর বয়সে শেম, হাম ও যেফতের জন্ম দিলেন।
  pan-pan: ਨੂਹ ਪੰਜ ਸੌ ਸਾਲਾਂ ਦਾ ਸੀ, ਤਦ ਨੂਹ ਤੋਂ ਸ਼ੇਮ, ਹਾਮ ਤੇ ਯਾਫ਼ਥ ਜੰਮੇ।
  mwp-mwp: Wa, Nowan nanga 500 wathal gasamoeydhin nanga, kalanu nungu nuydh thoeri
    garkaz kazil gasamoeydhin; thanamun nelay itha kedha, Sem, Am a Zapeth.
  mya-JVB: နောဧ သည် အသက် ငါး ရာ ရှိ ၏။ နောဧ သား ကား၊ ရှေမ ၊ ဟာမ ၊ ယာဖက် တည်း။
  tte-O: Nowa ana bolime 500 kabo natunao ikabili esaliyao Semi, Ami yo Yapeta.
  tbg-tbg: Noaava 500 ihi vara kero Semiravata Haamuravata Iapetiravata vatatora.
  hmo-hmo: Noa ena mauri lagani be 500 neganai, ia ese Sema, bona Hamo, bona Iapeta
    ia havaraia.
  ata-ata: Noa muxolu mo tauu iexu mulai muxali loxo itemaxu mavulovexa tamei mo itemaxu
    taꞌuve (500), xe iliꞌi la sou mupalaaneꞌi ta ꞌolu ta mulu tatalu ualaualasiꞌa
    lexe Semu ilou Amu mo Iapeti.
  nfa-nfa: Lodꞌo Noh mamuri dꞌai 500 (lèmi ngasu) tèu, na matana ana mone dhèu tèlu,
    Sem, Yafet dènge Ham.
  urd-urd: और नूह पाँच सौ साल का था, जब उससे सिम, हाम और याफ़त, पैदा हुए।
  rus-SYN: 'Ною было пятьсот лет и родил Ной трех сынов: Сима, Хама и Иафета.'
  cbt-NTPO: 'Noiso'', a''natërápo pasa pi''ipitaquë huarë'' hui''nin paninantërinso
    nasitërin. Ina quëran cato hui''ninpita ya''huëtaantarin. Hui''ninpitaso'': Simo,
    Camo, Cahuito, inapita itopi.'
  bqc-SIM: Nↄee wɛ̃̀ ↄ̀aa pla ń basↄoode (500) guu ↄ̃ à Sɛũ ń Haũo ń Yafɛtio
    ì.
  tcz-CHONGTHU: Noah chu kum ja nga alhin'in, ama chu Shem, Ham, chule Japheth ahing
    in ahi.
  mar-mar: नोहा पाचशे वर्षांचा झाल्यावर त्यास शेम, हाम व याफेथ नावाचे पुत्र झाले.
  tcs-tcs: Wen taim blo laip blo Noa i bin kese 500 iya em bin pinis gad tri boi pikinini,
    ane em bin kole dempla Sem, Am ane Zapet.
  qub-qub: 'Noé pichga pachac (500) watayoj caycaptin wamrancuna yuriran. Chay wamrancunapa
    jutin caran: Sem, Cam, Jafet.'
  bqp-bqp: Kũ Nuhu kà wɛ̃̀ wàa pla kpɛ́ basↄↄro, à Sɛmu kũ Hamuo kũ Yafɛtio ì.
  hat-hat: 'Noe te gen senksanzan (0500 an) lè li vin gen twa pitit gason: Sèm, Kam
    ak Jafè.'
  eng-BSB: After Noah was 500 years old, he became the father of Shem, Ham, and Japheth.
  tod-tod: Nowe ná-konagi ɠɛai ma ga undɔɔlugɔ (500), é Sɛme ta Same ta Zafɛteni
    sɔlɔɔni.
  eng-WEBPB: Noah was five hundred years old, then Noah became the father of Shem,
    Ham, and Japheth.
  kbq-kbq: Noa'a 500'a zagegafu maniteno, ne'mofavrea tagufa zamanteno zamagi'a Semi'e,
    Hamu'e, Jafeti'e huno zamante'ne.
  nhe-BL: Huan Noé quipiyayaya 500 xihuitl quema tlacatque iconehua, Sem, Cam huan
    Jafet.
  sps-sps: E Noa te kaan ngim natus a ingainy sa ruak iny taman na ina pis a guei
    tsoiny, ere Siem, Ham, ai Jafet.
  bus-bus: Kɛ̀ Nuu kà wɛ̃̀ wàa plaa kpɛ́ basↄↄro, à Sɛmu kↄ̃n Hamuo kↄ̃n Yafɛtio ì.
  gub-BL: Noe a'e, 500 kwarahy hereko mehe heta na'iruz ta'yr izupe a'e wà kury. Xem,
