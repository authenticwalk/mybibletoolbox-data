verse: GEN.005.022
translations:
  mal-C: മെഥൂശെലാഹിന് ജന്മംനൽകിയതിനുശേഷം ഹാനോക്ക് 300 വർഷം ദൈവമുമ്പാകെ വിശ്വസ്തനായി
    ജീവിച്ചു. ഈ സമയം അദ്ദേഹത്തിൽനിന്ന് വേറെ പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  deu-TKW: Nach der Erzeugung Methusalahs aber wandelte Henoch in Gemeinschaft mit
    Gott 300 Jahre und erzeugte Söhne und Töchter.
  lin-lin: Sima na kobota Metusalemi, Enoki azalaki kosala mokano ya Nzambe mibu nkama
    misato mpe abotaki bana mosusu ya mibali mpe ya basi.
  cbr-NT: Henoc ax ka Nukën 'Ibu Dios kuëënkësabi oi tsóakëxa. Usa 'ain ka aín rëkuën
    bëchikë Matusalén bëchitankëx, Henoc ax tsóakëxa trescientos baritia, 'imikin
    ka bëbu 'imainun xanuribiokin bakë bëchipatëkëankëxa;
  eng-LSV: And Enoch habitually walks with God after his begetting Methuselah three
    hundred years [[or two hundred years]], and begets sons and daughters.
  bmu-bmu: Metusela asuhuiga nalö miaŋgöreŋök Enoknöŋ yambu 300:gö dop uruŋi Anutubuk
    jöhöba anda kaba maliga nalö sutŋe miaŋgöreŋ nahönböratŋi tosatŋi asuhuba öŋgöget.
  eng-GNV: And Henoch walked with God, after he begate Methushelah, three hundreth
    yeeres, and begate sonnes and daughters.
  eng-WEBSTER: 'And Enoch walked with God after he begat Methuselah three hundred
    years, and begat sons and daughters:'
  nhw-BL: Huan Enoc nochipa quichijqui ipaquilis Toteco Dios. Huan teipa quema Matusalén
    ya tlacajtoya, Enoc itztoya seyoc 300 xihuitl más huan noja quinpixqui sequinoc
    iconehua, tlacame huan sihuame.
  swh-ONEN: Baada ya kumzaa Methusela, Enoki alitembea na Mungu miaka 300, na akawa
    na watoto wengine wa kiume na wa kike.
  bba-bba: Mɛtuselɑn mɑrubun biru Enɔku wi, u kɑ Gusunɔ swĩinɑ. U bii tɔn durɔbu kɑ
    tɔn kurɔbu mɑrumɔ sere n kɑ kuɑ wɔ̃ɔ ɡoobɑ wunɔbu (300).
  eng-KJVCPB: 'and Enoch walked with God after he begat Methuselah three hundred years,
    and begat sons and daughters:'
  cpy-cpy: Ari ikantapiintatya Enoc rantziro ikoyiri Tajorentsi. Tzimakiita Matusalén,
    eeniro ijeekawita Enoc okaatzi 300 ojarentsi. Tzimawae itomipaeni eejatzi rishintopaeni.
  mpx-mpx: Metuisela hi ab enaa, Inok i mipalalek hot Yabowaine elana baliman 300
    al, yaka natunau bolau ge yowau enuna al hi gan.
  wbp-wbp: Ngula-jangkaju, kurdukurdu-karilki-jana panu manu Yinikirliji, ngulakujurla
    Kaatuju wardinyi-jarrija-nyayirni manu ngampurrpa-jarrija. Ngulaju Kaatu manu
    Yiniki, wungulkulpa-pala nyinaja puntu-nyayirni yukurikiji 300-palaku.
  luo-luo: Kendo bangʼ nywolo Methusela, Enok nowuotho gi Nyasaye kuom higni mia adek
    kendo nonywolo yawuowi kod nyiri mamoko.
  meu-meu: Metusela e vara murinai Enok na Dirava ida e hebamo heheniva ela bona laḡani
    sinahu-toi e ore; natuna mamaruanedia bona hahinedia danu e havaradia.
  npi-ULB: हनोक मतूशेलहको बुबा भएपछि तिनी ३०० वर्षसम्म परमेश्‍वरसँगै हिँडे ।
  yor-yor: Lẹ́yìn tí ó bí Metusela, Enoku sì bá Ọlọ́run rìn ní ọ̀ọ́dúnrún (300) ọdún,
    ó sì bí àwọn ọmọkùnrin àti ọmọbìnrin.
  emp-NTPO: Matusaleʌ̃ ununacarea Enocora tresciento poa Ãcõrẽ ume jipa nĩbasia. Maʌ̃ne
    warrarã, wẽrãcaurã sid̶a unusia.
  ind-ind: Sesudah Metusalah lahir, Henok hidup bersekutu erat dengan Allah selama
    300 tahun. Sepanjang hidupnya, Henok mempunyai beberapa anak laki-laki dan perempuan
    lainnya.
  pes-OPCB: '@see-verse:GEN.005.021'
  ssx-ssx: Koto hoki naneta꞉ Inokota꞉ 300 bapi tukiki pa꞉ta꞉ta꞉ Koda꞉ yaapo ta꞉ma꞉ni
    pea hata꞉ mandane wekiwandiki mondu wiekeme.
  lcm-lcm: Na emung ina Enok kala to i pasal ve God ani mang 300 na matas pok le.
    Nei liuan i pangau ang kata atogon kapa na mang matan inatus nat kavulik.
  aer-aer: Kele Enoch itethe akwete anerle-aneke, year 300-pele awetheke-atwetye,
    Methuselah inteke-arle iperrenge. Enoch atyewe mwerre Ngkarteke akwetethe ikwerenge
    anerle-aneke. Enoch itethe akwete aneke year 365-peleke-atwetye, kele arlte anyentele
    Ngkartele apele renhe iparrpe alkere akertne-werne-atheke akngeke. Re ilwetyakenhe,
    kenhe tyerrtye areyele akenhe renhe uyarne arerrirreke.
  tgl-ULB: Lumakad si Enoc na kasama ang Diyos sa tatlong daang taon pagkatapos na
    siya ay naging ama ni Metusalem. Siya ay naging ama ng mas marami pang mga anak
    na lalaki at mga anak na babae.
  nop-nop: Inok adi Bepaŋdut kifolok hinek tiŋa hatigumuk. Inok adi Metusela mintaguk
    uŋaniŋ tomboyoula gulet 300 hatilune wabiŋiŋ eŋ mihiŋiye noli maaŋ mintagiŋ.
  kca-kca: Мафусал сэма питәм йўпийән, Енох хуԓәмсот тӑԓ Турәм пиԓән ус, пӑ эвет-пŏхәт
    тӑйәс.
  cbu-NT: Anumunshat arang Enokarini 300 masachirini mang taarangiya. Wipsha anush
    uwshat arang iparinarangitamta kamuztam mishat kizatamta.
  hui-hui: Inogo ibu Ngode Datagaliwabela nenegeore ho hene. Ani henego ibu waneigini
    marubi heagola mali handari tebira (300) hene.
  wrs-wrs: Enokva henga 300pelara osomba venamba, Sesoam mongawundna amana venavna,
    wo otolva phomnavna, vevna tuendis mutundis.
  mya-mya: ဧ​နောက်​သည်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​မိတ်​သ​ဟာ​ယ ဖွဲ့​လျက် နှစ်​ပေါင်း​သုံး​ရာ​ဆက်​၍​အ​သက်​ရှည်​၍
    နေ​ထိုင်​စဉ်​သား​သ​မီး​များ​ထပ်​၍​ရ​သေး​၏။-
  cbi-NTPO: Tsejtu Henoc, naa-uwanuba Dios naaken chusa tyañuba tsanguen chumi. Tsejtu
    Henoc, ya' na Matusalén kayañu, 300 añu kayu manchutu, naa unbeenala bain, naa
    supu na'mala bain kayu miyandimi.
  bod-N: དེའི་རྗེས་སུ་ཧ་ནོག་ནི་ལོ་སུམ་བརྒྱར་དཀོན་མཆོག་དང་ལྷན་དུ་བསྐྱོད་དེ་བུ་དང་བུ་མོ་གཞན་དག་ཀྱང་བསྐྱངས༌སོ།།
  wsk-wsk: Enoch Kaem ilak kapetaram ale 300 yia tala bagaram. Se yia luan umu ningi
    noko kuriang sang kari se imet agotala bilangaman.
  kkl-kkl: Henokhti Metusalah mangkaogti Allahap sae tiptangto wamdekne heng kun teng
    ko'olombare eptopne wilindi (300) ulamdekti nen meap kelmaboap mangalamsiog.
  sna-sna: Uye mushure mokubereka kwake Metusera, Enoki akafamba naMwari kwamakore
    mazana matatu uye akavazve navamwe vanakomana navanasikana.
  spa-BLM: Después del nacimiento de Matusalén, Enoc caminó con Dios durante trescientos
    años y fue padre de más hijos e hijas.
  beu-beu: Angmuse Henok ana Lahatala At aabetat eluung mitung 300 maveng. Angu ebele,
    Henok ana vaal mehal, bot vaal jangu di taang vengajait maveng.
  cac-cac: Yictax ix alji yuninal vin̈ chi', 300 ab'il ix sc'anab'ajej Dios vin̈.
    D'a jun tiempoal chi', ayto yuninal vin̈ yed' yisil vin̈ ix alji.
  swh-ULB: Henoko akaenenda na Mungu miaka miatatu baada ya kumzaa Methusela. Aliwazaa
    wana wengi wa ume na wake.
  bel-bel: І хадзіў Энох прад Богам, пасьля нараджэньня Мафусала, трыста гадоў і спарадзіў
    сыноў і дачок.
  deu-ELBBK: Und Henoch wandelte mit Gott, nachdem er Methusalah gezeugt hatte, 300
    Jahre und zeugte Söhne und Töchter.
  mbb-OT: Ne puun dutun te ked-enaka ki Metusela, 300 pa he tuig is keluǥayad te untung
    ni Enoc, ne zuen duma pa zaan he menge anak din he vahi wey maama. Dutun he timpu
    utew meupiya is kedepità ni Enoc wey Megbevayà, umbe nekeuma te 365 is keluǥayad
    te untung din ne nahanew sikandin, su midtulus sikandin te Megbevayà.
  msc-msc: Metusalemu sɔrɔn kɔrɔ, Enɔki ka san kɛmɛ sawa le kɛ Alla la dɛn dɔ, ka
    dencɛ ni denmusoilu sɔrɔn.
  mal-2015: മെഥൂശലഹിനെ ജനിപ്പിച്ച ശേഷം ഹാനോക്ക് മൂന്നൂറു സംവത്സരം ദൈവത്തോടുകൂടെ നടക്കയും
    പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിക്കയും ചെയ്തു.
  tuo-NT: Enoc Õꞌacʉ̃ meꞌrã añurõ niseti, cʉ̃ ʉaro weecʉ niwĩ. Cʉ̃ macʉ̃ Matusalén
    bajuáca beꞌrore Enoc trescientos cʉ̃ꞌmarĩ catinemocʉ niwĩ. Ãpẽrã ʉmʉa, numia põꞌrãtinemocʉ
    niwĩ.
  gup-gup: Dja bu Methuselah danginj, Enoch munguyh benehdjaldjarrkrey God bu mandjewk
    300, dja benbalbornabornang birribuyika bebeywurd mak ngalbebeywurd.
  met-met: Inok haxa rangua Urana 300 niani muli kimuya mana xapsaxi Metusela, saing
    xapsaxi gara teladi muli, lupdi xaung haingdi.
  gvs-gvs: Metúsela ana bíbina mlina, Enokiyana iiketoiya nakae Yaubada iuyaone tala
    ana badabada 300. Ego amo talayadi goi natunao koroto be vevina liliudi sibíbina.
  rmc-rmc: Paloda sar leske uľiľa o Matuzalem, o Enoch phirelas le Devleha trin šel
    (300) berš a sas les mek aver muršora the čhajora.
  nlg-nlg: Mi murina na vahuana Methuselah, Enoch te saravia so tolu hangalatu (300)
    na niuluna, me nia sakaisonikolu God. Me ghoi vahura na lei dalena, na mane mana
    vaivine.
  dgr-DOGNT: Metuselah wegǫ̀hłı̨ tł'axǫǫ̀ Enoch taekw'eènǫ (300) xo ts'ǫ̀ Nǫ̀htsı̨
    xè aet'į̀. Weza eyıì-le łǫ eyıts'ǫ wetì sı łǫ gòı̨lè.
  pes-OPV: و خنوخ بعد از آوردن متوشالح، سیصد سال با خدا راه می‌رفت و پسران و دختران
    آورد.
  ron-1924: Дупэ наштеря луй Метусала, Енох а умблат ку Думнезеу трей суте де ань
    ши а нэскут фий ши фийче.
  ben-OBCV: মথূশেলহের বাবা হওয়ার পর হনোক 300 বছর ধরে বিশ্বস্ততাপূর্বক ঈশ্বরের সাথে
    চলাফেরা করলেন, এবং তাঁর আরও ছেলেমেয়ে হল।
  lex-lex: Ne Henok nala' nohora Uplerlawna la'a mormiorni-dardiarni ralamni pa nte'
    nana anni rahu wotelg owa'ana, la'pa na'a'na nana Metusala pa nhor diewade na'a'n
    owa'ana muanke'a me patke'a.
  rgu-rgu: Henok nasoda daleꞌ esa no Manetualain losaꞌ teuꞌ natun telu bali. Boe ma
    ana hapu tamba seluꞌ ana touꞌ ma ana inaꞌ bali.
  som-som: Enoogna wuxuu la socday Ilaah saddex boqol oo sannadood markuu Metushelax
    dhalay ka dib, wiilal iyo gabdhona wuu dhalay.
  lat-VUC: 'Et ambulavit Henoch cum Deo: et vixit, postquam genuit Mathusalam, trecentis
    annis, et genuit filios et filias.'
  aoi-aoi: Biya kembirra Yinakwa akwa ngawa Neningikarrawara wunalakina neni-yakeyinumurra
    arakba wunalakina-da. Bi...ya wurrukwala ngarningka wurriyukwayuwa n-akumajungwunuma
    nakina Yinakwa. Biya n-ambilyu-manja nakina 365 mamarika iya yinungkwura, kembirra
    ni-lyumaduma nakina. Eneja Neningikarrawara nenu-manguma kembirra-da.
  eng-ASVBT: 'and Enoch walked with God after he begat Methuselah three hundred years,
    and begat sons and daughters:'
  mna-mna: Metusela isu, to Enok ziru Anutu tiwwa ma irao ndaama 300. Mi Enok ipeebe
    pikin tomooto mi moori pakan.
  ita-1885: Ed Enoc, dopo ch'ebbe generato Metusela, camminò con Dio per lo spazio
    di trecent'anni e generò figliuoli e figliuole.
  eng-LXXUP: And Enoch was well-pleasing to God after his begetting Methuselah, two
    hundred years, and he begot sons and daughters.
  eng-ULB: Enoch walked with God three hundred years after he became the father of
    Methuselah. He became the father of more sons and daughters.
  spa-VBL: Y Enoc tuvo una relación muy estrecha con Dios. Después del nacimiento
    de Matusalén, Enoc vivió 300 años más y tuvo más hijos e hijas.
  fra-_FOB: Et Hénoc marcha avec Dieu, après qu'il eut engendré Méthushélah, trois
    cents ans; et il engendra des fils et des filles.
  mal-mal: മെഥൂശലഹിനെ ജനിപ്പിച്ച ശേഷം ഹാനോക്ക് 300 വർഷം ദൈവത്തോടുകൂടെ നടക്കുകയും പുത്രന്മാരെയും
    പുത്രിമാരെയും ജനിപ്പിക്കുകയും ചെയ്തു.
  lit-lit: Ir Henochas, po to, kai pagimdė Metušelachą, vaikščiojo su Dievu tris šimtus
    metų ir pagimdė sūnų bei dukterų.
  urd-GVR: Is ke bād wuh mazīd 300 sāl Allāh ke sāth chaltā rahā. Us ke aur beṭe-beṭiyāṅ
    bhī paidā hue.
  suz-BL: हनोक आ थुंमी परमप्रभु आ नेक्‍था बाक्‍शो बाक्‍माक्‍त। हनोक मेथुसेलाह थिशा
    नोले सहे सां बर्स ब्रोंइमाक्‍त। अरु तमी तौ यो थि‍माक्‍त। उत्‍पत्ती ६:९
  ita-1927: Ed Enoc, dopo ch’ebbe generato Methushelah, camminò con Dio trecento anni,
    e generò figliuoli e figliuole;
  ckb-ckb: دوای ئەوەی حەنۆخ مەتوشالحی بوو، سێ سەد ساڵ دۆستایەتی خودای کرد، هەروەها
    کوڕ و کچی دیکەشی بوو.
  nas-nas: Eeꞌnoko temareꞌketa Metuselaꞌ pontoꞌaruꞌnamareꞌketa Iinoke beenaumo daakuꞌ
    [300] mareꞌ otouꞌ, Kumponing ninka nariꞌ tampaꞌ navuaresi, eeꞌnoko teing-koo mareꞌkoo
    kuunge napoꞌ niiꞌning baurukaaꞌ pontoꞌariruꞌ, donkaang eeꞌnoko manikuꞌ.
  eng-BBE: 'And after the birth of Methuselah, Enoch went on in God''s ways for three
    hundred years, and had sons and daughters:'
  crx-NTPO: Methuselah whuzdli hukw'elh'az Enoch Yak'usda (Elohim) bulh nusa'az tat
    whunizyat whunizyai (300) be yus k'ut 'ink'ez ooye'ke 'ink'ez ootse'ke cha whuzdli'.
  kan-OKCV: ಮೆತೂಷೆಲಹನು ಹುಟ್ಟಿದ ತರುವಾಯ, ಹನೋಕನು ಮುನ್ನೂರು ವರ್ಷ ದೇವರೊಂದಿಗೆ ನಡೆದನು. ಅವನಿಂದ
    ಗಂಡು, ಹೆಣ್ಣುಮಕ್ಕಳು ಹುಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:GEN.005.021'
  tam-2017: ஏனோக்கு மெத்தூசலாவைப் பெற்றபின், 300 வருடங்கள் தேவனோடு நெருங்கி உறவாடிக்கொண்டிருந்து,
    மகன்களையும், மகள்களையும் பெற்றெடுத்தான்.
  spa-RV-1909: 'Y caminó Henoch con Dios, después que engendró á Mathusalam, trescientos
    años: y engendró hijos é hijas.'
  ron-BTF: Şi Enoh a umblat cu Dumnezeu, după ce a născut pe Metusala, trei sute de
    ani; şi a născut fii şi fiice;
  eng-WEBP: After Methuselah’s birth, Enoch walked with God for three hundred years,
    and became the father of more sons and daughters.
  eng-FBV: He had a close relationship with God. After Methuselah was born, Enoch
    lived another 300 years and had other sons and daughters.
  nld-1939: Henok leefde vertrouwelijk met God. En hij leefde, nadat hij Matoesala
    verwekt had, nog driehonderd jaar, en verwekte zonen en dochters.
  nch-BL: Huan Enoc nochipa quichijqui ipaquilis Toteco Dios. Huan teipa quema Matusalén
    ya tacajtoya, Enoc itztoya seyoc 300 xihuit más huan noja quinpixqui sequinoc
    iconehua, tacame huan sihuame.
  tfr-NTPO: E irgo ga wapga weno obi. Enoc, e Sbö woydë owa l̇l̇ëm, ga jëk shäng ba
    tjok ĩyado. Ga l̈u ĩno öötong sak dbäw pjl̈ogl̈o mya kjingsho sak tjer kjingsho
    shkëngshko (365) ga söra Sbörë to, ĩnaba ame.
  vie-1934: Sau khi Hê-nóc sanh Mê-tu-sê-la rồi, đồng đi cùng Đức Chúa Trời trong
    ba trăm năm, sanh con trai con gái.
  hin-CV: मेथुसेलाह के जन्म के बाद हनोख 300 वर्ष तक परमेश्वर के साथ साथ चलते रहे.
    उसके अन्य पुत्र-पुत्रियां भी पैदा हुए.
  eng-OURB: After Methuselah’s birth, Enoch walked with God for three hundred years,
    and became the father of more sons and daughters.
  spa-BES: Y después del nacimiento de Matusalén, Enoc siguió los caminos de Dios
    durante trescientos años, y tuvo hijos e hijas.
  tdx-tdx: Mifototse amy nisamahe’e i Metoselakey le mbe nindre fañavelo aman’ Añahare
    300 taoñe t’i Kanoke vaho nisamake lahilahy naho ampela.
  vid-vid: Enoki na Nguluwi wali weganile. Loyampondile Metusela, Enoki nakekala miyaka
    miya jidatu nakawa na wana walume na wadala.
  pwg-pwg: Nani murinai Inoka, God yavata ivi nuwasago da yavata ibababa. Ma madegha
    300 imakai ma kamonai na natunatuna viya tomotomowisi ma wivinesi itupuwa.
  eng-OKE: And Hanok walked in the fear of the Lord, after he had begotten Methushelach,
    three hundred years, and begat sons and daughters.
  tha-KJV: ตั้งแต่​เอโนคให้กำเนิดเมธูเสลาห์​แล้ว ก็​ดำเนิ​นก​ับพระเจ้าสามร้อยปี และให้กำเนิดบุตรชายและบุตรสาวหลายคน
  por-BR-2018: 'E caminhou Enoque com Deus, depois que gerou a Matusalém, trezentos
    anos: e gerou filhos e filhas.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Metuselayo꞉ sa꞉la꞉lia꞉sa꞉ga꞉yo꞉, Inog e Gode o꞉lia꞉ ege dowaki,
    Godeya꞉lo꞉ asulab au kudu ha꞉na꞉leno꞉, donayo꞉ 300 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉ siliki
    a꞉namio꞉, kalu so꞉wayo꞉, ka꞉isale so꞉wayo꞉ nolo꞉ a꞉na sa꞉la꞉li.
  deu-ELO: Und Henoch wandelte mit Gott, nachdem er Methusalah gezeugt hatte, dreihundert
    Jahre und zeugte Söhne und Töchter.
  ktm-ktm: Enok ti kowson Lapan. Pe imin krismas puken tulnget (300) yi, pe nedun
    kamal pe pedih se yi.
  caa-caa: Pues e Enoc tzay irna umen e Dios. Y conda cꞌapa cuxpa e Matusalén, e Enoc
    turuanto 300 año y cayto uchꞌijrse cora tejromtac y cora ijchꞌoctac.
  eng-WYC-2018: And Enoch went with God (or And Enoch walked with God); and Enoch
    lived after that he begat Methuselah three hundred years, and begat sons and daughters.
  epo-epo: Kaj Ĥanoĥ iradis kun Dio, post kiam naskiĝis al li Metuŝelaĥ, tricent jarojn,
    kaj naskiĝis al li filoj kaj filinoj.
  uig-PIN: Mǝtuxǝlaⱨ tuƣulƣandin keyin Ⱨanoh üq yüz yilƣiqǝ Huda bilǝn bir yolda mengip,
    yǝnǝ oƣul-ⱪizlarni tapti.
  beo-beo: Midusala da lalelegelalu, Inage da 300 ode amoga gilisili Gode amola lalu.
    Ema dunu manolali eno amola uda manolali eno da lalelegei.
  tpi-OTNT: Enok em i pren tru bilong God. Em i stap 300 yia moa na em i kamap papa
    bilong ol arapela pikinini man na meri tu.
  hau-SA: Bayan ya haifi Metusela, Enok ya kasance cikin zumunci da Allah shekaru
    300, ya kuma haifi waɗansu ’ya’ya maza da mata.
  udu-udu: Aḵnuuḵ nyaḵ ya ka Arumgimis mo ’ko’di dho’th ma Maṯushaalah mo ki yili
    iss ’kwanimpa ḵarpa’c mo, dhali a’di ta’dki iya/a tiya mo dhali i’bwa/a tiya mo.
  uig-LAT: Metushelah tughulghandin kéyin Hanox üch yüz yilghiche Xuda bilen bir yolda
    méngip, yene oghul-qizlarni tapti.
  nde-nde: Ngemva kokuzala uMethuzela, u-Enoki wahamba loNkulunkulu okweminyaka engamakhulu
    amathathu (300) njalo waba lamanye amadodana lamadodakazi.
  ton-ton: 'Pea hili ʻae fanauʻi kiate ia ʻa Metusela naʻe ʻeveʻeva ʻa ʻInoke mo e
    ʻOtua ʻi he taʻu ʻe tolungeau, pea naʻe fānau kiate ia ʻae ngaahi foha mo e ngaahi
    ʻofefine:'
  ces-1613: A chodil Enoch stále s Bohem po zplození Matuzaléma tři sta let, a plodil
    syny a dcery.
  eko-eko: Paata yonvokola Methuseela, Henookhi khulotta mwentto wa Nnyizinku nyaakha
    miiya ttatthu, khuwaapattha aana akina aalume na aakha.
  nss-nss: Pe iyamulan para iyki Metuselah, Enok iro tokai sura Ngindrai nondriya
    hayou matingat i (300), pe iyki mundruwa norun hu hayah kamai pe pihin.
  eng-WMB: After Methuselah’s birth, Enoch walked with God for three hundred years,
    and became the father of more sons and daughters.
  tam-TCV: மெத்தூசலா பிறந்த பிறகு ஏனோக்கு 300 வருடங்கள் இறைவனுடன் நெருங்கிய உறவுடன்
    அர்ப்பணிப்போடு வாழ்ந்தான். அவன் இன்னும் பல மகன்களையும் மகள்களையும் பெற்றான்.
  ceb-ULB: Naglakaw si Enoc uban sa Dios sulod sa 300 ka tuig human siya nahimong
    amahan ni Metusela. Nahimo siyang amahan sa daghan pang anak nga mga lalaki ug
    mga babaye.
  mkn-mkn: Ais itu, Henok idop satu hati deng Tuhan Allah sampe 300 taon lai. Ju dia
    dapa tamba lai ana laki-laki deng parampuan.
  pol-UBG: Po spłodzeniu Matuzalema Henoch chodził z Bogiem trzysta lat i spłodził
    synów i córki.
  agr-agr: Nuna akia pujus Enoc trescientos mijan Apajuí wakegamun takajak pujusui.
    Tuja nuigtushkam tikich uchiji aishmag aidaun, nuwa aidaujai akigkui.
  kyc-kyc: Metusala manjipeyamo dokopa Anatu dokona bwua singyuo pyuo paeyo ee kana
    300 kareya. Kareyamo mange dokopa wane wanakepe lapo konda pyuo manjo kareya.
  urd-GVU: اِس کے بعد وہ مزید 300 سال اللہ کے ساتھ چلتا رہا۔ اُس کے اَور بیٹے بیٹیاں
    بھی پیدا ہوئے۔
  deu-1912: Und nachdem er Methusalah gezeugt hatte, blieb er in einem göttlichen
    Leben dreihundert Jahre und zeugte Söhne und Töchter;
  ntj-ntj: Palunyanguru nyinarrayirnu katja yurntalpa kutjupatjarranya yartakaranytja.
    Palunyalu Mama Kuurrta tirtu wangkarranytja yamatjingkapirinypa.
  row-row: Henok nasodꞌa ralaꞌ esa no Lamatualain losa too natun telu. De ana hambu
    seluꞌ ana touꞌ ma inaꞌ fai.
  kan-2017: ಮೆತೂಷೆಲಹನು ಹುಟ್ಟಿದ ಮೇಲೆ ಹನೋಕನು ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಪಡೆದು ದೇವರ
    ಅನ್ಯೋನ್ಯತೆಯಲ್ಲಿ ಮುನ್ನೂರು ವರ್ಷ ಬದುಕಿದನು.
  ena-ena: Lɨci hualɨ 300 udaci ninanadi limu hɨhɨle agɨladɨ avi havami. Enokɨ nɨbu
    Asɨ dɨ hɨji agadɨ pam lubiahɨladami. Lɨdaci nudɨ hualɨ lugɨlavɨci ua 365 agaŋ
    iahɨci heŋ Asɨ agaŋ nudɨ hadipɨlɨ daŋ sɨkasɨkan vimi. Vici hulaŋ iamɨgali limu
    hɨhɨle agɨlaŋ Enokɨ dɨ cɨhu ma sɨbaŋ igavɨmi.
  tgo-tgo: Mbaŋa Metuisela i virɨ na e ghereiye Inok i yaku na ghamwae vanaora weiye
    Loi theghathegha hweseriyeto (300) e tɨne na i ghambɨŋgiva gamagai vavana.
  yap-yap: Tomuren ni kan gargeleg Methuselah miki par Enok nib fos ni 300 e duw ngi
    i liyor ngak Got miki fakay boch e bitir.
  tet-tet: Henok moris neon ida no Maromak, toꞌo tinan atus tolu tenik. Nia moos netan
    tuꞌan oan feto, oan mane.
  hlt-MCSB: Enok loh Methuselah te a sak phoeiah Pathen neh kum ya thum hmaih a pongpa
    rhoi phoeiah capa rhoek neh canu rhoek te a sak.
  mdy-ETH: ዬካፓ ሄኖኬ ፆኦሲና ጊኢጊ ሃንቲሢና ሃይሦ ፄኤታ ሌዔ ናንጊ ሜሌ ዓቲንቄና ዉዱሮ ናይና ሾዔኔ፤
  twi-ASANTE: Henok woo Metusela akyiri no, Henok de ne ho bataa Awurade ho mfeɛ ahasa,
    na ɔwowoo mmammarima ne mmammaa kaa ho.
  bhl-bhl: Metusela dukuko, em itol e 300 makso keko, Sunbin-Got em weng gelewsomi,
    iti kunum aul duku, waneng aul duku, kailse kale.
  con-NTPO: Enocja ñoa'me Chiga in'janqquia'caen canse. Matusalénme isusi Enocja faesu
    tresciento canqque'fave tsa'caen can'jemba ti'tsse tsu tsandie, pushesu du'shuve
    an'bian.
  eng-WEBU: After Methuselah’s birth, Enoch walked with God for three hundred years,
    and became the father of more sons and daughters.
  bnp-bnp: Muri ne Metusela ni poda, e Enok i laho turana Vure na pida i 300, i vakabele
    tabu ranga e tuna a bakovi a ngatavine.
  wal-wal: Maatusaala yelidoogaappe guyyiyan, Heenooki 300 laittaa Xoossaara hemettiiddi
    de7iis; hara attuma naatanne macca naata yeliis.
  mgh-mgh: Nannyanreene Metusalemu, Enoki aheetta ni Nluku myakha iminya ttharu (300)
    ni ahaayara asaana asilopwana na asithiyana.
  acu-NT: Tura Enocka Yuse wakeramurin tuke turinuyayi. Tura Matusalén akiinamtai,
    trescientos musach pujus, uchiri ainaun yajutmar, nawantri ainauncha nawantrumramiayi.
  spa-PDDPT: Enoc anduvo con ʼElohim 300 años después de engendrar a Matusalén, y
    engendró hijos e hijas.
  gun-gun: Enoque ma Nhanderuete reve oiko. Ta'y Metusalém oiko rire tuu trezentos
    ma'etỹ re oiko. Oikove ju ta'y ha'e tajy kuery.
  agu-BL: Oxt cient yob a'tijt Enoc yi nsken itz'ij Matusalén. Nin te yi tiempa'tz
    jale'n nin ban mas nitxajil i'. Ej nin te yi tiemp yi a'tij Enoc wuxtx'otx', xom
    i' te tajbil Ryos.
  eng-PEV: Then Enok lived for another 300 years after Methuselah was born, and he
    had more sons and daughters. Enok was always God’s friend, and he spent a lot
    of time with God. One day, when he was 365 years old, he wasn’t here on the earth
    any more. Nobody could find him anywhere. You see, he didn’t die, but God took
    him straight up to heaven.
  ilo-ULB: Nagna ni Enoc a kaduana ti Dios iti 300 a tawen kalpasan iti pannakaipasngay
    ni Metusalem. Naaddaan isuna iti adu pay nga annak a lallaki ken babbai.
  kpg-kpg: Nomuli Enoch ga mouli hai hoo gi God nia ngadau e 300, gaa hai labelaa
    ana dama.
  uig-ARA: مەتۇشەلاھ تۇغۇلغاندىن كېيىن ھانوخ ئۈچ يۈز يىلغىچە خۇدا بىلەن بىر يولدا
    مېڭىپ، يەنە ئوغۇل-قىزلارنى تاپتى.
  bsp-bsp: Ntɛ Henok oŋkom Metusela mɔ, k'ɔsɔtɔ sɔ meren 300 ŋasol kɔ Kanu. K'oŋkom
    sɔ awut arkun k'aran alɔma.
  mbs-mbs: Penga niyan, dalem te telo gatos se omay, migpedomaay si Enok aw Timanem.
    Dalem niyan, doen pa menge doma batà din timebaw.
  tof-tof: Metuselan amtómól kakóm, Inok Godón minggüpanandó ngyabelórr akó darrü
    300 pailüm akó wa ngibürr simanal a ópal olmal we nósenóp.
  sus-sus: Metusela xa bari dangi xanbi, Enoki naxa bira Ala fɔxɔ ra ɲɛ kɛmɛ saxan.
    A naxa di xɛmɛ nun di ginɛ gbɛtɛe sɔtɔ.
  pon-2006: mwurin met, Enok momourki sounpar 300 mwohn silangin Koht oh pil nainekihda
    seri kei.
  jae-jae: Enok kêsa nê lêŋ to Anôtôgeŋ ma kêka Metusala lasê su acgom, go gêmoa nom
    jala 300 gêwiŋ ma kêka latuio to ŋac ŋagêdô lasê.
  ksd-ksd: Ma ba Enok i ga tar vangala Metusela, dir ga varagur ma God a utul a mar
    na kilala, ma i ga vangala ra umana bul tutana ma ra umana bul vavina.
  tur-YTC: Metuşelah'ın doğumundan sonra Hanok üç yüz yıl Tanrı’yla yürüdü ve başka
    oğullar ve kızlar babası oldu.
  bel-N: І хадзіў Энох з Богам па нараджэньні Мэтушэляха трыста гадоў, і нарадзіў
    сыноў і дачок.
  grc-BRENT: Εὐηρέστησε δὲ Ἐνὼχ τῷ Θεῷ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Μαθουσάλα, διακόσια
    ἔτη· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας.
  ind-AYT: Henokh berjalan dengan Allah selama 300 tahun setelah Metusalah lahir,
    dan masih ada anak laki-laki dan anak perempuan lainnya yang lahir baginya.
  lid-lid: Ano hamon ta aliy badeh Inok badeh in hamon ta sahou ta Kindrei winiya
    jaha tonek (300), ma nadun rayah ja asahan.
  nya-nya: Atabadwa Metusela, Enoki anayenda ndi Mulungu zaka 300 ndipo anabereka
    ana ena aamuna ndi aakazi.
  hrv-hrv: Henok je hodio s Bogom. Po rođenju Metušalahovu Henok je živio trista godina
    te mu se rodilo još sinova i kćeri.
  mps-mps: Tama Enok aga te God dali deli homu naga eyu bilali. Tama tiyu, aga te
    kibu be 300 ma bidibadi, tama aga te gasa ogwa wegi dabe me ame nai.
  llg-llg: Basa ndia, de Henok nasoda dalek esa no Manetualain teuk 300 seluk. Ma
    ana hambu seluk, ana touanak, ma inanak.
  tpi-tpi: Enok em i pren tru bilong God. Em i stap 300 yia moa na em i kamap papa
    bilong ol arapela pikinini man na meri tu.
  dan-1931: og Enok vandrede med Gud; og efter at han havde avlet Metusalem, levede
    han 300 År og avlede Sønner og Døtre;
  vie-OVCB: Sau khi sinh Mê-tu-sê-la, Hê-nóc sống thêm 300 năm, đồng đi với Đức Chúa
    Trời, và ông có thêm con trai con gái.
  lbk-lbk: Sa et natakhotakho ya kad-in naiyoornos ken Apo Dios is tolon khasot ay
    tawen, ya wad-ay nan tapina kayet ay cha na winad-ay ay an-akna.
  guj-2017: મથૂશેલાહનો જન્મ થયાં પછી હનોખ ત્રણસો વર્ષ ઈશ્વરની સંઘાતે ચાલ્યો અને તે
    ઘણાં દીકરા તથા દીકરીઓનો પિતા થયો.
  byr-byr: '@see-verse:GEN.005.021'
  awx-awx: Tikengä Anätuxät gatäke yiwikumäläxu, krismasu 300 yiwikut. Yiwixäwixu,
    wawak yäpanä une towikut.
  pon-2006A: mwurin met, Enok momourki sounpar 300 mwohn silangin Koht oh pil nainekihda
    seri kei.
  por-BRBSL: Após o nascimento de Matusalém, Enoque caminhou com Deus por trezentos
    anos, e se tornou o pai de mais filhos e filhas.
  cth-cth: Methuselah a khe hnukkhu Enok teh kum 300 touh thung Cathut hoi rei a ceio
    teh, ca tongpanaw hoi napuinaw bout a khe.
  twi-twi: Henok woo Metusela akyi no, Henok de ne ho bataa Awurade ho mfe ahaasa,
    na ɔwowoo mmabarima ne mmabea kaa ho.
  hlt-hlt: Enok loh Methuselah te a sak phoeiah Pathen neh kum ya thum hmaih a pongpa
    rhoi phoeiah capa rhoek neh canu rhoek te a sak.
  tbz-SIM: Ò pɛitɛ́ Mɑtusɑdɛmmu kɛ́deè, kɛ́mmɔkɛ yɛbie nsikɔusìtɑ̃ɑ̃ti (300), kɛ́ntɑunɛ̀
    Kuyie, kɛ́piɛ́ initidɑbí nɛ̀ initipobí pɛ́u.
  msy-2020: Metusela otogha gɨvazɨma, Enok uam 300plan azenibar ikia, dar aven dughiaba
    bar Godɨn boroghɨra ikia a ko roroam gamigha, otariba ko guivir igharaziba ini.
  txq-txq: Basa boe ma Henok leo-laꞌo dalek esa no Manetualain, losa teuk 300 bali.
    Boe ma ana hambu tamba seluk ana touk ma inak.
  aaz-aaz: Rarit naiꞌ Henok in nmoni nmafuut neek nok Uisneno tar antea toon natun
    tenu ntein. Ma in napeni nteniꞌ riꞌaan mone ma riꞌaan feto.
  dop-dop: Metusɑlɛm lʋlʋɣʋ wɑɑlɩ ɩ tɔɣɔ pɩɩsɩ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ (300), nɑ sɩ tɑɑ
    kɛ́ ɩ tǝŋɑ Ɩsɔ kɛ́ teu nɑ ɩ́lɛ́ ɩ́ wɛ ɩ wɑɑlɩ, nɑ ɩ́ tɑsɑ ɑpɑlʋpiyɑ nɑ ɑlʋpiyɑ
    kɛ lʋlʋɣʋ.
  azb-azb: Metuşelah doğulandan sonra Xanok üç yüz il Allahla bir yol getdi. Onun
    başqa oğulları və qızları oldu.
  eng-DBY: And Enoch walked with God after he had begotten Methushelah three hundred
    years, and begot sons and daughters.
  hin-2017: मतूशेलह के जन्म के पश्चात् हनोक तीन सौ वर्ष तक परमेश्वर के साथ-साथ चलता
    रहा, और उसके और भी बेटे-बेटियाँ उत्पन्न हुईं।
  wol-KYG: Matusalem juddu na, ba noppi Enog topp Yàlla ñetti téeméeri at (300), amaat
    ay doom yu góor ak yu jigéen.
  swp-swp: Metusela se labasi wa murina eai Enoka Eaubada maena se laulau borimai
    handerehaiona, eo nanatunayao tatao eo sinine headi i abidi.
  bjr-bjr: Eennookafa 300 aukuana Anutuna aqoondikiranaki maridanoo akoonaiqi maanaaqa
    faiqi namu moomoo maqanau.
  eng-YLT: And Enoch walketh habitually with God after his begetting Methuselah three
    hundred years, and begetteth sons and daughters.
  kne-kne: Nanipod sidi, siged di pakikadkadwaana en Diyos si 300 ay tawen yan wada
    abey odom ay anak na.
  heg-NTPO: Hidi nam, Henok nuil koo-dalen mes nol Ama Lamtua Allah didiin taun 300
    pait. Kon un haup taplaeng ana biklobe nol bihata.
  ptu-ptu: Puhai undadiam Metusalah, tubopi tallu hatu' taunna Henokh silombum Puang
    Allataala anna natuhu'i pa'elo'na. Anna undadiam polepi sanaka-naka änä', muane
    anna baine.
  bzd-NTPO: Ie' tö Skëköl ttö̀ ë̀ dalöieke. Matusalén ku̱ne, eta̱ ie' kí̱ se̱neia̱
    duas cien mañayök (300). E' shu̱a̱ ie' ala'r kí̱ ku̱ne wëpa ena alakölpa.
  kwf-kwf: Sui sa Enok ka tua laꞋu sulia 300 faꞋi ngali ki, ma nia ka donga God ana
    maurilana taꞋifau. Ma nia ka alua laꞋu ti ngela ngwane faꞋinia ti ngela kini.
  eng-WYC-2017: And Enoch went with God; and Enoch lived after that he begat Methuselah
    three hundred years, and begat sons and daughters.
  eng-WMBB: After Methuselah’s birth, Enoch walked with God for three hundred years,
    and became the father of more sons and daughters.
  spp-spp: Mɛtushala siŋkwooni kàntugo, Enɔki à ɲaare Kile kuni i yyee ŋkwuu taanre
    funŋ'i. Cyire funŋke e u à pyìibii piibɛrii si.
  aey-aey: Odimei Inok uqa cabi gel 300 eu odi Anutca cobosin. Oodon uqa aideg melahul
    ategulca haun basaden.
  urd-GVH: इसके बाद वह मज़ीद 300 साल अल्लाह के साथ चलता रहा। उसके और बेटे-बेटियाँ
    भी पैदा हुए।
  djr-djr: Ga dhäŋur beŋuryiny ŋayi Enochtja gan nhinan dhunupa ga galkin Godkala,
    ga waŋanhaminyany maṉḏa ŋuli ganha God ga ŋayi Enoch 300 waltjaṉ. Ga bulu nhakun
    ŋayi djamarrkuḻiny' märraŋal.
  rug-rug: Koa baere koe Tamasa se Inoke meke nabulu nia ka ṉeta gogoto vuaheni pa
    mudina sa pinodo te Metusela, meke koadia pule si kaiqa tuna koreo na vineki.
  gaz-gaz: Henook erga Matuuselaa dhalchee booddee waggaa 300 Waaqa wajjin deddeebiʼe;
    innis ilmaanii fi intallan biraa dhalche.
  fra-LSG: Hénoc, après la naissance de Metuschélah, marcha avec Dieu trois cents
    ans; et il engendra des fils et des filles.
  gnn-gnn: '@see-verse:GEN.005.021'
  yal-yal: Matusela bari xanbini, Xenɔki yi bira Ala fɔxɔ ra ɲɛɛ kɛmɛ saxan. A mɔn
    yi dii xɛmɛn nun dii tɛmɛ gbɛtɛye sɔtɔ.
  gum-gum: Matusalénwan tøgaguinukkurrimbunø Enocbe Tiusba maig unamig køben, treeg
    uñibig kuig køn, pilamera trescientos tøgaig. Incha nusrkalø køben, nimbasrmera
    køben tøgaguig køn.
  iou-iou: Metusela u ahäwänkaŋ Enoktä Anutukät kentäŋpäŋ obaŋ 300 u bämopiken äperiye
    nanak ätu ahäŋ yäpmäŋ kuŋirä obaŋ 365 ude täreŋirän kumbuk.
  haw-1868: 'Hele pu ae la o Enoka me ke Akua, ekolu haneri makahiki mahope mai o
    ka hanau ana o Metusala, a nana mai na keikikane a me na kaikamahine:'
  arb-NAV: ثُمَّ عَاشَ أَخْنُوخُ بَعْدَ ذَلِكَ ثَلَاثَ مِئَةِ سَنَةٍ سَارَ فِيهَا
    مَعَ اللهِ. وَوُلِدَ لَهُ بَنُونَ وَبَنَاتٌ.
  adz-adz: Gubuꞌ Metusela waꞌa sib, da Inok itsuwir Anutu i sanaban isangꞌ udzuf 300,
    da irim narun rusan marub da finam fain.
  ewe-ewe: Eganɔ agbe ƒe alafa etɔ̃ (300), eye wòzɔ nyuie kple Mawu. Edzi ŋutsuviwo
    kple nyɔnuviwo.
  nuy-nuy: Naagi-yung na-Enoch winiinggarra-yanggi na-God, baḏag 300 anaagalhal-aḻirr.
    Niimbuḻwiyn-gala na-Methuselah, na-Enoch naagi-yung wani-lhamaa miniwiyayung marri
    miyn.ngarriwiyayung.
  eng-LEE: And Enoch walked with God after he had begotten Methushelah three hundred
    years; and begat sons and daughters.
  dji-dji: '@see-verse:GEN.005.021'
  nna-nna: Methuselah ngayarta jarrinyaja, Enoch marnti jarrikinyapulu Ngarrka, wirrirni
    Ngarrka ngarlungu yija ['lived in close fellowship with God']. Wanka jarrinyikinyi
    300 partunurrangu, partanykarrangu pirirripa mirtawa kanyajaninyi.
  asm-FB: মথুচেলহৰ জন্মৰ পাছত তিনি শ বছৰ পর্যন্ত ঈশ্বৰৰ লগত হনোকৰ অহা-যোৱাৰ সম্বন্ধ
    আছিল। সেই সময়ত তেওঁৰ পুনৰ পুতেক জীয়েক জন্মিল।
  sus-A: مٍتُسٍلَ شَ بَرِ دَنفِ شَنبِ، عٍنٌكِ نَشَ بِرَ عَلَ قْشْ رَ حّ كّمّ سَشَن.
    عَ نَشَ دِ شّمّ نُن دِ فِنّ فبّتّيٍ سْتْ.
  fra-SBL: Après la naissance de Mathusalem, Hénoc marcha avec Dieu pendant trois
    cents ans, et il engendra d'autres fils et d'autres filles.
  hbo-hbo: וַיִּתְהַלֵּ֨ךְ חֲנֹ֜וךְ אֶת־הֽ͏ָאֱלֹהִ֗ים אֽ͏ַחֲרֵי֙ הֹולִידֹ֣ו אֶת־מְתוּשֶׁ֔לַח
    שְׁלֹ֥שׁ מֵאֹ֖ות שָׁנָ֑ה וַיֹּ֥ולֶד בָּנִ֖ים וּבָנֹֽות׃
  shp-NTPO: Enoc-ra jaa iki, Diossen shinanna keskáres axoni. Ja Matusalén pikota
    pekáo Enoc japaria iki, kimisha pacha baritiapari, jainoax wetsa jawen benbo bakebo
    itan ainbo bakebo jaríbaa iki;
  eng-WYCLIFFE: And Enoth yede with God; and Enoth lyuede after that he gendride Matusalem
    thre hundrid yeer, and gendride sones and douytris.
  pjt-pjt: '@see-verse:GEN.005.021'
  cwe-cwe: Henoko viyamweleke Mesusela kakala kwa kumnogeza Mulungu kwa miyaka magana
    matatu na kaweleka wana wamwenga wa chilume na wa chike.
  bgs-bgs: Pángnga ipamasusu si Metusela, maggát igpamaké si Enoc katô Manama ka tállu
    gatus (300) ámmé. Duwán duma mga gabatà i Enoc na ipamasusu.
  kik-kik: Na thuutha wa Methusela gũciarwo-rĩ, Enoku agĩtũũra atwaranaga na Ngai
    mĩaka magana matatũ, akĩgĩa na ciana ingĩ cia aanake na cia airĩtu.
  ksr-ksr: Metusela kolooro kambaŋ iikanoŋadeeŋ Enoknoŋ yambu 300:waa so uuta Anutuwo
    somoŋgoŋ kema kaŋ laligoro kambaŋ batuya kanoŋ meraboraaŋa tosaaŋa kolooŋ ugi.
  omb-omb: Huqe Mauri nge u dige lategi mei Enok higao vudolue vagatolu siu lo tagugi
    mo bamba Metusela. Lolo taro hi u bamba na maresu mwera me maresu vavine rau sao.
  fra-NCL: Après qu’il eut engendré Mathusalem, Hénoch marcha avec Dieu trois cents
    ans, et il engendra des fils et des filles.
  cek-AK: Enok loe Methuselah tapen pacoengah, saning cumvai thumto thung Sithaw hoi
    nawnto lam caeh; to pacoengah doeh kalah capa hoi canunawk to sak vop.
  xla-xla: Metusela hamale alotle Inoktapo 300 sokomoko dulu dla halemama ma akimlala
    opi mate epo utukaka opi mate hatitimaiyo. Ya꞉ sikemte God malamalalo oplami halaiyo.
    Epalati Godtapo ya꞉ta 365 sokomoko umpo hallati ya꞉ye hamame hetaiyo. Epalati
    opata ma ya꞉ye ponatiyo.
  cuk-cuk: Matusalén-gwalulesad-sorba, Enoc, birga-dulataled-ilapaa (300) Bab-Dummad-walikaa
    nanadii gusad. Enoc, machimala-baigan nikusbalid, degine, bunamala nikusbalid.
  uig-CYR: Мәтушәлаһ туғулғандин кейин Һанох үч йүз жилғичә Худа билән бир йолда меңип,
    йәнә оғул-қизларни тапти.
  tel-2017: మెతూషెల పుట్టిన తరువాత హనోకు మూడు వందల సంవత్సరాలు దేవునితో సహవాసం చేస్తూ
    కొడుకులను, కూతుళ్ళను కన్నాడు.
  hat-BSA: Alò, Hénoc te mache ansanm avèk Bondye pandan twa san ane apre li te vin
    papa a Methuschélah, e li te gen lòt fis ak fi.
  kos-kos: Tukun pacl sac, Enoch el moul in sie sin sie yurin God ke yac tolfoko,
    ac oasr pac tulik saya natul.
  hbo-WLC: וַיִּתְהַלֵּ֨ךְ חֲנ֜וֹךְ אֶת־הָֽאֱלֹהִ֗ים אַֽחֲרֵי֙ הוֹלִיד֣וֹ אֶת־מְתוּשֶׁ֔לַח
    שְׁלֹ֥שׁ מֵא֖וֹת שָׁנָ֑ה וַיּ֥וֹלֶד בָּנִ֖ים וּבָנֽוֹת׃
  ibo-ibo: Mgbe ọ ghọchara nna Metusela, Enọk soro ụzọ Chineke narị afọ atọ. Nʼoge
    a, ọ mụtara ụmụ ndị ikom na ụmụ ndị inyom.
  ory-ory: ମଥୂଶେଲହର ଜନ୍ମ ଉତ୍ତାରେ ହନୋକ ତିନି ଶହ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ପରମେଶ୍ୱରଙ୍କ ସହିତ ଗମନାଗମନ
    କଲେ, ପୁଣି, ସେ ଆହୁରି ପୁତ୍ରକନ୍ୟାମାନଙ୍କୁ ଜାତ କଲେ;
  chk-chk: Nge mürin än Metusala uputiu, Enok a chiechiefengen me Kot ülüpükü ier,
    a pwal wor nöün mwän me fefin.
  ssd-ssd: '@see-verse:GEN.005.021'
  rop-rop: en Inak bin kipgon abumbat biginini raidap imbin olmen. Wal Inak bin bilib
    langa God brabliwei,
  ukr-1871: І ходив Генох з Богом, появивши Метусалу, три ста год, і появив сини і
    дочки.
  eng-AOI: Enoch had fellowship with God. And he had other children, and when he was
    365 years old Enoch disappeared, because God took him away.
  yon-yon: Kwanekore, Inok ye dana yenayiib ari wanaboon. Kuyaom doboroon kuu weeb
    300iib God ye dowakeniib doboroon.
  bch-bch: Enok iadaoa ipopo Metusela ga kus ta Enok ilalala toman ngan Deo irangrang
    ngan rai buno tol. Be ele gergeu arangaranga ga taine padengada.
  deu-1951: und Henoch, nachdem er den Methusalah gezeugt, wandelte er mit Gott 300
    Jahre lang und zeugte Söhne und Töchter;
  eng-JPS: And Enoch walked with God after he begot Methuselah three hundred years,
    and begot sons and daughters.
  ubr-ubr: On gibunai, Enoch an kwanda 300 ato on God ituranai rus si kaita sima,
    ato on nanatun orot a jever fani ba sirat.
  srp-1865: A rodiv Matusala poživje Enoh jednako po volji Božjoj trista godina, raðajuæi
    sinove i kæeri;
  lug-lug: Enoka n’atambulira wamu ne Katonda, okumala emyaka ebikumi bisatu nga Mesuseera
    amaze okuzaalibwa, n’azaala abaana abalala aboobulenzi n’aboobuwala.
  heb-heb: ויתהלך חנוך את האלהים אחרי הולידו את מתושלח שלש מאות שנה ויולד בנים ובנות׃
  ben-IRV: মথূশেলহের জন্ম দিলে পর হনোক তিনশো বছর ঈশ্বরের সঙ্গে যাতায়াত করলেন এবং
    আরও ছেলেমেয়ের জন্ম দিলেন।
  pan-pan: ਅਤੇ ਮਥੂਸਲਹ ਦੇ ਜੰਮਣ ਦੇ ਪਿੱਛੋਂ ਹਨੋਕ ਤਿੰਨ ਸੌ ਸਾਲਾਂ ਤੱਕ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਗ-ਸੰਗ
    ਚਲਦਾ ਰਿਹਾ ਅਤੇ ਉਸ ਤੋਂ ਹੋਰ ਵੀ ਪੁੱਤਰ ਅਤੇ ਧੀਆਂ ਜੰਮੇ।
  mwp-mwp: Nuy pawpa lak kuykuthalnga uzaraydhin 300 wathoelnga, a mura thonara nungu
    mab ngaru Awgadhiya kalmel. Sethabi dhadhabuthoenu nuydh dhuray kazil gasamoeydhin.
  mya-JVB: မသုရှလ ဘွားမြင် သောနောက် ဧနောက် သည် အနှစ် သုံး ရာ ပတ်လုံးဘုရား သခင်နှင့်အတူ
    သွား လာ၍ သား သမီး များကို မြင် လေ၏။
  tte-O: Na Metusela ana kabi mulina mena Inoke ikelabilabin Yaubada koina bolime
    300 yo kalona mena natunao tatao yo sinesineo tupwaliyao tabe ikabili.
  tbg-tbg: Viva Metuseraara vatato entaraqaahairo 300 ihi varaqiro viharo vo vainti
    vo vainti, qoraintivata nahentivata vataqiro vi vaura.
  hmo-hmo: Metusela ia vara murinai, Enoka be Dirava danu idia turana karaia noho,
    ia lao bona lagani 300 ia ore. Iena natuna tatau bona hahine ia havaraia.
  ata-ata: Xoluxolu ilou toxotoxo noxou mulai noxou Lataua pumuxu no nano no tauutauu
    ie aloxo itemaxu mavulovexa vile mo itemaxu taꞌuve (300). No nano no tauutauu
    ie ane ne, anu mupalaaneꞌi ta ꞌolu seꞌi la.
  nfa-nfa: Ele èèna, Henok mamuri dꞌara èci dènge Ama Lamatua dꞌai 300 (tèlu ngasu)
    tèu. Ka na abhu hari ana mone dènge ana bhèni.
  urd-urd: और मतूसिलह की पैदाइश के बाद हनूक तीन सौ साल तक ख़ुदा के साथ — साथ चलता
    रहा, और उससे बेटे और बेटियाँ पैदा हुई।
  rus-SYN: И ходил Енох пред Богом, по рождении Мафусала, триста лет и родил сынов
    и дочерей.
  cbt-NTPO: Inocoso', nani tahuëri Yosë chinotaton, ina nohuantërinsoráchin ninin.
    Matosarino nasitërin piquëran Inocoso', cara pasa pi'i aquëtë ya'huaantarin. A'napita
    hui'ninpitanta quëmapi'sa', sanapi'sa', ya'huëtërin.
  bqc-SIM: A gbɛa à tɛ̀ Luazi e wɛ̃̀ ↄ̀aa do ń basↄoo (300), à nɛ́ pãleↄ ì lↄ
    gↄ̃ɛↄ ń nↄɛↄ.
  tcz-CHONGTHU: Methuselah pen jou kum jathum sungin Enoch chu Pathen toh kinai tah
    in aum jing jeng in chule chapa dangle chanu dang tampi jong ahinbe nalaiye.
  mar-mar: मथुशलह जन्मल्यावर हनोख तीनशे वर्षे देवाबरोबर चालला. त्या काळात त्यास आणखी
    मुले व मुली झाल्या;
  tcs-tcs: Da taim apta wen Metusela i bin bon, Inok i bin prapa pole God klostu po
    300 iya. Inok i bin gad ol nada boi ane gel pikinini.
  qub-qub: Enoc cawaran Tayta Dios munashanno. Wamran Matusalén yurishanpita quimsa
    pachac (300) wata goyaran cay pachacho. Paypapis warmi ollgu wamrancuna caran.
  bqp-bqp: A gbɛra à táa ò kũ Ludao ari wɛ̃̀ wàa do kpɛ́ basↄↄro à nɛ́ pãndenↄ ì
    dↄ gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄo.
  hat-hat: Apre nesans Metouchela, Enòk te mache byen ak Bondye pandan twasanzan (0300
    an). Li te vin gen anpil lòt pitit gason ak pitit fi.
  eng-BSB: And after he had become the father of Methuselah, Enoch walked with God
    300 years and had other sons and daughters.
  tod-tod: Matuzalɛme zɔlɔɔga ʋoluma, Ɠeenɔke kona unsaʋagɔ (300) ɠili kɛɛni. É doun
    zunui ta doun anzanui taɠiligaa zɔlɔɔni.
  eng-WEBPB: After Methuselah’s birth, Enoch walked with God for three hundred years,
    and became the father of more sons and daughters.
  kbq-kbq: Ananteti Metuserama kasenteteno'a Inoku'a 300'a zagegafufina knare huno
    Anumzane tragoteno mani'neno mago'a ne' mofara kase zamante'ne.
  nhe-BL: Huan Enoc nochipa quichijqui ipaquilis Toteco Dios. Huan teipa quema Matusalén
    ya tlacajtoya, Enoc itztoya seyoc 300 xihuitl más huan noja quinpixqui sequinoc
    iconehua, tlacame huan sihuame.
  sps-sps: E Inok te taan fiisen me Gov, Inok kaa ton mes fopis natus a ingainy sa
    ruak iny tamar mes guei tsoiny an guei moun kan.
  bus-bus: À gbɛra à táa ò kↄ̃n Ludao ai wɛ̃̀ wàa do kpɛ́ basↄↄro à nɛ́ pãndenↄ ì
    dↄ gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄo.
  gub-BL: A'e re Enok weruzar Tupàn ze'eg, izupe uze'eg pà tuweharupi. Umumaw 300
    kwarahy nezewe wiko pà. Heta amo ta'yr izupe wà, amo tazyr izupe wà no.
  eng-DRA: 'And Henoch walked with God: and lived after he begot Mathusala, three
    hundred years, and begot sons and daughters.'
  knf-knf: Wi Matuŧalem abukiiŋ, Henok awo na Naşibaţi aţaşa ŋşubal iñeen-week ŋyaaş
    ŋwajanţ (300) abot abuk biinţ na baaţ.
