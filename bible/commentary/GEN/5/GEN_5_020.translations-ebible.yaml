verse: GEN.005.020
translations:
  mal-C: യാരെദിന്റെ ആയുസ്സ് ആകെ 962 വർഷമായിരുന്നു; പിന്നെ അദ്ദേഹം മരിച്ചു.
  deu-TKW: Und die ganze Lebensdauer Jareds betrug 962 Jahre; sodann starb er.
  lin-lin: Mibu nyonso oyo Yeredi awumelaki na bomoi ezalaki nkama libwa na tuku motoba
    na mibale, sima akufaki.
  cbr-NT: usokin bakë bëchipatankëx ka novecientos sesenta 'imainun rabë́ baritia
    sënë́mi tsóakëxa. Tsótankëx ka a bari sënënkëbë ñuakëxa.
  eng-LSV: And all the days of Jared are nine hundred and sixty-two years, and he
    dies.
  bmu-bmu: Öŋgögetka Jarednöŋ mala mala mal öŋgöba yambuŋi mindiriba 962 meköba kömuyök.
  eng-GNV: 'So all the dayes of Iered were nine hundreth sixtie and two yeeres: and
    he died.'
  eng-WEBSTER: And all the days of Jared were nine hundred sixty and two years; and
    he died.
  nhw-BL: Huajca nochi xihuitl catli itztoya Jared quiaxiti 962 xihuitl huan huajca
    mijqui.
  swh-ONEN: Yaredi aliishi jumla ya miaka 962, ndipo akafa.
  bba-bba: U kuɑwɑ wɔ̃ɔ nɛnɛ kɑ wunɑɑ wɑtɑ kɑ yiru (962) mɑ u kpunɑ u ɡu.
  eng-KJVCPB: 'and all the days of Jared were nine hundred sixty and two years: and
    he died.'
  cpy-cpy: Tzimaki Jared 962 ojarentsi okaatzi rañaaki, roojatzi ikamantaa.
  mpx-mpx: He Yaledi wana baliman gegewena 962 i pwawa, yaka abwe i aliga.
  wbp-wbp: Ngula-jangkaju, yukuri-jangka 962-pala-jangka yawu-pardijalku.
  luo-luo: Jared notho kane en ja-higni mia ochiko gi piero auchiel gariyo.
  meu-meu: 'Iared ena mauri laḡanidia iboudiai na sinahu-taurahani-ta tauratoi-ahui
    rua: bena e mase.'
  npi-ULB: येरेद ९६२ बाँचे र तिनी मरे ।
  yor-yor: Àpapọ̀ ọdún Jaredi sì jẹ́ ẹgbẹ̀rún dín méjìdínlógójì (962), ó sì kú.
  emp-NTPO: Jũma ãbaa Jaréba noveciento sesenta y dos poa unusia. Mãwã b̶ʌda jaid̶asia.
  ind-ind: Umur Yared mencapai 962 tahun, dan dia pun mati.
  pes-OPCB: '@see-verse:GEN.005.019'
  ssx-ssx: mo 962 bapina꞉ta꞉ homeekeme.
  lcm-lcm: Aongos Iared kata to na 962 na matas le na kala mat.
  aer-aer: Kenhe Jared ampwe-irremele itethe akwete anerle-aneke, year 962-peleke-atwetye
    re ilweke anteme.
  tgl-ULB: Nabuhay si Jared ng 962 taon, at pagkatapos siya ay namatay.
  nop-nop: Yalet adi unduŋ tiŋa hatigane guletŋiŋ 962 dapmaune kumuŋguk.
  kca-kca: Иаред нуптәԓ йӑрәтйаӈсот хутйаӈ кӑт тӑԓ ус; пӑ ԓўв пӑрәс.
  cbu-NT: Ashirucha, zapishshat Haretarini 962 masachirini tatsamoochu anush tsiparangiya.
  hui-hui: Ibu mali henego bibahende lamaga halu handari dirani pira waragariani kira
    (962) hayagola ibu homene.
  wrs-wrs: Wo Yaretva amana venamba, 962pelara osomba os venamba, doa os wohdahana.
  mya-mya: အ​သက်​ကိုး​ရာ​ခြောက်​ဆယ့်​နှစ်​နှစ်​ရှိ​သော် ကွယ်​လွန်​လေ​၏။
  cbi-NTPO: Tsejtu kumuinchibi 962 añu chumi; tsai ruku' chunu uwanu peyami.
  bod-N: དེ་ལྟར་ཡཱ་རཱད་བསྡོམས་པས་ལོ་དགུ་བརྒྱ་དང་རེ་གཉིས་ལ་བཞུགས་རྗེས་ཚེ་ལས་འདས༌སོ།།
  wsk-wsk: Jared ko yia tom ali imi te bagaram mu 962.
  kkl-kkl: Yared wamogne heng kun-kunne 962 wamogti tebaog.
  sna-sna: Pamwe chete, Jaredhi akararama kwamakore mazana mapfumbamwe namakumi matanhatu
    namaviri, uye ipapo akafa.
  spa-BLM: Todos los días de Jared fueron novecientos sesenta y dos años, y luego
    murió.
  beu-beu: Base, Yarid euumur mitung 962 muse, ana aamina.
  cac-cac: 962 ab'il ix yil vin̈, ix cham vin̈ b'ian.
  swh-ULB: Yaredi aliishi miaka 962 na kisha akafariki.
  bel-bel: А ўсіх дзён Ярэдавых было дзевяцьсот шэсьцьдзясят два гады; і ён памёр.
  deu-ELBBK: Und alle Tage Jereds waren 962 Jahre, und er starb.
  mbb-OT: Ne hein 962 en he tuig is penuiǥen din, minatey sikandin.
  msc-msc: Yɛrɛdi si san bɛɛ ladɛnni kɛra san kɛmɛ kɔnɔndɔ ni san biwɔɔrɔ ni san fila
    le ri. Wo dafanin, a sara.
  mal-2015: യാരെദിന്റെ ആയൂഷ്കാലം ആകെ തൊള്ളായിരത്തറുപത്തിരണ്ടു സംവത്സരമായിരുന്നു; പിന്നെ
    അവൻ മരിച്ചു.
  tuo-NT: Jared novecientos sesenta y dos cʉ̃ꞌmarĩ cʉogʉ, wẽrĩcʉ niwĩ.
  gup-gup: Wanjh mandjewk nuyeni rowk Jared bu mimbini wanjh 962, wanjh doweng.
  met-met: Bila balau Yaret nianindi 962, saing mati.
  gvs-gvs: Tauyana yawoina ana madabokina moe tala ana badabada 962, e ikámasa.
  rmc-rmc: Le Jaredoske sas eňa šel the šovardeš the duj (962) berš, sar muľa.
  nlg-nlg: Mana niuluna te saravia hiua hangalatu ono hangavulu rua (962) gaia te
    mate.
  dgr-DOGNT: Hazǫǫ̀ t'à Jared łǫǫ̀tǫakw'eènǫ-daats'ǫ̀-ek'ètaènǫ-daats'ǫ̀-nàke (962)
    xo ts'ǫ̀ ı̨ı̨dà, eyı tł'axǫǫ̀ ełaı̨wo.
  pes-OPV: و تمامی ایام یارد، نهصد وشصت و دو سال بود که مرد.
  ron-1924: Тоате зилеле луй Иаред ау фост де ноуэ суте шайзечь ши дой де ань, апой
    а мурит.
  ben-OBCV: সব মিলিয়ে, যেরদ মোট 962 বছর বেঁচেছিলেন, পরে তিনি মারা যান।
  lex-lex: Pede Yared nmormior pia nte' nana anni rahu wosiewa terampwonema wehrani
    woru dewade, nmat wia.
  rgu-rgu: Ana maten neuꞌ teu ni natun sio nee hulu dua.
  som-som: Wakhtigii Yaared noolaa oo dhammuna wuxuu ahaa sagaal boqol iyo laba iyo
    lixdan sannadood; wuuna dhintay.
  lat-VUC: Et facti sunt omnes dies Jared nongenti sexaginta duo anni, et mortuus
    est.
  aoi-aoi: Biya n-ambilyu-manja nakina 962 mamarika iya yinungkwura ni-jungwuma arakba-da.
  eng-ASVBT: 'and all the days of Jared were nine hundred sixty and two years: and
    he died.'
  mna-mna: Ndaama ki Yared irao 962, mana imeete.
  ita-1885: Così tutto il tempo che Iared visse fu novecensessantadue anni; poi morì.
  eng-LXXUP: And all the days of Jared were nine hundred and sixty and two years,
    and he died.
  eng-ULB: Jared lived 962 years, and then he died.
  spa-VBL: Y Jared vivió en total 962 años, y entonces murió.
  fra-_FOB: Tout le temps que Jéred vécut, fut donc de neuf cent soixante-deux ans;
    puis il mourut.
  mal-mal: യാരെദിന്റെ ആയുഷ്കാലം ആകെ 962 വർഷമായിരുന്നു; പിന്നെ അവൻ മരിച്ചു.
  lit-lit: Taigi visos Jeredo dienos sudarė devynis šimtus šešiasdešimt dvejus metus,
    ir jis mirė.
  urd-GVR: Wuh 962 sāl kī umr meṅ faut huā.
  suz-BL: मिनु यरेद नेल्‍ल पा ९ सहे ६२ बर्स ब्रोंइशा बेक्‍माक्‍त।
  ita-1927: e tutto il tempo che Jared visse fu novecento sessantadue anni; poi morì.
  ckb-ckb: هەموو تەمەنی یارەد نۆ سەد و شەست و دوو ساڵ بوو، ئیتر مرد.
  nas-nas: Eeꞌnoko Jereteꞌ ookara mareꞌ naroꞌka ˜karenaumo-taa daakuꞌ bera ˜narung-taa
    kivora-ita kenaanka [962] otora bouꞌ.
  eng-BBE: 'And all the years of Jared''s life were nine hundred and sixty-two: and
    he came to his end.'
  crx-NTPO: Jared be yus k'ut 'ilho hooloh whunizyat whunizyai 'ink'ez lhk'utat 'ink'ez
    nat (962) be yus k'ut khana' 'ink'ez dazsai.
  kan-OKCV: ಯೆರೆದನು ಒಟ್ಟು ಒಂಬೈನೂರ ಅರವತ್ತೆರಡು ವರ್ಷ ಬದುಕಿ, ತರುವಾಯ ಸತ್ತನು.
  bbb-bbb: '@see-verse:GEN.005.019'
  tam-2017: யாரேதுடைய நாட்களெல்லாம் 962 வருடங்கள்; அவன் இறந்தான்.
  spa-RV-1909: Y fueron todos los días de Jared novecientos sesenta y dos años; y
    murió.
  ron-BTF: Şi toate zilele lui Iared au fost nouă sute şaizeci şi doi de ani; şi a
    murit.
  eng-WEBP: All of the days of Jared were nine hundred sixty-two years, then he died.
  eng-FBV: Jared lived a total of 962 years, and then he died.
  nld-1939: Heel de levensduur van Járed was negenhonderd twee en zestig jaar. En
    hij stierf.
  nch-BL: Huajca Jared quiaxiti 962 xihuit huan huajca mijqui.
  tfr-NTPO: '@see-verse:GEN.005.019'
  vie-1934: Vậy, Giê-rệt hưởng thọ được chín trăm sáu mươi hai tuổi, rồi qua đời.
  hin-CV: जब यारेद कुल 962 साल जीवित रहे, तब उनकी मृत्यु हो गई.
  eng-OURB: All of the days of Jared were nine hundred sixty-two years, then he died.
  spa-BES: Y fueron todos los años de la vida de Jared novecientos sesenta y dos;
    y llegó a su fin.
  tdx-tdx: Aa le 962 taoñe o hene andro’ i Ierede te nivilasy.
  vid-vid: Yaledi nakabagama loyawele na miyaka miya tisa na makumi sita na mili.
  pwg-pwg: Ma vaghina, kana madegha 962 ma irabobo.
  eng-OKE: And all the days of Jared were nine hundred and sixty and two years, and
    he died.
  tha-KJV: รวมอายุของยาเรดได้​เก​้าร้อยหกสิบสองปีและเขาได้​สิ้นชีวิต
  por-BR-2018: E foram todos os dias de Jarede novecentos e sessenta e dois anos;
    e morreu.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Yaled e donayo꞉ dikudu agelo꞉wo꞉ 962 a꞉no꞉ ta꞉ta꞉ga꞉yo꞉,
    a꞉na sowo꞉.
  deu-ELO: Und alle Tage Jereds waren neunhundertzweiundsechzig Jahre, und er starb.
    -
  ktm-ktm: Krismas tadan ile ndre puken ansangat-onngoh-pe-ruweh (962), pe iy imet.
  caa-caa: Y bꞌan cocha era e Jéred turuan 962 año tama tunor ucuxtar. Y tamar ujabꞌ
    era chamay.
  eng-WYC-2018: And all the days of Jared were made nine hundred and two and sixty
    years, and (then) he was dead.
  epo-epo: Kaj la tuta vivo de Jared estis naŭcent sesdek du jaroj, kaj li mortis.
  uig-PIN: Yarǝd jǝmiy toⱪⱪuz yüz atmix ikki yil kün kɵrüp, alǝmdin ɵtti.
  beo-beo: Ya:ilede da gilisili ode 962 esalu, bogoi dagoi.
  tpi-OTNT: Jaret i stap inap 962 yia olgeta na em i dai.
  hau-SA: Gaba ɗaya dai, Yared ya yi shekara 962, sa’an nan ya mutu.
  udu-udu: Dhali wakan arisa tee kun c̱a’bkin ma Yarid ki e mo tani ’kona yili iss
    ’kwanimpa i/iss su/ i’ce’dki iss ’kwanimpa ipekwara i’ce’dka su/ ap̱o/ mo, dhali
    a’di wuki’d mo.
  uig-LAT: Yared jemiy toqquz yüz atmish ikki yil kün körüp, alemdin ötti.
  nde-nde: Isiyonke iminyaka eyaphilwa nguJaredi yaba ngamakhulu ayisificamunwemunye
    lamatshumi ayisithupha lambili (962), wasesifa.
  ton-ton: 'Pea ko e ngaahi ʻaho kotoa pē ʻo Seleti, ko e taʻu ʻe hivangeau ma onongofulu
    ma ua: pea pekia ia.'
  ces-1613: I bylo všech dnů Járedových devět set šedesáte a dvě létě, i umřel.
  eko-eko: Yareeti afwa arina nyaakha miiya tiisiya na siithiini na miwiri.
  nss-nss: Pwen Yaret ara, hayou tan masih kene iya harong isarayah andrsongat annongui
    pe luwoh (962), pwen pe imat.
  eng-WMB: All of the days of Jared were nine hundred sixty-two years, then he died.
  tam-TCV: யாரேத் மொத்தம் 962 வருடங்கள் வாழ்ந்தபின் இறந்தான்.
  ceb-ULB: Nagkinabuhi si Jared ug 962 ka tuig, ug unya siya namatay.
  mkn-mkn: Dia mati waktu dia pung umur su 962 taon.
  pol-UBG: Wszystkich dni Jareda było dziewięćset sześćdziesiąt dwa lata i umarł.
  agr-agr: Ashí ijumjamak novecientos sesenta y dos mijan ejeyi pujus jakauwai.
  kyc-kyc: Dopa pyuo pisipala Jarete ee kana 962 ingyuo karapala kumuya.
  urd-GVU: وہ 962 سال کی عمر میں فوت ہوا۔
  deu-1912: daß sein ganzes Alter ward neunhundert und zweiundsechzig Jahre, und starb.
  ntj-ntj: Palunyalu kurli-ra 962 ngaralanyangka mirrirringu.
  row-row: Ana too natun sio nee nulu rua ma, ana mate.
  kan-2017: ಯೆರೆದನು ಒಟ್ಟು ಒಂಭೈನೂರ ಅರುವತ್ತೆರಡು ವರ್ಷ ಬದುಕಿ ನಂತರ ಸತ್ತನು.
  ena-ena: Lɨci Jaletɨ dɨ hualɨ lugɨlavɨci ua 962 agaŋ iahɨci heŋ hɨmami.
  tgo-tgo: Jered va i yaku vara theghathegha hweseriyesiwo na hwewona na umboiwo (962),
    ko amba i mare eŋge.
  yap-yap: me yim’ nike gaman 962 e duw rok.
  tet-tet: Hotu, nia mate baa otas tinan atus siwi neen nulu resin rua.
  hlt-MCSB: Te dongah Jared kah khohnin tah a pum boeih la kum ya ko neh kum sawmruk
    neh kum hnih a lo phoeiah duek.
  mdy-ETH: ሌዓ ዒዛኮ ዎሊ ዑፃ ታዞጳ ፄኤታና ላሂታሚ ላምዖ ማዓዛ ሃይቄኔ።
  twi-ASANTE: Sɛ wɔka Yared mfeɛ dodoɔ bom a, ɔdii mfeɛ aha nkron aduosia mmienu,
    ansa na ɔrewu.
  bhl-bhl: Aul kailsomelei, akalem itol e 962 kelei, fe e kuanse kale.
  con-NTPO: Nane noveciento sesenta y dos canqque'fave can'jemba tsu pa.
  eng-WEBU: All of the days of Jared were nine hundred sixty-two years, then he died.
  bnp-bnp: A pida ne Iared, ni gi palupu lobo, i 962, muri i mate.
  wal-wal: Yaareedi muleera 962 laittaa de7idi haiqqiis.
  mgh-mgh: Mahuku othene ookumi awe, yaari myakha iminya khentta nuuwa sitiini na
    miili (962) ni ahokhwa.
  acu-NT: Kame, mash irumram novecientos noventa y dos musach pujus jakamiayi.
  spa-PDDPT: Los días de Jared fueron 962 años, y murió.
  gun-gun: Jerede ha'e javi vy novecentos e sessenta e dois ma'etỹ re oiko. Ha'e rire
    omano.
  agu-BL: Quime'n nintzun ban Jared yi stz'ake'n beluj cient tu oxc'al tu cob yob
    ta'n.
  eng-PEV: He died when he was 962 years old.
  ilo-ULB: Nagbiag ni Jared iti 962 a tawen, ket kalpasanna, natay.
  kpg-kpg: gaa made ono ngadau gu 962.
  uig-ARA: يارەد جەمئىي توققۇز يۈز ئاتمىش ئىككى يىل كۈن كۆرۈپ، ئالەمدىن ئۆتتى.
  bsp-bsp: Kəwon ka Yɛrɛduu doru fəp kənasɔtɔ meren 962, k'efi.
  mbs-mbs: Siyam gatos keneman teg dowa se omay i Jared te pegkematay din.
  tof-tof: Da módóga, Zarred blaman kókó 962 pailüm ngyabenórr, da wa we nurrótókórr.
  sus-sus: Yeredi xa simaya naxa siga ɲɛ kɛmɛ solomanaani nun ɲɛ tongo senni a nun
    firin. Na xanbi a naxa faxa.
  pon-2006: e ahpw sipalla ni eh sounpar 962.
  jae-jae: Amboac tonaŋ Jarednê jala kêtu 962, go gêmac êndu.
  ksd-ksd: Ma ra lavur bung na.nilaun kai Iared dia ga varogop ma lavuvat na mar ma
    laptikai na vinun ma a urua na kilala; ma i ga mat.
  tur-YTC: Yeret toplam dokuz yüz altmış iki yıl yaşadıktan sonra öldü.
  bel-N: І былі ўсе дні Ярэда дзевяцьсот шэсьцьдзесят два гады, і ён памёр.
  grc-BRENT: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ἰάρεδ, δύο καὶ ἑξήκοντα καὶ ἐννακόσια ἔτη·
    καὶ ἀπέθανε.
  ind-AYT: Jadi, masa hidup Yared adalah 962 tahun, kemudian dia mati.
  lid-lid: Ano na jaha ndro rawa ndro hanoh la-uh (962), badeh ma iy imek.
  nya-nya: Zaka zonse za Yaredi zinali 962 ndipo anamwalira.
  hrv-hrv: Jered poživje u svemu devet stotina šezdeset i dvije godine. Potom umrije.
  mps-mps: Tama tiyu, Jaret te kibu be tigidali 962 siliyu bidama, tama aga isali.
  llg-llg: Ana mate neu faik fo ndia teun 962 so.
  tpi-tpi: Jaret i stap inap 962 yia olgeta na em i dai.
  dan-1931: således blev Jereds fulde Levetid 962 År, og derpå døde han.
  vie-OVCB: Vậy Gia-rết thọ 962 tuổi.
  lbk-lbk: Siyam khasot ya enem poo ya chwa nan tawen Jared issan nateyana.
  guj-2017: યારેદ નવસો બાસઠ વર્ષની ઉંમરે મરણ પામ્યો.
  byr-byr: '@see-verse:GEN.005.019'
  awx-awx: Unekänu krismasnä 962 yiwike kumgut.
  pon-2006A: e ahpw sipalla ni eh sounpar 962.
  por-BRBSL: Todos os dias de Jarede foram novecentos e sessenta e dois anos, depois
    ele morreu.
  cth-cth: Jared teh kum 962 touh a hring teh a due.
  twi-twi: Sɛ wɔka Yared mfe dodow bɔ mu a, odii mfe ahankron aduosia abien, ansa
    na ɔrewu.
  hlt-hlt: Te dongah Jared kah khohnin tah a pum boeih la kum ya ko neh kum sawmruk
    neh kum hnih a lo phoeiah duek.
  tbz-SIM: Ò do mɔkɛ yɛbie nsikɔusìwɛi nɛ̀ sipísìkuɔ̀ nɛ̀ yɛ̀dɛ́ɛ̀ (962) ndi kɛ́kú.
  msy-2020: Ezɨ 962plan azeniba gɨvazɨma, Jaret areme.
  txq-txq: Teun nara 962, boe ma maten.
  aaz-aaz: In nmaet oras in nmoin naan toon natun seo mboꞌ nee mnua (962).
  dop-dop: Yɛlɛtɩ pɩɩsɩ tǝnɑ yoosɑ nɑsǝnɑɑsɑ nɑ nɩɩnʋwɑ nɑ nɩɩtoso nɑ nɑɑlɛ (962)
    ɩlɛnɑ ɩ́ sɩ́.
  azb-azb: Yered doqquz yüz altmış iki il ömür sürüb öldü.
  eng-DBY: And all the days of Jared were nine hundred and sixty-two years; and he
    died.
  hin-2017: इस प्रकार येरेद की कुल आयु नौ सौ बासठ वर्ष की हुई; तत्पश्चात् वह मर गया।
  wol-KYG: Kon Yeredd dund na juróom ñeenti téeméeri at ak juróom benn fukk ak ñaar
    (962), doora faatu.
  swp-swp: Arinai Iareda ena mauri asubenadi ede borimai handere haligigi‐hasi eo
    tatao‐haiona‐se‐mate eo labui; abotai ie mate.
  bjr-bjr: Yareedana aukuana aiqama moodaanaki 962 maraseenoo kuqinau.
  eng-YLT: And all the days of Jared are nine hundred and sixty and two years, and
    he dieth.
  kne-kne: Asi matey ay 962 di tawena.
  heg-NTPO: Dedeng un umur taun 962, halas-sam un mate.
  ptu-ptu: Ia ham mane matei kaseha hatu' annam pulo dua taunna.
  bzd-NTPO: Es ie' ki̱ duas deka̱ se̱raa̱ cien su̱li̱yök ki̱ dabom teryök ki̱ bök
    (962) ta̱ iblënewa̱.
  kwf-kwf: Ma kaidaꞋi nia mae, nia tua ka dao naꞋa ana 962 faꞋi ngali ki.
  eng-WYC-2017: And all the days of Jared were made nine hundred and two and sixty
    years, and he was dead.
  eng-WMBB: All of the days of Jared were nine hundred and sixty-two years, then he
    died.
  spp-spp: Zherɛdi shìŋi canmpyaagil'à pyi yyee ŋkwuu baaricyɛɛre ná yyee beetaanre
    ná shuunni, ka u u ŋkwû.
  aey-aey: Eunu Jared uqana cabi gel cunug gabandoc eu 962. Odocob uqa cal men.
  urd-GVH: वह 962 साल की उम्र में फ़ौत हुआ।
  rug-rug: Gua asa ke, sari doduru vuahenina e Zaredi si ka sia gogoto onomo ṉavulu
    rua, meke tiqe mate si asa.
  gaz-gaz: Walumatti Yaared waggaa 962 jiraatee duʼe.
  fra-LSG: Tous les jours de Jéred furent de neuf cent soixante-deux ans; puis il
    mourut.
  gnn-gnn: '@see-verse:GEN.005.019'
  yal-yal: Yarɛdi a siimayaan yi siga ɲɛɛ kɛmɛ solomanaanin ɲɛɛ tonge sennin e nun
    firin. Na xanbi ra, a yi faxa.
  gum-gum: Inchawei Jared kerrigu øsig tsuin kwalømmerabe pilamera novecientos sesenta
    y dos køben, yandø kwaig køn.
  iou-iou: '@see-verse:GEN.005.019'
  haw-1868: 'O na la a pau o Iareda, eiwa ia haneri makahiki a me ke kanaonokumamalua:
    a make iho la ia.'
  arb-NAV: وَمَاتَ يَارَدُ وَلَهُ مِنَ الْعُمْرِ تِسْعُ مِئَةٍ وَاثْنَتَانِ وَسِتُّونَ
    سَنَةً.
  adz-adz: Mpruꞌa Dzaret udzufan mpada marataꞌ rutin da isangꞌ 962, da arangan imamp.
  ewe-ewe: Yared ku esi wòxɔ ƒe alafa asiekɛ blaade-vɔ-eve (962).
  nuy-nuy: Anubani ana-wiri ni-burri-yinyung, 962. Bani-yung marri naagi-yung ni-ngawiiyn.
  eng-LEE: And all the days of Jared were nine hundred sixty and two years; and he
    died.
  dji-dji: '@see-verse:GEN.005.019'
  nna-nna: Jared wanka jarrinyi 962 partunurrangu, palaja marlkarri jarrinyi.
  asm-FB: সৰ্ব্বমুঠ ন শ বাষষ্ঠি বছৰ জীয়াই থকাৰ পাছত যেৰদৰ মৃত্যু হ’ল।
  sus-A: يٍرٍدِ شَ سِمَيَ نَشَ سِفَ حّ كّمّ سٌلٌمَنَانِ نُن حّ تٌنفٌ سٍننِ عَ نُن
    قِرِن. نَ شَنبِ عَ نَشَ قَشَ.
  fra-SBL: Tous les jours de Jared furent de neuf cent soixante-deux ans, puis il
    mourut.
  hbo-hbo: וַיִּֽהְיוּ֙ כָּל־יְמֵי־יֶ֔רֶד שְׁתַּ֤יִם וְשִׁשִּׁים֙ שָׁנָ֔ה וּתְשַׁ֥ע
    מֵאֹ֖ות שָׁנָ֑ה וַיָּמֹֽת׃ פ
  shp-NTPO: jaskatax jatíbi jawen baritia Jared jaa iká iki, iskon pacha sokota chonka
    rabé baritia. Jatí baritiayanix mawata iki.
  eng-WYCLIFFE: And alle the dayes of Jared weren maad nyn hundrid and twei and sexti
    yeer, and he was deed.
  pjt-pjt: '@see-verse:GEN.005.019'
  cwe-cwe: Na kadanganika na miyaka magana kenda na malongo sita na midi.
  bgs-bgs: Tô siyó gatus kannámman duwa (962) dán tô idad i Jared, inaté sikandin.
  kik-kik: Mĩaka yothe ĩrĩa Jaredi aatũũrire muoyo yarĩ mĩaka magana kenda na mĩrongo
    ĩtandatũ na ĩĩrĩ, agĩcooka agĩkua.
  ksr-ksr: Ugi Jarednoŋ laligoŋ kema kema uro yambuya mindiriŋ 962 motogoŋ komuro.
  omb-omb: Doluegi Jared u toga higao vudolue vaga siwo avigi ngavulu geiono domwagi
    gairue siu mo mate.
  fra-NCL: Tout le temps que Jared vécut fut de neuf cent soixante-deux ans, et il
    mourut.
  cek-AK: Jared loe saning cumvai takawt, qui taruk, hnetto hing pacoengah duek.
  xla-xla: Epedeme Yaledtapo 962 sokomoko halepo gudepame powaiyo.
  cuk-cuk: Degisoggu, Jared, bela birga-dulataled-ilabakebak gaka dulapaa-gakabo (962)
    dula-gudii gusad. Degi-birga-nika Jared burgwisad.
  uig-CYR: Ярәд җәмий тоққуз йүз атмиш икки жил күн көрүп, аләмдин өтти.
  tel-2017: యెరెదు తొమ్మిది వందల అరవై రెండు సంవత్సరాలు బ్రతికాడు.
  hat-BSA: Paske, tout jou a Jred yo te nèf-san-swasann-de ane, e li te vin mouri.
  kos-kos: ac el misa ke el yac eufoko onngoul luo.
  hbo-WLC: וַיִּֽהְיוּ֙ כָּל־יְמֵי ־יֶ֔רֶד שְׁתַּ֤יִם וְשִׁשִּׁים֙ שָׁנָ֔ה וּתְשַׁ֥ע
    מֵא֖וֹת שָׁנָ֑ה וַיָּמֹֽת׃ פ
  ibo-ibo: Jared nwụrụ mgbe ọ gbara narị afọ itoolu na iri afọ isii na abụọ.
  ory-ory: ଯେରଦର ବୟସ ସର୍ବସୁଦ୍ଧା ନଅ ଶହ ବାଷଠି ବର୍ଷ ଥିଲା; ତହୁଁ ସେ ମଲା।
  chk-chk: Nge ierin manauen Jaret meinisin tiwepükü wone me ruu. Mürin a mäla.
  ssd-ssd: '@see-verse:GEN.005.019'
  rop-rop: en imbin dai wen imbin 962 yiya ol.
  ukr-1871: А всього віку Яредового було девятьсот і шісьдесять і два годи, і вмер.
  eng-AOI: Then when he was 962 years old he died.
  yon-yon: Ye weeb korem kuu 962yiib doberene bobnoon.
  bch-bch: Iaret aea rai toa ngada oa iuot buno lima buno pange sangalima sangaul
    ede igegea rua (962), ga kus ta imate.
  deu-1951: also daß Jareds ganzes Alter 962 Jahre betrug, da er starb.
  eng-JPS: And all the days of Jared were nine hundred sixty and two years; and he
    died.
  ubr-ubr: Jared an ima kwanda 962 weie irabob.
  srp-1865: Tako poživje Jared svega devet stotina i šezdeset i dvije godine, i umrije.
  lug-lug: Bwe gityo emyaka gyonna Yaredi gye yamala ne giba lwenda mu nkaaga mu ebiri,
    n’afa.
  heb-heb: ויהיו כל ימי ירד שתים וששים שנה ותשע מאות שנה וימת׃
  ben-IRV: সব মিলিয়ে যেরদের নয়শো বাষটি বছর বয়স হলে তাঁর মৃত্যু হল।
  pan-pan: ਯਰਦ ਦੀ ਸਾਰੀ ਉਮਰ ਨੌ ਸੌ ਬਾਹਠ ਸਾਲਾਂ ਦੀ ਹੋਈ, ਤਦ ਉਹ ਮਰ ਗਿਆ।
  mwp-mwp: Nuydh muwasidhin nuy nanga 962 wathoelayg aymoeydhin.
  mya-JVB: ယာရက် သည် အသက် နှစ် ပေါင်းကိုး ရာ ခြောက်ဆယ် နှစ် နှစ် စေ့ သော် သေ လေ၏။
  tte-O: Na Yaledi ana bolime 962 ilobai kabo iboita.
  tbg-tbg: Jaretiva 962 ihi qaqi variqiro viviro, vuru qutu vura.
  hmo-hmo: Iareda ena mauri lagani ibounai be 962, vadaeni ia mase.
  ata-ata: Xe tauu iexu mulai muxali loxo itemaxu mavulovexa tamiꞌa mo itemaxu taꞌuve
    mo mavulovexa muxatele vile mo tamei (962), la sou anu musoli.
  nfa-nfa: Umur Yared 962 (ceo ngasu èna nguru dua) tèu, heka madhe kèna.
  urd-urd: और यारिद की कुल उम्र नौ सौ बासठ साल की हुई, तब वह मरा।
  rus-SYN: Всех же дней Иареда было девятьсот шестьдесят два года; и он умер.
  cbt-NTPO: Ya'ipiya quëran Caritoso', iscon pasa saota shonca cato pi'i icanin. Ina
    quëran chiminin huachi.
  bqc-SIM: Kɛ́ à kà wɛ̃̀ ↄ̀aa síiↄ̃ ń baswaaↄ̃ ń plao (962), ↄ̃ à gà.
  tcz-CHONGTHU: Jared chu kum jako le kum som gup le kumni ahing in, hichun ama aleiset
    hinkho abeitai.
  mar-mar: यारेद एकंदर नऊशें बासष्ट वर्षे जगला; त्यानंतर तो मरण पावला.
  tcs-tcs: Wen Zared i bin ded, em bin 962 iya oul.
  qub-qub: Chaura Jared cawaran isgun pachac sojta chuncan ishcay (962) watayoj cananyaj.
    Chay watayoj caycar-raj wañuran.
  bqp-bqp: Kũ à kà wɛ̃̀ wàa siikↄ̃ kpɛ́ basↄraakↄ̃ awɛɛpla, akũ à gà.
  hat-hat: Lè Jerèd mouri, li te gen nèfsanswasanndezan (0962 an).
  eng-BSB: So Jared lived a total of 962 years, and then he died.
  tod-tod: Yeelɛde zii ma voloi kpein ge ɠɛni ga kona untaaʋuugɔ puulɔzita maazu felegɔ
    (962), naa ʋolu é zaani.
  eng-WEBPB: All of the days of Jared were nine hundred and sixty-two years, then
    he died.
  kbq-kbq: Jareti'a 962'a zagegafu maniteno fri'ne.
  nhe-BL: Huajca nochi xihuitl tlen itztoya Jared quiaxiti 962 xihuitl huan huajca
    mijqui.
  sps-sps: Jeret te kaakaa onots sian natus an gonom saafunu ana fuan na ingainy ya
    mat to.
  bus-bus: Kɛ̀ à kà wɛ̃̀ wàa siigↄ̃ kpɛ́ basↄraagↄ̃ awɛɛplaa, ben à gà.
  gub-BL: 962 kwarahy hereko mehe umàno.
  eng-DRA: And all the days of Jared were nine hundred and sixty-two years, and he
    died.
  knf-knf: Ŋşubal bŧi ŋi Yered adoluŋ ţi mboş ŋawo iñeen-week ŋyaaş kañeen-kaloŋ na
    iñeen paaj na ŋtëb (962). Wi wi aşaaŋ akeţ.
