  wol-KYG: góor ak jigéen la sàkk, barkeel leen, tudde leen Nit, keroog ba mu leen
    sàkkee.
  swp-swp: I hetubudi tau eo sine, eo i ainauiaidi, esadi i mosedi Tau, huiana i hetubudi
    wa.
  bjr-bjr: Naumoo faqaa qanda auquseenoo nifaaqooqa qima nimaqaseenoo faiqí anaasee
    fee qimasee nuqu ranau.
  eng-YLT: a male and a female He hath prepared them, and He blesseth them, and calleth
    their name Man, in the day of their being prepared.
  heg-NTPO: '@see-verse:GEN.005.001'
  ptu-ptu: '@see-verse:GEN.005.001'
  bzd-NTPO: '@see-verse:GEN.005.001'
  kwf-kwf: God nia saungaꞋinia ngwae ki Ꞌania ngwangwane ma na kini. Ma nia ka faꞋaleꞋadaroꞋo,
    ma nia ka saeda roꞋo Ꞌani na Ngwae.
  eng-WYC-2017: God formed them male and female, and blessed them, and called the
    name of them Adam, in the day in which they were formed.
  eng-WMBB: He created them male and female, and blessed them. On the day they were
    created, he named them Adam.
  spp-spp: U à u yaa nɔ̀ ná ceewe, maa jwó le pi á, maa pi mɛge le sùpya.
  aey-aey: Uqa manahalca aidca ifanalen. Ifanaalen uqa eelalimei ijanala “Dana Cajaca”
    aqalen.
  urd-GVH: उसने उन्हें मर्द और औरत पैदा किया। और जिस दिन उसने उन्हें ख़लक़ किया उसने
    उन्हें बरकत देकर उनका नाम आदम यानी इनसान रखा।
  rug-rug: Meke va podaka ni koreo na vineki Sa meke mana ni Sa si arini, meke pozani
    tinoni Sa, sipu ta tavete si arini.
  gaz-gaz: Innis dhiiraa fi dubartii taasisee isaan uume; isaan eebbises. Yeroo uumamanis
    “Nama” jedhee isaan waame.
  fra-LSG: Il créa l’homme et la femme, il les bénit, et il les appela du nom d’homme,
    lorsqu’ils furent créés.
  gnn-gnn: ŋayi djämanydja ḏarramukuŋala ga dhäykakuŋala, bala yana ŋayi waŋanana
    maṉḏaku, “Ŋarrapi yurru nhumalanha dhika wal'ŋu yana goŋmirriyamanydja,” bitjarra.
  yal-yal: a e da xɛmɛn nun ɲaxanla. A e baraka. A e xili sa “Adamana.”
  gum-gum: Incha møøba ishuuba kønrrai Tiusbe treeg mara pønsra, katø mayanguen tabig
