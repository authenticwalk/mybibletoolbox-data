  mps-mps: Godigo bidi deli badi, we deli badi nigai. Agai augwali si nigilama, tama
    augwali si dali dwagi yai sę yabo po olama, tama augwali si nogi poliyu, “Bidi
    da” wai.
  llg-llg: '@see-verse:GEN.005.001'
  tpi-tpi: God i wokim ol man na ol meri. Em i wokim ol pinis, orait em i mekim gutpela
    tok bilong givim strong long ol, na em i kolim ol “manmeri.”
  dan-1931: som Mand og Kvinde skabte han dem, og han velsignede dem og gav dem Navnet
    “Menneske”, da de blev skabt.
  vie-OVCB: Ngài tạo ra người nam và người nữ. Ngay từ đầu, Ngài ban phước lành cho
    họ và gọi họ là “người.”
  lbk-lbk: Winad-ayna chaicha ay lalaki ya fafai. Binindisyonana chaicha ya nginadnana
    chaicha is takho.)
  guj-2017: પુરુષ તથા સ્ત્રીને તેમણે સર્જ્યા, તેઓને આશીર્વાદ આપ્યો અને તેઓની ઉત્પત્તિના
    દિવસે તેઓનું નામ માનવજાત પાડવામાં આવ્યું.
  byr-byr: '@see-verse:GEN.005.001'
  awx-awx: U pahakulu wäwi, mängälä yang pahake, bänip kwikwik yämikut. Tikenga umanä
    “ämin” yang yänikut.
  pon-2006A: E ketin wiahda ohl oh lih, kupwuramwahwihirahla oh ketin kahdanekinirahla
    “Aramas.”)
  por-BRBSL: Ele os criou homem e mulher, e os abençoou. No dia em que eles foram
    criados, ele os chamou de Adão.
  cth-cth: Tongpa hoi napui a sak teh yawhawinae a poe. A sak hnin ahnimouh roi teh
    tami telah min a phung.
  twi-twi: Ɔbɔɔ ɔbea ne ɔbarima, na ohyiraa wɔn. Ɔbɔɔ wɔn wiee no, ɔtoo wɔn din onipa.
  hlt-hlt: tongpa neh huta a suen phoeiah amih rhoi te yoethen a paek tih amih rhoi
    a suen khohnin ah amih kah ming te hlang a sui.
  tbz-SIM: Kù dɔ̀ɔ̀ onitidɔ̀ù nɛ̀ onitipòkù nwe kɛ́ bɛ̀ pɑ̃ mɛsɑ̀ɑ̀, kɛ pɑ̃̀nkɛɛ bɛ̀
    yu kɛ dɔ̀ onìtì.
  msy-2020: '@see-verse:GEN.005.001'
  txq-txq: '@see-verse:GEN.005.001'
  aaz-aaz: '@see-verse:GEN.005.001'
  dop-dop: Apɑlʋ nɑ ɑlʋ kɛ ɩ ŋmɑwɑ nɑ ɩ́ hɑ-wɛ sɩ yǝlɑɑ nɑ ɩ́ kooli-wɛɣɛ kʋpɑntʋ.
  azb-azb: Allah onları kişi və qadın olaraq yaratdı, onlara xeyir-dua verdi və yaratdığı
    gün onları «insan» adlandırdı.
  eng-DBY: Male and female created he them; and blessed them, and called their name
    Adam, in the day when they were created.
  hin-2017: उसने नर और नारी करके मनुष्यों की सृष्टि की और उन्हें आशीष दी, और उनकी
