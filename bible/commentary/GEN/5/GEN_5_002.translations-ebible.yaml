verse: GEN.005.002
translations:
  mal-C: ദൈവം പുരുഷനും സ്ത്രീയുമായി അവരെ സൃഷ്ടിച്ചു; അവരെ സൃഷ്ടിച്ച ദിവസം അവിടന്ന്
    അവരെ അനുഗ്രഹിച്ച് അവർക്ക് “ആദാം,” എന്നു പേരിട്ടു.
  deu-TKW: als Mann und Weib erschuf er sie und er segnete sie und gab ihnen den Namen
    “Mensch” damals, als sie geschaffen wurden.
  lin-lin: Akelaki bango mobali mpe mwasi, mpe apambolaki bango. Na mokolo oyo akelaki
    bango, apesaki bango kombo « bato. »
  cbr-NT: '''akin ka bëbu ''imainun xanu ''akëxa, ''atankëxun ka upíokin sinánxukin
    kakëxa. A nëtë́an uni uniokë, a nëtën ka Dios kiakëxa: Ënëx ka uni kakin anëkë
    ''ikën.'
  eng-LSV: a male and a female He has created them, and He blesses them, and calls
    their name Man, in the day of their being created.
  bmu-bmu: Mewö memba azi ambi malmahotköra miwikŋaim etkiba nalö miaŋgöreŋ qetŋiri
    ambazip qeta kötuetköm etkiyök.
  eng-GNV: Male and female created he them, and blessed them, and called their name
    Adam in the day that they were created.
  eng-WEBSTER: Male and female created he them; and blessed them, and called their
    name Adam, in the day when they were created.
  nhw-BL: Quinsencajqui tlacame huan sihuame huan ipan nopa tonal quema quinchijqui,
    quintiochijqui huan quintocaxti “masehualme”.
  swh-ONEN: Aliwaumba mwanaume na mwanamke, akawabariki. Walipokwisha kuumbwa, akawaita
    “mwanadamu.”
  bba-bba: U bu sokɑ tɔmbu mɑ u bu domɑru kuɑ.
  eng-KJVCPB: male and female created he them; and blessed them, and called their
    name Adam, in the day when they were created.
  cpy-cpy: Rowetsikakiri shirampari eejatzi tsinani. Itajonkawentakiri. Tema owakira
    rowetsikakiri Tajorentsi, iitakiri ‘Atziri.’
  mpx-mpx: I ginolil tau ge yova, inoke i ba muloluagil, ge alaliya i tun, “gamagal.”
  wbp-wbp: Wati manu karnta-jana ngurrju-manu, ngulaju-jana pirrjirdi-maninjarla warrawarra-kangu,
    manu-jana yirdiji yungu ‘yapa’.
  luo-luo: Nochweyogi dichwo gi dhako kendo ogwedhogi kendo kane ochwegi, nochakogi
    ni “dhano.”
  meu-meu: Maruane bona hahine e karadia, ladadia e hato Taunimanima; e karadia dinana
    ai danu e hanamodia.
  npi-ULB: उहाँले तिनीहरूलाई नर र नारी सृष्‍टि गर्नुभयो । उहाँले तिनीहरूलाई सृष्‍टि
    गर्नु हुँदा, तिनीहरूलाई आशिष् दिनुभयो र तिनीहरूलाई मानवजाति नाउँ दिनुभयो ।
  yor-yor: Àti akọ àti abo ni Ó dá wọn, ó sì súre fún wọn, ó sì pe orúkọ wọ́n ní Adamu
    ní ọjọ́ tí ó dá wọn.
  emp-NTPO: Dji umaquĩrã, dji wẽrã sid̶a osia. Maʌ̃ne Ãcõrẽba ãdjira yõnamãrẽã bia
    jara b̶ʌsia. Ãdji osi ewarid̶e ãdjira trʌ̃ b̶ʌsia “ẽberãrã.”
  ind-ind: Allah menciptakan mereka sebagai laki-laki dan perempuan, memberkati mereka,
    dan menyebut mereka ‘manusia’.
  pes-OPCB: او آنها را مرد و زن خلق فرموده، برکت داد و از همان آغاز خلقت، ایشان را
    انسان نامید.
  ssx-ssx: hali pita꞉ wanda꞉ yaapo wepiekeme. Ipikana꞉ma꞉ta꞉ mo tooli ta꞉na꞉ma꞉ homaasa꞉
    pi laaka꞉na꞉ ipilika꞉ bikita꞉ Wanda꞉halie laa wiekeme.
  lcm-lcm: Kata pitopito iria ani ki tauan na ki aina. Na nia si taun ang akorong
    kala poso atautauia iria na kala posong iria ta ri vap.
  aer-aer: Re urreye uthene marle uthene aknganeke, Re imerte ikwere-atherre arne
    mwerre areye mpwaremele, renhe-atherrenhe “tyerrtye areye” arritnye antheke.
  tgl-ULB: Nilikha niya silang lalaki at babae. Pinagpala niya sila at pinangalanan
    silang sangkatauhan nang sila ay likhain.
  nop-nop: Adi adi maaniŋ eŋ taamuniŋ yehitubumintaaŋ meeniŋ yeniŋa kahaŋ tiyemguk.
  kca-kca: йох хŏйат пӑ нэ хŏйат тыйәԓтәс, пӑ ԓынан йӑмән мӑсԓы, пӑ щӑԓта ԓынан тыйәԓтәм
    хӑтәԓән ‘хŏйат’ нэмән ԓынан мӑсԓы.
  cbu-NT: Minum kamuz, anumunsha minumtam kiz ashiru Tinayaru, Apanllsha, Nee, Tputsee,
    atina; watam nuw tamaparee ashiru chinakanawa, tárangiya. Apanllsha anoo tputs
    kizpur chinarangiya.
  hui-hui: Ibugua walibi agalibi wabu helowa mo bayale holenaga bi lamialu libu mini
    wali agalila lene.
  wrs-wrs: tlalm vena, ongalm vena, doa os vewolna. Vewolnamba, awothowol venamba,
    os awowol vena indhanamba.
  mya-mya: ကိုယ်​တော်​သည်​လူ​ယောကျာ်း​နှင့်​လူ​မိန်းမ​တို့ ကို​ဖန်​ဆင်း​၍ သူ​တို့​အား​ကောင်း​ချီး​ပေး
    လျက်​လူ​ဟု​သ​မုတ်​တော်​မူ​၏။-)
  cbi-NTPO: 'unbee ruku bain, supu bain kikemi, tsangue'' Dios yalanu ura'' dejusa
    ti'' pami. Tsejtu yalanu ke'' kujtenu malunu Dios tsandimi: “Chachi” mumu junu
    detsuve, timi.'
  bod-N: ཕོ་མོ་གཉིས་སུ་མཛད་ཅིང་བྱིན་གྱིས་བརླབས་ཏེ་མིང་ལ་མི་ཞེས་བཏགས༌སོ།།
  wsk-wsk: Nu kari nungam, imet nungam, ale marak nungaram. Ale nunga balam “kariimet”
    mam.
  kkl-kkl: Kabuni kelabo sin sumbahiog. Sin mikip nembahiogti sin si “Nimi” engkahiog.
  sna-sna: Akavasika murume nomukadzi uye akavaropafadza. Uye vakati vasikwa, akavatumidza
    kuti “munhu.”
  spa-BLM: Los creó varón y mujer, y los bendijo. El día en que fueron creados, les
    puso el nombre de Adán.
  beu-beu: '@see-verse:GEN.005.001'
  cac-cac: Ix b'oji vin̈ vinac yed' pax ix ix, ix yac'anpax svach'c'olal d'a yib'an̈
    eb'. Atax d'a jun c'u chi' ayic ix b'ojiel eb' yuuj, anima ix sb'iejcan eb' yuuj.
  swh-ULB: Mwanaume na mwanamke aliwaumba. Akawabariki na akawaita Adam wakati walipoumbwa.
  bel-bel: 'мужчыну і жанчыну стварыў іх, і дабраславіў іх, і даў ім імя: чалавек,
    у дзень стварэньня іх.'
  deu-ELBBK: Mann und Frau schuf er sie, und er segnete sie und gab ihnen den Namen
    Mensch, an dem Tag, da sie geschaffen wurden.
  mbb-OT: Maama wey vahi is midlimbag din. Ne hein nepasad din, midtuvazan din sikandan,
    ne migngezanan din sikandan he “menusiyà”.
  msc-msc: A ka alu dan ka alu kɛ cɛ ni muso ri. A banni alu danna, a kumara ka baraka
    don alu rɔ ka alu tɔɔ la ko mɔɔ.
  mal-2015: സൃഷ്ടിച്ച നാളിൽ അവരെ അനുഗ്രഹിക്കയും അവർക്കു ആദാമെന്നു പേരിടുകയും ചെയ്തു.
  tuo-NT: Ʉmʉ, numio weecʉ niwĩ. Narẽ bajurẽgʉ̃, “Ãꞌrã masã nima; narẽ añurõ waꞌato”
    ni, cũucʉ niwĩ.
  gup-gup: Benmarnbom bininj dja daluk, benmarneyimeng kunmak kunwok, dja benngeykurrmeng
    “Bininj”.
  met-met: Tongtongiadi lup haing, saing sina guxama nadi. Tongtongiadi laing sup,
    baing uxudi ba, “lipudi.”
  gvs-gvs: Tomotayadi koroto be vavina iwodugudi. Ikavava, ikaipakuyedi go, ivayokoidi
    tomota tutayana iwodugudi.
  rmc-rmc: Sar muršes the džuvľa len stvorinďa, požehňinďa len a diňa lenge nav „o
    manuša“.
  nlg-nlg: Gaia te gonira na mane mana vaivine, me vautora me holora nia na “Tinoni”.
  dgr-DOGNT: Dǫzhìı eyıts'ǫ ts'èko whehtsı̨, gıxè sìghà hòɂǫ gha gok'eèyaı̨htı. Gòèhtsı̨
    ekò “done” gòhdı.
  pes-OPV: نر و ماده ایشان را آفرید. و ایشان رابرکت داد و ایشان را «آدم» نام نهاد،
    در روزآفرینش ایشان.
  ron-1924: Й-а фэкут парте бэрбэтяскэ ши парте фемеяскэ, й-а бинекувынтат ши ле-а
    дат нумеле де „ом” ын зиуа кынд ау фост фэкуць.
  ben-OBCV: তিনি তাদের পুরুষ ও স্ত্রী করে সৃষ্টি করলেন এবং তাদের আশীর্বাদও করলেন।
    আর তারা যখন সৃষ্ট হলেন তখন তিনি তাদের “মানবজাতি” নাম দিলেন।
  lex-lex: Na'ohi-na'ara hare de, muanke'a me patke'a. Nara'a-napalga rpa ra'upa-ra'a'na,
    ne Nal nanni rpa rwawa rimormiori, la'a lera Ha Na'ohi-na'ara re.
  rgu-rgu: '@see-verse:GEN.005.001'
  som-som: wuxuu abuuray iyagoo lab iyo dhaddig ah; wuuna barakeeyey iyagii, magacoodiina
    wuxuu u bixiyey Aadan maalintii iyagii la abuuray.
  lat-VUC: 'Masculum et feminam creavit eos, et benedixit illis: et vocavit nomen
    eorum Adam, in die quo creati sunt.'
  aoi-aoi: '@see-verse:GEN.005.001'
  eng-ASVBT: male and female created he them, and blessed them, and called their name
    Adam, in the day when they were created.
  mna-mna: Iur tomooto mi moori. Iur zin makiŋ, to ipombol zin mi ipaata zin be ‘tomtom.’
  ita-1885: Egli li creò maschio e femmina, e li benedisse, e pose loro nome UOMO,
    nel giorno che furono creati.
  eng-LXXUP: male and female he made them, and blessed them; and he called his name
    Adam, in the day in which he made them.
  eng-ULB: Male and female he created them. He blessed them and named them mankind
    when they were created.
  spa-VBL: Los creó varón y hembra, y los bendijo. El día que los creó, los llamó
    “humanos”.
  fra-_FOB: Il les créa mâle et femelle, et il les bénit, et leur donna le nom d'Homme,
    au jour qu'ils furent créés.
  mal-mal: സൃഷ്ടിച്ച നാളിൽ അവരെ അനുഗ്രഹിക്കുകയും അവർക്ക് ആദാമെന്നു പേരിടുകയും ചെയ്തു.
  lit-lit: vyriškos lyties ir moteriškos lyties sukūrė jis juos; ir jis palaimino
    juos ir pavadino juos vardu Adomas tą dieną, kai jie buvo sukurti.
  urd-GVR: Us ne unheṅ mard aur aurat paidā kiyā. Aur jis din us ne unheṅ ḳhalaq kiyā
    us ne unheṅ barkat de kar un kā nām Ādam yānī Insān rakhā.
  suz-BL: वोंइश मुर का नु मीश मुर का सेला बाक्‍त। मिनु मेको आस कली आसीक गेशा, आस नें
    मुर वोंइ‍सी बाक्‍त।
  ita-1927: li creò maschio e femmina, li benedisse e dette loro il nome di “uomo”,
    nel giorno che furon creati.
  ckb-ckb: بە نێر و مێ بەدیهێنان و بەرەکەتداری کردن. ئەو ڕۆژەی بەدیهێنان ناوی لێنان
    «مرۆڤ».
  nas-nas: Kumponinge kenaankara nkovuretuꞌ, donkaani eeꞌnoko manikuma, eeꞌnoko biraankevureta
    “naninka” tampuretuꞌ.
  eng-BBE: Male and female he made them, naming them Man, and giving them his blessing
    on the day when they were made.
  crx-NTPO: Dune 'ink'ez ts'eke bulh 'ubinla 'ink'ez soo hoonzoo-un hubulhni 'ink'ez
    yun ka dune'ne 'ubinla, dzin 'ubinla-un.
  kan-OKCV: ದೇವರು ಅವರನ್ನು ಗಂಡು ಹೆಣ್ಣಾಗಿ ಸೃಷ್ಟಿ ಮಾಡಿದರು. ಅದೇ ದಿನದಲ್ಲಿ ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿ,
    ಅವರಿಗೆ “ಮನುಷ್ಯ” ಎಂದು ಕರೆದರು.
  bbb-bbb: '@see-verse:GEN.005.001'
  tam-2017: அவர்களை ஆணும் பெண்ணுமாக உருவாக்கினார், அவர்களை ஆசீர்வதித்து, அவர்களை உருவாக்கின
    நாளிலே அவர்களுக்கு மனிதர்கள் என்று பெயரிட்டார்.
  spa-RV-1909: Varón y hembra los crió; y los bendijo, y llamó el nombre de ellos
    Adam, el día en que fueron criados.
  ron-BTF: Parte bărbătească şi parte femeiască i-a creat şi i-a binecuvântat şi le-a
    pus numele lor, Adam, în ziua în care au fost creaţi.
  eng-WEBP: He created them male and female, and blessed them. On the day they were
    created, he named them Adam.
  eng-FBV: He created them male and female, and blessed them. On the day he created
    them he called them “human.”
  nld-1939: man en vrouw schiep Hij hen. En op de dag van hun schepping zegende Hij
    hen, en noemde hen mens.
  nch-BL: Quinchijchijqui tacame huan sihuame huan ipan nopa tonali quema quinchijqui,
    quintiochijqui huan quintocaxti “masehualme”.
  tfr-NTPO: '@see-verse:GEN.005.001'
  vie-1934: Ngài dựng nên người nam cùng người nữ, ban phước cho họ, và trong ngày
    đã dựng nên, đặt tên là người.
  hin-CV: परमेश्वर ने मनुष्य को नर तथा नारी कहकर उन्हें आशीष दी और परमेश्वर ने उनका
    नाम आदम रखा.
  eng-OURB: He created them male and female, and blessed them. On the day they were
    created, he named them “Adam [Human, Red earth]”.
  spa-BES: Los hizo varón y hembra, nombrándolos Hombre, y dándoles su bendición el
    día en que fueron hechos.
  tdx-tdx: Lahi­lahy naho ampela ty namboare’e iareo naho nitahie’e vaho natao’e ty
    hoe Ondaty amy andro namboareñe iareoy.
  vid-vid: Nakawalumba mlume na mdala, hamba nakawatambichiza na kuwapa itagwa “Munhu.”
  pwg-pwg: Iyamonisi da tomowa ma wavine, ivi biibiinisi ma ivi vavesi “wawaya.”
  eng-OKE: Male and female He created them; and He blessed them, and called their
    name Man, in the day that they were created.
  tha-KJV: พระองค์​ทรงสร้างให้เป็นผู้ชายและผู้​หญิง และทรงอวยพระพรแก่​เขา และทรงเรียกชื่อเขาทั้งสองว่าอาดัม
    ในวั​นที​่เขาถูกสร้างขึ้นนั้น
  por-BR-2018: Macho e fêmea os criou; e os abençoou, e chamou o nome deles Adão,
    no dia em que foram criados.
  bco-bco: Kalu o꞉lia꞉ ga o꞉lia꞉yo꞉ dimido꞉ ko꞉lo꞉, ho꞉len a꞉namio꞉ iyo꞉ “kaluka꞉isale”
    a꞉la꞉bo꞉ wikili alitakiyo꞉, iyo꞉ nafale mesea꞉kiyo꞉ towo꞉ dinali salifa꞉.
  deu-ELO: Mann und Weib schuf er sie, und er segnete sie und gab ihnen den Namen
    Mensch, an dem Tage, da sie geschaffen wurden. -
  ktm-ktm: Iy ihtungon su kamal pe pedih, ipatihi su pe iyuwen su ‘ndramat.’
  caa-caa: 'Pues uche e winic y e ixic y uchojbꞌes utobꞌ. Y tama e día conda chenobꞌ
    umen e Dios, ojron jaxir y che: “Cꞌani apejcnobꞌ que winicobꞌ”, che e Dios.'
  eng-WYC-2018: God formed them male and female, and blessed them, and called the
    name of them Adam, in the day in which they were formed. (God formed them male
    and female, and blessed them, and called their name Man, on the day when they
    were formed.)
  epo-epo: kiel viron kaj virinon Li kreis ilin, kaj Li benis ilin kaj donis al ili
    la nomon Homo en la tago de ilia naskiĝo.
  uig-PIN: U ularni ǝr jinis wǝ ayal jinis ⱪilip yaritip, ularƣa bǝht-bǝrikǝt ata
    ⱪilip, yaritilƣan künidǝ ularning namini «adǝm» dǝp atidi.
  beo-beo: E da dunu fi amo dunu amola uda hahamoi. E da elama hahawane sia:i. Hahamoi
    dagoiba:le e da elama ‘dunu fi’ dio asuli.)
  tpi-OTNT: God i wokim ol man na ol meri. Em i wokim ol pinis, orait em i mekim gutpela
    tok bilong givim strong long ol, na em i kolim ol “manmeri.”
  hau-SA: Ya halicce su namiji da ta mace, ya kuma albarkace su. Sa’ad da kuma aka
    halicce su, ya kira su “Mutum.”
  udu-udu: Wathiŋ gwaṯẖ dhali wathim ’bomi a’di ki uḵ uni mo dhali a’di ki ’bor uni
    mii mo dhali a’di ki yuḵ uni gway ki ’kwani en’thi/ mo me’d jin uḵkina a’di uni
    mo.
  uig-LAT: U ularni er jinis we ayal jinis qilip yaritip, ulargha bext-beriket ata
    qilip, yaritilghan künide ularning namini «adem» dep atidi.
  nde-nde: Wabadala, owesilisa lowesifazane wasebabusisa. Wababiza ngokuthi “Ngabantu”
    emva kokubadala.
  ton-ton: Naʻa ne fakatupu ʻakinaua ko e tangata mo e fefine; pea ne tāpuakiʻi ʻakinaua,
    pea ui hona hingoa ko ʻAtama, ʻi he ʻaho naʻe fakatupu ai ʻakinaua.
  ces-1613: Muže a ženu stvořil je a požehnal jim, a nazval jméno jejich Adam v ten
    den, když stvořeni jsou.
  eko-eko: nlume na muukha ti ye awompiyeeyo. N'oowompa khuwaaparikhiya. Khuwaatthaja
    nzina la “anaatamu”.
  nss-nss: Imangsani hu ndramat, kamai pe pihin, pe iyoh yihu “ndramat”, pe itoholi
    hu iro mwonen lang mepo imangsani hu.
  eng-WMB: He created them male and female, and blessed them. On the day they were
    created, he named them Adam.
  tam-TCV: அவர் அவர்களை ஆணும் பெண்ணுமாகப் படைத்து, அவர்களை ஆசீர்வதித்தார். அவர் அவர்களைப்
    படைத்தபோது அவர்களை, “மனிதர்” என்று அழைத்தார்.
  ceb-ULB: Gibuhat niya sila nga lalaki ug babaye. Gipanalanginan niya sila ug ginganlan
    sila ug tawo sa dihang sila gibuhat.
  mkn-mkn: '@see-verse:GEN.005.001'
  pol-UBG: Stworzył ich mężczyzną i kobietą; błogosławił ich i nadał im imię Adam
    w dniu, w którym zostali stworzeni.
  agr-agr: Aishmagkun nuwajai najanauwai. Dutika yama najanbauwaik shiig yumi yumigkis
    juna daajig aents ainawai, tuu adaikauwai.
  kyc-kyc: Waso dokopa nakamba elyape keta pisinyi pyambuo kingi enda akalipaŋa, leya.
  urd-GVU: اُس نے اُنہیں مرد اور عورت پیدا کیا۔ اور جس دن اُس نے اُنہیں خلق کیا اُس
    نے اُنہیں برکت دے کر اُن کا نام آدم یعنی انسان رکھا۔
  deu-1912: und schuf sie einen Mann und ein Weib und segnete sie und hieß ihren Namen
    Mensch zur Zeit, da sie geschaffen wurden.
  ntj-ntj: Tjiinya wati minyma palyaralpi walykumunu-pulampa watjarnu wantingu. Palunyalu
    yini ngaapirinypa “yarnangu” tjapirnu.
  row-row: '@see-verse:GEN.005.001'
  kan-2017: ಅವರನ್ನು ಗಂಡು ಮತ್ತು ಹೆಣ್ಣಾಗಿ ಉಂಟು ಮಾಡಿದನು. ಇದಲ್ಲದೆ, ಅವರನ್ನು ಸೃಷ್ಟಿಸಿದ ದಿನದಲ್ಲಿ,
    ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿ ಅವರಿಗೆ “ಮನುಷ್ಯ” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: '@see-verse:GEN.005.001'
  tgo-tgo: I vakathaŋgi, ghɨmoru na wevo, i mwaewo weŋgi na i giya idanji “Gharɨgharɨ.”
  yap-yap: I sunumeg be’ nib mo’on nge be’ ni bpin, me fal’eg wa’athrow, me tunguy
    fithingrow ni “Girdi’”.)
  tet-tet: '@see-verse:GEN.005.001'
  hlt-MCSB: tongpa neh huta a suen phoeiah amih rhoi te yoethen a paek tih amih rhoi
    a suen khohnin ah amih kah ming te hlang a sui.
  mdy-ETH: ዓቲንቄና ላኣሊና ማሂ ማዣዖ ዓንጄኔ፤ «ዓሲ» ጌዒያ ሱንሢ ዔያቶም ጌሤኔ።
  twi-ASANTE: Ɔbɔɔ ɔbaa ne ɔbarima, na ɔhyiraa wɔn. Ɔbɔɔ wɔn wieeɛ no, ɔtoo wɔn edin
    onipa.
  mwc-mwc: I wosisi wai sebare ba wasike ba i gairenisi ba i yorisi pipiya.
  bhl-bhl: 'Keleweko, kunum kelew, waneng keum duku koyemomi, ilo bamki so keyemeko,
    im wiin e bokoyemomele: “Kawtiw kunum waneng yute te!”, yangse kale.'
  con-NTPO: Toya'caen tsu tsandie, pushesuve agattoen. Agattoemba tise'pama ñotsse
    tsoña'chove afapa a'ive inisian.
  eng-WEBU: He created them male and female, and blessed them. On the day they were
    created, he named them Adam.
  bnp-bnp: I rata rike a bakovi a ngatavine, muri i gamai rua. Na tahuna i rata rike
    rua, i vunu rua a “bakovi.”
  wal-wal: I attumaasanne maccaasa ootti medhdhidi, eta anjjiis. Eta medhdhidi Asa
    giidi sunttiis.
  mgh-mgh: ahaapanka nlopwana ni nthiyana. Ukati waapankilyawe, uyo ahaareeriha ni
    aheehana atthu.
  acu-NT: Tura aishmangkun nuwajai najanak pengker awajsamiayi. Tura “aints tutai”
    artatui —timiayi.
  spa-PDDPT: Varón y hembra los creó, y los bendijo. El día cuando fueron creados
    los llamó Adán.
  gun-gun: Ha'e rami vy omoingo ava va'e, ha'e gui kunha ju. Ogueroayvu porã, ha'e
    mokoĩve pe “Avakue” he'i, omoingoa ára guive.
  agu-BL: Yaj tu xna'n e' bnix ta'n. Nin yi chibnixe'n, toque'n tzun chibi' tak'un
    tetz Adán. Nin tak' i' banl squibaj.
  eng-PEV: And he made them men and women, and he called them human beings, and he
    was good to them.
  ilo-ULB: Pinarsuana ida a lalaki ken babai. Binendisionanna ida ken pinanagananna
    ida iti tao, idi naparsuana ida.
  kpg-kpg: Mee ne hai meemaa taane mo di ahina, ga haga humalia meemaa ga haga ingoo
    bolo “Nia Daangada”)
  uig-ARA: ئۇ ئۇلارنى ئەر جىنىس ۋە ئايال جىنىس قىلىپ يارىتىپ، ئۇلارغا بەخت-بەرىكەت
    ئاتا قىلىپ، يارىتىلغان كۈنىدە ئۇلارنىڭ نامىنى «ئادەم» دەپ ئاتىدى.
  bsp-bsp: wərkun kɔ wəran k'ɛsɛl ŋa, k'ompocɛ ŋa pətɔt, k'ewe ŋa tewe ta «fum,» tɛm
    ntɛ ɛŋc-sɛl ŋa mɔ.
  mbs-mbs: Ininang din se otaw meama aw bayi. Mèpiya se imbegay din diyà kandan, aw
    iningedanan din dan otaw.
  tof-tof: Wa ibü igó tónzapónórr, pam a kol, akó wa ibü bles ninóp, da ngi ngyesilürr
