  iou-iou: Ämani bok webe bok gatäŋpäŋ man yeri nikek yäwetpäŋ wäpi taŋi Äma yäŋ yäwetkuk.
  haw-1868: He kane laua me ka wahine kana i hana'i; hoomaikai iho la oia ia laua,
    a kapa iho la i ko laua inoa o Adamu, i ka la i hanaia'i o laua.
  arb-NAV: وَقَدْ خَلَقَهُ ذَكَراً وَأُنْثَى. وَيَوْمَ خَلَقَهُ، بَارَكَهُ وَسَمَّاهُ
    آدَمَ.
  adz-adz: Gubuꞌ tipa ribarangan da itip garam da sagat da ifinti da ifaringꞌ ibi
    “garam gar.”
  ewe-ewe: Mawu wɔ ŋutsu kple nyɔnu, eye wòyra wo. Eyɔ wo tso gɔmedzedzea be “Ame.”
  nuy-nuy: Wani-maṉdhangi waḻyinyung marri maṉinyung. Naagi-yung waniigajij-majgaa,
    anubani wani-mayaa “warra-wurru-wurruj”.
  eng-LEE: Male and female created he them; and blessed them, and called their name
    Adam, on the day when they were created.
  dji-dji: Bingili nyani djamadjili gumbirr ngaṉgigiṉing ga gumbirr gaṉigiṉing. Nyani
    djamadjili, girr yabuḻu bilingga wanginiban, ga yagirri wana biliny bultjidjini
    miri Yul.
  nna-nna: Ngarrkalu marrngurrangu yarni manajalu, palinykapali yarni marnajaninyi.
    Pirirripa mirtawa yarni marnajaninyi, ngalypa jirnijanaku, ngalypa wurrarnajanaku,
    yini marnayi “marrngu”.
  asm-FB: তেওঁলোকক পুৰুষ আৰু স্ত্ৰী কৰি সৃষ্টি কৰিলে; সৃষ্টিৰ সময়ত তেওঁলোকক আশীৰ্ব্বাদ
    কৰি “মানুহ” নাম দিলে।
  sus-A: عَ نَشَ عٍ دَا شّمّ نُن فِنّ. عَ بَرَكّ سَ عٍ مَ. عَ عٍ شِلِ سَ «عَدَ مَ.»
  fra-SBL: Il les créa homme et femme, et les bénit. Le jour où ils furent créés,
    il leur donna le nom d'Adam.
  hbo-hbo: זָכָ֥ר וּנְקֵבָ֖ה בְּרָאָ֑ם וַיְבָ֣רֶךְ אֹתָ֗ם וַיִּקְרָ֤א אֶת־שְׁמָם֙
    אָדָ֔ם בְּיֹ֖ום הִבָּֽרְאָֽם׃ ס
  shp-NTPO: 'benbo betan ainbora jato jonia iki, jaskaaxonra jato jakon shinanxona
    iki. Jato jonia netenra, Diossen yoia iki: “Maton janera jonibo iti iki”, akin.'
  eng-WYCLIFFE: God formede hem male and female, and blesside hem, and clepide the
    name of hem Adam, in the day in which thei weren formed.
  pjt-pjt: '@see-verse:GEN.005.001'
  cwe-cwe: Mulungu kawalumba mulume na muke, maabaho kawatemela mate na kaweng'ha
    zina “Munhu.”
  bgs-bgs: Igimu din tô manubù mama asta bayi. Madigár tô igbággé din kandan, asta
    igngadanan din sikandan na manubù.
  kik-kik: Ngai aamoombire mũndũ mũrũme na mũndũ-wa-nja na akĩmarathima. Na aarĩkia
    kũmomba, akĩmeeta “mũndũ.”
  ksr-ksr: Kaeŋ meŋ eja ano emba laligowaotiwaajoŋ mokolooŋ oroma kambaŋ kanoŋ qagara
    ejemba qama kotuegoŋ orono.
  omb-omb: Huqe Mauri u teu na mwera mena vavine ko mo vai tabetabegi nire me siu
    mo wareginire, a tangaloi.
  fra-NCL: Il les créa mâle et femelle, et il les bénit, et il leur donna le nom d’Homme,
    lorsqu’ils furent créés.
  cek-AK: Nongpa hoi nongpata to a sak moe, nihnik to tahamhoihaih paek; nihnik sak
    na niah nihnik ih ahmin to Adam, tiah ahmin paek.
  xla-xla: '@see-verse:GEN.005.001'
  cuk-cuk: 'Bab-Dummad machered ome-ebogwa obinnisad. Wemargi ise-nued binsasad. Bab-Dummad
    dulemar-obinnisgua, amarga sogsad: “Bemar, duleye nugguoye.”'
  uig-CYR: У уларни әр җинис вә аял җинис қилип яритип, уларға бәхит-бәрикәт ата қилип,
    яритилған күнидә уларниң намини «адәм» дәп атиди.
  tel-2017: వారిని పురుషులుగా, స్త్రీలుగా సృష్టించాడు. వాళ్ళను సృష్టించిన రోజున ఆయన
    వాళ్ళను ఆశీర్వదించి వాళ్లకు మనుషులు అని పేరు పెట్టాడు.
  hat-BSA: Li te kreye yo mal avèk femèl. Li te beni yo, e Li te rele yo Lòm. Sa vle
    di “Adam” nan jou ke yo te kreye a.
  kos-kos: El oralosla mukul ac mutan, ac akinsewowoyalos, ac sang inelos “Mwet.”)
  hbo-WLC: זָכָ֥ר וּנְקֵבָ֖ה בְּרָאָ֑ם וַיְבָ֣רֶךְ אֹתָ֗ם וַיִּקְרָ֤א אֶת־שְׁמָם֙
    אָדָ֔ם בְּי֖וֹם הִבָּֽרְאָֽם׃ ס
  ibo-ibo: O kere ha nwoke na nwanyị, gọziekwa ha. Mgbe e kere ha, ọ kpọrọ ha mmadụ.
  ory-ory: ପୁରୁଷ ଓ ସ୍ତ୍ରୀ କରି ସେ ସେମାନଙ୍କୁ ସୃଷ୍ଟି କଲେ; ଆଉ ସେମାନେ ସୃଷ୍ଟ ହେବା ଦିନ ସେମାନଙ୍କୁ
    ଆଶୀର୍ବାଦ କରି ଆଦମ (ମନୁଷ୍ୟ) ନାମ ଦେଲେ।
  chk-chk: A föri eman mwän me eman fefin. Nge wesin an föriir, a afeiöchüür o aita
    ngeniir aramas.
  ssd-ssd: '@see-verse:GEN.005.001'
  rop-rop: Imbin meigim boiwan en gelwan, en imbin brabli gudbinji blanga dubala,
    en det seim dei weya imbin meigim dubala, imbin gulum dubala men en wuman.
  ukr-1871: Мужа і жену сотворив їх, і благословив їх і нарече назву їм людина в той
    день, як сотворив їх.
  eng-AOI: '@see-verse:GEN.005.001'
  yon-yon: Karuwiib wonongiib ongmekore amuniib kerundoon. Kerundekore, yedmoon “Yiib
    kuu karuwa wononga kii.” andoon.)
  bch-bch: Ikado gid ga tiuot arangaranga ga taine. Ngan ado toaiua ikado gid ga tiuot,
    ikado posanga kemi ngan pamatuanga gid ta iuato gid “eababa.”
  deu-1951: männlich und weiblich schuf er sie und segnete sie und nannte ihren Namen
    Adam, am Tage, da er sie schuf.
  eng-JPS: male and female created He them, and blessed them, and called their name
    Adam, in the day when they were created.
  ubr-ubr: God on orot jever ifouris weie imomogines, ato i wabis, “orot a jever.”
  srp-1865: Muško i žensko stvori ih, i blagoslovi ih, i nazva ih èovjek, kad biše
    stvoreni.
  lug-lug: Yabatonda omusajja n’omukazi, n’abawa omukisa n’abatuuma, “abantu.”
  heb-heb: זכר ונקבה בראם ויברך אתם ויקרא את שמם אדם ביום הבראם׃
  ben-IRV: পুরুষ ও স্ত্রী করে তাঁদের সৃষ্টি করলেন; এবং সেই সৃষ্টিদিনে তাঁদেরকে আশীর্বাদ
    করে আদম, এই নাম দিলেন।
  pan-pan: ਨਰ ਨਾਰੀ ਕਰਕੇ ਉਨ੍ਹਾਂ ਦੀ ਰਚਨਾ ਕੀਤੀ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ ਅਤੇ ਜਿਸ ਦਿਨ ਉਨ੍ਹਾਂ
    ਨੂੰ ਉਤਪਤ ਕੀਤਾ ਉਨ੍ਹਾਂ ਦਾ ਨਾਮ ਆਦਮ ਰੱਖਿਆ।
  tkr-tkr: Mang'vee adamiyiy zəiyfa ipxhın. Manbışis xayir-düə huvu. İpxhınne yiğıl
    manbışis «insan» do gixhxhı.
  mwp-mwp: Nuydh garkaz a yoepkaz aymoemoedhin, woenab poeybadhin palamulpa, a nel
    tharimoedhin kedha, ‘Ngipel a ngipen kaziw kazil bangal kedha thoeraypu “mabaygal”.’
  mya-JVB: လူယောက်ျား လူမိန်းမ ကို ဖန်ဆင်း ၍ ၊ ကောင်းကြီး ပေးတော်မူ၏။ ဖန်ဆင်း သောနေ့
    ၌ လည်း သူ တို့ကို အာဒံ အမည် ဖြင့် မှည့် တော်မူ၏။
  tte-O: Iyamayaleli tau yo sine kabo iwalo-muloloili kabo esaliyao ipeili “tomo”.
  tbg-tbg: Viva vaiinti nahenti vitanta autu kero vitanta quahama nimitero vitantara
    vaiintive nahentive tura.
  hmo-hmo: Tau ta bona hahine ta ia karaia neganai, Dirava ese ia hanamodia, bona
    edia ladana ia gwauraia, Taunimanima.
  ata-ata: Mukoineꞌi ta mulu xe ta sema ka mualusiꞌa. Ka mumoxoꞌa lexe “ta mitema”.
  nfa-nfa: '@see-verse:GEN.005.001'
  urd-urd: मर्द और औरत उनको पैदा किया और उनको बरकत दी, और जिस दिन वह पैदा हुए उनका
    नाम आदम रख्खा।
  rus-SYN: 'мужчину и женщину сотворил их, и благословил их, и нарек им имя: человек,
    в день сотворения их.'
  cbt-NTPO: 'Quëmapi, sanapi, nisahuaton, noya ya''huëcaiso marë'' noya yonquirapiton
    sha''huitërin. Acorinso tahuëri chachin nohuitaton: “Isopitaso'': ‘Piyapiro''sa'',’
    itarahuë,” tënin.'
  bqc-SIM: À gↄ̃ɛ kɛ̀ ń nↄɛo, ↄ̃ à báaadàńgu. À tↄkpànɛ́ Gbɛ̃nazĩna.
  tcz-CHONGTHU: Pathenin numei le pasal ana semdoh in aman amisem doh teni chu phatthei
    aboh in chuin amani chu mihem asah tai.
  mar-mar: त्यांना नर व नारी असे उत्पन्न केले. त्यांना आशीर्वाद दिला व त्यांना निर्माण
    केले त्या वेळी त्यांना आदाम हे नाव दिले.
  tcs-tcs: '@see-verse:GEN.005.001'
  qub-qub: 'Ollguta warmita rurashan junaj Dios jutichaparan: «runa» nir. Nircur bindisyunta
    goran.'
  bqp-bqp: À ń kɛ́ gↄ̃gbɛ̃ kũ nↄgbɛ̃o, akũ à arubarikaa dàńnɛ. À tↄ́ kpàńnɛ bisãsiri.
  hat-hat: Li kreye yo gason ak fi. Li beni yo. Jou li kreye yo a, li rele yo moun.
  eng-BSB: Male and female He created them, and He blessed them. And in the day they
    were created, He called them “man.”
  tod-tod: É zunui ɓɛtɛni ta anzanui, é tuya looni ti ʋɛ, é ti-laasei pɛɛ ga nuɓusɛi,
    ti ɓɛtɛ voloi nɔ.
  eng-WEBPB: He created them male and female, and blessed them. On the day they were
    created, he named them Adam.
  kbq-kbq: Agra vene, a'ene tro huzanante'ne. Ana nehuno asomu ke huzmanteno, vahere
    huno hu'ne.
  nhe-BL: Quinsencajqui tlacame huan sihuame huan ipan nopa tonal quema quinchijqui,
    quintiochijqui huan quintocajti “tlacame”.
  sps-sps: Gov te kat a isen a tsoiny ana isen a moun. Te kat fakap rari ya na ina
    fuan, ya faparits ratuari na ina fuan, ya koo ratuari na ina fuan a Mes.
  bus-bus: À ń kɛ́ gↄ̃gbɛ̃ kↄ̃n nↄgbɛ̃o, ben à aubarika dàńgu. À tↄ́ kpàńnɛ gbɛ̃ntee.
  gub-BL: Awa iapo mehe kuzà iapo mehe Tupàn umuigo kar uzezàwe a'e wà. Uzapo awa
    a'e, uzapo kuzà a'e no. Omono uze'egatu wanehe. — Teko wà, i'i wanupe.
  eng-DRA: 'He created them male and female; and blessed them: and called their name
    Adam, in the day when they were created.'
  knf-knf: Wal mënţ ado baka kë bawo ñiinţ na ñaaţ, awul baka bnuura, aşë ţu baka
    katim aji « Bañaaŋ. »
