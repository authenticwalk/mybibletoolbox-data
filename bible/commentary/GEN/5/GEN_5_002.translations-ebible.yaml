  ksd-ksd: i ga vaki dir a tutana ma ra vavina; ma i ga tata vadoane dir, ma i ga
    vatang ra iang i dir ba Adam, ta nam ra bung ba i ga pait dir.
  tur-YTC: Onları erkek ve dişi olarak yarattı ve onları kutsadı. Yaratıldıkları gün
    onlara Adam adını verdi.
  bel-N: мужчыну і жанчыну стварыў іх, і дабраславіў іх, і назваў іх імя “чалавек”
    у дзень стварэньня іх.
  grc-BRENT: Ἄρσεν καὶ θῆλυ ἐποίησεν αὐτούς· καὶ εὐλόγησεν αὐτούς· καὶ ἐπωνόμασε τὸ
    ὄνομα αὐτοῦ Ἀδὰμ, ᾗ ἡμέρᾳ ἐποίησεν αὐτούς.
  ind-AYT: Dia menciptakan mereka, laki-laki dan perempuan, dan Dia memberkati mereka,
    dan menamai mereka manusia, pada hari mereka diciptakan.
  lid-lid: (Iy mwesekei uru ari mwan ma badih ano iy atehei nyosowan i turu ma tondrohani
    uru “Lau”).
  nya-nya: Iye analenga mwamuna ndi mkazi. Anawadalitsa ndipo anawatcha “Munthu.”
  hrv-hrv: stvorio je muško i žensko. A kad ih je stvorio, blagoslovi ih i nazva -
