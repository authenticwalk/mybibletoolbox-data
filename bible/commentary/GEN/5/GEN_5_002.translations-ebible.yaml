  sus-sus: A naxa e daa xɛmɛ nun ginɛ. A barakɛ sa e ma. A e xili sa «adama.»
  pon-2006: E ketin wiahda ohl oh lih, kupwuramwahwihirahla oh ketin kahdanekinirahla
    “Aramas.”)
  jae-jae: Eŋ kêkêŋ êsêagêc ŋac to awê ma gêjam mec êsêagêc. Ma gêdêŋ eŋ kêkêŋ êsêagêc
