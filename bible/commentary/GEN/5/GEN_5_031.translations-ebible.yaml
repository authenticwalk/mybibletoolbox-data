  heb-heb: ויהי כל ימי למך שבע ושבעים שנה ושבע מאות שנה וימת׃
  ben-IRV: সব মিলিয়ে লেমকের সাতশো সাতাত্তর বছর বয়স হলে তাঁর মৃত্যু হল।
  pan-pan: ਲਾਮਕ ਦੀ ਸਾਰੀ ਉਮਰ ਸੱਤ ਸੌ ਸਤੱਤਰ ਸਾਲਾਂ ਦੀ ਹੋਈ, ਤਦ ਉਹ ਮਰ ਗਿਆ।
