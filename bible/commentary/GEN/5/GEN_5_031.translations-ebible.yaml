  cek-AK: Lamek loe saning cumvai sarih, qui sarih, sarihto hing pacoengah duek.
  xla-xla: Epedeme Lamektapo 777 sokomoko halepo gudepame powaiyo.
  cuk-cuk: Degisoggu, Lamec, bela birga-dulataled-ilagugle gaka dulapaa-gakambe-gakagugle
