  mar-mar: लामेख एकंदर सातशे सत्याहत्तर वर्षे जगला. नंतर तो मरण पावला.
  tcs-tcs: Wen Lamek i bin ded, em bin 777 iya oul.
  qub-qub: Lamec cawaran ganchis pachac ganchis chunca ganchis (777) watayoj cananyaj.
