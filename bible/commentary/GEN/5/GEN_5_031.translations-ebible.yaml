  pjt-pjt: '@see-verse:GEN.005.030'
  cwe-cwe: Lameki kadanganika na miyaka magana saba na malongo saba na saba.
  bgs-bgs: Tô pittu gatus kapittuwan pittu (777) dán tô idad i Lamec, inaté sikandin.
  kik-kik: Mĩaka yothe ĩrĩa Lameku aatũũrire muoyo yarĩ mĩaka magana mũgwanja na mĩrongo
