  kne-kne: Asi matey ay mantawen si 777.
  heg-NTPO: Dedeng un umur taun 777, halas-sam un mate.
  ptu-ptu: Ia ham mane matei pitu hatu' pitu pulo pitu taunna.
  bzd-NTPO: Es ie' ki̱ duas deka̱ se̱raa̱ cien kuryök ki̱ dabom kuryök ki̱ kul (777)
    ta̱ iblënewa̱.
  kwf-kwf: Ma kaidaꞋi nia mae nia dao naꞋa ana 777 faꞋi ngali ki.
  eng-WYC-2017: And all the days of Lamech were made seven hundred [and] seventy and
    seven years, and he was dead.
  eng-WMBB: All the days of Lamech were seven hundred and seventy-seven years, then
    he died.
  spp-spp: Lemɛki shìŋi canmpyaagil'à pyi yyee ŋkwuu baashuunni ná yyee beetaanre
    ná yyee kɛ ná yyee baashuunni, ka u u ŋkwû.
  aey-aey: Eunu Lamek uqana cabi gel cunug gabandoc eu 777. Odocob uqa cal men.
  urd-GVH: वह 777 साल की उम्र में फ़ौत हुआ।
  rug-rug: Gua asa ke, sari doduru vuahenina e Lemeki, si ka zuapa gogoto zuapa ṉavulu
