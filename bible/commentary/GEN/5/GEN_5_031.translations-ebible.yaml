verse: GEN.005.031
translations:
  mal-C: ലാമെക്കിന്റെ ആയുസ്സ് 777 വർഷമായിരുന്നു; പിന്നെ അദ്ദേഹം മരിച്ചു.
  deu-TKW: Und die ganze Lebensdauer Lamechs betrug 777 Jahre; sodann starb er.
  lin-lin: Mibu nyonso oyo Lemeki awumelaki na bomoi ezalaki nkama sambo na tuku sambo
    na sambo, sima akufaki.
  cbr-NT: usa 'ain ka setecientos setenta 'imainun siete baritia sënë́mi tsóakëxa.
    Tsótankëx a bari sënënkëbë ñuakëxa.
  eng-LSV: And all the days of Lamech are seven hundred and seventy-seven years [[or
    seven hundred and fifty-three years]], and he dies.
  bmu-bmu: Öŋgögetka Lameknöŋ mala mala mal öŋgöba yambuŋi mindiriba 777 meköba kömuyök.
  eng-GNV: 'So all the dayes of Lamech were seuen hundreth seuentie and seuen yeeres:
    and he died.'
  eng-WEBSTER: And all the days of Lamech were seven hundred seventy and seven years;
    and he died.
  nhw-BL: Huajca nochi xihuitl catli itztoya Lamec quiaxiti 777 huan huajca mijqui.
  swh-ONEN: Lameki aliishi jumla ya miaka 777, ndipo akafa.
  bba-bba: U kuɑwɑ wɔ̃ɔ nɑtɑ kɑ wunɑɑ wɑtɑ kɑ wɔkurɑ nɔɔbu kɑ yiru (777) mɑ u kpunɑ
    u ɡu.
  eng-KJVCPB: 'and all the days of Lamech were seven hundred seventy and seven years:
    and he died.'
  cpy-cpy: Tzimanaki Lamec 777 ojarentsi okaatzi rañaaki, roojatzi ikamantaari.
  mpx-mpx: He Lemeki wana baliman gegewena 777 i pwawa, yaka abwe i aliga.
  wbp-wbp: Ngula-jangkaju, yukuri-jangka 777-pala-jangka yawu-pardijalku.
  luo-luo: Lamek notho kane ja-higni mia abiriyo gi piero abiriyo gabiriyo.
  meu-meu: 'Lamek ena mauri laḡanidia iboudiai na sinahu-hitu hitu-ahui hitu: bena
    e mase.'
  npi-ULB: लेमेक ७७७ वर्ष बाँचे, अनि तिनी मरे ।
  yor-yor: Àpapọ̀ ọdún Lameki sì jẹ́ ẹgbẹ̀rin ọdún dín mẹ́tàlélógún (777), ó sì kú.
  emp-NTPO: Jũma ãbaa seteciento setenta y siete poa unusia. Mãwã b̶ʌda jaid̶asia.
  ind-ind: Umur Lamek mencapai 777 tahun, dan dia pun mati.
  pes-OPCB: '@see-verse:GEN.005.030'
  ssx-ssx: Kutupa 777 bapina꞉ta꞉ homeekeme.
  lcm-lcm: Aongos Lamek kata to na 777 na matas le na kala mat.
  aer-aer: Kenhe Lamech ampwe-irremele itethe akwete anerle-aneke, year 777-peleke-atwetye
    re ilweke anteme.
  tgl-ULB: Nabuhay si Lamec ng 777 taon. Pagkatapos siya ay namatay.
  nop-nop: Lamek adi unduŋ tiŋa hatigane guletŋiŋ 777 dapmaune kumuŋguk.
  kca-kca: Ламех нуптәԓ ԓапәтсот ԓапәтйаӈ ԓапәт тӑԓ ус; пӑ ԓўв пӑрәс.
  cbu-NT: Ashirucha, zapishshat Lamekarini 777 masachirini tatsamoochu anush tsiparangiya.
  hui-hui: Ani henego ai Lamege ibu dindini heane dege mali bibahende daga lamaga
    halu handari kariani pira kariani huniane karia (777) halu ibu homene.
  wrs-wrs: Wo Lamekva amana venamba, 777pelara osomba os venamba, doa os wohdahana.
  mya-mya: အ​သက်​ခု​နစ်​ရာ​ခု​နစ်​ဆယ့်​ခု​နစ်​နှစ်​ရှိ​သော် ကွယ်​လွန်​လေ​သည်။
  cbi-NTPO: Tsejtu kumuinchibi 777 añu chumi; tsai ruku' chunu uwanu peyami.
  bod-N: དེ་ལྟར་ལཱ་མེག་བསྡོམས་པས་ལོ་བདུན་བརྒྱ་དང་དོན་བདུན་ལ་བཞུགས་རྗེས་ཚེ་ལས་འདས༌སོ།།
  wsk-wsk: Lamech ko yia tom ali imi te bagaram mu 777.
  kkl-kkl: Wamogha eldinge heng kun-kunne 777 taogpa Lamekh tebaog.
  sna-sna: Pamwe chete, Rameki akararama kwamakore mazana manomwe namakumi manomwe
    namanomwe, uye ipapo akafa.
  spa-BLM: Todos los días de Lamec fueron setecientos setenta y siete años, y luego
    murió.
  beu-beu: Base, Lamek euumur mitung 777 muse, ana aamina.
  cac-cac: 777 ab'il ix yil vin̈, ix cham vin̈ b'ian.
  swh-ULB: Lameki aliishi miaka 777. Kisha akafariki.
  bel-bel: А ўсіх дзён Ламэхавых было сямсот семдзесят сем гадоў; і ён памёр.
  deu-ELBBK: Und alle Tage Lamechs waren 777 Jahre, und er starb.
  mbb-OT: Ne hein 777 en he tuig is penuiǥen din, minatey sikandin.
  msc-msc: Lemeki si bɛɛ ladɛnni kɛra san kɛmɛ wɔrɔnwula ni san biwɔrɔnwula ni san
    wɔrɔnwula le ri. Wo dafanin, a sara.
  mal-2015: ലാമേക്കിന്റെ ആയൂഷ്കാലം ആകെ എഴുനൂറ്റെഴുപത്തേഴു സംവത്സരമായിരുന്നു; പിന്നെ
    അവൻ മരിച്ചു.
  tuo-NT: '@see-verse:GEN.005.030'
  gup-gup: Wanjh mandjewk nuyeni rowk Lamech bu mimbini wanjh 777, wanjh doweng.
  met-met: Bila balau Lamek nianindi 777, saing mati.
  gvs-gvs: Tauyana yawoina ana madabokina moe tala ana badabada 777, e ikámasa.
  rmc-rmc: Le Lamechoske sas efta šel the eftavardeš the efta (777) berš, sar muľa.
  nlg-nlg: Mana niuluna te saravia vitu hangalatu vitu hangavulu vitu (777), gaia
    te mate.
  dgr-DOGNT: Hazǫǫ̀ t'à Lamek łǫ̀hdı̨akw'eènǫ-daats'ǫ̀-łǫ̀hdı̨ènǫ-daats'ǫ̀-łǫ̀hdı̨
    (777) xo ts'ǫ̀ ı̨ı̨dà, eyı tł'axǫǫ̀ ełaı̨wo.
  pes-OPV: پس تمام ایام لمک، هفتصد و هفتاد وهفت سال بود که مرد.
  ron-1924: Тоате зилеле луй Ламех ау фост де шапте суте шаптезечь ши шапте де ань,
    апой а мурит.
  ben-OBCV: সব মিলিয়ে, লেমক মোট 777 বছর বেঁচেছিলেন, পরে তিনি মারা যান।
  lex-lex: Pede Lamek mormiorni nte' nana anni rahu wo'itu terampwo'itu wehrani wo'itu
    wa dewade, nmat wia.
  rgu-rgu: Ana maten neuꞌ teu ni natun hitu hitu hulu hitu.
  som-som: Wakhtigii Lameg noolaa oo dhammuna wuxuu ahaa toddoba boqol iyo toddoba
    iyo toddobaatan sannadood; dabadeedna wuu dhintay.
  lat-VUC: Et facti sunt omnes dies Lamech septingenti septuaginta septem anni, et
    mortuus est. Noë vero cum quingentorum esset annorum, genuit Sem, Cham et Japheth.
  aoi-aoi: Biya n-ambilyu-manja nakina 777 mamarika iya yinungkwura ni-jungwuma arakba-da.
  eng-ASVBT: 'And all the days of Lamech were seven hundred seventy and seven years:
    and he died.'
  mna-mna: Ndaama ki Lamek irao 777, mana imeete.
  ita-1885: Così tutto il tempo che Lamec visse fu settecensettantasette anni; poi
    morì.
  eng-LXXUP: And all the days of Lamech were seven hundred and fifty-three years,
    and he died.
  eng-ULB: Lamech lived 777 years. Then he died.
  spa-VBL: Y Lamec vivió en total 777 años, y entonces murió.
  fra-_FOB: Tout le temps que Lémec vécut, fut donc de sept cent soixante-dix-sept
    ans; puis il mourut.
  mal-mal: ലാമെക്കിന്റെ ആയുഷ്കാലം ആകെ 777 വർഷമായിരുന്നു; പിന്നെ അവൻ മരിച്ചു.
  lit-lit: Taigi visos Lamecho dienos sudarė septynis šimtus septyniasdešimt septynerius
    metus, ir jis mirė.
  urd-GVR: Wuh 777 sāl kī umr meṅ faut huā.
  suz-BL: मिनु लमेक नेल्‍ल पा ७ सहे ७७ बर्स ब्रोंइशा बेक्‍माक्‍त।
  ita-1927: e tutto il tempo che Lamec visse fu settecento settantasette anni; poi
    morì.
  ckb-ckb: هەموو تەمەنی لامەخ حەوت سەد و حەفتا و حەوت ساڵ بوو، ئیتر مرد.
  nas-nas: Ookara mareꞌ Leemekiꞌ otouꞌning naroꞌka ˜kenaanka-taa daakuꞌ bera ˜kenaanka-taa
    kivora-ita ˜kenaanka-taa [777] deemparama booꞌparuꞌ.
  eng-BBE: 'And all the years of Lamech''s life were seven hundred and seventy-seven:
    and he came to his end.'
  crx-NTPO: Lamech khana' nduwhulyiz-un lhtak'ant'it whunizyai whunizyat 'ink'ez lhtak'ant'it
    whunizyat 'on 'at lhtak'ant'it (777) be yus k'ut 'et dazsai.
  kan-OKCV: ಲೆಮೆಕನು ಒಟ್ಟು ಏಳುನೂರ ಎಪ್ಪತ್ತೇಳು ವರ್ಷ ಬದುಕಿದನು. ತರುವಾಯ ಅವನು ಸತ್ತನು.
  bbb-bbb: Areme fune juaevasia seveni aderedi seveniti seveni (777) ijiege furiko
    fu ijia baronei.
  tam-2017: லாமேக்குடைய நாட்களெல்லாம் 777 வருடங்கள்; அவன் இறந்தான்.
  spa-RV-1909: Y fueron todos los días de Lamech setecientos setenta y siete años;
    y murió.
  ron-BTF: Şi toate zilele lui Lameh au fost şapte sute şaptezeci şi şapte de ani;
    şi a murit.
  eng-WEBP: All the days of Lamech were seven hundred seventy-seven years, then he
    died.
  eng-FBV: Lamech lived a total of 777 years, and then he died.
  nld-1939: Heel de levensduur van Lámek was zevenhonderd zeven en zeventig jaar.
    En hij stierf.
  nch-BL: Huajca Lamec quiaxiti 777 xihuit huan huajca mijqui.
  tfr-NTPO: '@see-verse:GEN.005.030'
  vie-1934: Vậy, Lê-méc hưởng thọ được bảy trăm bảy mươi bảy tuổi, rồi qua đời.
  hin-CV: जब लामेख कुल 777 साल जीवित रहे, तब उनकी मृत्यु हुई.
  eng-OURB: All the days of Lamech were seven hundred seventy-seven years, then he
    died.
  spa-BES: Y fueron todos los años de la vida de Lamec setecientos setenta y siete;
    y llegó a su fin.
  tdx-tdx: Aa le 777 taoñe o hene andro’ i Lemeke te nivilasy.
  vid-vid: Lameki nakabagama loyawele na miyaka miya saba na makumi saba na saba.
  pwg-pwg: Ma vaghina, kana madegha 777 ma irabobo.
  eng-OKE: And all the days of Lemek were seven hundred and seventy and seven years,
    and he died.
  tha-KJV: รวมอายุของลาเมคได้​เจ​็ดร้อยเจ็ดสิบเจ็ดปีและเขาได้​สิ้นชีวิต
  por-BR-2018: E foram todos os dias de Lameque setecentos e setenta e sete anos;
    e morreu.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Lameg e donayo꞉ dikudu agelo꞉wo꞉ 777 a꞉no꞉ ta꞉ta꞉ga꞉yo꞉,
    a꞉na sowo꞉.
  deu-ELO: Und alle Tage Lamechs waren siebenhundertsiebenundsiebzig Jahre, und er
    starb. -
  ktm-ktm: Krismas tadan ile ndre puken ndrotulnget-ndrotulngeh-pe-ondrotoloh (777),
    pe iy imet.
  caa-caa: Y bꞌan cocha era turuan e Lámec 777 año tama tunor ucuxtar. Y tamar ujabꞌ
    era chamay.
  eng-WYC-2018: And all the days of Lamech were made seven hundred [and] seventy and
    seven years, and he was dead. (And all the days of Lamech were made seven hundred
    and seventy-seven years, and then he died.)
  epo-epo: Kaj la tuta vivo de Lemeĥ estis sepcent sepdek sep jaroj, kaj li mortis.
  uig-PIN: Lǝmǝh jǝmiy yǝttǝ yüz yǝtmix yǝttǝ yil kün kɵrüp, alǝmdin ɵtti.
  beo-beo: La:imege da gilisili ode 777 esalu, bogoi.
  tpi-OTNT: Lamek i stap inap 777 yia olgeta na em i dai.
  hau-SA: Gaba ɗaya dai, Lamek ya yi shekaru 777, sa’an nan ya mutu.
  udu-udu: Dhali wakan arisa tee kun c̱a’bkin ma Laamak ki e mo tani ’kona yili iss
    ’kwanimpa i/iss su/ aṯẖ iss su/ i’ce’dka ’kume’d i’ce’dka pesu/ ap̱o/ mo, dhali
    a’di wuki’d mo.
  uig-LAT: Lemex jemiy yette yüz yetmish yette yil kün körüp, alemdin ötti.
  nde-nde: Isiyonke iminyaka eyaphilwa nguLameki yaba ngamakhulu ayisikhombisa lamatshumi
    ayisikhombisa lesikhombisa (777), wasesifa.
  ton-ton: 'Pea ko e ngaahi ʻaho kotoa pē ʻo Lemeki ko e taʻu ʻe fitungeau ma fitungofulu
    ma fitu: pea pekia ia.'
  ces-1613: I bylo všech dnů Lámechových sedm set sedmdesáte a sedm let, i umřel.
  eko-eko: Lameekhi afwa arina nyaakha miiya sapa na sapiini na sapa.
  nss-nss: Pwen Lamek ara, hayou tan masih kene iya harong isarayah andrtingat andrtingui
    pe andrtoyoh (777), pwen pe imat.
  eng-WMB: All the days of Lamech were seven hundred seventy-seven years, then he
    died.
  tam-TCV: லாமேக்கு மொத்தம் 777 வருடங்கள் வாழ்ந்தபின் இறந்தான்.
  ceb-ULB: Nagkinabuhi si Lamec ug 777 ka tuig. Unya siya namatay.
  mkn-mkn: Dia mati waktu dia pung umur su 777 taon.
  pol-UBG: Wszystkich dni Lameka było siedemset siedemdziesiąt siedem lat i umarł.
  agr-agr: Ashí ijumjamak setecientos setenta y siete mijan ejeyi pujus, jakauwai.
  kyc-kyc: Lameke baa ee kana 777 ingyuo karapala kumuya.
  urd-GVU: وہ 777 سال کی عمر میں فوت ہوا۔
  deu-1912: daß sein ganzes Alter ward siebenhundert siebenundsiebzig Jahre, und starb.
  ntj-ntj: Palunyalu kurli-ra 777-pa ngaralanyangka mirrirringu.
  row-row: Ana too natun hitu, hitu nulu hitu ma, ana mate.
  kan-2017: ಲೆಮೆಕನು ಒಟ್ಟು ಏಳುನೂರ ಎಪ್ಪತ್ತೇಳು ವರ್ಷ ಬದುಕಿ ನಂತರ ಸತ್ತನು.
  ena-ena: Lɨci Lamekɨ dɨ hualɨ lugɨlavɨci ua 777 agaŋ iahɨci heŋ hɨmami.
  tgo-tgo: Lemeki va i yaku vara theghathegha hweseriyepirɨ hwepirɨ na umbopirɨ (777),
    ko amba i mare eŋge.
  yap-yap: me yim’ nike gaman 777 e duw rok.
  tet-tet: Hotu, nia mate baa otas tinan atus hitu, hitu nulu resin hitu.
  hlt-MCSB: Te dongah Lamek kah khohnin he a pum la kum ya rhih neh kum sawmrhih neh
    kum rhih a lo phoeiah duek.
  mdy-ETH: ሌዓ ዒዛኮ ዎሊ ዑፃ ላንካይ ፄኤታና ላንካይታሚ ላንካይ ማዓዛ ሃይቄኔ።
  twi-ASANTE: Sɛ wɔka Lamek mfeɛ dodoɔ bom a, ɔdii mfeɛ ahanson aduɔson nson, ansa
    na ɔrewu.
  bhl-bhl: Aul kailsomelei, akalem itol e 777 kelei, fe e kuanse kale.
  con-NTPO: Nane seteciento setenta y siete canqque'fave can'jemba tsu pa.
  eng-WEBU: All the days of Lamech were seven hundred seventy-seven years, then he
    died.
  bnp-bnp: A pida ne Lamek, ni gi palupu lobo, i 777, muri i mate.
  wal-wal: Laameeki muleera 777 laittaa de7idi haiqqiis.
  mgh-mgh: Mahuku othene ookumi awe, yaari myakha iminya saapa ni miloko saapa nuuwa
    saapa (777) ni ahokhwa.
  acu-NT: Tura mash irumram setecientos setenta y siete musach pujus jakamiayi.
  spa-PDDPT: Los días de Lamec fueron 777 años, y murió.
  gun-gun: Lameque ha'e javi vy setecentos e setenta e sete ma'etỹ re oiko. Ha'e rire
    omano.
  agu-BL: Quime'n nintzun ban Lamec yi stz'ake'n juk cient tu oxc'al tu juklaj yob
    ta'n.
  eng-PEV: He died when he was 777 years old.
  ilo-ULB: Nagbiag ni Lamek iti 777 a tawen. Kalpasanna ket natay.
  kpg-kpg: gaa made ono ngadau gu 777.
  uig-ARA: لەمەخ جەمئىي يەتتە يۈز يەتمىش يەتتە يىل كۈن كۆرۈپ، ئالەمدىن ئۆتتى.
  bsp-bsp: Kəwon ka Lɛmɛk doru fəp kənasɔtɔ meren 777, k'efi.
  mbs-mbs: Pito gatos kepitowan teg pito se omay i Lamek te pegkematay din.
  tof-tof: Da módóga, Lamek blaman kókó 777 pailüm ngyabenórr, da wa we nurrótókórr.
  sus-sus: Lameki xa simaya naxa siga ɲɛ kɛmɛ solofere nun ɲɛ tongo solofere a nun
    solofere. Na xanbi a naxa faxa.
  pon-2006: e ahpw sipalla ni eh sounpar 777.
  jae-jae: Amboac tonaŋ Lameknê jala kêtu 777, go gêmac êndu.
  ksd-ksd: Ma ra lavur bung na nilaun kai Lamek dia ga varogop ma lavurua na mar ma
    lavurua na vinun ma lavurua na kilala; ma i ga mat.
  tur-YTC: Lamek toplam yedi yüz yetmiş yedi yıl yaşadıktan sonra öldü.
  bel-N: І былі ўсе дні Лямэха семсот семдзесят сем гадоў, і ён памёр.
  grc-BRENT: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Λάμεχ, ἑπτακόσια καὶ πεντήκοντα τρία ἔτη·
    καὶ ἀπέθανε.
  ind-AYT: Jadi, masa hidup Lamekh adalah 777 tahun, kemudian dia mati.
  lid-lid: Ano jaha tan asahan ndro tonek ndro tonoh ndro taloh (777) badeh ma, iy
    imek.
  nya-nya: Zaka zonse za Lameki zinali 777, ndipo kenaka anamwalira.
  hrv-hrv: Lamek poživje u svemu sedam stotina sedamdeset i sedam godina. Potom umrije.
  mps-mps: Tama Lamek aga te kibu be 777 bidama, tama aga isali.
  llg-llg: Boe ma, ana mate neu teun 777 so.
  tpi-tpi: Lamek i stap inap 777 yia olgeta na em i dai.
  dan-1931: således blev Lemeks fulde Levetid 777 År, og derpå døde han.
  vie-OVCB: Vậy, Lê-méc thọ 777 tuổi.
  lbk-lbk: Piton khasot ya piton poo ya pito nan tawena issan nateyana.
  guj-2017: લામેખ સાતસો સિત્તોતેર વર્ષની ઉંમરે મરણ પામ્યો.
  byr-byr: '@see-verse:GEN.005.030'
  awx-awx: Unekänu krismasnä 777 yiwike kumgut.
  pon-2006A: e ahpw sipalla ni eh sounpar 777.
  por-BRBSL: Todos os dias de Lamech foram setecentos e setenta e sete anos, depois
    ele morreu.
  cth-cth: Lamek teh kum 777 touh a hring teh a due.
  twi-twi: Sɛ wɔka Lamek mfe dodow bɔ mu a, odii mfe ahanson aduɔson ason, ansa na
    ɔrewu.
  hlt-hlt: Te dongah Lamek kah khohnin he a pum la kum ya rhih neh kum sawmrhih neh
    kum rhih a lo phoeiah duek.
  tbz-SIM: Ò do mɔkɛ yɛbie nsikɔusìyiekɛ̀ nɛ̀ sipísìyiekɛ̀ nɛ̀ yɛ̀yiekɛ̀ (777) ndi
    kɛ́kú.
  msy-2020: Ezɨ 777plan azeniba gɨvazɨma, Lamek areme.
  txq-txq: Teun nara 777, boe ma maten.
  aaz-aaz: In nmaet oras in nmoin naan toon natun hitu mboꞌ hitu mhiut (777).
  dop-dop: Lemɛkɩ pɩɩsɩ tǝnɑ yoosɑ nɑsǝtoso nɑ nɩɩnʋwɑ nɑ nɩɩtoso nɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ
    (777) ɩlɛnɑ ɩ́ sɩ́.
  azb-azb: Lemek yeddi yüz yetmiş yeddi il ömür sürüb öldü.
  eng-DBY: And all the days of Lemech were seven hundred and seventy-seven years;
    and he died.
  hin-2017: इस प्रकार लेमेक की कुल आयु सात सौ सतहत्तर वर्ष की हुई; तत्पश्चात् वह मर
    गया।
  wol-KYG: Kon Lemeg dund na juróom ñaar téeméeri at ak juróom ñaar fukk ak juróom
