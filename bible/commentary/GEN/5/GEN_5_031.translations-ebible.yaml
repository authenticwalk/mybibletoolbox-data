  ibo-ibo: Lamek nwụrụ mgbe ọ gbara narị afọ asaa na iri afọ asaa na asaa.
  ory-ory: ତାଙ୍କର ବୟସ ସର୍ବସୁଦ୍ଧା ସାତ ଶହ ସତସ୍ତରି ବର୍ଷ ଥିଲା; ତହୁଁ ସେ ମଲେ।
