  uig-CYR: Ләмәх җәмий йәттә йүз йәтмиш йәттә жил күн көрүп, аләмдин өтти.
  tel-2017: లెమెకు ఏడువందల డెబ్భై ఏడు సంవత్సరాలు బ్రతికాడు.
  hat-BSA: Paske tout jou a Lémec te sèt-san-swasann-dis-sèt ane, e li te vin mouri.
