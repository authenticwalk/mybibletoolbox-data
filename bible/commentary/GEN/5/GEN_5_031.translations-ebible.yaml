  nna-nna: Lamech wanka jarrinyi 777 partunurrangu, palaja marlkarri jarrinyi.
  asm-FB: সৰ্ব্বমুঠ সাত শ সাতসত্তৰ বছৰ জীয়াই থকাৰ পাছত লেমকৰ মৃত্যু হ’ল।
  sus-A: لَمٍكِ شَ سِمَيَ نَشَ سِفَ حّ كّمّ سٌلٌقٍرٍ نُن حّ تٌنفٌ سٌلٌقٍرٍ عَ نُن
    سٌلٌقٍرٍ. نَ شَنبِ عَ نَشَ قَشَ.
  fra-SBL: Tous les jours de Lémec furent de sept cent soixante-dix-sept ans, puis
