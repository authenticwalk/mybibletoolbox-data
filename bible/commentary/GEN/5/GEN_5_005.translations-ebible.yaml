verse: GEN.005.005
translations:
  mal-C: ആദാമിന്റെ ആയുസ്സ് ആകെ 930 വർഷമായിരുന്നു; പിന്നെ അദ്ദേഹം മരിച്ചു.
  deu-TKW: Und die ganze Lebensdauer Adams, die er durchlebte, betrug 930 Jahre; sodann
    starb er.
  lin-lin: Mibu nyonso oyo Adamu awumelaki na bomoi ezalaki nkama libwa na tuku misato,
    sima akufaki.
  cbr-NT: usokin bakë bëchipatankëx ka novecientos treinta baritia sënë́mi tsóakëxa.
    Tsótankëx ka a bari 'iruax ñuakëxa.
  eng-LSV: And all the days of Adam which he lived are nine hundred and thirty years,
    and he dies.
  bmu-bmu: Adamnöŋ mewö mala öŋgöba yambuŋi mindiriba 930 meköba kömuyök.
  eng-GNV: 'So all the dayes that Adam liued, were nine hundreth and thirtie yeeres:
    and he died.'
  eng-WEBSTER: 'And all the days that Adam lived were nine hundred and thirty years:
    and he died.'
  nhw-BL: Huan mijqui Adán quema quipixqui 930 xihuitl.
  swh-ONEN: Adamu aliishi jumla ya miaka 930, ndipo akafa.
  bba-bba: U kuɑwɑ wɔ̃ɔ nɛnɛ kɑ wunɑɑ teeru kɑ wɔkuru (930) mɑ u kpunɑ u ɡu.
  eng-KJVCPB: 'and all the days that Adam lived were nine hundred and thirty years:
    and he died.'
  cpy-cpy: Tzimanaki Adán 930 ojarentsi okaatzi rañaaki, roojatzi ikamantaa.
  mpx-mpx: He Adama wana baliman gegewena 930 i pwawa, yaka abwe i aliga.
  wbp-wbp: Ngula-jangka, yukuri-jangka 930-pala-jangka yawu-pardija.
  luo-luo: Adam notho ka en ja-higni mia ochiko gi piero adek.
  meu-meu: 'Adam ena mauri laḡanidia iboudiai na sinahu-taurahani-ta toi-ahui: bena
    e mase.'
  npi-ULB: आदम ९३० वर्ष बाँचे अनि तिनी मरे ।
  yor-yor: Àpapọ̀ ọdún tí Adamu gbé ní orí ilẹ̀ jẹ́ ẹ̀ẹ́dẹ́gbẹ̀rún ọdún ó lé ọgbọ̀n
    (930), ó sì kú.
  emp-NTPO: Jũma ãbaa Adaʌ̃ba noveciento treinta poa unusia. Mãwã b̶ʌda jaid̶asia.
  ind-ind: Umur Adam mencapai 930 tahun, dan dia pun mati.
  pes-OPCB: '@see-verse:GEN.005.004'
  ssx-ssx: Kutupa ipikita꞉ 930 bapina꞉ta꞉ homeekeme.
  lcm-lcm: Aongos Adam kata to na 930 na matas le na kala mat.
  aer-aer: Re ampwe-irremele itethe akwete anerle-aneke, year 930-peleke-atwetye re
    ilweke anteme.
  tgl-ULB: Nabuhay si Adan ng 930 taon, at pagkatapos siya ay namatay.
  nop-nop: Adam adi unduŋ tiŋa hatitalogane guletŋiŋ 930 dapmaune kumuŋguk.
  kca-kca: Иуԓтыйа Адам нуптәԓ йӑрәтйаӈсот хŏԉмаӈ тӑԓ ус; щӑԓта ԓўв пӑрәс.
  cbu-NT: Ashiriya, zapishshat Atagarini 930 masachirini taaramchu, anush tsiparangiya.
  hui-hui: Ibu dindini heane dege mali hama ibinigo lamaga howa handari dirani pira
    tebira (930) hayagola Adama ibu homene.
  wrs-wrs: Wo Atamba anamba, 930pelara osomba os venamba, doa os wohdahana.
  mya-mya: သူ​သည်​အ​သက်​ကိုး​ရာ​သုံး​ဆယ်​နှစ်​ရှိ​သော် ကွယ်​လွန်​လေ​၏။
  cbi-NTPO: Tsejtu kumuinchibi 930 añu chumi; tsai ruku' chunu uwanu peyami.
  bod-N: དེ་ལྟར་ཨ་དམ་བསྡོམས་པས་ལོ་དགུ་བརྒྱ་སུམ་ཅུར་བཞུགས་རྗེས་ཚེ་ལས་འདས༌སོ།།
  wsk-wsk: Adam ko yia tom ali imi te bagaram mu 930.
  kkl-kkl: Adam wamogti tebaogne heng kun-kunne teng-teng (930) wamogti tebaog.
  sna-sna: Pamwe chete, Adhamu akararama kwamakore mazana mapfumbamwe namakumi matatu,
    uye ipapo akafa.
  spa-BLM: Todos los días que vivió Adán fueron novecientos treinta años, y luego
    murió.
  beu-beu: Base, Adam euumur mitung 930 muse, ana aamina.
  cac-cac: 930 ab'il ix yil vin̈, ix cham vin̈ b'ian.
  swh-ULB: Adamu akaishi miaka 930 kisha akafariki.
  bel-bel: А ўсіх дзён жыцьця Адамавага было дзевяцьсот трыццаць гадоў; і ён памёр.
  deu-ELBBK: Und alle Tage Adams, die er lebte, waren 930 Jahre, und er starb.
  mbb-OT: Ne hein 930 en he tuig is penuiǥen din, minatey sikandin.
  msc-msc: A si san bɛɛ ladɛnni kɛra san kɛmɛ kɔnɔndɔ ni san bisawa le ri. Wo dafanin,
    a sara.
  mal-2015: ആദാമിന്റെ ആയുഷ്കാലം ആകെ തൊള്ളായിരത്തി മുപ്പതു സംവത്സരമായിരുന്നു; പിന്നെ
    അവൻ മരിച്ചു.
  tuo-NT: Nipeꞌtise cʉ̃ꞌmarĩ catigʉ, novecientos treinta cʉ̃ꞌmarĩ caticʉ niwĩ. Ticʉse
    cʉ̃ꞌmarĩ cʉogʉ, Adã́ wẽrĩcʉ niwĩ.
  gup-gup: Wanjh mandjewk nuyeni rowk Adam bu mimbini wanjh nine hundred dja thirty,
    wanjh doweng.
  met-met: Bila balau Adam nianindi 930, saing mati.
  gvs-gvs: Tauyana yawoina ana madabokina moe tala ana badabada 930, e ikámasa.
  rmc-rmc: O Adam dživelas eňa šel the tranda (930) berš a paľis muľa.
  nlg-nlg: Me poso tua tana hiua hangalatu tolu hangavulu (930) na niuluna gaia te
    mate.
  dgr-DOGNT: Hazǫǫ̀ t'à Adam łǫǫ̀tǫakw'eènǫ-daats'ǫ̀-taànǫ (930) xo ts'ǫ̀ ı̨ı̨dà,
    eyı tł'axǫǫ̀ ełaı̨wo.
  pes-OPV: پس تمام ایام آدم که زیست، نهصد و سی سال بود که مرد.
  ron-1924: Тоате зилеле пе каре ле-а трэит Адам ау фост де ноуэ суте трейзечь де
    ань, апой а мурит.
  ben-OBCV: সব মিলিয়ে, আদম মোট 930 বছর বেঁচেছিলেন, আর পরে তিনি মারা যান।
  lex-lex: Pede Adam nte'ela mormiorni anni rahu wosiewa terampwotelu dewade, nmat
    wia.
  rgu-rgu: Ana maten neuꞌ teun natun sio telu hulu.
  som-som: Wakhtigii Aadan noolaa oo dhammuna wuxuu ahaa sagaal boqol iyo soddon sannadood;
    dabadeedna wuu dhintay.
  lat-VUC: Et factum est omne tempus quod vixit Adam, anni nongenti triginta, et mortuus
    est.
  aoi-aoi: Biya n-ambilyu-manja nakina 930 mamarika iya yinungkwura kembirra ni-jungwuma
    arakba-da.
  eng-ASVBT: 'And all the days that Adam lived were nine hundred and thirty years:
    and he died.'
  mna-mna: Ndaama ki Adam irao 930, mana imeete.
  ita-1885: Così tutto il tempo che visse Adamo fu novecentrent'anni; poi morì.
  eng-LXXUP: And all the days of Adam which he lived were nine hundred and thirty
    years, and he died.
  eng-ULB: Adam lived 930 years, and then he died.
  spa-VBL: Y Adán vivió en total 930 años, y entonces murió.
  fra-_FOB: Tout le temps qu'Adam vécut, fut donc de neuf cent trente ans; puis il
    mourut.
  mal-mal: ആദാമിന്റെ ആയുഷ്കാലം ആകെ 930 വർഷമായിരുന്നു; പിന്നെ അവൻ മരിച്ചു.
  lit-lit: Taigi visos Adomo dienos, kurias jis gyveno, sudarė devynis šimtus trisdešimt
    metų, ir jis mirė.
  urd-GVR: Wuh 930 sāl kī umr meṅ faut huā.
  suz-BL: मिनु आदम नेल्‍ल पा ९ सहे ३० बर्स ब्रोंइशा बेक्‍माक्‍त।
  ita-1927: e tutto il tempo che Adamo visse fu novecentotrenta anni; poi morì.
  ckb-ckb: هەموو تەمەنی ئادەم نۆ سەد و سی ساڵ بوو، ئیتر مرد.
  nas-nas: Ookara mareꞌ naroꞌka Aadama otouꞌning ˜karenaumo-taa daakuꞌ bera beenaumo
    kivora [930] deemparama bouꞌ.
  eng-BBE: 'And all the years of Adam''s life were nine hundred and thirty: and he
    came to his end.'
  crx-NTPO: Adam khuna' 'uwhuldzoh hana'-un 'ilho hooloh whunizyat whunizyai 'on 'at
    tat whunizyat (930) yus k'ut khuna' 'et dazsai.
  kan-OKCV: ಆದಾಮನು ಒಟ್ಟು ಒಂಬೈನೂರ ಮೂವತ್ತು ವರುಷ ಬದುಕಿ ಸತ್ತನು.
  bbb-bbb: '@see-verse:GEN.005.004'
  tam-2017: ஆதாம் உயிரோடிருந்த நாட்களெல்லாம் 930 வருடங்கள்; அவன் இறந்தான்.
  spa-RV-1909: Y fueron todos los días que vivió Adam novecientos y treinta años,
    y murió.
  ron-BTF: Şi toate zilele pe care Adam le-a trăit au fost nouă sute treizeci de ani;
    şi a murit.
  eng-WEBP: All the days that Adam lived were nine hundred thirty years, then he died.
  eng-FBV: Adam lived a total of 930 years, and then he died.
  nld-1939: Heel de levensduur van Adam was negenhonderd dertig jaar. En hij stierf.
  nch-BL: Huan mijqui Adán quema quipixqui 930 xihuit.
  tfr-NTPO: '@see-verse:GEN.005.004'
  vie-1934: Vậy, A-đam hưởng thọ được chín trăm ba mươi tuổi, rồi qua đời.
  hin-CV: इस प्रकार आदम कुल 930 साल जीवित रहे, फिर उनकी मृत्यु हो गई.
  eng-OURB: All the days that Adam [Human, Red earth] lived were nine hundred thirty
    years, then he died.
  spa-BES: Y fueron todos los años de la vida de Adán novecientos treinta, y llegó
    a su fin.
  tdx-tdx: Aa le sivan-jato tsy telopolo taoñe o hene andro’ i Dame te nivilasy.
  vid-vid: Adamu nakabagama loyawele na miyaka miya tisa na makumi gadatu.
  pwg-pwg: Ma vaghina, kana madegha 930 ma irabobo.
  eng-OKE: And all the days of Adam which he lived were nine hundred and thirty years,
    and he died.
  tha-KJV: รวมอายุ​ที่​อาด​ัมมี​ชี​วิตอยู่​ได้​เก​้าร้อยสามสิบปีและเขาได้​สิ้นชีวิต
  por-BR-2018: E foram todos os dias que viveu Adão novecentos e trinta anos, e morreu.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Adam e donayo꞉ dikudu agelo꞉wo꞉ 930 a꞉no꞉ ta꞉ta꞉ga꞉yo꞉,
    a꞉na sowo꞉.
  deu-ELO: Und alle Tage Adams, die er lebte, waren neunhundertdreißig Jahre, und
    er starb. -
  ktm-ktm: Krismas tadan ile ndre puken ansangat-pe-tulngeh (930), pe iy imet.
  caa-caa: Y bꞌan cocha era e Adán turuan 930 año tama tunor ucuxtar. Y tamar ujabꞌ
    era chamay.
  eng-WYC-2018: And all the time in which Adam lived was made nine hundred years and
    thirty, and he was dead. (And all the time in which Adam lived was nine hundred
    and thirty years, and then he died.)
  epo-epo: Kaj la tuta vivo, kiun travivis Adam, estis naŭcent tridek jaroj, kaj li
    mortis.
  uig-PIN: Adǝm’atimiz jǝmiy toⱪⱪuz yüz ottuz yil kün kɵrüp, alǝmdin ɵtti.
  beo-beo: A:da:me da ode 930 esalu, bogoi dagoi.
  tpi-OTNT: Adam i stap inap 930 yia olgeta na em i dai.
  hau-SA: Gaba ɗaya dai, Adamu ya yi shekaru 930, sa’an nan ya mutu.
  udu-udu: Dhali wakan arisa tee kun c̱a’bkin ma Aadam ki e mo tani a’di ta yil kun
    ta iss ’kwanimpa i/iss su/ i’ce’dki iss ’kwanimpa ipe’de/ i’ce’dka ’kume’d mo,
    dhali a’di wuki’d mo.
  uig-LAT: Adem’atimiz jemiy toqquz yüz ottuz yil kün körüp, alemdin ötti.
  nde-nde: Isiyonke iminyaka ka-Adamu yayingamakhulu ayisificamunwemunye lamatshumi
    amathathu (930), wasesifa.
  ton-ton: 'Pea ko e ngaahi ʻaho kotoa pē naʻe moʻui ai ʻa ʻAtama, ko e taʻu ʻe hivangeau,
    mā tolungofulu: pea pekia ia.'
  ces-1613: A tak bylo všech dnů Adamových, v kterýchž byl živ, devět set a třidceti
    let, i umřel.
  eko-eko: Adamu afwa arina nyaakha miiya tiisiya na talaathiini.
  nss-nss: Pwen Atam ara, hayou tan masih kene iya harong isarayah andrsongat pe tingui
    (930), pwen pe imat.
  eng-WMB: All the days that Adam lived were nine hundred thirty years, then he died.
  tam-TCV: ஆதாம் மொத்தம் 930 வருடங்கள் வாழ்ந்தபின் இறந்தான்.
  ceb-ULB: Si Adan nagkinabuhi ug 930 ka tuig, ug unya siya namatay.
  mkn-mkn: Dia mati waktu dia pung umur su 930 taon.
  pol-UBG: A tak wszystkich dni, które żył Adam, było dziewięćset trzydzieści lat
    i umarł.
  agr-agr: Ashí ijumjamak novecientos treinta mijan pujus jakauwai.
  kyc-kyc: Dopapyuo pisipala Atame ee kana 930 ingyuo karapala kumuya.
  urd-GVU: وہ 930 سال کی عمر میں فوت ہوا۔
  deu-1912: daß sein ganzes Alter ward neunhundertunddreißig Jahre, und starb.
  ntj-ntj: Palunyalu kurli-ra 930 ngaralanyangka mirrirringu.
  row-row: Ana too natun sio telu nulu ma, ana mate.
  kan-2017: ಆದಾಮನು ಒಟ್ಟು ಒಂಭೈನೂರ ಮೂವತ್ತು ವರ್ಷ ಬದುಕಿ ನಂತರ ಸತ್ತನು.
  ena-ena: Lɨci Adam dɨ hualɨ lugɨlavɨci ua 930 agaŋ iahɨci heŋ hɨmami.
  tgo-tgo: Adam va i yaku vara theghathegha hoseriyesiwo na hweto (930), ko amba i
    mare eŋge.
  yap-yap: me yim’ nike gaman 930 e duw rok.
  tet-tet: Hotu, nia mate baa otas tinan atus siwi tolu nulu.
  hlt-MCSB: Te dongah Adam kah a hing tue te a pum la kum ya ko neh kum sawmthum a
    lo phoeiah duek.
  mdy-ETH: ሌዓ ዒዛኮ ዎሊ ዑፃ ታዞጳ ፄኤታና ሃይሢታሚ ሌዔ ማዓዛ ሃይቄኔ።
  twi-ASANTE: Sɛ wɔka Adam mfeɛ nyinaa bom a, ɔdii mfeɛ aha nkron aduasa, ansa na
    ɔrewu.
  mwc-mwc: Ba Adam i mana kana bodu 930 ba i rabobo.
  bhl-bhl: Aul kailsomelei, akalem itol e 930 kelei, fe e kuanse kale.
  con-NTPO: Nane noveciento treinta canqque'fave can'jemba tsu pa.
  eng-WEBU: All the days that Adam lived were nine hundred thirty years, then he died.
  bnp-bnp: A pida ne Adam, ni gi palupu lobo, i 930, muri i mate.
  wal-wal: Addaamee muleera 930 laittaa de7idi haiqqiis.
  mgh-mgh: Mahuku othene ookumi awe Atamu yahophiyera myakha iminya khentta nuuwa
    talaathini (930) ni ahokhwa.
  acu-NT: Tura mash irumram Adánka novecientos treinta musach pujus jakamiayi.
  spa-PDDPT: Fueron todos los días que vivió Adán 930 años, y murió.
  gun-gun: Adão ha'e javi vy novecentos e trinta ma'etỹ re oiko. Ha'e rire omano.
  agu-BL: Quime'n nintzun ban Adán yi stz'ake'n beluj cient tu junaklaj yob ta'n.
  eng-PEV: He died when he was 930 years old.
  ilo-ULB: Nagbiag ni Adan iti 930 a tawen, ket kalpasanna, natay.
  kpg-kpg: gaa made ono ngadau gu 930.
  uig-ARA: ئادەمئاتىمىز جەمئىي توققۇز يۈز ئوتتۇز يىل كۈن كۆرۈپ، ئالەمدىن ئۆتتى.
  bsp-bsp: Kəwon ka Adama doru kənasɔtɔ meren 930, a k'endefi.
  mbs-mbs: Siyam gatos ketlowan se omay i Adam te pegkematay din.
  tof-tof: Da módóga, Adam blaman kókó 930 pailüm ngyabenórr, da wa we nurrótókórr.
  sus-sus: Adama xa simaya naxa siga ɲɛ kɛmɛ solomanaani nun ɲɛ tongo saxan. Na xanbi
    a naxa faxa.
  pon-2006: e ahpw sipalla ni eh sounpar 930.
  jae-jae: Adamnê jala kêtu 930, go gêmac êndu.
  ksd-ksd: Ma ra lavur bung Adam i ga laun vue, i ga varogop ma lavuvat na mar na
    kilala ma a utul a vinun; ma i ga mat.
  tur-YTC: Adem toplam dokuz yüz otuz yıl yaşadıktan sonra öldü.
  bel-N: І былі ўсе дні Адама, якія ён жыў, дзевяцьсот трыццаць гадоў, і ён памёр.
  grc-BRENT: Καὶ ἐγένοντο πᾶσαι αἱ ἡμέραι Ἀδὰμ, ἃς ἔζησε, τριάκοντα καὶ ἐννακόσια
    ἔτη· καὶ ἀπέθανεν.
  ind-AYT: Jadi, seluruh masa hidup Adam adalah 930 tahun, kemudian dia mati.
  lid-lid: Ano jaha tan i ndro rawa tonoh (930) badeh ma iy imek.
  nya-nya: Zaka zonse za Adamu zinali 930 ndipo anamwalira.
  hrv-hrv: Adam poživje u svemu devet stotina i trideset godina. Potom umrije.
  mps-mps: Tama Adam te kibu be umabo bidi sese hauwa 930 kibu be bidama, tama aga
    isai dao.
  llg-llg: Ana mate neu faik fo teun 930 so.
  tpi-tpi: Adam i stap inap 930 yia olgeta na em i dai.
  dan-1931: således blev hans fulde Levetid 930 År, og derpå døde han.
  vie-OVCB: Vậy, A-đam thọ 930 tuổi.
  lbk-lbk: Siyam khasot ya tolon poo nan tawen Adan issan nateyana.
  guj-2017: આદમ નવસો ત્રીસ વર્ષની ઉંમરે મરણ પામ્યો.
  byr-byr: '@see-verse:GEN.005.004'
  awx-awx: Unekänu krismasnä 930 yiwike kumgut.
  pon-2006A: e ahpw sipalla ni eh sounpar 930.
  por-BRBSL: Todos os dias que Adão viveu foram novecentos e trinta anos, depois ele
    morreu.
  cth-cth: Adam teh kum 930 touh akuep navah a due.
  twi-twi: Sɛ wɔka Adam mfe nyinaa bɔ mu a, odii mfe ahankron aduasa, ansa na ɔrewu.
  hlt-hlt: Te dongah Adam kah a hing tue te a pum la kum ya ko neh kum sawmthum a
    lo phoeiah duek.
  tbz-SIM: Ò do mɔkɛ yɛbie nsikɔusìwɛi nɛ̀ sipísìtɑ̃ɑ̃ti (930) ndi kɛ́kú.
  msy-2020: Ezɨ 930plan azeniba gɨvazɨma, Adam areme.
  txq-txq: Teun nara 930, boe ma maten.
  aaz-aaz: In nmaet oras in nmoin naan toon natun seo mboꞌ teun (930).
  dop-dop: Atɑm pɩɩsɩ tǝnɑ yoosɑ nɑsǝnɑɑsɑ nɑ nɩɩnʋwɑ nɑ hiu nɑ nɑɑnʋwɑ (930) ɩlɛnɑ
    ɩ́ sɩ́.
  azb-azb: Adəm doqquz yüz otuz il ömür sürüb öldü.
  eng-DBY: And all the days of Adam that he lived were nine hundred and thirty years;
    and he died.
  hin-2017: इस प्रकार आदम की कुल आयु नौ सौ तीस वर्ष की हुई, तत्पश्चात् वह मर गया।
  wol-KYG: Kon Aadama dund na juróom ñeenti téeméeri at ak fanweer (930), doora faatu.
  swp-swp: Arinai Adamu ena mauri asubenadi maudoidi ede borimai handere haligigi‐hasi
    eo tau‐esega‐i‐mate‐saudoudoi; abotai ie mate.
  bjr-bjr: Adamana aukuana aiqama 930 maraseenoo kuqinau.
  eng-YLT: And all the days of Adam which he lived are nine hundred and thirty years,
    and he dieth.
  kne-kne: Idi waday 930 ay tawena, natey.
  heg-NTPO: Dedeng un umur taun 930 halas-sam, un mate.
  ptu-ptu: Ia ham mane matei kaseha hatu' tallu pulo taunna.
  bzd-NTPO: Es ie' ki̱ duas deka̱ se̱raa̱ cien su̱li̱yök ki̱ dabom mañayök (930) eta̱
    ie' blënewa̱.
  kwf-kwf: Ma ana kaidaꞋi nia mae nia tua naꞋa sulia 930 faꞋi ngali ki.
  eng-WYC-2017: And all the time in which Adam lived was made nine hundred years and
    thirty, and he was dead.
  eng-WMBB: All the days that Adam lived were nine hundred and thirty years, then
    he died.
  spp-spp: U shìŋi canmpyaagil'à pyi yyee ŋkwuu baaricyɛɛre ná beɲjaaga ná kɛ, ka
    u u ŋkwû.
  aey-aey: Eunu Adam uqana cabi gel cunug gabandoc eu 930. Odocob uqa cal men.
  urd-GVH: वह 930 साल की उम्र में फ़ौत हुआ।
  rug-rug: Ego sa vinarigaraedi ri doduru vuaheni pu toai Adama, si ka sia gogoto
    toloṉavulu, meke tiqe mate si asa.
  gaz-gaz: Walumatti Addaam waggaa 930 jiraatee duʼe.
  fra-LSG: Tous les jours qu’Adam vécut furent de neuf cent trente ans; puis il mourut.
  gnn-gnn: '@see-verse:GEN.005.004'
  yal-yal: Adama a siimayaan yi siga ɲɛɛ kɛmɛ solomanaanin ɲɛɛ tonge saxan. Na xanbi
    ra, a yi faxa.
  gum-gum: Inchawei Adanbe pilamera novecientos treinta tøgagua, yandø kwaig køn.
  iou-iou: '@see-verse:GEN.005.004'
  haw-1868: 'O na la a pau o ko Adamu ola ana, he eiwa haneri makahiki a me kanakolu:
    a make iho la ia.'
  arb-NAV: وَمَاتَ آدَمُ وَلَهُ مِنَ الْعُمْرِ تِسْعُ مِئَةٍ وَثَلَاثُونَ سَنَةً.
  adz-adz: Mpruꞌa Adam udzufan mpada marataꞌ rutin da isangꞌ 930 da arangan imamp.
  ewe-ewe: Exɔ ƒe alafa asiekɛ kple blaetɔ̃ (930) hafi ku.
  nuy-nuy: Nigawi-nyinyung ana-wiri ni-burri-yinyung manaarmag 930, baḏag. Naagi-yung
    bani-yung marri ni-ngawiiyn.
  eng-LEE: And all the days that Adam lived were nine hundred and thirty years; and
    he died.
  dji-dji: '@see-verse:GEN.005.004'
  nna-nna: Adam wanka jarrinyi 930 partunurrangu, palaja marlkarri jarrinyi.
  asm-FB: সৰ্ব্বমুঠ ন শ ত্রিশ বছৰ জীয়াই থকাৰ পাছত আদমৰ মৃত্যু হ’ল।
  sus-A: عَدَ مَ شَ سِمَيَ نَشَ سِفَ حّ كّمّ سٌلٌمَنَانِ نُن حّ تٌنفٌ سَشَن. نَ شَنبِ
    عَ نَشَ قَشَ.
  fra-SBL: Tous les jours qu'Adam vécut furent de neuf cent trente ans, puis il mourut.
  hbo-hbo: וַיִּֽהְי֞וּ כָּל־יְמֵ֤י אָדָם֙ אֲשֶׁר־חַ֔י תְּשַׁ֤ע מֵאֹות֙ שָׁנָ֔ה וּשְׁלֹשִׁ֖ים
    שָׁנָ֑ה וַיָּמֹֽת׃ ס
  shp-NTPO: Jaskataxa jatíbi jawen baritia Adán jaa iká iki, iskon pacha kimisha chonka
    baritia; jatí baritiayanixa, mawata iki.
  eng-WYCLIFFE: And al the tyme in which Adam lyuede was maad nyne hundrid yeer and
    thretti, and he was deed.
  pjt-pjt: Munu paluṟu tjiḻpi mulararira kutju ilungu yiya 930 nyinanytjatjanu rawa
    mulapa.
  cwe-cwe: Adamu kadanganika na miyaka magana kenda na malongo matatu.
  bgs-bgs: Tô siyó gatus tállu pulù (930) dán tô idad i Adan, inaté sikandin.
  kik-kik: Mĩaka yothe ĩrĩa Adamu aatũũrire muoyo yarĩ mĩaka magana kenda na mĩrongo
    ĩtatũ, agĩcooka agĩkua.
  ksr-ksr: Aadamnoŋ kaeŋ laligoŋ uro yambuya mindiriŋ 930 motogoŋ komuro.
  omb-omb: Doluegi Tevue u toga higao vudolue vagasiwo avigi ngavulu gaitolu siu mo
    mate.
  fra-NCL: Tout le temps qu’Adam vécut fut de neuf cent trente ans, et il mourut.
  cek-AK: Adam loe saning cumvai takawt, qui thumto hing pacoengah duek.
  xla-xla: Epedeme A꞉damtapo 930 sokomoko halepame powaiyo.
  cuk-cuk: Degisoggu, Adán bela birga-dulataled-ilabakebak gaka durgwen-gakambe (930)
    dula-gudii gusad. Degi-birga-nika Adán burgwisad.
  uig-CYR: Адәм атимиз җәмий тоққуз йүз оттуз жил күн көрүп, аләмдин өтти.
  tel-2017: ఆదాము తొమ్మిది వందల ముప్ఫై సంవత్సరాలు బ్రతికాడు.
  hat-BSA: Paske tout jou ke Adam te viv yo te nèf-san-trant ane. Konsa, li te vin
    mouri.
  kos-kos: ac el misa ke el yac eufoko tolngoul.
  hbo-WLC: וַיִּֽהְי֞וּ כָּל־יְמֵ֤י אָדָם֙ אֲשֶׁר־חַ֔י תְּשַׁ֤ע מֵאוֹת֙ שָׁנָ֔ה וּשְׁלֹשִׁ֖ים
    שָׁנָ֑ה וַיָּמֹֽת׃ ס
  ibo-ibo: Adam nwụrụ mgbe ọ gbara narị afọ itoolu na iri afọ atọ.
  ory-ory: ଆଦମଙ୍କର ବୟସ ସର୍ବସୁଦ୍ଧା ନଅ ଶହ ତିରିଶ ବର୍ଷ ଥିଲା; ତହୁଁ ସେ ମଲେ।
  chk-chk: Nge ierin manauen Atam meinisin tiwepükü ilik. Mürin a mäla.
  ssd-ssd: '@see-verse:GEN.005.004'
  rop-rop: en imbin dai wen imbin 930 yiya ol.
  ukr-1871: А всього віку Адамового було девять сот і трийцять год, і вмер.
  eng-AOI: Then when he was 930 years old he died.
  yon-yon: Ye weeb korem kuu 930yiib doberene bobnoon.
  bch-bch: Adam aea rai toa ngada oa iuot buno lima buno pange sangaul tol (930),
    ga kus ta imate.
  deu-1951: also daß Adams ganzes Alter 930 Jahre betrug, als er starb.
  eng-JPS: And all the days that Adam lived were nine hundred and thirty years; and
    he died.
  ubr-ubr: Ato on ima an kwanda 930 weie irabob.
  srp-1865: Tako poživje Adam svega devet stotina i trideset godina; i umrije.
  lug-lug: Emyaka gyonna Adamu gye yamala gyali lwenda mu asatu, n’afa.
  heb-heb: ויהיו כל ימי אדם אשר חי תשע מאות שנה ושלשים שנה וימת׃
  ben-IRV: সব মিলিয়ে আদমের নয়শো ত্রিশ বছর বয়স হলে তাঁর মৃত্যু হল।
  pan-pan: ਆਦਮ ਦੀ ਸਾਰੀ ਉਮਰ ਨੌ ਸੌ ਤੀਹ ਸਾਲਾਂ ਦੀ ਹੋਈ ਤਦ ਉਹ ਮਰ ਗਿਆ।
  tkr-tkr: Aadam yüç'üd vəşşe xhebts'al senna axu q'ık'u.
  mwp-mwp: Nuydh muwasidhin nuy nanga 930 wathoelayg.
  mya-JVB: အာဒံ သည် အသက် နှစ် ပေါင်း ကိုး ရာ သုံး ဆယ် စေ့သော် သေ လေ၏။
  tte-O: Na Adama ana bolime meuloina 930 ilobai kabo iboita.
  tbg-tbg: Adaamuva maa vataraqaa 930 ihi qaqi variqiro viviro, vuru qutu vura.
  hmo-hmo: Adamu ena mauri lagani ibounai be 930, vadaeni ia mase.
  ata-ata: Xe tauu iexu mulai muxali loxo itemaxu mavulovexa tamiꞌa mo itemaxu taꞌuve
    mo mavulovexa tatalu (930), la sou anu musoli.
  nfa-nfa: Umur Adam 930 (ceo ngasu tèlu nguru) tèu, heka madhe kèna.
  urd-urd: और आदम की कुल उम्र नौ सौ तीस साल की हुई, तब वह मरा।
  rus-SYN: Всех же дней жизни Адамовой было девятьсот тридцать лет; и он умер.
  cbt-NTPO: Ya'ipiya quëran Atanso', iscon pasa cara shonca pi'i icanin. Ina quëran
    chiminin huachi.
  bqc-SIM: Kɛ́ à kà wɛ̃̀ ↄ̀aa síiↄ̃ ń basoolokwio (930), ↄ̃ à gà.
  tcz-CHONGTHU: Adam chu kum jako le kum somthum ahing nomsel in hiche jou chun ama
    athi tai.
  mar-mar: अशा रीतीने आदाम एकंदर नऊशें तीस वर्षे जगला; नंतर तो मरण पावला.
  tcs-tcs: Wen Adam bin ded, em bin 930 iya oul.
  qub-qub: Chaura Adanga cawaran isgun pachac quimsa chunca (930) watayoj cananyaj.
    Chay watayoj caycar-raj wañuran.
  bqp-bqp: Kũ à kà wɛ̃̀ wàa siikↄ̃ kpɛ́ basuddo akuri, akũ à gà.
  hat-hat: Lè Adan mouri li te gen nèfsantrantan (0930 an).
  eng-BSB: So Adam lived a total of 930 years, and then he died.
  tod-tod: Adama zii ma voloi kpein ge ɠɛni ga kona untaaʋuugɔ puusaʋagɔ (930), naa
    ʋolu é zaani.
  eng-WEBPB: All the days that Adam lived were nine hundred and thirty years, then
    he died.
  kbq-kbq: Hagi Adamu'a 930'a zagegafu maniteno fri'ne.
  nhe-BL: Huan mijqui Adán quema quipixqui 930 xihuitl.
  sps-sps: E Adam te kaakaa sa onots sian natus an fopis saafunu na ingainy, ya mat
    to.
  bus-bus: Kɛ̀ à kà wɛ̃̀ wàa siigↄ̃ kpɛ́ baswɛɛdo akuri, ben à gà.
  gub-BL: 930 kwarahy hereko mehe Ànàw umàno.
  eng-DRA: And all the time that Adam lived came to nine hundred and thirty years,
    and he died.
  knf-knf: Ŋşubal bŧi ŋi Adam adoluŋ ţi mboş ŋawo iñeen-week ŋyaaş kañeen-kaloŋ na
    iñeen ŋwajanţ (930). Wi wi aşaaŋ akeţ.
