verse: GEN.005.026
translations:
  mal-C: ലാമെക്കിന് ജന്മംനൽകിയതിനുശേഷം മെഥൂശെലാഹ് 782 വർഷം ജീവിച്ചിരുന്നു; അദ്ദേഹത്തിൽനിന്ന്
    വേറെ പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  deu-TKW: Nach der Erzeugung des Lamech aber lebte Methusalah noch 782 Jahre und
    erzeugte Söhne und Töchter.
  lin-lin: Sima na kobota Lemeki, Metusalemi awumelaki lisusu na bomoi mibu nkama
    sambo na tuku mwambe na mibale mpe abotaki bana mosusu ya mibali mpe ya basi.
  cbr-NT: Usa 'ain ka Matusalén setecientos ochenta 'imainun rabë́ baritia tsoakëxa;
    tsókin ka bëbu 'imainun xanuribiokin bëchipatëkëankëxa;
  eng-LSV: And Methuselah lives after his begetting Lamech seven hundred and eighty-two
    years, and begets sons and daughters.
  bmu-bmu: Asuhuiga nalö miaŋgöreŋök Metuselanöŋ toroqeba yambu 782 mala mal öŋgöiga
    nalö sutŋe miaŋgöreŋ nahönböratŋi tosatŋi asuhuba öŋgöget.
  eng-GNV: And Methushelah liued, after he begate Lamech, seuen hundreth eightie and
    two yeeres, and begate sonnes and daughters.
  eng-WEBSTER: 'And Methuselah lived after he begat Lamech seven hundred eighty and
    two years, and begat sons and daughters:'
  nhw-BL: Huan teipa Matusalén itztoya seyoc 782 xihuitl más huan noja quinpixqui
    más iconehua, tlacame huan sihuame.
  swh-ONEN: Baada ya kumzaa Lameki, Methusela aliishi miaka 782, akawa na watoto wengine
    wa kiume na wa kike.
  bba-bba: Lemɛkin mɑrubun biru Mɛtuselɑ wi, u bii tɔn durɔbu kɑ tɔn kurɔbu mɑrumɔ
    sere n kɑ kuɑ wɔ̃ɔ nɑtɑ kɑ wunɑɑ wɛnɛ kɑ yiru (782).
  eng-KJVCPB: 'and Methuselah lived after he begat Lamech seven hundred eighty and
    two years, and begat sons and daughters:'
  cpy-cpy: Okanta awijayitaki maawoeni irokapaeni, eeniro rañaawita Matusalén okaatzi
    782 ojarentsi. Tzimawae itomipaeni eejatzi rishintopaeni.
  mpx-mpx: Lemeki hi ab enaa, Metuisela i minamina al baliman ana gewi 782 yaka natunau
    bolau ge yowau enuna al hi gan.
  wbp-wbp: Ngula-jangkaju, kurdukurdu-karilki-jana panu manu Jujalarluju, ngulaju
    yarda nyinaja purlka-nyayirni 782-palaku yukuriki.
  luo-luo: Kendo bangʼ kane osenywolo Lamek, Methusela nodak higni mia abiriyo gi
    piero aboro gariyo kendo nonywolo yawuowi kod nyiri mamoko.
  meu-meu: bena Lamek e vara murinai Metusela na laḡani sinahu-hitu taurahani-ahui
    rua e mauri nohova, natuna mamaruanedia bona hahinedia e havaradia.
  npi-ULB: तिनी लेमेकको बुबा भएपछि, मतूशेलह ७८२ वर्ष बाँचे । तिनी अरू धेरै छोराहरू
    र छोरीहरूका बुबा भए ।
  yor-yor: Lẹ́yìn èyí Metusela wà láààyè fún ẹgbẹ̀rin ọdún dín méjìdínlógún (782),
    lẹ́yìn ìgbà tí ó bí Lameki, ó sì bí àwọn ọmọkùnrin àti ọmọbìnrin.
  emp-NTPO: Maʌ̃ Lame ununacarea Matusaleʌ̃ra seteciento ochenta y dos poa b̶asia.
    Maʌ̃ne warrarã, wẽrãcaurã sid̶a unusia.
  ind-ind: Sesudah Lamek lahir, Metusalah masih hidup selama 782 tahun. Sepanjang
    hidupnya, Metusalah mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
  pes-OPCB: '@see-verse:GEN.005.025'
  ssx-ssx: Kutupa bapi 782 tukiki pa꞉ta꞉ta꞉ mandane wekiwandiki make mondu wiekeme.
  lcm-lcm: Emung ina kala to pok le na mang 782 na matas. Nei liuan i pangau ang kata
    atogon kapa na mang matan inatus nat kavulik.
  aer-aer: Kenhe Methuselah re akenhe itethe akwete anthurre anerle-aneke year 782-pele
    awethe, re akwete ampe akweke atningke anteme atnyeneke.
  tgl-ULB: Pagkatapos na siya ay naging ama ni Lamec, nabuhay si Metusalem ng 782
    taon. Siya ay naging ama ng mas marami pang mga anak na lalaki at mga anak na
    babae.
  nop-nop: Metusela adi Lamek mintaguk uŋaniŋ tomboyoula guletŋiŋ 782 hatilune wabiŋiŋ
    eŋ mihiŋiye noli maaŋ mintagiŋ.
  kca-kca: Ламех сэма питәм йўпийән, Мафусал ԓапәтсот нийәԓйаӈ кӑт тӑԓ ус, пӑ эвет-пŏхәт
    тӑйәс.
  cbu-NT: Anumunshat arang Matusalemarini 782 masachirini mang taarangiya. Wipsha
    anush uwshat arang iparinarangitamta kamuztam mishat kizatamta.
  hui-hui: Medusela ibu waneigini marubi heagola mali handari kariani pira halirani
    kira (782) ha dege bini.
  wrs-wrs: Metusela os wohamana vevna henga 782pelara osomba, wo otolva os phomnavna,
    vevna tuendis mutundis.
  mya-mya: ခု​နစ်​ရာ​ရှစ်​ဆယ်​နှစ်​ဆက်​၍​အ​သက်​ရှည်​၏။ သူ​သည်​သား​သ​မီး​များ​ထပ်​၍​ရ​သေး​၏။-
  cbi-NTPO: Lámec kayañu Matusalén kayu 782 añu manchutu, naa unbeenala bain, naa
    supu na'mala bain kayu miyandimi.
  bod-N: དེའི་རྗེས་སུ་མཱ་ཐུ་ཤ་ལཱ་ཡང་ལོ་བདུན་བརྒྱ་དང་གྱ་གཉིས་ལ་བཞུགས་ཏེ་བུ་དང་བུ་མོ་གཞན་རྣམས་ཀྱང་བསྐྱངས༌སོ།།
  wsk-wsk: Methuselah udagi 782 yia tala bagaram. Se yia luan umu ningi noko kuriang
    sang kari se imet agotala bilangaman.
  kkl-kkl: Metusalah Lamekh mangaro aogti me nenneap kelmabo nenneap liksiogne nen
    heng kun 782 pin komag agha, liksiog.
  sna-sna: Uye mushure mokubereka kwake Rameki, Metusera akararama kwamakore mazana
    manomwe namakumi masere namaviri uye akavazve navamwe vanakomana navanasikana.
  spa-BLM: Matusalén vivió, después de ser padre de Lamec, setecientos ochenta y dos
    años, y fue padre de otros hijos e hijas.
  beu-beu: Angmuse Metusalak ana jedung aabetat mitung 782 maveng. Angu ebele Metusalak
    ana vaal mehal, bot vaal jangu di taang vengajait maveng.
  cac-cac: Ix lajvi chi' 782 ab'ilto ix yil vin̈, ayto yuninal vin̈ yed' yisil vin̈
    ix alji.
  swh-ULB: Baada ya kumzaa Lameki, Methusela aliishi miaka 782. Akawazaa wana wengi
    wa ume na wake.
  bel-bel: Пасьля нараджэньня Ламэха Мафусал жыў сямсот восемдзесят два гады і спарадзіў
    сыноў і дачок.
  deu-ELBBK: Und Methusalah lebte, nachdem er Lamech gezeugt hatte, 782 Jahre und
    zeugte Söhne und Töchter.
  mbb-OT: Ne puun dutun te ked-enaka ki Lamec, 782 pa he tuig is keluǥayad te untung
    ni Metusela, ne zuen duma pa zaan he menge anak din he maama wey vahi.
  msc-msc: Lemeki sɔrɔn kɔrɔ, Metusalemu ka san kɛmɛ wɔrɔnwula ni san biseyin ni san
    fila le kɛ, ka dencɛ ni denmusoilu sɔrɔn.
  mal-2015: ലാമേക്കിനെ ജനിപ്പിച്ച ശേഷം മെഥൂശലഹ് എഴുനൂറ്റെണ്പത്തിരണ്ടു സംവത്സരം ജീവിച്ചിരുന്നു
    പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിച്ചു.
  tuo-NT: Beꞌro setecientos ochenta y siete cʉ̃ꞌmarĩ catinemocʉ niwĩ. Te cʉ̃ꞌmarĩrẽ
    ʉmʉa, numia põꞌrãtinemocʉ niwĩ.
  gup-gup: Dja bu Lamech danginj, Methuselah djahdjalmimbini mandjewk 782, dja benbalbornabornang
    birribuyika bebeywurd mak ngalbebeywurd.
  met-met: Metusela wa niani 782 muli kimuya mana xapsaxi Lamek, saing xapsaxi gara
    teladi muli, lupdi xaung haingdi.
  gvs-gvs: Lemeki ana bíbina mlina, Metuselayana ikaaiyaka tala ana badabada 782 tuwaina.
    Ego amo talayadi goi natunao koroto be vevina liliudi sibíbina.
  rmc-rmc: O Matuzalem dživelas mek efta šel the ochtovardeš the duj (782) berš paloda,
    sar leske uľiľa o Lamech, a sas les muršora the čhajora.
  nlg-nlg: Mi murina tara vahua tua Lamech, Methuselah te ghaha 782 na niulu, me sivuraghara
    na lei dalena na mane mana vaivine.
  dgr-DOGNT: Lamek wegǫ̀hłı̨ tł'axǫǫ̀ Metuselah k'achı̨ łǫ̀hdı̨akw'eènǫ-daats'ǫ̀-ek'èdı̨ènǫ-daats'ǫ̀-nàke
    (782) xo ts'ǫ̀ ı̨ı̨dà. Weza eyıì-le łǫ, eyıts'ǫ wetì sı łǫ gòı̨lè.
  pes-OPV: و متوشالح بعداز آوردن لمک، هفتصد و هشتاد و دو سال زندگانی کرد و پسران و
    دختران آورد.
  ron-1924: Дупэ наштеря луй Ламех, Метусала а май трэит шапте суте оптзечь ши дой
    де ань ши а нэскут фий ши фийче.
  ben-OBCV: লেমকের বাবা হওয়ার পর মথূশেলহ 782 বছর বেঁচেছিলেন এবং তাঁর আরও ছেলেমেয়ে
    হল।
  lex-lex: Ne Metusala nmormior mia'ta pa nte' nana anni rahu wo'itu, terampwo'awa
    wehrani woru, la'pa na'a'na Lamek pa nhorwua dewade, na'a'n owa'ana muanke'a me
    patke'a.
  rgu-rgu: Metusalak bei nasoda seluꞌ teuꞌ natun hitu falu hulu dua, ana hapu tamba
    seluꞌ ana touꞌ ma ana inaꞌ bali.
  som-som: Metushelaxna wuxuu noolaa markuu Lameg dhalay ka dib toddoba boqol iyo
    laba iyo siddeetan sannadood, wiilal iyo gabdhona wuu dhalay.
  lat-VUC: Et vixit Mathusala, postquam genuit Lamech, septingentis octoginta duobus
    annis, et genuit filios et filias.
  aoi-aoi: Bi...ya ngarningka 782 mamarika iya yinungkwura n-ambilyuma nakina akwa
    wurrukwala ngarningka wurriyukwayuwa ena-langwa n-akumajungwunuma.
  eng-ASVBT: 'and Methuselah lived after he begat Lamech seven hundred eighty and
    two years, and begat sons and daughters:'
  mna-mna: Lamek isu, to Metusela imbot pa ndaama 782 tomen, mi ipeebe pikin tomooto
    mi moori pakan.
  ita-1885: E Metusela, dopo ch'ebbe generato Lamec, visse settecentottantadue anni,
    e generò figliuoli e figliuole.
  eng-LXXUP: And Methuselah lived after his begetting Lamech eight hundred and two
    years, and begot sons and daughters.
  eng-ULB: After he became the father of Lamech, Methuselah lived 782 years. He became
    the father of more sons and daughters.
  spa-VBL: Después del Nacimiento de Lamec, Matusalén vivió 782 años más y tuvo más
    hijos e hijas.
  fra-_FOB: Et Méthushélah, après qu'il eut engendré Lémec, vécut sept cent quatre-vingt-deux
    ans; et il engendra des fils et des filles.
  mal-mal: ലാമെക്കിനെ ജനിപ്പിച്ച ശേഷം മെഥൂശലഹ് 782 വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാർക്കും
    പുത്രിമാർക്കും ജന്മം നൽകി.
  lit-lit: Ir Metušelachas, po to, kai pagimdė Lamechą, pragyveno septynis šimtus
    aštuoniasdešimt dvejus metus ir pagimdė sūnų bei dukterų.
  urd-GVR: Wuh mazīd 782 sāl zindā rahā. Us ke aur beṭe aur beṭiyāṅ bhī paidā hue.
  suz-BL: मेथुसेलाह लमेक थिशा नोले ७ सहे ८२ बर्स ब्रोंइमाक्‍त। अरु तमी तौ यो थि‍माक्‍त।
  ita-1927: E Methushelah, dopo ch’ebbe generato Lamec, visse settecento ottantadue
    anni, e generò figliuoli e figliuole;
  ckb-ckb: دوای لەدایکبوونی لامەخ، مەتوشالح حەوت سەد و هەشتا و دوو ساڵ ژیا، کوڕ و
    کچی دیکەشی بوو.
  nas-nas: Temareꞌketa Leemekiꞌ pontoꞌaruꞌnamareꞌketa ˜kenaanka-taa daakuꞌ bera ˜beenaumo-taa
    kivora-ita kenaanka [782] mareꞌ otouꞌ, eeꞌnoko teing-koo mareꞌkoo kuunge napoꞌ
    niiꞌning baurukaaꞌ nkoariruꞌ, donkaang eeꞌnoko manikuꞌ.
  eng-BBE: 'And after the birth of Lamech, Methuselah went on living for seven hundred
    and eighty-two years, and had sons and daughters:'
  crx-NTPO: Lamech whuzdli hukw'elh'az, Methuselah lhtak'ant'it whunizyai whunizyat
    'ink'ez lhk'udit whunizyat 'on 'at nanki (782) be yus k'ut whe khuna 'ink'ez ooye'ke
    'ink'ez ootse'ke cha whuzdli'.
  kan-OKCV: ಲೆಮೆಕನು ಹುಟ್ಟಿದ ಮೇಲೆ, ಮೆತೂಷೆಲಹನು ಏಳುನೂರ ಎಂಬತ್ತೆರಡು ವರ್ಷ ಬದುಕಿದನು. ಅವನಿಂದ
    ಗಂಡು, ಹೆಣ್ಣುಮಕ್ಕಳು ಹುಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:GEN.005.025'
  tam-2017: மெத்தூசலா லாமேக்கைப் பெற்றபின், 782 வருடங்கள் உயிரோடிருந்து, மகன்களையும்
    மகள்களையும் பெற்றெடுத்தான்.
  spa-RV-1909: 'Y vivió Mathusalam, después que engendró á Lamech, setecientos ochenta
    y dos años: y engendró hijos é hijas.'
  ron-BTF: Şi Metusala a trăit, după ce a născut pe Lameh, şapte sute optzeci şi doi
    de ani; şi a născut fii şi fiice;
  eng-WEBP: Methuselah lived after he became the father of Lamech seven hundred eighty-two
    years, and became the father of other sons and daughters.
  eng-FBV: After Lamech was born, Methuselah lived another 782 years and had other
    sons and daughters.
  nld-1939: En Matoesala leefde, nadat hij Lámek verwekt had, nog zevenhonderd twee
    en tachtig jaar, en verwekte zonen en dochters.
  nch-BL: Huan teipa Matusalén itztoya seyoc 782 xihuit más huan noja quinpixqui más
    iconehua, tacame huan sihuame.
  tfr-NTPO: E irgo ga wapga weno obi. Ga l̈u ĩno öötong sak dbäw pjl̈ogl̈o shkaw kjingsho
    sak tjer kjingsho shkawshko (969) ga wol̈onoe.
  vie-1934: Sau khi Mê-tu-sê-la sanh Lê-méc rồi, còn sống được bảy trăm tám mươi hai
    năm, sanh con trai con gái.
  hin-CV: लामेख के जन्म के बाद, मेथुसेलाह 782 वर्ष और जीवित रहे तथा उनके और पुत्र-पुत्रियां
    भी पैदा हुए.
  eng-OURB: Methuselah lived after he became the father of Lamech seven hundred eighty-two
    years, and became the father of other sons and daughters.
  spa-BES: Y después del nacimiento de Lamec, Matusalén vivió setecientos ochenta
    y dos años, y tuvo hijos e hijas.
  tdx-tdx: Mifototse amy nisamahe’e i Lemekey le mbe niveloñe 782 taoñe t’i Metoselake
    vaho nisamake lahilahy naho ampela.
  vid-vid: Loyampondile Lameki, Metusela nakekala miyaka miya saba na makumi nane
    na mili, nakawa na wana wanji walume na wadala.
  pwg-pwg: Muriyai madegha 782 imakai ma kamonai na natunatuna viya tomotomowisi ma
    wivinesi itupuwa.
  eng-OKE: And Methushelach lived after he had begotten Lemek seven hundred and eighty
    and two years, and begat sons and daughters.
  tha-KJV: ตั้งแต่​เมธ​ูเสลาห์​ให้​กำเนิดลาเมคแล้ว ก็​มีอายุ​ต่อไปอีกเจ็ดร้อยแปดสิบสองปี
    และให้กำเนิดบุตรชายและบุตรสาวหลายคน
  por-BR-2018: 'E viveu Matusalém, depois que gerou a Lameque, setecentos e oitenta
    e dois anos: e gerou filhos e filhas.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Lamego꞉ sa꞉la꞉lia꞉sa꞉ga꞉yo꞉, Metusela e donayo꞉ 782 a꞉la꞉fo꞉
    a꞉no꞉ o꞉silikiyo꞉, kalu so꞉wa, ka꞉isale so꞉wa nolo꞉lo꞉ a꞉na sa꞉la꞉li.
  deu-ELO: Und Methusalah lebte, nachdem er Lamech gezeugt hatte, siebenhundertzweiundachtzig
    Jahre und zeugte Söhne und Töchter.
  ktm-ktm: Metuselah imin yi, iyenon ndre krismas puken ndrotulnget-ndrorungeh-pe-ruweh
    (782). Iy nedun kamal pe pedih se yi.
  caa-caa: Pues nacpat era e Matusalén turuanto 782 año, y cayto uchꞌijrse cora tejromtac
    y cora ijchꞌoctac.
  eng-WYC-2018: And Methuselah lived after that he begat Lamech seven hundred and
    two and eighty years, and begat sons and daughters.
  epo-epo: Kaj Metuŝelaĥ vivis, post kiam naskiĝis al li Lemeĥ, sepcent okdek du jarojn,
    kaj naskiĝis al li filoj kaj filinoj.
  uig-PIN: Lǝmǝh tuƣulƣandin keyin Mǝtuxǝlaⱨ yǝttǝ yüz sǝksǝn ikki yil ɵmür kɵrüp,
    uningdin oƣul-ⱪizlar tɵrǝldi.
  beo-beo: La:imege da lalelegelalu, Midusala da ode 782 eno esalu. Amo ode ganodini
    e da dunu manolali eno amola uda manolali eno lai.
  tpi-OTNT: Metusela i stap 782 yia moa na em i gat ol arapela pikinini man na meri
    tu.
  hau-SA: Bayan ya haifi Lamek, Metusela ya yi shekaru 782, ya kuma haifi waɗansu
    ’ya’ya maza da mata.
  udu-udu: Dhala Maṯushaalah c̱a’bki’d ki e mo ’ko’di dho’th ma Laamak mo ka yili
    iss ’kwanimpa i/iss su/ aṯẖ ’de/ i’ce’dka su/ mo, dhali a’di ta’dki iya/a tiya
    mo dhali i’bwa/a tiya mo.
  uig-LAT: Lemex tughulghandin kéyin Metushelah yette yüz seksen ikki yil ömür körüp,
    uningdin oghul-qizlar töreldi.
  nde-nde: Ngemva kokuzala uLameki, uMethuzela waphila iminyaka engamakhulu ayisikhombisa
    lamatshumi ayisificaminwembili lambili (782) njalo waba lamanye amadodana lamadodakazi.
  ton-ton: 'Pea hili ʻae fanauʻi ʻa Lemeki naʻe moʻui ʻa Metusela ʻi he taʻu ʻe fitungeau
    ma valungofulu ma ua, pea naʻe fānau kiate ia ʻae ngaahi foha mo e ngaahi ʻofefine:'
  ces-1613: A po zplození Lámecha živ byl Matuzalém sedm set osmdesáte a dvě létě,
    a plodil syny a dcery.
  eko-eko: Paata yonvokola Lameekhi, Methuseela khwiikhala nyaakha miiya sapa na thamaaniini
    na miwiri, khuwaapattha aana akina aalume na aakha.
  nss-nss: Pe iyamulan para iyki Lamek, Metuselah iyen pe hayou tan iro andrtingat
    androlngui pe luwoh i (782), pe iyki mundruwa norun hu hayah kamai pe pihin.
  eng-WMB: Methuselah lived after he became the father of Lamech seven hundred eighty-two
    years, and became the father of other sons and daughters.
  tam-TCV: லாமேக்கு பிறந்த பிறகு மெத்தூசலா 782 வருடங்கள் வாழ்ந்து, இன்னும் பல மகன்களையும்
    மகள்களையும் பெற்றான்.
  ceb-ULB: Human siya nahimong amahan ni Lamec, si Metusela nagkinabuhi pa ug 782
    ka tuig. Nahimo siyang amahan sa daghan pang anak nga mga lalaki ug mga babaye.
  mkn-mkn: Ais itu, Metusalak masi idop lai 782 taon, deng dia dapa tamba lai ana
    laki-laki deng parampuan.
  pol-UBG: Po spłodzeniu Lameka Matuzalem żył siedemset osiemdziesiąt dwa lata i spłodził
    synów i córki.
  agr-agr: Nuna akia pujusui setecientos ochenta y dos mijan, tuja nuigtushkam tikich
    uchiji aishmag aidaun, nuwa aidaujai akigkui.
  kyc-kyc: Lameke manjipala ee kana 782 nyuo nembeya. Nyuo nembo kareyamo mange dokopa
    wane wanakepe lapo dupwa konda pyuo manjo kareya.
  urd-GVU: وہ مزید 782 سال زندہ رہا۔ اُس کے اَور بیٹے اور بیٹیاں بھی پیدا ہوئے۔
  deu-1912: und lebte darnach siebenhundert und zweiundachtzig Jahre und zeugte Söhne
    und Töchter;
  ntj-ntj: Palunyanguru nyinarrayirnu katja yurntalpa kutjupatjarranya puru yartakaranytja.
  row-row: Basa ma, Metusalak feꞌe nasodꞌa losa too natun hitu falu nulu rua, de hambu
    seluꞌ ana touꞌ ma inaꞌ fai.
  kan-2017: ಲೆಮೆಕನು ಹುಟ್ಟಿದ ಮೇಲೆ ಮೆತೂಷೆಲಹನು ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಪಡೆದು ಏಳುನೂರ
    ಎಂಭತ್ತೆರಡು ವರ್ಷ ಬದುಕಿದನು.
  ena-ena: Lɨci hualɨ 782 udaci ninanadi limu hɨhɨle agɨladɨ avi havami.
  tgo-tgo: Mbaŋa Lemeki i virɨ na e ghereiye Metuisela i yaku mbaŋa molao, theghathegha
    hweseriyepirɨ hwewa na umboiwo (782). E lughawoghawoko iyako vambe thɨ ghambɨŋgiva
    gamagai vavana.
  yap-yap: tomuren ni kan gargeleg Lamek miki par Methuselah nib fos ni 782 e duw.
    Miki fakay boch e bitir
  tet-tet: Hotu, Metusalak sei moris tenik tinan atus hitu walu nulu resin rua, nodi
    netan tuꞌan oan feto, oan mane.
  hlt-MCSB: Methuselah loh Lamek a sak phoeikah kum ya rhih neh kum sawmrhet kum nit
    a lo vaengah capa rhoek neh canu rhoek te a sak.
  mdy-ETH: ዬካፓ ላንካይ ፄኤታና ሳሊታሚ ላምዖ ሌዔ ናንጊ ሜሌ ዓቲንቄና ዉዱሮ ናይና ሾዔኔ፤
  twi-ASANTE: Metusela woo Lamek akyiri no, ɔtenaa ase mfeɛ ahanson aduɔwɔtwe mmienu,
    wowoo mmammarima ne mmammaa kaa ho.
  bhl-bhl: Alamek dukuko, em itol e 782 makso keko, iti kunum aul duku, waneng aul
    duku, kailse kale.
  con-NTPO: Omboe Matusalénjan faesu seteciento ochenta y dos canqque'fave can'jemba
    ti'tsse tsu tsandie, pushesu du'shuve an'bian.
  eng-WEBU: Methuselah lived after he became the father of Lamech seven hundred eighty-two
    years, and became the father of other sons and daughters.
  bnp-bnp: Muri ne Lamek ni poda, e Metusela i tahoka tabu a pida i 782, i vakabele
    tabu ranga e tuna a bakovi a ngatavine.
  wal-wal: Maatusaali Laameeka yelidoogaappe guyyiyan, 782 laittaa de7iis; hara attuma
    naatanne macca naata yeliis.
  mgh-mgh: Nannyanreene Metusalemu Lameke ahokhala nkumi mpaka, myakha iminya saapa
    nuuwa miloko khentta na miili (782) ni ahaayara asaana asilopwana na asithiyana.
  acu-NT: Nunia setecientos ochenta y dos musach pujus, uchiri ainaun yajutmar, nawantri
    ainauncha nawantrumramiayi.
  spa-PDDPT: Después de engendrar a Lamec, Matusalén vivió 782 años, y engendró hijos
    e hijas.
  gun-gun: Lameque oiko rire tuu Metusalém ma setecentos e oitenta e dois ma'etỹ re
    ju oiko. Oikove ju ta'y ha'e tajy kuery.
  agu-BL: Jukt cient tu jun mutx' tu cob yob a'tijt Matusalén te yi sken itz'ij Lamec.
    Nin te jun tiempa'tz jale'n nin ban mas nitxajil i'.
  eng-PEV: Then Methuselah lived for another 782 years, and he had more sons and daughters.
  ilo-ULB: Kalpasan iti pannakaipasngay ni Lamek, nagbiag pay ni Metusalem iti 782
    a tawen. Naaddaan isuna iti adu pay nga annak a lallaki ken babbai.
  kpg-kpg: ga mouli i nia ngadau e 782 gi nomuli. Mee guu hai labelaa ana dama
  uig-ARA: لەمەخ تۇغۇلغاندىن كېيىن مەتۇشەلاھ يەتتە يۈز سەكسەن ئىككى يىل ئۆمۈر كۆرۈپ،
    ئۇنىڭدىن ئوغۇل-قىزلار تۆرەلدى.
  bsp-bsp: Ntɛ Metusela oŋkom Lɛmɛk mɔ, k'ɔsɔtɔ sɔ meren 782, mmɛ ɛnakom sɔ awut arkun
    k'awut aran alɔma mɔ.
  mbs-mbs: Penga niyan, pito gatos kewelowan teg dowa se omay minokit te wedà pa kematay
    si Matusalem. Dalem niyan, doen pa menge doma batà din timebaw.
  tof-tof: Lamekón amtómól kakóm, Metusela akó 782 pailüm ngyabenórr akó wa ngibürr
    simanal akó ópal olmal we nósenóp.
  sus-sus: Lameki xa bari dangi xanbi, Metusela naxa bu ɲɛ kɛmɛ solofere ɲɛ tongo
    solomasaxan a nun firin. A naxa di xɛmɛ nun di ginɛ gbɛtɛe sɔtɔ.
  pon-2006: oh mwuri e pil momourki sounpar 782. E pil nainekihda seri kei,
  jae-jae: Metusala kêka Lamek lasê su acgom, go gêmoa nom jala 782 gêwiŋ ma kêka
    latuio to ŋac ŋagêdô lasê.
  ksd-ksd: Ma ba Metusela i ga tar vangala Lamek, i ga laun pa lavurua na mar ma lavutul
    na vinun ma a urua na kilala, ma i ga vangala ra umana bul tutana ma ra umana
    bul vavina.
  tur-YTC: Metuşelah, Lamek'in babası olduktan sonra yedi yüz seksen iki yıl daha
    yaşadı ve başka oğullar ve kızlar babası oldu.
  bel-N: І жыў Мэтушэлях па нараджэньні Лямэха семсот восемдзесят два гады, і нарадзіў
    сыноў і дачок.
  grc-BRENT: Καὶ ἔζησε Μαθουσάλα μετὰ τὸ γεννῆσαι αὐτὸν τὸν Λάμεχ, δύο καὶ ὀκτακόσια
    ἔτη· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας.
  ind-AYT: Metusalah hidup 782 tahun lagi setelah Lamekh lahir, dan masih ada anak
    laki-laki dan anak perempuan lainnya yang lahir baginya.
  lid-lid: Ano iy udu winiya jaha ndru tuluwi ndru lunoh la-uh (782) ma iy nadun rayah
    badeh udu aliy ale.
  nya-nya: Ndipo atabadwa Lameki, Metusela anakhala ndi moyo zaka zina 782 ndipo anabereka
    ana ena aamuna ndi aakazi.
  hrv-hrv: Po rođenju Lamekovu Metušalah je živio sedam stotina osamdeset i dvije
    godine te mu se rodilo još sinova i kćeri.
  mps-mps: Tama Metusela te gasa kibu be 782 ma bidibadi, tama agai te gasa ogwa wegi
    dabe me ame nai.
  llg-llg: Basa ndia, boe ma Metusalak bei nasoda teuk 782 bali, ma ana hambu seluk,
    ana touanak, ma inanak.
  tpi-tpi: Metusela i stap 782 yia moa na em i gat ol arapela pikinini man na meri
    tu.
  dan-1931: og efter at Metusalem havde avlet Lemek, levede han 782 År og avlede Sønner
    og Døtre;
  vie-OVCB: Sau khi sinh Lê-méc, Mê-tu-sê-la còn sống thêm 782 năm và sinh con trai
    con gái.
  lbk-lbk: Sa et natakhotakho kayet is piton khasot ya walon poo ya chwa ay tawen,
    ya wad-ay nan tapina ay cha na kayet winad-ay ay an-akna.
  guj-2017: લામેખનો જન્મ થયા પછી મથૂશેલાહ સાતસો બ્યાસી વર્ષ જીવ્યો. તે ઘણાં દીકરા
    તથા દીકરીઓનો પિતા થયો.
  byr-byr: '@see-verse:GEN.005.025'
  awx-awx: Tikengä krismasu 782 yiwixäwixu, wawak yäpanä towikut.
  pon-2006A: oh mwuri e pil momourki sounpar 782. E pil nainekihda seri kei,
  por-BRBSL: Matusalém viveu depois de se tornar o pai de Lamech setecentos e oitenta
    e dois anos, e tornou-se o pai de outros filhos e filhas.
  cth-cth: Lamek a khe hnukkhu Methuselah teh kum 782 touh a hring teh ca tongpanaw
    hoi napuinaw bout a khe.
  twi-twi: Metusela woo Lamek akyi no, ɔtenaa ase mfe ahanson aduɔwɔtwe abien, wowoo
    mmabarima ne mmabea kaa ho.
  hlt-hlt: Methuselah loh Lamek a sak phoeikah kum ya rhih neh kum sawmrhet kum nit
    a lo vaengah capa rhoek neh canu rhoek te a sak.
  tbz-SIM: Ò pɛitɛ́ Demɛki kɛ́deè kɛ́mmɔkɛ yɛbie nsikɔusìyiekɛ̀ nɛ̀ sipísìni nɛ̀ yɛ̀dɛ́ɛ̀
    (782), kɛ́piɛ́ initidɑbí nɛ̀ initipobí pɛ́u.
  msy-2020: Lamek otogha gɨvazɨma, Metusela ua 782plan azenibar ikia, egha otariba
    ko guivir igharaziba ini.
  txq-txq: Basa boe ma Metusalak bei nasoda teuk 782 bali, ma ana hambu tamba seluk
    ana touk ma inak.
  aaz-aaz: Rarit naiꞌ Metusalak feꞌ anmoni ntein toon natun hitu mboꞌ fanu mnua (782),
    ma in napeni nteniꞌ riꞌaan mone ma riꞌaan feto.
  dop-dop: Lemɛkɩ lʋlʋɣʋ wɑɑlɩ ɩ tɔɣɔ pɩɩsɩ nɑsǝtoso nɑ nɩɩnʋwɑ nɑ nɩɩnɑɑsɑ nɑ nɑɑlɛ
    (782), nɑ sɩ tɑɑ kɛ́ ɩ lʋlɑ ɑpɑlʋpiyɑ nɑ ɑlʋpiyɑ.
  azb-azb: Lemek doğulandan sonra Metuşelah yeddi yüz səksən iki il yaşadı. Onun başqa
    oğulları və qızları oldu.
  eng-DBY: And Methushelah lived after he had begotten Lemech seven hundred and eighty-two
    years, and begot sons and daughters.
  hin-2017: लेमेक के जन्म के पश्चात् मतूशेलह सात सौ बयासी वर्ष जीवित रहा, और उसके
    और भी बेटे-बेटियाँ उत्पन्न हुईं।
  wol-KYG: Lemeg juddu na, Matusalem dundaat juróom ñaar téeméeri at ak juróom ñett
    fukk ak ñaar (782), amaat ay doom yu góor ak yu jigéen.
  swp-swp: Lameka se labasi wa murina eai Metusela ie mia borimai handere haligigi‐labui
    eo tatao‐hasi‐se‐mate eo labui, eo nanatunayao tatao eo sisine headi i abidi.
  bjr-bjr: Rammeekana maqooqooqari mina akoofa Meetuseerafa 782 aukuana maraseenoo
    akoonaiqi maanaaqa faiqi namu moomoo maqanau.
  eng-YLT: And Methuselah liveth after his begetting Lamech seven hundred and eighty
    and two years, and begetteth sons and daughters.
  kne-kne: Manipod sidi, natago pay laeng si Metusela si 782 ay tawen yan wada abey
    odom ay anak na.
  heg-NTPO: Hidi nam, Metusalak nuli taplaeng pait taun 782. Un haup taplaeng ana
    biklobe nol bihata.
  ptu-ptu: Puhai undadiam Lamekh, tubopi pitu hatu' kahua pulo dua taunna Metusalah
    anna undadiam polepi sanaka-naka änä', muane anna baine.
  bzd-NTPO: E' ukuöki̱ ta̱, ie' kí̱ se̱neia̱ duas cien kuryök ki̱ dabom paryök ki̱
    bök (782). E' shu̱a̱ ie' ala'r kí̱ ku̱ne wëpa ena alakölpa.
  kwf-kwf: Sui sa Metusala ka tua laꞋu sulia 782 faꞋi ngali ki, ma nia ka alua laꞋu
    ti ngela ngwane ma ti ngela kini.
  eng-WYC-2017: And Methuselah lived after that he begat Lamech seven hundred and
    two and eighty years, and begat sons and daughters.
  eng-WMBB: Methuselah lived after he became the father of Lamech seven hundred and
    eighty-two years, and became the father of other sons and daughters.
  spp-spp: Lemɛki siŋkwooni kàntugo na, Mɛtushala à yyee ŋkwuu baashuunni ná beecyɛɛre
    ná shuunni pyi. Cyire funŋke e u à pyìibii piibɛrii si.
  aey-aey: Odimei Metusela bibilen li cabi gel 782 on. Oodon uqa aideg melahul ategulca
    haun basaden.
  urd-GVH: वह मज़ीद 782 साल ज़िंदा रहा। उसके और बेटे और बेटियाँ भी पैदा हुए।
  rug-rug: Meke pa mudina sa pinodo te Lemeki, si toa kamoa zuapa gogoto vesu ṉavulu
    rua vuahenina pule se Metusela, meke koadia pule si kaiqa tuna koreo na vineki.
  gaz-gaz: Erga Laamehin dhalchee booddee Matuuselaan waggaa 782 jiraate; innis ilmaanii
    fi intallan biraa dhalche.
  fra-LSG: Metuschélah vécut, après la naissance de Lémec, sept cent quatre-vingt-deux
    ans; et il engendra des fils et des filles.
  gnn-gnn: '@see-verse:GEN.005.025'
  yal-yal: Lameki bari xanbini, Matusela yi bu ɲɛɛ kɛmɛ solofere ɲɛɛ tonge solomasɛxɛ
    e nun firin. A mɔn yi dii xɛmɛn nun dii tɛmɛ gbɛtɛye sɔtɔ.
  gum-gum: Incha Matusalénbe nusrkai Lamecwan tøgaguinukkurrimbunø pilamera setecientos
    ochenta y dos tøgaig tsua, nusrkalø køben, nimbasrmera køben tøgaguig køn.
  iou-iou: Lamek u ahäwänkaŋ nani Metusela uwä äneŋi obaŋ 782 u bämopiken äperiye
    nanak ätu ahäŋ yäpmäŋ kuŋirä obaŋ 969 ude täreŋirän kumbuk.
  haw-1868: Mahope mai o ka hanau ana o Lameka, ehiku haneri me ke kanawalukumamalua
    na makahiki o ko Metusala ola ana, a nana mai na keikikane a me na kaikamahine.
  arb-NAV: وَعَاشَ مَتُوشَالَحُ بَعْدَ ذَلِكَ سَبْعَ مِئَةٍ وَاثْنَتَيْنِ وَثَمَانِينَ
    سَنَةً، وُلِدَ لَهُ فِيهَا بَنُونَ وَبَنَاتٌ.
  adz-adz: Gubuꞌ Lamek waꞌa sib, da Metusela itip impai udzuf 782, da irim narun rusan
    marub da finam fain.
  ewe-ewe: Eganɔ agbe ƒe alafa adre blaenyi-vɔ-eve (782). Edzi ŋutsuviwo kple nyɔnuviwo.
  nuy-nuy: Anubanila-wala, na-Methuselah naagi-yung ni-burri 782 anaagalhal-aḻirr.
    Wani-lhamaa warra-mininiwiyayung marri warra-miyn.ngarriwiyayung.
  eng-LEE: And Methushelah lived after he had begotten Lemech seven hundred eighty
    and two years; and he begat sons and daughters.
  dji-dji: '@see-verse:GEN.005.025'
  nna-nna: Lamech ngayarta jarrinyaja, Methuselah wanka jarrinyikinyi 782 partunurrangu,
    partanykarrangu pirirripa mirtawa kanyajaninyi.
  asm-FB: লেমকৰ জন্মৰ পাছত মথুচেলহ সাত শ বিৰাশী বছৰ জীয়াই আছিল। সেই সময়ত তেওঁৰ আৰু
    পুতেক জীয়েক জন্মিল।
  sus-A: لَمٍكِ شَ بَرِ دَنفِ شَنبِ، مٍتُسٍلَ نَشَ بُ حّ كّمّ سٌلٌقٍرٍ حّ تٌنفٌ سٌلٌمَسَشَن
    عَ نُن قِرِن. عَ نَشَ دِ شّمّ نُن دِ فِنّ فبّتّيٍ سْتْ.
  fra-SBL: Mathusalem vécut, après avoir engendré Lémec, sept cent quatre-vingt-deux
    ans, et il engendra d'autres fils et d'autres filles.
  hbo-hbo: וֽ͏ַיְחִ֣י מְתוּשֶׁ֗לַח אֽ͏ַחֲרֵי֙ הֹולִידֹ֣ו אֶת־לֶ֔מֶךְ שְׁתַּ֤יִם וּשְׁמֹונִים֙
    שָׁנָ֔ה וּשְׁבַ֥ע מֵאֹ֖ות שָׁנָ֑ה וַיֹּ֥ולֶד בָּנִ֖ים וּבָנֹֽות׃
  shp-NTPO: Jaskata pekáo Matusalén japaria iki, kanchis pacha posaka chonka rabé
    baritiapari. Jainoax wetsa jawen bakebo jaríbaa iki, benbo bakebo betan ainbo
    bakebo.
  eng-WYCLIFFE: And Matusalem lyuede after that he gendride Lameth seuene hundrid
    and `fourscoor yeer and twei, and gendride sones and douytris.
  pjt-pjt: '@see-verse:GEN.005.025'
  cwe-cwe: Maabaho viyamalile kumweleka Lameki, Mesusela kakala na miyaka magana saba
    na malongo manane na midi, kaweleka wana wamwenga wa chilume na wa chike.
  bgs-bgs: Pángnga ipamasusu si Lamec, pittu gatus kawaluwan duwa (782) ámmé tô iglabé
    sippang ka inaté si Metusela, asta duwán duma mga gabatà din na ipamasusu.
  kik-kik: Na thuutha wa Lameku gũciarwo-rĩ, Methusela agĩtũũra muoyo mĩaka ĩngĩ magana
    mũgwanja na mĩrongo ĩnana na ĩĩrĩ, na akĩgĩa na ciana ingĩ cia aanake na cia airĩtu.
  ksr-ksr: Kolooro kambaŋ iikanoŋadeeŋ Metuselanoŋ toroqeŋ yambu 782 laligoŋ kema
    kema uro kambaŋ batuya kanoŋ meraboraaŋa tosaaŋa kolooŋ ugi.
  omb-omb: Lo tagugi Metusela mo bamba Lamek. Lolo taro hi u toga higao vudolue vagabitu
    avigi ngavulu gaiwelu domwagi gairue. Mo bamba na maresu mwera mena maresu vavine
    rau sao.
  fra-NCL: Après qu’il eut engendré Lamech, Mathusalem vécut sept cent quatre-vingt-deux
    ans, et il engendra des fils et des filles.
  cek-AK: Methuselah loe Lamek tapen pacoengah, saning cumvai sarih, qui tazet, hnetto
    hing moe, kalah capa hoi canunawk doeh sak vop.
  xla-xla: Lamek hamale alotle Metuselata 782 sokomoko dulu dla halemama akimlala
    opi mate epo utukaka opi mate hatitimaiyo.
  cuk-cuk: A-sorba, Matusalén, birga-dulataled-ilagugle gaka dulabake-gakabo (782)
    napi-gudii gusad. Matusalén, machimala-baigan nikusbalid, degine, bunamala nikusbalid.
  uig-CYR: Ләмәх туғулғандин кейин Мәтушәлаһ йәттә йүз сәксән икки жил өмүр көрүп,
    униңдин оғул-қизлар төрәлди.
  tel-2017: మెతూషెలకు లెమెకు పుట్టిన తరువాత ఏడు వందల ఎనభై రెండు సంవత్సరాలు బ్రతికి
    కొడుకులను, కూతుళ్ళను కన్నాడు.
  hat-BSA: Alò Methuschélah te viv sèt san katreven de ane apre li te vin papa a Lémec,
    e li te gen lòt fis ak fi.
  kos-kos: na toko el moul pac yac itfoko oalngoul luo. Oasr pac tulik saya natul
  hbo-WLC: וַֽיְחִ֣י מְתוּשֶׁ֗לַח אַֽחֲרֵי֙ הוֹלִיד֣וֹ אֶת־לֶ֔מֶךְ שְׁתַּ֤יִם וּשְׁמוֹנִים֙
    שָׁנָ֔ה וּשְׁבַ֥ע מֵא֖וֹת שָׁנָ֑ה וַיּ֥וֹלֶד בָּנִ֖ים וּבָנֽוֹת׃
  ibo-ibo: Mgbe ọ ghọchara nna Lamek, Metusela dịrị ndụ narị afọ asaa na iri afọ asatọ
    na abụọ ọzọ mụta ụmụ ndị ikom na ụmụ ndị inyom.
  ory-ory: ଲେମକର ଜନ୍ମ ଉତ୍ତାରେ ମଥୂଶେଲହ ସାତ ଶହ ବୟାଅଶୀ ବର୍ଷ ବଞ୍ଚି ଆହୁରି ପୁତ୍ରକନ୍ୟାମାନଙ୍କୁ
    ଜାତ କଲା;
  chk-chk: Nge ierin manauen Metusala mürin än Lamek uputiu füpükü walik me ruu, a
    pwal wor nöün mwän me fefin.
  ssd-ssd: '@see-verse:GEN.005.025'
  rop-rop: en Mathusala bin kipgon abumbat biginini raidap imbin brabli olmen,
  ukr-1871: І прожив Метусала появивши Ламеха сїм сот і вісїмдесять і два годи, і
    появив сини і дочки.
  eng-AOI: After that he lived another 782 years and he had other children.
  yon-yon: Kwanekore, Metusela ye dana yenayiib ari wanaboon. Kuyaom doboroon kuu
    weeb 782yiib doboroon.
  bch-bch: Metusela iadaoa ipopo Lamek ga kus ta Metusela imamado irangrang ngan rai
    buno lima buno rua sangalima sangaul tol igegea rua (782). Be ele gergeu arangaranga
    ga taine padengada.
  deu-1951: und Methusalah, nachdem er den Lamech gezeugt, lebte 782 Jahre und zeugte
    Söhne und Töchter;
  eng-JPS: And Methuselah lived after he begot Lamech seven hundred eighty and two
    years, and begot sons and daughters.
  ubr-ubr: Ato Lamech irat gibunai, Methuselah on an kwanda 782 ba ima, weie nanatun
    orot a jever fani ba sirat.
  srp-1865: A rodiv Lameha poživje Matusal sedam stotina i osamdeset i dvije godine,
    raðajuæi sinove i kæeri;
  lug-lug: Bwe yamala okuzaala Lameka n’awangaala emyaka emirala lusanvu mu kinaana
    mu ebiri, n’azaala abaana abalala aboobulenzi n’aboobuwala.
  heb-heb: ויחי מתושלח אחרי הולידו את למך שתים ושמונים שנה ושבע מאות שנה ויולד בנים
    ובנות׃
  ben-IRV: লেমকের জন্ম দিলে পর মথূশেলহ সাতশো বিরাশী বছর জীবিত থেকে আরও ছেলেমেয়ের
    জন্ম দিলেন।
  pan-pan: ਅਤੇ ਲਾਮਕ ਦੇ ਜੰਮਣ ਦੇ ਪਿੱਛੋਂ ਮਥੂਸਲਹ ਸੱਤ ਸੌ ਬਿਆਸੀ ਸਾਲਾਂ ਤੱਕ ਜੀਉਂਦਾ ਰਿਹਾ ਅਤੇ
    ਉਸ ਤੋਂ ਹੋਰ ਵੀ ਪੁੱਤਰ ਅਤੇ ਧੀਆਂ ਜੰਮੇ।
  mwp-mwp: Nuy pawpa lak kuykuthalnga uzaraydhin 782 wathoelnga. Senabi dhadhabuthoenu
    nuydh dhuray kazil gasamoeydhin.
  mya-JVB: လာမက် ဘွားမြင် သောနောက် ၊ မသုရှလ သည် အနှစ် ခုနှစ် ရာ ရှစ် ဆယ်နှစ် နှစ်
    အသက် ရှင်၍ သား သမီး များကို မြင် လေ၏။
  tte-O: Lemeki ana kabi mulina mena Metusela imiyamiya bolime 782 yo kalona mena
    natunao tatao yo sinesineo tupwaliyao tabe ikabili.
  tbg-tbg: Viva Lamekira vatato entaraqaahairo 782 ihi varaqiro viharo vo vainti vo
    vainti, qoraintivata nahentivata vataqiro vi vaura.
  hmo-hmo: Vadaeni Lameka ia vara murinai, Metusela be lagani 782 ma ia mauri noho,
    iena natuna tatau bona hahine ia havaraia.
  ata-ata: Ka muxolu mumaulixu tauu ie loxo itemaxu mavulovexa tatalu mo itemaxu taꞌuve
    mo mavulovexa muxatele tatalu mo tamei (782) la. No nano no tauu ie ane ne, anu
    mupalaaneꞌi ta ꞌolu seꞌi la.
  nfa-nfa: Èle èèna ka, Metusalak mamuri hari dꞌai 782 (pidhu ngasu aru nguru dua)
    tèu, ka na abhu hari ana mone dènge ana bhèni.
  urd-urd: और लमक की पैदाइश के बाद मतूसिलह सात सौ बयासी साल ज़िन्दा रहा, और उससे बेटे
    और बेटियाँ पैदा हुई।
  rus-SYN: По рождении Ламеха Мафусал жил семьсот восемьдесят два года и родил сынов
    и дочерей.
  cbt-NTPO: Namico nasitërin piquëran Matosarinoso', canchisë pasa posa shonca cato
    pi'i aquëtë ya'huaantarin. A'napita hui'ninpitanta quëmapi'sa', sanapi'sa', ya'huëtërin.
  bqc-SIM: A gbɛa à kɛ̀ wɛ̃̀ ↄ̀aa síiↄ̃, bao plasai mɛ́ kuo (782), à nɛ́ pãleↄ
    ì lↄ gↄ̃ɛↄ ń nↄɛↄ.
  tcz-CHONGTHU: Lamech pen jou chun, Methuselah chu kum jasagi le kum somget le kumni
    ahing in, hichun aman chapa le chanu dang tamtah anei be nalaiyin ahi.
  mar-mar: लामेखाच्या जन्मानंतर मथुशलह सातशे ब्याऐंशी वर्षे जगला. त्या काळात त्यास
    आणखी मुले व मुली झाल्या.
  tcs-tcs: Da taim apta wen Lamek i bin bon, Metusela i bin stap laip po nada 782
    iya, ane Metusela i bin gad ol nada boi ane gel pikinini.
  qub-qub: Wamran yurishanpita Matusalén cawaran, ganchis pachac pusaj chunca ishcay
    (782) wataraj. Paypapis warmi ollgu wamrancuna caran.
  bqp-bqp: A gbɛra à kɛ̀ wɛ̃̀ wàa aakↄ̃ kpɛ́ bakɛ̃ndo awɛɛpla à nɛ́ pãndenↄ ì dↄ
    gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄo.
  hat-hat: Apre nesans Lemèk, Metouchela viv sètsankatrevendezan (0782 an). Li te
    vin gen anpil lòt pitit gason ak pitit fi.
  eng-BSB: And after he had become the father of Lamech, Methuselah lived 782 years
    and had other sons and daughters.
  tod-tod: Leemɛke zɔlɔɔga ʋoluma, Matuzalɛme kona undɔfela puulɔsaʋa maazu felegɔ
    (782) ɠili kɛɛni. É doun zunui ta doun anzanui taɠiligaa zɔlɔɔni.
  eng-WEBPB: Methuselah lived after he became the father of Lamech seven hundred and
    eighty-two years, and became the father of other sons and daughters.
  kbq-kbq: Metusera'a Lemekima kasenteteno'a, 782'a zagegafu maniteno, mago'a ne'mofara
    kase zamante'ne.
  nhe-BL: Huan teipa Matusalén itztoya seyoc 782 xihuitl más huan noja quinpixqui
    más iconehua, tlacame huan sihuame.
  sps-sps: E Metusela te kaan mes fits natus an jian saafunu ana fuan na ingainy ya
    kaa miton mes guei tsoiny an guei moun.
  bus-bus: À gbɛra à kɛ̀ wɛ̃̀ wàa aagↄ̃ kpɛ́ bakɛ̃ndo awɛɛplaa à nɛ́ pãndenↄ ì dↄ
    gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄo.
  gub-BL: A'e re Matuzarez umumaw amo 782 kwarahy wiko pà. Heta amo ta'yr izupe wà,
    amo tazyr izupe wà no.
  eng-DRA: And Mathusala lived after he begot Lamech, seven hundred and eighty-two
    years, and begot sons and daughters.
  knf-knf: Wi Lamek abukiiŋ, Matuŧalem akak aţo ŋşubal iñeen-week ŋyaaş paaj-na-uloŋ
    na ŋşubal iñeen bakreŋ na ŋtëb (782) abot abuk biinţ na baaţ.
