verse: GEN.005.030
translations:
  mal-C: നോഹയ്ക്ക് ജന്മംനൽകിയതിനുശേഷം ലാമെക്ക് 595 വർഷം ജീവിച്ചിരുന്നു; അദ്ദേഹത്തിൽനിന്ന്
    വേറെ പുത്രന്മാരും പുത്രിമാരും ജനിച്ചു.
  deu-TKW: Nach der Erzeugung Noahs aber lebte Lamech noch 595 Jahre und erzeugte
    Söhne und Töchter.
  lin-lin: Sima na kobotama ya Noa, Lemeki awumelaki lisusu na bomoi mibu nkama mitano
    na tuku libwa na mitano mpe abotaki bana mosusu ya mibali mpe ya basi.
  cbr-NT: Noé bëchitankëx, ka Lámec quinientos noventa 'imainun cinco baritia, tsóakëxa,
    tsókin ka bëbu 'imainun xanuribi bëchipatëkëankëxa;
  eng-LSV: And Lamech lives after his begetting Noah five hundred and ninety-five
    years [[or five hundred and sixty-five years]], and begets sons and daughters.
  bmu-bmu: Noa asuhuiga nalö miaŋgöreŋök Lameknöŋ toroqeba yambuŋi 595 aiga nalö sutŋe
    miaŋgöreŋ nahönböratŋi tosatŋi asuhuba öŋgöget.
  eng-GNV: And Lamech liued, after he begate Noah, fiue hundreth ninetie and fiue
    yeeres, and begate sonnes and daughters.
  eng-WEBSTER: 'And Lamech lived after he begat Noah five hundred ninety and five
    years, and begat sons and daughters:'
  nhw-BL: Huan teipa quema Noé ya tlacajtoya, Lamec noja itztoya seyoc 595 xihuitl
    huan noja quinpixqui más iconehua, tlacame huan sihuame.
  swh-ONEN: Baada ya Noa kuzaliwa, Lameki aliishi miaka 595, akawa na watoto wengine
    wa kiume na wa kike.
  bba-bba: Nɔwɛn mɑrubun biru Lemɛki wi, u mɑɑ bii tɔn durɔbu kɑ tɔn kurɔbu mɑrumɔ
    sere n kɑ kuɑ wɔ̃ɔ nɛɛrɑ wunɔbu kɑ wɛnɛ kɑ wɔkurɑ nɔɔbu (595).
  eng-KJVCPB: 'And Lamech lived after he begat Noah five hundred ninety and five years,
    and begat sons and daughters:'
  cpy-cpy: Tzimakiita Noé, eeniro rañaawita Lamec okaatzi 595 ojarentsi. Tzimawae
    itomipaeni eejatzi rishintopaeni.
  mpx-mpx: Nowa hi ab enaa, Lemeki i minamina al baliman ana gewi 595 yaka natunau
    bolau ge yowau enuna al hi gan.
  wbp-wbp: Ngula-jangkaju, kurdukurdu-karilki-jana panu manu Lamikirliji, ngulaju
    yarda nyinaja purlka-nyayirni yukuriki 595-palaku.
  luo-luo: Bangʼ kane osenywol Nowa, Lamek nodak higni mia abich gi piero ochiko gi
    abich kendo nonywolo yawuowi kod nyiri moko.
  meu-meu: Noa e vara murinai Lamek na laḡani sinahu-ima taurahani-ta-ahui ima e mauri
    nohova, natuna mamaruanedia bona hahinedia e havaradia.
  npi-ULB: लेमेक नोआको बुबा भएपछि ५९५ वर्ष बाँचे । तिनी अरू धेरै छोराहरू र छोरीहरूका
    बुबा भए ।
  yor-yor: Lẹ́yìn tí ó bí Noa, Lameki gbé fún ẹgbẹ̀ta ọdún dín márùn-ún (595), ó sì
    bí àwọn ọmọkùnrin àti ọmọbìnrin.
  emp-NTPO: Maʌ̃ Noé ununacarea Lamera quiniento noventa y cinco poa b̶asia. Maʌ̃ne
    warrarã, wẽrãcaurã sid̶a unusia.
  ind-ind: Sesudah Nuh lahir, Lamek masih hidup selama 595 tahun. Sepanjang hidupnya,
    Lamek mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
  pes-OPCB: '@see-verse:GEN.005.029'
  ssx-ssx: Kutupa bapi 595 pa꞉ta꞉ta꞉ mandane wekiwandiki make mondu wiekeme.
  lcm-lcm: Emung i Noa, Lamek kala to pok le na mang 595 na matas. Nei liuan i pangau
    ang kata atogon kapa na mang matan inatus nat kavulik.
  aer-aer: Kenhe Lamech re akenhe itethe akwete anthurre anerle-aneke year 595-pele
    awethe, re akwete ampe akweke atningke anteme atnyeneke.
  tgl-ULB: Nabuhay si Lamec ng 595 taon pagkatapos na siya ay naging ama ni Noe. Siya
    ay naging ama ng mas marami pang mga anak na lalaki at mga anak na babae.
  nop-nop: Lamek adi Noa mintaguk uŋaniŋ tomboyoula gulet 595 hatilune wabiŋiŋ eŋ
    mihiŋiye noli maaŋ mintagiŋ.
  kca-kca: Ной сэма питәм йўпийән, Ламех хутсот тӑԓ унты вет тӑԓәԓ ӑт усԓы, пӑ эвет-пŏхәт
    тӑйәс.
  cbu-NT: Anumunshat arang Lamekarini 595 masachirini taarangiya. Wipsha anush uwshat
    arang iparinarangitamta kamuztam mishat kizatamta.
  hui-hui: Lamege ibu waneigini marubi heagola mali handari duriani pira dirani duria
    (595) hene.
  wrs-wrs: Doa Lamekva os wohavna henga 595pelara osomba, doa otolva os phomnavna,
    vevna tuendis mutundis.
  mya-mya: သူ​သည်​ငါး​ရာ​ကိုး​ဆယ့်​ငါး​နှစ်​ဆက်​၍​အ​သက် ရှည်​၍​နေ​ထိုင်​စဉ် သား​သ​မီး​များ​ထပ်​၍​ရ​သေး
    ၏။-
  cbi-NTPO: Tsejtu Lámec, ya' na Noé nakayañu, kayu 595 añu manchutu, naa unbeenala
    bain, naa supu na'mala bain kayu miyandimi.
  bod-N: དེ་ནས་ལཱ་མེག་ལ་བུ་ནོ་ཨ་སྐྱེས༌རྗེས། ཡང་ལོ་ལྔ་བརྒྱ་དང་གོ་ལྔར་བཞུགས་ཏེ་བུ་དང་བུ་མོ་གཞན་དག་ཀྱང་བསྐྱངས༌སོ།།
  wsk-wsk: Se Noah bilangaram buring ko mu Lamech 595 yia tala bagaram. Se yia luan
    umu ningi noko kuriang sang imet se kari agotala bilangaman.
  kkl-kkl: Lamekh nen wamogti me nenneap kelmabo nenneap liksiogne nen heng kun teng
    no'op tarabare eptopne selek (595) pin komag agha, liksiog.
  sna-sna: Mushure mokuberekwa kwaNoa, Rameki akararama kwamakore mazana mashanu namakumi
    mapfumbamwe namashanu uye akavazve navamwe vanakomana navanasikana.
  spa-BLM: Lamec vivió, después de ser padre de Noé, quinientos noventa y cinco años,
    y fue padre de otros hijos e hijas.
  beu-beu: Angmuse Lamek ana jedung aabetat mitung 595 maveng. Angu ebele Lamek ana
    vaal mehal, bot vaal jangu di taang vengajait maveng.
  cac-cac: Ayic toxo ix alji vin̈aj Noé chi', 595 ab'ilto ix yil vin̈aj Lamec chi',
    ayto yuninal vin̈ yed' yisil vin̈ ix alji.
  swh-ULB: Lameki aliishi miaka 595 baada ya kumzaa baba wa Nuhu. Akazaa wanawengi
    wa ume na wake.
  bel-bel: І жыў Ламэх пасьля нараджэньня Ноя пяцьсот дзевяноста пяць гадоў і спарадзіў
    сыноў і дачок.
  deu-ELBBK: Und Lamech lebte, nachdem er Noah gezeugt hatte, 595 Jahre und zeugte
    Söhne und Töchter.
  mbb-OT: Ne puun dutun te ked-enaka ki Noe, 595 pa he tuig is keluǥayad te untung
    ni Lamec, ne zuen duma pa zaan he menge anak din he vahi wey maama.
  msc-msc: Nuhan sɔrɔn kɔrɔ, Lemeki ka san kɛmɛ loolu ni san bikɔnɔndɔ ni san loolu
    le kɛ, ka dencɛ ni denmusoilu sɔrɔn.
  mal-2015: നോഹയെ ജനിപ്പിച്ചശേഷം ലാമേക്ക് അഞ്ഞൂറ്റി തൊണ്ണൂറ്റഞ്ചു സംവത്സരം ജീവിച്ചിരുന്നു
    പുത്രന്മാരെയും പുത്രിമാരെയും ജനിപ്പിച്ചു.
  tuo-NT: Noé bajuáca beꞌrore Lamec quinientos noventa y cinco cʉ̃ꞌmarĩ catinemocʉ
    niwĩ. Te cʉ̃ꞌmarĩrẽ ãpẽrã ʉmʉa, numia põꞌrãtinemocʉ niwĩ. Lamec setecientos setenta
    y siete cʉ̃ꞌmarĩ cʉogʉ, wẽrĩcʉ niwĩ.
  gup-gup: Dja bu Noah danginj, Lamech djahdjalmimbini mandjewk 595 dja benbalbornabornang
    birribuyika bebeywurd mak ngalbebeywurd.
  met-met: Lamek wa niani 595 muli kimuya mana xapsaxi Noa, saing xapsaxi gara teladi
    muli, lupdi xaung haingdi.
  gvs-gvs: E Nowa ana bíbina mlina Lemekiyana ikaaiyaka tala ana badabada 595 tuwaina.
    Ego amo talayadi goi natunao koroto be vevina liliudi sibíbina.
  rmc-rmc: O Lamech dživelas mek pandž šel the eňavardeš the pandž (595) berš paloda,
    sar leske uľiľa o Noach, a sas les muršora the čhajora.
  nlg-nlg: Mi murina tua tara vahua Noah, Lamech te ghaha lima hangalatu hiua hangavulu
    lima (595) na niuluna, me ghoi vahura na lei dalena, na mane mana vaivine.
  dgr-DOGNT: Noah wegǫ̀hłı̨ tł'axǫǫ̀ Lamek k'achı̨ sı̨làekw'eènǫ-daats'ǫ̀-łǫǫ̀tǫènǫ-daats'ǫ̀-sı̨làı
    (595) xo ts'ǫ̀ ı̨ı̨dà. Weza eyıì-le łǫ, eyıts'ǫ wetì sı łǫ gòı̨lè.
  pes-OPV: و لمک بعد از آوردن نوح، پانصدو نود و پنج سال زندگانی کرد و پسران و دختران
    آورد.
  ron-1924: Дупэ наштеря луй Ное, Ламех а май трэит чинч суте ноуэзечь ши чинч де
    ань ши а нэскут фий ши фийче.
  ben-OBCV: নোহের জন্ম হওয়ার পর, লেমক 595 বছর বেঁচেছিলেন এবং তাঁর আরও ছেলেমেয়ে হল।
  lex-lex: Ne Lamek nmormior mia'ta pa nte' nana anni rahu wolima terampwosiewa wehrani
    wolima, la'pa na'a'na nan Nuh dewade, na'a'n owa'ana muanke'a me patke'a.
  rgu-rgu: Basa ria, Lamek bei nasoda seluꞌ teuꞌ natun lima siohulu lima, ana hapu
    tamba seluꞌ ana touꞌ ma ana inaꞌ bali.
  som-som: Lamegna markuu Nuux dhalay ka dib wuxuu noolaa shan boqol iyo shan iyo
    sagaashan sannadood, wiilal iyo gabdhona wuu dhalay.
  lat-VUC: Vixitque Lamech, postquam genuit Noë, quingentis nonaginta quinque annis,
    et genuit filios et filias.
  aoi-aoi: Bi...ya ngarningka 595 mamarika iya yinungkwura n-ambilyuma Lameka akwa
    wurrukwala ngarningka wurriyukwayuwa ena-langwa n-akumajungwunuma nakina.
  eng-ASVBT: 'And Lamech lived after he begat Noah five hundred ninety and five years,
    and begat sons and daughters:'
  mna-mna: Noa isu, to Lamek imbot pa ndaama 595 tomen, mi ipeebe pikin tomooto mi
    moori pakan.
  ita-1885: E Lamec, dopo ch'ebbe generato Noè, visse cinquecennovantacinque anni,
    e generò figliuoli e figliuole.
  eng-LXXUP: And Lamech lived after his begetting Noah, five hundred and sixty and
    five years, and begot sons and daughters.
  eng-ULB: Lamech lived 595 years after he became the father of Noah. He became the
    father of more sons and daughters.
  spa-VBL: Después del Nacimiento de Noé, Lamec vivió 595 años más y tuvo más hijos
    e hijas.
  fra-_FOB: Et Lémec, après qu'il eut engendré Noé, vécut cinq cent quatre-vingt-quinze
    ans; et il engendra des fils et des filles.
  mal-mal: നോഹയെ ജനിപ്പിച്ച ശേഷം ലാമെക്ക് 595 വർഷം ജീവിച്ചിരുന്നു പുത്രന്മാരെയും പുത്രിമാരെയും
    ജനിപ്പിച്ചു.
  lit-lit: Ir Lamechas, po to, kai pagimdė Nojų, pragyveno penkis šimtus devyniasdešimt
    penkerius metus ir pagimdė sūnų bei dukterų.
  urd-GVR: Is ke bād wuh mazīd 595 sāl zindā rahā. Us ke aur beṭe-beṭiyāṅ bhī paidā
    hue.
  suz-BL: लमेक नोआह थिशा नोले ५ सहे ९५ बर्स ब्रोंइमाक्‍त। अरु तमी तौ यो थि‍माक्‍त।
  ita-1927: E Lamec, dopo ch’ebbe generato Noè, visse cinquecento novantacinque anni,
    e generò figliuoli e figliuole;
  ckb-ckb: دوای لەدایکبوونی نوح، لامەخ پێنج سەد و نەوەد و پێنج ساڵ ژیا، کوڕ و کچی
    دیکەشی بوو.
  nas-nas: Temareꞌketa Nooaꞌ pontoꞌaruꞌnamareꞌketa Leemekiꞌ paꞌnokoꞌ daakuꞌ bera ˜karenaumo-taa
    kivora-ita paꞌnokoꞌ [595] mareꞌ otouꞌ, eeꞌnoko teing-koo mareꞌkoo kuunge napoꞌ
    niiꞌning baurukaaꞌ pontoꞌariruꞌ, donkaang eeꞌnoko manikuꞌ.
  eng-BBE: 'And after the birth of Noah, Lamech went on living for five hundred and
    ninety-five years, and had sons and daughters:'
  crx-NTPO: Nowe yun ka neninya hukw'elh'az kwulat whunizyat whunizyai 'ink'ez 'ilho
    hooloh whunizyai 'ink'ez kwulat (595) be yus k'ut suli' 'et ooye'ke 'ink'ez ootse'ke
    cha whuhuzdli.
  kan-OKCV: ನೋಹನು ಹುಟ್ಟಿದ ಮೇಲೆ, ಲೆಮೆಕನು ಗಂಡು, ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಪಡೆದು, ಐನೂರ ತೊಂಬತ್ತೈದು
    ವರ್ಷ ಬದುಕಿದನು.
  bbb-bbb: Areme Remeki fune una juaevasia faeve aderedi naeniti faeve (595) ijiege
    fikinu ame bino duaku tuanae.
  tam-2017: லாமேக்கு நோவாவைப் பெற்றபின், 595 வருடங்கள் உயிரோடிருந்து, மகன்களையும்,
    மகள்களையும் பெற்றெடுத்தான்.
  spa-RV-1909: 'Y vivió Lamech, después que engendró á Noé, quinientos noventa y cinco
    años: y engendró hijos é hijas.'
  ron-BTF: Şi Lameh a trăit, după ce a născut pe Noe, cinci sute nouăzeci şi cinci
    de ani; şi a născut fii şi fiice;
  eng-WEBP: Lamech lived after he became the father of Noah five hundred ninety-five
    years, and became the father of other sons and daughters.
  eng-FBV: After Noah was born, Lamech lived another 595 years and had other sons
    and daughters.
  nld-1939: En Lámek leefde, nadat hij Noë verwekt had, nog vijfhonderd vijf en negentig
    jaar, en verwekte zonen en dochters.
  nch-BL: Huan teipa quema Noé ya tacajtoya, Lamec noja itztoya seyoc 595 xihuit huan
    noja quinpixqui más iconehua, tacame huan sihuame.
  tfr-NTPO: E irgo ga wapga weno obi. Ga l̈u ĩno öötong sak dbäw pjl̈ogl̈o kjäk kjingsho
    sak kjäk kjingsho kjäkshko (777) ga wol̈onoe.
  vie-1934: Sau khi Lê-méc sanh Nô-ê rồi, còn sống được năm trăm chín mươi lăm năm,
    sanh con trai con gái.
  hin-CV: नोहा के जन्म के बाद लामेख 595 वर्ष और जीवित रहे, तथा उनके और पुत्र-पुत्रियां
    पैदा हुए.
  eng-OURB: Lamech lived after he became the father of Noah [Rest] five hundred ninety-five
    years, and became the father of other sons and daughters.
  spa-BES: 'Y después del nacimiento de Noé, Lamec vivió quinientos noventa y cinco
    años, y tuvo hijos e hijas:'
  tdx-tdx: Mifototse amy nisamaha’ i Nòakey le mbe niveloñe 595 taoñe t’i Lemeke vaho
    nisamake lahilahy naho ampela.
  vid-vid: Loyampatile Nuhu, Lameki nakekala miyaka miya jihano na makumi tisa na
    jihano, nakawa na wana wanji walume na wadala.
  pwg-pwg: Muriyai madegha 595 imakai ma kamonai na natunatuna viya tomotomowisi ma
    wivinesi itupuwa.
  eng-OKE: And Lemek lived, after he had begotten Noach, five hundred and ninety and
    five years, and begat sons and daughters.
  tha-KJV: ตั้งแต่​ลาเมคให้กำเนิดโนอาห์​แล้ว ก็​มีอายุ​ต่อไปอี​กห​้าร้อยเก้าสิบห้าปี
    และให้กำเนิดบุตรชายและบุตรสาวหลายคน
  por-BR-2018: 'E viveu Lameque, depois que gerou a Noé, quinhentos noventa e cinco
    anos: e gerou filhos e filhas.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Noayo꞉ sa꞉la꞉lia꞉sa꞉ga꞉yo꞉, Lameg e donayo꞉ 595 a꞉la꞉fo꞉ o꞉siliki,
    kalu so꞉wa, ka꞉isale so꞉wa nolo꞉ a꞉na sa꞉la꞉li.
  deu-ELO: Und Lamech lebte, nachdem er Noah gezeugt hatte, fünfhundertfünfundneunzig
    Jahre und zeugte Söhne und Töchter.
  ktm-ktm: Lamek imin krismas ndre limnget-onsungoh-pe-limweh (595), pe nedun kamal
    pe pedih se yi.
  caa-caa: Y nacpat que cuxpa e Noé, e Lámec turuanto 595 año, y cayto uchꞌijrse cora
    tejromtac y cora ijchꞌoctac.
  eng-WYC-2018: And Lamech lived after that he begat Noe five hundred [and] ninety
    and five years, and begat sons and daughters. (And after that he begat Noah, Lamech
    lived five hundred and ninety-five years, and begat sons and daughters.)
  epo-epo: Kaj Lemeĥ vivis, post kiam naskiĝis al li Noa, kvincent naŭdek kvin jarojn,
    kaj naskiĝis al li filoj kaj filinoj.
  uig-PIN: Nuⱨ tuƣulƣandin keyin Lǝmǝh bǝx yüz toⱪsan bǝx yil ɵmür kɵrüp, uningdin
    yǝnǝ oƣul-ⱪizlar tɵrǝldi.
  beo-beo: 'Nowa: da lalelegelalu, La:imege da ode 595 esalu. Amo odega e da dunu
    manolali eno amola uda manolali eno lai.'
  tpi-OTNT: Na Lamek i stap 595 yia moa, na em i gat ol arapela pikinini man na meri
    tu.
  hau-SA: Bayan an haifi Nuhu, Lamek ya yi shekara 595, yana kuma da ’ya’ya maza da
    mata.
  udu-udu: Dhala Laamak c̱a’bki’d ki e mo ’ko’di dho’th ma Nuuh mo ka yili iss ’kwanimpa
    i/iss ’de/ i’ce’dki iss ’kwanimpa ipedoŋon i’ce’dka ḵarpa’c ap̱o/ mo, dhali a’di
    ta’dki iya/a tiya mo dhali i’bwa/a tiya mo.
  uig-LAT: Nuh tughulghandin kéyin Lemex besh yüz toqsan besh yil ömür körüp, uningdin
    yene oghul-qizlar töreldi.
  nde-nde: Ngemva kokuzalwa kukaNowa, uLameki waphila iminyaka engamakhulu amahlanu
    lamatshumi ayisificamunwemunye lanhlanu (595) njalo waba lamanye amadodana lamadodakazi.
  ton-ton: 'Pea hili ʻae fanauʻi ʻa Noa naʻe moʻui ʻa Lemeki ʻi he taʻu ʻe nimangeau
    ma nimangofulu ma nima, pea naʻe fānau kiate ia ʻae ngaahi foha mo e ngaahi ʻofefine:'
  ces-1613: A živ byl Lámech potom, když zplodil Noé, pět set devadesáte a pět let,
    a plodil syny a dcery.
  eko-eko: Paata yonvokola Nuuhi, Lameekhi khwiikhala theenya nyaakha miiya thaanu
    na tiisiini na mithaanu, khuwaapattha aana akina aalume na aakha.
  nss-nss: Pe iyamulan para iyki Nowah, Lamek iyen pe hayou tan iro yimingat andrsongui
    pe yimah i (595), pe iyki mundruwa norun hu hayah kamai pe pihin.
  eng-WMB: Lamech lived after he became the father of Noah five hundred ninety-five
    years, and became the father of other sons and daughters.
  tam-TCV: நோவா பிறந்த பிறகு, லாமேக்கு 595 வருடங்கள் வாழ்ந்து, இன்னும் பல மகன்களையும்
    மகள்களையும் பெற்றான்.
  ceb-ULB: Nagkinabuhi si Lamec ug 595 ka tuig human siya nahimong amahan ni Noe.
    Nahimo siyang amahan sa daghan pang anak nga mga lalaki ug mga babaye.
  mkn-mkn: Ais itu, Lamek masi idop lai 595 taon, deng dia dapa tamba lai ana laki-laki
    deng parampuan.
  pol-UBG: Po spłodzeniu Noego Lamek żył pięćset dziewięćdziesiąt pięć lat i spłodził
    synów i córki.
  agr-agr: Noé akiinamtai nuigtushkam Lámec pujusui quinientos noventa y cinco mijan.
    Tuja nuigtushkam tikich uchiji aishmag aidaun, nuwa aidaujai akigkui.
  kyc-kyc: Lameke Noa manjipeyamo dokopa enakana ee kana 595 kareya. Kareyamo mange
    dokopa wane wanakepe lapo dupwa konda pyuo manjo kareya.
  urd-GVU: اِس کے بعد وہ مزید 595 سال زندہ رہا۔ اُس کے اَور بیٹے بیٹیاں بھی پیدا ہوئے۔
  deu-1912: Darnach lebte er fünfhundert und fünfundneunzig Jahre und zeugte Söhne
    und Töchter;
  ntj-ntj: Nyangka Lamikinya puru nyinarra-wanarayirnu katja yurntalpa kutjupatjarranya
    yartakaranytja.
  row-row: Basa ma, Lamek feꞌe nasodꞌa losa too natun lima sio nulu lima, de hambu
    seluꞌ ana touꞌ ma inaꞌ fai.
  kan-2017: ನೋಹನು ಹುಟ್ಟಿದ ಮೇಲೆ ಲೆಮೆಕನು ಗಂಡು ಮತ್ತು ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ಪಡೆದು ಐನೂರ ತೊಂಭತ್ತೈದು
    ವರ್ಷ ಬದುಕಿದನು.
  ena-ena: Lɨci hualɨ 595 udaci ninanadi limu hɨhɨle agɨladɨ avi havami.
  tgo-tgo: Lemeki vambowo i yakuva theghathegha hweseriyelima hwesiwo na umbolima
    (595). E lughawoghawo iyako vambe thɨ ghambɨŋgiva gamagai vavana.
  yap-yap: Tomuren ni kan gargeleg Noah miki par Lamek nib fos ni 595 e duw. Miki
    fakay boch e bitir
  tet-tet: Hotu, Lamek sei moris tenik tinan atus lima siwi nulu resin lima, nodi
    netan tuꞌan oan feto, oan mane.
  hlt-MCSB: Lamek khaw Noah a sak phoeikah kum ya nga neh kum sawmko kum nga a lo
    vaengah capa rhoek neh canu rhoek te a sak.
  mdy-ETH: ዬካፓ ላሜኬ ዶንጎ ፄኤታና ታዞጲታሚ ዶንጎ ሌዔ ናንጊ፥ ሜሌ ዓቲንቄና ዉዱሮ ናይና ሾዔኔ፤
  twi-ASANTE: Lamek woo Noa akyiri no, ɔtenaa ase mfeɛ ahanum aduɔkron enum, wowoo
    mmammarima ne mmammaa kaa ho.
  bhl-bhl: Noa dukuko, em itol e 595 makso keko, iti kunum aul duku, waneng aul duku,
    kailse kale.
  con-NTPO: Noéme isusi Lamecja faesu quiniento noventa y cinco canqque'fave can'jemba
    ti'tsse tsu tsandie, pushesu du'shuve an'bian.
  eng-WEBU: Lamech lived after he became the father of Noah five hundred ninety-five
    years, and became the father of other sons and daughters.
  bnp-bnp: Muri ne Noa ni poda, e Lamek i tahoka tabu a pida i 595 i vakabele tabu
    ranga e tuna a bakovi a ngatavine.
  wal-wal: Laameeki Noha yelidoogaappe guyyiyan, 595 laittaa de7iis; hara attuma naatanne
    macca naata yeliis.
  mgh-mgh: Nannyanreene Lameke, Nowee ahokhala nkumi mpaka myakha iminya thanu nimiloko
    khentta nuuwa mithanu (595) ni ahaayara asaana akina asilopwana na asithiyana.
  acu-NT: Noé akiinamia nuni Lamec quinientos noventa y cinco musach pujus, uchiri
    ainaun yajutmar, nawantri ainauncha nawantrumramiayi.
  spa-PDDPT: Después de engendrar a Noé, Lamec vivió 595 años, y engendró hijos e
    hijas.
  gun-gun: Noé oiko rire tuu Lameque ma quinhentos e noventa e cinco ma'etỹ re ju
    oiko. Oikove ju ta'y ha'e tajy kuery.
  agu-BL: O't cient tu jun mutx' tu o'laj yob a'tijt Lamec yi nsken itz'ij Noé. Nin
    tul yi jun tiempa'tz jale'n nin ban mas nitxajil i'.
  eng-PEV: Then Lamek lived for another 595 years, and he had more sons and daughters.
  ilo-ULB: Nagbiag ni Lamek iti 595 a tawen kalpasan iti pannakaipasngay ni Noe. Naaddaan
    isuna iti adu pay nga annak a lallaki ken babbai.
  kpg-kpg: Lamech gu mouli i nia ngadau e 595 gi nomuli. Mee guu hai labelaa ana dama
  uig-ARA: نۇھ تۇغۇلغاندىن كېيىن لەمەخ بەش يۈز توقسان بەش يىل ئۆمۈر كۆرۈپ، ئۇنىڭدىن
    يەنە ئوغۇل-قىزلار تۆرەلدى.
  bsp-bsp: Ntɛ Lɛmɛk oŋkom Nuha mɔ, k'eyi sɔ doru meren 595. K'oŋkom sɔ awut arkun
    k'awut aran alɔma.
  mbs-mbs: Penga te pegtebaw i Noe, lima gatos kesyaman teg lima se omay minokit te
    wedà pa kematay si Lamek. Dalem niyan, doen pa menge doma batà din timebaw.
  tof-tof: Noan amtómól kakóm, Lamek akó 595 pailüm ngyabenórr akó wa ngibürr simanal
    a ópal olmal we nósenóp.
  sus-sus: Nuha xa bari dangi xanbi, Lameki naxa bu ɲɛ kɛmɛ suuli ɲɛ tongo solomanaani
    a nun suuli. A naxa di xɛmɛ nun di ginɛ gbɛtɛe sɔtɔ.
  pon-2006: Lamek eri pil momourki sounpar 595. E pil nainekihda seri kei,
  jae-jae: Lamek kêka Noa lasê su acgom, go gêmoa nom jala 595 gêwiŋ ma kêka latuio
    to ŋac ŋagêdô lasê.
  ksd-ksd: Ma ba Lamek i ga tar vangala Noa, i ga laun pa a ilima na mar ma lavuvat
    na vinun ma a ilima na kilala mulai, ma i ga vangala ra umana bul tutana ma ra
    umana bul vavina.
  tur-YTC: Lamek, Noa'nın babası olduktan sonra beş yüz doksan beş yıl daha yaşadı
    ve başka oğullar ve kızlar babası oldu.
  bel-N: І жыў Лямэх па нараджэньні Ноя пяцьсот дзевяноста пяць гадоў, і нарадзіў
    сыноў і дачок.
  grc-BRENT: Καὶ ἔζησε Λάμεχ μετὰ τὸ γεννῆσαι αὐτὸν τὸν Νῶε, πεντακόσια καὶ ἑξήκοντα
    καὶ πέντε ἔτη· καὶ ἐγέννησεν υἱοὺς καὶ θυγατέρας.
  ind-AYT: Lamekh hidup 595 tahun lagi setelah Nuh lahir, dan masih ada anak laki-laki
    dan anak perempuan lainnya yang lahir baginya.
  lid-lid: Eme Lemek badeh udu le winiya jaha lemenek ndro ronoh limeh (595) ma nadun
    rayah udu aliy ale.
  nya-nya: Atabadwa Nowa, Lameki anakhala zaka zina 595 ndipo anabereka ana ena aamuna
    ndi aakazi.
  hrv-hrv: Po rođenju Noinu Lamek je živio pet stotina devedeset i pet godina te mu
    se rodilo još sinova i kćeri.
  mps-mps: Tama nosali Lamek aga te kibu be 595 ma bidibadi, tama agai gasa wegi ogwa
    dabe meba ame nai.
  llg-llg: Basa ndia, Lamek bei nasoda teuk 595 bali, ma ana hambu seluk, ana touanak,
    ma inanak.
  tpi-tpi: Na Lamek i stap 595 yia moa, na em i gat ol arapela pikinini man na meri
    tu.
  dan-1931: Og efter at Lemek havde avlet Noa, levede han 595 År og avlede Sønner
    og Døtre;
  vie-OVCB: Sau khi sinh Nô-ê, Lê-méc còn sống thêm 595 năm và sinh con trai con gái.
  lbk-lbk: Sa et natakhotakho kayet si Lamec is liman khasot ya siyam poo ya lima
    ay tawen, ya wad-ay nan tapina ay cha na kayet winad-ay ay an-akna.
  guj-2017: નૂહનો જન્મ થયા પછી લામેખ પાંચસો પંચાણું વર્ષ જીવ્યો. તે ઘણાં દીકરા તથા
    દીકરીઓનો પિતા થયો.
  byr-byr: '@see-verse:GEN.005.029'
  awx-awx: Tikengä krismasu 595 yiwixäwixu, wawak yäpanä towikut.
  pon-2006A: Lamek eri pil momourki sounpar 595. E pil nainekihda seri kei,
  por-BRBSL: Lamech viveu depois de se tornar pai de Noé quinhentos e noventa e cinco
    anos, e se tornou pai de outros filhos e filhas.
  cth-cth: Noah a khe hnukkhu Lamek teh kum 595 touh a hring teh ca tongpanaw hoi
    napuinaw bout a khe.
  twi-twi: Lamek woo Noa akyi no, ɔtenaa ase mfe ahannum aduɔkron anum, wowoo mmabarima
    ne mmabea kaa ho.
  hlt-hlt: Lamek khaw Noah a sak phoeikah kum ya nga neh kum sawmko kum nga a lo vaengah
    capa rhoek neh canu rhoek te a sak.
  tbz-SIM: Ò pɛitɛ́ Nɔwee kɛ́deè, kɛ́wɛ̃tɛ kɛ́mɔɔtɛ yɛbie nsikɔusìnùmmù nɛ̀ sipísìwɛi
    nɛ̀ yɛ̀nùmmù (595), kɛ́piɛ́ initidɑbí nɛ̀ initipobí pɛ́u.
  msy-2020: Noa otogha gɨvazɨma, Lamek ua 595plan azenibar ikia, dar aven otariba
    ko guivir maba ini.
  txq-txq: Basa boe ma Lamek bei nasoda teuk 595 bali, ma ana hambu tamba seluk ana
    touk ma inak.
  aaz-aaz: Rarit naiꞌ Lamek nmoin feꞌ toon natun niim amboꞌ seo mniim (595), ma in
    napeni nteniꞌ riꞌaan mone ma riꞌaan feto.
  dop-dop: Nowee lʋlʋɣʋ wɑɑlɩ ɩ tɔɣɔ pɩɩsɩ nɑsǝlɛ nɑ nɩɩnʋwɑ nɑ nɩɩnɑɑsɑ nɑ nɑɑnʋwɑ
    nɑ kɑkpɑsɩ (595) nɑ sɩ tɑɑ kɛ́ ɩ lʋlɑ ɑpɑlʋpiyɑ nɑ ɑlʋpiyɑ.
  azb-azb: Nuh doğulandan sonra Lemek beş yüz doxsan beş il yaşadı. Onun başqa oğulları
    və qızları oldu.
  eng-DBY: And Lemech lived after he had begotten Noah five hundred and ninety-five
    years, and begot sons and daughters.
  hin-2017: नूह के जन्म के पश्चात् लेमेक पाँच सौ पंचानबे वर्ष जीवित रहा, और उसके और
    भी बेटे-बेटियाँ उत्पन्न हुईं।
  wol-KYG: Nóoyin juddu na, Lemeg dundaat juróomi téeméeri at ak juróom ñeent fukk
    ak juróom (595), amaat ay doom yu góor ak yu jigéen.
  swp-swp: Noa se labasi wa murina eai Lameka ie mia borimaina handere haligigi eo
    tatao‐hasi‐semate‐saudoudoi‐haligigi, eo nanatunayao headi, tatao eo sisine i
    abidi.
  bjr-bjr: Nooana maqooqooqari mina akoofa Rammeekafa 595 aukuana maraseenoo akoonaiqi
    maanaaqa faiqi namu moomoo maqanau.
  eng-YLT: And Lamech liveth after his begetting Noah five hundred and ninety and
    five years, and begetteth sons and daughters.
  kne-kne: Manipod sin naianakan Noe, natago pay laeng si Lamek si 595 ay tawen yan
    wada abey odom ay anak na.
  heg-NTPO: Hidi nam, Lamek nuli taplaeng pait taun 595. Un haup taplaeng ana biklobe
    nol bihata.
  ptu-ptu: Puhai undadiam Nuh, tubopi lima hatu' kaseha pulo lima taunna Lamekh anna
    undadiam polepi sanaka-naka änä', muane anna baine.
  bzd-NTPO: Noé ku̱ne, e' itöki̱ Lámec kí̱ se̱neia̱ duas cien ske̱yök ki̱ dabom su̱li̱yök
    ki̱ ske̱l (595). E' shu̱a̱ ila'r ki̱ ku̱ne wëpa alakölpa;
  kwf-kwf: Sui sa Lamek tua laꞋu sulia 595 faꞋi ngali ki. Ma ana kaidaꞋi neꞋeri nia
    ka alua laꞋu ti ngela ngwane ma ti ngela kini laꞋu goꞋo.
  eng-WYC-2017: And Lamech lived after that he begat Noah five hundred [and] ninety
    and five years, and begat sons and daughters.
  eng-WMBB: Lamech lived after he became the father of Noah five hundred and ninety-five
    years, and became the father of other sons and daughters.
  spp-spp: Nuhu siŋkwooni kàntugo na, Lemɛki à yyee ŋkwuu kaŋkuro ná beecyɛɛre ná
    yyee kɛ ná yyee kaŋkuro pyi. Cyire funŋke e u à pyìibii piibɛrii si.
  aey-aey: Odimei Lamek bibilen li cabi gel 595 on. Oodon uqa aideg melahul ategulca
    haun basaden.
  urd-GVH: इसके बाद वह मज़ीद 595 साल ज़िंदा रहा। उसके और बेटे-बेटियाँ भी पैदा हुए।
  rug-rug: Pa mudina sa pinodo te Noa, si toa kamoa lima gogoto sia ṉavulu lima vuahenina
    pule se Lemeki, meke koadia pule si kaiqa tuna koreo na vineki.
  gaz-gaz: Laameh erga Nohin dhalchee booddee waggaa 595 jiraate; innis ilmaanii fi
    intallan biraa dhalche.
  fra-LSG: Lémec vécut, après la naissance de Noé, cinq cent quatre-vingt-quinze ans;
    et il engendra des fils et des filles.
  gnn-gnn: '@see-verse:GEN.005.029'
  yal-yal: Nuhan bari xanbini, Lameki yi bu ɲɛɛ kɛmɛ suulun ɲɛɛ tonge solomanaanin
    ɲɛɛ suulun. A mɔn yi dii xɛmɛn nun dii tɛmɛ gbɛtɛye sɔtɔ.
  gum-gum: Incha Lamecbe nusrkai Noéwan tøgaguinukkurrimbunø pilamera quinientos noventa
    y cinco tøgaig tsua, nusrkalø køben, nimbasrmera køben tøgaguig køn.
  iou-iou: Noa u ahäwänkaŋ Lamek uwä äneŋi obaŋ 595 u bämopiken äperiye nanak ätu
    ahäŋ yäpmäŋ kuŋirä obaŋ 777 ude täreŋirän kumbuk.
  haw-1868: Mahope mai o ka hanau ana o Noa, elima haneri na makahiki a me kanaiwakumamalima
    o ko Lameka ola ana, a nana mai na keikikane a me na kaikamahine.
  arb-NAV: وَعَاشَ لَامَكُ خَمْسَ مِئَةٍ وَخَمْساً وَتِسْعِينَ سَنَةً بَعْدَ وِلَادَةِ
    نُوحٍ، وُلِدَ لَهُ فِيهَا بَنُونَ وبَنَاتٌ
  adz-adz: Gubuꞌ Noa waꞌa sib, da Lamek itip impai udzuf 595, da irim narun rusan
    marub da finam fain.
  ewe-ewe: Lamek ganɔ agbe ƒe alafa atɔ̃ blaasiekɛ-vɔ-atɔ̃ (595) le Noa dzidzi megbe.
    Edzi ŋutsuviwo kple nyɔnuviwo.
  nuy-nuy: Anubanila-wala, niimbuḻwiyn-gala na-Noah, naagi-yung na-Lamech ni-burri
    595 anaagalhal-aḻirr. Wani-lhamaa warruburru warra-mininiwiyayung marri warra-miyn.ngarriwiyayung.
  eng-LEE: And Lemech lived after he had begotten Noah five hundred ninety and five
    years; and begat sons and daughters.
  dji-dji: Rirringir ngunungir girri Nuwa bungtjili, nyani Lamitj ngalwartjingini
    kiriny galbi guṉmal ga rarranydjarr, girri wirrdjiniban. Ga nyani bininy ngurrguma
    galbi yutjuwili djiny gatjini.
  nna-nna: Noah ngayarta jarrinyaja, Lamech wanka jarrinyikinyi 595 partunurrangu,
    partanykarrangu pirirripa mirtawa kanyajaninyi.
  asm-FB: নোহৰ জন্মৰ পাছত লেমক পাঁচ শ পঞ্চানব্বৈ বছৰ জীয়াই আছিল। সেই সময়ত তেওঁৰ
    পুনৰ পুতেক আৰু জীয়েক জন্মিল।
  sus-A: نُهَ شَ بَرِ دَنفِ شَنبِ، لَمٍكِ نَشَ بُ حّ كّمّ سُولِ حّ تٌنفٌ سٌلٌمَنَانِ
    عَ نُن سُولِ. عَ نَشَ دِ شّمّ نُن دِ فِنّ فبّتّيٍ سْتْ.
  fra-SBL: Lamek vécut, après avoir engendré Noé, cinq cent quatre-vingt-quinze ans,
    et il engendra d'autres fils et filles.
  hbo-hbo: וֽ͏ַיְחִי־לֶ֗מֶךְ אֽ͏ַחֲרֵי֙ הֹולִידֹ֣ו אֶת־נֹ֔חַ חָמֵ֤שׁ וְתִשְׁעִים֙
    שָׁנָ֔ה וַחֲמֵ֥שׁ מֵאֹ֖ת שָׁנָ֑ה וַיֹּ֥ולֶד בָּנִ֖ים וּבָנֹֽות׃
  shp-NTPO: Moa Noé pikota pekáora, Lámec jaa iki pichika pacha iskon chonka pichika
    baritiapari; jainoax wetsa jawen benbo bakebo itan ainbo bakebo jaribaa iki;
  eng-WYCLIFFE: And Lameth lyuede after that he gendride Noe fyue hundrid `nynti and
    fyue yeer, and gendride sones and douytris.
  pjt-pjt: Munu tjitji palunya mantjintjatjanu maḻangka Lamikanya piṟuku yiya tjuṯa
    mulapa nyinangi munu tjitji kutjupa tjuṯatjararingangi. Munu paluṟu ngula mulapalta
    ilungu yiya tjuṯa mulapa nyinanytjatjanu nampa 777.
  cwe-cwe: Lameki viyamalile kumweleka Nuhu, kakala na miyaka magana matano na malongo
    kenda na mitano na kaweleka wana wamwenga wa chilume na wa chike.
  bgs-bgs: Pángnga ipamasusu si Noe, lima gatus kasiyawan lima (595) ámmé tô iglabé
    sippang ka inaté si Lamec, asta duwán duma mga gabatà din na ipamasusu.
  kik-kik: Thuutha wa Nuhu gũciarwo-rĩ, Lameku agĩtũũra muoyo mĩaka ĩngĩ magana matano
    na mĩrongo kenda na ĩtano, na akĩgĩa na ciana ingĩ cia aanake na cia airĩtu.
  ksr-ksr: Nooa kolooro kambaŋ iikanoŋadeeŋ Lameknoŋ toroqeŋ yambuya 595 tegoro kambaŋ
    batuya kanoŋ meraboraaŋa tosaaŋa kolooŋ ugi.
  omb-omb: Lo tagugi Lamek mo bamba Noa, nge u toga taligu higao vudolue vagalime
    avigi ngavulu geisiwo domwagi gailime. Lolo taro hi mo bamba na maresu mwera me
    vavine rau sao.
  fra-NCL: Après qu’il eut engendré Noé, Lamech vécut cinq cent quatre-vingt-quinze
    ans, et il engendra des fils et des filles.
  cek-AK: Lamek loe Noah tapen pacoeng, saning cumvai panga, qui takawt, pangato hing
    moe, kalah capa hoi canunawk doeh sak vop.
  xla-xla: Nowa hamale alotle Lamektapo 595 sokomoko dulu dla halemama akimlala opi
    mate epo utukaka opi mate hatitimaiyo.
  cuk-cuk: Noé-gwalulesad-sorba, Lamec, birga-dulataled-ilatar gaka dulabake-gakambe-gakatar
    (595) napi-gudii gusad. Lamec, machimala-baigan nikusbalid, degine, bunamala nikusbalid.
  uig-CYR: Нуһ туғулғандин кейин Ләмәх бәш йүз тохсән бәш жил өмүр көрүп, униңдин
    йәнә оғул-қизлар төрәлди.
  tel-2017: లెమెకుకు నోవహు పుట్టిన తరువాత ఐదు వందల తొంభై ఐదు సంవత్సరాలు బ్రతికి కొడుకులను,
    కూతుళ్ళను కన్నాడు.
  hat-BSA: Alò, Lémec te viv senk-san-katre-ven-kenz ane apre li te vin fè Noé, e
    li te gen lòt fis ak fi.
  kos-kos: Na toko Lamech el moul pac yac lumfoko eungoul limekosr. Oasr pac tulik
    saya natul
  hbo-WLC: וַֽיְחִי־לֶ֗מֶךְ אַֽחֲרֵי֙ הוֹלִיד֣וֹ אֶת־נֹ֔חַ חָמֵ֤שׁ וְתִשְׁעִים֙ שָׁנָ֔ה
    וַחֲמֵ֥שׁ מֵאֹ֖ת שָׁנָ֑ה וַיּ֥וֹלֶד בָּנִ֖ים וּבָנֽוֹת׃
  ibo-ibo: Mgbe a mụsịrị Noa, Lamek dịrị ndụ narị afọ ise na iri afọ itoolu na ise
    ọzọ mụta ụmụ ndị ikom na ụmụ ndị inyom.
  ory-ory: ନୋହଙ୍କର ଜନ୍ମ ଉତ୍ତାରେ ଲେମକ ପାଞ୍ଚ ଶହ ପଞ୍ଚାନବେ ବର୍ଷ ବଞ୍ଚି ଆହୁରି ପୁତ୍ରକନ୍ୟାମାନଙ୍କୁ
    ଜାତ କଲେ;
  chk-chk: Nge ierin manauen Lamek mürin än Noa uputiu limupükü tiwe me limu, a pwal
    wor nöün mwän me fefin.
  ssd-ssd: Lamek nu maŋ lato yar 595 minmba kiŋo kulim afu turmba kile-patikina. Nuŋe
    yar ulendimba 777 kusrena sulumba nu kumna.
  rop-rop: Wal Leimek bin kipgon abumbat biginini raidap imbin brabli olmen,
  ukr-1871: І жив Ламех появивши Нояга пятьсот і девятьдесять і пять год, і появив
    сини і дочки.
  eng-AOI: After that, Lamech lived another 595 years and he had other children.
  yon-yon: Kwanekore, Lamek ye dana yenayiib ari wanaboon. Kuyaom doboroon kuu weeb
    595iib doboroon.
  bch-bch: Lamek iadaoa ipopo Noa ga kus ta Lamek imamado irangrang ngan rai buno
    lima sangalima sangaul pange igegea lima (595). Be ele gergeu arangaranga ga taine
    padengada.
  deu-1951: Und Lamech, nachdem er den Noah gezeugt, lebte 590 Jahre lang und zeugte
    Söhne und Töchter;
  eng-JPS: And Lamech lived after he begot Noah five hundred ninety and five years,
    and begot sons and daughters.
  ubr-ubr: Noah irat gibunai on Lamech ima an kwanda 595 weie on nanatun orot a jever
    fani ba sirat.
  srp-1865: A rodiv Noja poživje Lameh pet stotina i devedeset i pet godina, raðajuæi
    sinove i kæeri;
  lug-lug: Lameka n’awangaala emyaka emirala bitaano mu kyenda mu etaano ng’amaze
    okuzaala Nuuwa, mu gyo n’azaaliramu abaana abalala aboobulenzi n’aboobuwala.
  heb-heb: ויחי למך אחרי הולידו את נח חמש ותשעים שנה וחמש מאת שנה ויולד בנים ובנות׃
  ben-IRV: নোহের জন্ম দিলে পর লেমক পাঁচশো পঁচানব্বই বছর জীবিত থেকে আরও ছেলেমেয়ের
    জন্ম দিলেন।
  pan-pan: ਨੂਹ ਦੇ ਜੰਮਣ ਦੇ ਪਿੱਛੋਂ ਲਾਮਕ ਪੰਜ ਸੌ ਪਚਾਨਵੇਂ ਸਾਲਾਂ ਤੱਕ ਜੀਉਂਦਾ ਰਿਹਾ ਅਤੇ ਉਸ
    ਤੋਂ ਹੋਰ ਵੀ ਪੁੱਤਰ ਅਤੇ ਧੀਆਂ ਜੰਮੇ।
  mwp-mwp: Nuy pawpa lak kuykuthalnga uzaraydhin 595 wathoelnga. Senabi dhadhabuthoenu
    nuydh dhuray kazil gasamoeydhin.
  mya-JVB: နောဧ ဘွားမြင် သောနောက် ၊ လာမက် သည် အနှစ် ငါး ရာ ကိုး ဆယ်ငါး နှစ် အသက် ရှင်၍
    သား သမီး များ ကို မြင် လေ၏။
  tte-O: Nowa ana kabi mulina mena Lemeki imiyamiya bolime 595 yo kalona mena natunao
    tatao yo sinesineo tupwaliyao tabe ikabili.
  tbg-tbg: Noaara vatato entaraqaahairo Lamekiva 595 ihi varaqiro viharo vo vainti
    vo vainti, qoraintivata nahentivata vataqiro vi vaura.
  hmo-hmo: Noa ia vara murinai, Lameka be lagani 595 ma ia mauri noho, iena natuna
    tatau bona hahine ia havaraia.
  ata-ata: Lameki mumaulixu tauutauu ie seꞌi la loxo itemaxu mavulovexa tamei mo itemaxu
    taꞌuve mo mavulovexa muxatele tamiꞌa mo taꞌuve (595). No nano no tauu ie ane ne,
    la anu mupalaaneꞌi ta ꞌolu seꞌi la,
  nfa-nfa: Ka Lamek mamuri taruu dꞌai 595 (lèmi ngasu ceo nguru lèmi) tèu, aa na abhu
    hari ana mone dènge ana bhèni.
  urd-urd: और नूह की पैदाइश के बाद लमक पाँच सौ पंचानवे साल ज़िन्दा रहा, और उससे बेटे
    और बेटियाँ पैदा हुई।
  rus-SYN: И жил Ламех по рождении Ноя пятьсот девяносто пять лет и родил сынов и
    дочерей.
  cbt-NTPO: Noi nasitërin piquëran Namicoso', a'natërápo pasa iscon shonca a'natërápo
    pi'i aquëtë ya'huaantarin. A'napita hui'ninpitanta quëmapi'sa', sanapi'sa', ya'huëtërin.
  bqc-SIM: Nↄee ia gbɛa Lemɛki kɛ̀ wɛ̃̀ ↄ̀aa àaↄ̃ sↄosai (595), à nɛ́ pãleↄ ì
    lↄ gↄ̃ɛↄ ń nↄɛↄ.
  tcz-CHONGTHU: Noah pen jou chun, Lamech chu kum ja nga le kum somko le kum nga ahing
    in hijou chun cha pasal le numei tamtah ahing na laiyin ahi.
  mar-mar: नोहा झाल्यावर लामेख पाचशे पंचाण्णव वर्षे जगला; त्या काळात त्यास आणखी मुले
    व मुली झाल्या.
  tcs-tcs: Da taim apta wen i Noa bin bon, Lamek i bin stap laip po nada 595 iya ane
    Lamek bin gad ol nada boi ane gel pikinini.
  qub-qub: Wamran Noé yurishanpita Lamec cawaran pichga pachac isgun chunca pichgan
    (595) wataraj. Paypapis warmi ollgu wamrancuna caran.
  bqp-bqp: Nuhu inaa gbɛra Lamɛki kɛ̀ wɛ̃̀ wàa aakↄ̃ sↄↄrosari à nɛ́ pãndenↄ ì dↄ
    gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄo.
  hat-hat: Apre nesans Noe, Lemèk viv senksankatrevenkenzan (0595 an). Li te vin gen
    anpil lòt pitit gason ak pitit fi.
  eng-BSB: And after he had become the father of Noah, Lamech lived 595 years and
    had other sons and daughters.
  tod-tod: Nowe zɔlɔɔga ʋoluma, Leemɛke kona undɔɔlugɔ puutaaʋuu maazu lɔɔlugɔ (595)
    ɠili kɛɛni. É doun zunui ta doun anzanui taɠiligaa zɔlɔɔni.
  eng-WEBPB: Lamech lived after he became the father of Noah five hundred and ninety-five
    years, and became the father of other sons and daughters.
  kbq-kbq: Hanki Noama kasenteteno'a Lemeki'a 595fu'a zagegafu maniteno, mago'ane
    ne' mofara kasezmante'ne.
  nhe-BL: Huan teipa quema Noé ya tlacajtoya, Lamec noja itztoya seyoc 595 xihuitl
    huan noja quinpixqui más iconehua, tlacame huan sihuame.
  sps-sps: E Lamek te kaan mes ngim natus an sian saafunu ana ngim ma ingainy, ya
    kaa miton mes guei tsoiny an guei moun kan.
  bus-bus: Nuu ina gbɛra Lamɛki kɛ̀ wɛ̃̀ wàa aagↄ̃ sↄↄrosai à nɛ́ pãndenↄ ì dↄ gↄ̃gbɛ̃nↄ
    kↄ̃n nↄgbɛ̃nↄo.
  gub-BL: A'e re Aramek umumaw 595 kwarahy wiko pà. Heta amo ta'yr izupe wà, amo tazyr
    izupe wà no.
  eng-DRA: And Lamech lived after he begot Noe, five hundred and ninety-five years,
    and begot sons and daughters.
  knf-knf: Wi Nowe abukiiŋ, Lamek akak aţo ŋşubal iñeen-week kañeen na ŋşubal iñeen
    kañeen-kaloŋ na kañeen (595). Abot abuk bapoţ biinţ na baaţ.
