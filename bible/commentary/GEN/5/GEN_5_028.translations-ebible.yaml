  tbz-SIM: Kɛ̀ Demɛki mmɔkɛ yɛbie ntɛkɔ̀ùtɛ̀ nɛ̀ sipísìni nɛ̀ yɛ̀dɛ́ɛ̀ (182), kɛ́pɛitɛ́
