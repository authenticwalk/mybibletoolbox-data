verse: GEN.005.028
translations:
  mal-C: ലാമെക്കിനു 182 വയസ്സായപ്പോൾ അദ്ദേഹത്തിന് ഒരു മകൻ ജനിച്ചു.
  deu-TKW: Als nun Lamech 182 Jahre alt war, erzeugte er einen Sohn;
  lin-lin: Tango Lemeki akokisaki mibu nkama moko na tuku mwambe na mibale ya mbotama,
    abotaki mwana mobali.
  cbr-NT: Lámec ax ciento ochenta 'imainun rabë́ baritia 'ain ka aín bëchikë achúshi
    bakë́ankëxa,
  eng-LSV: And Lamech lives one hundred and eighty-two years [[or one hundred and
    eighty-eight years]], and begets a son,
  bmu-bmu: Kömuiga nahönŋi Lameknöŋ yambuŋi 182 aiga nahönŋi kun asuhuyök.
  eng-GNV: Then Lamech liued an hundreth eightie and two yeeres, and begate a sonne,
  eng-WEBSTER: 'And Lamech lived a hundred eighty and two years; and begat a son:'
  nhw-BL: Lamec quipiyayaya 182 xihuitl quema tlacatqui icone,
  swh-ONEN: Lameki alipokuwa ameishi miaka 182, alimzaa mwana.
  bba-bba: Ye Lemɛki u kuɑ wɔ̃ɔ wunɑɑ wɛnɛ kɑ yiru (182), u bii tɔn durɔ mɑrɑ.
  eng-KJVCPB: 'And Lamech lived an hundred eighty and two years, and begat a son:'
  cpy-cpy: Tzimanaki rirori Lamec okaatzi 82 rojarentsite, aripaete itzimaki itomi,
  mpx-mpx: Lemeki wana baliman 182 yaka natuna tau i gan.
  wbp-wbp: Yangka Lamiki, Jujala-kurlangu ngalapi-nyanu, ngulaju nyinaja 182-palaku
    yukuriki. Ngula-jangkaju, ngulakujurla kurdulku palka-jarrija wirriya, ngulakujurla
    yirdiji yirrarnu Lamikirliji Nawa. Ngula-jangkaju, Lamikiji wangkaja, “YAAWIYI-rliji
    nyampuju walya manu nguru juyurdurlu yunparnu. Kujarlaju kulalparlipa nyarrparlulku
    miyiji wiri-mantarla nyampurlaju walya tarlangka. Jalangu-jarra ngulaju karlipa
    wakurturdu warrki-jarri miyiki maninjaku. Kala kaji Nawa wiri-jarri, ngulaju kapurlipa-nyanu
    rarralyparlulku wiri-mani mangarri. Ngula-purunya kapurlipa nyinami wardinyi.”
  luo-luo: Ka Lamek ne ja-higni mia achiel gi piero aboro gariyo, nonywolo wuowi moro.
  meu-meu: Lamek ena mauri laḡanidia na sinahu-ta taurahani-ahui rua negana ai, ia
    ese natuna ta e havaraia,
  npi-ULB: लेमेक १८२ वर्षको हुँदा, तिनी एउटा छोरोको बुबा भए ।
  yor-yor: Nígbà tí Lameki pé ọdún méjìlélọ́gọ́sàn án ni ó bí ọmọkùnrin kan.
  emp-NTPO: Lame ciento ochenta y dos poa b̶asid̶e warrada unusia.
  ind-ind: Lamek berumur 182 tahun ketika anaknya, Nuh, dilahirkan. Lamek berkata,
    “Anak ini akan membawa kelegaan atas semua usaha dan susah payah kita untuk menghasilkan
    makanan dari tanah yang sudah dikutuk TUHAN.” Maka dia menamai anak itu Nuh.
  pes-OPCB: 'لمک: وقتی لمک ۱۸۲ ساله بود، پسرش نوح به دنیا آمد. لمک گفت: «این پسر،
    ما را از کار سختِ زراعت که در اثر لعنت خداوند بر زمین، دامنگیر ما شده، آسوده خواهد
    کرد.» پس لمک اسم او را نوح (یعنی «آسودگی») گذاشت. بعد از تولد نوح، لمک ۵۹۵ سال
    دیگر عمر کرد و صاحب پسران و دختران شد. او در سن ۷۷۷ سالگی مرد.'
  ssx-ssx: Mo La꞉meke ipikita꞉ bapi 182 yeketa꞉ weki mondu wia hata꞉
  lcm-lcm: Au na Lamek kala 187 na matas na kala asereai ani kakana ta kun nat.
  aer-aer: Kenhe Lamech re akenhe itethe akwete anthurre anerle-aneke, year 182-pelenge
    re alere akweke atnyeneke.
  tgl-ULB: Nang nabuhay si Lamec ng 182 taon, siya ay naging ama ng isang lalaki.
  nop-nop: Lamek adi guletŋiŋ 182 tulune adi’walaniŋ mihiŋiŋ niŋ mintaguk.
  kca-kca: Ламех, нуптәԓ сот нийәԓйаӈ кӑт тӑԓ уԓмаԓән, пŏх тӑйәс,
  cbu-NT: Anumunshat, Lamekarinshitini 182 masachirini taaramchu anush iparinarangiya.
    Wipaa Nowe sur ísamakchu,
  hui-hui: Medusela igini Lamege ibu mali handari mbirani pira halirani kira (182)
    hayagola ibu igiri mbira aba hene.
  wrs-wrs: Lamekva os amana venamba, 182pelara osomba lohmanana, wo ombol polamna,
    os awona Noam.
  mya-mya: လာ​မက်​သည်​လည်း​အ​သက်​တစ်​ရာ​ရှစ်​ဆယ့်​နှစ် နှစ်​ရှိ​သော​အ​ခါ သား​တစ်​ယောက်​ကို​ရ​လေ​၏။-
  cbi-NTPO: Lámecya 182 añu juunu uwanu na main miyandimi.
  bod-N: དེ་ནས་ལཱ་མེག་ལོ་བརྒྱ་དང་གྱ་གཉིས་ལོན་ནས་བུ་ཞིག་སྐྱེས༌ཤིང༌།
  wsk-wsk: Lamech ko yia tom 182 asele ko kuriang kari gira aratam.
  kkl-kkl: Lamekh heng kun-kunne teng no'opbare eptopne lin tarabare (182) wamogti
    me nengabo me mangaro aog.
  sna-sna: Rameki akati ararama kwamakore zana namakumi masere namaviri, akabereka
    mwanakomana.
  spa-BLM: Lamec vivió ciento ochenta y dos años, y luego fue padre de un hijo.
  beu-beu: Lamek euumur mitung 182 muse, ana vaal mehal nu vengajai.
  cac-cac: A vin̈aj Lamec chi', 182 ab'il sq'uinal vin̈ ayic ix alji jun yuninal vin̈.
  swh-ULB: Wakati Lameki alipokuwa ameishi miaka 182, alimzaa mwana.
  bel-bel: Ламэх жыў сто восемдзесят два гады і спарадзіў сына,
  deu-ELBBK: Und Lamech lebte 182 Jahre und zeugte einen Sohn.
  mbb-OT: Hein 182 en is penuiǥen ni Lamec nevuwad sikandin te maama.
  msc-msc: Lemeki si ka san kɛmɛ ni san biseyin ni san fila bɔ tuma mɛn na, a ka dencɛ
    sɔrɔn.
  mal-2015: ലാമേക്കിന്നു നൂറ്റെണ്പത്തിരണ്ടു വയസ്സായപ്പോൾ അവൻ ഒരു മകനെ ജനിപ്പിച്ചു.
  tuo-NT: Beꞌro Matusalén macʉ̃ Lamec ciento ochenta y dos cʉ̃ꞌmarĩ cʉogʉ, macʉ̃ticʉ
    niwĩ.
  gup-gup: Bu Lamech mimbini mandjewk 182, wanjh nungka bibornang beywurd, dja bingeykurrmeng
    Noah, mak yimeng, “Nungka kaluk kankangemarnbun kadberre, bu karrihdurrkmirri
    dja mak karrihngudjngarrhme bulkkidj duninjh, bu karribolkyilkbun kunrorre, manbu
    Yawey marnbom kunyid.”
  met-met: Lamek nianindi 182, baing xapsaxi gara lup tela.
  gvs-gvs: E Lemekiyana ana tala ana badabada 182 tutayana natuna koroto ibíbina.
  rmc-rmc: Sar sas le Lamechoske šel the ochtovardeš the duj (182) berš, uľiľa leske
    muršoro.
  nlg-nlg: Tana bona Lamech te sakai hangalatu alu hangavulu rua (182) na niuluna,
    me sivuragha na dalena na mane.
  dgr-DOGNT: Lamek ı̨łèakw'eènǫ-daats'ǫ̀-ek'èdı̨ènǫ-daats'ǫ̀-nàke (182) weghoò ekò
    wezaa wegǫ̀hłı̨.
  pes-OPV: و لمک صد و هشتاد و دو سال بزیست، و پسری آورد.
  ron-1924: Ла вырста де о сутэ оптзечь ши дой де ань, Ламех а нэскут ун фиу.
  ben-OBCV: 182 বছর বয়সে লেমকের এক ছেলে হল।
  lex-lex: La'pa Lamek nmor niana anni rahu ida terampwo'awa wehrani woru, dewade,
    na'a'n owa'ana muanke'a ida.
  rgu-rgu: Tepoꞌ fo Lamek teun natun esa falu hulu dua, ana hapu ana touꞌ esa.
  som-som: 'Lamegna wuxuu jiray boqol iyo laba iyo siddeetan sannadood; wuxuuna dhalay
    wiil:'
  lat-VUC: 'Vixit autem Lamech centum octoginta duobus annis, et genuit filium:'
  aoi-aoi: Eneja kembirra n-ambilyu-manja nakina Lameka 182 mamarika iya yinungkwura
    n-akumajungwunuma arakba nakina nenikuwenikba.
  eng-ASVBT: 'And Lamech lived a hundred eighty and two years, and begat a son:'
  mna-mna: Lamek ndaama kini irao 182, to ipeebe pikin tomooto ta
  ita-1885: E Lamec, essendo vivuto centottantadue anni, generò un figliuolo.
  eng-LXXUP: And Lamech lived a hundred and eighty and eight years, and begot a son.
  eng-ULB: When Lamech had lived 182 years, he became the father of a son.
  spa-VBL: Cuando Lamec cumplió 182 años, tuvo un hijo.
  fra-_FOB: Et Lémec vécut cent quatre-vingt-deux ans, et engendra un fils.
  mal-mal: ലാമെക്കിന് 182 വയസ്സായപ്പോൾ അവൻ ഒരു മകനു ജന്മം നൽകി.
  lit-lit: Ir Lamechas pragyveno šimtą aštuoniasdešimt dvejus metus ir pagimdė sūnų,
  urd-GVR: Lamak 182 sāl kā thā jab us kā beṭā paidā huā.
  suz-BL: मिनु लमेक सहे का ८२ बर्स दुम्‍मेनु, तौ का थि‍माक्‍त।
  ita-1927: E Lamec visse cento ottantadue anni, e generò un figliuolo;
  ckb-ckb: کاتێک لامەخ تەمەنی سەد و هەشتا و دوو ساڵ بوو، کوڕێکی بوو.
  nas-nas: Tenang napoꞌ tee Leemekiꞌ mareꞌ narung daakuꞌ bera ˜beenaumo-taa kivora-ita
    kenaanka [182] deemparako bauring narung pontoꞌaruꞌ.
  eng-BBE: 'And Lamech was a hundred and eighty-two years old when he had a son:'
  crx-NTPO: Lamech 'en 'ilhoh whunizyai whunizyat 'ink'ez lhk'udit whunizyat 'on 'at
    nanki (182) be yus k'ut suli' 'ink'ez 'ilhoghun ooye' suli'.
  kan-OKCV: ಲೆಮೆಕನು ನೂರ ಎಂಬತ್ತೆರಡು ವರ್ಷದವನಾದಾಗ, ಒಬ್ಬ ಮಗನನ್ನು ಪಡೆದನು.
  bbb-bbb: Metusara fu baronekoga fari fuone e Remeki fu juaevasia uvani aderedi eti
    tu (182) ijiege furiko fu bara abena ame fari be bietei. Remeki fu ame ije bietena
    ijiege kuae, Ae sakae ige Godi fu abe isekafaema ijia ame igare irufui ige no
    abekinu isejavaena ruovo ije bijukurakono kuae. Remeki fu ijiege kuaena ame ije
    abe ive ina Noa kuae.
  tam-2017: லாமேக்கு 182 வயதானபோது, ஒரு மகனைப் பெற்றெடுத்து,
  spa-RV-1909: 'Y vivió Lamech ciento ochenta y dos años, y engendró un hijo:'
  ron-BTF: Şi Lameh a trăit o sută optzeci şi doi de ani şi a născut un fiu;
  eng-WEBP: Lamech lived one hundred eighty-two years, then became the father of a
    son.
  eng-FBV: When Lamech was 182, he had a son.
  nld-1939: Lámek was honderd twee en tachtig jaar oud, toen hij een zoon verwekte.
  nch-BL: Lamec quipiyayaya 182 xihuit quema tacatqui icone,
  tfr-NTPO: Lamec, e öötong l̈u pjl̈ogl̈o sak dbäw kjingsho sak kjwong kjingsho pjökshko
    (182) ga wa buk kjl̈ara domer.
  vie-1934: Lê-méc được một trăm tám mươi hai tuổi, sanh một trai,
  hin-CV: जब लामेख 182 वर्ष के हुए, तब एक पुत्र का जन्म हुआ,
  eng-OURB: Lamech lived one hundred eighty-two years, then became the father of a
    son.
  spa-BES: Y Lamec tenía ciento ochenta y dos años cuando tuvo un hijo.
  tdx-tdx: Ie niveloñe 182 taoñe t’i Lemeke le nisamake lahilahy.
  vid-vid: Mhela Lameki loyawele na miyaka miya imwe na makumi nane na mili, nakampata
    mwana msongolo.
  pwg-pwg: Lameki kana madegha 182 na natuna tomowa itupuwa.
  eng-OKE: And Lemek lived a hundred and eighty and two years, and begat a son.
  tha-KJV: ลาเมคอยู่มาได้ร้อยแปดสิบสองปี และให้กำเนิดบุตรชายคนหนึ่ง
  por-BR-2018: 'E viveu Lameque cento e oitenta e dois anos, e gerou um filho:'
  bco-bco: Lameg e donayo꞉ 182 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉, kalu so꞉wayo꞉ a꞉na sa꞉la꞉li.
  deu-ELO: Und Lamech lebte hundertzweiundachtzig Jahre und zeugte einen Sohn.
  ktm-ktm: Lamek krismas tadan sangat-ndrorungeh-pe-ruweh (182), pe nedun homou kamal.
  caa-caa: Y conda e Lámec war ucojco 182 año cuxpa inteꞌ uyunen
  eng-WYC-2018: Forsooth Lamech lived an hundred and two and eighty years, and (then)
    begat a son;
  epo-epo: Kaj Lemeĥ vivis cent okdek du jarojn, kaj naskiĝis al li filo.
  uig-PIN: 'Lǝmǝh bir yüz sǝksǝn ikki yaxⱪa kirgǝndǝ bir oƣul tepip, uning ismini
    Nuⱨ atap: — Pǝrwǝrdigar tupraⱪⱪa lǝnǝt ⱪildi; xunga biz yǝrgǝ ixliginimizdǝ ⱨǝmdǝ
    ⱪollirimizning japaliⱪ ǝmgikidǝ bu bala bizgǝ tǝsǝlli beridu, — dedi.'
  beo-beo: La:imege da ode 182 esalu, ea dunu mano da lalelegei.
  tpi-OTNT: Lamek i gat 182 krismas na em i kamap papa bilong wanpela pikinini man.
  hau-SA: Sa’ad da Lamek ya yi shekara 182, sai ya haifi ɗa.
  udu-udu: Ka Laamak c̱a’bki’d ki e ki yili iss ’kwanimpa ipedoŋon i’ce’dka su/ mo
    tani a’di warki’d ka baba gi ya/ mo
  uig-LAT: 'Lemex bir yüz seksen ikki yashqa kirgende bir oghul tépip, uning ismini
    Nuh atap: — Perwerdigar tupraqqa lenet qildi; shunga biz yerge ishliginimizde
    hemde qollirimizning japaliq emgikide bu bala bizge teselli béridu, — dédi.'
  nde-nde: ULameki esephile iminyaka elikhulu lamatshumi ayisificaminwembili lambili
    (182) wazala indodana.
  ton-ton: '¶ Pea naʻe moʻui ʻa Lemeki ko e taʻu ʻe teau ma valungofulu ma ua, pea
    ne fakatupu ha foha:'
  ces-1613: Lámech pak byl ve stu osmdesáti a dvou letech, když zplodil syna,
  eko-eko: Lameekhi afiiyeevo nyaakha miiya na thamaaniini na miwiri khumpattha mwaana
    mmote.
  nss-nss: Pwen Lamek ara iyen pe hayou tan iro sangat androlngui pe luwoh (182) pe
    iyki mbunah kamai hamou.
  eng-WMB: Lamech lived one hundred eighty-two years, then became the father of a
    son.
  tam-TCV: லாமேக்கு தனது 182 வயதில் ஒரு மகனுக்குத் தகப்பனானான்.
  ceb-ULB: Sa dihang nagpangidaron na si Lamec ug 182 ka tuig, nahimo siyang amahan
    sa usa ka anak nga lalaki.
  mkn-mkn: Waktu Lamek umur 182 taon, dia dapa satu ana laki-laki.
  pol-UBG: Lamek żył sto osiemdziesiąt dwa lata i spłodził syna.
  agr-agr: Lámec ciento ochenta y dos mijan ejeyi pujus makichik uchiji aishmagkun
    akiauwai.
  kyc-kyc: Lameke baame ee kana 182 karapala wane mende mandeya.
  urd-GVU: لمک 182 سال کا تھا جب اُس کا بیٹا پیدا ہوا۔
  deu-1912: Lamech war hundertzweiundachtzig Jahre alt und zeugte einen Sohn
  ntj-ntj: Nyangka Lamikinya nyinarrayirnu kurli-ra 182 ngaralanyangka katja yartakanu.
  row-row: Lamek too natun esa falu nulu rua ma, ana hambu ana touꞌ esa.
  kan-2017: ಲೆಮೆಕನು ನೂರ ಎಂಭತ್ತೆರಡು ವರ್ಷದವನಾದಾಗ ಒಬ್ಬ ಮಗನನ್ನು ಪಡೆದನು.
  ena-ena: Lamekɨ iamɨnu nudɨ huhɨlɨci iaha hɨnidaci hualɨ 182 umi. Lɨci Lamekɨ agaŋ
    ninaŋ havami.
  tgo-tgo: Mbaŋa Lemeki ghatheghathegha vama i wo hothaŋarɨ hwewa na umboiwo (182)
    thɨ ghamba ŋgama ghɨmoru,
  yap-yap: Nap’an ni gaman 182 e duw rok Lamek, min gargeleg bochi pagel ni fak
  tet-tet: Oras Lamek otas tinan atus ida walu nulu resin rua, netan oan mane ida.
  hlt-MCSB: Lamek khaw kum ya neh kum sawmrhet neh kum nit a lo vaengah capa pakhat
    a sak.
  mdy-ETH: ላሜኬኮ ሌዓ ፄኤታና ሳሊታሚ ላምዖ ማዓዛ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Lamek dii mfeɛ ɔha ne aduɔwɔtwe mmienu no, ɔwoo ɔbabarima.
  bhl-bhl: Alamek em itol e 182 keko, kunum aul mak dukuko, em alew kese kale.
  con-NTPO: Lamecja ciento ochenta y dos canqque'fave an'bian'ni tise dutssi'yeve
    isu.
  eng-WEBU: Lamech lived one hundred eighty-two years, then became the father of a
    son.
  bnp-bnp: Na tahuna e Lamek i tahoka a pida i 182, i vakabelea e tuna a bakovi,
  wal-wal: Laameeki 182 laittaa de7idi, attuma na7a yeliis.
  mgh-mgh: Wapihenryawe Lameke myakha iminya nuuwa miloko khentta na miili (192),
    ahonnyara mwana mmoca.
  acu-NT: Lamec ciento ochenta y dos musach pujamtai, uchiri akiinamiayi.
  spa-PDDPT: Lamec vivió 182 años y engendró un hijo.
  gun-gun: Lameque ma cento e oitenta e dois ma'etỹ re oikoa py oiko peteĩ ta'y.
  agu-BL: Ma Lamec, sken tz'ak jun cient tu jun mutx' tu cob yob ta'n yi titz'e'n
    jun cy'ajl.
  eng-PEV: Lamek lived a long time too. He was 182 years old when he had a son.
  ilo-ULB: Idi nadanon ni Lamek iti 182 a tawen, naaddaan isuna iti putot a lalaki.
  kpg-kpg: Lamech ne 182 ono ngadau, mee guu hai dana dama daane,
  uig-ARA: 'لەمەخ بىر يۈز سەكسەن ئىككى ياشقا كىرگەندە بىر ئوغۇل تېپىپ، ئۇنىڭ ئىسمىنى
    نۇھ ئاتاپ: ــ پەرۋەردىگار تۇپراققا لەنەت قىلدى؛ شۇڭا بىز يەرگە ئىشلىگىنىمىزدە
    ھەمدە قوللىرىمىزنىڭ جاپالىق ئەمگىكىدە بۇ بالا بىزگە تەسەللى بېرىدۇ، ــ دېدى.'
  bsp-bsp: Lɛmɛk ɛnasɔtɔ meren 182 a k'endekom wan wərkun.
  mbs-mbs: Peg-apet te sebad gatos kewelowan teg dowa se omay i Lamek, doen batà din
    meama timebaw.
  tof-tof: Lamek 182 pail nóma yarilürr, wa siman oloman abóm bainürr.
