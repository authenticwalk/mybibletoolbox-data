verse: GEN.005.029
translations:
  mal-C: “യഹോവ ശപിച്ച ഭൂമിയിൽ നമുക്കു നേരിട്ട കഠിനപ്രയത്നത്തിലും നമ്മുടെ കൈകളുടെ ക്ലേശകരമായ
    അധ്വാനത്തിലും ഇവൻ നമ്മെ ആശ്വസിപ്പിക്കും” എന്നു പറഞ്ഞ് ലാമെക്ക് തന്റെ മകനു നോഹ
    എന്ന് പേരിട്ടു.
  deu-TKW: 'den hieß er Noah, indem er sprach: Dieser wird uns aufatmen lassen von
    unserer Arbeit und der Mühsal unserer Hände, die uns verursacht wird von dem Boden,
    den Jahwe verflucht hat!'
  lin-lin: 'Abengaki ye Noa mpe alobaki : « Ye oyo akobondisa biso na mosala mpe na
    pasi ya maboko na biso likolo ya mabele oyo Yawe alakelaki mabe. »'
  cbr-NT: 'a ka Noé kakin anëakëxa, ësai kikin: Nukën ''Ibun ka me ''aisama oxa, usa
    ''ain kananuna ''itsaira ñu mëi tëmëranuxun ''ain; usa ''aínbi ka ënë tuákën nu
    tantiminuxun ''aia.'
  eng-LSV: and calls his name Noah, saying, “This [one] comforts us concerning our
    work, and concerning the labor of our hands, because of the ground which YHWH
    has cursed.”
  bmu-bmu: 'Asuhuiga qetŋi Noa (kölalep) qeta kewö jiyök: “Anutunöŋ gölme saitköiga
    nini böröninan nup köl kömöta sileqeqe aka sihimbölö möta malinga morö kiaŋön
    mönö ölöp urukölalep neŋgimakŋa.”'
  eng-GNV: And called his name Noah, saying, This same shall comfort vs concerning
    our worke and sorowe of our hands, as touching the earth, which the Lord hath
    cursed.
  eng-WEBSTER: And he called his name Noah, saying, This same shall comfort us concerning
    our work and toil of our hands, because of the ground which the LORD hath cursed.
  nhw-BL: 'huan quitocaxti Noé. (Noé quinequi quiijtos “techyoltlalis”.) Quej nopa
    quitocaxti pampa quiijto: “TOTECO quitelchijqui ni tlali, huan monequi titequitise
    tlahuel chicahuac para titlaeliltise, pero ni conetl techyoltlalis.”'
  swh-ONEN: Akamwita jina lake Noa, akasema, “Yeye ndiye atakayetufariji katika kazi
    na maumivu makali ya mikono yetu yaliyosababishwa na ardhi iliyolaaniwa na Bwana.”
  bba-bba: Mɑ u nùn yĩsiru kɑ̃ Nɔwɛ, u nɛɛ, winiwɑ koo sun somi bɛsɛn wɑsirɑru kɑ
    bɛsɛn sɔm sɛ̃sɔɡiɑ sɔɔ ye sɑ mɔ̀ yèn sɔ̃ Yinni Gusunɔ u tem bɔ̃rusi.
  eng-KJVCPB: and he called his name Noah, saying, This same shall comfort us concerning
    our work and toil of our hands, because of the ground which the Lord hath cursed.
  cpy-cpy: 'Ari iitakiri Noé. Tema ikenkithawaetaki Lamec, ikantzi: “Riyakatakiro
    Tajorentsi kepatsi, otzimatye antawaetee osheki apankiwaetee. Irika eentsi riitaki
    makoryaakahaeni.”'
  mpx-mpx: Inoke i ba, “Valila Yehoba i ba bilibili ni nak inoke ta tuwalali gagasisi
    ge ta lomwan, yaa wala lomwan o eliyana wawaya ya ni payaliyaya-agila.” Inoke
    natuna alana i tun Nowa.
  wbp-wbp: '@see-verse:GEN.005.028'
  luo-luo: Nochake ni Nowa mi owacho niya, “Wuowini biro hoyowa kuom tich kendo kuom
    tich malit mar lwetwa mobet nikech lowo ma Jehova Nyasaye osekwongʼo.”
  meu-meu: ladana e hatoa Noa. Ia eto, Iehova ese vada e hadikaia tanona amo ina mero
    ese baine harohoda mauri, imada ḡaukaradia bona eda hekwarahi amo baita laḡa ani.
  npi-ULB: तिनले उनलाई यसो भन्दै नोआ नाउँ राखे, “यसले हामीलाई हाम्रा काम र हाम्रा
    हातका पिडादायी श्रमबाट विश्राम दिनेछ, जुन परमप्रभुले जमिनलाई सराप दिनुभएको कारण
    हामीले गर्नैपर्छ ।”
  yor-yor: Ó sì pe orúkọ rẹ̀ ní Noa, ó sì wí pé, “Eléyìí ni yóò tù wá nínú ni iṣẹ́
    àti làálàá ọwọ́ wa, nítorí ilẹ̀ tí Olúwa ti fi gégùn ún.”
  emp-NTPO: 'Maʌ̃ne Lameba jarasia: “Ãcõrẽba naʌ̃ ẽjũãra biẽ́ b̶ʌsia. Maʌ̃ bẽrã dadjirã
    jʌwaba ẽjũã o panʌra zarea b̶ʌa, baribʌrʌ naʌ̃ warrabʌrʌ dadjirãra ʌ̃nãũbiya.”
    Mãwã dji warrara trʌ̃ b̶ʌsia Noé.'
  ind-ind: '@see-verse:GEN.005.028'
  pes-OPCB: '@see-verse:GEN.005.028'
  ssx-ssx: alota꞉ Mo Tekehalima꞉ esihou pi wieke kenkena꞉ kone do wekima꞉ta꞉ do nika꞉
    ka꞉nda꞉ paeyao mea baalo pa꞉la꞉ wekie alo hata꞉ ipika꞉ bikita꞉ Noa leekeme.
  lcm-lcm: Na kala atuk ia ta Noa kuli mengen ke kata posong ia singina ta, “Nat ke
    ka kopo aus ira pelek a kui lava ke tarapo duai ia si kara keve avibisan e kuli
    rina ke, nang a God kata poso arikek ia.”
  aer-aer: Lamech alere ikwerenhe Noah arritnye atniweke. Re angkemele, “Ngkartele
    ahelhe nhenhe akurnelhe-ilekenge anwerne-arle arnterre anthurre urrkapewarreme
    merne arlkwerrirretyeke anwernenhe apurrkele-antherlenge. Kenhe Noah re akenhe
    anwernenhe mwantye-mwantye-iletyenhe anwerne-arle arnterre urrkapewarremenge.”
  tgl-ULB: Tinawag niya siya sa pangalang Noe, sinabing, “Ang isang ito ang magbibigay
    kapahingahan sa atin mula sa ating trabaho at mula sa kapaguran ng ating mga kamay,
    na dapat nating gawin dahil sa lupang isinumpa ni Yahweh.”
  nop-nop: Mintaune indiŋ yoŋa wou Noa youkuk, “Bepaŋ adi kwet haaki timiŋguk kaŋ
    folofigita kwanai tihatiyane mihi yendi nihitubukwelemawaak!”
  kca-kca: 'Ной нэмән ԓўвеԓ мӑсԓы пӑ йастәс: «Турәм Кущайән мўԓәм мўвевән ԓавәрт рупатайэвән
    тӑм пŏх мўӈев торапԓәԓԓы».'
  cbu-NT: anush tárangiya; Sirú Apanll tsapoo mbamaam wayarangu, iysha tarawaztakuni,
    kiyung kachiyarangani. Itaru, nimandana iparimandi ndushaparee kiyung kachiychiniya,
    tárangiya Lamekarini.
  hui-hui: Ibu igini ogoni mini Noa wuwa ibugua lalu, Bamba Anduane Homogohanda bi
    hongohe mbira lo wialu lalu, Dindi ogo mo ko holebero, layago ai dindi ogoniore
    mo ko hene ngagoni. Iname tomo bayaleore anda helo biabe erekuibi bialu haabo
    harimagoni. Ainde igiri ogoni ibugua dindini tomo mo anda helonaga malia howa
    emene tigimbira hanguni ha̱lo holeberema, lene.
  wrs-wrs: Hev ona, tanam Yawe doa doara hona pethava sahokla ovrena Keinna indkoklara,
    wo hona tuendisrini Noa si pimba kolvrowol vevav osondrarava. Noinda osva awona
    Noam.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​က​မြေ​ကို​ကျိန်​စာ​သင့်​စေ သ​ဖြင့် ငါ​တို့​သည်​ပင်​ပန်း​စွာ​လုပ်​ကိုင်​ရာ​မှ
    ဤ​သား​သည်​သက်​သာ​ရာ​ရ​စေ​မည့်​သူ​ဖြစ် သည်'''' ဟု​လာ​မက်​ဆို​၍​ထို​သား​ကို​နော​ဧ​ဟု
    နာ​မည်​မှည့်​လေ​၏။-'
  cbi-NTPO: 'Tsejtu Noé mumu pumi, entsanditu: Yavé tunu firu'' iwaraa tireñu, lala
    daran taawasha ketaa tiba wajke'' awakaanuu dejuyu; tsaanuren entsa kaana jayu
    ma lekakaanu juve, titu.'
  bod-N: ཁོང་གིས་བུའི་མིང་ལ་ནོ་ཨ་ཞེས་བཏགས༌ཏེ། བུ་འདིས་རང་ཅག་གི་ངལ་རྩོལ་དང་དཀའ་ཚེགས་ལ་སེམས་གསོ་བྱེད་པར་འགྱུར༌རོ།
    །རྒྱུ་མཚན་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ས་ལ་དམོད་པ་མཛད་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se nu nup beteram Noah i mam, ale balam, “Yawe ali imi ko den aora biya
    balam se ana te ura to turutuwu lagasan. Bare kuriang imi aratam mu ana yaman
    ikup giwasan imi ningi wore nanga sanguk se naneman sapanakko,” mam.
  kkl-kkl: Mangaro aogti si Nuh aro engkaogne, “Allahri so'o ene wabaogpa eraruk aghana
    nuri whin uro awe tolamebeag me eneri wana aingnilamsilul,” aro Lamekhti me si
    Nuh aro engkaog.
  sna-sna: Akamutumidza zita rokuti Noa uye akati, “Achativaraidza pabasa uye napakurwadziwa
    kwokubata kwamaoko edu zvinobva pavhu rakatukwa naJehovha.”
  spa-BLM: 'Le puso el nombre de Noé, diciendo: “Éste nos consolará en nuestro trabajo
    y en el trabajo de nuestras manos, causado por la tierra que Yahvé ha maldecido.”'
  beu-beu: Angmuse Lamek ana vaal angu ene maveng, ene Noh (emenghula hur kokal nu
    angu edadenang, evengbanang tarang se hula, ꞌtomi ening sanangꞌ), angu ebele Lamek
    ana mateng hula, “Por-alolang ba Lahatala Ana kutuk metma taang mea tila anga,
    pi taang karajang etatabit susa-lala dise, vaal anga eningse ana tomi angu ening
    sanang.”
  cac-cac: 'Noé ix sb''iej yuj vin̈ yujto ix yal vin̈: A Jehová ix catab''an lum luum
    tic, yuj chi'' te ya co munlaj d''a sat luum, palta a vin̈ unin tic ol ac''an
    snivanil co c''ool, xchi vin̈aj Lamec chi''.'
  swh-ULB: Akamuita jina lake Nuhu, akisema, “Huyu ndiye atatupatia pumziko kutoka
    katika kazi yetu na kutoka katika kazi ya taabu ya mikono yetu, ambayo lazima
    tuifanye kwa sababu ya ardhi ambayo Yahwe ameilaani.”
  bel-bel: 'і даў яму імя: Ной, сказаўшы: ён суцешыць нас у працы нашай і ў працы
    рук нашых, калі ўрабляцьме зямлю, якую пракляў Гасподзь Бог.'
  deu-ELBBK: 'Und er gab ihm den Namen Noah, indem er sprach: Dieser wird uns trösten
    über unsere Arbeit und über die Mühe unserer Hände wegen des Erdbodens, den der
    HERR verflucht hat.'
  mbb-OT: Ne migngezanan din ki Noe su ke sikandin te, “Pinaaǥi kayi te vatà malù
    ebmahagkap is meveǥat he terebahu tew te kebasuk he imbeǥey kenitew tenged te
    midrewakan dengan te Nengazen is tanà.”
  msc-msc: 'A ka wo tɔɔ la ko Nuhan. A ka a fɔ ko: «Allabatala ka duu tiɲan ka an
    bila baara gbɛlɛn dɔ. Kɔni cɛ ɲin de kɛtɔ an masabarila baara gbɛlɛn jusukasi
    kosɔn.»'
  mal-2015: യഹോവ ശപിച്ച ഭൂമിയിൽ നമ്മുടെ പ്രവൃത്തിയിലും നമ്മുടെ കൈകളുടെ പ്രയത്നത്തിലും
    ഇവൻ നമ്മെ ആശ്വസിപ്പിക്കുമെന്നു പറഞ്ഞു അവന്നു നോഹ എന്നു പേർ ഇട്ടു.
  tuo-NT: 'Cʉ̃ macʉ̃rẽ Noé wãme õꞌogʉ̃, aꞌtiro nicʉ niwĩ: “Õꞌacʉ̃, ‘Diꞌtapʉre peje
    ñaꞌase, tá, pota pĩꞌrĩrõsaꞌa’, nicʉ niwĩ. Tojo weerã marĩ baꞌasere aꞌmarã, pũrõ
    piꞌetise meꞌrã diꞌtare daꞌraꞌa. Ãꞌrĩ yʉꞌʉ macʉ̃ meꞌrã marĩ soose bocarãsaꞌa”,
    nicʉ niwĩ Lamec.'
  gup-gup: '@see-verse:GEN.005.028'
  met-met: Baing harua ba, “Bagula tatua makasangaroa xaung salaga taxap mana titia
    li Toxoratamona sina guxam diana na. Binabu uxu ba Noa.
  gvs-gvs: Tuwo idigo kana, ‘Nakona ame gomanayana ibíbina gagaina baige isawoilaveda
    ida paisewa moumouna goi; paisewayana moe poyapoya Yauwe boi ikatubolate pasina.’
    Tauna natuna ivayou Nowa.
  rmc-rmc: 'O Lamech phenďa: „Leskro nav ela Noach, bo ov amen poťešinela andre amari
    phari buči, so keras amare vastenca pre kadi phuv, savi o RAJ prekošľa.“'
  nlg-nlg: Ma Lamech te ghaghua, “Na dalegu eni ke vaheghita na malumu ta dida na
    lutu papara, tana pari a Yahweh te varangaa.” Keri ge gaia te vatua nia na dalena,
    a Noah.
  dgr-DOGNT: Noah wìyeh ayį̀į̀là, hadı, “Nǫ̀htsı̨ dèè xè hoìla xàyaı̨htı ı̨lè, eyıt'à
    hòtł'ò wek'e eghàlats'ı̨ı̨dà, hanìkò dıı chekoa wet'à goxè hok'èts'ǫǫ̀ agode ha,”
    hadıì xàyaı̨htı.
  pes-OPV: 'و وی را نوح نام نهاده گفت: «این ما را تسلی خواهد داد از اعمال ما و ازمحنت
    دستهای ما از زمینی که خداوند آن راملعون کرد.»'
  ron-1924: 'Ел й-а пус нумеле Ное, зикынд: „Ачеста не ва мынгыя пентру остеняла ши
    труда мынилор ноастре, каре вин дин ачест пэмынт, пе каре л-а блестемат Домнул.”'
  ben-OBCV: তিনি তার নাম দিলেন নোহ এবং বললেন, “সদাপ্রভুর দ্বারা জমি অভিশপ্ত হওয়ার
    কারণে হাতে কাজ করতে গিয়ে আমাদের যে ব্যথা ও কষ্টকর পরিশ্রম ভোগ করতে হচ্ছে, তা
    থেকে এই ছেলেটি আমাদের স্বস্তি দেবে।”
  lex-lex: 'Noma nal nanni pa nwawa Nuh, yoma niwra: “Keke''en di hota nala ralam
    yahepru mai ita la'' ita tulanni-kniarni, maka penpuenu-nanah nohora mehrani-maunu
    la tan miaka Orgahi Nhi''a pa nhoptutu-nhopler de.”'
  rgu-rgu: Lamek foi anaꞌ ria nade Noh, (sosoa na nae, ‘fee oꞌoe-nanasiꞌ’), nana huu
    nae, “Anaꞌ ia neuꞌ ko oꞌoe-nanasi tao namahoꞌo ita daleꞌ na neme memela-mamakuꞌ
    nai dae ia, fo Manetualain kutuk ana so a.”
  som-som: magiciisiina wuxuu u bixiyey Nuux, isagoo leh, Kanu waa inooga raaxayn
    doonaa shuqulkeenna iyo hawsha gacmaheenna, xagga dhulka Ilaah habaaray.
  lat-VUC: 'vocavitque nomen ejus Noë, dicens: Iste consolabitur nos ab operibus et
    laboribus manuum nostrarum in terra, cui maledixit Dominus.'
  aoi-aoi: Biya ni-yama, “Yaweya nakina ni-kbajame-ka akina ajiringka. Kembirra ngalaja
    nuw-arriyaduma akina. Umba naka niyukwujiya kin-arumidina-manja akenu-werringekburakinama
    akwa kini-yukwujiyakinama nakina ebina aruma warka ngarrababurna-langwa ngarnumamalya,”
    ni-yama Lameka nakina-da. Kembirra neni-yengbijuwama nakina niyukwujiya ena-langwa
    nenimikirra Nawa, mena akina ekirra Nawa ne-yaminama “akenu-werringekburakinama.”
  eng-ASVBT: and he called his name Noah, saying, This same shall comfort us in our
    work and in the toil of our hands, which cometh because of the ground which Jehovah
    hath cursed.
  mna-mna: 'mi iso: “Anutu ipasaana toono kek, tanata ikam ma takamam uraata biibi
    kat. Tamen tori ti ko iuulu iti ma ketende su pa uraata kiti.” Tana Lamek ipaata
    pikin zaana be Noa.'
  ita-1885: 'E gli pose nome Noè, dicendo: Costui ci consolerà della nostra opera,
    e della fatica delle nostre mani, la quale portiamo per cagion della terra che
    il Signore ha maladetta.'
  eng-LXXUP: And he called his name Noah, saying, This one will cause us to cease
    from our works, and from the toils of our hands, and from the earth, which the
    Lord God has cursed.
  eng-ULB: He called his name Noah, saying, “This one will give us rest from our work
    and from the painful labor of our hands, which we must do because of the ground
    that Yahweh has cursed.”
  spa-VBL: Y le puso por nombre Noé, con la explicación “Él nos dará alivio del arduo
    trabajo que debemos hacer para cultivar la tierra que el Señor maldijo”.
  fra-_FOB: 'Et il l''appela Noé (repos), en disant: Celui-ci nous consolera de notre
    œuvre, et de la peine qu''impose à nos mains la terre que l''Éternel a maudite.'
  mal-mal: “യഹോവ ശപിച്ച ഭൂമിയിൽ നമ്മുടെ പ്രവൃത്തിയിലും നമ്മുടെ കൈകളുടെ അദ്ധ്വാനത്തിലും
    ഇവൻ നമ്മെ ആശ്വസിപ്പിക്കും” എന്നു പറഞ്ഞ് അവന് നോഹ എന്നു പേർ ഇട്ടു.
  lit-lit: 'ir pavadino jį vardu Nojus, sakydamas: „Šitas suteiks mums paguodos nuo
    mūsų darbo ir nuo mūsų rankų vargo dėl dirvos, kurią VIEŠPATS prakeikė.“'
  urd-GVR: Us ne us kā nām Nūh yānī Tasallī rakhā, kyoṅki us ne us ke bāre meṅ kahā,
    “Hamārā khetībāṛī kā kām nihāyat taklīfdeh hai, is lie ki Allāh ne zamīn par lānat
    bhejī hai. Lekin ab ham beṭe kī mārifat tasallī pāeṅge.”
  suz-BL: मेको कली नोआह नें वोदा बाक्‍त। मेको नें आ अर्थ थुं बारपाइक्‍तीक बाक्‍ब।
    मिनु लमेकमी “परमप्रभु यावेमी खप कली सराप पाप्‍तु। आं तौ रूम गेय पपाइक्‍तीके श्‍येत
    रे प्रोंइब बाक्‍ब” देंमाक्‍त। उत्‍पत्ती ३:१७-१९
  ita-1927: 'e gli pose nome Noè, dicendo: “Questo ci consolerà della nostra opera
    e della fatica delle nostre mani cagionata dal suolo che l’Eterno ha maledetto”.'
  ckb-ckb: 'ناوی لێنا نوح و گوتی: «ئەمە لە کار و ماندووبوونی دەستمان دڵنەواییمان دەکات،
    کە لەو زەوییە دەیچێژین یەزدان نەفرەتی لێ کردووە.»'
  nas-nas: Eeꞌnoko miring Nooaꞌ tampuuꞌ, aaꞌpuma, “Aung tee niiꞌ unaa-antamuriaing
    teieta iriꞌoꞌketa aung kansiꞌ mintoompampima kompampimaung-eta Kumponinge barakosiꞌuuꞌnung.”
  eng-BBE: And he gave him the name of Noah, saying, Truly, he will give us rest from
    our trouble and the hard work of our hands, because of the earth which was cursed
    by God.
  crx-NTPO: '''Ink''ez, Nowe be yoozi ''ink''ez ''utni, “Ndun ''en si k''unenunoo''ah
    neye ''ut''en ha ''ink''ez neba be oogha ts''ana-i, yun Moodihti (Yahweh) ye k''ehanya
    ''et huwa”.'
  kan-OKCV: ಅವನಿಗೆ, ನೋಹ ಎಂದು ಹೆಸರಿಟ್ಟು, “ಯೆಹೋವ ದೇವರು ಶಪಿಸಿದ ಭೂಮಿಯಿಂದ ನಮಗೆ ಉಂಟಾದ ಕಷ್ಟದಲ್ಲಿಯೂ
    ಪ್ರಯಾಸದಲ್ಲಿಯೂ ಇವನೇ ನಮ್ಮನ್ನು ಉಪಶಮನಗೊಳಿಸುವನು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:GEN.005.028'
  tam-2017: “யெகோவா சபித்த பூமியிலே நமக்கு உண்டான வேலையிலும், நம்முடைய கைகளின் பிரயாசத்திலும்,
    இவன் நம்மைத் தேற்றுவான்” என்று சொல்லி, அவனுக்கு நோவா என்று பெயரிட்டான்.
  spa-RV-1909: 'Y llamó su nombre Noé, diciendo: Este nos aliviará de nuestras obras,
    y del trabajo de nuestras manos, á causa de la tierra que Jehová maldijo.'
  ron-BTF: 'Şi i-a pus numele Noe, spunând: Acesta ne va mângâia pentru lucrarea noastră
    şi osteneala mâinilor noastre, din cauza pământului pe care Dumnezeu l-a blestemat.'
  eng-WEBP: He named him Noah, saying, “This one will comfort us in our work and in
    the toil of our hands, caused by the ground which the LORD has cursed.”
  eng-FBV: He named him Noah, with the explanation, “He will provide relief for us
    from all the hard manual labor we need to do in cultivating the ground the Lord
    has cursed.”
  nld-1939: 'Hij noemde hem Noë, want hij sprak: Deze zal ons uit de bodem, die Jahweh
    vervloekt heeft, verkwikking verschaffen bij ons werken en zwoegen.'
  nch-BL: 'huan quitocaxti Noé. (Noé quinequi quiijtos Techyoltalis.) Quej nopa quitocaxti
    pampa quiijto: “TOTECO quitelchijqui ni tali, huan monequi titequitise tahuel
    chicahuac para titaeliltise, pero ni conet techyoltalis.”'
  tfr-NTPO: Ga tjl̈ẽ ga «Shji parkë ara kjok ëre kjing go, kjok l̈i äyoshtara Jehovárë
    kjĩshko. Gueniyo chida ërera shji ie ber l̈öng woshtë» l̈e. E kjĩshko ga ba wa
    l̈i kowara Noé.
  vie-1934: 'Đặt tên là Nô-ê, mà nói rằng: Đứa nầy sẽ an ủi lòng ta về công việc và
    về sự nhọc nhằn mà đất bắt tay ta phải làm, là đất Đức Giê-hô-va đã rủa sả.'
  hin-CV: जिनका नाम उन्होंने नोहा यह कहकर रखा, “यह बालक हमें हमारे कामों से तथा मेहनत
    से, और इस शापित भूमि से शांति देगा.”
  eng-OURB: He named him Noah [Rest], saying, “This one will comfort us in our work
    and in the toil of our hands, caused by the ground which Adonai has cursed.”
  spa-BES: 'Y le puso el nombre de Noé, diciendo: Ciertamente él nos dará descanso
    de nuestra tribulación y de la obra de nuestras manos, a causa de la tierra que
    fue maldecida por Dios.'
  tdx-tdx: 'Natao’e Nòake ty añara’e le nanao ty hoe: Hañohò antika re ami’ty fifanehafantika
    naho ami’ty fitromaham-pitàn-tika boak’ an-tane’ nafà’ Iehovà toy.'
  vid-vid: Nakamchema mwana ayo Nuhu, yolonga, “Mwana ayu ndo yotuhembuliza kwa mijito
    jing'hang'hale yotulingukola kwa moko ga hetwe kuli isi yaipanjile Mkulu Nguluwi.”
  pwg-pwg: Ma ivi vavei Nowa. Ma Lameki ivona bo, “Bada dowa imagi da ita biga irakata
    ma tikamaghiyei, ma weni wawaya kikina kara ini viteta ma ini yawasita.”
  eng-OKE: And he called his name Noach, saying, This shall console us from the works
    and from the labour of our hands from the earth which the Lord bath cursed.
  tha-KJV: เขาเรียกชื่​อบ​ุตรชายว่า โนอาห์ กล่าวว่า “คนนี้จะเป็​นที​่ปลอบประโลมใจเราเกี่ยวกับการงานของเรา
    และความเหนื่อยยากของมือเรา เพราะเหตุ​แผ่​นดิ​นที​่พระเยโฮวาห์​ได้​ทรงสาปแช่งนั้น”
  por-BR-2018: 'E chamou seu nome Noé, dizendo: Este nos aliviará de nossas obras,
    e do trabalho de nossas mãos, por causa da terra que o SENHOR amaldiçoou.'
  bco-bco: Lameg eyo꞉ a꞉la꞉sio꞉, “Gode Yawe eyo꞉ henfelo꞉ wemo꞉wo꞉ towo꞉ halaido꞉
    sa꞉laki mogagila꞉ ko꞉lo꞉, niliyo꞉ ma꞉no꞉ dia꞉nikiyo꞉, odo꞉ sia꞉la꞉ga꞉ nanogo꞉
    halaido꞉ dia꞉lo꞉l. A꞉la꞉fo꞉ ko꞉sega kalu so꞉wa wema꞉yo꞉ ha꞉fo꞉ doma꞉no꞉wo꞉ eya
    a꞉la꞉ta꞉ga꞉ fa꞉la꞉doma꞉ib” A꞉la꞉fo꞉ko꞉lo꞉ so꞉wa a꞉no꞉ “Noa” wikilo꞉.
  deu-ELO: 'Und er gab ihm den Namen Noah, indem er sprach: Dieser wird uns trösten
    über unsere Arbeit und über die Mühe unserer Hände wegen des Erdbodens, den Jehova
    verflucht hat.'
  ktm-ktm: Pe iy ipe ihpah, “Tidu tidempo marai puko-on odo maryan song, odosa Lapan
    indrahyan poi ndre pihe tih. Odoke nedu kuti we kihnan pe maryan song we kile
    hukulon pe tidu we titmiyau hepe.” Ile pe Lamek iyuwen rangan nedun ile Noah.
  caa-caa: 'y uturbꞌa ucꞌabꞌa Noé xeꞌ war che “Jiriar”, y ojron y che: “Cawinquirar
    Dios cꞌapa ubꞌaxe or e rum y tamar era ucꞌani tuaꞌ capatna meyra tuaꞌ alocꞌoy
    e cosecha tamar. Pero e sitz era axin uchion cajiri”, che e Lámec.'
  eng-WYC-2018: and [he] called his name Noe, and said, This man shall comfort us
    of the works and travails of our hands, in the land which the Lord cursed. (and
    he called his name Noah, and said, This son shall bring us comfort from all the
    work and labour of our hands, on the land which the Lord hath cursed.)
  epo-epo: 'Kaj li donis al li la nomon Noa, dirante: Ĉi tiu konsolos nin en niaj
    faroj kaj en la laboroj de niaj manoj sur la tero, kiun la Eternulo malbenis.'
  uig-PIN: '@see-verse:GEN.005.028'
  beo-beo: 'E da amo manoma Nowa: dio asuli. E amane sia:i, “Gode da osobo amoma gagabusu
    aligima:ne ilegei dagoiba:le, ninia da se nabawane hawa: hamonana. Be amo mano
    da ninia dogo denesimu.”'
  tpi-OTNT: Na em i tok, “Bipo Bikpela i bin mekim strongpela tok bilong bagarapim
    graun na mipela i mas hatwok tru long mekim kaikai i kamap gut. Tasol dispela
    pikinini bai i mekim kaikai i kamap long graun na bai yumi malolo liklik long
    hatwok bilong yumi.” Olsem na Lamek i kolim nem bilong dispela pikinini Noa.
  hau-SA: Ya ba shi suna Nuhu ya kuma ce, “Zai yi mana ta’aziyya a cikin aikinmu da
    wahalar hannuwanmu a ƙasar da Ubangiji ya la’anta.”
  udu-udu: 'dhali a’di ki yuḵ a’di gway ka Nuuh mo mmo/o gwo mo ki: ’Pena ’cesh jin
    jeekina Tap̱a mo tani jan ’de/ yansansan a’di midi ḵal ana mo jin minu raḵ ana
    is ka ’cesh mo ’peni miin tom bana mo dhali ’peni miin tom bana jin ’kosha ana
    ki me’d bana ki ṯu/ul ṯu/ul ki is jin wu ana e mo.'
  uig-LAT: '@see-verse:GEN.005.028'
  nde-nde: Wayitha ibizo wathi nguNowa, wathi, “Izasiduduza emsebenzini lasekutshikatshikeni
    kwethu okubuhlungu ngezandla zethu okubangwa ngumhlabathi uThixo awuthukileyo.”
  ton-ton: Pea naʻa ne ui hono hingoa ko Noa, ʻo pehē, “Ko eni ia ʻe fakafiemālie
    kiate kitautolu ʻi heʻetau ngāue, mo e ongosia ʻa hotau nima, koeʻuhi ko e kelekele
    kuo fakamalaʻia ʻe Sihova.”
  ces-1613: 'Jehož jméno nazval Noé, řka: Tento nám odpočinutí způsobí od díla našeho,
    od práce rukou našich, kterouž máme s zemí, jížto zlořečil Hospodin.'
  eko-eko: 'Mwaana otule mmote ampatthiyeeyo khuntthaja nzina la Nuuhi, ye khulupa
    yoori: “Khwa khaazi zoolwaaza ninkholaazo nilimaka tuniya eti elaaniweeyo ti Nnyizinku,
    mwaana otu ti ye anttela wiitthaaza rooho zetthu.”'
  nss-nss: Yiy ipohowe ngalan Nowah pe ipa, “YAPAN iten anapwan, hapeko mbunah iye
    andre kipwokarani worou kiya nopwaran pe ngandrahan para pwan.”
  eng-WMB: He named him Noah, saying, “This one will comfort us in our work and in
    the toil of our hands, caused by the ground which the LORD has cursed.”
  tam-TCV: அவன், “யெகோவா சபித்த நிலத்தில் நாம் பாடுபட்டு உழைக்கும்போது, இவன் நமக்கு
    ஆறுதலாயிருப்பான்” என்று சொல்லி, அவனுக்கு நோவா என்று பெயரிட்டான்.
  ceb-ULB: Ginganlan niya siya ug Noe, nga nag-ingon, “Siya maoy maghatag kanato ug
    kapahulayan gikan sa atong mga pagpaningkamot ug gikan sa kahago sa atong mga
    kamot, nga mao ang angay natong buhaton tungod sa yuta nga gitunglo ni Yahweh.”
  mkn-mkn: Lamek kasi nama itu ana, Noh (yang mirip satu kata yang dia pung arti ‘kasi
    hibur’), tagal dia bilang, “Ini ana nanti hibur bekin sanáng kotong pung hati
    dari kotong pung karjá satenga mati di ini tana yang Tuhan Allah su kutuk ame
    sang dia.”
  pol-UBG: 'I nadał mu imię Noe, mówiąc: Ten nas pocieszy w naszej pracy i w trudzie
    naszych rąk, z powodu ziemi, którą PAN przeklął.'
  agr-agr: 'Dutika adaikauwai Noé. Nunak: “Apajuí nugkan pegkegchaunum yumigjau asamtai,
    shiig senchi takainaku waituinag nunak, juju uchi ayamtijamjattawai”, taku tiuwai.'
  kyc-kyc: Manjipala dopa leya. Anatumi yuu kwaeyo pena leyamo dokonako piso namwa
    yulu andake kingimi pyuo karamano dokona lao wane dakeme namwa mata kyakao nyera
    ingilyamo, leya. Dokona lao kingi Noa leya.
  urd-GVU: اُس نے اُس کا نام نوح یعنی تسلی رکھا، کیونکہ اُس نے اُس کے بارے میں کہا،
    ”ہمارا کھیتی باڑی کا کام نہایت تکلیف دہ ہے، اِس لئے کہ اللہ نے زمین پر لعنت بھیجی
    ہے۔ لیکن اب ہم بیٹے کی معرفت تسلی پائیں گے۔“
  deu-1912: 'und hieß ihn Noah und sprach: Der wird uns trösten in unsrer Mühe und
    Arbeit auf der Erde, die der HERR verflucht hat.'
  ntj-ntj: Palunyalu watjarnu, “Yuwa, tjilku ngaanguru-lan waarka purlkanya palyantjamaalarriku.
    Tjiinya Mama Kuurrtu manta kurrannyangka waarka purlkanya-lan palyaranytja. Nyangka
    tjilku ngaalu-lanya yirringkanku waarka purlkanya-lan palyaranyangka.” Nyangka
    tjilku palunyanya yini Nawanya tjapirnu.
  row-row: Ana nae, “Dei fo anaꞌ ia tao namahoꞌo hita rala nara, mia ue-taos sofeꞌ
    no doidꞌosoꞌ sia rae fo Lamatualain huku-dokiꞌ a.” De ana babꞌae e, Noh (lii na
    naeꞌ a onaꞌ dedꞌeat esa, sosoa na nae, ‘nendi nemehoꞌot’).
  kan-2017: ಅವನಿಗೆ “ನೋಹ” ಎಂದು ಹೆಸರಿಟ್ಟು, “ಯೆಹೋವನು ಶಾಪಕೊಟ್ಟ ಭೂಮಿಯಲ್ಲಿ ನಾವು ಕೈಕೆಸರಾಗಿಸಿಕೊಂಡು
    ಅನುಭವಿಸುತ್ತಿರುವ ಶ್ರಮೆಗೆ ಈ ಮಗನಿಂದ ಆದರಣೆ ಸಿಕ್ಕುವುದು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: La abami. Vaka Asɨ Iaue agaŋ fɨli nagadɨ lɨci sɨbɨlɨ lɨmi uami. Sɨbɨlɨ
    lɨci alaŋ sibɨla hekɨlɨ vivi avɨha avɨha iga iga sɨmɨŋ nɨlalu uami. Agadɨ ala
    ninaŋ nagaŋ aludɨ ahɨliahuci alaŋ heŋ alusɨbalu uami. Hameŋ sadaŋ Lamekɨ agaŋ
    ninaŋ agadɨ ibi lamavɨla abami. Noa uami.
  tgo-tgo: na iŋa, “E thelauke vara iya Giya Loi va i gurake, ŋgamake iyake ne i vatowoŋainda
    e vuyowoke tɨne,” iya kaiwae i rena idae Nowa.
  yap-yap: me ga’ar, “Re tir ney e ra pi’ e toffan nga urngin e maruwel nib gel ni
    gadad be tay; ya bucheg SOMOL wa’athan e re but’ ney”; ma aram me tunguy fithingan
    ni Noah.
  tet-tet: Hotu nia dale naꞌak, “Oan neꞌe atu nadiꞌak itakaan neon, toꞌo haluꞌa itakaan
    serwisu todan iha rai mak Maromak kastikar tiꞌan.” Etuk, nanaran oa nia, Noh (tan
    lia fuan ‘noh’ hanesan lia fuan Ibrani ida naꞌak ‘hadiꞌak neon’).
  hlt-MCSB: Anih ming te Noah la a khue. Anih he tah BOEIPA loh thae a phoei thil
    diklai ah mamih kut kah thatlohnah neh bibi dongah mamih aka hloep ham ni,” a
    ti.
  mdy-ETH: «ዬይ ናዓሢ ናንጊና ናንጋ ጎዳ ጋዳንቄ ሳዔሎይዳ ፑኡፖ፥ ዶዶ ማዻፓ ኑና ሃውሺሳንዳኔ» ጋዓዖ፥ ሱንፆ ዒዛኮ «ኖሄ»
    ጌዒ ጌሤኔ።
  twi-ASANTE: Ɔtoo no edin Noa, na ɔkaa sɛ, ɔno na ɔbɛma yɛanya ahomegyeɛ afiri kuayɛ
    mu adwumaden wɔ asase a Awurade adome no so.
  bhl-bhl: 'Keko, min beem wiin e Noa dangse kale. Nimtew angom? E bokolomele: “Yawe
    e kawin beelo du kese kasike kame, nu aluwbamin fian bukekabuluw te. Kate, kunum
    aul be nulo dokoyemei, nulo aluwbamin beem finengdakamin ding mak duyemoke te.”,
    angse kasike.'
  con-NTPO: 'Isusi tisema inisian Noéme. Nane Lamecja su: “Na''su Chiga andema egae
    tsonsi ñotsse sho''yombisi gi paya''ngae vanamba sema''jen''fa. Tsa''ma va du''shuja
    ingima ño''faen''su tsu ingi tive quimbisa''ne,” qquen supa du''shuma inisian
    Noéme.'
  eng-WEBU: He named him Noah, saying, “This one will comfort us in our work and in
    the toil of our hands, caused by the ground which the LORD has cursed.”
  bnp-bnp: i vunua e Noa. Lakea e tamana i ta maea, “Hosi e BAKOVI DAGI i rudurahea
    a malala, mi leho hateka mi bole a nimadihi, pali a koma iea bara i vakasihomo
    mia.”
  wal-wal: Yelidi, “Ha na7ai GODAI qanggido biittaa bollan nuna nu kushiyaa oosuwaa
    daafuraappe shemppissana” giidi Noha sunttiis.
  mgh-mgh: 'Ahonvaha ncina na Nowee ni aheera: Ula naahala uniwukula miteko cihu ni
    uhuva wo mmatatani mwihu ommwaaninya ni itthaya ilaphiye ni Mwaneene Nluku.'
  acu-NT: 'Tura nuna naari Noé ati tusa timiayi. Tu inaikiamu asa chichaak: —Apu Yus
    nungkan yumingkrau asamtai, iikia kakaram takakmakur wait wajaji. Tura wainiat
    ju uchikia iinka ayamtikramratnuitji, —timiayi. (Kame, Noé ayamtikramratin taku
    tawai.)'
  spa-PDDPT: 'Lo llamó Noé, y dijo: Éste nos aliviará de nuestras obras, de la fatiga
    de nuestras manos y de la tierra que Yavé maldijo.'
  gun-gun: 'Ha''e va''e ma Noé omboery vy aipoe''i: — Kova''e ma nhanemombytu''u ''rã
    ko yvy Nhanderuete ijayvu vaiague re nhandekuai vy nhandepo py nhamba''eapo poyia
    gui — he''i.'
  agu-BL: 'Noé tzun ban bi'' tak''un, na talnak Lamec: “Po''tnakt yi tx''otx'' tan
    Kataj Ryos, cha''stzun te tajwe''n tan kak''uje''n swutz tan kac''a''chal kib,
    poro tan yi jun ni''e''j skujek ta''n,” stzun Lamec bantz.'
  eng-PEV: He named his son Noah. That name means help people be happy. Lamek said,
    “God cursed the ground, so we have to work really hard to dig the ground, but
    Noah will help us be happy, even though we have to work really hard.”
  ilo-ULB: Pinanagananna daytoy iti Noe, kinunana, “Mangiyegto daytoy iti inana manipud
    iti panagtrabahotayo ken kadagiti nadagsen a trabaho dagiti imatayo, nga isu iti
    masapul nga aramidentayo gapu iti daga nga inlunod ni Yaweh.
  kpg-kpg: ga helekai, “Mai di gelegele dela ne hagahalauwa go Dimaadua, di tama deenei
    ga haga dagaloaha gidaadou gi daha mo tadau haingadaa.” Gei mee ga haga ingoo
    a mee bolo Noah.
  uig-ARA: '@see-verse:GEN.005.028'
  bsp-bsp: 'Kɔ Lɛmɛk ewe wan wəkakɔ «Nuha.» K''oloku: «Wəkawɛ ende pəcyaməsɛ-yaməsɛ
    su, kəcɛm-cɛmnɛ ka pucuy mpɛ yɛbəc yocuca nyɛ waca womboc antɔf nyɛ, Kanu Kəpɔŋ
    kənasɔŋ pəlɛc te tosu mɔ.»'
  mbs-mbs: Iningedanan din se batà din ki Noe (kelebadan niyan, peg-etod), so minikagi
    sikandin, “Seini se otaw megpeetod kenitadon lekat te kelimahan te terbaho tadon
    dini te tanà seini ininang te Timanem medaet.”
  tof-tof: Lamek tóba olom Noa ngi ekyanórr, zitülkus wa oyakwata igó bóktanórr wagó,
    “Ini wa sab mibü ul tirre mibü ini tüpan wirri müp zagetódógabi, ⌊Lod⌋ ne tüp
    amórrórr metatómpükü.”
  sus-sus: A naxa a xili sa Nuha. A naxa a fala, «A fama won malide won ma tɔɔrɛ nun
    won ma wali kui, won naxan nabama bɔxi ma Alatala bara dɛnnaxɛ danka.»
  pon-2006: e ahpw mahsanih, “Sang nan pwehl me KAUN-O ketin kerialahr, seri menet
    pahn kamaiawihkitailda sang atail apwal akan”; ih eri kihong ede Noha.
  jae-jae: Eŋ gê ênê ŋaê gebe Noa ma kêsôm gebe “Ŋac tonec ênam aêac kêsi aŋga nêŋ
    koleŋ to gêŋwapac, taŋ kêtap aêac lemeŋ sa kêtu kôm, taŋ Apômtau kêpuc boa naŋŋa.”
  ksd-ksd: 'ma i ga vaiang tar ra iangina ba Noa, ma i ga biti: Go na vamaram dat
    ure ra varvakai ma ra papalum na lima i dat, nina i vuna ta ra pia, a Luluai i
    ga tata vakaina.'
  tur-YTC: “İşimizden ve Yahve’nin lanetlediği toprak yüzünden çektiğimiz zahmetten,
    bu bizi rahatlatacak” diyerek çocuğa Noa adını verdi.
  bel-N: 'і назваў яго імя Ной, кажучы: “Ён пацешыць нас у рабоце нашай і ў працы
    рук нашых на зямлі, якую пракляў ГОСПАД”.'
  grc-BRENT: Καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ Νῶε, λέγων, οὗτος διαναπαύσει ἡμᾶς ἀπὸ τῶν
    ἔργων ἡμῶν, καὶ ἀπὸ τῶν λυπῶν τῶν χειρῶν ἡμῶν, καὶ ἀπὸ τῆς γῆς, ἧς κατηράσατο
    Κύριος ὁ Θεός.
  ind-AYT: Dia menamai anak itu Nuh dan berkata, “Dia ini akan menghibur kita dalam
    kerja keras dan jerih payah tangan kita akibat tanah yang telah TUHAN kutuk ini.”
  lid-lid: Eme iy tiye i buku doh, “Tasah ta munyak mene ndrandra-i, i dah kameh i
    nah dah kameh aseben taha ta lahou boto-on taha amwekes.” Eme iy tondrohani nyaran
    badeh Nowa.
  nya-nya: Ndipo anamutcha Nowa ndipo anati, “Iyeyu adzatipumulitsa ku ntchito zathu
    zolemetsazi, zolima nthaka imene Yehova anayitemberera.”
  hrv-hrv: 'Nadjene mu ime Noa, govoreći: “Ovaj će nam pribavljati, u trudu i naporu
    naših ruku, utjehu iz zemlje koju je Bog prokleo.”'
  mps-mps: Tama agai te po wai, “Te Yawego te tǫ dolabo bomai po muanio. Megi da,
    te waigo da te tǫde sę dene ebo te toma nomainogo ilaibao,” te po wai. Tama
    tibaso, Lamek agai te ogwa nogi Noa poai dao.
  llg-llg: Lamek foi kakanak ndia, nade Noh, huu nae, “Neu ko kakanak ia, ana kokoe-nanasi,
    ma ana tao namahoko ita dale nala, neme ita taue-taosa mbilu-mbuse nai dae ia,
    fo Manetualain sumba-soon so.”
  tpi-tpi: Na em i tok, “Bipo Bikpela i bin mekim strongpela tok bilong bagarapim
    graun na mipela i mas hatwok tru long mekim kaikai i kamap gut. Tasol dispela
    pikinini bai i mekim kaikai i kamap long graun na bai yumi malolo liklik long
    hatwok bilong yumi.” Olsem na Lamek i kolim nem bilong dispela pikinini Noa.
  dan-1931: 'som han gav Navnet Noa, idet, han sagde: “Han skal skaffe os Trøst* i
    vort møjefulde Arbejde med Jorden, som HERREN har forbandet.” { [*på hebr. Ordspil
    med Navnet Noa.] }'
  vie-OVCB: 'Ông đặt tên con là Nô-ê, và nói: “Nó sẽ an ủi chúng ta lúc lao động và
    nhọc nhằn, vì đất đã bị Chúa Hằng Hữu nguyền rủa, bắt tay ta phải làm.”'
  lbk-lbk: ay nginadnana is Noe. Sa na't kanan, “At si tona nan mangipayap-ew isnan
    felay ya chadlos chad-ama ay likhat si chono migkhapo isnan lota ay inpangaag
    Apo Dios.”
  guj-2017: તેણે તેનું નામ નૂહ રાખ્યું અને કહ્યું કે, “આ ઈશ્વરે શાપિત કરેલી ભૂમિ પર
    અમારા સખત કામ અને અમારા હાથોના સખત પરિશ્રમથી અમને વિસામો આપશે.”
  byr-byr: '@see-verse:GEN.005.028'
  awx-awx: Dungikengä, using yakut. “Yawetä tokngä wam yake, kep tahawän malikutde,
    puyä kitokngä pahake, meyä päkamäng. Tiwändeyä mahande engangu aläpätä yiwitäkaxu
    äpme nimik,” yang yake umanä Noa yang inikut.
  pon-2006A: e ahpw mahsanih, “Sang nan pwehl me KAUN-O ketin kerialahr, seri menet
    pahn kamaiawihkitailda sang atail apwal akan”; ih eri kihong ede Noha.
  por-BRBSL: 'Ele o chamou de Noé, dizendo: “Este nos confortará em nosso trabalho
    e na labuta de nossas mãos, causada pelo solo que Javé amaldiçoou”.'
  cth-cth: BAWIPA ni thoebonae talai dawk kut hoi thaw tawk awh teh, patang khangnae
    dawk hoi lung na pahawi han ati teh, Noah telah min a phung.
  twi-twi: Ɔtoo no din Noa, na ɔkae se, “Ɔno na ɔbɛma yɛanya ahomegye afi kuayɛ mu
    adwumaden wɔ asase a Awurade adome no so.”
  hlt-hlt: Anih ming te Noah la a khue. Anih he tah BOEIPA loh thae a phoei thil diklai
    ah mamih kut kah thatlohnah neh bibi dongah mamih aka hloep ham ni,” a ti.
  tbz-SIM: 'kɛ́ dɛ̀ yu kɛ dɔ̀ Nɔwee, kɛ́nnɑ́ɑ́ nkɛ tú: Yie nweè yóó ti bɑ́ntɛ̀ nɛ̀
    mutɔ̃mmú ti pĩ́ mmù yɛwe yɛmɔu, kɛ yɛ̃́ ti Yiɛ̀ nKuyie ncɔ̃ɔ̃mɛ̀ kɛtenkɛ̀.'
  msy-2020: Ezɨ Lamek ghaze, “Fomɨra Ikiavɨra Itir God nguazir kam gasɨghasɨgha ghaze,
    dagheba deragh an otivan kogham. Eghtɨ kamaghɨn e ingangarir dafabar amutɨ, dagheba
    deragh otivam. Eghtɨ otarir kam nguazim damutɨ dagheba deragh otivtɨ e tong avughsɨ,
    egh puvɨra ingaran kogham.” Kamaghɨn, Lamek ziam Noa, uan otarim gatɨ.
  txq-txq: Lamek foi anan naa nade, Noh (sangga sama no dedeꞌa deꞌek esa fo sosoa-ndandaan
    ‘fee kokoe-nanasi’), nahuu ana nae, “Kanak ia neu ko ana kokoe-nanasi tao namahoko
    ita dalen nara numa ita ue-osa beran mai nai dae ia fo Manetualain nakatoo nalan
    ena.”
  aaz-aaz: Naiꞌ Lamek nakanab riꞌanaꞌ naan naiꞌ Noh (reꞌ in haan ee, on reꞌ kata es,
    reꞌ in aꞌmoufn ii, ‘nfee harinet ma haan maut’), natuin in nak, “Riꞌanaꞌ ia of
    anfee harinet ma haan maut neu hit neek suust ii nbi afu reꞌ napein kasat naꞌko
    Uisneno.”
  dop-dop: nɑ ɩ́ hɑ-kɛ sɩ Nowee. Mpi tɔ, ɩ tɔmɑɣɑ sɩ ɩnɛ ɩnɩ ɩ kɑ́ hɛɛsǝnɑ tɑ́ lɑŋɑ
    kɛ tɑ ɩkɑɑlɛnɑɑ nɑ tɑ́ wɑhɑlɑ tǝmɑ tɑɑ kɛ́ tɛtʋ nti ɩnɩ Tɑcɑɑ tǝŋsɑ mpusi kɛ́
    tɑ́ tɔɔ tɔ tǝ tɑɑ cǝnɛ.
  azb-azb: 'O dedi: «Bu oğul Rəbbin lənətlədiyi torpağı becərəndə çəkdiyimiz əziyyətlərdə,
    əlimizin zəhmətində bizə təsəlli verəcək». Buna görə də onun adını Nuh qoydu.'
  eng-DBY: And he called his name Noah, saying, This [one] shall comfort us concerning
    our work and concerning the toil of our hands, because of the ground which Jehovah
    has cursed.
  hin-2017: उसने यह कहकर उसका नाम नूह रखा, कि “यहोवा ने जो पृथ्वी को श्राप दिया है,
    उसके विषय यह लड़का हमारे काम में, और उस कठिन परिश्रम में जो हम करते हैं, हमें
    शान्ति देगा।”
  wol-KYG: 'Mu tudde ko Nóoyin (mu firi Noflaay) ndax dafa ne: «Kii moo nuy taxa noyyiwaat,
    noppal nu ci liggéey yu metti ak coonoy mbeyu suuf, si Aji Sax ji rëbb.»'
  swp-swp: To esana wa ie tore Noa, i ene, “Tano GUIAU i ribahemate wa boeana eai
    te ina ta abo aba‐aiyawasina i leama, ada paisoa arinai eo nimada edi paipaisoa
    aridi eai.”
  bjr-bjr: Anutufa maa maqa maaqana aquraraqoofaqa maasa kadaapi ridaqa. Maa faiqifa
    kadaapiriranaki marunnana asooarana qimiannoo fee qimasee mina auqu Nooa nee qinau.
  eng-YLT: and calleth his name Noah, saying, 'This [one] doth comfort us concerning
    our work, and concerning the labour of our hands, because of the ground which
    Jehovah hath cursed.'
  kne-kne: et nginadananas Noe ay nangwani, “Din anak ay nay, palaglag-anena din ligat
    tako ay mangobla sin lota ay inpalawlawan Diyos.”
  heg-NTPO: Lamek ngali tana-ana na, ngala Noh (man lin na tuladang el dais Ibranin
    mesa, nahin na noan, ‘halmui-halmau’), undeng un tek noan, “Mam tana-ana ni halmui-halmau
    kit le dalen kolo, deng kit in daek hiti-late se dale, man Ama Lamtua Allah in
    kutuk son nia.”
  ptu-ptu: 'nasangai Nuh aka naua: “Inde änä'' la mebabaam pepakahangaam illaam pengkähänganta
    indo taongei madahha muasai pala''ta ungkähä inde litä'' puha natädo DEBATA.”'
  bzd-NTPO: 'E'' kiè méka̱itö Noé. Mik ie'' tö ilà kiè méka̱, eta̱ ie'' tö iché: “Jehová
    tö íyök suluo̱''wa̱. E'' kue̱ki̱ se'' ka̱wöta̱ kaneblök darërë ikuatkoie; erë
    alà i'' tö se'' keraë e̱nuk.”'
  kwf-kwf: Nia ka fata Ꞌuri, “Na ngela neꞋe nia ke baꞋa kwaiꞋafi akulu, fasi Ꞌiri
    kulu ka taꞋi mamalo tiꞋitiꞋi basi ana raoꞋa ngasi kulu ki ana ano neꞋe, niniꞋa
    Iawe matalangaꞋinia ka sui naꞋa.” Ma nia ka saea na ngela neꞋeri Ꞌani sa Noa.
  eng-WYC-2017: and [he] called his name Noah, and said, This man shall comfort us
    of the works and travails of our hands, in the land which the Lord cursed.
  eng-WMBB: He named him Noah, saying, “This one will comfort us in our work and in
    the toil of our hands, caused by the ground which the LORD has cursed.”
  spp-spp: 'U à li mɛge le Nuhu, maa jwo: «Kafooŋi Kile à ɲìŋke kɛ̀ɛge, maa wuu yaha
    báarawayi ɲjemu na ke, ŋge pyàŋi u sí n-pa wuu funɲyi ɲíŋɛ, si wuu yige tire kanhare
    e.»'
  aey-aey: Odocob uqa maden, “Maha i Anut wele geuldon eunadec mel i ege cehi jecnu
    cabi culumenca oqonanu mel i uqa cesulgigian,” en. Eunu mel eu ijan Noa qon.
  urd-GVH: उसने उसका नाम नूह यानी तसल्ली रखा, क्योंकि उसने उसके बारे में कहा, “हमारा
    खेतीबाड़ी का काम निहायत तकलीफ़देह है, इसलिए कि अल्लाह ने ज़मीन पर लानत भेजी है।
    लेकिन अब हम बेटे की मारिफ़त तसल्ली पाएँगे।”
  rug-rug: Meke zama si asa, “Sa koreo hie si kaqu va manoto gita pa nada tinavete
    koasa pepeso sapu ele leve nia Zihova, meke koasa tinupiti pa limada,” meke poza
    nia Noa sa si asa.
  gaz-gaz: Innis, “Hojii nu lafa Waaqayyo abaare kana irratti hojjennuu fi dadhabbii
    harka keenyaa kana keessatti nu jajjabeessa” jechuudhaan maqaa isaa Nohi jedhee
    moggaase.
  fra-LSG: 'Il lui donna le nom de Noé, en disant: Celui-ci nous consolera de nos
    fatigues et du travail pénible de nos mains, provenant de cette terre que l’Éternel
    a maudite.'
  gnn-gnn: '@see-verse:GEN.005.028'
  yal-yal: A yi a xili sa Nuhan. A yi a fala, a naxa, “A tan nan a ligama en ɲinan
    en ma tɔrɔn nun en ma wanla ra, bayo Alatala bata bɔxɔn danga.”
  gum-gum: 'Incha truigwane Noé cha wamig køn, kaguende nøbe trenchibig køn: “Jehová
    pirøwan larrø trømbøig nebunrrai mara pasrim pirau, nam chi mariiløyu purø trømbøig
    murig pui melaigugurri namun i unøbe chairannrrun” chib.'
  iou-iou: Nanaki tuäni ahäŋirän wäpi Noa yäŋ iwetpäŋ ŋode yäŋkuk; Anututä kome terak
    tagwän peŋkuko unita komi piä, butewaki piä pähap täŋpäŋ kuŋaritna nanak ŋonitä
    api niniŋ kawatäwek yäk.
  haw-1868: Kapa aku la ia i kona inoa, o Noa, i ae la, E hoomaha mai oia nei ia kakou
    i ka kakou hana ana a me ka luhi ana a ko kakou mau lima, no ka honua a Iehova
    i hoino mai ai.
  arb-NAV: 'سَمَّاهُ نُوحاً قَائِلاً: «هَذَا يُعَزِّينَا عَنْ أَعْمَالِنَا وَمَشَقَّةِ
    أَيْدِينَا فِي الأَرْضِ الَّتِي لَعَنَهَا الرَّبُّ».'
  adz-adz: Da ifaringꞌ i binganggan Noa (wainggan ibi ‘asap’) da ini, “Arangan bungꞌ
    arim asap da agi i gum nam gadan agi nanga uwats uwats gin mingꞌa intap aru Yawe
    pupuarapa rutin ugu.”
  ewe-ewe: Lamek na ŋkɔe be Noa si gɔmee nye “Gbɔdzɔe,” elabena egblɔ be, “Ame sia
    ahe gbɔdzɔe vɛ na mí tso agbledɔ sesẽ si wɔm míele le anyigba si Mawu ƒo fi dee
    dzi la me.”
  nuy-nuy: Nu-mij-gayn na-niwiyayung na-Noah. Ni-yamayn, “Na-Yawei na-God anubani-yunggaj
    niwu-rraani anaani anaaban. Marri ngurru-mijgalmina, marri ngurru-waṉbina angudu
    aynba-gaynbaj-jinyung, marang-mirri. Naagi na-nigi ngaambani-maṉmani, anaani-rruj
    anaaban-duj.” Dani-yung ni-yamayn naagi-yung na-Lamech.
  eng-LEE: And he called his name Noach, [[Noah,]] saying, This one shall comfort
    us concerning our work and the toil of our hands, because of the ground which
    the Lord hath cursed.
  dji-dji: ga yagirri nyani yirrpini Nuwa. Miri djining yagirri mayaligiṉing miri
    ‘Ḻaydjigi’ gima nyani bindjin nyanngangi “Mir Gunydjirrar litja mirgidjnyirdjili
    munatja, ban djiṉi yidjipilir litjny gunggatjigi il ngalwartjingilgi djamangir
    maṉbingir.”
  nna-nna: Lamech-ju partany yini marna Noah, wurrarna, . . . . . . . . [“May he bring
    us relief from our work and the painful labour of farming this ground that the
    Lord has cursed.”]
  asm-FB: তেওঁ ক’লে, “যিহোৱাই ভূমিক শাও দিয়াৰ কাৰণে আমি যি পৰিশ্রম আৰু হাতেৰে কষ্ট
    কৰিব লাগে, তাৰ মাজতো আমাক এই ল’ৰায়েই শান্তনা দিব।” এই বুলি কৈ তেওঁ তেওঁৰ নাম
    নোহ ৰাখিলে।
  sus-A: عَ نَشَ عَ شِلِ سَ نُهَ. عَ نَشَ عَ قَلَ، «عَ قَمَ وٌن مَلِدٍ وٌن مَ تْورّ
    نُن وٌن مَ وَلِ كُي، وٌن نَشَن نَبَمَ بْشِ مَ عَلَتَلَ بَرَ دّننَشّ دَنكَ.»
  fra-SBL: 'Il lui donna le nom de Noé, en disant : « Celui-ci nous consolera dans
    notre travail et dans le labeur de nos mains, causé par le sol que Yahvé a maudit. »'
  hbo-hbo: וַיִּקְרָ֧א אֶת־שְׁמֹ֛ו נֹ֖חַ לֵאמֹ֑ר זֶ֞֠ה יְנַחֲמֵ֤נוּ מִֽמַּעֲשֵׂ֙נוּ֙
    וּמֵעִצְּבֹ֣ון יָדֵ֔ינוּ מִן־הָ֣אֲדָמָ֔ה אֲשֶׁ֥ר אֽ͏ֵרְרָ֖הּ יְהוָֽה׃
  shp-NTPO: 'Jara Noé akin janea iki, jaskaax iká iki neskati: “Ibon nato mai jakonmakin
    shinanxona iketianra, waiai noa ikonbiresi teetai, jaskara ikenbira nato baken
    noa tantimati iki”, iki.'
  eng-WYCLIFFE: and clepide his name Noe, and seide, This man schal comforte vs of
    the werkis and traueilis of oure hondis, in the loond which the Lord curside.
  pjt-pjt: '@see-verse:GEN.005.028'
  cwe-cwe: Lameki kamtanga mwana iyo zina jake Nuhu, na kalonga, “Mwana ino niyo yondayachigele
    moyo kwa kulawa muna isang'hano yetu ndala, yochiitenda kwa makono yetu muna iisi
    yoyaiduwile Mndewa Mulungu.”
  bgs-bgs: Igkagi sikandin, na mà din, “Ni gó tô manubù na papaginawa áknita tikud
    tun ta kahirapan ka lumu ta nit tanà tingód katô supak katô Áglangngagán.” Purisu
    igngadanan din tô batà din ki Noe.
  kik-kik: Nake agĩgatua Nuhu, akiuga atĩrĩ, “Nĩarĩtũhooragĩria ruo rwa wĩra na mĩnoga
    ya moko maitũ rĩrĩa tũkũrĩma, tondũ Jehova nĩarumire thĩ.”
  ksr-ksr: 'Kolooro qata Nooa (uluŋkoleŋ) qama kokaeŋ jero: “Anutunoŋ baloŋ seigoro
    nono boronananoŋ gawoŋ koma komoma seleqeqe ama siimbobolo moma laligoniŋ mera
    koi kanoŋ mono saanoŋ uluŋkoleŋ nonomakebaa.”'
  omb-omb: Mo suri na henana i Noa mo veve vena, “Nge ngaha vin vei masurigi ginde
    dena tabana gagarasi, dena limada, dena tano hilogo a arahiana a Huqe uteu.”
  fra-NCL: 'Il lui donna le nom de Noé, en disant : « Celui-ci nous soulagera de nos
    fatigues et du travail pénible de nos mains, provenant de ce sol qu’a maudit Yahweh. »'
  cek-AK: Angraeng mah tangoeng ih long ah, ban hoi toksak patangh naah, anih mah
    monghaih na paek tih, tiah a poek pongah anih ih ahmin to Noah, tiah sak.
  xla-xla: Epalati Lamektapo maseyemala e ya꞉ hiye Nowa depame epo atlaiyo, “Godtapo
    A꞉damta batalimale tle di watle pasakalo kokalle iye hamiwapo. Epedeme ditapo
    di do mate ta꞉la muwalepo dlowe alisisi emha꞉ha꞉mama wotiyalle natimha꞉ha꞉ iye
    ma maseyemala ita di gadlalo hallepe,” diyo.
  cuk-cuk: 'Noéʼye e-machi-onugsasad. Ar ade, sogded: “Bab-Jehová we-napa-ukabsassoggu,
    a-ular, anmar ise-alamaknai arbaergebed. Ar emigindi, we-machigwa anmarga obunnoged
    ukoed.”'
  uig-CYR: '@see-verse:GEN.005.028'
  tel-2017: “భూమిని యెహోవా శపించినందువల్ల కలిగిన మన చేతుల కష్టం విషయంలో, మన పని విషయంలో
    ఇతడు మనకు విశ్రాంతి ఇస్తాడు” అని, అతనికి నోవహు అని పేరు పెట్టాడు.
  hat-BSA: 'Alò, li te rele non li Noé, e li te di: “Sila a va bannou repo sou travay
    di nou fè ak men nou ki leve sòti nan tè ke SENYÈ a te modi a.”'
  kos-kos: ac el sang inel Noah. Ac Lamech el fahk, “Tulik se inge ac fah use nu sesr
    mongla liki orekma upa nukewa lasr, liki fohk se na ma LEUM GOD El tuh filiya
    sie selnga nu kac.”
  hbo-WLC: וַיִּקְרָ֧א אֶת־שְׁמ֛וֹ נֹ֖חַ לֵאמֹ֑ר זֶ֠ה יְנַחֲמֵ֤נוּ מִֽמַּעֲשֵׂ֙נוּ֙
    וּמֵעִצְּב֣וֹן יָדֵ֔ינוּ מִן־הָ֣אֲדָמָ֔ה אֲשֶׁ֥ר אֵֽרְרָ֖הּ יְהוָֽה׃
  ibo-ibo: 'Lamek gụrụ ya Noa, nʼihi na ọ sịrị: “Ọ ga-akasị anyị obi nʼime oke ọrụ
    na ndọgbu anyị na-adọgbu onwe anyị nʼọrụ nʼala a Onyenwe anyị bụrụ ọnụ.”'
  ory-ory: ଯେହେତୁ ସେ କହିଲେ, “ସଦାପ୍ରଭୁଙ୍କ ଦ୍ୱାରା ଅଭିଶପ୍ତ ଭୂମିରେ ଆମ୍ଭମାନଙ୍କର ଶ୍ରମ ଓ
    ହସ୍ତର କ୍ଳେଶ ବିଷୟରେ ଏ ଆମ୍ଭମାନଙ୍କର ସାନ୍ତ୍ୱନା ଜନ୍ମାଇବ।”
  chk-chk: A aita ngeni Noa o apasa, “Ätei epwe angasakich seni weiresin angangen
    pöüch, pokiten ewe pwül a anümamau me ren ewe Samol mi Lapalap.”
  ssd-ssd: Suŋgo nu kilke te kasurna le sine piro kareŋka wamdus pitisiŋgit. Kiŋo
    te sine tuku wamdus bul sersiŋgamŋgat ŋgina. Taŋakina sulumba kiŋo ta nyunu Noa
    ŋgina.
  rop-rop: en Leimek bin gulum det lilboi neim Nowa, en imbin tok, “YAWEI det trubala
    God bin meigim dijan graun adwan. Bat main lilboi garra gibit melabat spel brom
    dumbat adwek.”
  ukr-1871: 'І дав йому імя Нояг, каже бо: Сей розважати ме нас у працї нашій та в
    знемозї рук наших, як поратимем землю, що прокляв Господь Бог.'
  eng-AOI: He said, “Yahweh cursed the ground and it was spoilt. But when this child
    grows up he will comfort us and make our hard work easier.” So he named him Noah
    because Noah means “he will comfort.”
  yon-yon: Woonekore, Lamekbed yedmoon “Yariman Godbed arewa kondoon okad kiri kee
    kowe dana kee nub yaa awandi ye kiwaan ongmaneen. Kwani kowe, dana kee yaningko
    Noa andaan kii.” andoon.
  bch-bch: ta iuato ieda Noa. Ngansa Lamek ikeo, “Mugaeai Maron ipanas gita ta ipaeabu
    ngan tano, ta takakado naurata kulupulupu tau dadangai. Be gergeu toa ne ga iaran
    gita ngan leda naurata kulupulupu.”
  deu-1951: 'den nannte er Noah, indem er sprach: Der wird uns trösten ob unserer
    Hände Arbeit und Mühe, die herrührt von dem Erdboden, den der HERR verflucht hat!'
  eng-JPS: 'And he called his name Noah, saying: ''This same shall comfort us in our
    work and in the toil of our hands, which cometh from the ground which the LORD
    hath cursed.'''
  ubr-ubr: On wabin iyor Noah, ato iyau, “On arimon ini basit in kaifaret ati bai sababan
    a usi baban an werai, yabin ato motob on BADA iyaudabai yen.”
  srp-1865: 'I nadjede mu ime Noje govoreæi: ovaj æe nas odmoriti od posala naših
    i od truda ruku naših na zemlji, koju prokle Gospod.'
  lug-lug: n’amutuuma Nuuwa, ng’agamba nti, “Okuva mu ttaka Mukama lye yakolimira,
    ono yalituweezaweeza mu mulimu gwaffe, ne mu kutegana kw’emikono gyaffe.”
  heb-heb: ויקרא את שמו נח לאמר זה ינחמנו ממעשנו ומעצבון ידינו מן האדמה אשר אררה יהוה׃
  ben-IRV: তিনি নোহের নাম ধরে ডাকলেন, বললেন, “সদাপ্রভুর মাধ্যমে অভিশপ্ত ভূমি থেকে
    আমাদের যে শ্রম ও হাতের কষ্ট হয়, তার বিষয়ে এ আমাদেরকে সান্ত্বনা করবে।”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਇਹ ਆਖ ਕੇ ਉਹ ਦਾ ਨਾਮ ਨੂਹ ਰੱਖਿਆ ਕਿ ਇਹ ਸਾਨੂੰ ਸਾਡੀ ਮਿਹਨਤ ਤੋਂ ਅਤੇ ਸਾਡੇ
    ਹੱਥਾਂ ਦੀ ਸਖ਼ਤ ਕਮਾਈ ਤੋਂ ਜਿਹੜੀ ਜ਼ਮੀਨ ਦੇ ਕਾਰਨ ਸਾਡੇ ਉੱਤੇ ਆਈ ਹੈ, ਜਿਸ ਉੱਤੇ ਯਹੋਵਾਹ ਦਾ
    ਸਰਾਪ ਪਿਆ ਹੋਇਆ ਹੈ, ਸ਼ਾਂਤੀ ਦੇਵੇਗਾ।
  mwp-mwp: Nuy kedha mulaydhin, ‘Wa, Awgadhan nubi boeradhar kulkub gud wayadhin,
    a ngalpan kasa mag ngoena kikir, kasa kay kedha nubi kazin bangal kay ngalpan
    mapunga mura thoew palane.’ Kedha zoenguz Lameko nungu kazi nel tharadhin Nowa.
  mya-JVB: ဤ သူသည်ကား၊ ထာဝရဘုရား ကျိန် တော်မူသောမြေ ၌ လုပ် ၍ ပင်ပန်း စွာ ခံရသောငါ
    တို့အား သက်သာ စေသောသူဖြစ်လိမ့်မည်ဟူ၍ သူ့ကိုနောဧ ဟူသောအမည် ဖြင့် မှည့် လေ၏။
  tte-O: Kabo iba, “Beyabeyana Yaubada bwatano ikawa-gulai kabo tapaisowa kaikaiwe
    yo takamkamna. Na bwatanone ana paisowa koina melumelune bwaite kani iyakaiyawasila,
    kabo esana yapei Nowa.”
  tbg-tbg: 'vira autu nteharo, Noaarave, tivakero mintima tiro: Noravano Kotiva Adaamura
    atiharo maa vatava qoraiqamama vuanarove tura kaara tenavu vukaari utiha kara
    utu namaqi vi vaunarave. Ho maa vaintiva noruqama viro tinavu kahaqairaro vuaqa
    ntairaqe tenavu vi kaiqara varaare, tura.'
  hmo-hmo: Iena ladana ia atoa Noa, ena anina be “laga-ani”. Ia gwau, “Lohiabada ese
    tano ia hadikaia vadaeni kara dekena amo inai mero ese ita do ia hamauria, iseda
    imana edia gaukara, bona iseda hekwarahi dekena amo do ita laga-ani totona.”
  ata-ata: muvikala aloxo ꞌo, “No anu lia ane IAUE muꞌoxo masuanu ꞌo, la molomolo
    ano ꞌo sou ukalusou ꞌauꞌau toxoxaꞌa noxinge,” la sou mumoxoꞌu ꞌolu ne ualasou
    lexe Noa.
  nfa-nfa: Lamek pangare ne Noh (dhu sasoa na ‘pakarejꞌe dꞌara’), lula na peka na,
    “Ana ne, èèna na pakarejꞌe dꞌara èdhi nèti sasabꞌa dhu bia, ètu rai dhu Ama Lamatua
    dhoo le.”
  urd-urd: और उसने उसका नाम नूह रख्खा और कहा, कि यह हमारे हाथों की मेहनत और मशक़्क़त
    से जो ज़मीन की वजह से है जिस पर ख़ुदा ने ला'नत की है, हमें आराम देगा।
  rus-SYN: 'и нарек ему имя: Ной, сказав: он утешит нас в работе нашей и в трудах
    рук наших при возделывании земли, которую проклял Господь Бог.'
  cbt-NTPO: Nasitohuachina, Noi itërin. “Siniorori piyapi co huachi noya ya'huëcaso
    marëhuë' sha'huitaton, ana'intërin. Napoaton isoro'pa' nitapirin. Pa'pi chiníquën
    sacataquë huarë' cosharo manë'. Iso hua'huashaso nipirinhuë', nanan anoyatatonpoa
    achinotarinpoa',” ta'ton, ina pochin nininën acotërin.
  bqc-SIM: 'À tↄkpàɛ̀ Nↄee à mɛ̀: Gbɛ̃́ɛ bee mɛ́ a wá nↄ̀sɛ níniwɛ̃ɛ zĩ gbãa
    pↄ́ wálɛ kɛ Dii lɛkɛa tↄↄlɛɛ yã́i yã́ musu.'
  tcz-CHONGTHU: Ama min chu Noah asah in hitin aseiye, “Pathen in agaosapsa gim genthei
    thoh'a ikhut uva i-tohgim nau hiche leiset'a kona ama hin eitha-ol sah ding'u
    ahi,”ati.
  mar-mar: लामेखाने त्याचे नाव नोहा ठेवून म्हटले, परमेश्वराने भूमी शापित केली आहे
    तिच्यापासून येणाऱ्या कामात आणि आमच्या हातांच्या श्रमात हाच आम्हांला विसावा देईल.
  tcs-tcs: ane em bin kolem Noa. Ane Lamek i bin spik, ‘Dis pikinini i go gibe yumpla
    spel prom dem adwok yupla mekem lo gadan, bikoz God i bin kerse da graun.’
  qub-qub: Wamran yuriptin Lamec niran «Cay pachata Tayta Dios maldisyunasha captinpis
    cay wamrami jamachimäshun arurpis alläpa mana ñacananchïpaj» nir. Chaypitami chay
    wamranpa jutinta churaparan Noé nir.
  bqp-bqp: 'À tↄ́ kpànɛ Nuhu à pì: Gbɛ̃ bire mɛ́ ani ó laakari kpátɛwɛrɛ zĩ gbãna
    kũ ótɛn kɛ yãi. Odì zĩ gbãna pì kɛ Dikiri láaribona zĩtɛa yãimɛ.'
  hat-hat: 'Li rele l'' Noe. Li di konsa: Pitit sa a va soulaje nou anba tout travay
    di n''ap fè, anba gwo travay nou blije fè avèk men nou paske Seyè a te madichonnen
    tè a.'
  eng-BSB: And he named him Noah, saying, “May this one comfort us in the labor and
    toil of our hands caused by the ground that the LORD has cursed.”
  tod-tod: 'É daasei pɛɛni ga Nowe. É ɠɛni ma: «Nii ɠa ade ɠaanɛɛnɛ ada-wotiiti
    ta ada-ɓɔlɔiti kpein faa zu, é zɔlɔɔsu zooi ʋa, nii Ɠɔoɠɔ GALAGI foovoai.»'
  eng-WEBPB: He named him Noah, saying, “This one will comfort us in our work and
    in the toil of our hands, caused by the ground which the LORD has cursed.”
  kbq-kbq: Lemeki'a Noa'e huno agi'a antemi'ne. Ra Anumzamo'a mopamofona tusi hunte'negeta
    tusi'a eri'za erita nevunkeno tagri taza hanigu ama mofavre agi'a, mani fruhu
    nere nehuno, zamagra kefina Noa'e huno antemi'ne.
  nhe-BL: 'huan quitocajti Noé. (Noé quinequi quiijtos Techyoltlalis.) Queja nopa
    quitocajti pampa quiijto: “TOTECO quitelchijqui ni tlali, huan monequi titequitise
    tlahuel chicahuac para titlaeliltise, pero ni conetl techyoltlalis.”'
  sps-sps: Ai Lemek tsue to, “A Tsunaun te fakei tsuen parits iny kat fiiring puputaa.
    A guei to aya favusuainy rarora tana nag tan puputaa”; kat to ai Lemek koo to
    na guei to aya e Noa.
  bus-bus: 'À tↄ́ kpànɛ Nuu à bè: Gbɛ̃ beee bé eé wa làakari kpáɛwe zĩ gbãaa kɛ̀
    wée kɛ yãnzi. Wée zĩ gbãaa pì kɛɛ Dii láarikɛna tↄↄtɛnɛ yãnzimɛ.'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e omono uze'egaiw ywy rehe a'e. A'e rupi zanema'ereko
    haw ipuhuz katu zanewe a'e, i'i wanupe. — Ko kwarer werur putar zanepytu'u haw
    zanewe a'e nehe, i'i wanupe. Na'e omono Noe wa'yr pe her romo kury. — Zanepytu'u
    haw, i'i her zaneze'eg rupi.
  eng-DRA: 'And he called his name Noe, saying: This same shall comfort us from the
    works and labours of our hands on the earth, which the Lord hath cursed.'
  knf-knf: 'Awul napoţ mënţ katim ki Nowe, ţiki aji : « I, akţuuŋ iñen yi nun inoorfën
    ulemp na unoor. Mboş mi Naşibaţi afëpuŋ manţuuŋ un ulemp na unoor mënţ. »'
