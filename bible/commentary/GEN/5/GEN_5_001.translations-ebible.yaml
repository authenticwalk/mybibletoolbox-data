  urd-GVH: ज़ैल में आदम का नसबनामा दर्ज है। जब अल्लाह ने इनसान को ख़लक़ किया तो उसने
    उसे अपनी सूरत पर बनाया।
  rug-rug: Hire sari na vivineidi ri na tie pu tuti gore mae koe Adama. Sipu taveti
    Tamasa sari na tinoni si va podaka gunini Sa na kinehana soti si arini.
  gaz-gaz: Kun galmee sanyii Addaam. Waaqni yeroo nama uumetti akka fakkeenya Waaqaatti
    isa tolche.
  fra-LSG: Voici le livre de la postérité d’Adam. Lorsque Dieu créa l’homme, il le
    fit à la ressemblance de Dieu.
  gnn-gnn: Yo, ŋunhi ŋayi Godthu djäma ŋurruŋunha wal'ŋu yolŋunha Yadamnha yäkunha,
    ŋayi djämanydja ŋanya djan'kukuŋala yana dhika bitjarra yana bitjan ŋayipi God;
  yal-yal: Adama bɔnsɔnna taruxun ni ito ra. Ala to Adama da, a a findi a yɛtɛ maligan
    na,
  gum-gum: Iig køn tru Adánweinukkurri amrrub misaameran munchin merrarrailø, Tius
    møwan nø mara pasrøb kwalømbe, møwane Tius lataitøwein kønrrai marig køn.
  iou-iou: Adam äboriye täŋo wäpi tawaŋ ŋode kudän täwani; Anututä ämawebe pewän ahäŋkuŋo
    uwä Anutu ini bumik gatäŋkuk.
  haw-1868: EIA ka olelo kuauhau no na hanauna o Adamu. I ka la a ke Akua i hana'i
    ke kanaka, ma ke ano o ke Akua kana i hana mai ai ia ia.
  arb-NAV: هَذَا سِجِلٌّ بِمَوَالِيدِ آدَمَ. يَوْمَ خَلَقَ اللهُ الإِنْسَانَ، صَنَعَهُ
    اللهُ عَلَى مِثَالِهِ.
  adz-adz: Adam tafan rusan yanginggan binganggan ibiani. Mingꞌa gubuꞌ Anutu tipa
    garam gar da Arangan itip ribarangan isangꞌ Runggan maraganunggan.
  ewe-ewe: Esiae nye Adam ƒe dzidzimeviwo ƒe ŋkuɖodzigbalẽ. Esi Mawu wɔ amegbetɔ la
    ewɔe ɖe eya ŋutɔ ƒe nɔnɔme.
  nuy-nuy: Anaani ana-wubiba wu-magina na-Adam-jinyung marri nigawi-nyinyung warra-mijgalgur-yung.
    Anu…bani-yunggaj, na-God nu-maṉdhangi naagi-yung na-waḻyinyung. Nu-maṉdhangi,
    ni-yamaa nguynju nigawi-yii na-God-jii.
  eng-LEE: 'This is the book of the generations of Adam. On the day that God created
    man, in the likeness of God made he him:'
  dji-dji: Djining djanguny Adamang gurruṯigiṉing muṉḏaṉdji. Manymak, baman pirr nyadji
    Gunydjirrar ngamangamadjili yulnginyi, mir nyanipibm ngamangamadjili miri God.
  nna-nna: Nyungu muwarr yarntarnayi purlpija, Adam-milaku partanykarrangupa karlujipa
    jamujirrangupa nyirrirnikartijarranguku.
  asm-FB: এয়া হৈছে আদমৰ বংশৰ বিৱৰণ। মানুহ সৃষ্টি কৰাৰ দিনা, ঈশ্বৰে তেওঁলোকক নিজৰ
    সাদৃশ্যেৰে সৃষ্টি কৰিলে;
  sus-A: عَدَ مَ نُن عَ بْنسْي شَ تَرُشُي نَن يَ. عَلَ تٌ عِبُنَدَ مَ دِيٍ دَا، عَ
    نَشَ عَ قْشِ لُ عٍ مَ.
  fra-SBL: Voici le livre des générations d'Adam. Le jour où Dieu créa l'homme, il
    le fit à la ressemblance de Dieu.
  hbo-hbo: זֶ֣ה סֵ֔פֶר תֹּולְדֹ֖ת אָדָ֑ם בְּיֹ֗ום בְּרֹ֤א אֱלֹהִים֙ אָדָ֔ם בִּדְמ֥וּת
    אֱלֹהִ֖ים עָשָׂ֥ה אֹתֹֽו׃
  shp-NTPO: 'Natobo riki, ja Adanman chiní bakebaon jane wishaa: Diossen joni anontianra,
    ja keskabiakin aká iki,'
  eng-WYCLIFFE: This is the book of generacioun of Adam, in the dai wher ynne God
    made man of nouyt. God made man to the ymage and licnesse of God;
  pjt-pjt: Ka nyangatja Adamaku walytjapiti ma-tjuṯaringkunytja maḻatja maḻatja. (Panya
    Godalu aṉangu palyaṉu paluṟunku puṟunypa alatjiṯu. Ka paluṟu pula nyiṯayira kungka.
    Ka pulanya palyantjatjanungku pukuḻmanu munu pulanya ininu “aṉangu”.)
  cwe-cwe: Uno uwo ludongo lwa welesi wa Adamu. Kwandusila Mulungu viyamulumbile munhu,
    kamulumba fana yeye mwenyewo,
  bgs-bgs: Ni gó tô mga ngadan katô rubbad i Adan. Tô igimu ka Manama tô manubù, igimu
    din sikandin na iring kandin.
  kik-kik: Ũyũ nĩguo ũhoro ũrĩa wandĩkĩtwo wĩgiĩ njiarwa cia Adamu. Hĩndĩ ĩrĩa Ngai
    oombire mũndũ-rĩ, amũũmbire na mũhianĩre wa Ngai.
  ksr-ksr: Aadambaa esameraaŋa ano amboisiuruta yoŋoo qa areŋgia koi. Anutunoŋ eja
    mokolooroti, iinoŋ ii iyaŋaa kaitaniaa so mero.
  omb-omb: Nge ngaha a valuhuri na tangaloi lo havahava lui Tevue. Tavohe i Huqe Mauri
    u bolo na tangaloi u veie gena nunune sibona.
  fra-NCL: Voici le livre de l’histoire d’Adam. Lorsque Dieu créa Adam, il le fit
    à la ressemblance de Dieu.
  cek-AK: Adam ih caanawk anghumhaih kawng loe hae tiah oh. Sithaw mah kami sak naah,
    Sithaw angmah krang hoi kanghmong ah anih to sak.
  xla-xla: Godtapo oplami mita꞉mama ikadepe ya꞉ sepele mita꞉piyo. Epame ya꞉ sepele
    mimita꞉mama oplami mate a꞉ya mate mimita꞉piyo. Epame yia꞉ dla siyemama yia꞉ semama
    oplayemala diyo. Epalati A꞉dam ya꞉ mamadulo hiye ipo.
  cuk-cuk: We, Adán-e-wagan-nugmar-narmakar-mamaid-e-gardad. Bab-Dummad dule-obinnisgua,
    deunni na e-sunnague dule-imaksad.
  uig-CYR: 'Бу Адәм атиниң әвлатлириниң нәсәбнамисидур: — Худа инсанни яратқан күнидә,
    уни Өзигә охшаш қилип яратти.'
  tel-2017: ఆదాము వంశక్రమం ఇది. దేవుడు మనిషిని సృష్టించిన రోజున వాళ్ళను తన సొంత పోలికలో
    చేశాడు.
  hat-BSA: Sa se liv jenerasyon Adan yo. Nan jou ke Bondye te kreye lòm, Li te fè
    l nan imaj Bondye.
  kos-kos: Pa inge takin fwilin tulik natul Adam. (Ke God El tuh orala mwet uh, El
    oralosla in lumahl.
  hbo-WLC: זֶ֣ה סֵ֔פֶר תּוֹלְדֹ֖ת אָדָ֑ם בְּי֗וֹם בְּרֹ֤א אֱלֹהִים֙ אָדָ֔ם בִּדְמ֥וּת
    אֱלֹהִ֖ים עָשָׂ֥ה אֹתֽוֹ׃
  ibo-ibo: Nke a bụ usoro ihe ndepụta banyere agbụrụ Adam. Mgbe Chineke kere mmadụ,
    o kere ya nʼoyiyi Chineke.
  ory-ory: ଆଦମଙ୍କର ବଂଶାବଳୀର ବୃତ୍ତାନ୍ତ ଏହି। ଯେଉଁ ଦିନ ପରମେଶ୍ୱର ମନୁଷ୍ୟକୁ ସୃଷ୍ଟି କଲେ,
    ସେହି ଦିନ ପରମେଶ୍ୱରଙ୍କ ସାଦୃଶ୍ୟରେ ସେ ତାଙ୍କୁ ନିର୍ମାଣ କଲେ;
  chk-chk: Iei uruwon mwirimwirin Atam. Lupwen Kot a föri ewe aramas, a föri lon püsin
    lapalapan.
  ssd-ssd: Kuate nu taŋgo pino nuŋe suk kile-mayokkina. Nu taŋgo pino turmba kile-mayokkina
    sulumba nyaro nikmba nyu ta taŋgo ŋgina. Adam tuku ndare tuturmba teŋenmba kina.
  rop-rop: Wal iya na ola neim blanga ola biginini blanga Edam. Wen God bin meigim
    pipul, imbin meigim olabat laik imselp.
  ukr-1871: 'Се книга роду Адамового: У той день, як сотворив Бог чоловіка, в образ
    Божий сотворив його.'
  eng-AOI: When God created people, he made them like himself. He created them male
    and female. Then he blessed them and said, “You will be called ‘people’.” These
    are the names of Adam's descendants.
  yon-yon: Adam ye awoya kuu kei. (Godbed karub kuu ye areb ongmoon.
  bch-bch: 'Adam aea titnga ga bedane: Ngan ado toaiua Deo ikado gid eababa ga tiuot,
    eine ikado ga tiuot mambe ei.'
  deu-1951: 'Dies ist das Buch von Adams Geschlecht: Am Tage, da Gott den Menschen
    schuf, machte er ihn Gott ähnlich;'
  eng-JPS: This is the book of the generations of Adam. In the day that God created
    man, in the likeness of God made He him;
  ubr-ubr: Adam wawan agirin wabis min atonio. On an rai God sabu ifofouris on, On
    Toun an itin ba ifouris.
  srp-1865: Ovo je pleme Adamovo. Kad Bog stvori èovjeka, po oblièju svojemu stvori
    ga.
  lug-lug: Luno lwe lulyo lwa Adamu. Katonda bwe yatonda omuntu, yamukola mu kifaananyi
    kya Katonda.
  heb-heb: זה ספר תולדת אדם ביום ברא אלהים אדם בדמות אלהים עשה אתו׃
  ben-IRV: আদমের বংশাবলী (1 বংশাবলী 1-4) পত্র এই। যে দিন ঈশ্বর মানুষের সৃষ্টি করলেন,
    সেই দিনের ঈশ্বরের সাদৃশ্যেই তাঁকে তৈরী করলেন,
  pan-pan: ਇਹ ਆਦਮ ਦੀ ਵੰਸ਼ਾਵਲੀ ਦੀ ਪੋਥੀ ਹੈ। ਜਿਸ ਦਿਨ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਦਮ ਦੀ ਰਚਨਾ ਕੀਤੀ, ਉਸ
    ਨੇ ਪਰਮੇਸ਼ੁਰ ਵਰਗਾ ਉਸ ਨੂੰ ਬਣਾਇਆ।
  tkr-tkr: Aadamne nasılın taarix inəxüd vod. Allahee insan iyxhanang'a mana Cuk akarara
    irxhın.
  mwp-mwp: Itha Adhaman kaziw kaziw nelay. Awgadhan nanga mabaygal aymoeydhin nanga;
    nuydh thana nungu ngoedhalmayl aymoeydhin.
  mya-JVB: အာဒံ ၏သားစဉ်မြေးစက် စာရင်း ဟူမူကား၊ လူ ကို ဖန်ဆင်း တော်မူသောကာလ ၌ ၊ မိမိ
    ပုံသဏ္ဍာန် နှင့်အညီ၊ ဘုရား သခင်ဖန်ဆင်း တော်မူ၏။
  tte-O: Adama me natunao kali kulutubu edeededena besiele bwaite. Saugana Yaubada
    tomo iyamayale yo iya iboma makamakayauna koina iyamayale.
  tbg-tbg: 'Adaamura anku okara vaireva, maantimama vairo: Kotiva vaiinti autu kareva
    iharo viva nai voqaara autu kero vatora.'
  hmo-hmo: 'Adamu ena bese taudia edia ladadia be inai: Dirava ese taunimanima ia
    karaia neganai, ia ese Dirava ena toana hegeregerena ia karaia.'
  ata-ata: Nanasiꞌa Adamu ta xasoxasou iloꞌa ta ꞌiliꞌilisunu a ano. No voxo ane Lataua
    mukoineꞌi ta mitema la mixali aloxo anu Lataua.
  nfa-nfa: 'Lodꞌo Ama Lamatua pajꞌajꞌi dhèu rai-haha, Na tao si sama sèmi rupa Nèngu.
    Na pajꞌajꞌi si, dhèu mone dènge dhèu bhèni. Ka Na pangare si ‘dhèu rai-haha’,
    aa Na hia si berkat. Dhèu dhu uru, ngara na Adam. Ana-èpu Adam, nuka sèmi neꞌe
    ka:'
  urd-urd: यह आदम का नसबनामा है। जिस दिन ख़ुदा ने आदम को पैदा किया; तो उसे अपनी शबीह
    पर बनाया।
  rus-SYN: 'Вот родословие Адама: когда Бог сотворил человека, по подобию Божию создал
    его,'
  cbt-NTPO: Atan shinpita napopiso sha'huichinquëma nitotoco'. Yosëri piyapi nipachina,
    inaora pochachin ninin.
  bqc-SIM: 'Adamu buiↄ yã́n kɛ: Gↄↄ pↄ́ Lua gbɛ̃nazĩnaↄ kɛ̀, à ń kɛ́ láawaɛ.'
  tcz-CHONGTHU: Hiche hohi Adam te insung khanggui umdan kijihna lekhabu ahi. Pathen
    in mihem asem chu ama lim tobang din asem in ahi.
  mar-mar: आदामाच्या वंशावळीची नोंद अशी आहे. देवाने मनुष्य निर्माण केला त्या दिवशी
    त्याने आपल्या प्रतिरूपाचा म्हणजे आपल्यासारखा तो केला.
  tcs-tcs: Diswan ya stori blo pamlelain blo Adam. Wea dat taim wen God i bin meke
    ol pipol, em bin meke dempla gad seimkain imiz wase God. Em bin meke dempla, man
    ane oman. Wen em bin meke dempla em bin blese dempla, ane kole dempla “pipol”.
  qub-qub: Caychömi isquirbiraycan Adanpita miraj runacunapa willapan. Runata rurar
    Diosga quiquin-nirajtami ruraran.
  bqp-bqp: Adamu burinↄ yãn dí. Gↄrↄ kũ Luda bisãsirinↄ kɛ̀, à ń kɛ́ lán a bàmɛ.
  hat-hat: 'Men lis non pitit pitit Adan yo: Lè Bondye kreye moun, li te fè yo pòtre
    avè l''.'
  eng-BSB: This is the book of the generations of Adam. In the day that God created
    man, He made him in His own likeness.
  tod-tod: Adama mavofodai ma zɛʋɛi ɠa. Siɛgi zu GALA ge nui ɓɛtɛni la, é kpɛtɛni
    ga GALA baaɠulabai.
  eng-WEBPB: This is the book of the generations of Adam. In the day that God created
    man, he made him in God’s likeness.
  kbq-kbq: Adamumpinti'ma vahe'ma fore'ma hu'za e'naza nanekea amanahu hu'ne. Anumzamo'ma
    vahe'ma trohu'neana, Agra'agna huno trohu'ne.
  nhe-BL: 'Ya ni inintoca iteipa ixhuihua Adán: Quema Toteco Dios quinchijqui tlacame,
    quinsencajqui queja ya itlachiyalis.'
  sps-sps: 'Tovein asangar aatai te tapogaar me ten Adam: Gov te kat e Adam, sa ruak
    faarei ya.'
  bus-bus: Adamu boriinↄ yãn yɛ̀. Gurↄↄ kɛ̀ Luda gbɛ̃nteenↄ kɛ̀, à ń kɛ́ lán a bàmɛ.
  gub-BL: Amuapyk putar Ànàw izuapyapyr waner xe ihe nehe.
  eng-DRA: This is the book of the generation of Adam. In the day that God created
    man, he made him to the likeness of God.
  knf-knf: 'Uko umpiiŧaniiŋ ţi pntaali pi Adam wii wi : unuur wi Naşibaţi aţakuŋ ñaaŋ,
    adola kë anaam na a.'
