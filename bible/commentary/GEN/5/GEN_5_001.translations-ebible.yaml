  hlt-hlt: Hekah he Pathen loh hlang a suen tue vaengkah Pathen amah mueiloh la a
    saii Adam kah rhuirhong cabu ni.
  tbz-SIM: Ntɛ Adɑmmu kó kufuku. Kuyie ndɔ̀ɔ̀ dìì mɔ̀nnì onìtì kóò dònnɛnɛ̀ kumɑ́ɑ̀
    ndi.
  msy-2020: Adamɨn eghaghanim kamaghɨra ghu. God gumazamizibar ingarizɨma me an mɨrara
    gari. A me gamizɨma, men marazi gumazibar mɨn otivizɨ, marazi amizibar mɨn otifi.
    A men ingarigha gɨvagha, deravɨra me damuamin akar aghuim me ganɨngi. Egha ziam
    me gatɨgha ghaze, “Gumazamiziba.” Ezɨ Adamɨn ovavir boribar ziaba kamaghɨn zui.
  txq-txq: 'Neu Manetualain adu hatahori dae-bafok, Ana adu mata-aon nara sama leo
    Ndia mata-ao heli-helin. Ana adu sara, touk ma inak. Basa boe ma Ana noke naden
    nara nae, “hatahori dae-bafok”, boe ma Ana fee babaꞌe-babatik neu sara. Hatahori
    dae-bafok makasososak naden, Adam. Adam tititi-nonosin nara naden:'
  aaz-aaz: 'Oras Uisneno nmoeꞌ mansian, In nmoeꞌ sin natuin In huumn am In masan In
    moeꞌn am In taon. In nmoeꞌ sin atoniꞌ ma bifee. Rarit In nteek sin nak “mansian”,
    ma In nfeen sin tetus nathoe msaꞌ. Mansian reꞌ ahun-hunut, kaan ee naiꞌ Adam.
    Naiꞌ Adam in sufan-kauꞌn ein esan reꞌ ia:'
  dop-dop: Atɑm lʋlʋɣʋ nyǝ́mɑ hǝlɑ ntɔ cǝnɛ. Wɑɑtʋ wei Ɩsɔ ŋmɑ́ yʋlʋ tɔ, ɩ ŋmɑ-ɩ kɛ́
    ɩsɩɩ ɩ wɛɛ tɔ.
  azb-azb: Adəmin nəsil tarixçəsi belədir. Allah insanı yaradanda onu Öz bənzərinə
    görə yaratdı.
  eng-DBY: This is the book of Adam's generations. In the day that God created man,
    in the likeness of God made he him.
  hin-2017: आदम की वंशावली यह है। जब परमेश्वर ने मनुष्य की सृष्टि की तब अपने ही स्वरूप
    में उसको बनाया। (मत्ती 1:1, 1 कुरि. 11:7)
  wol-KYG: Ni téere indee askanu Aadama nii la. Ba Yàlla di sàkk nit, da koo bind
    ci melokaanam,
  swp-swp: Adamu isina bukana ede ina. Huia ne Eaubada tau i hetubu, Eaubada ana ao
    eai ia i hetubu.
  bjr-bjr: Adamana aiku asauku misa oosana maaqimmasee akaraki marinau. Anutufa indaaru
    narí amana kai faiqí anaasee auqinau.
  eng-YLT: 'This [is] an account of the births of Adam: In the day of God''s preparing
    man, in the likeness of God He hath made him;'
  kne-kne: Naey di listaan di polin Adan.
  heg-NTPO: 'Dedeng Lamtua Allah koet atuli lia ka, Un koet oen muid Un hnika-tuladang
    nga. Un koet one, bihata nol biklobe. Un noken oen noan ‘atuli’, hidim Un bel
    hangun se one. Atuling hmunan na, ngala Adam. Adam in hua-koet tas, ngalan nas
    elia:'
  ptu-ptu: 'Wattunna anna untampai hupatau Puang Allataala, natampa susi kalena. Napapia
    dua hupa: muane anna baine. Puhai natampa, natamba''um anna nasangai “Hupatau”.
    Iya indem pessubunna Adam:'
  bzd-NTPO: Mik Skëköl tö s'ditsö tsá̱ yö', eta̱ iyuéitö we̱s ie' wák es. Ie'pa yuéitö
    wëm ena alaköl. Ie' e̱r buaë ché ie'pa a̱. Ie' tö ie'pa yué, e' diwö shà̱ ta̱
    ikiè méka̱itö s'ditsö. I' dör Adán aleripa e'pa kiè.
  kwf-kwf: 'Na ꞋaꞋemae sulia kwalafa sa Adam nia Ꞌuri: Ana kaidaꞋi neꞋe God saungaꞋinia
