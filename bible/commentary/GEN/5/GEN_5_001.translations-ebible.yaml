  eng-WYC-2017: This is the book of the generations of Adam, in the day wherein God
    made man of nought. God made man to the image and likeness of God;
  eng-WMBB: This is the book of the generations of Adam. In the day that God created
    man, he made him in God’s likeness.
  spp-spp: Adama tùluge shiinbii mɛyi yi ɲyɛ ɲje. Canŋke Kile à sùpyaŋi yaa ke, u
    à u yaa uye fiige.
  aey-aey: Je jaqoc ina Adamna sihul ijanaga nijia. Anut uqa dana ifanen saen euna
