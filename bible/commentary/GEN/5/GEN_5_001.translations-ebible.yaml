verse: GEN.005.001
translations:
  mal-C: 'ആദാമിന്റെ വംശപാരമ്പര്യരേഖ ഇപ്രകാരമാണ്: ദൈവം മനുഷ്യനെ സൃഷ്ടിച്ചപ്പോൾ, തന്റെ
    സാദൃശ്യത്തിലാണ് അവിടന്ന് മനുഷ്യരെ മെനഞ്ഞത്;'
  deu-TKW: Dies ist das Buch über die Nachkommen Adams. Als Gott den Adam erschuf,
    da erschuf er ihn Gott ähnlich;
  lin-lin: Tala lisolo ya libota ya Adamu. Tango Nzambe akelaki bato, asalaki bango
    na elilingi ya Nzambe.
  cbr-NT: Ënëx ka Adánnën rëbúnkinën anëkama kuënëokë 'ikën. Uni uniokin ka Nukën
    'Ibu Diosan, asaribi 'itánun 'akëxa;
  eng-LSV: This [is] an account of the generations of Adam. In the day of God’s creating
    man, in the likeness of God He has made him;
  bmu-bmu: Adamgö isimorö aka amböisikurupŋi yeŋgö qet areŋ papiaŋi ki. Anutunöŋ azi
    miwikŋaiyöhi, yaŋön mi nanŋi kaisoŋgolomŋaŋgö dop meyök.
  eng-GNV: This is the booke of the generations of Adam. In the day that God created
    Adam, in the likenes of God made he him,
  eng-WEBSTER: 'This is the book of the generations of Adam: In the day that God created
    man, in the likeness of God made he him:'
  nhw-BL: 'Ya ni inintoca iteipan ixhuihua Adán: Quema Toteco Dios quinchijqui masehualme,
    quinsencajqui quen ya itlachiyalis.'
  swh-ONEN: Hii ni orodha iliyoandikwa ya vizazi vya Adamu. Wakati Mungu alipomuumba
    Adamu, alimfanya kwa sura ya Mungu.
  bba-bba: Wee nɡe mɛ bɑ Adɑmun bweserun yĩsɑ yoruɑ. Dɔmɑ te Gusunɔ u tɔn durɔ kɑ
    tɔn kurɔ tɑkɑ kuɑ u bu kuɑwɑ win weenɑsibu.
  eng-KJVCPB: This is the book of the generations of Adam. In the day that God created
    man, in the likeness of God made he him;
  cpy-cpy: Iroka rojankinatakota ikaatzira icharinipaeni Adán. Tema owakira Tajorentsi
    rowetsikakiri atziri, ari roshiyari ikantaha itajorentsitzi rirori.
  mpx-mpx: Adama alonau natunau ge tubutubunau liwaniliya i ola hiwe. Sauga Yabowaine
    gamagal i ginolil, he iya totona kanukanununa elana i ginolil.
  wbp-wbp: Nyampuju yimi-pardu-karilki Yatumu-kurlu-yijala manu nyanungu-nyangu-purnu-kurlu
    kuja nyanungurlu kurduwarr-kujurnu. Kaaturlu kuja-jana yapa ngurrju-manu, ngulajulu
    nyanungu-piya-juku.
  luo-luo: Ma e chenro mar tienge nyikwa Adam. Ka Nyasaye nochweyo dhano, nochweye
    e kite owuon.
  meu-meu: Adam besena karoana binai. Dirava ese taunimanima e karaia dinana ai ia
    ese Dirava ida-idana ai e karaia.
  npi-ULB: आदमका सन्तानहरूका विवरण यही हो । परमेश्‍वरले मानिसलाई सृष्‍टि गर्नुहुँदा
    उहाँले तिनलाई आफ्नै स्वरूपमा सृष्‍टि गर्नुभयो ।
  yor-yor: Èyí ni àkọsílẹ̀ ìran Adamu. Nígbà tí Ọlọ́run dá ènìyàn, ní àwòrán Ọlọ́run
    ni ó dá a.
  emp-NTPO: Nama b̶ʌ́ b̶ʌa Adaʌ̃neba yõped̶ad̶ad̶ebemada. Ãcõrẽba ẽberãrã osid̶e ara
    idji quĩrãca osia.
  ind-ind: 'Inilah daftar keturunan Adam: Pada waktu Allah menciptakan manusia, Allah
    membuat mereka mencerminkan sifat-sifat-Nya.'
  pes-OPCB: این است شرح پیدایش آدم و نسل او. هنگامی که خدا خواست انسان را بیافریند،
    او را شبیه خود آفرید.
  ssx-ssx: Dota꞉ mo hande A꞉da꞉ma꞉na꞉ tapakena꞉ biki ula꞉ ekie. Koda꞉ma꞉ hande wanda꞉hali
    wepieke dina꞉ta꞉ ipikima꞉ kone handeke wanda꞉hali wepitolota꞉
  lcm-lcm: Kana na akuskus kita kalang ia i kana matan inatus na Adam. Si taun ang
    na God kata asinong na ri vap, kata pitopito iria usiusing kakana ta kankanuai
    akorong pok.
  aer-aer: Ayeye nhenhe Adam-akerte, arritnye areye ampe ikwerenhe-akerte, ikwere-artweye
    arrpenhe ingkirreke-arlke-akerte. Lyetenyenge Ngkartele-arle nhenge tyerrtye areye
    mpwareke Re-arteke anetyeke.
  tgl-ULB: Ito ang talaan ng mga kaapu-apuhan ni Adan. Sa araw na nilikha ng Diyos
    ang sangkatauhan, ginawa niya sila ayon sa kanyang wangis.
  nop-nop: Yoŋ adi Adam diniŋ yalakiŋiye ulihaka-talabugiŋ diniŋ youkudip. Bepaŋdi
    Adam tubumintaguk nai uŋaniŋ ne undiniŋgoŋ hinek tubumintaguk.
  kca-kca: 'Тӑм Адам и рут хŏйатәт: Турәм, хŏйат тыйәԓтмаԓән, Турәм Ԓўв хŏрпеԓа ԓўвеԓ
    тыйәԓтсәԓы,'
  cbu-NT: Ichtakachuri Apanll tputseem waana tamaparee ashiru tinarangiya.
  hui-hui: Adama waneigini aguaneneru hama ibinigo uru. Ngode Datagaliwabe ibugua
    wali agali wabialu ibuni aleore helo wabini.
  wrs-wrs: Atamtindiva os nowana, wo men novol velohv. Sesoa Atamba vena, os hev ten
    lohvm,
  mya-mya: အာ​ဒံ​၏​သား​စဉ်​မြေး​ဆက်​စာ​ရင်း​ကို​ဖော် ပြ​ပေ​အံ့။ (ဘု​ရား​သ​ခင်​သည်​လူ​ကို​ဖန်​ဆင်း
    ရာ​၌ မိ​မိ​၏​ပုံ​သဏ္ဌာန်​နှင့်​တူ​စွာ​ဖန်​ဆင်း​တော် မူ​၏။-
  cbi-NTPO: Enaa Adán' paandela naa-i sera' dejiñuba juntsa pillave. Dios chachi ke'
    kujtetu, ya kerake ke' kujte',
  bod-N: འདིའི་མན་ནི་ཨ་དམ་གྱི་རིགས་རྒྱུད་ཀྱི་མིང་ཐོ་ཡིན༌ནོ། །དེ་ཡང་དཀོན་མཆོག་གིས་མིའི་རིགས་བསྐྲུན་པའི་ཉིན༌ལ།
    ཁོང་གིས་རང་ཉིད་ཀྱི་སྣང་བརྙན་ལྟར་མི་བསྐྲུན་པ༌དང༌།
  wsk-wsk: Imi kariimet Adam ko gue te kapaman. Tom Kaem kari nungam mu nu kota numi
    dora te nungam.
  kkl-kkl: Adam yina nimi sisana ane. Allahri nimi samenag sunulamsiogti Eldamne yameap
    sunsunum uro nimi sumbahiog.
  sna-sna: Iyi ndiyo rondedzero yakanyorwa yorudzi rwaAdhamu. Mwari paakasika munhu
    akamuita nomufananidzo waMwari.
  spa-BLM: Este es el libro de las generaciones de Adán. El día que Dios creó al hombre,
    lo hizo a su semejanza.
  beu-beu: Uanguveng Lahatala Ana manusia ening angu, Ana ing ening emenghula Erupa
    angu edadenang. Lahatala Ana ing ening mehal, bot jangu. Seng angmuse Ana iarut
    hula, “manusia”, bot Ana aaung-hama ba bae ebale veng niang angu, metma mainang.
    Manusia halomang angu ene Adam. Angaba Adam etabaning ang naung iene.
  cac-cac: Aton yab'ixal eb' yin̈tilal vin̈aj Adán tic d'a stzolal. Ayic ix b'oji
    eb' anima yuj Dios, icha Dios ix aj eb'.
  swh-ULB: Hii ni orodha ya vizazi vya Adamu. Katika siku ambayo Mungu alimuumba mtu,
    aliwaumba katika mfano wake mwenyewe.
  bel-bel: 'І вось радавод Адама: калі Бог стварыў чалавека, паводле падабенства Божага
    стварыў яго,'
  deu-ELBBK: Dies ist das Buch von Adams Geschlechtern. An dem Tag, da Gott Adam schuf,
    machte er ihn im Gleichnis Gottes.
  mbb-OT: Iyan heini keguǥuza te menge kevuwazan ni Adan. Dutun te kedlimbaǥa te Megbevayà
    te menusiyà, midhimu zin is etew iring te kandin he zagwey.
  msc-msc: Adama bɔnsɔn tɔɔ le sɛbɛni ɲin di. Alla ka mɔɔ dan lon mɛn na, a ka a dan
    ka a kɛ a jɛrɛ munuɲa le ri.
  mal-2015: 'ആദാമിന്റെ വംശപാരമ്പര്യമാവിതു: ദൈവം മനുഷ്യനെ സൃഷ്ടിച്ചപ്പോൾ ദൈവത്തിന്റെ
    സാദൃശ്യത്തിൽ അവനെ ഉണ്ടാക്കി; ആണും പെണ്ണുമായി അവരെ സൃഷ്ടിച്ചു;'
  tuo-NT: Aꞌte Adã́ põꞌrã nituriarã ye queti ojaꞌque niꞌi. Ne waro Õꞌacʉ̃ masʉ̃rẽ
    wéégʉ, cʉ̃ weronojõ bajugʉta weecʉ niwĩ.
  gup-gup: Kuhni wanjh kabimdi kabenyolyolme Adam nuye nawu benbornang dja nawu benkebmawahmeng.
    Bu God benmarnbom bininj, wanjh benmarnbom bu kabirrirohrok nungka nawu God.
  met-met: Adam bakbagindi bila li. Bungina Urana tongtongia lipudi, tongtongiadi
    disok bila ina.
  gvs-gvs: 'E buki ame moe Adamayana ana liliu bukina: Tutayana Yaubada tomota iwodugu,
    toinina ana tapata nakae iwodugu.'
  rmc-rmc: Kada hin le Adamoskro rodokmeňos. Sar o Del stvorinďa le manušen, kerďa
    len pre peskri podoba.
  nlg-nlg: Aeni na vavatana mana vinavahuhuna Adam. Tana bona God te gonia na tinoni,
    gaia te goni taonira tana marena.
  dgr-DOGNT: Dıı godı sìı Adam eyıts'ǫ wets'ıhɂǫ̀ǫ-dǫǫ̀ gıgǫ̀hłı̨ı̨ sìı gıgodıì dek'eèhtł'è
    hǫt'e. Nǫ̀htsı̨ dǫ whehtsı̨ ekò edexèht'eè dǫ whehtsı̨ ı̨lè.
  pes-OPV: این است کتاب پیدایش آدم. در روزی که خدا آدم را آفرید، به شبیه خدا او راساخت.
  ron-1924: Ятэ картя нямурилор луй Адам. Ын зиуа кынд а фэкут Думнезеу пе ом, л-а
    фэкут дупэ асемэнаря луй Думнезеу.
  ben-OBCV: এই হল আদমের বংশাবলির লিখিত নথি। ঈশ্বর যখন মানবজাতিকে সৃষ্টি করলেন, তখন
    তিনি তাদের ঈশ্বরের প্রতিমূর্তিতেই তৈরি করলেন।
  lex-lex: Hadi de Adam duratni-waitni horatni-hairni. Lerni pa Orgahi-Orha'a Na'ohi-na'ara
    rimormior die, de Nhi'a pa nal emolmolan neka E'a.
  rgu-rgu: 'Tepoꞌ fo Manetualain adu lahenda, Ana taon tuka Ria rupa-lolen, sama leoꞌ
    ao-ina na. Ana adu naa si, touꞌ no inaꞌ. Ana nanade si nae, “lahenda”, ma Ana
    fee si ua-naleꞌ. Lahenda masososaꞌ a, nade Adam. Adam tititi-nonosin, nade nara
    siꞌ iaꞌ:'
  som-som: Kanu waa buuggii farcankii Aadan. Maalintii Ilaah ninkii abuuray, ekaanta
    Ilaah buu ka sameeyey isagii;
  lat-VUC: Hic est liber generationis Adam. In die qua creavit Deus hominem, ad similitudinem
    Dei fecit illum.
  aoi-aoi: Eneja neni-ngekburaka-manja Neningikarrawara warnumamalya, neni-ngekburakama
    wurrakina wuburra enuwa Neningikarrawara. Nenungkwarba akwa didarringka nenilirraki-ngekburakama
    nakina. Biya kembirra ni-yengbinuma nakina eningaba ayakwa aburnuwa-wa akwa ni-yama,
    “Yikini-yengbijajungwunama ‘kinenumamalya-kiya’ kinalakina.” Kembirra amurndakenena
    ekirra Eduma-langwa-langwa wurrumirumirena warnikinikaduwa-langwa.
  eng-ASVBT: This is the book of the generations of Adam. In the day that God created
    man, in the likeness of God made he him;
  mna-mna: 'Iŋgi Adam popoŋana kini tipet ta kembei: Indeeŋe Anutu iur zin tomtom
    na, iur zin kembei ta itunu ruŋguunu.'
  ita-1885: QUESTA è la descrizione delle generazioni di Adamo. Nel giorno che Iddio
    creò l'uomo, egli lo fece alla sua somiglianza.
  eng-LXXUP: 'This is the genealogy of men in the day in which God made Adam; in the
    image of God he made him:'
  eng-ULB: This is the record of the descendants of Adam. On the day that God created
    mankind, he made them in his own likeness.
  spa-VBL: Este es el registro de los descendientes de Adán. Cuando Dios creó a los
    seres humanos, los hizo semejantes a él.
  fra-_FOB: Voici le livre de la postérité d'Adam. Au jour où Dieu créa l'homme, il
    le fit à la ressemblance de Dieu.
  mal-mal: 'ആദാമിന്റെ വംശപാരമ്പര്യമാണിത്: ദൈവം മനുഷ്യനെ സൃഷ്ടിച്ചപ്പോൾ ദൈവത്തിന്റെ
    സാദൃശ്യത്തിൽ അവനെ ഉണ്ടാക്കി; ആണും പെണ്ണുമായി അവരെ സൃഷ്ടിച്ചു;'
  lit-lit: Šita yra Adomo šeimos istorijos duomenų knyga. Tą dieną, kai Dievas sukūrė
    žmogų, jis padarė jį, turintį panašumų į Dievą;
  urd-GVR: Zail meṅ Ādam kā nasabnāmā darj hai. Jab Allāh ne insān ko ḳhalaq kiyā
    to us ne use apnī sūrat par banāyā.
  suz-BL: एको आदम आ चच, युइ बाक्‍नीम। परमप्रभुमी मुर सेलानु, आ खोदेंशो पा सेला बाक्‍त।
    लूका ३:३७-३८; उत्‍पत्ती १:२७
  ita-1927: Questo è il libro della posterità d’Adamo. Nel giorno che Dio creò l’uomo,
    lo fece a somiglianza di Dio;
  ckb-ckb: ئەمە تۆماری نەوەکانی ئادەمە. ئەو ڕۆژەی خودا مرۆڤی بەدیهێنا، لەسەر شێوەی
    خودا دروستی کرد.
  nas-nas: Aung tee Aadama bakanaving-koong mirinanka, tee naning Kumponinge nkovuuꞌnung
    baka bakaang oroꞌ siompui otoko.
  eng-BBE: This is the book of the generations of Adam. In the day when God made man,
    he made him in the image of God;
  crx-NTPO: Ndi 'udustl'us, Adam ts'u haindene ghun 'unt'oh. Yak'usda (Elohim) ndet
    dzin 'uyinla dzin, Yak'usda (Elohim) ndot'en yulhtsi.
  kan-OKCV: 'ಆದಾಮನ ವಂಶದವರ ದಾಖಲೆಯಿದು: ದೇವರು ಮನುಷ್ಯನನ್ನು ಸೃಷ್ಟಿಸಿದ ದಿನದಲ್ಲಿ ಅವನನ್ನು
    ತಮ್ಮನ್ನೇ ಹೋಲುವಂತೆ ಉಂಟುಮಾಡಿದರು.'
  bbb-bbb: Ro e ive ige isoeva ige ijeja e Adamudo uifari ije bu izege uinuvena ruaeva
    ijene. (Mazani ije Godi fu e amaeriaema ije fune fue ganamikinu ijia e fu vareki
    ijene amaeriae. Fu baru bara amaeriana uri daro miana ive buone fu kia Eno kuae.)
  tam-2017: 'ஆதாமின் வம்சவரலாறு: தேவன் மனிதனை உருவாக்கின நாளிலே அவனை தேவசாயலாக உண்டாக்கினார்.'
  spa-RV-1909: ESTE es el libro de las generaciones de Adam. El día en que crió Dios
    al hombre, á la semejanza de Dios lo hizo;
  ron-BTF: Aceasta este cartea generaţiilor lui Adam. În ziua în care Dumnezeu a creat
    om, l-a făcut după asemănarea lui Dumnezeu.
  eng-WEBP: This is the book of the generations of Adam. In the day that God created
    man, he made him in God’s likeness.
  eng-FBV: This is the record of Adam's descendants. When God created human beings,
    he made them to be like him.
  nld-1939: Dit is de geslachtslijst van Adam. Toen God den mens schiep, maakte Hij
    hem op God gelijkend;
  nch-BL: 'Ya ni inintoca iteipan ixhuihua Adán: Quema Toteco Dios quinchijqui masehualme,
    quinchijchijqui quej ya itachiyalis.'
  tfr-NTPO: Nopga shäryara Sbörë so e om go kjoyoe. Shäryara domer, wal̈ë. E kjimtara,
    ga koiara «nopga». Ëre ba tjëyo tek beno ba irgo l̈i kjibokwoyo.
  vie-1934: Đây là sách chép dòng dõi của A-đam. Ngày mà Đức Chúa Trời dựng nên loài
    người, thì Ngài làm nên loài người giống như Đức Chúa Trời;
  hin-CV: 'यह आदम के वंशजों का प्रलेख है: जब परमेश्वर ने मनुष्य की सृष्टि की, तो उन्होंने
    मनुष्य को अपने ही रूप में बनाया.'
  eng-OURB: This is the book of the generations of Adam [Human, Red earth]. In the
    day that God created man, he made him in God’s likeness.
  spa-BES: Este es el libro de las generaciones de Adán en el día cuando Dios hizo
    al hombre, lo hizo a la imagen de Dios;
  tdx-tdx: Amy andro namboaren’ ­Añahare ondatioy le nihambam-bintañe aman’ Añahare
    ty namboare’e iareo.
  vid-vid: Ayi ndo mbuli ya lulelo lwa Adamu. Mhela Nguluwi loyamlumbile munhu, nakamlumba
    kwa kiwhana na heye.
  pwg-pwg: Weni girumina na Adam, tupurereghina yavata ikikava ivi tuwa ma kii vava
    itura. Karenai na God wawaya iyamonisi da tuna mani maghimaghighina.
  eng-OKE: This is the book of the generations of Adam. In the day that the Lord God
    created man, in the resemblance of Elohim He made him;
  tha-KJV: นี้​เป็นหนังสือลำดับพงศ์​พันธุ์​ของอาดัม ในวั​นที​่พระเจ้าได้ทรงสร้างมนุษย์​นั้น
    พระองค์​ทรงสร้างตามแบบพระฉายาของพระเจ้า
  por-BR-2018: Este é o livro das gerações de Adão. No dia em que criou Deus ao ser
    humano, à semelhança de Deus o fez;
  bco-bco: Adama꞉ eso꞉lo꞉wa꞉ wi agelo꞉wo꞉ we. Gode eyo꞉ kaluka꞉isale dimidakiyo꞉,
    ene misido꞉ o꞉ngo꞉ dimido꞉.
  deu-ELO: Dies ist das Buch von Adams Geschlechtern. An dem Tage, da Gott Adam schuf,
    machte er ihn im Gleichnis Gottes.
  ktm-ktm: Iy kuti su yayan Adam. Kalmene-en Petngendrei ihnan ndramat, eri ihnan
    su ihpa ke ndre Iy.
  caa-caa: Pues jax era e checsuyaj tama uchꞌajnarir e Adán. Pues conda e Dios uche
    e bꞌajxan winic y e bꞌajxan ixic, uche tuaꞌ aquetpa uwirnar bꞌan cocha jaxir.
  eng-WYC-2018: This is the book of the generation(s) of Adam, in the day wherein
    God made man of nought. God made man to the image and likeness of God; (This is
    the book of the descendants of Adam. On the day when God made man out of nothing,
    God made man in the image and likeness of God;)
  epo-epo: Jen estas la libro de naskoj de Adam. Kiam Dio kreis la homon, Li faris
    lin laŭ la bildo de Dio;
  uig-PIN: 'Bu Adǝm’atining ǝwladlirining nǝsǝbnamisidur: — Huda insanni yaratⱪan
    künidǝ, uni Ɵzigǝ ohxax ⱪilip yaratti.'
  beo-beo: A:da:me ea fi amo ilia hou da hagudu dedei. (Gode da dunu fi hamonoba,
    E da Hi hou defele ili hamoi dagoi.
  tpi-OTNT: Nem bilong ol lain tumbuna pikinini bilong Adam i olsem. God i bin wokim
    ol manmeri na ol i kamap olsem em yet.
  hau-SA: Wannan shi ne rubutaccen tarihin zuriyar Adamu. Sa’ad da Allah ya halicci
    mutum, ya yi shi cikin kamannin Allah.
  udu-udu: A’di ta’da warka/ ma nyaḵum yil gi uc̱i ma Aadam mo. Ka Arumgimis ki uḵ
    wathimpa en’thi/ mo tani a’di ki uḵ a’di mmowa e ka Arumgimis mo.
  uig-LAT: 'Bu Adem’atining ewladlirining nesebnamisidur: — Xuda insanni yaratqan
    künide, uni Özige oxshash qilip yaratti.'
  nde-nde: Lo ngumlando olotshiweyo ngosendo luka-Adamu. Lapho uNkulunkulu edala umuntu,
    wamenza ngomfanekiso kaNkulunkulu.
  ton-ton: Ko eni ʻae tohi ʻoe hako ʻo ʻAtama. ʻI he ʻaho naʻe fakatupu ʻe he ʻOtua
    ʻae tangata, naʻa ne ngaohi ia ʻi he tatau ʻoe ʻOtua;
  ces-1613: Tato jest kniha rodů Adamových. V ten den, v kterémž stvořil Bůh člověka,
    ku podobenství Božímu učinil ho.
  eko-eko: Eti warakha yoovokola wa peewu ya Adamu. Wakathi Nluku amumpiyeeyo pinaatamu,
    aamumpiye wa wiiya nkhama ye;
  nss-nss: Iye ara titiye ta ndraye noru Atam hu. Iro lang Ngindrai imangsani hu ndramat,
    imbusi hu pe husarayah tehe yiy opu.
  eng-WMB: This is the book of the generations of Adam. In the day that God created
    man, he made him in God’s likeness.
  tam-TCV: 'ஆதாமின் வம்சவரலாறு இதுவே: இறைவன் மனிதரைப் படைத்தபோது, அவனை இறைவனின் சாயலிலேயே
    உண்டாக்கினார்.'
  ceb-ULB: Mao kini ang listahan sa mga kaliwat ni Adan. Sa adlaw nga gibuhat sa Dios
    ang tawo, gibuhat niya sila nga sama kaniya.
  mkn-mkn: 'Waktu Allah bekin manusia, Dia bekin dong pung model, sama ke Dia pung
    diri sandiri. Dia bekin sang dong, laki-laki deng parampuan. Ais Dia pange sang
    dong “manusia”, deng Dia kasi berkat sang dong. Manusia partama pung nama, Adam.
    Ini ni, Adam pung turunan dong pung nama:'
  pol-UBG: To jest księga rodu Adama. W dniu, w którym Bóg stworzył człowieka, uczynił
    go na podobieństwo Boga.
  agr-agr: Juju ainawai Adán wegantu aidaun daaji agatkamua duka. Apajuí yama nagkamas
    aentsun najankug niina niimejai betekmamtinun najanauwai.
  kyc-kyc: Atame dokona para pyao nyiyamo dupwana kingi dakena pyasi palamo. Anatumi
    akali wasiyamo dokopa baa range yale enda akalipa pyuo wasiya.
  urd-GVU: ذیل میں آدم کا نسب نامہ درج ہے۔ جب اللہ نے انسان کو خلق کیا تو اُس نے اُسے
    اپنی صورت پر بنایا۔
  deu-1912: Dies ist das Buch von des Menschen Geschlecht. Da Gott den Menschen schuf,
    machte er ihn nach dem Bilde Gottes;
  ntj-ntj: Yatamaku tjamupirti-ya ngaapirinypa nyinarranytja. Tjiinya Mama Kuurrtu
    yarnangu pirninya yungarrapirinypa palyarnu.
  row-row: 'Leleꞌ Lamatualain naꞌadadadꞌiꞌ atahori, Ana tao mata nara, onaꞌ Eni mata
    na boe. Naꞌadadadꞌiꞌ se, touꞌ no inaꞌ. Ana noꞌe se, nae “atahori”, ma fee se papala-babꞌanggiꞌ.
    Atahori fefeu na, nara na, Adam. Ia, Adam tititi-nonosi nara:'
  kan-2017: 'ಆದಾಮನ ವಂಶದವರ ದಾಖಲೆ: ದೇವರು ಸೃಷ್ಟಿಕಾಲದಲ್ಲಿ ಮನುಷ್ಯನನ್ನು ತನ್ನ ಹೋಲಿಕೆಗನುಸಾರವಾಗಿ
    ಸೃಷ್ಟಿ ಮಾಡಿದನು.'
  ena-ena: Adam dɨ ninadinu ajihalinu iamɨlɨhalinu agɨladɨ ibi nameŋ. Asɨ agaŋ hulaŋ
    daŋ iamɨgali daŋ lamɨci nɨbu me sɨbaŋ hɨniavɨmi. Lavɨla nulɨdɨ huaci lamavɨla
    abami. Ha hulaŋ iamɨgali uami.
  tgo-tgo: Iyake Adam orumburumbuye ghanjiriuriu. Mbaŋa Loi i vakatha lolo, va i vakatha
    tembe ŋgoreiyeva amalaghɨniyeko ghayamoyamo.
  yap-yap: Irera’ fithingan e pi’in owchen Adam nni yoloy. (Nap’an ni sunmeg Got e
    girdi’, me ngongliyrad ni bod ya’an.
  tet-tet: 'Oras Maromak naseꞌi ema, naseꞌi siakaan ilas hanesan Nia duꞌuk. Naseꞌi
    feto no mane, hotu temi sia naꞌak “ema” nodi natuun matak-malirin baa sia. Ema
    uluk fohon basuk, naran Adam. Adam husar-binan mak neꞌe:'
  hlt-MCSB: Hekah he Pathen loh hlang a suen tue vaengkah Pathen amah mueiloh la a
    saii Adam kah rhuirhong cabu ni.
  mdy-ETH: ዓዳኣሜ ዜርፆኮ ሱንፃ ሃይፓ ዴማ ፓይዲንታሢ ጉዴያኬ፤ ፆኦሲ ዓሲ ማዤ ዎዶና ፔ ማሎና ማዤኔ፤
  twi-ASANTE: Sɛdeɛ Adam asefoɔ nnidisoɔ teɛ nie. Ɛberɛ a Onyankopɔn nwonoo onipa
    no, ɔnwonoo no sɛ ɔno ara ne sɛso.
  mwc-mwc: Nikona kona Adam ana rakaraka muri yai si tupuwa si botu wai asi rurutuwa
    God pipiya i tupuvisi wai, i wosisi kona rutainina.
  bhl-bhl: Sang be, Adam em muluwel im talfut keyemse sang te. Sunbin-Got em Adam
    beelo talfut kilke dukuse em ding dim e, e elo akalem takak atew kelewse kale.
  con-NTPO: Va tsu Adán omba'su dutssiyendeccumbe inisema tevaen'cho. Chigaja a'ima
    agattoemba tsu tisia'caen agattoen.
  eng-WEBU: This is the book of the generations of Adam. In the day that God created
    man, he made him in God’s likeness.
  bnp-bnp: 'Iea a nitana kabu ne Adam ni here puru: Na tahuna a Vure i rata rike a
    bakovi, i ratea i manga ia.'
  wal-wal: Addaame yeletai hagaappe kaallidi xaafettiis. Xoossai asa medhdhido gallassi
    bana milatissidi medhdhiis.
  mgh-mgh: Ila phi iliivuru yomayaranacelo o nloko na Atamu. Ukati Nluku waampankilyawe
    ntthu, eelattanihaka mwaneene,
  acu-NT: 'Adánka weari naari ainau juni aarmawaitai: Nunangkamtaik Yus aintsun najanamia
    nunaka niiya tumaun najanamiayi.'
  spa-PDDPT: Este es el rollo de las generaciones de Adán. El día cuando ʼElohim creó
    al hombre, lo hizo a imagen de ʼElohim.
  gun-gun: Kova'e kuaxia ma Adão ramymino kuery rekokue oĩa. Nhanderuete avakue omoingo
    vy ojee rami ae ojapo.
  agu-BL: Cyakil yi e'chk bi'aje'j yi kocopon tan xtxumle'n, e' cu'n xonl Adán. Itzun
    yi bnixe'n cu'n yi bajx wunak tan Ryos, ni'cu'n tulej chi tane'n i'.
  eng-PEV: This is the story about Adam’s family. You see, when God made people, he
    made them to be like himself.
  ilo-ULB: Daytoy ti listaan dagiti kaputotan ni Adan. Iti aldaw a pinarsua ti Dios
    ti tao, inaramidna ida a kalanglangana.
  kpg-kpg: Deenei di hagatau o nia hagadili Adam. (Di madagoaa God ne hai nia daangada,
    Mee ne hai meemaa gii hai be Ia.
  uig-ARA: 'بۇ ئادەمئاتىنىڭ ئەۋلادلىرىنىڭ نەسەبنامىسىدۇر: ــ خۇدا ئىنساننى ياراتقان
    كۈنىدە، ئۇنى ئۆزىگە ئوخشاش قىلىپ ياراتتى.'
  bsp-bsp: Buk ba dokombəra da Adama bɔ bambɛ. Dɔsɔk ndɛ Kanu kəsɛl Adama mɔ, k'ɛsɛl
    kɔ, pəwurɛnɛ kɔ nkɔn Kanu.
  mbs-mbs: Seini se ngadan te menge bowad-bowad i Adam. Peg-inang te Timanem te otaw,
    ininang din dan iling kandin.
  tof-tof: Ini Adamón olmalbobatalab wibalómórrón ngiko. God pamkolpam nóma tómbapónórr,
    wa ibü tóbanan obzeksyók ngarkwatódó tómbapónórr.
  sus-sus: Adama nun a bɔnsɔɛ xa taruxui nan ya. Ala to ibunadama die daa, a naxa
    a fɔxi lu e ma.
  pon-2006: Ih met kadaudok en Adam kan. (Ni rahn me Koht ketin wiahda aramas akan,
    e ketin wiairailda rasehng ih.
  jae-jae: Adamnê wakucnêŋ ŋadênaŋ tau tonec. Gêdêŋ taŋ Anôtô kêkêŋ Adam naŋ, kêkêŋ
    eŋ kêtôm eŋ tau.
  ksd-ksd: 'Go ia ra buk ure ra lavur taun tarai kai Adam: Ta nam ra e ba God i ga
    vaki ra tutana, i ga vaki ia varogop ma ra malalar i God;'
  tur-YTC: Bu, Adem soylarının kitabıdır. Tanrı insanı yarattığı gün, onu Tanrı'nın
    benzerliğinde yarattı.
  bel-N: Вось кніга радаводу Адама. У дзень, калі Бог стварыў Адама, зрабіў яго на
    падабенства Божае,
  grc-BRENT: Αὕτη ἡ βίβλος γενέσεως ἀνθρώπων· ᾗ ἡμέρᾳ ἐποίησεν ὁ Θεὸς τὸν Ἀδὰμ, κατʼ
    εἰκόνα Θεοῦ ἐποίησεν αὐτόν·
  ind-AYT: Inilah catatan keturunan Adam. Pada hari Allah menciptakan manusia, Dia
    membuatnya dalam keserupaan dengan Allah.
  lid-lid: Ya i dah sare Adam oro ai. Len Kindrei mwesekei lau awas badeh, iy mwesekei
    konen i le buku iy.
  nya-nya: 'Ndondomeko ya mibado ya Adamu ndi iyi: Pamene Mulungu analenga munthu,
    anamulenga mʼchifaniziro cha Mulungu.'
  hrv-hrv: Ovo je povijest Adamova roda. Kad je Bog stvorio čovjeka, napravio ga je
    na priliku svoju;
  mps-mps: Te Adamgo wąį hani dabe pedelali nogi e tama dao, Godigo bidi dali, we
    dali, te aga digi tiwai nigai.
  llg-llg: 'Lelek Manetualain nakadadaꞌdik hataholi, Ana tao sala mataon leo Ndia
    matao hehelin. Ana nakadadadik touk ma inak, de Ana foi sala, nade “hataholi”,
    ma Ana fee sala babaꞌe-babatik. Hataholi sososak, naden Adam. Ia ia, Adam numbu-sadu
    nala:'
  tpi-tpi: Nem bilong ol lain tumbuna pikinini bilong Adam i olsem. God i bin wokim
    ol manmeri na ol i kamap olsem em yet.
  dan-1931: Dette er Adams Slægtebog. Dengang Gud skabte Mennesket, gjorde han det
    i Guds Billede;
  vie-OVCB: Đây là dòng dõi A-đam. Đức Chúa Trời đã sáng tạo A-đam như hình ảnh Ngài.
  lbk-lbk: Siya chana nan naisolat ay katontonan nan wanen-ed Adan. (Issan nenwad-ayan
    Apo Dios isnan takho, khinaebna chaicha ay kag ken siya.
  guj-2017: આદમની વંશાવળીની વિગતો આ પ્રમાણે છે. ઈશ્વરે પોતાની પ્રતિમા પ્રમાણે માણસનું
    સર્જન કર્યું.
  byr-byr: Kwarame naangegaaꞌ 130 Ataamɨ wavɨlavakei gannya kaimale pwai yawakɨna.
    Yɨvaꞌ gawaalɨꞌ Ataamɨ ganɨmaangeibɨꞌnanyai mɨlaka gannya kaimalerɨ ganaangeꞌ wɨdɨna
    “Satai gɨnnya yayaꞌ gɨthɨwana.” Dɨvi sagaaꞌ Satai naanga mena yɨmaꞌnakegaaꞌ kaimale
    Yɨnozarɨ yawakɨna. Sɨnnawɨ Gotɨyarɨna majɨ, mwaalɨna yesara Yɨnozai yɨmaꞌnakegaaꞌ
    ayɨna Gotɨyarɨna dadɨvɨꞌ mwaaleꞌ. Ataamɨjɨ Yɨvasɨ sawaare kaimale taaya mɨlagi.
    Kwarame 930 kwavɨlavaꞌ Ataamɨ balaꞌ. Yɨnozai kaimale Kenanɨmɨ kyawakɨnaꞌ, Kenanɨ
    kaimale Maalalelɨmɨ kyawakɨnaꞌ, Maalalelɨ kaimale Jaaretharɨ yawakɨnaꞌ. Jaarethai
    kaimale Yɨnokɨyarɨ kyawakɨnaꞌ, Yɨnokɨyai kaimale Metuzalaamɨ yawakɨnaꞌ. Gotɨyareburɨ
    Yɨnokɨyai tewaanna yɨna yaka mabalyakei Gotɨyai maraabɨna yaꞌ. Metuzalaa kaimale
    Lamekerɨ yawakɨnaꞌ. Kwarame 969 wavɨlavakei Metuzalaa balaꞌ. Lamekei kaimale Nowaarɨ
    yawakɨnaꞌ. Aꞌmwe pwara kaimale taaya yawakɨneꞌ. Nowaai kaimale Samɨ, Aamɨ, Jaivetai
    saraavɨ yawakɨnaꞌ.
  awx-awx: Wamu aläknga Adamde bapunä yiwitäkapgindäne temginunin. Anätutä ämin pahakengu,
    inä bimä pahakut.
  pon-2006A: Ih met kadaudok en Adam kan. (Ni rahn me Koht ketin wiahda aramas akan,
    e ketin wiairailda rasehng ih.
  por-BRBSL: Este é o livro das gerações de Adão. No dia em que Deus criou o homem,
    ele o fez à semelhança de Deus.
  cth-cth: Adam catounnaw cauk teh a rahim lae patetlah doeh. Cathut ni tami a sak
    navah amae meikalat lah a sak.
  twi-twi: Sɛnea Adam asefo nnidiso te ni. Bere a Onyankopɔn nwen onipa no, ɔnwen
