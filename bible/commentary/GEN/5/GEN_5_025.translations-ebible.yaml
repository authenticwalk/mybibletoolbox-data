verse: GEN.005.025
translations:
  mal-C: മെഥൂശെലാഹിനു 187 വയസ്സായപ്പോൾ അദ്ദേഹത്തിന് ലാമെക്ക് ജനിച്ചു.
  deu-TKW: Als nun Methusalah 187 Jahre alt war, erzeugte er den Lamech.
  lin-lin: Tango Metusalemi akokisaki mibu nkama moko na tuku mwambe na sambo ya mbotama,
    abotaki Lemeki.
  cbr-NT: Matusalén axa ciento ochenta 'imainun siete baritia 'ain ka aín bëchikë
    bakë́ankëxa.
  eng-LSV: And Methuselah lives one hundred and eighty-seven years, and begets Lamech.
  bmu-bmu: Atatop köliga nahönŋi Metusela yaŋön yambuŋi 187 aiga nahönŋi Lamek asuhuyök.
  eng-GNV: Methushelah also liued an hundreth eightie and seuen yeeres, and begate
    Lamech.
  eng-WEBSTER: 'And Methuselah lived a hundred eighty and seven years, and begat Lamech:'
  nhw-BL: Huan Matusalén quipiyayaya 187 xihuitl quema tlacatqui icone catli quitocaxti
    Lamec.
  swh-ONEN: Methusela alipokuwa ameishi miaka 187, akamzaa Lameki.
  bba-bba: Ye Mɛtuselɑ u kuɑ wɔ̃ɔ wunɑɑ wɛnɛ kɑ nɔɔbɑ yiru (187), yerɑ u Lemɛki mɑrɑ.
  eng-KJVCPB: 'And Methuselah lived an hundred eighty and seven years, and begat Lamech:'
  cpy-cpy: Tzimanaki rirori Matusalén okaatzi 187 rojarentsite, aripaete itzimaki
    itomi iitakiri Lamec.
  mpx-mpx: Metuisela wana baliman 187 yaka natuna i gan alana Lemeki.
  wbp-wbp: Yangka Jujala, Yiniki-kirlangu ngalapi-nyanu, ngulaju nyinaja yukuriki
    187-palaku. Ngula-jangkaju, ngulakujurla kurdulku palka-jarrija wirriya yirdiji
    Lamiki.
  luo-luo: Ka Methusela ne ja-higni mia achiel gi piero aboro gabiriyo, nonywolo Lamek.
  meu-meu: Metusela ena mauri laḡanidia na sinahu-ta taurahani-ahui hitu negana ai,
    ia ese Lamek e havaraia;
  npi-ULB: मतूशेलह १८७ वर्षको हुँदा, तिनी लेमेकको बुबा भए ।
  yor-yor: Nígbà tí Metusela pé igba ọdún dín mẹ́tàlá ní o bí Lameki.
  emp-NTPO: Matusaleʌ̃ ciento ochenta y siete poa b̶asid̶e idji warra Lameda unusia.
  ind-ind: Metusalah berumur 187 tahun ketika anaknya yang bernama Lamek lahir.
  pes-OPCB: 'متوشالح: وقتی متوشالح ۱۸۷ ساله بود، پسرش لمک به دنیا آمد. بعد از تولد
    لمک، متوشالح ۷۸۲ سال دیگر زندگی کرد و صاحب پسران و دختران شد. متوشالح در سن ۹۶۹
    سالگی مرد.'
  ssx-ssx: Mo Medusela ipikita꞉ bapi 187 yeketa꞉ biki La꞉meke leeke weki mondu wiekeme.
  lcm-lcm: Na Metusela kala 187 na matas na kala asereai ani kakana ta kun nat, Lamek.
  aer-aer: Kenhe Methuselah re akenhe itethe akwete anthurre anerle-aneke, year 187-pelenge
    re alere akweke atnyeneke Lamech arritnye antheke.
  tgl-ULB: Nang nabuhay si Metusalem ng 187 taon, siya ay naging ama ni Lamec.
  nop-nop: Metusela adi guletŋiŋ 187 tulune adi’walaniŋ mihiŋiŋ Lamek mintaguk.
  kca-kca: Мафусал, нуптәԓ сот нийәԓйаӈ ԓапәт тӑԓ уԓмаԓән, Ламех пŏх тӑйәс.
  cbu-NT: Anumunshat, Matusalemarinishitini 187 masachirini taaramchu anush iparinarangiya.
    Wipaa Lamekaa sur ísamarangiya.
  hui-hui: Medusela ibu mali handari mbirani pira halirani karia (187) hayagola ibu
    igini mbira mini Lamege hene.
  wrs-wrs: Doa Metuselava os amana vevnamba, 187pelara osomba lohmanana, wo ombol
    polamna, os awona Lamekm.
  mya-mya: မ​သု​ရှ​လ​သည်​လည်း​အ​သက်​တစ်​ရာ​ရှစ်​ဆယ့် ခု​နစ်​နှစ်​ရှိ​သော​အ​ခါ သား​လာ​မက်​ကို​ရ​ပြီး
    နောက်၊-
  cbi-NTPO: Matusalénya 187 añu juunu uwanu na miyandimi Lámecnu.
  bod-N: དེ་ནས་མཱ་ཐུ་ཤ་ལཱ་ལོ་བརྒྱ་དང་གྱ་བདུན་ལོན་རྗེས་བུ་ལཱ་མེག༌སྐྱེས།
  wsk-wsk: Methuselah ko yia tom 187 asele ko kuriang kari gira aratam, mu Lamech.
  kkl-kkl: Metusalah heng kun-kunne teng no'opbare eptopne phendeba tarabare (187)
    wamogti me nengabo me si Lamekh mangaro aog.
  sna-sna: Metusera akati ararama kwamakore zana namakumi masere namanomwe, akabereka
    Rameki.
  spa-BLM: Matusalén vivió ciento ochenta y siete años, y luego fue padre de Lamec.
  beu-beu: Metusalak euumur mitung 187 muse, ana vaal mehal nu vengajai, ene Lamek.
  cac-cac: A vin̈aj Matusalén chi', 187 ab'il sq'uinal vin̈ ayic ix alji jun yuninal
    vin̈ scuchan Lamec.
  swh-ULB: Wakati Methusela alipokuwa ameishi miaka 187, alimzaa Lameki.
  bel-bel: Мафусал жыў сто восемдзесят сем гадоў і спарадзіў Ламэха.
  deu-ELBBK: Und Methusalah lebte 187 Jahre und zeugte Lamech.
  mbb-OT: Hein 187 en is penuiǥen ni Metusela nevuwad sikandin ki Lamec.
  msc-msc: Metusalemu si ka san kɛmɛ ni san biseyin ni san wɔrɔnwula bɔ tuma mɛn na,
    a ka dencɛ sɔrɔn. A ka wo tɔɔ la ko Lemeki.
  mal-2015: മെഥൂശലഹിന്നു നൂറ്റെണ്പത്തേഴു വയസ്സായപ്പോൾ അവൻ ലാമേക്കിനെ ജനിപ്പിച്ചു.
  tuo-NT: Enoc macʉ̃ Matusalén Lamec wãmetigʉre macʉ̃ticʉ niwĩ. Lamec bajuácaterore
    Matusalén ciento ochenta y siete cʉ̃ꞌmarĩ cʉocʉ niwĩ.
  gup-gup: Bu Methuselah mimbini mandjewk one 187, nungka bibornang Lamech.
  met-met: Metusela nianindi 187, baing xapsaxi Lamek.
  gvs-gvs: E Metuselayana ana tala ana badabada 187 tutayana natuna koroto yoina Lemeki
    ibíbina.
  rmc-rmc: Sar sas le Matuzalemoske šel the ochtovardeš the efta (187) berš, uľiľa
    leske o Lamech.
  nlg-nlg: Tana bona Methuselah te saravia tua sakai hangalatu alu hangavulu vitu
    (187) na niulu, me sivuragha na dalena na mane, a Lamech.
  dgr-DOGNT: Metuselah ı̨łèakw'eènǫ-daats'ǫ̀-ek'èdı̨ènǫ-daats'ǫ̀-łǫ̀hdı̨ (187) weghoò
    ekò wezaa Lamek wegǫ̀hłı̨.
  pes-OPV: و متوشالح صد و هشتاد و هفت سال بزیست، و لمک را آورد.
  ron-1924: Ла вырста де о сутэ оптзечь ши шапте де ань, Метусала а нэскут пе Ламех.
  ben-OBCV: 187 বছর বয়সে মথূশেলহ, লেমকের বাবা হলেন।
  lex-lex: La'pa Metusala nmor niana anni rahu ida terampwo'awa wehrani wo'it wua
    dewade, na'a'na Lamek.
  rgu-rgu: Metusalak teun natun esa faluhulu hitu, ana hapu ana touꞌ esa nade, Lamek.
  som-som: Metushelaxna wuxuu jiray boqol iyo toddoba iyo siddeetan sannadood, wuxuuna
    dhalay Lameg.
  lat-VUC: Vixit quoque Mathusala centum octoginta septem annis, et genuit Lamech.
  aoi-aoi: Eneja kembirra n-ambilyu-manja Yinakwa-langwa nenikuwenikba nakina Midijela
    187 mamarika iya yinungkwura, n-akumajungwunuma arakba nakina nenikuwenikba nenimikirra
    Lameka.
  eng-ASVBT: 'And Methuselah lived a hundred eighty and seven years, and begat Lamech:'
  mna-mna: Metusela ndaama kini irao 187, to ipeebe pikin tomooto ta, zaana Lamek.
  ita-1885: E Metusela, essendo vivuto centottantasette anni, generò Lamec.
  eng-LXXUP: And Methuselah lived a hundred and sixty and seven years, and begot Lamech.
  eng-ULB: When Methuselah had lived 187 years, he became the father of Lamech.
  spa-VBL: Cuando Matusalén cumplió la edad de 187 años, tuvo a Lamec.
  fra-_FOB: Et Méthushélah vécut cent quatre-vingt-sept ans, et engendra Lémec.
  mal-mal: മെഥൂശലഹിന് 187 വയസ്സായപ്പോൾ അവൻ ലാമെക്കിനു ജന്മം നൽകി
  lit-lit: Ir Metušelachas pragyveno šimtą aštuoniasdešimt septynerius metus ir pagimdė
    Lamechą.
  urd-GVR: Matūsilah 187 sāl kā thā jab us kā beṭā Lamak paidā huā.
  suz-BL: मिनु मेथुसेलाह सहे का ८७ बर्स दुम्‍मेनु, तौ का थि‍माक्‍त। मेको कली लमेक
    नें वोदा बाक्‍त।
  ita-1927: E Methushelah visse cento ottantasette anni e generò Lamec.
  ckb-ckb: کاتێک مەتوشالح تەمەنی سەد و هەشتا و حەوت ساڵ بوو، لامەخ لە نەوەی ئەو لەدایکبوو.
  nas-nas: Teketa Metuselaꞌ mareꞌ narung daakuꞌ bera ˜beenaumo-taa kivora eeꞌnoko
    ˜kenaanka-taa [187] deemparako bauring Leemekiꞌ pontoꞌaruꞌ.
  eng-BBE: 'And Methuselah was a hundred and eighty-seven years old when he became
    the father of Lamech:'
  crx-NTPO: Methuselah 'ilho hooloh whunizyai whunizyat 'ink'ez lhk'udit whunizyat
    'on 'at lhtak'ant'it (187) be yus k'ut khuna 'et Lamech ooye' whuzdli'.
  kan-OKCV: ಮೆತೂಷೆಲಹನು ನೂರ ಎಂಬತ್ತೇಳು ವರ್ಷದವನಾಗಿದ್ದಾಗ, ಅವನಿಂದ ಲೆಮೆಕನು ಹುಟ್ಟಿದನು.
  bbb-bbb: Areme Metusara fune fi vakuma juaevasia uvani aderedi eti seveni (187)
    ijiege furikoga fu fari fuone e Rameki bietei. Ro fu juaevasia uruvana ijia finoekinu
    ame bino tuana areme juaevasia naeni aderedi sigisiti naeni (969) ijiege furiko
    fu ijia baronei.
  tam-2017: மெத்தூசலா 187 வயதானபோது, லாமேக்கைப் பெற்றெடுத்தான்.
  spa-RV-1909: Y vivió Mathusalam ciento ochenta y siete años, y engendró á Lamech.
  ron-BTF: Şi Metusala a trăit o sută optzeci şi şapte de ani şi a născut pe Lameh;
  eng-WEBP: Methuselah lived one hundred eighty-seven years, then became the father
    of Lamech.
  eng-FBV: When Methuselah was 187, he had Lamech.
  nld-1939: Matoesala was honderd zeven en tachtig jaar oud, toen hij Lámek verwekte.
  nch-BL: Huan Matusalén quipiyayaya 187 xihuit quema tacatqui icone cati quitocaxti
    Lamec.
  tfr-NTPO: Matusalén, e öötong l̈u pjl̈ogl̈o sak dbäw kjingsho sak kjwong kjingsho
    kjäkshko (187) ga wa buk kjl̈ara ko Lamec.
  vie-1934: Mê-tu-sê-la được một trăm tám mươi bảy tuổi, sanh Lê-méc.
  hin-CV: जब मेथुसेलाह 187 वर्ष के हुए, तब लामेख का जन्म हुआ.
  eng-OURB: Methuselah lived one hundred eighty-seven years, then became the father
    of Lamech.
  spa-BES: Y Matusalén tenía ciento ochenta y siete años cuando llegó a ser padre
    de Lamec.
  tdx-tdx: Ie niveloñe 187 taoñe t’i Metoselake le nisamake i Lemeke.
  vid-vid: Mhela Metusela loyawele na miyaka miya imwe na makumi nane na saba, nakawa
    mhaza wa Lameki.
  pwg-pwg: Metusela kana madegha 187 na natuna tomowa itupuwa. Ma ivi vavei Lameki.
  eng-OKE: And Methushelach lived an hundred and eighty and seven years, and begat
    Lemek.
  tha-KJV: เมธ​ูเสลาห์​อยู่​มาได้ร้อยแปดสิบเจ็ดปี และให้กำเนิดบุตรชื่อลาเมค
  por-BR-2018: E viveu Matusalém cento e oitenta e sete anos, e gerou a Lameque.
  bco-bco: Metusela e donayo꞉ 187 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉, Lamego꞉ a꞉na sa꞉la꞉li.
  deu-ELO: Und Methusalah lebte hundertsiebenachtzig Jahre und zeugte Lamech.
  ktm-ktm: Metuselah eri krismas tadan sangat-ndrorungeh-pe-ondrotoloh (187), pe nedun
    homou kamal rangan Lamek.
  caa-caa: Y conda e Matusalén war ucojco 187 año cuxpa inteꞌ uyunen xeꞌ ucꞌabꞌa Lámec.
  eng-WYC-2018: Also Methuselah lived an hundred and seven and eighty years, and begat
    Lamech. (And Methuselah lived a hundred and eighty-seven years, and then begat
    Lamech.)
  epo-epo: Kaj Metuŝelaĥ vivis cent okdek sep jarojn, kaj naskiĝis al li Lemeĥ.
  uig-PIN: Mǝtuxǝlaⱨ bir yüz sǝksǝn yǝttǝ yaxⱪa kirgǝndǝ uningdin Lǝmǝh tɵrǝldi.
  beo-beo: Midusala da ode 187 esalu, ea mano La:imege da lalelegei.
  tpi-OTNT: Metusela i gat 187 krismas na em i kamap papa bilong wanpela pikinini
    man, nem bilong en Lamek.
  hau-SA: Sa’ad da Metusela ya yi shekara 187, sai ya haifi Lamek.
  udu-udu: Ka Maṯushaalah c̱a’bki’d ki e ki yili iss ’kwanimpa ipedoŋon i’ce’dka pesu/
    mo tani a’di warki’d ka baba ma Laamak mo.
  uig-LAT: Metushelah bir yüz seksen yette yashqa kirgende uningdin Lemex töreldi.
  nde-nde: Kwathi uMethuzela esephile okweminyaka elikhulu lamatshumi ayisificaminwembili
    lesikhombisa (187) wazala uLameki.
  ton-ton: '¶ Pea naʻe moʻui ʻa Metusela ko e taʻu ʻe teau ma valungofulu ma fitu,
    pea ne fakatupu ʻa Lemeki:'
  ces-1613: Matuzalém pak byl ve stu osmdesáti sedmi letech, když zplodil Lámecha.
  eko-eko: Methuseela afiiyeevo nyaakha miiya na thamaaniini na sapa, khunvokola Lameekhi.
  nss-nss: Pwen Metuselah ara iyen pe hayou tan iro sangat androlngui pe andrtoyoh
    (187) pe iyki mbunah kamai hamou ngalan Lamek.
  eng-WMB: Methuselah lived one hundred eighty-seven years, then became the father
    of Lamech.
  tam-TCV: மெத்தூசலா தனது 187 வயதில் லாமேக்குக்குத் தகப்பனானான்.
  ceb-ULB: Sa dihang nagpangidaron na si Metusela ug 187 ka tuig, nahimo siyang amahan
    ni Lamec.
  mkn-mkn: Waktu Metusalak pung umur 187 taon, dia dapa satu ana laki-laki, nama Lamek.
  pol-UBG: Matuzalem żył sto osiemdziesiąt siedem lat i spłodził Lameka.
  agr-agr: Matusalén ciento ochenta y siete mijan ejeyi pujus uchiji aishmagkun Lámekan
    akiauwai.
  kyc-kyc: Metusala baame ee kana 187 karapala dokopa Lameke mandeya.
  urd-GVU: متوسلح 187 سال کا تھا جب اُس کا بیٹا لمک پیدا ہوا۔
  deu-1912: Methusalah war hundertsiebenundachtzig Jahre alt und zeugte Lamech
  ntj-ntj: Nyangka Matjutjalanya nyinarrayirnu kurli-ra 187-pa ngaralanyangka katja
    yini Lamikinya yartakanu.
  row-row: Metusalak too natun esa falu nulu hitu ma, ana hambu ana touꞌ esa, naran
    Lamek.
  kan-2017: ಮೆತೂಷೆಲಹನು ನೂರ ಎಂಭತ್ತೇಳು ವರ್ಷದವನಾದಾಗ ಲೆಮೆಕನನ್ನು ಪಡೆದನು.
  ena-ena: Metusela iamɨnu nudɨ huhɨlɨci iaha hɨnidaci hualɨ 187 umi. Lɨci Metusela
    agaŋ ninaŋ havami. Nudɨ ibi Lamekɨ.
  tgo-tgo: Mbaŋa Metuisela ghatheghathegha vama i wo hothaŋarɨ hwewa na umbopirɨ (187)
    ambama thɨ ghamba ŋgama ghɨmoru, idae Lemeki.
  yap-yap: Nap’an ni gaman 187 e duw rok Methuselah, min gargeleg bochi pagel ni fak
    ni Lamek,
  tet-tet: Oras Metusalak otas tinan atus ida walu nulu resin hitu, netan oan mane
    ida naran Lamek.
  hlt-MCSB: Methuselah kum ya neh kum sawmrhet kum rhih a lo vaengah Lamek te a sak.
  mdy-ETH: ሄኖኬ ናኣዚ ማኣቶሳላኮ ሌዓ ፄኤታና ሳሊታሚ ላንካይ ማዓዛ ላሜኬ ጎዖሢ ሾዔኔ፤
  twi-ASANTE: Metusela dii mfeɛ ɔha aduɔwɔtwe nson no, ɔwoo Lamek.
  bhl-bhl: Metusela em itol e 187 keko, Alamek dukuko, em alew kese kale.
  con-NTPO: Matusalénjan ciento ochenta y siete canqque'fave an'bian'ni tise dutssi'ye
    Lamecve isu.
  eng-WEBU: Methuselah lived one hundred eighty-seven years, then became the father
    of Lamech.
  bnp-bnp: Na tahuna e Metusela i tahoka a pida i 187, i vakabelea e Lamek.
  wal-wal: Maatusaali 187 laittaa de7idi, Laameeka yeliis;
  mgh-mgh: Wapihenryawe Metusamemu myakha iminya nuuwa miloko khentta na saapa (187)
    ahonnyara Lameke.
  acu-NT: Tura Matusalén ciento ochenta y siete musach pujamtai, Lamec akiinamiayi.
  spa-PDDPT: Matusalén vivió 187 años y engendró a Lamec.
  gun-gun: Metusalém ma cento e oitenta e sete ma'etỹ re oikoa py oiko ta'y Lameque.
  agu-BL: Ma Matusalén, sken tz'ak jun cient tu jun mutx' tu juk yob ta'n yi titz'e'n
    yi cy'ajl i' yi na bi'aj Lamec.
  eng-PEV: Methuselah lived a long time too. He was 187 years old when he had a son
    called Lamek.
  ilo-ULB: Idi nadanon ni Metusalem iti 187 a tawen, pinutotna ni Lamek.
  kpg-kpg: Methuselah ne 187 ono ngadau, gaa hai dana dama daane go Lamech,
  uig-ARA: مەتۇشەلاھ بىر يۈز سەكسەن يەتتە ياشقا كىرگەندە ئۇنىڭدىن لەمەخ تۆرەلدى.
  bsp-bsp: Metusela ɛnasɔtɔ meren 187 a k'endekom Lɛmɛk.
  mbs-mbs: Peg-apet te sebad gatos kewelowan teg pito se omay i Matusalem, timebaw
    se batà din meama si Lamek.
  tof-tof: Metusela 187 pail nóma yarilürr, wa Lamekón abóm ugón bainürr.
  sus-sus: Metusela to bu ɲɛ kɛmɛ ɲɛ tongo solomasaxan a nun solofere, a naxa findi
    Lameki baba ra.
  pon-2006: Ni Medusala eh sounpar 187, e nainekihda pwutak emen, ede Lamek,
  jae-jae: Gêdêŋ taŋ Metusalanê jala kêtu 187 naŋ, kêka Lamek lasê.
  ksd-ksd: Ma Metusela i ga laun vue tika na mar ma lavutul na vinun ma lavurua na
    kilala, ma i ga vangala Lamek.
  tur-YTC: Metuşelah yüz seksen yedi yaşındayken Lamek'in babası oldu.
  bel-N: І жыў Мэтушэлях сто восемдзесят сем гадоў, і нарадзіў Лямэха.
  grc-BRENT: Καὶ ἔζησε Μαθουσάλα ἑπτὰ ἔτη καὶ ἑξήκοντα καὶ ἑκατόν· καὶ ἐγέννησε τὸν
    Λάμεχ.
  ind-AYT: Ketika Metusalah hidup selama 187 tahun, Lamekh lahir baginya.
  lid-lid: Ano len Matusala jaha tan asahan rinek ndru lunoh ndro taloh (187) badeh
    iy atehei nadun ari mwan badeh nyaran Lemek.
  nya-nya: Pamene Metusela anali ndi zaka 187, anabereka Lameki.
  hrv-hrv: Kad je Metušalahu bilo sto osamdeset i sedam godina, rodi mu se Lamek.
  mps-mps: Tama Metusela te 187 kibu be bidama, tama aga te ogwa me deligo aya pedelali,
    te ogwa nogi Lamek.
  llg-llg: Metusalak teun 187, boe ma ana hambu ana touanak esa, nade Lamek.
  tpi-tpi: Metusela i gat 187 krismas na em i kamap papa bilong wanpela pikinini man,
    nem bilong en Lamek.
  dan-1931: Da Metusalem havde levet 187 År, avlede han Lemek;
  vie-OVCB: Khi Mê-tu-sê-la 187 tuổi, ông sinh Lê-méc.
  lbk-lbk: Osto ay nentawen si Matusalem is sinkhasot ya walon poo ya pito, winad-ayna
    nan lalaki ay si Lamec.
  guj-2017: જયારે તેના પુત્ર લામેખનો જન્મ થયો ત્યારે મથૂશેલાહ એકસો સિત્યાસી વર્ષનો
    હતો.
  byr-byr: '@see-verse:GEN.005.024'
  awx-awx: Tiwän Metusela krismasnä 187 yiwikengä, Lamekge nanä däkngakut.
  pon-2006A: Ni Medusala eh sounpar 187, e nainekihda pwutak emen, ede Lamek,
  por-BRBSL: Matusalém viveu cento e oitenta e sete anos, depois se tornou o pai de
    Lamech.
  cth-cth: Methuselah teh kum 187 touh a pha nah Lamek a khe.
  twi-twi: Metusela dii mfe ɔha aduɔwɔtwe ason no, ɔwoo Lamek.
  hlt-hlt: Methuselah kum ya neh kum sawmrhet kum rhih a lo vaengah Lamek te a sak.
  tbz-SIM: Mɑtusɑdɛmmu do mɔkɛ yɛbie ntɛkɔ̀ùtɛ̀ nɛ̀ sipísìni nɛ̀ yɛ̀yiekɛ̀ (187) ndi
    kɛ́pɛitɛ́ dɛnitidɑbirɛ Demɛki.
  msy-2020: Ezɨ Metusela 187plan azeniba itima, an otarim Lamek oto.
  txq-txq: Neu Metusalak teun nara 187, boe ma ana hambu ana touk esa, nade Lamek.
  aaz-aaz: Oras naiꞌ Metusalak in nmoin naan toon nautn es boꞌ fanu mhiut (187), in
    napein riꞌaan moen jes, es reꞌ naiꞌ Lamek.
  dop-dop: Metusɑlɛm pɩɩsɩ lɑpɑ nɩɩnʋwɑ nɑ nɩɩnɑɑsɑ nɑ nɑɑtosompɔɣɔlɑɣɑ (187) ɩlɛnɑ
    ɩ́ lʋlɩ Lemɛkɩ.
  azb-azb: Metuşelah yüz səksən yeddi yaşında olanda oğlu Lemek doğuldu.
  eng-DBY: And Methushelah lived a hundred and eighty-seven years, and begot Lemech.
  hin-2017: जब मतूशेलह एक सौ सत्तासी वर्ष का हुआ, तब उसने लेमेक को जन्म दिया।
  wol-KYG: Matusalem moomee am na téeméeri at ak juróom ñett fukk ak juróom ñaar (187),
    doora jur Lemeg.
  swp-swp: Metusela ie mia borimaina handere esega, eo tatao‐hasi‐se‐mate haligigi‐labui,
    abo i hemala Lameka tamana.
  bjr-bjr: Eennookana amaaku Meetuseerafa 187 aukuana maraseenoo akoonaiqi Rammeekana
    amarana maqanau.
  eng-YLT: And Methuselah liveth an hundred and eighty and seven years, and begetteth
    Lamech.
  kne-kne: Idi mantawen pay si Metusela si 187, naianak si Lamek.
  heg-NTPO: Dedeng Metusalak umur taun 187, kon un haup ana biklobe mesa, ngala Lamek.
  ptu-ptu: Tappana sahatu' kahua pulo pitu taunna dadinna Metusalah, undadiammi mesa
    muane nasangai Lamekh.
  bzd-NTPO: Mik Matusalén ki̱ duas de cien eyök ki̱ dabom paryök ki̱ kul (187), eta̱
    ie' alà wëm kiè Lámec, e' ku̱ne.
  kwf-kwf: KaidaꞋi sa Metusala nia dao ana 187 faꞋi ngali ki, nia ka alua sa Lamek.
  eng-WYC-2017: Also Methuselah lived an hundred and seven and eighty years, and begat
    Lamech.
  eng-WMBB: Methuselah lived one hundred and eighty-seven years, then became the father
    of Lamech.
  spp-spp: Mɛtushala à yyee ŋkuu ná beecyɛɛre ná baashuunni ta, maa u jyaŋi Lemɛki
    si.
  aey-aey: Aria Metusela uqa bibilen li cabi gel 187 ocob uqa aideg mel oso basen.
    Odocob ijan Lamek qon.
  urd-GVH: मतूसिलह 187 साल का था जब उसका बेटा लमक पैदा हुआ।
  rug-rug: Sipu ele kamoa keke gogoto vesu ṉavulu zuapa vuahenina se Metusela, si
    podoa sa se Lemeki.
  gaz-gaz: Matuuselaan waggaa 187 jiraatee Laamehin dhalche.
  fra-LSG: Metuschélah, âgé de cent quatre-vingt-sept ans, engendra Lémec.
  gnn-gnn: Bala ŋuliŋurunydja dhurrwaraŋuru nhanŋuna Mathutjilawuna walkur maḻŋ'thurruna
    yäku Lamiknha, ga bitjarrayi yana liŋgu wiripuwurru yumurrku' nhanŋunydja marrtjina
    maḻŋ'thurruna bala, ga ŋayinydja rakunydhina dhuŋgarranydja nhanŋu Mathutjilawu
    969‐nha.
  yal-yal: Matusela to bu ɲɛɛ kɛmɛ ɲɛɛ tonge solomasɛxɛ ɲɛɛ solofere, a yi Lameki
    bari.
  gum-gum: Matusalénbe pilamera ciento ochenta y siete øsig tsua, nusrkai Lamecwan
    tøgaguig køn.
  iou-iou: Täŋpäŋ Metusela unitä obaŋ 187 it yäpmäŋ äroŋirän nanaki tuäni Lamek ahäŋkuk.
  haw-1868: Hookahi haneri makahiki o ko Metusala ola ana a me kanawalukumamahiku,
    a hanau ae la o Lameka nana.
  arb-NAV: وَكَانَ عُمْرُ مَتُوشَالَحَ مِئَةً وَسَبْعاً وَثَمَانِينَ سَنَةً عِنْدَمَا
    أَنْجَبَ لَامَكَ.
  adz-adz: Gubuꞌ Metusela mpada udzufan basangꞌa 187, da arangan irim narunggan Lamek.
  ewe-ewe: Metusela xɔ ƒe alafa ɖeka blaenyi-vɔ-adre (187) hafi dzi Via ŋutsuvi Lamek.
  nuy-nuy: Methuselah naagi-yung ni-burri 187 anaagalhal-aḻirr. Bani-yung marri naagi-yung
    nu-lhamayn na-Lamech, na-niwiyayung.
  eng-LEE: And Methushelah lived a hundred eighty and seven years and begat Lemech.
  dji-dji: Manymak, Matjutjila walkiri marrngili Lamitj (Lamech), ga Lamitj walkiri
    marrngili,
  nna-nna: Methuselah 187 partunurrangujartiny jarrinyaja, japartu jarrinyi partany
    pirirriku, Lamech.
  asm-FB: মথুচেলহৰ এশ সাতাশী বছৰ বয়সত তেওঁৰ পুতেক লেমক জন্মিল।
  sus-A: مٍتُسٍلَ تٌ بُ حّ كّمّ حّ تٌنفٌ سٌلٌمَسَشَن عَ نُن سٌلٌقٍرٍ، عَ نَشَ قِندِ
    لَمٍكِ بَبَ رَ.
  fra-SBL: Mathusalem vécut cent quatre-vingt-sept ans, puis devint le père de Lamek.
  hbo-hbo: וַיְחִ֣י מְתוּשֶׁ֔לַח שֶׁ֧בַע וּשְׁמֹנִ֛ים שָׁנָ֖ה וּמְאַ֣ת שָׁנָ֑ה וַיֹּ֖ולֶד
    אֶת־לָֽמֶךְ׃
  shp-NTPO: Matusalén, pacha posaka chonka kanchis baritiaya iketianra, jawen benbo
    bake Lámec pikota iki.
  eng-WYCLIFFE: Also Matusalem lyuede an hundrid and `fourscoor yeer and seuene, and
    gendride Lameth.
  pjt-pjt: Ka wati panya Mitjutjilanya yiya nampa 187 nyinanytjatjanu katjatjararingu
    munu katja palunya ininu Lamikanya. Munu palula maḻangka piṟuku yiya tjuṯa mulapa
    nyinangi nampa 782, munu tjitji kutjupa tjuṯatjararingangi. Munu paluṟu rawa mulapa
    nyinara ngula mulapa ilungu yiya nampa 969 nyinanytjatjanu.
  cwe-cwe: Mesusela viyakalile na miyaka gana na malongo manane na saba, kamweleka
    mwana zina jake Lameki.
  bgs-bgs: Tô sábbad gatus kawaluwan pittu (187) dán tô idad i Metusela, ipamasusu
    tô batà din mama na si Lamec.
  kik-kik: Methusela aakinyia mĩaka igana na mĩrongo ĩnana na mũgwanja-rĩ, akĩgĩa
    na mũriũ wetagwo Lameku.
  ksr-ksr: Mero meria Metusela iinoŋ yambuya 187 tegoro meria Lamek kolooro.
  omb-omb: I Metusela u toga higao vudolue avigi ngavulugei welu domwagi gaibitu mo
    bamba Lamek.
  fra-NCL: Mathusalem vécut cent quatre-vingt-sept ans, et il engendra Lamech.
  cek-AK: Methuselah loe saning cumvai qui tazetto pacoeng, sarihto hing naah, Lamek
    to sak.
  xla-xla: Epalati Metuselatapo 187 sokomoko halepo gudepame ya꞉lluta maseyemala hamaiyo,
    ya꞉ hiye Lamek.
  cuk-cuk: Matusalén, birga-dulabakebak-gakagugle-nikadgi (187), e-machi-Lamec gwalulesad.
  uig-CYR: Мәтушәлаһ бир йүз сәксән йәттә яшқа киргәндә униңдин Ләмәх төрәлди.
  tel-2017: మెతూషెలకు నూట ఎనభై ఏడు సంవత్సరాల వయస్సులో లెమెకు పుట్టాడు.
  hat-BSA: Methuschélah te viv pandan san-katre-ven-sèt ane, e li te vin papa a Lémec.
  kos-kos: Ke Methuselah el yac siofok oalngoul itkosr, oasr wen se natul pangpang
    Lamech,
  hbo-WLC: וַיְחִ֣י מְתוּשֶׁ֔לַח שֶׁ֧בַע וּשְׁמֹנִ֛ים שָׁנָ֖ה וּמְאַ֣ת שָׁנָ֑ה וַיּ֖וֹלֶד
    אֶת־לָֽמֶךְ׃
  ibo-ibo: Mgbe Metusela gbara narị afọ na iri afọ asatọ na asaa ka ọ ghọrọ nna Lamek.
  ory-ory: ମଥୂଶେଲହ ଶହେ ଶତାଅଶୀ ବର୍ଷ ବୟସରେ ଲେମକକୁ ଜାତ କଲା;
  chk-chk: Iwe, lupwen Metusala a ierini ipükü walik me fisu, a nöüni Lamek.
  ssd-ssd: Metusala nu yar 187 ŋak minna sulumba kiŋo ande nyunu Lamek te-pilna. Te-pilna
