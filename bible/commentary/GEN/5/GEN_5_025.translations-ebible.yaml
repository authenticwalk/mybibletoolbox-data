    ulendimba 969 kusrena sulumba nu kumna.
  rop-rop: Wal Mathusala bin merrit, en wen imbin olmen 187 yiya ol, imbin abum lilboi
    neim Leimek,
  ukr-1871: І прожив Метусала сто і вісїм десять год, і появив Ламеха.
  eng-AOI: When Enoch's son Methuselah was 187 years old he had a son called Lamech.
  yon-yon: Metusela kuu weeb 187iib doberekore, ye mingki Lamek kuu woonoon.
  bch-bch: Metusela aea rai buno ede sangalima sangaul tol igegea lima ga rua (187),
    be iadaoa ipopo gergeu aranga ieda Lamek.
  deu-1951: Methusalah war 187 Jahre alt, als er den Lamech zeugte;
  eng-JPS: And Methuselah lived a hundred eighty and seven years, and begot Lamech.
  ubr-ubr: Methuselah ima an kwanda 187 weie natun orot Lamech irat.
  srp-1865: A Matusal poživje sto i osamdeset i sedam godina, i rodi Lameha;
  lug-lug: Mesuseera bwe yali nga yaakamala emyaka kikumi mu kinaana mu musanvu n’azaala
    Lameka.
  heb-heb: ויחי מתושלח שבע ושמנים שנה ומאת שנה ויולד את למך׃
  ben-IRV: মথূশেলহ একশো সাতাশী বছর বয়সে লেমকের জন্ম দিলেন।
  pan-pan: ਮਥੂਸਲਹ ਇੱਕ ਸੌ ਸਤਾਸੀ ਸਾਲਾਂ ਦਾ ਸੀ ਤਦ ਉਸ ਤੋਂ ਲਾਮਕ ਜੰਮਿਆ,
  mwp-mwp: Methuselan nanga 187 wathal aymoeydhin nanga nuydh garkaz kazi gasamoedhin,
    nel Lameko.
  mya-JVB: မသုရှလ သည် အသက် တရာ့ ရှစ် ဆယ်ခုနစ် နှစ် ရှိသော်၊ သား လာမက် ကို မြင် လေ၏။
  tte-O: Metusela ana bolime 187 kabo natuna esana Lemeki ikabi.
  tbg-tbg: Metuseraava 187 ihi vara kero qorainti vainti Lamekira vatatora.
  hmo-hmo: Metusela ena mauri lagani be 187 neganai, ia ese Lameka ia havaraia.
  ata-ata: Metusela mumaulixu tauu ie loxo itemaxu taꞌuve mo mavulovexa muxatele tatalu
    mo muxatele tamei (187) mukalu, la sou anu mupalaa ꞌolu vile ualasou lexe Lameki.
  nfa-nfa: Lodꞌo Metusalak dꞌai 187 (cangasu aru nguru pidhu) tèu, na matana ana mone
    èci, ngara na Lamek.
  urd-urd: और मतूसिलह एक सौ सतासी साल का था जब उससे लमक पैदा हुआ।
  rus-SYN: Мафусал жил сто восемьдесят семь лет и родил Ламеха.
  cbt-NTPO: Matosarino pasa posa shonca canchisë pi'ipitaso', hui'nin nasitërin. Nasitohuachina,
    Namico itopi.
  bqc-SIM: Mɛtusela wɛ̃̀ ↄ̀aa do kuɛ'aaↄ̃saide (187) guu ↄ̃ à Lemɛki ì.
  tcz-CHONGTHU: Methuselah chu kum jakhat le kum somget le kum sagi alhin in, ama
    chu Lamech pa ahung hitai.
  mar-mar: मथुशलह एकशेसत्याऐंशी वर्षांचा झाल्यावर लामेखाचा पिता झाला.
  tcs-tcs: Wen Metusela i bin kese 187 iya oul, em bin gad wan boi pikinini, ane em
    bin kolem Lamek.
  qub-qub: Matusalén pachac pusaj chunca ganchis (187) watayoj caycaptin wamran Lamec
    yuriran.
  bqp-bqp: Mɛtusela wɛ̃̀ bakɛ̃ndo awɛɛsupplade gũn à Lamɛki ì.
  hat-hat: Metouchela te gen sankatrevensètan (0187 an) lè li vin gen yon pitit gason
    yo rele Lemèk.
  eng-BSB: When Methuselah was 187 years old, he became the father of Lamech.
  tod-tod: Matuzalɛme ná-konagi ɠɛai ma ga ungila puulɔsaʋa maazu lɔfela (187), é
    Leemɛke zɔlɔɔni.
  eng-WEBPB: Methuselah lived one hundred and eighty-seven years, then became the
    father of Lamech.
  kbq-kbq: Metusera'a 187ni'a zagegafu maniteno, ne'mofavre Lemeki kasente'ne.
  nhe-BL: Huan Matusalén quipiyayaya 187 xihuitl quema tlacatqui icone tlen quitocajti
    Lamec.
  sps-sps: E Metusela te kaan sen natus an fits saafunu na ingainy sa ruak iny taman
    na isen na guei tsoiny e Lemek.
  bus-bus: Mɛtusela wɛ̃̀ bakɛ̃ndo awɛɛswɛɛplaadee guun à Lamɛki ì.
  gub-BL: Matuzarez a'e, 187 kwarahy hereko mehe ta'yr uzexak kar izupe a'e. Aramek
    ta'yr her romo a'e.
  eng-DRA: And Mathusala lived a hundred and eighty-seven years, and begot Lamech.
  knf-knf: Wi Matuŧalem akaaŋ ŋşubal iñeen-week na ŋşubal iñeen bakreŋ na paaj-na-uloŋ
    (187) aşë buk Lamek.
