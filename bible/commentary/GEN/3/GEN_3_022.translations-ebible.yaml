  eng-WMB: The LORD God said, “Behold, the man has become like one of us, knowing
    good and evil. Now, lest he reach out his hand, and also take of the tree of life,
    and eat, and live forever—”
  tam-TCV: அதன்பின் இறைவனாகிய யெகோவா, “மனிதன் இப்பொழுது நன்மையையும் தீமையையும் அறிந்து,
    நம்மில் ஒருவரைப்போல் ஆகிவிட்டான். அவன் தன் கையை நீட்டி, வாழ்வளிக்கும் மரத்திலிருந்து
    பறித்துச் சாப்பிட்டு, என்றென்றைக்கும் உயிர்வாழ இடமளிக்கக் கூடாது” என்றார்.
  ceb-ULB: Si Yahweh nga Dios miingon, “Karon ang tawo nahimong sama na kanato, nga
    nasayod sa maayo ug sa daotan. Busa karon kinahanglan dili na siya tugotan nga
    makakab-ot niini sa iyang kamot, ug makakuha gikan sa kahoy sa kinabuhi, makakaon
    niini, ug unya mabuhi sa kahangtoran.”
  mkn-mkn: Ais TUHAN Allah omong bilang, “Sakarang, ini orang dong su tau mana yang
    bae, deng mana yang jahat, sama ke Kotong. Jang sampe dong ju makan bua dari itu
    pohon yang kasi dong idop tarús.”
  pol-UBG: 'Wtedy PAN Bóg powiedział: Oto człowiek stał się jak jeden z nas, znający
    dobro i zło. Wygnajmy go więc, aby nie wyciągnął swej ręki i nie wziął z drzewa
    życia, by jeść i żyć na wieki.'
  agr-agr: 'Dutika Apajuí chichaak: “Yamaik aentsuk jutii ainag nujai betekmamtin
    wajasaje, iman asag ditashkam pegkejan pegkegchaujai dekainawai. Nuniau asag yamai
    nagkamsag yujág pujutan sukagtina auna yuwawag, tuke jatsuk pujusainum tajai”,
    tiuwai.'
  kyc-kyc: Dokopa Kamongo Anatumi lao, Akali doko namwa yale. Koo keyangepe soo pakana
    palyuo karamo kande. Baame kingi pyasinju lapala letena renge palenge isa jingi
    nyuo napala lete karalu karasara, leya.
  urd-GVU: اُس نے کہا، ”انسان ہماری مانند ہو گیا ہے، وہ اچھے اور بُرے کا علم رکھتا
    ہے۔ اب ایسا نہ ہو کہ وہ ہاتھ بڑھا کر زندگی بخشنے والے درخت کے پھل سے لے اور اُس
    سے کھا کر ہمیشہ تک زندہ رہے۔“
  deu-1912: 'Und Gott der HERR sprach: Siehe, Adam ist geworden wie unsereiner und
    weiß, was gut und böse ist. Nun aber, daß er nicht ausstrecke seine Hand und breche
    auch von dem Baum des Lebens und esse und lebe ewiglich!'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Wiya-kulila-pula ngayunyapirinyarringu-lanya.
    Tjiinya-pula pina taparlarraralpi nintipuka nyinarra. Nyangka-pulanyarna witulku
    warta wanka kanyilpayinya-pula ngalkula wanka tirtu nyinatjakutarra.”
  row-row: Basa ma LAMATUALAIN olaꞌ nae, “Ia naa, atahori rahine bee maloleꞌ ma bee
    deꞌulakaꞌ, onaꞌ Hita boe. Afiꞌ losa ara o raa boaꞌ mia hau mana fee se rasodꞌa
    rakandoo.”
  kan-2017: ಯೆಹೋವ ದೇವರು “ಈ ಮನುಷ್ಯನು ಒಳ್ಳೆಯದರ ಮತ್ತು ಕೆಟ್ಟದ್ದರ ಬೇಧವನ್ನರಿತು ನಮ್ಮಲ್ಲಿ
    ಒಬ್ಬನಂತಾದನಲ್ಲಾ? ಇದರಿಂದ ಇವನು ಕೈಚಾಚಿ ಜೀವವೃಕ್ಷದ ಫಲವನ್ನು ಸಹ ತಿಂದು ಶಾಶ್ವತವಾಗಿ ಬದುಕುವವನಾಗಬಾರದು”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  ena-ena: Lɨhavɨci Asɨ Iaue agaŋ abami. Hulaŋ iamɨgali agɨlaŋ hɨji hutesɨ viavɨla
    viaŋ me ci hɨniavi uami. La igavɨla nameŋ abavi uami. Ha huaci aba abavi uami.
    Ha sɨbɨlɨ aba abavi uami. Lavɨla huaci hameŋ laci hameŋ laci hɨnihɨni hɨsɨŋ kɨlɨ
    agadɨ pɨŋ vehavɨmɨdɨ uami. Vevɨla amɨŋ agɨladɨ ahɨla navɨla hualɨ mu mu hameŋ
    laci hameŋ laci hɨniavɨmɨdɨ uami.
  tgo-tgo: Amba Giya Loi mbe ghambereghaeŋge i renuwaŋa na iŋa, “Kaero ya ghareghare,
    mbaŋake thovuye na tharɨ ghaghareghare kaero inawe ŋgoreiya ghinda. Ne iwaeŋge
    i vilawalawa na tembe ve wova umbwako iya yawalɨko rɨghe une na i ghan, ko amba
    i roghabana na maa i mare.”
  yap-yap: Ma aram me ga’ar SOMOL ni Got, “Girdi’ e chiney e ke bod bagamad, ya kenang
    e n’en ni bfel’ nge n’en nib kireb. Thingar ri dab ni pag nge kay wom’ngin fare
    ke gek’iy nma pi’ e yafos, ya ra par ni dabki yim’.”
  tet-tet: Hotu, MAROMAK katak naꞌak, “Oras neꞌe, ema natene tiꞌan saa mak diꞌak no
    saa mak aat, hanesan Ita. Keta toꞌo, sia naa tenik ai fuan nosi ai huun mak foo
    moris nima-nimak.”
  hlt-MCSB: Te phoeiah BOEIPA Pathen loh , “Hlang he a then khaw a thae khaw ming
    ham mamih khuikah pakhat phek la ha om coeng he. Tahae ah a kut a yueng tih hingnah
    thing khaw a loh dongah kumhal hing ham ca lah ve,” a ti.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲ ኬኤዛዖ፦ «ዓካሪ ዓሲ ኮዦ ፑርቶይዳፓ ዱማሲ ዔርዛ ዔራቶ ዔሬሢሮ ኑጊዳፓ ፔቴሢጉዲ
    ማዔኔ፤ ሃይፓ ሴካ ፔ ኩጮና ሼምፖ ዒንጋ ሚፆይዳፓ ዔኪ ሙዒ ናንጊና ናንጉዋጉዲ ዒዛ ታ ላኣጌኔ» ጌዔኔ።
  twi-ASANTE: Awurade Onyankopɔn kaa sɛ, “Afei, onipa no abɛyɛ sɛ yɛn ara a, wahunu
    papa ne bɔne. Ɛnsɛ sɛ yɛma no ɛkwan na ɔtene ne nsa kɔte nkwa dua no so aba no
    bi die, na ɔtena ase afebɔɔ.”
  mwc-mwc: Ba Bada God i wona, “Karaku sebare wai kota rutainita, gairena ba goyona
    i kuiri. Tani gesei, kata kega yarona ina kotoi ba yawasa keyamina uwana ina yauni
    ina kani, ba ina ma damana.”
  bhl-bhl: 'Minggiyemeko, Yawe Sunbin-Got e bokolomele: “Kame, kunum waneng bi wa
    so ken so eisneng be kal keliw kasike, i nukalem atew keliw te. Keliw kasike,
    i iti kanelom diwkuw finik so bin ais dem beem dim akal mewso uneko, beem dem
    bakal kuluko, wanokoliw te! I waniw tewe, i diwkuw diwkuw bokoliw kasike.”, angse
    kale.'
  con-NTPO: 'Ondiqquiamba asi''ttaemba su: —Ja''ño tsu a''ija ingi''caeñi da. Nane
    pa''cco ñotssia, pa''cco egave tsu atesu. ¿Jongoesu tsu tisema se''piya tsa Cansiaña''cho
    Quini''cco''su nama''qque añe? Tsama an''choecan''da tsu tsangae canseye''can.'
  eng-WEBU: The LORD God said, “Behold, the man has become like one of us, knowing
    good and evil. Now, lest he reach out his hand, and also take of the tree of life,
    and eat, and live forever—”
  bnp-bnp: Muri e BAKOVI DAGI a Vure i ta maea, “A bakovi ngane i manga teu, i lohoka
    na vilo kamumu, na vilo hale. Nahea ge made tabukoi koea, ma ge padoi a kai na
    nimahuri, ge kania, ge mahuri vakaroro.”
  bvr-bvr: Lika Wangarr an-gata Ay-ninyarrapa Ay-workiya, nipa a-wena, a-yinanga,
    “Minyja an-guna an-gugaliya nipa gugu minypa ngatipa arri-gunaga; nipa marn.gi
    gun-gata nula minypa gun-ngiya gun-molamola rrapa gun-ngiya gun-nerra. Wurra gala
    yapa mernda a-jirra a-garlmurda, mu-rrimarda, m-barda balaja mu-gata gu-jong mu-rrimanga
    wanngu mun-gunega. Gala yapa mu-nguy ay-ninyapa ay-workiya.”
  wal-wal: Hegaappe guyyiyan GODAI Xoossai, “Simmi asi nuuppe issuwaadan lo77uwaanne
    iitaa eriyaabaa gidiis. I ba kushiyaa yeddidi, de7o mittaappe ekkidi, qassi meenna
    malanne merinau paxa de7enna mala teqettanau koshshees” yaagiis.
  mgh-mgh: 'Wahoolo Apwiya Nluku yaheera: Nkoonani, ntthu ula ri toko hii, naacuwela
    yooreera ni yoonanara; vano wiira hitaphule ntata nawe, ciicammo arukulaka nhokorokho
    womwiri wookumi, alyaka nukhala wohikhwa.'
  acu-NT: 'Nunia chichaak: —Ju aintska iiya nunisarang pengker turatniun tura tunaun
    takastinasha mash nekawai. Tura asa numi tuke pujutan sukartinua nuna yurangken
    akak yuwak tunaarintin ayat tuke iwiaaku pujustinuitai, —timiayi.'
  spa-PDDPT: 'Yavé ʼElohim dijo: Ciertamente el hombre es ahora como uno de Nosotros,
    conocedor del bien y del mal. Ahora, que no extienda su mano, tome también del
    árbol de la vida, coma y viva para siempre.'
  gun-gun: 'Ha''e gui Senhor Nhanderuete aipoe''i: — Aỹ gui ma nhande rami avakue
    ikuai, mba''eta oikuaa mba''emo porã ha''e mba''emo vai. Ha''e gui nda''evei yvyra
    tekove me''ẽa ''a voi ha''e kuery omondo aguã, mba''eta ho''u vy oiko riae ''rã
    — he''i.'
  agu-BL: 'Itzun tal Kataj Ryos: “Ni''cu''n cyajtza''kl jalu'' chi kutane''n ketz,
    na na el chitxum tetz na''j scyetz e''chk ajtza''kl balaj, nin na el chitxum tetz
    na''j scyetz e''chk ajtza''kl cachi''. Lastum kol baj wutz yi tze'' cya''n, yi
    tze'' yi na tak'' itz''ajbil tetz ben k''ej ben sak, na kol baj cya''n qui''t
    chiquim sbne'' pon tunintz,” stzun Ryos bantz.'
  eng-PEV: After that, God said, “These people are like us now. They know what things
    are good, and what things are bad. We have to stop them, so they will not eat
    fruit from the other tree in the middle of the garden, the tree that makes people
    stay alive. If they eat that fruit, they will live for ever.”
  ilo-ULB: Kinuna ni Yahweh a Dios, “Ita, nagbalin a kasla kadatayo ti lalaki, ammona
    ti naimbag ken dakes. Isu nga ita, masapul a saanen isuna a mapalubusan a mangigaw-at
    iti imana a mangala manipud iti kayo ti biag, kanenna daytoy, ket agbiag iti agnanayon.”
  kpg-kpg: Gei Yihowah-God ga helekai, “Dolomeenei gei meemaa la gu hai hua be Gidaadou,
    gei gu iloo nia mee humalia mono mee huaidu. Hudee dumaalia ang gi meemaa gii gai
    nau mee i nia huwa o di laagau hagamouli, ga mouli hua beelaa.”
  uig-ARA: 'پەرۋەردىگار خۇدا سۆز قىلىپ: ــ مانا، ئادەم بىزلەردىن بىرىگە ئوخشاپ قالدى،
    ياخشى بىلەن ياماننى بىلدى. ئەمدى قولىنى ئۇزىتىپ ھاياتلىق دەرىخىدىن ئېلىپ يەۋېلىپ،
    تا ئەبەدگىچە ياشاۋەرمەسلىكى ئۈچۈن ئۇنى توسۇشىمىز كېرەك، دېدى.'
  bsp-bsp: 'Kɔ Kanu Kəpɔŋ kəloku: «Ah! Ntɛ fum ende pəyi oŋ pəmɔ səna mɔ, pəcərɛ pəlɛc
    kɔ pətɔt, səkɛmbərnɛ ta pətɛŋc kəca pəlɛk sɔ pokom pa kətɔk kəyinɛ wəyeŋ, pədeyi
    oŋ doru katina.»'
  bps-bps: Na man Dwata i Amu, “I dad to ani tambaling ale salngad deg, du tagmadè
    ale i fye na i sasè. Taman là fakay ku nwèla i bunge i kayu mlé nawa landè sen,
    du ku gkaanla là ale mati kel di landè sen.”
  mbs-mbs: Nayan, minikagi se Timanem, “Neinang den se otaw iling kenitadon, so netegahan
    den dan aw eden se mèpiya aw eden se medaet. Eked den kepakay aw mengabat dan
    te pongo lekat te kayo mekebegay te pedowan wedad temanan, so aw komaen dan kenyan,
    eked dan palos kematay te wedad temanan.”
  tof-tof: Da Lod God tóbaka bóktanórr wagó, “Pama errkya mizan kuri baine; morroal
    a kolae ta wa umula. Wa tóba tang koke ki adrratól nugup ngórr aginüm akó alom,
    ene ngarkwat-koke arról ne nugupa gaildo. Wa ne nóma elo-e, wa sab metat ngyabele!”
  sus-sus: Marigi Alatala naxa a masen, «Adama bara fe fanyi nun fe ɲaaxi tagi raba
    kolon alɔ won tan. A mu daxa a xa simaya wuri bogi don, xa na mu a ra a mu faxama.»
  pon-2006: KAUN-O Koht eri mahsanih, “Met aramas menet duwelahr emen kiht, pwehki
    eh esedahr dahme mwahu oh dahme suwed. E sohte pahn mweimweiong en tungoale wahntuhkehn
    komour oh en ahneki mour poatopoat.”
  jae-jae: Ma Apômtau Anôtô kêsôm gebe “Alic acgom, ŋamalac kêtôm aêac ma kêjala ŋajam
    to sec. Galoc tec tajop eŋ gebe êmêtôc lêma naêpip kaŋanô aŋga ka daŋgôŋ mateŋ
    jaliŋa ma êniŋ e êmoa teŋgeŋ nec atom.”
  ksd-ksd: 'Ma ra Luluai God i ga biti: Gire, ra tutana i papait na varogop ma tikai
    ta dat, tago i nunure ra magit i boina ma ra magit i kaina; ma go upi koko na
    tulue ra limana ma na tatak pa bula ta ra davai na nilaun, ma na ian, ma na laun
    vatikai,'
  tur-YTC: 'Yahve Tanrı şöyle dedi: “İşte, adam iyiyi ve kötüyü bilmekle bizden biri
    gibi oldu. Şimdi, elini uzatıp yaşam ağacından almasın, yiyip sonsuza dek yaşamasın.”'
  bel-N: 'І сказаў ГОСПАД Бог: “Вось, чалавек стаўся як адзін з Нас, спазнаўшы дабро
    і зло. І цяпер няхай ня выцягне ён рукі сваёй і ня возьме таксама з дрэва жыцьця,
    і ня зьесьць, і ня будзе жыць вечна”.'
  grc-BRENT: Καὶ εἶπεν ὁ Θεός, ἰδοὺ Ἀδὰμ γέγονεν ὡς εἷς ἐξ ἡμῶν, τοῦ γινώσκειν καλὸν
    καὶ πονηρόν· καὶ νῦν μή ποτε ἐκτείνῃ τὴν χεῖρα αὐτοῦ, καὶ λάβῃ τοῦ ξύλου τῆς ζωῆς
    καὶ φάγῃ, καὶ ζήσεται εἰς τὸν αἰῶνα.
  ind-AYT: Setelah itu, TUHAN Allah berfirman, “Lihatlah, manusia itu menjadi seperti
    salah satu dari Kita, tahu tentang yang baik dan yang jahat. Sekarang, jangan
    sampai dia mengulurkan tangannya dan mengambil juga dari pohon kehidupan, lalu
    memakannya dan hidup selama-lamanya.”
  lid-lid: Ano Kindrei tiye, “Abo iri ndramak badeh ndrasahan ndra buku to ai, ndratanan
    saba lakou mwasin ma saba lakou ndra-in. Eme ya iy badeh sakohok buwa kei ala
    ta amwekes kohan udu le buku doh ma iy badeh saimon. Bakameh iy kameh kohan kudu
    le buku doh.”
  eng-NNA: Then he said, “The man didn't listen to me, he already ate from the tree
    that makes knowledgeable. He is now like us, he knows/understands about good and
    bad. He might eat from that other tree, from the one that keeps alive. After that
    he will live always, he will stay without death. I will prevent him lest he eat.”
  nya-nya: Ndipo Yehova Mulungu anati, “Tsopano munthu uyu wasanduka mmodzi wa ife,
    wodziwa zabwino ndi zoyipa. Iyeyu asaloledwe kutambasula dzanja ndi kutengako
    zipatso za mu mtengo wopatsa moyo uja kuti angakhale ndi moyo mpaka muyaya.”
  hrv-hrv: 'Zatim reče Bog: “Evo, čovjek postade kao jedan od nas - znajući dobro
    i zlo! Da ne bi sada pružio ruku, ubrao sa stabla života pa pojeo i živio navijeke!”'
  mps-mps: Nosali Yawe Godigo te po wai, “Te bidigo mena dwagi yai kolesaga me, te
    mena dwai ebo me, te megi koneanio, tama aga da tiwai pedelai. Tialima, dago aga
    gogolama, aga te bidibo ula mabo ni pageba pomainogo me egobeo. Tiyu, agai te
    nedu du me togola tudu da, te aga bidibo ula sesemane sogo elaluabuo,” te po wai.
  llg-llg: Boe ma, MANETUALAIN kokolak, nae, “Hatematak ia, hataholi la bubuluk bee
    ndia malole, ma bee dia manggalauk, sama leo Ita. Boso losak sila boe oo, leu
    laꞌa ai boak ndia, fo ana fee sala lasoda lakandoo.”
  tpi-tpi: Bihain God, Bikpela i tok, “Man i save pinis long wanem samting i gutpela
    na wanem samting i nogut, na em i kamap wankain olsem yumi. Orait yumi no ken
    larim em i go klostu long dispela diwai bilong givim laip. Nogut em i kaikai pikinini
    bilong dispela diwai tu na em i stap oltaim.”
  dan-1931: 'Men Gud HERREN sagde: “Se, Mennesket er blevet som en af os til at kende
    godt og ondt. Nu skal han ikke række Hånden ud og tage også af Livets Træ og spise
    og leve evindelig!”'
  vie-OVCB: 'Đức Chúa Trời Hằng Hữu nói: “Loài người đã biết phân biệt thiện ác y
    như chúng ta. Nếu bây giờ họ hái trái cây sự sống để ăn, họ sẽ sống vĩnh hằng!”'
  lbk-lbk: Sa et kanan Apo ay Dios, “Chey, nenfalin nan takho ay kag ken chatako ay
    mangammo isnan khawis ya ngaag. Idwani, masapol ay ad-i maipap-alofos ay omala
    cha is kanencha isnan fekhas nan kaew ay omipabfiyag, ta sa cha't matakho is eng-engkhana.”
  guj-2017: પ્રભુ ઈશ્વરે કહ્યું કે, “હવે તે માણસ આપણામાંના એકના જેવો સારું અને નરસું
    જાણનાર થયો છે. તેથી હવે રખેને તે હાથ લાંબો કરીને જીવનના વૃક્ષનું ફળ ખાય અને અમર
    થઈ જાય.”
  byr-byr: '@see-verse:GEN.003.021'
  awx-awx: Tikengä using yakut. “Wäwi aläpä nihä bimä andäkngake, nomän bä wäyi yangu
    anatäxak. Ge pa käluk yiwitnangäsä däkätäne salinä nake, käluxu iwikge yiwiyäk”
    yake,
  pon-2006A: KAUN-O Koht eri mahsanih, “Met aramas menet duwelahr emen kiht, pwehki
    eh esedahr dahme mwahu oh dahme suwed. E sohte pahn mweimweiong en tungoale wahntuhkehn
    komour oh en ahneki mour poatopoat.”
  por-BRBSL: 'Yahweh Deus disse: “Eis que o homem se tornou como um de nós, conhecendo
    o bem e o mal”. Agora, para que ele não estenda sua mão, e também tome da árvore
    da vida, e coma, e viva para sempre...'
  aly-aly: Akngey INGKARTel ilek, “Ratherr iterl-areyel apmwangkwarr-then mwerr-angkwarr-then,
    atharl iterl-areyel-apeny. Amern-angketyarr yanh-they ratherr alpetyekant-anem.
    Ratherr arwerl yanh itethiley-angker-penh ratherr arlkwey-angenh anetyek. Ratherr
    arlkwenty-penh, ratherr intem-antey iteth anekerr.”
  cth-cth: Hahoi, BAWIPA Cathut ni tami teh, maimouh thung dawk e buetbuet touh hoi
    a kâvan toung dawkvah, thoe hoi hawi a panue toe. Atuteh, yungyoe hringnae coe
    hanelah a kut a kâyap vaiteh hringnae thingpaw khi vaiteh, a cakawi nahoeh toe
    telah ati.
  twi-twi: Awurade Nyankopɔn kae se, “Afei, onipa no abɛyɛ sɛ yɛn ara a, wahu papa
    ne bɔne. Ɛnsɛ sɛ yɛma no kwan na ɔteɛ ne nsa kɔtew nkwa dua no so aba no bi di,
    na ɔtena ase afebɔɔ.”
  hlt-hlt: Te phoeiah BOEIPA Pathen loh, “Hlang he a then khaw a thae khaw ming ham
    mamih khuikah pakhat phek la ha om coeng he. Tahae ah a kut a yueng tih hingnah
    thing khaw a loh dongah kumhal hing ham ca lah ve,” a ti.
  tbz-SIM: 'kɛ́bɛ́i nkɛ dɔ̀: Onìtì nɑɑ́nnɛ̀ tí mbɛ kɛ yɛ̃́ mɛsɑ̀ɑ̀ nnɛ̀ mɛyɛi, ti
    bɑ́ɑ́ yie nkòo tɔ̃tɛ ditebii dìì duɔ̀ mmufòmmu kɛ́di kɛ́nfòù sɑ̃́ɑ̃̀.'
  msy-2020: Egha gɨn Ikiavɨra Itir Godɨn Gavgavim ghaze, “Gumazim arazir aghuim ko
    arazir kuramɨn fofozim ikia, en mɨraram oto. Egh e aneteghtɨ a temer ikɨrɨmɨrir
    zurara itim anɨdim boroghɨn mangan kogham. E fo, a temer kamɨn ovɨzitam ramegh
    ikɨrɨmɨrir zurara itir kam ikiam.”
  txq-txq: Basa boe ma MANETUALAIN kokolak nae, “Hatematak ia, hatahori iar bubuluk
    ena bee ndia neulauk, ma bee ndia manggarauk, sama leo Ita. Boso losak ara oo
    raꞌa ai boak numa ai huuk mana fee sara rasoda seku neu boe.”
  aaz-aaz: Rarit UISNENO naꞌuab am nak, “Oras ia mansian ein nahinin rais reko, ma
    rais reꞌuf, on reꞌ Hit. Kais-kaisaꞌ sin naah hau fuaꞌ reꞌ neiki ꞌhonis abar-barat.”
  dop-dop: 'Tǝnɑɣɑ Ɩsɔ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Nɔɔnɔɔ yʋlʋ pǝsɑ ɩsɩɩ tɑ́ tɑɑ nɔɣɔlʋɣʋlɛ
    kʋpɑntʋ nɑ ɩsɑɣɑtʋ pǝ nyǝm tɔm tɑɑ. Pǝ tɔɔ tɔ, tǝ́ tɑɑ yele nɑ ɩ́ tɔɣɔ weesuɣu
    tʋɣʋ pǝle nɑ ɩ́ wɛɛnɑ weesuɣu kɛ tɑm tɔɔ.'
  azb-azb: 'Sonra Rəbb Allah dedi: «Budur, insan xeyirlə şərin nə olduğunu bilərək
    bizlərdən biri kimi oldu. Qoy indi əlini uzadaraq həyat ağacının meyvəsindən dərib
    yeməsin və əbədi yaşamasın!»'
  eng-DBY: And Jehovah Elohim said, Behold, Man is become as one of us, to know good
    and evil. And now, lest he stretch out his hand, and take also of the tree of
    life, and eat, and live for ever...!
  hin-2017: 'फिर यहोवा परमेश्वर ने कहा, “मनुष्य भले बुरे का ज्ञान पाकर हम में से एक
    के समान हो गया है: इसलिए अब ऐसा न हो, कि वह हाथ बढ़ाकर जीवन के वृक्ष का फल भी
    तोड़कर खा ले और सदा जीवित रहे।” (प्रका. 2:7, प्रका. 22:2,14,19, उत्प. 3:24, प्रका.
    2:7)'
  wol-KYG: 'Yàlla Aji Sax ji daldi ne: «Léegi nit mel na ni nun, xam lu baax ak lu
    bon. Kon nag bumu tàllal loxoom, di witt ci doomi garab giy taxa dund, di lekk,
    bay dund fàww.»'
  swp-swp: Abo GUIAU Eaubada i ene, “Paana tau i hemala doha ita esau, lolo eo baaea
    italobaina i italobaiyao, ata nimana i helele mauri oeagina uauana hinage i ai,
    abo maurina i lau esegai e nige nosina.”
  bjr-bjr: Miqimmaseenoo Karaambaiqa Anutufa qinau. Maqee faiqí faiqi maafa maasara
    foora maridaqa aaqara oosanara faqa andeeqara oosanara faqa iridaqa. Maasa sia
    miqandara qianaqa naaru marirana nimimari saqari aqamana diqisee neefaranoo. Diqisee
    namaseeqa naaruara marifoora.
  eng-YLT: And Jehovah God saith, 'Lo, the man was as one of Us, as to the knowledge
    of good and evil; and now, lest he send forth his hand, and have taken also of
    the tree of life, and eaten, and lived to the age,' —
  kne-kne: Idi siya di kanan Diyos si nemnem na, “Nais-o din lalaki ya babai en datako,
    tan inammoan da din siged ya din lawa. Gapo ta say inyat da di, sigaak mo man-a
    da abe sin lames di kaiw ay mangidawat si biyag. Tan mo say kanen da di, matago
    da ay eng-enggana.”
  wat-wat: Yave Guyau tauna nenei i bwaduwa, “Namoḡa i nemiya kita maise keta i sanamaniya
    dewadewana keta goyona. Muka nimana ina tunei kai yawasi i kakavenena, uwana ina vai
    ina kaniya be muka ina fakwavaḡata.”
  heg-NTPO: AMA LAMTUA Allah tek noan, “Halas ni, atuil nias taan ol banan nol ol
    man daat ta son, banansila el Kita. Tiata tamlom oen kon kaa kai isin, deng kai
    ina man kil in nuli napiut ta la.”
  ptu-ptu: 'Ma''kadam Puang Allataala DEBATAnta naua: “Inde hupatau susingkia'' naissammi
    pole'' usse''la kamapiaam anna kakadakeam. Dadi temo pahallu la dijagai indana
    naalai duka'' indo bua kaju mepatubo. Aka maka'' mala naande, iya la tubo liu
    sule lako salako-lakona.”'
  bzd-NTPO: 'Eta̱ ie'' tö iché: “I̱''ñe ì dör buaë ena ì dör suluë, e'' jche̱r ditsö
    wa̱ we̱s se'' wa̱ ijche̱r es. E'' kue̱ki̱ dö'' ie''pa mi'', se̱ne michoë e'' kéli
    wöbatsök katè ta̱ ise̱r michorak.”'
  kwf-kwf: Ma na God Iawe ka fata Ꞌuri, “KaidaꞋi neꞋe na ngwae nia raꞋe maꞋi ka diꞋia
    naꞋa kuluꞋa, osiꞋana nia sai naꞋa ana falafala taꞋa ki ma na falafala leꞋa ki.
    KaidaꞋi neꞋe kulu kasi alaꞋania noaꞋa nia kasi ngalia laꞋu fuaꞋi ru ki faꞋasia
    na Ꞌai ana mauriꞋa. Si diꞋia nia Ꞌania fuaꞋi ru ki ana na Ꞌai neꞋe, noaꞋa nia
    kasi mae naꞋa.”
  eng-WYC-2017: and said, Lo! Adam is made as one of us, and knoweth good and evil;
    now therefore see ye, lest peradventure he put [out] his hand, and take [also]
    of the tree of life, and eat, and live without end.
  eng-WMBB: The LORD God said, “Behold, the man has become like one of us, knowing
    good and evil. Now, lest he reach out his hand, and also take of the tree of life,
    and eat, and live forever—”
  spp-spp: Maa jwo «Numɛ, sùpyaŋi ɲyɛ wuu fiige, u à kacɛnni ná kapiini cè a wwû yiye
    e. Wuu u sige u àha ŋkwɔ̀ shìŋi cige yasɛɛre tà kwɔ̀n ɲjyî si ŋkwôro shì na fo
    tèekwombaa mɛ.»
  aey-aey: Odocob Tibud Anut maden, “Qila dana ege oso cinigwe caleia. Ceteteh meca
    me qeeca dona. Euqa uqa eben mimei cebac bilec na aigha u jimei cebac bileceb
    catanecdain. Eunu ege cahacdoc bahic cahacdoqan,” en.
  urd-GVH: उसने कहा, “इनसान हमारी मानिंद हो गया है, वह अच्छे और बुरे का इल्म रखता
    है। अब ऐसा न हो कि वह हाथ बढ़ाकर ज़िंदगी बख़्शनेवाले दरख़्त के फल से ले और उससे
    खाकर हमेशा तक ज़िंदा रहे।”
  djr-djr: Ga ŋuliŋuryiny dhurrwaraŋur God waŋan bitjarr, “Dhiyaŋiyiny ga ḏirramuy
    dharaŋanna dhiyaŋuny bala, bitjanna nhakun ŋilimurrnha, marŋgin ŋayiny yätjkurruw
    ga ŋamakuliw romgu. Bala dhipuŋurnydja dhurrwarŋur ŋayi dhu ga yolŋu bäyŋu nhina
    walŋa-weyindja, gupaḏalnydja; yakan ŋayi dhu ḻuka ŋunhiyi Walŋa-gurrupanamirrinhany
    borumnha.”
  rug-rug: Meke tiqe zama pule se Zihova sa Tamasa, “Dotu, ele ta evaṉae kekeṉoṉo
    gua tugo gita sa tie, ke gilania sa sapu leana babe kaleana. Ego, mani lopu tava
    malumu si asa kamahire, pude qaqama la nia sa sa limana, pude vagia sa vuana sa
    huda tinoa meke hena ia, meke toa hola.”
  gaz-gaz: Waaqayyo Waaqnis, “Kunoo namni waan gaarii fi waan hamaa beekuudhaan nu
    keessaa akka isa tokkoo taʼeera. Ammas harka isaa hiixatee, ija muka jireenyaa
    ciratee nyaachuun, bara baraanis jiraachuun isaaf eeyyamamuu hin qabu” jedhe.
  fra-LSG: 'L’Éternel Dieu dit: Voici, l’homme est devenu comme l’un de nous, pour
    la connaissance du bien et du mal. Empêchons-le maintenant d’avancer sa main,
    de prendre de l’arbre de vie, d’en manger, et de vivre éternellement.'
  gnn-gnn: Ga ŋuliŋuruyinydja dhurrwaraŋuru Gunhu' waŋana bitjarra. “Yo, dhiyaŋunydja‐wala
    dhuwalayi ḏarramu marŋgina, balanyarana ŋayi bitjan ŋilimurru; marŋgina ŋayi ŋamakurru'wu
    romgu ga yätjku, liŋgu djarr'yurruna ŋayi ŋuriŋiyi yolŋuyu yätj yana rom. Bala
    dhipuŋurunydja dhurrwaraŋuru walala yurru yolŋu'‐yulŋu yakana nhina yukurra walŋamirriŋuranydja
    romŋura; yakana ŋayi yurru yolŋu goŋ‐djarryun, bala gulkthun borum dhipuŋuru walŋa‐wekanharamirriŋurunydja
    dharpaŋuru. Yakana yurru yolŋuyu walalay ḻuka ŋunhiyinydja borum, bala nhina yukurra
    walŋa‐weyindja, gupaḏalnydja wal'ŋu,” bitjarra ŋayi Gunhu'yu waŋananydja.
  yal-yal: Marigina Alatala yi a fala, a naxa, “Adaman bata findi alo en tan, bayo
    a bata fe faɲin nun fe ɲaxin kolon. A mi daxa a xa siimaya wudi bogin don, xa
    na mi a ra a mi faxama nun.”
  gum-gum: 'Incha Jehová Tiusbe trenchibig køn: “Møøbe møimbe kan møig køben nam lataitøwei
    misra pasramisrin køn cha, tabigwanba, kaigwanba nebua ashibig. Pøs, nui tasigwan
    larrøbitchain kømøn, chibig køn, tru øsig køm tusryu mamigwangucha nemøra, truigwan
    ma, managatig øsig kønrrab.”'
  iou-iou: Täŋpäŋ Yawe Anututä ŋode yäŋkuk; Apiŋo äma ŋo ninin bumik äworetak. Waki
    ba täga unitäŋo mebäri nadäwani. Unita äma u Irit päya unitäŋo mujipi yäpmäŋpäŋ
    nakta baga peŋ imine. U naŋpäŋ paot-paori nämo irek.
  haw-1868: 'I iho la o Iehova ke Akua, Aia hoi, ua like ke kanaka me kekahi o kakou,
    ka ike i ka pono a me ka hewa: ano hoi, o lalau aku kona lima, a lawe hoi i ko
    ka laau ola, ai iho a ola mau loa aku:'
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ الإِلَهُ: «هَا الإِنْسَانُ قَدْ صَارَ كَوَاحِدٍ مِنَّا،
    يُمَيِّزُ بَيْنَ الْخَيْرِ وَالشَّرِّ. وَقَدْ يَمُدُّ يَدَهُ وَيَتَنَاوَلُ مِنْ
    شَجَرَةِ الْحَيَاةِ وَيَأْكُلُ، فَيَحْيَا إِلَى الأَبَدِ».'
  adz-adz: Da Anutu Yawe ini ibiani, “Watsangan! Garam ugu ibasangꞌ agi mangan sib,
    isruꞌ i nam bini da nam maisan sib wa. Agi anungꞌ rungꞌ tusa marangꞌ i arangan
    da uda gai rima marantaꞌan nidzunggan da gadan u, i ribarangan bungꞌ ampa ratar
    nanting i!”
  ewe-ewe: Yehowa Mawu gblɔ be, “Esi ame la zu abe míawo ene, eye wònya nyui kple
    vɔ̃ la, nya kae adzɔ ne aɖu agbeti la, eye wòanɔ agbe tegbetegbe?”
  nuy-nuy: Anubanila-wala, naagi-yung na-Yawei na-God ni-yamayn, “Aḏaba na-waḻyinyung
    ni-yamana ngagurri-yii, ni-marrbuy wu-waṉbina-yinyung ambaḻaman marri aladi. Niga
    yagi ni-marang-dhaayi marri ni-mi anu-ngugulmung anubanila-wala anu-bal ana-wiri-yinyung,
    yagi ni-ngi, ani-burrang anggu-wuguuguni.” Dani-yung ni-yamayn.
  eng-LEE: And the Lord God said, Behold, the man is become as one of us, to know
    good and evil; and now, lest he put forth his hand, and take also of the tree
    of life, and eat, and live for ever—
  dji-dji: Manymak, Gunydjirri wanginiban, “Ngunung yul miri marnggiban buṯalbi ga
    mirkngibi, mir marnggiban mir ngilim. Ngunubilang nyani rindinyir djalwali ngungirapibi
    djunggibi ngunung Wanngi Gunyirbi, ḏirradjnyiri, girri nyani wanngigakiṉing nyininyir
    girinyiri.”
  gvn-gvn: '@see-verse:GEN.003.021'
  nna-nna: Palaja Ngarrkalu wurrarna, “Marrngulu munu pinakarrimiji. Mungkaja Marrngu
    Miranu Jinakataja purlpi ngana. Paliny kuwarri nganyjurrukapali, kurlkapirli waninyi
    ngalypakupa kurluku. Ngalali palamaja warinyjapa mungkaja, wankanyu kalkunakataja.
    Palaja wankanyu wantuliny ngarramarnti, marlkarrimajirri wantuliny. Ngampa pilamarna
    ngajulu ngananyangamarra.”
  asm-FB: তাৰ পাছত ঈশ্বৰ যিহোৱাই ক’লে, “চোৱা, ভাল বেয়া জ্ঞান পাই মানুহ আমাৰ এজনৰ
    নিচিনা হৈ গৈছে। সেয়ে এতিয়া আমি মানুহক এই অনুমতি দিব নালাগে যেন তেওঁ হাত আগবঢ়াই
    জীৱন বৃক্ষৰ ফল পাৰি খাই সদাকাললৈকে জীৱিত হৈ থাকে।”
  sus-A: مَرِفِ عَلَتَلَ نَشَ عَ مَسٍن، «عَدَ مَ بَرَ قٍ قَنيِ نُن قٍ حَاشِ تَفِ رَبَ
    كٌلٌن عَلْ وٌن تَن. عَ مُ دَشَ عَ شَ سِمَيَ وُرِ بٌفِ دٌن، شَ نَ مُ عَ رَ عَ مُ
    قَشَمَ.»
  fra-SBL: 'Yahvé Dieu dit : « Voici que l''homme est devenu comme l''un de nous,
    il connaît le bien et le mal. Maintenant, de peur qu''il n''étende sa main, qu''il
    ne prenne aussi de l''arbre de vie, qu''il ne mange et qu''il ne vive éternellement.'
  hbo-hbo: וַיֹּ֣אמֶר ׀ יְהוָ֣ה אֱלֹהִ֗ים הֵ֤ן הָֽאָדָם֙ הָיָה֙ כְּאַחַ֣ד מִמֶּ֔נּוּ
    לָדַ֖עַת טֹ֣וב וָרָ֑ע וְעַתָּ֣ה ׀ פֶּן־יִשְׁלַ֣ח יָדֹ֗ו וְלָקַח֙ גַּ֚ם מֵעֵ֣ץ
    הַֽחַיִּ֔ים וְאָכַ֖ל וָחַ֥י לְעֹלָֽם׃
  shp-NTPO: 'jatianra yoia iki: “Ramara joni noa keskáribi banéke, jakon itan jakomara
    onanke. Jawekeska ixonra, jiwé jiwi bimiribi bixon kokoax jatíbitian janake”,
    akin.'
  eng-WYCLIFFE: Adam is maad as oon of vs, and knowith good and yuel; now therfore
    se ye, lest perauenture he putte his hond, and take of the tre of lijf, and ete,
    and lyue with outen ende.
  piu-2006: Palunyatjanu mayutju Katutjalu alatji watjaṉu, “Yaṉangu palunya kutjarra
    nganaṉa nguwanpalpi ninti nyinanyi. Kuyakupa palyaku nintilpipula nyinanyi. Watiya
    kanalpayikutupula maḻaku yankula piyuku ngalkutjipingkamarra, waṉmala pulanya
    iyalku, ngalkurapula kutu kana yilunytjawiya nyinatjipingkamarra.” Palulanguru
    Katutjalu pulanya watipa kungka palunya watjara iyaṉu, kaana palunyangka waṉma
    nyinanytjaku. Wantirra iyaṉu pulanya yankula watilu tjawara mayi pakaltjingantjaku,
    mantangka. Yaṉangu palurulpi manta tjawara waarrkarringu, mayiku. Kaana palula
    kakarratjayiṯi Katutjalu nyaḻpitjarra maṉkurrpa ngaratjunu, yaṉṯayaṉṯara kanyintjaku,
    tjuuḻa waṯawaratjarra, tilitjarra, yaṉangu maḻaku tjarrpatjipingka.
  pjt-pjt: Palulanguṟu Mayatja Godalunku kuliningi, “Kuwari aṉangu paluṟu pula mai
    panya ngalkuntjatjanungku nganaṉa puṟunytju nintingku kulini palya munu kura.
    Kala nyara palulanguṟu nganaṉa kuwari palunya pulanya kaananguṟu paini maḻakungku
    pitjala puṉu panya kutjupanguṟu mai ngalkula tiṯutjara wanka nyinanytjaku-tawara.”
  cwe-cwe: Maabaho Mndewa Mulungu kalonga, “Lelo munhu iyo kawa fana imwe wetu, kayamanya
    yanogile na yehile. Mbali yolondeka kumgomesa kuja diya ditunda da mbiki wa ugima,
    mana yahadija kezakala siku zose.”
  bgs-bgs: Na, igkagi tô Áglangngagán na Manama, na mà din, “Tô mga manubù inému dán
    na iring áknita, su duwán dán kagpáttan dan tingód ka ándin tô madigár asta ka
    ándin tô madat. Dì mému mudù dan katô buuy tikud tun ta kayu na makabággé ka kantayan
    na ándà ágtamanán, su atin ka kannán dan, dì dan gó maté ka ándà ágtamanán.”
  kik-kik: Nake Jehova Ngai akiuga atĩrĩ, “Mũndũ ũyũ nĩatuĩkĩte o ta ũmwe witũ, akamenya
    wega na ũũru. Ndagĩrĩire gwĩtĩkĩrio atue matunda ma mũtĩ wa muoyo o namo, amarĩe
    nake atũũre nginya tene.”
  ksr-ksr: 'Kaaŋa laligori Poŋ Anutunoŋ kokaeŋ jero: “Yai! Ejemba ii nonoonoŋga mombaa
    so kolooŋ awagaa kania ano bologaa kania mendeema orombaotiwaajoŋ mojao. Kaeŋ
    kolooro laaligo kotigaa gere kota mende newaotiwaajoŋ soŋgo ambeto, yoronoŋ kambaŋ
    kokaamba toroqeŋ borogara boraama ii kaaŋagadeeŋ meŋ neŋ iikaaŋanoŋ mende komuŋ
    tetegoya qaa kotiiŋ laligoŋ ubaobo.”'
  omb-omb: I Huqe Gogona mo veve vena, “Gom lehe huri ve a Tangaloi mo mwerei ginde
    mo ilo na gareagi dena asigi siu nge vin mese hahaga huri ve na lai na mwasi gai
    mwasoana radu ve na ganie nge na mwaso radu.”
  fra-NCL: 'Et Yahweh Dieu dit : « Voici que l’homme est devenu comme l’un de nous,
    pour la connaissance du bien et du mal. Maintenant, qu’il n’avance pas sa main,
    qu’il ne prenne pas aussi de l’arbre de vie, pour en manger et vivre éternellement. »'
  cek-AK: Angraeng Sithaw mah, Khenah, kami loe kasae kahoih panoekhaih bang ah, aicae
    thung ih kami maeto baktiah oh toeng boeh; vaihi anih mah ban payangh ueloe, dungzan
    ah hing hanah thingthai to pakhrik pacoengah, caa moeng tih, tiah thuih.
  xla-xla: Epame ya꞉ta ma epo atlaiyo, “Watapo oplamiye dia꞉ sepele some halemama
    ka꞉ka꞉dle koko mate batalimale koko mate malanatiloweye me-ya꞉malamana. Epapedeme
    di matle ya꞉ watle pasakalo hapimhallalo dlomoko dali tle dlomoko haleye podoahame
    dene dlowa, ya꞉tapo kokó pohallalo wekelepo depame,” diyo.
  cuk-cuk: 'Geb degine, Bab-Dummad-Jehová sogded: “Emigindi, dule anmar-sunnaa gunonimogad.
    Dulemarde ibmar-nued-wisi, degine, ibmar-isgana-wisi gunonikid. Ar dule sapi-e-san-dula-dule-imaked-guchale,
    degisadegu dula-gudii guoed. Degisoggu, melle dulemar we-sapi-e-san gwanegala,
    degi, melle gunnegala, dulemar-nainu-nuedgi-gudiid, an onogoed.”'
  uig-CYR: 'Пәрвәрдигар Худа сөз қилип: — Мана, адәм Бизләрдин биригә охшап қалди,
    яхши билән яманни билди. Әнди қолини узитип һаятлиқ дәриғидин елип йәвелип, та
    әбәткичә яшавәрмәслиги үчүн уни тосушимиз керәк, деди.'
  pma-pma: Lumusin evus, Iahova selus sasen vit, “Ekek, meatin mai suval iatel keke
    lumai lukileile en asa tahos ka asa tisa. Mukonek, tehermaentei keilu luhekur
    heiai tamun ran vatiai koa kilea vasan moulien ten lisenges. Veni munak luheani,
    lusakras luvamat.”
  tel-2017: దేవుడైన యెహోవా “ఇప్పుడు మనిషి మంచి చెడ్డలు తెలిసిన మనలాంటివాడయ్యాడు. కాబట్టి
    ఒకవేళ అతడు తన చెయ్యి చాపి ఆ జీవ వృక్షఫలం కూడా తీసుకుని తిని శాశ్వతంగా జీవిస్తాడేమో.
    అది మంచిది కాదు” అన్నాడు.
  hat-BSA: 'Alò, SENYÈ Bondye a te di: “Gade byen, lòm nan gen tan vini tankou youn
    nan Nou, avèk konesans sa ki bon avèk sa ki mal. Koulye a, pou li pa lonje men
    l, pou pran osi nan ab lavi a, manje l e viv jis pou tout tan—”'
  bxh-bxh: Habahim, Guyau Yaubada iyen, Dodoga te sa famala doha Ita, paꞌana loholoho
    yo heyaya haꞌa sa sibaidi. Tabu nimadi ti lolon be mwahuli oyagina uluna ti abi
    be ti an. Doꞌata, haba sa miya ee–, hige anadan.
  nay-nay: Wunyitye Jehovah yarnin korn itye nglalin arnan; nglemin itye nunkeri wirrangi,
    ungunuk itye lewin alye palli ile yan takkani fruitowe wunyitye tumbewallani kaldowamp,
    nowaiy pornani.
  kos-kos: Na LEUM GOD El fahk, “Inge mwet se inge el ekla oana sie sesr, ac oasr
    etauk lal ke ma wo ac ke ma koluk.” Enenu in tia filfilla nu sel in eis fahko
    ke sak su sang moul, tuh elan kang ac moul nwe tok.
  hbo-WLC: וַיֹּ֣אמֶר ׀ יְהוָ֣ה אֱלֹהִ֗ים הֵ֤ן הָֽאָדָם֙ הָיָה֙ כְּאַחַ֣ד מִמֶּ֔נּוּ
    לָדַ֖עַת ט֣וֹב וָרָ֑ע וְעַתָּ֣ה ׀ פֶּן־יִשְׁלַ֣ח יָד֗וֹ וְלָקַח֙ גַּ֚ם מֵעֵ֣ץ
    הַֽחַיִּ֔ים וְאָכַ֖ל וָחַ֥י לְעֹלָֽם׃
  ibo-ibo: Onyenwe anyị Chineke sịrị, “Lee, mmadụ adịla ka onye ọbụla nʼime anyị site
    nʼịmata ihe ọma na ihe ọjọọ. Ugbu a, ka ọ gharakwa ị setịpụ aka ya ghọrọ mkpụrụ
    osisi ahụ na-enye ndụ rie, si otu a dịrị ndụ ruo mgbe ebighị ebi.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର କହିଲେ, “ଦେଖ, ମନୁଷ୍ୟ ଭଲ ଓ ମନ୍ଦର ବୋଧ ପ୍ରାପ୍ତ
    ହୋଇ ଆମ୍ଭମାନଙ୍କ ପରି ଜଣେ ହୋଇଅଛି, ଆଉ ଏବେ ସେ ଯେପରି ହାତ ବଢ଼ାଇ ଅମୃତ ବୃକ୍ଷର ଫଳ ମଧ୍ୟ ତୋଳି
    ଖାଇ ଅନନ୍ତଜୀବୀ ନ ହୁଅଇ,”
  wmt-wmt: '@see-verse:GEN.003.021'
  chk-chk: Mürin, Kot ewe Samol mi Lapalap a apasa, “Iei a fis pwe ewe aramas a wewe
    ngenikich, pun a silei öch me ngau. Nge esap tufich, pwe epwe pwal aitiela pöün
    o angei seni uän ewe irän manau o mongö pwe epwe manau tori feilfeilachök.”
  ssd-ssd: 'Taŋana sulumba kile Kuate Suŋgo nu sakina: Taŋgo nu maŋau magenu ŋaigonu
    pileŋgam tuku kila palet tukunu nu sine taŋaŋ minit. Nu minmba minam tuku ail
    alonu ta turmba nyuwa sulumba minmba minikat ŋgina.'
  rop-rop: Brom deya YAWEI bin tok langa im ronselp, “Det dubala seim jis laik wi.
    Dei sabi ebrijing weya im gudwan en ebrijing weya im nogudwan. Wal wi kaan larram
    dubala abum eni daga brom det najawan tri, dumaji if dubala dagat det daga brom
    det Tri Blanga Laif, wal dubala garra jidan laibala olagijawan.”
  mwf-2018: Bere nhini thangunu-ka Yile neki-ka mam, “Nga, peningintha pana-ka mangini
    nekineme deyida mani i the warda kanthinngintha da patha i da wiye. Mu mi thay
    numi pana deyida karrim-ka, mi ngarra birnu nukunu-ka, mere nukun ngurdunkungkangintha
    i mere kulanginthath nukun. Mu mi thay nhini ngatha pulanginthathnu-ka nhini-ka
    kardu bere matha wangu birnu da matha kaningintha,” mam Yile neki-yu.
  ukr-1871: І вислав його Господь Бог із саду Едену порати землю, що з неї й узятий.
  eng-AOI: Then Yahweh God thought, “Now this man is like us. He knows what is good
    and what is bad, so he must not eat the fruit from the tree of life and live forever.”
  yon-yon: Kwane, Yariman Godbed yedmoon, “Karub kuu nuwareb keroon, komo komo kuu
    inamen arewa o amun kuu kaadkeroon kowe. Kwani kowe, yembed wadkeri ye ayob kuu
    kande ananeen kuu ne dowakenban, amborom kuu ananeen kuu bobnindeban keraneen
    kowe.” andoon.
  bch-bch: Idio ta Maron Deo ikeo, “Ega, labone gid eababa tibada oatainga ngan danga
    kemikemi ga danga papaeamao ta tiuot mambe gita. Be irangrang ngan talongean gid
    ta tila boloma ngan abei madonga kemi aea mao. Ngan kado ta tian itautau ta tibada
    madonga kemi somisomi.”
  deu-1951: 'Und Gott der HERR sprach: Siehe, der Mensch ist geworden wie unsereiner,
    insofern er weiß, was gut und böse ist; nun soll er nicht auch noch seine Hand
    ausstrecken und vom Baume des Lebens nehmen und essen und ewiglich leben!'
  eng-JPS: 'And the LORD God said: ''Behold, the man is become as one of us, to know
    good and evil; and now, lest he put forth his hand, and take also of the tree
    of life, and eat, and live for ever.'''
  ubr-ubr: Ato BADA God iyau, “Orot ari inat ot ba imatar, on sawar engon tutufin
    obin a komasin on isagob. On men tani basitai iman inotet ingat wengar yayawasin
    ba uwan in boai inan, ato yawasin wantoan inama.”
  srp-1865: 'I reèe Gospod Bog: eto, èovjek posta kao jedan od nas znajuæi što je
    dobro što li zlo; ali sada da ne pruži ruke svoje i uzbere i s drveta od života,
    i okusi, te dovijeka živi.'
  lug-lug: Awo Mukama Katonda n’agamba nti, “Laba omuntu afuuse ng’omu ku ffe okumanyanga
    ekirungi n’ekibi; kale kaakano talwa kugolola mukono gwe n’anoga ku muti ogw’obulamu
    n’alya, n’awangaala emirembe gyonna.”
  heb-heb: ויאמר יהוה אלהים הן האדם היה כאחד ממנו לדעת טוב ורע ועתה פן ישלח ידו ולקח
    גם מעץ החיים ואכל וחי לעלם׃
  ben-IRV: আর সদাপ্রভু ঈশ্বর বললেন, “দেখ, মানুষ সদসদ-জ্ঞান প্রাপ্ত হবার বিষয়ে আমাদের
    এক জনের মত হল, এখন যদি সে হাত বাড়িয়ে জীবনবৃক্ষের ফলও পেড়ে খায় ও অনন্তজীবী
    হয়।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ, ਵੇਖੋ ਮਨੁੱਖ ਭਲੇ ਬੁਰੇ ਦੀ ਸਮਝ ਵਿੱਚ ਸਾਡੇ ਵਿੱਚੋਂ
    ਇੱਕ ਵਰਗਾ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਹੁਣ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਆਪਣਾ ਹੱਥ ਵਧਾ ਕੇ ਜੀਵਨ ਦੇ ਰੁੱਖ ਦਾ
    ਫਲ ਵੀ ਖਾ ਲਵੇ ਅਤੇ ਸਦਾ ਜੀਉਂਦਾ ਰਹੇ।
  tkr-tkr: 'Qiyğa Rəbb Allahee uvhuyn: «Haane, insanık''le yuguniy pisın hucoo ıxhay
    ats''axha, yişda sa xhinne qexhe. Hasre ı''mrene yivena meyva qopxu umooxhancen,
    hammaşiysır ımaxvaacen!»'
  mwp-mwp: Senawbi Koeliya Awgadh mulaydhin kedha, ‘Wa, nuy mabayg ngoedhe ngalpa
    nge, kayib koey ngulayg balbayginga ngalaga a gegeyadh ngalaga. Nuyn bangal pa
    woeyayg wara puy koewasoengu purthayle, igilaw ay puy koewsangu, nungungu ngaru
    igililmayngu gasamoeyle.’
  mya-JVB: ထာဝရ အရှင်ဘုရား သခင်ကလည်း ၊ လူ သည် ငါ တို့တွင် တပါးပါး ကဲ့သို့ ဖြစ် ၍၊
    ကောင်း မကောင်း သိ တတ်၏။ ယခု မှာ သူသည် ထာဝရ အသက် ကို ရခြင်းငှါ၊ လက် ကိုဆန့် လျက်
    အသက် ပင် ၏အသီးကို ယူ ၍ မ စား သင့်ဟု မိန့်တော်မူ၏။
  tte-O: Mwa Yaubada iba, “Tomo ginauli meuloina namwanamwana yo naenaena sikatai
    besiele kita. Nige sowasowala yawasi mayauna kanna tatalamwan tabe sikalai sikan
    na yawasili simiyayai.”
  tbg-tbg: Noravano Kotiva tiharo, Ho tavaane. Vaiintivano tinavu aanantama kero vaiharo
    koqe kaiqavata qora kaiqavata tave vaiva vaivo. Hauri viva nai kauqu tutukero
    vo katari tava, qaqi variqi vi vai katari tavara hiqi kero nama kero ekaa enta
    qaqi variqiro vuantorave, tiro.
  hmo-hmo: Lohiabada Dirava ia gwau, “Hari inai tau be ita hegeregere ia lao vadaeni,
    badina be kara namo bona kara dika ia diba. mauri auna ena huahua do ia ania noho
    be ia dika, mauri hanaihanai ia abia garina.”
  ata-ata: Ioxe, iliꞌi la, la IAUE Lataua muvikala aloxo ꞌo, “Vaimomo ꞌo, itema anu
    muxali loxo nenge, mo anu mulavu no anu mii maꞌia ane laixe xe mii maꞌia ane masua.
    La sou nenge tamasaxa lexe anu unoꞌu ovu ane sou ulosinge mauli ne ngiaxu mo uꞌou
    sou uxolu mo umauli kaluxu uasi, uasi.”
  nfa-nfa: Ka Ama LAMATUA peka, “Limuri ne, dhèu reꞌa le, mia dhu beꞌa dènge mia dhu
    karehe, sèmi Èdhi kahèi. De mage dhoka, rèngu raꞌa hua ajꞌu dhu èci hari na, dhu
    hia mamuri taa-taa.”
  urd-urd: 'और ख़ुदावन्द ख़ुदा ने कहा, देखो इंसान भले और बुरे की पहचान में हम में
    से एक की तरह हो गया: अब कहीं ऐसा न हो कि वह अपना हाथ बढ़ाए और ज़िन्दगी के दरख़्त
    से भी कुछ लेकर खाए और हमेशा ज़िन्दा रहे।'
  rus-SYN: 'И сказал Господь Бог: вот, Адам стал как один из Нас, зная добро и зло;
    и теперь как бы не простер он руки своей, и не взял также от дерева жизни, и не
    вкусил, и не стал жить вечно.'
  cbt-NTPO: 'Naporo chachin tënin: “Iporaso'', piyapi canpoa pochachin nitotërin.
    Noya nininso nitotahuaton, co noyahuë'' nininsonta nitotërin. Ni''quëna nanpirin
    nara nitërinsonta ca''pachin. Napohuachinso'', nanpimiatarin,” tënin.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Gbɛ̃nazĩna maa ń vãio dↄ̃̀ sa, à gↄ̃̀ láwáwa. Wà giɛ̀
    aà lí wɛ̃nide bɛ bo ble, kɛ́ asu àↄ ku gↄↄpiio yã́i.'
  tcz-CHONGTHU: Hichun Pathen in aseiye, “Tuapat'a hi Adam hi eiho lah'a khat tobang
    ahung hi tan, thilpha le thilse hethei jin a um tai, chule tunjong aman hinna
    thingphung ga khu kilo intin hin ne lhon leh tonsot'a hing den ding ahi tai ati.”
  mar-mar: परमेश्वर देव म्हणाला, “पाहा, मनुष्य आपल्यातल्या एका सारखा होऊन त्यास बरे
    व वाईट समजू लागले आहे. तर आता त्यास त्याच्या हातांनी जीवनाच्या झाडावरून ते फळ
    घेऊन खाऊ देऊ नये, आणि जर का तो ते फळ खाईल तर मग सदासर्वकाळ तो जिवंत राहील.”
  tcs-tcs: Den da AntapGod i bin spik diskain po emselp, ‘Prapa tru! Dat man i bin
    kam wase yumpla, sabe ebriting blo gud ane sabe ebriting blo nugud. Mait demtu
    go kaikai prut blo da tri i gibe laip, ane den demtu go gad longlaip poeba.’
  soq-soq: Iawe God wanase, “Apana ema tauma no ruambanton mo insaisa euda ita kadiwa
    ewaewa atenton. Sa baiwa mo mai ina iawa ipawa wadapue napu, dia. Mo napue inawaa
    wankasantopua sawa.”
  qub-qub: 'Nircur Tayta Dios niran: «Canan runaga noganchïnönami caycan. Musyannami
    alli cajta mana alli cajtapis. Cayllacho tiyaycarga micucurcunmanchi imaycamapis
    cawachicoj yörapa wayuyninta. Chayta micucurcorga imaycamapis cawangami. Chaymi
    cay wertachöga ama tiyachunnachu.»'
  bqp-bqp: 'Akũ à pì: Bisãsiri a mana kũ a vãnio dↄ̃̀ sà, à gↄ̃̀ lán ó bà. Óni
    gínɛ à lí wɛ̃̀ndide nɛ́ kɛ̃ à ble de àsungↄ̃ kun gↄrↄ sĩnda pínkiro yãi.'
  hat-hat: Apre sa, Seyè a, Bondye a, di. Koulye a, Adan vin konnen sa ki byen ak
    sa ki mal tankou yonn nan nou. Nou p'ap kite l' lonje men l' keyi fwi pyebwa ki
    bay lavi a pou l' manje l', pou l' pa viv pou tout tan.
  eng-BSB: Then the LORD God said, “Behold, the man has become like one of Us, knowing
    good and evil. And now, lest he reach out his hand and take also from the tree
    of life, and eat, and live forever...”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Pɛtɛ, zunui ɠɛa eɠɛ ade taɠila, faa ʋagɔi ta faa
    ɲɔi yɔɠɔzuɠwɛɛ fai zu. Ade pele leʋe tuɠɔ niina, é mina yeemaale, é ʋa zɛnvu
    wului ma waai ɠula, a ʋa mi, a ʋa yɛ vulua ɠɔoɠɔ.»'
  eng-WEBPB: The LORD God said, “Behold, the man has become like one of us, knowing
    good and evil. Now, lest he reach out his hand, and also take of the tree of life,
    and eat, and live forever—”
  kbq-kbq: Hagi Ra Anumzana Anumzamo'a amanage hu'ne, Ama ne'mo'a tagri kna huno knare
    zanki havi zanki huno hago keno antahino hie. E'ina hu'negu manivava hu'mofo zafa
    raga'a tagino nesanuno'a manivava hu'zanku atresanunkeno ana zafarera urava'o
    osanie.
  nhe-BL: 'Huan TOTECO Dios moilhui: “Ama ni tlacame mocueptoque queja tojuanti pampa
    quimatij tlen cuali huan tlen ax cuali. Intla quitequise itlajca nopa Cuahuitl
    Tlen Temaca Yolistli, itztose para nochipa queja ni.”'
  sps-sps: Vou ana Tsunaun e Gov tsue to, “Tagaa a mes te naat bus iny a saf a ka
    na rof, ana saf a ka na iring, ana ayei faarei ratuara. Ara gim ror ma famanat
    iny ya ma naa fasiru ya panan nau te natiny faan iny non a toto. Kat non tsunia
    ainy fua nan nau to aya sa kaa ovei.”
  bus-bus: 'Ben à bè: Gbɛ̃ntee à maa kↄ̃n à zaaao dↄ̃̀ sa, à gↄ̃̀ lán wa bà. Wé gínɛ
    à lí wɛ̃̀ndide bɛɛ wo à ble, lɛ àtongↄ̃ kuu gurↄ píngiro yãnzi.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg a'e kury. — Awa wiko zanezàwegatete
    a'e kury. Aze wexak ikatu ma'e, — Ikatu ma'e, i'i izupe. Aze wexak ikatu 'ym ma'e,
    — Ikatu 'ym ma'e, i'i izupe. A'e rupi nupuner kwaw ma'ywa 'yw i'a kwer purumuigo
    kar ma'e i'u haw rehe a'e nehe kury. Nuiko kwaw tuweharupi nehe. Umàno putar nehe.
  eng-DRA: 'And he said: Behold Adam is become as one of us, knowing good and evil:
    now, therefore, lest perhaps he put forth his hand, and take also of the tree
    of life, and eat, and live for ever.'
  knf-knf: 'Wi wi aşaaŋ aji : « Hënkuŋ ñaaŋ akak ji nja, kame bnuura na buţaan! Awutan
    hënkuŋ katar kañen, kamar kak ţi bko bi ubida kakaana ubida wi mnţo! »'
