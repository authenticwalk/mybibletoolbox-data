    whutinalh.”'
  kan-OKCV: ಯೆಹೋವ ದೇವರು, “ಇಗೋ, ಮನುಷ್ಯನು ಒಳ್ಳೆಯದನ್ನು ಮತ್ತು ಕೆಟ್ಟದ್ದನ್ನು ತಿಳಿದು, ನಮ್ಮಲ್ಲಿ
    ಒಬ್ಬನಂತಾದನಲ್ಲಾ. ಈಗ ಅವನು ಕೈಚಾಚಿ, ಜೀವವೃಕ್ಷದ ಹಣ್ಣನ್ನು ಸಹ ತಿಂದು, ಶಾಶ್ವತವಾಗಿ ಬದುಕುವವನಾಗಬಾರದು,”
