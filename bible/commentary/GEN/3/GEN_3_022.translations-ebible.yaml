  ckb-ckb: 'ئینجا یەزدانی پەروەردگار فەرمووی: «ئێستا مرۆڤ بووە بە یەکێکی وەک خۆمان،
    چاکە و خراپە دەزانێت، ئێستاش ڕێگەی پێ نادرێت دەستی درێژ بکات و لە درەختی ژیانیش
    بکاتەوە و بیخوات و بۆ هەتاهەتایە بژیێت.»'
  nas-nas: Teketa Kumponinge Ovoringe aaꞌpuuꞌ, “Aung tee naning niiꞌpinaꞌ oroꞌparing
