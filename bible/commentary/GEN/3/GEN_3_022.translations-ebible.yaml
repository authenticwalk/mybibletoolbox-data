    si’da/ mo dhali shwa a’di mo dhali a’di midi c̱a’b ki e ki sule/ sule/ mo.'
  uig-LAT: 'Perwerdigar Xuda söz qilip: — Mana, adem Bizlerdin birige oxshap qaldi,
