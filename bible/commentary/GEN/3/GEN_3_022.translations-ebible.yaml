  eko-eko: 'Mbwana Nnyizinku khuri: “Mpakha apha pinaatamu wampattha wiiya nkhama
    fweeyo, ajuwa etthu yooshapweya na yootakhala. Ye ahilikheleliwe oshuma nshumo
