  bco-bco: A꞉la꞉ta꞉ga꞉ Gode Yawe eyo꞉ a꞉la꞉sio꞉, “Bo꞉ba! Kalu we i fo nowo꞉ na꞉sa꞉ga꞉yo꞉,
