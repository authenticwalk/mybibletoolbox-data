    A꞉la꞉ta꞉ga꞉ eyo꞉ mela꞉no꞉lo꞉ dimia꞉sen i fo a꞉no꞉lo꞉ tula꞉sa꞉ga꞉ na꞉lalega, e
    ko꞉ngo꞉ mela꞉no꞉ mela꞉ib ko꞉lo꞉, eyo꞉ fo a꞉no꞉ diabena꞉ki, niliyo꞉ ka꞉ma꞉niki.”
    Gode eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Und Jehova Gott sprach: Siehe, der Mensch ist geworden wie unser einer,
