verse: GEN.003.022
translations:
  mal-C: 'അതിനുശേഷം യഹോവയായ ദൈവം അരുളിച്ചെയ്തു: “ഇതാ മനുഷ്യൻ നന്മതിന്മകൾ അറിയുന്നവനായി,
    നമ്മിൽ ഒരുവനെപ്പോലെ ആയിത്തീർന്നിരിക്കുന്നു. അവൻ കൈനീട്ടി ജീവവൃക്ഷത്തിന്റെ ഫലംകൂടി
    പറിച്ചുതിന്ന് എന്നേക്കും ജീവിക്കാൻ അനുവദിച്ചുകൂടാ.”'
  deu-TKW: 'Und Jahwe Gott sprach: Fürwahr, der Mensch ist geworden wie unsereiner,
    indem er Gutes und Böses erkennt; daß er nunmehr nur nicht etwa seine Hand ausstreckt
    und auch von dem Baume des Lebens nimmt und ißt und ewiglich lebt!'
  lin-lin: 'Yawe Nzambe alobaki : « Tala, moto akomi lokola moko kati na biso mpo
    na koyeba malamu mpe mabe. Sik’oyo, esengeli te kopesa ye nzela ya kotia loboko
    na ye mpo na kozwa lisusu mbuma ya nzete ya bomoi mpe kolia yango, noki te awumela
    libela na bomoi. »'
  cbr-NT: 'kakëxa: Ka is, bërí ka unix nukama achúshisa ''ikën, usa ''ixun ka uisa
    ñu kara upí ''ikë ''unánan uisa ñu kara ''aisama ''ikë aribi ''unánti ''ikën.
    Usa ''ain kamina a pi tsóti i bimi aribimina xënibua ''aínbi tsónuxun pi bërúanti
    ''ain.'
  eng-LSV: And YHWH God says, “Behold, the man was as one of Us, as to the knowledge
    of good and evil; and now, lest he send forth his hand, and has also taken from
    the Tree of Life, and eaten, and lived for all time.”
  bmu-bmu: 'Mewö malohotka Kembu Anutunöŋ kewö jiyök: “Yei! Ambazip mi neŋgöreŋök
    kungö dop aka ölöpŋi bölöŋi mietkö könaŋiri lök mendeŋ etkibitkö mötzahot. Mewö
    aiga malmal köhöikŋaŋgö ip kötŋi kude nemahotköra soŋgo alalmö, yetkön nalö kewöŋe
    toroqeba böröŋiri böraŋda mi mewöyök mem nemba mewö miaŋön qahö kömumba teteköŋi
    qahö köhöikŋanök mal öŋgöbahotpuk.”'
  eng-GNV: And the Lord God said, Beholde, the man is become as one of vs, to knowe
    good and euill. And nowe lest he put foorth his hand, and take also of ye tree
    of life and eate and liue for euer,
  eng-WEBSTER: 'And the LORD God said, Behold, the man hath become as one of us, to
    know good and evil. And now, lest he should put forth his hand, and take also
    of the tree of life, and eat, and live for ever:'
  nhw-BL: 'Huan TOTECO Dios moilhui: “Ama ni masehualme mocueptoque quen tojuanti
    pampa quimatij catli cuali huan catli amo cuali. Sintla quitequise itlajca nopa
    Cuahuitl Catli Temaca Nemilistli, itztose para nochipa quej ni.”'
  swh-ONEN: Kisha Bwana Mungu akasema, “Sasa mtu huyu amekuwa kama mmoja wetu, kwa
    kujua mema na mabaya. Sharti asiruhusiwe kunyoosha mkono wake na kuchuma pia kutoka
    mti wa uzima akala, naye akaishi milele.”
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, wee tɔnu wi, u kuɑ nɡe mɛ nɑ sɑ̃ɑ, u ɡeɑ kɑ kɔ̃sɑ
    ɡiɑ. Tɛ̃ nɑ ǹ kon de u dɑ̃ɑ bii ni nu koo nùn wɑ̃ɑru wɛ̃ sɔri u di u n kɑ wɑ̃ɑ
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And the Lord God said, Behold, the man is become as one of us, to know
    good and evil: and now, lest he put forth his hand, and take also of the tree
    of life, and eat, and live for ever:'
  cpy-cpy: 'ikantaki: “Ari roshiyakae aakapaeni shirampari, riyotanakiro kameethatatsiri
    eejatzi kaariperori. Nimaeka tee nokowakaaneeri ithotaneero chochoki owañaantatsiri,
    tee nokoyi rañe ikanteetatyeeyani eero ikamaanite.”'
  mpx-mpx: Yaka Yehoba Yabowaine i ba, “Gamagal iyaka bugul gegewena waiwaisana ge
    nanakina i atena ge i ola kila. Nige bosowaina ge ta talamwan yawal ana ebwakil
    enowana al ni ahe ni an, eba yawalina ni mihot.”
  wbp-wbp: Ngula-jangka, YAAWIYI Kaatu-nyanu wangkaja kanunju-kari, “Yali wati, ngulaju
    ngalipa-piya-yijala, kuja-ka miyi ngarninja-warnu nyinami ngurrju milya-pinjaku
    manu maju milya-pinjaku. Kuja kapala watiya-jarra karri kulkurrurni Yitinirla
    kaatinirla, watiya-kari ngulaju wankaru-jarrinja-kurlangu. Watingki kajilpa nganjarla
    miyi nyampu-jangka watiya-jangka, ngulaju kajika wankaru-juku warrarda nyina palinja-wangu.”
  luo-luo: Kendo Jehova Nyasaye nowacho niya, “Dhano koro osebedo machal kodwa, kongʼeyo
    ber kod rach. Kik yiene mondo oter lwete kendo okaw olemb ngima kendo ocham madimi
    odag nyaka chiengʼ.”
  meu-meu: Bana Dirava Iehova eto, Taunimanima a itaia, ia na lau heḡereḡeregu ai
    vada ela, namo bona dika baine diba; readia ia ese imana ma baine toia roro, mauri
    auna huahuana baine abia, baine ania, bena baine mauri hanai-hanai.
  npi-ULB: परमप्रभु परमेश्‍वरले भन्‍नुभयो, “असल र खराबको ज्ञान पाएर मानिस हामीजस्तै
    भएको छ । यसैकारण अब त्यसलाई आफ्नो हात पसारेर जीवनको रुखको फल खान दिनुहुँदैन नत्रता
    त्यो सधैँभरि जीवित रहला ।”
  yor-yor: Olúwa Ọlọ́run sì wí pé, “Ọkùnrin náà ti dàbí ọ̀kan lára wa, ó mọ rere àti
    búburú. A kò gbọdọ̀ jẹ́ kí ó na ọwọ́ rẹ̀ kí ó mú lára èso igi ìyè kí ó sì jẹ,
    kí ó sì wà láààyè títí láéláé.”
  emp-NTPO: 'Mãwãnacarea Ãcõrẽba jarasia: –Naʌ̃ ẽberãba jãʌ̃ nejõra jõna bẽrã biada
    cadjirua sid̶a jũma cawa b̶ʌa. Mãwã dadji quĩrãca b̶esia. Maʌ̃ bẽrã zocai b̶ai
    diabari nejõda idjía idu jõbid̶aẽ́a. Maʌ̃da jõsira beuca baya.–'
  ind-ind: Kemudian berkatalah TUHAN, “Sekarang mereka sudah menjadi seperti Kita
    dalam hal dapat membedakan yang baik dan yang buruk. Karena itu, jangan sampai
    mereka memetik dan makan buah dari pohon kehidupan. Aku tidak mengizinkan mereka
    untuk hidup selama-lamanya.”
  pes-OPCB: 'سپس یهوه خدا فرمود: «حال که انسان مانند ما شده است و خوب و بد را می‌شناسد،
    مبادا دست خود را دراز کند و از میوهٔ ”درخت حیات“ نیز گرفته، بخورد و تا ابد زنده
    بماند.»'
  ssx-ssx: Kutupa mo Tekehali Koda꞉ma꞉ alota꞉ Ameta꞉ mo halita꞉ niki ma꞉nda꞉ hondoma꞉
    handaata꞉ mo epeke hau pita꞉ hoke hau pita꞉la꞉eki yaapo hone ula꞉me. Koto ekina꞉
    ipikana꞉ma꞉ta꞉ pa hatia puaama꞉na꞉ mo deto hala꞉ tina꞉ poteke naama꞉na꞉ waleke
    na halomana꞉e leekeme.
  lcm-lcm: Na kala antok ta, “Igenen ke kalapo serei val tara. Kalapo nas vang a roron
    ve rikek. Asukang na ka ago ta angan an si ei i to ang vei nganing kala to asikei
    luai.”
  aer-aer: Nhenhe ikwerenge-ntyele Ngkarte angkeke, “Araye, ratherre merne arne yanhe-ngentyele
    arlkwerle-anerreke-arle iperre anwerne-arteke anteme-irreke, kele ratherre re
    itelareme iwenhe apeke mwerre-akerte, iwenhe apeke akurne-akerte. Alakenhe ikweretye
    anwerne renhe-atherrenhe kartene nhenhe-ketye arratelhe-ilemele yernetyeke. Ratherre
    apeke merne arne yanhenge-arlke arlkweme, arne nhenge itethe anthemenge-arle,
    ratherre itethe akwete-ante anemere ilwetyakenhe-arle. Alakenhe irreketyenge,
    anwerne renhe-atherrenhe apmere nhenhenge arratelhe-ilemele aywepeme.”
  tgl-ULB: Sinabi ni Yahweh na Diyos, “Ngayon ang tao ay naging tulad na natin, na
    nakaaaalam ng mabuti at masama. Ngayon hindi siya dapat pahintulutang abutin ng
    kanyang kamay, at kumuha mula sa puno ng buhay at kumain nito, at mabuhay nang
    walang hanggan.”
  nop-nop: Wapum Bepaŋ adi unduŋ tiŋa indiŋ yoguk. “Hidige! Me adi agaŋ inde indihigoŋ
    tiŋa kedem eŋ kadakaniŋ diniŋ mebi nadilak. Ale, tiyaugene kohoŋ kihiwale hatihati
    fafaŋeniŋ diniŋ bem gimiŋ tomuŋa naaŋ kwet foloŋ yagigi hatibaaneŋ.”
  kca-kca: 'Турәм Куща йастәс: «Тӑта щи, хŏйат Мўӈ итэва йис, йӑм пӑ атәм уйәтты питәс,
    щишән, ӑт рӑхәԓ ԓўвеԓ щиты йэԓ эсәԓты, хŏԓна уԓәпса йўх эԓты ԓэвпәс ўты верәтәԓ,
    щиԓта ԓэԓ ки, веккеша уԓты питәԓ».'
  cbu-NT: '@see-verse:GEN.003.021'
  hui-hui: Mani Anduane Homogo Ngode Datagaliwabehanda lalu, Ai wali agalime ko bayalela
    manda bialu ina ale dege hayadago. Anigo iname libu haabobo holene miaga ira kagoria
    nahelami̱ya. Libugua ira ogoninaga linibi do nowa nahome haabobo holigo, lene.
  wrs-wrs: Yawe ona, hillu, tendoriniva honamba doa nei timovpa, noi hevm kava ovunnam.
    Neiva, doa wohlihav, memba mona besal, wo temba monakokla, os men piv liheivm.
    Doa manam hevpa murava gavav, ata homeis nevm honi mongo timov, kav ten os sevravm,
    honamba yimba nerava, yemba si dahavavmoa, si wohlohvav. Si homeis wohavm yunalm.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​က``လူ သည်​ငါ​တို့​ကဲ့​သို့​ဖြစ်​လာ​၍
    အ​ကောင်း​နှင့်​အ ဆိုး​ကို​သိ​မြင်​လာ​လေ​ပြီ။ အ​မြဲ​အ​သက် ရှင်​စေ​သော​အ​ပင်​မှ​အ​သီး​ကို​ဆွတ်​စား​၍
    အ​မြဲ​အ​သက်​ရှင်​ခွင့်​မ​ပြု​ရ'' ဟု​မိန့်​တော် မူ​၏။-
  cbi-NTPO: 'Tsejtu tsandimi: Umaa chachi bain lala tsaa ma tiyaive, matyu naaju urañu
    bain, naaju urajtuñu bain mi'' mitya. Tsa'' mitya naa chuwaanu tiremu chinu bain
    ta-ere'' puka ka'' fimiya, naa-uwanuba tsana chunu tiya''ba inu juve, timi.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ། ལྟོས༌དང༌། མི་དེ་ནི་ངེད་ཅག་དང་འདྲ་བར་གྱུར༌ཏེ་བཟང་ངན་ཤེས༌སོ།
    །ད་ལྟ་སླར་ཡང་ལག་པ་བརྐྱངས་ནས་ཚེ་སྲོག་གི་ལྗོན་ཤིང་གི་ཤིང་ཏོག་ཟོས༌ན། ནམ་ཡང་གསོན་པར་འགྱུར་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Asele balam, “Aitak kari ko ikia sinararam se ningo memek mu ko ikiam,
    ale ana iwitatala aratam. Buta se nu tam ko nunguning nasan ale marak pempem bagasan
    mu me tauk ale naukko,” mam.
  kkl-kkl: Allah Nuni ponekori wanag agha seneragogti, “Wene sin phende nimi so'oag
    nimi agha Na saog uro wamdikti, “Malinge nene, walinge nene,” aro wana hekto yabihil.
    Sindi teban koma ya'ag kamag wamdikag aro, nimiri teropba nimi ya'ag kamag urop
    kal wana eneko turukang kom,” sembaog.
  sna-sna: Uye Jehovha Mwari akati, “Munhu ava somumwe wedu, anoziva zvakanaka nezvakaipa.
    Haafaniri kutenderwa kutambanudza ruoko rwake kuti atorewo zvinobva pamuti woupenyu
    uye kuti azvidye, akazorarama nokusingaperi.”
  spa-BLM: 'Yahvé Dios dijo: “He aquí que el hombre ha llegado a ser como uno de nosotros,
    conociendo el bien y el mal. Ahora bien, para que no extienda su mano y tome también
    del árbol de la vida, y coma, y viva para siempre —”'
  beu-beu: Angmuse Lahatala Ana mateng hula, “Nehe anga naung, angase taang ba aaung,
    bot taang ba jasi di ini ateing iila, emenghula Ping edadenang. Angu ebele, misavaka
    ini bot iatang taning te aabetang eihi angu di medit adang, senge ini aabetat
    aulang ejehing-emeang.”
  cac-cac: 'Ix yalan Jehová Dios: A ticnaic, icha on̈ tic, icha chi'' ix aj eb'' anima.
    Tzaxo nachajel yuj eb'' b''aj ay vach''il yed'' chucal. Yuj chi'' ay smay sloan
    sat te te'' eb'', aton te'' tz''ac''an q''uinal yic pitzann̈ej eb'' d''a masanil
    tiempo, xchi Dios.'
  swh-ULB: Yahwe Mungu akasema, “ sasa mtu huyu amekuwa kama mmoja wetu, ajuaye mema
    na mabaya. Kwa hiyo sasa hataruhusiwa kugusa kwa mkono wake, na kuchukua tunda
    la mti wa uzima, na kula akaishi tena milele.”
  bel-bel: 'І сказаў Гасподзь Бог: вось, Адам, зрабіўся як адзін з Нас, ведаючы дабро
    і зло; і цяпер як бы ні працягнуў руку сваю, і ня ўзяў таксама ад дрэва жыцьця,
    і не пакаштаваў, і не пачаў жыць вечна.'
  wed-wed: Bada God i riwa i pa, “Orotona aiaina ma apoapoena i aramanei, tauna marina
    tauta nanare. Eḡa tana voterei da urana ina vilolo-melei da lawana aina uana ina vaia
    da ina ani ma ina mae-nonoa.”
  deu-ELBBK: 'Und Gott der HERR sprach: Siehe, der Mensch ist geworden wie einer von
    uns, zu erkennen Gutes und Böses; und nun, dass er seine Hand nicht ausstrecke
    und nehme auch von dem Baum des Lebens und esse und lebe ewiglich!'
  mbb-OT: Ne migkaǥi zutun is Nengazen he Megbevayà te, “Nehimu en is menusiyà he
    iring kenitew su egketuusan din en is meupiya wey mezaat. Umbe utew kinahanglan
    kenè sikandin edtuǥutan he mekekaan dutun te veǥas te kayu he ebpekeveǥey te untung,
    su emun ebpekekaan sikandin ne kenè en ebpatey te wazà pidtemanan.”
  msc-msc: 'Allabatala Alla kan ko: «Awa, cɛ ra kɛ iko an do le, ka koɲuma ni kojuu
    lɔn. A kana a bolo rasɔmɔn ma ɲɛnɛmaya jiri ma ka a den kadi ka a damun. Ni a
    ka a damun a ri to ɲɛnɛma rɔ habadan.»'
  mal-2015: 'യഹോവയായ ദൈവം: മനുഷ്യൻ നന്മതിന്മകളെ അറിവാൻ തക്കവണ്ണം നമ്മിൽ ഒരുത്തനെപ്പോലെ
    ആയിത്തീർന്നിരിക്കുന്നു; ഇപ്പോൾ അവൻ കൈനീട്ടി ജീവവൃക്ഷത്തിന്റെ ഫലം കൂടെ പറിച്ചു
    തിന്നു എന്നേക്കും ജീവിപ്പാൻ സംഗതി വരരുതു എന്നു കല്പിച്ചു.'
  tuo-NT: 'Tojo wee, Õꞌacʉ̃ aꞌtiro nicʉ niwĩ: “Ãꞌrĩ yʉꞌʉ dutisere yʉꞌrʉnʉꞌcãtjĩagʉ̃,
    marĩ weronojõ añuse, ñaꞌasere tʉꞌomasĩgʉ̃ waꞌami. Cʉ̃ apegʉ catinuꞌcũsere oꞌocjʉ
    dʉcare baꞌacã, ñaꞌa nibosaꞌa. Cʉ̃ tere baꞌagʉ pũrĩcã, catinuꞌcũcãꞌbosami”, nicʉ
    niwĩ.'
  gup-gup: Wanjh Yawey nawu God yimeng, “Nawu bininj yimerranj yiman ngad rerrih,
    kakarrme kunmayali bu kaburrbun kore kunmak dja kunwarre. Marndi mak kayawoyhbidyirriyongen
    kamang manbarnem kore kurrulkbeh manbu kahwon bininj kunngolek bu kamimbi munguyh
    munguyh, dja marndi kangun wanjh kamimbi munguyh munguyh.”
  met-met: Baing Toxoratamona Urana harua ba, “Bagu luba sok bila kiria tela, namua
    na xabia xai xaung diana. Ne xai te nabu raria rimana saing kiri xai marandi mana
    xaiya sina walinga. Nam xang bu wa bungingbunginalo.”
  gvs-gvs: E Yauwe Yaubada idigo kana, ‘Iyaa! Tomotayadi bego kita nakae, dedevina
    be goyo siyagoidi! Tuwo tasanabodēdi bei geya itoboinedita yawana vata alovaina
    keuwoina sikabi, govila bei sikani sikaiyako vata!’
  rmc-rmc: 'Paľis o RAJ, o Del, phenďa: „Dikh, o manuš akana ačhiľa sar jekh amendar,
    bo imar džanel, so hin lačho a so nalačho. Te na lel mek akana the o ovocje pal
    o stromos le dživipnaskro, a te na les chal a dživela pro furt.“'
  nlg-nlg: Ma Yahweh God te bosa, “Itaeni, na tinoni raini tara vaghaghita, mara ghilalai
    na lei totobo te uto mete dika. Ighita ka mua lubatira ge koro ghania na vuavuana
    na ghai ni vola, ge koro vola kasila!”
  dgr-DOGNT: Eyıts'ǫ gots'ǫ̀ K'àowo Nǫ̀htsı̨ hadı, “Dıı dǫ, nàowo nezı̨ı̨ eyıts'ǫ
    nàowo nezı̨-le k'èhoezǫ t'à goxèht'eè lajà. Ts'ı wet'à ts'eedaa gots'ǫ jìecho
    yııɂà sǫ̀ǫ̀, yı̨ı̨ɂà nı̨dè welǫ whìle ts'ǫ̀ eda ha,” hadı.
  pes-OPV: 'و خداوند خدا گفت: «هماناانسان مثل یکی از ما شده است، که عارف نیک وبد گردیده.
    اینک مبادا دست خود را دراز کند و ازدرخت حیات نیز گرفته بخورد، و تا به ابد زنده
    ماند.»'
  ron-1924: 'Домнул Думнезеу а зис: „Ятэ кэ омул а ажунс ка унул дин Ной, куноскынд
    бинеле ши рэул. Сэ-л ымпедикэм дар акум ка ну кумва сэ-шь ынтиндэ мына, сэ я ши
    дин помул веций, сэ мэнынче дин ел ши сэ трэяскэ ын вечь.”'
  aui-aui: Wasina bi Yawe God tounamani iwonena mayeni bo, “Aa, katana tomogha touda
    naboni, na iyakowa da awaki miisena bi berona. Na touna gegha wiiwaghasina inakabi
    da imana inakoghasi bi kii meko yawa yaverevereyana na uwana inakiyapuri da inakanina,
    kate bi inamake waghata.”
  ben-OBCV: আর সদাপ্রভু ঈশ্বর বললেন, “মানুষ এখন ভালোমন্দের জ্ঞান পেয়ে আমাদের একজনের
    মতো হয়ে গিয়েছে। তাকে এই সুযোগ দেওয়া যাবে না, যেন সে তার হাত বাড়িয়ে আবার জীবনদায়ী
    গাছের ফল খেয়ে অমর হয়ে যায়।”
  lex-lex: 'Noka Nal lirni: “Plollolli de rimormior die nwali olek emekwali Ita pa
    nat niohora kalwiedni-paitiotni, yatni-halli, noma yanhi''pa ntan limni pa na''ala
    auwo'' mak kodi riy la mormiori-dardiari pa na''ana, reiniande nmori aplahwa pa
    nodi liarni.”'
  rgu-rgu: Boe ma MANETUALAIN dedea nae, “Besaꞌ ia lahenda ia ra bubuluꞌ bea riꞌ malole,
    ma bea riꞌ tadaluꞌ, sama leoꞌ Ita so. Bosoꞌ losa sira boe raa ai boaꞌ fo fee si
    rasoda raroo.”
  som-som: 'Oo Rabbiga Ilaah ahuna wuxuu yidhi, Ninku wuxuu noqday sidii mid innaga
    mid ah, isagoo garanaya wanaagga iyo xumaanta; oo haatan, waaba intaasoo uu gacantiisa
    soo fidiyaa, oo uu wax ka qaataa geedka nolosha, oo uu cunaa oo uu weligiis noolaadaa:'
  lat-VUC: 'et ait: Ecce Adam quasi unus ex nobis factus est, sciens bonum et malum:
    nunc ergo ne forte mittat manum suam, et sumat etiam de ligno vitæ, et comedat,
    et vivat in æternum.'
  aoi-aoi: Biya kembirra Yaweya Neningikarrawara ni-lyangkiyama nakina, “Naka arakba
    nenungkwarba ngakwurruwa wuburra kini-yaminame-ka nakina-da. Akwa ngarningka neningma
    arakba nakina ebina eningaba akwa awurrariya. Nara kembirra alyubaruma nakina
    amaninga ebina-langwa eka akwanenibika, nari-yada neningangkawura ambilyuma neniba
    nakina-da,” ni-lyangkiyama Yaweya Neningikarrawara nakina-da.
  eng-ASVBT: And Jehovah God said, Behold, the man is become as one of us, to know
    good and evil; and now, lest he put forth his hand, and take also of the tree
    of life, and eat, and live forever—
  mna-mna: 'To Merere Anutu iso: “Wai! Iŋgi tomtom le ŋgar kembei ta iti. Pa iute
    ŋgar ambaiŋana mi ŋgar sananŋana kek. Kokena isemboron namaana pa ke ki mbotŋana
    mata yaryaaraŋana tomini ma ikan sorok, to imbotmbot ta kembei ma alok.”'
  ita-1885: 'Poi il Signore Iddio disse: Ecco, l''uomo è divenuto come uno di noi,
    avendo conoscenza del bene e del male; ora adunque e'' si convien provvedere che
    talora egli non istenda la mano, e non prenda ancora del frutto dell''albero della
    vita, e ne mangi, e viva in perpetuo.'
  eng-LXXUP: And God said, Behold, Adam is become as one of us, to know good and evil,
    and now lest at any time he stretch forth his hand, and take of the tree of life
    and eat, and so he shall live forever—
  eng-ULB: Yahweh God said, “Now the man has become like one of us, knowing good and
    evil. So now he must not be allowed to reach out with his hand, take from the
    tree of life, eat it, and live forever.”
  spa-VBL: 'Entonces el Señor miró una vez más: “Veo que los seres humanos se han
    convertido en uno más como nosotros, y conocen ahora tanto el bien como el mal.
    Ahora bien, si llegasen a tomar el fruto del árbol de la vida y lo comen, vivirían
    para siempre.”'
  fra-_FOB: 'Et l''Éternel Dieu dit: Voici, l''homme est devenu comme l''un de nous,
    pour la connaissance du bien et du mal. Et maintenant prenons garde qu''il n''avance
    sa main, et ne prenne aussi de l''arbre de vie, et qu''il n''en mange, et ne vive
    à toujours.'
  mal-mal: 'യഹോവയായ ദൈവം: “നോക്കൂ, മനുഷ്യൻ നന്മതിന്മകളെ അറിയുവാൻ തക്കവിധം നമ്മിൽ ഒരുവനെപ്പോലെ
    ആയിത്തീർന്നിരിക്കുന്നു; ഇപ്പോൾ അവൻ കൈ നീട്ടി ജീവവൃക്ഷത്തിന്റെ ഫലം കൂടെ പറിച്ചുതിന്ന്
    എന്നേക്കും ജീവിക്കുവാൻ ഇടവരരുത്” എന്നു കല്പിച്ചു.'
  lit-lit: 'Ir VIEŠPATS Dievas tarė: „Štai žmogus tapo kaip vienas iš mūsų, pažindamas
    gėrį ir blogį, o dabar, kad jis neištiestų savo rankos ir nepaimtų nuo gyvybės
    medžio, ir nevalgytų, ir negyventų per amžius!“'
  urd-GVR: Us ne kahā, “Insān hamārī mānind ho gayā hai, wuh achchhe aur bure kā ilm
    rakhtā hai. Ab aisā na ho ki wuh hāth baṛhā kar zindagī baḳhshne wāle daraḳht
    ke phal se le aur us se khā kar hameshā tak zindā rahe.”
  suz-BL: मिनु परमप्रभु यावेमी “मुर इं खोदेंशो दुम्‍त। रिम्‍शो नु मरिम्‍शो तुइक्‍ब
    दुम्‍त। मेको ब्रोंइपाइक्‍ब रवा आ फल यो सेक्‍शा, ब्‍वाप्‍तु हना, गेना हना यो ब्रोंइब,
    गेनायो मबेक्‍ब दुम्‍ब” देंमाक्‍त।
  ita-1927: 'Poi l’Eterno Iddio disse: “Ecco, l’uomo è diventato come uno di noi quanto
    a conoscenza del bene e dei male. Guardiamo ch’egli non stenda la mano e prenda
