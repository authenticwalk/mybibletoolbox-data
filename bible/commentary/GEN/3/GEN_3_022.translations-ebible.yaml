  tam-2017: 'பின்பு தேவனாகிய யெகோவா: “இதோ, மனிதன் நன்மை தீமை அறியத்தக்கவனாகி நம்மில்
    ஒருவரைப்போல் ஆனான்; இப்பொழுதும் அவன் தன் கையை நீட்டி வாழ்வளிக்கும் மரத்தின் பழத்தையும்
    பறித்து சாப்பிட்டு, என்றைக்கும் உயிரோடு இல்லாதபடிச் செய்யவேண்டும்” என்று,'
  spa-RV-1909: 'Y dijo Jehová Dios: He aquí el hombre es como uno de Nos sabiendo
