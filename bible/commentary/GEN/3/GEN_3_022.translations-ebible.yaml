  tha-KJV: พระเยโฮวาห์พระเจ้าตรั​สว​่า “​ดู​เถิด มนุษย์​กลายมาเป็นเหมือนผู้​หน​ึ่งในพวกเราที่​รู้​จักความดีและความชั่ว
