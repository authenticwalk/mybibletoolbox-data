  spp-spp: Maa jwo nàŋ'á «Mu à ɲɛn'a taha ma cwoŋi ɲwɔmɛɛni fye e, mii à yi jwo mu
    á ma hà cige ŋkemu yasɛɛre lyî mɛ, tire mu à lyî. Ɲyɛ ɲìŋk'à kɛ̀ɛge mu kurugo,
    mu sí raa ŋkànre sèl'e s'a ma ɲwɔlyiŋi taa ɲìŋke e ma shìŋi canmpyaagii puni funŋke
    e.
  aey-aey: Odimei uqa dana madon, “Hina aiden jejeg dah mimeg cehelo aig ija cain
    jowasin ec mahem eu jaga. Hina eu odi odoganu ija maha geldugina. Hina gagadic
    odocca dain hecnaca u jegan. Eu odi himec oodi li cal megan.
  urd-GVH: आदम से उसने कहा, “तूने अपनी बीवी की बात मानी और उस दरख़्त का फल खाया जिसे
    खाने से मैंने मना किया था। इसलिए तेरे सबब से ज़मीन पर लानत है। उससे ख़ुराक हासिल
    करने के लिए तुझे उम्र-भर मेहनत-मशक़्क़त करनी पड़ेगी।
  djr-djr: Ga ŋuliŋurnydja ŋayi God waŋan ŋurikalnha ḏirramuwalnha, yäkuny ŋayi ŋunhiyi
    Adam, ga bitjarr ŋayi God waŋanany nhanŋuny gam', “Nheny märraŋal warray nhuŋuwuy
    nhe miyalknha dhäruk, bala ḻukanan ŋunhiyi, ŋunhi ŋarra waŋan yaka'yurr ŋurikiyi.
    Bili nhe bitjarryiny buthuru-djaw'yunminan ŋarrakalaŋuwnha dhärukku, dhuwaṉḏja
    dhu munathany wäŋa mariynha monygum, wakuluŋgul-mirriyirra dhu. Nhe dhu ga djämany
    mirithirra yan, bitjanna bili nhe dhu djämany ga mirithirra, ŋuthanmaramany nhuŋuwuy
    nhe ŋathanhany, gänan nhuŋuwuynha nhe,
  rug-rug: Meke zama la koe Adama si Asa, “Sina ele va tabea goi sa mua barikaleqe,
    meke hena ia goi sa vuana sa huda, sapu heki nia Rau, pude meke mi hena ia gamu
    kara, gua. Mani ta levei sa pepeso koasa ginugua sapu tavetia goi. Pana gore igo
    tu ṉataṉata si kaqu tiqe ari gemu ginani si goi, ninae rane pa mua tinoa.
  gaz-gaz: Addaamiin immoo akkana jedhe; “Waan ati dubbii niitii keetii dhageessee
    muka ani ija isaa irraa, ‘hin nyaatin’ jedhe irraa nyaatteef, “Lafti sababii keetiif
    kan abaaramte taati; atis bara jireenya keetii guutuu dadhabbiidhaan ishee irraa
    nyaatta.
  fra-LSG: 'Il dit à l’homme: Puisque tu as écouté la voix de ta femme, et que tu
    as mangé de l’arbre au sujet duquel je t’avais donné cet ordre: Tu n’en mangeras
    point! Le sol sera maudit à cause de toi. C’est à force de peine que tu en tireras
    ta nourriture tous les jours de ta vie,'
  gnn-gnn: Ga ŋuliŋurunydja ŋayi Gunhu' waŋana ŋurikala ḏarramuwalana, bitjarrana
    gam'. “Nhenydja märraŋala warray nhuŋuway miyalknha dhäruk, bala ḻukana warray
    ŋunhiyi, ŋunhi ŋarra waŋana yaka'yurruna, yakaŋuwu ḻukanharawu. Liŋgu nhe bitjarrayinydja
    mäkiri'‐yarryurrunana ŋarrakalaŋuwu dhärukkuna, dhuwalanydja yurru wäŋa munathany'tja
    goḏuy‐wumana. Nhe yurru djämanydja mirithirrina wal'ŋu, bitjanna liŋguna yurru
    yukurra djäma ŋuthanmaranharawunydja ŋathawunydja,
  yal-yal: Ala yi a fala Adama xa, a naxa, “I bata bira i ya ɲaxanla fɔxɔ ra. I bata
    na wudin bogin don, n na i yamarixi wudin naxan ma fe ra, a i nama na don. Iki
    n bata bɔxɔn danga i ya fe ra. I tɔrɔma nɛn balo sɔtɔdeni i ya dunuɲa yi gidini.
  gum-gum: 'Incha møwane trenchibig køn: —Ñi ñui srawei wamwan manchitanmaptø mørøb
    pasrøwa, na mamønrrig tain tusryu mamigwan ñibe main køn cha. Ñigurrindø pirøbe
    larrø trømbøig nebuig pasrønrrun cha. Ñi chugatig øsig tsumnegatiibe ñibe ¡katø!
    isua møra marøb megawabe, truyugurri manrrabguen cha.'
  iou-iou: Ude yäŋpäŋ Adam ŋode iwetkuk; Gäk webe täŋo man buramiŋpäŋ päya mujip nämo
    nakta gäwetkuro u nano unita kome terak tagwän peyat. Gäk komi piä tärek-täreki
    nämo api nadäwen. Komi piä täŋpäŋ ketemka api yabäŋ ahäwen.
  haw-1868: 'I mai la hoi oia ia Adamu, No ka mea, ua hoolohe oe i ka leo o kau wahine,
    a ua ai hoi i ko ka laau a''u i papa aku ai ia oe, i ka i ana, Mai ai oe ia mea,
    ua hoohewaia ka aina nou; me ka luhi oe e ai ai i kana, a pau na la o kou ola
    ana:'
  arb-NAV: 'وَقَالَ لِآدَمَ: «لأَنَّكَ أَذْعَنْتَ لِقَوْلِ امْرَأَتِكَ، وَأَكَلْتَ
    مِنَ الشَّجَرَةِ الَّتِي نَهَيْتُكَ عَنْهَا، فَالأَرْضُ مَلْعُونَةٌ بِسَبَبِكَ
    وَبِالْمَشَقَّةِ تَقْتَاتُ مِنْهَا طَوَالَ عُمْرِكَ.'
  adz-adz: Da itip ini da garam ini binaꞌ, “U ringant i fininggam nan gan da u ga
    gai nidzun dzi paꞌa agu gin ugu, da intap bungꞌ asu mais da agu. U bungꞌ anang
    gum tsiraꞌ bingan i waꞌa da nanggam gadan da gubuꞌ santan nasangꞌ u nanggam mampan.
  ewe-ewe: Mawu gblɔ na Adam be, “Esi nèɖo to srɔ̃wò, eye nèɖu kutsetse si ŋu mede
    se na mi le ta la, meƒo fi de anyigba ɖe tawò. “Le wò agbemeŋkekewo katã me la,
    àku kutri be yeakpɔ nuɖuɖu tso anyigba me.
  nuy-nuy: Anubanila, naagi-yung nu-magayn na-waḻyinyung, “Nagang nungu-yandhurrbang
    nga-rangarrinaaj, marri nu-nguni anu-ngugulmung, anubani-yung-jinyung ngaya ngana-magaa
    ‘Nagang yagi nu-ngi’. Wudani-yung-gala, anaaban nganggaaladi-wang. marri ba-mijgalmina
    angudu nguynju yadhu ba-nguyii ana-marrya, ba-burraa-maynji nugawi-nyinyung ana-wiri.
  eng-LEE: And unto Adam he said, Because thou hast hearkened unto the voice of thy
    wife, and hast eaten of the tree of which I commanded thee, saying, Thou shalt
    not eat of it; cursed be the ground for thy sake; in pain shalt thou eat of it
    all the days of thy life.
  dji-dji: Girri inga wangini yulgi, “Gima nyuni butjir inganydji gungili nyanimiki
    ga ḏirradjili djalwali ngungirapibi djunggibi nyirr ṉunggaṯmiyngili, munatja inma
    mirgidjidjiban gima mir nyungupibi. Nguy wargugugiṉing nyuni ḏirradjigi wali munatjabi
    bintji giri ngurrguma.
  gvn-gvn: '@see-verse:GEN.003.016'
  nna-nna: Palaja pirirringi wurrarnala Ngarrkalu, “Mayi nyarra wurrarnarnangu munu
    ngananyaku. Munu pinakarrimajinpa nyuntulu. Nyuntumilija mirtawaja muwarrja mayi
    nganan nyuntulu palaja mungkaja. Puntaju warrarn kurlu jilamarna yija ngajulu.
    Turlpulupiyi parupa jiripa nganin-nganinpa. Nyuntulu mayiku kanyjilamanpa ngarramarnti.
    Mayiku pirti marrjalu karlinyarruluman, karrpurrangu karrpurrangu ngartarnarruluman,
    yijalu jirrmilju ngalkulumanta. Marlkarrija, jungka jarruluman. Jipi jirnirninti
    jungkaja, Kurlurluja jirnirninti. Marlkarrija, jungka jarruluman yarranakanu.”
  asm-FB: তেওঁ আদমক ক’লে, “যি গছৰ ফল খাবলৈ মই তোমাক নিষেধ কৰিছিলোঁ, তুমি তোমাৰ স্ত্রীৰ
    কথা শুনি তাক খালা। সেয়ে তোমাৰ কাৰণে ভূমি অভিশপ্ত হৈছে। তুমি গোটেই জীৱন কালত কষ্টৰে
    পৰিশ্রম কৰি তাৰ পৰা খাবলৈ পাবা।
  sus-A: مَرِفِ عَلَتَلَ نَشَ عَ قَلَ عَدَ مَ بّ، «عِ بَرَ بِرَ عِ شَ فِنّ قْشْ رَ.
    عِ بَرَ نَ وُرِ بٌفِ دٌن، ﭑ نَشَن مَ قٍ قَلَ عِ بّ، عِ نَشَ عَ دٌن. يَكْسِ ﭑ بَرَ
    بْشِ دَنكَ عِ شَ قٍ رَ. عِ تْورْ مَ نّ بَلٌي سْتْدٍ عِ شَ دُنِحّءِفِرِ كُي.
  fra-SBL: 'Il dit à Adam, « Parce que vous avez écouté la voix de votre femme, et
    ont mangé de l''arbre, sur lequel je vous ai dit : « Vous n''en mangerez pas ».
    le sol est maudit à cause de vous. Tu en mangeras avec beaucoup de peine tous
    les jours de ta vie.'
  hbo-hbo: וּלְאָדָ֣ם אָמַ֗ר כִּֽי־שָׁמַעְתָּ֮ לְקֹ֣ול אִשְׁתֶּךָ֒ וַתֹּ֙אכַל֙ מִן־הָעֵ֔ץ
    אֲשֶׁ֤ר צִוִּיתִ֙יךָ֙ לֵאמֹ֔ר לֹ֥א תֹאכַ֖ל מִמֶּ֑נּוּ אֲרוּרָ֤ה הָֽאֲדָמָה֙ בַּֽעֲבוּרֶ֔ךָ
    בְּעִצָּבֹון֙ תֹּֽאכֲלֶ֔נָּה כֹּ֖ל יְמֵ֥י חַיֶּֽיךָ׃
  shp-NTPO: 'Ja jonira yoia iki: —Min awinin yoia keská axonkinra, en atima yoia jiwi
    bimi min kokoa iki, ramara min jakonma kopí, nato mai jakonma meranbires en imai;
    ikonbiresi teexonra ja jawékiati min kaimati jake, mia mawatai kaman.'
  eng-WYCLIFFE: Sothely God seyde to Adam, For thou herdist the voys of thi wijf,
    and hast ete of the tree, of which Y comaundide to thee that thou schuldist not
    ete, the erthe schal be cursid in thi werk; in traueylis thou schalt ete therof
    in alle daies of thi lijf;
  piu-2006: '@see-verse:GEN.003.016'
  pjt-pjt: Munu paluṟu watingka ngapartji wangkangu alatji, “Ngayulu panya nyuntunya
    wangkangu puṉu panya palulanguṟu mai ngalkuwiyangku wantinytjaku. Palu nyuntu
    ngayula tungunpungkula kuringka kulinu munu mantjiṟa ngalkuṉu. Pala palulanguṟu
    kuwari manta uwankara kuraringanyi, ka ukiṟi, puṉu tjuṯa wiṟuṟa pakantja wiyaringkuku.
    Ka nyuntu mai ngurintjikitja puḻkaṟa mulapa waṟkariku tiṯutjara alatjiṯu ilunytjakutu-wangkara.
    Kuwari mantangku nyuntunya puḻkaṟa pakuṉi mai ngalkuntjikitja waṟkarinyangka.
  cwe-cwe: Na kamulongela imulume, “Kumtegeleza muke wako na kuja tunda dinikulongele
    sekeuje. Kwa chiya chiutendile, isi iduwiligwa. Kwizatenda sang'hano ndala siku
    zose za ugima wako muladi kupata ndiya ifaya.
  bgs-bgs: Igkagi tô Manama katô mama, na mà din, “Igpaminág ka gó katô sawa nu, asta
    igkan ka katô buuy ka kayu na igkagi ku áknikó na dì mému kannán. Purisu tingód
    áknikó imun ku na mahirap tô kalumu nu ka tanà. Kailangan lumumu ka gó sippang
    ka maté ka ébô duwán ágkakan nu.
  kik-kik: Ningĩ Ngai akĩĩra Adamu atĩrĩ, “Tondũ nĩwathĩkĩire mũtumia waku, na warĩa
    matunda ma mũtĩ ũrĩa ndagwaathire, ngĩkwĩra atĩ, ‘Ndũkanarĩe,’ “Thĩ nĩyarumwo
    nĩ ũndũ waku; ũrĩrĩĩaga irio ciayo na ruo rwa mĩnoga matukũ mothe ma muoyo waku.
  ksr-ksr: 'Toroqeŋ eja kokaeŋ jeŋ muro: “Nii gere mombaa hoŋa newabotiwaajoŋ ‘Ii
    mende newa,’ jeŋ soŋgo ama gombeto, giinoŋ kileŋ embagaanoŋ qaa otaaŋ nejaŋa.
    Kawaajoŋ nii namo ii goojoŋ ama seigowe ewaa. Kaeŋ ero gii namonoŋ laligowagatiwaa
    so mono ureŋ aoŋ siimbobolo moma gawoŋ mamaga meŋ nenega mokolooŋ laligowa.'
  omb-omb: I Huqe Gogona mo gato lawe Tevue move, “Ba huri gu rorongtagi gahoramu
    gom gani na mwasi gei hi nau veve huri ve goi mese ganilune, a tano mo eno lo
    arahiana huri na nomu vagasile, lo gagarasi niko goin gagani vin dadari lune gom
    mate.
  fra-NCL: 'Il dit à l’homme : « Parce que tu as écouté la voix de ta femme, et que
    tu as mangé de l’arbre au sujet duquel je t’avais donné cet ordre : Tu n’en mangeras
    pas, le sol est maudit à cause de toi. C’est par un travail pénible que tu en
    tireras ta nourriture, tous les jours de ta vie ;'
  cek-AK: Adam khaeah, Na zu ih lok to na tahngaih moe, Caa hmah, tiah kang thuih
    ih thingthai to na caak boeh pongah, nang pongah long loe tangoenghaih zok boeh;
    na hing thung patanghaih hoi toksak naah ni buh na caa tih boeh.
  xla-xla: Epame Godta matle A꞉dam watle epo atlaiyo, “Wa꞉ mape wa꞉ a꞉ya yu dalepame
    na꞉ta dlomoko demiyo dle dlomokoye delepo. Epedeme wa꞉ta dlomoko dele koko tle
    na꞉tapo ta꞉laye batalipo mellowepo. Epedeme dlowe alisisita isikimi meyelo pomatlowa,
    amasiyama osamokolo mate epo tuwale mateta matelepe. Epedeme wa꞉ dlowe alisisi
    dlowedeme mowolo oko pato hamama ekukulli mate oko hapo de demhallepe. Epapedeme
    wa꞉ oko pato metlo me-hamhalemama wa꞉ta polowe sukulu dla malatelepe. Epedeme
    wa꞉ta polopiye, wa꞉ motoye matle ta꞉la yielepe. Adipalati, wa꞉ motoye ta꞉la mate
    mita꞉puwapo,” diyo.
  cuk-cuk: 'Bab-Dummad macheredga sogdemogad: “Ar be-ome-sogedba, sapi-e-san-mer-gunnoye
    an bega sogsadi, be guchasoggu: Deyob be imaksad-ular, we-napa iwiles nagusun.
    Be burgwedse ise-arbaar-alamakdiidgi, be masgunned-amidii gusun.'
  uig-CYR: 'Андин У Адәм атиға: — «Сән аялиңниң сөзигә қулақ селип, Мән саңа йемә,
    дәп әмир қилған дәрәқтин йегиниң түпәйлидин, Сениң түпәйлиңдин йәр-тупрақ ләнитимгә
    учрайду; Өмрүңниң барлиқ күнлиридә пәқәт җапалиқ ишләпла, андин униңдин озуқлинисән.'
  pma-pma: Ka Iahova viteni min meatin vit, “Keik kolong ren ahin onom, ka korlong
    kattei nau. Kokan heiai koa naviteni minuk navit konaantei. Ven asa koa komumoni,
    sesendaen hel en atan. Sakini, en avong vasi en moulien onom, keik kum hekeih
    keke kumon anien keil ikistal ien.
  tel-2017: ఆయన ఆదాముతో “నువ్వు నీ భార్య మాట విని ‘తినొద్దు’ అని నేను నీకు ఆజ్ఞ ఇచ్చిన
    ఆ చెట్టు పండు తిన్నావు గనుక నిన్నుబట్టి నేల శాపానికి గురయ్యింది. జీవితకాలమంతా
    కష్టం చేసి నువ్వు దాని పంట తింటావు.
  hat-BSA: 'Alò a Adam Li te di: “Akoz ou te koute vwa a fanm ou an, ou te manje nan
    ab ke Mwen te kòmande e te di Ou pa manje ladann nan, tè a ap modi akoz ou menm.
    Nan redi ou va manje ladann pou tout jou lavi ou.'
  bxh-bxh: Hinaga ya libalau Adam lisina iyen, Oyagi uluna E falaugagayoꞌen mate tabu
    u an! In moho, lahum alinana wa lau watan be uluna wa an. Debam yai tanohi E kaumananaen.
    Gabu yai haba hawa nulinulidi sa tala inꞌin, na haba wa ankamkamna, be kalahe
    wa lobahi, yo somo iyabodi sa in hinaga, am kalahe.
  nay-nay: In angk Adame Iuku ile Jehovah; nginte kungir umauwe nape, nginte yan takkir
    fruitowe yar atte um tingowir, nowaiy inde tak ityan; wunyatte winmani ruwe wirrangi,
    nginte yan takkani ngune, wunyinde parpani kaldowamp.
  kos-kos: Ac El fahk nu sin mukul sac, “Kom tuh wela pusren mutan kiom, ac kangla
    fokinsak su nga wili nu sum in tia kang. Ke sripen ma kom oru inge, fohk uh ac
    fah selngawiyuki. Kom fah orekma upa in moul lom nufon in oru tuh fohk uh in ku
    in asot mwe mongo fal nu sum.
  hbo-WLC: וּלְאָדָ֣ם אָמַ֗ר כִּֽי־שָׁמַעְתָּ֮ לְק֣וֹל אִשְׁתֶּךָ֒ וַתֹּ֙אכַל֙ מִן־הָעֵ֔ץ
    אֲשֶׁ֤ר צִוִּיתִ֙יךָ֙ לֵאמֹ֔ר לֹ֥א תֹאכַ֖ל מִמֶּ֑נּוּ אֲרוּרָ֤ה הָֽאֲדָמָה֙ בַּֽעֲבוּרֶ֔ךָ
    בְּעִצָּבוֹן֙ תֹּֽאכֲלֶ֔נָּה כֹּ֖ל יְמֵ֥י חַיֶּֽיךָ׃
  ibo-ibo: Ọ gwara Adam sị, “Nʼihi na ị ṅara nwunye gị ntị, rie mkpụrụ site nʼosisi
    ahụ m nyere gị iwu sị, ‘Gị erila mkpụrụ sitere na ya,’ “Ala bụ ihe a bụrụ ọnụ
    nʼihi gị, site nʼoke ndọgbu nʼọrụ ka ị ga-eri ihe si na ya pụta ogologo ụbọchị
    ndụ gị niile.
  ory-ory: ଆଉ ସେ ଆଦମଙ୍କୁ କହିଲେ, “ଯେଉଁ ବୃକ୍ଷର ଫଳ ଖାଇବା ବିଷୟରେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଆଜ୍ଞା ଦେଇ
    କହିଥିଲୁ, ତାହା ଖାଇବ ନାହିଁ, ତୁମ୍ଭେ ଆପଣା ଭାର୍ଯ୍ୟାର କଥା ଶୁଣି ତାହା ଖାଇଅଛ; ଏଣୁ ତୁମ୍ଭ
    ସକାଶୁ ଭୂମି ଶାପଗ୍ରସ୍ତ ହେଲା; ତୁମ୍ଭେ ଯାବଜ୍ଜୀବନ କ୍ଳେଶରେ ତହିଁରୁ ଭକ୍ଷ୍ୟ ପାଇବ।
  wmt-wmt: '@see-verse:GEN.003.016'
  chk-chk: Mürin, Kot a üreni ewe mwän, “Pokiten om aüselinga alon pwülüom we o mongö
    seni ewe irä üa allük pwe kosap mongö seni, pwülün fanü epwe anümamau pokitom.
    Kopwe angang weires lon ränin manauom meinisin pwe epwe wor anom mongö.
  ssd-ssd: 'Taŋakina sulumba nu ndek Adam sana: Ne piyo naŋe tuku miŋge ismba dubimba
    ail alonu peutikmba tukultiken ta tumba nyat tukunu ye ne tuku ŋga kilke kasuramŋgit.
    Ne nyamagaŋ te-silikam tuku piro kareŋka tumba nyamŋgat. Ne mara mindek taŋamba
    minmba ma ma kumamŋgat.'
  rop-rop: Brom deya YAWEI bin tok langa Edam, “Yu nomo bin lisin langa mi basdam
    wen aibin dalim yu nomo blanga dagat det daga brom det tri. Yubin lisin langa
    yu waif, en yubin dagat det daga. En blanga tharran na ai garra meigim det graun
    adwan, en yu garra wek adbala na blanga growimap yu daga. Yu garra wek adbala
    olawei raidap yu dai.
  mwf-2018: Bere Yile neki-ka murrinh mamna Adam, “Ngay mampa-ka mi thay nhini-ka
    mere thulath nukun, mu nhinhi-ka dimngeyepup murrinh ngarra palngun nhinhi i mi
    warda thulamath. Mu murrinh ngarra ngay thangunu mampa-ka mere nengabaththa, nhini-ka
    da putek-ka wiye warda pumpanu, i da-ka tetemanthay pirranu ngarra mi terert pana-re
    purdirurturtnu puru-yu. I nhinhi-ka wurlk ngala da matha thaninu thanirurtuynu
    mi-nu-yu thurdururturtnu thurru-yu.
  ukr-1871: Тернину да осет родитиме вона тобі, і їстимеш польове зело.
  eng-AOI: Then Yahweh God said to the man, “You listened to your wife, and you ate
    the fruit that I told you not to eat. Because of that I am cursing the ground
    today. It will be spoilt. You will have to work hard all your life, so that your
    food will grow.
  yon-yon: Kwanandekore, yembed Adam yaa yedmenoon, “Eb wonong yu weng wengamberekoreb
    anaib ande amob kowaan ye ayob kuu anewen kowe, okad kuu butun kande arewa keruun
    kii. Kwani kowe, ebkareb yongbon deme kuu yobdoodmo ambangkaneb ananeeb, kibikbed
    wene eb bobni yaron keranuun.
  bch-bch: Be Deo ikeo pan Adam bedane, “Eao longo adaoam ilinge ta ean abei itautau
    toa aoag ikarara gimirua ngan. “Ngan ipu toaine ta napaeabu ngan tano, ta gid
    annga ga idae kemi mao. Ngansa eao longo lingeg mao. Eao ga naman ieieinga ngan
    lem naurata kulupu dadangai ga ila irangrang ngan lem madonga tanoeai kus.
  deu-1951: 'Und zu Adam sprach er: Dieweil du gehorcht hast der Stimme deines Weibes
    und von dem Baum gegessen, davon ich dir gebot und sprach: «Du sollst nicht davon
    essen», verflucht sei der Erdboden um deinetwillen, mit Mühe sollst du dich davon
    nähren dein Leben lang;'
  eng-JPS: 'And unto Adam He said: ''Because thou hast hearkened unto the voice of
    thy wife, and hast eaten of the tree, of which I commanded thee, saying: Thou
    shalt not eat of it; cursed is the ground for thy sake; in toil shalt thou eat
    of it all the days of thy life.'
  ubr-ubr: Ato God on Adam aurin iyau, “Om dura wawaninai asofafarim wengar uwan men
    u tan, ato om awam fonan utatam ubo uyan on mes, Yau motob on au dabai. Om arimon
    am yawas tutufinai bobo gagamin bag unabo weie bayu in matar u nan
  srp-1865: 'Pa onda reèe Adamu: što si poslušao ženu i okusio s drveta s kojega sam
    ti zabranio rekavši da ne jedeš s njega, zemlja da je prokleta s tebe; s mukom
    æeš se od nje hraniti do svojega vijeka;'
  lug-lug: N’agamba Adamu nti, “Kubanga owulidde eddoboozi lya mukazi wo, n’olya ku
    muti gwe nakulagira obutagulyangako, “ensi ekolimiddwa ku lulwo; mu ntuuyo zo
    mw’onoofuniranga ekyokulya ennaku zonna ez’obulamu bwo.
  heb-heb: ולאדם אמר כי שמעת לקול אשתך ותאכל מן העץ אשר צויתיך לאמר לא תאכל ממנו ארורה
    האדמה בעבורך בעצבון תאכלנה כל ימי חייך׃
  ben-IRV: আর তিনি আদমকে বললেন, “যে বৃক্ষের ফলের বিষয়ে আমি তোমাকে বলেছিলাম, তুমি
    তা খেওনা, তুমি তোমার স্ত্রীর কথা শুনে তার ফল খেয়েছ, এই জন্য তোমার জন্য ভূমি অভিশপ্ত
    হল; তুমি সারাজীবন কষ্টে তা ভোগ করবে;
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਆਦਮ ਨੂੰ ਆਖਿਆ ਕਿਉਂਕਿ ਤੂੰ ਆਪਣੀ ਪਤਨੀ ਦੀ ਗੱਲ ਸੁਣੀ ਅਤੇ ਉਸ ਰੁੱਖ ਦਾ
    ਫਲ ਖਾਧਾ ਜਿਸ ਦੇ ਵਿਖੇ ਮੈਂ ਤੈਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਉਸ ਤੋਂ ਨਾ ਖਾਵੀਂ ਇਸ ਲਈ ਜ਼ਮੀਨ ਤੇਰੇ
    ਕਾਰਨ ਸਰਾਪਤ ਹੋਈ। ਤੂੰ ਇਸ ਦੀ ਉਪਜ ਆਪਣੀ ਸਾਰੀ ਜ਼ਿੰਦਗੀ ਦੁੱਖ ਨਾਲ ਖਾਇਆ ਕਰੇਂਗਾ।
  tkr-tkr: 'Qiyğa Rəbb Allahee Aadamık''leme uvhuyn: – Ğu xhunaşşel k''ırı alixhxhı
    umooxhan uvhuna meyva opxhun. Həşdeb val-alla nyaq''v lə''natləmiş vuxha. I''mı''rvolle
    zəhmətıka ğu vasın g''ık nyuq''vnel ha''as.'
  mwp-mwp: Kalanu Awgadh garkazipa mulaydhin kedha, ‘Ngidh nginu ipipa karngeminu,
    a senawbi puy koewsa purthanu, ngath ngin mi puy koewsangu nanga lawnga madhin
    aygudangu. Koezi kayboengu kuykaymay, ngidh bangal kasa mag ngoena kikir gasampu
    nginu aypa zapa gasamoeypa, a matha ngoedhagidhoepa gasamoeypa; kedha zoenguz
    kedha kuyk nginu gegeyadh ngibepa, nginu boeradharaw zageth koey mapunga. Koezi
    pawpa boeradhar muwayzinga.
  mya-JVB: ယောက်ျား ကို လည်း ၊ ထို အပင်၏အသီးကို မ စား ရဟု ငါပညတ် သော်လည်း၊ သင်သည်မယား
    ၏ စကား ကို နားထောင် ၍ စား မိသောကြောင့် ၊ မြေ သည် သင် ၏အတွက် ကျိန် ခြင်းကိုခံ လျက်ရှိ၏။
    မြေ၏အသီးကို တသက် ပတ်လုံးပင်ပန်း စွာ စား ရမည်။
  tte-O: Kabo iwalo Adama koina iba, “Kowa wainem ana edeedede kumuliya mwa mayau
    kanna bwaite yayakasisi-yan ukwan. Kaiwena bwaite kupaisowai kabo sauga bwaite
    bwatano yakawa-gulai. Yawasim ana miyamiya meuloina koina kupaisowa kaikaiwe yo
    kamkamna kulobai muli mena kabo kanna ukwan.
  tbg-tbg: Minti tivakero Kotiva Adaamurara tiharo, Are nena naata uva irihara te
    qioqama tauna katari tavara nama kaanara kaara vatavano qoraiqama vuanarove. Are
    vataini variqira vina entara vukaari utiharama kara utu namaqira vinarave.
  hmo-hmo: Bona Adamu danu dekenai ia gwau henia, ia gwau, “Oiemu adavana dekenai
    oi kamonai henia, bona lau taravatua au huahua oi ania vadaeni. Unai bamona oi
    karaia dainai, tano do ia dika oi dekenai. Gaukara auka do oi karaia oiemu mauri
    dinadia ibounai, aniani hegeregere do oi davaria totona.
  ata-ata: Xe muxiu vaxa la muvikalanu Adamu aloxo ꞌo, “Tavaꞌu xo nini nelomuxe semameni,
    la neꞌeu ovu ngiaxu ane eni eꞌapixenexu lexe naꞌou uasi ne, la eni aꞌoxo masua
    lia ꞌo. Nini mene xavineni sou naxaxai no voxovoxo ane nini namamaulixu mo natotouxene
    laꞌilali. Ovuovu ngiangiaxu mo iaꞌeiaꞌe ane auauexu mo ane upalapalasinge mo mimii
    ane anaanaxu la ukalukalusinge ne ileme no lia no xaixene kalumo. Naxoxoolu xe
    nasolixene la namolo ovuovu ngiangiaxu ilou ovuovu seꞌi volovoloxu la naꞌou. Naxaxai
    xavineni mo sou sasaieni upaapaa la sou lia e natotou mimii no anu ꞌo ne, uxalixu
    laꞌilali sou naꞌou xo mole nini nalivu ulai no lia e nini nepaa no anu ꞌo. Xo
    eni ekoineni no anu lia. Anu aloxo ne la sou ane nini nalivu nalai naxali loxo
    lia la.”
  nfa-nfa: Ka Ama Lamatua peka dènge mone ne, “Èu madhutu boe lii paredha Jaꞌa, te
    ngaa èu nanene dhoka lii dhèu èmu èu di, ka èu muꞌa hua ajꞌu dhu Jaꞌa kai èèna.
    Nèti èèna ka, èu abhu huku kahèi. Aa rai lèke huku kahèi. Nèti deo neꞌe, toke
    dꞌai èu madhe, hudꞌi èu kabèli rai, heka èu abhu ngangaꞌa kèna. Dènge sabꞌa bia
    sèmi neꞌe ka, èu heka mamuri kèna.
  urd-urd: और आदम से उसने कहा चूँकि तूने अपनी बीवी की बात मानी और उस दरख़्त का फल
    खाया जिस के बारे मैंने तुझे हुक्म दिया था कि उसे न खाना इसलिए ज़मीन तेरी वजह से
    ला'नती हुई। मशक़्क़त के साथ तू अपनी उम्र भर उसकी पैदावार खाएगा
  rus-SYN: 'Адаму же сказал: за то, что ты послушал голоса жены твоей и ел от дерева,
    о котором Я заповедал тебе, сказав: не ешь от него, проклята земля за тебя; со
    скорбью будешь питаться от нее во все дни жизни твоей;'
  cbt-NTPO: 'Ina quëran quëmapinta itapon: —Sa''an natëton, nara nitërinso co capacasohuë
    nipirinhuë'', ca''nan. Naporanso marë'' ya''ipiro''pa'' co huachi noyatacaso marëhuë''
    sha''huitarahuë. Napoaton nitapiarin. Pa''pi chiníquën sacataquë huarë'' coshataran.
    Chiminaquë huarë'' inapoaran.'
  bqc-SIM: 'Ɔ̃ a ò gↄ̃ɛɛ: Lá n n na yãmà, n lí pↄ́ ma ginɛ ǹ a bɛ ble blè,
    tↄↄlɛ a gↄ̃ láaipↄ ũ n yã́i, taasi guu ↄ̃ ńyↄ̃li blɛ eu e n wɛ̃ni lɛ́u.'
  tcz-CHONGTHU: Chuin Pakai Pathen in Adam jah'a hitin ati, “Nangman naji thu nangaiya
    naneh louhel ding ahi tia ka thupehsa theiga naneh tah jeh in nangma jeh a leiset
    hi sapset chang ahitai. Chule na hinkho damlai sungse a gimna le genthei thohpum
    pum'a neh na kihol a naneh ding ahi.
  mar-mar: नंतर परमेश्वर देव आदामाला म्हणाला, तू तुझ्या पत्नीची वाणी ऐकली आहे आणि
    ज्या झाडाचे फळ खाऊ नकोस अशी आज्ञा दिलेली होती, त्या झाडाचे फळ तू खाल्ले आहेस.
    म्हणून तुझ्यामुळे भूमीला शाप आला आहे. तू तिजपासून अन्न मिळवण्यासाठी आपल्या आयुष्याचे
    सर्व दिवस कष्ट करशील;
  tcs-tcs: 'Ane God i bin spik diskain po da man: ‘Yu bin lisen po tok blo oman blo
    yu, ane yu bin mekem wanem em bin spik. Yu bin mata kaikai dem prut blo dat tri
    wea ai bin oda yu no po kaikai. Bikoz prom wanem yu bin mekem, da graun i go gad
    panis blo mi. Yu go meke adwok groe ol kaikai blo yu prom da graun, antil da dei
    yu go ded.'
  soq-soq: Tane me Adam mampe wanase, “Ne ia ipawa nanawa anaanaena e mai nana, tane
    e manainaa aiawa etee ruaitene naana baiwa ne tawo ema matangelasapa. Ita e walama
    uduudu nolaitone poka etone nana ipawa itumpo wadone nane wanempa.
  qub-qub: 'Chaypita runatana niran: «Warmiqui nishushayquita wiyashayquipitami, yörapa
    wayuyninta mana micunayquipaj nishäta micushayquipitami cananga cay pacha maldisyunädu
    canga. Chaypitami cawashayquicamaga waran-waran fiyupa ñacar chacracho arunqui
    micuyniqui cananpaj.'
  bqp-bqp: 'Akũ à pì gↄ̃gbɛ̃nɛ: Lákũ n n nanↄ yã mà nà, lí kũ ma ginnɛ ǹ a nɛ́
    ble n blè, ma láari bò zĩtɛa n yãi, ↄsi kũ ↄsioon ĩnigↄ̃ pↄ́ble en ari n wɛ̃̀ndi
    lɛ́n.'
  hat-hat: Apre sa li di Adan. Ou koute pawòl madanm ou, pa vre! Ou manje fwi pyebwa
    mwen te ba ou lòd pa manje a. Poutèt sa ou fè a, m'ap madichonnen tè a. W'a gen
    pou travay di toutan pou fè tè a bay sa ou bezwen pou viv.
  eng-BSB: 'And to Adam He said: “Because you have listened to the voice of your wife
    and have eaten from the tree of which I commanded you not to eat, cursed is the
    ground because of you; through toil you will eat of it all the days of your life.'
  tod-tod: 'É ɠɛni zunui ma: «Tɛi è woiloga è-anzai wooi ma, è gulu waai mi, nii
    gè ɠɛni è mina mi, zooi ɠa ɠoto è maaʋele ma. Kɛni è zuvikɛi ɠula, è ɓɔlɔ
    pɛ, é ʋa leɠa è-laamianigi zɔlɔɔ, è-zii ma voloi pɛ su.'
  eng-WEBPB: To Adam he said, “Because you have listened to your wife’s voice, and
    have eaten from the tree, about which I commanded you, saying, ‘You shall not
    eat of it,’ the ground is cursed for your sake. You will eat from it with much
    labour all the days of your life.
  kbq-kbq: Hagi Anumzamo'a Adamuna amanage huno asmi'ne, A'kamofo ke antahinka Nagrama
    kase hugante'na hunagru'ma hugante'noa zafa raga ne'nanku mopamofona Kazusi huntoankinka,
    kata negrinkenka maka zupa hozaka'a e'nerisankeno nezanka'a fore hinkenka negahane.
  nhe-BL: 'Huan TOTECO Dios quiilhui nopa tlacatl: ―Pampa tijneltoquili mosihua huan
    tijcuajqui itlajca nopa cuahuitl tlen nimitzilhui amo xijcua, tlatelchihuali elis
    nochi tlali mopampa ta motlajtlacol. Huan ica miyac tequitl tijpiyas tlen tijcuas
    nochi moyolis.'
  sps-sps: Ana Tsunaun e Gov tsue to ten Adam, “Anyi te nongoiny tsue tana moun tsumanyi,
    ana nyi ainy ton fua nan nau, Anyo te fa agaagon manyi ya, ma ainy vaare nyi ya.
    Nyi kat firom nei aya, Nyo kat firing rou puputaa, ana kainy ainy te gima ruak
    faarof on. Anyi patsukanem binun fapaparits rom tan, kat a kainy ainy ma ruak
    ya tan puputaa.
  bus-bus: 'Ben à bè gↄ̃gbɛ̃nɛ: Lán n n naↄ̃ yã mà nà, lí kɛ̀ ma ginnɛ ǹ à bɛɛ blee
    ń blè, tↄↄtɛ gↄ̃̀ láari pↄ́ ũ n yãnzi, ↄsi kↄ̃n ↄsiion nɛ́gↄ̃ pↄ́blee en ai
    n wɛ̃̀ndi lɛ́n.'
  gub-BL: Na'e Tupàn uze'eg awa pe kury. — Neremireko u'u kar a'e ma'e 'a kwer newe
    a'e. — E'u zo a'e ma'ywa 'yw i'a kwer nehe, a'e newe. Nezewe rehe we ere'u. Nereruzar
    kwaw heze'eg, a'e rupi amono putar heze'egaiw ywy rehe ihe nehe. Ywy rehe nereko
    mehe erema'ereko tetea'u putar tuweharupi nehe. Xo nezewe mehe zo ywy umuezuz
    kar putar neremi'u ràm newe nehe.
  eng-DRA: 'And to Adam he said: Because thou hast hearkened to the voice of thy wife,
    and hast eaten of the tree, whereof I commanded thee that thou shouldst not eat,
    cursed is the earth in thy work; with labour and toil shalt thou eat thereof all
    the days of thy life.'
  knf-knf: 'Naşibaţi Nawat Kabuka aji na ñiinţ: « Jibi iŧiinkuŋ uţup wi aharu, ade
    bko bi mbiiŋ aneenanu pde, iţu mboş manfëpana! Ido kaji khaj maakan kaba kahinan
    kapënan ţi ma uko ude ŋnuur bŧi ŋi ubida wi nu.'
