verse: GEN.003.017
translations:
  mal-C: 'യഹോവ ആദാമിനോട് അരുളിച്ചെയ്തത്: “നീ നിന്റെ ഭാര്യയുടെ വാക്കു കേൾക്കുകയും ‘തിന്നരുത്’
    എന്നു ഞാൻ കൽപ്പിച്ച വൃക്ഷത്തിന്റെ ഫലം തിന്നുകയും ചെയ്തതുകൊണ്ട്, “നീ നിമിത്തം ഭൂമി
    ശപിക്കപ്പെട്ടിരിക്കുന്നു; നിന്റെ ആയുഷ്കാലം മുഴുവൻ കഷ്ടതയോടെ അതിൽനിന്ന് ഉപജീവനംകഴിക്കും.'
  deu-TKW: 'Und zum Menschen sprach er: Weil du der Stimme deines Weibes gehorcht
    und von dem Baume gegessen hast, von dem ich dir gebot und sprach: Du sollst nicht
    von ihm essen! so soll nun der Acker verflucht sein um deinetwillen; unter Mühsal
    sollst du dich von ihm nähren dein Leben lang.'
  lin-lin: 'Yawe Nzambe alobaki na Adamu : « Lokola oyokelaki mwasi na yo mpe oliaki
    mbuma ya nzete oyo, na tina na yango, napesaki yo mobeko oyo : ‹ Kolia yango te, ›
    mabele elakelami mabe likolo na yo. Bomoi na yo mobimba, okolia na motoki na yo.'
  cbr-NT: 'Ësakin xanu katankëxun ka bëburibi kakëxa: —Min kamina min xanun kakëxun
    kuan. Usa ''ixun kamina a pixunma ''anun ''ën mi kakë i bimi a pian, ënë pixunma
    ka ''at ''ën kakëxunbi, usa ''ain ka bërí me ''aisama min ''ucha kupí ''iti ''ikën;
    usa ''ain kamina ''itsaira ñu mëëkin menu ñu ''apáxun anun mix bamati nëtë ''itámainun
    pinuxun ''ain.'
  eng-LSV: And to the man He said, “Because you have listened to the voice of your
    wife, and eat from the tree concerning which I have charged you, saying, You do
    not eat of it, cursed [is] the ground on your account; in sorrow you eat of it
    [for] all days of your life,
  bmu-bmu: 'Toroqeba azi kewö jim waŋgiyök: “Nöŋön ip kungö ölŋi nembanbuköra ‘Mia
    kude neman,’ jiba soŋgo al gihialmö, göŋön mi töndup anömgahö keuŋi wuataŋgöba
    nezan. Miaŋgöra nöŋön gölme mi göhöra aka saitköbiga ahöma. Mewö ahöiga göŋön
    gölmenöŋ malmanaŋgö dop mönö sileqeqe aka nup gwötpuk memba sihimbölö möta nenegi
    miwikŋaiba malman.'
  eng-GNV: 'Also to Adam he said, Because thou hast obeyed the voyce of thy wife,
    and hast eaten of the tree, (whereof I commanded thee, saying, Thou shalt not
    eate of it) cursed is the earth for thy sake: in sorowe shalt thou eate of it
    all the dayes of thy life.'
  eng-WEBSTER: 'And to Adam he said, Because thou hast hearkened to the voice of thy
    wife, and hast eaten of the tree of which I commanded thee, saying, Thou shalt
    not eat of it: cursed is the ground for thy sake; in sorrow shalt thou eat of
    it all the days of thy life;'
  nhw-BL: 'Huan TOTECO Dios quiilhui nopa tlacatl: ―Pampa tijneltoquili mosihua huan
    tijcuajqui itlajca nopa cuahuitl catli nimitzilhui amo xijcua, tlatelchihuali
    elis nochi tlali por ta motlajtlacol. Huan ica miyac tequitl tijpiyas catli tijcuas
    nochi monemilis.'
  swh-ONEN: Kwa Adamu akasema, “Kwa sababu umemsikiliza mke wako na ukala kutoka kwenye
    mti niliokuamuru, ‘Msile tunda lake,’ “Ardhi imelaaniwa kwa sababu yako, kwa kazi
    ngumu utakula chakula kitokacho humo siku zote za maisha yako.
  bba-bba: U mɑɑ durɔ wi sɔ̃ɔwɑ u nɛɛ, yèn sɔ̃ ɑ wunɛn kurɔn ɡɑri wurɑ, mɑ ɑ dɑ̃ɑ
    ten binu di te nɑ nɛɛ, ɑ ku di, nɑ tem bɔ̃rusi wunɛn sɔ̃. Sɑ̃kunu kɑ ɑwĩiyɑ mu
    koo nun kpiiyɑ, wunɛn wɑ̃ɑru kpuro sɔɔ, nɔwiɑwɑ kɑɑ n dɑ ko kpɑ ɑ wɛnyɑ ɑ sere
    wunɛn dĩɑnu wɑ ɡberɔ. Yen biru kɑɑ ɡbi kpɑ bu nun sike temɔ, domi temɑ nɑ kɑ nun
    kuɑ. Kɑɑ mɑɑ wurɑ ɑ ko tem mɛ.
  eng-KJVCPB: 'And unto Adam he said, Because thou hast hearkened unto the voice of
    thy wife, and hast eaten of the tree, of which I commanded thee, saying, Thou
    shalt not eat of it: cursed is the ground for thy sake; in sorrow shalt thou eat
    of it all the days of thy life;'
  cpy-cpy: 'Eejatzi ikanteetanakiri shirampari: “Okantakakimi paawakotawakiro piina
    roojatzi pithotantakawori chochoki nopinkakawitziimiri, eerokaha kantakaanteroni
    riyakatanteetyaawori kepatsi. Antawoete pipomeentsiwaeteeyaawo pantawaetee piñaanteeyaawori
    otzimae powaeyaari eenirowa pañaayitzi.'
  mpx-mpx: Yaka i baek Adama elana i ba, “Owa lagom wana baaba u hago ge ebwakil enowana
    toto ya lopwali u an. Kaiwena ginol o u ginol, inoke sauga ya na ba bilibili ni
    nak. Yawalim ana minamina gegewena elana nu tuwalali gagasisi ge nu lomwan mulaa
    abwe enowana nu an.
  wbp-wbp: Ngula-jangka, watikilkirla wangkaja YAAWIYI Kaatuju, “Kujarnangku yangka
    pututu-ngarrurnu yampinjaku miyiki nyampuku watiya-jangkaku, nyuntulurlulkunpa
    wiljingkiji kutu ngarnu. Kulanpaju ngajuju purda-nyangu. Nyuntu-parnta-mipanpa
    purda-nyangu. Jalangurlu kapurna-nyarra nyampuju walya jurnta juyurdurlu-yunparni.
    Kujarlaju, miyi kapungku walyangku tarlangku jurnta mardarni. Kapunpa warrki-jarrimi
    miyikipurda mata-wangu, kala lawa.
  luo-luo: To Adam to ne owachone niya, “Nikech ne iwinjo chiegi kendo ichamo olemb
    yath mane akweri ni, ‘Kik icham olembe,’ “Okwongʼ lowo nikech in, kuom tich matek,
    ibiro chiemo koa kuom lowo, ndalo duto mag ngimani.
  meu-meu: Adam danu e gwau henia, eto, Adavamu erena o kamonai, bena na haduamu basio
    ania nato huahuana vada o ania, una dainai tano vada baine dika oi bagumu ai.
    Tano anina bavania mai hekwarahimu ida emu mauri dinadia iboudiai.
  npi-ULB: आदमलाई उहाँले भन्‍नुभयो, “तैँले तेरी पत्‍नीको कुरा सुनेको, र मैले तँलाई
    नखानू भनेको रुखको फल तैँले खाएको हुनाले, तेरो कारण यो भूमि श्रापित भएको छ । तेरो
    जीवनभरि नै तैँले यस भूमिमाथि कडा परिश्रम गरेर खानेछस् ।
  yor-yor: Ọlọ́run sì wí fún Adamu pé, “Nítorí pé ìwọ fetí sí aya rẹ, ìwọ sì jẹ nínú
    èso igi tí mo pàṣẹ fún ọ pé, ‘Ìwọ kò gbọdọ̀ jẹ nínú rẹ̀,’ “Ègún ni fún ilẹ̀ nítorí
    rẹ; nínú ọ̀pọ̀ làálàá ni ìwọ yóò jẹ nínú rẹ̀, ní gbogbo ọjọ́ ayé rẹ.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba umaquĩrãa jarasia: Mʌ̃a bʌ́a jarasia jãʌ̃ nejõra jõrãmãrẽã.
    Mãwãmĩna bʌ wẽrã bed̶eada ĩjãsia. Maʌ̃ bẽrã mʌ̃a naʌ̃ ẽjũãra jũma biẽ́ b̶ʌya.
    Ʌrʌda, jũĩchichi sid̶a odjacuaya. Bʌra bio bia mĩga b̶aya bʌ néud̶ebemada coi
    carea. Idjab̶a bʌa chiruada co b̶aya.'
  ind-ind: Kepada laki-laki itu, TUHAN berkata, “Aku memerintahkanmu untuk tidak makan
    buah dari pohon itu, tetapi kamu melanggarnya dengan menuruti perkataan istrimu.
    Oleh karena perbuatanmu itu, Aku mengutuk tanah. Sepanjang hidupmu, kamu akan
    bekerja dengan susah payah untuk dapat menghasilkan makanan dari tanah.
  pes-OPCB: 'سپس خداوند به آدم فرمود: «چون گفتهٔ زنت را پذیرفتی و از میوهٔ آن درختی
    خوردی که به تو گفته بودم از آن نخوری، زمین زیر لعنت قرار خواهد گرفت و تو تمام
    ایام عمرت با رنج و زحمت از آن کسب معاش خواهی کرد.'
  ssx-ssx: Kutupa Koda꞉ma꞉ A꞉da꞉ma꞉ pa꞉ta꞉ alota꞉ Nakana꞉ma꞉ta꞉ naka꞉ wanda꞉na꞉ pi
    opua mo I̱ma꞉ na napeke loa꞉ ti poteke neleme. Koto hau pele ekina꞉ do kenketa꞉
    mo esihou pi oto pa꞉ta꞉ wilieke. Kutupa nakana꞉ma꞉ta꞉ do kenkena꞉ pa hapa꞉lia
    haeka꞉na꞉ta꞉ mo kenkema꞉ naka꞉ ne ana꞉na꞉ opaena꞉ e honkopu hao poko halipikie.
  lcm-lcm: Na kala tutalang a tauan na kala posong ta, “Numai vanang, kutala longolongai
    ani kalingana i kam aina, na kula kun angan si ei i kag tubat ang anim, na kuta
    longogel iau. Asukang vanang na kuli roe ke kala rikek tukulai ina singim. Na
    ka uli asukang tung si ku mat. Ka meng ua na kui i abis si keve taun asi kam sabonai
    ani pok singina.
  aer-aer: Kele imerte artwe renhe anteme Ngkartele ilemele, “The ngenhe ileke merne
    arne yanhe-ngentyele arlkwetyale anetyeke, arne nhenge kartene mpwepele tnerlenge.
    Kenhe unte akenhe Atyenge akangkwe-irretyakenhe anewangkweke-tetye akangkwe-irremele,
    merne annge yanhe arlkwemele. Alakenhe ikwerenge The ahelhe ingkirreke renhe artimperre-iweme,
    renhe akurne-ilemele ngkwenge-ketye. Ahelhe arrpe-anenhele arne akurne areye lyapeme,
    arne lyeke-akerte areye-arlke lyapemele. Kele lyete-ngentyele unte ilwetyeke-atwetye
    unte arnterre anthurre urrkapetyenhe merne lyapelhe-ilemele arlkwetyeke. Unte
    merne kartene nhengenge awethe arlkwetyeke anetyakenhe, merne arrpenhe pwetye-arenye
    ware-ante-arle unte arlkwetyenhe.
  tgl-ULB: Sinabi niya kay Adan, “Dahil nakinig ka sa boses ng iyong asawa, at kumain
    mula sa puno, kung alin ay iniutos ko sa iyo, nang sinabi kong, “Hindi kayo maaaring
    kumain mula rito,' sinumpa ang lupa dahil sa iyo; sa matinding pagpapagal kakain
    ka mula rito sa lahat ng mga araw ng iyong buhay.
  nop-nop: Adamdok adi indiŋ niŋguk, “Du tamge’walaŋ mede tilooŋ yeŋaŋ e bem gimiŋ
    mu nanandok hinek yokwambundagamgut u naŋaŋ, ala du’walaŋ yom doktiŋa kwet i haaki
    timilat. Ale du helemahelemaŋ folofigita kwanai tiŋa nanaŋege tubumintaluwaaŋ.
  kca-kca: 'Адама пӑ йастәс: «Нэӈен йасӈа хуԓәтмен урәӈән пӑ щи йўх эԓты ԓэвмен урәӈән,
    хŏԓща Ма нӑӈена ԓэты ӑт эсәԓсэм, щи йастыԓысәм: ‘Щиԓта аԓ ԓэва’, тӑԓта йэԓԓы нӑӈ
    урӈенән мўв мўԓман уԓты питәԓ; уԓтэн хўват шукащман мўв эԓты ԓэтŏт мŏщатты питԓән;'
  cbu-NT: Apanll kamuzaatssha tárangiya; Shiysha izanlleetsish kuk payuyarush, wanusee
    katungkarangsha. Yuwamand nuwaa kuki kapeetarangish anumanda na nimun arang urutamari
    tarawaztayarush, kchitakush taaratartansha.
  hui-hui: Ani lowa Ngode Datagaliwabe ibugua Adamahondo ogodagua lalu, Í̠na í̠ onenaga
    bi hale howa ira lini nadonabe larugo do naridago. Anidagua biridagonaga i̱na
    tomo bayuwa anda hai nahelo dindi ogo mo ko harogoni. Ani berogola tomo karulape
    anda helonaga horo bibahendengi erekui biabe biaabo holebere.
  wrs-wrs: Yawe tendorinim omnana, yimba doa ongapevna moam helleiva, wo ne timovpa,
    nomba temba yemba kava ovunnamba. Osm memba yimba evei, kava pethava si indkokla
    vrevav, wo innemba beswonamba si phovavmoa hevpa. Yimba si pev mendekli andra
    vevra aiv, yimba si os innemba nevra. Osangas vaomana vevrava, wo dahara.
  mya-mya: ယောကျာ်း​အား​လည်း``ထို​အ​ပင်​၏​အ​သီး​ကို မ​စား​ရ​ဟု ငါ​ပ​ညတ်​ထား​သော်​လည်း
    သင် ၏​မယား​၏​စ​ကား​ကို​နား​ထောင်​၍​စား​လေ ပြီ။ သင်​ထို​သို့​ပြု​ခြင်း​ကြောင့်​မြေ​သည်​ကျိန်
    စာ​သင့်​ရ​၏။ သင်​သည်​မိ​မိ​ဝမ်း​စာ​အ​တွက် မြေ​မှ​သီး​နှံ​ထွက်​စေ​ရန် တစ်​သက်​လုံး​ပင်​ပန်း
    စွာ​လုပ်​ကိုင်​ရ​မည်။-
  cbi-NTPO: 'Tsenmin unbee rukunu bain entsandimi: Ñu'' shinbunu meedi'', juntsa chinu
    imu puka fityude tiñun fiñu'' mitya, ñu'' kuipa'' mityaren entsa tu mika firu''
    juu junu tsuve. Tsa'' mitya ñu'' chungamaya tsamantsa daran taawasha ketaa tyeeba
    wajke'' de-iwaatu ka'' fin chunu tsuve.'
  bod-N: ཡང་ཁོང་གིས་ཨ་དམ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་བུད་མེད་ཀྱི་ངག་ལ་མཉན་པ༌དང༌། བདག་གིས་བཟའ་མི་རུང་ཞེས་སྨྲས་པའི་ལྗོན་ཤིང་དེའི་ཤིང་ཏོག་ཟོས་པའི༌ཕྱིར།
    ཁྱོད་ཀྱི་རྐྱེན་གྱིས་ས་སྟེང་དུ་དམོད་པ་འབྱུང༌ངོ༌། །ཁྱོད་ཀྱིས་ཇི་སྲིད་འཚོ་བའི་བར་དུ་ངལ་རྩོལ་བྱས་ན་ད་གཟོད་ས་ལས་ཁྱོད་ལ་ཁ་ཟས་འཐོབ་པར༌འགྱུར།
  wsk-wsk: Se aking Yawe Adam iwita maonam, “Ni ka niwus ko kuring karem ale tam nunguning
    ani me noko balem wore ni naem. Buta se, ali imi na inang ninguru me te kaparukko;
    ni ura kowar bita se kimik sail yaman ikiok asele na aratuk se no se lagerko.
  kkl-kkl: Wene seogti, Nuni nenekori nengabo anekoag, “Andi ankel yubu ka'ebalamdi,
    kal wana teheng kom senonge telamba, andi awe welapmenne mali talamlul aro yo'olangken.
    Andi awe kilim weyang alapmendi, welapmenne melapmenneog tero wamlulam.
  sna-sna: Kuna Adhamu akati, “Nokuti wakateerera kumukadzi wako uye ukadya zvakabva
    pamuti wandakakurayira ndichiti, ‘Haufaniri kuudya,’ “Ivhu ratukwa nokuda kwako;
    mukushanda kunorwadza, uchadya zvibereko zvaro mazuva ose oupenyu hwako.
  spa-BLM: 'A Adán le dijo, “Porque has escuchado la voz de tu mujer, y han comido
    del árbol, sobre lo que te ordené, diciendo: ‘No comerás de él’. la tierra está
    maldita por tu causa. Comerás de él con mucho trabajo todos los días de tu vida.'
  beu-beu: Angmuse Lahatala Ana nehe mehal angu at mateng hula, “Aana eejangu ehur
    anguba eamulung, aarunge aana bae Neparenta angu eamulung niang, bot te ba Na
    venghapat hula, ekang eihi angu adang ekang angu, aana adang iila. Base, angase
    Na hukung metma maeenang, bot hukung angu Na metma meke ba eningse aana vengkarajang
    angu di taang mea. Angase aana jedung aabeta sehi se, aana malekang meke angu
    vengkarajang etatabit susa-lala, senge aana bisa naadang. Bot karajang aulang,
    senge aana bisa aabeta.
  cac-cac: 'Ix yalanpax Jehová Dios d''a vin̈aj Adán chi'' icha tic: —Yujto ix a c''anab''ajej
    ix etb''eyum tic a loan sat te te'' ix vala'' to max a lo''o, a ticnaic jun, uuj
    tzin catab''ejcan lum luum tic, yuj chi'' d''a scal yaelal ol ach vaoc yacb''an
    ayach ec'' d''a yolyib''an̈q''uinal tic.'
  swh-ULB: Kwa Adam akasema, “kwa sababu umesikiliza sauti ya mke wako, na umekula
    kutoka katika mti, ambao nilikuagiza, nikisema, “ usile matunda yake', ardhi imelaaniwa
    kwa sababu yako; kupitia kazi yenye maumivu utakula matunda ya ardhi kwa siku
    zote za maisha yako.
  bel-bel: 'А Адаму сказаў: за тое, што ты паслухаўся голасу жонкі тваёй і еў з дрэва,
    пра якое Я наказаў табе, сказаўшы: «ня еж зь яго», праклятая зямля за цябе; са
    скрухаю будзеш карміцца зь яе ва ўсе дні жыцьця твайго;'
  wed-wed: Adam i riwei i pa, “Ma tam awam ponana u rautaniḡanei ma ai uana a viviḡaeia
    u ani, Tam am kauelei doa u viapoapoeni. Tam ma nola guratana ma inim ina viara
    da lam ma nelaḡai, am mara au anatapuna.
  deu-ELBBK: 'Und zu Adam sprach er: Weil du auf die Stimme deiner Frau gehört und
    gegessen hast von dem Baum, von dem ich dir geboten und gesprochen habe: Du sollst
    nicht davon essen, – so sei der Erdboden verflucht um deinetwillen: mit Mühsal
    sollst du davon essen alle Tage deines Lebens;'
  mbb-OT: Ne zutun migkeǥiyan te Megbevayà is maama te, “Tenged te mibpemineg ka te
    esawa nu ne migkaan ka zuen te veǥas te kayu he indawey ku he ke siak te, ‘Kenè
    niw heeyan keena,’ ne edrewakan ku is tanà tenged keniyu. Ne taman te kenè ke
    pa ebpatey wey ke zà ebpekekaan te veǥas te edtuvù dutun te tanà ke egkerasey
    ka he edhaǥù.
  msc-msc: 'Allabatala Alla ka a fɔ Adama yɛ ko: «I ra i muso kan lamɛn ka jiriden
    damun, n ka tɔn sii mɛn na ko i kana a damun. Wo rɔ, n di duu tiɲan ile kosɔn.
    Duu tɛ sɔn ka i balo di i ma fo i wa baara siyaman kɛ. A ri kɛ wo ɲa i la dunuɲaratɛɛ
    bɛɛ rɔ.'
  mal-2015: 'മനുഷ്യനോടു കല്പിച്ചതോ: നീ നിന്റെ ഭാര്യയുടെ വാക്കു അനുസരിക്കയും തിന്നരുതെന്നു
