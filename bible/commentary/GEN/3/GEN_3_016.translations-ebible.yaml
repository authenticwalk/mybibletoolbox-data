verse: GEN.003.016
translations:
  mal-C: 'ദൈവം സ്ത്രീയോട് അരുളിച്ചെയ്തത്: “ഞാൻ നിന്റെ ഗർഭകാലം വേദനയുള്ളതാക്കും; അതിവേദനയോടെ
    നീ മക്കളെ പ്രസവിക്കും. നിന്റെ അഭിലാഷം നിന്റെ ഭർത്താവിനോടാകും, അവൻ നിന്നെ ഭരിക്കും.”'
  deu-TKW: 'Zum Weibe aber sprach er: Ich will dir viel Mühsal bereiten mit Schwangerschaften;
    mit Schmerzen sollst du Kinder gebären. Und nach deinem Manne wirst du verlangen,
    er aber soll Herr sein über dich!'
  lin-lin: 'Nzambe alobaki na mwasi : « Nakobakisa pasi na zemi na yo ; okobota na
    pasi. Posa na yo ekomema yo epai ya mobali na yo, kasi ye akozala mokonzi na yo. »'
  cbr-NT: 'Usakin runu katankëxun ka Nukën ''Ibu Diosan xanuribi kakëxa: —''Ën kana
    min tuia chaiira paë tanimi bakënun ''imiti ''ain, paën kamina bakënuxun ''ain.
    ''Aínbi kamina usai ''ibi min bënëbë ''inuxun ''ain, ''ianan kamina, an kakësabiokin
    ''ati ''ain.'
  eng-LSV: To the woman He said, “Multiplying I multiply your sorrow and your conception;
    you will bear children in sorrow, and your desire [is] toward your Man [[or husband]],
    and He [[or he]] will rule over you.”
  bmu-bmu: 'Toroqeba ambi kewö jim waŋgiyök: “Göŋön gölömgabuk aka malnöŋga sihimbölöŋi
    ketaŋi al gihibiga masö ahum gihiiga möta morö mem eŋgimakŋan. Mi töndup sihimgan
    mönö apkahöra ahöm gihiiga yaŋön galömgi aka malma.”'
  eng-GNV: Vnto the woman he said, I will greatly increase thy sorowes, and thy conceptions.
    In sorowe shalt thou bring foorth children, and thy desire shalbe subiect to thine
    husband, and he shall rule ouer thee.
  eng-WEBSTER: 'To the woman he said, I will greatly multiply thy sorrow and thy conception;
    in sorrow thou shalt bring forth children: and thy desire shall be to thy husband,
    and he shall rule over thee.'
  nhw-BL: 'Huan TOTECO Dios quiilhui nopa sihuatl: ―Nijchihuas xineltlaijiyohui quema
    ticonepiyas huan ica tlacuajcualoli titlatlacatiltis. Pero ta tijnequis mohuehue,
    huan yaya mitznahuatis.'
  swh-ONEN: Kwa mwanamke akasema, “Nitakuzidishia sana utungu wakati wa kuzaa kwako;
    kwa utungu utazaa watoto. Tamaa yako itakuwa kwa mumeo naye atakutawala.”
  bba-bba: Yerɑ u mɑɑ kurɔ wi sɔ̃ɔwɑ u nɛɛ, kon wunɛn ɡurɑn wɑhɑlɑ sosi. Kɑɑ n dɑ
    mɑwɑ kɑ nɔni swɑ̃ɑru. Wunɛn kĩru kpuro tɑ ko n wɑ̃ɑwɑ wunɛn durɔ sɔɔ, wiyɑ ko
    n mɑɑ sɑ̃ɑ wunɛn wiruɡii.
  eng-KJVCPB: Unto the woman he said, I will greatly multiply thy sorrow and thy conception;
    in sorrow thou shalt bring forth children; and thy desire shall be to thy husband,
    and he shall rule over thee.
  cpy-cpy: 'Ikantanakiro tsinani: “Antawoete pikemaatsiwaeteeya aririka pitzimaanite.
    Pikoetyaapiinteeri piimi, riitaki antariwentzimiri rirori, osheki pipinkathateri
    eeroka.”'
  mpx-mpx: Yaka i baek yova elana i ba, “Na ba owa wam liyan elana pulowan ni gewi
    nu pwawa, ge wam ab elana lomwan bwabwatana nu pwawa. Lagom ana nuwan ni gasisi
    eliyam ge iya ni logugui-agiwa.”
  wbp-wbp: Ngula-jangkaju, karntakulkurla wangkaja YAAWIYI Kaatuju, “Kajinpa kurdu
    nyuntu mardarni, ngulakungarntiji kapunpa-nyanu murrumurru-nyayirni purda-nyanyi.
    Manu nyuntu-parnta kali-nyanu kapungku wiri-jiki nyina tarnnga-juku jinjinpaku,
    ngulakuju nyuntuju kapunparla warrarda yulkami kuja kanpa wardu-pinyi miyalurlu.”
    Kujanyarla wangkaja karntakuju.
  luo-luo: Dhako to ne owachone niya, “Anamedni rem malich e kindeni mag nywol; adier
    ininywol nyithindo gi rem. Dwaroni nobed mana kuom chwori bende enobed gi teko
    kuomi.”
  meu-meu: Hahine danu e gwau henia, eto, Emu rogorogo hisina lau ese baina habadaia;
    hisihisi ai ba mara, to adavamu ba ura henia, ia ese biagumu ai bainela.
  npi-ULB: उहाँले स्‍त्रीलाई भन्‍नुभयो, “म तेरो प्रसव-वेदना ज्यादै बढाइदिनेछु; तैँले
    पीडामा नै बालक जन्माउनेछस् । तेरो इच्छा तेरो पतिको लागि हुनेछ, तर त्यसले तँलाई
    आफ्नो अधीनमा राख्‍नेछ ।”
  yor-yor: Ọlọ́run wí fún obìnrin náà pé, “Èmi yóò fi kún ìrora rẹ ní àkókò ìbímọ;
    ni ìrora ni ìwọ yóò máa bí ọmọ. Ọ̀dọ̀ ọkọ rẹ ni ìfẹ́ rẹ yóò máa fà sí, òun ni
    yóò sì máa ṣe àkóso rẹ.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba wẽrãa jarasia: Bʌ b̶iogoa b̶ʌd̶e mʌ̃a bʌra bia mĩgabiya.
    Warra tobʌrʌd̶e puad̶eba toya. Mãwã bia mĩga b̶aimĩna bʌ quima ume b̶a quĩrĩã
    b̶aya, baribʌrʌ idjia bʌra idji jʌwaed̶a erob̶aya.'
  ind-ind: Kepada perempuan itu, TUHAN berkata, “Aku akan memperbesar penderitaan
    dan kesakitanmu saat melahirkan. Kamu akan merasa ingin berkuasa atas suamimu,
    tetapi dialah yang akan berkuasa atasmu.”
  pes-OPCB: 'آنگاه به زن فرمود: «درد زایمان تو را زیاد می‌کنم و تو با درد فرزندان
    خواهی زایید. مشتاق شوهرت خواهی بود و او بر تو تسلط خواهد داشت.»'
  ssx-ssx: Kutupa Koda꞉ma꞉ mo wanda꞉ pa꞉ta꞉ alota꞉ I̱ma꞉ neketa꞉ naka꞉ weki loke lombilipi
    ale pa꞉ta꞉ta꞉ ka꞉nda꞉ pa꞉la꞉eki haka꞉ta꞉peao make weki milipi ale pa꞉ta꞉ta꞉ tanda
    pa꞉la꞉eki make haka꞉ta꞉palueke. Dupina꞉ kone nakana꞉ma꞉ta꞉ naka꞉ haliki hone wopu
    wia ipiki oto pa꞉ta꞉ halipikie.
  lcm-lcm: Au IAVE kala mengen a aina asukang ke, “Kam vilvil akui ka sang asukang
    ke. Taun kupo sungsungukan na kalapo sinong kam taun asi ingus, ku nasai ani kui
    lava. Na ku atogon a vubuk ani kam tauan, na ninia ka uli sausaupai anim.”
  aer-aer: Kele imerte arelhe renhe re ileke, “Kenhe arlte nhenhenge-ntyele The ngenhe
    rlkerte akngerre anthetyenhe unte ampe akweke atnyenetyenhenge. Unte anewe ngkwinheke
    alhirretyenhe, kenhe arrangkwe-arle, kenhe re akenhe ngkwenge akngerrepate anetyenhe.”
    Alakenhe-arle Ngkartele arelheke nhenge angkeke.
  tgl-ULB: Sinabi niya sa babae, “Higit kong patitindihin ang sakit mo sa panganganak;
    sa sakit ka magsisilang ng mga anak. Ang iyong pagnanais ay para sa iyong asawa,
    subalit pamumunuan ka niya.”
  nop-nop: Tamdok adi indiŋ niŋguk, “Mihi welenit hatilune folofigita tomboyoula gambaat.
    Eŋ wapmihi yanagikiiŋ nai ginaŋ adi folofigita kisaŋ nadige nadige yeheŋeluwaaŋ.
    Iŋgoŋ oŋ, yohoge adi walagedi kahile hinek tuluwaaŋ, kaŋ adibo du gabudoko tuluwaak.”
  kca-kca: 'Нэӈа йастәс: «Ԓавәртат уԓтэнән кӑшиԓан шек ара верԓәԓам; муш пиԓән ԋаврэм
    тӑйты питԓән; нӑӈ икен нӑӈен мосты питәԓ, ԓўв пӑ нӑӈ кущайэн питәԓ».'
  cbu-NT: Apanll kizaatsshat tárangiya; Watam shiy nuwaa kuki kapeeteerush katungkarangshawa.
    Urutamari shiy iparinakush, wasuree kiyung kachiychitanllsha. Mishat, zaranllimaritish
    shiyaa kasiku taaratartanllsha. Shiysha uru zaranllingazish zandkush, chinakush
    tachitaa kizarush ashichsha, Apanll kizaa tárangiya.
  hui-hui: Wali biagohondobi nde Ngode Datagaliwabehanda ogodagua lalu, Ai í̠na wali
    gali bere biruwa ndelaheore handalu birabelo mo ngero. Ani biruwa nde waneigini
    taba hanarengi tandaga timbuniore habe. Anigo uruni embeda howa í̠na í̠ agalini
    hame lalu biraabo howa ibu andaneha birulebere, lene.
  wrs-wrs: Doa Yawe ungevlirinim omnana, timovpa yimba doa nei, noinda yimba enamba
    avrava, yemba si kinsombva mendekli plothomnavra. Wo yemba kelathamnavrava, otolmba
    lengalmba, nihsesoa yemba nonam si venavav kanamini. Si os kava vevra, heva os
    yimba mendah tlapevmba si os omnavav, kana tlal, hevna keusingi waiamana vevav.
  mya-mya: မိန်း​မ​အား​လည်း``သင်​သည်​ကိုယ်​ဝန်​ဆောင်​ခြင်း ဖြင့်​ဒုက္ခ​ပို​များ​လာ​မည်။
    သား​ဖွား​ခြင်း​ဝေ​ဒ​နာ ကို​ခံ​ရ​မည်။ သို့​သော်​လည်း​သင်​သည် မိ​မိ​ခင်​ပွန်း ကို​စုံ​မက်​နေ​လိမ့်​မည်။
    သင့်​အ​ပေါ်​မှာ​သူ​၏ သြ​ဇာ​ညောင်း​ရ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsejtu cha'' shinbunu entsandimi: Navi'' nakandu taaju'' iinuke tirenu
    tsuyu; nakanu uwanu kityandaa ñu'' kaillanu kanu tsuve. Ñu'' rukunu meneste jujuunu
    tsuve, tsenmala yaa ñunu mandanguen chunu tsuve, timi.'
  bod-N: ཡང་ཁོང་གིས་བུད་མེད་ལ་འདི་སྐད༌དུ། བདག་གིས་ཁྱོད་ལ་མངལ་སྦྲུམ་པའི་སྡུག་བསྔལ་ཆེ་རུ་བསྐྱེད༌དེ།
    ཕྲུ་གུ་བཙའ་དུས་ཟུག་གཟེར་ཆེན་པོ་འབྱུང་བར་འགྱུར་ངེས༌སོ། །ཁྱོད་ནི་ཁྱོ་གར་ཞེན་ཅིང་ཆགས་པ༌དང༌།
    ཁྱོ་གས་ཁྱོད་ལ་དབང་བྱེད་པར་འགྱུར་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Yawe aking imet iwita maonam, “Tom ni tagu ago se kuriang ilupko mu ni
    ikup yaman biyala toko. Bare ka kari mu ninguru ko kua lagerko; se nu nika pulawura
    iwita baga se ka bituokko.”
  kkl-kkl: Wene seogti, Nuni nenekori kelabo anekoag yubu lelamogti, “An me monag
    poroapmenba, an me mon maikno telangkilul. Me mangaro anep peram me mon ogti indolamlulam.
    Andi ana'ange sembe wana maikno seneraglamlulam, aghana eldi arukna nembangkilul,”
    seog.
  sna-sna: Kumukadzi akati, “Ndichawedzera kwazvo kurwadziwa kwako mukubereka vana;
    uchabereka vana mukurwadziwa. Kuda kwako kuchava kumurume wako, uye achava nesimba
    pamusoro pako.”
  spa-BLM: A la mujer le dijo, “Multiplicaré en gran medida tus dolores de parto.
    Tendrás hijos con dolor. Tu deseo será para tu marido, y te gobernará”.
  beu-beu: Angmuse Lahatala Ana nehe jangu angu at mateng hula, “Eningse iia-tamadi
    esusa angu Na ening etatabi toang, bot kalo aana vaal vengajai se, aana etatabit
    dira. Aulang aarunge, oomi angu kilang eemehal angu aing midadanang alolang-niang,
    base aing ba aaing vengator.”
  cac-cac: 'Ix yalanxi Dios d''a ix icha tic: —Ol vac'' a yaelal ayic yab''ix ach,
    axo yic ol aljoc une'', ol vac''an nivtaj a yaelal chi''. Vach''chom ay yaelal
    ol ila'', ol a nib''ejn̈ejoch vin̈ etb''eyum. A vin̈ ol och ajaloc, xchi Dios.'
  swh-ULB: Kwa mwanamke akasema, nitaongeza uchungu wakati wa kuzaa watoto; itakuwa
    katika maumivu utazaa watoto. Tamaa yako itakua kwa mume wako, lakini atakutawala.”
  bel-bel: 'Жонцы сказаў: множачы памножу скруху тваю ў цяжарнасьці тваёй; у хворасьці
    будзеш нараджаць дзяцей; і да мужа твайго цяга твая, і ён будзе валадарыць над
    табою.'
  wed-wed: 'Ma wavine i riwa i pa: “Am nuabola ana viratai am au raumanawa, ma am
    iniviara ina rata am au vinatuna. Tam u ḡoei da awam uta vibadei, wate tauna tam
    ina vibadem.”'
  deu-ELBBK: 'Zu der Frau sprach er: Ich werde sehr vermehren die Mühsal deiner Schwangerschaft,
    mit Schmerzen sollst du Kinder gebären; und nach deinem Mann wird dein Verlangen
    sein, er aber wird über dich herrschen.'
  mbb-OT: Ne zutun migkeǥiyan din daan is bahi, ke sikandin te, “Tenged te mid-ulaula
    nu, edhimuwen ku he utew mesakit is kebelilita kenikew ke ed-anak ka. Merasey
    is ked-enaka nu te menge vatà, ne minsan pa zutun egkeeriǥan ke zed te esawa nu
    ne iyan sikandin ebayàbayà kenikew.”
  msc-msc: 'Allabatala Alla ka a fɔ muso yɛ ko: «N di do la i la tin tɔrɔya kan. I
    ri i la kɔnɔmaya bɛɛ kɛ dun ba rɔ. A loo ri kɛ i la, ka sii i cɛ kun na, kɔni
    i ri to a fanka kɔrɔ.»'
  mal-2015: 'സ്ത്രീയോടു കല്പിച്ചതു: ഞാൻ നിനക്കു കഷ്ടവും ഗർഭധാരണവും ഏറ്റവും വർദ്ധിപ്പിക്കും;
    നീ വേദനയോടെ മക്കളെ പ്രസവിക്കും; നിന്റെ ആഗ്രഹം നിന്റെ ഭർത്താവിനോടു ആകും; അവൻ നിന്നെ
    ഭരിക്കും.'
  tuo-NT: 'Cʉ̃rẽ tojo nitoja, numio peꞌere aꞌtiro nicʉ niwĩ: —Mʉꞌʉ yʉꞌrʉnʉꞌcãꞌque
    buꞌiri wĩꞌmagʉ̃rẽ ñeꞌegõtigo, pũrõ piꞌetigosaꞌa. Tojo põꞌrãti, pũrĩnoꞌmigõ, mʉꞌʉ
    marãpʉ meꞌrã nisĩꞌrĩgõsaꞌa. Cʉ̃ peꞌe mʉꞌʉ wiogʉ weronojõ nigʉ̃sami, nicʉ niwĩ.'
  gup-gup: Wanjh Yawey God bimarneyimeng ngalbu daluk, “Ngaye kaluk ngakimukwon duninjh
    ke kundjak bu wurdyaw yihmerlem. Kaluk yidjakbekkan bu wurdyaw karrurrkmirri bu
    karrangenkenh. Djamku bu baleh kakurduyime bu kunmekbe kundjak ke, dja nawu nabininjkobeng
    yidjalmarnedjare munguyh, dja nungka ngunmarnewohrnan.”
  met-met: Harua na hainga ba, “Bagula ngalibu salak hayauxingama xapkung sok sabanga
    sibuna, saing bagula uxunumia salak sabanga bungina uhayau garadi. Murungama bagula
    sabanga mana ayuam, ne bagula wa etua maung.”
  gvs-gvs: E vavinayana ilatuwoko idigo kana, ‘Im venátuna ana gedageda bei avaituwe
    gagaina, tauna mam gedageda natumowo kuvenatunidi. Im yala bego monem kulovinae
    go, tauyana bei ilovinaem.’
  rmc-rmc: 'A la džuvľake phenďa: „Sar ačheha khabňi, ela tut igen bare dukha a andro
    dukha ločhoha le čhavoren. Igen tuke džala pal tiro rom, ale ov upral tu vladňinela.“'
  nlg-nlg: Ma God te ghaghua vania na vaivine, “Ighoe ko vahaghitaili ngangata tana
    bona ko vahuhu gari. Hauva ko ghanaghana mava na taumu, ma gaia ke vunaghi pungisigho.”
  dgr-DOGNT: Nǫ̀htsı̨ ts'èko ts'ǫ̀ dıı hadı, “Bebìa k'è hòtł'ò eyanelı̨ ha, neza gòhłè
    nı̨dè sıì negha hoìla ha. Nedǫzhıì wekaneeɂà ha, eyıts'ǫ nedǫzhıì nets'ǫ̀ k'àowo
    elı̨ ha,” yèhdı.
  pes-OPV: 'و به زن گفت: «الم و حمل تو را بسیار افزون گردانم؛ با الم فرزندان خواهی
    زایید و اشتیاق تو به شوهرت خواهد بود و او بر تو حکمرانی خواهد کرد.»'
  ron-1924: 'Фемеий й-а зис: „Вой мэри фоарте мулт суферинца ши ынсэрчинаря та; ку
    дурере вей наште копий, ши доринцеле тале се вор цине дупэ бэрбатул тэу, яр ел
    ва стэпыни песте тине.”'
  aui-aui: Bi kate wasikena iwoneni bo, “Tagu yam ropeya nuwapoyina aniragasi da sinivisi
    teya bi simira gisigisi kuni tubuyi. Bi yam wiina da moghanem kuni badeni, bi
    gegha, da touna tam inibadem.”
  ben-OBCV: সদাপ্রভু ঈশ্বর নারীকে বললেন, “আমি তোমার সন্তান প্রসবের ব্যথা খুব বাড়িয়ে
    দেব; প্রচণ্ড প্রসববেদনা সহ্য করে তুমি সন্তানের জন্ম দেবে। তোমার স্বামীর প্রতি
    তোমার আকুল বাসনা থাকবে, আর সে তোমার উপর কর্তৃত্ব করবে।”
  lex-lex: 'Lirni la patke'' de: “Hota Aghi''u pa mumehra-mumau niohora ya''uhumu-ya''apanmu
    pa polpuol inmu-wakwak ammu, kennama hota o ralammu nala hapmu, ne nodi plolli
    tiy o'' wawanmu.”'
  rgu-rgu: Basa ria boe ma, Manetualain nafada inaꞌ a nae, “Neuꞌ ko Au tamba fee o
    susa faiꞌ fo mairu, ma tamba hedis faiꞌ fo o boki a. Tehuu mae leoꞌ na boe, o
    dale ma bei mahiiꞌ maroo neuꞌ sao ma. Ma ria riꞌ ator o.”
  som-som: Naagtiina wuxuu ku yidhi, Dhibtaada iyo wallacaaga aad baan u badin doonaa;
    oo dhib baad carruur ku dhali doontaa; oo waxay doonistaadu ahaan doontaa ninkaaga,
    wuuna kuu talin doonaa.
  lat-VUC: 'Mulieri quoque dixit: Multiplicabo ærumnas tuas, et conceptus tuos: in
    dolore paries filios, et sub viri potestate eris, et ipse dominabitur tui.'
  aoi-aoi: Biya kembirra Yaweya Neningikarrawara ni-yengbina nakina akwala ayakwa
    engbuda dibinu-wa didarringka ngalajukwaba. Ni-yama nakina, “Ku-mambakina-manja
    nungkuwa wurrangariya, kembirra k-arrkwujeyinama ningkakina. Umba ngayuwe-ka k-arumurrkwunama
    akwulyandilyanda nungkwa-langwa akwa ngarningka k-arrkwujeyinama nungkuwa akini-yada
    ngawa k-arrangbina-manja ningkakina wurrangariya nungkwa-langwa. Mame-ka ningkakina
    k-arrkwujeyinama umba kini-ngayindenama ngawa ningkakina nenungkwarba nungkwa-langwa.
    Umba eneja nakine-ka nenungkwarba nungkwa-langwa kinu-bungkawadinama nungkuwa-manja-da,”
    ni-yama Yaweya Neningikarrawara dakinu-wa didarringka nakina-da.
  eng-ASVBT: Unto the woman he said, I will greatly multiply thy pain and thy conception;
    in pain thou shalt bring forth children; and thy desire shall be to thy husband,
    and he shall rule over thee.
  mna-mna: 'Mi moori na, Anutu iso pini ta kembei: “Nu sombe kopom, nako pataŋana
    ikamu. Mi sombe kam tomtom, na nio ko aŋkam ma re yoyouŋana biibi kat. Tamen ŋgar
    ku ko iko pa waem na som. Mi nu ko mbot la ni kopo mbarmaana mi ni imboro u.”'
  ita-1885: 'Poi disse alla donna: Io accrescerò grandemente i dolori del tuo parto
    e della tua gravidanza; tu partorirai figliuoli con dolori, e i tuoi desiderii
    dipenderanno dal tuo marito, ed egli signoreggerà sopra te.'
  eng-LXXUP: And to the woman he said, I will greatly multiply thy pains and thy groanings;
    in pain thou shalt bring forth children, and thy submission shall be to thy husband,
    and he shall rule over thee.
  eng-ULB: To the woman he said, “I will greatly multiply your pain in having children;
    it is in pain that you will give birth to children. Your desire will be for your
    husband, but he will rule over you.”
  spa-VBL: 'Dios le dijo a Eva: “Haré que el embarazo sea más penoso y que dar a luz
    sea más doloroso. Sin embargo, tendrás deseo por tu esposo y él te gobernará”.'
  fra-_FOB: 'Il dit à la femme: J''augmenterai beaucoup ta peine et ta grossesse;
    tu enfanteras des enfants avec douleur, et tes désirs se tourneront vers ton mari,
    et il dominera sur toi.'
  mal-mal: 'സ്ത്രീയോട് കല്പിച്ചത്: “ഞാൻ നിനക്ക് ഗർഭധാരണ ക്ളേശം ഏറ്റവും വർദ്ധിപ്പിക്കും;
    നീ വേദനയോടെ മക്കളെ പ്രസവിക്കും; നിന്റെ ആഗ്രഹം നിന്റെ ഭർത്താവിനോട് ആകും; അവൻ നിന്നെ
    ഭരിക്കും”.'
  lit-lit: 'Moteriai jis tarė: „Aš didžiai padauginsiu tavo nėštumo vargą – skausmingai
    tu gimdysi vaikus; ir tavo potraukis bus nukreiptas į tavo vyrą, ir jis tave valdys.“'
  urd-GVR: Phir Rab Ḳhudā aurat se muḳhātib huā aur kahā, “Jab tū ummīd se hogī to
    maiṅ terī taklīf ko bahut baṛhāūṅgā. Jab tere bachche hoṅge to tū shadīd dard
    kā shikār hogī. Tū apne shauhar kī tamannā karegī lekin wuh tujh par hukūmat karegā.”
  suz-BL: मिनु मेकोमी मेको मीश मुर कली “कोव़ज कुरशा, आल थिवेनु, इ कली ठेयब श्‍येत
    गेनुङ। आल थिचा रोइ पाइनेवे। मो हना यो इ वोंइश कली माल्‍नेवे। मिनु मेकोमी इ कली
    हुकुम पाइब” देंमाक्‍त। एफिसी ५:२२-२३; १तिमोथी २:१२
  ita-1927: 'Alla donna disse: “Io moltiplicherò grandemente le tue pene e i dolori
    della tua gravidanza; con dolore partorirai figliuoli; i tuoi desideri si volgeranno
    verso il tuo marito, ed egli dominerà su te”.'
  ckb-ckb: 'بە ئافرەتەکەشی فەرموو: «ئازاری سکپڕیت زۆر زیاتر دەکەم، بە ژانەوە منداڵت
    دەبێت. ئارەزووت بۆ پیاوەکەت دەبێت و ئەویش بەسەرتدا زاڵ دەبێت.»'
  nas-nas: Napoꞌ teni manikuma aaꞌpuuꞌ Kumponinge, “Ninge tee daꞌ pankaing sisikeera
    arompaing tenang parema mantompemaatoaing. Sisikeera ninka parematoaing. Nka tee,
    daꞌung-koo pia otoi otoaing, eeꞌnoko bakaang pia siompemaatoai.”
  eng-BBE: To the woman he said, Great will be your pain in childbirth; in sorrow
    will your children come to birth; still your desire will be for your husband,
    but he will be your master.
  crx-NTPO: '''Et ts''eke ''ulhni, “Ndzi unduda-un ''ink''ez datant''elh-un ''onus
    ''uwhulcho whutiselh, nyulh ''ults''ulh whe nyuzkeh whutaleh, nki ooka'' untanzilh
    ''ink''ez nyumoodih tileh.”'
  kan-OKCV: ಬಳಿಕ ದೇವರು ಸ್ತ್ರೀಗೆ ಹೀಗೆ ಹೇಳಿದರು, “ನಾನು ನಿನ್ನ ಗರ್ಭ ವೇದನೆಯನ್ನು ಅಧಿಕವಾಗಿ
    ಹೆಚ್ಚಿಸುವೆನು. ನೀನು ನೋವಿನಿಂದ ಮಕ್ಕಳನ್ನು ಹೆರುವಿ. ನಿನ್ನ ಗಂಡನ ಮೇಲೆ ನಿನ್ನ ಬಯಕೆ ಇರುವುದು.
    ಅವನು ನಿನ್ನನ್ನು ಆಳುವನು.”
  bbb-bbb: Godi fu tabare ije ijiege kuara areme una bara ije kuae, A ijiege rema
    ijadufuo a e fudiemo ro ame nafemo ijia aka vajae fiane ma ireobo abena isejavaeke.
    A ijiege renoeno ijia aka uria baru one ije vierafeke. Ro fure a samuagakinu vua
    kuarake a ijia fiekinu fivakono kuae.
  tam-2017: 'அவர் பெண்ணை நோக்கி: “நீ கர்ப்பவதியாக இருக்கும்போது உன் வேதனையை மிகவும்
    அதிகப்படுத்துவேன்; வேதனையோடு பிள்ளை பெறுவாய்; உன் ஆசை உன்னுடைய கணவனைப் பற்றியிருக்கும்,
    அவன் உன்னை ஆண்டுகொள்ளுவான்” என்றார்.'
  spa-RV-1909: 'A la mujer dijo: Multiplicaré en gran manera tus dolores y tus preñeces;
    con dolor parirás los hijos; y á tu marido será tu deseo, y él se enseñoreará
    de ti.'
  ron-BTF: 'Femeii i-a spus: Mult îţi voi înmulţi tristeţea şi însărcinarea ta, cu
    tristeţe vei naşte copii şi dorinţa ta va fi spre soţul tău şi el va stăpâni peste
    tine.'
  eng-WEBP: To the woman he said, “I will greatly multiply your pain in childbirth.
    You will bear children in pain. Your desire will be for your husband, and he will
    rule over you.”
  eng-FBV: He told Eve, “I will make pregnancy much more difficult, and giving birth
    will be very painful. However, you will still desire your husband, but he will
    have control over you.”
  nld-1939: 'En tot de vrouw sprak Hij: De lasten uwer zwangerschap zal Ik verzwaren,
    In smarten zult ge kinderen baren; Toch zult ge naar uw man verlangen, En hij
    zal over u heersen.'
  nch-BL: 'Huan TOTECO Dios quiilhui nopa sihuat: ―Nijchihuas xineltaijyohui quema
    ticonepiyas huan ica tacuajcualoli titatacatiltis. Pero ta tijnequis mohuehue,
    huan yaya mitznahuatis.'
  tfr-NTPO: Ga tjl̈ẽ wal̈ë l̈i kong ga «Pja chida buk döröshko ga iër ber bop kong
    bang ara, woyotjl̈ĩnor bäm go sorë l̈i kjinmo. Ga pja wo pjang bop l̈anma go.
    Ga e ber bop ichaga» l̈e.
  vie-1934: 'Ngài phán cùng người nữ rằng: Ta sẽ thêm điều cực khổ bội phần trong
    cơn thai nghén; ngươi sẽ chịu đau đớn mỗi khi sanh con; sự dục vọng ngươi phải
    xu hướng về chồng, và chồng sẽ cai trị ngươi.'
  hin-CV: स्त्री से परमेश्वर ने कहा, “मैं तुम्हारी गर्भावस्था के दर्द को बहुत बढ़ाऊंगा;
    तुम दर्द के साथ संतान को जन्म दोगी. यह होने पर भी तुम्हारी इच्छा तुम्हारे पति
    की ओर होगी, और पति तुम पर अधिकार करेगा.”
  eng-OURB: To the woman he said, “I will greatly multiply your pain in childbirth.
    In pain you will bear children. Your desire will be for your husband, and he will
    have authority over you.”
  spa-BES: 'A la mujer le dijo: Grande será tu dolor en el parto; en la tristeza nacerán
    tus hijos; aun así tu deseo será para tu esposo, pero él será tu amo.'
  tdx-tdx: 'Hoe Re amy rakembay : Ho silofeko ty fioremeña’o, le hanivontivoñe ty
    fitsongoa’o, t’ie misamak’ anake. Ho fañiriña’o ty vali’o, vaho ie ty hifehe azo.'
  vid-vid: Hamba nakamlonjela mdala, “Ndokonjezela usungu wa kuponda, kwa usungu koponda
    wana, kowa na maya na mlume wa hegwe, ila heye kowa na ludali lwa kukulongoza.”
  pwg-pwg: Vaghina ma wavinena ivonei bo, “Ana berai da am ropeya kamonai am inivisi
    ina rakata da ere vokwarakwaram kuni tuwa. Ma ana berai da am kayowana ghamana
    da kawam. Ma tuna ini badem.”
  eng-OKE: And to the woman He said, Multiplying, I will multiply thy sorrows and
    thy pains. In sorrow shalt thou bring forth children; and unto thy husband shall
    be thy desire, and lie. He shall rule over thee.
  tha-KJV: พระองค์​ตรัสแก่หญิงนั้​นว​่า “เราจะเพิ่มความทุกข์ยากให้มากขึ้นแก่​เจ้​าและการตั้งครรภ์ของเจ้า
    เจ้​าจะคลอดบุตรด้วยความเจ็บปวด เจ้​ายังต้องการสามีของเจ้า และเขาจะปกครองเจ้า”
  por-BR-2018: 'E para a mulher disse: “Multiplicarei grandemente as tuas dores e
    teus sofrimentos de parto; com dor darás à luz filhos; e o teu desejo será para
    o teu marido, e ele te dominará”.'
  bco-bco: A꞉la꞉ta꞉ga꞉ gamo꞉wo꞉ a꞉la꞉sio꞉, “Ge so꞉wa silikiyo꞉, hida꞉yo꞉ alan doma꞉ib
    a꞉la꞉ta꞉ga꞉, gelo꞉ so꞉walo꞉ sa꞉la꞉liab amio꞉, nagalo꞉wo꞉ alan fa꞉la꞉doma꞉ib. Giyo꞉
    kalu gilo꞉wo꞉ alan asula꞉mela꞉ib, ko꞉sega kalu gilo꞉ma꞉yo꞉ elo꞉ asulab au dimidama꞉kiyo꞉
    ge mada halaido꞉ bo꞉fo꞉mela꞉ib.”
  deu-ELO: 'Zu dem Weibe sprach er: Ich werde sehr mehren die Mühsal deiner Schwangerschaft,
    mit Schmerzen sollst du Kinder gebären; und nach deinem Manne wird dein Verlangen
    sein, er aber wird über dich herrschen.'
  ktm-ktm: Lapan Petngendrei ipe ile tan iy pedih ihpah, “Yu we kuduwe pede-en kile
    mundrem kidu ou ndriyem, pe ngendre-en mandra-an we kile tadam, kidu ou otou nedum.
    We elnget ngendre-en, odoke reh tadam we kinto ke ndre tan mbrulum, pe ou we emmin
    ke ndre pahndran mbrulum.”
  caa-caa: 'Y de allí e Dios uyare e ixic y che: —Cꞌani inche abꞌoro meyra acꞌuxner
    conda iꞌxin ichꞌijrtesian, y taca meyra cꞌuxner tuaꞌ icuxma. Pero net tuaꞌ oꞌsre
    icꞌotori tujor anoxibꞌ pero jax jaxir xeꞌ tuaꞌ acꞌotori tajor, che Cawinquirar
    Dios uyare e ixic.'
  eng-WYC-2018: Also God said to the woman, I shall multiply thy wretchednesses and
    thy conceivings; in sorrow thou shalt bear thy children; and thou shalt be under
    (the) power of thine husband, and he shall be lord of thee.
  epo-epo: 'Al la virino Li diris: Mi multigos viajn suferojn dum via gravedeco; en
    doloro vi naskados infanojn; kaj al via viro vi vin tiros, kaj li regos super
    vi.'
  uig-PIN: 'Andin Huda ayalƣa: — «Sening ⱨamilidarliⱪingning japa-muxǝⱪⱪǝtlirini kɵpǝytimǝn;
    Sǝn ⱪattiⱪ tolƣaⱪ iqidǝ boxinisǝn; Sǝn eringdin üstün turuxⱪa ⱨǝwǝs ⱪilsangmu,
    U üstüngdin hojiliⱪ ⱪilidu» — dedi.'
  beo-beo: Amola udama E amane sia:i, “Di da abula agui ba:sea amola mano lalelegesea,
    dia se nabasu Na da bu bagade hamomu. Be amo mae dawa:le, di da diguama fima:ne
    hanamu. Be e da dima hinawane esalumu.”
  tpi-OTNT: Na God i tokim meri olsem, “Bai mi givim yu bikpela hevi long taim yu
    gat bel. Na bai yu gat bikpela pen long taim yu karim pikinini. Tasol bai yu gat
    bikpela laik yet long man bilong yu, na bai em i bosim yu.”
  hau-SA: Sa’an nan ya ce wa macen, “Zan tsananta naƙudarki ainun, da azaba kuma za
    ki haifi ’ya’ya. Za ki riƙa yin marmarin mijinki zai kuwa yi mulki a kanki.”
  udu-udu: 'Eya ’bom mo tani a’di ki o gwo mo ki: Isa nyor dho’th pini gom uc̱i mo
    tani miga/ mar is kagahara gom /e mo. /e mini dho’th uc̱i ki isa nyor i e mo,
    hili bwam pini mini mii o ka kaṯẖim pini mo dhali a’di midi ta tap̱a ap̱o/ /e
    mo.'
  uig-LAT: 'Andin Xuda ayalgha: — «Séning hamilidarliqingning japa-musheqqetlirini
    köpeytimen; Sen qattiq tolghaq ichide boshinisen; Sen éringdin üstün turushqa
    hewes qilsangmu, U üstüngdin xojiliq qilidu» — dédi.'
  nde-nde: Kowesifazane wathi, “Ngizakwandisa ngokuphindiweyo inhlungu zakho nxa ubeletha;
    ngobuhlungu uzazala abantwana. Inkanuko yakho izakuba sendodeni yakho, njalo yona
    izabusa phezu kwakho.”
  ton-ton: 'Pea naʻe pehē ʻe ia ki he fefine, “Te u fakalahi ʻaupito ʻa hoʻo mamahi
    ʻi hoʻo fanafanau: te ke fāʻeleʻi ʻae fānau ʻi he mamahi; pea ʻe ʻi ho husepāniti
    ʻa hoʻo holi, pea te ne puleʻi koe.”'
  ces-1613: 'Ženě pak řekl: Velice rozmnožím bolesti tvé a počínání tvá, s bolestí
    roditi budeš děti, a pod mocí muže tvého bude žádost tvá, a on panovati bude nad
    tebou.'
  eko-eko: 'Mbwana Nnyizinku khumuuza muukha yoori: “Kintta ozitisa thwaapu yawo amana
    wiimittha ompatthaka mwaana. Weeyo onlawa watakhe onlokozela mannawo, ila mannawo
    onlawa ooshintte.”'
  nss-nss: Pe yiy ipwai iya kili pihin ipa, “Yo andre kuiki ngandran kingas kiya namandran
    iya, tandrohonga mapundriyam; pe tandrohonga namwalahiy kiyata mbunah, andre ahangoruwe
    ngandran namandran i. Pe wou andre aro namili nambuyum manau, pe andre kiho mu
    pe wou andre aro pahandran.”
  eng-WMB: To the woman he said, “I will greatly multiply your pain in childbirth.
    You will bear children in pain. Your desire will be for your husband, and he will
    rule over you.”
  tam-TCV: 'அதன்பின்பு அவர் பெண்ணிடம் சொன்னதாவது: “உன் குழந்தைபேற்றின் வேதனையை அதிகமாய்க்
    கூட்டுவேன்; வேதனையோடு நீ குழந்தைகளைப் பெறுவாய்; உன் ஆசை உன் கணவன் மேலேயே இருக்கும்,
    அவன் உன்னை ஆண்டு நடத்துவான்.”'
  ceb-ULB: Miingon siya ngadto sa babaye, “Pilopiloon ko gayod ang imong kasakit sa
    pagbaton ug mga anak; diha sa kasakit nga ikaw magbaton ug mga anak. Ang imong
    tinguha mao ang pagpangandoy sa imong bana, apan siya ang magdumala kanimo.”
  mkn-mkn: Ais itu, Tuhan Allah kasi tau itu parampuan bilang, “Nanti Beta tamba lu
    pung susa waktu dudu parú, deng tamba saki waktu lu barana. Biar bagitu, ma lu
    ju masi rindu tarús sang lu pung laki. Deng dia yang ator sang lu.”
  pol-UBG: 'A do kobiety powiedział: Wielce pomnożę twoje cierpienia i twoje poczęcia,
    w bólu będziesz rodzić dzieci. Twoje pragnienie będzie ku twemu mężowi, a on będzie
    nad tobą panować.'
  agr-agr: 'Nuna tusa nuwan chichajak: “Amek ejapjukmesh najaimakum senchi waittsam
    uchigbau atinaitme. Imanika waitiakmesh tuke amina aishjumjai pujutak waketinaitme,
    nuniakmeshkam amina aishjum tabau tuke umigtinaitme”, tiuwai.'
  kyc-kyc: Lapala dee enda doko kando lamaiyuo, Emba wane manjinya dokopa mata pyaramopa
    randa andake nao manjo nyere laro, leya. Randa nyepalape akalinyi nyelana mona
    nyuo pisirinyipa baa embena mupwa ingyuo karara, leya.
  urd-GVU: پھر رب خدا عورت سے مخاطب ہوا اور کہا، ”جب تُو اُمید سے ہو گی تو مَیں تیری
    تکلیف کو بہت بڑھاؤں گا۔ جب تیرے بچے ہوں گے تو تُو شدید درد کا شکار ہو گی۔ تُو
    اپنے شوہر کی تمنا کرے گی لیکن وہ تجھ پر حکومت کرے گا۔“
  deu-1912: 'Und zum Weibe sprach er: Ich will dir viel Schmerzen schaffen, wenn du
    schwanger wirst; du sollst mit Schmerzen Kinder gebären; und dein Verlangen soll
    nach deinem Manne sein, und er soll dein Herr sein.'
  ntj-ntj: Nyangka Mama Kuurrtu minymangka watjarnu, “Nyuntulun mukala nyinarranytjalu
    pika purlkanya miranma. Nyangka tjilku ngarrikitjangkan kulilku pika purlkanya
    kaarrngaralanyangka. Purun kulilku wantirralpi kurriku tirtu mukurringama. Nyangkanku
    puurrpa nyinama.”
  row-row: Basa ma, Lamatualain nafadꞌe inaꞌ a nae, “Au fee nggo sususaꞌ naeꞌ leleꞌ
    muiru, ma bꞌonggi no doidꞌosoꞌ seli. Te taꞌo naa o, ho feꞌe hii-nau mo sao ma.
    Ma ana mana nauli nggo.”
  kan-2017: ಆ ನಂತರ ಆ ಸ್ತ್ರೀಗೆ, “ನಾನು ನಿನ್ನ ಗರ್ಭವೇದನೆಯನ್ನು ಅಧಿಕವಾಗಿ ಹೆಚ್ಚಿಸುವೆನು ನೀನು
    ನೋವಿನಿಂದ ಮಕ್ಕಳನ್ನು ಹಡೆಯುವಿ. ಗಂಡನ ಮೇಲೆ ನಿನಗೆ ಬಯಕೆ ಇರುವುದು, ಆದರೆ ಅವನು ನಿನ್ನ ಮೇಲೆ
    ಆಳ್ವಿಕೆ ಮಾಡುವನು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lavɨla iamɨgali agadɨ abami. Nama ninanadi humɨgaŋ daŋ hɨnidanaŋ viaŋ abɨlɨŋ
    ninanadi viben aba avɨha avɨha hekɨlɨ igɨbanaŋ uami. Agadɨ ala muŋana dɨ ma valɨbanaŋ
    uami. Nusaŋ pam hacihaci lɨbanaŋ uami. Nɨbu nadɨ manɨgali hɨnibali uami.
  tgo-tgo: Weya wevoma, i dagewe iŋa, “Ne ya valaghɨyeŋa vɨrɨ e ghen mbaŋa ne u ghamba
    ŋgama, na ne u ghataŋa vɨrɨ mbaŋa ne u ghambɨŋgiya gamagai. Nuwanɨna mbene inawe
    vara len ghɨmoru ko iyemaeŋge iye ne i mbaroŋaŋge.”
  yap-yap: Me ga’ar ngak fare pin, “Bay gu yo’ornag e gafgow rom ko ngiyal’ ni kam
    diyen, mu gu gelnag e amith ngom ko ngiyal’ ni ngam gargel. Machane bay kum par
    ni ka ga be yim’ ni bochan e pumo’on rom, ma bayi par ni ir e suwon gur.”
  tet-tet: Nunia hotu, Maromak katak baa feto nia naꞌak, “Haꞌu atu tuꞌan okaan susar
    baa oras koꞌus, no tuꞌan moras baa oras mahoris. Masik nunia moos, o sei beer
    okaan laꞌen bei-beik! Nia moos ukun o!”
  hlt-MCSB: Pathen loh huta taengah, “Na thatlohnah neh na rhumpum te ka pungtai rhoela
    ka pungtai sak ni. Patangnah neh camoe na cun ni. Na lungdueknah te na va ham
    vetih anih loh nang soah n'taemrhai ni,” a ti nah.
  mdy-ETH: ላኣሌሎማኣ፦ «ኔኤኒ ጎጳዼ ዎዶና ሜታሢ ታ ኔኤኮ ኔ ሾዓ ዎዶናኣ ቆፂ ሜታሲፆ ታ ሚርጊሻንዳኔ፤ ጋዓንቴ ኔ ዓኒ ኔ
    ሱኡካዻንዳኔ፤ ሃሣ ኔ ዓኒማ ኔኤኒ ዓይሢንታያ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Afei, Awurade Onyankopɔn ka kyerɛɛ ɔbaa no nso sɛ, “Wobɛte ɔyea pa ara
    wɔ wʼawoɔ mu; ɔyea mu na wobɛwo mma. Yei nyinaa akyiri no, wʼani bɛgyina wo kunu
    na ɔbɛdi wo so.”
  mwc-mwc: Ba wasike kurina i wona, “Am bituwa maranai am sini yara ana wosei ina
    rakata saki; ba sini yara kamonai kuni tuwa. Ba am waina saki kaowam, saba kona
    ini badim.”
  bhl-bhl: 'Dangeko, waneng buulo bokoumomele: “Diwkuw diwkuw, kom aul kumuneko, aul
    mewso dukulomin kemew ding dim e, ku ilum fian kulusomelewi, betbet fian akal
    mak kulamokolew te. Kulamokolew kate, diwkuw diwkuw, iti kimok elo ibolow kelokolew
    te. Kate, kimok em weng ete kuw kili wosu kebomelewi, em afak kuw bolewka!”, wangse
    kale.'
  con-NTPO: 'Tsomba Chigaja pushesuma su: —Ja''ño gi ti''tsse quema vanaeña cuintsu
    vanamba du''shuma isuye. Nane ti''tsse aiye''jepa qui dushundeccuma isuya. Tsa''ma
    que tsa''nduma ñotsse in''jamba qui tisema pañaña. Tise tsu quema mandaya.'
  eng-WEBU: To the woman he said, “I will greatly multiply your pain in childbirth.
    You will bear children in pain. Your desire will be for your husband, and he will
    rule over you.”
  bnp-bnp: Muri a Vure i takia a ngatavine, i ta maea, “Ioe bara o bole a nimadihi
    dagi ni singou, ni poda a koma. Ra nimadihi, i uka ma go hatakia. Pali bara o
    ngarua e girihimu, e girihimu bara i matakari ioe.”
  bvr-bvr: Rrapa jin-gata jin-gugaliya nipa Wangarr a-yinanga a-wena achila, “Ngaypa
    burr-guya gun-derta ngu-nega barra nggula gun-gata minypa nginyipa delipa ny-ma
    barra ny-yorkiya; ny-yurkuricha barra ny-yorkiya, delipa ny-ma barra. Wurra nginyipa
    jal nyi-ni barra nula an-nginyipa an-gumarrbipa nggu, wurra nipa mu-ngoyurra a-ji
    barra nggula a-workiya.”
  wal-wal: Maccaasiyookka GODAI Xoossai, “Ne abbe ixetaa aginan neeni daro tuggatana;
    qassi neeni wolqqaama leessuwan naata yelana. Gidikkonne neeni ne azinaara de7anau
    amottana; i nena haarana” yaagiis.
  mgh-mgh: 'Vano Apwiya yaheerela athiyana ale: Kinawuuncerera coowerya cinyu ukati
    unkeelenyu ukhala ni irukulu; ni ukati wooyara nnokowoona uwerya; nyu nnokoophavela
    waapwaha awannyu nanso ayo phinhala wuulamulani.'
  acu-NT: 'Tura nuwan chicharak: —Ameka japrukmesha wait wajau atinuitme. Tura uchi
    jerertasam jatemam nukap najaimin atinuitme. Turayatum aishrumjai tuke pujutka
    wakeritatme. Tumamning aishrum inatmin atinuitai —timiayi.'
  spa-PDDPT: 'Y dijo a la mujer: Multiplicaré inmensamente los dolores de tus preñeces.
    Con dolor darás a luz los hijos, Y tendrás deseo de tu marido, Pero él te dominará.'
  gun-gun: 'Kunha va''e pe ju aipoe''i: — Xee ajapo ''rã nememby ryru''i vy rejexavai
    ete aguã rami. Ha''e ramo haxy ''rã rendu nememby reikuavã''i vy. Renhomoirũxe
    ''rã neme reve. Ha''e rã ha''e ma ipo''aka ''rã ndere — he''i.'
  agu-BL: 'Itzun ben tlol Kataj tetz xna''n: —Ma aẍ atz, q''uixc''uj tzawalaj jun
    awal. Ej nin yi tajbil yi awankil tetz yi awuchmil sbne''. Ncha''tz ajcaw sbne''
    i'' tzawe''j.'
  eng-PEV: Then God said to the woman, “I’m going to give you a lot of trouble. You
    are going to have a lot of pain whenever you have a baby. It will hurt you a lot.
    But you will really want to have a husband, and your husband will be your boss.”
  ilo-ULB: Kinunana met iti babai, “Pakaruek iti kasta unay ti ut-ot iti panaganakmo;
    iti nakaro a rigat, ipasngaymo dagiti annakmo. Ti tarigagaymonto ket para iti
    asawam, ngem iturayannakanto.”
  kpg-kpg: Gei Mee ga helekai gi di ahina, “Au ga haga uda do hagaduadua la gi nonua
    i do madagoaa ma ga hai dama, gei di mmae o do haanau la ga damana. Goe ga hiihai
    gi doo lodo hua igolo, gei goe gaa dagi go mee.”
  uig-ARA: 'ئاندىن خۇدا ئايالغا: ــ «سېنىڭ ھامىلىدارلىقىڭنىڭ جاپا-مۇشەققەتلىرىنى كۆپەيتىمەن؛
    سەن قاتتىق تولغاق ئىچىدە بوشىنىسەن؛ سەن ئېرىڭدىن ئۈستۈن تۇرۇشقا ھەۋەس قىلساڭمۇ،
    ئۇ ئۈستۈڭدىن خوجىلىق قىلىدۇ» ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu kəloku wəran: «Indeyɔ kəbɛkəs kam kəc-cu''m. Pəcuca pɔ mənde məc-kom.
    Mɛfaŋ mam məndekɔ nda wos əm. Mba endetasərn'' am.»'
  bps-bps: Na man Dwata di libun, “Tananùgu i kaflayamam fagu di ksut i dad ngaam.
    Di ksut i dad ngaam, too sasè katduk i lyom. Kabay balù fa ani i kaflayamam, knean
    là mgili i knayeam di yaanam. Na yaanam i mebe ge.”
  mbs-mbs: Minikagi se Timanem diyà te bayi, “Ontò ko dogangan se kelimahan te pegbatà
    nikaw. Aw tebawan ka, elegen ka. Meneng ontò ka meibeg te kamno esawa, aw mengolo
    sikandin diyà kamno.”
  tof-tof: A koldó Lod God igó bóktanórr wagó, “Ka marü azid aeng sab wirrian ino
    bikóm amarrudi akó olmal balngende; marü moboküpdü sab metat wirri ubi asi yarile
    moba müórdü, a wa ma sab metat marü singüldü pam yarile, marü alngomólóm.”
  sus-sus: Marigi Alatala naxa a fala ginɛ bɛ, «I fan, n i tɔɔrɔma nɛ i xa di bari
    kui. Na tɔɔrɛ gboma nɛ. I birama nɛ i xa mɔri fɔxɔ ra, a i yamari.»
  pon-2006: E ahpw pil mahsanihong liho, “I pahn katohtowehla omw apwal kan ni omw
    pahn kin liseian, oh kalaudehla omw medek en neitik, ahpw ke pahn kin ininangihete
    omw pwoud, oh ih me pahn kin kaunuhkada.”
  jae-jae: Eŋ kêsôm gêdêŋ awê gebe “Aê jakêŋ ŋandaŋ taêsam êndêŋ aôm êndêŋ noc ôkêkam
    ŋapalêŋa. Ôkôc ŋapalê toŋandaŋgeŋ. Aôm matam katu nêm akweŋ, mago eŋ êtu nêm ŋatau.”
  ksd-ksd: 'Ma i ga biti tai ra vavina: Ina vangala ra lavur kinadik piram, ba una
    kakava; una kava vaarike ra umana bul ma na tup u ra kinadik tana; kaum mamainga
    na tur pire kaum tutana, ma na kure u.'
  tur-YTC: 'Kadına şöyle dedi: “Çocuk doğururken acını katlanarak artıracağım. Ağrı
    içinde doğum yapacaksın. Arzun kocan için olacak, Ve o sana hükmedecek.”'
  bel-N: 'А жанчыне сказаў: “Памнажаючы, памножу мучэньні твае і цяжарнасьці твае,
    з болем будзеш нараджаць сыноў; і да мужа твайго пацяга твая, а ён будзе панаваць
    над табою”.'
  grc-BRENT: Καὶ τῇ γυναικὶ εἶπε· πληθύνων πληθυνῶ τὰς λύπας σου, καὶ τὸν στεναγμόν
    σου· ἐν λύπαις τέξῃ τέκνα, καὶ πρὸς τὸν ἄνδρα σου ἡ ἀποστροφή σου· καὶ αὐτός σου
    κυριεύσει.
  ind-AYT: Kepada perempuan itu, Allah berfirman, “Aku akan sangat melipatgandakan
    susah payahmu ketika mengandung; dalam kesakitan kamu akan melahirkan anak-anak;
    tetapi kamu tetap akan berahi kepada suamimu, dan dia akan berkuasa atasmu.”
  lid-lid: Ano iy tiye i ta i badih, “Jo kameh amwekes isi labai i buku nah ere ndrinem
    ma i dah kameh jo edeu sisi-in i buku ou anya adeu nah. Ya ta i doh kameh ou kameh
    anya udum sala len, arile i mwan le badeh atondrok ou.”
  eng-NNA: To the woman he said, “I will give you a lot of pain when you have a child.
    Knowing about pain when you have a child, continually you will long for a/the
    man. He will be a boss for you truly.”
  nya-nya: Kwa mkaziyo Iye anati, “Ndidzachulukitsa ululu wako kwambiri pamene uli
    ndi pakati; ndipo udzamva ululu pa nthawi yako yobereka ana. Udzakhumba mwamuna
    wako, ndipo adzakulamulira.”
  hrv-hrv: 'A ženi reče: “Trudnoći tvojoj muke ću umnožit, u mukama djecu ćeš rađati.
    Žudnja će te mužu tjerati, a on će gospodariti nad tobom.”'
  mps-mps: Tama Yawe Godigo te webolo te po wai, “Te nage haliga elalubadi, te eno
    nagebolo genuai sęgę mawaibao. Tama nago wai ame nabo sogo, te nage genuai dene
    yaibao. Tiali goli, te nago naga bidi godolo mu eyu, tama agai nage tonaluaibao,”
    wali.
  llg-llg: Basa ndia, boe ma Manetualain nafada inak ndia, nae, “Neu ko Au tamba o
    doidosom neu faik fo o mailu, ma tamba hedis neu faik fo o bonggi. Tehuu mae leondiak
    boe oo, o bei mahiik makandoo o saom. Ma ndia ana heti o.”
  tpi-tpi: Na God i tokim meri olsem, “Bai mi givim yu bikpela hevi long taim yu gat
    bel. Na bai yu gat bikpela pen long taim yu karim pikinini. Tasol bai yu gat bikpela
    laik yet long man bilong yu, na bai em i bosim yu.”
  dan-1931: 'Til Kvinden sagde han: “Jeg vil meget mangfoldiggøre dit Svangerskabs
    Møje; med Smerte skal du føde Børn; men til din Mand skal din Attrå være, og han
    skal herske over dig!”'
  vie-OVCB: 'Ngài phán cùng người nữ: “Ta sẽ tăng thêm khốn khổ khi con thai nghén,
    và con sẽ đau đớn khi sinh nở. Dục vọng con sẽ hướng về chồng, và chồng sẽ quản
    trị con.”'
  lbk-lbk: Ya isnan fafai kinwanina, “Sik-a ay fafai, et paam-amchek nan likhatmo
    isnan enlitonam ya siya akhes isnan sakit nan omanakam. Olay mo siya sa, siya
    kayet ay maiilew ka ken asawam, ngem at iyapowana sik-a.”
  guj-2017: વળી યહોવાહ ઈશ્વરે સ્ત્રીને કહ્યું કે, “હું તારી ગર્ભવસ્થાનું દુઃખ ઘણું
    જ વધારીશ અને તું દુઃખે બાળકને જન્મ આપીશ. તું તારા પતિને માટે ઝંખીશ, પણ તે તારા
    પર અધિકાર ચલાવશે.”
  byr-byr: Gotɨyai aꞌmwevɨ wɨdɨna “Mudangegaaꞌ gɨnnya kaimɨraayai maꞌdaaꞌgiyagaaꞌ
    daanga naanga gɨvɨnadeꞌgɨnyɨra. Sara yɨjaꞌ gɨnnya aꞌmwerɨ yɨlaaya jɨhaidesɨ. Nabaai
    gamɨ gɨmaremwaaladelyɨ,” wɨdɨna yaꞌ.
  awx-awx: Inikengä mängälä täpä using inikut. “Engangga tängäkane kaya tiwänu, meyä
    däkä gamit. Tiwän tokngämbam päxäwik, engangu dukngiwiläk. Tike teyä apdale natänggämätawi,
    itä kuhitdale yiwik,” yang inikut.
  pon-2006A: E ahpw pil mahsanihong liho, “I pahn katohtowehla omw apwal kan ni omw
    pahn kin liseian, oh kalaudehla omw medek en neitik, ahpw ke pahn kin ininangihete
    omw pwoud, oh ih me pahn kin kaunuhkada.”
  por-BRBSL: Para a mulher que ele disse, “Multiplicarei grandemente sua dor no parto.
    Você terá filhos em sofrimento. Seu desejo será para seu marido, e ele irá governar
    sobre você”.
  aly-aly: Akngey INGKARTel arelh renh ilek, “Nga ampakert rlterrk anayntem. Nga artwa
    ngkwenhek aleth ilkelh-ayntem. Artwa Atyetyart-anem ngkwenh anayntem.”
  cth-cth: Napui koevah, camo na vawn navah patawnae ka pung sak vaiteh, na khe nah
    patawnae na khang han. Na ngainae teh na vâ hanelah ao vaiteh, na vâ ni na uk
    han.
  twi-twi: Afei, Awurade Nyankopɔn ka kyerɛɛ ɔbea no nso se, “Wobɛte ɔyaw pa ara wɔ
    wʼawo mu; ɔyaw mu na wobɛwo mma. Eyi nyinaa akyi no, wʼani begyina wo kunu na
    obedi wo so.”
  hlt-hlt: Pathen loh huta taengah, “Na thatlohnah neh na rhumpum te ka pungtai rhoela
    ka pungtai sak ni. Patangnah neh camoe na cun ni. Na lungdueknah te na va ham
    vetih anih loh nang soah n'taemrhai ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ onitipòkù kɛ dɔ̀: A pɛitímù bo yonkɛ mɛdiɛ̀.
    A níí bo fɛ̃́ṹtɛ́ mɛdiɛ̀ nkɛ nɛ́ nɑ kɛ́pɛitɛ́, ɑ bo mbúɔ́ ɑ dɔù kòò dɑ bɑkɛ́.'
  msy-2020: Ezɨ God kamaghɨn amizim mɨgei, “Nɨ navim asangamin dughiamɨn, kɨ osɨmtɨzim
    nɨ danɨngam. Egh nɨ borim batamin dughiam, nɨ mɨzazir dafamra iniam. Egh nɨ uan
    pam gifueghɨvɨra ikɨtɨ, a nɨ gativagh nɨn ganvɨra ikiam.”
  txq-txq: Basa de Manetualain nafada inak naa nae, “Neu ko Au tamba o susa-sonam
    neu faik fo o mairu, ma tamba nembetak neu faik fo o bonggi. Leo mae talo naa,
    tehuu o dalem oo bei hii nalan seli neu o saom boe. Ma ana ndia koladu o.”
  aaz-aaz: Rarit Uisneno naꞌuab neu bifee naan am nak, “Au of uꞌbabaꞌ ho susat oras
    ho muꞌapuꞌ, ma mumeen anneisi nteniꞌ oras ho muhoniꞌ. Mes maski on naan, ho mroim
    he mubua piut mok ho mone. Ma in es naprenat ko.”
  dop-dop: 'Ɩlɛnɑ Ɩsɔ tɔ́ ɑlʋ sɩ: Mɑɑ sɔɔsɩ-ŋ wʋsɑsɩ kɛ nyɑ́ ɑhontotʋ wɑɑtʋ, nɑ nsǝɣɩ
    n kɑ́ lʋlǝnɑ, nɑ n kɑ́ nyɩɩlǝɣɩ nyɑ́ pɑɑlʋ kɛ́ teu. Amɑ ɩ́lɛ́ ɩ kɑ́ lɑ nyɑ́ sɔsɔ.'
  azb-azb: 'Sonra Rəbb Allah qadına dedi: «Hamilə olanda sənə Çox əziyyət verəcəyəm,
    Uşaqlarını ağrı içində doğacaqsan. Ərinə meylli olacaqsan, O sənə ağalıq edəcək».'
  eng-DBY: To the woman he said, I will greatly increase thy travail and thy pregnancy;
    with pain thou shalt bear children; and to thy husband shall be thy desire, and
    he shall rule over thee.
  hin-2017: फिर स्त्री से उसने कहा, “मैं तेरी पीड़ा और तेरे गर्भवती होने के दुःख को
    बहुत बढ़ाऊँगा; तू पीड़ित होकर बच्चे उत्पन्न करेगी; और तेरी लालसा तेरे पति की ओर
    होगी, और वह तुझ पर प्रभुता करेगा।” (1 कुरि. 11:3, इफि. 5:22, कुलु. 3:18)
  wol-KYG: 'Yàlla teg ca ne jigéen ja: «Dinaa taral sa metitu mat, ci metit ngay wasin.
    Sa bëgg-bëggu bakkan dina la xiir ci sa jëkkër, te moo lay teg tànk.»'
  swp-swp: Sine arinai i ene, “Abi‐merumeru arinai abo em amamna ea hegamagari; amamna
    boeadi eai abo nanatumyao u labasidi, taiede, em gadosisi abo otana mo monem arinai,
    ia hinage abo i tanuagaim.”
  bjr-bjr: Anutufa maaqi qimasee anaasee afaaqooqa qinoo qinau. Anee amuaquqa faqa
    marinaqa umaara firaanaikamma amaqaanaura. Miqimmaseeqa faiqi maqaraqoo faqa aupurarana
    amianaura. Ani aundura fannoo aneenna afaaqiara rida marinnaranoo. Ani afaaqi
    fannoo ani uri aaqararafa marinana anee mina ureeqarafa marinnaranoo.
  eng-YLT: Unto the woman He said, 'Multiplying I multiply thy sorrow and thy conception,
    in sorrow dost thou bear children, and toward thy husband [is] thy desire, and
    he doth rule over thee.'
  kne-kne: Kanan aben Diyos sin babai, “Aped na ay omad-ado di ligat mo, namnamed
    no man-anak ka, ngem aklongam pay dedan si asawam yan sisya di mangituray en sik-a.”
  wat-wat: Gumayogu nenei i bwaduwa, “Ana visanafuwiwa dauna kuna nisaiya tovanama
    kuna visifuḡa nenei, nofe tovanama keta ina niya kuvavana nakasina vinatuna nenei.
    Nuwanuwau be kawau nukusi, atu tanake kwaḡa ina vanetaniwa.”
  heg-NTPO: Hidi nam Ama Lamtua Allah tek bihatang nga noan, “Mam Auk taplaeng ku
    in susa ka se oras ku in behe ka, nol taplaeng ili se oras ku in hua ka. Mo ela
    kon, ku kom isi nol ku sapa-biklobem ma tutungus. Nol un man ator ku.”
  ptu-ptu: 'Mane nauai lako indo baine: “La masussa si''da-si''dako iko ke kebättäko
    anna la ussi''dingko kamapi''disam kasalle ke keänä''ko. Sapo'' moinna anna susi
    la tontä liu kende'' kamohäeammu lako muanemu anna la napahe''ko muanemu.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie'' tö iché alaköl a̱: —Mik be'' alà ku̱rketke eta̱
    be'' weirdaë sia̱rë, idalë''r tai̱ë e'' ttseraëbö. Erë be'' ki̱ be'' wëm kiardaë
    ena ie'' döraë be'' wökirie.'
  kwf-kwf: God ka fata laꞋu Ꞌuri fuana kini neꞋe, “Nai baꞋa kwate ke ꞋafitaꞋi fuamu
    ana kaidaꞋi Ꞌoke ina. ꞋOke baꞋa fii liu ana kaidaꞋi Ꞌoke faꞋafuta ngela. Sui ka
    ꞋunaꞋeri bore Ꞌana, Ꞌoke oga nama Ꞌamu na araꞋi Ꞌoe, ma nia ke gwaungaꞋi fuamu.”
  eng-WYC-2017: Also God said to the woman, I shall multiply thy wretchednesses and
    thy conceivings; in sorrow thou shalt bear thy children; and thou shalt be under
    power of thine husband, and he shall be lord of thee.
  eng-WMBB: To the woman he said, “I will greatly multiply your pain in childbirth.
    You will bear children in pain. Your desire will be for your husband, and he will
    rule over you.”
  spp-spp: Maa jwo ceeŋ'á «Mii sí là bâre mu laani ɲjyàŋi na. Mu lahigii ziŋi sí n-waha
    sèl'e. Mu la si mpyi si ma pooŋi jà, ŋka uru u sí n-pyi mu ɲùŋɔ na.»
  aey-aey: Odimei uqa caja madon, “Ija hina mel basecnu dain hec saen eu ben bahic
    tubduhigen. Hina ben dain heheb mel basegan qa hina gemunnu gale hec eu odi nijigian.
    Euqa uqa hinana ilo biligian,” don.
  urd-GVH: फिर रब ख़ुदा औरत से मुख़ातिब हुआ और कहा, “जब तू उम्मीद से होगी तो मैं तेरी
    तकलीफ़ को बहुत बढ़ाऊँगा। जब तेरे बच्चे होंगे तो तू शदीद दर्द का शिकार होगी। तू
    अपने शौहर की तमन्ना करेगी लेकिन वह तुझ पर हुकूमत करेगा।”
  djr-djr: 'Bala ŋayi bilyurra Godtja, ga waŋan miyalknhany bitjarra gam'': “Dhipuŋurnydja
    dhurrwaraŋur nheny dhu galŋa-yätjirra yothuwalnha gänharay rerriy, ga ŋuliwitjaṉḏja
    ŋunhi dhu yothu dhawal-guyaŋa, bala nheny dhu mirithirra rirrikthun. Yurr bäydhi,
    nheny dhu ga djälthirr yan nhokalaŋaw nhe dhuway''mirriŋuwnydja. Ga ŋayin dhu
    ŋurruŋun nhuŋu.”'
  rug-rug: Meke koasa barikaleqe ba zama la tugo sa Tamasa, “Kaqu va nomaia Rau sa
    mua tinasigiti pa mua pinodopodo; meke pa tinasigiti tu si kaqu tiqe podo koburu
    si goi, ba kaqu okoro pule nia tugo goi sa loamu, ba kaqu palabatu nigo sa si
    goi.”
  gaz-gaz: Dubartittiidhaanis akkana jedhe; “Yommuu ati mucaa deessutti ani dhiphina
    kee akka malee nan baayʼisa; ciniinsuudhaanis ijoollee ni deessa. Fedhiin kee
    garuma dhirsa keetii taʼa; innis sirratti ol aantummaa qabaata.”
  fra-LSG: 'Il dit à la femme: J’augmenterai la souffrance de tes grossesses, tu enfanteras
    avec douleur, et tes désirs se porteront vers ton mari, mais il dominera sur toi.'
  gnn-gnn: Bala ŋayi bilyurruna Gunhu', ga waŋana miyalknhana, ŋayi ḻakaraŋalanydja
    bitjarra nhanŋu gam'. “Dhipuŋurunydja dhurrwaraŋuru nhenydja yurru galŋa‐yätjthirri
    rerriyu yothuwala gänharayu, Ga ŋuliwitjandhinydja ŋunhi yurru yothu dhawal‐wuyaŋirri,
    nhenydja yurru wirrkina wal'ŋu rirrikthun manapan. Nhe yurru djälthirri nhokalayŋuwu
    dhuway'mirriŋuwunydja, ga ŋayina yurru ŋurruŋydja nhuŋu.”
  yal-yal: Ala yi a fala ɲaxanla xa, a naxa, “I fan, i tɔrɔma nɛn i ya dii barideni.
    Na tɔrɔn gboma ayi nɛn. I birama nɛn i ya xɛmɛn fɔxɔ ra. A i yamarima nɛn.”
  gum-gum: 'Incha ishuwane trenchibig køn: —Ñune unø tøgamisrøbyu pusrkwabigwan masken
    trømbøig pusrkwanrrai nemaramønrrun cha. Purø trømbøig pusrkwai incha, ñui ureemeran
    tøgamisrtrabguen cha. Inchen ñi ureg tøgagukkøb chull isuibe ñui kewein køben,
    ñui keebe ñune nø karub nø ashchabig køn— cha.'
  iou-iou: Ude yäŋpäŋ Anututä webe uwä ŋode iwetkuk; Nanak kok itkaŋ kuŋariri komi
    bumta api gamet. Täŋira komi nadäŋpäŋ nanak api bäyawen. Täŋpäŋ äpkata gäripi
    nadäŋiri, unitä intäjukun api it gamek yäk.
  haw-1868: 'I mai la hoi oia i ka wahine, E hoonui loa aku au i ka eha o kou hapai
    ana: me ka eha hoi oe e hanau mai ai i na keiki; a o kou makemake aku aia no ia
    i kau kane, a oia hoi kou haku.'
  arb-NAV: 'ثُمَّ قَالَ لِلْمَرْأَةِ: «أُكَثِّرُ تَكْثِيراً أَوْجَاعَ مَخَاضِكِ فَتُنْجِبِينَ
    بِالآلَامِ أَوْلَاداً، وَإِلَى زَوْجِكِ يَكُونُ اشْتِيَاقُكِ وَهُوَ يَتَسَلَّطُ
    عَلَيْكِ».'
  adz-adz: 'Da ini da sagat ini binaꞌ, “Dzi bungꞌ autus u barabin gam da agu nabiani:
    u bungꞌ awaꞌ da nam tsakiadan tsiraꞌ bingan da gubuꞌ u rima narum. U maram bungꞌ
    ari i suda wain i gabunggam da bitsintaꞌ u gabunggam bungꞌ asu gudzun i agu.”'
  ewe-ewe: Mawu gblɔ na nyɔnu la be, “Àdzi vi le fukpekpe kple vevesese geɖe me, gake
    srɔ̃wò ƒe nu aganyo ŋuwò kokoko, eye srɔ̃wò anye aƒetɔ na wò.”
  nuy-nuy: Anubanila, naagi-yung ngu-magayn ngarra-maṉinyung, ni-yamayn, “Ngaya wiiyn
    baarragayii-yinyung bamba-yabang-maynji warra-gujuju. Yagu banu-ngaynbandii-wugij
    nugawi naaṉnginaaj, marri ani-buunggawa-mana nagang.” Dani-yung ni-yamayn.
  eng-LEE: Unto the woman he said, I will greatly multiply thy pain and [the suffering
    of] thy conception; in pain shalt thou bring forth children; and for thy husband
    shall be thy desire, but he shall rule over thee.
  dji-dji: Girri miyilkigi inga wangini, “Nyadji ngunupilang nyuni gapaḻmirrpilidjidji
    ngunukiṉingban nyuni galngi djalgidjidji mirrpmban. Miri djalgidjidji kiri nyuni
    yidjipili mini, bil yirrim inga djalngdjidjipm nginipingirgim inma, ga nyanitji
    ngurrḏawalangudjidji inma.”
  gvn-gvn: '@see-verse:GEN.003.015'
  nna-nna: Mirtawanga wurrarnala, “Parra-parra wirtu yungkulumarnanta yija partanyja
    kanganyaja. Miranungarra nyuntu partanyja kanganyaja parra-parraku, yirrku yiji
    pirirriku marrapa karrirrulumanpalu. Nyampali wantulumangu yija nyuntuku.”
  asm-FB: তাৰ পাছত ঈশ্বৰে নাৰীক ক’লে, “মই তোমাৰ গৰ্ভ-বেদনা অতিশয় ৰূপে বৃদ্ধি কৰিম;
    তুমি কষ্টেৰে সন্তান প্ৰসৱ কৰিবা; স্বামীৰ কাৰণে তোমাৰ কামনা হ’ব, কিন্তু তেওঁ তোমাৰ
    ওপৰত অধিকাৰ চলাব।”
  sus-A: مَرِفِ عَلَتَلَ نَشَ عَ قَلَ فِنّ بّ، «عِ قَن، ﭑ عِ تْورْ مَ نّ عِ شَ دِ
    بَرِ كُي. نَ تْورّ فبٌمَ نّ. عِ بِرَ مَ نّ عِ شَ مْرِ قْشْ رَ، عَ عِ يَمَرِ.»
  fra-SBL: Il dit à la femme, « Je multiplierai considérablement les douleurs de l'accouchement.
    Vous porterez des enfants dans la douleur. Ton désir sera pour ton mari, et il
    dominera sur vous. »
  hbo-hbo: אֶֽל־הָאִשָּׁ֣ה אָמַ֗ר הַרְבָּ֤ה אַרְבֶּה֙ עִצְּבֹונֵ֣ךְ וְהֵֽרֹנֵ֔ךְ בְּעֶ֖צֶב
    תֵּֽלְדִ֣י בָנִ֑ים וְאֶל־אִישֵׁךְ֙ תְּשׁ֣וּקָתֵ֔ךְ וְה֖וּא יִמְשָׁל־בָּֽךְ׃ ס
  shp-NTPO: 'Ja ainbora yoia iki: —En imaara bakeai ikonbiresi mia chexakaati iki,
    jatianra bakenaitiibi mia chexati iki. Ikaxbira min benen keeni mia jenétima iki,
    jatianra já min joni koshi iti iki —akin.'
  eng-WYCLIFFE: Also God seide to the womman, Y schal multiplie thi wretchidnessis
    and thi conseyuyngis; in sorewe thou schalt bere thi children; and thou schalt
    be vndur power of the hosebonde, and he schal be lord of thee.
  piu-2006: '@see-verse:GEN.003.015'
  pjt-pjt: Munu paluṟu kungkawaṟangka ngapartji wangkangu alatji, “Nyuntun ngayula
    tungunpungkula mai ngalkuṉu, ka pala palulanguṟu ngayulu nyuntunya iṯitjararingkunyangka
    paku puḻka palyalku, ka nyuntu iṯi kanyiṟa pika puḻkaringkuku. Palu nyuntu wati
    kuriku puḻkaṟa mukuringkuku, ka paluṟu nyuntunya mayatjangku kanyilku.” Alatji
    Godalu kungkangka wangkangu.
  cwe-cwe: Na kamulongela mwanamke, “Nizakongezela usungu vondauwe na wimo na usungu
    vondawiibasule. Kwizakuwa na hamu ya kumtawala mulumako, nayo kezakutawala.”
  bgs-bgs: Igkagi tô Manama katô bayi, na mà din, “Dugangan ku tô kahirapan ka kapamasusu
    nu. Atin ka mamasusu ka, riyun nu tô masakit. Asal kadigárran ka gó katô duma
    nu, asta mangulu sikandin áknikó.”
  kik-kik: Ningĩ akĩĩra mũndũ-wa-nja ũcio atĩrĩ, “Nĩngũkũingĩhĩria ruo mũno hĩndĩ
    ya gũciara; ũrĩciaraga ciana na ruo. Merirĩria maku marĩkoragwo marĩ harĩ mũthuuriguo,
    nake nĩarĩgwathaga.”
  ksr-ksr: 'Toroqeŋ emba kokaeŋ jeŋ muro: “Gii koro ama laligona masu guro siimbobolo
    somata gombe ii moma merabora oŋomakebaga. Ii kileŋ naaŋga mono logaageŋ eŋ gono
    iinoŋ galeŋga kolooŋ laligowaa.”'
  omb-omb: Siu mo veve lawe vavine, “Neu nain vagalawuagi na gagaras lawego lo taro
    goin hankovi netum siu lo gagarasi hi niko gobei hankovi netumu. Lo nom gagarasi
    hi niko goin geluvegi tamainetumu tea siu nge vi leogorogo.”
  fra-NCL: 'A la femme il dit : « je multiplierai tes souffrances, et spécialement
    celles de ta grossesse ; tu enfanteras des fils dans la douleur ; ton désir se
    portera vers ton mari, et il dominera sur toi. »'
  cek-AK: Nongpata khaeah, Zok na pomh naah nathaih kating ai kang pungsak han, kana
    pauephaih hoiah caa na sah tih; na sava koehhaih palung loe boeng mak ai, anih
    mah na uk tih, tiah a naa.
  xla-xla: Epame Godta a꞉ya watle epo atlaiyo, “Wa꞉ta owayemala hammama wotiyalle
    haloweye na꞉ta ma pato dlowepo. Epalati wa꞉tapo wotiyalle mate owayimlala hohomhallepe.
    Amasiyama epapele tlope wa꞉ dla ala wa꞉wolali sikemte solotamale patota me-ellepe.
    Epalati ya꞉tapo wa꞉ omhallalo hallepe,” diyo.
  cuk-cuk: 'Bab-Dummad omega sogded: “Be sikwi-bakalile, nunmaked-dummad an bega ukoed,
    nunmakedgi be ugakguoed. Be-suibina be sogdii guoed. Be-sui be-iduedga guoed.”'
  uig-CYR: 'Андин Худа аялға: — «Сениң һамилдарлиғиңниң җапа-мушәққәтлирини көпәйтимән;
    Сән қаттиқ толғақ ичидә бошинисән; Сән ериңдин үстүн турушқа һәвәс қилсаңму, У
    үстүңдин ғоҗилиқ қилиду» — деди.'
  pma-pma: Ka Iahova viteni min ahin vit, “Numon keik kilonge hetisa navong kikur
    titam, eisilum hemah hemariso. Avaseini kilong mahien, ka kiles kindem kat meatin
    onom, ka kei hehi avat minuk.”
  tel-2017: ఆయన స్త్రీతో “పిల్లలను కనేటప్పుడు నీకు కలిగే బాధ అనేక రెట్లు పెంచుతున్నాను.
    నీ భర్తపై నువ్వు వాంఛ కలిగి ఉంటావు. అతడు నిన్ను ఏలుతాడు” అని చెప్పాడు.
  hat-BSA: 'A fanm nan Li te di: “Mwen va miltipliye anpil doulè ke ou va gen nan
    fè pitit; ak doulè ou va gen nan pouse pitit; malgre sa, dezi ou va pou mari ou,
    e li va domine sou ou.”'
  bxh-bxh: Guyau ya libalau waihin lisina iyen, Em fanatu yai haba kamkamna laꞌilaꞌi
    wa fahoina. Kamkamna yai, haba nanatum wa yosidi. Em gadosisi haba ya ota esegahi
    lahum lisina yai be in haba am tanuwaga.
  nay-nay: Jehovil luku inangk mimine. Multuwarrani inde parpani; nginte parpani yaral
    inde an pundani porlar; taiyani um mai nape wunyinde ellani in ambe.
  kos-kos: Ac El fahk nu sin mutan sac, “Nga ac fah akyokye mwe elya lom ke pitutu
    lom, ac akyokye ngal lom ke kom ac isus. Finne ouinge, a ac fah srakna oasr kena
    lom nu sin mukul tomom, ac el ac fah leum fom.”
  hbo-WLC: אֶֽל־הָאִשָּׁ֣ה אָמַ֗ר הַרְבָּ֤ה אַרְבֶּה֙ עִצְּבוֹנֵ֣ךְ וְהֵֽרֹנֵ֔ךְ בְּעֶ֖צֶב
    תֵּֽלְדִ֣י בָנִ֑ים וְאֶל־אִישֵׁךְ֙ תְּשׁ֣וּקָתֵ֔ךְ וְה֖וּא יִמְשָׁל־בָּֽךְ׃ ס
  ibo-ibo: Ọ gwara nwanyị ahụ sị ya, “Aga m eme ka ihe mgbu nke ịmụ nwa gị baa ụba
    nke ukwuu, ọ bụ site nʼihe mgbu ka ị ga-eji mụpụta ụmụ gị. Ọchịchọ nke obi gị
    ga-adị nʼaka di gị, ọ bụ ya ga-achịkwa gị.”
  ory-ory: ତହୁଁ ସେ ନାରୀଙ୍କୁ କହିଲେ, “ଆମ୍ଭେ ତୁମ୍ଭର ଗର୍ଭବେଦନା ଅତିଶୟ ବଢ଼ାଇବା, ତୁମ୍ଭେ ବ୍ୟଥାରେ
    ସନ୍ତାନ ପ୍ରସବ କରିବ; ପୁଣି, ସ୍ୱାମୀ ପ୍ରତି ତୁମ୍ଭର ବାସନା ରହିବ, ସେ ତୁମ୍ଭ ଉପରେ କର୍ତ୍ତୃତ୍ୱ
    କରିବ।”
  wmt-wmt: '@see-verse:GEN.003.015'
  chk-chk: Iwe, Kot a üreni ewe fefin, “Üpwe fokun alapala weiresin om pwopwo. Fän
    cheuch kopwe nöünöü. Kopwe tipeni pwülüom we, nge i epwe nemenuk.”
  ssd-ssd: 'Taŋakina sulumba nu ndek pino ta sana: Ne kiŋo kile-patinu ait mbolŋge
    ye ne ŋgaro rar suŋgo tini le tamŋgat ta ne maŋ taŋgo naŋe nzalinamŋgat. Ne nu
    tuku miŋge kumnemŋge mina le nuŋge ne kulatka minamŋgat ŋgina.'
  rop-rop: Brom deya YAWEI bin tok langa det wuman na, “Wen yu abum beibi, ai garra
    meigim loda trabul en pein blanga yu. Strongbala pein garra kamat langa yu wen
    yu garra abum beibi. Bat yu garra stil wandim yu hasbin, en im garra jidan bos
    blanga yu.”
  mwf-2018: Bere Yile neki-ka murrinh deyida mamnge kardu palngun, “Ngay-ka da tetemanthay
    ngampamutnu ngarra putput thurrunu-yu i yidingurr ngala da matha ngampamutnu-yu
    ngarra kardu wakal-te pubuywathnu puru-yu. Mu kardu-ka nangkun nhinhi da ngatha
    marda nartnu thurru-yu. I nukunu-ka pule ngala nhinhi purrumpanu.”
  ukr-1871: 'І чоловікові рече: Що послухав єси гласу жени твоєї та попоїв з того
    дерева, що заповідав я сього єдиного не їсти, проклята земля задля тебе; в печалї
    і тузї харчувати мешся з неї по всї днї живота твого.'
  eng-AOI: Then Yahweh God spoke some very strong words to the woman too. He said,
    “When you are pregnant, you will be in pain. I will make your suffering worse
    and you will be in pain when you give birth to a child. Even though you will suffer,
    you will still want your husband, but your husband will rule over you.”
  yon-yon: Kwanandekore, yembed wonong yaa yedmendoon, “Ongmaniina kub dana wooni
    yaron kuu yewed darewoob ariyiib. Dana woonaneeb kuu yewed darewoob kandaneeb
    kui. Kumban kub karub yaa dowaken keraneewe ye kuu kub korok keraneen.” andoon.
  bch-bch: Be Deo ikeo pan taine bedane, “Ieieinga toa eao naman ngan poponga gergeu,
    gau ga nakado ga ila kapei ga kapei tau. Eao ga naman ieieinga kapei ngan poponga
    gergeu. Somisomi lolom ga ila pan adaoam, be eao ga dio ei ibageai.”
  deu-1951: 'Und zum Weibe sprach er: Ich will dir viele Schmerzen durch häufige Empfängnis
    bereiten; mit Schmerzen sollst du Kinder gebären; und du sollst nach deinem Manne
    verlangen, er aber soll herrschen über dich!'
  eng-JPS: 'Unto the woman He said: ''I will greatly multiply thy pain and thy travail;
    in pain thou shalt bring forth children; and thy desire shall be to thy husband,
    and he shall rule over thee.'''
  ubr-ubr: Namon God on jever aurin iyau, “Om unbi nafot nan on arimon usi baban gagamin
    anitem, om arimon usi baban auman fifirig unitu. Baise om on arimon nana awam
    orot un gogoiai bisinai wat. Ato om arimon on an faiwar babanai unama.”
  srp-1865: 'A ženi reèe: tebi æu mnoge muke zadati kad zatrudniš, s mukama æeš djecu
    raðati, i volja æe tvoja stajati pod vlašæu muža tvojega, i on æe ti biti gospodar.'
  lug-lug: N’agamba omukazi nti, “Nnaayongeranga nnyo ku bulumi bwo ng’oli lubuto,
    onoozaaliranga mu bulumi; musajja wo anaakukoleranga bye weetaaga kyokka anaakufuganga.”
  heb-heb: אל האשה אמר הרבה ארבה עצבונך והרנך בעצב תלדי בנים ואל אישך תשוקתך והוא
    ימשל בך׃
  ben-IRV: পরে তিনি নারীকে বললেন, “আমি তোমার গর্ভ বেদনা খুবই বাড়িয়ে দেব, তুমি কষ্টে
    সন্তান প্রসব করবে এবং স্বামীর প্রতি তোমার বাসনা থাকবে ও সে তোমার উপরে কর্তৃত্ব
    করবে।”
  pan-pan: ਉਸ ਨੇ ਇਸਤਰੀ ਨੂੰ ਆਖਿਆ ਕਿ ਮੈਂ ਤੇਰੇ ਗਰਭ ਦੀ ਪੀੜ ਬਹੁਤ ਵਧਾਵਾਂਗਾ। ਪੀੜ ਨਾਲ ਤੂੰ
    ਬੱਚੇ ਜਣੇਂਗੀ ਅਤੇ ਤੇਰੇ ਪਤੀ ਵੱਲ ਤੇਰੀ ਚਾਹ ਹੋਵੇਗੀ ਅਤੇ ਉਹ ਤੇਰੇ ਉੱਤੇ ਹੁਕਮ ਚਲਾਵੇਗਾ।
  tkr-tkr: 'Qiyğa Rəbb Allahee zəiyfayk''le eyhen: – Vas vuxhnenang''a geeb xəppa
    əziyyat hevles, uşaxar k''ovaka vuxas. Adamee valqa k''ırı gyaqqı vas ıkkiykanas,
    Meeb mang''veecab xəbvalla vas haa''as.'
  mwp-mwp: Awgadhan lak mulaydhin yoepkazipa kedha, ‘Ngath bangal nginu kazimay kikir
    mapu poelaypu, se kasa midh ngi bal ngaru nginu alaypa ubin meparu, a nuy bangal
    ngaru nginu kuyk.’
  mya-JVB: မိန်းမ ကို လည်း၊ သင် ၌ ကိုယ်ဝန်ဆောင် ခြင်း ဝေဒနာ ကို ငါအလွန် များပြား စေရမည်။
    ပင်ပန်းစွာ ဝေဒနာ ကို ခံ ၍ သား ဘွား ရမည်။ ကိုယ် ခင်ပွန်း ၏ အလို သို့ လိုက်၍ သူ
    ၏အုပ်စိုး ခြင်းကိုလည်း ခံရမည်ဟု မိန့် တော်မူ၏။
  tte-O: Kabo iwalo sinene koina iba, “Kani am siumane koina polowe sibaibaiwa kulobaili
    yo am kabi koina kamkamna lalakina kulobai. Na iyamo wainem kana nuwanuwatu ilalaki
    koliwo na kani iya iloiloina-yagiwo.”
  tbg-tbg: Minti tivakero Kotiva nahentiara tiharo, Are vainti taiqama viraro ai voqamakero
    aihavi vairara vainti taiqamavira variqira vinarave. Are vainti vatareva ihara
    aihavi vairarama vatenarave. Ai antuqavano nina vaatiara vairaro viva ariqaa raqikiqiro
    vuarire, tiro.
  hmo-hmo: Lohiabada Dirava ese hahine dekenai ma ia hereva, ia gwau, “Oiemu rogorogo
    ena hekwarahi, do lau habadaia, bona oiemu hisihisi mara neganai. To oiemu adavana
    do oi ura henia noho, bona ia ese oi do ia biagua.”
  ata-ata: Ioxe, IAUE Lataua muxiu vaxa la muvikalane sema aloxo ꞌo, “Ulai xe nini
    oponeni la nini naxamulinu navunavu tatila. Xe navoꞌo ꞌiline la nanoꞌu navunavu
    mine tatila loxo. Navunavu ane ne molu noxilosi. Nini namasaxa lexe nasaxilaꞌu
    mulumeni, ia uasi. Anu molu usaxilaꞌine xo nini kisine ane anu.”
  nfa-nfa: Èle èèna ka, Ama Lamatua peka dènge bhèni ne, “Èèna na, Jaꞌa pasusa tabha
    èu, ropa èu dènge babia; lodꞌo mora iisi, èu asa tabha jꞌèra. Masi ka sèmi èèna,
    dꞌara èu dꞌèi taruu dhèu èmu èu, aa nèngu ka dhu ator èu.”
  urd-urd: फिर उसने 'औरत से कहा कि मैं तेरे दर्द — ए — हम्ल को बहुत बढ़ाऊँगा तू दर्द
    के साथ बच्चे जनेगी और तेरी रग़बत अपने शौहर की तरफ़ होगी और वह तुझ पर हुकूमत करेगा।
  rus-SYN: 'Жене сказал: умножая умножу скорбь твою в беременности твоей; в болезни
    будешь рождать детей; и к мужу твоему влечение твое, и он будет господствовать
    над тобою.'
  cbt-NTPO: 'Ina quëran sanapi ya''huërë'' itapon: —Co natërancoso marëhuë'', hua''huanpatan
    pa''pi iquin quëran huaiaran. Napoaponahuë'', so''yan ya''cariantaran. Naporahuaton,
    so''yan camaiinquënso ya''huërin, itërin.'
  bqc-SIM: 'Ɔ̃ a ò nↄɛɛ: Má n nↄsia taasi kã́fĩnɛ, níↄ nɛ''i ń wãwão. N zã́
    ni aliↄ kumaɛ, mɛ́ aↄ iko vĩmaɛ.'
  tcz-CHONGTHU: Pathen in numeinu jah'a chun hitin a seiye, “Keiman na naovop hahsatna
    kabe peh ding, nao-sonat gentheiya cha nahin doh ding ahi. Najipa chung'a vai
    nahom nom jing ding, ahi vang'a najipan nang chunga vai ahop ding ahi,”ati.
  mar-mar: परमेश्वर देव स्त्रीस म्हणाला, “मुलांना जन्म देते वेळी तुझ्या वेदना मी खूप
    वाढवीन तरी तुझी ओढ तुझ्या नवऱ्याकडे राहील; आणि तो तुझ्यावर अधिकार चालवील.”
  tcs-tcs: 'Da AntapGod bin spik po da oman diskain: ‘Yu go gad prapa adtaim wen yu
    pamle ane i gobi prapa nadakain bigpein wen yu go bone pikinini. Bat yu go stil
    wande man blo yu, ane em gobi bos blo yu.’'
  soq-soq: Ita me i diene wanase, “E buitee wanempa bedewe ne poka debamaia osoawo
    itupa, ita oto mulempa walamawe e poka debamaia etona. Tane e ideita badaa baiwaitona
    ita do e ideita badaa atoweitone aiawa ruaitona.”
  qub-qub: 'Nircur warmitana niran: «Gueshyaj ricacur amatarmi ñacanquipaj. Fiyupa
    nanaywanrämi gueshyacunquipäpis. Runayquiwanga iwal goyaytami amatar munanquipaj.
    Paypa munayninchöna canquipäpis.»'
  bqp-bqp: 'Akũ à pì nↄgbɛ̃nɛ: Mani n nↄ̀sinaa wari karannɛ, ĩnigↄ̃ nɛ́ i kũ wãwão.
    N zã ni nigↄ̃ kúmmamɛ, anigↄ̃ kí ble n musu.'
  hat-hat: Li di fanm lan. Lè w'ap fè pitit, m'ap fè soufrans ou vin pi rèd. Wa gen
    pou soufri anpil lè w'ap akouche. W'ap toujou anvi mari ou. Men, se mari ou ki
    va chèf ou.
  eng-BSB: 'To the woman He said: “I will sharply increase your pain in childbirth;
    in pain you will bring forth children. Your desire will be for your husband, and
    he will rule over you.”'
  tod-tod: 'É ɠɛni anzanui ma: «Nà ta la ɗa-ɓɔlɔi ma, kogi a ɠɛna è ma, ɗa ɓɔlɔ
    pɛ, ɗa ʋa dointi sɔlɔɔ. È yiima vai ɠa è mɛɛn è-zinigi ʋɔ pelei, toɠa zei è
    unda.»'
  eng-WEBPB: To the woman he said, “I will greatly multiply your pain in childbirth.
    You will bear children in pain. Your desire will be for your husband, and he will
    rule over you.”
  kbq-kbq: Anage nehuno Anumzamo'a a'mofonkura amanage hu'ne, Mofavrema kasentenaku'ma
    hananke'na Nagra rama'a kata kamisugenka, ana katafi mani'nenka mofavrea kasentegahane.
    Ana nehunka negavena tusiza hunka avesintegahane. Hianagi agra kagrira kegava
    krigantegahie.
  nhe-BL: 'Huan TOTECO Dios quiilhui nopa sihuatl: ―Nijchihuas xineltlaijiyohui quema
    ticonepiyas huan ica tlacuajcualocayotl titlatlacatiltis. Pero ta tijnequis mohuehue,
    huan yajaya mitznahuatis.'
  sps-sps: Ana Tsunaun e Gov tsue to tana moun, “Nyo faan maromanyi na patang te kaa
    miromanyin kura, ana nyi te kamen na kamits tsian te fagiir romanyi, san anyi
    kaa farokot mirom koman tana tsoiny tsumanyi ma tagaa ot manyi ya.”
  bus-bus: 'Ben à bè nↄgbɛ̃nɛ: Mɛ́ n nↄ̀sina wãwãa kaarannɛ, nɛ́gↄ̃ nɛ́ ii wãwãao.
    N zã nii égↄ̃ kúmmamɛ, eégↄ̃ gbãa vĩ n musu.'
  gub-BL: Na'e Tupàn uze'eg kuzà pe. — Nememyr wazexak kar 'ym mehe hahy wera'u putar
    newe nehe, i'i izupe. Uhua'u putar hahy haw newe izexak kar mehe nehe no. Nezewe
    rehe we neho wer putar nemen ipuhe nehe. Nemen wiko putar nereruze'egar romo a'e
    nehe. Wiko putar nezar romo nehe, i'i izupe.
  eng-DRA: 'To the woman also he said: I will multiply thy sorrows, and thy conceptions:
    in sorrow shalt thou bring forth children, and thou shalt be under thy husband’s
    power, and he shall have dominion over thee.'
  knf-knf: 'Naşibaţi Nawat Kabuka akak aji na ñaaţ: « Dluŋ kaţu''u ţi unoor uweek
    woli ibuk, iluŋ kahaj woli ibuk. Uŋal wi nu uluŋ kado kawuuku du ayinu ado kaţu''u
    pdo uko wi aŋaluŋ. »'
