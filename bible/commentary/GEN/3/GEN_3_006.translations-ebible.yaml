  eko-eko: Muukha khoona yoori muutthi opule waari wooshapweya, mishumo zaya zaari
    zooshapweyela oja na zaarina fwayita yoojuwisa. Attaapho, khushuma khuja, khumwinkha
    mannawe na-ye khuja.
  nss-nss: Tandrohonga pihin inime mbuwakei para kei ara, ara mwayih para kaniyai
    pe ilimiri maran, pe ilohonganiy tehe ara hiyan i para kiyki lolohongai waison,
    pwen irihi hayah pe iyniy. Pe iyki hayah iya kili nambuyun mepo irosura yiy, pe
    iyniy.
  eng-WMB: When the woman saw that the tree was good for food, and that it was a delight
    to the eyes, and that the tree was to be desired to make one wise, she took some
    of its fruit, and ate. Then she gave some to her husband with her, and he ate
    it, too.
  tam-TCV: அப்பொழுது அந்தப் பெண், அந்த மரத்தின் பழம் சாப்பிடுவதற்கு நல்லதாயும், பார்வைக்கு
    அழகானதாயும் இருந்ததுடன், அது அறிவைப் பெறுவதற்கு விரும்பத்தக்கதாயும் இருக்கக் கண்டாள்;
    அவள் அதின் பழத்தைப் பறித்துச் சாப்பிட்டாள். பின்பு அதைத் தன்னுடனிருந்த தன் கணவனுக்கும்
    சாப்பிடக் கொடுத்தாள், அவனும் அதைச் சாப்பிட்டான்.
  ceb-ULB: Sa dihang nakita sa babaye nga ang kahoy maayo nga kan-on, ug kini nindot
    sa mga mata, ug ang kahoy makadani nga makahimo sa tawo nga maalamon, mikuha siya
    sa bunga ug mikaon niini. Ug gihatagan niya ang iyang bana nga uban kaniya, ug
    mikaon siya niini.
  mkn-mkn: Ais, itu parampuan lia te itu pohon pung bagus lai, deng dia pung bua tingka
    ke enak sakali. Ju dia pikir bilang, “Kalo beta makan ini bua, tantu beta jadi
    pintar.” Ais dia ketu itu bua, ju dia makan. Ais dia bawa kasi dia pung laki,
    ju dia pung laki iko makan.
  pol-UBG: A gdy kobieta spostrzegła, że owoc drzewa był dobry do jedzenia i miły
    dla oka, a drzewo godne pożądania dla zdobycia wiedzy, wzięła z niego owoc i zjadła;
    dała też swemu mężowi, który był z nią; i on zjadł.
  agr-agr: Tama nuwa yujagken diistakama shiig senchi wakejukui. Nuniak dekas yuwatjai,
    nunikan Apajuí wainbau yacha iman atajai tusa, akaka juki yuwauwai. Nunik aishinashkam
    susam, niishkam juki yuwauwai.
  kyc-kyc: Leyamo dokopa enda baame nenge keyange doko auwokando karo isa keta mona
    palenge singinya renge palamo lao soo manji nyepala jingi lapo lyuo neya. Dopa
    pyuo nao lapo akalingi maiyamo dokopa baa neyako.
  urd-GVU: عورت نے درخت پر غور کیا کہ کھانے کے لئے اچھا اور دیکھنے میں بھی دل کش ہے۔
    سب سے دل فریب بات یہ کہ اُس سے سمجھ حاصل ہو سکتی ہے! یہ سوچ کر اُس نے اُس کا پھل
    لے کر اُسے کھایا۔ پھر اُس نے اپنے شوہر کو بھی دے دیا، کیونکہ وہ اُس کے ساتھ تھا۔
    اُس نے بھی کھا لیا۔
  deu-1912: Und das Weib schaute an, daß von dem Baum gut zu essen wäre und daß er
    lieblich anzusehen und ein lustiger Baum wäre, weil er klug machte; und sie nahm
    von der Frucht und aß und gab ihrem Mann auch davon, und er aß.
  ntj-ntj: Nyangka minymalu warta palunyanya nyakulalpi kulirnu, “Yuwa, mularrpa mirrka
    walykumunu ngarala. Nyangka-tjinguru-rna ngalkulalpi nintipukarriku.” Nyangka
    mularrpartu minyma palunyalu mirrka mantjiralpi ngalangu. Palunyalu palunyaku
    kurriku nintirnu. Nyangka mularrpartu mantjiralpi ngalangu.
  row-row: Boe ma, inaꞌ a nita hau a malole na seli, no boa na onaꞌ maladꞌaꞌ. Ana
    dꞌua nae, “Mete ma au ua boaꞌ ia, neꞌo au uhine.” Basa ma, ana etu boaꞌ naa, de
    naa. Ma nendi fee sao na, de ana o naa boe.
  kan-2017: ಆಗ ಸ್ತ್ರೀಯು ಆ ಮರದ ಹಣ್ಣು ತಿನ್ನುವುದಕ್ಕೆ ಉತ್ತಮವಾಗಿಯೂ, ನೋಡುವುದಕ್ಕೆ ರಮ್ಯವಾಗಿಯೂ,
    ಜ್ಞಾನೋದಯಕ್ಕೆ ಅಪೇಕ್ಷಿಸತಕ್ಕದ್ದಾಗಿಯೂ ಇದೆ ಎಂದು ತಿಳಿದು ಅದನ್ನು ತೆಗೆದುಕೊಂಡು ತಿಂದಳು ಮತ್ತು
    ಸಂಗಡ ಇದ್ದ ಗಂಡನಿಗೂ ಕೊಡಲೂ, ಅವನೂ ತಿಂದನು.
  ena-ena: Lɨci iamɨgali agaŋ kɨlɨ agadɨ amɨŋ agɨladɨ igɨci huaci sɨbaŋ hɨniavɨmi.
    La hɨji lamami. Kɨlɨ nagadɨ amɨŋ agɨladɨ huaci akua navin uami. Navɨla hɨji hutesɨ
    vivin akua uami. Lavɨla kɨlɨ agadɨ amɨŋ agɨladɨ ahɨlavɨla nami. Navɨla limu hɨhɨle
    muŋanu saŋ iguci nami.
  tgo-tgo: Mbaŋa wevoma i thuwe umbwako ghayamoyamo i thovuye moli na maraeko i loghelogheŋa
    uneko na valɨkaiwae ghanɨŋga na tembe i wova nuwae na i renuwaŋa nuwaiya i thimba,
    iya kaiwae i mbana vavana na i ghan. Te vambe i giyava vavana weya le ghɨmoru
    na i ghan.
  yap-yap: Me guy fare pin feni fel’ ya’an fare ke gek’iy, nge feni manigil wom’ngin
    ni ngan kay, me finey feni manigil ni nge tamilangan’uy. Ma aram me t’ar boch
    i wom’ngin nge kay. Me pi’ boch ngak figirngin miki kay.
  tet-tet: Rona nola nunia, feto nia naree ai huun nia kabaas lo-loos. Fuan moos arumak
    midar tebes. Nia naneo naꞌak, “Kalo haꞌu kaa ai fuan neꞌe, haꞌu nanis matenek
    ona.” Hotu, nia kuꞌu nola, naa kedan. Nia moos nodi foo baa laꞌen. Laꞌen moos
    naa.
  hlt-MCSB: Huta long khaw caak ham koi thing then la, mik ham khaw hoehhamnah koi
    la a hmuh. Te vaengah a lungming la om ham thing te a nai. Te dongah a thaih te
    a loh tih a caak. Te phoeiah a taengkah a va te khaw a paek tih a caak.
  mdy-ETH: ላኣሌላ ሚፃሢ ኮሺ፥ ዓኣፖ ሙዓኒያ ናሻያና ዔራ ማሃኒ ዳንዳዓያ ማዔሢ ዛጋዖ ዓኣፖይዳፓ ዔኪ ሙዒ ዒዞና ዎላ ዓኣ
    ዓኒማኣ ዒንጌኔ፤ ዒዚያ ሙዔኔ።
  twi-ASANTE: Ɛberɛ a ɔbaa no hunuu sɛ dua a ɛsi mfimfini no so aba no wɔdi a, ɛbɛyɛ
    yie, na ɛyɛ akɔnnɔ, na afei ɛte ani no, ɔtee bi diiɛ, de bi ma ne kunu a na ɔne
    no wɔ hɔ maa ɔno nso diiɛ.
  mwc-mwc: Wasike keyama uwana i kitai wai gairena, ba mata kirokirorona kanina gairena,
    ba nuwasuya ba kuira yaunina kairavina i waina sakiyei, wai mutusi i yauna i kam
    ba yebo kaowana mutusi i berei i kam.
  bhl-bhl: 'Wangei, waneng bu ais dem be atemute: Ais dem yom be atite atite weit
    weit kelei, um ibolow tem e “Wana! Wana!”, wangeko, ibolow kuw keumse kale. Nimtew
    angom? U fukunute: “Ne kal waneng keloki kai!”, angsu kasike, fein e, u ais dem
    mak dakuluko, wanesu kale. Wanesomi, iti dem mak dakulu aluwsomi, uneko, ukalem
    imok elo delew unui, imok akal wanse kale.'
  con-NTPO: Pushesuja tsama pañamba quini'ccoma camba ñotssi tsu qquen in'jan. Toya'caen
    tsambe na ñotssia anqque'susi an'da ñotssiave toya'caen egave'qque atesuye qquen
    in'jamba nama pishopa an. Amba faesuma pishopa tise tsa'ndunga afe. Afesi tise'qque
    an.
  eng-WEBU: When the woman saw that the tree was good for food, and that it was a
    delight to the eyes, and that the tree was to be desired to make one wise, she
    took some of its fruit, and ate. Then she gave some to her husband with her, and
    he ate it, too.
  bnp-bnp: Ngane a ngatavine i masia a kanena kai i kamumu na nikanina, i kamumu na
    matana, i ngaru ni tahoka a niluhoi dagi. I bolea, i kania. Muri i bole a kalavana
    i habia ne girihina, ia tara i kani.
  bvr-bvr: Ganapiya, lika gun-gatiya jin-gugaliya mu-nana nipa gun-jong mun-molamola
    rrapa minypa balaja mun-molamola mu-rrimarra, rrapa minypa nipa gu-borrwurra mun-gata
    mun-molamola marn.gi mun-gunega, lika mun-narda balaja mu-menga, m-barra. Rrapa
    mun-nerranga a-wuna an-gumarrbipa ngacha an-gata wugupa achila, rrapa nipa m-barra.
  wal-wal: Maccaasiyaa he mittaa teerai maanau mal77iyaagaa, xeellanau lo77iyaagaa,
    qassi asi aadhdhida eratettaa demmanau amoyiyaagaa gidiyoogaa be7aasu; be7ada
    he mittaa teeraappe ekkada maasu; qassi banaara de7iya ba azinaayyookka hegaappe
    immin, ikka miis.
  mgh-mgh: Woonyaya athiyana wiira mwiri ule uri wooreera ulya ni woociva wamiithoni,
    ni mwiri woophwanela uvaha ankhili, yahorukula nhokorokho aya ni ulya, ni ciicammo
    yahaavaha awaanyaya nayo yaholya.
  acu-NT: 'Tamati nuna antuk, nuwasha numin jiij pujurmiayi. Tura nintimias: —¡Nekas
    shiirmapita! Juna yuwanka Yus neka nunasha nekaawainjapi —tusa numi yurangken
    wakerak akak yuwamiayi. Tura: —Amesha yuwata —tusa aishrincha susamiayi.'
  spa-PDDPT: La mujer vio que el árbol era bueno para comer y agradable a los ojos,
    y que era el árbol deseado para alcanzar conocimiento. Tomó de su fruto y comió.
    Le dio también a su esposo que estaba con ella, y él comió.
  gun-gun: Kunha va'e oikuaa rã yvyra'a ho'u aguã ha'eve. Yvyra'a oexa rã iporã, ha'e
    oikuaa avi imo'aranduarã oikoa. Ha'e rami vy hi'a omondo vy ho'u. Ome pe avi ome'ẽ
    rã ha'e voi ho'u.
  agu-BL: Toque'n tzun yi xna'n tan xmaye'n yi lo'baj. Chin elsbil alma' nin, na chin
    yube'n nin, nin ba'n na bajsij. Toque'n tzun tan xtxumle'n tan baje'n jun ta'n,
    tan jale'n yi tetz tajtza'kl. Saje'n tzun stzutul jun nin je bajsaltz, nin ben
    tk'ol jun tetz yi chmil. Nin ncha'tz yi chmil nin bajtz ta'n.
  eng-PEV: The woman looked at that tree. It was pretty, and the fruit on that tree
    looked really good to eat, and she reckoned that if she eats some of that fruit,
    she will think properly. So the woman got some of that fruit, and she ate it,
    and she gave some of it to her husband, and he ate that fruit too.
  ilo-ULB: Ket idi nakita ti babai a ti kayo ket nasayaat a kanen, ken makaay-ayo
    daytoy iti mata, ken ti kayo ket makapaawis a mangpasirib iti tao, nangala ti
    babai kadagiti bungana, ket kinnanna daytoy. Ken inikkanna met ti asawana a kaduana,
    ket kinnanna daytoy.
  kpg-kpg: Gei di ahina ga gidee ia bolo di laagau deelaa le e madamada ge e humalia
    huoloo ono huwa, bolo gaa hai ia gi kabemee, gei mee gaa hagi ana huwa laagau
    dulii gaa gai. Gei mee gaa wanga ana mee gi dono lodo, gaa gai go mee labelaa.
  uig-ARA: ئايال دەرەخنىڭ مېۋىسىنىڭ يېمەكلىك ئۈچۈن ياخشىلىقىنى، ئۇنىڭ كۆزنى قاملاشتۇرىدىغانلىقىنى
    كۆرۈپ، ھەمدە دەرەخنىڭ ئادەمنى ئەقىللىق قىلىدىغان جەلپكارلىقىنى كۆرۈپ، مېۋىدىن
    يېدى ۋە ئۇنىڭدىن يېنىدا تۇرغان ئېرىگىمۇ بەردى؛ ئۇمۇ يېدى.
  bsp-bsp: Kɔ wəran ɛnəŋk a pokom pa kətɔk pɔmbɔt kədi, pɔmbɔt kəmɔmən, pentam kəsɔŋ
    kəcərɛ pətɔt kɔ pəlɛc. Kɔ wəran oŋgbotu pokom k'endi. K'ɔsɔŋ wos wəkɔ ŋanasol
    mɔ, kɔ wəkakɔ sɔ endi.
  bps-bps: Kafnge én, di kite i libun i bunge i kayu én too gablà knaan, na too fye
    bawehan, na fandaman fye ku mbaling kenen fulung faldam, taman nlifoan bunge i
    kayu én na knaanan. Na blén i dademe di yaanan, na knaanan.
  mbs-mbs: Penga niyan, kimità se bayi te mèpiya kànen se pongo te kayo sìyan, aw
    mèpiya se bawa niyan, aw mig-aneng-aneng sikandin te mèpiya aw megkebiyasa sikandin.
    Yan se doun te inabat din se pongo niyan aw kinaen din iyan. Doen heman imbegay
    din diyà te esawa din, aw kinaen din heman iyan.
  tof-tof: Kola nóma esenórr, ene nugup ngórr morroal kwarilürr alom akó morroal obzek
    kwarilürr, oya wirrian ubi yarilürr ⌊wirri gyagüpitótók⌋ apadóm, da wa nugup ngórr
    we aginürr, da ngibürr poko elorr. Wa akó tóba müór ngibürr poko we iliónürr,
    wankü nótó yarilürr, da wa ta elorr.
  sus-sus: Ginɛ to wuri bogi to, a tofan, a fan donse ra, a fan xaxili sɔtɔse ra,
    a naxa keren ba, a don, a nde so a xa mɔri yi, e nun naxan nu a ra. Na fan naxa
    a don.
  pon-2006: Liho eri lingankihda tuhkeo oh men tungoalehda wah ko; e ahpw lemehda
    kamwahupen eh pahn marainla. Ih eri dolung wahntuhkeo oh tungoale. E ahpw pil
    kihong eh pwoudo pwe en pil iang tungoale. Eh pwoudo ahpw pil iang tungoale.
  jae-jae: Ma awê gêlic kaŋanô ma taê gêjam gebe ŋalêwê ŋajam e gêjac mataanô ŋajam
    amboac tonaŋgeŋ. Tec têtac gêboaŋ gebe êwa nê kauc sa ma kêkôc kaŋanô tau mêŋgeŋ,
    go kêkêŋ ŋagêdô gêdêŋ nê akweŋ amboac tonaŋ, ma geŋ.
  ksd-ksd: Ma ba ra vavina i ga gire ba ra davai i topa ra nian, ma ba a magit na
    varmananai ta ra matana, ma ba ra davai i boina, tago i varvamatoto, i ga takan
    pa ta vuaina tana ma i ga en ia, ma i ga tabar bula kana tutana me, ma i ga ian.
  tur-YTC: Kadın, ağacın yemek için iyi, göze hoş, insanı bilge kılmak için çekici
    olduğunu gördü. Meyvesinden biraz aldı ve yedi. Ardından yanındaki kocasına da
    biraz verdi, o da yedi.
  bel-N: І ўбачыла жанчына, што дрэва добрае для ежы, і прывабнае для вачэй, і пажаданае
    дрэва дзеля разуменьня, і ўзяла яна плод ягоны, і ела, і дала мужу свайму, які
    [быў] з ёю, і ён еў.
  grc-BRENT: Καὶ εἶδεν ἡ γυνὴ, ὅτι καλὸν τὸ ξύλον εἰς βρῶσιν, καὶ ὅτι ἀρεστὸν τοῖς
    ὀφθαλμοῖς ἰδεῖν, καὶ ὡραῖόν ἐστι τοῦ κατανοῆσαι· καὶ λαβοῦσα ἀπὸ τοῦ καρποῦ αὐτοῦ,
    ἔφαγε· καὶ ἔδωκε καὶ τῷ ἀνδρὶ αὐτῆς μετʼ αὐτῆς, καὶ ἔφαγον.
  ind-AYT: Ketika perempuan itu melihat bahwa pohon itu baik sebagai makanan dan itu
    menarik bagi mata, dan pohon itu diinginkan untuk membuat seseorang bijaksana,
    dia pun memetik buahnya dan memakannya. Lalu, dia juga memberikannya kepada suaminya
    yang bersamanya, dan suaminya pun memakannya.
  lid-lid: Eme i badih dah anyolom kei dah ma buwan badeh mwasin labai ta aimon, eme
    iy lomondra, “Mwasin handru en i buku jo kasahan badih ta tanan.” Eme iy andrei
    rayah ma iy aimon ai. Ano badeh iy andrei rayah i mine udun ma udun aimon ale.
  eng-NNA: The woman was looking at the food, looking with interest, it was good.
    She was thinking, “That food will make me knowledgeable.” The woman wanted to
    become knowledgeable, like God. Then she went to that tree, broke off food, ate
    it. She gave some to her husband. He also ate it.
  nya-nya: Pamene mkaziyo anaona kuti mtengowo unali wabwino kudya ndi wokongola ndi
    kuti unali wopatsa nzeru, anatengako zipatso zake nadya. Zina anamupatsako mwamuna
    wake amene anali naye pomwepo ndipo naye anadyanso.
  hrv-hrv: 'Vidje žena da je stablo dobro za jelo, za oči zamamljivo, a za mudrost
    poželjno: ubere ploda njegova i pojede. Dade i svom mužu, koji bijaše s njom,
    pa je i on jeo.'
  mps-mps: Te hasamanigo te po olama, tama wego te nedu du sulama, tama te nedu du
    gasa wiegi yai au mu sulama, tama aga du te wiegi yai mu elaluali. Tialima, wego
    te tiwai homu yai, ‘Te eno te tiwai dwagi yai koneabo kolesaga siyu da, teda te
    dwagi yai mu yaibao,’ te homu yalio. Tama tiyu, wego te nedu du meba selama, tama
    tuali. Nosali agai te nedu du meba bidibolo mani, tama agai me tualio.
  llg-llg: Boe ma, inak ndia suli, te ai ndia lolen seli, ma boan nonook leo ladan
    ana seli. De ana duduꞌa nae, “Mete ma au uꞌa ai boak ia, na, neu ko au dadik malelak.”
    Boe ma, ana seu nala ai boak ndia, de naꞌa. Basa ndia de neni fee saon, de ana
    naꞌa boe.
  tpi-tpi: Meri i lukim dispela diwai i naispela tru na i gat ol gutpela pikinini
    tru bilong kaikai i stap long en. Na meri i tingting olsem, “I gutpela long mi
    kaikai pikinini bilong dispela diwai na mi kisim olkain gutpela save.” Olsem na
    meri i kisim pikinini bilong dispela diwai na i kaikai. Na em i givim sampela
    long man bilong em, na man tu i kaikai.
  dan-1931: Kvinden blev nu var, at Træet var godt at spise af, en Lyst for Øjnene
    og godt at få Forstand af; og hun tog af dets Frugt og spiste og gav også sin
    Mand, der stod hos hende, og han spiste.
  vie-OVCB: Người nữ nhìn trái cây ấy, thấy vừa ngon, vừa đẹp, lại quý, vì mở mang
    trí khôn. Bà liền hái và ăn. Rồi bà trao cho chồng đứng cạnh mình, chồng cũng
    ăn nữa.
  lbk-lbk: Osto'y inilan nan fafai ay kalal-ayad ay fob-oyaen nan kaew ya kabfifikhaw
    nan fekhasna ay kanen, sa et makaawis nan silib ay nakwanin ichowana, ya ket pinmokhas
    ya kinana. Sa na't inagtan si asawana et nangan akhes.
  guj-2017: તે વૃક્ષનું ફળ ખાવામાં સ્વાદિષ્ટ, જોવામાં સુંદર અને તે જ્ઞાન આપવાને ઇચ્છવાજોગ
    છે, એવું જાણીને સ્ત્રીએ તે ફળ તોડીને ખાધું અને તેની સાથે તેનો પતિ હતો તેને પણ
    આપ્યું. તેણે પણ ફળ ખાધું.
  byr-byr: '@see-verse:GEN.003.005'
  awx-awx: Mängälä täpätä pa undäkäle salinu kayitä dayipän, nomän tiwä, nänangäsä
    tikin. Tiwän unin napän, natädetdetnä käyä tiwikge natäpgut. Ge unin päke naxäwik,
    käwutdu ayäle imän nakut.
  pon-2006A: Liho eri lingankihda tuhkeo oh men tungoalehda wah ko; e ahpw lemehda
    kamwahupen eh pahn marainla. Ih eri dolung wahntuhkeo oh tungoale. E ahpw pil
    kihong eh pwoudo pwe en pil iang tungoale. Eh pwoudo ahpw pil iang tungoale.
  por-BRBSL: Quando a mulher viu que a árvore era boa para comer, e que era um deleite
    para os olhos, e que a árvore era para ser desejada para fazer um sábio, ela pegou
    alguns de seus frutos, e comeu. Depois ela deu alguns para seu marido com ela,
    e ele também os comeu.
  aly-aly: Arelh ra amern renh arek. Amern ra mwerr-angker innga. Ra ilkelhenh, amern
    arlkwenty-penh Akngey rapeny akalty-anem anetyek. Amern renh akek, arlkwemel-anem.
    Arelh ra artwanem anthek, ratherr atherrel-antey arlkwek amern renh.
  cth-cth: Hote thingkung teh cakawi kahawi e lah, mitkhet kantang e lah, tami lungkaangsakkung
    a paw lah a hmu dawkvah, a la teh a ca. Hahoi ateng kaawm e a vâ hai a poe teh
    a ca.
  twi-twi: Bere a ɔbea no huu sɛ dua a esi mfimfini no so aba no wodi a, ɛbɛyɛ yie,
    na ɛyɛ akɔnnɔ, na afei ɛtew ani no, ɔtew bi dii, de bi maa ne kunu a na ɔne no
    wɔ hɔ no, maa ɔno nso dii.
  hlt-hlt: Huta long khaw caak ham koi thing then la, mik ham khaw hoehhamnah koi
    la a hmuh. Te vaengah a lungming la om ham thing te a nai. Te dongah a thaih te
    a loh tih a caak. Te phoeiah a taengkah a va te khaw a paek tih a caak.
  tbz-SIM: Kòo nitipòkùu wéntɛ́ kɛ́yɑ̀ yɛtebɛ bo nnɑɑtimɛ̀, kɛ wenni fɛnɔ̀nfɛ̀, kɛ
    bo nɑ kóò duɔ́ mmɛciì, kɛ́tɔ̃tɛ, kɛ́di kɛ́duɔ́ nho dɔù wèè ò bonɛ̀, kòo di.
  msy-2020: Ezɨ amizim iter kamɨn ovɨzimɨn gari, an ganganim bar deragha damamin dagher
    aghuiba an iti. Ezɨ amizim kamaghɨn nɨghnɨsi, “Kamaghɨn deragham, kɨ iter kamɨn
    ovɨzim amegh egh fofozir aghuir kaba iniam.” Kamaghɨn, amizim iter kamɨn ovɨzir
    mam inigha aneme. Dughiar kam an pam a ko iti, ezɨ amizim temer ovɨzir maba isa
    uan pam ganɨngizɨ, an pam uaghan da ame.
  txq-txq: Basa boe ma inak naa mete neu te ai huuk naa lolen seli, ma boan nok bali
    ladan seli. De ana duduꞌa nae, “Mete ma au uꞌa ai boak ia, neu ko au dadi malelak.”
    Boe ma ana ketu nala ai boak naa, de naꞌa. Basa de ana ketu neni fee saon, de
    saon naꞌa.
  aaz-aaz: Rarit bifee naan ankisu te, hau roet naan reokn ii kaah. Ma in naben ate
    hau fuaꞌ naan miin ii kah een. Onaim in natenab am nak, “Karu au ꞌuah hau fuaꞌ
    ia, au of uhiin ma ꞌmanoe.” Rarit in nseu hau fuaꞌ naan, ma in naah. In neik ii
    ma nfeen in moen je msaꞌ, he naah nok.
  dop-dop: Alʋ nɑwɑ sɩ tʋɣʋ ŋkʋ kʋ nyǝnʋɣʋ wɛ teu, pǝ́cɔ́ kʋ pee wɛ ɩsɛsɛɛmlɛ nɑ ɑ
    kuliɣi yǝlɑɑ ɩsɛ. Ntɛnɑ ɩ́ kooli-kʋ́ nɑ ɩ́ tɔɣɔ, nɑ ɩ́ kɑɑsɩ nɑ ɩ́ cɛlɑ ɩ pɑɑlʋ
    nɑ ɩ́lɛ́ ɩ́ tɔɣɔ tɔtɔ.
  azb-azb: Qadın gördü ki, ağacın meyvəsi yemək üçün yaxşıdır, gözə xoş görünür və
    bu ağac insana dərrakə verməyi vəd edir. Buna görə də o həmin meyvədən dərib yedi.
    Sonra yanında olan ərinə də verdi, o da yedi.
  eng-DBY: And the woman saw that the tree was good for food, and that it was a pleasure
    for the eyes, and the tree was to be desired to give intelligence; and she took
    of its fruit, and ate, and gave also to her husband with her, and he ate.
  hin-2017: अतः जब स्त्री ने देखा कि उस वृक्ष का फल खाने में अच्छा, और देखने में मनभाऊ,
    और बुद्धि देने के लिये चाहने योग्य भी है, तब उसने उसमें से तोड़कर खाया; और अपने
    पति को भी दिया, जो उसके साथ था और उसने भी खाया। (1 तीमु. 2:14)
  wol-KYG: Jigéen ja dafa gis ne garab gi rafet na, niru na lu neex, te mata bëgg
    ci kuy wuta am xel, mu witt ci doom yi, lekk; jox ci jëkkëram, ji mu àndal, moom
    it mu lekk.
  swp-swp: Arinai sine wa ie ita oeagi wa uauana omihede i lolo, ana ao matana eai
    i lolo, oeagi gadolelehina, paana tau arinai i sibasiba, abo i abilau uauana arinai,
    to ie ai; tupona i mosei monena arinai ia hinage ie ai.
  bjr-bjr: Anaasee sakani ufa iriseenoo mi saqarina afu qafamasoofanoo amiqirafa marufanoo
    aqama faqa qafoofanoo idaaqirafa marufanoo amiqira ainainara iriranara faqa manda
    ainainara iriranara faqa irufanoo amiqufanoo mi saqari aqamana diqiseenoo neenoo
    narí afaaqi faqa amufanoo nanau.
  eng-YLT: And the woman seeth that the tree [is] good for food, and that it [is]
    pleasant to the eyes, and the tree is desirable to make [one] wise, and she taketh
    of its fruit and eateth, and giveth also to her husband with her, and he doth
    eat;
  kne-kne: Pag kasin isin-eng din babai din lames di kaiw ay doy. Siged ya mam-is
    di kailaana, dowan kananas nemnem na en siged ay kapoan di panlaingana, isonga
    nan-a sin lames di kaiw et kinana. Asi na indawtan si asawa na yan kinana abe.
  wat-wat: Gumayogu i kitiya kai dewadewana kana nufota kabwaga keta kana fusa dewadewana.
    Nuwanuwana ina kaniya be ina sanamana, na nenei aviyesi uwana i visiya keta i kaniya,
    atu tunina kawana i veniya keta i kaniya.
  heg-NTPO: Hidim bihatang nga ngat tam, kai ina na banan isi, nol un isin na hnika
    el noan fala banan isi. Kon un nangan noan, “Eta auk kaa kai isin nia lam, taon
    elola ko auk daid in tana.” Tiata un nui kai isin na le kaan. Hidim un kil bel
    un sapa ka, tiata un sapa ka kon kaa.
  ptu-ptu: Tappana naita indo baine bua kaju ia too tä' si'da deem pada samapia, la
    mammi' diande, anna la umpatibukka pikkiham, iya naponge' siaham indo bua kaju
    dipelahangam anna naandei. Puhai naande, iya nabeemmi duka' muanena naande.
  bzd-NTPO: Eta̱ alaköl isué̱ tö kalwö e' wër buaë katè. Ie' é̱na ikatak íyi jche̱noie
    buaë. E' kue̱ki̱ ie' tö kalwö batsée, katéwaitö. E' ukuöki̱ ta̱ ie' tö imé iwëm
    a̱, eta̱ iwëm ikatéwa ñies.
  kwf-kwf: Na kini neꞋe nia lisia na Ꞌai neꞋe lisilana leꞋa liu, ma fuaꞋi ru ki bore
    ka leꞋa logo fuana Ꞌanilani. Ma nia ka oga liua naꞋa neꞋe nia ke kwaꞋatafa. GoꞋo
    nia ka ngalia naꞋa ti fuaꞋi ru ana Ꞌai neꞋeri, ma ka Ꞌania naꞋa, ma nia ka kwatea
    logo fuana araꞋi nia, ma nia ka Ꞌania logo.
  eng-WYC-2017: Therefore the woman saw that the tree was good, and sweet to eat,
    and fair to the eyes, and delightable in beholding; and she took of the fruit
    thereof, and ate, and gave to her husband, and he ate.
  eng-WMBB: When the woman saw that the tree was good for food, and that it was a
    delight to the eyes, and that the tree was to be desired to make one wise, she
    took some of its fruit, and ate. Then she gave some to her husband with her, and
    he ate it, too.
  spp-spp: Ɲyɛ ka ceeŋi si li ɲya na ŋke cige yasɛɛre sí n-táan sèl'e, ti lem'à ɲwɔ,
    ti mú sí n-jà sùpya yákili múgo, si mu pyi kacèŋɛ. Ka u u tà kwɔ̀n a lyî, maa
    tà kan u pooŋ'á, u à lyî, uru na mpyi wani ná u e.
  aey-aey: Eunu caja uqa aig eu feceb galeca bahic ameg qon. Eu jecnu me bahic fen.
    Uqa doc meca me qeeca ocnu ha gale don. Eunu uqa cehelo eundec aig umei jen. Odimei
    gemug uqaca tawesin euha uteceb jen.
  urd-GVH: औरत ने दरख़्त पर ग़ौर किया कि खाने के लिए अच्छा और देखने में भी दिलकश है।
    सबसे दिलफ़रेब बात यह कि उससे समझ हासिल हो सकती है! यह सोचकर उसने उसका फल लेकर
    उसे खाया। फिर उसने अपने शौहर को भी दे दिया, क्योंकि वह उसके साथ था। उसने भी खा
    लिया।
  djr-djr: Bala ŋayi ŋuriŋi miyalkthuny nhäŋala gan rumbi'yurra ŋunhiyi borumdja,
    bala nhanukal maŋutjiŋurnydja manymakthinan ŋunhiyi borumdja, bala ŋayi yan ŋoy-ŋapu'yurra,
    märr ŋayi dhu bulun gadamaṉḏhirr ḻiya. Bala ŋayi gulkthurra ŋunhiyi borumdja,
    bala ḻukanan. Ḻukanany ŋayi, bala ŋayi wiripuny gurrupar nhanukiyingalaŋuwnha
    ŋayi dhuway'mirriŋuwnha, bala ŋayiny muka ḻukan.
  rug-rug: Meke sipu doṉo la ia sa barikaleqe sa vuana sa huda sapu doṉo lea pa matana,
    meke leana pude hena ia, meke ta okorae tugo pude gilae, si paketia sa si asa
    meke hena ia. Meke ponia sa sa loana, meke somana hena ia sa si asa.
  gaz-gaz: Dubartittiinis yommuu akka iji mukichaa nyaataaf gaarii, kan ija namaatti
    tolu, ogummaa argachuufis akka nama gojomaasisu argitetti fudhattee nyaatte. Dhirsi
    ishees ishee wajjin ture; isaafis ni laatte; innis ni nyaate.
  fra-LSG: La femme vit que l’arbre était bon à manger et agréable à la vue, et qu’il
    était précieux pour ouvrir l’intelligence; elle prit de son fruit, et en mangea;
    elle en donna aussi à son mari, qui était auprès d’elle, et il en mangea.
  gnn-gnn: Bala ŋayi ŋuriŋi miyalkthu rumbi'mirriyaŋalana nhäŋalanydja yukurrana‐a‐a
    ŋunhiyi borum, bala nhanukala ḻatju'yinana maŋutjiŋuranydja ŋunhiyi borum, ga
    wiripunydja ŋayi ḏukṯukthinana yana, märr ŋayi yurru djambatjthirrina wal'ŋu,
    buluna ḻiya. Bala ŋayi gulkthurrunana ŋunhiyi borumdja, bala ḻukanana. Ḻukananydja
    ŋayi, bala ŋayi wiripunydja wekaŋala nhanukalayŋuwu dhuway'mirriŋuwuna, bala ŋayinydja
    ḻukana.
  yal-yal: Ɲaxanla to wudi bogin mato, a tofan, a fan donseen na, a fan xaxili sɔtɔ
    seen na, a yi a tongo. A yi a don. A yi nde tongo, a sa a so a xɛmɛn yii, naxan
    yi a fɛma. A fan yi a don.
  gum-gum: Inchen ishuube tru tusryuigwan larrø chull mamdiig kui ashib, trurrigu
    tru tusryu mamiibe larrø mayzhig kønraptiig kui ashib, katø chiwandøgucha larrø
    kusrebig kuinrrabna isumig purø chull kønrraptø tusr kui ashib inchibig køn. Incha
    tru tusryu mamigwan nemørøb, maptinchibig køn. Inchabe kewangucha srørren, truikkucha
    mabig køn.
  iou-iou: Gämoktä ude iweränpäŋ webetä päya u kaŋpäŋ ŋode nadäŋkuk; Päya unitäŋo
    mujipi kaŋgärip ikek. U täga näŋpet. U naŋpäŋ nadäk-nadäk kaŋ-ahäk ikek yäŋ nadäŋpäŋ
    gäripi nadäŋkuk. Ude nadäŋpäŋ mujipi u dätpäŋ naŋkaŋä moräki äpita imän naŋkuk.
  haw-1868: A ike ae la ka wahine, he ono ko ia laau i mea ai, a he maikai hoi i na
    maka, a he laau makemakeia i mea hoonaauao, lalau aku la ia i kona hua, ai iho
    la, a haawi aku la hoi na kana kane me ia, a ai iho la no hoi oia.
  arb-NAV: وَعِنْدَمَا شَاهَدَتِ الْمَرْأَةُ أَنَّ الشَّجَرَةَ لَذِيذَةٌ لِلْمَأْكَلِ
    وَشَهِيَّةٌ لِلْعُيُونِ، وَمُثِيرَةٌ لِلنَّظَرِ قَطَفَتْ مِنْ ثَمَرِهَا وَأَكَلَتْ،
    ثُمَّ أَعْطَتْ زَوْجَهَا أَيْضاً فَأَكَلَ مَعَهَا،
  adz-adz: Sagat itsangan gai nidzun igi iwaꞌ ngarubini bingan i maranggan da idaum
    angu i gadan da uda mararuru. Ibinigi da arangan ipis fain da igan, ida imus rima
    fain da gabunggan igan impruꞌ ibinigi.
  ewe-ewe: Esi nyɔnu la kpɔ be ati la ƒe tsetse nyo na ɖuɖu, eye wònya kpɔ, eye wònana
    wodzea nunya la, egbe ɖe ɖu. Ena ɖe srɔ̃a si le egbɔ la hã wòɖu.
  nuy-nuy: Ngarraagi ngarra-maṉinyung ngi-warranggayn, nga ngi-nayn ambaḻaman wu-mamaarriynjini
    anu-ngugulmung, marri ngiwu-ngaynbandangi angi-yina-mamaaḻang yungguyung. Marri
    ngi-miyn anu-ngugulmung marri ngi-ngang. Marri ngijang ngunu-yayn ngigawi naaṉngina-yung
    marri nigaayung ni-ngang.
  eng-LEE: And when the woman saw that the tree was good for food, and that it was
    pleasant to the eyes, and the tree was desirable to make one wise, she took of
    its fruit, and did eat, and gave also unto her husband with her, and he did eat.
  dji-dji: Manymak. Nguṉi miyilkdji nyangiṉi wali buṯal ḏirradjnyirbi djunggimirri
    wirardjinginmi, ga ngunu waligi nguy djalngdjiniban ga nyani gingini mir nguṉi
    walidji gaḏamandjigi, marrga nyani butnyirdjili ngunuguma djalwali girri ḏirradjiliban,
    yili rindingili ga inga birrungili nginipingirgimi ga nyanitja ḏirradjili girrgima.
  gvn-gvn: Jalbungku juku ngulkurrijin nyajin, balu mayi ngulkurr bajaku nukanka,
    wawu jirray mala-nganyimanka. Yinyaynka nyulu mayi manin, nukankuda. Nyulu nyunguwunbu
    dunyundu yalarrku dajin, dunyungku nukanda. Bula walu-yinduman, binalmankuda.
    Bula nyajijinda, bulanga kambi yamba-kari. Wawu yinyamun bula birra jukumun manin,
    muru-bungan, damanda, kambi balkanka bulangaku.
  nna-nna: Mayi parrjarn-parrjarnikinyi mirtawalu, kurlkalkalu parrjarnakinyi, ngalypakata.
    Kurlkali marnakinyi, “Miranu jiliminyi palamalu mayilu.” Ngarrkakapali miranu
    jarrinyaku karrinyikinyi mirtawa. Palaja nyarrakarti mungkakarti yana, mayi ngartarna,
    ngana. Jinta nyupanga palinymilingi yinyali. Palinyju pukurl ngana.
  asm-FB: নাৰীগৰাকীয়ে যেতিয়া বুজিলে যে সেই গছৰ ফল খাবলৈ ভাল হব; ই দেখাত লোভনীয়
    আৰু জ্ঞান লাভ কৰা কথাটোও মনোমোহা; তেতিয়া নাৰীগৰাকীয়ে তাৰ পৰা কেইটামান ফল চিঙি
    খালে আৰু লগত থকা তেওঁৰ গিৰিয়েককো দিলে; তাতে তেৱোঁ খালে।
  sus-A: فِنّ تٌ وُرِ بٌفِ تٌ، عَ تٌقَن، عَ قَن دٌنسٍ رَ، عَ قَن شَشِلِ سْتْسٍ رَ،
    عَ نَشَ كٍرٍن بَ، عَ دٌن، عَ ندٍ سٌ عَ شَ مْرِ يِ، عٍ نُن نَشَن نُ عَ رَ. نَ قَن
    نَشَ عَ دٌن.
  fra-SBL: La femme vit que l'arbre était bon pour la nourriture, qu'il était un plaisir
    pour les yeux et qu'il devait être désiré pour rendre sage, elle prit de ses fruits
    et en mangea. Elle en donna ensuite à son mari qui était avec elle, et il en mangea
    aussi.
  hbo-hbo: וַתֵּ֣רֶא הָֽאִשָּׁ֡ה כִּ֣י טֹוב֩ הָעֵ֨ץ לְמַאֲכָ֜ל וְכִ֧י תַֽאֲוָה־ה֣וּא
    לָעֵינַ֗יִם וְנֶחְמָ֤ד הָעֵץ֙ לְהַשְׂכִּ֔יל וַתִּקַּ֥ח מִפִּרְיֹ֖ו וַתֹּאכַ֑ל
    וַתִּתֵּ֧ן גַּם־לְאִישָׁ֛הּ עִמָּ֖הּ וַיֹּאכַֽל׃
  shp-NTPO: Ja ainbaon jiwi bimi oinnara iká iki, iorai metsá jan keentishaman, jatianra
    ja bimi kokotinin keenshamana iki, jaskáaxon jawéki ati onan shinan biti iketian.
    Jaskara iketian westíora bimi tesaxon kokoa iki. Jan aká pekáo jawen bene menia
    iki, janribi kokoa iki.
  eng-WYCLIFFE: Therfore the womman seiy that the tre was good, and swete to ete,
    and fair to the iyen, and delitable in bi holdyng; and sche took of the fruyt
    therof, and eet, and yaf to hir hosebande, and he eet.
  piu-2006: '@see-verse:GEN.003.005'
  pjt-pjt: Ka lirungku wangkanyangka kungka panya paluṟu puṉu panya nyakula kuliningi,
    “Ai! Mulapa nyangatja wiṟu mulapa ngaṟanyi. Ka nyanga wiṟuṯu ngaṟanyi ngalkuntjaku.”
    Munu paluṟu mukuringkula kuliningi, “Ngayulu kuwari mai nyanga palunya ngalkula
    Godanya puṟunypa ninti mularariku.” Munu alatji kulintjatjanungku paluṟu mai panya
    mantjiṟa ngalkuṉu. Munu palumpa kuri ungu, ka pula tjungungku mai palunya ngalkuṉu.
  cwe-cwe: Kawona uja mbiki wounogeza ng'hani na matunda yake yodaha kudika, na kagesa
    unoga ng'hani uhadahile kuwa na ubala, ivo kaha tunda na kaja. Maabaho kamwing'ha
    mulumake, nayo iviya kaja.
  bgs-bgs: Na, ikagpát tô bayi na madigár kannán tô buuy katô kayu, madigár ágsállággán,
    asta ágbággé ka kagpáttan. Purisu igkangé din tô buuy asta igkan din. Duwán pagsik
    igbággé din tun ta duma din, asta igkan sikandin.
  kik-kik: Rĩrĩa mũndũ-wa-nja ũcio onire atĩ matunda ma mũtĩ ũcio maarĩ mega ma kũrĩa,
    na ma kwendeka makĩonwo na maitho, o na ma kwĩrirĩrio nĩ ũndũ wa kũũhĩgia mũndũ,
    agĩtua mamwe, akĩrĩa. Agĩcooka akĩhe mũthuuri wake, ũrĩa maarĩ nake, nake akĩrĩa.
  ksr-ksr: Kaeŋ ijoro embanoŋ gere ii uuŋ iigigiiro hoŋa awaa nenetaa so kolooro.
    “Ii iima-aiŋaiŋawo nano momakooto somata afaaŋkota nombaa,” kaeŋ romoŋgoŋ hoŋa
    moŋ metogoŋ nero. Neŋ loya iwo laligoroti, ii kaaŋiadeeŋ muro nero.
  omb-omb: I vavine mo lehe huri ve u tatarise mena hinaga siu vavine mo lehe garea
    lo matana, mo lehe garea, huri ve vi bete na lolo rani lawea mo maraga mo lai
    na mwasi gei hi mo ganie. Siu tavohe rom tibubugi tona tamai netune mo bete lawea
    vage mo ganie.
  fra-NCL: La femme vit que le fruit de l’arbre était bon à manger, agréable à la
    vue et désirable pour acquérir l’intelligence ; elle prit de son fruit et en mangea ;
    elle en donna aussi à son mari qui était avec elle, et il en mangea.
  cek-AK: Nongpata mah thingkung loe caak han kahoih thingkung ah a hnuk, mik hoiah
    khit moe, palunghahaih paek thaih thingkung ah oh pongah, thingthai to pakhrik
    moe, a caak, a sava han doeh a paek; anih mah doeh caak toeng.
  xla-xla: A꞉yatapo ilama yu dalepo medla tulupame ma dlomoko ka꞉dle natipo doahame
    dlowe sikemte solotamaiyo. Epame dlomoko e dele koko tle ka꞉dle malamale halowe
    ma solotamaiyo. A꞉yatapo epapele malamale tle dlomokoye dolalipo depame ma dlomoko
    haleye ya꞉wolali watle hamiyo. Epalati ya꞉wolali mape dlomoko eye hame deiyo.
  cuk-cuk: Ome sapi-san-dakdegu, dakalid, sapi-san yeerdaklege, nued-gulle-daklege,
    degine, nue-ibmar-wisi sunna dule-imake daklege. Degisoggu, ome sapi-san-gwachagu,
    guchad. Geb ome e-suiga uksamogad. E-suide guchamogad.
  uig-CYR: Аял дәрәқниң мевисиниң йемәклик үчүн яхшилиғини, униң көзни қамлаштуридиғанлиғини
    көрүп, һәмдә дәрәқниң адәмни әқиллиқ қилидиған җәлипкарлиғини көрүп, мевидин йеди
    вә униңдин йенида турған еригиму бәрди; уму йеди.
  pma-pma: Evus, ahin lesi keke vatiai enek tahos imok, ka heite teni mun tahos taanien.
    Ka en vati vasak visi vakur ileilien. Sakini kur heite koan ka kani. Evus, san
    koan min meatin onen, kei mun kani.
  tel-2017: స్త్రీ, ఆ చెట్టు తినడానికి మంచిదిగా, కంటికి ఇంపుగా, వివేకం కలగడం కోసం
    కోరదగినదిగా ఉండడం చూసి, దాని పండ్లలో కొన్నిటిని కోసి తిని, తనతోపాటు తన భర్తకు
    కూడా ఇచ్చింది. అతడు కూడా తిన్నాడు.
  hat-BSA: Lè fanm nan te wè ke pyebwa a te bon pou manje, ke li te yon plezi devan
    zye li, ke li te byen itil pou vin saj, alò li te pran nan fwi a pou li te manje;
    epi li te bay osi a mari li ansanm avèk li, pou li te manje.
  bxh-bxh: Oyagi uluna waihin ya ita mate ya fagado lelelehi, be iyen, Yena E an,
    haba E sonoga. Yo fede uluna ya losi be tefana ya an, na lahuna ana, tefana ya
    felen be ya an hinaga.
  nay-nay: Mimine nakkin ile yan lamatyeri, nunkeri itye ellin, winmin ile yan nglemamalde,
    wunyile yan mimine morokkun fruitowe takkin ile ityan; wunyile yan pempin inangk
    napalle, takkin ile yan.
  kos-kos: Mutan sac liye lah sak soko ah arulana kato, ac fahko kac uh luman ac arulana
    wo ke mongo, ac el sifilpa nunku lah ac fuka woiya in lalmwetmet. Ke ma inge el
    eis kutu fahko kac ac kangla. Na el sang kutu nu sin mukul tumal, ac el kangla
    pac.
  hbo-WLC: וַתֵּ֣רֶא הָֽאִשָּׁ֡ה כִּ֣י טוֹב֩ הָעֵ֨ץ לְמַאֲכָ֜ל וְכִ֧י תַֽאֲוָה־ה֣וּא
    לָעֵינַ֗יִם וְנֶחְמָ֤ד הָעֵץ֙ לְהַשְׂכִּ֔יל וַתִּקַּ֥ח מִפִּרְי֖וֹ וַתֹּאכַ֑ל
    וַתִּתֵּ֧ן גַּם־לְאִישָׁ֛הּ עִמָּ֖הּ וַיֹּאכַֽל׃
  ibo-ibo: Nwanyị ahụ hụrụ na mkpụrụ si nʼosisi ahụ dị mma iri eri, na ọ dị mma nʼanya,
    na ọ bụ osisi mara mma e si enweta amamihe. Ọ ghọọrọ mkpụrụ ahụ rie, nyekwa di
    ya, onye nke na ya nọ, o rie.
  ory-ory: ଏଥିରେ ନାରୀ ସେହି ବୃକ୍ଷକୁ ସୁଖାଦ୍ୟର ଉତ୍ପାଦକ ଓ ନୟନର ଲୋଭଜନକ ଓ ଜ୍ଞାନ ଦେବା ନିମିତ୍ତ
    ବାଞ୍ଛନୀୟ ଦେଖି ତହିଁରୁ ଫଳ ତୋଳି ଖାଇଲେ, ପୁଣି, ଆପଣା ସଙ୍ଗସ୍ଥ ସ୍ୱାମୀଙ୍କୁ ଦିଅନ୍ତେ, ସେ
    ମଧ୍ୟ ଖାଇଲେ।
  wmt-wmt: '@see-verse:GEN.003.005'
  chk-chk: Nge lupwen ewe fefin a nenengeni ewe irä, a mefi pwe a mürina le mongö
    o apwapwai aramas le katol, a pwal aüchea ren an afisätä tipachem. Iei popun ewe
    fefin a angei uän ewe irä o mongö. Mürin a ngeni pwülüan we, iwe, a pwal mongö.
  ssd-ssd: 'pino ta nu nuŋe wamdusmbi sakina: Ail ta mayenu ndo ŋgina sulumba nu alonu
    ta kaŋgermba am kikoŋ tiŋga wamdus kuyar mayenu ŋak minam tuku nzalina le nu ail
    ta alonu ande purmba tumba nyina. Tumba nyina sulumba inum tumba taŋgo nuŋe tuna
    le nyina.'
  rop-rop: Brom deya det wuman bin lukinat det tri na. Det tri bin brabli purdiwan,
    en det daga langa im bin luk gudwan blanga dagat. En det wuman bin jinggabat blanga
    meigim miselp klebabala na. Brom deya det wuman bin go en imbin gajim daga brom
    det tri, en imbin dagat det daga, en afta imbin deigim det daga langa im hasbin,
    en imbin dagat det daga du.
  mwf-2018: Bere nigunu-ka kangkarl mamka warda ngarra thay nhini i memnu warda, “Thay
    kanhi-ka thay lelunh i mi-re mi patha. I mi thay kanhi ngatha-nu ngulathnu-ka
    nhini-ka the mabathnu da terert warda ngatha.” Bere mi warda mungarntal pirrim
    i darntal. I mi nhini-ka damnamut ngarra nangkun nigunu, i nukunu deyida darntal,
    i mi nhini-ka wulamnginthath warda.
  ukr-1871: І відкрились їм обом очі, і схаменулись вони, що були нагі; і позшивали
    листя смоковне, та й поробили пояси.
  eng-AOI: Then the woman looked at the tree and saw that it was beautiful. She thought,
    “It would be good if I could eat this fruit. And it would be good to be wise.”
    And so she took some and ate it and gave some to her husband. Then he ate some
    too.
  yon-yon: Andoona, wonong ayob wedmeen kuu ani yeman amun dangoone wedme ani dowakeniib
    meeneen, “Ne dowaken kuu aneni meeni kangdom kandandid.” andekoru kande aneen.
    Anekoru, yu karuwiib kanwene konuune yeyiib anoon.
  bch-bch: Io, taine igera abei toa oa itautau imata kemi ngan eaneannga ta ingale.
    Ta ikeo iloleai bedane, “Kemi ngan naean abei toa ne itautau ta nabada oatainga
    kemikemi imata ede ga ede.” Tota ibada ta ian. Be ibada ilia ga ila pan iadaoa
    toa imamado toman ngan ei, ta ei pade ian.
  deu-1951: Als nun das Weib sah, daß von dem Baume gut zu essen wäre und daß er eine
    Lust für die Augen und ein wertvoller Baum wäre, weil er klug machte, da nahm
    sie von dessen Frucht und aß und gab zugleich auch ihrem Mann davon, und er aß.
  eng-JPS: And when the woman saw that the tree was good for food, and that it was
    a delight to the eyes, and that the tree was to be desired to make one wise, she
    took of the fruit thereof, and did eat; and she gave also unto her husband with
    her, and he did eat.
  ubr-ubr: Namon jever wengar uwan it on bayu obin ato wakiroron isoror, mat inonot
    on igogoi bag gigiboan it boai, on mes jever wengar uwan tani ibo iyan. On awan
    orot bisinai imama on turin i tai iyan.
  srp-1865: I žena videæi da je rod na drvetu dobar za jelo i da ga je milina gledati
    i da je drvo vrlo drago radi znanja, uzabra roda s njega i okusi, pa dade i mužu
    svojemu, te i on okusi.
  lug-lug: Awo omukazi bwe yalaba ng’omuti mulungi nga gusanyusa okutunulako era gwegombebwa
    okuleeta amagezi, n’anoga ekibala kyagwo n’alya; n’awaako ne bba naye n’alya.
  heb-heb: ותרא האשה כי טוב העץ למאכל וכי תאוה הוא לעינים ונחמד העץ להשכיל ותקח מפריו
    ותאכל ותתן גם לאישה עמה ויאכל׃
  ben-IRV: নারী যখন দেখলেন, ঐ গাছ সুখাদ্যদায়ক ও চোখের লোভজনক, আর ঐ গাছ জ্ঞানদায়ক
    বলে বাঞ্ছনীয়, তখন তিনি তার ফল পেড়ে খেলেন; পরে নিজের স্বামীকেও দিলেন, আর তিনিও
    খেলেন।
  pan-pan: ਜਦ ਇਸਤਰੀ ਨੇ ਵੇਖਿਆ ਕਿ ਉਸ ਰੁੱਖ ਦਾ ਫਲ ਖਾਣ ਲਈ ਚੰਗਾ ਹੈ ਅਤੇ ਅੱਖੀਆਂ ਨੂੰ ਭਾਉਂਦਾ
    ਹੈ ਅਤੇ ਉਸ ਰੁੱਖ ਦਾ ਫਲ ਬੁੱਧ ਦੇਣ ਦੇ ਯੋਗ ਹੈ ਤਾਂ ਉਸ ਨੇ ਉਹ ਦੇ ਫਲ ਨੂੰ ਲਿਆ ਤੇ ਆਪ ਖਾਧਾ
    ਅਤੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਵੀ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਵੀ ਖਾਧਾ।
  tkr-tkr: Zəiyfayk'le g'ecen, mane yiven meyvabı oxhanasıd karaə vod, ulesqadıd yugda
    vod qöö, ats'al ıkkanəng'usud ıkkanəhdıd. Mançil-allab məng'ee mana meyva qopxu
    opxhanna. Qiyğab k'ane ulyorzulyne adamiys meyva hoole, mang'veeyib ooxhanna.
  mwp-mwp: Wa, nadh nanga yoepkazin senawbi puy koewsa imadhin nabepa mina kapu gamulnga,
    nanu mamu gud woer wayadhin, na kedha, ‘Ina mina matha ngoedhagidh kedha, lak
    bangal ngay koey ngulayg.’ Kalanu nadh urapun paradhin a purthadhin. Kalanu nadh
    nanu alaypa madhin a nuydh purthadhin.
  mya-JVB: ထို အပင် သည် စားဘွယ် ကောင်း ခြင်း၊ အဆင်း လည်း လှခြင်း၊ ပညာ တိုးပွားစေလိုသောငှါ
    ၊ နှစ်သက် ဖွယ်သော အပင် ဖြစ်ခြင်းကို မိန်းမ သည် မြင်လျှင် ၊ အသီး ကို ယူ ၍ စား ၏။
    မိမိ ခင်ပွန်း အား လည်း ပေး ၍ သူ သည်လည်း စား ၏။
  tte-O: Sinene mayau igitai kana koleya inamwanamwa yo kanna inamwanamwa kekan kaiwena
    kabo inuwanuwatu iba, “Inamwanamwamo tem yakan kabo meyagu nuwamayale.” Kabo mayaune
    kanna ikalai ikan na tupwana iwolena wainena ikan.
  tbg-tbg: Memaruvano minti tuvaro nahentivano vi katarira tavovaro koqe katari tava
    iratovaro kaiqe ekaa kaiqa ho tavaare tivakero katari vira tava hiqi kero nero.
    Neharoma hini nai vaativata amuvaroma vivavata nero.
  hmo-hmo: Hahine ese ia itaia, unai au ena toana be namo herea, bona ena au huahua
    ia itaia be aniani gauna namona, bona au ena aonega ia ura abia. Vadaeni, unai
    au ena huahua ia abia, bona ia ania. Ma iena tau dekenai ia henia danu, bona ia
    danu ia ania.
  ata-ata: Xe aliku ꞌo iei mulai mutukumusou ovu ne nigangiaxu, la lailaixe misevile.
    Lailaixe loxo taꞌoꞌousi. La sou xavutalaie muvikala lexe, “Manina, lexe eni aꞌou
    ovu ne ngiaxu, la eni anoꞌu lavulavu no anu mimii piena misevile.” La aliku ꞌo
    minanavaa ꞌo, milutu ꞌo la milai miꞌelexu ovu ne ngiaxu sou miꞌou. Xe miitixu
    mulue sou anu muꞌou kalumo.
  nfa-nfa: Aa bhèni ne ladhe na ajꞌu ne beꞌa titu kèna, dènge hua na ele boe kee.
    Na ngee, “Ladhe jaꞌa kuꞌa hua ajꞌu neꞌe, jaꞌa dꞌèlu-mèu.” Hèia puu nare ka hua
    ajꞌu èèna, ka naꞌe. Naꞌe nare, nèti hia dhèu èmu na, ka naꞌa kahèi.
  urd-urd: '''औरत ने जो देखा कि वह दरख़्त खाने के लिए अच्छा और आँखों को ख़ुशनुमा मा''लूम
    होता है और अक्ल बख़्शने के लिए ख़ूब है तो उसके फल में से लिया और खाया और अपने
    शौहर को भी दिया और उसने खाया।'
  rus-SYN: И увидела жена, что дерево хорошо для пищи, и что оно приятно для глаз
    и вожделенно, потому что дает знание; и взяла плодов его и ела; и дала также мужу
    своему, и он ел.
  cbt-NTPO: 'Ina natanaton, sanapiso nara nitërinso ni''sárin: Noyápiachin nicaton
    ca''chináchin cancantërin. “Ina ca''pato, ya''ipi nitotarahuë huachi,” tënin.
    Napoyan quëran, së''pashorahuaton ca''nin. So''ionta quëtohuachina, inanta ca''nin.'
  bqc-SIM: Kɛ́ nↄɛ è lípi bɛ kɛfɛũ mɛ́ a blea aↄ na, a to gbɛ̃́ wɛ́ kɛ̃́, ↄ̃ à
    a bɛ bò a blè. A kpà a zã́wa, ↄ̃ a blè sↄ̃.
  tcz-CHONGTHU: Hiche a chun numeinun theiga chu aven ahile neh dinga tui chule mitvet
    dinga jong vetnom nom um, chule mi achihsah jeng ding jeh chun ahaduchat cheh
    tai. Hijeh chun numei nun theiga chu akilo in anetan chule a pasalpa jong them
    khat apen amapan jong ala in ane tai.
  mar-mar: आणि स्त्रीने पाहिले की, त्या झाडाचे फळ खाण्यास चांगले व डोळ्यांना आनंद
    देणारे व शहाणे करण्यासाठी इष्ट आहे, तेव्हा तिने त्याचे काही फळ घेऊन खाल्ले. आणि
    तिने आपल्याबरोबर आपल्या पतीसही त्या फळातून थोडे दिले व त्याने ते खाल्ले.
  tcs-tcs: Wen da oman i bin luk dem prut blo dat tri, i prapa gud po kaikai, ane
    i prapa nais po luk ane dat tri i ken prapa meke sambodi sabe niu samting, da
    oman i bin nake sam prut ane em bin kaikai. Em bin wantaim gibe sam prut po man
    blo em ane em bin kaikai tu.
  soq-soq: Sa baiwa i ia ipawa eubu wineio ewamone nuausan. Ita do me menasana ia
    ipawa napie aten iwa debama segalepia insene ita ia ipawa wadene nane ita isiwa
    badawa waneno nan.
  qub-qub: Chay yörapa wayuynin munapaypaj caycajta ricar warmi fiyupa munaparan.
    Yachaj tantiyaj cayta munashpan yörapa wayuyninta pallarcur micuran. Nircur runantapis
    macyaran paypis micunanpaj. Chaura runanpis micuran.
  bqp-bqp: Kũ nↄgbɛ̃ è lí pì nɛ́ mana, akũsↄ̃ a blena nigↄ̃ nna ani tó gbɛ̃ wɛ́
    kɛ̃, akũ à a nɛ́ kɛ̃̀ à blè. À kpà a zãa dↄ, akũ à blè se.
  hat-hat: Fanm lan gade, li wè jan pyebwa a te bèl, jan fwi yo sanble yo ta bon nan
    bouch. Li santi li ta manje ladan l' pou je l' ka louvri. Li keyi kèk fwi. Li
    manje, li pote bay mari l' ki manje tou.
  eng-BSB: When the woman saw that the tree was good for food and pleasing to the
    eyes, and that it was desirable for obtaining wisdom, she took the fruit and ate
    it. She also gave some to her husband who was with her, and he ate it.
  tod-tod: Anzanui kaani ga gului naa ma waaiti pɛtɛ ga maanɛɛʋɛ, ta pagɛ ga nu mi,
    fizɔgɛ ga é keleɠelegi ve nu ya. É ma waai ta ɠulani, é mi. Naa ʋolu é ta
    veeni sinigi ya, nii é ɠɛni koba, naa ɓalaa ge miini.
  eng-WEBPB: When the woman saw that the tree was good for food, and that it was a
    delight to the eyes, and that the tree was to be desired to make one wise, she
    took some of its fruit, and ate. Then she gave some to her husband with her, and
    he ate it, too.
  kbq-kbq: Higeno ana a'mo'ma ana zafa rgama keana ne'zama ne'amo'a knare higeno,
    zafa ragamo'a knare hu'neankino, ana a'mo'a amanahu antahintahi eri'ne. Ama zafa
    raga tagina nene'na knare antahi'za erisue nehuno, ana zafa raga tagino neneno,
    neve'ene mani'negukino, mago'a nevena amigeno ne'ne.
  nhe-BL: Teipa nopa sihuatl momacac cuenta para yejyectzi itlajca nopa cuahuitl huan
    nesiyaya cuali para quicuas. Huajca quiixtocac pampa nojquiya quinejqui quipiyas
    tlalnamiquistli. Yeca quitejqui se huan quicuajqui. Huan teipa quimacac ihuehue
    huan ya nojquiya quicuajqui.
  sps-sps: Ana moun tagei ton nau, an nau to ayan mamatoong faarof an fua nanian rof
    fiisok tsun. Kat to ana moun fakats fi to nei, te nom ronyon fua nyo te ainy ya,
    nyo nom rou viir nat ai te rof fiisok. Kat to ana moun nom ton fua nan nau to
    aya sa ainy ya. Vou ya nom ton fua nan nau sa fainy ya natsoiny ya, sa ainy kainy
    ya.
  bus-bus: Kɛ̀ nↄgbɛ̃ è lí pì bɛɛ maa, bensↄ̃ à blena égↄ̃ nna eé tó gbɛ̃ wɛ́ɛ kɛ̃,
    ben à à bɛɛ wò à blè. À kpà a zãa sↄ̃, ben à blè.
  gub-BL: Kuzà ume'e a'e ma'e'yw rehe kury. Ipuràg eteahy izupe. — I'a kwer ikatuahy
    i'u mehe aipo ma, i'i uzeupe. — Aze mo akwaw katu ma'e, ikatu mo, i'i. Na'e opo'o
    i'a kwer imuwà i'u pà kury. Weraha amo umen pe no. U'u imen a'e no.
  eng-DRA: 'And the woman saw that the tree was good to eat, and fair to the eyes,
    and delightful to behold: and she took of the fruit thereof, and did eat, and
    gave to her husband who did eat.'
  knf-knf: Ñaaţ awin kë bko baka plil pde, anuura ţi këş, abot awo bko banjaaŋ bawul
    uşal unŧuŋa. Amar wal mënţ pko ploŋ ţi bko mënţ ade, akak awul ayinul, anwooŋ
    na a, kë adee.
