  ckb-ckb: کاتێک ئافرەتەکە بینی بەری درەختەکە بۆ خواردن باشە، چاو ئارەزووی دەکات و
    وای لێ دەکات دانا بێت، لە بەرەکەی کردەوە و خواردی، دایە مێردەکەشی کە لەگەڵی بوو،
