verse: GEN.003.006
translations:
  mal-C: ആ വൃക്ഷത്തിന്റെ ഫലം ഭക്ഷിക്കാൻ നല്ലതും കാഴ്ചയ്ക്കു മനോഹരവും ജ്ഞാനംനേടാൻ അഭികാമ്യവുമെന്നു
    കണ്ട് സ്ത്രീ അതു പറിച്ചു ഭക്ഷിച്ചു, തന്നോടൊപ്പം ഉണ്ടായിരുന്ന ഭർത്താവിനും കൊടുത്തു,
    അദ്ദേഹവും ഭക്ഷിച്ചു.
  deu-TKW: Da nun das Weib sah, daß der Baum gut zum Essen und eine Lust für die Augen
    und daß der Baum begehrenswert sei, um durch ihn klug zu werden, da nahm sie von
    seinen Früchten und aß und gab auch ihrem Manne, der bei ihr war, und er aß.
  lin-lin: Mwasi amonaki ete mbuma ya nzete ezali elengi mpo na kolia, kitoko mpo
    na kotala mpe malamu mpo na kofungola mayele. Boye azwaki mbuma mpe aliaki yango.
    Apesaki yango mpe na mobali na ye, oyo azalaki elongo na ye ; bongo ye mpe mobali
    aliaki yango.
  cbr-NT: Usakin kakëxun ka xanun a bimi kuisa, upíira upí 'ikë isakëxa, a piax sinánñuira
    'isa iskin ka anun kuëënkin xanun i bimi biakëxa. I bimi bixun kukin, ka aín bënëribi
    'inánkëxa. 'Inánkëxun ka anribi piakëxa.
  eng-LSV: And the woman sees that the tree [is] good for food, and that it [is] pleasant
    to the eyes, and the tree is desirable to make [one] wise, and she takes from
    its fruit and eats, and also gives [some] to her husband with her, and he eats;
  bmu-bmu: Mewö jiiga ambinöŋ ip mi uba ehiiga ölŋi ölöpŋi neneŋaŋgö dop ahök. “Mi
    eksihimŋambuk kiniga mötkutukutu ketaŋi awamŋanök niŋgima,” mewö mötmöriba ölŋi
    kun meköba neyök. Nemba apŋi yambuk malöhi, i tok waŋgiiga neyök.
  eng-GNV: So the woman (seeing that the tree was good for meate, and that it was
    pleasant to the eyes, and a tree to be desired to get knowledge) tooke of the
    fruite thereof, and did eate, and gaue also to her husband with her, and he did
    eate.
  eng-WEBSTER: And when the woman saw that the tree was good for food, and that it
    was pleasant to the eyes, and a tree to be desired to make one wise; she took
    of its fruit, and ate, and gave also to her husband with her, and he ate.
  nhw-BL: Teipa nopa sihuatl momacac cuenta para yejyectzi itlajca nopa cuahuitl huan
    nesiyaya cuali para quicuas. Huajca quiixtocac pampa nojquiya quinejqui quipiyas
    tlalnamiquilistli. Yeca quitejqui se huan quicuajqui. Huan teipa quimacac ihuehue
    huan ya nojquiya quicuajqui.
  swh-ONEN: Mwanamke alipoona ya kuwa tunda la mti huo lilikuwa zuri kwa chakula na
    la kupendeza macho, tena linatamanika kwa kujipatia hekima, basi akachuma katika
    matunda yake, akala, pia akampa mumewe, aliyekuwa pamoja naye, naye akala.
  bba-bba: Mɑ kurɔ wi, u wɑ dɑ̃ɑ te, tɑ kɑ dii dobu weenɛ tɑ wɑɑbu wɑ̃, tɑ koo mɑɑ
    kpĩ tu nùn ko bwisiɡii. Mɑ u ten bii ni sɔrɑ u di. U mɑɑ win durɔ wɛ̃ kɑ wi bɑ
    wɑ̃ɑsinɛ, mɑ wi, u mɑɑ di.
  eng-KJVCPB: And when the woman saw that the tree was good for food, and that it
    was pleasant to the eyes, and a tree to be desired to make one wise, she took
    of the fruit thereof, and did eat, and gave also unto her husband with her; and
    he did eat.
  cpy-cpy: Aminanakiro tsinani okithoki pankirentsi kameetha okantaka, oñaawenatanakawo
    othotero, oshekitzimotantyaawori iyomento. Aakiro chochoki, othotakiro. Roojatzi
    aantanakanariri oemi, opapaakiri, ithotawakiro eejatzi rirori.
  mpx-mpx: Yova ebwakil i kite ana awa i waisi ge enowana i waisi aanan kaiwena. I
    ola al i nuwatu i ba, “I waisi te na an inoke na siba.” Inoke enuna i ahe i an.
    I ola al enuna i pek lagona i an.
  wbp-wbp: Junga-juku kujarlaju, karrinja-pardijalku karntaju. Yarnkajarralku watiya-kurraju,
    ngulalpa miimii-nyangulku. Ngula-jangka-nyanu wangkaja kanunju-kari, “Nyampuju
    ngurrju, ngarirna nyampu miyi ngarni, kapurna rdirrinypa-nyayirni nyina Kaatu-piyaju.”
    Junga-juku, miyi manu, maninjarla rdilyki-ngarnu. Ngula-jangka, yungurla nyanungu-parntakulku
    watiki karntangkuju. Muku-pala ngarnu jirramarlu-juku.
  luo-luo: Kane dhako oneno ni olemb yien-no ne ber kuom chiemo kendo moro wangʼ kendo
    nyalo miyo ibed gi rieko, nokawo moko mochamo, to bangʼe nomiyo chwore ma en bende
    nochame.
  meu-meu: Hahine ese e itaia, una au huahuana be aniani ḡauna namona, ita-itana danu
    namo, bona lalo-parara ihavarana ḡauna; bena ia ese e abia, adavana danu e henia,
    ia danu e ania.
  npi-ULB: जब स्‍त्रीले त्यो रुखको फल खानमा असल, र हेर्नमा रहरलाग्दो, अनि बुद्धि प्राप्‍त
    गर्नलाई त्यसको चाह गर्नुपर्ने रहेछ भनेर देखिन्, तिनले त्यसका केही फलहरू टिपिन्
    र खाइन् । त्यसपछि तिनले केही आफूसँगै भएका आफ्ना पतिलाई पनि दिइन्, र उनले पनि त्यो
    खाए ।
  yor-yor: Nígbà tí obìnrin náà rí i wí pé èso igi náà dára fún oúnjẹ àti pé, ó sì
    dùn ún wò, àti pé ó ń mú ni ní ọgbọ́n, ó mú díẹ̀ níbẹ̀, ó sì jẹ ẹ́. Ó sì mú díẹ̀
    fún ọkọ rẹ̀, ẹni tí ó wà pẹ̀lú rẹ̀, òun náà sì jẹ ẹ́.
  emp-NTPO: Maʌ̃ne wẽrãba unusia bacuru néu ẽsi nũmʌ nejõra biya purea jira b̶ʌda
    idjab̶a jõi biya quiruda. Ara maʌ̃da jõ quĩrĩãsia crĩcha cawa b̶ai carea. Maʌ̃be
    b̶a edaped̶a jõsia. Jõped̶a dji quimaa diasia. Maʌ̃ne idjia bid̶a jõsia.
  ind-ind: Perempuan itu pun melihat bahwa buah pohon tersebut sangat indah dipandang
    dan tampaknya sedap untuk dimakan. Lagipula, dia juga ingin menjadi bijaksana.
    Karena itu, dia memetik beberapa buah pohon itu dan memakannya. Dia juga memberikan
    buah itu kepada suaminya untuk dimakan. Segera sesudah mereka makan buah itu,
  pes-OPCB: 'آن درخت در نظر زن، زیبا آمد و با خود اندیشید: «میوهٔ این درختِ دلپذیر،
    می‌تواند، خوش طعم باشد و به من دانایی ببخشد.» پس از میوهٔ درخت چید و خورد و به
    شوهرش هم که با او بود داد و او نیز خورد.'
  ssx-ssx: Mo wanda꞉ma꞉ mo ti handeeketa꞉ au epeke laa mo ti poteke nalota꞉ ota꞉ a꞉pa꞉la꞉me
    laa handeekeme. Kutupa ipika꞉ honema꞉ ipikita꞉ hone wopu u lenkene pitolota꞉ ota꞉
    a꞉pa꞉la꞉me hone wiekeme. Koto ekina꞉ta꞉ ipikana꞉ma꞉ mo mandane ti potekemanu mea
    neekeme. Kutupa ipikana꞉ma꞉ mandane ekita꞉ ipika꞉ haliki haleeketa꞉ halikima꞉
    make neekeme.
  lcm-lcm: Au, aina ke kala longong na kala arai ta Uai ina i ei ke kapo ararai aro
    na kapo roron asi angan, na man nganing kala angan singina, kala atogon a malangas
    roron luai. Asukang na kanla ngumut a mang matan uai ina na kala angan iria. Kisngana
    kapa katapo tung eiang. Au na aina ang kala alis ia na kala kun angan kapa.
  aer-aer: Apmwe re angkeke-arle iperre arelhe re arne renhe arerle-anemele itirreke,
    “Arne nhenhe apeke mwerre anthurre merne annge nhenhe apeke mwerre arlkwetyeke
    anteye.” Re awethe itirremele, “Ayekaye, the apeke merne nhenhe arlkwemele, ayenge
    kele Ngkarte re-arteke antime irremere.” Kele imerte re alhemele merne annge renhe
    arne nhenge kartene mpwepenge inemele arlkwemele. Re imerte akweke apeke akngemele
    artwe anewikwe renhe anthetyeke. Kenhe artwe anewikwele akenhe merne renhe anteye
    arlkwerleke-arle.
  tgl-ULB: At nang nakita ng babae na ang puno ay mabuti para sa pagkain at kaaya-aya
    sa paningin, at ang puno ay kanais-nais para gawing matalino ang isang tao, kumuha
    siya ng bunga nito at kinain ito. At binigyan niya ang kanyang asawa na kasama
    niya, at kinain niya ito.
  nop-nop: Unduŋ yobune tam adi bem u kaŋ indiŋ nadisuguk, “bem gimiŋ u yadi momooŋ
    hinek nanandok tiŋa undigoŋ momooŋ hinek kalat, eŋ nadinadi tubumintadok tuwolit
    hinek” yoŋa nadiune utumbaguk. Unduŋ tige tige bem gimiŋ u tomŋa naguk. Naaŋele
    noli yohoidok mimbune adi maaŋ naguk.
  kca-kca: Щитәԓән нэ шийаԓәсԓы, щи йўх сэмән ватты умәщ пӑ ԓэвпәсәԓ йӑм хŏрпи, пӑ
    щӑԓта йўхәԓ мосәԓ, ŏшәӈ нŏмәс мӑԓ, щишән; щикәԋща, энмәм ԓэвпәс ԓўв ўс пӑ ԓэс;
    пӑ ԓэвпәс икеԓа па мӑсԓы, ԓўв па ԓэс.
  cbu-NT: Ashirucha, kizsha wanusee napeeru, Kizpurcha wanasiriya, tárangiya. ¿Tamareeja?
    Katungachuri, kizpurshapari yasachina, mangush chinaku kiz tárangiya. Naantachu,
    wanusee pusayaru, katungkarangiya. Wazaranlleemshat, Na shiysha káchangancha.
    ¡Kischa! tárangiya. Wazaranllshat anuritam ayu táyaru, katungkarangitamta.
  hui-hui: Ani layagola wali biagome ira ogoninaga lini bayaleore nolene karulape
    dewa dearia hondowa ibu mini dewa wialu hene. Aniore buwa wali biagome manda bialu,
    I̱na ira lini ogoni do nowa miniru dingidangialeore biraruyagua karulapedago manda
    bini. Ani manda buwa wali biagome ira ogoninaga lini mbira do nalu maru ibu agalini
    nelo miyagola agali ibubi nene.
  wrs-wrs: Doa ungevliriniva nom tim ona nonglana, pai, timba besal hevm lohv, movolva
    beswonam hlav, wo ata kava nerava, ata kava wohlihavav. Doa noinda puetve, puetvenamba,
    ne, wo tlalm waine.
  mya-mya: မိန်း​မ​သည်​အ​ပင်​၏​တင့်​တယ်​ခြင်း၊ အ​သီး​၏ စား​ချင့်​စ​ဖွယ်​ကောင်း​ခြင်း​ကို​မြင်​ရ​၏။
    ထို့​ပြင် ပ​ညာ​ဉာဏ်​ရှိ​လျှင် အံ့​ဘွယ်​ကောင်း​လိမ့်​မည်​ဟု စိတ်​ထင်​လျက်​အ​သီး​ကို​ဆွတ်​၍​စား​လေ​၏။
    သူ​၏​ခင်​ပွန်း​အား​လည်း​ပေး​သ​ဖြင့်​သူ​လည်း စား​၏။-
  cbi-NTPO: Tsenñu supu shinbu juntsa chinu namu puka ne keranchiya uu finuuve tya'
    mujkere', aseetaju tiyachi tya' mitya, fi'kera tyami. Tsejtu manbuka walla' chiti'
    fitu, ya' rukunu bain kuñu, ya bain fimi.
  bod-N: དེ་ནས་བུད་མེད་ཀྱིས་ལྗོན་ཤིང་དེའི་ཤིང་ཏོག་ནི་ཁ་ལ་ཞིམ་ཞིང་ལྟ་ན་སྡུག་པ༌དང༌།
    མཁས་པར་འགྱུར་ཆེད་ཡིད་དུ་འོང་བ་མཐོང་ནས། ཤིང་ཏོག་བཏོགས་ནས་ཟོས་ཤིང་རང་གི་ཁྱོ་ག་ལའང་སྤྲད་པ་དང་དེས་ཀྱང་ཟོས༌སོ།།
  wsk-wsk: Se imet tam nunguning mu arigam, mu nana ko yawara, se ko ariga mu namotam
    barasa karogo, se ikia sinar ningo te ta ko yawara tala. Se nu tam mu ko nunguning
    bo tam ale nam. Ale sang kuari ilak bagaram mu tuam se nu agotala nam.
  kkl-kkl: Wene seogpa, kelenekori kal “Tururom kom,” seog kal eneko kemelamogpa,
    kal aneko wana wali wamogpa, kal wana wali wamla aro kembaogti, “Kal wana ane
    teneba wana hekto yabinilul,” sembaog. Wene sembaogti, kal wana aneko tagto teog.
    Teogti, ela'ange elkelap nhon wamdeka ela'ange tarogpa, teog.
  sna-sna: Mukadzi akati aona kuti muchero womuti wakanga wakanaka kuudya uye kuti
    waifadza meso, uye kuti waidikanwa kuti munhu ave nouchenjeri, akatora mumwe akadya.
    Akapawo mumwe kumurume wake, uyo akanga anaye, naiye akaudya.
  spa-BLM: Cuando la mujer vio que el árbol era bueno para comer y que era un deleite
    para los ojos, y que el árbol era deseable para hacerse sabio, tomó parte de su
    fruto y comió. Luego le dio un poco a su marido, que también comió.
  beu-beu: Angmuse nehe jangu angu ana uuling ateing se, te angu etatabit aalus, bot
    eihi angu di, etatabit omi vengravak-sehi. Nehe jangu angu ana vengpikir hula,
    “Kalo te eihi anga na adang se, eningse na pintar.” Angmuse ana atang taning te
    eihi angu medit adang. Bot ana baning ila metma emehal di enang, base emehal di
    adang.
  cac-cac: Axo ix yilanoch sat te' chi' ix, te vach' am sloji, te vach' yiljiochi,
    ix snib'anoch ix, yic vach' stz'acviel spensar ix snaani. Yuj chi' ix sb'ixanelta
    jun sat te' chi' ix, ix sloan ix. Ix lajvi chi' ix yac'anpax ix d'a vin̈ yetb'eyum
    chi', ix sloanpax te' vin̈ yed' ix.
  swh-ULB: Na mwanamke alipoona kuwa mti ni mzuri kwa chakula, na kuwa unapendeza
    macho, na kwamba mti ulitamanika kwa kumfanya mtu awe mwerevu, alichukua sehemu
    ya tunda na akala. Na sehemu yake pia akampatia mumewe aliyekuwa naye, naye akala.
  bel-bel: І ўбачыла жанчына, што дрэва добрае для ежы, і што яно прыемнае вачам і
    панаднае, бо дае веду; і ўзяла пладоў зь яго і ела; і дала таксама мужу свайму,
    і ён еў.
  wed-wed: Ma wavine i ʼnana da ai uana aniam aiaina ma inanana i ai kaua, ma i ḡoei
    da ita ani da nuaulaula ita vaini, lamna aubaina tauna ai uana i vaia da i ani.
    Ma ḡelauna awana au ririvana i mamae i verei da i ani.
  deu-ELBBK: Und die Frau sah, dass der Baum gut zur Speise und dass er eine Lust
    für die Augen und dass der Baum begehrenswert wäre, um Einsicht zu geben; und
    sie nahm von seiner Frucht und aß, und sie gab auch ihrem Mann mit ihr, und er
    aß.
  mbb-OT: Ne hein nesavut te vahi he metaam bes he egkeenen haazà is beǥas te kayu,
    wey meupiya zaan he ed-ahaan wey nesavut din daan he utew haazà egkinehenglana
    su wey zan mehimu he utew metau, ne midrupù sikandin dutun ne migkaan din. Ne
    mibeǥayan din daan is esawa zin he zuma zin daan dutun ne migkaan daan sikandin.
  msc-msc: Muso ka a yen ko jiriden wo ka ɲi, a duman kosɛbɛ. A ka a yen fanan ko
    jiriden wo ri mɔɔ kɛ hankilima ri. Wo rɔ, muso ka do kadi ka a damun, ka do di
    a cɛ ma, mɛn lɔni a tɔrɔfɛ. Wo ka a ta ka a damun.
  mal-2015: ആ വൃക്ഷഫലം തിന്മാൻ നല്ലതും കാണ്മാൻ ഭംഗിയുള്ളതും ജ്ഞാനം പ്രാപിപ്പാൻ കാമ്യവും
    എന്നു സ്ത്രീ കണ്ടു ഫലം പറിച്ചു തിന്നു ഭർത്താവിന്നും കൊടുത്തു; അവനും തിന്നു.
  tuo-NT: Cʉ̃ tojo nisere tʉꞌogo, co numio peꞌe, tigʉ dʉcare ĩꞌamorõ weeco niwõ. Co
    ĩꞌacã, tigʉ dʉca añuse waro bajucaro niwʉ̃. “Añurõ ʉꞌsʉasenojõ niꞌi” nígõ, baꞌasĩꞌrĩyʉꞌrʉaco
    niwõ. Tojo nicã, “Tʉꞌomasĩse cʉogoti”, ni wãcũgõ, tigʉ dʉcare téé, baꞌaco niwõ.
    Baꞌatojanʉꞌcõ, co marãpʉre oꞌoco niwõ. Cʉ̃ quẽꞌrã baꞌacʉ niwĩ.
  gup-gup: Wanjh ngalbu daluk dulknang, nang mandulkmakkaykenh dja nang manbarnemmak,
    dja ngalengman kanjdjiwi wurrmey, yimeng, “Ngadjalmang ngangun ba ngamayalidangen.”
    Wanjh mey manmekbe manme, nguneng, wanjh bibalmarnekang nabininjkobeng nawu benedjarrkni,
    nunganwali balnguneng.
  met-met: Hainga bagu xaiya ba marandi (da)xai mana xangingua xaung gumanging sibuna,
    saing muruna mana xabiangua bagula sina na. Baing ina naga, xap saing xang. Saking
    sina (hataina) na ayuana, saing xang.
  gvs-gvs: Tuwo vavinayana ikandolaga alova keuwoina igite bego ana kaigigita dedevina.
    Aiyuwoina nakona ana káika dedevina be ana kaikayana goi itoboine nanamsa ibabane,
    tauna iyale. Tuwo moitamo keuwoina tayamo iguwe, e ikani. Ikavava, monena nakae
    tayamo ivini ikani.
  rmc-rmc: Sar dikhľa e džuvľi, savo šukar hin oda stromos a savo lačho ovocje pre
    leste hin, zakamelas pes lake lestar te chal, hoj te dochudel o goďaveripen. Avke
    iľa oda ovocje a chudňa te chal. Paľis diňa the peskre romes, savo sas paš late,
    a chaľa the ov.
  nlg-nlg: Mi tana bona na vaivine te righia na reireina na vavanga te ghaugharugha,
    me manilu ge ke ghania ke, ma gaia te nia gharu ge ke manaha, kakeri tea ge ghanighi
    balu na vavanga. Me vahea na balu vavanga a tauna te kabukolua, ma gaia ghua te
    vanga.
  dgr-DOGNT: Ts'èko, eyı ts'ı wejìecho ts'eɂà gha nezı̨ lanì wegha wègaat'ı̨ xè wegha
    wèdaat'ı̨. Wet'à gohzǫǫ̀ ahde ha nıwǫ t'à jìecho mǫ̀hdaa neyı̨į̀wa gà yı̨ı̨ɂà.
    Wedǫǫ̀ yegà nàwoo sìı jìecho mǫ̀hdaa yeghàı̨dì. Ededı̨ sı yı̨ı̨ɂà.
  pes-OPV: و چون زن دید که آن درخت برای خوراک نیکوست وبنظر خوشنما و درختی دلپذیر دانش
