  tha-KJV: เมื่อหญิงนั้นเห็​นว​่า ต้นไม้​นั้นเหมาะสำหรับเป็นอาหารและมันงามน่าดู และต้นไม้ต้นนั้นเป็​นที​่น่าปรารถนาเพื่อให้​เก​ิดปัญญา
