    yédi we uningdin yénida turghan érigimu berdi; umu yédi.
  nde-nde: Kwathi owesifazane ngokubona ukuthi izithelo zesihlahla leso zaziyikudla
    okuhle njalo zibukeka emehlweni, njalo kudingeka ukuzuza ukuhlakanipha, wakha
    ezinye wadla. Wapha njalo ezinye indoda yakhe ayelayo khonapho, layo yadla.
  ton-ton: Pea ʻi he mamata ʻe he fefine ʻoku lelei ʻae ʻakau ki he kai, mo matamatalelei
    ki he mata, pea ko e ʻakau ke velevele ki ai ke fakapotoʻi, naʻa ne toʻo ai hono
    fua, ʻo kai, pea naʻa ne ʻange foki ki hono ʻhusepāniti, pea naʻa ne kai.
  ces-1613: Viduci tedy žena, že dobrý jest strom k jídlu i příjemný očima, a k nabytí
    rozumnosti strom žádostivý, vzala z ovoce jeho a jedla; dala také i muži svému
