  mal-mal: ആ വൃക്ഷഫലം തിന്നുവാൻ നല്ലതും കാണുവാൻ ഭംഗിയുള്ളതും ജ്ഞാനം പ്രാപിക്കുവാൻ
    അഭികാമ്യവും എന്നു സ്ത്രീ കണ്ട് ഫലം പറിച്ചു തിന്നു ഭർത്താവിനും കൊടുത്തു; അവനും
    തിന്നു.
  lit-lit: Ir kai moteris pamatė, kad medis buvo geras maistui ir kad jis žavus akims,
    ir kad medis pageidaujamas – galintis padaryti žmogų išmintingą, ji paėmė jo vaisiaus
