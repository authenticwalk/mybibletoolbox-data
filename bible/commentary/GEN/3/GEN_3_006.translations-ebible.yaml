  kan-OKCV: ಆಗ ಸ್ತ್ರೀಯು, ಆ ಮರದ ಹಣ್ಣು ಆಹಾರಕ್ಕೆ ಒಳ್ಳೆಯದಾಗಿಯೂ ಕಣ್ಣಿಗೆ ರಮ್ಯವಾಗಿಯೂ ಜ್ಞಾನೋದಯಕ್ಕೆ
