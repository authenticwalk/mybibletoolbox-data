  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ ga a꞉ma꞉yo꞉ i a꞉no꞉ nafale ba꞉da꞉sa꞉ga꞉, fo elo꞉ a꞉no꞉ nalikiyo꞉
