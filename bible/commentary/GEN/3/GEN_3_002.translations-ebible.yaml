verse: GEN.003.002
translations:
  mal-C: “തോട്ടത്തിലെ വൃക്ഷങ്ങളുടെ ഫലം ഞങ്ങൾക്കു ഭക്ഷിക്കാം.
  deu-TKW: 'Da sprach das Weib zu der Schlange: Von den Früchten der Bäume des Gartens
    dürfen wir essen.'
  lin-lin: 'Mwasi azongisaki epai ya nyoka : — Toliaka bambuma ya banzete ya elanga.'
  cbr-NT: 'Kakëxun ka xanun kakëxa: —Bëtsi i bimibi naësanu ''ikë kananuna piti ''ain,'
  eng-LSV: And the woman says to the serpent, “From the fruit of the trees of the
    garden we eat,
  bmu-bmu: 'Mewö jiiga ambinöŋ meleŋda mokoleŋgöra kewö jiyök: “Oyaeŋkoyaeŋ mire ip
    tosatŋi kin anjei, mieŋgö ölŋini mi ölöp nembitköra jiyök.'
  eng-GNV: And the woman said vnto the serpent, We eate of the fruite of the trees
    of the garden,
  eng-WEBSTER: 'And the woman said to the serpent, We may eat of the fruit of the
    trees of the garden:'
  nhw-BL: 'Huan nopa sihuatl quinanquili: ―Huelis tijcuase itlajca tlen hueli cuahuitl,'
  swh-ONEN: Mwanamke akamjibu nyoka, “Tunaweza kula matunda ya miti iliyoko bustanini,
  bba-bba: Mɑ kurɔ wi, u ye wisɑ u nɛɛ, sɑ rɑ ɡbɑɑ ten dɑ̃ɑ binu di ni,
  eng-KJVCPB: 'And the woman said unto the serpent, We may eat of the fruit of the
    trees of the garden:'
  cpy-cpy: 'Akanakiri tsinani, okantanakiri: “Shinetaantsitatsi nothotero okithoki
    pankiyiteenchari,'
  mpx-mpx: Inoke yova mwata anana i lahe i ba, “Bosowaina ya ebwakil gegewel eyowa
    gamwanaa enowaliya naha anan ya,
  wbp-wbp: Karntangkuju jangku-manu pina, “Lawa kujakuju. Wangkaja-jarrangku panu-karikiji
    miyikiji maninjaku manu ngarninjaku. Ngulaju kajikarlijarra miyiji ngarni. Yalumpu-jangka-mipa
    watiya kuja-ka karri kulkurrurni, kulalparlijarra ngula-jangkaju miyiji marnpikarla
    manu nganjarla. Kajilparlijarra marnpikarla, ngulaju nganta kajikarlijarra palimi.”
  luo-luo: Dhako nodwoko thuol niya, “Wanyalo chamo olembe mag yiende manie puodho
    duto,
  meu-meu: Bena hahine ese gaigai e haere henia, eto, Imea audia huahuadia baia ani;
  npi-ULB: स्‍त्रीले सर्पलाई भनिन्, “हामीले बगैँचाका रुखहरूका सबै फल खान सक्छौँ,
  yor-yor: Obìnrin náà dá ejò lóhùn pé, “Àwa lè jẹ lára àwọn èso igi tí ó wà nínú
    ọgbà,
  emp-NTPO: 'Wẽrãba panusia: –Mãwãẽ́a. Naʌ̃ néud̶ebema nejõra daiba jõnida panʌa.'
  ind-ind: Jawab perempuan itu kepadanya, “Bukan begitu. Kami boleh makan semua buah
    di taman ini,
  pes-OPCB: 'زن در جواب گفت: «ما اجازه داریم از میوهٔ همهٔ درختان بخوریم،'
  ssx-ssx: Mo wanda꞉ma꞉ hombo peaaso alota꞉ Dikana꞉ma꞉ta꞉ do e pa꞉ta꞉ hala꞉ ti poteke
    paeyao nolo polopa꞉pateta꞉
  lcm-lcm: Aina ang kala antok ta, “Ai, parik nang. Namemlongpo kalakala si angan
    si ri ei aongos i nei matang ke. Sikei si ei ang e nei liuan i nei matang ke akorong,
    God vanang kata tubat imemlong asi ago ta angan an singina. Kata atatai imemlong
    ta man namemlong angan vo sigil si ei ang, nganlak namemlong mamat.”
  aer-aer: Kenhe arelhe re akenhe apmwe ikwere angkirtneke, “Arrangkwe, yanhe arratye
    anetyakenhe! Ngkartele ilerneke ileke mwerre akwele merne annge ingkirreke kartene
    nhenhenge-ntyele arlkwerle-anerretyeke.
  tgl-ULB: Sinabi ng babae sa ahas, “Maaari naming kainin ang bunga mula sa mga puno
    ng hardin,
  nop-nop: Kaŋ tamdibo miŋgembet indiŋ niŋguk, “Indi yadi bem gimiŋ fiye ginaŋ bem
    hogohogok yaliwiiŋ adi’walaŋ mindipmuŋ kedem nanandok ninindapmaŋit,
  kca-kca: 'Ŏхты войа нэ йастәс: «Мин йўхәтән энмәм ԓэвпәсәт ԓэты верәтԓәмән,'
  cbu-NT: 'Kizshat: Nda, ¿nitaati Apanll amb ateeja? Dancha. Wanusee ichingaru ktungangtsa,
    tárangcha.'
  hui-hui: Ani layagola wali biagome ladai bialu lalu, Iyame ira bibahende karunaga
    lini do nolene karulapego.
  wrs-wrs: Ungevliriniva os ona, owai, kava enevra timovpa honamba, memba denwitva
    endungu vevpa,
  mya-mya: မိန်း​မ​က``ငါ​တို့​သည်​ဥ​ယျာဉ်​ထဲ​ရှိ​အ​ပင် များ​၏​အ​သီး​ကို​စား​နိုင်​၏။-
  cbi-NTPO: 'Tsenñu supu shinbu pakatu: Lalaya naaju chinu puka ka'' findenñuba ka''
    finuu dejuyu,'
  bod-N: བུད་མེད་ན༌རེ། ངེད་གཉིས་ཀྱིས་ལྡུམ་ར་ནང་གི་ལྗོན་ཤིང་གི་ཤིང་ཏོག་བཟའ་རུང༌མོད།
  wsk-wsk: Se imet mot maonam, “Ana tam suen biya ningam ningi anisan mu ko nunguning
    am nanakko.
  kkl-kkl: Wene seogpa, kelenekori, “Kom! 'Kal so'o eneag wamlange wana ni telamturom,'
    seo.
  sna-sna: Mukadzi akati kunyoka, “Tingadya hedu michero inobva mumiti iri mubindu,
  spa-BLM: 'La mujer dijo a la serpiente: “Podemos comer del fruto de los árboles
    del jardín,'
  beu-beu: Angmuse nehe jangu angu, ana duming etaaning angu ebalet hula, “Niang!
    Te ba ae bir anga omimi anga, emangpi angu ni bisa eihi angu adang! Aarunge te
    nu bir anga ehahama mi angu ba, Lahatala Ana venghapat hula, iini ekang eihi angu
    adang ekang, bot ekang dei di ekang, eningse iini aamina.”
  cac-cac: 'Ix tac''vi ix d''a noc'' icha tic: —Masanil te'' syal co loan sat,'
  swh-ULB: Mwanamke akamwambia nyoka, “Twaweza kula tunda kutoka kwenye miti ya bustani,
  bel-bel: 'І сказала жанчына зьмею: плады з дрэваў мы можам есьці,'
  wed-wed: Ma wavine i paribelei i pa, “Tauai ai uana peipei au orana ana ani.
  deu-ELBBK: 'Und die Frau sprach zu der Schlange: Von der Frucht der Bäume des Gartens
    essen wir;'
  mbb-OT: Ne midtavak haazà is bahi te, “Intuǥut din kenami is kegkaan te langun he
    menge veǥas te zuma he kayu kayi te pemuleey,
  msc-msc: 'Muso ka a jabi: «A sɔnni an ye nakɔ ɲuma jiriden damun.'
  mal-2015: 'സ്ത്രീ പാമ്പിനോടു: തോട്ടത്തിലെ വൃക്ഷങ്ങളുടെ ഫലം ഞങ്ങൾക്കു തിന്നാം;'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogo, cʉ̃rẽ yʉꞌtico niwõ: —Nipeꞌtise aꞌto nisere baꞌadutiami.'
  gup-gup: Ngalbu daluk yimeng, “Nganengun rowk manme manbu mandulkbubuyika manbu
    kondah kahdudjindi, dja God kanbenemarneyimeng, ‘Mandjalkudji manbu kubulkayh
    kahdulkdi, manmekbe manme yuwn ngunengun, yuwn bu mak ngunekarrme, marndi ngunebaldjaldowen.’”
  met-met: Baing hainga harua na moxua ba, “Tam sanga ba tam gaxang xai marandi umangia,
  gvs-gvs: Go kina vavinayana idigo kana, ‘Geya! Tánuwo alovaidi keuwoidi mama tagona
    kakanidi
  rmc-rmc: 'E džuvľi leske odphenďa: „Pal o stromi andre zahrada, šaj chas,'
  nlg-nlg: Na vaivine te bosa tughu vania, “Taho! Koro tangomana so na ghaniani na
    vavanga tana siki ghai tana leghai,
  dgr-DOGNT: Ts'èko gòocho ts'ǫ̀ hadı, “Dıı dèè-goehshee-k'è ts'ı hazǫǫ̀ wets'ǫ shèwetı̨
    ha dìì-le hǫt'e,
  pes-OPV: 'زن به مار گفت: «از میوه درختان باغ می‌خوریم،'
  ron-1924: 'Фемея а рэспунс шарпелуй: „Путем сэ мынкэм дин родул тутурор помилор
    дин грэдинэ.'
  aui-aui: Na wasikena mota iwonenabodeni bo, “Gegha, toumii kii tupadi mmko kwabuna
    kamone uwadi kanakam,
  ben-OBCV: নারী সাপকে বললেন, “আমরা বাগানের গাছগুলি থেকে ফল খেতে পারি,
  lex-lex: 'Noka patke'' de nwahla niy die: “Edonna. Orwo''a-auwo'' mak kdella nhyi''
    di ralamni de ama''ana,'
  rgu-rgu: Inaꞌ ria nataa natafaliꞌ nae, “Taꞌa! Ami bole mia! Tehuu noi ai huuꞌ esa
    nai okaꞌ a talada, riꞌ Manetualain horo ami mia ni. Ana nae ami ta bole mia ni,
    ma ta bole tototo laꞌe boa na, taꞌa sona ami mate.”
  som-som: Naagtiina waxay abeesadii ku tidhi, Midhaha geedaha beerta waannu cuni
    karnaa;
  lat-VUC: 'Cui respondit mulier: De fructu lignorum, quæ sunt in paradiso, vescimur:'
  aoi-aoi: “Nara,” ngalaja yingi-yama dakina didarringka. “Yikin-alyubarinama yinalakena
    amaninga amamamuwa amurndakenena-langwa eka.
  eng-ASVBT: 'And the woman said unto the serpent, Of the fruit of the trees of the
    garden we may eat:'
  mna-mna: 'Mi moori ipekel sua kini ma iso: “Soom, ke ta boozomen ti, niamru irao
    amkan ŋonon makiŋ.'
  ita-1885: 'E la donna disse al serpente: Noi possiamo mangiare del frutto degli
    alberi del giardino.'
  eng-LXXUP: And the woman said to the serpent, We may eat of the fruit of the trees
    of the garden,
  eng-ULB: The woman said to the serpent, “We may eat the fruit from the trees of
    the garden,
  spa-VBL: 'Entonces Eva le respondió a la serpiente: “Podemos comer de los árboles
    del jardín, pero no del fruto del árbol que está en medio del jardín.'
  fra-_FOB: 'Et la femme répondit au serpent: Nous mangeons du fruit des arbres du
    jardin;'
  mal-mal: 'സ്ത്രീ പാമ്പിനോട്: “തോട്ടത്തിലെ വൃക്ഷങ്ങളുടെ ഫലം ഞങ്ങൾക്കു തിന്നാം;'
  lit-lit: 'Ir moteris tarė gyvatei: „Mums leista valgyti sodo medžių vaisių,'
  urd-GVR: Aurat ne jawāb diyā, “Hargiz nahīṅ. Ham bāġh kā har phal khā sakte haiṅ,
  suz-BL: मिनु मीश मुरुमी बुस्‍स कली “गो एको रू ङा रवा आन फल ब्‍वचा दुम्‍नस्‍कु। उत्‍पत्ती
    २:१६
  ita-1927: 'E la donna rispose al serpente: “Del frutto degli alberi del giardino
    ne possiamo mangiare;'
  ckb-ckb: 'ئافرەتەکەش بە مارەکەی گوت: «بۆمان هەیە لە بەری درەختەکانی باخچەکە بخۆین،'
  nas-nas: Eeꞌnoko tenie makuꞌuma aaꞌpuuꞌ tee boruꞌ, “Neeꞌke aaꞌ ookara koiꞌnanka-kooning
    sinang anau-kooning maaꞌkoo makosi.
  eng-BBE: 'And the woman said, We may take of the fruit of the trees in the garden:'
  crx-NTPO: '''Et ts''eke nyoon tl''ughus ''uyulhni, “Nyoo duchun mai'' hanuyeh-i,
    ''i ts''oo''alh huba'' hoont''oh,'
  kan-OKCV: ಆಗ ಸ್ತ್ರೀಯು ಸರ್ಪಕ್ಕೆ, “ತೋಟದ ಮರಗಳ ಹಣ್ಣುಗಳನ್ನು ನಾವು ತಿನ್ನಬಹುದು.
  bbb-bbb: Fu ijiege kuamoga bara ije fu una kuae, No Godi fu kuo, Ja ine fo boeje
    ni nubu ikiro ine besu gare manino ijiaru fo fuone jade nubu iro niriaevono kue.
    Ro ja niriaekuva jaka maza besu ijia oekono kue.
  tam-2017: 'பெண், பாம்பை நோக்கி: “நாங்கள் தோட்டத்திலுள்ள மரங்களின் பழங்களைச் சாப்பிடலாம்;'
  spa-RV-1909: 'Y la mujer respondió á la serpiente: Del fruto de los árboles del
    huerto comemos;'
  ron-BTF: 'Şi femeia a spus şarpelui: Putem să mâncăm din rodul pomilor grădinii,'
  eng-WEBP: The woman said to the serpent, “We may eat fruit from the trees of the
    garden,
  eng-FBV: Eve replied to the serpent, “We can eat from the trees in the garden, but
    not the fruit from the tree in the middle of the garden.
  nld-1939: 'De vrouw gaf de slang ten antwoord: We mogen de vruchten eten van al
    de bomen in de tuin;'
  nch-BL: 'Huan nopa sihuat quinanquili: ―Huelis tijcuase itajca ten hueli cuahuit,'
  tfr-NTPO: «Kjor bo uërwa uunkong ga pjl̈úe.
  vie-1934: 'Người nữ đáp rằng: Chúng ta được ăn trái các cây trong vườn,'
  hin-CV: तब स्त्री ने उत्तर दिया, “हम बगीचे के वृक्षों के फलों को खा सकते हैं,
  eng-OURB: The woman said to the serpent, “We may eat fruit from the trees of the
    garden,
  spa-BES: 'Y la mujer dijo: Podemos tomar del fruto de los árboles en el jardín:'
  tdx-tdx: 'Hoe ty natoi’ i rakembay amy mereñey: Azo’ay haneñe o voan-katae amy goloboñeio.'
  vid-vid: Mdala nakalidichila alyo izoka, “Toweza kulya mafuza ga mgodi woneche kuli
    kamgunda,
  pwg-pwg: Ma wavinena ivonapotei, “Kegha, tokai kiiamame peyarina vao kamonai kana
    kani.
  eng-OKE: And the woman said to the serpent, Of the fruit of the trees of the garden
    we may eat;
  tha-KJV: หญิงนั้นจึงกล่าวแก่​งู​ว่า “ผลของต้นไม้​ชน​ิดต่างๆในสวนนี้เรากินได้
  por-BR-2018: 'E a mulher respondeu à serpente: Do fruto das árvores do jardim podemos
    comer;'
  bco-bco: Ga a꞉ma꞉yo꞉ sowa꞉ emo꞉wo꞉ a꞉la꞉sio꞉, “Na꞉no꞉ egelo꞉ usamio꞉ i fowo꞉ o꞉li
    ma꞉no꞉ ko꞉sega, Gode eyo꞉ na꞉nbo꞉wo꞉ a꞉la꞉sio꞉, ‘Egelo꞉ usamilo꞉ i imilise a꞉lab
    a꞉ma꞉ fowo꞉ na꞉so꞉bo. A꞉la꞉ta꞉ga꞉ fo a꞉no꞉ gola꞉so꞉bo. A꞉la꞉dimidalega ge soma꞉ib.’ ”
  deu-ELO: 'Und das Weib sprach zu der Schlange: Von der Frucht der Bäume des Gartens
    essen wir;'
  ktm-ktm: Pedih ipe ihpa, “Oru we oryo-on mbrwen kei ndre sulo-on,
  caa-caa: 'Y sutpa ojron e ixic y che: —Uyubꞌi ixto cacꞌuxi uyutir tuqꞌuic tuqꞌuic
    teꞌ.'
  eng-WYC-2018: To whom the woman answered, We eat of the fruit of trees that be in
    paradise; (To whom the woman answered, We can eat of the fruit of the trees that
    be in the garden;)
  epo-epo: 'Kaj la virino diris al la serpento: La fruktojn de la arboj de la ĝardeno
    ni povas manĝi;'
  uig-PIN: 'Ayal yilanƣa jawab berip: — Baƣdiki dǝrǝhlǝrning mewilirini yesǝk bolidu.'
  beo-beo: Uda da bu adole i, “Ani da ifa huluane ifabi ganodini bugi amo ea fage
    faili manu da defea.
  tpi-OTNT: Na meri i bekim tok olsem, “Mitupela i ken kaikai pikinini bilong olgeta
    diwai bilong dispela gaden.
  hau-SA: Macen ta ce wa macijin, “Za mu iya ci daga ’ya’ya itatuwa a lambun,
  udu-udu: 'Dhala ’bom ki thoḵ tasha/ gwo mo ki: Aman dhalu bway mmoshwa aris maman
    cwa gi bwaagoŋ mo.'
  uig-LAT: 'Ayal yilan’gha jawab bérip: — Baghdiki derexlerning méwilirini yések bolidu.'
  nde-nde: Owesifazane wathi enyokeni, “Singadla izithelo zezihlahla esivandeni,
  ton-ton: 'Pea naʻe pehē ʻe he fefine ki he ngata, “ʻOku ngofua ʻema kai ʻi he fua
    ʻoe ngaahi ʻakau ʻoe ngoue:'
  ces-1613: 'I řekla žena hadu: Ovoce stromů rajských jíme;'
  eko-eko: 'Muukha otule khujipu yoori: “Ninaaye ruhusa yooja mishumo za miitthi ziriiye
    nwoorotha mphu,'
  nss-nss: Pwen pe pihin ipwai iya kili mwat ipa, “Ilahi para youlu kayan mbuwakei
    para hu kei masih hutopo nondriya piyang;
  eng-WMB: The woman said to the serpent, “We may eat fruit from the trees of the
    garden,
  tam-TCV: அதற்கு அந்தப் பெண் பாம்பிடம், “தோட்டத்திலுள்ள மரங்களின் பழங்களை நாங்கள்
    சாப்பிடலாம்;
  ceb-ULB: Ang babaye miingon sa serpente, “Makakaon kami sa tanang bunga sa kahoy
    sa tanaman,
  mkn-mkn: Itu parampuan balas bilang, “Sonde! Botong bole makan! Ma ada satu pohon
    di tenga kabón sa, yang Tuhan Allah larang botong makan. Dia bilang botong sonde
    bole makan, deng sonde bole sonto dia pung bua, te nanti botong mati.”
  pol-UBG: 'I kobieta odpowiedziała wężowi: Możemy jeść owoce z drzew tego ogrodu;'
  agr-agr: 'Tama nuwa ayaak: “Yujagkek ashí yumainaitji.'
  kyc-kyc: Dokopa enda baame kau doko isingi lamaiyuo, Ee dokona isa karaminyi dupwana
    jingi kapa naramba.
  urd-GVU: عورت نے جواب دیا، ”ہرگز نہیں۔ ہم باغ کا ہر پھل کھا سکتے ہیں،
  deu-1912: 'Da sprach das Weib zu der Schlange: Wir essen von den Früchten der Bäume
    im Garten;'
  ntj-ntj: Nyangka minymalu watjarnu, “Wiya, palya-litju warta pirningkatja mirrka
    ngalkunma.
  row-row: Inaꞌ a nataa nae, “Hokoꞌ! Hai bole mia! Te akaꞌ a hau esa sia osi a taladꞌa
    na, Lamatualain ai hai fo afiꞌ mia. Ana nae hai afiꞌ mia, ma afiꞌ nggama boa na,
    te hokoꞌ naa, hai mate.”
  kan-2017: ಆ ಸ್ತ್ರೀಯು ಸರ್ಪಕ್ಕೆ, “ತೋಟದಲ್ಲಿರುವ ಎಲ್ಲಾ ಮರಗಳ ಹಣ್ಣುಗಳನ್ನು ತಿನ್ನಬಹುದು,
  ena-ena: Lɨci iamɨgali agaŋ abami. Eke uami. Kɨlɨ akape nagɨladɨ amɨŋ agɨladɨ huaci
    nɨbalu uami.
  tgo-tgo: Wevoma i gonjoghawe iŋa, “Mbema wo ghanɨŋga eŋge vara iya umbwaumbwake
    wolaghɨye e umake tɨne uneunenji,
  yap-yap: Me fulweg fare pin ni ga’ar, “Demturug e re ke gek’iy ni bay ko gi woldug
    ney ma gamow ra kay wom’ngin,
  tet-tet: Feto nia nataa naꞌak, “Lale! Ami bele haa! Ai huun ida dei iha toꞌos klaran
