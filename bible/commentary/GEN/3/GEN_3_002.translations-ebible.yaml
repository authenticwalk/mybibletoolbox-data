    au edia huahua ibounai ai ania be ia namo,
  ata-ata: Ane miavuti la mikolinu aloxo ꞌo, “Ovuovu ane muleme no nano no xalee lia
    ano ꞌo ne, nexi taꞌaniꞌani ngiangiaxu ukalusi,
  nfa-nfa: Ka bhèni na bꞌala, “Aadꞌo! Jiꞌi bisa ngaꞌa! Dhodhoka ajꞌu ca kapua ètu
    talora oka ne, Ama Lamatua kai, baku ngaꞌa hua na. Na peka na, jiꞌi baku ngaꞌa,
    aa baku gꞌagꞌe hua èèna kahèi, te aadꞌo na, jiꞌi madhe!”
  urd-urd: '''औरत ने साँप से कहा कि बाग़ के दरख़्तों का फल तो हम खाते हैं।'
  rus-SYN: 'И сказала жена змею: плоды с дерев мы можем есть,'
  cbt-NTPO: '—Ya''ipi nitërinso'', noya capa''huaiso''. A''naíchin huancánachin huanirinso'',
    co Yosë nohuantërinhuë'': “Ama ina nitërinso'', ca''cosohuë''. Ama së''huacosohuë''.
    Ca''patama'', tëhuënchachin chiminarama'',” itërincoi Yosë, itërin.'
  bqc-SIM: 'Ɔ̃ nↄɛ wè mlɛ̃piwa: Wá fↄ̃ wà lupi libɛ ble,'
  tcz-CHONGTHU: Numei nu chun gul jaha keini'n “Eden hon sunga theiga jouse kaneh
    thei lhon ding ahi nai.”
  mar-mar: स्त्रीने सर्पाला उत्तर दिले, “बागेतल्या झाडांची फळे आम्ही खाऊ शकतो.
  tcs-tcs: Dat oman i bin ansabaik po da sneik ane spik diskain, ‘Mitu ken kaikai
    prut prom eni tri insaid lo da gadan,
  soq-soq: Tane i mota sipoasane wanase, “No ia uduudu irai bedewe inintoia ipawa
    namonta rua.
  qub-qub: 'Chayno niptin warmi niran: «Yöracunapa wayuynintaga micunäcunapämi nimasha.'
  bqp-bqp: 'Akũ nↄgbɛ̃ wè mlɛ̃̀ɛ pìia à pì: Óni fↄ̃ ò dàkoo pì línɛ ble,'
  hat-hat: Fanm lan reponn sèpan an. Nou gen dwa manje donn tout pyebwa ki nan jaden
    an.
  eng-BSB: The woman answered the serpent, “We may eat the fruit of the trees of the
    garden,
  tod-tod: 'Anzanui kaalii wooɠaaʋoteni, é ɠɛ ma: «Gá zoo gi kpelei zu wuluiti ma
    waai mi.'
  eng-WEBPB: The woman said to the serpent, “We may eat fruit from the trees of the
    garden,
  kbq-kbq: Higeno ana a'mo'a osifavemofo kenona huno, Hozafintira mika zafa raga amane
    ne'o huno hurante'ne.
  nhe-BL: 'Huan nopa sihuatl quinanquili: ―Huelis tijcuase itlajca tlen hueli cuahuitl,'
  sps-sps: Ana moun biny to na koraa sa tsue, “Mam ma ina fuan onot iny ainy fua nan
    fo mamatsiny nau te kanon tana tanun to aya.
  bus-bus: 'Ben nↄgbɛ̃ wè mlɛ̃̀ pìla à bè: Wé fↄ̃ wà dàko pì líbɛɛ ble,'
  gub-BL: — Nan, i'i kuzà izupe. — Urupuner wyzài ma'e'yw i'a kwer i'u haw rehe ure
    'y, i'i izupe.
  eng-DRA: 'And the woman answered him, saying: Of the fruit of the trees that are
    in paradise we do eat:'
  knf-knf: 'Kë ñaaţ aŧeema aji : « Ŋhinan kade mnko mi uwoorta.'
