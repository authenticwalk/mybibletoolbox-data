verse: GEN.003.014
translations:
  mal-C: 'അപ്പോൾ യഹോവയായ ദൈവം പാമ്പിനോട്: “ഇതു ചെയ്തതുകൊണ്ടു, “സകലകന്നുകാലികളെക്കാളും
    വന്യമൃഗങ്ങളെക്കാളും നീ ശപിക്കപ്പെട്ടിരിക്കുന്നു. നീ ഉരസ്സുകൊണ്ടു ഗമിക്കുകയും നിന്റെ
    ആയുഷ്കാലമൊക്കെയും പൊടിതിന്നുകയും ചെയ്യും” എന്നും'
  deu-TKW: 'Da sprach Jahwe Gott zur Schlange: Weil du solches gethan hast, sollst
    du verflucht sein unter allem Vieh und unter allen Tieren des Feldes: auf deinem
    Bauche sollst du kriechen und Erde fressen dein Leben lang!'
  lin-lin: 'Boye Yawe Nzambe alobaki na nyoka : « Lokola osali bongo, olakelami mabe
    kati na bibwele mpe banyama nyonso ya zamba. Okotambola na libumu mpe okobanda
    kolia putulu bomoi na yo mobimba.'
  cbr-NT: 'Usa ''ain ka Nukën ''Ibu Diosan runu kakëxa: —Min kamina ësokin ñu ''an,
    usa ''aish kamina raíri ñuina kamasama ''iti ''ain. Min shikanëinshi niriti kamina
    ninuxun ''ain. Usa ''ain kamina me putuishi pinuxun ''ain.'
  eng-LSV: 'And YHWH God says to the serpent, “Because you have done this, cursed
    [are] you above all the livestock, and above every beast of the field: on your
    belly you go, and dust you eat, [for] all days of your life;'
  bmu-bmu: 'Mewö meleŋniga Kembu Anutunöŋ mokoleŋgöra kewö jim waŋgiyök: “Mewö akzanaŋgöra
    aka gi mönö mirigö sömbupŋi pakpak aka arökŋaŋgö sömbupŋi pakpak yeŋgö sutŋiŋe
    kewö jim qesuahöm gihibiga malman: Göŋön mönö gölmenöŋ malmanaŋgö dop bapkan köla
    anda kaba sömsöm uruŋe mala nesak yuai nemakŋan.'
  eng-GNV: 'Then the Lord God said to the serpent, Because thou hast done this, thou
    art cursed aboue all cattell, and aboue euery beast of the fielde: vpon thy belly
    shalt thou goe, and dust shalt thou eate all the dayes of thy life.'
  eng-WEBSTER: 'And the LORD God said to the serpent, Because thou hast done this,
    thou art cursed above all cattle, and above every beast of the field: upon thy
    belly shalt thou go, and dust shalt thou eat all the days of thy life:'
  nhw-BL: 'Huan teipa TOTECO Dios quiilhui nopa cohuatl: ―Ica ya ni catli tijchijtoc,
    tielis más titlatelchihuali que nochi sequinoc tlapiyalme. Huan san timohuahuatatztinemis
    ipan tlali huan tlaltejpoctli tijcuas nochi monemilis.'
  swh-ONEN: Hivyo Bwana Mungu akamwambia nyoka, “Kwa kuwa umefanya hili, “Umelaaniwa
    kuliko wanyama wote wa kufugwa na wa porini! Utatambaa kwa tumbo lako na kula
    mavumbi siku zote za maisha yako.
  bba-bba: Yinni Gusunɔ u wɑɑ ye sɔ̃ɔwɑ u nɛɛ, yèn sɔ̃ ɑ kuɑ mɛ, ɑ kuɑ bɔ̃rurɑ n yɛɛ
    kpuro kere. Wunɛn nukurɑ kɑɑ n dɑ kɑ kɑbiri. Temɑ kɑɑ n dɑ di sere kɑ wunɛn wɑ̃ɑrun
    nɔrɔ.
  eng-KJVCPB: 'And the Lord God said unto the serpent, Because thou hast done this,
    thou art cursed above all cattle, and above every beast of the field; upon thy
    belly shalt thou go, and dust shalt thou eat all the days of thy life:'
  cpy-cpy: 'Ikantanakiri maanki Tajorentsi Pawa: “Okantakaantziro pantakirowa iroka,
    nimaeka riyakateetemi pitsipawitarira maawoeni antamiweripaeni. Pishipaneeki panashiteeya
    nimaeka, kepatsi powaeya.'
  mpx-mpx: Yaka Yehoba Yabowaine i baek mwata elana i ba, “Kaiwena ginol ya u ginol,
    inoke sauga ya na ba nuwamut-agiwa ge am lahi na baunan. Am pulowan bwasumu gegewel
    totounuwal ge bekikil ali pulowan ni bwata lake. Yawalim ana minamina gegewena
    elana, tinem nu uluwan ge bilibili pwapwalanana kokowam ni papakove.
  wbp-wbp: 'YAAWIYI Kaatuju wangkajalkurla warnakuju, “Nyampu-jangkaju kapurnangku
    warntarla-mani kuja-purda-kari kuyu-kari kuyu-kari-kijaku. Kularna-jana yalumpu-patu-kari
    juyurdurlu-yunparni, kapurnangku nyuntulu-puka juyurdurlu-yunparni. Kapunpa nyinami
    yangarlu jinta kuyu-kari kuyu-kari-wangu. Kapunpa tarnngangku-juku miyalurlu pirirr-pinja-yani,
    manu kapunpa kiwirlki-parnka. Kapunpa walya ngarni pirdakuju tarnngangku.” Wangkaja-jukurla
    warnakuju:'
  luo-luo: Kuom mano Jehova Nyasaye nowacho ne thuol niya, “Nikech isetimo ma, “Okwongʼi
    moloyo le duto kendo gige buya duto! Ibiro lak gi bund iyi kendo ibiro chamo buru,
    ndalo duto mag ngimani.
  meu-meu: 'Bena Dirava Iehova ese gaigai e gwau henia, eto, Unu vada o kara toma
    dainai, emu dika davana be boromakau iboudiai bona uda boromadia iboudiai edia
    dika davadia baine hereadia: kopamu ai do ba rau, tano ḡahuna bavania, emu mauri
    dinadia iboudiai.'
  npi-ULB: परमप्रभु परमेश्‍वरले सर्पलाई भन्‍नुभयो, “तैँले यसो गरेको हुनाले सबै पाल्तु
    पशुहरू र जङ्गली जनावरहरूमा केवल तँ श्रापित हुनेछस् । तँ तेरो पेटद्वारा हिँड्नेछस्,
    र तेरो जीवनभरि नै तैँले माटो खानेछस् ।
  yor-yor: Nígbà náà ni Olúwa Ọlọ́run wí fún ejò náà pé, “Nítorí tí ìwọ ti ṣe èyí,
    “Ègún ni fún ọ ju gbogbo ohun ọ̀sìn àti gbogbo ẹranko igbó tókù lọ! Àyà rẹ ni
    ìwọ yóò fi máa wọ́, ìwọ yóò sì máa jẹ erùpẹ̀ ilẹ̀ ní gbogbo ọjọ́ ayé rẹ.
  emp-NTPO: 'Maʌ̃ bẽrã Ãcõrẽba damara nãwã biẽ́ jara b̶ʌsia: Bʌa jãwã cũrũgad̶a bẽrã,
    mʌ̃a bʌra daupẽbada animarã idjab̶a mẽãbema animarã cãyãbara biẽ́ara b̶ʌya. Nãwã
    b̶aya: id̶iba ʌ̃taa bʌdji jãne nĩbaya idjab̶a ewariza bʌ itera egoro pora caita
    b̶aya ab̶a beubʌrʌd̶aa.'
  ind-ind: Maka berkatalah TUHAN kepada ular itu, “Karena kamu sudah melakukan hal
    ini, maka di antara semua hewan ternak dan binatang buas, hanya kamu dan keturunanmu
    yang akan Aku hukum. Mulai sekarang, kamu dan semua keturunanmu akan bergerak
    dengan menjalar menggunakan perut, dan kamu terpaksa menjilat debu seumur hidupmu.
  pes-OPCB: 'پس یهوه خدا به مار فرمود: «به سبب انجام این کار، از تمام حیوانات وحشی
    و اهلی زمین ملعونتر خواهی بود. تا زنده‌ای روی شکمت خواهی خزید و خاک خواهی خورد.'
  ssx-ssx: Kutupa mo Tekehali Koda꞉ma꞉ mo keto pa꞉ta꞉ alota꞉ Do hau pele ekina꞉ hoke
    yenki kitolome. Mo hoteke manuma꞉ dia꞉ya꞉la꞉pate pa neke homeke homekema꞉ta꞉ dupiki
    esihou pi mie. Neketa꞉ ame do kini pea puluta꞉ naka꞉ weleketa꞉ yola꞉ tia pominolo
    hata꞉ neke pa ha pelia haeka꞉na꞉ta꞉ kota꞉ dokolo no halipikie.
  lcm-lcm: 'Asukang na God IAVE kala antok a kene ang ta, “Le si sa kutala abis ia,
    kam vilvil akui ka asukang ke: numai papalik, ri vap ki alele na ki mirik anim,
    nei liuan i mamain ta manmanik. Tutapongai le kana ku palis ta vingam na ku kon
    mutep i kuli roe ani keve taun aongos tung si ku mat.'
  aer-aer: Kele imerte Ngkartele apmwe ileke, “Unte marle yanheke akurne mpwarekenge,
    The ngenhe-ante artimperre-iweme, kenhe kere arrpenhe areye artimperre-iwetyakenhe.
    Kele arlte nhenhe-ngentyele-arle unte kele atnertele artnerre-akemele, ulpmernte
    arlkwerle-apetyeke. Kele alakenhe rarle ngkwenge anetyenhe akwetethenhe-akwetethe.
  tgl-ULB: Sinabi ni Yahweh na Diyos sa ahas, “Dahil ginawa mo ito, sumpain ka sa
    lahat ng mga hayop at sa lahat ng mababangis na hayop sa bukid. Gagapang ka sa
    pamamagitan ng iyong tiyan at alikabok ang iyong kakainin sa lahat ng araw ng
    iyong buhay.
  nop-nop: Kaŋ Wapum Bepaŋdi miŋgembet indiŋ niŋguk, “Du unduŋ tiŋaŋ doktiŋa kale
    mimihi eŋ kale moihi adi’walaniŋ du kubugoŋ haaki tigamulat. Ale du kwet foloŋ
    hatibaaŋ tuwot kabakedi kwet umeumet tiŋa hatibaaŋ eŋ nanaŋege adi kwet kilabut
    naluwaaŋ.
  kca-kca: 'Щӑԓта Турәм Куща ŏхты войа йастәс: «Щит вермен урәӈән, мўԓман уԓты питԓән
    йош войәт пӑ ут войәт кўтән, тӑԓта йэԓԓы хŏн пӑтэнән хӑтыԓыты нӑӈ питԓән пӑ уԓтэн
    хўват мўв хиш ԓэты питԓән;'
  cbu-NT: Apanll mkaatsshat; Yuwamand tputsee tamapingarangish anumand kizpur kiyung
    kachiyachsha. Shiyamari maacheetsi kasiru mantsirimish taakush, kiyung kachiykush
    taachsha. Uru nimun titkurpatish pshiyrapshiyrtansha. Tsapumun chishish ipuxpuxtar
    ashkush, tsapuri katungkush taachsha.
  hui-hui: Anduane Homogo Ngode Datagaliwabehanda puya biagohondo lalu, Áyu i̱na í̠
    ha halu mo ko howa bi hongoheore laro. Genda timbuniore í̠na yulebere. Genda ema
    bialu piaga maru bedarume yulebiraru emene lowa í̠naga genda timbuni bolanguahe
    yulebere. Ai áyu ogoni howa í̠ tombeme pialu dindi himu abalu ngaru dugu naga
    bima piaga birulebere.
  wrs-wrs: Doa Yawe saiholam omnana os, honamba yimba doa vei, eva yemba kava esesm
    henga venav. Kinwondava yemba kava plothomnav ora i. Yemangas kava sahokla vrev,
    tatamba owai, yemangas. Osm enangas yimba si lohmana vevra, wo klesal yimba si
    nelohmana vevav innemba, verava, yemba si os dahavav.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​က မြွေ​အား``သင်​သည် ဤ​သို့​ပြု​လုပ်​သည့်​အ​တွက်
    ဒဏ်​ခံ​ရ​မည်။ တိရစ္ဆာန်​အ​ပေါင်း​တို့​တွင်​သင်​သာ လျှင် ဤ​ကျိန်​စာ​သင့်​မည်။ ယ​ခု​မှ​စ​၍​သင်
    သည်​ဝမ်း​ဗိုက်​ဖြင့်​တွား​သွား​လျက် မြေ​မှုန့်​ကို တစ်​သက်​လုံး​စား​ရ​မည်။-
  cbi-NTPO: 'Tsenñu piñinu Yavé Dios tsandimi: Ñu'' juntsanguen mitya, mika firu''
    inu tsuve, ñu'' chungamaya kumuinchi animaatala ñaa firu'' i'' taaju imu junu
    tsuve. Entsa malu ajkeshaa shilla'' nenchi tene neinu tsuve, tsenmin ñu'' chungamaya
    malumere tu llujpee fin chunu tsuve.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་སྦྲུལ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་ལས་དེ་བྱས་པའི་དབང་གིས་ཕྱུགས་ཟོག་དང་ས་སྟེང་གི་དུད་འགྲོ་ཐམས་ཅད་ལས་ཁྱོད་ལ་ལྷག་ཏུ་དམོད་པ་འཕོག་པ༌དང༌།
    ལྟོ་བས་འགྲོ་ཞིང་ནམ་ཡང་ས་རྡུལ་བཟའ་བར་གྱུར༌ཅིག
  wsk-wsk: Se Kaem Yawe mot iwita maonam, “Ni munan memek beterem; buta se giarum
    ningi melmasak suen la geragawasan mu nunga ningi ni ikup memek giko. Ni tom suen
    biya tagu luan te geraga se, kupkup no se lagerko.
  kkl-kkl: Wene seogpa, Allah Nuni ponekori phae anekoag yubu lelamogti, “Andi yubu
    orolenange leplamba, tam nubunge anag palilamna. Nia mangkina lebe aroba taneko,
    ot an aghabog so'o ina mon moagti lelepto palapmendi, so'o leng-lenga aghabog
    tero wapmendi, tebalulam aro yo'olangken,” seog.
  sna-sna: Saka Jehovha Mwari akati kunyoka, “Nokuti waita izvi, “Watukwa kupfuura
    zvipfuwo zvose, kupfuura mhuka dzose dzesango! Uchafamba nedumbu rako uye uchadya
    guruva mazuva ose oupenyu hwako.
  spa-BLM: Yahvé Dios dijo a la serpiente, “Porque has hecho esto, estás maldito por
    encima de todo el ganado, y por encima de todo animal del campo. Irás sobre tu
    vientre y comerás polvo todos los días de tu vida.
  beu-beu: Angmuse LAHATALA Ana duming angu at mateng vengbanang hula, “Aana ening
    alang iila base, binanta aamunang, bot binanta balevang banaha mi ang naung ihahama
    mi angu, aaing angaba Na kutuk metma maeenang. Angase sampe aana aamina angu,
    aana aatou ba metma eera, bot kalo aana jedung aabeta sehi se, meke kajala anguba
    metma eemod ening.
  cac-cac: 'Yuj chi'' ix yalan Jehová Dios d''a noc'' chan chi'': —Yujto icha tic
    ix a c''ulej, yuj chi'' tzach in catab''ejcan d''a scal masanil noc'' molb''etzal
    noc'' yed'' noc'' c''ultaquil noc''. D''a juneln̈ej a yalan̈ a c''ool ol n̈ervoc.
    A spococal lum luum ol a lo''o.'
  swh-ULB: Yahwe Mungu akamwambia nyoka, “ kwa sababu umefanya jambo hili, umelaaniwa
    wewe mwenyewe miongoni mwa wanyama wote wa kufugwa na wanyama wote wa mwituni.
    Itakuwa kwa tumbo lako utakwenda, na mavumbi utakula kwa siku zote za maisha yako.
  bel-bel: 'І сказаў Гасподзь Бог зьмею: за тое, што ты зрабіў гэта, пракляты ты перад
    усім быдлам і перад усімі жывёламі польнымі; ты будзеш хадзіць на чэраве тваім,
    і будзеш есьці пыл ва ўсе дні жыцьця твайго;'
  wed-wed: Bada God mota i riwei i pa, “Wei u kauei aubaina, kovoḡa ḡaeḡaena tam awarim,
    eḡa me ḡamoḡamo ḡelaui nanare, maramaraḡamai ma moduei. Manawamei ma matave-taitaina-nae
    ma am lam doa ma ani am mara au anatapuna.
  deu-ELBBK: 'Und Gott der HERR sprach zu der Schlange: Weil du dieses getan hast,
    sollst du verflucht sein vor allem Vieh und vor allen Tieren des Feldes! Auf deinem
    Bauch sollst du kriechen und Staub fressen alle Tage deines Lebens.'
  mbb-OT: Ne zutun migkeǥiyan te Nengazen he Megbevayà kes uled, ke sikandin te, “Te
    langun he menge langgam he ayam wey ke leew ve, iyan ka edrewakan ku tenged te
    mid-ulaula nu heini. Ebpekelangkeb ke zà ne ebpekezula ka taman te kenè ke pa
    ebpatey.
  msc-msc: 'Allabatala Alla ka a fɔ sa yɛ ko: «I ra wo kɛ. Wo le kosɔn, n di tɔrɔya
    la i kan ka tamin kolofen ni waa rɔ sobo bɛɛ kan. Sisen i ri i sɔmɔn i kɔnɔ kan,
    ka buuri damun i la dunuɲaratɛɛ bɛɛ rɔ.'
  mal-2015: 'യഹോവയായ ദൈവം പാമ്പിനോടു കല്പിച്ചതു: നീ ഇതു ചെയ്കകൊണ്ടു എല്ലാ കന്നുകാലികളിലും
    എല്ലാ കാട്ടുമൃഗങ്ങളിലുംവെച്ചു നീ ശപിക്കപ്പെട്ടിരിക്കുന്നു; നീ ഉരസ്സുകൊണ്ടു ഗമിച്ചു
    നിന്റെ ആയുഷ്കാലമൊക്കെയും പൊടി തിന്നും.'
  tuo-NT: 'Õꞌacʉ̃ co tojo nicã tʉꞌogʉ, pĩrõrẽ nicʉ niwĩ: —Mʉꞌʉ nisooꞌque wapa nipeꞌtirã
    ãpẽrã waꞌicʉrã nemorõ ñaꞌarõ waꞌagʉsaꞌa. Niꞌcãrõacã meꞌrãta téé noꞌo mʉꞌʉ catiro
    põtẽorõ diꞌtapʉ sĩꞌcõsijagʉsaꞌa. Tojo sĩꞌcõsijagʉ, diꞌtare baꞌagʉsaꞌa.'
  gup-gup: Wanjh Yawey nawu God bimarneyimeng namekbe nayin, yimeng, “Bu kunmekbe
    yikurduyimeng, wanjh yidjalwake kore kunjam ke munguyh. Ngudda kaluk yingun kundjulng
    djalmunguyh bu yihmimbi. Kuhni kunyid djalyingan ke, minj mak nawarlahkenh mayhbubuyika
    kelebuk dja kele, ngudda djal ke kunyid yidjalkudji.
  met-met: Binabu Toxoratamona Urana harua na moxua ba, “Ulibu bila ba, binabu “Mauxanganoa
    xapkung ganim liwe mana moru longgalo xaung asaxa abunging longgalo! Bagula uhaxa
    gamomia saing bagula oxong gagap mana xaidap longgalo walingamia.
  gvs-gvs: Tuwo Yauwe Yaubada itáoya, motetayana ilatuwoko idigo kana, ‘Moe im guinuwa
    pasina akatubolatem. Yoguyogu madabokiidi yaidi goi kom amta sikasilaliyem. Yawoim
    madabokina gamom goi bei kudaladala, e poyapoya tobum goi bei ikaaiyaka.
  rmc-rmc: 'Avke o RAJ, o Del, phenďa le sapeske: „Vašoda, hoj kada kerďal: Aveha
    prekošlo tu korkoro savore dobitkostar the savore dzive džvirendar. Calo tiro
    dživipen tut cirdeha pal o per a chaha o prachos la phuvakro.'
  nlg-nlg: Keri ge Yahweh God te bosa vania na poli, “Na pukuna to nea te vagha eni,
    inau ku torogho. Ighoe itadira na lei maumanu kukuti mana maumanu asi tana maramana
    udolu ku varangagho. Tana lei bongi ni volamu, ko nia tagu na kutumu tana pari.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ gòocho ts'ǫ̀ hadı, “Hanì ts'èko ts'ǫ̀ eghàlaneedà ts'ıhɂǫ̀
    tıts'aàdìı gık'èhodìı eyıts'ǫ whatsǫǫ̀ edegeedaa sìı gınahk'e nexè gots'eèdı ha
    hǫt'e. Dèè k'e nebò t'à k'enets'ì ha, eyıts'ǫ t'aats'ǫǫ̀ ı̨da gots'ǫ̀ ehtł'è nedè
