    sur ton ventre et tu mangeras de la poussière tous les jours de ta vie.
  hbo-hbo: וַיֹּאמֶר֩ יְהֹוָ֨ה אֱלֹהִ֥ים ׀ אֶֽל־הַנָּחָשׁ֮ כִּ֣י עָשִׂ֣יתָ זֹּאת֒
    אָר֤וּר אַתָּה֙ מִכָּל־הַבְּהֵמָ֔ה וּמִכֹּ֖ל חַיַּ֣ת הַשָּׂדֶ֑ה עַל־גְּחֹנְךָ֣
    תֵלֵ֔ךְ וְעָפָ֥ר תֹּאכַ֖ל כָּל־יְמֵ֥י חַיֶּֽיךָ׃
  shp-NTPO: 'Jatianra Ibo Diossen ja rono yoia iki: —Jaskara min aká kopíra, jatíbi
    yoinabo xaran bebonbires jakonma mia ikai. Rama nenoax peokotaxa jatíbitian mia
    main norex iki, mai poto meranbires ninoxiki.'
  eng-WYCLIFFE: And the Lord God seide to the serpent, For thou didist this, thou
    schalt be cursid among alle lyuynge thingis and vnresonable beestis of erthe;
    thou schalt go on thi brest, and thou schalt ete erthe in alle daies of thi liif;
  piu-2006: Palulanguru mayutju Katutjalu piḻkaṯi palunya watjaṉu, “Nyuntu tjingapungutjangka,
    nyuntunya kutjuṉanta kuyalku, kuka kutjupa tjuṯa, wiya. Tjunilulpin pampurinamalpa
    mantawana.” Katutjalu piḻkaṯi palunya watjaṉu yalatji, “Yunytjuwiyangkupulan nyinamalpa
    piḻkaṯipa kungka. Kungka palunyakuṉu yuṉṯalpiṯi kapaḻipiṯiluntaya pungamalpa,
    nyuntukuṉu kapaḻi tjamu nyakula.” Palulanguru Katutjalu kungkangkalpi watjaṉu,
    “Yalatji nyuntu palyaṉutjangka ngayuluṉanta kuyalku. Palunyatjanu pipirri mantjira
    nyuntu mikin puḻkatjarralpi nyinaku. Nyuntupa miiṯa mayutju nyuntupa nyinaku.”
    Palunyatjanu watingkalpi watjaṉu, “Yalatji nyuntupanta watjaṉutjangka kulira nyuntu
    ngalkuṉu. Nyuntu ngalkuwiyangku wantimara. Yirriṯiṉanta watjaṉu wiya ngalkuntjaku.
    Nyuntu alatji palyaṉutjangka mantaṉanta kuyalku. Mayi ngalkukitja nyuntu kutu
    waarrkarrimalpa. Ngayulu kuyaṉutjangka tjilkalaṯarra pakara ngarala waṉiku. Mayi
    wiima walytja pakara ngaranytja tjuṯa kutju nyuntu yantara ngalkunmalpa, rawa
    puṯu waarrkarrirra. Palunyangka pakaltjingalkitjalu nyuntu tiṯu puṯu waarrkarrimalpa,
    yakuri yintirra. Kutu yalatji waarrkarrinytjatjanu nyuntu yiluku. Nyuntu ngarrirra
    piyuku mantarringkuku.” Palulanguru wati Yatamalu yini watjaṉu, “Yiipanya.” Yini
    panyapa watjaṉu yaṉangu tjuṯaku maama nyinanytjaku. Mayutju Katutjalu pulampa
    kuka pangkitjanu mantarra palyara yungu, tjarrparrapula nyinanytjaku.
  pjt-pjt: Ka palulanguṟu Godalu lirungka wangkangu alatji, “Nyuntu kungka nyangatja
    ngunti kurannyangkaṉa nyuntunya ngapartji kuraṉi. Pala mantangka para-ngaṟapai
    kutjupa kutjupa tjuṯa nyinanyi, palu ngayulu nyuntunya kutju kuralku kutjupa tjuṯa
    wiya, kankuya aṉangu tjuṯangku nyuntumpa mukuringkunytja wiyangku alatjiṯu wantiku.
    Ka nyanganguṟu nyuntu tiṯutjara tjuninguṟu kutju para-pitjalinkuku kata ulpuru-ulpuru
    manta tjuningka pampuṟa.
  cwe-cwe: Mndewa Mulungu kadilongela dizoka, “Kwaviya kuyatenda yano, weye kuduwiligwa
    kufosa wanyama wose. Kwizatambala na kwizakuja timbwisi siku zose za ugima wako.
  bgs-bgs: Na, igkagi tô Áglangngagán na Manama katô áppuy, na mà din, “Supakan ka
    tingód kani madat na iglumu nu. Tun ta langun mannanap, sikuna dád tô supakan
    iring kani. Tikud nigó, dumullug-dullug kad tun ta barukbuk ka tanà sippang ka
    maté ka.
  kik-kik: Nĩ ũndũ ũcio Jehova Ngai akĩĩra nyoka atĩrĩ, “Tondũ nĩwĩkĩte ũguo-rĩ, “Wee
    ũrogwatwo nĩ kĩrumi gũkĩra mahiũ mothe na gũkĩra nyamũ ciothe cia gĩthaka! Ũrĩthiiaga
    na nda, na ũrĩrĩĩaga rũkũngũ matukũ mothe ma muoyo waku.
  ksr-ksr: 'Kaeŋ meleeno Poŋ Anutunoŋ mokoleŋ kokaeŋ jeŋ muro: “Kaeŋ anjaŋiwaajoŋ
    ama gii mono miriwaa oro kuuya ano duuyaa oro kuuya yoŋoo batugianoŋ kokaeŋ jeŋ
    qasuaaŋ gombe laligowa: Gii mono namonoŋ laligowagatiwaa so baganoŋ kondondoŋgoŋ
    kema kaŋ sububuŋ uutanoŋ laligoŋ kikisi iwoi neŋkeba.'
  omb-omb: A Huqe Gogona mo veve lawe na mwata, “Ba huri gu vei na gineu hi niko goin
    toga lo vavai arahiana vin liu dena gangarue mena gineu mwaso doluegi, ko siu
    i niko goin sure lategi gena taqangimu lolo tano siu goin geni na qie vi hate
    na duvigi.
  fra-NCL: 'Yahweh Dieu dit au serpent : « Parce que tu as fait cela, tu es maudit
    entre tous les animaux domestiques et toutes les bêtes des champs ; tu marcheras
    sur ton ventre, et tu mangeras la poussière tous les jours de ta vie.'
  cek-AK: To pongah Angraeng Sithaw mah pahui khaeah, Hae hmuen hae na sak boeh pongah,
    Moinawk boih, taw ih moisannawk boih pongah tangoenghaih na zok boeh; nang loe
    zok hoiah avak ueloe, na hing thung maiphu to na caa tih boeh.
  xla-xla: Epalati asiyama Lod Godta ilama watle epo atlaiyo, “Wa꞉ Godta kasilamale
    dulu dla halemama alinepi hapuloma dulu dla hatlo wa꞉ tlope wa꞉ kokota ta꞉la dla
    olalimsela꞉mama isikimi apupu mate demsela꞉lepe.
  cuk-cuk: 'Geb degine, Bab-Dummad-Jehová naibega sogded: “Ar weyob be imaksasoggu,
    ibmar-durgan-akwilemaladba, degi, ibmar-durgan-sapurbarmalad-baiganba, bedi bur
    bule be ukabsalesun. Emi-iba-onodedgi, be napagi unimakdii gusun, degine, be-burgwedse,
    napa-madii be gusun.'
  uig-CYR: 'Пәрвәрдигар Худа иланға мундақ деди: — «Бу қилғиниң үчүн, Сән һәммә мал-чарвилардин,
    Даладики барлиқ һайванатлардин бәкрәк ләнәткә қалисән; Қосиғиң билән беғирлап
    меңип, Өмрүңниң барлиқ күнлиридә топа йәйсән.'
  pma-pma: 'Evus, Iahova viteni min tetal vit, “Ven koa komumoni mukok, nisan mahien
    minuk kos en tirendan vasi keil ka tounah sav koa amoul. Mahien koa nasani minuk
    ekek: kosa hetokol keite ten moulien onom, en avong vasi keil, kikea en vangom
    ka vulimeas hel en ongom lises.'
  tel-2017: అందుకు దేవుడైన యెహోవా పాముతో “నువ్వు ఇలా చేసినందుకు పశువులన్నిటిలో, జంతువులన్నిటిలో
    నిన్ను మాత్రమే శపిస్తున్నాను. నువ్వు నీ కడుపుతో పాకుతూ వెళ్తావు. బ్రతికినంత కాలం
    మట్టి తింటావు.
  hat-BSA: 'SENYÈ Bondye a te di a sèpan an: “Akoz ke ou te fè sa, ou modi pase tout
    bèt domestik yo, e plis ke tout bèt sovaj nan chan an. Sou vant ou ou va mache,
    e se pousyè ke ou va manje tout jou nan vi ou.'
  bxh-bxh: Habahim, Guyau Yaubada ya libalau weso lisina iyen, Paꞌana laulau ni wa
    ginauli, kaumanana ya laowa hewam yai. Suisui manamanasadi yo yekoyekodi ganahewadi
    yai um haba heyaya laꞌilaꞌi wa fahoina. Haba ai bogam wa felifeli. Am kalahe,
    haba ma afusana wa an esegahi, fuya ouꞌouli.
  nay-nay: Wunyile in angk kraiye Jehovil yarnin luku, Hil amb uk inde el ellani wirrangi
    kaldowamp inde malkani kaldowamp inde an takkani tune; kaldowamp mimine el ellani
    umauwe ngrakkuwalamalde; kinauwe porlar el ellani ar ngrakkuwalamaldar kan ambe
    umauwe porlar; ngultani ile yan porlpalle umauwe kurle; ngultani inde yan naitye
    reytyinne.
  kos-kos: 'Na LEUM GOD El fahk nu sin serpent soko ah, “Ke sripen kom orala ma se
    inge, ac fah kalyeiyuk kom. Kom mukena sin ma orakrak nukewa ac fah eis selnga
    se inge: Ingela kom fah orak ke siom, ac kom ac fah mongo kutkut in moul lom nufon.'
  hbo-WLC: וַיֹּאמֶר֩ יְהֹוָ֨ה אֱלֹהִ֥ים ׀ אֶֽל־הַנָּחָשׁ֮ כִּ֣י עָשִׂ֣יתָ זֹּאת֒
    אָר֤וּר אַתָּה֙ מִכָּל־הַבְּהֵמָ֔ה וּמִכֹּ֖ל חַיַּ֣ת הַשָּׂדֶ֑ה עַל־גְּחֹנְךָ֣
    תֵלֵ֔ךְ וְעָפָ֥ר תֹּאכַ֖ל כָּל־יְמֵ֥י חַיֶּֽיךָ׃
  ibo-ibo: Ya mere, Onyenwe anyị Chineke gwara agwọ ahụ sị, “Nʼihi ihe a i mere, “Ihe
    a bụrụ ọnụ ka ị bụ nʼetiti anụ ụlọ niile na nʼetiti anụ ọhịa niile. Afọ gị ka
    ị ga-eji na-aga ije, aja ka ị ga na-eri ogologo ụbọchị ndụ gị niile.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ସର୍ପକୁ କହିଲେ, “ଏହି କାର୍ଯ୍ୟ କରିବା ହେତୁ ତୁମ୍ଭେ ସମସ୍ତ
    ଗ୍ରାମ୍ୟ ଓ ବନ୍ୟପଶୁଠାରୁ ଅଧିକ ଶାପଗ୍ରସ୍ତ ହେଲ, ତୁମ୍ଭେ ଆପଣା ପେଟ ଦେଇ ଗମନ କରିବ ଓ ଯାବଜ୍ଜୀବନ
    ଧୂଳି ଖାଇବ।
  wmt-wmt: '@see-verse:GEN.003.013'
  chk-chk: Iwe, Kot ewe Samol mi Lapalap a üreni ewe serepenit, “Pokiten om föri ei,
    en kopwe anümamau me lein ekewe manfesir me manmwacho meinisin. Kopwe tö won upwom
    o eni pwül lon ränin manauom meinisin.
  ssd-ssd: 'Kile Kuate Suŋgo ndek mbeŋ ta sana: Ne maŋau ta kat ta agaŋmor ŋakmba
    ŋgamukŋge ye ne kasurnumba te-yamoknamŋgit. Ne mara mindek fuŋgulmbi ndo lika
    kilke kutur nyumba taŋamba minmba ma ma kumamŋgat.'
  rop-rop: Brom deya YAWEI bin tok langa det sneik, “Ai garra panishim yu blanga det
    ting. Oni yu na ai garra panishim. Ai kaan panishim ol detlot najalot enimul.
    Oni yu na. Wal yu garra oldei wok garram yu binji langa graun, en yu garra dagadagat
    graun olawei raidap yu dai.
  mwf-2018: Bere Yile neki-ka murrinh mamna ngarra ku pangkuy, “Da-ka wiye thathpirr-wa
    pirrampanu nhinhi-yu mange nhini thangunu namnge ngarra kardu palngun-yu. Nhinhi
    da matha wiye pirrampanu, mu ku terert ngamere-nu-ka wurda. Marra kanhi warda
    wangu-ka nhinhi-ka bere matha wangu thaniwarlaknu marda-re ngarra putek, i mi-ka
    wunku putek-wa thanimurrknu-yu.
  ukr-1871: І положу ворогуваннє між тобою й жінкою і між насїннєм твоїм і насїннєм
    її, воно рощавлювати ме тобі голову, ти ж упивати мешся йому в пяту.
  eng-AOI: Yahweh God said to the snake, “Because of what you have done today, you
    will have to suffer. I am not cursing the other animals, but I am cursing you
    today. So from now on you will crawl on your stomach and you will have to eat
    dust until you die.
  yon-yon: Kwani kowe, Yariman Godbed niin yaa yedmenoon, “Kwanewen kowe, eb kuu butun
    darewoob kandeeb, dingkan amongkowiib dingkan kiiwiib korem arebban. Kibirebyambed
    wene aron korem, eb kuu kabeyob din ingkud ari irin wananeeb.
  bch-bch: Tota Maron Deo ikeo pan mota bedane, “Eao kado kadonga paeamao toa ne,
    tota “Rabu ngan gid masilau saksak ga masilau mud toa ngada oa, eao kekelego am
    panasnga paeamao ga paeamao tau. Eao ga rarai ngan gogom ga ean tano aea kangkanga
    ga ila irangrang ngan lem madonga tanoeai kus.
  deu-1951: 'Da sprach Gott der HERR zur Schlange: Weil du solches getan hast, so
    seist du verflucht vor allem Vieh und vor allen Tieren des Feldes! Auf deinem
    Bauch sollst du kriechen und Erde essen dein Leben lang!'
  eng-JPS: 'And the LORD God said unto the serpent: ''Because thou hast done this,
    cursed art thou from among all cattle, and from among all beasts of the field;
    upon thy belly shalt thou go, and dust shalt thou eat all the days of thy life.'
  ubr-ubr: On mes BADA God mota aurin iyau, “Om atonio bobo uyamai on mes, om on gogabur
    asi bobaitu a rega asi bobaitu engon tefasi on om audabim! Om arimon yamui un dudun
    ato arimon fofou unam am yawas tutufinai.
  srp-1865: 'Tada reèe Gospod Bog zmiji: kad si to uèinila, da si prokleta mimo svako
    živinèe i mimo sve zvijeri poljske; na trbuhu da se vuèeš i prah da jedeš do svojega
    vijeka.'
  lug-lug: Mukama Katonda n’agamba omusota nti, Kubanga okoze kino okolimiddwa okukira
    ensolo zonna ez’awaka n’ez’omu nsiko, oneekululiranga ku lubuto lwo era onoolyanga
    nfuufu ennaku zonna ez’obulamu bwo.
  heb-heb: ויאמר יהוה אלהים אל הנחש כי עשית זאת ארור אתה מכל הבהמה ומכל חית השדה על
    גחנך תלך ועפר תאכל כל ימי חייך׃
  ben-IRV: পরে সদাপ্রভু ঈশ্বর সাপকে বললেন, “তুমি এই কাজ করেছ, এই জন্য পশুপাল ও বন্য
    পশুদের মধ্যে তুমি সবচেয়ে বেশি শাপগ্রস্ত; তুমি বুকে হাঁটবে এবং যাবজ্জীবন ধূলো
    খাবে।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸੱਪ ਨੂੰ ਆਖਿਆ, ਕਿਉਂ ਜੋ ਤੂੰ ਇਹ ਕੀਤਾ ਹੈ, ਇਸ ਕਾਰਨ ਤੂੰ
    ਸਾਰੇ ਜੰਗਲੀ ਜਾਨਵਰਾਂ ਨਾਲੋਂ ਸਰਾਪੀ ਹੈਂ। ਤੂੰ ਆਪਣੇ ਪੇਟ ਦੇ ਭਾਰ ਚੱਲੇਂਗਾ ਅਤੇ ਤੂੰ ਸਾਰੀ ਜ਼ਿੰਦਗੀ
    ਮਿੱਟੀ ਖਾਇਆ ਕਰੇਗਾ।
  tkr-tkr: 'Rəbb Allahee xoçeyk''le uvhuyn: – Ğu in ha''uyl-alla, gırgıne çavra-vəq''əyne,
    çolane həyvanaaşine yı''q''nee lə''nat g''azanmişa''a: ı''mı''rvolle vuxhnel habğı
    nyaq''v ooxhanas.'
  mwp-mwp: Kalanu Awgadhan mina wati kuth madhin thabupa kedha, ‘In bangal nubi kuth
    gegeyadh matha ngibepa, mura lawnga itha boeradharaw uruyl. Koezi kayboengu kuykayman,
    ngi bangal mulupa gud maythal amaypu, ngi bal nginu igilaw kuthalpa wara poeyn
    purthaypu.
  mya-JVB: ထာဝရ အရှင်ဘုရား သခင်သည် မြွေ ကိုခေါ် ၍ သင်သည် ဤ အမှုကို ပြု သောကြောင့်
    သားယဉ် သားရဲ အပေါင်း တို့ထက် ကျိန် ခြင်းကို ခံရ၏။ သင် သည် ဝမ်း ဖြင့် သွား ၍ မြေမှုန့်
    ကို တသက်လုံး စား ရမည်။
  tte-O: Mwa Yaubada iwalo wesone koina iba, “Kaiwena ginauli bwaite kupaisowai kabo
    sauga bwaite yakawa-gulaiwo maisam yawalowen. Kam polowe yakayakan sokasokali
    yo manamanasamli meuloili kali polowe ilalaki-gabaegili yawasim ana miyamiya meuloina
    koina, kani diyam koina kunene bwatano mena yo kau koina ukekan sauga meuloina.
  tbg-tbg: Minti tuvaro Noravano Kotiva memaruara tiharo, Are una uva tianara kaara
    are ekaa aantauvahiqihaira qoraiqama vinarave. Vira kaara are konkoma kanta vaiharama
    auhaqaahaira ninarave. Mintimaqira niharama konkoma namaqira viharama qutu vinarave.
  hmo-hmo: Vadaeni Lohiabada Dirava ese gaigai dekenai ia gwau henia, ia gwau, “Unai
    bamona oi karaia dainai oiemu kerere davana do oi abia. Oi sibona inai kerere
    davana do oi karaia. Hari ia lao bona hanaihanai, oiemu bogana dekenai do oi rau,
    bona tano ena kahu do oi ania.
  ata-ata: Xe IAUE Lataua muavuti la muvikalanu sinana veveeni aloxo ꞌo, “Tavaꞌu xo
    nini neolexaꞌa ta tamei ꞌo, la nini nanoꞌu navunavu tatila loxo ꞌo. Navunavu ane
    eni alosine ne, anu toxoxaꞌa no anu navunavu noxiꞌa ta mimii iouiou ane imauli
    no voxosila mo aneꞌi ane ixaxalaxala mo ta ngiangiala kalumo. Usoko ane vaimomo
    ꞌo mo ulai utalo avile iliꞌi ne, nini nalalaave no oponenisi, mo ꞌaniꞌanixene
    ane lialia.
  nfa-nfa: Èle èèna ka, Ama LAMATUA dhoo mege èèna, aku Nèngu na, “Jaꞌa huku èu, lula
    tatao èu. Nèti badha aaꞌi-aaꞌi, dhoka èu di dhu abhu huku sèmi neꞌe. Mulai nèti
    deo neꞌe toke èu madhe, èu dhoka rodꞌo dènge kakara, aa muꞌa ètu rai di.
  urd-urd: और ख़ुदावन्द ख़ुदा ने साँप से कहा, इसलिए कि तूने यह किया तू सब चौपायों
    और जंगली जानवरों में ला'नती ठहरा; तू अपने पेट के बल चलेगा, और अपनी उम्र भर खाक
    चाटेगा।
  rus-SYN: 'И сказал Господь Бог змею: за то, что ты сделал это, проклят ты пред всеми
    скотами и пред всеми зверями полевыми; ты будешь ходить на чреве твоем, и будешь
    есть прах во все дни жизни твоей;'
  cbt-NTPO: 'Naporo'' Sinioroso Yosë ni''ton, ya''huan ya''huërë'' tahuërëtahuaton,
    co huachi noya ya''huëcaso marëhuë'' sha''huitërin: —Piyapi nonpintëranso marë''
    a''napita ma''sharo''sa quëran, pa''pi co noyahuë'' ni''nanquën. Napoaton ipora
    quëran huarë'' cancanën quëran no''pa'' pa''taran. Inapoaton, chiminaquë huarë''
    nosorotaran.'
  bqc-SIM: 'Ɔ̃ Dii Lua ò mlɛ̃ɛ: Lá ń kɛ̀ màa, ńyↄ̃ↄ dɛ láaipↄ ũ dɛ pↄtuoↄ ń
    sɛ̃̀anↄbↄↄla píi, ńyↄ̃ↄ táa''o n gbɛɛwaɛ, luutɛ̃ iↄ gɛ̃ n lɛ́u e n wɛ̃ni lɛ́u.'
  tcz-CHONGTHU: Hichun Pakai Pathen in gul jah'a, “Nangman hiche nana boldoh jeh in,
    ganhing jouse lah a nanghi sapset nachan ding na hinkho lhung keiya na oipoh'a
    na kithol tho ding, chule na hinkho sunga leivui naneh ding ahi.
  mar-mar: परमेश्वर देव सर्पास म्हणाला, “तू हे केल्यामुळे सर्व गुरेढोरांमध्ये व सर्व
    वन्यपशूंमध्ये तू शापित आहेस. तू पोटाने सरपटत चालशील आणि आयुष्यभर तू माती खाशील.
  tcs-tcs: 'Den da AntapGod i bin tok diskain po da sneik: ‘Bikoz yu bin meke diswan,
    panis blo mi i go poldaun antap wea yu po splitap yu prom ebridem teimanimal,
    ane prom ebridem wailanimal. Prom distaim nau yu go krol lo beli blo yu ane yu
    go kaikai dast prom graun antil laip blo yu go pinis.'
  soq-soq: Tane Iawe God mota diene wanase, “E epe dewaitena baiwa pue manasau ita
    pue daitada dobinoa waimoia bedeuwo ne matangelaedina buawobuawo teteitone tawo
    popokauwa nane lakasaitaa.
  qub-qub: 'Chayno niptin Tayta Diosga culebrata niran: «Chayno rurashayquipitami
    llapan animalcunachöpis maldisyunädu canquipaj. Cananpitaga garachayllapami purinquipäpis.
    Allpata micullarmi cawanquipäpis.'
  bqp-bqp: 'Akũ Dikiri Luda pì mlɛ̃̀ɛnɛ: Kũ n kɛ̀ lɛ, ĩnigↄ̃ láaribona pↄ́ ũ de
    bɛ pↄ́kãdenↄ kũ nↄ̀bↄsɛ̃ntɛnↄla pínki, ĩnigↄ̃ táa o n kùua, bùsutitin ĩnigↄ̃
    ble ari n wɛ̃̀ndi lɛ́n.'
  hat-hat: Seyè a, Bondye a, di sèpan an konsa. Poutèt sa ou fè a, ou madichonnen
    nan mitan tout bèt jaden ak tout bèt nan bwa. W'a rale sou vant ou. W'a manje
    pousyè tè jouk jou ou mouri.
  eng-BSB: 'So the LORD God said to the serpent: “Because you have done this, cursed
    are you above all livestock and every beast of the field! On your belly will you
    go, and dust you will eat, all the days of your life.'
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni kaalii ma: «Tɛi è naa ɠɛa, gè è ɠotoa, toganiiti
    kpein ta dɔɓɔ zuaiti saama. Ɗa ɗa ɓokpo è-ɠogi ma, è ɗa pɔlɔi mi, è-zii ma
    voloi pɛ su.'
  eng-WEBPB: The LORD God said to the serpent, “Because you have done this, you are
    cursed above all livestock, and above every animal of the field. You shall go
    on your belly and you shall eat dust all the days of your life.
  kbq-kbq: Higeno Ra Anumzana Anumzamo'a amanage huno osifavemofona asami'ne, Osifavemoka
    e'inama hana nona'a, vahe'mo'zama kumate'ma kegavama nehaza zagagafane, trampi
    afi zagagafama mani'nafintira kazusi (kes) hugantoankinka, kagra zamageterenka
    rankna erinka kasaguregati regraro henka vano nehunka, mika knafina kugusopa nenenka
    manigahane.
  nhe-BL: 'Huan teipa TOTECO Dios quiilhui nopa cohuatl: ―Ica ya ni tlen tijchijtoc,
    tielis más titlatelchihuali que nochi sequinoc tlapiyalime. Huan san timohuahuatatztinemis
    ipan tlali huan tlaltejpoctli tijcuas nochi moyolis.'
  sps-sps: Ana Tsunaun e Gov tsue to tan koraa, “Anyi te kat a ka to aya, ai tovei
    nyi nom rom a patang tsunia. Patang te govets romanyi, te fis pis non a patang
    tan fokinai mes marei. Roman an tan fokinai nainy te naa minon, nyi sensen iny
    rom a komam manyi, ana nyi ainy rom a fo nungan iny tan puputaa.
  bus-bus: 'Ben Dii Luda bè mlɛ̃̀nɛ: Kɛ̀ ń kɛ̀ lɛ, nɛ́gↄ̃ dɛ láari pↄ́ ũ pↄ́kãdeenↄ
    kↄ̃n nↄ̀bↄsɛ̃tɛnↄ tɛ́ píngi, n gbɛɛɛn nɛ́gↄ̃ gáɛɛ, bùsutin nɛ́gↄ̃ blee ai n wɛ̃̀ndi
    lɛ́n.'
  gub-BL: Na'e Tupàn uze'eg moz pe kury. — Azepyk putar nerehe ihe nehe, ta'e erezapo
    kar heremiapo putar haw 'ym kuzà pe ne xe, i'i izupe. — Nazepyk kwaw amogwer miar
    wanehe nezewe nehe, xo nerehe zo amono putar heze'egaiw nehe, i'i moz pe. — Ko
    'ar henataromo ereata putar ywy rehe nehe, nerie rehe nehe. Ere'u putar ywy ku'i
    kwer nehe no. Tuweharupi ereata iko nezewe nehe, i'i izupe.
  eng-DRA: 'And the Lord God said to the serpent: Because thou hast done this thing,
    thou art cursed among all cattle, and beasts of the earth: upon thy breast shalt
    thou go, and earth shalt thou eat all the days of thy life.'
  knf-knf: 'Kë Naşibaţi Nawat Kabuka aşë ji na upula : « Jibi idoluŋ uko mënţ, Ikfëpaniiŋ
    ţi ŋnŧaam ŋi katoh bŧi na ŋko ŋi uţeeh bŧi. Ido kapoşna kayiŋ kabot kade mboş
    ŋnuur bŧi ŋi ubida wi nu.'
