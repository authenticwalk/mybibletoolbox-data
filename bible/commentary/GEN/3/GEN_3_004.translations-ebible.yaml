verse: GEN.003.004
translations:
  mal-C: “നിങ്ങൾ മരിക്കുകയില്ല, നിശ്ചയം!
  deu-TKW: 'Da sprach die Schlange zum Weibe: Ihr werdet ganz gewiß nicht sterben;'
  lin-lin: 'Nyoka alobaki na mwasi : — Solo penza, bokokufa te.'
  cbr-NT: 'Kakëxunbi ka runun xanu kakëxa: —Ama, usama ka kamina bamatima ''ain.'
  eng-LSV: And the serpent says to the woman, “Dying, you do not die,
  bmu-bmu: 'Mewö meleŋda jiiga mokoleŋnöŋ ambigöra kewö jiyök: “Mi saumbaŋ! Iŋiri
    kude kömumahot.'
  eng-GNV: Then the serpent said to the woman, Ye shall not die at all,
  eng-WEBSTER: 'And the serpent said to the woman, Ye shall not surely die:'
  nhw-BL: 'Pero nopa cohuatl quiilhui nopa sihuatl: ―Amo neli. Amo anmiquise.'
  swh-ONEN: Lakini nyoka akamwambia mwanamke, “Hakika hamtakufa.
  bba-bba: Yerɑ wɑɑ ye, yɑ kurɔ wi wisɑ yɑ nɛɛ, i ǹ ɡbimɔ pɑi!
  eng-KJVCPB: 'And the serpent said unto the woman, Ye shall not surely die:'
  cpy-cpy: 'Ari rakanakiro maanki iroka tsinani, ikantziro: “Theeyaantsi ini, eero
    pikami.'
  mpx-mpx: Yaka mwata i baek yova elana i ba, “Nigeya! Nige nuku aaliga.
  wbp-wbp: Warnajurla wangkaja, “Lawangka warlka! Kajinpala ngarni, ngulaju kulanpala
    palimi!
  luo-luo: Thuol nowacho ne dhako niya, “Adier ok unutho.
  meu-meu: 'Gaigai ese hahine e hamaoroa, eto, Momokani, umui na basio mase:'
  npi-ULB: सर्पले स्‍त्रीलाई भन्यो, “निश्‍चय नै तिमीहरू मर्नेछैनौ ।
  yor-yor: Ejò wí fún obìnrin náà pé, “Ẹ̀yin kì yóò kú ikúkíkú kan.”
  emp-NTPO: 'Maʌ̃ne damaba wẽrãa jarasia: –Bãrãra beud̶aẽ́a.'
  ind-ind: Lalu kata ular kepadanya, “Tidak! Kamu tidak akan mati!
  pes-OPCB: 'مار گفت: «مطمئن باش نخواهید مُرد!'
  ssx-ssx: Mo ketoma꞉ pi lu moneaaso alota꞉ Kotota꞉ ota꞉ pi dia꞉me. Ipiliki na homilipipikie.
  lcm-lcm: Na kene kala antok ta, “A pua! Kovek luai. Parik nang milongpa angkoai
    si mat.
  aer-aer: Kenhe apmwe re akenhe angkeke, “Arratye anetyakenhe! Mpwele apeke merne
    annge yanhe arlkwerle-anerremele kenhe mpwele ilwerle-anerretyeke arrangkwe-arle!
  tgl-ULB: Sinabi ng ahas sa babae, “Tiyak na hindi kayo mamamatay.
  nop-nop: Kaŋ miŋgembetdi tam indiŋ niŋguk, “Mooŋ ale! Hidi mu kumundemek.
  kca-kca: 'Ŏхты вой нэӈа йастәс: «Ӑнта, ӑт пӑрԓәтән,'
  cbu-NT: 'Maaksha: Nda, uru katungkachitaateesa nda tsipatssa.'
  hui-hui: Ani layagola puya biagome ke̱ howa wali biagohondo ladai bialu lalu, Bi
    ogoni henene ndo. Libu nahomoleberabi.
  wrs-wrs: Saihola omnana, owai osva, yemba si osva endahawolvavmoa.
  mya-mya: ထို​အ​ခါ​မြွေ​က``မ​ဟုတ်​နိုင်​ပါ။ သင်​တို့​သေ မည်​မ​ဟုတ်။-
  cbi-NTPO: 'Tsenñu supu shinbunu piñi tsandimi: Anbudave, ñulla peyan dejutyuve.'
  bod-N: ཡང་སྦྲུལ་ན༌རེ། ཁྱོད་ནི་ཅིས་ཀྱང་འཆི་མི་སྲིད༌དེ།
  wsk-wsk: Se mot aking imet maonam, “Mena, nina me kueralko.
  kkl-kkl: Wene seogpa, phae anekori, “A'unag agha tepna lag talul kom,” seog. Seogti,
    “Allahri leplange nene, 'Kal wana ane tirikti, Na Allah saog uro wamdikti, “Malinge
    nene, walinge nene,” aro wana hekahileag,' aro yubu orolena lepla,” seog.
  sna-sna: Nyoka yakati kumukadzi, “Hamungafi zvirokwazvo.
  spa-BLM: 'La serpiente dijo a la mujer: “No morirás realmente,'
  beu-beu: Aarunge duming angu ana nehe jangu ehur angu ebalet hula, “Iini bae aamina
    niang!
  cac-cac: 'Ix tac''vi noc'' chan chi'' d''a ix: —Ton̈ej syal Dios chi''. Man̈ ol
    ex chamlaj.'
  swh-ULB: Nyoka akamwambia mwanamke, “hakika hamtakufa.
  bel-bel: 'І сказаў зьмей жанчыне: не, не памраце;'
  wed-wed: Ma mota wavine i paribelei, “Eḡateni! Amapo eḡa ma iraḡe.
  deu-ELBBK: 'Und die Schlange sprach zu der Frau: Keineswegs werdet ihr sterben,'
  mbb-OT: Ne migkaǥi kes uled diyà te vahi te, “Kenè kew ebpatey,
  msc-msc: 'Sa ka a fɔ muso yɛ ko: «Tuɲa tɛ wo rɔ. Ai tɛ faa fɛwu!'
  mal-2015: 'പാമ്പു സ്ത്രീയോടു: നിങ്ങൾ മരിക്കയില്ല നിശ്ചയം;'
  tuo-NT: 'Co tojo nicã tʉꞌogʉ, añurõ nisoomeꞌrĩse meꞌrã core nicʉ niwĩ: —Wẽrĩsome.'
  gup-gup: Wanjh nayin kumyimeng, “Aba. Minj woybukkih ngunedowen! God kaburrbun bu
    kundjalmekbe kunbarnangarra bu ngunengun wanjh ngunemayalidangen, nguneyimerran
    yiman nungka rerrih, nguneburrbun bu kore kunmakkenh dja kunwarrekenh.”
  met-met: “Ne moxua harua na hainga ba, “Tegu. Bagula amati te.
  gvs-gvs: Go kina motetayana idigo kana, ‘Geya kokamaseta. Geya toina!
  rmc-rmc: 'O sap odphenďa la džuvľake: „Na, oda nane čačo, tumen na merena.'
  nlg-nlg: Na poli te bosa, “Koro mua mate!
  dgr-DOGNT: Gòocho ts'èko ts'ǫ̀ hadı, “Ełaı̨wı ha nıìle.
  pes-OPV: 'مار به زن گفت: «هر آینه نخواهید مرد،'
  ron-1924: 'Атунч, шарпеле а зис фемеий: „Хотэрыт кэ ну вець мури,'
  aui-aui: Na mota iwona bo, “Noko wiiyaba, kate gegha konarabobona!
  ben-OBCV: “অবশ্যই তোমরা মরবে না,” সাপ নারীকে বলল।
  lex-lex: 'Mere niy die nakot la patke'' de: “Hota miy edonna mmiat miano,'
  rgu-rgu: Tehuu meke ria nataa nae, “Ae, ria ta laꞌe fa! Emi ta mate fa!
  som-som: Abeesadiina waxay naagtii ku tidhi, Ma dhiman doontaan;
  lat-VUC: 'Dixit autem serpens ad mulierem: Nequaquam morte moriemini.'
  aoi-aoi: Eneja ni-yama yakina yingarna, “Nare-ka. Ekalya akina ayakwa. Nara kinalakina
    a-jungwuma,” ni-yama yakina.
  eng-ASVBT: 'And the serpent said unto the woman, Ye shall not surely die:'
  mna-mna: 'To mooto iso pa moori mini: “Soom, niomru ko irao kemeete na som. Anutu,
    ni iute: Sombe kakan, inako motoyom ikam pak, mi ŋgar tiom ipet ma kembei ta ni
    itunu, mi kikilaala ŋgar ambaiŋana mi ŋgar sananŋana.”'
  ita-1885: 'E il serpente disse alla donna: Voi non morreste punto.'
  eng-LXXUP: And the serpent said to the woman, Ye shall not surely die.
  eng-ULB: The serpent said to the woman, “You will surely not die.
  spa-VBL: “Por supuesto que no morirán”, le dijo la serpiente a Eva.
  fra-_FOB: 'Alors le serpent dit à la femme: Vous ne mourrez nullement;'
  mal-mal: 'പാമ്പ് സ്ത്രീയോട്: “നിങ്ങൾ മരിക്കുകയില്ല നിശ്ചയം;'
  lit-lit: 'Ir gyvatė tarė moteriai: „Jūs tikrai nemirsite,'
  urd-GVR: Sāṅp ne aurat se kahā, “Tum hargiz na maroge,
  suz-BL: तन्‍न बुस्‍सुमी “गे बेक्‍सीन मबेक्‍नीसी। यूहन्‍ना ८:४४
  ita-1927: 'E il serpente disse alla donna: “No, non morrete affatto;'
  ckb-ckb: 'مارەکە بە ئافرەتەکەی گوت: «نا بەڕاستی نامرن،'
  nas-nas: Nka teie boruꞌke aaꞌpuuꞌ teni manikuma, “A, deeꞌ bakei doorearooꞌnaang.
  eng-BBE: 'And the snake said, Death will not certainly come to you:'
  crx-NTPO: '''Et ndi tl''ughus, ts''eke ''en ''uyulhni, “''Alha ''aw daoontsah ait''oh.'
  kan-OKCV: ಸರ್ಪವು ಸ್ತ್ರೀಗೆ, “ನೀವು ನಿಶ್ಚಯವಾಗಿ ಸಾಯುವುದಿಲ್ಲ.
  bbb-bbb: Bara ije fu ijiege kuaramoga tabare fu una kuae, Godi fuka kufuimedo ja
    oekuva baki. Fu vierafero ja nubu ikuva ja fu vareki rekiro fu ijadufuo kuriaere.
    Ja ikuva ja vame ise ro ma boeje jaka vierafekiro fu ijadufuo ja biesiriaemano
    kiae.
  tam-2017: 'அப்பொழுது பாம்பு, பெண்ணை நோக்கி: “நீங்கள் சாகவே சாவதில்லை;'
  spa-RV-1909: 'Entonces la serpiente dijo á la mujer: No moriréis;'
  ron-BTF: 'Şi şarpele a spus femeii: Nu veţi muri nicidecum;'
  eng-WEBP: The serpent said to the woman, “You won’t really die,
  eng-FBV: “You certainly won't die,” the serpent told Eve.
  nld-1939: 'Maar de slang sprak tot de vrouw: Ge zult volstrekt niet sterven.'
  nch-BL: 'Pero nopa cohuat quiilhui nopa sihuat: ―Amo neli. Amo anmiquise.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «E jyõ. Pjãy wol̈on l̇l̇ëme.
  vie-1934: 'Rắn bèn nói với người nữ rằng: Hai ngươi chẳng chết đâu;'
  hin-CV: सांप ने स्त्री से कहा, “निश्चय तुम नहीं मरोगे!
  eng-OURB: The serpent said to the woman, “You won’t surely die,
  spa-BES: 'Y la serpiente dijo: La muerte ciertamente no vendrá a ti:'
  tdx-tdx: Le hoe ty asa’ i mereñey amy rakembay, Toe tsy hihomake nahareo,
  vid-vid: Izoka nalimlonjela mdala, “Ndangukomya hambagama hebu.
  pwg-pwg: Ma ivonapotei, “Tuna ke vonavaghata, tami ke kona rabobo.
  eng-OKE: 'And the serpent said to the woman. Not to die will you die:'
  tha-KJV: งู​จึงกล่าวแก่หญิงนั้​นว​่า “​เจ้​าจะไม่ตายแน่
  por-BR-2018: 'Então a serpente disse à mulher: Não morrereis;'
  bco-bco: A꞉la꞉sa꞉labiki sowa꞉ eyo꞉ gamo꞉wo꞉ a꞉la꞉sio꞉, “Ge mada mo꞉soma꞉ika꞉!
  deu-ELO: 'Und die Schlange sprach zu dem Weibe: Mit nichten werdet ihr sterben!'
  ktm-ktm: Mot ipe ihpah, “Iy intaheweh, we erndremat pwi.
  caa-caa: 'Entonces ojron e chan otronyajr y che: —Majresiaj. Mix chamicox jay icꞌuxi
    uyutir e teꞌ era.'
  eng-WYC-2018: Forsooth the serpent said to the woman, Ye shall not die by death
    (or Ye shall not die);
  epo-epo: 'Kaj la serpento diris al la virino: Ne, vi ne mortos;'
  uig-PIN: 'Yilan ayalƣa: — Undaⱪ ǝmǝs! Ⱨǝrgiz ɵlmǝysilǝr!'
  beo-beo: Sania da bu adole i, “Amo da ogogosa! Alia da hame bogomu!
  tpi-OTNT: Orait na snek i tokim meri olsem, “Nogat. Yutupela i no inap i dai.
  hau-SA: Maciji ya ce wa macen, “Tabbatacce ba za ku mutu ba.
  udu-udu: 'Hili tasha/ ki owa ’bom gwo mo ki: Um mini wu mo yisa.'
  uig-LAT: 'Yilan ayalgha: — Undaq emes! Hergiz ölmeysiler!'
  nde-nde: Inyoka yathi kowesifazane, “Kalisoze life ngempela.
  ton-ton: Pea pehē ʻe he ngata ki he fefine, “ʻOku ʻikai moʻoni te mo mate.
  ces-1613: 'I řekl had ženě: Nikoli nezemřete smrtí!'
  eko-eko: 'Aphano nyookha khumuuza muukha otule yoori: “Hatha khamwimfwa!'
  nss-nss: Pe mwat ipwai iya kili pihin ipa, “Pukene; walu andre kanmat pwi yoh!
  eng-WMB: The serpent said to the woman, “You won’t really die,
  tam-TCV: அதற்குப் பாம்பு அந்தப் பெண்ணிடம், “நிச்சயமாக நீங்கள் சாகவே மாட்டீர்கள்”
    என்று சொன்னது.
  ceb-ULB: Ang serpente miingon sa babaye, “Dili gayod kamo mamatay.
  mkn-mkn: Ma itu ular manyao bilang, “We, itu sonde batúl! Bosong sonde mati!
  pol-UBG: 'I wąż powiedział do kobiety: Na pewno nie umrzecie;'
  agr-agr: 'Tutai dapi nuwan chichajak: “Auk wainak tujamne, jakashtatjume.'
  kyc-kyc: Dopa leyamopape kau baame enda doko lamaiyuo lao, Daa kuma narambi lyakande.
  urd-GVU: سانپ نے عورت سے کہا، ”تم ہرگز نہ مروگے،
  deu-1912: 'Da sprach die Schlange zum Weibe: Ihr werdet mitnichten des Todes sterben;'
  ntj-ntj: Nyangka lirrulu watjarnu, “Wiya, mirrirrikitjamunu-pulan.
  row-row: Te mengge a nataa nae, “Weh! Naa, nda tebꞌe sa! Hei nda mate sa.
  kan-2017: ಆಗ ಸರ್ಪವು ಸ್ತ್ರೀಗೆ, “ನೀವು ನಿಶ್ಚಯವಾಗಿ ಸಾಯುವುದಿಲ್ಲ.
  ena-ena: Lɨci lahu agaŋ abami. Eke uami. Ma hɨmɨbalaŋ uami.
  tgo-tgo: Mwatama i dagewe iŋa, “Ma emunjoru ŋgoreiye; maane hu mare.
  yap-yap: Me fulweg fare porchoyog ni ga’ar, “De riyul’ e re bugithin nir; ya gathi
    gimew ra yim’.
  tet-tet: Mais samea nataa naꞌak, “Lahoos nunia! Emi la mate!
  hlt-MCSB: Tedae rhul loh huta taengah, “Na duek rhoe na duek rhoi mahpawh.
  mdy-ETH: ሾኦዣሢ፦ «ፔቴታዖ ዒንሢ ሃይቃዓኬ፤
  twi-ASANTE: Na ɔwɔ no ka kyerɛɛ ɔbaa no sɛ, “Morenwuwu.
  mwc-mwc: Saba mota wasike i wonei, “Kega kona rabobo.
  bhl-bhl: 'Dangui, sokyan e iti yan weng mak bokoumomele: “Babo! Yu waniw tewe, nam
    kuaniw te.'
  con-NTPO: 'Tsa''ma canjansija pushesuma su: —Ñoa''me paya''bi qui.'
  eng-WEBU: The serpent said to the woman, “You won’t really die,
  bnp-bnp: Lakea a mata i takia a ngatavine, “I uka ma muru gu mate. I uka liu.
  bvr-bvr: Wurra nipa nguymbula a-yinagata achila jin-gugaliya, “Ngika. Gala nyirriny-yinmiya
    nyirriny-juwa.
  wal-wal: SHooshshai maccaasiyo, “CHii, intte ainnekka haiqqekketa;
  mgh-mgh: 'Vano inwaa yaheerela athiyana ale: Khweeli khannokhwa.'
  acu-NT: 'Tama napi nuwan chicharak: —Atsa, jakashtatrume.'
  spa-PDDPT: 'Entonces la serpiente dijo a la mujer: No morirán,'
  gun-gun: 'Ha''e gui mboi aipoe''i kunha va''e pe: — Anhetẽ napemanoi ''rã,'
  agu-BL: —Nk'e'tz bintzi. Quil xquimwok.
  eng-PEV: The snake said to the woman, “You will not die.
  ilo-ULB: Kinuna ti uleg iti babai, “Saan, saankayo a matay.
  kpg-kpg: Gei di gihaa ga helekai, “Deenaa la hagalee donu, goolua hagalee mmade.
  uig-ARA: 'يىلان ئايالغا: ــ ئۇنداق ئەمەس! ھەرگىز ئۆلمەيسىلەر!'
  bsp-bsp: 'K''abok ŋoloku wəran: «Nəfɔfi!'
  bps-bps: Kabay man i ulad, “Bong là, là gamu sa mati.
  mbs-mbs: Minikagi se memokan, “Eked kaw kematay.
  tof-tof: Gwara bóktanórr koldó wagó, “E sab kokean nurrótóki!
  sus-sus: Bɔximase naxa a fala ginɛ bɛ, «Ade, wo mu faxama.
  pon-2006: Sineiko ahpw sapengki liho, “Likamw pwoat men; kumwa sohte pahn mehla.
  jae-jae: Tec moac kêsôm gêdêŋ awê gebe “Op, agêc oc amac êndu atomgoc.
  ksd-ksd: 'Ma ra vui i ga biti tai ra vavina: Vakir amur a mat, pata tuna;'
  tur-YTC: Yılan kadına, “Gerçekten ölmezsiniz” dedi,
  bel-N: 'І сказаў зьмей жанчыне: “Не памрацё сьмерцю!'
  grc-BRENT: Καὶ εἶπεν ὁ ὄφις τῇ γυναικί· οὐ θανάτῳ ἀποθανεῖσθε·
  ind-AYT: Namun, ular itu berkata kepada perempuan itu, “Kamu sama sekali tidak akan
    mati,
  lid-lid: Eme badeh mwak anya eh, “Badeh wasai oh; ou winiyan bamak bwe.
  eng-NNA: The snake said to her, he lied, “You will not die.
  nya-nya: “Ndithudi simudzafa,” inatero njokayo kwa mkaziyo.
  hrv-hrv: 'Nato će zmija ženi: “Ne, nećete umrijeti!'
  mps-mps: Tialima, hasamanigo webolo po weyu, te tiwai po wai, “Tegobeo. Menio. Dage
    si munu me isigobeo.
  llg-llg: Tehuu, mengge ndia nataa, nae, “Wei, ndia taa tetebes! Ei taa mate!
  tpi-tpi: Orait na snek i tokim meri olsem, “Nogat. Yutupela i no inap i dai.
  dan-1931: 'Da sagde Slangen til Kvinden: “I skal ingenlunde dø;'
  vie-OVCB: 'Con rắn nói với người nữ: “Chắc chắn không chết đâu!'
  lbk-lbk: Ngem kanan nan oweg, “Ad-i! Ay ke kayo sa matey?
  guj-2017: સાપે સ્ત્રીને કહ્યું કે, “તમે મૃત્યુ નહિ પામો.
  byr-byr: '@see-verse:GEN.003.003'
  awx-awx: Yawän gomokgä inikut. “Doxumsimäläk.
  pon-2006A: Sineiko ahpw sapengki liho, “Likamw pwoat men; kumwa sohte pahn mehla.
  por-BRBSL: 'A serpente disse à mulher: “Você não morrerá de verdade,'
  aly-aly: Rtnwem ra irrtywerremel ilek, “Mpwelanth nthakenh ilwey-angenh arwerl ikwer-penh
    amern arlkwenty.
  cth-cth: Tahrun ni napui koe, khoeroe na dout mahoeh.
  twi-twi: Na ɔwɔ no ka kyerɛɛ ɔbea no se, “Morenwuwu.
  hlt-hlt: Tedae rhul loh huta taengah, “Na duek rhoe na duek rhoi mahpawh.
  tbz-SIM: 'Kɛ̀ fɛwɑ̀ɑ̀fɛ̀ dɔ̀: Di í yóó kú bìtì.'
  msy-2020: Ezɨ kuruzim kamaghɨn amizim mɨgei, “Puvatɨ. Gua oveghan kogham.
  txq-txq: Tehuu mengge naa naselu nae, “Wee, naa ta ndaa! Ei ta mate!
  aaz-aaz: Mes kaunaꞌ naan nataah am nak, “Hoe, napoi! Hi ka mmaet fa, tua!
  dop-dop: 'Mpʋɣʋlɛ tʋm nɔɣɔ tǝkpɑʋ sɩ: Ɩɩ sǝkɩ se.'
  azb-azb: 'İlan qadına dedi: «Yox, əsla ölməzsiniz.'
  eng-DBY: And the serpent said to the woman, Ye will not certainly die;
