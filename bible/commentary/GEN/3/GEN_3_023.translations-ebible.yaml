verse: GEN.003.023
translations:
  mal-C: മനുഷ്യനെ എടുത്തിരുന്ന മണ്ണിൽ അധ്വാനിക്കേണ്ടതിന് യഹോവയായ ദൈവം അവനെ ഏദെൻതോട്ടത്തിൽനിന്നു
    പുറത്താക്കി.
  deu-TKW: Da entfernte ihn Jahwe Gott aus dem Garten Eden, damit er den Boden bebaue,
    dem er entnommen war.
  lin-lin: Boye, Yawe Nzambe abenganaki ye na elanga ya Edeni mpo ete asala mosala
    ya mabele epai wapi awutaki.
  cbr-NT: Usakin katankëxun ka Nukën 'Ibu Diosan uni Edénnua chikínkin, an uniokë
    'ixuan me naëoxun anu ñu mëënun kixun ëankëxa.
  eng-LSV: YHWH God sends him forth from the Garden of Eden to serve the ground from
    which he has been taken;
  bmu-bmu: Mewö jiba miaŋgöra oyaeŋkoyaeŋ nup Eden miaŋgöreŋök közöl etkiba gölmenöhök
    mem etkiyöhi, mönö gölme miaŋgöreŋök kölkömöt nup memahotköra melaim etkiiga yaigep
    geba anohot.
  eng-GNV: Therefore the Lord God sent him foorth from the garden of Eden, to till
    ye earth, whence he was taken.
  eng-WEBSTER: Therefore the LORD God sent him forth from the garden of Eden, to till
    the ground from which he was taken.
  nhw-BL: Huajca TOTECO quinquixti tlen nopa xochimili catli itoca Edén. Huan quititlanqui
    ma tequiti ipan nopa tlali catli ica quisencajtoya itlacayo.
  swh-ONEN: Hivyo Bwana Mungu akamfukuzia mbali kutoka Bustani ya Edeni, akalime ardhi
    ambamo alitolewa.
  bba-bba: Yerɑ u nùn ɡirɑ Edɛnin ɡbɑɑ ten min di u dɑ u tem wuku mɛ u kɑ nùn mɔmɑ.
  eng-KJVCPB: therefore the Lord God sent him forth from the garden of Eden, to till
    the ground from whence he was taken.
  cpy-cpy: Roojatzi romishitowantakari Tajorentsi irika shirampari pankirentsimashiki
    jeekatsiri Edén-ki. Rantawaetakaakiri jaka kepatsiki jempe rahaetakiri rowetsikanteetakariri
    shirampari.
  mpx-mpx: Inoke Yehoba Yabowaine tau ge yova i patuna owaowa-agil hi tagil Ideni
    eyowana elana, yaka tau bilibili ni eyowa-an, toto Yabowaine i ahe ge i ginoliya.
  wbp-wbp: Ngula-kujaku yali-kijaku watiya wankaru-jarrinja-kurlangu-kujaku, YAAWIYI
    Kaaturluju yilyaja-palangu kakarrara-purda yalumpu-ngurlu Yitini-ngirliji nguru-kari-kirralku,
    yalirla ngurungka yungu-pala-nyanu miyiji wiri-mani. Junga-juku, miyilki-pala-nyanu
    wiri-manu walya-jangka jurrku-jangka kuja yangka Kaaturlu ngurrju-manu wati jinta
    walya-jangka.
  luo-luo: Omiyo Jehova Nyasaye noriembe e Puodho mar Eden mondo opur lowo kamane
    ogole.
  meu-meu: Taunabunai Dirava Iehova ese Moale imeana lalona amo e lulua lasi, tano
    amo e vara tanona baine biru henia.
  npi-ULB: त्यसैकारण जुन भूमिबाट त्यो निकालिएको थियो त्यही भूमिमा खेतीपाती गर्न परमप्रभु
    परमेश्‍वरले त्यसलाई अदनको बगैँचाबाट निकालिदिनुभयो ।
  yor-yor: Nítorí náà, Olúwa Ọlọ́run lé e kúrò nínú ọgbà Edeni láti lọ máa ro ilẹ̀
    nínú èyí tí a ti mú un jáde wá.
  emp-NTPO: Ara maʌ̃da Ãcõrẽba ẽberãra Edeʌ̃ néu ẽjũãnebemada ãyã jʌretasia ẽjũã o
    b̶amãrẽã. Ãcõrẽba idjira egorod̶eba osia. Maʌ̃ bẽrã idjira b̶ʌsia egorod̶e ne
    u b̶amãrẽã.
  ind-ind: Jadi, TUHAN mengusir Adam dan Hawa keluar dari Taman Eden untuk menggarap
    tanah, yang darinya Adam dibentuk.
  pes-OPCB: پس یهوه خدا آنها را از باغ عدن بیرون راند، تا آدم برود و در زمینی که از
    خاکِ آن سرشته شده بود، کار کند.
  ssx-ssx: Koto ekina꞉ta꞉ mo Tekehali Koda꞉ma꞉ta꞉ mo halita꞉ Ideni e pa꞉ta꞉ tolu lia
    ipiki wepia꞉ kenke kone yu lina꞉ haena꞉ leekeme.
  lcm-lcm: Asukang na God IAVE kala asok suai ania le nei matang ang ani kan abis
    matang akorong ania si roe ang nang kata serei singina.
  aer-aer: Kele imerte Ngkartele renhe-atherrenhe apmere Eden kartene ikwerenge arratelhe-ilemele
    aywepeke, ratherre apmere arrpenhele ahelhe atyerte-ilemele merne-arlke lyapelhe-iletyeke,
    artwe-arle ahelhe ikwerenge mpwarekenge.
  tgl-ULB: Kaya pinalabas sila ni Yahweh na Diyos mula sa hardin ng Eden, para bungkalin
    ang lupa kung saan siya kinuha.
  nop-nop: Wapum Bepaŋ adi unduŋ yoŋa me niŋkulune Edeŋ bem gimiŋ fiye bikabuŋa fooŋ
    uguk. Kwetdi tubumintaŋit adi ne dininout tibene fooŋ uguk.
  kca-kca: Щишән, Турәм Кущайән Едэм ŏйәӈ-щўԋәӈ тӑха эԓты ԓўв воштәса, мўвән ат рупитәԓ,
    хŏԓща ԓўв тыйәԓтса.
  cbu-NT: '@see-verse:GEN.003.022'
  hui-hui: Ani lowa Ngode Datagaliwabe ibugua dindi mbira wali agali biago Idene mabuha
    howa bo batagi halu dindi ibuni wabiyagoha biabe bialu tomoru hangalu helo pelene.
    Ani biyagola wali agali libugua dindi tombalu biabe bialu tomo hongolene wini.
  wrs-wrs: Noinda Yawe Atam wohwolaihapho denwitmusrini. Omnana, gao, osondra veo
    hona pethara, pevm men kav weis vrenam. Doa wolapho ve tlalongolm.
  mya-mya: ထို့​ကြောင့်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည် လူ​ကို​ဧ​ဒင်​ဥ​ယျာဉ်​ထဲ​မှ​နှင်​ထုတ်​၍
    မြေ​မှ ဖြစ်​သော​လူ​အား​မြေ​ကို​ထွန်​ယက်​စိုက်​ပျိုး စေ​တော်​မူ​၏။-
  cbi-NTPO: Tsejtu Yavé Dios, cha' rukunu Edén vijtyasha mangalaatu, yanu ke' kujteñu
    tunuren taawasha kenu pukemi.
  bod-N: དེའི༌ཕྱིར། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རང་ཨེ་དེན་ལྡུམ་ར་ནས་བཏོན༌ཏེ། སྔར་ཁོ་རང་མཛད་པའི་ས་དེ་རྨོ་བར་བཏང་བ༌དང༌།
  wsk-wsk: Ale Yawe kariimet ilagala ningam Eden ningi bagaman mu nunga kaoram se
    arataman. Yawe ali gege te kari nungam, ale aitak kari kaoram se ali mu te ura
    to naukko namaram.
  kkl-kkl: Sembaogti, Eden awe so'oag aneko yaglamsiogti, “Nari a'un sumbahisi so'o
    enekoag welamlulam,” aro Adam neneko ambarog.
  sna-sna: Saka Jehovha Mwari akamudzinga mubindu reEdheni kuti arime ivhu raakatorwa
    kwariri.
  spa-BLM: Por eso Yahvé Dios lo envió fuera del jardín de Edén, para que labrara
    la tierra de la que fue tomado.
  beu-beu: Angmuse LAHATALA Ana iaterit kaluar metma Eden bir angu eahalang ila mana
    aabeung mi, senge ini meke angu vengkarajang metma iabetang adana.
  cac-cac: Yuj chi' ix pechjielta eb' d'a Edén chi' yuj Jehová, ix ochcan vin̈aj Adán
    chi' smunlaj d'a sat luum b'aj ix cot snivanil.
  swh-ULB: Kwa hiyo Yahwe Mungu akamuondoa kutoka kwenye bustani ya Edeni, kwenda
    kulima ardhi ambayo kwahiyo alikuwa ametwaliwa.
  bel-bel: І выслаў яго Гасподзь Бог з саду Эдэмскага, каб урабляў зямлю, зь якое
    ён узяты.
  wed-wed: Ma lamna aubaina peipeiei, oroto i viopuni da doa ita ipiei. Bada, doei
    oroto i voai.
  deu-ELBBK: Und Gott der HERR schickte ihn aus dem Garten Eden hinaus, um den Erdboden
    zu bebauen, wovon er genommen war;
  mbb-OT: Ne tenged dutun midsegseg te Nengazen he Megbevayà sikan is menusiyà puun
    dutun te pemuleey he Eden, ne impevasuk din sikandin duen te tanà he zutun sikandin
    ebpuun.
  msc-msc: Wo rɔ, Allabatala Alla ka alu labɔ Edɛni nakɔ ɲuma rɔ, ko alu ye wa duu
    sɛnɛ, Alla ka alu dan duu mɛn dɔ.
  mal-2015: അവനെ എടുത്തിരുന്ന നിലത്തു കൃഷി ചെയ്യേണ്ടതിന്നു യഹോവയായ ദൈവം അവനെ ഏദെൻതോട്ടത്തിൽനിന്നു
    പുറത്താക്കി.
  tuo-NT: Tojo weegʉ cʉ̃rẽ apesepʉ wĩorẽcʉ niwĩ. Cʉ̃, cʉ̃rẽ cũumiꞌcarore nidutiticʉ
    niwĩ majã. Ne waro añurõpʉ Edẽ́pʉ nimiꞌcʉre cõꞌawĩrõcãꞌcʉ niwĩ. Cʉ̃ diꞌta meꞌrã
    daꞌrenoꞌcʉre baꞌasere aꞌmagʉ̃, diꞌtareta daꞌraduticʉ niwĩ.
  gup-gup: Kunmekbekenh Yawey nawu God bikukmunkeweng kore kumekbe manme dudjihdudjindi,
    Eden, ba kabolkyilkbun kurorre kore nungka kummarnbuyindanjbeh.
  met-met: Binabu Toxoratamona Urana suka luba tang mala sangua Umanga Iden, ba ki
    titia Urana tongtongia mana ba.
  gvs-gvs: E tuwo moitamo tánuwo Ideni goi ivalilivedi sina go, Adama poyapoya goi
    bei ibágula. Ego amo poyapoyayana goi boi Yauwe koroto iwodugu!
  rmc-rmc: Avke o RAJ, o Del, les čhiďa avri andral e zahrada Eden, hoj te kerel buči
    pre odi phuv, savatar sas kerdo.
  nlg-nlg: Keri ge Yahweh God te tivakehara Adam mana tauna tana leghai Eden, ge koro
    lutu tana pari, te vuha mai gaa Adam.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ Eden nèk'e dèè-goehshee-k'è gots'ǫ xàyeèhɂà. Dèè gots'ǫ
    wehòèlı̨ı̨ sìı yek'e eghàlaedaà ayį̀į̀là.
  pes-OPV: پس خداوند خدا، او را از باغ عدن بیرون کرد تا کار زمینی را که از آن گرفته
    شده بود، بکند.
  ron-1924: Де ачея, Домнул Думнезеу л-а изгонит дин грэдина Еденулуй ка сэ лукрезе
    пэмынтул, дин каре фусесе луат.
  aui-aui: Na Yawe God noko kiiravine tomoyina wavinena teya Eden kwabunama ivikanibuvedi
    da dobodobone inawawa mekonama touna itubughana.
  ben-OBCV: তাই সদাপ্রভু ঈশ্বর তাঁকে এদন বাগান থেকে নির্বাসিত করে সেই ভূমিতে কাজ করার
    জন্য পাঠিয়ে দিলেন, যেখান থেকে তাঁকে তুলে আনা হয়েছিল।
  lex-lex: Hade pede Nhopan pa rlergot la nhyi' ralma la Eden lowanni pa, nanhyi'a-natlunnia
    tani. Tani ed maka Nnairi pa Nakok niana-nayap niana ir la, ne tani ed maka rimormiori
    ranhyi'a-ratlunnia.
  rgu-rgu: Basa boe ma, Ana usi heni si reme oka Eden ria mai, de ara leo mamana fekeꞌ
    reu, fo raue-raosa ela rasoda nemeꞌ dae a buna-boan mai.
  som-som: sidaas daraaddeed Ilaah isaga wuu ka saaray Beer Ceeden, si uu u beerto
    dhulkii isaga laga soo qaaday.
  lat-VUC: Et emisit eum Dominus Deus de paradiso voluptatis, ut operaretur terram
    de qua sumptus est.
  aoi-aoi: Biya kembirra nakina Yaweya Neningikarrawara nenilirraki-larrka arakba
    nibina nenungkwarba akwa ngawa dibina didarringka nenilirraki-jadijuwa wunalakina
    ebina-langwa angalya emikirra Yidina. Biya ni-yama nakina Edumu-wa, “Ningu-manguma
    ngayuwa akwala ajiringka akwa yirra-ngekburakama nungkuwa akina-langwa,” ni-yama.
    “Kembirra aduwaba-langwa ku-war•denama ningkakina warka ajiringka-manja nungkuwa,”
    ni-yama nakina nakinu-wa nenungkwarba.
  eng-ASVBT: therefore Jehovah God sent him forth from the garden of Eden, to till
    the ground from whence he was taken.
  mna-mna: Tana Merere Anutu iziiri zin pa mokleene Eden, bekena tila tikam uraata
    pa toono ta ni iur zin ma tipet pa na.
  ita-1885: Perciò il Signore Iddio mandò l'uomo fuor del giardino di Eden, per lavorar
    la terra, dalla quale era stato tolto.
  eng-LXXUP: So the Lord God sent him forth out of the garden of Delight to cultivate
    the ground out of which he was taken.
  eng-ULB: Therefore Yahweh God sent him out from the garden of Eden, to cultivate
    the ground from which he had been taken.
  spa-VBL: Así que el Señor los expulsó del jardín de Edén. Envió a Adán a cultivar
    el suelo a partir del cual él mismo fue creado.
  fra-_FOB: Et l'Éternel Dieu le fit sortir du jardin d'Éden, pour cultiver la terre
    d'où il avait été pris.
  mal-mal: അവനെ എടുത്തിരുന്ന നിലത്ത് കൃഷി ചെയ്യേണ്ടതിന് യഹോവയായ ദൈവം അവനെ ഏദെൻതോട്ടത്തിൽനിന്നു
    പുറത്താക്കി.
  lit-lit: Todėl VIEŠPATS Dievas išsiuntė jį iš Edeno sodo įdirbti dirvą, iš kurios
    jis buvo paimtas.
  urd-GVR: Is lie Rab Ḳhudā ne use Bāġh-e-Adan se nikāl kar us zamīn kī khetībāṛī
    karne kī zimmedārī dī jis meṅ se use liyā gayā thā.
  suz-BL: मोपतीके परमप्रभु यावेमी खप रे सेल्‍शो मुर कली एदेन माइश्‍शो रू रे ग्रुंइ‍शा,
    अरु रूम गेय पथ सोइक्‍ता बाक्‍त। उत्‍पत्ती २:१५
  ita-1927: Perciò l’Eterno Iddio mandò via l’uomo dal giardino d’Eden, perché lavorasse
    la terra donde era stato tratto.
  ckb-ckb: ئیتر یەزدانی پەروەردگار لە باخچەی عەدەن دەریکرد، بۆ ئەوەی لەو زەوییە ئیش
    بکات کە لێوەی وەرگیراوە.
  nas-nas: Teeꞌpura Ovoringe Kumponinge tenau-eta Iideniꞌnau-eta bataꞌuuꞌ tamung poraꞌke
    mintoomparaaꞌnaang, tee naning kansiꞌketaing kansiꞌ nenkeꞌuma.
  eng-BBE: So the Lord God sent him out of the garden of Eden to be a worker on the
    earth from which he was taken.
  crx-NTPO: '''Et huwa Moodihti Yak''usda (Yahweh Elohim) njan hanuyeh k''et, Eden,
    ''et tenabunilh''a'', ''ink''ez njan yun whut''as tileh ''i oots''u haits''alhti
    ''et, oot''e'' ha.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನು ಉತ್ಪತ್ತಿಯಾದ ಭೂಮಿಯನ್ನೇ ವ್ಯವಸಾಯ ಮಾಡುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ಏದೆನ್
    ತೋಟದೊಳಗಿಂದ ಅವನನ್ನು ಹೊರಗೆ ಕಳುಹಿಸಿಬಿಟ್ಟರು.
  bbb-bbb: Ijadufuo E Ireobo Godi fune Adamu rorukuramo fune juare Ideni arena keke
    vae. Fune kekena va aesakae ije Godi fu abena fu amaerima ijia korufuo ire uije
    binobino ona amaeriakinu samuakiro vae.
  tam-2017: அவன் எடுக்கப்பட்ட மண்ணைப் பண்படுத்த தேவனாகிய யெகோவா அவனை ஏதேன் தோட்டத்திலிருந்து
    அனுப்பிவிட்டார்.
  spa-RV-1909: Y sacólo Jehová del huerto de Edén, para que labrase la tierra de que
    fué tomado.
  ron-BTF: De aceea DOMNUL Dumnezeu l-a trimis din grădina Edenului, ca să are pământul
    din care fusese luat.
  eng-WEBP: Therefore the LORD God sent him out from the garden of Eden, to till the
    ground from which he was taken.
  eng-FBV: So the Lord God expelled them from the Garden of Eden. He sent Adam to
    cultivate the ground from which he'd been made.
  nld-1939: Daarom verdreef Jahweh God hem uit de tuin van Eden, om de grond te bebouwen,
    waaruit hij genomen was.
  nch-BL: Huajca TOTECO quinquixti ten nopa xochimili cati itoca Edén. Huan nopa tacat
    quititanqui ma tequiti ipan nopa tali cati ica quisencajtoya itacayo.
  tfr-NTPO: E kjĩshko ga domer l̈i shira Edén kjokyo dwayo ba boy tjok. Bäm goshko
    ga domer l̈i shäryara kl̈ung sho go. Shirashko ga beno shäng parkë kl̈ung sho
    l̈i kjing go shara.
  vie-1934: Giê-hô-va Đức Chúa Trời bèn đuổi loài người ra khỏi vườn Ê-đen đặng cày
    cấy đất, là nơi có người ra.
  hin-CV: इस कारण याहवेह परमेश्वर ने उन्हें एदेन के बगीचे से बाहर कर दिया, ताकि वे
    भूमि पर खेती करें, और फल उपजायें.
  eng-OURB: Therefore Adonai God physically sent him out from the garden of Eden [Delight],
    to till the ground from which he was taken.
  spa-BES: Entonces el Señor Dios lo envió fuera del huerto de Edén para ser un obrero
    en la tierra de donde fue tomado.
  tdx-tdx: le nampiavote’ Iehovà Andriañahare amy goloboñe Edeney re handrokake i
    tane nandrambesañ’ azey.
  vid-vid: Lelo Mkulu Nguluwi nakamuwinga Adamu kunze mwa kamgunda ka Edeni, leka
    yakalime mmisanga moyalawile.
  pwg-pwg: Tuna kubiine Eden kamonai ikwavinisi ikiibau. Ti i karena na dowiyai ivopasipasisi
    ma ivonatawesi ikiibau da dowa ita wayowei.
  eng-OKE: And the Lord God sent him forth from the Garden of Eden to till the ground
    from whence he had been created.
  tha-KJV: เหตุ​ฉะนั้นพระเยโฮวาห์พระเจ้าจึงทรงให้เขาออกไปจากสวนเอเดน เพื่อทำไร่ไถนาจากที่​ดิ​นที​่เขากำเนิดมานั้น
  por-BR-2018: E tirou-o o SENHOR do jardim de Éden, para que lavrasse a terra de
    que foi tomado.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Gode Yawe eyo꞉ Ida꞉n egelo꞉ amilo꞉ elen a꞉no꞉ e ha꞉la꞉ya
    o꞉luga꞉fo꞉. Kalu a꞉no꞉ hena a꞉la꞉ta꞉ga꞉ fa꞉la꞉do alifa꞉ ko꞉lo꞉ e hen a꞉na nanogo꞉
    dima꞉ki iliga꞉fo꞉.
  deu-ELO: Und Jehova Gott schickte ihn aus dem Garten Eden hinaus, um den Erdboden
    zu bebauen, davon er genommen war;
  ktm-ktm: Ile pe Lapan Petngendrei iyes Adam iyeu odo Iden, pe ilpo marai ile poi
    ndre Iy ihnan iy ihir odo eriy.
  caa-caa: Y tamar era Cawinquirar Dios ulocse e winic tama e lugar Edén era, y uyare
    tuaꞌ apatna tama e rum xeꞌ uche xeꞌ aquetpa najtir tut e Edén.
  eng-WYC-2018: And the Lord God sent him out of (the) paradise of liking, that he
    should work the earth, of which he was taken. (And so the Lord God sent him out
    of the Garden of Eden, to work the earth, from which he was taken.)
  epo-epo: Kaj Dio la Eternulo eligis lin el la Edena ĝardeno, por ke li prilaboradu
    la teron, el kiu li estis prenita.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar Huda uni Erǝm baƣdin ⱪoƣlap qiⱪiriwǝtti; xundaⱪ
    ⱪilip uni yǝrgǝ ixlǝydiƣan, yǝni ɵzi ǝsli apiridǝ ⱪilinƣan tupraⱪⱪa ixlǝydiƣan
    ⱪilip ⱪoydi.
  beo-beo: Amaiba:le, Hina Gode da dunu Idini Ifabi amoga ela esalu, amo gadili sefasi.
    Gode da osobo amoga dunu ea da:i hodo hahamoi, amola amo osobo ouligima:ne amola
    dogoma:ne, e asunasi.
  tpi-OTNT: Olsem na God, Bikpela i rausim man long gaden Iden, na i salim em i go
    bilong wok long dispela graun God i bin wokim em long en. Na nau man i mas brukim
    graun na wokim gaden.
  hau-SA: Saboda haka Ubangiji Allah ya kore shi daga Lambun Eden domin yă nome ƙasa
    wadda aka yi shi.
  udu-udu: Dhali gom gwo gi wakan mo tani Tap̱a Arumgimis ki kar a’di ’pen ka pije/
    ’peni bwaagoŋ ma Idin mo, mmoya ḵora ’cesh ki me’d piti mo ’peni mo jin bu’thkunu
    a’di ’peni cine/ mo.
  uig-LAT: Shuning bilen Perwerdigar Xuda uni Érem baghdin qoghlap chiqiriwetti; shundaq
    qilip uni yerge ishleydighan, yeni özi esli apiride qilin’ghan tupraqqa ishleydighan
    qilip qoydi.
  nde-nde: Ngakho uThixo uNkulunkulu wamxotsha eSivandeni se-Edeni ukuthi asebenze
    umhlabathi ayethethwe kuwo.
  ton-ton: Ko ia naʻe fekau atu ia ʻe Sihova ko e ʻOtua mei he ngoue ʻo ʻIteni, ke
    ne ngāue ki he kelekele ʻaia naʻe toʻo ia mei ai.
  ces-1613: I vypustil jej Hospodin Bůh z zahrady Eden, aby dělal zemi, z níž vzat
    byl.
  eko-eko: Paata ya toowo, Mbwana Nnyizinku khumwiikaramo nwoorotha wa Eeteni, yoori
    asala alima ottophe otthuupule ompaniweeyo.
  nss-nss: Pwen pe YAPAN Ngindrai irasses yiy iya mawen piyang para kol Yiten, para
    kiyapo mbulen kiya pwan mepo imangsani yiy iyau aliy.
  eng-WMB: Therefore the LORD God sent him out from the garden of Eden, to till the
    ground from which he was taken.
  tam-TCV: எனவே இறைவனாகிய யெகோவா, நிலத்திலிருந்து எடுக்கப்பட்ட அவனை நிலத்தையே பண்படுத்திப்
    பயிர்செய்யும்படி, ஏதேன் தோட்டத்திலிருந்து வெளியே துரத்தினார்.
  ceb-ULB: Busa gipagawas siya ni Yahweh nga Dios gikan sa tanaman sa Eden, aron sa
    pag-uma sa yuta diin siya naggikan.
  mkn-mkn: Ais ju Dia usir kasi kaluar sang dong dari itu kabón di Eden, ko dong pi
    tampa laen, idop deng bale tana, ko dong idop dari tana pung hasil.
  pol-UBG: PAN Bóg wydalił go więc z ogrodu Eden, aby uprawiał ziemię, z której został
    wzięty.
  agr-agr: Nuadui Apajuí aentsun Edégnum pujaun jiiki juki yamaik nugka najanamua
    juwi takasa yuwa pujustinme tusa apusauwai.
  kyc-kyc: Dokona lao Kamongo Anatumi ee dokona rekya lao nembeya. Nembo yuu nyepala
    wasiyamo dokonako baa range pyuo wara pyuo karena, leya.
  urd-GVU: اِس لئے رب خدا نے اُسے باغِ عدن سے نکال کر اُس زمین کی کھیتی باڑی کرنے
    کی ذمہ داری دی جس میں سے اُسے لیا گیا تھا۔
  deu-1912: Da wies ihn Gott der HERR aus dem Garten Eden, daß er das Feld baute,
    davon er genommen ist,
  ntj-ntj: Nyangka-pulanya mularrpartu witurnu kaatanpa Yiitannga wantirra-pula yankutjaku.
    Nyangka-pula mularrpartu pakara kutipitjangu. Nyangka watilu manta tjawara mirrka
    pakaltjingaranytja. Tjiinya Mama Kuurrtu-lu mantangkatja palyarnu wantingu. Nyangka
    manta palunyangkartu tjawara mirrka tjunkulanytja.
  row-row: Naa de, Ana oi hendiꞌ se mia osi Eden. Ara risiꞌ mamana feaꞌ, de aꞌali
    rae, fo rasodꞌa mia rae a.
  kan-2017: ಆದ್ದರಿಂದ ಯೆಹೋವನು ಅವನನ್ನು ಸೃಷ್ಟಿಸಿದ ಮಣ್ಣಿನ ಭೂಮಿಯನ್ನೇ ವ್ಯವಸಾಯ ಮಾಡುವುದಕ್ಕಾಗಿ
    ಅವನನ್ನು ಏದೆನ್ ತೋಟದಿಂದ ಹೊರಗೆ ಕಳುಹಿಸಿ ಬಿಟ್ಟನು.
  ena-ena: Hameŋ abavɨla Adam tamaŋ dɨ lahumi. Lahuci uavɨdaci nudɨ ciaŋ hali hɨsɨŋ
    vɨdɨvɨdɨŋ daŋ agɨladɨ abɨci uavɨla Iden hualabɨla hɨbɨ agadɨ migɨla migɨla hɨniavɨhadami.
    Uaiaŋ iahaiaha kɨlikɨli heŋ migɨla migɨla hɨniavɨhadami. Puia hutesɨ avɨŋ mila
    daŋ agadɨ avi lamɨci limu cimɨla cimɨla haŋala haŋala hɨniadami. Hulaŋ iamɨgali
    huaci hameŋ laci hameŋ laci hɨnihɨni hɨsɨŋ kɨlɨ agadɨ mikɨ pɨŋ vehavɨmɨdɨ uavɨla
    nusaŋ migɨla migɨla hɨniavɨhadami. Adam tamaŋ Iden hualabɨla agadɨ valavɨla fɨli
    tɨbɨ mu hɨvɨ hualɨ sibɨla vivi saŋ uavɨmi. Asɨ Iaue agaŋ fɨli caŋ viavɨla hulaŋ
    agadɨ lamami. Agadɨ ala hulaŋ agaŋ cɨhu fɨli hɨvɨ hualɨ sibɨla vihadami.
  tgo-tgo: Iya kaiwae Giya Loi i variyeraŋgiya e uma Iden tɨne, i raŋgi eto na i kaiwoŋa
    thelauko iyava i rikowe.
  yap-yap: Ma aram me l’oeg SOMOL ni Got fagali’nem nga wuru’ fa gi woldug nu Eden
    me tay row ngar muruwliy fare but’ ni ir e ni ngongliy row ngay.
  tet-tet: Hotu, MAROMAK teꞌur sai Adam no Efa nosi toꞌos Eden, baa fatin seluk atu
    moris nosi fila rai. Tan ema huun nosi rai, sia musti moris nosi rai.
  hlt-MCSB: Te dongah BOEIPA Pathen loh anih te Eden dum lamkah a tueih. Te lamkah
    ni khohmuen aka tawn ham a loh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲ ዔዴኔ ጌይንታ ዱማ ዱማ ሚፃ ባቃሊ ዓኣ ቤዛፓ ዓሢ ማዢንቴ ሳዖ ጎሽኪ ናንጋንዳጉዲ
    ዒዛ ኬሴኔ።
  twi-ASANTE: Enti, Awurade Onyankopɔn pamoo no firii Eden turo no mu sɛ ɔnkɔyɛ adwuma
    wɔ asase a, wɔnwonoo no firii mu no so.
  mwc-mwc: Damanina Bada God Eden masawinai i pora taveyisi kata tano ai i wosisi
    wai sita bagibagi yei.
  bhl-bhl: Angesomelei, Yawe Sunbin-Got e kunum waneng bi musun Iden ka kel em bine
    yenbakalase kale. Feinka! Sua e, e kawin tawal kuluko, kunum amiami kelewse te.
    Kate kame, kunum be uneko, bakalem kawin dim akate musun wanin kaibomi, alenaliw
    kale.
  con-NTPO: Tsa'caen asi'ttaemba Na'su Chigaja a'ima Edéni'su jombachoqquie tteyamañamba
    manda tise've ñoñaqque'su andema semañe.
  eng-WEBU: Therefore the LORD God sent him out from the garden of Eden, to till the
    ground from which he was taken.
  bnp-bnp: Lakea e BAKOVI DAGI a Vure i tono talea na hania o Iden a bakovi, ge hamule,
    ge leho na malala ni rata rike ia vona.
  bvr-bvr: Gu-gurda nula Wangarr an-gata Ay-ninyarrapa Ay-workiya, nipa a-jerrmarra
    an-gata an-gugaliya gu-gata gun-molamola gu-rrawa wenga, gun-gatiya wana gu-bapala
    gu-rrawa Yidan. A-jurnayerrnyjinga, jel minypa gu-bu barra a-ni a-workiya balaja
    nula, jel gun-gata minypa nipa an-gugaliya gu-jel wenga.
  wal-wal: Hegaa gishshau, i ba ekettido biittaa oottana mala, GODAI Xoossai Edene
    Gannatiyaappe a kessiis.
  mgh-mgh: Apwiya Nluku, yahomoomola ule nluwani yo Eeteni wiira alime itthaya yakumihiyaawe.
  acu-NT: 'Nuna turunawai tusa, ii Apuri Yus Adánkan Edén ajanmaya jiiki: Nungka najanamu
    asa, nungkanam takakmasti tusa akupkamiayi.'
  spa-PDDPT: Yavé ʼElohim lo expulsó del huerto de Edén para que trabajara la tierra
    de la que fue tomado.
  gun-gun: Ha'e rami vy Senhor omoxẽ Éden regua yvyra ty gui, yvy gui omoingo rire
    yvy re ae ju oma'etỹ oikovy aguã.
  agu-BL: Cha'stzun te cyele'n lajul Kataj Ryos, le cojbila'tz, yi na bi'aj Edén.
    E' el lajul tan quicy'e'n tul junt ama'l, tan cyak'uje'n wi tx'otx', wech na tx'otx'
    te'n e'.
  eng-PEV: So God hunted them out of the garden. To get food, they had to dig the
    ground and grow plants. You know, God made that man out of the ground, and after
    they left the garden, that man had to dig that same ground.
  ilo-ULB: Isu a pinapanaw isuna ni Yahweh a Dios manipud iti minuyongan ti Eden,
    tapno sukayenna ti daga nga isu ti nakaalaanna.
  kpg-kpg: Gei Yihowah-God ga hagabagi a meemaa gi daha mo di hadagee i Eden, gaa hai
    taane deelaa gii dogi ana mee i di gelegele dela ne hai iei mee.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگار خۇدا ئۇنى ئېرەم باغدىن قوغلاپ چىقىرىۋەتتى؛ شۇنداق
    قىلىپ ئۇنى يەرگە ئىشلەيدىغان، يەنى ئۆزى ئەسلى ئاپىرىدە قىلىنغان تۇپراققا ئىشلەيدىغان
    قىلىپ قويدى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəwurɛnɛ kɔ dalɛ da Edeŋ disrɛ, pəkɔbəc antɔf nyɛ kənasɛlɛ
    kɔ mɔ.
  bps-bps: Taman falwà ale Dwata di banwe Idén i gunun fule, du fimoan di tanà, i
    tanà gumdàla.
  mbs-mbs: Yan impekesayo te Timanem se otaw lekat te kekeyowan te Eden, aw impeobong
    din sikandin te tanà linekatan din.
  tof-tof: Da Lod God pam tóba kolpükü zirrapónórr Iden Didiburrdügab, tüp kesu angónóm
    oya nólgab tónggapónórr.
  sus-sus: Marigi Alatala naxa a ramini Eden, a xa bɔxi rawali Ala a daaxi naxan na.
  pon-2006: KAUN-O Koht eri ketin kausasang tepin aramas nan mwetuwel en Ihden, pwe
    en kin koadoahki pwelin sampah me pein ih wiawihda sang ie.
  jae-jae: Kêtu tonaŋŋa Apômtau Anôtô kêtiŋ eŋ su aŋga kôm Eden gebe êkaliŋ nom, taŋ
    kêtu ênê ŋam naŋ.
  ksd-ksd: ra Luluai God i ga tul vaire vue kan ra uma Eden upi na palum ra pia, nina
    di ga pait ia me.
  tur-YTC: Bu nedenle Yahve Tanrı, içinden alındığı toprağı işlemesi için onu Aden
    bahçesinden gönderdi.
  bel-N: І выслаў яго ГОСПАД Бог з саду Эдэн, каб абрабляў зямлю, з якой быў узяты.
  grc-BRENT: Καὶ ἐξαπέστειλεν αὐτὸν Κύριος ὁ Θεὸς ἐκ τοῦ παραδείσου τῆς τρυφῆς, ἐργάζεσθαι
    τὴν γῆν ἐξ ἧς ἐλήμφθη.
  ind-AYT: Karena itu, TUHAN Allah menyuruhnya keluar dari taman Eden untuk mengolah
    tanah yang dari itu dia diambil.
  lid-lid: Eme ma Laban Kindrei suni iy iu i len ta bilin Iden ma mwesekei iy apou
    munyak ala mene bwidi iy mene asahan na aliy.
  eng-NNA: God sent those two from that water-hole in Eden. He sent them away to dig
    the ground, to put foods in the ground, to cause their foods to come up.
  nya-nya: Kotero Yehova Mulungu anatulutsa Adamu Mʼmunda wa Edeni kuti azilima mʼnthaka
    imene anachokera.
  hrv-hrv: Zato ga Jahve, Bog, istjera iz vrta edenskoga da obrađuje zemlju iz koje
    je i uzet.
  mps-mps: Tama tibaso, Yawe Godigo te bidi te Iden gide sela sąnama, tama aga tagala
    palama, te Godigo aga nigali tǫde sę emainogo yai dao.
  llg-llg: Basa boe ma, Ana husi heni sala, leme osi Eden ndia mai, de ala leni mamana
    feꞌek leu, fo lasoda leme dae buna-boan mai.
  tpi-tpi: Olsem na God, Bikpela i rausim man long gaden Iden, na i salim em i go
    bilong wok long dispela graun God i bin wokim em long en. Na nau man i mas brukim
    graun na wokim gaden.
  dan-1931: Så forviste Gud HERREN ham fra Edens Have, for at han skulde dyrke Jorden,
    som han var taget af;
  vie-OVCB: Vì thế, Đức Chúa Trời Hằng Hữu đuổi họ khỏi vườn Ê-đen, để khai khẩn đất
    mà Ngài đã dùng tạo nên loài người.
  lbk-lbk: Tay siya chi inpakaan Apo ay Dios chaicha isnan oma id Eden ta samalencha
    nan lota ay nakhab-ancha.
  guj-2017: તે માટે જે જમીનમાંથી તેનું સર્જન કરાયું હતું, તે ખેડવાને, પ્રભુ ઈશ્વરે
    તેને એદન વાડીમાંથી બહાર કાઢી મૂક્યો.
  byr-byr: '@see-verse:GEN.003.022'
  awx-awx: puyä Idenkätanu ulängänetä täwakut. “Anätu Yawetä äminu uläpä kepdä kwätalukum.
    Ge äminu uläpä kewu undäkäne yamäpuke pahawik,” yake,
  pon-2006A: KAUN-O Koht eri ketin kausasang tepin aramas nan mwetuwel en Ihden, pwe
    en kin koadoahki pwelin sampah me pein ih wiawihda sang ie.
  por-BRBSL: Portanto, Javé Deus o enviou do jardim do Éden, para cultivar o solo
    do qual foi tomado.
  aly-aly: Akngey INGKARTel renh-atherr aketh-warl-anem irrentek, apmer ingwer-warl-anem
    ratherr alpek.
  cth-cth: Hatdawkvah, BAWIPA Cathut ni tami teh ama a tâconae talai dawk thaw tawk
    hanelah Eden takha thung hoi a pâlei.
  twi-twi: Enti Awurade Nyankopɔn pam no fii Eden turo no mu sɛ ɔnkɔyɛ adwuma wɔ asase
    a wɔnwenee no fii mu no so.
  hlt-hlt: Te dongah BOEIPA Pathen loh anih te Eden dum lamkah a tueih. Te lamkah
    ni khohmuen aka tawn ham a loh.
  tbz-SIM: Kɛ̀ kùu bɛti onìtì kupúú Edɛnni miɛkɛ, kòo kɔtɛ kɛ́nkúútí kɛtenkɛ̀, kù
    ò dɔ̀ɔ̀nɛ̀ kɛ̀.
  msy-2020: Kamaghɨn Ikiavɨra Itir Godɨn Gavgavim, gumazim Idenɨn Azenimɨn a batoke.
    Egha God nguazir an ingarizimra anemadazɨma, an azenimɨn ingarasa zui.
  txq-txq: De Ana husi kalua heni sara numa osi manai Eden naa mai, fo ara reni mamanak
    laen reu, de ara leo-laꞌo no ue daek, fo rasoda numa dae buna-boan mai.
  aaz-aaz: Rarit In nriuꞌ napoitan sin naꞌkon poꞌon Eden, he sin nua sin nnaon neun
    bare bian, ma nmonin on atoin tani, he sin amnaimt ein naꞌko afu.
  dop-dop: Ɩlɛnɑ Ɩsɔ tɔɣɔnɩ-ɩ Ɩteni tɑɑlɛ tɑɑ sɩ ɩ́ sʋʋ hɑlǝm kɛ tɛtʋ nti pɑ ŋmɑnɑ-ɩ
    tɔ.
  azb-azb: Rəbb Allah insanı Eden bağından çıxartdı ki, o özünün də bir qismindən
    götürüldüyü torpağı becərsin.
  eng-DBY: Therefore Jehovah Elohim sent him forth from the garden of Eden, to till
    the ground from which he was taken.
  hin-2017: इसलिए यहोवा परमेश्वर ने उसको अदन की वाटिका में से निकाल दिया कि वह उस
    भूमि पर खेती करे जिसमें से वह बनाया गया था।
  wol-KYG: Ba loolu amee Yàlla Aji Sax ji génne ko toolub Àjjana, muy bey suuf, si
    ñu ko sàkke.
  swp-swp: Arinai GUIAU Eaubada Edena oeana eai i hepesa, i hetamari bena wau tano
    arinai ia se hetubu wa i giari.
  bjr-bjr: Karaambaiqa Anutufa minara iriseenoo Eedeena kadidakinaana doo miqanda
    nifaqaseenoo qinau. Inneeqara inni auquafanna maqanasaa maridaqa maqa auqamasaidaqa
    narana paquriaqa.
  eng-YLT: Jehovah God sendeth him forth from the garden of Eden to serve the ground
    from which he hath been taken;
  kne-kne: Isonga pag pakaanen Diyos daida sin siged ay daga ed Eden ta en da oblaen
    din lota, tan lota met laeng di inamag Diyos si awak di lalaki ed idi.
  wat-wat: Keta Yave Guyau i vikikinomanisiya baguna Ideni nenei, be namai fwayafwayanama
    nenei i gikamakamiya Adama ina bunanigeiya.
  heg-NTPO: Hidim Un nulut puting oen deng klaap in se Eden na, le oen lakos se maan
    didang, le nuil nol in bali dale, halin oen nulis deng dale na in hapu ka.
  ptu-ptu: Nasuhum nasua lao Puang Allataala DEBATAnta indo hupatau umpellei bela'
    Eden anna ungkähäi indo litä' naongei buttu.
  bzd-NTPO: E' kue̱ki̱ ie' tö wëm ena ilaköl yéttsa̱ ká̱ buaala tso' Edén e' a̱, ta̱
    ipatkémiitö íyök wakanéu̱k. Íyök wa wëm yöne e' ki̱ ipatkémi kaneblök.
  kwf-kwf: Sui, na God Iawe ka alua naꞋa ngwae neꞋeri Ꞌi maa faꞋasia na kula leꞋa
    neꞋeri Ꞌi Iden. ꞋIu, God nia saungaꞋinia na ngwae ana na ano. Ma nia ka alua ngwae
    neꞋe ka rao naꞋa saena na ano neꞋe, ma ka oꞋofia naꞋa oꞋola nia ki.
  eng-WYC-2017: And the Lord God sent him out of paradise of liking or the garden
    of Eden, that he should work the earth, of which he was taken.
  eng-WMBB: Therefore the LORD God sent him out from the garden of Eden, to till the
    ground from which he was taken.
  spp-spp: Amuni l'à pyi, ka Kafooŋi Kile si u kɔ̀r'a yige Edɛni kìni cikɔɔge e, maa
    u pyi u sà a ɲìŋke fàa, Kile à u yaa ná ɲìŋke ŋkemu pwoore e ke.
  aey-aey: Eunu Tibud Anut uqa dana caja Iden cabinadec ititacalen. Maha dana muden
    euna sab cehigiannu eunadec malen.
  urd-GVH: इसलिए रब ख़ुदा ने उसे बाग़े-अदन से निकालकर उस ज़मीन की खेतीबाड़ी करने की
    ज़िम्मादारी दी जिसमें से उसे लिया गया था।
  djr-djr: Bala ŋayi Godthuny djuy'yurra dhawatmaraŋala ŋanya ŋunhiyi ḏirramunhany
    beŋur retjaŋurnydja, ga ŋunna gali'ŋura ŋayi gan djämany munathany ŋunhi ŋayi
    maḻŋ'thurr beŋuryi munatha'ŋur.
  rug-rug: Gua asa, si hitu pania Zihova Tamasa pa Inuma Idini si asa, pude mani uma
    ia sa sa pepeso vasina sapu ta tavete mae guana si asa.
  gaz-gaz: Kanaafuu Waaqayyo Waaqni lafa biqiltuu Eeden keessaa namicha baasee akka
    inni lafuma irraa argame sana misoomsu godhe.
  fra-LSG: Et l’Éternel Dieu le chassa du jardin d’Éden, pour qu’il cultivât la terre,
    d’où il avait été pris.
  gnn-gnn: Bala ŋayi djuy'yurruna dhawaṯmaraŋalana ŋanya ŋunhiyi yolŋunha beŋuru walŋamirriŋurunydja
    gärulŋuru, ga ŋunhala gali'ŋurana ŋayi yurru yukurra djäma munathany'tja, ŋunhi
    ŋayi maḻŋ'thurruna beŋuruyi munatha'ŋuru.
  yal-yal: Marigina Alatala yi e ramini Eden nakɔni, a e xa sa bɔxɔn nawali e fataxi
    naxan na.
  gum-gum: Incha Jehovábe tru Edén tulyugurri nømun webusrøbig køn. Incha pirøwan
    kwallchain pasrig køn, tru nun mara pasrin pirøwan.
  iou-iou: Ude yäŋpäŋ Yawe Anututä Adam yanäpi Iden piäken itkumänopäŋ yäwat kireŋkuk.
    Yäwat kireŋpäŋ bibikpäŋ Adam gatäŋkuko unita bibik iŋit-iŋit epän täŋpäŋ naŋpeŋ
    kuŋatta yepmaŋkuk.
  haw-1868: No ia mea, kipaku aku la o Iehova ke Akua ia ia iwaho o ke kihapai o Edena,
    e mahi i ka lepo, kahi ana i laweia mai ai.
  arb-NAV: فَأَخْرَجَهُ مِنْ جَنَّةِ عَدْنٍ لِيَفْلَحَ الأَرْضَ الَّتِي أُخِذَ مِنْ
    تُرَابِهَا.
  adz-adz: Ibinigi da Anutu Yawe iwat arangan rai i gum Iden i nanga gum i intap aru
    tipa arangan gin ugu.
  ewe-ewe: Esia ta Yehowa Mawu nyae ɖa tso Edenbɔ la me, eye wòɖoe ɖa be wòayi aɖade
    agble ɖe anyigba si me woɖee tsoe la dzi.
  nuy-nuy: Anubanila naagi-yung na-Yawei wani-lharrgang wuguṉi anubanila-wala ana-Eden-gala,
    nguynju na-waḻyinyung ani-mijgalmini anaaban, niga yamba ni-maṉdhini wubanila-wala
    aaban-gala.
  eng-LEE: Therefore the Lord God sent him forth from the garden of Eden, to till
    the ground from which he was taken.
  dji-dji: Marrga Gunydjirrar biliny bulu nguli gatningiri Idinngiri, miri nyani minydji
    yaniliban djawalili wurpili miri nguḻi bil ḻamudjigi wali wurpirri gurrbuwi.
  gvn-gvn: '@see-verse:GEN.003.022'
  nna-nna: Palajangarra Eden-jangarra yintaja ngakarnapulinyi Ngarrkalu. Jalanga ngakarnapulinyi,
    karlinyaku jungkaku, mayirrangu jungkanga wirrinaku, mayiku pulanymilaku turlpanya
    jinaku.
  asm-FB: এইবুলি কৈ ঈশ্বৰ যিহোৱাই মাটিৰ পৰা নির্ম্মাণ কৰা মানুহক মাটিত খেতি কৰিবৰ
    বাবে এদন বাৰীৰ পৰা বাহিৰ কৰি দিলে।
  sus-A: مَرِفِ عَلَتَلَ نَشَ عَ رَ مِنِ عٍدٍن، عَ شَ بْشِ رَوَلِ عَلَ عَ دَاشِ نَشَن
    نَ.
  fra-SBL: Yahvé Dieu le chassa du jardin d'Eden, pour qu'il cultive le sol dont il
    avait été pris.
  hbo-hbo: וַֽיְשַׁלְּחֵ֛הוּ יְהוָ֥ה אֱלֹהִ֖ים מִגַּן־עֵ֑דֶן לַֽעֲבֹד֙ אֶת־הָ֣אֲדָמָ֔ה
    אֲשֶׁ֥ר לֻקַּ֖ח מִשָּֽׁם׃
  shp-NTPO: Jaskara iketianra, Ibo Diossen Edén mainko iká, jakon jati wainkonia ja
    joni pikoa iki. Jaskáaxonra, ja main teenon ixon ja joni imaa iki, ja maibi aká
    ixon.
  eng-WYCLIFFE: And the Lord God sente hym out of paradijs of likyng, that he schulde
    worche the erthe, of which he was takun.
  piu-2006: '@see-verse:GEN.003.022'
  pjt-pjt: Munu Godalu pulanya kaana panya ini Edentanguṟu paiṟa iyaṉu ankula ngura
    kutjupangka manta tjawaṟa runyuṟa waṟkarinytjaku. Panya Godalu wati mantanguṟu
    palyaṉu, munu pulanya kuraringkunyangka paiṟa iyaṉu manta panya palulaṯu maikitja
    waṟkarinytjaku.
  cwe-cwe: Ivo Mndewa Mulungu kamuwinga Adamu muna umgunda wa Edeni na kamtendeza
    yalime muna ulongo uyalawile.
  bgs-bgs: Purisu igpéwà katô Áglangngagán na Manama tô duwa manubù tikud tun ta kayun
    ka Eden. Igpalumu ka Manama si Adan katô tanà na igtikudan din.
  kik-kik: Nĩ ũndũ ũcio Jehova Ngai akĩmũingata kuuma Mũgũnda wa Edeni athiĩ akarĩmage
    tĩĩri-inĩ kũrĩa aarutĩtwo.
  ksr-ksr: Kaeŋ jeŋ kawaajoŋ oyaŋboyaŋ gawoŋ Eeden iikanoŋa konjoma oroma namonoŋa
    meŋ oronoti, mono namo iikanoŋadeeŋ komakoomo gawoŋ mewaotiwaajoŋ wasiŋ orono
    seleeŋgeŋ kemeŋ keni.
  omb-omb: I Huqe Gogona mo hora Tevue dena talu lolo Iden siu huri ve nge na tabana
    lolo tano ngehi u vomai denie.
  fra-NCL: Et Yahweh Dieu le fit sortir du jardin d’Eden, pour qu’il cultivât la terre
    d’où il avait été pris.
  cek-AK: To pongah angmah tacawthaih long ah toksak hanah, Angraeng Sithaw mah kami
    to Eden takha thung hoiah haek ving.
  xla-xla: Epedeme Lod Godta yia꞉ye Iden osalo dulu tle alikili dla dodolomsaliyo,
    yia꞉tapo mo edla osalo hatitimha꞉ha꞉lepo depame.
  cuk-cuk: Degisoggu, a-ular, Bab-Dummad-Jehová, nainu-nued-Edénʼgi dule-gudiid onossunnad.
    Degine, napagi-arbaega dule-imaksad. Ar ade, napagi dulede danikid.
  uig-CYR: Шуниң билән Пәрвәрдигар Худа уни Ерәм бағдин қоғлап чиқиривәтти; шундақ
    қилип уни йәргә ишләйдиған, йәни өзи әсли апиридә қилинған тупраққа ишләйдиған
    қилип қойди.
  pma-pma: Sakini, Iahova sila lat keilu ran Ah Iden. Ka mumon keilu lumum en atan
    koa kei mumon keilu eni.
  tel-2017: దేవుడైన యెహోవా అతణ్ణి ఏ నేలనుంచి తీశాడో ఆ నేలను సాగు చెయ్యడానికి ఏదెను
    తోటలోనుంచి అతణ్ణి పంపివేశాడు.
  hat-BSA: Pou sa, SENYÈ Bondye a te voye l deyò jaden Eden nan, pou kiltive tè a,
    nan sila li te sòti a.
  bxh-bxh: Yo fede Guyau Yaubada ya weꞌaidi Iden Gabuna yai. Tanohi lisina yai ya
    falasadi, mate lisina yai, hinaga adi sa uma.
  nay-nay: Wunyile yan Jehovah taiyin Adame gardenanmant; kin ambe an kaltani an tune,
    yarnd ile morokkir ityan.
  kos-kos: Ouinge LEUM GOD El supwalla liki Ima Eden ac oru elan pikin fohk uh su
    el orekla kac.
  hbo-WLC: וַֽיְשַׁלְּחֵ֛הוּ יְהוָ֥ה אֱלֹהִ֖ים מִגַּן־עֵ֑דֶן לַֽעֲבֹד֙ אֶת־הָ֣אֲדָמָ֔ה
    אֲשֶׁ֥ר לֻקַּ֖ח מִשָּֽׁם׃
  ibo-ibo: Nʼihi nke a, Onyenwe anyị Chineke chụpụrụ ya site nʼogige Iden ka ọ gaa
    na-arụ ọrụ nʼala e si wepụta ya.
  ory-ory: ଏଥିପାଇଁ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଏଦନ ଉଦ୍ୟାନରୁ ତାଙ୍କୁ ବାହାର କରିଦେଲେ ଓ ସେ ଯେଉଁ ମୃତ୍ତିକାରୁ
    ନୀତ ହୋଇଥିଲେ, ତହିଁରେ କୃଷିକର୍ମ କରିବାକୁ ତାଙ୍କୁ ନିଯୁକ୍ତ କଲେ।
  wmt-wmt: '@see-verse:GEN.003.022'
  chk-chk: Iei popun Kot ewe Samol mi Lapalap a asüela ewe aramas seni ewe tanipi
    Eten, pwe epwe tuw ewe pwül a för seni.
  ssd-ssd: Nale taŋapekaik ŋga Kuate Suŋgo nu nale Eden piro ta sinamŋge pitaika kukulnikina
    le kilke tumba taŋgo wakeina ta mbolŋge piroka minnaik.
  rop-rop: Brom deya YAWEI bin andimwei det men en det wuman brom det gadin gulum
    Idin, en God bin meigim det men wekim det graun, dumaji imbin meigim det men garram
    graun.
  mwf-2018: I bere, nhini thangunu-ka wurdanpunkungkarel-warda-ngintha da ngarra mi
    kadin Eden thangunu kathu-yu. I da numi warda wangu nanginthadha dini. I bere
    da ngarra putek nhini da kardirurtuydha Adam-yu, da putek nhini da ngatha ngarra
    Yile neki-re mampatha nukunu Adam-ya ngarra da marra-re kathu-yu.
  ukr-1871: І вигнав чоловіка. І поставив на востоцї за садом Еденом херовимів з поломяними
    голими мечами обертасами стерегти дорогу до животового древа.
  eng-AOI: So Yahweh God sent the man and the woman out of Eden. He said to Adam,
    “I took some soil and I made you. So from today you will have to work in the soil.”
  yon-yon: Andekore, mongkob Iden aom kuu “Winime!” andoone bunangka winiwen. Winiiwe,
    Yariman Godbed yedmoon, “Eb kuu wene yongbon deme ambangke. Amborom kuu eb kuu
    okadbed ongmoon kowe. Yiib angkon mongkob Iden aom ika manaib, amob kowaan kowe.”
    andoon.
  bch-bch: Tota Maron Deo isere ei ga iadaoa ngan dadanga Iden, ta isula ei ga ila
    ikado naurata ngan tano toa Deo ikado ei ga iuot ngan.
  deu-1951: Deswegen schickte ihn Gott der HERR aus dem Garten Eden, damit er den
    Erdboden bearbeite, von dem er genommen war.
  eng-JPS: Therefore the LORD God sent him forth from the garden of Eden, to till
    the ground from whence he was taken.
  ubr-ubr: On mes BADA God orot i faitan Eden masau emon igat, efan menan God orot
    ifourai nan masau it tar i tab mes.
  srp-1865: I Gospod Bog izagna ga iz vrta Edemskoga da radi zemlju, od koje bi uzet;
  lug-lug: Bw’atyo Mukama Katonda n’agoba omuntu mu nnimiro Adeni agende alimenga
    ettaka mwe yaggyibwa.
  heb-heb: וישלחהו יהוה אלהים מגן עדן לעבד את האדמה אשר לקח משם׃
  ben-IRV: এই জন্য সদাপ্রভু ঈশ্বর তাঁকে এদনের বাগান থেকে বের করে দিলেন, যেন, তিনি
    যা থেকে সৃষ্টি, সেই মাটিতে কৃষিকাজ করেন।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਨੂੰ ਅਦਨ ਦੇ ਬਾਗ਼ ਵਿੱਚੋਂ ਕੱਢ ਦਿੱਤਾ ਤਾਂ ਜੋ ਉਹ
    ਉਸ ਜ਼ਮੀਨ ਨੂੰ ਵਾਹੇ ਜਿਸ ਤੋਂ ਉਹ ਰਚਿਆ ਗਿਆ ਸੀ।
  tkr-tkr: Vuc alyart'uyne nyuq'vnel işlemişxhecenva, Rəbb Allahee insan Edenne bağeençe
    g'e'eşşena.
  mwp-mwp: Kalanu nuyn Adhaman Edanoengu adhapa wayadhin Awgadhan, nungu geth apaw
    lagaw zagethoepa, nuyn ngalagaz nanga mabayg aymoedhin.
  mya-JVB: လူ သည် မိမိထွက် သော မြေ ၌ လုပ် ရမည်အကြောင်း ၊ ထာဝရ အရှင်ဘုရား သခင်သည် ဧဒင်
    ဥယျာဉ် ထဲက လွှတ် လိုက်တော်မူ၏။
  tte-O: Kabo Yaubada itawoili siyawatagili tano Ideni koina, mwa bwatanone iyayamayalene
    koina iwalo ilau igiyali.
  tbg-tbg: Minti tivakero Noravano Kotiva vaiintiara tiharo, Te ai vataqohai autu
    taurava are aaqaini vaihara vata autamaqira vuane, tivakero Ideni naahoqihairo
    atitama kovaro aaqaini vurama.
  hmo-hmo: Unai dainai Lohiabada Dirava ese Eden uma gabu dekena amo tau ia lulua,
    bona ia vara dekena amo tano dekenai ia siaia, unai tano do ia geia noho totona.
  ata-ata: La sou IAUE Lataua mukusau muatulai muxexesou xalee lia ne Eden, la muvikalanu
    sou uxaxai no lia ane anu Lataua muxalixu no anu.
  nfa-nfa: Èle èèna ka, Na babèga eele si nèti dꞌara oka Eden èèna, ho lasi asa era
    leo, sèna ka ra mamuri dènge sabꞌe oka-tedhe. Lula dhèu jꞌajꞌi nèti rai, de mamuri
    kahèi nèti rai.
  urd-urd: इसलिए ख़ुदावन्द ख़ुदा ने उसको बाग — ए — 'अदन से बाहर कर दिया, ताकि वह उस
    ज़मीन की जिसमें से वह लिया गया था, खेती करे।
  rus-SYN: И выслал его Господь Бог из сада Едемского, чтобы возделывать землю, из
    которой он взят.
  cbt-NTPO: Napoaton Sinioroso Yosë ni'ton, noyápiachin nararo quëran quëmapi ocoirin.
    Ocoirahuaton, niquë acorin. Inaquë sacatacaso marë' acorin. No'paquë chachin sacatapon
    huachi.
  bqc-SIM: Ɔ̃ Dii Lua aà yà à aà bↄ̀ Edɛni lupi guu. Ɔ̃ Adamu gɛ̀ tↄↄlɛ pↄ́ Lua
    aà kɛ̀ò zĩkɛ̀.
  tcz-CHONGTHU: Hiche'a pat chun Pakai Pathen in Adam chu Eden hon a kon'in achondoh
    in amopohna chu alah peh tai.
  mar-mar: तेव्हा परमेश्वर देवाने मनुष्यास ज्या जमिनीतून उत्पन्न केले होते तिची मशागत
    करण्यासाठी एदेन बागेतून बाहेर घालवून दिले.
  tcs-tcs: Da AntapGod i bin sanewei Adam ane Ib go ausaid prom da gadan blo Iden,
    po digemape graun, plante gadan kaikai. I bin prom graun wea da AntapGod i bin
    meke man.
  soq-soq: Sa baiwa Iawe God mo waaubamono irai Iden bedewe waimoia ene nomone anton
    dogo sa mampe dewamona osowe wampue iraintopu.
  qub-qub: Chayno nirmi runataga Edén wertapita garguran. Nircur chacramanna arunanpaj
    churaran, allpapita rurasha cashanman.
  bqp-bqp: Akũ Dikiri Luda pɛ̀a à a bò Ɛdɛni dàkoo pìi gũn. Akũ Adamu gɛ̀ɛ à zĩtɛ
    kũ Luda a bòn zĩ kɛ.
  hat-hat: Se konsa, Seyè a, Bondye a, mete Adan deyò nan jaden Edenn lan. Li voye
    l' al travay tè, menm tè Bondye te pran pou fè l' la.
  eng-BSB: Therefore the LORD God banished him from the Garden of Eden to work the
    ground from which he had been taken.
  tod-tod: Ɠɔoɠɔ GALAGI zunui ɠulani Edɛn kpelei ʋa, ga é ɗa zooi woli, ʋɛ kulaai
    ná.
  eng-WEBPB: Therefore the LORD God sent him out from the garden of Eden, to till
    the ground from which he was taken.
  kbq-kbq: Anage nehuno Ra Anumzana Anumzamo'a, Ideni hozafintira huntegeno fegi'a
    agri'ma tro hu'nea mopare hoza eri'zama erisnigu huntegeno vu'ne.
  nhe-BL: Huajca TOTECO quinquixti tlen nopa xochimili tlen itoca Edén. Huan quintitlanqui
    ma tequiti ipan nopa tlali tlen ica quisencajtoya itlacayo.
  sps-sps: Kat to ana Tsunaun e Gov gargar to na mes tana tanun i Iden. Sa faan iny
    naa towa ma binun ya tan puputaa te kat e Gov.
  bus-bus: Ben Dii Luda pɛ̀a à à bↄ̀ Ɛdɛni dàko pì guu. Ben Adamu gàa à tↄↄtɛ kɛ̀
    Luda à bↄ̀n zĩi kɛ.
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e umuhem kar awa imono ma'etymaw En her
    ma'e wi a'e kury. Utym kar ma'e izupe ywy rehe, ta'e izypy mehe umuapu'a ywy a'e
    awa romo iapo pà a'e xe.
  eng-DRA: And the Lord God sent him out of the paradise of pleasure, to till the
    earth from which he was taken.
  knf-knf: Kë Naşibaţi Nawat Kabuka aşë dooka ţi uwoorta wi Eden ado kajaar mboş mi
    bapënanaanuluŋ.
