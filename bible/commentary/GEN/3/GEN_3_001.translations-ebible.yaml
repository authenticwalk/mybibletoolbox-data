verse: GEN.003.001
translations:
  mal-C: യഹോവയായ ദൈവം സൃഷ്ടിച്ച സകലവന്യജീവികളിലുംവെച്ച് പാമ്പ് സൂത്രശാലിയായിരുന്നു.
    “തോട്ടത്തിലെ ഏതെങ്കിലും വൃക്ഷത്തിന്റെ ഫലം നിങ്ങൾ കഴിക്കരുത് എന്നു ദൈവം വാസ്തവമായി
    കൽപ്പിച്ചിട്ടുണ്ടോ?” എന്നു പാമ്പു സ്ത്രീയോടു ചോദിച്ചു.
  deu-TKW: 'Die Schlange jedoch war listig, wie kein anderes unter den Tieren des
    Feldes, welche Jahwe Gott gemacht hatte, und sie sprach zu dem Weibe: Hat Gott
    wirklich gesagt: Ihr dürft von keinem der Bäume des Gartens essen?'
  lin-lin: 'Nzokande, kati na banyama nyonso ya zamba oyo Yawe Nzambe akelaki, nyoka
    nde elekaki na mayele mabe. Alobaki na mwasi : — Nzambe alobaki na bino solo ete
    bolia mbuma ata moko te ya banzete ya elanga ?'
  cbr-NT: 'Nukën ''Ibu Diosan uniokë bëtsi ñuina raëkëma kamasamaira ka runu ''iakëxa,
    usa ''ixun ka xanu ñukákëxa: —¿Asérabi kara Diosan i bimi naësa ënu ''ikëkama
    ënë pixunma anun mi kax?'
  eng-LSV: And the serpent has been cunning above every beast of the field which YHWH
    God has made, and he says to the woman, “Is it true that God has said, You do
    not eat from every tree of the garden?”
  bmu-bmu: 'Kembu Anutunöŋ gölmegö sömbup malmalŋinambuk pakpak miwikŋaim eŋgiyöhi,
    mieŋgö sutŋine mokoleŋnöŋ isimkakalek mötmötnöŋ sömbup pakpak mi eŋgoŋgita öŋgöyök.
    Mewö öŋgöba ambigöra kewö jiyök: “Oyaeŋkoyaeŋ mire ip pakpak kin anjei, mieŋgö
    ölŋini kun kude nemahotköra Anutunöŋ ölŋa jim kutum etkiyök me qahö?”'
  eng-GNV: 'Now the serpent was more subtill then any beast of the fielde, which the
    Lord God had made: and he said to the woman, Yea, hath God in deede said, Ye shall
    not eate of euery tree of the garden?'
  eng-WEBSTER: 'Now the serpent was more subtil than any beast of the field which
    the LORD God had made: and he said to the woman, Yea, hath God said, Ye shall
    not eat of every tree of the garden?'
  nhw-BL: 'Nopa cohuatl eliyaya catli más tlalnamiqui huan más quimatiyaya quenicatza
    tlacajcayahuas que nochi sequinoc tlapiyalme catli TOTECO Dios quinchijtoya. Huan
    se tonal nopa cohuatl quitlatzintoquili nopa sihuatl: ―¿Amo anmechilhuijtoc Dios
    para amo xijcuaca itlajca niyon se cuahuitl ipan ni xochimili?'
  swh-ONEN: Basi nyoka alikuwa mwerevu kuliko wanyama wote wa porini ambao Bwana Mungu
    aliwafanya. Nyoka akamwambia mwanamke, “Ati kweli Mungu alisema, ‘Kamwe msile
    matunda ya mti wowote wa bustanini’?”
  bba-bba: N deemɑ wɑɑ yɑ bwisi bo ɡbeeku yɛɛ kpuro sɔɔ yi Yinni Gusunɔ u tɑkɑ kuɑ.
    Yerɑ yɑ nɑ kurɔ win mi, yɑ nùn bikiɑ yɑ nɛɛ, kɑ ɡem Gusunɔ u nɛɛ, i ku ɡbɑɑ tenin
    dɑ̃ɑ binu kpuro di?
  eng-KJVCPB: Now the serpent was more subtil than any beast of the field which the
    Lord God had made. And he said unto the woman, Yea, hath God said, Ye shall not
    eat of every tree of the garden?
  cpy-cpy: 'Tema kiyothaniri ikantaka maanki rawijiri antamiweri ikaatzi rowetsikakiri
    Tajorentsi Pawa. Ari rojampitakiro tsinani, ikantakiro: “¿Arima ikantzimi Tajorentsi
    tee okameethatzi pithotero okithoki okaatzi pankiteenchari jaka?”'
  mpx-mpx: Bwasumu bolo Yehoba Yabowaine i ginolil gamwaliyaa, he gegewel mwata i
    siba lakel. Yaka mwata i baek yova elana i ba, “Age Yabowaine ebwakil gegewel
    eyowa gamwanaa enowaliya i lopwali bahi nuku aan?”
  wbp-wbp: Yangkangka kaatinirla Yitinirla, ngulangkajulpa warna nyinaja rdirrinypa-nyayirni
    panu-kari kuyu-kari-piya-wangu yangka kuja-jana YAAWIYI Kaaturlu ngurrju-manu.
    Junga-juku, ngula warnangku jatu-pardinjarla payurnu karntaju, “Junganya ngantangkupala
    Kaaturluju warla-pajirninjarla pututu-pungu nyampu-kujakuju watiya-kari watiya-kari-kijaku
    nganta mayi kulanpala miyi nganta ngarni nyampu-patu-jangkaju watiya-jangkaju?”
  luo-luo: To thuol ne riek moloyo le duto mag bungu mane Jehova Nyasaye ochweyo.
    Omiyo nopenjo dhako niya, “Bende en adier ni Nyasaye nowacho ni, ‘Kik ucham olemb
    yien moro amora manie puodho?’ ”
  meu-meu: Gaigai ena aonega ese Dirava Iehova e kara boromadia iboudiai edia aonega
    e hereadia. Ia ese hahine e nanadaia, eto, Momokani Dirava eto umui na imea audia
    ta huahuana basio ani a?
  npi-ULB: परमप्रभु परमेश्‍वरले बनाउनुभएका सबै जङ्गली पशुहरूमध्ये सर्पचाहिँ बढी धूर्त
    थियो । त्यसले स्‍त्रीलाई भन्यो, “के परमेश्‍वरले साँच्‍चै नै तिमीहरूलाई बगैँचाको
    कुनै रुखको फल नखानू भनी भन्‍नुभएको छ?”
  yor-yor: Ejò sá à ṣe alárékérekè ju àwọn ẹranko igbó yòókù tí Olúwa Ọlọ́run dá lọ.
    Ó sọ fún obìnrin náà pé, “Ǹjẹ́ òtítọ́ ha ni Ọlọ́run wí pé, ‘Ẹ̀yin kò gbọdọ̀ jẹ
    èso èyíkéyìí lára àwọn igi tí ó wà nínú ọgbà’?”
  emp-NTPO: 'Jũma Ãcõrẽba ocuad̶a animarã cãyãbara damada crĩcha cawaara b̶asia djãrã
    cũrũgai carea. Maʌ̃ damaba wẽrãa jarasia: –¿Ãcõrẽba wãrãda jarasica jũma naʌ̃
    néud̶e b̶ea nejõra bãrãba jõcara panʌda?–'
  ind-ind: Ular merupakan binatang yang paling licik di antara semua binatang liar
    yang diciptakan TUHAN Allah. Suatu hari, ular datang kepada perempuan dan bertanya,
    “Apa benar Allah berkata kepada kalian bahwa kalian tidak boleh makan buah-buahan
    dari pohon mana pun di dalam taman ini?”
  pes-OPCB: 'مار از همهٔ حیواناتی که یهوه خدا ساخته بود، زیرکتر بود. روزی مار نزد
    زن آمده، به او گفت: «آیا حقیقت دارد که خدا شما را از خوردن میوهٔ تمام درختان باغ
    منع کرده است؟»'
  ssx-ssx: Mo Koda꞉ma꞉ wepieke hotekemanu paeyao tukiki pa꞉ta꞉ keto homeketa꞉ ota꞉
    hone wopu u lenkene piki hoteke wepiekeme. Koto ketoma꞉ mo wanda꞉ lota꞉ pitolo
    alota꞉ Koda꞉ma꞉ ipiliki pa꞉ta꞉ta꞉ do e pa꞉ta꞉ hala꞉ ti ma꞉nda꞉na꞉ poteke na napa꞉peke
    laa ota꞉ lea꞉pe laa leekeme.
  lcm-lcm: Nei liuan i keve manmanik aongos i nei uten ang IAVE katala asinong iria,
    kene katapo nas alava luai aniria. Mangsikei a taun, kene kata tapasuk na kamela
    antok a aina ang asukang ke, “Ai, iuang! Au si kapo tutuman nang ta God kata tubat
    akorong imilong asi ago ta angan si mamain ta ei aongos nei matang ke?”
  aer-aer: Kenhe apmwe re akenhe arrpenhe ingkirrekenge ilyernpenye ulkere Ngkartele-arle
    mpwarekenge. Arlte anyentele apmwele arelhe renhe ularele apayuthnetye-alheke,
    “Nthakenhe-ame unte itirreme? Yanhe-ame arratye akwele Ngkartele-arle ileke, ‘Mpwele
    merne annge arne ingkirreke-ngentyele kartene nhenhenge arlkwetyale anetyeke?’”
  tgl-ULB: Ngayon ang ahas ay higit na tuso kaysa sa anumang ibang mabangis na hayop
    sa bukid na ginawa ni Yahweh na Diyos. Sinabi niya sa babae, “Talaga bang sinabi
    ng Diyos, “Hindi kayo dapat kumain mula sa anumang puno ng hardin?”
  nop-nop: Wapum Bepaŋ adi nemek hatihatihinit behepneŋ hatidok yehitubumintaguk ala
    miŋgembet adi me yalamut molo doktiŋa noli’walaŋ nadinadi yalakapmeŋ lohinakaguk.
    Ala miŋgembet adi tam indiŋ yoŋa ninadiguk. “Bepaŋdi bem gimiŋ fiye ginaŋ bem
    heki yakiiŋ adi’walaŋ folooŋ mu nanandok be haniŋguk?”
  kca-kca: 'Турәм Куща тыйәԓтәм ут войәт эԓты ŏхты вой мет ŏщмарәӈ ус. Ԓўв нэ пеԓа
    йастәс: «Турәм мўй йӑна йастәс: ‘Тӑм ŏйәӈ-щўԋәӈ тӑхайән нэмәԓты йўх эԓты аԓ ԓэватән?’»'
  cbu-NT: 'Apanll maacheetsi ichingaru tinaramchu, anshutam maak kizpur tamapingampan
    taarangiya. Ashiriya, maaksha kizaa mang masharangiya: ¿Apanll shiyaa amaranga?
    ¿Mzatsshuchee wanus ktungintspa, ndusha tárang? tárangu,'
  hui-hui: Anduane Homogo Ngode Datagaliwabehanda ema bialu piagaru bibahende wabiai
    howa berelenego uruni ti puyame ohaga berenegobi mbira naberene. Puya ibugua wali
    biagohondo ogodagua hale halu lalu, Ngode Datagaliwabehanda mabuha ira lini bibahende
    dedaruni mbira donabe nale mbauleda, lene.
  wrs-wrs: Yaweva manam manam vewol vena sungeitrava, wo saiholana moakokomomba, sungeitriniva
    an ata eva lipiangata owai. Doa saihola os osahmanana ungevlirinim, es hevpa Sesoava
    yemba tanam ovunnama, osva onama, manam yimba enevav honamba timovpa?
  mya-mya: မြွေ​သည်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​ဖန်​ဆင်း တော်​မူ​သ​မျှ​သော​တိ​ရစ္ဆာန်​တို့​တွင်
    အ​စဉ်း​လဲ​ဆုံး သတ္တ​ဝါ​ဖြစ်​၏။ ``ဘု​ရား​သ​ခင်​က​ဥ​ယျာဉ်​ထဲ ရှိ​အ​ပင်​များ​မှ​အ​သီး​ကို​မ​စား​ရ​ဟု
    အ​မှန် ပင်​ပညတ်​ထား​ပါ​သ​လော'' ဟူ​၍​မြွေ​က မိန်း​မ​အား​မေး​၏။
  cbi-NTPO: 'Yavéchi, matyu Dioschi imu jeendaa nemu ajaa animaalanu pensanguiñuya
    piñee kayu bibumi. Tsa'' mitya supu shinbunu tsandimi: ¿Tsejtu Dios ñullanu vijpalanu
    chudenashu juntsa chinu puka namulaa, naaju bain fityudei, tii? timi.'
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མཛད་པའི་སྦྲུལ་ནི་ས་སྟེང་གི་སེམས་ཅན་ཐམས་ཅད་ལས་ཆེས་གཡོ་སྒྱུ་ཆེ་བ་ཞིག་ཡིན༌པས།
    སྦྲུལ་གྱིས་བུད་མེད་དེ་ལ་འདི་ལྟར་དྲིས༌པ། དཀོན་མཆོག་གིས་ལྡུམ་ར་ནང་གི་ལྗོན་ཤིང་ཐམས་ཅད་ཀྱི་ཤིང་ཏོག་བཟའ་མི་རུང་ཞེས་དངོས་གནས་བཀའ་གནང་ངམ་ཞེས་པ༌ལ།
  wsk-wsk: Kaem Yawe melmasak giarum ningi aolak ilu geragasan mu suen biya nunga
    beteram, bare mot mu ko ikia kawel te suen la nunga kiaram. Se mot mu imet isuam,
    “Nunguningta Kaem iwita balam, nina tam suen la ningam ningi mu ko nunguning me
    nalko mam e?”
  kkl-kkl: Allah Nuni ponekori nia mangkina sumbaogne taneko nusamag wana olog hektopne
    phae nhon wamog. Phae anekori kelabo anekoag hailamogti, “Allahri, 'Kal wana ni
    tane teheng kom,' aro ambatsil, te?” aro haibaog.
  sna-sna: Zvino nyoka yakanga ina manomano kupfuura mhuka dzose dzakasikwa naJehovha
    Mwari. Yakati kumukadzi, “Ko, chaizvoizvo Mwari akati, ‘Hamufaniri kudya muti
    upi zvawo uri mubindu here’?”
  spa-BLM: 'La serpiente era más astuta que cualquier otro animal del campo que había
    hecho Yahvé Dios. Le dijo a la mujer: “¿De verdad ha dicho Dios: “No comerás de
    ningún árbol del jardín”?”'
  beu-beu: Binanta ba LAHATALA Ana ening metma por-alolang anga taang iila anga, duming
    angu ba etatabit pintar putar-bele. Minu adana, duming angu ana nehe jangu angu
    adangtaaning hula, “Misavaka se Lahatala Ana iihapat hula, ꞌTe ba ae bir anga
    omimi anga, emangpi iini ekang eihi angu adang ekang ka?ꞌ ”
  cac-cac: 'A noc'' chan, yelxo val te jelan noc'' d''a yichan̈ masanil noc'' c''ultaquil
    noc'' ix sb''o Jehová Dios. Ix yalan noc'' d''a ix ix: —¿Tom yel ix yal Dios to
    max yal e loan sat masanil te'' avb''en te'' tic? xchi noc''.'
  swh-ULB: Sasa nyoka alikuwa mwerevu kuliko myama mwingine yeyote wa kondeni ambaye
    Yahwe Mungu alikuwa amemuumba. Akamwambia mwanamke, “Je ni kweli Mungu amesema,
    'Msile matunda kutoka kwenye mti wowote bustanini'?”
  bel-bel: 'Зьмей быў хітрэйшы за ўсіх зьвяроў польных, якіх стварыў Гасподзь Бог.
    І сказаў зьмей жанчыне: ці сапраўды сказаў Бог: ня ежце ні зь якога дрэва ў раі?'
  wed-wed: Anina ma mota lamna terevaideḡa kaukauana eḡa me ḡamoḡamo ḡelaui i kaukaueia
    nanare. Ma mota wavine i paridadanei i pa, “Riwa kaua bo eḡa da God i riwem da
    eḡa ai uana au peipei ma ani.”
  deu-ELBBK: 'Und die Schlange war listiger als alle Tiere des Feldes, die Gott der
    HERR gemacht hatte; und sie sprach zu der Frau: Hat Gott wirklich gesagt: Ihr
    sollt nicht essen von jedem Baum des Gartens?'
  mbb-OT: Sikan is uled, ne utew metau he ed-akal te langun he menge langgam he linimbag
    te Nengazen he Megbevayà. Migkeǥiyan din kes bahi te, “Kenà buwa iyan migkaǥi
    te Megbevayà is kenè din idtuǥut keniyu is kegkaan te veǥas te minsan hengkey
    he kayu zini te pemuleey?”
  msc-msc: 'Nba, Allabatala Alla ka waa rɔ sobo mɛnilu dan, duuma sa le kiwoyani tɛrɛ
    wo tɔ bɛɛ ri. Lon do rɔ, sa ka a fɔ muso yɛ ko: «Tuɲa le, Alla ka a fɔ ko, ‹Ai
    kana nakɔ ɲuma jiriden si damun?›»'
  mal-2015: 'യഹോവയായ ദൈവം ഉണ്ടാക്കിയ എല്ലാ കാട്ടുജന്തുക്കളെക്കാളും പാമ്പു കൗശലമേറിയതായിരുന്നു.
    അതു സ്ത്രീയോടു: തോട്ടത്തിലെ യാതൊരു വൃക്ഷത്തിന്റെ ഫലവും നിങ്ങൾ തിന്നരുതെന്നു ദൈവം
    വാസ്തവമായി കല്പിച്ചിട്ടുണ്ടോ എന്നു ചോദിച്ചു.'
  tuo-NT: 'Ʉmʉ, numio Õꞌacʉ̃ cʉ̃ narẽ weebosáca wesepʉ nicãrã niwã. Topʉ na niseti,
    na pʉarã nirĩ curare, niꞌcʉ̃ pĩrõ numio tiropʉ etacʉ niwĩ. Cʉ̃ nipeꞌtirã waꞌicʉrã
    yʉꞌrʉoro nisoomeꞌrĩgʉ̃ nicʉ niwĩ. Co tiro etagʉ, core sẽrĩtiñaꞌcʉ niwĩ: —¿Nirõta
    Õꞌacʉ̃ mʉsãrẽ aꞌtepagʉ dʉcare baꞌadutitiati? nicʉ niwĩ.'
  gup-gup: Kaluk nawu nayin namekbe wanjh djalwernhkurrehkurreni dja mak bendjalwernhyurrhkeyi
    rowk mayhbubuyika rowk nawu kelekeleh kore Yawey nawu God marnbom. Wanjh namekbe
    nawu nayin balwokdanj bidjawam daluk, yimeng, “Yiddok woybukkih duninjh God yimeng,
    ‘Yuwn bu ngunengun manbu manbarnem kore kahdulkdingihdi kondah kore manme kahdudjindi’?”
  met-met: Moxa kubolung murakkama dali asaxa abunging longgalo Toxoratamona Urana
    tongtongiadi. Ma rangua hainga saing xusunga ba, “Maxuna Urana biliangtang ba,
    ‘Labu axang xai marang longga duwa umangiau tai’?”
  gvs-gvs: E moteta tonuwosinapu gagaina. Nakae woiwoi madabokidi Yauwe Yaubada iwoodugudi
    ikalisavedi. Tauyana ima vavina ilatuwoko idigo kana, ‘Iyaa! Moitamo Yaubada idigodigo
    bego alova keuwoidi madabokiidi tánuwo sinaena taabu kookanīdi, ae?’
  rmc-rmc: 'O sap sas nekprefikaneder savore dzive džvirendar, saven stvorinďa o RAJ,
    o Del. O sap phenďa la džuvľake: „Čačes tumenge o Del zakazinďa te chal pal savore
    stromi andre zahrada?“'
  nlg-nlg: Mana poli te gueguelo au vulera na lei vata ni maumanu soko Yahweh God
    te gonira. Na poli te huatia na vaivine, “?E bosa utunia sughua God, ko bei ghania
    gea siki vuavua tana leghai eni?”
  dgr-DOGNT: Gòocho sìı Nǫ̀htsı̨ tıts'aàdìı whatsǫǫ̀ edegeedaa whehtsı̨ı̨ sìı hazǫǫ̀
    t'à gonahk'e eghǫyaeɂà gha gǫǫzǫ hǫt'e. Ts'èko ts'ǫ̀ hadı, “Nǫ̀htsı̨, dıı dèè-goehshee-k'è
    ts'ı t'alàa-sìı wets'ǫ shèahtı̨ ha-le, hadı nì?” yèhdı.
  pes-OPV: 'و مار از همه حیوانات صحرا که خداوندخدا ساخته بود، هشیارتر بود. و به زن
    گفت: «آیا خدا حقیقت گفته است که از همه درختان باغ نخورید؟»'
  ron-1924: 'Шарпеле ера май ширет декыт тоате фяреле кымпулуй пе каре ле фэкусе Домнул
    Думнезеу. Ел а зис фемеий: „Оаре а зис Думнезеу ку адевэрат: ‘Сэ ну мынкаць дин
    тоць помий дин грэдинэ’?”'
  aui-aui: Wasina bi mota touna wiiyaba iyakowa kirakii gegha ware ribiribi dipa mekodi
    Yawe God iberadina naboni. Bi raghani tana mota ipiika da wasikena iwoneni bo,
    “Wiisuwona God iwona da, ‘Mmko kwabuna kamone kii tupadi uwadi gegha konakamna?’”
  ben-OBCV: এখন সদাপ্রভু ঈশ্বরের নির্মিত যে কোনো বন্যপশুর মধ্যে সাপই ছিল সবচেয়ে ধূর্ত।
    সে নারীকে বলল, “সত্যিই কি ঈশ্বর বলেছেন, ‘তোমরা অবশ্যই বাগানের কোনও গাছের ফল খেয়ো
    না’?”
  lex-lex: 'Mere niy mak kodi pudi-akla la pora-dawra honona re, maka Orgahi Nakoki-nayapi,
    Nohi-na''ar nana. Lera ida ne, niy nmai pia natiana patke'' de niwra: “Plolli
    de Orgahi Nal lirni de: “Orwo''a-auwo''a mak kdella nhyi'' di ralamni honona de
    yana mi''in wo''oni, me?””'
  rgu-rgu: Nemeꞌ basa banda fo MANETUALAIN tao naa si nai dae-bafoꞌ ia so, meke a
    riꞌ malela napuputa na seli. Laiꞌ esa de, meke a natane inaꞌ ria nae, “Tebe do?
    Manetualain horo nae, ‘Emi ta bole mia ai boaꞌ neme ai huuꞌ fo rai okaꞌ ia, hete?’ ”
  som-som: Haddaba abeesadu way ugu khiyaano badnayd bahal kasta ee duurka jooga oo
    Rabbiga Ilaah ahu sameeyey. Oo waxay naagtii ku tidhi, Ilaah miyuu idinku yidhi,
    Waa inaydnaan waxba ka cunin geed kasta oo beerta ku yaal?
  lat-VUC: 'Sed et serpens erat callidior cunctis animantibus terræ quæ fecerat Dominus
    Deus. Qui dixit ad mulierem: Cur præcepit vobis Deus ut non comederetis de omni
    ligno paradisi?'
  aoi-aoi: Ni-ngekburaka-manja Yaweya Neningikarrawara yababurna-langwa yinungungwangba-murriya,
    kembirra yuwilyaba yingarna yakina yakakirume-ka yiniki-kadiki-yada warnumamalyu-wa.
    Yakine-ka yakakiruma angwurra yababurna-manja yukwala yinungungwangba-murriya.
    Biya ni-likena yakina yingarna dibinu-wa didarringka akwa ni-yengbina ayakwa ngaluwa-wa.
    “Kada, Neningikarrawara ni-yamama nungkwurnuwa-wa nakina, ‘Nara alyubaruma amaninga
    amamamuwa amurndakenena-langwa eka,’ ni-yamama nakina? Jerriya amandangwa ni-yengbinuma
    nakina akina ayakwa?” ni-yama yakina yingarna ngaluwa-wa.
  eng-ASVBT: Now the serpent was more subtle than any beast of the field which Jehovah
    God had made. And he said unto the woman, Yea, hath God said, Ye shall not eat
    of any tree of the garden?
  mna-mna: 'Mooto, ni tomini imbotmbot mokleene. Mi ni le ŋgar biibi kat pa pakaamŋana
    ma ilip pa koroŋ boozomen ta Merere Anutu iur zin na. Aigule ta na, ni imaŋga
    mi iwi moori. Iso: “Parei, Anutu iŋgalsek pa niomru be kakan ke ŋonoono sa ta
    imbot mokleene tiŋgi pepe? Ina ŋonoono?”'
  ita-1885: 'OR il serpente era astuto più che qualunque altra bestia della campagna,
    che il Signore Iddio avesse fatta. Ed esso disse alla donna: Ha pure Iddio detto:
    Non mangiate del frutto di tutti gli alberi del giardino?'
  eng-LXXUP: Now the serpent was the most crafty of all the brutes on the earth, which
    the Lord God made, and the serpent said to the woman, Wherefore has God said,
    Eat not of every tree of the garden?
  eng-ULB: Now the serpent was more shrewd than any other beast of the field which
    Yahweh God had made. He said to the woman, “Has God really said, 'You must not
    eat from any tree of the garden'?”
  spa-VBL: 'La serpiente era más astuta que cualquiera de los otros animales salvajes
    que el Señor Dios había hecho. Y le preguntó a Eva: “¿En serio Dios dijo que no
    pueden comer del fruto de todos los árboles del jardín?”'
  fra-_FOB: 'Or, le serpent était le plus fin de tous les animaux des champs, que
    l''Éternel Dieu avait faits; et il dit à la femme: Quoi! Dieu aurait dit: Vous
    ne mangerez point de tout arbre du jardin!'
  mal-mal: 'യഹോവയായ ദൈവം ഉണ്ടാക്കിയ എല്ലാ കാട്ടുജന്തുക്കളെക്കാളും പാമ്പ് കൗശലമേറിയതായിരുന്നു.
    അത് സ്ത്രീയോട്: “തോട്ടത്തിലെ യാതൊരു വൃക്ഷത്തിന്റെ ഫലവും നിങ്ങൾ തിന്നരുതെന്നു ദൈവം
    വാസ്തവമായി കല്പിച്ചിട്ടുണ്ടോ?” എന്നു ചോദിച്ചു.'
  lit-lit: 'O gyvatė buvo gudresnė už visus lauko žvėris, kuriuos VIEŠPATS Dievas
    buvo padaręs. Ir ji tarė moteriai: „Ar tikrai Dievas pasakė: ‚Nevalgykite nuo
    visų sodo medžių‘?“'
  urd-GVR: Sāṅp zamīn par chalne-phirne wāle un tamām jānwaroṅ se zyādā chālāk thā
    jin ko Rab Ḳhudā ne banāyā thā. Us ne aurat se pūchhā, “Kyā Allāh ne wāqaī kahā
    ki bāġh ke kisī bhī daraḳht kā phal na khānā?”
  suz-BL: मिनु परमप्रभु यावे आ सेल्‍शो जन्‍तु आन दातेमी नेल्‍ल क्‍येङा निप्‍स पाइश्‍शो
    बुस्‍स दुम्‍माक्‍त। मिनु बुस्‍सुमी मीश मुर कली “परमप्रभुमी इस कली ‘एको रू ङा रवा
    आन फल मारेइ मब्‍वसे’ देंमे?” दे हिल्‍लो पवा बाक्‍त। प्रकाश १२:९; प्रकाश २०:२
  ita-1927: 'Or il serpente era il più astuto di tutti gli animali dei campi che l’Eterno
    Iddio aveva fatti; ed esso disse alla donna: “Come! Iddio v’ha detto: Non mangiate
    del frutto di tutti gli alberi del giardino?”'
  ckb-ckb: 'مار لە هەموو ئاژەڵی کێوی سەر زەوی، ئەوانەی یەزدانی پەروەردگار دروستی کردبوون
    زۆرزانتر و تەڵەکەبازتر بوو. بە ئافرەتەکەی گوت: «ئایا ڕاستە خودا فەرموویەتی: ”بۆتان
    نییە لە هیچ درەختێکی باخچەکە بخۆن؟“»'
  nas-nas: Ookara kapooꞌ avutevuꞌ biikoori Kumponinge nkovuruꞌnanka-koo boruꞌ bakei
    aaꞌnaꞌ toreearoꞌ. Teie tee teni manikuma aaꞌpuuꞌ, “Kumponinge ee masikaꞌ ookara
    anau-koo koiꞌnanka-koong sinang maaꞌkoo orokoruresing?”
  eng-BBE: Now the snake was wiser than any beast of the field which the Lord God
    had made. And he said to the woman, Has God truly said that you may not take of
    the fruit of any tree in the garden?
  crx-NTPO: '''Et tl''ughus ''i lhelhdoh didoh-i Moodihti Yak''usda (Yahweh Elohim)
    ''uyinla-i unli ''ink''ez ts''eke ''ulhni, “Duchun yun k''ut whuduchun ''aw ts''iyawh
    lhuzooh''al, ni eh?”'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸೃಷ್ಟಿಸಿದ ಅಡವಿಯ ಎಲ್ಲಾ ಕಾಡುಮೃಗಗಳಿಗಿಂತ ಸರ್ಪವು ಬಹು ಯುಕ್ತಿಯುಳ್ಳದ್ದಾಗಿತ್ತು.
    ಅದು ಸ್ತ್ರೀಗೆ, “ನೀವು ತೋಟದಲ್ಲಿರುವ ಯಾವ ಮರದ ಹಣ್ಣನ್ನೂ ತಿನ್ನಬಾರದೆಂದು ದೇವರು ಹೇಳಿದ್ದು
    ನಿಜವೋ?” ಎಂದು ಕೇಳಿತು.
  bbb-bbb: Areme E Ireobo Godi fune fanu boeje fu amaeriaema ije uve ijia fu ire tabare
    ije fuka e biesiriamo ije amaeri. Ijadufuo ire tabare ije fune ro bara ije fino
    ijia kekei. Fu kekena bara ije biesirina kuae, A Godi fube ma kua ine juare ukua
    gare manino ije ade fo fuone nubu ino kuae?
  tam-2017: 'தேவனாகிய யெகோவா படைத்த அனைத்து காட்டு உயிரினங்களைவிட பாம்பானது தந்திரமுள்ளதாக
    இருந்தது. அது பெண்ணை நோக்கி: “நீங்கள் தோட்டத்திலுள்ள அனைத்து மரங்களின் பழங்களையும்
    சாப்பிடக்கூடாது என்று தேவன் சொன்னாரா” என்றது.'
  spa-RV-1909: 'EMPERO la serpiente era astuta, más que todos los animales del campo
    que Jehová Dios había hecho; la cual dijo á la mujer: ¿Conque Dios os ha dicho:
    No comáis de todo árbol del huerto?'
  ron-BTF: 'Acum şarpele era mai viclean decât orice fiară a câmpului pe care DOMNUL
    Dumnezeu a făcut-o. Şi a spus femeii: Oare a spus Dumnezeu: Să nu mâncaţi din
    fiecare pom al grădinii?'
  eng-WEBP: Now the serpent was more subtle than any animal of the field which the
    LORD God had made. He said to the woman, “Has God really said, ‘You shall not
    eat of any tree of the garden’?”
  eng-FBV: The serpent was more cunning than any of the other wild animals that the
    Lord God had made. He asked Eve, “Did God really say that you can't eat fruit
    from every tree in the garden?”
  nld-1939: 'De slang was het sluwste van alle dieren in het wild, die Jahweh God
    had gemaakt. Ze sprak tot de vrouw: Heeft God u dan werkelijk verboden, van de
    bomen in de tuin te eten?'
  nch-BL: 'Nopa cohuat eliyaya cati más talnamiqui huan más quimatiyaya quenicatza
    tacajcayahuas que nochi sequinoc tapiyalme cati TOTECO Dios quinchijtoya. Huan
    se tonali nopa cohuat quitatzintoquili nopa sihuat: ―¿Amo amechilhuijtoc Dios
    para amo xijcuaca itajca yon se cuahuit ipan ni xochimili?'
  tfr-NTPO: Dgur, e obl̈ë jyãpgwë äe, äya kjl̈oshko so obl̈ë obl̈ë shäryara Sbö Jehovárë
    l̈i kjinmo. Pjl̈ara ga tjl̈ẽ wal̈ë l̈i kong ga «¿Jl̈õkoyo ga Sbö tjl̈ẽno bomi
    kong ga “Kjok ëreshko ga kjor bo uëy uunkong l̇l̇ëme” l̈ara eni jl̈õre?»
  vie-1934: 'Vả, trong các loài thú đồng mà Giê-hô-va Đức Chúa Trời đã làm nên, có
    con rắn là giống quỉ quyệt hơn hết. Rắn nói cùng người nữ rằng: Mà chi! Đức Chúa
    Trời há có phán dặn các ngươi không được phép ăn trái các cây trong vườn sao?'
  hin-CV: याहवेह परमेश्वर के बनाये सब जंतुओं में सांप सबसे ज्यादा चालाक था. उसने स्त्री
    से कहा, “क्या सच में परमेश्वर ने तुमसे कहा, ‘तुम इस बगीचे के किसी भी पेड़ का फल
    न खाना’?”
  eng-OURB: Now the serpent was more subtle than any animal of the field which Adonai
    God had made. He said to the woman, “Has God really said, ‘You shall not eat of
    any tree of the garden?’”
  spa-BES: 'Y la serpiente era más sabia que toda bestia del campo que el Señor Dios
    había hecho. Y le dijo a la mujer: ¿Realmente ha dicho Dios que no puedes tomar
    del fruto de ningún árbol en el jardín?'
  tdx-tdx: 'Nahay fañahy mandikoatse ze kila karaza-biby namboare’ Iehovà Andria­nañahare
    an-kivok’ ao ty mereñe. Hoe re amy rakembay: Toe nanao ty hoe hao t’i Andrianañahare:
    Tsy ikama’ areo ze hatae amy goloboñey ao?'
  vid-vid: Izoka lyali isugu kusinda migongolo jeng'ha ja kisolo jilumbigwe na Mkulu
    Nguluwi. Lelo izoka nalimlonjela ayo mdala, “Hambi Nguluwi nakalonga yokomya,
    mleche kulya mafuza ga mgodi woneche kuli kamgunda?”
  pwg-pwg: Bada God ghamoghamo iyamonisi kamosiyai na sago ina bera vigayagaya irakata.
    Tuna na mota. Inae da wavinena ivi nuwatini, ivonei bo, “Vonavaghata da God ivonem
    da kiiamame peyarina vao kamonai ke kona kani bo?”
  eng-OKE: And the serpent (chivja) was more crafty than all the animals of the field
    which the Lord God bad made. And he said to the woman, Is it in truth (that) the
    Lord said, You shall not eat of every tree of the garden?
  tha-KJV: งู​นั้นเป็นสัตว์​ที่​ฉลาดกว่าบรรดาสัตว์ในท้องทุ่งซึ่งพระเยโฮวาห์พระเจ้าได้ทรงสร้างไว้
    มันกล่าวแก่หญิงนั้​นว​่า “​จร​ิงหรือที่พระเจ้าตรั​สว​่า ‘​เจ้​าอย่ากินผลจากต้นไม้​ทุ​กชนิดในสวนนี้’”
  por-BR-2018: 'Porém a serpente era astuta, mais que todos os animais do campo que
    o SENHOR Deus havia feito. E ela disse à mulher: Deus vos disse: Não comais de
    toda árvore do jardim?'
  bco-bco: Gode Yawe eyo꞉ no꞉ a꞉no꞉ tambo dimido꞉ ko꞉sega, sowa꞉ e amio꞉ dikilima꞉no꞉
    asulo꞉wo꞉ alan ko꞉lo꞉, asulo꞉ a꞉na ilikiyo꞉ no꞉ nolo꞉ e tinio꞉ ko꞉lo꞉lab. Sowa꞉
    eyo꞉ gamo꞉wo꞉ a꞉la꞉sio꞉, “ ‘Egelo꞉ usamilo꞉ i fo da꞉lab a꞉no꞉ tambo na꞉so꞉bo’
    a꞉la꞉do꞉ Godeya꞉lo꞉ sio꞉wo꞉ hendeyo꞉?”
  deu-ELO: 'Und die Schlange war listiger als alles Getier des Feldes, das Jehova
    Gott gemacht hatte; und sie sprach zu dem Weibe: Hat Gott wirklich gesagt: Ihr
    sollt nicht essen von jedem Baume des Gartens?'
  ktm-ktm: Lapan Petngendrei ihnan su ka-an ndre sulo-on, odoke mot eri tawene tadan
    elwe-en lakopwi, iyin pule-e’ su ndre sulo-on. Mot ihndramtan iy pedih ihpah,
    “Erih? Petngendrei ipe we oruu erndreyo-on mbrwen kei odo lok keti pwi?”
  caa-caa: 'Pues entonces conda Cawinquirar Dios uche tunor e sian animal ayan inteꞌ
    xeꞌ más ayan ubꞌijnusiaj que tunor e inmojr animalobꞌ xeꞌ jax e chan. Y tama e
    día era e Satanás uche ojron e chan. Y ayan inyajr conda cꞌotoy e chan tut e ixic
    y uyubꞌi tuaꞌ y che: —¿O erach canic que e Dios uyareox que ma erer icꞌuxi uyutir
    tunor e teꞌ lo que ayan tiaꞌ turon tara? che e chan.'
  eng-WYC-2018: But the serpent was feller than all living beasts of [the] earth,
    which the Lord God had made. The which serpent said to the woman, Why commanded
    God to you, that ye should not eat of each tree of paradise? (And the serpent
    was more cunning than all the living beasts of the earth. And the serpent said
    to the woman, Why hath God commanded you to not eat from any tree in the garden?)
  epo-epo: 'Kaj la serpento estis pli ruza, ol ĉiuj kampaj bestoj, kiujn kreis Dio
    la Eternulo. Kaj ĝi diris al la virino: Ĉu Dio diris, ke vi ne manĝu de ĉiuj arboj
    de la ĝardeno?'
  uig-PIN: 'Yǝr yüzidǝ yilan Rǝb Pǝrwǝrdigar yaratⱪan daladiki ⱨaywanlarning ⱨǝmmisidin
    ⱨiyligǝr idi. U ayaldin: — Huda rasttinla baƣdiki dǝrǝhlǝrning ⱨeqⱪaysisining
    mewisidin yemǝnglar, dedimu? — dǝp soridi.'
  beo-beo: Hina Gode Ea hahamoi fi liligi amoga, sania ea hohonosu dawa:digisu da
    liligi huluane amo ilia dawa:su baligi dagoi ba:i. Sania da udama amane sia:i,
    “Ifa huluane ifabi ganodini bugi amo ea fage mae moma:ne, amo sema Gode da dafawane
    ilegebela:?”
  tpi-OTNT: God, Bikpela i bin wokim olgeta animal, tasol i no gat wanpela bilong
    ol inap winim snek long tok gris. Na snek i askim meri olsem, “Ating God i tambuim
    yutupela long kaikai pikinini bilong olgeta diwai bilong gaden, a?”
  hau-SA: To, maciji dai ya fi kowane a cikin namun jejin da Ubangiji Allah ya yi
    wayo. Ya ce wa macen, “Tabbatacce ne Allah ya ce, ‘Kada ku ci daga kowane itace
    a lambu’?”
  udu-udu: 'Dhali tasha/ a’di kora e ki kor mo mmobola ris tombwaasho kun uḵu mo,
    uni gun uḵkina Tap̱a Arumgimis mo. A’di ki owa ’bom gwo mo ki: A/Arumgimis o gwo
    mo ki: Um mini mii dhalku/ cwan ṯal ’de/ ki shwa ’peni bwaagoŋ ’te/o?'
  uig-LAT: 'Yer yüzide yilan Reb Perwerdigar yaratqan daladiki haywanlarning hemmisidin
    hiyliger idi. U ayaldin: — Xuda rasttinla baghdiki derexlerning héchqaysisining
    méwisidin yémenglar, dédimu? — dep soridi.'
  nde-nde: Inyoka yayiliqili ukwedlula zonke izinyamazana zeganga uThixo uNkulunkulu
    ayezenzile. Yathi kowesifazane, “Kambe uNkulunkulu watsho ngeqiniso ukuthi, ‘Lingadli
    noma yisiphi isihlahla esivandeni’?”
  ton-ton: Pea naʻe olopoto lahi hake ʻae ngata ʻi he manu kotoa pē ʻoe fonua, ʻaia
    naʻe ngaohi ʻe Sihova ko e ʻOtua. Pea pehē ʻe ia ki he fefine, “ʻOku moʻoni koā
    kuo pehē ʻe he ʻOtua, ‘ʻE ʻikai te mo kai ʻi he ʻakau kotoa pē ʻoe ngoue?’”
  ces-1613: 'Had pak byl nejchytřejší ze všech živočichů polních, kteréž byl učinil
    Hospodin Bůh. A ten řekl ženě: Tak-liž jest, že vám Bůh řekl: Nebudete jísti z
    každého stromu rajského?'
  eko-eko: 'Nyookha yaari nlavilavi zayita nyama zooshi za ntthuttu Mbwana Nnyizinku
    ompiyeeyo. Khumuuzela muukha eraka: “Atthi Nluku alupa yoori mwihije mishumo za
    miitthi zooshi ziriiye nwoorotha mphu?”'
  nss-nss: Pe mwat ara kan hamou mepo YAPAN Ngindrai kinmangsaniy, pe kultuw tan para
    kisuhuri nongan ara namandran iya, pe iramwaitini hu kan puyap masih. Pe mwat
    isike pihin ipa, “Ndrokonan tehe Ngindrai kinpwai kinsata walu tehe nonombun para
    walu kayan mbuwakei para hu kei masih hutopo ndraipiyang iye, ndre?”
  eng-WMB: Now the serpent was more subtle than any animal of the field which the
    LORD God had made. He said to the woman, “Has God really said, ‘You shall not
    eat of any tree of the garden’?”
  tam-TCV: இறைவனாகிய யெகோவா உண்டாக்கியிருந்த காட்டு மிருகங்கள் எல்லாவற்றையும்விட,
    பாம்பு அதிக தந்திரமுள்ளதாய் இருந்தது. பாம்பு அப்பெண்ணிடம், “தோட்டத்தில் உள்ள எந்த
    ஒரு மரத்திலிருந்தும் சாப்பிடவேண்டாம் என்று இறைவன் உங்களுக்குச் சொன்னாரோ?” எனக்
    கேட்டது.
  ceb-ULB: Karon ang serpente mas labing mautok kay sa ubang mapintas nga mananap
    sa tanaman nga binuhat ni Yahweh nga Dios. Siya miingon ngadto sa babaye, “Miingon
    ba gayod ang Dios nga, 'Kinahanglan nga dili kamo mokaon gikan sa bisan unsa nga
    kahoy sa tanaman'”?
  mkn-mkn: Dari samua binatang yang TUHAN Allah su bekin di ini dunya, ular yang paling
    pintar putar-balek. Satu kali, ada ular yang tanya sang itu parampuan bilang,
    “Batúl, ko? Tuhan Allah ada larang bilang, ‘Bosong sonde bole makan bua dari pohon-pohon
    di ini kabón, wuang?’ ”
  pol-UBG: 'A wąż był bardziej przebiegły niż wszystkie zwierzęta polne, które PAN
    Bóg uczynił. Powiedział on do kobiety: Czy Bóg rzeczywiście powiedział: Nie wolno
    wam jeść ze wszystkich drzew tego ogrodu?'
  agr-agr: 'Apajuí ashí kuntin tagkumchatai aidaun najankauwa nuwiya, dapi ima senchi
    kajinkachu, tsanumtan yacha asa, nuwan tajua iniak: “¿Apajuísh wajinjutpagmae,
    juju yujág aina duka makichkish yuwawaigpajum tujamiagmaka?” tau.'
  kyc-kyc: Lete bange peparae Kamongo Anatumi wasiyamo dupwana kau dokome kendepuli
    ingyapala panga wakasa siya. Dopa pipala baame enda doko lamaiyuo lao, Anatumi
    lao dokopa ee dokona isa karaminyi dokona mendena jingi lyuo naa narambi lapya
    lyasili? leya.
  urd-GVU: سانپ زمین پر چلنے پھرنے والے اُن تمام جانوروں سے زیادہ چالاک تھا جن کو
    رب خدا نے بنایا تھا۔ اُس نے عورت سے پوچھا، ”کیا اللہ نے واقعی کہا کہ باغ کے کسی
    بھی درخت کا پھل نہ کھانا؟“
  deu-1912: 'Und die Schlange war listiger denn alle Tiere auf dem Felde, die Gott
    der HERR gemacht hatte, und sprach zu dem Weibe: Ja, sollte Gott gesagt haben:
    Ihr sollt nicht essen von den Früchten der Bäume im Garten?'
  ntj-ntj: Nyangka Mama Kuurrtu yanamulpa pirninya palyarnu. Nyangka lirrukutju yayirninytju
    nyinarranytja yanamulpa pirningka munkarra. Palunyalu pitjangu minyma tjapirnu,
    “Mularrpa-muntanta Mama Kuurrtu watjarnu warta pirningkatja-pulan ngalkunytjamaaltu
    wantirratjaku?”
  row-row: Mia basa banda fo LAMATUALAIN tao sia raefafoꞌ ia, mengge a nahine pepeko-lelekoꞌ
    lenaꞌ basa e. Lao esa, hambu mengge sa natane inaꞌ a nae, “Tebꞌe, do? Lamatualain
    ai hei nae, ‘Afiꞌ mia hau boaꞌ mana sia osi ia, to?’”
  kan-2017: ಯೆಹೋವನಾದ ದೇವರು ಉಂಟುಮಾಡಿದ ಎಲ್ಲಾ ಕಾಡುಮೃಗಗಳಲ್ಲಿ ಸರ್ಪವು ಅತಿ ಯುಕ್ತಿಯುಳ್ಳದ್ದಾಗಿತ್ತು.
    ಸರ್ಪವು ಸ್ತ್ರೀಯ ಬಳಿಗೆ ಬಂದು, “ಏನಮ್ಮಾ, ತೋಟದಲ್ಲಿರುವ ಯಾವ ಮರದ ಹಣ್ಣನ್ನು ನೀವು ತಿನ್ನಬಾರದೆಂದು
    ದೇವರು ಅಪ್ಪಣೆ ಕೊಟ್ಟಿರುವುದು ನಿಜವೋ?” ಎಂದು ಕೇಳಲು.
  ena-ena: Asɨ Iaue agaŋ sɨhɨm sabaŋ lahu akuaba akuaba agɨladɨ lamami hadɨhu sɨhɨm
    sabaŋ agɨlaŋ hulaŋ iamɨgali agɨladɨ ilasɨsɨ hɨji daŋ ma hɨniavɨhadami. Lahu agaŋ
    pam nɨbu hameŋ hɨji daŋ hɨniadami. La mu tɨbɨ lahu agaŋ uavɨla iamɨgali agadɨ
    abitɨhami. Asɨ agaŋ hualabɨla hɨsɨŋ kɨlɨ nagɨladɨ amɨŋ agɨladɨ nana saŋ naludɨ
    abamɨgɨla fɨhalalɨ uami.
  tgo-tgo: Thetheghanɨko wolaghɨye e tɨnenji, iya Giya Loi va i vakathaŋgiko, mwata
    iye i thimba moli e kwan. I dage weya wevoma iŋa, “Emunjoru Loi mendava i dageten
    e ghemi na mane hu ndeghan mun umbwa regha une e umake iyake tɨne?”
  yap-yap: Ma porchoyog e ir e th’abi llowan’ ko sabanban u fithik’ e gamanman ni
    SOMOL ni Got e ke sunumeg. Me fith fare porchoyog ngak fare pin ni ga’ar, “Rriyul’
    ni yog Got ngomew ni dab mu koyew wom’ngin urngin e gek’iy ni bay ko gi woldug
    ney?”
  tet-tet: Nosi osa no lotuk fuik hotu-hotu mak MAROMAK naseꞌi tiꞌan iha raiklaran,
    samea mak matenek beꞌur. Baa dala ida, samea ida nusu feto nia naꞌak, “Tebes ka?
    Naꞌi Maromak badu naꞌak, la bele haa ai fuan nosi toꞌos neꞌe ka?”
  hlt-MCSB: Te vaengah BOEIPA Pathen loh a saii kohong mulhing boeih lakah rhul te
    tah thaai tih, huta taengah, “Pathen loh , ‘Dum kah thingkung te khat khaw na
    ca rhoi mahpawh,’ a ti tatak ngawn a?” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲ ማዤ ቦዖ ቢያይዳፓ ሾኦሺ ሚርጌ ጪንጫ፤ ሃሣ ጌሻያታሢሮ፦ «ዱማ ዱማ ሚፃ ባቃሊ ዓኣ
    ቤዜሎይዳ ዓኣ ሚፆኮ ዓኣፖ ዒንሢ ሙዑዋጉዲ ፆኦሲ ዒንሢ ጎኔ ላኣጊያ?» ጌዒ ላኣሌሎ ዖኦጬኔ።
  twi-ASANTE: Na ɔwɔ yɛ ɔdaadaafoɔ wɔ wiram mmoadoma a Awurade Onyankopɔn abɔ wɔn
    no nyinaa mu. Ɔwɔ no kɔɔ ɔbaa no nkyɛn kɔbisaa no sɛ, “Enti, ɛyɛ ampa ara sɛ,
    Onyankopɔn se, ‘Monnni turo yi mu aduaba biara?’ ”
  mwc-mwc: Aba payapayaya ereonowasi Bada God i wosisi wai mota wata ana kuira i rakata
    saki. Ba wasike i wonei, “Bisuwona kata God i wona keyama ereonowasi masawa kamonai
    uwasi kega kona kam?”
  bhl-bhl: 'Feinka! Yawe Sunbin-Got e samal alik alik dukuse kate, sokyan em weng
    e abal nam keko, funum fimdi famde ibolow so kese kale. Kasike, sokyan be waneng
    buulo bokoumomele: “Sunbin-Got e ‘Alik alik ais dem angom kale wanbokoliw te!’,
    yangse yako?” wangse kale.'
  con-NTPO: 'Nane canjansi tsu poi Na''su Chiga agattoen''cho tsampini canseqque''suma
    ti''tsse injama''pa''can. Canjansija jipa pushesuma iñajampaña: —¿Ñoa''me ti Chigaja
    jombachoccu''su quini''cco nama añe se''pi?'
  eng-WEBU: Now the serpent was more subtle than any animal of the field which the
    LORD God had made. He said to the woman, “Has God really said, ‘You shall not
    eat of any tree of the garden’?”
  bnp-bnp: A mata i moro hateka na rabu na taminga, i rangi a maka livoa lobo e BAKOVI
    DAGI a Vure i rata rike. I nanea a ngatavine, “I muholi a Vure i taki marua, nahea
    muru gu kani a maka kanena kai lobo na hania?”
  bvr-bvr: An-gata minyjak an-guyinda jin-gata minyjak jin-guyinda nipa Wangarr an-gata
    Ay-ninyarrapa Ay-workiya burr-jarlapuna, nipa an-gata nguymbula an-guyolka. Nipa
    a-yinanga a-wena achila jin-gata jin-gugaliya, “Nipa Wangarr a-wena nggula, jimarna
    mun-nerranga mun-guna gun-jong mu-jirra m-boya gala barra balaja ny-bay, ya?”
  wal-wal: SHooshshai GODAI Xoossai medhdhido do7a ubbaappe aadhdhida genanchcha.
    Issi gallassi shooshshai he maccaasiyo, “Xoossai tumu inttena, ‘Gannatiyan de7iya
    mitta teeraa ubbaappekka mooppite’ giidee?” yaagidi oichchiis.
  mgh-mgh: 'Yooyo ukati uyo inwaa phaari yotepa ulavilavi wopwaha cikhwamwe capankilyaya
    Apwiya. Inwaa yahaakoha athiyana yiiraka: Nluku phinryawe ciicammo, wiira nhilye
    mihokhorokho cothene ciri nluwani?'
  acu-NT: 'Apu Yus mash najankamia nuna nangkamasang napi timiá anangkartin asa, nuwan
    jeari iniak: —¿Numi ajanam mash nerekar wajaina nu kichkiksha yuwairap Yus turamiakuram?
    —timiayi.'
  spa-PDDPT: 'Pero la serpiente era astuta, más que toda bestia del campo que Yavé
    ʼElohim hizo. Y preguntó a la mujer: ¿Así que ʼElohim dijo: No coman de ningún
    árbol del huerto?'
  gun-gun: 'Ha''e gui mboi avi oiko raka''e. Ha''e va''e ma vixo ka''aguy rupigua
    Senhor Nhanderuete omoingo va''ekue ha''e javi gui nhombotavy kuaave va''e. Ha''e
    rami vy aipoe''i kunha va''e pe: — Po rami teve Nhanderuete aipoe''i ra''e: “Pe''u
    eme ha''e javive yvyra ty py ikuai va''e''a” he''i va''ekue?'
  agu-BL: 'Ẍchixo''l cyakil txuc yi bnix tan Kataj Ryos, at tzun jun lu''baj. Chin
    list nin i'' ẍchiwutz cyakil smaron txuc. Nintzun opon yi jun lu''baja''tz te
    Eva, nintzun taltz: —¿Bintzij pe'' yi ko ja tal Ryos tzitetz yi qui''c cuj tan
    ibajsal jun scyeri e''chk jilwutz lo''baj te yi at tzone''j? stzun lu''baj tetz.'
  eng-PEV: You know, God made lots of animals, but the snake was more smart than all
    the other animals. He was really smart and tricky. One day, the snake went to
    the woman and said to her, “Did God say, ‘You can’t eat fruit from any of the
    trees in the garden’? Is that true?”
  ilo-ULB: Ita, ti uleg ket nasiksikap ngem kadagiti dadduma a narungsot nga ayup
    iti tay-ak nga inaramid ni Yahweh a Dios. Kinunana iti babai, “Agpayso kadi a
    kinuna ti Dios a, 'Saankayo a mangmangan manipud iti aniaman a kayo iti minuyongan?”'
  kpg-kpg: Di gihaa la go di manu dela koia e kabemee i nia manu lodo geinga ala ne hai
    go Yihowah-God. Di gihaa ga heeu gi di ahina, “Ma e donu bolo God gu helekai adu
    gi di goe bolo goe gi hudee geina nia huwa o tei laagau i nia laagau ala i lodo
    di hadagee?”
  uig-ARA: 'يەر يۈزىدە يىلان رەب پەرۋەردىگار ياراتقان دالادىكى ھايۋانلارنىڭ ھەممىسىدىن
    ھىيلىگەر ئىدى. ئۇ ئايالدىن: ــ خۇدا راستتىنلا باغدىكى دەرەخلەرنىڭ ھېچقايسىسىنىڭ
    مېۋىسىدىن يېمەڭلار، دېدىمۇ؟ ــ دەپ سورىدى.'
  bsp-bsp: 'Abok ŋɛnacərɛ mes ŋɛtas sɛm ya dalɛ fəp nyɛ Kanu Kəpɔŋ kənawurɛ mɔ. K''abok
    ŋeyif wəran: «Kanu kəloku nu yati: ‹A ta nədi yokom ya tɔk ya dalɛ dandɛ?›»'
  bps-bps: Na di kdee dad mlayal lmanaf mgimò Dwata i Amu, i ulad i too fulung mgaw.
    Taman satu duh man i ulad di libun, “Too glut kè, fnang gamu Dwata kmaan i balù
    tan bunge di dad kayu di dad fule ani?”
  mbs-mbs: Nayan, diyà te kedita te menge menenanap ininang te Timanem, memokan se
    ontò biyasa eg-akal. Mig-insà se memokan diyà te bayi, “Benal lay migpunù se Timanem
    kenyo te eked kaw kaen te pongo te kedita te kayo dini te kekeyowan?”
  tof-tof: Da módóga, gwar wa kari ilklió-bülión gyagüpitótóke pam koke yarilürr blaman
    molpokodó nurr lardógab, ⌊Lod⌋ God ne kla tómbapónórr. Wa kol umtinürr wagó, “God
    ia amkoman bóktanórr nugup ngórr alogum blaman nugupdügab ini didiburrdü?”
  sus-sus: Bɔximase nan nu kɔɔta Marigi Alatala xa daalise birin bɛ. A naxa ginɛ maxɔrin,
    «Ala a fala nɛ wo bɛ a wuri bogi naxan birin na Eden kui, a wo naxa a sese don?
    Nɔndi na a ra?»
  pon-2006: Eri, sineik ih mahn me keieu mwersuwed nanpwungen mahn akan me KAUN-O
    Koht ketin wiahda. E ahpw idekda rehn liho, “Mehlel apwoat me Koht ketin keinepwihsang
    kumwa en dehr tungoale wahntuhke kan en nan mwetuwelet?”
  jae-jae: Ma moacnê kauc ŋagaô kêlêlêc bôc saleŋŋa ŋagêdô samob, taŋ Apômtau Anôtô
    kêkêŋ naŋ nêŋ su. Ma eŋ kêsôm gêdêŋ awê gebe “Anôtô oc kêsôm gebe ‘Aniŋ kôm ŋakaŋanô
    teŋ atom’ me.”
  ksd-ksd: 'Ma ta ra lavur leing par ba ra Luluai God i ga pait diat, a vui i lia
    ma ra kabinana ure ra vavagu. Ma i ga biti tai ra vavina dari: A dovotina vang,
    God i ga tigal amur, ba koko amur a ian ta ra lavur davadavai ta ra uma?'
  tur-YTC: Yahve Tanrı'nın yarattığı kır hayvanlarının en kurnazı yılandı. Yılan kadına,
    “Tanrı gerçekten, ‘Bahçenin hiçbir ağacından yemeyin’ dedi mi?” diye sordu.
  bel-N: 'А зьмей быў хітрэйшы за ўсіх зьвяроў палявых, якіх зрабіў ГОСПАД Бог. І
    сказаў ён жанчыне: «Ці ж гэта сказаў Бог: “Ня ешце з кожнага дрэва ў садзе”?»'
  grc-BRENT: Ὁ δὲ ὄφις ἦν φρονιμώτατος πάντων τῶν θηρίων τῶν ἐπὶ τῆς γῆς, ὧν ἐποίησε
    Κύριος ὁ Θεός· καὶ εἶπεν ὁ ὄφις τῇ γυναικὶ, τί ὅτι εἶπεν ὁ Θεός, οὐ μὴ φάγητε
    ἀπὸ παντὸς ξύλου τοῦ παραδείσου;
  ind-AYT: Ular adalah yang paling licik dari segala binatang di padang yang telah
    dijadikan oleh TUHAN Allah. Dia berkata kepada perempuan itu, “Apakah Allah benar-benar
    berfirman, ‘Kamu tidak boleh makan dari pohon mana pun di taman ini?’”
  lid-lid: Eme ya mwak badeh tanan tan badeh ndrala labai udu bolo iri katin haka
    mari ala Laban Kindrei mwesekei. Eme ya mwak lelen i badih, “Em Kindrei tiye i
    tam handru ta ou badeh saimon buwa kei badu bolo bilin dah?”
  eng-NNA: Among the other animals the snake was really clever. The snake asked the
    woman, “What did God say to you? 'You should not eat food from all the trees at
    the water-hole'? Like that did God say to you?”
  nya-nya: Ndipo njoka inali yochenjera kuposa nyama yakuthengo iliyonse imene Yehova
    Mulungu anapanga. Njokayo inati kwa mkaziyo, “Kodi Mulungu ananenadi kuti, ‘Inu
    musadye zipatso za mtengo uliwonse mʼmundamu?’ ”
  hrv-hrv: 'Zmija bijaše lukavija od sve zvjeradi što je stvori Jahve, Bog. Ona reče
    ženi: “Zar vam je Bog rekao da ne smijete jesti ni s jednog drveta u vrtu?”'
  mps-mps: Te Yawe Godigo te tigidali hasa hani sibi nigali, tiali goli me deligo
    te hasamanigo tibo po wabo kolesaga konea pai tiwai gilama eyu, te aga aiyaba
    me elalugobeo. Tama me sogo te hasamanigo te we pageba asama, tama te webolo hanalu
    wali, “Mu dawe? Te Godigo dage sibolo te gide elalubo nedu du tugi olama, tigidali
    habu selaliwe?” te po wai.
  llg-llg: Neme basa banda la, fo MANETUALAIN nakadadadi kala lai daebafok ia, mengge
    malela masapepeko ana seli. Laꞌi esa, mengge natane inak ndia, nae, “Teteꞌbes,
    do? Manetualain kaꞌi nae, ‘Ei taa bole miꞌa ai boak, neme ai la manai osi ia,
    hetu?’ ”
  tpi-tpi: God, Bikpela i bin wokim olgeta animal, tasol i no gat wanpela bilong ol
    inap winim snek long tok gris. Na snek i askim meri olsem, “Ating God i tambuim
    yutupela long kaikai pikinini bilong olgeta diwai bilong gaden, a?”
  dan-1931: 'Men Slangen var træskere end alle Markens andre Dyr, som Gud HERREN havde
    gjort og den sagde til Kvinden: “Mon Gud virkelig ham sagt: I må ikke spise af
    noget Træ i Haven?”'
  vie-OVCB: 'Trong các loài động vật Đức Chúa Trời Hằng Hữu tạo nên, rắn là loài xảo
    quyệt hơn cả. Rắn nói với người nữ: “Có thật Đức Chúa Trời cấm anh chị ăn bất
    cứ trái cây nào trong vườn không?”'
  lbk-lbk: Idwani, nan oweg nan kasisikapan isnan am-in ay ngag sisa'y enkik-iwi ay
    khinaeb Apo ay Dios. Kinwanina isnan fafai, “Ay kinwanin ngen tet-ewa nan Dios
    ay ad-iyo kankanen nan fekhas si olay ngag sisa ay kaew isnan naay oma?”
  guj-2017: હવે યહોવાહ ઈશ્વરે ઉત્પન્ન કરેલાં સર્વ પ્રાણીઓમાં સાપ સૌથી વધારે ધૂર્ત
    હતો. તેણે સ્ત્રીને કહ્યું કે, “શું ઈશ્વરે ખરેખર તમને એવું કહ્યું છે કે, ‘વાડીના
    કોઈપણ વૃક્ષનું ફળ તમારે ન ખાવું?’
  byr-byr: Kamaala sai sɨduꞌnakei aꞌmwevɨ wɨdɨna “Gotɨyai jɨhɨthaka? ‘Kɨrɨmɨ yɨsɨla
    yɨta dangɨdaaꞌnyɨ mamaranyɨkanesɨ,’ jɨhɨthako?” Sara wɨdɨna kyaꞌ aꞌmweꞌ wɨdɨna
    “Yɨsɨlya nakajanga yawɨꞌmanɨgoi. Yɨsɨla yɨta wawɨnyavɨ tɨnnyaba waayɨkerɨdaaꞌnyɨ
    naarɨmɨ mamaranakanesɨ. Yɨta darɨ yɨmeꞌnakwoihɨjɨ balɨna yakadeꞌnaalyɨ,” wɨdɨna.
    Wɨdɨna kyaꞌ kamaalyai wɨdɨna “Kɨrɨmɨ dɨvalyidewaaihi mɨka. Kɨrɨmɨ kayaaꞌnanya
    pɨnɨnna tewaanya pɨnɨnna yawɨꞌna jidewaaihɨlyɨra,” wɨdɨna. “Kɨrɨmɨ Gotɨyaibɨꞌ
    jɨmaꞌnyidewaaihɨlyɨ. Saꞌna nabaai Gotɨyai yawɨꞌmanɨꞌ,” wɨdɨna. Kamaalyai miꞌna
    wɨdɨna kyaꞌ, sagaaꞌ aꞌmweꞌ tɨnna wanganakeꞌ “Yɨsɨla maranyɨna yɨma!” daꞌ. Sara
    daka maranyɨna yaꞌ. Nabaai gamɨre kwalaangerɨ kumaryaꞌ aꞌmwei yɨsɨlyai maranyɨna
    yaꞌ. Tɨviꞌna maranyɨna kyaꞌ kɨrɨmɨ sawaai kunya yawɨragi. Yawɨragɨla dara yennagɨlyaꞌ
    “Kannya maayaꞌnaai daaka!” Dahɨlegaaꞌ wagɨla kuvwaꞌnaꞌ yɨkɨwasa gipwaina, kannya
    yɨraꞌnyɨna yagi.
  awx-awx: Anätu Yawetä hängä dakngä käyä pahakutkätanu, gomoxu äminu kem yänikäxäluwikge
    nomän hikngä. Ge mängälä täpä yawänyaxu using inikut. “Anätutä ‘Pa salinu puyä
    alängäne nanä manahol,’ yangu hiyäkände hikngä danikut?” yang inikut.
  pon-2006A: Eri, sineik ih mahn me keieu mwersuwed nanpwungen mahn akan me KAUN-O
    Koht ketin wiahda. E ahpw idekda rehn liho, “Mehlel apwoat me Koht ketin keinepwihsang
    kumwa en dehr tungoale wahntuhke kan en nan mwetuwelet?”
  por-BRBSL: 'Agora a serpente era mais sutil do que qualquer animal do campo que
    Yahweh Deus tinha feito. Ele disse à mulher: “Deus realmente disse: ''Não comereis
    de nenhuma árvore do jardim''”?'
  aly-aly: Rtnwem anyent anenh Akngey INGKARTelarl arnwarnek, irrtywerremel apmwangkwarr
    iley-angker. Apmwarlap ran atnwenth ingkerrenh-angkwarr. Arlta anyentel ra alhek
    arelh-warl. Ra ayernek, “Mpwelenhanth apek ilek Akngeyel, arwerl anyent-penh mpwelanth
    amern arlkwey-angenharl wenh, mentyarl aretyek?”
  cth-cth: BAWIPA ni a sak e moithang pueng hlak tahrun teh huenghai kaawm poung e
    lah ao dawkvah, napui koe nangmouh roi ni takha dawk e thingpaw pueng cat hanh
    telah Cathut ni ati katang maw telah a pacei.
  twi-twi: Na ɔwɔ yɛ ɔdaadaafo wɔ wuram mmoadoma a Awurade Nyankopɔn abɔ wɔn no nyinaa
    mu. Ɔwɔ no kɔɔ ɔbea no nkyɛn kobisaa no se, “Enti ɛyɛ ampa ara sɛ, Onyankopɔn
    se, ‘Munnni turo yi mu aduaba biara?’ ”
  hlt-hlt: Te vaengah BOEIPA Pathen loh a saii kohong mulhing boeih lakah rhul te
    tah thaai tih, huta taengah, “Pathen loh , ‘Dum kah thingkung te khat khaw na
    ca rhoi mahpawh,’ a ti tatak ngawn a?” a ti nah.
  tbz-SIM: 'Fɛwɑ̀ɑ̀fɛ̀ fɛɛ̀ do ciìnɛ̀ tiwɑnwɑntì timɔu ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ tì. Kɛ̀
    fɛ̀ɛ bekɛ onitipòkù kɛ dɔ̀: Mɔ́mmuɔ nwe Kuyie nyɛ̃mmɛ̀ di bɑ́ nyo nkupúú kó yɛtebɛ
    yɛmɔuɑ̀?'
  msy-2020: Ikiavɨra Itir Godɨn Gavgavim asɨziba bar adar ingari, ezɨ kuruzimra, an
    akar asuiba ko akar ifavaribagh amuava, arazir kamɨn asɨzir igharaziba bar dagh
    afira. Egha kuruzim kamaghɨn amizimɨn azara, “God ti azenir kamɨn itir iter ovɨziba
    bar dar aman guan anogoroke?”
  txq-txq: Numa basa bandar fo MANETUALAIN nakadadadi nalak kara nai dae-bafok ia
    ena, mengge ndia mana malela pepeko-lelekok sudi selik kana. Laꞌe esa, hambu mengge
    natane neu inak naa nae, “Tebe, do? Manetualain kaꞌi nae, ‘Ei ta bole miꞌa ai
    boak numa ai huuk kara marai osi ia dale mai, hetu?’ ”
  aaz-aaz: Naꞌko areꞌ kanan muꞌit reꞌ UISNENO nmoeꞌ nain sin nbin pah-pinan ia, kaun
    ii es aputa-kriu anesit. Anbi oors es, kaunaꞌ naan nataan neu bifee naan am nak,
    “Hoe! Batuur, aa oo? Uisneno ntaar ki mnak, ‘Ka nabeiꞌ fa he hi miah hau fuaꞌ
    naꞌko roet ein anbin poꞌon ia, aiꞌ kaah?’ ”
  dop-dop: 'Tɑɑlɛ wontu nti tǝ tǝnɑ Tɑcɑɑ Ɩsɔ lɑpɑ mpʋ tɔ, tʋm kǝlǝnɑ tǝ tǝnɑɣɑ ɑcilɑɣɑtʋ.
    Mpʋɣʋlɛ kʋyɑkʋ nɑkǝlɩ tʋm pɔɔsɑ ɑlʋ sɩ: Ɩlɛ tɑmpɑnɑ Ɩsɔ yɔɣɔtɑɑ sɩ ɩ́ tɑɑ tɔɣɔ
    tɑɑlɛ tɩɩŋ tǝnɑ pee yɑɑ?'
  azb-azb: 'Rəbb Allahın yaratdığı bütün çöl heyvanlarının ən hiyləgəri ilan idi.
    İlan qadına dedi: «Doğrudanmı, Allah sizə “bağda olan heç bir ağacın bəhrələrindən
    yeməyin” deyib?»'
  eng-DBY: And the serpent was more crafty than any animal of the field which Jehovah
    Elohim had made. And it said to the woman, Is it even so, that God has said, Ye
    shall not eat of every tree of the garden?
  hin-2017: यहोवा परमेश्वर ने जितने जंगली पशु बनाए थे, उन सब में सर्प धूर्त था, और
    उसने स्त्री से कहा, “क्या सच है, कि परमेश्वर ने कहा, ‘तुम इस वाटिका के किसी वृक्ष
    का फल न खाना’?” (प्रका. 12:9, प्रका. 20:2)
  wol-KYG: 'Jaan nag moo gënoona muus ci rabi àll, yi Yàlla Aji Sax ji sàkk yépp.
    Jaan ja moo ne jigéen ja: «Ndax wóor na ne Yàllaa ne: “Buleen lekk ci doomi genn
    garabu tool bi”?»'
  swp-swp: Nuura suisuidi GUIAU Eaubada i hetubudi wa, boeadi eai mota iabom i sonoga
    ariri. I ribalau sine arinai i ene, “Eaubada i ene taba nige oea ta oeagina uauadi
    au aidi, wa?”
  bjr-bjr: Karaambaiqa Anutufa aiqama aandauqakina auquqoona qambaanaindari sakani
    mifa nikaru qira ufa akoofasa marinau. Mifa anaasee iramirinoo qinau. Kuqaa fee
    Anutufa saqariuqaki aiqama qaoo qinoo fee sia naaqee qinoo fee.
  eng-YLT: And the serpent hath been subtile above every beast of the field which
    Jehovah God hath made, and he saith unto the woman, 'Is it true that God hath
    said, Ye do not eat of every tree of the garden?'
  kne-kne: Asi et wada di eweg ay kasisikapan sin am-in ay atap ay pinarsuan Diyos.
    Waday esay agew, kanan din eweg sin babai, “Ay siya od ay inbagan Diyos ay maiparit
    ay mangan kayo sin olay sino ay lames di kaiw ay wadas na?”
  wat-wat: Yomuyomu kidagimai Yave Guyau i fufunisiya sinesiyai mwata tanake tovikanononoonaona.
    Mwata gumayogu i nutonidadaniya i bwaduwa, “Venemokena Guyau i iyavimiya muka
    uwa kwana ka kaisima baguna sinenei?”
  heg-NTPO: Totoang hmukit man AMA LAMTUA Allah in koet son se apan-kloma kia ngas,
    ula la man taan in nole-lilung dui. Oe mesan na, ula la keket bihatang nga noan,
    “Baktebes Ama Lamtua Allah kaing noan, ‘Mi boel kaa totoang kai isin in se klaap
    ni dalen nias lo, ta lo?’”
  ptu-ptu: 'Ingganna olo''-olo'' malaiha napadadi Puang Allataala DEBATAnta yabo galantangam
    ula''um handam manahhu'' mantipu. Indo ula'' mekutana lako indo baine naua: “Tappa''
    si''da haka nalahangkoa'' Puang Allataala muande ingganna bua kaju illaam inde
    bela?”'
  bzd-NTPO: 'Tkabë̀ tso'' etö, e'' e̱rbikö̀ tai̱ë s''ki̱tö''wo̱ie iyiwak kañiru yö''
    Skëköl Jehová tö, ekkë ko̱s tsa̱ta̱. Ká̱ et ta̱ ie'' tö alaköl a̱ ichaké: —¿Moki̱
    Skëköl tö iyë''a̱t a'' a̱ tö ká̱ buaë shu̱a̱ kal ulitane tso'', e'' wö kë̀ katar
    yës?'
  kwf-kwf: ꞋIu ana ru ki taꞋifau neꞋe God Iawe nia saungaꞋinida na faꞋi loi naꞋa neꞋe
    taꞋi ru neꞋe nia kwaꞋatafa liu fuana ꞋosoꞋa. ꞋUnaꞋeri ana taꞋi asoa, na faꞋi loi
    leka maꞋi ma ka saefilo Ꞌuri ana kini neꞋeri, “ꞋUri ma nia mamana neꞋe God nia
    saea fuamuroꞋo noaꞋa koroꞋo kasi Ꞌania fufuana Ꞌai ki taꞋifau saena oꞋola neꞋe?”
  eng-WYC-2017: But the serpent was feller or more sly than all living beasts of [the]
    earth, which the Lord God had made. The which serpent said to the woman, Why commanded
    God to you, that ye should not eat of each tree of paradise?
  eng-WMBB: Now the serpent was more subtle than any animal of the field which the
    LORD God had made. He said to the woman, “Has God really said, ‘You shall not
    eat of any tree of the garden’?”
  spp-spp: 'Ɲyɛ Kafooŋi Kile mpyi a sige yaare ntemu yaa ke, wwòŋi u mpyi a cyîige
    tire puni na. Canŋka, ka wwòŋi si jwo ceeŋ''á: «Sèe wi na Kile à jwo, yii àha
    ŋkwɔ̀ cikɔɔge cire yasɛɛre tà lyî mà?»'
  aey-aey: Aria man sononec uqa fanindocnu du cuhadon. Uqa dool cunug wooladec Tibud
    Anut maden. Odocob uqa caja sisildon, “Anut ale cehelo aig cunug cabina nijia
    eu cain jowasin ec maalen eu melefo?” don.
  urd-GVH: साँप ज़मीन पर चलने-फिरनेवाले उन तमाम जानवरों से ज़्यादा चालाक था जिनको
    रब ख़ुदा ने बनाया था। उसने औरत से पूछा, “क्या अल्लाह ने वाक़ई कहा कि बाग़ के किसी
    भी दरख़्त का फल न खाना?”
  djr-djr: 'Yo. Godthu ŋunhi djäma bukmaknha warrakan''nhany mala ŋäthil, yurr waŋganynhany
    ŋunhi ŋayi djäma ŋuliŋuryi malaŋur bulun gaḏamannha, mayali''-dharrwanhan, yurr
    yäkuny ŋayi ŋunhiyi Moḻ''ŋu. Waŋganymirr ŋunhiyi miyalk marrtjin, bala ŋayiny
    ŋunhi Moḻ''ŋuny bunanan nhanŋu, ŋuriki miyalkku, bala waŋanan ŋanya, bitjarrnha
    dhä-birrka''yurrnydja gam'': “Way! Godtja nhumalaŋ yaka''yurr muka?...dhiyakuny
    gay''yi borumguny malaŋuw ḻukanharaw?...ŋunhi marrtji ŋorra dhuwal retjaŋur?”
    bitjarr.'
  rug-rug: Ego, sa noki si keke kurukuru sekesekeina, holani sari doduru kurukuru
    pule, saripu ele taveti e Zihova Tamasa. Zama la ia sa noki sa barikaleqe, “Vegua,
    ele zama hinokara nia Tamasa sapu lopu kaqu henai gamu vuadi sari doduru huda
    koasa inuma hie, gua taga?”
  gaz-gaz: Bineensa Waaqayyo Waaqni uume hunda keessaa bofti haxxee ture. Dubartittiidhaanis,
    “Dhuguma Waaqni, ‘Muka iddoo biqiltuu keessa jiru kam irraa iyyuu hin nyaatinaa’
    isiniin jedheeraa?” jedhe.
  fra-LSG: 'Le serpent était le plus rusé de tous les animaux des champs, que l’Éternel
    Dieu avait faits. Il dit à la femme: Dieu a-t-il réellement dit: Vous ne mangerez
    pas de tous les arbres du jardin?'
  gnn-gnn: Yo, Gunhu'yu ŋunhi djäma bukmaknha wäyinnha malaŋunha ŋäthilinydja, yurru
    waŋganydja ŋunhi biyapulnha wal'ŋu marŋgina, mayali'‐guḻku'na, yurru yäkunydja
    ŋayi ŋunhi moḻ'ŋuna. Waŋganymirri ŋunhi miyalk marrtjina, bala ŋayinydja ŋunhi
    moḻ'ŋunydja bunanana nhanŋu ŋurikiyi miyalkku, bala waŋana ŋanya bitjarrana, dhä‐wirrka'yurrunanydja
    gam'. “Way, Gunhu'yu nhumalaŋgu ḻakaraŋala muka yulŋunydja? . . . yakaŋuwunydja
    ḻukanharawu dhiyaku borumgunydja malaŋuwu? . . . ŋunhi marrtji ŋorra dhiyalaŋumi
    gärulŋura?” bitjarra.
  yal-yal: Saɲin nan yi kɔta Marigina Alatalaa daliseene birin xa. A yi ɲaxanla maxɔdin,
    a naxa, “Ɲɔndin na a ra ba, Ala bata a fala, fa fala wudi binla naxanye birin
    Eden nakɔni, ɛ nama e bogin don?”
  gum-gum: 'Inchen tru ulbe maya ushamera lataguen kømø, chigøben maramigwane purø
    may isua marøbig købig køn, Jehová Tius nø mariiløyu. Incha tru ulbe ishuwane
    trenchibig køn: —¿Kabe Tiusbe ñimungan tru ellmarin tulyuigwan ni mø tusryuigwanguen
    kerriguwan mamønrrain taig kuitarru?— cha.'
  iou-iou: Eruk, Yawe Anutu u tom ägwäri pewän ahäŋkuŋo upäŋkaŋ gämok täŋo yäŋikŋat
    mantä ärokinik täŋpäŋ tom päke u yärepmitkuk. Täŋpäkaŋ gämok u webe ŋode iwet
    yabäŋkuk; Anututä piä gänaŋ päya kuduptagän mujipi nämo nakta täwetkuk ba jide?
  haw-1868: U A oi aku ka maalea o ka nahesa i ko na holoholona o ke kula a pau a
    Iehova ke Akua i hana'i. I mai la ia i ka wahine, He oiaio anei, ua papa mai ke
    Akua, Aole olua e ai i ko na laau a pau o ka mahinaai nei!
  arb-NAV: 'وَكَانَتِ الْحَيَّةُ أَمْكَرَ وُحُوشِ الْبَرِّيَّةِ الَّتِي صَنَعَهَا
    الرَّبُّ الإِلَهُ، فَسَأَلَتِ الْمَرْأَةَ: «أَحَقّاً أَمَرَكُمَا اللهُ أَلَّا
    تَأْكُلَا مِنْ جَمِيعِ شَجَرِ الْجَنَّةِ؟»'
  adz-adz: Apu buman santan Anutu Yawe tangindan ugu da mur isu apu mararuru tsiraꞌ
    i nan umpur iyuꞌan. Gubuꞌ mangan da mur iwaꞌ da sagat da igutin, “Amaꞌ! Nan nidzun
    i Anutu nidan da agam i anungꞌ gada gai nidzun santan mingꞌa gum ani?”
  ewe-ewe: Da nye lã si dze aye wu lã bubu siwo katã Yehowa Mawu wɔ la. Da va nyɔnu
    la gbɔ, eye wòbiae be, “Ɖe wònye nyateƒe be Mawu de se na mi be migaɖu ati siwo
    katã le abɔa me la dometɔ aɖeke ƒe tsetsea oa?”
  nuy-nuy: Anubani ana-marryn wu-gaḻij-mamaaḻang-bindiyung, ana-mulung-arrgi-wala
    wu-mun-bulal-wulal-inyung na-Yawei na-God ni-warra-maṉdhangi-yinyung. Anaani ana-marryn
    ngarra-maṉinyung nginggu-magayn, “Yuga na-God niini-magayn, ‘yagi niini-ngi anu-ngugulmung
    anaarrawindi-lhangu anu-bal’?” wu-yamayn.
  eng-LEE: Now the serpent was more subtle than any beast of the field which the Lord
    God had made; and he said unto the woman, Hath God indeed said, Ye shall not eat
    of every tree of the garden?
  dji-dji: Manymak, Goddji djamadjili nyibi maypalpili ginginyakiṉing, bil nyani minarr
    mani wanginyakiṉing mirrpm. Nyani minarr inga wangini miyilkigi, “God nyimila
    yan gungili mir ingki nyim ḏirradjigi bubalikiṉingibi djunggibi wali.”
  gvn-gvn: Nyulu jarba mala-nganyi bajaku, binal bajaku. Jarbangka jalbundu babajin,
    “Yala yunundu Godungku balkan mayi kari nukanka yinyarrinmun jukumun?” Jalbungku
    yalaman, “Kari. Ngalin nukalarrku mayi kanbalmun jukumun, yamba ngalin kari nukal
    mayi yinyamun jukumun dindarra janjanay. Kaki ngalin karrbal, nukal, ngalin wulayarrku.”
    Jarbangka yalaman, “Yubal kari wulay nukanyamun. Yubal binalmal wanyu ngulkurr,
    wanyu buyun. Kaki yubal mayila nukal, yubal yala Godmal. Nyulu God binal yubal
    walu-yindumal.”
  nna-nna: Kuwiyirrangungu jintangapa jurru mirlkawarrangu waninyikinyi. Mirtawa japirr
    marna jurrulu, “Ngani wurrarnangu Ngarrkalu? ‘Mayi munu ngananyaku wiyirrja mungkarranguja
    yintanga’? Palajun muwarr pirningu?”
  asm-FB: ঈশ্বৰ যিহোৱাই নিৰ্ম্মাণ কৰা সকলো বন্য প্রাণীৰ মাজত সৰ্প আছিল আটাইতকৈ টেঙৰ।
    সেই সর্পই এদিন নাৰী গৰাকীক ক’লে, “ঈশ্বৰে কি সঁচাই ‘তোমালোকে বাৰীত থকা কোনো গছৰ
    ফল নাখাবা’এইবুলি তোমালোকক ক’লে নে?”
  sus-A: بْشِمَسٍ نَن نُ كْوتَ مَرِفِ عَلَتَلَ شَ دَالِسٍ بِرِن بّ. عَ نَشَ فِنّ مَشْرِن،
    «عَلَ عَ قَلَ نّ وٌ بّ عَ وُرِ بٌفِ نَشَن بِرِن نَ عٍدٍن كُي، عَ وٌ نَشَ عَ سٍسٍ
    دٌن؟ نْندِ نَ عَ رَ؟»
  fra-SBL: 'Or le serpent était plus rusé qu''aucun des animaux des champs que Yahvé
    Dieu avait faits. Il dit à la femme : « Dieu a-t-il vraiment dit : « Tu ne mangeras
    d''aucun arbre du jardin » ? »'
  hbo-hbo: וְהַנָּחָשׁ֙ הָיָ֣ה עָר֔וּם מִכֹּל֙ חַיַּ֣ת הַשָּׂדֶ֔ה אֲשֶׁ֥ר עָשָׂ֖ה
    יְהוָ֣ה אֱלֹהִ֑ים וַיֹּ֙אמֶר֙ אֶל־הָ֣אִשָּׁ֔ה אַ֚ף כִּֽי־אָמַ֣ר אֱלֹהִ֔ים לֹ֣א
    תֹֽאכְל֔וּ מִכֹּ֖ל עֵ֥ץ הַגָּֽן׃
  shp-NTPO: 'Ronora jatíbi ináatima yoinabo xewina paramisti onan Ibo Diossen jonia
    iká iki, jatianra ainbo yokata iki: —¿Jaskara ikenki, Diossen mato yoia iki, nato
    jakon jati wainkonia, jawerato yobín jiwi bimibi kokotima? —akin.'
  eng-WYCLIFFE: But and the serpent was feller than alle lyuynge beestis of erthe,
    whiche the Lord God hadde maad. Which serpent seide to the womman, Why comaundide
    God to you, that ye schulden not ete of ech tre of paradis?
  piu-2006: Yurrunpa mayutju Katutjalu kuka kutjupa tjuṯa palyaṉu piḻkaṯiṯarra palyaṉu.
    Piḻkaṯi palunya matjiki ngarringu, yaṉangu tjingapungkupayi. Piḻkaṯi palunya yaṉangu
    nguwanpa wangkarra, minyma palunya tjapiṉu, “Katutjalu nyupalinya watjaṉu watiya
    ngaa tjuṯatjanu mangarri wiyapulan ngalkunytjaku, yilta?” Minymalu piḻkaṯingka
    yalatjilu watjaṉu, “Katutjalulinyatju marrkuṉu watiya ngaatjanu wiya mangarri
    ngalkunytjaku. Kaanangka ngururrpa watiya ngaatjanya ngaranyi. Wiyalitju pampuntjaku.
    Tjinguru ngalkuralitju yilupayingka.” Piḻkaṯinya minymakutu wangkangu, “Ngunytjintapula
    watjaṉu. Mangarri ngaatjanyapulan ngalkura wiya yiluku. Ngalkurapulan Katutjanya
    nguwanpa ninti nyinaku, yuwankarraku. Nintipulanu nyinaku kuyaku anta tjukarurruku.”
    Palulanguru minyma paluru nyakula kuliṉu, watiya ngururrpa ngarangitjangka. Paluru
    punturalingku kuliṉu, watiya mangarritjarra, “Tjinguruṉa yatjira ngalkulku, ninti
    nyinakitja.” Yalatji kulintjatjanungku warrpura ngalkuṉu. Palulanguru katirrara
    yungu palumpa miiṯa. Watilu mantjira ngalkuṉu.
  pjt-pjt: Palu kutju liru Godalu palyantja ayinayini mulapa nyinangi kutjupa uwankarangka
    waintarinytja. Ka tjiṉṯu kutjupangka liru paluṟu pitjala kungka panya palula tjapinu
    ngunti kurantjikitjangku, “Yaaltjin kulini? Panya kaana nyangangka puṉu maitjara
    tjuṯa ngaṟanyi. Ka wanyu mulapa Mayatja Godalu nyupalinya painu puṉu nyanga uwankaranguṟu
    mai ngalkuwiyangku wantinytjaku?”
  cwe-cwe: Lelo zoka dikala vwizi kufosa wanyama wose wa kumbago wowalumbigwe na Mndewa
    Mulungu. Zoka dimuuza imuke, “Vino Mulungu kawalongela kuwa sekemuje tunda da
    mbiki wowose muna umgunda?”
  bgs-bgs: Na, tun ta langun mannanap na igimu katô Áglangngagán na Manama, tô áppuy
    tô tuu katig áglimbung. Iginsà tô áppuy katô bayi, na mà din, “Bánnal na igkagi
    tô Manama ákniyu na dì mému kannán yu tô buuy ka langun kayu kannun ta kayun?”
  kik-kik: Na rĩrĩ, nyoka yarĩ na wara mũingĩ gũkĩra nyamũ ciothe cia gĩthaka iria
    Jehova Ngai oombĩte. Nyoka ĩyo ĩkĩũria mũndũ-wa-nja ũcio atĩrĩ, “Ti-itherũ Ngai
    nĩ oigire mũtikanarĩe maciaro kuuma mũtĩ o wothe wa mũgũnda ũyũ?”
  ksr-ksr: 'Poŋ Anutunoŋ namowaa oro laaligogiawo kuuya mokolooŋ oŋonoti, iyoŋoo batugianoŋ
    mokolenoŋ osoŋkakale momonoŋ oro kuuya uŋuuguŋ uro. Kaeŋ uma emba kokaeŋ ijoro:
    “Oyaŋboyaŋ gawonoŋ gere kuuya nama kenjuti, iyoŋoo hoŋgia moŋ mende newaotiwaajoŋ
    Anutunoŋ oŋanoŋ jeŋ kotoŋ orono me qaago?”'
  omb-omb: Nge i mwata u geligeli garagara dena gangarue doluegi hi Huqe Gogona u
    teure, mwata mo veve lawe na vavine, “?A hogo huri ve i Huqe Mauri u suri goro
    gani mwasi gai ram labe lolo talu?”
  fra-NCL: 'Le serpent était le plus rusé de tous les animaux des champs que Yahweh
    Dieu ait faits. Il dit à la femme : « Est-ce que Dieu aurait dit : « Vous ne mangerez
    pas de tout arbre du jardin ? »'
  cek-AK: Pahui loe Angraeng mah sak ih moi kasan boih thungah aling thaih koek ah
    oh. Anih mah nongpata khaeah, Takha thungah kaom thingkung hoiah kathai athaih
    to caa hoi boih hmah, tiah Sithaw mah thuih tangtang maw? tiah a naa.
  xla-xla: Lod Godta mimita꞉pele alinepi hapuloma dulu dla ilamata ya꞉mkale isikimi
    elemala natilowe malamaleta ya꞉ dla sikemte pato halaiyo. Epedeme alila haleta
    ilamata puame a꞉ya watle epo atlaiyo, “Godta dlomoko dali hapuloma hema dlomoko
    demiyo duwaye ikadepeta꞉?” diyo.
  cuk-cuk: 'Bab-Dummad-Jehová we-napneggi bela ibmar-durgan obinnisad. Amar-abargi,
    naibedi ibmar-durgan-baiganba dule-binsaed-gaedgi bur buledid. Naibe omega sogded:
    —¿Etto, Bab-Dummad bemarga sogsa: ‘We-nainu-nuedgi sapimar-gwichid-e-san melle
    bipisaale gunmaloye?’'
  uig-CYR: 'Йәр йүзидә илан Рәб Пәрвәрдигар яратқан даладики һайванларниң һәммисидин
    һейлигәр еди. У аялдин: — Худа растинла бағдики дәрәқләрниң һеч қайсисиниң мевисидин
    йемәңлар, дедиму? — дәп сориди.'
  pma-pma: En Ah Iden, tetal tai mul ien koa ongon kas mulin tirendan vasi keil koa
    Iahova mumoni. Kei mai ka vis ahin enek, “?Anatin keke Ahi viteni min kamil vit
    milherkantei heiai ten vatiai vasi koa mul ekok?”
  tel-2017: దేవుడైన యెహోవా చేసిన జంతువులన్నిటిలో పాము జిత్తులమారి. వాడు ఆ స్త్రీతో
    “నిజమేనా? ‘ఈ తోటలో ఉన్న చెట్లకు కాసే ఏ పండు ఏదీ మీరు తినకూడదు’ అని దేవుడు చెప్పాడా?”
    అన్నాడు.
  hat-BSA: 'Alò, sèpan an te pi koken pase nenpòt bèt chan ke Bondye te fè. Li te
    di fanm nan: “Vrèman èske Bondye te di: ‘Pinga nou manje nan okenn ab nan jaden
    an?’”'
  bxh-bxh: Guyau Yaubada suisui yekoyekodi ya ginaulidi, na ganahewana yai mate weso
    lau bwalabwala yai ya sonoga wananaha, habahim suisui hahaisa. Weso ya libalau
    waihin lisina iyen, Oyagi gabu yai ni wananaha Yaubada ya falibamiu, “Tabu uludi
    au anidi?”
  nay-nay: Kraiye el emb itye yelpulamalde. Kraiye ile yarnin inangk mimine. Minye
    Jehovil tingowir umangk nowaiy inde tak ityan fruitowe lamatyerald.
  kos-kos: Na serpent pa kutasrik oemeet ke ma orakrak nukewa ma LEUM GOD El orala.
    El siyuk sin mutan sac, “Ku pwayena God El fahk mu kom in tiana kang kutena fokinsak
    in ima se inge?”
  hbo-WLC: וְהַנָּחָשׁ֙ הָיָ֣ה עָר֔וּם מִכֹּל֙ חַיַּ֣ת הַשָּׂדֶ֔ה אֲשֶׁ֥ר עָשָׂ֖ה
    יְהוָ֣ה אֱלֹהִ֑ים וַיֹּ֙אמֶר֙ אֶל־הָ֣אִשָּׁ֔ה אַ֚ף כִּֽי־אָמַ֣ר אֱלֹהִ֔ים לֹ֣א
    תֹֽאכְל֔וּ מִכֹּ֖ל עֵ֥ץ הַגָּֽן׃
  ibo-ibo: Agwọ dị aghụghọ karịa ụmụ anụ ọhịa niile Onyenwe anyị Chineke kere. Ọ bịakwutere
    nwanyị ahụ sị ya, “Ọ bụ ezie na Chineke sị unu erila mkpụrụ si nʼosisi niile dị
    nʼogige a?”
  ory-ory: ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ନିର୍ମିତ ଭୂଚର ପଶୁମାନଙ୍କ ମଧ୍ୟରେ ସର୍ପ ସର୍ବାପେକ୍ଷା ଖଳ
    ଥିଲା। ସେ ନାରୀଙ୍କୁ କହିଲା, “ଆଗୋ, ଏ କି ସତ୍ୟ, ‘ଉଦ୍ୟାନର କୌଣସି ବୃକ୍ଷର ଫଳ ଖାଇବାକୁ ପରମେଶ୍ୱର
    ତୁମ୍ଭମାନଙ୍କୁ ନିଷେଧ କରିଅଛନ୍ତି?’”
  wmt-wmt: Wali jilpirtijarti manyanta pirriyani marninta. Kuyi nyanarti jilpirtijarti
    pa ngintanjinyangu kajiyungujuwal. Japirlyinyala parla marnin jilpirtijartirlu,
    “Jarrmarni nganypilangu miyiwu pujuwurni ngarnupurru Ngarpungu. Mapun nganypilangu
    jarrmarni.” Jangkumani manyanta marnintu, “Miyi pajarra ngalku nganapartu nganapartu
    katinjangka. Layiwula pajarrangu jarrmarni. Marni pajarrangu, ‘Nyanarti mana layi
    yangkarti kaparn karrinyana ngajirta nganpila nganyja miyi, yarnta ngajirta nganpila
    palymanta. Puju manpila palymankuwurti, ngalkuwurti, wali pirlajarriwula manpila.’”
    Wali jilpirtijartirlu parla marni, “Ngajirta. Kayan nganpila pirlajarri.” Yarntarni
    parla marni marninku, “Yangka miyi nyanarti manpila ngalku, pinajarrala manpila
    tarlkalku. Pinarrila manpilarla ngunawu yakurrkujaa wulyuwu pujuwurni. Ngarpujilinyparni
    manpila ngunawu. Ngarpungu parla pinarri pujuwurni wulyuwujaa yakurrku. Nyantujilinyparni
    manpila ngunawu. Nyanartirlamarra pinarrijarrinyurlamarra manypilangu jarrmarni
    Ngarpungu.” Kujarti parla marni marninku jilpirtijartirlu. Nyanartijangkarlu marnintu
    nyanartirlu parla mapunikani jilpirtijartiwu. Nyangani mana yangkarti pinayungujuwal.
    Marrupungani, wulyumarnani parla, yarnta pa wulyujinyangu jalungurru. Marrupunganila
    ngarnungurla pa pinarrijarriwu. Nyanartijangkarlu miyi parlanyanu warntarni manajangka
    nyanartijangka, ngarnila pa marnintu. Nyanartijangkarlu yinyala parla nganpayi,
    ngarnila nganpayirlu. Wali ngarnungurla pinajarrala pila tarlkani. Partalurnila
    pila pinakarrinyani, “Nyapartu parli kurtangarri nguniny.” Kurntayijarrinyala
    pila. Warnjalwarnti pila jungani, mintimmarnila pila nyimparrapurru rukukanupurru.
    Warnjalwarnti purlkapurlka palu marrkurtajiliny japal. Wali nyanartijangka yangka
    walypa pirriyani karuwarrajarti, nyanartikarrarni pila Ngarpu pinakarrinya kartajkarra
    yanujangka. Wali ranyjiwantinyala pila nganpayijaa marnin. Ngarpuwu pilarlanyanta
    ranyjiwantinya yungkunga katinta. Ngarpungu parla japirlyinya nganpayi, “Nganajangka
    pajinkurla ranyjiwantinya.” Jangkumanila manyanta nganpayirlu, “Ngajirta. Pinakarrinya
    marnanta kartajkarra yanujangka, ranyjiwantinyala marna, tumaj marna kurntayijarrinya
    kurtangarrijangka. Rayinkarrinya marna, nyanartila marna ranyjiwantinya.” Ngarpungu
    parla japirlyinya, “Nyapartukarra manyanu nyanya kurtangarri. Ngantungu manta
    pinayinya.” Yarntarni japirlyinya, “Ngarni ngan miyi yangkarti pinayungujuwal
    yangka marnangu jarrmarni.” Nganpayirlu manyanta jangkumani, “Yangkarti marnin
    pajan yinya, nyanartirlu paja miyi yinya, ngarnila marna.” Wali marnila parla
    marninku Ngarpungu, “Nganajangkarlu mankurla yinya.” Marnintu manyanu jularni,
    “Jinjinyinya paja jilpirtijartirlu, yarnta paja kajiyinya, ngarnila marna.” Marnila
    parla Ngarpungu jilpirtijartiwu, “Kujikani manyanu. Kanarlanywarntirlu kuyiwarntirlu
    ngajirta palunyanu kujikanantarla. Nyuntungu manyanu kujikani. Wartangurnijinyangula
    man ngunawu. Nyuntuwu mangu jarrkanganku muntangu. Yanku man nira ruwukarra kaniny
    nguwangal.” Yarntarni parla marni Ngarpungu jilpirtijartiwu, “Nyurrajarrarlu manpilanyanu
    nira kurninykanganku marninjarrarlu, kurninykangankula manpilanyanu muntangu.
    Wali jilpirtijartikurawarnti nyuntukurawarnti yapajirnanyungu palu ngunawu, yarnta
    marninkurawarnti palu ngunawu yapa jirnanyunguwarlanyparni. Marninkurarlu jukuwarntirlu
    palunya jurlu pungku, pajarrkula palunya jina jilpirtijartikurawarntirlu jukuwarntirlu.
    Kujartikarra palu ngunanganku.” Nyanartijangka parla marninku marni Ngarpungu,
    “Yapawarnti manya martawu karrkarr purlkajawurlu. Yarntarni mankurla juturni yuwurnjarriwu
    ngumparnawu, nyantula mangu maja ngunawu ngumparna.” Nganpayiwula parla marni
    Ngarpungu, “Mapunikanila mankurla kartu nyuntukura. Pinakarrinya manyanta, miyila
    manta yinya, ngarnila man yangkarti miyi marnangu jarrmarni, ‘Ngajirta ngan nganyja.’
    Nyanartijangka marna yakurrkujiwu nguwa nyuntungurni. Nyuntungu manyanu jarlu
    kujikani, nguwala ngunawu yakurryakurrwarnti. Yakurrwarntijaa wulyuwarnti palu
    turtapunganku kirninyja kanarlanywarnti wulyu ngarnupurru, kanarlanywarnti ngarla
    ngarnupurrungajirta. Wajapungankula palu yakurrwarntirlu kanarlanywarntirlu kirlijartiwarntirlu.
    Kayan ngarta wulyumipa turtangka miyi. Kujartikarra ngunawu. Miyi man ngalku yukajangka
    turtapungujangka. Warrkammarnanku man nira purlka warrkam miyiwu ngarnupurru.
    Jirrmirljarti man ngunawu warrkamjangka. Kayan ngan yarr kirranyja. Warrkammarnanku
    man nira, kitangarni man pirlajarriwu. Nguwajarriwu man tikirr kirlingalparni.
    Yangkarti marnanta ngartakpani nguwajangka, jalarra man nguniny nguwajangka piyirn.
    Puju man pirlajarriwu, wali tikirr man nguwajarriwu kirlingalparni.” Kujarti parla
    marni Ngarpungu nganpayiwu. Nyanartijangka pinapinakarrinya nganpayirlu marnin
    nyanarti, “Ngamaji manyanangu ngunawu pujuwurni nukarniwu.” Nyanartijangkala jularni
    yini parla Yip. Nyanartijangka Ngarpungula pinya ngartakpanurla yinya partu kuyijangka
    nyimparrapurru. Yutukani pilanyanu partu kuyijangka karrkinta, kanganila pila.
    Wali Ngarpungu pinapinakarrinyani, “Manajarra yangkartijarra pila karrilany katinta
    kaparn, kanarlany pinayungujuwal, kanarlany wanjiyungujuwal. Wali pila ngarni
    kanarlany miyi pinayungujuwaljangka, pinarrila pilarla nguniny pujuwurni yakurrkujaa
    wulyuwu. Warra ngartapila yarnta nganyja miyiwarlany yangka kanarlany wanjiyungujuwal.
    Ngarnungurla pila wanji kujawurlurra ngunawu. Wali kayan ngartapila nguna wanji
    kujawurlurra.” Wali ngunyipinyala pinya nyanartingurni katinngurni Yitinngurni
    palkakarti. Warrkammalkula pila nguwa, nguwajangkarni yangkarti ngartakpani nganpayi
    Ngarpungu. Purlka warrkam pilangu ngunawu karlarnupurrujaa kiyi yutukanupurru.
    Wali yutukani manya Ngarpungu nyantukurawarnti ngampurrjiwarnti katinngurni kakarra.
    Ngampurrikanani palupinya nganpayijaa marnin, ngajirta ngartapila tikiyanta yarnta
    katinkarti. Ngajirta ngartapila nganyja miyi wanjiyungujuwal. Nyanartirlamarrala
    palu ngampurrikanani. Ngampurrjiwarnti palu purlkajarti nayipjarti ngunangani,
    nyanarti nayip purlka warlujarti wirriwirrimarnani. Tirnyutukani palu warntarrirla.
  chk-chk: Iwe, ewe serepenit a tipachemsolä seni ekewe man meinisin Kot ewe Samol
    mi Lapalap a föriir. Iwe, a aisini ewe fefin, “Ifa usun, Kot a wesewesen apasa
    pwe ousap fokun mongö seni ekewe irän ei tanipi?”
  ssd-ssd: 'Mbeŋ nu yabri paknu ŋak minmba agaŋmor ŋakmba Kuate Suŋgoŋge patike likina
    ta nane tuku maŋau liniŋmba mbolŋge minna. Taŋamba mbeŋŋge pino kusnana: Kuate
    nu tale ndaŋmba satikina? Tale piro te tuku kumzaŋ ail alonu ndanyam tuku satikina
    e ŋgina le'
  rop-rop: Wal wen YAWEI det trubala God bin meigim ola enimul, wanbala deya bin brabli
    trikiwan. Imbin brabli klebawan langa ola najalot enimul. Tharran na im det sneik.
    Wal bambai na det sneik bin go langa det wuman, en imbin tok, “Yu reken God bin
    dalim yunbala nomo blanga abum daga brom eni tri langa dijan gadin?”
  mwf-2018: Bere, ku ngarra wurnangat nhini thangunu Yile neki mampatha-ka, ku pangkuy
    ku numi da kardidha ku warnangkal-yu ku dimpunpewal. Bere ku pangkuy-ka wurriningedha
    kardu ngarra palngun, i murrinh mamnge, “Nganaka? Murrinh da thathpirr mamnarrungintha
    Pule ngala-yu mi dhepdhep terert kanhi-nu mere thaninginthamurrknu-yu?”
  ukr-1871: 'Змій же був хитріщий над усякого польового зьвіра, що Господь Бог создав.
    І каже він жіньцї: Чи справдї Бог сказав: Не мусите їсти нї з якого дерева райського?
    І каже жінка змієві: З усякого дерева райського їсти мемо,'
  eng-AOI: When Yahweh God made all the animals, there was one snake that was very
    good at tricking people. It was better than all the other animals. The snake went
    to the woman and spoke to her. “God said to you, ‘Don't eat the fruit of any of
    these trees.’ Did he really say that?”
  yon-yon: Yariman Godbed ongmenaboon ye dingkan korem yaa kuu niinbed nemengkandi
    kuu burudandoon. Kwane, niinbed wonong yaa kaamondoon, “Anam kuu Godbed ayob korem
    yaa kuu anaib ande amob kowoon dee?” andoon.
  bch-bch: Maron Deo ikado gid masilau tibur aea toa ngada ne ga tiuot, be eta ngan
    gid ele oatainga kapei ngan kadonga parumrumnga mambe mota mao. Idio ta mota ibeta
    taine bedane, “Tautaunga Deo iaoa ikarara gimi ngan eannga abei itautau toa ngada
    ne dadangai na?”
  deu-1951: 'Aber die Schlange war listiger als alle Tiere des Feldes, die Gott der
    HERR gemacht hatte; und sie sprach zum Weibe: Hat Gott wirklich gesagt, ihr dürft
    nicht essen von jedem Baum im Garten?'
  eng-JPS: 'Now the serpent was more subtle than any beast of the field which the
    LORD God had made. And he said unto the woman: ''Yea, hath God said: Ye shall
    not eat of any tree of the garden?'''
  ubr-ubr: BADA God on rega an bobaitu engon ifofouris sanasi, mota on kutatabir an sagobotin
    bag men bobaitu fani ba. Mota on jever aurin iyau, “Omi min dura bag, God iyawurem
    atonio masau amonai on men wengar uwan tani wonan i?”
  srp-1865: 'Ali zmija bješe lukava mimo sve zvijeri poljske, koje stvori Gospod Bog;
    pa reèe ženi: je li istina da je Bog kazao da ne jedete sa svakoga drveta u vrtu?'
  lug-lug: Kale nno omusota gwali mukalabakalaba okukira ensolo zonna ez’omu nsiko,
    Mukama Katonda ze yatonda. Ne gugamba omukazi nti, “Kazzi Katonda yagamba nti,
    ‘Temulyanga ku muti gwonna ogw’omu nnimiro!’ ”
  heb-heb: והנחש היה ערום מכל חית השדה אשר עשה יהוה אלהים ויאמר אל האשה אף כי אמר
    אלהים לא תאכלו מכל עץ הגן׃
  ben-IRV: সদাপ্রভু ঈশ্বরের সৃষ্টি ভূচর প্রাণীদের মধ্যে সাপ সবচেয়ে ধূর্ত ছিল। সে
    ঐ নারীকে বলল, “ঈশ্বর কি বাস্তবিক বলেছেন, তোমরা এই বাগানের কোনো গাছের ফল খেও না?”
  pan-pan: ਸੱਪ ਸਭ ਜੰਗਲੀ ਜਾਨਵਰਾਂ ਨਾਲੋਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਬਣਾਇਆ ਸੀ, ਚਲਾਕ
    ਸੀ ਅਤੇ ਉਸ ਨੇ ਇਸਤਰੀ ਨੂੰ ਆਖਿਆ, ਭਲਾ, ਪਰਮੇਸ਼ੁਰ ਨੇ ਸੱਚ-ਮੁੱਚ ਆਖਿਆ ਹੈ ਕਿ ਬਾਗ਼ ਦੇ ਕਿਸੇ
    ਰੁੱਖ ਦਾ ਫਲ ਤੁਸੀਂ ਨਾ ਖਾਓ?
  tkr-tkr: 'Rəbb Allahee itxhınne çolune həyvanaaşina, gırgınçile hiyləgarna xoçeniy
    vob. Xoçeyn zəiyfayk''le uvhuyn: – Hək''edane, Allahee şok''le bağeene yivaaşina
    nençinacab meyva umooxhan uvhu?'
  mwp-mwp: Awgadhan nanga mura uruyl aymoeydhin boeradharoenu gimal, mura balbayginga.
    In nanga nuy thabu nuy mabaygaw koey dhipa yoewthaylayg. Wara thonara nanga nuy
    thabu yoepkazipa yapupoeybaydhin kedha, ‘Awgadhaw yangukudu ngipelpa midh, nuydh
    lawnga mamamoedhin puy koewsaw purthayle senabi apaw lagoenu a?’
  mya-JVB: မြွေ သည် ထာဝရ အရှင်ဘုရား သခင် ဖန်ဆင်း တော်မူ သောမြေ တိရစ္ဆာန် တကာ တို့ထက်
    လိမ္မာ သည် ဖြစ် ၍ ၊ မိန်းမ အား သင်တို့သည် ဥယျာဉ် ၌ ရှိသမျှ သောအပင် တို့၏ အသီးကိုမ
    စား ရဟု ဧကန် စင်စစ် ဘုရား သခင် မိန့် တော်မူသလောဟု မေး ၏။
  tte-O: Yakayakan meuloili Yaubada iyamayaleli na kaloli mena weso isonoga-gabaegili
    na sonogane naenaena. Mwa wesone ineli-mwakomwakota sine koina iba, “Gubesi, Yaubada
    mayau meuloili tano kalona mena kanliyao iyakasisi-yagili tabu wakakanli?”
  tbg-tbg: Noravano Kotiva ekaa aantau autukero vatoraqihairo memaruvano voqama kero
    uqerara uva ti vauva vaiharo nahentiara tiharo, Quqaae Kotiva nitanta qioqama
    teharo ekaa katari tava maa naahoraqi iratainara kia naate tirave? tiro.
  hmo-hmo: Gaigai be kerere ena aonega dekenai ia honu momokani. Lohiabada Dirava
    ia karaia mauri gaudia ibounai edia aonega be gaigai ese ia hanaia. Ia ese hahine
    dekenai ia henanadaia, ia gwau, “Momokani, uma gabu ena au huahua ta ania lasi
    taravatu Dirava ese ia atoa o lasi?”
  ata-ata: IAUE Lataua mukoineꞌi ta mimii iouiou ane imauli no voxosila mo aneꞌi ane
    ixaxalaxala mo aneꞌi ane ivavava ꞌo ukalusi, ia vile noxiꞌa ne umomomo noxou sinana
    veveeni uasi, xo anu mulavu misevile. No voxo vile la anu sinana veveeni ne mulai
    muxali noxie sema la mutaliꞌisie aloxo ꞌo, “Manina lexe Lataua mupelaꞌinge ngongou
    lexe ngongou ngaxoxoolu la mamu ngongou ngaoꞌu ovu seꞌi muleme no nano no xalee
    lia ꞌo ngiangiaxu uasi?”
  nfa-nfa: Nèti badha aaꞌi-aaꞌi dhu Ama LAMATUA pajꞌajꞌi ètu rai-haha ne, mege ka
    dhu mèu risi kapodꞌe-kabèli. Ca lodꞌo, mege karèi bhèni na, aku nèngu na, “Tareꞌa,
    do? Ama Lamatua kai miu baku miꞌa hua aajꞌu aaꞌi-aaꞌi ètu dꞌara oka neꞌe.”
  urd-urd: और साँप सब जंगली जानवरों से, जिनको ख़ुदावन्द ख़ुदा ने बनाया था चालाक था,
    और उसने 'औरत से कहा क्या वाक़'ई ख़ुदा ने कहा है, कि बाग़ के किसी दरख़्त का फल
    तुम न खाना?
  rus-SYN: 'Змей был хитрее всех зверей полевых, которых создал Господь Бог. И сказал
    змей жене: подлинно ли сказал Бог: не ешьте ни от какого дерева в раю?'
  cbt-NTPO: 'Sinioroso Yosë ni''ton, ya''ipi tananquë ma''sharo''sa ya''huërinsopita
    acorin. Ya''huanso nipirinhuë'', a''napita ma''sharo''sa quëran yonqui yonquínahuan
    ninin. Sanapi yanonpintaton, paaparin nontacaso marë'': —¿Tëhuënchachin ta''ma
    Yosë apiratërinquëma ya''ipi isopita nararo''sa nitërinso capamaso to? itërin.'
  bqc-SIM: 'Mlɛ̃ mɛ́ kↄ̃ni vĩ dɛ sɛ̃̀anↄbↄ pↄ́ Dii Lua kɛ̀ↄla píi, ↄ̃ à nↄɛ là
    à mɛ̀: Lua mɛ̀ ásu lupi líe bɛ bleoɛa?'
  tcz-CHONGTHU: Pathen thilsem jouse laha gul hi a lungthim thempen ahi. Nikhat chu
    aman numeinu adong in, “Pathen in honsunga theiga jouse naneh thei lhon lou beh
    ding ahi tia asei mong em?” ati.
  mar-mar: परमेश्वर देवाने निर्माण केलेल्या सर्व वनपशूंमध्ये सर्प हा अतिशय धूर्त होता.
    तो स्त्रीला म्हणाला, “‘बागेतल्या कोणत्याही झाडाचे फळ खाऊ नका’ असे देवाने तुम्हास
    खरोखरच सांगितले आहे काय?”
  tcs-tcs: Wa. Da sneik i bin prapa smat prom ol dem nada animal wea da AntapGod i
    bin mekem. Da sneik i bin tok diskain po da oman, ‘Ei, lisen pas. God bin spik
    dis tok a? “Yu no lau po kaikai eni prut prom ebri tri insaid lo gadan a?” ’
  soq-soq: Tane Iawe God pue uduudu dewamona bedeuwo mota ipa laga wawa atembaida.
    Walama dea mota i diene wanase, “Ide ulaipa, God dialena irai Iden bedewe ia uduudu
    naumoia ipawa mai namona, ba?”
  qub-qub: 'Tayta Dios camashan llapan animalcunapita culebraga caran mas sabïdu.
    Chaymi warmi caycashan cajman aywaycur tapuran: «¿Rasunpachi Dios nisha-cashunqui
    maygan yörapa wayuynintapis mana micunayquicunapaj?»'
  bqp-bqp: 'Mlɛ̃̀ mɛ́ à manafiki vĩ de pↄ́ kũ Dikiri Luda kɛ̀nↄla pínki, akũ à nↄgbɛ̃
    là à pì: Luda pì àsun dàkoo pì lí ke nɛ́ blenloo?'
  hat-hat: Sèpan se bèt ki te pi rize nan tout bèt raje Seyè a, Bondye a, te kreye.
    Li di fanm lan konsa. Eske Bondye te janm di piga nou manje donn tout pyebwa ki
    nan jaden an?
  eng-BSB: Now the serpent was more crafty than any beast of the field that the LORD
    God had made. And he said to the woman, “Did God really say, ‘You must not eat
    from any tree in the garden?’”
  tod-tod: 'Kaalii ɠeleɠelega ɠɛni de, é leʋe dɔɓɔ zuaiti kpein ba, niiti Ɠɔoɠɔ GALAGI
    ti ɓɛtɛni. É ɠɛni anzanui ma: «GALA ge bogɛ nɛi ga ɠite, ga wo mina guluiti kpein
    ma waai mi, niiti ti kpelei zu?»'
  eng-WEBPB: Now the serpent was more subtle than any animal of the field which the
    LORD God had made. He said to the woman, “Has God really said, ‘You shall not
    eat of any tree of the garden’?”
  kbq-kbq: Hanki Ra Anumzana Anumzamo'a maka zagagafama mopafima trohu zamante'nefintira,
    tamage huno masavenentake kema hu'arera osifa'vemofo antahi'zamo'a zamagatereankino,
    osifavemo'a ana a'mofona antahigeno, Hozafima me'nea zafa rgagura Ra Anumzana
    Anumzamo'a tamagerfa huno mika one'o huno huranante'nefi?
  nhe-BL: 'Nopa cohuatl eliyaya tlen más tlalnamiqui huan más quimatiyaya quejatza
    tlacajcayahuas que nochi sequinoc tlapiyalime tlen TOTECO Dios quinchijtoya. Huan
    se tonal nopa cohuatl quitlajtlani nopa sihuatl: ―¿Ax inmechilhuijtoc Dios para
    amo xijcuaca itlajca niyon se cuahuitl ipan ni xochimili?'
  sps-sps: E Gov te kat a fo mamatsiny marei sensen, san a sikia ta ina isen tsuri
    te onot non ma fabiu na koraa, ana koraa rangats to na moun, “Kat fei, toroman
    e Gov te fa agagoiny mami na ina fuan ma ainy vaare mi na fo mamatsiny fua nan
    nau koman na tanun?”
  bus-bus: 'Mlɛ̃̀ bé à mↄnafiki vĩ dɛ pↄ́ kɛ̀ Dii Ludaa kɛ̀nↄla píngi, ben à nↄgbɛ̃
    là à bè: Luda bè àton dàko pì lí ke bɛɛ blenloo?'
  gub-BL: Uzapo Tupàn moz a'e, ma'ekwaw katu har romo a'e. Ukwaw wera'u ma'e, amogwer
    miar wanuwi. Upuranu wà kuzà rehe. — Azeharomoete ru'u Tupàn i'i peme a'e, — Pe'u
    zo ma'e'yw i'a kwer ma'etymaw pe har nehe, ni pitài zo zepe nape'u kwaw nehe,
    i'i ru'u peme a'e, i'i mua'u moz kuzà pe.
  eng-DRA: 'Now the serpent was more subtle than any of the beasts of the earth which
    the Lord God had made. And he said to the woman: Why hath God commanded you, that
    you should not eat of every tree of paradise?'
  knf-knf: 'Upula ubi wo unkguuradaanuŋ ţi ŋko ŋi uţeeh bŧi ŋi Naşibaţi *Nawat Kabuka
    apaşuŋ. Uji na ñaaţ: « Kë Naşibaţi aji nawut kade nin pko ploŋ ţi mnko mi uwoorta?
    »'
