  aaz-aaz: Rarit ho ro he mmepu mbain aetn om maꞌtaniꞌ, henaꞌ auf gui nfee ko mnahat.
    Ho ro he mmeup ma puus ee nsai tar ho mmaet. Au ꞌmoeꞌ ko naꞌko afu. Onaim karu
