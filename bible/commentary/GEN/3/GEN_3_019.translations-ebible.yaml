  twi-twi: Wubesiam wʼanim fifiri ansa na woanya aduan adi, kosi sɛ wubewu akɔ dɔte
    mu, efisɛ dɔte no mu na menwen wo fii; woyɛ dɔte, na dɔte mu na wobɛsan akɔ.”
  hlt-hlt: Na talung kah hlantui loh diklai la na bo sak daengah ni buh na caak eh.
    Laipi lamkah nang n'loh dongah laipi la na bal van ni,” a ti nah.
  tbz-SIM: A níí yóó kɑ̃́tɛ́ mɛyɔ̃́ɔ̃̀ mmɛ kɛ́nɑ kɛ́pɛ́tɛ́ kɛ́di, kɛ yɑ̀ɑ wɛ̃tɛnɛ̀
    mutɑ̃́ɑ̃́ mmiɛkɛ n dɑ dɔ̀ɔ̀nɛ̀ mù. N dɑ dɔ̀ɔ̀nɛ̀ mutɑ̃́ɑ̃́ mmu kɑ̀ɑ yóó wɛ̃tɛ
