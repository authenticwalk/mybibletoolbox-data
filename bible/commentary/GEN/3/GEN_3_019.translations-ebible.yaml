  gvn-gvn: '@see-verse:GEN.003.018'
  nna-nna: '@see-verse:GEN.003.018'
  asm-FB: মাটিলৈ উলটি নোযোৱা পর্যন্ত মূৰৰ ঘাম পেলাই তুমি আহাৰ কৰিব লাগিব; কিয়নো তোমাক
