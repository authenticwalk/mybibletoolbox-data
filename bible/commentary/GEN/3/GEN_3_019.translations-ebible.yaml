  agu-BL: Ej nin tan tu' yi mapaj inca'wl, tajwe'n tz'el a' te awi' tan awane'n. Ya'stzun
    cẍwulej jalen yil cẍo'c junt tir tetz tx'otx'. Na tx'otx' tu' ncẍbnixe't, nin
    tx'otx'te'n nin cẍtzajpont, stzun Ryos bantz.
  eng-PEV: You will work very hard to get your food, so you will get hot, and you
    will sweat a lot. And later on, you will die. I made you from the dirt, and after
    you die, your body will turn back into dirt.”
  ilo-ULB: Babaen iti ling-et iti rupam, mangankanto iti tinapay aginggana nga agsublika
    iti daga, ta iti daytoy ti naggapuam. Gapu ta tapokka, ket agsublikanto met laeng
    iti tapok.”
  kpg-kpg: Goe e hai loo gi hagamadabouli gii too oo hee, e hai di gelegele luuli
    gi hagadili ana mee e logo, gaa dae loo gi doo hana gi muli gi di gelegele dela
    ne haga noho iei goe. Goe ne hai gi nia gelegele, gei goe gaa hai labelaa nia
    gelegele.”
  uig-ARA: تاكى سەن تۇپراققا قايتقۇچە يۈز-كۆزۈڭ تەرگە چۈمگەندە، ئاندىن نان يېيەلەيسەن؛
    چۈنكى سەن ئەسلى تۇپراقتىن ئېلىنغانسەن؛ سەن ئەسلىدە توپا بولغاچ، يەنە توپىغا قايتىسەن»
    ــ دېدى.
  bsp-bsp: Kawonɛ ka tobu tam kəndesɔŋ' am kəc-sɔm kəcom haŋ tɛm ntɛ məndelukus dəntɔf
    nde məyɛfɛ mɔ. Bawo kəbof kɔ məyɔnɛ, dəkəbof məndesɔ-lukus.»
  bps-bps: Too ge fadlug mimò kel di kaloh i tum, du fye i dad fulem di tanà tmabò
    na lamnok, na ani i nimoam kel di kasfuléam di tanà i gufdum. Hae, du mgimò ge
    mdà di tanà, na kadang satu duh lêman ge sa mbaling tanà.”
  mbs-mbs: Keilangan gayed ka megterbaho lamig peg-etingan ka amon doen tomilles kidoen
    te tanà lamig molì ka doton te tanà, so yan se linekatan nikaw. Ininang ka lekat
    te tanà, aw todà ka heman meinang tanà.”
  tof-tof: Marü sab gügürüma tópkale alo kla basenóm, kókó ma tüpdü alkomolo, zitülkus
    ma olgab apadórrónla. Zitülkus ma tüp burula, da ma akó sab tüp burum baino.”
  sus-sus: I baloe sɔtɔma i yilenfure nan na han i gbilenma bɛndɛ tɛmui naxɛ i rafalaxi
    naxan na. Bɛndɛ nan i ra, i man gbilenma na bɛndɛ nɛ.»
  pon-2006: Ke pahn doadoahk oh kakerehdi pwudowomw, pwe ke en koadoahkihada wahn
    pwelin sampah, ke lao pwurehng wiepwella, me ke wiawihda sang ie. Pwe ke wiawihda
    sang pwehl oh ke pahn pwurehng wiepwella.”
  jae-jae: Ônam kôm towaeŋgeŋ, go ôtap mo sa e ôtu nom êtiam gebe aômnêm ŋam gêc nom.
    Aôm nom, tec ômu ôndêŋ nom ôna êtiam.
  ksd-ksd: Una en ra am magit ta ra mangamangon i ra matam tuk ta nam ra bung, ba
    una lilikun mulai tadav ra pia, tago di ga pait u mame; tago u a tobon ika, ma
