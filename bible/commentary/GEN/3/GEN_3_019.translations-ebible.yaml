    à la terre, car tu en es sorti. Car vous êtes poussière, et vous retournerez à
    la poussière. »
  hbo-hbo: בְּזֵעַ֤ת אַפֶּ֙יךָ֙ תֹּ֣אכַל לֶ֔חֶם עַ֤ד שֽׁוּבְךָ֙ אֶל־הָ֣אֲדָמָ֔ה כִּ֥י
    מִמֶּ֖נָּה לֻקָּ֑חְתָּ כִּֽי־עָפָ֣ר אַ֔תָּה וְאֶל־עָפָ֖ר תָּשֽׁוּב׃
  shp-NTPO: Ikonbiresi teeti niskánxonparira min jawékiati iki, mawatax jakiribi ja
    aká maibi mia banetai kaman, miara mai aká iki, jakopíra jakiribi mia mai banéti
    jake —akin.
  eng-WYCLIFFE: in swoot of thi cheer thou schalt ete thi breed, til thou turne ayen
    in to the erthe of which thou art takun; for thou art dust, and thou schalt turne
    ayen in to dust.
  piu-2006: '@see-verse:GEN.003.018'
  pjt-pjt: Munu nyuntu mantangka mai pakaltjingantjikitja puḻkaṟa mulapa waṟkariku
    akuṟi-akuṟi puḻka. Palu nyuntu puḻkaṟa waṟkarinytja wiyangku wantira mai tjukutjuku
    mantjilku munun puṯu nguwanpa paḻtjaringkuku. Nyuntu tiṯutjara alatjiṯu waṟkariku
    ilunytjakutu-wangkara, munun ilura manta pala palula tjunguringkula piṟuku mantaringkuku.
    Panya ngayulu nyuntunya mantanguṟu palyaṉu, ka nyuntu ilura piṟuku mantaringkuku.”
    Alatji Godalu watingka wangkangu.
  cwe-cwe: Kwizatenda sang'hano ndala za kulava vuke kuitenda isi ilave ndiya, mbaka
    vondaubwele muna ulongo moulawile. Weye ni ulongo, na kwizabwela kuwa ulongo kaidi.”
  bgs-bgs: Inalayun ka lumumu asta atingan ébô duwán ágkakan nu sippang ka lábbángngán
    ka tun ta tanà, su igimu ka tikud tun ta tanà, asta lumónód ka tun ta tanà.”
  kik-kik: Ũrĩrĩĩaga irio cia thithino ya mĩnoga yaku, o nginya rĩrĩa ũgaacooka tĩĩri-inĩ,
    tondũ nokuo warutĩtwo; tondũ wee ũrĩ rũkũngũ na ũgaacooka o rũkũngũ-inĩ.”
  ksr-ksr: Kaeŋ laligoŋ nogo ariŋ gawoŋ mena gbamo yakaga hoŋa kolooro neŋ laligowa.
    Kaeŋ laligowagato, namonoŋ meŋ gombetiwaajoŋ namo iikanondeeŋ mombo eleema kemeba.
    Selega sububunonoŋ meŋ gombeta laligoŋ umago mono mombo sububuŋ koloowaga.” Kaeŋ
    jeŋ muro.
  omb-omb: Siu goin raratongi gom gagani, vi dadari lune gom hivo lolo tano dein na
    havai gu vomai denie. Huri niko a tano siu gom mule taligu hivo lolo tano.”
  fra-NCL: C’est à la sueur de ton visage que tu mangeras du pain, jusqu’à ce que
    tu retournes à la terre, parce que c’est d’elle que tu as été pris ; car tu es
    poussière et tu retourneras en poussière. »
  cek-AK: long hoiah nang zoh baktih toengah, long ah nam laem let ai karoek to, na
    mikhmai ah angsatui long naah ni buh na caa vop tih; maiphu ah na oh pongah, maiphu
    ah nam laem let tih, tiah a naa.
  xla-xla: '@see-verse:GEN.003.018'
  cuk-cuk: Be-wimaked-osuurmakedgi na be masgunned-amidii guoed. Deyob be guoed, be
    napaga gannar guedse. Ar ade, napagi be danikid. Ar be napasoggu, be burgwisale,
    napaga gannar be binyoed.”
  uig-CYR: Таки сән тупраққа қайтқичә йүз-көзүң тәргә чүмгәндә, андин нан йейәләйсән;
    Чүнки сән әсли тупрақтин елинғансән; Сән әслидә топа болғач, Йәнә топиға қайтисән»
    — деди.
  pma-pma: En avetin ten umen onom, kikur tounah taanien heha vis … kimat, ka kimai
    ris kihi atan. Veni keik, namumonuk en atan, ka kiha ris en atan.”
  tel-2017: నువ్వు మట్టికి తిరిగి చేరే వరకూ చెమటోడ్చి ఆహారం తింటావు. ఎందుకంటే నిన్ను
    తీసింది మట్టిలోనుంచే. నువ్వు మట్టే గనుక మళ్ళీ మట్టి అయిపోతావు” అని చెప్పాడు.
  hat-BSA: Avèk swè figi ou, ou va manje pen, jiskaske ou retounen nan tè a, paske
    ladann ou te sòti. Paske se pousyè ou ye, e se nan pousyè ou va retounen.”
  bxh-bxh: Haba wa an muyahasa yo wa paisowa adidili be kalahe wa lobahi, ya lau ee–,
    ai muli haba wa peꞌi, wa fuyo tanohi. Paꞌana tanohi yai E falasam. Um afusa, be
    yena wa peꞌi haba wa famala afusa.
  nay-nay: Umauwe make wurtuwallaini ungunai inde yan takkani krepowe. Palli ar um
    grauwani tunungai; ngate um winmir tunungai; nginte ellani tune yammallellin.
  kos-kos: Kom fah fio in kemkatu lom in akwoyela fohk uh tuh in ku in oswe kutena
    mwe mongo, nwe ke na kom folokla nu ke fohk su kom orekla kac. Kom tuh orekla
    ke fohk uh, ac kom ac fah sifilpa ekla nu ke fohk.”
  hbo-WLC: בְּזֵעַ֤ת אַפֶּ֙יךָ֙ תֹּ֣אכַל לֶ֔חֶם עַ֤ד שֽׁוּבְךָ֙ אֶל־הָ֣אֲדָמָ֔ה כִּ֥י
    מִמֶּ֖נָּה לֻקָּ֑חְתָּ כִּֽי־עָפָ֣ר אַ֔תָּה וְאֶל־עָפָ֖ר תָּשֽׁוּב׃
  ibo-ibo: Site nʼọsụsọ nke ga-agbapụta gị nʼihu ka ị ga-eri nri gị tutu ruo mgbe
    ị lọghachiri nʼala ebe ọ bụ site nʼala ka e si mepụta gị nʼihi na aja ka ị bụ,
    nʼaja ka ị ga-alaghachikwa.”
  ory-ory: ତୁମ୍ଭେ ଯେଉଁ ମୃତ୍ତିକାରୁ ଗୃହୀତ ହେଲ, ତହିଁରେ ନ ମିଶିବା ପର୍ଯ୍ୟନ୍ତ ମୁଖର ଝାଳରେ
    ଆହାର କରିବ; ଯେହେତୁ ତୁମ୍ଭେ ଧୂଳି ଓ ଧୂଳିରେ ପୁନର୍ବାର ମିଶିଯିବ।”
  wmt-wmt: '@see-verse:GEN.003.018'
  chk-chk: Kopwe mongö anom fän molonom tori om kopwe wiliti pwül ka för seni. Pun
    pwül en, iei popun om kopwe wiliti pwül.”
  ssd-ssd: Ta tuku ne piro kareŋka ŋgarosu mundunuwa le kilke mbolŋge nyamagaŋ te-silika
    nyamŋgat. Taŋamba minmba ma ma ne luka kilkek sinam kaŋgat. Ye ne kilkembi wakeinen
    tukunu ne tuku ŋgarosu ta kilke. Ne maŋ luka ta sinam kumba kilke kuilkamŋgat
    ŋga taŋgo sana.
  rop-rop: En yu garra swet gidap blanga gajim daga blanga dagadagat olawei raidap
    yu dai en yu bodi gobek langa graun, dumaji yu garra gobek langa det seimwan graun
    weya aibin meigim yu basdam.” Lagijat na God bin tok.
  mwf-2018: I wurlk ngala da matha thaninu nginthirrin wunku mi thurdururturtnu-yu
    mi dhepdhep nhinhi-yu. I bere matha wangu wurlk ngala thaninu i ngarra thupup
    da-nu mana, i ngarra putek deyida thurdiwurlnu, putek nhini da ngatha ngarra ngay
    mamnhiwatha da marra-re-yu.” Yile neki-ka murrinh-ka nhini-wa mampirrungime.
  ukr-1871: 'І дав чоловік жіньцї своїй імя Ева: бо вона мати всїх живих.'
  eng-AOI: You will have to work hard until the sweat pours out of your body. You
    will work hard so that the earth will provide your food. You won't stop until
    you die and go back to the ground, and they bury you there. I made you out of
    the soil and you will become soil again.”
  yon-yon: Ebkareb deme ambangke nimin kandenewe animan ananeeb. Eb kuu okadbed ongmaan
    kowe, bobnaneeb kuu okad keraneeb. Amborom kuu eb kuu ingkudmo kowe, bobnaneeb
    kuu ingkud ika keraneeb.” andoon.
  bch-bch: Eao ga kado naurata kapei ngan badanga am annga, be kasiksiknga ga iuot
    matameai. Eao ga kakado toa bedaoa ga irangrang ngan lem matenga ta luago mulian
    tanoeai. Ngansa gau nakado go ga ot ngan tano aea kangkanga, ta eao ga luago mulian
    tanoeai.”
  deu-1951: Im Schweiße deines Angesichtes sollst du dein Brot essen, bis daß du wieder
    zur Erde kehrst, von der du genommen bist; denn du bist Staub und kehrst wieder
    zum Staub zurück!
  eng-JPS: In the sweat of thy face shalt thou eat bread, till thou return unto the
    ground; for out of it wast thou taken; for dust thou art, and unto dust shalt
    thou return.'
  ubr-ubr: Om arimon bobo wawanin unabo abar un takakair un reben weie bayu in matar.
    Om wantoan nana bobo wawanin un bobo mom asir unarab ato au motob un matabir men
    unsur, yabin Yau on motob emon afourim. Yau on fofou emon afourim on mes om un matabir
    men au fofou.”
  srp-1865: Sa znojem lica svojega ješæeš hljeb, dokle se ne vratiš u zemlju od koje
    si uzet; jer si prah, i u prah æeš se vratiti.
  lug-lug: Mu ntuuyo zo mw’onoggyanga ekyokulya, okutuusa lw’olidda mu ttaka mwe wava,
    kubanga oli nfuufu ne mu nfuufu mw’olidda.”
  heb-heb: בזעת אפיך תאכל לחם עד שובך אל האדמה כי ממנה לקחת כי עפר אתה ואל עפר תשוב׃
  ben-IRV: তুমি ঘাম ঝরা মুখে খাবার খাবে, যে পর্যন্ত তুমি মাটিতে ফিরে না যাবে; তুমি
    তো তা থেকেই এসেছ; কারণ তোমাকে ধূলো থেকে নেওয়া হয়েছে এবং ধূলোতে মিশে যাবে।”
  pan-pan: ਤੂੰ ਮੱਥੇ ਦੇ ਪਸੀਨੇ ਨਾਲ ਰੋਟੀ ਖਾਇਆ ਕਰੇਂਗਾ ਜਦ ਤੱਕ ਤੂੰ ਮਿੱਟੀ ਵਿੱਚ ਫੇਰ ਨਾ ਮਿਲ
    ਜਾਵੇਂ ਕਿਉਂ ਜੋ ਤੂੰ ਉਸ ਵਿੱਚੋਂ ਹੀ ਕੱਢਿਆ ਗਿਆ ਸੀ। ਤੂੰ ਮਿੱਟੀ ਹੈਂ ਅਤੇ ਮਿੱਟੀ ਵਿੱਚ ਹੀ ਮੁੜ
    ਜਾਵੇਂਗਾ।
  tkr-tkr: Ligayne şinıka hı'ıyn g'ık oxhanas nyuq'vneqa sak'alasmee, Mançike alyart'uva.
    Ğu nyaq'v vorna, nyuq'vnelqar sak'alasda.
  mwp-mwp: Ngidh bangal nginu kasa zagethaw ngoedhiya ayde gasampu boeradharangu,
    kurusipa bangal ngi senawbi boeradharoepa kuniya tidedhe, ngin ngalaga nanga mabayg
    aymoedhin, a ngi bangal lak kasa boeradhar.’
  mya-JVB: သင် ထွက် ရာမြေ သို့ မပြန် မှီတိုင်အောင် ၊ သင် ၏ မျက်နှာ မှချွေး ထွက်လျက်
    အစာ ကိုစား ရမည်။ အကြောင်းမူကား ၊ သင် သည် မြေမှုန့် ဖြစ်၍မြေမှုန့် သို့ ပြန် ရမည်ဟု
    မိန့် တော်မူ၏။
  tte-O: Kani am paisowane koina ukwamweyai kabo kan kulobai kanasiga kupileyoi bwatano
    mena iya koina mwa yayamayalewo. Kaiwena kowa bwatano kauna mwa kani kupileyoi
    kaune koina.”
  tbg-tbg: Ari toqaavu nte vairara kara utu namaqira vivira, vuru qutu vira qaiqaa
    vataqira vinarave. Te vataqohai ai autu taurara variaravave. Are qutu vira qaiqaa
    vataiqama vinarave, tiro. Kotiva minti tura.
  hmo-hmo: Do oi varahu, bona do oi gaukara auka, tano ena anina abia totona, ia lao
    bona tano dekenai do oi giroa lou, badina be tano dekena amo oi mai. Oi be tano
    dekena amo karaia gauna, bona tano dekenai do oi giroa lou.”
  ata-ata: '@see-verse:GEN.003.018'
  nfa-nfa: Hudꞌi èu èi kabhèsu haa ku, heka rai hia èu ngangaꞌa kèna. Èu hudꞌi sabꞌa
    bia sèmi èèna ku, toke dꞌai lodꞌo èu madhe. Èu ne, Jaꞌa pajꞌajꞌi nèti rai. De
    ladhe èu madhe, èu jꞌajꞌi hari rai.”
  urd-urd: तू अपने मुँह के पसीने की रोटी खाएगा जब तक कि ज़मीन में तू फिर लौट न जाए
    इसलिए कि तू उससे निकाला गया है क्यूँकि तू ख़ाक है और ख़ाक में फिर लौट जाएगा।
  rus-SYN: в поте лица твоего будешь есть хлеб, доколе не возвратишься в землю, из
    которой ты взят, ибо прах ты и в прах возвратишься.
  cbt-NTPO: Pa'pi chiníquën sacatahuarë' coshataran. Napoin quëran chiminaran huachi.
    No'pa quëran ninanquën ni'ton, no'pa chachin niantamaso ya'huërin, itërin.
  bqc-SIM: Isimagakpaa guu ↄ̃ ńyↄ̃li blɛbleu, e ǹ ɛa ǹ gɛ̃ò tíu, asa wekĩi ma
    n bↄu. Bùsutin n ũ, mɛ́ ńyↄ̃ ɛa gↄ̃ bùsutipi ũɛ.
  tcz-CHONGTHU: Na ti-ul na mai ja long pum'a anneh na kihol'a na neh ding, chule
    nangma leiset a kisemdoh nahin leiset na leso kit ding ahiye,” ati.
  mar-mar: तू माघारी जमिनीमध्ये जाशील तोपर्यंत तू आपल्या निढळाच्या घामाने भाकर खाशील,
    तू मरणाच्या दिवसापर्यंत अतिशय काम करशील. कारण मातीमधून तू निर्माण झालेला आहेस;
    आणि मातीमध्ये तू परत जाशील.
  tcs-tcs: Yu go adwok lo laip blo yu po groe ol kaikai blo yu antil da dei wen yu
    go ded ane wen yu ded bodi blo yu go gobaigen po da graun. Ai bin meke yu prom
    da graun ane yu go gobaigen po da graun.’
  soq-soq: E iraitone anawo pola nosepio nana ipawa itupio wadee nae tounawe wana.
    Tane ando e boitee leuite dogo bedewe aitaa. Ne tawo popokauwa mampe e dewaena
    tane ando leuite popokau wanaita.”
  qub-qub: Micunayquipäpis cangapaj südashayquiyaj aruptiquirämi. Chayno aruycällarmi
    wañunquipaj allpaman ticranayquicama. Allpapitami rurasha cashcanquipis. Chaymi
    cashgan allpaman cutinquipaj.»
  bqp-bqp: Ísimmawaranaa gũnn ĩni pↄ́ble en ari ǹ ɛra ǹ gɛ̃o bùsun, zaakũ gwen ma
    n bon. Bùsutitimɛ n ũ, ĩni ɛra ǹ gↄ̃ bùsutiti pìi ũmɛ.
  hat-hat: Se swe kouraj ou ki pou fè ou mete yon moso pen nan bouch ou jouk lè wa
    tounen nan tè kote ou soti a. Paske, se pousyè ou ye, ou gen pou tounen pousyè
    ankò.
  eng-BSB: By the sweat of your brow you will eat your bread, until you return to
    the ground— because out of it were you taken. For dust you are, and to dust you
    shall return.”
  tod-tod: Ɗa è-laamianigi zɔlɔɔ, kɛlɛ kɛni fɔdɔi ɠula è-loʋalaʋɛ, eyɛsu è ɠale
    ma zooi wu, ʋɛ è zeɠeni ná. Mazɔlɔɔ è ɓɛtɛʋɛ ga pɔlɔi, ɗa ɠale ma pɔlɔi zu.»
  eng-WEBPB: You will eat bread by the sweat of your face until you return to the
    ground, for you were taken out of it. For you are dust, and you shall return to
    dust.”
  kbq-kbq: Kavugosafinti kamunasisi hutesigenka nezanka'a eri fore hunka negahane.
    Ana hume vunka kugusopareti tro hugante'nogu frinka ete mopafi ufregahane.
  nhe-BL: Huan timitonis miyac para tijpantis tlacualistli tlen ica timopanoltis hasta
    quema timiquis huan timocuepas tlali sampa. Na nijchijqui motlacayo ica tlali,
    huan quema timiquis, sampa timocuepas tlali.
  sps-sps: Nyi binun rom an siva te buts ana kainy ainy te gian tan puputaa, nyi nag
    vaurep rom tana binun, onot non te mat romanyi, ana nyi te tabin tan puputaa.
    Tana sa, anyo te kat manyi tan puputaa, ana nyi tabin pis rom tan puputaa.”
  bus-bus: Ísimmagaakpana guun nɛ́ pↄ́blee en ai ǹ liara ǹ gɛ̃ bùsu guu, zaakɛ gwen
    ma n bↄn. Bùsutin n ũ, nɛ́ liara ǹ gↄ̃ bùsuti pì ũmɛ.
  gub-BL: Erema'ereko tetea'u putar nehe. Nepirakor putar nehe no. Xo nezewe mehe
    zo ywy umuezuz putar neremi'u ràm newe nehe. Tuweharupi erema'ereko putar nezewe
    nehe. Amuapu'a ywy ihe, awa romo neapo pà ihe. Amo 'ar mehe erezewyr putar ywy
    rehe nehe, ywy romo nereko wi pà nehe. Xo a'e 'ar mehe eremumaw putar ywy rehe
    nema'ereko haw nehe, i'i izupe.
  eng-DRA: 'In the sweat of thy face shalt thou eat bread till thou return to the
    earth, out of which thou wast taken: for dust thou art, and into dust thou shalt
    return.'
  knf-knf: Ujënk wi nu wi wi ikluŋ kado kadeena te wal wi ikluŋ kakak du mboş mi ipënnuŋ
    ţiki iwo ufuuş akuţ aluŋ kakak du ufuuş. »
