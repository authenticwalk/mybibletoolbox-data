verse: GEN.003.019
translations:
  mal-C: മണ്ണിൽനിന്ന് നിന്നെ എടുത്തു; മണ്ണിലേക്കു മടങ്ങുംവരെ നിന്റെ നെറ്റിയിലെ വിയർപ്പുകൊണ്ട്
    നീ ആഹാരം കഴിക്കും; നീ പൊടിയാകുന്നു, പൊടിയിലേക്കു നീ തിരികെച്ചേരും.”
  deu-TKW: Im Schweiße deines Angesichts sollst du dein Brod essen, bis du zum Erdboden
    zurückkehrst, denn ihm bist du entnommen. Denn Erde bist du und zu Erde mußt du
    wieder werden!
  lin-lin: Okolia lipa na yo na motoki ya elongi na yo kino okozonga na mabele epai
    wapi owutaki, pamba te ozali putulu mpe okozonga na putulu. »
  cbr-NT: Min nichakin 'itsaira ñu mëëtankëxun kamina pinuxun 'ain, me 'akë kamina
    'ain, usa 'ain kamina anúnmi me 'itëkënti 'itámainun ñu menuxun 'ain, me 'akë
    kamina 'ain, usa 'aish kamina me 'itëkënuxun 'ain.
  eng-LSV: by the sweat of your face you eat bread until your return to the ground,
    for you have been taken out of it, for dust you [are], and to dust you return.”
  bmu-bmu: Mewö mala mesoholge nöŋgöp ariba nup memba tup yakagi mewö nemba mala gölmenöŋ
    mem gihiali, gölme miaŋgöreŋ mönö kunbuk liliŋgöba geman. Silegi gwakömnöŋ mem
    gihibiga mala öŋgöbagun mönö kunbuk gwaköm akŋan. “Mewö jim waŋgiyök.
  eng-GNV: 'In the sweate of thy face shalt thou eate bread, till thou returne to
    the earth: for out of it wast thou taken, because thou art dust, and to dust shalt
    thou returne.'
  eng-WEBSTER: 'In the sweat of thy face shalt thou eat bread, till thou shalt return
    to the ground; for out of it wast thou taken: for dust thou art, and to dust shalt
    thou return.'
  nhw-BL: Huan timitonis miyac para tijpantis tlacualistli catli ica timopanoltis
    hasta quema timiquis huan timocuepas tlali sempa. Na nijchijqui motlacayo ica
    tlali, huan quema timiquis, sempa timocuepas tlali.
  swh-ONEN: Kwa jasho la uso wako utakula chakula chako hadi utakaporudi ardhini,
    kwa kuwa ulitwaliwa kutoka humo, kwa kuwa wewe u mavumbi na mavumbini wewe utarudi.”
  bba-bba: '@see-verse:GEN.003.018'
  eng-KJVCPB: 'in the sweat of thy face shalt thou eat bread, till thou return unto
    the ground; for out of it wast thou taken: for dust thou art, and unto dust shalt
    thou return.'
  cpy-cpy: Otzimatye pimajawiwenteero okaate powayiteeyaari, roojatzi piikamakotee,
    tema kepatsipane pinatzi rowetsikaetakimiri, eejatzi pipeyaneeyawo kepatsi.”
  mpx-mpx: Nu tuwalali gagasisi lamwam ni alutan mulaa abwe nu anan, ana siga nu sikal
    bilibili elana, toto ya ahe ya ginoliwa. Kaiwena owa bilibili, yaka nu sikal nu
    tabwa bilibili.”
  wbp-wbp: Kapunpa wapa mangarrikipurda mukarniki mukarniki warrirninja-karra. Kala
    kajinpa puta wiri-mani mangarri walya-jangka, kapunpa mata-jarri-nyayirni, manu
    mukarni wita-wangu kapunpa karlimi warrki-jarrinja-karra. Nyuntujunpa walya jurdu-jangka-jala,
    ngula-jangkanyarnangku nyuntuju ngurrju-manu. Kajinpa pali, ngulaju kanpa pina-yuka
    jurdu-kurra-yijala nyuntuju.” Kujanyarla wangkaja watiki.
  luo-luo: Inicham chiembi mana kuom luchi, nyaka idog e lowo nikech kanyo ema ne
    ogolie, nimar in lowo kendo lowo ema nidogie.”
  meu-meu: 'Vairamu varahuna ai bavaniani ela bona tano ba lou henia, badina be tano
    amo oma. Oi na tano ḡahuna: tano ḡahuna danu do ba lou henia.'
  npi-ULB: तँ माटोमा नफर्कुन्जेल, तैँले आफ्नो परिश्रमको पसिना बगाएर भोजन खानेछस्,
    किनकि तँ माटैबाट निकालिएको थिइस् । तँ माटै होस्, र माटोमा नै फर्किजानेछस् ।”
  yor-yor: Nínú òógùn ojú rẹ ni ìwọ yóò máa jẹun títí tí ìwọ yóò fi padà sí ilẹ̀,
    nítorí inú ilẹ̀ ni a ti mú ọ jáde wá; erùpẹ̀ ilẹ̀ sá à ni ìwọ, ìwọ yóò sì padà
    di erùpẹ̀.”
  emp-NTPO: Ne coi carea traja b̶ʌd̶e bʌ dratud̶e jʌa zowua nũmaya ab̶a beubʌrʌd̶aa.
    Bʌra egoro porad̶ebemaa. Maʌ̃ carea bʌra wayacusa egoro pora baya.
  ind-ind: Sepanjang hidupmu, sebelum kamu mati dan kembali menjadi tanah, kamu harus
    bermandi keringat untuk menghasilkan makanan dari tanah kebunmu. Aku menciptakanmu
    dari tanah, dan kamu akan kembali menjadi tanah sesudah kamu mati.”
  pes-OPCB: تا آخر عمر به عرق پیشانی‌ات نان خواهی خورد و سرانجام به همان خاکی باز
    خواهی گشت که از آن گرفته شدی؛ زیرا تو از خاک سرشته شدی و به خاک هم برخواهی گشت.»
  ssx-ssx: Kutupa mo kenkema꞉ anemone ale opena꞉ yeketa꞉ a꞉ka꞉li mendia honkopu hao
    e poka꞉tiki pilipikie. Dupiki hau putia pua mo neke wa꞉pa꞉la꞉ kenke pa꞉ta꞉ pulu
    hata꞉ta꞉ mina꞉pa꞉lalipikie. Neketa꞉ dokoloma꞉ wepiekeeki yalo hata꞉ dokolo au
    kone lelipikie.
  lcm-lcm: Ku kun gese alava vang taun a nei roe asi apolokai ta kam pok akorong.
    Ku abis alava tung si kuan mat na ku papok ane nei roe. Lomon akit ia ta kuta
    serei nang le si roe, na numai nang kupo roe. Au na using kapo asukang, taun ku
    mat kuan papok ane si ring ang kuta serei le singina.”
  aer-aer: Lyete-ngentyele unte arnterre anthurre urrkapemele antyeye akngerrele anteme
    merne ngkwinhe lyapelhe-iletyeke ware. Kenhe unte apeke arnterre urrkapetyakenhe
    kele imerte unte angayakwe re anteme, atnerte ulthetyakenhe anteme anerle-anetyenhe.
    Unte warrke akwete mpwarerle-anemele ilwetyeke-atwetye, unte kele-arle ilweke
    iperre ahelhe anteme irretyenhe. The ngenhe ahelhe-ngentyele mpwareke unte ahelhe
    irrirtnetyenhe.” Kenhe alakenhe rarle Ngkarte artwe yanhe ikwere angkeke.
  tgl-ULB: Kakain ka ng tinapay sa pamamagitan ng pawis ng iyong mukha, hanggang ikaw
    ay bumalik sa lupa, dahil kinuha ka mula rito. Dahil ikaw ay alikabok, at sa alikabok
    ka rin babalik.”
  nop-nop: Mimindi kisaŋ gomuŋa nanaŋege tubumintaaŋ nahatigane kwetdi gehitubumintaŋit
    ale kotigoŋ udaneeŋ kwet foloŋ fowaaŋ! Kwetdi gehitubumintagut doktiŋa kotigoŋ
    udaneŋ kwet yagilaaŋ.”
  kca-kca: шӑк йик кўтән ԋаԋэн ԓэты питԓэн, мўва иԓ питтэн унты, хŏԓща нӑӈ ўйман уԓԓән,
    нӑӈ мўв хиш пӑ мўв хиша па йиԓән».
  cbu-NT: Mzatsee tarawaztakchush, msastatansha. Ambiri ashkush, anpa katungkush kchitachsha.
    Anuri ashkush tsipachsha. Tsipakchush, yusur wapitam tsapoomatam kinachsha, watam
    nuw shiyaam tsapuptatam tinaranginawa, Apanlli kamuzaatssha tárangiya.
  hui-hui: '@see-verse:GEN.003.018'
  wrs-wrs: Andrava yimba si os vevav, vevra, ehala ve, wo innemba yemba os si phomnavra
    hona petharava. Yunalm yimba si andra vaomana vevav, wo vevrava, dahara, wo pethalm
    henga si yemba nilhavav. Tanam yemba kava pethana vena, wo pethalm yemba si henga
    mueisowa vevav.
  mya-mya: သင်​သည်​မြေ​မှ​ဖြစ်​လာ​၍​မြေ​သို့​ပြန်​သွား ရ​သည်​တိုင်​အောင် မြေ​မှ​သီး​နှံ​ထွက်​စေ​ရန်​ချွေး
    ထွက်​လျက်​ပင်​ပန်း​စွာ​လုပ်​ကိုင်​ရ​မည်။ သင်​သည် မြေ​မှ​ဖြစ်​လာ​၍ မြေ​သို့​ပြန်​သွား​ရ​မည်''
    ဟု မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsa' mitya taawasha ketu llashkapa chipinbee netaa panda fin chunu tsuve,
    ñun peya' tu mandi'mujchiya, matyu turen ñu chachi tiyamu' mitya, turen mandinu
    tsuve, timi.
  bod-N: ཁྱོད་ཀྱིས་རང་ཉིད་ས་ལ་འཐིམ་པའི་བར་དུ་རྔུལ་ཆུ་མང་པོ་བཏོན་ན་ད་གཟོད་ལྟོ་བ་འགྲང་བར་འགྱུར༌ཏེ།
    ཁྱོད་ནི་ས་རྡུལ་ལས་བྱུང་བ༌དང༌། ཁྱོད་ས་རྡུལ་ཡིན་པས་སླར་ཡང་ས་རྡུལ་དུ་འགྱུར་བའི་ཕྱིར་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Nika ura kowar te inang aratuk se to noko, se ura kowar la bita laga ali
    ningi namarko. Ani ali gege te nika nungem; buta se ni piler ali ningi namarko.”
  kkl-kkl: Awe welapmendi, whin yangkalangkel ebog tero wapmendi, tebalulam. An nong
    so'o agha sumbahiana tebamendi, samoro so'o talulam,” seog.
  sna-sna: Neziya rechiso chako uchadya zvokudya zvako kusvikira wadzokera kuguruva,
    sezvo wakatorwa kwariri; nokuti uri guruva, kuguruva uchadzokera.”
  spa-BLM: Comerás el pan con el sudor de tu rostro hasta que vuelvas a la tierra,
    ya que fuiste sacado de ella. Porque tú eres polvo, y volverás al polvo”.
  beu-beu: Aana etatabit karajang eekira metma vengboar, bot eetarung hela, senge
    aana bisa mod harak adang. Aana malekang karajang aulang sampe vengaamina, senge
    nehe bale aaing metma meke mi taloul. Aaing angu meke banakung ba Na metma aaing
    ening. Base kalo aana aamina se, aana malekang bale ila metma meke banakung ening.”
  cac-cac: Ol el alil a munlaji, icha chi' ol aj a va'i masanto ol ach meltzajxoc
    och luumal. Yujto d'a lum ix ach coti, lum ach taxoni, yuj chi' ol ach meltzajxoc
    och luumal, xchi Jehová d'a vin̈.
  swh-ULB: Kwa jasho la uso wako utakula mkate, mpaka utakapo irudia ardhi, ambayo
    kwayo ulitwaliwa. kwa kuwa wewe ni mavumbi na kwenye mavumbi utarudi.”
  bel-bel: У поце твару твайго будзеш есьці хлеб, пакуль ня вернешся ў зямлю, зь якое
    ты ўзяты; бо пыл ты і ў пыл вернешся.
  wed-wed: Tam polapolam ina toi da lam ma nelaḡai ma nanare ma mae da ma nae me au
    doa. Doa pokauna a vaia da tam a kauem ma tam ma nae me doa au pokauna.”
  deu-ELBBK: Im Schweiß deines Angesichts wirst du dein Brot essen, bis du zurückkehrst
    zur Erde, denn von ihr bist du genommen. Denn Staub bist du, und zum Staub wirst
    du zurückkehren!
  mbb-OT: Ne taman te kenè ke pa idleveng dini te tanà, wey ke zà ebpekekaan ke edrimusengan
    ka. Is eliyavuk te tanà iyan puunà te lawa nu ne ziyà daan heini keuzemà te eliyavuk
    ebpekeulì.”
  msc-msc: I tɛ balo sɔrɔn ni i ma wasi. A ri kɛ wo ɲa haan i wa i kɔseyi duu rɔ,
    i danni duu mɛn dɔ kɔnin. I kɔseyitɔ buuri wo le rɔ, baa i bɔni buuri le rɔ.»
  mal-2015: നിലത്തുനിന്നു നിന്നെ എടുത്തിരിക്കുന്നു; അതിൽ തിരികെ ചേരുവോളം മുഖത്തെ വിയർപ്പോടെ
    നീ ഉപജീവനം കഴിക്കും; നീ പൊടിയാകുന്നു, പൊടിയിൽ തിരികെ ചേരും.
  tuo-NT: Baꞌasere aꞌmagʉ̃, mʉꞌʉ pũrõ asituuase meꞌrã daꞌragʉsaꞌa. Téé wẽrĩgʉ̃pʉ soogʉsaꞌa.
    Mʉꞌʉ diꞌta meꞌrã weenoꞌcʉ niꞌi. Tojo weegʉ mʉꞌʉ wẽrĩgʉ̃, diꞌtata apaturi dojogʉsaꞌa,
    ni werecʉ niwĩ Õꞌacʉ̃ cʉ̃rẽ.
  gup-gup: Ngudda kaluk yirrurrkmirri kunkimuk duninjh kunkebkurrngirn dorrengh, ba
    kunu kunrorre kangalke ke manme. Kunmekbe yikurduyime munguyh, kaluk yibalwelengdurndeng
    kukulk. Ngudda yimmarnbuyindanjbeh kukulk, kunmekbekenh kunu yiyawoyhdurndeng.
    Ngudda wanjh kundjulng, kaluk yiyawoyhdurndeng kundjulng.”
  met-met: Bagula salaksalaga xap ramramoma, bungina oxop oxong angingua, laing umati
    ugoxoya muli titia ngatongtongiaung mana ba, namua na uwa titi gagabinoa, saing
    bagula ugoxoya mala mana titi gagabinoa muli.”
  gvs-gvs: Mam mosali bei kupaaisewa gagaina bego avam kubabane ana kadókana kukámasa,
    e kwaluvila kuna poyapoya goi. Bogina kuyagoi. Poyapoya goi aodugum. Moitamo.
    Kom taum poyapoyayana ana vaituwo, tauna bei kwaluvila kuna poyapoyayana goi.
    Tutayana kukámasa, bei kumalapoyapoyamna.’
  rmc-rmc: Phares kereha buči a spocisaľoha, te kameha te chal, medik na džaha pale
    andre phuv, bo la phuvatar salas kerdo a andre phuv pale džaha.“
  nlg-nlg: Tana volamu udolu ighoe ko vivikino ge ko loghoa na vanga, polo ke sara
    na dani ni mateamu. Mi ghoe ko ghoi oli tana pari to vuha mai gaa. Ighoe to vuha
    mai tana pughu ni pari, mi tana pughu ni pari ko ghoi oli gaa.”
  dgr-DOGNT: “Ehtł'è nanedlı̨ gots'ǫ̀ nınììtì xè la nàtsoo ghàlaı̨da zǫ t'à shènetı̨
    ha. Ehtł'è gots'ǫ nehòlı̨ t'à ehtł'è anet'e, eyıts'ǫ ehtł'è nanedlı̨ ha,” Nǫ̀htsı̨
    Adam ts'ǫ̀ hadı.
  pes-OPV: و به عرق پیشانی ات نان خواهی خوردتا حینی که به خاک راجع گردی، که از آن
    گرفته شدی زیرا که تو خاک هستی و به خاک خواهی برگشت.»
  ron-1924: Ын судоаря фецей тале сэ-ць мэнынчь пыня пынэ те вей ынтоарче ын пэмынт,
    кэч дин ел ай фост луат; кэч цэрынэ ешть ши ын цэрынэ те вей ынтоарче.”
  aui-aui: Bi bada kunabagibagi kirakii kukuma inaturim da kamkam kunabanani, patana
    da kunaveramagha dobodobove, basuna tounama kutubugha. Na tam dobodoboma kutubugha
    kiiravine, na bada kunidobodobo magha.’”
  ben-OBCV: যতদিন না তুমি মাটিতে ফিরে যাচ্ছ, ততদিন তুমি কপালের ঘাম ঝরিয়ে তোমার খাবার
    খাবে, যেহেতু সেখান থেকেই তোমাকে আনা হয়েছে; কারণ তুমি তো ধুলো, আর ধুলোতেই তুমি
    যাবে ফিরে।”
  lex-lex: muodia liwatmu-odapmu mualla muhaka yaya'anmu, nodia pa la'pa muti'ila-muwal
    lia eni-tani, yoma ra'na'nu la' hade, yoma o' de de eni-tani pa muwal lia eni-tani.”
  rgu-rgu: Basa nana o muste moi-tao sota maan seli, besaꞌ ko dae a fee o mua. O muste
    moi-tao puse ma titi leoꞌ na losaꞌ mate. Au adu-tao o neme dae a mai. De o mate,
    o fali dadi dae seluꞌ bali.”
  som-som: Wejigaagoo dhididsan baad wax cuni doontaa, ilaa aad dhulka ku noqotid;
    maxaa yeelay, dhulkaa lagaa qaaday; waayo, ciid baad tahay, ciid baadna ku noqon
    doontaa.
  lat-VUC: 'In sudore vultus tui vesceris pane, donec revertaris in terram de qua
    sumptus es: quia pulvis es et in pulverem reverteris.'
  aoi-aoi: Aruma warka ku-war•denama nungkuwa yanda-langwa kumi-jadena-manja mukwena
    nungkwa-langwa-langwa ningkenumadangkwa. Arume-ka warka ku-war•denama ningkakina
    kajungwa kuw-arrangbini-yada ajiringka aninga nungkwa-langwa-da. Ki-yaminjaminama
    ngawa ningkakina yanda-langwa ki-jungwunama ningkakina-da akwa ki-lawurradinama
    ajiringka-wa-da. Umba kabu-rungkwabiname-ka ningkakina ningkenumadangkwa ajiringka-wa.
    Ajiringka-langwa yirra-ngekburakama ngayuwa ningkakina, kembirra nungkuwa k-ajiringkadinama
    ngarningka ningkakina-da,” ni-yama Yaweya Neningikarrawara enuwa-wa-da.
  eng-ASVBT: 'in the sweat of thy face shalt thou eat bread, till thou return unto
    the ground; for out of it wast thou taken: for dust thou art, and unto dust shalt
    thou return.'
  mna-mna: Tana ko mbel uraata ma kom uze ipet, tona ndeeŋe kom kini. Mi ko tekteegi
    ta kembena ma irao meete mi sula mini toono. Pa nu tina, nio aŋbuuzu u pa toono.
    Tana ko miili mini pa toono. Pa nu sa toono na.”
  ita-1885: Tu mangerai il pane col sudor del tuo volto, fin che tu ritorni in terra;
    conciossiachè tu ne sii stato tolto; perciocchè tu sei polvere, tu ritornerai
    altresì in polvere.
  eng-LXXUP: In the sweat of thy face shalt thou eat thy bread until thou return to
    the earth out of which thou wast taken, for earth thou art and to earth thou shalt
    return.
  eng-ULB: By the sweat of your face you will eat bread, until you return to the ground,
    for out of it you were taken. For dust you are, and to dust you will return.”
  spa-VBL: Tendrás que sudar para cultivar suficiente comida hasta que mueras y regreses
    a la tierra. Porque fuiste hecho del polvo de la tierra, y al mismo polvo regresarás”.
  fra-_FOB: Tu mangeras le pain à la sueur de ton visage, jusqu'à ce que tu retournes
    dans la terre, d'où tu as été pris; car tu es poussière, et tu retourneras dans
    la poussière.
  mal-mal: നിലത്തുനിന്നു നിന്നെ എടുത്തിരിക്കുന്നു; അതിൽ തിരികെ ചേരുംവരെ മുഖത്തെ വിയർപ്പോടെ
