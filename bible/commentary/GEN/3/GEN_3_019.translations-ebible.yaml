  vie-OVCB: Con phải đổi mồ hôi lấy miếng ăn, cho đến ngày con trở về đất, mà con
    đã được tạc nơi đó. Vì con là bụi đất, nên con sẽ trở về bụi đất.”
  lbk-lbk: Enlingelinget ka ona esa kayo mangan, et sisyasisya sa engkhana'y tomoli
