  tur-YTC: Toprağa dönünceye dek alın teriyle ekmek yiyeceksin, Çünkü topraktan çıkarıldın.
    Çünkü toz topraksın, Ve yine toz toprağa döneceksin.”
  bel-N: У поце аблічча твайго будзеш есьці хлеб, аж пакуль ня вернешся ў зямлю, бо
