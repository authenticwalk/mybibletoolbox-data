  grc-BRENT: Ἐν ἱδρῶτι τοῦ προσώπου σου φαγῃ τὸν ἄρτον σου, ἕως τοῦ ἀποστρέψαι σε
    εἰς τὴν γῆν ἐξ ἧς ἐλήμφθης· ὅτι γῆ εἶ, καὶ εἰς γῆν ἀπελεύσῃ.
  ind-AYT: Dengan keringat di wajahmu, kamu akan makan roti, sampai kamu kembali kepada
    tanah yang darinya kamu diambil. Sebab, kamu adalah debu, dan kamu akan kembali
    kepada debu.
  lid-lid: Ma i dah kameh ou amwekes lahou boto-on ma sa-ar asahan ta amwekes nyamon.
    Winiya len ou le barala hamon barala munyak ja mene amwekes ou na aliy, ma ou
    kameh a munyak leleyah.”
  eng-NNA: '@see-verse:GEN.003.018'
  nya-nya: Kuti upeze chakudya udzayenera kukhetsa thukuta, mpaka utabwerera ku nthaka
    pakuti unachokera kumeneko; pakuti ndiwe fumbi ku fumbi komweko udzabwerera.”
  hrv-hrv: 'U znoju lica svoga kruh svoj ćeš jesti dokle se u zemlju ne vratiš: tÓa
    iz zemlje uzet si bio - prah si, u prah ćeš se i vratiti.”'
  mps-mps: Te nage sę dene eyu, posolo pedelama, tama te tǫde nai pedelaibao. Tama
    nage sę dene sesemane sogo iduama, tama nago isabo sogo usu nigi pelama, tama
    nage te tǫba ma paibao. Magi baso meni, eno te tǫgo nage nigali, tama nage te
    tǫba ma paibao,” Godigo te po wai.
  llg-llg: Boe ma, o maue-maledi mbilu-mbuse, bei fo dae fee o muꞌa. O musi maue-maledi
    mbilu mbuse leondiak, losa o mate. Au akadadadik o muma dae mai. De, mete ma o
    mate, na, o fali muni dae muu, seluk bali.”
  tpi-tpi: '@see-verse:GEN.003.018'
  dan-1931: i dit Ansigts Sved skal du spise dit Brød, indtil du vender tilbage til
