  dop-dop: Ye hɑŋɑɣɑ tɑ sɔ-ŋ, n kɑɑ hiki ɩcɑʋtɛ nɑ ń mʋlɩ. Hɑlǝnɑ kʋyɑkʋ ŋku pɑɑ pi-ŋ
    tɛtʋ nti pɑɑ ŋmɑnɑ-ŋ tɔ tǝ tɑɑ tɔ. Mpi tɔ, n kɛ́ tɛtʋ kɛ́, pǝ́cɔ́ n kɑ́ tɑɣɑnɩ
    kʋlʋmtʋ ntǝɣɩ pǝsʋɣʋ tɔtɔ.
  azb-azb: Alın tərinlə çörək yeyəcəksən. Axırda torpağa qayıdacaqsan, Çünki oradan
    götürülmüsən, Ona görə ki yerin torpağısan, Torpağa da qayıdacaqsan».
  eng-DBY: 'In the sweat of thy face shalt thou eat bread, until thou return to the
