  eng-WYC-2017: in [the] sweat of thy cheer, [or face], thou shalt eat thy bread,
    till thou turn again into the earth of which thou art taken; for thou art dust,
    and thou shalt turn again into dust.
  eng-WMBB: You will eat bread by the sweat of your face until you return to the ground,
    for you were taken out of it. For you are dust, and you shall return to dust.”
  spp-spp: Mu sí raa lyî ma byɛɛni fùnmpe e, fo zà mu núruŋɔ ɲìŋke e, ɲaha na yɛ pworo
    ti ɲyɛ mu, mu sí núru n-pa n-pyi tire pwoore ninure.»
  aey-aey: Hina musul heheb sab u jegan. Oodi li haun maha ibuldogan. Hina mahana
    mihem. Hina maha eunu haun ceseli maha ibuldogan,” don.
  urd-GVH: पसीना बहा बहाकर तुझे रोटी कमाने के लिए भाग-दौड़ करनी पड़ेगी। और यह सिलसिला
    मौत तक जारी रहेगा। तू मेहनत करते करते दुबारा ज़मीन में लौट जाएगा, क्योंकि तू उसी
    से लिया गया है। तू ख़ाक है और दुबारा ख़ाक में मिल जाएगा।”
  djr-djr: Yo, djämany nhe dhu mirithirra yan, galŋa-ŋundurr'yundja, munatha'nhany
    buḻŋu'kum djäma, märr dhu ga ŋunhiliyi munatha'ŋur ŋatha mala ŋuthanna. Djämany
    nhe dhu ga-a-a, yan bili-i-i ga dhiŋgam nhe dhu, balayi munatha'yirryi. Yo. Bili
    ŋarra nhuna djämany beŋur munatha'ŋur, ga balayi nhe dhu munatha'yirryi.” Ga bitjarr
    ŋayi God waŋanany lakaraŋalnydja dhä-gir'yunarawnydja, bili maṉḏa bitjarryiny
    ŋunhi buthuru-djaw'yunminany, bala gärrinan yätjkurrulila romlil.
  rug-rug: Pana tavetavete va ṉiṉira meke gorea tu ṉataṉata sa isumatamu, si kaqu
    tiqe hena ginani si goi, osolae pule la koasa pepeso si goi. Na kavuru mo si goi
    sina agoi si ta tavetae pa pepeso mo; ke pa kavuru tugo si kaqu kekere pule la
    si goi.”
  gaz-gaz: Ati waan lafa irraa argamteef, hamma lafatti deebitutti dafqa fuula keetiitiin
    buddeena nyaatta; waan biyyoo taateefis, gara biyyootti deebita.”
  fra-LSG: C’est à la sueur de ton visage que tu mangeras du pain, jusqu’à ce que
    tu retournes dans la terre, d’où tu as été pris; car tu es poussière, et tu retourneras
    dans la poussière.
  gnn-gnn: Yo, djämanydja nhe yurru buku‐worr'mirriyuna, munathany'tja buḻŋu'kuma
    djäma, märr yurru ŋunhiliyi munatha'ŋura ŋatha malanha ŋuthan wal'ŋu. Djämanydja
    nhe yurru yukurra‐a‐a, yana liŋgu‐u‐u ga rakunydhirri, balayi munatha'yirriyi.
    Yo. Ŋarra nhuna djämanydja beŋuru munatha'ŋuru, ga balayi nhe yurru yulŋunydja
    munatha'yirrina.” Ga bitjarra ŋayi Gunhu' waŋananydja ḻakaraŋala, liŋgu yolŋu
    warray bitjarrayinydja ŋunhi barrkuwatjkunhamina Godkala, bala gärrinana yätjlilina
    romlili.
  yal-yal: I balon sɔtɔma i kuye wolonna nin han i xɛtɛma bɔxɔni waxatin naxan yi,
    bayo i kelixi na bɔxɔn nin. Bɛndɛn ni i ra, i mɔn xɛtɛma na bɛndɛn nin.”
  gum-gum: Ñibe pøsra, pøsra mara mamig tøgagønrrig cha, ñi katøle pirøtøwei misramnegatikke,
    kaguendø ñibe pirøtøga mara pasrig køn cha. Ñibe pirø usrø kuig køppe, katø ñibe
    usrøtøwei misrtrabig køn— cha.
  iou-iou: Komi nadäŋopäŋ woŋ imätpäŋ ketem u mujipi naŋ yäpmäŋ kuŋtäŋgän kumäŋpäŋ
    gäk kome gänaŋ äneŋi äyäŋutpeŋ api äpmoŋpen, gäk komepäŋ täŋpani unita. Gäk komepäŋ
    täŋpanigän unita kumäŋpäŋä kome gänaŋ äneŋi api äpmoŋpen.
  haw-1868: Me ka hou o kou maka e ai ai oe i ka ai, a hiki i kou wa e hoi hou aku
