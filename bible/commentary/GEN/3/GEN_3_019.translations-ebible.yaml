    a e hoi hou aku oe i ka lepo.
  arb-NAV: بِعَرَقِ جَبِينِكَ تَكْسَبُ عَيْشَكَ حَتَّى تَعُودَ إِلَى الأَرْضِ، فَمِنْ
    تُرَابٍ أُخِذْتَ، وَإِلَى تُرَابٍ تَعُودُ».
  adz-adz: '@see-verse:GEN.003.018'
  ewe-ewe: Àdze agbagba le wò agbemeŋkekewo katã me hafi akpɔ abolo aɖu va se ɖe esime
    nàku. Agatrɔ azu anyi, nu si wotsɔ wɔ wòe la; elabena anyi wotsɔ wɔ wòe, eye anyi
    ke nàgatrɔ azu.”
  nuy-nuy: Marri ba-mijgalmina angaḏajung, marri ba-wurrij-burii, ba-mani-yinyung
    ana-marrya. Murrubu nagang baagiyn aaban-guy, wubanila-wala yamba nagang nu-maṉdhini.
    Aaban-gala nagang, Marri aaban-guy baagiyn.” Dani-yung ni-yamayn na-Yawei.
  eng-LEE: In the sweat of thy face shalt thou eat bread, till thou return unto the
    ground, for out of it wast thou taken; for dust thou art, and unto dust shalt
    thou return.
  dji-dji: Nyuni maṉbing djamadjigi ngurrbirridji marrgi wali inma marrgi, yarimipm
    nyuni wiṉidji munatjali, gima munatjangir ngarri nyirr djamirrdjini. Miri nyuni
