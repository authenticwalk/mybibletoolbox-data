  swp-swp: Debam muiasana eai aiai abo u ai, i lau e u uio tano arinai, ede tano eai
    se hetubum wa; oa tano ede, arinai abo u hemalatanouio.”
  bjr-bjr: Anee tooqaamu arimarinana kadaapirumasaidana maa maqanasaa narana kambiqasaidana
    nana fifiinana kuqinana maqaki ani auquafannanaki finnaranoo. Ani maqannai auquqaafanafa
    marianafa mariananoo. Anee maqa mariananoo kaifaa maqaikamma finnaranoo.
  eng-YLT: by the sweat of thy face thou dost eat bread till thy return unto the ground,
    for out of it hast thou been taken, for dust thou [art], and unto dust thou turnest
    back.'
  kne-kne: Katet-ewa na, masapol ay manling-et ka ay man-obla ta say waday kanen yo
    enggana ay mantaoli ka sin lota. Tan napo kas lota, et mo matey ka, lota met laeng
    di panbalinam.”
  wat-wat: Kuna fwasimowa bunanige nenei yo ka kabwaga kuna viya kana nivaniva kuna makaviniwa
    fwayafwaya nenei. Kafusisima a viya fwayafwaya nenei keta a gikamakamiwa, keta
    kwaḡa kuna vikafusisima-savaviniwa.”
  heg-NTPO: Hidim ku musti daek hiti-late, halas-sam dale ki puting bel ku in kaa.
    Ku musti dake le lating baa ela, lako lius ku in mate ka. Auk daek nal ku deng
    dale kia, tiata eta ku mate kam, ku pait lako daid dale.”
  ptu-ptu: La ullämmä'ko meangga sikummu mengkähä mane deenni muande, lambi' ma'pasuleko
    sule dokko litä', aka eta muongei buttu. Aka litä'ko ditampa, iya la dadi litä'ko
    sule.”
  bzd-NTPO: Be' ka̱wöta̱ kaneblök darërëë chkoie dö̀ mik be' duowa̱, mía̱ne íyökie
    we̱s be' dör kuaë es eta̱. Be' yöne íyök wa, e' kue̱ki̱ be' dörane íyökie.
  kwf-kwf: ꞋOke baꞋa rao laga ulafu, ma Ꞌoko ꞋidaꞋida, fasi Ꞌiri na ano ke toꞋo ana
    fanga leleka ka dao ana kaidaꞋi Ꞌoke mae, ma na nonimu ke oli saena na ano niniꞋa
    nau ku saungaꞋiniꞋo maꞋi ana. Nau ku saungaꞋiniꞋo ana na ano, ma Ꞌoke baꞋa oli
