  guj-2017: તું ભૂમિમાં પાછો જશે ત્યાં સુધી તું તારા મોંના પરસેવાથી રોટલી ખાશે કેમ
    કે તું તેમાંથી લેવાયો હતો. કેમ કે તું ધૂળ છે અને પાછો ધૂળમાં ભળી જશે.”
  byr-byr: '@see-verse:GEN.003.018'
  awx-awx: Puyä mepgämän bulak pahawiyä, naxu alawä napiläk. Usinggän pahahika, hipduka
    kewune kuwiläk, inale gä unetä alakuläk. Gä kepdä kwätalukum. Ge hipduka kep däkäne
