  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲ ላኣሌሎ፦ «ዓይጎሮ ኔኤኒ ዬያይዴይ?» ጌዒ ዖኦጬኔ። ላኣሌላ ማሃዖ፦ «ሾኦሺ ታና ጌሻዛ
    ታ ሙዔኔ» ጌዔኔ።
  twi-ASANTE: Enti, Awurade Onyankopɔn bisaa ɔbaa no sɛ, “Ɛdeɛn na woayɛ yi?” Ɔbaa
