  eng-WMB: The LORD God said to the woman, “What have you done?” The woman said, “The
    serpent deceived me, and I ate.”
  tam-TCV: பின்பு இறைவனாகிய யெகோவா அந்த பெண்ணிடம், “நீ செய்திருக்கும் இந்தக் காரியம்
    என்ன?” என்று கேட்டார். அதற்கு அந்தப் பெண், “பாம்பு என்னை ஏமாற்றியது, அதனால்தான்
    நான் சாப்பிட்டேன்” என்று சொன்னாள்.
  ceb-ULB: Miingon si Yahweh nga Dios sa babaye, “Unsa kining imong gibuhat?” Ang
    babaye miingon, “Ang serpente milingla kanako, ug mikaon ako.”
  mkn-mkn: Ais ju TUHAN Allah omong deng itu parampuan bilang, “Akurang ko lu bekin
