  tdx-tdx: 'Aa le hoe t’Iehovà Andrianañahare amy rakembay: Inoñ’ o nanoe’oo? Kinalita’
    i mereñey, hoe i rakembay, le nihinan-draho.'
  vid-vid: Aho Mkulu Nguluwi nakamuuza ayo mdala, “Kudita choni hegwe?” Mdala nakamwidichila,
    “Izoka nalimbada, na heni ndiya.”
  pwg-pwg: Ma Bada God wavinena ivonei bo, “Avi kubiine weni berana kuberai?” Ma ivonapotei
    bo, “Mota ivi beroberoweku da akani.”
  eng-OKE: And the Lord God said to the woman, What is this that thou hast done? And
