    nguymbula nguna-yolkaja, lika ngu-barra.”
  wal-wal: GODAI Xoossai hegaappe guyyiyan maccaasiyo, “Neeni hegaa aissi oottadii?”
    yaagidi oichchiis. Yaagin maccaasiyaa, “Tana shooshshai cimmin maas” yaagaasu.
  mgh-mgh: 'Apwiya Nluku yahaakoha athiyana ale: Nyu mpankacenreni ciicammo? Athiyana
