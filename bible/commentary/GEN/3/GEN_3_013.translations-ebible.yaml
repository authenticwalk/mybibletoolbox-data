  bel-N: 'І сказаў ГОСПАД Бог жанчыне: “Што ты гэта зрабіла?” І сказала жанчына: “Зьмей
    падмануў мяне, і я ела”.'
  grc-BRENT: Καὶ εἶπε Κύριος ὁ Θεὸς τῇ γυναικί· τί τοῦτο ἐποιήσας; καὶ εἶπεν ἡ γυνὴ,
