  tha-KJV: พระเยโฮวาห์พระเจ้าตรัสแก่หญิงนั้​นว​่า “​เจ้​าทำอะไรลงไป” หญิงนั้นทูลว่า
    “​งู​ล่อลวงข้าพระองค์ ข้าพระองค์จึงรับประทาน”
  por-BR-2018: 'Então o SENHOR Deus disse à mulher: “Por que fizeste isto?” E a mulher
    disse: “A serpente me enganou, e comi”.'
  bco-bco: A꞉la꞉sa꞉labiki Gode Yawe eyo꞉ gamo꞉wo꞉ a꞉la꞉sio꞉, “Gilo꞉ dimido꞉ we, waingo꞉wa꞉le?”
    A꞉la꞉dabu ba꞉dabiki, gaya꞉ a꞉ma꞉la꞉ sa꞉laki, “Sowa꞉ya꞉ ne dikili sio꞉ ko꞉lo꞉,
    niyo꞉ mo꞉no꞉.”
  deu-ELO: 'Und Jehova Gott sprach zu dem Weibe: Was hast du da getan! Und das Weib
    sprach: Die Schlange betrog mich, und ich aß.'
  ktm-ktm: Lapan Petngendrei ihndramtan pedih ihpah, “Ou opo erti ile homosa?” Iy
    ipe ihpah, “Mot ipusahi yu pe yu uyo-on.”
  caa-caa: 'Entonces Cawinquirar Dios uyubꞌi tuaꞌ e ixic y che: —¿Tucꞌa tuaꞌ que ache
    cocha era? che Cawinquirar Dios. Y che e ixic: —Pues jax e chan xeꞌ umajresen,
    y tamar era incꞌuxi uyutir e teꞌ xeꞌ machi ani tuaꞌ incꞌuxi, che e ixic.'
  eng-WYC-2018: And the Lord said to the woman, Why didest thou this thing? The which
    answered, The serpent deceived me, and (so) I ate.
  epo-epo: 'Kaj Dio la Eternulo diris al la virino: Kial vi tion faris? Kaj la virino
    diris: La serpento tromplogis min, kaj mi manĝis.'
  uig-PIN: 'Pǝrwǝrdigar Huda ayalƣa: — Bu nemǝ ⱪilƣining? — dedi. Ayal jawab berip:
    — Yilan meni aldap azdursa, mǝn yǝp saptimǝn, — dedi.'
  beo-beo: Hina Gode da udama amane adole ba:i, “Di da abuliba:le agoane hamobela:?”
    Uda da bu adole i, “Sania da nama ogogoiba:le, na da mai dagoi.”
  tpi-OTNT: Orait God, Bikpela i askim meri olsem, “Watpo yu mekim dispela samting?”
    Na meri i bekim tok olsem, “Snek i grisim mi na mi kaikai pikinini bilong dispela
