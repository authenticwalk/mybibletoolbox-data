  ena-ena: Lɨci Asɨ Iaue agaŋ iamɨgali agadɨ abami. Iamɨgali nama akɨ lɨnaŋ uami.
    Lɨci abami. Lahu agaŋ iadɨ ilasɨci nin uami.
  tgo-tgo: Amba Giya Loi i dage weya wevoma iŋa, “Buda kaiwae mo vakatha iyake?” Wevoma
