verse: GEN.003.013
translations:
  mal-C: അതിനു യഹോവയായ ദൈവം സ്ത്രീയോട്, “നീ ഈ ചെയ്തത് എന്ത്?” എന്നു ചോദിച്ചു. “പാമ്പ്
    എന്നെ വഞ്ചിച്ചു, ഞാൻ തിന്നുകയും ചെയ്തു,” സ്ത്രീ പറഞ്ഞു.
  deu-TKW: 'Da sprach Jahwe Gott zu dem Weibe: Was hast du gethan! Das Weib sprach:
    Die Schlange verführte mich, daß ich aß.'
  lin-lin: 'Yawe Nzambe alobaki na mwasi : — Mpo nini osali bongo ? Mwasi azongisaki :
    — Ezali nyoka nde akosaki ngai, mpe naliaki yango.'
  cbr-NT: 'Usakian kakëxun ka Nukën ''Ibu Diosan xanu ñukákëxa: —¿Uisa kupí kaina
    usokin ''an? Kakëxun ka xanun kakëxa: —Runun ''ë paránkëxun, kana a i bimi pian.'
  eng-LSV: And YHWH God says to the woman, “What [is] this you have done?” And the
    woman says, “The serpent has caused me to forget, and I eat.”
  bmu-bmu: 'Mewö jiiga Kembu Anutunöŋ ambi kewö qesim waŋgiyök: “Göŋön wuanöŋgöra
    mewö akzane?” Qesim waŋgiiga kewö meleŋnök: “Mokoleŋnöŋ mönö tilipköm niŋgiiga
    nezal.”'
  eng-GNV: And the Lord God saide to the woman, Why hast thou done this? And the woman
    said, The serpent beguiled me, and I did eate.
  eng-WEBSTER: And the LORD God said to the woman, What is this that thou hast done?
    And the woman said, The serpent beguiled me, and I ate.
  nhw-BL: 'Huajca TOTECO Dios quitlatzintoquili nopa sihuatl: ―¿Para tlen tijchijqui
    ya ni? Huan nopa sihuatl quinanquili: ―Nopa cohuatl nechcajcayajqui huan yeca
    nijcuajqui itlajca nopa cuahuitl.'
  swh-ONEN: Ndipo Bwana Mungu akamuuliza mwanamke, “Ni nini hili ambalo umelifanya?”
    Mwanamke akajibu, “Nyoka alinidanganya, nami nikala.”
  bba-bba: Mɑ Yinni Gusunɔ u kurɔ wi bikiɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ kuɑ mɛ. Mɑ u wisɑ u
    nɛɛ, wɑɑ yɑ mɑn kɔkurɑ nɑ kɑ di.
  eng-KJVCPB: And the Lord God said unto the woman, What is this that thou hast done?
    And the woman said, The serpent beguiled me, and I did eat.
  cpy-cpy: 'Ikanta Tajorentsi Pawa rojampitanakiro tsinani, ikantziro: “¿Iitaka pantantawori
    iroka?” Roojatzi okantantanakari roori: “Maanki amatawitakinari naaka, rootaaki
    nothotantakawori chochoki.”'
  mpx-mpx: Inoke Yehoba Yabowaine i baek yova elana i ba, “Ga i ola ge u ginol ola
    o?” Yaka yova i ba, “Mwata i kakaweyau inoke ya ahe ya an.”
  wbp-wbp: YAAWIYI Kaatuju wangkajarla karntakulku, “Junganya?” Karntangku jangku-manu,
    “Nyampurluju warnangku yimirr-yungu warlkangku, manurna ngarnulku miyiji.”
  luo-luo: Eka Jehova Nyasaye nopenjo dhako niya, “Ma en angʼo ma isetimo?” Dhako
    nodwoke niya, “Thuol nowuonda, mi achamo olemo.”
  meu-meu: Bena Dirava Iehova ese hahine e gwau henia, eto, Ina na dahaka vada o karaia?
    Hahine na eto, Gaigai ese e koigu, bena na ania.
  npi-ULB: परमप्रभु परमेश्‍वरले स्‍त्रीलाई भन्‍नुभयो, “तैँले यो के गरिस्?” स्‍त्रीले
    भनिन्, “सर्पले मलाई छल गर्‍यो, र मैले खाएँ ।”
  yor-yor: Nígbà náà ni Olúwa Ọlọ́run wí pé, “Èwo ni èyí tí ìwọ ṣe yìí?” Obìnrin náà
    dáhùn pé, “Ejò ni ó tàn mí jẹ, mo sì jẹ ẹ́.”
  emp-NTPO: 'Maʌ̃ bẽrã Ãcõrẽba wẽrãa iwid̶isia: –¿Bʌa cãrẽ cãrẽã jãwã osi?– Wẽrãba
    panusia: –Damaba mʌ̃ra cũrũgasia. Maʌ̃ bẽrã mʌ̃a jõsia.–'
  ind-ind: Lalu TUHAN Allah bertanya kepada perempuan, “Mengapa kamu melakukan itu?”
    Jawab perempuan itu, “Ular sudah menipu aku, sehingga aku makan buah itu!”
  pes-OPCB: 'آنگاه یهوه خدا از زن پرسید: «این چه کاری بود که کردی؟» زن گفت: «مار مرا
    فریب داد.»'
  ssx-ssx: Mo Tekehali Koda꞉ma꞉ mo wanda꞉ pa꞉ta꞉ alota꞉ Do ekita꞉ ekipeke pea pelepe
    leekeme. Mo wanda꞉ma꞉ hombo peaaso alota꞉ I̱ma꞉ nono yeke handa mo ketoma꞉ I̱
    makeaya꞉me leekeme.
  lcm-lcm: Au na God IAVE kala antok a aina ang ta, “Ku antok tapai anig. Sa akorong
    kupo abis ia asukang ke?” Na aina kala polpol ta, “Nang a kene ang, kata kun kapau
    anig na nala angan.”
  aer-aer: Kenhe Ngkartele anteme arelhe apayuthneke, “Iwenhe-ame unte mpwareke?”
    Arelhe angkirtnerlenge, “Apmwe rarle atyenge urrtyirremele ilekenge. Alakenhe
    ikwerenge the merne annge arlkweke anteme.”
  tgl-ULB: Sinabi ni Yahweh na Diyos sa babae, “Ano ba itong ginawa mo?” Sinabi ng
    babae, “Nilinlang ako ng ahas, at kumain ako.”
  nop-nop: Kaŋ Wapum Bepaŋdi tam indiŋ niŋguk, “Du maŋgaŋde unduŋ tiŋaŋ?” Kaŋ tamdibo
    yoguk, “Miŋgembetdi nalamulune naŋat.”
  kca-kca: 'Щӑԓта Турәм Куща нэӈа йастәс: «Мўйа нӑӈ щиты версэн?» Нэ йастәс: «Ŏхты
    вой мӑнэм ԓэпәԓсәԓы, щишән ма ԓэсәм».'
  cbu-NT: Apanllshat kizaa masharangiya; ¿Mayaamsha amb ashirangsha? tárangiya. Kizshat;
    Maakcha nuwaa tamapingayranda, tárangiya.
  hui-hui: Ani layagola Anduane Homogo Ngode Datagaliwabehanda wali biagohondo lalu,
    Í̠na ogoni biridago aginagabe, layagola wali biago ibugua ladai bialu lalu, Puyame
    ohowa nolenego do na layagola i̱na ira ogoninaga lini do naru, lene.
  wrs-wrs: Yawe omnana ungevlirinim, manara hevpa yimba honamba vei? Ungevlirini ona,
    saihola kamba wuho ovrei, noinda kava doa nei.
  mya-mya: ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သခင်​က​မိန်း​မ​အား``သင် သည်​အ​ဘယ်​ကြောင့်​ထို​သို့​ပြု​ရ​သ​နည်း''
    ဟု မေး​တော်​မူ​လျှင် ``မြွေ​က​ကျွန်​မ​ကို​လှည့်​စား သ​ဖြင့်​စား​မိ​ပါ​သည်'' ဟု​ပြန်​လည်​လျှောက်
    လေ​၏။
  cbi-NTPO: 'Tsenñu supu shinbunu Yavé Dios tsandimi: ¿Nenñaa tsanguiyu? timi. Tsandiñu
    juntsa shinbu: Inu piñi anbutiñun, juntsa puka tsangue'' fikeeñuve, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་བུད་མེད་དེ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་ཅི་ཞིག་བྱས་སམ་ཞེས་དྲིས་པ༌ལ།
    ཁོ་མོ་ན༌རེ། སྦྲུལ་གྱིས་བདག་ལ་བསླུ་བྲིད་བྱས་པས་བདག་གིས་ཟོས་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Yawe imet isuam, “Ni anape ko munan sowore beterem?” Se imet balam,
    “Mot aninga kulam se naem.”
  kkl-kkl: Seogpa, Allah Nuni ponekori kelabo aneko hailamogti, “Sa'a sembe kal wana
    ane telam?” seog. Wene seogpa, kelenekori, “Phae aneri yubu neplamneldi, 'Tululam,'
    selba ten,” seog.
  sna-sna: Ipapo Jehovha Mwari akati kumukadzi, “Chiiko ichi chawaita?” Mukadzi akati,
    “Nyoka yandinyengera, ndikadya.”
  spa-BLM: 'Yahvé Dios dijo a la mujer: “¿Qué has hecho?” La mujer dijo: “La serpiente
    me engañó y comí”.'
  beu-beu: Angmuse Lahatala Ana nehe jangu angu at mateng hula, “Naba ba aana ening
    iila ba anga?” Nehe jangu angu ana Lahatala Ehur angu ebalet hula, “Duming anguba
    naajajala! Angu ebele, na te eihi angu medit adang.”
  cac-cac: 'Ix sc''anb''an Dios d''a ix: —¿Tas yuj icha chi'' ix a c''ulej? xchi.
    Ix tac''vi ix: —A noc'' chan in ac''an musansatil, yuj chi'' ix in lo te'', xchi
    ix.'
  swh-ULB: Yahwe Mungu akamwambia mwanamke, “ Nini hiki ulichofanya?” mwanamke akasema,
    “nyoka alinidanganya, na nikala.”
  bel-bel: 'І сказаў Гасподзь Бог жонцы: што гэта ты зрабіла? Жонка сказала: зьмей
    змусьціў мяне, і я ела.'
  wed-wed: Bada God wavine i riwei i pa, “Aiwai u kauei?” Ma wavine i paribelei i pa,
    “Mota i moruiu da a ani.”
  deu-ELBBK: 'Und Gott der HERR sprach zu der Frau: Was hast du da getan! Und die
    Frau sprach: Die Schlange betrog mich, und ich aß.'
  mbb-OT: Ne mid-insaan te Nengazen he Megbevayà kes vahi, ke sikandin te, “Hengkey
    heini is mid-ulaula nu?” Ne midtavak dutun is bahi te, “Mid-ekalan a te uled,
    umbe migkaan a.”
  msc-msc: 'Allabatala Alla ka a fɔ muso yɛ ko: «I ka nfen kɛ ɲin di?» Muso kan ko:
    «Sa le ka n manɛɛn ka n loo a damunna.»'
  mal-2015: 'യഹോവയായ ദൈവം സ്ത്രീയോടു: നീ ഈ ചെയ്തതു എന്തു എന്നു ചോദിച്ചതിന്നു: പാമ്പു
    എന്നെ വഞ്ചിച്ചു, ഞാൻ തിന്നുപോയി എന്നു സ്ത്രീ പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, co numiorẽ sẽrĩtiñaꞌcʉ niwĩ: —¿Mʉꞌʉ deꞌro weego tojo
    weeati? Co cʉ̃rẽ yʉꞌtico niwõ: —Pĩrõ yʉꞌʉre nisooami. Yʉꞌʉ tojo weego baꞌasʉ,
    ni yʉꞌtico niwõ.'
  gup-gup: Wanjh Yawey nawu God bidjawam ngalbu daluk, “Baleh kuhni bu yikurduyimeng?”
    Ngaleng yimeng, “Nahni nayin ngankoweng nganmarnekarrebuyikawong, kunmekbekenh
    kunu wanjh nganguneng.”
  met-met: Saking Toxoratamona Urana xusunga hainga ba, “Uraxata ulibu bila ba?” Hainga
    harua ba, “Moxua tuxu murak manga, saing ngaxang.”
  gvs-gvs: Tuwo Yauwe Yaubada vavinayana ilatuwoko idigo kana, ‘Iyaa! Kaga unana moe
    nakae kuguinuwe?’ ‘Moteta ikatubaugu, akani’, vavinayana kaena.
  rmc-rmc: 'Avke o RAJ, o Del, phenďa la džuvľake: „Soske oda kerďal?“ „O sap man
    pre oda cirdňa a me chaľom,“ odphenďa leske.'
  nlg-nlg: Keri ke, Yahweh God te huatia na vaivine, “?Na hava to ghua ge o nea te
    vagha eni?” Na vaivine te bosa vania, “Na poli te pegou, mana pukuna keri ge u
    ghania.”
  dgr-DOGNT: Eyıt'à gots'ǫ̀ K'àowo Nǫ̀htsı̨ ts'èko ts'ǫ̀ hadı, “Dànìghǫ hanì eghàlaneedà?”
    yèhdı. Ts'èko hadı, “Gòocho seghǫyaàɂǫ t'à jìecho ııhɂà,” hadı.
  pes-OPV: 'پس خداوندخدا به زن گفت: «این چه‌کار است که کردی؟» زن گفت: «مار مرا اغوا
    نمود که خوردم.»'
  ron-1924: 'Ши Домнул Думнезеу а зис фемеий: „Че ай фэкут?” Фемея а рэспунс: „Шарпеле
    м-а амэӂит ши ам мынкат дин пом.”'
  aui-aui: Wasina bi Yawe God wasikena iwoneni bo, “Mmko awaki berana tam kubera?”
    Na wasikena iwona bo, “Mota iviyabegu na uwana akani.”
  ben-OBCV: তখন সদাপ্রভু ঈশ্বর নারীকে বললেন, “তুমি এ কী করলে?” নারী বললেন, “সাপ আমাকে
    প্রতারিত করেছে, ও আমি খেয়ে ফেলেছি।”
  lex-lex: 'Nhor nioka Nhar lirni la patke'' de: “Hya'' ed maka mhi''a dina?” Patke''
    de nwahla: “Niy die ed mak kodia kdiori-kdieha pa a''una.”'
  rgu-rgu: Basa boe ma MANETUALAIN dedea no inaꞌ a nae, “Ubeaꞌ taon de o tao leo naꞌ?”
    Boe ma inaꞌ a nataa nae, “Te meke a eꞌediꞌ nalaꞌ au! Huu ria na, de au ua ai boaꞌ
    ria, so te.”
  som-som: Oo Rabbiga Ilaah ahu wuxuu naagtii ku yidhi, Waa maxay waxan aad samaysay?
    Naagtiina waxay tidhi, Abeesadaa i khiyaanaysay oo anna waan cunay.
  lat-VUC: 'Et dixit Dominus Deus ad mulierem: Quare hoc fecisti? Quæ respondit: Serpens
    decepit me, et comedi.'
  aoi-aoi: Kembirra eneja nakina Yaweya Neningikarrawara ni-yama dibinu-wa didarringka,
    “Miyambena-burra ningki-yamama ningkakina akina?” ni-yama. Ngalaja yingi-yama,
    “Yibina yingarna nginu-kwudirrkame-ka ngini-kadikama yakina akwa kembirra ning-alyubarinuma
    ngayuwa,” yingi-yama dakina-da.
  eng-ASVBT: And Jehovah God said unto the woman, What is this thou hast done? And
    the woman said, The serpent beguiled me, and I did eat.
  mna-mna: 'Tona Merere Anutu iso la pa moori: “Wai, nu kam mbulu taiŋgi paso?” Mi
    moori iso: “Nio som. Mooto ipakaam yo, tabe aŋkan.”'
  ita-1885: 'E il Signore Iddio disse alla donna: Che cosa è questo che tu hai fatto?
    E la donna rispose: Il serpente mi ha sedotta, ed io ho mangiato di quel frutto.'
  eng-LXXUP: And the Lord God said to the woman, Why hast thou done this? And the
    woman said, The serpent deceived me and I ate.
  eng-ULB: Yahweh God said to the woman, “What is this you have done?” The woman said,
    “The serpent lied to me, and I ate.”
  spa-VBL: 'Entonces el Señor le preguntó a Eva: “¿Por qué has hecho esto?” “La serpiente
    me engañó, y yo lo comí”, respondió ella.'
  fra-_FOB: 'Et l''Éternel Dieu dit à la femme: Pourquoi as-tu fait cela? Et la femme
    répondit: Le serpent m''a séduite, et j''en ai mangé.'
  mal-mal: 'യഹോവയായ ദൈവം സ്ത്രീയോട്: “നീ എന്താണ് ഈ ചെയ്തത്? എന്നു ചോദിച്ചതിന്: “പാമ്പ്
    എന്നെ വഞ്ചിച്ചു, ഞാൻ തിന്നുപോയി” എന്ന് സ്ത്രീ പറഞ്ഞു.'
  lit-lit: 'Ir VIEŠPATS Dievas tarė moteriai: „Kas gi tai, ką tu padarei?“ Ir moteris
    tarė: „Gyvatė mane apgavo, ir aš valgiau.“'
  urd-GVR: Ab Rab Ḳhudā aurat se muḳhātib huā, “Tū ne yih kyoṅ kiyā?” Aurat ne jawāb
    diyā, “Sāṅp ne mujhe bahkāyā to maiṅ ne khāyā.”
  suz-BL: मिनु परमप्रभु यावेमी मेको मीश मुर कली “मार पवी?” दे हिल्‍लो पवा बाक्‍त।
    मीश मुरुमी “बुस्‍सुमी आं कली जोल पा ब्‍वपाइक्‍ती। मिनु गो ब्‍वाता” देंमाक्‍त।
    २कोरिन्‍थी ११:३
  ita-1927: 'E l’Eterno Iddio disse alla donna: “Perché hai fatto questo?” E la donna
    rispose: “Il serpente mi ha sedotta, ed io ne ho mangiato”.'
  ckb-ckb: 'ئینجا یەزدانی پەروەردگار بە ئافرەتەکەی فەرموو: «ئەمە چییە تۆ کردووتە؟»
    ئافرەتەکەش گوتی: «مارەکە فریوی دام و منیش خواردم.»'
  nas-nas: Teketa teie Ovoringe Kumponinge teni manikuma aaꞌpuuꞌ, “Dake tee aming-koo
    teeꞌ nkoveing?” Eeꞌnoko tenie manikumai aaꞌpuuꞌ, “Boruꞌke tosimuioꞌ teeꞌ ninge
    maaꞌansing.”
  eng-BBE: And the Lord God said to the woman, What have you done? And the woman said,
    I was tricked by the deceit of the snake and I took it.
  crx-NTPO: '''Ink''ez Moodihti Yak''usda (Yahweh Elohim) ts''eke ''ulhni, “Dahoont''oh-un
    dainja?” ''Ink''ez ts''eke ''utni, “Tl''ughus nasunan''a ''ink''ez us''al.”'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸ್ತ್ರೀಗೆ, “ಇದೇನು ನೀನು ಮಾಡಿದ್ದು?” ಎಂದು ಕೇಳಲು, ಅದಕ್ಕೆ ಸ್ತ್ರೀಯು,
    “ಸರ್ಪವು ನನ್ನನ್ನು ವಂಚಿಸಿತು. ನಾನು ತಿಂದೆನು,” ಎಂದು ಉತ್ತರಕೊಟ್ಟಳು.
  bbb-bbb: E fari ije fu ijiege kuaramoga Godi fu una bara ije kumei, Ije a irerefuo
    ijiege remano kumei? Fu ijiege kumenoga bara ije fu una gue kume, Na tabare ijare
    biesirimoga na ine fo na ijene damuna ivano kumei.
  tam-2017: 'அப்பொழுது தேவனாகிய யெகோவா பெண்ணை நோக்கி: “நீ ஏன் இப்படிச் செய்தாய் என்றார்.
    அந்தப் பெண்: “பாம்பு என்னை ஏமாற்றியது, நான் சாப்பிட்டேன்” என்றாள்.'
  spa-RV-1909: 'Entonces Jehová Dios dijo á la mujer: ¿Qué es lo que has hecho? Y
    dijo la mujer: La serpiente me engañó, y comí.'
  ron-BTF: 'Şi DOMNUL Dumnezeu a spus femeii: Ce este aceasta ce ai făcut? Şi femeia
    a spus: Şarpele m-a înşelat şi eu am mâncat.'
  eng-WEBP: The LORD God said to the woman, “What have you done?” The woman said,
    “The serpent deceived me, and I ate.”
  eng-FBV: The Lord God asked Eve, “Why have you done this?” “The serpent tricked
    me, and so I ate it,” she replied.
  nld-1939: 'Nu sprak Jahweh God tot de vrouw: Wat hebt ge gedaan? De vrouw gaf ten
    antwoord: De slang heeft mij verleid, en ik heb gegeten.'
  nch-BL: 'Huajca TOTECO Dios quitatzintoquili nopa sihuat: ―¿Para ten tijchijqui
    ya ni? Huan nopa sihuat quinanquili: ―Nopa cohuat nechcajcayajqui huan yeca nijcuajqui
    itajca nopa cuahuit.'
  tfr-NTPO: Eni ga kjakrokara wal̈ë l̈i kong ga «¿L̇l̇ëye shäryoropdo?» «Tja jyãpgwaga
    dgurdë. E kjĩshko ga kjor bo l̈i uorore» l̈e ba kong.
  vie-1934: 'Giê-hô-va Đức Chúa Trời phán hỏi người nữ rằng: Người có làm điều chi
    vậy? Người nữ thưa rằng: Con rắn dỗ dành tôi và tôi đã ăn rồi.'
  hin-CV: यह सुन याहवेह परमेश्वर ने स्त्री से पूछा, “यह क्या किया तुमने?” स्त्री ने
    उत्तर दिया, “सांप ने मुझे बहकाया, इसलिये मैंने वह फल खा लिया.”
  eng-OURB: Adonai God said to the woman, “What have you done?” The woman said, “The
