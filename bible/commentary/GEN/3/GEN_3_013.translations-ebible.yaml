  kan-2017: ಯೆಹೋವನಾದ ದೇವರು ಆ ಸ್ತ್ರೀಗೆ, “ಇದೇನು ನೀನು ಮಾಡಿದ್ದು?” ಎಂದು ಕೇಳಲು, ಆ ಸ್ತ್ರೀಯು,
