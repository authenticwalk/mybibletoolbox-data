  nde-nde: Ngakho uThixo uNkulunkulu wathi kowesifazane, “Kuyini lokhu osukwenzile
    na?” Owesifazane wathi, “Inyoka ingikhohlisile, ngadla.”
  ton-ton: Pea naʻe folofola ʻa Sihova ko e ʻOtua ki he fefine, “Ko e hā eni kuo ke
    fai?” Pea pehē ʻe he fefine, “Naʻe kākaaʻi au ʻe he ngata, pea u kai.”
  ces-1613: 'I řekl Hospodin Bůh ženě: Což jsi to učinila? I řekla žena: Had mne podvedl,
    i jedla jsem.'
  eko-eko: 'Mbwana Nnyizinku khumuuzela muukha araka: “Niini eto orettiyeeyo?” Muukha
    khujipu yoori: “Nyookha ti ye ekittettekhiyeeyo miiyo khuja.”'
  nss-nss: Pwen pe YAPAN Ngindrai ipwai iya kili pihin ipa, “Aripo tesah anmbusiy
