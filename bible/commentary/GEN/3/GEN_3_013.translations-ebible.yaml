  udu-udu: 'Dhali yan’ko’d Tap̱a Arumgimis ki owa ’bom gwo mo ki: Katinta sa/ jin
    miikina /e mo? Dhali a’bom ki thoḵ gwo mo ki: Tasha/ a’di imu’thki aha/ e mo dhali
    aha/ shwakina a’di mo.'
  uig-LAT: 'Perwerdigar Xuda ayalgha: — Bu néme qilghining? — dédi. Ayal jawab bérip:
