    la mukalavoileli, la sou ane eni enoꞌu la eꞌeu.”
  nfa-nfa: Hèia Ama LAMATUA peka dènge bhèni na, aku Nèngu na, “Nga tao ka, èu adꞌu
    madha jꞌara èèna?” Ka bhèni ne dhaa, peka na, “Te mege ne ka dhu agꞌo jaꞌa! Nèti
    èèna ka, jaꞌa kuꞌa.”
  urd-urd: तब ख़ुदावन्द ख़ुदा ने, 'औरत से कहा कि तूने यह क्या किया? 'औरत ने कहा कि
    साँप ने मुझ को बहकाया तो मैंने खाया।
  rus-SYN: 'И сказал Господь Бог жене: что ты это сделала? Жена сказала: змей обольстил
    меня, и я ела.'
  cbt-NTPO: 'Napotohuachina, sanapi ya''huërë'' tahuërëtahuaton, itapon: —¿Onpoatonta
    naporanso''? itërin. —Ya''huan nonpintërinco ni''ton, ca''nahuë, tënin sanapi.'
  bqc-SIM: 'Ɔ̃ Dii Lua nↄɛ là à mɛ̀: Bↄ́yãi ń kɛ̀i màai? A wèwà à mɛ̀: Mlɛ̃
    mɛ́ ma sãsã, ↄ̃ má blè.'
  tcz-CHONGTHU: Chuphat in Pakai Pathen in numeinu jah'a aseiye, “Nang in ipi dinga
    hitobang pihi nabol hitam!” atile numei nun adonbut'in, “Hiche gul hin eijol jol
    phat'a kaneh ahi bouve,” ati.
  mar-mar: मग परमेश्वर देव त्या स्त्रीस म्हणाला, “तू हे काय केलेस?” ती स्त्री म्हणाली,
    “सर्पाने मला फसवले व म्हणून मी ते फळ खाल्ले.”
  tcs-tcs: Den da AntapGod i bin spik diskain po da oman, ‘Wanem yu bin meke demkain
    po?’ Da oman i bin ansarem, ‘Da sneik i bin lai mi ane ai bin kaikai prut blo
    dat tri.’
  soq-soq: Tane Iawe God i waitarasane wanase, “E dima dewasaana?” Ita i me sipoasane
    wanase, “Mota ne laganeno ia ipawa nana.”
  qub-qub: 'Chaura warmitana Tayta Diosga tapuran: «¿Imatataj rurashcanqui?» nir.
    Warmina niran: «Culebra engañamaptinmi micushcä.»'
  bqp-bqp: 'Akũ Dikiri Luda nↄgbɛ̃ là à pì: Bↄ́yãi n kɛ̀ lɛɛ? À wèa à pì: Mlɛ̃̀
    mɛ́ à ma kɛkɛ, akũ ma blè.'
  hat-hat: Seyè a, Bondye a, mande fanm lan. Poukisa ou fè sa? Fanm lan reponn li.
    Se pa mwen non! Se sèpan an wi ki pran tèt mwen ki fè m' manje l'.
  eng-BSB: Then the LORD God said to the woman, “What is this you have done?” “The
    serpent deceived me,” she replied, “and I ate.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni anzanui ma: «Leeni vaa zu è naa ɠɛai?» É gooɠaaʋoteni,
    é ɠɛ ma: «Kaalii ɠa é yàava, gè gulu waai ta mi.»'
  eng-WEBPB: The LORD God said to the woman, “What have you done?” The woman said,
    “The serpent deceived me, and I ate.”
  kbq-kbq: Higeno anante Ra Anumzana Anumzamo'a ana a'kura huno, Kagra e'i zana na'a
    hu'nane? Huno antahigegeno a'mo'a kenona huno, Osifavemo renavatga hige'na tagi'na
    ne'noe.
  nhe-BL: 'Huajca TOTECO Dios quitlajtlani nopa sihuatl: ―¿Para tlen tijchijqui ya
    ni? Huan nopa sihuatl quinanquili: ―Nopa cohuatl nechcajcayajqui huan yeca nijcuajqui
    itlajca nopa cuahuitl.'
  sps-sps: Ana Tsunaun e Gov rangats to na moun, “Sei tsue of i manyi ee, ma kat a
    ka to ee,” ana moun biny towa sa tsue, “A koraa te gam i vanyo, tsonyo ainy fua
    nan nau.”
  bus-bus: 'Ben Dii Luda nↄgbɛ̃ là à bè: Bↄ́yãnzi ń kɛ̀ lɛzi? À wèàla à bè: Mlɛ̃̀
    bé à ma kɛkɛ, ben má blè.'
  gub-BL: Na'e Tupàn upuranu kuzà rehe kury, — Màràzàwe tuwe erezapo nezewe haw, i'i
    izupe. — Moz hemu'em ihewe, a'e rupi a'u ma'ywa, i'i Tupàn pe.
  eng-DRA: 'And the Lord God said to the woman: Why hast thou done this? And she answered:
    The serpent deceived me, and I did eat.'
  knf-knf: 'Kë Naşibaţi Nawat Kabuka aşë ji na ñaaţ: « we wi idoluŋ hënk? » Kë aŧeem
    aji : « Upula uguurnuŋ, kë nde ba. »'
