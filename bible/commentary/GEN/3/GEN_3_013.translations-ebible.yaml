    ko beta makan itu bua, suda ma.”
  pol-UBG: 'PAN Bóg zapytał kobietę: Co zrobiłaś? I odpowiedziała kobieta: Wąż mnie
    zwiódł i zjadłam.'
  agr-agr: 'Tutai Apajuí nuwan iniak: “¿Amesh wagka dutikamume?” Tama nuwa ayaak:
