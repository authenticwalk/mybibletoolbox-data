  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbekɛ onitipòkù kɛ dɔ̀: Dɛ̀ yĩ́mɛ kɑ̀ɑ dɔ̀ɔ̀ mɛmmɛ?
