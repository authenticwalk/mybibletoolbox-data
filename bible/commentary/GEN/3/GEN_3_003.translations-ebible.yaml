verse: GEN.003.003
translations:
  mal-C: എന്നാൽ ‘തോട്ടത്തിന്റെ മധ്യത്തിലുള്ള വൃക്ഷത്തിന്റെ ഫലം നിങ്ങൾ കഴിക്കരുത്,
    അതു തൊടുകപോലുമരുത്; അങ്ങനെചെയ്താൽ നിങ്ങൾ മരിക്കും’ എന്നു ദൈവം കൽപ്പിച്ചിട്ടുണ്ട്,”
    സ്ത്രീ ഉത്തരം പറഞ്ഞു.
  deu-TKW: Aber von den Früchten des Baums, der mitten im Garten steht, - von denen
    hat Gott gesagt, dürft ihr nicht essen und dürft sie nicht anrühren, sonst müßt
    ihr sterben!
  lin-lin: 'Kasi na oyo etali mbuma ya nzete oyo ezali na kati-kati ya elanga, Nzambe
    alobaki : « Bosengeli te kolia yango, mpe bosengeli te kosimba yango ; noki te
    bokokufa. »'
  cbr-NT: '''aínbi kananuna naësa nëbëtsi ''ikë i bimi ashi pitima ''ain. Diosan ka
    a i bimi pixunma ''anan mëxunma ''anun a pibi isanuna bamati ''ai kixun nu kaxa.'
  eng-LSV: but from the fruit of the tree which [is] in the midst of the garden, God
    has said, You do not eat of it, nor touch it, lest you die.”
  bmu-bmu: 'Mimö, miri bibiŋe ip kun kinjawi, miaŋgö ölŋi mi nemba kömumbitpuköra
    mönö kewö jiyök: ‘Mi mönö kude nemahot. Mia kude misirimahot.’ Mewö jim kutum
    netkii maljit.”'
  eng-GNV: But of the fruite of the tree which is in the middes of the garden, God
    hath said, Ye shall not eate of it, neither shall ye touche it, lest ye die.
  eng-WEBSTER: But of the fruit of the tree which is in the midst of the garden, God
    hath said, Ye shall not eat of it, neither shall ye touch it, lest ye die.
  nhw-BL: pero iyojtzi ne catli eltoc tlatlajco xochimili Dios techilhuijtoc amo cuali
    tijcuase, niyon tiquitzquise itlajca ne cuahuitl pampa sintla tijchihuase, timiquise.
  swh-ONEN: lakini Mungu alisema, ‘Kamwe msile tunda la mti ulio katikati ya bustani,
    wala kuugusa, la sivyo mtakufa.’ ”
  bba-bba: mɑ n kun mɔ te tɑ wɑ̃ɑ suunu sɔɔ. Terɑ u nɛɛ, su ku mɑm ten binu bɑbɑ su
    sere di su ku kɑ ɡbin sɔ̃.
  eng-KJVCPB: but of the fruit of the tree which is in the midst of the garden, God
    hath said, Ye shall not eat of it, neither shall ye touch it, lest ye die.
  cpy-cpy: rooma ojatekaenchari pankirentsimashiki eero nothotziro. Tema ikantatyaana
    Tajorentsi tee okameethatzi nothotero, tee inintakaanawo eejatzi noteeyiro, aririka
    noteeyakiro, ari nokamaki.”
  mpx-mpx: iyai ya te ebwakil toto i siuna eyowa nuwanaa enowana nige naha aan. Yabowaine
    i ba, ‘Ebwakil o enowana bahi nuku aan o ebo nuku pipihikan, eba nuku aliga.’”
  wbp-wbp: '@see-verse:GEN.003.002'
  luo-luo: makmana Nyasaye nosiemowa ni, ‘Kik ucham olemo mar yien man e dier puodhono,
    kendo kik umule nono to ubiro tho.’ ”
  meu-meu: to Dirava eto “Imea bogaraginai e ginimu auna huahuana basio ania bona
    basio daua toho, ba mase na garina”.
  npi-ULB: तर बगैँचाको बिचमा भएको रुखको फलको विषयमा भने, परमेश्‍वरले भन्‍नुभएको छ,
    ‘तिमीहरूले त्यो नखानू, न त तिमीहरूले त्यो छुनू, नत्रता तिमीहरू मर्नेछौ ।’”
  yor-yor: ṣùgbọ́n Ọlọ́run sọ pé, ‘Ẹ̀yin kò gbọdọ̀ jẹ lára èso igi tí ó wà láàrín
    ọgbà, ẹ kò sì gbọdọ̀ fi ọwọ́ kàn án, bí ẹ̀yin bá ṣe bẹ́ẹ̀, ẹ̀yin yóò kùú.’ ”
  emp-NTPO: 'Baribʌrʌ bacuru néu ẽsi nũmʌnebemada Ãcõrẽba jarasia: “Jãʌ̃gʌ nejõra
    jõrãnadua idjab̶a jidarãnadua. Mãwã od̶ibʌrʌ beud̶ia.”–'
  ind-ind: kecuali buah dari pohon yang ada di tengah taman. TUHAN melarang kami menyentuh,
    apalagi memakan buahnya. Kalau kami melanggar, kami akan mati.”
  pes-OPCB: به‌جز میوهٔ درختی که در وسط باغ است. خدا فرموده است که از میوهٔ آن درخت
    نخوریم و حتی به آن دست نزنیم و گرنه می‌میریم.»
  ssx-ssx: mo e tukikina꞉ hala꞉eki homeke homeke dia꞉me laata꞉ Koda꞉ma꞉ diki pa꞉ta꞉
    alota꞉ Koto ti poteke homeke ota꞉ na napa꞉peke make ota꞉ na wataapa꞉peke. Kutu
    pipika꞉na꞉ta꞉ homilipipikie laa lea꞉me leekeme.
  lcm-lcm: '@see-verse:GEN.003.002'
  aer-aer: Kenhe arne anyente ware kartene mpwepele aneme, ikwerenge-ntyele kwenhe
    Ngkartele ilernenhe alkngarre-ileke, ‘Mpwele arne yanhenge arlkwetyale anetyeke,
    mpwele arne renhe anpetyale anetyeke. Mpwele apeke merne annge arne mpwepele yanhe-ngentyele
    arlkweme kele ilwerle-anerretyenhenge!’”
  tgl-ULB: pero tungkol sa bunga ng puno na nasa gitna ng hardin, sinabi ng Diyos,
    “Hindi ninyo maaaring kainin ito, ni hindi ninyo ito maaaring hawakan, o mamamatay
    kayo.'”
  nop-nop: eŋ bem gimiŋ fiye lekiŋgoŋ bem niŋ yatak wondiniŋ mindipmuŋ adi naaŋ be
    honeeŋ kumundeemitneŋ yoŋa Bepaŋdi kamehep tinimguk.”
  kca-kca: 'туп Турәм щиты йастәс: ‘Ŏйәӈ-щўԋәӈ тӑха кўтәпән энәмты йўх эԓты ԓэвпәсәт
    аԓ ԓэватән пӑ аԓ кетмаԓән, нынана ӑт пӑрты урәӈән’».'
  cbu-NT: Itaru, minam apusanand mzatsish xiyaru anootsimari ktunginllpa; misha ayamtaatiya
    ptatinllpa. Patatkachinaareesa ashiru, uru tsipatssa, Apanll tárangcha, kiz mkaa
    tárangiya.
  hui-hui: Ibugua ira mbiraore hangu amu mabu hanuni kagonaga lini dege nado nalibu.
    Libu homoligo elabi nahalibu laya, lene.
  wrs-wrs: wo mongova temba lohvpa hovrava, kamba os ovunna, manam yimba enevav, manam
    yimba ekivravav, yimba enetava, nonamba luhunvav yenamba endahawolalmba.
  mya-mya: သို့​ရာ​တွင်​ဥ​ယျာဉ်​အ​လယ်​၌​ရှိ​သော​အ​ပင်​၏ အ​သီး​ကို​မူ​ကား​မ​စား​ရ။
    ကိုင်​ပင်​မ​ကိုင်​ရ။ ကိုင်​မိ​စား​မိ​လျှင်​သေ​ရ​ကြ​မည်​ဟု ဘု​ရား​သ​ခင်​၏​အ​မိန့်​တော်​ရှိ​မူ​၏''
    ဟူ​၍​ပြန်​ဖြေ​၏။
  cbi-NTPO: tsaaren vijtya kejtaa chunashu juntsa chinuya Dios lalanu naa ta'kabainguityudei
    tiñu' mitya, ka' finu dejutyuyu, matyu tsanguishu juntsaa peyanu dejuve tiñu'
    mitya, timi.
  bod-N: འོན་ཀྱང་ལྡུམ་རའི་དཀྱིལ་དུ་ཡོད་པའི་ལྗོན་ཤིང་དེའི་ཤིང་ཏོག་བཟའ་མི་རུང༌སྟེ། དཀོན་མཆོག་གིས་དེ་ནི་བཟའ་མི་རུང་ལ་རེག་ཀྱང་མི༌རུང༌།
    གལ་ཏེ་ཟོས་ན་འཆི་བར་འགྱུར་ཞེས་བཀའ་གནང་བའི་ཕྱིར་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Bare tam suanta kusumuri sanamiwoso mu Kaem balam ana ko nunguning me nanakko
    mam. Nu balam ana tam mu ko nunguning nanak agi ilu tanak, mu ana kuenakko mam.”
  kkl-kkl: '''Ot nusamag wamlange neneog salena babe saelbaheng kom, tena babe teheng
    kom. Tirumun sum a''unag agha tepna lag talul,'' seo,” seog.'
  sna-sna: asi Mwari akati, ‘Hamufaniri kudya muchero unobva pamuti uri pakati pebindu,
    uye musaubata kuti murege kufa.’ ”
  spa-BLM: 'pero no del fruto del árbol que está en medio del jardín. Dios ha dicho:
    ‘No comerás de él. No lo tocarás, para que no mueras”.'
  beu-beu: '@see-verse:GEN.003.002'
  cac-cac: an̈ej jun te' ay d'a snan̈al te' avb'en te' tic, ix yal Dios to max yal-laj
    co loan sat te', ma co yamani, yic vach' max on̈ chami, xchi ix.
  swh-ULB: lakini kuhusu tunda la mti ambao uko katikati ya bustani, Mungu alisema,
    'msile, wala msiuguse, vinginevyo mtakufa.'”
  bel-bel: толькі пладоў з дрэва, якое пасярод раю, сказаў Бог, ня ежце і не чапайце
    іх, каб вам не памерці.
  wed-wed: Wate God i riwa da peipei au pouna, ai uana eḡa ana ani bo ana vodadani.
    Mepa da ana ani bo ana vodadani lamna ana iraḡe.”
  deu-ELBBK: 'aber von der Frucht des Baumes, der in der Mitte des Gartens ist, hat
    Gott gesagt: Davon sollt ihr nicht essen und sie nicht anrühren, damit ihr nicht
    sterbt.'
  mbb-OT: iyan, haazà is beǥas te kayu he ziyà te teliwazà te pemuleey. Indawey kenami
    te Megbevayà su ke sikandin te, ‘Kenè niw heeyan keena etawa minsan is kedsenggira
    zà duen. Su emun egkeenen niw heini ne ebpatey kew.’ ”
  msc-msc: Kɔni jiri mɛn ye nakɔ ɲuma tɛma, Alla ka a fɔ an yɛ ko, ‹Ai kana wo le
    den damun. Ai kana ai maa a la. Ni ai ka ai maa a la, ai ri faa.›»
  mal-2015: എന്നാൽ നിങ്ങൾ മരിക്കാതിരിക്കേണ്ടതിന്നു തോട്ടത്തിന്റെ നടുവിലുള്ള വൃക്ഷത്തിന്റെ
    ഫലം തിന്നരുതു, തൊടുകയും അരുതു എന്നു ദൈവം കല്പിച്ചിട്ടുണ്ടു എന്നു പറഞ്ഞു.
  tuo-NT: Tojo nimigʉ̃ta, niꞌcãgʉ̃ tepagʉ waꞌtero nicjʉ dʉcare baꞌadutitiami. “Mʉsã
    tigʉ dʉcare baꞌarã, ñeꞌeñaꞌrã, wẽrĩrãsaꞌa”, niami Õꞌacʉ̃, ni yʉꞌtico niwõ pĩrõrẽ.
  gup-gup: '@see-verse:GEN.003.002'
  met-met: ning Urana harua ba, ‘Labu axang xai marandi mana xaiya li liwe umangiau
    tai, saing labu aringgu tai, nam tang gamati.’ ”
  gvs-gvs: go, Yaubada alova tayamo isanabode idigo kana, “Alova tánuwo nauyayanaina,
    e keuwoina taabu kokanikāni be nakae taabu kobiisikōne, govila bei kokámasa.”’
  rmc-rmc: 'ale pal oda stromos, so hin maškar e zahrada, phenďa o Del: ‚Ma chan lestar,
    aňi tumen lestar ma chuden, hoj te na meren.‘ “'
  nlg-nlg: hauva ma gaia vamua na vavangana na ghai ghobuna na leghai, God te mua
    lubatighai na ghaniana po koro tabea. Ke vagha koro gonia te vagha ke, koro mate!”
  dgr-DOGNT: hanìkò Nǫ̀htsı̨ dıı hagòhdı ı̨lè, ‘Dèè-goehshee-k'è ts'ı tanı nàı̨ɂaa
    sìı wets'ǫ jìecho naxıwàhodı ha-le, eyıts'ǫ daahchì ha-le. Daahchì nı̨dè ełaahwhı
    ha,’ gòhdı ı̨lè,” yèhdı.
  pes-OPV: لکن از میوه درختی که در وسط باغ است، خدا گفت از آن مخورید و آن را لمس مکنید،
    مبادا بمیرید.»
  ron-1924: 'Дар, деспре родул помулуй дин мижлокул грэдиний, Думнезеу а зис: ‘Сэ
    ну мынкаць дин ел ши нич сэ ну вэ атинӂець де ел, ка сэ ну муриць.’”'
  aui-aui: bi God iwonemii bo, ‘Kii kwabu basukiine yamiimiirina uwana gegha konakanina,
    da konakabitowoyina, bi konaberana konarabobo.’”
  ben-OBCV: কিন্তু ঈশ্বর বলেছেন, ‘বাগানের মাঝখানে যে গাছটি আছে, তার ফল তোমরা অবশ্যই
    খাবে না, আর এটি তোমরা ছোঁবেও না, এমনটি করলে তোমরা মারা যাবে।’ ”
  lex-lex: mere la'a au mak kdella nhyi' di letgarni de Orgahi lirni de yana ma'ana
    me mte'la la wo'oni mana yana, de de hota ammati.”
  rgu-rgu: '@see-verse:GEN.003.002'
  som-som: laakiinse midhaha geedka beerta dhexdeeda ku yaal, Ilaah wuxuu nagu yidhi,
    Waa inaydnaan waxba ka cunin, ama aydnaan taaban, yeydnan dhimanine.
  lat-VUC: de fructu vero ligni quod est in medio paradisi, præcepit nobis Deus ne
    comederemus, et ne tangeremus illud, ne forte moriamur.
  aoi-aoi: Akena nara alyubaruma yinalakena wulkwa amaninga awilyaba-langwa ememeka
    ebina nuw-arndurrkwarjiya-murrilangwa akina awurruwurrakuwilyarra. Umba yirrenu-makama
    nakina Neningikarrawara yinuwa-wa, ‘Nare-ka alyubaruma a-lyingama amamamuwa angaba-langwa
    eka,’ ni-yamama nakina. Yikini-lyingina-manja akina yinalakena, kembirra yikini-jungwunama-da,”
    yingi-yama dakina didarringka yakinu-wa yingarna-da.
  eng-ASVBT: but of the fruit of the tree which is in the midst of the garden, God
    hath said, Ye shall not eat of it, neither shall ye touch it, lest ye die.
  mna-mna: 'Tamen ke ta imender la mokleene lukutuunu na, Anutu iso yam pa ta kembei:
    ‘Kakan pepe, keteege pepe. Kokena kemeete.’”'
  ita-1885: 'Ma del frutto dell''albero, ch''è in mezzo del giardino, Iddio ha detto:
    Non ne mangiate, e nol toccate, chè non muoiate.'
  eng-LXXUP: but of the fruit of the tree which is in the midst of the garden, God
    said, Ye shall not eat of it, neither shall ye touch it, lest ye die.
  eng-ULB: but concerning the fruit of the tree which is in the middle of the garden,
    God said, 'You may not eat it, nor may you touch it, or you will die.'”
  spa-VBL: 'Dios nos dijo: ‘No deben comer de ese árbol, y ni siquiera tocarlo, pues
    de lo contrario morirán’”.'
  fra-_FOB: 'Mais quant au fruit de l''arbre qui est au milieu du jardin, Dieu a dit:
    Vous n''en mangerez point, et vous n''y toucherez point, de peur que vous ne mouriez.'
  mal-mal: എന്നാൽ നിങ്ങൾ മരിക്കാതിരിക്കേണ്ടതിനു തോട്ടത്തിന്റെ നടുവിലുള്ള വൃക്ഷത്തിന്റെ
    ഫലം തിന്നരുത്, തൊടുകയും അരുത് എന്ന് ദൈവം കല്പിച്ചിട്ടുണ്ട്” എന്നു പറഞ്ഞു.
  lit-lit: 'bet apie vaisių medžio, kuris yra sodo viduryje, Dievas tarė: ‚Nevalgykite
    nuo jo ir nelieskite jo, kad nemirtumėte‘.“'
  urd-GVR: sirf us daraḳht ke phal se gurez karnā hai jo bāġh ke bīch meṅ hai. Allāh
    ne kahā ki us kā phal na khāo balki use chhūnā bhī nahīṅ, warnā tum yaqīnan mar
    jāoge.”
  suz-BL: तन्‍न रू आ दातेमी बाक्‍शो रवा आ फल आ पर्बम परमप्रभुमी ‘मब्‍वचा, मथिचा यो।
    ब्‍वाइतीसी हना, गे बेक्‍नीसी’ देंत” देंमाक्‍त। उत्‍पत्ती २:१७
  ita-1927: 'ma del frutto dell’albero ch’è in mezzo al giardino Iddio ha detto: Non
    ne mangiate e non lo toccate, che non abbiate a morire”.'
  ckb-ckb: 'بەڵام خودا فەرمووی: ”بۆتان نییە لە بەری ئەو درەختە بخۆن، کە لەناوەڕاستی
    باخچەکەیە، هەروەها بۆتان نییە دەستی لێ بدەن، ئەگینا دەمرن.“»'
  nas-nas: Teka Kumponinge aaꞌpuing, ‘Koiꞌnavari anau-koo meuꞌke otoinavari-koong
    deekoꞌ deeꞌke sinang maaꞌereaukaꞌ, aaꞌnoko tamung kompereaukaꞌ tevari, dooreꞌneenga.’”
  eng-BBE: But of the fruit of the tree in the middle of the garden, God has said,
    If you take of it or put your hands on it, death will come to you.
  crx-NTPO: '''Et hoonts''i hanuyeh k''et whuduchun whuniz nadan''a-i, ''i Yak''usda
    (Elohim) ''utni, ‘Nyoo duchun mai'' ''aw lhuzooh''al, k''us oot''aoohnalh junih,
    khun si daoohtsah,’” ni.'
  kan-OKCV: ಆದರೆ ತೋಟದ ಮಧ್ಯದಲ್ಲಿರುವ ಈ ಮರದ ಹಣ್ಣಿನ ವಿಷಯವಾಗಿ, ‘ನೀವು ಇದನ್ನು ತಿನ್ನಲೂ ಕೂಡದು,
    ಮುಟ್ಟಲೂ ಕೂಡದು; ತಿಂದರೆ ಸತ್ತು ಹೋಗುವಿರಿ’ ಎಂದು ದೇವರು ಹೇಳಿದ್ದಾರೆ,” ಎಂದಳು.
  bbb-bbb: '@see-verse:GEN.003.002'
  tam-2017: 'ஆனாலும், தோட்டத்தின் நடுவில் இருக்கிற மரத்தின் பழத்தைக்குறித்து, தேவன்:
    நீங்கள் சாகாமலிருக்க அதை சாப்பிடவும் அதைத் தொடவும் வேண்டாம் என்று சொன்னார்” என்றாள்.'
  spa-RV-1909: 'Mas del fruto del árbol que está en medio del huerto dijo Dios: No
    comeréis de él, ni le tocaréis, porque no muráis.'
  ron-BTF: 'Dar despre rodul pomului care este în mijlocul grădinii, Dumnezeu a spus:
    Să nu mâncaţi din el, nici să nu îl atingeţi, ca nu cumva să muriţi.'
  eng-WEBP: but not the fruit of the tree which is in the middle of the garden. God
