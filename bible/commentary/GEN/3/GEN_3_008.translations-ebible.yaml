  kan-2017: ತರುವಾಯ ಯೆಹೋವನಾದ ದೇವರು ಸಂಜೆಯ ತಂಗಾಳಿಯಲ್ಲಿ ತೋಟದೊಳಗೆ ಸಂಚರಿಸುತ್ತಿರುವಾಗ ಆ ಮನುಷ್ಯನು
