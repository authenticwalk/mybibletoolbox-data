    walking in the garden. So they got behind some trees in the garden to hide from
    God.
  ilo-ULB: Nanggegda ti arimpadek ni Yahweh a Dios iti minuyongan iti kalalammiisan
    ti aldaw, isu a naglemmeng ti lalaki ken ti asawana manipud iti presensia ti Dios,
    kadagiti kakay-kaywan iti minuyongan.
  kpg-kpg: Di hiahi hua deelaa, gei meemaa ga longono ginaua Yihowah-God dela e haele
    i lodo di hadagee, gei meemaa gaa pala hagammuni i Mee i nia malu o nia laagau.
  uig-ARA: كۈن سالقىنلىغاندا، ئۇلار پەرۋەردىگار خۇدانىڭ باغدا ماڭغان شەپىسىنى ئاڭلاپ
    قېلىپ، ئادەم ئايالى بىلەن پەرۋەردىگار خۇدانىڭ ھازىر بولغىنىدىن قېچىپ باغدىكى دەرەخلەرنىڭ
    ئارىسىغا يوشۇرۇنۇۋالدى.
  bsp-bsp: Dec dɔrɔfɔy, ntɛ tefef towur mɔ, wərkun kɔ wəran ŋane dim da Kanu Kəpɔŋ,
    nkɛ kəŋckɔtəs mɔ. wərkun kɔ wəran kɔ ŋaŋkɔ ŋagbɔpnɛ ŋabɔlɛ Kanu fɔr kiriŋ, tɔk
    ya dalɛ dadɔkɔ dacɔ.
  bps-bps: Di fan kasdaf i duh lingela lduk i Amula Dwata magu di lam dad fule. Taman
    salbuni ale di lam i dad kayu.
  mbs-mbs: Te kelikit te meapon, minipanaw se Timanem kidoen te kekeyowan. Meneng
    te aldaw sìyan, pegdineg dan te tegodtod te peg-ipanaw din, mineles dan doton
    te menge kayo.
  tof-tof: Simaman, bwóba güb nóma bainürr, ene pama tóba kolpükü Lod Godón tótók
    gógóram arrkrrurr, didiburrana nóma agóltagól yarilürr, da i we anikürri didiburr
    nugup paldó Lod Godón obzekdógab.
  sus-sus: Na xanbi, xɛmɛ nun a xa ginɛ naxa Marigi Alatala ɲɛrɛ xui mɛ nunmare ra.
    E naxa e nɔxun wurie xanbi ra.
  pon-2006: Nin soutik en rahno, ira ahpw rongada KAUN-O Koht eh ketiketseli nan mwetuwelo;
    ira ahpw rukula nanwerengen tuhke ko.
  jae-jae: Oc kêtu luc acgom, go Apômtau Anôtô kêsêlêŋ gêmoa kômlêlôm. Agêc sêŋô eŋ
    ma ŋamalac agêc nê awê sêsiŋ tauŋ sêsô ka, taŋ sêkô kôm naŋ, ŋalabu gebe Apômtau
    Anôtô êlic êsêagêc atom.
  ksd-ksd: Ma dir ga valongore ra nilai ra Luluai God, ba i vanavana ta ra uma ta
    ra vuvu ravian; ma ra tutana ma kana taulai dir ga parau kan ra mata i ra Luluai
    God, ta ra davadavai na uma.
  tur-YTC: Günün serinliğinde bahçede yürüyen Yahve Tanrı'nın sesini duydular. Adamla
    karısı Yahve Tanrı'nın huzurundan bahçedeki ağaçların arasına saklandılar.
  bel-N: І пачулі яны голас ГОСПАДА Бога, Які хадзіў у садзе ў ветры дня, і схаваліся
    чалавек і жонка ягоная ад аблічча ГОСПАДА Бога сярод дрэваў саду.
  grc-BRENT: Καὶ ἤκουσαν τὴς φωνὴς Κυρίου τοῦ Θεοῦ περιπατοῦντος ἐν τῷ παραδείσῳ τὸ
    δειλινόν· καὶ ἐκρύβησαν ὅ, τε Ἀδὰμ καὶ ἡ γυνὴ αὐτοῦ ἀπὸ προσώπου Κυρίου τοῦ Θεοῦ
    ἐν μέσῳ τοῦ ξύλου τοῦ παραδείσου.
  ind-AYT: Ketika mereka mendengar suara TUHAN Allah yang berjalan di taman pada suatu
    hari yang sejuk, manusia dan istrinya itu menyembunyikan diri mereka dari hadapan
    TUHAN Allah di antara pohon-pohon di dalam taman.
  lid-lid: Eme na beyeh doh le badeh uru anuhun Laban Kindrei edek bolo bilin le badeh,
    uru aton ala bolo ndrokowa kei udu bolo bilin.
  eng-NNA: In the evening they heard the footsteps of God while he was walking at
    the water-hole. With fear they hid themselves among the trees on account of God.
  nya-nya: Kenaka munthu uja ndi mkazi wake anamva mtswatswa wa Yehova Mulungu akuyendayenda
    mʼmundamo madzulo a tsikulo, ndipo iwo anabisala pamaso pa Yehova Mulungu pakati
    pa mitengo ya mʼmundamo.
  hrv-hrv: Uto čuju korak Jahve, Boga, koji je šetao vrtom za dnevnog povjetarca.
    I sakriju se - čovjek i njegova žena - pred Jahvom, Bogom, među stabla u vrtu.
  mps-mps: Te be kedau ebo sogo pio ebode, augwali sigo odali, te Yawe God te gide
    bilibo odama, tama augwali si te ni dabe elalubo madi tomoba duala sigi pai.
  llg-llg: Ledo boꞌbon ndia, boe ma lamanene MANETUALAIN Ana laꞌo-laꞌo nai osi ndia.
    Boe ma, dua sala leu kekek, leu ai la dean, fo suek MANETUALAIN taa nita sala.
  tpi-tpi: Long apinun, taim ples i kol, tupela i harim God, Bikpela i wokabaut long
    dispela gaden, na tupela i hait namel long ol diwai.
  dan-1931: Da Dagen blev sval, hørte de Gud HERREN vandre i Haven, og Adam og hans
    Hustru skjulte sig for ham inde mellem Havens Træer.
  vie-OVCB: Đến chiều, nghe tiếng Đức Chúa Trời Hằng Hữu đi qua vườn, A-đam và vợ
    liền ẩn nấp giữa lùm cây trong vườn.
  lbk-lbk: Isnan sedsechemna ay cha ensoysoysoy, chinngecha't si Apo ay Dios ay cha
    manad-alan isnan oma. Sa cha't ala ya tafon isnan kakak-aewan, ta ad-icha sakhangen
    si Apo ay Dios.
  guj-2017: દિવસના ઠંડા પહોરે વાડીમાં પ્રભુ ઈશ્વરનો ચાલવાનો અવાજ તેઓના સાંભળવામાં
    આવ્યો, તેથી તે માણસ તથા તેની પત્ની પોતાને પ્રભુ ઈશ્વરના સાનિધ્યથી દૂર રાખવા માટે
    વાડીના વૃક્ષોની વચમાં સંતાયાં.
  byr-byr: Sawɨsaburɨ Gotɨyai wawɨnyavɨ kaanya yamaryɨna. Yamaryɨna yadaaꞌnyɨ Ataamɨjɨ
    gannya aꞌmwesɨ sawaai gamɨnyɨ wɨꞌnagɨla yɨkaavɨlyavɨ kɨmaꞌnyawɨ lɨka yulyaꞌna
    yagi. Yulyaꞌdakɨlyɨ Gotɨyai jaka wɨdɨna “Gawɨ mwaaihɨlo?” Sara wɨdɨna kyaꞌ aꞌmwei
    wɨdaꞌ “Purinya kiwaa guꞌnɨwa. Kannya maayainyɨ lɨka yulyake,” wɨdaꞌ. Gotɨyai wɨdɨna
    “Saꞌna aai kagɨthɨwakaka? ‘Yɨsɨla mamaranɨnnesɨra,’ gɨthɨwaꞌdeꞌ danɨwaana?” wɨdɨna
    yaꞌ. Wɨdɨna kyaꞌ Ataamɨ wɨdɨna “Aꞌmwe nyɨjaavagɨne daꞌ yɨsɨla kanyɨmaariwaꞌ nɨwana.”
    Sara wɨdɨna kyaꞌ aꞌmweꞌ wɨdaꞌ “Nɨmɨnyɨ kamaalyai kwaasɨyagaala kanyɨdɨwaꞌ yɨsɨla
    maranyɨna yɨwana.”
  awx-awx: Tukwatde kewu axwikaxawän, wäwi täpä äwä mängätnä yanggä natäxawälu, Anätu
    Yawe puyä tängäne apuhiwän kake, pa yäpuli däkändäkäxätan kohopikumäläk.
  pon-2006A: Nin soutik en rahno, ira ahpw rongada KAUN-O Koht eh ketiketseli nan
    mwetuwelo; ira ahpw rukula nanwerengen tuhke ko.
  por-BRBSL: Eles ouviram a voz de Javé Deus caminhando no jardim no frio do dia,
    e o homem e sua esposa se esconderam da presença de Javé Deus entre as árvores
    do jardim.
  aly-aly: Ikwer-penhan alherrp ratherr awek, amern-angketyarr ikwer-itwek Akngeyarl
    alhenh. Ratherr aterirremel arwerlel arlengkewelhek Akngey ikwerety.
  cth-cth: Hot hnin tangmin lah, takha dawk BAWIPA Cathut a tho e pawlawk ahnimouh
    roi yuvâ ni a thai navah, BAWIPA Cathut e hmaitung hoi hlout nahanelah takha thung
    e thingkung rahak a kâhro roi.
  twi-twi: Da no anwummere, wɔtee Awurade Nyankopɔn nka sɛ ɔnam turo no mu; enti Adam
    ne ne yere Hawa de wɔn ho kosiee nnua a ɛwɔ turo mu hɔ no mu sɛnea Awurade Nyankopɔn
    renhu wɔn.
  hlt-hlt: BOEIPA Pathen kah ol tah te khohnin kah khohli neh dum khuiah a caeh te
    a yaak rhoi. Te dongah Adam neh a yuu tah BOEIPA Pathen mikhmuh kah, dum lamloh
    thingkung lakli ah thuh uh rhoi.
  tbz-SIM: Kuyuoku mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie nní nceǹtì kupúú miɛkɛ kɛ nɑ́ɑ́ nkɛ̀
    bɛ̀ yo, kɛ́sɔri titieti miɛkɛ.
  msy-2020: Ezɨ guaratɨzir orangtɨzimɨn, aning orazima Ikiavɨra Itir Godɨn Gavgavim,
    an azenir kamɨn arua izi, ezɨ aning temebar tongɨn modo.
  txq-txq: Ledo bobon naa, ara ramanene MANETUALAIN laꞌo-laꞌo numa osi naa dale. Boe
    ma ara keke reu ai huuk boboan seri, mita fo MANETUALAIN ta mete-nita sara.
  aaz-aaz: Maans ee nmaeb on naan ate, sin nneen UISNENO neem annoon poꞌon naan. Rarit
    sin naen naꞌkoor ein henatiꞌ UISNENO kais niit sin.
  dop-dop: Pǝ kɛɛsɑ tɑɑnɑɣɑ ɩlɛ Ɩsɔ Tɑcɑɑ polɑ ɩ tɑɑlɛ tɔɔ kɛ́ cɔɔʋ ntɛ́ nɑ pɑ́ nɩɩ
    ɩ nɔɣɔ. Ɩlɛnɑ yʋlʋ nɑ ɩ ɑlʋ pɑ́ sé nɑ pɑ́ ŋmɛlɩ tɑɑlɛ tɩɩŋ hɛkʋ tɑɑ.
  azb-azb: Onlar günün sərinliyində bağda gəzişən Rəbb Allahın səsini eşitdilər. Adəm
    və onun arvadı Rəbb Allahın hüzurundan qaçıb bağdakı ağacların arasında gizləndilər.
  eng-DBY: And they heard the voice of Jehovah Elohim, walking in the garden in the
    cool of the day. And Man and his wife hid themselves from the presence of Jehovah
    Elohim, in the midst of the trees of the garden.
  hin-2017: तब यहोवा परमेश्वर, जो दिन के ठंडे समय वाटिका में फिरता था, उसका शब्द उनको
    सुनाई दिया। तब आदम और उसकी पत्नी वाटिका के वृक्षों के बीच यहोवा परमेश्वर से छिप
    गए।
  wol-KYG: Gannaaw loolu ñu dégg tànki Yàlla Aji Sax ji, muy doxantu ca tool ba, fekk
    ker gi sedd, ñu daldi fexee làqu Yàlla Aji Sax ji ci biir garabi tool bi.
  swp-swp: Abo GUIAU Eaubada dagudaguguna se ataiei, oea eai wa i laulauwaiyo maimailahi
    wayawayauna eai, Adamu ma monena GUIAU Eaubada matana eai se bawayamui oea wa
    oeagina boeadi eai.
  bjr-bjr: Mi faasaanna eenaanianna asooaa asooaa imarufanoo Karaambaiqa Anutufa kadidai
    nimarufaqa faiqí faqa anaasee faqa iriqaqara saqariuqaki nisaurusee kukeeqaqau.
  eng-YLT: And they hear the sound of Jehovah God walking up and down in the garden
    at the breeze of the day, and the man and his wife hide themselves from the face
    of Jehovah God in the midst of the trees of the garden.
  kne-kne: Idi masmasdem pay, dinnge da ay manmandan si Diyos sin daga ay kad-an da,
    et intabonan da sin kakakkaiwan.
  wat-wat: Tovanama navinavi kabaḡa i tunuwa, si nowaniya Yave Guyau baguna nenei
    i niniya. Namoḡa keta kawana si makaviuna kai nenesiyai be Yave Guyau muka ina kitaisi.
  heg-NTPO: Lelo-hat kon, oen ming AMA LAMTUA Allah lako-pait se klaap na dalen. Tukun
    nam oen lakos hunis se kai ina mes peke, le halin nam AMA LAMTUA net oen deken.
  ptu-ptu: Tappana kahubenni uhhingngim pehhondona Puang Allataala DEBATAnta ma'lao-lao
    illaam indo bela'. Iya bassim le'ba'um tama alla' kaju illaam indo bela' umpembuniam
    Puang Allataala.
  bzd-NTPO: Siwa̱' bitsi̱rke tsá̱li̱, eta̱ wëm ena ilaköl tö Skëköl Jehová shkökedur
    ká̱ buaë shu̱a̱, e' ttsé. E' yöki̱ ie'pa e̱' blélur kal tso' tai̱ë ese shu̱a̱.
  kwf-kwf: Ma nia saꞋulafi naꞋa, na God Iawe nia liliu logo Ꞌana ana kula neꞋeri,
    kera rongoa ma kera ka leka ago naꞋa ꞋadaroꞋo faꞋasia God Ꞌi safitana na Ꞌai ki
    ana kula neꞋeri.
  eng-WYC-2017: And when they heard the voice of the Lord God going in paradise at
    the wind after midday, Adam and his wife hid them from the face of the Lord God
    in [the] midst of the trees of paradise.
  eng-WMBB: They heard the LORD God’s voice walking in the garden in the cool of the
    day, and the man and his wife hid themselves from the presence of the LORD God
    amongst the trees of the garden.
  spp-spp: Ɲyɛ yàkoŋke, nàŋi ná ceeŋ'à Kafooŋi Kile tùnmpe lógo, u u uye ɲaare cikɔɔge
    e ke, ka pi i fê a ŋwɔhɔ u yyaha na cire shwɔhɔl'e.
  aey-aey: Aria wesu maha daec saenna Tibud Anut uqa cabina cocobon ale hutan dosin.
    Odimesi ale cabina na gemo Tibud Anut amegnu jahundosin.
  urd-GVH: शाम के वक़्त जब ठंडी हवा चलने लगी तो उन्होंने रब ख़ुदा को बाग़ में चलते-फिरते
    सुना। वह डर के मारे दरख़्तों के पीछे छुप गए।
  djr-djr: Ga balanyamirriyyin munhawun maṉḏa ŋäkula Godnhan rirrakay, ŋayi gan marrtjin
    ŋuliwitjarryi retjakurr. Ŋäkulnydja maṉḏa, bala waṉḏinan djuḻuḻ'yurra nhanukal,
    retjalila gulŋiyin.
  rug-rug: Pana veluvelu ibibuna sa rane si avosia ri karua tamaloana sa halabutu
    nenena e Zihova Tamasa pa korapa inuma, ke tome nia ri karua tamaloana si Asa
    pa korapa hudahuda koasa inuma.
  gaz-gaz: Akkuma aduun qabbanoofteenis namichii fi niitiin isaa utuu Waaqayyo Waaqni
    iddoo biqiltuu sana keessa deemuu sagalee isaa dhagaʼan; isaanis mukkeen iddoo
    biqiltuu keessa Waaqayyo Waaqa duraa dhokatan.
  fra-LSG: Alors ils entendirent la voix de l’Éternel Dieu, qui parcourait le jardin
    vers le soir, et l’homme et sa femme se cachèrent loin de la face de l’Éternel
    Dieu, au milieu des arbres du jardin.
  gnn-gnn: Ga ŋulinyaramirriyu munhaku maṉḏa ŋäkula Gunhu'nha rirrakaynha, ŋayi marrtjina
    yukurrana ŋuliwitjarra gärulkurru. Ŋäkulanydja maṉḏa, bala waṉḏinana nhanukala,
    retjalilina djuḻuḻ'yurruna.
  yal-yal: Na xanbi ra, xɛmɛn nun a ɲaxanla yi Marigina Alatala sigati xuiin mɛ nakɔni
    ɲinbaridɛɛn foye faɲini. E yi e luxun wudine tagi.
  gum-gum: Inchen yandø mawab misrøb pishi isig ichibig webarruben, tru ellmarin tulyu
    Jehová Tiusbe llirab arri møra, møøbe nui sraimba tusr utumerawansrø trubabelø
    køn Tius nø pasrainukkurri.
  iou-iou: Täŋkumäno kome komkom täŋirän Yawe Anututä piä gänaŋ kuŋarirän yanäpi yarä
    u mämäni nadäŋkumän. Nadäŋpäŋä umuntaŋpäŋ päya jopäniken käbop itkumän.
  haw-1868: 'Lohe ae la laua i ka leo o Iehova ke Akua, e holoholo ana ma ka mahinaai
    i ka wa malu o ka la: pee iho la o Adamu me kana wahine mawaena o na laau o ua
    mahinaai la, mai ke alo aku o Iehova ke Akua.'
  arb-NAV: ثُمَّ سَمِعَ الزَّوْجَانِ صَوْتَ الرَّبِّ الإِلَهِ وَهُوَ يَمْشِي فِي الْجَنَّةِ
    عِنْدَ هُبُوبِ رِيحِ النَّهَارِ، فَاخْتَبَآ مِنْ حَضْرَةِ الرَّبِّ الإِلَهِ بَيْنَ
    شَجَرِ الْجَنَّةِ.
  adz-adz: Gubuꞌ nam nufan da ribarangan iringant i Anutu Yawe yunga gum badan da
    ribarangan irunt ikup i Arangan imingꞌ wasaꞌ i gai santan.
  ewe-ewe: Gbe ma gbe ƒe ɣetrɔ la, amea kple srɔ̃a se Yehowa Mawu ŋkɔ wònɔ tsa ɖim
    le abɔ la me. Ale woɣla wo ɖokuiwo ɖe atiawo dome.
  nuy-nuy: Anubagu ngi-waḻirr-wiḻibiḻingiyn ngi-yabini-wuy, naawiṉi-yung wunu-yaynjangang
    na-Yawei na-God, ni-yanggi wu-wanuynjungini-waj. Nga wini-julubiyn wubani a-rangag-gaj.
  eng-LEE: And they heard the voice of the Lord God walking in the garden in the cool
    of the day; and the man and his wife hid themselves from the presence of the Lord
    God amongst the trees of the garden.
  dji-dji: Djaming yabuḻudjini bil marrngini God yirryarrdjny kiriny biliny baḻpariny
    kirinyi, marrga murrurrtmirri inganydji bil gilgirrdjiniban.
  gvn-gvn: Yilay-yilayman God jilba dungan bubungu. Bula yanja nyajin God, bula ngakijin
    dingalba jukungu. God yirrkanda, “Yubal wanjabu?” Dingkarangka yalaman, “Ngayu
    yunun yanja nyajin. Ngayu kambi-karimanya, ngayu yinyilman, ngakijinda.” Godungku
    yalaman, “Wanyangka yubalanda balkan yubal kambi-kari? Wanyu? Yubal nukan mayi
    yinyamun jukumun ngayu yubalanda balkan kari nukanka?” Dingkarangka yalaman, “Yundu
    ngaykundu yinya jalbu dajin. Nyulu yinyangka ngayku mayi dajin, ngayu nukanda.”
    Godungku jalbundu babajin, “Yundu wanyurrinku nukan, wanyurrinku dunyundu dajin?”
    Jalbungku yalaman, “Jarbangka nganya jurril-bungan, yinyaynka ngayu mayi nukanda.”
  nna-nna: Jarurrukartingi Ngarrka jina pinakarrinyipulu jakarr-jakarrkarra yintanga
    marntija. Wirntijartiny kuku jarrinyipulu mungkarrangungu Ngarrkangamarra.
  asm-FB: পাছত যেতিয়া সন্ধ্যাবেলাৰ শীতল বতাহ ববলৈ ধৰিলে, তেতিয়া সেই মানুহ আৰু তেওঁৰ
    স্ত্রীয়ে বাৰীৰ মাজত ঈশ্বৰ যিহোৱাৰ খোজৰ শব্দ শুনিবলৈ পালে আৰু তেওঁৰ সৈতে সাক্ষাৎ
    নহ’বলৈ গছবোৰৰ মাজত লুকালগৈ।
  sus-A: نَ شَنبِ، شّمّ نُن عَ شَ فِنّ نَشَ مَرِفِ عَلَتَلَ حّرّ شُي مّ نُنمَرٍ رَ.
    عٍ نَشَ عٍ نْشُن وُرِيٍ شَنبِ رَ.
  fra-SBL: Ils entendirent la voix de Yahvé Dieu qui se promenait dans le jardin,
    à la fraîcheur du jour, et l'homme et sa femme se cachèrent de la présence de
    Yahvé Dieu parmi les arbres du jardin.
  hbo-hbo: וַֽיִּשְׁמְע֞וּ אֶת־קֹ֨ול יְהוָ֧ה אֱלֹהִ֛ים מִתְהַלֵּ֥ךְ בַּגָּ֖ן לְר֣וּחַ
    הַיֹּ֑ום וַיִּתְחַבֵּ֨א הָֽאָדָ֜ם וְאִשְׁתֹּ֗ו מִפְּנֵי֙ יְהוָ֣ה אֱלֹהִ֔ים בְּתֹ֖וךְ
    עֵ֥ץ הַגָּֽן׃
  shp-NTPO: Ja joninra jawen awin betanbi ninkata iki, moa yantani niweshaman iitaitian,
    ja jakon jati wainko Ibo Dios joáx kawanaitian, jan oinnaketianra ishto kaax jiwibo
    nia naman jonébekona iki.
  eng-WYCLIFFE: And whanne thei herden the vois of the Lord God goynge in paradijs
    at the wynd after myddai, Adam and his wijf hidden hem fro the face of the Lord
    God in the middis of the tre of paradijs.
  piu-2006: Yalatjipula parrkatjarra nyinangi mungarrtji mungarrtji. Palunyangka kaanawana
    Katutjanya yankulinangi. Kulirapula tjaṯangka kumpiṉu. Katutjalu pulampa tjapira
    ngurriṉingi, “Nyaangkamarra nyupali kumpiṉi?” Pakaralpi kuṉṯakuṉṯalu watilu watjaṉu
    Katutjalakutu, “Kuliṉuṉanta ngalya yananyingka, kaanawana. Nguḻurringkulaṉa kumpiṉu
    nikiti mantarrawiyalitju kulira.” Katutjalu tjapiṉu, “Nganalunta nintiṉu?, nyupali
    nikiti nyinanyingka. Tjingurupulan mangarri panyapanya ngalkuṉu. Ngayulu nyupalinya
    marrkuṉu wiya watiya panyapanya pampuntjaku.” Watilu watjaṉu, “Ngayuluṉa ngurrpa.
    Minyma panyapaluṉi mangarri ngalya katirra yungu. Minyma panyapa nyuntu maḻpa
    ngayuku palyaṉu. Yilta paluruṉi yungu.” Palulanguru Katutjalu minymanya tjapiṉu,
    “Nyaaku nyuntu watiya panyapanya pampuṉu?” Minymangku watjaṉu, “Wiya, piḻkaṯiluṉi
    tjingapungu, ngalkunytjaku.”
  pjt-pjt: Munu pula mungartjirinyangka kulinu Mayatja Godanya kaanangka unngu para-ngaṟanyangka,
    munu pula nguḻu kumpinu puṉu tjaṯangka.
  cwe-cwe: Ichigulogulo mbeho viziholile, mulume na muke wake wamuhulika Mndewa Mulungu
    kogenda muna umgunda, ivo waifisa hagati ya mibiki muladi sekeyawawone.
  bgs-bgs: Na, tô mapun dán, igdinág dan tô kapanó-panó katô Áglangngagán na Manama
    tun ta kayun. Purisu igállás dan tun ta kayun ébô dì dan kitanán katô Áglangngagán
    na Manama.
  kik-kik: Hwaĩ-inĩ rĩrĩa riũa rĩarurĩte-rĩ, mũndũ ũcio na mũtumia wake makĩigua makinya
    ma Jehova Ngai agĩceera kũu mũgũnda-inĩ, nao makĩĩhitha mĩtĩ-inĩ ya mũgũnda nĩguo
    Jehova Ngai ndakamone.
  ksr-ksr: Rari weeŋ jaaya kemero gomaŋ gooriro Poŋ Anutunoŋ oyaŋboyaŋ gawonoŋ riiŋ
    karo kana otoŋa mori. Ii moma loemba yoronoŋ Poŋ Anutuwaa jaasewaŋanoŋga kokomomola
    meŋ oyaŋboyaŋ gawombaa gere uugianoŋ kema asaŋgori.
  omb-omb: Lo tagugi rom rongo na Huqe Gogona mo dige domidomi mo vano vomai lolo
    talu tavohe a aho mo madamada. Tevue ton tubui lo valena rom maraga rom hili lolo
    gai lolo talu dena nagoi Huqe Gogona.
  fra-NCL: Alors ils entendirent la voix de Yahweh Dieu passant dans le jardin à la
    brise du jour, et l’homme et sa femme se cachèrent de devant Yahweh Dieu au milieu
    des arbres du jardin.
  cek-AK: 'Ni amding ruehaih atue phak naah loe, takha thungah amkae Angraeng Sithaw
    ih atuen to a thaih hoi: Adam hoi anih ih zu mah Angraeng to takha thung ih thingkungnawk
    salakah anghawk hoi taak ving.'
  xla-xla: Tamila꞉la oloma edla yia꞉tapo Lod Godta osalo dulu dla sela꞉lati daliyo.
    Epalati yia꞉tapo ya꞉ tle hemele potame dali upa dulu dla haohaodemsiyamaiyo.
  cuk-cuk: Dule, e-omebogwa, neg-sedogudanikidgi itoarmalad, Bab-Dummad-Jehová, nainu-nued-abargi
    garmakdii. Dule, e-omebo deyob itosmargu, Bab-Dummad-Jehováʼgi nainu-nuedgi sapimar-bukwad-imbaba
    dukunadmalad. Adi, mer Bab-Jehová emar-dakegar.
  uig-CYR: Күн салқинлиғанда, улар Пәрвәрдигар Худаниң бағда маңған шәписини аңлап
    қелип, адәм аяли билән Пәрвәрдигар Худаниң һазир болғинидин қечип бағдики дәрәқләрниң
    арисиға йошурунувалди.
  pma-pma: En mendilah enek, luraengon Iahova mul retoun en ah. Navong luraengoni,
    luro suai en vatiai keil.
  tel-2017: సాయంత్రం చల్లబడిన తరువాత ఆ తోటలో దేవుడైన యెహోవా నడుస్తున్న శబ్ధం వాళ్ళు
    విన్నారు. ఆదాము, అతని భార్య దేవుడైన యెహోవాకు ఎదురు పడకుండా తోటలో చెట్ల మధ్య దాక్కున్నారు.
  hat-BSA: Yo te tande son a SENYÈ Bondye a ki t ap mache nan jaden an nan frechè
    jounen an, e lòm nan avèk fanm nan te kache tèt yo de prezans SENYÈ Bondye a pami
    bwa yo nan jaden an.
  bxh-bxh: Hwaya ya biga, na gabu yai Guyau Yaubada ya laolaoma, ahena daguguna taumoho
    ni ma lahuna sa atahi, yo fede oyagi fatau bulubuluhidi yai sa alasimo.
  nay-nay: Pangarinda wunyengk kungun ityan Jehovah ngoppun itye gardenungai. Wunyengk
    Adame, napalle, engk enggun angk nampulun lamatyerungar kin ambe nowaiy nakkin
    enggun.
  kos-kos: In eku sac, eltal lohng ke LEUM GOD El forfor in ima sac, ac eltal wikla
    lukel inmasrlon sak uh.
  hbo-WLC: וַֽיִּשְׁמְע֞וּ אֶת־ק֨וֹל יְהוָ֧ה אֱלֹהִ֛ים מִתְהַלֵּ֥ךְ בַּגָּ֖ן לְר֣וּחַ
    הַיּ֑וֹם וַיִּתְחַבֵּ֨א הָֽאָדָ֜ם וְאִשְׁתּ֗וֹ מִפְּנֵי֙ יְהוָ֣ה אֱלֹהִ֔ים בְּת֖וֹךְ
    עֵ֥ץ הַגָּֽן׃
  ibo-ibo: Mgbe nwoke ahụ na nwunye ya nụrụ ụda njegharị Onyenwe anyị Chineke nʼogige
    ahụ nʼoge uhuruchi, ha zoro onwe ha site nʼebe Onyenwe anyị Chineke nọ nʼetiti
    osisi ndị dị nʼogige ahụ.
  ory-ory: ତହୁଁ ଦିନାବସାନ ସମୟରେ ଉଦ୍ୟାନ ମଧ୍ୟରେ ଗମନାଗମନକାରୀ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ରବ ଶୁଣି
    ଆଦମ ଓ ତାଙ୍କର ଭାର୍ଯ୍ୟା ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ଛାମୁରୁ ଉଦ୍ୟାନସ୍ଥ ବୃକ୍ଷଗଣ ମଧ୍ୟରେ ଲୁଚିଲେ।
  wmt-wmt: '@see-verse:GEN.003.007'
  chk-chk: Iwe, lekuniol, lupwen fansoun patapat, ewe mwän me pwülüan we ra rong pwe
    Kot ewe Samol mi Lapalap a fetal lon ewe tanipi. Iwe, ra op seni lein irän ewe
    tanipi.
  ssd-ssd: Taŋamba minnaik le furiram Kuate Suŋgo nu pro piro ta sinam lika minna
    le nalekam zigna isnaik sulumba ail sumba kuirkinaik.
  rop-rop: Brom deya kultaim na wen det san bin godan, dubala bin lisin nois langa
    det gadin. YAWEI bin kaminap langa dubala, en dubala bin go en blandim miselp
    langa ola tri.
  mwf-2018: Bere da kungini numi burrburr nhini da ngatha peningintha-ka bimnginthayepup
    Yile neki wurrinililidha ngarra mi kadin, i nhini peningintha-ka demnginthanham
    i mamnginthardarri ngarra thay.
  ukr-1871: 'І покликне Господь Бог до чоловіка, і рече йому: Де єси?'
  eng-AOI: When the sun was setting they heard Yahweh God coming and they hid from
    him among the trees.
  yon-yon: Kwane, oobnon yaambed wengambiriiwe Yariman God kuu mongkob kidangkambed
    meneen. Wengamberekoriwa, awunumbon yaa bikniwen.
  bch-bch: Idio ta del lailai aea iuot ta gisirua tilongo Maron Deo ilalala dadanga
    iloleai ga inam. Tota eaba toa oa toman ngan iadaoa timumul ngan Maron Deo imata
    rabu ngan gid abei dadangai.
  deu-1951: Und sie hörten die Stimme Gottes, des HERRN, der im Garten wandelte beim
    Wehen des Abendwindes; und der Mensch und sein Weib versteckten sich vor dem Angesicht
    Gottes des HERRN hinter die Bäume des Gartens.
  eng-JPS: And they heard the voice of the LORD God walking in the garden toward the
    cool of the day; and the man and his wife hid themselves from the presence of
    the LORD God amongst the trees of the garden.
  ubr-ubr: On rabirabi wera saminai orot awan rus on BADA God masauai ibibib on rarabin
    sitatam, on mes osi rus sinai wengar sanasi siyob.
  srp-1865: I zaèuše glas Gospoda Boga, koji iðaše po vrtu kad zahladi; i sakri se
    Adam i žena mu ispred Gospoda Boga meðu drveta u vrtu.
  lug-lug: Awo ne bawulira eddoboozi lya Mukama Katonda ng’atambula mu nnimiro, mu
    budde obuweeweevu. Omusajja n’omukazi ne beekweka mu miti Mukama Katonda aleme
    okubalaba.
  heb-heb: וישמעו את קול יהוה אלהים מתהלך בגן לרוח היום ויתחבא האדם ואשתו מפני יהוה
    אלהים בתוך עץ הגן׃
  ben-IRV: পরে তাঁরা সদাপ্রভু ঈশ্বরের রব শুনতে পেলেন, তিনি দিনের রবেলায় বাগানে চলাফেরা
    করছিলেন; তাতে আদম ও তাঁর স্ত্রী সদাপ্রভু ঈশ্বরের সামনে থেকে বাগানের গাছ সকলের
    মধ্যে লুকালেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ, ਜਦ ਉਹ ਬਾਗ਼ ਵਿੱਚ ਸ਼ਾਮ ਦੇ ਠੰਡੇ ਵੇਲੇ
    ਚਲਦਾ ਫਿਰਦਾ ਸੀ। ਉਸ ਆਦਮੀ ਅਤੇ ਉਹ ਦੀ ਪਤਨੀ ਨੇ ਆਪਣੇ ਨੂੰ ਬਾਗ਼ ਦੇ ਰੁੱਖਾਂ ਦੇ ਵਿਚਕਾਰ ਯਹੋਵਾਹ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਸਾਹਮਣਿਓਂ ਆਪਣੇ ਆਪ ਨੂੰ ਲੁਕਾ ਲਿਆ।
  tkr-tkr: Manbışık'le yiğıne serınne gahıl bağee iykaran Rəbb Allahın nıq' g'iyxhe.
    Manbı heepxı bağeene yivaaşine yı'q'nee dyuguleebaxhe.
  mwp-mwp: Senawbi goeygi kutapa nanga palay karngemidhin kedha, Kuykulmay mabaw yal,
    nuy sike apaw loegiya mab woelmay. Palay nanga karngemidhin, palay kasa ziziginga
    thuma asimoedhin bupanu kalanu.
  mya-JVB: နေဧသောအချိန် တွင် ၊ ထိုဥယျာဉ် ၌ ထာဝရ အရှင်ဘုရား သခင်ကြွ တော်မူသောအသံ ကို
    လုလင်မယားတို့သည် ကြား လျှင် ၊ အထံတော်မှ လွတ်ခြင်းငှါ၊ ဥယျာဉ် အပင် တို့တွင် ပုန်း
    ကွယ်လျက် နေကြ၏။
  tte-O: Dabwelo isuguko lolau molosi mena Yaubada ilalaoma daguguna sibenalan tanone
    kalona mena kabo silau sikeno-wadam mayau luwali mena.
  tbg-tbg: Vitanta vaiha iruvaro eronaini Noravano Kotiva vi naahoraqi tuvu ni vaumanta
    vitanta oru katari avutaini kukeqavitanta viraqi vauvaro
  hmo-hmo: Adorahi kahanai, idia ese Lohiabada Dirava idia kamonai, ia be uma gabu
    lalonai ia loaloa noho, bona Lohiabada Dirava dekena amo idia hunia, uma gabu
    ena au edia huanai.
  ata-ata: Xe no ꞌoloꞌolovoxo mine tani lelemesou, la aneꞌi ilou mixamulinu IAUE Lataua
    mine mumuamuaꞌi no nano no xalee lia ane ne, la ilou milai mitalume no ovu tavatavaꞌu.
  nfa-nfa: Dꞌai lodꞌo nihia, dua ra tadèngi lii core haga Ama LAMATUA ètu dꞌara oka
    èèna. Ka dua ra rai lasi luꞌu asa ca bèka ajꞌu, sèna ka LAMATUA baku nèdhi si.
  urd-urd: और उन्होंने ख़ुदावन्द ख़ुदा की आवाज़ जो ठंडे वक़्त बाग़ में फिरता था सुनी
    और आदम और उसकी बीवी ने अपने आप को ख़ुदावन्द ख़ुदा के सामने से बाग़ के दरख़तों
    में छिपाया।
  rus-SYN: И услышали голос Господа Бога, ходящего в раю во время прохлады дня; и
    скрылся Адам и жена его от лица Господа Бога между деревьями рая.
  cbt-NTPO: I'huanahuanquë huisontapaso', Yosëri nararoquë huëcapairinso natanpi.
    Natanahuatona', na'picaiso marë' ta'api.
  bqc-SIM: Kɛ́ gↄ̃ɛ ń a nao Dii Lua kĩ́i mà, àlɛ bɛbɛ luu oosiɛlɛ, ↄ̃ aa ùlɛɛ̀
    lupi láu.
  tcz-CHONGTHU: Chuin nisa dai lhah lamin honsunga Pakai Pathen awgin chu ajalhon
    in hijeh chun hon lailung'a thinglah a chun amani tah Pakai Pathen masanga akisel
    mang lhon tai.
  mar-mar: दिवसाचा थंड वारा सुटला असता परमेश्वर देव बागेत आला. त्या वेळी त्यांनी त्याचा
    आवाज ऐकला. आणि परमेश्वर देवाच्या समक्षतेपासून दृष्टीआड व्हावे म्हणून मनुष्य व
    त्याची पत्नी बागेच्या झाडांमध्ये लपली.
  tcs-tcs: Lo da smolwin blo naittaim, da man ane oman i bin lisen da noiz blo da
    AntapGod wagbaut insaid lo da gadan. Demtu bin aide demtuselp melen wea ol tri
    solong da AntapGod nogo paine demtu.
  soq-soq: Ita rawilene sala obasaleno mo Iawe God irai bedewe iedio wawa moinawa
    eteina. Ita mo Iawe God mampe santone ia eneia bedewe wereganton.
  qub-qub: Chay tardi inti päsariptin, llantullata wertacho Tayta Dios puriycaran.
    Chayta mayar runaga warminwan pacacaycäriran yöracunapa wajtanman.
  bqp-bqp: Kũ gↄ̃gbɛ̃ kũ a nanↄo Dikiri Luda kĩni mà àtɛn kure dàkoo pìi gũn ↄkↄsi,
    akũ ò ùtɛnɛ dàkoo pì lán.
  hat-hat: Jou sa a, solèy te fèk fin kouche lè nonm lan ak madanm li tande vwa Seyè
    a, Bondye a, ki t'ap pwonmennen nan jaden an. Y' al kache nan mitan pyebwa ki
    nan jaden an pou Seyè a, Bondye a, pa wè yo.
  eng-BSB: Then the man and his wife heard the voice of the LORD God walking in the
    garden in the breeze of the day, and they hid themselves from the presence of
    the LORD God among the trees of the garden.
  tod-tod: Kpɔkɔ lɛilɛigi, ti Ɠɔoɠɔ GALAGI lugi mɛnini, é ɗa ziɛziɛ kpelei zu. Zunui
    ta anzai ti lɔɔɠuni poun Ɠɔoɠɔ GALAGI ʋa kpele zu wuluiti saama.
  eng-WEBPB: They heard the LORD God’s voice walking in the garden in the cool of
    the day, and the man and his wife hid themselves from the presence of the LORD
    God amongst the trees of the garden.
  kbq-kbq: Kinaga zasi anteno fruma higeno'a Anumzamo'a hozafi ne-egeno agasasanke'a
    nentahike hozafi mago'a zafa asoka frakike mani'na'e.
  nhe-BL: Huan teipa ica tiotlac quema tlasesestoc, nopa tlacatl huan isihua quicajque
    TOTECO Dios nemiyaya xochimilijtic. Huan motlalojque motlatitoj iica nopa cuatini
    para TOTECO Dios ma ax quinita.
  sps-sps: San tana touraf te kour a pan, ana ri na ina fuan nongoiny to Gov te tatan
    non tanun, ana ri na ina fuan takop to fapoopoan na na fo nau.
  bus-bus: Kɛ̀ gↄ̃gbɛ̃ kↄ̃n a naↄ̃o Dii Luda kĩi mà èe táa oo dàko pì guu uusiɛ, ben
    aↄ̃ ùtɛnɛ dàko pì lán.
  gub-BL: A'e 'ar mehe we karuk mehe ywytu purumurywete kar ma'e ihem mehe awa a'e,
    hemireko a'e no, wenu Tupàn Tuweharupi Wiko Ma'e ize'eg mehe a'e wà kury. Ta'e
    ukwaw oho iko ma'etymaw myteromo a'e xe. Na'e uzeàmim ma'e'yw myter pe izuwi wà.
  eng-DRA: And when they heard the voice of the Lord God walking in paradise at the
    afternoon air, Adam and his wife hid themselves from the face of the Lord God,
    amidst the trees of paradise.
  knf-knf: Na utaakal, uyook ulil ukob, kë Naşibaţi Nawat Kabuka aşë pën ptar ihoţ,
    ñiinţ na ñaaţ baŧiinka aşë mena ţi mnko mi uwoorta.
