verse: GEN.003.008
translations:
  mal-C: ഒരു ദിവസം ഇളങ്കാറ്റു വീശിക്കൊണ്ടിരുന്നപ്പോൾ, യഹോവയായ ദൈവം തോട്ടത്തിൽ നടക്കുന്ന
    ശബ്ദം ആദാമും അദ്ദേഹത്തിന്റെ ഭാര്യയും കേട്ടു; യഹോവയായ ദൈവം കാണാതിരിക്കാൻ അവർ തോട്ടത്തിലെ
    മരങ്ങൾക്കിടയിൽ ഒളിച്ചു.
  deu-TKW: Als sie nun die Tritte Jahwes Gottes hörten, der in der Abendkühle im Garten
    wandelte, da suchte sich der Mensch mit seinem Weibe vor Jahwe Gott zu verstecken
    unter den Bäumen des Gartens.
  lin-lin: Na pokwa, bayokaki makelele ya matambe ya Yawe Nzambe kotambola kati na
    elanga. Boye, mobali mpe mwasi babombamaki kati na banzete ya elanga mpo na kokima
    Yawe.
  cbr-NT: Usakë a xupibukëbëtan ka bëbu 'imainun xanun Nukën 'Ibu Dios bari kuainakëkëbëa
    suñu bëkikëbë nitsia kuakëxa, kuati ka uni aín xanubë abákiani kuanx naësanu 'ikë
    ikama tanain unëakëxa.
  eng-LSV: And they hear the sound of YHWH God walking up and down in the garden at
    the breeze of the day, and the man and his wife hide themselves from the face
    of YHWH God in the midst of the trees of the garden.
  bmu-bmu: Malohotka wehön jeŋi geiga miri löwöriiga Kembu Anutunöŋ oyaeŋkoyaeŋ mire
    tiba kaiga köna ötöŋi mörohot. Mi möta awanöm yetkön Kembu Anutugö jemesoholŋeyök
    mömölaköba oyaeŋkoyaeŋ mirigö ip uruŋine anda asambörohot.
  eng-GNV: Afterward they heard the voyce of the Lord God walking in the garden in
    the coole of the day, and the man and his wife hid themselues from the presence
    of the Lord God among the trees of the garden.
  eng-WEBSTER: 'And they heard the voice of the LORD God walking in the garden in
    the cool of the day: and Adam and his wife hid themselves from the presence of
    the LORD God amongst the trees of the garden.'
  nhw-BL: Huan teipa ica tiotlac quema tlasesestoc, nopa tlacatl huan isihua quicajque
    TOTECO Dios nemiyaya xochimilijtic. Huan motlalojque motlatitoj iica nopa cuame
    para TOTECO Dios ma amo quinita.
  swh-ONEN: Ndipo yule mwanaume na mkewe, waliposikia sauti ya Bwana Mungu alipokuwa
    akitembea bustanini jioni, wakajificha kutoka mbele za Bwana Mungu katikati ya
    miti ya bustani.
  bba-bba: Ye bɑ Yinni Gusunɔn nɔɔ nuɑ u bɔsu ɡbɑɑ te sɔɔ yokɑ, yerɑ bɑ dɑ bɑ nùn
    kukue ɡbɑɑ ten dɑ̃nun suunu sɔɔ.
  eng-KJVCPB: 'And they heard the voice of the Lord God walking in the garden in the
    cool of the day: and Adam and his wife hid themselves from the presence of the
    Lord God amongst the trees of the garden.'
  cpy-cpy: Okanta otampetyaanaki tsireniiteeni ikematziiri ranashitapaaka Tajorentsi
    Pawa ikinawaeteeyinira rirori pankirentsimashiki. Ari ishiyeeyanakani roma-napithatyaari
    pankirentsimashiki.
  mpx-mpx: Kokoyaviya vetutulina elana Yehoba Yabowaine i nawanawa eyowa gamwanaa,
    yaka butuna tau ge lagona hi hago, inoke hi na hi bunsumi ebwakil gamwaliyaa.
  wbp-wbp: Jintangka parrangkaju, YAAWIYI Kaatuju yanurnu wuraji walykangka. Warrulpa
    wapaja yangkangkaju kaatinirla Yitinirla. Warrurnulpa-palangu warru yangka-jarraku.
    Purda-nyangu-pala nyanungu-jarrarluju warru wapanja-kurra manu yirily-karrinja-kurra.
    Ngula-kujakuju nyanungu-jarraju, lanilki-pala lurru-wantija Kaatu-kujaku.
  luo-luo: Eka Adam kod chiege nowinjo dwond Jehova Nyasaye kawuotho e puodho e seche
    mag angʼich welo kendo ne gipondo ne Jehova Nyasaye e kind yiende manie puodho.
  meu-meu: Bena raruosi ese Dirava Iehova gadona e kamonai, ia na dina kerumana ai
    imea lalonai e loava; bena Adam mai adavana ida Dirava Iehova vairana amo e komu,
    imea audia muridiai.
  npi-ULB: अनि साँझपख जब तिनीहरूले परमप्रभु परमेश्‍वर बगैँचामा हिँडिरहनुभएको आवाज
    सुने, तब मानिस र उनकी पत्‍नी बगैँचाका रुखहरूबिच परमप्रभु परमेश्‍वरको नजरबाट लुके।
  yor-yor: Nígbà náà ni ọkùnrin náà àti aya rẹ̀ gbọ́ ìró Olúwa Ọlọ́run bí ó ti ń rìn
    nínú ọgbà, nígbà tí ojú ọjọ́ tura, wọ́n sì fi ara pamọ́ kúrò níwájú Olúwa Ọlọ́run
    sí àárín àwọn igi inú ọgbà.
  emp-NTPO: Quewara cũrãdrʌbʌrʌd̶e Ãcõrẽra néu ẽjũãne nĩbasia. Adaʌ̃ba dji wẽrã bid̶a
    maʌ̃ ũrĩsid̶ad̶e néud̶e mĩrũsid̶aa.
  ind-ind: Menjelang sore hari, ketika angin sepoi-sepoi mulai berhembus, mereka mendengar
    langkah kaki TUHAN Allah yang sedang berjalan di taman. Laki-laki itu dan istrinya
    pun bersembunyi di balik pepohonan, supaya TUHAN tidak melihat mereka.
  pes-OPCB: عصر همان روز وقتی آدم و زنش، صدای یهوه خدا را که در باغ راه می‌رفت شنیدند،
    خود را لابلای درختان پنهان کردند.
  ssx-ssx: Koto nate pambolo haena꞉ta꞉ mo Tekehali Koda꞉ta꞉ e pa꞉ta꞉ pomia꞉eki opitolo
    hata꞉ ipiki a꞉mbao oni ti polu pa꞉ta꞉manu panko pitipikime.
  lcm-lcm: Au kalapo livus aliu tenei ngelik na kilongla longong a God IAVE sipo pasal
    pulakai e nei matang ang. Na kilongla sip sian mumun ania nei liuan i ri ei i
    nei matang ang.
  aer-aer: Kele angwerre-angwerrele ratherre Ngkarte awerle-anerreke kartenele irrerntenge
    untherlenge. Kenhe ratherre Ngkarte-ketye alengke-iwelherle-anerreke, arne artnele.
  tgl-ULB: Narinig nila ang tunog ni Yahweh na Diyos na naglalakad sa hardin sa kalamigan
    ng araw, kaya ang lalaki at ang kanyang asawa ay nagtago mula sa presensya ni
    Yahweh na Diyos sa mga punong-kahoy ng hardin.
  nop-nop: Agaŋ mele womaaŋ kwelemalune Wapum Bepaŋ adi bem gimiŋ fiye ginaŋ hati
    yaulune gigilitŋiŋ nadigumuk. Nadiŋa me eŋ tamuŋiŋ adi Wapum Bepaŋdok munta tiŋa
    bem gimiŋ fiye ginaŋ bem ginaŋ ginaŋ hebihakumuk.
  kca-kca: Щӑԓта Турәм Куща сый хуԓтмәстән, хŏты Ԓўв щи ŏйәӈ-щўԋәӈ тӑхайән хӑтәԓ йоләх
    сӑмән шушиԓыйәс; Адам нэӈәԓ пиԓән Турәм Куща эԓты йўхәт кўтән хӑԋэмәстән.
  cbu-NT: Mang pukamatsha zar kchizataramchu, Apanll mzatsish káyashinu naantachu,
    anoo mazinanataranll ashiranganaya. Papcha, Apanll naanllpa. Tapisheeni yasinshu,
    táranganaya.
  hui-hui: Ani bu hebira alendo hayagola Anduane Homogo Ngode Datagaliwabe uyu mabuha
    ibagabu hayuago hale halu libu irabu teha puwa ha do hene.
  wrs-wrs: Doa moakokonam ehellevna, Yaweva men lohmana vev denwitmusra, doa ekithoho
    tikmonam lounapenam,
  mya-mya: ထို​နေ့​ည​နေ​ခင်း​၌​သူ​တို့​သည်​ဥ​ယျာဉ်​ထဲ တွင်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်
    ကြွ​လာ တော်​မူ​သော​အ​သံ​ကို​ကြား​ရ​လျှင် သူ​တို့ အား​မ​တွေ့​မ​မြင်​စေ​ရန်​သစ်​ပင်​များ​အ​ကြား
    တွင်​ပုန်း​ကွယ်​နေ​ကြ​၏။-
  cbi-NTPO: Tsejtu bene unbee ruku bain, ya' shinbu bain kependu' ishuwa juyinu uratala
    Yavé Dios vijtyasha nentsuñuba demeetu, chi kejtsapala yangachi tene ji' pantsudila,
    matyu Yavé Dios yalanu katatyusa tyatu.
  bod-N: དེ་ནས་བསིལ་རླུང་ལྡང་བའི་དུས༌སུ། དཀོན་མཆོག་ཡ་ཝཱེ་ལྡུམ་རའི་ནང་དུ་ཕེབས་པ༌དང༌།
    སྐྱེས་པ་དེ་དང་ཁོའི་ཆུང་མ་གཉིས་ཀྱིས་ཁོང་ཉིད་ཕེབས་པའི་སྒྲ་ཐོས་ནས་སྡོང་གསེབ་ཏུ་ཁོང་ལ་གཡོལ་བ༌རེད།
  wsk-wsk: Sor baingam ale ipiram, se kari ko imet ilak Kaem Yawe ningam ningi aolak
    iluwam taikaso mu ko kumik nirung ikiman, ale nama tam duap ningi yumuman.
  kkl-kkl: Ae sinag ae pho alamogpa, Allah Nuni poneko awe anekoag palamogha lilim
    ka'ebarekti, sin phende abeneko Nuniri ipsileag aro kal liliag toknol talamdek.
  sna-sna: Ipapo murume nomukadzi wake vakanzwa inzwi raJehovha Mwari paakanga achifamba
    mubindu kwotonhorera, vakavanda pamberi paJehovha Mwari, pakati pemiti yomubindu.
  spa-BLM: Oyeron la voz de Yahvé Dios que se paseaba por el jardín en el fresco del
    día, y el hombre y su mujer se escondieron de la presencia de Yahvé Dios entre
    los árboles del jardín.
  beu-beu: Uanguveng ved baa muse, nehe mehal angu ejangu oleve vengmee se, LAHATALA
    Ana ue bir omi angumi lamal. Angmuse oleve ila te apolil tamaang, senge LAHATALA
    Ana ekang uuling iateing ekang.
  cac-cac: Axo ix yab'an vin̈ vinac chi' yed' ix ix chi' to van yec' Jehová Dios d'a
    scal te avb'en te' chi' d'a yemxoc'ualil, yic sicxo c'u, ix el lemnaj eb' sc'ub'ejel
    sb'a d'ay d'a scal te avb'en te' chi'.
  swh-ULB: Wakasikia sauti ya Yahwe Mungu akitembea bustanini majira ya kupoa kwa
    jua, kwa hiyo mwanaume na mke wake wakajificha wao wenyewe kwenye miti ya bustani
    kuepuka uwepo wa Yahwe Mungu.
  bel-bel: І пачулі голас Госпада Бога, Які хадзіў па раі ў час дзённай прахалоды;
    і схаваўся Адам і жонка ягоная ад аблічча Госпада Бога паміж дрэвамі раю.
  wed-wed: Au biga ubana i opuopu ma taui i nonori Bada God au peipei i bababara nae.
    Ma oroto awana maiteni ai au orai Bada God i raugovaḡei.
  deu-ELBBK: Und sie hörten die Stimme Gottes des HERRN, der im Garten wandelte bei
    der Kühle des Tages. Und der Mensch und seine Frau versteckten sich vor dem Angesicht
    Gottes des HERRN mitten unter die Bäume des Gartens.
  mbb-OT: Ne hein mahapun en dutun he ebpengpengeramag, nezineg dan is Nengazen he
    Megbevayà he edhiphipanew zutun te pemuleey. Ne haazà is maama wey esawa zin,
    mid-elesan dan is Megbevayà dutun te menge kayu he ziyà te pemuleey.
  msc-msc: Nba, wura fɛ, Allabatala Alla tɛrɛ ye a mataamala nakɔ ɲuma rɔ, fɔɲɔ ri
    tɛɛ dooni dooni waati mɛn na. Cɛ ni a muso ka a natɔla kan mɛn ka ibori a kɔrɔ
    ka wa alu dokon Alla ma jirilu tɛma.
  mal-2015: വെയിലാറിയപ്പോൾ യഹോവയായ ദൈവം തോട്ടത്തിൽ നടക്കുന്ന ഒച്ച അവർ കേട്ടു; മനുഷ്യനും
    ഭാര്യയും യഹോവയായ ദൈവം തങ്ങളെ കാണാതിരിപ്പാൻ തോട്ടത്തിലെ വൃക്ഷങ്ങളുടെ ഇടയിൽ ഒളിച്ചു.
  tuo-NT: Beꞌro na tojo wééca beꞌro ñamicaꞌa mujĩpũ sãjãrĩ cura, Õꞌacʉ̃ ti wesepʉ
    sijawãꞌcãticã tʉꞌocãrã niwã. Cʉ̃rẽ uirã, yucʉpagʉ waꞌteropʉ duꞌticãrã niwã.
  gup-gup: Wanjh bu wolewolehminj, kunmayorrkmak kumwam, dja bedda nawu bininj dja
    ngalbininjkobeng benebekkang Yawey nawu God bu rengehrey kore manme dudjihdudjindi,
    kaluk benemarnewarlkkarrinj kore kurruhdurrulk.
  met-met: Bungbung, longa xaringa, baing luba haininoa tang dilungu Toxoratamona
    Urana haxa umangia, baing dihisa mana Toxoratamona Urana liwe mana xai umangamdi.
  gvs-gvs: Sigíluma ikavava, lavilavi Yauwe Yaubada aena butukáona sinove tánuwo goi
    ivaabebeo. Tuwo kidi alova nauyayanaidi goi sivatamtamumuye.
  rmc-rmc: Paľis, sar šunde, hoj pes o RAJ, o Del, prechadzinelas pal e zahrada ke
    račate, garude pes o manuš the leskri romňi le RAJESKE, le Devleske, maškar o
    stromi andre zahrada.
  nlg-nlg: Te dutu tua na nulavi, rogaira toro rongovia Yahweh God te sakusakutua
    tana leghai. Ma rogaira toro polo i ghobuni na lei ghai.
  dgr-DOGNT: Eyı tł'axǫǫ̀ xèhts'ǫ̀ gòk'òo ekìıyeè k'e dǫzhìı eyıts'ǫ wets'èkeè gots'ǫ̀
    K'àowo Nǫ̀htsı̨ dèè-goehshee-k'è k'eda hǫt'e gıìkw'o. Eyıt'à ts'ı nàèhzhaa nı
    gots'ǫ̀ K'àowo Nǫ̀htsı̨ ts'àdegeeɂį̀.
  pes-OPV: و آواز خداوند خدا را شنیدند که در هنگام وزیدن نسیم نهار در باغ می‌خرامید،
    و آدم و زنش خویشتن را از حضور خداوند خدا در میان درختان باغ پنهان کردند.
  ron-1924: Атунч ау аузит гласул Домнулуй Думнезеу, каре умбла прин грэдинэ ын рэкоаря
    зилей, ши омул ши неваста луй с-ау аскунс де Фаца Домнулуй Думнезеу принтре помий
    дин грэдинэ.
  aui-aui: Bi ravidi duduvine na tomoyina wavinena teya Yawe God kwabu kamone iyapepepewa
    na kwarituna siwaiyaneni, na toudi kii dughudughudi kamodiye Yawe God sikowoyeni
    da gegha iyakitadina.
  ben-OBCV: তখন সেই মানুষটি ও তাঁর স্ত্রী সেই সদাপ্রভু ঈশ্বরের হাঁটার আওয়াজ শুনতে
    পেলেন, যিনি দিনের পড়ন্ত বেলায় বাগানে হেঁটে চলে বেড়াচ্ছিলেন, এবং তারা সদাপ্রভু
    ঈশ্বরকে এড়িয়ে বাগানের গাছগুলির আড়ালে লুকিয়ে পড়লেন।
  lex-lex: La'pa ratlin nana Orgahi lakni yetanni mak kalala'a la nhyi' de ralamni
    la' lera nhierni, noma rimormior die nor hawni rade'a la'a or-au mak kdella nhyi'
    de ralamni hewnu.
  rgu-rgu: Leodaen ria, boe ma ramanene MANETUALAIN laꞌo-laꞌo nai okaꞌ ria daleꞌ.
    Basa de ara reu tamaꞌ nai ai huuꞌ, fo ela MANETUALAIN bosoꞌ nita si.
  som-som: 'Oo waxay maqleen codkii Rabbiga Ilaaha ah, isagoo beerta dhex socda kolkii
    maalintu qaboobayd: oo ninkii iyo naagtiisii way iska qariyeen Ilaah, oo waxay
    ku dhuunteen geedihii beerta dhexdooda.'
  lat-VUC: Et cum audissent vocem Domini Dei deambulantis in paradiso ad auram post
    meridiem, abscondit se Adam et uxor ejus a facie Domini Dei in medio ligni paradisi.
  aoi-aoi: Bi...ya num-awiyebu-manja mamawura nen-engkirrika wunalakina Yaweya Neningikarrawara
    nubukwaya ni-likenuma nakina akinu-wa angalya, akwa nen-abuwarrkajungwa arakba
    wunalakina neni-didirrakajungwuma eka-manja nakina-langwa.
  eng-ASVBT: 'And they heard the voice of Jehovah God walking in the garden in the
    cool of the day: and the man and his wife hid themselves from the presence of
    Jehovah God among the trees of the garden.'
  mna-mna: Rorou, ma lele iluumu, to Merere Anutu isu mi iwwa pa mokleene. Mi ziru
    tikanamaali, to tiko ma tila tike lela ke lene.
  ita-1885: Poi, all'aura del dì, udirono la voce del Signore Iddio che camminava
    per lo giardino. E Adamo, con la sua moglie, si nascose dal cospetto del Signore
    Iddio, per mezzo gli alberi del giardino.
  eng-LXXUP: And they heard the voice of the Lord God walking in the garden in the
    afternoon; and both Adam and his wife hid themselves from the face of the Lord
    God in the midst of the trees of the garden.
  eng-ULB: They heard the sound of Yahweh God walking in the garden in the cool of
    the day, so the man and his wife hid themselves from the presence of Yahweh God
    among the trees of the garden.
  spa-VBL: Al caer la noche, y cuando soplaba la brisa del atardecer, escucharon al
    Señor caminando en el jardín. Entonces Adán y Eva se escondieron de la presencia
    del Señor entre los árboles del jardín.
  fra-_FOB: Et ils entendirent la voix de l'Éternel Dieu, qui se promenait dans le
    jardin, au vent du jour. Et Adam et sa femme se cachèrent de devant la face de
    l'Éternel Dieu, au milieu des arbres du jardin.
  mal-mal: വെയിലാറിയപ്പോൾ യഹോവയായ ദൈവം തോട്ടത്തിൽ നടക്കുന്ന ഒച്ച അവർ കേട്ടു; മനുഷ്യനും
    ഭാര്യയും യഹോവയായ ദൈവം അവരെ കാണാതിരിക്കുവാൻ തോട്ടത്തിലെ വൃക്ഷങ്ങളുടെ ഇടയിൽ ഒളിച്ചു.
  lit-lit: Ir jie išgirdo balsą VIEŠPATIES Dievo, vaikštančio sode, dienos atvėsimo
    metu; ir Adomas ir jo žmona pasislėpė nuo VIEŠPATIES Dievo akivaizdos tarp sodo
    medžių.
  urd-GVR: Shām ke waqt jab ṭhanḍī hawā chalne lagī to unhoṅ ne Rab Ḳhudā ko bāġh
    meṅ chalte phirte sunā. Wuh ḍar ke māre daraḳhtoṅ ke pīchhe chhup gae.
