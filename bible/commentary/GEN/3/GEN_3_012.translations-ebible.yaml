verse: GEN.003.012
translations:
  mal-C: ഉത്തരമായി ആദാം, “എന്നോടുകൂടെ ഇരിക്കേണ്ടതിന് അങ്ങു നൽകിയ സ്ത്രീ വൃക്ഷഫലം തന്നു;
    ഞാൻ തിന്നുകയും ചെയ്തു” എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Da sprach der Mensch: Das Weib, das du mir beigesellt hast, die gab mir
    von dem Baume und ich aß.'
  lin-lin: 'Adamu azongisaki : — Ezali mwasi oyo opesaki ngai lokola mosungi nde apesaki
    ngai mbuma ya nzete yango, mpe nalie yango.'
  cbr-NT: 'Kakëxun ka unin kakëxa: —Minmi abë ''inun ''inánkë xanu ënën ka i bimi
    ''ë ''inánxa, ''inánkëxun kana ''ën pian.'
  eng-LSV: And the man says, “The woman whom You placed with me—she has given to me
    from the tree, and I eat.”
  bmu-bmu: 'Mewö jiiga azinöŋ kewö jiyök: “Ambi nömbuk malmapköra niŋginöŋi, yanöŋ
    mönö ip miaŋgö kötŋi niŋgiiga nezal.”'
  eng-GNV: Then the man saide, The woman which thou gauest to be with me, she gaue
    me of the tree, and I did eate.
  eng-WEBSTER: And the man said, The woman, whom thou gavest to be with me, she gave
    me of the tree, and I ate.
  nhw-BL: 'Huan nopa tlacatl tlananquili: ―Nopa sihuatl catli techmacac para notlahuical,
    yaya nechmacac se itlajca nopa cuahuitl huan yeca nijcuajqui.'
  swh-ONEN: Adamu akasema, “Huyu mwanamke uliyenipa awe pamoja nami alinipa sehemu
    ya tunda kutoka kwenye huo mti, nami nikala.”
  bba-bba: Durɔ wi, u nɛɛ, kurɔ wi ɑ mɑn wɛ̃ u n kɑ mɑn wɑ̃ɑ wiyɑ mɑn dɑ̃ɑ ten binu
    wɛ̃ mɑ nɑ di.
  eng-KJVCPB: And the man said, The woman whom thou gavest to be with me, she gave
    me of the tree, and I did eat.
  cpy-cpy: 'Rakanaki shirampari, ikantzi: “Kaarima tsinani pipakinari notsipatyaari,
    rootakira pakinawori chochoki, nothotantakawori naaka.”'
  mpx-mpx: Yaka tau i ba, “Yova toto u pem alou, iya te ebwakil o enowana enuna i
    pem ya an.”
  wbp-wbp: Watingkiji jangku-manu, “Yalumpu yangka kujanpaju karnta yungu, ngulangkunyaju
    miyiji yungu. Ngayirna miyiji kutu ngarnu.”
  luo-luo: Adam nodwoke niya, “Dhako mane imiya ema nomiya olemo moko moa e yien-no
    kendo achamo.”
  meu-meu: Adam e haere, eto, Vada o henigu baine bamogu hahinena ese una au huahuana
    e henigu, bena na ania.
  npi-ULB: मानिसले भन्यो, “तपाईंले मसँगै रहनलाई दिनुभएको स्‍त्रीले मलाई त्यस रुखको
    फल दिई, र मैले त्यो खाएँ ।”
  yor-yor: Ọkùnrin náà wí pé, “Obìnrin tí ìwọ fi fún mi, ni ó fún mi nínú èso igi
    náà, mo sì jẹ ẹ́.”
  emp-NTPO: 'Adaʌ̃ba panusia: –Bʌa mʌ̃́a wẽrã diad̶aba jõbisia.–'
  ind-ind: Laki-laki itu menjawab, “Ya, tetapi itu gara-gara perempuan yang Engkau
    berikan kepadaku. Dialah yang memberikan buah itu, sehingga aku memakannya.”
  pes-OPCB: 'آدم جواب داد: «این زن که یار من ساختی، از آن میوه به من داد و من هم خوردم.»'
  ssx-ssx: Mo halima꞉ hombo peaaso alota꞉ Do hande I̱ yaapo hapono lele wanda꞉ma꞉
    mo ti poteke mea kieke handa noa꞉me leekeme.
  lcm-lcm: Na tauan ang kala antok ta, “Nang a aina ke kuta atatung ia singig, ninia
    vanang kata luk le na mang matan uai si ei ang na kanla alis iau, na nala kun
    angan.”
  aer-aer: Kenhe artwe angkirtnerlenge, “Ngkarte-aye, arelhe nhenge unte-arle ayenge
    irlkwatherre atyenge antheke, re-thewe ayenge merne annge arne yanhe-ngentyele
    antheke arlkwetyeke, kele the arlkweke.”
  tgl-ULB: Sinabi ng lalaki, “Ang babae na ibinigay mo sa akin, binigyan niya ako
    ng bunga mula sa puno at kinain ko ito.”
  nop-nop: Kaŋ medi yoguk, “Tam nukut hatidok yoŋa namguŋ adi bem gimiŋ nambune naŋat.”
  kca-kca: 'Адам йŏхԓы йастәс: «Нэӈән, Нӑӈ мӑнэма мийәм нэӈенән, щи йўх эԓты мӑсайәм,
    пӑ ма ԓэсәм».'
  cbu-NT: Kamuzsha; Yuw shiy kizaa ipunsheemi panarangish ancha nuwaam martayranda.
    Ashirucha, nuwsha katungeeri, kamuz tárangiya.
  hui-hui: Ani layagola agali biago ibugua ladai bialu lalu, Í̠na wali i̱ni ale dege
    i̱la holobaya ngirigome ira lini ogoni do ngiyagola naru, lene.
  wrs-wrs: Tendorini ona, ungevlirini kana ongal, ye kam men vrahonam, he kamba timovpa
    putrahoiva, noinda kava nei.
  mya-mya: လူ​က​လည်း``ကျွန်​တော်​အား​ကိုယ်​တော်​ပေး အပ်​တော်​မူ​သော​မိန်း​မ​က အ​သီး​ကို​ပေး
    သ​ဖြင့်​ကျွန်​တော်​စား​မိ​ပါ​သည်'' ဟူ​၍​ပြန် လည်​လျှောက်​ထား​၏။
  cbi-NTPO: 'Tsenñu cha'' ruku tsandimi: Ñu iba chunu ti'' kuwakishu juntsa shinbu
    inu juntsa puka kuwañaa fiyu, timi.'
  bod-N: ཁོ་ན༌རེ། ཁྱེད་ཀྱིས་བདག་ལ་གནང་ཞིང་བདག་དང་འགྲོགས་པའི་བུད་མེད་དེས་ལྗོན་ཤིང་དེའི་ཤིང་ཏོག་བདག་ལ་སྤྲད་པས་ངས་ཀྱང་ཟོས་པ་ཡིན་ཞེས༌སྨྲས།
  wsk-wsk: Se kari balam, “Imet ni keta ani aisem ewere, nu ani tam nunguning aisam
    se naem.”
  kkl-kkl: Haibaogpa, nimi nengabo anekori lelamogti, “Kelabo anap wamturom aro tatneomne
    nenekori kal wana aneko tatnelba, tendi wamna.”
  sna-sna: Murume akati, “Mukadzi wamakandipa kuno kuti ave neni, ndiye andipa mumwe
    muchero womuti, uye ini ndikadya.”
  spa-BLM: 'El hombre dijo: “La mujer que me diste para estar conmigo, me dio fruto
    del árbol y lo comí”.'
  beu-beu: Nehe mehal angu ana Lahatala Ehur angu ebalet hula, “Nehe jangu ba Aana
    metma manenang nabar-vengapina anguba, te eihi angu baning hoa metma manenang,
    base na adang!”
  cac-cac: 'Ix tac''vixi vin̈ icha tic: —A ix ix, ix ac'' vetb''eyumoc, a ix, ix ac''an
    te'' d''ayin, yuj chi'' ix in lo te'', xchi vin̈.'
  swh-ULB: Mwanaume akasema, “ Mwanamke uliyenipa kuwa na mimi, alinipatia tunda kutoka
    kwenye mti, na nikala.”
  bel-bel: 'Адам сказаў: жонка, якую Ты даў мне, яна дала мне з дрэва, і я еў.'
  wed-wed: Ma oroto i paribelei i pa, “Wavine u verevereu, tauna ai uana i vereu da
    a ani.”
  deu-ELBBK: 'Und der Mensch sprach: Die Frau, die du mir beigegeben hast, sie gab
    mir von dem Baum, und ich aß.'
  mbb-OT: Ne midtavak is maama te, “Haazà is bahi he impezuma nu kediey, mibeǥayan
    e zin ne migkaan a.”
  msc-msc: 'Cɛ kan ko: «I ka muso mɛn di n ma, wo le ka jiriden wo di n ma. N ka a
    damun.»'
  mal-2015: 'അതിന്നു മനുഷ്യൻ: എന്നോടു കൂടെ ഇരിപ്പാൻ നീ തന്നിട്ടുള്ള സ്ത്രീ വൃക്ഷഫലം
    തന്നു; ഞാൻ തിന്നുകയും ചെയ്തു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, ʉmʉ cʉ̃rẽ yʉꞌticʉ niwĩ: —Mʉꞌʉ yʉꞌʉre baꞌpadaꞌreꞌco
    yʉꞌʉre tigʉ dʉcare ecamo. Tojo weegʉ baꞌasʉ, ni yʉꞌticʉ niwĩ.'
  gup-gup: Wanjh nawu bininj yimeng, “Ngahli daluk ngalbu ngudda kanwong nganedjarrknikenh,
    ngaleng wanjh nganwong manmekbe manme manmekbe kurrulkbeh, wanjh nganguneng.”
  met-met: Luba harua ba, “Haingga ba usina ba wa rangua nga—ina sina xai marana nanga,
    saing ngaxang.”
  gvs-gvs: ‘Vavinayana boi kuuvinigu, alova keuwoina ivinigu akani’, korotoyana kaena.
  rmc-rmc: 'O Adam leske odphenďa: „Odi romňi, sava mange tu diňal, man diňa pal oda
    stromos a me chaľom.“'
  nlg-nlg: Na mane te bosa tughu, “Na vaivine eni to vaheu ge ke kabukoluu, te hola
    mai vaniu na vuavua, ge u ghania.”
  dgr-DOGNT: Dǫzhìı hadı, “Ts'èko sexè jǫ whedaà anelàa sìı eyı ts'ı gots'ǫ jìecho
    sànı̨ı̨dì t'à ııhɂà ı̨lè,” yèhdı.
  pes-OPV: 'آدم گفت: «این زنی که قرین من ساختی، وی از میوه درخت به من داد که خوردم.»'
  ron-1924: 'Омул а рэспунс: „Фемея пе каре мь-ай дат-о ка сэ фие лынгэ мине, еа мь-а
    дат дин пом ши ам мынкат.”'
  aui-aui: Tomoyina iwona bo, “Wasike gwabiguve kutore na touna kiina uwana iveregu
    na akani.”
  ben-OBCV: মানুষটি বললেন, “আমার সঙ্গে তুমি যে নারীকে এখানে রেখেছ—সেই গাছটি থেকে কয়েকটি
    ফল আমায় দিয়েছিল এবং আমি তা খেয়ে ফেলেছি।”
  lex-lex: 'Muanke'' de nwahla: “Patke'' maka Mkienia la a o''nu di, ed mak kala au
    die wo''oni mai a''u, pa nhi''nande a''u''una.”'
  rgu-rgu: Ana nataa nae, “Inaꞌ fo Manetualain fee ela sama-sama no au a, ria riꞌ
    neni ai boaꞌ a de au ua!”
  som-som: Ninkiina wuxuu yidhi, Naagtii aad i siisay inay ila joogto ayaa geedkii
    wax iga siisay, oo anna waan cunay.
  lat-VUC: 'Dixitque Adam: Mulier, quam dedisti mihi sociam, dedit mihi de ligno,
    et comedi.'
  aoi-aoi: Eneja ni-yama nakina nenungkwarba, “Daka didarringka yu-kwama ngayuwa-manja,
    ngaluwe-ka ngu-kwama ebina aninga akwa ning-alyubarinuma akina.”
  eng-ASVBT: And the man said, The woman whom thou gavest to be with me, she gave
    me of the tree, and I did eat.
  mna-mna: 'Tomooto iso: “Nio som. Moori ta nu uri pio ta ikam ma aŋkan.”'
  ita-1885: 'E Adamo disse: La donna, che tu hai posta meco, è quella che mi ha dato
    del frutto dell''albero, ed io ne ho mangiato.'
  eng-LXXUP: And Adam said, The woman whom thou gavest to be with me—she gave me of
    the tree and I ate.
  eng-ULB: The man said, “The woman whom you gave to be with me, she gave me fruit
    from the tree, and I ate it.”
  spa-VBL: “Fue la mujer que me diste quien me brindó del fruto del árbol, y yo lo
    comí”, respondió Adán.
  fra-_FOB: 'Et Adam répondit: La femme que tu as mise auprès de moi, m''a donné du
    fruit de l''arbre, et j''en ai mangé.'
  mal-mal: 'അതിന് മനുഷ്യൻ: “എന്നോട് കൂടെ വസിക്കുവാൻ അങ്ങ് തന്നിട്ടുള്ള സ്ത്രീ വൃക്ഷഫലം
    തന്നു; ഞാൻ തിന്നുകയും ചെയ്തു” എന്നു പറഞ്ഞു.'
  lit-lit: 'Ir žmogus tarė: „Moteris, kurią davei, kad būtų su manimi, ji davė man
    nuo to medžio, ir aš valgiau.“'
  urd-GVR: Ādam ne kahā, “Jo aurat tū ne mere sāth rahne ke lie dī hai us ne mujhe
    phal diyā. Is lie maiṅ ne khā liyā.”
  suz-BL: मिनु मुरुमी “इन गेशो मीश मुरुमी आं कली मेको रवा आ फल गेती। मिनु गो ब्‍वाता”
    देंमाक्‍त। २कोरिन्‍थी ११:३
  ita-1927: 'L’uomo rispose: “La donna che tu m’hai messa accanto, è lei che m’ha
    dato del frutto dell’albero, e io n’ho mangiato”.'
  ckb-ckb: 'پیاوەکەش گوتی: «ئەو ئافرەتەی پێت دام لەگەڵم بێت، ئەو لە بەری ئەو درەختەی
    پێدام، منیش خواردم.»'
  nas-nas: Eeꞌnoko teie aaꞌpuuꞌ, “Tenie anie manikumai dake niꞌninka nariꞌ oꞌnoreeꞌnaang
    ameuꞌnanie tee-koo koiꞌkoong-koo sinang-koo amuioꞌ maaꞌkansing.”
  eng-BBE: And the man said, The woman whom you gave to be with me, she gave me the
    fruit of the tree and I took it.
  crx-NTPO: '''Et dune ''utni, “Ts''eke sgha nilht''i-un duchun oomai'' sgha inin''ai
    ''ink''ez ''i us''al.”'
  kan-OKCV: ಅದಕ್ಕೆ ಮನುಷ್ಯನು, “ನೀನು ನನ್ನ ಸಂಗಡ ಇರಿಸಿದ ಸ್ತ್ರೀಯು ಆ ಮರದ ಹಣ್ಣನ್ನು ನನಗೆ ಕೊಟ್ಟಳು.
    ನಾನು ತಿಂದೆನು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ro e fari ije fu una gue kumei, Na bara ije a abe nujaejiema ijare ifo
    ije damu igana miemo na abe ivano kumei.
  tam-2017: 'அதற்கு ஆதாம்: “என்னுடன் இருப்பதற்காக தேவரீர் தந்த பெண்ணே, அந்த மரத்தின்
    பழத்தை எனக்குக் கொடுத்தாள், நான் சாப்பிட்டேன்” என்றான்.'
  spa-RV-1909: 'Y el hombre respondió: La mujer que me diste por compañera me dió
    del árbol, y yo comí.'
  ron-BTF: 'Şi omul a spus: Femeia pe care mi-ai dat-o să fie cu mine, ea mi-a dat
    din pom şi eu am mâncat.'
  eng-WEBP: The man said, “The woman whom you gave to be with me, she gave me fruit
    from the tree, and I ate it.”
  eng-FBV: “It was the woman you gave me who gave me the fruit from the tree, and
    I ate it,” Adam replied.
  nld-1939: 'De mens antwoordde: De vrouw, die Gij mij tot gezellin hebt gegeven,
    gaf mij van de boom, en ik at.'
  nch-BL: 'Huan nopa tacat tananquili: ―Nopa sihuat cati techmacac quej notahuical,
    yaya techmacac se itajca nopa cuahuit huan yeca nijcuajqui.'
  tfr-NTPO: «Kjor bo l̈i twaga wal̈ë tworop bor kong l̈irë bor kong ga uorore» l̈e
    ba kong.
  vie-1934: 'Thưa rằng: Người nữ mà Chúa đã để gần bên tôi cho tôi trái cây đó và
    tôi đã ăn rồi.'
  hin-CV: आदम ने कहा, “साथ में रहने के लिए जो स्त्री आपने मुझे दी है, उसी ने मुझे
    उस पेड़ से वह फल दिया, जिसे मैंने खाया.”
  eng-OURB: The man said, “The woman whom you gave to be with me, she gave me fruit
    from the tree, and I ate it.”
  spa-BES: 'Y el hombre dijo: La mujer que me diste por compañera, ella me dio el
    fruto del árbol, y yo lo tomé.'
  tdx-tdx: I rakemba natolo’o ho mpiamakoy, hoe indatiy, ie ty nanjotso amako boak’amy
    hataey vaho nihaneko.
  vid-vid: Ayo mlume nakamwidichila, “Mdala youmhele yekale hamwe na heni ndo yamhele
    ifuza lya mgodi awo, na heni ndiya.”
  pwg-pwg: Ma tomowina ivona bo, “Wavinena gwabikuwai kuterei, tuna kii amena ivereku
    da akani.”
  eng-OKE: And Adam said, The woman whom Thou gavest (to be) with me, she gave to
    me of the tree, and I did eat.
  tha-KJV: ชายนั้นทูลว่า “หญิงซึ่งพระองค์ทรงประทานให้​อยู่​กับข้าพระองค์​นั้น นางได้ส่งผลจากต้นไม้
    ข้าพระองค์จึงรับประทาน”
  por-BR-2018: 'E o homem respondeu: “A mulher que me deste por companheira me deu
    da árvore, e eu comi”.'
  bco-bco: Kaluwa꞉ a꞉ma꞉la꞉ sa꞉laki, “Ga gilo꞉ nemo꞉lo꞉ ta꞉fo꞉ wema꞉yo꞉ i fowo꞉ nemo꞉
    tu meabiki, niyo꞉ mo꞉no꞉.”
  deu-ELO: 'Und der Mensch sprach: Das Weib, das du mir beigegeben hast, sie gab mir
    von dem Baume, und ich aß.'
  ktm-ktm: Kamal ipe ihpah, “Pedih ndre Ou eduwe iy imin ndroda yu, eri ihngahang
    yu pe yu uyo-on.”
  caa-caa: 'Y sutpa ojron e winic otronyajr y che: —E ixic xeꞌ net awajqꞌuen xeꞌ quetpa
    ani tuaꞌ utacren jax xeꞌ ixin uyajqꞌuen uyutir e teꞌ era, y nen incꞌuxi, che e
    winic.'
  eng-WYC-2018: And Adam said, The woman which thou gavest (for) fellow(ship) to me,
    gave me of the tree, and I ate. (And Adam said, The woman whom thou gavest to
    me for fellowship, gave to me of the tree, and so I ate.)
  epo-epo: 'Kaj Adam diris: La edzino, kiun Vi donis al mi kiel kunulinon, ŝi donis
    al mi de la arbo, kaj mi manĝis.'
  uig-PIN: 'Adǝm jawab berip: — Sǝn manga ⱨǝmraⱨ boluxⱪa bǝrgǝn ayal dǝrǝhning mewisidin
    manga bǝrgǝnidi, mǝn yedim, — dedi.'
  beo-beo: Dunu da bu adole i, “Uda amo Dia da nama i, e da amo ifa fage nama iabeba:le,
    na da mai dagoi.”
  tpi-OTNT: Na man i bekim tok olsem, “Dispela meri yu bin givim mi olsem poroman
    bilong mi, em tasol i givim mi pikinini bilong dispela diwai na mi kaikai.”
  hau-SA: Mutumin ya ce, “Macen da ka sa a nan tare da ni, ita ta ba ni waɗansu ’ya’ya
    daga itacen, na kuwa ci.”
  udu-udu: 'Dhali wathi/ ki o gwo mo ki: A’bom a’di jin c̱ikina /e mmonyaḵ c̱a’b ki
    aha/ mo tani ayim a’di ic̱iki aha/ maman cwa mo dhali aha/ shwakina a’di mo.'
  uig-LAT: 'Adem jawab bérip: — Sen manga hemrah bolushqa bergen ayal derexning méwisidin
    manga bergenidi, men yédim, — dédi.'
  nde-nde: Indoda yathi, “Umfazi owangipha yena, ungiphile ezinye izithelo zesihlahla
    ngazidla.”
  ton-ton: Pea pehē ʻe he tangata, “Ko e fefine ʻaia naʻa ke foaki ke ma nonofo, naʻe
    ʻomi ʻe ia kiate au mei he ʻakau pea u kai ai.”
  ces-1613: 'I řekl Adam: Žena, kterouž jsi mi dal, aby byla se mnou, ona mi dala
    z stromu toho, a jedl jsem.'
  eko-eko: 'Pinaatamu khujipu yoori: “Muukha otu okinkhiyeeyo yoori asala akikhiza,
    ti ye akinkhiyeeyo nshumo aya opo miiyo khuja.”'
  nss-nss: Pwen Atam ipa, “Pihin mepo aiki yiy isa iripo kili yo ara, ara iyki mbuwakei
    para kei ara isa kili yo pe uiniy.”
  eng-WMB: The man said, “The woman whom you gave to be with me, she gave me fruit
    from the tree, and I ate it.”
  tam-TCV: அதற்கு மனிதன், “என்னுடன் இங்கு இருப்பதற்கு நீர் எனக்குத் தந்த பெண்ணே, அந்த
    மரத்தின் பழத்தை எனக்குக் கொடுத்தாள்; நான் சாப்பிட்டேன்” என்றான்.
  ceb-ULB: Ang lalaki miingon, “Ang babaye nga imong gihatag aron akong makauban,
    iya akong gihatagan sa bunga nga gikan sa kahoy, ug ako kining gikaon.”
  mkn-mkn: Dia manyao bilang, “Ini parampuan yang Tuhan kasi ko batamán deng beta
    tu, dia yang kasi itu bua ko beta makan!”
  pol-UBG: 'Adam odpowiedział: Kobieta, którą mi dałeś, aby była ze mną, ona dała
    mi z tego drzewa i zjadłem.'
  agr-agr: 'Tama aishmag Apajuín ayaak: “Ame wijai tsaniasa pujusa yainikti tusam
    nuwa sujusmaum nunú yujagken sujusmatai, wika yuwamjai” tau.'
  kyc-kyc: Leyamo dokopa akali dokome lao, Enda role pyao pisirambiŋi lao jii kande
    dokome isa dokona jingi lapo jipyasa napu, leya.
  urd-GVU: آدم نے کہا، ”جو عورت تُو نے میرے ساتھ رہنے کے لئے دی ہے اُس نے مجھے پھل
    دیا۔ اِس لئے مَیں نے کھا لیا۔“
  deu-1912: 'Da sprach Adam: Das Weib, das du mir zugesellt hast, gab mir von von
    dem Baum, und ich aß.'
  ntj-ntj: Nyangka watjarnu, “Wiya, minyma ngaa-rnin nintirnu, palunyalu-rni mantjiralpi
    nintirnu. Nyangka-rna mularrpartu ngalangu.”
  row-row: Nataa nae, “Inaꞌ ia, fo Lamatualain fee dadꞌi nonoo ngga, ana mana fee
    au hau boaꞌ a, fo ua!”
  kan-2017: ಅದಕ್ಕೆ ಆ ಮನುಷ್ಯನು, “ನನ್ನ ಜೊತೆಯಲ್ಲಿರುವುದಕ್ಕೆ ನೀನು ಕೊಟ್ಟ ಈ ಸ್ತ್ರೀಯು, ಆ ಮರದ
    ಹಣ್ಣನ್ನು ನನಗೆ ಕೊಟ್ಟಳು, ನಾನು ತಿಂದೆನು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci abami. Iamɨgali iasaŋ iguahanaŋ nagaŋ nɨbu ahɨla via iguci nin uami.
  tgo-tgo: Amalama i gonjoghawe iŋa, “Wevoma mendava u vaŋgugiyama e ghino, me giya
    umbwako une vavana e ghino na ya ghan.”
  yap-yap: Me fulweg fare mo’on ni ga’ar, “Fare pin ni mu sunumeg ni fan ngog e pi’
    wom’ngin ngog ni nggu way, ma aram mu gu way.”
  tet-tet: Nia moos nataa naꞌak, “Feto mak Naꞌi Maromak latan namalu haꞌu nia, mak
    foo haꞌu kaa ai fuan nia!”
  hlt-MCSB: Te vaengah tongpa loh , “Huta te kai taengah nan paek coeng ta, anih loh
    thing te kai taengah m'paek dongah ni ka caak,” a ti nah.
  mdy-ETH: ዓሢ፦ «ሃና፥ ታኣና ዎላ ናንጋንዳጉዲ ኔ ዒንጌ ላኣሌላ ሚፆ ዓኣፖ ዔኪ ታኣም ዒዛ ዒንጋዛ ታ ሙዔኔ» ጌዔኔ።
  twi-ASANTE: Adam kaa sɛ, “Aane. Ɔbaa no a wode no maa me sɛ me ne no ntena no na
    ɔde aduaba a ɔte firii dua no so no brɛɛ me ma mediiɛ.”
  mwc-mwc: Saba sebare i wona, “Wasike ku beriku wai, kona keyama uwana i beriku a
    kani.”
  bhl-bhl: 'Dangei, kunum be iti yan weng bokolewomele: “Nete bate! Nelo dunemselew
    waneng kalute ais dem mak nelo dunemui, ne wani te.”, dangse kale.'
  con-NTPO: 'A''ija pañamba su: —Que ñanga afe''cho pushesu tsu tsa quini''cco''su
    nama ñanga afesi gi an.'
  eng-WEBU: The man said, “The woman whom you gave to be with me, she gave me fruit
    from the tree, and I ate it.”
  bnp-bnp: A bakovi i koli, i ta maea, “Ra ngatavine o vakamade turagu, ia kunana
    i habia nau a kanena kai, a kania.”
  bvr-bvr: An-gugaliya a-yinagata, “Jin-guna jin-gugaliya nginyipa nguna-wuna jin-gubalpura
    apula, nipa nguna-wuna balaja mu-gata gun-jong mu-rrimanga, lika ngu-barra.”
  wal-wal: Oichchin i, “Tanaara de7anaadan neeni immido maccaasiyaa he mittaa teeraappe
    tau immin maas” yaagiis.
  mgh-mgh: 'Vano nlopwana ule ahaakhula eeraka: Athiyana akivahilyaa ayo wiira akhale
    nkhwaaka, yaayo phikivahile mi nhokorokho uyo, ni kiholya.'
  acu-NT: 'Tama Adán ayaak: —Nuwarmijai tsaniasam pujusta tusam surusmame nu numi
    yurangken surusamtai yuwajai —timiayi.'
  spa-PDDPT: 'El hombre respondió: La mujer que pusiste conmigo me dio del árbol y
    yo comí.'
  gun-gun: 'Ava va''e ombovai: — Kunha xera''yxyrã reme''ẽ va''ekue rima yvyra''a
    ome''ẽ xevy. Ha''e ramo mae ma xee ha''u — he''i.'
  agu-BL: —Ja Ta', na yi xna'n yi ntak'u' tetz wuxk'ajlab, i' nmak'on yi lo'baj swetz
    tan baje'n wa'n, stzun Adán bantz tetz Kataj Ryos.
  eng-PEV: The man said, “Yes, but it was the woman that you put here with me, she
    gave me fruit from that tree, so I ate it.”
  ilo-ULB: Kinuna ti lalaki, “Ti babai nga intedmo a makaduak, inikkannak iti bunga
    manipud iti kayo, ket kinnanko.”
  kpg-kpg: Taane ga helekai, “Ma go di ahina dela ne dugu Kooe i dogu baahi dela ne gaamai
    gi di au di huwa laagau deelaa, gei au gaa gai di maa.”
  uig-ARA: 'ئادەم جاۋاب بېرىپ: ــ سەن ماڭا ھەمراھ بولۇشقا بەرگەن ئايال دەرەخنىڭ مېۋىسىدىن
    ماڭا بەرگەنىدى، مەن يېدىم، ــ دېدى.'
  bsp-bsp: 'Kɔ wərkun oloku: «Wəran nwɛ məsɔŋ im mɔ, nkɔn ɔsɔŋ im pi k''ina sɔ indi.»'
  bps-bps: Na tmimel i lagi, manan, “I libun blém di deg, kenen sa mlé deg bunge i
    kayu én, na knaangu.”
  mbs-mbs: Minikagi se meama, “Se bayi impedoma no diyà kanak, yan se nemegay te pongo
    diyà kanak, aw kimaen a kenyan.”
  tof-tof: Pama we bóktanórr wagó, “Ma ne kol tungrinürr kankü, kürü ngibürr wató
    küline ene nugup ngórrdügab, da ka we eloa.”
  sus-sus: Adama naxɛ, «I ginɛ naxan fixi n ma, na nan yi wuri bogi so n yi ra, n
    naxa a don.»
  pon-2006: Ohlo ahpw patohwan sapeng, “Lih me komw ketikihong ieo me patohwanohng
    ie I en tungoale, iei me I tungoalehkihda.”
  jae-jae: Ŋamalac kêsôm gebe “Awê, taŋ kôkêŋ gebe êwiŋ aê naŋ, kêkêŋ kaŋanô tau gêdêŋ
    aê, tec gaeŋ.”
  ksd-ksd: 'Ma ra tutana i ga biti: Nam ra vavina. u ga vaki ia piragu, ia nam i ga
    tabar iau ma ra vuai ra davai, ma iau ga ian.'
  tur-YTC: Adam, “Yanıma verdiğin kadın ağacın meyvesinden bana verdi, ben de yedim”
    dedi.
  bel-N: 'І сказаў чалавек: “Жанчына, якую Ты даў, [каб была] са мною, яна дала мне
    з дрэва, і я еў”.'
  grc-BRENT: Καὶ εἶπεν ὁ Ἀδάμ· ἡ γυνή, ἣν ἔδωκας μετʼ ἐμοῦ, αὕτη μοι ἔδωκεν ἀπὸ τοῦ
    ξύλου, καὶ ἔφαγον.
  ind-AYT: Manusia itu berkata, “Perempuan yang Engkau berikan untuk bersamaku itu,
    dialah yang telah memberikannya kepadaku dari pohon itu, maka aku pun memakannya.”
  lid-lid: Eme i mwan anya eh, “I badih ou atehei iy udu hawek kada-ah, badeh atehei
    buwa kei eme ma jo iniy.”
  eng-NNA: The man said to him, “You gave me this woman. She [emphasised] gave me
    (food) from that tree. I ate the food.”
  nya-nya: Koma munthu uja anati, “Mkazi amene munandipatsa kuti ndizikhala nayeyu
    anandipatsako chipatso cha mtengowo ndipo ndinadya.”
  hrv-hrv: 'Čovjek odgovori: “Žena koju si stavio uza me - ona mi je dala sa stabla
    pa sam jeo.”'
  mps-mps: Tama bidigo po wei ponai, “Te nago enabolo mani we eno abagigo, agai te
    nedu du enabolo mobaso, tama eno tuai dao.”
  llg-llg: Ana nataa nae, “Inak ia, fo Manetualain feen nanonoo no au ndia, ndia ndia,
    fee ai boak ndia de au uꞌa!”
  tpi-tpi: Na man i bekim tok olsem, “Dispela meri yu bin givim mi olsem poroman bilong
    mi, em tasol i givim mi pikinini bilong dispela diwai na mi kaikai.”
  dan-1931: 'Adam svarede: “Kvinden, som du satte ved min Side, gav mig af Træet,
    og så spiste jeg.”'
  vie-OVCB: 'A-đam nói: “Người nữ Chúa đặt bên con đã đưa trái cây ấy cho con, và
    con đã ăn rồi.”'
  lbk-lbk: Kanan et nan lalaki, “Nan fafai ay inigwam ay kadwak nan nangichawchaw
    isnan fekhas nan chey ay kaew ya kek et kinan.”
  guj-2017: તે માણસે કહ્યું કે, “મારી સહાયકારી તરીકે જે સ્ત્રી તમે મને આપી હતી તેણે
    મને ફળ આપ્યું અને મેં ખાધું.”
  byr-byr: '@see-verse:GEN.003.011'
  awx-awx: Adamdä “Mängälä näxätde tekuläxu aläpätä pa salinu notnä anamän nat,” yang
    inikut.
  pon-2006A: Ohlo ahpw patohwan sapeng, “Lih me komw ketikihong ieo me patohwanohng
    ie I en tungoale, iei me I tungoalehkihda.”
  por-BRBSL: 'O homem disse: “A mulher que você deu para estar comigo, ela me deu
    frutos da árvore, e eu os comi”.'
  aly-aly: Artwa ra angkek, “Arelhel amern akek, rap ayenh-anem anthek, athanem arlkwetyek,
    arelh yanhel ntwarl ayenh anthekarl.”
  cth-cth: Tongpa ni nang ni na poe e napui ni thingpaw na poe teh ka ca atipouh.
  twi-twi: Adam kae se, “Yiw, nanso ɔbea no a wode no maa me sɛ me ne no ntena no
    na ɔde aduaba a ɔtew fii dua no so no brɛɛ me maa midii.”
  hlt-hlt: Te vaengah tongpa loh, “Huta te kai taengah nan paek coeng ta, anih loh
    thing te kai taengah m'paek dongah ni ka caak,” a ti nah.
  tbz-SIM: 'Kòo nitidɔ̀ù dɔ̀: Onitipòkù ɑ mɛ nni nduɔ́ nwè kɛ̀ ti bo, weè ǹ duɔ́ ndɛ
    kó ditebii kɛ̀ ǹ di.'
  msy-2020: Ezɨ gumazim a ikaragha kamaghɨn mɨgei, “Amizir nan roroamɨn mɨn ikiamin
    nɨ na ganɨngizim, anarɨra iter kamɨn ovɨzir mam na ganɨngizɨ, kɨ aneme.”
  txq-txq: Ana naselu nae, “Inak ia fo Manetualain feen mai fo nanonoo no au naa,
    ana ndia fee au ai boak naa, de au uꞌa!”
  aaz-aaz: In nataah am nak, “Usiꞌ, bifee reꞌ Ho mfee je naan, in es anfee kau hau
    fua taras naan, ma au ꞌuah!”
  dop-dop: 'Kɛlɛnɑ yʋlʋ sɩ: Mɑ tɔɣɑɑ yɑ́ɑ́, ɩlɛ ɑlʋ wei ɩnɩ n hɑ-m tɔ ɩnɩ ɩ cɛlǝnɑ-m
    nɑ mɑ́ tɔɣɔ.'
  azb-azb: 'Adəm dedi: «Mənimlə birgə olmaq üçün verdiyin qadın o ağacın meyvəsindən
    verdi, mən də yedim».'
  eng-DBY: And Man said, The woman, whom thou hast given [to be] with me, she gave
    me of the tree, and I ate.
  hin-2017: आदम ने कहा, “जिस स्त्री को तूने मेरे संग रहने को दिया है उसी ने उस वृक्ष
    का फल मुझे दिया, और मैंने खाया।”
  wol-KYG: 'Aadama ne ko: «Jigéen, ji nga ma booleel de, moo ma jox ci garab gi, ma
    lekk.»'
  swp-swp: Tau wa i ene, “Sine u leama ia bena maegu wa, ia oeagi wa uauana i leama,
    to ea ai.”
  bjr-bjr: Faiqí iriseenoo narí qimaminoo qinau. Maa anaaseefa qini faqa marifa anee
    qimunafa mifa qimifaqa neeqa.
  eng-YLT: and the man saith, 'The woman whom Thou didst place with me — she hath
    given to me of the tree — and I do eat.'
  kne-kne: Kanan din lalaki ay sinombat, “Din babai dedan ay in-alim en sak-en. Sisya
    di nangidawat sin lames di kaiw ay doy, et kinan ko.”
  wat-wat: Namoḡa i bwaduviyewa i bwaduwa, “Gumayogunama ku venikuwa, tanake i venikuwa
    kai uwana keta a kaniya.”
  heg-NTPO: Un siut noan, “Bihatang man Ama Lamtua in tapa bel au ka, man bel auk
    kai isin na le kaa!”
  ptu-ptu: 'Natimba''im Adam naua: “Indo baine umpadioannä'' ampe''ku, iam too umbeennä''
    indo bua kaju anna kuandei.”'
  bzd-NTPO: 'Ie'' tö iiu̱té: —Be'' tö ye'' a̱ alaköl me'', ye'' wapieie, e'' tö ye''
    a̱ kalwö mé katè. E'' katéwayö.'
  kwf-kwf: Ma na ngwae neꞋeri ka fata Ꞌuri, “ꞋIu, bore ma na kini ba Ꞌoko alua ka
    tua faꞋi nau niniꞋa kwatea fuaꞋi Ꞌai neꞋe fuaku, ma nau ku Ꞌania naꞋa.”
  eng-WYC-2017: And Adam said, The woman which thou gavest for fellowship to me, gave
    me of the tree, and I ate.
  eng-WMBB: The man said, “The woman whom you gave to be with me, she gave me fruit
    from the tree, and I ate it.”
  spp-spp: 'Ka nàŋi si jwo: «Ceeŋi mu à kan mii á ke, uru u à tà kan mii à lyî dɛ!»'
  aey-aey: Odocob dana jejeg hewi madon, “Caja ijaca bilewannu item eu uqa cehelo
    eundec aig iteceb ija jiga,” don.
  urd-GVH: आदम ने कहा, “जो औरत तूने मेरे साथ रहने के लिए दी है उसने मुझे फल दिया।
    इसलिए मैंने खा लिया।”
  djr-djr: Ga ŋayiny ḏirramuny buku-bakmaraŋal Godku bitjarr, “Ŋuruŋ dhuwal miyalkthu
    ŋarraku gurrupar, ŋunhi nhe djäma ŋanya ŋarraku. Ŋayi ŋarrany gurrupar, bala ŋarrany
    yurrnha ḻukan,” bitjarr.
  rug-rug: Meke zama sa tie, “Sa barikaleqe sapu poni nau Goi, pude koa koa rau, asa
    si poni nau sa vuana sa huda, ke hena ia rau si asa,” gua si asa.
  gaz-gaz: Namichis, “Dubartittii ati akka isheen na wajjin jiraattuuf naa kennite
    sanatu ija mukichaa irraa naa kenne; anis nan nyaadhe” jedhe.
  fra-LSG: 'L’homme répondit: La femme que tu as mise auprès de moi m’a donné de l’arbre,
    et j’en ai mangé.'
  gnn-gnn: Bala ŋayinydja waŋana buku‐wakmaraŋala balanydja ŋunhiyi ḏarramunydja bitjarra,
    “Ŋuriŋiyi dhuwala miyalkthu ŋarraku wekaŋala, ŋunhi nhe djäma ŋanya ŋarraku. Ŋayi
    ŋarraku wekaŋalanydja, bala ŋarra ḻukanana,” bitjarra.
  yal-yal: Adaman yi a yabi, a naxa, “Na ɲaxanla i naxan soxi n yii, na bata na wudi
    bogin so n yii, n yi a don.”
  gum-gum: 'Inchen møøbe trenchibig køn: —Tru ñi nan lincha pera uñchai trani ishug
    tru tusryu mamigwan nan srørren, nabe mar— cha.'
  iou-iou: Ude yäwänä äma unitä yäŋkuk; Ude nämo! Webe näkkät itta namiŋkuno unitä
    päya mujipi u namän nat yäk.
  haw-1868: Olelo aku la ke kanaka, Na ka wahine au i haawi mai ai na'u, nana no i
    haawi mai i ko ka laau, a ai iho la au.
  arb-NAV: 'فَأَجَابَ آدَمُ: «إِنَّهَا الْمَرْأَةُ الَّتِي جَعَلْتَهَا رَفِيقَةً لِي.
    هِيَ الَّتِي أَطْعَمَتْنِي مِنْ ثَمَرِ الشَّجَرَةِ، فَأَكَلْتُ».'
  adz-adz: Da garam itip ini Anutu Yawe nifunggan mungaꞌ ibiani, “Sagat u tangindan
    da dzi ugu irim gai igi nidzunggan fain da dzi da dzi gan.”
  ewe-ewe: Amea ɖo eŋu be, “Ɛ̃, nyɔnu si nèwɔ nam lae na kutsetsea ƒe ɖem meɖu.”
  nuy-nuy: Nigaayung na-waḻyinyung nu-yambalmayn, “Maṉinyung yamba, nu-ngu-burriyn-jinyung
    ngayawi-rruj. Ngangi-yayn marri nga-nguni anu-ngugulmung,” ni-yamayn.
  eng-LEE: And the man said, The woman whom thou gavest to be with me, she gave me
    of the tree, and I did eat.
  dji-dji: “Djiṉi miyilkdji nyuni irra djamadjili nyanibi irriny gungili djalwali
    ngungirapibi gurrtjibi girri ngarri ḏirradjiliban.”
  gvn-gvn: '@see-verse:GEN.003.011'
  nna-nna: Pirirrilu wurrarnalu, “Nyuntulu mirtawangarra yinyanyin nyungu. Palaja
    mungkaja yinyanyi palinyjungarra, mayi nganarna.”
  asm-FB: তেতিয়া মানুহে ক’লে, “যি স্ত্রী গৰাকীক আপুনি মোৰ সঙ্গীনী কৰি দিলে, তেঁৱেই
    মোক সেই গছৰ ফল দিলে আৰু সেই ফল মই খালোঁ।”
  sus-A: عَدَ مَ نَشّ، «عِ فِنّ نَشَن قِشِ ﭑ مَ، نَ نَن يِ وُرِ بٌفِ سٌ ﭑ يِ رَ، ﭑ
    نَشَ عَ دٌن.»
  fra-SBL: 'L''homme dit : « La femme que tu as donnée pour être avec moi, elle m''a
    donné du fruit de l''arbre, et j''en ai mangé. »'
  hbo-hbo: וַיֹּ֖אמֶר הָֽאָדָ֑ם הָֽאִשָּׁה֙ אֲשֶׁ֣ר נָתַ֣תָּה עִמָּדִ֔י הִ֛וא נָֽתְנָה־לִּ֥י
    מִן־הָעֵ֖ץ וָאֹכֵֽל׃
  shp-NTPO: 'Joninra yoia iki: —Jabé janon ixon min ea menia ainbaon bimi meniara
    en kokoke —akin.'
  eng-WYCLIFFE: And Adam seide, The womman which thou yauest felowe to me, yaf me
    of the tre, and Y eet.
  piu-2006: '@see-verse:GEN.003.011'
  pjt-pjt: Ka wangkangu, “Wiya, kungka nyanga nyuntu ngayunya ungkunytjaluṉi ungu,
    kaṉa ngalkuṉu.”
  cwe-cwe: Mulume kamwidika, “Mwanamke youmwikile hano na niye, youning'hile, iyo
    yaning'hile tunda da mbiki uwo. Na niye nidija.”
  bgs-bgs: Igkagi tô mama, na mà din, “Tô bayi na igpaduma nu kanak, tô gó é igbággé
    katô buuy kanak. Purisu igkanna.”
  kik-kik: Mũndũ ũcio akiuga atĩrĩ, “Mũndũ-wa-nja ũrĩa waheire ndũũranie nake nĩwe
    ũũheire matunda mamwe ma mũtĩ ũcio, na niĩ ndarĩa.”
  ksr-ksr: 'Kaeŋ ijoro ejanoŋ jero: “Emba niwo laligowaatiwaajoŋ nonati, iinoŋ gere
    iikawaa kota nono nejeŋa.”'
  omb-omb: I Tevue mo veve vena, “Vavine gu betea laweau, nge u bete na mwasigi lavasigi
    laweau nam ganie.”
  fra-NCL: 'L’homme répondit : « La femme que vous avez mise avec moi m’a donné du
    fruit de l’arbre, et j’en ai mangé. »'
  cek-AK: To naah Adam mah, Kai han nang paek ih nongpata mah thingkung pong ih athaih
    to ang paek moe, ka caak, tiah a naa.
  xla-xla: Epalati asiyama oplamita epo atlaiyo, “Wa꞉ta na꞉ watle a꞉ya hamiwatapo
    na꞉ watle dlomoko eye hamilati na꞉ ma eye de,” diyo.
  cuk-cuk: 'Dule Bab-Dummad-abin sogded: —Ome-anbo-garmakdiguega be anga-uksadi, a,
    anga sapi-e-san uksad. Geb an guchasunnad.'
  uig-CYR: 'Адәм җавап берип: — Сән маңа һәмраһ болушқа бәргән аял дәрәқниң мевисидин
    маңа бәргән еди, мән йедим, — деди.'
  pma-pma: Ka meatin viteni vit, “Ahin koa kolingi ro ral minau san heiai enek minau,
    nakani.”
  tel-2017: ఆదాము “నాతో ఉండడానికి నువ్వు నాకిచ్చిన స్త్రీ నాకు ఆ చెట్టు పండు ఇచ్చింది.
    అప్పుడు నేను దాన్ని తిన్నాను” అన్నాడు.
  hat-BSA: 'Lòm nan te di: “Fanm ke Ou te ban mwen an, li te ban m ladann, e mwen
    te manje.”'
  bxh-bxh: Taumoho iyen, Waihin wa tole maꞌegu, in, oyagina uluna ya felegu be E an.
  nay-nay: Wunyile korn yarnin, luku. “Mimine yar inde pempir anangk pempir ile ityan
    anangk, wunyatte takkir ityan.
  kos-kos: Mukul sac fahk, “Mutan se kom filiya yuruk inge tuh se nu sik fokinsak
    soko ah, ac nga kangla.”
  hbo-WLC: וַיֹּ֖אמֶר הָֽאָדָ֑ם הָֽאִשָּׁה֙ אֲשֶׁ֣ר נָתַ֣תָּה עִמָּדִ֔י הִ֛וא נָֽתְנָה־לִּ֥י
    מִן־הָעֵ֖ץ וָאֹכֵֽל׃
  ibo-ibo: Nwoke ahụ sịrị, “Nwanyị ahụ i mere ka mụ na ya nọdụ, ọ bụ ya nyere m mkpụrụ
    sitere nʼosisi ahụ, m rie.”
  ory-ory: ଆଦମ କହିଲେ, “ତୁମ୍ଭେ ଯେଉଁ ସ୍ତ୍ରୀଙ୍କୁ ମୋହର ସଙ୍ଗିନୀ ହେବାକୁ ଦେଇଅଛ, ସେ ମୋତେ ସେହି
    ବୃକ୍ଷର ଫଳ ଦେଲେ, ତହିଁରେ ମୁଁ ଖାଇଲି।”
  wmt-wmt: '@see-verse:GEN.003.011'
  chk-chk: Ewe mwän a pälüeni, “Ewe fefin en ka ngeniei pwe pwülüei, neminewe a ngeniei
    uän ewe irä, iwe, üa mongö.”
  ssd-ssd: 'taŋgo ndek lafumba sana: Pino ye ndoŋ minam tuku ye sina nuŋge ail alonu
    ta tumba sat le nyit ŋgina.'
  rop-rop: Wal det men bin pudum bleim langa det wuman. Imbin tok, “Det wuman weya
    yubin gibit langa mi, im na bin gibit mi det daga, en aibin dagat.”
  mwf-2018: Mu Adam kathu-ka mamna, “Kardu palngun pana ngarra thamngamut-ka nigunu-wa
    mi damngamut-yu i mi-ka ngay warda ngulamath-yu.”
  ukr-1871: 'І рече Господь Бог жіньцї: Що ти вкоїла? І каже жінка: Змій спокусив
    мене, я й скоштувала.'
  eng-AOI: The man said, “This woman you gave me, she gave me the fruit and I ate
    it.”
  yon-yon: Andoone, karubbed neman yedmoon, “Wonong ebbed ne yaa kawewen kumbed ayob
    kee kawuune anaan kii.” andoon.
  bch-bch: Ta eaba toa oa ikeo, “Taine toa eao bada pagau ne, ei ibada abei itautau
    toa ne pagau ta naean.”
  deu-1951: 'Da sprach der Mensch: Das Weib, das du mir zugesellt hast, die gab mir
    von dem Baum, und ich aß!'
  eng-JPS: 'And the man said: ''The woman whom Thou gavest to be with me, she gave
    me of the tree, and I did eat.'''
  ubr-ubr: Orot iyafotai iyau, “Jever ato om ubiteu on wengar uwan turin iteu aan.”
  srp-1865: 'A Adam reèe: žena koju si udružio sa mnom, ona mi dade s drveta, te jedoh.'
  lug-lug: Omusajja n’addamu nti, “Omukazi gwe wampa okubeeranga nange y’ampadde ekibala
    ne ndya.”
  heb-heb: ויאמר האדם האשה אשר נתתה עמדי הוא נתנה לי מן העץ ואכל׃
  ben-IRV: তাতে আদম বললেন, “তুমি আমার সঙ্গিনী করে যে স্ত্রীকে দিয়েছ, সে আমাকে ঐ গাছের
    ফল দিয়েছিল, তাই খেয়েছি।”
  pan-pan: ਫੇਰ ਆਦਮ ਨੇ ਜਵਾਬ ਦਿੱਤਾ ਕਿ ਜਿਹੜੀ ਇਸਤਰੀ ਤੂੰ ਮੈਨੂੰ ਦਿੱਤੀ, ਉਸ ਨੇ ਉਸ ਰੁੱਖ ਦਾ
    ਫਲ ਮੈਨੂੰ ਦਿੱਤਾ ਇਸ ਲਈ ਮੈਂ ਖਾ ਲਿਆ।
  tkr-tkr: 'Aadamee eyhen: – Zaka sacigee yixhecenva, Ğu hiyvuyne xhunaşşe mane yivene
    meyvayke zas huvu, zınab opxhunna.'
  mwp-mwp: Nuy Adham Kuykulmaypa kuniya kedha mulaydhin, ‘Sena nadh ngayapa aygudoepa
    manu, ngidh ngayapa mi yoepkaz nanga ina ngaybiya wanadhin. Wa, kalanu ngath purthadhin.’
  mya-JVB: လူ ကလည်း ကျွန်တော် ၌ အပ်ပေး တော်မူသောမိန်းမ သည် ထိုအပင် ၏အသီးကိုပေး ၍ ကျွန်တော်စား
    မိပါသည်ဟု လျှောက် လေ၏။
  tte-O: Mwa taune iba, “Sinewa kuyeyeyamawa mekaukava, iya mwa mayaune kanna tupwana
    iyeyama yakan.”
  tbg-tbg: Minti tuvaro vaiinti viva tiharo, Are nahenti ti timiarava, vivama katari
    tava hiqi kero tivata timimanta nauro, tiro.
  hmo-hmo: Tau ia haere, ia gwau, “Oi ese oi karaia lau dekenai hahine ese unai au
    huahua lau dekenai ia henia, bona lau ania.”
  ata-ata: Anu muavuti la mukolinu aloxo ꞌo, “Sema e nini nekoine ka neneꞌene noxilo
    lexe menexilo ane, ane mele minoꞌu ovu ne ngiaxu la milosilo la ane eni eꞌeu ne.”
  nfa-nfa: Ka na bꞌala, peka na, “Bhèni dhu Èu hia ho paꞌanga dènge jaꞌa èèna, ka
    dhu hia jaꞌa kuꞌa!”
  urd-urd: आदम ने कहा कि जिस 'औरत को तूने मेरे साथ किया है उसने मुझे उस दरख़्त का
    फल दिया और मैंने खाया।
  rus-SYN: 'Адам сказал: жена, которую Ты мне дал, она дала мне от дерева, и я ел.'
  cbt-NTPO: —Iso sanapi quëtërancoso', quëtërinco ni'ton, ca'nahuë, itërin.
  bqc-SIM: 'A wèwà à mɛ̀: Nↄɛ pↄ́ ń kpàa àↄ kumanↄ mɛ́ lípi bɛ kpàa, ↄ̃ má
    blè.'
  tcz-CHONGTHU: Adam in adonbut in, “Keiman ka um khompi dinga nangman neipeh numeinu
    hin theiga chu themkhat eipen keiman kana netai,” ati.
  mar-mar: मनुष्य म्हणाला, “तू ही स्त्री माझ्या सोबतीस म्हणून दिलीस, तिने त्या झाडाचे
    फळ मला दिले आणि म्हणून मी ते खाल्ले.”
  tcs-tcs: Da man i bin ansa, ‘Da oman wea yu bin gibem po stap lo mi, em bin gibe
    mi sam prut blo dat tri, ane ai bin kaikai dat prut.’
  soq-soq: Ita apana sipoalene wanase, “E i ema ne nata wainenta baiwa neaana me ia
    ipawa wadene neno nana.”
  qub-qub: 'Niptin runa niran: «Majäpaj apapämashayqui warmi macyamaptinmi micushcä,
    tayta.»'
  bqp-bqp: 'À wèa à pì: Nↄgbɛ̃ kũ n kpàma àgↄ̃ kú kũmao mɛ́ à lí pì nɛ́ kpàma ma
    blè.'
  hat-hat: Nonm lan reponn. Fanm ou te ban mwen an, se li menm ki ban mwen fwi pyebwa
    a pou m' manje, epi mwen manje l'.
  eng-BSB: And the man answered, “The woman whom You gave me, she gave me fruit from
    the tree, and I ate it.”
  tod-tod: 'Zunui gooɠaaʋoteni, é ɠɛ ma: «Anzanui nii è fea zèa, ga gi eteai ziɛ
    ʋɔɔma, naa ɠa é gulu waai vea zèa, gè ta mi.»'
  eng-WEBPB: The man said, “The woman whom you gave to be with me, she gave me fruit
    from the tree, and I ate it.”
  kbq-kbq: Higeno vemo'a huno, Kagrama nami'nana a'mo ana zafa raga tagino neneno
    namige'na ne'noe.
  nhe-BL: 'Huan nopa tlacatl tlananquili: ―Nopa sihuatl tlen tinechmacac para notlahuical,
    yajaya nechmacac se itlajca nopa cuahuitl huan yeca nijcuajqui.'
  sps-sps: Ana mes biny towa sa tsue, “A moun a vatau tsonyo te faan iny anyi tsonyo,
    ayei te faan vanyon fua nan nau, tsonyo ainy ya.”
  bus-bus: 'À wèàla à bè: Nↄgbɛ̃ kɛ̀ ń kpàma àgↄ̃ kúmao bé à lí pì bɛɛ kpàma má blè.'
  gub-BL: — Kuzà herehe we har ihewe neremimurer a'e, umur a'e ma'ywa ihewe i'u kar
    pà a'e. A'e rupi a'u ihe, i'i izupe.
  eng-DRA: 'And Adam said: The woman, whom thou gavest me to be my companion, gave
    me of the tree, and I did eat.'
  knf-knf: 'Kë ñiinţ aji na a : « Ñaaţ i iţuuŋ kë añogën amaruŋ pko ţi bko buŋ awulën,
    kë ndee! »'
