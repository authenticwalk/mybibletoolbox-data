verse: GEN.003.009
translations:
  mal-C: അപ്പോൾ യഹോവയായ ദൈവം മനുഷ്യനെ വിളിച്ചു, “നീ എവിടെ?”
  deu-TKW: 'Da rief Jahwe Gott den Menschen an und sprach zu ihm: Wo bist du?'
  lin-lin: 'Kasi Yawe Nzambe abengaki mobali mpe atunaki ye : — Ozali wapi ?'
  cbr-NT: '''Aínbi ka Nukën ''Ibu Diosan kuënkin uni kakëxa: —¿Uinu kaina ''ain?'
  eng-LSV: And YHWH God calls to the man and says to him, “Where [are] you?”
  bmu-bmu: Asambörohotmö, Kembu Anutunöŋ azigö qeta kewö jiyök, “Gi mönö denike maljane?”
  eng-GNV: But the Lord God called to the man, and said vnto him, Where art thou?
  eng-WEBSTER: And the LORD God called to Adam, and said to him, Where art thou?
  nhw-BL: 'Pero TOTECO Dios quinojnotzqui nopa tlacatl huan quitlatzintoquili: ―¿Canque
    tiitztoc?'
  swh-ONEN: Lakini Bwana Mungu akamwita Adamu, “Uko wapi?”
  bba-bba: Adɑmɑ Yinni Gusunɔ u durɔ wi sokɑ u nɛɛ, mɑnɑ ɑ wɑ̃ɑ.
  eng-KJVCPB: And the Lord God called unto Adam, and said unto him, Where art thou?
  cpy-cpy: 'Riitaki kantacha Tajorentsi Pawa ikaemapaakiri shirampari: “¿Jempe pijeekakika?”'
  mpx-mpx: Yaka Yehoba Yabowaine i yoga tau elana i ba, “Owa ga?”
  wbp-wbp: Junga-juku, YAAWIYI Kaatujulpa warru purlanja-karra wapaja, purlajalparla
    warru watiki, “Nyarrpararlanpayi?”
  luo-luo: To Jehova Nyasaye noluongo Adam mopenje niya, “In kanye?”
  meu-meu: Bena Dirava Iehova ese Adam e boi henia, eto, Oi na edeseni ai?
  npi-ULB: परमप्रभु परमेश्‍वरले मानिसलाई बोलाउनुभयो, “तँ कहाँ छस्?”
  yor-yor: Ṣùgbọ́n Olúwa Ọlọ́run ké pe ọkùnrin náà pé, “Níbo ni ìwọ wà?”
  emp-NTPO: 'Maʌ̃ bẽrã Ãcõrẽba Adaʌ̃ra nãwã trʌ̃sia: –¿Bʌra sãma b̶ʌ?–'
  ind-ind: Tetapi TUHAN memanggil laki-laki itu dan berkata, “Di manakah kamu?”
  pes-OPCB: 'یهوه خدا آدم را ندا داد: «ای آدم، کجا هستی؟»'
  ssx-ssx: Pate Tekehali Koda꞉ma꞉ mo hali pa꞉ta꞉ wi la꞉moneaaso alota꞉ Neketa꞉ hando
    pa꞉ta꞉ halepe leekeme.
  lcm-lcm: Sikei IAVE kala songo na tauan ang ta, “Au, nei numai kana evoi?”
  aer-aer: Kenhe Ngkarte re akenhe artwe ikwere antangkeke, “Nthenhe-ame unte?”
  tgl-ULB: Tinawag ni Yahweh na Diyos ang lalaki at sinabi sa kanya, “Nasaan ka?”
  nop-nop: Unduŋ tulune Wapum Bepaŋdi me indiŋ kutniŋguk, “Du de?”
  kca-kca: 'Турәм Куща пӑ Адам ўваԓсәԓы пӑ йастәс: «Нӑӈ хŏта?»'
  cbu-NT: Apanllshat kuruzurangiya. ¿Yapshasa? ¿Tamaksa? tárangiya.
  hui-hui: Ani hebira Anduane Homogo Ngode Datagaliwabe ibugua agali biago olowa lalu,
    Í̠ agoha kebe, lene.
  wrs-wrs: tendorinim osahanga vemna, yimba hi av?
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင် က``သင်​အ​ဘယ်​မှာ​ရှိ​သ​နည်း''ဟု​လူ​အား
    ခေါ်​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñuren unbee rukunu Yavé Dios tsandimi: ¿Nuka naanayu? timi.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སྐྱེས་པ་དེ་ལ་ཁྱོད་གང་དུ་ཡོད་ཅེས་དྲིས་པ༌ན།
  wsk-wsk: Bare Kaem Yawe kari mu auram, “Ni apalak bagasam a?” mam.
  kkl-kkl: Toknop tarekti, wamdekpa, Allah Nuni ponekori nengabo anekoag, “Tala wamlam?”
    aro yobog.
  sna-sna: Asi Jehovha Mwari akadana murume akati, “Uripiko?”
  spa-BLM: 'Yahvé Dios llamó al hombre y le dijo: “¿Dónde estás?”.'
  beu-beu: Aarunge LAHATALA Ana nehe mehal angu earu, bot adangtaaning hula, “Ee!
    Aana ue taang mi?”
  cac-cac: 'Axo ix avtaj vin̈ yuj Jehová Dios: —Ach Adán, ¿b''ajtil ayach eq''ui?
    xchi.'
  swh-ULB: Yahwe Mungu akamuita mwanaume na kumwambia, “ uko wapi?”
  bel-bel: 'І паклікаў Гасподзь Бог Адама і сказаў яму: дзе ты?'
  wed-wed: Wate Bada God oroto i kwatuei i pa, “Tam mepa?”
  deu-ELBBK: 'Und Gott der HERR rief den Menschen und sprach zu ihm: Wo bist du?'
  mbb-OT: Ne mid-umew te Nengazen he Megbevayà sikan is maama he ke sikandin te, “Hendei
    ka?”
  msc-msc: 'Allabatala Alla ka a kan nabɔ cɛ ma ko: «I ye mi?»'
  mal-2015: 'യഹോവയായ ദൈവം മനുഷ്യനെ വിളിച്ചു: നീ എവിടെ എന്നു ചോദിച്ചു.'
  tuo-NT: 'Tojo weegʉ Õꞌacʉ̃ peꞌe ʉmʉrẽ pisucʉ niwĩ: —¿Noꞌopʉ niti mʉꞌʉ?'
  gup-gup: Wanjh Yawey nawu God bikayhmeng namekbe bininj, yimeng, “Ngudda baleh?”
  met-met: Ne Toxoratamona Urana wagi mana luba ba, “Uwa bi?”
  gvs-gvs: Ago Yauwe Yaubada korotoyana itumadade idigo kana, ‘Kom nakoim?’
  rmc-rmc: 'Ale o RAJ, o Del, vičinďa pro Adam a phučľa lestar: „Kaj sal?“'
  nlg-nlg: Ma Yahweh God te holoa na mane, me ghaghua, “?Ivei ighoe?”
  dgr-DOGNT: Gots'ǫ̀ K'àowo Nǫ̀htsı̨ dǫzhìı ts'ǫ̀ gode, “Edı̨į̀ ts'ǫ̀ neelı̨?” yèhdı.
  pes-OPV: 'و خداوند خدا آدم راندا در‌داد و گفت: «کجا هستی؟»'
  ron-1924: 'Дар Домнул Думнезеу а кемат пе ом ши й-а зис: „Унде ешть?”'
  aui-aui: Bi gegha, Yawe God tomoyina ikwatuwiidagu bo, “Tam meme barasina?”
  ben-OBCV: কিন্তু সদাপ্রভু ঈশ্বর সেই মানুষটিকে ডেকে বললেন, “তুমি কোথায়?”
  lex-lex: 'Mere Nhar lirni pa Npolga muanke'' de Niwra: “Adam ee! O'' etla meni?”'
  rgu-rgu: Tehuu MANETUALAIN naloo touꞌ ria nae, “Ae! Adam, o nai bea?”
  som-som: Oo Rabbiga Ilaah ahu wuu u yeedhay ninkii, oo wuxuu ku yidhi, Xaggee baad
    joogtaa?
  lat-VUC: 'Vocavitque Dominus Deus Adam, et dixit ei: Ubi es?'
  aoi-aoi: Umba eneja nakina Yaweya Neningikarrawara n-ardanga nakina nibinu-wa nenungkwarba.
    “Ningkangamba?” ni-yama.
  eng-ASVBT: And Jehovah God called unto the man, and said unto him, Where art thou?
  mna-mna: 'To Merere Anutu iboobo tomooto ma iso: “Adam, nu mbot swoi?”'
  ita-1885: 'E il Signore Iddio chiamò Adamo, e gli disse: Ove sei?'
  eng-LXXUP: And the Lord God called Adam and said to him, Adam, where art thou?
  eng-ULB: Yahweh God called to the man and said to him, “Where are you?”
  spa-VBL: 'Entonces el Señor llamó a Adán: “¿Dónde estás?”'
  fra-_FOB: 'Et l''Éternel Dieu appela Adam, et lui dit: Où es-tu?'
  mal-mal: 'യഹോവയായ ദൈവം മനുഷ്യനെ വിളിച്ചു: “നീ എവിടെ? എന്നു ചോദിച്ചു.'
  lit-lit: 'Ir VIEŠPATS Dievas pašaukė Adomą ir jam tarė: „Kur tu?“'
  urd-GVR: Rab Ḳhudā ne pukār kar kahā, “Ādam, tū kahāṅ hai?”
  suz-BL: मिनु परमप्रभु यावेमी आदम कली “ते बाक्‍ङे?” दे ब्रेत्‍ता बाक्‍त।
  ita-1927: 'E l’Eterno Iddio chiamò l’uomo e gli disse: “Dove sei?” E quegli rispose:'
  ckb-ckb: 'بەڵام یەزدانی پەروەردگاریش پیاوەکەی بانگ کرد و فەرمووی: «لەکوێیت؟»'
  nas-nas: Teka teie Ovoringe Kumponinge Aadama bokuvuma aaꞌpuuꞌ, “Daꞌ areꞌ otomang?”
  eng-BBE: And the voice of the Lord God came to the man, saying, Where are you?
  crx-NTPO: '''Et Moodihti Yak''usda (Yahweh Elohim) Adam hahizya ''ink''ez ''uyulhni,
    “Nts''e ''int''oh”.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮನುಷ್ಯನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ನೀನು ಎಲ್ಲಿದ್ದೀ?” ಎಂದರು.
  bbb-bbb: Rove E Ireobo Godi fu uri e fari ije kumei, A izieburekino kumei?
  tam-2017: 'அப்பொழுது தேவனாகிய யெகோவா ஆதாமைக் கூப்பிட்டு: “நீ எங்கே இருக்கிறாய்”
    என்றார்.'
  spa-RV-1909: 'Y llamó Jehová Dios al hombre, y le dijo: ¿Dónde estás tú?'
  ron-BTF: 'Şi DOMNUL Dumnezeu l-a chemat pe Adam şi i-a spus: Unde eşti?'
  eng-WEBP: The LORD God called to the man, and said to him, “Where are you?”
  eng-FBV: The Lord God called out to Adam, “Where are you?”
  nld-1939: 'Maar Jahweh God riep den mens, en sprak tot hem: Waar zijt gij?'
  nch-BL: 'Pero TOTECO Dios quinojnotzqui nopa tacat huan quitatzintoquili: ―¿Canque
    tiitztoc?'
  tfr-NTPO: Eshko ga domer l̈i rokara Sbörë. Tjl̈ẽ ga «¿Pja shäng kjone?»
  vie-1934: 'Giê-hô-va Đức Chúa Trời kêu A-đam mà phán hỏi rằng: Ngươi ở đâu?'
  hin-CV: किंतु याहवेह परमेश्वर ने आदम को बुलाया और पूछा, “तुम कहां हो?”
  eng-OURB: Adonai God called to the man, and said to him, “Where are you?”
  spa-BES: 'Y la voz del Señor Dios vino al hombre, diciendo: ¿Dónde estás?'
  tdx-tdx: 'Le kinanji’ Iehovà Andrianañahare indatiy amy ty hoe: Aia v’iheo?'
  vid-vid: Ila Mkulu Nguluwi nakamchema ayo mlume, “Kwa kohi?”
  pwg-pwg: Ma kegha, Bada God tomowina kurina ivi kwatu, “Adam, tam imapatana?”
  eng-OKE: And the Lord God called to Adam and said to him, Where art thou?
  tha-KJV: พระเยโฮวาห์พระเจ้าทรงเรียกอาดัมและตรัสแก่เขาว่า “​เจ้​าอยู่​ที่ไหน​”
  por-BR-2018: 'E o SENHOR Deus chamou ao homem, e lhe disse: “Onde estás?'
  bco-bco: Ko꞉sega Gode Yawe eyo꞉ kaluwo꞉ ho꞉idaki a꞉la꞉sio꞉, “Ge o꞉ba eleya?”
  deu-ELO: 'Und Jehova Gott rief den Menschen und sprach zu ihm: Wo bist du?'
  ktm-ktm: Odoke Lapan Petngendrei iyuw iy kamal, “Ou anna kehe?”
  caa-caa: 'Entonces Cawinquirar Dios upejca e winic y uyubꞌi tuaꞌ y che: —¿Tiaꞌ turet?
    che e Dios.'
  eng-WYC-2018: And the Lord God called Adam, and said to him, Where art thou?
  epo-epo: 'Kaj Dio la Eternulo vokis Adamon, kaj diris al li: Kie vi estas?'
  uig-PIN: 'Lekin Pǝrwǝrdigar Huda towlap adǝmni qaⱪirip uningƣa: Sǝn nǝdǝ? — dedi.'
  beo-beo: Be Hina Gode da A:da:mema amane wele sia:i, “Di da habila:?”
  tpi-OTNT: Tasol God, Bikpela i singaut long man na i tok, “Yu stap we?”
  hau-SA: Amma Ubangiji Allah ya kira mutumin ya ce, “Ina kake?”
  udu-udu: 'Hili Tap̱a Arumgimis yuḵki wathi/ mo dhali o a’di gwo mo ki: /E dini mana?'
  uig-LAT: 'Lékin Perwerdigar Xuda towlap ademni chaqirip uninggha: Sen nede? — dédi.'
  nde-nde: Kodwa uThixo uNkulunkulu wayimemeza indoda wathi, “Ungaphi?”
  ton-ton: Pea naʻe ui ʻe Sihova ko e ʻOtua kia ʻAtama, ʻo ne pehē kiate ia, “ʻOku
    ke ʻi fē?”
  ces-1613: 'I povolal Hospodin Bůh Adama, a řekl jemu: Kdež jsi?'
  eko-eko: 'Mbwana Nnyizinku khunkhuwela pinaatamu khumuuzela yoori: “Ori vayi?”'
  nss-nss: Hapeko YAPAN Ngindrai iyoh iya kili Atam pe ipa, “Wou ataleheh?”
  eng-WMB: The LORD God called to the man, and said to him, “Where are you?”
  tam-TCV: ஆனாலும் இறைவனாகிய யெகோவா மனிதனைக் கூப்பிட்டு, “நீ எங்கே இருக்கிறாய்?” என்று
    கேட்டார்.
  ceb-ULB: Gitawag ni Yahweh nga Dios ang lalaki ug miingon ngadto kaniya, “Hain ka
    man?”
  mkn-mkn: Ma TUHAN Allah pange itu laki-laki bilang, “We, Adam! Lu ada di mana?”
  pol-UBG: 'I PAN Bóg zawołał na Adama, i zapytał go: Gdzie jesteś?'
  agr-agr: 'Tujash Apajuí aishmagkun untsuka iniak: “¿Tuwi amesh pujame?” tau.'
  kyc-kyc: Dopa piyambinyipape Kamongo Anatumi akali doko kee lao, Emba anjalapona
    karese? leya.
  urd-GVU: رب خدا نے پکار کر کہا، ”آدم، تُو کہاں ہے؟“
  deu-1912: 'Und Gott der HERR rief Adam und sprach zu ihm: Wo bist du?'
  ntj-ntj: Nyangka Mama Kuurrtu wati tjapirnu, “Wanytjatjarringun?”
  row-row: Te LAMATUALAIN noꞌe touꞌ a nae, “Adam! Ho sia bee?”
  kan-2017: ಆಗ ಯೆಹೋವ ದೇವರು ಮನುಷ್ಯನನ್ನು ಕರೆದು, “ನೀನು ಎಲ್ಲಿದ್ದೀ?” ಎಂದು ಕೇಳಿದನು.
  ena-ena: Sɨvɨla hɨniavɨdaci Asɨ Iaue agaŋ hulaŋ agadɨ ulavɨla abami. Nama abeŋ hɨnidanaŋ
    uami.
  tgo-tgo: Ko amba Giya Loi i kula weya amalama, “Aŋga inan?”
  yap-yap: Me pining SOMOL ni Got fare mo’on ni ga’ar, “Gabayu uw?”
  tet-tet: Hotu, MAROMAK bolu mane nia naꞌak, “Hei Adam! O iha nabee?”
  hlt-MCSB: Tedae BOEIPA Pathen loh hlang tongpa te a khue tih a taengah, “Melam na
    om,” a ti nah.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲ ዓሢ ዔኤላዖ፦ «ኔኤኒ ዎካ ዓኣይ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Enti, Awurade Onyankopɔn frɛɛ Adam bisaa no sɛ, “Mowɔ he?”
  mwc-mwc: Ba Bada God sebare i yore i wona, “Kom memena?”
  bhl-bhl: 'Wokmobiliwi, Yawe Sunbin-Got e kunum beelo gaalomele: “Ku nal nal kel
    kuw belew a?”, dangse kale.'
  con-NTPO: 'Tsa''ma Na''su Chiga Quitsaja tsandiema ttu''sepa su: —¿Mani qui can''jen?'
  eng-WEBU: The LORD God called to the man, and said to him, “Where are you?”
  bnp-bnp: Lakea e BAKOVI DAGI a Vure i galea a bakovi, “Adam, ioe vai?”
  bvr-bvr: Wurra nipa a-gonyjinga nula an-gugaliya. A-yinanga nula, “A-lay, yina ny-jaya?”
  wal-wal: SHin GODAI Xoossai bitaniyaa xeesidi, “Addaamee, awan de7ai?” yaagiis.
  mgh-mgh: 'Vaavale Apwiya Nluku yahomwiihana nlopwana ule yiiraka: Uri vayi?'
  acu-NT: 'Tura Yus nekayat Adánkan untsuak: —¿Aishmangkua, tunia pujame? —timiayi.'
  spa-PDDPT: 'Pero Yavé ʼElohim llamó al hombre y le preguntó: ¿Dónde estás?'
  gun-gun: 'Ha''e gui Senhor oenoĩ ava va''e. Ha''e vy oporandu: — Mamo tu reĩ?'
  agu-BL: 'Jilone''n tzaj tzun Kataj Ryos scyetz itzun taltz: —¡Adán! ¿Na'' atiẍe''t?'
  eng-PEV: God called out to the man, “Where are you?”
  ilo-ULB: Immawag ni Yahweh a Dios iti lalaki ket kinunana kenkuana, “Sadino ti ayanmo?”
  kpg-kpg: Gei Yihowah-God gaa wolo ga gahi mai taane boloo, “Goe i hee?”
  uig-ARA: 'لېكىن پەرۋەردىگار خۇدا توۋلاپ ئادەمنى چاقىرىپ ئۇنىڭغا: سەن نەدە؟ ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu Kəpɔŋ kəwe wərkun kɔ kəyif kɔ: «Deke məyi-ɛ?»'
  bps-bps: Kabay Amula Dwata, tlon i lagi, manan, “Tanè ge?”
  mbs-mbs: Meneng timawal se Timanem diyà te meama, “Kenan ka lay?”
  tof-tof: Da Lod God pamdó we górrganórr wagó, “Ma ia negla?”
  sus-sus: Marigi Alatala naxa xili ti, «Adama, i na minden?»
  pon-2006: A KAUN-O Koht ahpw malipe ohlo, mahsanih, “Ia kowe?”
  jae-jae: Go Apômtau Anôtô gêmôêc ŋamalac ma kêsôm gêdêŋ eŋ gebe “Gômoa ondoc.”
  ksd-ksd: 'Ma ra Luluai God i ga oro pa ra tutana ma i ga biti tana: U ki ave?'
  tur-YTC: Yahve Tanrı adama, “Neredesin?” diye seslendi.
  bel-N: 'І паклікаў ГОСПАД Бог чалавека, і сказаў яму: “Дзе ты?”'
  grc-BRENT: Καὶ ἐκάλεσεν Κύριος ὁ Θεὸς τὸν Ἀδὰμ, καὶ εἶπεν αὐτῷ· Ἀδὰμ ποῦ εἶ;
  ind-AYT: Namun, TUHAN Allah memanggil manusia itu dan berkata kepadanya, “Di manakah
    kamu?”
  lid-lid: Eme Laban Kindrei aloh iy, “Ou ndraheh?”
  eng-NNA: God called to the man, “Where are you(sg)?”
  nya-nya: Yehova Mulungu anayitana munthu uja kuti, “Uli kuti?”
  hrv-hrv: 'Jahve, Bog, zovne čovjeka: “Gdje si?” - reče mu.'
  mps-mps: Tiali goli, Yawe Godigo bomonama bidi i wai, “Nage mena bidibawe?”
  llg-llg: Tehuu MANETUALAIN noke touk ndia, nae, “Wei! Adam, o nai bee?”
  tpi-tpi: Tasol God, Bikpela i singaut long man na i tok, “Yu stap we?”
  dan-1931: 'Da kaldte Gud HERREN på Adam og råbte: “Hvor er du?”'
  vie-OVCB: 'Đức Chúa Trời Hằng Hữu gọi: “A-đam, con ở đâu?”'
  lbk-lbk: Ngem ket ay ayakhan Apo ay Dios nan lalaki ay mangwanin, “Ento ka pay?”
  guj-2017: યહોવાહ ઈશ્વરે આદમને હાંક મારી કે, “તું ક્યાં છે?”
  byr-byr: '@see-verse:GEN.003.008'
  awx-awx: Tiwändeyä Anätu Yawetä wäwi täpä using inikut. “Adam, gä sandan?” yawän,
  pon-2006A: A KAUN-O Koht ahpw malipe ohlo, mahsanih, “Ia kowe?”
  por-BRBSL: 'Yahweh Deus chamou o homem e lhe disse: “Onde você está?”'
  aly-aly: Akngey INGKART artwa ikwer arlkek, “Nthenh-angkwarr nga?”
  cth-cth: Hatei, BAWIPA Cathut ni Adam a kaw teh, nâmaw na o atipouh.
  twi-twi: Na Awurade Nyankopɔn frɛɛ Adam bisaa no se, “Mowɔ he?”
  hlt-hlt: Tedae BOEIPA Pathen loh hlang tongpa te a khue tih a taengah, “Melam na
    om,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyú onitidɔ̀ù kɛ dɔ̀: A borɛ?'
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Gavgavim gumazimɨn dɨa ghaze, “Nɨ managh iti?”
  txq-txq: Tehuu MANETUALAIN nanggou touk naa nae, “Adam, aa! O nai bee?”
  aaz-aaz: Mes UISNENO nhaman atoniꞌ naan am nak, “Aupuu! Ho et mee, Adam?”
  dop-dop: 'Amɑ Ɩsɔ Tɑcɑɑ yɑ́ɑ́ yʋlʋ sɩ: Leɣe n wɛnɑ ye?'
  azb-azb: 'Rəbb Allah Adəmi səsləyib dedi: «Haradasan?»'
  eng-DBY: And Jehovah Elohim called to Man, and said to him, Where art thou?
  hin-2017: तब यहोवा परमेश्वर ने पुकारकर आदम से पूछा, “तू कहाँ है?”
  wol-KYG: 'Yàlla Aji Sax ji nag ne Aadama: «Ana nga?»'
  swp-swp: Na GUIAU Eaubada i eogalau Adamu arinai i ene, “Oa ede haedi?”
  bjr-bjr: Karambaiqa Anutufa faiqí aaramasee anee yaifee qufanoo mifa qinau.
  eng-YLT: And Jehovah God calleth unto the man, and saith to him, 'Where [art] thou?'
  kne-kne: Asi et kinalian Diyos din lalaki yan kanana, “Intoy kad-am?”
  wat-wat: Atu Yave Guyau namoḡa nenei i bwauwa i bwaduwa, “Kwaḡa namai?”
  heg-NTPO: Mo AMA LAMTUA Allah haman biklobeng nga noan, “Hoe! Adam, ku ne ola ka?”
  ptu-ptu: 'Sapo'' natambai Puang Allataala DEBATAnta indo muane naua: “O Adam, umbako
    ngei?”'
  bzd-NTPO: 'Erë Skëköl Jehová tö wëm kié ta̱ ichaké: —¿Wé̱ be'' tso''?'
  kwf-kwf: Bore ma na God Iawe nia ri kwau Ꞌuana na ngwae neꞋeri ka Ꞌuri, “Se, Ꞌuri
    ma ꞋaeꞋo naꞋa Ꞌi faꞋi kwa?”
  eng-WYC-2017: And the Lord God called Adam, and said to him, Where art thou?
  eng-WMBB: The LORD God called to the man, and said to him, “Where are you?”
  spp-spp: 'Ka Kafooŋi Kile si nàŋi yyere: «Taa mu de?»'
  aey-aey: Euqa Tibud Anut dana utadu madon, “Hina ai?” don.
  urd-GVH: रब ख़ुदा ने पुकारकर कहा, “आदम, तू कहाँ है?”
  djr-djr: Yurr ŋayiny Garraynydja wäthurr nhanŋu ḏirramuwnydja bitjarr, “Way, wanha
    dhika nhe yulŋuny?”
  rug-rug: Ba tioko la ia e Zihova Tamasa sa tie, meke nanasia, “Pavei koa si goi?”
    gua.
  gaz-gaz: Waaqayyo Waaqni garuu namicha waamee, “Ati eessa jirta?” jedheen.
  fra-LSG: 'Mais l’Éternel Dieu appela l’homme, et lui dit: Où es-tu?'
  gnn-gnn: Yurru Garraynydja wäthurrunana nhanŋu ḏarramuwunydja, “Way, wanhaka dhika
    nhe yulŋunydja?” bitjarra.
  yal-yal: Marigina Alatala yi a xili, a naxa, “Adama, i minɛn yi?”
  gum-gum: 'Treendingucha Jehová Tiusbe møwan wamabe, payibig køn: —¿Ñibe chu pasrøgu?—
    cha'
  iou-iou: Käbop irirän Yawe Anututä äma unita gera yäŋkuk; Adam, gäk de?
  haw-1868: Hea mai la o Iehova ke Akua ia Adamu, i mai la ia ia, Auhea oe?
  arb-NAV: 'فَنَادَى الرَّبُّ الإِلَهُ آدَمَ: «أَيْنَ أَنْتَ؟»'
  adz-adz: Da Anutu Yawe inuꞌ garam, “U mpa aruanungꞌ?”
  ewe-ewe: Yehowa Mawu yɔ amea, eye wòbiae bena, “Afi ka nèle?”
  nuy-nuy: Nga na-Yawei na-God naa-gaḏangi na-waḻyinyung, “Ajiga-rruj?”
  eng-LEE: And the Lord God called unto the man, and said unto him, Where art thou?
  dji-dji: Nyani God inga witjiliban yulgi, “Nyali nyini?”
  gvn-gvn: '@see-verse:GEN.003.008'
  nna-nna: Pirirriku kamarnalu Ngarrkalu, “Wanyjarningi nyuntu?”
  asm-FB: ঈশ্বৰ যিহোৱাই মানুহক মাতি সুধিলে, “তুমি ক’ত আছা?”
  sus-A: مَرِفِ عَلَتَلَ نَشَ شِلِ تِ، «عَدَ مَ، عِ نَ مِندٍن؟»
  fra-SBL: 'Yahvé Dieu appela l''homme et lui dit : « Où es-tu ? »'
  hbo-hbo: וַיִּקְרָ֛א יְהוָ֥ה אֱלֹהִ֖ים אֶל־הָֽאָדָ֑ם וַיֹּ֥אמֶר לֹ֖ו אַיֶּֽכָּה׃
  shp-NTPO: 'Jaskákenbira Ibo Diossen, Adán kenaxon yokata iki: —¿Miaki jawerano iki?
    —akin.'
  eng-WYCLIFFE: And the Lord God clepide Adam, and seide to hym, Where art thou?
  piu-2006: '@see-verse:GEN.003.008'
  pjt-pjt: Palu Mayatjalu wati panya palunya tjapiṟa nguriningi, “Yaaltjingkan nyinanyi?”
  cwe-cwe: Mbali Mndewa Mulungu kamtanga mulume na kamuuza, “Kwa kulihi?”
  bgs-bgs: Asal igtawar tô Áglangngagán na Manama katô mama, na mà din, “Ánda ka?”
  kik-kik: No Jehova Ngai agĩĩta mũndũ ũcio, akĩmũũria atĩrĩ, “Ũrĩ ha?”
  ksr-ksr: Asaŋgorito, Poŋ Anutunoŋ Aadambaajoŋ kokaeŋ qaro, “Gii dakanoŋ laligojaŋ?”
  omb-omb: I Huqe Gogona mo ware Tevue move, “?Niko logo?”
  fra-NCL: 'Mais Yahweh Dieu appela l’homme et lui dit : « Où es-tu ? »'
  cek-AK: Angraeng Sithaw mah Adam to kawk, anih khaeah, Naa ah maw na oh? tiah a
    naa.
  xla-xla: Amasiyama Lod Godta oplami sisilapame epo atlaiyo, “Wa꞉ hadima halema꞉?”
    diyo.
  cuk-cuk: 'Bab-Dummad-Jehováʼdi macheredse goted, ega sogded: —¿Bia be gudii?'
  uig-CYR: 'Лекин Пәрвәрдигар Худа товлап адәмни чақирип униңға: Сән нәдә? — деди.'
  pma-pma: Ka Iahova vise meatin vit, “?Meatin? ?Keik kave?”
  tel-2017: దేవుడైన యెహోవా ఆదామును పిలుస్తూ “నువ్వెక్కడ ఉన్నావు?” అన్నాడు.
  hat-BSA: 'Alò, Senyè Bondye a te rele lòm nan, e te di l: “Kote ou ye?”'
  bxh-bxh: Na Guyau Yaubada ya yogalau taumoho lebena, iyen, Um somo yai?
  nay-nay: Wunyile Jehovah kaikundun yan Adame luku, “Yang inde.”
  kos-kos: Ac LEUM GOD El pangon mukul sac ac fahk, “Kom aya?”
  hbo-WLC: וַיִּקְרָ֛א יְהוָ֥ה אֱלֹהִ֖ים אֶל־הָֽאָדָ֑ם וַיֹּ֥אמֶר ל֖וֹ אַיֶּֽכָּה׃
  ibo-ibo: Ma Onyenwe anyị Chineke kpọrọ nwoke ahụ oku sị ya, “Ebee ka ị nọ?”
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଆଦମଙ୍କୁ ଡାକି କହିଲେ, “ତୁମ୍ଭେ କେଉଁଠାରେ?”
  wmt-wmt: '@see-verse:GEN.003.008'
  chk-chk: Nge Kot ewe Samol mi Lapalap a köri ewe mwän o aisini, “Ia ka nom ie?”
  ssd-ssd: 'Taŋanaik le Kuate Suŋgo nu taŋgo ta wika sana: Ne aniŋge minit ŋgina le'
  rop-rop: Wal YAWEI bin jingat langa det men, “Wujei yu?”
  mwf-2018: Bere Yile neki-ka pirrimnakay ngarra Adam, i murrinh mamna, “Ngarra thim?”
  ukr-1871: 'І каже він: Голос почув я твій у саду та й злякавсь, тим що наг, та й
    сховавсь.'
  eng-AOI: But Yahweh God called out to the man, “Where are you?”
  yon-yon: Bikne doriiwe, Yariman Godbed karub yaa baande kaamonoon, “Kuna yaa doreeb?”
    andoon.
  bch-bch: Be Maron Deo ibaba ga ila pan eaba toa oa ta ikeo, “Eao sida?”
  deu-1951: 'Da rief Gott der HERR dem Menschen und sprach: Wo bist du?'
  eng-JPS: 'And the LORD God called unto the man, and said unto him: ''Where art thou?'''
  ubr-ubr: Baise BADA God on orot aurin iyor iyau, “Adam, om menan?”
  srp-1865: 'A Gospod Bog viknu Adama i reèe mu: gdje si?'
  lug-lug: Naye Mukama Katonda n’ayita omusajja nti, “Oli ludda wa?”
  heb-heb: ויקרא יהוה אלהים אל האדם ויאמר לו איכה׃
  ben-IRV: তখন সদাপ্রভু ঈশ্বর আদমকে ডেকে বললেন, “তুমি কোথায়?”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਦਮ ਨੂੰ ਪੁਕਾਰ ਕੇ ਆਖਿਆ ਕਿ ਤੂੰ ਕਿੱਥੇ ਹੈਂ?
  tkr-tkr: 'Rəbb Allahee Aadamılqa onu''u, qiyghanan: – Ğu nyaane?'
  mwp-mwp: Kasa kay kedha nuy Awgadh wal miyaydhin Adhamalpa kedha, ‘Adham, ngi nagalaga?’
  mya-JVB: ထာဝရ အရှင် ဘုရား သခင်ကလည်း ၊ သင် သည် အဘယ် မှာရှိသနည်းဟု၊ လူ ကိုခေါ် တော်မူ၏။
  tte-O: Kabo Yaubada iyoga taune koina iba, “Toweya kowaele?”
  tbg-tbg: Noravano Kotiva vaiinti vira aarero tiharo, Are taraqie variaro? tiro.
  hmo-hmo: To Lohiabada Dirava ese tau dekenai ia boiboi, ia gwau, “Oi be edeseni?”
  ata-ata: Xe IAUE Lataua muneꞌe la mukamulineꞌi ilou la sou muꞌavalou itema “Nini
    a neꞌei?”
  nfa-nfa: Te ngaa Ama LAMATUA paroa mi dhèu mone èèna, aku Nèngu na, “Adam! Èu ètu
    mia?”
  urd-urd: तब ख़ुदावन्द ख़ुदा ने आदम को पुकारा और उससे कहा कि तू कहाँ है?
  rus-SYN: 'И воззвал Господь Бог к Адаму и сказал ему: Адам, где ты?'
  cbt-NTPO: 'Na''pitopirinahuë'', inariso përarin: —Atan. ¿Insëquëta ya''huaran? itërin.'
  bqc-SIM: 'Ɔ̃ Dii Lua lɛzù gↄ̃ɛzi à mɛ̀: Ń kú má ni?'
  tcz-CHONGTHU: Ahivang in Pakai Pathen in mihempa chu akouvin, “Adam hoiya umna hi
    tam?” atile,
  mar-mar: तेव्हा परमेश्वर देवाने मनुष्यास हाक मारुन म्हटले, “तू कोठे आहेस?”
  tcs-tcs: Den da AntapGod i bin singaut po da man ane spik diskain, ‘Oi! Wea yu?’
  soq-soq: Tane Iawe God apana apasane wanase, “E naepe?”
  qub-qub: 'Runata Tayta Dios gayacuran: «¿Maychötaj caycanqui?» nir.'
  bqp-bqp: 'Akũ Dikiri Luda lɛ́ zù gↄ̃gbɛ̃i à pì: Ń kú mámɛɛ?'
  hat-hat: Men, Seyè a, Bondye a, rele nonm lan, li di l'. Kote ou ye?
  eng-BSB: But the LORD God called out to the man, “Where are you?”
  tod-tod: 'Ɠɔoɠɔ GALAGI zunui lolini, é ɠɛ ma: «Mini ɠa è ná?»'
  eng-WEBPB: The LORD God called to the man, and said to him, “Where are you?”
  kbq-kbq: Mani'nakeno Ra Anumzana Anumzamo'a vemofonkura kezatino anage hu'ne, iga
    mani'nane?
  nhe-BL: 'Pero TOTECO Dios quinojnotzqui nopa tlacatl huan quitlajtlani: ―¿Canque
    tiitztoc?'
  sps-sps: San a Tsunaun e Gov te fikoo na mes sa tsue, “Fei te ka romanyi ei?”
  bus-bus: 'Ben Dii Luda lɛ́ zù gↄ̃gbɛ̃zi à bè: Ń kú mámɛ?'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e wenoz awa imuwà kury, hehe upuranu pà kury.
    — Ma'e pe ereiko ty, i'i izupe.
  eng-DRA: 'And the Lord God called Adam, and said to him: Where art thou?'
  knf-knf: 'Naşibaţi Nawat Kabuka adu ñiinţ aji : « Iwo ţuŋ ba? »'
