verse: GEN.003.010
translations:
  mal-C: അതിന് ആദാം, “തോട്ടത്തിൽ അവിടത്തെ ശബ്ദം ഞാൻ കേട്ടു; ഞാൻ നഗ്നനാകുകയാൽ ഭയപ്പെട്ടു,
    ഒളിച്ചു” എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Da sprach er: Ich hörte deine Tritte im Garten; da fürchtete ich mich,
    weil ich nackt bin, und versteckte mich.'
  lin-lin: 'Azongisaki : — Nayoki makelele ya matambe na Yo kotambola kati na elanga
    mpe nabangi mpo ete nazali bolumbu ; yango wana nabombami.'
  cbr-NT: 'Kakëxun ka unin kakëxa: —Mi kana naësa nëbëtsi nitsia kuan, usa ''aish
    kana chupañuma ''aish rakuë́ti unëa.'
  eng-LSV: And he says, “I have heard Your sound in the garden, and I am afraid, for
    I am naked, and I hide myself.”
  bmu-bmu: 'Mewö qeta jiiga kewö meleŋnök: “Gi oyaeŋkoyaeŋ miri uruŋe tiba kanöŋga
    köna ötöŋgi möta sileni aukŋe maljalaŋgöra keŋgötni mötzal. Miaŋgöra mömölaköba
    asamböta maljal.”'
  eng-GNV: 'Who saide, I heard thy voyce in the garden, and was afraide: because I
    was naked, therefore I hid my selfe.'
  eng-WEBSTER: 'And he said, I heard thy voice in the garden: and I was afraid, because
    I was naked; and I hid myself.'
  nhw-BL: 'Huan nopa tlacatl tlananquili: ―Nijcajqui para tinemiyaya xochimilijtic
    huan nimajmajqui pampa nixolotl. Huan yeca nimotlati.'
  swh-ONEN: Naye akajibu, “Nilikusikia katika bustani nikaogopa kwa sababu nilikuwa
    uchi, hivyo nikajificha.”
  bba-bba: Durɔ wi, u wisɑ u nɛɛ, ye nɑ wunɛn nɔɔ nuɑ ɡbɑɑru sɔɔ, bɛrum mɑn mwɑ domi
    tererɑ nɑ wɑ̃ɑ, mɑ nɑ kukuɑ.
  eng-KJVCPB: And he said, I heard thy voice in the garden, and I was afraid, because
    I was naked; and I hid myself.
  cpy-cpy: 'Ari rakanakiri shirampari: “Nokemawakimi pikinapaaki pankirentsimashiki,
    antawoete nothaawanaki, tema tekatsi nokithaatyaari, rootaki nomanantanakari.”'
  mpx-mpx: Anana tau i lahe i ba, “Butum ya hago u nawanawa eyowa gamwanaa, inoke
    ya lovakun ge ya bunsumi, kaiwena ya bokaboka.”
  wbp-wbp: Junga-juku, jangku-manu watingkiji, “Nyampurlarnawu! Purda-nyangurnangku
    yirilyirily-yaninjarni-kirra. Lanilkirna wuruly-parntarrija kurntangka kujarnaju
    jalya nyangu.”
  luo-luo: Nodwoko niya, “Ne awinji e puodho kendo luoro nomaka nikech ne an duk,
    koro ne apondo.”
  meu-meu: Ia na e haere, eto, Gadomu imea lalonai na kamonai, bena vada na gari,
    badina be ḡaḡaegu mo na noho, taunabunai na komu.
  npi-ULB: मानिसले भन्यो, “मैले बगैँचामा तपाईंको आवाज सुनेँ, र म डराएँ किनकि म नाङ्‍गै
    थिएँ । यसैकारण म लुकेँ ।”
  yor-yor: Ó dáhùn pé, “Mo gbúròó rẹ̀ nínú ọgbà, ẹ̀rù sì bà mí, nítorí pé, mo wà ní
    ìhòhò, mo sì fi ara pamọ́.”
  emp-NTPO: 'Adaʌ̃ba panusia: –Bʌ zebʌrʌda ũrĩsid̶e ne wayaaba mʌ̃ra mĩrũsia ãcad̶a
    b̶ʌ bẽrã.–'
  ind-ind: Jawab laki-laki itu, “Aku mendengar bunyi langkah kaki-Mu di taman ini
    dan aku takut, karena aku telanjang. Jadi aku bersembunyi.”
  pes-OPCB: 'آدم جواب داد: «صدای تو را در باغ شنیدم و ترسیدم، زیرا برهنه بودم؛ پس
    خود را پنهان کردم.»'
  ssx-ssx: Mo halima꞉ hombo peaaso alota꞉ I̱ma꞉ neke oni e pa꞉ta꞉ pomieki opu hao
    I̱ pa tia haowa꞉ ekima꞉ paala꞉ pieke neke a꞉mbao panko pilume leekeme.
  lcm-lcm: Na tauan ang kala antok, “Nata longong ua sipo pasal pulakai na nala mumun
    anim. Natapo leng nang using nalapo varas.”
  aer-aer: Artwe re tyerneke, “The ngenhe kartenele untherlenge aweke, ayenge atere-irreke
    anteme, ayenge-arle tyerrtye akethe yenpe-ante aneke. Alakenhe ikwerenge ayenge
    ngkwengetye alengke-iwelheke anteme.”
  tgl-ULB: Sinabi ng lalaki, “Narinig kita sa hardin, at natakot ako, dahil ako ay
    hubad. Kaya itinago ko ang aking sarili.”
  nop-nop: Kaŋ yoguk, “Du bem gimiŋ fiye ginaŋ yautobune nadiŋa hambiyek hatiŋat doktiŋa
    munta tiŋa hebihatat.”
  kca-kca: 'Ԓўв йастәс: «Ŏйәӈ-щўԋәӈ тӑхайән Нӑӈ шушиԓыты сыйэн ма хуԓтсэм, пӑ пӑԓтамәсәм
    ԋарԓŏмәԓты уԓмем урәӈән, щишән хӑԋэмәсәм».'
  cbu-NT: 'Kamuzsha: Shiyap kusamaam paziktanicha; watam zapeeraniwa. Ashirucha tapisheerini,
    táranganaya.'
  hui-hui: Ani layagola agali biago ibugua ladai bialu lalu, Í̠ mabuha ibayuago hale
    howa i̱ tibabe haruyagola gi howa ogoha ha do ko, lene.
  wrs-wrs: Tendorini ona, yemba kava hellev, men denwitmusra, wo pem kava veiva, noinda
    kava kithav, kava nihps lohv.
  mya-mya: ထို​အ​ခါ​လူ​ယောကျာ်း​က``ကိုယ်​တော်​ဥ​ယျာဉ်​ထဲ ၌​ကြွ​လာ​တော်​မူ​သော​အ​သံ​ကို​ကြား​ရ​၍
    အ​ဝတ်​အ​ချည်း​စည်း​ရှိ​သော​ကြောင့်​ကြောက် ၍​ပုန်း​နေ​ပါ​သည်'' ဟု​လျှောက်​လေ​၏။
  cbi-NTPO: 'Tsenñu cha'' ruku pakatu tsandimi: Ñu vijpalasha nentsuñu meetu, cha''tene
    ju'' mityaa, jeetenñu pantsudiyu, timi.'
  bod-N: ཁོ་ན༌རེ། ངས་ལྡུམ་རའི་ནང་ཁྱེད་ཀྱི་སྒྲ་ཐོས་པས་འཇིགས༌ཤིང༌། བདག་གི་ལུས་པོ་གཅེར་བུ་ཡིན་པས་སྦས་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se kari koma balam, “Ani ni ningam ningi aolak iluwem se kimik nirung ikiem,
    ale ani nunguning la, se nguangerem ale yumuwasam,” mam.
  kkl-kkl: Yobogpa, nengabo anekori, “An aweag yalamlama lilim ka'ebandi, kabeog wamna
    aro aliri toknol talan,” seog.
  sna-sna: Akapindura akati, “Ndanzwa inzwi renyu mubindu, uye ndatya nokuti ndanga
    ndisina kusimira; saka ndavanda.”
  spa-BLM: 'El hombre dijo: “Oí tu voz en el jardín, y tuve miedo, porque estaba desnudo;
    así que me escondí”.'
  beu-beu: Nehe mehal angu ana LAHATALA Etaaning angu ebalet hula, “Na Aamal angu
    vengmee se, Aana ae angami muse, na etatabit nuangmari, se na nedura angu ebele.
    Base na ae tamaang.”
  cac-cac: 'Ix tac''vi vin̈: —Ina vajec'' tic, ix vab''i to van ec'' d''a scal te''
    avb''en te'' tic, ix in xivb''ati yujto b''eran in eli, yuj chi'' ix in c''ub''ejel
    in b''a, xchi vin̈.'
  swh-ULB: Mwanaume akasema, “nilikusikia bustanini, na nkaogopa, kwa sababu nilikuwa
    uchi. kwa hiyo nikajificha.”
  bel-bel: 'Ён сказаў: голас твой я пачуў у раі, і спалохаўся, бо я голы, і схаваўся.'
  wed-wed: Tauna i paribelei i pa, “A nonorim au peipei ma tau ana kovakovau aubaina
    a rovo da a raugovaḡem.”
  deu-ELBBK: 'Und er sprach: Ich hörte deine Stimme im Garten, und ich fürchtete mich,
    denn ich bin nackt, und ich versteckte mich.'
  mbb-OT: Ne midtavak is maama te, “Nezineg ku sikew is edhiphipanew zini te pemuleey,
    ne nahandek a, su lelevas a, umbe mid-eles a.”
  msc-msc: 'Cɛ ka a jabi: «N ka i natɔla kan mɛn nakɔ ɲuma rɔ tuma mɛn na, n silanda,
    baa n fari makolon de. Wo le kosɔn, n ka n dokon.»'
  mal-2015: തോട്ടത്തിൽ നിന്റെ ഒച്ച കേട്ടിട്ടു ഞാൻ നഗ്നനാകകൊണ്ടു ഭയപ്പെട്ടു ഒളിച്ചു
    എന്നു അവൻ പറഞ്ഞു.
  tuo-NT: 'Cʉ̃ peꞌe Õꞌacʉ̃rẽ yʉꞌticʉ niwĩ: —Mʉꞌʉ wesepʉ sijawãꞌcãticã tʉꞌoapʉ. Yʉꞌʉ
    peꞌe suꞌti marĩgʉ̃ niasʉ. Tojo weegʉ uigʉ duꞌtiasʉ, ni yʉꞌticʉ niwĩ.'
  gup-gup: Nungka biwokmey, yimeng, “Ngaye bekkang kondah kore manme kahdudjindi dja
    ngakeleminj, marnewarlkkarrinj dja ngakukworrhworr!”
  met-met: Baing haxuya ba, “Ngalungung uhaxa umangia, saing ngamaxuwa namua na ngawa
    mulang. Binabu ngahisa.”
  gvs-gvs: ‘Tánuwo goi aem butukáona anove go, apawaku, tauna amatoita, tuwo avatamtamumuyem’,
    korotoyana kaena.
  rmc-rmc: „Šunďom tut, sar phires pal e zahrada, a daravas man, bo som lango, vašoda
    man garuďom,“ odphenďa.
  nlg-nlg: Mete bosa tughu, “Inau tu rongovigho, mu polo na pukuna tu soesole.”
  dgr-DOGNT: Dǫzhìı hadı, “Dèè-goehshee-k'è k'eı̨tło neèhkw'o, hanìkò ı̨ht'edę whıhda
    t'à dehjı̨, eyıt'à nàdeehɂį̀,” yèhdı.
  pes-OPV: 'گفت: «چون آوازت را در باغ شنیدم، ترسان گشتم، زیرا که عریانم. پس خود را
    پنهان کردم.»'
  ron-1924: 'Ел а рэспунс: „Ць-ам аузит гласул ын грэдинэ ши мь-а фост фрикэ, пентру
    кэ ерам гол, ши м-ам аскунс.”'
  aui-aui: Tomoyina iwonabodeyana bo, “Kwabu kamone kuyapeepewa na awaiyanem bi anaghara
    kiiravine na akowogha, basuna tagu ighanigugha.”
  ben-OBCV: তিনি উত্তর দিলেন, “বাগানে আমি তোমার হাঁটার আওয়াজ শুনতে পেয়েছিলাম, আর
    আমি ভয় পেয়েছিলাম কারণ আমি যে উলঙ্গ; তাই আমি লুকিয়ে পড়েছি।”
  lex-lex: 'Nwahla: “La''pa a''utlin nana O'' etla nhyi'' di ralamni, de a''umta''ata,
    yoma a''utliawihi, reiniande, a''ude'' a''u.”'
  rgu-rgu: Touꞌ a nataa nae, “Au amanene Manetualain hara-oe ma nai ia. Tehuu au maeꞌ,
    huu fo au poꞌiraoꞌ. Huu ria na, de au tamaꞌ.”
  som-som: Isagiina wuxuu yidhi, Codkaagaan beerta ka dhex maqlay, waanan cabsaday,
    maxaa yeelay, waan qaawanaa; oo waan isqariyey.
  lat-VUC: 'Qui ait: Vocem tuam audivi in paradiso, et timui, eo quod nudus essem,
    et abscondi me.'
  aoi-aoi: Eneja ni-yama nakina nenungkwarba, “Ning-engkirrikama ngayuwa nungkwa-langwa
    ayakwa akwa ning-akbar•duma, kembirra ning-abuwarrkajungwuma, mena ningeyebirra-baba
    ningena,” ni-yama nakina.
  eng-ASVBT: And he said, I heard thy voice in the garden, and I was afraid, because
    I was naked; and I hid myself.
  mna-mna: 'Mi ni ipekel sua kini ma iso: “Nu wa pa mokleene mi nio aŋkanamaalu, tabe
    aŋmoto mi aŋmar aŋke i. Pa iŋgi aŋbot sorok.”'
  ita-1885: 'Ed egli disse: Io intesi la tua voce per lo giardino, e temetti, perciocchè
    io era ignudo; e mi nascosi.'
  eng-LXXUP: And he said to him, I heard thy voice as thou walkedst in the garden,
    and I feared because I was naked and I hid myself.
  eng-ULB: The man said, “I heard you in the garden, and I was afraid, because I was
    naked. So I hid myself.”
  spa-VBL: “Te escuché caminando por el jardín y me asusté porque estaba desnudo,
    y por eso me escondí”, respondió Adán.
  fra-_FOB: 'Et il répondit: J''ai entendu ta voix dans le jardin, et j''ai craint,
    parce que je suis nu; et je me suis caché.'
  mal-mal: “തോട്ടത്തിൽ അവിടുത്തെ ഒച്ച കേട്ടിട്ട് ഞാൻ നഗ്നനാകകൊണ്ട് ഭയപ്പെട്ട് ഒളിച്ചു”
    എന്ന് അവൻ പറഞ്ഞു.
  lit-lit: 'Ir jis tarė: „Aš išgirdau tavo balsą sode ir bijojau, nes aš nuogas; todėl
    pasislėpiau.“'
  urd-GVR: Ādam ne jawāb diyā, “Maiṅ ne tujhe bāġh meṅ chalte hue sunā to ḍar gayā,
    kyoṅki maiṅ nangā hūṅ. Is lie maiṅ chhup gayā.”
  suz-BL: मेकोमी “गो इन गाक्‍शो नेंता। मिनु गो शिश्रा बाक्‍तीके, हिंशा ख्रुइक्‍साक्‍यी”
    देंमाक्‍त।
  ita-1927: “Ho udito la tua voce nel giardino, e ho avuto paura, perch’ero ignudo,
    e mi sono nascosto”.
  ckb-ckb: 'ئەویش وەڵامی دایەوە: «لە باخچەکە گوێم لە دەنگت بوو، بەڵام لەبەر ئەوەی
    کە ڕووت بووم، ترسام؛ ئیتر خۆمم شاردەوە.»'
  nas-nas: Eeꞌnoko teie aaꞌpuuꞌ, “Ninge daꞌkoong aurong mintoonge naniko taararamira
    amoromira simpenoiꞌ deemarama oomeꞌneeng-koo bakuꞌmaring.”
  eng-BBE: 'And he said, Hearing your voice in the garden I was full of fear, because
    I was without clothing: and I kept myself from your eyes.'
  crx-NTPO: '''Et ''utni, “Hanuyeh k''ez nyudasts''o ''ink''ez whenuzjut, ''ust''et
    ''ust''oh ''et huwa untiz''i.”'
  kan-OKCV: ಅದಕ್ಕೆ ಅವನು, “ನಿನ್ನ ಶಬ್ದವನ್ನು ನಾನು ತೋಟದಲ್ಲಿ ಕೇಳಿದೆ. ನಾನು ಬೆತ್ತಲೆಯಾಗಿರುವುದರಿಂದ
    ಭಯಪಟ್ಟು ಅಡಗಿಕೊಂಡೆನು,” ಎಂದನು.
  bbb-bbb: Ro e fari ije fu una gue kumei, Na are juare ijia ura romo na fievo naka
    judie ijadufuo na igi saui. Ijadufuo maeje naka detabaga na kona sauivano kumei.
  tam-2017: 'அதற்கு அவன்: “நான் தேவரீருடைய சத்தத்தைத் தோட்டத்திலே கேட்டு, நான் நிர்வாணியாக
    இருப்பதால் பயந்து, ஒளிந்துகொண்டேன்” என்றான்.'
  spa-RV-1909: 'Y él respondió: Oí tu voz en el huerto, y tuve miedo, porque estaba
    desnudo; y escondíme.'
  ron-BTF: 'Iar el a spus: Am auzit vocea ta în grădină şi m-am temut, pentru că eram
    gol; şi m-am ascuns.'
  eng-WEBP: The man said, “I heard your voice in the garden, and I was afraid, because
    I was naked; so I hid myself.”
  eng-FBV: “I heard you walking in the garden and I was afraid because I was naked,
    so I hid,” he replied.
  nld-1939: 'Hij antwoordde: Toen ik U in de tuin hoorde, werd ik bang, omdat ik naakt
    ben; en ik heb mij verborgen.'
  nch-BL: 'Huan nopa tacat tananquili: ―Nijcajqui para tinemiyaya xochimilijtic huan
    nimajmajqui pampa nixolot. Huan yeca nimotati.'
  tfr-NTPO: «Kuror ga pja jëk shäng kjor gl̈oroy ga pja bangkjroror ara, ga tja shäng
    kjwor kjĩshko ga tja opjnenoe» l̈e ba kong.
  vie-1934: 'A-đam thưa rằng: Tôi có nghe tiếng Chúa trong vườn, bèn sợ, bởi vì tôi
    lõa lồ, nên đi ẩn mình.'
  hin-CV: आदम ने उत्तर दिया, “आपके आने का शब्द सुनकर हम डर गये और हम छिप गये क्योंकि
    हम नंगे हैं.”
  eng-OURB: The man said, “I sh'ma ·heard obeyed· your voice in the garden, and I
    was afraid, because I was naked; and I hid myself.”
  spa-BES: 'Y él dijo: Al oír tu voz en el jardín, tuve temor, porque estaba desnudo,
    y me aparté de tus ojos.'
  tdx-tdx: 'Tinoi’e ty hoe: Tsinanoko amy goloboñey irehe, le nihemban-draho fa nibongy
    vaho nietake.'
  vid-vid: Na heye nakamwidichila, “Nyhulika kujendajenda kwa hegwe kuli kamgunda,
    nandumba na kivisa kwa vila nandali mwazi.”
  pwg-pwg: Ma ivonapotei, “Weni vaona kamonai avi yanem ma taku iyuku kava na ayabumanem,
    tuna kubiine na akove.”
  eng-OKE: And he said, The voice of Thy Word heard I in the garden, and I was afraid,
    because I (was) naked, and I would hide.
  tha-KJV: เขาทูลว่า “ข้าพระองค์​ได้​ยินพระสุรเสียงของพระองค์ในสวน และข้าพระองค์​ก็​กลัว
    เพราะว่าข้าพระองค์​เปล​ือยกายอยู่ ข้าพระองค์จึงได้ซ่อนตัวเสีย”
  por-BR-2018: 'E ele respondeu: “Ouvi tua voz no jardim, e tive medo, porque estava
    nu; e me escondi”.'
  bco-bco: Kaluwa꞉ a꞉ma꞉la꞉ sa꞉laki, “Ge egelo꞉ usamilo꞉ ha꞉nabo꞉ da꞉da꞉sa꞉ga꞉, ne
    hagulabo ko꞉lo꞉ tagilabiki wo꞉no꞉le mesa꞉ni ane.”
  deu-ELO: 'Und er sprach: Ich hörte deine Stimme im Garten, und ich fürchtete mich,
    denn ich bin nackt, und ich versteckte mich.'
  ktm-ktm: Iy isomwi ihpa, “Yu uhrungi ngasam enelila pe yu unuh pe utong Tadam, odo
    yu ndrihi pwi tih.”
  caa-caa: 'Y ojron e winic y che: —Umbꞌi que war ixana tujam e sian teꞌ y bꞌacten
    umen que pispis turen y tamar era war inmucuan, che e winic.'
  eng-WYC-2018: And Adam said, I heard thy voice in paradise, and I dreaded, for I
    was naked, and I hid me. (And the man said, I heard the sound of you walking in
    the garden, and I was afraid, for I was naked, and so I hid myself.)
  epo-epo: 'Kaj tiu diris: Vian voĉon mi aŭdis en la ĝardeno, kaj mi ektimis, ĉar
    mi estas nuda; kaj mi kaŝis min.'
  uig-PIN: 'Adǝm’ata jawab berip: — Mǝn baƣda xǝpǝngni anglap, yalingaq turƣinim üqün
    ⱪorⱪup ketip, yoxuruniwaldim, — dedi.'
  beo-beo: A:da:me da bu adole i, “Di da ifabi ganodini ahoanebe amo na da nabi. Na
    da beda:iba:le wamoaligi. Na da da:i nabado amo dawa:beba:le beda:i galu.”
  tpi-OTNT: Na man i bekim tok olsem, “Mi harim yu wokabaut long gaden na mi pret
    na mi hait. Long wanem, mi stap as nating.”
  hau-SA: Ya ce, “Na ji ka a cikin lambu, na kuwa ji tsoro gama ina tsirara, saboda
    haka na ɓuya.”
  udu-udu: 'Dhali a’di ki thoḵ gwo mo ki: Aha/ ciḵa is jin gwo /e e bwaman ma goŋ
    mo, dhali aha/ ḵo/kina is mo, haali/ aha/ dina is ’te/ mo, dhali aha/ bagkina
    is pem mo.'
  uig-LAT: 'Adem’ata jawab bérip: — Men baghda shepengni anglap, yalingach turghinim
    üchün qorqup kétip, yoshuruniwaldim, — dédi.'
  nde-nde: Yaphendula yathi, “Ngikuzwile esivandeni, ngesaba ngoba benginqunu; yikho
    ngasengicatsha.”
  ton-ton: Pea pehē ʻe ia, “Naʻaku fanongo ki ho leʻo ʻi he ngoue, pea naʻaku manavahē,
    koeʻuhi kuo u telefua; pea u toitoi ai.”
  ces-1613: 'Kterýžto řekl: Hlas tvůj slyšel jsem v ráji a bál jsem se, že jsem nahý;
    protož skryl jsem se.'
  eko-eko: 'Ye khujipu araka: “Keetta osiila shintto yawo nwoorotha mphu, miiyo khoova
    na khujivitha mwaasa wa wiiya waazu.”'
  nss-nss: Pwen Atam isomwi yiy ipa, “Yo uhilingi ngasam aripo nondriya piyang, pe
    yo ara mwaye pwi; pwen pe unoh pe urupo kohon.”
  eng-WMB: The man said, “I heard your voice in the garden, and I was afraid, because
    I was naked; so I hid myself.”
  tam-TCV: அதற்கு அவன், “நான் தோட்டத்தில் உமது சத்தத்தைக் கேட்டேன்; நான் நிர்வாணியாய்
    இருந்தபடியால் பயந்து, ஒளிந்துகொண்டேன்” என்றான்.
  ceb-ULB: Ang lalaki miingon, “Nadungog ko ikaw sa tanaman, ug nahadlok ako, tungod
    kay hubo ako. Busa mitago ako.”
  mkn-mkn: Itu laki-laki manyao bilang, “Beta ada dengar Tuhan pung suara di sini.
    Ma beta malu, te beta ada talanjang. Andia ko beta lari sambunyi.”
  pol-UBG: 'On odpowiedział: Usłyszałem twój głos w ogrodzie i zląkłem się, gdyż jestem
    nagi, i ukryłem się.'
  agr-agr: 'Tama nii ayaak: “Wika ame minamun antukan ishamkajame, núnikan wisu pujau
    asan uumjukjame”, tau.'
  kyc-kyc: Leyamo dokopa baame isingi lao lamaiyuo, Emba ipinyi doko sepala namba
    papara karapu dokome pakapala yalu pipu, leya.
  urd-GVU: آدم نے جواب دیا، ”مَیں نے تجھے باغ میں چلتے ہوئے سنا تو ڈر گیا، کیونکہ
    مَیں ننگا ہوں۔ اِس لئے مَیں چھپ گیا۔“
  deu-1912: 'Und er sprach: Ich hörte deine Stimme im Garten und fürchtete mich; denn
    ich bin nackt, darum versteckte ich mich.'
  ntj-ntj: Nyangka watjarnu, “Wiya, kulirnu-rnanta kaatanwana parrapitjalayinnyangka.
    Palunyatjanu-rna ngurlu kumpirnu, tjiinya-rna nikirrpalya nyinarra.”
  row-row: Touꞌ a nataa nae, “Au rena hara Ma sia ia. Te au mae, huu au maꞌaholaꞌ.
    Naa de, au keke.”
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ನೀನು ತೋಟದಲ್ಲಿ ಸಂಚರಿಸುವ ಸಪ್ಪಳವನ್ನು ನಾನು ಕೇಳಿ, ಬೆತ್ತಲೆಯಾಗಿರುವುದರಿಂದ
    ಹೆದರಿ ಅಡಗಿಕೊಂಡೆನು” ಎಂದನು.
  ena-ena: Lɨci hulaŋ agaŋ abami. Nama vedanaŋ nadɨ hɨcɨ sagɨliŋ agadɨ igahɨla lɨdavɨla
    sɨvɨlin uami. Muhɨlɨ havɨlɨ apalɨ hɨniavɨla sɨvɨlin uami.
  tgo-tgo: I gonjoghawe iŋa, “Ma loŋwa lain e umana tɨne na ya mararuŋge, kaiwae ya
    bukabuka.”
  yap-yap: Me fulweg fare mo’on ni ga’ar, “Gu rung’ag lingam nga fithik’ e woldug;
    mu gu tamdag mu gu mith rom, ya gu bay u tamilang.”
  tet-tet: Mane nia nataa naꞌak, “Haꞌu koꞌi rona Naꞌi Maromak lian iha neꞌe. Mais
    haꞌu kmoe aan, tan kakwalan. Foin, haꞌu kalai baa kakfunin.”
  hlt-MCSB: Tongpa loh, “Dum ah na ol ka yaak dae kai pumtling dongah ni ka rhih tih
    ka thuh,” a ti nah.
  mdy-ETH: ዓሢ፦ «ዱማ ዱማ ሚፃ ባቃሊ ዓኣ ቤዞይዳ ኔኤኮ ዑኡዞ ታ ዋይዛዖ፥ ካሎ ታኣኒ ማዔሢሮ ኔና ታ ዒጊጪ ዓኣሺንቴኔ»
    ጌዔኔ።
  twi-ASANTE: Adam buaa sɛ, “Metee wo nka wɔ turo no mu hɔ, nanso na mesuro, ɛfiri
    sɛ, na meda adagya enti mekɔtɛeɛ.”
  mwc-mwc: Ba i kaobeyei, “Masawa kamonai a nonorim ba a nagara wai a koba kairavina
    yauku ere nimanimaku.”
  bhl-bhl: 'Dangei, kunum be yan weng mak bokolewomele: “‘Ku talbelew!’, angomi, finganin
    fian mak kuli te. Nimtew angom? Kal fitew kuw bi kasike.”, dangse kale.'
  con-NTPO: 'Tsandieja su: —Que jombachoccunga pasia''je''choma pañamba gi chu''cco
    can''jemba dyopa a''tu''fa.'
  eng-WEBU: The man said, “I heard your voice in the garden, and I was afraid, because
    I was naked; so I hid myself.”
  bnp-bnp: E Adam i koli mule, i ta maea, “A longo ioe o laho na hania, a mangenge.
    A kapiloho a vuhuna a bobo.”
  bvr-bvr: Nipa an-gugaliya a-yinanga, “Ngika. Wurra ng-galiyana nggula ganggulkul
    n-denyjinga gu-guna gun-molamola rrawa, lika ngaypa ng-gurkuja, ngardawa ngu-nyarlanga.
    Lika ngu-yilkakiyana.”
  wal-wal: Yaagin bitanee, “Gannatiyaa giddon ne giirettaa siyada, taani kallo de7iyo
    gishshau, yayyada qosettaas” yaagiis.
  mgh-mgh: 'Ule ahaakhula: Kihowiiwa uwuka wophyoo yawinyu nluwani, vano mi kihoova,
    kontha kiri pwitipwiti phimaana wiipithilyaka.'
  acu-NT: 'Tama Adán ayaak: —Ame ajanam wekaamun nekaan, misu asan shamkartakun anumkajai,
    —timiayi.'
  spa-PDDPT: 'Contestó: Oí tu sonido en el huerto y tuve miedo porque estoy desnudo
    y me escondí.'
  gun-gun: 'Ombovai: — Aendu ndeayvu yvyra ty py reiko rã. Ha''e rami vy ndevy akyje
    vy anhemi, mba''eta xepire rei — he''i.'
  agu-BL: 'Saje''n tzun stza''wel Adán: —Ja ben wital yi na xonu'' Ta''. Nin tantu''
    yi tx''anl chin cuntu'' ja chinxob, cha''stzun te ja wew wib, chij Adán tetz Kataj.'
  eng-PEV: The man said, “I heard you walking in the garden, and I was frightened,
    because I’m naked. So I hid from you.”
  ilo-ULB: Kinuna ti lalaki, “Nanggegko nga addaka iti minuyongan, ket nagbutengak,
    gapu ta lamo-lamoak. Isu't gapuna a naglemmengak.”
  kpg-kpg: Gei mee ga helekai, “Au gu longono eau Goe i lodo di hadagee, gei au gu madagu
    gaa bala hagammuni i di Goe, i di au gu deai ogu goloo i dogu gili ai.”
  uig-ARA: 'ئادەمئاتا جاۋاب بېرىپ: ــ مەن باغدا شەپەڭنى ئاڭلاپ، يالىڭاچ تۇرغىنىم ئۈچۈن
    قورقۇپ كېتىپ، يوشۇرۇنىۋالدىم، ــ دېدى.'
  bsp-bsp: 'Kɔ wərkun oloku Kanu: «Dim d'' in'' am dalɛ disrɛ, k''inesɛ, bawo iwur
    kəsɔkər, ti t'' iŋgbɔpnɛnɛ.»'
  bps-bps: Na tmimel i lagi, manan, “Lingegu i ldukam magu di lam i dad fule ani,
    na too agu likò, du flaweh agu, taman salbuni agu.”
  mbs-mbs: Timaba sikandin, “Dinineg ko sikona doton te kekeyowan, meneng nelemitan
    a so migpetabeg-tabeg a, aw yan mineles a.”
  tof-tof: Pama wagó, “Ka marü tótók gógóram arrkrrua didiburrdü, da ka gum namüla,
    zitülkus ka kakapurla. Da ka igósidi tünika.”
  sus-sus: Adama naxa a yaabi, «N bara i xui mɛ Eden kui, kɔnɔ n bara gaaxu, barima
    n mageli na a ra. Na nan a ra, n nan n nɔxunxi.»
  pon-2006: Ohlo ahpw sapeng, patohwan, ‘I patohwan rongada omwi ketiketseli nan mwetuwelet;
    I ahpw patohwan masepwehkada oh rukusang komwi, pwehki ei kilisou.”
  jae-jae: Eŋ kêsôm gebe “Aê gaŋô aôm gômoa kôm ŋakicsêa e katêc tauc gebe aê ôlic
    ŋaôma tec kasiŋ tauc.”
  ksd-ksd: 'Ma i ga biti: Iau tar valongore ra nilaim ta ra uma, ma iau ga burut,
    tago pa kaugu ta mal; ma iau ga parau.'
  tur-YTC: Adam, “Bahçede sesini duydum ve korktum, çünkü çıplaktım” dedi. “Bu nedenle
    saklandım.”
  bel-N: 'І той сказаў: “Голас Твой я пачуў у садзе і спалохаўся, бо я — голы, і схаваўся”.'
  grc-BRENT: Καὶ εἶπεν αὐτῷ· τὴς φωνῆς σου ἤκουσα περιπατοῦντος ἐν τῷ παραδείσῳ, καὶ
    ἐφοβήθην ὅτι γυμνός εἰμι, καὶ ἐκρύβην.
  ind-AYT: Dia menjawab, “Aku mendengar suara-Mu di taman dan aku takut karena aku
    telanjang, jadi aku bersembunyi.”
  lid-lid: Eme iy anya eh, “Jo anuhun ou ado bolo bilin; eme jo inoh ma jo aton tam,
    tasah jo kolau bwe.”
  eng-NNA: He replied, “Yes, I heard you walking at the water-hole. I was naked. Because
    of that I was afraid, I hid from you.
  nya-nya: Iye anayankha, “Ndinakumvani mʼmundamo, ndipo ndimaopa chifukwa ndinali
    maliseche; choncho ndinabisala.”
  hrv-hrv: 'On odgovori: “Čuo sam tvoj korak po vrtu; pobojah se jer sam go, pa se
    sakrih.”'
  mps-mps: Tama bidigo po wei ponoyu, te po wai, “Eno odali, nage te gide bilibo odoyu,
    tama ena bolu olo elalubaso, ena nagede wi eyu, geme duala siyu yali,” te po wai.
  llg-llg: Touk ndia nataa, nae, “Au amanene Lamatuak halan nai ia. Tehuu, au mae
    huu au akahola. Huu ndia, de au alai uu kekek.”
  tpi-tpi: Na man i bekim tok olsem, “Mi harim yu wokabaut long gaden na mi pret na
    mi hait. Long wanem, mi stap as nating.”
  dan-1931: 'Han svarede: “Jeg hørte dig i Haven og blev angst, fordi jeg var nøgen,
    og så skjulte jeg mig!”'
  vie-OVCB: 'A-đam thưa: “Con nghe tiếng Chúa trong vườn, nhưng con sợ, vì con trần
    truồng nên đi trốn.”'
  lbk-lbk: “Chinngek nan manad-alanam isna's kaoma ya omegyat ak tay ke pet enlalafos
    ak, sak et intafonan sik-a,” kinwanin nan lalaki.
  guj-2017: આદમે કહ્યું કે, “મેં વાડીમાં તમારો અવાજ સાંભળ્યો અને હું ગભરાયો. કેમ કે
    હું વસ્ત્રહીન છું. તેથી હું સંતાઈ ગયો.”
  byr-byr: '@see-verse:GEN.003.009'
  awx-awx: using yakut. “Puyäxätan apuhiwi kake, nä belum yiwitde änaxälake kohopinggat,”
    yakut.
  pon-2006A: Ohlo ahpw sapeng, patohwan, ‘I patohwan rongada omwi ketiketseli nan
    mwetuwelet; I ahpw patohwan masepwehkada oh rukusang komwi, pwehki ei kilisou.”
  por-BRBSL: 'O homem disse: “Ouvi sua voz no jardim, e tive medo, porque estava nu;
    por isso me escondi”.'
  aly-aly: Artwel renh ilek, “Ayeng arnkweweny arlengkewelhek ngkwengety, nyerr-anem
    irrek.”
  cth-cth: Tongpa ni, takha thung na lawk ka thai teh, caici lah ka o dawk ka taki
    teh ka kâhro telah atipouh.
  twi-twi: Adam buae se, “Metee wo nka wɔ turo no mu hɔ, nanso na misuro, efisɛ na
    meda adagyaw nti mekɔtɛwee.”
  hlt-hlt: Tongpa loh, “Dum ah na ol ka yaak dae kai pumtling dongah ni ka rhih tih
    ka thuh,” a ti nah.
  tbz-SIM: 'Kòo kù tɛ̃̀ńnɛ́ kɛ dɔ̀: N kèè ɑ tɑmmɛ̀ mmɛ kupúú miɛkɛ kɛ̀ kufɔ̃wɑɑ́ nni
    mpĩ nkɛ̀ n sɔ̀ri, kɛ yɛ̃́ m bomɛ̀ difɔ̃̀kperì.'
  msy-2020: Ezɨ gumazim an akam ikaragha kamaghɨn mɨgei, “Kɨ bibiamra iti. Kɨ nɨ barazi,
    nɨ azenir kamɨn arua izi, kamaghɨn kɨ atiatigha modo.”
  txq-txq: Touk naa naselu nae, “Au amanene Manetualain haran nai ia. Tehuu au mae,
    huu au makaholak. Huu naa de au alai mai keke.”
  aaz-aaz: Atoniꞌ naan nataah am nak, “Au ꞌneen Ho ꞌfookm ii mbi ia. Mes au umaeb
    ok, natuin au ao afaꞌ kau. Etun au ꞌaen uꞌkoroꞌ, tua.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ cɔwɑ sɩ: Mɑ nɩɩ nyɑ́ nɔɣɔ kɛ tɑɑlɛ tɑɑ ɩlɛnɑ sɔɣɔntʋ kpɑ-m nɑ
    mɑ́ sé nɑ mɑ́ ŋmɛlɩ. Mpi tɔ, mɑ wɛ tɑpɑkpɛtɛ.'
  azb-azb: 'O cavab verdi: «Bağda səsini eşitdim və çılpaq olduğum üçün qorxdum, ona
    görə də gizlənmişəm».'
  eng-DBY: And he said, I heard thy voice in the garden, and I feared, because I am
    naked; and I hid myself.
  hin-2017: उसने कहा, “मैं तेरा शब्द वाटिका में सुनकर डर गया, क्योंकि मैं नंगा था;
    इसलिए छिप गया।”
  wol-KYG: 'Mu ne ko: «Damaa dégg say tànk ci tool bi, tiit, ndax yaramu neen laa
    def, ma daldi làqu.»'
  swp-swp: Ia abo i heuioi i ene, “Dagugum ea ataiei oea eai, na ea matausi paana
    ma kohakohagu ina, arinai ea bawayamui.”
  bjr-bjr: Anee kadidai nuanaqa qinee iriseeqa kaqisamu mariunausa rufiaseeqa saqariuqaki
    kukeeqaidaqa.
  eng-YLT: and he saith, 'Thy sound I have heard in the garden, and I am afraid, for
    I am naked, and I hide myself.'
  kne-kne: Sinongbatan din lalaki, “Dinngek ay manmandan ka sin daga ay nay, et enak
    nantabon tan nakalabosak yan emegyatak en sik-a.”
  wat-wat: Namoḡa i bwaduviyewa i bwaduwa, “A nowaniwa baguna nenei. Iyau gonegoneku
    na fasinei a matuta keta a makaviuna.”
  heg-NTPO: Biklobeng nga siut noan, “Auk ming Ama Lamtua fala ka. Mo auk mae, ta
    le auk lulit tam. Tiata auk lail huning.”
  ptu-ptu: 'Natimba''im Adam naua: “Kuhingnginna pentekkamu illaam inde bela'', iya
    le''ba'' siahamä'' membuni mahea'' aka kuissammi kuua ma''kambelä hä'' kao päläe''.”'
  bzd-NTPO: 'Wëm tö iiu̱té: —Ye'' tö ittsé tö be'' shkökedur ká̱ buaala shu̱a̱. Ye''
    dur sume, e'' kue̱ki̱ ye'' suane be'' yöki̱. E'' kue̱ki̱ ye'' e̱'' bléwa̱ be''
    yöki̱.'
  kwf-kwf: Ma na ngwae neꞋeri olisia ma ka Ꞌuri, “ꞋIu nau ku rongoa Ꞌoko leka maꞋi,
    ma nau ku maꞋu, niniꞋa nau ku leka ku ago Ꞌi neꞋe, osiꞋana nau ku dadara.”
  eng-WYC-2017: And Adam said, I heard thy voice in paradise, and I dreaded, for I
    was naked, and I hid me.
  eng-WMBB: The man said, “I heard your voice in the garden, and I was afraid, because
    I was naked; so I hid myself.”
  spp-spp: 'Ka u u Kile pyi: «Mii à mu tùnmpe lógo cikɔɔge funŋke e ke, ka mii i fyá,
    ɲaha na yɛ mii cípyire wu u ɲyɛ, lire l''à mii pyi mii à ŋwɔhɔ.»'
  aey-aey: Odocob uqa jejeg hewi madon, “Ija hina cabina cocobogan hutain dugaqa ija
    bical. Eunu ija cucuiimig jahuniga,” don.
  urd-GVH: आदम ने जवाब दिया, “मैंने तुझे बाग़ में चलते हुए सुना तो डर गया, क्योंकि
    मैं नंगा हूँ। इसलिए मैं छुप गया।”
  djr-djr: Bala ḏirramuny waŋanan buku-roŋanmaraŋalnha bitjarr, “Dhuwal ŋarra. Ŋäkul
    warray nhuna ŋarra rirrakaynydja, bala ŋarra barrarinan nhuŋu, bala waṉḏinan ŋarra
    djuḻuḻ'yurra nhokalaŋuŋur, bili warraŋulnha ŋarra dhuwal yulŋuny,” bitjarr.
  rug-rug: Meke olaṉa sa tie, “Avosia rau sa halabutu nenemu Goi pa korapa inuma,
    ke matagutu qua sina na dododohoqu si rau. Ke tome qua!”
  gaz-gaz: Namichis deebisee, “Ani utuu ati iddoo biqiltuu keessa deemtuu nan dhagaʼe;
    waan qullaa koo tureefis nan sodaadhe; nan dhokadhes” jedheen.
  fra-LSG: 'Il répondit: J’ai entendu ta voix dans le jardin, et j’ai eu peur, parce
    que je suis nu, et je me suis caché.'
  gnn-gnn: Bala ŋayi ḏarramunydja buku‐wakmaraŋala waŋana bitjarra, “Dhuwala ŋarra
    ŋäkula nhuna rirrakaynydja, bala ŋarra barrarinana nhuŋu. Ŋarra waṉḏina djuḻuḻ'yurrunana
    nhokala, liŋgu djolarra'na ŋarra dhuwala yulŋunydja,” bitjarra.
  yal-yal: Adaman yi a ratin, a naxa, “N bata i xuiin mɛ Eden nakɔni, koni n bata
    gaxu, bayo n magenla na a ra. Awa, n bata n luxun.”
  gum-gum: 'Inchene møøbe trenchibig køn: —Tru ellmarin tulyu ñi llirab arri nabe
    mørøptindinaben, nane truba kørig køtan cha, kaguende nabe køsaatiig købrain købtinchen,
    treekkurri nabe trubar— cha.'
  iou-iou: Yäŋirän iwetkuk; Näk gäkä piä gänaŋ kädet kuŋariri mämäka nadäŋpäŋ moräŋ
    kuŋatat unita umuntaŋpäŋ käbop itat yäk.
  haw-1868: I aku la oia, I lohe au i kou leo iloko o ka mahinaai nei, a makau no
    wau, no ka mea, aohe o'u kapa, a pee iho la au.
  arb-NAV: 'فَأَجَابَ: «سَمِعْتُ صَوْتَكَ فِي الْجَنَّةِ فَاخْتَبَأْتُ خِشْيَةً مِنْكَ
    لأَنِّي عُرْيَانٌ».'
  adz-adz: Da garam inuꞌ ini Anutu Yawe nifunggan mungaꞌ ba, “Dzi ringant i u yunga
    gum wasaꞌ badan, ibinigi da dzi rat da dzi kup, i dzi mpa ragi dangunt.”
  ewe-ewe: Adam ɖo eŋu be, “Mese ŋkɔwò nègbɔna, vɔvɔ̃ ɖom, eye nyemedi be nàkpɔm manɔ
    amama o, eya ta meɣla ɖokuinye.”
  nuy-nuy: Nigaayung nu-yambalmayn, “Ngunu-yaynjangani wu-wanuynjungina-wala, nga
    ngaya nga-ḏirrngawiiyn nga ngaambuliyn nga nga-julubiyn nugawi-wala, yagu yamba
    ngaya nga-mamar.” Dani-yung ni-yamayn.
  eng-LEE: And he said, Thy voice I heard in the garden; and I was afraid, because
    I am naked; and I hid myself.
  dji-dji: Ga nyani yan bumir gaypili, “Mir ngarri nyirr marrngini murrurrtmirrpm
    bi giriny nyininyi marrga inmarr yawngini gima gar gurriyili irr nyininyi marrga
    inmanydjirr gilgirrdjini.”
  gvn-gvn: '@see-verse:GEN.003.009'
  nna-nna: Puntaju marnalu, “Yuu, yintanga pinakarrinyarnanta nyuntu marntija. Kurta
    waninyikinyirni. Palajalu wirntijartiny ngaju, kuku jarrinyarnangu.”
  asm-FB: মানুহে ক’লে, “মই বাৰীত আপোনাৰ শব্দ শুনি মোৰ বিবস্ত্ৰতাৰ কাৰণে ভয় কৰি লুকাই
    আছোঁ।”
  sus-A: عَدَ مَ نَشَ عَ يَابِ، «ﭑ بَرَ عِ شُي مّ عٍدٍن كُي، كْنْ ﭑ بَرَ فَاشُ، بَرِ مَ
    ﭑ مَفٍلِ نَ عَ رَ. نَ نَن عَ رَ، ﭑ نَن ﭑ نْشُنشِ.»
  fra-SBL: 'L''homme dit : « J''ai entendu ta voix dans le jardin, et j''ai eu peur,
    car j''étais nu ; alors je me suis caché. »'
  hbo-hbo: וַיֹּ֕אמֶר אֶת־קֹלְךָ֥ שָׁמַ֖עְתִּי בַּגָּ֑ן וָאִירָ֛א כִּֽי־עֵירֹ֥ם אָנֹ֖כִי
    וָאֵחָבֵֽא׃
  shp-NTPO: 'Joninra yoia iki: —Nato jakon jati wainko joax, mia kawanaitian ninkataxa
    chopaoma ikax; miki raketi ea joneke —akin.'
  eng-WYCLIFFE: And Adam seide, Y herde thi vois in paradijs, and Y drede, for Y was
    nakid, and Y hidde me.
  piu-2006: '@see-verse:GEN.003.009'
  pjt-pjt: Ka wangkangu, “Wiya, nyuntu kaanangka para-ngaṟanyangkaṉa kuliningi, munuṉa
    nguḻuringkula kumpinu panya ngayulu nikiti ngaṟanyi.”
  cwe-cwe: Nayo kamwidika, “Nikuhulika muna umgunda, nidumba kwaviya naukengele. Ivo
    niifisa.”
  bgs-bgs: Igtaba sikandin, na mà din, “Igdinág ku sikuna tun ta kayun, asta imáddanganna
    su iglawa-lawa a. Purisu igállássa.”
  kik-kik: Nake akĩmũcookeria atĩrĩ, “Niĩ ngũiguire ũgĩceera mũgũnda-inĩ ndeetigĩra
    tondũ nyuma njaga; nĩ ũndũ ũcio ndeehitha.”
  ksr-ksr: 'Kaeŋ qaro kokaeŋ meleeno: “Gii oyaŋboyaŋ gawoŋ uutanoŋ riiŋ kana goo kana
    otoŋga moma selena bombolaŋ rajeŋiwaajoŋ toroko mojeŋ. Kawaajoŋ kokomomola meŋ
    asaŋgojeŋ.”'
  omb-omb: I Tevue mo duvie move, “Nau rongogo lolo talu nge nam matagu ba nam ti
    vurogi siu nam hili.”
  fra-NCL: 'Il répondit : « J’ai entendu ta voix, dans le jardin, et j’ai eu peur,
    car je suis nu ; et je me suis caché. »'
  cek-AK: Anih mah, Takha thungah na lok to ka thaih, bangkrai ah ka oh pongah, zithaih
    ka tawnh moe, kang hawk ving boeh, tiah a naa.
  xla-xla: Epalati asiyama oplamita epo atlaiyo, “Na꞉ wa꞉ta osalo dulu dla sela꞉la
    dalepame wota꞉mama hemele hema puame haodepo poloma. Adipalati, na꞉ye tidali siyapo
    halema,” diyo.
  cuk-cuk: 'Dule abin-sogded: —An be-itosad, nainu-nued-imbaba be gudii. Ar an uka-swili-gudisoggu,
    an be-dobee itoged. A-ular, an be-idu dukusad.'
  uig-CYR: 'Адәм ата җавап берип: — Мән бағда шәпәңни аңлап, ялаңач турғиним үчүн
    қорқуп кетип, йошурунивалдим, — деди.'
  pma-pma: Ka meatin vit risi mini vit, “Naraengonuk koretoun en ah, ka nametau veni
    inau nakaka hon. Sakini, naro suai enuk.”
  tel-2017: అతడు “నేను తోటలో నీ స్వరం విన్నప్పుడు నగ్నంగా ఉన్నాను గనక భయపడి దాక్కున్నాను”
    అన్నాడు.
  hat-BSA: 'Adam te reponn: “Mwen te tande son Ou menm nan jaden an, e mwen te pè
    paske mwen te toutouni; alò mwen te kache tèt mwen.”'
  bxh-bxh: Alinana ya fafuyo iyen, Gabu yai ahem daguguna E atahi, na E ꞌwasabu, paꞌana
    yau ma tau afaꞌafagu yo fede E alasimo.
  nay-nay: Wunyitye werentun; ngate yan kungir umauwe tungare gardenungai, wunyap
    turlin, hil amb uk ngape merate ngoppun, wunyap an angk nampulun.
  kos-kos: Ac mukul sac fahk, “Nga lohng kom inima uh, a nga sangeng ac wikla liki
    kom, mweyen nga koflufol.”
  hbo-WLC: וַיֹּ֕אמֶר אֶת־קֹלְךָ֥ שָׁמַ֖עְתִּי בַּגָּ֑ן וָאִירָ֛א כִּֽי־עֵירֹ֥ם אָנֹ֖כִי
    וָאֵחָבֵֽא׃
  ibo-ibo: Ọ zara si, “Anụrụ m ụda ụkwụ gị nʼogige, nʼihi ya, atụrụ m ụjọ, ebe ọ bụ
    na m gba ọtọ. Ezokwara m onwe m.”
  ory-ory: ସେ ଉତ୍ତର କଲେ, “ମୁଁ ଉଦ୍ୟାନ ମଧ୍ୟରେ ତୁମ୍ଭ ରବ ଶୁଣି ଆପଣା ଉଲଙ୍ଗତା ସକାଶେ ଭୀତ ହୋଇ
    ଲୁଚିଲି।”
  wmt-wmt: '@see-verse:GEN.003.009'
  chk-chk: Ewe mwän a pälüeni, “Üa rong mwaataaten om fetal lon ei tanipi, nge üa
    niuokus, pun üa selela. Iei popun üa op.”
  ssd-ssd: 'nu ndek sakina: Ye ne tuku zigna ismba wagek minet te kuru-kuruka kuirket
    ŋgina le'
  rop-rop: En det men bin tok, “Aibin irrim yu wokwok iya langa dijan gadin, en aibin
    bradin, en aibin blandim miselp, dumaji mi neigidwan.”
  mwf-2018: I nukunu Adam kathu-ka mamna, “Ngay-ka bimpayepup thurrinililidha ngarra
    mi kadin i ngemnhimanham warda i marnarri i marlang wanku bemnungkardu.”
  ukr-1871: 'І рече він: Хто зъясував тобі, що наг єси? Хиба скоштував з того древа,
    що заповідав я тобі з одного сього не їсти?'
  eng-AOI: The man answered, “I heard your voice, and I was afraid and I hid because
    I was naked.”
  yon-yon: Andoone, karubbed neman yedmoon, “Mongkob kidangkambed meneewe wengambaraan
    kowe, ebkadiibban idmo kowe uneni wene biknaan.” andoon.
  bch-bch: Ta ikoli ele posanga bedane, “Gau nalongo eao lalala dadanga iloleai, ta
    namataud ga namumul, ngansa gau nabangabanga.”
  deu-1951: 'Er sprach: Ich hörte deine Stimme im Garten und fürchtete mich; denn
    ich bin nackt, darum verbarg ich mich!'
  eng-JPS: 'And he said: ''I heard Thy voice in the garden, and I was afraid, because
    I was naked; and I hid myself.'''
  ubr-ubr: Orot iyafotai iyau, “Yau atatamim Om masauai ubib u nat on mes aber au ob,
    yabin yau on keremomotiu.”
  srp-1865: 'A on reèe: èuh glas tvoj u vrtu, pa se poplaših, jer sam go, te se sakrih.'
  lug-lug: N’addamu nti, “Mpulidde eddoboozi lyo mu nnimiro, ne ntya, kubanga mbadde
    bwereere; ne nneekweka.”
  heb-heb: ויאמר את קלך שמעתי בגן ואירא כי עירם אנכי ואחבא׃
  ben-IRV: তিনি বললেন, “আমি বাগানে তোমার কথা শুনে ভয় পেলাম, কারণ আমি উলঙ্গ, তাই নিজেকে
    লুকিয়েছি।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਬਾਗ਼ ਵਿੱਚ ਤੇਰੀ ਅਵਾਜ਼ ਸੁਣ ਕੇ ਡਰ ਗਿਆ ਕਿਉਂ ਜੋ ਮੈਂ ਨੰਗਾ ਸੀ
    ਇਸ ਲਈ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਲੁਕਾ ਲਿਆ।
  tkr-tkr: 'Mang''vee eyhen: – Bağeead yiğın nıq'' g''ayxhı, ts''eler ıxhal-alla qərq''ı''n
    dyugulxhana.'
  mwp-mwp: Nuy Adham kedha mulaydhin, ‘Ngath nginu yal karngemidhin kedha, ngi kay
    apaw lagoenu, ngay nginungu akan uthema, kedha zoenguz kedha, ngay kasa kupal.’
  mya-JVB: လူကလည်း ဥယျာဉ် ၌ ကိုယ်တော် ၏ အသံ ကို ကျွန်တော်ကြား လျှင်၊ အဝတ် အချည်းစည်းရှိသောကြောင့်
    ၊ ကြောက် ၍ ပုန်း လျက် နေပါသည်ဟု လျှောက် လေ၏။
  tte-O: Taune kainana iyamaisa iba, “Kaekaem daguguna yabenalan kulalaoma tanone
    kalona mena, kabo yamatausi mwa yakeno-wadam kaiwena yakowakowa.”
  tbg-tbg: Minti tuvaro vaiinti viva tiharo, Are naahoqi tuvu nihara kunkukai tianara
    irima te toka vaihara tima, qetake maini ani kukeqavi vauro, tiro.
  hmo-hmo: Tau ia haere, ia gwau, “Oi lau kamonai uma gabu lalonai, bona lau gari,
    badina be lau be kopina kavakava, vadaeni lau hunia.”
  ata-ata: Xe anu muavuti la mukolinu aloxo ꞌo, “Elomusine ia eꞌume mo eni ane atatalume
    ꞌo, xo eni xeni mii vile sou ataluxu vasimelo no anu uasi, mo eni ane axoxoolu
    vitanisi ꞌo.”
  nfa-nfa: Hèia mone na dhaa, “Jaꞌa tadèngi lii Lamatua ètu neꞌe. Te ngaa jaꞌa makae,
    lula jaꞌa pake boe mèdha ètu ua. Nèti èèna ka, jaꞌa rai pahuni iisi.”
  urd-urd: उसने कहा, मैंने बाग़ में तेरी आवाज़ सुनी और मैं डरा क्यूँकि मैं नंगा था
    और मैंने अपने आप को छिपाया।
  rus-SYN: 'Он сказал: голос Твой я услышал в раю, и убоялся, потому что я наг, и
    скрылся.'
  cbt-NTPO: 'Natanahuaton, quëmapiso tapon: —Co''ta o''maranso'' natanai. I''nanpirashitëcoi
    ni''toi, të''huatërainquën. Naporahuaton tapantatëinquën, na''pirai, itërin.'
  bqc-SIM: 'A wèwà à mɛ̀: Kɛ́ ma n kĩ́i mà, ↄ̃ vĩa ma kũ, kɛ́ má kú puizi
    yã́i, ↄ̃ ma ulɛ.'
  tcz-CHONGTHU: Adam in jong adonbut in “Keiman nangma honsung'a na hung chu ka hen
    ahile ka sagoh keo ka hijeh a ka kichat'a kisela kahi,” ati.
  mar-mar: मनुष्य म्हणाला, “बागेत मी तुझा आवाज ऐकला व मला भीती वाटली, कारण मी नग्न
    होतो. म्हणून मी लपलो.”
  tcs-tcs: Da man i ansa po em ane spik diskain, ‘Ai bin lisen noiz blo yu wagbaut
    lo da gadan, ane ai bin prait nau bikoz ai neket, ane ai bin go aid.’
  soq-soq: Tane apana me sipoasane wanase, “Ne e irai bedewe waiano eteena tane nikoakoa
    wainedine baiwa santene wereganten.”
  qub-qub: 'Chaura runa niran: «Wertacho puriycashayquita mayarmi manchacushpä pacacushcä
    galalla cashpä, tayta.»'
  bqp-bqp: 'À wèa à pì: Kũ ma n kĩni mà, akũ vĩna ma kũ kũ má kun pótompo yãi,
    akũ ma utɛ.'
  hat-hat: Nonm lan reponn li. Mwen tande vwa ou nan jaden an, mwen pè. M al kache
    pou ou, paske mwen toutouni.
  eng-BSB: “I heard Your voice in the garden,” he replied, “and I was afraid because
    I was naked; so I hid myself.”
  tod-tod: 'É gooɠaaʋoteni, é ɠɛ ma: «Gè è-lugi mɛnigɛ kpelei zu. Dùaʋɛ, mazɔlɔɔ
    kàbei ʋe, naa ɠa é kɛa gè lɔɔɠua.»'
  eng-WEBPB: The man said, “I heard your voice in the garden, and I was afraid, because
    I was naked; so I hid myself.”
  kbq-kbq: Higeno vemo'a huno, Hozafi neanke'na kagasasanke nentahi'na frakina mani'noe.
    Na'ankure navufga navapa mani'nena, koro hu'na fraki'noe.
  nhe-BL: 'Huan nopa tlacatl tlananquili: ―Nijcajqui para tinemiyaya xochimilijtic
    huan nimajmajqui pampa nixolotl. Huan yeca nimotlati.'
  sps-sps: Ana mes biny towa sa tsue, “Nyo te nongon i manyi te tatan i tanun. Nyo
    oraav to, nyo takop to, tana sa nyo na berber.”
  bus-bus: 'À wèàla à bè: Kɛ̀ ma n kĩi mà, ben vĩa ma kũ kɛ̀ má kú bũu yãnzi, ben
    ma utɛ.'
  gub-BL: Awa uwazar ize'eg izupe. — Aenu neze'eg kwez ihe, ma'etymaw myteromo nekwaw
    mehe ihe. Akyze kwez newi, ta'e nahema'e kwaw xe. A'e rupi azeàmim kwez newi,
    i'i izupe.
  eng-DRA: 'And he said: I heard thy voice in paradise; and I was afraid, because
    I was naked, and I hid myself.'
  knf-knf: 'Kë aŧeema aji : « Dŧiink kë ikpoş ţi uwoorta kë nlënki ţiki dwo byişu,
    aya amena. »'
