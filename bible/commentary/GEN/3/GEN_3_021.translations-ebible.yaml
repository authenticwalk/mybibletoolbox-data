verse: GEN.003.021
translations:
  mal-C: യഹോവയായ ദൈവം ആദാമിനും അവന്റെ ഭാര്യയ്ക്കും തുകൽകൊണ്ടു വസ്ത്രമുണ്ടാക്കി അവരെ
    ധരിപ്പിച്ചു.
  deu-TKW: Und Jahwe Gott machte dem Menschen und seinem Weibe Röcke von Fell und
    zog sie ihnen an.
  lin-lin: Yawe Nzambe asalelaki Adamu mpe mwasi na ye bilamba ya poso ya nyama mpe
    alatisaki bango yango.
  cbr-NT: Nukën 'Ibu Diosan ñuina xaká xanu aín ri 'axuanan bëbu aín tari pañunun
    'axunkin,
  eng-LSV: And YHWH God makes coats of skin [for] the man and his wife, and clothes
    them.
  bmu-bmu: Kembu Anutunöŋ sömbup sileŋan opo sörö memba Adam anömŋet lat etkiiga malohot.
  eng-GNV: Vnto Adam also and to his wife did the Lord God make coates of skinnes,
    and clothed them.
  eng-WEBSTER: For Adam also and for his wife the LORD God made coats of skins, and
    clothed them.
  nhw-BL: Huan TOTECO Dios quinchihuili Adán huan Eva ininyoyo ica inincuetlaxo tlapiyalme
    huan quinyoyonti.
  swh-ONEN: Bwana Mungu akawatengenezea Adamu na mkewe mavazi ya ngozi, akawavika.
  bba-bba: Mɑ Yinni Gusunɔ u Adɑmu kɑ win kurɔ yɑɑ ɡɔnɑn yɑbenu kuɑ u bu sebusiɑ.
  eng-KJVCPB: Unto Adam also and to his wife did the Lord God make coats of skins,
    and clothed them.
  cpy-cpy: Roojatzi raantanaka Tajorentsi Pawa mashitsi rowetsikakiniri iithaari,
    rootaki ikithaatakiriri shirampari eejatzi tsinani,
  mpx-mpx: Inoke Yehoba Yabowaine bwasumu kunisina i ahe Adama ge lagona ali kaliko
    i ginoliya yaka i pagaloil.
  wbp-wbp: Ngula-jangka, YAAWIYI Kaaturluju-palangu jurnarrpa ngurrju-manu pinti-jangka,
    manu-palangu parnta-yirrarnulku.
  luo-luo: Jehova Nyasaye noloso lewni mag pien ne Adam kod chiege kendo noumogi.
  meu-meu: Bena Dirava Iehova ese boromakau kopidia amo hahedoki dabuadia e kara,
    Adam ena bona adavana Heva ena, raruosi e hadabualaidia.
  npi-ULB: परमप्रभु परमेश्‍वरले आदम र उनकी पत्‍नीका निम्ति छालाका लुगा बनाई तिनीहरूलाई
    पहिराइदिनुभयो ।
  yor-yor: Olúwa Ọlọ́run, sì dá ẹ̀wù awọ fún Adamu àti aya rẹ̀, ó sì fi wọ̀ wọ́n.
  emp-NTPO: Maʌ̃be Ãcõrẽba animarã ed̶ebema wuada oped̶a ãdjía jʌ̃bisia.
  ind-ind: TUHAN membuat pakaian dari kulit binatang dan memakaikannya kepada mereka.
  pes-OPCB: یهوه خدا لباسهایی از پوست حیوان تهیه کرد و آدم و زنش را پوشانید.
  ssx-ssx: Kutupa mo Tekehali Koda꞉ma꞉ hoteke manuna꞉ yonkeleke mea aka꞉ wepiaoka꞉na꞉
    mo toolina꞉ yamaeyekeme.
  lcm-lcm: Na God IAVE kala luk a kulit i manmanik na kala kavat na ri Adam ve Eva
    tatana.
  aer-aer: Kenhe Ngkartele Adam ikwere uthene, anewikwe utheneke mantere kere yenpe-ngentyele
    mpwareke, ratherre artelhetyeke.
  tgl-ULB: Gumawa si Yahweh na Diyos ng mga kasuotang balat para kay Adan at para
    sa kanyang asawa at dinamitan sila.
  nop-nop: Kaŋ Wapum Bepaŋ adi kale gitnemdi dahidahi tibineeŋ memalam tinahukuyembune
    hatigumuk.
  kca-kca: Турәм Куща Адама пӑ ԓўв имеԓа ԓумәтты сŏхәт ԋўки эԓты верәс пӑ ԓынан ԓумәттәсԓы.
  cbu-NT: Ashiriya, Apanllshat kamuzaa misha kizaa ashiru maachi tas tumaxtarangiya
    yuwaam zapeerna anooma. Apanllsha tárangiya; Ashiriya, kamuz, kiz ashirusin yaana
    tamapari ashiritamsin zapan chinaksin taakanawa. Yutaritamashee mishat wanasirimshee
    yasakusin, ashirusin taakanaya. Ashiriya, tputsee Edengash mzatsi tashitungchima.
    Tashitungayaruri, arap wayachima nda wanusee wanasirimshee taarashipanee katungamaama;
    watam katungkusin urutamari taachinllinaya, tárangiya. Táyaru, tputsee tashitungayaru,
    piyamsha zanganirangiya. Ambirisha tarawaztakush taangcha, tárangiya. Táyaru,
    anumunshat Edengash yap zar yaku amb wasundururee ksutamapaneem wayarangiya. Nda
    tputs anush wanusee wanasirimshee patatamaama, átu wayarangiya. Anumunsha, mchit
    wazuran sumas tamapari ashiru kurakurtaru anush wayarangitamta. Anshat, mchit
    piyam naanataraa piyam naanataraa ashirangu, ngootsee kámanarangiya. Nda tputs
    nish mzatsish pshtumaama átu, ashirangiya Apanlli. Ashiriya, na kamaneena yuwaa
    Atagarini Apanllee kuk kapeetarangana anootsi.
  hui-hui: Mani howa Anduane Homogo Ngode Datagaliwabe ibugua libunaga aga bilo nogo
    dongoneme wabu miyagola libu ogoni karulo hene.
  wrs-wrs: Wo Yawe tatatov lombawol ve, doa Atamimba ongalimba kayenalm vewol vinna.
  mya-mya: ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည်​အာ​ဒံ နှင့်​ဧ​ဝ​တို့​အ​တွက် သား​ရေ​ဝတ်​လုံ​များ​ပြု
    လုပ်​၍​သူ​တို့​အား​ဝတ်​ဆင်​ပေး​တော်​မူ​၏။
  cbi-NTPO: Yavé Dios, unbee rukunu bain, ya' shinbunu bain animaa kika jali deke'
    kuwa' pandemi.
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་དམ་དང་ཁོའི་ཆུང་མ་གཉིས་ལ་ཀོ་བའི་གྱོན་པ་བཟོས་ནས་ལུས་ལ་བསྐོན༌ཏོ།།
  wsk-wsk: Se Kaem Yawe sipsip mel saki nunga guang te guang sang nungam, ale Adam
    Eve ilak mu nungaram se kataman.
  kkl-kkl: Engkaogpa, Allah Nuni nenekori sin phende sembe lebe aroba kon agha ag
    wetnero enekitsiog.
  sna-sna: Jehovha Mwari akaitira Adhamu nomukadzi wake nguo dzamatehwe uye akavafukidza.
  spa-BLM: Yahvé Dios hizo vestidos de pieles de animales para Adán y para su mujer,
    y los vistió.
  beu-beu: Bot LAHATALA Ana binanta ebuar metma pakiang ening, sengmuse Ana metma
    nehe mehal angu ejangu oleve inang ini pake.
  cac-cac: A stz'umal noc' noc' ix sb'o Jehová Dios spichuloc vin̈ vinac yed' ix yetb'eyum,
    ix yac'anoch spichuloc eb'.
  swh-ULB: Yahwe Mungu akatengeneza mavazi ya ngozi kwa ajili ya Adam na mke wake
    na akawavalisha.
  bel-bel: І зрабіў Гасподзь Бог Адаму і жонцы яго вопратку скураную і апрануў іх.
  wed-wed: Bada God ḡamoḡamo opina i vaia da iniḡaḡara i kauei Adam awana maiteni
    aubai ma ini i tere-ḡaḡari.
  deu-ELBBK: Und Gott der HERR machte Adam und seiner Frau Röcke von Fell und bekleidete
    sie.
  mbb-OT: Ne zutun mibaal is Nengazen he Megbevayà te visti he lundis te menge langgam
    ne insun-ud din haazà dutun te ki Adan wey te esawa zin.
  msc-msc: Allabatala Alla ka gbolo doilu ladan ka woilu kɛ durukibailu ri ka alu
    bila Adama ni a muso kan na.
  mal-2015: യഹോവയായ ദൈവം ആദാമിന്നും അവന്റെ ഭാര്യക്കും തോൽകൊണ്ടു ഉടുപ്പു ഉണ്ടാക്കി
    അവരെ ഉടുപ്പിച്ചു.
  tuo-NT: Beꞌro Õꞌacʉ̃ narẽ na suꞌti sãñatjere weebosacʉ niwĩ. Waꞌicʉrã caseri meꞌrã
    weecʉ niwĩ.
  gup-gup: Dja Yawey nawu God mey mayh nuye kunkulah berrewoneng bininj dja ngalbininjkobeng,
    marnbom benbenedjongbom benedjongbuyindi.
  met-met: Baing Toxoratamona Urana tongtongia imang asaxa sangganamdi na Adam haininoa
    tang saing sausaudi.
  gvs-gvs: E Yauwe Yaubada yoguyogu sakavaidi ikabidi, Adama ma monena adi kwama imadagidi,
    ivalosidi.
  rmc-rmc: O RAJ, o Del, kerďa le Adamoske the la Evake cipune gada a urďa len.
  nlg-nlg: Ma Yahweh God te pupulura Adam maia tauna nia lei vata ghuighuli ni maumanu.
  dgr-DOGNT: Gots'ǫ̀ K'àowo Nǫ̀htsı̨ ewò t'à Adam eyıts'ǫ wets'èkeè gogha goht'ǫ whehtsı̨
    gà gok'e nèyı̨ı̨wa.
  pes-OPV: و خداوند خدارختها برای آدم و زنش از پوست بساخت وایشان را پوشانید.
  ron-1924: Домнул Думнезеу а фэкут луй Адам ши невестей луй хайне де пеле ши й-а
    ымбрэкат ку еле.
  aui-aui: Bi Yawe God ribiribi ghunighunidima kwama ibera Adam wavinena teya kiiravidiye,
    bi ivikotedi.
  ben-OBCV: সদাপ্রভু ঈশ্বর আদম ও তাঁর স্ত্রীর জন্য চামড়ার পোশাক বানিয়ে দিলেন এবং
    তাদের কাপড় পরিয়ে দিলেন।
  lex-lex: Ne Orgahi Nala ha ulti pa Nhi'a hewewta-naniairi la rimormior die nor hawni,
    noka Nohoga la temni re.
  rgu-rgu: Basa de MANETUALAIN tao papakeꞌ nemeꞌ banda a rou na mai, fo fee dua si
    pake.
  som-som: Rabbiga Ilaah ahuna wuxuu Aadan iyo naagtiisii u sameeyey dhar harag ah,
    wuuna u xidhay iyagii.
  lat-VUC: 'Fecit quoque Dominus Deus Adæ et uxori ejus tunicas pelliceas, et induit
    eos:'
  aoi-aoi: Eneja kembirra Yaweya Neningikarrawara nenumini-ngekburaka dumbala yinungungwangba-langwa
    yinumakwulya Eduma-langwa akwa ngawa dadingiyenikba-langwa, akwa nenilirraku-kwa
    dakina dumbala wunenik-awiyebi-yada wunalakina-kiya nakina-da.
  eng-ASVBT: And Jehovah God made for Adam and for his wife coats of skins, and clothed
    them.
  mna-mna: Mi Merere Anutu iurpe len mburu pa mbili kulin, mi ipakaala zin pa.
  ita-1885: E il Signore Iddio fece delle toniche di pelle ad Adamo ed alla sua moglie;
    e li vestì.
  eng-LXXUP: And the Lord God made for Adam and his wife garments of skin, and clothed
    them.
  eng-ULB: Yahweh God made for Adam and for his wife garments of skins and clothed
    them.
  spa-VBL: El Señor hizo vestiduras con piel de animales para Adán y Eva y lo vistió.
  fra-_FOB: Et l'Éternel Dieu fit à Adam et à sa femme des robes de peau, et les en
    revêtit.
  mal-mal: യഹോവയായ ദൈവം ആദാമിനും അവന്റെ ഭാര്യയ്ക്കും തോൽകൊണ്ട് വസ്ത്രം ഉണ്ടാക്കി അവരെ
    ധരിപ്പിച്ചു.
  lit-lit: Ir VIEŠPATS Dievas Adomui ir jo žmonai padarė odinius drabužius ir juos
    aprengė.
  urd-GVR: Rab Ḳhudā ne Ādam aur us kī bīwī ke lie khāloṅ se libās banā kar unheṅ
    pahnāyā.
  suz-BL: मिनु परमप्रभु यावेमी आदम नु आ मीश आस कली कुशुल के फेक्‍तीक सेल्‍शा, फेक्‍तीम्‍सी
    बाक्‍त।
  ita-1927: E l’Eterno Iddio fece ad Adamo e alla sua moglie delle tuniche di pelle,
    e li vestì.
  ckb-ckb: یەزدانی پەروەردگار بۆ ئادەم و ژنەکەی جلی لە پێست دروستکرد و لەبەری کردن.
  nas-nas: Eeꞌnoko Kumponinge Ovoringe kauꞌkarenaumo-nanka-koong dopaꞌkoo mononopaꞌ
    nkovura Aadama eeꞌnoko teni Iivi avuretuꞌ kurumpareeꞌnaang.
  eng-BBE: And the Lord God made for Adam and for his wife coats of skins for their
    clothing.
  crx-NTPO: '''Ink''ez Adam oo''at bulh Moodihti Yak''usda (Yahweh Elohim) ''en ndi
    zuz ''i buba ''uyinla hiye óoke'' ha.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆದಾಮನಿಗೂ ಅವನ ಹೆಂಡತಿಗೂ ಚರ್ಮದ ಅಂಗಿಗಳನ್ನು ಮಾಡಿ ತೊಡಿಸಿದರು.
  bbb-bbb: '@see-verse:GEN.003.020'
  tam-2017: தேவனாகிய யெகோவா ஆதாமுக்கும் அவனுடைய மனைவிக்கும் தோல் உடைகளை உண்டாக்கி
    அவர்களுக்கு உடுத்தினார்.
  spa-RV-1909: Y Jehová Dios hizo al hombre y á su mujer túnicas de pieles, y vistiólos.
  ron-BTF: Lui Adam şi soţiei lui, de asemenea, DOMNUL Dumnezeu le-a făcut haine de
    piei şi i-a îmbrăcat.
  eng-WEBP: The LORD God made garments of animal skins for Adam and for his wife,
    and clothed them.
  eng-FBV: The Lord God made Adam and Eve clothes from animal skins and dressed them.
  nld-1939: En Jahweh God maakte kleren van dierenhuiden voor den mens en zijn vrouw,
    en bekleedde hen daarmee.
  nch-BL: Huan TOTECO Dios quinchihuili Adán huan Eva iniyoyo ica inincuetaxo tapiyalme
    huan quinyoyonti.
  tfr-NTPO: Shwong pjũya l̈ok wl̈o ga shwong shäryara Sbörë öng kwota go.
  vie-1934: Giê-hô-va Đức Chúa Trời lấy da thú kết thành áo dài cho vợ chồng A-đam,
    và mặc lấy cho.
  hin-CV: आदम तथा उसकी पत्नी के लिए याहवेह परमेश्वर ने चमड़े के वस्त्र बनाकर उन्हें
    पहना दिये.
  eng-OURB: Adonai God made coats of animal skins for Adam [Human, Red earth] and
    for his wife, and clothed them. (A:5, S:4)
  spa-BES: Y el Señor Dios hizo para Adán y para su mujer las túnicas de pieles para
    su ropa.
  tdx-tdx: Namboara’ Iehovà Andria­nañahare saron-kolitse indatiy naho i vali’ey le
    naombe’e am’iareo.
  vid-vid: Mkulu Nguluwi nakawagongomanyila Adamu na mdala wa heye ivalo lya igozi,
    kawavaliza.
  pwg-pwg: Ma Bada God ghamoghamo bekasi iviiya da gara iyamoni, ma Adam kawana yavata
    ivi kotesi.
  eng-OKE: And the Lord God made for Adam and for his wife vestments of honor upon
    the skin of their flesh, and clothed them.
  tha-KJV: พระเยโฮวาห์พระเจ้าทรงทำเสื้อคลุ​มด​้วยหนังสัตว์​แก่​อาด​ัมและภรรยาและสวมใส่​ให้​เขาทั้งสอง
  por-BR-2018: E o SENHOR Deus fez ao homem e à sua mulher túnicas de peles, e os
    vestiu.
  bco-bco: A꞉la꞉ta꞉ga꞉ Gode Yawe eyo꞉ no꞉ do꞉go꞉fo꞉ dubia꞉sa꞉ga꞉, kalu o꞉lia꞉ inga
    o꞉lia꞉ya kalifa꞉.
  deu-ELO: Und Jehova Gott machte Adam und seinem Weibe Röcke von Fell und bekleidete
    sie.
  ktm-ktm: Pe Lapan Petngendrei ihnan ndrihi’ horu odo kalatun ka-an, pe Adam horu
    mbrulun hertasan.
  caa-caa: Y Cawinquirar Dios uche cora bꞌujc taca uqꞌuewerir e animalobꞌ y uyajcꞌu
    e winic y uwixcar tuaꞌ ubꞌujcse ubꞌobꞌ tamar.
  eng-WYC-2018: And the Lord God made coats of skins to Adam and Eve his wife, and
    clothed them; (And the Lord God made coats out of skins for Adam and Eve his wife,
    and clothed them;)
  epo-epo: Kaj Dio la Eternulo faris por Adam kaj por lia edzino vestojn el felo,
    kaj Li vestis ilin.
  uig-PIN: Pǝrwǝrdigar Huda Adǝm’ata bilǝn uning ayaliƣa ⱨaywan teriliridin kiyim
    ⱪilip kiydürüp ⱪoydi.
  beo-beo: Hina Gode da ohe fi gadofo amoga abula amo A:da:me amola idua ela dedeboma:ne,
    Gode Hi hahamoi.
  tpi-OTNT: Na bihain God, Bikpela i wokim klos long skin bilong animal, na em i givim
    long Adam wantaim meri bilong em na tupela i putim.
  hau-SA: Ubangiji Allah ya yi tufafin fata domin Adamu da Hawwa’u, ya kuma yi musu
    sutura.
  udu-udu: Dhali Tap̱a Arumgimis ki uḵ ka Aadam dhali gom ashim piti burrinye/ ’pena
    yi’c mo, dhali hi’thki uni i is mo.
  uig-LAT: Perwerdigar Xuda Adem’ata bilen uning ayaligha haywan tériliridin kiyim
    qilip kiydürüp qoydi.
  nde-nde: UThixo uNkulunkulu wenza imvunulo yesikhumba, wenzela u-Adamu lomkakhe,
    wabagqokisa.
  ton-ton: Naʻe ngaohi foki ʻe Sihova ko e ʻOtua mei he kiliʻi manu, ʻae ngaahi kofu
    kia ʻAtama mo hono uaifi, pea naʻa ne fakakofuʻi ʻakinaua.
  ces-1613: I zdělal Hospodin Bůh Adamovi a ženě jeho oděv kožený, a přioděl je.
  eko-eko: Mbwana Nnyizinku khwaattala kuwo za shapala khunwalisa pinaatamu na muukhaawe.
  nss-nss: Pe YAPAN Ngindrai isoruwe koyau malmou iyau kapilo kan pe irahasi Atam
    hilu nambuyun iya aliy.
  eng-WMB: The LORD God made garments of animal skins for Adam and for his wife, and
    clothed them.
  tam-TCV: இறைவனாகிய யெகோவா தோலினால் உடைகளைச் செய்து, ஆதாமுக்கும் அவன் மனைவிக்கும்
    உடுத்தினார்.
  ceb-ULB: Nagbuhat si Yahweh nga Dios ug sapot gikan sa mga panit sa mananap alang
    kang Adan ug sa iyang asawa ug gibistihan sila.
  mkn-mkn: Ais TUHAN Allah bekin pakean dari binatang pung kulit, ko kasi dong dua
    pake.
  pol-UBG: I PAN Bóg sporządził dla Adama i jego żony odzienie ze skór i przyodział
    ich.
  agr-agr: Tuja Apajuí dita nugkujagtinun kuntinu duwapen najatua anujauwai.
  kyc-kyc: Leyamo dokopa Kamongo Anatumi mena yanenge nyepala Atame etengepana komau
    wasapala wapwakamiya.
  urd-GVU: رب خدا نے آدم اور اُس کی بیوی کے لئے کھالوں سے لباس بنا کر اُنہیں پہنایا۔
  deu-1912: Und Gott der HERR machte Adam und seinem Weibe Röcke von Fellen und kleidete
    sie.
  ntj-ntj: Nyangka Mama Kuurrtu yanamulpa minyarra mantjiralpi warntu-pulampa palyaralpi
    nintirnu. Nyangka-pula tjarrpatjunu kanyiranytja.
  row-row: Boe ma LAMATUALAIN tao buas mia banda rouꞌ, de seluao neu se.
