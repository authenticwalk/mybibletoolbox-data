  lug-lug: Mukama Katonda n’akolera Adamu ne mukazi we ebyambalo eby’amaliba n’abambaza.
  heb-heb: ויעש יהוה אלהים לאדם ולאשתו כתנות עור וילבשם׃
  ben-IRV: আর সদাপ্রভু ঈশ্বর আদম ও তাঁর স্ত্রীর জন্য চামড়ার বস্ত্র তৈরী করে তাঁদেরকে
    পরালেন।
  pan-pan: ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਦਮ ਅਤੇ ਉਹ ਦੀ ਪਤਨੀ ਲਈ ਚਮੜੇ ਦੇ ਬਸਤਰ ਬਣਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਪਹਿਨਾਏ।
  tkr-tkr: Manke Rəbb Allahee Aadamılqayiy xhunaşşelqa g'ekvayke tanalinbı hı'ı, alya'anbı.
  mwp-mwp: Wa, nungu Awgadhaw danal poethay palamulpa kedha, nuydh tetel uruy goengaw
    poeybadhin palamun gamupa.
  mya-JVB: ထာဝရ အရှင် ဘုရား သခင်သည်လည်း လူ လင်မယား တို့ သားရေ ဖြင့် ဝတ်လုံ ကိုလုပ်
    ၍ ဝတ် ခြုံစေတော်မူ ၏။
  tte-O: Kabo Yaubada yakayakan kwapina ikalai Adama yo wainena kali kaleko ipaisowaili
    mwa iyalikwali.
  tbg-tbg: Noravano Kotiva aantau paha varakero viraqohairo utavaaqa autu kero Adaamuravata
    vira naatavata nonku nimitora.
  hmo-hmo: Bona Lohiabada Dirava ese boromakau edia kopina dekena amo dabua ia karaia,
    Adamu bona Heva dekenai, bona idia dekenai dabua ia atoa.
  ata-ata: Ioxe, iliꞌi la sou IAUE Lataua molu muvau vile noxiꞌa ta mimii sou musulukinu
    sosou ka mulailixu noxiꞌa ilou sou misakiinu.
  nfa-nfa: Hèia Ama LAMATUA tao mèdha-papake nèti kaꞌuri badha, ka papake dua ra.
  urd-urd: और ख़ुदावन्द ख़ुदा ने आदम और उसकी बीवी के लिए चमड़े के कुर्तें बना कर उनको
    पहनाए।
  rus-SYN: И сделал Господь Бог Адаму и жене его одежды кожаные и одел их.
  cbt-NTPO: Quëmapi sa'inë chachin a'mocaiso marë' ma'sha sha'huëtë quëran Yosëri
    nitërin. Ina quëtohuachina, a'moanpi huachi.
  bqc-SIM: Dii Lua báa ula kɛ̀ Adamuɛ ń a nao a dànɛ́.
  tcz-CHONGTHU: Hichun Pakai Pathen in savun akon in Adam le Eve ding von akhui peh
    in amani chu asilpeh in ahi.
  mar-mar: परमेश्वर देवाने आदाम व त्याच्या पत्नीसाठी चामड्यांची वस्त्रे केली; आणि
    ती त्यांना घातली.
  tcs-tcs: Ane da AntapGod i bin meke klos prom skin blo animal po Adam ane oman blo
    em.
  soq-soq: Ita Iawe God pue etepa dewasane wadene ita Adam manainapa nata wanamono
    tauiena.
  qub-qub: Tayta Diosga warmipaj ollgupäpis röpancunata ruraparan animalcunapa garachancunallapita.
  bqp-bqp: Dikiri Luda bára uta kɛ̀ Adamunɛ kũ a nanↄo, akũ à dàńnɛ.
  hat-hat: Lè sa a, Seyè a, Bondye a, pran po bèt, li fè rad pou Adan ansanm ak madanm
    li, li biye yo.
  eng-BSB: And the LORD God made garments of skin for Adam and his wife, and He clothed
    them.
  tod-tod: Ɠɔoɠɔ GALAGI sua ɠɔlɔi ɓɛtɛni ga seɠei Adama ta anzai ʋɛ, é too ti ɠɔba.
  eng-WEBPB: The LORD God made garments of animal skins for Adam and for his wife,
    and clothed them.
  kbq-kbq: Hanki Ra Anumzana Anumzamo'a zagagafa akru'a tavrofeno Adamune, Ivinena
    kukena masizanante'ne.
  nhe-BL: Huan TOTECO Dios quinchihuili Adán huan Eva ininyoyo ica inincuetlaxo tlapiyalime
    huan quinyoyonti.
  sps-sps: Vou ana Tsunaun e Gov kat ton vau tana pempem nan na marei a sensen, Gov
    fainy towa Adam me natsun ya ana ri na ina fuan vau towa.
  bus-bus: Dii Luda báa uta kɛ̀ Adamunɛ kↄ̃n à naↄ̃o, ben à dàńnɛ.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uzuka ma'ea'yr wà. Upyhyk wapirer wanuwi.
    Uzapo wama'e Ànàw pe, hemireko pe no. Umunehew a'e uma'e uzehe wà.
  eng-DRA: And the Lord God made for Adam and his wife, garments of skins, and clothed
    them.
  knf-knf: Naşibaţi Nawat Kabuka ado Adam na aharul imişa yi injan awoharan baka.
