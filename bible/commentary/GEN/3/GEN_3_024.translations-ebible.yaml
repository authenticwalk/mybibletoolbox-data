  kan-OKCV: ಹೀಗೆ ಅವರು ಮನುಷ್ಯನನ್ನು ಹೊರಗೆ ಹಾಕಿ, ಜೀವವೃಕ್ಷದ ದಾರಿಯನ್ನು ಕಾಯುವುದಕ್ಕೆ ಏದೆನ್
