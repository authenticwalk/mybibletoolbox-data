verse: GEN.003.024
translations:
  mal-C: മനുഷ്യനെ പുറത്താക്കിയശേഷം ദൈവം, ജീവവൃക്ഷത്തിലേക്കുള്ള വഴി കാക്കുന്നതിന് ഏദെൻതോട്ടത്തിനു
    കിഴക്ക് കെരൂബുകളെ കാവൽ നിർത്തുകയും എല്ലാ വശത്തേക്കും തിരിയുന്നതും തീ ജ്വലിക്കുന്നതുമായ
    ഒരു വാൾ സ്ഥാപിക്കുകയും ചെയ്തു.
  deu-TKW: Da trieb er den Menschen aus und ließ östlich vom Garten Eden die Kerube
    sich lagern und die Flamme des zuckenden Schwerts, um den Weg zum Baume des Lebens
    zu bewachen.
  lin-lin: Sima na kobengana moto, atiaki basheribe, na ngambo ya este ya elanga ya
    Edeni, na mopanga ya moto oyo ezalaki kobaluka bipai na bipai mpo na kobatela
    nzela ya nzete ya bomoi.
  cbr-NT: Usakin uni chikíntankëxun ka Nukën 'Ibu Diosan naësa amiaxa bari urukë au
    ain ángel raíri Edénu 'ikë bainu nitsíankëxa. Ax ka ángel suntárusa 'iakëxa. An
    ka manë xëtokë tsi rëkirukësa 'ixuan kuainakë bëkinkin anun bamatima i bimi anua
    uíxbi kuantirabanan bai bëarati anu nankëxa.
  eng-LSV: indeed, He casts out the man, and causes the cherubim to dwell at the east
    of the Garden of Eden with the sword of flame whirling around to guard the way
    of the Tree of Life.
  bmu-bmu: Ambazip mewö közöl etkiba oyaeŋkoyaeŋ miri Edengö likepŋe wehön kotkotŋe
    göröken zerubim garata tosatŋi al eŋgiiga malmal köhöikŋaŋgö ip miaŋgö könaŋi
    utuba galöm kölget. Yeŋgö böröŋine bimgö souŋi ketaŋi aliga miaŋön könöp bölam
    ewö gilikbilikŋambuk jeba andöŋe wösöŋe liliköba biliksikö dop aiga kinda galöm
    köla malget. Mewö.
  eng-GNV: Thus he cast out man, and at the East side of the garden of Eden he set
    the Cherubims, and the blade of a sworde shaken, to keepe the way of the tree
    of life.
  eng-WEBSTER: 'So he drove out the man: and he placed at the east of the garden of
    Eden Cherubim, and a flaming sword which turned every way, to keep the way of
    the tree of life.'
  nhw-BL: Huan teipa quema TOTECO Dios quintojtocatoya, quintlali sequin itequihuajcahua
    catli inintoca querubines para itztose imelac nopa xochimili ica campa hualquisa
    tonati para ma quimocuitlahuica nopa xochimili. Huan TOTECO Dios nojquiya quitlali
    nopona se machete catli lementoya huan moyahualohuayaya campa hueli para amo aqui
    ma ajsi campa nopa Cuahuitl Catli Temaca Nemilistli.
  swh-ONEN: Baada ya kumfukuzia mbali Adamu, Mungu akaweka makerubi mashariki ya Bustani
    ya Edeni, pamoja na upanga wa moto ukimulika huku na huko kulinda njia ya kuuendea
    mti wa uzima.
  bba-bba: Nɡe mɛyɑ u kɑ Adɑmu ɡirɑ mɑ u wɔllun kɔ̃sobu doke Edɛnin ɡbɑɑ ten kɔnnɔwɔ,
    ɡe ɡɑ wɑ̃ɑ sɔ̃ɔ yɑri yerun berɑ ɡiɑ. Bɑ tɑkobi nɛni bɑ ye fĩɑmɔ mɑ yɑ bɑllimɔ
    sɔ̃ɔ sɔɔ nɡe dɔ̃ɔ yɑrɑ, bɑ kɑ dɑ̃ɑ tèn binu nu koo tɔnu wɑ̃ɑru wɛ̃ kɔ̃su.
  eng-KJVCPB: So he drove out the man; and he placed at the east of the garden of
    Eden Cherubims, and a flaming sword which turned every way, to keep the way of
    the tree of life.
  cpy-cpy: Ikanta romishitowaetakiri shirampari, rowaakiri ronampiri tajorentsi pankirentsimashiki
    jempe ishitowapiintzi ooryaa. Rowaakiro eejatzi owathaamentotsi oshiyawori opaamatzi
    paamari, oshewatzimaeta eejatzi, eero rareetanteetawo pankirentsi ow añaantatsiri.
  mpx-mpx: Tau ge yova i patuna owaowa-agil i mowasi, yaka bwasumu opeliya gaganina
    ge elohaveyan kilepana tautauina i huli pwapwati labi gegewena elal, i telel Ideni
    eyowana labena balimana. Inoke kamwasa hi kausil bahi gamagal etega ni nonok yawal
    ana ebwakil elana.
  wbp-wbp: Kuja-palangu yilyaja kakarrara-purda, marramarra-jana kakarrara-yijala
    kulkurru yirrarnu yungulu-palangu warla-pajirninjarla pina-yilya kajilpa-pala
    yangka watiya-kurra wankaru-jarrinja-kurlangu-kurra pina-yantarlarni. Manu junma
    kirrirdi-palangu jaarl-yirrarnu. Ngulajulpa warru kurrulykurruly-wantija kulkurruju,
    manulpa jarra wiri jankaja junmaju. Ngula-wanaju kula-pala pina-yantarlarni Yitini-kirraju
    miyiki watiya-jangkaku ngarninjaku.
  luo-luo: Bangʼ kane oseriembo Adam oko, ne oketo kerubi gi ligangla mamil koni gi
    koni yo wuok chiengʼ mar Puodho Mar Eden mondo orit yo mochomo yadh ngima.
  meu-meu: Ia ese Adam e lulua lasi; bena Moale imeana mairiveina kahana ai kerubi
    e haginidia, bona lahi darena e atoa, una dare matana e hegiro hanaihanaiva, mauri
    auna ilao-henina dalana e laoa ahu.
  npi-ULB: परमेश्‍वरले मानिसलाई बगैँचाबाट निकालिदिनुभएपछि जीवनको रुखतर्फको मार्गमा
    पहरा दिन उहाँले अदनको बगैँचाको पूर्वमा करूबहरू र चारैदिशातर्फ घुमिरहने ज्वालामय
    तरवार राखिदिनुभयो ।
  yor-yor: Lẹ́yìn tí ó ti lé ènìyàn jáde tán, ó fi àwọn kérúbù àti idà iná tí ó ń
    kọ mọ̀nàmọ́ná síwájú àti sẹ́yìn láti ṣọ́ ọ̀nà tí ó lọ sí ibi igi ìyè, ní ìhà ìlà-oòrùn
    ọgbà Edeni.
  emp-NTPO: Ãcõrẽba ẽberãra ãyã jʌretaped̶a Edeʌ̃ néu ẽjũã ʌ̃mãdau odjabariare bajãnebema
    nezocarã i bara panʌda b̶ʌsia. Idjab̶a b̶ʌsia djõbada neco urua b̶ʌda, idub̶a
    pʌrrʌga tucua jira b̶ʌda. Maʌ̃gʌrãba zocai b̶ai diabari nejõra waga panesid̶aa
    ni ab̶aʌba jõrãmãrẽã.
  ind-ind: Sesudah itu, TUHAN menempatkan beberapa malaikat penjaga di pintu masuk
    Taman Eden, yang terletak di sebelah timur taman itu. TUHAN juga menempatkan sebilah
    pedang berapi yang dengan sendirinya bergerak menghalangi jalan yang menuju ke
    pohon kehidupan, sehingga tidak ada orang yang bisa mengambil buahnya.
  pes-OPCB: یهوه خدا پس از بیرون راندن آنها، در سمت شرقی باغ عدن کروبیانی قرار داد
    و نیز شمشیری آتشین در آن گذاشت که به هر طرف می‌چرخید، تا راه «درخت حیات» را محافظت
    کند.
  ssx-ssx: Kutupa Koda꞉ma꞉ mo ena꞉ nate opa꞉la꞉ naneta꞉ mandane honkopu hake enisolomanu
    haena꞉ laa make kutupa ti talo talo hake bainasi homeke mandane mandane lekeleke
    alo hakeeki haena꞉ leekeme. Do hau piki hauta꞉ mo deto hala꞉ ti teke pa꞉ta꞉ ma꞉nda꞉
    a꞉paama꞉na꞉ piekeme.
  lcm-lcm: Au kala kirikai suai ani igenen ang na kala atung a Kerubim e mete takaman
    i Matang i Eden si palpal ipo sanglak ta makarap. Na kala atung kapa na mangsikei
    a samele lava ipo visvis. Samele ang katapo ripag na kapo timis angtaliungai val
    ureurek i kut na kapo tavulit angpok asi tubat ani selen alak ane si ei i to.
  aer-aer: Renhe-atherrenhe aywepekarle-iperre, Ngkartele apmere Eden kartene ikwerenge
    ikngerre-ampinyeke arlpelhe-akerte alkere-arenye ikwerenhe areye ngkerneke, itne
    arne arrirlpe ure-akerte atnyenerlenge, kartene renhe akayake-iletyeke, tyerrtye
    areye apetyewarreketyenge arne yanhe-ngentyele inerrirreketye arne nhenge itethe-arle
    antheme.
  tgl-ULB: Kaya pinalabas ng Diyos ang lalaki mula sa hardin, at nilagay niya ang
    querubin sa silangan ng hardin ng Eden, at isang nagliliyab na espada na umiikot
    sa bawat panig, upang bantayan ang daan patungo sa puno ng buhay.
  nop-nop: Wapum Bepaŋdi memalam unduŋku tiŋa yehikeleune fougumuk. Kaŋ Edeŋ bem gimiŋ
    fiye diniŋ mele labulabuneŋkade Kelobim niŋ kambiyakuk, eŋ mik noŋ kudup mabemnit
    kameune wondi uŋat buŋat tiŋa hatihati fafaŋeniŋ bem diniŋ talik tehep tuguk.
  kca-kca: Щиты хŏйат воштәсԓы, пӑ Едэм ŏйәӈ-щўԋәӈ тӑха пўӈәԓән хӑтәԓ этты пеләк сӑхат
    херувим ŏт пӑ щӑԓта ԓӑрыты тўтәӈ аԓтты кеши, уԓәпса йўх хŏща мӑнты йуш шавиты
    урәӈән ԓощәԓтәс.
  cbu-NT: '@see-verse:GEN.003.023'
  hui-hui: Ibugua wali agali talia tagi howa lone dai buligonaga dahuliyali hongoherume
    Idene mabunaga gibuni ni tagira ibiragohayagi mamage helene. Ani buwa wai biagane
    ayu tibu ne gadele mbirani ira hungu bialu hego ogonime mabu bibahendeha mamage
    ibaga bialu helo helene. Wali agali haabobo holene miaga ira ogoni kagoria dai
    bulilono dahuliyali o biarubi ayu tibu ne gadele biagobi mabu ogoniha mamage haabo
    helene.
  wrs-wrs: Doa diva denwitrava Yawe hevna ovsongolnindm mendeklim sandha, nohalm sandhana,
    ten okomba pholohvm. Wo hev ovla velahana, wo nomba ovlava hevm ambo imhravho
    vrowovna, nehramohra vevna suwemsna. Ovlava nomba, ovsongolnindva nomba os, si
    homeis indhanarini kohavm no tira, honamba yimba nerava, yemba si dahavavmoa,
    si wohlohvav.
  mya-mya: ထို​နောက်​အ​သက်​ရှင်​စေ​သော​အ​ပင်​အ​နီး သို့​မည်​သူ​မျှ​မ​ချဉ်း​ကပ်​နိုင်​စေ​ရန်
    လည်​ပတ် လျက်​ရှိ​သော​ဋ္ဌား​မီး​စက်​လက်​နက်​နှင့်​တ​ကွ ခေ​ရု​ဗိမ် တို့​ကို​ဥယျာဉ်​အ​ရှေ့​ဘက်​တွင်​အ​စောင့်​ချ
    ထား​တော်​မူ​၏။
  cbi-NTPO: Tsejtu chachinu mangalare' dyatu, vijpalanu uidi' pensanguiñuya pajlanu
    pasha, anjee keraalanu dewashkaami, tsenmin ma peeniya, ñi llu'waraaya, juntsa
    miñunu nutsa kelushaba lu'tetintsunu pumi, tsenmalaa chuwaawaa kemu chisha muba
    kalen ji'nudetsu.
  bod-N: ཕྱིར་བསྐྲད་པའི་རྗེས༌སུ། ཨེ་དེན་ལྡུམ་རའི་ཤར་ཕྱོགས་སུ་ཀེ་རུབ་ མངགས་པ༌དང༌། ཕྱོགས་བཞིར་འཁོར་བའི་མེ་ཡི་རལ་གྲི་ཞིག་བཙུགས་པར་མཛད༌དེ།
    ཚེ་སྲོག་གི་ལྗོན་ཤིང་ཡོད་སར་འགྲོ་བའི་ལམ་དེ་བསྲུང་དགོས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Tom kaoram se aratam mu engel cherubim mu ningam Eden mu ko koma worem
    bausa mu te nunga awuram se bagakasan. Ale kariimet bo marak nungara ko tam wore
    duap ningi namaruk bore ko, baenat bo, tama kuamili ago, koma mu te karogo beteram
    se nama pilawakaso.
  kkl-kkl: “Nimiri teropba nimi ane ya'ag kamag urop kal peramag babe pirikag, tena
    babe tirikag,” aro Allah arukna malaikat Eden so'oag anekoa heng walelingkirobag
    sip sekitsiog. Sekitsiogne, yae ua unneap, mal tomeag auk pog taktak aropne lemeng-lamang
    aropne sekitsiog.
  sna-sna: Mushure mokunge adzinga munhu, akaisa makerubhi kurutivi rwokumabvazuva
    kweBindu reEdheni nomunondo unopfuta uye uchivheyeswa mberi neshure kuti urinde
    nzira inoenda kumuti woupenyu.
  spa-BLM: Y expulsó al hombre; y puso querubines al oriente del jardín del Edén,
    y una espada flamígera que se volvía hacia todos lados, para guardar el camino
    del árbol de la vida.
  beu-beu: Lahatala Ana nehe ang naung iaterit kaluar sengmuse, Ana Egahingvala sorga
    mi ebet-veng gahing hoa, senge Eden bir eved danangoa angmi jaga. Kalevang ba
    huring-jara angu, gahingvala sorgami ebet-veng ang naung ini pinat tahi, senge
    viaha maso angu vengtering. Aulang senge nehe ang naung, ini ekang bale maso te
    aabetang eihi angu, medit adang ekang.
  cac-cac: Ix lajvi yelcancot eb', ix ac'jicanoch juntzan̈ querubín yuj Jehová d'a
    stojolal b'aj sjavi c'u yed' jun q'uen espada tz'ititi yel sc'ac'al yec' oyoyoc,
    yic man̈xa junoc mach syal yochi yic sloan sat te te' tz'ac'an q'uinal chi'.
  swh-ULB: Kwa hiyo Mungu akamfukuza mtu huyu nje ya bustani, na akaweka kerubi mashariki
    mwa bustani ya Edeni, na upanga wa moto ulio geuka geuka kila upande, ili kulinda
    njia ya kwenda kwenye mti wa uzima.
  bel-bel: І выгнаў Адама, і паставіў на ўсходзе каля саду Эдэмскага херувіма і палымяны
    меч, які сам паварочваўся, каб ахоўваць дарогу да дрэва жыцьця.
  wed-wed: Anina ma oroto i viaḡaḡana-opunei ma cherub biaḡa au peipei Eden au maramatanei
    i terei ma ana dabaruma araratana i terei da i nenae ma i nenei ma lawana aina
    etanaina e gagagaloei.
  deu-ELBBK: und er trieb den Menschen aus und ließ im Osten vom Garten Eden die Cherubim
    und die Flamme des kreisenden Schwertes lagern, um den Weg zum Baum des Lebens
    zu bewahren.
  mbb-OT: Ne hein midsegseg din en haazà is etew, impevantey zin dutun te zapit te
    pemuleey he Eden sikan is menge velinsuǥuen din he kirubin wey zuen daan egkeregreg
    he ispada he ebiyuviyu su wey wazà minsan hentei he ebpekehendiyà te kayu he ebpekeveǥey
    te untung.
  msc-msc: Nba, Allabatala Alla ka Adama ni Hawa gbɛn ɲa wo le ma. A ka mɛlɛkailu
    lalɔ nakɔ ɲuma donda la telebɔ fan fɛ. A ka fanmuru fanan bila ye, ta ye mɛnɛnna
    mɛn na. Fanmuru tama wo ye mininmininna tuma bɛɛ. A ka woilu bila le ye, kosa
    mɔɔ si kana tamin ka wa ɲɛnɛmaya jiri ma.
  mal-2015: ഇങ്ങനെ അവൻ മനുഷ്യനെ ഇറക്കിക്കളഞ്ഞു; ജീവന്റെ വൃക്ഷത്തിങ്കലേക്കുള്ള വഴി
    കാപ്പാൻ അവൻ ഏദെൻ തോട്ടത്തിന്നു കിഴക്കു കെരൂബുകളെ തിരിഞ്ഞുകൊണ്ടിരിക്കുന്ന വാളിന്റെ
    ജ്വാലയുമായി നിർത്തി.
  tuo-NT: Õꞌacʉ̃ Adã́, Evare cõꞌawĩrõca beꞌro na catinuꞌcũsere oꞌocjʉ dʉcare baꞌabosama
    nígʉ̃, ʉꞌmʉsecjãrã Õꞌacʉ̃rẽ werecoꞌterãrẽ Edẽ́ mujĩpũ mʉjãtiro peꞌere coꞌtedutigʉ
    cũucʉ niwĩ. Tojo nicã cʉ̃ diꞌpjĩ pajiri pjĩ pecameꞌe weronojõ ʉ̃jʉ̃, sʉtʉanuꞌcũrĩ
    pjĩrẽ cũucʉ niwĩ. Ne niꞌcʉ̃ catinuꞌcũse cʉocjʉ tiropʉ ejaticãꞌto nígʉ̃, tojo weecʉ
    niwĩ.
  gup-gup: Bu Yawey bidjalbebkeng nawu bininj kore Edenbeh, wanjh kumekbe benwelengkurrmeng
    Cherubim nawu yiman mayh welyi Godbeh, kaluk koyekkah kore manme dudjihdudjindi,
    nawu birrimarnedurrkmirri nungan God birrimarnebolknahnani, dja nawu mandjawak
    yiman kunak rerrih djurruhdjurrungi djurrbohdjurrborledmi kore kumekbe bendjangnanikenh,
    ba minj nangale baldarnhrawinj kore kumekbe dulkdi kundulk manbu kahwon bininj
    kunngolek bu kamimbi munguyh munguyh.
  met-met: Suka luba mala masup, baing ta kerubimdi Umanga Iden sanga karagia, xaung
    ta waxang sabanga yap manandi bilikbiliga mana ba xukxugia sanga long longgalo
    bu soxauti daxangua ila mana xaiya sina walingua.
  gvs-gvs: Tuwo ivatapiyedi ikavava, e tanuwoyana Ideni ana kaba siu goi moe bomatu
    dadavina yábana ana tomatakavatayao iyatoidi. Tayamo sisi yeu sabeninimina iyato
    go, sisiyana ikaivivilo bego aba siu itubode. Moe dogoiyadi iyatoidi bego geya
    vatau tayaamo bei tanuwoyana goi isiu ina yawana vata alovaina keuwoina ikabi,
    ikani.
  rmc-rmc: Paloda, sar tradňa avri le manušes andral o Eden, ačhaďa pre vichodno sera
    le rajoskri le cheruben the e jagaľi šabľa, savi phirelas upre tele, hoj te stražinen
    o drom ko stromos le dživipnaskro.
  nlg-nlg: Murina te tivakehara tana leghai, ma Yahweh God te talura na lei angel
    tara holora nia cherubim ilevu uluna Eden, mana isi te ruruhu me ririu kolili,
    te vatoghaa na halautuna na ghai ni vola.
  dgr-DOGNT: Nǫ̀htsı̨ dǫ xàdeèzhì tł'axǫǫ̀ Eden nèk'e dèè-goehshee-k'è sa kàɂàa ts'ǫnèe
    yak'eet'ı̨į̀ nàłegeewoò ayį̀į̀là. Behcho dèk'ǫ̀ǫ į̀hnǫǫ̀nageetı̨ t'à ts'ı wet'à
    ts'eedaa wets'ǫ̀ goòɂàa sìı yexogııhdı.
  pes-OPV: پس آدم را بیرون کرد و به طرف شرقی باغ عدن، کروبیان را مسکن داد و شمشیرآتشباری
    را که به هر سو گردش می‌کرد تا طریق درخت حیات را محافظت کند.
  ron-1924: Астфел а изгонит Ел пе Адам; ши ла рэсэритул грэдиний Еденулуй а пус ниште
    херувимь, каре сэ ынвыртяскэ о сабие ынвэпэятэ, ка сэ пэзяскэ друмул каре дуче
    ла помул веций.
  aui-aui: Wasina bi Yawe God iviporadi bi murine, na Eden kwabune raghani matane
