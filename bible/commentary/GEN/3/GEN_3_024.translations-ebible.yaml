    sa palibot, aron sa pagbantay sa dalan paingon sa kahoy sa kinabuhi.
  mkn-mkn: Usir abis, ju Tuhan suru Dia pung ana bua basayap dari sorga dong, ko pi
    jaga di itu kabón pung sablá matahari nae. Dong pegang kalewang yang taꞌayun pi-datang,
    yang manyala sama ke api. Tuhan suru dong tutu jalan maso, te Dia sonde mau orang
    dong ketu ame itu bua yang kasi dong idop tarús.
  pol-UBG: Tak wygnał człowieka i postawił na wschód od ogrodu Eden cherubinów i płomienisty
    miecz obracający się we wszystkie strony, aby strzegły drogi do drzewa życia.
  agr-agr: Dutika jiiki ajapeak, Apajuí niina aentsjin querubin aidaun etsa minitaiya
    aatuni awaantauwai. Dutikak yujág pujuta sukagtina nuna waya yuwawainum tusa puyag
    kegaun apujtusui. Nunú Edégkan tentea apajakui.
  kyc-kyc: Pena lao ralinyi nembapala ee Etene dokona neta pyakaenge dorena letena
    renge palenge isa karenge dokona kata soo penge dokona aŋala serepimi lenge mendeme
    iso karena lao wua gela isareuliyapu nyingi mende paki palyuo paki palyuo pyuo
    karenge dokome iso karena laopiso piya.
  urd-GVU: انسان کو خارج کرنے کے بعد اُس نے باغِ عدن کے مشرق میں کروبی فرشتے کھڑے
    کئے اور ساتھ ساتھ ایک آتشی تلوار رکھی جو اِدھر اُدھر گھومتی تھی تاکہ اُس راستے
    کی حفاظت کرے جو زندگی بخشنے والے درخت تک پہنچاتا تھا۔
  deu-1912: und trieb Adam aus und lagerte vor den Garten Eden die Cherubim mit dem
    bloßen, hauenden Schwert, zu bewahren den Weg zu dem Baum des Lebens.
  ntj-ntj: Nyangka Mama Kuurrtu nyarlpitjarra pirni ngaratjunu kaatanpangka kakarrara
    yangatjura-ya kanyiratjaku. Puru tjunu kunmarnu purlkanya waru tili wankatjarra
    parrayurrirratjaku. Nyangka-ya mularrpartu yangatjura kanyiranytja warta wanka
    kanyilpayinya-pula pampultjakutarrartu.
  row-row: Lamatualain oi basa se ma, Ana denu ate malida Nara mia sorga, fo reu ranea
    osi seriꞌ rulu. Ara toꞌu tafaꞌ mana mbila onaꞌ ai, de lalaes neu-nema. Lamatualain
    denu se ena dalaꞌ rala neu, huu Ana nda nau atahori ra reu etu hau boaꞌ mana fee
    se rasodꞌa rakandoo.
  kan-2017: ಹೀಗೆ ಆತನು ಮನುಷ್ಯನನ್ನು ಹೊರಗೆ ಹಾಕಿ, ಜೀವವೃಕ್ಷಕ್ಕೆ ಹೋಗುವ ದಾರಿಯನ್ನು ಕಾಯುವುದಕ್ಕೆ,
    ಏದೆನ್ ವನದ ಪೂರ್ವ ದಿಕ್ಕಿನಲ್ಲಿ ಕೆರೂಬಿಯರನ್ನೂ, ಎಲ್ಲಾ ಕಡೆಯಲ್ಲಿ ಧಗಧಗಿಸುತ್ತಾ ಉರಿಯುವ ಜ್ವಾಲೆಯ
    ಕತ್ತಿಯನ್ನು ಇರಿಸಿದನು.
  ena-ena: '@see-verse:GEN.003.023'
  tgo-tgo: Mbaŋa i vakatha iyako na e ghereiye, amba Giya Loi i worawa buruburu nyaoniye
    regha idae “serupim” na ghalithɨ maraeko i ravalaŋa na i vilama vaghɨliya valɨvaŋgako
    iyako na i njimbukikiya umbwako iya yawalɨko rɨghe.
  yap-yap: Nga ba’ ni ngek ko fa gi woldug me tay e kerubim nge bangi saydon ni be
    daramram ni urngin yang ni be cheal ngay. Ran’ey e nge tay e girdi’ u urel nge
    dabi chugur be’ ko fare ke gek’iy nma pi’ e yafos.
  tet-tet: Teꞌur sai tiꞌan, Maromak naruka Niakaan makbukar laleꞌan mahoo liras sia,
    baa daka toꞌos nia iha lorosaꞌe. Sia kaer surik lakan nuꞌu haꞌi, bakut baa-mai.
    Naruka sia taka dalan tataman, tan la noꞌuk ema kuꞌu nola ai fuan mak foo moris
    nima-nimak.
  hlt-MCSB: Hlang te khaw a haek coeng tih hingnah thingkung longpuei aka hung ham
    cherubim neh hmaitak cunghang aka tinghil te Eden dum kah khothoeng ah a khueh.
  mdy-ETH: ፆኦሲ ዓሲ ዔዴኔይዳፓ ኬሴሢኮ ጊንፃ ዬኖ ቤዜሎኮ ዓባ ኬስካ ዛሎና ዼኤፒ ዒጊቻ፥ ዒዛኮ ኪኢታንቾና ቢያ ዛሎ ሺሪ
    ሺሪ ታሚጉዲ ዔዔኤታ ጬንቻ ዓፓሮና ጌሤኔ፤ ዬያ ዒ ማዼሢ ዖኦኒያ ናንጎ ሚፃሢ ባንሢ ዑኩዋጉዲ ጌዒኬ።
  twi-ASANTE: Ɔpamoo onipa no. Na Eden turo no apueeɛ fam hɔ no, ɔde Kerubim ne afena
    a ɛredɛre twa ne ho fa baabiara no sii hɔ sɛ, ɛnwɛn ɛkwan a ɛkɔ nkwa dua no ho.
  mwc-mwc: Sebare i porai i kasibau murinai, Eden masawina ku maramatana mena aneaneya
    kasi waba Cherubim i terisi. Ba seri rugweyagweyaurina i terei i bokadakadari
    ku naona ba ku murina mena yawasa keyamina ketana i msi potai.
  bhl-bhl: Beli, Yawe Sunbin-Got em Adam so em kalel so yemkal biim Iden yenbakalase
    ding kabalak e, e musun beem ataan telebe dulum kalote, akalem dabalakamin finik
    kitil nam mak mo koyemse kale. Mo koyemse yemdakamin finik biim wiin e Kelubim
    te. I biol atul o, tiakim o, ailbin fian atew famdes famdes kelewse so tuk mosiliw
    kale. Tuk moko, Iden musun ka kel kuw diwkuw diwkuw kutebiliw kasike, kawtiw bi
    finik so bin duyembe ais ayem beem mit mewso nam uniw te.
  con-NTPO: Tsandiema tteyamañamba dos Chiga sefacconi'su sundarondeccuma ccutsian
    Edéni'su jombachoccu sombo'ttinga. Nane tseni Edénima chiga sombo'jefanga tise'pama
    ccutsiamba si'nge matichima'qque manda cuintsu ccafa ccafa ccafa jaye majan tsa
    Cansiaña'cho Quini'cconga já catsesa'ne.
  eng-WEBU: So he drove out the man; and he placed cherubim at the east of the garden
    of Eden, and a flaming sword which turned every way, to guard the way to the tree
    of life.
  bnp-bnp: A Vure i tono talea pali a bakovi, muri i vakapesi na nirikena haro na
    hania o Iden ranga agelo, turana a vito i hube i vito vito lae, ri gi tagaria
    a dala lakea na kai na nimahuri.
  bvr-bvr: Lika nipa Wangarr burr-gurrmurra aburr-gubamana waykin aburr-guyinda, rrapa
    minypa barrang a-gurrmurra bol a-maya gu-jaywuja a-jirra yina gaya; gala barra
    ana-nga yi-gurrepa ana-boy nula mun-gata wanngu mun-gunega gun-jong.
  wal-wal: A kessirggidi, de7o mittaakko efiya ogiyaa naagana mala, kiruubeta giyo
    kiitanchchatanne aadhdhi aadhdhi wodhdhiya tama laco bisuwaa Edene Gannatiyaappe
    arshsho baggaara wottiis.
  mgh-mgh: Paahi, noomoliyene ntthu ule, yaheesiya Makerupii ookhaliha, mphantte unkhuma
    ncuwa woluwani yo Eeteni, ni ikatana yoopharela yaarukurerya nceresere mothene,
    wiira isunke iphiro inrwaa uryaya mwiri wookumi.
  acu-NT: Nunia numi tuke pujutan sukartinua nuna yurangken aints kichkisha yuwai
    tusa, tsaa winitinmanini Yus ni awemamurin nanamtin ainau Edén ajanka wainkarti
    tusa akupkamiayi. Turamtai saapi jiya tumau kapaun takusar peret jintan waikmawar
    kirtuawarmiayi.
  spa-PDDPT: Así pues, expulsó al hombre y situó querubines al oriente del huerto
    de Edén, con la espada incandescente que se revolvía a todos los lados para guardar
    el camino hacia el árbol de la vida.
  gun-gun: Ava omoxẽ ma vy anjo kuery ipepo va'e omoĩ imbokuapy yvyra ty regua kuaray
    oua katy. Oeja avi peteĩ kyxe guaxu hendy va'e ojere-jere va'erã, yvyra tekove
    me'ẽa hi'aĩa katy tape oo va'e jokoarã.
  agu-BL: Yi cyele'n lajul Ryos, nintzun cyaj tk'ol cobox querubim swutz yi jun balaj
    cojbila'tz. Ncha'tz cyaj tk'ol jun spar yi nternin na tzan k'a'kl, nin yi lajke'lnin
    na weltin tu'tz tan q'uicy'le'n yi jun wi' tze'a'tz, yi na tak' itz'ajbil. Ya'stzun
    tulejtz tan qui cyocompone'n te'j.
  eng-PEV: After God hunted them out of the garden, he made sure that they couldn’t
    get back. He put some of his angel workers as guards just outside the east side
    of the garden in Eden. And he put a long knife there with them. That knife kept
    on moving around all the time, and it looked like it was on fire. Those angel
    workers and that long knife, they kept everyone away from that tree that makes
    people stay alive.
  ilo-ULB: Pinapanaw ngarud ti Dios ti lalaki iti minuyongan, ket nangikabil isuna
    iti kerubim iti daya ti minuyongan ti Eden, ken umap-apoy a kampilan nga agrikrikos,
    tapno mabantayan ti dalan nga agturong iti kayo ti biag.
  kpg-kpg: Gei Yihowah-God gaa dugu ana daangada di langi hagaloohi mo dana hulumanu dauwa
    ulaula dela e liu gi nia gowaa huogodoo i di bahi i dua o di hadagee. Di mee deenei
    le e duuli gi daha digau ala e loomoi gi hoohoo gi di laagau hagamouli.
  uig-ARA: ئادەمنى قوغلىۋېتىپ، ھاياتلىق دەرىخىگە بارىدىغان يولنى مۇھاپىزەت قىلىش ئۈچۈن،
    ئۇ ئېرەم بېغىنىڭ مەشرىق تەرىپىگە كېرۇبلارنى ۋە تۆت تەرەپكە پىرقىرايدىغان يالقۇنلۇق
    بىر شەمشەرنى قويۇپ قويدى.
  bsp-bsp: Ntɛ Kanu kəwurɛnɛ fum dalɛ da Edeŋ mɔ, kɔ kəŋcəmbər mɛlɛke ntende dec dɛmpɛ
    dalɛ da Edeŋ, kɔ dakma ndɛ deŋcfikəlɛ dɛc-cɛsəŋɛ nɛŋc, ntɛ tɔŋsɔŋɛ ta alɔtərnɛ
    kətɔk ka kəyinɛ wəyeŋ mɔ.
  bps-bps: Di kafalwà Dwata dale, dekan dad gambet kasaliganan gsen di gumsut i duh
    di banwe Idén, na fkahan sundang di gufusuk. Fadlug dminè i sundang na gal fatbiling
    flibut. Én i munung i dalan salu di kayu mlé nawa, du fye landè fakay fdadong
    déén.
  mbs-mbs: Penga te pegkesayo te otaw lekat te Eden, insogò te Timanem se iling te
    anghil iningedanan kirobim lenged te eglibtakan te kekeyowan, aw insawol din se
    sondang eglegdeg aw gayed egkebiling, amon wedad otaw mekepedapag diyà te kayo
    egpemegay te pedowan wedad temanan.
  tof-tof: Da wa ibü Iden Didiburrdügab we kolanókyanórr. Abüsa nólgab banikda, wa
    wirri arüng anerruzan kla irrbünürr akó darrpan ur ulitpükü gazirr turrik. Ene
    turrika ongang bapólórr akó balkomentóbalkomen yarilürr ene ngarkwat-koke arról
    gail nugupan kwat murrausüm.
  sus-sus: A Adama keri xanbi, Marigi Alatala naxa malekɛe yaamari, e xa ti Eden sogetede
    biri ra. E xa nu santidɛgɛma tɛ daaxi malintan, na simaya wuri kantade.
  pon-2006: Koht ahpw ketikihong ni palimesehn mwetuwel en Ihden kerup kei, oh kedlahs
    kisiniei pwoat me mpwul sirangarang pali koaros, pwe en silehsang aramas koaros
    tuhken komouro.
  jae-jae: Ma eŋ kêmasuc ŋamalac ma kêkêŋ kerub tosiŋ ŋaôsic-ôsic sêkô kôm Eden ŋagamêŋ
    oc kêpiŋa gebe sejop ka daŋgôŋ mateŋ jaliŋa ŋaintêna.
  ksd-ksd: Damana i ga korot vairop vue ra tutana; ma i ga vaki ra umana angelo ta
    ra uma Eden, ta ra papar a taur tana, ma dia ga vatur ra pakat na vinarubu i birao
    ma i tavurvuru, upi diat a balaure ra nga tadav ra davai na nilaun.
  tur-YTC: Böylece adamı kovdu; ve yaşam ağacına giden yolu korumak için Aden bahçesinin
    doğusuna Keruvlar ve her yöne dönen alevli bir kılıç koydu.
  bel-N: І выгнаў чалавека, і паставіў на ўсходзе ад саду Эдэн херувімаў і меч палымяны,
    які паварочваецца наўкола, каб сьцерагчы шлях да дрэва жыцьця.
  grc-BRENT: Καὶ ἐξέβαλεν τὸν Ἀδὰμ, καὶ κατῴκισεν αὐτὸν ἀπέναντι τοῦ παραδείσου τῆς
    τρυφῆς· καὶ ἔταξε τὰ χερουβὶμ· καὶ τὴν φλογίνην ῥομφαίαν τὴν στρεφομένην, φυλάσσειν
    τὴν ὁδὸν τοῦ ξύλου τῆς ζωῆς.
  ind-AYT: Setelah Allah menghalau manusia itu keluar, di sebelah timur taman Eden
    ditempatkan-Nyalah kerub-kerub dengan pedang api yang menyambar-nyambar untuk
    menjaga jalan menuju pohon kehidupan.
  lid-lid: Eme ya loboho an eme loken manan ta bilin badeh iy atehei iri angelo, lau
    ta ndrokei; ma samen badeh anya ili eme udu mada san ta i bolo bilin Iden, badeh
    ta nohowa lau same mirihik ta kei ta edeu kohan mwasin.
  eng-NNA: After that God put an angel [English word phonemicised] east of that water-hole,
    and a big cutting thing, like a big knife. The point of that big cutting thing
    was going in every direction, and it was flashing. God told that angel, “You are
    to stop the man/people from entering close to that tree, to that tree that keeps
    alive.”
  nya-nya: Atamuthamangitsa munthu uja, Yehova anayika Akerubi mbali ya kummawa kwa
    Munda wa Edeni ndi lupanga lamoto limene limayendayenda ponsepo, kuteteza njira
    ya ku mtengo wopatsa moyo.
  hrv-hrv: Istjera, dakle, čovjeka i nastani ga istočno od vrta edenskog, pa postavi
    kerubine i plameni mač koji se svjetlucao - da straže nad stazom koja vodi k stablu
    života.
  mps-mps: Godigo te bidi me we me sela sąnama, tama agai te bomai mobo ensel bidi
    tiwai, te bage te Iden giba muani. Tama agai te gegemani yai moni hwą ge me deli
    munama, tama te tigidali habuba bebegeli bebegeli bilibao. Te mobo ensel tiwai
    dabe dali, te moni hwą ge dali sigo tonalubao, tiyu bidi me deli te bidibo ula
    mabo ni pageba pedalidali weyu tebo dao.
  llg-llg: Ana husi heni sala, boe ma Lamatuak nadenu Ndia ata kalida nala leme nusa-sodak
    mai, fo leu lanea nai osi ndia boboan dulu. Ala toꞌu tafa nana leleuk neu-mai,
    fo mana mbilak leo haꞌi ia. Lamatuak nadenu sala kena dalak mana dalek neu, huu
    taa nau ala seu lala ai boak, fo mana fee sala lasoda lakandoo.
  tpi-tpi: God i rausim pinis man na meri, na em i makim ol strongpela ensel bilong
    sanap na was i stap long hap sankamap bilong gaden Iden. Na tu em i putim wanpela
    bainat i gat paia i lait long en na i save tanim tanim long olgeta hap. Oltaim
    ol dispela ensel wantaim dispela bainat i save was i stap, nogut wanpela man i
    go klostu long dispela diwai bilong givim laip.
  dan-1931: og han drev Mennesket ud, og østen for Edens Have satte han Keruberne
    med det glimtende Flammesværd til at vogte Vejen til Livets Træ.
  vie-OVCB: Khi đuổi hai người ra, Đức Chúa Trời Hằng Hữu đặt các thiên thần cầm gươm
    chói lòa tại phía đông vườn Ê-đen, để canh giữ con đường dẫn đến cây sự sống.
  lbk-lbk: Inpakaana, sa na't inpey isnan apet falaan si akhew ischi ay oma nan anghel
    ay manokkhong, ya nan enfidfichang ay fadyok ay enwaswasawas isnan olay entona,
    ta maid makaeey isnan chey ay kaew ay omipabfiyag.
  guj-2017: ઈશ્વરે તે માણસને વાડીમાંથી દૂર કર્યો અને જીવનના વૃક્ષની સીમાને સાચવવા
    તેમણે એદન વાડીની પૂર્વગમ અગ્નિરૂપી તલવાર સાથે કરુબોને ચોકીદાર તરીકે ગોઠવ્યા.
  byr-byr: '@see-verse:GEN.003.023'
  awx-awx: täwambän epuxukut. Tiwän puyä ulängä gusitdä akonggak käwutkätan, ängela
    kerup yang yänikaying täpäläpäxät gwäwäyä täpätuxät pewän kang yiwikin. Keruwu
    uläpäläpä kitokngänä kayä. Tiwän gwäwäyä uläpäne, däki ayähakoxawä kungapgut.
    Anätutä unin pewän, itä pa käluk yiwitnangäsä däkäle kahilu kang yiwikin.
  pon-2006A: Koht ahpw ketikihong ni palimesehn mwetuwel en Ihden kerup kei, oh kedlahs
    kisiniei pwoat me mpwul sirangarang pali koaros, pwe en silehsang aramas koaros
    tuhken komouro.
  por-BRBSL: Então ele expulsou o homem; e colocou querubins ao leste do jardim do
    Éden, e uma espada flamejante que se virou para todos os lados, para guardar o
    caminho para a árvore da vida.
  aly-aly: Aympelh-akert-rnem akngerrakw-ampenyek arrnkngert rnkernek arwerl ikwerety.
    Nayp arlpenty Akngeyel rnkernek, ikwer-atherr-itwek. Nayp arlpentyel ampep-they
    arrtyernenh. Aympelh-akert rernem akwerrelant arrkngert rtnek, ratherr angkep
    alpekerr, arwerl ikwer-itwek arlkwekerr, amern-angketyarr ampep-itwek, ratherr
    intem iteth anekerr.
  cth-cth: Hottelah, tami hah a pâlei hnukkhu, avoivang kamrit thai e tahloi hoi Cherubim
    hah, hringnae thingkung lamthung ka ring hanelah, Eden takha kanîtholah a hruek.
  twi-twi: Ɔpam onipa no, ɔde Kerubim ne afoa a ɛdɛw twaa ne ho fa baabiara no sii
    Eden turo no apuei fam sɛ ɛnwɛn ɔkwan a ɛkɔ nkwa dua no ho no.
  hlt-hlt: Hlang te khaw a haek coeng tih hingnah thingkung longpuei aka hung ham
    cherubim neh hmaitak cunghang aka tinghil te Eden dum kah khothoeng ah a khueh.
  tbz-SIM: Mɛm̀mɛ ti Yiɛ̀ nKuyie mbɛtimɛ̀ onìtì kupúú Edɛnni miɛkɛ, kɛ́cónnɛ́ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀
    diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ̀ bɛ̀ mbɑɑ mutie mùù duɔ̀ mmufòmmu, kɛ ɛinko yɛse
    kɛ̀ yɛ̀ cɔ̀ú nkɛ dò mmuhɑ̃ɑ̃́.
  msy-2020: Egha God gumazim ko amizim batuegha, enselɨn bar gavgaviba amɨsefe, eghtɨ
    me Idenɨn Azenimɨn aruem anadi naghɨn tuivigh an ganam. Egha uaghan mɨdorozir
    sabam atɨ. Sabar kam, angazangarim ikia avir mɨzariar gavgavimɨn mɨn pamtem isia,
    danganibar bar uabɨ gɨghavkɨra gari. Dughiabar zurara enselɨn kaba ko mɨdorozir
    sabar kam azenir kamɨn gara iti, eghtɨ gumazitam temer ikɨrɨmɨrir angamɨra itim
    anɨdir kamɨn boroghɨn mangan kogham.
  txq-txq: Manetualain husi basa sara, boe ma Ana nadenu Ndia ata kalidan nara ruma
    nusa tetuk do inggu temak mai, fo reu ranea numa osi naa boboan dulu. Ara toꞌu
    tafar lombe sara reu-mai, rasaꞌa sama leo aꞌi. Manetualain nadenu sara kena dalak
    mana maso dale neu, huu Ana ta nau hatahorir ketu rala ai boak mana fee sara rasoda
    seku neu naa.
  aaz-aaz: Anriꞌu nrair sin on naan ate, Uisneno nreun In ameup maniin ein naꞌko sonaf
    neno tunan, he nnao npao poꞌon naan nbin pasaꞌ neon-saet. Sin nnaꞌan suniꞌ reꞌ
    npiin ma nrirok neu-mneem. Usiꞌ nreun sin he nhaken nꞌekaꞌ ranan, natuin In ka
    nroim fa he tuaf anseu naan hau fuaꞌ reꞌ neiki ꞌhonis abar-barat.
  dop-dop: Mpʋ pǝ lɑpǝnɑ nɑ ɩ́ tɔɣɔnɩ Atɑm nɑ ɩ́ sɩɩ ɩsɔtɑɑ tɑŋlɑɑ nɑ pɑ́ tɑŋ tɑɑlɛ
    mpɑɑʋ nɑ pɑ́ ŋmɛlǝsǝɣɩ pɑ lɑɣɑlɛɛ nɑ ɑ́ mʋɣʋ kɔkɔsɩ kɛ ŋmɛlɛʋ ŋmɛlɛʋ sɩ nɔɣɔlʋ
    ɩ́ tɑɑ kpǝtǝnɑ weesuɣu tʋɣʋ.
  azb-azb: Rəbb Allah insanı qovdu. O, Eden bağının şərqinə keruvlarını və hər tərəfə
    fırlanan odlu qılıncını qoydu ki, həyat ağacına gedən yolu qorusunlar.
  eng-DBY: And he drove out Man; and he set the Cherubim, and the flame of the flashing
    sword, toward the east of the garden of Eden, to guard the way to the tree of
    life.
  hin-2017: इसलिए आदम को उसने निकाल दिया और जीवन के वृक्ष के मार्ग का पहरा देने के
    लिये अदन की वाटिका के पूर्व की ओर करूबों को, और चारों ओर घूमनेवाली अग्निमय तलवार
    को भी नियुक्त कर दिया।
  wol-KYG: Da koo dàq, ba noppi teg ca penkub toolu Àjjana ba ay malaakay serub, boole
    ca saamar buy xuyy-xuyyi, tey dem ak a dikk, di wattu yoon, wa jëm ca garab gay
    taxa dund.
  swp-swp: Arinai tau wa i aiduiei; to oeana tupo aruabu eai serubim esau i hetoro,
    eo elepa balebalelemna i he’ode tupo gamagari eai, mauri oeagina dobilana wa i
    taugudui.
  bjr-bjr: Anutufa Eedeenna kadidakiqari Adamasa Eewasa niqiqoofaqa fufanoo suani
    oosana qaannai kadida atinni naaru marira saqari fainnai fimaru aannanasaa angiroouqa
    quqasoofaqa ida auru arira paipana uaqeeidaqa faiqí minni fifoora ruki tataaka
    imariqau.
  eng-YLT: yea, he casteth out the man, and causeth to dwell at the east of the garden
    of Eden the cherubs and the flame of the sword which is turning itself round to
    guard the way of the tree of life.
  kne-kne: Asi na ibaa di kaeegyat ay gogowardiya ay napod langit ta siliban da din
    segpan di daga ed Eden ay naibanda sin belaan di agew. Tinood na abe di man-ganggangab
    ya manposposipos ay kampilan sin segpan, et say manawsawad sin danan ay emey sin
    kaiw ay mangidawat si biyag ta maga polos di omasag-en.
  wat-wat: I vikikinomanisiya muninei keta i iyavisiya kikifufuna kasi wava senabimu
    sina misiniya gagasa keweyaina baguna Ideni nenei. Yota i teniya feto nununuina
    keta nuganavivineinana be tasike sina viketofotiya ke'ta i niniya yawasivaḡata
    kana kai nenei.
  heg-NTPO: Nulut hidis kon, Ama Lamtua Allah tadu Un ima-ii in muik dilaꞌ deng sorga
    ngas, le laok doh klaap na halin leol-saken na. Oen kil suli in lalen lako-pait,
    man kaloe banansila el ai ka. Ama Lamtua tadu oen le hep tele lalan in taam laok
    bus el klapa la ka, undeng eta atuli nui kai isin man kil in nuli hidi nutus taan
    lo ka lam, Un kom lo.
  ptu-ptu: Puhai nasua lao Puang Allataala indo hupatau, iya ussuam sanaka-naka kerub
    tohho dio indo ba'bana bela' Eden, tandai mata allo, sola pa'dam ma'nala-nala
    tiputa' lelem lao pali'. Muampai indo lalam lako too' kaju mepatubo.
  bzd-NTPO: Ie' tö itrë'wé̱shka, e' ukuöki̱ ta̱ ì ttsë'ka pik ta̱' tso' ká̱ jaì a̱
    kiè kérub, e'pa tuléwa̱itö ká̱ buaala e' ñalé̱ ska' diwö tskirke e' ëka̱ ikkö'nuk.
    Ñies tabè wöñarke dalölöë ratkear siwa̱' ki̱, e' méa̱titö a̱s kë̀ yi döwa̱ia̱
    se̱ne michoë kéli ska'.
  kwf-kwf: ꞋI buri Ꞌana God ka alua ngwae neꞋeri Ꞌi maa, nia ka alua na Ꞌainsel ki
    ka folo Ꞌusia bali Ꞌuana fanelana sina ana kula leꞋa neꞋeri Ꞌi Iden. Ma kira ka
    folo suli bongi firi Ꞌania sele ni ofoꞋa ki. Na sele neꞋeri ki, na meamea ana
    mafula neꞋe ke duꞋa maꞋi Ꞌi maani, ma ka liu kalia kula neꞋeri ma noaꞋa kasi mamalo.
    Na God Iawe nia sasi ꞋunaꞋeri Ꞌiri ka fonea na ngwae ki noaꞋa kira kasi leka karangi
    maꞋi ana na Ꞌai neꞋe fufuana kwatea ngwae ke mauri firi.
  eng-WYC-2017: And God casted out Adam, and setted before paradise of liking cherubim,
    that is, gave it unto the keeping of angels, and a sword of flame turning about
    to keep charge of the way of the tree of life.
  eng-WMBB: So he drove out the man; and he placed cherubim at the east of the garden
    of Eden, and a flaming sword which turned every way, to guard the way to the tree
    of life.
  spp-spp: Ɲyɛ amuni Kile à Adama ná Awa kɔ̀rɔ. Maa sherubɛnbii pìi yaha cikɔɔge canŋa
    fworompe e pi a ku kàanmucaa. Maa ŋwɔtɔɔngɔ nawogo yaha ku u fyínge, maa sùpyire
    tɛgɛlɛ kwɔ̀n shìŋi cige na.
  aey-aey: Ititacali hedocob cali lesin. Odimei Iden cabi cam tobi becna isec uqa
    han qali dana gagadic, ijan Kerub, ono maden. Odimei sigin aig ja belicanca eu
    hagen cunugna isec walwaldudu tawena euna muden. Eu cebac bilec catanec uqana
    jic cahacdoc.
  urd-GVH: इनसान को ख़ारिज करने के बाद उसने बाग़े-अदन के मशरिक़ में करूबी फ़रिश्ते
    खड़े किए और साथ साथ एक आतिशी तलवार रखी जो इधर-उधर घूमती थी ताकि उस रास्ते की हिफ़ाज़त
    करे जो ज़िंदगी बख़्शनेवाले दरख़्त तक पहुँचाता था।
  djr-djr: Yo. Godthu ŋaŋ'ŋaŋdhurra yolŋunhany maṉḏany, dhawatmaraŋala ŋuliŋur retjaŋumydja
    Yedanŋur. Bala ŋayi Godthu nhirrparnydja djiwarr'puynhan yolŋunhany ŋunhiwiliyiny
    dhurrwaralilnydja retjalil gali-dhimurruŋurnydja, gunganharaw ŋurikiyiny retjawnydja.
    Ŋayi gan dhärranhany ŋunhiyi djiwarr'puynydja yolŋu goŋ-yiki'mirr, yurr yikiny'
    ŋunhi balanyan nhakun ŋäṉarr gurtha, bitjanan bili ŋuli ganha djaḻkarr'yunan bala
    rälin, märr dhu yakan ŋula yol yolŋu marrtjiny ŋuliwitjaṉḏhi, ga yakan dhu ŋula
    yol galkithirr ŋurikalyiny dharpawal Walŋa-gurrupanamirriwalnydja.
  rug-rug: Meke sipu ele hadu vura nia Sa sa tie si vekoi Sa pa kali gasa rimata koasa
    inuma Idini sari na mateana, meke sa vedara huruhuruṉuna, sapu avaṉa varikali
    pude kopu totoko nia sa siraṉa la gua koa sa huda tinoa.
  gaz-gaz: Erga nama achii baasee booddee karaa muka jireenyaatti geessu eegsisuuf
    jedhee kiirubeelotaa fi goraadee bobaʼu kan asii fi achi gaggaragalu tokko Iddoo
    Biqiltuu Eedeniitiin gama baʼa biiftuu kaaʼe.
  fra-LSG: C’est ainsi qu’il chassa Adam; et il mit à l’orient du jardin d’Éden les
    chérubins qui agitent une épée flamboyante, pour garder le chemin de l’arbre de
    vie.
  gnn-gnn: Yo. Gunhu'yu gukuŋalana yolŋunhanydja maṉḏanha, dhawaṯmaraŋalana ŋuliŋuruyi
    gärulŋurunydja Yedanŋuru. Bala ŋayi Gunhu'yu nherrara djiwarr'wuynhana yolŋunha
    dhurrwaralili gärullili, gali'lili dhimurru'lilinydja, gunganharawuna ŋurikiyi
    gärulwunydja. Ŋayi yukurrana dhärrananydja ŋunhiyi djiwarr'wuynydja yolŋu goŋ‐yiki'mirrina,
    yurru yikiny'tja ŋunhi bitjan ŋäṉarrmirri gurthamirri, bitjarrana liŋguna yukurrana
    djaḻkarr'yurrunanydja bala ga lili, märr yurru yakana ŋula yol yolŋu marrtjinydja
    ŋuliwitjan; yakana yurru yolŋuyu galŋa‐yurrwuyun ŋunhiyi dharpanha walŋa‐wekanhamirrinhanydja.
  yal-yal: A to Adama kedi, Ala yi maleka gubugubu kanne ti Eden sogeteden binna ra.
    A mɔn yi silanfanna tɛɛ daxin lu mɛnni naxan a firifirima na longonni kiraan kantan
    xinla ma siga siimaya wudin yireni.
  gum-gum: Incha møwan wambig wegucha, Edén tru tulyu pørr kal labgatømay querubinmera
    pønsra, katø kan espada naarabig amburab, iburab llirabig pasrøbig køn, managatig
    tru øsig køm tusryumay ambam maywan pumønrrai martrab.
  iou-iou: Ude yäwat kireŋpewän kuŋirän, Anututä aŋero ätu ba, päip päraŋi, kädäp
    mebet ikek äyäŋutpäŋ äyäŋutpäŋ täŋpani Iden piä yämaniken yepmaŋkuk. Ude täŋpäŋ
    Irit päya täŋo käderi täŋpipiŋkuk.
  haw-1868: Pela oia i kipaku ai i ke kanaka; a hoonoho iho la ma ka hikina o ka mahinaai
    o Edena i na kerubima, a me ka pahi wakawaka e ka ana io ia nei i maluhia'i ke
    ala ma ka laau ola.
  arb-NAV: وَهَكَذَا طَرَدَ اللهُ الإِنْسَانَ مِنْ جَنَّةِ عَدْنٍ، وَأَقَامَ مَلائِكَةَ
    الْكَرُوبِيمِ وَسَيْفاً نَارِيًّا مُتَقَلِّباً شَرْقِيَّ الْجَنَّةِ لِحِرَاسَةِ
    الطَّرِيقِ الْمُفْضِيَةِ إِلَى «شَجَرَةِ الْحَيَاةِ».
  adz-adz: Iwat garam rai iwaꞌ sinungꞌ gum igi sib da Arangan itangin nam marantaꞌan
    gunungun fain nida tserubim da bainat bururungan marisa i ruan imingꞌ gubuꞌ yaban
    i gum Iden da imunti sib i gai rima marantaꞌan.
  ewe-ewe: Ale Mawu nya ame la, eye wòtsɔ mawudɔla sesẽ siwo wòde yi dadzowo asi na
    la da ɖe Edenbɔ la ƒe ɣedzeƒe lɔƒo be woadzɔ mɔ woato aɖo ta agbeti la gbɔ la
    nu.
  nuy-nuy: Anubanila-wala, ana-ramalila wu-wanuynjungina-wala, niga ni-burri wu-wiri-yinyung
    ana-angel, narrangi, waṉagaa jarrmayarrmaj galiwanga warra-lhalmbaarrangi, warawararbini.
    Yaani yungguyung waari amburru-yanggi ana-warubaj ambirri-jiibugaa anu-bal ana-wiri-yinyung.
  eng-LEE: So he drove out the man; and he placed at the east of the garden of Eden
    the Cherubim, and the flaming sword which revolveth, to guard the way to the tree
    of life.
  dji-dji: Rirringir ngunungir girri wugiḻinginyi nyani yirryirrpini Gunydjirrar,
    wugiḻi badji nyanyirakiṉing, ga nyani maltjirri djarrinyi gadjigirring, ga ngurri
    djarrkuṯ giḻiwiḻingi mandjawak gatjini, ga ngunung mandjawak burrtjirriny djarrinyi,
    marrga wirapili djani bilayili minydjin yilitjirridji djunggingir ngidjirrkngiri.
  gvn-gvn: '@see-verse:GEN.003.023'
  nna-nna: Palaja Ngarrkalu wirrirni angel, kakarra palanga yintanga, wirtu pukun
    wirrkanapinti. Milya warinykurnu warinykurnu yananyikinyi pala wirtu wirrkanapinti,
    parrparrpa karra marninyi. Palanga angel-ja wurrarnala Ngarrkalu, “Nyuntulu ngampa
    pinaku marrngu ngalpanyajaku wangka pala mungkakarti, pala wankanyu kalkunakatakarti
    mungkakarti.”
  asm-FB: এইদৰে ঈশ্বৰে মানুহক এদন বাৰীৰ পৰা খেদাই দিলে; তাৰ পাছত জীৱন-বৃক্ষৰ ওচৰলৈ
    যোৱাৰ পথ ৰখিবলৈ, এদন বাৰীৰ পুবফালে কৰূবসকলক ৰাখিলে আৰু চাৰিওফালে ঘূৰি থকা এখন
    জলন্তময় তৰোৱালকো তাত থলে।
  sus-A: عَ عَدَ مَ كٍرِ شَنبِ، مَرِفِ عَلَتَلَ نَشَ مَلٍكّيٍ يَامَرِ، عٍ شَ تِ عٍدٍن
    سٌفٍتٍدٍ بِرِ رَ. عٍ شَ نُ سَنتِدّفّمَ تّ دَاشِ مَلِنتَن، نَ سِمَيَ وُرِ كَنتَدٍ.
  fra-SBL: Il chassa l'homme, et il plaça des chérubins à l'est du jardin d'Eden,
    et une épée flamboyante qui se tournait de tous côtés, pour garder le chemin de
    l'arbre de vie.
  hbo-hbo: וַיְגָ֖רֶשׁ אֶת־הָֽאָדָ֑ם וַיַּשְׁכֵּן֩ מִקֶּ֨דֶם לְגַן־עֵ֜דֶן אֶת־הַכְּרֻבִ֗ים
    וְאֵ֨ת לַ֤הַט הַחֶ֙רֶב֙ הַמִּתְהַפֶּ֔כֶת לִשְׁמֹ֕ר אֶת־דֶּ֖רֶךְ עֵ֥ץ הַֽחַיִּֽים׃
    ס
  shp-NTPO: Ja joni pikoa pekáora, bari pikotaiori iká jakon jati wainko, querubín
    janeya peiabo imaa iki, itan chiibires espada jatíbiori mayatairibira imaa iki,
    ja jiwé jiwinko tsoabi nokótima kopíra aká iki.
  eng-WYCLIFFE: And God castide out Adam, and settide bifore paradis of lykyng cherubyn,
    and a swerd of flawme and turnynge aboute to kepe the weie of the tre of lijf.
  piu-2006: '@see-verse:GEN.003.023'
  pjt-pjt: Munu pulanya paintjatjanungku kaanangka kakaraṟa-pitinypa angelpa nyaḻpitjara
    tjuṯa ngaṟatjunu munu tjuḻa waṟa puḻka kuḻu tjunu, kaya anga-ngaṟangi aṉangungku
    puṉu panya palulanguṟu maḻakungku pitjala mai ngalkula wanka tiṯutjara nyinanytjaku-tawara.
    Ka tjuḻa puḻka panya paluṟu ayinayini tili winkitjara uri-uripai aṉangungku nyakula
    nguḻuringkunytjaku.
  cwe-cwe: Kamuwinga Adamu, na keka wasenga wakalizi wa kuulanga ubanzi wa ulawilo
    wa zuwa wa mgunda wa Edeni, wakala na panga da moto dodikalile dohinduka kuno
    na kuno muladi waukalize umbiki wa ugima.
  bgs-bgs: Tô igpéwà dán ka Manama tô mga manubù tikud tun ta Eden, igpabanté din
    tô mga panaligan na ágngadanan kerubin dadan tun ta silatan katô kayun, asta igtagù
    ka Manama tô kampilan na ágrágrág asta ágbiring-biring ébô ándà palang manubù
    na makapadani tun ta kayu na ágbággé ka kantayan na ándà ágtamanán.
  kik-kik: Ngai aarĩkia kũrutũrũra mũndũ ũcio-rĩ, akĩiga akerubi mwena wa irathĩro
    wa Mũgũnda wa Edeni, o na rũhiũ rwa njora rwarĩrĩmbũkaga mwaki na rwahenagia mbarĩ
    ciothe, nĩ ũndũ wa kũgitĩra njĩra ya gũthiĩ mũtĩ-inĩ ũcio wa muoyo.
  ksr-ksr: Ejemba kaeŋ konjoma oroma oyaŋboyaŋ gawoŋ Eedembaa leegeŋanoŋ weeŋ koukoutanoŋ
    baageŋ zerubim gajoba tosaaŋa kuuŋ oŋono laaligo kotigaa gere iikawaa kania utuŋ
    galeŋ koŋgi. Yoŋoo borogianoŋ manjawaa sooya somata ano iikanoŋ gere bolaŋ kaaŋa
    bilibiliawo jeŋ batanoŋ gematanoŋ liligoŋ bilisikwaa so kolooro nama galeŋ koma
    laligogi. Kiaŋ.
  omb-omb: Mo godo vohogi Tevue siu mo tau na Lenao sao lo duvine talu lolo Iden lune
    matenaho mo galo mena buei vuro avi mo gao lune siu a bue hi mo iriiri goro na
    turegi mo vano lo gai mwasoana radu.
  fra-NCL: Et il chassa l’homme, et il mit à l’orient du jardin d’Eden les Chérubins
    et la flamme de l’épée tournoyante, pour garder le chemin de l’arbre de vie.
  cek-AK: Kami to haek pacoengah, hinghaih thingkung loklam to toep hanah, Cherubimnawk
    hoi ahnuk ahma angmet thaih hmai sumsen to Eden takha ni angyae bang ah a suek.
  xla-xla: Epame Godtapo banakaka soye Iden osalo dla tulalo api dla ipila꞉mama aipa꞉ya
    dlapa aloweli some tleka꞉mama sikemte usiyemale ma medla hitomeliyo, opata matle
    pasakalo hapimhallalo dlomoko dali tou dla tulala depame.
  cuk-cuk: Bab-Jehová, Adán nainu-nuedgi-gudiid onosgua, nainu-nued-dad-nakwedsik
    baliwiturmar-querubinʼye-nugad ogwichisad. Degine, es-suid-gwabunye-gwichid bela
    bipirmakgwichi imaksabalid. Adi, melle dule-wargwensaar sapi-dula-dule-imakedse
    warmakmalagar.
  uig-CYR: Адәмни қоғливетип, һаятлиқ дәриғигә баридиған йолни муһапизәт қилиш үчүн,
    у Ерәм беғиниң мәшриқ тәрипигә керубларни вә төрт тәрәпкә пирқирайдиған ялқунлуқ
    бир шәмшәрни қоюп қойди.
  pma-pma: Kei sila lat keilu evus, ling angelo keil koa avise keil en ‘Sereb’ avalei
    kokoe meteau ten Ah Iden en usite koa ist. Ka Iahova ling naef koa ahang vilhili
    eni ka mul vilehiles val koe sise vaha en vatiai koa san moulien ten lisenges.
  tel-2017: కాబట్టి దేవుడు ఏదెను తోటలోనుంచి ఆదామును వెళ్ళగొట్టి, ఏదెను తోటకు తూర్పు
    వైపు కెరూబులు, జీవవృక్షానికి వెళ్ళే దారిని కాపలా కాయడానికి ఇటు అటు తిరిగే అగ్నిఖడ్గం
    నిలబెట్టాడు.
  hat-BSA: Alò, Li te pouse lòm nan deyò; epi nan lès jaden Eden nan, Li te estasyone
    cheriben nan avèk nepe ak flanm ki te vire nan tout direksyon pou veye chemen
    vè ab lavi a.
  bxh-bxh: Yaubada, gabu yai ya lau weꞌaidi, mulina yai gabu tefa saisaina yai, anelu
    ya toledi, hesadi Selubim. Baineti ya ala balabalelem hinaga ya tole ya taꞌitaꞌiꞌili
    asiꞌasi tefa ouꞌouli yai, be mwahuli oyagina edaꞌedana ya gudu.
  nay-nay: Kile yan Jehovah prildin Adame; wunyile yan yuppun swordowe ngorkulald
    gardenungai; hikkai swordowe ngeraggeyelin; kile yan moerpun tumbewarrin lamatyeri.
  kos-kos: Na ke layen kutulap in ima sac, El likiya cherub luo ac sie cutlass firir
    su pitukot pitukme nu yen nukewa. Ma inge ma in taran tuh kutena mwet in tia tuku
    apkuran nu ke sak in sang moul.
  hbo-WLC: וַיְגָ֖רֶשׁ אֶת־הָֽאָדָ֑ם וַיַּשְׁכֵּן֩ מִקֶּ֨דֶם לְגַן־עֵ֜דֶן אֶת־הַכְּרֻבִ֗ים
    וְאֵ֨ת לַ֤הַט הַחֶ֙רֶב֙ הַמִּתְהַפֶּ֔כֶת לִשְׁמֹ֕ר אֶת־דֶּ֖רֶךְ עֵ֥ץ הַֽחַיִּֽים׃
    ס
  ibo-ibo: Mgbe ọ chụpụrụ mmadụ, o dochiri nʼọwụwa anyanwụ nke ogige Iden ndị mmụọ
    ozi dị ike a na-akpọ Cherubim, na mma agha na-acha ọkụ, ka ha na-eche ọnụ ụzọ
    e si aba nʼebe osisi ahụ na-enye ndụ dị nche.
  ory-ory: ଏହିରୂପେ ସେ ଆଦମଙ୍କୁ ତଡ଼ିଦେଲେ; ପୁଣି, ଅମୃତ ବୃକ୍ଷର ପଥ ରକ୍ଷା କରିବା ନିମିତ୍ତ ଏଦନ
    ଉଦ୍ୟାନର ପୂର୍ବ ଦିଗରେ କିରୂବଗଣ ଓ ଚତୁର୍ଦ୍ଦିଗରେ ଘୂର୍ଣ୍ଣାୟମାନ ତେଜୋମୟ ଖଡ୍ଗ ସ୍ଥାପନ କଲେ।
  wmt-wmt: '@see-verse:GEN.003.023'
  chk-chk: Mürin än Kot asüela ewe aramas, a anomu Keropim ötiuen ewe tanipi Eten,
    pwal efoch ketilas mi pulopulen ekkei o märäkul, pwe repwe mamasa ewe al a ale
    ngeni ewe irän manau.
  ssd-ssd: Taŋamba minnaik le taŋgo nu ail alonu nyumba minmba minam tuku ta tugum
    kakat ŋga Kuate nu nuŋe eŋel afu kukulniŋgina le Eden piro ki prote kumam taŋge
    ndin tukulmba ail ta ŋgailkinaig. Kame bagi suŋgo pa bulu ŋak ta turmba taŋge
    pilna le kuanyi-kuanyiŋga minna.
  rop-rop: Afta na YAWEI bin pudum sambala einjul gulum tjerabim deya sanraisaid langa
    det gadin, en imbin meigim bigbala naif garram faiya jandap deya du, en det naif
    bin tenimbat miselp ebriwei blanga stapam enibodi en nomo larram olabat kaman
    gulijap langa det Tri Blanga Laif.
  mwf-2018: Bere ngarra wurdanpunkungkarel-thangunu-ngintha-ka nhini Yile neki-ka
    ku angel dampunkuwinthatneme ngarra mayern kumparra mi kadin-nu wangu wunku nanhthi
    sword wunku thungku benarduydha pirri. Ku angel nhini-ka mayern nhini da ngarra
    thay birnu nukunu pirangkadhaneme pe kardu kama kurdinginthawurl.
  eng-AOI: Then after he had sent them out, Yahweh God put some angels called cherubim
    in Eden in the east, and also a flaming sword that turned this way and that. He
    put it there so that no one could go where the tree of life was standing. So he
    made that place out of bounds.
  yon-yon: Mongkob Iden kangkambed engyus ayoowiib kerewang arimbed amot yumbuyiib
    nongkoboone kerewang kuu kanawadmeen. Kerewang kee wadkeri ye at ye kiwaan ari
    kebenoon.
  bch-bch: Io, isere gisirua ga kus ta idol gid kerubim ta timariala ngan dadanga
    Iden ngan ado ele parangai. Be toa eoa idol didi kapei paraunga aea pade. Didi
    toa oa aea dinga irarabal imatai be ipulpul ei alele. Ta ipakala edap ila ngan
    abei madonga kemi aea.
  deu-1951: Und er vertrieb den Menschen und ließ östlich vom Garten Eden die Cherubim
    lagern mit dem gezückten flammenden Schwert, zu bewahren den Weg zum Baume des
    Lebens.
  eng-JPS: So He drove out the man; and He placed at the east of the garden of Eden
    the cherubim, and the flaming sword which turned every way, to keep the way to
    the tree of life.
  ubr-ubr: BADA God on orot a jever ifaitanis sigat gibunai, on anea wawanin a seri
    wairaf wamemeran auman au nan au gibun ebi tabubu on Eden Masau au wera matan
    na iya eta it kakaifarai onai sabu men yawas an wengar aurin sitar mes.
  srp-1865: I izagnav èovjeka postavi pred vrtom Edemskim heruvima s plamenijem maèem,
    koji se vijaše i tamo i amo, da èuva put ka drvetu od života.
  lug-lug: Bwe yamala okugobamu omuntu, n’ateekamu Bakerubi n’ekitala ekimyansa eky’obwogi
    ku buli ludda okukuuma ekkubo erigenda ku muti ogw’obulamu.
  heb-heb: ויגרש את האדם וישכן מקדם לגן עדן את הכרבים ואת להט החרב המתהפכת לשמר את
    דרך עץ החיים׃
  ben-IRV: এই ভাবে ঈশ্বর মানুষকে তাড়িয়ে দিলেন এবং জীবনবৃক্ষের পথ রক্ষা করবার জন্য
    এদন বাগানের পূর্বদিকে করূবদেরকে ও ঘূর্ণায়মান তেজোময় তলোয়ার রাখলেন।
  pan-pan: ਇਸ ਲਈ ਉਸ ਨੇ ਆਦਮ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਅਦਨ ਦੇ ਬਾਗ਼ ਦੇ ਪੂਰਬ ਵੱਲ ਦੂਤਾਂ ਨੂੰ
    ਅਤੇ ਚਾਰ ਚੁਫ਼ੇਰੇ ਘੁੰਮਣ ਵਾਲੀ ਅੱਗ ਦੀ ਤਲਵਾਰ ਨੂੰ ਰੱਖਿਆ ਤਾਂ ਜੋ ਓਹ ਜੀਵਨ ਦੇ ਰੁੱਖ ਦੇ ਰਾਹ
    ਦੀ ਰਾਖੀ ਕਰਨ।
  tkr-tkr: Mang'vee Eden bağne şargılqa g'oramişa'an malaaikariy harıne suralqa iliyk'aran
    ts'ayıkan g'ılınc giyxhe ı'mrene yivelqa əəna yəq avqecenva.
  mwp-mwp: Wa, palay Adham a Eb adhapa wayamoemoedhin nanga Awgadhan angelal wanamoeydhin
    danal poethaypa. Thanamuniya koey gizul kuyay thurik koey buyalnga gulgupipa,
    nuydh mura yabugudal thamudhamoeypu mabaygoengu senawbi igilaw puypa gamupa mabale,
    kedha zoenguz kedha, senaw senawbi puy nuy mina igilaw puy.
  mya-JVB: ထိုသို့ လူ ကို နှင်ထုတ် ပြီးလျှင်၊ အသက် ပင် လမ်း ကို စောင့်ရှောက် စေခြင်းငှါ
    ၊ မီး စင်လက်နက်နှင့်တကွ ခေရုဗိမ် တို့ကို ဥယျာဉ် အရှေ့ ဘက်၌ ထား တော်မူ၏။
  tte-O: Saugana yoli labuine itao-yawatagilagili imwawasi kabo aneloseyao me ali
    kaleya kelepana wedowedolili ipeili tano Ideni tete bomatu mena. Kaleya kelepana
    wedowedoliline siyagayaga-keikeile-yagili tanone dedeina meuloina koina. Siya
    sitotolo tanone sigite-kalatan tabu tomo yabo ilalau yawasi mayauna koina.
  tbg-tbg: Noravano Kotiva vaiinti nahenti vitanta nititama komanta aaqaini vuvaro
    Ideni naaho hini mantaraini kuari avu urunaini maimaraara raqikiate tiro, enseli
    kempukanavu mini komanta vaura. Qaqi variqi vi vai katari tavara hiqike nevorave
    ti, vinavuka mini maimaraara raqikiha vauvaro iha ito iqoka paipevavata tuqantaa
    taqantaa iharo aera aera iharo mini vaura.
  hmo-hmo: Dirava ese tau bona hahine ia lulua lao, bona Eden uma gabu ena dina ia
    daekau kahana dekenai kerubi aneru ia haginidia, uma gabu gimaia totona. Bona
    lahi kaia danu ia atoa. Unai kaia be ia giroagiroa kahana ibounai dekenai. Inai
    aneru bona kaia ese mauri auna dekenai lao dalana ia koua momokani.
  ata-ata: Xe no xalee mulai loxo aso uxali utelo no anu ne, IAUE Lataua mumuxaxaꞌa
    ta angelo xe viso vile ukakaakaa ia uxixaoxao uxalixaliliou paꞌupaꞌumolu xalee
    lia ne sou iloꞌa ta angelo isaxilaꞌu xo loxo ꞌo io, evile uneꞌe ꞌalai no anu ovu
    sou mauli kaluxu uasi.
  nfa-nfa: Babège nare si, ka Lamatua paredha ana pajuu Na nèti sorga, dhu dènge èla,
    ho lasi jꞌaga oka èèna re ca bèka dhimu. Rèngu dènge samala dhu heo haꞌa-haꞌa,
    dhu seru laꞌe-mai. Lamatua pua si bèdho eele jꞌara laꞌe sa dꞌara, te Nèngu dꞌèi
    boe dhèu puu rare hua ajꞌu dhu hia ra mamuri taa-taa èèna.
  urd-urd: चुनाँचे उसने आदम को निकाल दिया और बाग — ए — 'अदन के मशरिक़ की तरफ़ करूबियों
    को और चारों तरफ़ घूमने वाली शो'लाज़न तलवार को रख्खा, कि वह ज़िन्दगी के दरख़्त
    की राह की हिफ़ाज़त करें।
  rus-SYN: И изгнал Адама, и поставил на востоке у сада Едемского Херувима и пламенный
    меч обращающийся, чтобы охранять путь к дереву жизни.
  cbt-NTPO: Piyapi ocoirahuaton, pi'i pipirin parti quëran a'paito anquëniro'sa acorin.
    Inapitaso', quiropino'sa itopi. Noyápiachin nararo a'paicaiso marë' acorin. Ina
    ya'carinta', sahuëni orotaton huënin huënintárin acorin. Ama incari tëranta nanpirin
    nara ya'caricaso marëhuë', a'pairapi.
  bqc-SIM: Kɛ́ Dii Lua aà yà, ↄ̃ à malaika gã̀sĩadeↄ kàlɛ Edɛni lupi gukpɛ oi,
    aaↄ lí wɛ̃nide zɛ́ dↄ̃́a ń fɛ̃nda pↄ́ lɛ́ liasãizↄ̃, a wɛ́tɛ̃ lɛ́ tɛkɛo.
  tcz-CHONGTHU: Hiti chun Pathen in Adam anodoh jouvin, Eden hon nisolam'a hinna thingphung
    ngah ding in vantil Cherubim chu achen sah in, chule chemjam kou jeju chu akipei
    kimvel le sahtan ahi.
  mar-mar: देवाने मनुष्यास बागेतून घालवले, आणि जीवनाच्या झाडाचे रक्षण करण्यासाठी त्याने
    एदेन बागेच्या पूर्वेकडे करुब ठेवले, आणि सर्व दिशांनी गरगर फिरणारी ज्वालारूप एक
    तलवार ठेवली.
  tcs-tcs: Em bin oda demtu po go ausaid prom da gadan ane da AntapGod i bin pute
    ol prapa strongeinzel lo istsaid blo da gadan blo Iden. Da AntapGod i bin wantaim
    pute wan sod wea i gad paia ban raun dat sod, ane dis sod i tan ebriwea po stape
    enibodi uda wande go po da tri i gibe laip.
  soq-soq: Ita me apana waaubamono nomone anton. Aupo me Iden iraiwa omo wiseidia
    deneuwe ensel kerubim teamon, ita do isima moamoaua idie bumedie leusaituleidie
    winedie ita mo irai bodane eneie ipawa mai apana da ina iawa mampe wisepi.
  qub-qub: Runata chayno gargurir Tayta Diosga wertaman churaran querubín nishan anjilcunata.
    Paycunaga achicyaypa achicyar rataycaj sablinwan caycaran. Chay wertata täpaycaran
    inti yagamunan caj-lächo, imaycamapis cawachicoj yöraman mana pipis yaycunanpaj.
  bqp-bqp: Kũ Dikiri Luda pɛ̀a, akũ à kɛrubunↄ kàtɛ Ɛdɛni dàko ifãboki kpa, de
    ògↄ̃ lí wɛ̃̀ndide zɛ́ dãkpã kũ fɛ̃nɛda kũ àtɛn tɛ́ kɛ àtɛn litɛlitɛo.
  hat-hat: Se konsa, li te mete Adan deyò. Sou bò kote solèy leve nan jaden an, li
    mete kèk zanj cheriben ak yon manchèt klere kou dife nan men yo. Yo t'ap dragonnen
    nan tout direksyon pou anpeche moun pwoche bò pyebwa ki bay lavi a.
  eng-BSB: So He drove out the man and stationed cherubim on the east side of the
    Garden of Eden, along with a whirling sword of flame to guard the way to the tree
    of life.
  tod-tod: É Adama ɓɛai ma, geezuɠeelaiti ti-laaseigi ga seeluɓɛin, é naati toni
    Edɛn kpelei zu folo ɠulazu ʋelei, ta boɠa zɔkpɔi nii abui ba, é ɗa lati, ti ɗa
    zɛnvu wului ma ʋelei makɛ.
  eng-WEBPB: So he drove out the man; and he placed cherubim at the east of the garden
    of Eden, and a flaming sword which turned every way, to guard the way to the tree
    of life.
  kbq-kbq: Hagi Anumzamo'a ana ne'ma Ideni hozafinti ahenatigeno vutegeno'a, zage
    hanati kaziga hankavenentike ankerozamantege'za ana hoza kegava nehazageno, tevenefa
    tagivazu nehia bainati kazimo kagigagi nehige'za, ana manivava zafamofona kegava
    hu'naze.
  nhe-BL: Huan teipa quema TOTECO Dios quintojtocatoya, quintlali sequin ielhuicac
    ejcahua tlen inintoca querubines para itztose imelac nopa xochimili ica campa
    quisa tonati para ma quimocuitlahuica nopa xochimili. Huan TOTECO Dios nojquiya
    quitlali nopano se machete tlen lementoya huan moyahualohuayaya campa hueli para
    axaca ma ajsi campa nopa Cuahuitl Tlen Temaca Yolistli.
  sps-sps: Te gargar fakap e Gov a tsoiny ana moun Ya faka raton na fomes a fo morenan
    parits tana pan te natiny ruak ising minon a nuaf tana tanun iny Iden. Ya fakei
    ton sen kirat te mamatan faarei non guaf, ana ayei natiny takopis vavis non tan
    fo mamatsiny pan. A fo morena to ari nan fisen mena fo kirat te tagaa ot ror,
    kat non an ta isen ta mes te nai ruak tan nau to aya nan te natiny faan toto non.
  bus-bus: Kɛ̀ Dii Luda pɛ̀a, ben à kɛrubunↄ kàɛ Ɛdɛni dàko ↄfãntɛ̃bↄɛ kpa, lɛ aↄ̃gↄ̃
    lí wɛ̃̀ndide zɛ́ dãkpaa kↄ̃n fɛ̃ɛdaa kɛ̀ èe tɛ́ kɛɛ èe liɛliɛɛo.
  gub-BL: Tupàn umuhem kar awa imono a'e ma'etymaw wi a'e. Omono kar amo weko haw
    pe har kerumin her ma'e a'e pe wà, ma'etymaw tupaw pe wà, kwarahy ihemaw kutyr
    wà. Umupu'àm takihepuku tata zàwenugar a'e pe no. A'e takihe tata zàwenugar oho
    ko rupi, uzewyr kwe rupi no, oho ko rupi no, uzewyr kwe rupi no. Tupàn uzapo nezewe
    haw a'e. Nezewe mehe zo teko noho kwaw a'e ma'e'yw purumuigo kar ma'e huwake a'e
    wà xe.
  eng-DRA: And he cast out Adam; and placed before the paradise of pleasure Cherubims,
    and a flaming sword, turning every way, to keep the way of the tree of life.
  knf-knf: Wi adookuluŋ aşë ţu ŋwanjuŧ ŋi bajaaŋ bado kerubim kë ŋakyeŋ du umbaŋ wi
    umayar unuur wi uwoorta, na kakej ki bdoo kankdoluŋ ji kabëntabën, kayeŋna bgah
    byaani du bko bi ubida.
