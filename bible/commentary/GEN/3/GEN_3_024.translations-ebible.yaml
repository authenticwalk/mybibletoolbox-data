  mal-mal: ഇങ്ങനെ ദൈവം മനുഷ്യനെ ഇറക്കിവിട്ടു; ജീവന്റെ വൃക്ഷത്തിങ്കലേക്കുള്ള വഴി കാവൽചെയ്യുവാൻ
