    a-likama yenjerrikina nuw-arndurrkwarjeyu-murruwa ebina eka akwanenibika. Kembirra
    n-anjimangwukwama arakba akine-ka angalya nakina-da.
  eng-ASVBT: So he drove out the man; and he placed at the east of the garden of Eden
