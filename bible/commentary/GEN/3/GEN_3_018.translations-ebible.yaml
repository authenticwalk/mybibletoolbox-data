  haw-1868: E hookupu mai no hoi ia i na kakalaioa a me na puakala nau; a nau no e
    ai i na mea kanu o ka waena.
  arb-NAV: شَوْكاً وَحَسَكاً تُنْبِتُ لَكَ، وَأَنْتَ تَأْكُلُ عُشْبَ الْحَقْلِ.
  adz-adz: Sai titipu da gantsuats maradantang bungꞌ antap da nari u gumam sib da
    u bungꞌ aga nam ntapa puatsi. Da u bungꞌ anang gum uwats uwats tsiraꞌ i waꞌa da
    nam gadan gam, nasangꞌ u tipa fadan da intap aru dzi tipa agu gin ugu. I dzi tip
    agu i intap da gubuꞌ u mampan da u bungꞌ atip nafan da intap.”
  ewe-ewe: Anyigba ana ŋuwo kple aŋɔkawo namie na wò, eye nàɖu woƒe gbewo.
  nuy-nuy: Anaaban arra-waṉagana miḏaaburruburru marri rawurrumugurrumu. Marri aynba-gaynbaj-jinyung
    baarra-nguyii anu-bal.
  eng-LEE: And thorns and thistles shall it bring forth to thee; and thou shalt eat
    the herbs of the field.
  dji-dji: Ingki galbi wali inma djurri giri, bil yarim galbi djiṉdjiṉkili inma djurri
    giriban.
  gvn-gvn: '@see-verse:GEN.003.017'
  nna-nna: '@see-verse:GEN.003.017'
  asm-FB: ভূমিয়ে তোমালৈ কাঁইট আৰু কাঁইটীয়া বন উৎপন্ন কৰিব আৰু তুমি পথাৰৰ শস্য ভোজন
    কৰিবা।
  sus-A: ﭑ تُنبٍ نُن بَافِ رَ مِنِمَ نّ بْشِ مَ، عِ بَلٌي سْتْمَ شّ نَن مَ.
  fra-SBL: Il vous donnera des épines et des chardons ; et vous mangerez l'herbe des
    champs.
  hbo-hbo: וְקֹ֥וץ וְדַרְדַּ֖ר תַּצְמִ֣יחַֽ לָ֑ךְ וְאָכַלְתָּ֖ אֶת־עֵ֥שֶׂב הַשָּׂדֶֽה׃
  shp-NTPO: Mainra moxayabi jakonma xobibaon mia xoxoxonti iki, jatianra nii meranoa
    yoabo min jawékiati iki.
  eng-WYCLIFFE: it schal brynge forth thornes and breris to thee, and thou schalt
    ete eerbis of the erthe;
  piu-2006: '@see-verse:GEN.003.017'
  pjt-pjt: Ka mantangka pakalku ukiṟi kurakura tjuṯa tjilkatjara tjuṯa, ka nyuntu
    mai ilytjitja kutju ngalkuku.
  cwe-cwe: Isi izakwima miwa na mbigili, na weye kwizakuja mimeya ya isi.
  bgs-bgs: Tumubù tô mga sigbát asta tô mga dugin tun ta tanà, asta mapirit ka kuman
    katô mga pamulanán tun ta tanà.
  kik-kik: Ĩrĩgũciaragĩra mĩigua na mahiũ ma nyeki-inĩ, nawe ũrĩrĩĩaga mĩmera ya mũgũnda.
  ksr-ksr: Gawoŋ meŋ laligona goo nene gawonoŋ joŋ kowororo iwoi ii kouro duuyaa logoya
    iwoi neŋ laligowa.
  omb-omb: Lolo tano vin tubu garo ginegine, siu rau ginegine lawego, goin geni na
    rivurivu esi lolo numwe.
  fra-NCL: il te produira des épines et des chardons, et tu mangeras l’herbe des champs.
  cek-AK: Nang han soekhring congca kam prawksak han; lawk ih aannawk to na caa tih;
  xla-xla: '@see-verse:GEN.003.017'
  cuk-cuk: Napa bega ikomar nikuoed, napa bega gagan-ikobiid nikuoed. Gagan-nainuginmalad-gunne
    be guoed.
  uig-CYR: Йәр саңа тикән билән қамғақ үндүриду; Шундақтиму сән йәрдики зираәт-отяшларни
    йәйсән.
  pma-pma: Oumunai tatisa hehi houlu hehitehiteh ien ka hesar koe anien am. Ka avong
    tei, kian anien enges ten eivorohus.
  tel-2017: నువ్వు ఎంత కష్టం చేసినా నేల ముళ్ళ తుప్పలను, ముళ్ళ పొదలనే మొలిపిస్తుంది.
    నువ్వు పొలంలో పండించిన పంట తింటావు.
  hat-BSA: Se pikan, se zepeng li va fè grandi pou ou; epi ou va manje plant chan
    an.
  bxh-bxh: '@see-verse:GEN.003.017'
  nay-nay: Palyar, talga, ar kringani; nginte an takkani ngune.
  kos-kos: Fohk uh ac fah oswe mah wangin sripa ac mah oasr otoh, ac kom fah kang
    sak ma kap wel inimae.
  hbo-WLC: וְק֥וֹץ וְדַרְדַּ֖ר תַּצְמִ֣יחַֽ לָ֑ךְ וְאָכַלְתָּ֖ אֶת־עֵ֥שֶׂב הַשָּׂדֶֽה׃
  ibo-ibo: Ọ ga-erupụtara gị ogwu na uke, ị ga-erikwa ahịhịa nke ubi.
  ory-ory: ତହିଁରେ କଣ୍ଟା ଓ ଗୋଖରା ଗଛ ଜାତ ହେବ, ପୁଣି, ତୁମ୍ଭେ କ୍ଷେତ୍ରର ଶାକ ଭୋଜନ କରିବ।
  wmt-wmt: '@see-verse:GEN.003.017'
  chk-chk: Pwül epwe amäri ngonuk iräfölüföl me pötöwölingau, nge kopwe mongö irän
    lemäl.
  ssd-ssd: Kilke te mbolŋge aŋga ŋaigonu prowe likuwaig le ne fare fare ilinzu sota
    nyumba minamŋgat.
  rop-rop: Det graun garra growimap olkain rabishwan gras garram bindiyai.
  mwf-2018: I parnu wiye i nanhthi mayeyep i nanhthi wiye nginipunh nhini mani-yu
    purdirurturtnu ngarra putek-yu. I pana warda ngarra purdirurturtnu purru mi nhini
    warda thanimurrknu-yu.
  ukr-1871: У поту лиця твого їстимеш хлїб твій, аж покіль вернешся в землю, що з
    неї й узято тебе. Земля бо єси і землею візьмешся.
  eng-AOI: The earth will give weeds and thorns. So you will have to go looking for
    bush foods.
  yon-yon: Kumban nongyikiib orikiib eb yongbon aom dembimamaneen kowe, animan kuu
    yiminban kerimamaneene dura animan bad wenebimamaneeb kii.
  bch-bch: Be gid oaroaro aea gigi ga gid purup papaeamao ga tiparapara ga tidae ta
    tiluga am dadanga. Ta eao ga la ilo am annga tibur iloleai.
  deu-1951: Dornen und Disteln soll er dir tragen, und du sollst das Gewächs des Feldes
    essen.
  eng-JPS: Thorns also and thistles shall it bring forth to thee; and thou shalt eat
    the herb of the field.
  ubr-ubr: Gwagwar a wayo aisikis on arimon sin kubouis sinag am masau sin toutanis,
    om arimon wengar a wayo rorous motob emon segeg on unam.
  srp-1865: Trnje i korov æe ti raðati, a ti æeš jesti zelje poljsko;
  lug-lug: Ensi eneekumerezanga amaggwa n’amatovu, onoolyanga ebibala eby’omu nnimiro.
  heb-heb: וקוץ ודרדר תצמיח לך ואכלת את עשב השדה׃
  ben-IRV: আর মাটিতে তোমার জন্য কাঁটা ও শেয়াল কাঁটা জন্মাবে এবং তুমি জমির ওষধি খাবে।
  pan-pan: ਉਹ ਤੇਰੇ ਲਈ ਕੰਡੇ, ਕੰਡਿਆਲੇ ਉਪਜਾਵੇਗੀ ਅਤੇ ਤੂੰ ਪੈਲੀ ਦਾ ਸਾਗ ਪੱਤ ਖਾਵੇਂਗਾ।
  tkr-tkr: Mançin vas zazaayiy ğı'ç'iy aleylya'as, ğunad, ğu ezuyne ç'iyel hucooyiy
    alyaadı man oxhanas.
  mwp-mwp: Nabiya bal koeygarsar bup malguy adhaypu pathalnga a ngi bangal wara kasa
    bupan purathipu.
  mya-JVB: ဆူး ပင်အမျိုးမျိုးတို့ကိုလည်း သင် အဖို့ မြေပေါက် စေမည်။ လယ် ၌ ဖြစ်သော ဟင်းသီးဟင်းရွက်
    တို့ကို သင် စား ရမည်။
  tte-O: Kabo bwatanone koina samasamali yo kawasi naenaeli kani sikinma na kowa kani
    mayaune sikinkin bwagabwaga tanone koina kolili kani ukekan.
  tbg-tbg: Nimiri vankukavano urikuma vi vairara are ahakaqi karavano qampiqainara
    namaqira vinarave.
  hmo-hmo: Au ginigini bona ava ginigini danu, be tano dekenai do idia vara oi dekenai,
    bona ava edia anina do oi ania.
  ata-ata: '@see-verse:GEN.003.017'
  nfa-nfa: Masi ka èu sèle rupa-rupa hini èèna ka, te ngaa dhu muri mai dhodhoka dhudhu-sete
    di.
  urd-urd: और वह तेरे लिए काँटे और ऊँटकटारे उगाएगी और तू खेत की सब्ज़ी खाएगा।
  rus-SYN: терния и волчцы произрастит она тебе; и будешь питаться полевою травою;
  cbt-NTPO: Naporahuaton, nahuano'sa', shihuarino'sa', inapita na'con na'con papotapon
    huachi. Nisha nisha canomëro'sa', nararayaro'sa', inapita yoniton, capon.
  bqc-SIM: Bua pↄ́ↄ ↄ̃ ńyↄ̃li ble, ali lɛↄ ń lá ṹadeↄ bↄlɛnɛ.
  tcz-CHONGTHU: Chule nang doudin ling le mi-at thei jong hung kehdoh intin, chule
    nangma anche louhing a naki vahding ahi.
  mar-mar: जमीन तुझ्यासाठी काटे व कुसळे उत्पन्न करील आणि शेतातील वनस्पती तुला खाव्या
    लागतील.
  tcs-tcs: Da graun i go lego go ausaid po yu ol plant wea i gad ol sap samting ane
    ol bainplant, bat yu go kaikai ol plant wea i lego olkain sid, ane ebri pruttri
    wea i lego ol prut gad sid insaid.
  soq-soq: Tane dogo osowe bodu ita gedara inintopu ita do eba iraite poka etee ita
    nae tounawe wana.
  qub-qub: Allpapitapis wiñamonga cashayoj mana alli jachacunallami. Allpacho wiñamoj
    jachacunatami micunquipäpis.
  bqp-bqp: Ani lɛ̀nↄ kũ lá ũkãdenↄ butɛnnɛ, gbasa ǹ burapↄnↄ ble.
  hat-hat: Tè a va kale tout kalite pikan ak pengwen ba ou. W'a manje fèy ki pouse
    nan raje.
  eng-BSB: Both thorns and thistles it will yield for you, and you will eat the plants
    of the field.
  tod-tod: Toɠa ɠaingiti pɔnɔ è laalɔɠɔma. Ɗa zooi ɠa lufaiti miizu.
  eng-WEBPB: It will yield thorns and thistles to you; and you will eat the herb of
    the field.
  kbq-kbq: Hozafi ne'zana ave'ave zane agaso tra'zamo fore huno refinetena ne'zana
    anampinti erinka negahane.
  nhe-BL: Nopa tlali quiixhualtis huitztli huan sahua mecatl. Huan tijcuas nopa cuali
    xihuitl tlen moscaltis nopano.
  sps-sps: Ana fo nau te kamiror kakarits, ana fo aufing a iring gian miror tan puputaa
    ana nyi ainy vavis rom a fo noun iny ratsuu.
  bus-bus: Eé lɛ̀nↄ kↄ̃n lá ũkãdeenↄ bↄɛnnɛ, gbasa ǹ bura pↄ́nↄ ble.
  gub-BL: Ka'a tetea'u hezuz putar ywy rehe newe nehe. Xu tetea'u hezuz putar ywy
    rehe newe nehe no. A'e rupi ere'u putar ma'e ka'a pe hezuz ma'e nehe no, i'i izupe.
  eng-DRA: Thorns and thistles shall it bring forth to thee; and thou shalt eat the
    herbs of the earth.
  knf-knf: Mboş mando kawulu iyiw, ibot ido kade ŋdeey ŋi uţeeh.
