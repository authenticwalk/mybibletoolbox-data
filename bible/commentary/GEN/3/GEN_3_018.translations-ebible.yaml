verse: GEN.003.018
translations:
  mal-C: ഭൂമി നിനക്കായി മുള്ളും ഞെരിഞ്ഞിലും മുളപ്പിക്കും, നീ വയലിലെ സസ്യങ്ങൾ ഭക്ഷിക്കും.
  deu-TKW: Dornen und Gestrüpp soll er dir tragen; und du sollst das Kraut des Feldes
    essen.
  lin-lin: Mabele ekobotela yo nzube mpe nzete ya sende. Okolia matiti ya bilanga.
  cbr-NT: '''Ianan ka menu ñu muxañu tubënrui ''irunuxun ''aia, ''imainun kamina barixun
    ninu ''ikë ñukamabi piti ''ain.'
  eng-LSV: and it brings forth thorn and bramble for you, and you have eaten the herb
    of the field;
  bmu-bmu: Nup memba malnöŋga göhö nene nupnöŋ nuŋgakal, koururuk (köwörörök) yuai
    mi asuhuiga arökŋaŋgö yöha yuai mi nemba malman.
  eng-GNV: Thornes also, and thistles shall it bring foorth to thee, and thou shalt
    eate the herbe of the fielde.
  eng-WEBSTER: Thorns also and thistles shall it bring forth to thee; and thou shalt
    eat the herb of the field;
  nhw-BL: Nopa tlali quiixhualtis huitztli huan sahua mecatl. Huan tijcuas nopa cuali
    xihuitl catli moscaltis nopona.
  swh-ONEN: Itazaa miiba na mibaruti kwa ajili yako, nawe utakula mimea ya shambani.
  bba-bba: '@see-verse:GEN.003.017'
  eng-KJVCPB: thorns also and thistles shall it bring forth to thee; and thou shalt
    eat the herb of the field;
  cpy-cpy: Kitocheemashi okantayiteeya kepatsi. Piwankiri powayiteeyaari.
  mpx-mpx: Pepesala ge mwawin nanakina nihi siunem bilibiliya kaiwem, yaa aanan nu
    eyowa-an ga mulaa abwe nu anan.
  wbp-wbp: Jilkarla-mipa manu putunarri-mipa kapungku marlaja pardi ngulaju jilkarla-jarra-kurlu-juku.
    Kapunpa yukuri-kari yukuru-kari ngarni.
  luo-luo: Enonyagni kit kuthe mopogore opogore kendo ibiro chamo alode manie thim.
  meu-meu: Au giniginidia bona ava ḡiniḡinidia danu tano ai bae vara oiemu ai. Tanobada
    avadia anidia do bavani.
  npi-ULB: त्यसले तेरो निम्ति काँढा र सिउँडीहरू उमार्नेछ, र तैँले खेतका बिरुवाहरू
    खानेछस् ।
  yor-yor: Ilẹ̀ yóò sì hu ẹ̀gún àti èṣùṣú fún ọ, ewéko igbó ni ìwọ yóò sì máa jẹ.
  emp-NTPO: '@see-verse:GEN.003.017'
  ind-ind: Tanah akan cenderung menghasilkan semak dan tumbuhan berduri, dan kamu
    terpaksa makan tumbuh-tumbuhan liar.
  pes-OPCB: از زمین خار و خاشاک برایت خواهد رویید و گیاهان صحرا را خواهی خورد.
  ssx-ssx: Mo kenkena꞉ta꞉ ambumanu make tekeke hake alemanu make opa꞉tiki pilieke.
    Kutupa nakana꞉ma꞉ta꞉ mo hapekena꞉ hala꞉ wae alemanu no halipikie.
  lcm-lcm: Ka duk ta uriuri na ei ve angus rodotan, na ku sili pulakai nei uten lava
    si gule ta kam pok asi angan.
  aer-aer: '@see-verse:GEN.003.017'
  tgl-ULB: Ito ay tutubuan ng mga tinik at mga damo para sa iyo, at kakainin mo ang
    mga pananim sa bukid.
  nop-nop: Dininoutge ginaŋ adi kilihikit moihi eŋ noli dendem hinitdi labaneeŋ. Kaŋ
    du yadi uŋaniŋ nanaŋege moŋgola hinaluwaaŋ.
  kca-kca: пеԓантыты тŏрнәт нӑӈена мўв энмәԓтәԓ, мўв хӑрән энәмты тŏрнәт эԓты ԓэты
    питԓән;
  cbu-NT: Mzakush, urutamari kpaa kiyung kachiychiytansha. Mzarshish karut urutamari
    karutaku puptanlliya; kiyung kachiyachsha.
  hui-hui: Tomo hangaregola mamunali aniheru datani ko bu karu í̠ mabuha anda holebira.
    Ani biragola í̠na tomo bayale mbira hongowa bialu nole lo manda buwa hanga dege
    bialu keria poboyogo giligalalo howa hangalu holebere. Biabe ndelahe dege bialu
    kene í̠ homalu i̱na í̠ dindime wabirugo ai lone dindiha dai beregola í̠naga tingini
    dindi hodai bulebira, lene.
  wrs-wrs: Yimba osomba vevrava, wo mana vema si solna phovra, ilva si sahoklal phovra,
    os yimba osonnamba nevav.
  mya-mya: မြေ​မှ​ဆူး​ချုံ​နှင့်​ပေါင်း​ပင်​များ​ပေါက်​လိမ့်​မည်။ သင်​သည်​အ​ရိုင်း​ပေါက်​သော​အ​ပင်​တို့​ကို​စား
    ရ​မည်။-
  cbi-NTPO: Tunu naa puchi bain, naa pu chuu tape bain awanu detsuve, tsenmin jeenbaasha
    chumu kiya juula bain ñu fin chunu tsuve.
  bod-N: ཁྱོད་ཀྱི་རྐྱེན་གྱིས་ས་གཞི་ལས་ཚེར་མ་དང་སྤྱང་ཚེར་སྐྱེ་བ༌དང༌། ཁྱོད་ཀྱིས་ས་ཞིང་གི་སྔོ་ཚལ་ཡང་བཟའ་བར༌འགྱུར།
  wsk-wsk: Tam kore ago mu se, sum sirsir memek mu barasuk ka ningam irok, se ni giarum
    ningi tam gawa gurek mu no se lagerko.
  kkl-kkl: Yo yoaba, kirikna, werengkel, lea pongkaleba, paiag mo pongoroba aghabog
    mo tero wamlulam.
  sna-sna: Richakuberekera minzwa norukato, uye uchadya miriwo yomusango.
  spa-BLM: Te dará espinas y cardos; y comerás la hierba del campo.
  beu-beu: Aana namuding-natapa se, abuar maang, abilu maang malekang aaing tangi,
    senge namuding-natapa eihi angu aana bisa medi, bot teihi banaha mi anguba, metma
    eemod ening.
  cac-cac: Ol q'uib'chaan̈ te' q'uiix yed' an̈ an̈c'ultac ay sq'uixal d'a sat lum
    luum tic. A yuj juntzan̈ aval in̈at ol ic'an yec' tiempo eyuuj.
  swh-ULB: Ardhi itazaa miiba na mbigili kwa ajili yako, na utakula mimea ya shambani.
  bel-bel: церне і ваўчкі ўзгадуе яна табе; і будзеш карміцца польнаю травою;
  wed-wed: Ma doa, donadona ma modu viganaganai ina vigogoi aubaim ma tam ma ipi da
    ma am.
  deu-ELBBK: und Dornen und Disteln wird er dir sprossen lassen, und du wirst das
    Kraut des Feldes essen.
  mbb-OT: Su menge meǥarang wey menge zuǥiyen is edtuvù dutun te kebasuk nu. Ne ebpekekaan
    ka te veǥas te menge pinemula nu.
  msc-msc: Tiriwonin ni bin juu ri fɛrɛn duukolo kan kɔni i balo ri kɛ sɛnɛsumanilu
    ri.
  mal-2015: മുള്ളും പറക്കാരയും നിനക്കു അതിൽനിന്നു മുളെക്കും; വയലിലെ സസ്യം നിനക്കു
    ആഹാരമാകും.
  tuo-NT: '@see-verse:GEN.003.017'
  gup-gup: Wanjh kangalke kundalk dja kinj manmirrhyi, dja mak yibalwelengngun manbu
    kurralkwaken manrakel.
  met-met: Waxu ruxunamdi xaung tatubang diandi bagula disok umangama, saing bagula
    oxong anginga abungindi.
  gvs-gvs: Go náuna nakae taliboibo poyapoyayana goi bei sitabo manum. Ago pai be
    awoinu bei kukakáika.
  rmc-rmc: O koľaka the o kraki tuke barona andral e phuv a chaha oda, so tuke barola
    pre maľa.
  nlg-nlg: Ke totolo dato mai iga na kaukaru mana ghaulahi liva ke pungisigho. Hauva,
    ko ghanighi na vavanga te totolo dato tana pari.
  dgr-DOGNT: “Nets'ǫ dèè k'e ı̨chį̀ghoò eyıts'ǫ tł'oh nezı̨-le xàehshe ha, hanì dèè
    k'e t'asìı nezı̨ı̨ dehshee sìı ghǫ shènetı̨ ha.
  pes-OPV: خار و خس نیز برایت خواهد رویانید و سبزه های صحرا را خواهی خورد،
  ron-1924: спинь ши пэлэмидэ сэ-ць дя ши сэ мэнынчь ярба де пе кымп.
  aui-aui: Bi tanavina dinamona iyiyodi da modimodidi inigogodi yam kwabu kamone kiiravimve,
    bi karayaba dipa kunakam.
  ben-OBCV: তা তোমার জন্য কাঁটাগাছ ও শিয়ালকাঁটা ফলাবে, আর তুমি ক্ষেতের লতাগুল্ম খাবে,
  lex-lex: Pu'na-kiarti, du'uta-penta ed mak kmori-kdari, ne yawuli-yatniamin mak
    kdena wo'orletna-kawurloini rla'a yaya'anmu,
  rgu-rgu: Leo mae o sele-tande rupaꞌ ara, tehuu dae a namomoriꞌ adaꞌ noi ko-kauꞌ
    ma matemaꞌ.
  som-som: Qodxan iyo yamaarugna waa kaaga soo bixi doonaan, waxaanad cuni doontaa
    geedaha yaryar oo duurka.
  lat-VUC: Spinas et tribulos germinabit tibi, et comedes herbam terræ.
  aoi-aoi: Kuw-arrangbiname-ka ngalaja ajiringka amarda amurndakibina awurruwurrariya
    akwa akwurrirra-murriya. Nungkwaja kembirra eningerriberriba amaninga k-aburangkinama
    engku-wa iya engku-wa angalya ningkakina-da.
  eng-ASVBT: thorns also and thistles shall it bring forth to thee; and thou shalt
    eat the herb of the field;
  mna-mna: Toono ko ipiyotyooto ro sananŋan mi worwooro matanmatanŋan pu. Mi nu ko
    kan zeere ma kini ta izze pa toono tana.
  ita-1885: Ed ella ti produrrà spine e triboli; e tu mangerai l'erba de' campi.
  eng-LXXUP: Thorns and thistles shall it bring forth to thee, and thou shalt eat
    the herb of the field.
  eng-ULB: It will produce thorns and thistles for you, and you will eat the plants
    of the field.
  spa-VBL: Los cultivos tendrán cardos y espinas, y tendrás que comer plantas silvestres.
  fra-_FOB: Et il te produira des épines et des chardons; et tu mangeras l'herbe des
    champs.
  mal-mal: മുള്ളും പറക്കാരയും അതിൽനിന്ന് മുളയ്ക്കും; വയലിലെ സസ്യം നിനക്ക് ആഹാരമാകും
  lit-lit: ir erškėčius bei usnis ji tau želdins, ir tu maitinsiesi lauko augmenija.
  urd-GVR: Tere lie wuh ḳhārdār paude aur ūṅṭkaṭāre paidā karegī, hālāṅki tū us se
    apnī ḳhurāk bhī hāsil karegā.
  suz-BL: इ रूमी चू नु चोंक वानीम। मिनु गे गिगी खाइ ब्‍वचा माल्‍नेवे।
  ita-1927: Esso ti produrrà spine e triboli, e tu mangerai l’erba dei campi.
  ckb-ckb: دڕکوداڵت بۆ بەرهەم دێنێت و ڕووەکی کێڵگە دەخۆیت.
  nas-nas: Eeꞌnoko kansiꞌketa koiꞌnanka tooꞌmurintaaꞌpoꞌnanka dupuai, napoꞌ baaꞌnanka
    orananka dupuai, eeꞌnoko dake maaꞌkoo poraꞌkooning baaꞌnanka maaꞌemaatoai.
  eng-BBE: Thorns and waste plants will come up, and the plants of the field will
    be your food;
  crx-NTPO: Whuscho 'ink'ez whusyaz bulh nankilt'oh ook'ut mba hantiyeh, 'ink'ez yun
    hanuyeh-i tan'ulh.
  kan-OKCV: ಭೂಮಿಯಲ್ಲಿ ಮುಳ್ಳುಗಿಡಗಳೂ ಕಳ್ಳಿಗಳೂ ಬೆಳೆಯುವುವು. ನೀನು ಹೊಲದ ಬೆಳೆಯನ್ನು ಉಣ್ಣುವೆ.
  bbb-bbb: A ijiege rema ijadufuo sakae ige fuka fiene ma ro seki uruvana bu ijia
    tavuana iraraeke. Ro aeje a taraebo ijia oenoekinu ire one rerena inoeke.
  tam-2017: அது உனக்கு முட்செடிகளை முளைப்பிக்கும்; நிலத்தின் பயிர்வகைகளைச் சாப்பிடுவாய்.
  spa-RV-1909: Espinos y cardos te producirá, y comerás hierba del campo;
  ron-BTF: Spini şi ciulini îţi va aduce şi vei mânca verdeaţa câmpului;
  eng-WEBP: It will yield thorns and thistles to you; and you will eat the herb of
    the field.
  eng-FBV: It will grow thorns and thistles for you, and you will have to eat wild
    plants.
  nld-1939: Distels en doornen zal hij u voortbrengen, Ofschoon gij u met veldgewas
    moet voeden;
  nch-BL: Nopa tali quiixhualtis huitzti huan sahua mecat. Huan tijcuas nopa cuali
    xihuit cati moscaltis nopona.
  tfr-NTPO: Kl̈ung, e kjing go kjl̈o sho wen ara shkö tjok, kjil̇l̇gwo shkökyo tjok
    bakoe. Ga pja ber shäng kjl̈o sho kjl̈oshko so uako, e uopdë.
  vie-1934: Đất sẽ sanh chông gai và cây tật lê, và ngươi sẽ ăn rau của đồng ruộng;
  hin-CV: तुम खेती करोगे लेकिन उसमें कांटे और जंगली पेड़ उगेंगे, और तुम खेत की उपज
    खाओगे.
  eng-OURB: It will yield thorns and thistles to you; and you will eat the herb of
    the field.
  spa-BES: Aparecerán espinos y plantas deshechas, y las plantas del campo serán tu
    alimento;
  tdx-tdx: Hitiria’e fatike naho hisatse, le hikamae’o ze tirin-traka am-patrañe ao.
  vid-vid: Isi yokulelela miwa na migugu, na hegwe yokugana kulya mizuchila.
  pwg-pwg: Ma am wayowa kamonai inamona ma iyiyo ina gogo. Ma dipiyai yabayaba kunekwa
    yawara da kuna kam.
  eng-OKE: Thorns and thistles it shall put forth for thee, and thou shalt eat the
    herb of the field.
  tha-KJV: แผ่​นดินจะงอกต้นไม้​ที่​มี​หนามและผักที่​มี​หนามแก่​เจ้า และเจ้าจะกินผักในท้องทุ่ง
  por-BR-2018: Espinhos e cardos te produzirá, e comerás erva do campo.
  bco-bco: Hena꞉ inino꞉ me olo꞉wo꞉lo꞉, kis mogago꞉wo꞉lo꞉ gilo꞉ amio꞉ fa꞉la꞉do alifa꞉ib.
    A꞉la꞉ta꞉ga꞉ ge i fo꞉s hena꞉ usamilo꞉ a꞉lab a꞉no꞉ ma꞉ib.
  deu-ELO: und Dornen und Disteln wird er dir sprossen lassen, und du wirst das Kraut
    des Feldes essen.
  ktm-ktm: Mundriu pe osukei pudon we hernge pe hosorohe lok, pe ou eri we oyo-on
    sane henerenge odo langah.
  caa-caa: Y cꞌani achecta meyra sian tꞌix tama e rum y cꞌani acꞌuxi e sian car lo
    que axin acuxpa tacꞌopot.
  eng-WYC-2018: it shall bring forth thorns and briars to thee, and thou shalt eat
    (the) herbs of the earth;
  epo-epo: Kaj dornojn kaj pikaĵojn ĝi kreskigos por vi, kaj vi manĝados herbojn de
    la kampo.
  uig-PIN: Yǝr sanga tikǝn bilǝn ⱪamƣaⱪ ündüridu; Xundaⱪtimu sǝn yǝrdiki ziraǝt-otyaxlarni
    yǝysǝn.
  beo-beo: 'Osoboa aya: gaga:nomei gisi heda:le, di da osoboga udigili heda:i liligi
    amo fawane manu galebe.'
  tpi-OTNT: Ol rop i gat nil na ol gras nogut bai i kamap na karamapim gaden bilong
    yu. Na bai yu wok hat tru long kisim kaikai bilong yu na tuhat bai i kamap long
    pes bilong yu. Na bai yu hatwok oltaim inap yu dai na yu go bek long graun. Long
    wanem, mi bin wokim yu long graun, na bai yu go bek gen long graun.”
  hau-SA: Za tă ba ka ƙayayyuwa da sarƙaƙƙiya za ka kuwa ci ganyayen gona.
  udu-udu: A’de/ dhala liṯ uni mini ’ka gom /e mo, dhali /e mini shwa to kun sinu
    ’peni bunto mo.
  uig-LAT: Yer sanga tiken bilen qamghaq ündüridu; Shundaqtimu sen yerdiki ziraet-otyashlarni
    yeysen.
  nde-nde: Uzamila ameva lezihlahlakazana zameva azahlaba wena, njalo uzakudla izihlahla
    zeganga.
  ton-ton: ‌ʻe tupu mei ai kiate koe ʻae ʻakau talatala mo e talatalaʻāmoa; pea te
    ke kai ʻae ʻakau iiki ʻoe fonua;
  ces-1613: Trní a bodláčí tobě ploditi bude, i budeš jísti byliny polní.
  eko-eko: Tuniya eniwinkha wakhula nanna ya miiwa, weeyo nka ojaka mishumo za ntthuttu.
  nss-nss: Pe hu malikei maporon pe hu ndromwindriu mwomwan andre hu kalek koro ndrita
    pwan pe karaimwani pingem. Pe andre aroyan hu anandrinai handra-handra para pwan.
  eng-WMB: It will yield thorns and thistles to you; and you will eat the herb of
    the field.
  tam-TCV: பூமி முற்களையும் முற்புதர்களையும் உனக்கு விளைவிக்கும், வயலின் பயிர்களையே
    நீ சாப்பிடுவாய்.
  ceb-ULB: Magahatag kini ug mga tunok ug mga sampinit alang kanimo, ug mokaon ka
    sa mga tanom sa kaumahan.
  mkn-mkn: Biar lu tanam macam-macam, ma tana cuma kasi kaluar duri deng onak sa.
  pol-UBG: Ona będzie ci rodzić ciernie i oset i będziesz spożywał rośliny polne.
  agr-agr: Nugkanmak jagki, ashí numi, dupa jagkigtin aidaush yujaktatui. Imanikmatai
    ikamia ajak aidau yutinaitme.
  kyc-kyc: Neperekepe ranope isako yuu dokona andakara dokopa isako wakale wakale
    dupwa nao karare.
  urd-GVU: تیرے لئے وہ خاردار پودے اور اونٹ کٹارے پیدا کرے گی، حالانکہ تُو اُس سے
    اپنی خوراک بھی حاصل کرے گا۔
  deu-1912: Dornen und Disteln soll er dir tragen, und sollst das Kraut auf dem Felde
    essen.
  ntj-ntj: '@see-verse:GEN.003.017'
  row-row: Onaꞌ mae ho sela mataꞌ-mataꞌ o, akaꞌ a duri-nggaut a mori.
  kan-2017: ಆ ಭೂಮಿಯಲ್ಲಿ ಮುಳ್ಳುಗಿಡಗಳೂ ಕಳೆಗಳೂ ಬಹಳವಾಗಿ ಬೆಳೆಯುವವು, ಹೊಲದ ಬೆಳೆಗಳು ನಿನಗೆ
    ಆಹಾರವಾಗಿರುವವು.
  ena-ena: Hualɨ hulidanaŋ akuaba akuaba cɨhɨvɨ daŋ henaŋ daŋ agɨlaŋ iahaiaha ivasɨjiavɨbali
    uami. Lɨhavɨdaci nama sibɨla vivi vubɨŋ fɨhala fɨhala vivi nɨbanaŋ uami. Hameŋ
    lɨdɨŋ hɨnia hɨmɨnabɨla fɨli haca mava hudavɨci fɨli caŋ lɨfɨbanaŋ uami. Viaŋ fɨli
    caŋ viavɨla nadɨ lamacin sadaŋ hɨmavɨla fɨli caŋ lɨfɨbanaŋ uami.
  tgo-tgo: E thelauke nana na nana e lenji kinkin ne thɨ mbuthu, na ne u ghanɨŋgiya
    umbwathaŋarɨke uneunenji.
  yap-yap: ma bayi tugul e pan nge rachangal, ma bay um koy e woldug nu mapan.
  tet-tet: Masik o furi oi-oik moos, rai natubu ai tarak no meik.
  hlt-MCSB: Hling neh lota khaw nang ham daih vetih kohong kah baelhing te na caak
    ni.
  mdy-ETH: ሳዓ ኔኤም ዓንጊሢና ጋውዲና ባቃልሶም፤ ኔኤኒያ ሳዖይዳፓ ባቃሌ ባኮ ሙዔ።
  twi-ASANTE: Ɛbɛfifiri nkasɛɛ ne nkyɛkyerɛ ama wo na woadi wiram nhahan.
  mwc-mwc: Sinamona birugoragorasi tano ai sina rutiti kairavim ba kwapu kamsi kuna
    kam.
  bhl-bhl: Feinka! Ku wanin musun beem wanin wanbokolew kate, musun bakati itel ningning
    so itel tem kuw kemoke te.
  con-NTPO: Ñoa'me tsu nopa'siyi atapaya. Tsa'cansi qui vanamba tta'ttapa aqquia sho'yo'cho
    tetachoma taipa an'faya.
  eng-WEBU: It will yield thorns and thistles to you; and you will eat the herb of
    the field.
  bnp-bnp: A malala bara i vakabele a poto a barakau. Ioe bara o kani a maki o varo
    na hania.
  bvr-bvr: bornangguna jin-guyinda jiny-jirralmiya barra jiny-yorkiya – gu-lokula
    an-nga burr-guta an-darrartka – rrapa nginyipa ny-bay barra ny-yorkiya minypa
    gorrngunya mun-guyinda rrapa gu-jong mu-rrimanga.
  wal-wal: Biittai neeyyo agunttanne kinddiichchuwaa mokkana; neeni bazzon mokkidabaa
    maana.
  mgh-mgh: Itthaya iyo inkomeela miiwa ni malasi, ni we unkoolya matakhuru o ntakhwani.
  acu-NT: Turamin wainiat jangkisha tura narasha nukap tsapau artinuitai. Turamtai
    saatnum yurang iruna nu yuwatnuitme.
  spa-PDDPT: Espinos y abrojos te brotará Y comerás hierba del campo.
  gun-gun: Yvy gui henhoĩ 'rã juu'y ha'e juu vaikue. Nerembi'urã oiko 'rã yvy gui
    ae.
  agu-BL: Tan apaj sjalok wi'nin tx'i'x nin xtze' wuxtx'otx'. Sbajk e'chk jilwutz
    xtze' awa'n tetz awa'.
  eng-PEV: '@see-verse:GEN.003.017'
  ilo-ULB: Mangpataudto daytoy kadagiti sisiit ken balang a mulmula a para kenka,
    ket kanemto dagiti mula iti tay-ak.
  kpg-kpg: Nia gelegele gaa hai ana geinga tomo mono laagau duduia, gei goe gaa gai
    au huwa laagau lodo geinga.
  uig-ARA: يەر ساڭا تىكەن بىلەن قامغاق ئۈندۈرىدۇ؛ شۇنداقتىمۇ سەن يەردىكى زىرائەت-ئوتياشلارنى
    يەيسەن.
  bsp-bsp: Yika ya dəkulum yɔ mənde məc-di. Mba antɔf ŋende ŋoc-kom am bɛŋk kɔ ŋgbɔŋkəlɔ.
  bps-bps: Na dad samfinit na dademe sabat nun sual gal tmabò na lamnok di tanà. Na
    toom fanngabal kadang dademe kakaanyu i dad tmabò di bnas.
  mbs-mbs: Gayed tomilles se sagbet aw tigis kidoen te tanà, aw keilangan mahà ka
    heman te kànen egtobò doton te kebenesan tandà te kelimahan nikaw.
  tof-tof: Sab tüpa tórezpükü opopor dódórr nyónórre, akó ma sab apapdó akó molpokodó
    zid alo namulo.
  sus-sus: N tunbe nun baagi raminima nɛ bɔxi ma, i baloe sɔtɔma xɛ nan ma.
  pon-2006: E pahn kawosada dihpw tekatek oh reh, oh ke pahn kin tungoale wahntuhkehn
    nanwel kan.
  jae-jae: Gêŋ têkwa-têkwa to waôŋ êtu nêm kôm ŋanô ma ôniŋ ŋagêŋgaga.
  ksd-ksd: A kait ma ra kara na tavua tana upi kaum; ma una ian ta ra magit i tavua
    ta ra uma.
  tur-YTC: Sana dikenler ve çalılar verecek; ve kır otunu yiyeceksin.
  bel-N: Церні і асот будзе радзіць яна табе, і будзеш есьці траву палявую.
  grc-BRENT: Ἀκάνθας καὶ τριβόλους ἀνατελεῖ σοι, καὶ φαγῇ τὸν χόρτον τοῦ ἀγροῦ.
  ind-AYT: Semak duri dan rumput liarlah yang akan ditumbuhkan bagimu, dan kamu akan
    memakan tumbuh-tumbuhan di padang.
  lid-lid: Ya i dah kameh iri bwidiu bobodon kameh ateh ma i dah kameh ou kameh aimon
    buwa kei badu lokei.
  eng-NNA: '@see-verse:GEN.003.017'
  nya-nya: Mʼnthakamo mudzamera minga ndi nthula ndipo udzadya zomera zakuthengo.
  hrv-hrv: Rađat će ti trnjem i korovom, a hranit ćeš se poljskim raslinjem.
  mps-mps: Tama te sesane yai ni me te dwai nosa dabe te tǫde pedelaibao. Tama nago
    te naga gide nai selama, tueibao.
  llg-llg: Mae o sele-nggali mata-mata kala, tehuu, dae kada ana kalua dila-nggauk
    mesan.
  tpi-tpi: Ol rop i gat nil na ol gras nogut bai i kamap na karamapim gaden bilong
    yu. Na bai yu wok hat tru long kisim kaikai bilong yu na tuhat bai i kamap long
    pes bilong yu. Na bai yu hatwok oltaim inap yu dai na yu go bek long graun. Long
    wanem, mi bin wokim yu long graun, na bai yu go bek gen long graun.”
  dan-1931: Torn og Tidsel skal den bære dig, og Markens Urter skal være din Føde;
  vie-OVCB: Đất sẽ mọc gai góc và gai độc; con sẽ ăn rau cỏ ngoài đồng.
  lbk-lbk: Isyangkhay ay sibsifit nan wad-ayen nan lota, ya nan lokham nan kanenyo.
  guj-2017: ભૂમિ તારે માટે કાંટા તથા ઝાંખરાં ઉગાવશે અને તું ખેતરનું શાક ખાશે.
  byr-byr: '@see-verse:GEN.003.017'
  awx-awx: Tiwän unetäkänu kep däkäne songäsongä pälangänä käyä doke bupning. Tiwän
    kwätäl pahakengä, naxu puyäne nanä napiläk.
  pon-2006A: E pahn kawosada dihpw tekatek oh reh, oh ke pahn kin tungoale wahntuhkehn
    nanwel kan.
  por-BRBSL: Ela lhe dará espinhos e cardos; e você vai comer a erva do campo.
  aly-aly: Atherrk apmwethen intwayntem. Ntwa amern-angketyarr ikwer-penh amern arlkwey-angenh.
  cth-cth: Pâkhingnaw hoi pâkhingkungnaw ka pâw sak vaiteh, law dawk hoi ka tâcawt
    e apawhik na ca han.
  twi-twi: Ebefifi nsɔe ne nkyɛkyerɛ ama wo na woadi wuram nhaban.
  hlt-hlt: Hling neh lota khaw nang ham daih vetih kohong kah baelhing te na caak
    ni.
  tbz-SIM: Kɛtenkɛ̀ bo mpɛí ipo nɛ̀ tisɑ̃mpotì, kɑ̀ɑ nyo ndɛpɑɑ nkpɛrɛ.
  msy-2020: Eghtɨ benir ataghatariba ko benir kuraba otiv, nɨn azenimɨn aghung anevaragham.
    Egh nɨ dagheba inisɨ, ingangarir ekiabar amutɨ, doriba nɨn agham. Egh nɨ zurara
    kamaghɨra puvɨra ingar mangɨ, ovegh uamategh nguazimɨn mangam. Guizbangɨra, kɨ
    nguazimɨn nɨn ingari, ezɨ nɨ uamategh nguazimɨn mangam.”
  txq-txq: Leo mae o sele-tande mata-matak kara, tehuu dae nakamomorik kada dilak
    ma nggauk.
  aaz-aaz: Maski ho mseen ma mroe humaꞌ-humaꞌ, mes auf gui suma napoitan ꞌaik kiisn
    aa ma krabat.
  dop-dop: Nyɩɩtʋ ɩsɑɣɑtʋ kɛ n kɑ́ hɑlɑ nɑ pǝ́cɔ́ ń hiki nyɑ́ hɑtǝmʋtʋ.
  azb-azb: O sənə tikan və qanqal bitirəcək, Sən də çöldəki ot-ələfi yeyəcəksən.
  eng-DBY: and thorns and thistles shall it yield thee; and thou shalt eat the herb
    of the field.
  hin-2017: और वह तेरे लिये काँटे और ऊँटकटारे उगाएगी, और तू खेत की उपज खाएगा;
  wol-KYG: Suuf dina la meññalal ay dég aki dagg, doo lekk te beyoo,
  swp-swp: nurinuri eo lagau baabaaeadi abo i he’inidiwa; eo oea wa aiaidi se ini
    iaede abo au aidi.
  bjr-bjr: Nimmuru faqa amuka faqaa ainaina faqa maqakiqari kambiqaannoo. Anee kaasau
    andanda neennaranoo.
  eng-YLT: and thorn and bramble it doth bring forth to thee, and thou hast eaten
    the herb of the field;
  kne-kne: tan mawada di pagat ya am-in ay kalasin di lawlawa ay logam et mangan kayo
    sin owat gomabgabay ay mola.
  wat-wat: Fwayafwaya ina okikinomaniya kisisiku kikikwanekwanesi keta sakasakanunusi,
    keta noko bwibwiyagunama kabwagina nenei kuna kawa.
  heg-NTPO: Ku soko-hai sa-saa tuun kon, dale ki suma puting bel ku duli nol kles
    tuun.
  ptu-ptu: Litä' la umpakende' ingganna humpu' keduhi. Anna ingganna humpu' tubo lako
    pädä la umpokinande.
  bzd-NTPO: Íyök ki̱ dika'chka ena ka̱kö sulusi, alördaë. Ñies kalwö kañiru katerabö.
  kwf-kwf: Na kwalo ngarangaraꞋa ki ma na Ꞌai taꞋa ki kike bulao maꞋi saena na ano.
    ꞋOke baꞋa Ꞌania goꞋo Ꞌamu na ru neꞋe bulao ki saena ano.
  eng-WYC-2017: it shall bring forth thorns and briars to thee, and thou shalt eat
    herbs of the earth;
  eng-WMBB: It will yield thorns and thistles to you; and you will eat the herb of
    the field.
  spp-spp: Ŋgure ná ɲyɛpege sí n-fyîn ɲìŋke na, mu ɲjyìŋi sí raa fworo mu yafaaɲyi
    i.
  aey-aey: Husca gagalitca hinana cabina cajoqagan. Odocob hina sab bahudec u jegan.
  urd-GVH: तेरे लिए वह ख़ारदार पौदे और ऊँटकटारे पैदा करेगी, हालाँकि तू उससे अपनी ख़ुराक
    भी हासिल करेगा।
  djr-djr: bili nhäŋiniŋ'nha ga ŋula nhäny mulmun dhu ga ŋuthaṉḏja munatha'ŋurnydja,
    mei-manapanmirra. Ga ŋunhan diltjipuynha ŋathany nhe dhu ga ḻukany.
  rug-rug: Meke na aroso rakihi, na nobo si kaqu toqolo vura mae, meke kaqu henai
    gamu sari na linetelete pa inuma.
  gaz-gaz: Isheen qoraattii fi sokorruu sitti biqilchiti; atis biqiltuu lafaa ni nyaatta.
  fra-LSG: il te produira des épines et des ronces, et tu mangeras de l’herbe des
    champs.
  gnn-gnn: liŋgu nhäŋiniŋ'nha ga ŋula nhä ḏirriṯirri' mäypamirrina mulmuna yukurra
    yurru gurarrthirri munatha'ŋuranydja, ga ŋunha ḏiltjiwuynha ŋatha nhe yurru ḻukanydja.
  yal-yal: N ɲanle nun tansinne raminima nɛn bɔxɔn ma, koni i baloma siseene nan xɔn
    xɛɛn ma.
  gum-gum: Inchen pirøbe tsøshambah, kaldusrmerabatø misren, mappe, kau umbu tusrmerandø
