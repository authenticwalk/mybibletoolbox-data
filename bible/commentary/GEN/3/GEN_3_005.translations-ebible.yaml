  ssd-ssd: Tale nyap sulumba wamdus pulutikuwa le Kuate suk maŋau magenu ŋaigonu pileŋgam
    tuku kila ŋak minamŋgaik ta Kuate nu kila. Ta tuku nu tale nda nyam tuku satikina
    ŋga pino sana le
  rop-rop: God bin tok lagijat langa yunbala dumaji im sabi wen yunbala dagat det
    daga, yunbala garra meigim miselp jis laik God. Yunbala garra sabi ebrijing weya
    im gud en ebrijing weya im nogud jis laik God sabi.”
  mwf-2018: Mu Pule ngala the kanthin-ka mi thay pana ngatha thulanginthathnu-ka nhini-ka
    mangini nukunu deyida mani thurrunginthanu. I the warda nanginthabathnu thani
    da patha-yu i da wiye-yu.”
  ukr-1871: І вбачала жінка, що добре дерево на їду, і принадне очима дивитись і надило
    тим, щоб усе знати; і взяла плоду з його та й скоштувала, і дала чоловікові свойму
    з собою, і скоштували.
  eng-AOI: God said that to you because he knows that if you eat that fruit you will
    be like God, and you will know what is good and what is bad.”
  yon-yon: God yekaad yiib kuu ayob kee ananiib kuu yiib inamen nandaneene God areb
    keraniib. Kwane komo komo kuu inamen arewa o amun kuu kaadkeraniib.” andoon.
  bch-bch: Ngansa Deo iuatai, oangga gimirua aean abei toa ne itautau, eine matami
    ga iualai ta aot mambe ei, ta aoatai ngan danga kemikemi ga danga papaeamao.”
  deu-1951: 'Sondern Gott weiß: welchen Tages ihr davon esset, werden eure Augen aufgetan
    und ihr werdet sein wie Gott und wissen, was gut und böse ist.'
  eng-JPS: for God doth know that in the day ye eat thereof, then your eyes shall
    be opened, and ye shall be as God, knowing good and evil.'
  ubr-ubr: Yabin God isagob omi wengar uwan won boai wo nanin on arimon matam sin ruserenis
    wonnat God ba won matar, ato arimon won sagob menan on obin a menan on komasin.”
  srp-1865: Nego zna Bog da æe vam se u onaj dan kad okusite s njega otvoriti oèi,
    pa æete postati kao bogovi i znati što je dobro što li zlo.
  lug-lug: Kubanga Katonda amanyi nga lwe muligulyako amaaso gammwe lwe galizibuka,
    era mulifaanana nga ye, okumanyanga ekirungi n’ekibi.”
  heb-heb: כי ידע אלהים כי ביום אכלכם ממנו ונפקחו עיניכם והייתם כאלהים ידעי טוב ורע׃
  ben-IRV: কারণ ঈশ্বর জানেন, যে দিন তোমরা তা খাবে, সেই দিন তোমাদের চোখ খুলে যাবে।
    তাতে তোমরা ঈশ্বরের মতো হয়ে সদসদ-জ্ঞান লাভ করবে।”
  pan-pan: ਸਗੋਂ ਪਰਮੇਸ਼ੁਰ ਜਾਣਦਾ ਹੈ ਕਿ ਜਿਸ ਦਿਨ ਤੁਸੀਂ ਉਸ ਫਲ ਨੂੰ ਖਾਓਗੇ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ
    ਖੁੱਲ੍ਹ ਜਾਣਗੀਆਂ ਅਤੇ ਤੁਸੀਂ ਪਰਮੇਸ਼ੁਰ ਦੀ ਤਰ੍ਹਾਂ ਭਲੇ ਬੁਰੇ ਦੀ ਸਮਝ ਵਾਲੇ ਹੋ ਜਾਓਗੇ।
  tkr-tkr: Allahık'le ats'an, mane yivena meyva opxhuning'a vuşun ats'al geed qixhes,
    yuguniy pisın ats'axhxha Allah xhinne qepxhes.
  mwp-mwp: a wara kedha ngipel bangal koey ngulayg mabayg Awgadh midh nanga. Nuydh
    Awgadhan kedha zoenguz ngipel lawnga mamamoedhin, ngipelngu mura zangu ngulayg
    oesile, nuy midh nanga mura zangu koey ngulayg, gegeyadh ngalaga a balbayginga
    ngalaga.’
  mya-JVB: အကြောင်းမူကား ၊ ထို အသီးကိုစား သောနေ့ ၌ သင်တို့ သည် မျက်စိ ပွင့် လင်းလျက်
    ကောင်း မကောင်း ကို သိ ၍ ၊ ဘုရား သခင်ကဲ့သို့ ဖြစ် ကြ လတံ့သည်ကို၊ ဘုရား သခင်သိ တော်မူသည်ဟု
    မိန်းမ အားဆို ၏။
  tte-O: Yaubada iwalo bwaite besiele kaiwena ikatai tem saugana wakan, kani manimiu
    silala na ginauli meuloina namwanamwana yo naenaena wakatai yo komiu kani besiele
    Yaubada.”
  tbg-tbg: Netanta vira nama kaivaro nitanta avu aatovano kenko tirama netanta koqe
    kaiqavata qora kaiqavata ho tavehama Kotira nai voqaarama vaivarave. Kotiva virara
    iriharo nitantara kia naate tiva tairave, tiro.
  hmo-hmo: Dirava be inai bamona ia hereva badina ia diba, umui ania neganai aonega
    do umui davaria, bona Dirava hegeregere do umui noho, kara namona bona kara dikana
    do umui diba.”
  ata-ata: Lataua mulavusou lexe maasi xe ngingi ngongou ngaꞌou, la iengi ngongou
    lamana la ngaxali loxo anu Lataua. La ngalavu no anu mimii maꞌia ane laixe xe
    maꞌia ane masua. Tavaꞌu aloxo ne la sou ane Anu muꞌapingengexu ne.”
  nfa-nfa: Ama Lamatua mema kai tareꞌa sèmi èèna, lula dhu neꞌa le, ladhe miꞌe hua
    aajꞌu èèna, miu jꞌajꞌi dꞌèlu-mèu sèmi Nèngu. Ho èèna na meꞌa mia dhu beꞌa, aa
    mia dhu karehe.”
  urd-urd: बल्कि ख़ुदा जानता है कि जिस दिन तुम उसे खाओगे, तुम्हारी आँखें खुल जाएँगी,
    और तुम ख़ुदा की तरह भले और बुरे के जानने वाले बन जाओगे।
  rus-SYN: но знает Бог, что в день, в который вы вкусите их, откроются глаза ваши,
    и вы будете, как боги, знающие добро и зло.
  cbt-NTPO: '@see-verse:GEN.003.004'
  bqc-SIM: Lua dↄ̃ tó á blè, á wɛ́ a kɛ̃́, í gↄ̃ láawa, íↄ maa ń vãio dↄ̃.
  tcz-CHONGTHU: Ajeh chu Pathen in ahet ahi hichu naneh nini lhonle namit lhon hung
    hahdoh intin Pathen toh nabah lhon ding thilpha le thilse hetheiya naum lhon ding
    ahi ti Pathen in ahet jeh'a asei ahi bouve,” atitai.
  mar-mar: कारण देवास हे माहीत आहे की, जर तुम्ही त्या झाडाचे फळ खाल त्याच दिवशी तुमचे
    डोळे उघडतील, व तुम्ही देवांसारखे बरेवाईट जाणणारे व्हाल.”
  tcs-tcs: 'God i sabe wen yutu go kaikai prut prom dat tri, yutu go sabe niu samting:
    yutu go kam wase God. Yutu go gad sabe blo gud ane sabe blo nugud.’'
  soq-soq: Ipawa God atemba, e wadane nanaa walamawe e ando me ruawaitana, euda ita
    kadiwa ateitana.”
  qub-qub: Diosga musyanmi chay yörapa wayuyninta micushpayqui Diosnöna alli cajtapis
    mana alli cajtapis musyanayquipaj cashanta.»
  bqp-bqp: Zaakũ Luda dↄ̃ tó a blè, á wɛ́ ni kɛ̃ áni gↄ̃ lán a bà, ánigↄ̃ a mana
    dↄ̃ kũ a vãnio.
  hat-hat: Bondye di nou sa paske li konnen jou nou manje ladan l', je nou va louvri.
    n'a vin tankou Bondye, n'a konn sa ki byen ak sa ki mal.
  eng-BSB: “For God knows that in the day you eat of it, your eyes will be opened
    and you will be like God, knowing good and evil.”
  tod-tod: Kɛlɛ GALA ge kwɛɛ ga foloi nɔpɛ wo ta miizu la, wo-ɠaazuʋɛti ta zeɠe ma,
    wa ɠɛ eɠɛ GALA, wa faa ʋagɔi ta faa ɲɔi yɔɠɔzuɠwɛɛ.»
  eng-WEBPB: for God knows that in the day you eat it, your eyes will be opened, and
    you will be like God, knowing good and evil.”
  kbq-kbq: Na'ankure Anumzamo'a keno antahino hu'neankino, nesna'ana tanavumo'a hari
    hina Agri kna hutna antahi antahi tani'amofona eriama hanigetna, knare zanki,
    havi zanki hutna keta antahita hugaha'e.
  nhe-BL: Cuali quimati Dios intla inquicuase itlajca nopa cuahuitl elis queja inmechtlapohuilis
    imoixtiyol huan imotlalnamiquilis huan inquimatise tlen cuali huan tlen ax cuali.
    Queja nopa inelise queja ya.
  sps-sps: Te ainy romin fua nan nau to aya nan, mi na ina fuan natiny rom a ka na
    iring, ana ka na rof, ana mi na ina fuan te faarei e Gov. Gov nat iny non a ka
    to aya nan, to sen Gov fa agaagon i mami na ina fuan.”
  bus-bus: Zaakɛ Ludaa dↄ̃ kɛ̀ tó á blè, a wɛ́ɛ é kɛ̃ é gↄ̃ lán a bà, égↄ̃ à maaa
    dↄ̃ kↄ̃n à zaaao.
  gub-BL: — Tupàn uze'eg nezewe a'e, ta'e ukwaw ko ma'e a'e xe. Aze pe'u 'àg ma'e'yw
    i'a kwer nehe, penehazawok putar nehe, peiko putar Tupàn zàwegatu nehe. Aze amo
    ma'e ikatu nehe, pekwaw putar ikatu haw nehe. Aze amo ma'e na'ikatu kwaw nehe,
    pekwaw putar ikatu 'ymaw nehe no, i'i mua'u izupe.
  eng-DRA: 'For God doth know that in what day soever you shall eat thereof, your
    eyes shall be opened: and you shall be as Gods, knowing good and evil.'
  knf-knf: Naşibaţi ame kë unuur wi nakdeeŋ bko mënţ, këş ki nan kahaabëşa naşë nawo
    ji a, name bnuura na buţaan. »
