verse: GEN.003.005
translations:
  mal-C: അതു കഴിക്കുന്ന നാളിൽ നിങ്ങളുടെ കണ്ണുകൾ തുറന്ന് നിങ്ങൾ നന്മതിന്മകൾ അറിയുന്നവരായി,
    ദൈവത്തെപ്പോലെയാകും, എന്നു ദൈവം അറിയുന്നു,” പാമ്പ് സ്ത്രീയോട് പറഞ്ഞു.
  deu-TKW: 'sondern Gott weiß gar wohl: sobald ihr davon eßt, da werden euch die Augen
    aufgethan, daß ihr werdet, wie Gott, erkennend Gutes und Böses.'
  lin-lin: 'Pamba te Nzambe ayebi malamu ete mokolo oyo bokolia yango, miso na bino
    ekofungwama mpe bokokoma lokola Ye : koyeba malamu na mabe.'
  cbr-NT: Diosan ka upíokin 'unánxa uisa nëtën kaina a i bimi pi a nëtënbi kamina
    mitsux sinánñuira 'ixun uisa ñu kara upí 'ikë 'unánan uisa ñu kara upíma 'ikë,
    aribi 'unáni asaribi 'iti 'ain.
  eng-LSV: for God knows that in the day of your eating of it—your eyes have been
    opened, and you have been as God, knowing good and evil.”
  bmu-bmu: Mimö, ip miaŋgö ölŋi mi neyohotka wehön miaŋgöreŋök mönö jeŋiran tohoiga
    Anutu ewö aka ölöpŋaŋgö könaŋi aka bölöŋaŋgö könaŋi möt tekömahot. Anutunöŋ keu
    mi möta mewö asuhubapuköra keuŋi mewö jiyök.”
  eng-GNV: But God doeth knowe, that when ye shall eate thereof, your eyes shall be
    opened, and ye shall be as gods, knowing good and euill.
  eng-WEBSTER: 'For God doth know, that in the day ye eat of it, then your eyes shall
    be opened: and ye shall be as gods, knowing good and evil.'
  nhw-BL: Cuali quimati Dios sintla anquicuase itlajca nopa cuahuitl elis quen anmechtlapolis
    amoixteyol huan amotlalnamiquilis huan anquimatise catli cuali huan catli amo
    cuali. Quej nopa anelise quen ya.
  swh-ONEN: Kwa maana Mungu anajua ya kuwa wakati mtakapoyala, macho yenu yatafumbuliwa,
    nanyi mtakuwa kama Mungu, mkijua mema na mabaya.”
  bba-bba: Domi Gusunɔ u yɛ̃ dɔmɑ te i ten binu di, bɛɛn nɔni koo wukiɑrɑwɑ kpɑ i
    n sɑ̃ɑ nɡe win tii, i n ɡeɑ kɑ kɔ̃sɑ yɛ̃.
  eng-KJVCPB: for God doth know that in the day ye eat thereof, then your eyes shall
    be opened, and ye shall be as gods, knowing good and evil.
  cpy-cpy: Tema riyotzitakawo Tajorentsi aririka pithotakiro okithoki pankirentsi
    ipinkakaemiri aritaki piyotanakiro kameethatatsiri eejatzi kaariperori, poshiyakotanakyaari
    ikantaha Tajorentsi rirori.”
  mpx-mpx: Yabowaine i ba ola o kaiwena i atena te sauga ebo nuku an, he abwe matamiu
    ni mwapwela yaka bugul gegewena waiwaisana ge nanakina nuku atena ge nuku ola
    iya Yabowaine.”
  wbp-wbp: Kaaturluju-ka milya-pinyi kajilpanpala nyampu miyi nganjarla, ngulaju kajikanpala
    rdirrinypa nyinami nyanungu-piya. Rdirrinypa-jarrinjarla kajikanpala pina-nyayirni
    nyinami ngurrju milya-pinjaku manu maju milya-pinjaku.”
  luo-luo: Nikech Nyasaye ongʼeyo ni sa ma unuchame wengeu noyepi kendo unubed machal
    gi Nyasaye, kungʼeyo ber gi rach.”
  meu-meu: Dirava vada dibana raruosi bavania dinana ai na matamui bae papa, bena
    Dirava ida ba heḡereḡere, namo bona dika ba diba.
  npi-ULB: किनभने परमेश्‍वर जान्‍नुहुन्छ, कि जुन दिन तिमीहरू त्यो खान्छौ तिमीहरूका
    आँखा खुल्नेछन्, र असल र खराबको ज्ञान पाएर तिमीहरू परमेश्‍वरजस्तै हुनेछौ ।”
  yor-yor: “Nítorí Ọlọ́run mọ̀ wí pé, bí ẹ̀yin bá jẹ nínú rẹ̀, ojú yín yóò là, ẹ̀yin
    yóò sì dàbí Ọlọ́run, ẹ̀yin yóò sì mọ rere yàtọ̀ sí búburú.”
  emp-NTPO: Ãtebʌrʌ maʌ̃ nejõ jõbʌda ewarid̶e bãrãba ab̶ed̶a jũma cawad̶ia biada,
    cadjirua sid̶a. Mãwã Ãcõrẽ quĩrãca crĩcha cawa panania. Maʌ̃gʌra idjia cawa b̶ʌa,
    maʌ̃ carea bãrãa jõbi ama b̶ʌa.–
  ind-ind: Allah berkata begitu karena Dia tahu bahwa kalau kalian memakan buah dari
    pohon yang di tengah taman itu, mata dan pikiran kalian akan terbuka, sehingga
    kalian menjadi seperti Dia, yaitu mengetahui hal yang baik dan yang buruk.”
  pes-OPCB: بلکه خدا خوب می‌داند زمانی که از میوهٔ آن درخت بخورید، چشمان شما باز می‌شود
    و مانند خدا می‌شوید و می‌توانید خوب را از بد تشخیص دهید.»
  ssx-ssx: Koda꞉ma꞉ koto leke hauta꞉ ipilikana꞉ma꞉ koto ti poteke nepekena꞉ta꞉ ipikima꞉
    kone handaa mo epeke hau pita꞉ hoke hau pita꞉la꞉ ekina꞉ hone u tiaasa꞉ ekita꞉
    hone wilipipiki yeke handa lea꞉me leekeme.
  lcm-lcm: Kupo nas, God kata mengen asukang nang using kapo malangas ta man milongla
    angan si ei ang, milongla atogon a nas lava. Milong la serei asukang palau val
    nia, God akorong. Milongla nas vang a ro na rikek.”
  aer-aer: Ngkartele mpwele alakenhe mpwaretyeke-kwenye ileke Rarle itelaremele mpwele-arle
    merne annge ikwere iperre-ngentyele arlkwemenge, akaltye anthurre irretyenhele.
    Kele imerte mpwele Ngkarte-arteke anteme anerle-anerremele, mpwele-arle itelaretyenhenge
    arne iwenhe apeke mwerre areye, arne iwenhe apeke akurne areye. Kele mpwele apeke
    yanhe itelareme, mpwele Ngkarte-arrpe-arteke anerle-anerretyenhenge.” Alakenhe-arle
    apmwe ularele angkeke.
  tgl-ULB: Dahil alam ng Diyos na sa araw na kainin ninyo ito mabubuksan ang inyong
    mga mata, at kayo ay magiging tulad ng Diyos, na nakaaalam ng mabuti at masama.”
  nop-nop: Bepaŋ adi agaŋ nadilak, hidi bem gimiŋ u naaŋ dauhik tombune ne undiniŋ
    tiŋa kedem be kadakaniŋ diniŋ mebi nadidakaledemek.”
  kca-kca: Турәм уйәтԓәԓы, щи хӑтәԓән, хун нын щиԓта ԓэԓтән, нын ŏшән йŏхәтԓайтән,
    щӑԓта Турәм иты йӑм пӑ атәм уйәтты питԓәтән».
  cbu-NT: Siyaa Apanll pachindkucha atasha. Watam nee wanusee katungkachus uru kizpur
    yasatssa. Waana Apanll tamapari ashiritamtis taatssa. Chinashis wanasirimshee
    yasatssa. Mishat, yutaritamasheetstam yasachitamsa, maak tárangiya.
  hui-hui: Libugua ira ogoninaga lini do naribiyagua libunaga de ngalalu Ngode Datagaliwabe
    ibuni ale dege howa ko bayaleru tale bulene miniha tagira ibai holebira ndobe.
    Anidagua bulebirago manda buwa Ngode Datagaliwabehanda libu ira lini ogoni nadonalibu
    layada, lene.
  wrs-wrs: Yimba enerava nomba timovpa, yimba si tit evevavmoa, yimba si os elihavav,
    os ten hev Sesoa avm. Noinda yimba woh elihavav, memba mona besal, wo temba monakokla.
    Sesoava hevpa honam nengna, wo noinda yemba osva ovunna.
  mya-mya: ထို​အ​သီး​ကို​စား​လျှင်​သင်​တို့​သည်​ဘု​ရား​သ​ခင် ကဲ့​သို့ အ​ကောင်း​နှင့်​အ​ဆိုး​ကို​ခွဲ​ခြား​သိ​မြင်​လာ
    နိုင်​မည်။ ထို့​ကြောင့်​ဤ​ကဲ့​သို့​ပ​ညတ်​ရ​ခြင်း​ဖြစ် သည်'' ဟု​ပြန်​ပြော​၏။
  cbi-NTPO: Matyu Diosya naama ñulla juntsa chinu puka deka' fi' bain ñulla' kapuka
    dedanware', naaju urañu bain, naaju urajtuñu bain demija', Dios tsaa tiyanu dejuñuba
    mi' mityaa tsandive, timi.
  bod-N: ཁྱོད་ཀྱིས་དེ་ཉིད་ཟོས་པ་ཙམ་གྱིས་མིག་ཟུང་གསལ་པོར་གྱུར༌ཏེ། དཀོན་མཆོག་དང་འདྲ་བར་གྱུར་ནས་བཟང་ངན་ཤེས་པར་འགྱུར་བ་དཀོན་མཆོག་གིས་མཁྱེན་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Kaem ko ikiam, nina nal mu ninga ikia sinararuk se munan ningo se munan
    memek mu ko ikial ale nu turantala bagaralko. Duap owore te se nigiring kaolam.”
  kkl-kkl: '@see-verse:GEN.003.004'
  sna-sna: Nokuti Mwari anoziva kuti mukaudya meso enyu achasvinudzwa, uye muchaita
    saMwari mugoziva zvakanaka nezvakaipa.”
  spa-BLM: porque Dios sabe que el día que lo comas se te abrirán los ojos y serás
    como Dios, conociendo el bien y el mal.”
  beu-beu: Lahatala Ana iihapat aulang angu, Ana ateing iila, kalo te angu iini eihi
    angu adang se, iini pintar emenghula Aing edadenang. Eningse aaung di iini ateing,
    bot jasi di iini ateing.”
  cac-cac: Palta yojtac Dios, ayic ol e loan sat te' chi', ol tz'acvoc e pensar, lajan
    ol ex ajcan yed'oc, ol nachajel vach'il yed' chucal eyuuj, xchi noc' d'a ix.
  swh-ULB: Kwasababu Mungu anajua kwamba siku mkila macho yenu yatafumbuliwa, na mtakuwa
    kama Mungu, mkijua mema na mabaya.”
  bel-bel: але ведае Бог, што ў дзень, калі вы скаштуеце іх, адамкнуцца вочы вашыя,
    і вы будзеце, як багі, якія ведаюць дабро і зло.
  wed-wed: Nai maranai u ani, matam ina vikalai me God nanare ma aiaina ma apoapoena
    ona aramanei. Ma God i aramanei, lamna aubaina i viḡaem da avena ma ani.”
  deu-ELBBK: sondern Gott weiß, dass an dem Tag, da ihr davon esst, eure Augen aufgetan
    werden und ihr sein werdet wie Gott, erkennend Gutes und Böses.
  mbb-OT: su netuenan en te Megbevayà he zutun dà te kegkeena niw zuen, egkehimu kew
    he utew metau ne ebpekeiring kew te Megbevayà su egketuenan niw is meupiya wey
    mezaat.”
  msc-msc: Alla ka lɔn ko ai wa jiriden wo damun lon mɛn na, ai ri kɛ hankilimailu
    ri. Ai ri kɛ iko Alla, ka koɲuma ni kojuu faranfaasi lɔn.»
  mal-2015: അതു തിന്നുന്ന നാളിൽ നിങ്ങളുടെ കണ്ണു തുറക്കയും നിങ്ങൾ നന്മതിന്മകളെ അറിയുന്നവരായി
    ദൈവത്തെപ്പോലെ ആകയും ചെയ്യും എന്നു ദൈവം അറിയുന്നു എന്നു പറഞ്ഞു.
  tuo-NT: Õꞌacʉ̃ añurõ masĩsami. Mʉsã te dʉcare baꞌarã, cʉ̃ weronojõ nirãsaꞌa; ñaꞌasere,
    añusere masĩrãsaꞌa, nicʉ niwĩ.
  gup-gup: '@see-verse:GEN.003.004'
  met-met: Urana harua bila ba namua na xabia ba bungina axang maranoa bagula tang
    maxaimdi daxaxa ding, saing bagula axabia xai xaung diana, bila Urana xabia.”
  gvs-gvs: Moitamo. Yaubada iyagoi neta keuwoinayana kokani, nukotomi ikipolaledi,
    e komi Tauyana nakae, dedevina be goyo koyagoidi.’
  rmc-rmc: Se o Del džanel, hoj oda džives, sar lestar chana, pes tumenge phundravena
    o jakha a avena ajse sar o Del; džanena, so hin lačho a so nalačho.“
  nlg-nlg: God te ghilala ke vagha koro ghania, na matamiu ke davora mo koro manaha.
    Vaho ge koro vagha God, mo koro ghilalai na lei totobo soko, tara uto mana dika.”
  dgr-DOGNT: Wets'ǫ jìecho neeɂà nı̨dè t'asìı łǫ negha wègaat'ı̨į̀ agode ha, Nǫ̀htsı̨
    yek'èezǫ t'à hanaxèhdı hǫt'e. Nǫ̀htsı̨ laahde ha, nàowo nezı̨ı̨ eyıts'ǫ nàowo
    nezı̨-le k'èhoahsǫǫ̀ aahde ha,” gòocho yèhdı.
  pes-OPV: بلکه خدا می‌داند درروزی که از آن بخورید، چشمان شما باز شود ومانند خدا عارف
    نیک و بد خواهید بود.»
  ron-1924: дар Думнезеу штие кэ, ын зиуа кынд вець мынка дин ел, ви се вор дескиде
    окий ши вець фи ка Думнезеу, куноскынд бинеле ши рэул.”
  aui-aui: God noko iwonenina, basuna iyakovi da raghanina uwana konakanina inaberami
    da matami sinaruyeghana, da tami naboni God na awaki miisena da berona na konakovi.”
  ben-OBCV: “কারণ ঈশ্বর জানেন যে, যখন তোমরা এটি খাবে, তখন তোমাদের চোখ খুলে যাবে, ও
    তোমরা ভালোমন্দ জানার ক্ষেত্রে ঈশ্বরের মতো হয়ে যাবে।”
  lex-lex: mere Orgahi Nat niohora, lerni pa miy mi'in nana, de matmi hota naphyar
    pa miora Orgahi mimneha, miat niohora kalwiedni-paitiotni me yatni-halli.”
  rgu-rgu: Manetualain horo tao leoꞌ na, huu fo Ana bubuluꞌ nae, maneniko emi mia
    ai boaꞌ ria, sona emi malelaꞌ sama leoꞌ Ria. Neuꞌ ko emi bubuluꞌ bea riꞌ malole
    ma bea riꞌ tadaluꞌ.”
  som-som: waayo, Ilaah wuxuu og yahay in maalinta aad cuntaan ay indhihiinnu furmi
    doonaan, oo aad noqon doontaan sida Ilaah oo kale, idinkoo kala garanaya wanaagga
    iyo xumaanta.
  lat-VUC: Scit enim Deus quod in quocumque die comederitis ex eo, aperientur oculi
    vestri, et eritis sicut dii, scientes bonum et malum.
  aoi-aoi: “Eneja nakina Neningikarrawara ni-yengbinuma akina ayakwa nungkwurnuwa-wa
    mena neningma-baba nakina yikin-alyubarina-manja kinalakina akina amaninga, kembirra
    Neningikarrawara wuburra yikini-yaminame-ka kinalakina-da, akwa yikin-eningmidinama
    ebina eningaba akwa awurrariya arakba-da,” ni-yama yakina yingarna-da.
  eng-ASVBT: for God doth know that in the day ye eat thereof, then your eyes shall
    be opened, and ye shall be as God, knowing good and evil.
  mna-mna: '@see-verse:GEN.003.004'
  ita-1885: Ma Iddio sa che, nel giorno che voi ne mangereste, i vostri occhi si aprirebbero;
    onde sareste come dii, avendo conoscenza del bene e del male.
  eng-LXXUP: For God knew that in whatever day ye should eat of it your eyes would
    be opened, and ye would be as gods, knowing good and evil.
  eng-ULB: For God knows that the day you eat it your eyes will be opened, and you
    will be like God, knowing good and evil.”
  spa-VBL: “Lo que sucede es que Dios sabe que tan pronto coman de él verán las cosas
    de una manera distinta, y serán como Dios, conociendo el bien y el mal”.
  fra-_FOB: Mais Dieu sait qu'au jour où vous en mangerez, vos yeux s'ouvriront, et
    vous serez comme des dieux, connaissant le bien et le mal.
  mal-mal: അത് തിന്നുന്ന നാളിൽ നിങ്ങളുടെ കണ്ണ് തുറക്കുകയും നിങ്ങൾ നന്മതിന്മകളെ അറിയുന്നവരായി
    ദൈവങ്ങളെ പോലെ ആകയും ചെയ്യും എന്ന് ദൈവം അറിയുന്നു” എന്നു പറഞ്ഞു.
  lit-lit: nes Dievas žino, kad tą dieną, kai valgysite nuo jo, atsivers jūsų akys,
    ir jūs būsite kaip dievai, pažindami gėrį ir blogį.“
  urd-GVR: balki Allāh jāntā hai ki jab tum us kā phal khāoge to tumhārī āṅkheṅ khul
    jāeṅgī aur tum Allāh kī mānind ho jāoge, tum jo bhī achchhā aur burā hai use jān
    loge.”
  suz-BL: ब्वाइतीसी हना, इस कली रिम्‍शो नु मरिम्‍शो मार बाक्‍बा तुइक्‍पाइक्‍ब। मिनु
    गे परमप्रभु खोदेंशो दुम्‍नीसी। मेकोन परमप्रभुमी तुइक्‍ताक्‍व” देंमाक्‍त।
  ita-1927: ma Iddio sa che nel giorno che ne mangerete, gli occhi vostri s’apriranno,
    e sarete come Dio, avendo la conoscenza del bene e del male”.
  ckb-ckb: چونکە خودا دەزانێت ئەو ڕۆژەی کە دەیخۆن چاوتان دەکرێتەوە و ئیتر وەک خوداتان
    لێدێت و چاکە و خراپە دەزانن.»
  nas-nas: Deeꞌke tee sinang teuꞌkoong maaꞌereta deekoꞌ deeꞌ tee noruꞌ daateꞌdareeꞌnaang
    kapooꞌ tampara eeꞌnoko kapooꞌ orara noruꞌkoo, eeꞌnoko deeꞌ tee Kumponing-pinaꞌ
    nariꞌ otoreeꞌnaang. Kumponinge teeꞌ noruꞌui deeꞌ teeꞌ orokoruresing.”
  eng-BBE: For God sees that on the day when you take of its fruit, your eyes will
    be open, and you will be as gods, having knowledge of good and evil.
  crx-NTPO: Yak'usda (Elohim) t'eooninzun ndet dzin uh'alh-un, hooh'en tihleh 'ink'ez
    Yak'usda (Elohim) bundutilh'elh, hoonzoo-un 'ink'ez hoontsi'-un cha t'ewhuntahzin.”
  kan-OKCV: ನೀವು ಇದನ್ನು ತಿಂದ ದಿನದಲ್ಲಿ ನಿಮ್ಮ ಕಣ್ಣುಗಳು ತೆರೆಯುವುವು, ನೀವು ಒಳ್ಳೆಯದನ್ನು
    ಮತ್ತು ಕೆಟ್ಟದ್ದನ್ನು ಅರಿತವರಾಗಿ ದೇವರ ಹಾಗೆ ಇರುವಿರಿ. ಇದು ದೇವರಿಗೆ ತಿಳಿದಿದೆ,” ಎಂದು ಹೇಳಿತು.
  bbb-bbb: '@see-verse:GEN.003.004'
