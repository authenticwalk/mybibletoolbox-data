verse: GEN.003.007
translations:
  mal-C: ഉടൻതന്നെ ഇരുവരുടെയും കണ്ണുകൾ തുറന്നു. തങ്ങൾ നഗ്നരെന്ന് അവർ അറിഞ്ഞു; അതുകൊണ്ട്
    അവർ അത്തിയില കൂട്ടിത്തുന്നി ഉടയാടയുണ്ടാക്കി.
  deu-TKW: Da wurden ihrer beiden Augen aufgethan und sie wurden gewahr, daß sie nackt
    seien; da nähten sie Feigenblätter zusammen und machten sich Schürze.
  lin-lin: Mbala moko, miso na bango mibale efungwamaki, mpe basosolaki ete bazali
    bolumbu. Boye, basangisaki makasa ya nzete ya figi mpe bamizipaki.
  cbr-NT: Pikinshi ka a rabë́xunbi chupañuma kananuna 'ai kixun sinánkëxa. Usai 'ikin
    ka chupañuma 'ixun higo kakë i pëi xëokëxa, xëotankëx ka a rabëtaxbi anun tsitatakiakëxa.
  eng-LSV: and the eyes of them both are opened, and they know that they [are] naked,
    and they sew fig-leaves, and make girdles for themselves.
  bmu-bmu: Neiga jeŋiran mönö miaŋgöreŋök tohoiga sileŋiri aukŋe malohori, mi aŋgek
    kutuyohot. Mewö aŋgek kutuba kinda fig ipkö sinŋi mumburatiba opo söröŋiri uba
    lata malohot.
  eng-GNV: Then the eyes of them both were opened, and they knewe that they were naked,
    and they sewed figge tree leaues together, and made them selues breeches.
  eng-WEBSTER: 'And the eyes of them both were opened, and they knew that they were
    naked: and they sewed fig-leaves together, and made for themselves aprons.'
  nhw-BL: Huan ipan nopa tlatoctzi elqui quen tlapojqui iniixteyol huan nochi ome
    momacaque cuenta para xolome itztoyaj huan mopinajque. Huajca quiijtzonque ixihuiyo
    nopa cuahuitl catli itoca higuera para quichihuase iniixpantzajca huan ica ya
    nopa motzajque.
  swh-ONEN: Ndipo macho yao wote wawili yakafumbuliwa, wakajiona kwamba walikuwa uchi;
    hivyo wakashona majani ya mtini, wakajifunika.
  bba-bba: Yerɑ be yiru kpuron nɔni wukiɑrɑ bɑ ɡiɑ mɑ tererɑ bɑ wɑ̃ɑ. Mɑ bɑ dɑ bɑ
    dɑ̃ɑ te bɑ mɔ̀ fiɡien wuru bɑkɑsu burɑ bɑ swɛɛnɑ bɑ kɑ tii ɡɑndi.
  eng-KJVCPB: And the eyes of them both were opened, and they knew that they were
    naked; and they sewed fig leaves together, and made themselves aprons.
  cpy-cpy: Ari okoñaatzimotanakiro, ojeekamerekitashiteeyani apiteroeni. Ahaeyanakini
    oshi pankirentsi, oshirikakiro, rootaki opoñaantanakari.
  mpx-mpx: Yaka mataliya i mwapwela ge hi kitel age hi bokaboka, inoke poga lamwana
    hi bugulan ge hi helil tuwaliya ana ekaukaus.
  wbp-wbp: Yungka-pala muku ngarnu miyi, ngula-jangkarluju-pala-nyanu parlu-pungu
    jalyalku. Ngula-jangkaju, kurnta-jarrijalku-pala-nyanu nyanjarla. Wijirrki-piya
    parlalku-pala pajurnu majardikingarntirliji, manu-pala-nyanu parnta-yirrarnu.
    Palkangka-pala-nyanu warru wayurnu.
  luo-luo: Eka wengegi noyepo kendo negifwenyo ni gin duge; kuom mano negikawo it
    ngʼowu kendo giumogo dugegi.
  meu-meu: Bena raruosi matadia e papa, vada e diba idia na ḡaḡaedia mo nonoho; bena
    idia ese suke raudia e turi hebou, edia riorio ḡaudia e kara.
  npi-ULB: तब तिनीहरू दुवैका आँखा खुले, र तिनीहरू नाङ्‍गै रहेछन् भनेर थाहा पाए । तिनीहरूले
    अञ्‍जीरका पातहरू गाँसेर आफ्ना निम्ति वस्‍त्र बनाए ।
  yor-yor: Nígbà náà ni ojú àwọn méjèèjì sì là, wọ́n sì mọ̀ pé àwọn wà ní ìhòhò; wọ́n
    sì rán ewé ọ̀pọ̀tọ́ pọ̀, wọ́n sì fi bo ara wọn.
  emp-NTPO: Ara maʌ̃da ãdjia umena ab̶ed̶a cawasid̶aa ãdjira ãcad̶a panʌda. Maʌ̃ carea
    higojõ queduada ĩgud̶aped̶a jʌ̃sid̶aa.
  ind-ind: mata dan pikiran mereka tiba-tiba terbuka. Mereka malu karena menyadari
    bahwa mereka telanjang. Maka keduanya menyambung beberapa daun pohon ara untuk
    menutupi tubuhnya masing-masing.
  pes-OPCB: آنگاه چشمانِ هر دو باز شد و ناگهان متوجۀ برهنگی خود شده، احساس شرم کردند.
    پس با برگهای درختِ انجیر پوششی برای خود درست کردند.
  ssx-ssx: Ipilikana꞉ma꞉ mo ti poteke nepe ale pa꞉ta꞉ koneta꞉ hone u tiaasa꞉eki halaa
    ipilikita꞉ pa tia hata꞉ pupa꞉ka꞉ta꞉me hone wipikime. Koto ekina꞉ta꞉ ipilikana꞉ma꞉
    nose katake tombula ipiliki loke a꞉mbaepekeme.
  lcm-lcm: Na kilongla lomlomon tapalas na kilongla arai kinle ta kilong tapo varas.
    Asukang na kilong la kikit pan i ei na kilongla susukai ania asi karilong pakut
    anirilong.
  aer-aer: Kele ratherre-arle arlkwerle-anerreke-arle iperre kele iparrpe anthurre
    akaltye anteme anerle-anerreke. Kele ratherre imerte arerrerle-aneke akaltye aneke
    ratherre-arle tyerrtye akethe yenpe-ante anthurre anteme anerle-anerremele. Iparrpe
    anthurre apure anteme irrerle-anerremele. Kele imerte utyerrke arlpelhe anteme
    ratherre inemele, arlpelhe anyenteke-ilemele alpele mpwarerle-anerreke ikwere-atherrenhe-arrpe
    tyerrtye akethe artelhetyeke.
  tgl-ULB: Parehong nabuksan ang kanilang mga mata, at nalaman nilang sila ay hubad.
    Pinagsama-sama nilang tinahi ang mga dahon ng igos at gumawa ng mga pantakip para
    sa kanilang mga sarili.
  nop-nop: Nalune dauhik tomguk. Tombune nehi hambiyek hatigumuk u kagumuk. Unduŋ
    tiŋa mooŋkaŋ bem hapmuŋ bateyehidi tebikufulaŋa hatigumuk.
  kca-kca: Щӑԓта ԓын ŏшән йŏхәтсайтән, пӑ ԋарԓŏмәԓты уԓты верән веԓщи мŏштәсԓән, пӑ
    смоква йўх лыптәт эԓты эԓ сайԓәты ӑнтәпӈән версәтән.
  cbu-NT: Katungam iwatsparamchusin, mangush chinakataraa ashiranganaya. Waanaatstisin
    nap ashkusin, Zapeerniwa, mang tárangusin, kizpur paziranganaya. Ashirucha, masharpasha
    k'tayarusin, anpa maxaranganaya.
  hui-hui: Nai howa libunaga de ngala hayagola handalu hebira libu tibabe haribayane
    hendene. Ani hondowa libugua ira yuni mbalape lebumaga howa aga biagadagua buwa
    hene.
  wrs-wrs: Doa enenamba, elihana, wo hevm enonglowole, doa nonora, nihps pivva elohv.
    Doa fikvla mendekli kuendowol evenamba, evethowole.
  mya-mya: ထို​သို့​စား​ကြ​သည့်​ခ​ဏ​ခြင်း​တွင်​သူ​တို့​သည် အ​သိ​ဉာဏ်​ပွင့်​လာ​၍​အ​ဝတ်​အ​ချည်း​စည်း​ရှိ
    သည့်​အ​ဖြစ်​ကို​သိ​မြင်​လာ​ကြ​၏။ ထို့​ကြောင့် သူ​တို့​သည် သ​ဖန်း​ရွက်​များ​ကို​သီ​ချုပ်​၍
    ကိုယ်​ပေါ်​တွင်​ဝတ်​ဆင်​ထား​ကြ​၏။
  cbi-NTPO: Tsenmalan juntsa uwanu yala' kapuka dedanguiñu, naa yala pallu tsaa cha'tene
    ju deju'ba kayu narai mija' yujtyala. Tsejtu iguera tapee deka' detyundyu' tele'
    juntsachi dishukila.
  bod-N: དེར་ཁོ་གཉིས་ཀྱི་མིག་ཟུང་གསལ་པོར་གྱུར་ཏེ་རང་ལུས་གཅེར་བུ་ཡིན་པ་མཐོང༌བས། སེ་ཡབ་ཤིང་གི་ལོ་མ་བསླས་ནས་རང་ཉིད་ལ་སྨད་གོས་བཟོས༌སོ།།
  wsk-wsk: Asele nunga ikia nama sinararam, se nunumi arigiman mu nuna nunguning la
    bagasan, buta se tam fig ko gawa giman ale nunumi te ereman.
  kkl-kkl: Terekti, abeneko kemel talamdekpa, kabeog wamdek. “Kabeog wamnam,” aro
    wana hekahiogpa, kal ara ma'al wiptekti enekarek.
  sna-sna: Ipapo meso avo vose vari vaviri akasvinudzwa, uye vakaziva kuti vakanga
    vasina kusimira; saka vakasonanidza mashizha omuonde pamwe chete ndokuzvigadzirira
    nguo.
  spa-BLM: Se les abrieron los ojos y ambos se dieron cuenta de que estaban desnudos.
    Cosieron hojas de higuera y se cubrieron.
  beu-beu: Nehe jangu angu emehal oleve te eihi angu adang sengmuse, ieng angu tabuka,
    bot ini uuling ateing se, oleve idura. Angmuse oleve tevaa medit metma iboa angu
    vengtering.
  cac-cac: A d'a jun rato chi', ix nachajel yuj eb', ix yilanoch sb'a eb' to b'eranel
    eb', yuj chi' a xil te' higo ix smol eb', ix stz'isan eb' spichuloc, yic tz'och
    d'a snan̈al eb'.
  swh-ULB: Macho ya wote wawili yalifumbuliwa, na wakajua kuwa wako uchi. Wakashona
    majani ya miti pamoja na wakatengeneza vya kujifunika wao wenyewe.
  bel-bel: І адамкнуліся вочы ў іх абаіх, і ўведалі яны, што голыя, і сшылі смакоўныя
    лісьціны, і зрабілі сабе апаяскі.
  wed-wed: Ma matai i kala ma i aramanei da taui ana kovakovai, lamna aubaina ai bawara
    rugurugui i vaia da i vaturi da tupuai i tere-ḡaḡari.
  deu-ELBBK: Da wurden ihrer beider Augen aufgetan, und sie erkannten, dass sie nackt
    waren; und sie hefteten Feigenblätter zusammen und machten sich Schürzen.
  mbb-OT: Ne zutun te nekepasad dan he egkaan, netuenan dan ke hengkey is meupiya
    wey mezaat, ne neseǥipè dan human he lelevas dan bes. Umbe mibpenahì dan is menge
    zahun te kayu he higus su wey zan duen igketambun te lawa zan.
  msc-msc: Alu banni a damunna, alu ka hankili sɔrɔn ka alu jɛrɛ yen ɲa gbɛrɛ ma.
    Alu ka a yen ko alu fari makolon de. Alu ka toro firailu kara iɲɔɔn na ka alu
    kɛ feriyabɔ ri ka alu jɛrɛ sutura.
  mal-2015: ഉടനെ ഇരുവരുടെയും കണ്ണു തുറന്നു തങ്ങൾ നഗ്നരെന്നു അറിഞ്ഞു, അത്തിയില കൂട്ടിത്തുന്നി
    തങ്ങൾക്കു അരയാട ഉണ്ടാക്കി.
  tuo-NT: Na tere baꞌáca beꞌro narẽ tʉꞌomasĩse ejacaro niwʉ̃. Tere baꞌatjĩarã, na
    suꞌti marĩrã nisere tʉꞌomasĩcãrã niwã. Tojo weetjĩarã, higuera wãmeticjʉ pũrĩ
    meꞌrã mii, dero, cãꞌmotaꞌasĩꞌrĩmicãrã niwã.
  gup-gup: Bu benenguneng wanjh kunmayali benemey, benekuknarrinj wanjh benewohburrbom
    bu beneworrhworr. Wanjh benewam, benemey kunworr, benebibbom dja benenameng bu
    benedukkarrinj.
  met-met: Baing tang maxading daxaxa ding, saing tang dibagu daxabia ba duwa mulang.
    Binabu dahatu xaiya pik londi, saing dahaxam mana kaukau dingtang sibuding.
  gvs-gvs: Sikani ikavava, mainao adi taiyuwokova nukotodi ikipolaledi, tauna siyagoi
    sipawaku. Tuwo lao vagana siguledi, sigilumidi adi tabodaboda.
  rmc-rmc: Sar chale, phundrade pes sodujenge o jakha a sprindžarde, hoj hine lange.
    Akor ile o prajti pal o figovňikos a zagarude pes lenca.
  nlg-nlg: Me mina vaso, na matadira te davora, ge ro ghilala toro soesole, moro maa.
    Keri ge rogaira toro tura kolui na raurauna na ghai tara holoa nia na fig moro
    nighi sagova, ge koro sarora nia.
  dgr-DOGNT: Jìecho gı̨ı̨ɂà tł'axǫǫ̀ į̀łah t'asìı łǫ gıgha wègaat'ı̨į̀ agòjà, ı̨ht'edę
    geèhkw'e nǫǫ̀ gık'èhoèhzà. Eyıt'à ı̨t'ǫ̀ą nechàa ełexègeèlı gà goht'ǫ lanì edek'e
    nègı̨ı̨wa.
  pes-OPV: آنگاه چشمان هر دو ایشان باز شد وفهمیدند که عریانند. پس برگهای انجیر به
    هم دوخته، سترها برای خویشتن ساختند.
  ron-1924: Атунч ли с-ау дескис окий ла амындой; ау куноскут кэ ерау гой, ау кусут
    лаолалтэ фрунзе де смокин ши шь-ау фэкут шорцурь дин еле.
  aui-aui: Wasina bi yadi batabata matadi siruyeghana, da sakowa bi sinoghota da ighanidigha;
    na bidogo rugurugudi siwaturatawatawana naboni kwama da sivikasibabara.
  ben-OBCV: তখন তাদের দুজনেরই চোখ খুলে গেল, এবং তারা অনুভব করলেন যে তারা উলঙ্গ; তাই
    তারা ডুমুর গাছের পাতা একসাথে সেলাই করে নিজেদের জন্য আচ্ছাদন তৈরি করলেন।
  lex-lex: Noma rrora matni rrepar nana pa ratga de ratliawihi, noka rla retia kar
    tawi pa rhi'a la wara.
  rgu-rgu: Raa basa, boe ma besaꞌ ko ara bululuꞌ rae, dua si poiraoꞌ. Huu ria na,
    de ara nato ai doo fo raꞌeoꞌ rapoti mamae nara.
  som-som: Oo labadoodiiba indhahoodii way furmeen, oo waxay garteen inay qaawan yihiin;
    waxayna isku tosheen caleemo berde, oo ay gunti ka samaysteen.
  lat-VUC: Et aperti sunt oculi amborum; cumque cognovissent se esse nudos, consuerunt
    folia ficus, et fecerunt sibi perizomata.
  aoi-aoi: Biya nen-eyijinu-mulangwa wunalakina akina amaninga kembirra warenja-bawiya
    numu-ngwur•dangma menba iya mangma aburna-langwa. Akwa neni-lyandarrkena arakba
    wuneyebirra-kiya wunalakina-da. Biya kembirra nenuma-warrka arakba mukwala mamawarruwalya
    manyungwunya akwa nen-awiyebeyina makina wunalakina-da.
  eng-ASVBT: And the eyes of them both were opened, and they knew that they were naked;
    and they sewed fig leaves together, and made themselves aprons.
  mna-mna: Ziru tikan makiŋ, to matan ikam pak mi tikilaala zitun kembei timbot sorok.
    Tabe tila ma tikam ke runrun mi timbat, bekena tipakaala zin pa.
  ita-1885: Allora gli occhi di amendue loro si apersero, e conobbero ch'erano ignudi;
    onde cucirono insieme delle foglie di fico, e se ne fecero delle coperte da cignersi
    attorno.
  eng-LXXUP: And the eyes of both were opened, and they perceived that they were naked,
    and they sewed fig leaves together, and made themselves aprons to go round them.
  eng-ULB: The eyes of both of them were opened, and they knew that they were naked.
    They sewed fig leaves together and made coverings for themselves.
  spa-VBL: Tan pronto como comieron del fruto, vieron todo diferente y se dieron cuenta
    de que estaban desnudos. Así que cosieron hojas de higuera para cubrirse.
  fra-_FOB: Et les yeux de tous deux s'ouvrirent; et ils connurent qu'ils étaient
    nus; et ils cousirent des feuilles de figuier, et se firent des ceintures.
  mal-mal: ഉടനെ രണ്ടുപേരുടെയും കണ്ണ് തുറന്നു. തങ്ങൾ നഗ്നരെന്ന് അറിഞ്ഞ്, അത്തിയില കൂട്ടിച്ചേര്‍ത്ത്
    തങ്ങൾക്ക് അരയാട ഉണ്ടാക്കി.
  lit-lit: Ir atsivėrė jų abiejų akys, ir jie suprato esą nuogi; ir jie susiuvo figmedžio
    lapus ir sau padarė prijuostes.
  urd-GVR: Lekin khāte hī un kī āṅkheṅ khul gaīṅ aur un ko mālūm huā ki ham nange
    haiṅ. Chunāṅche unhoṅ ne anjīr ke patte sī kar lungiyāṅ banā līṅ.
  suz-BL: मिनु नोले निम्‍फा शिश्रा बाक्‍शो तुइक्‍तसे बाक्‍त। मिनु फोव़शी रवा आ सफा
    सेक्‍शा फेक्‍तीक सेल्‍से बाक्‍त। उत्‍पत्ती २:२५
  ita-1927: Allora si apersero gli occhi ad ambedue, e s’accorsero ch’erano ignudi;
    e cucirono delle foglie di fico, e se ne fecero delle cinture.
  ckb-ckb: پاشان هەردووکیان چاویان کرایەوە و زانییان کە ڕووتن، ئیتر گەڵای هەنجیریان
    لێک دووری و پۆشاکیان بۆ خۆیان دروستکرد.
  nas-nas: Eeꞌnoko tenang tee noruꞌ ookaanka-koong daateꞌaretuꞌ, eeꞌnoko tenang noruꞌaretuꞌ
    tenaanka tee simpenoiꞌka, eeꞌnoko tenang koiꞌ piikiꞌkoong paraꞌnooꞌ naroꞌka pateꞌureta
    duaana nkosiiretuꞌ.
  eng-BBE: And their eyes were open and they were conscious that they had no clothing
    and they made themselves coats of leaves stitched together.
  crx-NTPO: '''Et nahult''oh duna be huhon''en suli'', ''ink''ez nahult''oh ''ust''et
    ''uhint''oh t''ehonanzin, mai “fig” huyulhni ''i oot''an lhuna'' hidunilhka''
    ''i be be k''e''uzdla ''uhududulhtsi.'
  kan-OKCV: ಆಗ ಅವರಿಬ್ಬರ ಕಣ್ಣುಗಳು ತೆರೆದವು. ತಾವು ಬೆತ್ತಲೆಯಾಗಿದ್ದೇವೆಂದು ತಿಳಿದು, ಅವರು ಅಂಜೂರದ
    ಎಲೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ತಮಗೆ ತಾವೇ ಉಡುಪುಗಳನ್ನು ಮಾಡಿಕೊಂಡರು.
  bbb-bbb: Bu ine sunine ije nubu inama furiko bu ijia Godi fu irerefuo kuriaere bu
    vua vierafei. Areme bu ijia uri bue ganamigake bune detaba irei. Ijadufuo buka
    jaedia bu uri suviene turana vajae buone ije okuriae.
  tam-2017: அப்பொழுது அவர்கள் இருவருடைய கண்களும் திறக்கப்பட்டது; அவர்கள் தாங்கள் நிர்வாணிகள்
