  guj-2017: ત્યારે તેઓ બન્નેની આંખો ઉઘડી ગઈ અને તેઓ સમજ્યા કે અમે વસ્ત્રહીન છીએ. તેથી
    તેઓએ અંજીરનાં પાંદડાં જોડીને પોતાને માટે આવરણ બનાવ્યાં.
  byr-byr: '@see-verse:GEN.003.006'
  awx-awx: Unin napät, natdetdetnä kakalawä, “Belum yiwixamäk,” yang natäpgumäläk.
    Tikengä pa “fixu” däkätule täm päke, gupnä wamäng umukumäläk.
  pon-2006A: Ni ahnsowohte me ira tungoale, ira eri marainla oh diarada me ira kilisou;
    ira eri pahda tehntuhke pihk kei, wiahkihda ara koahl oh koalehda.
  por-BRBSL: Seus olhos foram abertos, e ambos sabiam que estavam nus. Coseram folhas
    de figo juntas, e fizeram coberturas para si mesmos.
  aly-aly: Ratherr iterl-arek ratherrarl Akngeyek awelhey-angenh. Angath-antey ratherr
    apmwelhelekan. Ratherr iterl-arelhek-anem, ratherr arnkweweny-anem anenh. Arwerl
    tywerrk aylpepenh ratherr arnkwa atanthenh pweytilemel, aylpemel-anem. Artelhenh-anem
    ratherr.
  cth-cth: Hathnukkhu, ahnimouh roi teh, a mit ang roi toung dawkvah, caici lah ao
    roi e hah a kâpanue roi. Hatdawkvah, thai hna a khui roi teh, a khohna roi.
  twi-twi: Wodi wiee no, wɔn baanu ani baa wɔn ho so, na wohuu sɛ wɔn nyinaa da adagyaw.
    Enti wɔkekaa nhaban sisii anim, de kataa wɔn adagyaw so.
  hlt-hlt: Te phoeiah amih rhoi kah mik te bok tueng tih pumtling la a om rhoi te
    a ming rhoi. Te dongah thaibu hawn te a hui rhoi tih amamih rhoi ham hni la a
    saii rhoi.
  tbz-SIM: Kɛ̀ bɛ nuɔ nwéntɛ́, kɛ̀ bɛ̀ɛ bɑntɛ́ bɛ̀ bomɛ̀ yɛfɔ̃̀kperɛ̀, kɛ́wɑɑ́ ntifɑ̃ɑ̃̀tì
    kɛ́yi.
  msy-2020: Ezɨ aningɨn damazimning kuaghirezɨma aning uaningɨn gari, aning bibiamra
    iti. Kamaghɨn aning fighɨn iter afariba isa inibar mɨn da isamigha, uan mɨkarzimning
    avara.
  txq-txq: Ara raꞌa basa, dei de ara bubuluk rae sira dua sara makaholak kara. Huu
    naa de ara nato ai dook kara fo ara mbambalu neu sira makaholan.
  aaz-aaz: Naah anrarin on naan ate, naꞌ sin nahinin nak sin aaf ein. Es naan ate,
    sin nkaton apas hau noꞌo he natain.
  dop-dop: Tǝnɑɣɑlɛ pǝ kulɑ pɑ nɑɑlɛɣɛ mpʋ pɑ ɩsɛ nɑ pɑ́ cɛkǝnɑ sɩ pɑ wɛ tɑpɑkpɛlɑ.
    Ɩlɛnɑ pɑ́ cɑɑ hɑtʋ kʋwɑlǝtʋ nɑtǝlɩ nɑ pɑ́ tɔɣɔlɩ.
  azb-azb: O vaxt ikisinin də gözləri açıldı və çılpaq olduqlarını bildilər. Buna
    görə də əncir yarpaqlarını bir-birinə hörüb özlərinə fitə düzəltdilər.
  eng-DBY: And the eyes of them both were opened, and they knew that they were naked.
    And they sewed fig-leaves together, and made themselves aprons.
  hin-2017: तब उन दोनों की आँखें खुल गईं, और उनको मालूम हुआ कि वे नंगे हैं; इसलिए
    उन्होंने अंजीर के पत्ते जोड़-जोड़कर लंगोट बना लिये।
  wol-KYG: Seeni bët daldi ubbiku, ñu xam ne yaramu neen lañu def. Ba mu ko defee
    ñu ràbb xobi garabu figg, gemboo.
  swp-swp: Abotai abo tataodi labui se matalala, se italobaiuioidi hede ma kohakohadi.
    Abo kuhou lugudi se bodigogoidi, edi nogi se ginauridi.
  bjr-bjr: Miqanda namasoofanoo mikari miqanda nifusaa irirafa kambiqoofaqa nári nifaaqa
    qafamasee kaqisamu maridee qimaseeqa nisauruseeqa saqari amanee didiqi amanee
    fooqaana qumaree akunuseeqa nári nifaaqasaa ititaqau.
  eng-YLT: and the eyes of them both are opened, and they know that they [are] naked,
    and they sew fig-leaves, and make to themselves girdles.
  kne-kne: Idi kosto ay kinan da, inawatan da din napasamak en daida, yan dinlaw da
    ay nakalabos da. Nan-a da ngarud si bolong di kaiw ay igos et dinait da ta say
    panlingeb da sin awak da.
  wat-wat: Tovanama nenei matasi si kabwasasa keta si sanamaniya tasike gonegonesi
    na nenei nugweda dadana si yuna keta si suyakafukafuwa si dawanafota.
  heg-NTPO: Kaa hidi kon nahkitu lam, oen taan noan, oen duas lulit. Tiata oen noot
    kai klehen le buba kele oen duas apan nas.
  ptu-ptu: 'Puhanna naande tappa tibukka siaham pikkihanna anna naissammi pole'' naua:
    “Ma''kambelä haki'' kita päläe''!” Iya mualam daunna kaju ara anna napasiampim-ampinni
    nasapu''iam kalena.'
  bzd-NTPO: E' bet ta̱ ì dör sulu, ì dör buaë ese a̱ne ie'pa é̱na, eta̱ ie'pa wa̱
    ijche̱newa̱ tö ie'pa iëte̱r sume. Eta̱ ie'pa tö kal kiè higuera, e' köyök yué
    banoie e' wa ie'pa e̱' patréwa̱.
  kwf-kwf: Tona goꞋo ma maadaroꞋo ka Ꞌifi naꞋa, ma kera ka lia saiana neꞋe keraꞋa
    tua dadara naꞋa. KaidaꞋi neꞋeri kera ka taia naꞋa raꞋi figi ki, ma kera ka toro
    naꞋa ꞋaniꞋi fafidaroꞋo.
  eng-WYC-2017: And the eyes of both were opened; and when they knew that they were
    naked, they sewed [together] the leaves of a fig tree, and made breeches to themselves.
  eng-WMBB: Their eyes were opened, and they both knew that they were naked. They
    sewed fig leaves together, and made coverings for themselves.
  spp-spp: Pi à tire lyî ke, ka pi i piye pyiŋkanni ɲya, maa ɲcè na pire cípyire wuu
    pi ɲyɛ. Ka pi i ntashan cige weɲyi yà kwɔ̀n a tutu mà le piye na.
  aey-aey: Odocob ale amala fogo don. Odocob ale bical eu dosin. Eunu ale dan bagac
    gisimesi taqesin.
  urd-GVH: लेकिन खाते ही उनकी आँखें खुल गईं और उनको मालूम हुआ कि हम नंगे हैं। चुनाँचे
    उन्होंने अंजीर के पत्ते सीकर लुंगियाँ बना लीं।
  djr-djr: Yo. Ga ŋunhiyi maŋda ḻukanany, märr-yuḻkthurra manapar Godnhan ŋunhi ŋayi
    waŋan maṉḏaŋgal yaka'yurr ḻukanharaw ŋurikiyi borumgu. Ga dhunupan dhurrwaraŋur
    ḻukanhaŋurnydja maṉḏany dharaŋarnha; nhänhaminany maṉḏa warraŋulnha, bala goranan
    maṉḏaŋguwuy maṉḏa. Bala maṉḏa gulkmaraŋalnha marwaṯnha dharpany bala djäman girrin'
    dhurrthurryunminyarawnha maṉḏaŋguwuy maṉḏa.
  rug-rug: Meke sipu hena ia tugo ri kara si asa si hinoqa tava vaṉunu sari na matadia
    meke gilania ri kara sapu dodoho si arini. Ke piti vari kapaeni ri kara sari na
    elo piqi d pude taveteni dia tivitivi, gua.
  gaz-gaz: Iji lachan isaaniis ni baname; qullaa hafuu isaaniis beekan; kanaafis baala
    harbuu hodhanii marxoo tolfatan.
  fra-LSG: Les yeux de l’un et de l’autre s’ouvrirent, ils connurent qu’ils étaient
    nus, et ayant cousu des feuilles de figuier, ils s’en firent des ceintures.
  gnn-gnn: Yo, ḻukananydja maṉḏa, märr‐yuḻkthurrunana Gunhu'nha ŋunhi ŋayi waŋana
    yaka'yurruna ḻukanharawu. Ga dhunupana yana dhurrwaraŋuru ḻukanhaŋurunydja maṉḏa
    marŋgithinana, bala yana dharaŋarana; nhänharaminanydja maṉḏa djolarra'na maṉḏa,
    bala goranana maṉḏakuway maṉḏa. Bala maṉḏa gulkthurrunana man'tjarrnha marwatnha,
    bala djäma girri'na ŋäkirrmaranhaminyarawuna maṉḏakuway maṉḏa.
  yal-yal: Na waxatini e yɛɛn yi rabi. E yi a kolon, a e magenla nan yi a ra. E yi
    xɔdɛ dɛɛne gira, e yi e dɛgɛ dugin na.
  gum-gum: Inchen møimbe tru pailanba, ¡katø! chinetø nebua asamigwan nømui isubiibe
    kurøptinchen, nømbe køsaateelø købrain kui wetøgørra, nømbe higuera ishiimeran
    tsusha, søtøgasrailø marøbelø køn.
  iou-iou: Naŋpäŋä yarä u nadäk-nadäki piräreŋirän moräŋ kuŋatkumäno u kawän täreŋkuŋ.
    Unita gupi täŋpipikta pähäm taŋi ätu yäpmäŋkaŋ bipumän.
  haw-1868: A hookaakaaia ae la na maka o laua a elua, a ike iho la laua, aohe o laua
    kapa; kui iho la laua i na lau fiku a paa, i mau papalu no laua.
  arb-NAV: فَانْفَتَحَتْ لِلْحَالِ أَعْيُنُهُمَا، وَأَدْرَكَا أَنَّهُمَا عُرْيَانَانِ،
    فَخَاطَا لأَنْفُسِهِمَا مَآزِرَ مِنْ أَوْرَاقِ التِّينِ.
  adz-adz: Gubuꞌ rib iruꞌ igi gada sib da sung bingan angu maran intap ruan da irarab
    ruan ratar i mpada ragi dangunt; ibinigi da ribarangan idangin gai yafan tsiraꞌ
    impruꞌ ruan da iraingꞌ sib i ruan.
  ewe-ewe: Esi woɖu kutsetsea ko la, wodze sii enumake be yewole amama, eye ŋu de
    asi wo kpekpe me. Ale wotɔ aŋgbawo hesa ɖe ali.
  nuy-nuy: Anubani-yung wini-nguni-wala, wini-warranggaa, wini-marrbuy wini-mamar.
    Naawiṉi-yung winiimbuliyn. Yagu winima-mangi magujiyarr ama-nunganyang. Bama-yung-mirri
    wini-ngarrayini.
  eng-LEE: And the eyes of both of them were opened, and they felt that they were
    naked; and they sewed fig-leaves together, and made themselves aprons.
  dji-dji: Rirringir ngunungir girri mil inydji bil ḻapmiyngili marrga marnggikiṉingban
    bili. Girri galngi inydji bil nyangiṉiban mir inydji bil birraldjnyirdjili gar
    gurriyili bil girinyi, marrga bumalng mapalpili bil rarri baringili muṉḏaṉdji
    marrga gar inydji bil ngagirrdjiniban.
  gvn-gvn: '@see-verse:GEN.003.006'
  nna-nna: Kurlkapirli jarrinyipulu, yirrirnipularninyi kurta waninyikinyipulu. Palaja
    kurntany jarrinyipulu. Palajalu yarni marnapularninga jirrji parrkajalu wirtujalu.
  asm-FB: তেতিয়া তেওঁলোক দুয়োজনৰ চকু মুকলি হ’ল। তেওঁলোক যে বিবস্ত্ৰ অৱস্থাত আছে,
    এই বিষয়ে বুজি পালে। সেয়ে তেওঁলোকে ডিমৰু গছৰ পাতবোৰ একেলগে জোৰা লগাই নিজৰ কাৰণে
    কপিং চিলাই ল’লে।
  sus-A: نَ وَشَتِ عٍ يَيٍ نَشَ رَبِ. عٍ نَشَ عَ كٌلٌن، عٍ مَفٍلِ نَن نُ عَ رَ. عٍ
    نَشَ شْرّ بُرّشّيٍ دّنبّ عٍ بٌورٍ رَ، عٍ عٍ يّتّ سُتُرَ عَ رَ.
  fra-SBL: Leurs yeux s'ouvrirent, et ils connurent tous deux qu'ils étaient nus.
    Ils cousirent ensemble des feuilles de figuier, et se firent des couvertures.
  hbo-hbo: וַתִּפָּקַ֙חְנָה֙ עֵינֵ֣י שְׁנֵיהֶ֔ם וַיֵּ֣דְע֔וּ כִּ֥י עֵֽירֻמִּ֖ם הֵ֑ם
    וַֽיִּתְפְּרוּ֙ עֲלֵ֣ה תְאֵנָ֔ה וַיַּעֲשׂ֥וּ לָהֶ֖ם חֲגֹרֹֽת׃
  shp-NTPO: Ja akátianbi jaton shinan chopeta iki, jatian ja rabéxonbi onanna iki
    moa chopaoma. Jaskara ixon, higuera janeya jiwi pei kexexon ja sawebekona iki.
  eng-WYCLIFFE: And the iyen of bothe weren openid; and whanne thei knowen that thei
    weren nakid, thei sewden the leeues of a fige tre, and maden brechis to hem silf.
  piu-2006: Yiltapula ngalkura pinalpi alytjurarringu. Nyakulapula kuṉṯarringu, “Nikitili
    ngaranyi, mantarrawiya.” Palulangurupula parrka mantjira nyiiḻatjarrangku wakaṉu
    mantarra nguwanpa. Mantarratjarra nguwanpapula nyinangi.
  pjt-pjt: Munu pula ngalkula mapalku kulinu kura palyantjatjanungku munu pulanku
    nikiti ngaṟanytjatjanungku nyakula kuṉṯaringu. Palulanguṟu pula nyaḻpi puḻka tjuṯa
    puṉu iḻinguṟu mantjinu munu wakaṟa tjunguṟa mantara puṟunypa kutjara palyaṉu munu
    pulanku kaṟilpa karpiṟa angatjunu.
  cwe-cwe: Bahobaho viwakomeleze kuja, meso yawo yagubuligwa na wavimanya kuwa waukengele,
    ivo wasola mayani wayawala.
  bgs-bgs: Tô ikakan dan dán, duwán dán kagpáttan dan, asta isóddóran dan na iglawa-lawa
    dan. Purisu igkangé dan tô mga daun ka kayu igera asta igimu dan na pagtambun
    katô lawa dan.
  kik-kik: Hĩndĩ ĩyo maitho mao eerĩ makĩhingũka, nao makĩmenya atĩ maarĩ njaga; nĩ
    ũndũ ũcio magĩtumania mathangũ ma mũkũyũ, magĩĩthondekera kĩndũ gĩa kũhumbĩra
    njaga yao.
  ksr-ksr: Nero jaagaranoŋ mono iikanondeeŋ tooro bombolaŋ laligoriti, ii iima kotoŋ
    aori. Kaeŋ iima kotoŋ aoŋ nama fig gerewaa seŋa memburatiŋ opo suru kaaŋa uuŋ
    lama rari.
  omb-omb: Romo ganie na mwasi gei hi mo rovo matara mo leleo rom leo haqea huri ve
    rom ti vurogi, rom vatu na tutu gatogato rom barigi nire ginie.
  fra-NCL: Leurs yeux à tous deux s’ouvrirent et ils connurent qu’ils étaient nus ;
    et, ayant cousu des feuilles de figuier, ils s’en firent des ceintures.
  cek-AK: To naah nihnik ih mik to amtueng, nihnik loe bangkrai ah ni ka oh hoi, tiah
    panoekhaih to a tawnh hoi boeh; to naah thaiduet qamnawk to a huih hoi moe, kaeng
    ah angzaeng hoi.
  xla-xla: Yia꞉ta madipata dlomoko dele alotle yia꞉ edla yia꞉skamu malanatiyo, yia꞉ta
    tidali siyapo siyamale kokoye. Epalati yia꞉tapo pigi dali upa kolepame yia꞉skamu
    eyamsiyamaiyo.
  cuk-cuk: Geb agine, na ebobela neg-ittos nadmalad, emarde uka-swili garmakdii. Geb
    degine, saburega gagan-urwagiid-higueraʼye-nugad maksamalad. Agi, na saburusmalad.
  uig-CYR: Йейиши биләнла һәр иккисиниң көзлири ечилип, өзлириниң ялаңач екәнлигини
    билип, әнҗир йопурмақлирини елип бир-биригә улап тикип, өзлиригә япқуч қилип тартти.
  pma-pma: Hatte tas, rendemien onealu maluv ka lukileile, ka lulei kilea suk keke
    lukaka hon ka lumemou veni. Sakini, lulah ou fik keil, lupar ruaini ka lukav koe
    keilu eni.
  tel-2017: అప్పుడు వాళ్ళిద్దరికీ కళ్ళు తెరుచుకున్నాయి. తాము నగ్నంగా ఉన్నాం అని గ్రహించి
    అంజూరపు ఆకులు కలిపి కుట్టి ఒళ్ళు కప్పుకునేవి తయారు చేసుకున్నారు.
  hat-BSA: Zye a toude te vin louvri, e yo te vin konnen ke yo te toutouni. Pou sa,
    yo te koud fèy pyebwa ansanm e yo te fè pou yo menm yon tabliye.
  bxh-bxh: Oyagi uluna tefana sa an, mate nuwadi sa tasoꞌe be sa nuwatuhu lobahi iti
    ma tau afaꞌafadi, yo fede oyagi doha kuhou mate lugudi sa hinoꞌidi, be sa liꞌodi.
  nay-nay: Wunyengk nuntun engk merate ngoppun, kengk tulkun an muldar, winmin an
    kaininggar.
  kos-kos: Tukunna eltal kangla ah, na itukyang nu seltal etauk, ac eltal akilenak
    lah eltal koflufol. Ouinge eltal etolla sra ke sak fig ac sang afunultal uh.
  hbo-WLC: וַתִּפָּקַ֙חְנָה֙ עֵינֵ֣י שְׁנֵיהֶ֔ם וַיֵּ֣דְע֔וּ כִּ֥י עֵֽירֻמִּ֖ם הֵ֑ם
    וַֽיִּתְפְּרוּ֙ עֲלֵ֣ה תְאֵנָ֔ה וַיַּעֲשׂ֥וּ לָהֶ֖ם חֲגֹרֹֽת׃
  ibo-ibo: Mgbe ahụ, anya ha abụọ meghere, ha chọpụtara na ha gba ọtọ. Ya mere, ha
    dụkọtara ahịhịa fiig, jiri ya mere onwe ha akwa.
  ory-ory: ତହିଁରେ ସେମାନଙ୍କ ଚକ୍ଷୁ ପ୍ରସନ୍ନ ହୁଅନ୍ତେ, ସେମାନେ ନିଜ ଉଲଙ୍ଗତାର ବୋଧ ପାଇ ଡିମ୍ବିରି
    ବୃକ୍ଷର ପତ୍ର ସିଁଇ ଘାଗରା ବନାଇଲେ।
  wmt-wmt: '@see-verse:GEN.003.006'
  chk-chk: Lon ewe chök otun meser me ruoman a nela. Iwe, ra mefi pwe ra selela. Iei
    mine ra teifengeni chön irä fiik pwe pwölüpwölür.
  ssd-ssd: Nale nyinaik sulumba wamdus pulunikina le nale wagek minnaik ta katesemba
    kila pilnaik sulumba kikonikina le fik waŋenu kilmba ŋgika malnu tiŋginaik.
  rop-rop: Wal streidawei wen dubala bin binijim det daga weya dubala nomo bin lau
    blanga dagat det daga, dubala bin sabi dubala bin dum nogudbala ting, en dubala
    bin luk miselp neigidbala, en dubala bin sheim miselp na en dubala bin gajim lif
    brom det tri gulum figtri, en dubala bin mindimap ola lif, en dubala bin gaburrumap
    miselp na.
  mwf-2018: Bere mi nhini thangunu wulamnginthath-ka da terert warda ngatha the kanthinginthadha
    wurrini i the warda mamnginthabath kardu marlang kardinginthadha-yu. I nhini-ka
    damnginthawarl nanhthi mulurn ngala warda i nginipunh ngarra peningintha demnginthangkawup.
  ukr-1871: І почули глас Господа Бога ходячого в раї по прохолодї, і поховались чоловік
    і жінка його від лиця Господа Бога посеред райського дерева.
  eng-AOI: After they had eaten it, suddenly their minds were opened and they realized
    that they were naked. So they sewed some fig leaves together and put them on.
  yon-yon: Ane dowan kerekoriwa, yi inamen nandoone wedme binangkiwen ebkadiibban
    idmo kowe. Kwani kowe, yi ayoob yedob biid wane kaarangke borokiwen.
  bch-bch: Io, tota gisirua matad iualai ta tiuatai mambe tibangabanga. Tota tilolodi
    abei fik ilaun ta tipit ga iman ad malo.
  deu-1951: Da wurden ihrer beider Augen aufgetan, und sie wurden gewahr, daß sie
    nackt waren; und sie banden Feigenblätter um und machten sich Schürzen.
  eng-JPS: And the eyes of them both were opened, and they knew that they were naked;
    and they sewed fig-leaves together, and made themselves girdles.
  ubr-ubr: Namon osi rus matas on siruserenis, ato tous sisagobis on keremomotis.
    On mes osi bubudau rorous sisagiren ato beber mes siyafofotes.
  srp-1865: Tada im se otvoriše oèi, i vidješe da su goli; pa spletoše lišæa smokova
    i naèiniše sebi pregaèe.
  lug-lug: Awo amaaso gaabwe bombi ne gazibuka, ne bategeera nga baali bwereere; ne
    baluka amalagala g’emiti ne beekolera ebyokwambala.
  heb-heb: ותפקחנה עיני שניהם וידעו כי עירמם הם ויתפרו עלה תאנה ויעשו להם חגרת׃
  ben-IRV: তাতে তাঁদের উভয়ের চোখ খুলে গেল এবং তাঁরা বুঝতে পারলেন যে তাঁরা উলঙ্গ;
    আর ডুমুর গাছের পাতা জুড়ে ঘাগরা তৈরী করে নিলেন।
  pan-pan: ਤਦ ਦੋਹਾਂ ਦੀਆਂ ਅੱਖਾਂ ਖੁੱਲ੍ਹ ਗਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਜਾਣ ਲਿਆ, ਜੋ ਅਸੀਂ ਨੰਗੇ ਹਾਂ
    ਇਸ ਲਈ ਉਨ੍ਹਾਂ ਨੇ ਹੰਜ਼ੀਰ ਦੇ ਪੱਤੇ ਸੀਉਂਕੇ ਆਪਣੇ ਲਈ ਬਸਤਰ ਬਣਾ ਲਏ।
  tkr-tkr: Mane gahıl q'öng'ussana ats'al qadayle, ts'eleb vuxhay ats'axhen. Məxüd
    ıxha manbışe incilyne t'eleyke cos tanalanqanbı ha'u.
  mwp-mwp: Palay nanga purthadhin nanga senawbi puy koewsa, palay palamulngu ngulayg
    asimoedhin kedha, palay kasa kupal. Kalanu palay koey nisal tharpamoeydhin palamulpa
    gamupa woerdhaypa.
  mya-JVB: ထိုသူနှစ် ယောက်တို့သည် မျက်စိ ပွင့် လင်း၍ မိမိ တို့၌ အဝတ် အချည်းစည်းရှိသည်ကို
    သိ မြင်လျှင် ၊ မိမိ တို့ ဝတ် ရန်ဖို့ သင်္ဘော သဖန်းပင်အရွက် တို့ကို ချုပ် စပ်၍
    ခါးစည်းကိုလုပ် ကြ၏။
  tte-O: Kabo manli ilala yo sigitaili yakato sikowakowa kabo fig liguli sikalaili
    yo sikonali yoli kali kokaukausi.
  tbg-tbg: Vitanta nama kovaro vitanta avu aatovano kenko tumanta náitanta vaata tavovaro
    toka vaumanta kaurihatanta oru maura raqake irake náitanta vaata naavumate vaura.
  hmo-hmo: Vadaeni idia ruaosi ese aonega idia davaria, bona idia diba idia be kopina
    kavakava. Unai dainai fig au ena rau idia turia hebou, bona rami idia karaia.
  ata-ata: Xe alaxu vilesisi ꞌo la ilou ieꞌi lamana xe mixamuli loxo ꞌo, la aneꞌi
    ilou iꞌa mii loxo ꞌo sou utaluxu vasimeꞌa uasi. La sou ilou milai mixatelexu ovu
    vile volovoloxu loxo xalupe sou ilou mitoxuꞌu.
  nfa-nfa: Raꞌa rare ka, heka reꞌa na rèngu dhu pake boe mèdha dhu hutu ua rèngu.
    Nèti èèna ka, ra lui rèu ajꞌu ho paꞌabhe era makae rèngu.
  urd-urd: तब दोनों की आँखें खुल गई और उनको मा'लूम हुआ कि वह नंगे हैं और उन्होंने
    अंजीर के पत्तों को सी कर अपने लिए लूंगियाँ बनाई।
  rus-SYN: И открылись глаза у них обоих, и узнали они, что наги, и сшили смоковные
    листья, и сделали себе опоясания.
  cbt-NTPO: 'Naporo chachin nisha yonquipi huachi: “I''nanpirashitë canposo pa''sárë'',”
    niitopi. Ninapotatona'', iquira huëron pipitopi. Inapoatona'', nipa''shianatopi.'
  bqc-SIM: An pla ḿpii an wɛ́ kɛ̃̀, ↄ̃ aa dↄ̃̀ sa kɛ́ wa ku puizi. Ɔ̃ aa goola lá
    nàmi aa nàńzi.
  tcz-CHONGTHU: Hiche apat chun amit lhon chu ahung hahdoh in tahsa sagoh keo ahilhon
    chu aki hechen lhon tai. Hichun thing-phung na akilo lhon in atahsa lhon chu akisel
    na lhon tan ahi.
  mar-mar: तेव्हा त्या दोघांचे डोळे उघडले व आपण नग्न आहोत असे त्यांना समजले; तेव्हा
    त्यांनी अंजिराची पाने एकत्र जोडून आपणाला झाकण्यासाठी वस्त्रे तयार केली.
  tcs-tcs: Stretwei nau wen demtu bin pinis kaikai, demtu bin sabe ol niu samting,
    ane demtu bin pil sem bikoz demtu bin neket. Demtu bin teke ol lip blo pigtri,
    somapem tugeda wase klos po kabare demtuselp.
  soq-soq: Ita mo nata emau wadenaubeno nikoakoa waimoia ewane ita ia asiwa dewasane
    tauiena.
  qub-qub: Chay frütata micurcärerga jinan öra tantiyacuran galalla carcaycashanta.
    Chaura ïgus yörapa öjanta jirarcurna pengayninta chapacuran.
  bqp-bqp: Ń pla ń pínki ń wɛ́ kɛ̃̀, akũ ò dↄ̃̀ sà kũ ò kun pótompo. Akũ ò gboroda
    lá nàbi ò yĩ̀ḿma.
  hat-hat: Manje yo fin manje, je yo louvri, lè sa a, yo vin konnen yo toutouni. Yo
    pran kèk fèy figfrans, yo koud yo ansanm, yo fè tanga mete sou yo.
  eng-BSB: And the eyes of both of them were opened, and they knew that they were
    naked; so they sewed together fig leaves and made coverings for themselves.
  tod-tod: Ti felegɔ ti-ɠaazuʋɛti ti zeɠeni ma. Ti kwɛɛni ga ti ɠabei ʋe. Ti kooleɠoole
    gului ma laaiti daɠani, ti gili ɓɔɠɔ ma.
  eng-WEBPB: Their eyes were opened, and they both knew that they were naked. They
    sewed fig leaves together, and made coverings for themselves.
  kbq-kbq: Netakeno zanavumo'a hari hige'ne, zanavufga zanavapa mani'nene, zanagazegu
    nehune fiki zafa anina anakike zanavufgarera kena masina'e.
  nhe-BL: Huan ipan nopa tlalochtli elqui queja tlapojqui iniixtiyol huan nochi ome
    momacaque cuenta para xolome itztoyaj huan mopinajque. Huajca quiijtzonque ixihuiyo
    nopa cuahuitl tlen itoca higuera para quichihuase iniixpantzajca huan ica ya nopa
    motzajque.
  sps-sps: Sen tsun, ana ri na ina fuan tagaa fanatnat i ratuari na ina fuan na berber,
    kat to ser kuiny noun nan fik, ana ri na ina fuan ravrav towa.
  bus-bus: Aↄ̃ plaa ń píngi wɛ́ɛ kɛ̃̀, ben aↄ̃ↄ dↄ̃̀ sa kɛ̀ aↄ̃ↄ kú bũu. Ben aↄ̃
    gooda lá nàbi wà nàńzi.
  gub-BL: A'e 'ar mehe we hehazawokaw zàwenugar uzeapo wanupe kury. A'e rupi — Zaiko
    ima'e 'ym ma'e romo zane, i'i uzeupe wà. Na'e upyhyk amo ma'e'yw pi her ma'e huwer
    a'e wà. Umuwywyk wopoz romo iapo pà uzeupe wà kury.
  eng-DRA: 'And the eyes of them both were opened: and when they perceived themselves
    to be naked, they sewed together fig leaves, and made themselves aprons.'
  knf-knf: Wal mënţ kë këş kaşë haabëşa na baka kë bame hënkuŋ kë bawo byişu. Bajej
    itoh yi bko bi bajaaŋ bado bfig aşiir awunna ŋleef.
