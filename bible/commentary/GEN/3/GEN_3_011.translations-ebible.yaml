verse: GEN.003.011
translations:
  mal-C: അപ്പോൾ ദൈവം, “നീ നഗ്നനെന്നു നിന്നോട് ആർ പറഞ്ഞു? തിന്നരുതെന്നു ഞാൻ നിന്നോടു
    കൽപ്പിച്ച വൃക്ഷത്തിൽനിന്നു നീ ഭക്ഷിച്ചോ?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da sprach er: Wer hat dir verraten, daß du nackt bist? Hast du von dem
    Baume, von dem zu essen ich dir verboten habe, doch gegessen?'
  lin-lin: 'Nzambe alobaki : — Ndenge nini oyebi ete ozali bolumbu ? Boni, oliaki
    mbuma ya nzete oyo napekisaki yo kolia ?'
  cbr-NT: 'Kakëxun ka Nukën ''Ibu Diosan ñukákëxa: —¿Uin kara chupañuma kamina aín
    kixun mi kax? ¿Karamina a pixunma ''anun ''ën mi kakë i bimi a pikëma ''ain?'
  eng-LSV: And He says, “Who has declared to you that you [are] naked? Have you eaten
    from the tree of which I have commanded you not to eat?”
  bmu-bmu: 'Mewö meleŋniga kewö jiyök: “Gi sile aukŋe maljani, mi mönö daŋön jii mötzan?
    Nöŋön ip kungö kötŋi nembanbukö soŋgo al gihiali, göŋön miaŋgöreŋök kun nezan
    me?”'
  eng-GNV: And he saide, Who tolde thee, that thou wast naked? Hast thou eaten of
    the tree, whereof I commanded thee that thou shouldest not eate?
  eng-WEBSTER: And he said, Who told thee that thou wast naked? Hast thou eaten of
    the tree of which I commanded thee, that thou shouldest not eat?
  nhw-BL: 'Huajca Toteco Dios quitlatzintoquili: ―Huan ¿ajqueya mitzilhuijtoc para
    tixolotl? ¿Tijcuajtoc itlajca nopa cuahuitl catli nimitzilhui amo xijcua?'
  swh-ONEN: Mungu akamuuliza, “Ni nani aliyekuambia ya kuwa ulikuwa uchi? Je, umekula
    matunda ya mti niliokuamuru usile?”
  bba-bba: Gusunɔ u nɛɛ, wɑrɑ nun sɔ̃ɔwɑ mɑ tererɑ ɑ wɑ̃ɑ. Nɡe ɑ dɑ̃ɑ ten binu diwɑ
    te nɑ nɛɛ, ɑ ku di.
  eng-KJVCPB: And he said, Who told thee that thou wast naked? Hast thou eaten of
    the tree, whereof I commanded thee that thou shouldest not eat?
  cpy-cpy: 'Ikanta Tajorentsi, rojampitapaakiri: “¿Iitaka kantakimiri pijeekamerikitashitaha?
    ¿Pithotakiroma chochoki nokantzimiri eero pithotziro?”'
  mpx-mpx: Inoke Yehoba Yabowaine i ba, “Ga i ola ge u atena te u bokaboka? Henala
    ge wam wasa i pewa? Bi ola ebwakil toto ya lopwali enowana u an?”
  wbp-wbp: Kaaturlu payurnu watiji, “Nganangku ngantangku ngarrurnu jalyakuju? Yangka
    kuja-ka watiya yali karri kulkurru-warnu, yangkarnangku wangkaja yampinjaku ngarninja-wangu,
    ngula-jangkanyanpa miyiji ngarnu?”
  luo-luo: Kendo Jehova Nyasaye nowachone niya, “En ngʼa manonyisi ni in duk? Dibed
    ni isechamo olemb yien mane akweri ni kik icham?”
  meu-meu: Dirava Iehova eto, Daika ese e hamaorumu oi na ḡaḡaemu mo noho? Lau na
    haduamu basio ania nato huahuana vada o ania a?
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “तँ नाङ्‍गै थिइस् भनेर तँलाई कसले भन्यो ? के मैले
    तँलाई नखानू भनेर आज्ञा गरेको रुखको फल तैँले खाइस् ?”
  yor-yor: Ọlọ́run wí pé, “Ta ni ó wí fún ọ pé ìhòhò ni ìwọ wà? Ṣé ìwọ ti jẹ nínú
    èso igi tí mo pàṣẹ fún ọ pé ìwọ kò gbọdọ̀ jẹ nínú rẹ̀ ni?”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba iwid̶isia: –¿Caiba jarasi bʌra ãcad̶a b̶ʌda? ¿Bʌa jõsica
    mʌ̃a jõrãduad̶a nejõra?–'
  ind-ind: Lalu TUHAN berkata, “Bagaimana kamu bisa tahu bahwa kamu telanjang? Apa
    kamu sudah makan buah dari pohon yang Aku larang itu?”
  pes-OPCB: 'خدا فرمود: «چه کسی به تو گفت که برهنه‌ای؟ آیا از میوهٔ آن درختی خوردی
    که به تو گفته بودم از آن نخوری؟»'
  ssx-ssx: Koto leeke Koda꞉ma꞉ alota꞉ Neketa꞉ pa tia haleme laata꞉ Epima꞉ la kia꞉pe.
    Nakana꞉ma꞉ta꞉ mo I̱ma꞉ na napeke loa꞉ ti poteketa꞉ nepee leekeme.
  lcm-lcm: “Iau? Au si kata antok ua ta kupo pukun varas? Sa nang, kutala angan si
    ei ang nata tubat imilong singina ingko?”
  aer-aer: Kenhe Ngkartele renhe apayuthneke, “Angwenhele-ame ngkwenge ileke unte-arle
    tyerrtye akethe yenpe-ante aneme? Unte-ame merne annge arne yanhe-ngentyele ineke
    renhe arlkweke? Unte-ame itelareme Tharle ngenhe ileke arne yanhe impetyeke, merne
    annge arne yanhe-ngentyele arlkwetyale?”
  tgl-ULB: Sinabi ng Diyos, “Sinong nagsabi sa iyo na ikaw ay hubad? Kumain ka ba
    mula sa punong iniutos kong huwag mong kakainan?”
  nop-nop: Kaŋ adibo yoguk, “Hambiyek hatilaŋ u nediyeŋ ganiŋak? Du bem mindip mu
    nanandok ganiŋa yokwambudagut u nobu naweŋ?”
  kca-kca: 'Турәм иԋщәссәԓы: «Хŏй нӑӈена йастәс нӑӈ ԋарԓŏмәԓты уԓты верэн? Аԓт пӑ
    нӑӈ щи йўх эԓты ԓэсән, хŏԓща Ма нӑӈена ԓэты ӑт эсәԓсэм?»'
  cbu-NT: Apanllshat; ¿Chaksha siyaa, Zapeetischa átu, Zapeetanicha átssa? tárangiya.
    ¿Ndusha nuw yuwaa ktunginllpa tárangi anoo katungeeris? tárangiya.
  hui-hui: Ani layagola Ngode Datagaliwabehanda ibuhondo hale halu lalu, Í̠ tibabe
    haruda lowa agua handaribe. Í̠ ani kegoni lalu langiyadago aiwabe. Ira lini nadonabe
    larugo donaribe, lene.
  wrs-wrs: Yawe ona, es yimba veiva, wo noinda yimba elihav, yimba nihps lohv? Yimba
    dihi nei timovpa, nomba yemba temba kava ovunnamba a?
  mya-mya: ဘု​ရား​သ​ခင်​က``သင်​တို့​တွင်​အ​ဝတ်​အ​ချည်း စည်း​ရှိ​သည်​ဟု မည်​သူ​က​ပြော​သ​နည်း။
    သင်​တို့ အား​မ​စား​ရ​ဟု ငါ​ပညတ်​ထား​သော​အ​ပင်​၏ အ​သီး​ကို​စား​သ​လော'' ဟု​မေး​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñu Dios tsandimi: ¿Tsen maa ñunu cha''tene juuve tin? ¿Tsaaya, ñunu
    fityude tyeesu juntsa chinu namu pukaa ka'' fii? timi.'
  bod-N: ཡང་ཁོང་གིས་འདི་སྐད༌དུ། ཁྱོད་ཀྱི་ལུས་གཅེར་བུ་ཡིན་པ་སུ་ཞིག་གིས་སྨྲས༌སམ། བདག་གིས་བཟའ་མི་རུང་བར་བཀའ་བསྒོས་པའི་ཤིང་ཏོག་དེ་ཟོས་སམ་ཞེས་དྲིས་པ༌ན།
  wsk-wsk: Se Yawe isuam, “Ni awuk ko ikiem ni nunguning la bagasam? Agi ni tam nunguning
    ani me noko balem wore ni naem agila?” mam.
  kkl-kkl: Wene seogpa, Allahri, “An kabeog wamlam aro etneri ambatkel?” seogti, “Kal
    wana teheng kom senne neneko telam, te?” aro haibaog.
  sna-sna: Uye iye akati, “Ndiani akuudza kuti hauna kusimira? Wadya kanhi muti wandakakurayira
    kuti urege kudya?”
  spa-BLM: 'Dios dijo: “¿Quién te dijo que estabas desnudo? ¿Has comido del árbol
    del que te ordené no comer?”'
  beu-beu: Angmuse Lahatala Ana mateng hula, “Nuba ba aat mateng vengbanang hula,
    aana eedura? Te eihi ba Na venghapa tilat hula, oot ekang adang ekang angu, aana
    adang iila ka?”
  cac-cac: 'Ix sc''anb''an Dios d''a vin̈: —¿Mach ix alan d''ayach to b''eran ach
    eli? Tope ix a lo sat te te'', te'' ix val d''ayach to max yal-laj a loani, xchi
    d''a vin̈.'
  swh-ULB: Mungu akasema, “Ni nani alikwambia kuwa ulikuwa uchi? Je umekula kutoka
    mti ambao nilikuagiza usile matunda yake?”
  bel-bel: 'І сказаў Бог: хто сказаў табе, што ты голы? ці ня еў ты з дрэва, зь якога
    Я забараніў табе есьці?'
  wed-wed: Ma Bada God i riwa i pa, “Aiai i riwem da tam ana kovakovam? Ai uana a viḡaem
    da avena uta ani, ma u ani bo?”
  deu-ELBBK: 'Und er sprach: Wer hat dir mitgeteilt, dass du nackt bist? Hast du gegessen
    von dem Baum, von dem ich dir geboten habe, nicht davon zu essen?'
  mbb-OT: Ne migkaǥi is Nengazen he Megbevayà te, “Hentei is migkaǥi kenikew he lelevas
    ka? Migkaan ke ve zuen te veǥas te kayu he indawey ku keniyu?”
  msc-msc: 'Allabatala Alla kan ko: «Yon de ka a fɔ i yɛ ko i fari makolon de? N ka
    tɔn sii jiri mɛn na, i ra wo le den damun wa?»'
  mal-2015: നീ നഗ്നനെന്നു നിന്നോടു ആർ പറഞ്ഞു? തിന്നരുതെന്നു ഞാൻ നിന്നോടു കല്പിച്ച
    വൃക്ഷഫലം നീ തിന്നുവോ എന്നു അവൻ ചോദിച്ചു.
  tuo-NT: 'Cʉ̃ tojo nisere tʉogʉ, Õꞌacʉ̃ cʉ̃rẽ sẽrĩtiñaꞌcʉ niwĩ: —¿Noa mʉꞌʉrẽ “Suꞌti
    marĩgʉ̃ niꞌi”, niati? ¿Mʉꞌʉ yucʉdʉca yʉꞌʉ “Baꞌaticãꞌña” níꞌcʉ dʉcare baꞌati? Tere
    baꞌatigʉ, mʉꞌʉ masĩtiboapã, nicʉ niwĩ Õꞌacʉ̃ cʉ̃rẽ.'
  gup-gup: Wanjh Yawey nawu God yimeng, “Nangale ngunmarneyimeng yikukworrhworr? Yiddok
    yinguneng manbu manme kore kurrulkbeh bu ngaye wokrayekwong marneyimeng, ‘Yuwn
    yingun?’”
  met-met: Baing xusunga ba, “Gaxarea balaung ba uwa mulang? Oxong xai marana mana
    xaiya ngabiliung mana ba?”
  gvs-gvs: Go Yaubada idigo kana, ‘Avatau ilatuwokoim bego kom kupawaku? Manakae?
    Alovayana keuwoina asanaabodem bogina kukani?’
  rmc-rmc: 'A o Del lestar phučľa: „Ko tuke phenďa, hoj sal lango? Na chaľal tu pal
    oda stromos, pal savo tuke phenďom, hoj te na chas?“'
  nlg-nlg: Ma Yahweh God te huatia, “?Ahei te bosaa vanigho to soesole? ?Vaghi so
    o ghania na vuavua tu hovegho nia na ghaniana?”
  dgr-DOGNT: Nǫ̀htsı̨ hadı, “Amìı ı̨ht'edę wheęda nèhdı? Eyı ts'ı wets'ǫ shènetı̨
    ha-le nèehsı̨ı̨ sìı wets'ǫ shènetı̨ nì?” yèhdı.
  pes-OPV: 'گفت: «که تورا آگاهانید که عریانی؟ آیا از آن درختی که تو راقدغن کردم که
    از آن نخوری، خوردی؟»'
  ron-1924: 'Ши Домнул Думнезеу а зис: „Чине ць-а спус кэ ешть гол? Ну кумва ай мынкат
    дин помул дин каре ыць порунчисем сэ ну мэнынчь?”'
  aui-aui: Na Yawe God iwona bo, “Iiyabo iwonem da tam ighanimgha? Bo noko kiina uwana
    meko avigesiyem da gegha kuyakani na kukani?”
  ben-OBCV: আর সদাপ্রভু ঈশ্বর বললেন, “কে তোমাকে বলেছে যে তুমি উলঙ্গ? যে গাছের ফল না
    খাওয়ার আদেশ আমি তোমাকে দিয়েছিলাম, সেই গাছের ফল তুমি কি খেয়েছ?”
  lex-lex: 'Lirni: “He'' ed mak kakot o'' de, o'' e mutliawihi? Yanhi''pa o'' e mu''un
    la auwo'' mak A''ukota yan memmemna mu''un dena?”'
  rgu-rgu: Basa de Manetualain nae, “Bea riꞌ nafada nae, o poiraoꞌ? Leoꞌ bea? Tantu
    o mua ai boaꞌ fo Au horo a, hete?”
  som-som: Kolkaasuu ku yidhi, Yaa kuu sheegay inaad qaawan tahay? Miyaad wax ka cuntay
    geedkii aan kugu amray inaadan wax ka cunin?
  lat-VUC: 'Cui dixit: Quis enim indicavit tibi quod nudus esses, nisi quod ex ligno
    de quo præceperam tibi ne comederes, comedisti?'
  aoi-aoi: Eneja ni-yama Neningikarrawara enuwa-wa, “Angkaburra bu-makama ningkakina
    nungkuwa ningkeyebirra?” ni-yama. “Ningk-alyubarinuma ebina amaninga yirra-maka-murrada
    ngayuwa nara alyubaruma nungkuwa-na?” ni-yama.
  eng-ASVBT: And he said, Who told thee that thou wast naked? Hast thou eaten of the
    tree, whereof I commanded thee that thou shouldest not eat?
  mna-mna: 'To Anutu iwi i ma iso: “Asiŋ iso u ta kembena? Nu tana, ke tau aŋur ŋgalseki
    pu be kan pepe, ta ko kan sa kek, na?”'
  ita-1885: 'E Iddio disse: Chi ti ha mostrato che tu fossi ignudo? Hai tu mangiato
    del frutto dell''albero, del quale io ti avea vietato di mangiare?'
  eng-LXXUP: And God said to him, Who told thee that thou wast naked, unless thou
    hast eaten of the tree concerning which I charged thee of it alone not to eat?
  eng-ULB: God said, “Who told you that you were naked? Have you eaten from the tree
    that I commanded you not to eat from?”
  spa-VBL: “¿Quién te dijo que estabas desnudo?” le preguntó el Señor Dios. “¿Acaso
    comiste del árbol que te dije que no comieras?”
  fra-_FOB: 'Et Dieu dit: Qui t''a montré que tu es nu? As-tu mangé de l''arbre dont
    je t''avais ordonné de ne pas manger?'
  mal-mal: “നീ നഗ്നനെന്നു നിന്നോട് ആര് പറഞ്ഞു? തിന്നരുതെന്ന് ഞാൻ നിന്നോട് കല്പിച്ച
    വൃക്ഷഫലം നീ തിന്നുവോ? എന്നു ദൈവം ചോദിച്ചു.
  lit-lit: 'Ir jis tarė: „Kas tau pasakė, kad tu nuogas? Ar valgei nuo medžio, nuo
    kurio tau įsakiau nevalgyti?“'
  urd-GVR: Us ne pūchhā, “Kis ne tujhe batāyā ki tū nangā hai? Kyā tū ne us daraḳht
    kā phal khāyā hai jise khāne se maiṅ ne manā kiyā thā?”
  suz-BL: मिनु “गे शिश्रा बाक्‍नेवे, दे दोपा तुइक्‍नेवे? मब्‍वचा देंशो रवा आ फल ब्‍ववी?”
    दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E Dio disse: “Chi t’ha mostrato ch’eri ignudo? Hai tu mangiato del frutto
    dell’albero del quale io t’avevo comandato di non mangiare?”'
  ckb-ckb: 'ئەویش فەرمووی: «کێ بە تۆی گوت کە ڕووتیت؟ لەو درەختەت نەخواردبێت کە فەرمانم
    پێ کردبوویت لێی نەخۆیت؟»'
  nas-nas: Eeꞌnoko Kumponinge aaꞌpuuꞌ, “Daꞌ baie simpenoiꞌ otoing nauruing? Aiꞌ tee
    koiꞌkoong sinang orokorantuꞌnavari-koong maaꞌei?”
  eng-BBE: And he said, Who gave you the knowledge that you were without clothing?
    Have you taken of the fruit of the tree which I said you were not to take?
  crx-NTPO: '''Ink''ez ''uyulhni, “Mbe ''unyulhni ''ust''et ''int''oh, duchun oomai''
    uh''alh junih nohdusni-i eh uh''al?”'
  kan-OKCV: ಅದಕ್ಕೆ ದೇವರು, “ನೀನು ಬೆತ್ತಲೆಯಾಗಿದ್ದೀ ಎಂದು ನಿನಗೆ ತಿಳಿಸಿದವರು ಯಾರು? ತಿನ್ನಬಾರದೆಂದು
    ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಮರದ ಹಣ್ಣನ್ನು ತಿಂದಿದ್ದೀಯೋ?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Fu ijiege kuarao Godi fu kumei, Erare kua a detabano kuae? Abe ifo ije
    na kuriaereva ije nubuna imano kumei?
  tam-2017: 'அப்பொழுது அவர்: “நீ நிர்வாணி என்று உனக்குச் சொன்னது யார்? சாப்பிடவேண்டாம்
    என்று நான் உனக்குச் சொன்ன மரத்தின் பழத்தை சாப்பிட்டாயோ” என்றார்.'
  spa-RV-1909: 'Y díjole: ¿Quién te enseñó que estabas desnudo? ¿Has comido del árbol
    de que yo te mandé no comieses?'
  ron-BTF: 'Iar el a spus: Cine ţi-a spus că erai gol? Ai mâncat din pomul din care
    ţi-am poruncit să nu mănânci?'
  eng-WEBP: God said, “Who told you that you were naked? Have you eaten from the tree
    that I commanded you not to eat from?”
  eng-FBV: “Who told you that you were naked?” asked the Lord God. “Did you eat fruit
    from the tree I ordered you not to?”
  nld-1939: 'Maar Hij sprak: Wie heeft u verteld, dat ge naakt zijt? Hebt ge soms
    van de boom gegeten, waarvan Ik u verboden heb te eten?'
  nch-BL: 'Huajca Toteco Dios quitatzintoquili: ―Huan ¿ajquiya mitzilhuijtoc para
    tixolot? ¿Tijcuajtoc itajca nopa cuahuit cati nimitzilhui amo xijcua?'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¿“Pja shäng kjwor” l̈aga ërë bop kong? ¿Eni
    l̈i kjor bo uëy l̇l̇ëme l̈oror bop kong l̈i uoropde?»
  vie-1934: 'Đức Chúa Trời phán hỏi: Ai đã chỉ cho ngươi biết rằng mình lõa lồ? Ngươi
    có ăn trái cây ta đã dặn không nên ăn đó chăng?'
  hin-CV: याहवेह ने कहा, “किसने तुमसे कहा कि तुम नंगे हो? कहीं ऐसा तो नहीं, कि तुमने
    उस पेड़ का फल खा लिया हो, जिसको खाने के लिए मैंने मना किया था?”
  eng-OURB: God said, “Who told you that you were naked? Have you eaten from the tree
    that I enjoined you not to eat from?”
  spa-BES: 'Y él dijo: ¿Quién te dio a saber que estás desnudo? ¿Has tomado la fruta
    del árbol que dije que no debes tomar?'
  tdx-tdx: 'Le hoe Re: Nivolaña’ ia te ihe ni­halo? Nihinana’o hao i hatae nandra­rako
    azo tsy ihinanañey?'
  vid-vid: Mkulu Nguluwi nakamuuza, “Yali kohi yakulonjele kota kwa mwazi? Ndaze,
    kulya ifuza lya mgodi wondikulonjele uleche kulya?”
  pwg-pwg: Ma Bada God ivona bo, “Iyi ivonem da iyum kava? Avonatanim da nani kiina
    amena ke kuta kani. Ma tam kukani, bo?”
  eng-OKE: And He said, Who showed thee that thou wast naked? Of the tree of which
    I commanded that eating of it thou shouldst not eat, hast thou eaten?
  tha-KJV: พระองค์​ตรั​สว​่า “ใครได้บอกเจ้าว่าเจ้าเปลือยกายอยู่ เจ้​าได้กินผลจากต้นไม้​นั้น
    ซึ่งเราสั่งเจ้าไว้ว่าเจ้าอย่ากินแล้วหรือ”
  por-BR-2018: 'E disse-lhe: “Quem te ensinou que estavas nu? Comeste da árvore de
    que te mandei que não comesses?”'
  bco-bco: A꞉la꞉sa꞉labiki Gode Yawe eyo꞉ a꞉la꞉dabu ba꞉ba꞉, “Ge hagulabo dowo꞉ a꞉la꞉bo꞉
    abe sio꞉wo꞉? Ge i fo nilo꞉ na꞉so꞉boka꞉ a꞉la꞉do꞉ halaido꞉ sio꞉wo꞉ mo꞉no꞉wo꞉?”
  deu-ELO: 'Und er sprach: Wer hat dir kundgetan, daß du nackt bist? Hast du gegessen
    von dem Baume, von dem ich dir geboten habe, nicht davon zu essen?'
  ktm-ktm: Ile pe Lapan Petngendrei ihndremte, “Ou tunom ihpa ndre ou ndrihim kopwi
    ti ihpa kehe? Si ipahran ile tadam? Ou ti kihne andrani mbrwen kei ndre Yu upwe
    ou oyo-on kolwii tih.”
  caa-caa: 'Entonces e Dios uyubꞌi tuaꞌ e winic otronyajr y che: —¿Chi uyaret que
    pispis turet? O ¿acꞌuxi ca uyutir e teꞌ lo que inwaret que machi ani tuaꞌ acꞌuxi?
    che e Dios.'
  eng-WYC-2018: To whom the Lord said, Who showed to thee that thou were naked, no
    but for thou hast eaten of the tree of which I commanded to thee that thou shouldest
    not eat? (To whom the Lord said, Who told thee that thou were naked? hast thou
    eaten of the tree which I commanded to thee that thou shouldest not eat?)
  epo-epo: 'Kaj Dio diris: Kiu diris al vi, ke vi estas nuda? ĉu vi ne manĝis de la
    arbo, pri kiu Mi ordonis al vi, ke vi ne manĝu de ĝi?'
  uig-PIN: 'Huda uningƣa: — Yalingaq ikǝnlikingni sanga kim eytti? Mǝn sanga yemǝ,
    dǝp ǝmr ⱪilƣan dǝrǝhning mewisidin yedingmu-ya? — dedi.'
  beo-beo: Gode da bu adole ba:i, “Di da da:i nabado nowa adobela:? Ifa fage amo na
    da dima mae moma:ne sia:i, amo di da maibala:?”
  tpi-OTNT: Na God i askim em, “Olsem wanem na yu save, yu stap as nating. Husat i
    tokim yu? Ating yu kaikai pinis pikinini bilong dispela diwai mi bin tambuim yu
    long kaikai?”
  hau-SA: Sai ya ce, “Wa ya faɗa maka cewa kana tsirara? Ko dai ka ci daga itacen
    da na umarce ka kada ka ci ne?”
  udu-udu: 'A’di o gwo mo ki: Kaja iṯor /e gwo mo ki /e di is ’te/a? Ki /e ishwaki
    cwa jin ḵanka/ /e gwo mo ki: /E mini mii dhalku/ a’di ki shwa mo?'
  uig-LAT: 'Xuda uninggha: — Yalingach ikenlikingni sanga kim éytti? Men sanga yéme,
    dep emr qilghan derexning méwisidin yédingmu-ya? — dédi.'
  nde-nde: Wasesithi, “Ngubani okutshelileyo ukuthi unqunu? Usudlile yini isihlahla
    engalilaya ukuthi lingasidli?”
  ton-ton: Pea pehē ʻe ia, “Ko hai kuo fakahā kiate koe ʻoku ke telefua? Kuo ke kai
    ʻi he ʻakau, ʻaia naʻaku fekau kiate koe, ke ʻoua naʻa ke kai ai?”
  ces-1613: 'I řekl Bůh: Kdožť oznámil, že jsi nahý? Nejedl-lis ale z toho stromu,
    z něhožť jsem jísti zapověděl?'
  eko-eko: 'Mbwana Nnyizinku khumuuzela theenya yoori: “Wooziwa paani yoori ori waazu?
    Nshumo wa muutthi opule kookhattaziyeeyo yoori ohije weetta oja?”'
  nss-nss: Pe Yapan Ngindrai isike yiy ipa, “Hiyeh ipwai satam tehe mwayem pwi? Wou
    matisan aniyan mbuwakei para kei mepo kunpwandrandrahani wou para mbuna ayan ara,
    ndre?”
  eng-WMB: God said, “Who told you that you were naked? Have you eaten from the tree
    that I commanded you not to eat from?”
  tam-TCV: அதற்கு யெகோவா, “நீ நிர்வாணி என்று உனக்குச் சொன்னது யார்? சாப்பிட வேண்டாமென்று
    நான் உனக்குக் கட்டளையிட்ட மரத்திலிருந்து நீ சாப்பிட்டாயோ?” என்று கேட்டார்.
  ceb-ULB: Ang Dios miingon, “Kinsa may nagsulti kanimo nga ikaw hubo? Mikaon ka ba
    sa kahoy nga akong gisugo kanimo nga dili nimo angay kan-on?”
  mkn-mkn: Ais Tuhan bilang, “Sapa yang kasi tau kalo lu ada talanjang? Karmana? Tantu
    lu su makan itu bua yang beta larang, wuang?”
  pol-UBG: 'Bóg zapytał: Kto ci powiedział, że jesteś nagi? Czy zjadłeś z drzewa,
    z którego zakazałem ci jeść?'
  agr-agr: 'Tutai Apajuí aishmagkun chichajak: “¿Ya ame wisu pujamunash dekamtijamame?
    ¿Wagka wi amina yujág yuwawaipa timajam dusha yuwamume?”'
  kyc-kyc: Baame lao, Apimi emba papara karene lao pakana palyuo langipyase? Isa jingi
    naa nalapape lao langikondali pyuo langiyunu doko nalese? leya.
  urd-GVU: اُس نے پوچھا، ”کس نے تجھے بتایا کہ تُو ننگا ہے؟ کیا تُو نے اُس درخت کا
    پھل کھایا ہے جسے کھانے سے مَیں نے منع کیا تھا؟“
  deu-1912: 'Und er sprach: Wer hat dir''s gesagt, daß du nackt bist? Hast du nicht
    gegessen von dem Baum, davon ich dir gebot, du solltest nicht davon essen?'
  ntj-ntj: Nyangka Mama Kuurrtu tjapirnu, “Nganalunta watjarnu nikirrpalyan nyinarranyangka?
    Mirrka-muntan ngalangu warta miirl-miirltatja?”
  row-row: Boe ma Lamatualain nae, “Seka nafadꞌe oi ho maꞌaholaꞌ? Taꞌo bee? Ho mua
    hau boaꞌ fo Au aiꞌ a, to?”
  kan-2017: ಅದಕ್ಕಾತನು, “ನೀನು ಬೆತ್ತಲೆಯಾಗಿದ್ದೀಯೆಂದು ನಿನಗೆ ತಿಳಿಸಿದವರಾರು? ತಿನ್ನಬಾರದೆಂದು
    ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಮರದ ಹಣ್ಣನ್ನು ತಿಂದಿದ್ದಿಯಾ?” ಎಂದು ಕೇಳಿದನು.
  ena-ena: Lɨci abami. Nadɨ ani abɨci igavɨla abɨnaŋ uami. Viaŋ muhɨlɨ havɨlɨ apalɨ
    hɨnin aba abɨnaŋ uami. Kɨlɨ agadɨ amɨŋ agɨladɨ nana saŋ abamɨgɨlacin agɨladɨ akua
    viavɨla nɨnaŋ uami.
  tgo-tgo: Loi i dagewe iŋa, “Thela me dage e ghen na iŋa u bukabuka. Kaero mo ghana
    umbwama mendava ya dagetenɨma e ghen une?”
  yap-yap: Me fith Got ngak ni ga’ar, “Mini’ e keyog ngom ni ga bay u tamilang? Mog,
    kam koy wom’ngin fare ke gek’iy ni gog ngom ni dab mu koy?”
  tet-tet: Rona nola nunia, Maromak nusu naꞌak, “See mak katak naꞌak o makwalan? Keta
    arumak o maa tiꞌan ai fuan mak Haꞌu kbadu nia!”
  hlt-MCSB: Te dongah Boeipa loh , “Nang pumtling ni tila nang taengah ulae aka puen?
    Caak ham moenih tila nang kan uen thingkung te na caak nama?” a ti nah.
  mdy-ETH: ፆኦሲያ ዓሢ ኮራ፦ «ኔኤኒ ካሎ ማዔሢ ዖ ኔኤም ኬኤዜይ? ታ ኔና ‹ሙዒፖ› ጌዔ ሚፆ ዓኣፖ ዔኪ ኔኤኒ ሙዒያ?» ጌዒ
    ዖኦጬኔ።
  twi-ASANTE: Na Onyankopɔn bisaa no sɛ, “Hwan na ɔka kyerɛɛ wo sɛ na woda adagya?
    Gyama dua a meka kyerɛɛ wo sɛ, nni so aba no, woadi nʼaba no bi?”
  mwc-mwc: Ba Bada God i wona, “Kotoi i wonim kata kom ere nimanimam? Memena keyama
    uwana a kaotunetuneim kega kuta kani wai, yakae ku kani?”
  bhl-bhl: 'Dangei, Yawe e kunum beelo dakalalomele: “Ku nono keko, kal kelomelew:
    Ku kal fitew kuw belew a? Ku kate, ais dem ‘Ayem o!’, kangsi ais dem mak wane
    kembelew sako?”, dangse kale.'
  con-NTPO: 'Tsonsi Chigaja su: —¿Majan tsu que''inga conda chu''cco can''jen''chove?
    ¿An''fa ti qui ña se''pi''cho quini''cco''su tetachoma?'
  eng-WEBU: God said, “Who told you that you were naked? Have you eaten from the tree
    that I commanded you not to eat from?”
  bnp-bnp: Lakea a Vure i nanea, “E re i taki ioe o bobo? Ra ioe, o kania a kanena
    kai a ta pupukari ioe vona?”
  bvr-bvr: Nipa Wangarr a-yinagata nula an-gugaliya, “Ana-nga biy-ngurrjinga nginyipa
    ny-nyarlanga? Wurra balaja mu-gata gu-jong mu-rrimanga, mun-gatiya ngaypa ngu-wena
    nggula gala barra ny-bay, mun-narda nginyipa ny-barra, ya?”
  wal-wal: GODAI Xoossai a, “‘Neeni kallo de7aasa’ giidi neeyyo odidai oonee? Taani
    nena, ‘Mooppa’ gaada azazido mittaa teeraappe maadiiyye?” yaagidi oichchiis.
  mgh-mgh: 'Ni Nluku ahonkoha: Tipani uthonyenre wiira uri pwitipwiti? Uholya nhokhorokho
    wo mwiri uwirenlyaka wiira uhilye?'
  acu-NT: 'Tama Yus iniak: —¿Ya amin misuwaitme turama? ¿Numi yurangken yuwaip timiajmena
    nu yuwachumek? —tu iniasmiayi.'
  spa-PDDPT: 'Le preguntó: ¿Quién te enseñó que estás desnudo? ¿Comiste del árbol
    del cual te ordené que no comieras?'
  gun-gun: 'Nhanderuete oporandu: — Mava''e tu oikuaa uka ndepire reia? Re''u teve
    yvyra''a “He''u eme ke” ha''eague?'
  agu-BL: —¿Na' tzun chij tzatz yi tx'anl quiẍ cuntu'? ¿Ja pe' baj yi lo'baj awa'n,
    yi walnak yi qui'c cuj tan abajsal?
  eng-PEV: God asked the man, “How do you know that you are naked? Did you eat some
    of that fruit from the tree that I told you not to eat from?”
  ilo-ULB: Kinuna ti Dios, “Siasino ti nangibaga kenka a lamo-lamoka? Nanganka kadi
    manipud iti kayo nga imbilinko a saanmo a mabalin a kanen?”
  kpg-kpg: God ga heeu, “Ma koai dela ne hagi adu gi di goe bolo goe deai o goloo
    i doo gili ai? Goe guu gai di huwa laagau dela ne helekai iei Au adu gi di goe
    bolo gi hudee geina?”
  uig-ARA: 'خۇدا ئۇنىڭغا: ــ يالىڭاچ ئىكەنلىكىڭنى ساڭا كىم ئېيتتى؟ مەن ساڭا يېمە،
    دەپ ئەمر قىلغان دەرەخنىڭ مېۋىسىدىن يېدىڭمۇ-يا؟ ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu Kəpɔŋ kəyif kɔ sɔ: «Anɔ ''mentər əm a kəsɔkər kɔ məwur-ɛ? Cepɔ
    məndi pokom pa kətɔk kəŋkɔ inamɔn'' am mɔ ba?»'
  bps-bps: Na snalek Dwata kenen, manan, “Simto kè mangman flaweh ge? Kmaan ge kè
    bunge i kayu fnangta ge?”
  mbs-mbs: Mig-insà se Timanem, “Sinu lay se mig-indan kamno te migpetabeg-tabeg ka?
    Kimaen ka lay te pongo te kayo impunù ko kamno?”
  tof-tof: God we bóktanórr wagó, “Marü nótó müzazile igó, ma kakapurla? Ia ma eloa
    ene nugupdügab, ka marü ne arüng bóktan mókyarró alogum?”
  sus-sus: Marigi Alatala naxa a maxɔrin, «Nde a masenxi i bɛ i mageli na a ra? Ka
    i bara na wuri bogi don ba, n naxan ma fe fala i bɛ i naxa a don?»
  pon-2006: Koht eri ketin keinemwe, “Pwe ihs me ndaiong uhk me ke kilisou? Ke so
    tungoalehda wahntuhke me I keinepwihsang uhko?”
  jae-jae: Go Anôtô kêsôm gebe “Asa kêsôm gêdêŋ aôm gebe ôlim ŋaôma. Aôm goeŋ kaŋanô,
    taŋ gajac jao gêdêŋ aôm gebe ôniŋ atom naŋ, me masi.”
  ksd-ksd: 'Ma i ga biti: To ia i tar ve u ba pa kaum ta mal? Dave, u tar ian vang
    ta ra davai, nina iau ga tigal u tana pi koko una ian tana?'
  tur-YTC: Tanrı, “Çıplak olduğunu sana kim söyledi? Sana yememeni buyurduğum ağaçtan
    mı yedin?” dedi.
  bel-N: 'І сказаў [Бог]: “Хто распавёў табе, што ты голы? Ці ня еў ты з дрэва, з
    якога Я загадаў табе ня есьці?”'
  grc-BRENT: Καὶ εἶπεν αὐτῷ ὁ Θεὸς, τὶς ἀνήγγειλέ σοι ὅτι γυμνὸς εἶ, εἰ μὴ ἀπὸ τοῦ
    ξύλου, οὗ ἐνετειλάμην σοι τούτου μόνου μὴ φαγεῖν, ἀπʼ αὐτοῦ ἔφαγες;
  ind-AYT: Kemudian, TUHAN berkata, “Siapa yang memberitahukanmu kalau kamu telanjang?
    Apakah kamu makan dari pohon yang kepadamu telah Kuperintahkan jangan kamu memakannya?”
  lid-lid: “Are tiye ta ah anya, ah kolau bwe?” Kindrei ndremenya, “Ah ndrani buwa
    kei ala jo mene anya ah saimon en?”
  eng-NNA: God asked him, “How did you learn you were naked? From that tree, the One
    that Teaches People About Good and Bad, did you eat food from that?”
  nya-nya: Ndipo anamufunsa, “Ndani anakuwuza kuti uli maliseche? Kodi wadya zipatso
    za mtengo umene ndinakulamulira kuti usadye?”
  hrv-hrv: 'Nato mu reče: “Tko ti kaza da si go? Ti si, dakle, jeo sa stabla s kojega
    sam ti zabranio jesti?”'
  mps-mps: Tama Godigo agabolo hanalu wali, “Dego nagebolo olama, nage bolu olo elalubo
    po waliwe? Te nago eno nagebolo habu selali nedu du te nago tuai dawe?”
  llg-llg: Boe ma, MANETUALAIN nae, “See nafada nae o makahola? Talobee? Neu ko o
    muꞌa ai boak fo Au kaꞌik ndia, hetu?”
  tpi-tpi: Na God i askim em, “Olsem wanem na yu save, yu stap as nating. Husat i
    tokim yu? Ating yu kaikai pinis pikinini bilong dispela diwai mi bin tambuim yu
    long kaikai?”
  dan-1931: 'Da sagde han: “Hvem fortalte dig, at du var nøgen. Mon du har spist af
    det Træ, jeg sagde, du ikke måtte spise af?”'
  vie-OVCB: 'Đức Chúa Trời Hằng Hữu hỏi: “Ai nói cho con biết con trần truồng? Con
    đã ăn trái cây Ta cấm phải không?”'
  lbk-lbk: Sa et kanan Apo Dios, “Sino nan mangwanin enlalafos ka? Ay kinanmo ngen
    nan chey fekhas si kaew ay infilinko ay ad-im kanen?”
  guj-2017: ઈશ્વરે કહ્યું, “તને કોણે કહ્યું કે, તું નિવસ્ત્ર છે? જે ફળ ન ખાવાની મેં
    તને આજ્ઞા આપી હતી, તે ફળ તેં ખાધું છે શું?”
  byr-byr: '@see-verse:GEN.003.010'
  awx-awx: Yawän Anätutä inikut. “Gä belum yangu imindä ganik? Pa salinu donapiläkge
    ganikumu imindä ganiwän naläk?” yawän,
  pon-2006A: Koht eri ketin keinemwe, “Pwe ihs me ndaiong uhk me ke kilisou? Ke so
    tungoalehda wahntuhke me I keinepwihsang uhko?”
  por-BRBSL: 'Deus disse: “Quem lhe disse que você estava nu? Você comeu da árvore
    da qual eu lhe ordenei que não comesse”?'
  aly-aly: Akngey INGKART angkek, “Nthakenh mpwelanth iterl-arelhek, mpwelanth arnkweweny
    anenhan? Ntwa amern-angketyarr ampep-itwek arwerl anyent-penh arlkwek apek?”
  cth-cth: BAWIPA ni, apinimaw nang caici lah na o e hah a dei. Cat hanh ka tie thingpaw
    hah na ca toung maw telah a pacei.
  twi-twi: Na Onyankopɔn bisaa no se, “Hena na ɔka kyerɛɛ wo se na woda adagyaw? Woadi
    dua a meka kyerɛɛ wo se nni so aba no bi ana?”
  hlt-hlt: Te dongah Boeipa loh, “Nang pumtling ni tila nang taengah ulae aka puen?Caak
    ham moenih tila nang kan uen thingkung te na caak nama?” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: We ndɑ nɑ̀kɛ́ kɛ tú ɑ bo difɔ̃̀kperì, yɑ́ɑ̀ ɑ
    di ditebii n yɛ̃ nhɑ bɑ́ɑ́ di dì ndi?'
  msy-2020: Ezɨ God an azara, “Nɨ manmaghɨra fo, nɨ bibiamra iti? Tina nɨ mɨkeme?
    Nɨ, iter ovɨzir kɨ gua daman anogoroghezir kam, nɨ ti an ovɨzitam anemeghama?”
  txq-txq: Boe ma MANETUALAIN nae, “See ndia nafada nae o makaholak? Talo bee? O muꞌa
    ai boak fo Au kaꞌi ei boso miꞌak naa, hetu?”
  aaz-aaz: Rarit Usiꞌ nataah am nak, “Sekau es natoon ko mnak ho mꞌao aaf om? On mee?
    Of oniꞌ ho muah amrair hau fuaꞌ reꞌ Au ꞌtaar ee naan, aiꞌ?”
  dop-dop: 'Tǝnɑɣɑlɛ Ɩsɔ Tɑcɑɑ nɔɣɔ tǝkpɑʋ sɩ: Awe heelinɑ-ŋ sɩ n wɛ kpɛtɛ? N tɔɣɔ
    tʋɣʋ ŋku ɩnɩ mɑɑ kisinɑ-ŋ tɔɣɔ?'
  azb-azb: 'Rəbb Allah dedi: «Kim sənə bildirdi ki, çılpaqsan? Sənə yeməyi qadağan
    etdiyim ağacın meyvəsindən yeməmisən ki?»'
  eng-DBY: And he said, Who told thee that thou art naked? Hast thou eaten of the
    tree of which I commanded thee not to eat?
  hin-2017: यहोवा परमेश्वर ने कहा, “किसने तुझे बताया कि तू नंगा है? जिस वृक्ष का फल
    खाने को मैंने तुझे मना किया था, क्या तूने उसका फल खाया है?”
  wol-KYG: 'Yàlla Aji Sax ji ne ko: «Ku la xamal ne dangaa def yaramu neen? Mbaa du
    dangaa lekk ca garab, ga ma la aaye, waay?»'
  swp-swp: Ia i ene, “Eai i heribam u kohakoha? Oeagi uauana ue ai, wa, iaede ea gorai
    bena tabu u ai?”
  bjr-bjr: Miqi qufanoo Anutufa qinau, yafee ani kaqisamu mariannanara qimaminoo fee.
    Anee saqari aqama qinee qaoo qunnana neenanee.
  eng-YLT: And He saith, 'Who hath declared to thee that thou [art] naked? of the
    tree of which I have commanded thee not to eat, hast thou eaten?'
  kne-kne: Kanan Diyos en sisya, “Intoy nangammoam ay nakalabos ka? Ay tan nangan
    ka sin lames di kaiw ay inparit ko en dakayo?”
  wat-wat: Yave Guyau i nutoninuvanuva i bwaduwa, “Aitevana i iyaveu kwaḡa gonegoneu?
    Kainama a iyaviwa muka kuna kaniya, naki ku kaniya?”
  heg-NTPO: Hidi kon Ama Lamtua tek noan, “Asii man tek noan ku lulit ta? Taon elola
    ko ku kaa kai isin man auk in kaing son na, ta lo?”
  ptu-ptu: 'Iya ma''kadam Puang Allataala naua: “Menna umpaissanniko anna muissanni
    muua: ‘Ma''kambelää''?’ Muande haka iko indo bua kaju kupelahangam la diande?”'
  bzd-NTPO: 'Eta̱ Skëköl tö ie'' a̱ iché: —¿Yi be'' a̱ iché tö be'' dur sume? Ichö́
    ña tö kalwö yë''yö be'' a̱ tö kë̀ ikatar ¿e'' katébö?'
  kwf-kwf: ꞋUnaꞋeri ma God ka fata Ꞌuri fuana, “ꞋUri ma sa tai neꞋe saea neꞋe Ꞌoko
    dadara kwa? ꞋUri ma Ꞌoko Ꞌania fuana Ꞌai ba nau ku luia koroꞋo kasi Ꞌania?”
  eng-WYC-2017: To whom the Lord said, Who showed to thee that thou were naked, no
    but for thou hast eaten of the tree of which I commanded to thee that thou shouldest
    not eat?
  eng-WMBB: God said, “Who told you that you were naked? Have you eaten from the tree
    that I commanded you not to eat from?”
  spp-spp: 'Ka Kile si jwo: «Jofoo u à mu pyi na mu cípyire wuŋi u ɲyɛ yɛ? Mii à mu
    sige cige ŋkemu yasɛɛre na ke, tire tà bà mu à lyî mà?»'
  aey-aey: Odocob Anut uqa sisildon, “Hina bical ec eu indec maheia? Hina cehelo aig
    ale cain jowasin ec mahem eundec u jagafo?” don.
  urd-GVH: उसने पूछा, “किसने तुझे बताया कि तू नंगा है? क्या तूने उस दरख़्त का फल खाया
    है जिसे खाने से मैंने मना किया था?”
  djr-djr: “Yo yoy! Yolthu nhuŋu dhuwal lakaraŋal warraŋulthinyarawnydja?” bitjarr
    ŋayi God waŋan ŋurikal ḏirramuwal. “Dhuwaṉḏja nhe ŋunhiyin borumnha ḻukan muka?...ŋunhi
    ŋarra nhuŋu yaka'yurr ŋurikiyi ḻukanharaw?” bitjarr.
  rug-rug: Meke zama sa Tamasa, “Esei tozi nigo sapu dodoho si goi, gua? Vegua, ele
    hena ia goi sa vuana sa huda sapu heki nia Rau koa goi?”
  gaz-gaz: Innis, “Eenyutu akka ati qullaa taate sitti hime? Muka ani ija isaa hin
    nyaatin jedhee si ajaje sana irraa nyaatte moo?” jedheen.
  fra-LSG: 'Et l’Éternel Dieu dit: Qui t’a appris que tu es nu? Est-ce que tu as mangé
    de l’arbre dont je t’avais défendu de manger?'
  gnn-gnn: “Yolthu nhuna waŋana djolarra' ḻakaraŋalanydja?” bitjarra ŋayi Gunhu' waŋana
    ŋurikala ḏarramuwala. “Mak nhe dhuwala ŋunhiyi borum ḻukana, ŋunhi ŋarra nhuŋu
    waŋana yaka'yurruna ŋurikiyi.”
  yal-yal: Ala yi a maxɔdin, a naxa, “Nde a yitaxi i ra a i magenla na a ra? I bata
    na wudi bogin don ba, n na i yamarixi naxan ma fe ra a i nama a don?”
  gum-gum: 'Inchene Tiusbe trencha payibig køn: —¿Ñune køsaatiig køn chabe, mu eshkata?
    cha. ¿Na mamønrrain taig tusryu mamigwan ñibe mappeendi?— cha.'
  iou-iou: Yäwänä Anututä iwetkuk; Moräŋ kuŋatan u netä gäwerak? Gäk päya mujipi näŋpentawä
    yäŋ gäwetkuro u kubä nan ba?
  haw-1868: I mai la kela, Nawai i hai mai ia oe, aohe ou kapa? Ua ai anei oe i ko
    ka laau a'u i papa aku ai ia oe, Mai ai oe!
  arb-NAV: 'فَسَأَلَهُ: «مَنْ قَالَ لَكَ إِنَّكَ عُرْيَانٌ؟ هَلْ أَكَلْتَ مِنْ ثَمَرِ
    الشَّجَرَةِ الَّتِي نَهَيْتُكَ عَنْهَا؟»'
  adz-adz: Da Anutu igutin, “Manga ni da agu i u danguntan? U maga gai nidzun dzi
    paꞌa agu gin ugu, ma?”
  ewe-ewe: Mawu biae be, “Ame kae gblɔ na wò be èle amama? Ɖe nèɖu ati si ŋu mede
    se na mi le la ƒe tsetsea?”
  nuy-nuy: Nigaayung na-God nu-yamijgayn, “Yangi-nyung nagang nimbi-magaa nu-mamar?
    Yagu anubani nu-nguni anubani anu-ngugulmung, anubani ngunu-magaa mirraadhu ‘yagi
    nu-ngi’?” Dani-yung ni-yamayn.
  eng-LEE: And he said, Who told thee that thou art naked? Hast thou eaten of the
    tree, whereof I commanded thee that thou shouldest not eat?
  dji-dji: Ga nyanitja butjalmini, “Wari ngunung inma wangini miri gar gurriyili nyuni
    nyi'nyininyi? Bina ngurr ḏirradjili ngununggirapibi gurrtji budjirrminy gatni
    dja'djarri mir ngunung nyirr ṉunggaṯmiyngili?”
  gvn-gvn: '@see-verse:GEN.003.010'
  nna-nna: Japirr marna Ngarrkalu, “Nganija miranu jarrinyan kurta waninyikinyin?
    Nyarraja mungkaja, ‘Marrngu Miranu Jinakata Ngalypakupa Kurluku’, palaja mayi
    nganan nyuntulu?”
  asm-FB: ঈশ্বৰে ক’লে, “তুমি যে বিবস্ত্ৰ, তাক তোমাক কোনে ক’লে? যি গছৰ ফল নাখাবা বুলি
    মই তোমাক নিষেধ কৰিছিলোঁ, তাক তুমি খালা নেকি?”
  sus-A: مَرِفِ عَلَتَلَ نَشَ عَ مَشْرِن، «ندٍ عَ مَسٍنشِ عِ بّ عِ مَفٍلِ نَ عَ رَ؟
    كَ عِ بَرَ نَ وُرِ بٌفِ دٌن بَ، ﭑ نَشَن مَ قٍ قَلَ عِ بّ عِ نَشَ عَ دٌن؟»
  fra-SBL: 'Dieu dit : « Qui t''a dit que tu étais nu ? As-tu mangé de l''arbre dont
    je t''ai interdit de manger ? »'
  hbo-hbo: וַיֹּ֕אמֶר מִ֚י הִגִּ֣יד לְךָ֔ כִּ֥י עֵירֹ֖ם אָ֑תָּה הֲמִן־הָעֵ֗ץ אֲשֶׁ֧ר
    צִוִּיתִ֛יךָ לְבִלְתִּ֥י אֲכָל־מִמֶּ֖נּוּ אָכָֽלְתָּ׃
  shp-NTPO: 'Jatianra Diossen yokata iki: —¿Tson yoiaki min onanna, mia chopaoma?
    ¿Ja jiwi bimi kokotima en yoia ikenbiki, min kokoa? —akin.'
  eng-WYCLIFFE: To whom the Lord seide, Who forsothe schewide to thee that thou were
    nakid, no but for thou hast ete of the tre of which Y comaundide to thee that
    thou schuldist not ete?
  piu-2006: '@see-verse:GEN.003.010'
  pjt-pjt: Ka Godalu wangkangu, “Nganalunta wangkangu nyuntu nikiti ngaṟanytja? Nyuntu
    wanyu puṉu panya palulanguṟu mai panya mantjiṟa ngalkuṉu? Panya ngayulu painu
    ngalkuwiyangku wantinytjaku.”
  cwe-cwe: Mndewa Mulungu kamuuza, “Yelihi yoyakulongele weye kwa ukengele? Vino weye
    kuja tunda da mbiki unikulongele sekeuje?”
  bgs-bgs: Iginsà tô Manama, na mà din, “Manan ka isóddóran nu na iglawa-lawa ka?
    Sadan tô igulit áknikó? Igkan ka katô buuy ka kayu na igkagi ku áknikó na dì mému
    kannán?”
  kik-kik: Nake Jehova akĩmũũria atĩrĩ, “Nũũ ũkwĩrire atĩ ũrĩ njaga? Kaĩ ũrĩĩte matunda
    ma mũtĩ ũrĩa ndagwaathire ngĩkwĩra ndũkanaũrĩe?”
  ksr-ksr: 'Kaeŋ meleeno kokaeŋ ijoro: “Gii bombolaŋ laligojaŋi, ii moronoŋ gijoro
    mojaŋ? Nii gere mombaa kota newabotiwaa soŋgo ama gombeti, gii iikanoŋa moŋ nejaŋa
    me qaago?”'
  omb-omb: I Huqe Gogona mo gato lawea mo veve vena, “?I hine mo veve lawego huri
    ve nere mo ti vurogi? ?I niko gu geni na mwasi gei nau surigo huri ve goin mese
    ganie?”
  fra-NCL: 'Et Yahweh Dieu dit : « Qui t’a appris que tu es nu ? Est-ce que tu as
    mangé de l’arbre dont je t’avais défendu de manger ? »'
  cek-AK: Anih mah, bangkrai ah na oh, tiah mi mah maw ang thuih? Caa hmah tiah kang
    thuih ih thingthai to na caak ving boeh tani? tiah a naa.
  xla-xla: Asiyama Godta epo atlaiyo, “Anta wa꞉ta tidali siyapo hala kokoye wa꞉ watle
    imo? Pona꞉malamana, wa꞉ na꞉ta dlomoko demiyo duwaye e doahame deyo,” diyo.
  cuk-cuk: 'Geb degine, Bab-Dummad macheredse egichialid: —¿Ar doa bega sogsa, be
    uka-swilii gudiiye? An bega sogsad: ‘Sapi-wargwen-e-san mer be gunnoye.’ ¿A-sapi-e-sande
    be guchasi?'
  uig-CYR: 'Худа униңға: — Ялаңач екәнлигиңни саңа ким ейтти? Мән саңа йемә, дәп әмир
    қилған дәрәқниң мевисидин йедиңму-я? — деди.'
  pma-pma: Iahova visi vit, “?Isei viteni vit keik kovakaka hon? ?Mukave? ?Keik kokan
    heiai koa naviteni navit konaantei?”
  tel-2017: దేవుడు “నువ్వు నగ్నంగా ఉన్నావని నీకెవరు చెప్పారు? తినొద్దని నీకు ఆజ్ఞ
    ఇచ్చిన ఆ చెట్టు పండు తిన్నావా?” అన్నాడు.
  hat-BSA: Epi Li te di li, kilès ki te di ou ke ou te toutouni? Èske ou te manje
    nan pyebwa e M te di ou pa manje a?
  bxh-bxh: Yaubada ya fatiꞌo, iyen, Sai ya falibam ma tau afaꞌafam? Oyagi uluna E
    laugagayoꞌen, haꞌa wa an?
  nay-nay: Jehovah kurrin ile ityan, “Ngande tingowir umangk, merate, ellin inde;
    takkir inde yan kai fruitowe yar atte tingowir um nowaiy inde tak ityan.
  kos-kos: God El siyuk, “Su fahk nu sum mu kom koflufol an? Ya kom kang fokinsak
    soko ma nga tuh fahk mu komtal in tia kang ah?”
  hbo-WLC: וַיֹּ֕אמֶר מִ֚י הִגִּ֣יד לְךָ֔ כִּ֥י עֵירֹ֖ם אָ֑תָּה הֲמִן־הָעֵ֗ץ אֲשֶׁ֧ר
    צִוִּיתִ֛יךָ לְבִלְתִּ֥י אֲכָל־מִמֶּ֖נּוּ אָכָֽלְתָּ׃
  ibo-ibo: Onyenwe anyị Chineke jụrụ ya sị, “Onye gwara gị na ị gba ọtọ? I riela mkpụrụ
    si nʼosisi ahụ m nyere gị iwu sị gị erila?”
  ory-ory: ପରମେଶ୍ୱର କହିଲେ, “ତୁମ୍ଭେ ଉଲଙ୍ଗ ଅଛ, ଏହା କିଏ ତୁମ୍ଭକୁ ଜଣାଇଲା? ଆମ୍ଭେ ଯେଉଁ ବୃକ୍ଷର
    ଫଳ ଖାଇବାକୁ ନିଷେଧ କରିଥିଲୁ, ତାହା କି ତୁମ୍ଭେ ଖାଇଅଛ?”
  wmt-wmt: '@see-verse:GEN.003.010'
  chk-chk: Iwe, Kot a aisini, “Iö a asile ngonuk pwe ka selela? Ifa usun, ka mongö
    seni ewe irä üa allük pwe kosap mongö seni?”
  ssd-ssd: 'nu ndek kusnana: Ne wagek minit ta imaŋge sanat e? Ne ail alonu tale peunikmba
    tukultiken ta nyat e ŋgina le'
  rop-rop: Wal God bin tok, “Hubin dalim yu, yu neigidwan? Maitbi yubin dagat det
    daga weya aibin tok yu nomo lau dagat.”
  mwf-2018: Mu Yile neki kathu-ka murrinh mamna, “Nangkal mampa marlang thardidha-yu?
    Mi-ka thulamath ngarra thay pangu thangunu-yu murrinh-ka mampa mana-ya, mere nukun
    thulath mi thay ngangka thangunu-yu?”
  ukr-1871: 'І каже чоловік: Жінка, що дав єси бути зо мною, вона дала менї з дерева,
    я й попоїв.'
  eng-AOI: God said to him, “Who told you that you were naked? Did you eat the fruit
    that I told you not to eat?”
  yon-yon: Andoone, Godbed kaamonoon, “Kanembed yedmebdoonkob ebkadiibban idmo doreeb?
    Ayob amob kowaan kuu anewenoo?” andoon.
  bch-bch: Ta Deo ibeta ei, “Sai ikeo pago ngan eao bangabanga? Kado eao ean abei
    itautau toa aoag ikarara go ngan.”
  deu-1951: 'Da sprach er: Wer hat dir gesagt, daß du nackt bist? Hast du etwa von
    dem Baum gegessen, davon ich dir gebot, du sollest nicht davon essen?'
  eng-JPS: 'And He said: ''Who told thee that thou wast naked? Hast thou eaten of
    the tree, whereof I commanded thee that thou shouldest not eat?'''
  ubr-ubr: Ato God iyau, “Iyafan ikasonem om keremomotim? Om wengar uwan ato dura
    wawaninai asofafarim men utan on ubo uyan bait?”
  srp-1865: 'A Bog reèe: ko ti kaza da si go? da nijesi jeo s onoga drveta što sam
    ti zabranio da ne jedeš s njega?'
  lug-lug: N’amubuuza nti, “Ani akubuulidde nti oli bwereere? Olidde ku muti gwe nakulagira
    obutagulyangako?”
  heb-heb: ויאמר מי הגיד לך כי עירם אתה המן העץ אשר צויתיך לבלתי אכל ממנו אכלת׃
  ben-IRV: তিনি বললেন, “তুমি যে উলঙ্গ, এটা তোমাকে কে বলল?” যে গাছের ফল খেতে তোমাকে
    বারণ করেছিলাম, তুমি কি তার ফল খেয়েছ?
  pan-pan: ਉਸ ਨੇ ਪੁੱਛਿਆ, ਤੈਨੂੰ ਕਿਸ ਨੇ ਦੱਸਿਆ ਜੋ ਤੂੰ ਨੰਗਾ ਹੈਂ? ਜਿਸ ਰੁੱਖ ਤੋਂ ਮੈਂ ਤੈਨੂੰ
    ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਉਸ ਦਾ ਫਲ ਨਾ ਖਾਵੀਂ ਕੀ ਤੂੰ ਉਸ ਦਾ ਫਲ ਖਾਧਾ ਹੈ?
  tkr-tkr: 'Rəbb Allahee eyhen: – Şavaane ts''eler ıxhay vas ats''axha''u? Vas oxhanas
    q''adağa hav''uyne yivena meyvane opxhun deşxhee?'
  mwp-mwp: Nuy Kuykulnga Adhamalpa kedha kuniya mulaydhin, ‘Ngi midh paru ngulayg
    kedha, ngi kasa kupal. Ngidh sikedh senawbi puy koewsa purthanu, ngath ngin mi
    puy koewsangu nanga aygudangu lawnga madhin a?’
  mya-JVB: ဘုရားသခင်ကလည်း၊ သင် ၌ အဝတ် အချည်းစည်းရှိသည်ကို သင် အား အဘယ်သူ ပြော သနည်း။
    မ စား ရဟု ငါပညတ် သော အပင် ၏အသီးကို စား ပြီလောဟု မေး တော်မူ၏။
  tte-O: Kabo Yaubada iba, “Gubesi mwa ukwatai yakato kowa ukowakowa? Yaiya am wasa
    iyeyawa? Nuwana mayauwa yayayakasisi-yanwa kanna ukwan?”
  tbg-tbg: Vaiinti viva minti tuvaro Kotiva tiharo, Tavave ai vaatara toka vaivo tivarae
    are kukeqa vuaro? Te qioqama tauna katari tavarae are nama kaaro? tiro.
  hmo-hmo: Dirava ia gwau, “Daika ese oi ia hadibaia oi be kopina kavakava? Lau taravatua
    au huahua oi ania vadaeni, a?”
  ata-ata: Xe IAUE Lataua muavuti la mutaliꞌisou aloxo ꞌo, “ꞌEnaꞌei muvikalaneni lexe
    nini meni mii vile sou nataluxu vasimene no anu uasi? Loxovaa, neꞌou ovu ngiaxu
    e epelaꞌinexu lexe naꞌou uasi ꞌole?”
  nfa-nfa: Ka Lamatua peka na, “Cee ka dhu peka, na èu dhu pake boe mèdha-papake?
    De tasamia? Tatu èu muꞌa le hua ajꞌu dhu Jaꞌa kai na, sina ma?”
  urd-urd: उसने कहा, तुझे किसने बताया कि तू नंगा है? क्या तूने उस दरख़्त का फल खाया
    जिसके बारे में मैंने तुझ को हुक्म दिया था कि उसे न खाना?
  rus-SYN: 'И сказал Бог: кто сказал тебе, что ты наг? не ел ли ты от дерева, с которого
    Я запретил тебе есть?'
  cbt-NTPO: '—¡I''yan! ¿Onporahuatomata nitotapanamaso''? Nara a''naíchin nininso'':
    “Ama isoso nitërinso ca''quësohuë'',” itopiranquënhuë'': ¡Nani ca''nan! itërin.'
  bqc-SIM: 'Ɔ̃ Dii Lua aà là à mɛ̀: Démɛ ònɛ ń kú puiziɛi? Lí pↄ́ ma ginɛ
    ǹ a bɛ ble, ń blè yã̀?'
  tcz-CHONGTHU: Hichun Pathen in jong aseiye, koi ham nangma sa gohkeova na um'e tia
    na seipeh a chu? Honsung'a theiga nehih in kati chu naneh hitam? atile,
  mar-mar: परमेश्वर त्यास म्हणाला, “तू नग्न आहेस हे तुला कोणी सांगितले? ज्या झाडाचे
    फळ तू खाऊ नकोस अशी मी तुला आज्ञा दिली होती त्या झाडाचे फळ तू खाल्लेस काय?”
  tcs-tcs: Da AntapGod i askem, ‘Wiskain yu sabe yu neket? Uda bin spik po yu? Yu
    mas bin kaikai sam prut, prom dat tri wea ai bin oda yu no po kaikai?’
  soq-soq: Me waitaralene wanase, “E nikoakoa wainiana umanawa mida dieen? Ne ia ipawa
    umanawa e anaanaena dauwa e naana, ba?”
  qub-qub: 'Chaura Dios tapuran: «¿Pitaj nisha-cashunqui galalla cashayquita? ¿‹Ama
    micunquichu› nishä yörapa wayuynintachu micushcanqui?»'
  bqp-bqp: 'Akũ Dikiri Luda a là à pì: Dí mɛ́ à ònnɛ ń kun pótompoo? Lí kũ ma ginnɛ
    ǹ a nɛ́ ble, n blèn yá?'
  hat-hat: Seyè a, Bondye a, di l'. Ki moun ki di ou te toutouni? Eske ou te manje
    fwi pyebwa mwen te di ou pa manje a?
  eng-BSB: “Who told you that you were naked?” asked the LORD God. “Have you eaten
    from the tree of which I commanded you not to eat?”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Ɓɛ ɠa kɛai è ma, è ɠabei ʋe? È gulu waai naa
    ta mia ɓaa, nii gè ɠɛni è ma, mina ta mi?»'
  eng-WEBPB: God said, “Who told you that you were naked? Have you eaten from the
    tree that I commanded you not to eat from?”
  kbq-kbq: Higeno Ra Anumzana Anumzamo'a huno, Iza hugantegenka kavufga kvapara mani'nane?
    Nagrama ono hu'na hunagru'ma hugante'noa zafa raga'a taginka ne'nampi?
  nhe-BL: 'Huajca Toteco Dios quitlajtlani: ―Huan ¿ajqueya mitzilhuijtoc para tixolotl?
    ¿Tijcuajtoc itlajca nopa cuahuitl tlen nimitzilhui amo xijcua?'
  sps-sps: Ai Gov rangats towa, “Sei te tsue of i manyi ee, anyi na berber, toroman
    anyi te ainy bus fua nan nau te fa agaagon im ma ainy vaare nyi ya?”
  bus-bus: 'Ben Dii Luda à là à bè: Dé bé à ònnɛ ń kú bũuu? Lí kɛ̀ ma ginnɛ ǹ à bɛɛ
    ble, ń blèn yↄ́?'
  gub-BL: A'e rupi Tupàn upuranu hehe. — Mo ukwaw kar nema'e heta 'ymaw newe a'e,
    i'i izupe, hehe upuranu pà. — E'u zo a'e ma'ywa nehe, a'e peme ihe. — Aipo ere'u
    ra'e, i'i izupe.
  eng-DRA: 'And he said to him: And who hath told thee that thou wast naked, but that
    thou hast eaten of the tree whereof I commanded thee that thou shouldst not eat?'
  knf-knf: 'Kë akak aji na a : « In aţupiiŋ aji iwo byişu? Ikeer ade bko bi nneenaniiŋ
    pde! »'
