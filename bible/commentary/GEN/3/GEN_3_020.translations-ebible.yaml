verse: GEN.003.020
translations:
  mal-C: ആദാം തന്റെ ഭാര്യയ്ക്കു ഹവ്വാ എന്നു പേരിട്ടു; കാരണം അവൾ ജീവനുള്ളവർക്കെല്ലാം
    മാതാവാണല്ലോ.
  deu-TKW: Und der Mensch gab seinem Weibe den Namen Eva, denn sie wurde die Stammutter
    aller Lebendigen.
  lin-lin: Mobali apesaki mwasi na ye kombo « Eva, » pamba te azali mama ya bato nyonso
    na mokili.
  cbr-NT: Usa 'ain ka unin aín xanu Eva kakin anëakëxa, ax ka kamabi uni axa tsókë
    aín tita 'itiokin.
  eng-LSV: And the man calls his wife’s name Eve, for she has been mother of all living.
  bmu-bmu: Azinöŋ anömŋi yuai pakpak malmalŋinambuk maljei, mieŋgö namŋini aiga azinöŋ
    qetŋi Iw (Ewa) qerök.
  eng-GNV: (And the man called his wiues name Heuah, because she was the mother of
    all liuing)
  eng-WEBSTER: And Adam called his wife's name Eve, because she was the mother of
    all living.
  nhw-BL: Huan Adán quitocaxti isihua Eva. (Eva quinequi quiijtos “nemilistli”.) Huan
    Eva elqui ininnana nochi masehualme catli itztoque.
  swh-ONEN: Adamu akamwita mkewe Eva, kwa kuwa atakuwa mama wa wote walio hai.
  bba-bba: Mɑ Adɑmu u win kurɔ yĩsiru kɑ̃ Efɑ, domi wiyɑ u sɑ̃ɑ tɔmbu kpuron mɛro.
  eng-KJVCPB: And Adam called his wife’s name Eve; because she was the mother of all
    living.
  cpy-cpy: Ikanta shirampari iitakiro iina ‘Eva,’ tema roo rinirontayityaari ikaate
    tzimayitatsini.
  mpx-mpx: Adama lagona alana i tun Ive, kaiwena iya gamagalau gegewel yawaliliya
    gaganina hinaliya.
  wbp-wbp: Yali wati, ngulaju yirdiji Yatumu. ‘Yatumu’ yirdiji ngulaju ‘Walya’. Ngulangkuju
    kali-nyanurlu karntaju yirdi-manu yirdiji Yiipi. ‘Yiipi’ yirdiji ngulaju ‘Wankaru’.
    Ngulajulpa-jana nyinaja ngati-nyanu yapaku jintawarlayiki.
  luo-luo: Adam nochako chiege ni Hawa nikech nobiro bedo min ji duto.
  meu-meu: Bena Adam ese adavana ladana e hatoa Heva badina be ia na mauri taudia
    iboudiai sinadia.
  npi-ULB: मानिसले आफ्नी पत्‍नीको नाम हव्‍वा राख्‍यो किनकि तिनी सबै जीवित प्राणीकी
    आमा हुन् ।
  yor-yor: Adamu sì sọ aya rẹ̀ ní Efa nítorí òun ni yóò di ìyá gbogbo alààyè.
  emp-NTPO: Adaʌ̃ba idji wẽrãra trʌ̃ b̶ʌsia Eva, idjira jũma dadji zocai b̶ea papa
    bẽrã.
  ind-ind: Laki-laki itu bernama Adam. Adam menamai istrinya Hawa— yang berarti ‘pemberi
    kehidupan’— karena seluruh umat manusia adalah keturunannya.
  pes-OPCB: آدم، زن خود را حَوّا (یعنی «زندگی») نامید، چون او می‌بایست مادر همهٔ زندگان
    شود.
  ssx-ssx: A꞉da꞉ma꞉ma꞉ ipika꞉ wanda꞉na꞉ bikita꞉ Ipa꞉ leekeme. Pa ekipeke ipikita꞉
    wanda꞉hali paeyaona꞉ inkikie.
  lcm-lcm: Na tauan ang kala atuk a kisngana ta Eva. Using ninia vanang nganlak ka
    rinaria i ri vap aongos.
  aer-aer: Yanhe ikwerenge-ntyele artwele arelhe anewikwe renhe “Eve” arritnye antheke,
    Eve ileme “itethe” re, tyerrtye ingkirreke anthurre ikwerenge-ntyele aneme lyete.
  tgl-ULB: Tinawag ng lalaki ang kanyang asawa sa pangalang Eva dahil siya ang ina
    ng lahat ng mga nabubuhay.
  nop-nop: Kaŋ me adi tamuŋiŋ wou Ewa youkuk. Adigoŋ tububihila kwet foloŋ meeniŋ
    mintayam hogohogok indi’walaŋ meekinik tuguk.
  kca-kca: 'Адам имеԓ нэмән мӑсԓы: Ева, ԓўв хŏԓ уԓты хŏйатәт аԋԏийа йис.'
  cbu-NT: Mang kamuz suru Ataga. Wizanlleetssha sur Epa ísamarangiya. Watam ichingarusin
    Epamand tputs pzapanichinllinaya, tárangiya Ataga.
  hui-hui: Adama ibugua ibu one wali agali mani dewa holebirarunaga ai̱ya birulebirago
    manda buwa ibu mini Iba wini.
  wrs-wrs: Tendorinina nihilva Atam, wo Atamna ongalva simbepolva indkumbina ongana
    tendona, wo noinda osva ongalmba awona Ivm.
  mya-mya: အာ​ဒံ သည်​မိ​မိ​၏​မယား​အား​ဧဝ​ဟု​မှည့်​ခေါ်​လေ ၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​သည်
    လူ​သတ္တဝါ အ​ပေါင်း​တို့​၏​မိ​ခင်​ဖြစ်​သော​ကြောင့်​တည်း။-
  cbi-NTPO: Tsejtu juntsa cha' ruku Adán ya' shinbunu Eva mumu pumi, matyu yaa kumuinchi
    chachillachi ya' amañu' mitya. Eva titu “chumu” titundive.
  bod-N: དེ་ནས་ཨ་དམ་གྱིས་རང་གི་ཆུང་མའི་མིང་ལ་ཧ་ཝཱ་ཞེས་བཏགས༌སོ། །ཅིའི་ཕྱིར་ཞེ༌ན། ཁོ་མོ་ནི་མིའི་རིགས་ཀྱི་མ་ཡུམ་ཡིན་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Adam ko nuwus nup beteram Eve mam, mu awuk, nu kariimet suen la nunga nunam
    gira nunguningkiri bagarukko.
  kkl-kkl: Wene seogpa, kelabo aneko nimi ni sikinin talul aro ela'ange Adamdi Hawa
    engkaog.
  sna-sna: Uye Adhamu akatumidza mukadzi wake kuti Evha, nokuti aizova mai vavapenyu
    vose.
  spa-BLM: El hombre llamó a su mujer Eva, porque ella sería la madre de todos los
    vivientes.
  beu-beu: Angmuse nehe mehal angu ana ejangu angu ene maveng, ene ꞌHawaꞌ (evengbanang
    tarang se hula, ꞌaabetaꞌ), se aing angu, nehe ba aabeta ang naung emangpi iva
    angu ebele.
  cac-cac: Eva ix yac' vin̈aj Adán sb'ioc ix yetb'eyum chi', yujto d'a ix, ix pitzvi
    masanil anima.
  swh-ULB: Mwanaume akaita mke wake jina Hawa kwa sababu alikuwa mama wa wote wenye
    uhai.
  bel-bel: 'І назваў Адам імя жонцы сваёй: Ева, бо яна стала маці ўсіх, хто жыве.'
  wed-wed: Oroto i aramanei da awana tauna rava anatapui aloi ma lamna aubaina i ḡorei
    Eve.
  deu-ELBBK: Und der Mensch gab seiner Frau den Namen Eva, denn sie war die Mutter
    aller Lebendigen.
  mbb-OT: Sikan is maama, migngezanan din is esawa zin he “Eva” su egkehimu sikandin
    he iney te tivuuk he menusiyà.
  msc-msc: Nba, Adama ka a muso tɔɔ la ko Hawa, baa ale le kɛra mɔɔ bɛɛ na ri.
  mal-2015: മനുഷ്യൻ തന്റെ ഭാര്യക്കു ഹവ്വാ എന്നു പേരിട്ടു; അവൾ ജീവനുള്ളവർക്കെല്ലാം
    മാതാവല്ലോ.
  tuo-NT: Adã́ cʉ̃ nʉmorẽ Eva wãme õꞌocʉ niwĩ. “Co nipeꞌtirã paco nigõsamo,” nígʉ̃,
    tojo wãme õꞌocʉ niwĩ.
  gup-gup: Adam bingeykurrmeng ngalbininjkobeng nuye Eve, dja ngaleng kunu ngalbadjan
    ngalkudji kadberre karriwarlahken nawu karrimimbi.
  met-met: Luba Adam uxu haininoa Ip, namua na sok lipu walingam longgalo bauding.
  gvs-gvs: E korotoyana monena tomota liliudi unadi, tauna ivayou Ivi.
  rmc-rmc: O Adam diňa peskra romňake nav Eva, bo oj sas daj savore manušenge.
  nlg-nlg: Ma Adam na mane, te vatua nia Eve na tauna, na pukuna gaia ke tinadira
    na lei tinoni soko.
  dgr-DOGNT: Adam edets'èkeè wıızì whehtsı̨. Dǫ hazǫǫ̀ eda gha gomǫ elı̨ ha t'à Eve
    yèhdıì yıızì whehtsı̨.
  pes-OPV: و آدم زن خود را حوا نام نهاد، زیرا که اومادر جمیع زندگان است.
  ron-1924: Адам а пус невестей сале нумеле Ева, кэч еа а фост мама тутурор челор
    вий.
  aui-aui: Wasina bi Adam wavinena iviwaghawaghayeni Eve, basuna touna wawaya tupadi
    kiiravidiye na katare inisinada.
  ben-OBCV: আদম তাঁর স্ত্রীর নাম দিলেন হবা, কারণ তিনি হবেন সব জীবন্ত মানুষের মা।
  lex-lex: Muanke' de nanni Adama, ne nala hawni pa nwawa Hawa'a (nnia'eratni de mormiori-dardiari)
    yoma hade ed mak khi'a in la riy mak kmormiori-kdardiari honona.
  rgu-rgu: Basa ria boe ma Adam foi sao na, nade ‘Hawa’ (sosoa na nae, ‘masodaꞌ’),
    huu fo ria nana basa lahenda fo rasoda a mama na.
  som-som: Ninkiina wuxuu naagtiisii u bixiyey Xaawa, maxaa yeelay, waxay ahayd hooyadii
    waxa nool oo dhan.
  lat-VUC: 'Et vocavit Adam nomen uxoris suæ, Heva: eo quod mater esset cunctorum
    viventium.'
  aoi-aoi: Eneja nakina nenungkwarba nenimikirra Eduma nakina, akwa nanga-yengbija
    arakba dadingiyenikba dadimikirra Yiba, mena dirndarringba-baba dakina wurrababurna-langwa
    warnumamalya. Akina ekirra ne-yaminama “warniba.”
  eng-ASVBT: And the man called his wife’s name Eve; because she was the mother of
    all living.
  mna-mna: Tomooto na, ni ipaata kusiini zaana be Eba. Paso, ni iwe tomtom ta boozomen
    nan.
  ita-1885: E Adamo pose nome Eva alla sua moglie; perciocchè ella è stata madre di
    tutti i viventi.
  eng-LXXUP: And Adam called the name of his wife Life, because she was the mother
    of all living.
  eng-ULB: The man called his wife's name Eve because she was the mother of all the
    living.
  spa-VBL: Adán le puso por nombre Eva a su esposa, porque ella sería la madre de
    todos los seres humanos.
  fra-_FOB: Or, Adam appela sa femme, Eve (vie), parce qu'elle fut la mère de tous
    les vivants.
  mal-mal: ജീവനുള്ള എല്ലാവർക്കും മാതാവായതുകൊണ്ട് ആദാം തന്റെ ഭാര്യയ്ക്കു ഹവ്വാ എന്നു
    പേരിട്ടു.
  lit-lit: Ir Adomas pavadino savo žmoną vardu Ieva, nes ji buvo visų gyvųjų motina.
  urd-GVR: Ādam ne apnī bīwī kā nām Hawwā yānī Zindagī rakhā, kyoṅki bād meṅ wuh tamām
    zindoṅ kī māṅ ban gaī.
  suz-BL: मिनु आदममी आ मीश कली हव्‍वा नें वोदा बाक्‍त। मारदे हना मेको ब्रोंइब मुर
    नेल्‍ल आन ममा दुम्‍माक्‍त।
  ita-1927: E l’uomo pose nome Eva alla sua moglie, perch’è stata la madre di tutti
    i viventi.
  ckb-ckb: ئادەم ناوی ژنەکەی نا حەوا، چونکە دەبێتە دایکی هەموو زیندووان.
  nas-nas: Eeꞌnoko Aadamai teni baꞌaang miring Iivi tampuuꞌ, aiꞌ teni teni ookara
    nantoong amutemuriiꞌ bioko.
  eng-BBE: And the man gave his wife the name of Eve because she was the mother of
    all who have life.
  crx-NTPO: '''Ink''ez Adam du''at Eve be yoozi, khunane ts''iyawh buloo ''et huwa.'
  kan-OKCV: ಆದಾಮನು ತನ್ನ ಹೆಂಡತಿಯ ಹೆಸರನ್ನು ಹವ್ವ ಎಂದು ಕರೆದನು. ಏಕೆಂದರೆ ಆಕೆಯೇ ಬದುಕಿದವರಿಗೆಲ್ಲಾ
    ತಾಯಿಯಾಗಿದ್ದಾಳೆ.
  bbb-bbb: Areme Godi fune fanuve surive ijia kena saguma areme kena saejiae. Ijiege
    rekoga Adamu fu ve ijia uri bara ije ive ina Ivi kuae. Ijadufuo maeje fu e uine
    nijavo ijiebuo asie.
  tam-2017: ஆதாம் தன் மனைவிக்கு ஏவாள் என்று பெயரிட்டான்; ஏனென்றால், அவள் உயிருள்ள
    அனைவருக்கும் தாயானவள்.
  spa-RV-1909: Y llamó el hombre el nombre de su mujer, Eva; por cuanto ella era madre
    de todos los vivientes.
  ron-BTF: Şi Adam i-a dat soţiei sale numele Eva, pentru că ea a fost mama tuturor
    celor vii.
  eng-WEBP: The man called his wife Eve because she would be the mother of all the
    living.
  eng-FBV: Adam named his wife Eve, because she was to be the mother of all human
    beings.
  nld-1939: De mens noemde zijn vrouw nu Eva, omdat zij de moeder zou worden van al
    wat leeft.
  nch-BL: Huan Adán quitocaxti isihua Eva. (Eva quinequi quiijtos Nemilisti.) Huan
    Eva elqui ininana nochi masehualme cati itztoque.
  tfr-NTPO: E irgo ga wal̈ë l̈i koiara domer l̈irë Eva, e nopga uunkong mekë kjĩshko.
  vie-1934: A-đam gọi vợ là Ê-va, vì là mẹ của cả loài người.
  hin-CV: आदम ने अपनी पत्नी को हव्वा नाम दिया, क्योंकि वही सबसे पहली माता थी.
  eng-OURB: The man called his wife Eve [Life] because she would be the mother of
    all the living.
  spa-BES: Y el hombre le dio a su mujer el nombre de Eva porque ella era la madre
    de todos los que tienen vida.
  tdx-tdx: Natao’ indatiy Haova ty añara’ i vali’ey, amy t’ie ro rene’ ze hene veloñe.
  vid-vid: Adamu nakamchemela mdala wa heye itagwa, “Hawa,” kwa vila nayali mamo wa
    wanhu weng'ha.
  pwg-pwg: Adam kawana ivi vavei Eve iyamna tuna wavinena na wawaya kudubisi i maduwa.
  eng-OKE: And Adam called the name of his wife Hava, because she was the mother of
    all the children of men.
  tha-KJV: อาด​ัมเรียกชื่อภรรยาของเขาว่าเอวา เพราะว่านางเป็นมารดาของบรรดาชนที่​มีชีวิต
  por-BR-2018: E chamou o homem o nome de sua mulher, Eva; porquanto ela era mãe de
    todos o viventes.
  bco-bco: Kalu a꞉ma꞉yo꞉ inga a꞉no꞉ “If” wikilo꞉. Mo꞉wo꞉ ga we mela꞉no꞉lo꞉ a꞉lab kaluka꞉isale
    tambowa꞉ ini anowo꞉ e dowab.
  deu-ELO: Und der Mensch gab seinem Weibe den Namen Eva, denn sie war die Mutter
    aller Lebendigen.
  ktm-ktm: Adam iyuwen rangan mbrulun eri Ewah odo iy we kile tinen ndramat ndre sulo-on.
  caa-caa: Pues e winic uturbꞌa ucꞌabꞌa uwixcar Eva. Y jaxir quetpa tubꞌir tuaꞌ tunor
    e gente xeꞌ aturuanobꞌ tama tunor or e rum.
  eng-WYC-2018: And Adam called the name of his wife Eve, for she was the mother of
    all men living (or for she was the mother of all living people).
  epo-epo: Kaj Adam donis al sia edzino la nomon Eva, ĉar ŝi estis patrino de ĉiuj
    vivantoj.
  uig-PIN: Uning ayali barliⱪ jan igilirining anisi bolidiƣini üqün adǝm uningƣa «Ⱨawa»
    dǝp at ⱪoydi.
  beo-beo: A:da:me da idua da dunu fifi asi gala ilima ame esalumu ba:i. Amaiba:le,
    e da idua ema Ibi dio asuli.
  tpi-OTNT: Man i kolim meri bilong em Iv, long wanem, em i tumbuna mama bilong olgeta
    manmeri.
  hau-SA: Mutumin ya sa wa matarsa suna, Hawwa’u, gama za tă zama mahaifiyar masu
    rai duka.
  udu-udu: 'Dhali wathi/ ki yuḵ ash gway ka Hawwa mo, a’di jin ta ’pemen gwo jin onu
    ki: To jin di’d ki e mo, haali/ ayim ta’da ata’da ma ris to ’baar kun ’kon ki
    e mo.'
  uig-LAT: Uning ayali barliq jan igilirining anisi bolidighini üchün adem uninggha
    «Hawa» dep at qoydi.
  nde-nde: U-Adamu wamutha umkakhe wathi ngu-Eva, ngoba wayezakuba ngunina wabo bonke
    abaphilayo.
  ton-ton: Pea naʻe ui ʻe ʻAtama ʻae hingoa ʻo hono uaifi ko ʻIvi; koeʻuhi ko e faʻē
    ia ʻoe kakai moʻui kotoa pē.
  ces-1613: Dal pak byl Adam jméno ženě své Eva, proto že ona byla mátě všech živých.
  eko-eko: Pinaatamu khuntthaja muukhaawe nzina la Haawa, mwaasa wa wiiya maama wa
    anaatamu ooshi.
  nss-nss: Pe Atam ipohowe ngala nambuyun ara Ewa, paratesah, yiy ara tinahu ndramat
    masih kene mepo mwalehu.
  eng-WMB: The man called his wife Havah because she would be the mother of all the
    living.
  tam-TCV: ஆதாம் தன் மனைவிக்கு ஏவாள் என்று பெயரிட்டான், ஏனெனில் பூமியில் வாழ்வோருக்கெல்லாம்
    தாயாவாள்.
  ceb-ULB: Ginganlan sa lalaki ug Eva ang iyang asawa tungod kay siya ang inahan sa
    tanang may kinabuhi.
  mkn-mkn: Ais itu, Adam kasi nama dia pung bini ‘Hawa’ (yang dia pung arti ‘yang
    idop’), te dia tu, samua orang yang idop pung mama.
  pol-UBG: I Adam nadał swojej żonie imię Ewa, bo ona była matką wszystkich żyjących.
  agr-agr: 'Tusa tima Adán niina nuwe daajin adaikauwai Eva: Nii ashí aentsun dukuji
    atin asamtai.'
  kyc-kyc: Akali dokome banya etenge wambu peparaena endangi kyawa ingiyasa dokome
    kingi Ipi, leya.
  urd-GVU: آدم نے اپنی بیوی کا نام حوا یعنی زندگی رکھا، کیونکہ بعد میں وہ تمام زندوں
    کی ماں بن گئی۔
  deu-1912: Und Adam hieß sein Weib Eva, darum daß sie eine Mutter ist aller Lebendigen.
  ntj-ntj: Nyangka Yatamalunku kurri yini Yiipanya tjapirnu. Tjiinyamarntu minyma
    palunyanya yarnangu pirniku-lampa kaparli nyinama.
  row-row: Basa naa ma, Adam babꞌae sao na ‘Hawa’ (sosoa na ‘mana masodꞌa’), huu basa
    atahori masodꞌaꞌ ra ina na, eni.
  kan-2017: ಆ ಮನುಷ್ಯನು ತನ್ನ ಹೆಂಡತಿಗೆ ಹವ್ವ ಎಂದು ಹೆಸರಿಟ್ಟನು. ಆದುದರಿಂದ ಬದುಕಿರುವವರೆಲ್ಲರಿಗೂ
    ಆಕೆಯೇ ಮೂಲತಾಯಿಯಾಗಿದ್ದಾಳೆ.
  ena-ena: Adam agaŋ abinu ninanadi huhɨlɨci iaha habɨla hulaŋ iamɨgali akape hɨniavɨbali
    agasaŋ igahɨlavɨla nudɨ ibi lamavɨla abami. Ivɨ uami.
  tgo-tgo: Adam i rena levo idae Ive, kaiwae elaghɨniye gharɨgharɨke wolaghɨye e yawayawalinji
    tɨnanji.
  yap-yap: Adam e tunguy fithingan le’engin ni Eva, ni bochan e ir e chitiningin urngin
    e girdi’.
  tet-tet: Nunia hotu, Adam nanaran feen naꞌak Efa, tan nia mak ema horis hotu-hotu
    inan. (Iha lia Ibrani, efa lia isin naꞌak ‘mak moris’.)
  hlt-MCSB: Te phoeiah Adam yuu te aka hing boeih kah a manu la a om ham dongah a
    ming te Eve tila a sui.
  mdy-ETH: ዓሢያ ዒዛኮ ማቻ ሼምፓ ዓኣ፥ ዓሲ ማዢንቲኮ ቢያ ዒንዶ ማዔሢሮ «ሂዋኣኖ» ጋዓ ሱንሢ ዒዞም ጌሤኔ።
  twi-ASANTE: Adam too ne yere no edin Hawa, ɛfiri sɛ, ɔno na ɔbɛyɛ ateasefoɔ nyinaa
    na.
  mwc-mwc: Adam kaowana kana waba i yorei Eve, basuna kona wai pipiya ereonowasi sinasi.
  bhl-bhl: 'Dangei, Adam e em kalel um wiin e bokoumomele: “Kom wiin e Iw te!”, wangse
    kale. Nimtew angom? Kunum waneng alik alik biim alkemin auk kesu kasike.'
  con-NTPO: Tsonsi tsandie, Adán, tise pushema inisian Evave. Nane tiseja poi a'imbe
    chaña'si tsa'caen inisian.
  eng-WEBU: The man called his wife Eve because she would be the mother of all the
    living.
  bnp-bnp: E Adam i vunua a rane girihina e Eva, a vuhuna bara ia e kinane huriki
    lobo.
  bvr-bvr: Lika nipa Arram (Adam) jin-nigipa jin-gumarrbipa niya jin-nelangga jiny-jarrana
    Yip (Eve), ngardawa nipa mampa burra gu-galiya yerrcha.
  wal-wal: Addaamee ba keettaayyiyo Hewaano giidi sunttiis; aissi giikko, a paxa de7iya
    asa ubbau aayo.
  mgh-mgh: Vaavale nlopwana ule ahaavaha amwaarawe ayo ncina na Hawa; kontha ayo yaari
    anumwanaya atthu othene.
  acu-NT: Adánka ni nuwarin Eva inaikiamiayi. Evaka mash aintsu nukuri atin asamtai,
    tu inaikiamiayi. (Evaka iwiaaku taku tawai.)
  spa-PDDPT: El hombre llamó a su esposa Eva, por cuanto ella sería madre de todo
    viviente.
  gun-gun: Ava va'e gua'yxy omboery Eva, oikove va'e ha'e javive xy oiko ramo.
  agu-BL: Toque'n tzun bi' txkel Adán ta'n tetz Eva, na i' chitxu'cy'e'x cyakil jilwutz
    wunak bene'n tzi'n.
  eng-PEV: Adam’s wife was the first woman, and all the people in the world came from
    her. So Adam gave her the name Eve. That name means somebody that gives life.
  ilo-ULB: Pinanaganan ti lalaki ti asawana nga Eva gapu ta isuna ti ina dagiti amin
    nga agbibiag a banbanag.
  kpg-kpg: Adam gaa gahi di ingoo dono lodo bolo Eve, idimaa mee go tinana o digau
    huogodoo ala e mouli.
  uig-ARA: ئۇنىڭ ئايالى بارلىق جان ئىگىلىرىنىڭ ئانىسى بولىدىغىنى ئۈچۈن ئادەم ئۇنىڭغا
    «ھاۋا» دەپ ئات قويدى.
  bsp-bsp: Kɔ wərkun ɔsɔŋ wəran kɔn tewe ta «Hawa», bawo nkɔn Hawa ɔyɔnɛ iya wəka
    afum a doru fəp.
  bps-bps: Di kagman Dwata kdee ani gine, dnagit Adam i yaanan, dunan Iba, du kenen
    mbaling yê di kdee dad to.
  mbs-mbs: Iningedanan i Adam (kelebadan niyan, otaw) se esawa din ki Eva (kelebadan
    niyan, pegkeotaw), so sikandin se neinang inay te kedita te otaw.
  tof-tof: Módóga, Adam tóba kol ngizwasilürr “Ib”, zitülkus wa blaman arrólab aipbobat
    warilürr.
  sus-sus: Adama naxa a xa ginɛ xili sa «Mahawa,» barima a findima nɛ mixi birin nga
    ra.
  pon-2006: Adam eri kihong eden eh pwoudo Ihp pwehki eh wia inen aramas momour koaros.
  jae-jae: Ma ŋamalac gê nê awênê ŋaê gebe Ewa gebe eŋ kêtu lau mateŋ jali samob teneŋi.
  ksd-ksd: Ma ra tutana i ga vatang kana vavina ba Eva, tago a na i diat par dia lalaun.
  tur-YTC: Adam bütün yaşayanların annesi olacağı için karısına Havva adını verdi.
  bel-N: І назваў чалавек імя сваёй жонцы — Ева, бо яна была маці усіх, што жывуць.
  grc-BRENT: Καὶ ἐκάλεσεν Ἀδὰμ τὸ ὄνομα τῆς γυναικὸς αὐτοῦ Ζωή, ὅτι μήτηρ πάντων τῶν
    ζώντων.
  ind-AYT: Manusia itu menyebut istrinya Hawa karena dia adalah ibu dari semua yang
    hidup.
  lid-lid: Adam tondrohani nyara udun badeh Ewa, tasah iy badeh tine iri lau mari.
  eng-NNA: That man gave his wife the name Eve. She is the mother for us all.
  nya-nya: Munthu uja anatcha mkazi wake Hava, chifukwa iyeyu adzakhala mayi wa anthu
    onse amoyo.
  hrv-hrv: Svojoj ženi čovjek nadjene ime Eva, jer je majka svima živima.
  mps-mps: Tama te bidi Adam agai aga we nogi Iv nogi yali, magi baso meni, aga te
    tigidali bidibo we bidigo wai auwa dalali we mosi dao.
  llg-llg: Basa ndia, boe ma Adam foi saon, nade ‘Hawa’ (fo ndandaan nae, ‘kasoꞌdak’,
    huu ndia ndia, basa hataholi masoda kala inan.)
  tpi-tpi: Man i kolim meri bilong em Iv, long wanem, em i tumbuna mama bilong olgeta
    manmeri.
  dan-1931: Men Adam kaldte sin Hustru Eva, thi hun blev Moder til alt levende*. {
    [*på hebr. Ordspil med Navnet Eva.] }
  vie-OVCB: A-đam gọi vợ là Ê-va, vì là mẹ của cả loài người.
  lbk-lbk: Nginadnan Adan si asawana is Eva, tay siya nan inan nan am-in ay takho.
  guj-2017: તે માણસે તેની પત્નીનું નામ હવા પાડ્યું કેમ કે તે સમગ્ર માનવોની માતા થવાની
    હતી.
  byr-byr: Miꞌna wɨdɨna yaka Gotɨyai yaawɨhɨlaakeꞌ maarɨna yaka kannya yavɨkarina
    yakewaai maarɨna yagɨla kannya mariraꞌnyɨna yagi. Ataamɨ aꞌmwevɨ wɨdaꞌ “Yɨvaꞌ
    gɨthɨwe saꞌ gɨnnya yaya naangeꞌ gɨthɨwa.” Aꞌmwe yuyaraavɨ kuvɨnaangeꞌ yɨmaꞌnadeꞌnanyɨra.
    Ataamɨjɨ Yɨvasɨ sawaai kunya kayaaꞌna yawɨꞌna, tewaanna yawɨꞌna yadiꞌ mwaalagi.
    “Yɨsɨla gaalyaꞌneꞌ nyɨna yakɨri gazagaasagaaꞌ namwaalyɨkadɨka!” daka Gotɨyai wɨdaasɨna.
    Sara wɨdaasɨna yaka “Yɨta tewaanyarɨna maremwaaipɨꞌderaava,” daka wawɨnyavɨ mwasɨlaa
    ejelɨya dameraavɨ wɨmwaaihaꞌ.
  awx-awx: Adamdä mängätnä “Äminbamu käluk yiwitning täpäläpäle apekngä däkngawik,”
    yake, umanä Iv yang inikut.
  pon-2006A: Adam eri kihong eden eh pwoudo Ihp pwehki eh wia inen aramas momour koaros.
  por-BRBSL: O homem chamou sua esposa Eve porque ela seria a mãe de todos os vivos.
  aly-aly: Adam-el arelh ikwerenh itnewek Eve.
  cth-cth: Hahoi, Adam ni amae yu hah Evi telah min a phung. Bangkongtetpawiteh, ahni
    teh kahring pueng e a manu lah ao dawk doeh.
  twi-twi: Adam too ne yere no din Hawa, efisɛ ɔno na ɔbɛyɛ ateasefo nyinaa na.
  hlt-hlt: Te phoeiah Adam yuu te aka hing boeih kah a manu la a om ham dongah a ming
    te Eve tila a sui.
  tbz-SIM: Kɛ̀ Adɑmmuu yú o pokù kɛ dɔ̀ Ɛfu, dɛ̀ɛ̀ tu mufòmmu, kɛ yɛ̃́ weè tumɛ̀ bɛnìtìbɛ̀
    bɛmɔu yɔ̃.
  msy-2020: Ezɨ gumazim kamaghɨn nɨghnɨsi, an amuim, gumazamiziba bar men ovavir amizimɨn
    otogham. Kamaghɨn, a ziam, “Iv,” a gatɨ.
  txq-txq: Basa boe ma Adam foi saon, nade ‘Hawa’ (fo sosoa-ndandaan nae ‘mana masodak’),
    huu ndia naa, basa hatahori mana masodak inan.
  aaz-aaz: Rarit naiꞌ Adam nakanab in fee je nak ‘bi Hawa’ (in aꞌmoufn ii ‘reꞌ anmoin’),
    natuin bifee naan es reꞌ njair ainaf neu areꞌ mansian amonit anbin pah-pinan ia.
  dop-dop: Mpʋɣʋlɛ Atɑm hɑ ɩ ɑlʋ sɩ Ɩfɑ. Mpi tɔ, ɩnǝɣǝlɛ yǝlɑɑ tǝnɑ too.
  azb-azb: Adəm arvadının adını Həvva qoydu, çünki o, yer üzündə yaşayanların hamısının
    anası oldu.
  eng-DBY: And Man called his wife's name Eve; because she is the mother of all living.
  hin-2017: आदम ने अपनी पत्नी का नाम हव्वा रखा; क्योंकि जितने मनुष्य जीवित हैं उन
    सब की मूलमाता वही हुई।
  wol-KYG: Aadama nag tudde soxnaam Awa (mu firi Dund), ndax mooy ndeyu képp kuy dund.
  swp-swp: Adamu monena esana ie tore Eva paana ginauri maumauridi gamagaridi ia sinadi
    ede.
  bjr-bjr: Faiqí fannoo narí aanaaqara maqasaa qaraa fasiqa anaasee ninoo fee qimaseenoo
    auqu Eewanee qinau. (Mi auquna oosana aiqama faiqí faiqi ninoo fee qidanoo.)
  eng-YLT: 'And the man calleth his wife''s name Eve: for she hath been mother of
    all living.'
  kne-kne: Makdeng pay ay inbaga na di, en nan-as kopkop di animal et inamag nas bado
    et inpabado na en daida. Et si Adan, nginadananas asawa na si Eva, tan sisya din
    napowakan di am-in ay ipogaw.
  wat-wat: Namoḡa i sanamaniya kawana ina viayowa namoḡa fakwafakwasi matatafusi nenesiyai,
    na fasinei i weniya Ive.
  heg-NTPO: Hidi na kon, Adam ngali un sapa ka ngala ‘Hawa’ (man lin na tatai nol
    dais Ibranin man muik nahin noan ‘bel in nuli’), ta un na mo in deng totoang atuil
    lia.
  ptu-ptu: Adam ussangai bainena Hawa aka la mendadi indona ma'hupatau.
  bzd-NTPO: Wëm tsá̱ yöne, e' kiè Adán. Ilaköl dör se' mì tsá̱. E' kue̱ki̱ Adán tö
    ikiè méka̱ Eva.
  kwf-kwf: Ma satana na ngwae neꞋeri neꞋe sa Adam. Ana kaidaꞋi neꞋeri nia ka saea
    na Ꞌafe nia Ꞌani Ꞌi Eve, osiꞋana niaꞋa naꞋa neꞋe na teꞋa na ngwaꞋi toꞋa mauri
    ki.
  eng-WYC-2017: And Adam called the name of his wife Eve, for she was the mother of
    all men living.
  eng-WMBB: The man called his wife Havah because she would be the mother of all the
    living.
  spp-spp: Ɲyɛ cyire karigii puni kàntugo, Adama à u cwoŋi mɛge le Awa, ɲaha na yɛ
    uru u à pyi sùpyire puni nuŋi. (Awa mɛge ɲwɔhe ku ɲyɛ shìŋi.)
  aey-aey: Aria Adam uqa aideg eu uqa dana cajaca cunug agena anaga calen. Eunu uqa
    ijan Iw qon.
  urd-GVH: आदम ने अपनी बीवी का नाम हव्वा यानी ज़िंदगी रखा, क्योंकि बाद में वह तमाम
    ज़िंदों की माँ बन गई।
  djr-djr: Bala ŋayi ḏirramuynydja yäku nhirrpar nhanŋuwuy ŋayi miyalknha Evenha,
    bili ŋayiny ŋunhi ŋäŋdi'mirriŋu bukmakkun ŋilimurruŋgun yolŋu'yulŋuwnha, dhiyakun
    dhuwal ga nhina bukmak-ŋur wäŋaŋur ḻiw'maraman.
  rug-rug: Ego, poza nia Ivi sa tie, sa nana barikaleqe, sina na tinadia ri doduru
    tie toadi si asa.
  gaz-gaz: Addaamis sababii isheen haadha jiraatoo hundaa taateef niitii isaa “Hewaan”
    jedhee moggaase.
  fra-LSG: 'Adam donna à sa femme le nom d’Ève: car elle a été la mère de tous les
    vivants.'
  gnn-gnn: Bala ŋayi ḏarramuyunydja yäku‐nherrarana nhanŋuway miyalknhanydja Yepnha,
    liŋgu ŋayinydja ŋunhi ŋäṉḏi'mirriŋu bukmakkuna yolŋu'‐yulŋuwu ŋilimurruŋgu, dhiyakuna
    dhuwala yukurra nhina bukmakŋura wäŋaŋura, buku‐ḻiw'marama yana.
  yal-yal: Adaman yi a ɲaxanla xili sa Nmahawa bayo a findima muxun birin nga nan
    na.
  gum-gum: Inchen Adánbe nui srawane Eva munchi pasrøbig køn, kaguende Evabe maya
    misagwei usrin kønrrabig kuimba.
  iou-iou: Eruk, Adam webeni unitä ämawebe kuduptagän täŋo miŋi intäjukun yäput peŋkuk.
    Unita Adamtä webeni wäpi Iv yäŋ iwetkuk.
  haw-1868: Kapa aku la o Adamu i ka inoa o kana wahine, o I Eva; no ka mea, ka makuwahine
    ia o na kanaka a pau.
  arb-NAV: وَسَمَّى آدَمُ زَوْجَتَهُ «حَوَّاءَ» لأَنَّهَا أُمُّ كُلِّ حَيٍّ.
  adz-adz: Da Adam ifaringꞌ fininggan binganggan Ifa (wainggan ibi ‘marantaꞌan’).
    I arangan isu garam gar marantaꞌan sib angu rinanggan.
  ewe-ewe: Ŋutsu la na ŋkɔ srɔ̃a be Eva si gɔmee nye “Agbenala,” elabena egblɔ be,
    “Eyae azu amegbetɔƒome blibo la dzila.”
  nuy-nuy: Naagi na-waḻyinyung, Adam na-nimuwaj-jung. Naagi-yung ngu-mijgayn nigawi
    nga-rangarrina-yung, Eve ngarra-ngarrimuwaj-jung. Ngiga yamba warraarrawindi-lhangu
    nga-rriibi-yung, warraarrawindi-lhangu warru-mandag.
  eng-LEE: And the man called his wife's name Eve [[Chavvah]]; because she was the
    mother of all living [[Chay]].
  dji-dji: Manymak, ngunung yul yagirri inga Adam, ga yuldji bultjidjini nyanngang
    miyilk Yip (Eve) gima nyani ngurruḏawalangu ngambirri djina nyininyi bukmakigi
    yulpiligi.
  gvn-gvn: Adamangka nyunguwunbu manyarranga burri dajin, Eve. Nyulu burri Eve dajin,
    bama wubulku nyungundumun kadari. Yinyamun Godungku minya yulban wundin, balkan
    kambi bulanga, didanka. Godungku bulanin yunganda gardenmun, workmanijinka bubungu
    ngalkalba. Godungku angel miyilji bawan gardenba. Nyulu naybu yalbay ngalkalba
    yijarrin. Naybu yala ngalurri, jurrkin-jurrkijin, bama kari yuba kadanka. God
    wawu kari jana yubamanka, jana mayi nukanji yinyamun jukumun. Kaki jana nukal,
    jana wuljaljiku juranku bundayarrku.
  nna-nna: Pirirrimarninyju yini marna palinymili mirtawa, “Eve”. Pipi nganyjurruku
    wiyirrku.
  asm-FB: পাছত মানুহে নিজৰ ভার্য্যাৰ নাম হৱা ৰাখিলে; কিয়নো তেওঁ সকলো জীৱিত লোকৰ মাতৃ।
  sus-A: عَدَ مَ نَشَ عَ شَ فِنّ شِلِ سَ «مَهَوَ،» بَرِ مَ عَ قِندِ مَ نّ مِشِ بِرِن
    نفَ رَ.
  fra-SBL: L'homme appela sa femme Eve, car elle serait la mère de tous les vivants.
  hbo-hbo: וַיִּקְרָ֧א הָֽאָדָ֛ם שֵׁ֥ם אִשְׁתֹּ֖ו חַוָּ֑ה כִּ֛י הִ֥וא הָֽיְתָ֖ה אֵ֥ם
    כָּל־חָֽי׃
  shp-NTPO: Ja jonin jawen awin janea iká iki, Eva, jara jatíbi joni jiriabaon tita
    iki.
  eng-WYCLIFFE: And Adam clepide the name of his wijf Eue, for sche was the moder
    of alle men lyuynge.
  piu-2006: '@see-verse:GEN.003.019'
  pjt-pjt: Ka Adamalu palumpa kuri ininu Eve-anya, panya minyma nyanga palulanguṟu
    aṉangu uwankara utiringkula wanka nyinaku maḻatja maḻatja.
  cwe-cwe: Mulume kamtanga muke wake Hawa, kwaviya niiyo mama wa wanhu wose weli na
    ugima.
  bgs-bgs: Igngadanan i Adan tô sawa din na si Eva, su sikandin tô mému na innà katô
    langun ka manté mga manubù.
  kik-kik: Adamu agĩĩta mũtumia wake Hawa, tondũ nĩwe watuĩkire nyina wa arĩa othe
    matũũraga muoyo.
  ksr-ksr: Ejanoŋ embia iwoi kuuya laaligogiawo laligojuti, iyoŋoo nemuŋgia kolooro
    ejanoŋ qata Iiw (Eewa) qaro.
  omb-omb: I Tevue mo suri na henai gahorana Wesue huri ngeie a retahi tangaloi mwaso
    doluegi.
  fra-NCL: Adam donna à sa femme le nom d’Eve, parce qu’elle a été la mère de tous
    les vivants.
  cek-AK: Kahing kaminawk boih ih amno ah oh pongah, Adam mah a zu to Evi, tiah ahmin
    phui.
  xla-xla: A꞉damtapo ya꞉llu hi semama Ib diyo. Adipalati, ya꞉ye opa hapuloma yia꞉
    waipo.
  cuk-cuk: Ar omede bela dulemar-dula-gunonikoed-e-nanga guosoggu, Adán na e-ome Evaʼye
    onugsasad.
  uig-CYR: Униң аяли барлиқ җан егилириниң аниси болидиғини үчүн адәм униңға «Һава»
    дәп ат қойди.
  pma-pma: Meatin koa mulamu, isen ‘Adam’ koa aneite teni vi ‘meatin.’ Ka en ahin
    onen, kei ling isen ‘Iv’ koa aneite teni vi ‘moulien’ veni kei vi mama onen meatin
    vasi keil koa amoul en out netan.
  tel-2017: ఆదాము తన భార్యకు హవ్వ అని పేరు పెట్టాడు. ఎందుకంటే జీవులందరికీ ఆమే అమ్మ.
  hat-BSA: Alò, lòm nan te rele fanm li an Eve, paske se li ki te manman a tout vivan
    yo.
  bxh-bxh: Adam lahuna hesana ya tole, Iwa paꞌana in tau mwahumwahuli tinadi.
  nay-nay: Kile yan Adame krunkun naitye napalle Eve, hil amb uk, itye narkowalle
    an ambe an ngruwar.
  kos-kos: Adam el sang inen mutan kial Eve, mweyen el nina kien mwet moul nukewa.
  hbo-WLC: וַיִּקְרָ֧א הָֽאָדָ֛ם שֵׁ֥ם אִשְׁתּ֖וֹ חַוָּ֑ה כִּ֛י הִ֥וא הָֽיְתָ֖ה אֵ֥ם
    כָּל־חָֽי׃
  ibo-ibo: Adam gụrụ nwunye ya Iiv, nʼihi na ọ bụ nne mmadụ niile dị ndụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଆଦମ ଆପଣା ଭାର୍ଯ୍ୟାର ନାମ ହବା ଦେଲେ, ଯେହେତୁ ସେ ଜୀବିତ ଲୋକମାନଙ୍କର
    ମାତା ହେଲେ।
  wmt-wmt: '@see-verse:GEN.003.019'
  chk-chk: Iwe, Atam a aita ngeni pwülüan Efa, pun i inelapen chokewe meinisin mi
    manau.
  ssd-ssd: 'Adam nu piyo nuŋe nyunu Eva ŋgina. Nyu ta tugunu teŋenmba: Nu taŋgo pino
    ŋakmba tuku ina naŋgine.'
  rop-rop: Brom deya Edam bin gibit im waif neim na. Imbin gulum im Ib, dumaji im
    na mami blanga ebribodi.
  mwf-2018: Bere nukunu Adam-ka murrinh warda panparl palngun nukunu, Eve. Murrinh
    Eve-ka birnu, nhini-ka kalekale ngarra kardu birnu thurran.
  ukr-1871: І поробив Господь Бог чоловікові й жіньцї його одежу із шкір та й зодїг
    їх.
  eng-AOI: And the man was called Adam and he named his wife Eve, because she was
    the mother of all people. The name Eve means “living.”
  yon-yon: Adambed yamban yu aningko Iv kowoon, amborom kuu yu kuu nimkarub korem
    yi ena kowe.
  bch-bch: Idio ta eaba iuato iadaoa Eva, ngansa muriai ei iuot panua matad bibita
    toa ngada ne tnad.
  deu-1951: Und Adam nannte sein Weib Eva; denn sie wurde die Mutter aller Lebendigen.
  eng-JPS: And the man called his wife's name Eve; because she was the mother of all
    living.
  ubr-ubr: Adam awan i wabai Eve, on an yabin min sabu yawasis semama, osi ayos.
  srp-1865: I Adam nadjede ženi svojoj ime Jeva, zato što je ona mati svjema živima.
  lug-lug: Omusajja n’atuuma omukazi erinnya Kaawa, oyo ye nnyina w’abalamu bonna.
  heb-heb: ויקרא האדם שם אשתו חוה כי הוא היתה אם כל חי׃
  ben-IRV: পরে আদম নিজের স্ত্রীর নাম হ বা [জীবিত] রাখলেন, কারণ তিনি জীবিত সকলের মা
    হলেন।
  pan-pan: ਆਦਮ ਨੇ ਆਪਣੀ ਪਤਨੀ ਦਾ ਨਾਮ ਹੱਵਾਹ ਰੱਖਿਆ ਕਿਉਂ ਜੋ ਉਹ ਸਾਰੇ ਜੀਉਂਦਿਆਂ ਦੀ ਮਾਤਾ ਹੋਈ।
  tkr-tkr: Aadamee xhunaşşeyn do Həva (ı'mı'r) giyxhe. Mana ç'iyeylne aq'val vuxhaynbışda
    gırgıng'una yed yeexhe.
  mwp-mwp: Senabi thonara Adham nungu ipi nel tharadhin Ebb*. Minguz kedha, nan aymoedhin
    po gubaw gizupa apu.
  mya-JVB: ထိုအခါ လူ သည် မိမိ မယား ကို ဧဝ အမည် ဖြင့် မှည့် လေ၏။ အကြောင်းမူကား ၊ သူ
    သည် အသက်ရှင် သော သူအပေါင်း တို့၏ အမိ ဖြစ် သတည်း။
  tte-O: Adama wainena esana ipei Ibe kaiwena iya tomo meuloili meyawasili sinali.
  tbg-tbg: Nahenti viva ekaa vo vatanaa vo vatanaaka vika nova variarirava vaurara
    tiro, Adaamuva nai naata autu nteharo Evaarave, tura.
  hmo-hmo: Tau ese iena adavana ena ladana ia atoa Heva, badina ia be mauri taudia
    ibounai edia sinana.
  ata-ata: Adamu mumoxoe semau ualasie lexe Iva. Xo ane ta mitema ukalusi neniꞌa ane
    ane.
  nfa-nfa: Èle èèna ka, Adam pangare dhèu èmu na ‘Hawa’ (dhu sasoa na ‘dhu mamuri’),
    te nèngu ka jꞌajꞌi ina nèti dhèu dhu mamuri aaꞌi-aaꞌi.
  urd-urd: और आदम ने अपनी बीवी का नाम हव्वा रख्खा, इसलिए कि वह सब ज़िन्दों की माँ
    है।
  rus-SYN: 'И нарек Адам имя жене своей: Ева, ибо она стала матерью всех живущих.'
  cbt-NTPO: Atanso', sa'in nininën acotërin, Ipa itërin. Ina quëran ya'ipi piyapi
    na'acaiso ni'ton, ina pochin nohuitërin.
  bqc-SIM: Adamu tↄkpà a naɛ Ɛva, asa gbɛ̃́pii daziɛ.
  tcz-CHONGTHU: Hichun Adam in ajinu chu amin Eve asah tai. Ajeh chu amanu mijouse
    hung pen dohna minu ahi tan ahi.
  mar-mar: आदामाने आपल्या पत्नीचे नाव हव्वा ठेवले, कारण सर्व जिवंत मनुष्यांची ती आई
    होती.
  tcs-tcs: Adam i bin kole oman blo em Ib, bikoz em gobi mama blo ebri pipol ebriwea.
  soq-soq: Tane tauma apana manainapa ebowa wane ituna Iwi. Ebo ema ipawaida ipa,
    me ando apana uduudu inau wanalepi.
  qub-qub: Chaypitarämi runaga warminpa jutinta churaparan «Eva» nir. Chayno jutita
    churaparan pay gueshyacushallanpita llapan runacuna ollgupis warmipis mirananpaj
    captinmi.
  bqp-bqp: Adamu tↄ́ kpà a nanↄnɛ Awau, zaakũ gbɛ̃ pínki daimɛ.
  hat-hat: Adan bay madanm li non, li rele l' Ev, paske se li menm ki manman tout
    moun k'ap viv sou tè a.
  eng-BSB: And Adam named his wife Eve, because she would be the mother of all the
    living.
  tod-tod: Adama anzai laasei pɛɛni ga Ɛve, mazɔlɔɔ toɠa é ɠɛni ga nu vuluiti kpein
    ti-lee.
  eng-WEBPB: The man called his wife Eve because she would be the mother of all the
    living.
  kbq-kbq: Ana ne'mo'a nenaro agi'a Ivi'e huno antemi'ne. Na'ankure mika vahe'mokizmi
    zamarera'zama hanigure huno antemi'ne.
  nhe-BL: Huan Adán quitocajti isihua Eva. (Eva quinequi quiijtos Yolistli.) Huan
    Eva elqui ininnana nochi tlacame tlen itztoque.
  sps-sps: A mes te asang e natsun ya e Ivi, tana sa, ayei a tsinar fokinai tsoiny
    an moun.
  bus-bus: Adamu tↄ́ kpà a naↄ̃nɛ Awau, zaakɛ gbɛ̃ píngi dazimɛ.
  gub-BL: Na'e Ànàw omono her wemireko pe kury. — Ewà, i'i izupe. — Teko paw wahy,
    i'i her zaneze'eg rupi.
  eng-DRA: 'And Adam called the name of his wife Eve: because she was the mother of
    all the living.'
  knf-knf: Adam, ñiinţ, aţu aharul katim ki « Ewa » ţiki awooŋ anin bañaaŋ bŧi.
