verse: GEN.003.015
translations:
  mal-C: “ഞാൻ നിനക്കും സ്ത്രീക്കും തമ്മിലും നിന്റെ സന്തതിക്കും അവളുടെ സന്തതിക്കും
    തമ്മിലും ശത്രുത ഉണ്ടാക്കും; അവൻ നിന്റെ തല തകർക്കും; നീ അവന്റെ കുതികാൽ തകർക്കും”
    എന്നും കൽപ്പിച്ചു.
  deu-TKW: Und ich will Feindschaft setzen zwischen dir und dem Weibe und zwischen
    deinem Samen und ihrem Samen; er wird dir den Kopf zermalmen und du wirst ihm
    die Ferse zermalmen.
  lin-lin: Nakotia koyinana kati na yo mpe mwasi, mpe kati na bakitani na yo mpe bakitani
    na ye. Bakitani ya mwasi bakonyata moto na yo, mpe yo okoswa bango na litindi. »
  cbr-NT: '''Ën kana mixmi xanubë nishananun ''imiti ''ain, ''ën ''imikëx ka min rëbúnki
    ''imainun xanun rëbúnki nishananti ''ikën. Aín rëbúnkinën ka min maxkánu mi amánuxun
    ''aia, ''akëxun kamina aín taë tsipútunu ''anuxun ''ain.'
  eng-LSV: and I put enmity between you and the woman, and between your seed and her
    Seed; He bruises your head, and you bruise His heel.”
  bmu-bmu: 'Mewö nemba ambibuk sutŋire kerök al etkibiga mi möta malman. Kerök mi
    göhö gwölönarökurupki aka yaŋgö gwölönarökurupŋi yeŋgö sutŋine toroqeba ahöm öŋgöi
    kewö asuhuma: Yeŋgöreŋök azi kunöŋ mönö göhö nöröpki tölölahöiga göŋön yaŋgö köna
    gwakötŋi yöhösulmakŋan.”'
  eng-GNV: I will also put enimitie betweene thee and the woman, and betweene thy
    seede and her seede. He shall breake thine head, and thou shalt bruise his heele.
  eng-WEBSTER: 'And I will put enmity between thee and the woman, and between thy
    seed and her seed: it shall bruise thy head, and thou shalt bruise his heel.'
  nhw-BL: Nijchihuas ximocualancaitaca ta ica nopa sihuatl. Huan mocualancaitase moixhui
    ica ya iixhui. Iixhui mitztzonxamanis huan ta tijcotztlantzacanis.
  swh-ONEN: Nami nitaweka uadui kati yako na huyo mwanamke, na kati ya uzao wako na
    wake, yeye atakuponda kichwa, nawe utamuuma kisigino.”
  bba-bba: Nɑ kon mɑɑ yibɛrɛ tɛɛru doke wunɛ kɑ kurɔ win bɑɑ sɔɔ, kɑ mɑɑ wunɛn bweseru
    kɑ win bweserun bɑɑ sɔɔ. Win bweserun ɡoo u koo nun wiru kɔrɑ, kɑɑ mɑɑ win nɑɑ
    tokuru mɛɛrɑ ko.
  eng-KJVCPB: and I will put enmity between thee and the woman, and between thy seed
    and her seed; it shall bruise thy head, and thou shalt bruise his heel.
  cpy-cpy: Naaka kantakahaeyaawoni okijaneentantemiri iroka tsinani. Ari ikanteemiri
    ojariteeyaari ikijaneenteeri pitomipaeni. Riitaki ompojiimini piitoki ojariteeyaari
    tsinani, apatziro patsikiri eeroka iitziki.”
  mpx-mpx: Na ba owa alom ge yova nuku pepihigelgel-agimiu, i ola al tubutubunim ge
    iya tubutubunina nihi pepihigelgel-agil. Tubutubunina etega kokowam abwe ni puligebal
    ge owa aena gunina nu tal.”
  wbp-wbp: “Kari-nganta kapunpala-nyanu warna manu karnta mingany-karri tarnnga-juku.
    Nyanungu-nyangu kurdukurdu, nyuntu-nyangu kapulu-nyanu mingany-karri-yijala tarnnga-juku.
    Karnta-kurlangurlu kurdungku kapungku jurrungka-juku warrarda jalkuly-katirni.
    Nyuntu-nyangurlu kapu tarnngangku-yijala warrarda lukungka-juku yarlkirni.” Kujanyarla
    wangkaja warnakuju.
  luo-luo: Kendo anaket sigu e kindi gi dhako, kendo e kind kothe gi kothi; en noto
    wiyi, to in to nika ofunj tiende.”
  meu-meu: Lau ese oi bona hahine baina haheinai hehenimui, oi garamu bona ia garana
    danu baina haheinai hehenidia. Ia ese oi kwaramu baine huaria, bona oi ese ia
    aena geduna ba tutua.
  npi-ULB: तेरो र स्‍त्रीबिच, अनि तेरो सन्तान र स्‍त्रीको सन्तानबिच म दुश्मनी हालिदिनेछु
    । त्यसले तेरो शिर कुल्चनेछ, र तैँले त्यसको कुर्कुच्‍चा डस्‍नेछस् ।”
  yor-yor: Èmi yóò sì fi ọ̀tá sí àárín ìwọ àti obìnrin náà, àti sí àárín irú-ọmọ rẹ
    àti irú-ọmọ obìnrin náà; òun yóò fọ́ orí rẹ, ìwọ yóò sì bù ú jẹ ní gìgísẹ̀.”
  emp-NTPO: Idjab̶a mʌ̃a bʌra wẽrã ume dji quĩrũda b̶ʌya. Id̶iba ʌ̃taa bʌ warrara
    wẽrã warra ume dji quĩrũ baya. Bʌa wẽrã warrara jĩrũgarronane caya. Baribʌrʌ idjia
    bʌ borora berradʌgaya.
  ind-ind: Aku akan membuat kamu dan perempuan ini saling bermusuhan. Keturunanmu
    dan keturunannya akan selalu bermusuhan. Kamu akan menggigit tumit keturunannya
    yang laki-laki, tetapi keturunannya itu akan menghancurkan kepalamu.”
  pes-OPCB: بین تو و زن، و نیز بین نسل تو و نسل زن، خصومت می‌گذارم. نسلِ زنْ سر تو
    را خواهد کوبید و تو پاشنهٔ وی را خواهی زد.»
  ssx-ssx: Kutupa I̱ma꞉ neketa꞉ mo wanda꞉ yaapo a꞉nda꞉ tunkula꞉ alu peao ipika꞉ monduma꞉
    monduma꞉ pilia꞉ wekiwandikima꞉ make naka꞉ ekima꞉ make a꞉nda꞉ tunkula꞉ alu alu
    pu haena꞉ lolueke. Ipikana꞉ma꞉ naka꞉ you da꞉ka꞉pa꞉ tombuaeya꞉ka꞉na꞉ta꞉ nakana꞉ma꞉
    ipika꞉ anke kinuku handulu nelipikie leekeme.
  lcm-lcm: Na amatung a neikien nei liuan imilong ve aina suke na milong uli angmamaralai
    angpokpokai animilong. Keve matan tivum ki angmamaralai ve keve matan tivuna i
    aina suke. Taun kapo tulbonai anim ka komeng a patum, na numai ku kalat a pung
    i kakina.”
  aer-aer: Kele arelhe yanhe uthene ampe ikwerenhe areye-arlke, itnekenge ingkirreke-arlke
    akwetethe-arle ngkwenge ahele uthnerrerlte-anetyenhe ilengareke-atwetye apeke.
    Kele lyete-ngentyele tyerrtye ingkirreke-arle apmwe areye-arlke akwetethe ahele
    uthnerrerle-anetyenhe. Tyerrtye areye akaperte ngenhe ulthetyenhe, kenhe unte
    akenhe renhe alkngerurrke-arle uthnetyenhe.” Alakenhe-arle Ngkartele apmwe renhe
    artimperre-iweke.
  tgl-ULB: Maglalagay ako ng poot sa pagitan mo at ng babae, at sa pagitan ng iyong
    binhi at ng kanyang binhi. Dudurugin niya ang iyong ulo, at tutuklawin mo ang
    kanyang sakong.”
  nop-nop: Kaŋ du eŋ tam hidi’walaŋ lekiŋgoŋhik ginaŋ kwihita fafaŋeniŋ kamewit wondi
    miŋgembet du’walaŋ kobuligeye eŋ tam’walaŋ kobuliŋiye lekiŋgoŋhik ginaŋ hali lowaak.
    Ala hatigane tam’walaŋ kobulidi miŋgembet du’walaŋ mebige yalifilidawaak. Kaŋ
    dubo kayoŋ yehihiliŋiŋ sifilifiliyewaaŋ.”
  kca-kca: пӑ щӑԓта нӑӈ пӑ нэ, нын кўтәнән атмащ уԓты щир верԓәм, нӑӈ энмәԓты ŏтԓан
    пӑ ԓўв энмәԓты ŏтԓаԓ кўтән йэԓԓы ищи атмащ уԓты щир пŏнԓәм; хŏйат нӑӈен ŏхен эԓты
    веԓты питԓәԓы, нӑӈ пӑ ԓўвеԓ кўр йŏтԓаӈ эԓты пŏрэмәԓэн».
  cbu-NT: Shiyaatsimari ichingarusin tputs kundartaksin taachinllinaya. Ayamtaati
    kiz nllurnur shiyaatsimari kundartaksin taachinllinaya. Itaru, minam tputs shiyaa
    kasichiya. Yuwamand shiy wanashiree kapuxkachish anumand uwsha shiyaa mucheetsish
    tsaritsartachiya, Apanll tárangiya mkaatsi.
  hui-hui: I̱na í̠ walila mo waitigi helowa ibunaga aguanene í̠naga aguaneneru baba
    waitigi haabo holebira. Wali aguanene mbiru ibugua í̠naga haguane tagada hengeda
    haragola í̠na ibunaga ge ayuendeni hayulebere, lalu lene.
  wrs-wrs: Yemba kava os venav, yimba ungevlirinina ungund, eva ungevliriniva yena
    ungund. Eva kava verava, yetindiva muskonam vinvra hona ungevlirinina towandmba,
    si yenam osangas yunalm. Honamba ungevlirinina towandalliniva si yemba nonglavrava,
    si yena kumba singthavav, wo yimba si hemba monglaval kangthovav.
  mya-mya: သင်​နှင့်​မိန်း​မ​သည်​တစ်​ဦး​ကို​တစ်​ဦး​မုန်း​လိမ့်​မည်။ သင်​၏​အ​မျိုး​အ​နွယ်​နှင့်​မိန်းမ​၏​အ​မျိုး​အ​နွယ်
    သည် ရန်​ငြိုး​ဖွဲ့​လိမ့်​မည်။ လူ​သည်​သင်​၏​ဦး​ခေါင်း ကို​ချေ​လိမ့်​မည်။ သင်​သည်​လည်း
    သူ​၏​ဖ​နောင့်​ကို ပေါက်​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsenmin ñunu cha' shinbuba veta' veta' kundaa juu tirenu tsuyu, tsenmin
    naa ñunu sera' jimula bain, naa entsa shinbunu sera' jimula bain naa-uwanuba tsaren
    kundaa juu chunu detsuve. Tsa' mitya yanu sera' jimu ñu' mishunu ijchaa teenu
    tsuve. Ñuya ya' nenbujkuwanaa lluidi' finu tsuve, timi.
  bod-N: བདག་གིས་ཁྱོད་དང་བུད་མེད་གཉིས༌དང༌། ཁྱོད་དང་བུད་མེད་གཉིས་ཀྱི་བུ་རྒྱུད་བར་ཕན་ཚུན་དགྲ་ཟླར་ལངས་པ༌དང༌།
    བུད་མེད་ཀྱི་བུ་རྒྱུད་དེས་ ཁྱོད་ཀྱི་མགོ་བོ་རྨ་བར་བྱེད་པ༌དང༌། ཁྱོད་ཀྱིས་ཁོང་གི་རྐང་པའི་ཕྱི་རྟིང་རྨ་བར་བྱེད་ཅེས་གསུངས་པ༌དང༌།
  wsk-wsk: Ni se imet mu ilak ninga kusumuri nengemang motam suanta me ta anirukko;
    nika gue te, se imet ko tuagu te, mu uwutata lagaralko. Imet ko tuagu te mu nu
    nika sipiling ita parusuwurokko, se ni noko suwik durum usirko.”
  kkl-kkl: Yo'olangken seogti, “Nari salag lelamnari, anap keleneap aisa neneptangto
    wamturom aro salag palilamna. An anmaboap, kelene elmaboap isa orobog wamtumundi,
    andi, 'Keleneri elmabo nhon yan pubuag si sapsinun,' aro ulapmenba, eldi andi
    usog solapto olangkilul,” seog.
  sna-sna: Uye ndichaisa ruvengo pakati pako nomukadzi, uye pakati porudzi rwako nerwomukadzi;
    achapwanya musoro wako, uye iwe ucharuma chitsitsinho chake.”
  spa-BLM: Pondré hostilidad entre tú y la mujer, y entre tu descendencia y la de
    ella. Te va a magullar la cabeza, y le magullarás el talón”.
  beu-beu: Angase Na ening nehe jangu anga ooleve iiomi metma tealalil alolang-niang.
    Bot ooleve iitabaning ang naung di aulang. Base, eningse aana nehe jangu anga,
    ia-kudavali angu mitapurut ening amusing. Bot nehe jangu anga etabaning ang naung,
    eningse ini oong angu bait ening amusing.”
  cac-cac: Ol vac'canoch ajc'olal d'a a cal yed' ix ix tic yed' masanil in̈tilal yed'
    pax yin̈tilal ix. A yin̈tilal ix chi' ol mac'anpoj a jolom. A ach xo, ol a chi
    yich yoc yin̈tilal ix chi', xchi Jehová.
  swh-ULB: Nitaweka uadui kati yako na mwanamke, na kati ya uzao wako na uzao wake.
    Atakujeruhi kichwa chako na utamjeruhi kisigino chake.”
  bel-bel: і варожасьць пакладу паміж табою і паміж жанчынаю, і паміж семем тваім
    і паміж семем яе; яно будзе біць цябе ў галаву, а ты будзеш джаліць яго ў пяту.
  wed-wed: Ana kauei da tam ma wavine ona viḡavia nonoa, ma am epaia ma wavine ana
    epaia ona viḡavia. Tauna kolam ina gwadai ma tam ae karena ma ani.”
  deu-ELBBK: Und ich werde Feindschaft setzen zwischen dir und der Frau und zwischen
    deinen Nachkommen und ihren Nachkommen; er wird dir den Kopf zermalmen, und du,
    du wirst ihm die Ferse zermalmen.
  mbb-OT: Edhimuwen ku he kuntada nu haazà is bahi, ne ebpekigkuntada zaan is kevuwazan
    din te kevuwazan nu. Edrupeten din is ulu nu ne edkeǥaten nu is palu zin.”
  msc-msc: N di juuya bila i ni muso tɛ, ka a bila i bɔnsɔn ni a bɔnsɔn tɛ. A ri i
    kun gbasi. I fanan di a sen tintiri gbasi.»
  mal-2015: ഞാൻ നിനക്കും സ്ത്രീക്കും നിന്റെ സന്തതിക്കും അവളുടെ സന്തതിക്കും തമ്മിൽ
    ശത്രുത്വം ഉണ്ടാക്കും. അവൻ നിന്റെ തല തകർക്കും; നീ അവന്റെ കുതികാൽ തകർക്കും.
  tuo-NT: Numio mʉꞌʉrẽ ne ĩꞌasĩꞌrĩtigosamo. Co põꞌrã, co pãrãmerã nituriarã quẽꞌrã
    mejãrõta weerãsama. Niꞌcãcã meꞌrã aꞌmerĩ ĩꞌatuꞌtinʉꞌcãrãsaꞌa. Mʉꞌʉ, co macʉ̃ ya
    dʉꞌpodiare cũꞌrĩgʉ̃saꞌa. Cʉ̃ peꞌe mʉꞌʉ dʉpoare ʉꞌtamʉtõgʉ̃sami, ni werecʉ niwĩ.
  gup-gup: Ngaye ngamarnbun ngorrewoneng bu ngunewidnarrenkenh. Ngudda ke wurdwurd
    dja ngalengngarre wurdwurd kabirribebbehnjirrkerren munguyh. Ngalengngarre wurdwurd
    ngundibun kukodj ngundikodjdjubulhme, dja nguddambu ngurrbenbaye kumadbundedj.”
  met-met: Baing bagula ngata bixua wa lia mana haing xaung ung, xaung wa lia mana
    bakbaginoa xaung bakbagima, bagula bakbaginoa taha toxoma, saing bagula utaha
    king tambonga.”
  gvs-gvs: Go vakaleya kom be vavinayana nauyayanaimi goi bei ayato. Kom im boda be
    tauyana ina boda nakae bei sivaakaleya. Ago kina ina bodayana bei dabam ikaumotui
    go, tauyana aegedugeduna kom bei kukalimotui.’
  rmc-rmc: A kerava o ňeprijaťeľstvo maškar tu the maškar e džuvľi, maškar tiro potomkos
    the maškar lakro potomkos. Ov tuke rozmarela o šero a tu leske dukhaveha e peta.“
  nlg-nlg: Te vuivuni taeni, inau ku neghau, ighoe mana vaivine, koro kanahaghi. Mana
    vaivarimu ighoe mana vaivarina gaia ghua kara kanahaghi. Na vaivarina gaia ke
    turi horua na ulumu, mi ghoe ko ghalatia na guruvatuna na tuana.
  dgr-DOGNT: “Nı̨ eyıts'ǫ ts'èko ełek'èch'a aaht'eè anaxehłe ha, ts'èko weza eyıts'ǫ
    nı̨ neza ełets'ǫ̀ xànègı̨ı̨ɂa ha. Ts'èko weza sìı nekwì k'ètsǫètà ha, eyıts'ǫ
    nı̨ wekehtà nàı̨ht'ı ha,” Nǫ̀htsı̨ gòocho ts'ǫ̀ hadı.
  pes-OPV: وعداوت در میان تو و زن، و در میان ذریت تو و ذریت وی می‌گذارم؛ او سر تو
    را خواهد کوبید وتو پاشنه وی را خواهی کوبید.»
  ron-1924: Врэжмэшие вой пуне ынтре тине ши фемее, ынтре сэмынца та ши сэмынца ей.
    Ачаста ыць ва здроби капул, ши ту ый вей здроби кэлкыюл.”
  aui-aui: Bi anaberam da wasike teya nonowa koninuwapughu kabivivirana; kate anabera
    da touna nosinosina da tam nosinosim nonowa siniaviya. Touna nosina gayamim initugudaguda
    bi tam touna nosina kayegiduna kunarutarayi.”
  ben-OBCV: তোমার ও নারীর মধ্যে আর তোমার ও তার সন্তানসন্ততির মধ্যে আমি শত্রুতা জন্মাব;
    সে তোমার মাথা গুঁড়িয়ে দেবে আর তুমি তার পায়ের গোড়ালিতে আঘাত হানবে।”
  lex-lex: Aghi'a yawunu-yawenan la omuora patke' di, me la'a o duratmu-waitmu nora
    patke' di duratni-waitni. Duratni-waitni hota nhapar reri o'tamu la' noh marna,
    ne omuihi-mhuo'wa tikalli.”
  rgu-rgu: Au tao o mo inaꞌ ia, emi mamusu ao maroo. Ma emi dua tititi-nonosi mara
    boe, leo naꞌ. O tititi-nonosim neuꞌ ko aa neuꞌ lahenda ei tika na. Tehuu ria tititi-nonosin
    esa neuꞌ ko tutu nasosopuꞌ o laka ma.”
  som-som: oo colaad baan idin dhex dhigi doonaa adiga iyo naagta, iyo farcankaaga
    iyo farcankeeda; oo madaxaaguu burburin doonaa, adiguna cedhibtiisaad burburin
    doontaa.
  lat-VUC: 'Inimicitias ponam inter te et mulierem, et semen tuum et semen illius:
    ipsa conteret caput tuum, et tu insidiaberis calcaneo ejus.]'
  aoi-aoi: “Nungkuwa akwa ngawa daka didarringka yikingu-wirrikbeyiname-ka kirringalakina.
    Nganja ningena k-akumurnama nungkwurrunguwa-manja akuwurruwirrikbaja. Aburraja
    kembirra ngala-langwa wurriyukwayuwa akwa ngawa nungkwa-langwa ka-wirrikbeyinama
    warningangkawura ngawa wurrakina-da. Ngala-langwa wurriyukwayuwa karri-lyangburrenama
    aringka nungkwa-langwa-da, umba nungkwaja nungkuwa k-anginama amulurrngwa alika
    aburra-langwa-da,” ni-yama Yaweya Neningikarrawara yakinu-wa yingarna.
  eng-ASVBT: 'and I will put enmity between thee and the woman, and between thy seed
    and her seed: he shall bruise thy head, and thou shalt bruise his heel.'
