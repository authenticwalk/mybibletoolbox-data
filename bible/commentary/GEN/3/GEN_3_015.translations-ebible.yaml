    amburru-wiynjina. Ngigawi-nyinyung warra-mijburrayung ambiimbaḻ-wadjii, marri
    wugurraayung ambii-lhungujun-bangana.” Dani-yung ni-yamayn na-Yawei.
  eng-LEE: And I will put enmity between thee and the woman, and between thy seed
    and her seed; he shall bruise thy head, and thou shalt wound his heel.
  dji-dji: Nyuni ga ngunu miyilk inydjim djabir margiṉidjidji, nyungung mala ga nyanngang
    mala inydjin djabir margiṉidjidji gurrkunyi. Djani guṉgi nyin djin baḻpigi bil
    miri nyuni djiny ḏirradjigi ṉu bunyan.”
  gvn-gvn: '@see-verse:GEN.003.014'
  nna-nna: '@see-verse:GEN.003.014'
  asm-FB: মই তোৰ আৰু নাৰীৰ মাজত, তোৰ বংশ আৰু নাৰীৰ বংশৰে মাজত শত্রুতা সৃষ্টি কৰিম;
    তেওঁ তোৰ মূৰ গুড়ি কৰিব আৰু তই তেওঁৰ ভৰিৰ গোৰোহা গুড়ি কৰিবি।”
  sus-A: ﭑ بَرَ دّحَاشُي رَ سٌ عِ تَن نُن فِنّ تَفِ. ﭑ بَرَ عَ رَ سٌ عِ شَ دِيٍ نُن
    عَ شَ دِيٍ تَفِ. فِنّ شَ دِ عِ شُنيِ بُتُشُنمَ نّ. عِ قَن عَ تِنفِلِنيِ شِنمَ
    نّ.»
  fra-SBL: Je mettrai de l'hostilité entre toi et la femme, et entre ta descendance
    et sa descendance. Il va vous meurtrir la tête, et tu lui meurtriras le talon. »
  hbo-hbo: וְאֵיבָ֣ה ׀ אָשִׁ֗ית בֵּֽינְךָ֙ וּבֵ֣ין הָֽאִשָּׁ֔ה וּבֵ֥ין זַרְעֲךָ֖ וּבֵ֣ין
    זַרְעָ֑הּ ה֚וּא יְשׁוּפְךָ֣ רֹ֔אשׁ וְאַתָּ֖ה תְּשׁוּפֶ֥נּוּ עָקֵֽב׃ ס
  shp-NTPO: Mia itan ainbora en mato rawikananmai, min chiní bakebo betanra jawen
    chiní bakeboribi rawikanankanti jake. Ainbaon chiní bakenra mabitaxti iki, jatianra
    minbiribi jawen tae chiponhai natéxti iki —akin.
  eng-WYCLIFFE: Y schal sette enemytees bitwixe thee and the womman, and bitwixe thi
    seed and hir seed; sche schal breke thin heed, and thou schalt sette aspies to
    hir heele.
  piu-2006: '@see-verse:GEN.003.014'
  pjt-pjt: Kaṉa nyanganguṟu liru kungkaṟarangku nyupalinku rawa kuraringkula pikaringkunytjaku
    palyalku, ka nyuranku liru tjuṯangku munu aṉangu tjuṯangku rawangku pikangku pungkuku.
