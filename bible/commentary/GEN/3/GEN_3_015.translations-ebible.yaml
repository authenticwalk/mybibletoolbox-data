    patjalku.” Alatji Godalu liru panya wangkara kuranmanu.
  cwe-cwe: Nizatenda weye wiihile na muke ija, ulelo wake wiihile na ulelo wako. Yeye
    kezakuhonda ditwi jako, Na weye kwizamuluma chisiginho chake.”
  bgs-bgs: Sikuna asta tô bayi pósigé, asta pósigé tô áknikó mga karubbadan asta tô
    kandin mga karubbadan. Bunalán katô mga karubbadan din tô ulu nu, asta kagatán
    nu tô palu dan.”
  kik-kik: Na nĩngũtũma kũgĩe ũthũ gatagatĩ gaku na mũndũ-wa-nja ũyũ, na gatagatĩ
    ka rũciaro rwaku na rwake; nake nĩagakũhehenja mũtwe, nawe nĩũkamũgũtha ndiira
    ya kũgũrũ gwake.”
  ksr-ksr: 'Kaeŋ neŋ embawo batugaranoŋ kere ama orombe ii moma laligowaga. Kere ii
    goo gbiliuruga ano iwaa gbiliuruta yoŋoo batugianoŋ toroqeŋ eŋ uro kokaeŋ koloowaa:
    Yoŋoonoŋga eja moŋnoŋ goo waŋga rinjaŋgoro gii iwaa kana gbakoyanoŋ kiŋkebaga.”'
  omb-omb: Nain vei gimiru neri bulubulu esi mei gimiru siu i renetumiru rain bulubulu
    esi meire vage, netui Vavine vin darawaga na qatumu siu niko goin gesi na qalagena.”
  fra-NCL: Et je mettrai une inimitié entre toi et la femme, entre ta postérité et
    sa postérité ; celle-ci te meurtrira à la tête, et tu la meurtriras au talon. »
  cek-AK: Nang hoi nongpata salak, na tii hoi nongpata ih atii salak misa ah ka suek
    han; anih mah na lu to ati tih, nang mah anih ih khok tahmawh to na patuk pae
    tih, tiah a naa.
  xla-xla: Epame wa꞉ mate epo a꞉ya mate dla elle kokota elemama duka gladleta ellepe.
    Epame elle koko hatlo meta ma wa꞉ mamadulo mate epo a꞉ya ya꞉ mamadulo mate dla
    ellepe. Epammama wa꞉tapo a꞉ya ya꞉ mamadulo hale hete maku dla yellati ma asiyama
    ya꞉tapo wa꞉ dokopalaye supulastelepe,” diyo.
  cuk-cuk: Ome-ebogwa na be isdar-dakdii an be-imakoed. Ome-e-wagwa, be-wagwa-ebo
    na isdar-dake gumaloed. Ome-e-wagwa be-nonogi annaoed. Bedina e-mali-gasigi onakliksaoed.”
  uig-CYR: Вә мән сән билән аялниң арисиға, Сениң нәслиң билән аялниң нәслиниң арисиға
    өчмәнлик салимән; У сениң бешиңни дәссәп зәхимләндүриду, Сән қопуп униң тапинини
    чеқип зәхимләндүрисән».
  pma-pma: Numon keik hetal min ahin, tinomil heat kamil, ka titam ka titan ahin,
    tine mun heat keil. Titan keil ititi lin vatum, ka keik, kiat ale tanetan.”
  tel-2017: నీకూ స్త్రీకీ నీ సంతానానికీ ఆమె సంతానానికీ మధ్య శత్రుత్వం ఉండేలా చేస్తాను.
    అతడు నిన్ను తలమీద కొడతాడు. నువ్వు అతన్ని మడిమె మీద కొడతావు” అన్నాడు.
  hat-BSA: Mwen va mete rayisman antre ou menm avèk fanm nan, e antre pitit ou ak
    pitit li. Li va kraze tèt ou, e ou va kraze talon li.”
  bxh-bxh: Um yo waihin yo ami hiti mulita haba ami fawaiyunu. In haba kulum ya bwaꞌi golugolu,
    Na um haba ahe geduna wa nali.
  kos-kos: Nga fah oru tuh kom ac mutan se inge in arulana akwasui. Tulik natul ac
    tulik nutum ac fah alokoaloki pacl nukewa. Fahko lal ac fah futungya sifom, ac
    kom ac fah ngalisya kapin nien tulik natul.”
  hbo-WLC: וְאֵיבָ֣ה ׀ אָשִׁ֗ית בֵּֽינְךָ֙ וּבֵ֣ין הָֽאִשָּׁ֔ה וּבֵ֥ין זַרְעֲךָ֖ וּבֵ֣ין
    זַרְעָ֑הּ ה֚וּא יְשׁוּפְךָ֣ רֹ֔אשׁ וְאַתָּ֖ה תְּשׁוּפֶ֥נּוּ עָקֵֽב׃ ס
  ibo-ibo: Aga m eme ka iro dịrị nʼetiti gị na nwanyị ahụ, nʼetiti mkpụrụ gị na mkpụrụ
    ya, mkpụrụ ya ga-etipịa gị isi, gị onwe gị ga-ata ya arụ nʼikiri ụkwụ.”
  ory-ory: ଆଉ ଆମ୍ଭେ ତୁମ୍ଭର ଓ ନାରୀର ମଧ୍ୟରେ, ପୁଣି, ତୁମ୍ଭ ବଂଶ ଓ ତାଙ୍କ ବଂଶ ମଧ୍ୟରେ ଶତ୍ରୁତା
    ଜନ୍ମାଇବା; ସେ ତୁମ୍ଭର ମସ୍ତକକୁ ଆଘାତ କରିବେ ଓ ତୁମ୍ଭେ ତାହାଙ୍କ ଗୋଇଠିକୁ ଆଘାତ କରିବ।”
  wmt-wmt: '@see-verse:GEN.003.014'
  chk-chk: Üpwe afiukemi me ewe fefin, pwal mwirimwirum me mwirimwirin. Men epwe puri
    mökürom, nge en kopwe küw apilipilin pechen.”
  ssd-ssd: Tale pino ta ndoŋ tale ŋgamukŋge gubra pili le tale muŋgu ŋgueu ŋak minamŋgaik.
    Ne tuku kutu pino tuku kutu nane mata taŋamba muŋgu ŋgueu ŋak minamŋgaig. Nu ne
    tuku gabat to fetkuwa le ne nu tuku kupe tugunu makewamŋgat ŋgina.
  rop-rop: En ai garra meigim yunbala det wuman heidim gija. Det biginini blanga det
    wuman en det biginini blanga yu garra jidan enami gija. En det biginini blanga
    im garra smeshimap yu hed, en yu garra baidim im fut.”
  mwf-2018: I nhinhi i kardu palngun-ka thu kuy da matha thaninginthanu. I ku ngarra
    nhinhi thangunu panhirethbathnu puru i kardu ngarra nigunu thangunu parethbathnu
    puru kuy deyida parninu. I kardu pana ngarra tiduk kathu purrunu-ka pununhiwethurrnu
    ngarra pelpith nhinhi. I nhinhi-ka dalelenu ngarra me timelu nukunu.”
  ukr-1871: 'А жінцї рече: Наготую тобі муки в вагонїннях твоїх; мучившись роджати
    меш дїти, а до мужа твого поривати ме тебе, він же панувати ме над тобою.'
  eng-AOI: “You and this woman will hate each other. I will put hatred between you.
    Her children and yours will always hate each other. Her children will crush your
    head and you will bite their heels.”
  yon-yon: Dabab darewoob ke kowaan kee, eb yoom wonong yoom neman bon bon kamimamaniib
    kii. Kwani kowe, eb yob kuu wonong yu yowiib aron korem bon kerimamaniib. Yu yobbed
    eb korok kuu wowe monmaraneene ebbed yu yob ye yon daandum yaa domondaneeb.” andoon.
  bch-bch: Gau nakado ga eao man taine aea isat, ta ei iman eao am isat. Ga eao lem
    gergeu timan ariapolpol ngan ei ele gergeu. Ede ngan gid ga irau laboram, be eao
    ga rau iae igub.”
  deu-1951: Und ich will Feindschaft setzen zwischen dir und dem Weibe, zwischen deinem
    Samen und ihrem Samen; derselbe soll dir den Kopf zertreten, und du wirst ihn
    in die Ferse stechen.
  eng-JPS: And I will put enmity between thee and the woman, and between thy seed
    and her seed; they shall bruise thy head, and thou shalt bruise their heel.'
  ubr-ubr: Ato Yau arimon ani yamai om a jever rum on sanamui on wonbi magigiren bonen
    a om am fesi a jever an fesi mat on sinbi ragit bonen. Ato osi tani on arimon
    unim in fasfinim ato om on arimon ann etun ungiai.”
  srp-1865: I još meæem neprijateljstvo izmeðu tebe i žene i izmeðu sjemena tvojega
    i sjemena njezina; ono æe ti na glavu stajati a ti æeš ga u petu ujedati.
  lug-lug: Nteeka obulabe wakati wo n’omukazi, ne wakati w’ezzadde lyo n’ezzadde ly’omukazi;
    ezzadde lye linaakubetentanga omutwe, naawe onoolibojjanga ekisinziiro.
  heb-heb: ואיבה אשית בינך ובין האשה ובין זרעך ובין זרעה הוא ישופך ראש ואתה תשופנו
    עקב׃
  ben-IRV: আর আমি তোমাতে ও নারীতে এবং তোমার বংশে ও তার বংশে পরস্পর শত্রুতা জন্মাব;
    সে তোমার মাথা ভেঙে দেবে এবং তুমি তার পাদমূল দংশন করবে।”
  pan-pan: ਮੈਂ ਤੇਰੇ ਅਤੇ ਇਸਤਰੀ ਵਿੱਚ, ਤੇਰੀ ਸੰਤਾਨ ਤੇ ਇਸਤਰੀ ਦੀ ਸੰਤਾਨ ਵਿੱਚ ਵੈਰ ਪਾਵਾਂਗਾ।
    ਉਹ ਤੇਰੇ ਸਿਰ ਨੂੰ ਫੇਵੇਂਗਾ ਅਤੇ ਤੂੰ ਉਸ ਦੀ ਅੱਡੀ ਨੂੰ ਡੰਗ ਮਾਰੇਂਗਾ।
  tkr-tkr: Zı yiğniyiy zəiyfayne əreeqa, vuşde kulyfatbışde əreeqa duşmaniyvalla abçes.
    Şeng'une kulyfatın yiğne vuk'les ı'xhəs, ğunab mang'une mı'q'les üvxhəs.
  mwp-mwp: Ngi a yoepkaz ngath bangal ngipel wati igalayg aymoemoene, a matha kedha
    nanu kaziw kazil a nginu kaziw kazil. Wara nanu kaziw kazingu bangal, nginu kuyk
    moegithap mayparuy a ngidh bangal nanga nungu ngaranu thoeydhaypa meparuy.’
  mya-JVB: သင် နှင့် မိန်းမ ကို၎င်း ၊ သင် ၏အမျိုးအနွယ် နှင့် မိန်းမ ၏ အမျိုးအနွယ်
    ကို၎င်း ၊ ငါသည်ရန်ငြိုး ဖွဲ့ စေမည်။ သူသည် သင် ၏ခေါင်း ကို ကြိတ် လိမ့်မည်၊ သင်သည်
    သူ ၏ဖနောင့် ကို ကြိတ် လိမ့်မည်ဟု မိန့်တော်မူ၏။
  tte-O: Na yawalo koliwo kowa mekamkava sine kwaekalokalomagigi-lagimiu, besiele
    tabe natumwao yo sinene natunao siekalokalomagigi-lagili. Natunao kulukulum yo
    natumwao kulukululi kani sikogaogaoli yo kowa yo natumwao kae kelukeluli kani
    kwaletaili.”
  tbg-tbg: Are kuvuara iravavata nahentivano kuvuara iravavata vitanta navutaiqiha
    variqi vivarave. Naantiara nahentivano kuvuara iarirava vovano ai qiata rukavu
    kairara are vira aiqu ataa nkaqa kenarave, tiro.
  hmo-hmo: Lau ese tuari do lau havaraia oi bona hahine emui huana dekenai. Taunimanima
    bona gaigai dohore idia tuari. Taunimanima ese oiemu kwarana do idia botaia, bona
    oi ese edia aena do oi koria.”
  ata-ata: Sema uluaie ane nini xe nini uluameni ane ane. Mo aneꞌi ane ipaa iliꞌi
    noxine xe noxie sema ne aloxo ne kalumo. Xe aneꞌi imaloxoꞌu kisine la nini nakikatu
    sou navalinu anaxene uneꞌe sou nangaasou tavaꞌa.”
  nfa-nfa: Jaꞌa tao sèna ka, èu loe boe pamusu dènge bhèni ne. Aa ana-èpu miu dua
    mi sèmi èèna kahèi. Ana-èpu èu, èèna na kadhi hui tèdhu dhèu. Te ngaa ca dhèu
    nèti ana-èpu bhèni ne, èèna na dhedhe palaho kètu èu.”
  urd-urd: और मैं तेरे और 'औरत के बीच और तेरी नसल और औरत की नसल के बीच 'अदावत डालूँगा
    वह तेरे सिर को कुचलेगा और तू उसकी एड़ी पर काटेगा।
  rus-SYN: и вражду положу между тобою и между женою, и между семенем твоим и между
    семенем ее; оно будет поражать тебя в голову, а ты будешь жалить его в пяту.
  cbt-NTPO: Ca nohuanto sanapi inimicotarinquën. Quëmarinta ina inimicotaran. Quëmá
    quëran pipipisopitanta', sanapi quëran pipipisopitarë' niinimicotapona'. A'na
    tahuëri sanapi quëran pipirinsoari minsëmiatarinquën. Napoaponahuë', quëmarinta
    chiníquën ina aparisitaran, itërin.
  bqc-SIM: Mpi ń nↄɛo, má ĩ́ida á zãnguo, n bui ń aà buio zãnguo. Aà bui
    a n mi wí, mɛ́ ńyↄ̃ aà gbatoe kɛ'ĩa.
  tcz-CHONGTHU: Keiman nangle numeinu chilhah kah a kidouna kakoi ding, amapa chun
    nangma hi na luchang avohchip a; nangman amapa kengphang na chuh peh ding ahi,”ati.
  mar-mar: तुझ्यामध्ये व स्त्रीमध्ये आणि तुझ्या बीजामध्ये व स्त्रीच्या बीजामध्ये मी
    शत्रूत्व ठेवीन. तो तुझे डोके ठेचील आणि तू त्याची टाच फोडशील.”
  tcs-tcs: Prom distaim nau yu ane da oman i gobi ol enami. Ane pikinini blo yu ane
    pikinini blo em i gobi ol enami tu. Pamlelain blo em i go smase ed blo yu, ane
    yu go baite put blo pamlelain blo em.’
  soq-soq: Ita ne e dewaepo i nata emalawoaitonuna ita e bedelawoa deawaa dewasampa.
    Ita i bedewea e uwaa ampitutudepi ita e i bedewea wawa kampa adaa.”
  qub-qub: Warmiwanpis chiquinacachishayquimi. Paypita mirajwan gampita mirajpis chiquinacongapänami.
    Warmipita yurejtami talunnincho cañinquipaj. Paymi ichanga umayquipita ñitirishunquipaj.»
  bqp-bqp: Mani ibɛrɛ da mↄkↄ̃n kũ nↄgbɛ̃o dagura, n buri kũ a burio dagura. A buri
    ni n mì wí, ĩni a gbátoki kĩnna.
  hat-hat: Ou menm ak fanm lan, m'ap fè nou lènmi yonn ak lòt. Pitit pitit pa l' ak
    pitit pitit pa ou ap lènmi tou. Pitit pitit li ap kraze tèt ou, epi ou menm w'ap
    mòde l' nan talon pye l'.
  eng-BSB: And I will put enmity between you and the woman, and between your seed
    and her seed. He will crush your head, and you will strike his heel.”
  tod-tod: Nà kpaai lɔ wo yɔɠɔzu wa anzanui, naa ɠa ɠɛ mavofodai ta ɗɔnɔi ti zɔɠɔzu.
    Nɔnɔi ɠa ɗɔungi maawana, ɗɔun ɗa kɔɠɔ libiligi maawana.»
  eng-WEBPB: I will put hostility between you and the woman, and between your offspring
    and her offspring. He will bruise your head, and you will bruise his heel.”
  kbq-kbq: Nagra kagri'ene a'mofo amunompina ha'za nentena, tanagigomokizmi amu'nompina
    ha'za antesugeno, a'mo'ma kasentesia mofavremo kasenia reprorovazina, kagra agrira
    agamerumpafi amprigahane.
  nhe-BL: Nijchihuas ximocualancaitaca ta ica nopa sihuatl. Huan mocualancaitase moixhui
    ica ya iixhui. Iixhui mitztzonxamanis huan ta tijcotztlantzacanis.
  sps-sps: Nyo kat maromanyi na tafisuan tana moun, ana moun a tafisuan tsumanyi,
    vun tsumanyi tafisuan miror vun tana moun. Ayei pitei non a patsuu manyi, ana
    nyi te kots a moun ya.”
  bus-bus: Mɛ́ íbɛtɛ da mpi kↄ̃n nↄgbɛ̃o dagura, n bori kↄ̃n à boriio dagura. À borii
    é n mì wí, nɛ́ à gbátoge kɛ̃nna.
  gub-BL: — Urumuigo kar putar a'e kuzà iàmàtyry'ymar romo ihe nehe, amuigo kar putar
    a'e kuzà neàmàtyry'ymar romo ihe nehe no. Nezuapyapyr a'e wà nehe, wiko putar
    izuapyapyr waàmàtyry'ymar romo a'e wà nehe. Izuapyapyr wiko putar nezuapyapyr
    waàmàtyry'ymar romo a'e wà nehe no. Pitài izuapyr ukamik putar neàkàg newi nehe.
    Ne erexi'u putar izuapyr ipyakaza rehe ne nehe no, i'i izupe.
  eng-DRA: 'I will put enmities between thee and the woman, and thy seed and her seed:
    she shall crush thy head, and thou shalt lie in wait for her heel.'
