verse: GEN.020.002
translations:
  mal-C: അബ്രാഹാം തന്റെ ഭാര്യയായ സാറായെക്കുറിച്ച്; “അവൾ എന്റെ സഹോദരി” എന്നു പ്രസ്താവിച്ചു.
    അപ്പോൾ ഗെരാർരാജാവായ അബീമെലെക്ക് ആളയച്ച് സാറയെ കൂട്ടിക്കൊണ്ടുപോയി.
  deu-TKW: 'Von seinem Weibe Sara aber behauptete Abraham: sie ist meine Schwester!
    Da sandte Abimelech, der König von Gerar, hin und ließ Sara holen.'
  lin-lin: 'Abrayami azalaki koloba kuna na tina na Sara, mwasi na ye : « Azali ndeko
    na ngai ya mwasi ! » Yango wana Abimeleki, mokonzi ya Gerari, atindaki bato mpo
    na koluka Sara mpe akamataki ye na makasi.'
  cbr-NT: A menuax ka Abraham kiakëxa aín, xanu Sara ñui, ënë xanux ka 'ën xanuma
    'ikën, ax ka 'ën chirabakë 'ikën. Kixun a rabë́xunbi sinántankëxun ka, 'apu Abimélec
    paránkëxa, usakin kakian paránkëxun ka 'apu Guerarnu 'ikë, an Sara aín xanu 'iti
    bënun kixun uni xuakëxa;
  eng-LSV: and Abraham says concerning his wife Sarah, “She is my sister”; and Abimelech
    king of Gerar sends and takes Sarah.
  bmu-bmu: 'Miaŋgöreŋ mala ambazip mieŋgöra kewö jii mötket: “Sara mi nena. “Mewö
    jiiga Gerargö kiŋi Abimelek yaŋön keu ali aniga Sara waŋgita jakömbuak miriŋe
    kaget.'
  eng-GNV: And Abraham said of Sarah his wife, She is my sister. Then Abimelech King
    of Gerar sent and tooke Sarah.
  eng-WEBSTER: 'And Abraham said of Sarah his wife, she is my sister: And Abimelech
    king of Gerar sent and took Sarah.'
  nhw-BL: Huan quema itztoya nopona, quiijtohuayaya para isihua Sara eliyaya iicni.
    Huajca Abimelec, nopa tlanahuatijquetl tlen Gerar, tlatitlanqui ma quicuitij Sara
    para teipa quichihuas isihua.
  swh-ONEN: huko Abrahamu akasema kuhusu Sara mkewe, “Huyu ni dada yangu.” Kisha Abimeleki
    mfalme wa Gerari akatuma Sara aletwe, naye akamchukua.
  bba-bba: Gerɑ miyɑ u rɑ n win kurɔ Sɑɑrɑɑ sokumɔ win sesu. Ye Gerɑn sunɔ Abimɛlɛki
    u nuɑ mɛ, yerɑ u Sɑɑrɑɑ suɑ kurɔ u yɛnu doke.
  eng-KJVCPB: 'And Abraham said of Sarah his wife, She is my sister: and Abimelech
    king of Gerar sent, and took Sarah.'
  cpy-cpy: 'Ikantantayitzi janta: “Kaari noena iroka Sara, choeni ini.” Ikanta ikemaki
    Abimelec, pinkatharitatsiri nampitsiki Gerar, rotyaantaki aakiteroni Sara, iinantyaawo.'
  mpx-mpx: Yaka gamagalau o wali wasa i pek lagona Sela bana i ba, “Nu te.” Inoke
    Abimeleki, panuwa Gelal ana kin, i hago ge i ba wana totuwalali elal hi na Sela
    hi en pwatanik elana ge i ahe tukan wana limiya.
  wbp-wbp: Yalirla kirringka Karararlaju, ngulajulpa kingi wiri nyinaja yirdiji Pimaliki.
    Yipuruyamu kuja yukajarra kirri-kirra, ngulajulpa-jana warru yimi-ngarrurnu Jiiraju
    nganta nyanungukupurdangkalku nganta ngawurru-nyanu. Kala nyanungu-parnta-jala
    karnta. Kuja kingirli purda-nyangu kuja yimi Yipuruyamu-kurlangu, ngulakuju-jana
    yilyaja nyanungu-nyangulku warrkini-patu maninjininjaku Jiirakulku. Junga-juku,
    maninjarla kangurnulu pina kingi-kirlangu-kurra yuwarli-kirra.
  luo-luo: kendo kanyo ema Ibrahim nowachonegi niya, “Sara en nyaminwa.” Eka Abimelek
    ruodh Gerar nooro joote moomone Sara kendo nokawe kaka chiege.
  meu-meu: Bena Abraham ese Sara e herevalaia, eto, Ia na taihugu. Bena Abimelek,
    Gerara pavapavana, ese e abia.
  npi-ULB: अब्राहामले आफ्नी पत्‍नी साराको बारेमा यस्तो भनेका थिए, “यिनी मेरी बहिनी
    हुन् ।” यसैकारण गरारका राजा अबीमेलेकले सारालाई मानिसहरू पठाई आफूकहाँ ल्याए ।
  yor-yor: Abrahamu sì sọ ní ti Sara aya rẹ̀ níbẹ̀ pé, “Arábìnrin mi ni.” Abimeleki
    ọba Gerari sì ránṣẹ́ mú Sara wá sí ààfin rẹ̀.
  emp-NTPO: Mama b̶asid̶e Abrahaʌ̃ba jarabadjia idji quima Sarara idji djabawẽrãda.
    Maʌ̃ bẽrã Guerard̶ebema boro Abimele abadaba Sarara idji ded̶aa edebisia edai
    carea.
  ind-ind: Abraham tidak mengakui dengan terus terang kepada orang Gerar bahwa Sara
    adalah istrinya. Dia berkata, “Sara ini adik saya.” Oleh karena itu, Abimelek,
    raja Gerar, menyuruh beberapa anak buahnya membawa Sara kepadanya di istana.
  pes-OPCB: سارا را خواهر خود معرفی کرد. پس اَبیمِلِک، پادشاه جرار، کسانی فرستاد تا
    سارا را به قصر وی ببرند.
  ssx-ssx: Kutupa ipikana꞉ma꞉ Kita kenke pa꞉ta꞉ pua hata꞉ Setata꞉ ipika꞉ beliki leekeme.
    Koto leeke handa mo Kita kenkena꞉ kini Abimelekema꞉ Setata꞉ hatuku ipiki pa꞉ta꞉
    epena꞉ leekeme.
  lcm-lcm: Na eiang kan posong ta Sara kapo tauna. Au na Abimelek, vosap i Gerar,
    kala asok tapai ani Sara na kala osongon ia.
  aer-aer: Nhenge rarle yanhele anemele re tyerrtye areyeke ileke anewikwe-arle Sarah-arle,
    re akwele yaye ikwerenhe. Kenhe Akngerrepate Abimelech Gerar-arenyele Sarah ineke
    apmere akngerre ikwerenhe-werne akngemele.
  tgl-ULB: Sinabi ni Abraham patungkol sa kanyang asawa na si Sarah, “Kapatid ko siya.”
    Kaya nagpadala si Abimelech hari ng Gerar, ng kanyang mga tauhan at kinuha nila
    si Sarah.
  nop-nop: Tiŋa tamŋiŋ Salahdok “witne” yoguk. Kaŋ Gela niŋ mapme Abimelekdi tipilapilaye
    meŋiŋ niŋ niŋkulune wooŋ Salah nagila adi’walaŋ yolineŋ uguk.
  kca-kca: 'Авраам Сарра имеԓ эԓты щиты йастәс: «Ԓўв ма нэ апщем». Авимелех, Герар
    вош хон, Сарра ԓўв хŏщайәԓ туты партсәԓы.'
  cbu-NT: Anushsha Aprahamarini kuseeru, kurakaa Abimelekaa punirangu, wizanlleetstaa
    Saraa, Izartana, tárangiya. Yaktashuchshat Guerarshuch kurak Abimelek anoo k'kuzee
    mazinarangu, wasunduree kamachtayaru, wasundursha yamayashinusin, Abimelekaam
    panaranganaya.
  usa-usa: abo mikáqá Abara-ámma wení ánáqa Térataba, wemá “Ketímánare,” tiráiye.
    Abo Ápímérék Kéra wayukati Kíni-bowana, wení mayai wayuka timáyíkáitata Téramma
    koma áwîqmeta yewana Ápíméréki mayákáraiye.
  hui-hui: Ogoniha pu howa Abarahamahanda Gera wali agali bu hearuhondo lalu, Sara
    ibu i̱ mbalini beda, lene. Ani layago hale howa Geranaga Kini Abimelege ibunaga
    biabe bia haga hearuhondo lamialu lalu, Sara ibu i̱ dabu buliya haru ibule pudaba,
    lene.
  wrs-wrs: Doa Apraham Apimelekm os ishomnana, memba ungevliriniva Sarava kana muskovol,
    heva os ongal. Doa Apimelek unna, wo noinda himba Saramba waiambna.
  mya-mya: သူ​၏​မ​ယား​စာ​ရာ​သည်​မိ​မိ​၏​နှ​မ​ဖြစ်​သည် ဟု​ဆို​၏။ ထို့​ကြောင့်​ဂေ​ရာ​ဘု​ရင်​အ​ဘိ​မ​လက်
    က​စာ​ရာ​ကို​သိမ်း​ပိုက်​လေ​သည်။-
  cbi-NTPO: ya' shinbu Saranu ya' tsujkive tiitimi. Tsenñu Guerar pebulunu chumu rei
    Abimélec, Saranu taadei, ti' mandanguemi ya' shinbu tirenu.
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་གྱིས་རང་གི་ཆུང་མ་སཱ་ར་ནི་རང་གི་སྲིང་མོ་ཡིན་ཟེར༌བས། གེ་རཱར་གྱི་རྒྱལ་པོ་ཨ་བི་མེ་ལེག་གིས་མི་མངགས་ནས་སཱ་ར་རང་གི་ཁྱིམ་དུ་བླངས༌སོ།།
  wsk-wsk: noko nuwus Sarah mu noko koras ko ma balam. Se Gerar ko king Abimelech
    Sarah ko balam, se ilak kote taiman.
  kkl-kkl: As Gerar wamogti Abrahamdi elkel sembe, “Ane nari naipsa'el,” seogpa nimi
    nubunge Gerar wamogne Abimelekti, “Sara tol pimundi, nanag payalulom,” seog.
  sna-sna: uye ikoko Abhurahama akati nezvomukadzi wake Sara, “Ihanzvadzi yangu.”
    Ipapo Abhimereki mambo weGerari akatuma vanhu kuti vandotora Sara.
  spa-BLM: 'Abraham dijo de su esposa Sara: “Es mi hermana”. Abimelec, rey de Gerar,
    envió y tomó a Sara.'
  beu-beu: Abraham ana Gerar aabang enehe ang naung iat hubait hula, Sara angu, ekaku
    jangu. Angmuse Abimelek, Gerar eraja angu, ana enehe ang naung ing gahing iot
    hoa Sara at eistana mi ila.
  cac-cac: Ayic ayec' vin̈ ta', ix yal vin̈ to man̈ yetb'eyumoc ix Sara vin̈, yanab'
    ix vin̈ yalani. A vin̈aj Abimelec sreyal Gerar chi', ix schec vin̈ ic'chajcot
    ix Sara chi' yic tz'och ix yetb'eyumoc yalani.
  swh-ULB: Abraham akasema kususu mkewe Sara, “ni dada yangu.” Kwa hiyo Abimeleki
    mfalme wa Gerari akatuma watu wake kumchukua Sara.
  bel-bel: 'І сказаў Абрагам пра Сарру, жонку сваю: яна сястра мая. І паслаў Авімэлэх,
    цар Герарскі, і ўзяў Сарру.'
  deu-ELBBK: 'Und Abraham sagte von Sara, seiner Frau: Sie ist meine Schwester. Da
    sandte Abimelech, der König von Gerar, und ließ Sara holen.'
  mbb-OT: Hein dutun dan en, ne migkeǥiyan din is menge etew he etevey zin si Sara.
    Umbe impaangey ni Hadì Abimelec he hadì te Gerar si Sara su ed-esewaan din.
  msc-msc: 'Iburahima ka a fɔ ye mɔɔilu yɛ Saran na ko rɔ ko: «N doomuso le.» Wo le
    rɔ, Kerari mansa Abimelɛki ka a la mɔɔilu lɔ Saran mirala kosa a ri a kɛ a la
    muso ri.'
  mal-2015: 'അബ്രാഹാം തന്റെ ഭാര്യയായ സാറയെക്കുറിച്ചു: അവൾ എന്റെ പെങ്ങൾ എന്നു പറഞ്ഞു.
    ഗെരാർ രാജാവായ അബീമേലെക്ക് ആളയച്ചു സാറയെ കൊണ്ടുപോയി.'
  tuo-NT: Cʉ̃ topʉ nígʉ̃, cʉ̃ nʉmo Sarare “Yʉꞌʉ acabijo nimo”, ni werecʉ niwĩ. Cʉ̃
    tojo nicã tʉꞌo, Geracjʉ̃ wiogʉ Abimelec Sarare nʉmotigʉti nígʉ̃, miidutigʉ oꞌócʉ
    niwĩ.
  gup-gup: Wanjh bu kumekbe ni Abraham yimeng bu Sarah ngalbu ngalbininjkobeng nuye
    wanjh yimeng bu benedanginj, wanjh kunu Abimelech nawu king nawu wohrnani kumekbe
    kore Gerar bikimey Sarah.
  met-met: La ba Ebraham bala lipudi mana haininoa Sara ba, “Hamungagua.” Binabu Abimelek,
    xaitamoxi mana Gerardi, soxi lipuxindi mala ba daxap Sara ma rangua.
  gvs-gvs: Amoko goi sikaaiyaka go, koroto maniyedi sima Eberamo monena sigite kadi,
    ‘Eberamo, moe ava vavina?’ Eberamoyana imatoita, tauna ipoledi idigo kana, ‘Tauyana
    niugu. Yoina Sera.’ E da Garara adi tolovina yoina Abimeleka ikaaiyaka go, inove
    Sera moe Eberamo niuna; latuwona ikabi bego monena. Tauna ina pakonayao ilatuwokoidi
    idigo kana, ‘Kōna Sera kokābi kōme.’
  rmc-rmc: 'Ode o Abraham phenelas pre Sara: „Oj hiňi miri pheň.“ Akor o gerariko
    kraľis o Abimelech bičhaďa pal e Sara a iľa peske la.'
  nlg-nlg: mi tana bona keri Abraham te bosa vanira na vure raeni, “A Sarah ke, te
    vaivinegu vamua,” sakai vamua te tauna. Keri ke, Abimelech, na vunaghi haba ni
    Gerar te holaa vania mai a Sarah ge ke tauna.
  dgr-DOGNT: Abraham ekǫ nàı̨dè ekò edets'èkeè Sarah ghǫ dǫ ts'ǫ̀ hadı, “Sedè hǫt'e,”
    gòhdı. Eyıt'à Abımelek kǫ̀ta Gerar gha k'àowocho elı̨ı̨ sìı Sarah ìhchı ha yekàehɂà
    t'à wecheekeè gıts'ǫ̀ geèhchì.
  pes-OPV: وابراهیم در خصوص زن خود، ساره، گفت که «اوخواهر من است.» و ابی ملک، ملک
    جرار، فرستاده، ساره را گرفت.
  ron-1924: 'Авраам зичя деспре Сара, невастэ-са: „Есте сора мя!” С-а темут сэ спунэ
    кэ есте невастэ-са, ка сэ ну-л омоаре оамений дин четате дин причина ей. Абимелек,
    ымпэратул Герарулуй, а тримис ши а луат пе Сара.'
  ben-OBCV: আর সেখানে অব্রাহাম তাঁর স্ত্রী সারার বিষয়ে বললেন, “এ আমার বোন।” তখন গরারের
    রাজা অবীমেলক লোক পাঠিয়ে সারাকে তুলে আনলেন।
  lex-lex: 'Onnila Abrahama nakot nohora Sara, hawni de niwra: “E''a de na''ru”, reiniande
    Gerar rayni de, nanni Abimelek nhopan pa ra''ala Sara.'
  rgu-rgu: Boe ma ana nafada lahenda rai naa, nae Sara nana ria feto na. Huu ria na,
    de Abimelek, mane Gerar, nadenu lahenda nara reu rala Sara, fo roo ni leo maneꞌ
    a uma manpareta na neu.
  som-som: Ibraahimna wuxuu naagtiisii Saarah ka yidhi, Waa walaashay. Oo Abimeleg
    oo ahaa boqorkii Geraar ayaa u soo cid dirtay, oo watay Saarah.
  lat-VUC: 'Dixitque de Sara uxore suo: Soror mea est. Misit ergo Abimelech rex Geraræ,
    et tulit eam.'
  aoi-aoi: Biya n-ambilyu-manja nakina Aburiyama yakwujina ngawa akina-manja angalya
    Kera-manja nenumurndaku-makama nakina wurrakina-manja warningakwujina warnumamalya,
    “Daka didarringka Jera dadiyumarnjarrka nganyangwa daka-da,” ni-yama nakina. Umba
    ngalaje-ka dadiyumarnjenikba-murrada adinuba-wiya Jera ena-langwa kembirra nang-adingamurrikama
    arakba dadingiyenikba dakina-da. Akina ne-yaminjamamurra arakba-kiya akina-manja
    angalya. Akina-manja ngawa angalya Kera eneja nubungkawe-ka nakina ni-lyingama
    akina angalya. Nenimikirra Abimileka. Biya neni-larrkama nakina Abimileka wurrukwala
    warnumamalya ena-langwa angerriba Jera-wa kajungwa karringa-wilyakini-yada dakina
    enuwa-wa ena-langwi-yada dadingiyenikba.
  eng-ASVBT: 'And Abraham said of Sarah his wife, She is my sister: and Abimelech
    king of Gerar sent, and took Sarah.'
  mna-mna: 'Indeeŋe ta Abaraam imbotmbot kar Gerar na, izzo pizin wal kar kan ta kembei:
    “Sara, ina nio luŋri.” Tabe Abimelek, king ki kar Gerar, iŋgo mbesooŋo kini pakan
    ma tila, mi tikam Sara ma imar ruumu kini.'
  ita-1885: 'Ed Abrahamo disse della sua moglie Sara: Ell''è mia sorella. Ed Abimelecco,
    re di Gherar, mandò a torla.'
  eng-LXXUP: And Abraham said concerning Sarah his wife, She is my sister, for he
    feared to say, She is my wife, lest at any time the men of the city should kill
    him for her sake. So Abimelech king of Gerar sent and took Sarah.
  eng-ULB: Abraham said concerning Sarah his wife, “She is my sister.” So Abimelech
    king of Gerar sent for Sarah and took her.
  spa-VBL: Mientras vivía allí, cada vez que hablaba de Sara decía “Es mi hermana”.
    De modo que Abimelec, el rey de Gerar, mandó a llamar a Sara y la tomó para que
    fuera una de sus esposas.
  fra-_FOB: 'Et Abraham dit de Sara sa femme: C''est ma sœur. Et Abimélec, roi de
    Guérar, envoya enlever Sara.'
  mal-mal: 'അബ്രാഹാം തന്റെ ഭാര്യയായ സാറായെക്കുറിച്ച്: “അവൾ എന്റെ പെങ്ങൾ” എന്നു പറഞ്ഞു.
    ഗെരാർ രാജാവായ അബീമേലെക്ക് ആളയച്ച് സാറായെ കൊണ്ടുപോയി.'
  urd-GVR: Wahāṅ us ne logoṅ ko batāyā, “Sārā merī bahan hai.” Is lie Jirār ke bādshāh
    Abīmalik ne kisī ko bhijwā diyā ki use mahal meṅ le āe.
  suz-BL: मेकोमी मुर आन कली आ मीश, सारा आ पर्बम “आं समी बाक्‍ब” देंमाक्‍त। मिनु गेरार
    ङा पिप अबीमेलेकमी मेको कली ब्रथ सोइक्‍ता बाक्‍त।
  ita-1927: 'E Abrahamo diceva di Sara sua moglie: “Ell’è mia sorella”. E Abimelec,
    re di Gherar, mandò a pigliar Sara.'
  ckb-ckb: 'ئیبراهیم سەبارەت بە سارای ژنی گوتی: «ئەو خوشکمە.» ئینجا ئەبیمەلەخی پاشای
    گرار ناردی و سارای برد.'
  eng-BBE: 'And Abraham said of Sarah, his wife, She is my sister: and Abimelech,
    king of Gerar, sent and took Sarah.'
  crx-NTPO: '''Et Abraham nyoon Sarah du''at, ''en ''ubulhni, “Sulhtus ''unt''oh.”
    ''Ink''ez Abimelech, Gerar whulerwe, ''en Sarah yilhchoot.'
  kan-OKCV: ಗೆರಾರಿನಲ್ಲಿ ಅಬ್ರಹಾಮನು ತನ್ನ ಹೆಂಡತಿ ಸಾರಳ ವಿಷಯವಾಗಿ, “ಅವಳು ನನ್ನ ತಂಗಿ,” ಎಂದು
    ಹೇಳಿದ್ದನು. ಆದ್ದರಿಂದ ಗೆರಾರಿನ ಅರಸ ಅಬೀಮೆಲೆಕನು ಸಾರಳನ್ನು ಕರೆಯಿಸಿ ತನ್ನ ಅರಮನೆಗೆ ತೆಗೆದುಕೊಂಡನು.
  bbb-bbb: '@see-verse:GEN.020.001'
  tam-2017: அங்கே ஆபிரகாம் தன் மனைவியாகிய சாராளைத் “தன் சகோதரி” என்று சொன்னதால், கேராரின்
    ராஜாவாகிய அபிமெலேக்கு ஆள் அனுப்பி சாராளை வரவழைத்தான்.
  spa-RV-1909: 'Y dijo Abraham de Sara su mujer: Mi hermana es. Y Abimelech, rey de
    Gerar, envió y tomó á Sara.'
  ron-BTF: 'Şi Avraam a spus despre Sara, soţia lui: Ea este sora mea; şi Abimelec,
    împăratul Gherarului, a trimis şi a luat pe Sara.'
  eng-WEBP: Abraham said about Sarah his wife, “She is my sister.” Abimelech king
    of Gerar sent, and took Sarah.
  eng-FBV: During his time there, when Abraham told people about his wife Sarah, he
    said, “She's my sister.” So Abimelech, king of Gerar, sent for Sarah and took
    her to become one of his wives.
  nld-1939: vertelde hij van zijn vrouw Sara, dat ze zijn zuster was; zo liet Abimélek,
    de koning van Gerar, Sara schaken.
  nch-BL: Huan quema itztoya nopona, quiijtohuayaya para isihua Sara eliyaya iicni.
    Huajca Abimelec, nopa tanahuatijquet ten Gerar, tatitanqui ma quicuitij Sara para
    teipa quichihuas isihua.
  tfr-NTPO: Äär l̈öng eshkoshko ga ba boy Sara, e ba dor l̈e uunkong kong. E kjĩshko
    ga Guerar so pjl̈uyo Abimélec no ichono Sara wl̈okjrë, pë ba tjok wl̈o l̈e.
  vie-1934: 'Aùp-ra-ham nói về Sa-ra, vợ mình rằng: Nó là em gái tôi. A-bi-mê-léc,
    vua Ghê-ra sai người bắt Sa-ra.'
  hin-CV: और वहां अब्राहाम ने अपनी पत्नी साराह के विषय में कहा, “वह मेरी बहन है.”
    और गेरार के राजा अबीमेलेक ने साराह को बुलवाया तथा अपने महल में रखा.
  eng-OURB: Abraham [Father of a multitude] said about Sarah [Princess] his wife,
    “She is my sister.” Abimelech [My father king] king of Gerar sent, and took Sarah
    [Princess].
  spa-BES: Y Abraham dijo de Sara, su mujer, que ella es mi hermana; y envió Abimelec
    rey de Gerar, y tomó a Sara.
  tdx-tdx: vaho hoe ty nanoe’ Avrahame i Sarà vali’e, Rahavaveko re. Aa le nampañitrike
    t’i Abimeleke mpanjaka’ i Gerare vaho rinambe’e t’i Sarà.
  vid-vid: Loyawele ako, Abulahamu nakalonga kota mchewake Sala ka lumbulye. Lelo
    mndewa Abimeleki wa Gelali nakamhesa Sala.
  pwg-pwg: na nani dobuna damsi ivonesi da kawana Sera na novuna. Tuna kubiine, Gera
    kana kiivavo Abimaleki wawaya ivonatawesi da Sera irutinapiyei kurina.
  eng-OKE: And Abraham said of Sarah his wife, She is my sister. And Abimelek, king
    of Gerar, sent and took Sarah.
  tha-KJV: อับราฮัมบอกถึงนางซาราห์ภรรยาของตนว่า “นางเป็นน้องสาวของข้าพเจ้า” อาบ​ีเมเลคกษั​ตริ​ย์​แห่​งเมืองเก-ราร์จึงใช้คนมานำนางซาราห์​ไป
  por-BR-2018: 'E disse Abraão de Sara sua mulher: É minha irmã. E Abimeleque, rei
    de Gerar, enviou e tomou a Sara.'
  bco-bco: Hen a꞉na silikiyo꞉, Ablaham eyo꞉ kaluka꞉isalemo꞉ sa꞉laki, “Sa꞉la we, ne
    nado” a꞉la꞉sa꞉la꞉sen. A꞉la꞉sio꞉ ko꞉lo꞉ Gela misa꞉ kalu, Abimeleg eyo꞉ Selayo꞉
    e dia꞉no꞉ a꞉laki towo꞉ saga꞉fo꞉ ko꞉lo꞉, nolba꞉yo꞉ Selayo꞉ tililia꞉ yabiki a꞉na
    di.
  deu-ELO: 'Und Abraham sagte von Sara, seinem Weibe: Sie ist meine Schwester. Da
    sandte Abimelech, der König von Gerar, und ließ Sara holen.'
  ktm-ktm: Pe iy ipe ile ta sa lau odo Gerar ihpa, “Sarah eri timsu-u.” Ile pe Abimelek,
    king odo Gerar, ihtakalan lewen marai tadan iltakuni Sarah ise ngon iy.
  caa-caa: Y conda cꞌotoyobꞌ tama e lugar era, e Abraham uchecsu tut e gente que e
    Sara jax uwijtan y majax uwixcar. Y tamar era e Abimelec xeꞌ jax e rey tama e
    chinam era uyare tuaꞌ ataresna e Sara tuaꞌ aquetpa tama uyotot tuaꞌ anujbꞌi tacar
    watar e día.
  eng-WYC-2018: and (again) he said of Sarah, his wife, She is my sister. Therefore
    Abimelech, king of Gerar, sent (for her), and took her, (or And so Abimelech,
    king of Gerar, had her brought to him).
  epo-epo: 'Kaj Abraham diris pri sia edzino Sara: Ŝi estas mia fratino. Kaj Abimeleĥ,
    reĝo de Gerar, sendis kaj prenis Saran.'
  uig-PIN: 'Xu yǝrdǝ Ibraⱨim ayali Saraⱨ toƣrisida: «U mening singlimdur», degǝnidi.
    Xuning bilǝn Gǝrarning padixaⱨi Abimǝlǝk adǝm ǝwǝtip, Saraⱨni ɵzigǝ hotun boluxⱪa
    eliwaldi.'
  beo-beo: Amoga, A:ibalaha:me da ea uda Sela amo da ea dalusi sia:i. Amalalu, Gila
    hina bagade dunu amo Abimelege da Sela ema misa:ne sia:i. E da ea diasuga esaloma:ne
    lai.
  tpi-OTNT: Na em i tokim ol manmeri bilong Gerar olsem, “Sara em i susa bilong mi.”
    Olsem na Abimelek, king bilong Gerar, i salim ol wokman i go bringim Sara i kam
    long em.
  hau-SA: a can ne Ibrahim ya ce game da matarsa Saratu, “Ita ’yar’uwata ce.” Sai
    Abimelek sarkin Gerar ya aiko a kawo masa Saratu.
  udu-udu: 'Dhala Ibrahiim oki gwo mo goma Saarah jin ta ashim piti mo ki: Ayim ita
    ’bwah pem mo. Dhala Abimaalik jin ta maliḵ gi Pan Jaraar mo karki’da kar ’pen
    mo dhali bu’thki’da Saarah mo.'
  uig-LAT: 'Shu yerde Ibrahim ayali Sarah toghrisida: «U méning singlimdur», dégenidi.
    Shuning bilen Gerarning padishahi Abimelek adem ewetip, Sarahni özige xotun bolushqa
    éliwaldi.'
  nde-nde: lapho u-Abhrahama athi khona ngomkakhe uSara, “Ngudadewethu.” Ngakho u-Abhimelekhi
    inkosi yaseGerari yathi uSara kalethwe, yazithathela.
  ton-ton: Pea naʻe pehē ʻe ʻEpalahame ʻi heʻene lau ki hono uaifi ko Sela, “Ko hoku
    tuofefine ia:” pea fekauʻi ʻe ʻApimeleki, ko e tuʻi ʻo Kela, ʻo ne ʻave ʻa Sela.
  ces-1613: 'Kdežto pravil Abraham o Sáře manželce své: Sestra má jest. Tedy poslav
    Abimelech, král Gerarský, vzal Sáru.'
  eko-eko: Ottuukhule, Eburahiima aalupiye yoori Suhura nlupuwe, khupe ari muukhaawe.
    Aphano Apimeleekhi mfwalume wa nti aya opule, khuruma weetteliwa Suhura, ye khunthuula.
  nss-nss: pe ipwai iyatahu ndramat para kol ara tehe Sarah ara pisun. Pwen pe King
    Apimelek para kol Kerar ipwai iyatahu ndramiran pe huya wiri Sarah isa kili yiy.
  eng-WMB: Abraham said about Sarah his wife, “She is my sister.” Abimelech king of
    Gerar sent, and took Sarah.
  tam-TCV: ஆபிரகாம் அங்கே தன் மனைவி சாராளைத், “தன் சகோதரி” என்று சொல்லியிருந்தான்.
    அப்பொழுது கேராரின் அரசன் அபிமெலேக்கு தன் ஆட்களை அனுப்பி, சாராளை எடுத்துக்கொண்டான்.
  ceb-ULB: Si Abraham miingon mahitungod sa iyang asawa nga si Sara, “Siya mao ang
    akong igsoon nga babaye.” Unya ang hari sa Gerar nga mao si Abimelec nagpadala
    sa iyang mga tawo ug ilang gikuha si Sara.
  mkn-mkn: Ju dia kasi tau orang-orang di sana bilang, Sara tu, dia pung adi. Andia
    ko Abimelek, raja Gerar, suru dia pung orang-orang dong pi minta sang Sara, ais
    bawa sang dia pi raja pung ruma jabatan.
  pol-UBG: 'Tam Abraham powiedział o swej żonie Sarze: Ona jest moją siostrą. Dlatego
    Abimelek, król Geraru, posłał po Sarę i wziął ją.'
  agr-agr: Nuwi jegaa pujus niina nuwen, juka mina ubajui, tiuwai. Timatai Abimelec
    Guerar nugkan Apuji niina aentsjin awemauwai, Sara utugtitajum wi nuwatkatjai
    tusa.
  kyc-kyc: Enakana Aporakame baa yuu Gera dokona palyuo banya etenge Sera doko banya
    pemalengeŋe leyasa yuu Gera range kiŋi Apimeleke dokome baa nyiya.
  urd-GVU: وہاں اُس نے لوگوں کو بتایا، ”سارہ میری بہن ہے۔“ اِس لئے جرار کے بادشاہ
    ابی مَلِک نے کسی کو بھجوا دیا کہ اُسے محل میں لے آئے۔
  deu-1912: 'Er sprach aber von seinem Weibe Sara: Es ist meine Schwester. Da sandte
    Abimelech, der König zu Gerar, nach ihr und ließ sie holen.'
  ntj-ntj: '@see-verse:GEN.020.001'
  row-row: Nafadꞌe atahori sia naa nae, Sara naa, eni odꞌi na. Naa de, Abimelek, mane
    Gerar a, denu atahori nara reu roꞌe Sara, fo ro e nisiꞌ ume panggat na.
  kan-2017: ಅವನು ತನ್ನ ಹೆಂಡತಿಯಾದ ಸಾರಳನ್ನು ತಂಗಿಯೆಂದು ಹೇಳಿಕೊಂಡದ್ದರಿಂದ, ಗೆರಾರಿನ ಅರಸನಾದ
    ಅಬೀಮೆಲೆಕನು ಆಕೆಯನ್ನು ಕರೆಸಿ ತನ್ನ ಮನೆಯಲ್ಲಿ ಇರಿಸಿಕೊಂಡನು.
  ena-ena: '@see-verse:GEN.020.001'
  tgo-tgo: Mbaŋa va ina gheko i dage weŋgiya gharɨgharɨ iŋava louya iya levo Sera.
    Iwaeŋge Abimelek, Gera ghakiŋ iŋa na Sera i menawe na i munjeva levo.
  yap-yap: me yog ni Sarah nle’engin e walagen. Me ere yog Abimelek ni Pilung u Gerar
    ni ngan fek Sarah i yan ngak.
  tet-tet: Toꞌo nebaa, nia katak baa ema naꞌak, Sara nia, niakaan alin. Oras nia,
    naꞌi rai Gerar naran Abimelek. Rola nola lia nia, Abimelek naruka niakaan ema
    sia baa saka nola Sara, nodi baa naꞌin tofatik.
  hlt-MCSB: Te vaengah Abraham loh a yuu Sarah te ka ngannu ni a. ti dongah Gerar
    manghai Abimelek a tah tih Sarah te a loh.
  mdy-ETH: ዒማና ዓብራሃሜ ፔኤኮ ማቾ ሳኣራ ታኣኮ ጌሮኬ ጌዔኔ፤ ዬያሮ ጌሬራ ዓጮ ካኣቲ፥ ዓቤሜሌኬ ሳኣራ ዔኪ ሙካንዳጉዲ ዓሲ
    ዳኪ፥ ዔኪ ፔ ማኣሪ ዬይሴኔ።
  kew-kew: Ore Sarah-re, nina bani yade sa. Gera-na aa mudu Abimalek-me Sarah pua
    meatepa loa nipu misa.
  twi-ASANTE: Abraham maa nnipa no tee aseɛ sɛ, Sara yɛ ne nuabaa. Enti, Gerarhene
    Abimelek soma kɔfaa Sara baa nʼahemfie.
  bhl-bhl: 'Em kalo unse ding dim bakate, Abalakam e akalem kalel Sala um dulum elote
    kaem aneng kasel ilo bokoyemomele: “Sala bu nakalem neng te!”, yangse kale. Yangei,
    Gelal abiw mutuk fian em emisik kamok Abimelek e akalem weng afak kunum ilo bokoyemomele:
    “Yu uneko, Sala ulo wamde telina!”, yangei, i fein uneko, ulo wamde teliwi, e
    ulo kuluse kale.'
  con-NTPO: Tseni can'jemba Abrahamjan tise pushe Sarama tise que'tte qquen poiyi'cconga
    conda. Tsa'caen condasi tsa canqque'su na'su Abimelecja manda cuintsu Sarama isi
    tise pusheve daye.
  eng-WEBU: Abraham said about Sarah his wife, “She is my sister.” Abimelech king
    of Gerar sent, and took Sarah.
  bnp-bnp: lakea i tamirabu ne huriki vonga vona e girihina e Sara i ta maea, “Ra
    ngatavine iea e kurabagu.” Lakea e Abimelek, a hariki o Gerar, i longo mavonga,
    lakea i talo rike a ngava ne Sara ge valai vona.
  wal-wal: Yan Abrahaami ba keettaayyiyo Saaro, “A ta michchiyo” yaagiis. Yaagin Garaara
    Kawoi Abimeleki kiittidi Saaro efiis.
  mgh-mgh: 'Uyo eerela: Asaara wiira mwanrokoraka. Vano, Apimeleke, mwene uKerari
    ahoruma urweliya Asaara ni ahaakusa ukhala awawe.'
  acu-NT: 'Tura Abrahamka nuni pujus, ni nuwari Saran pachis: Juka wina umaaruitai
    tau asamtai, Gerarnumia apu Abimelec naartin Saran nuwatkatas: —Utitaram —tusa
    inatirin akupkamiayi.'
  spa-PDDPT: 'Y Abraham decía con respecto a Sara, su esposa: Es mi hermana. Así que
    Abimelec, rey de Gerar, envió y tomó a Sara.'
  gun-gun: Gua'yxy Sara pe “Xereindy” he'i ramo Gerar pygua huvixa Abimeleque ogueru
    ruka.
  agu-BL: Ej itzun bantz yi chinajewe'n tul yi jun ama'la'tz nintzun tal Abraham scyetz
    yi e' wunak yi najlche' yi quitz'un quitzicy quib tu Sara yi txkel. Ma yi tbital
    Abimelec, yi rey tetz Gerar yi jun xtxolbila'tz, nintzun ben mantartz tan ticy'le'n
    tzaj Sara tan toque'n klo' tetz ca'p txkel.
  eng-PEV: While Abraham and Sarah were in Gerar, Abraham told everyone that his wife
    Sarah was his sister, not his wife. The big boss of Gerar was called Abimelek.
    He believed Abraham, so he sent somebody to get Sarah so that he could marry her.
  ilo-ULB: Kastoy ti imbaga ni Abraham maipapan kenni Sarah nga asawana, “Isuna ket
    kabsatko a babai.” Isu a nangibaon ni Abimelec nga ari ti Gerar kadagiti soldadona
    ket innalada ni Sarah.
  kpg-kpg: mee ga helekai bolo dono lodo go Sarah la tuaahina ahina ni oono. Deelaa laa
    King Abimelech o Gerar gaa hai a Sarah gi laha mai gi deia.
  uig-ARA: 'شۇ يەردە ئىبراھىم ئايالى ساراھ توغرىسىدا: «ئۇ مېنىڭ سىڭلىمدۇر»، دېگەنىدى.
    شۇنىڭ بىلەن گەرارنىڭ پادىشاھى ئابىمەلەك ئادەم ئەۋەتىپ، ساراھنى ئۆزىگە خوتۇن بولۇشقا
    ئېلىۋالدى.'
  bsp-bsp: 'Abraham oŋc-loku afum aka di teta wəran kɔn Sara: «Wəkirɛ kem ɔfɔ.» Kɔ
    Abimɛlɛk, wəbɛ wəka Kerar, ɛmbaŋ Sara.'
  mbs-mbs: minikagi si Abraham diyà te menge tege Gerara te etebay din se esawa din
    si Sara. Yan se doun te impeangay si Sara te selotan te Gerara si Abimelec amon
    inangen din esawa din.
  tof-tof: Wa olazan ngyabelórr, wa pamkolpam igó nilóp tóba kolbóka wagó, wa oya
    bólbóto. Da Abimelek, Gerrarr basirran king, tóba darrü zaget pam we zirrapónórr
    Serran ódódóm oyaka. Da Abimelek we upadórr tóba kolóm.
  sus-sus: Iburahima naxa a fala mɛnnikae bɛ a xa ginɛ Sara xa fe ra, «N xunya ginɛma
    nan a ra.» Na kui Gerara mangɛ Abimeleki naxa Sara tongo.
  pon-2006: e kin patohwan me Sara, eh pwoudo, uhdahn rie. Apimelek, nanmwarkien Kerar,
    ahpw ketin poaronehdo Sara reh pwehn pekehikihda.
  jae-jae: Ma Abraham kêsôm kêpi nê awê Sara gebe “Aê luco eŋ.” Ma kiŋ Gerarŋa, Abimelek,
    kêsakiŋ lau gebe sêkôc Sara.
  ksd-ksd: 'Ma Abaraam i ga biti ure Sara, kana taulai, ba: Amir taina. Ma Abimelek,
    a king Gerar, i ga vartuluai upi ia ma di ga agur pa Sara.'
  tur-YTC: Avraham karısı Sarah için, “O benim kız kardeşimdir” dedi. Gerar Kralı
    Avimelek adam gönderip Sarah'ı aldı.
  bel-N: 'I сказаў Абрагам пра Сару, жонку сваю: “Яна — сястра мая”. I паслаў Абімэлех,
    валадар Герару, і ўзяў Сару.'
  grc-BRENT: Εἶπε δὲ Ἁβραὰμ περὶ Σάῤῥας τῆς γυναικὸς αὐτοῦ, ὅτι ἀδελφή μου ἐστίν·
    ἐφοβήθη γὰρ εἰπεῖν ὅτι γυνή μου ἐστὶ, μή ποτε ἀποκτείνωσιν αὐτὸν οἱ ἄνδρες τῆς
    πόλεως διʼ αὐτήν· ἀπέστειλε δὲ Ἀβιμέλεχ βασιλεὺς Γεράρων, καὶ ἔλαβε τὴν Σάῤῥαν.
  ind-AYT: Abraham berkata tentang Sara, istrinya, “Dia adalah adikku,” sehingga Abimelekh,
    raja Gerar, menyuruh orang untuk mengambil Sara.
  lid-lid: eme badeh Abraham tiye anya Sara badeh nadu tinen. Ano kabin badu Gerar
    nyaran Abimelek atehei sahou ili andrei Sara ili.
  nya-nya: ndipo Abrahamu ankawawuza za Sara kuti, “Iyeyu ndi mlongo wanga.” Choncho
    Abimeleki, mfumu wa ku Gerari anamutenga Sara uja.
  hrv-hrv: rekao je Abraham za svoju ženu Saru da mu je sestra. I Abimelek, kralj
    gerarski, uze Saru sebi.
  mps-mps: Tama te we bidi augwalibolo te tiwai po wai, “Sara te eno abe dao.” Tama
    Abimelek, te Gerar hanu tonalubo genuai bidi, agai te sę bidi meba tagala palama,
    tama augwaligo Sara agaba odasa asai.
  llg-llg: Boe ma, nafada hataholi la lai ele nae, Sara ndia, na, ndia feton. Huu
    ndia de, Abimelek mane Gerar, nadenu ndia hataholi nala, leu haꞌi lala Sara, de
    lon neni manek uma manen neu.
  tpi-tpi: Na em i tokim ol manmeri bilong Gerar olsem, “Sara em i susa bilong mi.”
    Olsem na Abimelek, king bilong Gerar, i salim ol wokman i go bringim Sara i kam
    long em.
  dan-1931: Da nu Abraham sagde om sin Hustru Sara, at hun var hans Søster, sendte
    Kong Abimelek af Gerar Bud og lod Sara hente til sig.
  vie-OVCB: Trong khi tạm cự tại đó, ông giới thiệu Sa-ra là em gái mình. Vì thế,
    Vua A-bi-mê-léc cho rước Sa-ra vào cung.
  lbk-lbk: Ya ket si Abimelec ay ali id Gerar, inalana si Sara tay aped kanan Abraham
    en akhina.
  guj-2017: ઇબ્રાહિમે પોતાની પત્ની સારા વિષે કહ્યું, “તે મારી બહેન છે.” તેથી ગેરારના
    રાજા અબીમેલેખે માણસો મોકલીને સારાને બોલાવી લીધી.
  byr-byr: '@see-verse:GEN.020.001'
  awx-awx: mängätnäle “Hamina” yang yakut. Tiwänä Gerarle kingu Abimelekgä puyä äminä
    yäningyäpiwän, ku Sara täkapu imä, yotnäne tekut.
  pon-2006A: e kin patohwan me Sara, eh pwoudo, uhdahn rie. Apimelek, nanmwarkien
    Kerar, ahpw ketin poaronehdo Sara reh pwehn pekehikihda.
  por-BRBSL: 'Abraham disse sobre Sara, sua esposa: “Ela é minha irmã”. Abimeleque,
    rei de Gerar, enviou e levou Sara.'
  cth-cth: Abraham ni a yu Sarah hanelah ka tawncanu atipouh. Hahoi Gerar Siangpahrang
    Abimelek ni tami a patoun teh Sarah a la sak.
  twi-twi: Abraham maa nnipa no tee ase sɛ, Sara yɛ ne nuabea. Enti, Gerarhene Abimelek
    soma kɔfaa Sara baa nʼahemfi.
  hlt-hlt: Te vaengah Abraham loh a yuu Sarah te ka ngannu ni a ti dongah Gerar manghai
    Abimelek a tah tih Sarah te a loh.
  tbz-SIM: kɛ́nnɑ́ɑ́ nkɛ tú o pokù Sɑrɑɑ tu o tɑ̃ũ̀. Kɛ̀ Abimɛdɛki Kedɑɑri kóo kpɑ̀ɑ̀tìi
    túótɛ́ Sɑrɑɑ kɛ́kònnɛ̀.
  msy-2020: '@see-verse:GEN.020.001'
  txq-txq: De ana nafada hatahorir marai naa nae, Sara naa, ndia fadin. Huu naa de
    Abimelek, manek Gerar nadenu ndia hatahorin nara reu roke Sara fo roon neni uma
    manek neu.
  aaz-aaz: Ma in natonan abitan kuan naan am nak, ain Saraꞌ naan, in fetof. Es naan
    ate, naiꞌ Abimerek, usif Gerar, nreek tuaf ma ntaam antoit bi Saraꞌ. Rarit sin
    neik je neu uisf ee in sonaf. Rarit UISNENO nasnasab bifee ahoniꞌ ma nakiubaꞌ
    bifee munif, naꞌko usif Abimerek in too ngguin, natuin in ntoup naan naiꞌ Abraham
    in fee.
  azb-azb: İbrahim orada arvadı Sara barəsində «bu mənim bacımdır» söylədi. Gerar
    padşahı Avimelek adam göndərib Saranı apardı.
  eng-DBY: And Abraham said of Sarah his wife, She is my sister. And Abimelech the
    king of Gerar sent and took Sarah.
  hin-2017: और अब्राहम अपनी पत्नी सारा के विषय में कहने लगा, “वह मेरी बहन है,” इसलिए
    गरार के राजा अबीमेलेक ने दूत भेजकर सारा को बुलवा लिया।
  wol-KYG: Ba Ibraayma àggee nag, da ne soxnaam Saarata ab jigéenam la. Abimeleg buurub
    Gerar daldi yónnee jëlsi Saarata.
  swp-swp: Aberahama abo monena Saraha wa i ribaei i ene, “Ia lougu ede.” Arinai Abimeleko,
    Gerara edi wasawasa, i lauhetamari eo Saraha ie abi.
  bjr-bjr: Keeraara maqusaki kaqi maridanoo Abaraqaammafa narí aanaaqara Saraqa nammarinara
    qini dauna fee qinau. Keeraara maqannaa karaambaiqa mina auqu Abimeereekafa marinau.
    Mifa Abaraqaammana ufa iriseenoo Saraqa nammarinara mina auna fee qimaseenoo narí
    ainainira faiqiuqa niqiqoofaqa Saraqa nammarina mareeqeeqa Abimeereekana amiqau.
  eng-YLT: and Abraham saith concerning Sarah his wife, 'She is my sister;' and Abimelech
    king of Gerar sendeth and taketh Sarah.
  heg-NTPO: Kon un tek atuli-atuil se na ngas noan, Sara na mo un palin. Undeng na
    le Abimelek, lahing Gerar ra lok un atulin nas, le laok taam nodan Sara, hidim
    nolan lako se lahing nga um lahi la.
  ptu-ptu: 'Indo anna dioi Gerar, ma''tula'' Abraham lako tau diona Sara bainena naua:
    “Indee solasubungku.” Nasuhum Abimelekh tomahaja dio Gerar umpopeala Sara.'
  bzd-NTPO: Ie' tö ká̱ e' wakpa a̱ iché tö Sara dör ie' kutà. Ká̱ e' blú kiè Abimélec,
    e' tö Sara tsu̱k patké alakölie e̱' a̱.
  kwf-kwf: nia saea naꞋa Ꞌafe nia Ꞌi Sera Ꞌania ngwaingwaena nia goꞋo. Ma kaidaꞋi
    tatalafaꞋa sa Abimelek neꞋe nia gwaungaꞋi Ꞌi Gerara, nia saiana ru neꞋeri, ma
    ka kwatea kwaꞋu na ngwae nia, kira ka baꞋea maꞋi Ꞌi Sara ka tua saena luma nia.
  eng-WYC-2017: and he said of Sarah, his wife, She is my sister. Therefore Abimelech,
    king of Gerar, sent, and took her.
  eng-WMBB: Abraham said about Sarah his wife, “She is my sister.” Abimelech king
    of Gerar sent, and took Sarah.
  spp-spp: Ɲyɛ u à nɔ wani ke, maa yi jwo sùpyir'á na Sara na ɲyɛ uru cɔɔn. Canŋka,
    ka Gerari saanŋi Abimɛlɛki si Sara ɲya maa u lwɔ́ si mpyi u cwo.
  aey-aey: Gera bibilen Ebraham uqa Seranu uqa ija cebinami ec oso madon. Eunu Gera
    agena king Abimelek uqa uqana cabi dana suladeceb nui Sera aideg biligiannu ehudi
    uqaca lein.
  urd-GVH: वहाँ उसने लोगों को बताया, “सारा मेरी बहन है।” इसलिए जिरार के बादशाह अबीमलिक
    ने किसी को भिजवा दिया कि उसे महल में ले आए।
  rug-rug: si zama nia sa sapu se Sera sa nana barikaleqe si na tasina vineki gua;
    ke garuni sa baṉara sapu se Abimeleki, pa popoa Qera sari nana tie, meke la turaṉa
    vala nia koa sa se Sera.
  gaz-gaz: Achittis Abrahaam, “Isheen obboleettii koo ti” jedhee waaʼee niitii isaa,
    waaʼee Saaraa dubbate. Abiimelek mootiin Geraaraas nama itti ergee Saaraa fudhate.
  fra-LSG: 'Abraham disait de Sara, sa femme: C’est ma sœur. Abimélec, roi de Guérar,
    fit enlever Sara.'
  yal-yal: Iburahima yi a ɲaxanla Saran ma fe fala, a naxa, “N xunyɛn ɲaxalanmaan
    nan a ra.” Abimeleki, Gerari mangan yi Saran tongo.
  gum-gum: trusrømbe tru nui srai Sarane, “naimbe nøbe nuchag køn” chibig køn. Inchen
    Abimélec tru Gerarsrø reybe Sarane wamønrrab øra, nui srain kønrrai isua kørrømarøbig
    køn.
  iou-iou: Itkaŋ webeni Sarata u wanotna yäŋ yäŋkuk. Biŋam u nadäŋpäŋ Gera yotpärare
    täŋo intäjukun äma Abimelektä yäŋpewän Sara yäŋikŋat yäpmäŋ päŋku imä webenita
    yäpuk.
  haw-1868: 'Olelo aku la o Aberahama no kana wahine no Sara, Oia no kuu kaikuwahine:
    a hoouna mai la o Abimeleka ke alii o Gerara, a lawe aku la ia Sara.'
  arb-NAV: 'وَهُنَاكَ قَالَ إِبْرَاهِيمُ عَنْ سَارَةَ زَوْجَتِهِ: «هِيَ أُخْتِي».
    فَأَرْسَلَ أَبِيمَالِكُ مَلِكُ جَرَارَ وَأَحْضَرَ سَارَةَ إِلَيْهِ.'
  adz-adz: Mingꞌa nigi da Abraham ini Sara igi arangan nafunggan. Ibinigi da Abimelek,
    garam Gerar king gan, itangin gan garam guman ifan da iyu Sara iba da arangan.
  ewe-ewe: egblɔ be ye nɔvinyɔnue nye Sara! Gerar fia Abimelek na wokplɔ Sara vɛ nɛ
    le eƒe fiasã me.
  eng-LEE: And Abraham said of Sarah his wife, She is my sister; and Abimelech the
    king of Gerar sent and took Sarah.
  dji-dji: Manymak, ngunukiṉing Abrayam nyininy kiriny nguḻi, nguṉi Girarbi yulpilingiri
    djin nyangiṉi Sara. Bil nyani Abrayam djinanydji bultjini giriny Sarang, “Djinimkima
    miyilk nyani djining ngirrang gaḏingimi.” Ga ngunuwiltji Pilitjayin mala djin
    gangili ngunukima djanguny nyanngali bunggawali, ngunung Pilitjayin ngurrḏawalangu
    nyi'nyininy giriny nguḻi Girar gurrbiwi, yagirri Abimilik. Marrga djamagiṉpili
    nyani Abimilikdji djiny yaniliban ngunyili Abrayamang gurrbili, marrga inga djin
    bagiligi Sarany. Djin yulgungili, girri Sarany djin djamirrdjini, girri bapiḻipm
    inga djin birrungiliban Abimilikgi.
  nna-nna: Palanga Sarah wurrarnikinyi palinymili mirtawamarniny marrka. Palanga partunurrangu
    Abimelech nyampali wirtu Gera-ku. Palinyju warrkamukatarrangu ngakarnajaninyi
    maninyaku Sarah-ku. “Ngajukarti kanganyaku mirtawa ngajumili jarrinyaku.”
  asm-FB: তাত অব্ৰাহামে নিজৰ ভাৰ্যা চাৰাৰ বিষয়ে ক’লে, “এওঁ মোৰ ভনী।” সেয়ে সেই ঠাইৰ
    ৰজা অবীমেলকে মানুহ পঠাই চাৰাক লৈ গ’ল।
  sus-A: عِبُرَهِمَ نَشَ عَ قَلَ مّننِكَيٍ بّ عَ شَ فِنّ سَرَ شَ قٍ رَ، «ﭑ شُنيَ فِنّمَ
    نَن عَ رَ.» نَ كُي فٍرَرَ مَنفّ عَبِمٍلٍكِ نَشَ سَرَ تٌنفٌ.
  fra-SBL: 'Abraham dit de Sara, sa femme : « C''est ma sœur. » Abimélec, roi de Guérar,
    l''envoya chercher et prit Sara.'
  hbo-hbo: וַיֹּ֧אמֶר אַבְרָהָ֛ם אֶל־שָׂרָ֥ה אִשְׁתֹּ֖ו אֲחֹ֣תִי הִ֑וא וַיִּשְׁלַ֗ח
    אֲבִימֶ֙לֶךְ֙ מֶ֣לֶךְ גְּרָ֔ר וַיִּקַּ֖ח אֶת־שָׂרָֽה׃
  shp-NTPO: Jain ikaxa, iká iki Sara jawen awin ikenbi, nokon poi riki iki. Jaskáketianra,
    Abimelec Gerar apon jato yoia iki, Sara bexonkanon ixon jawen awin itiakin.
  eng-WYCLIFFE: and he seide of Sare, his wijf, Sche is my sistir. Therfor Abymalec,
    kyng of Gerare, sente, and took hir.
  pjt-pjt: '@see-verse:GEN.020.001'
  cwe-cwe: Bulahimu kalonga kuwa Sala kakala lumbu jake. Ivo mfalume Abimeleki wa
    Gelali kamsola Sala.
  bgs-bgs: Igulit si Abraham katô mga taga Gerar na tábbé din tô sawa din na si Sara.
    Purisu igpakangé si Sara katô harì ka Gerar na si Abimelec ébô mému na sawa din.
  kik-kik: na arĩ kũu Iburahĩmu oigaga atĩrĩ ha ũhoro wa mũtumia wake Sara, “Ũyũ nĩ
    mwarĩ wa baba.” Tondũ ũcio Abimeleku mũthamaki wa Gerari agĩtũmanĩra Sara na akĩmuoya.
  ksr-ksr: 'Kanoŋ laligoŋ ejemba ii kokaeŋ iŋijoro mogi: “Saara ii naanaga.” Kaeŋ
    iŋijoro Gerarwaa kiŋa Abimelek iinoŋ qaa ano keno Saara wama jiŋkaroŋ mirianoŋ
    kagi.'
  fra-NCL: 'Abraham disait de Sara, sa femme : « C’est ma sœur. » Abimélek, roi de
    Guérar, envoya prendre Sara.'
  cek-AK: To naah Abraham mah a zu Sarah to, Ka tanuh ni, tiah thuih. To pongah Gerar
    vangpui siangpahrang Abimelek mah kami to patoeh moe, Sarah to laksak.
  xla-xla: Edla halemama A꞉iblahamtapo ya꞉llu Selaye opa watle atlemama yotimala diyo.
    Epalati Gela mo dokopala oplami Abimelekta Selaye sisilamaiyo, ya꞉ta hala dla
    pulupo depame. Epame ya꞉ aya dla semhetaiyo.
  cuk-cuk: Agi Abraham maigua, sogsagusad, e-ome-Sara, e-bunye. Gerar-neggwebur-e-rey-Abimelec,
    Sara-nikuega Saraʼbina gochad.
  uig-CYR: 'Шу йәрдә Ибраһим аяли Сараһ тоғрисида: «У мениң сиңлимдур», дегән еди.
    Шуниң билән Гәрарниң падишаси Абимәләк адәм әвәтип, Сараһни өзигә хотун болушқа
    еливалди.'
  tel-2017: అక్కడ అబ్రాహాము తన భార్య శారాను గూర్చి “ఈమె నా చెల్లి” అని చెప్పాడు. కాబట్టి
    గెరారు రాజైన అబీమెలెకు శారా కోసం తన మనుషులను పంపించాడు. వాళ్ళు శారాను అబీమెలెకు
    ఇంట్లో చేర్చారు.
  hat-BSA: 'Abraham te di selon Sarah, madanm li: “Li se sè mwen”. Alò, Abimélec,
    wa nan Guérar a te vin pran Sarah.'
  kos-kos: el fahk mu Sarah, mutan kial, el ma loul. Ke ma inge Tokosra Abimelech
    lun acn Gerar el sap utuku Sarah nu yorol.
  hbo-WLC: וַיֹּ֧אמֶר אַבְרָהָ֛ם אֶל־שָׂרָ֥ה אִשְׁתּ֖וֹ אֲחֹ֣תִי הִ֑וא וַיִּשְׁלַ֗ח
    אֲבִימֶ֙לֶךְ֙ מֶ֣לֶךְ גְּרָ֔ר וַיִּקַּ֖ח אֶת־שָׂרָֽה׃
  ibo-ibo: Nʼebe ahụ, Ebraham kwuru maka Sera, nwunye ya, sị “Ọ bụ nwanne m nwanyị.”
    Abimelek, eze Gera, ziri ozi kpọrọ Sera.
  ory-ory: ପୁଣି, ଅବ୍ରହାମ ଆପଣା ଭାର୍ଯ୍ୟା ସାରା ବିଷୟରେ କହିଲେ, “ସେ ମୋହର ଭଗିନୀ;” ଏହେତୁ ଗରାରର
    ରାଜା ଅବିମେଲକ ଲୋକ ପଠାଇ ସାରାକୁ ନେଇଗଲେ।
  wmt-wmt: '@see-verse:GEN.020.001'
  chk-chk: Nge Apraham a apasa usun Sara pwülüan we pwe fefinan. Iwe, Apimelek ewe
    kingen Kerar a titi Sara pwe epwe feito ren.
  ssd-ssd: Taŋge minna sulumba Abraham nu Sara nu yiŋe kulim ŋgina le Gerar tuku gabat
    suŋgo Abimelek nu taŋgo afu kukulniŋgina le nane pro Sara tumba ka Abimelek tunaig.
  rop-rop: en deya langa det kantri im nomo bin dalim detlot pipul Sera bin im waif.
    Imbin dalim olabat Sera bin ronwan sista blanga im. Wal det king blanga det kantri
    bin neim Abimalek, en imbin jandim im wekinmen langa Sera, en imbin deigimbek
    Sera langa det king. Bat det king nomo bin silip garram im.
  ukr-1871: Про жінку ж свою Сарру казав Авраам, що сестра вона менї. Абимелех же,
    царь Герарський, післав та й взяв Сарру.
  eng-AOI: While Abraham was in Gerar he said to the people there, “Sarah is my sister.”
    Sarah was his sister first, but then she became his wife. People used to do that
    long ago in that country. The king of Gerar was called Abimelech. He sent some
    of his people to Sarah to bring her to him to be his wife.
  yon-yon: yedmoon “Sera kuu ne daman.” andimaan. Kwanoone, Gerar ye king ye aningko
    Abimelekbed ye deme karub yaa yedmoone, Sera kuu ye yaa nenwiniwen.
  bch-bch: Be Abraam ikeo pagid panua Gerar ngan iadaoa Sara ta ikeo ga, “Ei gau liug.”
    Tota Abimelek, maron kapei togid Gerar, isula ele paeaeanga ga tila tibada Sara
    ga inam pan.
  deu-1951: 'Und Abraham sprach von seinem Weibe Sarah: Sie ist meine Schwester. Da
    ließ Abimelech, der König zu Gerar, Sarah holen.'
  eng-JPS: 'And Abraham said of Sarah his wife: ''She is my sister.'' And Abimelech
    king of Gerar sent, and took Sarah.'
  ubr-ubr: Abraham on Gerar sabu ikasones awan Sarah on on robun. On mes Gerar an
    aiwab orot Abimelech on an bobo orot iyawures sinai Sarah sibo sinat aurin.
  srp-1865: 'I govoraše za ženu svoju Saru: sestra mi je. A car Gerarski Avimeleh
    posla, te uze Saru.'
  lug-lug: Ibulayimu n’ayogera ku Saala mukazi we nti, “Mwannyinaze.” Abimereki kabaka
    we Gerali n’atumya n’atwala Saala.
  heb-heb: ויאמר אברהם אל שרה אשתו אחתי הוא וישלח אבימלך מלך גרר ויקח את שרה׃
  ben-IRV: আর অব্রাহাম নিজের স্ত্রী সারার বিষয়ে বললেন, “এ আমার বোন” তাতে গবারের রাজা
    অবীমেলক লোক পাঠিয়ে সারাকে গ্রহণ করলেন।
  pan-pan: ਅਬਰਾਹਾਮ ਨੇ ਆਪਣੀ ਪਤਨੀ ਸਾਰਾਹ ਦੇ ਵਿਖੇ ਆਖਿਆ, ਇਹ ਮੇਰੀ ਭੈਣ ਹੈ, ਇਸ ਲਈ ਗਰਾਰ ਦੇ
    ਰਾਜਾ ਅਬੀਮਲਕ ਨੇ ਆਦਮੀ ਭੇਜ ਕੇ ਸਾਰਾਹ ਨੂੰ ਬੁਲਾ ਲਿਆ।
  mwp-mwp: Lagaw mopakuyk si meparu nel Abimoelek. Abrama nuydh Geraraw mabaygal na
    imaydhin nanga nuy kedha thanamulpa, ‘Ina nabi yoepkaz nanu nel Seray, na ngaw
    babath.’ Kalanu thanamun Geraraw mopakuykun mabayg wayaydhin Seraylpa yoelpaypa
    nubepa ipi.
  mya-JVB: ထိုအခါ မိမိ မယား စာရာ သည် မိမိ နှမ ဖြစ်သည် ဟု၊ သူတပါးတို့အား အာဗြဟံ ဆို
    သောကြောင့် ၊ ဂေရာ မင်းကြီး အဘိမလက် သည် မိမိလူကို စေလွှတ် ၍ ၊ စာရာ ကို ယူ စေ၏။
  tte-O: Kabo Abelamo tomo ali wasa iwolegili wainena Sela kaiwena iba, “Bwaite dugu.”
    Kabo Abimeleki yanuwa Gelal kana kin ibenalan mwa iwalo ana topaisowa kolili silau
    Sela siyoganama koina yo iyoga-luseyan ana nume mena.
  tbg-tbg: nai naatara, Viva ti aurave, tuvarora tiro, King Abimelekiva, Geraa vatukaqaa
    raqikuva Seraarara tiharo, Vira vita vare ti naavuqi vuru kaate, tumanta vita
    vuru kovaro
  hmo-hmo: Vadaeni Aberahamo ese Sara totona ia hereva, ia gwau, “Ia be lauegu taihuna.”
    Vadaeni Abimeleka, Gerara ena king ese ia abia.
  ata-ata: La anu muvikalaneꞌi lexe Sala ne anu vimou sema. La sou tatananu tuala
    ne Xelalu ualasou lexe Avimeleki munoꞌe Sala milai noxou.
  nfa-nfa: Hèia na peka dènge dhèu ètu sèra, aku nèngu na, “Sara ne, ana hèni jaꞌa.”
    Nèti èèna ka, Abimelek dhèu aae Gerar, pua dhèu lasi lii dꞌai Sara. Ka nèti ne
    mai asa dꞌara èmu dhèu aae.
  urd-urd: और अब्रहाम ने अपनी बीवी सारा के हक़ में कहा, कि वह मेरी बहन है, और जिरार
    के बादशाह अबीमलिक ने सारा को बुलवा लिया।
  rus-SYN: 'И сказал Авраам о Сарре, жене своей: она сестра моя. Ибо он боялся сказать,
    что это жена его, чтобы жители города того не убили его за нее. И послал Авимелех,
    царь Герарский, и взял Сарру.'
  cbt-NTPO: 'Apraanso inaquë ya''huapon pochin, Sara sa''in nipirinhuë'': “Oshihuë,”
    toconin. Napoaton Quiraro copirno Apimirico itopisori yamanin. Camaitohuachina,
    macacaso marë'' Sara quëpatopi.'
  bqc-SIM: à mɛ̀ a na Salaá a dãeɛ, ↄ̃ Gelaa kí Abimɛlɛki gbɛ̃́ zĩ̀ à aà sɛ̀
    sùò.
  tcz-CHONGTHU: Abraham'in a inneipi Sarah chu “Ka sopinu ahi,” tin ana phong don
    in ahile Gerar lengpa Abimelech chun mi asol'in Sarah chu aga pui sah tai.
  mar-mar: अब्राहाम आपली पत्नी सारा हिच्याविषयी म्हणाला, “ती माझी बहीण आहे.” गराराचा
    राजा अबीमलेखाने आपली माणसे पाठवली आणि ते सारेला घेऊन गेले.
  tcs-tcs: Wea dat taim, Eibram bin spik po dem pipol diskain, Sera oman blo em, i
    sisi blo em. So King Abimalek blo Gera bin singaut po Sera po kam po em ane Abimalek
    bin meke em po oman blo em.
  qub-qub: Chaycho tiyashpanmi Abrahamga «Pañë» nej warmin Sarapaj. Chaymi Gerarpa
    raynin Abimelecga Sarata pushachiran warmin cananpaj.
  bqp-bqp: à pì a nanↄ Sara bi a dãremɛ, akũ Gera kína Abimɛlɛki gbɛ̃ zĩ̀ à a sɛ̀
    à sù kãao.
  hat-hat: li t'ap di se sè li Sara te ye. Se konsa, Abimelèk, wa peyi Gera a, fè
    yo mennen Sara ba li.
  eng-BSB: Abraham said of his wife Sarah, “She is my sister.” So Abimelech king of
    Gerar had Sarah brought to him.
  tod-tod: 'Aɓalaame a la ɠɛna ɓɔɛa, é lo anzai Sala ʋa, é ɠɛni ɠɛɛzu ma: «Toɠa
    ga bàazeelai.» Geelaal masagi Aɓimeelɛke Sala zeɠeni.'
  eng-WEBPB: Abraham said about Sarah his wife, “She is my sister.” Abimelech king
    of Gerar sent, and took Sarah.
  kbq-kbq: Hagi Abrahamu'a nenaro Serankura amanage huno zamasmine, Ama nensaro mani'ne.
    Higeno Gerari kumate kini ne' Abimeleki'ma ana nanekema nentahino'a, eri'za vahe'a
    huzmantege'za Serana ome avre'za eme ami'naze.
  nhe-BL: Huan quema itztoya nopano, quiijtohuayaya para isihua Sara eliyaya iicni.
    Huajca Abimelec, nopa tlanahuatijquetl tlen Gerar, tlatitlanqui ma quicuitij Sara
    para teipa quichihuas isihua.
  bus-bus: à bè a naↄ̃ Sara nɛ́ a dãremɛ, ben Gera kí Abimɛlɛki gbɛ̃ zĩ̀ à à sɛ̀
    à sùo.
  gub-BL: Uze'eg iko a'e pe har wanupe. — Hereinyr a'e, i'i mua'u a'e pe har wanupe
    wemireko Xar rehe uze'eg pà. Na'e Amimerek Zerar pe har wanuwihawete a'e, werur
    kar Xar uzenataromo kury. Ipurereko wer hehe wemireko romo.
  eng-DRA: 'And he said of Sara his wife: She is my sister. So Abimelech the king
    of Gerara sent, and took her.'
  knf-knf: Aji na bañaaŋ kë Ŧaara aharul awo aţa'ul. Kë Abimelek naşih i Gerar aşë
    do kë bayaarada Ŧaara pa aniima.
