verse: GEN.020.008
translations:
  mal-C: പിറ്റേന്ന് അതിരാവിലെ അബീമെലെക്ക് തന്റെ എല്ലാ ഉദ്യോഗസ്ഥന്മാരെയും വിളിച്ചുകൂട്ടി,
    സംഭവിച്ചതെല്ലാം അവരെ പറഞ്ഞുകേൾപ്പിച്ചു; അവർ ഭയന്നുവിറച്ചു.
  deu-TKW: Am andern Morgen früh rief Abimelech alle seine Knechte und erzählte ihnen
    alles, was vorgegangen war; da gerieten die Männer in große Furcht.
  lin-lin: Na tongo-tongo, Abimeleki alamukaki mpe abengisaki basali na ye nyonso.
    Tango ayebisaki bango makambo oyo ekomelaki ye, babangaki makasi.
  cbr-NT: Usakin koónkëxa pëkarakëma 'aínshi nirukin ka 'apu Abimélecnën an ñumëmikë
    unikama kuënxun ñuixuankëxa, kamabi an namákin iskëkama. Usokian ñuixunkëxun kuati
    ka an ñumëmikë unikama 'itsaira rakuë́akëxa.
  eng-LSV: And Abimelech rises early in the morning, and calls for all his servants,
    and speaks all these words in their ears; and the men fear exceedingly;
  bmu-bmu: Keu mi jii kiŋnöŋ möta söŋanök wahöta pom jembonurupŋi pakpak eŋgohol tokom
    eŋgiba Kembunöŋ keu pakpak jiyöhi, mi jii möta töwöratiba keŋgötŋini gwötpuk mötket.
  eng-GNV: Then Abimelech rising vp early in ye morning, called all his seruants,
    and tolde all these things vnto them, and the men were sore afraid.
  eng-WEBSTER: 'Therefore Abimelech rose early in the morning, and called all his
    servants, and told all these things in their ears: and the men were greatly afraid.'
  nhw-BL: Huajca hualmostla, Abimelec mejqui cualca huan quinnotzqui itequipanojcahua
    huan quinpohuili nochi catli quitemictoya. Huan quema quicajque, nelía momajmatijque.
  swh-ONEN: Kesho yake asubuhi na mapema Abimeleki akawaita maafisa wake wote, na
    baada ya kuwaambia yote yaliyotokea, waliogopa sana.
  bba-bba: Yerɑ Abimɛlɛki u seewɑ buru buru yellu u win bwɑ̃ɑbu kpuro mɛnnɑ u bu Yinni
    Gusunɔn ɡɑri yi sɑɑriɑ. Mɑ bɛrum bwɑ̃ɑ be mwɑ ɡem ɡem.
  eng-KJVCPB: 'Therefore Abimelech rose early in the morning, and called all his servants,
    and told all these things in their ears: and the men were sore afraid.'
  cpy-cpy: Ikanta ipiriintamanaa Abimelec, ikaemakiri romperatanepaeni, ikamantakiri
    okaatzi imishitakiri. Antawoete ithaawaeyanakini.
  mpx-mpx: Lan i gan mweluluga kekeisi, Abimeleki wana totuwalali bwabwatal gegewel
    i yogaagil. Inoke bugul gegewena toto i masal ana kenonou elana i wasaan elal,
    yaka hi lovakun nabi.
  wbp-wbp: Mungalyurru-pardu-karilki wanta pardinjakungarnti, Pimalikirliji-jana yakarra-pardinjarla
    yapa nyanungu-nyangu turnu-manu. Ngula-jangka, yimi-ngarrurnu-jana jukurrpa jukurr-maninja-warnu.
    Kujalu yimi jukurr-maninja-warnu purda-nyangu munga-jangka Pimaliki-kirlangu,
    ngulajulu kanunjumpajumpa-nyayirni lani-jarrija.
  luo-luo: Kinyne gokinyi mangʼich Abimelek noluongo jotichne duto kendo kane onyisogi
    gik moko duto mane osetimore, negibedo maluor ahinya.
  meu-meu: 'Taunabunai Abimelek na daba vaburana ai e tore isi, ena hesiai taudia
    iboudiai e boiridia, unu ḡau e hamaoro-laidia: bena gari ese e butudia tao.'
  npi-ULB: अबीमेलेक बिहानै उठे र आफ्ना सबै नोकरहरूलाई बोलाए । तिनले यी सबै कुरा ती
    मानिसहरूलाई बताए, र तिनीहरू धेरै डराए ।
  yor-yor: Ní òwúrọ̀ kùtùkùtù ọjọ́ kejì, Abimeleki pe gbogbo àwọn ìjòyè rẹ̀. Nígbà
    tí ó sì sọ gbogbo ohun tí ó ṣẹlẹ̀ fún wọn, ẹ̀rù bà wọ́n gidigidi.
  emp-NTPO: Nurẽma diaped̶a Abimelera pirab̶ariped̶a idjiare dji droma b̶eara jũma
    trʌ̃sia. Maʌ̃be Ãcõrẽba jarad̶ara ãdjirãa jũma jarasia. Maʌ̃ bed̶ea ũrĩbʌdad̶e
    ãdjirãra bio dauperasid̶aa.
  ind-ind: Besok paginya, Abimelek memanggil semua pejabat kerajaannya dan memberitahu
    mereka tentang segala hal yang sudah terjadi. Mendengar itu, mereka sangat ketakutan.
  pes-OPCB: روز بعد، اَبیمِلِک صبح زود از خواب برخاسته، با عجله تمامی خادمانش را فرا
    خواند و خوابی را که دیده بود برای آنها تعریف کرد و همگی بسیار ترسیدند.
  ssx-ssx: Da kelepeeketa꞉ Abimeleke ipika꞉ you haliweki wi la꞉ mepi pea mo piekeeki
    la haleeke handaa mo haliwekita꞉ paala꞉ma꞉ homemekeme.
  lcm-lcm: Si tenei vauk lik palau i taun using ina Abimelek kala songo akuvul kana
    keve ainoinoai na kala atatai iria ta sa kata serei singina na riria aongos kila
    anglengai alava luai.
  aer-aer: Ingweleme anteme Abimelech re akeme-irreke-arle urrkapentye ikwerenhe areyeke
    antangkemele, re anteme itnenhe ileke nthakenhe-arle-irreke altyerre ikwerenhenge
    kele itne atere-arle-irrerlenge.
  tgl-ULB: Bumangon si Abimelech nang maaga at pinapunta ang lahat ng kanyang lingkod
    sa kanya. Sinabi niya ang lahat ng mga bagay na ito sa kanila, at matinding takot
    ang naramdaman ng kanyang mga lingkod.
  nop-nop: Kaŋ Abimelek adi haniŋ hinek pilali kwanai kadoko meŋiye yehibopneeŋ mede
    u hogohogok yenindapmaune kisaŋ muntagiŋ.
  kca-kca: Авимелех аԓәӈсӑхат аԓәӈ нŏх киԓәс, митйохԓаԓ хŏԓ вохсәԓы, щи йасӈәт ԓывиԓаԓ
    хŏԓ пŏтәртсәԓы; пӑ щи хŏйатәт шек пӑԓтәмәсәт.
  cbu-NT: Putamsha tarasitaranllu, támeeru, Abimelek tiptsiree kuruzurangiya. Kuruzeeru,
    yuwaa pamasarangu anoo kamanirangiya. Típtsirsha anoo mazinarangusin, kapung punirustaranganaya.
  usa-usa: Óóqa máí nókápáqá Ápímérék wení anó-kayuka yáyama áíkuyikarena Îtogo kainapáq
    máte-naimo timámímma timáyímíkaiye, wení anó-kayuka anómma ikatí-uráe.
  hui-hui: Ega bi layagola Abimelegehanda ibunaga agali haguane hearu olo ngoai howa
    Anduane Homogohanda bi lamiyago bibahende tihondo lamiai hene. Bi uruni layago
    hale howa ti bibahendeme giore hene.
  wrs-wrs: Doa simolnamba Apimelek hevna mendeklim nembaomana vena, os ishunna, hev
    ten inungpunungra nonglanam. Wo indkumbi pemba esvema vivna.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​၌​အ​ဘိ​မ​လက် သည် သူ​၏​အ​ရာ​ရှိ​အ​ပေါင်း​တို့​ကို​ဆင့်​ခေါ်​၍
    အ​ဖြစ်​အ​ပျက်​အ​လုံး​စုံ​ကို​ပြော​ပြ​သည့် အ​ခါ သူ​တို့​သည်​အ​လွန်​ကြောက်​ရွံ့​ကြ​၏။-
  cbi-NTPO: Tsejtu ayunchi Abimélec kepenene kujpatu, kumuinchi yachi tiba kiikemu
    chachillanu demikatu, ya ti kipi'ba dekuinda kemi. Tsenñu yala, rei tsandiñu meenatu,
    yuj jeetyala.
  bod-N: ཞོགས་པར་ཨ་བི་མེ་ལེག་ཡར་ལངས་ཏེ་བློན་པོ་ཐམས་ཅད་བསྡུས༌ཤིང༌། དོན་དེ་དག་ཁོ་རྣམས་ལ་སྨྲས་པ་དང་དེ་དག་ཤིན་ཏུ་འཇིགས་པར༌གྱུར།
  wsk-wsk: Se ukiram se tumong biyala Abimelech ko kari supuling nunga auram se taiman,
    se mel aratam mu ko nunga maonam. Se nuna ninguru nguangakasan.
  kkl-kkl: Lenda undo mabogti, lukunap abeneko nimi nubunge Abimelekh nenekori nimi
    el umag wamekti, awe welamekne taneko ambatsiogpa, ka'ebaekti log sene-sene palamek.
  sna-sna: Mangwanani akatevera Abhimereki akadana varanda vake vose, uye paakavaudza
    zvose zvakanga zvaitika, vakatya kwazvo.
  spa-BLM: Abimelec se levantó de madrugada, llamó a todos sus siervos y les dijo
    todo esto al oído. Los hombres estaban muy asustados.
  beu-beu: Emitobang kukuaveng muse, Abimelek ana emalea ang naung emangpi iaru, bot
    iipal angu ana metma veng iat sarenta. Angmuse ing emangpi iuangmarit etatabi.
  cac-cac: Axo ix q'uin̈ib'i, ix q'ue vaan vin̈ rey chi', ix yavtancot masanil eb'
    schecab' vin̈, ix yalan vin̈ d'a eb' tas ix svayichej chi'. Ayic ix yab'an jun
    chi' eb', ix te xiv eb'.
  swh-ULB: Abimeleki akaamka asubuhi na mapema akawaita watumishi wake wote waje kwake.
    Akawasimulia mambo haya yote, na watu wale wakaogopa sana.
  bel-bel: І ўстаў Авімэлэх рана раніцай, і паклікаў усіх рабоў сваіх, і пераказаў
    усе словы гэтыя ў вушы іхнія; і людзі гэтыя вельмі напалохаліся.
  deu-ELBBK: Und Abimelech stand frühmorgens auf und rief alle seine Knechte und redete
    alle diese Worte vor ihren Ohren; und die Männer fürchteten sich sehr.
  mbb-OT: Ne hein nepawà dutun te sunud he andew, mid-umew ni Abimelec is langun he
    menge upisyal zin, ne midtudtulan din sikandan mehitenged te teǥeinep din. Ne
    utew sikandan nahandek.
  msc-msc: Sɔɔma da la jona, Abimelɛki ka a la mɔɔilu kili ka ko wo bɛɛ ɲafɔ alu yɛ.
    Alu ka wo mɛn ka silan kojuuya.
  mal-2015: അബീമേലെക്ക് അതികാലത്തു എഴുന്നേറ്റു തന്റെ സകലഭൃത്യന്മാരെയും വരുത്തി ഈ കാര്യം
    ഒക്കെയും അവരോടു പറഞ്ഞു; അവർ ഏറ്റവും ഭയപ്പെട്ടു.
  tuo-NT: Ape nʉmʉ boꞌreacãpʉ Abimelec wãꞌcã, cʉ̃rẽ daꞌracoꞌterãrẽ pijio, cʉ̃ quẽꞌerõpʉ
    ĩꞌaꞌquere werecʉ niwĩ. Tere tʉꞌorã, pũrõ uicãrã niwã.
  gup-gup: Bu malaywi Abimelech dolkkang kukabel, wanjh nungka benkayhmeng rowk nawu
    birrimarnedurrkmirri, wanjh kuhni rowk benmarneyolyolmeng dja bedda wanjh birrikeleminj
    duninjh.
  met-met: Buragina buraraging sibuna, baing Abimelek wagi yanamindi dima. Baxanga
    nadi mana baraxinta sok, baing dimaxuwa sibuna.
  gvs-gvs: Tuwo vanuwo itomo nobuyana giyaina Abimelekayana itáoya, e ina pakonayao
    madabokidi iduduwedi sima. Sima go, ilatuwokoidi manakaena ikanamimi. Tuwo tauyadi
    simatoita gagaina.
  rmc-rmc: O Abimelech sig tosara ušťiľa a vičinďa savore peskre uradňiken. Sar lenge
    vakerelas savoro, so pes ačhiľa, igen predaranďile.
  nlg-nlg: Ma Abimelech te va rarai mai tana bona te puipungi mua, me holo kolura
    na lei nina mane huhuli, me tutugui vanira na lei totobo tana maturu bole, mara
    mataghu sule ngangata.
  dgr-DOGNT: K'omǫǫ̀dǫǫ̀ et'ıì Abımelek wecheekeè k'aodèe gı̨ı̨lı̨ı̨ hazǫǫ̀ gokàehɂà.
    Dànàhòwoo sìı hazǫǫ̀ gots'ǫ̀ hadı ekò sıì geejı̨į̀ agejà.
  pes-OPV: بامدادان، ابی ملک برخاسته، جمیع خادمان خود را طلبیده، همه این امور را به
    سمع ایشان رسانید، و ایشان بسیار ترسان شدند.
  ron-1924: Абимелек с-а скулат дис-де-диминяцэ, а кемат пе тоць служиторий сэй ши
    ле-а спус тот че се ынтымпласе. Ши оамений ачея ау фост куприншь де о маре спаймэ.
  ben-OBCV: পরদিন ভোরবেলায় অবীমেলক তাঁর সব কর্মকর্তাকে ডেকে পাঠালেন এবং যা যা ঘটেছে
    সেসব যখন তিনি তাঁদের বলে শোনালেন, তখন তাঁরা খুব ভয় পেয়ে গেলেন।
  lex-lex: Repardoin yawyawar ma'ta de Abimeleka npolg awoka hopopanni-lili'irnu re
    pa nwahaur nohora hihi'a-yapyap diella honona re, noka riy rahu re ramta'at wenna.
  rgu-rgu: Balahaaꞌ, balahaa ana na, boe ma maneꞌ a naloo na basa pegawe nara, de
    tui meis na. Boe ma basa si bii.
  som-som: Abimelegna aroor horuu kacay, oo wuxuu u yeedhay addoommadiisii oo dhan,
    oo waxyaalahan oo dhan buu u sheegay, nimankiina aad iyo aad bay u cabsadeen.
  lat-VUC: 'Statimque de nocte consurgens Abimelech, vocavit omnes servos suos: et
    locutus est universa verba hæc in auribus eorum, timueruntque omnes viri valde.'
  aoi-aoi: Kembirra mingka-manja meninguwurdarriya-wiya mamawura eneja nakina Abimileka
    nu-mirajanga akwa nenumurndak-ardijuwa nakina ena-langwa wurrarumuruma warnikuminuwar•duwar•da
    wurrababurna-langwa, akwa nenu-makama akina-langwa akwulyangburarrka. Aburraje-ka
    wurrakina na-minjirrkakbar•danguma angwurra akina-langwa.
  eng-ASVBT: 'And Abimelech rose early in the morning, and called all his servants,
    and told all these things in their ears: and the men were sore afraid.'
  mna-mna: Mankwoono mbeŋbeŋŋana kat, to Abimelek imaŋga mi iboobo la pa menderŋan
    kini ta boozomen ma timar, mi iso zin pa sua boozomen ta Anutu iso pini na. Iso
    makiŋ, to motoŋana biibi ikam zin.
  ita-1885: Ed Abimelecco, levatosi la mattina, chiamò tutti i suoi servitori, e raccontò
    in lor presenza tutte queste cose; e quegli uomini temettero grandemente.
  eng-LXXUP: And Abimelech rose early in the morning, and called all his servants,
    and he spoke all these words in their ears, and all the men feared exceedingly.
  eng-ULB: Abimelech rose early in the morning and called all of his servants to himself.
    He told all these things to them, and the men were very afraid.
  spa-VBL: Abimelec se levantó temprano a la mañana siguiente y reunió a todos sus
    sirvientes. Les explicó lo ocurrido, y todos estaban aterrorizados.
  fra-_FOB: Et Abimélec se leva de bon matin, et appela tous ses serviteurs, et leur
    fit entendre toutes ces paroles; et ces gens furent saisis de crainte.
  mal-mal: അബീമേലെക്ക് അതിരാവിലെ എഴുന്നേറ്റ് തന്റെ സകലസേവകന്മാരെയും വരുത്തി ഈ കാര്യം
    എല്ലാം അവരോടു പറഞ്ഞു; അവർ ഏറ്റവും ഭയപ്പെട്ടു.
  urd-GVR: Abīmalik ne subah-sawere uṭh kar apne tamām kārindoṅ ko yih sab kuchh batāyā.
    Yih sun kar un par dahshat chhā gaī.
  suz-BL: मोपतीके अबीमेलेक सुनी कना बोक्‍शा, आ गेय पाइब नेल्‍ल आन कली ब्रेश्‍शा, आ
    ङोमु नेल्‍ल शोव़ङा बाक्‍त। मिनु मुर नेल्‍ल शुश हिंमा बाक्‍त।
  ita-1927: E Abimelec si levò la mattina per tempo, chiamò tutti i suoi servi, e
    raccontò in loro presenza tutte queste cose. E quegli uomini furon presi da gran
    paura.
  ckb-ckb: ئەبیمەلەخ بەرەبەیانی ڕۆژی دواتر لە خەو هەستا و هەموو خزمەتکارەکانی بانگکرد
    و هەموو ئەو شتانەی پێ گوتن کە ڕوویاندابوو، ئەوانیش زۆر ترسان.
  eng-BBE: So Abimelech got up early in the morning and sent for all his servants
    and gave them word of these things, and they were full of fear.
  crx-NTPO: '''Et ''om bun Abimelech ''uda'' dudinya ''ink''ez mbene la yuba ''ut''enne
    ts''iyawh ''anih budani'' ''ink''ez ts''iyawh daja ni la ts''iyawh bubudani'',
    ''ink''ez dune ts''iyawh hunilhjoot.'
  kan-OKCV: ಅಬೀಮೆಲೆಕನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು, ತನ್ನ ಸೇವಕರೆಲ್ಲರನ್ನೂ ಕರೆದು, ಇವುಗಳನ್ನೆಲ್ಲಾ ಅವರಿಗೆ
    ಹೇಳಿದನು. ಅದಕ್ಕೆ ಆ ಮನುಷ್ಯರು ಬಹಳವಾಗಿ ಹೆದರಿದರು.
  bbb-bbb: Godi fu naka ijia ijiege kuaramoga kini Abimereki fu suoke mugamia urina
    e fuone mamekanu ije kumeno bu ijia afui. Bu afuivoga fu vua irere fu muge naka
    ijia naema ijene kuariamoga buka ireobo jumei.
  tam-2017: அபிமெலேக்கு அதிகாலையில் எழுந்து, தன் வேலைக்காரரையெல்லாம் வரவழைத்து, இந்தச்
    செய்திகளையெல்லாம் அவர்கள் கேட்கும்படி சொன்னான்; அந்த மனிதர் மிகவும் பயந்தார்கள்.
  spa-RV-1909: Entonces Abimelech se levantó de mañana, y llamó á todos sus siervos,
    y dijo todas estas palabras en los oídos de ellos; y temieron los hombres en gran
    manera.
  ron-BTF: Astfel Abimelec s-a sculat devreme dimineaţa şi a chemat pe toţi servitorii
    săi şi a spus toate aceste lucruri în urechile lor şi oamenii s-au temut foarte
    tare.
  eng-WEBP: Abimelech rose early in the morning, and called all his servants, and
    told all these things in their ear. The men were very scared.
  eng-FBV: Abimelech got up early in the morning and called all his servants together.
    He explained everything that had happened, and they were all terrified.
  nld-1939: De volgende morgen riep Abimélek al zijn dienaren bijeen, en deelde hun
    de hele toedracht mee; zijn mannen schrokken er geweldig van.
  nch-BL: Huajca tonili, Abimelec mijquejqui cualca huan quinnotzqui itequipanojcahua
    huan quinpohuili nochi cati quitemictoya. Huan quema quicajque, nelía momajmatijque.
  tfr-NTPO: Wẽshko kjok shröngto ga ba dboryagaga rokara ba shwoy, ga yoĩno sorë ga
    l̈ara ba kong pjire. Kuya l̈ok ga bangkjrara ara.
  vie-1934: Vua A-bi-mê-léc dậy sớm, đòi các tôi tớ mình đến, thuật lại hết mọi lời,
    thì họ lấy làm kinh ngạc.
  hin-CV: अबीमेलेक ने अगले दिन बड़े सुबह अपने सब कर्मचारियों को बुलवाया, और उन्हें
    सब बातें बताई, जिसे सुनकर वे बहुत डर गये.
  eng-OURB: Abimelech [My father king] rose early in the morning, and called all his
    servants, and told all these things in their ear. The men were very scared.
  spa-BES: Entonces Abimelec se levantó temprano en la mañana, y envió en busca de
    todos sus siervos, y les dio aviso de estas cosas, y estaban llenos de temor.
  tdx-tdx: Aa le nañaleñale t’i Abimeleke nikanjy ze hene mpitoro’e naho nitalilie’e
    an-dravembia’ iereo; vaho fonga nangebahebake o lahilahio.
  vid-vid: Abimeleki nakalilimka lufuku, nakawachema vitumagwa wa heye weng'ha na
    kuwalonjela mbuli nazoyaziwene koyali yolota, na hewo nawadumba ng'hatu.
  pwg-pwg: Mara itom ma mara boiboiyai Abimaleki ina wawaya ghamaghamasi ikwaturiyariyesi
    ma ivonesi da aviyavisina itupuwa kurina na iyabumana kirakai.
  eng-OKE: And Abimelek arose in the morning, and called all his servants, and spake
    all these words before them; and the men feared greatly.
  tha-KJV: เหตุ​ฉะนั้นอาบีเมเลคตื่นบรรทมตั้งแต่​เช้าตรู่ ทรงเรียกบรรดาข้าราชการของท่าน
    และทรงรับสั่งเรื่องทั้งหมดนี้​ให้​พวกเขาฟัง และคนเหล่านั้​นก​็​กล​ัวยิ่งนัก
  por-BR-2018: Então Abimeleque se levantou de manhã, e chamou a todos os seus servos,
    e disse todas estas palavras aos ouvidos deles; e temeram os homens em grande
    maneira.
  bco-bco: Kea꞉fole Abimeleg e dasila꞉sa꞉ga꞉, ene nanog dian kaluwo꞉ ho꞉le kegea꞉sa꞉ga꞉,
    elo꞉ ofolo꞉ ba꞉ba꞉ a꞉no꞉ a꞉na malolabikiyo꞉, iyo꞉ a꞉no꞉ ko꞉lo꞉ da꞉dakiyo꞉ tagio꞉
    alan dowo꞉.
  deu-ELO: Und Abimelech stand des Morgens früh auf und rief alle seine Knechte und
    redete alle diese Worte vor ihren Ohren; und die Männer fürchteten sich sehr.
  ktm-ktm: Abimelek itlang maping ndre lik pe iyuwen su opisa tadan pe inen nolwo-on
    Lapan ndre sulo-on ile ta su. Pe su honoh ile mo-on lakopwi.
  caa-caa: Entonces conda sacojpa tama inteꞌ día achpa e Abimelec y upejca uyajcꞌamparobꞌ
    y uchecsu tutobꞌ tunor lo que uwira tama uwayac. Y e ajcꞌamparobꞌ bꞌactobꞌ meyra
    que bꞌajcꞌat axin ajajtzꞌobꞌ umen e Dios umen que uqꞌuechiobꞌ ixin e Sara.
  eng-WYC-2018: And at once Abimelech rose (up) by night, and called (for) all his
    servants, and spake all these words in the ears of them; and all men dreaded greatly
    (or and all the men had great fear).
  epo-epo: Kaj Abimeleĥ leviĝis frue matene, kaj li vokis ĉiujn siajn sklavojn kaj
    rakontis ĉion ĉi tion al iliaj oreloj; kaj la homoj tre ektimis.
  uig-PIN: Abimǝlǝk ǝtigǝn tang sǝⱨǝrdǝ ⱪopup, ⱨǝmmǝ hizmǝtkarlirini qaⱪirip, bu sɵzlǝrning
    ⱨǝmmisini ularning ⱪulaⱪliriƣa saldi; bu adǝmlǝr naⱨayiti ⱪorⱪuxup kǝtti.
  beo-beo: Hahabedafa, Abimelege da ea eagene ouligisu dunu huluane misa:ne sia:i.
    Amo hou huluane ilima olelelalu, ilia da bagadewane beda:i.
  tpi-OTNT: Orait long moningtaim tru Abimelek i singautim olgeta ofisa bilong en
    na i tokim ol long olgeta tok bilong Bikpela. Na ol i pret nogut tru.
  hau-SA: Kashegari da sassafe, sai Abimelek ya tara dukan fadawansa, ya faɗa musu
    duk abin da ya faru, suka ji tsoro ƙwarai da gaske.
  udu-udu: Wakan be Abimaalik la cuki mis mo mon’thamo/ mo dhali a’di yuḵki imanmiiya
    ṯu’c piti i’baar mo dhala ris to gwansani ’baar mo iṯorkina a’di mo e ’cem buni
    mo. Dhali ’kwaniŋ gwas gwansan uni ḵo/kina ḵo/ is kagahara mo.
  uig-LAT: Abimelek etigen tang seherde qopup, hemme xizmetkarlirini chaqirip, bu
    sözlerning hemmisini ularning qulaqlirigha saldi; bu ademler nahayiti qorqushup
    ketti.
  nde-nde: Kusisa ngelanga elilandelayo ekuseni kakhulu, u-Abhimelekhi wabiza zonke
    izikhulu zakhe, kwathi esezitshelile konke okwenzakeleyo, zesaba kakhulu.
  ton-ton: Ko ia naʻe tuʻu hengihengi hake ai ʻa ʻApimeleki, ʻo ne ui ʻene kau nofoʻanga
    kotoa pē, ʻo ne fakahā kiate kinautolu ʻae ngaahi meʻa ni kotoa pē; pea naʻa nau
    manavahē lahi.
  ces-1613: A vstav Abimelech ráno, svolal všecky služebníky své, a vypravoval všecka
    slova ta v uši jejich. I báli se ti muži velmi.
  eko-eko: N'oolankha mmeesho mwaya supu, Apimeleekhi khuwaakhuwela mawaziiri awe
    khusala awooza epile aalotthiyeezo, yo khwiiya awoova channu.
  nss-nss: Makohuping o, Apimelek iyoh hu ndramat namandran para poho mbulen tan husa
    pe itiyani melit masih tehe kinhilingi Ngindrai kinpwai kinnatan iya nihinih pe
    hunoh mimiri hu.
  eng-WMB: Abimelech rose early in the morning, and called all his servants, and told
    all these things in their ear. The men were very scared.
  tam-TCV: அடுத்தநாள் அதிகாலையிலே அபிமெலேக்கு எழுந்து, தன் அலுவலர்கள் அனைவரையும் அழைப்பித்து,
    நடந்த யாவற்றையும் அவர்களுக்குச் சொன்னான்; அப்போது அவர்கள் மிகவும் பயந்தார்கள்.
  ceb-ULB: Mibangon sa sayo sa kabuntangon si Abimelec ug iyang gipatawag ang tanan
    niyang mga sulugoon ngadto kaniya. Iyang gisugilon kining tanang mga butanga ngadto
    kanila, ug ang mga tawo nangahadlok pag-ayo.
  mkn-mkn: Beso papagi, ju raja pange dia pung pagawe samua, ais carita dia pung mimpi.
    Ju dong samua jadi taku.
  pol-UBG: Abimelek wstał zatem wcześnie rano, zwołał wszystkie swoje sługi i do ich
    uszu opowiedział wszystko. Gdy ci mężczyźni to usłyszeli, bardzo się przestraszyli.
  agr-agr: Tusa Apajuí ujakam, kashikmas Abimelec nantaki niina inake aidaun untsuka
    ikaunman, niina kajanum tibaunak ashí ujakui. Nuna antukag senchi ishamkajui.
  kyc-kyc: Dokopa Apimeleke baa wamba yangama kukwa sipurapala banya yulu pingi akali
    peparae kee lao nyepala doo piyamo dupwa peparae lamaiyamosa nakama pakame kumuo
    yamarangyuo kareyami.
  urd-GVU: ابی مَلِک نے صبح سویرے اُٹھ کر اپنے تمام کارندوں کو یہ سب کچھ بتایا۔ یہ
    سن کر اُن پر دہشت چھا گئی۔
  deu-1912: Da stand Abimelech des Morgens früh auf und rief alle seine Knechte und
    sagte ihnen dieses alles vor ihren Ohren. Und die Leute fürchteten sich sehr.
  ntj-ntj: '@see-verse:GEN.020.007'
  row-row: Mbila fefetu ana naa, maneꞌ a noꞌe basa pagau nara, de dui meit na. Boe
    ma basa se ramatau.
  kan-2017: ಬೆಳಿಗ್ಗೆ ಅಬೀಮೆಲೆಕನು ತನ್ನ ಸೇವಕರೆಲ್ಲರನ್ನು ಕೂಡಿಸಿ ಈ ಸಂಗತಿಗಳನ್ನೆಲ್ಲಾ ತಿಳಿಸಲು
    ಅವರು ಬಹಳ ಭಯಪಟ್ಟರು.
  ena-ena: Lɨci Abimelekɨ agaŋ cimɨdaŋ sɨbaŋ iahavɨla nudɨ sibɨla hɨsɨŋ hulaŋ agɨladɨ
    abɨci vehavɨmi. Vehavɨci Asɨ nudɨ abami agadɨ nulɨsaŋ tɨbi sulami. Tɨbi sulɨci
    igahɨlavɨla haba lɨdavɨmi.
  tgo-tgo: Vambe mbaŋambaŋa Abimelek kaero i thuweiru, i kulavathaŋgiya le rakakaiwo
    e raberabe, na i utu giya bigibigiko wolaghɨye methɨ yomarawe, na i vakathaŋgi
    thɨ mararu laghɨye.
  yap-yap: Fa’ani reb e rran nri kakadbul, me pining Abimelek gubin e tapigpig rok
    nge weliy salpen ngorad, me par fapicha’ ni karrusgad.
  tet-tet: Baa seisawan, Abimelek bolu nola niakaan klosan sia, hotu nasara meꞌi nia.
    Rona meꞌi nia, sia hotu-hotu nataꞌuk.
  hlt-MCSB: Te dongah Abimelek te mincang ah thoo tih a sal boeih te a khue. Te phoeiah
    hekah olka boeih he amih hna ah a thui hatah hlang boeih loh a rhih uh.
  mdy-ETH: ዚሮ ጉቴሎ ጉቴ ዓሚና ካኣቲ ዓቤሜሌኬ ፔኤኮ ዑኬ ማዒ ማዻ ዓሶ ዔኤሊ ማዔ ባኮ ቢያ ዔያቶም ኬኤዜ ዎዶና ዓሳ ዲቃቴኔ።
  kew-kew: Wala yapipu aba ribarekore Abimalek-me nipuna kogono aanu yasa, mo nipuna
    adisade yae luabu lakelo kiritisa raburi, nimumi pala waru omisimi.
  twi-ASANTE: Adeɛ kyee anɔpatutuutu no, ntɛm ara, Abimelek frɛɛ ne mpanimfoɔ nyinaa
    bɔɔ wɔn nsɛm a asisie no ho amaneɛ. Na wɔsuroo yie.
  bhl-bhl: Dangei, kutim danse ding dim bakate, Abimelek e fongate akate akalem weng
    afak kunum ilo gaayemei, i teliwi, e ilo Sunbin-Got em kiin dem sang be bokoyemse
    kale. Bokoyemei, i kiliko, alik alik i finganin fian mak kesiliw kale.
  con-NTPO: Tsa'caen ayo'opa sinte'yi jangipa Abimelecja poiyi'cco tisema shondosundeccuma
    ttu'sepa pa'tssi tise ayo'o'choma conda. Tsama pañamba poiyi'cco dyo'fa.
  eng-WEBU: Abimelech rose early in the morning, and called all his servants, and
    told all these things in their ear. The men were very scared.
  bnp-bnp: Na hatelanga pokopoko e Abimelek i gale palupu e huriki a bolekori vona,
    i vakalongo ria vona a maka ngava i vurena vona, lakea ri mangenge hateka.
  wal-wal: Yaagin Abimeleki wonttetta gallassi maallado ba kawotettaa halaqata ubbaa
    xeesiis; xeesidi ha yoho ubbaa etayyo yootin, eti keehi daro yayyidosona.
  mgh-mgh: Wasilyaya wicisuru Apimeleke ahaalattula mahumu awe ni wattonkela cothene
    cankhumelenle, ni yahoovaca venci.
  acu-NT: Yus tu timiau asa, kashik nantaki Abimelec ni inatiri ainaun untsuk, nunia
    kaunkaramtai Yus karanam timiaunka mash ujakmiayi. Turamtai niisha nuna antukar
    nukap shamkarmiayi.
  spa-PDDPT: Entonces Abimelec se levantó temprano por la mañana. Llamó a todos sus
    esclavos y les habló todas estas cosas en privado, y aquellos hombres sintieron
    un gran temor.
  gun-gun: Ko'ẽ rai'i jave Abimeleque opu'ã vy oenoĩmba guembiguai kuery, ha'e vy
    omombe'upa. Ha'e ramo avakue oendu vy onhemondyipa okuapy.
  agu-BL: Itzun le junt eklok, chin jalchan cunin tzun c'ase'n Abimelec nin ben mantartz
    scye'j yi e' ẍchakum. Ma baje'n chimolol quib, nintzun baj xtxolil scyetz yi mbi
    cu'n a'lchij tetz le wutzicy'. Yi quibital yi e' ẍchakum nintzun e' baj xob lentz.
  eng-PEV: So early in the morning, Abimelek called a meeting for all his important
    workers. He told them everything that God said, and they were all very frightened.
  ilo-ULB: Nasapa a bimmangon ni Abimelec iti agsapa ket inayabanna amin dagiti adipenna.
    Imbagana amin dagitoy a banag kadakuada ket nakaro ti buteng dagiti lallaki.
  kpg-kpg: Luada loo dono daiaa, Abimelech ga gahi mai ana dagi moomee huogodoo, ga hagi anga
    gi digaula di mee dela ne hai, gei digaula gu mmaadagu huoloo.
  uig-ARA: ئابىمەلەك ئەتىگەن تاڭ سەھەردە قوپۇپ، ھەممە خىزمەتكارلىرىنى چاقىرىپ، بۇ
    سۆزلەرنىڭ ھەممىسىنى ئۇلارنىڭ قۇلاقلىرىغا سالدى؛ بۇ ئادەملەر ناھايىتى قورقۇشۇپ
    كەتتى.
  bsp-bsp: Kɔ Abimɛlɛk ɛyɛfɛ bət-bət suy, k'ewe acar ɔn fəp. K'ɔlɔmər ŋa mere mamɔkɔ
    fəp. Kɔ kənesɛ kəpɔŋ kəsumpər afum akakɔ.
  mbs-mbs: Pegkeiselem niyan, limapos si Abimelec migtipon te kedita te opisyal din,
    aw mig-indan sikandin diyà kandan tepad te kedita neinang. Yan ontò dan migpeso.
  tof-tof: Irrbianande darrü ngürr Abimelek türsümülürr, tóba ngi pam we ngibaunürr,
    da wa blaman kla we adrratórr ne pokoa tómbapónórr nusdü. Ene pam ta wirri guma
    yazebórr.
  sus-sus: Abimeleki naxa keli sinnanyi ma, a naxa a xa konyie birin malan. Fe naxan
    birin dangixi, a na tagi raba e bɛ. Gaaxui gbegbe naxa e suxu.
  pon-2006: Mandahn rahno Apimelek ahpw mwadang kipada oh ketin kapokonepene sapwellime
    lapalap ako koaros oh mahsanihong irail soahng koaros me wiawihong, irail eri
    masepwehkada.
  jae-jae: Gêdêŋ bêbêc kanucgeŋ Abimelek gêdi sa ma gêmôêc nê sakiŋwaga samob ma gêjac
    miŋ biŋ samob tonaŋ ŋai gêdêŋ êsêac e têtêc tauŋ ŋanô.
  ksd-ksd: Ma Abimelek i ga tut ta ra kavunvun, ma i ga oro pa kana lavur tultul par,
    ma i ga varvai ta go ra lavur magit ta ra talinga i diat, ma ra tarai dia ga manga
    burut.
  tur-YTC: Avimelek sabah erkenden kalkıp bütün hizmetkârlarını çağırdı ve bütün bunları
    onlara söyledi. Adamlar çok korktular.
  bel-N: I ўстаў Абімэлех раніцай, і паклікаў усіх слугаў сваіх, і расказаў усе словы
    гэтыя ў вушы іхныя; і моцна напалохаліся людзі гэтыя.
  grc-BRENT: Καὶ ὤρθρισεν Ἀβιμέλεχ τῷ πρωῒ, καὶ ἐκάλεσε πάντας τοὺς παῖδας αὐτοῦ,
    καὶ ἐλάλησε πάντα τὰ ῥήματα ταῦτα εἰς τὰ ὦτα αὐτῶν· ἐφοβήθησαν δὲ πάντες οἱ ἄνθρωποι
    σφόδρα.
  ind-AYT: Jadi, pagi-pagi sekali, Abimelekh memanggil semua hambanya dan menceritakan
    tentang semua hal ini di telinga mereka sehingga mereka semua menjadi sangat takut.
  lid-lid: Eme na ma ndraben badeh iy luhi iri lau ta lahou badu bolo asiu tan ame,
    eme badeh iy asehek nyala iri. Eme badeh iri anoh.
  nya-nya: Mmamawa mwake Abimeleki anayitanitsa akuluakulu ake onse, ndipo atawafotokozera
    zimene zinachitika, iwo aja anachita mantha kwambiri.
  hrv-hrv: Rano ujutro Abimelek ustane, sazove sve svoje sluge i kaže im sve što je
    bilo, a ljudi se veoma uplaše.
  mps-mps: Te sogo kigamu digi mu Abimelekgo aga sę ebo bidi tigidali i olama, tama
    augwalibolo te sę yali po tigidali augwalibolo pusali. Tama augwali wi dwai mu
    yalio.
  llg-llg: Foꞌa fafain, boe ma manek noke basa ndia pegawe nala, de ana tui ndia meꞌin.
    Boe ma, basa sala bii.
  tpi-tpi: Orait long moningtaim tru Abimelek i singautim olgeta ofisa bilong en na
    i tokim ol long olgeta tok bilong Bikpela. Na ol i pret nogut tru.
  dan-1931: Tidligt næste Morgen lod Abimelek alle sine Tjenere kalde og fortalte
    dem det hele, og Mændene blev såre forfærdede.
  vie-OVCB: Vua dậy sớm, triệu tập quần thần, và thuật cho họ nghe mọi việc; ai nấy
    đều khiếp sợ.
  lbk-lbk: Wiit pay ya ket alan Abimelec ya among isnan am-in ay natangad ay takhona,
    sa na't infaag nan am-in ay inmat, et inmegyaegyat cha.
  guj-2017: અબીમેલેખે વહેલી સવારે ઊઠીને પોતાના સર્વ ચાકરોને બોલાવ્યા. તેણે તેઓને આ
    સર્વ બાબતો કહી સંભળાવી અને તે માણસો ઘણાં ગભરાયા.
  byr-byr: Mwanyavɨ Avimɨlekɨ Evɨraamɨmɨ jaka wɨdaꞌ “Kaajo!” Evɨraamɨ kabaꞌ wɨdaꞌ
    “Nemɨ gɨmɨnyɨne kayaaꞌna myadaanyainera. Saꞌ baaꞌnebwi yɨvanɨgɨna?” Sara kudaꞌ
    Evɨraamɨ wɨdɨna “ ‘Aꞌmwe davanyara Gotɨyareburɨ myadɨvɨsarera,’ dena ‘Seraaꞌ nyaꞌmwesɨra,’
    yɨhɨthɨwaꞌdeinyɨ. ‘Nyɨramakɨpɨꞌdeꞌna Seraavɨ maapɨꞌdera,’ dena yɨhɨthɨwaꞌdeinyɨ.
    Gamɨzaꞌ nɨmware taayaꞌ mwaalaka nɨwaavɨre taayaꞌ mamwaalyɨ kyaꞌ nɨmɨ maare.” Miꞌna
    wɨdɨna kyaꞌ Avimɨlekɨ Evɨraamɨmɨna Seraavɨ wɨjaavɨna yaꞌ. Nabaai wawɨnya yadɨvɨsaraavɨjɨ
    jɨlɨkyaawaryaraavɨjɨ wɨjaavɨna yaꞌ. Wɨjaavaka wɨdaꞌ “Dava nɨmɨre kwaakeꞌ warɨkeba
    gɨmɨre kunyavɨdaaꞌnyɨ ‘Gɨmɨre kwaaka warɨkeba mwaalɨma!’ daꞌgɨzɨ dɨmwaala!” Avimɨlekɨ
    sara kudaꞌ Evɨraamɨ Avimɨlekɨmɨna Gotɨyarɨ kudaꞌ Gotɨyai gamɨnyɨjɨ gannya aꞌmwengɨjɨ
    tewaanna yaꞌ. Miꞌna kyaꞌ ayaꞌna Avimɨlekɨmɨre aꞌmwe kaimɨraayangɨ mɨleꞌ.
  awx-awx: Kwepdätä gwäsi hikngä, Abimelekgä puyä äminä undä yangyäwämbän apä, meyä
    apgutdäne yäniwän, anaxälakin.
  pon-2006A: Mandahn rahno Apimelek ahpw mwadang kipada oh ketin kapokonepene sapwellime
    lapalap ako koaros oh mahsanihong irail soahng koaros me wiawihong, irail eri
    masepwehkada.
  por-BRBSL: Abimelech levantou-se de manhã cedo, chamou todos os seus criados e disse
    todas essas coisas ao seu ouvido. Os homens estavam muito assustados.
  cth-cth: Hahoi Abimelek teh amom, a thaw, a sannaw pueng a kaw teh a thai e hnonaw
    pueng a dei pouh teh puenghoi a taki awh.
  twi-twi: Ade kyee anɔpatutuutu no, Abimelek frɛɛ ne mpanyimfo nyinaa bɔɔ wɔn nsɛm
    a asisi no ho amanneɛ. Na wosuroo yiye.
  hlt-hlt: Te dongah Abimelek te mincang ah thoo tih a sal boeih te a khue. Te phoeiah
    hekah olka boeih he amih hna ah a thui hatah hlang boeih loh a rhih uh.
  tbz-SIM: Kɛ̀ Abimɛdɛkii entɛ dikṹnweńnì sɛ̀ì, kɛ́yú o kó bɛtũ̀mbɛ̀, kɛ́ bɛ̀ nɑ̀kɛ́
    dɛ̀ɛ̀ dɔ̀ɔ̀, kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ pĩ.
  msy-2020: Ezɨ amɨmzaraghan Abimelek uan ingangaribar garir gumazibar diagha, bizir
    Ekiam a mɨkemeziba bar me mɨkeme. Ezɨ me bar atiatingi.
  txq-txq: Neu beꞌe-mai huhua anan, boe ma manek noke basa ndia penggawe nara, de
    ana tui ndia meꞌin. Boe ma basa sara ramataꞌu.
  aaz-aaz: Kik-kiku te, uisf ee noꞌen in ameupt ein okeꞌ, ma naretaꞌ in amneit naan.
    Onaim sin arsin namtaun.
  azb-azb: Avimelek səhər tezdən qalxıb bütün adamlarını çağırdı və bu sözləri onların
    qarşısında söylədi. Adamlar çox qorxdular.
  eng-DBY: And Abimelech rose early in the morning, and called all his servants, and
    spoke all these words in their ears; and the men were greatly afraid.
  hin-2017: सवेरे अबीमेलेक ने तड़के उठकर अपने सब कर्मचारियों को बुलवाकर ये सब बातें
    सुनाईं; और वे लोग बहुत डर गए।
  wol-KYG: Abimeleg jóg suba teel, woolu dagam yépp, nettali leen loolu lépp, ñu tiit
    lool.
  swp-swp: Abimeleko maratomtom eai i toro heuheula, ena heaheari tataodi gamagaridi
    i eogaidi, ginauri gamagaridi ta i heribadi; ena tatao wa abo se matausi ariri.
  bjr-bjr: Abimeereekafa mina iriseenoo Kananaana eendai findifinoo narí maqannaa
    uriqararausa naaramaseenoo Karaambaiqa qu ufana qimannimisoofaqa firaa qoo rufiaqau.
  eng-YLT: And Abimelech riseth early in the morning, and calleth for all his servants,
    and speaketh all these words in their ears; and the men fear exceedingly;
  heg-NTPO: Ola oskaong bii kon, lahing nga haman un atulin in dakeng ngas totoang,
    le nahdehes un in natloa ka. Kon oen totoang lii.
  ptu-ptu: Tappana mebengngi', milli'na sia Abimelekh, untambai siahanni ingganna
    sabua'na anna natulasanni indo ingganna kada napalosaiam Puang Allataala illaam
    pangngimpi sabengi, lambi' sangngim tinggi'gi' mahea'.
  bzd-NTPO: Bule es bla'mi ta̱ Abimélec shke̱ne ikanè mésopa kiéitö ta̱ ì sué̱itö
    kabsuè̱ a̱ e' ko̱s pakéitö ie'pa a̱. Mik e' ttsé ie'pa tö eta̱ tai̱ë ie'pa suanéka̱
    iyöki̱.
  kwf-kwf: ꞋUnaꞋeri ana laꞋa bilabila Ꞌua, sa Abimelek ka ri maꞋi Ꞌuana ngwae faꞋinaꞋonaꞋo
    nia ki, ma nia ka faꞋarongoda Ꞌania maliu boleꞋanga neꞋeri. Ma kira ka maꞋu liu
    naꞋa.
  eng-WYC-2017: And at once Abimelech rose by night, and called all his servants,
    and spake all these words in the ears of them; and all men dreaded greatly.
  eng-WMBB: Abimelech rose early in the morning, and called all his servants, and
    told all these things in their ear. The men were very scared.
  spp-spp: Ka Abimɛlɛki si yîri kuru ɲyɛsɔɔge na, maa u bilibii puni yyere, maa yi
    yyahe jwo pi á. Pir'à yi lógo ke, ka pi i fyá sèl'e.
  aey-aey: Cojageceb qasil bahic Abimelek uqa uqana cabi dana utaadeceb hocobil ceteh
    fen eu cunug saadeceb age ben bahic cucuiein.
  urd-GVH: अबीमलिक ने सुबह-सवेरे उठकर अपने तमाम कारिंदों को यह सब कुछ बताया। यह सुनकर
    उन पर दहशत छा गई।
  rug-rug: Meke pa koivugona pana munumunu hokara, si tioki Abimeleki sari doduru
    nana palabatu meke tozini sa sapu gua ele ta evaṉa, meke matagutu sisigiti si
    arini.
  gaz-gaz: Abiimelek guyyaa itti aanu ganama obboroon kaʼee qondaaltota isaa hunda
    walitti waamee waan taʼe hunda isaanitti hime; isaanis akka malee sodaatan.
  fra-LSG: Abimélec se leva de bon matin, il appela tous ses serviteurs, et leur rapporta
    toutes ces choses; et ces gens furent saisis d’une grande frayeur.
  yal-yal: Abimeleki yi keli sinma, a yi a kuntigine birin malan. Feen naxan birin
    danguxi, a yi a yɛba e xa. E yi gaxu han a dangu ayi.
  gum-gum: Indig katø løtsøbe Abimélecbe løtsø kurra, nui tru karub peraguilan wama,
    truilan mayeelan nun chi purayaigwan kerriguh eshkabig køn. Inchen tru møgueløbe
    purø kørrø kørig kui inchibelø køn.
  iou-iou: Eruk patkuŋo kome api yäŋeŋirän Abimelek akuŋpäŋ piä ämaniye änok yepmaŋpäŋ
    man däpmonken nadäŋkuko u yäwerirän umun pähap nadäŋkuŋ.
  haw-1868: 'Ala ae la o Abimeleka i kakahiaka nui, houluulu ae la i kana poe kauwa
    a pau, a hai aku la i keia mau mea maloko o ko lakou mau pepeiao: a makau loa
    iho la na kanaka.'
  arb-NAV: فَبَكَّرَ أَبِيمَالِكُ فِي الصَّبَاحِ وَاسْتَدْعَى جَمِيعَ عَبِيدِهِ، وَأَطْلَعَهُمْ
    عَلَى جَلِيَّةِ الأَمْرِ، فَاعْتَرَاهُمْ خَوْفٌ عَظِيمٌ.
  adz-adz: Da maratait bingan da Abimelek yuriꞌ da inuꞌ gan garam guman santan impruꞌ
    da ini da ribarangan i nam santan Anutu nida rutin mingꞌa nam puafuban. Da ribarangan
    irat nidzun angu gin.
  ewe-ewe: Fia Abimelek fɔ ŋdi kanya, yɔ eŋume veviwo katã ƒo ƒui, eye wòka nya la
    ta na wo. Vɔvɔ̃ ɖo ame sia ame le ƒuƒoƒea.
  eng-LEE: And Abimelech rose early in the morning, and called all his servants, and
    told all these things in their hearing; and the men were greatly afraid.
  dji-dji: Manymak, djaḏaw, nyani Abimilik inydji waykungili girri guwakuwatjili warrpam,
    nyanngang gurruṯigiṉpili ga nyanngang djamagiṉpili, girri djiny butjirgiṉdjiliban
    bubalikiṉing God inga bultjinmi mabugibi. Ga ngunuwiltji djin guway-ṉirrdjili,
    ga mirrpmban djin yawnginiban.
  nna-nna: Karrpu jarrinyajalu warinyja marntungungu Abimelech-ju kuru marnajaninyi
    nyampalirrangu wiyirr palinymili, wurrarnajanaku Ngarrkaja muwarr. Jana wirnti
    karrinyiyi yiji.
  asm-FB: পাছদিনা অবীমেলকে অতি ৰাতিপুৱাতে উঠি নিজৰ দাসবোৰক ওচৰলৈ মাতি এই সকলো কথা
    ক’লে। এই কথা শুনি লোকসকলৰ অতিশয় ভয় লাগিল।
  sus-A: عَبِمٍلٍكِ نَشَ كٍلِ سِننَنيِ مَ، عَ نَشَ عَ شَ كٌنيِيٍ بِرِن مَلَن. قٍ نَشَن
    بِرِن دَنفِشِ، عَ نَ تَفِ رَبَ عٍ بّ. فَاشُي فبٍفبٍ نَشَ عٍ سُشُ.
  fra-SBL: Abimélec se leva tôt le matin, appela tous ses serviteurs et leur raconta
    toutes ces choses à l'oreille. Les hommes eurent très peur.
  hbo-hbo: וַיַּשְׁכֵּ֨ם אֲבִימֶ֜לֶךְ בַּבֹּ֗קֶר וַיִּקְרָא֙ לְכָל־עֲבָדָ֔יו וַיְדַבֵּ֛ר
    אֶת־כָּל־הַדְּבָרִ֥ים הָאֵ֖לֶּה בְּאָזְנֵיהֶ֑ם וַיִּֽירְא֥וּ הָאֲנָשִׁ֖ים מְאֹֽד׃
  shp-NTPO: Wetsa nete xabáketian yamékiri, Abimelec wenixon jawen yonotibo kenaxon,
    jatíbi jaskáakin namáwana jato yoia iki. Jaskáakin yoiai ninkatax, ikonbiresi
    rakékana iki.
  eng-WYCLIFFE: And anoon Abynalech roos bi nyyt, and clepide alle his seruauntis,
    and spak alle these wordis in the eeris of hem; and alle men dredden greetli.
  pjt-pjt: Ka mungawinki mulapa Pimalikalu palumpa mayatja tjukutjuku tjuṯa uwankara
    aḻṯira tjakultjunu panya Godalu palula mungangka wangkanytja, kaya kuliṟa puḻkaṟa
    nguḻuringu.
  cwe-cwe: Imitondo ng'hani Abimeleki kawatanga wasang'hani wake wose na kawalongela
    mbuli zose zozilawilile, nawo wadumba ng'hani.
  bgs-bgs: Na, igsállám si Abimelec iglimud katô langun opisyales din, asta igulit
    sikandin kandan tingód katô langun tun ta tagénáp din. Purisu tuu dan imáddangan.
  kik-kik: Mũthenya ũyũ ũngĩ rũciinĩ tene, Abimeleku agĩtũmanĩra anene ake othe, na
    aarĩkia kũmeera maũndũ marĩa mothe meekĩkĩte, andũ acio magĩĩtigĩra mũno.
  ksr-ksr: Qaa kaeŋ ijoro kiŋnoŋ moma umugawodeeŋ waama poŋ jawiŋuruta kuuya oŋoono
    ajoroogi Poŋnoŋ qaa kuuya jeroti, ii iŋijoro moma aaruŋ lalaŋaniŋ toroko mamaga
    mogi.
  fra-NCL: Abimélek se leva de bon matin, appela tous ses serviteurs et leur rapporta
    toutes ces choses ; et ces gens furent saisis d’une grande frayeur.
  cek-AK: Abimelek loe khawnbang khawnthaw ah angthawk, a tamnanawk to kawk moe, nihcae
    khaeah amang ah hnuk ih hmuennawk to thuih pae boih, to naah nihcae loe paroeai
    zit o.
  xla-xla: Epame alila haleta sali ala matamahallati Abimelekta ya꞉ oko so sisilapame
    ya꞉ dla woyamale koko hapulomaye atlamaiyo. Epalati yia꞉ta koko e dalepame sikemte
    wowota꞉iyo.
  cuk-cuk: Oibosgu, wakudaryalaba Abimelec gwisgusgu, bela e-maiganse gochad, amarga
    bela sogsad, igi ede gabdaksa. Itosmargua, bela nue-dobe itodmalad.
  uig-CYR: Абимәләк әтигән таң сәһәрдә қопуп, һәммә хизмәткарлирини чақирип, бу сөзләрниң
    һәммисини уларниң қулақлириға салди; бу адәмләр наһайити қорқушуп кәтти.
  tel-2017: తెల్లవారకముందే అబీమెలెకు లేచి తన సేవకులందరినీ పిలిపించాడు. వారికి ఈ విషయాలన్నీ
    తెలియజేశాడు. వారంతా అది విని ఎంతో భయపడ్డారు.
  hat-BSA: Konsa, Abimélec te leve granmmaten. Li te rele tout sèvitè li yo, e te
    di tout bagay sa yo pou yo tande. Mesye sa yo te gen gwo laperèz.
  kos-kos: Toang na in lotu tok ah, Abimelech el pangoneni mwet fulat lal nukewa ac
    fahkang nu selos ma sikyak uh, ac elos arulana tuninfongla ke sangeng.
  hbo-WLC: וַיַּשְׁכֵּ֨ם אֲבִימֶ֜לֶךְ בַּבֹּ֗קֶר וַיִּקְרָא֙ לְכָל־עֲבָדָ֔יו וַיְדַבֵּ֛ר
    אֶת־כָּל־הַדְּבָרִ֥ים הָאֵ֖לֶּה בְּאָזְנֵיהֶ֑ם וַיִּֽירְא֥וּ הָאֲנָשִׁ֖ים מְאֹֽד׃
  ibo-ibo: Ya mere, Abimelek biliri nʼisi ụtụtụ echi ya, kpọọ nzukọ nke ndịisi ozi
    ya niile, kọọrọ ha ihe mere. Ha tụrụ ụjọ nke ukwuu.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବିମେଲକ ପ୍ରଭାତରେ ଉଠି ଦାସମାନଙ୍କୁ ଡାକି ଏସବୁ ବୃତ୍ତାନ୍ତ ସେମାନଙ୍କ
    କର୍ଣ୍ଣଗୋଚର କରନ୍ତେ, ସେମାନେ ଅତି ଭୟାକୁଳ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.020.007'
  chk-chk: Iei mine Apimelek a pwätä lesosorusich, a körato nöün kewe nöüwis meinisin
    o apworausa ngeniir ekewe mettoch meinisin. Iwe, ekewe mwän ra fokun niuokus.
  ssd-ssd: Mafena le maratukuk tiŋga Abimelek nu nuŋe piro taŋgo ŋakmba kile-maŋgurka
    pasa ŋakmba Kuateŋge sana le isna ta saniŋgina le nane kuru kuru suŋgo tinaig.
  rop-rop: Ailibala neksdei na det king bin jingat langa ola hedbos blanga im, en
    imbin dalim olabat blanga det drim weya imbin abum, en det wed bin bradinimbat
    olabat detmatj.
  ukr-1871: І встав рано вранцї Абимелех і призвав усї кметї свої, та й промовив усї
    словеса сїї в уші їх, і полякались усї люде вельми.
  eng-AOI: The next morning Abimelech got up and called all his important servants
    and told them about the dream, and they were very frightened.
  yon-yon: Ware amkimo keruune, Abimelekbed ye korok korok baandoone menebiiwe kiyuum
    weng kuu dakmoone yi uni darewoob keriwen.
  bch-bch: Io, gaisala rumaruma ngan ado sae, Abimelek idae ta ibaba ele madidnga
    toa ngada oa ga tinam pan, ta ikeo pagid ngan Deo ele posanga toa ngada oa. Tota
    timataud kapei.
  deu-1951: Da stand Abimelech am Morgen frühe auf und rief allen seinen Knechten
    und sagte ihnen dieses alles vor ihren Ohren; und die Leute fürchteten sich sehr.
  eng-JPS: And Abimelech rose early in the morning, and called all his servants, and
    told all these things in their ears; and the men were sore afraid.
  ubr-ubr: Ra itom fomenei Abimelech an bobo babadis engon iyores sinat ato bobo aifan
    imamatar on ikasones, ato osi men sunub siber.
  srp-1865: I ujutru rano usta Avimeleh, i sazva sve sluge svoje, i kaza im sve ovo
    da èuju. I uplašiše se ljudi veoma.
  lug-lug: Awo Abimereki n’agolokoka mu makya ennyo n’ayita abakungu be bonna n’abategeeza
    ebintu bino byonna; abasajja ne batya nnyo.
  heb-heb: וישכם אבימלך בבקר ויקרא לכל עבדיו וידבר את כל הדברים האלה באזניהם וייראו
    האנשים מאד׃
  ben-IRV: অবীমেলক খুব সকালে উঠে নিজের সব দাসকে ডেকে ঐ সমস্ত বিবরণ তাদেরকে বললেন;
    তাতে তারা খুব ভয় পেল।
  pan-pan: ਅਬੀਮਲਕ ਸਵੇਰੇ ਹੀ ਉੱਠਿਆ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਕਰਮਚਾਰੀਆਂ ਨੂੰ ਬੁਲਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇਹ
    ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੱਸੀਆਂ ਤਦ ਉਹ ਸਾਰੇ ਲੋਕ ਬਹੁਤ ਹੀ ਡਰ ਗਏ।
  mwp-mwp: Bathaynga nanga goeyga miyaydhin nuydh Abimoelek nungu koey mabaygal thurimoeydhin,
    a ngulayg palimoeydhin. Thanamun aka mina koeyza.
  mya-JVB: နံနက် စောစောအဘိမလက် သည် ထ ၍ ၊ မိမိ ကျွန် အပေါင်း တို့ကိုခေါ် ပြီးမှ အမှု
    အရာအလုံးစုံ ကို ပြော သဖြင့် ၊ ထို သူတို့သည် အလွန် ကြောက် ကြ၏။
  tte-O: Yanuwa ilayan malala kikiuna Abimeleki ana topaisowa lalakili meuloili iyoganlima
    kabo ginauli meuloina siya siyawatagili kenonane koina iedeededeyan kolili, mwa
    simatausi lalakina.
  tbg-tbg: Minti tuvaro vira qararaa Abimelekiva vaaka toqaqi himpiro nai qiata vaiinti
    naarama kero, vi uvara tiva nimumanta vika voqamake naatu itomanta vaura.
  hmo-hmo: Unai dainai Abimeleka ia toreisi, iena hesiai taudia ibounai dekenai ia
    boiboi, unai kara ia hamaoroa idia dekenai, vadaeni idia gari maragi lasi.
  ata-ata: Xe no kakau no mine loxo taai tatutulu ꞌo la anu Avimeleki mupasipaa la
    muꞌavaliꞌa ta mitema sou xaixai noxou sou muvikalaneꞌixu vaivaikala e Lataua muvikalanuxu
    no anu aipiepiena noxou no ꞌolovoxo. Aneꞌi milomusou la mimamaꞌu misevile.
  nfa-nfa: Bèli madꞌae aae èèna, dhèu aae pakaboko nare dhèu-dhèu kapai na aaꞌi-aaꞌi,
    ka na lolo lii nii na. Hèia aaꞌi-aaꞌi ra madhaꞌu.
  urd-urd: तब अबीमलिक ने सुबह सवेरे उठ कर अपने सब नौकरों को बुलाया और उनको ये सब बातें
    कह सुनाई, तब वह लोग बहुत डर गए।
  rus-SYN: И встал Авимелех утром рано, и призвал всех рабов своих, и пересказал все
    слова сии в уши их; и люди сии все весьма испугались.
  cbt-NTPO: Tahuërianpitohuachina, Apimiricoso huënsëintarahuaton, piyapinënpita amatërin.
    Huë'pachinara, ya'ipi hua'narinso sha'huitërin. Natanahuatona', piyapinënpitaso
    pa'pi pa'yanpi.
  bqc-SIM: Ɔ̃ Abimɛlɛki fɛ̀lɛ kↄↄkↄↄ, à a gbɛ̃́ↄ sìsi à yã́pi dàu a sìunɛ́ píi,
    ↄ̃ vĩa ń kṹ maamaa.
  tcz-CHONGTHU: Hijeh chun Abimelech jong jingkah matah in a kithu doh in chuin asoh
    ho jouse gang tah in akou khom tan, chuin Abimelech in thusoh jouse chu asohte
    ho lah achun aseiyin tijat na adim tauve.
  mar-mar: अबीमलेख सकाळीच लवकर उठला आणि त्याने आपल्या सर्व सेवकांना स्वतःकडे बोलावले.
    त्याने सगळ्या गोष्टी त्यांना सांगितल्या तेव्हा ती माणसे फारच घाबरली.
  tcs-tcs: Wen i bin elimoning, Abimalek bin gedap ane bin singaut po ol edman blo
    em po kam. Ane em bin spik po dempla ebriting wanem i bin apen lo drim blo em.
    Dempla bin prapa nadakain prait.
  qub-qub: Tutannin jatarcur Abimelecga gayaran llapan uywaynincunata. Nircur willaparan
    imano suyñushantapis. Wiyaycärir paycuna fiyupa manchariran.
  bqp-bqp: Akũ Abimɛlɛki fùtɛ kↄnkↄkↄnkↄ, à a gbɛ̃nↄ sìsi à yã pì bàbańnɛ ń pínki,
    akũ vĩna ń kũ manamana.
  hat-hat: Nan maten, bonè bonè, Abimelèk rele tout domestik li yo, li rakonte yo
    tout bagay. Yo tout yo te pè anpil.
  eng-BSB: Early the next morning Abimelech got up and summoned all his servants;
    and when he described to them all that had happened, the men were terrified.
  tod-tod: Aɓimeelɛke wuzeɠeni sobuzobui, é ná-botiɠɛ nu wolaiti toli, é naama
    vaiti pɛ bo ti ma, ti wola luani.
  eng-WEBPB: Abimelech rose early in the morning, and called all his servants, and
    told all these things in their ear. The men were very scared.
  kbq-kbq: Nanterame Abimeleki'a maka kva vahera ke hige'za eme atru hazageno, Anumzamo'ma
    ava'nafima asami'nea nanekea huama huno zamasmi'ne. Nezamasmige'za nentahi'za,
    tusi'za hu'za zamagogogu hu'naze.
  nhe-BL: Huajca hualmostla, Abimelec mejqui cualca huan quinnotzqui itlatequipanojcahua
    huan quinpohuili nochi tlen quitemictoya. Huan quema quicajque, nelía momajmatijque.
  bus-bus: Ben Abimɛlɛki fɛ̀ɛ kↄngↄ idɛ'idɛ, à a gbɛ̃nↄ sìsi à yã pì tↄ̃kɛ̃̀ńnɛ ń
    píngi, ben vĩa ń kũ maamaa.
  gub-BL: Iku'egwer pe Amimerek upu'àm izi'itahy kury. Wenoz wemiruze'eg paw wamuwà
    uzeupe wà. Umume'u uzeapo ma'e kwer upuahu parer a'e. Ukyze tuwe wà.
  eng-DRA: 'And Abimelech forthwith rising up in the night, called all his servants:
    and spoke all these words in their hearing, and all the men were exceedingly afraid.'
  knf-knf: Wi unuur ujinţuŋ, Abimelek adu baweek bŧi biki uŧaak aşë ţup baka uko unţëpuŋ,
    kë başë lënk maakan.
