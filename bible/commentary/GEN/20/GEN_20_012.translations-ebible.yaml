verse: GEN.020.012
translations:
  mal-C: തന്നെയുമല്ല, അവൾ വാസ്തവത്തിൽ എന്റെ സഹോദരിയാണ്; ഞങ്ങൾ രണ്ടുപേരുടെയും പിതാവ്
    ഒന്നാണ്, എന്നാൽ ഒരമ്മയിൽനിന്നു ജനിച്ചവരുമല്ല; അവൾ എന്റെ ഭാര്യയായിത്തീർന്നു.
  deu-TKW: Übrigens ist sie wirklich meine Schwester, die Tochter meines Vaters -
    nur nicht die Tochter meiner Mutter -, und sie wurde mein Weib.
  lin-lin: Lisusu, azali ya solo ndeko na ngai ya mwasi, mwana ya tata na ngai ; kasi
    azali mwana ya mama na ngai te. Nzokande akoma mwasi na ngai. »
  cbr-NT: 'Asérabi kana ''ëx kin ax ka ''ën chirabakë ''ikën: ax ka ''ën papan bëtsi
    xanumi bëchia ''ikën ''ën titami ''akima; usa ''ikë kana ''ën xanu ''iti biakën.'
  eng-LSV: and also, she is truly my sister, daughter of my father, only not daughter
    of my mother, and she becomes my wife;
  bmu-bmu: Yaŋön ölŋa neni, iwinaŋgö böratŋi akza. Namnaŋgö böratŋi qahö akzawaŋgöra
    i anömna meal.
  eng-GNV: 'Yet in very deede she is my sister: for she is the daughter of my father,
    but not the daughter of my mother, and she is my wife.'
  eng-WEBSTER: 'And yet indeed she is my sister: she is the daughter of my father,
    but not the daughter of my mother; and she became my wife.'
  nhw-BL: Huan melahuac masque yaya nosihua, nojquiya noicni pampa yaya iichpoca notata,
    pero amo icone nonana. Yeca huelqui nimosihuajti ihuaya.
  swh-ONEN: Pamoja na hayo, ni kweli kwamba yeye ni dada yangu, binti wa baba yangu
    ingawa si mtoto wa mama yangu; basi akawa mke wangu.
  bba-bba: Adɑmɑ kɑ yen de kpuro u sɑ̃ɑwɑ nɛn sesu tundo turosi, sɑ ǹ sɑ̃ɑ mɛro turo.
    Mɑ nɑ nùn suɑ kurɔ.
  eng-KJVCPB: And yet indeed she is my sister; she is the daughter of my father, but
    not the daughter of my mother; and she became my wife.
  cpy-cpy: Omaperowita nitsirotawo Sara tema rishinto inatziiri ashitanari, kaaritzimaeta
    ashityaawoni nonaanate. Roowa naantakawori.
  mpx-mpx: He tunahot nu te Sela, alou tamama maisena, yaa hinameyau tomaha ona te
    ya alolonan e.
  wbp-wbp: Nyampuju karnta ngajukupurdangka-juku ngawurru-nyanu. Jinta-juku karlijarra
    mardarni kirdarnaju. Ngati-nyanuju karlijarra-jana jinta-mirnimirni jarnku-mardarni.
    Ngula-jangka kujarlujarra yupukarra-jarrija.
  luo-luo: To bende, kuom adier en nyaminwa, ma nyar wuora, to minewa ema opogore;
    kendo ne akende obedo chiega.
  meu-meu: 'Bona ina danu, ia na momokani lau taihugu: tamamai na tamona, a sinamai
    be idau; bena raruosi a headava.'
  npi-ULB: हुन त यिनी मेरो बुबाकी छोरी मेरी बहिनी हुन्, तर यिनी मेरी आमाकी छोरी होइनन्,
    र यिनी मेरी पत्‍नी भइन् ।
  yor-yor: Yàtọ̀ fún ìyẹn, òtítọ́ ni pé arábìnrin mi ni. Ọmọ baba kan ni wá, bí ó
    tilẹ̀ jẹ́ pé, a kì í ṣe ọmọ ìyá kan. Mo sì fẹ́ ẹ ní aya.
  emp-NTPO: Idjira wãrãda mʌ̃ djabawẽrãa mʌ̃ zeza cau bẽrã, baribʌrʌ mʌ̃ papa cauẽ́a.
    Maʌ̃ bẽrã mʌ̃a edasia.
  ind-ind: Lagipula, dia memang adik tiri saya. Kami satu ayah tetapi beda ibu, kemudian
    saya menikahi dia.
  pes-OPCB: درضمن، او خواهر ناتنی من نیز هست. هر دو از یک پدر هستیم و من او را به
    زنی گرفتم.
  ssx-ssx: Pate mo wanda꞉ta꞉ ota꞉ yaka ana꞉e. Ipikita꞉ yaka apa꞉na꞉ waneke ya꞉la꞉pate
    ama꞉ homeke ta꞉ta꞉e. Kota꞉ I̱ma꞉ mea polome.
  lcm-lcm: Au na ngerena kapo taug tutuman kapa using kapo mang kavulik ke mamai sikei
    rinana kipo petekai. Asukang na nala osongon ia.
  aer-aer: Kele, arratye-arle akenhe. Re kwenhe arratye yaye atyinhe. Akngeye ilerne-kenhe
    anyente aneme, meye ilerne-kenhe akenhe arrpenhe-arle.
  tgl-ULB: Bukod pa rito, tunay na siya ay kapatid ko, ang anak na babae ng aking
    ama, pero hindi anak ng aking ina; at siya ay aking naging asawa.
  nop-nop: Tiŋa undigoŋ adi adi biyagoŋku witne, batne’walaŋ wabiŋiŋ. Mane’walaŋ wabiŋiŋ
    mooŋ. Iŋgoŋ oŋ, adi agaŋ tamne tuguk.
  kca-kca: 'ԓўв пӑ йӑна ма нэ апщем: ԓўв ма ащем эви, туп ӑнта ма аԋԏэм тӑйәм эви;
    щӑԓта ма имема йис;'
  cbu-NT: Itaru, ashiritaati, nuw zurkuri tárangina. Antaati nuw kaapana tunareezi.
    Nee izartana; Apapcha wipaya. Itaru, wanirin minshuchi. Ashiritaa, nuwsha anoo
    yamarangina.
  usa-usa: Móra-aayapaqo-itannama árainuramma mami ínímmá ketímánare. Wemá ketibokákémmíbo,
    íma ketinókakene. Miráitana ketí náqa wemá áúkaiye.
  hui-hui: Bi ogoni henene dege Sara ibu i̱ mbalinigo iyanaga ai̱ya tara tara howa
    iya aba mbiraore hangugo nde iyane dabu bini.
  wrs-wrs: Tanamolnam himba kana muskovol av, aralva mongasal, avalva sambla, wo kava
    vrana.
  mya-mya: စင်​စစ်​အား​ဖြင့်​သူ​သည်​ကျွန်ုပ်​၏​နှ​မ​ဖြစ်​ပါ​၏။ သူ​သည်​ကျွန်ုပ်​နှင့်​ဖ​အေ​တူ၊
    မ​အေ​ကွဲ​နှ​မ​ဖြစ် သည့်​အ​ပြင်​ကျွန်ုပ်​၏​မ​ယား​လည်း​ဖြစ်​ပါ​သည်။-
  cbi-NTPO: Tsaaren ura uwaindiyu yaa in tsujkive; ya in apa' na'mave, naa in amachee
    ya' na'ma jutyuñuba, tsenñu i yaba buudi' chuyu.
  bod-N: ཁོ་མོ་དངོས་གནས་བདག་གི་སྲིང་མོ་ཡིན༌ཏེ། ངེད་གཉིས་ནི་ཕ་གཅིག་དང་མ་མི་གཅིག་པའི་མིང་སྲིང་ཡིན་པ༌དང༌།
    ཕྱིས་སུ་ཁོ་མོ་བདག་གི་ཆུང་མར་གྱུར༌ཏོ།།
  wsk-wsk: Bare mel bo tala mu nunguningta Sarah mu aninga agoras. Anananga nainet
    duap suanta, bare nainam mu kirker. Se ani nu aga imet ko taem.
  kkl-kkl: Wene seogti nen lelamogti, “Elna sik naipsa'el aghana nuri nai ot nhon
    bana, elna ka'in nhondinge agha toptanomo,” seog.
  sna-sna: Zvisinei hazvo, zvirokwazvo ihanzvadzi yangu, mwanasikana wababa vangu
    kunyange hazvo asina kuberekwa namai vangu; uye akazova hake mukadzi wangu.
  spa-BLM: Además, ella es en verdad mi hermana, la hija de mi padre, pero no la hija
    de mi madre; y se convirtió en mi esposa.
  beu-beu: Bot etatabi aing angu nekaku. Se aing angu noleve nimang nu. Aarunge aing
    iva angu aabeung. Aulang aarunge na aing medit metma nejangu ening.
  cac-cac: Val yel vanab' ix, yisil ix vin̈ in mam, palta ch'oc snun ix, yuj chi'
    ix yal vic'lan in b'a yed' ix.
  swh-ULB: Licha ya kwamba kweli ni dada yangu, binti wa baba yangu, ingawa si binti
    wa mama yangu; na ndiye alifanyika kuwa mke wangu.
  bel-bel: 'ды яна і сапраўды сястра мне: яна дачка бацькі майго, толькі не дачка
    маці маёй; і зрабілася маёю жонкаю;'
  deu-ELBBK: Auch ist sie wahrhaftig meine Schwester, die Tochter meines Vaters, nur
    nicht die Tochter meiner Mutter; und sie ist meine Frau geworden.
  mbb-OT: Tutuu iyan he etevey ku si Sara, su anak te amey ku, piru selakew is iney
    zin, ne mid-esawa ku.
  msc-msc: Wo bɛɛ ni a ta, n doomuso bɛrɛ bɛrɛ le a ri. An bɛɛ ye fa kelen de la,
    kɔni an tɛ na kelen na. N ka a furu ka a kɛ n muso ri.
  mal-2015: വാസ്തവത്തിൽ അവൾ എന്റെ പെങ്ങളാകുന്നു; എന്റെ അപ്പന്റെ മകൾ; എന്റെ അമ്മയുടെ
    മകളല്ല താനും; അവൾ എനിക്കു ഭാര്യയായി.
  tuo-NT: Diacjʉ̃ta niꞌi. Co yʉꞌʉ acabijota nimo. Yʉꞌʉ pacʉ macõ nimo. Paco peꞌe apego
    nimo. Tojo weegʉ core nʉmotiwʉ.
  gup-gup: Dja mak woybukkih ngaleng yiman nganedanginj duninjh, dja kornkumo nakudji
    ngarrewoneng dja ngaleng ngalbadjanbuyika ngarre, dja wanjh yimerranj ngalbininjkobeng
    ngardduk.
  met-met: Xauna, maxuna hamungagua baing. Tam tibumam taininau, ne baugu tela. Ne
    ngayau.
  gvs-gvs: Go tauyana moitamo yau niugu. Tamama tayamo go, sinamao ituli. Niga go,
    kanai.
  rmc-rmc: Ale oj mange hiňi čačes pheň, bo hiňi mire dadeskri čhaj, ale nane mira
    dakri, a iľom mange la romňake.
  nlg-nlg: A vaivinegu sughua gaia, na pukuna te dalena tamagu, me mua dalena tinagu.
    Keri ke, ge u lavia mu tauna.
  dgr-DOGNT: Sarah xàè sedè hǫt'e. Setà wetì hǫt'e, hanìkò semǫ wetì nıìle. Ts'eèzhǫ
    tł'axǫǫ̀ sets'èkeè whelı̨.
  pes-OPV: وفی الواقع نیز او خواهر من است، دختر پدرم، اما نه دختر مادرم، و زوجه من
    شد.
  ron-1924: Де алтфел, есте адевэрат кэ есте сора мя, фийка татэлуй меу; нумай кэ
    ну-й фийка мамей меле ши а ажунс сэ-мь фие невастэ.
  ben-OBCV: এছাড়াও, এ সত্যিই আমার বোন, আমার বাবার মেয়ে হলেও সে আমার মায়ের মেয়ে
    নয়; পরে সে আমার স্ত্রী হয়েছে।
  lex-lex: Nhi'wali ne, e'a de a na'ru de, a'mu a'nani, toto'a i'nu a'nani atia'a,
    mere ler li'ir na'nama nla' a ha'wu.
  rgu-rgu: Tebe au dedea teteaꞌ ae, au feto ki ria. Huu fo ami dua nana papa esa,
    tehuu esaꞌ ko maman. Huu ria na, de ami ma sao ao.
  som-som: Oo weliba sida runta ah iyadu waa walaashay, waana gabadhii aabbahay, laakiin
    ma aha gabadhii hooyaday; waxayna noqotay naagtaydii.
  lat-VUC: alias autem et vere soror mea est, filia patris mei, et non filia matris
    meæ, et duxi eam in uxorem.
  aoi-aoi: Dake-ka amandangwa nganyangwe-ka dadiyumarnjarrka. Dadiyawenikbe-ka nungwarrka-langwa,
    akena nara daburradikba dakina dirndirrka-langwa. Akwa kembirra ninginga-manguma
    nganyangwi-yada dadingiyarrka.
  eng-ASVBT: 'And moreover she is indeed my sister, the daughter of my father, but
    not the daughter of my mother; and she became my wife:'
  mna-mna: '@see-verse:GEN.020.011'
  ita-1885: E pure anche certo ella è mia sorella, figliuola di mio padre, ma non
    già figliuola di mia madre; ed è divenuta mia moglie.
  eng-LXXUP: For truly she is my sister by my father, but not by my mother, and she
    became my wife.
  eng-ULB: Besides, she is indeed my sister, the daughter of my father, but not the
    daughter of my mother; and she became my wife.
  spa-VBL: “De cualquier modo, ella es mi hermana, porque es la hija de mi padre,
    pero no de mi madre, y yo me casé con ella.
  fra-_FOB: Mais aussi, en vérité, elle est ma sœur, fille de mon père; seulement,
    elle n'est point fille de ma mère; et elle est devenue ma femme.
  mal-mal: വാസ്തവത്തിൽ അവൾ എന്റെ പെങ്ങളാകുന്നു; എന്റെ അപ്പന്റെ മകൾ; എന്റെ അമ്മയുടെ
    മകളല്ല താനും; അവൾ എനിക്ക് ഭാര്യയാവുകയും ചെയ്തു.
  lit-lit: Be to, iš tiesų ji yra mano sesuo. Ji yra mano tėvo duktė, bet ne mano
    motinos duktė, ir ji tapo mano žmona.
  urd-GVR: Haqīqat meṅ wuh merī bahan bhī hai. Wuh mere bāp kī beṭī hai agarche us
    kī aur merī māṅ farq haiṅ. Yoṅ maiṅ us se shādī kar sakā.
  suz-BL: मेको थमा आं समी यो बाक्‍ब। आं आफ आ तमी बाक्‍ब। तन्‍न आं ममा आ तमी ममाइ।
    गो मेको कली चाक्‍ता। लेवी १८:९
  ita-1927: Inoltre, ella è proprio mia sorella, figliuola di mio padre, ma non figliuola
    di mia madre; ed è diventata mia moglie.
  ckb-ckb: لەگەڵ ئەوەشدا لە ڕاستیدا ئەو خوشکمە، کچی باوکمە، بەڵام کچی دایکم نییە.
    ئیتر بووە ژنم.
  eng-BBE: 'And, in fact, she is my sister, the daughter of my father, but not the
    daughter of my mother; and she became my wife:'
  crx-NTPO: '''Et hoonts''i ''alha sulhtus ''unt''oh. Sbá ootse'' unt''oh, ''aw sloo
    ooyaz iloh unt''oh ''ink''ez s''at suli''.'
  kan-OKCV: ಇದಲ್ಲದೆ ನಿಜವಾಗಿಯೂ ಅವಳು ನನ್ನ ತಂಗಿ, ಆದರೆ ನನ್ನ ತಾಯಿಯ ಮಗಳಲ್ಲ, ನನ್ನ ತಂದೆಯ ಮಗಳೇ,
    ನನಗೆ ಹೆಂಡತಿಯಾದಳು.
  bbb-bbb: Ro Sera fune ma maki none ijadufuo maeje fu asoe none ijadufuo kabae. Rove
    asie nuvuone bu binobino ijadufuo na ijene abei.
  tam-2017: அவள் என்னுடைய சகோதரி என்பதும் உண்மைதான்; அவள் என் தகப்பனுக்கு மகள், என்
    தாய்க்கு மகளல்ல; அவள் எனக்கு மனைவியானாள்.
  spa-RV-1909: Y á la verdad también es mi hermana, hija de mi padre, mas no hija
    de mi madre, y toméla por mujer.
  ron-BTF: Şi totuşi într-adevăr ea este sora mea; ea este fiica tatălui meu, dar
    nu este fiica mamei mele; şi ea a devenit soţia mea.
  eng-WEBP: Besides, she is indeed my sister, the daughter of my father, but not the
    daughter of my mother; and she became my wife.
  eng-FBV: “Anyway, she really is my sister, the daughter of my father but not my
    mother, and I married her.
  nld-1939: 'Trouwens ze is ook werkelijk mijn zuster: de dochter van mijn vader,
    maar niet van mijn moeder; zo is ze mijn vrouw geworden.'
  nch-BL: Huan melahuac masque yaya nosihua, nojquiya noicni pampa yaya iichpoca notata,
    pero amo icone nonana. Yeca huelqui nimosihuajti ihuaya.
  tfr-NTPO: Jl̈õkoyo ga kjwe bor dor, bor data wa, gueniyo bor mekë wa l̇l̇ëme. Tja
    orkwosmono ba tjok ga pjl̈ú e kjĩshko.
  vie-1934: Nhưng nó cũng thật là em gái tôi, em một cha khác mẹ; và tôi cưới nó làm
    vợ.
  hin-CV: इसके बावजूद, वह सही में मेरी बहन ही है, मेरे पिता की बेटी है, पर मेरी मां
    की बेटी नहीं है; और वह मेरी पत्नी हो गई.
  eng-OURB: Besides, she is indeed my sister, the daughter of my father, but not the
    daughter of my mother; and she became my wife.
  spa-BES: 'Y, de hecho, ella es mi hermana, la hija de mi padre, pero no la hija
    de mi madre; y ella se convirtió en mi esposa:'
  tdx-tdx: Mbore toe rahavaveko re, anak’ am­pelan-draeko fa tsy anan-dreneko, vaho
    nivalieko.
  vid-vid: Kuleka kwa ago, ndangukomya, heye ka lumbulyangu, mhaza wa heye na mhaza
    wa heni ndo yumwe, ila hatihanzile mamo, ndo mina kawa mchewangu.
  pwg-pwg: Ma vona bubuna da tuna na novuku. Tuna na aku mamai natuna, ma ke aku maduwa
    ina nevanevai tuna kubiine aravaghi.
  eng-OKE: Nevertheless, in truth she is my sister, the daughter of my father, but
    not the daughter of my mother; and she became my wife.
  tha-KJV: ยิ่งกว่านั้นนางเป็นน้องสาวของข้าพระองค์​จริงๆ นางเป็นบุตรสาวของบิดาข้าพระองค์
    แต่​ไม่ใช่​บุ​ตรสาวของมารดาข้าพระองค์ และนางได้มาเป็นภรรยาของข้าพระองค์
  por-BR-2018: E na verdade também é minha irmã, filha de meu pai, mas não filha de
    minha mãe, e tomei-a por mulher.
  bco-bco: A꞉la꞉ta꞉ga꞉ nilo꞉ sio꞉ a꞉no꞉, niyo꞉ hendele sio꞉. Mo꞉wo꞉ na꞉no꞉ dowo꞉ imilise,
    ko꞉sega e anowo꞉ ko꞉li ko꞉lo꞉, niyo꞉ e a꞉na di.
  deu-ELO: Auch ist sie wahrhaftig meine Schwester, die Tochter meines Vaters, nur
    nicht die Tochter meiner Mutter; und sie ist mein Weib geworden.
  ktm-ktm: Sarah eri timsu-u ndre ndrokene. Tama’ oru ke homou, odoke oru homou ndre
    tinen pe homou ndre tinen, pe yu uwosuwon iy.
  caa-caa: Pero erach que e Sara jax niwijtan porque jax uwijchꞌoc nitata motor que
    majax intera catuꞌ, pero nen nujbꞌien ixto tacar.
  eng-WYC-2018: in other manner forsooth and she is my sister verily, (for she is)
    the daughter of my father, and not the daughter of my mother; and I wedded her
    into wife; (and truly in one way she is my sister, for she is the daughter of
    my father, but not the daughter of my mother; and so I wedded her for a wife;)
  epo-epo: Kaj efektive ŝi estas mia fratino, filino de mia patro, nur ne filino de
    mia patrino; kaj ŝi fariĝis mia edzino.
  uig-PIN: Əmǝliyǝttǝ, uning mening singlim ikǝnliki rast, lekin u mening ata bir,
    ana bɵlǝk singlim; keyin u mening ayalim boldi.
  beo-beo: Amola, amo uda da dafawane na dalusi. E da na ada ea mano be eme ea mano
    hame. Amola amo na da lai dagoi.
  tpi-OTNT: Em i tru, Sara em i susa bilong mi. Mitupela i gat wanpela papa, tasol
    mitupela i no bilong wanpela mama. Na mi maritim em.
  hau-SA: Ban da haka, tabbatacce ita ’yar’uwata ce, ’yar mahaifina, ko da yake ba
    daga uwata ba, ta kuma zama matata.
  udu-udu: Dhali bahili ayim ka jiŋ gana/ ita ’bwah pem mo, a’di jin ta ’bwa/ ma babam
    pem mo, hili ayim diki ta ’bwa/ ma ta’dam pem mo. Dhali ayim warki’d ki ashim
    pem mo.
  uig-LAT: Emeliyette, uning méning singlim ikenliki rast, lékin u méning ata bir,
    ana bölek singlim; kéyin u méning ayalim boldi.
  nde-nde: Ngaphandle kwalokho, uvele ungudadewethu, indodakazi kababa kodwa engasuye
    kamama; waba ngumkami.
  ton-ton: 'Ka ko e moʻoni pe ko hoku tuofefine ia: he ko e ʻofefine ia ʻo ʻeku tamai,
    ka ʻoku ʻikai ko e tama ʻa ʻeku faʻē ʻaʻaku pea naʻe hoko ia ko hoku uaifi.'
  ces-1613: A také v pravdě jest sestra má, dcera otce mého, však ne dcera matky mé;
    a pojal jsem ji sobě za manželku.
  eko-eko: Na khweele phantte kiina nlupwaaka, mwaana wa paapa ila khahiyo mwaana
    wa maama. Ti nanna afiyeleliyeeyo wiiya muukhaaka.
  nss-nss: Pe Sarah ara pisu ndrokonan. Youlu malmou kene tama youlu ara hamou o,
    hapeko tina youlu ara malmou, pe uwiri yiy iya nambuyu.
  eng-WMB: Besides, she is indeed my sister, the daughter of my father, but not the
    daughter of my mother; and she became my wife.
  tam-TCV: அவள் என் சகோதரி என்பது உண்மையே. அவள் என் தாய்க்குப் பிறக்காவிட்டாலும்,
    என் தகப்பனின் மகளாய் இருக்கிறாள்; ஆனால் இப்பொழுது அவள் என் மனைவி.
  ceb-ULB: Labot pa niana, tinuod gayod nga siya akong igsoong babaye, ang anak nga
    babaye sa akong amahan, apan dili siya anak nga babaye sa akong inahan; ug siya
    nahimong akong asawa.
  mkn-mkn: Beta memang omong batúl bilang, beta pung adi sang dia. Te botong dua satu
    bapa, ma laen mama. Andia ko botong baꞌame jadi laki-bini.
  pol-UBG: Zresztą ona naprawdę jest moją siostrą, córką mego ojca, choć nie córką
    mojej matki. I została moją żoną.
  agr-agr: Tujash auk dekas minak ubajui. Wagki niig mina apaju nawanji asa, tujash
    mina dukujuig akiinachui, nuadui wika nuwatkauwaitjai.
  kyc-kyc: Baa kinyi angi nambana pemalengeko doŋo. Nambana anyi angi dokome manja
    nange. Endangi mendenako rakaneme mandeyamo doko nyiyu.
  urd-GVU: حقیقت میں وہ میری بہن بھی ہے۔ وہ میرے باپ کی بیٹی ہے اگرچہ اُس کی اور میری
    ماں فرق ہیں۔ یوں مَیں اُس سے شادی کر سکا۔
  deu-1912: Auch ist sie wahrhaftig meine Schwester; denn sie ist meines Vaters Tochter,
    aber nicht meiner Mutter Tochter, und ist mein geworden.
  ntj-ntj: '@see-verse:GEN.020.011'
  row-row: Memaꞌ au olaꞌ tebꞌe, ae eni, au odꞌi ngga. Hai ruꞌa nggi amaꞌ esa, te esaꞌ
    ina na. Naa de, hai esa sao esa.
  kan-2017: ಅದಲ್ಲದೆ ಆಕೆ ನಿಜವಾಗಿ ನನ್ನ ತಂಗಿ, ನನ್ನ ತಂದೆಯ ಮಗಳೇ; ಆದರೆ ನನ್ನ ತಾಯಿಯ ಮಗಳಲ್ಲವಾದುದರಿಂದ
    ನನಗೆ ಹೆಂಡತಿಯಾದಳು.
  ena-ena: Viaŋ nadɨ amɨŋ abacin uami. Viaŋ Sela dɨ amunu aba abacin uami. Nɨbu alaŋ
    ahica iavaŋ pabiŋ laci uami. Agadɨ ala alaŋ iamɨga hɨtɨŋ hɨtɨŋ hɨsɨŋ sadaŋ viaŋ
    nudɨ sabimin uami.
  tgo-tgo: Emunjoru elaghɨniye louŋgu. Ramame regha weiŋgu, ko tɨnae eŋge mbe regha,
    na iyava ya vaŋguke.
  yap-yap: Riyul’ nre pin nir e walageg. Ya ta’reb e chitamangimow mab thil e chitiningimow,
    mug le’engiy.
  tet-tet: Haꞌu kdale nia tebes, tan nia haꞌukaan alin tebes. Ami, aman ida, inan
    rua! Tan baa nia, ami hola malu dadi baa feen-laꞌen!
  hlt-MCSB: Tedae anih te a pa canu ka ngannu rhep ni. A nu canu pawt dae ka yuu lam
    khaw om ngawn.
  mdy-ETH: ሃሣ ዒዛ ታኣኮ ዓዶ ናይ ማዔሢሮ ጎኔ ታኣኮ ዒዛ ጌሮኬ፤ ጋዓንቴ ታ ዒንዶ ናይ ዒዛ ማዒባኣሢሮ ታ ዒዞ ዔኬኔ።
  kew-kew: Ora riare nipuri nina bani page yade, sana-aapare komea yapare amare rado
    rado; goyapare nipuri abiare nina ore yade.
  twi-ASANTE: Yei akyiri no, ampa ara, ɔyɛ me nuabaa. Yɛfiri agya korɔ. Yɛmfiri ɛna
    korɔ. Ɛno enti na mewaree no no.
  bhl-bhl: Angebi kate, Sala bu fein nakalem neng ute te. Alew num aatim e diw kate,
    um auk ukal amen, nem yem ukal amen kasike, ne ulo kulusi te.
  con-NTPO: Tsa'ma afopoembi gi. Ñoa'me tsu tiseja ña que'tte. Nane ña yaya onque'nge
    tsu. Tsa'ma ña mamambembi. Tsa'cansi gi tisema pusheye osha.
  eng-WEBU: Besides, she is indeed my sister, the daughter of my father, but not the
    daughter of my mother; and she became my wife.
  bnp-bnp: I muholi ngi, e Sara e kurabagu, e tamane maria i taku, e kinane maria
    i herehere, lakea iau a bolea a parangi vona.
  wal-wal: Hegaa bolli a tumukka ta michchiyo; ta aayee na7iyo gidennaagaappe attin,
    ta aawaa na7iyo; qassi a ta keettaayo gidaasu.
  mgh-mgh: Uhiya commo, ayo khweeli mwanrokoraka mphantte wa apaapa, nanso wohikhala
    mpantte wa maama. Vano ahokhala amwaaraka.
  acu-NT: Antsu Saraka wina aparu nawantri asa, nekas wina umaaruitai. Tura wina nukurka
    jererchau asamtai, niin nuwatkamiajai.
  spa-PDDPT: Aunque, en efecto, ella es mi hermana, hija de mi padre, pero no hija
    de mi madre. Así llegó a ser mi esposa.
  gun-gun: Ha'e rami avi anhetẽ ae xereindy oiko, xeru rajy oiko vy, va'eri ha'i memby
    e'ỹ ta'vy oiko. Ha'e rami vy rima hexe amenda karamboae.
  agu-BL: Poro yi mero bintzi wanub i', na junit kataj tuch'. Ntin katxu' apart. Ej
    nin jalu' kok'be'nt kib tuch'.
  eng-PEV: But anyway, Sarah really is my sister. We have the same father, but different
    mothers.” You see, in Abraham’s culture, men could marry their half-sisters.
  ilo-ULB: Malaksid iti dayta, pudno a kabsatko isuna, ta anak isuna ti amak ngem
    saan nga anak ti inak; ket nagbalin isuna nga asawak.”
  kpg-kpg: E donu au gu helekai bolo mee tuaahina ni oogu. Mee tama ahina ni dogu
    damana, hagalee ni dogu dinana, gei au ne lodo gi mee.
  uig-ARA: ئەمەلىيەتتە، ئۇنىڭ مېنىڭ سىڭلىم ئىكەنلىكى راست، لېكىن ئۇ مېنىڭ ئاتا بىر،
    ئانا بۆلەك سىڭلىم؛ كېيىن ئۇ مېنىڭ ئايالىم بولدى.
  bsp-bsp: Ntɛ tendeŋərnɛ ti mɔ, kaŋce kɔ, a wəkirɛ kem ɔfɔ. Kas kin kɔ səmpaŋnɛ,
    səyerɛnɛ cɛrɛ. K'ender sɔ k'ɔyɔnɛ wəran kem.
  mbs-mbs: Benal se inikagi ko te etebay ko sikandin, so batà te amay ko sikandin,
    meneng sebad se inay din, aw yan pinengognan ko sikandin.
  tof-tof: 'Ene go amkoman, wa ta kürü bólbóto: kibü darrpan ab, a aip ma koke. Da
    kürü igósidi gaodó yarilürr oya amiógüm.'
  sus-sus: Nɔndi nan a ra, n xunya nan man lanxi a ma. Muxu birin baba keren, kɔnɔ
    muxu nga keren mu a ra. Na nan a toxi a findixi n ma ginɛ ra.
  pon-2006: Ahpw mehlel riei liho, pwe nein ei pahpa, ahpw kaidehn nein ei nohno,
    ihme I pwoudikihdahki.
  jae-jae: Ma eŋ aêŋoc luco biŋŋanôgeŋ, gebe eŋ tamocnê latuo, mago tinocnê latuo
    atom. Ma eŋ kêtu ŋoc awê.
  ksd-ksd: 'Ma tikai bula: A dovot, taigu, tago natu i tamagu, ma vakir natu i nagu;
    ma amir tar taulai.'
  tur-YTC: Üstelik o gerçekten de benim kız kardeşimdir, babamın kızıdır, ama annemin
    kızı değildir ve benim karım oldu.
  bel-N: І, сапраўды, яна — сястра мая, яна — дачка бацькі майго, толькі не дачка
    маці маёй; і яна стала маёй жонкаю.
  grc-BRENT: Καὶ γὰρ ἀληθῶς, ἀδελφή μου ἐστὶν ἐκ πατρὸς, ἀλλʼ οὐκ ἐκ μητρός· ἐγενήθη
    δέ μοι εἰς γυναῖκα.
  ind-AYT: Lagi pula, dia memang adikku; dia anak ayahku, tetapi bukan anak ibuku,
    dan dia menjadi istriku.
  lid-lid: Arile iy badeh nadu tine handru. Iy badeh nadu tama arile, nadun ta tine
    ta tewedeu jo bwe, eme badeh jo sudi iy.
  nya-nya: Komabe kunena zoona, iyeyu ndi mlongo wangadi, mwana wamkazi wa abambo
    anga ngakhale kuti si ife a mayi mmodzi. Tsono akhoza kukhala mkazi wanga.
  hrv-hrv: 'A onda, ona je uistinu moja sestra: kći je moga oca, iako ne i moje majke,
    pa je pošla za me.'
  mps-mps: Tama mu tama, Sara te ena abe dao. Te da si go aya deli, tiali goli te
    aga ida tedali. Tama eno aga sai dao.
  llg-llg: Memak au kokolak tetebes, ae au fetong ndia. Huu ai dua nggai ama esa,
    tehuu ai inan kofeꞌe. Huu ndia, de ai masaok.
  tpi-tpi: Em i tru, Sara em i susa bilong mi. Mitupela i gat wanpela papa, tasol
    mitupela i no bilong wanpela mama. Na mi maritim em.
  dan-1931: Desuden er hun virkelig min Søster, min Faders Datter, kun ikke min Moders;
    men hun blev min Hustru.
  vie-OVCB: Thật tình, nàng cũng là em tôi, em một cha khác mẹ, nhưng tôi cưới nàng
    làm vợ.
  lbk-lbk: Ngem tet-ewa man ay sin-akhi kami tay esang nan amami ngem teken nan in-ami,
    ya nen-asawa kami.
  guj-2017: એક રીતે, તે મારી બહેન છે, એ સાચું છે, એટલે તે મારા પિતાની દીકરી છે, પણ
    મારી માતાની દીકરી નથી; અને તે મારી પત્ની થઈ.
  byr-byr: '@see-verse:GEN.020.011'
  awx-awx: Tike ‘Hamina’ yangu hiyäkände yakum. Nanilu uläpäninggän. Tike mingilu
    inäinä. Tiwändeyä mängätnale täkum.
  pon-2006A: Ahpw mehlel riei liho, pwe nein ei pahpa, ahpw kaidehn nein ei nohno,
    ihme I pwoudikihdahki.
  por-BRBSL: Além disso, ela é de fato minha irmã, a filha de meu pai, mas não a filha
    de minha mãe; e ela se tornou minha esposa.
  cth-cth: Hothloilah ahni teh ka tawncanu katang doeh. Apa e canu doeh. Anu e canu
    nahoeh, hatei ka yu lahai ao.
  twi-twi: Eyi akyi no, ampa ara, ɔyɛ me nuabea. Yefi agya koro na yemfi ɛna koro.
    Ɛno nti na mewaree no no.
  hlt-hlt: Tedae anih te a pa canu ka ngannu rhep ni. A nu canu pawt dae ka yuu lam
    khaw om ngawn.
  tbz-SIM: Ò tu n tɑ̃ũ̀ nwe bɑkɛ yie, kɛ̀ ti wɛ̃ nti cicɛ omɑ́ɑ̀ kɛ̀ ti yɔ̃bɛ̀ nɛ́
    cɑ̃́ɑ̃́. Kɛ̀ nh ò puokɛ.
  msy-2020: Egha kɨ ghaze, guizbangɨra Sara nan amizim. Ga afeziar vamɨra ikia, egha
    amebamning ighara. Egha gɨn a nan amuimɨn oto.
  txq-txq: Au memak kokolak tebe ae, au fading ndia. Ai dua ngga ama esa, tehuu laen
    mama. Huu na de ai dua ngga esa tao esa neu sao holu ndaek.
  aaz-aaz: Au uꞌuab batuur, ꞌak bi Saraꞌ naan au fetoꞌ. Hai nua kai amaꞌ meseꞌ, mes
    es-es ate miꞌain kiim. Es naꞌ hai matsao on reꞌ ia.
  azb-azb: 'O, doğrudan da, mənim bacımdır: atamız birdir, ancaq anamız ayrıdır. Mən
    onu arvad aldım.'
  eng-DBY: But she is also truly my sister, the daughter of my father, but not the
    daughter of my mother; and she became my wife.
  hin-2017: इसके अतिरिक्त सचमुच वह मेरी बहन है, वह मेरे पिता की बेटी तो है पर मेरी
    माता की बेटी नहीं; फिर वह मेरी पत्नी हो गई।
  wol-KYG: Te moona dëgg la sax, sama jigéen a, ndaxte danoo bokk baay te bokkunu
    yaay, ma jël ko.
  swp-swp: Hinage mamohoi ia lougu ede, tamagu natuna esau, na nige sinagu natuna,
    to i hemala eau monegu.
  bjr-bjr: Qini qinaaqa kuqaa qini dauna maridanoo qini qikoona araamuna maridanoo
    moo anaasee faiqi marifaqa maraqaunafa maridanoo.
  eng-YLT: and also, truly she is my sister, daughter of my father, only not daughter
    of my mother, and she becometh my wife;
  heg-NTPO: Meman auk in teka na baktetebes ela, noan un nam mo auk paling. Ta kaim
    duam niam aman mesa, mo inan bakisan. Undeng na le kaim kat apa le daid sapa-ana.
  ptu-ptu: Mane deenni, abana solasubum si'da hakam tia, aka sola ambekam sapo' tä'kam
    sola indo, sapo' sialangkam.
  bzd-NTPO: Erë iyëne tö ie' dör ye' kutà. Ie' yë́ dör ye' yë́, erë ie' mì kë̀ dör
    ye' mì. Ñies ie' dör ye' tayë.
  kwf-kwf: ꞋIu nia mamana, Ꞌi Sera na ngwaingwaena nau niniꞋa. Na maꞋa nau niniꞋa
    alua, bore ma keroꞋo kasi futa laꞋu ana taꞋi teꞋa, nia ne nau ku korea.
  eng-WYC-2017: in other manner forsooth and she is my sister verily, the daughter
    of my father, and not the daughter of my mother; and I wedded her into wife;
  eng-WMBB: Besides, she is indeed my sister, the daughter of my father, but not the
    daughter of my mother; and she became my wife.
  spp-spp: Lire na li wuuni mú i, mii cɔɔn mú wi dɛ! Wuu na ɲyɛ tu na, ŋka wuu ɲyɛ
    nu na mɛ. Mii cwo mú sí u ɲyɛ u wi.
  aey-aey: Qa Sera uqa ija cebinami eu mele bahic. Ele memile osolnadec qa ele anile
    eu filfil. Odocob ija uqa aideninu om.
  urd-GVH: हक़ीक़त में वह मेरी बहन भी है। वह मेरे बाप की बेटी है अगरचे उस की और मेरी
    माँ फ़रक़ हैं। यों मैं उससे शादी कर सका।
  rug-rug: “Ba hinokara tugo, sapu na vavenequ tugo si asa, sina na tuna vineki sa
    tamaqu, lopu sa tinaqu; meke haba ia rau si asa,” gua se Ebarahami.
  gaz-gaz: Taʼus isheen dhugumaan obboleettii koo ti; yoo haadha koo irraa dhalachuu
    baatte iyyuu isheen intaluma abbaa koo ti; isheenis niitii koo taate.
  fra-LSG: De plus, il est vrai qu’elle est ma sœur, fille de mon père; seulement,
    elle n’est pas fille de ma mère; et elle est devenue ma femme.
  yal-yal: Ɲɔndin nan a ra, n xunyɛn na a ra. Nxu birin baba keden, koni nxu nga keden
    mi a ra. A mɔn findixi n ma ɲaxanla ra.
  gum-gum: 'Inchendø chiwei isamø chibig køn: “nøbe naimbe nuchagwein køn” cha. Nai
    møskaweimbe nøbe nimbasrwein køn cha, usrimbe katøgan usrin kuindøgucha. Inchagurri
    nabe nune nai srain kønrrai marig køn cha.'
  iou-iou: Etäŋ, u bureni wanotna yäk. U nannek kubägän upäŋkaŋ meŋnek inigän inigän.
    Upäŋkaŋ webenata yäput yäk.
  haw-1868: He oiaio hoi, o ko'u kaikuwahine no ia, ke kaikamahine a kuu makuakane,
    aole nae ia ke kaikamahine a kuu makuwahine, a lilo mai la ia i wahine na'u.
  arb-NAV: وَهِيَ بِالْحَقِيقَةِ أُخْتِي، ابْنَةُ أَبِي، غَيْرَ أَنَّهَا لَيْسَتْ
    ابْنَةَ أُمِّي فَاتَّخَذْتُهَا زَوْجَةً لِي.
  adz-adz: Nan nidzun, Sara igi dzi nafunggangꞌ. Dzi ramanggangꞌ irim da rinangꞌ mangan,
    aga wampruꞌ rinangꞌ u. Ida dzi yu isu dzi fininggangꞌ.
  ewe-ewe: Kpe ɖe esia ŋu la, nɔvinye nyɔnu tututue, fofonye vie, ke menye danye vie
    o, eye wònye srɔ̃nye hã.
  eng-LEE: And yet indeed she is my sister, the daughter of my father, but not the
    daughter of my mother; and she became my wife.
  dji-dji: Bil djining djanguny birralkima miri nyani Sara miri ngirrang gaḏingimi;
    gima nyani miri walkiripm inga gunydjirrgirki ngirrang, bil ingki nyani ngirrang
    ngambirrgirang rambirri, bil wurpang ngambirrgirang. Marrga inydji liny marrngili,
    ga nyani ngirrang nyanimngimban.
  nna-nna: Yuu, yija ngajumili marrka pala mirtawa. Paliny ngajumili japartumili partany,
    munu ngajumili pipimili partany. Pala mirtawa ngalayi warajanga jarrinyalayi.
  asm-FB: তাৰ বাহিৰেও বাস্তৱিকত তেওঁ মোৰ ভনীও হয়; আমাৰ মাতৃ বেলেগ হ’লেও তেওঁৰ আৰু
    মোৰ পিতৃ একে। এতেকে তেওঁ মোৰ ভার্য্যা হ’ল।
  sus-A: نْندِ نَن عَ رَ، ﭑ شُنيَ نَن مَن لَنشِ عَ مَ. مُشُ بِرِن بَبَ كٍرٍن، كْنْ
    مُشُ نفَ كٍرٍن مُ عَ رَ. نَ نَن عَ تٌشِ عَ قِندِشِ ﭑ مَ فِنّ رَ.
  fra-SBL: D'ailleurs, elle est bien ma sœur, la fille de mon père, mais pas la fille
    de ma mère, et elle est devenue ma femme.
  hbo-hbo: וְגַם־אָמְנָ֗ה אֲחֹתִ֤י בַת־אָבִי֙ הִ֔וא אַ֖ךְ לֹ֣א בַת־אִמִּ֑י וַתְּהִי־לִ֖י
    לְאִשָּֽׁה׃
  shp-NTPO: Ikaxbira ikon iki já nokon poi, nokon papan bake riki, ikaxbira nokon
    titanama iki; jaskara iketianra ea jabé wanoa iki.
  eng-WYCLIFFE: in other maner forsothe and sche is my sister verili, the douyter
    of my fadir, and not the douyter of my moder; and Y weddide hir in to wijf;
  pjt-pjt: Palu mulapa minyma nyanga paluṟu ngayuku maḻanypa. Mama kutjutjali, palu
    ngunytju kutjupa kutjupalimpa. Kaṉa palunya aḻṯira kanyini ngayuku kuri.
  cwe-cwe: Iyo kweli ni lumbu jangu. Yeye ni mwana wa tati yangu, mbali siyo mwana
    wa mami yangu, na nimsola.
  bgs-bgs: Bánnal tô igkagi ku na tábbé ku sikandin, su batà katô ámmà ku sikandin,
    asal igpassaé tô innà dé. Purisu igkalyagan ku sikandin.
  kik-kik: O na kũrĩ ũguo, ti-itherũ nĩ mwarĩ wa-baba, mũirĩtu wa baba; no tũtirĩ
    a nyina ũmwe, nĩkĩo aatuĩkire mũtumia wakwa.
  ksr-ksr: Iinoŋ oŋanoŋ naanaga, maŋnaa borata kolooja. Nemunaa borata mende koloojiwaajoŋ
    ii embana mewe.
  fra-NCL: Et d’ailleurs elle est vraiment ma sœur ; elle est fille de mon père, quoiqu’elle
    ne soit pas fille de ma mère, et elle est devenue ma femme.
  cek-AK: To pacoengah anih loe ka tanuh ah doeh oh roe; kam pa ih canu ah oh, toe
    amno loe lah; anih to ka zu haih.
  xla-xla: Amasiyama ikadepe kokoye epo elema, Selaye notumala ikadepepo. Adipalati,
    ya꞉ye na꞉ a yotipo. Epele tlope ya꞉ wai tlo meyelope. Epedeme na꞉ta ya꞉ye hauwapo.
  cuk-cuk: Ar nabiri, we-omegwa an-bunad. An-bab-e-sisgwad, an-nandi e-nansulid. Deginbali,
    we-ome, an-omebalid.
  uig-CYR: Әмәлийәттә, униң мениң сиңлим екәнлиги раст, лекин у мениң ата бир, ана
    бөләк сиңлим; кейин у мениң аялим болди.
  tel-2017: అదీకాకుండా ఆమె నాకు చెల్లి అనే మాట కూడా నిజమే. ఆమె నా తండ్రి కూతురు. తల్లి
    కూతురు కాదు. అలా నాకు భార్య అయింది.
  hat-BSA: Anplis de sa, vrèman li se sè mwen, fi a papa m, men pa fi a manman m,
    e li te vin madanm mwen.
  kos-kos: Pwayena lah el ma wiuk. Acn se nutin papa tumuk ah pa el, tusruktu tia
    nutin nina kiuk ah, ac nga payukyak sel.
  hbo-WLC: וְגַם־אָמְנָ֗ה אֲחֹתִ֤י בַת־אָבִי֙ הִ֔וא אַ֖ךְ לֹ֣א בַת־אִמִּ֑י וַתְּהִי־לִ֖י
    לְאִשָּֽׁה׃
  ibo-ibo: Ewezugakwa nke a, ọ bụ nwanna m nwanyị, nʼihi na otu nna mụrụ anyị, ma
    ọ bụghị otu nne, tupu ọ bụrụ nwunye m.
  ory-ory: ସେ ମୋହର ଭଗିନୀ, ଏହା ସତ୍ୟ, ଯେହେତୁ ସେ ମୋହର ପିତୃକନ୍ୟା, ମାତୃକନ୍ୟା ନୁହେଁ, ପୁଣି,
    ମୋହର ଭାର୍ଯ୍ୟା ହେଲା।
  wmt-wmt: '@see-verse:GEN.020.011'
  chk-chk: Ellet, neminei wesewesen fefinei pun nöün semei, nge esap nöün inei. Iwe,
    üa chök pwülüeni.
  ssd-ssd: Pino te son ye tuku kulim. Sile mamŋge kile-patikina ta sile ina yimyam
    le ye nu pinonu ten.
  rop-rop: Bat ai nomo bin dalim yu laiya. Trubala dijan gel im main ronwan sista.
    Minbala garram wan dedi, bat difrinwan mami. Bat stil minbala bin merrit.
  ukr-1871: Отже справдї вона сестра менї по панотцеві, а не по панїматцї, та стала
    менї женою.
  eng-AOI: She really is my sister. She is my father's daughter, but not my mother's,
    and I married her.
  yon-yon: Yu kuu ne daman anam amborom kuu nambe ye dana kowe. Kumban, awaan mamaa
    kowe, nembed awanaan.
  bch-bch: Be tautaunga ei gau liug. Gairua tamamai kelede, be ei itna ede pade, gau
    tnag ede pade. Be naoai ei.
  deu-1951: Auch ist sie wahrhaftig meine Schwester; denn sie ist meines Vaters Tochter,
    aber nicht meiner Mutter Tochter, und sie ist mein Weib geworden.
  eng-JPS: And moreover she is indeed my sister, the daughter of my father, but not
    the daughter of my mother; and so she became my wife.
  ubr-ubr: Dura bag on yau robu. On on yau tamau natun, baise men ayou emon on ato
    abo ai awan.
  srp-1865: A upravo i jest mi sestra, kæi oca mojega; ali nije kæi moje matere, pa
    poðe za me.
  lug-lug: Naze ebyo nga biri awo ddala mwannyinaze, muwala wa kitange, naye si muwala
    wa mmange; era yafuuka mukazi wange.
  heb-heb: וגם אמנה אחתי בת אבי הוא אך לא בת אמי ותהי לי לאשה׃
  ben-IRV: আর সে অবশ্যই আমার বোন, সে আমার বাবার মেয়ে কিন্তু মায়ের নয়, পরে আমার
    স্ত্রী হল।
  pan-pan: ਪਰ ਉਹ ਸੱਚ-ਮੁੱਚ ਮੇਰੀ ਭੈਣ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਮੇਰੇ ਪਿਤਾ ਦੀ ਧੀ ਹੈ ਪਰ ਮੇਰੀ ਮਾਤਾ
    ਦੀ ਧੀ ਨਹੀਂ ਹੈ, ਫੇਰ ਉਹ ਮੇਰੀ ਪਤਨੀ ਹੋ ਗਈ।
  mwp-mwp: Ngay kedha zoenguz akan. Ngath ngithamulpa sole aymayginga, Seray na ngaw
    baban kazi, nungu wara ipin nan kazi madhin, ngaw apu lawnga. Ngath kalanu nan
    madhin ngayapa ipi.’ (Thanamun pawa kedha senabi thonara.)
  mya-JVB: သို့သော်လည်း သူ သည်အကျွန်ုပ် နှမ မှန် ပါ ၏။ အကျွန်ုပ် အဘ ၏သမီး ဖြစ်၏။ အမိ
    ၏သမီး မ ဟုတ်။ အကျွန်ုပ် မယား လည်း ဖြစ် ပါ၏။
  tte-O: Na walo yawasosi, yau yo Sela mekaukava tamamai kaigeda na sinamaiyao uloili
    bwaite kaiwena mwa yakasolanan.
  tbg-tbg: Ho ti naatavano quqaama ti auravano vaivo. Viva ti qora raavuravano vaiharo
    viva kia ti nora raavura tanava vaimanta te vira vara tauraroma viva ti naataiqama
    vivo.
  hmo-hmo: Bona inai danu, ia be momokani lauegu taihuna, aiemai tamana be tamona,
    to aiemai sinana be idau, vadaeni ai ruaosi ai headava.
  ata-ata: Xe, Sala ne ane vivilo sema manina, mamixe noxie vilesisi. Ia ane nenie
    vile mo, la sou ane eni eꞌuluxe ne.
  nfa-nfa: Mema jaꞌa dhu peka tareꞌa, nèngu ne, ana hèni jaꞌa. Lula jiꞌi dua mi ca
    ama, te ngaa ina baka-leo. Nèti èèna ka, jiꞌi dua mi paleo.
  urd-urd: और फ़िल — हक़ीक़त वह मेरी बहन भी है, क्यूँकि वह मेरे बाप की बेटी है अगरचे
    मेरी माँ की बेटी नहीं; फिर वह मेरी बीवी हुई।
  rus-SYN: 'да она и подлинно сестра мне: она дочь отца моего, только не дочь матери
    моей; и сделалась моею женою;'
  cbt-NTPO: Naporahuaton Saraso', oshihuë anta'. Ina tataquëranchin nipiraihuë', mamahuëi
    quëranso', nisha ninai. Napoaton cari manahuë.
  bqc-SIM: Bee gbɛa nↄɛpiá ma dãeɛ sĩana. Wá de doũɛ, baade ń a dao, ↄ̃ à gↄ̃̀
    ma nↄ ũ.
  tcz-CHONGTHU: Adihtah asei dinga ka sopinu jong ahi nai, kapa eihing lhonpa khat
    ahin kanu lhon vang achom chom ahi. keiman kaji din kaki pui tai.
  mar-mar: शिवाय ती खरोखर माझी बहीण आहे. ती माझ्या बापाची मुलगी आहे, पण माझ्या आईची
    ती मुलगी नाही आणि म्हणून ती माझी पत्नी झाली आहे.
  tcs-tcs: Ane wa, em i prapa sisi blo mi. Mitu gad seim papa bat dipren mama, den
    apta ai bin maret em.
  qub-qub: Pañë caytaga rasunpa pañëmi. Payga papänëpa wamranmi, ichanga juc warmicho
    caj. Chaynöpami nogaga paywan majachacashcä.
  bqp-bqp: Abire gbɛra nↄgbɛ̃ pì bi ma dãremɛ yãpura. Ó de dokↄ̃nↄmɛ, baadi kũ
    a dao, akũ à gↄ̃̀ ma nↄ ũ.
  hat-hat: Men, se vre wi, se sè m' li ye. Nou menm papa, men nou pa menm manman.
    Epi se madanm mwen li ye tou.
  eng-BSB: Besides, she really is my sister, the daughter of my father—though not
    the daughter of my mother—and she became my wife.
  tod-tod: Gaama ʋe, toɠa ga bàazeelai, é ga kɛ̀ɛ ná-doun anzanui, kɛlɛ dèe ná-doun
    anzanu laade. Toɠa ga ànzai.
  eng-WEBPB: Besides, she is indeed my sister, the daughter of my father, but not
    the daughter of my mother; and she became my wife.
  kbq-kbq: Hanki ami ara nenfa mofa nensaro mani'ne. Ana hu'neanagi nenrera mofa omani'negu
    huno a'ni'a mani'ne.
  nhe-BL: Huan melahuac yonque yajaya nosihua, nojquiya noicni pampa yajaya iichpoca
    notata, pero ax icone nonana. Yeca huelqui nimosihuajti ihuaya.
  bus-bus: Beee gbɛra nↄgbɛ̃ pì nɛ́ ma dãremɛ yãpura. Wa de dↄ̃nkↄ̃mɛ, baade kↄ̃n
    a dao, ben à gↄ̃̀ ma nↄↄ ũ.
  gub-BL: — Azeharomoete Xar hereinyr romo hekon a'e, ta'e heru tazyr romo hekon a'e
    xe. Nuiko kwaw hehy imemyr romo. A'e rupi apuner imen romo hereko haw rehe.
  eng-DRA: Howbeit, otherwise also she is truly my sister, the daughter of my father,
    and not the daughter of my mother, and I took her to wife.
  knf-knf: Ado woha aţa'naan ţiki ŋţok aşinun, baninun biki ŋwooŋ ŋënţoki, kë ŋşë
    bi niimar.
