    gumbirrdji ga rum wubirdjigiban ngirrang.
  nna-nna: Ngarrkalu puntajulu wurrarnala kapukarringa, “Yuu, ngaju miranu pala jirnin
    ngalypakapali wurrarnikinyin, palajalu ngampa pirnirninti jinaku kurlujartinyku
    ngajuku. Ngampa pirnirninti warlinaku palaku mirtawaku.
  asm-FB: তেতিয়া ঈশ্বৰে সপোনত তেওঁক ক’লে, “হয়, মই জানো যে তুমি সৰল মনেৰেই এই কাম
    কৰিলা আৰু সেই কাৰণেই মোৰ অহিতে পাপ নকৰাকৈ তোমাক ৰাখিলোঁ; তেওঁক স্পৰ্শ কৰিবলৈ তোমাক
    নিদিলোঁ।
  sus-A: عَلَ مَن نَشَ عَ مَسٍن عَ بّ نَ شِيٍ كُي، «ﭑ تَن يَتِ، ﭑ نَ كٌلٌن عِ قٍ نَشَن
    نَبَشِ، قٍ كٌبِ شَ مُ عَ رَ. ﭑ تَن نَن مَن عَ نِيَشِ، عِ مُ نْشِ يُنُبِ قٍ رَبَدٍ
    ﭑ نَ. نَ نَن عَ تٌشِ ﭑ مُ عَ لُشِ عِ شَ عَ قِندِ عِ شَ فِنّ رَ.
  fra-SBL: 'Dieu lui dit en songe : « Oui, je sais que tu as fait cela dans l''intégrité
    de ton cœur, et je t''ai aussi empêché de pécher contre moi. C''est pourquoi je
    ne t''ai pas permis de la toucher.'
  hbo-hbo: וַיֹּאמֶר֩ אֵלָ֨יו הֽ͏ָאֱלֹהִ֜ים בַּחֲלֹ֗ם גַּ֣ם אָנֹכִ֤י יָדַ֙עְתִּי֙
    כִּ֤י בְתָם־לְבָבְךָ֙ עָשִׂ֣יתָ זֹּ֔את וָאֶחְשֹׂ֧ךְ גַּם־אָנֹכִ֛י אֹֽותְךָ֖ מֵחֲטֹו־לִ֑י
    עַל־כֵּ֥ן לֹא־נְתַתִּ֖יךָ לִנְגֹּ֥עַ אֵלֶֽיהָ׃
  shp-NTPO: 'Jatianra, Diossen namá meran yoia iki: “Kikinhakinra en onanke, min jakon
    shinanxon aká. Jakopíra en mia teamayamaa iki, ja akáx mia eki ochanaketian.'
  eng-WYCLIFFE: And the Lord seide to hym, And Y woot that thou didist bi symple herte,
    and therfor Y kepte thee, lest thou didist synne ayens me, and I suffride not
    that thou touchidist hir;
  pjt-pjt: Ka Godalu palula piṟuku wangkangu, panya ngarira tjukurmankunyangka nyanga
    alatji, “Uwa, ngayulu ninti panya nyuntu tjukaṟurungku palunya mantjinu ngurpangku
    kurantjikitjangku wiya. Palulanguṟuṉa nyuntunya anga-kanyinu ngayula tungunpungkula
    kuraringkunytjaku-tawara, munuṉanta angatjunu nyuntu minyma palunya pampuntjaku-tawara.
  cwe-cwe: Mulungu kamwidika Abimeleki muna zinzozi, “Vinoga, novimanya kuwa yayo
    youtendile yanoga muumoyo, ivo nikugomesa sekeunitendele uhasanyi na sikulekile
    umdalise muke iyo.
  bgs-bgs: Tun ta tagénáp i Abimelec, igkagi tô Manama kandin, na mà din, “Óó. Isóddóran
    ku na ándà madat kakalyag nu. Purisu igsapadan ku sikuna ébô dì ka makasalà kanak.
    Igdalangan ku tô kapadani nu kandin.
  kik-kik: Ningĩ Ngai akĩmwĩra atĩrĩ kĩroto-inĩ, “Ĩĩ, nĩnjũũĩ ũrekĩte ũguo na ũrũngĩrĩru
    wa ngoro, na nĩkĩo ndĩrakũgiririe ũnjĩhĩrie. Nĩkĩo itanareka ũmũhutie.
  ksr-ksr: 'Kaeŋ jero Anutunoŋ gaonoŋ kitia kokaeŋ ijoro: “Qaa jejaŋi, ii oŋanoŋ.
    Goo uuganoŋ gbiŋgbaoŋ moŋ mende ero goonoŋ karoti, ii mojeŋ. Kawaajoŋ giinoŋ emba
    ii oosiriŋ noo jaananoŋ siŋgisoŋgo ambabotiwaajoŋ sopa somoŋgoŋ goma laligowe.'
  fra-NCL: 'Dieu lui dit en songe : « Moi aussi, je sais que c’est avec un cœur intègre
    que tu as agi ; aussi t’ai-je retenu de pécher contre moi. C’est pourquoi je n’ai
    pas permis que tu la touches.'
  cek-AK: To naah Sithaw mah amang ah anih khaeah, Ue, poekciimhaih hoiah ni na sak
    tito ka panoek; to pongah ni ka koeh ai ih hmuen baktiah na zae haih han ai ah
    kang pakaa moe, anih to kang suisak ai.
  xla-xla: Epame Godtapo Abimelek watle milamalo epo atlaiyo, “Na꞉malamana, wa꞉ye
    ka꞉dle malamale mate koko iye halepo. Epapele koko tle na꞉tapo wa꞉ta ya꞉ kapala
    umuluwe apiye himomeluwapo.
  cuk-cuk: 'Bab-Dummad Abimelecʼga gabgi sogsad: —An nue be-wisid, ichakwa-binsasulidgi
    be imaksad. A-ulale, omese-golega an be-imaksasulid, adi, melle be angi noegar.'
  uig-CYR: 'Худа чүшидә униңға йәнә: — Бу ишни сап көңүл билән қилғиниңни билимән;
    шу сәвәптин Мән сени алдимда гуна қилиштин тосуп, униңға тегишиңгә қоймидим.'
  tel-2017: అందుకు దేవుడు అతనికి కలలో కనబడి “అవును, నువ్వు యథార్థ హృదయంతోనే దీన్ని
    చేశావని నాకు తెలుసు. నువ్వు నాకు విరోధంగా పాపం చేయకుండా నిన్ను అడ్డుకున్నాను.
    అందుకే నేను నిన్ను ఆమెను తాకడానికి అనుమతించ లేదు.
  hat-BSA: 'Konsa, Bondye te di li nan rèv la: “Wi, Mwen konnen ke nan entegrite kè
    ou, ou te fè sa, e Mwen osi te anpeche ou pou ou pa t peche kont Mwen. Se pou
    sa Mwen pa t kite ou touche li.'
  kos-kos: God El topkol in mweme sac, “Aok, nga etu lah kom oru ke nunak na nasnas
    lom. Ouinge nga tuh karingin kom liki in orekma koluk lainyu, ac tia lela kom
    in kalukyang nu yorol.
  hbo-WLC: וַיֹּאמֶר֩ אֵלָ֨יו הָֽאֱלֹהִ֜ים בַּחֲלֹ֗ם גַּ֣ם אָנֹכִ֤י יָדַ֙עְתִּי֙ כִּ֤י
    בְתָם־לְבָבְךָ֙ עָשִׂ֣יתָ זֹּ֔את וָאֶחְשֹׂ֧ךְ גַּם־אָנֹכִ֛י אֽוֹתְךָ֖ מֵחֲטוֹ־לִ֑י
    עַל־כֵּ֥ן לֹא־נְתַתִּ֖יךָ לִנְגֹּ֥עַ אֵלֶֽיהָ׃
  ibo-ibo: Chineke zara ya sị, “Amaara m na i ji uche dị ọcha mee ihe i mere. Ọ bụ
    ya mere m ji gbochie gị imehie megide m. Ọ bụkwa ya mere m ji gbochie gị ịmetụ
    ya aka.
  ory-ory: ତେବେ ପରମେଶ୍ୱର ସ୍ୱପ୍ନ ଯୋଗେ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ମନର ସରଳତାରେ ଏହି କର୍ମ କରିଅଛ;
    ଏହା ଆମ୍ଭେ ଜାଣୁ; ପୁଣି, ଆମ୍ଭେ ମଧ୍ୟ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କରିବାକୁ ତୁମ୍ଭକୁ ବାରଣ କଲୁ;
    ଏନିମନ୍ତେ ତାଙ୍କୁ ସ୍ପର୍ଶ କରିବାକୁ ତୁମ୍ଭଙ୍କୁ ଦେଲୁ ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.020.005'
  chk-chk: Mürin, Kot a kapas ngeni lon an tan, “Ewer, üa silei pwe ka föri ena sokun
    föför ren wenecharen letipom. Ngang ewe üa apetuk seni om tipis ngeniei, iei mine
    üsap mwüt ngonuk pwe kopwe atapa.
  ssd-ssd: 'Kuate nu kiŋambi lafumba sana: Ne taŋgo pino ŋakmba tuku am mbolŋge taŋana
    ta ye kila. Ta tuku ye ne nu ndoŋ une ndaka ŋga peunen le ne pino ta kire ndana.'
  rop-rop: Wal God bin tok, “Ai sabi yu nomo bin dum enijing rong. Ai sabi yu nomo
    giltiwan. Mi na aibin holdimbek yu brom dumbat nogudbala ting langa mi. Ai nomo
    bin larram yu tatjim det gel, dumaji ai sabi yu nomo bin sabi det gel garram hasbin.
  ukr-1871: 'Рече ж йому Бог у снї: І я знаю, що в чистотї серця твого і в безвинностї
    рук твоїх учинив єси се, тим і впинив тебе від гріха проти мене, і не попустив
    тебе коснутись її.'
  eng-AOI: In the dream God said to him, “Yes, I know. It is not your fault. That
    is why I stopped you, and you didn't sin against me or against her, and you didn't
    touch her.
  yon-yon: Godbed kiyuum angkambed Abimelek yaa yedmoon “Ee, nekaadkeraan, eb kuu
    inamen amunmo kerewen kowe, ebbed ne yaa ambarakmaab andid kuu kebenaan, angkon
    yu yaa badmendaab andid kuu kebenaan.
  bch-bch: Be Deo ikoli ele posanga ngan ianun bedane, “Gau naoatai, eao oangga lem
    kadonga itutui ta kado bedane. Tota napakala eao ngan enonga toman ngan ei, ta
    eao kado kadonga sat matageai mao.
  deu-1951: 'Und Gott sprach zu ihm im Traum: Ich weiß, daß du solches mit einfältigem
    Herzen getan hast; darum habe ich dich auch behütet, daß du nicht wider mich sündigtest,
    und darum habe ich es dir nicht gestattet, daß du sie berührtest.'
  eng-JPS: 'And God said unto him in the dream: ''Yea, I know that in the simplicity
    of thy heart thou hast done this, and I also withheld thee from sinning against
    Me. Therefore suffered I thee not to touch her.'
  ubr-ubr: God on bomomoutai iyafotai iyau, “Dura bag, yau asagob om ufofour on am
    not rubunaginai wat on mes, osi emon aru fafarem Yau auriu men ut bokomas a men
    ai basitem jever usin ut botobon.”
  srp-1865: 'Tada mu reèe Bog u snu: znam da si uèinio u èistoti srca svojega, zato
    te saèuvah da mi ne sagriješiš, i ne dadoh da je se dotakneš.'
  lug-lug: Awo Katonda n’ayogera naye mu kirooto nti, “Ddala mmanyi nti okoze kino
    mu mutima omutuukirivu, era nze nakukuuma oleme okwonoona gye ndi; ne nkuziyiza
    okumukwatako.
  heb-heb: ויאמר אליו האלהים בחלם גם אנכי ידעתי כי בתם לבבך עשית זאת ואחשך גם אנכי
    אותך מחטו לי על כן לא נתתיך לנגע אליה׃
  ben-IRV: তখন ঈশ্বর স্বপ্নে তাঁকে বললেন, “তুমি হৃদয়ের সরলতায় এ কাজ করেছ, তা আমিও
    জানি এবং আমার বিরুদ্ধে পাপ করতে আমি তোমাকে বারণ করলাম; এই জন্য তাকে স্পর্শ করতে
    দিলাম না।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਸੁਫ਼ਨੇ ਵਿੱਚ ਉਹ ਨੂੰ ਆਖਿਆ, ਹਾਂ, ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੂੰ ਆਪਣੇ ਦਿਲ
    ਦੀ ਖਰਿਆਈ ਨਾਲ ਇਹ ਕੰਮ ਕੀਤਾ ਹੈ ਇਸ ਕਾਰਨ ਮੈਂ ਵੀ ਤੈਨੂੰ ਆਪਣੇ ਵਿਰੁੱਧ ਪਾਪ ਕਰਨ ਤੋਂ ਰੋਕਿਆ
    ਹੈ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਉਸ ਨੂੰ ਹੱਥ ਲਾਉਣ ਨਹੀਂ ਦਿੱਤਾ।
  mwp-mwp: Awgadh lak mulaydhin nubepa senabi pikinu, ‘Wa, ngay ngulayg kedha, ina
    nginu kuyk lawnga, ngath kedha zoenguz ngin panidhan wati pawangu aymoeyle, ngaw
    sabingu pathidhayle, wara mabaygaw ipingu gasamoeyle.
  mya-JVB: ထိုအိပ်မက် ၌ ဘုရားသခင် ကလည်း ၊ မှန် ပေ၏။ သင် သည် ဖြောင့်မတ် သောသဘော နှင့်
    ပြု သည်ကို ငါသိ ၏။ သင် သည်ငါ့ ကို မပြစ်မှား စေခြင်းငှါ၊ သင့် ကို ငါ ဆီးတား ပြီး။
    သို့ဖြစ်၍ ထိုမိန်းမ နှင့် ပေါင်းဘော် ရသောအခွင့်ကို ငါမ ပေး။
  tte-O: Kabo kenonane koina Yaubada iwaloyoi Abimeleki koina iba, “O, walo yawasosi,
    nige nae yabo ugiginauli. Kaiwena yau mwa yakausiwo naenaena koina kabo nige kwapina
    ukakabitonan.
  tbg-tbg: Minti tuvaro Kotiva tiharo, Ho te irurarama are virara qaqi nahentive tivakera,
    vira vita varera nena naavuqi vuru kaanarave. Ariara ti uva raqa kerorave ti,
    te ai ravaaqavu kaurarama are kia vira varera iaro.
  hmo-hmo: Vadaeni Dirava ese nihi dekenai ia haere henia, ia gwau, “Lau diba oiemu
    laloa be kerere lasi inai kara oi karaia neganai. Unai dekenai lauegu vairana
    dekenai do oi kerere garina lau koua oi, do oi sihari henia lasi totona.
  ata-ata: Xe Lataua muavuti la mukolinu vaikalau aloxo ꞌo, “Ani, manina. Eni elavusou
    xavutalameni la sou ane eni eꞌoxo xavutalameni ne mutulu pekiaꞌu mo sou mamu nini
    nasusu no ieli. Mole ane nini nalai ꞌalai noxie sou naꞌoxonu ꞌilixo vile masua
    noxie ua.
  nfa-nfa: Ka Lamatua dhaa, peka na, “Tareꞌa. Mema Jaꞌa keꞌa dꞌara èu mola. Nèti èèna
    ka, Jaꞌa ka dhu taha èu, ho baku paꞌèci dènge ne. Dènge jꞌara sèmi èèna, èu tao
    boe sala mi Jaꞌa hèi.
  urd-urd: और ख़ुदा ने उसे ख़्वाब में कहा, “हाँ, मैं जानता हूँ कि तूने अपने सच्चे
    दिल से यह किया, और मैंने भी तुझे रोका कि तू मेरा गुनाह न करे; इसी लिए मैंने तुझे
    उसको छूने न दिया।
  rus-SYN: 'И сказал ему Бог во сне: и Я знаю, что ты сделал сие в простоте сердца
    твоего, и удержал тебя от греха предо Мною, потому и не допустил тебя прикоснуться
    к ней;'
  cbt-NTPO: 'Napotohuachina, Yosërinta huë''ënquë chachin a''paniantarin: “Tëhuënchachin
    co nitotatonhuë'' naporan. Napoaton ca nohuanto co ichihuë''ëranhuë''. Carinquën
    ya''copiranquën ama oshahuanaton tëhuëtancoso marëhuë''.'
  bqc-SIM: 'Ɔ̃ Lua òɛ̀ nanapi guu: Ao, má dↄ̃ kɛ́ n yãkɛ̀ a zɛ́waɛ. Ayãmɛto ma
    kpanɛ ǹ duunakɛmɛɛ, mi we n ↄkã̀ nↄɛpiwao.'
  tcz-CHONGTHU: Hijeh chun Pathen in amang in adonbut in, “Ahinai, keiman nangma hetthem
    louna ho chu ka henai. hiche ho jeh achu nangma keima douna a chonset a konna
    kasuh khen a chule hiche ho jeh a chu numeinu to kaki timat sah lou ahi.
  mar-mar: मग देव त्यास स्वप्नात म्हणाला, “होय! तू आपल्या अंतःकरणाच्या शुद्धतेने हे
    केले आहेस हे मला माहीत आहे, आणि तू माझ्याविरूद्ध पाप करू नये म्हणून मी तुला आवरले.
    मीच तुला तिला स्पर्श करू दिला नाही.
  tcs-tcs: Den God i bin kip tok po Abimalek insaid wea da drim blo em, ‘Wa, ai sabe
    yu bin meke disting wea gudat blo yu, ane wa, i bin mi uda bin stape yu prom meke
    nugudting gense mi. Daswai ai no bin laue yu po slip wea em.
  qub-qub: 'Chayno niptin Diosga suyñuynincho willaparan: «Au nogapis musyämi gam
    sumaj tapucushayquitaga. Chaynöpami chay warmiwan puñunayquitapis mana munashcächu,
    noga ricaycaptë juchata mana ruranayquipaj.'
  bqp-bqp: 'Akũ Luda pìnɛ nana pìi gũn: Ee, má dↄ̃ kũ n yã kɛ̀ a zɛ́amɛ. A yã
    mɛ́ à tò, ma kpannɛ ǹ durunna kɛmɛnɛ, mádi we n ↄ nà nↄgbɛ̃ pìiaro.'
  hat-hat: Bondye reponn li nan rèv la. Wi. Mwen konnen ou fè sa ou fè a san ankenn
    move lide dèyè tèt ou. Se poutèt sa mwen pa kite ou fè peche sa a kont mwen. Mwen
    pa kite ou fè madanm lan anyen.
  eng-BSB: Then God said to Abimelech in the dream, “Yes, I know that you did this
    with a clear conscience, and so I have kept you from sinning against Me. That
    is why I did not let you touch her.
  tod-tod: 'GALA ge ɠɛni ma segi zu: «Gè kwɛɛ gè ɠɛ è kɛɛʋɛ zii ʋagɔlai zu, naa
    ɠa é kɛa gè pele ɓesagai è luɠɔ ga è mina koto ɠɛ dàalɔɠɔma. Naa ɠa é ba,
    gè la vaani bu ga è ʋa da ʋolu.'
  eng-WEBPB: God said to him in the dream, “Yes, I know that in the integrity of your
    heart you have done this, and I also withheld you from sinning against me. Therefore
    I didn’t allow you to touch her.
  kbq-kbq: Higeno Anumzamo'a ava'nafina amanage huno Abimelekina asami'ne, Tamage
    hane, Nagra antahi'noe, kagra fatgo antahintahi antahinenka, anazana hu'nane.
    E'ina hu'nanke'na Nagra kase hugantogenka Serana avako osu'nane. E'igu kefozana
    osu'nane.
  nhe-BL: 'Huan Toteco quinanquili ipan temictli: “Na cuali nijmati para tijchijqui
    ica cuali moyolo huan yeca ax nimitzcahuili xijnechcahui para amo xitlajtlacolchihua
    noca na.'
  bus-bus: 'Ben Luda bènɛ nanaa pì guu: Eè, má dↄ̃ kɛ̀ n yã kɛ̀ a zɛ́amɛ. Beee yãnzi
    ma kpannɛ ǹton durun kɛmɛro, mɛ́ɛ we n ↄ kɛ̀ nↄgbɛ̃ pìaro.'
  gub-BL: Uze'eg wi Tupàn izupe ipuahu pe. — Akwaw Àmàrààw hemireko romo heko haw
    neremigwaw 'ygwer ihe. Noromopokok kar kwaw hehe ihe, nezewe mehe nazapo kar kwaw
    iaiw ma'e newe herenataromo ihe.
  eng-DRA: 'And God said to him: And I know that thou didst it with a sincere heart:
    and therefore I withheld thee from sinning against me, and I suffered thee not
    to touch her.'
  knf-knf: 'Kë Naşibaţi aŧeema na ŋţaafi aji na a : « Aa, nji kak dme kë ido uko mënţ
    na uhaaş ujinţ. Nji dneenaniiŋ pjuban ţi kadun naan wi ndoluŋ kë iimbana.'
