  arb-NAV: 'فَأَجَابَهُ الرَّبُّ: «أَنَا أَيْضاً عَلِمْتُ أَنَّكَ بِسَلامَةِ قَلْبِكَ
    قَدْ فَعَلْتَ هَذَا، وَأَنَا أَيْضاً مَنَعْتُكَ مِنْ أَنْ تُخْطِئَ إِلَيَّ وَلَمْ
    أَدَعْكَ تَمَسُّهَا.'
  adz-adz: Da Anutu itip ini da arangan imingꞌ nam puafuban ibiani, “Hai, dzi tsanga
