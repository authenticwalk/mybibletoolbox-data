    ka makafasol ken sak-en.
  guj-2017: પછી ઈશ્વરે સ્વપ્નમાં તેને કહ્યું, “હા, હું જાણું છું કે તેં તારા સાચા
    હૃદયથી આ કામ કર્યું છે અને મેં પણ તને મારી વિરુદ્ધ અપરાધ કરવાથી અટકાવ્યો છે. તેથી
    મેં તને તેને સ્પર્શવા માટે પરવાનગી આપી નહિ.
  byr-byr: '@see-verse:GEN.020.005'
  awx-awx: Iniwän Anätutä dambu tängäne inikut. “Hiyäkände. Gä donatäxäwik tahakuläk
