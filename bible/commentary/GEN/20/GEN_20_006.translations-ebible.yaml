verse: GEN.020.006
translations:
  mal-C: 'അപ്പോൾ ദൈവം സ്വപ്നത്തിൽ അദ്ദേഹത്തോട്: “നീ ശുദ്ധമനസ്സാക്ഷിയോടെ ഇതു ചെയ്തു
    എന്നു ഞാൻ അറിയുന്നു, അതുകൊണ്ടാണ് എനിക്കെതിരേ പാപംചെയ്യാതിരിക്കാൻ ഞാൻ നിന്നെ തടഞ്ഞത്;
    അവളെ തൊടാൻ ഞാൻ നിന്നെ അനുവദിക്കാതിരുന്നത്.'
  deu-TKW: 'Da sprach Gott zu ihm im Traum: Auch ich weiß wohl, daß du in der Einfalt
    deines Herzens so gehandelt hast, und ich habe dich davor bewahrt, daß du dich
    gegen mich versündigtest; darum habe ich nicht zugelassen, daß du sie berührtest.'
  lin-lin: 'Nzambe alobaki na ye na ndoto : — Solo, nayebi ete osali yango na motema
    sembo. Yango wana nabatelaki yo mpo ete osala lisumu te epai na Ngai, mpe natikaki
    te ete osimba ye.'
  cbr-NT: 'Usakian kakëxun ka Nukën ''Ibun Diosan namámikin kakëxa: ''Ën kana upíokin
    ''unan min kamina ñu ''atima ''akëma ''ixun uisabi okëma ''ain. Usa ''ain kana
    a ''aimi ''ëmi ''uchanun mi ''amikëma ''ain.'
  eng-LSV: And God says to him in the dream, “Indeed, I have known that in the integrity
    of your heart you have done this, and I withhold you, even I, from sinning against
    Me, therefore I have not permitted you to come against her;
  bmu-bmu: 'Mewö jiiga Anutunöŋ gaunöŋ likepŋi kewö jii mörök: “Keu jizani, mi ölŋa.
    Göhö uruge geŋmoŋ kun qahö ahöiga göhöreŋ kayöhi, mi mötzal. Miaŋgöra göŋön ambi
    mi misiriba nöŋgö jene siŋgisöndok akanbuköra sel jöhöm gihiba malal.'
  eng-GNV: 'And God saide vnto him by a dreame, I knowe that thou diddest this euen
    with an vpright minde, and I kept thee also that thou shouldest not sinne against
    me: therefore suffered I thee not to touche her.'
  eng-WEBSTER: 'And God said to him in a dream, Yea, I know that thou didst this in
    the integrity of thy heart; for I also withheld thee from sinning against me:
    therefore I suffered thee not to touch her.'
  nhw-BL: 'Huan Toteco quinanquili ipan temictli: “Na cuali nijmati para tijchijqui
    ica cuali moyolo huan yeca amo nimitzcahuili xijnechcahui para amo xitlajtlacolchihua
    noca na.'
  swh-ONEN: Kisha Mungu akamwambia katika ndoto, “Ndiyo, najua ya kwamba umefanya
    haya kwa dhamiri safi, kwa hiyo nimekuzuia usinitende dhambi. Ndiyo sababu sikukuacha
    umguse.
  bba-bba: Mɑ Yinni Gusunɔ u nùn wisɑ u nɛɛ, ɡeemɑ nɑ yɛ̃ mɑ ɑ ǹ tɑɑrɛ ɡɑɑ mɔ wunɛn
    ɡɔ̃ruɔ sɑnɑm mɛ ɑ yeni kuɑ. Yen sɔ̃nɑ nɑ ǹ dere ɑ nùn bɑbɑ kpɑ ɑ ku rɑ durum
    ko.
  eng-KJVCPB: 'And God said unto him in a dream, Yea, I know that thou didst this
    in the integrity of thy heart; for I also withheld thee from sinning against me:
    therefore suffered I thee not to touch her.'
  cpy-cpy: 'Rakanakiri Tajorentsi imishiriki, ikantziri: “Niyotaki naaka tee pikowawita
    powaariperotante. Rootaki kaari noshinetantzimi pantero, rootaki opoñaantari kaari
    pikaariperotzimotantana.'
  mpx-mpx: Inoke kenonou o elana Yabowaine i baek al Abimeleki elana i ba “Ee, ya
    atena nige nuwatu nanakina elana ge u giginol. Inoke nau te ya kaisewa ge nige
    alom yova ku kekenu ge tage nu gegi matawa.
  wbp-wbp: Kaaturlulku jangku-manu Pimalikiji, “Milya-pinyi karnangku kujanpa ngurrpangku
    karalyarr-karrinja-wangurlu karnta yalumpuju yampija manu pampirlji-pinja-wangurlu.
    Kulanpa karalyarr-karrija nginyinginyirla manu kurturdurrurla manu miyalurla.
    Kuja-kujakujurnangku ngajulurluju warla-pajirninjarla kapakapa-manu ngunanja-kujaku
    manu ngaju-nyangu-kujaku kuruwarri-kijaku rdilyki-pinja-kujaku.
  luo-luo: Eka Nyasaye nowachone e lek niya, “Ee angʼeyo ni nitimo ma kod paro malongʼo
    omiyo aseriti mondo kik iketh e nyima. Mano ema nomiyo ok ayieni mondo iriwri
    kode.
  meu-meu: Bena Dirava ese nihi ai e haere henia, eto, Lau dibagu oi na mai lalomu
    maoromaorona ida vada o karaia. Lau danu vada na rumu, vairagu ai ba kerere na
    garina; una dainai na laomu ahu, so raka henia kahi.
  npi-ULB: त्यसपछि परमप्रभुले तिनलाई सपनामा भन्‍नुभयो, “हो, यो मलाई पनि थाहा छ, कि
    तैँले आफ्नो हृदयको इमान्दारीमा यो गरिस्, र मैले नै तँलाई मेरो विरूद्ध पाप गर्नबाट
    बचाएँ । यसैकारण मैले तँलाई त्यस स्‍त्रीलाई छुन दिइनँ ।
  yor-yor: Nígbà náà ni Ọlọ́run wí fún un nínú àlá náà pé, “Bẹ́ẹ̀ ni, mo mọ̀ pé pẹ̀lú
    òtítọ́ inú ni ìwọ ṣe èyí, èyí ni mo fi pa ọ́ mọ́ tí ń kò jẹ́ kí o ṣẹ̀ sí mi. Ìdí
    nìyí tí n kò fi jẹ́ kí o ní ìbálòpọ̀ pẹ̀lú obìnrin náà.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba cãĩmocarad̶e panusia: –Mʌ̃a bio cawa b̶ʌa bʌa crĩcha biad̶eba
    mãwã osida. Maʌ̃ bẽrã mʌ̃a bʌra mʌ̃ quĩrãpita idu cadjirua obiẽ́ basía. Mʌ̃a bʌra
    maʌ̃ wẽrã ume idu cãĩbiẽ́ basía.'
  ind-ind: Kemudian dalam mimpi itu Allah berkata kepadanya, “Aku tahu bahwa kamu
    melakukannya tanpa maksud jahat. Itulah sebabnya Aku mencegah kamu menyentuh perempuan
    itu, supaya kamu tidak berdosa terhadap Aku.
  pes-OPCB: 'خدا گفت: «بله، می‌دانم؛ به همین سبب بود که تو را از گناه باز داشتم و
    نگذاشتم به او دست بزنی.'
  ssx-ssx: Koda꞉ma꞉ upama꞉ hombo peaaso alota꞉ Ota꞉e. Nakana꞉ma꞉ tikitiki pieke handaa
    pi ekina꞉ nakana꞉ma꞉ I̱ pa꞉ta꞉ hoke hau pilipiki yeke nakana꞉ma꞉ mo wanda꞉ na
    wataalena꞉ loa꞉me.
  lcm-lcm: Na God kala antok ta, “Io, napo malangas ta kuta abis a lau ke le si lomlomonai
    daus. Asukang na parik natapa atalipai anim si kam la bil arikek ane singig. Katapo
    tukulai ina vanang parik natapa atalipai anim si sigil ania.
  aer-aer: 'Ngkarte Abimelech-eke angkeke altyerre arrpenhenge: “Kele The itelareme
    unte mwerre akwele mpwaremeke-athene. Alakenhenge akwele The ngenhe ayakeke Sarah-enge
    inteme-ketyenge akurne-arlke irreme-ketye.'
  tgl-ULB: Pagkatapos, sinabi ng Diyos sa kanya sa panaginip, “Oo, alam ko na sa katapatan
    ng iyong puso na nagawa mo ito at hindi ko hinayaang magkasala ka sa akin. Kaya
    hindi ko hinayaang mahawakan mo siya.
  nop-nop: Kaŋ Bepaŋdi domo ginaŋ indiŋ niŋguk, “Du nemek u walage walaniŋ halune
    tiŋaŋ u nu maaŋ nadilat. Ala woŋ adi nugoŋ honewaaŋneŋ yoŋa kamehegamuŋat kaŋ
    mu kadakaŋaŋ.
  kca-kca: 'Щӑԓта Турәм ԓўвеԓ уԓәмән йастәс: «Ма ищи уйәтԓэм, щит нӑӈ йӑм нŏмәсән
    версэн, щишән, нӑӈен Ма йэԓпемән кӑрэк эԓты сайԓәптәсэм пӑ ԓўв хŏщайәԓ нӑӈен кетәмты
    ӑт эсәԓсэм;'
  cbu-NT: 'Apanllsha: Zuraktishcha. Nuw shiyaa yasakina. Nda kizaa mantsir patatarangish.
    Anoo nuw parangina.'
  usa-usa: Miráitana Îtogoma kainapáqá timámíkaiye. “Áraine, itéq-aoneq-uráune, emá
    táágama auyanakake mirá-uráne, miráitaq kemá íma emmá ayuwauna ketúrakaqa táí
    áimma taroq-uráne. Mináítábá, kemá íma emmá ayuwauna wete watáne.
  hui-hui: Ani layagola emagaha dege Ngode Datagaliwabehanda ladai bialu lalu, Ogoni
    henene. Í̠na mana tigabi wiadagua birigola i̱nime í̠ wali ogonila mandagi palia
    nabibelo mo habo larugoni.
  wrs-wrs: Doa Sesoa henga ona, lehra yimba ov, yimba pelvralmba nengnamoa. Wo noinda
    yemba kava ollana, osm yimba wailivavmoa, wo yena indkoklava lohvmoa kana novrava.
  mya-mya: အိပ်​မက်​ထဲ​၌​ပင်​ဘု​ရား​သ​ခင်​က``သင်​သည် စိတ်​သ​ဘော​ရိုး​သား​စွာ​ဖြင့်
    ဤ​အ​မှု​ကို​ကြံ စည်​မိ​ခြင်း​ဖြစ်​ကြောင်း​ငါ​သိ​၏။ သို့​ဖြစ်​၍​သင် သည်​ငါ့​ကို​မ​ပြစ်​မှား​မိ​စေ​ခြင်း​ငှာ
    ထို​မိန်း​မ ကို​လက်​ရောက်​မ​ကူး​လွန်​ရန်​ငါ​တား​ဆီး​ခဲ့​ပြီ။-
  cbi-NTPO: 'Tsenñu kipibi Dios tsandimi: Iya miyu naa ñu tsangue'' bain tiba firu''
    kenu pensajtu tsanguiñuba. Tsaañu'' mityaa iya ñunu juntsa shinbuba tyushtenu
    kindyuyu, ñu inu ujcha lan jutyu.'
  bod-N: ཡང་དཀོན་མཆོག་གིས་ཁོའི་རྨི་ལམ་ལས་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་བསམ་པ་དྲང་པོའི་ངང་ནས་དོན་འདི་བསྒྲུབས་པ་བདག་གིས༌ཤེས།
    ཁྱོད་ཀྱིས་བདག་ལ་འགལ་བའི་སྡིག་པ་མི་བྱེད་པའི་ཕྱིར་ངས་ཁྱོད་རང་བཀག༌པར་མ་ཟད། ཁྱོད་ལ་ཁོ་མོར་རེག་ཏུའང་མ་བཅུག་པ་ཡིན།
  wsk-wsk: Se Kaem ipingira mu ningi nu maonam, “Nunguningta, mu ani ikiem, ni me
    ikia se uwuta beterem. Buta se ani nika ikia kalem, ni amakete kilek memek bitar
    bore ko, se ni nu ilak me taga anirem.
  kkl-kkl: Undo wene seogti, lenda mamogpa, Allahri yubu lelamogti, “Nene uaomne nene
    sindam nimiri leptongag agha wana wali uro uaom. Ane sembe nari anag ulamnonge
    andi Nanag sembenga pipmenag aro 'Kel eleneag saelbaleag,' senelamnoa wene ambarelangken”,
    seog.
  sna-sna: Ipapo Mwari akati kwaari mukurota, “Hongu, ndinozviziva kuti wakaita izvi
    nehana yakachena, nokudaro ndakukonesa kuti unditadzire. Ndokusaka ndisina kukutendera
    kuti umubate.
  spa-BLM: 'Dios le dijo en el sueño: “Sí, sé que en la integridad de tu corazón has
    hecho esto, y también te he impedido pecar contra mí. Por eso no te permití tocarla.'
  beu-beu: Angmuse iipal omimi angu, Lahatala Ana bot Abimelek at mateng hula, “Etabi!
    Na ateing se, aana na angu ening, aarunge oomi angu molo-molo. Angu ebele, Naingba
    oomi angu vengtahang, senge aana ekang nehe jangu angu aing dei ekang. Bot aulang
    senge, aana ekang ahalang ening metma Nadana ekang.
  cac-cac: 'Ix tac''vi Dios d''a vin̈: Vojtac to ix a c''ulej jun tic d''a stojolal,
    yuj chi'' maj in cha a yam ix, yic vach'' max och a mul d''ayin.'
  swh-ULB: Kisha Mungu akasema naye katika ndoto, “Kweli, ninajua pia kwamba umefanya
    hili katika uadilifu wa moyo wako, na pia nilikuzuia usitende dhambi dhidi yangu
    mimi. Ndiyo maana sikuruhusu umshike.
  bel-bel: 'І сказаў яму Бог у сьне: і Я ведаю, што ты зрабіў гэта ў шчырасьці сэрца
    твайго, і ўтрымаў цябе ад грэху прад Мною, таму і не дапусьціў цябе дакрануцца
    да яе;'
  deu-ELBBK: 'Und Gott sprach zu ihm im Traum: Auch ich weiß, dass du in Lauterkeit
    deines Herzens dies getan hast, und so habe ich dich auch davon abgehalten, gegen
    mich zu sündigen; darum habe ich dir nicht gestattet, sie zu berühren.'
  mbb-OT: Midtavak is Nengazen te, “Uya, netuenan ku he wazà mezaat he tuyù nu kandin,
    umbe mibpengelinteuwan ku he kenè ka mekeuvey kandin, su wey ka kenà mekesalà
    kedì.
  msc-msc: 'Alla ka Abimelɛki jabi sibo kelen wo rɔ ko: «N ka a lɔn ko i ka ko ɲin
    kɛ jusu gbɛya le rɔ. Wo le rɔ, nde le ka a kɛ, i ma i la a fɛ fɔlɔ ka ko haramunnin
    kɛ.'
  mal-2015: 'അതിന്നു ദൈവം സ്വപ്നത്തിൽ അവനോടു: നീ ഇതു ഹൃദയപരമാർത്ഥതയോടെ ചെയ്തിരിക്കുന്നു
    എന്നു ഞാൻ അറിയുന്നു; നീ എന്നോടു പാപം ചെയ്യാതിരിപ്പാൻ ഞാൻ നിന്നെ തടുത്തു; അതുകൊണ്ടാകുന്നു
    അവളെ തൊടുവാൻ ഞാൻ നിന്നെ സമ്മതിക്കാതിരുന്നതു.'
  tuo-NT: 'Cʉ̃ tojo nisere tʉꞌo, Õꞌacʉ̃ Abimelere quẽꞌerõpʉ yʉꞌticʉ niwĩ: “Yʉꞌʉ masĩꞌi.
    Mʉꞌʉ añurõ wãcũse meꞌrã tojo weeapʉ. Tojo weegʉ mʉꞌʉ co meꞌrã cãjĩsĩꞌrĩcã cãꞌmotaꞌapʉ.
    Mʉꞌʉ co meꞌrã nígʉ̃, yʉꞌʉre ñaꞌarõ wéégʉ weronojõ weeboapã.'
  gup-gup: Wanjh God biwokmey bukirri, “Ngaye ngaburrbun bu woybukkih yiyimeng yimankek
    kamak, dja ngaye wanjh karrmeng ba minj kunwarre kanmarneyimeninj, kunmekbekenh
    kunu ngaye denghkeng ba minj yikarrmeninj.
  met-met: Baing Urana harua na mana mibinganoa ba, “Wane, ngaxabiau. Kuboluma li
    su hatumingama te. Namua naga ngasoxautiung ba ukinu rangua te, binabu ulibu kubolu
    dianoa maxagia te.
  gvs-gvs: E aiyuwoina anamimi goi Yaubada idigo kana, ‘Moe bogina ayagoi kom nukotom
    geya isabutukoeta. E moe pasina asanabodem bei goyo geya kuguinuweyeta yau yaigu.
    Tauna geya atagonemta bego tauyana kubisikone be kugoyo.
  rmc-rmc: 'O Del leske phenďa andro suno: „Me olestar džanav, hoj tu na kamľal ňič
    nalačho te kerel, a vašoda tuke na domukľom, hoj tut latar te chudes a te keres
    binos anglal ma.'
  nlg-nlg: God te bosa tughu vania Abimelech tana maturu bole, “Eo, inau tu ghilalaa
    na hava to nea keri te marabu, mo ko bei neu mo ko palugha itagua. Keri ke, ge
    u hovegho ko bei hibetia na vaivine keri.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ dıı hayèhdı ghǫ nàwhetı̨, “Hęɂę, wek'èı̨zǫ-le t'à hanì
    eghàlaneedà wek'èehsǫ, eyıt'à sek'èch'a hołı̨ı̨ hoı̨htsı̨ ch'à anèhłà hǫt'e. Eyı
    ts'ıhɂǫ̀ t'asaweęlà-le anèhłà.
  pes-OPV: 'خدا وی را در رویا گفت: «من نیز می‌دانم که این را به ساده دلی خود کردی،
    و من نیز تو را نگاه داشتم که به من خطا نورزی، و از این سبب نگذاشتم که او را لمس
    نمایی.'
  ron-1924: 'Думнезеу й-а зис ын вис: „Штиу ши Еу кэ ай лукрат ку инимэ куратэ, де
    ачея те-ам ши ферит сэ пэкэтуешть ымпотрива Мя. Ятэ де че н-ам ынгэдуит сэ те
    атинӂь де еа.'
  ben-OBCV: তখন ঈশ্বর স্বপ্নে তাঁকে বললেন, “হ্যাঁ, আমি জানি যে তুমি বিশুদ্ধ বিবেক
    সমেত এ কাজ করেছ, আর তাই আমি তোমাকে আমার বিরুদ্ধে পাপ করা থেকে বিরত রেখেছি। এজন্যই
    আমি তাকে ছুঁতে দিইনি।
  lex-lex: 'Orgahi Nhar lirni: “Agat niohor walia, de omhi''a la hade de ralammu naplele''era,
    pede A''u muana Aghoratre''ru pa yana mhi'' do''a-myap hial mai A''u. Hade pede
    A''g edonna golin doinia la pa mtie''la la inonni.'
  rgu-rgu: Boe ma, Manetualain nataa nae, “Tebe Au bubuluꞌ o dale makamoiꞌ ma. Au
    riꞌ amakee, fo o bosoꞌ tototo inaꞌ ria. No ria na, o ta masala neuꞌ Au fa.
  som-som: 'Oo Ilaah wuxuu ku yidhi isaga intuu riyoonayay, Haah, waan ogahay inaad
    waxan daacadnimada qalbigaaga ku samaysay, anna waan kaa celiyey inaad igu dembaabto:
    sidaas daraaddeed kuuma aan oggolaan inaad iyada taabato.'
  lat-VUC: 'Dixitque ad eum Deus: Et ego scio quod simplici corde feceris: et ideo
    custodivi te ne peccares in me, et non dimisi ut tangeres eam.'
  aoi-aoi: Akina-manja ngawa akwulyangburarrka eneja ni-yama ngarningka Neningikarrawara
    enuwa-wa, “Yawa, ningeningme-ka akina,” ni-yama. “Nara akina nungkwa-langwa awurrariya.
    Kembirra akina-langwa nganja yirra-lyangmurukwama nungkuwa akwa nara ki-yama nungkuwa
    awurruwurrariya nganyangwa akwa ngala-langwa. Akwa nara kembirra ningkakina kinga-lyinga.
  eng-ASVBT: 'And God said unto him in the dream, Yea, I know that in the integrity
    of thy heart thou hast done this, and I also withheld thee from sinning against
    me: therefore suffered I thee not to touch her.'
