  hin-2017: परमेश्वर ने उससे स्वप्न में कहा, “हाँ, मैं भी जानता हूँ कि अपने मन की
    खराई से तूने यह काम किया है और मैंने तुझे रोक भी रखा कि तू मेरे विरुद्ध पाप न
