  uig-ARA: 'خۇدا چۈشىدە ئۇنىڭغا يەنە: ــ بۇ ئىشنى ساپ كۆڭۈل بىلەن قىلغىنىڭنى بىلىمەن؛
    شۇ سەۋەبتىن مەن سېنى ئالدىمدا گۇناھ قىلىشتىن توسۇپ، ئۇنىڭغا تېگىشىڭگە قويمىدىم.'
  bsp-bsp: 'Kɔ Kanu kəloku kɔ dəmere: «Iŋcərɛ bel-bel ina sɔ, a abəkəc ŋosoku ŋɔ mənayɔ
