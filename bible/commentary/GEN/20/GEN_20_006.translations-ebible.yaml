  ewe-ewe: Mawu ɖo eŋu be, “Ɛ̃, menyae nenema, eya ta mekpɔ egbɔ be mèwɔ nu vɔ̃ ɖe
    ŋunye o. Esia tae nyemeɖe mɔ na wò be nàka asi eŋu o ɖo.
  eng-LEE: And God said unto him in the dream, Yea, I also well know that thou hast
    done this in the integrity of thy heart; therefore did I also withhold thee from
    sinning against me; for this cause I suffered thee not to touch her.
  dji-dji: Girri God yan inga bumir-gaypili ngungirapibi mabugibi, “Ngiy, ngarri marnggi
