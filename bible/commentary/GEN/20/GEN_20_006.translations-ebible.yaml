  vie-OVCB: 'Đức Chúa Trời đáp: “Phải, Ta biết, nên Ta ngăn ngươi phạm tội và không
    cho ngươi đụng đến nàng.'
  lbk-lbk: Sa et sinongfatan Apo Dios siya isnan it-itawna ay nangwanin, “Wen, ammok
