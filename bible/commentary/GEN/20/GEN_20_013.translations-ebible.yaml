verse: GEN.020.013
translations:
  mal-C: 'എന്നാൽ, എന്റെ പിതൃഭവനം വിട്ടു ദേശാടനം ചെയ്യാൻ ദൈവം എന്നോട് കൽപ്പിച്ചപ്പോൾ,
    ഞാൻ അവളോട്: ‘നാം ചെല്ലുന്നേടത്തെല്ലാം “അദ്ദേഹം എന്റെ സഹോദരൻ” എന്നു നീ പറയണം, അങ്ങനെയാണു
    നിനക്ക് എന്നോടുള്ള സ്നേഹം വെളിപ്പെടുത്തേണ്ടത്’ എന്നു പറഞ്ഞിരുന്നു.”'
  deu-TKW: 'Als mich Gott aus meiner Heimat in die Fremde wandern ließ, da sprach
    ich zu ihr: Das mußt du mir zu Liebe thun: wohin wir auch kommen mögen, da gieb
    mich für deinen Bruder aus!'
  lin-lin: 'Tango Nzambe alongolaki ngai na ndako ya tata na ngai mpo na kokende bipai
    na bipai, nayebisaki mwasi na ngai : « Tala bolamu oyo okosalela ngai : Bisika
    nyonso oyo tokokende, okolobaka na tina na ngai : ‹ Azali ndeko na ngai. › »'
  cbr-NT: Usa 'ain ka Nukën 'Ibu Diosan 'ë kakëxa kamina min aintsikamanuax chikiti
    'ain, kakëx chikíkin kana 'ën uinu 'ikë ëmanu karanuna bëbai, anuax kamina mix
    unin ñukákëx, ax ka 'ën rarëbakë apan 'ikën kiax kiti 'ain kixun kakën.
  eng-LSV: 'and it comes to pass, when God has caused me to wander from my father’s
    house, that I say to her, This [is] your kindness which you do with me: at every
    place to where we come, say of me, He [is] my brother.”'
  bmu-bmu: 'Anutunöŋ Iwinaŋgö miriŋi mosöta kungen anmangö jiyöhi, nöŋön nalö miaŋgöreŋ
    Saragöra kewö jial: ‘Niri denike denike anbiri, miaŋgöreŋ nöŋgöra nena jiman.
    Mewö aka miaŋön ni urukalem kondel niŋgiba malman.’”'
  eng-GNV: Nowe when God caused me to wander out of my fathers house, I said then
    to her, This is thy kindnes that thou shalt shewe vnto me in all places where
    we come, Say thou of me, He is my brother.
  eng-WEBSTER: And it came to pass, when God caused me to wander from my father's
    house, that I said to her, This is thy kindness which thou shalt show to me; At
    every place whither we shall come, say of me, He is my brother.
  nhw-BL: Huan quema Toteco Dios nechnahuati ma nijcajtehua ichaj notata para campa
    hueli tiyase, niquilhui Sara sintla nechicnelía ma quiijto ipan sesen lugar campa
    tiajsisquíaj para na niiicni.
  swh-ONEN: 'Wakati Bwana aliponifanya nisafiri mbali na nyumbani mwa baba yangu,
    nilimwambia, ‘Hivi ndivyo utakavyoonyesha pendo lako kwangu: Kila mahali tutakapokwenda,
    kuhusu mimi sema, “Huyu ni kaka yangu.” ’ ”'
  bba-bba: Yen sɔ̃, sɑɑ mìn di Gusunɔ u mɑn yɑrɑ nɛn yɛnun di nɑ bɔsu, nɑ nùn sɔ̃ɔwɑ
    nɑ nɛɛ, u mɑn biru wukirio. Mi sɑ duɑ kpuro u n dɑ nɛɛ, u sɑ̃ɑwɑ nɛn sesu.
  eng-KJVCPB: And it came to pass, when God caused me to wander from my father’s house,
    that I said unto her, This is thy kindness which thou shalt shew unto me; at every
    place whither we shall come, say of me, He is my brother.
  cpy-cpy: 'Paerani ikantakina Tajorentsi noshitoye iipatsiteki ashitanari, nokantakiro
    Sara okantantayite jemperika nareetya: ‘Aariini rini’.”'
  mpx-mpx: 'Yaka sauga Yabowaine i ba nam wana limi ana heniheni ya eguluwagil ge
    ya nononawanawa, yaka ya baek elana ya ba: Ebo u nunuwana-agau, yaka hauna labi
    elana ta nonoek, gamagalau wali wasa nu pek nu babaa, ‘Tau ya iya nu.’”'
  wbp-wbp: Nyurru-wiyi Kaatuju wangkajaju yampinjaku nguru ngaju-nyanguku kamparru-warnukuju.
    Kujarna-jana jirrnganja yarnkaja yali-ngirli nguru kamparru-warnu-ngurlu, manurna-jana
    jirrnganja warru wapaja nguru-kari nguru-kari, ngulajurnarla wangkaja Jiirakuju
    kuja, ‘Kajilpanpaju junga-nyayirni yulkayarla, ngula-jangka yungulpanpaju purda-nyangkarlalku
    nyarrpa kajirnangku wangkami. Kajinpa-jana yapa-kari ngana-puka nyanyi, ngulaju-jana
    wangkaya ngajujurnangku nyuntukupurdangka papardi-nyanu nganta. Kulaju wurra-manta!’
    Kujarnarla wangkaja Jiirakuju.”
  luo-luo: 'Kendo kane Nyasaye ochika mondo awuog e od wuora mondo awuoth e pinje
    mamoko, nawachone Sara ni, ‘Mae kaka inyalo nyisa ni ihera: Kamoro amora ma wadhiye
    wach niya, “An owadu.” ’ ”'
  meu-meu: 'A Dirava ena hahedua dainai, tamagu ena ruma na rakatania negana ai lau
    ese na hamaoroa, nato, Ini ba bogagu hisi toma: baita lao heni gabudia iboudiai
    ba herevalaigu, baoto “Ia na lau taihugu”.'
  npi-ULB: जब परमप्रभुले मलाई मेरो बुबाको घर त्यागेर एक ठाउँदेखि अर्को ठाउँ यात्रा
    गर्न लगाउनुभयो, मैले तिनलाई भनेँ, ‘तिमी मेरी पत्‍नी भएकी कारणले हामी जाने हरेक
    ठाउँमा, मेरो विषयमा “उनी मेरा दाजु हुन्” भन्‍ने बताएर तिमीले मेरो निम्ति विश्‍वसनीयता
    देखाउनू ।’”
  yor-yor: Nígbà tí Ọlọ́run sì mú mi rìn kiri kúrò ní ilé baba mi, mo wí fún un pé,
    ‘Èyí ni ọ̀nà tí ó lè gbà fihàn pé ó fẹ́ràn mi. Gbogbo ibi tí a bá dé máa sọ pé,
    “Arákùnrin rẹ ni mí.” ’ ”
  emp-NTPO: 'Ãcõrẽba mʌ̃ra mʌ̃ zeza diguid̶abemada ãyã wãbisid̶e mʌ̃a mʌ̃ quimaa nãwã
    jarasia: “Bʌa wãrãda mʌ̃da quĩrĩã b̶ʌbʌrʌ, dadji wãbʌdama ẽberãrãa jaradua mʌ̃ra
    bʌ djabada.”–'
  ind-ind: Ketika Allah menyuruh saya meninggalkan rumah ayah saya untuk merantau
    ke negeri lain, saya berkata kepada Sara, ‘Tunjukkanlah kesetiaanmu kepadaku ke
    mana saja kita pergi, dengan mengatakan kepada siapa pun bahwa aku adalah kakakmu.’”
  pes-OPCB: هنگامی که خداوند مرا از زادگاهم به سرزمینهای دور و بیگانه فرستاد، از سارا
    خواستم این خوبی را در حق من بکند که هر جا برویم بگوید خواهر من است.»
  ssx-ssx: Koto ekina꞉ Koda꞉ma꞉ I̱ yaka apa꞉na꞉ da mina꞉pa꞉lao ma꞉nda꞉na꞉ kenke pa꞉ta꞉
    pu leeke puluta꞉ I̱ma꞉ mo wanda꞉ pa꞉ta꞉ alota꞉ Nakana꞉ma꞉ I̱ oto pa꞉ta꞉ haleeki
    walolo hata꞉ paeyao pa꞉ta꞉ I̱ta꞉ naka꞉ ana꞉e lapeke laa loa꞉me leekeme.
  lcm-lcm: Na taun ang na God kata songo suai anig pelek na vainagoan si mamai, nala
    antok ia asukang ke, ‘Si keve ring tarung pasal ia, ku antok ri vap ta nau napo
    taum. Si selen ke ku akalit ta kam vubuk anig.’”
  aer-aer: Ngkartele ayenge ileke apmere akngeye atyinhe-kenhe impemele alhetyeke
    unthemele, the renhe ileke, ‘Unte apeke atyenge arratye ahentye-aneme unte tyerrtye
    arrpenhe areyeke iletyeke ayenge atyeye ngkwinhe-arle.’”
  tgl-ULB: 'Nang pinaalis ako ng Diyos sa bahay ng aking ama at naglakbay mula sa
    ibat-ibang lugar, sinabi ko kanya, ''Dapat mong ipakita ang katapatang ito sa
    akin bilang aking asawa: Sa bawat lugar na pupuntahan natin, sabihin mo na “''Kapatid
    ko siya.'''''''''
  nop-nop: Ala Bepaŋdi nanimbune batne yoli bikabuŋa kwet gitipmuŋ ginaŋ bugut nai
    uŋaniŋ nu indiŋ niŋgut, ‘Yokwet uŋoŋ be uŋoŋ usuwaaŋ nu nabukahileeŋ indiŋ yoluwaaŋ
    adi adi witne.’”
  kca-kca: 'Турәм мӑнэм ащем хот эԓты мўв хўват йӑхты китмаԓән, ма ԓўвеԓа щиты йастәсәм:
    ‘Щи ԓŏват йӑм вера, хŏԓта кепа мин ӑт йŏхәтԓәмән, иса ма эԓтэм пŏтәрта: ‘Щит ма
    йайәм’».'
  cbu-NT: Ashirucha, na ningsha, waana Apanll nuwaa kamachtarangu, apareetsi pang'
    kasayaruri, anush nuwshat izanlleetsi waneerangina. Yapimasaja yakat kuskachiniya,
    ashiri tputssha shiyaa mashkinaari, shiyshat; Nuw nee wawartana tángcha, tárangina,
    Aprahamarini tárangiya.
  usa-usa: Minnámo Îtogomo timátimenamo, enaboní márúqa yuwé kówáo titaqá kemá Térataba
    téqa, ‘Nánaukapaqo wóyúyamma emá ketábá keti-yóbíye tiyó,’ Emó ení íráqó-náimno
    mamiráuma tirátine-moema.”
  hui-hui: Ngode Datagaliwabehanda i̱naga dindi andaru i̱naga damenerubi bibahende
    wahai halu pobe laya handala tagira pialu howa i̱na Sarahondo ogodagua laruli,
    Dindi mbiraha porabago pialu howa í̠na i̱hondo mana tigabiore bulene hame lariyagua
    nde Abarahama mbalini bedo labe, laru, lene.
  wrs-wrs: Wo sisva Sesoava kamba ishomnana, yeoa ararapevmoa wuleihawol veo, wo ungundna
    pethara lohmana veo, wo noinda kava ishomnana Saram, manam yimba kamba osva omnavav,
    kana tlal, os kamoa omnavm, kana muskovol, osva yimba kamba kolvrevav.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​ကျွန်ုပ်​အား​ဖ​ခင် ၏​အိမ်​မှ​နိုင်​ငံ​ရပ်​ခြား​သို့​ထွက်​ခွာ​သွား​စေ​သည့်
    အ​ခါ ကျွန်ုပ်​က​စာ​ရာ​အား​ငါ့​ကို​သစ္စာ​စောင့်​သည့် အ​နေ​ဖြင့် သင်​ရောက်​လေ​ရာ​ရာ​တွင်​ငါ​သည်​သင်
    ၏​အစ်​ကို​ဖြစ်​ကြောင်း​ပြော​ရန်​မှာ​ကြား​ခဲ့​ပါ​သည်'' ဟု​ဖြေ​ကြား​လေ​သည်။
  cbi-NTPO: Tsejtu Dios inu in apa' yanu lu' ji' vee mujtu jide ti' uudenguiñu, nunbatalaba
    nenu lu' jindu, in shinbu Saranu naaju pebulutala viji'ba iya ya' kayave, tide
    titu tsandiyu, timi.
  bod-N: དེ་སྔར་དཀོན་མཆོག་གིས་ང་རང་ཕ་གཞིས་དང་ཁ་བྲལ་ནས་ས་མཐར་འགྲིམས་པར་མཛད་པའི་དུས༌དེར།
    ངས་ཁོ་མོ་ལ་འདི་ལྟར་སྨྲས་པ༌སྟེ། ངེད་གཉིས་ས་ཆ་གང་དུ་སོང༌ནའང༌། ཁྱོད་ཀྱིས་མི་གཞན་ལ་ཁོ་བདག་གི་གཅེན་པོ་ཡིན་ཞེས་སྨྲོས༌དང༌།
    དེ་ལྟར་བྱས་ན་ཁྱོད་ཀྱིས་བདག་ལ་རོགས་རམ་བྱས་པ་ཡིན་ཞེས་བཤད་མྱོང་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se ulengkala Kaem aninga ait ko duap yager bitirikko balam. Se ani barasikko
    se Sarah iwita manem, ‘Ana sor saki te geraga se mu, ni aninga angamang motam
    balik mu karo tui mu asele nunguningta ni aninga kuesam maikko. Aninga angamang
    mu ana apareyate namanak, mu ni aninga agoras ko nimi baluko,’ maem.”
  kkl-kkl: Seogti, “Allahri, 'Lambalulam' seoba, naniri aeag agha lanalamnomori nari
    kelag lemnongena, 'Nanag seneraglamnemen tanena as tala yabalamneme nimiag, “Elna
    naro,” alamlulam,' seno,” seog.
  sna-sna: 'Uye Mwari paakandiita kuti ndifambe kubva paimba yababa vangu, ndakati
    kwaari, ‘Izvi ndizvo zvaungandiratidza nazvo madiro aunondiita: Kwose kwatinoenda,
    utaure pamusoro pangu uchiti, “Ihanzvadzi yangu.” ’ ”'
  spa-BLM: 'Cuando Dios hizo que me alejara de la casa de mi padre, le dije a ella:
    ‘Esta es la bondad que mostrarás conmigo. Dondequiera que vayamos, di de mí: “Es
    mi hermano”’”.'
  beu-beu: Base, kalo Lahatala Ana niot kaluar niava asorong lamal nimang ehava omi
    angu ehalang se, na nejangu at mateng hula, ꞌKalo aana etatabit oomi metma nejahi
    se, pi ila mana-mana ang naung mi, nehe naing vengtaaning se, aana vengbanang
    hula, poleve iia-mutu.ꞌ ”
  cac-cac: Ayic ix yalan Dios to tzin el d'a spat vin̈ in mam, ix in c'anan pavor
    d'a ix to sch'ox svach'c'olal ix d'ayin, yuj chi' yaln̈ej b'aj tzon̈ eq'ui, syal
    ix to vanab' ix, xchi vin̈aj Abraham chi'.
  swh-ULB: 'Wakati Mungu aliponiondoa katika nyumba ya baba yangu na kusafiri kutoka
    mahali kwenda mahali pengine, nilimwambia mke wangu, kwa kila sehemu tutakayo
    kwenda, unioneshe uaminifu wako kama mke wangu: Kila mahali tutakapo kwenda, useme
    juu yangu kuwa, “Ni kaka yangu.”'''''''
  bel-bel: 'калі Бог павёў мяне вандраваць з дому бацькі майго, дык я сказаў ёй: зрабі
    мне гэтую ласку, у якое ні прыйдзем мы месца, усюды кажы пры мне: гэта брат мой.'
  deu-ELBBK: 'Und es geschah, als Gott mich wandern ließ aus meines Vaters Haus, da
    sprach ich zu ihr: Dies sei deine Güte, die du mir erweisen mögest; an jedem Ort,
    wohin wir kommen werden, sage von mir: Er ist mein Bruder.'
  mbb-OT: Hein migkeǥiyan a te Nengazen he med-awà a ziyà te inged te amey ku, migkeǥiyan
    ku si Sara he ipekilala zin he telesuled key minsan hendei key mekepevayà. Pinaaǥi
    kayi igkepeehè din is dekelà he gaǥew zin kedì.”
  msc-msc: 'Alla ka n nabɔ n fa wara tuma mɛn na n ka wa taama rɔ, n ka a fɔ Saran
    yɛ ko: ‹I ka kan ka ɲumaya mɛn kɛ n yɛ wo rɔ, wo le ye ɲin di. An wa wa yɔrɔ yɔrɔ,
    i ye a fɔ ye mɔɔilu yɛ ko «N kɔrɔcɛ le a ri.»›»'
  mal-2015: 'എന്നാൽ ദൈവം എന്നെ എന്റെ പിതൃഭവനത്തിൽനിന്നു പുറപ്പെടുവിച്ചപ്പോൾ ഞാൻ അവളോടു:
    നീ എനിക്കു ഒരു ദയ ചെയ്യേണം; നാം ഏതൊരു ദിക്കിൽ ചെന്നാലും അവിടെ: അവൻ എന്റെ ആങ്ങള
    എന്നു എന്നെക്കുറിച്ചു പറയേണം എന്നു പറഞ്ഞിരുന്നു.'
  tuo-NT: 'Yʉꞌʉ pacʉ tiropʉ níꞌcʉ Õꞌacʉ̃ dutiro meꞌrã wijagʉ, core aꞌtiro niwʉ̃: “Noꞌo
    marĩ waꞌaro etago, ãpẽrãrẽ, ‘Yʉꞌʉ maꞌmi nimi’, niña”, niwʉ̃.'
  gup-gup: Bu God nganmarneyimeng ngabolkbawon kore Ngabbard ngarrihni, ngawohrey,
    wanjh ngaye ngamarneyimeng ngalbininjkobeng ngardduk, ngayimeng, ‘Kuhni bu kunmak
    kandjalmarneyimen, bu baleh yarrkka ngarre, wanjh yiyime bu ngaye ngarrdanginj.’”
  met-met: 'Bungina Urana bala nga ba ngasauya tibugu numanoa ngahaxahaxa mauli, ngabala
    ba, ‘Kubolu xai sibuna ulibu manga bing: Long baruamta tam tala mana, bing uharua
    ba “Moxongogua.” ’ ”'
  gvs-gvs: 'E Yaubada boi ilatuwokoigu bego guna kasa akalave. Tuwo amo tutayana Sera
    alatuwoko adigo kagu, “Sera, kom monegu, tauna kulokatēgu ame nakae: Asa tamo
    tamo goi takaaiyaka tomota liliudi kulatuwokōidi kam, ‘Eberamo niugu.’”’'
  rmc-rmc: 'Sar man o Del bičhaďa avri andral o kher le dadeskro andre aver phuv,
    me lake akor phenďom: ‚Te man kames, akor phen všadzik, kaj džaha, hoj som tiro
    phral.‘ “'
  nlg-nlg: Mi tana bona God te vetenau ge u sania na komuna tamagu, mu ku tona tana
    lei butonikomu keha, keri ge u bosa vania Sarah, ‘Ivei tua koro vaa ke, ko niu
    kikinima mo ko bosa to vaivinegu.’”
  dgr-DOGNT: Nǫ̀htsı̨ setà wets'ǫǫ̀ nats'eèhdeè agǫ̀ǫ̀là ekò Sarah dıı hawèehsı̨ ı̨lè,
    ‘Seghǫneę̀tǫ nı̨dè t'aa ts'ǫ̀ k'ets'edèe sìı nı̨ı̨de aht'e sį̀ı̨dı ha,’ wèehsı̨
    ı̨lè,” Abraham yèhdı.
  pes-OPV: 'و هنگامی که خدا مرا از خانه پدرم آواره کرد، او را گفتم: احسانی که به من
    باید کرد، این است که هر جابرویم، درباره من بگویی که او برادر من است.»'
  ron-1924: 'Кынд м-а скос Думнезеу дин каса татэлуй меу, ам зис Сарей: ‘Ятэ хатырул
    пе каре ай сэ ми-л фачь: ын тоате локуриле унде вом мерӂе, спуне деспре мине кэ
    сунт фрателе тэу.’”'
  ben-OBCV: 'আর ঈশ্বর যখন আমার পিতৃগৃহ ছাড়তে আমাকে বাধ্য করেছিলেন, তখন আমি একে বলেছিলাম,
    ‘এভাবেই তুমি আমার প্রতি তোমার ভালোবাসা প্রকাশ করতে পারবে: আমরা যেখানে যেখানে যাব,
    আমার বিষয়ে তুমি বলবে, “উনি আমার দাদা।” ’ ”'
  lex-lex: 'Lerni pa Orgahi Nhopna pa aliergot la a''mu romni pa a''u la'' wuewewar
    de, a''ukot la ha''wu: “Mtiutga ralam kalwiedmu mai a''u, itte''ela geni meni
    de, mukota la makden la gen die miwra: “Abraham di de a na''ru.””'
  rgu-rgu: Tepoꞌ fo Manetualain nadenu ami meu tai-tapa nai lahenda nusa-namon, au
    afada sao ka ae, ‘Maneniko ita leo beaꞌ teu, ma hapu lahenda ratane ita dua tututi-nanaton,
    kalu o sue au, sona mataa mae, ita feto-naaꞌ.’ ”
  som-som: Waxaana dhacay, markii Ilaah iga wareejiyey gurigii aabbahay, inaan ku
    idhi iyada, Raxmaddaada aad i tusi doonto waxay tahay inaad meel kastoo aynu tagnaba
    iga tidhaahdo, Waa walaalkay.
  lat-VUC: 'Postquam autem eduxit me Deus de domo patris mei, dixi ad eam: Hanc misericordiam
    facies mecum: in omni loco, ad quem ingrediemur, dices quod frater tuus sim.'
  aoi-aoi: Kembirra ngini-larrka-manja Neningikarrawara ngayuwa nungwarrka-langwa-langwa
    angalya eminiminingku-wa angalya, ninginga-makama ngayuwa ngaluwa-wa ena ayakwa.
    Ningi-yamama ngayuwa ngaluwa-wa, ‘Ki-yamina ningkakina warnumamalya-manja, Nawarrka
    naka, ki-yamina. Kembirra k-eningmidinama ngayuwa ki-lyelyingmina-mulangwa ningkakina
    amandangwa ngayuwa-manja,’ nganja ningi-yamama ngaluwa-wa-da,” ni-yama nakina
    Aburiyama Abimileku-wa.
  eng-ASVBT: 'and it came to pass, when God caused me to wander from my father’s house,
    that I said unto her, This is thy kindness which thou shalt show unto me: at every
    place whither we shall come, say of me, He is my brother.'
  mna-mna: '@see-verse:GEN.020.012'
  ita-1885: 'Or facendomi Iddio andar qua e là, fuor della casa di mio padre, io le
    ho detto: Questo è il favor che tu mi farai: dovunque noi giungeremo, di'' di
    me: Egli è mio fratello.'
  eng-LXXUP: And it came to pass when God brought me forth out of the house of my
    father, that I said to her, This righteousness thou shalt perform to me, in every
    place into which we may enter, say of me, He is my brother.
  eng-ULB: 'When God caused me to leave my father''s house and travel from place to
    place, I said to her, ''You must show me this faithfulness as my wife: At every
    place where we go, say about me, “He is my brother.”''”'
  spa-VBL: 'Ya que Dios me hizo dejar a mi familia, le dije: ‘Si de verdad me amas,
    dondequiera que vayas conmigo dirás: Él es mi hermano’”.'
  fra-_FOB: 'Or, lorsque Dieu me fit errer loin de la maison de mon père, je lui dis:
    Voici la faveur que tu me feras: Dans tous les lieux où nous irons, dis de moi:
    C''est mon frère.'
  mal-mal: 'എന്നാൽ ദൈവം എന്നെ എന്റെ പിതൃഭവനത്തിൽ നിന്ന് പുറപ്പെടുവിച്ചപ്പോൾ ഞാൻ അവളോട്:
    ‘നീ എനിക്ക് ഒരു ദയ ചെയ്യണം; ഏതൊരു സ്ഥലത്ത് നാം എവിടെയൊക്കെപോയാലും: “അവൻ എന്റെ
    ആങ്ങള” എന്ന് എന്നെക്കുറിച്ച് പറയേണം എന്ന് പറഞ്ഞിരുന്നു”.'
  urd-GVR: Phir jab Allāh ne hone diyā ki maiṅ apne bāp ke gharāne se nikal kar idhar-udhar
    phirūṅ to maiṅ ne apnī bīwī se kahā, ‘Mujh par yih mehrbānī kar ki jahāṅ bhī ham
    jāeṅ mere bāre meṅ kah denā ki wuh merā bhāī hai.’”
  suz-BL: मिनु परमप्रभुमी आं कली आं आफ आ खिं रे गाक्‍पाइय्‍यीनु, गो आं मीश कली ‘आं
    कली दाक्‍नेवे हना, गो ते ते जाक्‍दीस्‍सा, मेक मेक एको आं लोक्‍ब बाक्‍ब, देनो’
    दे माइक्‍ता” देंमाक्‍त।
  ita-1927: 'Or quando Iddio mi fece errare lungi dalla casa di mio padre, io le dissi:
    Questo è il favore che tu mi farai; dovunque, giungeremo dirai di me: E’ mio fratello”.'
  ckb-ckb: 'کاتێکیش خودا لە ماڵی باوکمەوە ئاوارەی کردم، بە ژنەکەمم گوت: ”بەم شێوەیە
    دەتوانیت خۆشەویستی خۆتم نیشان بدەیت: چووینە هەر شوێنێک، سەبارەت بە من بڵێ: ئەو
    برامە.“»'
  eng-BBE: And when God sent me wandering from my father's house, I said to her, Let
    this be the sign of your love for me; wherever we go, say of me, He is my brother.
  crx-NTPO: '''Ink''ez ''et ''uhooja Yak''usda (Elohim) sbá ooyoh huwutisya whe ''et
    ndun ts''eke dusni, ‘Njan whe inzoo whe ''et ts''iyants''uk sba ''et doneh ntsoh
    te nit''as te, sulhutsin ''unt''oh doni''.”’'
  kan-OKCV: ದೇವರು ನನ್ನ ತಂದೆಯ ಮನೆಯೊಳಗಿಂದ ನನ್ನನ್ನು ದೇಶಾಂತರಕ್ಕೆ ಕರೆದಾಗ, ನಾನು ಅವಳಿಗೆ,
    ನೀನು ನನಗೆ ತೋರಿಸತಕ್ಕ ದಯೆಯು ಯಾವುದೆಂದರೆ, ನಾವು ಹೋಗುವ ಪ್ರತಿಯೊಂದು ಸ್ಥಳದಲ್ಲಿ ನನ್ನ ವಿಷಯವಾಗಿ,
    ‘ಇವನು ನನ್ನ ಅಣ್ಣ,’ ಎಂದು ಹೇಳು ಎಂದು ತಿಳಿಸಿದೆನು,” ಎಂದನು.
  bbb-bbb: Ijadufuo mazani ije Godi fu kiemo na asoe none ijadufuo are ije arena aesakae
    binobino ijia na fija ruaeva ijia fu nane ijiege kuarae, Ane ma na oetuakuma ebe
    fu noefuo kuakuma ni kuako fu maki noneno kuano kuae.
  tam-2017: 'என் தகப்பன் வீட்டைவிட்டு தேவன் என்னைத் நாடோடியாகத் திரியச்செய்தபோது,
    நான் அவளை நோக்கி: நாம் போகும் இடமெங்கும், நீ என்னைச் சகோதரன் என்று சொல்வது நீ
    எனக்குச் செய்யவேண்டிய தயை என்று அவளிடத்தில் சொல்லியிருந்தேன்” என்றான்.'
  spa-RV-1909: 'Y fué que, cuando Dios me hizo salir errante de la casa de mi padre,
    yo le dije: Esta es la merced que tú me harás, que en todos los lugares donde
    llegáremos, digas de mí: Mi hermano es.'
  ron-BTF: 'Şi s-a întâmplat, pe când Dumnezeu m-a făcut să rătăcesc din casa tatălui
    meu, că i-am spus: Aceasta să fie bunăvoinţa ta pe care să mi-o arăţi; în fiecare
    loc unde vom ajunge, spune despre mine: El este fratele meu.'
  eng-WEBP: When God caused me to wander from my father’s house, I said to her, ‘This
    is your kindness which you shall show to me. Everywhere that we go, say of me,
    “He is my brother.”’”
  eng-FBV: 'Since my God made me move far away from my family home, I told her, ‘If
    you really love me, then wherever you go with me you must tell people: He''s my
    brother.’”'
  nld-1939: 'En toen God mijn rondzwervingen ver van mijn vaderlijk huis liet beginnen,
    zei ik tot haar: Ge moet me deze liefdedienst bewijzen: overal waar we komen,
    moet ge van mij vertellen: hij is mijn broer.'
  nch-BL: Huan quema Toteco Dios nechnahuati ma nijcajtehua ichaj notata para campa
    hueli tiyase, niquilhui Sara sinta nechicnelía ma quiijto ipan sesen altepet campa
    tiajsisquíaj para na niiicni.
  tfr-NTPO: “Pja opshis bop data ushko dwayo” l̈ara Sbörë bor kongshko ga tja tjl̈ẽ
    bor boy kong ga “Tja kjimtëp sira. Shji äär kjone pogo ga tja bop sing l̈ëp eni”
    l̈ër ba kong» l̈e Abrahamdë eni.
  vie-1934: 'Khi Đức Chúa Trời làm cco tôi pưu lạc xa nhà cha, thì tôi có nói với
    nàng rằng: Nầy là ơn của ngươi sẽ làm cho ta: Hễ chỗ nào chúng ta sẽ đi đến, hãy
    nói về ta: Aáy là anh tôi.'
  hin-CV: 'और जब परमेश्वर ने मुझे अपने पिता का घर छोड़कर निकलने को कहा, तब मैंने ही
    अपनी पत्नी से यह कहा, ‘तुम इस प्रकार से अपना प्रेम मेरे प्रति दिखा सकती हो: जहां
    भी हम जाएं, तुम मेरे बारे में यही कहना, “यह मेरा भाई है.” ’ ”'
  eng-OURB: When God caused me to wander from my father’s house, I said to her, ‘This
    is your chesed ·loving-kindness· which you shall show to me. Everywhere that we
    go, say of me, “He is my brother.”’”
  spa-BES: 'Y cuando Dios me envió errante desde la casa de mi padre, le dije: Deja
    que esta sea la señal de tu amor por mí; Donde quiera que vayamos, decir de mí,
    Él es mi hermano.'
  tdx-tdx: 'Aa ie nampandifik’ ahy añ’ anjomban-draeko t’i Andrianañahare, le hoe
    ty nanoako, Inao ty hasoa hanoa’o ahy amy ze toetse ivotrahan-tika, te hatao’o
    ty amako : Raha­lahiko re.'
  vid-vid: Mhela Nguluwi loyanditile ndiileche ng'handa ya mhaza wa heni na kuluta
    kuujenzi, nandimlonjela mchewangu, ‘Honeche hotuluta, dedede ulajile igano kwa
    heni kwa kulonga kota heni nda lumbulyo.’ ”
  pwg-pwg: Rorova kava God ivonataweku da aku mamai ina rakaraka ma ina dobu kakiibutawei
    ma dobu viruwa kamosiyai kabababa. Baba kavi karei na wavinena avonei bo, ‘Weni
    nakanani kuni debe meyem da am nuwaviina irakata kuriku, dobu nununai tarurui
    na wawaya kevonesi da tam na novuku.’”
  eng-OKE: And it was, when the people erred after the works of their hands, the Lord
    did bring me near to the fear of Himself, from (among) the house of my father.
    And I said to her, This is thy favour which thou canst do for me; in every place
    through which we pass, say of me, He is my brother.
  tha-KJV: ต่อมาเมื่อพระเจ้าทรงโปรดให้ข้าพระองค์ต้องเร่ร่อนจากบ้านบิดาของข้าพระองค์
    ข้าพระองค์จึงพู​ดก​ับนางว่า ‘​นี่​เป็นความกรุณาซึ่งเจ้าจะสำแดงต่อข้าพเจ้า ในสถานที่​ทุ​กๆแห่งที่เราจะไปนั้นขอให้​กล​่าวถึงข้าพเจ้าว่า
    เขาเป็นพี่ชายของดิ​ฉัน​’”
  por-BR-2018: 'E foi que, quando Deus me fez sair sem rumo da casa de meu pai, eu
    lhe disse: Esta é a lealdade que tu me farás, que em todos os lugares onde chegarmos,
    digas de mim: É meu irmão.'
  bco-bco: Ne gayo꞉ dia꞉sa꞉ga꞉ elen amio꞉, Godeya꞉ nemo꞉ sa꞉lakiyo꞉, ‘Ge go꞉la꞉ heno꞉
    kata꞉fo꞉ hamana’ a꞉la꞉sio꞉ ko꞉lo꞉, na꞉no꞉ ha꞉nakiyo꞉, niyo꞉ Selamo꞉wo꞉ a꞉la꞉sio꞉,
    ‘Hen o꞉bamida꞉ya꞉le na꞉ndo꞉ ha꞉nab a꞉namio꞉, giyo꞉ ne ha꞉fo꞉ disa꞉laki, a꞉la꞉sa꞉la꞉bi,
    “Kalu we ni nao.” ’ ”
  deu-ELO: 'Und es geschah, als Gott mich wandern ließ aus meines Vaters Hause, da
    sprach ich zu ihr: Dies sei deine Güte, die du mir erweisen mögest; an jedem Orte,
    wohin wir kommen werden, sage von mir: Er ist mein Bruder.'
  ktm-ktm: Idu rang ndre Lapan iyuwen yu uweu odo ndrongon tomo su pe lone, pe oru
    aralila lok hokor ile hokor odo mahun, eri yu umpa ile ta Sarah ihpa, ‘Uh ou wasu-um
    yu ile mandra-an, eri hepe iy ndre toru tarla eriy, eri ou we ampa kile ta sa
    lau kihpa, “Abraham eri timsu-u.” ’”
  caa-caa: Pues conda arobꞌnen umen e Dios que ucꞌani tuaꞌ inlocꞌoy tama uyotot nitata,
    cay inware niwixcar, que jay erach que war uyajta niut, que ucꞌani tuaꞌ uchecsu
    tut e gente tic taca tiaꞌ cacꞌotoy que jaxir jax niwijtan, che e Abraham uyare
    Abimelec.
  eng-WYC-2018: soothly after that God led me out of the house of my father, I said
    to her, Thou shalt do this mercy with me in each place to which we shall enter;
    thou shalt say, that I am thy brother. (and after that God led me out of my father’s
    house, I said to her, Thou shalt do this mercy for me in each place to which we
    shall enter; thou shalt say that I am thy brother.)
  epo-epo: 'Kaj kiam Dio elmigrigis min el la domo de mia patro, mi diris al ŝi: Faru
    al mi ĉi tiun komplezon, en kian ajn lokon ni venos, diru pri mi: Li estas mia
    frato.'
  uig-PIN: 'Lekin Huda meni atamning ɵyidin qiⱪirip sǝrgǝrdanliⱪⱪa yürgüzginidǝ, mǝn
    ayalimƣa: — Biz ⱪǝyǝrgila barsaⱪ, sǝn manga xundaⱪ xapaǝt kɵrsǝtkǝysǝnki, mening
    toƣramda: «Bu mening akam bolidu», degin, — dǝp eytⱪanidim — dedi.'
  beo-beo: Amola Gode da nama nada ea fi amo fisili ga masa:ne sia:noba, na da Selama
    amane sia:i, ‘Di da dia nama asigi hou agoane olelema. Soge huluane ani ahoasea,
    na hou agoane olelema; E da na ola!’”
  tpi-OTNT: Na taim God i tokim mi long lusim haus bilong papa bilong mi na mi go
    nabaut long ol arapela hap, mi bin tokim Sara olsem, ‘Sapos yu laik mekim gutpela
    pasin long mi, orait long wanem hap mitupela i go long en, yu mas tokim ol manmeri
    olsem, “Abraham em i brata bilong mi.” ’
  hau-SA: Sa’ad da Allah ya sa na tashi daga gidan mahaifina na ce mata, ‘Wannan shi
    ne yadda za ki nuna mini ƙaunarki. Duk inda muka tafi, ki ce game da ni, “Shi
    ɗan’uwana ne.” ’ ”
  udu-udu: 'Dhali ki aha/ raḵkin ma Arumgimis mo mmo/ii ki ii ma c̱a/ mo ’peni gu’b
    ma babam pem mo tani aha/ okina yim gwo mo ki: A’di yansan ta miim pini jin mina
    /e ikar bwa jin kushakush gom aha/ mo. Eya ris mo i’baar mo jin mina ana ip̱u’du/
    mo tani oyi gwo gom aha/ mo ki: A’di ita’da kam pem mo.'
  uig-LAT: 'Lékin Xuda méni atamning öyidin chiqirip sergerdanliqqa yürgüzginide,
    men ayalimgha: — Biz qeyergila barsaq, sen manga shundaq shapaet körsetkeysenki,
    méning toghramda: «Bu méning akam bolidu», dégin, — dep éytqanidim — dédi.'
  nde-nde: 'Kwathi uNkulunkulu esengisusile emzini kababa ngathi kuSara, ‘Nansi indlela
    ongatshengisa ngayo uthando lwakho kimi: Noma ngaphi lapho esiya khona, ubokuthi
    ngami, “Ungumnewethu.” ’ ”'
  ton-ton: Pea ʻi he fakahēʻi au ʻe he ʻOtua mei he fale ʻo ʻeku tamai, naʻaku pehē
    kiate ia, Ko hoʻo ʻofa eni, te ke fakahā kiate au; ʻi he potu kotoa pē te ta hoko
    ki ai, te ke fakahā au, ʻo pehē, Ko hoku tuongaʻane ia.”
  ces-1613: 'Když pak vyvedl mne Bůh z domu otce mého, abych pohostinu bydlil, tedy
    řekl jsem jí: Toto mi dobrodiní učiníš: Na každém místě, kamž půjdeme, prav o
    mně: Bratr můj jest.'
  eko-eko: 'Wakathi Nluku akilaziyeemo mmuti wa apapazaku, kaamuuziye muukhaaka yoori:
    ‘Safwatali kintta wuuvekela, wakhula vahali nimfiyaavo osala olupa yoori nlupwaaka’.”'
  nss-nss: Tandrohonga Ngindrai iyoh yo pe utali wum ta tomo pe hu yowe, ara upwai
    iyata Sarah upa, ‘Kapa talu kaya kol hakol-hakol, ara ayoh yo wayim. Pwen lohongai
    ara andre kiyinganiy tehe wou ara anamili yo namandran iya.’ ”
  eng-WMB: When God caused me to wander from my father’s house, I said to her, ‘This
    is your kindness which you shall show to me. Everywhere that we go, say of me,
    “He is my brother.”’”
  tam-TCV: இறைவன் என்னை என் தந்தையின் குடும்பத்தைவிட்டு அலைந்து திரியப்பண்ணியபோது,
    நான் அவளிடம், ‘நாம் எங்கு சென்றாலும், என்னை உன் சகோதரன் என்றே நீ சொல்லவேண்டும்.
    நீ என்மேல் கொண்டிருக்கும் அன்பை இவ்விதமாகவே காண்பிக்கவேண்டும்’ என்று சொல்லியிருந்தேன்”
    என்றான்.
  ceb-ULB: 'Sa dihang gipabiya ako sa Dios sa balay sa akong amahan ug mipanaw sa
    nagkalainlaing dapit, miingon ako kaniya, ''Kinahanglan ipakita mo kanako ang
    pagkamatinud-anon isip akong asawa: Sa bisan asang dapit kita moadto, ikaw moingon
    bahin kanako, “Siya ang akong igsoong lalaki.””'
  mkn-mkn: Jadi waktu Tuhan Allah suru botong pi maranto, beta kasi tau beta pung
    bini bilang, ‘Kalo kotong pi mana-mana, ais ada orang tanya kotong dua pung hubungan,
    deng kalo lu sayang sang beta, na, manyao bilang, botong dua bakaka-adi.’ ”
  pol-UBG: 'Gdy więc Bóg wyprawił mnie na wędrówkę z domu mego ojca, powiedziałem
    do niej: Oto przysługa, jaką mi wyświadczysz – w każdym miejscu, do którego przyjdziemy,
    mów o mnie: To jest mój brat.'
  agr-agr: 'Apajuí chichagtak: ‘Amina apa jeen pujam duka jiinkim wetá’ tujutmatai,
    Saran chichagkun makichik yaaktanmakesh jegakuik mina ubajui tujutta tusan tiuwaitjai”,
    tiuwai.'
  kyc-kyc: Anatumi namba rakanena yuu andape dupwa yaki nyuo yuu wakale dupwana puu
    leyamo dokopa nambame enda doko lamaiyuo, Embame nambapa lao mona reto kondare
    ramo doko yuu wakale dupwana parambano dokopa namba banya pemalengeŋe lena lao
    lamaiyu, leya.
  urd-GVU: پھر جب اللہ نے ہونے دیا کہ مَیں اپنے باپ کے گھرانے سے نکل کر اِدھر اُدھر
    پھروں تو مَیں نے اپنی بیوی سے کہا، ’مجھ پر یہ مہربانی کر کہ جہاں بھی ہم جائیں
    میرے بارے میں کہہ دینا کہ وہ میرا بھائی ہے‘۔“
  deu-1912: 'Da mich aber Gott aus meines Vaters Hause wandern hieß, sprach ich zu
    ihr: Die Barmherzigkeit tu an mir, daß, wo wir hinkommen, du sagst, ich sei dein
    Bruder.'
  ntj-ntj: '@see-verse:GEN.020.012'
  row-row: Dadꞌi leleꞌ Lamatualain denu hai misiꞌ mamana dodꞌooꞌ, au ufadꞌe sao ngga
    ae, ‘Mete ma hai mii sia bee-bꞌee, fo atahori ratane hai ruꞌa nggi neꞌebꞌue ma,
    mete ma ho sue au, naa mutaa mae hita odꞌi-aꞌa.’”
  kan-2017: ನಾನು ದೇವರ ಸಂಕಲ್ಪದಿಂದ ತಂದೆಯ ಮನೆಯನ್ನು ಬಿಟ್ಟು ದೇಶಾಂತರ ಹೋಗುವುದಕ್ಕೆ ಹೊರಟಾಗ
    ನಾನು ಆಕೆಗೆ, ‘ನಾವು ಹೋಗುವ ಎಲ್ಲಾ ಸ್ಥಳಗಳಲ್ಲಿಯೂ ನನಗೆ ನಿನ್ನಿಂದ ಒಂದು ದಯೆ ಆಗಬೇಕು. ಅದು,
    ಏನೆಂದರೆ ನೀನು ನನ್ನನ್ನು ಅಣ್ಣನೆಂಬುದಾಗಿ ಹೇಳಬೇಕು’ ಎಂದು ತಿಳಿಸಿದೆನು” ಎಂದನು.
  ena-ena: Asɨ agaŋ iadɨ abɨci viaŋ iadɨ iavaŋ dɨ hɨdɨlɨ pam agɨladɨ valavɨla hɨdɨlan
    uami. Hɨdahɨda Sela dɨ abamin uami. Nama iasaŋ mavɨn hɨniavɨla iadɨ huaci lamɨben
    aba lavɨla ha alaŋ ahica abeba abeba hɨdɨdamɨli hulaŋ iamɨgali agɨladɨ nameŋ abɨha
    aba abamin uami. Ebɨlam iadɨ amu aba abɨha aba abamin uami.
  tgo-tgo: Na mbaŋa Loi va i dage e ghino na ya iteta bwebwe ghambae na ya wa e valɨvaŋga
    regha, iwaeŋge ya dagewe yaŋa, ‘Thoŋgo gharen e ghino, mbaŋa regha na regha ra
    vaidiŋgiya gharɨgharɨ, mbala mbe uŋa vara, “Louŋgu.” ’”
  yap-yap: Na’pan ni l’oegeg Got u tafen e chitamag ni nggu wan nga boch e binaw u
    bang, mu gog ko bpin rog, ni lungug, ‘Rogon ni ngam dag fanam yul’yul’ ngog e
    ngu u mog ngak gubin e girdi’ ni walageg gur.’”
  tet-tet: Dadi, baa oras Maromak naruka ami rua baa ema rain, haꞌu katak baa haꞌukaan
    feen kaꞌak, ‘Kalo ita rua baa nabee dei, hotu ema nusu itakaan hatalin malu neꞌe,
    kalo o madomi haꞌu, o mataa maꞌak ita rua feton-naan’.”
  hlt-MCSB: Te dongah a pa im lamkah Pathen loh kai kho m'hmang sak vaengah anih taengah,
    'Nang kah sitlohnah he kai taengah na saii ham atah mekah hmuen boeih ah m'pha
    cakhaw, 'Anih he ka nganpa ni, 'ti ne tila kamah loh pahoi ka ti nah coeng,” a
    ti nah.
  mdy-ETH: ዬያሮ ፆኦሲ፥ ታ ዓዶ ማኣራፓ ታ ኬስኪ ሜሌ ዓጪ ዓኣዻንዳጉዲ ታና ዓይሤ ዎዶና፥ ‹ኑ ዴንዴ ቤዞ ቢያይዳ ታ ዒዛኮ
    ጌሮኬ ኔ ጌዔቶ ኔኤኒ ታኣም ፑኡፒ ባኣዚ ማዼጉዲ ታ ፓይዳንዳኔ› ታ ዒዞም ጌዔያኬ» ጌዔኔ።
  kew-kew: 'Go raburi Gote-me nena aapana su anda gimapu saraburi, neme nipu-para
    goa su: Nena lo-pu robare ni gupa giape, palipade suluabu parare, niri na bani
    yade lape.'
  twi-ASANTE: 'Na ɛberɛ a Onyankopɔn ka kyerɛɛ me Abraham sɛ, mentu mfiri mʼagya fie
    nkɔ asase a ɔbɛkyerɛ me so no, me nso, meka kyerɛɛ Sara sɛ, ‘Adɔeɛ a ɛsɛ sɛ woyɛ
    me nie: baabiara a yɛbɛduru no, ka sɛ, meyɛ wo nuabarima.’ ”'
  bhl-bhl: 'Keko beli, deiw mak ding mak kelei, Sunbin-Got e nelo gaanemei, ne nakalem
    angin so aatim kumel so koyemeko, nem akokow aneng mak elo unsi te. Unsi ding
    kabalak e, ne nakalem kalel Sala ulo bokoumomeli: ‘Sala, ku nelo fein ibolow mutuk
    fian kenemew tewe, aneng aneng kakamaluw beem biliw kasel ilo bokoyemomelew: ‘Abalakam
    e nakalem fik te.’, yangbolewka!’, wangsi te.”, dangse kale.'
  con-NTPO: Toya'caen Chiga mandasi ña yaya tsaone sombopa cca'tti cca'tti jacamba
    gi tisema su cuintsu mani jacan'an'qque ñajan tise quindya qquen suye.
  eng-WEBU: When God caused me to wander from my father’s house, I said to her, ‘This
    is your kindness which you shall show to me. Everywhere that we go, say of me,
    “He is my brother.”’”
  bnp-bnp: 'Na tahuna a Vure i taki iau ga pea a tabeke nau ga lakea na robo basi,
    a takia e Sara a ta maea: na tabeke tu gu lakea vona, o tami rabu, o vakasiri
    iau manga iau a hatemu o ta maea, ‘E Abraham e kurabagu.’”'
  wal-wal: Xoossai tana ta aawaa keettaappe kessido wode taani iyyo, ‘Nuuni biido
    biittan ubban neeni taayyo oottana kehatettai hagaa; “I ta ishaa” gaada tabaa
    haasaya’ yaagaas” yaagiis.
  mgh-mgh: 'Ni Nluku wakikumihilyawe uwaani wa apaapa, mi kaheerela amwaaraka ayo:
    Nkiweele iraati: Nipuro phi nipuro ninhalehu uphiya, nkiireleke wiira: Ule nrokoraka.'
  acu-NT: 'Tura Yus: Ame nungkarminia jiinkita turutin asamtai, Saran chicharkun:
    Ii tuning jeataij nuningkia wina pachitsam: Umaaruitai turuttia tusan timiajai,
    —Abraham timiayi.'
  spa-PDDPT: 'Sucedió que cuando ʼElohim me hizo salir errante de casa de mi padre,
    yo le dije a ella: Tú me harás este favor. A todo lugar a donde lleguemos, dirás
    de mí: Él es mi hermano.'
  gun-gun: 'Ha''e nunga rupi aguata-guata aguã xeru ro gui Nhanderuete xemondouka
    jave aipoa''e va''ekue xera''yxy pe: “Po rami ''rã ndee xepytyvõ nhavaẽa nhavõ
    rupi, Xevy ‘Xekyvy’ ''re ''rã”, ha''e va''ekue ixupe.'
  agu-BL: Nin yi talol Ryos swetz tan wele'ntzaj le tanum intaj, ja tzun bixe' ka'n
    tu wuxkel tan kalol scyetz cyakil wunak tul alchok ama'lil kalel ka'tcu'nt yi
    kitz'un kutzicy kib skibil kib, stzun Abraham bantz tetz Abimelec.
  eng-PEV: Then Abraham said, “God told me to leave my father’s country, so we moved
    around from place to place, and I was frightened of the people. So I told Sarah,
    ‘Be good to me and tell everyone that you are my sister. Then I will be safe.’”
  ilo-ULB: 'Idi imbaga ti Dios a panawak ti pagtaengan ti amak tapno agdaliasat manipud
    iti maysa a lugar nga agturong iti maysa a lugar, kinunak kenkuana, ''Masapul
    nga ipakitam kaniak ti kinapudnom a kas asawak: Iti tunggal lugar a papananta,
    kastoy ti ibagam maipapan kaniak, “Isu ket kabsatko a lalaki.''”'
  kpg-kpg: Malaa, di madagoaa a God ne hagau au mai di hale dogu damana gi lodo nnenua
    digau tuadimee, au ne helekai gi di ahina deenei boloo, ‘Goe gi haga laamua ina
    au i au helekai gi nia daangada huogodoo bolo au tuaahina daane ni oou.’”
  uig-ARA: 'لېكىن خۇدا مېنى ئاتامنىڭ ئۆيىدىن چىقىرىپ سەرگەردانلىققا يۈرگۈزگىنىدە،
    مەن ئايالىمغا: ــ بىز قەيەرگىلا بارساق، سەن ماڭا شۇنداق شاپائەت كۆرسەتكەيسەنكى،
    مېنىڭ توغرامدا: «بۇ مېنىڭ ئاكام بولىدۇ»، دېگىن، ــ دەپ ئېيتقانىدىم ــ دېدى.'
  bsp-bsp: 'Ntɛ Kanu kəsɔŋ'' em kəyɛfɛ kəlɔ ka papa wəkem mɔ, ti t'' inaloku Sara:
    ‹Məlɛk'' em layidi kəca nkɛ o nkɛ səŋkɔ mɔ, mədekɔ məcloku a wɛŋc əm wərkun iyɔnɛ.›»'
  mbs-mbs: Kedengan te pegpekesayo te Timanem kanak lekat te lonsod inogpaan te amay
    ko, minikagi a diyà te esawa ko aw ontò a din egkeidowan, yan keilangan mikagi
    sikandin diyà te kedita te otaw te telekedowa kay.”
  tof-tof: 'Kürü God nóma kyalórr kólba aban müót basirr amgatóm, ka oya we wyalórró
    wagó, ‘Ma sab kürüka moba morroal tonarr inzan kwata pupain namülünke: mi negama
    aurrli, ma igó byal namülünke magó kürübóka, “Wa kürü bólbóta.” ’”'
  sus-sus: Ala to bara n tongo n baba xɔnyi, n naxa a masen n ma ginɛ bɛ, ‹Won na
    siga dɛdɛ, yandi n bara i maxandi i xa a fala, n xunya nan lanxi i ma.›»
  pon-2006: Ni Koht eh ketin kupwurehda I en patopatohsang rehn ei pahpao oh patopatolahng
    nan sapwen mehn liki kan, I patohwanohng lihet, ‘Ke pahn kin ndahng aramas akan
    me riei kowe, pwe ih duwen omw pahn kak kasalehda omw loalopwoatohng ie.’”
  jae-jae: Gêdêŋ taŋ Anôtô kêkalem aê ma gawi tamocnê andu siŋ naŋ, kasôm gêdêŋ eŋ
    gebe Aôm embe têmtac êwiŋ aê, go ôwa aê ŋam sa ma ôsôm êndêŋ lau gamêŋ samobŋa
    gebe ‘Ŋoc lucŋac eŋ.’”
  ksd-ksd: 'Ma ba God i ga tul vue iau kan ra kuba i tamagu, iau ga biti tana: Go
    ra varmari una pait ia tagu, ta ra lavur gunan ba dor a vana tana, una vatang
    iau ba taim.'
  tur-YTC: Tanrı beni babamın evinden gurbete çıkardığında, ona, ‘Bana göstereceğin
    iyilik budur’ dedim. Gittiğimiz her yerde benim hakkımda ‘O benim kardeşimdir’
    de.”
  bel-N: 'I сталася, як вывеў мяне Бог з дому бацькі майго, я сказаў ёй: У тым міласэрнасьць
    твая, якую ты можаш зрабіць для мяне: у кожным месцы, куды мы прыйдзем, кажы пра
    мяне: “Ён —брат мой””.'
  grc-BRENT: Ἐγένετο δὲ ἡνίκα ἐξήγαγέ με ὁ Θεὸς ἐκ τοῦ οἴκου τοῦ πατρός μου, καὶ εἶπα
    αὐτῇ, ταύτην τὴν δικαιοσύνην ποιήσεις εἰς ἐμὲ, εἰς πάντα τόπον οὗ ἐὰν εἰσέλθωμεν
    ἐκεῖ, εἶπον ἐμὲ, ὅτι ἀδελφός μου ἐστίν.
  ind-AYT: 'Ketika Allah menyuruhku mengembara keluar dari rumah ayahku, aku berkata
    kepada istriku, ‘Tunjukkanlah kasihmu kepadaku dengan melakukan hal ini di setiap
    tempat yang kita tuju, katakanlah tentang aku: dia adalah kakakku.’”'
  lid-lid: Eme Kindrei tiye jo eme len ta munyak, eme kon leheleh, eme badeh jo tiye
    i tan ta iy badeh kaleheya mwasin tan hawe seken tan udu tek handru ki tiri kon
    mari, ta jo badeh nadu tinen.”
  nya-nya: Ndiye pamene Mulungu anati ndichoke ku nyumba ya abambo anga, ndinawuza
    mkazi wangayu kuti, ‘Kuti uwonetse kuti ndiwe mkazi wokoma mtima, uziwuza anthu
    kulikonse kumene tingapite kuti ndine mlongo wako.’ ”
  hrv-hrv: 'A kad me Bog udaljio od doma očeva, rekoh joj: Ovu mi uslugu učini: kamo
    god dođemo, reci o meni da sam ti brat.”'
  mps-mps: Polobadu te ena ayago bede bidibadi, tama Godigo ena tagala palobaso, te
    ena gasa buluba pali. Tama eno Sarabolo te tiwai po wai, ‘Nago te tiwai wiegi
    yai kolesaga naga enade yao,’ wai, ‘Te da si pabo madi tigidali pedaide nago te
    tama weyu, “Abraham te ena abe da,” po wao,’ te po wai dao,” Abrahamgo te po wali.
  llg-llg: De, faik fo Manetualain nadenu ai miu tai nai tou nusan, au afada au saong
    ae, ‘Mete ma ita teni sudi bee teu, boe ma hambu hataholi latane ita dua nggata
    natututin, de, mete ma o sue au, na, mataa mae, ita dua nggata feto-naak.’ ”
  tpi-tpi: Na taim God i tokim mi long lusim haus bilong papa bilong mi na mi go nabaut
    long ol arapela hap, mi bin tokim Sara olsem, ‘Sapos yu laik mekim gutpela pasin
    long mi, orait long wanem hap mitupela i go long en, yu mas tokim ol manmeri olsem,
    “Abraham em i brata bilong mi.” ’
  dan-1931: 'Og da nu Gud lod mig flakke om fjernt fra min Faders Hus, sagde jeg til
    hende: Den Godhed må du vise mig, at du overalt, hvor vi kommer hen, siger, at
    jeg er din Broder.”'
  vie-OVCB: 'Khi Đức Chúa Trời sai tôi đi đây đó xa quê hương, tôi bảo nàng: ‘Dù đi
    đâu, xin bà cũng hãy xưng bà là em gái tôi.’”'
  lbk-lbk: 'Adi kad issan nangiyadchawiyan Apo Dios ken sak-en isnan pangafong ama
    ay omey isnan teken ay ili, kinwanik ken asawak, ‘Siya na nan angnem ay mangipaila
    ay tet-ewa ka ken sak-en: Ibfakham ay sin-akhi ta isnan olay entona ay omayanta.’
    ”'
  guj-2017: 'જયારે ઈશ્વરે મને મારા પિતાનું ઘર છોડવાનું અને એક જગ્યાએથી બીજી જગ્યાએ
    મુસાફરી કરવાનું જણાવ્યું, ત્યારે મેં તેને કહ્યું, ‘મારી પત્ની તરીકે તું મને વિશ્વાસુ
    રહેજે: જે સ્થળે આપણે જઈએ ત્યાં તું મારા વિષે કહેજે, “આ મારો ભાઈ છે.”'
  byr-byr: '@see-verse:GEN.020.012'
  awx-awx: Tiwänä Anätutä natäpän, yotna teke, kewu womduwomdu tihikuxäwik, mängätna
    using inikum. ‘Gätä näle nomän tahaxawi, yotyotbä säneka kuhimu, näle gätä “Hamina”
    yang yäniyo,’ yang inikum,” yang yakut, Abrahamdän.
  pon-2006A: Ni Koht eh ketin kupwurehda I en patopatohsang rehn ei pahpao oh patopatolahng
    nan sapwen mehn liki kan, I patohwanohng lihet, ‘Ke pahn kin ndahng aramas akan
    me riei kowe, pwe ih duwen omw pahn kak kasalehda omw loalopwoatohng ie.’”
  por-BRBSL: 'Quando Deus me fez sair da casa de meu pai, eu lhe disse: ''Esta é a
    sua bondade que você me mostrará''. Em todos os lugares que vamos, digamos de
    mim, “Ele é meu irmão””.'
  cth-cth: Cathut ni apa im hoi na ceisak hane navah, na pha nah tangkuem koe ka thangroi
    doeh na ti pouh han telah ati dawk doeh atipouh.
  twi-twi: 'Na bere a Onyankopɔn ka kyerɛɛ me Abraham se mintu mfi mʼagya fi nkɔ asase
    a ɔbɛkyerɛ me so no. Me nso, meka kyerɛɛ Sara se, ‘Adɔe a ɛsɛ sɛ woyɛ me ni: baabiara
    a yebedu no, ka se meyɛ wo nuabarima.’ ”'
  hlt-hlt: Te dongah a pa im lamkah Pathen loh kai kho m'hmang sak vaengah anih taengah,
    'Nang kah sitlohnah he kai taengah na saii ham atah mekah hmuen boeih ah m'pha
    cakhaw, 'Anih he ka nganpa ni, 'ti ne tila kamah loh pahoi ka ti nah coeng,” a
    ti nah.
  tbz-SIM: 'Kuyie nduɔ́ ndìì mɔ̀nnì kɛ̀ n yìtɛ́ n cicɛ cĩ́ɛ̃̀tɛ̀, n nɑ̀kɛ́ diì mɔ̀nnì
    m pokù kɛ dɔ̀: Kɛ̀ ti kɔ̀tɛ kɛ̀ɛ̀ bíɛ́kɛ̀ ɑ dɔ̀ ɑ tú n tɑ̃ũ̀.'
  msy-2020: Kɨ uan afeziamɨn dɨpenimɨn ikiavɨra iti, God nguazir igharazibar mangasa
    nan deir dughiamɨn, kɨ Sara mɨgɨa ghaze, ‘Nɨ arazir aghuimɨn na damusɨ, egh ga
    danganir manabar mangɨ, nɨ gumazamiziba kamagh me mɨkɨm suam, Abraham nan tuebam.’ ”
  txq-txq: Dadi neu Manetualain nadenu ai miu sembo nusak, boe ma au afada au saong
    ae, ‘Mete ma ita teni bee teu, ma hatahorir ratane ita dua ngga tututin, ma mete
    ma o sue-lai au, na maselu mae ita dua ngga kaꞌa-fadik kara.’ ”
  aaz-aaz: Onaim oras Uisneno nreek kai he mpoi miꞌko hai kuan, ma mnao miꞌroo-ꞌroo
    meu kua-ꞌtetaꞌ, au utoon ain ꞌeu au fee ji mꞌak, ‘Hit tbi mee-mee jah, karu atoniꞌ
    natanan anmatoom nok hit nua kit, ma karu ho mneek kau te, mutaah am mak, hit
    meu fetof-naof.’ ”
  azb-azb: 'Allah məni ata evimdən qürbətə apardığı vaxt ona dedim: “Mənə bu cür yaxşılıq
    elə: gedəcəyimiz hər yerdə mənim barəmdə ‹bu mənim qardaşımdır› söylə”».'
  eng-DBY: 'And it came to pass when God caused me to wander from my father''s house,
    that I said to her, Let this be thy kindness which thou shalt shew to me: at every
    place whither we shall come, say of me, He is my brother.'
  hin-2017: और ऐसा हुआ कि जब परमेश्वर ने मुझे अपने पिता का घर छोड़कर निकलने की आज्ञा
    दी, तब मैंने उससे कहा, ‘इतनी कृपा तुझे मुझ पर करनी होगी कि हम दोनों जहाँ-जहाँ
    जाएँ वहाँ-वहाँ तू मेरे विषय में कहना कि यह मेरा भाई है।’”
  wol-KYG: 'Te bés, ba ma Yàlla génnee sama kër baay, may wëndeelu, dama koo waxoon
    ne ko: “Déglul, li ngay def soo ma bëggee xettli, mooy lii: fépp fu nu dem, nanga
    wax ne sa càmmiñ laa.”»'
  swp-swp: Huiana ne Eaubada i hetamarigu bena tamagu ena numa ea laugabaei ea elielitatausi,
    ea ribalau sine arinai ea ene, ‘Teina em abataubigaigu ede, haedi ta lage abo
    u ribaegu u ene, ia lougu.’”
  bjr-bjr: Anutufa qiniara aneenna akoona maqusa minnisee anaamurinni nuannee qufaqa
    qinee Saraqa nammarina qimamiqa maaqi qiqiafana. Anee qiniara qini uriqarara fee
    qinana qiniara qini qifasaa fee qia.
  eng-YLT: 'and it cometh to pass, when God hath caused me to wander from my father''s
    house, that I say to her, This [is] thy kindness which thou dost with me: at every
    place whither we come, say of me, He [is] my brother.'''
  heg-NTPO: Tiata dedeng Ama Lamtua Allah tadu kaim lakom heon-heon na, auk tek auk
    sapang nga noan, ‘Eta kit laok se ola-ola, le atuli ketan kit duat in nuil nol
    apa ki elola, nol eta ku namnau au lam, siut tuun noan kit duat niam bata-blane.’”
  ptu-ptu: 'Tappana umpelleiä'' banuanna ambeku anna laoä'' ma''lele-lele lako botto
    senga'', iya kuuaammi inde baineku: Maka'' ungkaha''iä'', la si muua ke deenni
    tasilambisam: ‘Indee solasubungku.’”'
  bzd-NTPO: 'Mik Skëköl tö ye'' a̱ iyë'' tö be'' e̱'' yö́ttsa̱ be'' yë́ ká̱ a̱, eta̱
    yö iché ye'' alaköl a̱: “Ká̱ wa''ñe wé̱ se'' demi, eta̱ ichö́ tö ye'' dör be''
    akë.”'
  kwf-kwf: ꞋIu kaidaꞋi God nia ri Ꞌuaku, nai leka faꞋasia fanoa maꞋa nau, ma nau ku
    leka Ꞌuana ta fanoa matamata, nau ku fata Ꞌuri fuana Ꞌafe nau, ‘Si diꞋia koro
    leka tua faꞋinia ti ngwae matamata, nia leꞋa fuana Ꞌoke saea neꞋe ꞋaeꞋo ngwaingwaena
    nau. Ru ꞋunaꞋeri neꞋe faꞋataꞋinia neꞋe na liamu teo liu aku.’”
  eng-WYC-2017: soothly after that God led me out of the house of my father, I said
    to her, Thou shalt do this mercy with me in each place to which we shall enter;
    thou shalt say, that I am thy brother.
  eng-WMBB: When God caused me to wander from my father’s house, I said to her, ‘This
    is your kindness which you shall show to me. Everywhere that we go, say of me,
    “He is my brother.”’”
  spp-spp: 'Lire kurugo, canŋke Kile à mii yige na tupyɛnge e ke, mii à yi jwo Sara
    á: «Nde mii na ɲáare mu á ke, wuu aha nɔ cyaga maha cyag''e, ma a yi jwo sùpyir''á
    na mii na ɲyɛ mu yyahafoo.»'
  aey-aey: Saen ija meina jona bibiligin Anut uqa oditeceb mahamaha loldudu cocobi
    bilig Sera edi madom, ‘Hina ijanu nalunin mec eu i edi ihactoga. Anaana belewan
    eu hina ijanu uqa ija cebinami ec madagale,’ dom,” odi madon.
  urd-GVH: फिर जब अल्लाह ने होने दिया कि मैं अपने बाप के घराने से निकलकर इधर-उधर फिरूँ
    तो मैंने अपनी बीवी से कहा, ‘मुझ पर यह मेहरबानी कर कि जहाँ भी हम जाएँ मेरे बारे
    में कह देना कि वह मेरा भाई है’।”
  rug-rug: Ke sipu garunu taloa nau e Tamasa koasa popoa tanisa tamaqu, meke la koari
    na votiki popoa, si zama ia rau si asa, “Kaqu vata dogoro nia goi sa mua tataru
    koa rau, meke tozini sari doduru tie, sapu arau si na tasimu koreo,” gua si asa.
  gaz-gaz: Anis yeroo Waaqni mana abbaa kootii na baase sana isheedhaan, ‘Haalli ati
    ittiin jaalala naaf qabdu mulʼiftu kanaa dha; lafa nu dhaqnu hundumaatti, “Inni
    obboleessa koo ti” jedhiitii waaʼee koo dubbadhun’ jedhe.”
  fra-LSG: 'Lorsque Dieu me fit errer loin de la maison de mon père, je dis à Sara:
    Voici la grâce que tu me feras; dans tous les lieux où nous irons, dis de moi:
    C’est mon frère.'
  yal-yal: 'Ala to n namini n baba konni, n yi a fala n ma ɲaxanla xa, n naxa, ‘I
    hinanna yitama n na ikiini: En na siga dɛdɛ, i xa a fala a n xunyɛn nan i tan
    na.’ ”'
  gum-gum: 'Nai møskawei yaugurri nan Tius ka truørøtø, truørøtø uñchai nan webingarub
    uras nabe Sarane trendaig køn cha: Na ñui keg kuitamab isua ñi tøga pasrøwabe
    trube, øyeeg chirrunrrig cha. Nam chu pub ambiisrøndøgucha ñibe øyah chirrunrrig
    cha, ‘ñibe nai nuchag kur’”— cha.'
  iou-iou: Täŋpäkaŋ Anututä näwet-pewän nana täŋo yotpärare peŋpäŋ kome kudupiken
    äba yäŋpäŋ Sara iwetkut; Kome uken ba uken kuŋpäŋä nadäŋ namikinik täŋpäŋä ŋo
    wanotna yäŋ kaŋ yäwet tä yäŋ iwetkut.
  haw-1868: 'A i ka manawa a ke Akua i hooanwana mai ai ia''u mai ka hale o ko''u
    makuakane mai, i aku la au ia ia nei, Eia kou lokomaikai au e hoike mai ai ia''u:
    i na wahi a pau e hiki aku ai kana, e olelo aku oe no''u, O ko''u kaikunane ia.'
  arb-NAV: 'وَعِنْدَمَا دَعَانِي اللهُ لأَتَغَرَّبَ بَعِيداً عَنْ بَيْتِ أَبِي قُلْتُ
    لَهَا: حَيْثُمَا نَذْهَبُ قُولِي إِنِّي أَخُوكِ فَهَذَا هُوَ الْمَعْرُوفُ الَّذِي
    تَصْنَعِينَهُ لِي».'
  adz-adz: Da gubuꞌ Anutu nidan da dzi i tanginda ramanggangꞌ gampan rai da fada intap
    mangan da dzi ni da Sara ibiani, ‘Bida u maram arida i dzi da agi nida fada gamp
    bida anungꞌ da wani da garam da sagat nabiani, “Abraham igi dzi nafunggangꞌ.”
    ’”
  ewe-ewe: Esi Mawu ɖo nam be maʋu le mía de la, megblɔ na srɔ̃nye be, ‘Afi sia afi
    si míaɖo la, ve nunye nàgblɔ be nɔvinye nyɔnue yenye.’ ”
  eng-LEE: And it came to pass, when God caused me to wander from my father's house,
    that I said unto her, This is thy kindness which thou shalt show unto me; at every
    place whither we shall come, say of me, He is my brother.
  dji-dji: 'Ga gima ngungirapibi, miri biligi nyadji Goddji minydji yanili ngirrinyi
    marrga irr gukirri girim gurruṯinyirringi, ngunukiṉingban ngarri ingarr wanginiban
    Saragi, “Ngarri djal miri djinimirri nyuni irra marr-bulanggitjdjidji: yarim nyibirri
    nyibirri gurrbiwi il yulgungi, nguḻikima nyuni inydji bultjigiban ngirrangi, ‘Djinimkima
    yul nyani ngirrang wuwngimi’, bilapilang ngurrgima nyuni djina wangidji.” Bilapilang
    Abrayam inga bindjinban ngungirki yulgi Abimilikgi.'
  nna-nna: Purlpilu Ngarrkalu wurrarnaji, 'Yankuluman warinykarti warrarnkarti.' Ngajulu
    wurrarnarnala Sarah-ngi, 'Ngalypa jilipijin. Yananyaja warinykartirrangu warrarnkarti,
    wurralamanjanaku marrngurrangungu, “Ngajumili Abraham mamaji'.”
  asm-FB: 'ঈশ্বৰে যেতিয়া মোক মোৰ পিতৃৰ ঘৰ ত্যাগ কৰিবলৈ দিলে আৰু মোক এঠাইৰ পৰা আন
    ঠাইলৈ ভ্রমণ কৰাই লৈ ফুৰালে, তেতিয়া মই মোৰ ভার্য্যাক কৈছিলোঁ, ‘মোৰ ভার্য্যা হিচাবে
    তুমি মোলৈ এই বিশ্বস্ততা প্রকাশ কৰিবা: আমি যি ঠাইলৈকে যাম, তুমি মোক তোমাৰ ককাই
    বুলি পৰিচয় দিবা’।”'
  sus-A: عَلَ تٌ بَرَ ﭑ تٌنفٌ ﭑ بَبَ شْنيِ، ﭑ نَشَ عَ مَسٍن ﭑ مَ فِنّ بّ، ‹وٌن نَ
    سِفَ دّدّ، يَندِ ﭑ بَرَ عِ مَشَندِ عِ شَ عَ قَلَ، ﭑ شُنيَ نَن لَنشِ عِ مَ.›»
  fra-SBL: 'Lorsque Dieu m''a fait errer loin de la maison de mon père, je lui ai
    dit : « Voici la bonté que tu me témoigneras. Partout où nous irons, tu diras
    de moi : « C''est mon frère ».'
  hbo-hbo: וַיְהִ֞י כַּאֲשֶׁ֧ר הִתְע֣וּ אֹתִ֗י אֱלֹהִים֮ מִבֵּ֣ית אָבִי֒ וָאֹמַ֣ר
    לָ֔הּ זֶ֣ה חַסְדֵּ֔ךְ אֲשֶׁ֥ר תַּעֲשִׂ֖י עִמָּדִ֑י אֶ֤ל כָּל־הַמָּקֹום֙ אֲשֶׁ֣ר
    נָבֹ֣וא שָׁ֔מָּה אִמְרִי־לִ֖י אָחִ֥י הֽוּא׃
  shp-NTPO: Diossen, nokon papan xobonkoniax pikóti yoinontianra en yoia iki; ja noa
    nokotainkobo ea yoii nokon poi riki, iki iti —akin.
  eng-WYCLIFFE: sotheli aftir that God ladde me out of the hous of my fadir, Y seide
    to hir, Thou schalt do this mercy with me in ech place to which we schulen entre;
    thou schalt seie, that Y am thi brother.
  pjt-pjt: Ka panya Godalu ngayunya mamaku nguranguṟu wantikatira ankunytjaku wituṉu,
    kaṉa ankula ngura kutjupangka wirkaṟa minyma palula wangkapai nyanga alatji, ‘Ngayuku
    mukuringkulampa aṉangu malikitja nyakula palula wangka panya ngayuluṉa nyuntumpa
    kuṯa. Alatji wangka ngayunya aṯunymankunytjikitjangku, palya.’ Alatjiṉa ngayulu
    Tjiiṟanya wangkapai.”
  cwe-cwe: Lusita Mulungu viyanisegeze muna ikaye ya tati yangu na kunigala kuna iisi
    imwenga, nimulongela muke wangu, ‘One uhanilonda, hohose hondachihite umulongele
    chila munhu kuwa weye ni lumbu jangu.’ ”
  bgs-bgs: Dángngan tô igpéwà tô Manama kanak tikud tun ta lunsud na igóddóan katô
    ámmà ku, igkagiyan ku tô sawa ku, na mà ku, ‘Atin ka duwán kédu nu kanak, agad
    ánda é dungguan ta, ulit nu na talatábbé ki.’”
  kik-kik: 'Na rĩrĩa Ngai aandutire kuuma nyũmba-inĩ ya baba thiĩ ngorũũrage, ndeerire
    mũtumia wakwa atĩrĩ, ‘Ũũ nĩguo ũrĩnyonagia wendo waku: Kũrĩa guothe tũrĩthiiaga,
    uugage atĩrĩ ũhoro-inĩ ũnjĩgiĩ, “Ũyũ nĩ mũrũ wa baba.” ’ ”'
  ksr-ksr: 'Anutunoŋ maŋnaanoŋ miri mesaoŋ moŋgeŋ kemaŋiwaajoŋ nijoroti, niinoŋ kambaŋ
    iikanoŋ Saara kokaeŋ ijowe: ‘Anara daeŋ daeŋ kemboti, iikanoŋ noojoŋ naanaga jewa.
    Kaeŋ ama iikanoŋ nii uujopa qendeema noma laligowa.’”'
  fra-NCL: 'Lorsque Dieu me fit errer loin de la maison de mon père, je dis à Sara :
    Voici la grâce que tu me feras : dans tous les lieux où nous arriverons, dis de
    moi : C’est mon frère. »'
  cek-AK: Kam pa imthung hoiah Sithaw mah ang proengsak naah, nongpata khaeah, Nam
    lunghaih kai khaeah amtuengsak hanah, na caehhaih ahmuen kruekah, kai loe, na
    thangqoi ni, tiah thui ah, tiah ka naa, tiah a thuih pae.
  xla-xla: Epapedeme Godta na꞉ a aya dulu tle na꞉ye ma asepe so mo dla tane dlati
    na꞉ta Sela watle atlemama epo atluwa, ‘Wa꞉ na꞉ malamama opa hapuloma dla atlamsela꞉mama
    na꞉ye wa꞉ bapapo demsela꞉lepe,’ duwa.”
  cuk-cuk: 'Bab-Dummad anga igar-uknonigu: Be-bab-neggi-be-gudiid be naye. Geb an
    we-omega sogsad: ‘Bia anmar modapile, nue be an-sabele, be sogoye, be an-bunye.’'
  uig-CYR: 'Лекин Худа мени атамниң өйидин чиқирип сәргәрданлиққа жүргүзгинидә, мән
    аялимға: — Биз қәйәргила барсақ, сән маңа шундақ шапаәт көрсәткәйсәнки, мениң
    тоғрамда: «Бу мениң акам болиду», дегин, — дәп ейтқан едим — деди.'
  tel-2017: దేవుడు నేను నా తండ్రి ఇంటిని వదిలి వివిధ ప్రదేశాలు ప్రయాణాలు చేసేలా పిలిచినప్పుడు
    నేను ఆమెతో ‘మనం వెళ్ళే ప్రతి స్థలం లోనూ నన్ను గూర్చి అతడు నా అన్న అని చెప్పు.
    నా కోసం నువ్వు చేయగలిగిన ఉపకారం ఇదే’ అని చెప్పాను” అన్నాడు.
  hat-BSA: 'Lè li te rive ke Bondye te fè m vwayaje pou kite kay papa m, mwen te di
    li: ‘Men yon gras ke ou va fè m: tout kote nou ale, di pa mwen menm: ‘Li se frè
    m.’’”'
  kos-kos: Ouinge ke God El supweyula liki papa tumuk ah nu in facl saya inge, nga
    tuh fahk nu sel Sarah, ‘Kom ku in akkalemye inse pwaye lom nu sik ke kom fahk
    nu sin mwet nukewa lah nga tamulel lom.’”
  hbo-WLC: וַיְהִ֞י כַּאֲשֶׁ֧ר הִתְע֣וּ אֹתִ֗י אֱלֹהִים֮ מִבֵּ֣ית אָבִי֒ וָאֹמַ֣ר
    לָ֔הּ זֶ֣ה חַסְדֵּ֔ךְ אֲשֶׁ֥ר תַּעֲשִׂ֖י עִמָּדִ֑י אֶ֤ל כָּל־הַמָּקוֹם֙ אֲשֶׁ֣ר
    נָב֣וֹא שָׁ֔מָּה אִמְרִי־לִ֖י אָחִ֥י הֽוּא׃
  ibo-ibo: Mgbe Chineke sitere nʼezinaụlọ nna m zipụ m ije ebe dị anya, agwara m ya
    sị, ‘Otu a ka ị ga-esi gosi na ị hụrụ m nʼanya, ebe ọbụla anyị gara, kwuo gbasara
    m, “Onye a bụ nwanne m.” ’ ”
  ory-ory: ଯେତେବେଳେ ପରମେଶ୍ୱର ମୋତେ ପୈତୃକ ଗୃହରୁ ଭ୍ରମଣ କରାଇଲେ, ସେତେବେଳେ ମୁଁ ତାହାକୁ କହିଲି,
    ‘ତୁମ୍ଭେ ମୋʼ ପ୍ରତି ଏହି ଅନୁଗ୍ରହ କରିବ, ଆମ୍ଭେମାନେ ଯେଉଁ ଯେଉଁ ସ୍ଥାନକୁ ଯିବୁ, ସେହି ସେହି
    ସ୍ଥାନରେ ତୁମ୍ଭେ ମୋତେ ଭାଇ ବୋଲି ପରିଚୟ ଦେବ।’”
  wmt-wmt: '@see-verse:GEN.020.012'
  chk-chk: Nge lupwen Kot a aiti ngeniei pwe üpwe feila seni imwen semei o siamüfetal,
    üa üreni pwülüei we, ‘Iei usun kopwe pwäri om kirikiröch ngeniei. Lon ekewe leni
    meinisin sia tori kopwe apasa pwe ngang mongeom.’”
  ssd-ssd: 'Kuate nu ye kukulyina le ye yiŋe tumbraŋ tuguk kusrewen sulumba nu sawen:
    Ne ye mbolŋge maŋau mayenu kumba ma ŋakmba mbolŋge taŋgo ŋakmba teŋenmba saniŋga:
    Taŋgo te ye tuku leu ŋga saka ŋgen. Abraham nu taŋamba Abimelek sana le'
  rop-rop: En wen God bin dalim mi blanga libum main dedi kemp en go langa streinja
    kantri, aibin dalim dijan gel, ‘Wen yunmi kamat langa eni kantri, yu garra dalim
    ola pipul yu main ronwan sista. If yu tok lagijat, wal yu shoum mi yu brabli laigim
    mi en rispek mi.’” Lagijat na Eibrahem bin tok.
  ukr-1871: 'І було, як вивів мене Бог із отецької домівки моєї, кажу їй: Ось яку
    правду чинити меш менї: у всякому містї, куди прийдемо, там кажи про мене, що
    се брат мій.'
  eng-AOI: So when God sent me from my father's country to other countries, this is
    what I told her. ‘Say to people, This is my brother. Then I will know that you
    really love me.’”
  yon-yon: Godbed ne kuu daawoone wengamberekori, nambe yambiwoom kuu domonenekori,
    ambibkin mamaa yaa wanaan kowe, yu yaa yedmaan “Ne yaa inamen amun ye inamen keraneeb
    kuu ne yaa ‘Ye kuu nambang’ andimamaneeb.” andoon.
  bch-bch: Mugaeai, Deo ikeo ga natnan tamag ele luma ta nala alele ngan tibur padengada,
    be gau nakeo pan Sara bedane, ‘Oangga lolom ikim gau tautaunga, eao keo pagid
    panua ngan tuanga toa ngada ne mambe eao gau liug.’”
  deu-1951: 'Da mich aber Gott aus meines Vaters Haus führte, sprach ich zu ihr: Das
    mußt du mir zuliebe tun, daß du überall, wo wir hinkommen, von mir sagest: Er
    ist mein Bruder!'
  eng-JPS: 'And it came to pass, when God caused me to wander from my father''s house,
    that I said unto her: This is thy kindness which thou shalt show unto me; at every
    place whither we shall come, say of me: He is my brother.'''
  ubr-ubr: On mes on an rai tamau an goa emon God iyafareu anai tafanam toumanai,
    yau Sarah aurin au, ‘Om un faskikin yau auriu on bai yoboen unbi yamai sabu un kakasones
    yau on om robum.”
  srp-1865: 'A kad me Bog izvede iz doma oca mojega, ja joj rekoh: uèini dobro, i
    kaži za me gdje god doðemo: brat mi je.'
  lug-lug: Katonda bwe yandeeta okuva mu nnyumba ya kitange, ne mugamba nti, ‘Eky’ekisa
    ky’oyinza okunkolera kye kino, buli kifo kye tutuukamu njogeraako nti ndi mwannyoko.’ ”
  heb-heb: ויהי כאשר התעו אתי אלהים מבית אבי ואמר לה זה חסדך אשר תעשי עמדי אל כל המקום
    אשר נבוא שמה אמרי לי אחי הוא׃
  ben-IRV: যখন ঈশ্বর আমাকে বাবার বাড়ি ছেড়ে যেতে বলেছিলেন তখন আমি তাকে বলেছিলাম,
    তুমি আমার প্রতি তোমার এই দয়া করতে হবে, আমরা যে সমস্ত জায়গায় যাব আমার সম্মন্ধে
    বলবে, এ আমার ভাই।”
  pan-pan: ਜਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਪਿਤਾ ਦਾ ਘਰ ਛੱਡਣ ਦਾ ਹੁਕਮ ਦਿੱਤਾ, ਤਦ ਮੈਂ ਉਸ ਨੂੰ
    ਕਿਹਾ, ਤੈਨੂੰ ਮੇਰੇ ਉੱਤੇ ਇਹ ਦਯਾ ਕਰਨੀ ਹੋਵੇਗੀ ਕਿ ਜਿੱਥੇ ਕਿਤੇ ਅਸੀਂ ਜਾਈਏ, ਉੱਥੇ ਤੂੰ ਮੇਰੇ
    ਵਿਖੇ ਆਖੀਂ ਕਿ ਇਹ ਮੇਰਾ ਭਰਾ ਹੈ।
  mwp-mwp: ‘Ngath kulkub nabepa kedha ya madhin, mi thonara nanga Awgadhan ngoena
    wayadhin ngaw thathiw lagoengu, ngalben Serom mab midh thonara azaz lagiya, nanga
    na mabaygoepa kedha umepu, “Nuy ngoezu babath.” Sena nanu ibupudhay ngayapa.’
  mya-JVB: ဘုရားသခင် သည် အကျွန်ုပ် ကိုအဘ ၏ အိမ် မှ ခေါ်၍ လည် စေတော်မူသောအခါ ၊ အကျွန်ုပ်
    က၊ သင် သည် ငါ ၌ ပြု ရသောကျေးဇူး ဟူမူကား ၊ ငါသည် သင်၏မောင် ဖြစ် ကြောင်းကို ရောက်လေရာရာ
    ၌ ပြော ရမည်ဟု၊ မယား ကို မှာ ထားပါသည်ဟု ပြန်ပြောလေ၏။
  tte-O: Mwa saugana Yaubada iwalo tamagu ana nume kalogabaen yawalo Sela koina yaba,
    ‘Tem kumulolo koliyau na toisabo dedei koina talalau tomo ali wasa kuwolegili
    kuba, Tomo bwaite iya dugu.’”
  tbg-tbg: Kotiva ti qora maaqaihairo ti tititaimanta te vo vatanaaka vataini vi aniha
    te tenta naatara mintima ti, Are ti kahaqiharama vo vaiinti vo vaiinti tiva nimihara
    tiriara ti vakaavavema tiane tunarave, tiro.
  hmo-hmo: To Dirava ese lau ia siaia, lauegu tamana ena ruma lau rakatania neganai,
    Sara dekenai lau hamaoroa, lau gwau, “Inai bamona do oi bogahisihisi lau dekenai,
    do ita lao gabu ibounai dekenai do oi hereva lau totona, oi gwau, ‘Ia be lauegu
    taihuna.’ ”
  ata-ata: No voxo ane Lataua mupalusilo sou eꞌumesou mamilo taasou sou elai no tuala
    vaꞌaxu, la eni eꞌunaa noxie Sala aloxo ꞌo, ‘Lexe nini namasaxailo manina, la nini
    namaxaꞌu taneni noxilo aloxo ꞌo, lexe nenge nengei ta muamuaꞌi xe ta mitema italiꞌisine,
    la nini navikalaneꞌi lexe nini vivine ane eni.’”
  nfa-nfa: Ka ropa Ama Lamatua pua jiꞌi ho tèke eele era paleo-paluꞌu jiꞌi, lodꞌo
    èèna jaꞌa peka dènge dhèu èmu jaꞌa, aku jaꞌa na, ‘Ladhe èdhi lati asa era leo,
    ho dhèu karèi èu, dhu èdhi se dhèu èmu-kamali, ladhe èu dhu sue jaꞌa, na dhaa
    la, peka na èdhi se, dua ti paꞌaꞌari.’ ”
  urd-urd: और जब ख़ुदा ने मेरे बाप के घर से मुझे आवारा किया तो मैंने इससे कहा कि मुझ
    पर यह तेरी मेहरबानी होगी कि जहाँ कहीं हम जाएँ तू मेरे हक़ में यही कहना कि यह मेरा
    भाई है।
  rus-SYN: 'когда Бог повел меня странствовать из дома отца моего, то я сказал ей:
    сделай со мною сию милость, в какое ни придем мы место, везде говори обо мне:
    это брат мой.'
  cbt-NTPO: 'Yosë chachin, tatahuë ya''huërin quëran pipicaso'' camaihuachincora,
    sa''ahuë sha''huitërahuë: “Insëquë tëranta pa''nëhuaquë: ‘Inaso yo''yo masho,’
    tëquë ta''a, itërahuë,” tënin Apraan.'
  bqc-SIM: Kɛ́ Lua ma bↄ ma mae bɛ yãa, málɛ bɛbɛbɛbɛ, ↄ̃ má ò ma nↄpiɛ gu pↄ́
    wa su gɛu píi, aà gbɛ̃kɛkɛmɛɛ, aàli o a dãↄn ma ũ.
  tcz-CHONGTHU: Pathen in eina kou doh chun kapa insung kanada lhah chun mun khat
    a patna mun chom a kana vale lhon lai chun kana seiye, thil ngaichat kaneiye katin,
    hoilang hi jongle iche le naho gamsunga na sopipa tin miho lah a neiphon doh ding
    ahi tin kana seipeh e.”
  mar-mar: देवाने मला माझ्या बापाचे घर सोडून देऊन जागोजागी प्रवास करायला लावले, तेव्हा
    मी तिला म्हणालो, तू माझी पत्नी म्हणून मला एवढा विश्वासूपणा दाखव; जेथे जेथे आपण
    जाऊ तेथे तेथे माझ्याविषयी हा, ‘माझा भाऊ आहे असे सांग.’”
  tcs-tcs: Ane wen God i bin spik mi po wagbaut go ane libe da aus blo papa blo mi
    biain, ai bin spik po oman blo mi po lugaut mi ane spik po ebri pipol demkain,
    ai bala blo em.’
  qub-qub: Papänëpa wasincho tiyaycaptë Dios ‹Aywacuy› nimaran. Chaymi warmëta nirä
    maymanpis chayaptëcuna ‹Payga turë› nimänanpaj.»
  bqp-bqp: Kũ Luda ma bo ma de bɛa yã, matɛn likara, akũ ma pì ma nↄ pìinɛ gu kũ
    óni gɛ́n pínki, à gbɛ̃kɛ kɛmɛnɛ àgↄ̃ pi a dãgↄ̃n ma ũ.
  hat-hat: 'Se konsa, lè Bondye fè m'' kite lakay papa m'' pou m'' al nan peyi etranje
    yo, mwen di Sara: m''ap mande ou pou rann mwen yon sèvis? Si ou renmen m'' vre,
    tanpri, kote ou pase, se pou di se frè ou mwen ye.'
  eng-BSB: 'So when God had me journey from my father’s house, I said to Sarah, ‘This
    is how you can show your loyalty to me: Wherever we go, say of me, “He is my brother.”’”'
  tod-tod: 'Siɛgi zu GALA ge kɛ̀ɛni la ga teʋeteʋe nu, gè ɠula kɛ̀ɛ ná-pɛlɛyeɠei
    wu, gè ɠɛni Sala ma: ‹Ʋɛ nɔpɛ de liizu ná, kɛni è ɗa màalobo, è ɗa ɠɛ ti
    ma: Dìɛi ʋe.› »'
  eng-WEBPB: When God caused me to wander from my father’s house, I said to her, ‘This
    is your kindness which you shall show to me. Everywhere that we go, say of me,
    “He is my brother.”’”
  kbq-kbq: Hanki Anumzamo'ma hunantege'na nenfa noma netre'na amanage hu'na Serana
    asami'noe, hakare'a kaziga vanu'ana so'e kavukva hunantenka nensaro'e hunka huo
    hu'na asami'noe.
  nhe-BL: Huan quema Toteco Dios nechnahuati ma nijcajtehua ichaj notata para campa
    hueli tiyase, niquilhui Sara intla nechicnelía ma quiijto ipan sesen lugar campa
    tiajsisquíaj para na niiicni.
  bus-bus: Kɛ̀ Luda ma bↄ ma de bɛ yã, mɛ́ɛ likↄ̃aa zↄ̃ↄ, ben ma bè ma nↄↄ pìnɛ guu
    kɛ̀ wé gán píngi, à gbɛ̃kɛɛ kɛmɛ àgae be a dãgↄ̃n ma ũ.
  gub-BL: Kwehe mehe Tupàn hemuhem kar heru heko haw wi a'e, ywy heremigwaw 'ym rehe
    hemuata kar pà a'e. A'e 'ar mehe aze'eg Xar pe ihe. — Wyzài tawhu pe wyzài ywy
    rehe zaneata mehe hepytywà pe nezewe nehe. — Aiko heinyr romo ihe, ere a'e pe
    har wanupe nehe, a'e izupe, i'i Àmàrààw Amimerek pe.
  eng-DRA: 'And after God brought me out of my father’s house, I said to her: Thou
    shalt do me this kindness: In every place, to which we shall come, thou shalt
    say that I am thy brother.'
  knf-knf: 'Wi Naşibaţi adolnuŋ kë mpën du katoh ki paapa añaay, djaka aji : “Dñehanu
    uko uloŋ: woli iŋalën, dko di ŋkyahaaŋ, jakan na bañaaŋ iwo aţa''naan.” »'
