verse: GEN.020.010
translations:
  mal-C: “ഇങ്ങനെ പ്രവർത്തിക്കാനുള്ള കാരണം എന്താണ്?” എന്ന് അബീമെലെക്ക് അബ്രാഹാമിനോട്
    ആരാഞ്ഞു.
  deu-TKW: 'Und Abimelech sprach zu Abraham: Was hast du damit beabsichtigt, daß du
    so gehandelt hast?'
  lin-lin: 'Abimeleki atunaki Abrayami : — Makanisi nini ozalaki na yango mpo ete
    osala boye ?'
  cbr-NT: ¿Uisokin kaina min 'ëmi sinan? Ësokin ka 'apu Abimélecnën Abrahambë banakin
    kakëxa,
  eng-LSV: Abimelech also says to Abraham, “What have you seen that you have done
    this thing?”
  bmu-bmu: Göŋön mönö könaŋi wuanöŋgöra silik mi aknöŋe?” Kiŋ Abimeleknöŋ Abraham
    mewö qesim waŋgiiga
  eng-GNV: So Abimelech said vnto Abraham, What sawest thou that thou hast done this
    thing?
  eng-WEBSTER: And Abimelech said to Abraham, What sawest thou, that thou hast done
    this thing?
  nhw-BL: ¿Tlaque timoilhuiyaya quema tijsencajqui ni tlamantli?
  swh-ONEN: Abimeleki akamuuliza Abrahamu, “Ulikuwa na kusudi gani kufanya hivi?”
  bba-bba: Mbɑ ɑ bwisikɑ ɑ kɑ yenin bweseru kuɑ.
  eng-KJVCPB: And Abimelech said unto Abraham, What sawest thou, that thou hast done
    this thing?
  cpy-cpy: ¿Iitaka pikenkithashiretari pantantawori iroka?” Ari ikantaki Abimelec
    iñaanatakiri Abraham.
  mpx-mpx: Yaka Abimeleki i nel al i ba, “Hauna wam puna ge u ginol ola o?”
  wbp-wbp: '@see-verse:GEN.020.009'
  luo-luo: Kendo Abimelek nopenjo Ibrahim niya, “En angʼo miparo momiyo itimo gini?”
  meu-meu: Abimelek ese Abraham ma e nanadaia, eto, Dahaka dainai ina kara vada o
    karaia?
  npi-ULB: अबीमेलेकले अब्राहामलाई भने, “के कुराले तिमीलाई यस्तो काम गर्न लगायो?”
  yor-yor: Abimeleki sì bi Abrahamu pé, “Kín ló dé tí ìwọ fi ṣe èyí?”
  emp-NTPO: Bʌa ¿cãrẽ crĩchad̶eba jãwã osi?–
  ind-ind: Apa yang membuat kamu melakukan itu?”
  pes-OPCB: چه دیدی که به من این بدی را کردی؟»
  ssx-ssx: Koto ekina꞉ ekipeke do hau pea pelepe leekeme.
  lcm-lcm: Nei akorong a tukulai i kam abis ani lau ke?”
  aer-aer: Nthakenhe-ame unte itirreke ngkwenge anewe-akerte urrtyirremele?”
  tgl-ULB: Sinabi ni Abimelech kay Abraham, “Ano ang nagtulak sa iyo na gawin mo ang
    bagay na ito?”
  nop-nop: Tiŋa tomboyoula Abalaham indiŋ ninadiguk, “Du dediŋ nadiŋa unduŋ tinamguŋ?”
  kca-kca: 'Щӑԓта Авимелех Авраама йастәс: «Хŏты нӑӈ нумәссән, тӑмиты верменән?»'
  cbu-NT: 'tárangu, Aprahamarinsha: Nuw mangishi chinaranguri, Nishuch tputs Apanllee
    kuk ndunpari payukanaya.'
  usa-usa: Abo Ápímérékima Abara-ámma ítáraiye, “Nóra náitabawa emá mamirámá-uránó?”
  hui-hui: Ani lowa Abimelege ibugua bi laabo halu lalu, Í̠na mini agua wuwa mana
    ogonidagua biribe, lene.
  wrs-wrs: '@see-verse:GEN.020.009'
  mya-mya: အ​ဘယ်​ကြောင့်​သင်​ဤ​သို့​ပြု​ပါ​သ​နည်း'' ဟု မေး​လေ​သည်။
  cbi-NTPO: ¿Naake pensanguetaa entsanguiyu? timi Abimélec, Abrahamnu.
  bod-N: ཡང་ཨ་བི་མེ་ལེག་ན༌རེ། ཁྱོད་ཀྱིས་དོན་གང་ཞིག་མཐོང་སྟེ་འདི་ལྟར་བྱས་སམ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ni anape duap ko suwutata beterem?”
  kkl-kkl: Wene seogti, nen lelamogti, “Tamna sa'a seneraghomdi uaom?” aro haibaog.
  sna-sna: Uye Abhimereki akabvunza Abhurahama akati, “Wakaoneiko chakaita kuti uite
    izvi?”
  spa-BLM: 'Abimelec le dijo a Abraham: “¿Qué has visto para que hayas hecho esto?”'
  beu-beu: Eeomi tatalang ba, aana na alang anga ening metma niadana anga?”
  cac-cac: ¿Tas ix a na' yuj chi' icha tic ix a c'ulej? xchi vin̈ rey chi'.
  swh-ULB: Abimeleki akamwambia Abraham, “Nini kilikushawishi wewe kutenda jambo hili?”
  bel-bel: 'І сказаў Авімэлэх Абрагаму: які ты меў намер, калі ўчыняў гэтую дзею?'
  deu-ELBBK: 'Und Abimelech sprach zu Abraham: Was hast du beabsichtigt, dass du dies
    getan hast?'
  mbb-OT: Ne ke sikandin en maan diyà te ki Abraham te, “Hengkey is tuyù nu kayi te
    mid-ulaula nu?”
  msc-msc: I ka ko ɲin kɛ nfenna?»
  mal-2015: 'നീ എന്തു കണ്ടിട്ടാകുന്നു ഇക്കാര്യം ചെയ്തതു എന്നു അബീമേലെക്ക് അബ്രാഹാമിനോടു
    ചോദിച്ചതിന്നു അബ്രാഹാം പറഞ്ഞതു:'
  tuo-NT: ¿Deꞌro weegʉ tojo weeati? ¿Ñeꞌenojõrẽ wãcũgʉ̃, tojo weeati? ni sẽrĩtiñaꞌcʉ
    niwĩ.
  gup-gup: Dja mak Abimelech yimeng, “Njale ngudda yiburrbuni bu kuhni kanmarnekurduyimeng?”
  met-met: Baing Abimelek xusunga Ebraham ba, “Mana baru namuxinta ulibu bila ba?”
  gvs-gvs: Go kaga unana ame dogoiyana kuguinuwe yaigu?’
  rmc-rmc: 'O Abimelech mek phučľa le Abrahamostar: „Soske tuke avľa pre goďi kada
    te kerel?“'
  nlg-nlg: ?Eghua ge ko gonia vaniu te vagha eni?”
  dgr-DOGNT: Ayìıha hanì gots'ǫ̀ eghàlaneedà?” yèhdı.
  pes-OPV: 'و ابی ملک به ابراهیم گفت: «چه دیدی که این کار را کردی؟»'
  ron-1924: 'Ши Абимелек а зис луй Авраам: „Че ай вэзут де ай фэкут лукрул ачеста?”'
  ben-OBCV: আর অবীমেলক অব্রাহামকে জিজ্ঞাসা করলেন, “কেন আপনি এরকম করতে গেলেন?”
  lex-lex: O ralma-riormu emkameni pede mhi' nan hadena?”
  rgu-rgu: O afi ubeaꞌ, losaꞌ o tao leo iaꞌ?”
  som-som: Abimelegna wuxuu Ibraahim ku yidhi, Maxaad aragtay oo aad waxan u samaysay?
  lat-VUC: 'Rursumque expostulans, ait: Quid vidisti, ut hoc faceres?'
  aoi-aoi: Miyambena-burra ningki-yamama akina?” ni-yama.
  eng-ASVBT: And Abimelech said unto Abraham, What sawest thou, that thou hast done
    this thing?
  mna-mna: '@see-verse:GEN.020.009'
  ita-1885: 'Abimelecco disse ancora ad Abrahamo: A che hai tu riguardato, facendo
    questo?'
  eng-LXXUP: And Abimelech said to Abraham, What hast thou seen in me that thou hast
    done this?
  eng-ULB: Abimelech said to Abraham, “What prompted you to do this thing?”
  spa-VBL: 'Y Abimelec le preguntó a Abraham: “¿En qué estabas pensando cuando hiciste
    esto?”'
  fra-_FOB: 'Puis Abimélec dit à Abraham: Qu''avais-tu en vue, pour en agir ainsi?'
  mal-mal: '“നീ എന്ത് കണ്ടിട്ടാകുന്നു ഇക്കാര്യം ചെയ്തത്? എന്ന് അബീമേലെക്ക് അബ്രാഹാമിനോട്
    ചോദിച്ചതിന് അബ്രാഹാം പറഞ്ഞത്:'
  urd-GVR: Āp ne yih kyoṅ kiyā?”
  suz-BL: गे मारदे ओदेंशो पचा मिम्‍ती?” देंमाक्‍त।
  ita-1927: 'E di nuovo Abimelec disse ad Abrahamo: “A che miravi, facendo questo?”'
  ckb-ckb: 'ئەبیمەلەخ بە ئیبراهیمی گوت: «بۆچی ئەم کارەت کرد؟»'
  eng-BBE: And Abimelech said to Abraham, Why did you do this thing?
  crx-NTPO: '''Et Abimelech ''en Abraham ''uyulhni, “Daja ninzun whe ''inja ''et dinja
    yulhni?”'
  kan-OKCV: ಇದಲ್ಲದೆ ಅಬೀಮೆಲೆಕನು ಅಬ್ರಹಾಮನಿಗೆ, “ನೀನು ಹೀಗೆ ಮಾಡಿದ ಕಾರಣವೇನು?” ಎಂದು ವಿಚಾರಿಸಿದನು.
  bbb-bbb: '@see-verse:GEN.020.009'
  tam-2017: 'பின்னும் அபிமெலேக்கு ஆபிரகாமை நோக்கி: “எதைக் கண்டு நீ இந்தக் காரியத்தைச்
    செய்தாய்” என்றான்.'
  spa-RV-1909: 'Y dijo más Abimelech á Abraham: ¿Qué viste para que hicieses esto?'
  ron-BTF: 'Şi Abimelec i-a spus lui Avraam: Ce ai văzut, de ai făcut acest lucru?'
  eng-WEBP: Abimelech said to Abraham, “What did you see, that you have done this
    thing?”
  eng-FBV: Then Abimelech asked Abraham “What were you thinking when you did this?”
  nld-1939: 'En Abimélek vervolgde tot Abraham: Wat was eigenlijk uw bedoeling, toen
    ge dat deedt?'
  nch-BL: ¿Taya timoilhuiyaya quema tijsencajqui ni tamanti?
  tfr-NTPO: ¿“Kjwe bor dor” l̈ëp bor kongshko ga pja wotjl̈ĩk shäng l̇l̇ëro?»
  vie-1934: 'Vua A-bi-mê-léc lại nói cùng Aùp-ra-ham rằng: Ngươi có ý gì mà làm như
    vậy?'
  hin-CV: अबीमेलेक ने अब्राहाम से यह भी पूछा, “ऐसा करने का कारण क्या है?”
  eng-OURB: Abimelech [My father king] said to Abraham [Father of a multitude], “What
    did you see, that you have done this thing?”
  spa-BES: 'Entonces Abimelec dijo a Abraham: ¿Por qué hiciste esto?'
  tdx-tdx: Hoe ka t’i Abimelek’ amy Avrahame, Ino ty nisafiri’o t’ie nanao o raha
    zao?
  vid-vid: Abimeleki nakalutilila kumuuza Abulahamu, “Chinhu chachi chikuditile kudita
    hino?”
  pwg-pwg: Weni berana kuberai na bera berona.”
  eng-OKE: And Abimelek said to Abraham, What sawest thou, that thou didst this thing?
  tha-KJV: อาบ​ีเมเลคตรัสกับอับราฮัมว่า “​เจ้​าคิดอะไรเจ้าจึงได้กระทำสิ่งนี้”
  por-BR-2018: 'E disse mais Abimeleque a Abraão: Que viste para que fizesses isto?'
  bco-bco: A꞉la꞉ta꞉ga꞉ Abimeleg eyo꞉ a꞉la꞉dabu ba꞉ba꞉, “Gilo꞉ dimido꞉ a꞉no꞉, giyo꞉
    waga asulaki dimido꞉wo꞉?”
  deu-ELO: 'Und Abimelech sprach zu Abraham: Was hast du beabsichtigt, daß du dies
    getan hast?'
  ktm-ktm: Tawene tadam sa uu pe ou opo punou kitih?”
  caa-caa: ¿Tucꞌa tar war abꞌijnu que ixiet ache tunor era nipater? Pues bꞌan che
    e Abimelec uyare e Abraham.
  eng-WYC-2018: And again Abimelech asked, and said, What thing sawest thou, that
    thou wouldest do this? (And again Abimelech asked Abraham, Why did thou do this?)
  epo-epo: 'Kaj Abimeleĥ diris al Abraham: Kion vi vidis, kiam vi faris tiun aferon?'
  uig-PIN: 'Abimǝlǝk Ibraⱨimƣa yǝnǝ: — Sǝn zadi bizning nemǝ iximizni kɵrgining üqün
    muxu ixni ⱪilding? — dedi.'
  beo-beo: Amola Abimelege da A:ibalaha:mema amane adole ba:i, “Adi baiga di da amo
    hou hamobela:?”
  tpi-OTNT: Na Abimelek i tok moa olsem, “Yu gat wanem kain tingting na yu bin mekim
    dispela pasin?”
  hau-SA: Abimelek ya kuma ce wa Ibrahim, “Me ya sa ka yi wannan?”
  udu-udu: 'Dhala Abimaalik ki owa Ibrahiim gwo mo ki: Atinta c̱aan jin kulumkina
    /e ibwa mo mmomiikina /e mii yan mo?'
  uig-LAT: 'Abimelek Ibrahimgha yene: — Sen zadi bizning néme ishimizni körgining
    üchün mushu ishni qilding? — dédi.'
  nde-nde: U-Abhimelekhi wabuza u-Abhrahama wathi, “Besiyini isizatho sakho sokwenza
    lokhu na?”
  ton-ton: Pea fehuʻi ʻe ʻApimeleki kia ʻEpalahame ʻo ne pehē, ‘Ko e hā ʻae meʻa naʻe
    hā kiate koe, koeʻuhi ke ke fai ai ʻae meʻa ni?’
  ces-1613: 'A řekl opět Abimelech Abrahamovi: Cos myslil, žes takovou věc učinil?'
  eko-eko: Woopuweliye niini okirettelaka vitthu nkhama epi?”
  nss-nss: Pwen Apimelek isike Apraham ipa, “Paratapeh pe wou ambusi lohongai tehen
    tora?”
  eng-WMB: Abimelech said to Abraham, “What did you see, that you have done this thing?”
  tam-TCV: மேலும் அபிமெலேக்கு, “நீ இதைச் செய்ததன் காரணமென்ன?” என்று ஆபிரகாமிடம் கேட்டான்.
  ceb-ULB: Nag-ingon si Abimelec kang Abraham, “Unsa man ang nagtukmod kanimo aron
    buhaton kining mga butanga?”
  mkn-mkn: Lu pikir apa, sampe lu bekin bagini?”
  pol-UBG: 'Abimelek zapytał jeszcze Abrahama: Co widziałeś, że tak postąpiłeś?'
  agr-agr: 'awentsag chichajak: “¿Waji anentaiyaiya jusha jutikagtame?” tau.'
  kyc-kyc: Akindi suu pyapapala pipisi? leya.
  urd-GVU: آپ نے یہ کیوں کیا؟“
  deu-1912: 'Und Abimelech sprach weiter zu Abraham: Was hast du gesehen, daß du solches
    getan hast?'
  ntj-ntj: '@see-verse:GEN.020.009'
  row-row: Ho duꞌa saa, losa ho tao taꞌo ia?”
  kan-2017: “ನೀನು ಯಾವ ಉದ್ದೇಶದಿಂದ ಈ ಕಾರ್ಯವನ್ನು ಮಾಡಿದೆ” ಎಂದು ಅಬೀಮೆಲೆಕನು ಅಬ್ರಹಾಮನನ್ನು
    ಕೇಳಿದನು.
  ena-ena: Nama akɨ hɨji lamavɨla lusɨŋ hameŋ agadɨ vihanaŋ uami.
  tgo-tgo: Abimelek i vaito Eibraham iŋa, “Buda kaiwae mo vakatha ŋgoreiyake?”
  yap-yap: Mangfan ni kam yodor?”
  tet-tet: O maneo saa, toꞌo malo nuneꞌe?”
  hlt-MCSB: Te dongah Abimelek loh Abraham te, “Hekah dumlai he na saii vaengah balae
    na hmuh,” a ti nah.
  mdy-ETH: ሂንዳ ዋይዜ፥ ሃያ ኔና ዓይጌ ማዺሺሴይ?» ጌዔኔ።
  kew-kew: 'Abimalek-me Abraham agaamisa: Goare nemere akena rena pae?'
  twi-ASANTE: Afei, Abimelek bisaa Abraham sɛ, “Ɛdeɛn adwene na ɛkaa wo a ɛmaa woyɛɛ
    saa?”
  bhl-bhl: 'Dangeko, iti weng makso bokolewomele: “Nimtew eisneng mak kom ibolow tem
    une kemei, ku kaneko wa kukuw kenembelew a?”, dangse kale.'
  con-NTPO: ¿Jongoesu qquen asi'ttaemba qui ingima tsa'caen tson? Tsa'caen tsu Abimelecja
    Abrahamma su.
  eng-WEBU: Abimelech said to Abraham, “What did you see, that you have done this
    thing?”
  bnp-bnp: Muri i nana tabua, “A ra vuhuna o ratea a rabu iea?”
  wal-wal: Qassikka Abimeleki Abrahaama, “Nena hagaa ootissidabi aibee?” yaagidi oichchiis.
  mgh-mgh: 'Ni Apimeleke ahonkoha Aparahamu: Yupankihile isiyani commo?'
  acu-NT: ¿Ju aitkaratasmesha itiura nintimsame? —tusa Abimelec Abrahaman jiyakmiayi.
  spa-PDDPT: 'Además Abimelec preguntó a Abraham: ¿Qué encontraste que te persuadió
    a hacer esto?'
  gun-gun: Mba'exa tu renhembopy'a ha'e nunga rejapo aguã? — he'i Abraão pe.
  agu-BL: —¡Yaj! Mbi nintzun jun chin il yi bnix awa'n ske'j. ¿Mbi wil tzatz yi ncu'
    atxumul, tan tulse'n jun chin ila'tz swibaj, nin squibaj cyakil intanum? ¡Qui
    na yub yi mo'c tzaj anuc'ul swe'j yaj! ¿Mbi na cẍtzan tan xtxumle'n yi ncu' anuc'ul
    yi jun ila'tz swe'j? stzun Abimelec ban tetz Abraham.
  eng-PEV: Why did you do that? Why did you tell us that Sarah is your sister?”
  ilo-ULB: Kinuna ni Abimelec kenni Abraham, “Ania ti nangiduron kenka a mangaramid
    iti daytoy a banag?”
  kpg-kpg: Goe ne hai di maa eimaha?”
  uig-ARA: 'ئابىمەلەك ئىبراھىمغا يەنە: ــ سەن زادى بىزنىڭ نېمە ئىشىمىزنى كۆرگىنىڭ
    ئۈچۈن مۇشۇ ئىشنى قىلدىڭ؟ ــ دېدى.'
  bsp-bsp: 'Kɔ Abimɛlɛk eyif Abraham: «Cəke cɔ mənafaŋ ntɛ məyɔ tantɛ mɔ?»'
  mbs-mbs: Nengà lay ininang no ini?”
  tof-tof: Da Abimelek Eibrra-amón imtinürr wagó, “Ma namügüm gyagüpi wama tiz agósüm
    moba kolbóka?”
  sus-sus: Munfe a niyaxi i na rabaxi?»
  pon-2006: Dahme komw wiahki soangen irair wet?”
  jae-jae: Ma Abimelek kêsôm gêdêŋ Abraham gebe “Aôm taêm gêjam biŋ amboac ondoc,
    tec gôgôm gêŋ amboac tonaŋ.”
  ksd-ksd: 'Ma Abimelek i ga biti tai Abaraam dari: U ga pait go ra magit upi ra ava?'
  tur-YTC: Avimelek Avraham’a, “Ne gördün de bu işi yaptın?” dedi.
  bel-N: 'I сказаў Абімэлех Абрагаму: “Што ж ты думаў, калі рабіў гэтыя рэчы?”'
  grc-BRENT: Εἶπε δὲ Ἀβιμέλεχ τῷ Ἁβραὰμ, τί ἐνιδὼν ἐποίησας τοῦτο;
  ind-AYT: Lalu, Abimelekh berkata lagi kepada Abraham, “Apa maksudmu sehingga kamu
    melakukan hal ini?”
  lid-lid: Ano badeh Abimelek ndremenya Abraham, “Saba katin handru ou badeh amwekes
    kandriyen dah?”
  nya-nya: Ndipo Abrahamu anafunsa Abimeleki kuti, “Chifukwa chiyani wachita zimenezi?”
  hrv-hrv: Što si, dakle na umu imao”, upita dalje Abimelek, “kad si tako radio?”
  mps-mps: Magi baso nago tama tialiwe?” wali.
  llg-llg: O duduꞌa hata, losak o tao leoiak?”
  tpi-tpi: Na Abimelek i tok moa olsem, “Yu gat wanem kain tingting na yu bin mekim
    dispela pasin?”
  dan-1931: 'Og Abimelek sagde til Abraham: “Hvad bragte dig til at handle således?”'
  vie-OVCB: Ngươi có dụng ý gì mà lừa gạt ta như thế?”
  lbk-lbk: Ngag nan nangagkhalaam ay nangangnen sina?”
