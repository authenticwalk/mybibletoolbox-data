verse: GEN.020.014
translations:
  mal-C: പിന്നെ അബീമെലെക്ക് ആടുമാടുകളെയും ദാസീദാസന്മാരെയും കൊണ്ടുവന്ന് അബ്രാഹാമിനു
    കൊടുത്തു; അദ്ദേഹത്തിന്റെ ഭാര്യയായ സാറയെയും തിരികെ ഏൽപ്പിച്ചു.
  deu-TKW: Da nahm Abimelech Schafe und Rinder und Sklaven und Sklavinnen und gab
    sie Abraham; dazu gab er ihm sein Weib Sara zurück.
  lin-lin: Boye Abimeleki azwaki bameme, bantaba, bangombe, basali ya mibali mpe ya
    basi, apesaki na Abrayami. Mpe azongiselaki ye mwasi na ye Sara.
  cbr-NT: Usokian Abrahamnën kakëxun ka 'apu Abimélecnën aín xanu Sara Abraham 'inántëkëankëxa.
    'Inánkin ka aín 'arakakë ñuina ovejakama, vaca 'imainun an ñu mëëxunti uni 'imainun
    xanu an ñu 'axúnti akamabi 'inánkëxa,
  eng-LSV: And Abimelech takes sheep and oxen, and servants and handmaids, and gives
    to Abraham, and sends back his wife Sarah to him;
  bmu-bmu: Mewö jii möta Abimeleknöŋ Abrahamgö anömŋi Sara meleŋda waŋgiyök. Mewöŋanök
    lama bulmakau aka welenqeqe azi aka ambi mi mohotŋe i waŋgiyök.
  eng-GNV: Then tooke Abimelech sheepe and beeues, and men seruants, and women seruants,
    and gaue them vnto Abraham, and restored him Sarah his wife.
  eng-WEBSTER: And Abimelech took sheep, and oxen, and men-servants, and women-servants,
    and gave them to Abraham, and restored to him Sarah his wife.
  nhw-BL: Huajca Tlanahuatijquetl Abimelec quicuepili Abraham isihua Sara. Nojquiya
    quinsentili borregojme, huacaxme, huan tlaca tequipanohuani, huan sihua tequipanohuani
    huan quimacac Abraham,
  swh-ONEN: Kisha Abimeleki akatwaa kondoo na ngʼombe, na watumwa wa kiume na wa kike
    akampa Abrahamu, akamrudisha Sara kwa mumewe.
  bba-bba: Yerɑ Abimɛlɛki u nùn win kurɔ Sɑɑrɑɑ wesiɑ. Mɑ u mɑɑ nùn yoo tɔn durɔbu
    kɑ tɔn kurɔbu wɛ̃ kɑ yɑ̃ɑnu kɑ kɛtɛbɑ.
  eng-KJVCPB: And Abimelech took sheep, and oxen, and menservants, and womenservants,
    and gave them unto Abraham, and restored him Sarah his wife.
  cpy-cpy: Ikanta Abimelec roepiyeeniri Abraham iina. Ipashitawaari tzimahaantatsiri
    romperatane, ipawaeri tsinani eejatzi shirampari, ari ipawaeri eejatzi tzimakaarantatsiri
    ivacate eejatzi rovejate.
  mpx-mpx: Yaka Abimeleki sipi, bulumwakau ge totuwalali loloyowanil bolau ge yowau
    i ahel ge i pek Abalahama elana. Inoke lagona Sela i pek pasikal elana.
  wbp-wbp: Junga-juku, Pimalikiji wangkajalkurla, “Yuwayi ngula-juku, ngurrju kujaju.”
    Junga-juku, yungulkurla jiyipi-wati, puluku-wati manu warrkini-patu wati-patu
    manu mardukuja-patu, manu ngula-jangka kulparirla yungu Jiira Yipuruyamuku, manu
    talarla yungu. Wangkajalkurla, “Nyampuju nguru warrukirdikirdi ngajuku-kirli.
    Kajinparla nyarrparaku-puka nguruku ngampurrpa nyina, ngulaju yalumpurla-juku-jana
    kutu jirrnganja nyinaya.”
  luo-luo: Eka Abimelek nokelo rombe gi dhok kod wasumbini mamon kod machwo kendo
    nomiyogi Ibrahim kendo Abimelek nodwokone Ibrahim Sara chiege.
  meu-meu: Bena Abimelek ese mamoe bona boromakau bona hesiai taudia bona hesiai hahinedia
    na Abraham e henia; bena ia adavana Sara e henia lou.
  npi-ULB: त्यसपछि अबीमेलेकले अब्राहामलाई भेडाहरू, गोरुहरू, र कमारा-कमारीहरू दिए ।
    तिनले अब्राहामकी पत्‍नी सारालाई पनि उनीकहाँ फर्काइदिए ।
  yor-yor: Nígbà náà ni Abimeleki mú àgùntàn àti màlúù wá, àti ẹrúkùnrin àti ẹrúbìnrin,
    ó sì kó wọn fún Abrahamu, ó sì dá Sara aya rẹ̀ padà fún un.
  emp-NTPO: Maʌ̃be Abimeleba Abrahaʌ̃ quima Sarara jẽda diasia. Idjab̶a ovejada, pacada,
    nezoca umaquĩrãda, nezoca wẽrã sid̶a zocãrã diacuasia.
  ind-ind: Sesudah itu, Abimelek mengembalikan Sara kepada Abraham. Dia juga memberikan
    beberapa ekor domba dan sapi, serta beberapa orang budak laki-laki dan budak perempuan.
  pes-OPCB: پس اَبیمِلِک گوسفندان و گاوان و غلامان و کنیزان به ابراهیم بخشید و همسرش
    سارا را به وی بازگردانید،
  ssx-ssx: Kutupa Abimelekema꞉ Setata꞉ Eipoloha꞉ma꞉ paa halolo hata꞉ make homeke dina꞉
    koneta꞉ sipisipimanu make kaomanu make pa hameke e pokaasa꞉ wanda꞉hali make apa꞉tao
    haleekeme.
  lcm-lcm: Au, Abimelek kala songo aiton na mang keve sipsip na mang keve vulumakau
    na mang keve tauan na ainan asosokai ani ke Abaraam iria. Au na kala asok aliu
    pok na Sara ane si Abaraam akorong pok.
  aer-aer: Abimelech-ele anteme Abraham yepe-yepe areye antheke, pweleke-arlke, urreye
    uthene marle uthene urrkapentye akngerre areye-arlke. Re Sarah yernirtneke ikwere-werne.
  tgl-ULB: Pagkatapos, kumuha si Abimelech ng mga tupa at mga baka, mga aliping lalaki
    at mga babae at ibinigay ang mga ito kay Abraham. Pagkatapos, ibinalik niya sa
    kanya si Sarah na asawa ni Abraham.
  nop-nop: Unduŋ yobune Abimelekdi dompa makau eŋ tipilapilaye metam yanagila wooŋ
    Abalahamdok boimiŋguk. Tiŋa yeguk e tamuŋiŋ Salah maaŋ tubuudanemiŋguk.
  kca-kca: Щӑԓта Авимелех ай пӑ ун йош вой, митйох пӑ митнэӈәт Авраама мӑсԓы; Сарра
    имеԓ па йŏхԓы мӑсԓы.
  cbu-NT: 'Abimelekarinshitini waamatam wazaranlleemtam Saraa tuwanpurangiya. Sheeru,
    anumand maachtaa mangutari Aprahamarineem zapan panarangiya. Opeejtam, wakaratam,
    muchchureemtam: kiz, kamuz ashiru panarangiya. Shimbeeru,'
  usa-usa: Abo Ápímérékima, tipitípikaraq, purumakakáráq, mayai wayukama, aragáráq
    wagaraq Abara-ámma kámena abo wení ánáqa Téramma yauwéqma ámíkaiye.
  hui-hui: Ani layagola Abimelegehanda Abarahama ibuni hearia Sara haru dai bini.
    Ani haru dai buwa ibugua nogo sibiru bulumagaru wali agali garabaya biabe ale
    bia hagaru dewaore Abarahama mini.
  wrs-wrs: Doa Apimelek hellenamba, ona, oh, men Sarava, vrao. Wo hev nis ambo holvodembrahona
    Apraham sipsip sapi, eva indhanam wuleihowol venana andranindilm.
  mya-mya: ထို​နောက်​အ​ဘိ​မ​လက်​သည် စာ​ရာ​ကို​အာ​ဗြ​ဟံ ထံ​ပြန်​အပ်​လေ​၏။ အာ​ဗြ​ဟံ​အား​သိုး​နွား​နှင့်
    ကျေး​ကျွန်​များ​ကို​လည်း​ပေး​သ​နား​လေ​သည်။-
  cbi-NTPO: Tsenñu Abimélec Abrahamnu ya' shinbu Saranu manguwatu, naa uveja juula,
    naa wagaa juula, naa tiba kiikemu chachilla unbee rukula bain, supula bain demekikemi.
  bod-N: དེ་ནས་ཨ་བི་མེ་ལེག་གིས་ར་ལུག་དང་བ༌གླང༌། གཡོག་པོ་དང་གཡོག་མོ་དག་ཨབ་ར་ཧམ་ལ་གནང་བ༌དང༌།
    ཁོང་གི་ཆུང་མ་སཱ་རའང་ཕྱིར་སྤྲད༌དོ།།
  wsk-wsk: Se Abimelech sipsip se bulmakau se ura dungan kariimet sang ago Abraham
    tuam. Ale Sarah karogo tuam.
  kkl-kkl: Wene seogpa Abimelekhti Sara eldamne Abrahamag nembaogti, pham dombaap
    sapiap tarog. Tarogti nen eldi arukna nengaboap kelaboap tarog.
  sna-sna: Ipapo Abhimereki akauya namakwai nemombe uye navarandarume navarandakadzi
    akavapa kuna Abhurahama, uye akadzosa Sara mukadzi wake.
  spa-BLM: Abimelec tomó ovejas y ganado, siervos y siervas, y se los dio a Abraham,
    y le devolvió a Sara, su esposa.
  beu-beu: Angmuse Abimelek ana jumba-aib, arbo-sapi, bot malea jangu, malea mehal
    medi, sengmuse emangpi ana metma Abraham enang. Bot Sara, Abraham ejangu angu
    di, Abimelek ana bale metma Abraham enang. Angmuse Abimelek ana Abraham at mateng
    hula, “Neaabang anga na bukat metma aadana, angu ebele, mana taang ba aana suka
    se, mi mihi.” Angmuse Abimelek ana Sara di at mateng hula, “Seeng perak ribunu
    na bajar metma eekaku Abraham enang iila. Angu metma ebukti ening, senge eenehe
    ang naung ini ateing hula, na bae jasi-ahala iiba ening metma aadana niang. Bot
    aulang senge, nehe emangpi ekang aaing ening ahala ekang.”
  cac-cac: Ix yac'anxi meltzaj ix Sara chi' vin̈ d'a vin̈aj Abraham chi'. Ix ac'jipax
    noc' calnel, noc' vacax, eb' vin̈ checab' yed' eb' ix checab' d'a vin̈ yuj vin̈
    rey chi'.
  swh-ULB: Ndipo Abimeleki akatwaa kondoo, maksai, watumwa wa kiume na wa kike akampatia
    Abraham. Basi Abimeleki akamrudisha Sara, mke wa Abraham.
  bel-bel: І ўзяў Авімэлэх дробнага і буйнога быдла, і рабоў і рабыняў, і даў Абрагаму;
    і вярнуў яму Сарру, жонку ягоную.
  deu-ELBBK: Da nahm Abimelech Kleinvieh und Rinder und Knechte und Mägde und gab
    sie dem Abraham; und er gab ihm Sara, seine Frau, zurück.
  mbb-OT: Ne zutun in-ulì ni Abimelec si Sara ziyà te ki Abraham, ne mibeǥayan din
    si Abraham te menge kerehidu, baka, wey menge uripen he maama wey vahi.
  msc-msc: Abimelɛki ka Iburahima muso Saran naseyi a ma, ka saailu ni bailu ni nisiilu
    la a kan, a ni jɔnilu.
  mal-2015: 'അബീമേലെക്ക് അബ്രാഹാമിന്നു ആടുമാടുകളെയും ദാസീദാസന്മാരെയും കൊടുത്തു; അവന്റെ
    ഭാര്യയായ സാറയെയും അവന്നു മടക്കിക്കൊടുത്തു:'
  tuo-NT: Na tojo ucṹca beꞌro, Abimelec Abrahãrẽ oveja, wecʉa oꞌocʉ niwĩ. Tojo nicã
    daꞌracoꞌterã ʉmʉa, numia oꞌocʉ niwĩ. Abrahãrẽ cʉ̃ nʉmo Sarare wiacʉ niwĩ.
  gup-gup: Wanjh Abimelech biwong Abraham sheep dja bulikki, dja bininj daluk nawu
    birrimarnedurrkmirri, dja mak bimarnedurndiweng Sarah ngalbininjkobeng nuye.
  met-met: Baing Abimelek xap sipsipdi, bulmakaudi xaung haing lup oxata olanggamdi
    dima saing sinadi na Ebraham, saing haxuya haininoa Sara na.
  gvs-gvs: E Abimeleka sipi be bulumakau be nakae paakonidi koroto be vevina ikabidi,
    Eberamo ivini. E nakae Sera ivinimnei.
  rmc-rmc: Paľis iľa o Abimelech peskre bakrendar, gurumňendar, otrokendar the le
    služkendar a diňa len le Abrahamoske. Diňa leske pale the leskra romňa la Sara.
  nlg-nlg: Ma Abimelech te hea olia Abraham a Sarah tauna, kolura na lei nina seka,
    na mane mana vaivine, mana lei sheep mana lei buluka.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Abımelek sahzǫ̀ą, ejıe, eyıts'ǫ dǫzhìı, ts'èko gıgha eghàlageedaa
    gı̨ı̨lı̨ ha sìı Abraham ghàı̨la, eyıts'ǫ wets'èkeè Sarah yeghǫı̨htı̨.
  pes-OPV: پس ابی ملک، گوسفندان و گاوان و غلامان وکنیزان گرفته، به ابراهیم بخشید،
    و زوجه‌اش ساره را به وی رد کرد.
  ron-1924: Абимелек а луат ой ши бой, робь ши роабе ши ле-а дат луй Авраам ши й-а
    дат ынапой ши пе Сара, невастэ-са.
  ben-OBCV: তখন অবীমেলক মেষ ও গবাদি পশুপাল এবং ক্রীতদাস ও দাসীদের এনে অব্রাহামকে দিলেন,
    আর তাঁর স্ত্রী সারাকেও তিনি তাঁর কাছে ফিরিয়ে দিলেন।
  lex-lex: Nhi'noka Abimelek na'ala duma, sapi, ata patke'a rora muanke'a, noka nal
    momuoga la Abrahama. Hawni Sara mana napolla-nawe'er owa'ana la.
  rgu-rgu: Basa boe ma mane Abimelek fee faliꞌ Sara. Ana dedea no Sara nae, “Besaꞌ
    ia, au bae o naa ma doifulaꞌ rifun esa, fo dadi buti nae, au ta tao salaꞌ hata-hata
    esa neuꞌ o boeꞌ. Ela basa lahenda ra bubuluꞌ leoꞌ na!” Basa de maneꞌ a dedea no
    Abraham nae, “Abraham! Au nusa ki ia nanasoi loaꞌ soaneuꞌ o. O mahiiꞌ mu leo nai
    mamanaꞌ bea boe oo, bole.” Basa de ana fee Abraham sapi, kedaeꞌ ma bibi-lopo boe.
    Ana fee ata touꞌ ma inaꞌ boe.
  som-som: Markaasaa Abimeleg wuxuu waday ido iyo dibiyo, iyo niman addoommo ah, iyo
    naago addoommo ah, oo wuxuu siiyey Ibraahim, naagtiisii Saarahna wuu u celiyey.
  lat-VUC: 'Tulit igitur Abimelech oves et boves, et servos et ancillas, et dedit
    Abraham: reddiditque illi Saram uxorem suam,'
  aoi-aoi: Kembirra eneja nakina Abimileka nenu-kwa Aburiyamu-wa dakina Jera. Akwa
    ngarningka nenu-kwa jiba iya bulukwa akwa ngarningka wurrukwala warnikuminuwar•duwar•da.
  eng-ASVBT: And Abimelech took sheep and oxen, and menservants and womenservants,
    and gave them unto Abraham, and restored him Sarah his wife.
  mna-mna: Abaraam iso sua tana ma imap, tona Abimelek ikam le sipsip, mekmek, makau,
    mi mbesooŋo pakan. Mi Sara na, Abimelek iuri ma imiili ma ila ki kusiini Abaraam
    mini.
  ita-1885: Ed Abimelecco prese pecore, buoi, servi e serve, e le diede ad Abrahamo,
    e gli restituì Sara sua moglie.
  eng-LXXUP: And Abimelech took a thousand pieces of silver, and sheep, and calves,
    and servants, and maidservants, and gave them to Abraham, and he returned him
    Sarah his wife.
  eng-ULB: Then Abimelech took sheep and oxen, and male and female slaves, and gave
    them to Abraham. Then he returned Sarah, Abraham's wife, to him.
  spa-VBL: Entonces Abimelec le dio a Abraham regalos de ovejas, rebaños, esclavos
    y esclavas, y le devolvió a Sara.
  fra-_FOB: Alors Abimélec prit des brebis et des bœufs, des serviteurs et des servantes,
    et les donna à Abraham, et il lui rendit Sara sa femme.
  mal-mal: 'അബീമേലെക്ക് അബ്രാഹാമിന് ആടുമാടുകളെയും ദാസീദാസന്മാരെയും കൊടുത്തു; അവന്റെ
    ഭാര്യയായ സാറായെയും അവന് തിരികെക്കൊടുത്തു:'
  urd-GVR: Phir Abīmalik ne Ibrāhīm ko bheṛ-bakriyāṅ, gāy-bail, ġhulām aur launḍiyāṅ
    de kar us kī bīwī Sārā ko use wāpas kar diyā.
  suz-BL: मिनु अबीमेलेकमी भेडापुकी, बी ब्‍यफ नु वाइलीम वाइल आन कली लाइश्‍शा, अब्राहाम
    कली गेवा बाक्‍त। आ मीश सारा यो लेत्‍ता बाक्‍त।
  ita-1927: 'E Abimelec prese delle pecore, de’ buoi, de’ servi e delle serve, e li
    diede ad Abrahamo, e gli restituì Sara sua moglie. E Abimelec disse:'
  ckb-ckb: ئیتر ئەبیمەلەخ مەڕ و مانگا و خزمەتکار و کەنیزەی هێنا و دایە ئیبراهیم، سارای
    ژنیشی بۆ گەڕاندەوە.
  eng-BBE: Then Abimelech gave to Abraham sheep and oxen and men-servants and women-servants,
    and gave him back his wife Sarah.
  crx-NTPO: '''Et Abimelech ''usbai ''ink''ez musdoos dune cha, ts''eke ''ink''ez
    dune bulh, yunatne'' ''ut''enne ''enne cha, ts''iyawh Abraham gha buninla, ''ink''ez
    yu''at cha yutl''anayalhti.'
  kan-OKCV: ಆಗ ಅಬೀಮೆಲೆಕನು ಕುರಿಗಳನ್ನೂ ಎತ್ತುಗಳನ್ನೂ ದಾಸರನ್ನೂ ದಾಸಿಯರನ್ನೂ ತೆಗೆದುಕೊಂಡು ಅಬ್ರಹಾಮನಿಗೆ
    ಕೊಟ್ಟು, ಅವನ ಹೆಂಡತಿ ಸಾರಳನ್ನು ಅವನಿಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟನು.
  bbb-bbb: Eburame fu ijiege kuaramoga kini Abimereki fu ijia uri Sera mesiri una
    Eburame nujajae. Areme fune kuke uri mave sifikina mave-kaukina e moni baki imenoejo
    ije gue kena Eburame vajae.
  tam-2017: அப்பொழுது அபிமெலேக்கு ஆடுமாடுகளையும், வேலைக்காரரையும், வேலைக்காரிகளையும்
    ஆபிரகாமுக்குக் கொடுத்து, அவனுடைய மனைவியாகிய சாராளையும் அவனிடத்தில் திரும்ப ஒப்புவித்தான்.
  spa-RV-1909: Entonces Abimelech tomó ovejas y vacas, y siervos y siervas, y diólo
    á Abraham, y devolvióle á Sara su mujer.
  ron-BTF: Şi Abimelec a luat oi şi boi şi servitori şi servitoare şi i-a dat lui
    Avraam; şi i-a dat înapoi pe Sara, soţia sa.
  eng-WEBP: Abimelech took sheep and cattle, male servants and female servants, and
    gave them to Abraham, and restored Sarah, his wife, to him.
  eng-FBV: Then Abimelech gave Abraham gifts of sheep, cattle, and male and female
    slaves, and returned his wife Sarah to him.
  nld-1939: Toen liet Abimélek schapen en runderen, slaven en slavinnen halen, gaf
    ze Abraham ten geschenke, en zond hem ook zijn vrouw Sara terug.
  nch-BL: Huajca Tanahuatijquet Abimelec quicuepili Abraham isihua Sara. Nojquiya
    quinsentili borregojme, huacaxme, huan taca tequipanohuani, huan sihua tequipanohuani
    huan quimacac Abraham,
  tfr-NTPO: Eshko ga ba boy Sara twara Abimélecdë ba kong iröng obi. Öng ushko so,
    sögl̈a, domerga parkagaga tjwl̈ẽk l̈öng pjir wl̈eniyo, wal̈ëga parkagaga tjwl̈ẽk
    l̈öng pjir wl̈eniyo, e twara ba kong bakoe.
  vie-1934: 'Đoạn, vua A-bi-mê-léc đem chiên và bò, tôi trai cùng tớ gái cho Aùp-ra-ham,
    và trả Sa-ra vợ người lại, mà phán rằng:'
  hin-CV: तब अबीमेलेक ने भेड़, बछड़े, सेवक तथा सेविकाएं लाकर अब्राहाम को दिया, और
    उनकी पत्नी साराह को भी उन्हें लौटा दिया.
  eng-OURB: Abimelech [My father king] took sheep and cattle, male servants and female
    servants, and gave them to Abraham [Father of a multitude], and restored Sarah
    [Princess], his wife, to him.
  spa-BES: Entonces Abimelec dio a Abraham ovejas y vacas, y siervos y siervas, y
    le devolvió a su mujer Sara.
  tdx-tdx: Nangalak’ añondry naho añombe, naho ondevo-lahy naho ampela t’i Abimeleke
    vaho natolo’e amy Avrahame le nampoli’e ama’e t’i Sarà vali’e.
  vid-vid: Abimeleki nakamhilusila Abulahamu mchewake Sala, nakamha na ming'holo na
    misenga na vitumagwa walume na wadala.
  pwg-pwg: Vaghina ma Abimaleki sipu ma kau ma sleiv tomotomowisi ma wivinesi irutinapiyei
    da Abraham iverei ma bade kawana irutini da ivere meyei.
  eng-OKE: And Abimelek took sheep, and oxen, and servants, and handmaidens, and gave
    to Abraham, and returned to him Sarah his wife.
  tha-KJV: อาบ​ีเมเลคจึงทรงนำแกะ วัวและทาสชายหญิง และประทานให้​แก่​อับราฮัม แล​้วทรงคืนซาราห์ภรรยาของอับราฮัมให้ท่านไป
  por-BR-2018: Então Abimeleque tomou ovelhas e vacas, e servos e servas, e deu-o
    a Abraão, e devolveu-lhe a Sara sua mulher.
  bco-bco: Abimeleg eyo꞉ to a꞉no꞉ da꞉da꞉sa꞉ga꞉yo꞉, sibiyo꞉lo꞉ kaowo꞉lo꞉ nanog dian
    kaluka꞉isale o꞉lia꞉ a꞉no꞉ Ablahambo꞉ dimiaki a꞉la꞉ta꞉ga꞉, ene inga Selayo꞉lo꞉
    a꞉ma꞉la꞉ iliga꞉fo꞉.
  deu-ELO: Da nahm Abimelech Kleinvieh und Rinder und Knechte und Mägde und gab sie
    dem Abraham; und er gab ihm Sara, sein Weib, zurück.
  ktm-ktm: Abimelek iduwe Sarah ile ndre ngon Abraham yi. Pe iy ihlingi Abraham ile
    sipsip, makau, pe lewen marai ke porah pedih pe kamal.
  caa-caa: Entonces e Abimelec uchꞌami cora oveja y cora wacax y uyajcꞌu e Abraham.
    Y uyajcꞌu cora winicobꞌ y cora ixictac xeꞌ tuaꞌ aquetpobꞌ manobꞌ xeꞌ mambꞌir inyajrer
    tuaꞌ e Abraham, y de allí sutpa uyajcꞌu e Sara e Abraham.
  eng-WYC-2018: Therefore Abimelech took sheep, and oxen, and servants, and handmaids,
    and gave to Abraham; and he yielded to him Sarah, his wife, (And so Abimelech
    took sheep, and oxen, and male and female slaves, and gave them to Abraham; and
    he gave him back his wife Sarah,)
  epo-epo: Kaj Abimeleĥ prenis ŝafojn kaj bovojn kaj sklavojn kaj sklavinojn kaj donis
    al Abraham, kaj li redonis al li lian edzinon Sara.
  uig-PIN: Andin Abimǝlǝk ⱪoy-kalilar, ⱪullar wǝ dedǝklǝrni elip ularni Ibraⱨimƣa
    bǝrdi wǝ ayali Saraⱨnimu uningƣa ⱪayturup bǝrdi.
  beo-beo: 'Amalalu, Abimelege da sibi, bulamagau, udigili hawa: hamosu dunu amola
    udigili hawa: hamosu uda, amo oule misini, A:ibalaha:mema i. Amola ea uda Sela
    amo ema bu i.'
  tpi-OTNT: Orait Abimelek i givim Sara i go bek long Abraham. Na em i givim ol sipsip
    na bulmakau na ol wokboi na wokmeri nating tu long Abraham.
  hau-SA: Sai Abimelek ya kawo awaki da shanu da bayi maza da mata, ya ba wa Ibrahim,
    ya kuma komar da Saratu matarsa gare shi.
  udu-udu: Dhali yan’ko’d Abimaalik bu’thki ḵa’bal mo dhala morbip̱ mo dhali ’kwani
    kun miina ṯu’c mo dhali up̱ kun miina ṯu’c mo dhali c̱iki uni ka Ibrahiim mo dhali
    warki a’di aSaarah i is mo, ayim jin ta ashim piti mo be.
  uig-LAT: Andin Abimelek qoy-kalilar, qullar we dédeklerni élip ularni Ibrahimgha
    berdi we ayali Sarahnimu uninggha qayturup berdi.
  nde-nde: U-Abhimelekhi waseletha izimvu lenkomo, lezisebenzi zesilisa lezesifazane
    wazipha u-Abhrahama, wabuyisela uSara umkakhe kuye.
  ton-ton: Pea toʻo ʻe ʻApimeleki ʻae fanga sipi, mo e fanga pulu, mo e kau tamaioʻeiki,
    mo e kau kaunanga ʻo ne foaki ʻakinautolu kia ʻEpalahame, mo ne toe atu kiate
    ia ʻa Sela ko hono uaifi.
  ces-1613: Tedy vzav Abimelech ovce a voly, služebníky také a děvky, dal je Abrahamovi;
    a navrátil mu Sáru manželku jeho.
  eko-eko: Aphano Apimeleekhi khuthuula pwittipwitthi, mompe na amwiitthwaana aalume
    na aakha khumwinkha Eburahiima na theenya khunrutisela muukhaawe.
  nss-nss: Pwen Apimelek iyki Sarah imui iya kili Apraham, pe lang ara ko iyki hu
    mbulmwakau pe sipsip hayah, iyasura hu ndramat hayah para poya mbulyan iya kili
    Apraham.
  eng-WMB: Abimelech took sheep and cattle, male servants and female servants, and
    gave them to Abraham, and restored Sarah, his wife, to him.
  tam-TCV: அப்பொழுது அபிமெலேக்கு, செம்மறியாடுகளையும், மாடுகளையும், ஆண், பெண் அடிமைகளையும்
    ஆபிரகாமுக்குக் கொடுத்து, அவன் மனைவி சாராளையும் அவனிடத்தில் திரும்ப ஒப்படைத்தான்.
  ceb-ULB: Unya gikuha ni Abimelec ang karnero ug baka, ug mga lalaki ug babaye nga
    mga sulugoon, ug gihatag kang Abraham. Unya iyang gibalik si Sara, ang asawa ni
    Abraham, ngadto kaniya.
  mkn-mkn: Ais ju raja Abimelek kasi pulang sang Sara. Ju dia omong deng Sara bilang,
    “Sakarang beta bayar kasi lu pung kaka saribu doi perak, ko jadi bukti bilang,
    beta sonde bekin sala apa-apa deng lu. Biar samua orang tau bagitu!” Ais raja
    omong deng Abraham bilang, “Abraham! Beta pung negrí ni, tabuka buat lu. Lu mau
    pi tenga di mana sa, bole.” Ais dia ju kasi sang Abraham, sapi deng kambing-domba.
    Dia ju kasi hamba laki-laki deng parampuan.
  pol-UBG: Wtedy Abimelek wziął owce i woły oraz służących i służące i dał Abrahamowi,
    i zwrócił mu jego żonę Sarę.
  agr-agr: Tusa tutai, Abimelec Saran awagtuki susauwai. Dutikak nuigtushkam uwig
    aidaun, baka aidaun, aents wainka inatai aishmag aidaun, nuwa aidaujai susauwai.
  kyc-kyc: Dopa lapeyamo dokopa Apimelekeme enda doko range Aporakame maiyakamiya.
    Maiyakamyuo karo dokopa mena sipisipi bulamakaope dee kendemande wambu lapope
    kamba piso maiyuo piya.
  urd-GVU: پھر ابی مَلِک نے ابراہیم کو بھیڑبکریاں، گائےبَیل، غلام اور لونڈیاں دے کر
    اُس کی بیوی سارہ کو اُسے واپس کر دیا۔
  deu-1912: Da nahm Abimelech Schafe und Rinder, Knechte und Mägde und gab sie Abraham
    und gab ihm wieder sein Weib Sara
  ntj-ntj: '@see-verse:GEN.020.013'
  row-row: Basa ma, mane Abimelek fee baliꞌ Sara. Ana olaꞌ no e nae, “Ia naa, au bae
    aꞌa ma doi fulaꞌ rifon esa, fo dadꞌi bukti oi, au nda tao salaꞌ saa-saa o nggo
    saꞌ boe. Naa fo, basa atahori rahine boe!” Maneꞌ a o olaꞌ no Abraham nae, “Abraham!
    Au nusa ngga ia, nenesoiꞌ soa neu nggo. Mae muu leo sia bee o, neu.” Ana fee Abraham
    sapi ma hiek-lombo. Ana o fee ate inaꞌ ma touꞌ boe.
  kan-2017: ಆಗ ಅಬೀಮೆಲೆಕನು ಅಬ್ರಹಾಮನಿಗೆ ಕುರಿದನಗಳನ್ನೂ ದಾಸದಾಸಿಯರನ್ನೂ ಕೊಟ್ಟು, ಅವನ ಹೆಂಡತಿಯಾದ
    ಸಾರಳನ್ನು ಅವನಿಗೆ ಒಪ್ಪಿಸಿ,
  ena-ena: Lɨci Abimelekɨ agaŋ Sela dɨ abɨci Ebɨlam dɨ pɨŋ cɨhu ala umi. Lɨci sibɨla
    hɨsɨŋ hulaŋ iamɨgali agɨladɨdaŋ sabaŋ sipsipɨ sabaŋ bulɨmakau agɨladɨdaŋ Ebɨlam
    saŋ igumi.
  tgo-tgo: Amba Abimeleki i vaŋgunjogha Sera weya Eibraham na tembe i giyava ghamwaewa
    sip, kau na rakakaiwoŋgi ghɨmoghɨmoru na wanakau.
  yap-yap: Ma aram me pi’ Abimelek e saf nge garbaw nge sib ni pumo’on nge ppin ngak
    Abraham, miki sulweg Sarah ngak.
  tet-tet: Rona nola nuneꞌe, naꞌi Abimelek foo fila Sara nodi katak baa naꞌak, “Oras
    neꞌe, haꞌu kselu baa okaan naan osan murak tomak rihun ida, dadi tadak naꞌak,
    haꞌu la kalo sala saa ida ko o! Nebee, ema hotu-hotu natene!” Hotu, naꞌin dale
    baa Abraham naꞌak, “Abraham! Haꞌukaan rai neꞌe, luan bodik o. O makara mein iha
    nabee dei moos, bele.” Hotu, naꞌin latan baa Abraham, karau baka, bibi no bibi
    malae. Naꞌin moos latan ata feto, ata mane.
  hlt-MCSB: Te vaengah Abimelek loh tu neh saelhung khaw, sal tongpa neh salnu khaw
    a loh tih Abraham te a paek. A yuu Sarah te khaw amah taengah a mael.
  mdy-ETH: ዬካፓ ካኣቲ ዓቤሜሌኬ ዒዞኮ ዓኒ ዓብራሃሜም ማሂ ሳኣራ ዒንጌኔ፤ ዬያጉዲ ሃሣ ማራይ፥ ባይንታ ማዻ ዓሲያ ዒንጌኔ።
  kew-kew: Go rabu Abimalek-me sipisipi para gawa para kogono aa onanu page Abraham
    epa kasia, goa pua nipuna ore Sarah page wala nipuna kasa.
  twi-ASANTE: Enti, Abimelek de nnwan, anantwie, nkoa ne mfenaa brɛɛ Abraham. Na ɔde
    ne yere Sara sane brɛɛ no.
  bhl-bhl: Dangei, Abimelek e Sala ulo Abalakam em fukun wamdeko, siwsiw so, bulmakao
    so, sak weng afak kawtiw so kuluko, Abalakam elo duleweko,
  con-NTPO: Tsonsi Abimelecja Abrahamnga tise pushe Sarama afe. Toya'caen tsu oveja,
    vaura, sema'su tsandiendeccu, sema'su pushesundeccuma'qque Abrahamnga aqquia afe.
  eng-WEBU: Abimelech took sheep and cattle, male servants and female servants, and
    gave them to Abraham, and restored Sarah, his wife, to him.
  bnp-bnp: Muri e Abimelek i talo mulea e Sara i bole a maka sipsip, a bulmakau, a
    vora ngatavine a vora bakovi, i habi ne Abraham.
  wal-wal: Hegaappe guyyiyan Abimeleki dorssaa, mehiyaa, macca ailletanne attuma ailleta
    ehiidi, Abrahaamayyo immiis; qassi a keettaayyiyo Saaro ayyo zaariis.
  mgh-mgh: Vano Apimeleke ahowiha ikhontwaa ni imope, ipottha cilopwana ni cithiyana,
    ahommaha Aparahamu ni ahonturusela amwaarawe ayo.
  acu-NT: Tamati Abimelec Abrahama nuwarin awangtukmiayi. Tura ovejancha, tura vacancha,
    tura inatirin aishmang ainaun, tura nuwa ainauncha nangkami susamiayi.
  spa-PDDPT: Entonces Abimelec tomó un rebaño y una manada de ganado vacuno, esclavos
    y esclavas, se los dio a Abraham y le devolvió a su esposa Sara.
  gun-gun: Ha'e rami rã ixupe Abimeleque ogueru ruka vexa'i, vaka, ha'e tembiguai
    kuery avakue ha'e kunhague, omboaxapa Abraão pe. Ta'yxy Sara avi omboaxa ju ime
    pe.
  agu-BL: Taje'n tzun tk'ol Abimelec Sara tetz Abraham. Ncha'tz toy i' jun c'oloj
    cne'r tu wacẍ, tu jun c'oloj yaj tu xna'n tetz mos Abraham.
  eng-PEV: Then Abimelek did what God told him to do. He gave Sarah back to Abraham,
    and he also gave him some sheep, and some goats, and some cows, and some bulls,
    and some workers, both men and women.
  ilo-ULB: Kalpasanna, nangala ni Abimelec iti karnero, kalakian a baka, lalaki ken
    babai a tagabu ket intedna dagitoy kenni Abraham. Kalpasanna, insublina kenkuana
    ni Sarah nga asawana.
  kpg-kpg: Abimelech gaa wanga Sarah gi Abraham mono siibi, nia kau, mono hege.
  uig-ARA: ئاندىن ئابىمەلەك قوي-كالىلار، قۇللار ۋە دېدەكلەرنى ئېلىپ ئۇلارنى ئىبراھىمغا
    بەردى ۋە ئايالى ساراھنىمۇ ئۇنىڭغا قايتۇرۇپ بەردى.
  bsp-bsp: Kɔ Abimɛlɛk ɛlɛk cir, ŋkesiya, cəna kɔ acar arkun kɔ aran k'ɔsɔŋ Abraham
    k'oluksɛ kɔ wəran kɔn Sara.
  mbs-mbs: Penga niyan, in-olì i Abimelec si Sara diyà ki Abraham. Doen heman imbegay
    din diyà kandin, menge karniro, baka, aw allang.
  tof-tof: 'Módóga, Abimelek ene gyaur elklaza simarrurr: ⌊sip⌋, ⌊kau⌋, akó ópal a
    simanal ⌊leba zaget⌋ kolpam, da Eibrra-amón siliónürr. Serran ta we walkomólórr
    Eibrra-amka.'
  sus-sus: Abimeleki naxa yɛxɛɛe, sie, ningee, nun konyie tongo, a naxa e birin so
    Iburahima yi ra. A man naxa a xa ginɛ Sara ragbilen a ma.
  pon-2006: Apimelek ahpw kapwurehla Sara rehn Eipraam, iangahki sihpw, kou, oh lidu
    kei.
  jae-jae: Go Abimelek kêkôc domba to bulimakao ma sakiŋwagao to ŋac ma kêkêŋ gêdêŋ
    Abraham ma kêkêŋ Sara gêmu gêdêŋ eŋ gêja.
  ksd-ksd: Ma Abimelek i ga vaninare ra sip ma ra bulumakau, ma ra umana tultul na
    tutana ma ra umana tultul na vavina, ma i ga tabar Abaraam me, ma i ga vamule
    Sara, kana taulai, tana.
  tur-YTC: Avimelek davarları, sığırları, köleleri, cariyeleri alıp Avraham’a verdi,
    karısı Sarah'ı da geri verdi.
  bel-N: I ўзяў Абімэлех авечак і валоў, і слугаў, і нявольніцаў, і даў Абрагаму,
    і зьвярнуў яму Сару, жонку ягоную.
  grc-BRENT: Ἔλαβε δὲ Ἀβιμέλεχ χίλια δίδραγμα, καὶ πρόβατα, καὶ μόσχους, καὶ παῖδας,
    καὶ παιδίσκας, καὶ ἔδωκε τῷ Ἁβραάμ· καὶ ἀπέδωκεν αὐτῷ Σάῤῥαν τὴν γυναῖκα αὐτοῦ.
  ind-AYT: Abimelekh mengambil domba, sapi, serta hamba laki-laki dan perempuan, lalu
    memberikannya kepada Abraham. Abimelekh juga mengembalikan Sara, istri Abraham,
    kepadanya.
  lid-lid: Ano badeh Abimelek eme badeh kuhi katin haka sipsip ma bulumakau ma hawe
    iri bonyo-ou mwan ma badih atehei i ta Abraham, ma iy atehei udun Sara i hamon.
  nya-nya: Tsono Abimeleki anapereka nkhosa, ngʼombe ndi antchito aamuna ndi aakazi
    kwa Abrahamu. Ndipo anamubwezeranso Abrahamu Sara, mkazi wake.
  hrv-hrv: Abimelek uzme ovaca i goveda, sluga i sluškinja pa ih dade Abrahamu; vrati
    mu i njegovu ženu Saru.
  mps-mps: Tialima, Abimelekgo Sara te Abrahambolo ma mawai. Tama agai te sipsip meba
    badi, bulmakau me, sę ebo bidi me, sę ebo we me, te Abrahambolo manio.
  llg-llg: Basa boe ma, mane Abimelek fee falik Sara. Boe ma, ana kokolak no Sara,
    nae, “Hatematak ia, au bae o kaꞌam doi lilo fulak lifun esa, fo dadik buti, au
    taa tao sala hata-hata ua o. Ela basa hataholi la, bubuluk leondiak!” Boe ma,
    manek kokolak no Abraham, nae, “Abraham! Au nusang ia, nanasoik neu o. O sangga
    mae muu leo nai sudi bee boe oo, bole.” Basa ndia, de ana fee Abraham sapi, biꞌiaek-biꞌilombo,
    ma ata touk no inak.
  tpi-tpi: Orait Abimelek i givim Sara i go bek long Abraham. Na em i givim ol sipsip
    na bulmakau na ol wokboi na wokmeri nating tu long Abraham.
  dan-1931: Derpå tog Abimelek Småkvæg og Hornkvæg, Trælle og Trælkvinder og gav Abraham
    dem og sendte hans Hustru Sara tilbage til ham;
  vie-OVCB: Vua A-bi-mê-léc ban tặng cho Áp-ra-ham nhiều chiên, bò, tôi trai, tớ gái;
    và giao trả Sa-ra.
  lbk-lbk: Siya chi't inagtan Abimelec si Abraham isnan cheycha'y karnilo, faka, ya
    faa, ya insoblina si Sara.
  guj-2017: પછી અબીમેલેખે ઇબ્રાહિમને ઘેટાં, બળદો, દાસો તથા દાસીઓ આપ્યાં અને તેણે તેની
    પત્ની સારા પણ તેને પાછી આપી.
  byr-byr: '@see-verse:GEN.020.013'
  awx-awx: Tiwänä Abimelekgä Sara Abrahamde hipdu imikut. Imike towiyä gämän, sipsip,
    puyä ämin yang imikut.
  pon-2006A: Apimelek ahpw kapwurehla Sara rehn Eipraam, iangahki sihpw, kou, oh lidu
    kei.
  por-BRBSL: Abimelech levou ovelhas e bovinos, servos e servas, e os deu a Abraão,
    e restaurou Sara, sua esposa, a ele.
  cth-cth: Abimelek ni tu hoi maitotannaw, sanpa hoi sannu naw a ceikhai teh Abraham
    a poe teh, a yu Sarah hai bout a poe.
  twi-twi: Enti Abimelek de nguan, anantwi, nkoa ne mfenaa brɛɛ Abraham. Na ɔde ne
    yere Sara san brɛɛ no.
  hlt-hlt: Te vaengah Abimelek loh tu neh saelhung khaw, sal tongpa neh salnu khaw
    a loh tih Abraham te a paek. A yuu Sarah te khaw amah taengah a mael.
  tbz-SIM: Kɛ̀ Abimɛdɛkii túótɛ́ ipe nɛ̀ sibɔɔ́ nɛ̀ inɑ̀ɑ̀kɛ nɛ̀ tidɑɑtì, bɛnitidɑɑbɛ̀
    nɛ̀ bɛnitipòbɛ̀, kɛ́duɔ́ nhAbɑrɑhɑmmu, kóò tɛ̃̀ńnɛ́ o pokù Sɑrɑɑ.
  msy-2020: Ezɨ Abimelek ua Sara isa Abraham ganɨngi. Egha puram sipsipba, bulmakauba,
    ingangarir gumaziba ko amiziba Abraham ganɨngi.
  txq-txq: Basa boe ma manek Abimelek fee falik Sara. De ana nafada Sara nae, “Hatematak
    ia au bae o kaꞌam doi fulak rifun esa, fo dadi neu bukti nae, au bei ta tao sala
    hata-hata ua o. Mita fo basa hatahorir bubuluk talo naa!” Boe ma manek kokolak
    no Abraham nae, “Abraham! Au nusang ia neni soik soa-neu o. O nau muu leo nai
    bee a mesan, bole.” Basa boe ma ana oo fee Abraham, sapi, bibi hiek, ma bibi lombo
    boe. Ana oo fee ata touk ma inak boe.
  aaz-aaz: Rarit usif Abimerek nnonaꞌ nafani bi Saraꞌ. Onaim in naꞌuab nok bi Saraꞌ
    mnak, “Oras ia, au ꞌbaen roi mutiꞌ fuaꞌ niuf goes ꞌeu ho naꞌo, he njair tanar
    am nak, au ka ꞌsaan fa saaꞌ-saaꞌ ꞌeu ko. Maut he aar pah ii nahinin on reꞌ naan!”
    Rarit uisf ee naꞌuab neu naiꞌ Abraham am nak, “Abraham! Au pah ii mainuan neu
    ko. Ho mroim he mutua mbi mee-mee jah, es reꞌ ho.” Rarit in nfee ne bijae, ꞌbibi,
    ma ꞌbib-kase. In nfee ne ate msaꞌ, et atoniꞌ ma bifee.
  azb-azb: Avimelek İbrahimə qoyun-keçi, mal-qara, qullar və qarabaşlar verdi. Arvadı
    Saranı da ona qaytardı.
  eng-DBY: And Abimelech took sheep and oxen, and bondmen and bondwomen, and gave
    [them] to Abraham, and restored him Sarah his wife.
  hin-2017: तब अबीमेलेक ने भेड़-बकरी, गाय-बैल, और दास-दासियाँ लेकर अब्राहम को दीं,
    और उसकी पत्नी सारा को भी उसे लौटा दिया।
  wol-KYG: Ba mu waxee ba noppi, Abimeleg jël ay xar aki nag ak ay jaam yu góor ak
    yu jigéen, jox ko Ibraayma, daldi ko delloo soxnaam Saarata.
  swp-swp: Abimeleko abo mamoe eo bulumakau i abidi, eo heaheari tauauaudi eo sisinedi,
    i mosedi Aberahama arinai, eo monena Saraha i moseuioi arinai.
  bjr-bjr: Miqi qufanoo iriseenoo Abimeereekafa Saraqa nammarina kafaa Abaraqaammana
    aminau. Mikari mifa sipsipauqa faqa burimakauqa faqa ainainira maanaaqa kumaaraauqa
    faqa Abaraqaammana aminau.
  eng-YLT: And Abimelech taketh sheep and oxen, and servants and handmaids, and giveth
    to Abraham, and sendeth back to him Sarah his wife;
  heg-NTPO: Kon nam lahing Abimelek bel pait Sara. Hidim un tek Sara noan, “Nol nia
    auk baen bel ku kakam ma duit muti lihu mesa, le daid tada noan, auk daek kula-sala
    saol ku lo. Nol nang le halin atuli las totoang taan ela!” Hidim lahing nga tek
    Abraham noan, “Abraham! Auk nusa ki holsai bating ku. Ku le laok daad se ola tukun
    kon, bole.” Hidi nam un bel Abraham aus-sapi, laen nol lae-blai. Un kon belen
    ata biklobe nol ata bihata.
  ptu-ptu: Iya napasulem Abimelekh indo Sara lako Abraham anna napasibeempi sanaka-naka
    sabua'na baine anna muane, anna domba sola sapim.
  bzd-NTPO: Eta̱ Abimélec tö Sara méne iwëm Abraham a̱. Ñies iyiwak kakméitö Abraham
    a̱ obeja ena baka. Ñies kanè mésopa kakméitö ie' a̱ wëpa ena alakölpa.
  kwf-kwf: ꞋUnaꞋeri sa Abimelek ka olitaꞋinia Ꞌi Sera siana araꞋi nia, ma nia ka kwatea
    na sipsip ki, ma buluka ki, ma na ngwae rao ꞋoꞋo ki logo.
  eng-WYC-2017: Therefore Abimelech took sheep, and oxen, and servants, and handmaids,
    and gave to Abraham; and he yielded to him Sarah, his wife,
  eng-WMBB: Abimelech took sheep and cattle, male servants and female servants, and
    gave them to Abraham, and restored Sarah, his wife, to him.
  spp-spp: Ka Abimɛlɛki si sikyaa ná mpàa ná nìiyɛ, ná bilinambaa ná bilicyee kan
    Ibirayima á, maa u cwoŋi Sara núruŋ'a kan u á.
  aey-aey: Odocob Abimelek uqa Sera ceseli suldocob Ebrahamca len. Odimei sipsipca
    bulmakauca cabi dana cajaca ha cedadi ahu Ebraham uten.
  urd-GVH: फिर अबीमलिक ने इब्राहीम को भेड़-बकरियाँ, गाय-बैल, ग़ुलाम और लौंडियाँ देकर
    उस की बीवी सारा को उसे वापस कर दिया।
  rug-rug: Meke va pule la ia Abimeleki koe Ebarahami se Sera, meke koasa totoso tugo
    asa, si ponia sipi na bulumakao meke na pinausu tie sa si asa.
  gaz-gaz: Abiimelek ergasii hoolaa fi loon, garboota dhiiraa fi nadheenii fidee Abrahaamiif
    kenne; niitii isaa Saaraas ni deebiseef.
  fra-LSG: Abimélec prit des brebis et des bœufs, des serviteurs et des servantes,
    et les donna à Abraham; et il lui rendit Sara, sa femme.
  yal-yal: Abimeleki yi yɛxɛɛne nun siine nun ɲingene nun konyi xɛmɛne nun konyi gilɛne
    tongo, a yi e birin so Iburahima yii. A mɔn yi a ɲaxanla Saran naxɛtɛ a ma.
  gum-gum: Inchen Abimelecbe Abrahamwane ubishamera køben, waaramera køben, katø nui
    karuig mendig melab møguelan køben, ishumburmeran køben tranøbig køn. Incha katøle
    nui srai Sarangucha tranøbig køn.
  iou-iou: Ude iwerirän Abimelektä sipsip, bulimakau ba piä ämawebe yäpmäŋpäŋ Abrahamta
    biŋam iniŋ kireŋkuk. Täŋpäŋ webeni Sara bok iniŋ kireŋkuk.
  haw-1868: Lawe ae la o Abimeleka i na hipa, me na bipikane, i na kauwakane a me
    na kauwawahine, a haawi mai la ia Aberahama, a hoihoi mai la oia ia Sara kana
    wahine nana.
  arb-NAV: فَأَخَذَ أَبِيمَالِكُ غَنَماً وَبَقَراً وَعَبِيداً وَإِمَاءً وَقَدَّمَهَا
    لإِبْرَاهِيمَ، وَأَرْجَعَ إِلَيْهِ سَارَةَ زَوْجَتَهُ.
  adz-adz: Gubuꞌ Abraham nida nan sib, da Abimelek irim dumpa da makau da garam da
    sagat gum impruꞌ da Sara ifan da Abraham.
  ewe-ewe: Fia Abimelek tsɔ alẽwo, nyiwo kple dɔlaŋutsuwo kple dɔlanyɔnuwo na Abraham,
    eye wògbugbɔ srɔ̃a, Sara, nɛ.
  eng-LEE: And Abimelech took sheep, and oxen, and men-servants, and women-servants,
    and gave them unto Abraham, and restored to him Sarah his wife.
  dji-dji: Manymak, nyani Abimilik marrngiliban galbi miri maypal bimbi, bulukipili,
    ga djamagiṉpili - yul ga miyilk; girri Abrayamgi djiny gupirr-gungiliban. Ga Sarany
    nyani wiṉidjinginiban girrigima.
  nna-nna: Palaja Abimelech-ju kulpanya jinalu mirtawa Abraham-ja, yinyalu warinyarrungupa
    kukurnjaripa purlikapa warrkumukata pirirrimartapa mirtawanyjarripa.
  asm-FB: তাৰ পাছত অবীমেলকে কিছুমান মেৰ-ছাগ, গৰু আৰু দাস-দাসীক আনি অব্ৰাহামক দিলে
    আৰু তাৰ লগতে তেওঁৰ ভাৰ্যা চাৰাকো ওভটাই দিলে।
  sus-A: عَبِمٍلٍكِ نَشَ يّشّييٍ، سِيٍ، نِنفٍيٍ، نُن كٌنيِيٍ تٌنفٌ، عَ نَشَ عٍ بِرِن
    سٌ عِبُرَهِمَ يِ رَ. عَ مَن نَشَ عَ شَ فِنّ سَرَ رَفبِلٍن عَ مَ.
  fra-SBL: Abimélec prit des brebis et des bœufs, des serviteurs et des servantes,
    et les donna à Abraham, et il lui rendit Sara, sa femme.
  hbo-hbo: וַיִּקַּ֨ח אֲבִימֶ֜לֶךְ צֹ֣אן וּבָקָ֗ר וַעֲבָדִים֙ וּשְׁפָחֹ֔ת וַיִּתֵּ֖ן
    לְאַבְרָהָ֑ם וַיָּ֣שֶׁב לֹ֔ו אֵ֖ת שָׂרָ֥ה אִשְׁתֹּֽו׃
  shp-NTPO: Jaskáakin yoia pekáo, Abimelecnin Abraham jawen awin Sara menia iki. Jainxonribi
    menia iki ovejabo, wakabo, ja kikinhakin yanka yonotibo benbobo itan ainbobo.
  eng-WYCLIFFE: Therfore Abymelech took scheep, and oxun, and seruauntis, and handmaydenes,
    and yaf to Abraham; and he yeldide to him Sare, `his wijf, and seide, The lond
    is bifor you;
  pjt-pjt: Ka palulanguṟu Pimalikalu Tjiiṟanya maḻakungku ungu Aipuṟamanya munu kuka
    kutjupa kutjupa tjuṯa kuḻu Aipuṟamanya ungu tjiipi tjuṯa, puluka tjuṯa, munu wati
    kungkawaṟa waṟkaripai tjuṯa kuḻu palunya ungu paluṟu tjana palumpa waṟka tjuṯa
    nyinanytjaku.
  cwe-cwe: Maabaho Abimeleki kambweleza Sala kwa Bulahimu, iviya kamwing'ha ng'hondolo
    na ng'ombe na watumwa wa chilume na watumwa wa chike.
  bgs-bgs: Purisu igulì i Abimelec si Sara tun ki Abraham. Duwán igbággé din kandin
    na mga karnero, mga baka, asta mga állang.
  kik-kik: Iburahĩmu aarĩkia kwaria, Abimeleku akĩruta ngʼondu na ngʼombe, na ngombo
    cia arũme na cia andũ-a-nja, na agĩcihe Iburahĩmu, na akĩmũcookeria Sara mũtumia
    wake.
  ksr-ksr: Kaeŋ ijoro moma Abimeleknoŋ Aabrahambaa embia Saara meleema muro. Kaaŋiadeeŋ
    lama bulmakao ano weleŋqeqe ejemba ii kaaŋiadeeŋ muro.
  fra-NCL: Alors Abimélek prit des brebis et des bœufs, des serviteurs et des servantes,
    et les donna à Abraham ; et il lui rendit Sara, sa femme.
  cek-AK: To pacoengah Abimelek mah, tuu hoi maitawnawk, tamna nongpa hoi nongpatanawk
    to lak moe, a zu Sarah hoi nawnto Abraham khaeah paek let.
  xla-xla: Epalati Abimelekta sipi aliya mate epo bulumkiyawa aliya mate epo ya꞉ oko
    so opa mate epo wola꞉ mate eleme puame A꞉iblaham watle pomeliyo. Epame matle Selaye
    ya꞉wolali A꞉iblaham watle homeliyo.
  cuk-cuk: Geb degine, Abimelec, Abrahamʼga e-ome-Sara gannar uksasunnad. Geb aginbali,
    Abrahamʼga sibad-wawaadmar, moli-bebe-nikamalad, mai-machergan, degi, mai-omegan,
    uksabalid.
  uig-CYR: Андин Абимәләк қой-калилар, қуллар вә дедәкләрни елип уларни Ибраһимға
    бәрди вә аяли Сараһниму униңға қайтуруп бәрди.
  tel-2017: అబీమెలెకు గొర్రెలనూ ఎద్దులనూ దాసులనూ దాసీలనూ రప్పించి అబ్రాహాముకు ఇచ్చాడు.
    తరువాత అతని భార్య అయిన శారాను అతనికి అప్పగించేశాడు.
  hat-BSA: Konsa, Abimélec te pran mouton avèk bèf avèk sèvitè li yo, mal ak femèl.
    Li te bay yo a Abraham, e li te remèt madanm li, Sarah bay li.
  kos-kos: Na Abimelech el folokunulang Sarah nu sel Abraham, ac in pacl sac pacna
    el sang sheep ac cow natul, ac mwet kulansap lal.
  hbo-WLC: וַיִּקַּ֨ח אֲבִימֶ֜לֶךְ צֹ֣אן וּבָקָ֗ר וַעֲבָדִים֙ וּשְׁפָחֹ֔ת וַיִּתֵּ֖ן
    לְאַבְרָהָ֑ם וַיָּ֣שֶׁב ל֔וֹ אֵ֖ת שָׂרָ֥ה אִשְׁתּֽוֹ׃
  ibo-ibo: Mgbe ahụ, Abimelek dupụtara atụrụ, na ehi, na ndị ohu ndị ikom, na ndị
    ohu ndị inyom, nye Ebraham. Ọ kpọnyekwara ya Sera nwunye ya.
  ory-ory: ସେତେବେଳେ ଅବିମେଲକ ମେଷ ଓ ଗୋରୁ ଓ ଦାସଦାସୀ ଅଣାଇ ଅବ୍ରହାମଙ୍କୁ ଦେଲେ ଓ ତାଙ୍କର ଭାର୍ଯ୍ୟା
    ସାରାକୁ ମଧ୍ୟ ଫେରାଇ ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.020.013'
  chk-chk: Mürin, Apimelek a angei sip me kow pwal chon angang mwän me chon angang
    fefin o ngeni Apraham. A pwal aliwini ngeni Apraham Sara pwülüan we.
  ssd-ssd: nu kina ka Sara tumba pro Abraham tuna sulumba sipsip makau piro taŋgo
    piro pino afu turmba kilmba promba Abraham tuna sulumba
  rop-rop: Brom deya King Abimalek bin jandimbek Sera langa Eibrahem, en imbin gibit
    Eibrahem bigmob gout en buligi en ola wekinmen en wekingel hubin jidan jis laiga
    prisana,
  ukr-1871: Узав же Абимелех вівцї і бички, і раби й рабинї, та й дав Авраамові, і
    віддав йому Сарру.
  eng-AOI: Then Abimelech gave Sarah back to Abraham, and at the same time he gave
    him sheep, cattle and servants.
  yon-yon: Andoone, Abimelekbed Sera kuu Abraham yaa konekore, angkon sibiyiib buromakauiib
    ye deme no kakmaniibban awinembiri ye karuwiib baangkanekore,
  bch-bch: Idio ta Abimelek ibada Sara ga iluai mulian pan Abraam, ta ipan Abraam
    ele sipsip ga bulmakao ga paeaeanga arangaranga ga taine.
  deu-1951: Da nahm Abimelech Schafe und Rinder, Knechte und Mägde und schenkte sie
    Abraham und gab ihm sein Weib Sarah zurück.
  eng-JPS: And Abimelech took sheep and oxen, and men-servants and women-servants,
    and gave them unto Abraham, and restored him Sarah his wife.
  ubr-ubr: Namon Abimelech on Sarah ibo Abraham itai men a sheep, cow a agirotis mat
    itai.
  srp-1865: Tada Avimeleh uze ovaca i goveda i sluga i sluškinja, te dade Avramu,
    i vrati mu Saru ženu njegovu.
  lug-lug: Awo Abimereki n’atwala endiga n’ente, abaweereza abasajja n’abaweereza
    abakazi, n’abiwa Ibulayimu, n’amuddiza Saala mukyala we.
  heb-heb: ויקח אבימלך צאן ובקר ועבדים ושפחת ויתן לאברהם וישב לו את שרה אשתו׃
  ben-IRV: তখন অবীমেলক ভেড়া, গরু ও দাস দাসী এনে অব্রাহামকে দান করলেন এবং তাঁর স্ত্রী
    সারাকেও ফিরিয়ে দিলেন;
  pan-pan: ਤਦ ਅਬੀਮਲਕ ਨੇ ਇੱਜੜ, ਪਸ਼ੂ ਅਤੇ ਦਾਸ-ਦਾਸੀਆਂ ਲੈ ਕੇ ਅਬਰਾਹਾਮ ਨੂੰ ਦਿੱਤੇ ਅਤੇ ਉਸ ਦੀ
    ਪਤਨੀ ਸਾਰਾਹ ਨੂੰ ਵੀ ਮੋੜ ਦਿੱਤਾ।
  mwp-mwp: Kalanu nuydh Abimoelek kuniya madhin nan Serayna Abramalpa, a nuydh wara
    Abramalpa mamayidhin mamuyl, bulokal, a zagethaw mabaygal.
  mya-JVB: ထိုအခါ အဘိမလက် သည်၊ သိုး ၊ နွား ၊ ကျွန် ယောက်ျား၊ ကျွန် မိန်းမတို့ကိုယူ
    ၍ အာဗြဟံ အား ပေး လေ ၏။ မယား စာရာ ကို လည်း ပြန် ပေး၏။
  tte-O: Kabo Abimeleki sipi, bulumakau yo topaisowa panpanli, sinesineo yo tatao,
    ikalaili yo iwolegili Abelamo koina. Kabo wainena Sela iwolena-yapileyoi koina.
  tbg-tbg: Minti tuvaro Abimelekiva Seraara Eparahaamira nai amiro viraqaahairo sipisipivata,
    purumakauvata, kaiqa vaiintivata kaiqa nahentivata amiro
  hmo-hmo: Vadaeni Abimeleka ese mamoe bona boromakau bona hesiai taudia bona hesiai
    hahine be Aberahamo dekenai ia henia, bona iena adavana Sara ia henia lou.
  ata-ata: Xe Avimeleki muavuti la mulivulixe Sala milai noxou Avalaamu. Xe mukalu
    la muitiu ta sipsip, ta kau xe ta mitema sou upalupalusiꞌa.
  nfa-nfa: Èle èèna ka, dhèu aae Abimelek pangèdꞌu hari Sara laꞌe asa Abraham. Ka
    na peka dènge Sara, “Èèna na, jaꞌa hia ana mone mu doi iia ca riho, sèna ka jꞌajꞌi
    tadha jaꞌa tao boe sala ngaa-ngaa mi èu. Ho hudꞌi sène, dhèu aaꞌi-aaꞌi ra reꞌa!”
    Hèia dhèu aae peka dènge Abraham, aku nèngu na, “Kabarai jaꞌa ne, dhu bhoke tèke
    hia èu. Èu neo pea mi era mia èèna ka, jaꞌa hia èu.” Ka Abimelek hia Abraham sapi,
    kahibꞌi-kaꞌia, dènge kahibꞌi-kalèbho. Na hia kahèi ènu dhèu mone dènge dhèu bhèni.
  urd-urd: तब अबीमलिक ने भेड़ बकरियाँ और गाये बैल और ग़ुलाम और लौंडियाँ अब्रहाम को
    दीं, और उसकी बीवी सारा को भी उसे वापस कर दिया।
  rus-SYN: И взял Авимелех серебра тысячу сиклей и мелкого и крупного скота, и рабов
    и рабынь, и дал Аврааму; и возвратил ему Сарру, жену его.
  cbt-NTPO: 'Ina natanahuaton, Apimiricoso sa''in quëtaantarin. Naporahuaton, ohuicaro''sa'',
    ohuacaro''sa'', inapita quëtërin. Piyapinënpita camaicaso marënta'': Quëmapi''sa'',
    sanapi''sa'', inapita quëtërin.'
  bqc-SIM: Ɔ̃ Abimɛlɛki mↄ̀ ń sãↄ ń zuↄ ń zↄgↄ̃ɛↄ ń zↄnↄɛↄ, a kpà Ablahaũwa,
    ↄ̃ à aà na sↄ̀aaɛ̀.
  tcz-CHONGTHU: Hichun Abimelech in akelcha ho le kelngoi hon ho chule abong hon chule
    numei pasal asoh ho chu Abraham apetai. Abimelech in a inneipi Sarah jong chu
    anungsol peh kit tai.
  mar-mar: अबीमलेखाने अब्राहामाला सारा परत दिली; तसेच त्याने त्यास मेंढरे, बैल व दास-दासीही
    दिल्या.
  tcs-tcs: Apta wen Eibram bin pinis dis tok, Abimalek bin teke plenti sip ane buluk,
    ane man ane oman sleib go gibem po Eibram ane wantaim i bin teke Sera gobaigen
    po Eibram.
  qub-qub: Chaypita Abimelecga Abrahamta cutiycachiran warminta. Warminta cutichishpan
    Abrahamtaga goycuran uyshata, cabrata, wäcata, warmi ollgu uyway runacunatapis.
  bqp-bqp: Akũ Abimɛlɛki sù kũ sãnↄ kũ zùnↄ kũ gↄ̃gbɛ̃ zĩkɛrinↄ kũ nↄgbɛ̃ zĩkɛrinↄ
    à kpà Ibrahĩa, akũ à a nanↄ ɛ̀ranɛ.
  hat-hat: Lè sa a, Abimelèk renmèt Sara bay Abraram. Anmenmtan li ba li mouton, bèf
    ak domestik, fanm kou gason, pou sèvi l'.
  eng-BSB: So Abimelech brought sheep and cattle, menservants and maidservants, and
    he gave them to Abraham and restored his wife Sarah to him.
  tod-tod: Aɓimeelɛke toganii tanigaa zoni baalagiti saama, ta boliiti, ta nikɛiti,
    é ti ve Aɓalaame ya, é pɛɛ botiɠɛ zunuiti ba, ta botiɠɛ anzanuiti. É anzai
    Sala ɓalaa teʋeni pɔ.
  eng-WEBPB: Abimelech took sheep and cattle, male servants and female servants, and
