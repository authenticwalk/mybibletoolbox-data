verse: GEN.020.009
translations:
  mal-C: പിന്നെ അബീമെലെക്ക് അബ്രാഹാമിനെ അകത്തേക്കു വിളിച്ച്, “നീ ഞങ്ങളോട് ഈ ചെയ്തത്
    എന്താണ്? നീ എന്റെയും എന്റെ രാജ്യത്തിന്റെയുംമേൽ ഇത്രവലിയ അപരാധം വരുത്താൻ ഞാൻ നിന്നോട്
    എന്തു ദോഷം ചെയ്തു? ചെയ്യരുതാത്ത കാര്യങ്ങളത്രേ നീ എന്നോടു ചെയ്തിരിക്കുന്നത്” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Und Abimelech ließ Abraham rufen und sprach zu ihm: Was hast du uns angethan!
    Was habe ich gegen dich verschuldet, daß du über mich und mein Königreich so schwere
    Verschuldung gebracht hast! Was nimmermehr geschehen sollte, das hast du mir angethan!'
  lin-lin: 'Abimeleki abengaki Abrayami mpe alobaki na ye : — Likambo nini osali biso,
    lisumu nini nasali yo mpo ete omemisa ngai mpe mokili na ngai ngambo ya monene
    boye ? Osali ngai makambo oyo ekoki kosalema te.'
  cbr-NT: 'Usokin aín unikama aín namákë ñuixuntankëxun ka ''apu Abimélecnën Abraham
    kuënxun kakëxa: —¡Ka kuat, usakin ka achúshi unin ñu ''atima ''ikën! ¿Uisakin
    karana ''ën mi ''atimon, uisa kupín karamina ''ë chaiira ''uchamisa tan ''imainun
    ''ën xubunu ''ikë unikamaribi ''uchamisa tankin ''ë parán? Usakin ka achúshi unin
    ñu ''atima ''ikën.'
  eng-LSV: and Abimelech calls for Abraham and says to him, “What have you done to
    us? And what have I sinned against you, that you have brought on me, and on my
    kingdom, a great sin? Works which are not done you have done with me.”
  bmu-bmu: 'Mewö mötketka kiŋ Abimeleknöŋ Abrahamgöra keu ali öŋgöiga kewö jiba qesim
    waŋgiyök: “Gi mönö wani kimbia ak neŋginöŋ? Nöŋön wani bölöŋi kun ak gihibiga
    göŋön kondotnöŋga siŋgisöndokö keu lömbötŋan mönö ni aka könagesöni nöŋgö sel
    tohoŋ uruŋe maljei, neŋgö qaknine öŋgömamgö akza? Göŋön yuai qahö ahakŋaŋgö dop
    mia soŋgo walöŋda ak niŋginöŋ.'
  eng-GNV: Afterward Abimelech called Abraham, and said vnto him, What hast thou done
    vnto vs? and what haue I offeded thee, that thou hast brought on me and on my
    kingdome this great sinne? thou hast done things vnto me that ought not to be
    done.
  eng-WEBSTER: Then Abimelech called Abraham, and said to him, What has thou done
    to us? and in what have I offended thee, that thou hast brought on me and on my
    kingdom a great sin? thou hast done deeds to me that ought not to be done.
  nhw-BL: 'Teipa Abimelec quinotzqui Abraham huan quiilhui: ―¡Tlaque tijchijtoc! ¿Tlaque
    tlamantli amo cuali nimitzchihuilijtoc para techhualiquilijtoc na huan nomasehualhua
    ni hueyi tlajtlacoli? Techchihuilijtoc se tlamantli catli amo quinamiqui techchihuilijtosquía.'
  swh-ONEN: Kisha Abimeleki akamwita Abrahamu na kumwambia, “Wewe umetufanyia nini?
    Nimekukosea nini hata ukaleta hatia kubwa namna hii juu yangu na ufalme wangu?
    Umenifanyia mambo ambayo hayakupasa kufanyika.”
  bba-bba: Sɑɑ ye sɔɔrɑ Abimɛlɛki u Aburɑhɑmu bikiɑ u nɛɛ, ɑmɔnɑ ɑ kɑ sun kuɑ mɛ.
    Mbɑ nɑ nun torɑri ɑ kɑ sun durum bɑkɑ yenin bweseru sɔbi nɛ kɑ nɛn tɔmbu. A mɑn
    ɡɑ̃ɑnu kuɑ ni nu ǹ weenɛ bu tɔnu kuɑ.
  eng-KJVCPB: Then Abimelech called Abraham, and said unto him, What hast thou done
    unto us? and what have I offended thee, that thou hast brought on me and on my
    kingdom a great sin? thou hast done deeds unto me that ought not to be done.
  cpy-cpy: 'Ikanta Abimelec ikaemakiri Abraham, ikantakiri: “Paminero jempe pikantakina.
    ¿Jempema nokantakimika naaka powaariperotantenari? Kaari ranteetziro iroka.'
  mpx-mpx: Inoke Abimeleki Abalahama i yogaan ge i baek elana i ba, “Hauna kaba pagan
    u ginol eliyama e? Nau nige bugul etega ya giginol panak eliyam, yaa wam ginol
    kaiwena alowau no gamagalau ha minaa lahi bwabwatana ya elana. Binimala bahi nu
    giginol ola!”
  wbp-wbp: Junga-juku-jana yilyaja Pimalikirliji ngalya-kari warrkini-patu yajarninjaku
    Yipuruyamuku. Manunjunulu, maninjarlalu kangurnu pina Yipuruyamuju Pimaliki-kirlangu-kurra
    yuwarli-kirra. Ngula-jangka Pimalikirli payurnu, “Kularnangkulu murrumurru-manu.
    Nyiya-jangkarlunpa-nganpa warlkangku yimirr-yungu kuja nganta Jiiraju ngawurru-nyanu
    nyuntukuju? Kujaju maju-nyayirni yimirr-yinjakuju! Kujarlanya kajika-nganpa Kaaturluju
    muku pinyi.”
  luo-luo: Eka Abimelek noluongo Ibrahim ire mi openje niya, “Angʼo ma isetimonwani?
    Ere gima rach ma asetimoni ma omiyo isekelo richo maduongʼni kuoma kod pinyruodha?
    Isetimona gik moko ma ok onego tim ne ngʼato.”
  meu-meu: Bena Abimelek ese Abraham e boiria, eto, Ede vada o karamai toma? Ede na
    hadikamu toma dainai lau bona egu basileia ini vada o hakereremai toma? Hegwau-tao
    karana ta vada o kara henigu.
  npi-ULB: त्यसपछि अबीमेलेकले अब्राहामलाई बोलाएर भने, “तिमीले यो हामीलाई के गर्‍यौ?
    मैले तिम्रो विरुद्धमा के पाप गरेको थिएँ जसको कारण तिमीले ममाथि र मेरो राज्यमाथि
    यति ठुलो पाप ल्यायौ? तिमीले मसित गर्न नहुने काम गर्‍यौ ।”
  yor-yor: Nígbà náà ni Abimeleki pe Abrahamu ó sì wí fún un pé, “Èwo ni èyí tí ìwọ
    ṣe sí wa yìí? Ẹ̀ṣẹ̀ wo ni mo ṣẹ̀ ọ́ tí ìwọ fi mú ìdálẹ́bi ńlá wá sí orí èmi àti
    ìjọba mi? Kò yẹ kí ìwọ hu irú ìwà yìí sí mi.”
  emp-NTPO: 'Mãwãnacarea Abimeleba Abrahaʌ̃ra trʌ̃ped̶a jarasia: –¡Bʌa mʌ̃ra, mʌ̃
    druad̶ebemarã sid̶a Ãcõrẽ quĩrãpita bed̶ead̶e b̶ʌsia! Mʌ̃a bʌra biẽ́ oẽ́ basía.
    Baribʌrʌ bʌa mʌ̃ ume osia mĩã oiẽ́ b̶ʌda.'
  ind-ind: Lalu Abimelek memanggil Abraham dan berkata kepadanya, “Kamu sudah membohongiku!
    Apa salahku kepadamu sehingga kamu mendatangkan musibah besar bagiku dan bagi
    rakyatku?! Sungguh tidak pantas kamu berbuat demikian!
  pes-OPCB: 'آنگاه پادشاه، ابراهیم را به حضور خوانده، گفت: «این چه کاری بود که با
    ما کردی؟ مگر من به تو چه کرده بودم که مرا و مملکتم را به چنین گناه عظیمی دچار
    ساختی؟ هیچ‌کس چنین کاری نمی‌کرد که تو کردی.'
  ssx-ssx: Kutupa Abimelekema꞉ Eipoloha꞉ma꞉ wi la꞉ mea alota꞉ Nakana꞉ma꞉ niki pa꞉ta꞉
    dota꞉ ekipiki hau pea pelepe. Nakana꞉ma꞉ I̱ pa꞉ta꞉ make yaka kilu tombuao halo
    pa꞉ta꞉ do hoeyaapekeeki epena꞉ leke hauta꞉ I̱ma꞉ neke pa꞉ta꞉ ekipiki ata꞉ka꞉ poleke
    pelepe. Nakana꞉ma꞉ do I̱ pa꞉ta꞉ pele ekita꞉ ota꞉ ma꞉nda꞉ma꞉ na pea꞉peke hau peleme.
  lcm-lcm: Na Abimelek kala songo alak tapai ani Abaraam na kala antok, “Au sa kana
    kuta abis ia singimem? Nata abis a saka rikek akorong an na kume songo mamaiten
    na mese taun imem ve matan vap ke kipo ago neite kag saupai? Kutala abis a lau
    ang singig voiang parik kapa angkoai luai si abis ania.
  aer-aer: 'Abimelech imerte Abraham-eke anteme antangkelhemele apetyetyeke: “Araye
    unte-arle anwerneke mpwareke! Ayenge-arle ngkwenge akurne irretyakenhe-arle. Ngkarte
    anteme ahentye-aneme atyenge akurne mpwaretyeke tyerrtye atyinhe areye-arlke ngkwenge-ngentyele
    ware.'
  tgl-ULB: Pagkatapos, tinawag ni Abimelech si Abraham at sinabi sa kanya,” Ano itong
    ginawa mo sa amin? Paano ako nagkasala sa iyo, na nagdala ka sa akin at sa aking
    kaharian ng matinding kasalanan? Ginawa mo sa akin ang hindi dapat gawin.”
  nop-nop: Unduŋ tiŋa Abimelekdi Abalaham nihamaneŋ indiŋ ninadiguk, “Du maŋgoŋ tinamguŋ?
    Nu maŋgoŋ kadakaniŋ tigamugut doktiŋa nu eŋ manemaneye indi foloŋ folofigita kamenimiŋaŋ?
    Du nutok nemek mu titiŋ hinek tinamuguŋ.”
  kca-kca: 'Щӑԓта Авимелех Авраам вохсәԓы пӑ ԓўвеԓа йастәс: «Мўй нӑӈ мўӈ пиԓэвән версән!
    Мўй атәм вермем урәӈән нӑӈ мӑнэм пӑ ма хон мўвем ун кӑрэка пайәтсэн? Нӑӈ ма пиԓэмән
    ӑт рӑхты верәт версән».'
  cbu-NT: Anumunshat, Abimelek Aprahamarineetssha kuruzeeru, Abimeleksha tunuxinayaru,
    ¿Mayaamsha shiy nuwaa ngutish tamapingarangsha? Nuwaa kiyung yachamaam zandarangsha.
    Tputsireetstamti tayutaritamaam zandarangtamsha,
  usa-usa: Abo Ápímérék Abara-ámma áyarena tiráiye, “Emá nóraq ketámmá umátíkáráno?
    Kemá íma móra táí-áima taroq-uyákáraupo. Minnámma emá kekáráq ketí anó-maruqa
    anó tigaeta mamiráumá timénó. Emá íma taroqówai áimma taroq-umátikane.”
  hui-hui: Ani howa Abimelege ibugua Abarahama olalu íbu lowa hale halu lalu, Í̠na
    mana ogonidagua biridagoni agiale biribe. I̱na í̠hondo agi birugonaga i̱ damenerubi
    i̱nibi bibahendeore pani nai holoma̱ya mo pe haribe. Í̠na mana ogonibi biridagoni
    tiga nabialu nabiore biridagoni, lene.
  wrs-wrs: Doa Apimelek ona, Apraham prora, pronamba, doa ishomna, yimba kamba mindnam
    indkokla vewol vena, Sesoava kamba indkokla vewolalm ovna, kavm kavnam indhanam.
    Mani kava yemba doara vemnana, wo noinda yimba kamba sahokla vrelm vev? Hona wevsava
    yimba memba vevnamba, beswonam yimba vevnama.
  mya-mya: ထို​နောက်​အ​ဘိ​မ​လက်​သည်​အာ​ဗြ​ဟံ​ကို​ခေါ် ၍``သင်​သည် ငါ​တို့​အား​အ​ဘယ်​သို့​ပြု​ဘိ​သ​နည်း။
    သင့်​ကို​ငါ​ဘယ်​ကဲ့​သို့​ပြစ်​မှား​မိ​ခဲ့​သ​ဖြင့် သင် သည်​ငါ​နှင့်​တ​ကွ​ငါ​၏​နိုင်​ငံ​ကို​ဘေး​ဒုက္ခ​ဆိုက်
    ရောက်​စေ​ပါ​သ​နည်း။ သင်​သည် ငါ့​အား​မ​ပြု​အပ် သည့်​အ​မှု​ကို​ပြုပါ​သည်​တ​ကား။-
  cbi-NTPO: 'Tsejtu bene Abimélec, Abrahamnu janu mandanguetu tsandimi: ¿Tyee lalanu
    ketunguiyu? ¿Tyee ke'' ñunu firu'' dekiñaa, naa inu bain, naa in chachillanu bain
    tsamantsa ujcha lawaanuu ketunguiyu? Juntsaaya ki''nutsumive.'
  bod-N: དེ་ནས་ཨ་བི་མེ་ལེག་གིས་ཨབ་ར་ཧམ་བོས༌ཏེ། ཁྱོད་ཀྱིས་ངེད་རྣམས་ལ་འདི་ལྟར་བྱེད་དོན༌ཅི།
    བདག་གིས་དོན་གང་ཞིག་གི་ཆ་ནས་ཁྱོད་ལ་འགལ་བའི་སྡིག་པ་བྱས༌སམ། ཁྱོད་ཀྱིས་བདག་དང་བདག་གི་རྒྱལ་ཁབ་ཀྱི་མི་རྣམས་ལ་མ་ཉེས་ཁག་འགེལ་བྱེད༌དམ།
    ཁྱོད་ཀྱིས་བདག་ལ་བྱ་མི་འོས་པ་བྱས་སོ་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Asele Abimelech Abraham auram se kote tairam se isuam, “Ni awuk se ana
    nogo ko kilek suwutata beterem a? Ani anape memek nikate beterem se ni ani aga
    kariimet ago ikup memek ewere nangarem? Ni kiwem bo ani angimik te me bitarko
    wore beterem.
  kkl-kkl: Undo unuaogti Abraham yobogti hailamogti, “Sa'a sembe tamna nunag uaom?
    Nari anag tam malia uanoba, andi nanag tamna nene uaomba, nanap nari mog so'o
    nimi wamangneap loba nembahisom te? Andi nanag tam uanep komne uaom,” aro wene
    seog.
  sna-sna: Ipapo Abhimereki akadana Abhurahama kuti apinde akati, “Waiteiko kwatiri?
    Ndakakutadzira zvakaita seiko zvawauyisa mhosva huru yakadai pamusoro pangu napamusoro
    poumambo hwangu? Wandiitira zvinhu zvisingafaniri kuitwa.”
  spa-BLM: 'Entonces Abimelec llamó a Abraham y le dijo: “¿Qué nos has hecho? ¿Cómo
    he pecado contra ti, que has traído sobre mí y sobre mi reino un gran pecado?
    Me has hecho obras que no debían hacerse”.'
  beu-beu: Bot Abimelek ana Abraham earu, sengmuse ana Abraham adangtaaning hula,
    “Ahalang naba ba na ening metma aadana tila, angu ebele aana silaka ening metma
    nadana, bot metma neparenta di adanat alang anga? Anga aana jasi-ahala ening metma
    nadana tila.
  cac-cac: 'Ix lajvi chi'' ix schecan vin̈ rey chi'' avtaj vin̈aj Abraham chi'', ix
    yalan vin̈: —¿Tas yuj icha tic ix in utej? ¿Tas in mul d''ayach, yuj chi'' ijan
    tzic''cot jun nivan mul tic d''a vib''an̈ yed'' d''a yib''an̈ jantac eb'' in chon̈ab''
    tic? Man̈ vach''oc ix in utej.'
  swh-ULB: Kisha Abimeleki akamwita Abraham na kumwambia, “Umetufanyia jambo gani?
    Ni kwa jinsi gani nimekutenda dhambi kwamba umeniletea mimi na ufalme wangu dhambi
    hii kubwa? Umenifanyia mimi jambo ambalo halipaswi kufanywa.”
  bel-bel: 'І паклікаў Авімэлэх Абрагама і сказаў яму: што ты з намі зрабіў? чым зграшыў
    я супроць цябе, што навёў быў на мяне і на царства маё вялікі грэх? ты ўчыніў
    мне дзеі, якіх ня ўчыняюць.'
  deu-ELBBK: 'Und Abimelech rief Abraham und sprach zu ihm: Was hast du uns angetan!
    Und was habe ich gegen dich gesündigt, dass du über mich und über mein Reich eine
    große Sünde gebracht hast? Dinge, die nicht getan werden sollten, hast du mir
    angetan.'
  mbb-OT: Ne zutun mid-umew ni Abimelec si Abraham ne mid-insaan din te, “Hengkey
    ves heini is mid-ulaula nu kenami? Hengkey is salè ku kenikew he iyan inhimuwa
    nu he mekesalà a wey is tivuuk he ginhedian ku? Kenà hustu heini is mid-ulaula
    nu.”
  msc-msc: 'Abimelɛki ka Iburahima kili ka a fɔ a yɛ ko: «Cɛ, i ka nfen kɛ an na ɲin
    de ten? N na kojuu su ɲuman kɛla i la fo i ra kojuu ɲin ɲɔɔn nase nde ni n na
    jamana mɔɔilu ma? I ra mɛn kɛla n na ɲin, mɔɔ ma kan ka wo kɛ i mɔɔɲɔɔn na habadan!'
  mal-2015: 'അബീമേലെക്ക് അബ്രാഹാമിനെ വിളിപ്പിച്ചു അവനോടു: നീ ഞങ്ങളോടു ചെയ്തതു എന്തു?
    നീ എന്റെ മേലും എന്റെ രാജ്യത്തിന്മേലും ഒരു മഹാപാപം വരുത്തുവാൻ തക്കവണ്ണം ഞാൻ നിന്നോടു
    എന്തു ദോഷം ചെയ്തു? ചെയ്യരുതാത്ത കാര്യം നീ എന്നോടു ചെയ്തുവല്ലോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Narẽ wéréca beꞌro Abrahãrẽ pijio, aꞌtiro nicʉ niwĩ: —¿Deꞌro weeati mʉꞌʉ
    ʉ̃sãrẽ? ¿Ñeꞌenojõ yʉꞌʉ mʉꞌʉrẽ ñaꞌarõ weeꞌque wapa to cãꞌrõjo yʉꞌʉre, tojo nicã
    yarãrẽ ñaꞌabutiaro tojacã weemiati? Mʉꞌʉ yʉꞌʉre tojo weeꞌque ne niꞌcʉ̃ tojo weeya
    marĩsere weeapʉ.'
  gup-gup: Abimelech bikayhmeng Abraham dja bimarneyimeng, “Njale ngudda kanmarnekurduyimeng
    ngadberre? Njale yiddok ngaye kunwarre ngayimeng ke, bu ngudda kanmarnbom ngaye
    dja nawu ngabenmarnewohrnan ngundimarneyime kunihbu kunwarre duninjh? Dja kuhni
    bu kanmarnekurduyimeng, wanjh yiman bininj kabirriyime yimankek minj nangale kakurduyime.”
  met-met: Baing Abimelek wagi Ebraham ma, saing harua ba, “Uraxata mam? Ngalibu kubolu
    diang baruamta naung? Ne ulibu kubolu diang sibung haruangang sulingama xap nga
    xaung lipuxigu yonggaxiguamdi. Kubolua ulibu manga ba maring te.”
  gvs-gvs: E Abimelekayana Eberamo iduduwe ima, idigo kana, ‘Eberamo, ame kaga kuguinuwe
    yaima! Ava goyo aguinuwe yaimi, tauna ame nakae kuguinūwe Yau be guna bodao yaidi
    goi! Moe im guinuwa igoyo toina yaigu.
  rmc-rmc: 'O Abimelech vičinďa le Abraham a phenďa leske: „S''oda tu amenge kerďal?
    So tut kerďom ajso nalačho, hoj anďal pre mande the pre miro kraľišagos kajso
    baro binos? Kerďal mange vareso, so na kampľa te kerel!“'
  nlg-nlg: Ma gaia te holoa Abraham ge huatia, “Na hava na totobo vaghana eni to nea
    vanighai? ?Na hava tu goni dikalaa vanigho ge ko nea na totobo eni vaniu, ma nigua
    na vure? E mua manana ge ko gonia vaniu na totobo eni.
  dgr-DOGNT: Eyıt'à Abımelek Abraham kayaı̨htı, hayèhdı, “Ayìıha ekǫ-le gots'ǫ̀ eghàlaneedà?
    Nets'ǫ̀ ekǫ-le hòwhıhtsı̨ nıìle hanìkò nı̨ sìı hołı̨ı̨ nechàa, sı̨ sek'e eyıts'ǫ
    sets'ǫ dǫ gık'e wheɂǫǫ̀ anelà. Hanì sets'ǫ̀ ekǫ-le eghàlaı̨da ha-le ı̨lè.
  pes-OPV: 'پس ابی ملک، ابراهیم را خوانده، بدو گفت: «به ما چه کردی؟ و به تو چه گناه
