  tha-KJV: ดังนั้นอาบีเมเลคทรงเรียกอับราฮัมมาและตรัสกั​บท​่านว่า “​เจ้​าได้กระทำอะไรแก่​พวกเรา
    เราได้กระทำผิดอะไรต่อเจ้า ที่​เจ้​านำบาปใหญ่โตมายังเราและราชอาณาจักรของเรา เจ้​าได้กระทำสิ่งซึ่งไม่ควรกระทำแก่​เรา​”
  por-BR-2018: 'Depois chamou Abimeleque a Abraão e lhe disse: Que nos fizeste? e
