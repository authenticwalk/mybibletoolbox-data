    net war ache acꞌaxi meyra jatzꞌuar tama nijor nen y tama ujorobꞌ tunor tin e turobꞌ
    tama niotot. Pues majax imbꞌutz tunor lo que ixiet ache tacaren.'
  eng-WYC-2018: Soothly Abimelech called also Abraham (or And then Abimelech called
    for Abraham), and said to him, What hast thou done to us? what sinned we against
    thee, that thou hast brought in on me and on my realm (such) a great sin? thou
    hast done to us which things thou oughtest not to do.
  epo-epo: 'Kaj Abimeleĥ vokis Abrahamon, kaj diris al li: Kion vi faris al ni? kaj
    per kio mi pekis antaŭ vi, ke vi venigis sur min kaj sur mian regnon grandan pekon?
    aferojn, kiuj ne estas farataj, vi faris kontraŭ mi.'
  uig-PIN: 'Andin Abimǝlǝk Ibraⱨimni qaⱪirip uningƣa: — Bu bizgǝ nemǝ ⱪilƣining? Mǝn
