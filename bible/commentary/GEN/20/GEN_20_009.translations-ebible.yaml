    owa shäryë, bor nopga ichorop l̇l̇ëbo owa shäryë bakoe. E shäryako l̇l̇ëme.
  vie-1934: 'Rồi, A-bi-mê-léc đòi Aùp-ra-ham mà nói rằng: Ngươi đã làm gì cho ta vậy?
    Ta có làm điều chi mất lòng chăng mà ngươi làm cho ta và cả nước phải bị một việc
    phạm tội lớn dường nầy? Đối cùng ta, ngươi đã làm những việc không nên làm đó.'
  hin-CV: तब अबीमेलेक ने अब्राहाम को भीतर बुलवाया और उनसे कहा, “तुमने हमसे ये क्या
    किया? मैंने तुम्हारा क्या बिगाड़ा है कि तुमने मेरे और मेरे राज्य को इस मुसीबत
    में डाल दिया है? तुमने मेरे साथ ऐसा काम किया है जो कभी नहीं करना चाहिए.”
  eng-OURB: Then Abimelech [My father king] called Abraham [Father of a multitude],
