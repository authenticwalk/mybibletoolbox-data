    toy? Toe tsy fanao o raha nanoa’ o ahikoo.
  vid-vid: Baho, Abimeleki nakamchema Abulahamu, na kumuuza, “Nakutuditila choni?
    Lekachoni nakunyambuza heni kudita gehile na sambi Nguluwi kangugana kungaza heni
    na undewa wa heni? Kunditila mbuli zohaziganigwa kuditigwa.”
  pwg-pwg: Vaghina ma Abimaleki, Abraham ikwatui ipisi ma ivonei bo, “Aviyavisina
    kuberai kurikai? Kade ikikava akiiviberom da weni nuwapoyina ghamanakina kuverekai
    da taku ma aku wawaya yavata wavuna kana kavari? Tam kava weni nakanani kubera
    beroi kuriku, ke meyani wawaya sago ita berai.
  eng-OKE: And Abimelek called Abraham, and said to him, What hast thou done to us,
    and in what have I sinned against thee, that thou shouldst have brought upon me
    and upon my kingdom a great sin? Works which are not worthy to be done hast thou
