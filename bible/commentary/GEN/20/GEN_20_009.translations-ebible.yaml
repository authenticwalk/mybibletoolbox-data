  kan-OKCV: ಅಬೀಮೆಲೆಕನು ಅಬ್ರಹಾಮನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ನೀನು ನಮಗೆ ಮಾಡಿದ್ದೇನು? ನೀನು ನನ್ನ
    ಮೇಲೆಯೂ ನನ್ನ ರಾಜ್ಯದ ಮೇಲೆಯೂ ದೊಡ್ಡ ಪಾಪವನ್ನು ಬರಮಾಡುವಂತೆ ನಿನಗೆ ನಾನು ಏನು ಅಪರಾಧ ಮಾಡಿದ್ದೇನೆ?
    ನೀನು ನನಗೆ ಮಾಡಬಾರದ ಕೆಲಸಗಳನ್ನು ಮಾಡಿದ್ದೀಯೆ,” ಎಂದನು.
  bbb-bbb: Areme Abimereki fune Eburamedo kiamo bu mesiri rovoga fu kuae, Vame ije
