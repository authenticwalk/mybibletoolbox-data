  rgu-rgu: Basa de maneꞌ a naloo na Abraham, boe ma natane nae, “Au tao a sala ubeaꞌ,
    losaꞌ o tao soe fee au o anaraun kara leoꞌ ia? O ta bole tao nonoi tadalu leo
    iaꞌ fa!
  som-som: Markaasaa Abimeleg wuxuu u yeedhay Ibraahim, oo wuxuu ku yidhi, Waa maxay
    waxa aad nagu samaysay? Oo maxaan kuugu dembaabay, oo aad aniga iyo boqortooyadaydaba
    dembi weyn ugu soo jiidday? Waxaad igu samaysay waxyaalo aan waajib ahayn in la
    sameeyo.
  lat-VUC: 'Vocavit autem Abimelech etiam Abraham, et dixit ei: Quid fecisti nobis?
    quid peccavimus in te, quia induxisti super me et super regnum meum peccatum grande?
    quæ non debuisti facere, fecisti nobis.'
  aoi-aoi: Eneja kembirra arakba nakina Abimileka nen-ardijuwa Aburiyama enuwa-wa.
    Ni-yama nakina, “Ningki-yamarrkama yirruwa-manja ningkakina? Amiyambene-ka awurrariya
    nganja ningi-yamama nungkuwa-manja-burra kembirra enena awurrariya yirrumini-larrkama
    nungkuwa ngayuwa-wa akwa nganyangwu-wa warnumamalya? Akine-ka awurrariya ningki-yamama
    amandangwa. Nara-make-ka warningerribirra warnumamalya e-yamame-ka ngayuwa-manja
    amukwiyadakina.
  eng-ASVBT: Then Abimelech called Abraham, and said unto him, What hast thou done
    unto us? and wherein have I sinned against thee, that thou hast brought on me
    and on my kingdom a great sin? thou hast done deeds unto me that ought not to
    be done.
  mna-mna: 'Tona Abimelek iboobo la pa Abaraam ma imar kini, mi iyaambi ma iso: “Wai,
    parei ta nu kam mbulu tiŋgi piam? Rimen mi aŋkam sanaana biibi ŋonoono. Nio aŋkam
    sosor sa pu, ta kam pataŋana tiŋgi ise tiam? Mbulu ta kam pio, ina ambai som kat.”'
  ita-1885: 'Ed Abimelecco chiamò Abrahamo, e gli disse: Che cosa ci hai tu fatto?
    e di che ti ho io offeso, che tu abbi fatto venir sopra me, e sopra il mio regno,
    un gran peccato? Tu hai fatto inverso me cose che non si convengono fare.'
  eng-LXXUP: And Abimelech called Abraham and said to him, What is this that thou
    hast done to us? Have we sinned against thee, that thou hast brought upon me and
    upon my kingdom a great sin? Thou hast done to me a deed, which no one ought to
    do.
  eng-ULB: Then Abimelech called for Abraham and said to him, “What have you done
    to us? How have I sinned against you, that you have brought on me and on my kingdom
    a great sin? You have done to me that which ought not to be done.”
  spa-VBL: 'Entonces Abimelec mandó a llamar a Abraham y le preguntó: “¿Qué has venido
    a hacernos? ¿Qué mal te he hecho para que me trates de esta manera, trayendo este
    pecado terrible sobre mi y mi reino? ¡Has hecho cosas que nadie debería hacer!”'
  fra-_FOB: 'Puis Abimélec appela Abraham et lui dit: Que nous as-tu fait? Et en quoi
    t''ai-je offensé, que tu aies fait venir sur moi et sur mon royaume un si grand
    péché? Tu as fait à mon égard des choses qui ne se font pas.'
  mal-mal: 'അബീമേലെക്ക് അബ്രാഹാമിനെ വിളിപ്പിച്ചു അവനോട്: “നീ ഞങ്ങളോട് ചെയ്തത് എന്ത്?
    നീ എന്റെമേലും എന്റെ രാജ്യത്തിന്മേലും ഒരു മഹാപാപം വരുത്തുവാൻ തക്കവണ്ണം ഞാൻ നിന്നോട്
    എന്ത് കുറ്റം ചെയ്തു? ചെയ്യരുതാത്ത കാര്യം നീ എന്നോട് ചെയ്തുവല്ലോ” എന്നു പറഞ്ഞു.'
  urd-GVR: Phir Abīmalik ne Ibrāhīm ko bulā kar kahā, “Āp ne hamāre sāth kyā kiyā
    hai? Maiṅ ne āp ke sāth kyā ġhalat kām kiyā ki āp ne mujhe aur merī saltanat ko
    itne sangīn jurm meṅ phaṅsā diyā hai? Jo sulūk āp ne hamāre sāth kar dikhāyā hai
    wuh kisī bhī shaḳhs ke sāth nahīṅ karnā chāhie.
  suz-BL: मिनु अबीमेलेकम अब्राहाम कली यो ब्रेत्‍ता बाक्‍त। मिनु मेको कली “मारदे आंइ
    कली ओदेंशो पवी? गो नु आं रागी कली ओदेंशो मरिम्‍शो पपाइक्‍चा कली गो इ कली मार मरिम्‍शो
    पाइक्‍ना? गे मपचा ङा गेय पाप्‍तीवी।
  ita-1927: 'Poi Abimelec chiamò Abrahamo e gli disse: “Che ci hai tu fatto? E in
    che t’ho io offeso, che tu abbia fatto venir su me e sul mio regno un sì gran
    peccato? Tu m’hai fatto cose che non si debbono fare”.'
  ckb-ckb: 'ئینجا ئەبیمەلەخ ئیبراهیمی بانگکرد و پێی گوت: «ئەمە چییە بە ئێمەت کرد؟
    چ گوناهێکم بەرامبەرت کردووە تاکو خۆم و شانشینەکەم تووشی تاوانێکی وا گەورە بکەیت؟
    ئەو کارەی کە نابێت بکرێت، بە منت کرد.»'
  eng-BBE: Then Abimelech sent for Abraham, and said, What have you done to us? what
    wrong have I done you that you have put on me and on my kingdom so great a sin?
