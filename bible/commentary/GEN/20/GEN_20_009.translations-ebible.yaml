    pe ihnan pe ou apa eduwe horut mandra-an kise puli-i pe ndromto pe lone tih? Handrai
    sa ndre ou opo ise todo eri mo-on kopwi.
  caa-caa: 'Entonces e Abimelec upejca e Abraham y che: —¿Tucꞌa tuaꞌ que war ache
