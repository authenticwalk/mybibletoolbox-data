    ⱪoydung? Manga ⱪilmaydiƣan ixlarni ⱪilding! — dedi.'
  beo-beo: Amalalu, Abimelege da A:ibalaha:me misa:ne sia:i. E da ema amane sia:i,
    “Di da ninima adi hamobela:? Dia hou hamoiba:le, na amola na fi da se bagade nabi.
    Na da dima adi wadela:i hou hamobela:? Di da ninima hou hamoi da defea hame.”
  tpi-OTNT: Na Abimelek i singautim Abraham na i askim em, “Yu mekim wanem kain pasin
    long mipela? Mi bin mekim wanem rong long yu, na yu mekim mi wantaim ol lain bilong
    mi i gat bikpela asua? Dispela pasin yu mekim em i no stret.”
  hau-SA: Sa’an nan Abimelek ya kira Ibrahim ciki ya ce, “Me ke nan ka yi mana? Ta
    wace hanya ce na yi maka laifi har da ka kawo irin wannan babban laifi a kaina
    da kuma masarautata? Ka yi mini abubuwan da bai kamata a yi ba.”
  udu-udu: 'Dhali yan’ko’d Abimaalik yuḵki’da Ibrahiim mo dhali oki a’di gwo mo ki:
    To gi wakatinta imiikina /e mo ap̱o/ aman mo? Dhali ton shigga/ gi wakata si’da/
    imiikika/ ap̱o/ /e mo mmo’doyina /e dhan miinthus caaca ap̱o/ aha/ mo dhali ap̱o/
    bampam pem si’da/ mo. /E be imiiki to ap̱o/ aha/ mo kun ḵa ba/ iminu ’koki mii
    mii mo be.'
  uig-LAT: 'Andin Abimelek Ibrahimni chaqirip uninggha: — Bu bizge néme qilghining?
    Men sanga zadi néme gunah qildim, sen men we padishahliqimgha éghir bir gunahni
    yüklep qoydung? Manga qilmaydighan ishlarni qilding! — dédi.'
  nde-nde: U-Abhimelekhi wasebiza u-Abhrahama wathi, “Ukwenzeleni lokhu kithi na?
    Ngikone ngani uze ulethe ukona okunje phezu kwami lombuso wami na? Wenze kimi
    izinto okungafanelanga zenziwe.”
  ton-ton: Pea fekau ʻe ʻApimeleki ke haʻu ʻa ʻEpalahame, pea ne pehē kiate ia, “Ko
    e hā eni kuo ke fai kiate kimautolu? Pea ko e hā ha kovi naʻaku fai kiate koe,
    ke ke ʻomi ai kiate au mo hoku puleʻanga ʻae hala lahi ni? Kuo ke fai ʻae ngaahi
    meʻa kiate au ʻaia ʻoku ʻikai lelei ke fai.”
  ces-1613: 'Potom povolav Abimelech Abrahama, řekl jemu: Co jsi nám to učinil? A
    co jsem zhřešil proti tobě, že jsi uvedl na mne a na království mé hřích veliký?
    Učinils mi, čehož jsi učiniti neměl.'
  eko-eko: 'Nawiisha, khuruma okhuweliwa Eburahiima khusala amuuzela yoori: “Niini
    eti oniretteliyeeyo? Kookosela-ni okikwiselaka paathuli ya twampi khuluyeene nkhama
    eti, miiyo na atthu aka? Etthu okiretteliyeeyo khinrettelaniwaka.'
  nss-nss: Pwen Apimelek iyoh Apraham iya kili yiy, pe isike yiy ipa, “Wou apambusi
    tesah kisa kili yowu yeh? Yo umbusi tesah mwomwan isa kili wou pe apambusi kultuw
    ara kisa kili yo pe melto masih? Lohongai ara anlahiy para ambusiy pwi.”
  eng-WMB: Then Abimelech called Abraham, and said to him, “What have you done to
    us? How have I sinned against you, that you have brought on me and on my kingdom
    a great sin? You have done deeds to me that ought not to be done!”
  tam-TCV: அதன்பின்பு அபிமெலேக்கு ஆபிரகாமை அழைத்து, “நீ எங்களுக்குச் செய்திருப்பது
    என்ன? நீ என்மேலும் என் அரசின்மேலும் இத்தகைய குற்றத்தைச் சுமத்துவதற்கு நான் உனக்கு
    என்ன தீங்கு செய்தேன்? செய்யத் தகாதவற்றை நீ எனக்குச் செய்துவிட்டாயே!” என்றான்.
  ceb-ULB: Unya gipatawag ni Abimelec si Abraham ug nag-ingon kaniya, “Unsa man kining
    imong gibuhat kanamo? Giunsa ko man pagkasala kanimo, nga gidad-an mo ako ug ang
    akong gingharian ug dakong sala? Nakabuhat ka kanako sa dili unta angay buhaton.”
  mkn-mkn: Ais raja pange sang Abraham, ju dia tanya bilang, “Beta ada bekin sala
    apa sang lu, sampe lu bekin calaka sang beta deng beta pung rakyat dong bagini?
    Lu sonde bole bekin hal yang tar bae bagini.
  pol-UBG: 'Potem Abimelek wezwał Abrahama i powiedział mu: Co nam uczyniłeś? W czym
    zgrzeszyłem przeciwko tobie, że sprowadziłeś na mnie i na moje królestwo tak wielki
    grzech? Postąpiłeś ze mną tak, jak nie należy postępować.'
  agr-agr: 'Nuna etsejuk Abrahaman untsuka itan chichajak: “¿Amesh wagka jutikagtame?
    ¿Wisha aminash wajinma pegkegchau awajkamu asamea mina jegajuish tudaush ibaush
    itagtuaume? Juka tikima jutikdaichatia”, tusa'
  kyc-kyc: Dokopa Apimelekeme Aporakame epena lapala, Embame namwa kando akinde pipisi?
    Nambame aki kokonde emba kando pipundena embame nambape nambana rarape dupwa keta
    yulu koo andakedoko minyuo ipisi? leya. Lapala Apimelekeme Aporakame kando lao,
    Embame doo pipinyi doko pii nangende pyaanelyamo.
  urd-GVU: پھر ابی مَلِک نے ابراہیم کو بُلا کر کہا، ”آپ نے ہمارے ساتھ کیا کِیا ہے؟
    مَیں نے آپ کے ساتھ کیا غلط کام کیا کہ آپ نے مجھے اور میری سلطنت کو اِتنے سنگین
    جرم میں پھنسا دیا ہے؟ جو سلوک آپ نے ہمارے ساتھ کر دکھایا ہے وہ کسی بھی شخص کے
    ساتھ نہیں کرنا چاہئے۔
  deu-1912: 'Und Abimelech rief Abraham auch und sprach zu ihm: Warum hast du uns
    das getan? Und was habe ich an dir gesündigt, daß du so eine große Sünde wolltest
    auf mich und mein Reich bringen? Du hast mit mir gehandelt, wie man nicht handeln
    soll.'
  ntj-ntj: '@see-verse:GEN.020.008'
  row-row: Basa ma maneꞌ a noꞌe Abraham, de natane nae, “Au tao salaꞌ saa neu nggo,
    losa muꞌusususaꞌ au o manggarau nggara taꞌo ia? Ho afiꞌ tao dala deꞌulakaꞌ onaꞌ
    ia.
  kan-2017: ಅಬೀಮೆಲೆಕನು ಅಬ್ರಹಾಮನನ್ನು ಕರೆದು, “ನೀನು ನಮಗೆ ಮಾಡಿದ್ದೇನು? ನಾನು ಯಾವ ಪಾಪ ಮಾಡಿದ್ದರಿಂದ
    ನೀನು ನನ್ನನ್ನೂ ನನ್ನ ರಾಜ್ಯವನ್ನೂ ಮಹಾಪಾತಕಕ್ಕೆ ಒಳಪಡಿಸಿದಿ? ನೀನು ಮಾಡಬಾರದ ಕಾರ್ಯಗಳನ್ನು
    ಮಾಡಲು ನಾನು ನಿನಗೇನು ಮಾಡಿದೆ” ಎಂದು ಹೇಳಿ,
  ena-ena: Lɨdavɨci Abimelekɨ agaŋ nulɨdɨ abɨci ua Ebɨlam dɨ abavɨci nudɨ pɨŋ vemi.
    Veci nudɨ abitɨhami. Viaŋ nadɨ akɨ lɨlɨŋ nama aludɨ hameŋ lɨhanaŋ uami. Lɨnaŋ
    viaŋ iadɨ hulaŋ iamɨgali migɨlɨlan agɨlaŋ hula hugɨ hekɨlɨ daŋ hɨnidalu uami.
    Hulaŋ hɨhɨle agɨlaŋ lusɨŋ sɨbɨlɨ hameŋ ma vihavɨlalɨ uami. Agadɨ ala nama iadɨ
    akɨ saŋ hameŋ lɨhanaŋ uami.
  tgo-tgo: Amba Abimelek i kularuwo Eibraham na i dagewe iŋa, “Mbala thava mo vakatha
    ŋgoreiyake weime. Ma vakatha vatharɨ the bigi e ghen, iya i vakathaŋge na u womena
    vuyowoke iyake e ghino na elo ghamba mbaroke tɨne? Budakaiya mo vakatha maa lolo
    regha ne i vakatha e ghino.”
  yap-yap: Me pining Abimelek Abraham nge fith ngak ni ga’ar, “Be mang e kafin mu
    rin’ ngodow? Mang kireb e kug rin’ ngom ni kam girengiy e biney e riya’ nga dakennag
    nge nga daken gil’ilungug? Dariy be’ nrayag ni rin’ e n’en ni kam rin’ ngog.
  tet-tet: Hotu, Abimelek bolu nola Abraham nodi nusu naꞌak, “Haꞌu kalo sala saa baa
    o, toꞌo o malo dinu kona baa haꞌu ko haꞌukaan renun nuneꞌe? La bele malo nuneꞌe.
  hlt-MCSB: Abimelek loh Abraham te a khue tih, “Kaimih ham balae na saii, nang taengah
    metlam ka tholh tih kamah so neh ka ram ah tholh muep nan khuen. Kai taengah na
    saii bibi te a saii uh noek moenih,” a ti nah.
  mdy-ETH: ዬካፓ ካኣቲ ዓቤሚሌኬ ዓብራሃሜ ዔኤላዖ፦ «ሃይ ኔ ኑኡም ዓይጎ ማዾ ማዼይ? ታኣና ታ ካኣቱሞናይዳ ሃያጉዴ ባይሲንታ
    ኔ ዔኤሌሢ ታ ኔኤም ዓይጎ ዻቤምዳይ? ኔ ማዼ ባካ ዓሲ ማዻ ባኣዚያቱዋሴ፤
  kew-kew: 'Go rabu Abimalek-me Abraham-para ipuloa lalo: Nemere niare akepae pae?
    Neme neparare waea meda napawade, gore neme kedare nipara naa onanu piri apo mea
    epaena? Neme nipara paenare napapea paena.'
  twi-ASANTE: Afei, Abimelek frɛɛ Abraham ka kyerɛɛ no sɛ, “Ɛdeɛn na woayɛ yɛn yi?
    Bɔne bɛn na mayɛ wo a woakɔfa afɔbusɛm kɛseɛ a ɛte sɛɛ yi abɛto me ne me ɔman
    so yi? Adeɛ a wode ayɛ me yi nyɛ adeɛ a anka ɛsɛ sɛ wode yɛ me.”
  bhl-bhl: 'Keko beli, Abimelek e Abalakam elo gaalewei, e em mit telei, e elo bokolewomele:
    “Kutaka! Nimtew angom ete ku wa kukuw be neso, nakalem angin biso alik nulo kukuyembelew
    a? Nomin sili sili kukuw mak ne kulo kekemsi kate? Kom kanebelew beem mongom ete
    kame neso, nakalem angin so, alik alik nu Sunbin-Got em kiin dim e sen so buluw
    te. Kawtiw i kanenembelew kukuw beemdiw kanelom kemokoliw te!”, dangse kale.'
  con-NTPO: 'Omboe Abimelecja Abrahamma ttu''sepa su: —¿Mingae qui inginga tson? ¿Jongoesui''ccu
    gi quema egae tsonsi qui tsa''caen ñama tson cuintsu va egae tsincon''cho ñanga,
    ña aindeccunga''qque shacave daye? Nane ñoa''me tsa''caen faesunga tsoñe ega tsu.'
  eng-WEBU: Then Abimelech called Abraham, and said to him, “What have you done to
    us? How have I sinned against you, that you have brought on me and on my kingdom
    a great sin? You have done deeds to me that ought not to be done!”
  bnp-bnp: Muri e Abimelek i gale dilia e Abraham i nanea, “Ioe o rata navai mia?
    Iau a rata hale navai ioe, o vakarare iau na harikianga nau? Ra naro o ratea i
    uka ma i kamumu.”
  wal-wal: Yaatin Abimeleki Abrahaama xeesidi, “Neeni aibabaa nu bolli oottadii? Neeni
    ta bollinne ta kawotettaa bolli gita nagaraa ehaanau taani neeyyo aiba iitabaa
    oottidanaa? Neeni ta bolli oosettanau bessennabaa oottadasa” yaagiis.
  mgh-mgh: 'Wahoolo Apimeleke ahomwiihana Aparahamu ni ahomwiirela: Unipankile cani?
    Kukosenre isiyani mpaka ukikosiha venci ni omwene aka wothene? Ikipankile iyo
    khampankiya ntthu.'
  acu-NT: 'Nunia Abimelec Abrahaman untsuk chicharak: —¿Waruka aitkamame? Wina tura
    wina aintsur ainaunka nekas juun tunaun turataram tusam ¿itiur amatiya nuwaram
    au wainiatum umaaruitai turutmame? ¡Nuka pengké turachminuitai!'
  spa-PDDPT: 'Luego Abimelec llamó a Abraham y le dijo: ¿Qué nos hiciste? ¿En qué
    te ofendí para que trajeras tan gran pecado contra mí y contra mi reino? ¡Hiciste
    conmigo cosas que no debiste hacer!'
  gun-gun: 'Ha''e gui Abimeleque oenoĩ uka Abraão. Ha''e vy aipoe''i ixupe: — Mba''e
    tu rejapo orere? Mba''e nunga py tu ajejavy ndevy? Mba''eta ha''e rami ete ndee
    xererojejavy ha''e xerembiguai kuery guive. Nda''evei va''e rejapo va''ekue xere.'
  agu-BL: 'Ẍchakol tzun Abimelec yi Abraham. Yi tule''n i'', itzun taltz:'
  eng-PEV: Then Abimelek sent somebody to get Abraham, and Abraham came to that meeting.
    Abimelek said to Abraham, “Look, you have made trouble for me and my people. What
    did I do to you, so that you paid me back with this trouble? You have done a bad
    thing to us.
  ilo-ULB: Kalpasanna ket pinaayaban ni Abimelec ni Abraham ket kinunana kenkuana,
    “Ania daytoy nga inaramidmo kadakami? Kasano a nakabasolak kenka, ta inyegmo kaniak
    ken iti pagariak ti dakkel a basol? Inaramidmo kaniak ti saan a rumbeng.”
  kpg-kpg: Gei Abimelech ga gahi mai a Abraham ga heeu, “Ma di aha dela ne hai kooe
    mai gi gimaadou? Ma di mee hala aha ne hai adu ko au gaa hai goe gi gaamai di
    haingadaa gi di au mo dogu henua? Goe guu hai di mee dela hagalee belee hai mai
    gi di au.
  uig-ARA: 'ئاندىن ئابىمەلەك ئىبراھىمنى چاقىرىپ ئۇنىڭغا: ــ بۇ بىزگە نېمە قىلغىنىڭ؟
    مەن ساڭا زادى نېمە گۇناھ قىلدىم، سەن مەن ۋە پادىشاھلىقىمغا ئېغىر بىر گۇناھنى يۈكلەپ
    قويدۇڭ؟ ماڭا قىلمايدىغان ئىشلارنى قىلدىڭ! ــ دېدى.'
  bsp-bsp: 'Kɔ Abimɛlɛk ewe Abraham k''eyif kɔ: «Cəke cɔ məyɔ su tantɛ-ɛ? Kɔ kiciya
    kəre k''iŋciy'' am-ɛ, ntɛ məsɔŋɛ su, ina k''atɔf ŋem kəciya pəpɔŋ mɔ? Məyɔ em
    mɔyɔ mmɛ pəntɔmar məyɔ em mɔ.»'
  mbs-mbs: Penga niyan, impeangay i Abimelec si Abraham, aw minikagi sikandin, “Medaet
    se peg-akal no kenami. Eden lay se salà ininang ko diyà kamno amon ipedateng no
    se kededàtan diyà kanak aw menge sakop ko? Ininang no den diyà kanak se eked kepakay
    inangen.
  tof-tof: Abimelek Eibrra-amón ngyaunürr, da we yalórr wagó, “Ma ia laró poko tónggapóna
    kibüka? Ka marüka ia laró kolae tónggapóna, da ma kürü igósidi kyórrü wirrian
    kolae tonarr tónggapónóm kólba pamkolpampükü? Ma kürüka ne kla tónggapóna, ma
    kokean ki tónggapóna!”
  sus-sus: Abimeleki naxa Iburahima xili a xɔnyi. A naxa a maxɔrin, «N yunubi mundun
    nabaxi i ra, i xa nɔ n tan nun n ma ɲama findide yunubitɔɛ belebelee ra? I bara
    fe raba n na, fe naxan mu lan a xa raba.
  pon-2006: Apimelek ahpw malipehdo Eipraam oh mahsanihong, “Dahme komw wiahiong kiht?
    Dahme I wiahiong komwi pwe komwi en wadohng ie oh pohn ei wehi apwal laud wet?
    Komw wiahiong ie soangen ire ieu me sohte kin wiawihong ie sang mahs kohdo.
  jae-jae: Go Abimelek kêkalem Abraham ma kêsôm gêdêŋ eŋ gebe “Aôm gôgôm asageŋ gêdêŋ
    aê. Aê gagôm aôm sec amboac ondoc, tec kôsabi sec kapôêŋ kêpi aê to ŋoc gamêŋ
    kiŋŋa. Gêŋ, taŋ sêjac jao gebe daŋgôm atom naŋ, aôm gôgôm gêdêŋ aê.”
  ksd-ksd: 'Ma Abimelek i ga oro pa Abaraam ma i ga biti tana: Ava ra magit go u tar
    pait ia ta vevet, ma ava vang ra kaina magit ba iau ga pait ia piram, tago u vuna
    ta ra ngala na mangamangana kaina piragu ma ta kaugu gunan? U ga pait ra mangamangana
    piragu, ba pa i topa ia upi da pait ia.'
  tur-YTC: Bunun üzerine Avimelek Avraham’ı çağırdı ve ona, “Bize ne yaptın? Sana
    karşı nasıl günah işledim ki, bana ve krallığıma büyük bir günah getirdin? Bana
    yapılmaması gereken şeyler yaptın!” dedi.
  bel-N: 'I паклікаў Абімэлех Абрагама, і сказаў яму: “Што ты нам нарабіў? Чым зграшыў
    я супраць цябе, што ты навёў на мяне і на валадарства маё грэх вялікі? Учынкі,
    якія ня робяць, ты зрабіў мне”.'
  grc-BRENT: Καὶ ἐκάλεσεν Ἀβιμέλεχ τὸν Ἁβραὰμ καὶ εἶπεν αὐτῷ, τί τοῦτο ἐποίησας ἡμῖν;
    μήτι ἡμάρτομεν εἰς σὲ, ὅτι ἐπήγαγες ἐπʼ ἐμὲ καὶ ἐπὶ τὴν βασιλείαν μου ἁμαρτίαν
    μεγάλην; ἔργον ὃ οὐδεὶς ποιήσει, πεποίηκάς μοι.
  ind-AYT: Lalu, Abimelekh memanggil Abraham dan berkata kepadanya, “Apa yang sudah
    kaulakukan terhadap kami? Kesalahan apa yang telah kulakukan kepadamu sehingga
    kamu menimpakan dosa yang besar atas diriku dan kerajaanku? Kamu telah melakukan
    sesuatu yang tidak pantas terhadapku!”
  lid-lid: Ano badeh Abimelek luhi Abraham eme bolon ma tiye, “Ou amwekes sasah eme
    taso dah? Jo mwesekei madam andra-i ta sasah handru, eme ya ou adeu maha tinan
    eme la-u aso ma tondrok tek dah? Lakou ou amwekes dah badeh ou winiyan bamwekes
    bame tek bwe ai.”
  nya-nya: Kenaka Abimeleki anayitana Abrahamu ndipo anati, “Kodi wachita chiyani?
    Ndakulakwira chiyani kuti undibweretsere ine pamodzi ndi anthu anga chilango chachikulu
    chotere? Wandichitira zinthu zimene sizinayenera kuchitika.”
  hrv-hrv: 'Potom Abimelek dozva Abrahama te mu reče: “Što si nam učinio! Čime sam
    se ja ogriješio prema tebi da izložiš mene i moje kraljevstvo velikoj grehoti?
    Ponio si se prema meni kako ne valja.'
  mps-mps: Tama Abimelekgo Abraham i olama, aga aselama, tama agai agabolo hanalu
    wali, “Nago mena tiwai kolesaga dabolo yaliwe? Nago te tibo po dabolo weyu, tama
    ena badi, te eno tonalubo we bidi augwali badi, da tigidaligo nago wede moni sęgę
    sali. Eno nagede mena dwai sę hasia bolo ebaso, tama nago te sę wei ponoyu,
    da dali tama tialiwe? Waa? Nago te yali kolesaga te dolo ebeo.
  llg-llg: Boe ma, manek noke Abraham, de natanen, nae, “Au tao asala o hata, losak
    o tao soe au, ma au lauinggung? O taa bole tao dedeꞌa taa malole leoiak.
  tpi-tpi: Na Abimelek i singautim Abraham na i askim em, “Yu mekim wanem kain pasin
    long mipela? Mi bin mekim wanem rong long yu, na yu mekim mi wantaim ol lain bilong
    mi i gat bikpela asua? Dispela pasin yu mekim em i no stret.”
  dan-1931: 'Men Abimelek lod Abraham kalde og sagde til ham: “Hvad har du dog gjort
    imod os? Og hvad har jeg forbrudt imod dig, at du bragte denne store Synd over
    mig og mit Rige? Du har gjort imod mig, hvad man ikke bør gøre!”'
  vie-OVCB: 'Vua gọi Áp-ra-ham đến và quở trách: “Ngươi gieo họa cho chúng ta làm
    gì? Ta đã làm gì đến nỗi ngươi đối xử với ta như thế? Ngươi làm cho ta và nước
    ta đều mắc tội. Ngươi thật là tệ bạc!'
  lbk-lbk: Inayakhana't si Abraham ay nangwanin, “Ngag man na's inangnem ken chakami?
    Ay ke way fasolko ken sik-a ta ipaiyaim nan nay chad-ama'y kangaakhan ken sak-en
    ya nan en-aliyak? Ay ke man somya nan nay inangnem ken sak-en?
  guj-2017: પછી અબીમેલેખે ઇબ્રાહિમને બોલાવીને કહ્યું, “આ તેં અમને શું કર્યું છે? મેં
    તારો શો અપરાધ કર્યો છે કે, તું મારા પર તથા મારા રાજ્ય પર મોટું પાપ લાવ્યો છે?
    જે કામ કરવા યોગ્ય ન હતું તે તેં મારા પ્રત્યે કર્યું છે.”
  byr-byr: '@see-verse:GEN.020.008'
  awx-awx: Tiwänä Abraham yatäwämbän apän, inikut. “Gä ninde dasing tahanggaläk? Nätä
    gäle meyä täkngatu dolahakum. Tiwändeyä gä kem yake, meyä täknga ninde täkapunggaläk.
    Äminbamdä dowahakaying täknga, gätä ninde tahanggaläk.
  pon-2006A: Apimelek ahpw malipehdo Eipraam oh mahsanihong, “Dahme komw wiahiong
    kiht? Dahme I wiahiong komwi pwe komwi en wadohng ie oh pohn ei wehi apwal laud
    wet? Komw wiahiong ie soangen ire ieu me sohte kin wiawihong ie sang mahs kohdo.
  por-BRBSL: 'Então Abimelech chamou Abraão e lhe disse: “O que você fez conosco?
    Como pequei contra você, que você trouxe sobre mim e sobre meu reino um grande
    pecado? Vocês me fizeram atos que não deveriam ser feitos”!'
  cth-cth: Abimelek ni Abraham a kaw teh, kai dawk bang hno maw na sak, nang koe bangmaw
    ka payon teh, kai hoi kaie uknaeram koe kahawihoehe hno na pha sak. Sak hoeh hane
    kawi kai dawk na sak vaw atipouh.
  twi-twi: Afei, Abimelek frɛɛ Abraham ka kyerɛɛ no se, “Dɛn na woayɛ yɛn yi? Bɔne
    bɛn na mayɛ wo a woakɔfa afɔbusɛm kɛse a ɛte sɛɛ yi abɛto me ne me man so yi?
    Ade a wode ayɛ me yi nyɛ ade a anka ɛsɛ sɛ wode yɛ me.”
  hlt-hlt: Abimelek loh Abraham te a khue tih, “Kaimih ham balae na saii, nang taengah
    metlam ka tholh tih kamah so neh ka ram ah tholh muep nan khuen. Kai taengah na
    saii bibi te a saii uh noek moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abimɛdɛkii yú Abɑrɑhɑmmu kóò bekɛ kɛ dɔ̀: Dɛ̀ yĩ́mɛ kɑ̀ɑ ti dɔ̀ɔ̀
    miɛ? N dɑ cɑ̀ɑ̀rɛ̀ bɑ, kɑ̀ɑ dɔ́ mɛyɛi ndiɛmɛ̀ɛ do mí nnɛ̀ n kɔbɛ ti ĩ́nkɛ̀? A
    n dɔ̀ɔ̀ onìtì í dɔɔrimɛ̀ mmɛ otɔù,'
  msy-2020: Ezɨ Abimelek Abrahamɨn diagha an azara, “Nɨ bar arazir manmaghɨram amizimɨn
    e gami? Kɨ arazir kurar manamra nɨ gamizɨ, nɨ na ko kɨ ativagha garir darasi,
    e gamizɨ osɨmtɨzir arazir kam e bato? Arazir nɨ e gamizir kam, a bar derazir puvatɨ.”
  txq-txq: Basa boe ma manek noke Abraham, de natanen nae, “Au tao sala hata neu o,
    losa tao sosoek neu au, ua au rau-inggung nggara talo ia? O ta bole tao hata fo
    ta neulauk talo ia.
  aaz-aaz: Rarit uisf ee noꞌen naiꞌ Abraham, ma nataan ee mnak, “Au ꞌtao ꞌsaan ko
    saaꞌ, es ho mmoeꞌ he hai msiraak om? Ho kais mupoi on reꞌ naan.
  azb-azb: 'Avimelek İbrahimi çağırıb ona dedi: «Bizə nə etdin? Sənə qarşı nə günah
    etdim ki, özümün və padşahlığımın üzərinə bu böyük təqsiri gətirdin? Mənə qarşı
    nalayiq işlər etdin».'
  eng-DBY: And Abimelech called Abraham and said to him, What hast thou done to us?
    And in what have I sinned against thee, that thou hast brought on me, and on my
    kingdom, a great sin? Thou hast done to me deeds that ought not to be done.
  hin-2017: तब अबीमेलेक ने अब्राहम को बुलवाकर कहा, “तूने हम से यह क्या किया है? और
    मैंने तेरा क्या बिगाड़ा था कि तूने मेरे और मेरे राज्य के ऊपर ऐसा बड़ा पाप डाल
    दिया है? तूने मेरे साथ वह काम किया है जो उचित न था।”
  wol-KYG: 'Gannaaw loolu Abimeleg woolu Ibraayma ne ko: «Li nga nu def nag? Ndax
    dama laa tooñ, ba nga yóbbe ma tooñ gu réye nii, man ak sama réew mi mépp? Lii
    nga ma def de, waroo ko woona def.»'
  swp-swp: Abimeleko abo Aberahama i eogai, i ribalau arinai i ene, “U sahaimai ina?
    Eo eau saha arinai ea hebaaeam arinai baaea lailai u leama eau eo egu basileia
    potamai eai? Ginauri nige i lolo se ginauridi, arigu eai u abidi ede.”
  bjr-bjr: Abimeereekafa kafaa Abaraqaammana aaramaseenoo iramirinau. Anee nana oosanee
    maasa qiminanee. Nana manda ainainee maasa ani amunanee anee qini faqa qini qiku
    qisauku faqa firaa ummaara qiminanee. Sia auqaaqaa ira oosana maasa qimiananoo.
  eng-YLT: and Abimelech calleth for Abraham, and saith to him, 'What hast thou done
    to us? and what have I sinned against thee, that thou hast brought upon me, and
    upon my kingdom, a great sin? works which are not done thou hast done with me.'
  heg-NTPO: Hidi kon lahing nga haman Abraham le ketan noan, “Auk tao kula ku saa
    la, le ku tao nahu au, nol auk hutun nias eli lia? Ku boel tao dais in banan lo
    eli deken.
  ptu-ptu: 'Puhai ia too, iya untambaim Abraham indo Abimelekh anna nakutanai naua:
    “Aka isanga umpogausangkam? Aka kasalaangku matim nasuhum la umpaalaiä'' kasalaam
    kasalle anna la ullambanni pakketauangku? Tä'' sugali'' sihatam la umpateennä''.'
  bzd-NTPO: 'Eta̱ Abimélec tö Abraham kié ta̱ iché ia̱: —¿Iö́k be'' tö iwamblé sa''
    ta̱ es? Be'' kue̱ki̱ Skëköl tö sa'' pau̱ñé e̱wè̱wa, erë Skëköl tö sa'' pau̱ñé
    es, eta̱ ¿ì sulu wambléyö be'' ta̱? Íyi ese kë̀ ka̱wö ta̱'' wamblënuk.'
  kwf-kwf: Sui nia ka ri maꞋi Ꞌuana sa Abraham, ma ka fata Ꞌuri fuana, “FaꞋuta neꞋe
    Ꞌoko sasia ru neꞋe aimili kwa! Ta tae neꞋe nau ku sasia ka taꞋa amu? FaꞋuta neꞋe
    Ꞌoko sasia ꞋafitaꞋinga doe neꞋe ka dao amiꞋa kwa! Nia noaꞋa Ꞌiri bolo faꞋinia
    neꞋe Ꞌoke sasia ru neꞋe aku.
  eng-WYC-2017: Soothly Abimelech called also Abraham, and said to him, What hast
    thou done to us? what sinned we against thee, that thou hast brought in on me
    and on my realm such a great sin? thou hast done to us which things thou oughtest
    not to do.
  eng-WMBB: Then Abimelech called Abraham, and said to him, “What have you done to
    us? How have I sinned against you, that you have brought on me and on my kingdom
    a great sin? You have done deeds to me that ought not to be done!”
  spp-spp: 'Ka Abimɛlɛki si Ibirayima mú yyere, maa u pyi: «Ɲaha shi mu à pyi wuu
    na amɛ yɛ? Lire tèni i ke, kapiini ndire mii à pyi mu na, fo mà pa nɔ mu u ŋke
    lawwuge fiige nɔ mii ná na kìni shiinbii na yɛ? Nde mu à sà a pyi amɛ ke, li ɲyɛ
    a sìi kapyii mɛ.'
  aey-aey: Odimei uqa Ebraham utadocob leceb madon, “Hina eetanu kobol eu odi odigem?
    Ija hina adi oso cahulhem eunu hina culumen ben i ijaca ijana dana cajaca ege
    gemo migem? Kobol eu odi odom eu hina qee oditoum.
  urd-GVH: फिर अबीमलिक ने इब्राहीम को बुलाकर कहा, “आपने हमारे साथ क्या किया है? मैंने
    आपके साथ क्या ग़लत काम किया कि आपने मुझे और मेरी सलतनत को इतने संगीन जुर्म में
    फँसा दिया है? जो सुलूक आपने हमारे साथ कर दिखाया है वह किसी भी शख़्स के साथ नहीं
    करना चाहिए।
  rug-rug: Meke tiokia Abimeleki se Ebarahami meke nanasia sa, “Na sa si ele evaṉia
    goi koa gami? Na sinea sa si ele tavete atu nia rau koa goi, meke evaṉia goi sa
    tinasuna hie koa rau, meke koasa qua butubutu. Lopu toṉoto sapu gua tavete nau
    goi hie.
  gaz-gaz: Abiimelekis Abrahaamin ofitti waamee akkana jedheen; “Ati maaliif akkana
    nu goote? Ani maal si goonaan ati cubbuu guddaa akkanaa anaa fi mootummaa kootti
    fidde? Ati waan namni hin hojjenne anatti hojjette.”
  fra-LSG: 'Abimélec appela aussi Abraham, et lui dit: Qu’est-ce que tu nous as fait?
    Et en quoi t’ai-je offensé, que tu aies fait venir sur moi et sur mon royaume
    un si grand péché? Tu as commis à mon égard des actes qui ne doivent pas se commettre.'
  yal-yal: Abimeleki yi Iburahima xili a konni. A yi a maxɔdin, a naxa, “N hakɛn mundun
    ligaxi i ra, i xa n tan nun n ma yamaan findi yulubi kanne ra? I bata fe liga
    n na, feen naxan mi lan a xa liga.
  gum-gum: 'Inchen Abimélecbe Abrahamwan wama, trenchibig køn: —¿Ñibe namune chi mara
    pasrøgu? cha. ¿Pøs, nabe ñune chiyu kalø marta? cha. Ñibe naimbalaba, na misagwan
    karub tøga waimbalaba purø trømbøig kalø maringarubsrutan cha. Ñibe nane chi maraamíig
    mara pasrtan cha.—'
  iou-iou: Ude täŋkaŋ Abimelektä Abraham yäŋpewän äbänkaŋ ŋode iwet yabäŋkuk; Gäk
    jide täŋ nimiŋkun? Näk waki kubä jide täŋ gamiŋkutta kowata komi näk ba äbotnaye
    terak peŋ nimiŋkun? Ude uwä nämo tänaŋipäŋ täŋkun yäk.
  haw-1868: Alaila, kahea mai la o Abimeleka ia Aberahama, i mai la ia ia, Heaha kau
    i hana mai ai ia makou? Heaha hoi ko'u hala in oe, i hooili mai ai oe iluna iho
    o'u a o ko'u aupuni ka hewa nui? Ua hana mai oe ia'u i na mea pono ole ke hanaia.
  arb-NAV: 'ثُمَّ دَعَا أَبِيمَالِكُ إِبْرَاهِيمَ وَقَالَ لَهُ: «مَاذَا فَعَلْتَ بِنَا؟
    أَيُّ خَطَأٍ ارْتَكَبْتُهُ فِي حَقِّكَ حَتَّى جَلَبْتَ عَلَيَّ وَعَلَى مَمْلَكَتِي
    هَذَا الذَّنْبَ الْعَظِيمَ؟ لَقَدِ اقْتَرَفْتَ فِي حَقِّي أُمُوراً مَا كَانَ يَجِبُ
    أَنْ تَقْتَرِفَهَا».'
  adz-adz: Ibinigi da Abimelek ini da Abraham iba munti i maran da igutin, “Wain idzuwai
    da u nang nam bida ani da agai? Dzi nang asub idzuwai da agu da u nang uwayant
    bida ani da dzi da gangꞌ utupangꞌ iwaꞌ da asub tsiraꞌ? Uwayant aru u nangan igi
    anungꞌ idaum mangan u.
  ewe-ewe: Abimelek yɔ Abraham, eye wògblɔ be “Nu kae nye esi nèwɔ ɖe mía ŋu? Aleke
    gbegbe meda voe ɖe ŋuwò be nèna fɔɖiɖi gã sia va nye kple nye fiaɖuƒe dzi? Èwɔ
    nu si womewɔna o la ɖe ŋunye.”
  eng-LEE: Then Abimelech called Abraham, and said unto him, What hast thou done unto
    us? and in what have I offended thee, that thou hast brought on me and on my kingdom
    a great sin? deeds that ought not to be done thou hast done unto me.
  dji-dji: Marrga Abrayamnyi nyani Abimilik guwadjili, ga inga bindjini, “Nyawban,
    mari wanaban inbiliny barngiliban gima nyungupibi. Nyim gunyambi inmarr djamadjimi
    marrga djinimirri nyuniban irra mari-djamadjimi ngirrki? Gima nyungupibi nyani
    God inbila maḏakarritjdjiniban, ngirrki ga ngirrang malagi. Nyuni inbila gar-yulgimi,
    yarim nyungung djuburr miri mirgidjnyakiṉing ngirrki; guṉgi inma mirikunu!
  nna-nna: 'Muwarr ngakarnalu Abraham-ku. Minyirrju wurrarnala, “Ngani kurlujartiny
    jirnarnanga, puntajulu nyuntulu kurlujartinyju jirnin nganarnaka wiyirrku? Yiyja
    yiji munu jintalupa jirnamayi palajun ngajuku. [Work on this: it misses the point
    that no-one ever SHOULD do that to ANYBODY.]'
  asm-FB: তেতিয়া অবীমেলকে অব্ৰাহামক মাতি আনি ক’লে, “আপুনি আমাৰ লগত এইটো কি কাম কৰিলে?
    মইনো আপোনাৰ বিৰুদ্ধে কি দোষ কৰিলোঁ যে আপুনি মোক আৰু মোৰ ৰাজ্যক ইমান ডাঙৰ এক মহাপাপত
    পেলালে। মোলৈ এই ধৰণৰ ব্যৱহাৰ কৰা আপোনাৰ মুঠেই উচিত হোৱা নাই।”
  sus-A: عَبِمٍلٍكِ نَشَ عِبُرَهِمَ شِلِ عَ شْنيِ. عَ نَشَ عَ مَشْرِن، «ﭑ يُنُبِ مُندُن
    نَبَشِ عِ رَ، عِ شَ نْ ﭑ تَن نُن ﭑ مَ حَمَ قِندِدٍ يُنُبِتْي بٍلٍبٍلٍيٍ رَ؟ عِ
    بَرَ قٍ رَبَ ﭑ نَ، قٍ نَشَن مُ لَن عَ شَ رَبَ.
  fra-SBL: 'Alors Abimélec appela Abraham et lui dit : « Que nous as-tu fait ? Comment
    ai-je péché contre toi, pour que tu aies attiré sur moi et sur mon royaume un
    grand péché ? Tu m''as fait des choses qui ne doivent pas être faites ! ».'
  hbo-hbo: וַיִּקְרָ֨א אֲבִימֶ֜לֶךְ לְאַבְרָהָ֗ם וַיֹּ֨אמֶר לֹ֜ו מֶֽה־עָשִׂ֤יתָ לָּ֙נוּ֙
    וּמֶֽה־חָטָ֣אתִי לָ֔ךְ כִּֽי־הֵבֵ֧אתָ עָלַ֛י וְעַל־מַמְלַכְתִּ֖י חֲטָאָ֣ה גְדֹלָ֑ה
    מַעֲשִׂים֙ אֲשֶׁ֣ר לֹא־יֵֽעָשׂ֔וּ עָשִׂ֖יתָ עִמָּדִֽי׃
  shp-NTPO: 'Jaskáa pekáo, Abimelecnin Abraham kenaa joketian yoia iki: —¡Oinparikayata,
    min noa jaskáa! ¿Jawerin jan en mia jakonma shinanmaa, min eki itan nokon joniboki,
    ikonbires jakonma ani ocha min raana? Jaskara jawékibora atima iki.'
  eng-WYCLIFFE: Sotheli Abymalec clepide also Abraham, and seide to hym, What hast
    thou do to vs? what synneden we ayens thee, for thou hast brouyt in on me and
    on my rewme a greuouse synne? thou hast do to vs whiche thingis thou ouytist not
    do.
  pjt-pjt: Ka Pimalikalu Aipuṟamanya aḻṯira wangkangu, “Nyaakun nganaṉanya ngunti
    kuraṉu? Ngayulu wanyu kutjupa kutjupa nyuntumpa kuraṉu, kan ngapartji ngayunya
    kuraṉi? Nyaakun alatji palyaṉi?”
  cwe-cwe: Maabaho Abimeleki kamtanga Bulahimu na kamuuza, “Kuchitendela choni? Nikubananga
    choni mbaka kunitenda niwe habehi na kutenda uhasanyi niye na ufalume wangu? Kunitendela
    mbuli za mdukula hazifaya bule kusang'hanigwa.”
  bgs-bgs: Igpakangé i Abimelec si Abraham, asta igkagi sikandin, na mà din, “Madat
    tô iglumu nu áknami. Ándin tô salà na ilumu ku áknikó ébô papiddanna ikuna asta
    tô mga sakup ku katô kadattan? Iglumu nu kanak tô dì mému lumun.
  kik-kik: Abimeleku agĩcooka agĩĩta Iburahĩmu na akĩmũũria atĩrĩ, “Nĩ atĩa ũguo ũtwĩkĩte?
    Nĩ atĩa ngwĩhĩirie, nĩguo ũndeherere niĩ na ũthamaki wakwa ũũru mũnene ũguo? Ũnjĩkĩte
    maũndũ mataagĩrĩire gwĩkwo.”
  ksr-ksr: 'Kaeŋ moma kiŋ Abimeleknoŋ Aabrahambaajoŋ qaa ano uro kokaeŋ jeŋ qisiŋ
    muro: “Gii mono naa terega ama nonona? Niinoŋ naa bologa moŋ ama gombe giinoŋ
    kondoona siŋgisoŋgowaa qaa lombotanoŋ mono nii ano kanagesona noo sopa totoŋ uutanoŋ
    laligojuti, nonoo qanananoŋ umambaajoŋ anja? Giinoŋ iwoi mende aaŋaa so ii soŋgo
    waleema ama nona.'
  fra-NCL: 'Puis Abimélek appela Abraham et lui dit : « Qu’est-ce que tu nous as fait ?
    En quoi ai-je manqué à ton égard, que tu aies fait venir sur moi et sur mon royaume
    un si grand péché ? Tu as fait avec moi des choses qui ne se font pas. »'
  cek-AK: To pacoengah Abimelek mah Abraham to kawk moe, anih khaeah, Tipongah kaicae
    nuiah hae baktih hmuen hae na sak loe? Na nuiah tih sethaih maw ka sak moe, ka
    nui hoi ka prae thungah hae baktih kalen zaehaih to nang phaksak? Tikhoe sak koi
    ai hmuen to ka nuiah na sak loe? tiah a naa.
  xla-xla: Epame Abimelekta A꞉iblaham sisilapame ya꞉ watle epo atlaiyo, “Wa꞉ adipapele
    kokoye dia꞉ watle hauwa? Epame na꞉ta wa꞉ dla adipapele batalimale kokoye halati
    asiyama wa꞉tapo na꞉ mate epo na꞉ opa mate dla upiyele koko hamila yakoma꞉? Epedeme
    wa꞉ta na꞉ dla koko haleye poka꞉dle koko, oplamita epapele koko haloweye.
  cuk-cuk: 'Geb a-sorbali, Abimelec, Abrahamʼse-gochagu, ega sogded: —¡Emi, be-neg-oakalosad
    be dake! ¿Ibigi an begi nosa? Emisgi isgued-dummad be angi, degi, an-sordamargi
    senonigu. Weyob be ibmar imakewilubsulinad.'
  uig-CYR: 'Андин Абимәләк Ибраһимни чақирип униңға: — Бу бизгә немә қилғиниң? Мән
    саңа зади немә гуна қилдим, сән мән вә падишалиғимға еғир бир гунани жүкләп қойдуң?
    Маңа қилмайдиған ишларни қилдиң! — деди.'
  tel-2017: అబీమెలెకు అబ్రాహాముకు కబురు పెట్టి రప్పించాడు. అతనితో ఇలా అన్నాడు “నువ్వు
    మాకు చేసినదేమిటి? నాపైనా నా రాజ్యం పైనా ఇంత పెద్ద దోషం వచ్చేలా చేశావు. నేను నీకు
    చేసిన అపకారం ఏమిటి? నా పట్ల చేయకూడని పని చేశావు” అన్నాడు.
  hat-BSA: 'Alò, Abimélec te rele Abraham. Li te di li: “Kisa ou te fè nou? Epi kijan
    mwen te peche kont ou ke ou te pote sou mwen ak wayòm mwen yon gran peche? Ou
    te fè m bagay ou pa ta janm dwe fè.”:'
  kos-kos: Na Abimelech el solalma Abraham ac siyuk sel, “Mea kom oru nu sesr uh?
    Mea koluk nga orala nu sum pwanang kom use mwe lokoalok se inge nu fuk ac nu fin
    tokosrai luk? Tiana wo kutena mwet in oru lumah se ma kom oru nu sik inge.
  hbo-WLC: וַיִּקְרָ֨א אֲבִימֶ֜לֶךְ לְאַבְרָהָ֗ם וַיֹּ֨אמֶר ל֜וֹ מֶֽה־עָשִׂ֤יתָ לָּ֙נוּ֙
    וּמֶֽה־חָטָ֣אתִי לָ֔ךְ כִּֽי־הֵבֵ֧אתָ עָלַ֛י וְעַל־מַמְלַכְתִּ֖י חֲטָאָ֣ה גְדֹלָ֑ה
    מַעֲשִׂים֙ אֲשֶׁ֣ר לֹא־יֵֽעָשׂ֔וּ עָשִׂ֖יתָ עִמָּדִֽי׃
  ibo-ibo: Emesịa, Abimelek kpọbatara Ebraham sị ya, “Gịnị bụ ihe a i mere anyị? Gịnị
    bụ ihe ọjọọ m mere i ji butere mụ na alaeze m ihe oke ikpe ọmụma dị otu a? Ihe
    a i mere m bụ ihe na-ekwesighị ekwesi.”
  ory-ory: ତହିଁରେ ଅବିମେଲକ ଅବ୍ରହାମଙ୍କୁ ଡାକି କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଏ କି ବ୍ୟବହାର
    କଲ? ତୁମ୍ଭେ ଯେ ଆମ୍ଭକୁ ଓ ଆମ୍ଭର ରାଜ୍ୟକୁ ମହା ପାପଗ୍ରସ୍ତ କଲ, ଆମ୍ଭେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଏପରି
    କି ଦୋଷ କରିଅଛୁ? ତୁମ୍ଭେ ଆମ୍ଭ ପ୍ରତି ଅକର୍ତ୍ତବ୍ୟ କର୍ମ କଲ।”
  wmt-wmt: '@see-verse:GEN.020.008'
  chk-chk: Mürin, Apimelek a körato Apraham o üreni, “Met ei ka föri ngenikem? Met
    ai tipis ngonuk pwe ka awarato eu tipis watte woi pwal won mwüi? Esap wor eman
    epwe föri ei sokun föför ka föri ngeniei.”
  ssd-ssd: 'Taŋanaig le Abimelek nu Abraham wika sana: Ne ame maŋau sine mbolŋge kina?
    Ye ame mbar ken le ne sine ŋakmba piti suŋgo te siŋgam bafute? Ne siŋka maŋau
    ta ŋayonu kina.'
  rop-rop: Brom deya det king bin jingat langa Eibrahem, en wen imbin kaman langa
    im, det king bin askim im, “Wotfo yubin meigim dijan trabul blanga melabat weya
    God wandi binijimap mi en main pipul olabat? Melabat nomo bin dum eni nogudbala
    ting langa yu. Dijan ting weya yubin dum langa mi im brabli nogudwan. Yu nomo
    wandi dum lagijat.
  ukr-1871: 'І призвав Абимелех Авраама, та й промовив до його: Що вдїяв єси менї?
    І чим провинив я тобі, що навів єси на мене й царство моє гріх великий? Дїло таке,
    що нїхто не чинив, укоїв єси менї:'
  eng-AOI: Then Abimelech called Abraham and asked, “What have you done to us? What
    wrong have I done to you to make you send this trouble on me and my people? That
    was very bad. No one should ever do that kind of thing to me.
  yon-yon: Kwani kowe, Abimelekbed Abraham baandoone monoone kaamonenoon “Eb kuu komo
    kamewen nub yaa kuu? Ne kuu eb yaa ambarakmindo kumbed ne yoom ne nimakarub yoom
    yaa dabab kee kondewen kuu komo dowad kerewen? Ebbed ne yaa ambarakmi darewoob
    kwamewen kuu kwamuwi yemanbanbed kwamuwewen.
  bch-bch: Ta Abimelek ibaba Abraam ga inama ta ibeta ei bedane, “Eao kamado kado
    bedane ngan gai? Gau leg idil isaoa paeamao pago ta eao kado ta gaingada leg panua
    toa bagegeai ne lemai kadonga sat kapei bedane? Lem kadonga toa ne itutui mao.”
  deu-1951: 'Und Abimelech rief Abraham und sprach zu ihm: Warum hast du uns das getan,
    und was habe ich an dir gesündigt, daß du eine so große Sünde auf mich und mein
    Reich bringen wolltest? Du hast nicht mit mir gehandelt, wie man handeln soll.'
  eng-JPS: 'Then Abimelech called Abraham, and said unto him: ''What hast thou done
    unto us? and wherein have I sinned against thee, that thou hast brought on me
    and on my kingdom a great sin? thou hast done deeds unto me that ought not to
    be done.'''
  ubr-ubr: Namon Abimelech on Abraham iyor inat ato itetemai iyau, “Om wei auri aifan
    ufour? Yau aifan komasin om aurim afour mes on atonio komasin gagamin ubo unat
    yau au bai aiwab amonai? Men iyafan tani itafour on om yau auriu ufour.
  srp-1865: 'Tada Avimeleh dozva Avrama i reèe mu: šta si nam uèinio? šta li sam ti
    zgriješio, te navuèe na me i na carstvo moje toliko zlo? Uèinio si mi što ne valja
    èiniti.'
  lug-lug: Awo Abimereki n’ayita Ibulayimu n’amugamba nti, “Otukoze ki? Era nsobi
    ki gye nkukoze, n’ondeetera nze n’obwakabaka bwange ekibi ekinene ekyenkana awo?
    By’onkoze tebisaana kukolebwa muntu.”
  heb-heb: ויקרא אבימלך לאברהם ויאמר לו מה עשית לנו ומה חטאתי לך כי הבאת עלי ועל ממלכתי
    חטאה גדלה מעשים אשר לא יעשו עשית עמדי׃
  ben-IRV: পরে অবীমেলক অব্রাহামকে ডেকে বললেন, “আপনি আমাদের সঙ্গে এ কি ব্যবহার করলেন?
    আমি আপনার কাছে কি দোষ করেছি যে আপনি আমাকে ও আমার রাজ্যকে এমন মহাপাপগ্রস্ত করলেন?
    আপনি আমার প্রতি অনুচিত কাজ করলেন।”
  pan-pan: ਤਦ ਅਬੀਮਲਕ ਨੇ ਅਬਰਾਹਾਮ ਨੂੰ ਬੁਲਵਾ ਕੇ ਆਖਿਆ, ਤੂੰ ਸਾਡੇ ਨਾਲ ਇਹ ਕੀ ਕੀਤਾ ਹੈ? ਮੈਂ
    ਤੇਰਾ ਕੀ ਵਿਗਾੜਿਆ ਸੀ ਕਿ ਤੂੰ ਮੇਰੇ ਅਤੇ ਮੇਰੇ ਰਾਜ ਉੱਤੇ ਇਹ ਵੱਡਾ ਪਾਪ ਲੈ ਆਂਦਾ ਹੈਂ? ਤੂੰ
    ਮੇਰੇ ਨਾਲ ਉਹ ਕੰਮ ਕੀਤਾ ਹੈ, ਜੋ ਤੈਨੂੰ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ਸੀ।
  mwp-mwp: Kalanu nuydh Abraman thuradhin, a nuyn yapupoeybaydhin kedha, ‘Ngidh mipa
    senabi za ngoeymulpa aymoengu? Ina mina koey gudal gegeyadh, ngaw basalayangu
    idimoeyle. Ngath za ngibepa kulay aymayginga, ngidh midh paru kedha ayimpa?’
  mya-JVB: အာဗြဟံ ကို လည်း အဘိမလက် ခေါ် ၍ ၊ သင် သည် ငါ တို့၌ အဘယ်သို့ ပြု သနည်း။ သင့်
    ကို ငါတို့သည် အဘယ်သို့ ပြစ်မှား သောကြောင့် ၊ သင်သည် ငါ ၌ ၎င်း ငါ့ နိုင်ငံ ၌ ၎င်း၊
    ကြီးစွာ သော အပြစ် ကိုရောက် စေသနည်း။ သင်သည် မ ပြု အပ်သောအမှု ကို ငါ ၌ ပြု ပါသည်တကားဟု
    ဆို လေ၏။
  tte-O: Kabo Abimeleki Abelamo iyoganama yo iwalolau koina iba, “Mumugam tawatawaena
    uginauli kolimaine? Yau nige naenaena yabo yapapaisowai koliwo, na am paisowa
    kaiwena yau yo yagu tomoyao polowe lalakina kalobai. Am paisowa koliyau inaesosi
    kabo muli mena tomo meuloili kolili.
  tbg-tbg: Mintuvaro Abimelekiva Eparahaamira aarama kero virara tiharo, Are nantivarae
    tinavu mintima timitaaro? Tenavu nana qora kaiqa vara amitaurarae are virara irihara
    mintima kera tinavu qoraiqama timitaararo Kotiva tinavuqaa nora uva vataivo? Are
    nena naatara kia minti tiataara vaivarama minti tiaro.
  hmo-hmo: Vadaeni Abimeleka ese Aberahamo dekenai ia boiboi, ia gwau, “Edena bamona
    oi karaia vadaeni ai dekenai? Edena kerere oi dekenai lau karaia dainai lau bona
    lauegu basileia dekenai inai bamona oi karaia do ai kerere totona? Mai taravatu
    ena kara ta oi karaia vadaeni lau dekenai?”
  ata-ata: Xe muavuti la muꞌavalou Avalaamu sou mutaliꞌisou, “ꞌIlixo mii maꞌia ane
    nini neꞌoxo muneꞌe noxixe loxo ꞌo? Susu maꞌia ane eni eꞌoxo mulai noxine la sou
    ane nini neꞌoxo tuꞌumaxu ano ꞌo muxali noxixe noxiꞌa ta mitema noxilo ꞌo? Evile
    ulavusou uꞌoxo ꞌilixo vile aloxo ꞌo uneꞌe noxilo uasi.
  nfa-nfa: Ka dhèu aae paroa Abraham. Na karèi, aku nèngu na, “Jaꞌa tao sala ngaa
    mi èu, ka èu neo pajꞌèra jaꞌa dènge kabarai jaꞌa? Èu ne ele-hoꞌa ka dènge tao
    madha jꞌara sèmi neꞌe ne.
  urd-urd: और अबीमलिक ने अब्रहाम को बुला कर उससे कहा, कि तूने हम से यह क्या किया?
    और मुझ से तेरा क्या कु़सूर हुआ कि तू मुझ पर और मेरी बादशाही पर एक गुनाह — ए —
    अज़ीम लाया? तूने मुझ से वह काम किए जिनका करना मुनासिब न था।
  rus-SYN: 'И призвал Авимелех Авраама и сказал ему: что ты с нами сделал? чем согрешил
    я против тебя, что ты навел было на меня и на царство мое великий грех? Ты сделал
    со мною дела, каких не делают.'
  cbt-NTPO: 'Ina quëran Apraan amatahuaton, itapon: —¡Ma''huantacha nitapirancoihuë
    paya! ¡Caso co maquë tëranta tëhuëtëranquënhuë''! Quëmaso nipirinhuë'', napotatoncoi
    panca yaaoshahuanpirancoihuë''. Ca aoshahuanatonco, quëmopinëhuëpita, piyapinëhuëpita,
    inapita, na''inchitonhuë''. ¡Co naporëhuë''!'
  bqc-SIM: 'Ɔ̃ Abimɛlɛki Ablahaũ sìsi a òɛ̀: Bↄ́ yã́ ń kɛ̀wɛ̃ɛ màai? Bↄ́ yã́
    ma zãwànɛ, ↄ̃ n gbasa ń tò ma gↄ̃ duunde ũ ń ma bùsuoi? N yã́ pↄ́ dɛ wà
    kɛo kɛ̀mɛɛ.'
  tcz-CHONGTHU: Hichun Abimelech in Abraham chu akou vin ajah'a “Ipibol a hiti pia
    hi nei hung bol'u hitam? Itobang a nang douna a kana chonset hitam, hitia keile
    ka leng gam chunga chonset nasatah hi nahin pohlut ham? bol louhel ding thil nangman
    neibol khum ahi tai,” ati.
  mar-mar: मग अबीमलेखाने अब्राहामास बोलावून त्यास म्हटले, “तू हे आम्हांला काय केले?
    मी तुझ्याविरूद्ध काय पाप केले की तू माझ्यावर आणि माझ्या राष्ट्रावर असे मोठे पाप
    आणले? तू माझ्याशी करू नये ते केले आहे अशा गोष्टी तू करायच्या नव्हत्या.”
  tcs-tcs: Den Abimalek bin spik po teke Eibram kam po em ane em bin tok rapwei po
    Eibram diskain, ‘Wanem disting yu bin mekem po mipla? Ai no bin meke eni nugudting
    po yu. Bat tok blo yu bin meke mi ane pipol blo mi po meke wan prapa nugudting.
    Nobodi spostu meke ol nugud samting wiskain yu bin mekem po mi.
  qub-qub: 'Chaypita Abimelecga gayachiran Abrahamta. Nircur niran: «¿Imanirtaj nogacunataga
    chayno llullapämashcanqui? ¿Imachötaj gamtaga rabyachishcä, nogata y mandashä
    runacunata fiyupa jatun juchata rurachimänayquipäga? Chaynöga manami pitapis ruranchïchu.'
  bqp-bqp: 'Akũ Abimɛlɛki Ibrahĩ sìsi à pìnɛ: Bↄ́yãi n kɛ̀wɛrɛ lɛɛ? Bↄ́ taarin ma
    kɛ̀nnɛ gbasa n tò ma gↄ̃ durunnade ũ kũ ma bùsuuo? N yã kũ à de ò kɛro kɛ̀mɛnɛ.'
  hat-hat: Lèfini, Abimelèk rele Abraram, li di l'. Kisa ou fè nou konsa? Kisa m'
    fè ou pou ou ta lakòz yon gwo malè konsa tonbe sou mwen ak sou peyi a? Sa ou fè
    nou la a, se bagay moun pa gen dwa fè.
  eng-BSB: Then Abimelech called Abraham and asked, “What have you done to us? How
    have I sinned against you, that you have brought such tremendous guilt upon me
    and my kingdom? You have done things to me that should not be done.”
  tod-tod: 'Aɓimeelɛke Aɓalaame ɓalaa tolini, é ɠɛ ma: «Lee ɠa è kɛai ga giye? Kotoi
    ɓɛgele ɠa gè kɛai è laalɔɠɔma, nà-o, nà-masadai-o, è gi lɔai kotoi nii zu?
    È ziɛ ʋelei é lo nɔ̀un ba, nu maa la nɛɛni ga é ʋa naa ɠɛ.»'
  eng-WEBPB: Then Abimelech called Abraham, and said to him, “What have you done to
    us? How have I sinned against you, that you have brought on me and on my kingdom
    a great sin? You have done deeds to me that ought not to be done!”
  kbq-kbq: Abimeleki'a ke higeno Abrahamu'a egeno amanage huno antahige'ne. Kagra
    naza hurante'nane? Nagra kagrira mago'a kumira hugante'nogenka amanahu havizana
    kumani'ane vahe'nianena hurantano? Amanahu avu'avazama hanana, fatgo osu avu'ava
    hane.
  nhe-BL: 'Teipa Abimelec quinotzqui Abraham huan quiilhui: ―¡Tlaque tijchijtoc! ¿Tlaque
    tlamantli ax cuali nimitzchihuilijtoc para tinechhualiquilijtoc na huan notlacajhua
    ni hueyi tlajtlacoli? Titechchihuilijtoc se tlamantli tlen ax quinamiqui titechchihuilijtosquía.'
  bus-bus: 'Ben Abimɛlɛki Ibraĩ sìsi à bènɛ: Bↄ́yãnzi ń kɛ̀we lɛzi? Bↄ́ taarin má
    kɛ̀nnɛ gbasa ń tò ma gↄ̃ durundee ũ kↄ̃n ma bùsuo? N yã kɛ̀ dɛ wà kɛroo kɛ̀mɛ.'
  gub-BL: A'e re wenoz Àmàrààw uzeupe izupe uze'eg pà kury. — Iaiw ma'e erezapo. Aipo
    azapo amo ikatu 'ym ma'e newe. Màràzàwe tuwe eremuzepyk kar Tupàn herehe heywy
    rehe har wanehe ne. Ni amo nuzapo pixik kwaw agwer ikatu 'ym ma'e neremiapo kwer
    zàwenugar wà.
  eng-DRA: 'And Abimelech called also for Abraham, and said to him: What hast thou
    done to us? what have we offended thee in, that thou hast brought upon me and
    upon my kingdom a great sin? thou hast done to us what thou oughtest not to do.'
  knf-knf: 'Adu Abraham aşë ji na a : « we wi idoluŋ bañaaŋ hënk ba? We wi ndoliiŋ
    kë ido kak i kaţijaraan pjuban pweek pi, nji na bañaaŋ biki uŧaak wi naan bŧi?
    Ido uko wi ñaaŋ awooŋ aanwo kado. »'
