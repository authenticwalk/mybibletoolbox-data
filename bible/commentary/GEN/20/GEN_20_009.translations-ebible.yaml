  bco-bco: A꞉la꞉ta꞉ga꞉yo꞉ Abimeleg eyo꞉ Ablahamo꞉ ho꞉lelia꞉ga꞉ emo꞉wo꞉ a꞉la꞉sio꞉,
    “Giyo꞉ nimo꞉wo꞉ hala dimido꞉ka꞉! Ne mogago꞉ nowo꞉ gemo꞉lo꞉ mo꞉dimido꞉ ko꞉lo꞉,
    giyo꞉ hida꞉yo꞉ alan we ne o꞉lia꞉ niasi kaluka꞉isale o꞉lia꞉mo꞉lo꞉ dia꞉mio꞉wo꞉ mo꞉wo꞉
    ha꞉? Man kaluwa꞉lo꞉ mo꞉dimidan a꞉no꞉ giyo꞉ nimo꞉ dimido꞉.” Abimeleg eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Und Abimelech rief Abraham und sprach zu ihm: Was hast du uns angetan!
    Und was habe ich wider dich gesündigt, daß du über mich und über mein Reich eine
    große Sünde gebracht hast? Dinge, die nicht getan werden sollten, hast du mir
    angetan.'
  ktm-ktm: Inum ti pe Abimilek ipe pe sa heltokai Abraham. Pe Abimilek ihndremte iy
