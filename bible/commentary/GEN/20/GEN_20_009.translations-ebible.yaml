  ron-1924: 'Абимелек а кемат ши пе Авраам ши й-а зис: „Че не-ай фэкут? Ши ку че ам
    пэкэтуит еу ымпотрива та, де ай фэкут сэ винэ песте мине ши песте ымпэрэция мя
    ун пэкат атыт де маре? Ай фэкут фацэ де мине лукрурь каре ну требуяу ничдекум
    фэкуте.”'
  ben-OBCV: পরে অবীমেলক অব্রাহামকে নিজের কাছে ডেকে পাঠিয়ে বললেন, “আমাদের প্রতি আপনি
    এ কী করলেন? আমি আপনার প্রতি কী এমন অন্যায় করেছি যে আপনি আমার ও আমার রাজ্যের উপর
    এত বড়ো দোষ লাগিয়ে দিলেন? আপনি আমার প্রতি যা করলেন, তা করা আপনার উচিত হয়নি।”
  lex-lex: 'Nhor nioka Abimelek npolga Abrahama pa nakot la niwra: “Hya''a nhiol miaka
    omhi''a mai am dina, ne hya''a do''a-hal mak aghi'' oleka tiy o''owa, nhi''nande
