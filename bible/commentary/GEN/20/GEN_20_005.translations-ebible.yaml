    Maid met ammok si inangnek ay ngaag.”
  guj-2017: શું ઇબ્રાહિમે પોતે જ મને કહ્યું ન હતું કે, ‘તે મારી બહેન છે?’ વળી તે સ્ત્રીએ
    પોતે પણ કહ્યું હતું કે, ‘તે મારો ભાઈ છે.’ મેં મારા સાચા હૃદયથી તથા નિર્દોષ હાથથી
    આ કામ કર્યું છે.”
  byr-byr: '@see-verse:GEN.020.004'
  awx-awx: Abrahamdä Sarale ‘Hamina,’ yawän, Saratäxayä ‘Hamina,’ yakut. ‘Ayä wenämbä,’
