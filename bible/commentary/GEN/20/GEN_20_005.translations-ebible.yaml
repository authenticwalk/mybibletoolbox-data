  ssd-ssd: 'Abraham nu nuŋe ye sayina: Pino te ye tuku kulim ŋgina le Sara mata ye
    sayina: Taŋgo te ye tuku leu ŋgina. Ye mbar ndawen. Ye taŋgo pino ŋakmba am mbolŋge
    ye maŋau te ken ŋgina le'
  rop-rop: Eibrahem imselp bin tok, ‘Det wuman im main sista’, en det wuman bin tok
    seimwei, ‘Eibrahem im main braja.’ Dubala bin trikim mi. Ai nomo bin dum enijing
    rong. En ai nomo fil giltiwan.” Lagijat na det king bin tok.
  ukr-1871: 'Хиба ж не сам він казав менї: Вона сестра менї? І вона менї казала: Він
    брат менї. У чистотї серця мого і в безвинностї рук моїх учинив я се.'
  eng-AOI: Abraham himself said, ‘This woman is my sister.’ And she said, ‘He is my
    brother.’ So what I did was all right. I did nothing wrong.”
  yon-yon: Abraham yembed ne daman andoone angkon yu kangkon yembed yedmoon areb yedmeen
    kowe, inamen amunmo kere nendaan kowe, ne ambarakmindo.” andoon.
  bch-bch: Ngansa ei ikeo pagau mambe Sara ei iliu. Be Sara pade ikeo ga Abraam ei
    iliu. Gau nabada taine toa ne, be naoangga leg kadonga itutui mon. Leg idil eta
    paeamao mao.”
  deu-1951: 'Hat er nicht zu mir gesagt: «Sie ist meine Schwester?» Und sie hat auch
    gesagt: «Er ist mein Bruder!» Habe ich doch das mit einfältigem Herzen und unschuldigen
    Händen getan!'
  eng-JPS: 'Said he not himself unto me: She is my sister? and she, even she herself
    said: He is my brother. In the simplicity of my heart and the innocency of my
    hands have I done this.'''
  ubr-ubr: Abraham toun iyau on robun Sarah ato Sarah on eb nanaba iyau. Yau atonio
    afofour on au not rubunaginai wat a mat yau men komasin ta aiyamai on.”
  srp-1865: 'Nije li mi sam kazao: sestra mi je? a i ona sama kaza: brat mi je. Uèinio
    sam u èistoti srca svojega i u pravdi ruku svojih.'
  lug-lug: Si yeyaŋŋamba nti, ‘Mwannyinaze?’ Era ne Saala n’aŋŋamba nti, ‘Mwannyina.’
    Kino nkikoze mu mutima omutuukirivu n’emikono gyange tegiriiko musango.”
  heb-heb: הלא הוא אמר לי אחתי הוא והיא גם הוא אמרה אחי הוא בתם לבבי ובנקין כפי עשיתי
    זאת׃
  ben-IRV: সেই ব্যক্তি কি আমাকে বলেনি, এ আমার বোন? এবং সেই স্ত্রীও কি বলেনি, এ আমার
    ভাই? আমি যা করেছি, তা হৃদয়ের সরলতায় ও হাতের নির্দোষতায় করেছি।
  pan-pan: ਕੀ ਉਸ ਨੇ ਆਪ ਹੀ ਮੈਨੂੰ ਨਹੀਂ ਆਖਿਆ, ਇਹ ਮੇਰੀ ਭੈਣ ਹੈ? ਅਤੇ ਕੀ ਉਸ ਇਸਤਰੀ ਨੇ ਵੀ ਆਪ
    ਹੀ ਨਹੀਂ ਆਖਿਆ, ਉਹ ਮੇਰਾ ਭਰਾ ਹੈ? ਮੈਂ ਤਾਂ ਆਪਣੇ ਦਿਲ ਦੀ ਖਰਿਆਈ ਅਤੇ ਆਪਣੇ ਹੱਥਾਂ ਦੀ ਸਚਿਆਈ
    ਨਾਲ ਇਹ ਕੰਮ ਕੀਤਾ ਹੈ।
  mwp-mwp: Nuy Abrama ngayapa kedha, na Seray nungu babath; a nanu ya lak kedha Abraman
    midh nanga. Sena ngaw kuyk lawnga, a wara ngath nan gasamayginga, a wara za gegeyadh
    aymayginga.’
  mya-JVB: သူ သည် ငါ နှမ ဖြစ်၏ဟု အကျွန်ုပ် အား ယောက်ျား ဆို သည် မဟုတ် ပါလော။ အကျွန်ုပ်အား
    သူ သည်ငါ့ မောင် ဖြစ်၏ဟု မိန်းမလည်း ဆိုသည် မဟုတ် ပါလော။ ဖြောင့်မတ် သော သဘော ရှိ၍
    သန့်ရှင်း သော လက် နှင့် ဤ အမှုကို အကျွန်ုပ် ပြု ပါပြီဟု လျှောက်ဆို ၏။
  tte-O: Abelamo yagu wasa iyeyama yakato sinene duna yo tabe Sela iwaloyoi koliyau
    yakato duna Abelamo. Na kategu mena meyagu nuwamayale nige naenaena yabo yapapaisowai.”
  tbg-tbg: Eparahaamiva naivano vi nahentirara tiharo vira ti aurave tivaro vi nahentiva
    naivata tiharo, Viva ti vakaavave tirave. Vitanta minti tiaverama te kia qora
    kaiqa vararaiti, virara qaqi nahentive tima, vira vita vare tenta naavuqi vuru
    kaunarave, tiro.
  hmo-hmo: Inai tau ese ia hamaoroa lau dekenai, ia gwau, ‘Inai be lauegu taihuna,
    ani?’ Hahine danu ia hamaoroa lau dekenai, ia gwau, ‘Ia be lauegu taihuna.’ Inai
    kara lau karaia neganai, lauegu laloa be mai maoromaoro danu, bona lauegu imana
    be miro lasi.”
  ata-ata: Anu Avalaamu molu muvikala lexe anu vimou ane, mo ane kalumo mivikala aloxo
    ne. Eni xavutalaxeni muvikala lexe anu mii vile masua no anu uasi, la sou eni
    enoꞌe semau, ia eni aꞌoxo ꞌilixo vile masua noxie uasi.”
  nfa-nfa: '@see-verse:GEN.020.004'
  urd-urd: क्या उसने ख़ुद मुझ से नहीं कहा, कि यह मेरी बहन है? और वह ख़ुद भी यही कहती
    थी, कि वह मेरा भाई है; मैंने तो अपने सच्चे दिल और पाकीज़ा हाथों से यह किया।
  rus-SYN: 'Не сам ли он сказал мне: она сестра моя? И она сама сказала: он брат мой.
    Я сделал это в простоте сердца моего и в чистоте рук моих.'
  cbt-NTPO: 'Co''ta Apraan chachin naporin: ‘Oshihuë,’ tënin. Saranta'': ‘Yo''yohuë,’
    tënin. Cato chachin napopi ni''ton, co nitotatohuë manahuë,” itërin.'
  bqc-SIM: Aàpi mɛ́ òmɛɛ a dãeɛo lé? Nↄɛpi sↄ̃ à mɛ̀ a dãↄɛ. Ma yãkɛ̀ a zɛ́waɛ,
    má tàae vĩo.
  tcz-CHONGTHU: Hitia chu Abraham tah in jong ka sopinu ahi tia eina houlimpi hilou
    ham? Chule amanun jong ka sopipa ahi atia,” hijeh achu keiman ka lungthim a jong
    themmo na beihel a chule ka khut teni jong atheng ahi bouve ati.
  mar-mar: ‘ती माझी बहीण आहे,’ असे तो स्वतःच मला म्हणाला नाही काय? आणि ‘तो माझा भाऊ
    आहे,’ असे तिनेही म्हटले. मी आपल्या अंतःकरणाच्या शुद्धपणाने आणि आपल्या हाताच्या
    निर्दोषतेने हे केले आहे.”
  tcs-tcs: Eibram emselp i bin spik po mi, “Sera em i sisi blo mi”, ane Sera emselp
    bin spik, “Wa, em bala blo mi.” Ai bin meke diswan wea gudat blo mi. Ai no bin
    meke eniting rong.’
  qub-qub: Quiquin Abrahammi nimasha chay warmipäga pañin cashanta. Chaynömi warmipis
    nimasha paypäga turin cashanta. Chaymi nogaga llapantapis sumaj tapucachaycur
    pushachimushcä. Manami imatapis rurashcächu mana allitaga.»
  bqp-bqp: Àkũ mɛ́ à pìmɛnɛ a dãrenloo? Nↄgbɛ̃ pì sↄ̃ à pì a dãgↄ̃mɛ. Ma yã kɛ̀
    a zɛ́amɛ, má taari vĩro.
  hat-hat: Se Abraram ki di m' se sè li Sara ye. Sara pou tèt pa l' di m' se frè li
    Abraram ye. Mwen fè sa m' fè a san ankenn move lide. Mwen konnen mwen pa fè anyen
    ki mal.
  eng-BSB: Didn’t Abraham tell me, ‘She is my sister’? And she herself said, ‘He is
    my brother.’ I have done this in the integrity of my heart and the innocence of
    my hands.”
  tod-tod: 'Sinigi ɓɔɠɔi lɛi kɛai mà: ‹Bàazeelai ʋe?› Ta anzanui ɓɔɠɔi ɓalaa bogɛ
    ga: ‹Dìɛi ʋe?› Gè kɛɛʋɛ kisiɛ ʋagɔi zu, ta sɔbalalai zu.»'
  eng-WEBPB: Didn’t he tell me, ‘She is my sister’? She, even she herself, said, ‘He
    is my brother.’ I have done this in the integrity of my heart and the innocence
    of my hands.”
  kbq-kbq: Abrahamu'a agra nasmino, ama ara nensaro'e nehigeno, Sera'a Abrahamunkura
    nagra nesarone huno hu'ne. E'ina hu'negu Serama avre'za eme nenamizage'na nagra
    nagu'areti'ene antahi antahini'areti'ene fatgo avu'ava hu'noe hu'na nagesa antahi'noe.
  nhe-BL: Yajaya Abraham tlen nechilhui para nopa sihuatl eliyaya iicni, huan Sara
    nojquiya quiijto para Abraham eliyaya itlaca icni. Huajca nochi nijchijqui ica
    cuali noyolo. Huan na ax tleno tlen ax cuali nijchijtoc.”
  bus-bus: Àmbe à bèmɛ a dãrenloo? Nↄgbɛ̃ pì sↄ̃ bè a dãgↄ̃mɛ. Ma yã kɛ̀ a zɛ́amɛ,
    má taari vĩro.
  gub-BL: — Hereinyr, i'i Àmàrààw ihewe a'e. — Heinyr romo aiko ihe, i'i Xar ihewe
    a'e no. Nakwaw kwaw Àmàrààw hemireko romo heko haw herur kar mehe ihe. A'e rupi
    nazapo kwaw ikatu 'ym ma'e ihe, i'i izupe.
  eng-DRA: 'Did not he say to me: She is my sister: and she say, He is my brother?
    in the simplicity of my heart, and cleanness of my hands have I done this.'
  knf-knf: Abraham ţi uleeful ajaknuŋ aji awo aţa'ul kë Ŧaara akak ajakën aji Abraham
    awo naweekul. Uko wi ndoluŋ ddo do wa na uhaaş ujinţ, mëndo nin uko uloŋ uwuţaan.
    »
