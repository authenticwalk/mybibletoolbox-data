verse: GEN.020.005
translations:
  mal-C: ‘അവൾ എന്റെ സഹോദരി’ എന്ന് അയാൾ എന്നോടു പറഞ്ഞില്ലയോ? ‘അയാൾ എന്റെ സഹോദരൻ’ എന്ന്
    അവളും പറഞ്ഞിരുന്നല്ലോ! ശുദ്ധമനസ്സാക്ഷിയോടും നിർമലമായ കൈകളോടുംകൂടി ഞാൻ ഇതു ചെയ്തിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Hat er doch selbst zu mir gesagt: sie ist meine Schwester! Und ebenso
    hat auch sie behauptet: er ist mein Bruder! In der Einfalt meines Herzens und
    mit reinen Händen habe ich so gehandelt!'
  lin-lin: 'Ezali mobali na ye moko nde alobaki : « Azali ndeko na ngai ya mwasi ; »
    mpe ye moko andimaki : « Azali ndeko na ngai ya mobali. » Nasali yango na motema
    sembo mpe na maboko ezanga mbindo.'
  cbr-NT: Abrahamnënbi ka 'ë kaxa ënë xanux ka 'ën chirabakë 'ikë kiax ka kiaxa, 'imainun
    ka xanuxunribi 'ë kaxa ax ka 'ën rarëbakë 'ikën kixun. Usakian kakëxun kana upí
    'iisa sinánkin 'ën bian, 'aínbi kana uisabi okëma 'ain.
  eng-LSV: Has he not himself said to me, She [is] my sister! And she, even she herself,
    said, He [is] my brother; in the integrity of my heart, and in the innocence of
    my hands, I have done this.”
  bmu-bmu: 'Abrahamnöŋ mönö nanŋak nöŋgöra kewö jiyök: ‘Ambi mi nena.’ Ambinöŋ mewöyök
    kewö jiyök: ‘Abraham mi nena.’ Miaŋgöra urune geŋmoŋ qahö ahöiga ambi mi jibi
    kaiga börönan yuai tölokŋi kun qahö ahal.”'
  eng-GNV: 'Said not he vnto me, She is my sister? yea, and she her selfe said, He
    is my brother: with an vpright minde, and innocent handes haue I done this.'
  eng-WEBSTER: 'Said he not to me, She is my sister? and she, even she herself said,
    He is my brother: in the integrity of my heart, and innocence of my hands have
    I done this.'
  nhw-BL: Yaya Abraham catli nechilhui para nopa sihuatl eliyaya iicni, huan Sara
    nojquiya quiijto para Abraham eliyaya itlaca icni. Huajca nochi nijchijqui ica
    cuali noyolo. Huan na amo tleno catli amo cuali nijchijtoc.”
  swh-ONEN: Hakusema kwangu, ‘Huyu ni dada yangu,’ naye Sara pia hakusema, ‘Huyu ni
    kaka yangu’? Nimefanya haya kwa dhamiri njema na mikono safi.”
  bba-bba: N ǹ win tiiwɑ u mɑn sɔ̃ɔwɑ mɑ win sesuwɑ? Mɑ kurɔ win tii u mɑɑ ɡeruɑ
    mɛ. Ǹ n mɛn nɑ, nɑ ǹ kɔ̃sɑ bwisikɑ nɛn ɡɔ̃ruɔ n sere mɑm nɛɛ, nɑ durum kuɑ kɑ
    nɛn nɔmɑ.
  eng-KJVCPB: 'Said he not unto me, She is my sister? and she, even she herself said,
    He is my brother: in the integrity of my heart and innocency of my hands have
    I done this.'
  cpy-cpy: 'Riimacheetaka Abraham kantakinari: ‘Iroka tsinani choeni ini’. Omatzitakawo
    eejatzi roori okantzi: ‘Ariini rini irika Abraham.’ Teera nokowawita nowaariperotante.
    Tekatsi nantakayirori kaariperotatsiri.”'
  mpx-mpx: Abalahama no wasa i pem i ba, ‘Nu te Sela,’ yaka Sela al i ba, ‘Nu te Abalahama.’
    He ya atena bubun, toto ya ginol nige tage nuwatu nanakina elana ge ya ginol.”
  wbp-wbp: Wangkajaju-pala nganta wati manu karnta, watijiji wangkaja nyampuju nganta
    nyanungukupurdangka ngawurru-nyanu. Nyampulkuju karnta wangkaja nganta yalumpuju
    nganta nyanungukupurdangka papardi-nyanu. Kujarlanyarna kangurnu nyampu-kurraju
    ngurrpangku-juku.”
  luo-luo: Donge ne onyisa ni ma nyaminwa; kendo donge Sara ema nowachona ni ma owadwa?
    Asetimo ma giparo malongʼo kod lwedo maler.”
  meu-meu: Hari tau ese e hamaorogu, eto “Ina na lau taihugu”, ani? Bona hahine ese
    danu e hamaorogu, eto “Ia na lau taihugu”. Mai lalogu maoromaorona bona mai imaḡu
    ḡoevaḡoevadia ida ina kara vada na karaia.
  npi-ULB: के त्यो आफैँले मलाई ‘यिनी मेरी बहिनी हुन्’ भनेर भनेको थिएन र? त्यस स्‍त्रीले
    पनि, ‘तिनी मेरा दाजु हुन्’ भनेर भनेकी थिई । मेरो हृदयको इमान्दारी र मेरा निर्दोष
    हातद्वारा मैले यो गेरको हुँ ।”
  yor-yor: Ǹjẹ́ òun kò sọ fún mi pé, ‘Arábìnrin mi ni,’ obìnrin náà pẹ̀lú sì sọ pé,
    ‘Arákùnrin mí ni’? Ní òtítọ́ pẹ̀lú ọkàn mímọ́ àti ọwọ́ mímọ́, ni mo ṣe èyí.”
  emp-NTPO: '@see-verse:GEN.020.004'
  ind-ind: Abraham sendiri yang mengatakan bahwa perempuan itu adiknya, dan perempuan
    itu juga mengaku demikian. Jadi, aku melakukan semua ini tanpa niat jahat dan
    tidak bersalah!”
  pes-OPCB: خودِ ابراهیم به من گفت که او خواهرش است و سارا هم سخن او را تصدیق کرد
    و گفت که او برادرش می‌باشد. من هیچگونه قصد بدی نداشتم.»
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ta꞉ ipika꞉ ana꞉e leeke handa mo wanda꞉ma꞉ make homeke pi
    kone lea꞉me. Koto ekina꞉ I̱ma꞉ do hauta꞉ yaka honema꞉ tikitiki pieke handa dupiki
    hau pua꞉me. Kutupa I̱ma꞉ta꞉ hoke hau ma꞉nda꞉ na polome leekeme.
  lcm-lcm: Sa? Parik ta Abaraam akorong kata posong ta kapo tauna? Parik ta nia na
    aina ang akorong kata kun posong ta kapo tauna i Abaraam? Abis ang nata abis ia,
    kata tapasuk le si lomlomonai daus. Kungag kapo daus luai si maiten ke.”
  aer-aer: '@see-verse:GEN.020.004'
  tgl-ULB: Hindi ba sinabi niya mismo sa akin, 'Kapatid ko siya?'Kahit si Sarah, sinabi
    niya rin mismo sa akin na, 'Kapatid ko siya.' Nagawa ko ito sa katapatan ng aking
    puso at kamusmusan ng aking mga kamay.”
  nop-nop: Abalaham adi indiŋ naniŋguk, ‘Adi witne’ eŋ tamdi maaŋ yoŋak, ‘Adi witne’.
    Doktiŋa nu nemek tiŋat wooŋ adi agaŋ walane walaniŋ tiŋat. Eŋ kohone maaŋ walaniŋ.”
  kca-kca: 'Авраам мӑнэм йастәс: ‘Ԓўв ма нэ апщем’? Сарра пӑ йастәс: ‘Ԓўв ма йайәм’.
    Ма щит йӑм нŏмәсән версэм пӑ йошԓам сыстамәт».'
  cbu-NT: '@see-verse:GEN.020.004'
  usa-usa: Abara-ám kekáráq timátimena, Térataba ketímánare titanawaq, abo Térama
    timátimena Abara-ámtaba ketiyóbíye tiráiyo. Kemá táágama tuyanakake mamitátáqá
    taroquráunanibo kemá íma tai-áimma taroquráune.”
  hui-hui: Abarahama ibunime wali ogoni ibu mbalini lalu langiyago. Wali ogo ibuguabi
    Abarahama ibu mbalini lalu langia dege biya. I̱na wali ogoni damu pirudago tigabi
    birudalo manda bido. Kagua mbira i̱na nabi kogoni, lene.
  wrs-wrs: '@see-verse:GEN.020.004'
  mya-mya: အာ​ဗြ​ဟံ​ကိုယ်​တိုင်​က​သူ​၏​နှ​မ​ဖြစ်​သည်​ဟု ဆို​ပါ​၏။ သူ​က​လည်း​အာ​ဗြ​ဟံ​သည်​သူ​၏​အစ်​ကို
    ဖြစ်​သည်​ဟု​ဆို​ပါ​သည်။ အ​ကျွန်ုပ်​သည်​စိတ်​သ​ဘော ရိုး​သား​စွာ​ဖြင့် ဤ​အ​မှု​ကို​ကြံ​စည်​မိ​ပါ​သည်။
    သို့​ရာ​တွင်​အ​ပြစ်​ကူး​လွန်​ခြင်း​မ​ရှိ​ပါ'' ဟု လျှောက်​ဆို​၏။
  cbi-NTPO: Abrahamren inu juntsa shinbu ya' tsujkive tingayu, tsenmala ya bain uwain
    ya' kayaa tingayu. Tsa' mitya iya naa tsangue' supu manganu ke' bain, tiba firu'
    pensajtu tsangue' mitya tiba urajtuuya kendyuyu, timi.
  bod-N: མི་དེས་བདག་ལ་ཁོ་མོ་ང་ཡི་སྲིང་མོ་ཡིན་ཞེས་སྨྲས་པ་མ་ཡིན༌ནམ། བུད་མེད་དེས་ཀྱང་བདག་ལ་ཁོ་ངའི་གཅེན་པོ་ཡིན་ཞེས་སྨྲས་མྱོང་བ༌དང༌།
    བདག་གིས་དོན་འདི་བསྒྲུབས་པ་ནི་བསམ་པ་དྲང་ཞིང་སྤྱོད་ལམ་གཙང་བ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ikiko. Abraham kota Sarah noko koras ma balam. Se Sarah betela Abraham
    mu noko koras mam. Se aninga ikia te nu nunguningta balam makasam, ale memek bo
    betesam iwita me ko ikikasam. Buta se ani memek bo me beterem.”
  kkl-kkl: Wene seogti nen lelamogti, “Eldamne Abrahamdi agha lelamori, 'El naipsa'el,'
    seo. Apna eldangkel Sarari lelamori, 'Abrahamna, Naro,' seo. Ane sembe nene uanonge
    nene sindam nimiri leptongneag agha wana wali uro uano, nari sae loba uro uano
    kom,” seog.
  sna-sna: Ko, iye haana kuti kwandiri, ‘Ihanzvadzi yangu’ here, naiyewo mukadzi haana
    kuti kwandiri ‘Ihanzvadzi yangu’ here? Ndakaita izvi nehana yakachena uye namaoko
    akachena.”
  spa-BLM: '¿No me dijo: ‘Es mi hermana’? Ella, incluso ella misma, dijo: ‘Es mi hermano’.
    He hecho esto con la integridad de mi corazón y la inocencia de mis manos”.'
  beu-beu: '@see-verse:GEN.020.004'
  cac-cac: 'Yujto a vin̈aj Abraham chi'' ix alan d''ayin to yanab'' ix vin̈. Ix yalanpax
    ix d''ayin: In nulej vin̈, xchi ix. A in tic ix in c''ulej d''a smasanil in c''ool,
    man̈oc chucal naan vuuj, xchi vin̈ rey chi''.'
  swh-ULB: Je si yeye mwenyewe aliye niambia, 'Sara ni dada yangu?' Hata Sara mwenyewe
    alisema, 'ni kaka yangu.' Nimefanya hili katika uadilifu wa moyo wangu na katika
    mikono isiyo na hatia.”
  bel-bel: 'ці ня сам ён сказаў мне: яна сястра мая? І яна сама сказала: ён брат мой.
    Я зрабіў гэта ў шчырасьці сэрца майго і ў чысьціні рук маіх.'
  deu-ELBBK: 'Hat er nicht zu mir gesagt: Sie ist meine Schwester? Und auch sie selbst
    hat gesagt: Er ist mein Bruder. In Lauterkeit meines Herzens und in Unschuld meiner
    Hände habe ich dies getan.'
  mbb-OT: Migkeǥiyan a ni Abraham he etevey zin si Sara, ne si Sara zaan migkeǥiyan
    e zin he meemahan din si Abraham. Angin ke netuenan ku he esawa zin su wazè ku
    pezem kuwaa si Sara, iyan, wazè ku metueni.”
  msc-msc: A cɛ le ma a fɔ n yɛ ko a doomuso le ɲin di wa? Muso fanan ma a fɔ ko ale
    kɔrɔcɛ le wa? N kɔnin ka ko ɲin kɛ jusu gbɛya le la. N ma kojuu kɛ.»
  mal-2015: ഇവൾ എന്റെ പെങ്ങളാകുന്നു എന്നു അവൻ എന്നോടു പറഞ്ഞുവല്ലോ. അവൻ എന്റെ ആങ്ങള
    എന്നു അവളും പറഞ്ഞു. ഹൃദയപരമാർത്ഥതയോടും കയ്യുടെ നിർമ്മലതയോടും കൂടെ ഞാൻ ഇതു ചെയ്തിരിക്കുന്നു
    എന്നു പറഞ്ഞു.
  tuo-NT: Abrahã basuta yʉꞌʉre, ‘Co yʉꞌʉ acabijo nimo’, niami. Co quẽꞌrã, ‘Yʉꞌʉ maꞌmi
    nimi’, niamo. Tojo weegʉ ‘Marãpʉ moogõ nimo’, ni wãcũgʉ̃, tojo weeasʉ. Ne ñaꞌarõ
    weetiapʉ”, nicʉ niwĩ.
  gup-gup: Dja Abraham nganmarneyimeng bu ngaleng ngaldaluk nuye, dja mak ngalengman
    yimeng bu nungka benedanginj. Wanjh ngaye bu kuhni ngayimeng ngamey, wanjh woybukkih
    ngayimeng yimankek kamak, dja minj kunwarre ngayimeninj.”
  met-met: Ing sibuna harua nanga ba, “Hamungagua,” maxuna? Xauna Sara ing sibuna
    harua ba, “Moxongogua,” maxuna? Kubolugua ngalibu su hatumingagua te. Ngasigixinga.”
  gvs-gvs: Boi Eberamo ikatubaugu kana, “Ame niugu.” E vavinayana nakae ipola kana,
    “Tauyana niugu.” Tauna yau guna guinuwa goi nukotogu geya isabutukoeta nakae geya
    guna pikwanamo.’
  rmc-rmc: 'Či mange ov korkoro na phenďa: ‚Oj hiňi miri pheň?‘ Se the oj mange phenďa:
    ‚Ov hino miro phral.‘ Me na džanavas ňisostar, mire vasta hine žuže.“'
  nlg-nlg: Me bosa heghena Abraham ke, ‘Inau na vaivinena Sarah.’ Me bosa ghua Sarah
    ke, ‘Inau na vaivinena Abraham,’ e ghaghua! Tana bona tu lavia na vaivine eni
    ke, mi tana ghanaghanagu inau ke, tu mua gonia siki hahia vania!”
  dgr-DOGNT: Abraham ededı̨ xàè, ‘Sedè hǫt'e,’ sèhdı, eyıts'ǫ Sarah ededı̨ sı, ‘Sı̨ı̨de
    hǫt'e,’ sèhdı. Eyıt'à t'asìı wı̨ı̨zìı ghǫ nànıhwho-le xè hanì eghàlaıhdà hǫt'e.
    Ekǫ-le hòwhıhtsı̨ nıìle,” yèhdı.
  pes-OPV: مگر او به من نگفت که “او خواهر من است “، و او نیز خود گفت که “او برادر
    من است؟” به ساده دلی و پاک دستی خود این را کردم.»
  ron-1924: Ну мь-а спус ел кэ есте сорэ-са? Ши н-а зис еа ынсэшь кэ ел есте фрате-сэу?
    Еу ам лукрат ку инимэ куратэ ши ку мынь невиновате.”
  ben-OBCV: সেই লোকটি কি আমাকে বলেননি, ‘এ আমার বোন’ আর মহিলাটিও কি বলেননি, ‘উনি আমার
    দাদা?’ বিশুদ্ধ এক বিবেক সমেত ও শুচিশুদ্ধ হাতেই আমি এ কাজ করেছি।”
  lex-lex: 'Abraham nakota mai a''u die: Hade de de e narni. Ne patke'' de nmeh''a
    nekpa nakot walia de: Abraham de e narni, reiniande nden nek la a ralma plele''eru
    pa aghi''a hadi, ne a li''mu mana edon lok ma''ta la.”'
  rgu-rgu: '@see-verse:GEN.020.004'
  som-som: Miyuusan isaga qudhiisu igu odhan, Waa walaashay? Oo iyana xataa waxay
    igu tidhi, Isagu waa walaalkay. Tan waxaan ku sameeyey daacadnimada qalbigayga
    iyo daahirsanaanta gacmahayga.
  lat-VUC: 'nonne ipse dixit mihi: Soror mea est: et ipsa ait: Frater meus est? In
    simplicitate cordis mei, et munditia manuum mearum feci hoc.'
  aoi-aoi: Aburiyama nakina enabakiya-ba ni-yamama, ‘Daka didarringka nganyangwa dadiyumarnjarrka
    dakina,’ ni-yamama nakina. Ngalajukwaba yingi-yamama ngawa, ‘Nganyangwa naka nawarrka
    nakina,’ yingi-yamama. Kembirra akine-ka ningi-yamama ngayuwa eningabe-ka akina-da.
    Nare-ka ningena ki-yama awurruwurrariya-da,” ni-yama Abimileka Neningikarrawaru-wa.
  eng-ASVBT: 'Said he not himself unto me, She is my sister? and she, even she herself
    said, He is my brother: in the integrity of my heart and the innocency of my hands
    have I done this.'
  mna-mna: '@see-verse:GEN.020.004'
  ita-1885: 'Non mi ha egli detto: Ell''è mia sorella? ed essa ancora ha detto: Egli
    è mio fratello; io ho fatto questo con integrità del mio cuore, e con innocenza
    delle mie mani.'
  eng-LXXUP: Said he not to me, She is my sister, and said she not to me, He is my
    brother? with a pure heart and in the righteousness of my hands have I done this.
  eng-ULB: Did he not himself say to me, 'She is my sister?' Even she herself said,
    'He is my brother.' I have done this in the integrity of my heart and the innocence
    of my hands.”
  spa-VBL: ¿Acaso no me dijo el mismo Abraham ‘ella es mi hermana,’ y acaso no dijo
    ella misma ‘él es mi hermano’? ¡Hice esto siendo inocente y mi conciencia está
    limpia!”
  fra-_FOB: 'Ne m''a-t-il pas dit: C''est ma sœur? Et elle, elle aussi, n''a-t-elle
    pas dit: C''est mon frère? C''est dans l''intégrité de mon cœur, et dans l''innocence
    de mes mains que j''ai fait cela.'
  mal-mal: ‘ഇവൾ എന്റെ പെങ്ങളാകുന്നു’ എന്ന് അവൻ എന്നോട് പറഞ്ഞുവല്ലോ. ‘അവൻ എന്റെ ആങ്ങള’
    എന്ന് അവളും പറഞ്ഞു. ഹൃദയപരമാർത്ഥതയോടും നിർമ്മലമായ കരങ്ങളോടും കൂടെ ഞാൻ ഇത് ചെയ്തിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  urd-GVR: Kyā Ibrāhīm ne mujh se nahīṅ kahā thā ki Sārā merī bahan hai? Aur Sārā
    ne us kī hāṅ meṅ hāṅ milāī. Merī nīyat achchhī thī aur maiṅ ne ġhalat kām nahīṅ
    kiyā.”
  suz-BL: मेकोमी आं कली ‘आं समी बाक्‍ब’ मदेंम ङा? आ मीशेमी यो ‘आं लोक्‍ब बाक्‍ब’ देंत।
    गो रिम्‍शो थुं नु थमा पा मतुइक्‍तीकेमी चाक्‍ता” देंमाक्‍त।
  ita-1927: 'Non m’ha egli detto: E’ mia sorella? e anche lei stessa ha detto: Egli
    è mio fratello. Io ho fatto questo nella integrità del mio cuore e con mani innocenti”.'
  ckb-ckb: ئەی ئیبراهیم پێی نەگوتم ”ئەو خوشکمە،“ ساراش خۆی نەیگوت ”ئەو برامە“؟ من
    ئەمەم بە دڵسافی و دەستی پاکەوە کردووە.»
  eng-BBE: 'Did he not say to me himself, She is my sister? and she herself said,
    He is my brother: with an upright heart and clean hands have I done this.'
  crx-NTPO: '''Aw lakw sulhdinel, ‘Sulhtus ''unt''oh sulhdinel? ''Ink''ez didutch''oh
