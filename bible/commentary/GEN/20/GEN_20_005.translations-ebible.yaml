  ory-ory: ସେହି ବ୍ୟକ୍ତି କି ନିଜେ ମୋତେ କହି ନ ଥିଲା ଯେ, ସେ ମୋହର ଭଗିନୀ? ପୁଣି, ସେହି ସ୍ତ୍ରୀ
