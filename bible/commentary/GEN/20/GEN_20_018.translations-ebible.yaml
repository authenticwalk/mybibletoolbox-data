  lbk-lbk: '@see-verse:GEN.020.017'
  guj-2017: કેમ કે ઇબ્રાહિમની પત્ની સારાને કારણે ઈશ્વરે અબીમેલેખના ઘરમાંની તમામ સ્ત્રીઓનાં
