  kbq-kbq: Na'ankure Abrahamu nenaro Seranteku huno Ra Anumzamo'a Abimeleki naga'mofo
    a'nea zamarimpa erigi'neane.
  nhe-BL: '@see-verse:GEN.020.017'
  bus-bus: zaakɛ Dii tò Abimɛlɛki bɛ nↄgbɛ̃nↄ pãa kũ̀ yã Ibraĩ naↄ̃ yã musu.
