  tbz-SIM: Kɛ yɛ̃́ ti Yiɛ̀ nKuyie ndo duɔ́mmɛ̀ kɛ̀ Abimɛdɛki cĩ́ɛ̃̀tɛ̀ kɔbɛ bɛmɔu
