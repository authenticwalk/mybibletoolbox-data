  txq-txq: '@see-verse:GEN.020.017'
  aaz-aaz: '@see-verse:GEN.020.017'
  azb-azb: Çünki Rəbb İbrahimin arvadı Saradan ötrü Avimelekin evində olan bütün qadınların
