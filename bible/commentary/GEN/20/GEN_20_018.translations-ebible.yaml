  hmo-hmo: '@see-verse:GEN.020.017'
  ata-ata: '@see-verse:GEN.020.017'
  nfa-nfa: '@see-verse:GEN.020.017'
  urd-urd: क्यूँकि ख़ुदावन्द ने अब्रहाम की बीवी सारा की वजह से अबीमलिक के ख़ान्दान
