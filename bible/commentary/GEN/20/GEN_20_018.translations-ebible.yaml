  lid-lid: Tasah ta udu Abraham Sara le mene, Kindrei mene sokei lakou ta amwekes
    nah tiri lau mari badu baha tondrok ta Abimelek.
  nya-nya: Paja Yehova nʼkuti atatseka akazi onse a mʼbanja la Abimeleki kuti asabereke
