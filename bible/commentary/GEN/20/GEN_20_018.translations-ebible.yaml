  tcs-tcs: '@see-verse:GEN.020.017'
  qub-qub: '@see-verse:GEN.020.017'
  bqp-bqp: zaakũ Dikiri tò Abimɛlɛki bɛ nↄgbɛ̃nↄ para kũ̀ yã Ibrahĩ nanↄ yã musu.
  hat-hat: Poutèt sa ki te rive Sara, madanm Abraram lan, Seyè a te fè tout fanm lakay
    Abimelèk pa t' kapab fè pitit. Abraram lapriyè pou Abimelèk, epi Bondye geri li.
    Bondye geri madanm li tout ansanm ak medam k'ap travay lakay li pou yo kapab fè
    pitit ankò.
  eng-BSB: for on account of Abraham’s wife Sarah, the LORD had completely closed
    all the wombs in Abimelech’s household.
  tod-tod: Mazɔlɔɔ Ɠɔoɠɔ GALAGI Aɓimeelɛke ná-pɛlɛyeɠei wu anzanuiti pɛ kɛɛni ga
