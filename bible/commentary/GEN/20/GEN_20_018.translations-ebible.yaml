verse: GEN.020.018
translations:
  mal-C: അബ്രാഹാമിന്റെ ഭാര്യയായ സാറനിമിത്തം യഹോവ അബീമെലെക്കിന്റെ ഭവനത്തിൽ എല്ലാ സ്ത്രീകളുടെയും
    ഗർഭം അടച്ചിരുന്നു.
  deu-TKW: Denn Jahwe hatte um Saras, des Weibes Abrahams, willen die Leiber aller
    Frauen im Hause Abimelechs gänzlich verschlossen.
  lin-lin: pamba te Yawe akangaki mabota kati na ndako mobimba ya Abimeleki likolo
    ya Sara, mwasi ya Abrayami.
  cbr-NT: Nukën 'Ibun ka Sara kupí, kamabi xanukama 'apu Abimélec aín xubunu 'ikë
    kamaxa tuáñuma 'inun 'imiakëxa Sara aín xubunu buánkë kupí ka usakin Nukën 'Ibu
    Diosan 'akëxa.
  eng-LSV: for YHWH restraining had restrained every womb of the house of Abimelech,
    because of Sarah, Abraham’s wife.
  bmu-bmu: '@see-verse:GEN.020.017'
  eng-GNV: For the Lord had shut vp euery wombe of the house of Abimelech, because
    of Sarah Abrahams wife.
  eng-WEBSTER: For the LORD had made barren all the females of the house of Abimelech,
    because of Sarah, Abraham's wife.
  nhw-BL: '@see-verse:GEN.020.017'
  swh-ONEN: kwa kuwa Bwana alikuwa ameyafunga matumbo ya wote katika nyumba ya Abimeleki
    kwa sababu ya Sara, mke wa Abrahamu.
  bba-bba: '@see-verse:GEN.020.017'
  eng-KJVCPB: For the Lord had fast closed up all the wombs of the house of Abimelech,
    because of Sarah Abraham’s wife.
  cpy-cpy: Tema okantakaantakiro Sara, imaanirotakaakiro Tajorentsi tsinanipaeni romperatane
    Abimelec okaatzi jeekapankotziriri.
  mpx-mpx: '@see-verse:GEN.020.017'
  wbp-wbp: '@see-verse:GEN.020.017'
  luo-luo: nimar noyudo ka Jehova Nyasaye osedino ii mon man e od Abimelek nikech
    Sara chi Ibrahim.
  meu-meu: Badina be Iehova ese Abimelek ena ruma hahinedia iboudiai vada e hagabanidia,
    Sara, Abraham adavana, dainai.
  npi-ULB: किनभने अब्राहामकी पत्‍नी साराको कारण अबीमेलेकको घरानाका सबै स्‍त्रीलाई
    परमप्रभुले बाँझी बनाउनुभएको थियो ।
  yor-yor: nítorí Olúwa ti sé gbogbo ará ilé Abimeleki nínú nítorí Sara aya Abrahamu.
  emp-NTPO: '@see-verse:GEN.020.017'
  ind-ind: '@see-verse:GEN.020.017'
  pes-OPCB: زیرا خداوند به این دلیل که ابیملک، سارا زن ابراهیم را گرفته بود، همهٔ
    زنانش را نازا ساخته بود.
  ssx-ssx: '@see-verse:GEN.020.017'
  lcm-lcm: using God katala vil bat aongos a keve lu i nat si keve aina aongos nei
    kana vainagoan a Abimelek le si Sara, kisngana i Abaraam.
  aer-aer: '@see-verse:GEN.020.017'
  tgl-ULB: Dahil hinayaan ni Yahweh na ganap na hindi magkaanak ang lahat ng mga babae
    sa sambayanan ni Abimelech, dahil kay Sarah, na asawa ni Abraham.
  nop-nop: '@see-verse:GEN.020.017'
  kca-kca: Авраам Сарра имеԓ урәӈән Авимелех хотән ԋаврэм тӑйты вер Турәм Куща вŏԓытысԓы.
  cbu-NT: Yuwamand Saraa Abimelek yamarangu anumand Apanll waneerangiya. Abimelekchich
    tputs nda ayamtaati iparinachinllinaya, Apanll tárangiya. Ashirucha anoom Aprahamarini
    Apanllpa masharangiya. Ashiriya, na kamaneena yuwaa Aprahamarini wizanllee Sararinee
    yanpurangu anootsi.
  usa-usa: Ápímérékimo Abara-ámni ánáqo mátai-náitaba Ápímérékiní aara-iyápó Yawe
    Îtogo máte yííyáqa auyatukai.
  hui-hui: '@see-verse:GEN.020.017'
  wrs-wrs: '@see-verse:GEN.020.017'
  mya-mya: '@see-verse:GEN.020.017'
  cbi-NTPO: matyu Sara' mityaren, Yavé tsaa Abimélec' yanu chumu shinbulanuya maliba
    navinu jutyungue shuikeñu' mitya.
  bod-N: རྒྱུ་མཚན་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཨབ་ར་ཧམ་གྱི་ཆུང་མ་སཱ་རའི་རྐྱེན༌གྱིས། དེ་སྔར་ཨ་བི་མེ་ལེག་ཚང་གི་བུད་མེད་ཐམས་ཅད་མངལ་མི་ཆགས་པར་མཛད་པའི་ཕྱིར༌རོ།།
  wsk-wsk: '@see-verse:GEN.020.017'
  kkl-kkl: '@see-verse:GEN.020.017'
  sna-sna: nokuti Jehovha akanga azarira zvizvaro zvavo zvose muimba yaAbhimereki
    nokuda kwaSara mukadzi waAbhurahama.
  spa-BLM: Porque Yahvé había cerrado bien todos los vientres de la casa de Abimelec,
    a causa de Sara, la mujer de Abraham.
  beu-beu: '@see-verse:GEN.020.017'
  cac-cac: Yujto yujn̈ej ix Sara chi', man̈xa junoc eb' ix ayec' d'a spat vin̈aj Abimelec
    chi' ixto unevi junoc tiempoal yuj Jehová.
  swh-ULB: Kwa kuwa Yahwe alikuwa amewafanya wanawake wote wa nyumaba ya Abimeleki
    kuwa tasa kabisa, kwa sababu ya Sara, mke wa Abraham.
  bel-bel: бо замкнуў Гасподзь кожнае чэрава ў доме Авімэлэха за Сарру, жонку Абрагамаву.
  deu-ELBBK: Denn der HERR hatte um Saras, der Frau Abrahams, willen jeden Mutterleib
    im Haus Abimelechs gänzlich verschlossen.
  mbb-OT: '@see-verse:GEN.020.017'
  msc-msc: baa Allabatala tun da densɔrɔnbaliya jankarɔ le bila Abimelɛki muso bɛɛ
    la Iburahima muso Saran mira kosɔn.
  mal-2015: അബ്രാഹാമിന്റെ ഭാര്യയായ സാറയുടെ നിമിത്തം യഹോവ അബീമേലെക്കിന്റെ ഭവനത്തിലെ
    ഗർഭം ഒക്കെയും അടെച്ചിരുന്നു.
  tuo-NT: '@see-verse:GEN.020.017'
  gup-gup: '@see-verse:GEN.020.017'
  met-met: Namua na Toxoratamona soxauti gara daxanganoa mana Abimelek haining numanam
    longgalo namua na xap Ebraham haininoa Sara.
  gvs-gvs: '@see-verse:GEN.020.017'
  rmc-rmc: Bo angle Sara, le Abrahamoskri romňi, o RAJ zaphandľa andro kher le Abimelechoskro
    dojekha džuvľakro dživipen, hoj te na ačhel khabňi.
  nlg-nlg: Mana pukuna Abimelech te diki lavia tua tauna Abraham, Yahweh te nera na
    lei vaivine tana valena mara mua logho gari.
  dgr-DOGNT: Abımelek Abraham wets'èkeè nıìchı ts'ıhɂǫ̀ Nǫ̀htsı̨ sìı Abımelek wets'èkeè
    eyıts'ǫ ts'èko eyıì-le yexè nàgedèe sìı gıza gǫ̀hłı̨ ha dìì agǫ̀ǫ̀là ı̨lè.
  pes-OPV: زیرا خداوند، رحم های تمام اهل بیت ابی ملک را بخاطر ساره، زوجه ابراهیم بسته
    بود.
  ron-1924: Фииндкэ Домнул ынкуясе пынтечеле тутурор фемеилор дин каса луй Абимелек
    дин причина Сарей, неваста луй Авраам.
  ben-OBCV: কারণ অব্রাহামের স্ত্রী সারার জন্য সদাপ্রভু অবীমেলকের পরিবারের সব মহিলাকে
    গর্ভধারণ করা থেকে বিরত রেখেছিলেন।
  lex-lex: Yoma hya' maka Abimelek nhi'a la Sara nreiniande wonyira-melulu Orgahi
    Nhi'a pat mak kdena Abimelek re a'na genni ratniutwu (rakleh a'na).
  rgu-rgu: '@see-verse:GEN.020.017'
  som-som: Waayo, Ilaah wuxuu awday maxalladii kuwa reerka Abimeleg oo dhan, waana
    Saarah oo ahayd naagtii Ibraahim aawadeed.
  lat-VUC: concluserat enim Dominus omnem vulvam domus Abimelech propter Saram uxorem
    Abrahæ.
  aoi-aoi: '@see-verse:GEN.020.017'
  eng-ASVBT: For Jehovah had fast closed up all the wombs of the house of Abimelech,
    because of Sarah, Abraham’s wife.
  mna-mna: '@see-verse:GEN.020.017'
  ita-1885: Perciocchè il Signore avea del tutto serrata ogni matrice alla casa di
    Abimelecco, per cagion di Sara moglie di Abrahamo.
  eng-LXXUP: Because the Lord had fast closed from without every womb in the house
    of Abimelech, because of Sarah Abraham’s wife.
  eng-ULB: For Yahweh had caused all the women of the household of Abimelech to be
    completely infertile, because of Sarah, Abraham's wife.
  spa-VBL: Porque el Señor había hecho que las mujeres fueran infértiles porque se
    habían llevado a Sara, la esposa de Abraham.
  fra-_FOB: Car l'Éternel avait entièrement rendu stérile toute la maison d'Abimélec,
    à cause de Sara, femme d'Abraham.
  mal-mal: അബ്രാഹാമിന്റെ ഭാര്യയായ സാറായുടെ നിമിത്തം യഹോവ അബീമേലെക്കിന്റെ ഭവനത്തിൽ
    തലമുറകൾ ജനിക്കുന്നത് അസാധ്യമാക്കിയിരുന്നു.
  urd-GVR: '@see-verse:GEN.020.017'
  suz-BL: मारदे हना परमप्रभु यावेमी अब्राहाम आ मीश सारा आ पर्बम अबीमेलेक आ खिं ङा
    मुर नेल्‍ल आन कली आल मथीब सेल्शो बाक्‍माक्‍त।
  ita-1927: Poiché l’Eterno avea del tutto resa sterile l’intera casa di Abimelec,
    a motivo di Sara moglie di Abrahamo.
  ckb-ckb: چونکە یەزدان بەهۆی سارای ژنی ئیبراهیمەوە، هەرچی منداڵدانی ماڵی ئەبیمەلەخ
    هەبوو، بە تەواوی بەستبووی.
  eng-BBE: For the Lord had kept all the women of the house of Abimelech from having
    children, because of Sarah, Abraham's wife.
  crx-NTPO: '''Et whe Moodihti (Yahweh) ndunne Abimelech ooyoh dilhtsine ts''ekoo
    ts''iyawh buchan whudana''dinla, ndun Sarah ''en gha.'
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಅಬ್ರಹಾಮನ ಹೆಂಡತಿ ಸಾರಳ ನಿಮಿತ್ತ ಅಬೀಮೆಲೆಕನ ಮನೆಯಲ್ಲಿದ್ದ
    ಮಹಿಳೆಯರನ್ನು ಬಂಜೆಯರನ್ನಾಗಿ ಮಾಡಿದ್ದರು.
  bbb-bbb: '@see-verse:GEN.020.017'
  tam-2017: ஆபிரகாம் தேவனை நோக்கி வேண்டிக்கொண்டான்; அப்பொழுது தேவன் அபிமெலேக்கையும்,
    அவனுடைய மனைவியையும், வேலைக்காரிகளையும் குணமாக்கி, குழந்தைபெறும்படி தயவு செய்தார்.
  spa-RV-1909: Porque había del todo cerrado Jehová toda matriz de la casa de Abimelech,
    á causa de Sara mujer de Abraham.
  ron-BTF: Pentru că DOMNUL a închis de tot toate pântecele femeilor din casa lui
    Abimelec, din cauza Sarei, soţia lui Avraam.
  eng-WEBP: For the LORD had closed up tight all the wombs of the house of Abimelech,
    because of Sarah, Abraham’s wife.
  eng-FBV: For the Lord had made all the women unable to have children because Abraham's
    wife, Sarah, had been taken.
  nld-1939: Want Jahweh had iedere schoot van Abiméleks huis gesloten om Sara, de
    vrouw van Abraham.
  nch-BL: '@see-verse:GEN.020.017'
  tfr-NTPO: '@see-verse:GEN.020.017'
  vie-1934: Vả, lúc trước, vì vụ Sa-ra, vợ Aùp-ra-ham, nên Đức Giê-hô-va làm cho cả
    nhà vua A-bi-mê-léc đều son sẻ.
  hin-CV: क्योंकि याहवेह ने अब्राहाम की पत्नी साराह के कारण अबीमेलेक के परिवार की
    सभी स्त्रियों की कोखों को बंद कर दिया था.
  eng-OURB: For Adonai had closed up tight all the wombs of the house of Abimelech
    [My father king], because of Sarah [Princess], Abraham [Father of a multitude]’s
    wife.
  spa-BES: Porque el Señor había impedido que todas las mujeres de la casa de Abimelec
    tuvieran hijos, por causa de Sara, la mujer de Abraham.
  tdx-tdx: amy te fonga nakite’ Iehovà heike ze hoviñe añ’anjomba’ i Abimeleke ty
    amy Sarà vali’ i Avrahame.
  vid-vid: Aho mwaluko Mkulu Nguluwi nayali yawalemeze wadala weng'ha wa ng'handa
    ya Abimeleki kuponda wana kwa mbuli ya Sala mchewake Abulahamu.
  pwg-pwg: Abimaleki, Sera irutini ina ku numa da ita ravaghi, tuna kubiine Bada God
    iberai da wivine peyarisi ina rakaraka kamonai i vituwa ketana igudui.
  eng-OKE: For the Lord had shut all the wombs of the house of Abimelek, on account
    of Sarah, the wife of Abraham.
  tha-KJV: เพราะว่าพระเยโฮวาห์​ได้​ทรงปิดครรภ์​สตรี​ในราชสำนักของอาบีเมเลคทุกคน เพราะเรื่องซาราห์ภรรยาอับราฮัม
  por-BR-2018: Porque havia por completo fechado o SENHOR toda madre da casa de Abimeleque,
    por causa de Sara, mulher de Abraão.
  bco-bco: Mo꞉wo꞉ tamin amio꞉ Abimeleg eyo꞉ Ablahama꞉ ene inga Selayo꞉ diabikiyo꞉,
    Yawe eyo꞉ Abimeleg e o꞉lia꞉lo꞉ sa꞉sen ka꞉isaleyo꞉ tambo so꞉walo꞉ mo꞉sa꞉la꞉lima꞉ki
    dimidalifa꞉.
  deu-ELO: Denn Jehova hatte um Saras, des Weibes Abrahams, willen jeden Mutterleib
    im Hause Abimelechs gänzlich verschlossen.
  ktm-ktm: '@see-verse:GEN.020.017'
  caa-caa: Pues conda qꞌuejcha ixin e Sara umen e Abimelec, Cawinquirar Dios uche
    que mamajchi tujam e ixictac tama uyotot e Abimelec tuaꞌ oꞌbꞌna achꞌijrseyan.
  eng-WYC-2018: for God had closed each womb of the house of Abimelech, for Sarah,
    the wife of Abraham. (for God had closed up each womb in Abimelech’s household,
    because of Sarah, Abraham’s wife.)
  epo-epo: Ĉar la Eternulo estis ŝlosinta ĉiujn uterojn en la domo de Abimeleĥ pro
    Sara, la edzino de Abraham.
  uig-PIN: '@see-verse:GEN.020.017'
  beo-beo: Bai Hina Gode da A:ibalaha:me idua Selama asigiba:le, Abimelege ea fi uda
    ilia mano lamu logo amo huluane ga:si dagoi. Be wali bu doasi.
  tpi-OTNT: '@see-verse:GEN.020.017'
  hau-SA: gama Ubangiji ya rufe kowace mahaifa a gidan Abimelek saboda Saratu, matar
    Ibrahim.
  udu-udu: Haali/ aris bwa gi gu’b ma Abimaalik molona dho’th mo mmomu’thkina Tap̱a
    uni mo gom gway ma Saarah mo a’di jin ta ash ma Ibrahiim mo.
  uig-LAT: '@see-verse:GEN.020.017'
  nde-nde: ngoba uThixo wayevale bonke abesifazane bendlu ka-Abhimelekhi inzalo ngenxa
    yomka-Abhrahama, uSara.
  ton-ton: He ne kuo pupuni ʻe he ʻOtua ʻae manāva kotoa pē ʻi he fale ʻo ʻApimeleki,
    koeʻuhi ko Sela, ko e uaifi ʻo ʻEpalahame.
  ces-1613: Nebo byl zavřel Hospodin každý život ženský v domě Abimelechově, pro Sáru
    manželku Abrahamovu.
  eko-eko: '@see-verse:GEN.020.017'
  nss-nss: '@see-verse:GEN.020.017'
  eng-WMB: For the LORD had closed up tight all the wombs of the house of Abimelech,
    because of Sarah, Abraham’s wife.
  tam-TCV: ஏனெனில், ஆபிரகாமின் மனைவி சாராளின் நிமித்தம், யெகோவா அபிமெலேக்கின் வீட்டுப்பெண்களின்
    கருப்பைகளை எல்லாம் அடைத்திருந்தார்.
  ceb-ULB: Kay gihimo man ni Yahweh nga ang mga babaye sa panimalay ni Abimelec nahimong
    mga baog sa hingpit, tungod kang Sara, nga asawa ni Abraham.
  mkn-mkn: '@see-verse:GEN.020.017'
  pol-UBG: PAN bowiem zamknął wszystkie łona domu Abimeleka z powodu Sary, żony Abrahama.
  agr-agr: Wagki Apajuí Sara jukimunum niina ayamjak, ashí nuwa Abimelekan jeen batsamin
    aidaunak uchin uchigmakchamin emaku asa, nunak etsagaak ataktu uchigbau emakui.
  kyc-kyc: Dokopa Aporakameme Apimelekena lao loma sakamiyasa Anatumi kendemande enda
    dupwape banya etenge dokope pipya wane mandeyami.
  urd-GVU: '@see-verse:GEN.020.017'
  deu-1912: Denn der HERR hatte zuvor hart verschlossen alle Mütter des Hauses Abimelechs
    um Saras, Abrahams Weibes, willen.
  ntj-ntj: '@see-verse:GEN.020.017'
  row-row: '@see-verse:GEN.020.017'
  kan-2017: ಅಬ್ರಹಾಮನ ಹೆಂಡತಿಯಾದ ಸಾರಳ ನಿಮಿತ್ತ ಮೊದಲು ಯೆಹೋವನು ಅಬೀಮೆಲೆಕನ ಮನೆಯಲ್ಲಿದ್ದ ಸ್ತ್ರೀಯರೆಲ್ಲರನ್ನು
    ಬಂಜೆಯರನ್ನಾಗಿ ಮಾಡಿದ್ದನು.
  ena-ena: '@see-verse:GEN.020.017'
  tgo-tgo: kaiwae Abimeleki mendava i vaŋgwa Sera Eibraham levo, na ve ghena ele ŋgolo
    iya kaiwae Giya Loi i gokiŋgiya wanakau ele ŋgoloko tɨne, mbala maa valɨkaiwae
    thɨ ghambɨ.
  yap-yap: ya ning SOMOL tafen e bitir u yin urngin e ppin nma par ko tabnaw rok Abimelek
    ni bochan Sarah ni bpin rok Abraham.
  tet-tet: '@see-verse:GEN.020.017'
  hlt-MCSB: Abraham yuu Sarah kah lai ah Abimelek im kah hlang bung boeih te BOEIPA
    loh a khaih rhoela a khaih pah.
  mdy-ETH: '@see-verse:GEN.020.017'
  kew-kew: '@see-verse:GEN.020.017'
  twi-ASANTE: Esiane Abraham yere Sara enti, Awurade too Abimelek fiefoɔ nyinaa yafunu
    mu, de twee Abimelek aso.
  bhl-bhl: '@see-verse:GEN.020.017'
  con-NTPO: '@see-verse:GEN.020.017'
  eng-WEBU: For the LORD had closed up tight all the wombs of the house of Abimelech,
    because of Sarah, Abraham’s wife.
  bnp-bnp: A vuhuna e BAKOVI DAGI i rata e huriki a ngatavine lobo na tabeke ne Abimelek,
    ri lame, a vuhuna e Abimelek i rata a rabu hale, i parangi vona e Sara, re girihine
    Abraham.
  wal-wal: '@see-verse:GEN.020.017'
  mgh-mgh: kontha Mwaneene Nluku ahaapankaca eekupa asithiyana othene a Apimeleke
