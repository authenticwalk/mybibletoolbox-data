  byr-byr: '@see-verse:GEN.020.017'
  awx-awx: '@see-verse:GEN.020.017'
  pon-2006A: '@see-verse:GEN.020.017'
  por-BRBSL: Pois Javé tinha fechado bem todas as úteras da casa de Abimeleque, por
