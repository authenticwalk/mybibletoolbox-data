  rus-SYN: ибо заключил Господь всякое чрево в доме Авимелеха за Сарру, жену Авраамову.
  cbt-NTPO: Siniorori nani Apimirico ya'huërinquë, sanapi'sa ana'intopirinhuë'. Ama
    hua'huanacaiso marëhuë', Sara na'in quëran napotopirinhuë'. Napoaton Apraani Yosë
    nontërin inari anoyatacaso marë'. Napohuachina, Yosëri Apimirico sa'in, piyapinënpita
    sa'ina', inapita anoyatërin. Hua'huasha ya'huëtaantacaiso marë' anoyatërin.
  bqc-SIM: asa Dii tò Abimɛlɛki bɛ nↄɛↄ fĩikũ̀ɛ Ablahaũ napi yã́ musu.
  tcz-CHONGTHU: Ajeh chu Abraham jinu Sarah jeh a Pakaiyin Abimelech insunga numei
    naobu jouse ana kha tan peh ahiye.
  mar-mar: कारण परमेश्वराने अब्राहामाची पत्नी सारा हिच्यामुळे अबीमलेखाच्या घराण्यातल्या
