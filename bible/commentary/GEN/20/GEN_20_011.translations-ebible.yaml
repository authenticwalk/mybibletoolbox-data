  tod-tod: 'Aɓalaame gooɠaaʋoteni, é ɠɛ ma: «Gè ɠɛni ɠisiɛzu, gè ɗa ɠɛ ɓɔɠɔ ma,
    zeɠema nɔpɛ ge la ba, ta ʋaazu pàazu ànzai vai zu, tɔɔzei GALA gaazuluaba ɠila
    kpalaa ge la niima yooi zu.'
  eng-WEBPB: Abraham said, “Because I thought, ‘Surely the fear of God is not in this
    place. They will kill me for my wife’s sake.’
  kbq-kbq: Higeno Abrahamu'a kenona amanage hu'ne, Na'ankure nagra amanage hu'na nagesa
    antahi'noe, ama kumapina Anumzamofonkura koro nosazanki'za, zamagra a'ni'areku
    hu'za nahe nefri'za a'nia erigahaze nehu'na anara hu'noe.
  nhe-BL: 'Huan Abraham quinanquili: ―Na nimoilhui para nica huelis axaca tlen quitlepanita
    Toteco Dios huan nimoilhui nechmictisquíaj pampa quinequisquíaj nosihua.'
  bus-bus: 'Ibraĩ wèàla à bè: Mɛ́ɛ daa yã gbɛ̃kee Luda vĩa vĩ bùsu kɛ̀kii guuro,
    weé ma dɛ ma naↄ̃ yãnzimɛ.'
  gub-BL: Uze'eg Àmàrààw izupe kury. — Aze ru'u ko ywy rehe har numuwete kwaw Tupàn
    a'e wà, a'e hezeupe ihe. — Aze ru'u hezuka putar wà nehe, heremireko ipyhyk pà
    wà nehe, a'e hezeupe.
  eng-DRA: 'Abraham answered: I thought with myself, saying: Perhaps there is not
    the fear of God in this place: and they will kill me for the sake of my wife:'
  knf-knf: 'Abraham aŧeema aji : « Dşal aji bañaaŋ banwooŋ ţi bañoom Naşibaţi, kë
    kanuura ki ahar naan kahil kaţu bafiŋën.'
