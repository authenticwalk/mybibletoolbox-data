verse: GEN.020.011
translations:
  mal-C: 'അതിന് അബ്രാഹാം ഇങ്ങനെ മറുപടി പറഞ്ഞു: “ ‘ഈ സ്ഥലത്തു നിശ്ചയമായും ദൈവഭയം തീരെയില്ല
    എന്നും എന്റെ ഭാര്യ നിമിത്തം അവർ എന്നെ കൊല്ലുമെന്നും’ ഞാൻ വിചാരിച്ചു.'
  deu-TKW: 'Da sprach Abraham: Ja, ich dachte, schwerlich ist irgend welche Gottesfurcht
    an diesem Ort zu finden; so werden sie mich denn umbringen um meines Weibes willen.'
  lin-lin: 'Abrayami azongisaki : — Namilobelaki : « Solo, bato ya esika oyo batosaka
    Nzambe ata moke te mpe bakoboma ngai mpo na mwasi na ngai.'
  cbr-NT: 'ësokian kakëxun ka Abrahamnën kakëxa: —''Ën kana ënë menu ''ikë unikaman
    Nukën ''Ibu Dios kikësama oi ''ikësa sinan, usa ''ixun ka ''ën xanu Sara bikin
    ''ë ''akánti ''ikë kixun.'
  eng-LSV: And Abraham says, “Because I said, Surely the fear of God is not in this
    place, and they have slain me for the sake of my wife;
  bmu-bmu: 'kewö meleŋnök: “Nöŋön keu mi kewö mötmöriba jial: ‘Gölme kiaŋgö könagesö
    eŋön Anutugö jitŋi oŋgitpinbuköra keŋgötŋini qahö mötpeak. Miaŋgöra ni anömnaŋgöra
    aka nuŋguget kömumbileŋbuk.’'
  eng-GNV: Then Abraham answered, Because I thought thus, Surely the feare of God
    is not in this place, and they will slay me for my wiues sake.
  eng-WEBSTER: And Abraham said, Because I thought, surely the fear of God is not
    in this place; and they will slay me for my wife's sake.
  nhw-BL: 'Huan Abraham quinanquili: ―Na nimoilhui para nica huelis amo aqui catli
    quitlepanita Toteco Dios huan nimoilhui nechmictisquíaj pampa quinequisquíaj nosihua.'
  swh-ONEN: Abrahamu akajibu, “Niliwaza kwamba, ‘Hakika hakuna hofu ya Mungu mahali
    hapa, nao wataniua kwa sababu ya mke wangu.’
  bba-bba: Mɑ Aburɑhɑmu u wisɑ u nɛɛ, nɑ rɑɑ tɑmɑɑ bɑ ǹ Gusunɔn bɛrum mɔwɑ tem mini,
    kpɑ bu mɑn ɡo nɛn kurɔn sɔ̃.
  eng-KJVCPB: And Abraham said, Because I thought, Surely the fear of God is not in
    this place; and they will slay me for my wife’s sake.
  cpy-cpy: 'Rakanaki Abraham, ikantanaki: “Noshiyakaatzi ari rompojawenteetakinawo
    noena, noshiyakamintheetzi jaka nampitsiki tekatsi pinkathaterini Tajorentsi.'
  mpx-mpx: Inoke anana Abalahama i lahe i ba, “No nuwatu tage panuwa ya gamagaliliyau
    nige etega Yabowaine i lolovakun-an, yaka lagou kaiwena nasi nihi tagapaaligau
    ge nihi oe.
  wbp-wbp: Yipuruyamurluju jangku-manu Pimalikiji, “Kujarna nyuntu-nyangu-kurra kirri-kirra
    yukajarni, ngulajurna manngu-nyangu manu wangkajarnaju kuja, ‘Kula-ka nganangku
    linpangku purda-nyanyi Kaatuju nyampurlaju kirringka. Kula karla ngana lani-jarri
    nyanunguku. Kujarlaju kapujulu pinyi, manu ngula-jangkaju kapujulu jurnta kanyi
    nyampuju ngaju-parnta karnta.’ Kujarlanyarnangku yimirr-yungu.
  luo-luo: Ibrahim nodwoke niya, “Ne awacho e chunya ni, ‘Adier luor mar Nyasaye onge
    ka, kendo gibiro nega nikech chiega.’
  meu-meu: Bena Abraham e haere, eto, Badina be na laloa nato ina gabu ai Dirava imatauraina
    na lasi, bena adavagu dainai bae alagu nato.
  npi-ULB: अब्राहामले भने, “किनभने यस ठाउँमा निश्‍चय नै परमप्रभुको कुनै भय छैन र तिनीहरूले
    मलाई मेरी पत्‍नीको कारणले मार्नेछन् भनी मैले विचार गरेँ ।
  yor-yor: Abrahamu sì dáhùn pé, “Mo ṣe èyí nítorí mo rò nínú ara mi pé, ẹ̀yin tí
    ẹ wà níhìn-ín, ẹ kò bẹ̀rù Ọlọ́run, pé, ẹ sì le pa mí nítorí aya mi.
  emp-NTPO: 'Maʌ̃ne Abrahaʌ̃ba panusia: –Mʌ̃a crĩchasia namabemarãba Ãcõrẽra wayad̶acada.
    Maʌ̃ bẽrã crĩchasia mʌ̃ra bead̶ida mʌ̃ quima edad̶i carea.'
  ind-ind: Jawab Abraham, “Saya berbuat demikian karena berpikir, ‘Tidak ada orang
    yang menghormati Allah di tempat ini. Kalau saya mengatakan bahwa dia istri saya,
    pasti ada orang yang membunuh saya demi mendapatkan dia.’
  pes-OPCB: 'ابراهیم در جواب گفت: «فکر کردم مردم این شهر ترسی از خدا ندارند و برای
    این که همسرم را تصاحب کنند، مرا خواهند کشت.'
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ hombo peaaso alota꞉ Yaka honema꞉ta꞉ do pate Koda꞉ paala꞉piki
    some ma꞉nda꞉ na halieke hone wia yaka wanda꞉ muluekema꞉ I̱ limikie hone ua꞉me.
  lcm-lcm: Na Abaraam kala antok ta, “Parik. Natapo lomlomonai musik lik nang ta kapo
    ararai asukang ke ta ri vap i ring ke parik kipa mamaila ani God na kapo angkoai
    luai ta ki raung iau using ani kag aina.
  aer-aer: 'Abraham angkirtnerlenge: “Ayenge urrtyirreke ayenge-arle itirrekenge tyerrtye
    areye Ngkarteke akangkwe-irretyakenhe apmere nhenhele, ayenge itirreke arrpenhele
    ayenge-arle atwerrirretyenheke anewe atyinhe inetyenhenge.'
  tgl-ULB: Sumagot si Abraham, “Dahil naisip ko, 'Tiyak na walang kinatatakutan na
    Diyos ang mga tao sa lugar na ito at papatayin nila ako dahil sa aking asawa.'
  nop-nop: Kaŋ Abalahamdibo niŋguk, “Nu indiŋ nadisuŋa nemek u tugut. Me kwet iŋahi
    adi Bepaŋ gikiŋgoŋ mu timiiŋ. Doktiŋa nu tamne doktiŋa nulukumuneeneŋ.
  kca-kca: 'Авраам йастәс: «Ма щиты нумәссәм, тӑм тӑхайән Турәм эԓты пӑԓты вер ӑнтом
    пӑ ма имем урәӈән ма веԓԓайәм;'
  cbu-NT: '@see-verse:GEN.020.010'
  usa-usa: Abara-ámma anónná-uráiye, “Kemá túyáánápí-téqa mami márúkáq wáyúká íma
    Îtogoní áqa áraimma ínópowata kemmá ketínákake tíkatuweta ketínaqa mayainóe tiráúne.
  hui-hui: Ani layagola Abarahamahanda ladai bialu lalu, Agali dindi ogoha kamiru
    tígua Ngode Datagaliwabehondo gi nahaga howa i̱ one aribia halu i̱ bo waholigonaga
    gi haru.
  wrs-wrs: Doa Apraham henga omnana, owai osva, ambo kava os nengna, indhanamba huiva
    owai, Sesoamba lovahthamnavmoa. Wo yimba kamba helvakomandhivav, Saram pelvravav
    kanam ongalm.
  mya-mya: အာ​ဗြ​ဟံ​က``ဤ​အ​ရပ်​သား​တို့​သည်​ဘု​ရား သခင်​ကို​ကြောက်​ရွံ့​ခြင်း​မ​ရှိ​ကြ​သ​ဖြင့်
    ကျွန်ုပ် ၏​မယား​ကို​သိမ်း​ယူ​ရန်​ကျွန်ုပ်​ကို​သတ်​ကြ​လိမ့် မည်​ဟု​ထင်​သော​ကြောင့်​ဤ​သို့​ပြု​မိ​ပါ​သည်။-
  cbi-NTPO: 'Tsenñu Abraham tsandimi: In pensaya entsa tenasha Diosnu meenguityu deeve
    tenñundiwayu tsandimi, tsandi''shu juntsaya in shinbu'' mityan inu tu''nu dejuve
    tenñu.'
  bod-N: ཡང་ཨབ་ར་ཧམ་གྱིས་འདི་སྐད༌དུ། ངས་ས་ཆ་འདིའི་མི་རྣམས་དཀོན་མཆོག་ལ་མི་གུས་མི་འཇིགས་པར་འདོད༌ཅིང༌།
    ཁྱོད་རྣམས་ཀྱིས་བདག་གི་ཆུང་མའི་རྐྱེན་གྱིས་ང་རང་གསོད་ངེས་པར༌བསམས།
  wsk-wsk: Se Abraham den koma balam, “Ani iki paguwurem, sor ewere ko kariimet Kaem
    ko me nguangasan iwita ikiem, ale Sarah ko aninga momon se kuerikko iwita ikiem
    ale ani uwutata beterem.
  kkl-kkl: Wene aro haibaogpa, Abrahamdi samoro Abimelekhag lelamogti, “Nari seneragnonge,
    'Tane Allahag wana seneragtop kom nimi wamang. Nari kelene toro habe senen nimiri
    omnikag,' aro uano,” seog.
  sna-sna: Abhurahama akapindura akati, “Ndakati mumwoyo mangu, ‘Zvirokwazvo munzvimbo
    ino hamuna kutya Mwari, uye vachandiuraya nokuda kwomukadzi wangu.’
  spa-BLM: 'Abraham dijo: “Porque pensé: ‘Seguramente el temor de Dios no está en
    este lugar. Me matarán por causa de mi mujer’.'
  beu-beu: Angmuse Abraham ana mateng hula, “Nimang raja! Na vengnomit hula, nehe
    emangpi ba angami anga, bae Lahatala Apang-ateing niang. Base, misavaka ini nameang,
    senge nejangu angu ini aing medi.
  cac-cac: 'Ix tac''vi vin̈aj Abraham chi'' d''a vin̈: —A in naani to a d''a jun lugar
    tic malaj mach xiv d''a Dios. Q''uinaloc ay mach tzin mac''ancham yuj ix vetb''eyum
    tic in naani.'
  swh-ULB: Abraham akasema, “Ni kwasababu nilifikiri hakika hakuna hofu ya Mungu katika
    sehemu hii, na kwamba wataniua kwa ajili ya mke wangu.'
  bel-bel: 'Абрагам сказаў: я падумаў, што няма ў месцы гэтым страху Божага, і заб''юць
    мяне за жонку маю;'
  deu-ELBBK: 'Und Abraham sprach: Weil ich mir sagte: Gewiss ist keine Gottesfurcht
    an diesem Ort, und sie werden mich töten um meiner Frau willen.'
  mbb-OT: Midtavak si Abraham te, “Mid-ulaula ku heini, su neisip ku is kela ke wazà
    minsan sevaha kayi he edtahud te Megbevayà, umbe neisip ku is iring kayi su kela
    ke himetayi a keniyu ne egkuwaan niw is esawa ku.
  msc-msc: 'Iburahima ka a jabi: «N tɛrɛ ye n mirila le ko n tɛ mɔɔ sɔrɔn jamana ɲin
    dɔ, mɛn silanni Alla yɛ. N ko yan mɔɔilu ri n faa n na muso kosɔn. Wo le rɔ, n
    ka a fɔ i yɛ ko n doomuso le.'
  mal-2015: ഈ സ്ഥലത്തു ദൈവഭയം ഇല്ല നിശ്ചയം; എന്റെ ഭാര്യനിമിത്തം അവർ എന്നെ കൊല്ലും
    എന്നു ഞാൻ നിരൂപിച്ചു.
  tuo-NT: 'Abrahã cʉ̃rẽ yʉꞌticʉ niwĩ: —Yʉꞌʉ aꞌtiro wãcũcãti. “Aꞌtopʉ Õꞌacʉ̃rẽ ne ẽjõpeotisama”,
    nicãti. Yʉꞌʉ, “Yʉꞌʉ nʉmo nimo” nicãrẽ, “Yʉꞌʉre wẽjẽbosama”, ni wãcũasʉ.'
  gup-gup: Abraham biwokmey yimeng, “Ngaye ngamarneyimerrinj, ‘Woybukkih nuk minj
    nangale kondah kabimarnekele God, wanjh ngandibun ngalbininjkobengkah ngardduk.’
  met-met: Ebraham haxuya ba, “Ngahatum ba, ‘Longga li moxondi dimaxuwa mana Urana
    te. Baing bagula dung nga mati bu daxap hainigua.
  gvs-gvs: Eberamoyana idigo kana, ‘Unana anuwonúwana bego ameko goi Yaubada geya
    kowowoineyeta, tauna amatoita koroto tayamo bei ikaumategu bego Serayana ikabi.
  rmc-rmc: 'O Abraham odphenďa: „Phenďom mange: ‚Pre kada than pes čačes na daran
    le Devlestar a murdarena man vaš miri romňi.‘'
  nlg-nlg: Abraham te bosa tughu, “Inau tu ghanaghana ke, me taho siki tinoni te taluutunia
    God iani, keri ke, kara mateu gea ma kara lavia taugu.
  dgr-DOGNT: Abraham yets'ǫ̀ hadı, “ ‘Dıı yeè nèk'e dǫ wı̨ı̨zìı Nǫ̀htsı̨ ts'àgeejı̨-le
    t'à sets'èkeè wets'ıhɂǫ̀ ełaàsegèhwhı ha sǫnı,’ dehwhǫ ı̨lè.
  pes-OPV: 'ابراهیم گفت: «زیرا گمان بردم که خداترسی در این مکان نباشد، و مرا به جهت
    زوجه‌ام خواهند کشت.'
  ron-1924: 'Авраам а рэспунс: „Ымь зичям кэ, фэрэ ындоялэ, ну-й ничо фрикэ де Думнезеу
    ын цара ачаста ши кэ ау сэ мэ омоаре дин причина невестей меле.'
  ben-OBCV: অব্রাহাম উত্তর দিলেন, “আমি মনে করেছিলাম, ‘নিঃসন্দেহে এখানে মানুষের মনে
    ঈশ্বরভয় নেই, আর তারা আমার স্ত্রীর কারণে আমাকে হত্যা করবে।’
  lex-lex: 'Noka Abrahama niwra: “Awuarora de ya''unni-yamta''ata Orgahi hadamonan
    la gen di. Toto''ola riy hota rwen a lia a ha''wu wawannu.'
  rgu-rgu: Abraham nataa nae, “Papa maneꞌ! Au afi ae emi basa ta malelaꞌ Manetualain
    fa. Tantu hapu emi ruma nau maisa au, fo ela tonda ra au sao ka.
  som-som: Ibraahimna wuxuu yidhi, Waxaan mooday inaan cabsida Ilaah meeshan jirin,
    oo ay naagtayda aawadeed ii dili doonaan.
  lat-VUC: 'Respondit Abraham: Cogitavi mecum, dicens: Forsitan non est timor Dei
    in loco isto: et interficient me propter uxorem meam:'
  aoi-aoi: Eneja ni-yama Aburiyama, “Ningi-lyangkiyama-bu, ‘Nara wurribina wurrukwala
    warningiyelakwa amini-yarrkuwarakama Neningikarrawara-langwa ayakwa.’ Ngaya-bu
    ningi-lyangkiyamama, ‘Warnumamalya warningiyelakwa kabu-wardanga-bu,’ ningi-yamama,
    ‘kajungwa kabuminu-mangi-yada dadingiyarrka.’
  eng-ASVBT: And Abraham said, Because I thought, Surely the fear of God is not in
    this place; and they will slay me for my wife’s sake.
  mna-mna: 'Abaraam ipekel kwoono ma iso: “Niam amar kar ku zen, mi aŋkam ŋgar ta
    kembei: Wal ki kar tana tiute Anutu som, mi timoto i som. Kokena tipun yo ma aŋmeete,
    mi tikam kusiŋ. Sua tau Sara ina nio luŋri, ina ŋonoono. Pa niamru Sara tomoyam
    tamen. Tamen noyam ndelndelŋa. Tanata aŋrao aŋkami ma iwe kusiŋ. Muŋgu indeeŋe
    ta aŋbotmbot ki tamaŋ men na, Anutu iso pio be aŋzem lele ki tamaŋ, mi aŋla ma
    aŋwwa pa lele pakaana toro. Mazwaana tana, nio aŋso pa Sara ta kembei. Aŋso: ‘Nu
    sombe lelem pio ilip, nako kam ta kembei: Kar boozomen tabe ituru tala pa i, sombe
    tiwi u pio, na so pizin: Abaraam, ina nio atoŋ.’”'
  ita-1885: 'Ed Abrahamo disse: Io l''ho fatto, perciocchè io diceva: E'' non vi è
    pure alcun timor di Dio in questo luogo; e mi uccideranno per cagion della mia
    moglie.'
  eng-LXXUP: And Abraham said, Why I said, Surely there is not the worship of God
    in this place, and they will slay me because of my wife.
  eng-ULB: Abraham said, “Because I thought, 'Surely there is no fear of God in this
    place, and they will kill me because of my wife.'
  spa-VBL: '“Pues yo dije para mí: ‘Nadie respeta a Dios en este lugar. Me matarán
    para quedarse con mi esposa,’” respondió Abraham.'
  fra-_FOB: 'Et Abraham répondit: C''est que je me suis dit: Il n''y a sûrement aucune
    crainte de Dieu dans ce lieu, et ils me tueront à cause de ma femme.'
  mal-mal: “‘ഈ സ്ഥലത്ത് ദൈവഭയം ഇല്ല നിശ്ചയം; എന്റെ ഭാര്യനിമിത്തം അവർ എന്നെ കൊല്ലും’
    എന്ന് ഞാൻ വിചാരിച്ചു.
  urd-GVR: Ibrāhīm ne jawāb diyā, “Maiṅ ne apne dil meṅ kahā ki yahāṅ ke log Allāh
    kā ḳhauf nahīṅ rakhte hoṅge, is lie wuh merī bīwī ko hāsil karne ke lie mujhe
    qatl kar deṅge.
  suz-BL: मिनु अब्राहाममी “थमा पा, एको रागी ङा मुरपुकी परमप्रभु कली मान पा महिंनीमी।
    मिनु आं मीश आ पर्बम आं कली साइक्‍नीम, दे मिम्‍ताक्‍ङ।
  ita-1927: 'E Abrahamo rispose: “L’ho fatto, perché dicevo fra me: Certo, in questo
    luogo non c’è timor di Dio; e m’uccideranno a causa di mia moglie.'
  ckb-ckb: 'ئیبراهیمیش گوتی: «لەبەر ئەوەی بە خۆمم گوت: ”هیچ لەخواترسێک لەم شوێنەدا
    بوونی نییە و لەبەر ژنەکەم من دەکوژن.“'
  eng-BBE: And Abraham said, Because it seemed to me that there was no fear of God
    in this place, and that they might put me to death because of my wife.
  crx-NTPO: '''Ink''ez Abraham ''utni, “Dune Yak''usda (Elohim) ehunuljut-un njan
    keyoh ''aw hooloh nuszun, ''et huwa ''usja ''ink''ez s''at en gha tila sozoolhghelh
    nuszun.'
  kan-OKCV: ಅದಕ್ಕೆ ಅಬ್ರಹಾಮನು, “ಈ ಸ್ಥಳದಲ್ಲಿ ಖಂಡಿತವಾಗಿ ದೇವರ ಭಯವು ಇಲ್ಲವೆಂದೂ ನನ್ನ ಹೆಂಡತಿಗಾಗಿ
    ಅವರು ನನ್ನನ್ನು ಕೊಲ್ಲುವರೆಂದೂ ನಾನು ನೆನಸಿದೆನು.
  bbb-bbb: Kini Abimereki fu ijiege kuaramoga Eburame fu kua, Na vierafero e bino
    are igia kariva buka Godi jumevo bakiro na ijiege vierafei. Na vierafero na kiako
    fu bara noneno kiakuva e bute na kaniena bara none abekiro na ijadufuo ijiege
    rei.
  tam-2017: 'அதற்கு ஆபிரகாம்: “இந்த இடத்தில் தெய்வபயம் இல்லையென்றும், என் மனைவியின்பொருட்டு
    என்னைக் கொன்றுபோடுவார்கள் என்றும் நான் நினைத்தேன்.'
  spa-RV-1909: 'Y Abraham respondió: Porque dije para mí: Cierto no hay temor de Dios
    en este lugar, y me matarán por causa de mi mujer.'
  ron-BTF: 'Şi Avraam a spus: Pentru că am gândit: Cu adevărat teama de Dumnezeu nu
    este în acest loc; şi mă vor ucide din cauza soţiei mele.'
  eng-WEBP: Abraham said, “Because I thought, ‘Surely the fear of God is not in this
    place. They will kill me for my wife’s sake.’
  eng-FBV: “Well, I thought to myself, ‘Nobody respects God in this place. They'll
    kill me just to get my wife,’” Abraham replied.
  nld-1939: 'Abraham antwoordde: Ik dacht, er mocht eens in deze stad volstrekt geen
