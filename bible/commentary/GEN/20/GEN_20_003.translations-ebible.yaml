verse: GEN.020.003
translations:
  mal-C: 'എന്നാൽ, ഒരു രാത്രിയിൽ ദൈവം സ്വപ്നത്തിൽ അബീമെലെക്കിന്റെ അടുക്കൽവന്ന് അവനോട്:
    “നീ സ്വന്തമാക്കിയിരിക്കുന്ന സ്ത്രീനിമിത്തം നീ മരിക്കും; അവൾ വിവാഹിതയാണ്” എന്ന്
    അരുളിച്ചെയ്തു.'
  deu-TKW: 'Aber Gott kam des Nachts im Traume zu Abimelech und sprach zu ihm: Du
    muß sterben wegen des Weibes, das du weggenommen hast, denn sie ist eine Ehefrau.'
  lin-lin: 'Kasi na butu, Nzambe ayaki epai ya Abimeleki kati na ndoto mpe alobaki
    na ye : « Okokufa mpo na mwasi oyo osili kozwa, pamba te azali mwasi ya libala. »'
  cbr-NT: '''aínbi ka a imë́bi ''apu Abimélec namámikin, Nukën ''Ibu Diosan kakëxa:
    Mix kamina bamati ''ain, xanumi bikë ax ka bënëñu ''ikën.'
  eng-LSV: And God comes to Abimelech in a dream of the night and says to him, “Behold,
    you [are] a dead man, because of the woman whom you have taken—and she married
    to a husband.”
  bmu-bmu: 'Mewö aketmö, Anutunöŋ suŋgem kunöŋ Abimeleköreŋ kaba gaunöŋ kewö jiyök:
    “Ambi buŋa qem aŋguzani, mi azi kungö anömŋa. Miaŋgöra gi mönö yaŋgöra aka kömupkö
    buŋaya akŋan.”'
  eng-GNV: 'But God came to Abimelech in a dreame by night, and said to him, Beholde,
    thou art but dead, because of the woman, which thou hast taken: for she is a mans
    wife.'
  eng-WEBSTER: 'But God came to Abimelech in a dream by night, and said to him, Behold,
    thou art but a dead man, on account of the woman whom thou hast taken: for she
    is a man''s wife.'
  nhw-BL: 'Pero se tlayohua Toteco Dios quinojnotzqui Abimelec ipan temictli huan
    quiilhui: “Abimelec, timiquis pampa nopa sihuatl catli tijcuitoc ya monamictijtoc.”'
  swh-ONEN: Lakini Mungu akamjia Abimeleki katika ndoto wakati wa usiku na kumwambia,
    “Wewe ni kama mfu kwa sababu ya huyu mwanamke uliyemchukua; yeye ni mke wa mtu.”
  bba-bba: Adɑmɑ Yinni Gusunɔ u Abimɛlɛki sɔ̃ɔwɑ dosu sɔɔ wɔ̃kuru u nɛɛ, wee, kɑɑ
    ɡbi tɛ̃ kurɔ win sɔ̃ wi ɑ suɑ mi, domi wi kɑ win durɔwɑ bɑ wɑ̃ɑ mi.
  eng-KJVCPB: But God came to Abimelech in a dream by night, and said to him, Behold,
    thou art but a dead man, for the woman which thou hast taken; for she is a man’s
    wife.
  cpy-cpy: 'Okanta otsirenitanaki imishiwaetaki Abimelec, ikantziri Tajorentsi: “Ari
    pikamaki, tema payitantakiro tsinani tzimatsiri oemi.”'
  mpx-mpx: Yaa bulin etega kenonou elana Yabowaine i masala Abimeleki elana ge i ba,
    “Owa nasi nu aliga, kaiwena yova toto u ahe iya toalolon.”
  wbp-wbp: Jintangka mungangka, Pimalikijilpa jarda ngunaja. Ngula-kurraju-kurla Kaatuju
    yanurnu jukurrparla, manurla wangkaja, “Nyuntu Pimaliki kapunpa palimi-jala kujanparla
    karnta jurnta kangu Yipuruyamuku lijijarlu. Nyanunguku-jalarla karnta.”
  luo-luo: To Nyasaye nofwenyore ne Abimelek e lek gotieno kendo owachone niya, “Dine
    ber ka itho nikech dhako ma ikawono; en chi ngʼato.”
  meu-meu: 'Bena Dirava ese Abimelek e hahedinarai henia nihi ai, eto, A kamonai:
    oi na mase tauna, hari o abia hahinena dainai, badina be ia na tau ta adavana.'
  npi-ULB: तर परमप्रभु राती अबीमेलेकको सपनामा आउनुभयो, र तिनलाई भन्‍नुभयो, “सुन्,
    तैँले आफ्नो साथमा ल्याएको स्‍त्रीको कारण तँ श्रापित भएको छस्, किनभने त्यो अरू
    कसैकी पत्‍नी हो ।”
  yor-yor: Ṣùgbọ́n Ọlọ́run tọ Abimeleki wá ní ojú àlá lọ́jọ́ kan, ó sì wí fún un pé,
    “Kíyèsi, kò sí ohun tí o fi sàn ju òkú lọ, nítorí obìnrin tí ìwọ mú sọ́dọ̀ n nì,
    aya ẹni kan ní íṣe.”
  emp-NTPO: 'Mãwãmĩna diamasi Ãcõrẽba Abimelea cãĩmocarad̶e nãwã jarasia: “Bʌra beuya
    bʌa edebid̶a wẽrãra quima bara b̶ʌ bẽrã.”'
  ind-ind: Tetapi suatu malam, Allah memperlihatkan diri kepada Abimelek melalui mimpi
    dan berkata, “Dengarlah! Aku akan menjatuhkan hukuman mati atasmu karena perempuan
    yang kamu ambil itu sudah bersuami.”
  pes-OPCB: 'اما همان شب خدا در خواب بر ابیملک ظاهر شده، گفت: «تو خواهی مُرد، زیرا
    زن شوهرداری را گرفته‌ای.»'
  ssx-ssx: Timba ma꞉nda꞉ta꞉ mo some pa꞉ta꞉ Koda꞉ma꞉ upama꞉ a꞉pa alota꞉ Nakana꞉ma꞉
    do amba꞉ ma꞉nda꞉ma꞉ ma꞉la꞉ wanda꞉ mele ekina꞉ neke homilipikie leekeme.
  lcm-lcm: Na God kala serei vong si Abimelek nei orodung na kala antok ia asukang
    ke, “Numai vanang asi mat using kutala songo na aina vopo osongon ke.”
  aer-aer: Kenhe Ngkarte akenhe Abimelech-eke altyerrenge-arle apetyerlenge imerte
    ikwere angkemele, “Awaye! Unte kwenhe ilwetyenhe arelhe unte-arle ineke yanhe
    kwenhe kele anewe-akerte.”
  tgl-ULB: Pero kinagabihan, pumunta ang Diyos kay Abimelech sa kanyang panaginip
    at sinabi sa kanya, “Masdan mo, ikaw ay mamamatay dahil sa babae na kinuha mo
    dahil siya ay asawa ng lalaki.”
  nop-nop: Unduŋ tubune Bepaŋdi domo ginaŋ Abimelek mintamiŋa indiŋ niŋguk, “Du tam
    u nagilaŋaŋ doktiŋa kumuŋdok gigit tilaŋ. Maŋgoŋde tam woŋ adi me niŋ’walaŋ.”
  kca-kca: 'Атәԓән уԓәмән Авимелех хŏща Турәм йŏхтәс пӑ ԓўвеԓа йастәс: «Тӑм ими ўймен
    урәӈән нӑӈ сŏрма питԓән, ԓўв ики тӑйәԓ».'
  cbu-NT: 'Sheeru, natam zar Abimelek kizpur maaranllu anush pamasarangiya. Anush
    Apanllsha: Abimelekaa, uru shiy mikeerush tsipachsha, yuwamand kizaa wazaranll
    waninda yamarangish anumandaya, tárangiya. Táyaru, Abimeleksha anoo mazinarangu,
    kizpur punirangiya.'
  usa-usa: Miráowata, móra (1) nókámma Îtogo Ápímérékikaq kainapáqá páquma timámíkaiye,
    “Emá puyínóne, emó aaramó awiránna áitaba. Min ínímmá waataké íníne.”
  hui-hui: Ani lowa mbiraga Ngode Datagaliwabehanda Abimelege palearia ibu emagaha
    ha pani howa lalu, Wali o haru ibirigoni agali onego í̠ homolebere, lene.
  wrs-wrs: Doa sinim himba inungpunung vevna, Sesoam nonglavna, Sesoa ona, si yenamba
    dahalmba lohvav, manara, yimba hona ungevlirinim vrana, tlatrini yimba pelvrana.
  mya-mya: ည​အ​ခါ​အိပ်​မက်​ထဲ​၌​ဘု​ရား​သ​ခင်​က``သင် သည်​ဤ​မိန်း​မ​ကို​သိမ်း​ပိုက်​သ​ဖြင့်​သေ​ရ​မည်။
    သူ​သည်​လင်​ရှိ​မ​ယား​ဖြစ်​သည်'' ဟု​အ​ဘိ မ​လက်​အား​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñuren juntsa kepe Abimélecnu Dios kipibi tsandimi: Unbee miya shinbunun
    manga'' mitya, ñu peyanun jutyunave, timi.'
  bod-N: འོན༌ཀྱང༌། མཚན་མོའི་དུས༌སུ། རྒྱལ་པོ་ཨ་བི་མེ་ལེག་གི་རྨི་ལམ་དུ་དཀོན་མཆོག་དངོས་སུ་ཕེབས་ཏེ་ཁོ་རང་ལ་འདི་སྐད༌དུ།
    ཁྱོད་ནི་གཤིན་པོ་ལྟ་བུ༌ཡིན། ཅིའི་ཕྱིར་ཞེ༌ན། ཁྱོད་ཀྱིས་བུད་མེད་དེ་རང་གི་ཁྱིམ་དུ་བླངས་པའི་ཕྱིར༌ཡིན།
    བུད་མེད་དེ་ནི་མི་གཞན་གྱི་ཆུང་མ་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Bare tirom bo te Kaem ipingira te Abimelech kote tairam ale maonam, “Ni
    mu am kua namarko wore marak bagasam, mu awuk, ni imet sumu ko kari karogo bare
    ni taem.”
  kkl-kkl: Wene seog sumeneko inipnag lenda roman Allahri Abimelekhag yubu lelamogti,
    “Nari lelamna an tebanualam, kelabo andi toplamne neneko ela'ange wamla,” alamog.
  sna-sna: Asi Mwari akauya kuna Abhimereki usiku mukurota uye akati kwaari, “Wakangoita
    somunhu akafa nokuda kwomukadzi wawatora; mukadzi womunhu.”
  spa-BLM: 'Pero Dios vino a Abimelec en un sueño nocturno y le dijo: “He aquí que
    eres un hombre muerto a causa de la mujer que has tomado, porque es mujer de hombre.”'
  beu-beu: Aarunge bir kua muse, iipal omimi Lahatala Ana Ava metma Abimelek etubing,
    bot at mateng hula, “Abimelek! Angase aana malekang aamina! Se nehe jangu ba aana
    aing medit at hoa angu, ana mehal veng iila angu ebele.”
  cac-cac: 'Ay jun ac''val, ix lolon Dios d''a vin̈ rey chi'' d''a svayich icha tic:
    Ol ach chamoc, yujto a ix ix, ix ic''cot etb''eyumoc alani, ay yetb''eyum ix,
    xchi d''a vin̈.'
  swh-ULB: Lakini Mungu akamtokea Abimeleki usiku katika ndoto, akamwambia, “Tazama,
    wewe ni mfu kutokana na mwanamke uliye mchukua, kwa kuwa ni mke wa mtu.”
  bel-bel: 'І прыйшоў Бог да Авімэлэха ўначы ў сьне і сказаў яму: вось, ты памрэш
    за жанчыну, якую ты ўзяў, бо яна мае мужа.'
  deu-ELBBK: 'Und Gott kam zu Abimelech in einem Traum der Nacht und sprach zu ihm:
    Siehe, du bist des Todes wegen der Frau, die du genommen hast; denn sie ist eines
    Mannes Ehefrau.'
  mbb-OT: Sevaha zutun he mezukilem, mibpeteǥeinep is Nengazen ki Abimelec he egkaǥi
    te, “Ebpengelinteuwan ku he mebpatey ka, su haazà is bahi he migkuwa nu, duen
    din en esawa.”
  msc-msc: 'Kɔni su do rɔ, Alla ka a jɛrɛ yiraka Abimelɛki la sibo rɔ, ka a fɔ a yɛ
    ko: «Abimelɛki i ɲa lɔ. A tɛ mɛn i ri faa dɛ, baa i nɔ muso mɛn mirala ɲin di,
    a furunin de.»'
  mal-2015: 'എന്നാൽ രാത്രിയിൽ ദൈവം സ്വപ്നത്തിൽ അബീമേലെക്കിന്റെ അടുക്കൽ വന്നു അവനോടു:
    നീ എടുത്ത സ്ത്രീയുടെ നിമിത്തം നീ മരിക്കും; അവൾ ഒരു പുരുഷന്റെ ഭാര്യ എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Ti ñami Õꞌacʉ̃ Abimelere quẽꞌerõpʉ aꞌtiro nicʉ niwĩ: “Mʉꞌʉ wẽrĩgʉ̃saꞌa.
    Mʉꞌʉ miidutigʉ oꞌoꞌco marãpʉtigo nimo”.'
  gup-gup: Dja God bimarnebebmeng Abimelech bukirri bu kumunun, dja bimarneyimeng,
    “Kanbekka, marneyime, bu ngudda yimey ngalinjngalu daluk wanjh kunu yidjaldowen,
    dja ngaleng wanjh kabeneni nabininjkobeng ngarre.”
  met-met: Ne yambong tela Urana ma rangua Abimelek mibingia, saing bala ba, “Haxek
    sibuna bagula umati! Namua na haingga oxop ba yaungam.”
  gvs-gvs: Tuwo moitamo sina sikabi sime bego tauyana monena. Niga sabamgo tayamo
    Abimeleka ina vada goi iimasisi go, ikanamimi, e Yaubada ima Abimelekayana ikatuwoini
    idigo kana, ‘Abimeleka, kunōve! Kom tokámasa! Vavinayana kukabikabi moe nainaina.’
  rmc-rmc: 'Ale sar o Abimelech rači sovelas, avľa ke leste o Del andro suno a phenďa
    leske: „Tu čačes mereha, bo iľal tuke ajsa romňa, sava hin rom.“'
  nlg-nlg: Mi ta sakai na bongi God te bosa vania Abimelech tana maturu bole me ghaghua,
    “Ighoe ko mate, na pukuna na vaivine to lavia te taulaghi tua.”
  dgr-DOGNT: Hanìkò ı̨łè toò Abımelek nàwhetı̨ Nǫ̀htsı̨ yets'ǫ̀ hadı, “Eyı ts'èko
    nıìchì t'à edeweè nehtsı̨ gha anet'ı̨. Eyı ts'èko hoet'ı̨ hǫt'e,” Nǫ̀htsı̨ yèhdı.
  pes-OPV: 'و خدا در رویای شب، بر ابی ملک ظاهر شده، به وی گفت: «اینک تومرده‌ای بسبب
    این زن که گرفتی، زیرا که زوجه دیگری می‌باشد.»'
  ron-1924: 'Атунч, Думнезеу С-а арэтат ноаптя ын вис луй Абимелек ши й-а зис: „Ятэ,
    ай сэ морь дин причина фемеий пе каре ай луат-о, кэч есте неваста унуй бэрбат.”'
  ben-OBCV: কিন্তু একদিন রাতে ঈশ্বর স্বপ্নে অবীমেলককে দর্শন দিয়ে তাঁকে বললেন, “যে
    মহিলাটিকে তুমি নিয়ে এসেছ, তার জন্য তুমি মৃত্যুর পাত্র হয়ে গিয়েছ; সে এক বিবাহিত
    মহিলা।”
  lex-lex: 'Mere mela ida Orgahi Nmai lia Abimelek, la mi''ini id ralamni, pa nakot
    la: “Abimelek, toto'' memna hota mmuati, onnila patke'' mak omua''ala de, yoma
    ha nmehlim olekwa.”'
  rgu-rgu: Hatuꞌ esa boe ma, Manetualain natudu Ao Na neuꞌ maneꞌ a nai mei-afes daleꞌ.
    Ana dedea nae, “O moi mate ia so! Huu fo o tonda ma lahenda saon.”
  som-som: Laakiinse Ilaah baa Abimeleg habeenkii riyo ugu yimid, oo wuxuu ku yidhi,
    Bal eeg, waxaad tahay meyd uun, waana naagtii aad qaadatay aawadeed, maxaa yeelay,
    iyadu waa nin naagtiis.
  lat-VUC: 'Venit autem Deus ad Abimelech per somnium nocte, et ait illi: En morieris
    propter mulierem quam tulisti: habet enim virum.'
  aoi-aoi: Biya muwilyaba-manja meningilyarrngwalyilya marringa nakina Abimileka ni-lyangburarrkinuma
    akwulyangburarrka. Eneja nakina Neningikarrawara ni-jadingama akwa ni-yama enuwa-wa,
    “Nungkuwe-ka ningkena ki-jungwunama mena ningkinga-manguma daka didarringka akena
    dadingadinakba arakba dadinungkwarba-ma daka-da,” ni-yama nakina.
  eng-ASVBT: But God came to Abimelech in a dream of the night, and said to him, Behold,
    thou art but a dead man, because of the woman whom thou hast taken; for she is
    a man’s wife.
  mna-mna: 'Tamen mbeŋ na, Abimelek imiu be Anutu imar kini mi iso pini ta kembei:
    “Abimelek, leŋ! Iŋgi be meete i. Pa moori ta kami na, ni ulaŋana.”'
  ita-1885: 'Ma Iddio venne ad Abimelecco in sogno di notte, e gli disse: Ecco, tu
    sei morto, per cagion della donna che tu hai tolta, essendo ella maritata ad un
    marito.'
  eng-LXXUP: And God came to Abimelech by night in sleep, and said, Behold, thou diest
    for the woman, whom thou hast taken, whereas she has lived with a husband.
  eng-ULB: But God came to Abimelech in a dream in the night, and said to him, “Behold,
    you are a dead man because of the woman whom you have taken, for she is a man's
    wife.”
  spa-VBL: 'Pero Dios se le apareció a Abimelec en un sueño, y le dijo: “¡Presta atención!
    Morirás, porque la mujer que has tomado ya está casada. Ella tiene un esposo”.'
  fra-_FOB: 'Mais Dieu vint vers Abimélec, en songe, pendant la nuit, et lui dit:
    Voici, tu es mort, à cause de la femme que tu as prise; car elle a un mari.'
  mal-mal: 'എന്നാൽ രാത്രിയിൽ ദൈവം സ്വപ്നത്തിൽ അബീമേലെക്കിന്റെ അടുക്കൽവന്ന് അവനോട്:
    “നീ എടുത്ത സ്ത്രീയുടെ നിമിത്തം നീ മരിക്കും; അവൾ ഒരു പുരുഷന്റെ ഭാര്യ” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Lekin rāt ke waqt Allāh ḳhāb meṅ Abīmalik par zāhir huā aur kahā, “Maut
    tere sar par khaṛī hai, kyoṅki jo aurat tū apne ghar le āyā hai wuh shādīshudā
    hai.”
  suz-BL: मिनु अबीमेलेकम आ ङोमुमी परमप्रभु आ ङोंइती ग्रूशो तवा बाक्‍त। मिनु “गे मीश
    चाक्‍शो आ पर्बम बेक्‍चा माल्‍नेवे। मारदे हना मेको ग्‍युंबे पशो मीश मुर बाक्‍ब”
    देंमाक्‍त।
  ita-1927: 'Ma Dio venne, di notte, in un sogno, ad Abimelec, e gli disse: “Ecco,
    tu sei morto, a motivo della donna che ti sei presa; perch’ella ha marito”.'
  ckb-ckb: 'ئینجا خودا هاتە خەوی ئەبیمەلەخ و پێی فەرموو: «ئەوا تۆ بەهۆی ئەو ژنەی بردووتە
    دەمریت، چونکە ئەو ژنێکی بە مێردە.»'
  eng-BBE: But God came to Abimelech in a dream in the night, and said to him, Truly
    you are a dead man because of the woman whom you have taken; for she is a man's
    wife.
  crx-NTPO: '''Et hoonts''i Yak''usda (Elohim) Abimelech ''ulhdzis nute whe yughu
    ninya ''ink''ez ''uyulhni, “A, dune dazsai-un inli whe ''int''oh ndun ts''eke
    ilhchoot-un uyoon dune ''at ''unt''oh.”'
  kan-OKCV: ಆದರೆ ದೇವರು ಅಬೀಮೆಲೆಕನಿಗೆ ರಾತ್ರಿಯ ಕನಸಿನಲ್ಲಿ ಬಂದು, “ನೀನು ಆ ಸ್ರೀಯನ್ನು ತೆಗೆದುಕೊಂಡ
    ಕಾರಣ ಸಾಯತಕ್ಕವನಾಗಿದ್ದಿ, ಏಕೆಂದರೆ ಆಕೆಯು ಆ ಮನುಷ್ಯನ ಹೆಂಡತಿ,” ಎಂದು ಅವನಿಗೆ ಹೇಳಿದರು.
  bbb-bbb: Ro muge be Godi fu Abimereki naka urana kuae, Aka ise rema ijadufuo a baroneke.
    Ijadufuo maeje a bara baruki ije abemano kuae.
  tam-2017: 'தேவன் இரவிலே அபிமெலேக்குக்குக் கனவிலே தோன்றி: “நீ வரவழைத்த பெண்ணால் நீ
    செத்தாய்; அவள் ஒருவனுடைய மனைவியாக இருக்கிறாளே” என்றார்.'
  spa-RV-1909: 'Empero Dios vino á Abimelech en sueños de noche, y le dijo: He aquí
    muerto eres á causa de la mujer que has tomado, la cual es casada con marido.'
  ron-BTF: 'Dar Dumnezeu a venit la Abimelec într-un vis, noaptea, şi i-a spus: Iată,
    eşti un om mort, din cauza femeii pe care ai luat-o, pentru că ea este soţia unui
    bărbat.'
  eng-WEBP: But God came to Abimelech in a dream of the night, and said to him, “Behold,
    you are a dead man, because of the woman whom you have taken; for she is a man’s
    wife.”
  eng-FBV: But God appeared to Abimelech in a dream and told him, “Listen! You're
    going to die because the woman you've taken is already married—she has a husband.”
  nld-1939: 'Maar God verscheen Abimélek des nachts in een droom, en sprak tot hem:
    Zie, ge zult sterven, omdat ge die vrouw hebt geschaakt; want ze is al gehuwd.'
  nch-BL: 'Pero se tayohua Toteco Dios quinojnotzqui Abimelec ipan temicti huan quiilhui:
    “Abimelec, timiquis pampa nopa sihuat cati tijcuitoc ya motahuicaltijtoc.”'
  tfr-NTPO: Eshko ga Sbö tjl̈ẽ Abimélec kong yoshko ga «Wal̈ë sörop kjwe orkwosmok
    shäng pjire. E kjĩshko ga pja wol̈on» l̈e.
  vie-1934: 'Nhưng trong cơn chiêm bao ban đêm, Đức Chúa Trời hiện đến cùng vua A-bi-mê-léc
    mà phán rằng: Nầy, ngươi sẽ chết bởi cớ người đàn bà mà ngươi đã bắt đến; vì nàng
    có chồng rồi.'
  hin-CV: परंतु एक रात परमेश्वर ने स्वप्न में अबीमेलेक से कहा, “तू एक मृत व्यक्ति
    की तरह है, क्योंकि जिस स्त्री को तुमने ले लिया है, वह एक विवाहित स्त्री है.”
  eng-OURB: But God came to Abimelech [My father king] in a dream of the night, and
    said to him, “Behold, you are a dead man, because of the woman whom you have taken.
    For she is a man’s wife.”
  spa-BES: 'Pero Dios vino a Abimelec en sueños en la noche, y le dijo: Verdaderamente
    eres hombre muerto a causa de la mujer que has tomado; porque ella es la esposa
    de un hombre.'
  tdx-tdx: Le niheo amy Abimelek’ ama’ nofy te haleñe t’i Andrianañahare nanao ty
    hoe ama’e. Inao! ondaty vetrake irehe, ty amy rakemba nalae’oy, amy t’ie vali’
    ondaty.
  vid-vid: Ila Nguluwi nakamuyila Abimeleki nechilo loyali yolota, nakamlonjela, “Hegwe
    kobagama kwa mbuli ya mdala youmholile, kwa vila kana mlume wake.”
  pwg-pwg: Didibara sago Abimaleki ivi matu da God inekiibau kurina ma ivonei bo,
    “Nani wavinena kurutini na tatavinena, tuna kubiine tam na kurabobo ma kemakamakai.”
  eng-OKE: And the word came from the presence of the Lord to Abimelek in a dream
    of the night, and said to him, Behold, thou diest, on account of the woman whom
    thou hast taken, and she a man’s wife.
  tha-KJV: แต่​พระเจ้าเสด็จมาหาอาบีเมเลคทางพระสุ​บิ​นในเวลากลางคืนและตรัสกั​บท​่านว่า
    “​ดู​เถิด เจ้​าเป็นเหมือนคนตาย เพราะหญิงนั้นซึ่งเจ้านำมา ด้วยว่านางเป็นภรรยาของผู้อื่นแล้ว”
  por-BR-2018: 'Porém Deus veio a Abimeleque em sonhos de noite, e lhe disse: Eis
    que morto és por causa da mulher que tomaste, a qual é casada com marido.'
  bco-bco: A꞉la꞉dimido꞉ ko꞉lo꞉ nulu no amio꞉, Abimeleg e ofolakiyo꞉, Godeyo꞉ elo꞉wa
    fa꞉la꞉dowaki a꞉la꞉sio꞉, “Ga gilo꞉ dia꞉no꞉ ko꞉lo꞉ tililia꞉mio꞉ ko, e o꞉ma kaluwa꞉yo꞉
    di ko꞉lo꞉, ge mada soma꞉ib.”
  deu-ELO: 'Und Gott kam zu Abimelech in einem Traume der Nacht und sprach zu ihm:
    Siehe, du bist des Todes wegen des Weibes, das du genommen hast; denn sie ist
    eines Mannes Eheweib.'
  ktm-ktm: Lukumwen sei eri pe Abimelek imih ipe Lapan ihir ile ngon iy pe ipe ihpa,
    “Ou ka we amat, odosa pedih ou okuni iy kudu, eri iy mbrulndrat.”
  caa-caa: 'Pero tamar taca e acbꞌar era e Dios uchectes ubꞌa tut e Abimelec tama
    inteꞌ uwayac y che: “Cꞌani ichamay wacchetaca cocha e ixic xeꞌ aware tuaꞌ ataresna
    sajmi nujbꞌabꞌirix”, che e Dios uyare e Abimelec tama uwayac.'
  eng-WYC-2018: Soothly God came to Abimelech by a sweven in the night (or And God
    came to Abimelech by a dream in the night), and said to him, Lo! thou shalt die,
    for the woman which thou hast taken, for she hath an husband.
  epo-epo: 'Kaj Dio venis al Abimeleĥ nokte en la sonĝo, kaj diris al li: Vi mortos
    pro la virino, kiun vi prenis, ĉar ŝi estas edzino de edzo.'
  uig-PIN: 'Lekin bir küni keqisi qüxidǝ Huda Abimǝlǝkkǝ kelip uningƣa: — Mana, sǝn
    ɵzünggǝ eliwalƣan ayal sǝwǝbidin ǝmdi ɵlgǝn adǝmdursǝn; qünki u baxⱪa birsining
    ayalidur — dedi.'
  beo-beo: Be Gode da simasia ganodini Abimelegema amane sia:i, “Di da bogoi dunu
    defele. Bai amo uda di da lai, amo da dunu eno idua.”
  tpi-OTNT: Tasol long nait God i kamap long Abimelek long driman na i tokim em olsem,
    “Dispela meri yu kisim, em i marit pinis. Olsem na bai yu dai.”
  hau-SA: Amma wata rana da dad dare Allah ya zo wa Abimelek a cikin mafarki ya ce
    masa, “Kai da matacce ɗaya kuke, saboda matar da ka ɗauka. Ita matar aure ce.”
  udu-udu: 'Hili Arumgimis p̱u’dki’d eya Abimaalik gi tony jan ki mon’thiny mo dhali
    oki a’di gwo mo ki: Hili mo mo ma, /e ta wathiŋ gwaṯẖ jin wana e gi wathi/ jin
    wu’d mo goma ’bom jin bu’thkina /e mo haali/ ayim ita ash gi wathiŋ kamu/ mo.'
  uig-LAT: 'Lékin bir küni kéchisi chüshide Xuda Abimelekke kélip uninggha: — Mana,
    sen özüngge éliwalghan ayal sewebidin emdi ölgen ademdursen; chünki u bashqa birsining
    ayalidur — dédi.'
  nde-nde: Kodwa uNkulunkulu wafika ku-Abhimelekhi ephutsheni ebusuku wathi kuye,
    “Usufile wena ngenxa yomfazi omthetheyo; ngumfazi womnikazi.”
  ton-ton: Ka naʻe hā mai ʻae ʻOtua kia ʻApimeleki ʻi he misi ʻi he pō, ʻo ne pehē
    kiate ia, “Vakai ko e tangata mate koe, koeʻuhi ko e fefine kuo ke toʻo, he ko
    e uaifi ia ʻo ha tangata.”
  ces-1613: 'Ale přišed Bůh k Abimelechovi ve snách v noci, řekl jemu: Aj, ty již
    umřeš pro ženu, kterouž jsi vzal, poněvadž jest vdaná za muže.'
  eko-eko: 'Osikhu aya, Nluku khunteela Apimeleekhi khusala amuuza nkatthi wa jozi
    yoori: “Ontta ofwa mwaasa wa muukha otu onthuuliyeeyo, ye onaaye mannawe.”'
  nss-nss: Pe Ngindrai iyarayah iya kili Apimelek iya nihinih pe ipwai iyatan ipa,
    “Wou andre amat, paratesah, pihin mepo anwiri yiy ita kili wou ara kinyesou.”
  eng-WMB: But God came to Abimelech in a dream of the night, and said to him, “Behold,
    you are a dead man, because of the woman whom you have taken; for she is a man’s
    wife.”
  tam-TCV: ஆனால் இறைவன் ஒரு இரவில் அபிமெலேக்குவுக்கு கனவில் தோன்றி, “நீ கொண்டுவந்திருக்கும்
    பெண்ணின் காரணமாக நீ செத்து அழியப்போகிறாய்; அவள் இன்னொருவனுடைய மனைவியாய் இருக்கிறாள்”
    என்றார்.
  ceb-ULB: Apan ang Dios nagpakita kang Abimelec pinaagi sa damgo nianang gabhiona,
    ug siya miingon kaniya, “Tan-awa, mamatay ka tungod sa babaye nga imong gikuha,
    kay asawa siya sa usa ka tawo.”
  mkn-mkn: Satu malam, Tuhan Allah kasi tunju diri sang raja dalam mimpi. Dia omong
    bilang, “Lu su mau mati, andia ni! Te lu ada ame orang pung bini na.”
  pol-UBG: 'Lecz Bóg przyszedł do Abimeleka we śnie w nocy i powiedział mu: Umrzesz
    z powodu tej kobiety, którą wziąłeś, bo ona ma męża.'
  agr-agr: 'Tusa timatai itajuawajui, dutikawagmatai kanittaman kajanum Apajuí chichajak:
    “Anú nuwa jukium duka aishintin jukiume, nuadui amek jakattame”, tiuwai.'
  kyc-kyc: Dopa piyamopa yuu gii kukwa mendepa Anatumi baa paleyamo dokona kombeyame
    epo lamaiyuo lao, Emba enda dae nyipinyi doko akali nyinginde nyipiŋi emba kumare
    lyakande, leya.
  urd-GVU: لیکن رات کے وقت اللہ خواب میں ابی مَلِک پر ظاہر ہوا اور کہا، ”موت تیرے
    سر پر کھڑی ہے، کیونکہ جو عورت تُو اپنے گھر لے آیا ہے وہ شادی شدہ ہے۔“
  deu-1912: 'Aber Gott kam zu Abimelech des Nachts im Traum und sprach zu ihm: Siehe
    da, du bist des Todes um des Weibes willen, das du genommen hast; denn sie ist
    eines Mannes Eheweib.'
  ntj-ntj: '@see-verse:GEN.020.002'
  row-row: Tetembaꞌ esa, Lamatualain natudꞌu Aon neu maneꞌ sia meit. Ana olaꞌ nae,
    “Ho mae mate, ia ena! Huu haꞌi mala atahori sao na.”
  kan-2017: ಆದರೆ ಆ ರಾತ್ರಿ ದೇವರು ಅಬೀಮೆಲೆಕನ ಕನಸಿನಲ್ಲಿ ಬಂದು, “ನೀನು ಆ ಸ್ತ್ರೀಯನ್ನು ಸೇರಿಸಿಕೊಂಡಿರುವುದರಿಂದ
    ಮರಣಕ್ಕೆ ಯೋಗ್ಯನಾಗಿದ್ದಿ; ಆಕೆ ಮತ್ತೊಬ್ಬ ಪುರುಷನ ಹೆಂಡತಿ” ಎಂದನು.
  ena-ena: Vavehavɨci nɨbu hula hutesɨ hɨnidaci Asɨ agaŋ hɨfɨlɨ anisɨhu hɨvɨ Abimelekɨ
    dɨ abami. Iamɨgali hulaŋ daŋ agadɨ vihanaŋ sadaŋ nama hɨmɨbanaŋ uami.
  tgo-tgo: Gougou regha Loi i yomara weya Abimelek ghenelolo e tɨne na i dagewe iŋa,
    “Emunjoru ne u mare kaiwae menda uŋa na thɨ vaŋgumena wevoke iyake e ghen. Elana
    iyana kaero i ghe.”
  yap-yap: Fa’an i reb e nep’ me yib i m’ug Got u malik’ay ngak Abimelek me ga’ar,
    “Ga ra yim’, ni bochan e re pin nir ni kam fek; yab mabgol.”
  tet-tet: Mais kalan ida, Maromak natadu aan baa Abimelek tuir meꞌi naꞌak, “O makara
    buka mate mak neꞌe! Tan o mola ema seluk feen.”
  hlt-MCSB: Tedae Abimelek te khoyin a mang ah Pathen loh a paan tih a taengah, “Rhukom
    tangtae hlang yuu te na rhawt dongah na duek coeng ne,” a ti nah.
  mdy-ETH: ጋዓንቴ ዬካፓ ፔቴ ዋንቴና ፆኦሲ ካኣቲ ዓቤሜሌኬም ዓውቲና፦ «ሃኖ ላኣሌሎኮ ዓኒ ዓኣሢሮ ዒዞ ኔ ዔካኒ ማሊ ኔ ማኣሪ
    ዔኪ ዬይፆና ሃይቃንዳኔ» ጌዔኔ።
  kew-kew: 'Rana meda riba Abimalek piri Gote epana ipumea nipu para lalo: Nere omali.
    Gore apo meaede onare aa aba pe ona yade.'
  twi-ASANTE: Nanso, Onyankopɔn soo Abimelek daeɛ, ka kyerɛɛ no sɛ, “Wosɛ owuo, ɛfiri
    sɛ, ɔbaa a woakɔfa no no yɛ obi yere.”
  bhl-bhl: 'Kulusomelei, mililiw ding kabalak e, Sunbin-Got e kiin dem sin teleko,
    Abimelek elo bokolewomele: “Kulubelew waneng bu nanew kunum em kalel kebu kasike
    kame, ne kulo kenii, ku kuanokolew te.”, dangse kale.'
  con-NTPO: 'Tsa''ma tsa''caen tsomba cosesi Abimelecja anamba ayo''o. Ayo''osi Chiga
    tisenga attiamba su: “Queja paye qui tson''jen. Nane que i''cho pushesuja faesumbe
    pushe tsu.”'
  eng-WEBU: But God came to Abimelech in a dream of the night, and said to him, “Behold,
    you are a dead man, because of the woman whom you have taken; for she is a man’s
    wife.”
  bnp-bnp: Na rodo i mahita e Abimelek, i vurena vona a Vure, i takia, “Ioe bara o
    mate, a vuhuna a ngatavine o bolea i parangi pali.”
  wal-wal: SHin Xoossai issi qammi aimuwan Abimelekakko yiidi, a hagaadan yaagiis;
    “Neeni ehiido maccaasee gaasuwan haiqqaasa; aissi giikko, a azina machcho” yaagiis.
  mgh-mgh: 'Yooyo uhiyu uyo Nluku ahowa waApimeleke munttorani ni ahomwiirela: We
    unaakhwa! Athiyana yakusilyaa ayo ahotheliya.'
  acu-NT: 'Turamtai Yus Abimeleckan karanam chicharak: —Ameka nu nuwa nuwatkataj tame
    nuka aishrinuitai. Tura asamtai ame jakatatme, —timiayi.'
  spa-PDDPT: 'Pero ʼElohim vino a Abimelec en un sueño aquella noche y le dijo: Mira,
    eres hombre muerto a causa de la mujer que tomaste, pues ella está casada y tiene
    esposo.'
  gun-gun: 'Pyávy Abimeleque oexa ra''u rã Nhanderuete ojexa uka. Ha''e vy aipoe''i
    ixupe: — Kunha va''e reipe''a ramo rombopaga ''rã remano peve, omenda va''e ramo
    — he''i.'
  agu-BL: 'Poro nintzun ẍchaj tib Ryos swutz i'' le wutzicy'', ej nin taltz tetz:
    “Abimelec, ẍquimok, na mbi xac nsaj awucy''al yi jun xna''na''tz tzawuch'', na
    at tetz chmila''tz.”'
  eng-PEV: God was not happy that Abimelek was going to marry Sarah, so one night
    he gave Abimelek a dream, and in that dream, God told him, “You are going to die.
    You took Sarah to be your wife, but she is already married to Abraham.”
  ilo-ULB: Ngem immay ti Dios kenni Abimelec iti rabii babaen iti tagtagainep ket
    kinunana kenkuana, “Kitaem, kaiyarigam ti natay a tao gapu iti babai nga innalam
    ta asawa isuna ti maysa a lalaki.”
  kpg-kpg: Dahi boo hua, God ne hagagida gi mee i lodo di midi ga helekai, “Goe gaa made,
    idimaa goe guu lahi di ahina gei mee dono lodo i golo.”
  uig-ARA: 'لېكىن بىر كۈنى كېچىسى چۈشىدە خۇدا ئابىمەلەككە كېلىپ ئۇنىڭغا: ــ مانا،
    سەن ئۆزۈڭگە ئېلىۋالغان ئايال سەۋەبىدىن ئەمدى ئۆلگەن ئادەمدۇرسەن؛ چۈنكى ئۇ باشقا
    بىرسىنىڭ ئايالىدۇر ــ دېدى.'
  bsp-bsp: 'Awa, kɔ Kanu kənder Abimɛlɛk dəmere ma pibi kɔ kəloku kɔ: «Kəfi kɔ mənder
    teta wəran wəkɔ məsumpər mɔ, bawo wəran wəlɔ ɔfɔ!»'
  mbs-mbs: Meneng migpekità se Timanem diyà ki Abimelec pineokit te tegeinep, aw minikagi
    sikandin, “Matay ka den tandà te pegpengabat no te bayi sìyan, so tapay doen esawa
    din.”
  tof-tof: Ene irrüb, God Abimelek-ka nusi we tamórr. God bóktanórr wagó, “Turrkrru!
    Ma büdül pamla, zitülkus ma ne kol upuda, oya müór asine!”
  sus-sus: Kɔɛ to so, Ala naxa a masen Abimeleki bɛ xiye kui, «I fama nɛ faxade yi
    ginɛ xa fe ra, i naxan tongoxi, barima xɛmɛ taa idɔxɔɛ na a ra.»
  pon-2006: Koht ahpw ketin pwarohng Apimelek nipwong nan ouraman ehu oh mahsanihong,
    “Komw pahn mehla pwe lih me komw aledahr mie eh pwoud.”
  jae-jae: Mago gêdêŋ gêbêc Anôtô gêsuŋ mê gêdêŋ Abimelek ma kêsôm gêdêŋ eŋ gebe “Ôlic
    taôm, aôm ômac êndu êtu awê, taŋ aôm kôkôc naŋŋa, gebe ŋac teŋ nê awê eŋgoc.”
  ksd-ksd: 'Ma God i ga tadav Abimelek ta ra ririvon ra marum, ma i ga biti tana:
    U tar virua ure ra vavina u ga ben ia, tago dir tar taulai ma tika na tutana.'
  tur-YTC: 'Ama Tanrı, geceleyin bir düşte Avimelek''e gelip ona şöyle dedi: “Aldığın
    kadın yüzünden işte, sen bir ölüsün; çünkü o bir adamın karısıdır.”'
  bel-N: 'I прыйшоў Бог да Абімэлеха ў сьне ўночы, і сказаў яму: “Вось, ты памрэш
    праз жанчыну, якую ты ўзяў, бо яна мае мужа”.'
  grc-BRENT: Καὶ εἰσῆλθεν ὁ Θεὸς πρὸς Ἀβιμέλεχ ἐν ὕπνῳ τὴν νύκτα, καὶ εἶπεν, ἰδοὺ
    σὺ ἀποθνήσκεις περὶ τῆς γυναικὸς, ἧς ἔλαβες· αὕτη δέ ἐστι συνῳκηκυῖα ἀνδρί.
  ind-AYT: Akan tetapi, pada suatu malam, Allah berkata kepada Abimelekh dalam mimpi,
    firman-Nya, “Kamu akan mati sebab perempuan yang kauambil itu adalah istri orang
    lain.”
  lid-lid: Arile Kindrei asahan ta Abimelek na ameh na ben ma tiye i tan, “Ou kameh
    amak tasah ou andrei badih tasou badeh.”
  nya-nya: Koma usiku, Mulungu anafika kwa Abimeleki kutulo nati, “Ufatu iwe chifukwa
    cha mkazi amene watengayu popeza ndi wokwatiwa.”
  hrv-hrv: 'Ali Bog dođe Abimeleku noću u snu te mu reče: “Zbog žene koju si uzeo
    moraš umrijeti, jer je ona žena udata.”'
  mps-mps: Tiali goli, hulide God te Abimelekba nade pedelama, tama te po wai, “Sara
    te Abrahamgo sai we dao. Tama nage isaibao,” wali.
  llg-llg: Leꞌodaek esa, boe ma Manetualain natudu Mataon neu manek nai meꞌis dale.
    Ana kokolak, nae, “O sangga mate ia so! Huu o haꞌi mala hataholi saon.”
  tpi-tpi: Tasol long nait God i kamap long Abimelek long driman na i tokim em olsem,
    “Dispela meri yu kisim, em i marit pinis. Olsem na bai yu dai.”
  dan-1931: 'Men Gud kom til Abimelek i en Drøm om Natten og sagde til ham: “Se, du
    skal dø for den Kvindes Skyld, som du har taget, thi hun er en anden Mands Hustru!”'
  vie-OVCB: 'Đêm ấy, Đức Chúa Trời báo mộng cho vua: “Ngươi phải chết, vì người đàn
    bà ngươi đem vào cung đã có chồng.”'
  lbk-lbk: Ngem ket ay nenpaila si Apo Dios ken Abimelec isnan it-itawna isnan lafi
    et kinwanina, “Matey ka'y matey tay inalam nan nay fafai ay apchas wad-ay nan
    asawana.”
  guj-2017: પણ રાત્રે સ્વપ્નમાં ઈશ્વરે અબીમેલેખને કહ્યું, “તું પોતાને મરણ પામેલો જાણજે,
    કેમ કે જે સ્ત્રીને તેં પચાવી પાડી છે, તે એક પુરુષની પત્ની છે.”
  byr-byr: '@see-verse:GEN.020.002'
  awx-awx: Tiwän kupilä gwendune Anätutä dambu tängäne apuke, Abimelexu inikut. “Gä
    axumnangge tinggaläk, inale gä mängälä uläpä täkuläxu ayä käyä,” yang inikut.
  pon-2006A: Koht ahpw ketin pwarohng Apimelek nipwong nan ouraman ehu oh mahsanihong,
    “Komw pahn mehla pwe lih me komw aledahr mie eh pwoud.”
  por-BRBSL: 'Mas Deus veio a Abimelech em um sonho da noite, e lhe disse: “Eis que
    você é um homem morto, por causa da mulher que tomou; pois ela é a esposa de um
    homem”.'
  cth-cth: Hatei, Cathut ni tangmin vah Abimelek koe a mang lahoi a tho teh, thai
    haw, na lae napui kecu dawk tami kadout patetlah doeh na o toe, bangkongtetpawiteh
    ahni teh ayâ yu doeh atipouh.
  twi-twi: Nanso Onyankopɔn soo Abimelek dae, ka kyerɛɛ no se, “Wosɛ owu, efisɛ ɔbea
    a woakɔfa no no yɛ obi yere.”
  hlt-hlt: Tedae Abimelek te khoyin a mang ah Pathen loh a paan tih a taengah, “Rhukom
    tangtae hlang yuu te na rhawt dongah na duek coeng ne,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie nnɑ́kɛ́ Abimɛdɛki nɛ̀ tidɔuǹtì kɛyènkɛ̀ kɛ dɔ̀: A mɛ ntùótɛ́
    wèè nitipòkù ɑ yóó kúmu, ò yemmu.'
  msy-2020: Ezɨ dɨmangan God Abimelek irebamɨn a mɨgɨa ghaze, “Nɨ tizim bagha pam
    itir amizim ini. Kamagh amizɨ nɨ ovengam.”
  txq-txq: Leꞌodaek esa, Manetualain natudu aon neu manek nai meꞌis dale. Ana kokolak
    nae, “O sangga mae mate ia ena! Te o leꞌa mala hatahori saon na.”
  aaz-aaz: Fai jes, Uisneno nakriir On anbi mneit neu usif naan. In naꞌuab am nak,
    “Ho he mmaet een! Natuin ho mtoup maan atoniꞌ in fee!”
  azb-azb: 'Ancaq gecə yuxuda Allah Avimelekə görünüb dedi: «Apardığın qadına görə
    sən öləcəksən, çünki o, bir nəfərin arvadıdır».'
  eng-DBY: But God came to Abimelech in a dream by night, and said to him, Behold,
    thou art [but] a dead man, because of the woman that thou hast taken; for she
    is a man's wife.
  hin-2017: रात को परमेश्वर ने स्वप्न में अबीमेलेक के पास आकर कहा, “सुन, जिस स्त्री
    को तूने रख लिया है, उसके कारण तू मर जाएगा, क्योंकि वह सुहागिन है।”
  wol-KYG: 'Teewul genn guddi Yàlla feeñu Abimeleg ci gént ne ko: «Yaw dee nga ba
    noppi, ndax jigéen, ji nga nangu, soxnas jaambur la.»'
  swp-swp: Na Eaubada i laoma Abimeleko arinai, enosuai eai, maiona eai, i ribalau
    arinai, i ene, “U ita, oa taumate, sine ue abi wa debana eai, paana ia tau esau
    monena.”
  bjr-bjr: Miqoo marufanoo Anutufa Abimeereekana qaina saa kooroo qimasee qimaminau.
    Anee kuqinnaranoo maa anaaseena anee maraannana moo fasiqa anaaqa maridanoo.
  eng-YLT: And God cometh in unto Abimelech in a dream of the night, and saith to
    him, 'Lo, thou [art] a dead man, because of the woman whom thou hast taken — and
    she married to a husband.'
  heg-NTPO: Duman mesan na kon, Ama Lamtua Allah tulu Un apa ka bel lahing nga se
    in natloa dalen. Un tek noan, “Ku le mate son nia! Lole ku kat atuli sapa kam.”
  ptu-ptu: 'Sapo'' tappana bengi, iya sulem Puang Allataala illaam pangngimpi umpellambi''i
    Abimelekh anna ma''kadai naua: “Tä'' mala tala mateko, aka mualako itim baine
    anna to kemuanem tia.”'
  bzd-NTPO: 'Erë nañewe ta̱ ie'' kapowa̱ e'' dalewa, Skëköl tté ie'' ta̱ kabsuè̱ a̱
    ta̱ iché ia̱: —Alaköl tsu̱k patkébö e'' wëm ta̱'', e'' kue̱ki̱ be'' duöwa̱mi.'
  kwf-kwf: Ana taꞋi rodo Iawe nia leka maꞋi siana tatalafaꞋa Ꞌania taꞋi maliu boleꞋa,
    nia ka fata Ꞌuri ana, “ꞋOke baꞋa mae ne, osiꞋana Ꞌafe nini Ꞌoko ngalia, na kwasitoꞋola
    niniꞋa.”
  eng-WYC-2017: Soothly God came to Abimelech by a sweven in the night, and said to
    him, Lo! thou shalt die, for the woman which thou hast taken, for she hath an
    husband.
  eng-WMBB: But God came to Abimelech in a dream of the night, and said to him, “Behold,
    you are a dead man, because of the woman whom you have taken; for she is a man’s
    wife.”
  spp-spp: 'Numpilage k''e, ka Kile si uye cyêe Abimɛlɛki ná ŋɔɔge k''e, maa yi jwo
    u á: «Abimɛlɛki, mu sí n-kwû, ceeŋi mu à lwɔ́ ke, nɔ na ɲyɛ u á.»'
  aey-aey: Odoinqa witic osona Anut uqa bebelecna Abimelekca humei madon, “Sera uqa
    dana wele on. Hina uqa omnu hina cal mega biliga,” don.
  urd-GVH: लेकिन रात के वक़्त अल्लाह ख़ाब में अबीमलिक पर ज़ाहिर हुआ और कहा, “मौत तेरे
    सर पर खड़ी है, क्योंकि जो औरत तू अपने घर ले आया है वह शादीशुदा है।”
  rug-rug: Meke keke boṉi si vura koa sa pa pinutagita sa Tamasa, meke zama, “Tio,
    kote mate si goi, sina ele vagia goi sa barikaleqe sana, sapu ele varihabana,”
    gua si Asa.
  gaz-gaz: Waaqni immoo halkan abjuudhaan Abiimelekitti dhufee, “Kunoo sababii dubartii
    sana fuudhatteef ati nama duʼee dha; isheen dhirsa qabdiitii” jedheen.
  fra-LSG: 'Alors Dieu apparut en songe à Abimélec pendant la nuit, et lui dit: Voici,
    tu vas mourir à cause de la femme que tu as enlevée, car elle a un mari.'
  yal-yal: Kɔɛɛn to so, Abimeleki xima, Ala yi a yɛtɛ yita a ra xiyeni, a naxa, “I
    faxama nɛn ɲaxanli ito a fe ra, i naxan tongoxi, bayo xɛmɛ taa ra dɔxɔn na a ra.”
  gum-gum: 'Inchen tru yem Abimélecbe kan piaig tøgaguiyu Tiusbe arrua, nune trenchibig
    køn: —Ñibe kwanrrabguen cha, kaguende ñi ñui srain kønrrai ñi kørrømari ishuube
    kasharaweig køn— cha.'
  iou-iou: Täŋpänkaŋ bipani kubäken Anututä Abimelek däpmonken ahäŋ imiŋpäŋ iwetkuk;
    Gäk webe ŋo äpi nikekpäŋ gäkŋata yäpuno unita kumbayäŋ yäk.
  haw-1868: A hele mai la ke Akua io Abimeleka la ma ka moeuhane i ka po, i mai la
    ia ia, Aia hoi, he kanaka make oe, no ka wahine au i lawe iho nei, no ka mea,
    he wahine mea kane ia.
  arb-NAV: 'وَلِكَنَّ اللهَ تَجَلَّى لأَبِيمَالِكَ فِي حُلْمٍ فِي اللَّيْلِ وَقَالَ
    لَهُ: «إِنَّكَ سَتَمُوتُ بِسَبَبِ الْمَرْأَةِ الَّتِي أَخَذْتَهَا، فَإِنَّهَا
    مُتَزَوِّجَةٌ».'
  adz-adz: Da bitsintaꞌ idziang mangan da Anutu ini nan da Abimelek imingꞌ nam puafuban
    ibiani, “Agu da u garam bini angu i mampan, i sagat u yudan igi sagat gabun.”
  ewe-ewe: Ke le zã ma me la, Mawu ɖe eɖokui fia Abimelek le drɔ̃e me hegblɔ nɛ be,
    “Èle kuku ge godoo, elabena nyɔnu si wokplɔ vɛ na wò la, ame srɔ̃e.”
  eng-LEE: But God came to Abimelech in a dream by night, and said to him, Behold,
    thou shalt die for the sake of the woman whom thou hast taken; for she is a man's
    wife.
  dji-dji: Bil wurpm maliri, ngunukiṉing Abimilik ngurriny kiriny, nyani yakirr-nyangiṉiban
    miri nyani God inga yulgungili ga inga bindjin wanginban, “Djini-guyum nyuni balidjiban,
    gima ngunukima miyilk nyuni djaminmi miri nyani wurpang yulang nyanimngim!”
  nna-nna: Warajanga warrukartingi Ngarrka ngayarta jarrinyi kapukarringi. Wurrarnala,
    “Nyuntulu kanyan nyungu mirtawa. Pala mirtawa pirirrijartiny. Palajalu marlkarri
    jarruluman.”
  asm-FB: কিন্তু ৰাতি ঈশ্বৰে সপোনত অবীমেলকৰ ওচৰলৈ আহি ক’লে, “চোৱা, যি মহিলাগৰাকীক
    তুমি লৈ আনিছা, তেওঁৰ কাৰণে তোমাৰ মৃত্যু অনিবার্য। কিয়নো তেওঁ এজন পুৰুষৰ ভাৰ্যা।”
  sus-A: كْي تٌ سٌ، عَلَ نَشَ عَ مَسٍن عَبِمٍلٍكِ بّ شِيٍ كُي، «عِ قَمَ نّ قَشَدٍ
    يِ فِنّ شَ قٍ رَ، عِ نَشَن تٌنفٌشِ، بَرِ مَ شّمّ تَا عِدْشْي نَ عَ رَ.»
  fra-SBL: 'Mais Dieu apparut à Abimélec en songe pendant la nuit, et lui dit : « Voici,
    tu es un homme mort, à cause de la femme que tu as prise, car c''est la femme
    d''un homme. »'
  hbo-hbo: וַיָּבֹ֧א אֱלֹהִ֛ים אֶל־אֲבִימֶ֖לֶךְ בַּחֲלֹ֣ום הַלָּ֑יְלָה וַיֹּ֣אמֶר
    לֹ֗ו הִנְּךָ֥ מֵת֙ עַל־הָאִשָּׁ֣ה אֲשֶׁר־לָקַ֔חְתָּ וְהִ֖וא בְּעֻ֥לַת בָּֽעַל׃
  shp-NTPO: 'Jaskákenbira, ja yamébi namáketian Abimelec Diossen yoia iki: “Miara
    mawatai, ja min bia ainbora beneya iki”, akin.'
  eng-WYCLIFFE: Sotheli God cam to Abymalec bi a sweuene in the nyyt, and seide to
    hym, Lo! thou schalt die, for the wooman which thou hast take, for sche hath an
    hosebond.
  pjt-pjt: Ka munga kutjupa Godanya utiringu Pimalikala paluṟu ngarira tjukurmankunyangka
    munu wangkangu palula, “Nyuntu kuwari ilunyi minyma nyanga palunya aḻṯirampa,
    panya paluṟu ngaṉmanytju aḻṯinytja, kuritjara.”
  cwe-cwe: Mbali ichilo Mulungu kamulawilila Abimeleki muna zinzozi na kamulongela,
    “Kwizadanganika kwaviya kumsola muke ino, yoyamalile kusoligwe.”
  bgs-bgs: Asal igpakita tô Manama ki Abimelec ukit ka tagénáp, asta igkagi sikandin,
    na mà din, “Maté ka gó su igkangé nu tô bayi na duwán duma.”
  kik-kik: No rĩrĩ, Ngai akiumĩrĩra Abimeleku ũtukũ na kĩroto, akĩmwĩra atĩrĩ, “Wee-rĩ,
    no ta ũkuĩte tondũ mũndũ-wa-nja ũcio woete nĩ mũtumia wene.”
  ksr-ksr: 'Kaeŋ aŋgito, Anutunoŋ gomantiiŋa moŋnoŋ Abimelekwaanoŋ kaŋ gaonoŋ kokaeŋ
    ijoro: “Emba buŋa qeŋ aojaŋi, ii eja mombaa embiaga. Kawaajoŋ gii mono iwaajoŋ
    ama koomuwaa buŋaga koloowaga.”'
  fra-NCL: 'Mais Dieu vint à Abimélek en songe pendant la nuit, et lui dit : « Voici,
    tu vas mourir à cause de la femme que tu as prise : car elle a un mari. »'
  cek-AK: Toe qum amang ah Abimelek khaeah Sithaw angzoh pae moe, anih khaeah, Khenah,
    nongpata to na naeh pongah nang loe kadueh kami ah ni na oh boeh, anih loe kami
    maeto ih zu boeh ni, tiah a naa.
  xla-xla: Amasiyama Godta milamalo tulume Abimelek watle epo atlaiyo, “Wa꞉ polope,
    adipalati, a꞉ya wa꞉ta sisilapame wa꞉ aya dla semhetaleye mo-oplami walena,” diyo.
  cuk-cuk: 'A-mutikidba, Bab-Dummad Abimelecʼse gabgi nonikid, ega sognonikid: —Be
    we-ome-sealid-ular, be burgo. Ar we-omede sui nikad.'
  uig-CYR: 'Лекин бир күни кечиси чүшидә Худа Абимәләккә келип униңға: — Мана, сән
    өзүңгә еливалған аял сәвәвидин әнди өлгән адәмдурсән; чүнки у башқа бирисиниң
    аялидур — деди.'
  tel-2017: కాని దేవుడు రాత్రి కలలో అబీమెలెకు దగ్గరికికు కనబడి అతనితో “చూడు, నువ్వు
    చచ్చినట్టే! ఎందుకంటే నువ్వు నీ ఇంట్లో పెట్టుకున్న స్తీ ఒక వ్యక్తికి భార్య” అని
    చెప్పాడు.
  hat-BSA: 'Men Bondye te vini a Abimélec nan yon rèv nan nwit, e Li te di li: “Veye
    byen, ou se yon moun ki fin mouri akoz fanm ke ou te pran an, paske li marye.”'
  kos-kos: Sie fong ah, God El sikyang nu sel Abimelech in sie mweme ac fahk, “Kom
    ac misa, mweyen kom eisla mutan se inge. El payuk tari.”
  hbo-WLC: וַיָּבֹ֧א אֱלֹהִ֛ים אֶל־אֲבִימֶ֖לֶךְ בַּחֲל֣וֹם הַלָּ֑יְלָה וַיֹּ֣אמֶר
    ל֗וֹ הִנְּךָ֥ מֵת֙ עַל־הָאִשָּׁ֣ה אֲשֶׁר־לָקַ֔חְתָּ וְהִ֖וא בְּעֻ֥לַת בָּֽעַל׃
  ibo-ibo: Ma Chineke bịakwutere Abimelek na nrọ nʼanyasị, sị ya, “Onye nwụrụ anwụ
    ka ị bụ, nʼihi nwanyị nke ị kpọọrọ, nwanyị a bụ onye nwere di.”
  ory-ory: ତହୁଁ ରାତ୍ରିକାଳରେ ପରମେଶ୍ୱର ସ୍ୱପ୍ନ ଯୋଗେ ଅବିମେଲକଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, “ଦେଖ;
    ତୁମ୍ଭେ ମୃତକଳ୍ପ, କାରଣ ସେହି ଯେଉଁ ସ୍ତ୍ରୀକୁ ତୁମ୍ଭେ ନେଇଅଛ, ତାହାର ସ୍ୱାମୀ ଅଛି।”
  wmt-wmt: '@see-verse:GEN.020.002'
  chk-chk: Nge Kot a pwä ngeni Apimelek lon an tan lepwin o üreni, “Kopwe le mäla,
    pokiten ka angei neminewe, nge a wor pwülüan.”
  ssd-ssd: 'Taŋamba minmba ait ande furir ŋgamu Abimelek nu kinyna sulumba kiŋatina
    le Kuateŋge sana: Ne isa. Ne pino te taŋgo ŋak tina tukunu ne kumamŋgat ŋgina.'
  rop-rop: Afta na wan nait God bin tok langa det king langa drim, “Ai garra binijimap
    yu, dumaji yubin deigimwei det gel, en im nomo singulwan. Im garram hasbin.”
  ukr-1871: 'І прийшов Бог до Абимелеха в ночі вві снї, і рече йому: Оце ти вмреш
    за сю молодицю, що взяв єси; вона ж мужня жена.'
  eng-AOI: Then one night Abimelech had a dream. God came and appeared to him and
    said, “You are going to die because you have taken this woman. She is already
    married.”
  yon-yon: Amnoom mamaambed kiyuum angkambed Godbed wene Abimelek yaa yedmenoon “Wonong
    kee awaneenbed nenminiwen kowe, bobnandameeb kii.” andoon.
  bch-bch: Be ngan bong toaiua Abimelek ieno. Ngan ianun Deo ikeo pan bedane, “Ega,
    taine toa eao bada na, ei oainga. Tota eao ga mate!”
  deu-1951: 'Aber Gott kam des Nachts im Traum zu Abimelech und sprach zu ihm: Siehe
    da, du bist des Todes um des Weibes willen, das du genommen hast; denn sie ist
    eines Mannes Eheweib!'
  eng-JPS: 'But God came to Abimelech in a dream of the night, and said to him: ''Behold,
    thou shalt die, because of the woman whom thou hast taken; for she is a man''s
    wife.'''
  ubr-ubr: Fom tani God bomomoutai nan Abimelech iyawur iyau, “Om on arimon unarab,
    yabin ato jever on toutabinin on ubo.”
  srp-1865: 'Ali doðe Bog Avimelehu noæu u snu, i reèe mu: gle, poginuæeš sa žene
    koju si uzeo, jer ima muža.'
  lug-lug: Naye Katonda n’ajja eri Abimereki mu kirooto ekiro n’amugamba nti, “Laba
    oli mufu, olw’omukazi gw’otutte kubanga muka musajja.”
  heb-heb: ויבא אלהים אל אבימלך בחלום הלילה ויאמר לו הנך מת על האשה אשר לקחת והוא
    בעלת בעל׃
  ben-IRV: কিন্তু রাতে ঈশ্বর স্বপ্নে অবীমেলকের কাছে এসে বললেন, “দেখ, ঐ যে নারীকে গ্রহণ
    করেছ, তার জন্য তোমার মৃত্যু হবে, কারণ সে একজন লোকের স্ত্রী।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਬੀਮਲਕ ਕੋਲ ਰਾਤ ਦੇ ਸੁਫ਼ਨੇ ਵਿੱਚ ਆ ਕੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਤੂੰ ਇਸ
    ਇਸਤਰੀ ਦੇ ਕਾਰਨ ਜਿਸ ਨੂੰ ਤੂੰ ਲਿਆ ਹੈ, ਮਰਨ ਵਾਲਾ ਹੈਂ, ਕਿਉਂ ਜੋ ਉਹ ਵਿਆਹੀ ਹੋਈ ਹੈ।
  mwp-mwp: Wa, nungu muynu ubi nubepa ipi kidh thoeyaypa. Wara kubilu Awgadhan pikin
    tharaydhin nubepa Abimoelekoepa, kedha mulaydhin nubepa, ‘Abimoelek ngitha bangal
    umamayl, kedha zoenguz kedha ngidh nan Serayna madhin ngibepa ipi, na wara mabaygaw
    ipi.’
  mya-JVB: ညဉ့် အချိန်တွင် အိပ်မက် အားဖြင့် ဘုရားသခင် သည် အဘိမလက် ဆီသို့ ကြွလာ ၍ ၊
    သင် သည် လူ သေ ဖြစ်၏။ အကြောင်း မူကား၊ သင်ယူ သော မိန်းမ သည် သူ့ မယားဖြစ်၏ဟု မိန့်
    တော်မူ၏။
  tte-O: Na boniyai yabo koina kenona koina Yaubada iyawatagili Abimeleki koina iba,
    “Kowa kani kuboita kaiwena sine bwaite ukwalai iya kasokasolena.”
  tbg-tbg: vo enta Abimelekiva entaqi vaiteharo taira tave vauvaro Kotiva virara tiharo,
    Are vi nahentira vara taanara kaara qutuma vinarave. Vi nahentira vora naatama
    vaivo, tiro.
  hmo-hmo: Unai hanuaboi Dirava ese Abimeleka ia hedinarai henia nihi dekenai, ia
    gwau, “Oi kamonai, oi be mase tauna, inai hahine oi abia dainai, badina ia be
    tau ta ena adavana.”
  ata-ata: Xe no ꞌolovoxo la anu muaipiepiena lexe Lataua muxali noxou la muvikalanu
    aloxo ꞌo, “Maasi la nini nasoli, xo nini nenoꞌe sema ane ne, ane mitaulaꞌi.”
  nfa-nfa: Dꞌara ca mèda sa, Ama Lamatua padꞌelo iisi Na dènge dhèu aae ètu dꞌara
    nii. Na peka, “Mamadhe èu ne dètu kèna! Lula èu more dhèu èmu dhèu.”
  urd-urd: लेकिन रात को ख़ुदा अबीमलिक के पास ख़्वाब में आया और उसे कहा कि देख, तू
    उस 'औरत की वजह से जिसे तूने लिया है हलाक होगा क्यूँकि वह शौहर वाली है।
  rus-SYN: 'И пришел Бог к Авимелеху ночью во сне и сказал ему: вот, ты умрешь за
    женщину, которую ты взял, ибо она имеет мужа.'
  cbt-NTPO: 'Napoaponahuë'', naporo tashi chachin Yosëri huë''ënquë pënënin: “Quëmaso
    chiminaran. Sanapi mananso so''yahuan ni''ton, chiminamaso ya''huërin,” itërin.'
  bqc-SIM: 'Ɔ̃ Lua bↄ̀ mↄ̀ Abimɛlɛkiwa nana guu gwãasĩna a òɛ̀: Ńyↄ̃ ga nↄ pↄ́
    ń sɛ̀pi yã́i, asa nↄzãeɛ.'
  tcz-CHONGTHU: Hinlah hiche jan chun Pathen in Abimelech amang in aki musah in hitin
    aseipeh'e, “Nangma hi athisa nahi ahi tai, ajeh chu numei na kipui hi aji nei
    numei ahi bouve!”
  mar-mar: परंतु देव रात्री अबीमलेखाच्या स्वप्नात येऊन म्हणाला, “पाहा जी स्त्री तू
    घेऊन आलास तिच्यामुळे तू मेलाच म्हणून असे समज, कारण ती एका मनुष्याची पत्नी आहे.”
  tcs-tcs: Dat nait God i bin kam po Abimalek insaid lo drim ane bin spik po em, ‘Prapa
    tru! Yu go ded sun bikoz dat oman wea yu bin tekem, em i oman blo nada man.’
  qub-qub: 'Pushachishan chacay Abimelecta suyñuynincho Dios willaparan: «Warmiquipaj
    pushachimushayqui warmiga runayojmi. Chaypitami gamga wañunqui.»'
  bqp-bqp: 'Akũ Luda bò à sù Abimɛlɛkia nana gũn gwãani à pìnɛ: Ĩni ga nↄ kũ n
    sɛ̀ɛ pì yãi, zaakũ nↄzãremɛ.'
  hat-hat: Men pandan lannwit, Abimelèk fè yon rèv, li wè Bondye parèt devan li. Bondye
    di l'. Gade non, monchè. Ou pral mouri tande, paske Sara se yon madan marye.
  eng-BSB: One night, however, God came to Abimelech in a dream and told him, “You
    are as good as dead because of the woman you have taken, for she is a married
    woman.”
  tod-tod: 'Naazu, GALA ge ɠulani kɛlɛma segi zu Aɓimeelɛke ʋɛ kpidii, é ɠɛ ma: «Wɛlɛ,
    ɗa ʋaazu zaazu, tɔɔzei anzanui naa ná-faa zu, nii è seɠeai, mazɔlɔɔ zini ka
    bɛ.»'
  eng-WEBPB: But God came to Abimelech in a dream of the night, and said to him, “Behold,
    you are a dead man, because of the woman whom you have taken; for she is a man’s
    wife.”
  kbq-kbq: Hianagi ana kenagera Anumzamo'a ava'nafi Abimelekina amanage huno eme asmi'ne,
    Antahio vereti a' avre'za eme kami'nazankinka frigahane.
  nhe-BL: 'Pero se tlayohua Toteco Dios quinojnotzqui Abimelec ipan temictli huan
    quiilhui: “Abimelec, timiquis pampa nopa sihuatl tlen tijcuitoc ya monamictijtoc.”'
  bus-bus: 'Ben Luda bↄ̀ à mↄ̀ Abimɛlɛkizi nanaa guu gwãavĩ à bènɛ: Nɛ́ ga nↄↄ kɛ̀
    ń sɛ̀ pì yãnzi, zaakɛ nↄzãreemɛ.'
  gub-BL: Pyhaw ipuahu mehe Tupàn uzexak kar Amimerek pe uze'eg pà kury. — Azepyk
    putar nerehe nezuka pà nehe, ta'e a'e kuzà neremirur karer a'e xe, imen ma'e romo
    hekon a'e xe, i'i izupe ipuahu pe.
  eng-DRA: 'And God came to Abimelech in a dream by night, and he said to him: Lo
    thou shalt die for the woman thou hast taken: for she hath a husband.'
  knf-knf: 'Na uŧejan, Naşibaţi apën awinana ţi kadunul na ŋţaafi aji na a : « Ñaaţ
    i iyeenkuŋ aţu ikeţ ţiki aniimaa. »'
