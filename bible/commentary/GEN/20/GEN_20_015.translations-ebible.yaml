verse: GEN.020.015
translations:
  mal-C: അബീമെലെക്ക് അബ്രാഹാമിനോട്, “എന്റെ ദേശം നിന്റെ മുമ്പാകെ ഇരിക്കുന്നു; നിനക്ക്
    ഇഷ്ടമുള്ളേടത്തു താമസിച്ചുകൊൾക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und Abimelech sprach: Mein Land steht dir offen; laß dich nieder, wo es
    dir gefällt.'
  lin-lin: 'Abimeleki alobaki : « Mboka na ngai ezali liboso na yo, vanda na esika
    oyo olingi. »'
  cbr-NT: '''inánkin ka kakëxa: —Kamina isti ''ain, ënëx ka ''ën me ''ikën; usa ''ain
    kamina uinu kaina ''isatanin me baritankëx anu tsóti ''ain.'
  eng-LSV: and Abimelech says, “Behold, my land [is] before you, where it is good
    in your eyes, dwell”;
  bmu-bmu: 'Waŋgiba keu kewö jiyök: “Mötnöŋ. Nöŋgöreŋ gölme ki wösöge ahözawi, miaŋgöreŋ
    mönö nangi sihimgahö dop malman.”'
  eng-GNV: 'And Abimelech saide, Beholde, my land is before thee: dwell where it pleaseth
    thee.'
  eng-WEBSTER: 'And Abimelech said, Behold, my land is before thee: dwell where it
    pleaseth thee.'
  nhw-BL: 'huan quiilhui: ―Xijtlachiliti nochi notlal huan xijtlapejpeni campa más
    mitzpactis para tiitztos.'
  swh-ONEN: Abimeleki akasema, “Nchi yangu iko mbele yako, ishi popote unapotaka.”
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɛnɑ nɑ tem mɛ mɔ. A ɡɔsio mɛ sɔɔ, berɑ mi ɑ kĩ
    ɑ n wɑ̃ɑ.
  eng-KJVCPB: 'And Abimelech said, Behold, my land is before thee: dwell where it
    pleaseth thee.'
  cpy-cpy: 'Ikantawaeri: “Iroka noepatsite, paminee jemperika pinintziro pinampityaawo.”'
  mpx-mpx: Inoke i baek Abalahama elana i ba, “Matam u lipwapwati no abalogugui ana
    bwata nu kite, yaka labi etega nu hile ge nu na nu minaa.”
  wbp-wbp: '@see-verse:GEN.020.014'
  luo-luo: Kendo Abimelek nowacho niya, “Pinya duto ni e lweti; dag kamoro amora ma
    ihero.”
  meu-meu: Abimelek danu eto, A itaia, egu tano idoinai na oi vairamu ai; emu ura
    gabuna ba noholaia.
  npi-ULB: अबीमेलेकले भने, “हेर, मेरो भूमि तिम्रै अगि छ । जहाँ तिमीलाई मनपर्छ त्यहीँ
    बस ।”
  yor-yor: Abimeleki sì tún wí fún un pé, “Gbogbo ilẹ̀ mí nìyí níwájú rẹ, máa gbé
    ní ibikíbi tí o fẹ́ níbẹ̀.”
  emp-NTPO: 'Diacuaped̶a jarasia: –Acʌdua, mʌ̃ druara b̶ʌa. Bʌdjia ẽjũã awuabʌrʌmaa
    b̶ad̶e wãdua.–'
  ind-ind: Katanya kepada Abraham, “Silakan pilih daerah mana saja yang kamu suka
    dari seluruh kerajaanku untuk kamu tempati.”
  pes-OPCB: 'و به او گفت: «تمامی سرزمین مرا بگرد و هر جا را که پسندیدی برای سکونت
    خود انتخاب کن.»'
  ssx-ssx: Ipikana꞉ma꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ alota꞉ Dota꞉ yaka kenkema꞉ naka꞉ hone pa꞉la꞉
    alena꞉ hae leekeme.
  lcm-lcm: Na kala antok ia ta, “Kag roe aongos kana kapo oros e malangas i matam.
    Pilak ta kam ring na ku ago singina.
  aer-aer: Abimelech-ele Abraham ileke re apmere arerle-anetyeke apmere nthenhele-arle
    re anetyeke ahentye-aneme.
  tgl-ULB: Sinabi ni Abimelech, “Tingnan mo, nasa harapan mo ang lupain ko. Manirahan
    ka kung saan mo naisin.
  nop-nop: Unduŋ tiŋa Abalaham indiŋ niŋguk, “Nadilaŋ be, kwatne namandake foloŋ yuku
    hali ulak. Ala da uŋoŋ be uŋoŋ hatibene nadiŋa kedem hatiluwaaŋ.”
  kca-kca: 'Щӑԓта Авимелех йастәс: «Тӑта щи, ма мўвем нӑӈ йэԓпенән; уԓа, хŏта нӑӈена
    ԓэщаԓәԓ».'
  cbu-NT: Napangi, nuw tsapunni waninll taara. Sheerush, nachungangi. Yapim shaana
    naamaam zandaksha, amb naayarush taamacha, tárangu,
  usa-usa: Mirá-umátuwena Ápíméréki tiráiye, “Máte maramo kemó yabiyúnna aónatuwe
    yuwé emó akáínnaraq nákaqo mánáetinaráq áúyatuwe abo máo.”
  hui-hui: Ani mialu howa ibugua Abarahamahondo lalu, Ai dindi o ngaruni handa. Dindi
    uruni bibahende i̱ninaga ngogonigo í̠ dindi uruni hobane mbiragoha hole hame lariyagua
    nde karulape, lene.
  wrs-wrs: Wo henga ona, yimba honahalm almba vev kana petharava, manapenam.
  mya-mya: အ​ဘိ​မ​လက်​က``ငါ​၏​တိုင်း​ပြည်​တစ်​ဝန်း လုံး​တွင် သင်​ကြိုက်​ရာ​အ​ရပ်​၌​နေ​လော့''
    ဟု အာ​ဗြ​ဟံ​အား​မိန့်​ကြား​၏။-
  cbi-NTPO: 'Tsejtu tsandimi: Keekide, entsa in turen tsanave. Nunbatalaa ñuchi kayu
    urañuba mi''ke'' ka'' chude, timi.'
  bod-N: ཡང་ཁོ་ན༌རེ། ལྟོས༌དང༌། བདག་གི་ས་ཐམས་ཅད་ཁྱོད་ཀྱི་མིག་མདུན་དུ་ཡོད༌པས། ཁྱོད་རང་གི་འདོད་མོས་བཞིན་གང་དུ་བཞུགས་ཀྱང་འོས་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ale maonam, “Arikko, ali imi lilim la mu aninga. Bare ni koma aguwaya mu
    te dagiko, mu am te dagiko.”
  kkl-kkl: Tarogti Abimelekhti Abrahamag yubu sia lelamogti, “Mog so'o ane naringe,
    andi, 'Wamnun,' sembamenag wamlulam,” seog.
  sna-sna: Uye Abhimereki akati, “Nyika yangu iri pamberi pako; gara paunoda.”
  spa-BLM: 'Abimelec dijo: “Mira, mi tierra está delante de ti. Habita donde te plazca”.'
  beu-beu: '@see-verse:GEN.020.014'
  cac-cac: 'Ix yalanxi vin̈ rey chi'' d''a vin̈: —Ina in macb''en tic, syal a sic''lani
    b''ajtil syal a cajnaji, xchi vin̈ rey chi'' d''a vin̈.'
  swh-ULB: Abimeleki akasema, Tazama, Nchi yangu i mbele yako. Kaa mahali utakapopendezewa.”
  bel-bel: 'І сказаў Авімэлэх: вось, зямля мая перад табою; жыві, дзе табе заўгодна.'
  deu-ELBBK: 'Und Abimelech sprach: Siehe, mein Land ist vor dir; wohne, wo es gut
    ist in deinen Augen.'
  mbb-OT: Ne migkeǥiyan ni Abimelec si Abraham te, “Andam a te kebpeubpà keniyu kayi
    te tanè ku, ne iyan ka pilì ke hendei ka egkesuat he ed-ubpà.”
  msc-msc: 'A ka a fɔ Iburahima yɛ ko: «N na jamana ragbɛ. A yɔrɔ mɛn wa diya i yɛ,
    i ye wa i sii ye.»'
  mal-2015: ഇതാ, എന്റെ രാജ്യം നിന്റെ മുമ്പാകെ ഇരിക്കുന്നു; നിനക്കു ബോധിച്ചേടത്തു പാർത്തുകൊൾക
    എന്നു അബീമേലെക്ക് പറഞ്ഞു.
  tuo-NT: 'Abimelec Abrahãrẽ nicʉ niwĩ: —Aꞌti diꞌta ya diꞌta niꞌi. Noꞌo mʉꞌʉ tʉꞌsaro
    mʉꞌʉ niatjore beseya.'
  gup-gup: Abimelech yimeng, “Yina, kubolkwarlah ngardduk yibolknan dja bu baleh yidjare,
    kunukka wanjh yini.”
  met-met: Baing Abimelek harua ba, “Ubagu titi longga baguli bing ngayuadi. Urung
    mana long baruamta murum mana.”
  gvs-gvs: Go idigo kana, ‘Eberamo kunōve. Kumatavilavīla guna poyapoya kugīte. Nako
    latuwom kwaiyaka, bogina atagona.’
  rmc-rmc: 'O Abimelech leske phenďa: „Dikh, miri phuv hiňi anglal tu, beš tuke, kaj
    ča kames.“'
  nlg-nlg: Ge gaia te bosa vania Abraham me ghaghua, “Aeni udolu tua nigua na pari,
    ko vilia ivei to liona na kabu igaa.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ Abımelek, Abraham ts'ǫ̀ hadı, “Įdaà nenakweè senèè wheɂǫ
    hǫt'e. Edı̨į̀ nàądè ha newǫǫ sìı nàądè,” yèhdı.
  pes-OPV: 'و ابی ملک گفت: «اینک زمین من پیش روی توست، هر جا که پسند نظرت افتد، ساکن
    شو.»'
  ron-1924: 'Абимелек а зис: „Ятэ, цара мя есте ынаинтя та; локуеште унде-ць ва плэчя.”'
  ben-OBCV: আর অবীমেলক বললেন, “আমার দেশটি আপনার সামনেই আছে; আপনার যেখানে ইচ্ছা সেখানে
    বসবাস করুন।”
  lex-lex: 'Ne Abimelek niwra: “Gen di agharia tiy o''a. Mhuol lia gen mieni mak o
    ralammu nala.”'
  rgu-rgu: '@see-verse:GEN.020.014'
  som-som: Abimelegna wuxuu ku yidhi, Bal eeg dhulkaygu waa ku hor yaallaaye. Meeshaad
    doonto deg.
  lat-VUC: 'et ait: Terra coram vobis est, ubicumque tibi placuerit habita.'
  aoi-aoi: Ni-yama nakina Abimileka Aburiyamu-wa, “Enene-ka nganyangwa angalya angkwulyumida
    k-ambilya-mulangwa ningkena erribirra enena-manja angalya,” ni-yama nakina Aburiyamu-wa.
  eng-ASVBT: 'And Abimelech said, Behold, my land is before thee: dwell where it pleaseth
    thee.'
  mna-mna: 'To Abimelek iso pa Abaraam: “Re. Toono tiŋgi, ina nio tio. Nu sombe lelem
    be mbot pa pakaana sa, ina ambai.”'
  ita-1885: 'Ed Abimelecco disse: Ecco, il mio paese è davanti a te, dimora dovunque
    ti piacerà.'
  eng-LXXUP: And Abimelech said to Abraham, Behold, my land is before thee, dwell
    wheresoever it may please thee.
  eng-ULB: Abimelech said, “Look, my land is before you. Settle wherever it pleases
    you.”
  spa-VBL: 'Y le dijo: “Contempla mi tierra, y elige dónde quieres vivir”.'
  fra-_FOB: 'Et Abimélec dit: Voici, mon pays est à ta disposition; habite où il te
    plaira.'
  mal-mal: “ഇതാ, എന്റെ രാജ്യം നിന്റെ മുമ്പാകെ ഇരിക്കുന്നു; നിനക്ക് ഇഷ്ടമുള്ളടത്ത്
    പാർത്തുകൊള്ളുക” എന്ന് അബീമേലെക്ക് പറഞ്ഞു.
  urd-GVR: Us ne kahā, “Merā mulk āp ke lie khulā hai. Jahāṅ jī chāhe us meṅ jā baseṅ.”
  suz-BL: मिनु “नेनीन, आं रागीमी ते ते बाक्‍चा दाक्‍नेवे, मेक मेक बाक्‍ने चाप्‍नेवे”
    देंमाक्‍त।
  ita-1927: '“Ecco, il mio paese ti sta dinanzi; dimora dovunque ti piacerà”. E a
    Sara disse:'
  ckb-ckb: 'ئینجا ئەبیمەلەخ گوتی: «وا زەوییەکەم لەبەردەم تۆیە، کوێت پێ باشە لەوێ دابنیشە.»'
  eng-BBE: And Abimelech said, See, all my land is before you; take whatever place
    seems good to you.
  crx-NTPO: '''Ink''ez Abimelech ''utni, “Whunilh''en ndi syun njan mbut whuz''ai,
    ndet hukwa'' ninzun-un, ''et hoont''i.”'
  kan-OKCV: ಅಬೀಮೆಲೆಕನು, “ನನ್ನ ದೇಶವು ನಿನ್ನ ಮುಂದೆ ಇದೆ, ನಿನಗೆ ಇಷ್ಟವಾಗಿರುವ ಸ್ಥಳದಲ್ಲಿ ವಾಸಮಾಡು,”
    ಎಂದನು.
  bbb-bbb: Areme fune uri Eburame kuae, Aesakae foteke ije fune none. Ijadufuo ni
    koro a izia fikiro vierafekuma ni va ijia fino kuae.
  tam-2017: 'பின்னும் அபிமெலேக்கு: இதோ, “என் தேசம் உனக்கு முன்பாக இருக்கிறது; உன்
    பார்வைக்கு விருப்பமான இடத்தில் குடியிரு” என்று சொன்னான்.'
  spa-RV-1909: 'Y dijo Abimelech: He aquí mi tierra está delante de ti, habita donde
    bien te pareciere.'
  ron-BTF: 'Şi Abimelec a spus: Iată, ţara mea este înaintea ta, locuieşte unde îţi
    place.'
  eng-WEBP: Abimelech said, “Behold, my land is before you. Dwell where it pleases
    you.”
  eng-FBV: Abimelech told him, “Look over my land. You can choose to live anywhere
    you like.”
  nld-1939: 'Abimélek sprak bovendien: Zie, mijn land ligt voor u open; ga wonen,
    waar het u bevalt.'
  nch-BL: 'huan quiilhui: ―Xijtachiliti nochi notal huan xijtapejpeni campa más mitzpactis
    para tiitztos.'
  tfr-NTPO: Ga tjl̈ẽ ba kong ga «Kjok ëre ĩzong. Woydëp ara kjone dey ga kjros, pja
    ber sök eshko wl̈o» l̈e.
  vie-1934: Nầy, xứ ta sẵn dành cho ngươi; ngươi thích đâu thì ở đó.
  hin-CV: और अबीमेलेक ने अब्राहाम से कहा, “मेरा पूरा देश तुम्हारे सामने है; तुम जहां
    चाहे, वहां रह सकते हो.”
  eng-OURB: Abimelech [My father king] said, “Behold, my land is before you. Dwell
    where it pleases you.”
  spa-BES: 'Y dijo Abimelec: Mira, toda mi tierra está delante de ti; toma el lugar
    que te parezca mejor.'
  tdx-tdx: Hoe t’i Abimeleke, Heheke, añatrefa’o o tanekoo; mimo­neña amy ze satri’o.
  vid-vid: Abimeleki nakamlonjela Abulahamu, “Ulole, isi ayi yeng'ha ya heni. Lelo
    uhagule heng'ha hala uhaganile, wikale.”
  pwg-pwg: Ma ivona bo, “Aku tano kudubina kekitai, ma am kayowana mikeme na vaghina,
    nani dobunai kemakai.”
  eng-OKE: 'And Abimelek said, Behold, my land is before thee: where it is pleasant
    in thine eyes, dwell.'
  tha-KJV: แล​้วอาบีเมเลคตรั​สว​่า “​ดู​เถิด แผ่​นดินของเราก็​อยู่​ต่อหน้าเจ้า เจ้​าจะอาศัยอยู่​ที่​ไหนก็​ได้​ตามใจชอบ​”
  por-BR-2018: 'E disse Abimeleque: Eis que minha terra está diante de ti, habita
    onde bem te parecer.'
  bco-bco: A꞉la꞉dimidakiyo꞉ Abimeleg eyo꞉ Ablahambo꞉wo꞉ a꞉la꞉sio꞉, “Ge bo꞉ba. Hen
    we tambo nino꞉ ko꞉lo꞉, ge go꞉ndo꞉ asulab au ta꞉bi.”
  deu-ELO: 'Und Abimelech sprach: Siehe, mein Land ist vor dir; wohne, wo es gut ist
    in deinen Augen.'
  ktm-ktm: Pe ipe ile tan Abraham ihpa, “Endre-et, poi ndre mandra-an kuti todo. Ou
    apa amandro emin kehe, eri emin eriy.”
  caa-caa: 'Y de allí ojron y che: —Ubꞌin lo que cꞌani inwaret era, tunor e lugar
    lo que erer awira tara jax tanibꞌa. Sicbꞌan e lugar xeꞌ más imbꞌutz toit tiaꞌ
    tuaꞌ ixturuan, che e Abimelec.'
  eng-WYC-2018: and said, The land is before you; dwell thou, wherever it pleaseth
    thee.
  epo-epo: 'Kaj Abimeleĥ diris: Jen mia lando estas antaŭ vi; kie plaĉas al vi, tie
    loĝiĝu.'
  uig-PIN: 'Abimǝlǝk: — Mana mening zeminim bolsa aldingda turuptu; kɵzünggǝ ⱪaysi
    yǝr yaⱪsa xu yǝrdǝ turƣin, — dedi.'
  beo-beo: Amola Abimelege da ema amane sia:i, “Na soge huluane ba:ma. Dia hanaiga
    amogai fima.”
  tpi-OTNT: Na em i tokim Abraham olsem, “Lukim. Dispela olgeta graun em i bilong
    mi. Sapos yu laik sindaun long wanpela hap, orait yu ken i stap long en.”
  hau-SA: Abimelek ya kuma ce, “Ƙasata tana gabanka, ka zauna a duk inda kake so.”
  udu-udu: 'Dhala Abimaalik ki o gwo mo ki: Hili mo mo ma, bampam pem di’di bwambori
    /e mo. C̱a’bi /e mo mo ma e mo jin midi ’bor /e bwa mo.'
  uig-LAT: 'Abimelek: — Mana méning zéminim bolsa aldingda turuptu; közüngge qaysi
    yer yaqsa shu yerde turghin, — dédi.'
  nde-nde: Njalo u-Abhimelekhi wathi, “Nanti ilizwe lami uyalibona; ungahlala lapho
    othanda khona.”
  ton-ton: Pea pehēange ʻe ʻApimeleki, “Vakai, ʻoku ʻi ho ʻao hoku fonua kotoa pē;
    faʻiteliha ko e hā potu te ke nofo ki ai.”
  ces-1613: 'A řekl Abimelech: Aj, země má před tebou; kdežť se koli příhodné býti
    vidí, tu přebývej.'
  eko-eko: 'Apimeleekhi khuri: “Nti opu pu waaka ohiiyane shaakha, wiikhale wakhula
    vahali ontakhaavo.”'
  nss-nss: Pe Apimelek ipwai iyata Apraham ipa, “Pwan namandran iye ara ato ko. Wou
    ayampwan hape aleheh kapa anamiliy.”
  eng-WMB: Abimelech said, “Behold, my land is before you. Dwell where it pleases
    you.”
  tam-TCV: அபிமெலேக்கு ஆபிரகாமிடம், “என் தேசம் உனக்கு முன்பாக இருக்கிறது. நீ விரும்பிய
    இடத்தில் குடியிரு” என்றான்.
  ceb-ULB: Miingon si Abimelec, “Tan-awa, anaa sa imong atubangan ang akong yuta.
    Pagpuyo sa bisan asa nimo gusto.”
  mkn-mkn: '@see-verse:GEN.020.014'
  pol-UBG: 'I Abimelek powiedział: Oto moja ziemia jest przed tobą. Zamieszkaj, gdzie
    ci się podoba.'
  agr-agr: 'Dutika chichajak: “Nijah, juju nugka juka ashí mina nugkajui. Tuwi ame
    ima shiig pujumain dekapeame, nunú etegkam nuwi pujusta”, tiuwai.'
  kyc-kyc: Maipala lao, Yuu doloma peparae nambana silyamoŋo. Emba mona pyaramo kandareramo
    panda dokona maso palipi, leya.
  urd-GVU: اُس نے کہا، ”میرا ملک آپ کے لئے کھلا ہے۔ جہاں جی چاہے اُس میں جا بسیں۔“
  deu-1912: 'und sprach: Siehe da, mein Land steht dir offen; wohne, wo dir''s wohl
    gefällt.'
  ntj-ntj: '@see-verse:GEN.020.014'
  row-row: '@see-verse:GEN.020.014'
  kan-2017: “ಇಗೋ, ಇದು ನನ್ನ ದೇಶ; ಇದರೊಳಗೆ ನಿನಗೆ ಇಷ್ಟವಿದ್ದ ಕಡೆಯಲ್ಲಿ ನೀನು ವಾಸ ಮಾಡಬಹುದು”
    ಎಂದು ಅಬೀಮೆಲೆಕನು ಹೇಳಿದನು.
  ena-ena: Iguavɨla abami. Igɨha uami. Fɨli tɨbɨ nana iadɨ laci uami. Nama fɨli tɨbɨ
    abeba neŋ hɨniben aba ha alia uami. Igɨnaŋ huaci lɨci heŋ hɨniha uami.
  tgo-tgo: Abimeleki i dagewe iŋa, “Kaero u thuwe lo ghamba mbaroke, the valɨvaŋga
    nuwaniya u wa na vo yakuwe.”
  yap-yap: Me ga’ar ngak Abraham, “Ba’aray e binaw ni tafnag. Are mu guy e gin ga
    ba’adag ni ngam par ngay.”
  tet-tet: '@see-verse:GEN.020.014'
  hlt-MCSB: Te phoeiah Abimelek loh , “Na mikhmuh kah ka khohmuen aka om he namah
    mik ah then na ti bangla khosa ngawn ne,” a ti nah.
  mdy-ETH: ዓብራሃሜማኣ፦ «ሃይሾ ታኣኮ ዓጫ ኔኤኒ ዛጋሢጉዲኬ፤ ኔ ኮዔ ቤዛ ናንጌ» ጌዔኔ።
  kew-kew: 'Abimalek-me lalo: Na suri ogepu apo naiyada, nena rana paliapara ape.'
  twi-ASANTE: Abimelek kaa sɛ, “Mʼasasetam na ɛda wʼanim yi, ɛso baabiara a wopɛ sɛ
    wotena no, fa.”
  bhl-bhl: 'bokolewomele: “Nem aneng be kukalem ete. Kawin beem anung mak ibolow kelew
    tewe, ka kel sak teina!”, dangse kale.'
  con-NTPO: 'Afepa su: —Que canjan pa''cco ña andema. Ma''ttima ñotssiave atte''ta
    tseni can''jenjan.'
  eng-WEBU: Abimelech said, “Behold, my land is before you. Dwell where it pleases
    you.”
  bnp-bnp: Lakea e Abimelek i takia e Abraham i ta maea, “Ra tabeke nga a robo nau.
    O matai ranga tabeke o made vona.”
  wal-wal: Abimeleki, “Simmi ta biittai ne sinttaana; nena lo77asan de7a” yaagiis.
  mgh-mgh: 'Ni Apimeleke aheera: Ilapo aka iri ni we. Ukhaleke nipuro phi nipuro ninoocivela.'
  acu-NT: 'Tura chicharak: —Jiisia, juka mash wina nungkaruitai. Tura asamtai ame
    tuní pujustasam wakerame nunisha pujusta —timiayi.'
  spa-PDDPT: 'Luego Abimelec le dijo: Mira, mi tierra está delante de ti. Establécete
    donde te parezca bien.'
  gun-gun: 'Ha''e vy Abimeleque aipoe''i: — Xeyvy ha''e javi ma nerenonde itui. Eĩ
    tema reĩxea py rei — he''i.'
  agu-BL: 'Ej nin taltz tetz: —Xmaynin cyakil yi weri inluware''j. Nin ba''n tzatxa''e''n
    jalaj atz, yi mas ba''n tzawutz tan anajewe''n swutz.'
  eng-PEV: And Abimelek said to Abraham, “Friend, look around at all my country. You
    can live anywhere you like in this country.”
  ilo-ULB: Kinuna ni Abimelec, “Kitaem, adda iti sanggoanam ti dagak. Aggianka iti
    sadinoman a kayatmo.”
  kpg-kpg: Gei mee ga helekai gi Abraham, “Deenei dogu henua hagatau, noho i di ingoo hua
    di gowaa dela e hiihai ginai goe.”
  uig-ARA: 'ئابىمەلەك: ــ مانا مېنىڭ زېمىنىم بولسا ئالدىڭدا تۇرۇپتۇ؛ كۆزۈڭگە قايسى
    يەر ياقسا شۇ يەردە تۇرغىن، ــ دېدى.'
  bsp-bsp: 'Kɔ Abimɛlɛk oloku: «Atɔf ŋem ŋɔ ŋaŋɛ nnɔ fɔr yam kiriŋ, məndɛ nnɔ pəndebɔt
    əm mɔ.»'
  mbs-mbs: Minikagi heman si Abimelec, “Tengteng ka den diyà te kebelad te tanà ko.
    Pemellii se ibeg nikaw ogpaan pengkey kenan.”
  tof-tof: Abimelek oyaka we bóktanórr wagó, “Turrkrru, ini ne bwóbe blaman kürüne;
    ma ne tüp pokom ubi baino, da ma we ngyabelónke.”
  sus-sus: A naxa a fala Iburahima bɛ, «N ma bɔxi bara rabi i bɛ. I na wa lufe dɛdɛ
    yi bɔxi ma, i xa lu naa.»
  pon-2006: E ahpw mahsanihong Eipraam, “Sahpwet pwon sapwei; kousoanla wasa me komw
    kupwurki.”
  jae-jae: Ma Abimelek kêsôm gebe “Gôlicgac, ŋoc gamêŋ gêc laŋômnêmŋa, ôŋgôŋ gamêŋ,
    taŋ gêjac matamanô ŋajam naŋ.”
  ksd-ksd: 'Ma Abimelek i ga biti: Gire go kaugu gunan ta ra luaina matam i langalanga,
    una ki ta nam ra pakana u mainge.'
  tur-YTC: Avimelek, “İşte, ülkem senin önünde” dedi. “Nerede istersen orada kal.”
  bel-N: 'I сказаў Абімэлех: “Вось, зямля мая перад табою. Дзе добра ў вачах тваіх,
    жыві”.'
  grc-BRENT: Καὶ εἶπεν Ἀβιμέλεχ τῷ Ἁβραὰμ, ἰδοὺ ἡ γῆ μου ἐναντίον σου· οὗ ἄν σοι ἀρέσκῃ,
    κατοίκει.
  ind-AYT: Kata Abimelekh, “Lihatlah, negeriku ada di hadapanmu. Tinggallah di mana
    pun kamu suka.”
  lid-lid: Eme badeh Abimelek tiye i tan, “Munyak tek udu madam kede-eh, ou manyah
    ado aliy na seken tam.”
  nya-nya: Tsono Abimeleki anati kwa Abrahamu, “Dziko langa ndi limene ukulionali;
    ukhale paliponse pamene ufuna.”
  hrv-hrv: 'Abimelek zatim reče: “Evo, moja ti je zemlja otvorena. Nastani se gdje
    ti se svidi!”'
  mps-mps: Tama agai Abrahambolo tama po wai, “Suao. Te tigidali tǫ te eno dao. Te
    nage me badu pedai badu bidabo homu ebaso da, te nago sę dao.”
  llg-llg: '@see-verse:GEN.020.014'
  tpi-tpi: Na em i tokim Abraham olsem, “Lukim. Dispela olgeta graun em i bilong mi.
    Sapos yu laik sindaun long wanpela hap, orait yu ken i stap long en.”
  dan-1931: 'og Abimelek sagde til ham: “Se, mit Land ligger åbent for dig; slå dig
    ned, hvor du lyster!”'
  vie-OVCB: 'Vua bảo: “Cứ đi khắp nước ta, xem địa điểm nào ngươi thích, rồi định
    cư ở đó.”'
  lbk-lbk: Kinwanina akhes ken Abraham, “Ilaem, lotak am-in chana. Piliyem nan olay
    entona ay laychem ay entey-an.”
  guj-2017: અબીમેલેખે કહ્યું, “જો, મારો દેશ તારી આગળ છે. જ્યાં તને યોગ્ય લાગે ત્યાં
    રહે.”
  byr-byr: '@see-verse:GEN.020.014'
  awx-awx: Imikengä Abrahamu using inikut. “Awomu näle kepgän. Gika sawomuneka yiwitnangge
    natäkengu, une yiwiyo,” yang inikut.
  pon-2006A: E ahpw mahsanihong Eipraam, “Sahpwet pwon sapwei; kousoanla wasa me komw
    kupwurki.”
  por-BRBSL: 'Abimelech disse: “Eis que minha terra está diante de vocês”. Habita
    onde te aprouver”.'
  cth-cth: Abimelek ni, Khenhaw! ka ram teh na hmalah ao, na ngainae pueng koe awm
    loe atipouh.
  twi-twi: Abimelek kae se, “Mʼasasetam na ɛda wʼanim yi, ɛso baabiara a wopɛ sɛ wotena
    no, fa.”
  hlt-hlt: Te phoeiah Abimelek loh, “Na mikhmuh kah ka khohmuen aka om he namah mik
    ah then na ti bangla khosa ngawn ne,” a ti nah.
  tbz-SIM: 'Kóò nɑ̀kɛ́ kɛ dɔ̀: Ntɛ dihɛì dimɔu, wéntɛ́ ɑ dɔ́ kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́mɑɑ́.'
  msy-2020: Egha Abraham mɨgɨa ghaze, “Nɨ gan, nguazir kabanang da bar nana. Nɨ tam
    dapisɨ ifuegh egh tam daperagh.”
  txq-txq: '@see-verse:GEN.020.014'
  aaz-aaz: '@see-verse:GEN.020.014'
  azb-azb: 'Avimelek dedi: «Mənim ölkəm sənin önündədir: istədiyin yerdə yaşaya bilərsən».'
  eng-DBY: 'And Abimelech said, Behold, my land is before thee: dwell where it is
    good in thine eyes.'
  hin-2017: और अबीमेलेक ने कहा, “देख, मेरा देश तेरे सामने है; जहाँ तुझे भाए वहाँ रह।”
  wol-KYG: 'Abimeleg ne ko: «Sama réew mépp a ngi noonu, dëkkal fu la neex.»'
  swp-swp: Abimeleko abo i ene, “U ita, egu tano ede matam eai, aisega dimo u henua
    arinai u mia.”
  bjr-bjr: Amiseenoo maaqi qimasee qimaminau. Qini maqa maaqa maridanoo. Aneenna kai
    aidinnaqoo maria.
  eng-YLT: and Abimelech saith, 'Lo, my land [is] before thee, where it is good in
    thine eyes, dwell;'
  heg-NTPO: '@see-verse:GEN.020.014'
  ptu-ptu: 'Anna mane nauai Abimelekh lako Abraham: “Illaam inde pa''bottoangku, beba''ko
    umpise''i ongeam la umpohäena.”'
  bzd-NTPO: 'Eta̱ ie'' iché Abraham a̱: —Ye'' ká̱ sa̱ú̱ se̱raa̱ wé̱ wa be'' wöbatse
    e'' ki̱ be'' yú se̱nuk.'
  kwf-kwf: Ma nia ka fata Ꞌuri fuana, “Na ano neꞋe ki ru nau ki ne. ꞋOko saiana Ꞌoke
    leka tua ana ta kula goꞋo Ꞌana neꞋe Ꞌoko lisia ka leꞋa fuana tuaꞋa.”
  eng-WYC-2017: and said, The land is before you; dwell thou, wherever it pleaseth
    thee.
  eng-WMBB: Abimelech said, “Behold, my land is before you. Dwell where it pleases
    you.”
  spp-spp: 'Maa jwo Ibirayima á: «Mii kìni li nde mu taan, cyage k''à mu táan ke,
    sà ntɛ̀ɛn wani.»'
  aey-aey: Odimei Abimelek uqa Ebraham madon, “Maha fagana eu ijana maha. Hina maha
    ina ana bilegannufi hinana gawecna biligale,” don.
  urd-GVH: उसने कहा, “मेरा मुल्क आपके लिए खुला है। जहाँ जी चाहे उसमें जा बसें।”
  rug-rug: Meke zama la koe Ebarahami si asa, “Hie sa doduruna sa qua pepeso; la mamu
    koa koasa vasina sapu hiva nia goi.”
  gaz-gaz: Abiimelekis, “Kunoo biyyi koo fuula kee dura jira; idduma feete jiraadhu”
    jedheen.
  fra-LSG: 'Abimélec dit: Voici, mon pays est devant toi; demeure où il te plaira.'
  yal-yal: A yi a fala Iburahima xa, a naxa, “N ma bɔxɔn dɛɛn bata rabi i xa. I na
    wa lu feni dɛdɛ bɔxɔni ito ma, lu mɛnni.”
  gum-gum: 'Incha Abimelecbe trenchibig køn: —Nai pirømerabe kerriguba ñui merrab
    pasran cha, ñun katøguchi tab tsumdønug, truyu kørrømisra tsu— cha.'
  iou-iou: Iniŋ kireŋpäŋ Abraham iwetkuk; Nadätan! Iŋamkaken komena pat kuyak ŋo gäk
    uken ba uken ira yäŋpäŋä täga api iren yäk.
  haw-1868: I mai la o Abimeleka, Aia hoi, imua ou ko'u aina, e noho ma kahi i makemake
    ai oe.
  arb-NAV: 'وَقَالَ أَبِيمَالِكُ: «هَا هِيَ أَرْضِي أَمَامَكَ فَأَقِمْ حَيْثُ طَابَ
    لَكَ».'
  adz-adz: Abimelek ini da Abraham ibiani, “Watsangan. Intap ani dzi intapangꞌ. U
    maram fura i mpada anungꞌ da wafa mpa gin.”
  ewe-ewe: Fia Abimelek gblɔ na Abraham be, “Lé ŋku ɖe nye fiaɖuƒe la ŋu, eye nàtia
    afi sia afi si nàdi be yeanɔ la.”
  eng-LEE: 'And Abimelech said, Behold, my land is before thee: dwell where it is
    pleasing in thy eyes.'
  dji-dji: 'Girri inga bindjin Abrayamgi, “Djinimpan, ngirrang djawal ḻapdjiliban
    nyungki: rawban ga nyibirri nyuni djal nguḻiban nyuni inydji yirryirrpigi.”'
  nna-nna: Wurrarnala Abraham-ja, “Nyungungu nganarnamili warrarn, nyurra puru wantayi
    palanga warrarnjakurtirri, munu wirnti karrulunyurru.”
  asm-FB: অবীমেলকে ক’লে, “চোৱা, মোৰ দেশখনেই আপোনাৰ আগত আছে; আপোনাৰ যি ঠাইতে ভাল লাগে,
    তাতে নিগাজীকৈ থাকক।”
  sus-A: عَ نَشَ عَ قَلَ عِبُرَهِمَ بّ، «ﭑ مَ بْشِ بَرَ رَبِ عِ بّ. عِ نَ وَ لُقٍ
    دّدّ يِ بْشِ مَ، عِ شَ لُ نَا.»
  fra-SBL: 'Abimélec dit : « Voici, mon pays est devant toi. Habite où il te plaira. »'
  hbo-hbo: וַיֹּ֣אמֶר אֲבִימֶ֔לֶךְ הִנֵּ֥ה אַרְצִ֖י לְפָנֶ֑יךָ בַּטֹּ֥וב בְּעֵינֶ֖יךָ
    שֵֽׁב׃
  shp-NTPO: 'Jainxon neskáakin yoia iki: —Oinwe, natora nokon mai iki; jaweranoki
    min keenshaman iki, katotax jainshaman jawé —akin.'
  eng-WYCLIFFE: dwelle thou, where euere it plesith thee. Forsothe Abymelech seide
    to Sare, Lo!
  pjt-pjt: Munu wangkangu Aipuṟamala nyanga alatji, “Nyangatja uwankara ngayuku manta,
    ka nyuntu nguraku mukuringkula manta nyanga lipiwanungku para-nguriṟa nyawa munu
    manta wiṟu ngurkantara ngura tjunkunytjikitjangku.”
  cwe-cwe: Maabaho Abimeleki kamulongela Bulahimu, “Lola isi ino yose yangu, kala
    hohose houlonda.”
  bgs-bgs: Igkagi si Abimelec, na mà din, “Sállág nu tô kaluwagan kani tanà ku. Óddô
    ka tun ta agad ánda na kakalyag nu.”
  kik-kik: Ningĩ Abimeleku akĩmwĩra atĩrĩ, “Bũrũri wakwa ũrĩ mbere yaku; tũũra harĩa
    hothe ũngĩenda.”
  ksr-ksr: 'Muŋ qaa kokaeŋ jero: “Moba. Noonoŋ baloŋ koi wosoganoŋ eji, iikanoŋ mono
    geeŋgaa naaŋgaa so laligowa.”'
  fra-NCL: 'Abimélek dit : « Voici, mon pays est devant toi ; habite où il te plaira. »'
  cek-AK: Abimelek mah Abraham khaeah, Khenah, na hmaa ah kaom long loe kai ih boih
    ni; na koeh ih ahmuen ah khosah ah, tiah a naa.
  xla-xla: Epame Abimelekta A꞉iblaham watle epo atlaiyo, “Mo pato iye nolëpo. Epedeme
    dulu hema wa꞉ta solotamale natipame edla hallepe,” diyo.
  cuk-cuk: 'Abimelec, Abrahamʼga sogdebalid: —Be dake, we an-yala. Bia be megbie be-itolegedba
    be yar sue.'
  uig-CYR: 'Абимәләк: — Мана мениң зиминим болса алдиңда турупту; көзүңгә қайси йәр
    яқса шу йәрдә турғин, — деди.'
  tel-2017: తరువాత అబీమెలెకు “చూడు, నా దేశం అంతా నీ ఎదుట ఉంది. నీకు ఎక్కడ ఇష్టమైతే
    అక్కడ స్థిర నివాసం ఏర్పరుచుకో” అని అబ్రాహాముతో అన్నాడు.
  hat-BSA: 'Abimélec te di: “Byen gade, peyi mwen an devan ou. Etabli ou kote ou pito.”'
  kos-kos: El fahk nu sel Abraham, “Facl se inge nufon ma luk. Mutana yen kom lungse
    muta we.”
  hbo-WLC: וַיֹּ֣אמֶר אֲבִימֶ֔לֶךְ הִנֵּ֥ה אַרְצִ֖י לְפָנֶ֑יךָ בַּטּ֥וֹב בְּעֵינֶ֖יךָ
    שֵֽׁב׃
  ibo-ibo: Abimelek sịrị, “Lee nʼala m niile, birikwa nʼebe ọbụla masịrị gị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବିମେଲକ କହିଲେ, “ଦେଖ, ଆମ୍ଭର ଏହି ସମସ୍ତ ଦେଶ ତୁମ୍ଭ ସମ୍ମୁଖରେ ଅଛି,
    ତୁମ୍ଭର ଯେଉଁଠାରେ ଇଚ୍ଛା, ସେହିଠାରେ ବାସ କର।”
  wmt-wmt: '@see-verse:GEN.020.014'
  chk-chk: Iwe, Apimelek a üreni Apraham, “Nengeni, fanüei a nom mwom, kopwe nonom
    ia ka mochen nonom ie.”
  ssd-ssd: 'sana: Kilke te ŋakmba ye tuku ndo. Ne ma ani nzalinu minam idusmba ndeta
    ka taŋge minyoka ŋgina.'
  rop-rop: en imbin dalim Eibrahem, “Dijan kantri im blanga mi. Bat yu gin kemp eniweya
    yu wandim.”
  ukr-1871: 'І промовив Абимелех Авраамові: Оце земля моя перед тобою; де б тобі нї
    було до вподоби, оселяйся.'
  eng-AOI: He said to Abraham, “Here is my whole land, and you can live anywhere you
    like.”
  yon-yon: Abraham yaa yedmoon “Keke ne okad kowe, eb dowakenmo kuna yaa dobaraneeb
    kuu kui.” andekore,
  bch-bch: Ta Abimelek ikeo, “Ega, tano toa ngada ne togau. Be oangga eao kim dio
    mado ngan tibur eta, goibe la mado ngan.”
  deu-1951: 'Und Abimelech sprach: Siehe da, mein Land steht dir offen; wo es dir
    gefällt, da laß dich nieder!'
  eng-JPS: 'And Abimelech said: ''Behold, my land is before thee: dwell where it pleaseth
    thee.'''
  ubr-ubr: Abimelech on Abraham aurin iyau, “Au motob tutufin atonio ato om am gogoiai
    efan menan un rubin on nan unama.”
  srp-1865: 'I reèe Avimeleh Avramu: evo, zemlja ti je moja otvorena, živi slobodno
    gdje ti je volja.'
  lug-lug: Era Abimereki n’amugamba nti, “Laba ensi yange eri mu maaso go, beera w’oyagala.”
  heb-heb: ויאמר אבימלך הנה ארצי לפניך בטוב בעיניך שב׃
  ben-IRV: অবীমেলক বললেন, “দেখুন, আমার দেশ আপনার সামনে আছে আপনার যেখানে ইচ্ছা সেখানে
    বাস করুন।”
  pan-pan: ਅਬੀਮਲਕ ਨੇ ਆਖਿਆ, ਵੇਖ, ਮੇਰਾ ਦੇਸ਼ ਤੇਰੇ ਸਾਹਮਣੇ ਹੈ। ਜਿੱਥੇ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਤੂੰ
    ਉੱਥੇ ਵੱਸ।
  mwp-mwp: Nuy nubepa kedha mulaydhin, ‘Ina ngaw boeradhar mura, nginu ubipa ngidh
    kay ngalaga niyay lag aymoene.’
  mya-JVB: အဘိမလက် ကလည်း ၊ ငါ့ မြေ သည် သင့် ရှေ့ မှာ ရှိ၏။ အလို ရှိသည်အတိုင်း နေ ပါဟု
    အမိန့် ရှိ၏။
  tte-O: Mwa iwalo Abelamo koina iba, “Manim ugabaen yau kaba loina kana lalaki ugitai
    na dedei yabo ugite-sipwai na kulau kumiya koina.”
  tbg-tbg: virara tiharo, Ti vataqaima vutuni vuruni ai avuni vaivo. Are maini ta
    vataraqaa variataa irera, viraqaa oru variane, tiro.
  hmo-hmo: Abimeleka danu ia gwau, “Oi itaia, lauegu tano ibounai be oiemu vairana
    dekenai, oiemu ura gabuna dekenai do oi noho.”
  ata-ata: Xe muavuti la muvikalanu Avalaamu aloxo ꞌo, “Namaisou, lialia ano ꞌo ne
    noxilo mukalusi, namasaxa lexe nalai naꞌiliisine tuala sou naxolu no anu a neꞌei
    ne la, mii noxinesi.”
  nfa-nfa: '@see-verse:GEN.020.014'
  urd-urd: और अबीमलिक ने कहा कि देख, मेरा मुल्क तेरे सामने है, जहाँ जी चाहे रह।
  rus-SYN: 'И сказал Авимелех Аврааму: вот, земля моя пред тобою; живи, где тебе угодно.'
  cbt-NTPO: 'Ina quëtahuaton, itërin: —Ni''quë iya, no''panëhuëso pancana, insëquëso
    costaranquë ya''huëquë'', itërin.'
  bqc-SIM: 'Ɔ̃ Abimɛlɛki mɛ̀: Ma bùsun kɛ, zↄ̃lɛ gu pↄ́ ń yei.'
  tcz-CHONGTHU: Hichun Abimelech in adonbut in, “Dah'in lang vetem in kagam sung nang
    in nadei pen na mun a na chen thei ahiye.”
  mar-mar: अबीमलेख म्हणाला, “पाहा, माझा हा सर्व देश तुझ्यासमोर आहे; तुला बरे वाटेल
    तेथे तू राहा.”
  tcs-tcs: Den Abimalek bin spik po Eibram, ‘Wa! Luk ebriwea lo dis ples ya wea ai
    bos. Yu ken stap eniwea wea yu wandem.’
  qub-qub: 'Nircur Abrahamta niran: «Nogapa nasyunnëmi cayga. Gam munashayquita acray
    maygancho tiyanayquipäpis.»'
  bqp-bqp: 'Akũ Abimɛlɛki pì: Ma bùsun dí, ǹ vutɛ gu kũ ń yein.'
  hat-hat: Li di Abraram. Gade! tout peyi m' lan devan ou. Rete kote ki fè ou plezi.
  eng-BSB: And Abimelech said, “Look, my land is before you. Settle wherever you please.”
  tod-tod: 'É ɠɛni ma: «Nà-zooi laalaogɛ è luɠɔ, zei ʋɛ nɔpɛ ná nɛɛzu è ʋɛ.»'
  eng-WEBPB: Abimelech said, “Behold, my land is before you. Dwell where it pleases
    you.”
  kbq-kbq: Abimeleki'a amanage hu'ne, Ko! Ama maka nagri mopa me'neanki, kavesinirera
    amne umanio.
  nhe-BL: 'huan quiilhui: ―Xijtlachiliti nochi notlal huan xijtlapejpeni campa más
    mitzpactis para tiitztos.'
  bus-bus: 'Ben Abimɛlɛki bè: Ma bùsun yɛ̀, ǹ vɛ̃ɛ guu kɛ̀ ń yezin.'
  gub-BL: I'i izupe. — Eme'e heywy rehe kury, Àmàrààw. Eiko wyzài ywy pehegwer neremimutar
    rehe nehe, i'i izupe.
  eng-DRA: 'And said: The land is before you, dwell wheresoever it shall please thee.'
  knf-knf: 'Akak aji na a : « Uŧaak wi naan wii wi, ihinan kafëţ dko di iŋaluŋ. »'
