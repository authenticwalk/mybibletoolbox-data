verse: GEN.020.016
translations:
  mal-C: പിന്നെ അദ്ദേഹം സാറായോട്, “ഞാൻ നിന്റെ സഹോദരന് ആയിരം ശേക്കേൽ വെള്ളി കൊടുക്കുന്നു,
    ഇതു ഞാൻ നിന്നോടുചെയ്ത കുറ്റത്തിനു നഷ്ടപരിഹാരമായി നിന്നോടുകൂടെയുള്ളവരെ സാക്ഷിയാക്കി
    നൽകുന്നതാണ്; നീ തികച്ചും കുറ്റവിമുക്തനാക്കപ്പെട്ടിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und zu Sara sprach er: hier übergebe ich deinem Bruder tausend Silberstücke;
    das soll eine Ehrenerklärung für dich sein gegenüber allen, die bei dir sind,
    so daß du vor jedermann gerechtfertigt bist.'
  lin-lin: 'Abalukaki mpe alobaki lisusu epai na Sara : « Tala, napesi mbongo ya bibende,
    nkoto moko, epai ya ndeko na yo ya mobali. Ezali mpo na kozipa mabe oyo basali
    yo mpe bato nyonso oyo bazali elongo na yo ; boye okomi sembo na nyonso. »'
  cbr-NT: 'Usokin katankëxun ka aín xanu Sararibi kakëxa: —''Ën kana min rarëbakë
    apan ''inainshia mil kuríki, usa ''ain ka mibë ''ikë unikaman ''unánti ''ikën
    min kamina añu ñu ''aisamabi ''akëma ''ain. Usa ''ain ka uíxbi ''atimati mimi
    banatima ''ikën.'
  eng-LSV: and to Sarah he has said, “Behold, I have given one thousand pieces of
    silver to your brother; behold, it is to you a covering of eyes, to all who are
    with you”; and by all this she is reasoned with.
  bmu-bmu: 'Mewö jiba Saragöra kewö jiyök: “Mötnöŋ. Nöŋön moneŋ silwö köt 1000:gö
    dop nengi waŋgibiga miaŋön töwagi akza. Töwa miaŋön könaŋamgi kondeliga ambazip
    körek göbuk maljei, yeŋön mi eka kewö jiba möt yaköme, ‘Siŋgisöndokö keuŋi mi
    Saragöreŋ qahö ahöza.’” Mewö jiyök.'
  eng-GNV: 'Likewise to Sarah he said, Beholde, I haue giuen thy brother a thousand
    pieces of siluer: behold, he is the vaile of thine eyes to all that are with thee,
    and to all others: and she was thus reproued.'
  eng-WEBSTER: 'And to Sarah he said, Behold, I have given thy brother a thousand
    pieces of silver: behold, he is to thee a covering of the eyes, to all that are
    with thee, and with all other: thus she was reproved.'
  nhw-BL: 'Huan Tlanahuatijquetl Abimelec quiilhui Sara: ―Nijmacatoc catli tijnotza
    ‘moicni’ se mil plata tomi huan quej nopa nelcuali nimitztlaxtlahuía pampa nimitzpinahualti
    iniixpa nochi catli itztoque mohuaya. Huan amo aqui huelis camanaltis fiero tlen
    ta por catli panoc. Nochi elis xitlahuac.'
  swh-ONEN: Akamwambia Sara, “Ninampa kaka yako shekeli elfu moja za fedha. Hii ni
    kufidia kosa lililofanyika dhidi yako mbele ya wote walio pamoja nawe; haki yako
    imethibitishwa kabisa.”
  bba-bba: Mɑ u mɑɑ Sɑɑrɑɑ sɔ̃ɔwɑ u nɛɛ, wee wi ɑ sokumɔ wunɛn sesu mi, nɑ nùn sii
    ɡeesun ɡobi nɔrɔbu (1.000) wɛ̃ɛmɔ. Yeni yɑ koo wunɛn tɔmbu sɔ̃ɔsi mɑ ɑ dɛɛre,
    kpɑ bɑ n yɛ̃ mɑ ɑ ǹ kɔ̃sɑ ɡɑɑ kue.
  eng-KJVCPB: 'And unto Sarah he said, Behold, I have given thy brother a thousand
    pieces of silver: behold, he is to thee a covering of the eyes, unto all that
    are with thee, and with all other: thus she was reproved.'
  cpy-cpy: 'Ari ikantawaero Sara roori: “Oshekira koriki nopakiriri piyaariri, ikaatzi
    1000. Roo inimotanteemiri eero pikaaniwaetanta. Riyoteero maawoeni pikaateeyakinira
    rowetsikaero okaatzi awijeentsiri.”'
  mpx-mpx: Inoke i baek Sela elana i ba, “He mani silba tausan maisena (1,000) ya
    pepek num elana am puluwawi ana abwabubun kaiwena, ge gamagalau gegewel nihi atena
    tunahot te owa nige gegi etega u giginol.”
  wbp-wbp: Ngula-jangkaju, Pimalikiji wangkajalkurla Jiirakulku, “Nyampunya karnarla
    tala 1,000-pala pamarrpa-wati yinyi nyuntu-parntaku kurntangku, manu nyuntu karnarla
    pina-yinyi. Manu nyuntuju kulangku nganangkulku yarda ngawu-pajirni manu kurnta-ngarrirni,
    lawa. Kapungkulu jungarni-pajirni-puka.”
  luo-luo: Nonyiso Sara bende niya, “Asemiyo owadu shekel mar fedha maromo alufu achiel
    mondo obed ranyisi ne jou duto ni ionge gi ketho; nikech ok isetimo gimoro amora
    marach.”
  meu-meu: Ia ese Sara danu e hamaoroa, eto, A itaia, silver monidia daha-ta oi taihumu
    vada na henia, emu hemarai iabi-ohona taunimanima iboudiai vairadiai; iboudiai
    vairadiai bae gwauraimu maoro.
  npi-ULB: सारालाई तिनले भने, “हेर, मैले तिम्रो दाजुलाई चाँदीका हजार सिक्‍काहरू दिएको
    छु । तिमीसँग भएका सबैका आँखामा तिम्रो विरुद्धमा भएका सबै दोष ढाक्‍न मैले यो गरेको
    हुँ, र सबैको अगि तिमीलाई पूर्ण रूपमा सही ठहराएको छु ।”
  yor-yor: Abimeleki sì wí fún Sara pé, “Mo fi ẹgbẹ̀rún (1,000) owó ẹyọ fàdákà fún
    arákùnrin rẹ. Èyí ni owó ìtánràn ẹ̀ṣẹ̀ mi sí ọ níwájú gbogbo ẹni tí ó wà pẹ̀lú
    rẹ àti pé, a dá ọ láre pátápátá.”
  emp-NTPO: 'Maʌ̃ne Abimeleba Saraa jarasia: –Mʌ̃a bʌ djabamanaa parata torroda mil
    diasia bʌ ume b̶eaba cawad̶amãrẽã bʌra daunemaẽ́ basida. Bʌra bed̶ead̶e b̶ʌẽ́a.–'
  ind-ind: Kemudian dia berkata kepada Sara, “Lihatlah, aku sudah memberikan 11 kilogram
    perak kepada kakakmu. Itu adalah denda yang harus aku bayar untuk menutupi semua
    kesalahan ini di mata semua orang dan untuk menjaga nama baikmu.”
  pes-OPCB: 'سپس رو به سارا نموده، گفت: «هزار مثقال نقره به برادرت می‌دهم تا بی‌گناهی
    تو بر آنانی که با تو هستند ثابت شود و مردم بدانند که نسبت به تو به انصاف رفتار
    شده است.»'
  ssx-ssx: Kutupa Seta pa꞉ta꞉ alota꞉ Mo neke ame̱le̱ haleme wanda꞉halima꞉ neketa꞉
    hokeeki na ula꞉me laa waloelena꞉ make hokeeki ma꞉nda꞉ na peleme hone wina꞉ I̱ma꞉
    naka꞉ ana꞉ pa꞉ta꞉ mo silipa manimanu 1 daoseni do halolo handa꞉e leekeme.
  lcm-lcm: Na kala antok a Sara asukang ke, “Kana napo alis a taum ta kapkap lava
    luai ke asi pakut bat ani lau rikek ang natala abis ia ane singim. Na ani vap
    ang ve numai ki nas ta kupo kalakala luai si lau rikek.”
  aer-aer: Re anteme Sarah-eke alakenhe angkeke, “The atyeye ngkwinhe antheke ngkweltye
    silver 1000-pele anthurre tyerrtye areyeke imernemele unte-arle akurne-irretyakenhe-arle.”
  tgl-ULB: Kay Sarah sinabi niya. “Tingnan mo, binigyan ko ang iyong kapatid ng isang
    libong piraso ng pilak. Pantakip ito sa mga kamalian laban sa iyo sa mga mata
    ng lahat ng kasama mo, at sa harapan ng lahat, tuluyan kang ginawang matuwid.”
  nop-nop: Tiŋa Salah maaŋ indiŋ niŋguk, “Nadilaŋ be, magemageyedi nadigambune fowaakneŋ
    eŋ adi’walaŋ namandahik ginaŋ meekaŋgoŋ hatibaaneŋ yoŋa nu wife siliwa faki wan
    tausen milat. Kaŋ metamdi nadigambune du yomgenit mokit tilaŋ.”
  kca-kca: 'Саррайа пӑ йастәс: «Тӑта щи, ма нӑӈ йайәна щŏрәс сикль щел ŏх мӑсәм; тӑм
    мойԓәпса нӑӈена, нӑӈ хŏйатԓан ат уйәтԓэԓ, нӑӈ иса вещкат пӑ нэмәԓты атәм ӑт версән».'
  cbu-NT: anamunsha Saraatsshat tsiyatarangtamta. Nuw shiyaam zaranlleemish kurikee
    minum milo panarangina. An aship kurik shiyamand tuwapakpaz ashkina. Ashkachuri,
    anoo tputs ichingarusin yasachinllinaya. Ayamtaati shiyaa nda mantsirimash k'kuz
    tsiyatkusin táchinllina, tárangiya.
  usa-usa: Térataba wemá téna, “Kemá téniqa antreti (100) ara tauma enayóbímma kámune.
    Kemó tái-áimmo emmó taróq-uyákáunaraqo ayumí ení wayukatí yúrakaqa amúne. Epímmá
    íma aweke maiye.”
  hui-hui: Ani lowa ibugua Sarahondo lalu, Ainde mana liahe birugonaga taga domalu
    muni kuni siliba daosini mbira (1,000) í̠ mbalini Abarahama mule manda bido. Anidagua
    berogola wali agali í̠ baba mandagi haga karu tigua í̠na kagua mbira biridalo
    manda nabulebira, lene.
  wrs-wrs: Wo henga Saramba omnana, men kava tlapevmba senmba 1000pelara dembraohv,
    plalva os lohv, loum yenam kava ehlathav. Yetatana indkumbiva men nunglutithueiv,
    uv, Sarana loum ehlathav.
  mya-mya: ထို​နောက်​စာ​ရာ​အား``သင်​သည်​အ​ပြစ်​မဲ့​ကြောင်း သင်​၏​အ​ပေါင်း​အ​ဖော်​တို့​သိ​စေ​ရန်​သက်​သေ
    အ​ထောက်​အ​ထား​အ​ဖြစ် ငါ​သည်​သင်​၏​အစ်​ကို အား​ငွေ​သား​တစ်​ထောင်​ပေး​ပြီ။ လူ​တိုင်း​က​သင်
    သည်​အ​ပြစ်​တစ်​စုံ​တစ်​ရာ​ကူး​လွန်​ခြင်း​မ​ရှိ ကြောင်း​သိ​လိမ့်​မည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsejtu Saranuya tsandimi: Ñu'' kayanu 1.000 lepa lushi jeru kuwayu. Tsenmalaa
    kumuinchi ñuiba bulu pudenashu juntsala ñunu firu'' panu deke''ba yala'' firu''
    panu pensa manbashiinudetsu. Tsa'' mitya muba ñunu firu'' panu dejutyuve, timi.'
  bod-N: ཡང་ཁོས་སཱ་ར་ལ་འདི་ལྟར་སྨྲས་པ༌སྟེ། ངས་ཁྱོད་ཀྱི་གཅེན་པོར་དངུལ་སྒོར་ཆིག་སྟོང་སྤྲད་པ༌དང༌།
    དེ་ནི་ཁྱོད་རང་མི་ཚོགས་ཀྱི་མདུན་དུ་ངོ་གནོང་མི་དགོས་པ༌དང༌། ཁྱོད་ལ་ཉེས་སྐྱོན་མེད་པའི་སྐྱིན་ཚབ་ཏུ་སྤྲད་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ale Sarah maonam, “Ani nika kariimet nomokete manga silver 1000 imi ka
    koras tusam, mu aninga dolara nikate mu diasam. Ni memek bo me beterem.”
  kkl-kkl: Abimelekhti Saraag yubu lelamogti, “Andoag kamna kal ma'al maiknoro tarelamnange
    nene na sae loba pinori kamna nimi whingag agha tarelamna. 'An mali uaom kom,'
    aro tatna,” seog.
  sna-sna: Kuna Sara akati, “Ndiri kupa hanzvadzi yako mashekeri chiuru esirivha.
    Ichi ndicho chichava chifukidzo pamusoro pemhosva yandakaita kwauri pamberi pavose
    vaunavo; waruramiswa kwazvo.”
  spa-BLM: 'A Sara le dijo: “He aquí que le he dado a tu hermano mil monedas de plata.
    He aquí que es para ti una cubierta de los ojos para todos los que están contigo.
    Delante de todos estás reivindicada”.'
  beu-beu: '@see-verse:GEN.020.015'
  cac-cac: 'Ix yalanpax vin̈ rey chi'' d''a ix Sara: —Ix vac'' mil siclo q''uen plata
    d''a vin̈ a nulej tic, yic tz''och spacoc d''ayach, yic sco ch''oxaneli to malaj
    a mul ix ochi, yic vach'' malaj mach syal yalan chucal d''a a patic, xchi vin̈
    d''a ix.'
  swh-ULB: Na kwa Sara akasema, Tazama, nimempatia kaka yako vipande elfu vya fedha.
    Navyo ni kwa ajili ya kufunika kosa lolote dhidi yako machoni pa wote walio pamoja
    na wewe, na mbele ya kila mtu ambaye umemfanya kuwa na haki.”
  bel-bel: 'І Сарры сказаў: вось, я даў брату твайму тысячу сікляў срэбра; вось, гэта
    табе покрывала на вочы перад усімі, хто з табою, і перад усімі ты апраўданая.'
  deu-ELBBK: 'Und zu Sara sprach er: Siehe, ich habe deinem Bruder 1.000 Silbersekel
    gegeben; siehe, das sei dir eine Augendecke vor allen, die bei dir sind, und in
    Bezug auf alles ist die Sache rechtlich geschlichtet.'
  mbb-OT: Ne migkeǥiyan din si Sara te, “1,000 he vuuk he pelata is ibeǥey ku ziyà
    te meemahan nu. Iyan heini ibpayùpayù ku keniyu su wey metueni te langun he menge
    zuma niw he wazà a mekesalà wey wazè ka mekepehilavet kedì.”
  msc-msc: 'A ka a fɔ Saran yɛ ko: «A ragbɛ! N da wodigbɛ waa kelen di i kɔrɔcɛ ma
    ka a yiraka ai wara mɔɔ bɛɛ la ko i ma kojuu kɛ. Mɔɔ bɛɛ ri a lɔn ko i ra jo sɔrɔn.»'
  mal-2015: 'സാറയോടു അവൻ: നിന്റെ ആങ്ങളെക്കു ഞാൻ ആയിരം വെള്ളിക്കാശു കൊടുത്തിട്ടുണ്ടു;
    നിന്നോടുകൂടെയുള്ള എല്ലാവരുടെയും മുമ്പാകെ ഇതു നിനക്കു ഒരു പ്രതിശാന്തി; നീ എല്ലാവർക്കും
    മുമ്പാകെ നീതീകരിക്കപ്പെട്ടുമിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Sarare aꞌtiro nicʉ niwĩ: —Mʉꞌʉ maꞌmirẽ mil niyeru cujiri wapabʉjʉse cujirire
    oꞌoapʉ. Te meꞌrã mʉꞌʉ meꞌrã nirã́ mʉꞌʉrẽ ne mejẽcã wãcũsome. Tojo weego na ĩꞌorõpʉ
    buꞌiri marĩgõ tojagosaꞌa, nicʉ niwĩ.'
  gup-gup: Dja mak Abimelech bimarneyimeng Sarah, yimeng, “Ngaye ngawong nawu ngudda
    ngunedanginj kunwardde nakimuk, ba nawu ngurridjarrkre kabirribularrbun yiman
    kabirribengmidjdan, dja kabirriyime bonj ngudda minj kunwarre yiyimeninj.”
  met-met: Baing harua na Sara ba, “Ubagu, ngasina siang silba 1,000 na moxongoma.
    Alali mogu lipu longgalo duwa ranguaung maxadingia ba oxola sibuna mauxangana.”
  gvs-gvs: Go Serayana ilatuwoko kana, ‘Kunōve. Nium siriba ana badabada 1,000 moe
    guna takona bogina avini, e bei im bodao liliudi siyagoi bego kom geya kada tayaamo
    goyo kuguinuwe. Tomota liliudi matadi goi kom geya im pikwanamo.’
  rmc-rmc: 'A la Sarake phenďa: „Tire phrales diňom ezeros (1 000) rupune, hoj te
    džanen savore, hoj na kerďal ňič nalačho.“'
  nlg-nlg: Me bosa vania Sarah, “Inau tu hea vaivinemu Abraham na togha ni rongo ni
    silver, ke lavikehaa siki ghanaghana dika ke ba nea siki sakai vuvungamu, ge na
    mavitu ke ghilalaa, to mua gonia siki totobo te hahi vanigho.”
  dgr-DOGNT: Eyıts'ǫ Sarah ts'ǫ̀ hadı, “Nets'ǫ̀ ekǫ-le k'ehoɂa k'èxa nı̨ı̨de ı̨łè-lemì
    sǫǫ̀mba degoo weghàehłe ha. Eyı weghàà dǫ hazǫǫ̀ nexè aget'ı̨ı̨ sìı hojıì eghàlaneedà-le
    nek'ègeezǫ ha,” Sarah ts'ǫ̀ hadı.
  pes-OPV: 'و به ساره گفت: «اینک هزار مثقال نقره به برادرت دادم، همانا او برای تو
    پرده چشم است، نزد همه کسانی که با تو هستند، و نزد همه دیگران، پس انصاف تو داده
    شد.»'
  ron-1924: 'Ши Сарей й-а зис: „Ятэ, дау фрателуй тэу о мие де арӂинць; ачаста сэ-ць
    фие о довадэ де чинсте фацэ де тоць чей че сунт ку тине, аша кэ ынаинтя тутурор
    вей фи фэрэ винэ.”'
  ben-OBCV: সারাকে তিনি বললেন, “আমি আপনার দাদাকে 1,000 শেকল রুপো দিচ্ছি। যারা আপনার
    সাথে আছে, তাদের সামনেই আপনার বিরুদ্ধে করা অন্যায়ের ক্ষতিপূরণস্বরূপ আমি এটি দিচ্ছি;
    আপনার সব দোষ খণ্ডন হল।”
  lex-lex: 'Noka lirni la Sara: “Agal oleka kupna maha wawahra riwnu id la narmu totpena
    mak kpoi rieri-kek reri rat niohora o plolmu-mnehemu.”'
  rgu-rgu: '@see-verse:GEN.020.015'
  som-som: Saarahna wuxuu ku yidhi, Bal eeg, walaalkaa waxaan siiyey kun xabbadood
    oo lacag ah, waana u indhadabool kuwa kula jooga oo dhan; oo xagga wax kasta waa
    lagaa xaq mariyey.
  lat-VUC: 'Saræ autem dixit: Ecce mille argenteos dedi fratri tuo, hoc erit tibi
    in velamen oculorum ad omnes qui tecum sunt, et quocumque perrexeris: mementoque
    te deprehensam.'
  aoi-aoi: Umba ngarningka ni-yama nakina Abimileka Jera-wa, “Ningenu-kwunama ningena
    aduwaba nawenu-wa ababurne-ka angwarnda ajilba-murra 1,000. Kembirra aburraja
    nungkwa-langwa warnumamalya kuw-eningmidiname-ka wurrakina nara nungkuwa ki-yama
    awurrariya ningkakina-da,” ni-yama nakina Abimileka Jera-wa-da.
  eng-ASVBT: 'And unto Sarah he said, Behold, I have given thy brother a thousand
    pieces of silver: behold, it is for thee a covering of the eyes to all that are
    with thee; and in respect of all thou art righted.'
  mna-mna: 'Mi Sara na, Abimelek iso pini ta kembei: “Re. Nio aŋkam tom le pat milmilŋan
    munŋaana ta (1,000), bekena wal ku ta boozomen tiute kembei nu kam sosor sa som.
    Kokena urum isaana.”'
  ita-1885: 'Ed a Sara disse: Ecco, io ho donati mille sicli d''argento al tuo fratello;
    ecco, egli ti è coperta d''occhi appo tutti coloro che son teco. E con tutto ciò,
    ella fu ripresa.'
  eng-LXXUP: And to Sarah he said, Behold, I have given thy brother a thousand pieces
    of silver, those shall be to thee for the price of thy countenance, and to all
    the women with thee, and speak the truth in all things.
  eng-ULB: To Sarah he said, “Look, I have given your brother a thousand pieces of
    silver. It is to cover any offense against you in the eyes of all that are with
    you, and before everyone, you are completely made right.”
  spa-VBL: 'Y a Sara le dijo: “Ten en cuenta que le he dado a tu esposo mil piezas
    de plata. Esto es para compensar el mal que te hemos hecho ante los ojos de los
    que estaban contigo, y para que tu nombre quede limpio ante todos los demás”.'
  fra-_FOB: 'Et il dit à Sara: Voici, j''ai donné à ton frère mille pièces d''argent;
    voici, ce sera pour toi un voile sur les yeux, devant tous ceux qui sont avec
    toi; et auprès de tous tu seras justifiée.'
  mal-mal: 'സാറയോടു അവൻ: “നിന്റെ ആങ്ങളയ്ക്ക് ഞാൻ ആയിരം വെള്ളിക്കാശു കൊടുത്തിട്ടുണ്ട്;
    നിന്നോടുകൂടെയുള്ള എല്ലാവരുടെയും മുമ്പാകെ ഇതു നിനക്ക് ഒരു പരിഹാരം; നീ ഒരു കുറ്റവും
    ചെയ്തിട്ടില്ല. എല്ലാവർക്കും മുമ്പാകെ നീതീകരിക്കപ്പെട്ടുമിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Sārā se us ne kahā, “Maiṅ āp ke bhāī ko chāṅdī ke hazār sikke detā hūṅ.
    Is se āp aur āp ke logoṅ ke sāmne āp ke sāth kie gae nārawā sulūk kā izālā ho
    aur āp ko bequsūr qarār diyā jāe.”
  suz-BL: मिनु सारा कली “नेनो, इ लोक्‍ब कली हजार का चांदी टुक्रा गेता। मेको इन कली
    इ मुर आन ङोंइती इ कली रिम्‍शो पचा कली गेता। मोपा नेल्‍ल आन ङोंइती इ कली ठीक पाता”
    देंमाक्‍त।
  ita-1927: “Ecco, io ho dato tuo fratello mille pezzi d’argento; questo ti sarà un
    velo sugli occhi di fronte a tutti quelli che sono teco, e sarai giustificata
    dinanzi a tutti”.
  ckb-ckb: 'بە ساراشی گوت: «من ئێستا هەزار شاقل زیو دەدەمە براکەت. ئەمە بۆ قەرەبووکردنەوەی
    ئەو ئابڕووبردنەیە کە بەرامبەر تۆ لەبەردەم هەموو ئەوانەی لەگەڵتن ئەنجامم دا؛ ئیتر
    تۆ تەواو ڕووسپیت.»'
  eng-BBE: And he said to Sarah, See, I have given to your brother a thousand bits
    of silver so that your wrong may be put right; now your honour is clear in the
    eyes of all.
  crx-NTPO: '''Ink''ez Sarah ''en cha ''uyulhni, “Whunilh''en nyulhutsin 1000 silver
    nukat-i ''i cha oogha inusla. ''I gha mbene la nyulh ''ut''enne cha ''ink''ez
    ''uyoonne nalh cha, ''awet ts''ih''un mba nawhúsdli'' whe'' hoont''oh!” ''Et whe
    hukwa'' yudani''.'
  kan-OKCV: ಸಾರಳಿಗೆ, “ನಿನ್ನ ಅಣ್ಣನಿಗೆ ಸಾವಿರ ಬೆಳ್ಳಿಯ ಹಣವನ್ನು ಕೊಟ್ಟಿದ್ದೇನೆ. ನೋಡು, ನಡೆದ
    ಘಟನೆಗೆ ಇದು ಪ್ರಾಯಶ್ಚಿತ್ತವಾಗಿದೆ. ನಿನ್ನ ಸಂಗಡ ಇರುವವರೆಲ್ಲರಿಗೂ ಉಳಿದವರೆಲ್ಲರಿಗೂ ನೀನು ನಿರ್ದೋಷಿಯೆಂದು
    ಇದು ಸಾಕ್ಷಿಯಾಗಿರಲಿ,” ಎಂದನು.
  bbb-bbb: Areme fu una Sera kuae, Maki one ije na ire siriva ma uruvana (1000) ije
    vajake ijadufuo maeje noka one isema rei. Ro kuke no ijiege vajaga e boeje bu
    vierafero aja isema rema bakiro bu ijiege vierafekono kuae.
  tam-2017: 'பின்பு சாராளை நோக்கி: “உன் சகோதரனுக்கு ஆயிரம் வெள்ளிக்காசு கொடுத்தேன்;
    இதோ, உன்னோடிருக்கிற எல்லோருக்கும் முன்பாகவும், மற்ற அனைவருக்கும் முன்பாகவும்,
    இது உன் முகத்தின் முக்காட்டுக்காக” என்றான்; இப்படி அவள் கடிந்துகொள்ளப்பட்டாள்.'
  spa-RV-1909: 'Y á Sara dijo: He aquí he dado mil monedas de plata á tu hermano;
    mira que él te es por velo de ojos para todos los que están contigo, y para con
    todos: así fué reprendida.'
  ron-BTF: 'Şi Sarei i-a spus: Iată, am dat fratelui tău o mie de arginţi; iată, el
    îţi este o acoperitoare a ochilor, pentru toţi cei ce sunt cu tine şi cu toţi
    ceilalţi; astfel a fost ea mustrată.'
  eng-WEBP: To Sarah he said, “Behold, I have given your brother a thousand pieces
    of silver. Behold, it is for you a covering of the eyes to all that are with you.
    In front of all you are vindicated.”
  eng-FBV: Abimelech also told Sarah, “Notice that I'm giving your brother a thousand
    pieces of silver. This is to compensate you for the wrong done to you in the eyes
    of everyone with you, and to make sure that your name is publicly cleared.”
  nld-1939: 'En tot Sara zeide hij: Ziehier, ik geef duizend zilverstukken aan uw
    broer; dat zal in de ogen van al de uwen een vergoeding voor u zijn; en dan hebt
    ge in alles voldoening gekregen.'
  nch-BL: 'Huan Tanahuatijquet Abimelec quiilhui Sara: ―Nijmacatoc cati tijtocaxtía
    ‘moicni’ se mil plata tomi huan quej nopa nelcuali nimitztaxtahuía pampa nimitzpinahualti
    iniixpa nochi cati itztoque mohuaya. Huan amo aqui huelis camanaltis fiero ten
    ta por cati panoc. Nochi elis xitahuac.'
  tfr-NTPO: Ga tjl̈ẽ Sara kong ga «L̇l̇ëbo tworor bop sing kong kjwe tjwl̈õ dbur sho
    pjl̈ubl̈ún kjwo sak dbäw dbäw (1,000). Tworor ba kong, pja l̇l̇ëbo owa shäryono
    l̇l̇ëm miydëba e go wl̈o, pja ber pjl̈ú nopga uunkong ëre bokso wl̈o, pja owa
    l̈aga ërë l̇l̇ëm wl̈o» l̈e.
  vie-1934: 'Rồi vua phán cùng Sa-ra rằng: Đây, ta ban cho anh ngươi một ngàn miếng
    bạc; số tiền đó dùng cho ngươi như một bức màn che trước mắt về mọi việc đã xảy
    ra cùng ngươi; và mọi người đều sẽ cho ngươi là công bình.'
  hin-CV: साराह से उसने कहा, “मैं तुम्हारे भाई को चांदी के एक हजार टुकड़े दे रहा हूं.
    यह तेरे साथ के लोगों के सामने उस अपराध की भरपाई है, जिसे मैंने तेरे विरुद्ध किया
    है; तू पूरी तरह से निर्दोष है.”
  eng-OURB: To Sarah [Princess] he said, “Behold, I have given your brother a thousand
    pieces of silver. Behold, it is for you a covering of the eyes to all that are
    with you. In front of all you are vindicated.”
  spa-BES: 'Y él dijo a Sara: He aquí, he dado a tu hermano mil piezas de plata para
    defender tu buena fama; ahora tu honor es claro a los ojos de todos.'
  tdx-tdx: Hoe re amy Sarà, Ingo, te nimeako volafoty arivo ty rahalahi’o ho tako-maso
    amo hene mindre ama’oo; nahazo to re añatrefa ondaty iabio.
  vid-vid: Hamba nakamlonjela Sala, “Ulole, heni ndimha mng'holozo migwala maelufu
    menji leka kuwalajila wawele hamwe na hegwe kota kwahela nongwa, nakutawizwa kota
    kwahela nongwa”
  pwg-pwg: Ma Sera kurina ivona bo, “Tam kubiim na mane 1,000 silva riririghisi novum
    avereverei, am wawaya kurisi ini matakira da tam na am berabero kegha.”
  eng-OKE: And to Sarah he said, Behold, I have given a thousand seleen of silver
    to thy brother; behold, that is to thee a veil of honour, for my having sent to
    take thee, and to see thee, and all that is with thee; and concerning all whatever
    thou hast spoken thou art reproved.
  tha-KJV: พระองค์​ตรัสกับซาราห์​ว่า “​ดู​เถิด เราให้เงินหนึ่งพันแผ่นแก่​พี่​ชายของเจ้า
    ดู​เถิด พี่​ชายจะคลุมตาเจ้าต่อหน้าทุกคนที่​อยู่​กับเจ้าและคนทั้งปวง” นางก็​ถู​กติเตียนด้วยถ้อยคำเหล่านี้
  por-BR-2018: 'E a Sara disse: Eis que dei mil moedas de prata a teu irmão; olha
    que ele te é por véu de olhos para todos os que estão contigo, e para com todos:
    assim foi repreendida.'
  bco-bco: A꞉la꞉ta꞉ga꞉ eyo꞉ Selamo꞉wo꞉ a꞉la꞉sio꞉, “Niyo꞉ silba mole 1,000 a꞉no꞉ gi
    gaomo꞉ dimi. A꞉la꞉go꞉ko꞉lo꞉ kaluka꞉isale ge o꞉lia꞉lo꞉ sen a꞉ma꞉yo꞉, ge mogago꞉
    imilise nowo꞉ mo꞉dimido꞉ a꞉la꞉bo꞉ ele bo꞉ba꞉kiyo꞉, niyo꞉ mole we a꞉na dimio꞉l
    ko꞉lo꞉, ge sendelowa꞉so꞉bo” Abimeleg eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Und zu Sara sprach er: Siehe, ich habe deinem Bruder tausend Silbersekel
    gegeben; siehe, das sei dir eine Augendecke vor allen, die bei dir sind, und in
    Bezug auf alles ist die Sache rechtlich geschlichtet.'
  ktm-ktm: Pe iy ipe ile ta Sarah ihpa, “Yu kawe kuduwe silwa ndre ndralahan posungoh
    kile tan timsu-um, kile pe sa lau ndre sulo-on hodo ndrodan ou, eri we hohtuno
    sa, ou ti andrahnan hangka-an mo-on pwi.”
  caa-caa: 'Y de allí uyare e Sara y che: —Pues inwajcꞌu e Abraham 1000 ut e tumin
    xeꞌ chembꞌir taca e plata tuaꞌ aquetpa najpesbꞌir inyajrer tunor lo que numuy
    era, y que ma tiaꞌ tuaꞌ aware que nen ixien inche lo que mabꞌambꞌan. Y tamar era
    mamajchi tuaꞌ axin oꞌjron apater, che e Abimelec uyare e Sara.'
  eng-WYC-2018: Forsooth Abimelech said to Sarah, Lo! I gave a thousand pieces of
    silver to thy brother; this shall be to thee into (a) covering of (the) eyes,
    to all men that be with thee; and whither ever thou goest, have thou mind that
    thou art taken. (And Abimelech said to Sarah, Behold! I have given a thousand
    pieces of silver to thy brother; this shall be proof to all thy own people that
    thou art guiltless; but wherever thou goest, remember that thou art already taken.)
  epo-epo: 'Kaj al Sara li diris: Jen mi donis mil arĝentajn monerojn al via frato;
    tio estu al vi kovro por la okuloj antaŭ ĉiuj, kiuj estas kun vi, kaj antaŭ ĉiuj
    vi estas pravigita.'
  uig-PIN: 'U Saraⱨⱪa: «Mana, mǝn akangƣa ming kümüx tǝnggǝ bǝrdim; mana bular ɵz
    yeningdikilǝr, xundaⱪla ⱨǝmmǝ adǝmlǝrning kɵz aldida uyatni yapⱪuqi bolidu; xuning
    bilǝn sǝn ⱨǝrⱪandaⱪ daƣ-ǝyibtin halas bolisǝn».'
  beo-beo: E da Selama amane sia:i, “Na da dia olama silifa muni 1000 amo iaha. Amo
    da dunu huluane ilima di da wadela:i hame hamoi amo olelema:ne. Dunu huluane da
    di da wadela:i hame hamoi amo dawa:mu.”
  tpi-OTNT: Na em i tokim Sara olsem, “Mi givim 1,000 mani silva long brata bilong
    yu, bilong stretim dispela hevi i bin kamap long yu. Olsem na olgeta lain i stap
    wantaim yu i ken save, yu no bin mekim rong.”
  hau-SA: Ga Saratu kuwa ya ce, “Ina ba wa ɗan’uwanki shekel dubu na azurfa, shaida
    ce ta tabbatarwa a idanun dukan waɗanda suke tare da ke, da kuma a gaban kowa
    cewa ba ki da laifi.”
  udu-udu: 'Dhali eya Saarah a’di oki gwo mo ki: Hili mo mo ma, aha/ c̱ikina akam
    pini gabul ’dolkon kushi alip̱ mo. A’di ita mom pini jin yenuwa ye mo e jis/e
    gi uni ’baar mo kun nyaḵ ’ko ki /e mo. Dhali ibwambori aris ’kwani ’baar mo tani
    /e minu kar ki mo ma ḵar/e mo be.'
  uig-LAT: 'U Sarahqa: «Mana, men akanggha ming kümüsh tengge berdim; mana bular öz
    yéningdikiler, shundaqla hemme ademlerning köz aldida uyatni yapquchi bolidu;
    shuning bilen sen herqandaq dagh-eyibtin xalas bolisen».'
  nde-nde: Wathi kuSara, “Umnewenu ngimupha amashekeli esiliva ayinkulungwane. Le
    iyinhlawulo yehlazo elenziwe kuwe phambi kwabantu bonke bakini; usugeziwe.”
  ton-ton: 'Pea naʻe pehē ʻe ia kia Sela, “Vakai, kuo u foaki ki ho tuongaʻane ʻae
    konga siliva ʻe afe: vakai ʻoku ʻiate koe ia, ko e pūlou ki ho mata kiate kinautolu
    kotoa pē ʻoku ʻiate koe mo e kakai kotoa pē naʻe pehē ʻa hono valokia ia.”'
  ces-1613: 'Sáře pak řekl: Aj, dal jsem tisíc stříbrných bratru tvému, hle, onť jest
    tobě zástěrou očí u všech, kteříž jsou s tebou. A všemi těmito věcmi Sára poučena
    byla.'
  eko-eko: Khumuuza Suhura yoori; “Kamwinkha nlupuwo mizurukhu za feeta alufu, ajamaazo
    ooshi ajuwe yoori khutthekeeni hatha etthu, na ahiiyevo antakhaaye owaakanyerela.”
  nss-nss: Pwen ipwai iyata Sarah ipa, “Yo mahapo ko nakuiki sombule pat silwa masopou
    (1,000) nakiyata wayim, pe hu yowem masih andre hu kapahasaniy tehe wou anmbusi
    handra kultuw mwomwan ara pwi.”
  eng-WMB: To Sarah he said, “Behold, I have given your brother a thousand pieces
    of silver. Behold, it is for you a covering of the eyes to all that are with you.
    In front of all you are vindicated.”
  tam-TCV: அவன் சாராளைப் பார்த்து, “உன் சகோதரனுக்கு ஆயிரம் சேக்கல் வெள்ளிக்காசைக்
    கொடுக்கிறேன். உனக்கு விரோதமான குற்றத்திற்கு ஈடாக இங்கு உன்னுடன் நிற்கிறவர்களுக்கு
    முன்பாக நான் இவற்றைக் கொடுக்கிறேன். நீ குற்றமற்றவள் என்று முழுவதுமாய் நிரூபிக்கப்பட்டிருக்கிறாய்”
    என்றான்.
  ceb-ULB: Unya miingon siya kang Sara, “Tan-awa, naghatag ako ug isa ka libo ka plata
    sa imong igsoong lalaki. Kini alang sa pagtabon sa bisan unsang paglapas batok
    kanimo sa mga mata sa imong mga kauban, ug sa atubangan sa tanan, ikaw nahimong
    hingpit nga maayo.”
  mkn-mkn: '@see-verse:GEN.020.015'
  pol-UBG: 'A do Sary powiedział: Dałem twemu bratu tysiąc srebrników. Oto on jest
    zasłoną twoich oczu u wszystkich, którzy są z tobą, i u wszystkich innych. O tym
    Sara została pouczona.'
  agr-agr: 'Nuna tusa Saranashkam chichajak: “Wi amina umaimin susag duka mil kuichik
    plata najanamu akikega imanun susajai. Nunuwai ii pegkegchau takaschamunum tikich
    aents aidaunmash ayamjumaktina duka. Tuja makichik aentskesh pegkegchaun chichagtamainuk
    atsutnai”, tiuwai.'
  kyc-kyc: Lapala baame Sera kando lao, Nambame embena pemalene kana kulingi taosande
    mendaki (1,000) maiyakalyo doko Seraemba keta koo mende pii napilyamo lao wambu
    peparaena lenge kambu dokona polasisinya lao pilyu, leya.
  urd-GVU: سارہ سے اُس نے کہا، ”مَیں آپ کے بھائی کو چاندی کے ہزار سِکے دیتا ہوں۔ اِس
    سے آپ اور آپ کے لوگوں کے سامنے آپ کے ساتھ کئے گئے ناروا سلوک کا ازالہ ہو اور آپ
    کو بےقصور قرار دیا جائے۔“
  deu-1912: 'Und sprach zu Sara: Siehe da, ich habe deinem Bruder tausend Silberlinge
    gegeben; siehe, das soll dir eine Decke der Augen sein vor allen, die bei dir
    sind, und allenthalben. Und damit war ihr Recht verschafft.'
  ntj-ntj: '@see-verse:GEN.020.015'
  row-row: '@see-verse:GEN.020.015'
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಸಾರಳಿಗೆ, “ನಿನ್ನ ಅಣ್ಣನಿಗೆ ಸಾವಿರ ರೂಪಾಯಿ ಕೊಟ್ಟಿದ್ದೇನೆ; ನಡೆದದ್ದನ್ನು
    ನಿನ್ನ ಕಡೆಯವರು ಗಮನಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳದಂತೆ ಇರಲು ಇದು ಪ್ರಾಯಶ್ಚಿವಾಗಿರಲಿ; ನೀನು ಮಾನಸ್ಥಳೆಂದು
    ಇದರಿಂದ ಎಲ್ಲರೂ ತಿಳಿದುಕೊಳ್ಳುವರು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: La Sela dɨ abami. Viaŋ amuna saŋ lɨba silɨva hɨlɨcɨ 1,000 iguin uami. Nadɨ
    vɨhɨlɨ iahi agadɨ mɨŋahihɨlahihɨla saŋ iguin uami. Lɨlɨŋ hulaŋ iamɨgali nama hula
    hɨniavi agɨlaŋ abavɨbali uami. Nɨbu hugɨ apalɨ aba abavɨbali uami.
  tgo-tgo: I dage weya Sera iŋa, “Ya giya weya lou Eibraham silva gethɨserithaŋarɨ
    na i vaemunjoruŋa weŋgiya thavala weiŋji, mbema emunjoru maa e len tharɨ na taulaghɨke
    mbala thɨ ghareghare ma menda u vakatha tharɨ.”
  yap-yap: Miki ga’ar ngak Sarah, “Nggu pi’ 1000 yang e silber ngak walagem ni mich
    riy ko urngin e girdi’ ni gimed be yan ni gur e bfel’ e rom; me nang gubin e girdi’
    ni dariy ban’en nib kireb ni kamrin’.”
  tet-tet: '@see-verse:GEN.020.015'
  hlt-MCSB: Sarah taengah khaw, “Na nganpa taengah tangka thawngkhat nang ham hmaithennah
    ka paek coeng tih namah taengkah aka om boeih neh hlang boeih hmaiah na tang uh
    coeng he,” a ti nah.
  mdy-ETH: ሳኣራም ሃሣ፦ «ኔኤኒ ፔቴታዖ ቦርሲሳ ባኣዚ ማዺባኣያ፥ ጌኤሺ ማዔሢ ዔርዛኒ ኔኤና ዎላ ዓኣ ዓሶም ማላታ ማዓንዳጉዲ
    ኔ ጌርሲ ዓብራሃሜም ፔቴ ሺያ ማዓ ሹቺ ቢራ ታ ዒንጌኔ» ጌዔኔ።
  kew-kew: 'Sarah parare goa sa: Nena baniri neme mone ini (tausen) kina go kalaloda.
    Go piamere nepara nena rurunu rapuri agaa meda na salia lalo, nerapuri agaa ora
    ogesida page ora na salia.'
  twi-ASANTE: Abimelek ka kyerɛɛ Sara nso sɛ, “Mede dwetɛ kilogram dubaako ne fa rema
    wo nuabarima no. Yei ne mpatadeɛ a mede rema wo wɔ bɔne a wɔde too wo so no, wɔ
    wɔn a wɔka wo ho no nyinaa anim. Asodie biara nna wo so.”
  bhl-bhl: 'Dangeko, Sala ulo bokoumomele: “Kame, kukalem ‘fik’, dangbelew elo on
    kisol 1''000 dulewbi kasike, on kisol be kom inkal so ilum so kuluselew be atin
    kuw okilewoka!”, wangse kale.'
  con-NTPO: 'Toya''caen Saranga su: —Ña que tsa''ndunga afe''cho tsu mil totoacori
    corifin''dive bare. Tsa''caen afepa gi poiyi''cco quei''ccu jacansundeccunga canjaen
    queja ñotssia. Nane quema afaseye osha''fambi tsu.'
  eng-WEBU: To Sarah he said, “Behold, I have given your brother a thousand pieces
    of silver. Behold, it is for you a covering of the eyes to all that are with you.
    In front of all you are vindicated.”
  bnp-bnp: I taki tabua e Sara i ta maea, “Ga habi ne kurabamu a kedo silva i 1000,
    ne vona ni vakalobo a maregoa i bele vomu. Na matane huriki a bakovi a ngatavine,
    ioe i uka ma o rata a naro hale.”
  wal-wal: Saarokka, “Taani ne ishaayyo issi sha7u xaqara biraa immais; hagee simmi
    nenaara de7iya ubbaa sinttan neeni xillo gidiyoogaanne neeni shatimmidoogaa erissiyaagaa
    gido” yaagiis.
  mgh-mgh: 'Apimeleke ahomwiirela Asaara: Arokoraa ayo kihaavaha ncurukhu elufu (1000)
    wopheeta, wiira walivyane wutthekenlyaka va wamiithoni wa atthu othene. Commo
    othene phinhalaya ucuwela wiira we khiiwo incuwelaa yookosa.'
  acu-NT: 'Tura Saran chicharak: —Umaimin suaja nuka mil kuikian jea nuna nangkamnak
    suajai. Tura nujai mash aints amijai pujuina nuka amin pachitmasarka pase chichartakacharmin
    ainawai, —timiayi.'
  spa-PDDPT: 'Y dijo a Sara: Mira, doy a tu hermano 1.000 piezas de plata. Ciertamente,
    esto será para ti como un velo ante los ojos de todos los que están contigo. Así
    quedas vindicada ante todos.'
  gun-gun: 'Ha''e gui Sara pe ju aipoe''i: — Ma''ẽ, ndekyvy pe ame''ẽ ta mil hatã''i
    va''e prata guigua, ndere oiko va''ekue ha''e javi rekovia. Ha''e ramo pavẽ oikuaa
    ''rã ndereko porã va''ea — he''i.'
  agu-BL: 'Ncha''tz tal Abimelec tetz Sara: —Yi walor cyakil yi nwak'' tetz axibin,
    i''tz jun mil piẍ sakal. Xconk tan ẍchajle''n scyetz cyakil wunak yi aẍ jun balaj
    xna''n, nin cya''l jun jalsan yolbil atz, stzun Abimelec bantz.'
  eng-PEV: Then Abimelek said to Sarah, “I’m giving Abraham, your brother, a lot of
    money, to pay for the trouble I gave you. I’m giving him 1,000 pieces of silver
    money to show your mob, and everyone else, that you did nothing wrong.”
  ilo-ULB: Kenni Sara kinunana, “Kitaem, inikkak ti kabsatmo iti sangaribu a pidaso
    ti pirak. Daytoy ti mangakkob iti aniaman a babak kenka iti imatang ti amin a
    kaduam, ken iti sangoanan ti amin, naan-anayka a napalinteg.”
  kpg-kpg: Mee ga helekai gi Sarah, “Au e wanga nia silber e mana gi do duaahina daane
    e haga donu gi digau huogodoo ala e madalia goe bolo goe e donu. Nia daangada
    huogodoo ga iloo laa bolo goe digi hai di hala.”
  uig-ARA: 'ئۇ ساراھقا: «مانا، مەن ئاكاڭغا مىڭ كۈمۈش تەڭگە بەردىم؛ مانا بۇلار ئۆز
    يېنىڭدىكىلەر، شۇنداقلا ھەممە ئادەملەرنىڭ كۆز ئالدىدا ئۇياتنى ياپقۇچى بولىدۇ؛ شۇنىڭ
    بىلەن سەن ھەرقانداق داغ-ئەيىبتىن خالاس بولىسەن».'
  bsp-bsp: 'K''oloku Sara: «Isɔŋ wɛŋc əm wərkun mɛŋcəmbəl ma gbeti wul win, bɔyɔn''
    am aca nnɔ afum ŋayi mɔ, kəmentər fɔ məŋcərɛ fɛ tɔlɔm o tɔlɔm tes tantɛ disrɛ.»'
  mbs-mbs: Minikagi heman sikandin diyà ki Sara, “Sebad melalan se kwarta plata imbegay
    ko den diyà te kedowa nikaw. Yan se pengilala amon metaga-taga se kedita te sakop
    no te wedad salà ko diyà kamno, aw ontò ka den neosayan.”
  tof-tof: Wa Serraka igó bóktanórr wagó, “Turrkrru, ka marü bólbót 1,000 ⌊silba⌋
    poko alióndóla, blaman marü pamkolpam igó byalóm wa, ma darrü kolae koke tónggapóna.
    Ma errkya dümdümla.”
  sus-sus: A naxa a fala Sara bɛ, «I bara a to, n bara kɔbiri kole wulu firin so i
    taara yi ra, alako yaagi xa ba i ya ra, i tan nun i malan boore birin tagi. Na
    kui i xun nakeli sɔtɔma nɛ.»
  pon-2006: E ahpw pil mahsanihong Sara, “Kilang, I kihongehr riomwo mwohni silper
    kid, kadehdepen eh sohte dipomw; aramas koaros pahn ese me sohte sapwung ehu ke
    wiahda.”
  jae-jae: Ma kêsôm gêdêŋ Sara gebe “Gôlicgac, aê kakêŋ silber 1,000 gêdêŋ lômŋac
    gebe êwaka aôm waem sa êndêŋ lau samob, taŋ sêwiŋ aôm naŋ, ma sêlic aôm awê gêdêŋ.”
  ksd-ksd: 'Ma i ga biti: Gire, iau tar tabar taim ma ra arip na marmar na pakana
    silva; gire, i da ra mal. na tubatuba ta ra matam pire diat par ava varagur ma
    diat ure ra lavur magit i ga tadav u; ma go iau tar pait ra magit i takodo tana
    ta ra mata i diat par.'
  tur-YTC: Sarah’a, “İşte, kardeşine bin parça gümüş verdim” dedi. İşte, bu senin
    için yanında olanların hepsinin gözünde bir örtüdür. Herkesin önünde suçsuzsun.”
    dedi.
  bel-N: 'А Сары сказаў: “Вось, я даю тысячу срэбнікаў брату твайму. Няхай гэта будзе
    табе заслонаю перад вачамі ўсіх, якія з табою, і перад усімі ты без віны”.'
  grc-BRENT: Τῇ δὲ Σάῤῥᾳ εἶπεν, ἰδοὺ δέδωκα χίλια δίδραγμα τῷ ἀδελφῷ σου· ταῦτα ἔσται
    σοι εἰς τιμὴν τοῦ προσώπου σου, καὶ πάσαις ταῖς μετὰ σοῦ· καὶ πάντα ἀλήθευσον.
  ind-AYT: Abimelekh berkata kepada Sara, “Dengarlah, aku memberikan 1000 syikal perak
    kepada kakakmu sebagai bukti kesucianmu di hadapan semua orang yang bersama-sama
    denganmu. Di hadapan semua orang, namamu dibersihkan.”
  lid-lid: Ya i ta Sara badeh iy tiye i buku doh, “Jo kameh edeu ta nadu tinem kameh
    wa-iralou hayen nyikilikin amwekes na silba. Ta leheya udu mada iri lau tam mari,
    ta ou badeh bamwekes ari kandriyen ndra-in bwe, eme iri lau mari katanan ou badeh
    bamwekes ari lakou bandra-i bwe.”
  nya-nya: Ndipo kwa Sara, iye anati, “Ndikumupatsa mlongo wakoyu makilogalamu khumi
    ndi awiri a siliva kutsimikiza kuti iwe ndi wosalakwa pamaso pa onse amene ali
    ndi iwe; ulibedi mlandu.”
  hrv-hrv: 'A Sari reče: “Evo tisuću srebrnika što ih dajem tvome bratu: neka ti budu
    koprenom pred očima sviju što su s tobom. Ti si svakako opravdana.”'
  mps-mps: Tama agai Sarabolo te po wali, “Eno te mone umabo, te mone 1,000 mone silva,
    te nago abebolo mani. Te tialigo te po isilalio. Te augwaligo mu koneama, te nago
    dwai sę ebeo po waibao,” Abimelekgo te po wai.
  llg-llg: '@see-verse:GEN.020.015'
  tpi-tpi: Na em i tokim Sara olsem, “Mi givim 1,000 mani silva long brata bilong
    yu, bilong stretim dispela hevi i bin kamap long yu. Olsem na olgeta lain i stap
    wantaim yu i ken save, yu no bin mekim rong.”
  dan-1931: 'Men til Sara sagde han: “Jeg har givet din Broder 1.000 Sekel Sølv, det
    skal være dig Godtgørelse for alt, hvad der er tilstødt dig. Hermed har du fået
    fuld Oprejsning.”'
  vie-OVCB: 'Vua quay lại nói với Sa-ra: “Đây, ta trả cho anh ngươi 1.000 lạng bạc
    để bồi thường danh dự. Thế là danh dự ngươi thật hoàn toàn, không chút hề hấn.”'
  lbk-lbk: Sa na't akhes kanan ken Sara, “Nay agtak nan akhim is sinlifo ay pidaso
    ay nabfalor ay siping ay mangipaila isnan olay sino ay wad-ay ken chakayo ay maid
    makwaniyam. Et ammowen am-in nan takho ay mid ngaag si inangnem.”
  guj-2017: સારાને પણ તેણે કહ્યું, “જો, મેં તારા ભાઈને હજાર ચાંદીના સિક્કા આપ્યાં
    છે. તે તારી સાથેના સર્વની આંખો આગળ તારે માટે પડદારૂપ છે અને દરેક વ્યક્તિની આગળ,
    તું સંપૂર્ણપણે સાચી ઠરી છે.”
  byr-byr: '@see-verse:GEN.020.015'
  awx-awx: Inikengä Sara using inikut. “Nätä hamindale moningu silwa meyänä 1000 sekel
    imit, gutongä uläknga gäle tahakumden. Tiwän äminbamu gäxät yiwixayinggä using
    natäpning. ‘Gä gutongä täkngatu dolahakuläk,’ yang natäpning,” yang inikut.
  pon-2006A: E ahpw pil mahsanihong Sara, “Kilang, I kihongehr riomwo mwohni silper
    kid, kadehdepen eh sohte dipomw; aramas koaros pahn ese me sohte sapwung ehu ke
    wiahda.”
  por-BRBSL: 'A Sara ele disse: “Eis que eu dei a seu irmão mil moedas de prata”.
    Eis que é para você uma cobertura dos olhos de todos os que estão com você”. Diante
    de todos vocês, vocês estão justificados”.'
  cth-cth: Sarah koevah, na thangroi koe tangka 1,000 touh ka poe toe. Nang hoi na
    huikonaw pueng hanelah minhmai sak lah ka poe e doeh atipouh.
  twi-twi: Abimelek ka kyerɛɛ Sara nso se, “Mede dwetɛ kilogram dubaako ne fa rema
    wo nuabarima no. Eyi ne mpata a mede rema wo wɔ bɔne a wɔde too wo so no, wɔ wɔn
    a wɔka wo ho no nyinaa anim. Asodi biara nna wo so.”
  hlt-hlt: Sarah taengah khaw, “Na nganpa taengah tangka thawngkhat nang ham hmaithennah
    ka paek coeng tih namah taengkah aka om boeih neh hlang boeih hmaiah na tang uh
    coeng he,” a ti nah.
  tbz-SIM: 'Kòo nɑ́kɛ́ Sɑrɑɑ kɛ dɔ̀: N duɔ́mmu ɑ tɑ̃ũ̀ mɛdítíbii ntɛkɔupíítɛ̀ (1000),
    kɛ̀ dɛ̀ bo bɛnkɛ ɑ kɔbɛ bɛmɔu ɑ í dɔ̀ɔ̀mɛ̀ mmɛ tìmɑtì tinɑ́ɑǹtì tii mmiɛkɛ.'
  msy-2020: Egha kamagh Sara mɨgei, “Kɨ 1,000 silvan dagɨar kaba isa osɨmtɨzir nɨ
    batozim akɨrasa, nɨn tuebam ganɨdi. Eghtɨ nɨ ko iti darazi kamaghɨn fogh suam,
    nɨ osɨmtɨzitam gamizir puvatɨ.”
  txq-txq: '@see-verse:GEN.020.015'
  aaz-aaz: '@see-verse:GEN.020.015'
  azb-azb: 'Sonra Saraya dedi: «Bax qardaşına min parça gümüş verdim. Qoy bu gümüş
    sənin yanındakılara günahsızlığını göstərən bir sübut olsun və hər kəs sənin günahsız
    olduğunu bilsin».'
  eng-DBY: And to Sarah he said, Behold, I have given thy brother a thousand [pieces]
    of silver; behold, let that be to thee a covering of the eyes, in respect of all
    that are with thee, and with all; and she was reproved.
  hin-2017: और सारा से उसने कहा, “देख, मैंने तेरे भाई को रूपे के एक हजार टुकड़े दिए
    हैं। देख, तेरे सारे संगियों के सामने वही तेरी आँखों का परदा बनेगा, और सभी के सामने
    तू ठीक होगी।”
  wol-KYG: 'Gannaaw loolu wax na Saarata ne ko: «Déglu ma fii, jox naa sa càmmiñ limu
    junniy dogi xaalis. Loolu dama koo def, ngir setal sa der ci kanam ñi nga dëkkal
    ñépp. Léegi nag ñépp xam nañu ne set nga wecc.»'
  swp-swp: Saraha arinai i ene, “U ita, loum wa moni silver tausani esega ea mosei,
    em taumaeamaea maisana isi gamagaridi maem wa matadi eai, eo tatao gamagaridi
    matadi eai oa se heduduraim’o.”
  bjr-bjr: Miqi qimaseenoo quanda finoo Saraqa nammarina maaqi qimaseenoo qimaminau.
    Doo ani afasaana siruaa munnimma wan tauseenna (1,000) amiqa, maa ummaarafa taikainaqa
    ani faqa mariasa ani aaqarana sia mariifoo qiaqeera. Kafaa aiqamausa aniara sia
    mandoosana auqee maqi qiaqa.
  eng-YLT: and to Sarah he hath said, 'Lo, I have given a thousand silverlings to
    thy brother; lo, it is to thee a covering of eyes, to all who are with thee;'
    and by all this she is reasoned with.
  heg-NTPO: '@see-verse:GEN.020.015'
  ptu-ptu: 'Anna mane naua lako Sara: “Puham kubeem solasubummu sasa''bu doi'' peha'',
    kamannassaanna lako tau tä''ko deem ma''gau'' sala.”'
  bzd-NTPO: 'Eta̱ Sara a̱ ichéitö: —Ye'' tö inuköl wömule̱ kakmé be'' akë a̱ döka̱
    mil ekkë. E'' dör ì sulu wambléyö be'' ta̱ be'' wakpa ulitane wöa̱ e'' patuo̱ie.
    Es be'' kë̀ jaëneia̱.'
  kwf-kwf: Ma sa Abimelek ka fata Ꞌuri ana kini neꞋe, “KaidaꞋi neꞋe nai baꞋa kwatea
    1,000 selene fuana ngwaefuta Ꞌoe, fuana faꞋamadakolana manataꞋanga ti ngwae, Ꞌasu
    Ꞌubani ti ngwae kira ka fiꞋi manata taꞋa fuamu ana kaidaꞋi nini Ꞌoko tutua faꞋinau.
    ꞋIu ngwae ki taꞋifau kira ke baꞋa saiana neꞋe Ꞌoko Ꞌiri fulia ta ru rora.”
  eng-WYC-2017: Forsooth Abimelech said to Sarah, Lo! I gave a thousand pieces of
    silver to thy brother; this shall be to thee into a covering of eyes, to all men
    that be with thee; and whither ever thou goest, have thou mind that thou art taken.
  eng-WMBB: To Sarah he said, “Behold, I have given your brother a thousand pieces
    of silver. Behold, it is for you a covering of the eyes to all that are with you.
    In front of all you are vindicated.”
  spp-spp: 'Maa jwo Sara á mú: «Mii sí wyɛ̀rɛfyinŋi darashii kampwoo kan mu yyahafooŋ''á,
    lire li sí li cyêe na mu zòvyinre wu u ɲyɛ nde kani i, mu shiinbii puni ɲyii na.»'
  aey-aey: Odocob Abimelek uqa Sera odi madon, “Ija qaig uqana ameg eu 1000 silwa
    eu odi cebinem wele utiga. Eu gadac oso. Agena sihul cunug hinaca bilegina age
    hina silailca qee doqagan eunu gadac,” don.
  urd-GVH: सारा से उसने कहा, “मैं आपके भाई को चाँदी के हज़ार सिक्के देता हूँ। इससे
    आप और आपके लोगों के सामने आपके साथ किए गए नारवा सुलूक का इज़ाला हो और आपको बेक़ुसूर
    क़रार दिया जाए।”
  rug-rug: Meke zama la koe Sera si asa, “Ponia rau koasa tasimu si keke tina poata
    siliva, pude va sosodea koari doduru pu koa koa goi, sapu lopu sea si goi.”
  gaz-gaz: Saaraadhaanis, “Kunoo ani meetii saqilii kuma tokko obboleessa keetiifin
    kenna. Kunis akka dhugaa qabaachuun kee fuula warra si wajjin jiranii duratti
    beekamuuf; ati guutumaan guutuutti dhugaa argatteerta” jedhe.
  fra-LSG: 'Et il dit à Sara: Voici, je donne à ton frère mille pièces d’argent; cela
    te sera un voile sur les yeux pour tous ceux qui sont avec toi, et auprès de tous
    tu seras justifiée.'
  yal-yal: A yi a fala Saran xa, a naxa, “N bata gbeti gbanan wuli keden so i tada
    yii i solona seen na i tan nun i sigati boden birin yɛɛ xɔri alogo i xa xunna
    kenla sɔtɔ.”
  gum-gum: 'Incha Sarane trenchibig køn: —Nabe ñui nuchawane tsantsøn anmera mil tranar
    cha, tru anbe øyeeg purayaigwan truburø trani an køn cha, truibe ñi chi kalø marmíig
    kuin kui ashchai maya misagwei malau kenamarig kønrrain cha. Trumaybe ñune mugucha
    kaig waminchippe kønrraamøn— cha.'
  iou-iou: Ude yäŋpäŋä Sara ŋode iwetkuk; Äbotkayetä nadäŋ gamiŋirä mäyäk nadäweno
    udeta ba gabäŋpäŋ gäk webe siwoŋi yäŋ nadäŋ gamineŋta wanotka Abrahamta siliwa
    moneŋ 1,000 ude imitat yäk.
  haw-1868: 'I mai la hoi oia ia Sara, Aia hoi, ua haawi iho nei au i na apana kala
    he tausani na kou kaikunane: aia hoi, he mea pale maka ia nou imua o ka poe a
    pau me oe, a me na mea a pau: pela oia i aoia mai ai.'
  arb-NAV: 'وَقَالَ لِسَارَةَ: «هَا قَدْ وَهَبْتُ أَخَاكِ أَلْفَ قِطْعَةٍ مِنَ الْفِضَّةِ،
    تَبْرِئَةً لَكِ مِنْ كُلِّ إِسَاءَةٍ أَمَامَ الَّذِينَ مَعَكِ، فَأَنْتِ بَرِيئَةٌ
    أَمَامَ كُلِّ وَاحِدٍ، وَهَكَذَا تَكُونِينَ قَدْ أُنْصِفْتِ».'
  adz-adz: Da ini da Sara ibiani, “Dzi rim 1,000 silva da u nafunggam i ntsuma barabin
    aru waꞌan da agu ani, i rib santan ruta agu mpadan sruꞌagin bida u wanang asub
    mangan u.”
  ewe-ewe: Emegbe la, etrɔ ɖe Sara ŋu gblɔ nɛ be, “Kpɔ ɖa, metsɔ klosalo akpe ɖeka
    na ‘nɔviwò ŋutsua’ be makpatae, eye maɖe ŋukpe ɖa le mo na wò le gbɔwòviwo katã
    ŋkume. Fifia dzɔdzɔenyenye va aƒe.”
  eng-LEE: 'And unto Sarah he said, Behold, I have given thy brother a thousand pieces
    of silver: behold, this is to thee a covering of the eyes unto all that are with
    thee; and with all others thou canst thus justify thyself.'
  dji-dji: Girri Saragi inga bindjinban, “Galbi rrupiya ngarri gungban wuwgiriny nyungung,
    miri 1,000 ḏiḏipili, miri bilapilang milmaban ngarri djinyirr mil-ḻirrpigiban
    warrpamnyi miri nyuni rum-manymakgiṉing miyilk.”
  nna-nna: Wurrarnala Sarah-ngi, “Ngajulu yungkulumarnalu mamajinga nyuntumilinga
    1,000 warnkurrangu. Palajalu nyuntumili marrngurrangu miranu wantulupiyingu munu
    nyuntulu kurlujartiny jirnaman.”
  asm-FB: তেওঁ চাৰাকো ক’লে, “চোৱা, তোমাৰ ককায়েৰাক মই এক হাজাৰ ৰূপ দিছোঁ; ইয়েই তোমাৰ
    লগতে সকলো লোকৰ সন্মুখত তোমাৰ বিৰুদ্ধে হোৱা অপৰাধ ঢাকিবলৈ কৰা হৈছে। তোমাৰ কোনো
    দোষ নাই।”
  sus-A: عَ نَشَ عَ قَلَ سَرَ بّ، «عِ بَرَ عَ تٌ، ﭑ بَرَ كْبِرِ كٌلٍ وُلُ قِرِن سٌ
    عِ تَارَ يِ رَ، عَلَكٌ يَافِ شَ بَ عِ يَ رَ، عِ تَن نُن عِ مَلَن بٌورٍ بِرِن تَفِ.
    نَ كُي عِ شُن نَكٍلِ سْتْمَ نّ.»
  fra-SBL: 'Il dit à Sara : « Voici, j''ai donné à ton frère mille pièces d''argent.
    Voici, c''est pour toi une couverture des yeux pour tous ceux qui sont avec toi.
    Devant tous, tu es justifiée. »'
  hbo-hbo: וּלְשָׂרָ֣ה אָמַ֗ר הִנֵּ֨ה נָתַ֜תִּי אֶ֤לֶף כֶּ֙סֶף֙ לְאָחִ֔יךְ הִנֵּ֤ה
    הוּא־לָךְ֙ כְּס֣וּת עֵינַ֔יִם לְכֹ֖ל אֲשֶׁ֣ר אִתָּ֑ךְ וְאֵ֥ת כֹּ֖ל וְנֹכָֽחַת׃
  shp-NTPO: 'Jatian ja Sara neskáakin yoia iki: —Westíora waranka koríki min poi en
    meniara, ja mibé ikabo bebon jan mia jakon ninkakaamati kopí en menia iki. Jakopíra,
    tsonbi mia jakonmaakin yoiti yamake —akin.'
  eng-WYCLIFFE: Y yaf a thousand platis of siluer to thi brother; this schal be to
    thee in to hiling of iyen to al men that ben with thee; and whider euere thou
    goist, haue thou mynde that thou art takun.
  pjt-pjt: Munu paluṟu Tjiiṟanya wangkangu, “Ngayulu kuwari unganyi nyuntumpa kuṯa
    mani panya tjiilpa puḻka mulapa nampa 1,000. Alatjiṉa unganyi panya aṉangu nyuntula
    nyinanytjitja tjuṯangku nyuntunya palya ngurkantankunytjaku tjana ngunti pampuntja
    kulintjaku-tawara. Mani nyanga palulanguṟuya nyuntunya kulilku palya mulapa.”
  cwe-cwe: Maabaho Abimeleki kamulongela Sala, “Nomwing'ha lumbu jako vihande magana
    longo va hela, kuwalagusa wose weli hamwe na weye kuwa kunoga haulongozi wa Mulungu.
    Chila munhu yavimanye kuwa kwabule wihi.”
  bgs-bgs: Igkagi sikandin ki Sara, na mà din, “Sábbad mararan (1,000) abuk ka mapputì
    bulawan tô igbággé ku tun ta tábbé nu ébô kasóddóran katô langun sakup nu na ándà
    salà nu. Tô gó é pató na ándà dán salà nu kanak.”
  kik-kik: Nake Abimeleku akĩĩra Sara atĩrĩ, “Nĩngũhe mũrũ-wa-thoguo cekeri 1,000
    cia betha ituĩke cia kũrĩhĩria ihĩtia rĩrĩa ũhĩtĩirio mbere ya andũ aya othe mũrĩ
    nao; we ndũrĩ ũũru wĩkĩte.”
  ksr-ksr: 'Kaeŋ jeŋ Saara kokaeŋ ijoro: “Moba. Niinoŋ moneŋ silwa jamo 1000:baa so
    naaŋga mube kanoŋ tawaga kolooja. Tawa kanoŋ kaniaga qendeeno ejemba kuuya giwo
    laligojuti, iyoŋonoŋ ii iima kokaeŋ jeŋ moma yagowu, ‘Siŋgisoŋgowaa qaaya ii Saarawaanoŋ
    mende eja.’” Kaeŋ jero.'
  fra-NCL: 'Et il dit à Sara : « Je donne à ton frère mille pièces d’argent ; cela
    te sera un voile sur les yeux pour tous ceux qui sont avec toi et pour tous ;
    te voilà justifiée. »'
  cek-AK: Anih mah Sarah khaeah, Khenah, Na thangqoi khaeah mikhmai sakhaih phoisa
    shekel sangto ka paek boeh; to phoisa loe na taengah kaom kaminawk boih hmaa ah
    kaciim ah na oh moe, zaehaih tidoeh na sah ai, tiah nihcae boih mah panoek han
    ih ni, tiah a naa.
  xla-xla: Epame ya꞉ta Sela watle epo atlaiyo, “Na꞉tapo wa꞉ oplami watle 1,000 elo
    mani hamima. Epapele koko tle na꞉ta ikadepe kokoye opa hapuloma dla botomastama.
    Adipalati, na꞉ta wa꞉ dla koko hale pohana. Epedeme opata wa꞉ koko dla pobatalipo
    atlowa,” diyo.
  cuk-cuk: 'Saraʼga sogdemogad: —An be-susgala mani-miligwen-aidikue (1,000) uksad.
    We-mani dule-beba-gudidimalad-asabin be oyogo, adi, oyogega bedi gwen nossurye.
    Dule-wargwensaale gege begi sunnasur sunmaked.'
  uig-CYR: 'У Сараһқа: «Мана, мән акаңға миң күмүч тәңгә бәрдим; мана булар өз йениңдикиләр,
    шундақла һәммә адәмләрниң көз алдида уятни япқучи болиду; шуниң билән сән һәр
    қандақ дағ-әйиптин халас болисән».'
  tel-2017: తరువాత అతడు శారాతో “చూడు, నీ అన్నకు నేను వెయ్యి వెండి నాణాలు ఇచ్చాను.
    నీవు నిర్దోషివని నీతో ఉన్నవారందరి ఎదుట ఈడబ్బు రుజువుగా ఉంటుంది. అందరి ఎదుటా నీకు
    న్యాయం జరిగింది” అన్నాడు.
  hat-BSA: 'A Sarah, li te di: “Byen gade, mwen te bay frè ou mil pyès an ajan. Veye
    byen, li se revandikasyon ou devan zye tout moun ki avèk ou. E devan tout, ke
    ou egzonore.”'
  kos-kos: El fahk nu sel Sarah, “Nga asang nu sin tamulel lom sie tausin ipin silver
    in akpwayei nu sin mwet lom nukewa lah kom suwosna. Elos nukewa fah etu lah wangin
    tafongla lom.”
  hbo-WLC: וּלְשָׂרָ֣ה אָמַ֗ר הִנֵּ֨ה נָתַ֜תִּי אֶ֤לֶף כֶּ֙סֶף֙ לְאָחִ֔יךְ הִנֵּ֤ה
    הוּא־לָךְ֙ כְּס֣וּת עֵינַ֔יִם לְכֹ֖ל אֲשֶׁ֣ר אִתָּ֑ךְ וְאֵ֥ת כֹּ֖ל וְנֹכָֽחַת׃
  ibo-ibo: Mgbe ahụ, ọ sịrị Sera, “Ana m enye nwanne gị puku shekel ọlaọcha, ka ọ
    bụrụ ihe m ji kwụọ ụgwọ mmeso ọjọọ m mesoro gị. Ejikwa m ya na-egosi na ị bụ onye
    aka ya dị ọcha.”
  ory-ory: ପୁଣି, ସେ ସାରାକୁ କହିଲେ, “ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭ ଭ୍ରାତାକୁ ସହସ୍ର ଖଣ୍ଡ ରୂପା ଦେଲୁ;
    ଦେଖ, ତାହା ତୁମ୍ଭ ପ୍ରତି ଘଟିଥିବା ସକଳ ବିଷୟ ନିମନ୍ତେ ସମସ୍ତଙ୍କ ସାକ୍ଷାତରେ ଚକ୍ଷୁର ଆବରଣ
    ସ୍ୱରୂପ; ଆଉ ସମସ୍ତ ବିଷୟରେ ତୁମ୍ଭ ପ୍ରତି ନ୍ୟାୟବିଚାର କରାଗଲା।”
  wmt-wmt: '@see-verse:GEN.020.015'
  chk-chk: A pwal üreni Sara, “Nengeni, üa ngeni mongeom we engeröü föün moni silifer.
    Ei epwe alletä ngeni ekewe aramas mi nonom reöm pwe kosap tipis. Ir meinisin repwe
    silei pwe kosap föri och mi mwäl.”
  ssd-ssd: 'Taŋamba nu ndek Sara sana: Ne mbar ndana. Taŋgo kame ne ndoŋ minig ta
    nane katesewaig ŋga ye leu naŋe ndametiŋ soŋ 100 tuwet. Ye taŋawi le ne mbar ande
    ke ndakina ta nane ŋakmba katesemba kila palmbimŋgaig ŋgina.'
  rop-rop: Afta na det king bin tok langa Sera, “Wal aibin gibit yu braja 1,000 silbawan
    mani, dumaji ai nomo bin dum enijing rong garram yu. En det mani na jidan pruf
    blanga yunmi blanga shoum ola pipul ai nomo bin silip garram yu.”
  ukr-1871: 'До Сарри ж промовив: Оце дав я братові твойму тисячу срібняків, се буде
    тобі чесна намітка до лиця твого, і про все, що було з тобою і з усїма твоїми,
    в усьому будеш оправдана.'
  eng-AOI: And he said to Sarah, “Today I am giving your brother 1,000 silver coins.
    Now your people will know that you have done nothing wrong.”
  yon-yon: Sera yaa yedmoon “Nembed kub ambang yaa od yeman silva 1000iib konaniin
    kuu anam kub kuu ambarakmindo ande yi korem yikaadkeri yeman.” andoon.
  bch-bch: Be ikeo pan Sara bedane, “Ega, gau napan lium ele pat silva bunoringring.
    Eine ngan patutuinga idil toa ne ngan eao. Toa bedaoa ta panua toa ngada ne tiuatai,
    eao lem idil eta paeamao mao.”
  deu-1951: 'Aber zu Sarah sprach er: Siehe da, ich gebe deinem Bruder tausend Silberlinge;
    siehe da, das soll dir eine Decke der Augen sein für alles, was mit dir vorgegangen
    ist, und damit du in jeder Weise gerechtfertigst seist!'
  eng-JPS: 'And unto Sarah he said: ''Behold, I have given thy brother a thousand
    pieces of silver; behold, it is for thee a covering of the eyes to all that are
    with thee; and before all men thou art righted.'''
  ubr-ubr: Ato on irutabir Sarah aurin iyau, “Yau on robum agim silver 1000 nanaba
    abitai, onai sabu iyabon om mat womama in kasones om on am komasin ambin, sabu
    engon arimon sin sagob om on men aifan komasin ufour.”
  srp-1865: 'A Sari reèe: evo dao sam tvojemu bratu tisuæu srebrnika; gle, on ti je
    oèima pokrivalo pred svima koji budu s tobom; i to sve da ti je za nauku.'
  lug-lug: N’agamba ne Saala nti, “Laba mpadde mwannyoko ebitundu bya ffeeza lukumi,
    okukumalako ensonyi mu maaso gaabo bonna abali naawe.”
  heb-heb: ולשרה אמר הנה נתתי אלף כסף לאחיך הנה הוא לך כסות עינים לכל אשר אתך ואת
    כל ונכחת׃
  ben-IRV: আর তিনি সারাকে বললেন, “দেখুন, আমি আপনার ভাইকে হাজার টুকরো রূপা দিলাম; দেখুন,
    আপনার সঙ্গী সকলের কাছে তা আপনার চোখের আবরণ স্বরূপ; সব বিষয়ে আপনার বিচার নিষ্পত্তি
    হল।”
  pan-pan: ਸਾਰਾਹ ਨੂੰ ਉਸ ਨੇ ਆਖਿਆ, ਵੇਖ, ਮੈਂ ਤੇਰੇ ਭਰਾ ਨੂੰ ਇੱਕ ਹਜ਼ਾਰ ਚਾਂਦੀ ਦੇ ਸਿੱਕੇ ਦਿੱਤੇ
    ਹਨ। ਵੇਖ, ਉਹ ਤੇਰੇ ਲਈ ਅਤੇ ਸਾਰਿਆਂ ਲਈ ਜੋ ਤੇਰੇ ਸੰਗ ਹਨ, ਅੱਖਾਂ ਦਾ ਪਰਦਾ ਹੋਣਗੇ ਅਤੇ ਸਾਰਿਆਂ
    ਦੇ ਸਾਹਮਣੇ ਤੂੰ ਸਹੀ ਸਾਬਤ ਹੋਵੇਂਗੀ।
  mwp-mwp: Nuy Seraylpa kedha mulaydhin, ‘Ngath mina kozan nginu babathoepa maypa
    urapun thawzoen silba bokadhzapul, ina ngaw ya wadhan ngibepa mura nginu mabaygoepa
    ngulaygoepa, ngidh wati pawa aymayginga. Mura mabaygal bangal ngulaygal kedha
    ngidh wati pawa aymayginga.’
  mya-JVB: စာရာ ကို လည်း သင် နှင့် သင့်အပေါင်း အဘော်တို့ အဘို့ မျက်နှာ ဖုံး များကို
    ဝယ်စရာဖို့ သင် ၏မောင် အား ငွေ တထောင် ကို ငါပေး ပြီဟု အမိန့် ရှိသဖြင့် သူသည် လည်း
    အရာရာ ၌ အဆုံး အမခံရ၏။
  tte-O: Kabo iwalo Sela koina iba, “Mane siliba tausan kaigeda yaolena wainem koina
    bwaimwa mwalimwaline kaba yadudulaina kaiwena na tomo meuloili sikatai walo yawasosi
    yakato kowa nige nae yabo ugiginauli.”
  tbg-tbg: Minti tivakero viva Seraarara tiharo, Te ai vakaara silvaa monu 1,000 amiariraro
    vi uvava taiqaarire. Virara irihama ekaa vaiinti nahenti ariara viva kia qora
    kaiqa varaivo tivarave, tiro.
  hmo-hmo: Ia ese Sara dekenai danu ia hamaoroa, ia gwau, “Oi itaia, siliva moni 1,000
    oiemu taihuna dekenai lau henia vadaeni, oiemu hemarai kokia totona taunimanima
    ibounai edia vairana dekenai. Ibounai do idia diba oi be kerere oi karaia lasi.”
  ata-ata: Xe muavuti la muvikalane Sala, “Vaimomo ꞌo, eni alosou vivine Avalaamu
    lamoli siliva itemaxu mavulovexa taꞌuve (1,000). Anu umomomo no anu tuꞌumaxu ane
    muxali noxine. Ta mitema imaisou la ilavu lexe uasi manina, nini nasusu uasi.
    Aneꞌi latala ne, ilavu aloxo ne lexe nini naꞌoxo ꞌilixo vile masua uasi.”
  nfa-nfa: '@see-verse:GEN.020.015'
  urd-urd: और उसने सारा से कहा कि देख, मैंने तेरे भाई को चाँदी के हज़ार सिक्के दिए
    हैं, वह उन सब के सामने जो तेरे साथ हैं तेरे लिए आँख का पर्दा है, और सब के सामने
    तेरी बड़ाई हो गी।
  rus-SYN: 'И Сарре сказал: вот, я дал брату твоему тысячу сиклей серебра; вот, это
    тебе покрывало для очей пред всеми, которые с тобою, и пред всеми ты оправдана.'
  cbt-NTPO: 'Saranta'', itapon: —Ni''quë imoya, yo''yo masho huaranca coriqui prata
    quëran nininso'' quëtërahuë. Ya''ipiya quëran co tëhuëransohuë'' nitotacaiso marë''
    ina nápo quëtarahuë. Co insonta pinoinquënso ya''huërinhuë''.'
  bqc-SIM: 'Ɔ̃ a ò Salaɛ: Ma ã́nusu ↄwatɛ̃ ↄ̀aa sↄo kpà n dãↄwa awakpabↄ ũ, kɛ́
    gbɛ̃́ pↄ́ kunnↄↄ píi, aai dↄ̃ kɛ́ ni tàaekɛo.'
  tcz-CHONGTHU: Abimelech in Sarah jah'a aseiye, “Ven keiman na sopipa dangka sang
    khat kapen, hiche sum hi na koma um chengse mitmu a asuh khel kihet them to na
    dinga kapeh ahi, chule japi angsunga nangma boina nanei tapoi,” ati.
  mar-mar: तो सारेला म्हणाला, “तुझा भाऊ अब्राहाम याला मी चांदीची एक हजार नाणी दिली
    आहेत. तुझ्यासोबत असलेल्या सर्व लोकांसमोर तुझी भरपाई करण्यासाठी ते आहेत, आणि या
    प्रकारे तू सर्वांसमोर पूर्णपणे निर्दोष ठरली आहेस.”
  tcs-tcs: Den Abimalek bin spik po Sera, ‘Tru gar. Ai gibe bala blo yu 1,000 pis
    blo silba. Diswan i po soe ebri pipol blo yu, yu no bin meke eniting rong. Ai
    no bleime yu.’
  qub-qub: 'Saratana niran: «Turiquita goycushäga waranga guellaymi cuestan. Chaymi
    llapan ricashojcunapis gampaj nengapaj ‹ima mana allitapis manami rurashachu›
    nir. Chauraga manami pipis washayquita rimangapänachu.»'
  bqp-bqp: 'Akũ à pì Saranɛ: Ma andurufu ↄgↄ wàa sↄↄro kpà n dãgↄ̃a kútɛkɛbↄ ũ,
    de gbɛ̃ kũ ò kú kũnwonↄ dↄ̃ ń pínki kũ ńdi taari kɛro.'
  hat-hat: Epi li di Sara. Mwen bay frè ou la mil (01.000) pyès lajan. Se pou sa ka
    fè moun ki la avè ou yo bliye sak te rive ou. Konsa, tout moun va konnen ou pa
    t' fè anyen ki mal.
  eng-BSB: And he said to Sarah, “See, I am giving your brother a thousand pieces
    of silver. It is your vindication before all who are with you; you are completely
    cleared.”
  tod-tod: 'É ɠɛni Sala ma: «Gè wali ɠaei waagila (1 000) fea è-liɛ ya, é ɠɛ ga
    poogi ga è la ga sɔba nu niima vaiti su, è-maaɠoolii zu nuiti gaazu.»'
  eng-WEBPB: To Sarah he said, “Behold, I have given your brother a thousand pieces
    of silver. Behold, it is for you a covering of the eyes to all that are with you.
    In front of all you are vindicated.”
  kbq-kbq: Nehuno Serana amanage huno asami'ne. Kagri'ma kagazema eri kami'nogu hu'na
    negasro Abrahamuna ama mizana 1tauseni'a silva zagoa mika negazage'na amue. E'ina
    nehanuge'za mika vahe'mo'za nege'za, nagrikura havi zana osu'ne hu'za hugahaze.
  nhe-BL: 'Huan Tlanahuatijquetl Abimelec quiilhui Sara: ―Nijmacatoc tlen tijnotza
    ‘moicni’ se mil plata tomi huan queja nopa nelcuali nimitztlaxtlahuía pampa nimitzpinahualti
    iniixtla nochi tlen itztoque mohuaya. Huan axaca huelis camatis fiero tlen ta
    ipampa tlen panoc. Nochi elis xitlahuac.'
  bus-bus: 'Ben à bè Saranɛ: Ma kondogi ↄↄ bↄrↄ doo kpà n dãgↄ̃a agbaakpabↄ ũ, lɛ
    gbɛ̃ kɛ̀ aↄ̃ↄ kúnyonↄ dↄ̃ ń píngi kɛ̀ nɛ́ɛ taari kɛro.'
  gub-BL: Uze'eg Amimerek Xar pe kury. — Amono e putar 11, 5 kir ita parat nemen pe
    nehe. Nezewe mehe nerupi wata ma'e ukwaw putar iaiw ma'e iapo 'ymar romo nereko
    haw wà nehe. Nuzapo kwaw ikatu 'ym ma'e a'e, i'i putar newe wà nehe.
  eng-DRA: 'And to Sara he said: Behold I have given thy brother a thousand pieces
    of silver: this shall serve thee for a covering of thy eyes to all that are with
    thee, and whithersoever thou shalt go: and remember thou wast taken.'
  knf-knf: 'Aji na Ŧaara kak : « Dwul naweeku itaka iŧum maakan. Uko waŋ ukyuujuŋ
