verse: GEN.020.017
translations:
  mal-C: അപ്പോൾ അബ്രാഹാം ദൈവത്തോടു പ്രാർഥിച്ചു; ദൈവം അബീമെലെക്കിനെയും അദ്ദേഹത്തിന്റെ
    ഭാര്യയെയും വെപ്പാട്ടിമാരെയും സൗഖ്യമാക്കി. അവർക്കു കുട്ടികൾ ജനിച്ചു.
  deu-TKW: Da legte Abraham bei Gott Fürbitte ein, und Gott heilte den Abimelech und
    sein Weib und seine Sklavinnen, so daß sie Kinder gebaren.
  lin-lin: Abrayami abondelaki Nzambe, mpe Nzambe abikisaki Abimeleki, mwasi na ye,
    mpe basi bawumbu na ye. Na nzela wana, bazwaki lisusu bana ;
  cbr-NT: Usokian kakëxun ka Abrahamnën Nukën 'Ibu Dios ñukáxuankëxa, ñukáxunkëxun
    ka Nukën 'Ibu Diosan Abimélec aín xanukëñunbi pëxkuakëxa. Usokin 'anan ka an ñu
    'axunkë xanukamaribi tuánun 'imiakëxa,
  eng-LSV: 'And Abraham prays to God, and God heals Abimelech and his wife, and his
    handmaids, and they bear:'
  bmu-bmu: Abrahamgö anömŋi Saragöra aka Kembunöŋ ambi pakpak kiŋ Abimelekö miri uruŋe
    malgeri, yeŋgö morö memegö könaŋi jöhöyök. Miaŋgöra Abrahamnöŋ Anutu köuluköiga
    Abimelek mem ölöwahök. Mewöyök anömŋi aka welenqeqe ambiurupŋi mem ölöwak eŋgiiga
    kunbuk moröŋinambuk aket. Mewö.
  eng-GNV: 'Then Abraham prayed vnto God, and God healed Abimelech, and his wife,
    and his women seruants: and they bare children.'
  eng-WEBSTER: 'So Abraham prayed to God: and God healed Abimelech, and his wife,
    and his maid-servants, and they bore children.'
  nhw-BL: Huan Toteco Dios quichijtoya para niyon se sihuatl catli itztoya ichaj Tlanahuatijquetl
    Abimelec ma amo conepiya quema Sara itztoya ichaj. Huajca Abraham quitlajtlani
    TOTECO para ma quichicahua Abimelec huan isihua, huan nopa sequinoc isihua tequipanojcahua
    para sempa huelise conepiyase. Huan inijuanti mochicajque
  swh-ONEN: Kisha Abrahamu akamwomba Mungu, naye Mungu akamponya Abimeleki, mke wake,
    na watumwa wake wa kike kwamba waweze kupata watoto tena,
  bba-bba: N deemɑ Gusunɔ u rɑɑ Abimɛlɛki kɑ win kurɔ kɑ win yobu bɑrɑru kpɛ̃ɛ te
    tɑ ǹ derimɔ bu mɑ, ye u kɑ Sɑɑrɑɑ mwɑn sɔ̃. Yen sɔ̃nɑ ye u Sɑɑrɑɑ wesiɑ, Aburɑhɑmu
    u Gusunɔ kɑnɑ, mɑ u bu bɛkiɑ bu kɑ kpĩ bu mɑ.
  eng-KJVCPB: 'So Abraham prayed unto God: and God healed Abimelech, and his wife,
    and his maidservants; and they bare children.'
  cpy-cpy: Ikanta Abraham ramananakari Tajorentsi, omapokashitanaa retsiyatakotanee
    Abimelec, eejatzi itsipatari. Etsiyatakotanee eejatzi ronampiripaeni otzimaanitanteeyaari.
  mpx-mpx: He valila, sauga toto Abimeleki Abalahama lagona Sela i ahe tukan wana
    limiya, inoke baena Yehoba Abimeleki wana limi ana heniheni yowau gegewel lalgamaniliya
    i lokausan nige bosowailiya nihi liyan. Inoke Abalahama i awanun Yabowaine elana,
    yaka Yabowaine Abimeleki alonau lagona ge wana totuwalali loloyowanil yowau, i
    pwamolol bosowailiya al nihi liyan ge nihi ab.
  wbp-wbp: Kaatu kulalparla wardinyi-wiyi nyinaja Pimalikiki kuja yangka karnta Yipuruyamu-kurlangu
    manu Jiira. Kujarlaju-jana murrumurru-manu karntakarnta yangka Pimaliki-kirlangu
    warrkini-patuju kurdu-kujaku mardarninja-kujaku. Junga-juku-janarla Yipuruyamurluju
    kaji-payurnu Kaatulku Pimaliki-parntaku manu nyanungu-nyangu-mayamayaku yungu-jana
    wankaru-juku murrumurru-maninja-wangurlu yampimi. Junga-juku, Yipuruyamuju purda-nyangu
    payirninja-kurra, manu karnta-jana Pimaliki-mayamaya ngurrju-manu pina-palkakupalangu-jarrinjaku.
    Ngakalku junga-juku, karntakarntarlujulu-jana kurdukurdulku panu manu.
  luo-luo: Eka Ibrahim nolamo Nyasaye, kendo Nyasaye nochango Abimelek, chiege kod
    jotichne ma nyiri mondo omi ginywol nyithindo kendo,
  meu-meu: Bena Abraham ese Dirava e ḡuria; bena Dirava ese Abimelek e hamauria, bona
    adavana bona ena hesiai hahinedia danu e hamauridia, bena natudia e havaradia.
  npi-ULB: त्यसपछि अब्राहामले परमप्रभुसँग प्रार्थना गरे, र उहाँले अबीमेलेक, तिनकी
    पत्‍नी, र तिनका कमारीहरूलाई निको पार्नुभयो र तिनीहरूले छोरीछोरी जन्माउन सके ।
  yor-yor: Nígbà náà, Abrahamu gbàdúrà sí Ọlọ́run, Ọlọ́run sì wo Abimeleki àti aya
    rẹ̀ àti àwọn ẹrúbìnrin rẹ̀ sàn. Wọ́n sì tún ń bímọ,
  emp-NTPO: Abimeleba Abrahaʌ̃ quima Sara edai basid̶e Ãcõrẽba wẽrãrã Abimele ded̶e
    panabadada idu b̶iogoabigaẽ́ basía. Maʌ̃ carea Abrahaʌ̃ba Ãcõrẽa iwid̶isia. Maʌ̃be
    Ãcõrẽba Abimele cacua biẽ́ b̶ad̶ada biabisia. Maʌ̃ awara dji quimada, nezocawẽrãrã
    sid̶a biabisia warra ununamãrẽã.
  ind-ind: Karena kejadian itu, TUHAN sudah membuat semua perempuan di istana Abimelek
    mandul. Namun, ketika Abraham berdoa, Allah menyembuhkan Abimelek, istrinya, dan
    budak-budak perempuannya, sehingga mereka bisa hamil lagi.
  pes-OPCB: آنگاه ابراهیم نزد خدا دعا کرد و خدا پادشاه و همسر و کنیزان او را شفا بخشید
    تا بتوانند صاحب اولاد شوند؛
  ssx-ssx: Kutupa mo Eipoloha꞉ma꞉na꞉ weteke Seta pa꞉ta꞉ pieke ekina꞉ Tekehalima꞉ta꞉
    mo Abimelekena꞉ kini da pa꞉ta꞉ haemeke wanda꞉manu paeyaota꞉ weki mendia꞉la꞉ hauta꞉
    sa꞉sa꞉ piekeme. Koto ekina꞉ Eipoloha꞉ma꞉ma꞉ Koda꞉ pa꞉ta꞉ Abimelekena꞉ yeni peayeke
    handa epeayekeme. Kutupa make mo ipika꞉ wanda꞉ make mo ipika꞉ pa hameke e pokaemeke
    wandiki titi make weki mendina꞉ yeke epeayekeme.
  lcm-lcm: Na Abaraam kala sokotuk a God ani ka atautauia pok na Abimelek ve kana
    aina na kana keve ainan asosokai ani ki atogon nat pok
  aer-aer: Kele Ngkartele ayakeke anewe Abimelech-kenhe-arlke urrkapentye akngerre
    ikwerenhe areye-arlke ampe atnyeneme-ketye Abimelech-elarle Sarah inekenge, anewe
    Abraham-kenhe. Kele Abraham-ele Ngkarte apayuthneke Abimelech mwerre-iletyeke
    itne anteme ampe anteme atnyenewarretyeke.
  tgl-ULB: Pagkatapos, nanalangin si Abraham sa Diyos at pinagaling ng Diyos si Abimelech,
    ang kanyang asawa, at kanyang mga babaeng alipin para sila ay tuluyan ng magkaroon
    ng anak.
  nop-nop: Bepaŋ adi Abalaham tamuŋŋiŋ Salah doktiŋa Abimelek’walaŋ yolineŋ tamwoi
    hatigiŋ hogohogok meeniŋ ulihaka talik kameheyembune kafi tubudapmagiŋ. Unduŋ
    doktiŋa Abalaham adi Bepaŋ ninadiune Bepaŋdi Abimelek eŋ tamŋiŋ tiŋa adi’walaŋ
    tipilapilaye tam heki yalakihiye mintadok talik kotigoŋ dilitomyemguk.
  kca-kca: Щӑԓта Авраам Турәм пеԓа пойәкщәс, пӑ щӑԓта Авимелех, пӑ ԓўв имеԓ, пӑ ԓўв
    митнэԓаԓ Турәмән хŏԓ йӑмәԓсайәт, пӑ ԓыв ԋаврэм тӑйты питсәт;
  cbu-NT: Ashiriya, Aprahamarinshitini Apanllee masharangiya. Apaa, Abimelekaa yusur
    chinangcha. Mishat, wizanlleetstam wánguyareem yarangcha, muchchureewaatstamta.
    ¿Tamashtaj ayam wip pzapanichinllina? Aprahamarin tárangiya.
  usa-usa: Miráitana, Abara-ám Îtogokaqa nunamummá-titana, Îtogo Ápímérékigaraq wení
    ánákogaraq, wení mayai-inarurawaqa íráqónni umáyikaitata yauwéqma iyápó yíkárae.
  hui-hui: Anduane Homogohanda Abimelege ibu damene wali berearu bibahendenaga tombeha
    waneigini biraga mugube mo wahayagola wali uruni waneigini taba hanabe nahe berene.
    Abarahama one Sara Abimelegehanda yamo haru piyagonaga Anduane Homogohanda ogoni
    miadai bini. Ani biyago hondowa Abarahamahanda Ngode Datagaliwabehondo bi la hayagola
    nde ibugua Abimelegebi ibu onebi wali garabaya biabe ale bia haga berearubi ti
    mo bayale howa wali urunime waneigini lone taba hanabehe berene.
  wrs-wrs: Doa Yaweva doara em kakaiv vinna Apimeleknamba ongalnamba, eva andranind
    unguvlinamba, wo otolmba tetwond vinnamoa, plalva os lohna Sarainda. Wo sisva
    Apraham Sesoam sahmanana Apimelekinda, wo Sesoava hellena, sishona vrowol vena
    Apimelekm, ongalm, andranind unguvlim, wo sism heva tetwond vena.
  mya-mya: အာ​ဗြ​ဟံ​၏​မ​ယား​စာ​ရာ​ကို​သိမ်း​ပိုက်​သည့် ကိစ္စ​ကြောင့် အ​ဘိ​မ​လက်​၏​နန်း​တော်​တွင်​ရှိ
    သ​မျှ​သော​မိန်း​မ​တို့​သည် သား​သ​မီး​မ​ရ​စေ ခြင်း​ငှာ​ထာ​ဝ​ရ​ဘု​ရား​စီ​ရင်​တော်​မူ​၏။
    ထို​ကြောင့် အာ​ဗြ​ဟံ​သည်​အ​ဘိ​မ​လက်​အ​တွက် ထာ​ဝ​ရ ဘု​ရား​ထံ​ဆု​တောင်း​သ​ဖြင့်​သူ​သည်​ကျန်း​မာ
    လာ​၏။ သူ​၏​မ​ယား​နှင့်​သူ​၏​ကျွန်​မ​တို့​သည် လည်း သား​သ​မီး​ရ​နိုင်​ရန်​ကျန်း​မာ​လာ​ကြ
    လေ​သည်။
  cbi-NTPO: Tsenñu Abraham Diosba kuinda keñu, Abimélecnu bain, naa ya' shinbunu bain
    Dios ura' mandiremi. Tsenmin yachi manda-imu shinbulanu bain de-ura' mandiremi
    nakanudetsu,
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་གྱིས་དཀོན་མཆོག་ལ་གསོལ་བ་བཏབ་པ༌དང༌། དཀོན་མཆོག་གིས་ཨ་བི་མེ་ལེག༌དང༌།
    ཁོའི་ཆུང་མ༌དང༌། གཡོག་མོ་ཐམས་ཅད་ཀྱི་ནད་གསོས་ཤིང་དེ་དག་ལ་མངལ་ཆགས་ཐུབ་པར་མཛད༌དོ།།
  wsk-wsk: Sarah kumik te, Yawe Abimelech ko nuwus se ko ura dungan imet suen la nutagu
    kaolam se kuriang me ilukasan. Se Abraham Kaem kote wosengam, se Kaem Abimelech
    saongam, ale ko nuwus se ko ura dungan imet nunga nutagu kaogam, se aking kuriang
    ilukasan.
  kkl-kkl: Abimelekhti Abrahamdi kel Sara tobogpa, Allahri Abimelekhti kelaboap eldi
    aruknaap ibili nene-nene phiog. Allahri ibili nene-nene phiog aneko, sumeneko
    sum Abrahamdi Allahag moloro yubu lebogpa, Allahri Abimelekh whero eldi kelabo
    babe whebhaiogpa me mangal tolamek.
  sna-sna: Ipapo Abhurahama akanyengetera kuna Mwari, uye Mwari akaporesa Abhimereki,
    mukadzi wake uye navarandakadzi vake kuti vakwanise kuita vana zvakare,
  spa-BLM: Abraham oró a Dios. Entonces Dios sanó a Abimelec, a su esposa y a sus
    siervas, y éstas dieron a luz.
  beu-beu: Halomang mi, LAHATALA Ana nehe jangu ba Abimelek eistana mi ang naung emangpi
    ivaal emana angu vengtering iila, base ini bae vaal veng niang, se Abimelek ana
    Abraham ejangu Sara at eistana mi ila angu ebele. Aarunge uanguveng Abimelek ana
    bale Sara aing metma emehal Abraham enang muse, Abraham ana sambajang Lahatala
    Abanang, metma nehe jangu ang naung iadana. Angu ebele, Lahatala ana bale nehe
    jangu ang naung ivaal emana angu buka. Base ini bot bale vaal veng.
  cac-cac: Ix lajvi chi' ix lesalvi vin̈aj Abraham chi' d'a Dios yuj vin̈aj Abimelec
    chi'. Yuj chi' ix yic'xiel scatab' Dios chi' d'a yib'an̈ vin̈ yed' ix yetb'eyum
    yed' eb' ix schecab' vin̈, yic tz'aljixi yune' eb' ix.
  swh-ULB: Kisha Abraham akaomba kwa Mungu, Na Mungu akamponya Abimeleki, mkewe, na
    watumwa wake wa kike kiasi kwamba wakaweza kupata watoto.
  bel-bel: І памаліўся Абрагам Богу, і ацаліў Бог Авімэлэха, і жонку ягоную, і рабыняў
    ягоных, і яны пачалі радзіць;
  deu-ELBBK: Und Abraham betete zu Gott; und Gott heilte Abimelech und seine Frau
    und seine Mägde, so dass sie gebaren.
  mbb-OT: Tenged te kegkuwaa ni Abimelec ki Sara, mibpengelinteuwan te Megbevayà he
    kenà mekaanak is langun he menge vahi zutun te valey zin. Umbe mid-ampù si Abraham
    diyà te Megbevayà, ne mibpengelinteuwan te Megbevayà he meulii si Abimelec te
    zaru zin wey is esawa zin wey is menge uripen din he vahi su wey zan mekeuman
    mekaanak.
  msc-msc: Iburahima ka Alla tara Abimelɛki yɛ. Wo rɔ, Alla ka Abimelɛki lakɛndɛya,
    a ni a la muso ni a la jɔnmuso bɛɛ, wo le rɔ ai ri se den sɔrɔn ikɔ tuun
  mal-2015: അബ്രാഹാം ദൈവത്തോടു അപേക്ഷിച്ചു; അപ്പോൾ ദൈവം അബീമേലെക്കിനെയും അവന്റെ ഭാര്യയെയും
    അവന്റെ ദാസിമാരെയും സൗഖ്യമാക്കി, അവർ പ്രസവിച്ചു.
  tuo-NT: Abimelec tojo níca beꞌro, Abrahã Õꞌacʉ̃rẽ sẽrĩbosacʉ niwĩ. Abimelec Sarare
    miaꞌque buꞌiri cʉ̃ nʉmorẽ, narẽ daꞌracoꞌterã numiarẽ, nipeꞌtirã cʉ̃ ya wiꞌi nirãrẽ
    Õꞌacʉ̃ põꞌrãtimasĩticã weecʉ niwĩ. Abrahã narẽ sẽrĩbosáca beꞌro Õꞌacʉ̃ narẽ yʉꞌrʉocʉ
    niwĩ. Tojo weerã na põꞌrãtimasĩcãrã niwã tja.
  gup-gup: Yawey ngokko benmarnbom daluk rowk nawu birrini kore Abimelech nuye kunred
    minj birriyawmayi, kuhni yimeng bu Sarahkenh ngalbu Abraham nuyeni ngalbininjkobeng.
    Wanjh Abraham yiwarrudj di bidjawam God, dja nungka God bimarnbom Abimelech, dja
    ngalbininjkobeng nuye dja daluk nawu birrimarnedurrkmirri, benmarnbom warridj
    ba wurdyaw kabirriyawoyhyawmang.
  met-met: Baing Ebraham sabu na Urana, saing Urana hamaringia Abimelek, haininoa
    xaung haining oxata olanggamdi bu sanga ba dahayau muli.
  gvs-gvs: Ego boi Eberamo monena Sera pasina Yauwe iguinuwa bego vevina madabokidi
    Abimeleka ina vada goi sikaaiyaka sikágala. Tuwo Eberamo ikawanoi Yaubada yaina,
    e Abimeleka be monena be nakae ina pakonayao vevina madabokidi ikidedevinedi.
    Tauna itoboinedi sikéuwama.
  rmc-rmc: Avke pes o Abraham mangelas ko Del a o Del sasťarďa le Abimelech, leskra
    romňa the le služken, hoj len te šaj pale avel čhave.
  nlg-nlg: Keri ke, Abraham te kokoeliulivuti vania God, ma God te volaa Abimelech
    kolua tauna, mana lei vaivine tana valena ge kara ghoi logho gari.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Abraham yegha Nǫ̀htsı̨ ts'ǫ̀ yaı̨htı t'à Abımelek, wets'èkeè
    eyıts'ǫ ts'èko gıgha eghàlageedaa sìı chekoa nègele gha k'aàt'ıì anagejà.
  pes-OPV: و ابراهیم نزدخدا دعا کرد. و خدا ابی ملک، و زوجه او وکنیزانش را شفا بخشید،
    تا اولاد بهم رسانیدند،
  ron-1924: Авраам с-а ругат луй Думнезеу, ши Думнезеу а ынсэнэтошит пе Абимелек,
    пе неваста ши роабеле луй, аша кэ ау путут сэ наскэ.
  ben-OBCV: তখন অব্রাহাম ঈশ্বরের কাছে প্রার্থনা করলেন এবং ঈশ্বর অবীমেলককে, তাঁর স্ত্রীকে
    ও তাঁর ক্রীতদাসীদের সুস্থ করে দিলেন যেন তারা আবার সন্তান লাভ করতে পারে,
  lex-lex: Noka Abrahama npolu-nwak la Orgahi, noma Orgahi Nhi' kalwieda Abimelek
    nora hawni me atni-wa'arni patke'a, pa nhi'nande hota ra'upa-ra'a'na.
  rgu-rgu: Masososa na MANETUALAIN tao na inaꞌ fo leo rai Abimelek nusa na kalatedis,
    nana huu Abimelek tonda na Abraham sao na. Tehuu fai fo maneꞌ a fee faliꞌ Sara
    leo sao na neu, boe ma Abraham hule-haradoi fo ela Manetualain buka seluꞌ inaꞌ
    sira anamana nara. No leoꞌ na boe ma, inaꞌ sira bisa boki seluꞌ.
  som-som: Ibraahimna Ilaah buu baryay, markaasaa Ilaah bogsiiyey Abimeleg, iyo naagtiisii,
    iyo gabdhihii midiidinyada u ahaa; waxayna dhaleen carruur.
  lat-VUC: 'Orante autem Abraham, sanavit Deus Abimelech et uxorem, ancillasque ejus,
    et pepererunt:'
  aoi-aoi: Amurndakibina-langwa na-ngekburakajungwunu-mulangwa Jera-manja, dadingiyenikba
    Aburiyama-langwa-manja, kembirra aburraja wurrababurna-langwe-ka wurridarringka
    Abimileka-langwa-manja alikira nara arakba ka-mambakina wurrakina wurriyukwayuwa.
    Nare-ka ka-mambakina wurriyukwayuwa mena Yaweya nenu-ngwanjaju-mubaba wurrakina.
    Nenu-ngwanjajume-ka nakina amurndakakina-langwa na-ngekburakajungwunu-mulangwa
    Jera-manja akina. Kembirra nu-buriyamina eneja nakina Aburiyama Abimileka-langwa
    Neningikarrawaru-wa. Eneja kembirra Neningikarrawara nen-eningabaka kembirra nakina-manja
    Abimileka akwa ngawa dadingiyenikba-manja akwa ngawa warnikuminuwar•duwar•da-manja
    wurridarringka ngarningka, kajungwa karr-arrangbini-yada ngarningka wurriyukwayuwa-da.
  eng-ASVBT: 'And Abraham prayed unto God: and God healed Abimelech, and his wife,
    and his maidservants; and they bare children.'
  mna-mna: Tona Abaraam isuŋ pa Merere, mi ni iurpe Abimelek ziru kusiini mi zin mbesooŋo
    moori kini ma tirao be tipeebe pikin mini. Paso, indeeŋe ta Abimelek ikam Sara
    ma imar ruumu kini na, Merere iur mete sananŋana pa moori boozomen ta timbot lela
    Abimelek ruumu kini. Tabe tirao tipeebe pikin som.
  ita-1885: Ed Abrahamo fece orazione a Dio; e Iddio guarì Abimelecco, e la sua moglie,
    e le sue serve; e poterono partorire.
  eng-LXXUP: And Abraham prayed to God, and God healed Abimelech, and his wife, and
    his women servants, and they bore children.
  eng-ULB: Then Abraham prayed to God, and God healed Abimelech, his wife, and his
    female slaves so that they were able to have children.
  spa-VBL: Entonces Abraham oró a Dios, y Dios sanó a Abimelec ya su esposa; y también
    sanó a sus esclavas, a fin de que nuevamente pudieran engendrar hijos.
  fra-_FOB: Et Abraham pria Dieu; et Dieu guérit Abimélec, sa femme et ses servantes,
    et elles enfantèrent.
  mal-mal: അബ്രാഹാം ദൈവത്തോടു പ്രാർത്ഥിച്ചു; അപ്പോൾ ദൈവം അബീമേലെക്കിനെയും അവന്റെ ഭാര്യയെയും
    അവന്റെ ദാസിമാരെയും സൗഖ്യമാക്കി, അവർ പ്രസവിച്ചു.
  urd-GVR: Tab Ibrāhīm ne Allāh se duā kī aur Allāh ne Abīmalik, us kī bīwī aur us
    kī launḍiyoṅ ko shafā dī, kyoṅki Rab ne Abīmalik ke gharāne kī tamām auratoṅ ko
    Sārā ke sabab se bāṅjh banā diyā thā. Lekin ab un ke hāṅ dubārā bachche paidā
    hone lage.
  suz-BL: मिनु अब्राहामम अबीमेलेक आ पर्बम परमप्रभु कली पुना बाक्‍त। मिनु परमप्रभुमी
    अबीमेलेक, आ मीश नु आ गेय पाइब नेल्‍ल आन पर्बम आल मथितीक रोइ रे सापदा बाक्‍त।
  ita-1927: E Abrahamo pregò Dio, e Dio guarì Abimelec, la moglie e le serve di lui,
    ed esse poteron partorire.
  ckb-ckb: ئینجا ئیبراهیم لە خودا پاڕایەوە، خوداش ئەبیمەلەخ و ژنەکەی و کەنیزەکانی
    چاککردەوە و منداڵیان بوو،
  eng-BBE: Then Abraham made prayer to God, and God made Abimelech well again, and
    his wife and his women-servants, so that they had children.
  crx-NTPO: '''Et Abraham Yak''usda (Elohim) ts''un tenadidli ''ink''ez Yak''usda
    (Elohim) Abimelech soo na''yinla, yu''at cha ''ink''ez ts''ekoo yunat ne''ut''enne
    cha, ''ink''ez bubuzke'' whuzdli''.'
  kan-OKCV: ಆಗ ಅಬ್ರಹಾಮನು ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡಿದನು. ದೇವರು ಅಬೀಮೆಲೆಕನನ್ನೂ, ಅವನ ಹೆಂಡತಿಯನ್ನೂ
    ದಾಸಿಯರನ್ನೂ ವಾಸಿಮಾಡಿದರು. ಆದ್ದರಿಂದ ಅವರಿಗೆ ಮಕ್ಕಳಾದರು.
  bbb-bbb: Ro Kini Abimereki fune vame ise ije Serado rei ijadufuo E Ireobo fune kini
    ijadufuo bara ro e fuone imejo ijiebuo bara ije bijukuriamoga bu naebe una ame
    tuanae. Ijadufuo Eburame fune una Kini Abimerekikiro e fuone boeje ijiebuo baname
    isoe. Fu baname isoekina Godi fu una Abimereki ifejaga irufui ijia namo ije fu
    una bakireke kinido bara ijiakina e fuone imevo ijiebuo bara ije bu una ame tuanadufuo.
  tam-2017: ஆபிரகாமுடைய மனைவியாகிய சாராளுக்காக யெகோவா அபிமெலேக்குடைய வீட்டாரின் கர்ப்பங்களையெல்லாம்
    அடைத்திருந்ததால்,
  spa-RV-1909: Entonces Abraham oró á Dios; y Dios sanó á Abimelech y á su mujer,
    y á sus siervas, y parieron.
  ron-BTF: Astfel Avraam s-a rugat lui Dumnezeu, şi Dumnezeu a vindecat pe Abimelec
    şi pe soţia lui şi pe servitoarele lui; şi ele au născut copii.
  eng-WEBP: Abraham prayed to God. So God healed Abimelech, his wife, and his female
    servants, and they bore children.
  eng-FBV: Then Abraham prayed to God, and God healed Abimelech, his wife, and his
    female slaves, so that they could have children again.
  nld-1939: Nu bad Abraham tot God; en God genas Abimélek, zijn vrouw en zijn slavinnen,
    zodat zij kinderen konden krijgen.
  nch-BL: Huan Toteco Dios quichijtoya para yon se sihuat cati itztoya ichaj Tanahuatijquet
    Abimelec ma amo conepiya quema Sara itztoya ichaj. Huajca Abraham quitajtani TOTECO
    para ma quichicahua Abimelec huan isihua, huan nopa sequinoc isihua tequipanojcahua
    para sempa huelise conepiyase. Huan inijuanti mochicajque
  tfr-NTPO: Sara kjĩshko ga wal̈ëga l̈öng Abimélec ushko kjl̈obi l̈i shduna Jehovárë,
    beno l̈öng wapga ame. Gueniyo ga Abraham syõshtono Jehová kong. E kjĩshko ga Abimélec
    poptara Sbörë. Ba boy, ba parkaga wal̈ëga poptara bako, wapga tjok obi wl̈o.
  vie-1934: Aùp-ra-ham cầu xin Đức Chúa Trời, thì Ngài chữa bịnh cho vua A-bi-mê-léc,
    vợ cùng các con đòi người; vậy, họ đều có con.
  hin-CV: तब अब्राहाम ने परमेश्वर से प्रार्थना की, और परमेश्वर ने अबीमेलेक, उसकी पत्नी
    तथा उसकी सेविकाओं को चंगा किया कि वे फिर से संतान पैदा करने लगें,
  eng-OURB: Abraham [Father of a multitude] prayed to God. God healed Abimelech [My
    father king], and his wife, and his female servants, and they bore children.
  spa-BES: Entonces Abraham oró a Dios, y Dios hizo sanó a Abimelec, a su mujer y
    a sus siervas, y tuvieron hijos.
  tdx-tdx: Nihalaly aman’ Añahare t’i Avrahame le nampi­jangañen’ Añahare t’i Abime­leke
    naho ty vali’e vaho ondevo am­pela’eo, t’ie hahasamake,
  vid-vid: Hamba Abulahamu nakamlanda Nguluwi, na heye kamlohola Abimeleki na mchewake
    na vitumagwa wa heye mdala, mbaka nawaweza kuponda kahi wana.
  pwg-pwg: Nani murinai Abraham inipowana God kurina da Abimaleki kana gubaga ivi
    yawasi. Ma bade kawana ma i bigabiga wivinesi yavata na peyarisi i keta ivotawei
    da iti tuwame.
  eng-OKE: 'And Abraham prayed before the Lord, and the Lord healed Abimelek, and
    his wife, and his handmaids, and they were revived:'
  tha-KJV: เพราะฉะนั้น อับราฮัมก็อธิษฐานต่อพระเจ้า พระเจ้าทรงรักษาอาบีเมเลค และมเหสีของพระองค์และทาสหญิงให้​หาย
    และเขาเหล่านั้​นก​็​มี​บุตร
  por-BR-2018: Então Abraão orou a Deus; e Deus sanou a Abimeleque e a sua mulher,
    e a suas servas, e voltaram a ter filhos.
  bco-bco: A꞉la꞉sa꞉la꞉sa꞉ga꞉ Ablaham eyo꞉ Godemo꞉ dulugu sio꞉ ko꞉lo꞉, Gode eyo꞉ Abimelego꞉lo꞉,
    ingayo꞉lo꞉, ene nanogdo꞉ dian ka꞉isaleyo꞉lo꞉ tambo falele alifa꞉ ko꞉lo꞉ iyo꞉ so꞉wayo꞉
    wa꞉ka o꞉li sa꞉la꞉la꞉ma꞉ki ta꞉fo꞉.
  deu-ELO: Und Abraham betete zu Gott; und Gott heilte Abimelech und sein Weib und
    seine Mägde, so daß sie gebaren.
  ktm-ktm: Lapan ihndrepti su pedih ndre sulo-on lewen Abimelek pe hondropo nedu’
    su pwi. Iy ihnan ihpa kuti ile muden punou sa ndre Abimelek ipu ile ta Sarah,
    mbrulun Abraham. Ile pe Abraham isurok ile ngon Lapan, pe Lapan ihnan Abimelek
    ile ndre huyen yi. Pe mbrulun Abimelek ndroda su pedih lewen marai tadan, eri
    hanon hopo ndre nedu’ su yi.
  caa-caa: Entonces e Abraham cay ucꞌajti taca e Dios tama e Abimelec, y Cadiosir
    utzꞌacpes e Abimelec y uwixcar. Y utzꞌacpes ubꞌan tunor umanobꞌ xeꞌ ixictac tuaꞌ
    oꞌbꞌna achꞌijrtesianobꞌ otronyajr.
  eng-WYC-2018: Soothly for Abraham prayed, God cured Abimelech, and his wife, and
    handmaids, and they childed; (And because Abraham prayed to God, God cured Abimelech,
    and his wife, and his slave-girls, and they gave birth;)
  epo-epo: Kaj Abraham ekpreĝis al Dio; kaj Dio sanigis Abimeleĥon kaj lian edzinon
    kaj liajn sklavinojn, kaj ili komencis naski.
  uig-PIN: Ibraⱨim Hudaƣa dua ⱪildi, Huda Abimǝlǝk, ayali wǝ kenizǝklirini saⱪaytti;
    andin ular yǝnǝ bala tuƣalaydiƣan boldi; qünki Pǝrwǝrdigar Ibraⱨimning ayali Saraⱨ
    tüpǝylidin Abimǝlǝkning ɵyidiki ⱨǝmmǝ hotunlarning baliyatⱪulirini etip ⱪoyƣanidi.
  beo-beo: 'Amalalu, A:ibalaha:me da Godema sia:ne gadoi. Amola Gode da Abimelege,
    ea uda amola ea udigili hawa: hamosu a:fini huluane uhinisi dagoi. Amalalu, ilia
    da mano eno bu lamu hou dawa:i.'
  tpi-OTNT: Bikpela i bin pasim bel bilong olgeta meri long lain bilong Abimelek na
    ol i no inap karim pikinini. Em i mekim olsem bilong bekim dispela pasin Abimelek
    i mekim long Sara, meri bilong Abraham. Olsem na Abraham i prea long God, na God
    i mekim Abimelek i orait gen. Na meri bilong Abimelek wantaim ol wokmeri nating
    bilong en, ol inap karim pikinini gen.
  hau-SA: Sai Ibrahim ya yi addu’a ga Allah, Allah kuma ya warkar da Abimelek, da
    matarsa da bayinsa mata domin su haihu,
  udu-udu: Dhali yan’ko’d Ibrahiim ’thoki’d ka Arumgimis mo. Dhali Arumgimis ki wac̱a
    Abimaalik mo dhali ashim piti si’da/ wac̱kunu mo dhali aris up̱ kun miina ṯu’c
    mo ki uni ki dho’thki uc̱i mo be.
  uig-LAT: Ibrahim Xudagha dua qildi, Xuda Abimelek, ayali we kénizeklirini saqaytti;
    andin ular yene bala tughalaydighan boldi; chünki Perwerdigar Ibrahimning ayali
    Sarah tüpeylidin Abimelekning öyidiki hemme xotunlarning baliyatqulirini étip
    qoyghanidi.
  nde-nde: U-Abhrahama wasekhuleka kuNkulunkulu, uNkulunkulu wamsilisa u-Abhimelekhi,
    lomkakhe lezigqili zakhe zesifazane ukuthi babelabantwana njalo,
  ton-ton: ¶ Pea lotu ʻa ʻEpalahame ki he ʻOtua pea fakamoʻui ʻe he ʻOtua ʻa ʻApimeleki,
    mo hono uaifi, mo ʻene kau kaunanga; pea naʻa nau fanafanau.
  ces-1613: I modlil se Abraham Bohu, a uzdravil Bůh Abimelecha, a ženu jeho, a děvky
    jeho; i rodily.
  eko-eko: Nnyizinku aawaarettiye aakha ooshi a vaje wa Apimeleekhi yoori ahisala
    avokola, mwaasa wa epile zanrettikhaneliyeeyo Suhura muukha wa Eburahiima. Aphano
    Eburahiima khunvekela Nluku zwaamu ya Apimeleekhi, Nluku khunvonisa vamote na
    muukhaawe na akarumeyaawe aakha yoori asala avokola.
  nss-nss: Apimelek pakiwiri Sarah pakiya nambuyun, pe YAPAN irakultuwani hu pihin
    masih para wum tan para hu andre kankun mbunah pwi. Hapeko iyamulan Apraham koyun
    isikirani Apimelek pe itohun iya kili Ngindrai, pe Ngindrai imbusi Apimelek iya
    hiyan. Pwen pe nambuyu Apimelek iyasura hu pihin masih para poya mbulyan ara,
    hu lahiy para hu kakun mbunah paiwe.
  eng-WMB: Abraham prayed to God. So God healed Abimelech, his wife, and his female
    servants, and they bore children.
  tam-TCV: ஆபிரகாம் இறைவனிடம் வேண்டுதல் செய்தபோது, அவர் அபிமெலேக்கையும், அவன் மனைவியையும்,
    அவனுடைய வீட்டிலுள்ள பணிப்பெண்களையும் குணமாக்கி, அவர்கள் மீண்டும் பிள்ளைப்பேறு
    உள்ளவர்களாகும்படிச் செய்தார்.
  ceb-ULB: Unya nag-ampo si Abraham ngadto sa Dios, ug giayo sa Dios si Abimelec,
    ang iyang asawa, ang iyang mga sulugoon nga babaye aron sila makabaton ug mga
    anak.
  mkn-mkn: Dolu TUHAN su tutu tampa ana dari samua parampuan yang tenga di Abimelek
    pung daꞌera, tagal dia su rampas ame Abraham pung bini. Ma waktu raja kasi pulang
    Sara pi dia pung laki, ju Abraham sambayang, ko Tuhan buka ulang lai itu parampuan
    dong pung tampa ana. Ju dong bisa barana lai.
  pol-UBG: Wtedy Abraham modlił się do Boga i Bóg uzdrowił Abimeleka, a także jego
    żonę i jego służące, i one rodziły.
  agr-agr: Nuadui Abraham Abimelekan pachis Apajuín tsagkujata tusa segauwai. Tusa
    tima Apajuí Abimelekan etsagag, niina nuween, nuigtushkam niina inake nuwa aidau,
    nuwi batsatunak uchi uchigbau atinme tusa ashí etsagakui.
  kyc-kyc: Dokopa enakana Aporakamena etenge Sera ketamende piyamo dokona lao Kamongo
    dokome Apimeleke banya ree palunya enda dupwa ingi porayasa wane manjirami ingya
    naya.
  urd-GVU: تب ابراہیم نے اللہ سے دعا کی اور اللہ نے ابی مَلِک، اُس کی بیوی اور اُس
    کی لونڈیوں کو شفا دی، کیونکہ رب نے ابی مَلِک کے گھرانے کی تمام عورتوں کو سارہ
    کے سبب سے بانجھ بنا دیا تھا۔ لیکن اب اُن کے ہاں دوبارہ بچے پیدا ہونے لگے۔
  deu-1912: Abraham aber betete zu Gott; da heilte Gott Abimelech und sein Weib und
    seine Mägde, daß sie Kinder gebaren.
  ntj-ntj: '@see-verse:GEN.020.016'
  row-row: Fefeu na, LAMATUALAIN ena mamana anaꞌ mia basa inaꞌ mana sia Abimelek nusa
    na, huu ana rambas nala Abraham sao na. Ana fee baliꞌ Sara nisiꞌ sao na ma, Abraham
    hule-oꞌe, de Lamatualain soi baliꞌ inaꞌ ra mamana ana nara. De ara bisa bꞌonggi
    seluꞌ fai.
  kan-2017: ತರುವಾಯ ಅಬ್ರಹಾಮನು ದೇವರನ್ನು ಬೇಡಿಕೊಳ್ಳಲು ದೇವರು ಅಬೀಮೆಲೆಕನನ್ನೂ, ಅವನ ಪತ್ನಿಯನ್ನೂ
    ಮತ್ತು ದಾಸಿಯರನ್ನೂ ವಾಸಿಮಾಡಿದ್ದರಿಂದ ಅವರಿಗೆ ಮಕ್ಕಳಾದರು.
  ena-ena: Abimelekɨ agaŋ Sela dɨ via hɨnidaci Asɨ Iaue agaŋ nusaŋ igahɨlavɨla avaŋ
    valavala hɨbɨ agadɨ abamɨgɨlɨci Abimelekɨ abinu agaŋ hula nudɨ sibɨla hɨsɨŋ iamɨgali
    agɨlaŋ hula humɨgaŋ ma ahɨlavɨmi. Hameŋ hɨniavɨdaci Ebɨlam agaŋ Abimelekɨ huaci
    lɨlɨ saŋ Asɨ dɨ abami. Lɨci Asɨ agaŋ Abimelekɨ dɨ huaci lamami. Huaci lamavɨla
    nudɨ abinu dɨdaŋ nudɨ sibɨla hɨsɨŋ iamɨgali agɨladɨdaŋ avi huaci lamɨci cɨhu humɨgaŋ
    ahɨlavɨmi. La ninanadi huhɨlavɨmi.
  tgo-tgo: Amba Eibraham i naŋgo weya Loi na Loi i vamoruŋgiya Abimeleki levo na le
    rakakaiwo wanakau na mbala valɨkaiwae mbowo thɨ ghambɨva gamagai,
  yap-yap: Ma aram me meybil Abraham ngak Got, me golnag Got Abimelek, nge bpin rok
    nge pi sib rok ni ppin, nge yag ni kur fakyed boch e bitir bayay,
  tet-tet: Uluk, MAROMAK taka notak feto hotu-hotu mak nein iha Abimelek rain, tan
    Abimelek nadau nola Abraham feen. Mais, oras Abimelek foo fila Sara, Abraham moos
    namulak, nebee Maromak loke nikar feto hotu-hotu notak. Hamulak tiꞌan, feto mak
    iha rai nia nahuu nahoris tenik.
  hlt-MCSB: Tedae Abraham te Pathen taengah thangthui. Pathen loh Abimelek khaw, a
    yuu khaw, a salnu rhoek khaw a hoeih sak dongah ca a sak uh.
  mdy-ETH: ዓብራሃሜ ማቾ፥ ሳኣራይዳ ማዺንቴ ባኮ ዛሎና ካኣቲ ዓቤሜሌኬ ማኣራ ናንጋ ላኣሎ ቢያ ናይ ሾዑዋጉዲ ፆኦሲ ዔቂሴኔ፤
    ዬያሮ ዓብራሃሜ ካኣቲ ዓቤሜሌኬ ዛሎ ሺኢቄም ፆኦሲ ካኣቲ ዓቤሜሌኬና ዒዛኮ ማኣሮና ፓሤኔ፤ ዬካፓ ዒዛኮ ማቾና ዒዛኮ ማዻ ላኣላ
    ቢያ ናይ ሾዓኒ ዳንዳዔኔ።
  kew-kew: Gote-me Abimalek-na rurupara ona nogo rayore nogo naki na madinasa. Akoloya,
    Abimalek-me Abraham-na ore Sarah nipu misada. Gore Abraham-me Gote repara beten
    paisa. Go rabu Gote-me Abimalek-maepeasa, ore para nipuna kogono nogonu page,
    goa pua nimumi nogo naki wala madisimi.
  twi-ASANTE: Enti, Abraham bɔɔ mpaeɛ, srɛɛ Onyankopɔn sɛ, ɔnsa ɔhene Abimelek, ɔhemmaa
    ne mfenaa a wɔwɔ efie hɔ yadeɛ, ma wɔnwo mma.
  bhl-bhl: 'Wangeko, iti Abalakam elo bokolewomele: “Abalakam, ku Sunbin-Got eso weng
    bokoko, nem dulum elo dakalala!”, dangse kale. Nimtew angom? Yawe e Sala ulo ibolow
    fukunse kasike, e Abimelek em angin im waneng alik alik biilo aul banim fium keyemse
    kasike. Keko beli, Abalakam em Sunbin-Got eso bokolewse ding kabalak e, Sunbin-Got
    e em dangse weng be kiliko, Abimelek em kalel so akalem angin im waneng so alik
    alik ilo dokoyemei, i iti aul kumun so kesiliw kale.'
  con-NTPO: Tsonsi Abrahamjan Abimelecne Chigama iñajan. Iñajansi Chigaja Abimelec,
    tise pushema'qque ccushaen. Poiyi'cco tise'pambe sema'su pushesundeccuma'qque
    ccushaen cuintsu ccase surie da'je'faye. Nane Abimelec Sarama tsa'caen itsasi
    tsu Na'su Chigaja poiyi'cco tseni'su pushesundeccuma pporaen cuintsu surive dambe'yi
    canse'faye. Tsa'ma ccushaensi ccase surie da'je'fa.
  eng-WEBU: Abraham prayed to God. So God healed Abimelech, his wife, and his female
    servants, and they bore children.
  bnp-bnp: Muri e Abraham i vasileki na Vure, lakea i korimulea e Abimelek. I korimule
    tabu e girihine Abimelek turana e huriki a vorakato ngatavine ri gi poda.
  wal-wal: GODAI Abrahaama keettaayee Saari gaasuwan Abimeleka keettaa asa ubbaa qanttaa
    mainissi wottido gishshau, Abrahaami Xoossaa woossin, Abimeleki, a keettaayyiyaanne
    a macca ashkkarati na7a yelana mala Xoossai eta pattiis.
  mgh-mgh: Wahoolo, Aparahamu ahonvekela Nluku wiira avone, ni Nluku ahomvoniha ni
    amwaarawe ni ipottha cawe, mpaka yahanca uyaraca,
  acu-NT: Abimelec Saran jukimtai, Amalecka jeen nuwa pujuinauka uchin jurechu arti
    tusa, Apu Yus kaa awajsamiayi. Tura Abraham Yusen seamtai, Yuska Abimeleckan tura
    ni nuwarincha tsuwarmiayi, tura ni inatiri ainauncha mash uchin ataksha jurerarti
    tusa tsuwarmiayi.
  spa-PDDPT: Abraham oró a ʼElohim, y ʼElohim sanó a Abimelec, a su esposa y a sus
    esclavas, las cuales tuvieron hijos,
  gun-gun: Ha'e gui Abraão ojerure ramo Nhanderuete omonguera Abimeleque, ta'yxy ha'e
    hembiguai kuery, ta'y jevy aguã rami.
  agu-BL: Toque'n tzun Abraham tan nachle'n Kataj tibaj Abimelec tu txkel, scyuch'
    cyakil e' xna'n yi na chimosin tuch', bantz jale'nt cyalbil.
  eng-PEV: Then Abraham prayed to God and asked him to make Abimelek and his mob better.
    You see, before, at the time when Abimelek got Sarah so that he could marry her,
    God made Abimelek sick and stopped all the women in Abimelek’s house from having
    babies. But then God talked to Abimelek, and Abimelek gave Sarah back to Abraham.
    So then Abraham prayed to God, and God made Abimelek better, and he made Abimelek’s
    wife better, and he made all the women that lived in Abimelek’s house better too,
    so that they had babies again.
  ilo-ULB: Kalpasanna, nagkararag ni Abraham iti Dios ket pinaimbag ti Dios ni Abimelec,
    ti asawana ken dagiti babbai a tagabuna isu a naaddaanda iti kabaelan nga aganak.
  kpg-kpg: Mai di hai dela ne hai gi Sarah di lodo o Abraham, Dimaadua guu hai di ingoo hua
    di ahina i lodo di madahaanau Abimelech gi deemee di hai nadau dama. Malaa, Abraham
    ga dalodalo i Abimelech, gei God gu haga humalia Abimelech. God gu haga humalia
    labelaa dono lodo mo ana hege ahina, gei digaula guu mee di hai nadau dama.
  uig-ARA: ئىبراھىم خۇداغا دۇئا قىلدى، خۇدا ئابىمەلەك، ئايالى ۋە كېنىزەكلىرىنى ساقايتتى؛
    ئاندىن ئۇلار يەنە بالا تۇغالايدىغان بولدى؛ چۈنكى پەرۋەردىگار ئىبراھىمنىڭ ئايالى
    ساراھ تۈپەيلىدىن ئابىمەلەكنىڭ ئۆيىدىكى ھەممە خوتۇنلارنىڭ بالىياتقۇلىرىنى ئېتىپ
    قويغانىدى.
  bsp-bsp: Kɔ Abraham ontola Kanu, kɔ Kanu kəntaməs Abimɛlɛk, wəran kɔn kɔ acar ɔn,
    kɔ ŋantam kəkom,
  mbs-mbs: Penga niyan, migtawal-tawal si Abraham diyà te Timanem, aw pinegolì te
    Timanem si Abimelec, aw esawa din, aw menge allang din bayi amon todà dan megbatà.
  tof-tof: Abimelek Eibrra-amón kol Serran nóma upadórr, da Lod ini zitülkusdü olmal
    balngón-kokean ngintinóp blaman kol Abimelekón müótüdü. Da Eibrra-am Godka tóre
    we ekorr. God Abimelekón, oya kol akó leba zaget ngul olmal dólóng ninóp, da arüng
    we nülinóp olmal balngónóm.
  sus-sus: Iburahima to Ala maxandi, Ala naxa Abimeleki, a xa ginɛ, nun a xa konyie
    yalan, alako e man xa nɔ di baride.
  pon-2006: KAUN-O ketin iredihsang lih koaros en peneinei en Apimelek re en dehr
    neitik, pwehki irairo me wiawihong Sara. Eri Eipraam ahpw kapakap ong Koht pwehki
    Apimelek; Koht eri ketin kupwurehla oh ketin kakehlahda iangahki eh pwoud oh neira
    lidu serepein kan, irail eri kakehr pwurehng neitik.
  jae-jae: Go Abraham keteŋ mec gêdêŋ Anôtô ma Anôtô gêgôm Abimelek ôli ŋajam kêsa
    ma gêgôm ênê awê to sakiŋwagao ôliŋ ŋajam kêsa amboac tonaŋgeŋ gebe sêkôc gôlôac
    êtiam,
  ksd-ksd: Ma Abaraam i ga araring pire God, ma God i ga valagar Abimelek ma kana
    taulai ma kana umana tultul na vavina, ma dia kakava.
  tur-YTC: Avraham Tanrı'ya dua etti. Böylece Tanrı Avimelek'i, karısını ve cariyelerini
    iyileştirdi ve çocuk doğurdular.
  bel-N: I памаліўся Абрагам да Бога, і аздаравіў Бог Абімэлеха, і жонку ягоную, і
    ягоныя нявольніцы, і яны нараджалі,
  grc-BRENT: Προσηύξατο δὲ Ἁβραὰμ πρὸς τὸν Θεὸν, καὶ ἰάσατο ὁ Θεὸς τὸν Ἀβιμέλεχ, καὶ
    τὴν γυναῖκα αὐτοῦ, καὶ τὰς παιδίσκας αὐτοῦ· καὶ ἔτεκον.
  ind-AYT: Kemudian, Abraham berdoa kepada Allah dan Allah menyembuhkan Abimelekh,
    istrinya, dan hamba-hambanya perempuan sehingga mereka dapat melahirkan anak.
  lid-lid: Ano badeh Abraham amwekes salom i ta Kindrei, ma Kindrei mwesekei Abimelek
    ma hawe udun hawe oro bonyo-ou badih tan badeh ato-ou nah ja.
  nya-nya: Tsono Abrahamu anapemphera kwa Mulungu ndipo Mulunguyo anachiritsa Abimeleki,
    mkazi wake pamodzi ndi adzakazi ake kuti athenso kubereka ana.
  hrv-hrv: Abraham se pomoli Bogu, i Bog ozdravi Abimeleka, njegovu ženu i njegove
    sluškinje, tako te opet mogahu rađati.
  mps-mps: Yawego te Abimelekgo hanide te tigidali we sibi haliga palia silama, te
    augwaligo wai ame nabo usu isiąwani. Agai tama tiali, te Abimelekgo te Abrahamgo
    we Sarabolo yali, te kolesaga wei ponoyu, tama tialio. Tama Abrahamgo Godibolo
    gedu haluasa po olama, tama Godigo Abimelek usu ma ilali. Tama Godigo Abimelekgo
    we me usu ilibadi, te aga sę ebo we dabe dali usu ilama, tama augwaligo wai ame
    nabo usu ma yai dao.
  llg-llg: Makasososan LAMATUAK kena basa ina kala ana mana nala, fo mana leo nai
    Abimelek dae babaꞌen, huu ana namoa nala Abraham saon. Tehuu, manek ana fee falik
    Sara neni saon, boe ma Abraham ana hule-haladoi, fo Manetualain Ana soi seluk
    ina kala ana mana nala, de ala bisa bonggi bali.
  tpi-tpi: Bikpela i bin pasim bel bilong olgeta meri long lain bilong Abimelek na
    ol i no inap karim pikinini. Em i mekim olsem bilong bekim dispela pasin Abimelek
    i mekim long Sara, meri bilong Abraham. Olsem na Abraham i prea long God, na God
    i mekim Abimelek i orait gen. Na meri bilong Abimelek wantaim ol wokmeri nating
    bilong en, ol inap karim pikinini gen.
  dan-1931: Men Abraham gik i Forbøn hos Gud, og Gud helbredte Abimelek og hans Hustru
    og Medhustruer, så at de atter fik Børn.
  vie-OVCB: Áp-ra-ham cầu xin Đức Chúa Trời chữa lành cho vua, hoàng hậu, và toàn
    nữ tì trong hoàng tộc để họ có thể sinh sản.
  lbk-lbk: Idwani khapo tay siya chi ay inalan Abimelec si Sara, ya ket am-in ay fabfafai
    isnan afongna et ad-i makaanak tay egay inpalofos Dios Apo. Adi kad inlowalowan
    Abraham si Abimelec et khinmawis cha. Inpagkhawis Apo Dios siya, si asawana ya
    nan cheycha'y fabfafai ay faana ta makaanak cha.
  guj-2017: પછી ઇબ્રાહિમે ઈશ્વરને પ્રાર્થના કરી કે તેઓ અબીમેલેખને, તેની પત્નીને તથા
    તેની દાસીઓને સાજા કરે કે જેથી તેઓ બાળકોને જન્મ આપી શકે.
  byr-byr: '@see-verse:GEN.020.016'
  awx-awx: Tiwänä Abrahamdä Anätule tumuk wam yakut. Tupä Abimelekgä Abrahamde mängät
    täpän, Yawetä mängälä undä Abimelekät nanä engang dayike pänangäsä bäniyä umukut.
    Tiwäna Abrahamdä ile tumuk wam yawän, Anätutä Abimelek, mängätnä, mängälä puyä
    äminä yang gatängyämän, hipdu engang dayike pänangäsä täke tikin.
  pon-2006A: KAUN-O ketin iredihsang lih koaros en peneinei en Apimelek re en dehr
    neitik, pwehki irairo me wiawihong Sara. Eri Eipraam ahpw kapakap ong Koht pwehki
    Apimelek; Koht eri ketin kupwurehla oh ketin kakehlahda iangahki eh pwoud oh neira
    lidu serepein kan, irail eri kakehr pwurehng neitik.
  por-BRBSL: Abraão orou a Deus. Então Deus curou Abimelech, sua esposa e suas servas,
    e elas deram à luz filhos.
  cth-cth: Hottelah Abraham ni Cathut koe a ratoum teh, Cathut ni Abimelek hoi a yu,
    a sannunaw a dam sak teh canaw hai bout a khe.
  twi-twi: Enti Abraham bɔɔ mpae, srɛɛ Onyankopɔn sɛ ɔnsa ɔhene Abimelek, ɔhemmea
    ne mfenaa a wɔwɔ fie hɔ no yare mma wɔnwo mma.
  hlt-hlt: Tedae Abraham te Pathen taengah thangthui. Pathen loh Abimelek khaw, a
    yuu khaw, a salnu rhoek khaw a hoeih sak dongah ca a sak uh.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu bɑ́ntɛ̀ Kuyie, kɛ̀ Abimɛdɛki nɛ̀ o pokù nɛ̀ o bí kɛ̀ bɛ̀ɛ
    miɛtɛ́, kɛ́piɛ́ ibí.
  msy-2020: Ezɨ Abimelek Abrahamɨn amuim Sara gamizir arazir kam bangɨn, God an adarazir
    amizibar naviba apuizɨ, me boriba batir puvatɨ. Ezɨ Abraham God ko mɨgeima, God
    Abimelek gamizɨ, a ua dera. Ezɨ Abimelekɨn amuim ko puram an ingangarir amiziba
    ua boriba bati.
  txq-txq: Fai bakahulun MANETUALAIN tatana basa inak kara ana manan fo mana leo nai
    Abimelek nusan, nahuu ana leꞌa nala Abraham saon. Tehuu neu manek fee falik Sara
    neni saon neu, boe ma Abraham hule-haradoi fo Manetualain buka seluk inak kara
    raa ana manan. De ara bisa bonggi fali.
  aaz-aaz: Oras uisf ee nnonaꞌ nafaniꞌ bi Saraꞌ neu in mone, naiꞌ Abraham anꞌonen
    he Uisneno nfei bifeen ngguin naan sin ꞌaupk ein. Ma sin bisa nahoin ein antenin.
  azb-azb: 'İbrahim Allaha dua etdi, Allah da Avimelekə, onun arvadına və cariyələrinə
    şəfa verdi: onların uşaqları oldu.'
  eng-DBY: And Abraham prayed to God, and God healed Abimelech, and his wife and his
    handmaids, and they bore [children].
  hin-2017: तब अब्राहम ने यहोवा से प्रार्थना की, और यहोवा ने अबीमेलेक, और उसकी पत्नी,
    और दासियों को चंगा किया और वे जनने लगीं।
  wol-KYG: Fekk na Aji Sax ji um jigéeni waa kër Abimeleg, ba kenn du ci am doom,
    du soxnaam, du ay jaamam, te li ko waral di Saarata soxnas Ibraayma. Ibraayma
    nag ñaan Yàlla; Yàlla def ñu wér, ba mana am doom.
  swp-swp: Aberahama i lau‐uura Eaubada arinai; Eaubada abo Abimeleko i helolouioi,
    monena hinage eo ena heaheari sisinedi, isi abotai merumeru se labasidi.
  bjr-bjr: Yaaweefa Saraqa nammarinaki kambiqoonara iriseenoo Abimeereekana, na aiku
    asaukukinaa aanaaseeuqa faiqi maqara aana ititasoofaqa faiqi maqarara sia amanaikiqau.
    Miqiqa marufanoo Abaraqaammafa Abimeereekanara Anutufinnai innaaru qufanoo Anutufa
    Abimeereekana faqa narí anaaqa faqa narí ainainira maanaaqauqa faqa misa aurirana
    taikannisoofaqa kafaa faiqi maqarana amanaikiqau.
  eng-YLT: 'And Abraham prayeth unto God, and God healeth Abimelech and his wife,
    and his handmaids, and they bear:'
  heg-NTPO: Se dedeng Abimelek nuhu-dau nal Abraham sapa ka ka, AMA LAMTUA tung kele
    maan in hua ana deng totoang bihaat in daad se Abimelek dale in prenta ka. Mo
    nikit lahing nga bel pait Sara lako se un sapa ka kon, Abraham kohe-kanas se Ama
    Lamtua le sai pait bihata-bihata las maan in hua ana ka. Kon oen haup in hua pait.
  ptu-ptu: Puhai ia too, ma'sambajammi Abraham längäm Puang Allataala lambi' bono'
    siaham Abimelekh anna bainena sola sabua'na nasuhum malam sule keänä'.
  bzd-NTPO: Eta̱ Abraham tö Skëköl a̱ ikié tö Abimélec ena ilaköl duöke, e' bua'ú̱ne.
    Eta̱ Skëköl tö ie'pa bua'wé̱ne.
  kwf-kwf: KaidaꞋi na tatalafaꞋa sa Abimelek nia ngalia Ꞌi Sera saena luma nia, Iawe
    nia luia na ngwaꞋi Ꞌafe ana luma neꞋeri, noaꞋa kira kasi ina naꞋa. OsiꞋana ru
    ꞋunaꞋeri naꞋa neꞋe sa Abraham nia ka foꞋo fuana tatalafaꞋa neꞋe, ma God ka gura
    laꞋu, ma nia ka gura logo Ꞌafe nia, ma kini rao ꞋoꞋo nia ki, fasi Ꞌiri kira ke
    ina laꞋu ma kika alu ngela nama.
  eng-WYC-2017: Soothly for Abraham prayed, God cured Abimelech, and his wife, and
    handmaids, and they childed;
  eng-WMBB: Abraham prayed to God. So God healed Abimelech, his wife, and his female
    servants, and they bore children.
  spp-spp: Ka Ibirayima si jwó le Abimɛlɛki á, ka Kile si u cùuŋɔ, maa u cwoŋi ná
    u bilicyeebii puni cùuŋɔ, ka pi i jà a pyìi si sahaŋki,
  aey-aey: Aria Tibud uqa Sera Ebraham aidegnu caja cunug Abimelekna jona bilegina
    eu wawaga meniaden. Eunu Ebraham uqa Anut inondocob Abimelek uqa me men. Uqa aidegca
    uqana cabi cajaca eu wawaga jic hudiaden. Odocob age mel haun basecnu ihoc.
  urd-GVH: तब इब्राहीम ने अल्लाह से दुआ की और अल्लाह ने अबीमलिक, उस की बीवी और उस
    की लौंडियों को शफ़ा दी, क्योंकि रब ने अबीमलिक के घराने की तमाम औरतों को सारा के
    सबब से बाँझ बना दिया था। लेकिन अब उनके हाँ दुबारा बच्चे पैदा होने लगे।
  rug-rug: Koa gua sapu ele ta evaṉa koe Sera, sapu sa barikaleqe te Ebarahami, si
    lopu va bokai e Zihova, pude vagi koburu sari na barikaleqe pa vetu tanisa baṉara
    Abimeleki. Ke varavara nia Ebarahami se Abimeleki, meke salaṉia Tamasa si asa.
    Meke salaṉia tugo sa sa nana barikaleqe, meke sari nana barikaleqe pinausu, pude
    boka vagi koburu si arini, gua.
  gaz-gaz: Abrahaamis Waaqa kadhate; Waaqni immoo Abiimelek, niitii isaatii fi garboota
    isaa dubartoota fayyise; isaanis ijoollee godhatan.
  fra-LSG: Abraham pria Dieu, et Dieu guérit Abimélec, sa femme et ses servantes;
    et elles purent enfanter.
  yal-yal: Iburahima yi Ala maxandi, na waxatini Ala yi Abimeleki rakɛndɛya alogo
    a ɲaxanla nun a konyi gilɛne xa nɔ diin barideni.
  gum-gum: Inchen Abrahambe Tiusba waminchen, Tiusbe Abimelecwanba, nui srawanba trugurri
    nui karuig mendig melab ishumburmeranba ureg tøgagønrrai tamarøbig køn.
  iou-iou: Täŋpäkaŋ Abimelektä Sara webenita yäpuko kadäni uken Anututä Sarata yäŋpäŋ
    Abimelek webeni ba piä webeniye nanak nämo bäyakta kädet täŋpipiŋ yämiŋkuk. Äruŋ
    itneŋta nadäŋ yämiŋkuko uwä Abrahamtä Sara äneŋi yäpmäŋpäŋ Anutuken yäŋapiŋirän
    nanak bäyakta kädet äneŋi peŋ yämiŋkuk.
  haw-1868: 'Pule aku la o Aberahama i ke Akua: a hoola mai la ke Akua ia Abimeleka,
    me kana wahine a me kana poe kauwawahine; a hanaukeiki lakou.'
  arb-NAV: فَابْتَهَلَ إِبْرَاهِيمُ إِلَى اللهِ، فَشَفَى أَبِيمَالِكَ وَزَوْجَتَهُ
    وَجَوَارِيَهُ فَوَلَدْنَ.
  adz-adz: Da Abraham yugin da Anutu, da Abimelek rinin idaum da isiat barabin udzuda
    arangan fininggan da sagat guman santan wangun i mamida rima narun ruas ugu.
  ewe-ewe: Abraham do gbe ɖa be Mawu nayɔ dɔ Abimelek srɔ̃ kple eƒe dɔlanyɔnuwo ale
    be woate ŋu adzi vi azɔ,
  eng-LEE: And Abraham prayed unto God; and God healed Abimelech, and his wife, and
    his maid-servants, so that they could bear children.
  dji-dji: Rirringir ngunungir-kirri nyani Abrayam butjalmini Godnyi, ga nyani Goddji
    burri-wanngidjnyirdjiliban ngunukima yul Abimilik, marrga nyani galng-manymakdjiniban.
    Ga wurpi mala Goddji burri-wanngidjnyirdjili girri, miri Abimilakang nyanimngim
    ga djamagiṉing miyilkpili; marrga djamingi djani ganydjarrgiṉdjidji miri budjirrimirri
    djin mini giri yidjipilpili.
  nna-nna: Purlpilu Ngarrkalu ngampa pirnajaninyi Abimelech-mili mirtawanyjarri partany
    kanganyaku, Sarah-ngamarra. Kuwarri Abraham-ju japirr marna Ngarrka, Ngarrkalu
    wankanyu jirni Abimelech, wankanyu jirnijaninyi mirtawa palinymilipa warrkamukatarrangu
    mirtawanyjarri, yarrana partanyku kanganyaku.
  asm-FB: তাৰ পাছত অব্ৰাহামে ঈশ্বৰৰ আগত প্ৰাৰ্থনা কৰিলে। তেতিয়া অবীমেলক, তেওঁৰ ভাৰ্যা,
    আৰু তেওঁৰ আন আন দাসীসকলে যাতে সন্তান লাভ কৰিবলৈ সক্ষম হ’ব পাৰে, ঈশ্বৰে তেওঁলোকক
    সুস্থ কৰিলে।
  sus-A: عِبُرَهِمَ تٌ عَلَ مَشَندِ، عَلَ نَشَ عَبِمٍلٍكِ، عَ شَ فِنّ، نُن عَ شَ كٌنيِيٍ
    يَلَن، عَلَكٌ عٍ مَن شَ نْ دِ بَرِدٍ.
  fra-SBL: Abraham pria Dieu. Dieu guérit Abimélek, sa femme et ses servantes, et
    elles eurent des enfants.
  hbo-hbo: וַיִּתְפַּלֵּ֥ל אַבְרָהָ֖ם אֶל־הָאֱלֹהִ֑ים וַיִּרְפָּ֨א אֱלֹהִ֜ים אֶת־אֲבִימֶ֧לֶךְ
    וְאֶת־אִשְׁתֹּ֛ו וְאַמְהֹתָ֖יו וַיֵּלֵֽדוּ׃
  shp-NTPO: Jatian Abrahamman Dios oranketian, Diossen jaton isin benxoaa, Abimelec
    betan jawen awin jakiribi jakon ikana iki. Jawen yonoti ainboboribi bakeakanon
    ixon jato benxoaa iki.
  eng-WYCLIFFE: Sotheli for Abraham preiede, God curide Abymelech, and his wijf, and
    handmaydens, and thei childiden;
  pjt-pjt: Ka nyara palula-aṟangka Pimalikaku kuri munu palumpa minyma waṟkaripai
    tjuṯa kuḻu tjitji wiya alatjiṯu nyinangi. Panya Godalu tjananya tjitjiku wiyaṉu
    Tjiiṟanya tjanala tjunguringkula nyinanyangka. Ka maḻangka Tjiiṟanya maḻakungku
    ungkunyangka Aipuṟamalu Pimalikaku tjanampa Godala tjapiningi, ka Godalu tjananya
    piṟuku tjitjitjararingkunytjaku palyaṉu.
  cwe-cwe: Maabaho Bulahimu kampula Mulungu, na Mulungu kawahonya Abimeleki na muke
    wake na watumwa wake wa chike, ivo weleka wana.
  bgs-bgs: Na, igdasal si Abraham tun ta Manama, asta inólian dán si Abimelec, tô
    sawa din, asta tô mga állang din gabayi ébô makabatà dan puman,
  kik-kik: Nake Iburahĩmu akĩhooya Ngai, nake Ngai akĩhonia Abimeleku, na mũtumia
    wake, na ngombo ciake cia airĩtu nĩguo mahote gũciara ciana rĩngĩ,
  ksr-ksr: Aabrahambaa embia Saarawaajoŋ ama Poŋnoŋ emba kuuya kiŋ Abimelekwaa miri
    uutanoŋ laligogiti, iyoŋoonoŋ mera memewaa kania somoŋgoro. Kawaajoŋ Aabrahamnoŋ
    Anutuwaajoŋ qama kooliro Abimelek meŋ qeaŋgoro. Kaaŋagadeeŋ embia ano weleŋqeqe
    embauruta meŋ qeaŋgoŋ oŋono mombo meraboragiawo koloogi. Kiaŋ.
  fra-NCL: Abraham intercéda auprès de Dieu, et Dieu guérit Abimélek, sa femme et
    ses servantes, et ils eurent des enfants.
  cek-AK: To pacoengah Abraham mah Sithaw khaeah lawkthuih pae, to naah Sithaw mah
    Abimelek, anih ih zu hoi a tamna nongpatanawk to ngantuisak; nihcae loe caa sak
    o.
  xla-xla: A꞉iblaham ya꞉llu dla woyamale koko dla Godtapo Abimelek ya꞉llu mate epo
    ya꞉ aya dulu dla oko halomha꞉ha꞉lalo wola꞉ mateta yimlala hohomolowe apiye godiyo.
    Epalati A꞉iblahamta God watle inoma sumaiyo, wola꞉ ewolota mamisika꞉ yimlala hatitimelepo
    depame. Epalati yia꞉tapo ma yimlala hatitimolowe kotiyamaiyo.
  cuk-cuk: Geb degine, Abraham Bab-Dummadse goted, geb Bab-Dummad Abimelec-onugusad,
    degi, e-ome-onugusbalid. Deginbali, e-maimar-omegan-onugusbalid, adi, nabir sunna
    mimmi-bake gumalagar.
  uig-CYR: Ибраһим Худаға дуа қилди, Худа Абимәләк, аяли вә кенизәклирини сақайтти;
    андин улар йәнә бала туғалайдиған болди; чүнки Пәрвәрдигар Ибраһимниң аяли Сараһ
    түпәйлидин Абимәләкниң өйидики һәммә хотунларниң балиятқулирини етип қойған еди.
  tel-2017: అప్పుడు అబ్రాహాము దేవుణ్ణి ప్రార్థించాడు. దేవుడు అబీమెలెకునూ, అతని భార్యనూ
    అతని దాసీలనూ స్వస్థపరిచాడు. వారు పిల్లలను కనగలిగారు.
  hat-BSA: Abraham te priye a Bondye, e Bondye te geri Abimélec avèk madanm li, avèk
    mennaj li yo, pou yo te vin fè pitit.
  kos-kos: Na Abraham el pre nu sin God, ac God El akkeyalla Abimelech ac oayapa mutan
    kial ac mutan kulansap lal nukewa, tuh elos in ku in isus,
  hbo-WLC: וַיִּתְפַּלֵּ֥ל אַבְרָהָ֖ם אֶל־הָאֱלֹהִ֑ים וַיִּרְפָּ֨א אֱלֹהִ֜ים אֶת־אֲבִימֶ֧לֶךְ
    וְאֶת־אִשְׁתּ֛וֹ וְאַמְהֹתָ֖יו וַיֵּלֵֽדוּ׃
  ibo-ibo: Mgbe ahụ, Ebraham kpọkuru Chineke nʼekpere. Chineke gwọrọ Abimelek na nwunye
    ya, na ndị inyom ndị ohu ya niile, ka ha nwee ike ịmụta ụmụ ọzọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରନ୍ତେ, ପରମେଶ୍ୱର ଅବିମେଲକଙ୍କୁ
    ଓ ତାଙ୍କ ଭାର୍ଯ୍ୟାକୁ ଓ ତାହାର ଦାସୀଗଣକୁ ସୁସ୍ଥ କଲେ; ତହିଁରେ ସେମାନଙ୍କର ସନ୍ତାନସନ୍ତତି ଜାତ
    ହେଲେ।
  wmt-wmt: '@see-verse:GEN.020.016'
  chk-chk: Mürin, Apraham a iotek ngeni Kot fän iter. Iwe, Kot a apöchökülätä Apimelek
    me pwülüan me nöün kewe chon angang fefin pwe ra tongeni nöünöü.
  ssd-ssd: Abimelek nu Abraham piyo nuŋe tina tukunu Kuate nu Abimelek tuku piyo nuŋe,
    piro pino kat nuŋe nane ŋakmba kiŋo ŋgailniŋgina tukunu Abraham ndek Kuate yabaŋna
    le Abimelek nale piyo nuŋe ndoŋ, nuŋe piro pino ŋakmba nane wakeikina le nane
    maŋ kiŋo kile-patike likinaig.
  rop-rop: Wal basdam wen det king bin gajim Sera brom Eibrahem, YAWEI det trubala
    God bin meigim ola wuman brom det kemp blanga det king jidan weya dei kaan abumbat
    beibi. Bat afta wen det king bin jandimbek Sera langa Eibrahem, Eibrahem bin tok
    langa God blanga det king, en God bin meigim det waif blanga det king en ola wekingel
    brom im kemp gudwan igin weya dei gin abumbat beibi.
  ukr-1871: Помолився ж Авраам Богу, і вигоїв Бог Абимелеха, і жену його, і рабинї
    його, і почали роджати.
  eng-AOI: Because of everything that had happened to Sarah, Abraham's wife, none
    of the women in Abimelech's palace could have children, because Yahweh stopped
    them. So Abraham prayed to God for Abimelech and God healed him and his wife and
    the women who were his servants, so that they could have children again.
  yon-yon: Andoone, Abrahambed God yaa kurikuri keroone Godbed Abimelek yoom ye wonong
    yoom ye deme no kakmaniibban awinembiri ye nima yoom yaa ongmoone wadkeriwen
  bch-bch: Idio ta Abraam iraring ga ila pan Deo, ta Deo ikado kemi Abimelek ga iadaoa
    ga ele taine paeaeanga, ta irangrang ngan tipopo gergeu pade.
  deu-1951: Abraham aber legte Fürbitte ein bei Gott. Da heilte Gott Abimelech und
    sein Weib und seine Mägde, daß sie gebaren.
  eng-JPS: And Abraham prayed unto God; and God healed Abimelech, and his wife, and
    his maid-servants; and they bore children.
  ubr-ubr: Bobo aifan Abraham awan Sarah aurin imatar on mes, BADA iyamai Abimelech
    an aiwab goa amonai jever men fofonin fifirig sititu on. On mes Abraham ibayoi
    Abimelech aurin ato God iyawasai. Abimelech awan a an agirotis jeverig mat siyawas
    ato fofonin arimon fifirig sinitu.
  srp-1865: I Avram se pomoli Bogu, i iscijeli Bog Avimeleha i ženu njegovu i sluškinje
    njegove, te raðahu.
  lug-lug: Awo Ibulayimu n’asabira Abimereki eri Katonda, ne Katonda n’awonya Abimereki
    era n’awonya ne mukazi we; n’abaweereza be abakazi ne balyoka bazaala abaana.
  heb-heb: ויתפלל אברהם אל האלהים וירפא אלהים את אבימלך ואת אשתו ואמהתיו וילדו׃
  ben-IRV: পরে অব্রাহাম ঈশ্বরের কাছে প্রার্থনা করলেন, আর ঈশ্বর অবীমেলককে ও তাঁর স্ত্রীকে
    ও তাঁর দাসীদেরকে সুস্থ করলেন; তাতে তারা প্রসব করল।
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਬੀਮਲਕ ਅਤੇ
    ਉਸ ਦੀ ਪਤਨੀ ਅਤੇ ਉਸ ਦੀਆਂ ਦਾਸੀਆਂ ਨੂੰ ਚੰਗਾ ਕਰ ਦਿੱਤਾ ਅਤੇ ਓਹ ਫੇਰ ਜਣਨ ਲੱਗ ਪਈਆਂ।
  mwp-mwp: Senabi thonara mura yoepkazil Abimoelekan lagoenu thana kazipa matha ngoedhagidh
    lawnga; kedha zoenguz kedha Awgadhaw ubiginga Serayna ipipa wayan. Seray na nanga
    kuniya madhin nuy Abrama thaythupoegaydhin Awgadhoepa thanamun sirisiripa balbayg
    poelaypa. Nuy na thathupoegaydhin nanga Awgadhan balbayg tidadhin nuyn Abimoelekan
    a nungu ipi a zagethaw yoepkazil. Kalanu Awgadhan thana balbayg palimoeydhin kazipa
    gasamoeypa.
  mya-JVB: အာဗြဟံ သည်လည်း၊ ဘုရားသခင် ကို ဆုတောင်း ၍ ၊ ဘုရားသခင် သည် အဘိမလက် နှင့်
    သူ ၏ မယား ၊ သူ ၏ကျွန် မတို့ကို အနာ ပျောက်စေတော်မူသဖြင့် ၊ သူတို့သည် သား ကိုဘွားကြ၏။
  tte-O: Na beyabeyana Abimeleki Sela iyoga-luseyan ana nume mena mwa koina Yaubada
    Abimeleki ana nume kana tomiya sinesineo meuloili kabi ikausili kolili nige sowasowali
    sisiuma. Kabo Abelamo ikawanoi Yaubada koina mwa Yaubada Abimeleki wainena yo
    ana topaisowa panpanli sinesineo iwoisili sowasowali tabe sisiuma yo sikabi.
  tbg-tbg: Minti tuvaro Eparahaamiva Abimelekirara iriharo Kotira aarama amitovaro
    Kotiva Abimelekiravata, vira naatavata, vira kaiqa nahentivata, koqema nimitomanta
    vinavuka ho qaiqaa vainti vatora.
  hmo-hmo: Inai kara Sara dekenai ia vara dainai, Lohiabada ese Abimeleka ena hahine
    ibounai edia natuna havaraia dalana ia koua. Unai dainai Aberahamo ese Dirava
    dekenai ia guriguri, vadaeni Dirava ese Abimeleka ia hanamoa lou, bona iena adavana
    bona iena hesiai hahine danu ia hanamoa lou, vadaeni edia natuna idia havaraia.
  ata-ata: Ioxe, tavaꞌu xo anu Avimeleki munoꞌe Sala milai noxou, la sou IAUE mumasikalane
    Avimeleki semau iloꞌa ta sema sou upalupalusiꞌa noxou no tuala ne mole vile noxiꞌa
    ne umomomo sou upalaa uasi. Ioxe, Avalaamu muavuti, la mulinga sou Avimeleki,
    la sou Lataua mupamaulinu. Lataua mupamauline semau mo ta sema sou upalupalusiꞌa
    noxiꞌa ilee semau, sou ipalaa ta ꞌiliꞌa.
  nfa-nfa: Uru èèna, lula Abimelek nare dhèu èmu Abraham, ka LAMATUA hutu eele era
    ana nèti bhèni aaꞌi-aaꞌi dhu pea ètu kabarai dhèu aae èèna. Te ngaa ropa Abimelek
    hia Sara lèpa hari sa dhèu èmu na, ka Abraham sabajꞌa ho Lamatua bhoke hari era
    ana nèti bhèni se. Ka ra abhu hari ana.
  urd-urd: तब अब्रहाम ने ख़ुदा से दुआ की, और ख़ुदा ने अबीमलिक और उसकी बीवी और उसकी
    — लौंडियों की शिफ़ा बख़्शी और उनके औलाद होने लगी।
  rus-SYN: И помолился Авраам Богу, и исцелил Бог Авимелеха, и жену его, и рабынь
    его, и они стали рождать;
  cbt-NTPO: Ina quëran Apraan, Yosë nontërin Apimirico marë'. Ina sa'in, cosonanënpita,
    inapita marënta', Yosë nontërin. Nontohuachina, Yosëri anoyatërin. Naquëranchin
    hua'huasha ya'huëtaantacaiso marë' anoyatërin.
  bqc-SIM: Ɔ̃ Ablahaũ wabikɛ̀ Luawa, ↄ̃ Lua Abimɛlɛki gbã̀gbã ń aà nao ń aà
    nↄ pↄ́ i mɛ́sɛdilɛnɛ́oↄ, kɛ́ aa e nɛ'i,
  tcz-CHONGTHU: Hichun Abraham'in Pathen kom a taona amang in Pathen in Abimelech
    asu dam tan, chule a inneipi le asoh numei ho jouse naobu jouse jong cha aneithei
    na diuvin aki hong gam tai.
  mar-mar: अब्राहामाने देवाची प्रार्थना केली आणि देवाने अबीमलेख, त्याची पत्नी आणि
    त्याच्या दासी यांना बरे केले. मग त्यांना मुले होऊ लागली.
  tcs-tcs: Da AntapGod i bin prapa stape ebri oman uda stap wea aus blo Abimalek bikoz
    em i bin teke Sera, oman blo Eibram. Den Eibram i prea nau po God, ane God bin
    wantaim gibe Abimalek baik da strong po meke pikinini ane wantaim meke oman blo
    em ane ol oman sleib kamgud solong dempla ken bone beibi.
  qub-qub: Sarata Abimelec pushachishanpitami Tayta Diosga camacächiran Abimelecpa
    wasincho caj warmicuna wawata mana tarinanpaj. Chaymi Abraham Diosta mañacuptin
    Abimelecpa uywaynin warmicunata allchacächiran llapan wawayoj cananpaj. Abimelectapis
    warmintinta allchacächiran.
  bqp-bqp: Akũ Ibrahĩ wɛ́ kɛ̀ Ludaa, akũ Luda Abimɛlɛki gbà aafia kũ a nanↄo kũ
    a nↄ yìgisaridenↄ, de ò nɛ́ i,
  hat-hat: '-'
  eng-BSB: Then Abraham prayed to God, and God healed Abimelech and his wife and his
    maidservants, so that they could again bear children—
  tod-tod: Aɓalaame GALA falini. GALA ge Aɓimeelɛke ɠɛdɛni, ta anzai, ta ná-botiɠɛ
    anzanuiti, ti zooni ti ɗa dointi sɔlɔɔ ʋolu.
  eng-WEBPB: Abraham prayed to God. So God healed Abimelech, his wife, and his female
    servants, and they bore children.
  kbq-kbq: Anage hutegeno Abrahamu'a Anumzamofontega nunamu higeno Anumzamo'a Abimelekine,
    nenarone, kazokzo eri'za mofanene, a'nenea zamazeri soe hige'za mofavre kasente'naze.
  nhe-BL: Huan Toteco Dios quichijtoya para niyon se sihuatl tlen itztoya ichaj Tlanahuatijquetl
    Abimelec ma ax conepiya quema Sara itztoya ichaj. Huajca Abraham quitlajtlani
    TOTECO para ma quichicahua Abimelec huan isihua, huan nopa sequinoc isihua tlatequipanojcahua
    para sampa huelise conepiyase. Huan inijuanti mochicajque
  bus-bus: Ben Ibraĩ wɛ́ɛ kɛ̀ Ludaa, ben Luda Abimɛlɛki gbà aafia kↄ̃n à naↄ̃o kↄ̃n
    à nↄ yìgisainↄ, lɛ aↄ̃ nɛ́ i,
  gub-BL: A'e 'ym mehe we Tupàn Tuweharupi Wiko Ma'e ukwaw Xar Àmàrààw hemireko herur
    awer a'e, Amimerek hàpuz me herur arer a'e. A'e rupi uze'eg nezewe uzeupe a'e.
    — Kuzà Amimerek heko haw pe har a'e wà nehe, nupuner kwaw umemyr haw rehe a'e
    wà nehe, i'i uzeupe. A'e rupi umupytu'u kar upaw rupi a'e wà. Na'e Àmàrààw uze'eg
    tuwe Tupàn pe kury, Amimerek pe ikatu ma'e hemiapo ràm henoz tà izupe kury. A'e
    rupi Tupàn umukatu Amimerek. Umukatu hemireko no. Umukatu kuzà izupe uma'ereko
    e ma'e wà no. Nezewe mehe upuner umemyr haw rehe wà kury.
  eng-DRA: 'And when Abraham prayed, God healed Abimelech and his wife, and his handmaids,
    and they bore children:'
  knf-knf: Kë Abraham aşë ñehan Naşibaţi ajeban Abimelek na aharul na balemparul baaţ
    bahilna babuk,
