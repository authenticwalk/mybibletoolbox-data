verse: GEN.020.001
translations:
  mal-C: പിന്നെ അബ്രാഹാം തെക്കേ ദേശത്തേക്കു പോയി; അവിടെ കാദേശിനും ശൂരിനും മധ്യേ താമസിച്ചു.
    ഇതിനുശേഷം അദ്ദേഹം ഗെരാരിലേക്കുപോയി, അവിടെ പ്രവാസിയായി താമസിക്കുമ്പോൾ
  deu-TKW: Und Abraham zog von dort hinweg in das Gebiet des Südlands und nahm seinen
    Aufenthalt zwischen Kades und Sur und verweilte auch in Gerar.
  lin-lin: Abrayami alongwaki na mboka wana mpo na kokende na etuka ya Negevi mpe
    avandaki na mboka oyo ezalaki kati ya Kadeshi mpe Shuri ; sima na tango moke,
    akendeki kovanda na Gerari.
  cbr-NT: Usa 'ain ka anu pain 'ikë me anuax Abraham Négueb kakë me, ami kikiani kuankëxa,
    kuantankëx ka Guerar kakë ëma 'imainua Cadés kakë ëman nëbëtsiokë me aín rëbumi
    'ikë me anu kuainbëkinishi bëtsi me kamanu tsókë uni 'aish usai 'iakëxa.
  eng-LSV: And Abraham journeys from there toward the land of the south, and dwells
    between Kadesh and Shur, and sojourns in Gerar;
  bmu-bmu: Abrahamnöŋ Mamre miri mosöta toroqeba Saut göröken distrik qetŋi Negew
    miaŋgöreŋ anda miri qetŋiri Kades aka Sur mietkö sutŋire malök. Miaŋgö andöŋe
    toroqeba taon qetŋi Gerar miaŋgöreŋ anda kusukŋanök malök.
  eng-GNV: Afterward Abraham departed thence toward the South countrey and dwelled
    betweene Cadesh and Shur, and soiourned in Gerar.
  eng-WEBSTER: And Abraham journeyed from thence towards the south country, and dwelt
    between Kadash and Shur, and sojourned in Gerar.
  nhw-BL: Teipa Abraham quisqui ipan Mamre huan yajqui tlali Neguev huan mocajqui
    ipan altepetl Gerar catli mocahua tlajco Cades huan Shur.
  swh-ONEN: Basi Abrahamu akaendelea mbele kutoka huko hadi nchi ya Negebu na akaishi
    kati ya Kadeshi na Shuri. Kwa muda mfupi alikaa Gerari kama mgeni,
  bba-bba: Yenibɑn biru Aburɑhɑmu u seewɑ Mɑnden di, mɑ u dɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    ɡiɑ Nɛɡɛbuɔ Kɑdɛsi kɑ Surin bɑɑ sɔɔ, u dɑ u wɑ̃ɑ wuu ɡe bɑ mɔ̀ Gerɑɔ.
  eng-KJVCPB: And Abraham journeyed from thence toward the south country, and dwelled
    between Kadesh and Shur, and sojourned in Gerar.
  cpy-cpy: Ikanta Abraham jatee kirinkanta Nehuev-ki, inampitapaawo Gerar-ki, jeekatsiri
    niyankithakineki awotsi nampitsiki Cades roojatzi Shur.
  mpx-mpx: Abalahama Mamele wana abwakil bwabwalel i eguluwan yaka i tagilik i na
    labi Negeb, ge i minaa ga panuwa Gelal, Keides ge Sul ali hawawala.
  wbp-wbp: Yangka Yipuruyamu kuja yanu Mamiri-kirlangu-kurra yapa warlalja nyanungu-nyangu-kurlu,
    Mamiri-kirlangu-ngurlu yarda-jana nguru-yirrarnu karlarra kurlirra jilja wiri-kirra
    yirdi-kirraju Nikipi-kirra. Ngulangkanyalpa-jana jirrnganja nyinaja ngurungka
    jiljangka kulkurru-jarra kirri-jarrakuju Katijiki manu Juuruku. Ngulangkanya-jana
    jalangu ngayi jirrnganja nyinajarra, ngula-jana yarda jirrnganja yarnkaja yatijarra-purdalku
    kirri-kari-kirra yirdi-kirraju Karara-kurra. Ngulangkalpa-jana tarnngalku jirrnganja
    nyinaja.
  luo-luo: Ibrahim nowuotho moa kanyo modhi e gwenge mag Negev kendo odak e kind Kadesh
    kod Shur. Nodak Gerar kuom kinde matin,
  meu-meu: Una negana ai, Abraham na e tore isi, eha laolao, diho kahana ela, Gerara
    ai e noho, Kade bona Suru padadiai.
  npi-ULB: अब्राहाम त्यहाँबाट नेगेवको भूमितर्फ गए, र कादेश र शूरको बिचमा बसे । उनी
    गरारमा बसोबास गर्ने एक परदेशी थिए ।
  yor-yor: Abrahamu sì kó kúrò níbẹ̀ lọ sí ìhà gúúsù ó sì ń gbé ní agbede-méjì Kadeṣi
    àti Ṣuri; ó sì gbé ní ìlú Gerari fún ìgbà díẹ̀.
  emp-NTPO: Mãwãnacarea Abrahaʌ̃ra idji b̶ad̶amaʌba Negue ẽjũãnaa wãped̶a Guerar purud̶e
    b̶esia. Maʌ̃ purura Cadé puru idjab̶a Sur ẽjũã ẽsi b̶ʌa.
  ind-ind: Lalu Abraham pergi dari tanah milik Mamre ke bagian selatan Kanaan, di
    wilayah Filistin. Dalam perjalanannya, untuk sementara waktu dia tinggal di suatu
    tempat di antara Kades dan Syur, kemudian pindah ke Gerar. Sewaktu di Gerar,
  pes-OPCB: آنگاه ابراهیم به سوی سرزمین نِگِب در جنوب کوچ کرد و مدتی بین قادش و شور
    ساکن شد، و بعد به جرار رفت. وقتی ابراهیم در جرار بود،
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ta꞉ Ma꞉mote mina꞉pa꞉lao Keinanina꞉ ka꞉wa꞉ nanema꞉ tilao
    mo Keidese make Sia꞉e kenke yaapo tukikina꞉ pua pitiekeme.
  lcm-lcm: Au, Abaraam kala pasal taun a palpal Negev na kanla ago tapai e Gerar,
    nei liuan i Kades na Sur.
  aer-aer: Abraham apmere yanhe imperle-alhemele alheke antekerre-werne re apmere
    arrangkethe Negev-werne, rarle anetye-alpeke-werne Kadesh uthene Shur uthene mpwepele.
    Yanhenge re alheke anteme apmere Gerar-werne.
  tgl-ULB: Naglakbay si Abraham mula roon patungo sa lupain ng Negeb, at nanirahan
    sa pagitan ng Kadesh at Sur. Isa siyang dayuhan na naninirahan sa Gerar.
  nop-nop: Kaŋ Abalaham adi Mamele’walaŋ bem muŋgohom fiye wabiŋa Negeb kwetneŋ Kades
    eŋ Sulu lekiŋgoŋhik foloŋ Gela yokwet ikukneŋ uŋaŋ hogok buŋambu hatiguk.
  kca-kca: Авраам йэԓԓы Морты мўв пеԓа касԓәс, Кадес лот пӑ Сур мўв кўтән уԓты питәс;
    мŏԓты сыс Герар вошән ус.
  cbu-NT: Aprahamarini shitungeeranllu, minupshat tsap Neguebapsha naatarangiya. Ambshat
    yakat Guerarash kusarangiya. Anshurisha taarangiya. Annungitam tsimbun yakat Kades,
    Surtam ashiru taarangtamta.
  usa-usa: Abo Abara-ám Mámrikémma maréna Négébéq aukapaq koyaréna, Kátétikaraq Túr
    aukapi máqe-uráiye. Páqya-kana Abara-ám Kéra kémaena
  hui-hui: Abarahama ibu Mamere dindi wahalu puwa Negebe dindiha Kadese Suala hengene
    wiagoria pu hene. Ani buwa mani ibu one Sara libu pialu Gera tano wiagoria anda
    pene.
  wrs-wrs: Doa Apraham nomini phonamba Mamreriniva, mongona pethara wonavhoana, Katesra
    hovra Surra. Doa nomini wonphonamba, mongona pethara wonavhoana Gerarra. Gerarna
    mendeklina nihilva Apimelek wulluhunna.
  mya-mya: အာ​ဗြ​ဟံ​သည်​မံ​ရေ​အ​ရပ်​မှ​ခါ​နာန်​ပြည်​တောင် ပိုင်း​သို့​ပြောင်း​ရွှေ့​ခဲ့​ပြီး​လျှင်
    ကာ​ဒေ​ရှ​မြို့​နှင့်​ရှု​ရ မြို့​စပ်​ကြား​ရှိ​အ​ရပ်​တွင်​နေ​ထိုင်​လေ​၏။ သူ​သည်
    ဂေ​ရာ​မြို့​၌​နေ​ထိုင်​စဉ်၊-
  cbi-NTPO: Abraham ya' chunu tenanu malu' miitu, Négueb tusha miimi. Tsejtu junu
    Cadés pebulu bain, Sur pebulu bain chunu kejtaa tenatala chudimi. Tsejtu bene,
    junu vee mujtu chu' jamu chachi juu Guerar pebulubi chutu,
  bod-N: དེ་ཡང་ཨབ་ར་ཧམ་ཡུལ་དེ་ནས་ནེ་གུབ་ཡུལ་ཕྱོགས་ཀྱི་ཀཱ་དེའེ་ཤཱ་དང་ཤུར་ཞེས་པའི་ཡུལ་བར་དུ་ཁྱིམ་གཞིས་སྤར་བ་དང་གེ་རཱར་གྲོང་ཁྱེར་དུ་བསྡད༌དོ།།
  wsk-wsk: Abraham Mamre sor beteram ale Negev namaram, ale wonong ilagala Kadesh
    se Shur ko kusumuri bagakaso. Ale tom nu Gerar sor te baga se mu,
  kkl-kkl: Abraham neneko as Mamrea lanaro palamogti, Negeb so'oag as Kadesh anabi
    mog so'o Syur anabiag palamog abeneko pere as Gerar nimi sekelingkiropne saog
    uro wamog.
  sna-sna: Zvino Abhurahama akabvapo akapinda mudunhu rokuNegevhi akandogara pakati
    peKadheshi neShuri. Akagara muGerari kwechinguva,
  spa-BLM: Abraham viajó desde allí hacia la tierra del Sur, y vivió entre Cades y
    Shur. Vivió como extranjero en Gerar.
  beu-beu: Angmuse Abraham ana Mamre mi ava asorong ila Negep mi, sengmuse ana Kades
    aabang, bot Syur aabang ehahama angumi mihi. Abraham ana Gerar aabang mi mihit
    metma nehe hoang-manang ening.
  cac-cac: Ix el vin̈aj Abraham chi' d'a yol yic vin̈aj Mamre, ix b'atcan cajan vin̈
    d'a yol yic Neguev d'a jun chon̈ab' scuch Gerar. A d'a scal Cades yed' Shur, ata'
    ay Gerar chi'.
  swh-ULB: Abraham akasafiri kutoka pale hadi nchi ya Negebu, na akakaa kati ya Kadeshi
    na Shuri. Akawa mgeni akiishi Gerari.
  bel-bel: Абрагам падняўся адтуль на поўдзень і пасяліўся паміж Кадэсам і Сурам;
    і быў часова ў Герары.
  deu-ELBBK: Und Abraham brach auf von dort nach dem Land des Südens und wohnte zwischen
    Kades und Sur; und er hielt sich auf in Gerar.
  mbb-OT: Ne zutun midlaus medhipanew ensi Abraham ne midhendiyè dan te tanà he Negev.
    Ne ziyè dan med-ubpà te pid-elangan te inged he Kadesh wey Shur. Ne hein neuǥet
    midhalin si Abraham diyà te inged he Gerar.
  msc-msc: Nba, Iburahima bɔra Mamere ka wa Nɛkɛbi, ka taa i sii Kadɛsi a ni Suri
    so fila tɛma. Ka a tɛrɛn a ye Kerari,
  mal-2015: അനന്തരം അബ്രാഹാം അവിടെനിന്നു തെക്കെ ദേശത്തേക്കു യാത്ര പുറപ്പെട്ടു കാദേശിന്നും
    സൂരിന്നും മദ്ധ്യേ കുടിയിരുന്നു ഗെരാരിൽ പരദേശിയായി പാർത്തു.
  tuo-NT: Abrahã cʉ̃ níꞌcaro cõꞌawãꞌcãgʉ̃, Neguev wãmetiropʉ waꞌacʉ niwĩ. Cʉ̃ Cades,
    tojo nicã Shur waꞌteropʉ tojacʉ niwĩ. Tita cʉ̃ Gerar wãmetiri macãpʉ waꞌacʉ niwĩ.
  gup-gup: Wanjh Abraham dolkkang balhrey balhbolkyikani Negeb. Kaluk yerrkang kubulkayh
    kore kunred bokenh Kadesh dja Shur dja mak wam djahdjalwohni waken kore Gerar.
  met-met: Ebraham sauya longga wa mana, saing haxahaxa mala bila titia Negep saing
    rung liwe mana longga Kades Sur tang. Baing kimuya ila rung mana longga Gerar.
  gvs-gvs: E tuwo Eberamo ma monena asa Mamre sikalave go, situliya sina Negevi dadavina
    moe Kenani sinaena go, youya dadavina. Amoko goi asa Kadesi be Sura nauyayanaidi
    sikaaiyaka. Niga sina asa Garara goi tuta kaakupina sisuvadavada.
  rmc-rmc: Odarik o Abraham džalas andre pušťa Negev. Zaačhaďa pes maškar o Kadeš
    the Šur a varesavo časos ačhiľa andro Gerar.
  nlg-nlg: Ma Abraham te sania i Mamre me tona tana bona mamaha tara holoa nia Negev,
    me va kabu i ghabudira e rua na komu, i Kadesh mi Shur. Murina keri gaia te ghoi
    ghadaru va i Gerar,
  dgr-DOGNT: Abraham eyı nèk'e gots'ǫ naèhtła, Negev nèk'e ts'ǫ̀ ajà. Kǫ̀ta nàke Kadesh
    eyıts'ǫ Shur gòyeh goge nàı̨dè. Kǫ̀ta Gerar ekǫ sìghaı̨waà ts'ǫ̀ nàı̨dè.
  pes-OPV: پس ابراهیم از آنجا بسوی ارض جنوبی کوچ کرد، و در میان قادش وشور، ساکن شد
    و در جرار منزل گرفت.
  ron-1924: Авраам а плекат де аколо ын цара де мязэзи, с-а ашезат ынтре Кадес ши
    Шур ши а локуит ка стрэин ын Герар.
  ben-OBCV: এমতাবস্থায় অব্রাহাম সেখান থেকে নেগেভ অঞ্চলের দিকে এগিয়ে গিয়ে কাদেশ
    ও শূরের মাঝখানে বসবাস করলেন। কিছুকাল তিনি গরারে থেকে গেলেন,
  lex-lex: Noka Abrahama nwaran la Mamre lowanni pa nokru Negep lowanni, ne nhol lia
    leta Kadesy nora Syura rletni. Nhor nioka ndella leta Gerar pa emeka do'ona-dakna.
  rgu-rgu: Basa ria boe ma, Abraham lali neme Mamre mai, leo dae Negeb neu nai pooꞌ
    ona, de leo nai koro Kades no Syur talada. Tehuu ta doo bea boeꞌ, te ana lali
    leo koro Gerar a neu bali.
  som-som: Ibraahimna meeshaas wuu ka sodcaalay oo wuxuu u kacay xagga dhulka Koonfureed,
    oo wuxuuna degay Qaadeesh iyo Shuur dhexdooda, qariib ahaan buuna Geraar u degay.
  lat-VUC: 'Profectus inde Abraham in terram australem, habitavit inter Cades et Sur:
    et peregrinatus est in Geraris.'
  aoi-aoi: Aburraja wurrakina Aburiyama-murriya narri-lalikama arakba akina angalya
    emikirra Mamura akwa na-likenumurra eminingku-wa angalya nuw-angkarrinu-murruwa
    arrirra dalada. Akwa nuw-ambilyuma wurrakina wilyarra nuw-ambilyu-murrumanja yalina
    iya yalina angalya umba Kenina-manja ngawa. Awilyaba angalya aminababurna alikira
    iya warnumamalya emikirra Kedeja akina umba awilyaba alarrkingburingka angalya
    emikirra akina Jura. Bi...ya ambaka-murra narri-lalikama wurrakina akina angalya
    Kenina umba na-likenuma angerriba nuw-angkarrinu-murruwa arrirra dirrumala Bilijiya-wa.
    Biya engemba-manja Kera-manja na-ngwanjinuma arakba wurrakina.
  eng-ASVBT: And Abraham journeyed from thence toward the land of the South, and dwelt
    between Kadesh and Shur; and he sojourned in Gerar.
  mna-mna: Kaimer to Abaraam izem kar Mamre, mi ipa ma ila pa toono Negeb. To ipun
    su kar Kades mi kar Sur mazwan. Mana imaŋga mini mi ila imbot ri su kar Gerar.
  ita-1885: ED Abrahamo se ne andò di là verso il paese del Mezzodì, e dimorò fra
    Cades e Sur; ed abitò come forestiere in Gherar.
  eng-LXXUP: And Abraham removed thence to the southern country, and dwelt between
    Kadesh and Shur, and sojourned in Gerar.
  eng-ULB: Abraham journeyed from there toward the land of the Negev, and lived between
    Kadesh and Shur. He was a foreigner living in Gerar.
  spa-VBL: Abraham emprendió viaje hacia el Neguev, y se quedó entre Cades y Sur.
    Después se mudó y se fue a vivir a Gerar.
  fra-_FOB: Abraham partit de là pour le pays du Midi, et il demeura entre Kadès et
    Shur, et il séjourna à Guérar.
  mal-mal: അനന്തരം അബ്രാഹാം അവിടെനിന്ന് തെക്കെ ദേശത്തേക്ക് യാത്ര പുറപ്പെട്ട് കാദേശിനും
    ശൂരിനും മദ്ധ്യേ താമസിച്ചു ഗെരാരിൽ പരദേശിയായി പാർത്തു.
  urd-GVR: Ibrāhīm wahāṅ se junūb kī taraf Dasht-e-Najab meṅ chalā gayā aur Qādis
    aur Shūr ke darmiyān jā basā. Kuchh der ke lie wuh Jirār meṅ ṭhahrā, lekin ajnabī
    kī haisiyat se.
  suz-BL: मेकेर रे अब्राहाम दक्‍खिनम बाक्‍ब नेगेब गे लमाक्‍त। मिनु कादेश नु शुर आस
    दाते गेरार सहरमी अर्को रागी ङा मुर दुम्‍शा बाक्‍माक्‍त। उत्‍पत्ती १२:९; उत्‍पत्ती
    २६:१
  ita-1927: Abrahamo si partì di là andando verso il paese del mezzodì, dimorò fra
    Kades e Shur, e abitò come forestiero in Gherar.
  ckb-ckb: ئیبراهیم لەوێوە بەرەو زەوی نەقەب کۆچی کرد و لەنێوان قادێش و شووردا نیشتەجێ
    بوو. بۆ ماوەیەک لە گرار مایەوە.
  eng-BBE: And Abraham went on his way from there to the land of the South, and was
    living between Kadesh and Shur, in Gerar.
  crx-NTPO: '''Ink''ez Abraham ''et whedinya whe nyan wheinya, Kadesh ''ink''ez Shur
    bulh ''et whulh eguz ''et hoot''e'', ink''ez Gerar howhutni whuz cha whuloh te
    whut''i.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಅಲ್ಲಿಂದ ನೆಗೆವ ಕಡೆಗೆ ಕಾದೇಶಿಗೆ ಪ್ರಯಾಣಮಾಡಿ, ಕಾದೇಶ್ ಹಾಗೂ ಶೂರಿನ ಮಧ್ಯದ
    ಗೆರಾರಿನಲ್ಲಿ ಸ್ವಲ್ಪಕಾಲ ಪ್ರವಾಸಿಯಾಗಿದ್ದನು.
  bbb-bbb: Ijiege rena Eburame fune are Mamure ijia fijana una Kenani ikene ijia are
    Kedesikiro Sua ukua are Gera ijia fijana vae. Fu are Gera ijia maza aokube finoena
    areme rade e Gerako bu bara fuone Serado kuavo fu kia, Fu maki noneno kiae. Ijadufuo
    kini Abimereki are Gera samuamo ije fu fiena uri kiamoga bu Sera mesirina fuone
    vae.
  tam-2017: ஆபிரகாம் அந்த இடத்தைவிட்டு, தென்தேசத்திற்குப் பயணம் செய்து, காதேசுக்கும்
    சூருக்கும் நடுவாகக் குடியேறி, கேராரிலே தங்கினான்.
  spa-RV-1909: DE allí partió Abraham á la tierra del Mediodía, y asentó entre Cades
    y Shur, y habitó como forastero en Gerar.
  ron-BTF: Şi Avraam a călătorit de acolo spre ţinutul de sud şi s-a aşezat între
    Cades şi Şur şi a locuit temporar în Gherar.
  eng-WEBP: Abraham traveled from there toward the land of the South, and lived between
    Kadesh and Shur. He lived as a foreigner in Gerar.
  eng-FBV: Abraham traveled towards the Negev, staying between Kadesh and Shur. After
    that he moved on to live in Gerar.
  nld-1939: Abraham trok vandaar de Négeb in, en vestigde zich tussen Kadesj en Sjoer.
    Zolang Abraham in Gerar verbleef,
  nch-BL: Teipa Abraham quisqui ipan Mamre huan yajqui tali Neguev huan mocajqui ipan
    altepet Gerar cati mocahua tatajco ten Cades huan Shur.
  tfr-NTPO: E irgo ga Abraham wl̈o opshino Mamré kjokyo dwayo, to jongya jong Néguev
    kjokyo. Eshko ga beno l̈öng Guerar kjokyo, e buk Cades kjokyo, Sur kjokyo, e tjrëko.
  vie-1934: Aùp-ra-ham từ đó đi đến miền Nam, kiều ngụ tại Ghê-ra, ở về giữa khoảng
    Ca-đe và Su-rơ.
  hin-CV: फिर अब्राहाम नेगेव देश की ओर गये तथा कादेश और शूर के बीच में रहने लगे, कुछ
    समय तक वे गेरार में रहे,
  eng-OURB: Abraham [Father of a multitude] traveled from there toward the land of
    the South, and lived between Kadesh and Shur. He lived as a foreigner in Gerar.
  spa-BES: Y partió Abraham de allí a la tierra del sur, y estaba viviendo entre Cades
    y Sur, en Gerar.
  tdx-tdx: Nañavelo boak’ao t’i Avrahame mb’an-tane atao Nègeve, le nitobe añivo’
    i Kadèse naho i Sore vaho nañi­alo e Gerare ao,
  vid-vid: Kulawila Mamle, Abulahamu nakenula majendo kulutila Negebu, nakadita luga
    lwake hagati ha Kadeshi na Shuli, hamba nakaluta kikala ako Gelali kwa mhela uchefu.
  pwg-pwg: Abraham, Mamre dobuna ikuyowei ma inae ku warere kana vava Negev da kwanatu
    kii vava Kades da Sura na basunai imakai. Ma bade mara gisina Gera kwanatunai
    imakamakai,
  eng-OKE: And Abraham migrated from thence to the southern land, and dwelt between
    Rekam and Hagra; and he sojourned in Gerar.
  tha-KJV: อับราฮัมเดินทางจากที่นั่นไปยั​งด​ินแดนทางใต้ อาศัยอยู่ระหว่างเมืองคาเดชและเมืองชูร์
    และอาศัยอยู่ในเมืองเก-ราร์
  por-BR-2018: De ali partiu Abraão à terra do Sul, e assentou entre Cades e Sur,
    e habitou como peregrino em Gerar.
  bco-bco: Ablaham e Mamele hen a꞉namilo꞉ seno꞉ ta꞉ta꞉sa꞉ga꞉, Negeb hena ha꞉nakiyo꞉,
    Sul heno꞉ nol, Kades amisa꞉no꞉ nol a꞉lo꞉ us a꞉na sa꞉sen. Tif amio꞉ e Gela amisa꞉n
    a꞉namio꞉ mageso꞉ kalu o꞉ngo꞉ doma꞉ni ane.
  deu-ELO: Und Abraham brach auf von dannen nach dem Lande des Südens und wohnte zwischen
    Kades und Sur; und er hielt sich auf zu Gerar.
  ktm-ktm: Abraham iyeu odo Mamre pe illa ile kup ea ile Negev pe imandro imin lok
    sehir ise ndrokoron Kades pe Sur. Ndre omur pe iy horu mbrulun ke Sarah hara-au
    ile Gerar taon.
  caa-caa: Entonces e Abraham locꞌoy tama e lugar Mamré y ixin esto tama e lugar Négueb
    tuaꞌ aturuan tama e chinam Guerar xeꞌ aquetpa tuyuxin e chinam Cadés y tuyuxin
    e chinam Sur.
  eng-WYC-2018: Abraham went forth from thence into the land of the south, and dwelled
    betwixt Kadesh and Shur, and was a pilgrim in Gerar; (And Abraham went forth from
    there to the land of the south, and lived between Kadesh and Shur, and was a foreigner
    in Gerar;)
  epo-epo: Kaj Abraham ekmigris de tie al la lando suda, kaj li ekloĝis inter Kadeŝ
    kaj Ŝur; kaj li loĝis kiel fremdulo en Gerar.
  uig-PIN: Ibraⱨim u yǝrdin qiⱪip, jǝnub tǝrǝptiki Nǝgǝwgǝ kɵqüp kelip, Ⱪadǝx bilǝn
    Xurning ariliⱪida turup ⱪaldi; bir mǝzgildin keyin Gǝrarda olturaⱪlaxti.
  beo-beo: A:ibalaha:me da Ma:melei soge yolesili, Ga:ina:ne soge ga (south) la:idiga
    asi. E da diasu aduna amo Ga:idesie amola Sie amoga dogoa moilai bai bagade ea
    dio amo Gila esalu.
  tpi-OTNT: Abraham i lusim ples Mamre na i go i stap long hap bilong Negev, namel
    long tupela ples Kades na Sur. Na bihain, em wantaim meri bilong en Sara, tupela
    i go i stap long taun Gerar.
  hau-SA: Daga Mamre, Ibrahim ya kama hanya ya nufi wajajen Negeb, ya zauna a tsakanin
    Kadesh da Shur. Ya zauna a Gerar na ɗan lokaci,
  udu-udu: Dhali ’peni maṯṯaan mo tani Ibrahiim yaki’di yam pe mo ’kup̱ ki bampa/
    jin di’d e ’ko’d gwar ga biny jam mo dhali a’di c̱a’bki’d mo ibwaman gi Paŋ Kaadish
    mo dhali gi Pan Shur mo dhali a’di p̱u’dki’d ki yaŋ’kus e Pan Jaraar mo.
  uig-LAT: Ibrahim u yerdin chiqip, jenub tereptiki Negewge köchüp kélip, Qadesh bilen
    Shurning ariliqida turup qaldi; bir mezgildin kéyin Gerarda olturaqlashti.
  nde-nde: U-Abhrahama wathutha kuleyondawo waya emangweni waseNegebi wayahlala phakathi
    kweKhadeshi leShuri. Okwesikhatshana wake wahlala eGerari,
  ton-ton: Pea naʻe fononga ʻa ʻEpalahame mei ai, ki he fonua ʻi he feituʻu tonga,
    pea nofo ia ʻi he vahaʻa ʻo Ketesi mo Sua, pea ʻāunofo ia ʻi Kela.
  ces-1613: Odtud bral se Abraham do země polední, aby bydlil mezi Kádes a Sur; i
    byl pohostinu v Gerar;
  eko-eko: Eburahiima aalankhiye Manre khulawa nti wa Nikeepu, khwiikhala enakatthi-nakatthi
    ya Kateeshi na Shuuri. Khuthamela theenya nti wa Kerari.
  nss-nss: Iyamulan Apraham irakuhuye pe itine iyau iya kol namandran Nekep, pe ipwili
    yumwan iro ndrokolo kol malkol, Kates pe Sur. Lang sih Apraham iya kol hakol ngalan
    Kerar,
  eng-WMB: Abraham traveled from there toward the land of the South, and lived between
    Kadesh and Shur. He lived as a foreigner in Gerar.
  tam-TCV: ஆபிரகாம் அவ்விடம் விட்டு நெகேப் பிரதேசத்திற்குப் போய் அங்கே காதேஷ், சூர்
    என்னும் இடங்களுக்கு இடையே வசித்தான். சிறிதுகாலம் அவன் கேராரில் தங்கினான்.
  ceb-ULB: Gikan didto mipanaw si Abraham ug nagpadulong sa yuta sa Negeb, ug nagpuyo
    siya sa tunga-tunga sa Kades ug Sur. Usa siya ka langyaw nga nagpuyo sa Gerar.
  mkn-mkn: Ais itu, Abraham pinda dari Mamre, pi tana Negeb yang di sablá salatan,
    deng dia tenga di kampong Kades deng kampong Syur pung teng-tenga. Ma sonde lama,
    ju dia pinda lai pi kampong Gerar.
  pol-UBG: Potem Abraham wyruszył stamtąd do ziemi południowej i zamieszkał między
    Kadesz a Szur, i był przybyszem w Gerarze.
  agr-agr: Abraham nii pujamun ukuak Néguev nugkanum weuwai. Nunik nuwi jegaa yaakat
    Cades, Shur nugkajai niinis awa nuwi ejapena yaakat Guerar tawa nuwi pujusui.
  kyc-kyc: Dokopa piso Aporakame Nekepe yuu panya pao yuu Katese Suape kanya dokona
    paleya.
  urd-GVU: ابراہیم وہاں سے جنوب کی طرف دشتِ نجب میں چلا گیا اور قادس اور شُور کے درمیان
    جا بسا۔ کچھ دیر کے لئے وہ جرار میں ٹھہرا، لیکن اجنبی کی حیثیت سے۔
  deu-1912: Abraham aber zog von dannen ins Land gegen Mittag und wohnte zwischen
    Kades und Sur und ward ein Fremdling zu Gerar.
  ntj-ntj: Nyangka Yayipuramanya-pula Tjiiranya mapitjangu ngurra yini Kiirala nyinarranytja.
  row-row: Basa ma, Abraham lali mia Mamre, nisiꞌ rae Negeb seriꞌ ona, de leo sia
    kambo Kades no Sur taladꞌa na. Te nda dooꞌ sa ma, ana lali nisiꞌ kambo Gerar fai.
  kan-2017: ಅಬ್ರಹಾಮನು ಅಲ್ಲಿಂದ ಕಾನಾನ್ ದೇಶದ ದಕ್ಷಿಣ ಸೀಮೆಗೆ ಪ್ರಯಾಣ ಮಾಡುತ್ತಾ ಕಾದೇಶಿಗೂ ಶೂರಿಗೂ
    ನಡುವೆ ವಾಸ ಮಾಡಿ ಕೆಲವು ಕಾಲ ಗೆರಾರಿನಲ್ಲೂ ವಾಸಮಾಡಿದನು.
  ena-ena: Ebɨlam agaŋ Hebɨlon haiabɨla valavɨla Negevɨ fɨli tɨbɨ ua hɨniadami. Kadesɨ
    haiabɨla hɨnici uci Solɨ haiabɨla hɨnici ve alɨhaŋ heŋ hɨniadami. Heŋ hɨniavɨla
    cɨhu abinu Sela hula Gelalɨ haiabɨla uavɨla hɨniavɨmi. Hɨnihɨni hulaŋ iamɨgali
    Gelalɨ haiabɨla hɨsɨŋ agɨladɨ abadami. Viaŋ Sela dɨ amunu uadami. Lɨdaci Gelalɨ
    haiabɨla hɨsɨŋ agɨladɨ manɨgali Abimelekɨ agaŋ nudɨ sibɨla hɨsɨŋ hulaŋ agɨladɨ
    abɨci uavɨla Sela dɨ viavɨla nudɨ pɨŋ vavehavɨmi.
  tgo-tgo: E mbaŋako iyako Eibraham i ri Memri na i loŋga na i wa Kenan e yaghalaniyeko,
    na ve yaku vara Kades na Sur e ghanjilughawoghawo, e ghemba regha idae Gera.
  yap-yap: I chuw Abraham u Mamre nge yan ko lay ni yimuch u Kanaan nge yan ni par
    nga thilin yu Kadesh ngu Shur. Nap’an ni be par u Gerar, me bingiyal’
  tet-tet: Hotu, Abraham lori nosi Mamre baa rai Negeb iha rai Kanaꞌan lorokbelan.
    Nia nein iha fatin ida iha leo Kades no leo Syur leet. Hotu, nia lori tenik baa
    leo Gerar atu nein heik iha nia.
  hlt-MCSB: Te phoeiah Abraham loh Negev kho la puen uh tih Kadesh neh Shur laklo
    ah kho a sak vaengkah Gerar ah bakuep.
  mdy-ETH: ዓብራሃሜ ዎንዴ ናንጋ ሜሚሬ ጎዖ ቤዛፓ ቤቲ ኔጌቤ ጌይንታ ዓጮ ዓኣዻዖ ቃዴሴና ሹኡሬ ጌይንታ ዓጮናኮ ባኣካ ዴዔኔ፤
    ጌሬራ ዓጮይዳኣ ሾኦቹሞና ዒዚ ዴዔኔ።
  kew-kew: Abraham-me Mamre su gimoa Negep supara pisa. Nipu Kedes para Sar lapona
    rikirana pua asa, goa pua nipu Gera ogesi pua awa.
  twi-ASANTE: Afei, Abraham tu firii hɔ kɔɔ anafoɔ mantam asase bi a wɔfrɛ no Negeb
    kɔtenaa nkuro Kades ne Sur ntam. Ɔtenaa Gerar kakra.
  bhl-bhl: Beli, Abalakam e Mamele em ais tem ninit mit ka kel teinse abiw be koleweko,
    Negew aneng elo unesomi, Kades abiw mutuk fian tele Sul abiw mutuk fian tele,
    biim tele tele abiw mutuk fian Gelal beem mit mewso teinse kale.
  con-NTPO: Tsonsi Abraham tise can'jen'cho'ye sombopa Néguev andeni ja. Tseni japa
    Gerar canqqueni ca'nimba can'jen. Gerar tsu Cades canqque, Shur canqque enttingeni.
  eng-WEBU: Abraham traveled from there toward the land of the South, and lived between
    Kadesh and Shur. He lived as a foreigner in Gerar.
  bnp-bnp: Ngane e Abraham i pea a tanga e Mamare, i mariu lakea na robo e Negev i
    made na kurukuruna tanga e Kades e Sur. I made popote o Gerar,
  wal-wal: Abrahaami Mamireppe denddidi, Neegeeba giyo biitti biis; biidi Qaadeesanne
    SHura giyo katamatuppe gidduwan de7iis; Garaarankka amarida wodiyaa takkiis.
  mgh-mgh: Aparahamu ahokhuma vale arwaaka nttetthe wo Nekepe ni ahorwaa ukhala iriyariru
    Katesi nuSuri. Wahoolo ahokhala ukati vakani uKerari.
  acu-NT: Nunia Abrahamka ni pujamunmaya jiinki, Néguev nungkanam yakat Gerar tutainum
    pujustas wemiayi. Gerar yaktaka Cades tura Shur yakta japen awai.
  spa-PDDPT: Desde allí Abraham viajó hacia la tierra del Neguev. Acampó entre Cades
    y Shur, y vivió temporalmente en Gerar.
  gun-gun: Abraão guekoa gui oẽ vy Neguebe yvy katy ju oo. Ha'e py ju oiko Cades ha'e
    Sur mbyte re, Gerar py ae.
  agu-BL: Itzun yi tele'n tiemp, nintzun icy' Abraham swutz yi ama'l kale najle't
    i'. Cho'n tzun topone'n le ama'l cwent Néguev. Ej nin yi topone'n, cho'n tzun
    najewe'ntz le tnum yi na bi'aj Gerar, nicy'al Cades tu Shur.
  eng-PEV: At one time, Abraham moved his camp south to the Negev desert, and he lived
    between the 2 towns called Kadesh and Shur. Then later, he moved his camp to a
    town called Gerar.
  ilo-ULB: Nagdaliasat ni Abraham manipud sadiay a nagturong iti daga ti Negeb iti
    nagbaetan ti Kades ken Sur. Isuna ket gangganaet nga agnanaed iti Gerar.
  kpg-kpg: Abraham ne hagatanga i Mamre gaa hana gi bahi i ngaaga Canaan, gaa noho
    i mehanga Kadesh mo Shur. Mai gi nomuli i dono noho i Gerar,
  uig-ARA: ئىبراھىم ئۇ يەردىن چىقىپ، جەنۇب تەرەپتىكى نەگەۋگە كۆچۈپ كېلىپ، قادەش بىلەن
    شۇرنىڭ ئارىلىقىدا تۇرۇپ قالدى؛ بىر مەزگىلدىن كېيىن گەراردا ئولتۇراقلاشتى.
  bsp-bsp: Kɔ Abraham ɛyɛfɛ di kəkɔ ka atɔf ŋa Nɛkɛf. K'ɛndɛ Kadɛs kɔ Sur dacɔ, k'ɛyɛfɛ
    sɔ k'eŋcepərɛnɛ tɛm Kerar.
  mbs-mbs: Nayan, minalin si Abraham lekat te Mamre doton te Negeb, aw mig-ogpà dan
    doton te tengà-tengà te lonsod te Cades aw Sur. Peglegeb din doton te lonsod te
    Gerara,
  tof-tof: 'Eibrra-am olgabi we bupadórr, da zaorrón ngyabenkü inzan wamlórr, kókó
    wa Negeb emrranórr, ⌊ngüin-koke bwób⌋. Wa kya karianbóka ini nis bwób aodó ngyabelórr:
    Kades akó Syurr. Solkwat, wa akó we bupadórr, da mogob pamzan Gerrarr wirri basirrdü
    bupso ngyabenóm wamórr.'
  sus-sus: Iburahima naxa siga Negewi bɔxi ma, a sabati Kadesi nun Suru tagi. Na dangi
    xanbi a naxa siga Gerara, a saxanyi raba mɛnni.
  pon-2006: Eipraam eri mweselsang Mamre kolahng palieir en Kenan oh kousoanla nanpwungen
    Kades oh Sur. Nindokon eh koukousoanier nan Kerar,
  jae-jae: Abraham gêdi aŋga ônê kêsêlêŋ kepeŋ gamêŋ Negebgeŋ ma jagêŋgôŋ Kades to
    Sur ŋasawa. Eŋ gêmoa gamêŋ Gerar amboac ŋac jaba.
  ksd-ksd: Ma Abaraam i ga vana papa kan nam ra gunan upi ra langun ta ra matana taubar,
    ma i ga ki livuan ta ra gunan Kades ma Sur; ma i ga ki na vaira aro Gerar.
  tur-YTC: Avraham oradan Güney bölgesine gitti ve Kadeş ile Şur arasında yaşadı.
    Gerar'da bir yabancı olarak yaşadı.
  bel-N: I рушыў адтуль Абрагам у зямлю Нэгеў, і пасяліўся між Кадэшам і Шурам, і
    жыў у Герары.
  grc-BRENT: Καὶ ἐκίνησεν ἐκεῖθεν Ἁβραὰμ εἰς γῆν πρὸς Λίβα· καὶ ᾤκησεν ἀνὰ μέσον Κάδης,
    καὶ ἀνὰ μέσον Σούρ· καὶ παρῴκησεν ἐν Γεράροις.
  ind-AYT: Dari tempat itu, Abraham berjalan menuju ke selatan dan tinggal di antara
    Kadesh dan Syur. Kemudian, dia tinggal sementara di Gerar.
  lid-lid: Ano badeh Abraham ruwani ndrahunen bwena, eme iy edek ili loboho Negeb
    ma manyah udu ndrokowa Kades hawe Sur. Iy udu Gerar badeh luwen bwe,
  nya-nya: Abrahamu anachokako kumeneko napita ku Negevi ndipo anakakhala ku dziko
    la Gerari, limene lili pakati pa mzinda wa Kadesi ndi mzinda wa Suri. Anakhala
    ku Gerari kwa kanthawi,
  hrv-hrv: Odande Abraham krene u krajeve Negeba i nastani se između Kadeša i Šura.
    Dok je boravio kao pridošlica u Geraru,
  mps-mps: Te Abraham te Mamre tede bidali taga peyu, te Negeb moni tǫ pedai te badu
    pelama, tama aga te bulu si Kades me Sur, te bulu si tomode bidali. Aga te Gerar
    hanude te aga we Sara dali bidai.
  llg-llg: Basa ndia, boe ma Abraham huꞌa neme Mamre mai, neni dae Negeb, fo manai
    kona neu, de ana leo nai nggolo Kades no nggolo Syur laladan. Tehuu taa dook boe
    ma, ana huꞌa neni nggolo Gerar neu.
  tpi-tpi: Abraham i lusim ples Mamre na i go i stap long hap bilong Negev, namel
    long tupela ples Kades na Sur. Na bihain, em wantaim meri bilong en Sara, tupela
    i go i stap long taun Gerar.
  dan-1931: Der På brød Abraham op derfra til Sydlandet og slog sig ned mellem Kadesj
    og Sjur og boede som fremmed i Gerar.
  vie-OVCB: Từ đó, Áp-ra-ham tiến xuống phía nam, đến vùng Nê-ghép, cư ngụ giữa Ca-đe
    và Su-rơ, sau đó, ông đi xuống thành Ghê-ra.
  lbk-lbk: Awni pay ya ket kinmaan si Abraham id Mamre et inmey isnan ponchag ay nentee
    isnan nenfet-akan nan Kades ya Sur. Sa et nentee is sin-ak-itan id Gerar.
  guj-2017: ઇબ્રાહિમ મુસાફરી કરતા નેગેબ દેશ તરફ જઈને કાદેશ તથા શૂરની વચ્ચે રહ્યો.
    તેણે ગેરારમાં વિદેશી તરીકે વસવાટ કર્યો.
  byr-byr: Evɨraamɨ Yɨꞌdarya Maamɨredaaꞌnyɨ Kwaaka Geraanei kaanna wɨna yaꞌ. Wɨna
    yaka ayagaaꞌ aꞌmweraavɨneꞌna lɨka yaka wɨdaꞌ “Seraaꞌ nyaꞌmwesɨra.” Sara kudaꞌ
    Avimɨlekɨ Geraa maremwaaidei Seraavɨ gannya angevɨ wakaꞌ. Sawɨta sagaaꞌ wajaꞌ
    kyaꞌnaꞌ Gotɨyai wɨdaꞌ “Aꞌmwe pware balaangeꞌ maꞌmwaana. Sayaba dɨvaideigɨnyɨra.”
    Avimɨlekɨ Seraavɨ kwala mamaaryaka Gotɨyarɨ wɨdaꞌ “Nɨmɨnyɨjɨ nɨmɨre maremwaaidɨnyaraavɨjɨ
    dɨramakɨjɨwaana? Evɨraamɨ nyɨdɨwaꞌdɨꞌ ‘Gamɨ nyaꞌmwesɨra.’ Nabaai Seraaꞌ nyɨdɨwaꞌdɨꞌ
    ‘Evɨraamɨ nyaꞌmwelyɨra.’ ” Wɨdɨna kyaꞌ Gotɨyai wɨdaꞌ “Saꞌ yawɨꞌmwa. Gɨmɨnyɨne
    ‘Avimɨlekɨ kayaaꞌna nyadɨꞌ! Seraavɨ mamaarannera!’ dena navɨka gɨmwaaihe. Evɨraamɨmɨne
    Seraavɨ ayawɨ dumaarya! Gamɨ sai nɨmɨnyɨne wɨdadelyɨra. Gamɨ ‘Avimɨlekɨ nabaladɨka!’
    dozɨ Gotɨyainyɨ yagaala nyɨdathera,” wɨdaꞌ Gotɨyai.
  awx-awx: Abrahamu Mamrele pa gänang teke, Negep päku, Kadeskät Surxätde bänäkan
    yiwikut. Päku Geraru mätekngä wesim yiwixäwikngä,
  pon-2006A: Eipraam eri mweselsang Mamre kolahng palieir en Kenan oh kousoanla nanpwungen
    Kades oh Sur. Nindokon eh koukousoanier nan Kerar,
  por-BRBSL: Abraão viajou de lá para a terra do Sul, e viveu entre Kadesh e Shur.
    Ele viveu como estrangeiro em Gerar.
  cth-cth: Abraham teh hote hmuen koehoi akalah a cei teh, Kadesh kho hoi Shur kho
    rahak vah kho a sak teh Gerar kho dawk a roe.
  twi-twi: Afei, Abraham tu fii hɔ kɔɔ anafo mantam asase bi a wɔfrɛ no Negeb kɔtenaa
    nkurow Kades ne Sur ntam. Ɔtenaa Gerar kakra.
  hlt-hlt: Te phoeiah Abraham loh Negev kho la puen uh tih Kadesh neh Shur laklo ah
    kho a sak vaengkah Gerar ah bakuep.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu ítɛ́ Nɛkɛbu tempɛ̃ kɛ́kɑri Kɑdɛɛsi nɛ̀ Suudi ɛì dɛ cuokɛ̀,
    kɛ́ dɛ̀ ìtɛ́ kɛ́kɑri Kedɑɑri ɛì,
  msy-2020: Dughiar kamɨn Abraham Mamren nguibam ategha ghua Negevɨn danganimɨn amadaghan,
    Kades ko Surɨn nguibar tɨzimningɨn apera. Egha gɨn a uan amuim Sara ko ghua Gerarɨn
    nguibar ekiamɨn apera. Egha Gerarɨn gumazamizibav gɨa ghaze, “Sara nan amizim.”
    Ezɨ Gerarɨn atrivim Abimelek, uan ingangarir gumaziba amangizɨ me ghua Sara inigha
    a bagha izi.
  txq-txq: Basa boe ma Abraham lali numa Mamre mai, neni dae Negeb manai boboan kona
    neu, de ana leo numa nggoro Kades ma Syur taladan. Tehuu ta dook ka, boe ma ana
    lali seluk bali neni nggoro Gerar neu.
  aaz-aaz: Rarit naiꞌ Abraham nananiꞌ naꞌko Mamre, nnao neu pah Negep et pasaꞌ haaꞌ-nua.
    In natua nbi kuan Kades ma kuan Sur sin atnaank ein. Mes ka ꞌroo fa on naan ate,
    in natnani ntein neu kuan Gerar.
  azb-azb: İbrahim Mamredən Negev torpağına köçdü və Qadeşlə Şur arasında məskən saldı.
    Sonra bir müddət Gerarda qaldı.
  eng-DBY: And Abraham departed thence towards the south country, and dwelt between
    Kadesh and Shur, and sojourned at Gerar.
  hin-2017: फिर अब्राहम वहाँ से निकलकर दक्षिण देश में आकर कादेश और शूर के बीच में
    ठहरा, और गरार में रहने लगा।
  wol-KYG: Ba loolu amee Ibraayma dafa jóge fa mu nekkoon, jublu àllub Negew, sanci
    diggante Kades ak Sur, ba noppi ganeji ay fan ca dëkk ba ñu naa Gerar.
  swp-swp: Nei eai Aberahama i torohai i lauwasi ie lau Negeba tanona eai, Kadesa
    eo Sura duaduaridi eai ie mia; eo Gerara eai hinage ie mia.
  bjr-bjr: Abaraqaammafa Mamareena maqusa minni seenoo Neekeefa maqa maaqakina ooqu
    finau. Mifa Kadeesa maqusa dinni Sura maqausa dinni qambaana ooqu marinau. Marikinoo
    kafaa Keeraara maqusaki ooqu marinau.
  eng-YLT: And Abraham journeyeth from thence toward the land of the south, and dwelleth
    between Kadesh and Shur, and sojourneth in Gerar;
  heg-NTPO: Hidi nam, Abraham lako seda se Mamre, ne dale Negeb halin loet-ahen na
    le daad se iung Kades nol iung Syur hlala ka. Mo nesang lo kon, un lako seda pait
    se iung Gerar.
  ptu-ptu: Iya mengkalaom Abraham le'ba' lako lembäna Negeb anna tohhoi dio alla'na
    Kadesy anna Syur. Iya hapa' diom Gerar Abraham messihuhu.
  bzd-NTPO: Abraham e̱' yéttsa̱ Mamré a̱, mía̱ tkörö ká̱ kiè Négueb ee̱. Eta̱ ie'
    e̱' tsé̱a̱t se̱nuk ká̱ kiè Guerar ee̱. Guerar a̱te̱ Cadés ena Sur e' shu̱sha̱ë.
  kwf-kwf: ꞋIu sa Abraham nia faꞋasia Ꞌi Mamre, ma nia ka Ꞌidu ana abaꞋi kula Ꞌi Negev
    neꞋe tua Ꞌi gwauna fanoa Ꞌi Kenan, ma nia ka tua ana fanoa Gerara tofongana fanoa
    Ꞌi Kades ma fanoa Ꞌi Suru. KaidaꞋi nia Ꞌidu,
  eng-WYC-2017: Abraham went forth from thence into the land of the south, and dwelled
    betwixt Kadesh and Shur, and was a pilgrim in Gerar;
  eng-WMBB: Abraham travelled from there towards the land of the South, and lived
    between Kadesh and Shur. He lived as a foreigner in Gerar.
  spp-spp: Ɲyɛ ka *Ibirayima si yîri u tatɛɛnɲjyɛge e, mà sà ntɛ̀ɛn Nɛgɛvi síwage
    yyére, Kadɛshi kànhe ná Shuri kùluni shwɔhɔl'e. Puru ɲwɔhɔ na, u à tɛɛnlɛ pyi
    Gerari i mú.
  aey-aey: Aria Ebraham uqa Mamri culimei Negew hatuna nuen. Odimei jobon lecis gemo
    bilen. Oso ijan eu Kedes. Oso ijan eu Sur. Hibna uqa Gera bilen.
  urd-GVH: इब्राहीम वहाँ से जुनूब की तरफ़ दश्ते-नजब में चला गया और क़ादिस और शूर के
    दरमियान जा बसा। कुछ देर के लिए वह जिरार में ठहरा, लेकिन अजनबी की हैसियत से।
  rug-rug: Meke taluarae pa Mamere karovo la gua pa kali popoa Kenani se Ebarahami,
    meke la koa pa popoa Neqevi pa vari korapana Kadesi meke Sura si asa. Meke mumudi
    sipu korapa koa si asa pa Qera,
  gaz-gaz: Abrahaam achii kaʼee Negeebitti godaanee Qaadeshii fi Shuuri gidduu jiraate.
    Innis yeroodhaaf Geraaraa keessa ture.
  fra-LSG: Abraham partit de là pour la contrée du midi; il s’établit entre Kadès
    et Schur, et fit un séjour à Guérar.
  yal-yal: Iburahima yi siga Negewi yamanani. A yi dɔxɔ Kadesi nun Suru tagi. Na xanbi
    ra, a yi siga Gerari taani, a yi waxati ti mɛnni.
  gum-gum: Incha Abrahambe tru nø tsuinukkurri Neguev pirausrømay ya, truibe Gadesba
    tru Shur ciudameraba pønrrabnug tru utu kørrømisrøbig køn. Incha tru Gerarsrømbe
    ka purainrrab arrubig lataitø tsuabe,
  iou-iou: Abrahamtä Mamre kome peŋpeŋ kome taŋi kubä wäpi Negev uken kuŋkuk. Negev
    kome u Kades Su kome bämopiken uken. Täŋpäŋ Abrahamtä yotpärare kubä wäpi Gera
    uken itkuk.
  haw-1868: HELE aku la o Aberahama mailaila aku ma ka aina kukuluhema, a noho hoi
    ia mawaena o Kadesa a o Sura, a ma Gerara kona noho malihini ana.
  arb-NAV: وَارْتَحَلَ إِبْرَاهِيمُ مِنْ هُنَاكَ إِلَى أَرْضِ النَّقَبِ، وَأَقَامَ
    بَيْنَ قَادَشَ وَشُورَ، وَتَغَرَّبَ فِي جَرَارَ.
  adz-adz: Abraham itangin Mamri gampan rai da intsungꞌ iruꞌ Negeb da impa wasaꞌ i
    gamp Kadis da Sur. Raiyi da itip intsungꞌ ifan da impa Gerar.
  ewe-ewe: Azɔ Abraham ʋu tso Negeb yi dziehe lɔƒo, eye wòyi ɖanɔ Kades kple Sur dome.
    Gbe ɖeka esi wòɖi tsa yi Gerar du me la,
  eng-LEE: And Abraham journeyed from there toward the south country, and dwelt between
    Kadesh and Shur and sojourned in Gerar.
  dji-dji: Rirringir Goddji malimdjili ngunukima gurrbimirrpili Djudum ga Gumurra,
    nyani Abrayam minydji giraliban ngunungir gurrbingir, ga ngunyilipm girali Nigipili
    djawalili bumir-djalatjangili. Ga djani inydjin yirryirrpini ngidjirrkng gurrbimirrpili
    Kaditj ga Djur, miri Abrayam, Sara, Abrayamang yidjipili Yitjmayil, ga bilngirang
    djamagiṉpili, ga maypal mala, bilapilang. Ga guyumi djin yilitjini wurpili gurrbili,
    ngunukima gurrbiwi Girar nyibirri Pilitjayin bapurrurr nyi'nyininy giriny. Nguḻikima
    giḻiwiḻing djin nyininy girinyban.
  nna-nna: Abraham yana Mamre-ja kurilakartikurtirri Canaan-ja. Waninyikinyi palangajirri
    partijirri ngapinga, Kadesh-pa Shur. Yarti waninyikinyi Gerar.
  asm-FB: অব্ৰাহামে পূর্বৰ ঠাই এৰি নেগেভ দেশৰ ফালে গ’ল। তাত তেওঁ কাদেচ আৰু চূৰৰ মাজৰ
    এঠাইত থাকিবলৈ ল’লে; সেই গৰাৰ নগৰত তেওঁ প্ৰবাসী আছিল।
  sus-A: عِبُرَهِمَ نَشَ سِفَ نٍفٍوِ بْشِ مَ، عَ سَبَتِ كَدٍ سِ نُن سُرُ تَفِ. نَ
    دَنفِ شَنبِ عَ نَشَ سِفَ فٍرَرَ، عَ سَشَنيِ رَبَ مّننِ.
  fra-SBL: Abraham partit de là pour se rendre dans le pays du Sud, et il habita entre
    Kadès et Shur. Il habita comme étranger à Guérar.
  hbo-hbo: וַיִּסַּ֨ע מִשָּׁ֤ם אַבְרָהָם֙ אַ֣רְצָה הַנֶּ֔גֶב וַיֵּ֥שֶׁב בֵּין־קָדֵ֖שׁ
    וּבֵ֣ין שׁ֑וּר וַיָּ֖גָר בִּגְרָֽר׃
  shp-NTPO: Ja ikainoax, Abraham Néguev mai ikain kaax, Gerar jeman jaai baneta iki.
    Ja iki, Cades betan Sur naxaran.
  eng-WYCLIFFE: Abraham yede forth fro thennus in to the lond of the south, and dwellide
    bitwixe Cades and Sur, and was a pilgrym in Geraris;
  pjt-pjt: Ka Aipuṟamanya ngura panya Mamaṟainya wantikatira anu uḻpaṟira munu ngura
    tjunkula nyinangi pilangka Kainanta uḻpaṟira ngura ini Katitjala pulala Tjuula
    nguṟurpa. Munu palulanguṟu piṟuku ankula ngura kutjupangka ini Kiṟarta ngura tjunkula
    nyinangi. Palu ngura Kiṟarku mayatja nyinangi wati ini Pimalikanya. Ka Aipuṟamalu
    ngura pala palula nyinara nguratja tjuṯangka wangkangi nyanga alatji, “Minyma
    nyanga Tjiiṟanya ngayuku maḻanypa.” Alatji paluṟu kuri palumpa maḻanypanmanangi.
    Ka mayatja panya Pimalikalu wati palula waṟkaripai wituṉu ankula Tjiiṟanya mantjiṟa
    ngalya-katinytjaku, panya mayatja paluṟu palunya aḻṯinytjikitja mukuringangi.
    Ka mulapaṯu ankula mantjiṟa ngalya-katingu, palu Pimalikalu minyma palunya aḻṯinytja
    wiyangku kanyiningi kuwaripangku.
  cwe-cwe: Bulahimu kasegela kahita ubanzi wa Negebu, kakala Gelali hagati ya Kadeshi
    na Shuli kwa lusita.
  bgs-bgs: Na, igalin si Abraham tikud tun ta Mamre sippang tun ta Negeb, asta igóddô
    dan tun ta lunsud ka Gerar na tun ta tángngaan katô lunsud ka Cades asta Sur.
  kik-kik: Na rĩrĩ, Iburahĩmu nĩoimire kũu aarĩ, agĩthiĩ mwena wa Negevu, na agĩtũũra
    gatagatĩ ga Kadeshi na Shuri. Gwa kahinda nĩatũũrire Gerari
  ksr-ksr: Aabrahamnoŋ Mamre gomaŋ mesaoŋ toroqeŋ Saut waageŋ distrik qata Negew kanoŋ
    kema gomaŋ qagara Kaades ano Sur iyoroo batugaranoŋ laligoro. Kawaa gematanoŋ
    toroqeŋ taoŋ qata Gerar kanoŋ kema tawagadeeŋ laligoro.
  fra-NCL: Abraham partit de là pour la contrée du Midi ; il s’établit entre Cadès
    et Sur, et fit un séjour à Guérar.
  cek-AK: Abraham loe ohhaih ahmuen hoi aloih bang ah angpuen moe, Kadesh hoi Shur
    vangpui salakah khosak. Gerar vangpui ah doeh nawnetta thung oh.
  xla-xla: A꞉iblahamta Mamele mo melepame ma Negeb mo dla tulume Kades mo ka꞉ epame
    Sul mo ka꞉ duka dla halaiyo. Epame matle Gela mo dla tame halaiyo.
  cuk-cuk: Abraham e-maidgi bangud gusad. Neguev-nebaganba nade gusad. Gerar-neggweburgi
    megidapid. We-neggweburde Cades, degi, Shur, amar-negabargi siid.
  uig-CYR: Ибраһим у йәрдин чиқип, җәнуп тәрәптики Нәгәвгә көчүп келип, Қадәш билән
    Шурниң арилиғида туруп қалди; бир мәзгилдин кейин Гәрарда олтирақлашти.
  tel-2017: అబ్రాహాము అక్కడ నుండి బయలుదేరి దక్షిణదేశానికి తరలి వెళ్ళాడు. అలా కాదేషుకూ,
    షూరుకూ మధ్య ఉన్న ప్రాంతంలో నివసించాడు. కొంతకాలం గెరారులో పరదేశిగా ఉన్నాడు.
  hat-BSA: Alò Abraham te vwayaje soti la vè peyi Negev la. Li te vin rete antre Kàdes
    ak Schur, e li te pase yon tan kon etranje nan Guérar.
  kos-kos: Abraham el som liki acn Mamre nu ke sie ipin acn eir in Canaan, ac muta
    inmasrlon acn Kadesh ac Shur. Tok, ke el muta in acn Gerar,
  hbo-WLC: וַיִּסַּ֨ע מִשָּׁ֤ם אַבְרָהָם֙ אַ֣רְצָה הַנֶּ֔גֶב וַיֵּ֥שֶׁב בֵּין־קָדֵ֖שׁ
    וּבֵ֣ין שׁ֑וּר וַיָּ֖גָר בִּגְרָֽר׃
  ibo-ibo: Ugbu a, Ebraham sitere nʼebe ahụ bilie gaa na mpaghara Negev biri nʼebe
    dị nʼagbata Kadesh na Shua. Ọ nọrọ nʼobodo Gera nwa oge nta.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ସେଠାରୁ ଦକ୍ଷିଣ ଦେଶକୁ ଯାତ୍ରା କରି କାଦେଶ ଓ ଶୂରର ମଧ୍ୟସ୍ଥାନରେ
    ଥାଇ ଗରାରରେ ପ୍ରବାସ କଲେ।
  wmt-wmt: Wali nyanartijangka nyantukurajangka ngurrajangka yani Ayiparan kurlirra.
    Kanya manya nyantukurawarnti warrkammayinwarnti mapirri, kuyiwarnti mapirri. Pujurni
    manya kanya. Pirriyani palu nyanayirla ngurranga, juntumanila palu ngurra. Ngajirta
    marri, yarr marnparni kaparn, Yijipngurni kaparn. Wali yarntarni manyanangu jularni
    nyanartikarrajiwarntiwu piyirnwarntiwu, “Minyarti paji rimpi.” Nganpayirlu nyanartikarrajirlu
    purlkangu pa Jayira nyanya. Warntarnkanyala nyantukurakarti ngurrakarti. Nyanartikarrarni
    Ngarpungu parla marni winkirru pukanyja, “Nyanarti parla nganpayiwarlanyku kartu.
    Warntarni mankurla ngurru. Nyanartingurni marninngurni marnanta pirlakujiwu, yarnta
    mankurla warntarni Ayiparankura kartu ngurru, nyanartila marnanta pirlakujiwu.”
    Winkirru manyanta jangkumani nganpayirlu purlkangu, “Ngajirta. Jularni pajipila
    kurrinyjurni Ayiparanjujaa Jayirarlu, rimpirlangu pilanyanu jularni rimpirlangu
    pila, nyanartila marna warntarnkanya ngajukurakarti ngurrakarti.” Ngarpungu parla
    marni yarntarni, “Yu. Pinarri marnangu. Nyanarti marnin man warntarnkanya ngurrpangu,
    nyanartila marnangu jarrmalany. Wali tikirryungkula mankurla Ayiparan nyanarti
    marnin.” Wali kumanta turtapinya, jularnila manyanangu piyirnwarntiwu nyantukurawarntiwu
    jarntuwarntiwu winkirrjangka pukanyja winkirrmarnani, rayinjarrinyala palu. Japirlyinyala
    parla Ayiparan purlkangu, “Nyapartujangkarlu pajan kajiyinya. Wapal man marni.
    Rimpi man jularni nyuntukura kartu.” Jangkumanila Ayiparanju, “Nyurrawarntirlu
    ngajirta manta mapunikarra Ngarpu, yangkala marnanyirrangu rayinkarrinya pungukarrarla.
    Pungka ngajanta pirlawurra marninngurni. Mapunparni nyanarti yarnta pajarra kurrinyjangka.
    Layi pajarrangu ngarpu kurrinyjangka ngamaji, rimpirlangu pajarra jarntujarra,
    yarnta marna kartukujirni rimpijangka.” Wali tikirryinya parla kartu nyanartirlu
    nganpayirlu. Nyanartijangka kurntayijarrinyala. Yinyala parla yiji Ayiparan purlkangu
    kurntayirlu. Pujurni parla yinya kuyiwarnti wanjiwarnti kukunjawarntijaa purlumanwarnti,
    piyirnwarnti warrkammayinwarnti mapirri parla yinya. Nyanartijangka Ayiparanju
    japirlyinya Ngarpu nganpayipurru, wanjila nguja nyanarti nganpayi purlka.
  chk-chk: Iwe, Apraham a sai seni Mamre o sai ngeni peliör tori ewe fanü itan Nekep.
    Iwe, a nom lefilen Kates me Sur, a pwal wasöla lon Kerar.
  ssd-ssd: Abraham nu kumba ka Negeb ma baknu mbol prona sulumba Gerar tumbraŋŋge
    minna. Gerar nu Kades tumbraŋ Sur tumbraŋ ŋgamu-ŋgamuŋge minna.
  rop-rop: Bambai na Eibrahem bin shifdim im kemp brom detlot tri blanga det men neim
    Memrei, en imbin go langa det kantri gulum Neigib, en deya na imbin ringimap im
    tent langa midul langa det dubala taun gulum Keidish en Shuya. Bambai na imbin
    go en imbin jidan langa det kantri gulum Gera,
  ukr-1871: І відкочував Авраам ізвідти до землї полуденньої, та й оселивсь між Кадесом
    і Суром, і якийсь час пробував у Герарі.
  eng-AOI: Abraham and his people left Mamre and went towards the south. They lived
    between two places in Canaan, a town called Kadesh and the desert called Shur.
    Later they left Canaan and went north to Philistia, and stopped in a place called
    Gerar.
  yon-yon: Abrahambed Mamre ye okad yaa kuu domonde kuri wene Keenan ambibkin aom
    kambong Kades dore kambong Sur dore wedyiri doboroon. Amaan, kambong Gerar aom
    wene doberene
  bch-bch: Idio ta Abraam itnan Mamre ele tuanga ta ila imado ngan tibur kapei Negev,
    rabu ngan tuanga Kades ga Sur. Be ila imado tede ngan tuanga Gerar.
  deu-1951: Abraham aber zog von dannen in den südlichen Landesteil und wohnte zwischen
    Kadesch und Schur und war ein Fremdling zu Gerar.
  eng-JPS: And Abraham journeyed from thence toward the land of the South, and dwelt
    between Kadesh and Shur; and he sojourned in Gerar.
  ubr-ubr: Abraham Mamre emon au baban na isur inai Canaan tafanam turinai ato Kadesh
    a Shur basusi nan ima. On gibunai on inai Gerar nan imama,
  srp-1865: A Avram otide odande na jug, i stani se izmeðu Kadisa i Sura; i življaše
    kao došljak u Geraru.
  lug-lug: Ibulayimu bwe yava eyo n’atambula okwolekera Negevu, n’abeera wakati wa
    Kadesi ne Ssuuli; n’agenda mu Gerali.
  heb-heb: ויסע משם אברהם ארצה הנגב וישב בין קדש ובין שור ויגר בגרר׃
  ben-IRV: আর অব্রাহাম সেখান থেকে দক্ষিণ দেশে যাত্রা করে কাদেশ ও শূরের মাঝখানে থাকলেন
    ও গবারে বাস করলেন।
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਨੇ ਉੱਥੋਂ ਦੱਖਣ ਦੇਸ਼ ਵੱਲ ਕੂਚ ਕੀਤਾ ਅਤੇ ਕਾਦੇਸ਼ ਅਤੇ ਸ਼ੂਰ ਦੇ ਵਿਚਕਾਰ
    ਠਹਿਰਿਆ ਅਤੇ ਗਰਾਰ ਵਿੱਚ ਜਾ ਵੱਸਿਆ।
  mwp-mwp: Abrama nuydh nungu tental lak thamayidhin Mamrengu Kananapa zeya doegampa,
    nuydh nubepa dhadhabuth imadhin. Goegathoengu moegina sigal, goegath Kades zeya
    doegamoenu a goegath Soer wara dagamoenu. Nubiya kalmel nungu ipi Seray, a nungu
    mura zagethaw mabaygal a tetel uruyl. Thana mura gurguy toedipu, bupaya lumemipu
    uruypa. Kurusipa thana wara goegathoenu ngabunadhin, goegath nel Gerar.
  mya-JVB: တဖန် အာဗြဟံ သည် တောင် ပြည် သို့ ခရီးသွား သဖြင့် ၊ ကာဒေရှ မြို့နှင့် ရှုရ
    မြို့စပ်ကြား မှာနေ ၍ ၊ ဂေရာ မြို့ သို့ တည်းခို ၏။
  tte-O: Abelamo Mamele ana mayau dedeina ilogabaen mwa iyawatagili ilau dedei Negebi
    yo imiyamiya bwaine koina yanuwa Gelal, bwaimwa Keidesi yo Sulu luwaluwalili mena.
  tbg-tbg: Eparahaamiva Mamarera Oqiva vauraqi variro, viraqaahairo katu varero vevara
    vo vataini vura. Kadesi vatuka hini vauvaro Suri aahara vata hini vauvaro Eparahaamiva
    avutana otu vaura. Viva mini varikero viraqaahairo Geraa maaqaini oru vaura. Viva
    mini oru vaiharo
  hmo-hmo: Unai neganai Aberahamo ia toreisi, ia laolao, diho kahana dekenai ia lao,
    Gerara dekenai ia noho, Kadesi bona Suru edia huanai.
  ata-ata: Avalaamu muavuti la muvulasou tuala ne Mamule sou mulai iliꞌi no xalee
    ne Kanani. Mulai muxolu no nixi ne Kadesi xe ne Suru. Xe iliꞌi, la sou ilou misuku
    milai mixolu ne Xelalu.
  nfa-nfa: Èle èèna, ka Abraham nèti Mamre, pidha asa rai Negeb, dhu ètu re balèu,
    ka na pea ètu talora rae Kades, dènge rae Syur. Te ngaa na pea nèbhu boe, ka pidha
    hari asa rae Gerar.
  urd-urd: और अब्रहाम वहाँ से दख्खिन के मुल्क की तरफ़ चला और क़ादिस और शोर के बीच
    ठहरा और जिरार में क़याम किया।
  rus-SYN: Авраам поднялся оттуда к югу и поселился между Кадесом и между Суром; и
    был на время в Гераре.
  cbt-NTPO: Apraanso', piyapinënpitarë chachin ya'huëapi quëran pipipi. Pipirahuatona',
    Niquipi parti paantapi. Quiraro ninanoquë canconahuatona', inaquë ya'huëcaiso
    marë' quëparitopi. Ina ninanoso', Catisë ninano quëran Shor parti ira pa'ninso'
    huáncana quëparitërin.
  bqc-SIM: Ɔ̃ Ablahaũ fɛ̀lɛ we, à gɛ̀ Nɛgɛvɛ bùsuu Kadɛsi ń Suluo zãnguo. Kɛ́
    à gɛ̀ zↄ̃̀lɛ Gelaa,
  tcz-CHONGTHU: Hiche akon chun Abraham chu Negev gam langa akichon in Kadesh le Shur
    kikah a phat chomkhat ana cheng in, chuin Gerar lang gei in aga cheng in ahi.
  mar-mar: अब्राहाम तेथून नेगेबकडे प्रवास करीत आणि कादेश व शूर यांच्यामध्ये राहिला.
    तो गरारात परदेशी मनुष्य म्हणून राहिला होता.
  tcs-tcs: Prom dem prapa spesil bigtri blo Mamre, Eibram i bin mub go libe dat ples
    biain ane em bin go saut po eria blo Negeb. Em bin stap melen dem ples blo Kades
    ane Sur wea taun blo Gera.
  qub-qub: Tiyaycashan partipita Abrahampis aywacuran Néguev partiman. Chayman aywacur
    tiyaran Gerar siudächo. Chayga caycaran Cadespita Shurman aywanacho.
  bqp-bqp: Akũ Ibrahĩ fùtɛ gwe à gɛ̀ɛ Nɛgɛvi bùsun Kadɛsi kũ Suruo dagura. Kũ à
    gɛ̀ɛ à vùtɛ Gera,
  hat-hat: Abraram kite Manmre, li pati, li ale Negèv, li rete ant Kadès ak Chour
    kote li moute kay li. Pandan tout tan li t'ap viv nan peyi Gera a,
  eng-BSB: Now Abraham journeyed from there to the region of the Negev and settled
    between Kadesh and Shur. While he was staying in Gerar,
  tod-tod: Aɓalaame zeɠeni niima yooi zu, é li ga lɛkpɛmaʋɛ nu yeezazu ʋelei, é
    zeini Kadɛseni zɔɠɔzuʋɛ ta Suul, é lago zeini Geelaal.
  eng-WEBPB: Abraham travelled from there towards the land of the South, and lived
    between Kadesh and Shur. He lived as a foreigner in Gerar.
  kbq-kbq: Abrahamu'a maka feno zama'a enerino kumara atreno, Negev kaziga vuno Gerar
    umani'ne. Ana kumara Kadesine, Surine amu'nompi me'ne.
  nhe-BL: Teipa Abraham quisqui ipan Mamre huan yajqui tlali Neguev huan mocajqui
    ipan altepetl Gerar tlen mocahua tlatlajco Cades huan Shur.
  bus-bus: Ben Ibraĩ fɛ̀ɛ gwe à gàa Nɛgɛvi bùsun Kadɛsi kↄ̃n Suruo dagura. Kɛ̀ à gàa
    à vɛ̃̀ɛ Gera,
  gub-BL: Àmàrààw uhem Manire ywy wi a'e. Oho Kànàà ywy rehe, kwarahy ihemaw awyze
    har kutyr har pe. Wiko Kanez tawhu Xur tawhu wamyter pe. Amo 'ar rehe oho Zerar
    ywy rehe wiko pà kury.
  eng-DRA: Abraham removed from thence to the south country, and dwelt between Cades
    and Sur, and sojourned in Gerara.
  knf-knf: Abraham apënna du umbaŋ wi Mamre aya du uŧaak wi Negeb afëţ ţi pŧoof pi
    ŋbeeka ŋi Kadeş na Şur. Abi ya pyaanţ du Gerar.
