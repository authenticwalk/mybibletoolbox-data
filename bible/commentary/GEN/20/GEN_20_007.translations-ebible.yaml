verse: GEN.020.007
translations:
  mal-C: നീ ഇപ്പോൾ ആ മനുഷ്യന് അവന്റെ ഭാര്യയെ തിരിച്ചുകൊടുക്കുക; അവൻ ഒരു പ്രവാചകനാണ്;
    അവൻ നിനക്കുവേണ്ടി പ്രാർഥിക്കും; അങ്ങനെ നീ ജീവിച്ചിരിക്കുകയും ചെയ്യും. അവളെ തിരികെക്കൊടുക്കാതിരുന്നാലോ,
    നീയും നിനക്കുള്ള സകലരും മരിക്കുമെന്ന് നിശ്ചയമായും അറിഞ്ഞുകൊള്ളുക” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: So gieb nun dem Manne sein Weib zurück, denn er ist ein Prophet, und er
    soll Fürbitte für dich einlegen, daß du am Leben bleibst. Wenn du sie aber nicht
    zurückgiebst, so wisse, daß du sterben muß samt allen, die dir angehören.
  lin-lin: Sik’oyo, zongisa mwasi yango epai ya mobali na ye mpo ete azali mosakoli.
    Akobondela mpo na yo mpe okokufa te. Soki ozongisi ye te, yeba ete okokufa, yo
    mpe bato na yo nyonso.
  cbr-NT: '''Aínbi kamina bërí, a xanu aín bënë ''inántëkënti ''ain, ax ka an Dios
    kikë bana ñuixunkë ''ikën, usa ''ixun ka an mi ''ë ñukáxunti ''ikën, ñukáxunkëx
    kamina mix upitax tsóti ''ain; usa ''ain kamina bëríbi a uni aín xanu ''inántëkënti
    ''ain, ami ''inankëbëma ka min xanu ''imainun min xubunu ''ikë unikamaribi këñuti
    ''ikën.'
  eng-LSV: and now send back the man’s wife, for he [is] inspired, and he prays for
    you, and you live; and if you do not send back, know that dying you die, you and
    all that you have.”
  bmu-bmu: 'Mewögöra ambi mi mönö kunbuk meleŋda apŋaŋgöreŋ waŋgiman. Azi mi kezapqetok
    azia aka ölöp göhöra köuluköiga qahö kömuman. I kunbuk qahö waŋgiman ewö, keu
    ki mönö ölŋa mötman: Gi aka tinitosolomurupki iŋini mönö körek kömume.”'
  eng-GNV: 'Now then deliuer the man his wife againe: for he is a Prophet, and he
    shall pray for thee that thou mayest liue: but if thou deliuer her not againe,
    be sure that thou shalt die the death, thou, and all that thou hast.'
  eng-WEBSTER: 'Now therefore restore to the man his wife, for he is a prophet, and
    he shall pray for thee, and thou shalt live: and if thou shalt not restore her,
    know thou that thou shalt surely die, thou and all that are thine.'
  nhw-BL: Huajca ama, xijcuepili isihua nopa tlacatl pampa yaya se tlajtol pannextijquetl
    huan motlatlajtis huan tlajtlanis para xiitzto. Pero sintla amo tijcuepilis, ta
    huan nochi catli itztoque mohuaya anmiquise.”
  swh-ONEN: Sasa umrudishe huyo mke wa mtu, kwa maana ni nabii, naye atakuombea nawe
    utaishi. Lakini kama hutamrudisha, ujue kwa hakika kuwa wewe na watu wako wote
    mtakufa.”
  bba-bba: Ǹ n mɛn nɑ, ɑ durɔ wi nùn win kurɔ wesio tɛ̃, domi nɛn sɔmɔwɑ u sɑ̃ɑ.
    U koo mɑɑ nun kɑnɑru kuɑ kpɑ ɑ ku ɡbi. À n mɑɑ yinɑ ɑ nùn kurɔ wi wesiɑ, i ko
    ɡbiwɑ wunɛ kɑ wunɛn tɔmbu kpuro.
  eng-KJVCPB: 'Now therefore restore the man his wife; for he is a prophet, and he
    shall pray for thee, and thou shalt live: and if thou restore her not, know thou
    that thou shalt surely die, thou, and all that are thine.'
  cpy-cpy: Pipaeri iina irika atziri. Tema kamantantaneri rini, ari ramanakotakimi
    eero pikamanta. Eerorika poepiyeeniri iina, ari pithonkatakya pikame maawoeni
    eejatzi pitomipaeni.”
  mpx-mpx: He yova ya nu pek pasikal lagona elana. Tau o iya palopita, yaka ni awanun
    kaiwem ge nige nu aaliga. Yaa ebo nige nu pepek pasikal, he nasi nu aliga, alomwau
    ge wam gamagalau gegewel.”
  wbp-wbp: Nyampuju wati Yipuruyamu ngaju-nyangu warrkini jarukungarduyu. Pinarla
    yungka yalumpu karnta. Kajinpa wiljingki-jiki warla-pajirninjarla mardarni, ngulaju
    kapurna-nyarra muku pinyi nyuntu manu nyuntu-nyangu yapa warlalja manu nyuntu-nyangu
    warrkini-patu. Kala kajinparla pina-yinyi karnta nyanungu-nyangu, ngula-jangka
    kapuju payirnilki Yipuruyamurluju yungurna-nyarra wankaru-juku yampimi.”
  luo-luo: Koro dwokne Ibrahim chiege, nimar en janabi, kendo obiro lamoni mi ok initho.
    To ka ok idwoke, to bed gadiera ni in gi jogi duto ubiro tho.”
  meu-meu: Taunabunai, una tau adavana ba henia lou, badina be ia na peroveta tauna;
    bena ia ese oi daimu ai baine ḡuriḡuri. bena ba mauri. A basio henia lou, ba diba
    momokani vada ba mase, oi bona emu ruma taudia iboudiai.
  npi-ULB: यसैकारण, त्यस मानिसकी पत्‍नीलाई फर्काइदे, किनभने त्यो एउटा अगमवक्ता हो
    । त्यसले तेरो निम्ति प्रार्थना गर्नेछ, र तँ बाँच्‍नेछस् । तर यदि तैँले त्यसलाई
    फर्काइनस् भने, यो थाहा गर्, कि तँ र तेरा सबै निश्‍चय नै मर्नेछन् ।”
  yor-yor: Nísinsin yìí, dá aya ọkùnrin náà padà, nítorí pé wòlíì ni, yóò sì gbàdúrà
    fún ọ, ìwọ yóò sì yè. Ṣùgbọ́n bí ìwọ kò bá dá a padà, mọ̀ dájú pé ìwọ àti gbogbo
    ẹni tí í ṣe tìrẹ yóò kú.”
  emp-NTPO: Jãʌ̃be idjira Abrahaʌ̃a jẽda diadua. Abrahaʌ̃ra mʌ̃neba bed̶eabaria. Idjia
    mʌ̃́a iwid̶ida b̶ʌa bʌ beurãmãrẽã. Baribʌrʌ bʌa jẽda diaẽ́bʌrʌ, bʌra bʌ ẽberãrã
    sid̶a ab̶ed̶a jũma quininia.–
  ind-ind: Maka sekarang, kembalikanlah dia kepada Abraham, karena Abraham adalah
    nabi dan dia akan berdoa untukmu supaya kamu tetap hidup. Bila kamu tidak mengembalikan
    perempuan itu, ketahuilah, kamu dan seluruh rakyatmu akan mati!”
  pes-OPCB: اکنون این زن را به شوهرش بازگردان. او یک نبی است و برای تو دعا خواهد کرد
    و تو زنده خواهی ماند. ولی اگر زن او را بازنگردانی، تو و اهل خانه‌ات خواهید مُرد.»
  ssx-ssx: Koto ekina꞉ ameta꞉ mo wanda꞉ ipika꞉ haliki pa꞉ta꞉ paa hala꞉peke. Mo halita꞉
    potopede hali halekena꞉ ipikana꞉ma꞉ nekena꞉ yeni peaya꞉ka꞉na꞉ta꞉ kota꞉ neke na
    homilipikie. Pate mo wanda꞉ pa na haleka꞉na꞉ta꞉ kota꞉ neke kinki pitoloma꞉ laa
    neke make naka꞉ wanda꞉hali make homilimikie leekeme.
  lcm-lcm: Kana vang ku asok pok a aina ang taun kana tauan akorong, using tauan ang
    nang kapo katakai i kusatung, na nganlak kala sokotuk anim na kula to. Sikei man
    parik kulapa lis pok ia, ku nas atutuman ta numai na kam patvap asi mamat aongos.”
  aer-aer: Kele arelhe yanhe ikwere anewe-werne iparrpe yernirtnaye rarle kwenhe Atyenge
    angkemenge, re kwenhe Atyenge angketyenhe ngkwenge arrkngente angketyenhe-arlke.
    Kele, unte apeke renhe ikwere anewe anthirtnetyakenhe, kele unte ngkwenge-artweye
    areye-arlke ilwerlenge.”
  tgl-ULB: Kaya ibalik mo ang asawa ng lalaki, dahil siya ay isang propeta. Ipananalangin
    ka niya at mabubuhay ka. Pero kung hindi mo siya ibabalik, alam mo na ikaw at
    ang lahat ng nasa iyo ay tiyak na mamamatay.”
  nop-nop: Ale indidegoŋ du me u tamuŋiŋ tubuudanemimbeŋ, adi polofet hatilak doktiŋa
    adi dutok tiŋa ninadi kwanai tibek. Eŋ, du tam u mu tubuudanemimbeŋ adi biyagoŋ
    hinek da eŋ magemageye hidi adi kumuŋdapmaŋ tineeŋ.”
  kca-kca: ин пӑ икеԓа имеԓ йŏхԓы мийи, ԓўв Турәм айкеԓ туты хŏйат пӑ нӑӈ урӈенән
    пойәкщәԓ, щиты нӑӈ ԓыԓӈа хӑщԓән; йŏхԓы ӑт мӑԓэн ки, уйты, хотәӈ ŏтԓан пиԓән нӑӈ
    сŏрма питԓән».
  cbu-NT: Itaru, shiysha na kizaa izuuru wazaranlleemtam tuwanpungcha. Nduniya shiy
    tuwanpukush, uru nuw shiyaa kapungtanda wanichinll. Uru zurampatari shiy tsipachsha,
    tárangiya.
  usa-usa: Ánibo waa ánáqibo yauwéqma tiyákenana awaikókáq wíno. Wemá ketí óyáúqnare,
    nunamummá wemá tiyákaina páá mainone. Ánibo, emó ímo yauwéqma awaikókáqó timá-kemoema
    egáráq ení wayukagaraq puyínóe.”
  hui-hui: Wali ogoni i̱naga bi mana latagi haga agali mbira onego áyu ogoni abale
    dai bilabe. Ibugua í̠ homoligonaga bi la helo ani bibe. Anigo í̠na wali ogoni
    ibu agalini andaga daibi nalariyagua í̠nibi wali agali í̠ damene bu karubi bibahende
    homaiore holeberemi, lene.
  wrs-wrs: Doa henga yeoa hevnam tlalm pelvraho. Tlalva kana moashulnindrini, wo heoa
    kamoa osva sahmanavav yeinda, wo yemba si dahavavmoa honindava. Heva os beswonam
    hello, yimba owai vetava, memba kava yemba ishomnavpa, yenamba dahalmba si lohvav
    yena, yetatanana.
  mya-mya: ယ​ခု​ပင်​ထို​မိန်း​မ​ကို​သူ​၏​ယောကျာ်း​ထံ​သို့ ပြန်​အပ်​လော့။ ထို​သူ​သည်​ပ​ရော​ဖက်​ဖြစ်​၍​သင့်
    အ​သက်​ချမ်း​သာ​ရာ​ရ​စေ​ရန် သူ​သည်​သင့်​အ တွက်​ဆု​တောင်း​ပေး​လိမ့်​မည်။ ထို​မိန်း​မ​ကို​ပြန်
    ၍​မ​အပ်​လျှင်​မူ​ကား သင်​နှင့်​တ​ကွ​သင်​၏​လူ မျိုး​အား​လုံး​တို့​သည်​မု​ချ​သေ​ရ​ကြ​မည်''
    ဟု​ဘု​ရင်​အား​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsa' mitya challa juntsa rukunu ya' shinbu mangude; yaa in mitya pamu
    rukuve. Tsenmalaa ya ñu peyatyusa tyatu inu u'tandinu tsuve, tsaaren ñu manguwai'shu
    juntsaa, ñu bain, naa ñu' chachilla bain uwain peyanu detsuve, timi.
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་བུད་མེད་དེ་ཕྱིར་ཁོ་མོའི་ཁྱོ་གར་སྤྲོད༌ཅིག ཁོ་མོའི་ཁྱོ་ག་ལུང་སྟོན་པ་ཞིག་ཡིན༌ཞིང༌།
    ཁོས་ཁྱོད་ཀྱི་ཆེད་དུ་གསོལ་བ་འདེབས་པ་དང་ཁྱོད་ཀྱང་འཆི་བར་མི་འགྱུར༌རོ། །གལ་ཏེ་ཁྱོད་ཀྱིས་ཁོ་མོ་ཕྱིར་མ་སྤྲད༌ན།
    ཁྱོད་དང་ཁྱོད་ཀྱི་མི་ཐམས་ཅད་འཆི་ངེས་པ་ཁྱོད་ཀྱིས་ཤེས་དགོས་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se aitak kari mu ko nuwus sumu tuiko! Nu prophet bo, se ni ko ko ngatangaruk
    se me kuarko. Bare ni me tui, mu ni ko ikiko, ni ka kariimet suen la ago kueralko.”
  kkl-kkl: Seogti, “Ane sembe wene kelene ela'ange saeag nembalulam. Ela'ange Na pam
    silimu tiptopne wamla ane sembe, elkel samoro tatmenba, eldi an sembe Nanag molbatkelenge
    pere agha an wali nembaghelul. Ela'ange saeag nembamen kom tanena, anap andi asag
    nimi wamangneap tebalulom,” aro Allahri yubu lelamogha lenda mabog.
  sna-sna: Zvino chidzosera mukadzi womurume uyu, nokuti muprofita, uye achakunyengeterera
    urarame. Asi kana usina kumudzosa, uzive kuti iwe navose vari vako muchafa.”
  spa-BLM: Ahora, pues, restituye a ese hombre su mujer. Porque él es un profeta,
    y orará por ti, y vivirás. Si no la restituyes, ten por seguro que morirás, tú
    y todos los tuyos”.
  beu-beu: Base, angase nehe ejangu angu, aana melekang at bale ila emehal enang.
    Emehal angu Nehurvala. Eningse ana sambajang metma maeenang, senge aana ekang
    aamina ekang. Aarunge kalo nehe ejangu angu, aana bae at bale ila emehal enang
    niang se, aana vengaanit aaung-aaung! Eningse aaing, bot eenehe ang naung, iing
    emangpi malekang aamina.”
  cac-cac: A ticnaic, ac' meltzaj ix d'a vin̈ yetb'eyum chi', yujto in checab' yaj
    vin̈. Syal slesalvi vin̈ uuj yic max ach chami. Palta tato max ac' meltzaj ix
    jun, val yel ol ach chamoc, ol champax jantac eb' cajan ed'oc, xchi Dios d'a vin̈.
  swh-ULB: Kwa hiyo, mrudishe huyo mke wa mtu, kwa kuwa ni nabii. Atakuombea, na utaishi.
    Lakini usipo mrudisha, ujuwe kwamba wewe pamoja na wote walio wa kwako mtakufa
    hakika.
  bel-bel: а цяпер вярні жонку мужу, бо ён прарок і памоліцца за цябе, і ты будзеш
    жывы; а калі ня вернеш, дык ведай, што канечне памрэш ты і ўсе твае.
  deu-ELBBK: Und nun gib die Frau des Mannes zurück; denn er ist ein Prophet und wird
    für dich bitten, und du wirst am Leben bleiben. Wenn du sie aber nicht zurückgibst,
    so wisse, dass du gewisslich sterben wirst, du und alles, was dein ist!
  mbb-OT: Kinahanglan he ilikù nu sikandin diyà te ki Abraham, su ebpeneuven sikandin,
    ne id-ampù ke zin su wey ka kenà mebpatey. Piru emun kenè nu id-ulì, ebpetizeenan
    ku sikew he kenè en ebperis ne ebpatey ke en iyan ragkes is langun he menge sakup
    nu.”
  msc-msc: Nba, cɛ wo muso laseyi a ma. N na nabiɲuma de a ri. A ri madiyali kɛ i
    yɛ sa i kana faa. Ni i ma a muso laseyi a ma, i ye la a la ko i ri faa fewu, i
    ni i la mɔɔ bɛɛ!»
  mal-2015: ഇപ്പോൾ ആ പുരുഷന്നു അവന്റെ ഭാര്യയെ മടക്കിക്കൊടുക്ക; അവൻ ഒരു പ്രവാചകൻ ആകുന്നു;
    നീ ജീവനോടിരിക്കേണ്ടതിന്നു അവൻ നിനക്കുവേണ്ടി പ്രാർത്ഥിക്കട്ടെ. അവളെ മടക്കിക്കൊടുക്കാതിരുന്നാലോ,
    നീയും നിനക്കുള്ളവരൊക്കെയും മരിക്കേണ്ടിവരും എന്നു അറിഞ്ഞുകൊൾക എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: Niꞌcãrõacã pũrĩcãrẽ co marãpʉre wiaya tja. Cʉ̃ Õꞌacʉ̃ ye queti weremʉꞌtãrĩ
    masʉ̃ nimi. Mʉꞌʉrẽ wẽrĩticãꞌto nígʉ̃, mʉꞌʉ ye cjasere sẽrĩbosagʉsami. Mʉꞌʉ cʉ̃
    nʉmorẽ wiatigʉ pũrĩcã, mʉꞌʉ, mʉꞌʉ yarã nipeꞌtirã meꞌrã wẽrĩgʉ̃saꞌa”, nicʉ niwĩ.
  gup-gup: Wanjh bonj, yirrurndiwemen ngalbu nuye ngalbininjkobeng, nungka wanjh prophet
    kanmarnemulewan kunwok ngardduk, dja nungka kaluk ngunmarnedi yiwarrudj ba minj
    yirrowen. Dja bu minj yirrurndiwe, kunu wanjh woybukkih ngayime ke, ngudda dja
    nawu yibenkarrme rowk, kaluk ngurridjaldowen.”
  met-met: Ne hatata bing usoxi haingga ba mala muli rangua ayuana. Namua na lipua
    ba lipuxigu suxunguxunguama. Binabu bagula sabu maung bu hauliung ba sanga ba
    uwa. Ning nabu usoxi mala muli te, bing maxung sibuna bagula ung xaung lipuxim
    longgalo amati.”
  gvs-gvs: Go tuwo! Eberamo Yau guna tokabivalavala, tauna vavinayana kwābi, Eberamo
    kuvinimnēi bei ikawanoi manum, e bei geya kukamaseta. Go sem neta geya kuviniyeta,
    moitamo kom be nakae im bodao bei akaumatemi.’
  rmc-rmc: De pale la romňa lakre romeske, bo ov hino prorokos. Ov pes vaš tu privakerela,
    hoj te džives. Sar la na deha pale, phenav tuke, čačes mereha savore tire manušenca.“
  nlg-nlg: Ko va talu olia vania a tauna. Gaia ke kokoeliulivutigho ge ko vola, na
    pukuna gaia na prophet. Taho ke, mi ghoe ma nimua na binaboli udolu tua kau mate.”
  dgr-DOGNT: Eyı ts'èko wedǫǫ̀ ts'ǫ̀ nawı̨ı̨chı. Wedǫǫ̀ nakwenàoɂǫǫ elı̨ t'à negha
    yahtı ha, hanì-ı̨dè ı̨da ha. Wedǫǫ̀ ts'ǫ̀ nawı̨ı̨chı-le nı̨dè nı̨ eyıts'ǫ nets'ǫ
    dǫ hazǫǫ̀ nexè ełaàgede ha hǫt'e,” Nǫ̀htsı̨ yèhdı.
  pes-OPV: پس الان زوجه این مرد را رد کن، زیرا که او نبی است، وبرای تو دعا خواهد کرد
    تا زنده بمانی، و اگر او رارد نکنی، بدان که تو و هر‌که از آن تو باشد، هرآینه خواهید
    مرد.»
  ron-1924: Акум, дэ омулуй неваста ынапой, кэч ел есте пророк. Се ва руга пентру
