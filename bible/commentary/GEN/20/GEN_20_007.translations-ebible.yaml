  tam-TCV: அந்தப் பெண்ணை அவளுடைய கணவனிடமே திருப்பி அனுப்பிவிடு, அவன் ஒரு இறைவாக்கினன்;
    அவன் உனக்காக மன்றாடுவான், நீயும் பிழைப்பாய். நீ அவளைத் திருப்பி அனுப்பாவிட்டால்,
    நீயும் உன்னைச் சேர்ந்தவர்களும் சாகிறது நிச்சயம்” என்றார்.
  ceb-ULB: Busa, ibalik ang asawa sa tawo, tungod kay siya usa man ka propeta. Mag-ampo
    siya alang kanimo, ug ikaw mabuhi. Apan kung dili mo siya iuli, sayri nga ikaw
    ug ang tanang anaa kanimo mangamatay gayod.”
  mkn-mkn: Sakarang lu kirim pulang itu parampuan pi dia pung laki. Dia tu, Beta pung
    jubir. Jadi minta sang dia ko sambayang kasi sang lu, ko biar lu jang mati. Ma
    kalo lu sonde kasi kambali itu parampuan, lu inga bae-bae! Te lu deng lu pung
    orang samua nanti mati, andia tu.”
  pol-UBG: Teraz więc zwróć żonę mężowi, bo on jest prorokiem i będzie się modlił
    za ciebie, a będziesz żył. Jeśli jej nie zwrócisz, wiedz, że na pewno umrzesz,
    ty i wszystko, co jest twoje.
  agr-agr: Tujash yamaik, anú nuwak awagkim aishi susata, wagki niig mina etsegtugkati
    tusa etegkamui. Nuniau asa amina pachipas mina segatti jatsuk pujusminum. Untsu
    awagtutsuk pujakmek duka dekas ashí aents amina jemin batsata nujai jinattagme”,
    tiuwai.
  kyc-kyc: Epapu akalingi range keta pyamalyarenepa baa poropeta akali kandapi dokome
    loma sakaramopa mee lete karare. Dee range maiyakami nare ramo doko embape embena
    ree palupi peparae kumarami, leya.
  urd-GVU: اب اُس عورت کو اُس کے شوہر کو واپس کر دے، کیونکہ وہ نبی ہے اور تیرے لئے
    دعا کرے گا۔ پھر تُو نہیں مرے گا۔ لیکن اگر تُو اُسے واپس نہیں کرے گا تو جان لے
    کہ تیری اور تیرے لوگوں کی موت یقینی ہے۔“
  deu-1912: So gib nun dem Manne sein Weib wieder, denn er ist ein Prophet; und laß
    ihn für dich bitten, so wirst du lebendig bleiben. Wo du sie aber nicht wiedergibst,
    so wisse, daß du des Todes sterben mußt und alles, was dein ist.
  ntj-ntj: '@see-verse:GEN.020.006'
  row-row: Ia naa, haitua baliꞌ inaꞌ naa neu sao na. Eni, Au mana ola-ola Ngga. De
    moꞌe fo ana hule-oꞌe fee nggo fo afiꞌ mate. Te mete ma ho nda fee baliꞌ inaꞌ naa
    sa, musunedꞌa malolole! Te ho mo basa atahori mara, mate a ia ena.”
  kan-2017: ಹೀಗಿರುವಲ್ಲಿ ಆ ಮನುಷ್ಯನ ಹೆಂಡತಿಯನ್ನು ಅವನಿಗೆ ಒಪ್ಪಿಸಿಬಿಡು. ಅವನು ಪ್ರವಾದಿ, ನಿನಗೋಸ್ಕರ
    ಅವನು ನನಗೆ ವಿಜ್ಞಾಪಿಸುವನು ಮತ್ತು ನೀನು ಬದುಕುವಿ. ಆಕೆಯನ್ನು ಒಪ್ಪಿಸದಿದ್ದರೆ ನೀನೂ ನಿನ್ನವರೆಲ್ಲರೂ
    ಮರಣಹೊಂದುವಿರಿ ಇದು ಖಂಡಿತ ಎಂದು ತಿಳಿದುಕೋ” ಎಂದು ಕನಸಿನಲ್ಲಿ ಹೇಳಿದನು.
  ena-ena: Nama nadɨ sibɨla hɨsɨŋ hulaŋ agɨladɨ abɨnaŋ iamɨgali agadɨ viavɨla ua muŋanu
    dɨ pɨŋ lamavɨm uami. Muŋanu nɨbu iadɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ sadaŋ nɨbu
    nadɨ ahɨliahuiahu saŋ iadɨ abɨci nama ma hɨmɨbanaŋ uami. Agadɨ ala nama ma abɨnaŋ
    iamɨgali agadɨ via ua lamavɨci uami. Ha nama nadɨ ulaŋ pam hɨsɨŋ agɨlaŋ hula amɨŋ
    ci haba hɨmɨbalaŋ uami.
  tgo-tgo: E mbaŋake iyake u vaŋgunjogha elana weya le ghɨmoru, kaiwae amalaghɨniye
    ghalɨŋaŋgu gharautu. Tene i naŋgo kaiwan mbala ma u mare. Ko iyemaeŋge thoŋgo
    maa u vaŋgu njogha weya le ghɨmoru, ghen na ghanɨyayaona ne huya mare.”
  yap-yap: Ere chiney, e ngam fulweg e re pin nir ko pumo’on rok. Ya re pumo’on nir
    e ba profet ma bayi meybil nigem ndab mum’. Fa’anra dab mu fulweg, ma nggog ngom
    ni gur nge girdi’ rom e gimed ra yim’.”
  tet-tet: Oras neꞌe, o musti solok fila feto nia baa laꞌen! Laꞌen nia, Haꞌukaan makoꞌan.
    Musu nia namulak bodik o, nebee o keta mate. Mais, kalo o la solok fila, manoin
    diꞌa-diꞌak! Tan o mo okaan ema sia hotu-hotu nanis mate!”
  hlt-MCSB: Tahae ah hlang yuu te mael laeh. Anih te tonghma tih nang ham a thangthui
    daengah ni na hing eh. Na mael pawt atah na taengkah boeih neh namah khaw na duek
    rhoe na duek ni tila ming laeh,” a ti nah.
  mdy-ETH: ሃሢ ጋዓንቴ ላኣሌሎ ዓኒም ማሂ ዒንጌ፤ ዒዚ ታ ማሊሢ ኬኤዛ ዓሲታሢሮ ኔ ሃይቁዋጉዲ ኔኤም ዒ ሺኢቃንዳኔ፤ ዒዞ ኔ
    ማሂ ዒዛም ዒንጊባኣቶ ኔ ሃይቃንዳሢ ኔና ዔሬ! ኔና ሌሊ ማዒባኣንቴ ኔኤኮ ዴራ ቢያ ኩዳንዳኔ።»
  kew-kew: Abiare apo ona nipuna ani wala kalape, gore nipuri nina agaa lae aa yade,
    goa pua nipumi nena beten lalia, goa palia rabu ne epe rupa ali. Go yapare nipu
    na katedare, ora ria-lalo ne page nena onaa page rayo omalimi.
  twi-ASANTE: Ne saa enti sane fa ɔbarima no yere no kɔma no, ɛfiri sɛ, saa ɔbarima
    no yɛ odiyifoɔ a ɔbɛtumi abɔ mpaeɛ ama wo, ama woatena. Na sɛ woansane amfa no
    ankɔma no a, hunu sɛ, wo ne wʼasefoɔ nyinaa bɛwuwu.”
  bhl-bhl: Kate kame, waneng bu ukalem imok mit elo wamdalolewka! Nimtew angom? Kunum
    be nem bontem dim bakabe kunum kebe kasike. E neso weng bokoko, nelo dakalalei,
    ne kulo dokokemii, ku nam kuanew te. Kate, ku waneng buulo wamdalinba kelew tewe,
    ne kuso kukalem angin alik alik biso fein yenii, alik alik yu kuanokoliw te.”,
    dangse kale.
  con-NTPO: Tsa'ma ja'ño tsa pushesuma tise tsa'ndunga afeja. Nane tise tsa'nduja
    ñane afa'su tsu. Tise que'ine ñama iñajan'ninda qui ccusha'faya. Tsa'ma tise pushema
    afembi'ta qui ñoa'me que, que aindeccu'qque pa'faya.”
  eng-WEBU: Now therefore, restore the man’s wife. For he is a prophet, and he will
    pray for you, and you will live. If you don’t restore her, know for sure that
    you will die, you, and all who are yours.”
  bnp-bnp: Ngane o taparaki mulea e girihine Abraham, a vuhuna ia a propet nau. Muri
    bara i vasileki vomu, i uka ma go mate. Ioe i uka ma go taparaki mulea e girihina,
    muholi hateka ioe turana e huriki a viri vomu, bara mu mate.”
  wal-wal: Ha77i ha bitaniyaa keettaayyiyo zaara; aissi giikko, i hananabaa yootiyaagaa;
    i neeyyo Xoossaa woossana; woossin neeni paxa attana. SHin o zaarana xayikko,
    neeninne neeyyo de7iyaabai ubbai haiqqiyoogaa tumuppe era” yaagiis.
  mgh-mgh: Vano waturusele athiyana ayo wa awannyaya. awannyaya Ayo nnapiyu, ni anawuswalela
    wowufentelela, wiira we uhikhwe. Nanso wahaturuseke ukupali wiira we ni awaa othene
    nnakhwaca.
  acu-NT: 'Antsu yamaikia Abrahama nuwari awangtukta. Turakminkia niisha Yuse etserin
    asa, amin pachitmas: Iwiaaku pujusti tusa seatramtatui. Antsu ni nuwari awangtachkumka
    amesha tura ami wearam ainiaujai mash jakatatrume, —timiayi.'
  spa-PDDPT: Devuelve ahora a la esposa de ese hombre, porque es profeta. Él conversará
    con Dios por ti, y vivirás. Pero si no la devuelves, sabes que de cierto morirás,
    tú y todos los tuyos.
  gun-gun: Aỹ ma eraa ju imea py, mba'eta profeta oiko. Ha'e ma ndere ojerure ramo
    reikove 'rã. Ha'e rami avi ime pe kunha va'e ndereraai ju ri vy reikuaa anhetẽ
    ete remano 'rãa, nerembiguai kuery ha'e javi reve — he'i.
  agu-BL: Ma jalu', cun ak' te yi chmil, na i' jun elsanl intzi', nin copon wutz tan
    jakle'n abanl. Poro ko quil tz'oc te awi', ẍquimok, scyuch' cyakil yi e' yi ate'
    jak aca'wl.”
  eng-PEV: So now, give Sarah back to Abraham. He is my special man, and he will pray
    for you, so that you will not die. But I’m telling you, if you don’t give her
    back to Abraham, I will kill you, and I will kill everyone that lives with you.”
  ilo-ULB: Ngarud, isublim ti asawa ti lalaki, ta maysa isuna a profeta. Ikararagannakanto
    ket agbiagkanto. Ngem no saanmo nga isubli ti babai, ammoem a sika ken amin a
    kukuam ket awan duadua a matayto.”
  kpg-kpg: Malaa, dolomeenei, wanga ina di ahina gi muli gi dono lodo. Mee di soukohp,
    ga dalodalo laa gi hagalee made goe. Maa goe ga hagalee wanga a mee gi muli, Au
    e helekai gi iloo e goe bolo goe gaa made mo au daangada huogodoo.”
  uig-ARA: ئەمدى ئۇ كىشىنىڭ ئايالىنى ئۆزىگە قايتۇرۇپ بەر؛ چۈنكى ئۇ پەيغەمبەر، ئۇ سېنىڭ
    ھەققىڭدە دۇئا قىلىدۇ ۋە سەن تىرىك قالىسەن. ئەگەر ئۇنى ياندۇرۇپ بەرمىسەڭ شۇنى بىلىپ
    قويغىنكى، سەن ۋە ھەممە ئادەملىرىڭ قوشۇلۇپ جەزمەن ئۆلىسىلەر، ــ دېدى.
  bsp-bsp: Ndɛkəl, məluksɛ wəran wəkawɛ wos. Bawo wədəŋk wəka Kanu ɔ ɔyɔnɛ, endetolan'
    am məyi doru. Kɔ məntɔluksɛ kɔ-ɛ, məcərɛ a kəfi kɔ mənder kɔ ca yɔkɔ məyɔ mɔ fəp.»
  mbs-mbs: Nayan, olii se bayi diyà te esawa din. Si Abraham se telekeliwat te kagi
    ko, aw megtawal-tawal sikandin tepad kamno amon eked ka kematay. Meneng aw eked
    no sikandin olii, metoman ka matay sipat te kedita te sakop nikaw.”
  tof-tof: Da errkyadan ene kol ugó walkomól tóba müórdü. Oya müór ⌊prropeta⌋, da
    wa sab marünkü tóre eko-e, da ma sab igósidi ngyabelo. A ma ne oya koke nóma walkomolo
    müórdü, ma umul namulo, ma sab nurrótoko moba blaman pamkolpampükü.”
  sus-sus: Yakɔsi, yi ginɛ ragbilen a xa mɔri ma. Namiɲɔnmɛ nan a ra. A fama nɛ Ala
    maxandide i bɛ, alako i nii ratangama ki naxɛ. Kɔnɔ xa i mu a ragbilen a xa mɔri
    ma, a kolon i fama nɛ faxade wo nun i xa denbaya birin.»
  pon-2006: Eri, met ale lihen kapwurelahng rehn uhdahn eh pwoudo, pwe soukohp men
    ih; oh e pahn kapakapkin uhk pwe ke en dehr mehla. Ma ke sohte pahn kapwurehla,
    ke en ese pwe kowe oh noumw kan koaros pahn mehla.”
  jae-jae: Amboac tonaŋ ôkêŋ Abrahamnê awê êmu êna gebe eŋ propete teŋ. Ma eŋ eteŋ
    êtu aômŋa gebe ômoa matam jaligeŋ. Mago aôm embe ôkêŋ eŋ êmu êna atom, go ôjala
    gebe ômac êndu biŋŋanôgeŋ, aôm to nêm lau samob.”
  ksd-ksd: Io, una vamule ra taulai kai nam ra tutana, tago ia ra propet, ma na araring
    ure u, ma una laun; ma ona, pa u vamule, una nunure ba una virua, avat ma kaum
    tarai par.
  tur-YTC: Şimdi, adamın karısını geri ver. Çünkü o bir peygamberdir ve sizin için
    dua edecek ve siz yaşayacaksınız. Onu geri vermezsen, sen ve sana ait olan herkes
    mutlaka ölecek.”
  bel-N: А цяпер зьвярні жонку гэтага мужа, бо ён — прарок, і ён будзе маліцца за
    цябе, і ты будзеш жыць. А калі ня зьвернеш, ведай, што сьмерцю памрэш ты і ўсе,
    хто твае”.
  grc-BRENT: Νῦν δὲ ἀπόδος τὴν γυναῖκα τῷ ἀνθρώπῳ, ὅτι προφήτης ἐστὶ, καὶ προσεύξεται
    περὶ σοῦ, καὶ ζήσῃ· εἰ δὲ μὴ ἀποδίδως, γνώσῃ ὅτι ἀποθανῇ σὺ καὶ πάντα τὰ σὰ.
  ind-AYT: Sekarang, kembalikanlah istri orang itu karena dia adalah seorang nabi.
    Dia akan berdoa untukmu supaya kamu akan hidup. Namun, jika kamu tidak mengembalikan
    istrinya kepadanya, ketahuilah bahwa kamu dan semua yang bersama denganmu pasti
    akan mati.”
  lid-lid: Ya eme na le dan, badeh ou atehei udun ki hamon. Tasah iy badeh ndramak
    ta boho Kindrei iy kameh amwekes salom i tam, i buku bwe, jo tiye tanan tam ou
    kameh amak ma hawe iri lau tam mari.”
  nya-nya: Tsopano kabwezere mkaziyo kwa mwamuna wake. Iyeyu ndi mneneri, ndipo adzakupempherera
    kuti ukhale ndi moyo. Koma ukapanda kukamupereka, udziwiretu kuti udzafa pamodzi
    ndi onse a pa banja pako.”
  hrv-hrv: Sada vrati čovjeku ženu njegovu; prorok je on; molit će se za tebe da ostaneš
    na životu. Ako je ne vratiš, znaj da ćeš umrijeti, ti i svi tvoji.”
  mps-mps: Tiali goli, megi nago te we aga bidiba ma tagala palao. Te bidi aga te
    eno po pusubo bidi profet dao, te agai gedu haluasa po weyu da, te nage me isigobeo.
    Te nago te we ma tagala palisiąwani da, teda nage me, te naga bidalubo tigidali
    we bidi dali, mu isila paibao,” Godigo te po wai.
  llg-llg: Hatematak ia, o haitua falik inak ndia neni saon neu. Au mana kokolang
    ndia. De, moken fo ana hule-haladoi fee o, fo ela o boso mate. Tehuu mete ma o
    taa fee falik inak ndia, na, masanenedak neulalau! Huu o, ma basa o hataholi mala,
    dei fo ei mate ia so.”
  tpi-tpi: Tasol nau yu mas salim meri i go bek long man bilong en, longwanem, dispela
    man em i profet bilong mi. Na bai em i prea long helpim yu, na bai yu no ken i
    dai. Tasol sapos yu no salim meri i go bek, bai yu dai wantaim olgeta manmeri
    bilong yu.”
  dan-1931: Men send nu Mandens Hustru tilbage, thi han er en Profet, så han kan gå
    i Forbøn for dig, og du kan blive i Live; men sender du hende ikke tilbage, så
    vid, at du og alle dine er dødsens!”
  vie-OVCB: Hãy giao trả nàng về nhà chồng. Chồng nàng sẽ cầu nguyện cho ngươi khỏi
    chết, vì chồng nàng là nhà tiên tri. Nếu ngươi giữ nàng lại, chắc chắn ngươi và
    toàn dân ngươi sẽ chết.”
  lbk-lbk: Idwani magtek isoblim siya. Et tay mamadto nan asawana, at ilowalowana
    sik-a ta ad-i ka matey. Ngem mo ad-im isakhong siya et nay kanak ken sik-a ay
    at matey ka ay matey, sik-a ya nan am-in ay takhom.”
  guj-2017: તેથી, તે માણસની પત્નીને તું પાછી આપ. કેમ કે તે પ્રબોધક છે. તે તારા માટે
    પ્રાર્થના કરશે અને તું જીવશે. પણ જો તું તેને પાછી નહિ આપે, તો જાણજે કે તું તથા
    તારા સર્વ લોકો નિશ્ચે મરણ પામશો.”
  byr-byr: '@see-verse:GEN.020.006'
  awx-awx: Ge mängälä uläpä hipdu ayäle imiyo. Äminu uläpä profet. Ge aimi, itä gäle
    tumuk wam yawänu, gä doxupiläk. Tike doimiläxu, yäko! Gä äwä gikaxät nanä yangu
    undä axumning,” yang inikut.
  pon-2006A: Eri, met ale lihen kapwurelahng rehn uhdahn eh pwoudo, pwe soukohp men
    ih; oh e pahn kapakapkin uhk pwe ke en dehr mehla. Ma ke sohte pahn kapwurehla,
    ke en ese pwe kowe oh noumw kan koaros pahn mehla.”
  por-BRBSL: Agora, portanto, restaure a esposa do homem. Pois ele é um profeta, e
    rezará por você, e você viverá. Se você não a restaurar, saiba com certeza que
    morrerá, você e todos os que são seus”.
  cth-cth: Hatdawkvah ayâ yu atu bout poe leih, bangkongtetpawiteh ahni teh profet
    doeh. Na ratoum pouh vaiteh na dam han. Hatei na poe hoehpawiteh, nang hoi na
    sannaw abuemlah, na due roeroe awh han atipouh.
  twi-twi: Ne saa nti san fa ɔbarima no yere no kɔma no, efisɛ saa ɔbarima no yɛ odiyifo
    a obetumi abɔ mpae ama wo ama woatena. Na sɛ woansan amfa no ankɔma no a, hu sɛ,
    wo ne wʼasefo nyinaa bewuwu.”
  hlt-hlt: Tahae ah hlang yuu te mael laeh. Anih te tonghma tih nang ham a thangthui
    daengah ni na hing eh. Na mael pawt atah na taengkah boeih neh namah khaw na duek
    rhoe na duek ni tila ming laeh,” a ti nah.
  tbz-SIM: Tɛ̃́nnɛ́ dɛ kóo nitipòkù o dɔù. Ò dɔù tu m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò nwe. Ò
    bo m bɑ́ntɛ̀ ɑ kpɛ́í kɑ̀ɑ nfòù. Kɑ̀ɑ mɛ nyí ò tɛ̃̀ńnɛ́, ɑ́ nyɛ̃́ kɛ tú ɑ yóó kúmu
    nɛ̀ ɑ kɔbɛ bɛmɔu.
  msy-2020: Gumazir kam, nan akam inigha izir gumazim, ezɨ nɨ datɨrɨghɨn amizim amadaghtɨ,
    a ua uan pam bagh mangɨ. Eghtɨ a nɨ bagh na ko mɨkɨmtɨ, nɨ oveghan kogham. Egh
    nɨ amizim amadaghtɨ a ua mangɨghan koghtɨ, nɨ uan gumazamiziba ko bar arɨmɨghiregham.”
  txq-txq: Hatematak ia o fee falik inak naa neni saon neu. Touk naa, Au mana toꞌu
    dedeꞌang. De moken fo ana hule-haradoi fee o, mita fo o boso mate. Tehuu mete
    ma o ta fee falik inak naa, na, o masaneda matalolole! Huu o mua basa o hatahorim
    mara lalaꞌen, neu ko mate.”
  aaz-aaz: Oras ia, mnonaꞌ mufaniꞌ bifee naan meu in mone. Atoniꞌ reꞌ naan, Au mafefa
    kninuꞌ. Onaim amtoit je he nꞌonen henatiꞌ ho kaisaꞌ mmaet. Mes karu ho ka mnonaꞌ
    mufaniꞌ fa bifee naan, ho mumnau murek-rekoꞌ! Ho mok ho too ngguin of anmaet sapuꞌ-sapuꞌ.”
  azb-azb: İndi isə qadını ərinə qaytar, çünki o, peyğəmbərdir. Sənin üçün dua edər,
    salamat qalarsan. Ancaq qadını qaytarmasan, özün və bütün nəslin hökmən öləcək».
  eng-DBY: And now, restore the man's wife; for he is a prophet, and will pray for
    thee, that thou mayest live. And if thou do not restore [her], know that thou
    shalt certainly die, thou and all that is thine.
  hin-2017: इसलिए अब उस पुरुष की पत्नी को उसे लौटा दे; क्योंकि वह नबी है, और तेरे
    लिये प्रार्थना करेगा, और तू जीता रहेगा पर यदि तू उसको न लौटाए तो जान रख, कि तू,
    और तेरे जितने लोग हैं, सब निश्चय मर जाएँगे।”
  wol-KYG: Léegi nag dellool góor gi soxnaam, ab yonent la de, te dina la ñaanal,
    nga raw. Waaye soo ko deful, na la bir ne dinga dee, yaak sa waa kër yépp.»
  swp-swp: Besi, tau wa monena u moseuioi; paana ia peroweta, ia abo enam i lau‐uura
    arinai oa abo u mauri. Na ena nige u moseuioi, u nuatui mamohoi ariri abo u mate,
    oa maem tataoyao gamagaridi.”
  bjr-bjr: Doo findi finana mi fasiqana anaaqa kaifaa narí afaaqinnai aiqainanoo fuani.
    Abaraqaammafa qini tamummaqara fasiqa maridanoo. Mifa aniara innaaru qinaqa iriseeqa
    siamma ani aruanauranoo. Anee sia mi anaaseena aiqainaqa ani faqa ani maqannaasa
    faqa aiqama naruanauranoo.
  eng-YLT: and now send back the man's wife, for he [is] inspired, and he doth pray
    for thee, and live thou; and if thou do not send back, know that dying thou dost
    die, thou, and all that thou hast.'
  heg-NTPO: Nol nia, ku tunang pait bihatang na lako un sapa ku tia. Ta un sapa ka
    na mo, Auk mee-baha. Tiata ku laok nodan una, le kohe-kanas bel ku, halin nam
    ku mate deken. Mo eta noan ku bel pait bihatang na lo kam, nangan ni bana-banan!
    Ta mam ku, nol ku atulim mas matem totoang.”
  ptu-ptu: Dadi temo, itim baine pasuleanni lako muanena. Aka indo muanena mesa nabi,
    la napa'sambajangangko indana mateko. Sapo' angga hia, ke tä'i umpasuleam tä'
    mala tala mateko sola ingganna hupataummu.”
  bzd-NTPO: Abraham dör ye' tteköl, e' kue̱ki̱ bet be' yú ilaköl mukne ia̱. Ie' tö
    ye' a̱ ikieraë a̱s be' se̱ria̱ ttsë'ka. Erë be' kë̀ dë'ne imukne, e' ta̱ be' ena
    be' yamipa ko̱s duöralur.
  kwf-kwf: Ma kaidaꞋi neꞋe naꞋa, Ꞌoke olitaꞋinia fuana araꞋi nia! Na araꞋi nia, niaꞋa
    ta taꞋi profet, ma nia ke baꞋa foꞋo fuamu fasi Ꞌiri Ꞌoe kosi mae. Bore ma nau
    ku faꞋabasu Ꞌoe, si diꞋia Ꞌoe kosi olitaꞋinia, ꞋaeꞋo faꞋinia ngwaꞋi toꞋa Ꞌoe,
    kaumulu taꞋifau muke baꞋa mae.”
  eng-WYC-2017: now therefore yield thou the wife to her husband, for he is a prophet;
    and he shall pray for thee, and thou shalt live; soothly if thou wilt not yield
    her, know thou that thou shalt die by death, thou, and all things that be thine.
  eng-WMBB: Now therefore, restore the man’s wife. For he is a prophet, and he will
    pray for you, and you will live. If you don’t restore her, know for sure that
    you will die, you, and all who are yours.”
  spp-spp: Numɛ, nàŋi cwoŋi kan u á. U sí jwó le mu á bà mu si mpyi si shwɔ kwùŋi
    na mɛ, ɲaha na yɛ Kile sùpya u ɲyɛ u wi. Ŋka mu aha mpyi mu ɲyɛ a u cwoŋi kan
    u á mɛ, li cè na mu ná ma pyɛnge shiinbii puni sí n-kwû.»
  aey-aey: Qilaqa caja eu gemugca suldocom ceseli ligian. Dana eu uqa ijana je hahun
    madec dana. Eunu uqa inondocob hina qee cal magaun. Qa hina caja eu qee ceseli
    suldocomfi hinaca hinana dana cajaca age cunug cal moqagan,” don.
  urd-GVH: अब उस औरत को उसके शौहर को वापस कर दे, क्योंकि वह नबी है और तेरे लिए दुआ
    करेगा। फिर तू नहीं मरेगा। लेकिन अगर तू उसे वापस नहीं करेगा तो जान ले कि तेरी और
    तेरे लोगों की मौत यक़ीनी है।”
  rug-rug: Ba kamahire, mamu va pule la ia koasa loana sa barikaleqe. Na keke poropita
    si asa, meke kote varavara nigo sa, pude lopu kaqu mate si goi. Ba be lopu va
    pulea goi koasa si asa, si maqu va balau igo, sapu kaqu mate si goi, agoi meke
    sari na mua tinoni,” gua si asa.
  gaz-gaz: Egaa amma niitii namichaa deebisiif; inni waan raajii taʼeef, Waaqa siif
    kadhata; atis ni jiraatta. Garuu yoo ishee deebisuu baatte, ati akka duutu, warri
    kan kee taʼan hundis akka duʼan dhugumaan beeki.”
  fra-LSG: Maintenant, rends la femme de cet homme; car il est prophète, il priera
    pour toi, et tu vivras. Mais, si tu ne la rends pas, sache que tu mourras, toi
    et tout ce qui t’appartient.
  yal-yal: Iki, ɲaxanli ito raxɛtɛ a xɛmɛn ma. Nabiin nan a ra. A Ala maxandima i
    xa nɛn alogo i niin xa ratanga. Koni xa i mi a raxɛtɛ a xɛmɛn ma, a kolon, i faxama
    nɛn i tan nun i ya muxune birin.”
  gum-gum: Inchawei ñi katøle nui keeba inrrai ibashmuisruandøbe ñibe isa kømø, kwanrrabguen
    cha, ñui yau mutø purrabelø køben truiløbañau. Kaguendø nøbe Tius maig karuigwan
    eshkabig køn cha. Incha ñi øsig kønrrai ñuimburø purøwaminchun cha—
  iou-iou: Eruk, gäk webe u äpiken iniŋkire. Abraham uwä profet kubä unita gäka yäŋpäŋ
    näkken yäŋapiŋirän gäk nämo api kumben. Täŋ webeni nämo imayäŋ täno uwä gäk ba
    äbotkaye bureni-inik api kumäŋ moreneŋ.
  haw-1868: 'No ia mea hoi, e hoihoi aku na ua kanaka la i kana wahine; no ka mea,
    he kaula ia, a nana no e pule mai nou, i ola ai oe: a i ole oe e hoihoi mai ia
    ia, alaila e ike pono oe, he oiaio e make no oe, o oe a me ou poe a pau.'
  arb-NAV: وَالآنَ، رُدَّ لِلرَّجُلِ زَوْجَتَهُ فَإِنَّهُ نَبِيٌّ، فَيُصَلِّيَ مِنْ
    أَجْلِكَ فَتَحْيَا. وَإِنْ لَمْ تَرُدَّهَا فَإِنَّك وَكُلَّ مَنْ لَكَ حَتْماً
    تَمُوتُونَ».
  adz-adz: Da watip watangin Abraham fininggan nafa rutin, i arangan garam uda dzi
    nan gangꞌ da atsungꞌa gin da bungꞌ augin i agu da u wasangꞌ i mampan u. Da bida
    u mamida tanginda arangan fininggan fada rutin da agu da gam utupam santan bungꞌ
    amamp.”
  ewe-ewe: Gbugbɔe ɖo ɖe srɔ̃a kaba! Srɔ̃a ado gbe ɖa ɖe tawò, elabena nyagblɔɖilae,
    ekema ànɔ agbe. Ke ne mèɖoe ɖe srɔ̃a o la, ekema nyae be mi kple aƒewòmetɔwo katã
    miaku.”
  eng-LEE: And now restore the man's wife, for he is a prophet, and he will pray for
    thee, that thou mayest live; and if thou restore her not, know thou, that thou
    shalt surety die, thou and all that are thine.
  dji-dji: Bil djunupaban ngunukima miyilk nyuni wiṉidjingilgi nyanngali, gima ngunukima
    yul Abrayam nyani ngunung Godang djabarrkgiṉing, yarim nyani miri bultjinakiṉing
    djangunypili Godbi; ga nyani irriny butjalmidji nyungki, ga nyin wanngirgi balinyirbingir.
    Bil djiningkima nyuni marnggiban, ngunubilang nyuni ingki wiṉidjingilgi Sarany,
    ngildji yirrimban ildji balidji, miri nyunibi, ga bukmak nyungung mala,” inga
    bindjini God Abimilikgi mabugimirrpmi.
  nna-nna: Kuwarri, pala mirtawa kulpanya yuwalu palinymili pirirringi. Pala Abraham
    muwarr pinakata ngajumili. Paliny muwarr pilipiji nyuntuku palajunjamarra, munu
    marlkarri jarruluman. Wurrarnarnangu palanga minyirri, munujalu nyuntupa nyuntumilipa
    marrngurrangu marlkarri jarrulunyurru.”
  asm-FB: গতিকে সেই পুৰুষৰ ভাৰ্যাক এতিয়া ওভটাই দিয়া; কিয়নো সেই লোকজন এজন ভাববাদী।
    তেওঁ তোমাৰ অৰ্থে প্ৰাৰ্থনা কৰিব আৰু তুমি জীবা। কিন্তু যদি তেওঁক উভটাই নিদিয়া,
    তেন্তে ইয়াকে জানিবা যে তুমি আৰু তোমাৰ লোকসকলৰ সকলোৰে অৱশ্যেই মৃত্যু হ’ব।”
  sus-A: يَكْسِ، يِ فِنّ رَفبِلٍن عَ شَ مْرِ مَ. نَمِحْنمّ نَن عَ رَ. عَ قَمَ نّ عَلَ
    مَشَندِدٍ عِ بّ، عَلَكٌ عِ نِي رَتَنفَمَ كِ نَشّ. كْنْ شَ عِ مُ عَ رَفبِلٍن عَ
    شَ مْرِ مَ، عَ كٌلٌن عِ قَمَ نّ قَشَدٍ وٌ نُن عِ شَ دٍنبَيَ بِرِن.»
  fra-SBL: Maintenant, rends la femme de cet homme. Car il est prophète, il priera
    pour toi, et tu vivras. Si tu ne la rends pas, sache que tu mourras, toi et tous
    ceux qui sont à toi. »
  hbo-hbo: וְעַתָּ֗ה הָשֵׁ֤ב אֵֽשֶׁת־הָאִישׁ֙ כִּֽי־נָבִ֣יא ה֔וּא וְיִתְפַּלֵּ֥ל בּֽ͏ַעַדְךָ֖
    וֶֽחְיֵ֑ה וְאִם־אֵֽינְךָ֣ מֵשִׁ֗יב דַּ֚ע כִּי־מֹ֣ות תָּמ֔וּת אַתָּ֖ה וְכָל־אֲשֶׁר־לָֽךְ׃
  shp-NTPO: Jaskara iken, rama ja joni jawen awin banexonwe, jara profeta iki, jaskara
    ixonra, jan mia yokáxonti iki mia janon ixon; ixonbi banexonyamaaxa ikon iki mia
    mawáti, mibé ikáboyabi”, akin.
  eng-WYCLIFFE: now therfor yelde thou the wijf to hir hosebonde, for he is a profete;
    and he schal preye for thee, and thou schalt lyue; sotheli if thou nylte yelde,
    wite thou that thou schalt die bi deeth, thou and alle thingis that ben thine.
  pjt-pjt: Palu kuwari minyma nyanga palunya maḻakungku uwa wati palumpa kuri. Wati
    paluṟu panya ngayuku wangkatjara, munu paluṟu ngayula tjapilku nyuntumpa, kaṉanta
    wantiku iluntankunytja wiyangku. Palu nyuntu maḻakungku ungkuwiyangku wantirampa
    kulinma panya nyuntu munu nyuntumpa aṉangu tjuṯa uwankara iluku.” Alatji Godalu
    Pimalikala wangkangu paluṟu ngarira tjukurmankunyangka.
  cwe-cwe: Mbali lelo mbweleze muke iyo kwa mulumake, Bulahimu ni mulotezi wa Mulungu
    nayo kezakutosela, hwizadanganika bule. Mbali one humbweleze, nokuzuma uvimanye
    kwizadanganika weye na wanhu wako wose.”
  bgs-bgs: Na, ulì nu tô bayi tun ta duma din. Propeta si Abraham, asta dumasal sikandin
    tingód áknikó ébô dì ka maté. Atin ka dì nu sikandin ulián, maté ka gó asta tô
    langun sakup nu.”
  kik-kik: Rĩu-rĩ, cookeria mũndũ ũcio mũtumia wake, nĩgũkorwo nĩ mũnabii, nake nĩegũkũhooera,
    na nĩũgũtũũra muoyo. No waga kũmũcookia-rĩ, ũmenye ti-itherũ wee nĩũgũkua, na
    andũ aku othe nĩmegũkua.”
  ksr-ksr: 'Kawaajoŋ emba ii mono mombo meleema loya muba. Eja ii gejatootoo ejaga.
    Ii saanoŋ goojoŋ qama kooliro mende komuwaga. Ii mombo mende mubagi eeŋ, qaa koi
    mono oŋanoŋ moba: Gii ano tinitosauruga oŋo mono kuuya komuwuya.”'
  fra-NCL: Maintenant, rends la femme de cet homme, car il est prophète ; il priera
    pour toi, et tu vivras. Si tu ne la rends pas, sache que tu mourras certainement,
    toi et tous ceux qui t’appartiennent. »
  cek-AK: To pongah kami ih zu to paek let ah; anih loe tahmaa ah oh, anih mah nang
    hanah lawk na thui pae nahaeloe, hinghaih na hnu tih; toe anih ih zu to na paek
    let ai nahaeloe, nangmah hoi na caanawk boih, na dueh o tangtang tih, tiah panoek
    ah, tiah a naa.
  xla-xla: Epapedeme wa꞉ a꞉ya eye ma seme ya꞉wolali hala dla telepe. Ya꞉wolaliye na꞉
    yu molo atlalo oplamipo. Epedeme ya꞉ta wa꞉ yilo inoma sumale yu na꞉ dla atellepiye,
    eta wa꞉ye popolowa. Amasiyama wa꞉ta a꞉ya iye ya꞉wolali watle ma ilame posemtlalo
    wekelepiye, wa꞉ mate epo wa꞉ asiyadulo hapuloma mate pallipe.”
  cuk-cuk: Ar emigindi, ome e-suiga gannar be berbena. Ar we-machered Bab-Dummad-gayaburba-barsogedsoggu,
    be-ular Bab-Dummadse goloed, adi, mer be burgwegar. Ar omegwa gannar e-suiga be
    berbenasulirdi, be, degi, be-gwenadgan burgwemaloed.
  uig-CYR: Әнди у кишиниң аялини өзигә қайтуруп бәр; чүнки у Пәйғәмбәр, у сениң һәққиңдә
    дуа қилиду вә сән тирик қалисән. Әгәр уни яндуруп бәрмисәң шуни билип қойғинки,
    сән вә һәммә адәмлириң қошулуп җәзмән өлисиләр, — деди.
  tel-2017: కాబట్టి ఆ వ్యక్తి భార్యను తిరిగి అతనికప్పగించు. ఎందుకంటే అతడు ప్రవక్త.
    నువ్వు బతికేలా అతడు నీ కోసం ప్రార్థిస్తాడు. ఒకవేళ నువ్వు ఆమెను తిరిగి అతనికి అప్పగించకపోతే
    నువ్వూ, నీకు చెందినవారూ తప్పక చనిపోతారు. ఈ సంగతి నువ్వు బాగా తెలుసుకో” అని చెప్పాడు.
  hat-BSA: Alò, pou sa, remèt madanm a nonm sa a. Paske se yon pwofèt ke li ye. Li
    va priye pou ou e ou va viv. Men si ou pa remèt li, konnen ke ou va anverite mouri,
    ou menm avèk tout moun sa yo ki pou ou yo.”
  kos-kos: Tusruktu inge, kom folokonang mutan sac nu sin mukul tumal. El mwet palu
    se, ac el ac fah pre keim tuh kom in tia misa. A kom fin tia folokunulang, nga
    fahk kom in etu lah kom ac misa — kom ac mwet lom nukewa.”
  hbo-WLC: וְעַתָּ֗ה הָשֵׁ֤ב אֵֽשֶׁת־הָאִישׁ֙ כִּֽי־נָבִ֣יא ה֔וּא וְיִתְפַּלֵּ֥ל בַּֽעַדְךָ֖
    וֶֽחְיֵ֑ה וְאִם־אֵֽינְךָ֣ מֵשִׁ֗יב דַּ֚ע כִּי־מ֣וֹת תָּמ֔וּת אַתָּ֖ה וְכָל־אֲשֶׁר־לָֽךְ׃
  ibo-ibo: Ugbu a, nyeghachi nwoke a nwunye ya. Nʼihi na ọ bụ onye amụma. Ọ ga-ekpere
    gị ekpere, ka ị ghara ịnwụ. Ma ọ bụrụ na i dughachịghị nwanyị a nye di ya, unu
    ga-anwụ, gị na ndị gị niile.”
  ory-ory: ଏହେତୁ ଏବେ ସେହି ମନୁଷ୍ୟର ଭାର୍ଯ୍ୟାକୁ ଫେରାଇ ଦିଅ; ଯେହେତୁ ସେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା,
    ସେ ତୁମ୍ଭ ଲାଗି ପ୍ରାର୍ଥନା କରିବ, ତହିଁରେ ତୁମ୍ଭେ ବଞ୍ଚିବ; ମାତ୍ର ଯଦି ତାଙ୍କୁ ଫେରାଇ ନ ଦେବ,
    ତେବେ ଅବଶ୍ୟ ତୁମ୍ଭେ ସପରିବାରରେ ମରିବ, ଏହା ଜାଣିଥାଅ।”
  wmt-wmt: '@see-verse:GEN.020.006'
  chk-chk: Iei kopwe chök aliwinala ngeni ätenan pwülüan we, pun i eman soufos. Iwe,
    epwe iotek fän itom pwe kopwe manau. Nge are kosap aliwinala, kopwe silei pwe
    kopwe wesewesen mäla, en me aramasom kewe meinisin.”
  ssd-ssd: Ne kile pino ta tumba luka ka taŋgo nuŋe tawe. Taŋgo ta nu tuan taŋgo ande.
    Nu ne tuku yabaŋwa le ne kume nda. Ne pino ta luka nu ndatawe ta ne naŋe kuasmbi
    ndoŋ tane ŋakmba kume likamŋgaig ŋgina.
  rop-rop: Wal yu jandimbek det gel langa im hasbin na, dumaji im raidenmen blanga
    mi. Im speshalwan mesinja blanga mi, en im garra tok langa mi blanga yu, en ai
    garra larramgo yu fri brom dijan ting. Bat if yu kaan deigimbek det gel langa
    im hasbin, wal yu en ola pipul blanga yu garra ol dai.” Lagijat na God bin tok.
  ukr-1871: Тепер же оддай жену мужу, бо він пророк, і помолиться за тебе, і жити
    меш. Як же не віддаси, дак знай, що вмреш сам і все твоє.
  eng-AOI: Give this woman back to her husband now. He is a prophet, and he will pray
    for you so that you will not die. But I am warning you, if you don't send this
    woman back to him you will die, you and all your people.”
  yon-yon: Kwani kowe, kibireb kee ebbed wonong kuu domondene, yu karub yaa. Ye kuu
    ne weng dakmi ye karub kowe, yembed eb yaa kurikuri keraneene bobnaabban. Kumban,
    angkon ika konokban keraneeb kuu nembed yedmebdaan kuu eb yoom eb nimakarub yoom
    duknaniib.” andoon.
  bch-bch: Be eao manta palua ei ga iluai mulian pan iadaoa. Ngansa eaba toa oa ibabada
    aoag ga ila pagid panua. Ta ei ga iraring ngan luanga eao ta eao ga mate mao.
    Be oangga eao palua ei ga iluai mulian mao, eine eao ga mate toman ngan lem panua
    toa ngada na.”
  deu-1951: So gib nun dem Manne sein Weib wieder, denn er ist ein Prophet; und er
    soll für dich bitten, so wirst du am Leben bleiben; wenn du sie aber nicht zurückgibst,
    so wisse, daß du gewiß sterben mußt samt allem, was dein ist!
  eng-JPS: Now therefore restore the man's wife; for he is a prophet, and he shall
    pray for thee, and thou shalt live; and if thou restore her not, know thou that
    thou shalt surely die, thou, and all that are thine.'
  ubr-ubr: Baise ari on jever ebo awan orot eitai men. Abraham on au bairuruotin,
    on arimon om aurim inbayoi ato om men unarab. Baise om jever men un bibitai men
    on, Yau tainam ayeyeinin on om arimon unarab, om a am sabu mat engon.
  srp-1865: A sada vrati èovjeku ženu njegovu, jer je prorok, i moliæe se za te, te
    æeš ostati živ. Ako li ne vratiš, znaj da æeš umrijeti ti i svi tvoji.
  lug-lug: Kale kaakano zzaayo mukazi w’omusajja, kubanga nnabbi, era anaakusabira,
    nawe on’oba mulamu. Naye bw’otomuzzeeyo, manya ng’ojja kufa, ggwe ne by’olina
    byonna.”
  heb-heb: ועתה השב אשת האיש כי נביא הוא ויתפלל בעדך וחיה ואם אינך משיב דע כי מות
    תמות אתה וכל אשר לך׃
  ben-IRV: অতএব, সেই ব্যক্তির স্ত্রীকে ফিরিয়ে দাও, কারণ সে ভাববাদী; আর সে তোমার জন্য
    প্রার্থনা করবে, তাতে তুমি বাঁচবে; কিন্তু যদি তাকে ফিরিয়ে না দাও, তবে এটা জেনে
    রাখ, তুমি ও তোমরা সকলেই নিশ্চয় মরবে।”
  pan-pan: ਹੁਣ ਤੂੰ ਉਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਦੀ ਪਤਨੀ ਮੋੜ ਦੇ ਕਿਉਂ ਜੋ ਉਹ ਨਬੀ ਹੈ, ਉਹ ਤੇਰੇ ਲਈ ਬੇਨਤੀ
    ਕਰੇਗਾ ਅਤੇ ਤੂੰ ਜੀਉਂਦਾ ਰਹੇਂਗਾ ਪਰ ਜੇ ਤੂੰ ਉਸ ਨੂੰ ਨਾ ਮੋੜੇਂ ਤਾਂ ਜਾਣ ਲੈ ਕਿ ਤੂੰ ਅਤੇ ਤੇਰੇ
    ਸਾਰੇ ਲੋਕ ਜ਼ਰੂਰ ਮਰਨਗੇ।
  mwp-mwp: Ngidh kay nan kuniya wayar nanu alaypa. Nuy peropetha, nuy kay ngibepa
    thaythupagepa, ngithamulngu umangu. Koey poeypiyam, ngidh bangal nanga nanu alaypa
    kuniya woeyayginga ngi a nginu mabaygal, ngitha bangal mura umamayl.’
  mya-JVB: ယခု မှာ သူ ၏မယား ကို သူ့အားပြန် ပေးလော့။ သူ သည် ပရောဖက် ဖြစ်၏။ သင့် အဘို့
    ဆုတောင်း လျက် ၊ သင်သည် အသက် ချမ်းသာရလိမ့်မည်။ ပြန် ၍ မ ပေးဘဲ နေလျှင် သင် မှစ၍
    သင် နှင့်ဆိုင် သော သူအပေါင်း တို့ သည် ဧကန် အမှန်သေ မည်ဟု မိန့် တော်မူ၏။
  tte-O: Na sine bwaite kuyapileyoi wainena koina kaiwena iya palopita yo kani ikawanoi
    kaiwem na tabu kuboboita. Na tem nige kuyayapileyoi kani kuboita mekamkavao am
    nume kana tomoyao meuloili.”
  tbg-tbg: Ho nai naata qaiqaa nai amiane. Vi vaiintiva ti uva tiva nimi vai vaiintivama
    vaivo. Viva ti haarairaqe te ai vehakuma amitaarirara are kia qutu viraitira,
    qaqi vainarave. Are kia vira naata nai qaiqaa amirera, vira kaara are nena navunaaka
    hampata qutu taiqama vinarave, tiro.
  hmo-hmo: Unai dainai unai tau dekenai iena adavana do oi henia lou, badina ia be
    peroveta tauna, vadaeni ia ese oi totona do ia guriguri, vadaeni do oi mauri.
    To bema oi henia lou lasi, oi diba momokani, dohore oi mase, oi bona oiemu ruma
    taudia ibounai.”
  ata-ata: Ia maasi ꞌo, nanoꞌe sema ne mo nalivulixe ilai noxou mulue. Mulue ne, anu
    itema sou usova vaikala noxou Lataua. Anu umaisine lexe nini nalivulixe semau
    ne, la sou anu ulingaine mo sou mamu nini nasoli. Ia lexe nini nalivulixe uasi,
    la eni avikalaneni lamana aloxo ꞌo, nini mo ta mitema noxine ne, ngongiꞌa ngasoisoli
    manina.”
  nfa-nfa: De èu mèti hari ka bhèni ne, lèpa sa dhèu èmu na. Mone na ka dhu nèti lii
    padhue-padhai Jaꞌa. De lamu manèngi ne, sèna ka na sabajꞌa hia èu, ho èu baku
    madhe. Sanèdꞌe paie! Ladhe èu hia boe bhèni na lèpa, èu dènge kabarai èu madhe
    aaꞌi mèu-mèu.”
  urd-urd: अब तू उस आदमी की बीवी को वापस कर दे; क्यूँकि वह नबी है और वह तेरे लिए दुआ
    करेगा और तू ज़िन्दा रहेगा। लेकिन अगर तू उसे वापस न करे तो जान ले कि तू भी और जितने
    तेरे हैं सब ज़रूर हलाक होंगे।”
  rus-SYN: теперь же возврати жену мужу, ибо он пророк и помолится о тебе, и ты будешь
    жив; а если не возвратишь, то знай, что непременно умрешь ты и все твои.
  cbt-NTPO: Iporaso nipirinhuë', so'in chachin quëtaantaquë'. Inaso pënëntona'pi ni'ton,
    quëma marë' nontarinco. Ama chiminamaso marëhuë', nontarinco. Co'so' quëtaantahuatanhuë',
    sa'an, hui'nanpita, inapitarë'quën chachin, ta'huantaran,” itërin huë'ënquë.
  bqc-SIM: Tiasa, gↄ̃ɛpi dee nↄ kpawà, asa ãnabiɛ, i wabikɛnɛ, kɛ́ ǹ e ǹ gↄ̃ ń
    aafiao. Tó ni aà nↄpi kpawà sↄ̃o, ǹyↄ̃ dↄ̃ kɛ́ n gaɛ, mpi ń n gbɛ̃́ↄ ápii.
  tcz-CHONGTHU: Tun numeinu chu a inneipu komma soltan, amapa a inneipun taona naman
    peh ding ahi, ajeh chu ama themgao ahi, chuteng nangma nadam kit ding ahi tai.
    Ahin nahet ding khat chu a inneipi nanung peh doh louleh nangma chule na mite
    nathi gam diu ahi.
  mar-mar: म्हणून आता तू अब्राहामाची पत्नी सारा ही त्यास परत दे; कारण तो संदेष्टा
    आहे; तो तुझ्यासाठी प्रार्थना करील व तू वाचशील. परंतु तू तिला त्याच्याकडे परत पाठवले
    नाहीस, तर तू आणि तुझ्या बरोबर जे सर्व तुझे आहेत ते खात्रीने मरतील, हे लक्षात ठेव.”
  tcs-tcs: Taim nau po teke da oman gobaigen po man blo em, bikoz man blo da oman
    i wan spesilmesizman ane em go prea po yu solong yu nogo ded. Bat ip yu no teke
    em gobaigen po man blo em, ai spik yu tru, bambai yu go ded, yu ane ol pipol blo
    yu.’
  qub-qub: Chaymi cananga chay runapa warminta cutiycachiy. Payga profëtami. Chaynöpami
    gam mana wañunayquipaj Abraham mañacamanga. Warminta mana cutichishpayquimi ichanga
    gampis llapan wasiquicho cajcunapis wañunquipaj.»
  bqp-bqp: Tera sà, à gↄ̃gbɛ̃ pì nↄ kpáa, zaakũ annabiimɛ. Ani adua kɛnnɛ de ǹ gↄ̃
    aafia. Tó ńdi a nↄ pì kpáa sↄ̃ro, ǹgↄ̃ dↄ̃ kũ n gamɛ, mↄkↄ̃n kũ n gbɛ̃nↄ á pínki.
  hat-hat: 'Men sa pou ou fè: renmèt nonm lan madanm li. Se yon pwofèt Bondye li ye.
    La lapriyè pou ou pou ou pa mouri. Men, si ou pa renmèt li, mwen tout di ou nou
    pral mouri, ou menm ansanm ak tout fanmi ou.'
  eng-BSB: Now return the man’s wife, for he is a prophet; he will pray for you and
    you will live. But if you do not restore her, be aware that you will surely die—you
    and all who belong to you.”
  tod-tod: Niizu zunui nii anzai ve zea, mazɔlɔɔ toɠa ga GALA goo wo nui. Toɠa maanɛɛnɛi
    wo è ʋɛ, ɗa yɛ vulua. Kɛlɛ ni è la teʋeni pɔ, suɠwɛɛ ga ɗa za, ɗa-o, ɗa-nuɓusɛiti-yo.»
  eng-WEBPB: Now therefore, restore the man’s wife. For he is a prophet, and he will
    pray for you, and you will live. If you don’t restore her, know for sure that
    you will die, you, and all who are yours.”
  kbq-kbq: Hianagi ama a'mofo neve'a kasnampa ne' mani'neanki, huntegeno neve hirega
    vino. Nevanigeno negeno kagrama fri'zankura nunamu huno kza hino. Hanki hunte'nankeno
    ovaniana, kagrane maka'a naga kanena frigahaze.
  nhe-BL: Huajca ama, xijcuepili isihua nopa tlacatl pampa yajaya se tiocamanalojquetl
    huan momaijtos huan tlajtlanis para xiitzto. Pero intla ax tijcuepilis, ta huan
    nochi tlen itztoque mohuaya inmiquise.”
  bus-bus: Tia sa, à gↄ̃gbɛ̃ pì nↄↄ kpáa, zaakɛ annabimɛ. Eé adua kɛnnɛ lɛ ǹ gↄ̃ aafia.
    Tó nɛ́ɛ à nↄↄ pì kpáa sↄ̃ro, ǹgↄ̃ dↄ̃ kɛ̀ n gamɛ, mpi kↄ̃n n gbɛ̃nↄ a píngi.
  gub-BL: Emuzewyr kar a'e kuzà imen Àmàrààw pe nehe kury. Ta'e Tupàn ze'eg imume'u
    har romo hekon a'e xe. Uze'eg putar ihewe nehe, nezuka 'ym àwàm henoz pà ihewe
    nehe. Aze neremuzewyr kar kwaw kuzà izupe nehe, amume'u putar nezuka àwàm ihe
    nehe. Azuka putar neremiaihu paw ihe wà nehe no, i'i izupe.
  eng-DRA: 'Now therefore restore the man his wife, for he is a prophet: and he shall
    pray for thee, and thou shalt live: but if thou wilt not restore her, know that
    thou shalt surely die, thou and all that are thine.'
  knf-knf: Hënkuŋ kakaan ñiinţ uŋ aharul ţiki awo *naţuparaan. Aluŋ kañehandëru ibuurna.
    Woli iinkakana, kkeţ iwi na biki katohu bŧi. »
