    ye'' kë̀ ki̱ e'' nuí̱ ku̱'' ¿we̱s e'' ttèwa̱mibö?'
  kwf-kwf: Ka dao ana kaidaꞋi neꞋeri, sa Abimelek Ꞌiri taꞋi karangi tiꞋitiꞋi nama
    ana Ꞌafe neꞋe, ma nia ka fata Ꞌuri, “Aofia kwa, nau noaꞋa kusi fulia ta roraꞋa.
    FaꞋuta Ꞌoke baꞋa faꞋali nau naꞋa faꞋinia ngwaꞋi toꞋa nau?
  eng-WYC-2017: Forsooth Abimelech [had] touched not her; and he said, Lord, whether
    thou shalt slay a folk unknowing and just [or rightwise]?
  eng-WMBB: Now Abimelech had not come near her. He said, “Lord, will you kill even
    a righteous nation?
  spp-spp: 'Ɲyɛ lir''à ta Abimɛlɛki sàha ŋkwɔ̀ a wwɔ̀ ná Sara e mɛ. Ka u u jwo Kile
    á ŋɔɔge e: «Kafooŋi, mu sí ɲɛɛ mii ná na tùluge shi bò mà li ta wuu ɲyɛ a kapii
    pyi mà?'
  aey-aey: Qa Abimelek uqa Sera cemenug qee lec ninijen uqa Anut madon, “O Tibud ija
    qisol mec oso qee odolom. Hina ijaca ijana hatuca fadaldoganfo?
  urd-GVH: असल में अबीमलिक अभी तक सारा के क़रीब नहीं गया था। उसने कहा, “मेरे आक़ा,
    क्या तू एक बेक़ुसूर क़ौम को भी हलाक करेगा?
  rug-rug: Ba lopu ele koa turaṉia Abimeleki si asa, ke zama si asa, “Ke Baṉara, loke
    qua sinea si rau! Ba vegua, kote va mate au mo Goi si rau meke sari na qua tinoni?
  gaz-gaz: Abiimelek garuu isheetti hin dhiʼaanne ture; kanaafuu inni akkana jedhe;
    “Yaa Gooftaa ati saba qajeelaa balleessitaa?
  fra-LSG: 'Abimélec, qui ne s’était point approché d’elle, répondit: Seigneur, ferais-tu
    périr même une nation juste?'
  yal-yal: Na waxatini, Abimeleki munma yi a maso a ra. A yi a yabi, a naxa, “N Marigina,
    i bɔnsɔn tinxinxin kalama nɛn?
  gum-gum: 'Inchendø tru Abimélecbe tru ishuwane pera kib chi marmuig kua, nøbe trenchibig
    køn: —Señor, ¿chi kalø marmíigwangucha ñigan kwetchab indirru? cha.'
  iou-iou: Ude iweränä Abimelektä iwetkuk; Näk Sarakät bok nämo päramäk. Ekänina,
    näk äma siwoŋi! Unita näkkät äbotnayekät nämo nidäpen yäk.
  haw-1868: 'Aka, aole i hoopili o Abimeleka ia ia: i aku la oia, E ka Haku, e pepehi
    mai no hoi oe i ka lahuikanaka hala ole?'
  arb-NAV: 'وَلَمْ يَكُنْ أَبِيمَالِكُ قَدْ مَسَّهَا بَعْدُ، فَقَالَ لِلرَّبِّ: «أَتُمِيتُ
    أُمَّةً بَرِيئَةً؟'
  adz-adz: Abimelek anungꞌ iwarip isu uts da Sara u, ibinigi da arangan ini binaꞌ,
    “Nifutsarif, dzi garam asub maꞌa gin da u bungꞌ asiat dzi da utupangꞌ santan?
  ewe-ewe: Ke Abimelek medɔ Sara gbɔ haɖe o, eya ta wògblɔ be, “Aƒetɔ, ɖe nàwu ame
    dzɔdzɔea?
  eng-LEE: But Abimelech had not come near to her; and he said, Lord, wilt thou then
    slay also a righteous nation?
  dji-dji: Bil ngurrwakng, nyani Abimilik ingki waymirri ngurrinyir nyanngar Sarar,
    yarim ingkipm ngidjirrgili inga girinyir Sarali gima murtjili. Marrga nyani butjalminiban
    Garraynyi, “Wirr, Garray! Bina buṯal miri nyuni bungi rum-manymakgiṉing yul? Yarim
    ngarribi miri djuburr djunupa yul;
  nna-nna: Abimelech munu ngarrany karta karrimapulu pala mirtawa. Karra marnala,
    “Nyampali, ngaju munu kurlu jinaja! Yijalu munu wirlalamannganinyi ngajumilirrangu
    marrngupa.
  asm-FB: অবীমেলকে কিন্তু তেতিয়াও চাৰাৰ ওচৰলৈ যোৱা নাছিল; সেয়ে তেওঁ ক’লে, “হে প্ৰভু,
    অপৰাধ নকৰিলেও আপুনি এটা সৎ জাতিক সংহাৰ কৰিব নে?
  sus-A: نَ تّمُي عَبِمٍلٍكِ مُ نُ عَ مَكْرّشِ عَ رَ. عَ نَشَ عَ يَابِ، «ﭑ مَرِفِ،
    عِ قَمَ نّ سِ تِنشِنشِ شَ قٍ كَنَدٍ؟
  fra-SBL: 'Or Abimélec ne s''était pas approché d''elle. Il dit : « Seigneur, vas-tu
    tuer même une nation juste ?'
  hbo-hbo: וַאֲבִימֶ֕לֶךְ לֹ֥א קָרַ֖ב אֵלֶ֑יהָ וַיֹּאמַ֕ר אֲדֹנָ֕י הֲגֹ֥וי גַּם־צַדִּ֖יק
    תַּהֲרֹֽג׃
  shp-NTPO: 'Jaskáakenbi, ja ainbo teaama ixon, yoia iki: “Nokon Ibó, ¿Minkayaki jawe
    jakonma akáma ikenbi, jato reteti shinanai?'
  eng-WYCLIFFE: Forsothe Abymalech touchide not hir; and he seide, Lord, whether thou
    schalt sle folc vnkunnynge and iust?
  pjt-pjt: Palu Pimalikalu Tjiiṟanya panya aḻṯinytja wiyaṯu nyinangi kuwaripa munu
    palulanguṟu Godala wangkangu alatji, “Mayatja, ngayuluṉa watarkungku wangkangi
    palunya ngalya-katinytjaku aḻṯinytjikitjangku, palu aḻṯinytja wiyaṯuṉa kuwaripa
    paṯaningi. Kaṉin nyaaku ngayunya iluntankuku ngayuku aṉangu tjuṯa kuḻu? Nganaṉala
    tjukaṟuru nyinanyi.
  cwe-cwe: Mbali Abimeleki hambandame Sala na kalonga, “Mndewa, niye ninoga haulongozi
    wako! Vino kwizaninanga niye na kabila jangu?
  bgs-bgs: Asal su ándà pa layuk si Abimelec ki Sara, igkagi sikandin, na mà din,
    “Áglangngagán, matayanna gó ikuna asta tô mga sakup ku agad ándà palang salà dé?
  kik-kik: No Abimeleku ndaakoretwo akuhĩrĩirie Sara, nĩ ũndũ ũcio akĩũria atĩrĩ,
    “Mwathani, no wanange rũrĩrĩ rũtehĩtie?
  ksr-ksr: 'Kaeŋ ijoroto, kiŋ Abimeleknoŋ Saara mende merotiwaajoŋ ama kokaeŋ jero:
    “Poŋ, nii siŋgisoŋgowaa qaana qaa. Kawaajoŋ giinoŋ nii ano kanagesouruna nono
    eeŋ totooŋ tiwilaaŋ nonombabo.'
  fra-NCL: 'Or Abimélek ne s’était pas approché d’elle ; il répondit : « Seigneur,
    ferez-vous mourir des gens même innocents ?'
  cek-AK: Toe Abimelek loe Sarah khaeah caeh ai vop; anih mah, Angraeng, katoeng acaeng
    to na hum han maw?
  xla-xla: Epapeleye Abimelek ala Sela mate pohatlope dlalo halademe asiyama epo atlaiyo,
    “Lod, wa꞉ koko pa꞉le isikimi opaye potipa꞉?
  cuk-cuk: 'Ar Abimelec amba yoo Saraʼse gorsoggu, Abimelec Bab-Dummad-abin sogded:
    —Dummadye, ¿ar bede dule-neg-oakalossulid oburgoye be sogde?'
  uig-CYR: 'Амма Абимәләк униңға техи йеқинчилиқ қилмиған еди. У Худаға: — И Рәб,
    һәққаний бир хәлиқниму һалак қиламсән?'
  tel-2017: అయితే అబీమెలెకు ఆమె దగ్గరికి వెళ్ళలేదు. కాబట్టి అతడు “ప్రభూ, ఇలాంటి నీతిగల
    జాతిని చంపివేస్తావా?
  hat-BSA: 'Alò, Abimélec pa t gen tan pwoche li, epi li te reponn: “Senyè, èske Ou
    va detwi yon nasyon, malgre li san fot?'
  kos-kos: Tusruktu Abimelech el soenna kalukyang nu yurin mutan sac, na el fahk,
    “Leum God, wangin mwetik! Ya kom ac kunausyula ac mwet luk?
  hbo-WLC: וַאֲבִימֶ֕לֶךְ לֹ֥א קָרַ֖ב אֵלֶ֑יהָ וַיֹּאמַ֕ר אֲדֹנָ֕י הֲג֥וֹי גַּם־צַדִּ֖יק
    תַּהֲרֹֽג׃
  ibo-ibo: Ma Abimelek abịabeghị Sera nso, ya mere o ji sị, “Onyenwe m, ị ga-ebibi
    mba aka ya dị ọcha?
  ory-ory: ମାତ୍ର ଅବିମେଲକ ତାହାର ସହବାସ କରି ନ ଥିବାରୁ କହିଲେ, “ହେ ପ୍ରଭୁ, ଯେଉଁ ଦେଶୀୟ ଲୋକେ
    ନିର୍ଦ୍ଦୋଷ, ସେମାନଙ୍କୁ ହିଁ କି ଆପଣ ବଧ କରିବେ?
  wmt-wmt: '@see-verse:GEN.020.003'
  chk-chk: Nge Apimelek esamwo kon ren. Iei mine a apasa, “Ai Samol, ifa usun, kopwe
    nieila me aramasei, nge esap wor äm tipis?
  ssd-ssd: 'Abimelek nu Sara ndoŋ kinye ndakinaik tukunu nu Suŋgo lafumba sana: O
    Suŋgo, ye mbar ndawen. Ne taŋgo mbar ndade ta ne baleniŋgam kumuŋ e?'
  rop-rop: Wal det king bin tok, “Nomo! Ai nomo bin sabi det dubala bin merrit. Yu
    kaan binijimap mi en main pipul olabat.
  ukr-1871: 'Абимелех же не приторкнувсь до її, та й каже: Господе, чи то ж погубиш
    безвинний рід?'
  eng-AOI: At that time Sarah was in Abimelech's house, but he had not yet married
    her and he said to God, “I have done nothing wrong. So why will you kill me and
    my family?
  yon-yon: Kumban Abimelek kuu ayoob dangindo kowe, Yariman God yaa yedmoon “Ne ambarakmindo
    kowe, neyiib ne nimakarub koremiib monmaraneebdee?
  bch-bch: Be Abimelek ieno toman ngan Sara maitne ta ikeo pan Deo bedane, “Maron,
    oangga eaba ele idil eta paeamao mao, eao ga paeabu ngan ei toman ngan ele panua
    pade?
  deu-1951: 'Abimelech aber hatte sie noch nicht berührt und sprach: Herr, willst
    du denn auch ein gerechtes Volk umbringen?'
  eng-JPS: 'Now Abimelech had not come near her; and he said: ''Lord, wilt Thou slay
    even a righteous nation?'
  ubr-ubr: Baise Abimelech on men jever usin iruyein ato iyau, “BADA, yau on au komasin
    ambin! Ato Om min yau au sabu mat unikomasi i?
  srp-1865: 'A Avimeleh ne bješe se nje dotakao, i zato reèe: Gospode, eda li æeš
    i pravedan narod pogubiti?'
  lug-lug: Naye Abimereki yali tanneebaka naye, n’alyoka agamba nti, “Onotta abantu
    abataliiko musango.
  heb-heb: ואבימלך לא קרב אליה ויאמר אדני הגוי גם צדיק תהרג׃
  ben-IRV: তখন অবীমেলক তাঁর কাছে যাননি; তাই তিনি বললেন, “প্রভু, যে জাতি নির্দোষ, তাকেও
    কি আপনি হত্যা করবেন?”
  pan-pan: ਪਰ ਅਜੇ ਅਬੀਮਲਕ ਸਾਰਾਹ ਦੇ ਕੋਲ ਨਹੀਂ ਗਿਆ ਸੀ, ਇਸ ਲਈ ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਪ੍ਰਭੂ, ਕੀ
    ਤੂੰ ਇੱਕ ਧਰਮੀ ਕੌਮ ਨੂੰ ਵੀ ਮਾਰ ਸੁੱਟੇਂਗਾ?
  mwp-mwp: Abimoelek nuy kuniya mulaydhin kedha, ‘Kuykulnga, ngath wati za aymayginga!
    Ngidh bangal midh paru ngoena ngaw mabaygal idimoeyne?
  mya-JVB: အဘိမလက် သည်၊ ထိုမိန်းမ နှင့် မ ပေါင်းဘော် သေးသည်ဖြစ်၍ ၊ အိုဘုရား ရှင်၊
    ဖြောင့်မတ် သော လူမျိုး ကို ကွပ်မျက် တော်မူမည်လော။
  tte-O: Na Abimeleki nige naga Sela mekanakava sikekeno mwa kainana iyamaisa iba,
    “Guyau, yau nige nae yagiginauli. Yakato yau yo yagu tomoyao kuunuyamatemai?
  tbg-tbg: Minti tuvaro Abimelekiva kia Seraakantiro nuvara tiro, viva Kotirara aqao
    tiro, Noravauvo, kia te virara irunarave. Are qumina tivata, ti navunaakavata,
    vehi autu taiqa kerorave.
  hmo-hmo: To Abimeleka be inai hahine dekenai be ia do sihari henia lasi. Vadaeni
    ia gwau “Lohiabada e, kara maoromaoro tauna do oi alaia mase, a?
  ata-ata: Xe Avimeleki muavuti la muvikalanu Lataua aloxo ꞌo, “IAUE, eni asusu uasi,
    ia loxovaa ane nakalusixe noxiꞌa ta mitema noxilo ane aneꞌi isusu uasi?
  nfa-nfa: Hèia Abimelek dhaa, peka na, “Lamatua! Jaꞌa dhae paꞌèci mèka dènge bhèni
    na. Aa jaꞌa sasala aadꞌo. Abraham unu na ka dhu peka, bhèni na, ana hèni nèngu!
    Aa bhèni na dhaa sèmi èèna kahèi. Nèti èèna ka, jaꞌa hia dhèu lasi lii dꞌai ne,
    dènge dꞌara mola. De Lamatua baku padꞌui jaꞌa sasala!”
  urd-urd: लेकिन अबीमलिक ने उससे सोहबत नहीं की थी; तब उसने कहा, ऐ ख़ुदावन्द, क्या
    तू सादिक़ क़ौम को भी मारेगा?
  rus-SYN: 'Авимелех же не прикасался к ней и сказал: Владыка! неужели ты погубишь
    не знавший сего и невинный народ?'
  cbt-NTPO: 'Apimiricoso'', co Sara ichihuë''ëshátërarinhuë''. Napoaton Sinioro itapon:
    “Sinioro co manta onporahuë ni''ton, co tëpaancoso ya''huërinhuë''.'
  bqc-SIM: 'À mↄ lè Abimɛlɛki i wúlɛaànↄ yãao, ↄ̃ à mɛ̀: Dii, ńyↄ̃ bui pↄ́
    aai yãe kɛoↄ dɛdɛ yã̀?'
  tcz-CHONGTHU: Ahin Abimelech chun amanu (Sarah), chu akitimatpi loulai ahi, hijeh
    chun Abimelech in “Pakai nangin hiche imacha hechenlou nam hi na suhmang mong
    ding hitam?
  mar-mar: परंतु अबीमलेख तिच्याजवळ गेला नव्हता. तो म्हणाला, “प्रभू, तू नीतिमान राष्ट्राचाही
    नाश करणार काय?
  tcs-tcs: Bat Abimalek no bin slip wea Sera yet, so em bin aske God, ‘Yu go stil
    distroi mi ane pipol blo mi uda no bin meke rongting a?
  qub-qub: 'Abimelecga Sarata manami yatapasharächu caran. Chaymi Abimelecga niran:
    «Tayta, ¿imanirtaj yarpanqui wañuchimayta, paywan ima juchatapis manaraj rurasha
    caycaptëga?'
  bqp-bqp: 'À sù à lè Abimɛlɛki dí wútɛ kãao kↄ̀ro, akũ à pì: Dikiri, ĩni buri kũ
    odi yãke kɛronↄ dɛdɛn yá?'
  hat-hat: Men, Abimelèk pa t' gen tan kouche avè Sara. Li di. Mèt, èske w'ap kite
    yon pèp inonsan peri?
  eng-BSB: Now Abimelech had not gone near her, so he replied, “Lord, would You destroy
    a nation even though it is innocent?
  tod-tod: 'Aɓimeelɛke la ɠɛni dɛ daani ʋolu, é gooɠaaʋoteni, é ɠɛ: «Màliɠii, ɗa
    sɔbalala nuiti paa ɓaa?'
  eng-WEBPB: Now Abimelech had not come near her. He said, “Lord, will you kill even
    a righteous nation?
  kbq-kbq: Higeno Abimeleki'a Sera'enema omase'negu huno amanage hu'ne. Ra Anumzamoka
    mago ke'a omane'nesia vahera knare amane kuma'ane naga'anena zamahe fanane hugahano?
  nhe-BL: 'Pero Abimelec aya quinechcahuijtoya nopa sihuatl huan quinanquili: “Toteco,
    ¿tinechmictis yonque ax tleno nijchijtoc?'
  bus-bus: 'À mↄ̀ à lè Abimɛlɛki e daɛo kↄ̀ro, ben à bè: Dii, nɛ́ borii kɛ̀ aↄ̃ↄe
    yãke kɛroonↄ dɛdɛn yↄ́?'
  gub-BL: Amimerek nopokok kwaw Xar rehe a'e 'ar rehe a'e rihi. A'e rupi Amimerek
    uze'eg Tupàn pe. — Hezar, nazapo kwaw ikatu 'ym ma'e ihe. Aipo hezuka putar pe
    ne nehe, aipo erezuka putar teko heremiruze'eg ne wà nehe.
  eng-DRA: 'Now Abimelech had not touched her, and he said: Lord, wilt thou slay a
    nation, that is ignorant and just?'
  knf-knf: 'Abimelek ahum aando bi piinţ na a, aşë ji : « Ajugun, ifiŋ ñaaŋ anwooŋ
    aando uko uloŋ i?'
