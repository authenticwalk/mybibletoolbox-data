verse: GEN.020.004
translations:
  mal-C: അബീമെലെക്ക് അവളുടെ അടുക്കൽ ചെന്നിരുന്നില്ല. അദ്ദേഹം ദൈവത്തോട്; “കർത്താവേ,
    അവിടന്ന് കുറ്റം ചെയ്യാത്ത ഒരു ജനതയെ നശിപ്പിക്കുമോ?
  deu-TKW: 'Abimelech aber war ihr nicht zu nahe gekommen; und er sprach: Herr! du
    wirst doch nicht Unschuldige umbringen!'
  lin-lin: 'Nzokande, Abimeleki apusanaki nanu te pembeni na ye. Agangaki : — Nkolo,
    okoboma penza ekolo ata soki esali na yango mabe te ?'
  cbr-NT: 'Usakin bitankëxbi, abë ''ikëmapan ''ixun ka ësokin kakëxa: ''Ën ''Ibu,
    ¿min karamina añu ñu ''atima ''akëmabi ''ë bamamiti sinanin?'
  eng-LSV: And Abimelech has not drawn near to her, and he says, “Lord, do you also
    slay a righteous nation?
  bmu-bmu: 'Mewö jiyökmö, kiŋ Abimeleknöŋ Sara qahö meyöhaŋgöra aka kewö jiyök: “Kembu,
    ni siŋgisöndokö keuni qahö. Miaŋgöra göŋön ni aka könagesöurupni nini öne töhön
    ayuhum neŋgibanbuk.'
  eng-GNV: (Notwithstanding Abimelech had not yet come neere her) And he said, Lord,
    wilt thou slay euen the righteous nation?
  eng-WEBSTER: 'But Abimelech had not come near her: and he said, LORD, wilt thou
    also slay a righteous nation?'
  nhw-BL: 'Pero Abimelec ayamo quinechcahuijtoya nopa sihuatl huan quinanquili: “Toteco,
    ¿techmictis masque amo tleno nijchijtoc?'
  swh-ONEN: Wakati huo Abimeleki alikuwa bado hajamsogelea, kwa hiyo akasema, “Je,
    Bwana utaliharibu taifa lisilo na hatia?
  bba-bba: N deemɑ Abimɛlɛki u ǹ ɡinɑ kɑ Sɑɑrɑɑ mɛnnɑre. Yerɑ u Yinni Gusunɔ sɔ̃ɔwɑ
    u nɛɛ, kɑɑ tɔnu ɡo wi u kun tɑɑrɛ ɡɑɑ mɔ?
  eng-KJVCPB: 'But Abimelech had not come near her: and he said, Lord, wilt thou slay
    also a righteous nation?'
  cpy-cpy: 'Tekiramacheeni iñeeroota Abimelec iroka tsinani, ikantanaki rirori: “¡Pinkatharí!
    ¿Kameethatatsima powamayeri kaari tzimatsini ikinakaashitane?'
  mpx-mpx: He Abimeleki nigeya ga alona Sela hi kekenu, inoke anana i lahe i ba, “Babala,
    nau nige gegi ya giginol! Age nasi alowau ge no gamagalau nu lopaaligama?
  wbp-wbp: Pimalikirli jangku-manu Kaatuju, “Kularlijarra ngunaja, manu kularna pampirlji-pungu.
    Yapa ngaju-nyangu, ngulaju kalu jungarni-jala nyina! Nyarrparlanpa-nganpa muku
    pinyi?
  luo-luo: To ne oyudo Abimelek pok oriwore kode. Eka nowacho niya, “Jehova Nyasaye
    bende dineg joma onge ketho?
  meu-meu: A Abimelek na hahine do se raka henia kahi. Bena ia eto, Ḡaubada e, kara
    maoromaoro besena ba hamasea a?
  npi-ULB: अबीमेलेक तिनको नजिक गएका थिएनन् र उनले भने, “परमप्रभु के तपाईंले धार्मिक
    जातिलाई पनि मार्नुहुन्छ र?
  yor-yor: Ṣùgbọ́n Abimeleki kò tí ìbá obìnrin náà lòpọ̀, nítorí náà ó wí pé, “Olúwa
    ìwọ yóò run orílẹ̀-èdè aláìlẹ́bi bí?
  emp-NTPO: 'Baribʌrʌ Abimelera wad̶i Sara ume cãĩẽ́ b̶asia. Maʌ̃ bẽrã idjia Ãcõrẽa
    jarasia: –Mʌ̃ Boro, Abrahaʌ̃ba mʌ̃́a jarasia jãʌ̃gʌ wẽrãra idji djabawẽrãda. Dji
    wẽrã bid̶a jarasia Abrahaʌ̃ra idji djabada. Maʌ̃ bẽrã mʌ̃a crĩcha biad̶eba edai
    carea enebisia. Mʌ̃ra bed̶ead̶e b̶ʌẽ́a. ¿Bʌa nẽbʌra neẽ́ b̶ʌda cawa oica?–'
  ind-ind: Abimelek belum bersetubuh dengan Sara, maka dia berkata, “Ya Penguasaku,
    aku dan bangsaku tidak bersalah sama sekali! Apakah Engkau akan tetap membinasakan
    bangsa yang tidak bersalah?
  pes-OPCB: 'اَبیمِلِک هنوز با او همبستر نشده بود، پس عرض کرد: «خداوندا، من بی‌تقصیرم.
    آیا تو مرا و قوم بی‌گناهم را خواهی کشت؟'
  ssx-ssx: Pate Abimeleketa꞉ mo wanda꞉ teke pa꞉ta꞉ na epeeke ekina꞉ alota꞉ Tekehalio.
    I̱ta꞉ hokeeki ma꞉nda꞉ na poloma꞉ I̱ make yaka wanda꞉hali make hoeyalipikipe.
  lcm-lcm: Abimelek lak parik katapa pasal asungai ani aina ke. Asukang na kala sui
    ta, “Au Volava. Sa? Ku vis punuk suai animem na matan vap korong ke?
  aer-aer: Kenhe Abimelech akenhe ikwerenge intetyakenhe-arle Ngkarteke angkeke, “Ayenge
    atwetyale! Ayenge-arle Sarah-enge intetyakenhe-arle. Abraham-elarle ileke rarle
    akwele yaye ikwerenhe, kenhe re-arlke angkeke Abraham akwele kake ikwerenhe. Ayenge-arle
    akurne irretyeke kwenye-arle aneke, ayenge-arle itirreke apele mwerreke-athene.”
  tgl-ULB: Ngayon, hindi nilapitan ni Abimelech si Sarah at sinabi niya, “Panginoon,
    papatayin mo rin ba ang matuwid na bansa?
  nop-nop: Abimelek adi tam wondut nemu hatiguk doktiŋa indiŋ yoguk, “Wapum, du mebop
    didimehi indi nihitubukadakawene be yolaŋ?
  kca-kca: 'Авимелех пӑ щи нэ хŏща ӑт кетмийәс пӑ йастәс: «Вŏсху! Нўрԓы мир пӑр мўй
    пӑратԓэн?'
  cbu-NT: 'Uwshat: Apaa, itaru ¿mayamanda nuwaa wanichish? ¿Antaati nuw kizaa mantsir
    patataranginawa? Nda pakchiyam yutarit patatarangina. Waanacha Apraham nuwaa tamapingaranganda.
    Wizanlleetstaa Saraa izartana, tárangiya. Kizsha: Nee kamuzaa nuw wawartana, tárangitamta.
    Ashirucha, nuwsha mapiyruri yamarangina, tárangiya.'
  usa-usa: Mirá-kétitaba, Ápímérékima Térani waqóká íma wuré-nabowana, mirá tiráiye.
    “Îtogo emá kanaraq kekáráq yepímmó ummamó-ímo mai-kayuka yíkámínono?
  hui-hui: Ai Abimelege ibu Sarala mandagi palia nabi heariago ibugua lalu, Anduane
    Homogo-o i̱ ko mbira nabigo í̠na agali mbirame mana ko mbira nabi kagola agali
    ogonibi ibu damenerubi bo waholeberebe.
  wrs-wrs: Wo Apimelek ona, kava indkoklava venamoa honindava, Apraham hev ona, kana
    muskovol, eva ungevliriniva osta ona. Kava indkokla venamoa, titnam kava pelvrana.
    Wo heva os owai, kava wailinamoa. Es hevpa yimba kamba helvakomandhavavma. Katatanamba
    helvakomo vevavma.
  mya-mya: သို့​ရာ​တွင်​အ​ဘိ​မ​လက်​သည် သူ​မ​အ​နီး​သို့ မ​ချဉ်း​ကပ်​သေး။ သူ​က``ထာ​ဝ​ရ​ဘု​ရား၊
    အ​ကျွန်ုပ် သည်​အ​ပြစ်​ကင်း​ပါ​၏။ အ​ကျွန်ုပ်​နှင့်​အ​ကျွန်ုပ်​၏ လူ​မျိုး​ကို​ဖျက်​ဆီး​မည်​လော။-
  cbi-NTPO: 'Tsenñuren, juntsa rei kayu juntsa shinbuba tsuindyu'' mitya tsandimi:
    Bale Ruku, ¿ñu inu, in chachillaba tu''nu pensaa, lala tiba firu'' kindetyuba?'
  bod-N: ཨ་བི་མེ་ལེག་ནི་སཱ་ར་དང་ཉེ་བར་འགྲོགས་མེད༌པས། ཁོ་ན༌རེ། གཙོ་བོ་ལགས། ཁྱེད་ཀྱིས་སྐྱོན་གྱི་དྲི་མས་མ་གོས་པའི་རྒྱལ་ཁབ་ཀྱང་མེད་པར༌བཟོའམ།
  wsk-wsk: Bare Abimelech Sarah ilak me katir aniram. Se nu balam, “Kari Biya, ani
    memek bo me beterem. Bare ni aninga kariimet ago aga bita maguwurko e?
  kkl-kkl: Wene alamogpa, Abimelekh Saraap mamdek komdi lelamogti, “Nani, Andi nimi
    as malia uan komne opsinep te?” seog.
  sna-sna: Zvino Abhimereki akanga asati aswedera kwaari, saka akati, “Ishe, muchaparadza
    rudzi rusina mhosva here?
  spa-BLM: 'Ahora bien, Abimelec no se había acercado a ella. Dijo: “Señor, ¿vas a
    matar incluso a una nación justa?'
  beu-beu: Aarunge Abimelek ana bae Sara aing dei di jedung. Angu ebele iipal omimi
    ana Lahatala ehur angu ebalet hula, “Nimang! Bangsa ba bae eahalang veng niang
    di, Aana hula iameang ka? Abraham ba ena vengbanang se hula, nehe jangu angu,
    ekaku! Bot nehe jangu angu di ena vengbanang hula, Abraham angu ekaku. Base na
    nehe gahing iot ila nehe jangu angu at hoa, aarunge nomi anga molo-molo, bot natang
    anga di hamulang. Na bae nehe jangu angu aing dei di jedung. Angu ebele, Nimang,
    Aana ekang naing ening ahala ekang!”
  cac-cac: 'Palta manto vaylaj vin̈ yed'' ix Sara chi'', yuj chi'' ix yalan vin̈:
    Mamin, malaj in mul, ¿tom tzin a satel yed'' in chon̈ab'' tic?'
  swh-ULB: Basi Abimeleki alikuwa bado hajamkaribia hivyo akasema, “Bwana, Je utaua
    hata taifa lenye haki?
  bel-bel: 'Авімэлэх жа не кранаў яе і сказаў: Уладару, няўжо Ты загубіш і невінаваты
    народ?'
  deu-ELBBK: 'Abimelech aber hatte sich ihr nicht genaht; und er sprach: Herr, willst
    du auch eine gerechte Nation töten?'
  mbb-OT: Piru wazè pa uvayi ni Abimelec si Sara, ne tenged dutun migkaǥi sikandin
    te, “Nengazen, maan is edhimetayan nu is menge etew ku? Wazà a mekesalà?
  msc-msc: 'Wo ka a tɛrɛn, Abimelɛki tun ma a la Saran fɛ fɔlɔ. Wo rɔ, a ka Alla jabi:
    «Faama, i ri se n na jamana halakila hali an ma kojuu kɛ wa?'
  mal-2015: 'എന്നാൽ അബീമേലെക്ക് അവളുടെ അടുക്കൽ ചെന്നിരുന്നില്ല; ആകയാൽ അവൻ: കർത്താവേ,
    നീതിയുള്ള ജാതിയെയും നീ കൊല്ലുമോ?'
  tuo-NT: 'Abimelec peꞌe Sara meꞌrã ne niticʉ niwĩ yujupʉ. Tojo weegʉ Õꞌacʉ̃rẽ yʉꞌticʉ
    niwĩ: “Yʉꞌʉ wiogʉ, yʉꞌʉ ñaꞌarõ weetimicã, ¿yʉꞌʉre, tojo nicã aꞌti macãcjãrã quẽꞌrãrẽ
    wẽjẽgʉ̃sari?'
  gup-gup: Abimelech minj Sarah bibangmemarnebebmeninj darnkih wanjh kunu nungka yimeng,
    “Ngudda nawu yiwohrnan, yiddok ngudda kanbun ngaye ngardduk nawu ngarriredbo nawu
    minj kunwarre ngarriyimeninj?
  met-met: Ne Abimelek kinu rangua Sara teguyu, binabu harua ba, “Toxoratamona, bagula
    uhanggalangia bakbaga doxola mana kubolu dianoa?
  gvs-gvs: E kina go Abimelekayana idigo kana, ‘Tomoya, tauyana geya abisikoneyeta.
    Yau koroto kiboobosigu be nakae guna bodao dedevidi. Go manakae? Kwaumatema?
  rmc-rmc: 'No le Abimelech mek laha na sas ňič a phenďa: „Rajeja, či murdareha the
    o čačipnaskro narodos?'
  nlg-nlg: Ma Abimelech te mua nia kolikolu mua Sarah, me bosa me ghaghua, “?Maghutu,
    ko mateu so kolura nigua na vure, sakai vamua tu marabu tana palu keri?
  dgr-DOGNT: Hanìkò Abımelek ı̨łaà Sarah t'àı̨tè-le t'à hadı, “Sets'ǫ̀ K'àowo, ekǫ-le
    hots'èhtsı̨-le kò sı̨ eyıts'ǫ sets'ǫ dǫ hazǫǫ̀ godıhoǫhtsı̨ ha nì?
  pes-OPV: 'و ابی ملک، هنوز به اونزدیکی نکرده بود. پس گفت: «ای خداوند، آیاامتی عادل
    را هلاک خواهی کرد؟'
  ron-1924: 'Абимелек, каре ну се апропиясе де еа, а рэспунс: „Доамне, вей оморы Ту
    оаре кяр ши ун ням невиноват?'
  ben-OBCV: অবীমেলক তখনও সারার কাছাকাছি যাননি, তাই তিনি বললেন, “প্রভু, তুমি কি নির্দোষ
    এক জাতিকে ধ্বংস করবে?
  lex-lex: 'Mere Abimelek edon nor ma''ta Sara ranina-radera. Niwra: “Uplerlawna!
    Ompuenna riy mak kakleh do''a-hala?!'
  rgu-rgu: Tehuu Abimelek sipoꞌ nae, “Manetualain! Au ta sala fa. Au bei ta tototo
    inaꞌ ria fa. Abraham riꞌ nafada aon nae inaꞌ ria nana feto na! Ma inaꞌ ria boe
    manaku nae leoꞌ na. Huu ria na, de au adenu fo reu ralan no dale makamoiꞌ. De
    Manetualain bosoꞌ sale au!”
  som-som: Abimelegna uma uusan dhowaan iyada, wuxuuna yidhi, Sayidow, miyaad quruun
    xaq ah baabbi'inaysaa?
  lat-VUC: 'Abimelech vero non tetigerat eam, et ait: Domine, num gentem ignorantem
    et justam interficies?'
  aoi-aoi: Akini-yada ngawa ngalaja ying-ambilyumurra dakina Jera Abimileka-langwa-manja
    alikira, akena eneja nara ngawa ambaka kini-yar•danga dakina-manja. Ni-yama nakina
    Abimileka Neningikarrawaru-wa, “Nara ningena ki-yama awurruwurrariya,” ni-yama.
    “Miyambena-burra kembirra yiki-ngajinama ngayuwa akwa nganyangwa warnumamalya?
  eng-ASVBT: 'Now Abimelech had not come near her: and he said, Lord, wilt thou slay
    even a righteous nation?'
  mna-mna: 'Tamen Abimelek ila ma igarau Sara zen. Tana iso: “Wai, Merere, nio aŋkam
    sosor sa, ta sombe pun yo sorok i? Abaraam itunu, ta iso moori tana, ina ni lunuri.
    Mi Sara tomini iso: ‘Abaraam, ina nio atoŋ.’ Tana nio aŋkam ŋoobo mbulu sa som.
    Pa nio aŋute? Tana nio leŋ sosor sa som.”'
  ita-1885: '(Or Abimelecco non se l''era accostato.) Ed egli disse: Signore, uccideresti
    tu tutta una nazione, ed anche giusta?'
  eng-LXXUP: But Abimelech had not touched her, and he said, Lord, wilt thou destroy
    an ignorantly sinning and just nation?
  eng-ULB: Now Abimelech had not come near her and he said, “Lord, would you kill
    even a righteous nation?
  spa-VBL: 'Abimelec no había tocado a Sara, y preguntó: “Señor, ¿acaso tú matas a
    las personas buenas?'
  fra-_FOB: 'Or, Abimélec ne s''était point approché d''elle. Et il répondit: Seigneur,
    feras-tu périr même une nation juste?'
  mal-mal: 'എന്നാൽ അബീമേലെക്ക് അവളുടെ അടുക്കൽ ചെന്നിരുന്നില്ല; ആകയാൽ അവൻ: “കർത്താവേ,
    നീതിയുള്ള ജനതയെയും നീ കൊല്ലുമോ'
  urd-GVR: Asal meṅ Abīmalik abhī tak Sārā ke qarīb nahīṅ gayā thā. Us ne kahā, “Mere
    āqā, kyā tū ek bequsūr qaum ko bhī halāk karegā?
  suz-BL: मिनु अबीमेलेकम मेको नु मइप्‍‍तीके “परमप्रभु, गे दोस मताइब मुर आन कली यो
    साइक्‍नीनी?
  ita-1927: 'Or Abimelec non s’era accostato a lei; e rispose: “Signore, faresti tu
    perire una nazione anche se giusta?'
  ckb-ckb: 'ئەبیمەلەخ کە هێشتا لە سارای نزیک نەکەوتبووەوە، گوتی: «ئەی پەروەردگار،
    ئایا نەتەوەیەکی بێتاوان دەکوژیت؟'
  eng-BBE: Now Abimelech had not come near her; and he said, Lord, will you put to
    death an upright nation?
  crx-NTPO: '''Et hoonts''i Abimelech ''aw yuzih nulhiyal ''ink''ez ''uyulhni, “Moodihti
    (Adonai) dune ts''ih''un ''unt''ohne didohne ts''iyawh eh butanghan?'
  kan-OKCV: ಆದರೆ ಅಬೀಮೆಲೆಕನು ಆಕೆಯ ಸಮೀಪಕ್ಕೆ ಬಂದಿರಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಅವನು, “ಪ್ರಭುವೇ, ನಿರಪರಾಧಿಯಾದ
    ಪ್ರಜೆಯನ್ನು ನೀವು ನಾಶಮಾಡುವಿರೋ?
  bbb-bbb: Rove kini Abimereki fu naebe Seraki nae. Ijadufuo fu uri Godi kua, Na bara
    ijiaki na naebe nae ro kuke fu fake ise be na naebe rei. Ro a vierafe fune maredo
    a e none igena no a kame isekafuoke?
  tam-2017: 'அபிமெலேக்கு அவளுடன் இணையாதிருந்தான். ஆகையால் அவன்: “ஆண்டவரே, நீதியுள்ள
    மக்களை அழிப்பீரோ?'
  spa-RV-1909: 'Mas Abimelech no había llegado á ella, y dijo: Señor, ¿matarás también
    la gente justa?'
  ron-BTF: 'Dar Abimelec nu se apropiase de ea şi a spus: Doamne, vei ucide de asemenea
    o naţiune dreaptă?'
  eng-WEBP: Now Abimelech had not come near her. He said, “Lord, will you kill even
    a righteous nation?
  eng-FBV: Abimelech hadn't touched Sarah, and he asked, “Lord, do you kill good people?
  nld-1939: 'Abimélek, die haar nog niet was genaderd, sprak: Heer, zoudt Gij dan
    een rechtschapen man willen doden?'
  nch-BL: 'Pero Abimelec ayemo quinechcahuijtoya nopa sihuat huan quinanquili: “Toteco,
    ¿techmictis masque amo teno nijchijtoc?'
  tfr-NTPO: Eshko ga poydë ba tjok l̇l̇ëm obi kjĩshko ga tjl̈ẽ Sbö kong ga «Tjl̈apga,
    ¿ëye l̇l̇ëbo owa shäryoydë l̇l̇ëm ga pja wotjl̈ĩk ba zrökde?
  vie-1934: 'Vả, vua A-bi-mê-léc chưa đến gần người đó, nên thưa rằng: Lạy Chúa, Chúa
    há sẽ hủy diệt cả một dân công bình chăng?'
  hin-CV: फिर अबीमेलेक ने परमेश्वर से कहा, “हे प्रभु, क्या आप एक निर्दोष जाति को नाश
    करेंगे?
  eng-OURB: Now Abimelech [My father king] had not come near her. He said, “Lord,
    will you kill even a upright nation?
  spa-BES: 'Y Abimelec no se había acercado a ella; y él dijo: Señor, ¿matarás a una
    nación recta?'
