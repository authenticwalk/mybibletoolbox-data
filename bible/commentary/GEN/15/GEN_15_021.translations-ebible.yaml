  wrs-wrs: '@see-verse:GEN.015.020'
  mya-mya: အာ​မော​ရိ​အ​မျိုး​သား၊ ခါ​န​နိ​အ​မျိုး​သား၊ ဂိ​ရ​ဂါ​ရှိ​အ​မျိုး​သား​နှင့်​ယေ​ဗု​သိ​အ​မျိုး
    သား​တို့​၏​ပြည်​များ​အ​ပါ​အ​ဝင် အီ​ဂျစ် ပြည်​နယ်​စပ်​မှ ဥ​ဖ​ရတ်​မြစ်​တိုင်​အောင်​ကျယ်
    ပြန့်​သော​ဒေ​သ​တစ်​ခု​လုံး​ကို သင်​၏​အ​မျိုး အ​နွယ်​တို့​အား​ငါ​ပေး​အပ်​မည်​ဟု​က​တိ
    ပြု​သည်'' ဟု​မိန့်​တော်​မူ​၏။
