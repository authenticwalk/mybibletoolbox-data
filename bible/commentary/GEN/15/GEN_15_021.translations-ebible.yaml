verse: GEN.015.021
translations:
  mal-C: അമോര്യർ, കനാന്യർ, ഗിർഗ്ഗശ്യർ, യെബൂസ്യർ എന്നിവരുടെ ദേശംതന്നെ തന്നിരിക്കുന്നു.”
  deu-TKW: der Amoriter, der Kanaaniter, der Girgasiter und der Jebusiter.
  lin-lin: ya bato ya Amori, ya bato ya Kanana, ya bato ya Girigazi mpe ya bato ya
    Yebusi. »
  cbr-NT: amorreokama, cananeokama, gergeseokama 'imainun jebuseokama ënë unikaman
    me kana mi 'inánti 'ain.
  eng-LSV: and the Amorite, and the Canaanite, and the Girgashite, and the Jebusite.”
