    gölme pakpak mi mönö körekŋanök memba dop köla anme. “Mewö.
  eng-GNV: The Amorites also, and the Canaanites, and the Girgashites, and the Iebusites.
  eng-WEBSTER: And the Amorites, and the Canaanites, and the Girgashites, and the
    Jebusites.
  nhw-BL: amorreos, cananeos, gergeseos huan jebuseos. Nochi elis iniaxca moteipan
    ixhuihua.
  swh-ONEN: Waamori, Wakanaani, Wagirgashi na Wayebusi.”
  bba-bba: kɑ Amɔrebɑn tem kɑ Kɑnɑnibɑn tem kɑ Giriɡɑsibɑn tem kɑ Yebusibɑn tem.
  eng-KJVCPB: and the Amorites, and the Canaanites, and the Girgashites, and the Jebusites.
  cpy-cpy: Amor-ite, Canaán-ite, Gerges-iite, Jebus-iite eejatzi.”
  mpx-mpx: Amoli wali labi, Kenani wali labi, Gegasi wali labi ge Yebusi wali labi.”
  wbp-wbp: '@see-verse:GEN.015.020'
  luo-luo: jo-Amor, jo-Kanaan, jo-Girgash, kod jo-Jebus.”
  meu-meu: Amoro taudia edia tano, Kanaan taudia edia tano, Girigasa taudia edia tano,
    bona Iebusu taudia edia tano.
  npi-ULB: एमोरीहरू, कनानीहरू, गिर्गाशीहरू र यबूसीहरूलाई दिन्छु ।
  yor-yor: Àti ti ará Amori, àti ti ará Kenaani, àti ti ará Girgaṣi àti ti ará Jebusi.”
  emp-NTPO: amorreorã, cananeorã, gergeseorã, jebuseorã ẽjũã sid̶a mʌ̃a bʌd̶eba yõbʌdarãa
    jũma diaya.–
  ind-ind: '@see-verse:GEN.015.020'
  pes-OPCB: اَموری، کَنعانی، جِرجاشی و یِبوسی را.»
  ssx-ssx: mo A꞉mo wanda꞉halina꞉ kenke make Keinani wanda꞉halina꞉ kenke make Keakasi
    wanda꞉halina꞉ kenke make mo Diebusi wanda꞉halina꞉ kenke make paeyao halueke laa
    loa꞉me leekeme.
