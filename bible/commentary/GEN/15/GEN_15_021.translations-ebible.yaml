  aer-aer: '@see-verse:GEN.015.020'
  tgl-ULB: ang mga Amoreo, ang mga Cananeo, ang mga Gergeseo at mga Jebuseo.”
  nop-nop: Amolihi, Kanaaŋhi, Gigasahi eŋ Yebusihi adi’walaŋ kwetku du’walaŋ yalakigeye
