  kca-kca: амор йох, ханаан йох, гергес йох пӑ иевус йох мўвәт».
  cbu-NT: '@see-verse:GEN.015.020'
  usa-usa: Ámóri anna-kayukae, Kéinan anna-kayukae, Kírígati anna-kayukagaraq Yébuti
    anna-kayukatí maramá kemá aménúne.”
  hui-hui: Amoro dindi Kenana dindi wima pedarubi Gigasa hameigininagabi Yabusu hameiginirunaga
