  rop-rop: '@see-verse:GEN.015.002'
  ukr-1871: 'І рече Аврам: Не дав єси менї потомства, дак раб моєї господи наслїдник
    мій буде.'
  eng-AOI: You haven't given me any children, so Eliezer will take my things when
    I die.”
  yon-yon: Kwanandekore Abrambed ika yedmoon, “Ebbed ne yaa danayiib kawindo kowe,
    ne deme karub yembed ne yumboniib yiribmaniib kuu baneen.” andoon.
  bch-bch: Ta Abram ikeo pade bedane, “Ega, eao pan leg gergeu eta mao, tota leg paeaeanga
    toa ne ga ibada danga toa ngada ne togau.”
  deu-1951: 'Und Abram sprach weiter: Siehe, du hast mir keinen Samen gegeben, und
    siehe, ein Knecht, der in meinem Hause geboren ist, soll mein Erbe sein!'
  eng-JPS: 'And Abram said: ''Behold, to me Thou hast given no seed, and, lo, one
    born in my house is to be mine heir.'''
  ubr-ubr: Ato Abram iyau, “Om fifirig men uiteu, on mes yau au bobo orot on arimon
    au buder engon on ini noanai.”
  srp-1865: 'Još reèe Avram: eto meni nijesi dao poroda, pa æe sluga roðen u kuæi
    mojoj biti moj našljednik.'
  lug-lug: Ibulaamu ne yeeyongera n’agamba nti, “Laba tompadde mwana; omuddu eyazaalibwa
    mu nnyumba yange ye musika wange.”
  heb-heb: ויאמר אברם הן לי לא נתתה זרע והנה בן ביתי יורש אתי׃
  ben-IRV: আর অব্রাম বললেন, “দেখ, তুমি আমাকে সন্তান দিলে না এবং আমার গৃহের এক জন আমার
    উত্তরাধিকারী হবে।
  pan-pan: ਅਬਰਾਮ ਨੇ ਆਖਿਆ ਵੇਖ ਤੂੰ ਮੈਨੂੰ ਕੋਈ ਅੰਸ ਨਹੀਂ ਦਿੱਤੀ ਅਤੇ ਵੇਖ ਮੇਰੇ ਘਰਾਣੇ ਵਿੱਚ
    ਜੰਮਿਆ ਮੇਰਾ ਵਾਰਿਸ ਹੋਵੇਗਾ।
  tkr-tkr: Ğu zas uşax hidevul-alla, ina yizda xaana insan yizda varis ixhes.
  mwp-mwp: '@see-verse:GEN.015.002'
  mya-JVB: တဖန် အာဗြံ က အကျွန်ုပ် အား အမျိုး အနွယ်ကိုပေး တော်မ မူပါ။ အကျွန်ုပ် ၏ အိမ်
    ၌ ဘွား သောသူသည် အကျွန်ုပ် ၏ အမွေခံ ဖြစ်ရပါသည်တကားဟု လျှောက် ဆို၏။
  tte-O: '@see-verse:GEN.015.002'
  tbg-tbg: '@see-verse:GEN.015.002'
  hmo-hmo: Oi be natuna ta lau dekenai oi henia lasi, bona egu hesiai tauna ese lauegu
    kohu do ia abia.”
  ata-ata: Nini naxalixaꞌa ta ꞌaliꞌalixeni mo ta xasixasilo uasi, mo ꞌalixe vile eni
    apalaanu sou lexe eni asoli la anu ualasou utelo no anu mimii noxilo uasi.”
  nfa-nfa: '@see-verse:GEN.015.002'
  urd-urd: फिर इब्रहाम ने कहा, “देख, तूने मुझे कोई औलाद नहीं दी और देख मेरा खानाज़ाद
    मेरा वारिस होगा।”
  rus-SYN: 'И сказал Аврам: вот, Ты не дал мне потомства, и вот, домочадец мой наследник
    мой.'
  cbt-NTPO: '@see-verse:GEN.015.002'
  bqc-SIM: Lá ni ma gba nɛ́o, ma bɛ zĩkɛnapi mɛ́ aↄ dɛ ma túbiblena ũ.
  tcz-CHONGTHU: Pathen nang man keima chilhah ding a chikhai ding, neipe ta pon, hijeh
    a chu ka sohte lah a khat hin ka gou alo ding ahi tai.
  mar-mar: अब्राम म्हणाला, “तू मला संतान दिले नाहीस म्हणून माझ्या घराचा कारभारीच माझा
    वारस आहे.”
  tcs-tcs: Abram i bin kip spik, ‘Prapa gud! Bat yu no bin gibe mi pikinini. Nau wan
    sebant blo mi i go gede ebri gudsamting blo mi po emselp.’
  soq-soq: '@see-verse:GEN.015.002'
  qub-qub: Manami yanapämashcanquichu wamrä cananpaj. Chaynöpami uywaynillä quëdanga
    llapan ima-aycäwanpis.»
  bqp-bqp: Kũ ńdi ma gba nɛ́ro, ma bɛ zĩkɛri pì mɛ́ anigↄ̃ de ma túbibleri ũ.
  hat-hat: Abram di ankò. Gade! Ou pa ban m' pitit. Se yonn nan domestik mwen yo ki
    pral eritye m'.
  eng-BSB: Abram continued, “Behold, You have given me no offspring, so a servant
    in my household will be my heir.”
  tod-tod: 'É ta laani ma mɔnɔ, é ɠɛ ma: «È la màvofoda ɓɛtɛni, zɔi sɔlɔɔgai nà-pɛlɛi
    wu, naa ɠa é ɠɛɛzu ga nà-pogani seɠe nui.»'
  eng-WEBPB: 'Abram said, “Behold, you have given no children to me: and, behold,
    one born in my house is my heir.”'
  kbq-kbq: Hanki mofavre onami'nanankino, noni'afima kasente'nea eri'za vahe'nimo
    ana afufenoni'a erigahie.
  nhe-BL: '@see-verse:GEN.015.002'
  bus-bus: Kɛ̀ nɛ́ɛ ma gba nɛ́ro, ma bɛ zĩkɛri pì bé égↄ̃ dɛ ma túbibleri ũ.
  gub-BL: Neremur kwaw hera'yr ihewe ne wà, a'e rupi amo ihewe uma'ereko ma'e a'e
    nehe, hereko haw pe uzexak kar ma'e a'e nehe, upyhyk putar hema'e kwer hemàno
    re a'e nehe, i'i Àmàràw Tupàn pe.
  eng-DRA: 'And Abram added: But to me thou hast not given seed: and lo my servant,
    born in my house, shall be my heir.'
  knf-knf: '@see-verse:GEN.015.002'
