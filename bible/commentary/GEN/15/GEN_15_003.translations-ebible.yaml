verse: GEN.015.003
translations:
  mal-C: അവിടന്ന് എനിക്കു മക്കളെ തന്നിട്ടില്ല; അതുകൊണ്ട് എന്റെ വീട്ടിലുള്ള ഒരു ദാസൻ
    എന്റെ അനന്തരാവകാശി ആയിത്തീരും.”
  deu-TKW: 'Und Abram sprach: Mir hast du ja keine Nachkommenschaft gegeben; so wird
    denn ein Leibeigener meines Hauses mich beerben.'
  lin-lin: 'Abrami alobaki lisusu : — Opesi ngai mwana te ; yango wana mosali moko
    kati na ndako na ngai akozala mokitani ya libula na ngai !'
  cbr-NT: '@see-verse:GEN.015.002'
  eng-LSV: And Abram says, “Behold, to me You have not given seed, and behold, a servant
    will be my heir.”
  bmu-bmu: Mewö jiba toroqeba kewö jiyök, “Göŋön gwölönarökni kun qahö niŋginöŋaŋgöra
    nup azini bohonŋan nöŋgö mire maljawi, yaŋön mönö nöŋgö öröyuaini pakpak buŋa
    qem aŋguma.”
  eng-GNV: 'Againe Abram saide, Beholde, to me thou hast giuen no seede: wherefore
    loe, a seruant of mine house shalbe mine heire.'
  eng-WEBSTER: 'And Abram said, Behold, to me thou hast given no seed: and lo, one
    born in my house is my heir.'
  nhw-BL: '@see-verse:GEN.015.002'
  swh-ONEN: Abramu akasema, “Hukunipa watoto, hivyo mtumishi katika nyumba yangu ndiye
    atakuwa mrithi wangu.”
  bba-bba: Yèn sɔ̃ ɑ ǹ mɑn bii kɑ̃, nɛn yoo Ɛliesɛɛ wi bɑ mɑrɑ nɛn yɛnuɔ wiyɑ koo
    nɛn tubi di.
  eng-KJVCPB: 'And Abram said, Behold, to me thou hast given no seed: and lo, one
    born in my house is mine heir.'
  cpy-cpy: 'Ikantzi eejatzi: “Tee pikowakaana itzime notyomintyaari, irika Eliezer
    nomperatani, riitaki ashiteeyaawoni tzimimotanari.”'
  mpx-mpx: Nige natu etega u pepem, inoke bwaliga ebo na yaomal, no limi ana totuwalali
    etegana te no gogomwau ni ahe ge ni logugui-an.”
  wbp-wbp: Kulanpaju kurduju yungu ngajukuju. Kajirna yawu-pardimi lawa-juku kaja-nyanu-wangu,
    nyampu Liyuju kuja kajana wiri nyina ngaju-nyanguku warrkini-patu-kariki, ngulaju-ka
    ngulangku-juku nyiyarningkijarra maninjarla kanyi ngaju-nyangu.”
  luo-luo: Kendo Abram nowacho niya, “Pod ok imiya nyithindo; omiyo achiel kuom wasumbini
    maga ema nobed jacham girkeni maga.”
  meu-meu: Abram ma eto, Natugu ta so henigu dainai, hesiai merona egu ruma ai e vara
    na dihigu ai bainela.
  npi-ULB: अब्रामले भने, “हे्र्नुहोस्, तपाईंले मलाई कुनै पनि सन्तान नदिनुभएको हुनाले
    मेरो घरको भण्डारे नै मेरो उत्तराधिकार हुन्छ ।”
  yor-yor: Abramu sì tún tẹ̀síwájú pé, “Ìwọ kò fún mi ní ọmọ, nítorí náà ẹrú nínú
    ilé mi sì ni yóò jẹ́ àrólé mi.”
  emp-NTPO: 'Idjab̶a Abraʌ̃ba jarasia: –Bʌa mʌ̃́a warra unubiẽ́ b̶ʌ bẽrã mʌ̃a erob̶ʌra
    nezoca mʌ̃ ded̶e tod̶aba jũma edaya.–'
  ind-ind: '@see-verse:GEN.015.002'
  pes-OPCB: تو به من نسلی نبخشیده‌ای، پس غلامم وارث من خواهد شد.»
  ssx-ssx: Nakana꞉ma꞉ I̱ta꞉ wekiwandiki ma꞉nda꞉ na kele ekina꞉ mo yaka pa hameke e
    pokaasa꞉ some ma꞉nda꞉ma꞉ yaka anke teke milieke leekeme.
  lcm-lcm: Parik kuta lapa alis nat anig. Asukang nganing na asosokai ke i nei kag
    lu kavla tauk nganlak i tauia aongos ang.
  aer-aer: Unte kwenhe ayenge alere anthetyakenhe. Ayenge ilweme alereke arrangkwe
    akwete, nhenge Eleazar, urrkapentye akngerre atyinhe arrpenhe areyeke akngerrepate-arle
    anemeke, rarle arne atyinhe areye ingkirreke ineme.”
  tgl-ULB: Sinabi ni Abram, “Dahil hindi mo ako binigyan ng anak, tingnan mo, ang
    katiwala ng aking bahay ay siyang aking tagapagmana.”
  nop-nop: Unduŋ yoŋa tomboyoula indiŋ yoguk. “Nadilaŋ be? Du wapmihi nemu namuŋguŋ
    doktiŋa biyagoŋ kuyoŋ, tipilapilayenedi nu’walaŋ kohone diki yabukahilewaak.”
  kca-kca: 'Щиты Аврам йастәс: «Нӑӈ мӑнэма ԋаврэм ӑт мӑсән, щишән, ма хотэмән сэма
    питәм митхуйэма хотэм пӑ тащем хӑщәԓ».'
  cbu-NT: ¿Mayaamaja shiy nuwaam maachta zapannaa panachish? Nuw tsipakchuri, m'chachurshaparina
    sur Elíyaser Damáskushuch yachiya. Antaati shiy nuwaam ipareemi panarangshawa.
    Tsipakchuri maachiritaatsi iparshiti yapu, Apramarini Apanllee tárangiya.
  usa-usa: Abo Abaram téna, “Emá íma iyápó timikanabowana ketí mayái naako ótamma
    abowání-iniye.”
  hui-hui: Í̠na i̱ waneigini mbira nangi kegonidago ai i̱naga paluni bibahendeore
    agali i̱naga biabe bia haga Eliasa ogoni ibu karulai holobadago, lene.
  wrs-wrs: Yimba kamba venanamoa doarava, osva ongaloa doara tuendisrinim lengmanara,
    wo noinda andranindriningas si kanamba vaohothovav.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​အား​သား​မ​ထွန်း​ကား စေ​သ​ဖြင့် ကျွန်​တစ်​ဦး​က​အ​ကျွန်ုပ်​၏​အ​မွေ
    ကို​ခံ​ယူ​ရ​ပါ​မည်'' ဟု​လျှောက်​ဆို​လေ​၏။
  cbi-NTPO: '@see-verse:GEN.015.002'
  bod-N: ཡང་ཨབ་རམ་ན༌རེ། ཁྱེད་ཀྱིས་བདག་ལ་བུ་རྒྱུད་མ་གནང༌བས། བདག་གི་ཁྱིམ་དུ་སྐྱེས་པའི་མི་དེ་ནི་བདག་གི་ཁྱིམ་རྒྱུད་འཛིན་མཁན་ཡིན་ནོ་ཞེས་པ༌ལ།
  wsk-wsk: Ni kuriang bo ani me aisem, se aninga ura kari ani agiwim tauk ale aninga
    melmasak suen la nu giokko.”
  kkl-kkl: '@see-verse:GEN.015.002'
  sna-sna: Uye Abhurama akati, “Hamuna kundipa vana; saka muranda ari mumba mangu
    ndiye achava mudyi wenhaka yangu.”
  spa-BLM: 'Abram respondió: “He aquí que no me has dado hijos, y he aquí que uno
    nacido en mi casa es mi heredero.”'
  beu-beu: '@see-verse:GEN.015.002'
  cac-cac: '@see-verse:GEN.015.002'
  swh-ULB: Abram akasema, “Kwakuwa hujanipatia uzao, tazama, mwangalizi wa nyumba
    yangu ndiye mrithi wangu.”
  bel-bel: 'І сказаў Абрам: вось, Ты ня даў мне нашчадкаў, і вось гадунец мой спадчыньнік
    мой.'
  wed-wed: '@see-verse:GEN.015.002'
  deu-ELBBK: 'Und Abram sprach: Siehe, mir hast du keinen Nachkommen gegeben, und
    siehe, der Sohn meines Hauses wird mich beerben.'
  mbb-OT: Ne impelaus pa ni Abram is egkeǥiyen din, ne ke sikandin te, “Geina te wazè
    nu himuwa he mevuwad a, iyan ebpekepengevilin te menge azen ku is suluǥuen ku
    zà.”
  msc-msc: 'Iburama kan ko: «I ma den si di n ma. Wo rɔ, n na jɔn, mɛn ye n wara yan,
    wo le kɛtɔ n cɛtala ri.»'
  mal-2015: നീ എനിക്കു സന്തതിയെ തന്നിട്ടില്ല, എന്റെ വീട്ടിൽ ജനിച്ച ദാസൻ എന്റെ അവകാശിയാകുന്നു
    എന്നും അബ്രാം പറഞ്ഞു.
  tuo-NT: Mʉꞌʉ yʉꞌʉre põꞌrã oꞌotise buꞌiri yʉꞌʉre daꞌracoꞌtegʉre yé níꞌque tojarosaꞌa,
    nicʉ niwĩ Abrã.
  gup-gup: Mak Abram yimeng, “Yina, ngudda minj wurdyaw kanwoyi, wanjh kunu nakudji
    nawu nganmarnedurrkmirri nungka wanjh kamang rowk ngardduk bu ngawakwan.”
  met-met: Baing Ebram harua muli ba, “Bagu usina gara tela nanga te, binabu lipu
    numaguamga li bagula xap xalingigu longgalo.”
  gvs-gvs: Tuwaina Eberamyana kana, ‘Yau geya tayaamo boda kuvinigu, tauna kunōve.
    Tutayana akámasa, guna katumapuyana moe koroto guna pákwana, e amo tauyana konagu
    madabokidi bei ikabidi.’
  rmc-rmc: 'O Abram mek phenďa: „Na diňal man ňisave čhave a o sluhas andral miro
    kher ela miro ďeďičis.“'
  nlg-nlg: Ighoe to mua heu siki dalegu, keri ke, asakai tadira nigua na ghairau igeva
    ke lavighi nigua na lologho.”
  dgr-DOGNT: Eyıts'ǫ Abram hadı, “Chekoa seghàneela nıìle t'à secheekeèdeè t'asìı
    hazǫǫ̀ sets'ǫ sìı weghaelı̨į̀ ade ha,” Abram hadı.
  pes-OPV: 'و ابرام گفت: «اینک مرا نسلی ندادی، و خانه زادم وارث من است.»'
  ron-1924: 'Ши Аврам а зис: „Ятэ кэ ну мь-ай дат сэмынцэ, ши служиторул нэскут ын
    каса мя ва фи моштениторул меу.”'
  aui-aui: '@see-verse:GEN.015.002'
  ben-OBCV: আর অব্রাম বললেন, “তুমি তো আমাকে কোনও সন্তান দাওনি; তাই আমার ঘরের এক দাসই
    আমার উত্তরাধিকারী হবে।”
  lex-lex: O' edon Muala durti-wait mai a'u, nhi'nande a hopopnu ida nhi'a mak kodi
    plol la re'a-tnia'ru.”
  rgu-rgu: '@see-verse:GEN.015.002'
  som-som: 'Oo Aabraam wuxuu yidhi, Bal eeg, aniga ima aad siin farcan: oo mid gurigayga
    ku dhashay baa i dhaxlaya.'
  lat-VUC: 'Addiditque Abram: Mihi autem non dedisti semen, et ecce vernaculus meus,
    hæres meus erit.'
  aoi-aoi: Akena nungkwaja nara yiku-kwa wurriyukwayuwa ngayuwa-wa. Kembirra ki-jungwa-manja
    ngayuwa, nakine-ka Eliyeyija kinu-menama amurndakijika nganyangwa-da,” ni-yama
    Aburema-da.
  eng-ASVBT: 'And Abram said, Behold, to me thou hast given no seed: and, lo, one
    born in my house is mine heir.'
  mna-mna: '@see-verse:GEN.015.002'
  ita-1885: 'Abramo disse ancora: Ecco, tu non mi hai data progenie; ed ecco, un servo
    nato in casa mia sarà mio erede.'
  eng-LXXUP: And Abram said, I am grieved since thou hast given me no seed, but my
    homeborn servant shall succeed me.
  eng-ULB: Abram said, “Since you have given me no descendant, see, the steward of
    my house is my heir.”
  spa-VBL: 'Y Abram continuó, expresando tu queja: “¡Mira, no me has dado hijos, y
    me toca darle toda mi herencia a un sirviente de mi casa!”'
  fra-_FOB: 'Et Abram dit: Voici, tu ne m''as pas donné de postérité, et voilà qu''un
    serviteur né dans ma maison sera mon héritier.'
  mal-mal: “നോക്കൂ, അങ്ങ് എനിക്ക് സന്തതിയെ തന്നിട്ടില്ല, എന്റെ വീട്ടിൽ ജനിച്ച ദാസൻ
    എന്റെ അവകാശിയാകുന്നു” എന്നും അബ്രാം പറഞ്ഞു.
  urd-GVR: Tū ne mujhe aulād nahīṅ baḳhshī, is lie mere gharāne kā naukar merā wāris
    hogā.”
  suz-BL: गे आं कली तमी तौ मगेयीनी। मुल आं खिंम जरमेशो वाइलम आं अङस ताइब दुम्‍त” देंमाक्‍त।
  ita-1927: 'E Abramo soggiunse: “Tu non m’hai dato progenie; ed ecco, uno schiavo
    nato in casa mia sarà mio erede”.'
  ckb-ckb: 'هەروەها ئەبرام گوتی: «هیچ وەجاخێکت نەداومەتێ، ئەوەی لە ماڵەکەم لەدایک
    بووە وا دەبێتە میراتگرم.»'
  eng-BBE: And Abram said, You have given me no child, and a servant in my house will
    get the heritage.
  crx-NTPO: '''Et Abram ''utni, “Whunilh''en ''aw suzkeh sghalhinlel. Mbe la syoh
    whuzdli-un ''en sk''edutiyalh-un tileh.”'
  kan-OKCV: ಅನಂತರ ಅಬ್ರಾಮನು, “ನೀವು ನನಗೆ ಸಂತಾನವನ್ನು ಕೊಡಲಿಲ್ಲ. ನನ್ನ ಮನೆಯಲ್ಲಿರುವ ದಾಸನೇ
    ಉತ್ತರಾಧಿಕಾರಿಯಾಗಿರುವನು,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.015.002'
  tam-2017: 'பின்னும் ஆபிராம்: “தேவரீர் எனக்கு வாரிசு அருளவில்லை; இதோ என் வீட்டிலே
    பிறந்த பிள்ளை எனக்கு வாரிசாக இருக்கிறான்” என்றான்.'
  spa-RV-1909: 'Dijo más Abram: Mira que no me has dado prole, y he aquí que es mi
    heredero uno nacido en mi casa.'
  ron-BTF: 'Şi Avram a spus: Iată, nu mi-ai dat nicio sămânţă şi, iată, unul născut
    în casa mea este moştenitorul meu.'
  eng-WEBP: 'Abram said, “Behold, you have given no children to me: and, behold, one
    born in my house is my heir.”'
  eng-FBV: Abram went on to complain, “Look! You haven't given me any children, so
    a servant from my household has to be my heir!”
  nld-1939: 'En Abram ging voort: Zie, Gij hebt mij geen nazaat gegeven, en een mijner
    onderhorigen zal mijn erfgenaam zijn.'
  nch-BL: '@see-verse:GEN.015.002'
  tfr-NTPO: '@see-verse:GEN.015.002'
  vie-1934: 'Aùp-ram lại nói rằng: Nầy, Chúa làm cho tôi tuyệt-tự; một kẻ tôi tớ sanh
    đẻ tại nhà tôi sẽ làm người kế nghiệp tôi.'
  hin-CV: अब्राम ने यह भी कहा, “आपकी ओर से तो मुझे कोई संतान नहीं मिली; इसलिये मेरे
    घर में एक सेवक मेरा वारिस होगा.”
  eng-OURB: 'Avram [Exalted father] said, “Behold, to me you have given no children:
    and, behold, one born in my house is my heir.”'
  spa-BES: 'Y dijo Abram: No me has dado hijo, y un siervo en mi casa tendrá heredad.'
  tdx-tdx: 'Le tinovo’ i Avrame ty hoe: Tsy nimea’o tiry iraho; aa le mpandovako i
    nitoly an-kibohokoy.'
  vid-vid: Abulamu nakalonga, “Ulole, humhele mwana, chitumagwa yapondigwe mng'handa
    ya heni ndo kowa mhalizi wa heni.”
  pwg-pwg: Ma bade ivona meyei, “Kevi yana. Kesago natuku sago kuta vereku, tuna kubiine
    bigabiga wawayina aku mura ina viiya da ina buderi.”
  eng-OKE: And Abram said, Behold, Thou hast not given me a child, and, behold, the
    son of my house is my heir.
  tha-KJV: อับรามทูลว่า “​ดู​เถิด พระองค์​มิได้​ทรงประทานเชื้อสายให้​แก่​ข้าพระองค์
    และดู​เถิด คนหนึ่งที่​เก​ิดในบ้านข้าพระองค์เป็นผู้รับมรดกของข้าพระองค์”
  por-BR-2018: 'Disse mais Abrão: Eis que não me deste descendência, e eis que meu
    herdeiro é um nascido em minha casa.'
  bco-bco: Giyo꞉ so꞉wayo꞉ nemo꞉wo꞉ mo꞉dimi ko꞉lo꞉, ni nanogdo꞉ dian kaluwa꞉lo꞉ so꞉wa
    sa꞉la꞉liab a꞉ma꞉ ni dabuno꞉ dia꞉ib.”
  deu-ELO: 'Und Abram sprach: Siehe, mir hast du keinen Samen gegeben, und siehe,
    der Sohn meines Hauses wird mich beerben.'
  ktm-ktm: Ou andrangahang yu kom pwi tih. Ile pe uh yu kumwet eri ndramat lewen marai
    todo ke porah we kikuni tadan sane todo.”
  caa-caa: Pero cocha merato awajqꞌuen nien incojt niunen, tunor lo que ayan tanibꞌa
    axin aquetpa tuaꞌ inteꞌ niman xeꞌ apatna tama niotot, che e Abram.
  eng-WYC-2018: And Abram added, Soothly thou hast not given seed to me, and, lo!
    my born servant shall be mine heir. (And Abram said again, Yea, thou hast not
    given me any children, or any descendants, and so now this slave, born in my house,
    must be my heir.)
  epo-epo: 'Kaj Abram diris: Al mi Vi ne donis ja idaron, kaj jen mia domano estos
    mia heredanto.'
  uig-PIN: 'Abram yǝnǝ: Mana, Sǝn manga ⱨeq nǝsil bǝrmiding, mana ɵyümdǝ turuwatⱪanlardin
    biri manga waris bolidu, dedi.'
  beo-beo: 'Amola A:ibala:me amane sia:i, “Di da mano nama hame iba:le, na hawa: hamosu
    dunu fawane da na nana liligi huluane lamu.”'
  tpi-OTNT: Yu no bin givim pikinini long mi. Olsem na dispela wokman bilong mi, em
    bai i kisim olgeta samting bilong mi.”
  hau-SA: Abram ya kuma ce, “Ga shi ba ka ba ni ɗa ba, don haka bawan da aka haifa
    a gidana ne zai zama magājina.”
  udu-udu: 'Dhala Abraam oki gwo mo ki: Hili mo mo ma, emena kamu/ yisa c̱ikina /e
    aha/ mo, dhali c̱iŋkina/ jin dho’thkunu mo e gu’b pem mo tani a’di midi ta a’di
    jin midi ḵal mal pem mo.'
  uig-LAT: 'Abram yene: Mana, Sen manga héch nesil bermiding, mana öyümde turuwatqanlardin
    biri manga waris bolidu, dédi.'
  nde-nde: U-Abhrama wathi njalo, “Awungiphanga bantwana; ngakho inceku endlini yami
    izakuba yindlalifa yami.”
  ton-ton: Pea pehē ʻe ʻEpalame, “Vakai, naʻe ʻikai te ke foaki kiate au ha hako;
    pea vakai, ko e taha naʻe fānau ʻi hoku fale, ko hoku hoko ia.”
  ces-1613: 'Řekl ještě Abram: Aj, mně jsi nedal semene; a aj, schovanec můj bude
    mým dědicem.'
  eko-eko: Khukinkheeni mwaana; apho, karumeya wa vaje vaka ti ye anttelaaye orithi
    vitthu zaka.”
  nss-nss: Pe anhang yo hamou mbunah pwi. Pwen andre ndramat para poya mbuluyo ara
    andre maran kiro melto masih.”
  eng-WMB: 'Abram said, “Behold, you have given no children to me: and, behold, one
    born in my house is my heir.”'
