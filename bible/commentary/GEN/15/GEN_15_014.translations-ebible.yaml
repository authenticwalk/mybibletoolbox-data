  ntj-ntj: '@see-verse:GEN.015.013'
  row-row: '@see-verse:GEN.015.013'
  kan-2017: ಅವರನ್ನು ದಾಸರನ್ನಾಗಿ ಮಾಡಿಸಿಕೊಂಡ ಜನಾಂಗವನ್ನು ನಾನು ದಂಡಿಸಿದ ನಂತರ ಅವರು ಬಹಳ ಸಂಪತ್ತುಳ್ಳವರಾಗಿ
