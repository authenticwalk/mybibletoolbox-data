  mdy-ETH: ዔያቶ ካራሙሞና ዎይሣ ዓጮ ዓሶይዳ ፑርታ ዎጌ ታኣኒ ዎጋንዳኔ፤ ዬካፓ ኔኤኮ ዜርፃ ሚርጌ ቆሎ ዔኪ ዬኖ ዓጫፓ ኬስካንዳኔ።
  kew-kew: Goa palimide su adarenuri neme page nimu keda waru katoa, wala orope nimu
    gima epalimi raburi, nimumi oyae adapu mea epalimi.
  twi-ASANTE: Nanso, mɛtwe saa ɔman a wʼasefoɔ bɛsom wɔn no aso, na ɛno akyiri no,
