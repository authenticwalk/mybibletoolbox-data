  spa-PDDPT: Pero Yo también juzgaré a la nación a la cual servirán. Después saldrán
    con gran riqueza.
  gun-gun: Ha'e rami teĩ herekoa kuery ma xee ju amoingo axy 'rã. Ha'e va'e rire ojepe'apa
    'rã ha'e gui, imba'e rei-reipa reve.
  agu-BL: Poro swak'e' chicaws yi e' awer naka'tz tan paj yi chocopon yi e' araxonl
