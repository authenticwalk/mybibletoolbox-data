  vie-OVCB: Cuối cùng dòng dõi con sẽ thoát ách nô lệ và đem đi rất nhiều của cải.
  lbk-lbk: Nay met achi at chosaek nan chey ay ili ay mamab-aa ken chaicha, ya at
