  urd-GVU: لیکن مَیں اُس قوم کی عدالت کروں گا جس نے اُسے غلام بنایا ہو گا۔ اِس کے
    بعد وہ بڑی دولت پا کر اُس ملک سے نکلیں گے۔
  deu-1912: Aber ich will richten das Volk, dem sie dienen müssen. Darnach sollen
