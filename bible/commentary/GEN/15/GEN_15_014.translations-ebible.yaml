  bsp-bsp: Mba Indetɔrəs afum aŋɛ ŋandecəmbər ŋa dacar mɔ, ŋandewur atɔf ŋaŋɔkɔ kɔ
    ca yɛlarəm.
  bps-bps: Kabay kafnge én, fanlayamgu i dad to masak dale, na galwà ale di agot i
    dad to én, na di kalwàla gamgebe ale i dee dad knun.
  mbs-mbs: Meneng ipelumun ko se menge otaw meg-allang kandan, aw penga niyan mekelowà
    dan lekat kidoen te dakel se kedònan ibingen dan.
