  mkn-mkn: '@see-verse:GEN.015.013'
  pol-UBG: A ja osądzę ten naród, któremu będą służyć; a potem wyjdą stamtąd z wielkim
    dobytkiem.
  agr-agr: Tujash tuu nugkanmayag nunash inakush waitkastin ainawa, nunak wi ditanashkam
