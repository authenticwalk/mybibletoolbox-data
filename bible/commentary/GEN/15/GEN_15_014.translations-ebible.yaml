    these things they shall go out with great chattel [or substance].
  eng-WMBB: I will also judge that nation, whom they will serve. Afterward they will
    come out with great wealth;
  spp-spp: Ŋka kìni li sí pi le tire bilere e ke, lire kìni sí n-kyaala mii cye e,
    lire kàntugo, mu tùluge sí n-yîri lire kìni i ná nàfuubwɔhe e.
  aey-aey: Qa cele dana eu age kobol eu odi odoqagan ija wadacadigen. Odocomin hina
    jajainel age hatu eu cuculeig ceteteh mati bahic cedi hewi beloqagan.
  urd-GVH: लेकिन मैं उस क़ौम की अदालत करूँगा जिसने उसे ग़ुलाम बनाया होगा। इसके बाद
    वह बड़ी दौलत पाकर उस मुल्क से निकलेंगे।
  rug-rug: Ba kaqu va kilasia Rau sa butubutu sapu va pinausu i si arini, meke pana
    taluarae si arini koasa votiki popoa sana, si kaqu vagi dia tinagotago koa rina
    tie vasina si arini.
  gaz-gaz: Ani garuu saba isaan akkuma garbootaatti tajaajilan sana nan adaba; ergasii
    immoo isaan qabeenya guddaa fudhatanii achii baʼu.
  fra-LSG: Mais je jugerai la nation à laquelle ils seront asservis, et ils sortiront
    ensuite avec de grandes richesses.
  gnn-gnn: '@see-verse:GEN.015.013'
  yal-yal: Koni e na lu siyaan naxan bun konyiyani, n na makitima nɛn. Na xanbi ra,
    e nɛɛn minima na yamanani, e se faɲin gbegbe xalima nɛn.
  gum-gum: Inchendø tru nu søtø misaamera pasrabig nømun ka karuptø srua kønrrabelangucha
    numune møra melønrrai maramønrrun cha. Inchen trugurrimbunø tru ñuinukkurri amrrub
    misaamerabe yandø treeg melainukkurri wegørra ambuppe, purø tøga misaamera webamba
    amrrun chibig køn.
  iou-iou: Upäŋkaŋ komi piä täŋ yäminayäŋ täŋo unita kowata näkä api yämet. Täŋpäkaŋ
    kämiwä äbotkaye komi piäken nanikpäŋ tuŋum ärowani nikek api äpämaŋ kuneŋ.
  haw-1868: 'A o ua lahuikanaka la nana lakou e hooluhi mai, na''u lakou e hoohewa
    aku: a mahope iho, e puka mai lakou iwaho me ka waiwai nui.'
  arb-NAV: وَلَكِنَّنِي سَأَدِينُ تِلْكَ الأُمَّةَ الَّتِي اسْتَعْبَدَتْهُمْ، ثُمَّ
    بَعْدَ ذَلِكَ يَخْرُجُونَ بِأَمْوَالٍ طَائِلَةٍ.
  adz-adz: Da bitsintaꞌ dzi bungꞌ arim barabin tsiraꞌ mungaꞌ da garam intap igi nanga
    yaba i u yangin rusam. Da u yangin rusam tanginda intap igi rai da bungꞌ aba nanting
    da nam bunump tsiraꞌ.
  ewe-ewe: Ke mahe to na dukɔ ma si awɔ wo kluviwoe. Emegbe la, woado le dukɔ ma te
    kple kesinɔnu geɖewo.
  eng-LEE: And also that nation whom they shall serve, will I judge; and afterward
    shall they go out with great substance.
  dji-dji: Bil rirringir ngunungir-kirri, ngarri djiny irr yaṯi-wubirdjigi ngungiriny
    mari-djamagiṉing malany, ngunuwili yulpili wirapiligi nyungung mala-punyirbi djina
    djin djamadjigi, gunyambipili djinarr gilibigi. Ga rirringir ngunungir-kirri nyungung
    mala-punyirbi djin yulgungban ngunungir djawalngir, ga girripili galbi minydjin
    miniban djanngar, yarim rrupiya galbingakiṉing mala miri, ga djin wiṉidji bapiḻipm.
  nna-nna: '@see-verse:GEN.015.013'
  asm-FB: তেওঁলোকে যি জাতিৰ বন্দীকাম কৰিব, মই সেই জাতিৰ সোধ-বিচাৰ কৰিম আৰু পাছত তেওঁলোকে
    অধিক সম্পত্তিৰে সৈতে বাহিৰ হৈ আহিব।
  sus-A: كْنْ ﭑ قَمَ نّ نَ بْشِكَيٍ مَكِيتِدٍ، عِ بْنسْي قِندِ مَ كٌنيِيٍ رَ دّننَشّ.
    نَ دَنفِ شَنبِ، عِ بْنسْي كٍلِمَ نّ نَا، عٍ قَ نَاقُلِ شُنفبٍ شَنِن عٍ شُن مَ.
  fra-SBL: Je jugerai aussi cette nation, qu'ils serviront. Ensuite, ils sortiront
    avec de grandes richesses ;
  hbo-hbo: וְגַ֧ם אֶת־הַגֹּ֛וי אֲשֶׁ֥ר יַעֲבֹ֖דוּ דָּ֣ן אָנֹ֑כִי וְאַחֲרֵי־כֵ֥ן יֵצְא֖וּ
    בִּרְכֻ֥שׁ גָּדֹֽול׃
  shp-NTPO: Ikaxbi enribira, mato kikinhakin yanka yonoai jonibo, masá tenemanoxiki,
    jaskara winota pekáora, min chiní bakebo xabakaanoxiki; jainoaxa iorai icha jawéki
    ibo inóxikanai.
  eng-WYCLIFFE: netheles Y schal deme the folk to whom thei schulen serue; and aftir
    these thingis thei schulen go out with greet catel.
  piu-2006: '@see-verse:GEN.015.013'
  pjt-pjt: Palu ngayuluṉa malikitja nyara palunya tjananya ngapartji kuralkuṯu nyuntumpakunu
    tjuṯa kurannyangka. Kaya nyuntumpakunu tjuṯangku ngura nyara palunya nguraṟa tjuṯaku
    kutjupa kutjupa tjuṯa mantjilku ulytja tjuṯa, mani puḻka, kutjupa kutjupa wiṟu
    tjuṯa, munuya mantjiṟa ngura palunya wantikatira ankuku kutjupa kutjupa winkitjara.
  cwe-cwe: Mbali nizawatagusa wanhu wondawawasang'hanile fana watumwa na hamwande
    wezasola vinhu vingi.
  bgs-bgs: Asal supakan ku tô mga manubù na mállang kandan, asta makaluwà dan na dakál
    tô piddán dan.
  kik-kik: No nĩngaherithia rũrĩrĩ rũu igatungata irĩ ngombo, na thuutha ũcio nĩikoima
    kuo irĩ na ũtonga mũingĩ.
  ksr-ksr: Kaeŋ laligowuyato, niinoŋ kantri weleŋqeqeurugia omaya kolooŋ laligowuyati,
    iyoŋoo qaagia kaaŋagadeeŋ jeŋ tegoŋ iroŋa meleembe qagianoŋ ubaa. Kaeŋ uro isama
    oŋoŋgi kantri ii mesaoŋ esuhinagia mamaga meŋ eleema kawuya.
  omb-omb: Nge nain arahi na taureure ngere rain tabana meire lo tagugi ngere rain
    mwelue mena hagogineu sao.
  fra-NCL: Mais je jugerai la nation à laquelle ils auront été asservis, et ensuite
    ils sortiront avec de grands biens.
  cek-AK: toe nangcae tamna ah patoh acaeng to lok ka caek han; to pacoengah ni nihcae
    to paroeai pop hmuenmaenawk hoiah tacawt o vop tih.
  xla-xla: Amasiyama yia꞉ dla wotiyalle hapilalo so dla asiyama na꞉ta wotiyalle hapilowepo.
    Epame wa꞉ opatapo mo etle alikili dla woyamama alisisi pasatale mate woyamelepe.
  cuk-cuk: Dulemar-be-wagan-maiga-imakoedi, ani, an sabsur-odurdakoed. Agi, be-wagan
    ainidamalogu, ibmarmar-nuegan nue-nika ainidamaloed.
  uig-CYR: Лекин Мән уларни қуллуққа салғучи шу таипиниң үстидин һөкүм чиқиримән.
    Кейин улар нурғун байлиқларни елип шу йәрдин чиқиду.
  tel-2017: వీళ్ళు దాసులుగా ఉన్న ఆ దేశానికి నేను తీర్పు తీరుస్తాను. ఆ తరువాత వాళ్ళు
    అపారమైన సంపదతో బయటకు వస్తారు.
  hat-BSA: Men mwen va osi jije nasyon ke yo va sèvi a, e apre yo va sòti deyò avèk
    anpil byen.
  bxh-bxh: In moho, tau lau fayofayodi haba E fakamkamnadi mulina yai, haba nuꞌu ni
    ginaulidi sa abidi be sa lau afulen.
  kos-kos: Tusruktu nga ac fah kalyei mutunfacl se ma ac akkohsyelos, na ke elos ac
    mukuiyak liki facl sac elos ac us mwe kasrup puspis welulos.
  hbo-WLC: וְגַ֧ם אֶת־הַגּ֛וֹי אֲשֶׁ֥ר יַעֲבֹ֖דוּ דָּ֣ן אָנֹ֑כִי וְאַחֲרֵי־כֵ֥ן יֵצְא֖וּ
    בִּרְכֻ֥שׁ גָּדֽוֹל׃
  ibo-ibo: Ma aga m ata mba ahụ ha na-efe dịka ohu ahụhụ. Nʼikpeazụ, ha ga-eji ọtụtụ
    akụ si nʼebe ahụ pụta.
  ory-ory: ମାତ୍ର ସେମାନେ ଯେଉଁ ଦେଶୀୟ ଲୋକମାନଙ୍କର ଦାସ୍ୟକର୍ମ କରିବେ, ଆମ୍ଭେ ସେମାନଙ୍କର ବିଚାର
    କରିବା; ତହିଁ ଉତ୍ତାରେ ସେମାନେ ବହୁତ ଧନ ଘେନି ସେହି ଦେଶରୁ ବାହାର ହେବେ।
  wmt-wmt: '@see-verse:GEN.015.013'
  chk-chk: Nge ngang üpwe apwüngü chon ewe fanü ra nöüniir amanau. Iwe, mürin repwe
    towu seni ewe fanü fän pisek mi chomong.
  ssd-ssd: Ait ta kugawa le ye kilke ta mbolok mbal lafumba piti niŋgi le naŋe mbuŋ
    kame kusrekuwaig le agaŋ ndende suŋgomba ŋak tiŋga ma ta kusrewamŋgaig.
  rop-rop: '@see-verse:GEN.015.013'
  ukr-1871: Народові ж тому, що йому будуть підневолені, дам присуд я, а потім ізийдуть
    геть із майном великим.
  eng-AOI: '@see-verse:GEN.015.013'
  yon-yon: Kumban, kwamendaniib ye kakman kuu nembed kuye ambibkindan yaa wengyundeni
    dabab kondaniin. Kwananiina, eb awoya ari kuu yiribman yemoon ben ambibkin yaro
    angkane wananiib.
  bch-bch: Be gau ga napanas gid panua toa tipaeaea gid. Ga kus ta tibutibum ga titnan
    tano toa oa, be tinam toman ngan led danga sisid busa.
  deu-1951: Aber auch das Volk, dem sie dienen müssen, will ich richten; darnach sollen
    sie mit großer Habe ausziehen.
  eng-JPS: and also that nation, whom they shall serve, will I judge; and afterward
    shall they come out with great substance.
  ubr-ubr: Baise yau arimon osi sabu iyabon siyames sebi agires on ani makies, ato
    on an werai tafanam touman sinbi kirir on, osi arimon sawar gagamin auman sin boen
    singat.
  srp-1865: Ali æu suditi i narodu kojemu æe služiti; a poslije æe oni izaæi s velikim
    blagom.
  lug-lug: Naye ndibonereza eggwanga lye balikolera n’oluvannyuma balivaayo n’obugagga
    bungi.
  heb-heb: וגם את הגוי אשר יעבדו דן אנכי ואחרי כן יצאו ברכש גדול׃
  ben-IRV: আবার তারা যে জাতির দাস হবে, আমিই তাঁর বিচার করব; তারপরে তাঁরা যথেষ্ট সম্পত্তি
    নিয়ে বের হবে।
  pan-pan: ਪਰ ਉਸ ਕੌਮ ਨੂੰ ਵੀ ਜਿਸ ਦੀ ਉਹ ਗ਼ੁਲਾਮੀ ਕਰਨਗੇ, ਮੈਂ ਸਜ਼ਾ ਦਿਆਂਗਾ, ਅਤੇ ਇਸ ਤੋਂ ਬਾਅਦ
    ਉਹ ਵੱਡੇ ਮਾਲ-ਧਨ ਨਾਲ ਉੱਥੋਂ ਨਿੱਕਲ ਆਉਣਗੇ।
  tkr-tkr: Manbışike nukarar hav'uyne milletıke Zı hı'sab qeqqas. Mançile qiyğa yiğne
    nasılınbı mançe geed xətta karaka qığeepç'es.
  mwp-mwp: kasa kay kedha ngath bangal idimoene sethabi wati danal poethay mabaygal,
    a thanamun buway. Midh thonara nanga thana sethabi wati danal poethay lagoengu
    ngapa kuniya, thanamuniya bangal koey garsar kapu ngoedhal koethil zapul a dhuray
    matha ngoedhagidh zapul.
  mya-JVB: သူတို့ကို စေခိုင်း သော လူမျိုး ကိုလည်း ငါ စီရင် မည်။ ထိုနောက်မှ ၊ သူတို့သည်
    များစွာ သောဥစ္စာ နှင့် ထွက် ကြလိမ့်မည်။
  tte-O: Siya tubumwao siyamala topaisowa panpanli yakalaili yo saugana yanuwane silogabaen
    kani wasawasa lalakina sikalai. Na siya kali toyakamkamnane maisa naenaena lalakina
    kani silobai.
  tbg-tbg: viraqaahai te vi vatanaaka ntaihaari ai vaintivara airi airaira vare, vi
    vatara ke orurante anivarave.
  hmo-hmo: To idia dekenai hesiai gaukara do idia henia besena be do lau panisia,
    bona unai tano oiemu bese taudia ese do idia rakatania neganai, kohu momo do idia
    abia lao.
  ata-ata: Ia ta mitema ane iꞌoxo ꞌilixo aloxo ne ulai noxiꞌa ne, eni alosiꞌa navunavu,
    ia ta ꞌilusulusuneni ne no voxo ane aneꞌi iꞌumesou tuala ane ne, la itavuleiꞌa
    lavuluti piena misevile sou ilailixu.
  nfa-nfa: '@see-verse:GEN.015.013'
  urd-urd: लेकिन मैं उस कौम की 'अदालत करूँगा जिसकी वह गु़लामी करेंगे, और बाद में वह
    बड़ी दौलत लेकर वहाँ से निकल आएँगे।
  rus-SYN: но Я произведу суд над народом, у которого они будут в порабощении; после
    сего они выйдут сюда с большим имуществом,
  cbt-NTPO: Cariso nipirinhuë', aparisitërinsopita ana'intarahuë. Ina piquëran shiparinpita,
    noya cha'ëpona'. Ma'huano'sa pipipona'.
  bqc-SIM: Ãma má yã́kpalɛkɛ ń bui pↄ́ aalɛ zↄblenɛ́ↄ, n buiↄ aai bↄlɛ ń àizɛɛ
    zↄ̃ↄo.
  tcz-CHONGTHU: Ahin keiman hiche nam sugenthei ho chu ka phulah ding ahi, chule phat
    ahung sot a achaina teng amaho chu hatah a nei le gou ahin nei diu ahi.
  mar-mar: परंतु ज्याने त्यांना गुलाम बनवले त्या राष्ट्राचा मी न्याय करीन, आणि मग
    आपल्या बरोबर पुष्कळ धन घेऊन ते त्या देशातून निघतील.
  tcs-tcs: Bat ai go panis dem pipol uda i go meke ol pamlelain blo yu ol sleib. Ane
    wen ol pamlelain blo yu i go libe dat kantri biain, dempla go teke ebri gudsamting
    wea dempla.
  soq-soq: Tane bola apanawa mo mai oniadewasamompaa ne mo matangelamopa. Ita do e
    nosinosia bola sa epue a baiwantompe nitu eubu wineia otepue do antopu.
  qub-qub: Ichanga ñacachej nasyun runacunata nogapis castigashäpämi. Chaypitaga gampa
    castayquicuna llojshicamongapaj librinami. Paycunaga aypallawanmi ima-aycanwanpis
    shacamongapaj.
  bqp-bqp: Ama mani wari dↄ buri kũ òtɛn zↄ̀ bleńnɛa, n burinↄ ni bↄtɛ kũ aruzɛkɛ
    zↄ̃kↄ̃ↄo.
  hat-hat: Men, apre sa, m'ap pini nasyon ki va pran yo fè esklav la. Konsa, lè lè
    a va rive pou yo kite peyi sa a, y'a soti avèk anpil anpil richès.
  eng-BSB: But I will judge the nation they serve as slaves, and afterward they will
    depart with many possessions.
  tod-tod: Kɛlɛ nà zii naa lukpɔɠaaleʋe, nii ta duɔlai ɠɛ zeezu, naa ʋoluma, naavolo
    wolaiti ta yɛ tiya, ti ɠula zeezu.
  eng-WEBPB: I will also judge that nation, whom they will serve. Afterward they will
    come out with great wealth;
  kbq-kbq: Hianagi Nagra ana eri'za eri'zmantesaza kumate vahera keaga huzamantegahue.
    Ana amefiga'a zamagrama atirami'za esu'za, rama'a feno eri'za egahaze.
  nhe-BL: Pero teipa na nijtlatzacuiltis nopa tlali huan itlacajhua tlen quintequihuise.
    Huan moteipa ixhuihua quisase ica miyac tlamantli tlen tlahuel ipati.
  bus-bus: Mↄde mɛ́ ĩa kɛ borii kɛ̀ aↄ̃ↄe zↄ̀ bleeńnɛnↄa, n boriinↄ é bↄɛ kↄ̃n auziki
    bítao.
  gub-BL: Ihe azepyk putar teko a'e ywy rehe har wanehe ihe nehe, nezuapyapyr wanupe
    ma'erahy ipuraraw kar har wanehe ihe nehe. Amo 'ar mehe nezuapyapyr uhem putar
    oho a'e ywy wi wà nehe, temetarer tetea'u heraha pà uzeupi wà nehe, ma'e hekuzar
    katu ma'e tetea'u heraha pà wà nehe no.
  eng-DRA: But I will judge the nation which they shall serve, and after this they
    shall come out with great substance.
  knf-knf: Kë nji nşë luŋ kakob banjuuknţënuŋ baka, bapën da na bka bŧum.
