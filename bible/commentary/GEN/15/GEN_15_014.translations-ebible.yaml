  ton-ton: 'Pea ko e puleʻanga ko ia te nau ngāue ki ai, te u fakamaauʻi foki: pea
    hili ia te nau haʻu mei ai mo e koloa lahi.'
  ces-1613: Však národ, jemuž sloužiti budou, já souditi budu; a potom vyjdou s velikým
    zbožím.
  eko-eko: Ila miiyo kinteela owaahukhumu atthu apo anttelaaye oretta omwiitthwaana,
