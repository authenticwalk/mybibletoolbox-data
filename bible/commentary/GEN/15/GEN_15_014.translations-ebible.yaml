verse: GEN.015.014
translations:
  mal-C: എന്നാൽ, അവർ അടിമകളായി സേവിക്കുന്ന രാജ്യത്തെ ഞാൻ ശിക്ഷിക്കും; അതിനുശേഷം അവർ
    ആ ദേശം വിട്ടുപോരുന്നതു വളരെ സമ്പത്തോടുംകൂടെ ആയിരിക്കും.
  deu-TKW: Aber auch das Volk, dem sie leibeigen sein werden, will ich richten, und
    darnach sollen sie ausziehen mit reicher Habe.
  lin-lin: Kasi nakopesa etumbu na ekolo oyo ekokomisa bango bawumbu ; mpe na sima,
    bakobima longwa na mokili yango elongo na bozwi ebele.
  cbr-NT: '''Aínbi kana ''ënribi a ëmanu ''ikë unikama an atu bëtsi bëtsi okin tëmëramikë
    aribi ''atima okin tëraminuxun ''ain, usakin ''akë ''ain ka min rëbúnki kamax
    ''aisamaira ñuñu ''aish chikinuxun ''aia.'
  eng-LSV: and the nation also whom they serve I judge, and after this they go out
    with great substance;
  bmu-bmu: Mewö malmemö, nöŋön kantri welenqeqeurupŋini omaŋi aka malmei, yeŋgö keuŋini
    mewöyök jim teköba likepŋi meleŋbiga qakŋine öŋgöma. Mewö mi öŋgöiga pösat eŋgigetka
    kantri mi mosöta sukinapŋini gwötpuk memba liliŋgöba kame.
  eng-GNV: 'Notwithstanding the nation, whom they shall serue, will I iudge: and afterward
    shall they come out with great substance.'
  eng-WEBSTER: 'And also that nation which they shall serve, will I judge: and afterward
    shall they come out with great substance.'
  nhw-BL: Pero teipa na nijtlatzacuiltis nopa tlali huan imasehualhua catli quintequihuise.
    Huan moteipan ixhuihua quisase ica miyac tlamantli catli tlahuel ipati.
  swh-ONEN: Lakini nitaliadhibu taifa lile watakalolitumikia kama watumwa, na baadaye
    watatoka huko na mali nyingi.
  bba-bba: Adɑmɑ kon tem mɛn tɔmbu siri be bɑ koo bu yoo te diisiɑ. Wɔ̃ɔ dɑbirun biru
    bɑ koo yɑri tem min di kɑ dukiɑ bɑkɑ kpɑ bu kpɑm ɡɔsirɑmɑ mini, domi Amɔrebɑn
    durum kun ɡinɑ yibɑ n kɑ bu kpeerɑsiɑ. Adɑmɑ wunɛ kɑɑ tɔkɔ kowɑ kɔ̃ɔ kɔ̃ɔ kpɑ
    ɑ dɑ ɑ wunɛn bɑɑbɑbɑ deemɑ kɑ ɑlɑfiɑ.
  eng-KJVCPB: 'and also that nation, whom they shall serve, will I judge: and afterward
    shall they come out with great substance.'
  cpy-cpy: Ari nowajankitzimaetakyaari naaka omperanawaetakariri. Arika okaatapaaki,
    aritaki ishitowae, oshekitzimotakiri osheki rashaahawo.
  mpx-mpx: Yaa bolo tubutubumwau hi paloloyowan-agil na lahel, ge sauga panuwa o nihi
    eguluwan, gogomwau ni bwata hot nihi ahe.
  wbp-wbp: Ngula-jangkarlaju, ngakarranyi-karirla kapurna-janarla kunka-mani yali-wardingki-patuju
    kulu-parntaju nyuntu-nyanguku kurdukurduku. Manu kapurna-jana nguru-yirrarni pina
    nyuntu-nyangu kurdukurdu yali-ngirliji nguru-ngurlu. Ngula kajili nguru yampimi,
    ngulaju kapulu-nyanu nyiyarningkijarra muku kanyi jurnarrpa manu tala.
  luo-luo: To anakum piny ma noketgi wasumbini, bangʼe giniwuogi gia gi mwandu mogundho.
  meu-meu: a isiaina bae lao heni besena lau ese baina hahemaoro henia; bena ia bogaragina
    amo bae raka lasi, mai edia taḡa.
  npi-ULB: तिनीहरूले सेवा गरेको देशको मैले न्यान गर्नेछु र त्यसपछि तिनीहरू प्रशस्‍त
    धन-सम्पत्तिहरूसहित निस्केर आउनेछन् ।
  yor-yor: Ṣùgbọ́n orílẹ̀-èdè náà tí wọn yóò máa sìn, ni èmi ó dá lẹ́jọ́, lẹ́yìn náà
    ni wọn ó sì jáde pẹ̀lú ọrọ̀ púpọ̀.
  emp-NTPO: '@see-verse:GEN.015.013'
  ind-ind: Namun, Aku akan menghukum penduduk negeri yang memperbudak keturunanmu.
    Setelah itu, keturunanmu akan meninggalkan negeri itu dengan membawa banyak harta
    benda.
  pes-OPCB: اما من آن قومی را که ایشان را اسیر سازند، مجازات خواهم نمود و سرانجام
    نسل تو با اموال زیاد از آنجا بیرون خواهند آمد.
  ssx-ssx: Pate kutu pilia꞉ tapaketa꞉ I̱ma꞉ ka꞉nda꞉ halo polopate mo naka꞉ monduma꞉
    monduma꞉ pilipi wekiwandikita꞉ koto kenke mina꞉pa꞉lao pemeka꞉na꞉ta꞉ ala꞉ta꞉ ala꞉ta꞉
    tieke mea pelimikie.
  lcm-lcm: Sikei naka amiming lak na palpal vap ang kianla ago aisog neite kui singina,
    na taun ki soung pelek na ring ang ki soung veai ani tauia tavirimok.
  aer-aer: Yanhe-ngentyele, urreke-arle The atwirtnemele ahele akngerre areye, itne-arle
    ampe ngkwinhe areye arnterre urrkapetyeke mpwarewarrerlenge akngerre anthurre
    ware ante apele. Kele the ampe ngkwinhe areye apmere yanhe-ngentyele tyerremele
    akngeme. Nhenge itne apmere yanhe imperlenge, itne arne ingkirreke akngerneme
    arrpenhe nhakwenge areye-kenhe, arne itnekenhe areye, mane itnekenhe-arlke.
  tgl-ULB: Hahatulan ko ang bansang iyon na paglilingkuran nila, at pagkatapos sila
    ay lalabas na may saganang mga ari-arian.
  nop-nop: Eŋ tipilapilaye kwanai tiyemineeŋ mebop adi adi kibi nubo kibikoŋ wobuyembaat.
    Eŋ yalakigeye adi adi bomboŋ mohok hinit uneeŋ.
  kca-kca: туп Ма щи мир хŏща сўт верԓэм, хŏй хŏща ԓыв тынԓы-пелԓы рупата ԋўрты питԓәт;
    щи йўпийән ԓыв тащԓаԓ-вещԓаԓ пиԓән йŏхәтԓәт,
  cbu-NT: Itaru, nuwsha yuwaa tputs ashkachinllina anoo wanichima. Itaru, shiyachchee
    nllurnuri tapachindachima. Tsapoo kasakchusin, ichingaru maachtaatsimari yachinllinaya;
    wakara, opeeja, kurikitam zapan yachinllinaya. Kanapeersin, anshutam tsap Kanaanash
    kuseersin, Amorrewshuchee tputs kachingachpasinaya. Natumas kizpur yutaritanand
    taakitaatssin, itaru wand yutaritshish pishtariya uwaama. Itaru, shiynaa tsipachpasha
    nishuri tsapuya. Yuwash shiy zitaminarish taakana anush nuwaampee wayachinllpa.
    Shiy kizpur wachinayarush, tsipachsha. Tsipakchus, shiyaa nishuri mapchinllinaya,
    Apanll Apramarinee tsiyatku tárangiya.
  usa-usa: Miráíyaq kemá mi káyúkámó kákóbérammo náyumo umáyikaiyamma meyámma ánná-yíménata
    abo mikákémmá ení iyápó-anna anó notakaraq mi márúqá yuwéta yawinowe.
  hui-hui: Ani biragola wali agali urunidagua biaga karu i̱na ti mo ko halu pani migi
    bulebero. Ani berogola í̠naga aguanene dindi mende ogoniha wahalu tigua mbirale
    dabudaburu dewaore dindi tara ogoniha howa mo yalu dai bulebira.
  wrs-wrs: wo sisva kava no ungundmba kinwonda plothunvav, temba henomba vivpa, wo
    yetindiva si beswonam pulvovav ungundna englisriniva. Pulvovrava, wohva mani mani
    besalva si os ipulvovav.
  mya-mya: သို့​သော်​လည်း​သူ​တို့​အား​ကျွန်​စေ​စား​သော နိုင်​ငံ​သား​တို့​ကို​ငါ​ဒဏ်​စီ​ရင်​မည်။
    ထို​ပြည် မှ​ထွက်​ခွာ​ရ​သော​အ​ခါ​သူ​တို့​သည်​ပစ္စည်း ဥစ္စာ​များ​စွာ​ပါ​လျက်​ထွက်​သွား​လိမ့်​မည်။-
  cbi-NTPO: Tsaaren naaju chachillaa ñullanu yaichi manda-i' taawasha kemu chachi
    detireñuba, juntsalanu iya taaju iware' puitenu tsuyu, tsenmala bene ñunu sera'
    jimula demalivee-i', junu tiba pure' taa malu' miinu detsuve.
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་གཡོག་བྱེད་པའི་རྒྱལ་ཁབ་དེ་ལ་བདག་གིས་ཉེས་ཆད་གཅོད་པར་འགྱུར༌ཞིང༌།
    དེའི་རྗེས༌སུ། ཁྱོད་ཀྱི་རིགས་རྒྱུད་རྣམས་ཀྱིས་ཡུལ་དེ་ནས་རྒྱུ་ནོར་མང་པོ་ཁྱེར་ནས་ཡུལ་དེ་དང་ཁ་འབྲལ་བར༌འགྱུར།
  wsk-wsk: Bare ani sor wonong nuna nunga bita maguwumon mu ikup nungarikko. Se tom
    nuna wonong mu betemon, mu nuna nunga melmasak lilim la karogo aratamonko.
  kkl-kkl: An anisag yabo arukna nembamsiikti olamsiik nimi taneko sindi ulamikne
    sembe Nari lumbahineba anisag yabo lanalamikti nia mangkina poro agha lambaukang.
  sna-sna: Asi ndicharanga rudzi rwavachashandira senhapwa, uye shure kwaizvozvo vachabuda
    vaine pfuma zhinji kwazvo.
  spa-BLM: Yo también juzgaré a esa nación, a la que servirán. Después saldrán con
    grandes riquezas;
  beu-beu: '@see-verse:GEN.015.013'
  cac-cac: Palta a in ol vac'och yaelal d'a yib'an̈ jun chon̈ab' b'aj ayoch eb' checab'oc
    chi'. Slajvi chi', ol elta eb' yed' jantac sb'eyumal.
  swh-ULB: Nitahukumu taifa ambalo watalitumikia, na baadye watatoka wakiwa na mali
    nyingi.
  bel-bel: 'але Я ўчыню суд над народам, у якога яны будуць у няволі: пасьля гэтага
    яны выйдуць зь вялікай маёмасьцю;'
  wed-wed: Wate muriai tau nai dobuna ravai ana kovoḡi ma am epaepaia ina vipurapura
    kaua ma ina nememei.
  deu-ELBBK: Aber ich werde die Nation auch richten, der sie dienen werden; und danach
    werden sie ausziehen mit großer Habe.
  mbb-OT: Piru haazà is nasyun he ed-uripen kandan, edsilutan ku ne zutun ebpekaawè
    dan, ne utew mezakel is menge azen dan.
  msc-msc: Kɔni jamana mɛn kɛtɔ alu bilala jɔnya rɔ, n di kititɛɛ jamana wo kan. Kiti
    wa kɛ, i bɔnsɔn di bɔ jamana wo rɔ nanfulu siyaman di.
  mal-2015: എന്നാൽ അവർ സേവിക്കുന്ന ജാതിയെ ഞാൻ വിധിക്കും; അതിന്റെ ശേഷം അവർ വളരെ സമ്പത്തോടുംകൂടെ
    പുറപ്പെട്ടുപോരും.
  tuo-NT: Narẽ tojo weemicã, yʉꞌʉ tocjãrã narẽ daꞌradutiperãrẽ buꞌiri daꞌregʉti. Beꞌro
    na tojo piꞌetiꞌcãrã nimirã, ti diꞌtapʉ nimiꞌcãrã wijarãsama. Peje apeque meꞌrã
    wijarãsama.
  gup-gup: Dja ngaye kaluk ngabendung birrimekbe nawu birriredbo nawu kabindimarnedurrkmirri,
    dja kaluk rerrikah ngudda ke bininj kabirrimbebme, nadjalwern duninjh yehyeng
    dorrengh kabirrimyibebme.
  met-met: Ne bagula ngasina salaga na bakbakka dituxu oxatading olanggamdi manadi
    ba. Sup, baing bagula disok sangua titia ba xaung xalaxala xumana.
  gvs-gvs: Ago amo bodayadi siipakoidi bei atakinoidi liuna manuna. Atakinoidi ikavava,
    tubumowoyadi bei sisowóduwo go, tutayana asayana sikalave, kónana badabadaidi
    bei sikabidi sinavedi.
  rmc-rmc: Ale me marava ole narodos, saveske on služinena sar otroka, a avena odarik
    avri bare barvaľipnaha.
  nlg-nlg: Mi nau ku hea na totoro na butonikomu te nera igaa, mi tana bona kara sania
    na butonikomu keri ke, mana lei totobo uto igaa kara lavighi.
  dgr-DOGNT: Hanìkò eyı dǫ dagogį̀ı̨hɂaa sìı nàgeehkwa ha, eyı tł'axǫǫ̀-ı̨dè t'asìı
    łǫ xè xàgeedè ha.
  pes-OPV: و بر آن امتی که ایشان بندگان آنها خواهند بود، من داوری خواهم کرد. و بعد
    از آن با اموال بسیاربیرون خواهند آمد.
  ron-1924: Дар пе нямул кэруя ый ва фи роабэ, ыл вой жудека Еу, ши пе урмэ ва еши
    де аколо ку марь богэций.
  aui-aui: Bi noko kuburina damdi, iiyawogha kiiravidiye sinabagibagiyedina, raghani
    muriye nosinosim kadi biwa nokodi damdi gwabidiye anakabi da aro anaveredi bi
    nosinosim kuburina sinikanibutaveni da sawara miisedi peyaridi yawata sinakawara.
  ben-OBCV: কিন্তু যে দেশে তারা ক্রীতদাস হয়ে থাকবে, সেই দেশটিকে আমি শাস্তি দেব, এবং
    শেষ পর্যন্ত তারা প্রচুর বিষয়সম্পত্তি নিয়ে বেরিয়ে আসবে।
  lex-lex: Mere hairi meni mak kwa'ata-kwawa'ara hare, hota Aghi'a pa hoptutu-hoplera
    totpena hota ir rlergot la hande, de rodi miemna-ral memna re'eni-tniarnu.
  rgu-rgu: '@see-verse:GEN.015.013'
  som-som: oo weliba quruuntaas ay u adeegi doonaan, xukun baan ku ridi doonaa; oo
    dabadeedna way ka soo bixi doonaan iyagoo xoolo badan wata.
  lat-VUC: 'Verumtamen gentem, cui servituri sunt, ego judicabo: et post hæc egredientur
    cum magna substantia.'
  aoi-aoi: '@see-verse:GEN.015.013'
  eng-ASVBT: 'and also that nation, whom they shall serve, will I judge: and afterward
    shall they come out with great substance.'
  mna-mna: Tamen kaimer nio ko aŋur kadoono pa toono tana ka tomtom bizin. Mi popoŋana
    ku ko tiyo len koroŋ boozomen kizin wal tana, mi tizem lele kizin, mi timiili
    ma timar toono ti mini.
  ita-1885: Ma altresì io farò giudicio della gente alla quale avrà servito; poi essi
    se ne usciranno con gran ricchezze.
  eng-LXXUP: And the nation whomsoever they shall serve I will judge; and after this,
    they shall come forth hither with much property.
  eng-ULB: I will judge that nation that they will serve, and afterward they will
    come out with abundant possessions.
  spa-VBL: Sin embargo, yo castigaré a la nación que los tendrá como esclavos, y después
    tus descendientes saldrán, llevándose muchas posesiones de gran valor.
  fra-_FOB: Mais je jugerai aussi la nation à laquelle tes descendants seront asservis;
    et ensuite ils sortiront avec de grandes richesses.
  mal-mal: എന്നാൽ അവർ സേവിക്കുന്ന ജനതയെ ഞാൻ വിധിക്കും; അതിനുശേഷം അവർ വളരെ സമ്പത്തോടുംകൂടി
    പുറപ്പെട്ടുപോരും.
  lit-lit: Bet ir tautai, kuriai jie tarnaus, aš įvykdysiu teisingumą, o po to jie
    išvyks su dideliu turtu.
  urd-GVR: Lekin maiṅ us qaum kī adālat karūṅga jis ne use ġhulām banāyā hogā. Is
    ke bād wuh baṛī daulat pā kar us mulk se nikleṅge.
  suz-BL: गो चहिं मेको आन बाक्‍शो रागी ङा मुर आन कली निसाफ पा सजाइ गेनुङ। मारदे हना
    इ मुर आन कली वाइलीम वाइल सेल्‍नीम। मिनु नोले इ मुरपुकीम मेको आन मारेइ मारेइ लाइश्‍शा,
    मेको रागी रे ग्रूशा लाइनीम। प्रस्‍थान ३:२१-२२; प्रेरित ७:७
  ita-1927: ma io giudicherò la gente di cui saranno stati servi; e, dopo questo,
    se ne partiranno con grandi ricchezze.
  ckb-ckb: بەڵام سزای ئەو نەتەوەیەش دەدەم، کە ئەوان وەک کۆیلە خزمەتیان دەکەن. لەدوای
    ئەوە بە دەستکەوتێکی زۆرەوە دێنە دەرەوە.
  eng-BBE: But I will be the judge of that nation whose servants they are, and they
    will come out from among them with great wealth.
  crx-NTPO: '''Et mbene la buba'' hit''enne hukw''elh''az buba nahutisyeh soo lhai
    hut''i whe whusahutidulh.'
  kan-OKCV: ಆದರೆ ಅವರು ಗುಲಾಮರಾಗಿ ಸೇವೆ ಸಲ್ಲಿಸುತ್ತಿದ್ದ ದೇಶಕ್ಕೆ ನಾನು ನ್ಯಾಯತೀರಿಸುವೆನು.
    ತರುವಾಯ ಮಹಾ ಸಂಪತ್ತಿನೊಂದಿಗೆ ಅವರು ಹೊರಗೆ ಬರುವರು.
  bbb-bbb: Rove nare e aesakae ijia karina e none kiaga bu buefuo moni baki imevo
    ije kame isekafiake. Ro e none bu aesakae ije arena una usiae ruakuva bu ka sinuome
    uruvana karina ruadufuo.
  tam-2017: இவர்கள் அடிமையாக இருக்கும் தேசத்தை நான் நியாயந்தீர்ப்பேன்; பின்பு மிகுந்த
    பொருட்களுடனே புறப்பட்டு வருவார்கள்.
  spa-RV-1909: Mas también á la gente á quien servirán, juzgaré yo; y después de esto
    saldrán con grande riqueza.
  ron-BTF: Şi de asemenea pe acea naţiune, căreia ei îi vor servi, o voi judeca; şi
    după aceea vor ieşi din ea cu mare avere.
  eng-WEBP: I will also judge that nation, whom they will serve. Afterward they will
    come out with great wealth;
  eng-FBV: However, I will punish the nation that makes them slaves, and later on
    they will leave, taking many valuable possessions with them.
  nld-1939: Maar van het volk, dat zij als slaven dienen, zal Ik rekenschap eisen;
    en daarna zullen zij uittrekken met rijke buit.
  nch-BL: Pero teipa na nijtatzacuiltis nopa tali huan imasehualhua cati quintequihuise.
    Huan moteipan ixhuihua quisase ica miyac tamanti cati tahuel ipati.
  tfr-NTPO: '@see-verse:GEN.015.013'
  vie-1934: Nhưng, ta sẽ đoán phạt dân mà dòng dõi ngươi sẽ làm tôi mọi đó; rồi khi
    ra khỏi xứ, thì sẽ được của cải rất nhiều.
  hin-CV: फिर जिस देश के वे दास होंगे, उस देश के लोगों को मैं दंड दूंगा, फिर तुम्हारे
    वंश के लोग वहां से बहुत धन लेकर निकलेंगे.
  eng-OURB: I will also judge that nation, whom they will serve. Afterward they will
    come out with great wealth,
  spa-BES: Pero yo seré el juez de la nación cuyos siervos son, y saldrán de en medio
    de ellos con gran riqueza.
  tdx-tdx: Le ho zakàko i tane mañondevo iareoy vaho hinday vara tsifotofoto t’ie
    hiakatse boak’ ao.
  vid-vid: Lelo ndowatagusa wanhu wa nhanzi ya isi ilinguwadita wapogozi, na hamba
    wala wawele muupogozi wolawa wawele na lufufu lwinji.
  pwg-pwg: Ma muriyai, iyavo kava tupurereghim ini kayonogenogeyanesi na kii kovogha
    ana veresi. Ma tupurereghim dobuna ina kiibutawei na mura ghamana ina kavari ina
    nae.
  eng-OKE: And the people whom they will serve I will judge, and go forth with much
    substance.
  tha-KJV: เช่​นก​ันเราจะพิพากษาประเทศนั้นซึ่งพวกเขาจะรับใช้ และต่อมาพวกเขาจะออกมาพร้อมกับทรัพย์​สิ​่งของเป็​นอ​ันมาก
  por-BR-2018: Mas também a nação a quem servirão, eu julgarei; e depois disto sairão
    com grande riqueza.
  bco-bco: Ko꞉sega tif amio꞉, ilo꞉ madali nanog dima꞉kilo꞉ ta꞉fo꞉ kalu i a꞉no꞉ niyo꞉
    falasila꞉ma꞉no꞉. A꞉ma꞉ fa꞉s amio꞉ so꞉wa gililo꞉ sa꞉la꞉la꞉i ane a꞉no꞉ a꞉ma꞉la꞉
    yakiyo꞉, kelego꞉wo꞉ modo꞉ dia꞉mia꞉ib.
  deu-ELO: Aber ich werde die Nation auch richten, welcher sie dienen werden; und
    danach werden sie ausziehen mit großer Habe.
  ktm-ktm: Odoke Yu we kuduwe mo-on mandra-an kile ta su lau ndre hopo mo-on ile ta
    yayam su ti. Pe yayam su we hekuni sane huyen ndre sulo-on ndroda su, kidu mundrun
    au ta su odo kantri ndre ihnan su ile hangka-an ke porah.
  caa-caa: Pero conda anumuy e tiempo era cꞌani inwebꞌta axin inteꞌ jatzꞌuar xeꞌ tuaꞌ
    acꞌaxi tama ujorobꞌ e ajnajtir gente yajaꞌ xeꞌ cꞌani uche aquetpobꞌ manobꞌ tunor
    achꞌajnarir. Y de allí cꞌani alocꞌoyobꞌ achꞌajnarir tama e lugar yajaꞌ y inteꞌ
    intiobꞌ cꞌani uqꞌuechiobꞌ axin lo que meyra atujri.
  eng-WYC-2018: nevertheless I shall deem the folk to whom they shall serve; and after
    these things they shall go out with great chattel. (nevertheless I shall judge
    the nation for whom they shall be slaves; and after these things they shall go
    out with many possessions.)
  epo-epo: Tamen la popolon, ĉe kiu ili estos sklavoj, Mi juĝos; kaj poste ili eliros
    kun granda havo.
  uig-PIN: Lekin Mǝn ularni ⱪulluⱪⱪa salƣuqi xu taipining üstidin ⱨɵküm qiⱪirimǝn.
    Keyin ular nurƣun bayliⱪlarni elip xu yǝrdin qiⱪidu.
  beo-beo: Be Na da fa:no ilima se iabe dunu fi ilima se iasu bidi imunu. Dia fi da
    fa:no amo soge yolesili, gadili masunu. Ilia da liligi bagade gagumu.
  tpi-OTNT: Tasol bai mi givim hevi long ol dispela lain i mekim dispela pasin long
    ol. Na ol lain tumbuna pikinini bilong yu bai ol i kisim planti samting tru na
    bai ol i lusim dispela kantri.
  hau-SA: Amma zan hukunta al’ummar da suka yi bauta kamar bayi, daga baya kuma za
    su fita da mallaka mai yawa.
  udu-udu: Hili aha/ mina dhu uni e mo jin dwallu gwo mo, kal gi ’kwani gwansan jin
    mina uni mii to mo, dhali ŋ’ko’d mo tani uni mini p̱u’du/ ka pije/ mo mmota gi
    to kun ish ka enthus mo.
  uig-LAT: Lékin Men ularni qulluqqa salghuchi shu taipining üstidin höküm chiqirimen.
    Kéyin ular nurghun bayliqlarni élip shu yerdin chiqidu.
  nde-nde: Kodwa ngizasijezisa lesosizwe esibagqilazayo, kuthi emva kwesikhathi baphume
