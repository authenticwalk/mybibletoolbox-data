    kolewko, iti aneng kale kel tolokoliw te.
  con-NTPO: Tsa'ma tise'pama vanaesundeccumbe injama'choma gi somboeña. Nane tsa andema
    gi vanaeña que dutssiyendeccuma ccushaeñe. Ccushapa sombopa tsu osha'cho ñotssia
    bare'choma an'bian'faya.
  eng-WEBU: I will also judge that nation, whom they will serve. Afterward they will
    come out with great wealth;
  bnp-bnp: Pali iau bara ratapilea a tanga ra i vakavora ria, muri bara ri pagitala
