  nss-nss: Kiyamulan andre kurakultuwani hu ndramat masih para kol namandran ara kiya
    mwomwan masih. Pe kamulan para aliy andre ndrayem hu kasa mawen kol namandran
    ara kiyasura meltahu soyon iya.
  eng-WMB: I will also judge that nation, whom they will serve. Afterward they will
    come out with great wealth;
  tam-TCV: ஆனால் அவர்கள் அடிமைகளாய் இருந்து பணிசெய்கிற அந்த நாட்டையோ நான் நியாயந்தீர்ப்பேன்;
    அதன்பின் அவர்கள் அதிக உடைமைகளுடன் அங்கிருந்து வெளியேறுவார்கள்.
  ceb-ULB: Hukman ko ang maong nasod nga ilang alagaran, ug unya manggula sila inubanan
