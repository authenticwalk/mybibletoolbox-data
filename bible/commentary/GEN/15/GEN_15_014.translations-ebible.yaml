  bel-N: Але з народам, якому будуць яны служыць, Я буду змагацца, і пасьля таго выйдуць
    яны з вялікай маёмасьцю.
  grc-BRENT: Τὸ δὲ ἔθνος, ᾧ ἐὰν δουλεύσωσι, κρινῶ ἐγώ· μετὰ δὲ ταῦτα, ἐξελεύσονται
