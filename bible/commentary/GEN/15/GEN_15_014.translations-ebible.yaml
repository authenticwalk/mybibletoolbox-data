    tau siŋ towaba taêsam ŋanô lasê.
  ksd-ksd: Ma nam ra tarai, ba diat a torom ta diat, ina kure bula, ma namur diat
    a irop tana ma ra ngala na tabarikik.
  tur-YTC: Ben de kulluk edecekleri o ulusu yargılayacağım. Sonra büyük bir servetle
