  tbz-SIM: Kɛ̀ n fɛ̃́ũ ndɛ kó kubotí kùù ì fɛ̃́ũnko, kɑ̀ɑ yɑɑ̀bí nyɛtì kɛ tɔ tikpɑ̀tì
