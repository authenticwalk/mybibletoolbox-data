    kampwan kol hakol mepo kolohu pwi, pe andre kapo mbulen kaya pahandra hu ndramat
    para kol ara. Pe andre hu karayah hu ndramat para poya mbulen o mwaihei tahu,
    pe hu ndramat para kol ara andre hu karandrondroyani ndrayem hu kipoo hayou mahaangat.
  eng-WMB: He said to Abram, “Know for sure that your offspring will live as foreigners
    in a land that is not theirs, and will serve them. They will afflict them four
    hundred years.
  tam-TCV: 'அவ்வேளையில் யெகோவா ஆபிராமிடம், “நீ நன்கு அறிந்துகொள்: உன் சந்ததிகள் தங்களுக்குச்
    சொந்தமில்லாத ஒரு நாட்டிலே அந்நியர்களாக இருப்பார்கள், அவர்கள் நானூறு வருடங்களுக்கு
    அடிமைப்படுத்தப்பட்டு துன்புறுத்தப்படுவார்கள்.'
  ceb-ULB: Unya miingon si Yahweh kang Abram, “Hibaloi gayod nga ang imong mga kaliwat
    mamahimong mga langyaw sa yuta nga dili ilaha, ug mahimo silang ulipon ug dinaog-daog
    sulod sa 400 ka mga katuigan.
  mkn-mkn: Ais Tuhan Allah kasi tau sang dia bilang, “Abram! Nanti lu idop sampe tua
    sakali, deng mati deng tanáng, baru dong kubur bae-bae sang lu. Ma lu pung turunan
    dong nanti pi jadi orang manumpang di orang laen pung negrí. Nanti bangsa dari
    itu negrí bekin sang dong jadi kuli, abis tendes bekin sangsara satenga mati,
    sampe ampa ratus taon. Ma nanti Beta hukum itu bangsa. Ais Beta bawa kaluar lu
    pung turunan dari situ, deng dong bawa harta pusaka bam-banya.
  pol-UBG: 'I PAN powiedział do Abrama: Wiedz o tym dobrze, że twoje potomstwo będzie
    przybyszem w cudzej ziemi i wezmą je w niewolę, i będzie uciskane przez czterysta
    lat.'
  agr-agr: 'Imanik suwe wajasbaunum Tuke Pujuu Abragkan chichajak: “Juju yamai shiig
    antukta, ame uchijum wegantu agtina duka nugken ukukiag, tikich nugkanum batsamas
    wainka inaku waitkam cuatrocientos mijan waitu batsamtin ainawai.'
  kyc-kyc: Dopa pyuo paleyamo dokopa Kamongome Aporame lamaiyuo lao, Embena para pyarene
    dupwa yuu wakale mendena karala paenge ingyuo parami. Nakama yuu rangena daa.
    Dokona ee kana 400 randa nao kendemande yulu pyuo kararami doko soo pakana palyape.
  urd-GVU: پھر رب نے اُس سے کہا، ”جان لے کہ تیری اولاد ایسے ملک میں رہے گی جو اُس
    کا نہیں ہو گا۔ وہاں وہ اجنبی اور غلام ہو گی، اور اُس پر 400 سال تک بہت ظلم کیا
    جائے گا۔
  deu-1912: 'Da sprach er zu Abram: Das sollst du wissen, daß dein Same wird fremd
    sein in einem Lande, das nicht sein ist; und da wird man sie zu dienen zwingen
    und plagen vierhundert Jahre.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Nyuntuku tjamu kaparlipirti-ya yanku ngurra
    kutjupangka maliki nyinama. Nyangka-tjananyaya ngarltumaaltu pawurntjingara witu-witunma
    waarka purlkanya palyaratjaku. Nyangka-ya palyanma. Nyangka kurli 400-tjanulu-tjanamparna
    ngayulu nyarra witu-witulpayiku palyamunu purlkanya yartakanku. Nyangkalta-ya
    nyuntuku tjamu kaparlipirti ngurra palunyalanguru pakaralpi yanamulpa, mirrka
    puru tjimarritarrartu mantjira pitjaku.
  row-row: Ma Lamatualain nafadꞌe e nae, “Abram! Dei fo musodꞌa losa mumulasi mala
    seli, ma mate mo nemehoꞌot, fo raꞌoi nggo no malolole. Te tititi-nonosi mara dadꞌi
    atahori manatain sia atahori feaꞌ nusa na. Dei fo atahori sia nusaꞌ naa tao se
    dadꞌi ate, ma tuni-ndeni se losa too natun haa. Te Au huku-doki nusaꞌ naa atahori
    nara. Basa fo Au o tititi-nonosi mara lao hela naa, ma rendi basa hata-heto nara.
  kan-2017: ಆಗ ಯೆಹೋವನು ಅಬ್ರಾಮನಿಗೆ, “ನೀನು ಚೆನ್ನಾಗಿ ತಿಳಿಯತಕ್ಕದ್ದೇನೆಂದರೆ, ನಿನ್ನ ಸಂತತಿಯವರು
    ಅನ್ಯದೇಶದಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿ ವಾಸವಾಗಿದ್ದು ಆ ದೇಶದವರಿಗೆ ದಾಸರಾಗುವರು. ನಾನೂರು ವರ್ಷ ಆ ದೇಶದವರಿಂದ
    ಬಾಧೆಪಡುವರು.
  ena-ena: Lɨci Asɨ Iaue agaŋ nudɨ abami. Ci igɨnaŋ uami. Nadɨ iamɨlɨhalina agɨlaŋ
    uavɨla hɨdɨlɨ mu agɨladɨ fɨli tɨbɨ heŋ hɨniavɨbali uami. Hɨnihɨni nulɨdɨ sibɨla
    hɨsɨŋ hulaŋ iamɨgali hɨniavɨbali uami. Lɨhavɨdaci nulɨdɨ sɨbɨlɨ lamalama hɨniavɨdaci
    hualɨ 400 ubali uami.
  tgo-tgo: 'Amba Giya Loi i dagewe iŋa, “Emunjoru na valɨkaiwae u ghareghare iyake:
    orumburumbu nevole vethɨ mebwabwari e vanautuma regha. Nevole gharɨgharɨko gheko
    thɨ vakathaŋgi na thɨ kaiwo weŋgi na thɨ vaidiya vuyowo laghɨye moli theghathegha
    hweseriyevarɨ e tɨne.'
  yap-yap: Me ga’ar SOMOL ngak, “Pi’in ni bay rabad ni owchem e bay ra pired ni yad
    e milekag u lan ba nam ni gathi nam rorad; bay ra pired ni yad e sib u rom ma
    ba kireb e n’en ni bay un rin’ ngorad ni 400 e duw.
  tet-tet: Hotu, Maromak katak baa Abram naꞌak, “Abram! O atu moris toꞌo katuas basuk.
    O moos mate no-nook. Foin sia nakoi o diꞌa-diꞌak! Mais, okaan husar-binan sia
    atu dadi ema maktabar iha ema rain. Ema rai nia atu nalo sia baa ata, no tonan
    nasusar sia toꞌo tinan atus haat laran. Mais, Haꞌu nanis kastikar ema rai nia!
    Haꞌu atu kodi okaan husar-binan sai kosi rai nia. Sia moos loi nodi sasoin waꞌin
    nosi rai nia.
  hlt-MCSB: Te phoeiah Abram te, “Na tiingan loh amah khohmuen mueh ah yinlai la om
    ni. Te vaengah amih te thotat uh vetih kum ya li a phaep uh ni tila ming rhoe
    ming laeh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓብራሜም፦ «ኔኤኮ ዜርፃ ዓሲ ዓጪዳ ቤቲ ሙኬ ዓሲ ማዓንዳኔ፤ ዒኢካ ዔያታ ካራሙሞና ሃሣ ሄርቂ
    ዎይሦ ዎይሥሢና ሜታዺ ዖይዶ ፄኤታ ሌዔ ናንጋንዳኔ፤
  kew-kew: 'Gorabu Adaa Aa-me nipu para lalo: Neme go piare waru makuape, neme maralalide
    onaare ada medanini kimisu onaanurupa awalimi, goapua nimuri go alimide su ada
    onaana slav kogono pae onaa alimi. Go onaana kogonore mali 400 rupara radapi kogono
    pualimi.'
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Abram sɛ, “Gye di sɛ wʼasefoɔ bɛyɛ ahɔhoɔ wɔ
    asase a ɛnyɛ wɔn dea so. Wɔbɛyɛ nkoa wɔ ɔman no mu, asom, na wɔayɛ wɔn ayayadeɛ
    mfeɛ ahanan.
  mwc-mwc: Kata Bada kurina i wona, “Am rakaraka muri yai te botubotu wai, kupura
    tumanai sina bogoyoisi ba sini kamyosukusuku, ba sina bosaibira bodu 400 rubana.
  bhl-bhl: 'Kolewomelei, Sunbin-Got e Abalam elo bokolewomele: “Weng kal fein mak
    dukemite: Kom muluwel dow i nanew aneng elo uneko, ka kel mali kawtiw im sak weng
    afak kunum waneng kebomi, ilum fian mak kulokoliw te. Kulubiliwi, ka e itol 400
    mak aloke te.'
  con-NTPO: 'Tsa''caen dyosi Na''suja tisema su: —Atesuya''cho tsu que dutssiyendeccu
    faesu andeni can''jemba tsenima aqquiatsse ganambe semasundeccuve da''faya''choma.
    Tsa''caen dapa tsu cuatro ciento canqque''fave me''detsse vana''faya.'
  eng-WEBU: He said to Abram, “Know for sure that your offspring will live as foreigners
    in a land that is not theirs, and will serve them. They will afflict them four
    hundred years.
  bnp-bnp: Lakea e BAKOVI DAGI i takia, “Muholi hateka, e huriki a hamomu bara ria
    a mosi na robo basi tara, bara ni vakavora, ni vakamadihi ria na pida i 400.
  wal-wal: Yaatin GODAI a, “Ne zerettai hara biittan bete gididi de7anaagaa neeni
    tumuppe era; eti ailletidi oiddu xeetu laittaa naaqettana.
  mgh-mgh: 'Vano Apwiya yahomwiirela: Ucuwele wiira uneethi aa unkokhala ilapo ihiri
    yawaya, inkelaya upankiye ipottha ni uhuvihiya myakha iminya cese.'
  acu-NT: 'Nunia Apu Yus chicharak: —Nusha nekaata. Ami wearam ainau chikich nungkanam
    pujusar, nu nungkanmaya aints ainau inatiri wajasar, cuatro cientos musach nukap
    wait wajakartinuitai.'
  spa-PDDPT: 'Y Yavé dijo a Abram: Sabe por cierto que tu descendencia será forastera
    en una tierra ajena. Allí será esclavizada y oprimida 400 años.'
  gun-gun: 'Ha''e ramo Senhor aipoe''i ixupe: — Reikuaa pota pova''e re, mba''eta
    neramymino kuery joyvy rupi oguata rei ''rã. Escravo ikuai aguã rami ojopya ''rã.
    Ha''e gui ombojexavaia ''rã quatrocentos ma''etỹ re.'
  agu-BL: 'Bene''n tzun tlol Kataj tetz: —Tajwe''n yil tz''el atxum tetz yi xtxolbile''j.
    Ẍchinajank araxonl ẍchixo''l jun tx''akaj awer nak tetz cyaj cient yob. Chocopon
    araxonl tetz chimos yi e'' awer naka''tz nin ẍchibuchlok cya''n.'
  eng-PEV: God said to Abram, “I want you to know for sure what will happen after
    you get really old. You don’t have to worry about anything. You see, you will
    live to be a very old man, and then, when you are dying, you will feel good inside,
    and your family will bury you right here, in this country. But I have to tell
    you something. After you die, your family will leave this country and move to
    another country that belongs to other people. Your family will live in that country,
    and later on, the other people in that country will make your family like prisoners,
    and your family will have to work very hard for them. Those people will do really
    bad things to your family for 400 years. After that, I will save your family from
    that hard time, and I will punish those people for doing bad things to your family.
    Then your family will leave that country, and they will take a lot of animals
    and things with them. They will be really rich.
  ilo-ULB: Kalpasanna, kinuna ni Yahweh kenni Abram, “Ammoem koma a gangannaetto dagiti
    kaputotam iti saanda a daga, ket matagabudanto ken maparigatdanto iti las-ud iti
    uppat a gasut a tawen.
  kpg-kpg: Dimaadua ga helekai gi mee, “Goe gi iloo donu bolo do hagadili la gaa hai
    digau mai i daha i hongo tuai henua. Digaula gaa hai nia hege gaa hai hagahuaidu
    i nia ngadau e haa lau.
  uig-ARA: 'ئاندىن پەرۋەردىگار ئابرامغا: ــ جەزمەن بىلىشىڭ كېرەككى، سېنىڭ نەسلىڭ ئۆزلىرىنىڭ
    بولمىغان بىر زېمىندا مۇساپىر بولۇپ، شۇ يەردىكى خەلقنىڭ قۇللۇقىدا بولىدۇ ۋە شۇنداقلا،
    بۇ خەلق ئۇلارغا تۆت يۈز يىلغىچە جەبىر-زۇلۇم سالىدۇ.'
  bsp-bsp: 'Kɔ Kanu kəloku Abram: «Məcərɛ a yuruya yam yendeyɔnɛ acikəra atɔf ŋocuru
    nŋɛ ŋɔntɔyɔnɛ ŋaŋan mɔ. Ŋandekɔ-yɔnɛ di acar, andekɔ-tɔrəs ŋa di haŋ meren 400.'
  bps-bps: Taman lêman man Dwata i Amu di kenen, “Fye gadeam too gdohò i knè i dad
    belam di tanà nfun i dademe dad to na gfasak ale na faflayam ale kel di fat latu
    fali.
  mbs-mbs: Minikagi se Timanem diyà kandin, “Metoman meg-ogpà se menge bowad-bowad
    no doton te tanà tinig-apò te menge doma otaw te sebad pongan. Kelimahan dan aw
    ellangen dan te doma otaw taman te epat gatos se omay.
  tof-tof: Lod oyaka bóktanórr wagó, “Ma wata umul namulo wagó, marü olmalbobatal
    sab mogob korale ngibürr pamkolpamab bwóbdü. I sab ene pamkolpamabkü leba zaget
    tómbapónórre, akó ibü kle-kle ngabkan kwarile, 400 pailüm.
  sus-sus: Alatala naxa a masen a bɛ, «A kolon, i bɔnsɔɛ fama sigade bɔxi gbɛtɛ ma
    e xɔnyi mu dɛnnaxɛ ra. E findima nɛ konyie ra na bɔxi ma. E fe xɔnɛ mɔɔli birin
    sɔtɔma nɛ mɛnni ɲɛ kɛmɛ naani bun ma.
  pon-2006: KAUN-O eri mahsanihong, “Kadaudokomw kan pahn keikeiruseli nan sapwen
    wai ehu; re pahn wiahla lidu wasao oh ale lokolok erein sounpar 400.
  jae-jae: Go Apômtau kêsôm gêdêŋ Abram gebe “Ôŋô, ma ôjala êtu tôŋ gebe nêm wakuc
    oc têtu lau jaba aŋga gamêŋ, taŋ êsêac tauŋ sêwê kaiŋ atom naŋ, ma têtu gêŋôma
    ma sêkôniŋ êsêac êtôm jala 400.
  ksd-ksd: 'Ma ra Luluai i ga biti tai Abaram dari: Una nunure ba a dovotina, ra umana
    bul mur tam diat a ki na vaira tai ta tika na gunan ba vakir kadiat, ma diat a
    ki na vilavilau tana, ma na tup diat a ivat na mar na kilakilala.'
  tur-YTC: 'Avram''a şöyle dedi: “Şunu iyi bil ki, senin soyun, kendilerine ait olmayan
    bir ülkede yabancı olarak yaşayacak ve onlara kulluk edecekler. Kendilerine dört
    yüz yıl eziyet edecekler.'
  bel-N: 'І сказаў [Госпад] Абраму: “Ведаючы, ведай, што насеньне тваё будзе прыхаднямі
    ў зямлі не сваёй, і будуць служыць яны, і будуць прыгнятаць іх чатырыста гадоў.'
  grc-BRENT: Καὶ ἐῤῥέθη πρὸς Ἅβραμ· γινώσκων γνώσῃ ὅτι πάροικον ἔσται τὸ σπέρμα σου
    ἐν γῇ οὐκ ἰδίᾳ, καὶ δουλώσουσιν αὐτοὺς, καὶ κακώσουσιν αὐτοὺς, καὶ ταπεινώσουσιν
    αὐτοὺς, τετρακόσια ἔτη.
  ind-AYT: Tuhan berfirman kepada Abram, “Ketahuilah dengan sungguh-sungguh bahwa
    keturunanmu akan menjadi orang asing di negeri yang bukan milik mereka. Di sana,
    mereka akan diperbudak dan ditindas selama 400 tahun.
  lid-lid: Eme Laban tiye i tan, “Lundriyem oro kameh a buku lau badu leheleh ado
    munyak len labai; oro kameh a bonyo-ou udu gwek ma i dah kameh maha ndra-in handru
    i la-u oro winiya jaha hanek (400).
  eng-NNA: Later your grandchildren will go to another country. Not to their country,
    they will go to the country of foreigners. They will be right there for a long
    time, for 400 years. The inhabitants of that country will make them work hard,
    for no money, just for food. Truly they will keep your people for a long time
    in a very bad way.
  nya-nya: Tsono Yehova anati kwa iye, “Uyenera kudziwa mosakayika kuti zidzukulu
    zako zidzakhala alendo mʼdziko lachilendo ndipo zidzakhala akapolo ndi kuzunzidwa
    zaka 400.
  hrv-hrv: 'Tada Bog reče Abramu: “Dobro znaj da će tvoji potomci biti stranci u tuđoj
    zemlji; robovat će i biti tlačeni četiri stotine godina,'
  mps-mps: Tama edubadi, Yawego agabolo tama po wali, “Mu tama koneao, te nago wąį
    dabego wai dabe te augwali gasa hani bidi dabego tǫde te bulu meni yai bidi dabe
    te bulu wau bilibo bidi dabe pedelaibao. Te augwaligo olo sę ebo bidi dabe pedaliyu,
    tama gasa hanigo dolobo sę ebo dologode augwali bididubadi, te bidi sese nogo
    si sągą si 400 kibu be tama usu naibao.
  llg-llg: Boe ma, Manetualain nafadan nae, “Abram! Neu ko o masoda losa mamalasi
    malan seli, ma, mate mua ndoo-ndoo, bei fo latoi neulalau o. Tehuu o numbu-sadu
    mala, neu ko leu tai nai hataholi feꞌek nusan. Neu ko hataholi nusak leme nusak
    ndia mai, ala tao sala daꞌdik ata, boe ma ala tuni-ndeni sala, ala doidoso lalan
    seli, losa teuk natun haa. Tehuu, neu ko Au huku hataholi nusak ndia. Boe ma,
    Au ua o numbu-sadu mala, kalua leme ndia mai, ma ala leni sila basa hata pusaka
    nala makadotok.
  tpi-tpi: Na Bikpela i tokim em olsem, “Bai ol lain tumbuna pikinini bilong yu i
    go i stap long kantri bilong ol arapela lain. Na bai ol i kamap wokboi nating,
    na ol arapela lain bai i mekim nogut long ol inap 400 yia.
  dan-1931: 'Og han sagde til Abram: “Vide skal du, at dit Afkom skal bo som fremmede
    i et Land, der ikke er deres eget; de skal trælle for dem og mishandles af dem
    i 400 År.'
  vie-OVCB: 'Chúa Hằng Hữu phán cùng Áp-ram: “Con phải biết chắc chắn, dòng dõi con
    sẽ kiều ngụ nơi đất khách quê người, phải phục dịch dân bản xứ, và bị áp bức suốt
    400 năm. Tuy nhiên, Ta sẽ đoán phạt nước mà dòng dõi con phục dịch.'
  lbk-lbk: 'Kinwanin et Dios Apo ken siya, “Siya na nan maangnen ay maangnen: At mangmangili
    cha yangkhay nan cheycha''y wanen-edmo isnan teken ay ili ay omayancha, et enfalin
    cha''y faa sa cha''t maipap-alikhat is epat khasot ay tawen.'
  guj-2017: પછી ઈશ્વરે ઇબ્રામને કહ્યું, “તું નિશ્ચે જાણી લે કે, તારા વંશજો વિદેશમાં
    ભટકશે, ગુલામ બનશે અને તેઓ પર ચારસો વર્ષ સુધી જુલમ ગુજારવામાં આવશે.
  byr-byr: '@see-verse:GEN.015.012'
  awx-awx: Tiwän Yawetä inikut. “Wamu ganiwa, hiyäkängän natäpso. Bapuka kewu womdune
    päku, apuyiwit däkngake, uwomune nanäle kematde yiwitning. Tiwän puyä kitokngä
    yämä pahaxawä, äminu sipmäxäwik pahawä malixawä, 400 krismas apuxuning.
  pon-2006A: KAUN-O eri mahsanihong, “Kadaudokomw kan pahn keikeiruseli nan sapwen
    wai ehu; re pahn wiahla lidu wasao oh ale lokolok erein sounpar 400.
  por-BRBSL: 'Ele disse a Abram: “Saiba com certeza que seus descendentes viverão
    como estrangeiros em uma terra que não é deles, e os servirão”. Eles os afligirão
    por quatrocentos anos”.'
  aly-aly: INGKARTel ilek, “Ngkwenh-rnem ingwer-rnemek warrk antherl-aneynenh, arlkarewerl-aneyenh.
    Ngkwenh-rnem nhak-itwek ingwer-rnemel warrk antherl-aneyn, rernem aleth innga
    warrkirr-ayntetyek aherrety 400-ek-atwety. Apmer ingwer-areny-rnemel renh-rnem
    ilpertileyenh. Ngkwenh-rnem apmer ingwerel arlengeny-apeny aneyenh. Atha apmer
    ingwer-areny-rnem ingkerrenh arntety antheyenh. Atharl apmer renh atwem-kety,
    rernem apmer-they alpeyenh ampwal akngerr-akert.
  cth-cth: Hathnukkhu BAWIPA ni Abram koe, na ca catounnaw ni ayânaw e ram dawk imyin
    lah ao awh vaiteh, kum 400 touh thung rektapnae hoi san lah ao awh han tie kamcengcalah
    panuek.
  twi-twi: Afei, Awurade ka kyerɛɛ Abram se, “Gye di sɛ wʼasefo bɛyɛ ahɔho wɔ asase
    a ɛnyɛ wɔn dea so. Wɔbɛyɛ nkoa wɔ ɔman no mu, asom, na wɔayɛ wɔn ayayade mfe ahannan.
  hlt-hlt: Te phoeiah Abram te, “Na tiingan loh amah khohmuen mueh ah yinlai la om
    ni. Te vaengah amih te thotat uh vetih kum ya li a phaep uh ni tila ming rhoe
    ming laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ kɛ dɔ̀: A nyɛ̃́ kɛ tú ɑ yɑɑ̀bí bo kɔtɛ dihɛì
    mɑrì dìì í tú i kpɛri, kɛ́ nkɛ̀ bo kɛ dɔ̀ yɛbie nsikɔusìnɑ̀ɑ̀ (400), kɛ tú tidɑɑtì
    kɛ̀ bɛ̀ ì fɛ̃́ũnko.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamagh Abram mɨgɨa ghaze, “Nɨ bizir kam gɨfogh,
    nɨn ovavir boriba mangɨ kantrin igharazimɨn aven nguibar igharazimɨn gumazamizibar
    mɨn ikiam. Egh pura men ingangarir gumazibar mɨn ikiam. Eghtɨ kantrin kamɨn gumazamiziba
    400plan azenibar pazɨ me damuam.
  txq-txq: Boe ma MANETUALAIN nafadan nae, “Abram! Neu ko o masoda losa o mambalasi
    malan seli, ma mate no mole-damek, dei fo ara ratoi o no neulauk. Tehuu o tititi-nonosim
    mara neu ko reu dadi mana leo taak nai hatahori laen nusan. Neu ko hatahori numa
    nusak naa mai tao sara dadi reu kuli, boe ma ara tuni-ndeni tao doidoso sara sudi
    selik kana, losa teuk natun haa. Tehuu neu ko Au huku-doki hatahori nusak naa.
    Boe ma Au nuni ua o tititi-nonosim mara kalua numa naa mai, ma ara reni pusaka
    noꞌun seli.
  aaz-aaz: Rarit Uisneno naꞌuab neu ne mnak, “Abram! Ho of ammoin tar amtea mumnais
    ma mnuꞌir reꞌ-reꞌuf, ma ho of ammate mbi neek mamut, onaim sin of ansuub ko nok
    rek-reko. Mes ho sufam-kauꞌm ein of annaon njarin atoin amnemat nbi uuf bian sin
    pah. Kua-tuaf abitan pah naan of naꞌaet sin, naꞌpeniꞌ ma nhaꞌmuiꞌ sin, tar antea
    toon natun haa. Mes Au of aꞌhukun abitan pah naan. Rarit Au of ꞌeik upoitan ho
    sufam-kauꞌm ein naꞌkon bare naan, ma sin of neikin baer pusaak amfau-rutu.
  azb-azb: 'Rəbb İbrama dedi: «Yəqin bil ki, nəslin yad ölkədə qərib olacaq, orada
    olan millətə köləlik edəcək və onlara dörd yüz il zülm ediləcək.'
  eng-DBY: And he said to Abram, Know assuredly that thy seed will be a sojourner
    in a land [that is] not theirs, and they shall serve them; and they shall afflict
    them four hundred years.
  hin-2017: तब यहोवा ने अब्राम से कहा, “यह निश्चय जान कि तेरे वंश पराए देश में परदेशी
    होकर रहेंगे, और उस देश के लोगों के दास हो जाएँगे; और वे उनको चार सौ वर्ष तक दुःख
    देंगे;
  wol-KYG: 'Aji Sax ji wax Ibraam ne ko: «Déglul bu baax li ma lay wax: sa askan dinañu
    nekk ay doxandéem ci réew mu ñu moomul, ñu def leeni jaam, sonal leen diiru ñeenti
    téeméeri at.'
  swp-swp: Abo GUIAU i ribalau Aberama arinai i ene, “Nuam eai bena i masaraha ariri,
    am isimurita abo eanua udoi arinai se mia, eanuana nige enadi, na ma‐auaudi abo
    se mia, eo abo se heporohedi borimai handere hasi sorasoradi eai.
  bjr-bjr: Miqida rufiee marufanoo Karaambaiqa Abarammana qimaminoo qinau. Anisaaqari
    kambiqainausa aanaamuruara foora moo maqannaasa maqasaa oonu maridaqa ainainira
    faiqikiqa marifaqa 400 aukuanaki manda fitiqnarana nimifaranoo.
  eng-YLT: and He saith to Abram, 'knowing — know that thy seed is a sojourner in
    a land not theirs, and they have served them, and they have afflicted them four
    hundred years,
  kne-kne: Asi pag kanan Diyos en sisya, “Kadi man et mangili din polim sin ilin di
    natken ay ipogaw ta maibag-en da en daida ya mapaligatan da enggana ay emey di
    opat ay gasot ay tawen.
  wat-wat: Keta Yave i iyaviya i bwaduwa, “Nofe kuna sanamanadewadewiya. Susukwau
    sina viyauyauna mani fwayafwayai. Tonifwayafwaya susukwau sina vikaetoisiya keta
    yota sina vitoagoyogoyowisiya manamana 400 sinenei.
  heg-NTPO: Hidi kon Ama Lamtua Allah tek un noan, “Abram! Mam ku nunuil le didiin
    ku blalan isi, halas-sam ku mate nol leko-leko, le oen puan ku nol babanan. Mo
    ku in hua-koet tas lakos daid atuil in laok-maa se atuil didang ingu-dale. Mam
    bangsa deng ingu-dale na tao oen le daid ata, hidim tudan-kidas le tao sus oen
    muun isi, didiin taun ngatus aat. Mo mam Auk hukung bangsa na. Hidim Auk kil puting
    ku in hua-koet tas deng dale na, nol oen kil hmuki-pusaka mamo-mamo.
  ptu-ptu: 'Iya ma''kadam DEBATA lako Abram naua: “Indem ia pahallu la umpengngissanni:
    pessubummu la mendadi to sule dio botto senga'', la diposabua'' anna la ullambi''
    pandahhaam appa'' hatu'' taunna masäena.'
  bzd-NTPO: 'Eta̱ Jehová tö iché ia̱: —Be'' wa̱ ijche̱nú buaë tö be'' aleripa se̱rdaë
    ká̱ kua̱''ki̱ ki̱ we̱s ká̱ kua̱''ki̱ wakpa es. Ee̱ ie''pa klördawa̱ kanè mésopaie
    kë̀ patue̱ta̱''. Ie''pa weirdaë döka̱ duas cien tkëyök (400), ekkë ulatök.'
  kwf-kwf: Sui Iawe ka fata Ꞌuri fuana, “Na ngela Ꞌoe ki neꞋe kira ke baꞋa saka maꞋi
    burimu, kike baꞋa leka tua ana ta kula matamata neꞋe kira ke baꞋa diꞋia ngwae
    kwaita ki ana kula neꞋeri. ꞋIu kira ke baꞋa rao ꞋoꞋo goꞋo fuana ngwae ki ana kula
    neꞋeri, ma ngwae ana na kula neꞋeri kira ke baꞋa faꞋakaisida liu naꞋa leleka na
    fai talangaꞋi fai ngali ki ka sui,
  eng-WYC-2017: And it was said to him, Know thou a before-knowing, that thy seed
    shall be [a] pilgrim four hundred years in a land not his own, and they shall
    make them subject to servage, and they shall torment them;
  eng-WMBB: He said to Abram, “Know for sure that your offspring will live as foreigners
    in a land that is not theirs, and will serve them. They will afflict them four
    hundred years.
  spp-spp: 'Ka Kafooŋi si jwo u á: «Burama, li cè na canŋka, mu tùluge sí n-kàre kìni
    labɛr''e si sà mpyi nàmpwuun. Pi sí n-pyi bilii lire kìni i, pi sí kànha fo si
    nɔ yyee ŋkwuu sicyɛɛre (400) na.'
  aey-aey: Odocob Tibud uqa Ebram odi madon, “Hina du cuhadogale. Hinana sihul eu
    age cele agena mahana jag biluqagan. Odimeig age cabi dana gauc biluqagan. Odocobil
    cele dana age me qee mamadebil li cabi gel 400 ugian.
  urd-GVH: फिर रब ने उससे कहा, “जान ले कि तेरी औलाद ऐसे मुल्क में रहेगी जो उसका नहीं
    होगा। वहाँ वह अजनबी और ग़ुलाम होगी, और उस पर 400 साल तक बहुत ज़ुल्म किया जाएगा।
  rug-rug: Meke zama koasa se Zihova, “Kaqu ta evaṉae na tie karovodi pa votiki popoa
    sari na tutimu, meke kote tava pinausu vasina si arini, meke koari ka made gogoto
    vuaheni si kaqu ta ṉoṉovala si arini.
  gaz-gaz: Waaqayyos akkana isaan jedhe; “Akka sanyiin kee biyya kan isaa hin taʼin
    keessatti alagaa taʼee waggaa dhibba afuris achitti garboomfamee cunqurfamu dhugumaan
    beeki.
  fra-LSG: 'Et l’Éternel dit à Abram: Sache que tes descendants seront étrangers dans
    un pays qui ne sera point à eux; ils y seront asservis, et on les opprimera pendant
    quatre cents ans.'
  gnn-gnn: Bala dhunupana ŋayi God waŋana Yipuramgala ḻakaraŋala, ŋunhi yurru nhaltjan
    ŋunhala bala yalala, bitjarrana ŋayi ḻakaraŋalanydja, “Nhenydja yurru nhina yukurra
    marimiriw yana, yana liŋgu ga rakunydhirrinydja nhe yurru worruŋu yana, bala walala
    yurru dholkumana nhuna. Ga ŋunhi yurru dhuŋgarra marrtji djuḻkthun bala, bala
    nhuŋu yurru miṯtjinydja guḻku'yirrina, bala walala yurru yukurra nhinanydja mulkuruŋurana
    wäŋaŋuranydja ŋunhi, yurru garrpiṉarana walalaŋguŋu djämamirrina walala; nhinanydja
    walala yurru yukurra ŋunhi burakirrina yana walalaŋguŋu, galŋa‐yätjthirrina bitjanna
    liŋgu, weyinŋumirrina yurru, 400‐nha dhuŋgarra. Ga ŋuliŋuruyinydja dhäŋuru ŋarra
    yurru dhä‐ḏir'yunna ŋunhiyinhanydja walalanha ŋunhi walala ŋuli yukurra yätjkuma
    nhokuŋu miṯtji‐wunharanha, bala ŋarranydja yurru yana nhuŋu miṯtjinhanydja ŋunhi
    dhawaṯmaramana ŋuliŋuru mulkuruŋurunydja wäŋaŋuru, bala walala yurru yana marrtjinydja
    ŋulaŋuruyi wäŋaŋuru ḻukunydjamirrina.
  yal-yal: Ala yi a fala a xa, a naxa, “A kolon yati, i bɔnsɔnna dɔxɔma nɛn yamana
    gbɛtɛ yi, e konna mi dɛnaxan na. E findima nɛn konyin na na bɔxɔni. E fe xɔlɛn
    siyaan birin sɔtɔma nɛn ɲɛɛ kɛmɛ naaninna bun ma muxu yiini.
  gum-gum: 'Inchene Jehovábe trenchibig køn: —Isa kømøtø, ñuinukkurri amrrub misaamerabe,
    ka peguelaim pirautø warønrrabelø køn cha, nømbe truilø karub sruaguindeelø meløwa,
    pilamera cuatrocientos nebumne larrø kaig indinab melønrrabelø køn cha.'
  iou-iou: Täŋpäkaŋ Yawetä Abram iwetkuk; Bureni-inik gäwera nadä; Kämiwä, äbotkaye
    kämi ahänayäŋ täkaŋ uwä kome kudupiken päŋku irirä kome unitäŋo mähemtä komi piäken
    api yepmaneŋ. Obaŋ 400 udeta komi piäken itkaŋ äma keri terak komi bumta api nadäneŋ.
  haw-1868: Olelo mai la ia ia Aberama, E ike pono oe, e lilo ana kau poe mamo i malihini
    ma ka aina e aole no lakou, a e hookauwa aku na lakou; a e hoinoia mai lakou e
    kela poe i na haneri makahiki eha.
  arb-NAV: 'فَقَالَ لَهُ الرَّبُّ: «تَيَقَّنْ أَنَّ نَسْلَكَ سَيَتَغَرَّبُ فِي أَرْضٍ
    لَيْسَتْ لَهُمْ، فَيَسْتَعْبِدُهُمْ أَهْلُهَا وَيُذِلُّونَهُمْ أَرْبَعَ مِئَةِ
    سَنَةٍ.'
  adz-adz: Da Yawe ini da arangan imingꞌ nam puafuban ibiani, “Waringantin! U yangin
    rusam bungꞌ ampa nabi garam marawampua namingꞌ garam gamp mangan intapan. Da garam
    intap igi bungꞌ arasu da nanang i nanggan mpadan namais, da nabuaringꞌ gum barabin
    tsiraꞌ nasangꞌ udzuf 400.
  ewe-ewe: Le ŋutega me la, Yehowa gblɔ nɛ be, “Medi be nànyae kɔtɛe be, woate wò
    dzidzimeviwo ɖe to abe amedzroviwo ene eye woasubɔ ame mawo le dzronyigba dzi
    ƒe alafa ene sɔŋ.
  eng-LEE: And he said unto Abram, Know of a surety that thy seed shall be a stranger
    in a land which is not theirs, and they will make them serve, and they will afflict
    them four hundred years.
  dji-dji: Ga God inga wangini mabugibi, “Ngarri nyirr butjirgiṉdjigiban nyim inydji
    birraldjnyirdjigi djamingi. Nyungung mala-punyirbi djani djawalili wurpili djin
    giri mulkurupilingirang, ga nguḻi ngunuwiltji mulkurupilingir djiny djin ḏapmiygi
    nyungung malany, ga djiny djin ḏimbitjnyirdjigi marrga djama maṯiṯ djina djin
    gungban. Bilapilang miri wanadji maridji djiny bargi bilakiṉing 400 guṉmal ga
    rarranydjarr djina bangirigi.
  nna-nna: Wurrarnala Ngarrkalu, “Pinakarra. Ranyji jarruluman, marlkarri jarruluman
    warrarnja nyungungu, jungkaranga wirrilipiyinti warrarnja nyungungu. Yarti jamuji
    karlujirrangu nyuntumili yankulupiyi warinykarti warrarnkarti. Munu janamili warrarn,
    ngajarrimili warrarn. Palangangarra punja wantulupiyi, partunuku 400-ku. Nyarranga
    warrarnja ngurrararrangulu marrjalu warrkamuku jilipiyijaninyi, warnkumajirriku,
    puru mayikujakun. Yijalu nyuntumilirrangu punja kalkulupiyijaninyi kurluny-kurlunyja
    yiji. Palaja puntajulu palarrangu ngurrararrangu wirlalamarnajaninyi. Palaja nyuntumilirrangu
    walarni jilamarnajaninyi nyungukartijakun, wurrukarra wirtu kangkulupiyi palaja
    warrarnja.
  asm-FB: তেতিয়া তেওঁ অব্ৰামক ক’লে, “তুমি এই কথা নিশ্চিতভাৱে জনা উচিত যে তোমাৰ বংশৰ
    লোকসকল যি দেশত বাস কৰিব, সেই দেশ তেওঁলোকৰ নিজৰ নহয়। সেই ঠাইত তেওঁলোকে প্রবাসী
    হৈ দাস হ’ব আৰু চাৰিশ বছৰ কাল তেওঁলোকে উৎপীড়ন ভোগ কৰিব।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «عَ كٌلٌن، عِ بْنسْي قَمَ سِفَدٍ بْشِ فبّتّ
    مَ عٍ شْنيِ مُ دّننَشّ رَ. عٍ قِندِ مَ نّ كٌنيِيٍ رَ نَ بْشِ مَ. عٍ قٍ شْنّ مْولِ
    بِرِن سْتْمَ نّ مّننِ حّ كّمّ نَانِ بُن مَ.
  fra-SBL: 'Il dit à Abram : « Sache que tes descendants vivront comme des étrangers
    dans un pays qui n''est pas le leur, et qu''ils les serviront. Ils les affligeront
    pendant quatre cents ans.'
  hbo-hbo: וַיֹּ֣אמֶר לְאַבְרָ֗ם יָדֹ֨עַ תֵּדַ֜ע כִּי־גֵ֣ר ׀ יִהְיֶ֣ה זַרְעֲךָ֗ בְּאֶ֙רֶץ֙
    לֹ֣א לָהֶ֔ם וַעֲבָד֖וּם וְעִנּ֣וּ אֹתָ֑ם אַרְבַּ֥ע מֵאֹ֖ות שָׁנָֽה׃
  shp-NTPO: 'Jatian Ibon, Abram neskáakin yoia iki: —Moara min onanna iti jake, min
    chiní bakebora, wetsabaon main janoxikanai, jainoara jato kikinhakin yanka yononoxikanai;
    chosko pacha baritia kamanra, jato ramianoxikanai.'
  eng-WYCLIFFE: And it was seid to hym, Wite thou bifore knowinge, that thi seed schal
    be pilgrim foure hundrid yeer in a lond not his owne, and thei schulen make hem
    suget to seruage, and thei schulen turment hem;
  piu-2006: '@see-verse:GEN.015.012'
  pjt-pjt: Ka Mayatja Godalu palula tjukurpa wangkangu alatji, “Nyuntumpa walytjapiti
    ma-tjuṯaringkuku maḻatja maḻatja munuya ngula ngura malikitjangka ma-wirkaṟa malikitja
    tjuṯangka tjunguringkula nyinaku. Ka tjananya nyara palunya nguraṟa tjuṯangku
    waṟka puḻka ungkula puḻkaṟa alatjiṯu pakulku munuya pungkula kuḻu wituwitulku.
    Kaya nyuntumpa walytjapiti paku puḻka nyinaku ngura nyara palula rawa mulapa yiya
    nampa 400.
  cwe-cwe: Mndewa Mulungu kamulongela Abulamu, “Uvimanye kuwa welesi wako wezakuwa
    nyambenyambe muna iisi siyo yawo na wezakuwa watumwa na wezagazigwa kwa miyaka
    magana mane.
  bgs-bgs: Igkagi tô Áglangngagán kandin, na mà din, “Pasóddórán ku áknikó na móddô
    gó tô mga rubbad nu tun ta banuwa ka duma mga manubù. Kahirapan dan asta állangán
    dan katô duma mga manubù sippang ka áppat gatus (400) ámmé.
  kik-kik: Ningĩ Jehova akĩmwĩra atĩrĩ, “Menya na ma atĩ njiaro ciaku nĩigatũũra irĩ
    ageni bũrũri ũtarĩ wacio, na nĩigatuuo ngombo na inyariirwo mĩaka magana mana.
  ksr-ksr: 'Turuŋ muro Poŋnoŋ kokaeŋ ijoro, “Qaa hoŋa koi mono geja ama moba: Goo
    gbiliuruganoŋ mono baloŋgia mesaoŋ kantri moŋnoŋ kema wabaga laligoŋ ubuya. Kaeŋ
    laligoŋ yoŋoo weleŋqeqeurugia omaya koloogi ii yambu 400:waa so meluŋgoŋ oŋoma
    laligowuya.'
  omb-omb: Me a Huqe Mauri mo veve lawe Ebram, “Goin ilo vurugegi huri renetumu rain
    toga lolo tano hate nora, me rain tabana lawe na tangaloi lo vanue hi, rain vei
    asisigi nire vi dadari a higao vudolue vaga vesi.
  fra-NCL: 'Yahweh dit à Abram : « Sache bien que tes descendants seront étrangers
    dans un pays qui ne sera pas à eux ; ils y seront en servitude et on les opprimera
    pendant quatre cents ans.'
  cek-AK: To naah Angraeng mah anih khaeah, Na caanawk loe minawk prae ah angvin ah
    om o tih; to kaminawk ih tamna ah om o ueloe, nihcae mah saning cumvai palito
    thung pacaekthlaek o tih, tito panoek ah;
  xla-xla: Epame Godta ya꞉ watle epo atlaiyo, “Wa꞉ mamadulotapo ta꞉lamo hale dla tame
    ha꞉ha꞉mama asepe so some ta꞉la pa꞉le ha꞉ha꞉lepe. Epame yia꞉tapo 400 sokomoko dulu
    dla opa dla asiyama pa꞉le oko halomha꞉ha꞉mama wotiyalle dulu dla ha꞉ha꞉lepe.
  cuk-cuk: 'Geb degine, Bab-Jehová Abramʼga sogded: —Nue be wisguergebed, be-wagan
    e-yarsulidgi gudii gumaloed. Agi maiganga gumaloed, degine, a-yargi birga-dulataled-ilabake
    (400) sabsuli be-wagan-wiomaloed.'
  uig-CYR: 'Андин Пәрвәрдигар Абрамға: — Җәзмән билишиң керәкки, сениң нәслиң өзлириниң
    болмиған бир зиминда мусапир болуп, шу йәрдики хәлиқниң қуллуғида болиду вә шундақла,
    бу хәлиқ уларға төрт йүз жилғичә җәбир-зулум салиду.'
  tel-2017: ఆయన “దీన్ని కచ్చితంగా తెలుసుకో. నీ వారసులు తమది కాని దేశంలో పరదేశులుగా
    నివాసం ఉంటారు. ఆ దేశవాసులకు బానిసలుగా నాలుగు వందల సంవత్సరాలు అణచివేతకు గురి అవుతారు.
  hat-BSA: 'Bondye te di Abram: “Konnen byen si ke desandan ou yo va etranje nan yon
    peyi ki pa pou yo, kote yo va vin esklav, e va oprime pandan kat-san ane.'
  bxh-bxh: Habahim Guyau ya libalau Abelam lisina, iyen, Wa siba mate, am hiti mulita
    haba ai nuꞌu hesa sa miya taꞌotaꞌowawa. Haba sa fahisu faheyayadi doha fayofayo
    tau abidi ya lau ee–, bolima 400.
  kos-kos: Na LEUM GOD El fahk nu sel, “Fwilin tulik nutum ac fah mwetsac in sie facl
    su tia facl selos. Elos ac fah mwet kohs we, na ac fah arulana orek elos koluk
    ke lusen yac angfoko.
  hbo-WLC: וַיֹּ֣אמֶר לְאַבְרָ֗ם יָדֹ֨עַ תֵּדַ֜ע כִּי־גֵ֣ר ׀ יִהְיֶ֣ה זַרְעֲךָ֗ בְּאֶ֙רֶץ֙
    לֹ֣א לָהֶ֔ם וַעֲבָד֖וּם וְעִנּ֣וּ אֹתָ֑ם אַרְבַּ֥ע מֵא֖וֹת שָׁנָֽה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara ya sị, “Mata nke ọma na ụmụ ụmụ gị ga-anọ
    dịka ndị ọbịa nʼala na-abụghị nke ha. A ga-edo ha ọnọdụ dịka ndị ohu, mejọọ ha
    narị afọ anọ.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଅବ୍ରାମଙ୍କୁ କହିଲେ, “ତୁମ୍ଭର ସନ୍ତାନଗଣ ଚାରି ଶହ ବର୍ଷ ଅନ୍ୟ
    ଦେଶରେ ପ୍ରବାସୀ ହୋଇ ଦାସ୍ୟକର୍ମ କରି କ୍ଳେଶ ଭୋଗ କରିବେ; ଏହା ନିଶ୍ଚିତ ଜାଣିବ;
  wmt-wmt: '@see-verse:GEN.015.012'
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Apram, “Iei kopwe fokun silei pwe mwirimwirum
    kana repwe wasöla lon eu fanü sap fanüer. Aramas repwe nöüniir amanau ikenan,
    repwe küna riaföü lon ükükün föpükü ier.
  ssd-ssd: 'Taŋamba minna le Suŋgo nu Abram sana: Ye siŋka sanet. Ne tuku mbuŋ kilke
    te kusremba kilke kise mbolŋge rawe taŋgo minwaig le kilke ta mbolok mbal nane
    piro kareŋnu niŋguwaig le piroka nane ait kuen ŋayo yar 400 nane sanzalnu minamŋgaig.'
  rop-rop: Afta na YAWEI bin tok langa im, “Yu lisin langa mi na. Yu garra jidan raidap
    yu brabli olmen, en yu garra dai gudbinjiwei, en yu biginini olabat garra deigim
    yu bodi en gaburrumap yu. Bat ola biginini blanga yu garra wokabat langa streinjawan
    kantri, en ola bos blanga det streinjawan kantri garra meigim olabat jidan jis
    laiga prisana en dumbat ola adwek blanga olabat. Blanga 400 yiya dei garra tridimbat
    olabat nogudbalawei. Bat ai garra panishim detlot streinja pipul hu meigim yu
    biginini olabat adwek blanga olabat,
  ukr-1871: 'І речено було до Аврама: Знаючи знай, що переселятись буде потомство
    в землю не свою, і підневолять його, і тїснити муть його чотири ста лїт.'
  eng-AOI: Then Yahweh said to him, “You will live until you become an old man and
    you will just die without any trouble, and then they will bury you. When you die,
    your descendants will go to a different land and they will live there as strangers.
    Cruel people who belong to that country will take your descendants and make them
    work hard for them there. Your descendants will go on living in that place for
    400 years, because I won't yet drive out the Amorite people belonging to this
    country. These Amorite people are wicked but they will become more wicked later
    and then I will punish them and drive them out. Then I will become angry with
    those cruel people in that different country, and your descendants will leave
    there and they will come back here. When they come out of that country they will
    bring many things, many animals and a lot of money with them. They will be very,
    very rich.”
  yon-yon: Kwane, Yarimanbed Abram yaa yedmoon, “Weng keyaa anam ande. Eb awoya ari
    kuu wene ambibkin mamaa yaa dobaraniiwe kuye ambibkindanbed yi ben kakmaniibban
    no deme awinembiridan kerundenib miin arewa kamendaniib, kwane dobaraniibbed wene
    weeb 400iib dowan keranuun.
  bch-bch: Ta Deo ikeo pan Abram bedane, “Naposa tautaunga pago, eine ga tibutibum
    tila tidio ngan tano togid panua padengada, ta timan paeaeanga sapaean togid.
    Gid panua toa oa ga tikado paeamao ngan gid irangrang ngan ad rai buno pange.
  deu-1951: 'Da ward zu Abram gesagt: Du sollst für gewiß wissen, daß dein Same fremd
    sein wird in einem Lande, das nicht ihm gehört; und daselbst wird man sie zu dienen
    zwingen und demütigen vierhundert Jahre lang.'
  eng-JPS: 'And He said unto Abram: ''Know of a surety that thy seed shall be a stranger
    in a land that is not theirs, and shall serve them; and they shall afflict them
    four hundred years;'
  ubr-ubr: Namon BADA Abram aurin iyau, “Om am dam warar on arimon sabu touman sin matar
    sabu fani asi tafanamai sinama, ato tafanam matuanis on sin misir sini yames auris
    sini agir a sini kokosaris inan kwanda 400 insawar.
  srp-1865: 'I Gospod reèe Avramu: znaj zacijelo da æe sjeme tvoje biti došljaci u
    zemlji tuðoj, pa æe joj služiti, i ona æe ih muèiti èetiri stotine godina.'
  lug-lug: Awo Mukama n’agamba Ibulaamu nti, “Manyira ddala nti ezzadde lyo baliba
    batambuze mu nsi eteri yaabwe, era baliba baddu eyo, balibonyaabonyezebwa eyo
    okumala emyaka ebikumi bina.
  heb-heb: ויאמר לאברם ידע תדע כי גר יהיה זרעך בארץ לא להם ועבדום וענו אתם ארבע מאות
    שנה׃
  ben-IRV: তখন তিনি অব্রামকে বললেন, নিশ্চয় জেনো, তোমার বংশধরেরা পরদেশে প্রবাসী থাকবে
    এবং বিদেশী লোকদের দাসত্ব করবে ও লোকে তাদেরকে চারশো বছর পর্যন্ত দুঃখ দেবে;
  pan-pan: ਉਸ ਨੇ ਅਬਰਾਮ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਸੱਚ ਜਾਣ, ਕਿ ਤੇਰਾ ਵੰਸ਼ ਇੱਕ ਪਰਾਏ ਦੇਸ਼ ਵਿੱਚ ਪਰਦੇਸੀ
    ਹੋ ਕੇ ਰਹੇਗਾ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਗ਼ੁਲਾਮ ਬਣਾ ਕੇ ਰੱਖਣਗੇ ਅਤੇ ਚਾਰ ਸੌ ਸਾਲ ਤੱਕ ਉਨ੍ਹਾਂ ਨੂੰ
    ਦੁੱਖ ਦੇਣਗੇ।
  tkr-tkr: 'Rəbbee İbramık''le inəxüd eyhe: – İn vak''le ats''axhe, yiğna nasıl menne
    ölkee dağamiyvaleeyiy nukariyvalee yoq''ud vəş senna vuxhes.'
  mwp-mwp: Awgadh nubepa mulaydhin kedha, ‘Wagel bangal nanga nginu kaziw kazil bangal
    wara mabaygaw niyay lagiya nithamoene. Danal poethay bangal thanamulpa gegeyadh
    po andred wathalnga,
  mya-JVB: ထာဝရဘုရားကလည်း၊ သင် ၏ အမျိုး အနွယ်သည်၊ သူတပါးပိုင်သောပြည် ၌ ဧည့်သည် ဖြစ်
    ကြသဖြင့် ၊ သူတပါး တို့၌ ကျွန် ခံခြင်း၊ နှိပ်စက် ညှဉ်းဆဲခြင်းကို အနှစ် လေး ရာ ပတ်လုံးခံရကြလိမ့်မည်ကို
    အမှန်သိမှတ်လော့။
  tte-O: Kabo Yaubada iwalolau koina iba, “Ukwatai namwanamwai bwaite tubumwao bwaliga
    dedeine sikalai, na baguna silau simiya taumana yanuwa uloina koina, siyamala
    topaisowa panpanli yo siyakamkamnali bolime kana baibaiwa powa andeledi (400)
    koina.
  tbg-tbg: Noravano Kotiva ˻tairakaa˼ virara tiharo, Are kuvuarama terauka, vika naantiara
    vo vatanaaka vataini katu vare oru vaivarave. Vika mini oru vaimanta vi vatanaaka
    vika rumpa teha qoraiqama nimite vaimanta ai vaintivara vi vatanaaka paanaa kaiqa
    varevarave. Ai vaintivara vi vataraqaa 400 ihi variqi vi vaiqe
  hmo-hmo: Lohiabada ese ia dekenai ia hereva, ia gwau, “Momokani, oiemu tubuna be
    idau tano dekenai dohore idia noho, idau taudia bamona. Unuseni hesiai gaukara
    davana lasi do idia karaia, bona hisihisi do idia abia lagani 400 dekenai.
  ata-ata: Xe IAUE muavuti la muvikalanu aloxo ꞌo, “Ulai aso vile la ta ꞌiluꞌilusuneni
    ne ixolu no tuala vile mo. Mo ilai ixolu no tuala vile vaꞌaxu mo. Mo ta mitema
    imuxaxaꞌa sou ipalupalusiꞌasi no tuala ane ne. Xoluxoluxaꞌa kalumo ne masuasi
    no nano no anu tauu ie loxo itemaxu mavulovexa tamei (400).
  nfa-nfa: Ka Ama Lamatua peka dènge ne, “Abram! Èèna na èu mamuri toke heka bhoro,
    aa madhe dènge beꞌa, ka ra padhane èu dènge beꞌa. Te ngaa ana-èpu èu, èèna na
    jꞌajꞌi dhèu tao mai ètu kabarai dhèu. Ho èèna na, dhèu isi rai sèra, tao si sèmi
    ènu sa, ka ra ènyi aa pajꞌèra si, toke èpa ngasu tèu. Te, ladhe èèna na, Jaꞌa
    huku si. Ho èèna na, Jaꞌa kèti hari ana-èpu èu nèti era èèna, aa dènge mèdha-panyau
    ra ae-ae.
  urd-urd: और उसने इब्रहाम से कहा, यक़ीन जान कि तेरी नसल के लोग ऐसे मुल्क में जो उनका
    नहीं परदेसी होंगे और वहाँ के लोगों की ग़ुलामी करेंगे और वह चार सौ साल तक उनको
    दुख देंगे।
  rus-SYN: 'И сказал Господь Авраму: знай, что потомки твои будут пришельцами в земле
    не своей, и поработят их, и будут угнетать их четыреста лет,'
  cbt-NTPO: 'Naporo'' Siniorori itapon: —A''na tahuëri shiparinpita, nisharo''sataquë
    yacapatapona''. Inaquë piyapitatona'', camaiyapona''. Aparisitapona''. Catapini
    pasa pi''i inapoapona''.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ǹyↄ̃ dↄ̃ kɛ́ n buiↄ aaↄ dɛ nibↄↄ ũ bùsu pↄ́ dɛ ń pↄ́
    ũo guu, aaiↄ zↄble we, wiↄ ĩadamá e wɛ̃̀ ↄ̀aa pla.'
  tcz-CHONGTHU: Hichun Pathen in Abram ahoulimpi in, “Nangman thonlou dinga nahet
    ding chu na chilhah hohi gam danga hung mah thah diu ahiye, amaho se chu kum jali
    sunga mi bol genthei thoh'a ga um ding ahiuve.
  mar-mar: मग परमेश्वर अब्रामाला म्हणाला, “तुला या गोष्टी समजल्या पाहिजेत; तुझे वंशज
    जो देश त्यांचा नाही त्या अनोळखी देशात राहतील आणि ते तेथे गुलाम होतील आणि चारशे
    वर्षे त्यांचा छळ होईल.
  tcs-tcs: Den da AntapGod bin spik po Abram, ‘Yu prapa sabe diswan, ol pamlelain
    blo yu i go kam wase streinza lo wan kantri i no blo dempla. Dem pipol blo dat
    kantri i go pose pamlelain blo yu po wok po dempla, ane dempla i go meke nugudwei
    po ol pamlelain blo yu, po 400 iya.
  soq-soq: Ema aupe Iawe God Abram mampe wanase, “Dewa ema atendewaitaa, e nosinosia
    bola bopawa osowe ware rua waimompe leumpa. Ita ena 400 bedewe bola apanawa mo
    nolau dewalala wanamopu ita do oniakadisamompa.
  qub-qub: 'Chay örami Tayta Dios niran: «Gam musyay, gampita mirajcuna juc-lä nasyuncho
    tiyananpaj cashanta. Chaycho paycunaga goyangapaj uywayllami. Chuscu pachac (400)
    watayajmi ñacar goyangapaj juc casta runacunapa munaynincho.'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Ǹgↄ̃ dↄ̃ kũ n burinↄ nigↄ̃ nibↄ ble bùsu kũ à de ń
    pↄ́ ũro gũn, onigↄ̃ zↄ̀ ble gwe, onigↄ̃ wɛ́ tãḿma ari wɛ̃̀ wàa pla.'
  hat-hat: 'Seyè a di l''. Konnen sa byen: Pitit pitit ou yo pral viv tankou etranje
    nan yon peyi ki pa pou yo. Y''ap fè yo tounen esklav, y''ap peze yo pandan katsanzan
    (0400 an).'
  eng-BSB: Then the LORD said to Abram, “Know for certain that your descendants will
    be strangers in a land that is not their own, and they will be enslaved and mistreated
    four hundred years.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Aɓalame ma: «Suɠwɛɛ ga è-mavofodaiti ta ɠɛ ga seikɔɠɔma
    nuiti zooi taɠili su, ta ɠɛ ná ga duɔiti, ti ti zopele ɲɔu kona unnaanigɔ (400)
    laawu.'
  eng-WEBPB: He said to Abram, “Know for sure that your offspring will live as foreigners
    in a land that is not theirs, and will serve them. They will afflict them four
    hundred years.
  kbq-kbq: Ra Anumzamo'a amanage huno Abramuna asami'ne, Nagra amama negasamua kea
    antahise huo. Kagehe'za ru vahe mopafi umani'nesage'za zamazeri haviza nehanage'za,
    kazokzo eri'zana 400'a zagegafufi erigahaze.
  nhe-BL: 'Huajca TOTECO quiilhui: ―Moteipa ixhuihua yase itztotij ipan seyoc tlali
    queja sejcoyoc ehuani. Huan tlacame tlen nopano ehuaj quintequihuise chicahuac
    huan quinitase queja iniaxcahua huan nopano moteipa ixhuihua tlaijiyohuise para
    400 xihuitl.'
  bus-bus: 'Ben Dii bènɛ: Ǹgↄ̃ dↄ̃ kɛ̀ n boriinↄ égↄ̃ nibↄ blee bùsu kɛ̀ dɛ ń pↄ́
    ũroo guu, aↄ̃égↄ̃ zↄ̀ blee gwe, weégↄ̃ wɛ́ɛ tãaḿma ai wɛ̃̀ wàa plaa.'
  gub-BL: Na'e uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Ekwaw katu ko ma'e nehe.
    Nezuapyapyr wikuwe putar oho amo ae ywy rehe a'e wà nehe. A'e pe uma'ereko e putar
    amo wanupe wà nehe. A'e pe har upuraraw kar putar ma'erahy nezuapyapyr wanupe
    wà nehe. Umumaw putar 400 kwarahy a'e ywy rehe ma'erahy ipuraraw pà wà nehe.
  eng-DRA: 'And it was said unto him: Know thou beforehand that thy seed shall be
    a stranger in a land not their own, and they shall bring them under bondage, and
    afflict them four hundred years.'
  knf-knf: 'Kë Nawat Kabuka aşë ji na a : « Iwo i kame kë babuku baluŋ kawo bayaanţ
    du mboş manwooŋ maanwo mi baka, mi bakluŋ kakak kado kajuuknţën baka ţi ulemp,
    baluŋ kahajan baka ŋşubal iñeen-week ŋyaaş ŋbaakër (400).'
