    ambaka-murrumurra angwurre-ka wurrakina. Kembirra akini-yada ngawa kuw-arriyadina-mulangwa
    wurrakina, ngayuwe-ka ningena ka-banijumindenama, ku-minangkirreyinama wurrakina-da.
    Kembirra ngayuwa ningena k-awinyambadinama wurrumurndakibinu-wa wurrububardijena
    warnumamalya ebina-manja angalya alarrkingka-manja. Umba aburraja numirena-murriya
    warnikinikaduwa karri-lalikinama akina angalya akwa ka-lawurradinama yangkwurrangwa.
