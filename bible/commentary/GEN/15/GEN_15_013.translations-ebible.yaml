verse: GEN.015.013
translations:
  mal-C: 'അപ്പോൾ യഹോവ അദ്ദേഹത്തോട്: “നിന്റെ പിൻഗാമികൾ സ്വന്തമല്ലാത്ത ഒരു ദേശത്ത് പ്രവാസികൾ
    ആയിരിക്കുകയും നാനൂറുവർഷം അവർ അവിടെ അടിമകളായി പീഡനം സഹിക്കുകയും ചെയ്യുമെന്ന് നീ
    നിശ്ചയമായും അറിയണം.'
  deu-TKW: 'Da sprach er zu Abram: Du mußt wissen, daß deine Nachkommen Fremdlinge
    sein werden in einem Lande, das ihnen nicht gehört; und sie werden ihnen leibeigen
    sein, und jene werden sie hart bedrücken vierhundert Jahre lang.'
  lin-lin: 'Boye, Yawe alobaki na Abrami : — Yeba solo ete bakitani na yo bakozala
    bapaya kati na mokili ya bapaya epai wapi bakozala bawumbu ; mpe bakonyokola bango
    kuna mibu nkama minei.'
  cbr-NT: 'Usai rakuë́tia ka Nukën ''Ibun kakëxa: —Min kamina ''unánti ''ain, min
    rëbúnkikamax ka aín menu tsótima bëtsi menu tsónuxun ''aia, ''imainun ka anuxun
    ''aisamaira okin ñumëmikë ''inuxun ''aia, ''imainun ka ''aisamaira okin ''atima
    okë ''iti ''ikën, cuatrocientos baritia sënë́ntamainun.'
  eng-LSV: and He says to Abram, “knowing—know that your seed is a sojourner in a
    land not theirs, and they have served them, and they have afflicted them four
    hundred years,
  bmu-bmu: 'Turum waŋgiiga Kembunöŋ kewö jii mörök, “Keu ki mönö ölŋa mötman: Göhö
    gwölönarökurupkan mönö nanŋini gölmeŋini mosöta kantri kunöŋ anda kiana mala mal
    öŋgöme. Mewö mala yeŋgö welenqeqeurupŋini omaŋi aketka i yambu 400:gö dop tulumgöm
    eŋgiba malme.'
  eng-GNV: 'Then he saide to Abram, Knowe for a suretie, that thy seede shalbe a stranger
    in a land, that is not theirs, foure hundreth yeeres, and shall serue them: and
    they shall intreate them euill.'
  eng-WEBSTER: And he said to Abram, Know certainly that thy seed shall be a stranger
    in a land that is not theirs, and shall serve them; and they shall afflict them
    four hundred years;
  nhw-BL: 'Huajca TOTECO quiilhui: ―Moteipan ixhuihua yase itztotij ipan seyoc tlali
    quen seyoc tlali ehuani. Huan masehualme catli nopona ehuaj quintequihuise chicahuac
    huan quinitase quen iniaxcahua huan nopona moteipan ixhuihua tlaijiyohuise para
    400 xihuitl.'
  swh-ONEN: Kisha Bwana akamwambia, “Ujue hakika kwamba wazao wako watakuwa wageni
    kwenye nchi ambayo si yao, nao watafanywa watumwa na kuteswa kwa miaka mia nne.
  bba-bba: Yerɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ n yɛ̃ mɑ wunɛn bibun bweserɑ tɑ
    koo tem tukumɔ sinɑ mi bɑ koo bu yoru diisiɑ kpɑ bu bu nɔni sɔ̃ sere wɔ̃ɔ nɛɛru
    (400).
  eng-KJVCPB: And he said unto Abram, Know of a surety that thy seed shall be a stranger
    in a land that is not theirs, and shall serve them; and they shall afflict them
    four hundred years;
  cpy-cpy: 'Ikantakiri Tajorentsi: “Abram, otzimatye piyotero iroka, rahaeteri picharinipaeni
    otsipaki kepatsi, okaate 400 ojarentsi ijeeke. Ari romperawaeteetyaari, ishintsiwenteeteri,
    rantawaetakahaeteri.'
  mpx-mpx: Inoke Yehoba i baek elana i ba, “Nu atena bubun te tubutubumwau bwaliga
    labi ya nihi ahe. He houwan nihi na nihi mibwabwali panuwa getoga elana, nihi
    paloloyowan-agil ge ali hehegan nihi apapanak-an baliman ana gewi 400.
  wbp-wbp: YAAWIYI wangkajalkurla, “Nyuntu-nyangu kurdukurdu manu kurdukurdu-kari
    manu kurdukurdu-kari, ngulaju kapulu yapa-kari-nyayirni nyinami yalirlaju nguru-karirla.
    Yapa yali-wardingki-patu kapulu-jana wiri-jiki nyinami nyuntu-nyangukuju kurdukurduku.
    Kapulu-jana jinyijinyi-mani pirijina-piya warrkikiji kulu-parntarlu. Kapulu-jana
    murrumurru-mani 400-palaku yukuriki.
  luo-luo: Eka Jehova Nyasaye nowachone niya, “Ngʼe malongʼo ni nyikwayi nobed jodak
    e piny moro ma ok margi, kendo nolokgi wasumbini mi nosandgi malit kuom higni
    mia angʼwen.
  meu-meu: 'Bena Iehova ese Abram e hereva henia, eto, Ba diba ḡoevaḡoeva: garamu
    be sinahu-hani idau tano ai bae noho, daḡedaḡe taudia isiaidia bae lao heni;'
  npi-ULB: त्यपछि परमप्रभुले तिनलाई भन्‍नुभयो, “तेरा सन्तानहरू तिनीहरूको आफ्नो नभएको
    (अर्काको) मुलुकमा प्रवासी हुनेछन् र तिनीहरूलाई चार सय वर्षसम्‍म दास बनाइ‍नेछन्
    र अत्याचार गरिनेछन् ।
  yor-yor: Nígbà náà ni Olúwa wí fún Abramu pé, “Mọ èyí dájú pé, irú-ọmọ rẹ yóò ṣe
    àtìpó ní ilẹ̀ àjèjì, wọn ó sì sọ wọn di ẹrú, wọn ó sì pọ́n wọn lójú fún irinwó
    (400) ọdún.
  emp-NTPO: 'Mãwã b̶ʌd̶e Ãcõrẽba Abraʌ̃a jarasia: –Bʌra drõã b̶ed̶acarea necai waraga
    jaid̶aped̶a tʌb̶arid̶ia. Baribʌrʌ cawa b̶adua bʌd̶eba yõi purura djãrã druad̶e
    b̶aida. Maʌ̃ druad̶ebemarãba ãdjirãra nezocarãda b̶ʌd̶aped̶a cuatrociento poa
    bia mĩga eropanania. Baribʌrʌ ãdjirã biẽ́ o panʌra mʌ̃a biẽ́ b̶ʌya. Maʌ̃be bʌd̶eba
    yõi purura mamaʌba ne bara ẽdrʌya.'
  ind-ind: Saat itu, TUHAN berkata kepadanya, “Ketahuilah bahwa keturunanmu akan menjadi
    pendatang di negeri lain. Mereka akan menjadi budak bagi penduduk setempat dan
    akan ditindas selama 400 tahun.
  pes-OPCB: 'آنگاه خداوند به ابرام فرمود: «یقین بدان که نسل تو مدت چهارصد سال در مملکت
    بیگانه‌ای بندگی خواهند کرد و مورد ظلم و ستم قرار خواهند گرفت.'
  ssx-ssx: Kutupa mo Tekehalima꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉ monduma꞉ monduma꞉ pilipi
    wekiwandikina꞉ wekiwandikita꞉ mo ma꞉nda꞉na꞉ kenkena꞉ pua hata꞉ta꞉ leke popeleke
    na handeke tapake leke halimikie. Ikita꞉ koto pa꞉ta꞉ta꞉ pa pa hameke e pokaasa꞉
    tapake hata꞉ 400 bapina꞉ta꞉ ota꞉ hoke tupa꞉ handeteke halimikie.
  lcm-lcm: Na IAVE kala antok ia, “Kana vang ku nas aro ta keve matan inatus emung
    im kian ago i sokoung si mangsikei a rina parik ta kakaria akorong. Na ani 400
    na matas aongos ki akeke tataria na ki ago si vilvil akui.
  aer-aer: YAHWEH anteme ikwere angkeke, “Ampe ngkwinhe areye, ampe arrpenhe areye-arlke,
    ampe arrpe-anenhe, itne-arle ipenye-arle anetyenhe apmere arrpenhe ikwerele. Tyerrtye
    apmere yanhe-arenye areye-arle ampe ngkwinhe areyeke akngerrepate-arle anetyenhe.
    Itne-arle itneke ahele-irreme urrkapetyeke uternetyenhenge. Itne kwenhe itnenhe
    atwerlte-anetyenhe year 400-peleke-atwetye.
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Abram, “Alamin mong tiyak na ang iyong
    mga kaapu-apuhan ay magiging dayuhan sa lupaing hindi kanila, at sila ay gagawing
    alipin at aapihin sa loob ng apatnaraang taon.
  nop-nop: Unduŋ tulune Wapumdi Abalam indiŋ niŋguk, “Du indiŋ nadifafaŋeweŋ. Yalakigeye
    adi kwet niŋ aditok gigit mu yoŋit uŋaŋ hogok buŋambu wooŋ hatineeŋ. Tiŋa kwet
    molohiyedi yehididiŋene tubune tipilipilaye kwanai tiyem hatilune gulet 400 dapmawaak.
  kca-kca: 'Щӑԓта Турәм Куща Аврама йастәс: «Уйты, нӑӈ эԓтэн тыйты мирэн па мўва касԓәм
    хŏйатәта питԓәт, тынԓы-пелԓы рупата ԋўрты питԓәт, пӑ щиты йэрмәԓты уԓәпсайән ԋӑԓсот
    тӑԓ уԓты питԓәт,'
  cbu-NT: Anush Apanllsha, Siyachich tputs minush tsapurunas arapchish taakchusin,
    anush uru kiyung kachiykusin, washunand ichingaru 400 masach taachinlliniya. Anshuch
    tputs kiyung yachakchinllinaya, Apanll tárangiya.
  usa-usa: Mikaq Yawe Îtogo Abaramka tiráiye, “Ení iyápó-anna óq marabi namu-wayukara
    ínówe, mi-marabi kayukati kakobe maiyata kayaté-kayate antreti (400) auqa tai
    aaima-umáyikainowe.
  hui-hui: Ani biyagola Anduane Homogohanda Abaramahondo lalu, Ai mani í̠naga waneigini
    ti dindi tara nalene mbiraha pu holebira. Ani pu howa ti mali handari mariani
    (400) wali agali tara uruni tigua ti mo ko howa garabaya biabe ale bialu helolebira.
  wrs-wrs: Doa Yaweva omnana, tanam yetindiva mindnam avav, wo ungundna petharava
    si euvmona vevav. Di si himba andranindilmangas avav ungundna keusingi, wo hemba
    mindnam ishunvav notongandram notongandram, kinsombm hemba vinvav. Hevpa si os
    ungundna keusingiva avav, wo hena ombolva avav, verava, umbeindilva, simbelva
    os si avav. Honamba tahonmba si verava, 400pelara lohvrava,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​သူ့​အား ``သင်​၏​အ​မျိုး အ​နွယ်​တို့​သည် သူ​တစ်​ပါး​၏​နိုင်​ငံ​၌​သူ​စိမ်း
    တစ်​ရံ​ဆံ​အ​ဖြစ်​နေ​ထိုင်​ရ​ကြ​မည်။ ထို​အ​ရပ် တွင်​သူ​တို့​သည်​နှစ်​ပေါင်း​လေး​ရာ​ကျွန်​အ​ဖြစ်
    ဖြင့်​နှိပ်​စက်​ညှင်း​ဆဲ​ခြင်း​ကို​ခံ​ရ​ကြ​မည်။-
  cbi-NTPO: 'Tsenñu Yavé tsandimi: Ñu mijasa tenve, naa ñunu sera'' jimu chachilla
    bene vee tusha deji'' chu'', yaichi manda-i'' taawasha kemu chachi juu detiya'',
    firu'' in dechu'', 400 añu tsaa chunu deeñuba.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨབ་རམ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་ངེས་པར་ཤེས་དགོས་པ༌ནི། ཁྱོད་ཀྱི་རིགས་རྒྱུད་རྣམས་མི་རིགས་གཞན་གྱི་ཡུལ་དུ་སྡོད་པར་བྱེད༌ཅིང༌།
    ཁོ་རྣམས་ཀྱིས་ལོ་འཁོར་བཞི་བརྒྱའི་རིང་ལ་ཡུལ་དེའི་མི་རྣམས་ལ་གཡོག་བྱེད་པ་དང་དེ་དག་གི་གཉའ་གནོན་མྱང་བར་འགྱུར༌རོ།།
  wsk-wsk: Se Yawe nu iwita maonam, “Ninguru ikiko. Nika taleng girigir sor bo nononga
    sor mena mu te 400 yia iwita bagamon, se sor mu ko kari dungan ura te nunga bita
    maguwumonko.
  kkl-kkl: Tuka'ag seog abeneko Allah yubu lelamogti, “El uro wamlulam, andi mangarobari
    mangkahyikne taneko heng kun teng naual tarabare ane ni wamikpa nimiri asag agha
    sekelanan nimi aro arukna maikno aruklamsiikti olamsukang.
  sna-sna: Ipapo Jehovha akati kwaari, “Uzive zvirokwazvo kuti zvizvarwa zvako zvichava
    vatorwa munyika isati iri yavo, uye vachabatwa senhapwa uye vachibatwa zvakaipa
    kwamakore mazana mana.
  spa-BLM: 'Le dijo a Abram: “Ten por seguro que tu descendencia vivirá como extranjera
    en una tierra que no es la suya, y les servirá. Los afligirán durante cuatrocientos
    años.'
  beu-beu: Angmuse LAHATALA Ana Abram at mateng hula, Abram! Aana venganit aaung-aaung!
    Eningse aana aabetat sampe bomat etatabi senge aana aamina. Bot eningse nehe aaing
    taloul aaung-aaung. Aarunge eetabaning ang naung eningse ini ila aabang aabeung
    nu, bae iaabang mamolo niang angu mi mihi, senge ing metma nehe hoangmanang ening.
    Bangsa ba ue aabang angu mi angu, eningse ini eetabaning ang naung ing metma imalea
    ening, bot ing ening susa-lala sampe mitung ratu buta. Aarunge bangsa ba ing metma
    imalea ening angu, eningse Na ing hukung. Sengilaba Na angumi eetabaning ang naung
    iat lamal kaluar, bot pasaka toang eningse ini baning bale.
  cac-cac: 'Ix lajvi chi'' ix yalan Jehová d''a vin̈: —Yovalil tzojtaquejeli to a
    eb'' in̈tilal, ol b''atcan cajan eb'' d''a junocxo ch''oc chon̈ab''il, ol ochcan
    eb'' checab''oc, chan̈e'' ciento ab''il ol ixtaj eb''.'
  swh-ULB: Kisha Yahwe akamwambia Abram, “Ujuwe kwa hakika kwamba uzao wako watakuwa
    wageni katika nchi ambayo si ya kwao, na watatumikishwa na kuteswa kwa miaka mia
    nne.
  bel-bel: 'І сказаў Гасподзь Абраму: ведай, што нашчадкі твае будуць прыхаднямі ў
    не сваёй зямлі, і паняволяць іх і будуць прыгнятаць іх чатырыста гадоў;'
  wed-wed: Ma Bada i riwei i pa, “Wei ma aramana-kauei! Am epaepaia ina vitaomana
    au dobu ḡela ma kampa ina vitaunola. Ma dobuna ravai taui ina rau-iviapoapoelei
    da madeḡa 400 ina kwa.
  deu-ELBBK: 'Und er sprach zu Abram: Gewisslich sollst du wissen, dass deine Nachkommenen
    Fremde sein werden in einem Land, das nicht das ihre ist; und sie werden ihnen
    dienen, und sie werden sie bedrücken 400 Jahre.'
  mbb-OT: Ne migkeǥiyan sikandin dutun te Nengazen te, “Tentenuzi nu he is menge kevuwazan
    nu, ne egkehimu zan keuzemà he menge lumelengyawà ziyà te zuma he nasyun. Egkengeuripen
    sikandan wey ebpesipelahan sikandan seled te 400 he tuig.
  msc-msc: 'Allabatala ka a fɔ a yɛ ko: «Iburama, i ye a lɔn ko i bɔnsɔn di kɛ lɔndanilu
    ri jamana gbɛrɛ rɔ. Alu ri kɛ jɔnilu ri, ka tɔrɔ kojuuya haan san kɛmɛ naanin
    wa dafa.'
  mal-2015: 'അപ്പോൾ അവൻ അബ്രാമിനോടു: നിന്റെ സന്തതി സ്വന്തമല്ലാത്ത ദേശത്തു നാനൂറു സംവത്സരം
    പ്രവാസികളായിരുന്നു ആ ദേശക്കാരെ സേവിക്കും; അവർ അവരെ പീഡിപ്പിക്കുമെന്നു നീ അറിഞ്ഞുകൊൾക.'
  tuo-NT: 'Tojo waꞌacã, Õꞌacʉ̃ cʉ̃rẽ aꞌtiro nicʉ niwĩ: —Mʉꞌʉ pãrãmerã nituriarãrẽ
    waꞌatjere masĩcã ʉasaꞌa. Na ãpẽrã ya diꞌtapʉ nirãsama. Topʉ na nicã, tocjãrã narẽ
    daꞌracoꞌterã cʉorãsama. Topʉre ñaꞌarõ weepenoꞌrãsama. Na cuatrocientos cʉ̃ꞌmarĩ
    piꞌetirãsama.'
  gup-gup: Wanjh Yawey bimarneyimeng, “Kuninjkunu wanjh yiburrbu bu woybukkih nawu
    ngudda ke yibenkebmawahme kaluk kabirridjalwohni kore kunred kubolkwarlah minj
    bedman bedberrekih, dja birribuyika kabindibongkarrme dja kabindimarnbun kabirridurrkmirri
    bedberre, dja kabindimarneyime kunwarre yiman kabindikuyindombuyhwe bu mandjewk
    400.
  met-met: Baing Toxoratamona harua na Ebram ba, “Ngabo ba uxabia sibuna ba garam
    ranggindi bagula duwa lipu titi telamdi mana titi tela dingia te. Bagula duwa
    lipu oxata olanggamdi la ba, saing bagula daxap salaga bila ba laing niani 400.
  gvs-gvs: 'E Yauwe ikatuwoini idigo kana, ‘Eberam, ame kuyagoidōko: Tubumowo bei
    ituli ta boda idi poyapoya goi simalatonikasa. Ago niga kidi toni kasa bei tubumowoyadi
    sipakoidi, e tala ana badabada 400 goi siyogedeegededi.'
  rmc-rmc: 'O RAJ phenďa le Abramoske: „Mušines čačes te džanel, hoj tire potomki
    bešena sar cudzinci andre phuv, so nane lengri. Ode lendar kerena otroka a štar
    šel (400) berš len trapinena.'
  nlg-nlg: Mana Yahweh te bosa vania me ghaghua, “Rana vaivarimu kara sinogho tana
    butonikomu keha, ma kara seka igaa, mi lokana e vati hangalatu na niulu kara kabu
    vahaghitaili.
  dgr-DOGNT: 'Gots''ǫ̀ K''àowo yets''ǫ̀ hadıì hǫt''e, “Hotıì dıı wek''èı̨zǫ: nets''ıhɂǫ̀ǫ-dǫǫ̀
    gı̨ı̨lı̨ı̨ sìı xàè gınèè nıìle k''e xàhtǫ lagı̨ı̨t''e ha. Dı̨akw''eènǫ (400) xo
    ts''ǫ̀ la nàtsoo t''à dagogį̀ı̨hɂa ha.'
  pes-OPV: 'پس به ابرام گفت: «یقین بدان که ذریت تو در زمینی که از آن ایشان نباشد،
    غریب خواهند بود، و آنها را بندگی خواهند کرد، و آنهاچهارصد سال ایشان را مظلوم خواهند
    داشت.'
  ron-1924: 'Ши Домнул а зис луй Аврам: „Сэ штий хотэрыт кэ сэмынца та ва фи стрэинэ
    ынтр-о царэ каре ну ва фи а ей; аколо ва фи робитэ, ши о вор апэса греу, тимп
    де патру суте де ань.'
  aui-aui: Bi Yawe God ivisisiya touna biidi iwona bo, “Mmko kwakowa yapori! Nosinosim
    na kubura wiibate sinibaretaya mekona gegha rapediyena. Bodu 400 kamodiye na noko
    kuburina damdi sinakabidi da kiiravidiye sinabagibagi bi bada sinitupaketowanedi.
  ben-OBCV: সদাপ্রভু তখন তাঁকে বললেন, “নিশ্চিত জেনে রাখো যে তোমার বংশধরেরা 400 বছর
