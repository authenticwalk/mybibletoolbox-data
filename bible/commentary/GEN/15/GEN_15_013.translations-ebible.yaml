  mal-mal: 'അപ്പോൾ അവിടുന്ന് അബ്രാമിനോട്: “നിന്റെ സന്തതി സ്വന്തമല്ലാത്ത ദേശത്ത് പ്രവാസികളായിരുന്ന്
