verse: GEN.015.005
translations:
  mal-C: 'യഹോവ അവനെ പുറത്തേക്കു കൂട്ടിക്കൊണ്ടുപോയി: “നീ ആകാശത്തേക്കു നോക്കുക, നിനക്കു
    നക്ഷത്രങ്ങളെ എണ്ണാൻ കഴിയുമെങ്കിൽ എണ്ണുക” എന്നു കൽപ്പിച്ചു. പിന്നെ അവിടന്ന് അവനോട്,
    “നിന്റെ സന്തതി ഇങ്ങനെ അസംഖ്യമാകും” എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Und er führte ihn hinaus ins Freie und sprach: Blicke auf zum Himmel und
    zähle die Sterne, ob du sie zu zählen vermagst! Und er sprach zu ihm: So zahlreich
    sollen deine Nachkommen sein!'
  lin-lin: 'Yawe amemaki Abrami na libanda mpe alobaki na ye : — Tala na likolo mpe
    tanga minzoto soki okokoka kotanga yango. Alobaki na ye lisusu : — Ezali boye
    nde bakitani na yo bakozala.'
  cbr-NT: 'Usokin katankëxun ka Nukën ''Ibun Abram ëman, buánxun ësokin kakëxa: —Upiokin
    ka naí manámia ''ispakama is, iskin kamina min tupuntisa ''ikë tupunti ''ain.
    Usaribi ka min rëbúnkinëx tupuntisamaira ''itsaira ''iti ''ikë kixun kakëxa.'
  eng-LSV: and He brings him out outside and says, “Now look attentively toward the
    heavens and count the stars, if you are able to count them”; and He says to him,
    “Thus is your seed.”
  bmu-bmu: Keu mewö kaiga Anutunöŋ Abram waŋgita gumnöŋ geba keu kewö jii mörök, “Mönö
    suepnöŋ unöŋ öŋgöiga seŋgelau oyoŋ engimanaŋgö dop akŋa ewö, mi mönö ölöp oyoŋ
    eŋgiman. “Mewö jiba kewö toroqeba jiyök, “Göhö gwölönarökurupki yeŋgö qötöŋinan
    mönö miaŋgö dop akŋa.”
  eng-GNV: 'Moreouer he brought him forth and said, Looke vp nowe vnto heauen, and
    tell ye starres, if thou be able to number them: and he said vnto him, So shall
    thy seede be.'
  eng-WEBSTER: 'And he brought him forth abroad, and said, Look now towards heaven,
    and tell the stars, if thou art able to number them: and he said to him, So shall
    thy seed be.'
  nhw-BL: 'Huajca TOTECO quihuicac Abram calteno huan quiilhui: ―Xijtlachili ilhuicac
    huan xijchihua fuerza xiquinpohua nopa sitlalime. Quej nopa elis ininmiyaca moteipan
    ixhuihua. Itztose tlahuel miyaqui hasta amo aqui huelis quinpohuas.'
  swh-ONEN: Akamtoa nje na kusema, “Tazama juu kuelekea mbinguni na uhesabu nyota,
    kama hakika utaweza kuzihesabu.” Ndipo akamwambia, “Hivyo ndivyo uzao wako utakavyokuwa.”
  bba-bba: Mɑ Gusunɔ u kɑ nùn dɑ tɔɔwɔ u nɛɛ, ɑ wɔllu mɛɛrio kpɑ ɑ kperi ɡɑri, ɑ̀
    n kɑɑ kpĩ. Nɡe mɛyɑ wunɛn bweserɑ koo dɑbiru nɛrɑ.
  eng-KJVCPB: 'And he brought him forth abroad, and said, Look now towards heaven,
    and tell the stars, if thou be able to number them: and he said unto him, So shall
    thy seed be.'
  cpy-cpy: 'Ikanta Tajorentsi romishitowakiri Abram jakakiroki, ikantziri: “Paminero
    jenokinta, piyoteri jempe ikaatzi roshekitzi ompokiro. Ari ikanteeyaa pichariniteeyari
    roshekitee rirori, roshiyeeyaari roshekitzi ompokiropaeni.”'
  mpx-mpx: Inoke Yehoba Abalam i en tagilan noleleya ge i baek elana i ba, “Matam
    i ha hawawala putum u kitel. Tab bosowaim nu vasilel? Nigeya! He tubutubumwau
    bwaliga ali gewi ni ola to.”
  wbp-wbp: Ngula-jangkaju, Yipurumuju kangulku kaninjarni-jangka kaluku-jangkaju yurlapardi-kirra
    YAAWIYI-rliji. Wangkajarla Yipurumukuju, “Nyampu-jana nyangka parlpa-warnu kankarlumparra,
    nyajangu? Kulalpa-jana nganangku nyampurraju yiin-purayarla. Nyampu-piyanya ngulaju
    kapulu nyina yapa nyuntu-nyangu-mayamaya parlpa-warnu-piya-yijala.”
  luo-luo: Nogole oko mowachone niya, “Rang polo malo kendo kwan sulwe ka dipo ni
    inyalo kwanogi.” Eka nowachone niya, “Omiyo mano e kaka nyikwayi nobedi.”
  meu-meu: 'Bena e hakaua lasi murimuri ai, eto, A gaga dae, guba ba itaia, hisiu
    ba duahidia diba eiava lasi: oi garamu danu unu bae hutuma toma.'
  npi-ULB: अनि उहाँले तिनलाई बाहिर ल्याउनुभयो र भन्‍नुभयो, “आकाशतिर हेर् र ताराहरूलाई
    गन्, यदि तैले तिनीहरूलाई गन्‍न सक्‍छस् भने ।” अनि उहाँले तिनलाई भन्‍नुभयो, “तेरा
    सन्तानहरू पनि यस्तै हुनेछन् ।”
  yor-yor: Olúwa sì mú Abramu jáde sí ìta ó sì wí fún un pé, “Gbé ojú sókè sí ọ̀run
    kí o sì ka àwọn ìràwọ̀ bí ó bá ṣe pé ìwọ le è kà wọ́n.” Ó sì wí fun un pé, “Nítorí
    náà, báyìí ni irú-ọmọ rẹ yóò rí.”
  emp-NTPO: 'Maʌ̃be dajadaa edeped̶a Ãcõrẽba jarasia: –Bajãnaa acʌdua, maʌ̃be chĩdauda
    jũma poya juachaibʌrʌ, juachadua. Jãʌ̃ chĩdau zocãrã b̶ʌ quĩrãca bʌd̶eba yõbʌdarã
    sid̶a zocãrã duanania.–'
  ind-ind: Kemudian TUHAN membawa Abram keluar dari kemahnya dan berkata, “Lihatlah
    ke langit. Dapatkah kamu menghitung jumlah bintang? Tentu tidak! Demikianlah kelak
    keturunanmu akan terlalu banyak untuk dihitung, seperti bintang di langit.”
  pes-OPCB: 'خداوند شب هنگام ابرام را به بیرون خانه فرا خواند و به او فرمود: «ستارگان
    آسمان را بنگر و ببین آیا می‌توانی آنها را بشماری؟ نسل تو نیز چنین بی‌شمار خواهد
    بود.»'
  ssx-ssx: Kutupa mo Tekehalima꞉ ipiki hama hatuku pua alota꞉ Oli ya nane handa꞉liao
    oli hombulanka꞉manu yata꞉pa꞉ handa꞉e. Nakana꞉ma꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉
    wekiwandikita꞉ oli hombulanka꞉ manuma꞉ handilimikie leekeme.
  lcm-lcm: Le na kala asoung na Abaram ane komo na kala antok ia, “Au kanat, ku tarak
    alak ane metekuku na ku tataot kotok na mamain ta kalto aongos suke - io, man
    kupo angkoai si tataot aniria. Longong, kam matan inatus vanang emung im ki serei
    asukang ta keve kalto suke.”
  aer-aer: Yanhe-ngentyele, YAHWEH-ele anteme Abram kwene-ngentyele akethe-werne tyerreke
    ilthe-ngentyele. Re Abram-eke angkeke, “Akertne nhakwe araye kwerralye akertne
    nhakwe areye, nthakentye-ame unte areme? Alakenhe akwele ngkwenge akwerrke areye
    anetyenhe, kwerralye areye-arteke.”
  tgl-ULB: Pagkatapos siya ay dinala niya sa labas, at sinabing, “Tumingala ka sa
    langit, at bilangin mo ang mga bituin, kung kaya mo silang bilangin.” Pagkatapos
    sinabi niya sa kaniya,” Ganoon din karami ang iyong magiging mga kaapu-apuhan.”
  nop-nop: Unduŋ yoŋa fakaŋ nagila fooŋ niŋguk. “Du dadiyeeŋ kunumneŋ dauge diweune
    loune hinantilamek yabeŋ. U kedem be kunaleŋ?” Tiŋa niŋguk, “Biyagoŋ kuyoŋ, yalakigeye
    adi wondok tuwolit mintaulihakaneeŋ.”
  kca-kca: 'Щӑԓта Турәм Куща ԓўвеԓ ким этәԓтәсԓы пӑ йастәс: «Турәм хӑр пеԓа ванта
    пӑ хусәт ԓўӈтаԓән, ԓўӈәтты верәтԓэн ки». Пӑ ԓўвеԓа йастәс: «Щи арат нӑӈ тыхԓэн
    питәԓ».'
  cbu-NT: Táyaru, Wishchipsha shitungeeni, tárangu, wishchipsha shitungeersin, Apramaa,
    Yuwar nachayarush kanindap napangi. ¿Wanipaja tsangach taar? Na táchingi. Shiyachich
    tputsirish ashippari taachinllinaya, tárangiya.
  usa-usa: Yawe Îtogo Abaramma awiqmena máápa Abaramma yaubarena abo timámíkaiye,
    “Mute aabayápáq wîyokarawaqa aonama abo yorautuo, kanarárá yorautínónópo.” Abo
    wemá timámíkaiye, “Ení iyápó-anna mirárá-ínóe.”
  hui-hui: Ani lalu Anduane Homogohanda Abarama haru tagira puwa lalu, Ai hari daligaha
    yapibiya li bu karuni handa. Ainde í̠na uruni daga labehedabe. Mani í̠naga waneigini
    aguaneneru dewaore yapibiya bu karunidagua holebira, lene.
  wrs-wrs: Doa Yawe waiholopenamba ninmerini amballam, omnana, paim nongalvongo vetok,
    es hevpa yimba sevelvavma!, si yetindiva os avav.
  mya-mya: အာ​ဗြံ​ကို​အ​ပြင်​သို့​ခေါ်​ဆောင်​လျက်``မိုး​ကောင်း ကင်​ကို​မော်​ကြည့်​၍​ကြယ်​များ​ကို​ရေ​တွက်​လော့။
    သင်​၏​အ​မျိုး​အ​နွယ်​တို့​သည်​ထို​မျှ​လောက်​များ ပြား​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​သည်။
  cbi-NTPO: 'Tsejtu Abramnu Yavé avindala miya'' luitu, tsandimi: Selusha ke''laakide,
    tsejtu ñuren mi''nuu jutuya kumuinchi makara mi''de. Uwain ñunu sera'' jimu chachilla
    bain juntsai seranu detsuve, timi.'
  bod-N: དེ་ནས་ཁོང་གིས་ཨབ་རམ་ཕྱི་རོལ་ཏུ་ཁྲིད་དེ་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་ནམ་མཁར་ལྟོས༌དང༌།
    ནམ་མཁའི་སྐར་མ་ཐམས་ཅད་བརྩི་ནུས༌སམ། བརྩི་ནུས་ན་རྩིས་ཤིག་ཅེས༌དང༌། ཡང་ཁོང་གིས་འདི་སྐད༌དུ།
    ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཀྱང་དེ་བཞིན་དུ་འབྱུང་བར་འགྱུར་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Ale Yawe Abram tam ilak watingi aratam ale maonam, “Kualala taiti gomang
    te loager ale baras suen la mu kau saparko terong agi mu arikko.” Ale mam, “Nika
    gue te mu baras umu uwutata sor magamonko,” mam.
  kkl-kkl: Abram enero asag poa lambaogti ambarelamogti, “Imag tiwalengkipmendi imberea
    tiwalengkiplulam! Imberea a'ilbanep kom wamla saog uro andi mangarobari mangkahyikne
    taneko maikno taukang,” seog.
  sna-sna: Akamutora akamubudisa panze akati, “Tarisa kumusoro kumatenga uye uverenge
    nyeredzi uone zvirokwazvo kana ukakwanisa kudziverenga.” Ipapo akati kwaari, “Ndizvo
    zvichaita vana vako.”
  spa-BLM: 'Yahvé lo sacó fuera y le dijo: “Mira ahora hacia el cielo y cuenta las
    estrellas, si eres capaz de contarlas”. Le dijo a Abram: “Así será tu descendencia”.'
  beu-beu: Angmuse LAHATALA Ana Abram at kaluar, bot Ana Abram at mateng hula, “Abram!
    Aanake burang euuling, senge iid burang mi angu gare. Kalo iid etoang angu aana
    bisa gare se, eetabaning etoang angu, eningse emenghula iid burang mi angu edadenang!”
  cac-cac: 'Ix lajvi chi'', ix ic''jielta vin̈ yuj Dios d''a sti'' smantiado, ix yalan
    d''a vin̈ icha tic: —Q''uean̈ q''uelan d''a satchaan̈. B''isto juntzan̈ c''anal
    chi'' naic, tato syal a b''isani. Ichaton chi'' ol aj sb''isul eb'' in̈tilal,
    xchi d''a vin̈.'
  swh-ULB: Kisha akamtoa nje, na akasema, Tazama mbinguni, na uzihesabu nyota, ikiwa
    unaweza kuzihesabu.” Kisha akamwambia, hivyo ndivyo uzao wako utakavyokuwa.
  bel-bel: 'І вывеў яго вонкі і сказаў: паглядзі на неба і палічы зоркі, калі ты можаш
    палічыць іх. І сказаў яму: столькі будзе ў цябе наступнікаў.'
  wed-wed: Anina ma Bada tauna i taravaina-opunei au doa ma i riwei i pa, “Ma ḡoutata
    au mara ma ubona ma inanai, mepa da tam tagotagogina da uta iavi. Lamna am epaepaia
    ina maḡa me ubona nanare. Eḡa aiai tagotagogina da ina iavi.”
  deu-ELBBK: 'Und er führte ihn hinaus und sprach: Blicke doch zum Himmel und zähle
    die Sterne, wenn du sie zählen kannst! Und er sprach zu ihm: So wird deine Nachkommenschaft
    sein!'
  mbb-OT: Ne zutun impeǥawas din si Abram ne ke sikandin te, “Lingehè ka ziyà te langit
    ne vilanga nu is menge vituen emun egkevilang nu.” Ne ke sikandin daan te, “Iring
    keniyan is menge kevuwazan nu keuzemà su kenà sikandan egkengevilang.”
  msc-msc: 'Allabatala ka Iburama labɔ kɛnɛma ka a fɔ a yɛ ko: «Iburama, i ɲa lɔ san
    dɔ, ka lolo bɛɛ jate, ni i ri se wo dan lɔnna.» Allabatala kan ko: «Loloilu siyaman
    ɲa mɛn ma, i bɔnsɔn di siyaya wo ɲa.»'
  mal-2015: 'പിന്നെ അവൻ അവനെ പുറത്തു കൊണ്ടുചെന്നു: നീ ആകാശത്തേക്കു നോക്കുക; നക്ഷത്രങ്ങളെ
    എണ്ണുവാൻ കഴിയുമെങ്കിൽ എണ്ണുക എന്നു കല്പിച്ചു. നിന്റെ സന്തതി ഇങ്ങനെ ആകും എന്നും
    അവനോടു കല്പിച്ചു.'
  tuo-NT: 'Cʉ̃ tojo nitojanʉꞌcõ, Abrãrẽ wijaaropʉ pijiwijaacʉ niwĩ. Cʉ̃rẽ nicʉ niwĩ:
    —Ʉ̃ꞌmʉarõpʉ ĩꞌamorõña. Mʉꞌʉ põtẽorõ ñocõarẽ baꞌpaqueoya. Na ñocõa pãjãrã weronojõ
    mʉꞌʉ pãrãmerã nituriarã nirãsama, nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: Dja Yawey bibebkeng Abram kuberrk dja yimeng, “Kaddum yingolna, wardibu
    yimirnderohrokmen mankokkarrng? Wanjh nawu ngudda yibenkebmawahme yiman kunmekbe
    rerrih kabirrimirndeyimerran!”
  met-met: Baing xap masok sabasabia saing harua ba, “Ubagu mahaing sabalunia, saing
    utiti hatungdi. Sanga ba utitidi?” Baing harua na ba, “Bagula bakbagimdi disok
    xumang sibuna bila ba.”
  gvs-gvs: E tuwo Eberam ikabi ivakede sisowóduwo moetala goi, idigo kana, ‘Eberam,
    kwandolāga yábana kugīte be utuna kwatuyaivīdi. Aa, neta itoboinem kwatuyaividi!’
    Tuwo ikatótula idigo kana, ‘E im boda adi badabada bei nakae.’
  rmc-rmc: 'Iľa les avri a phenďa leske: „Dikh pro ňebos a zgen o čercheňa, te len
    šaj zgenes. Ajci but ena tire potomki.“'
  nlg-nlg: Ma Yahweh te lavi horua i paribebete ge bosa vania, “Ko reidato tana parako
    i kokou, mo ko tabotabo na idumiani na lei veitughu. Ighoe ko mua tangomana ge
    ko idumi sokoi! Gaighi ke vaghai na suboni na gari kara vahura tana kemamu.”
  dgr-DOGNT: Nǫ̀htsı̨ Abram mǫ̀ht'a nàwo ayı̨į̀là, yets'ǫ̀ hadı, “Įdòo yat'a k'eı̨t'į̀.
    Negha dìì-le nı̨dè whǫ̀ hazǫǫ̀ ı̨htà,” yèhdı. Eyı tł'axǫǫ̀ hadı, “Nets'ıhɂǫ̀ǫ-dǫǫ̀
    hageètłǫǫ̀ agede ha,” yèhdı.
  pes-OPV: 'و او را بیرون آورده، گفت: «اکنون بسوی آسمان بنگر و ستارگان را بشمار، هرگاه
    آنها راتوانی شمرد.» پس به وی گفت: «ذریت تو چنین خواهد بود.»'
  ron-1924: 'Ши дупэ че л-а дус афарэ, й-а зис: „Уйтэ-те спре чер ши нумэрэ стелеле,
    дакэ поць сэ ле нумерь.” Ши й-а зис: „Аша ва фи сэмынца та.”'
  aui-aui: Bi Yawe God, Abram irutayini sikanibu maghatare bi iwoneni bo, “Kayogagawa
    abame bi kuberatowoyi da kewokewo kunakabiyawa - Memeda tam rubana na! Raghani
    muriye na nosinosim na naboni ware mmkodi kewokewodi bi getana iiyabo rubana da
    inakabiyavidina.”
  ben-OBCV: তিনি অব্রামকে বাইরে নিয়ে গিয়ে বললেন, “আকাশের দিকে তাকিয়ে দেখো ও যদি
    সম্ভব হয় তবে তারাগুলি গোনো।” পরে তিনি তাঁকে বললেন, “তোমার সন্তানসন্ততিরা এরকমই
    হবে।”
  lex-lex: 'Noka Orgahi Nodia Abram pa nlergot la tio''ora, na''nama Nal lir la: “Mpuatniar
    la heyanna. Wtion mak kden heyanna taken niana mriekan nana. Emkade wal lia hota
    o duratmu-waitmu.”'
  rgu-rgu: Boe ma Ana noo Abram deaꞌ neu, basa de Ana nae, “Besaꞌ ia o mete leo lalai
    mu. Soba o mete ruuꞌ sira. O bisa reke mala si? O tititi-nonosi mara neuꞌ ko dedesi
    nara sama leoꞌ ruuꞌ sira!”
  som-som: 'Oo dibadduu u soo bixiyey, oo ku yidhi, Bal samada fiiri, oo xiddigaha
    tiri, haddaad tirin kartid: oo wuxuu ku yidhi, Sidaas oo kalaa farcankaagu ahaan
    doonaa.'
  lat-VUC: 'Eduxitque eum foras, et ait illi: Suspice cælum, et numera stellas, si
    potes. Et dixit ei: Sic erit semen tuum.'
  aoi-aoi: Kembirra Yaweya nenu-wilyaka Aburema errekbu-wa akwa ni-yama enuwa-wa,
    “Ngwundikadiya angubinu-wa karrawaru-wa, akwa yindukwureya nga-murnduwarna dumurndakangaba
    dakilyingajanga,” ni-yama. “Nungkwa-langwe-ka warnikinikaduwa numirena-murriya
    kuw-ababurnadinama wurrakina. Wurruwurrakwulyumide-ka wuburra dumurndakangaba
    dakilyingajanga duwurrakwulyumida ke-yaminama wurrakina aburrajukwaba-da,” ni-yama
    nakina Yaweya Aburemu-wa-da.
  eng-ASVBT: 'And he brought him forth abroad, and said, Look now toward heaven, and
    number the stars, if thou be able to number them: and he said unto him, So shall
    thy seed be.'
  mna-mna: 'To Merere ikam Abaram ma tipera mat, mi iso pini ta kembei: “Motom sala
    mi re pitik ta timbot saamba a. Irao nin? Popoŋana ku kola tipet ma tiwe munŋaana
    ka tieene kembei ta pitik tiŋga.”'
  ita-1885: 'Poi lo menò fuori, e gli disse: Riguarda ora verso il cielo, ed annovera
    le stelle, se pur tu le puoi annoverare. Poi gli disse: Così sarà la tua progenie.'
  eng-LXXUP: And he brought him out and said to him, Look up now to heaven, and count
    the stars, if thou shalt be able to number them fully, and he said, Thus shall
    thy seed be.
  eng-ULB: Then he brought him outside, and said, “Look toward heaven, and number
    the stars, if you are able to number them.” Then he said to him, “So will your
    descendants be.”
  spa-VBL: 'Entonces el Señor llevó a Abram afuera y le dijo: “Mira al cielo, y dime
    si puedes contar las estrellas. ¡Así será la cantidad de descendientes que tendrás!”'
  fra-_FOB: 'Puis il le mena dehors et lui dit: Regarde vers le ciel, et compte les
    étoiles, si tu peux les compter. Et il lui dit: Ainsi sera ta postérité.'
  mal-mal: 'പിന്നെ അവിടുന്ന് അബ്രാമിനെ പുറത്തു കൊണ്ടുചെന്നു: “നീ ആകാശത്തേക്കു നോക്കുക;
    നക്ഷത്രങ്ങളെ എണ്ണുവാൻ കഴിയുമെങ്കിൽ എണ്ണുക” എന്ന് കല്പിച്ചു. “നിന്റെ സന്തതി ഇങ്ങനെ
    ആകും” എന്നും അവിടുന്ന് അവനോട് കല്പിച്ചു.'
  lit-lit: 'Ir, išvedęs jį laukan, tarė: „Malonėk įbesti akis į dangų ir suskaičiuoti
    žvaigždes, jei gali jas suskaičiuoti!“ Ir jis jam tarė: „Tokia bus tavo sėkla.“'
  urd-GVR: Rab ne use bāhar le jā kar kahā, “Āsmān kī taraf dekh aur sitāroṅ ko ginane
    kī koshish kar. Terī aulād itnī hī beshumār hogī.”
  suz-BL: मिनु मेकोमी अब्राम कली ताम्‍बु रे ग्रुंइशा “सरीङ गे कोव़ङो, सोरुल आन कली
    हिक्‍को। मेको हिक्‍ने चाप्‍नेवे? गिश बाक्‍मा, इ चच युइ यो मिश दुम्‍नीम” देंमाक्‍त।
    उत्‍पत्ती २२:१७; प्रस्‍थान ३२:१३; ब्‍यवस्‍था १:१०; हिब्रू ११:१२
  ita-1927: 'E lo menò fuori, e gli disse: “Mira il cielo, e conta le stelle, se le
    puoi contare”. E gli disse: “Così sarà la tua progenie”.'
  ckb-ckb: 'ئینجا بردییە دەرەوە و فەرمووی: «سەیری ئاسمان بکە و ئەستێرەکان بژمێرە،
    ئەگەر دەتوانیت.» هەروەها پێی فەرموو: «نەوەکەت ئاوا دەبێت.»'
  eng-BBE: And he took him out into the open air, and said to him, Let your eyes be
    lifted to heaven, and see if the stars may be numbered; even so will your seed
    be.
  crx-NTPO: '''Et n''az teinilhti ''ink''ez ''uyulhni, “Ndo yak''uz ts''e whunilh''en
    sum hoolhto hukwa soo tila holhto.” ''Ink''ez ''et ''uyulhni, “Mbene la nts''u
    haindene ''et ''uhutiltsuk.”'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವನನ್ನು ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಬಂದು, “ಈಗ ನೀನು ಆಕಾಶವನ್ನು ದೃಷ್ಟಿಸಿ,
    ನಕ್ಷತ್ರಗಳನ್ನು ಲೆಕ್ಕಿಸಲು ನಿನ್ನಿಂದಾದರೆ, ಲೆಕ್ಕಿಸು. ಅದರಂತೆಯೇ ನಿನ್ನ ಸಂತತಿಯು ಆಗುವುದು,”
    ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Areme E Ireobo fune Aburame mesiri ae makave ijia kekena kuae, Ni kakena
    saove gafia ire zuvi ije ireva giakinu mimatana da giane. Ire zuvi ije bu zaraeva
    ijiegero uifari one buka ijiege zaraekono kuae.
  tam-2017: 'அவர் அவனை வெளியே அழைத்து: “நீ வானத்தை அண்ணாந்துபார், நட்சத்திரங்களை உன்னாலே
    எண்ணமுடியுமானால், அவைகளை எண்ணு என்று சொல்லி; பின்பு அவனை நோக்கி: “உன் சந்ததி இந்தவிதமாக
    இருக்கும்” என்றார்.'
  spa-RV-1909: 'Y sacóle fuera, y dijo: Mira ahora á los cielos, y cuenta las estrellas,
    si las puedes contar. Y le dijo: Así será tu simiente.'
  ron-BTF: 'Şi l-a dus afară şi a spus: Priveşte acum spre cer şi numără stelele,
    dacă eşti în stare să le numeri; şi i-a spus: Astfel va fi sămânţa ta.'
  eng-WEBP: The LORD brought him outside, and said, “Look now toward the sky, and
    count the stars, if you are able to count them.” He said to Abram, “So your offspring
    will be.”
  eng-FBV: The Lord took Abram outside and said to him, “Look up at the sky. See if
    you can count the stars! That's how many descendants you will have!”
  nld-1939: 'Hij voerde hem naar buiten, en sprak: Zie op naar de hemel en tel de
    sterren, als ge dat kunt: zó talrijk zal uw nageslacht zijn, zeide Hij hem.'
  nch-BL: 'Huajca TOTECO quihuicac Abram calteno huan quiilhui: ―Xijtachili ilhuicacti
    huan xijchihua fuerza xiquinpohua nopa sitalime. Quej nopa elis inimiyaca moteipan
    ixhuihua. Itztose tahuel miyaqui hasta amo aqui huelis quinpohuas.'
  tfr-NTPO: Eshko ga Abram söra jek kjoko, ga tjl̈ẽ ba kong obi ga «Kjok dogo ĩs yõtso.
    Dbala shtozong, shtëp ga pjl̈úre ĩp wl̈o. Bop tjëyo tek ber bop irgo l̈i ber träk
    l̇l̇ëm kjweni bakoe» l̈e.
  vie-1934: 'Đoạn, Ngài dẫn người ra ngoài và phán rằng: Ngươi hãy ngó lên trời, và
    nếu ngươi đếm được các ngôi sao thì hãy đếm đi. Ngài lại phán rằng: Dòng dõi ngươi
    cũng sẽ như vậy.'
  hin-CV: याहवेह अब्राम को बाहर ले गए और अब्राम से कहने लगे, “आकाश की ओर देखो. और
    तारों की गिनती करो.” याहवेह ने अब्राम से कहा, “ऐसे ही तुम्हारा वंश होगा, जिनको
    कोई गिन नहीं पायेगा.”
  eng-OURB: Adonai brought him outside, and said, “Look now toward the sky, and count
    the stars, if you are able to count them.” He said to Avram [Exalted father],
    “So will your offspring be.”
  spa-BES: 'Y él lo sacó al aire libre, y le dijo: Levanta tus ojos al cielo, y ve
    si las estrellas pueden ser contadas; así será tu simiente.'
  tdx-tdx: 'Nendese’e alafe ao le nanoa’e ty hoe: Miandrandrà mb’ andikerañ’ eñe vaho
    iaho o vasiañeo naho lefe’o iaheñe. Le hoe re tama’e, Mira amy zay ty ho tarira’o.'
  vid-vid: Aho Mkulu Nguluwi nakamigala Abulamu kunze na kumlonjela, “Ulole kilanga.
    Usiwaze nhondwe, wone koweza kuziwaza. Ahyo ndo vyoiwa lulelo lwa hegwe louwa
    lwinji.”
  pwg-pwg: Ma irutini ikiibau ku matara ma ivonei bo, “Ketepa ku kunuma da gwamegwame
    kuni yava tovoni. Kegha, ke kovokovoghina.” Vaghina ma, ivonei bo, “Tupurereghim
    ina peyari da gwamegwame nakanani.”
  eng-OKE: And He led him without, and said, Behold now the heavens, and number the
    stars, if thou art able to number them; and He said to him, So will be thy sons.
  tha-KJV: พระองค์​จึงนำท่านออกมากลางแจ้งและตรั​สว​่า “จงมองดูฟ้าและนับดวงดาวทั้งหลาย
    ถ้าเจ้าสามารถนับมันได้” และพระองค์ตรัสแก่ท่านว่า “เชื้อสายของเจ้าจะเป็นเช่นนั้น”
  por-BR-2018: 'E tirou-lhe fora, e disse: Olha agora aos céus, e conta as estrelas,
    se as podes contar. E lhe disse: Assim será tua descendência.'
  bco-bco: A꞉la꞉sa꞉la꞉sa꞉ga꞉ dowabiki Gode eyo꞉ Ablam e ha꞉la꞉ya tililia꞉ ha꞉na꞉sa꞉ga꞉
    a꞉la꞉sio꞉, “Ge akin halo bo꞉ba. Tamin gego꞉ a꞉no꞉, giyo꞉ agelema꞉no꞉ o꞉liyo꞉?
    Geya a꞉la꞉ta꞉ga꞉lo꞉ so꞉wa sa꞉la꞉la꞉i ha꞉nab a꞉no꞉, tamin gego꞉ o꞉leo꞉ngo꞉ doma꞉ib,”
    a꞉la꞉sio꞉.
  deu-ELO: 'Und er führte ihn hinaus und sprach: Blicke doch gen Himmel und zähle
    die Sterne, wenn du sie zählen kannst! Und er sprach zu ihm: Also wird dein Same
    sein!'
  ktm-ktm: Lapan ikuni Abram ile kiu pe ipe ihpa, “Madam kile lon parar pe endre-et
    pudiy. Ou etuhne ondrom su. Ndramat ndre we hehir odo mundrem ti we sulo-on kihpa
    ndre pudiy hoso lom parar.”
  caa-caa: 'Y de allí Cawinquirar Dios uqꞌueche ixin e Abram esto tupat e otot y che
    cocha era: —Chꞌujcun awira ut e qꞌuin. ¿Uyubꞌiet ca atziqui tunor e sian lucero
    lo que ayan tut e qꞌuin? Machi. Pues bꞌan tuaꞌ abꞌoro achꞌajnarir ubꞌan este que
    machi tuaꞌ uyubꞌiet atziqui, che Cawinquirar Dios.'
  eng-WYC-2018: And the Lord led out Abram, and said to him, Behold thou (the) heaven(s),
    and number the stars, if thou mayest. And the Lord said to Abram, So thy seed
    shall be. (And the Lord led Abram outside, and said to him, Look thou up at the
    night sky, and count the stars, if thou mayest. And then the Lord said to Abram,
    So shall be thy descendants.)
  epo-epo: 'Kaj Li elirigis lin eksteren, kaj diris: Rigardu al la ĉielo kaj kalkulu
    la stelojn, se vi povas ilin kalkuli. Kaj Li diris al li: Tiel estos via idaro.'
  uig-PIN: 'Xuning bilǝn Pǝrwǝrdigar uni taxⱪiriƣa elip qiⱪip: — Əmdi asmanƣa ⱪarap
    yultuzlarni sana — Ⱪeni, ularni saniyalamsǝnkin?! — dedi. Andin uningƣa: — Sening
    nǝslingmu xundaⱪ bolidu, — dedi.'
  beo-beo: Gode da A:ibala:me gadili oule asili, amane sia:i, “Muagado ba:legadoma!
    Gasumuni idima! Be huluane idimu da hamedei.” Amalalu, E da ema amane sia:i, “Dia
    mano ilia da amo gasumuni ilia idi defele ba:mu.”
  tpi-OTNT: Na Bikpela i kisim Abram i go ausait, na i tokim em olsem, “Yu lukluk
    i go antap long skai na yu lukim ol sta. Ating yu inap kaunim ol, a? Ol tumbuna
    pikinini bilong yu bai i kamap planti tru, olsem ol sta.”
  hau-SA: Sai Ubangiji ya fito da kai shi waje ya ce, “Ka dubi sammai ka kuma ƙirga
    taurari, in har za ka iya ƙirga su.” Sa’an nan ya ce masa, “Haka zuriyarka za
    tă zama.”
  udu-udu: 'Dhali a’di suski a’di mo ka pije/ mo dhali oki gwo mo ki: Hilki /e mo
    ’kup̱ki momis mo, dhali deŋi arisa cul e mo waḵki/ /e mini mish uni deŋ e mo.
    Dhali yan’ko’d a’di oki a’di gwo mo ki: Wakan be, emen pini kun mini pi ’peni
    /e mo tani uni imini ’ko mo be.'
  uig-LAT: 'Shuning bilen Perwerdigar uni tashqirigha élip chiqip: — Emdi asman’gha
    qarap yultuzlarni sana — Qéni, ularni saniyalamsenkin?! — dédi. Andin uninggha:
    — Séning neslingmu shundaq bolidu, — dédi.'
  nde-nde: Wamkhuphela phandle wathi, “Khangela emkhathini ubale izinkanyezi, nxa
    usenelisa ukuzibala.” Wasesithi kuye, “Sizakuba njalo isizukulwane sakho.”
  ton-ton: Pea ne taki atu ia kituaʻā, ʻo ne pehē, “Hanga hake ni ki he langi, ʻo
    lau ʻae ngaahi fetuʻu, ʻo kapau te ke faʻa lau ia; pea ne pehē kiate ia, E tatau
    mo ia ho hako.”
  ces-1613: 'I vyvedl jej ven a řekl: Vzhlédniž nyní k nebi, a sečti hvězdy, budeš-li
    je však moci sčísti? Řekl mu ještě: Tak bude símě tvé.'
  eko-eko: 'Khunsarulamo nheema mwawe khumuuza yoori: “Weekese otulu, waalake matthottowa
    nkhama anaalakeya. Peewu yawo enteela wiiya etthiipo.”'
  nss-nss: Pwen YAPAN iwiri yiy iya ngawan pe ipwai iyatan ipa, “Maram kiya paingan
    pe anime piriy masih hora yang. Alahi andromwa hu? Pwi yoh! Tehen tora ko ndrayem
    hu andre karayah tehen aliy.”
  eng-WMB: The LORD brought him outside, and said, “Look now toward the sky, and count
    the stars, if you are able to count them.” He said to Abram, “So your offspring
    will be.”
  tam-TCV: பின்பு யெகோவா ஆபிராமை வெளியே கூட்டிக்கொண்டுவந்து, “வானத்தை அண்ணாந்து பார்,
    நட்சத்திரங்களை உன்னால் எண்ண முடியுமானால் எண்ணு; உன் சந்ததியும் அவற்றைப் போலவே
    இருக்கும்” என்றார்.
  ceb-ULB: Unya gidala niya siya sa gawas, ug miingon, “Hangad sa langit, ug ihapa
    ang kabituonan, kung maihap mo ba sila.” Unya miingon siya kaniya, “Ingon usab
    niana kadaghan ang mamahimo nimong mga kaliwat.”
  mkn-mkn: Ju Dia bawa sang Abram kaluar, ais Dia bilang, “Sakarang lu lia pi langit.
    Coba lu lia itu bintang. Lu bisa itong sang dong, ko? Lu pung turunan nanti jadi
    sama banya deng itu bintang dong!”
  pol-UBG: 'Potem wyprowadził go na dwór i powiedział: Spójrz teraz na niebo i policz
    gwiazdy, jeśli będziesz mógł je policzyć; i powiedział mu: Takie będzie twoje
    potomstwo.'
  agr-agr: 'Nuna tusa Abragkan agá jiiki chichajak: “Yamai nayaim shiig diista, dutikam
    yaya ayá nunú ame dekapamainaitkumek dekapagta. Juju dekapamainkait, iman atinai
    amina uchijum wegantu aidauk”, tiuwai.'
  kyc-kyc: Dopa lapala baa kamanda lanyuo papala lao, Emba yakena bui dupwa akipare
    lao makande pyuo yaka lao kandape. Dopale ingyuo emba keta para pyao pare, leya.
  urd-GVU: رب نے اُسے باہر لے جا کر کہا، ”آسمان کی طرف دیکھ اور ستاروں کو گننے کی
    کوشش کر۔ تیری اولاد اِتنی ہی بےشمار ہو گی۔“
  deu-1912: 'Und er hieß ihn hinausgehen und sprach: Siehe gen Himmel und zähle die
    Sterne; kannst du sie zählen? und sprach zu ihm: Also soll dein Same werden.'
  ntj-ntj: Nyangka-lu yarltirra katingu yilkakuralpi watjarnu, “Parranyawa pirntirri
    yilkaringka ngaralanyangka. Tjiinyan purtu parrara-wanarayilku wantiku. Nyangka
    palunyapirinypa nyuntuku kaparli tjamupirti-ya pirnirriku nyinama.”
  row-row: Boe ma Ana no Abram dea neu, de nafadꞌe nae, “Mete lalai a dei. Mete sobꞌa
    nduuꞌ ra. Ho reken mala se, do? Tititi-nonosi mara dei fo ramaheta onaꞌ nduuꞌ
    ra boe!”
  kan-2017: “ಆಕಾಶದ ಕಡೆಗೆ ನೋಡು, ನಕ್ಷತ್ರಗಳನ್ನು ಲೆಕ್ಕಿಸುವುದು ನಿನ್ನಿಂದಾದರೆ ಲೆಕ್ಕಿಸು.”
    ನಂತರ ಯೆಹೋವನು ಅಬ್ರಾಮನಿಗೆ, “ನಿನ್ನ ಸಂತಾನವು ನಕ್ಷತ್ರಗಳಷ್ಟಾಗುವುದು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: La Abɨlam dɨ abɨci haiabɨla ivouci nudɨ abami. Nama uaiaŋ susu hɨvɨ igaiahua
    lidɨ agɨladɨ igɨha uami. Nama huaci lugɨlɨvanaŋ uami. Nadɨ iamɨlɨhalina agɨlaŋ
    iaha habɨla lidɨ nameŋ hɨniavɨbali uami.
  tgo-tgo: Giya Loi i vaŋguraŋgiya eto na i dagewe iŋa, “Wo u ghɨmaravoro e buruburuko
    na u mando na u vaonaŋgiya ghɨtarako, thoŋgo valɨkaiwan; orumburumbu nevole lenji
    ghanaghanagha ŋgora thiyako.”
  yap-yap: Me fek SOMOL Abram nga wean me ga’ar ngak, “Mu sap nga lanelang ngam the’eg
    e t’uf ni bay riy ni fa’an rayag rom, aram urngin e pi’in owchem ni bay yib.”
  tet-tet: Nunia tiꞌan, Maromak nalaꞌo nodi Abram sai, hotu katak baa nia naꞌak, “Tanaat
    baa laleꞌan! Maree kokon fitun nia sia. O bele sura mola sia ka lale? Okaan husar-binan
    nanis atu bea hanesan fitun nia sia!”
  hlt-MCSB: Te phoeiah Abram te poeng la a khuen tih, “Vaan ke paelki lamtah aisi
    ke tae mai lah. Amih te na tae thai atah a thui vanbangla nang kah tiingan la
    om van ni,” a ti nah.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ዓብራሜ ካሮ ባንሢ ዔኤሊ ኬሳዖ፦ «ሂንዳ ሌካ ጫሪንጮ ዛጌ፤ ዦኦጋሢ ፓይዳኒ ኔ ዳንዳዓቴ
    ሂንዳ ፓይዴ፤ ዓካሪ ኔኤኮ ዜርፃ ዬያጉዲ ሚርጋንዳኔ» ጌዔኔ።
  kew-kew: 'Nipu amanane mea pua goa sa: So yaa-para adasa, mada dipialiri so ubakedonu
    dipia. Gorabu goa sa: Neme maralalide onaare gorupa ralalimi.'
  twi-ASANTE: Onyankopɔn de Abram kɔɔ afikyire, na ɔka kyerɛɛ no sɛ, “Pagya wʼani
    hwɛ soro na hwɛ sɛ wobɛtumi akan ɔsoro nsoromma anaa.” Afei, Onyankopɔn ka kyerɛɛ
    Abram sɛ, “Saa ara na wʼasefoɔ bɛdɔɔso.”
  mwc-mwc: Ba Bada i urabai i kasibauwei ku matara ba i wona, “Ke gagawa ku kaidamo
    ba gwamegwame ke baiyawa rubai. Natunatum muri yai sina tupuwa wai, sina pesara
    bage nikosi gwamegwame rutainisi.”
  bhl-bhl: 'Dangesomi, Abalam elo kut elo debeleko, iti weng mak bokolewomele: “Ku
    abiil katiw elo atema! Atemeko, fial demdem biliw biilo teing bokola! Kate, ku
    ki keko, nam teing bokolew te.”, dangesomi, iti bokolewomele: “Kom muluwel dow
    e banban fial demdem beemdiw keloke te.”, dangse kale.'
  con-NTPO: 'Tsa''caen supa Na''suja Abramma tsoteni angapa su: —Sefacconima ñotsse
    camba o''fema agattocanjan; da osha''ve''se qui. Nane tsa''caen tsu que dutssiyendeccuja
    agattoye oshambi''tsse atapaya.'
  eng-WEBU: The LORD brought him outside, and said, “Look now toward the sky, and
    count the stars, if you are able to count them.” He said to Abram, “So your offspring
    will be.”
  bnp-bnp: Muri e Bakovi Dagi i tuli talea e Abram i takia, “O mata rike na hunu,
    o toni ni gi lobo a hada nga.” Muri i takia, “E huriki a hamomu bara ri kupo manga
    a hada nga.”
  wal-wal: Yaagi simmidi kare a kessidi, “Saluwaa pude xeella; neeni xoolintteta qoodanau
    danddayikko qooda; ne zerettaikka hagaa keena gidana” yaagiis.
  mgh-mgh: 'Ankumiheraka vate inupa, ahomwiirela: Uwehe wirimu ni waalikele itthoottwa,
    wooryaka waalikela. Ni ahopwaherera eeraka: Nloko naa nno phinhalaya ukhala toko
    nnya itthoottwa nnya.'
  acu-NT: 'Tura Abraman aanam jiiki chicharak: —Pangkaim yamaikia nayaim jiisam ¿yaa
    ainau nekapmarminkaitam? Ami wearam yaa aina nunisarang nekapmarchamin artinuitai,
    —Yus timiayi.'
  spa-PDDPT: 'Lo llevó afuera y le dijo: Contempla ahora los cielos y cuenta las estrellas,
    si puedes contarlas. Y le dijo: Así será tu descendencia.'
  gun-gun: 'Ha''e vy ogueraa oka py. Ha''e vy aipoe''i: — Ema''ẽ yva re, ha''e eipapa
    jaxy-tata ikuai va''e, reipapa aguã ha''eve ramo. Aipoe''i avi: — Guĩ rami ''rã
    heta neramymino kuery — he''i.'
  agu-BL: 'Tele''n tzaj tzun tcy''al Kataj yi Abram xe tal pach, yi mantial tu'',
    itzun taltz: —Il nin e''chk tx''uml yi ate'' tcya''j. Cya''l jun yi nink xcye''
    tan tajle''n, na jun c''oloj cunin e''. Cha''tz cunin ẍchibne'' tajlal araxonl.
    Cya''l jun xcye''k tan cyajle''n, stzun Ryos bantz.'
  eng-PEV: Then God took Abram outside and said, “Look up at the sky and try to count
    all those stars. There are a lot of stars. You can’t count them all. Well, you
    will have a son, and later on lots of people will be born into his family, and
    later on they will be a real big family. And just like nobody can count the stars,
    nobody will be able to count all your family.”
  ilo-ULB: Kalpasanna, impanna isuna iti ruar ket kinunana, “Tumangadka iti langit,
    ket bilangem dagiti bituen, no kabaelam ida a bilangen.” Ket kinunana kenkuana,
    “Kastanto met ngarud dagiti kaputotam.”
  kpg-kpg: Dimaadua gaa lahi a mee gi di malaelae, ga helekai gi mee, “Mmada malaa
    gi di langi, hagamada malaa daulia nia heduu. Do hagadili ga logowaahee gadoo
    be nia maa.”
  uig-ARA: 'شۇنىڭ بىلەن پەرۋەردىگار ئۇنى تاشقىرىغا ئېلىپ چىقىپ: ــ ئەمدى ئاسمانغا
    قاراپ يۇلتۇزلارنى سانا ــ قېنى، ئۇلارنى سانىيالامسەنكىن؟! ــ دېدى. ئاندىن ئۇنىڭغا:
    ــ سېنىڭ نەسلىڭمۇ شۇنداق بولىدۇ، ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu kəwurɛnɛ Abram abal ŋɔn disrɛ, kɔ kəloku kɔ: «Məgbətnɛ kɔm. Məlɔm
    cɔs cacɔkɔ, kɔ məntam-ɛ.» Kɔ kənɔcər: «Pəmɔ cɔs cacɔkɔ, yuruya yam afɔde pactam
    kəlɔm ŋa fəp.»'
  bps-bps: Na nebe kenen Dwata déén di lwà, na manan di kenen, “Neyem i langit, na
    nsem i dad blatik ku gaganam i mse dun. Na di satu duh kadang too dee dad belam
    salngad i kdee dad blatik atù.”
  mbs-mbs: Inibing te Timanem si Abram doton te lowà te balay, aw minikagi sikandin,
    “Lengag ka den doton te langit. Pegbilang ka te menge bitoen aw mebatog nikaw.
    Iling kenyan se kedita te menge bowad-bowad nikaw.”
  tof-tof: Wa Eibrramón pul basirrdü idódürr, da bóktanórr wagó, “Pülpüldü yazil!
    Ma wimurr kóbó etang, ma ne gaodó nómadóla atangóm!” Da wa oyaka akó bóktanórr
    wagó, “Marü olmalbobatal sab inzan korale.”
  sus-sus: Alatala naxa Iburama ramini a xa kiri banxi bun ma, a naxa a masen a bɛ,
    «I ya rate koore ma. I xa tunbuie kɔnti xa i nɔma e kɔnti kolonde.» A man naxa
    a masen a bɛ, «Tunbuie gboxi ki naxɛ koore ma, i bɔnsɔɛ fan wuyama na ki nɛ.»
  pon-2006: KAUN-O eri ketin kahreieilahng liki oh mahsanih, “Kilengdalahng pahnlahng,
    oh wadek usu kan, ma ke kak; pwe iei pahn duwen ngeder en kadaudokomw kan.”
  jae-jae: Go gêwê eŋ kêsa awê gêja ma kêsôm gebe “Matam endec umboŋ ma embe ôtôm
    gebe ôsa utitalata sa, go ôsa samaŋ.” Go kêsôm gêdêŋ eŋ gebe “Nêm wakuc oc têtôm
    tonaŋ.”
  ksd-ksd: 'Ma i ga agure vairop ia, ma i ga biti tana: Una tadarake ra bakut, ma
    una luk guve ra lavur tagul, ona i tale u upi una luk guve diat; ma i ga biti
    tana: Damana boko ra lavur bul mur tam.'
  tur-YTC: Yahve onu dışarı çıkarıp, “Gökyüzüne bak” dedi, “Eğer yıldızları sayabilirsen
    say.” Avram'a, “Senin soyun da böyle olacaktır” dedi.
  bel-N: 'І вывеў яго вонкі, і сказаў: “Паглядзі на неба і палічы зоркі, калі зможаш
    палічыць іх”. І сказаў яму: “Такім будзе насеньне тваё”.'
  grc-BRENT: Ἐξήγαγε δὲ αὐτὸν ἔξω, καὶ εἶπεν αὐτῷ, ἀνάβλεψον δὴ εἰς τὸν οὐρανὸν, καὶ
    ἀρίθμησον τοὺς ἀστέρας, εἰ δυνήσῃ ἐξαριθμῆσαι αὐτούς· καὶ εἶπεν, οὕτως ἔσται τὸ
    σπέρμα σου.
  ind-AYT: Kemudian, TUHAN membawa Abram ke luar dan berfirman, “Pandanglah langit
    dan hitunglah bintang-bintang kalau kau dapat menghitungnya.” Dia pun berfirman
    lagi kepada Abram, “Seperti itulah keturunanmu nanti.”
  lid-lid: Eme Laban kuhi iy eme manan ma tiye, “Ou anyolom ki loke bada kandrah ya
    none ou ondrek ndrau se, ou kameh lundriyem oro kameh i solo-a ndrau don.”
  eng-NNA: After that God took Abram outside, he said to him, “Look up, look at those
    stars. They are very many. You cannot count them [lit. 'cannot put names on them'],
    they are many. Your own grandchildren's grandchildren and those who come after
    them also will become very many. You will not be able put names on them, they
    will be very many.” Like that God spoke to him.
  nya-nya: Yehova anapita naye Abramu panja nati, “Tayangʼana kumwambaku, ndipo chifukwa
    cha chimenechi uwerenge nyenyezi ngati ungathe kuziwerenga.” Ndipo anamuwuza kuti,
    “Ndi mmene adzakhalire ana ako ndi zidzukulu zako.”
  hrv-hrv: 'Izvede ga van i reče: “Pogledaj na nebo i zvijezde prebroj ako ih možeš
    prebrojiti.” A onda doda: “Toliko će biti tvoje potomstvo.”'
  mps-mps: Tama Yawego Abram buluba odasa solama, tama agabolo po bomonama weyu, te
    po wai, “Nago te dagalude te hǫ dabe suao. Te nago tigidali nedebo usu yaibawe?
    Tialima, nago wąį dabego wai dabe augwali te hǫ tiwai umabo mu pedelaibao,”
    wali.
  llg-llg: Boe ma, Ana noo Abram deak neu, de Ana nae, “Hatematak ia o suli lalai
    muu. Hena o mita nduu kala sila. O bisa hingga sala do? Dei o fo numbu-saꞌdu mala
    noꞌu nala leo nduu kala sila.”
  tpi-tpi: Na Bikpela i kisim Abram i go ausait, na i tokim em olsem, “Yu lukluk i
    go antap long skai na yu lukim ol sta. Ating yu inap kaunim ol, a? Ol tumbuna
    pikinini bilong yu bai i kamap planti tru, olsem ol sta.”
  dan-1931: 'Derpå førte han ham ud i det fri og sagde: “Se op mod Himmelen og prøv,
    om du kan tælle Stjernerne!” Og han sagde til ham: “Således skal dit Afkom blive!”'
  vie-OVCB: 'Ban đêm, Chúa Hằng Hữu đem Áp-ram ra sân ngắm khung trời đầy sao và bảo:
    “Con nhìn lên bầu trời và thử đếm sao đi! Dòng dõi con sẽ đông như sao trên trời,
    không ai đếm được!”'
  lbk-lbk: Sa et infalan Apo Dios si Abram, sa na't kanan, “Entangad ka ta filangem
    nan cheycha'y tokwifi mo makafilang ka, et kag nan filangcha nan wanen-edmo.”
  guj-2017: પછી ઈશ્વર ઇબ્રામને રાત્રે ઘરની બહાર આકાશ નીચે લઈ ગયા અને કહ્યું, “તું
    ઊંચે આકાશ તરફ જો અને ગણી શકે તો તારાઓ ગણ,” પછી તેમણે તેને કહ્યું, “એ તારાઓ જેટલાં
    તારા સંતાન થશે.”
  byr-byr: '@see-verse:GEN.015.004'
  awx-awx: Inike kepmän täkepuke using inikut. “Yekäpkätan kake, kuminamu kendeyo.
    Kendetnangäsä tinggak? Bapuka using tining,” yang inikut.
  pon-2006A: KAUN-O eri ketin kahreieilahng liki oh mahsanih, “Kilengdalahng pahnlahng,
    oh wadek usu kan, ma ke kak; pwe iei pahn duwen ngeder en kadaudokomw kan.”
  por-BRBSL: 'Yahweh o levou para fora, e disse: “Olhe agora em direção ao céu, e
    conte as estrelas, se você for capaz de contá-las”. Ele disse a Abram: “Assim
    será a sua descendência”.'
  aly-aly: Akngeyel renh atnwenhek aketh-warl. Ra renh ilek, “Alker-warl itnywena!
    Antyarr-rnem ntwa areyel? Ntwa count-em-anem renh-rnem ila! Ngkwenh-rnem antyarr
    ilenh-rnem-apeny akngerrirreyenh.”
  cth-cth: Hahoi Abram hah alawilah a hrawi teh, kalvan lah khenhaw! âsi na touk thai
    pawiteh touk haw, hot patetlah na catoun ka pungdaw sak han.
  twi-twi: Onyankopɔn de Abram kɔɔ afikyiri, na ɔka kyerɛɛ no se, “Ma wʼani so hwɛ
    soro na hwɛ sɛ wubetumi akan soro nsoromma ana.” Afei, Onyankopɔn ka kyerɛɛ Abram
    se, “Saa ara na wʼasefo bɛdɔɔso nen.”
  hlt-hlt: Te phoeiah Abram te poeng la a khuen tih, “Vaan ke paelki lamtah aisi ke
    tae mai lah. Amih te na tae thai atah a thui vanbangla nang kah tiingan la om
    van ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie ndennɛ Abɑrɑmmu ditowɑɑ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: Bɔ́útɛ́ tiwɛtì kɛ́yɑ̀
    siwɑ̃̀ɑ̃, ɑ bo nɑ kɛ́ sì kɑ̀ɑnɑɑ̀? Kɛ̀ kù yíɛ́ kɛ dɔ̀: Siwɑ̃̀ɑ̃ dòmmɛ̀, ɑ yɑɑ̀bí
    yóó sṹṹ mmɛɛ̀ botí.'
  msy-2020: Egha Ikiavɨra Itir God Abram inigha azenan ghua a mɨgɨa ghaze, “Nɨ kogh
    overiamɨn mɨkovezibar gan. Nɨ bar da mengam? Ti puvatɨ. Guizbangɨra, nɨn ovavir
    boriba bar avɨrasemegh mɨkovezibar dɨbobonimɨn mɨn mangam.”
  txq-txq: Boe ma Ana nuni no Abram dea neu, de nae, “Hatematak ia o mete muni lalai
    muu. Soba o mete neu nduuk kara raa. O bisa reke mala sara, do? O tititi-nonosim
    mara neu ko noꞌun nara desi leo nduuk kara raa!”
  aaz-aaz: Onaim In neik naiꞌ Abram anpoi, rarit In nak, “Ho mbaiseun miit on neon
    goe! Amkius miit akfuun ein naan. Ho msoiꞌ maan sin ii, oo? Ho sufam-kauꞌm ein
    of amfau-rutu on reꞌ kfuun ein naan!”
  azb-azb: 'Rəbb onu bayıra çıxarıb dedi: «Göyə bax, oradakı ulduzları saya bilərsənsə,
    say». Yenə dedi: «Nəslin o qədər olacaq».'
  eng-DBY: And he led him out, and said, Look now toward the heavens, and number the
    stars, if thou be able to number them. And he said to him, So shall thy seed be!
  hin-2017: और उसने उसको बाहर ले जाकर कहा, “आकाश की ओर दृष्टि करके तारागण को गिन,
    क्या तू उनको गिन सकता है?” फिर उसने उससे कहा, “तेरा वंश ऐसा ही होगा।” (रोम. 4:18)
  wol-KYG: 'Loolu wees Aji Sax ji yóbbu ko ci biti ne ko: «Xoolal asamaan, te waññ
    biddiiw yi, ndegam man nga ko.» Mu dellu ne ko: «Noonu la sa askan di tollu.»'
  swp-swp: Ia abo i woea‐hepesa, i ene, “U itasae galewa eai, ipora hage u hasiridi
    ena gonoana u hasiridi.” Abo i ribalau arinai i ene, “Am isimurita abo doha ede.”
  bjr-bjr: Miqi qimaseenoo Karaambaiqa Abarammana afiqee madaanai muquseenoo qinau.
    Innaarunai qafamaseenana fasau amanee anee asaana rinnaree. Aniki ani aruakinausa
    miqimmasee kambiqeefara.
  eng-YLT: and He bringeth him out without, and saith, 'Look attentively, I pray thee,
    towards the heavens, and count the stars, if thou art able to count them;' and
    He saith to him, 'Thus is thy seed.'
  kne-kne: Asi na ibala si Abram yan kanana, “Tangadem ed daya yan bilangem din talaw
    mo kabaelam, tan say kaad-adon di bilang di polim.”
  wat-wat: I oviya i kikinomaniya menanai eketa i iyaviya i bwaduwa, “Matau i vane
    kawasasakaoḡowai be yamasi kinavinavi ku ginaḡanaḡa-nuvanuvaisi, taki ka fata
    maise. Yawane susukwau maise kinavinavi. Muka tamo aitevana kana fata be ina ginaḡanaḡaisi.”
  heg-NTPO: Kon Un kil puting Abram, hidim tekan noan, “Olan ku ngat laok bus el apan
    nua, le tinang duun nas. Ku kaih nalas se? Mam ku in hua-koet tas mamon na el
    duun nas kon!”
  ptu-ptu: 'Iya umpasolam messubum Abram anna nauaanni: “Pentongako längäm langi''
    anna uhhekengko bintä, ke umbelai. Aka padai too budanna bintä, la padam too duka''
    budanna pessubummu.”'
  bzd-NTPO: 'Eta̱ Jehová wa̱ Abram mítse̱r u''rki̱, ta̱ ichéitö ia̱: —Ká̱ sa̱ú̱ buaë
    siwa̱'' ki̱. Bëkwö sa̱ú̱ ta̱ ishta̱''ú̱. ¿Be'' a̱ ishta̱rmi? E̱''ma bua'', es
    be'' aleripa alördaë tai̱ë.'
  kwf-kwf: Buri Ꞌana, Iawe ka ngalia sa Abram ka leka Ꞌi maa, ma nia ka fata Ꞌuri
    ana, “ꞋOke lia alaꞋa saena mamanga kwa! Ma Ꞌoko ili Ꞌuana toꞋolana bulubulu loeri
    ki. ꞋOko fia Ꞌoko saiana toꞋolada leleka ka sui kwa? Sali nia noaꞋa ne! Nau ku
    saea fuamu, na ngela neꞋe ke baꞋa futa maꞋi ana kwalafa Ꞌoe, kike baꞋa Ꞌoro liu
    diꞋia na bulubuluna salo loeri.”
  eng-WYC-2017: And the Lord led out Abram, and said to him, Behold thou heaven, and
    number the stars, if thou mayest. And the Lord said to Abram, So thy seed shall
    be.
  eng-WMBB: The LORD brought him outside, and said, “Look now towards the sky, and
    count the stars, if you are able to count them.” He said to Abram, “So your offspring
    will be.”
  spp-spp: 'Lire kàntugo, ka Kile si Burama yige ntàani na, maa yi jwo u á: «Burama,
    ma ɲùŋke yîrige ma a wɔrigii tɔ̀rɔ kàmpyi mu sí n-jà, ɲaha na yɛ mu tùluge mú
    sí ɲyaha amuni.»'
  aey-aey: Odimei Tibud uqa Ebram ehudeceb maha gumu cali lesin. Odimei madon, “Faga!
    Saona isec meciimeg malaqa sicanadaga. Hina sicanadecnu ihocfa hinana sihul ha
    malaqa nijia eu odiwe nijigian,” don.
  urd-GVH: रब ने उसे बाहर ले जाकर कहा, “आसमान की तरफ़ देख और सितारों को गिनने की कोशिश
    कर। तेरी औलाद इतनी ही बेशुमार होगी।”
  rug-rug: Meke turaṉa la nia e Zihova pa sada si asa, meke zama, “Mu eṉa sage la
    pa maṉauru, mamu podekia nae i sari na pinopino. Sarini pu tuti gore mae gua koa
    goi, si kaqu soku holani si arini,” gua si Asa.
  gaz-gaz: Innis Abraamin gad baasee, “Samiiwwan ol ilaaliitii yoo urjiiwwan lakkaaʼuu
    dandeesse lakkaaʼi” jedhe. Itti fufees, “Sanyiin kees akkanuma baayʼata” jedheen.
  fra-LSG: 'Et après l’avoir conduit dehors, il dit: Regarde vers le ciel, et compte
    les étoiles, si tu peux les compter. Et il lui dit: Telle sera ta postérité.'
  gnn-gnn: Go dhawaṯthurrana lili warraŋullilina, ga nhäŋa ŋunha ya' ganyu'nha miṯtji.
    Bakaruŋa ga nhäŋa ŋunha ya' miṯtji, ŋula nhämunha'na ŋunha yulŋunydja, bala bothurruna.
    Balanyarayina yurru nhokuŋu miṯtjinydja, guḻku'na dhikana yana, ŋula nhämunha'na
    bothurrumiriwnha.”
  yal-yal: Ala yi Iburama ramini a bubun bun ma, a yi a fala a xa, a naxa, “I yɛɛn
    nate kore. I sarene tɛngɛ xa i nɔɛ a yatɛn kolonɲɛ.” A mɔn yi a fala a xa, a naxa,
    “I ne toxi kii naxan yi kuyen ma, i bɔnsɔnna fan wuyama ayi na kiini nɛn, i mi
    nɔɛ a yatɛn kolonɲɛ.”
  gum-gum: 'Incha wambiisrø pera yabe, trenchibig køn: —¡Au! srømbalaneb nesh cha,
    kønchabiimeran mundamdø køtamørtrig— cha. Incha katø trenchibig køn: —Ñuinukkurri
    katøburø ureemerabe øyeetøwein kønrrun— cha.'
  iou-iou: Ude iwetpäŋä yäŋikŋat päŋku yäman umu ŋode iwetkuk; Gäk doraŋpäŋ kunum
    terak ijiŋpewi ärowän. Ijiŋpewi ärowänpäŋ guk täga daninaŋi täŋpäwä, eruk dani!
    Ude yäŋpäŋ iwetkuk; Nanakaye ahänayäŋ täŋo yabätan udegän api ahäŋ yäpmäŋ kuneŋ
    yäk.
  haw-1868: 'Kai aku la oia ia ia mawaho, i mai la, E nana aku oe iluna i ka lani,
    e helu i na hoku, ina e hiki ia oe ke helu: i mai la kela ia ia, Pela auanei kau
    poe mamo.'
  arb-NAV: 'وَأَخْرَجَهُ الرَّبُّ إِلَى الْخَارِجِ وَقَالَ: «انْظُرْ إِلَى السَّمَاءِ
    وَعُدَّ النُّجُومَ إِنِ اسْتَطَعْتَ ذَلِكَ». ثُمَّ قَالَ لَهُ: «هَكَذَا يَكُونُ
    نَسْلُكَ».'
  adz-adz: Da Yawe iyu Abram iwaꞌ ifa manaꞌ da ini rutin, “Wadantangꞌ wayab gunungun
    da wafaris ngantam santan aga, bida u sangꞌa i farisa sib angu fantsupan. Waringantin!
    U yanginggam bungꞌ awaꞌ nabinigi.”
  ewe-ewe: Yehowa kplɔ Abram va xexe le ɣletiɖiɖi nu, eye wògblɔ nɛ be, “Kpɔ dziƒo
    ɖa, eye nàxlẽ ɣletiviawo, ne àte ŋu axlẽ wo ko. Nenema tututue wò dzidzimeviwo
    anɔ; ame aɖeke mate ŋu axlẽ wo o!”
  eng-LEE: And he brought him forth abroad, and said, Look now toward the heaven,
    and count the stars, if thou be able to count them; and he said unto him, So shall
    thy seed be.
  dji-dji: Ga Goddji nyaniny walmirdjinginban wiṉiṉngir, ga inga bindjin, “Gurrknyaw
    ṉamili, ga manyaw butjurrudjigiban gata mala. Miri bilapilang miri mala-punyirbi
    nyungupibi djani djin galbidjidji miri ngunung ngurrgima mala ṉammirri.”
  gvn-gvn: '@see-verse:GEN.015.004'
  nna-nna: Palaja jalakarti kayi marna Abram, wurranala, “Parrjala kanka, ngurnungurrangu
    parrjalajaninyi panikatarrangu. Kurrngal yiji. Munu yinipa wirrirnakanjaninyi,
    kurrngal. Nyuntumili jamuji karlujirrangu waljapa nyirrirnikartijarrangu pukun
    kurrngal yiji jarrulupiyi. Munu yinipa wirrilamanjaninyi, kurrngal yiji.” Palajun
    wurrarnala Ngarrkalu.
  asm-FB: তেতিয়া যিহোৱাই অব্ৰামক বাহিৰলৈ নি ক’লে, “তুমি আকাশৰ ফালে চোৱা আৰু যদি পাৰা
    তৰাবোৰ গণনা কৰা।” তেওঁ আকৌ অব্ৰামক ক’লে, “এইদৰে তোমাৰ বংশও হ’ব।”
  sus-A: عَلَتَلَ نَشَ عِبُرَ مَ رَ مِنِ عَ شَ كِرِ بَنشِ بُن مَ، عَ نَشَ عَ مَسٍن
    عَ بّ، «عِ يَ رَتٍ كٌورٍ مَ. عِ شَ تُنبُييٍ كْنتِ شَ عِ نْمَ عٍ كْنتِ كٌلٌندٍ.»
    عَ مَن نَشَ عَ مَسٍن عَ بّ، «تُنبُييٍ فبٌشِ كِ نَشّ كٌورٍ مَ، عِ بْنسْي قَن وُيَمَ
    نَ كِ نّ.»
  fra-SBL: 'Yahvé le fit sortir et dit : « Regarde maintenant vers le ciel, et compte
    les étoiles, si tu sais les compter. » Il dit à Abram : « Ta descendance sera
    ainsi. »'
  hbo-hbo: וַיֹּוצֵ֨א אֹתֹ֜ו הַח֗וּצָה וַיֹּ֙אמֶר֙ הַבֶּט־נָ֣א הַשָּׁמַ֗יְמָה וּסְפֹר֙
    הַכֹּ֣וכָבִ֔ים אִם־תּוּכַ֖ל לִסְפֹּ֣ר אֹתָ֑ם וַיֹּ֣אמֶר לֹ֔ו כֹּ֥ה יִהְיֶ֖ה זַרְעֶֽךָ׃
  shp-NTPO: 'Jatian Ibon Abram, jeman pikoxon neskáakin yoia iki: —Minra abiratiki,
    jakonhakin nai oinxon, atipanxon wishtinbo toponwe. Jatí icharibira, min chiní
    bakebo inoxiki —akin.'
  eng-WYCLIFFE: And the Lord ledde out Abram, and seide to hym, Biholde thou heuene,
    and noumbre thou sterris, if thou maist. And the Lord seide to Abram, So thi seed
    schal be.
  piu-2006: Katutjalu watjaṉu Yipumanya, “Yurilkutu pakara yarra!” Yipumanya pakara
    ngaranyingka Katutjalu piyuku watjaṉu, “Piṉṯirri tjuṯalpi nyawa! Yilta, nyuntu
    puṯu kaantamilalku, tjuṯalingku. Piṉṯirri pala tjuṯa nguwanpa nyuntupa walytja
    ngaṉṯitja tjuṯa nyinaku, tjuṯalingku.” Katutjalu yalatji watjaṉutjangka Yipumalu
    puntura kuliṉu, “Yiltalingkuṉi watjaṉu.” Palulanguru Katutjanyara pukuḻpa nyinangu,
    palumpa wangka kuliṉutja. Katutjalu Yipumanya piyuku alatji watjaṉu, “Ngayuluṉanta
    mayutjulu yaṉṯayaṉṯara ngalya katingu tawun Yaaralanguru, ngurra ngaatjaṉanta
    yungkukitjangku.” Yipumalu tjapiṉu, “Yunytjurrinyiṉa manta ngaatjanya kanyilkitja.
    Kanyilkitjaluṉa puṯu kuliṉi, yiltaṉin yungku? Nintilaṉi ngayulu yilta kanyintjaku!”
    Katutjalu watjaṉu, “Kala, nintilkuṉanta. Kuka tjuṯatju ngalya katirra tjurra!,
    puluka kutju, tjiipi kutju, nanikuta kutju, ngatapuka kutjarra.” Yipumalu ngalya
    katirra pungkula tjananya tjunu. Kuka palunya kilytjuntankula tjunkula wanaṉu.
    Yalatji paluru palyaṉu, puluka tjiipi nanikuta. Tjuḻpu kutju, paluru winki kutjarra
    tjunu. Tjuḻpu kutjarra kilytjuntankuwiyangkukampa tjunu. Palulanguru Yipumanya
    nguḻu ngarrirra yanku puntulpi ngarringu. Katutjanya paluru tjukurrpa nyangu.
    Yalatji Katutjalu watjaṉu, “Nyuntupa walytja ngaṉṯitja tjuṯa ngula manta kutjupangka
    nyinamalpa. Palunyangkaya kutjupa tjuṯangku mayutju kuya tjuṯangku tjananya kanyinmalpa,
    paṉa palula. Yuwa, yilta tjana waarrkarringkula nyinamalpa, mayutju kuya tjuṯaku.
    Rawa puntuya nyinamalpa ngurra palula, puu yantaṯa yiiya. Ngurra palunya ngurrara
    tjuṯa, mayutjuṯarraṉa tjananya pungku. Palunyatjanu nyuntupa walytja ngaṉṯitja
    tjuṯa manta ngaakutuya ngalya yanku. Mani anta yulytja puḻkaya mantjira ngula
    ngalya yanku ngurra ngaakutu. Ngaangkalpiya kutu nyinamalpa.”
  pjt-pjt: Munu Mayatjalu palunya uṟilkutu katira wangkangu, “Ira-nyawa ilkaṟi nyara
    munu kililpi tjuṯa kantamilala. Nampa pala palu puṟunypa aṉangu nyuntulanguṟu
    ma-tjuṯaringkuku nyuntumpakunu tjuṯa.”
  cwe-cwe: Mndewa Mulungu kamulava kunze na kumulongela “Lola kuulanga na geza kuzipeta
    nhondo, kwizakuwa na welesi mwingi fana nhondo izo.”
  bgs-bgs: Na, igpid ka Manama si Abram tun ta luwà ka tulda, asta igkagi sikandin,
    na mà din, “Langngag ka tun ta kawang-awangan. Iyap nu tô mga karani ka makéyap
    ka. Iring kanan mga karani tô karapungan ka mga rubbad nu.”
  kik-kik: Akiumia Aburamu nja, akĩmwĩra atĩrĩ, “Ta tiira maitho ũrore igũrũ na ũtare
    njata, angĩkorwo ti-itherũ no ũcitare.” Ningĩ akĩmwĩra atĩrĩ, “Ũguo nĩguo rũciaro
    rwaku rũkaigana.”
  ksr-ksr: Qaa kaeŋ asugiro Anutunoŋ Abram wama seleeŋgeŋ kemeŋ qaa kokaeŋ ijoro,
    “Mono sombinoŋ uuna uro seŋgelao weeŋgoŋ oŋombaatiwaa so koloowaati eeŋ, ii mono
    saanoŋ weeŋgoŋ oŋomba.” Kaeŋ ijoŋ kokaeŋ toroqeŋ jero, “Goo gbiliuruga yoŋoo jaŋgogianoŋ
    mono iikawaa so koloowaa.”
  omb-omb: Me mo laie tavano varea me mo veve vena, “Ko leo siseri tahage aulu lolo
    mahava me gom valu na visiu tare gu vei lei ve goin velure. Renetumu rain sao
    mwere hi.”
  fra-NCL: 'Et, l’ayant conduit dehors, il dit : « Lève ton regard vers le ciel et
    compte les étoiles, si tu peux les compter. » Et il lui dit : « Telle sera ta
    postérité. »'
  cek-AK: Abram to tasa bangah caeh haih moe, anih khaeah, Van bang doeng tahang ah,
    cakaehnawk na kroek thaih nahaeloe, kroek ah; na caanawk loe to tiah om o tih,
    tiah a naa.
  xla-xla: Epame Godta A꞉iblamye aya alikili dla semtame halemama epo atlaiyo, “Wa꞉
    inoma mate omapla di dla natine. Wa꞉ ala꞉lepiye, wa꞉ tamili hapuloma eye sesa꞉pa꞉mele
    pokadene. Wa꞉ mamadulotapo tamili some epo pasatlepe,” diyo.
  cuk-cuk: 'Geb degine, Bab-Jehová magaba Abram-sesad, ega sogded: —Nue be niba atake,
    be niisgwamar ebise, ar sunna be ebisodibe. Weyob-mergu wagan be nikuoed.'
  uig-CYR: 'Шуниң билән Пәрвәрдигар уни ташқириға елип чиқип: — Әнди асманға қарап
    юлтузларни сана — Қени, уларни саналамсәнкин?! — деди. Андин униңға: — Сениң нәслиңму
    шундақ болиду, — деди.'
  pma-pma: Evus, Iahova mulamuni va hae ka vit, “Kilele hehina nesa en teilang ka
    kihuli vis hitu keil. Kosakras. Ka vatiamal keil onom isuval hitu keil enek.”
  tel-2017: ఆయన అతణ్ణి బయటకు తీసుకువచ్చి “నువ్వు ఆకాశం వైపు చూసి, ఆ నక్షత్రాలు లెక్కపెట్టడం
    నీకు చేతనైతే లెక్కపెట్టు” అని చెప్పి “నీ సంతానం కూడా అలా అవుతుంది” అని చెప్పాడు.
  hat-BSA: 'Konsa, li te mennen li deyò, e te di: “Koulye a, gade vè syèl yo, e kontwole
    zetwal yo, si ou kapab kontwole yo.” Epi Li te di li: “Se konsa desandan w ap
    ye.”'
  bxh-bxh: Habahim kamumu yai, Yaubada, Abelam ya lawen ena palai ganamuli yai, be
    ya faliba, iyen, U itaꞌita hasa galewa, be kipwala u itadi haba gonowam wa fatilidi?
    Um laulauwewem haba sa ouli wananaha doha kipwala.
  kos-kos: LEUM GOD El pwanulla nu likinuma ac fahk, “Ngetak nu inkusrao ac srike
    in oakla itu ingo. Fwilin tulik nutum ac fah pus oana itu uh.”
  hbo-WLC: וַיּוֹצֵ֨א אֹת֜וֹ הַח֗וּצָה וַיֹּ֙אמֶר֙ הַבֶּט־נָ֣א הַשָּׁמַ֗יְמָה וּסְפֹר֙
    הַכּ֣וֹכָבִ֔ים אִם־תּוּכַ֖ל לִסְפֹּ֣ר אֹתָ֑ם וַיֹּ֣אמֶר ל֔וֹ כֹּ֥ה יִהְיֶ֖ה זַרְעֶֽךָ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị kpọpụtara Ebram nʼezi sị ya, “Lelie anya gị elu
    na mbara eluigwe, gụọ kpakpando niile ị hụrụ ọnụ, ma ị ga-enwe ike ịgụta ha.”
    Ọ gwara ya sị, “Otu a ka mkpụrụ gị ga-adị. A gaghị agụta ha ọnụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ ବାହାରକୁ ଆଣି କହିଲେ, “ତୁମ୍ଭେ ଆକାଶକୁ ଦୃଷ୍ଟି କରି
    ଯଦି ତାରାସମୂହ ଗଣିପାର, ତେବେ ଗଣି କୁହ।” ସେ ଆହୁରି କହିଲେ, “ଏହି ପ୍ରକାର ତୁମ୍ଭର ବଂଶ ହେବ।”
  wmt-wmt: '@see-verse:GEN.015.004'
  chk-chk: Nge Kot a üreni Apram pwe epwe towu me lon imwan. Mürin a kapas ngeni,
    “Kopwe netä läng o aleani ekewe fü. Ifa usun, ka tongeni aleaniir? Iei usun mwirimwirum
    kana repwe chomong usun chomongun ekewe fü.”
  ssd-ssd: 'Taŋakina sulumba nu Abram tumba kilim kumba sana: Ai ambe. Samba mbol
    ambe tandeka mambilmba mbai kaŋgerka. Ne ŋakmba burkam kumuŋ e? Ŋgumneŋga ne tuku
    ndare mbolŋge mbuŋ gudommba mayok kaŋgaig. Samba mbolŋge mbai minig taŋaŋ burnu
    kumuŋ kuga ŋgina.'
  rop-rop: Afta na YAWEI bin deigim Eibram atsaid brom im tent, en imbin tok, “Yu
    luk langa det skai na. Yu luk detlot sta olabat? Yu reken yu gin kaundimap olabat?
    Najing. Yu kaan kaundimap olabat. En ai garra gibit yu detmatj biginini na.”
  ukr-1871: 'І вивів його з намета і рече: Позирни на небо та злїчи зорі, коли зможеш
    злїчити їх. І рече: Такі будуть потомки твої.'
  eng-AOI: Then Yahweh took Abram outside and said to him, “Look up to the sky and
    try and count the stars. Your descendants will increase until they are as many
    as those stars.”
  yon-yon: Kwanandekore, Abram nenwene bunangkambed yedmenoon, “Eb indob kankoone
    ambid ari wedme, mindong kimingke. Ebkareb kimingki kuu yiminoo? Eb awoya kuu
    mindong yemoon kwamune areb keraniib kii.” andoon.
  bch-bch: Idio ta ibada ei ga ila gaot, ta ikeo pan bedane, “Eao matam idae ga ila
    mariambai ta gera gid gigima ta ton oadenga gid. Eao rangrang na? Longo, lem gergeu
    ga tibutibum ga tiuot busa toa bedaoa.”
  deu-1951: 'Und er führte ihn hinaus und sprach: Siehe doch gen Himmel und zähle
    die Sterne, wenn du sie zählen kannst! Und er sprach zu ihm: Also soll dein Same
    werden!'
  eng-JPS: 'And He brought him forth abroad, and said: ''Look now toward heaven, and
    count the stars, if thou be able to count them''; and He said unto him: ''So shall
    thy seed be.'''
  ubr-ubr: BADA on Abram guwi emon ibo igat au koun ato iyawur iyau, “Om au safam
    etage ato efourtobon siribod uniyab, om am dam warar min arimon on nanaba inison
    siribod ba.”
  srp-1865: 'Pa ga izvede napolje i reèe mu: pogledaj na nebo i prebroj zvijezde,
    ako ih možeš prebrojiti. I reèe mu: tako æe biti sjeme tvoje.'
  lug-lug: N’amufulumya ebweru n’amugamba nti, “Tunuulira eggulu, obale emunyeenye,
    obanga osobola okuzibala.” Awo n’amugamba nti, “N’ezzadde lyo bwe liriba bwe lityo.”
  heb-heb: ויוצא אתו החוצה ויאמר הבט נא השמימה וספר הכוכבים אם תוכל לספר אתם ויאמר
    לו כה יהיה זרעך׃
  ben-IRV: পরে তিনি তাঁকে বাইরে এনে বললেন, “তুমি আকাশের দিকে দেখে যদি তারা গুণতে পার,
    তবে গুনে বল; তিনি তাঁকে আরও বললেন এইরকম তোমার বংশ হবে।”
  pan-pan: ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਉਸ ਨੂੰ ਬਾਹਰ ਲੈ ਗਿਆ ਅਤੇ ਆਖਿਆ, ਅਕਾਸ਼ ਵੱਲ ਵੇਖ ਅਤੇ ਤਾਰਿਆਂ ਨੂੰ
    ਗਿਣ, ਕੀ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਗਿਣ ਸਕਦਾ ਹੈ? ਫੇਰ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੇਰੀ ਅੰਸ ਐਨੀ ਹੀ ਹੋਵੇਗੀ।
  tkr-tkr: 'Qiyğa Rəbbee İbram g''aqa qığavu eyhen: – Xəybışiqa ilekke, xənebı qətqəs
    əxəxhee qətqe. Vake g''abına nasılıb hamanimee xəbna vuxhes.'
  mwp-mwp: Senawbi pikinu nanga muynu, Awgadhan Abraman adhapa yoelpadhin nungu kawa
    mudhaw lagoengu, kalanu dapara kadaypa dan thayadhin, ‘Kedha nagi, ngidh setha
    thithuyl imiz a? Buthudh koeygarsar, ngibepa getha tidaypa matha ngoedhagidh lawnga,
    nginu kaziw kazil bangal kedha koey garsar.’
  mya-JVB: အာဗြံ ကိုပြင် သို့ ထုတ် ဆောင်တော်မူ၍ ၊ မိုဃ်းကောင်းကင် ကို မြော်ကြည့် လော့။
    ကြယ် များကို ရေတွက် နိုင် လျှင် ရေတွက် လော့။ သင် ၏အမျိုး အနွယ်သည်ထိုသို့ ဖြစ်
    လိမ့်မည်ဟု မိန့် တော်မူ၏။
  tte-O: Kabo Abelem iyoga-yawatagilan yauli mena yo iwalolau koina iba, “Manim isae
    mwayaga bwagabwaga mena utu ugitaili. Gubesi, sowasowam kuyasilili? Nigele, bwaliga
    kani tubumwao kali baibaiwa bwaine besiele.”
  tbg-tbg: Kotiva minti tiva kero Eparaamira vita varero vevantero tiharo, Virini
    tavaane. Ai vaintivara vaireka, opu makau voqaara airitahaama vaivarave. Are kia
    ho opu makau kaara ntinantema kera, nena vaintivaravata kia ho kaara ntinarave,
    tiro.
  hmo-hmo: Lohiabada ese ia hakaua murimuri dekenai, ia gwau, “Guba oi itaia, hisiu
    oi duahia diba o lasi? Oiemu tubuna edia momo be dohore unai bamona.”
  ata-ata: Xe iliꞌi la sou IAUE munoꞌu anu Avalamu ne sou mulailixu no ale sou muvikalanu
    aloxo ꞌo, “Ieni utelai no loxotolo mo natovo lexe naitisiꞌa ta oto ꞌo ukalusi,
    xo ulai iliꞌi la ta ꞌiline mo ta xasixasine mo ta ꞌilusulusuneni ixali tavuꞌalo
    aloxo ne.”
  nfa-nfa: Hèia nèti Abram asa liꞌu, ka Na peka, “Èu ladhe ku asa dedha-liru nèi.
    Ladhe paie ku hua-hètu sèi. Bisa iga more, do aadꞌo? Bèli-camèdꞌa, ana-èpu èu
    sama sèmi hua-hètu sèi!”
  urd-urd: और वह उसको बाहर ले गया और कहा, कि अब आसमान कि तरफ़ निगाह कर और अगर तू सितारों
    को गिन सकता है तो गिन। और उससे कहा कि तेरी औलाद ऐसी ही होगी।
  rus-SYN: 'И вывел его вон и сказал ему: посмотри на небо и сосчитай звезды, если
    ты можешь счесть их. И сказал ему: столько будет у тебя потомков.'
  cbt-NTPO: 'Itahuaton, në''mëtë pëinën quëran ocoirin. Ocoirahuaton, sha''huitërin:
    —Pi''iro''të në''përahuaton, tayoraro''sa pichiquë''. Nanitohuatan pichiquë''.
    Ina nápo shiparinpita ya''huëtarinquën, itërin.'
  bqc-SIM: 'Ɔ̃ à bↄ̀aànↄ bàasi à mɛ̀: Musu gwa ǹ saanaↄ nao, tó ńyↄ̃ fↄ̃́.
    Beewa ↄ̃ n buiↄ aaↄ dasi.'
  tcz-CHONGTHU: Hichun Pathenin Abram chu polama akou doh in aki hou pin, “Vanchung
    lam ven Ahsi ho khu simtem in nasim jou nah em? Hitobang chu ahi na chilhah atam
    ding dan chu,” ati.
  mar-mar: मग त्याने त्यास बाहेर आणले, आणि म्हटले, “या आकाशाकडे पाहा, तुला तारे मोजता
    येतील तर मोज.” तो त्यास म्हणाला, “असे तुझे संतान होईल.”
  tcs-tcs: Da AntapGod i bin teke Abram go ausaid prom tent blo em ane da AntapGod
    i bin spik, ‘Luk go antap po skai ane trai kaunte dem sta. Yu go gad prapa plenti
    pamle wase dem sta.’
  soq-soq: Ita Iawe God me diene wanase, “E pewa noe enee pisiwae uba tampe kipora
    ewamoe mai wisiaitaa rua, dia. Ita epe rua e nosinosia wisiasiawaia uaraia segantopu.”
  qub-qub: 'Chaypita Tayta Diosga Abramta jawaman pushaycur niran: «Syëlupa sumaj
    ricachacuy. Mä estrëllacunata yupayta atipanquichush. Chayno aypallami canga gampita
    mirajcunaga.»'
  bqp-bqp: 'Akũ à bò kãao bàai à pì: Ǹ musu gwa ǹ susunɛnↄ naro, tó ĩni fↄ̃. Lɛmɛ
    n burinↄ nigↄ̃ de lɛ.'
  hat-hat: Seyè a fè Abram soti deyò, li di l' konsa Leve je ou, gade syèl la byen.
    Konte zetwal yo si ou kapab. Apre sa, li di. Pitit pitit ou yo va anpil tankou
    zetwal nan syèl la.
  eng-BSB: And the LORD took him outside and said, “Now look to the heavens and count
    the stars, if you are able.” Then He told him, “So shall your offspring be.”
  tod-tod: 'Naa ʋolu GALA ge ɠulani la eteaʋɛ ná-seɠe ɠotai ʋoluʋɛ, é ɠɛ ma: «Geeɠɔlɔgi
    ɠaaʋɛ ʋɛtɛ, è somideɠaiti gaalu, ni ɗa zoo è ti ɠaalu.» É ɠɛni ma mɔnɔ: «Zekana
    è-mavofodaiti tiegɔi a ɠɛ la.»'
  eng-WEBPB: The LORD brought him outside, and said, “Look now towards the sky, and
    count the stars, if you are able to count them.” He said to Abram, “So your offspring
    will be.”
  kbq-kbq: Huno nehuno Abramuna avre atiramino megi'a vuno anage huno asmi'ne, monafi
    hanafitamina hampriga hunampi kesga hunka ko? Higeno kesga huno kegeno, Anumzamo'a
    huno, ana avamente kagripintira kagehe'za fore huhakare hu'za manigahaze.
  nhe-BL: 'Huajca TOTECO quihuicac Abram calteno huan quiilhui: ―Xijtlachili elhuicac
    huan xijchihua fuerza xiquinpohua nopa sitlalime. Queja nopa elis ininmiyaca moteipa
    ixhuihua. Itztose tlahuel miyac hasta axaca huelis quinpohuas.'
  bus-bus: 'Ben à bↄ̀o bàazi à bè: Ǹ musu gwa ǹ sↄsↄnɛnↄ naro, tó nɛ́ fↄ̃. Lɛmɛ n
    boriinↄ égↄ̃ dɛ lɛ.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e weraha Àmàràw hàpuz wi katu pe kury, izupe
    uze'eg pà kury. — Eme'e ywate. Epapar zahytata, aze erepuner. Azeharomoete nezuapyapyr
    waneta àwàm nuzawy kwaw zahytata waneta haw nehe, i'i izupe.
  eng-DRA: 'And he brought him forth abroad, and said to him: Look up to heaven and
    number the stars, if thou canst. And he said to him: So shall thy seed be.'
  knf-knf: 'Wi wi aşaaŋ ado Abram kë apën bdig aşë ji na a : « Tenan baţi, ifën ŋjah
    woli ihinani. » Akak aji na a : « Jibi ŋjah ŋaŧumuŋ, hënk di babuku bakluŋ kaŧum.
    »'
