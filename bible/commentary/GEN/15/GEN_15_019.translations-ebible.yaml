verse: GEN.015.019
translations:
  mal-C: കേന്യർ, കെനിസ്യർ, കദ്മോന്യർ,
  deu-TKW: das Land der Keniter, der Kenissiter, der Kadmoniter,
  lin-lin: mokili ya bato ya Keni, ya bato ya Kenizi, ya bato ya Kadimoni,
  cbr-NT: Ax ka quenitakaman me 'ikën, 'imainun ka quenizitakama, cadmoneokama,
  eng-LSV: with the Kenite, and the Kenizzite, and the Kadmonite,
  bmu-bmu: 'Nalö kewöŋe mi könagesö kewö yeŋgö gölmeŋina ahöza: Kin könagesö, Kenas
    könagesö, Kadmon könagesö,'
  eng-GNV: The Kenites, and the Kenizites, and the Kadmonites,
  eng-WEBSTER: The Kenites, and the Kenizzites, and the Kadmonites,
  nhw-BL: Nochi ni tlali elis iniaxca campa ama mocahuaj masehualme ceneos, cenezeos,
    cadmoneos,
  swh-ONEN: yaani nchi ya Wakeni, Wakenizi, Wakadmoni,
  bba-bba: Tem mɛ, mu sɑ̃ɑwɑ Kenibɑn tem kɑ Kenisibɑɡim kɑ Kɑdimɔnibɑɡim
  eng-KJVCPB: the Kenites, and the Kenizzites, and the Kadmonites,
  cpy-cpy: Aakotawakiroota iipatsite Cin-ite, Cenez-iite, Cadmon-jatziite,
  mpx-mpx: Keni wali labi, Kenisi wali labi, Kadmoni wali labi,
  wbp-wbp: Kuja kalu jalangu nyina yapa nyampurla ngurungka yapa-kari yapa-kari yapa-kari
    nganayi-patu Kinini-patu, Kiniji-patu, Katimuni-patu, Yititi-patu, Piriji-patu,
    Ripayiti-patu, Yamuri-patu, Kanana-wardingki-patu, Kirrkaji-patu, manu Jipuji-patu,
    nyampurra-kurlangunya nyampu nguru kapurna-jana puntarninjarla yinyi nyuntu-nyangukulku
    yapaku.”
  luo-luo: Bende amiyogi pinje kaka piny jo-Keni, jo-Kenizi, jo-Kadmon,
  meu-meu: Kene taudia edia tano, Kenisi taudia edia tano, Kadamono taudia edia tano,
  npi-ULB: केनीहरू, कनज्‍जीहरू, कदोनीहरू,
  yor-yor: ilẹ̀ àwọn ará Keni, àti ti ará Kenissiti, àti ará Kadmoni,
  emp-NTPO: Quenitarã, quenizirã, cadmoneorã,
  ind-ind: yaitu wilayah bangsa Keni, Kenas, Kadmon, Het, Feris, Refaim, Amori, Kanaan,
    Girgasi, dan Yebus.”
  pes-OPCB: یعنی سرزمین اقوام قینی، قِنِزّی، قَدمونی،
  ssx-ssx: mo Keni wanda꞉halina꞉ kenke make Kenisi wanda꞉halina꞉ kenke make Kadomono
    wanda꞉halina꞉ kenke make mo
  lcm-lcm: 'roe ke, kana na keve palpal vap ke kipo ago singina: ri Ken, ri Kenis,
    ri Kadmon,'
  aer-aer: Tyerrtye arrpe-anenhe apmere nhenhele-arle aneme, nhenge Kenite areye,
    Kenizzite areye, Kadmonite areye, Hittite areye, Perizzite areye, Rephaimite areye,
    Amorite areye-arlke, Canaanite areye-arlke, Girgashite areye uthene Jebusite areye-arlke,
    apmere itnekenhe the itnekenge inemele tyerrtye ngkwinhe areye antheme.”
  tgl-ULB: ang mga Cenio, ang mga Cenizeo, ang mga Kadmoneo,
  nop-nop: Kenihi, Kenisihi, eŋ Kadomihi,
  kca-kca: кен йох, кенез йох, кедмон йох мўвәт,
  cbu-NT: 'Ambchee tputs watsapun ashpari yaktarini tatutschima: sur Kinitasshuchee,
    Kinisitshuchee, Kamuniyshuchee, Hititshuchee, Feresewshuchee, Repaytiyshuchee,
    Amorrewshuchee, Kanaanshuchee, Gergesewshuchee, Jebusewshuchee, ashpari tsap tatutseeruri,
    shiyaam panachinllpa, Apanll Apramarineetsini tárangiya. Ashiriya, na kamaneena
    yuwaa Apanll Apramarinpatini amikurtarangana anootsi.'
  usa-usa: Kéni anna-kayukae, Kénat anna-kayukae, Kátmon anna-kayukae,
  hui-hui: Ani buwa tigua hameigini kira Keniali dindibi Kenisiali dindibi karulalu
    Kadamonoali dindibi karu dege lolebira.
  wrs-wrs: Wo ungundva memba huiva aevulvpa, hena pethava kava si yetindim kovorahunvav,
    Kennindna petha, Kenisnindna petha, Katmonnindna petha, Hitnindna petha, Peresnindna
    petha, Lepanindna petha, Amornindna petha, Kenannindna petha, Girkasnindna petha,
    Yepusnindna petha.
  mya-mya: '``ကေ​နိ​အ​မျိုး​သား၊ ကေ​န​ဇိ​အ​မျိုး​သား၊ ကာ​ဒ​မော​နိ​အ​မျိုး​သား၊-'
  cbi-NTPO: ura pañuya Quennu sera' jimu chachilla' tu bain, naa Queniznu sera' jimu
    chachilla' tu bain, naa Cadmonnu sera' jimu chachilla' tu bain,
  bod-N: དེའང་ས་ཆ་དེ་དག་གི་ད་ལྟའི་བདག་པོ་ནི་ཀེ་ནེ་མི་རིགས༌དང༌། ཀ་ནེ་ཟི་མི༌རིགས། ཀད་མོན་མི༌རིགས།
  wsk-wsk: Ani Ken kariimet alo, se Keniz, Kadmon,
  kkl-kkl: '@see-verse:GEN.015.018'
  sna-sna: nyika yavaKeni, navaKenazi, vaKadhimoni,
  spa-BLM: la tierra de los ceneos, de los cenecitas, de los cadmonitas,
  beu-beu: benangba, Keni enehe, kenas enehe, Kadmon enehe,
  cac-cac: aton sluum eb' ceneo, eb' cenezeo, eb' cadmoneo,
  swh-ULB: Mkeni, Mkenizi, na Mkadmoni,
  bel-bel: Кенэяў, Кенэзэяў, Кедманэяў,
  deu-ELBBK: die Keniter und die Kenisiter und die Kadmoniter
  mbb-OT: Heini he tanà iyan guntaan ed-ubpaan te menge Kinhanen, menge Kinisihanen,
    menge Kidmunihanen,
  msc-msc: Dinkira wo ye Kenikailu bolo, a ni Kenisikailu ni Kadimonikailu
  mal-2015: കേന്യർ, കെനിസ്യർ, കദ്മോന്യർ, ഹിത്യർ,
  tuo-NT: 'Aꞌtiro nicã aꞌti diꞌtacjãrã aꞌticʉrã nima: ceneo masã, cenezeo masã, cadmoneo
    masã,'
  gup-gup: Kaluk kunred kubolkwarlah bedberre nawu Ken benkebmawahmeng, dja nawu Keniz
    benkebmawahmeng, dja nawu Kadmon benkebmawahmeng, dja mak ngabenbolkwon ke mawahmawah
    bedberre kunred nawu Heth benkebmawahmeng, nawu Periz benkebmawahmeng, nawu birringeyyoy
    Reph, dja mak bininj nawu Amor benkebmawahmeng, dja mak bininj nawu birrikang
    Canaan, dja nawu Girgash benkebmawahmeng, dja mak bininj nawu birrikang Jebus.”
  met-met: 'titia ba hatata moxonadi li duwa mana: Kenidi, Kenisdi, Kadmondi,'
  gvs-gvs: Keini tubunao idi poyapoya, Kanisi tubunao idi poyapoya, Kadamoni tubunao
    idi poyapoya,
  rmc-rmc: the o phuva, kaj bešen o Keniti, o Kenizeja, o Kadmonci,
  nlg-nlg: Aeni na bona ni pari didira na kemana Ken, kemana Keniz, kemana Kadmon,
  dgr-DOGNT: Ken got'ı̨į̀, Kenız got'ı̨į̀, Kadmon got'ı̨į̀, Het got'ı̨į̀, Perız got'ı̨į̀,
    Refayım got'ı̨į̀, Amor got'ı̨į̀, Kanan got'ı̨į̀, Gırgash got'ı̨į̀ eyıts'ǫ Jebus
    got'ı̨į̀ gınèè hazǫǫ̀ naxıghàehła hǫt'e,” gots'ǫ̀ K'àowo Abram ts'ǫ̀ hadı.
  pes-OPV: یعنی قینیان و قنزیان و قدمونیان وحتیان و فرزیان و رفائیان،
  ron-1924: ши ануме цара кеницилор, а кенизицилор, а кадмоницилор,
  ben-OBCV: কেনীয়, কনিষীয়, কদমোনীয়,
  lex-lex: ne makden Keni re nohananni-taniaratni, makden Kenas, makden Kadmon,
  rgu-rgu: ma lahenda Keni, Kenas, Kadmon,
  som-som: reer Qeyn, iyo reer Qenas, iyo reer Qadmon,
  lat-VUC: Cinæos, et Cenezæos, Cedmonæos,
  aoi-aoi: Aduwaba aburraja wurrumurndakenena warnumamalya nuw-ambilyama wurrabalija
    wurruminenena angalya. Akwala angalya WarningiKena-langwa warnumamalya, iya akwala
    angalya WarningiKenija-langwa warnumamalya, iya akwala angalya WarningiKadumana-langwa
    warnumamalya,
  eng-ASVBT: the Kenite, and the Kenizzite, and the Kadmonite,
  mna-mna: Toono tana na, kizin wal ki Keni, Kenis, Kadmon, Et, Peres, Repa, Amor,
    Kanaan, Girgas, mi Yebus.”
  ita-1885: il paese de' Chenei, e de' Chenizzei, e de' Cadmonei;
  eng-LXXUP: The Kenites, and the Kenizzites, and the Kadmonites,
  eng-ULB: the Kenites, the Kenizzites, the Kadmonites,
  spa-VBL: e incluye el territorio de los quenitas, los quenizitas, los cadmoneos,
  fra-_FOB: Les Kéniens, les Kéniziens, les Kadmoniens,
  mal-mal: കേന്യർ, കെനിസ്യർ, കദ്മോന്യർ, ഹിത്യർ,
  urd-GVR: agarche abhī tak is meṅ Qīnī, Qanizzī, Kadmūnī,
  suz-BL: मेकेर बाक्‍बपुकी केनी, केनीज्‍जी, कादमोनी,
  ita-1927: i Kenei, i Kenizei, i Kadmonei,
  ckb-ckb: خاکی قێنی و قەنیزی، قەدمۆنی،
  eng-BBE: The Kenite, the Kenizzite, and the Kadmonite,
  crx-NTPO: Ken whut'enne cha, Kenez whut'enne cha, 'ink'ez Kadmon whut'enne cha.
  kan-OKCV: ಕೇನ್ಯರೂ ಕೆನಿಜ್ಜೀಯರೂ ಕದ್ಮೋನಿಯರೂ
  bbb-bbb: Ro kuke na aesakae ige e Kenanaetikobuo ijiakina e Kenizaetikobuo ijiakina
    e Kedimonaetikobuo ijene kena bu vajiake. Ro kuke na aesakae e Itaetiko ro e Ferizaetiko
    ro e Refaetiko ro e Amoraetiko ro e Kenanaetiko ijiebuo ije kena una uifari one
    ije vajiake. Ro kuke na aesakae e Gegazaetiko ijiakina e Jebusaetiko ijiebuo boeje
    foteke kena uifari one ijia vajiakono kuae.
  tam-2017: கேனியரும், கெனிசியரும், கத்மோனியரும்,
  spa-RV-1909: Los Cineos, y los Ceneceos, y los Cedmoneos,
  ron-BTF: Cheniţii şi cheniziţii şi cadmoniţii,
  eng-WEBP: the land of the Kenites, the Kenizzites, the Kadmonites,
  eng-FBV: and includes the territory of the Kenites, Kenizzites, Kadmonites,
  nld-1939: met de Kenieten, Kenizzieten en Kadmonieten,
  nch-BL: Nochi ni tali elis iniaxca campa ama itztoque nopa masehualme ceneos, cenezeos,
    cadmoneos,
  tfr-NTPO: Eeri ga kjok ëre, e quenitaga kjokyo, Cenaz tjëyoga kjokyo, cadmoneoga
    kjokyo,
  vie-1934: là xứ của các dân Kê-nít, Kê-nê-sít, Cát-mô-nít
  hin-CV: जो कि केनी, कनिज्ज़ी, कदमोनी,
  eng-OURB: the Kenites [Descendants of Acquisition], the Kenezites [Descendants of
    Purchase], the Kadmonites [Descendants of Ancients, Chiefs],
  spa-BES: La tierra de los ceneos, los cenezeos y los cadmoneos,
  tdx-tdx: naho o nte-Keneo, o nte-Kenizeo, o nte-Kadmoneo,
  vid-vid: ndo ila iwele isi ya Wakeni na Wakenisi na Wakadimoni
  pwg-pwg: Nani kamonai na Kena damsi i tano, Kenisi damsi i tano, Kadimo damsi i
    tano,
  eng-OKE: and the Kenizaee, and the Kadmonaee,
  tha-KJV: ทั้งแผ่นดินของคนเคไนต์ คนเคนัส คนขัดโมไนต์
  por-BR-2018: Os queneus, e os quenezeus, e os cadmoneus,
  bco-bco: Hen a꞉namilo꞉ kaluka꞉isale o꞉gdo꞉ sabo꞉ we. Kin kaluwo꞉, Kenas kaluwo꞉,
    Katmon kaluwo꞉,
  deu-ELO: die Keniter und die Kenisiter und die Kadmoniter
  ktm-ktm: Lok erti ise lumwe’ su Kin pe Kenas pe Katmon,
  caa-caa: Pues e lugar era jax lo que aquetpa tuaꞌ tin e ajchꞌajnarirobꞌ tuaꞌ e Quen,
    y tuaꞌ tin e ajchꞌajnarirobꞌ tuaꞌ e Queniz, y tuaꞌ tin e ajchꞌajnarirobꞌ tuaꞌ
    e Cadmo.
  eng-WYC-2018: (yea, the lands of the) Kenites, and Kenizzites, and Kadmonites,
  epo-epo: la Kenidojn kaj la Kenizidojn kaj la Kadmonidojn
  uig-PIN: '@see-verse:GEN.015.018'
  beo-beo: Amo soge ganodini dunu fi esalebe da Ginaide, Genisaide, Gadamunaide,
  tpi-OTNT: Bai ol i kisim graun bilong ol Kin na ol Kenas na ol Katmon
  hau-SA: ƙasar Keniyawa, Kenizziyawa, Kadmoniyawa,
  udu-udu: a’di jin ta bampa/ gi ’Kwani Giin mo, dhali ’Kwani Genissi mo, dhali ’Kwani
    Gadmuun mo,
  uig-LAT: '@see-verse:GEN.015.018'
  nde-nde: ilizwe lamaKheni, lamaKhenizi, lamaKhadimoni,
  ton-ton: Ko e kakai Kena, mo e kakai Kenisai mo e kakai Katimona.
  ces-1613: Cinejské, Cenezejské, Cethmonské,
  eko-eko: otthaamo nti wa Akeni, wa Akenizi, wa Akatemoni,
  nss-nss: Pwan ara mahapo yihu ndramira Ken, Kenis, Katmon,
  eng-WMB: the land of the Kenites, the Kenizzites, the Kadmonites,
  tam-TCV: கேனியர், கெனிசியர், கத்மோனியர்
  ceb-ULB: ang Kenihanon, ang Kenisihanon, ang Kadmonihanon,
  mkn-mkn: deng tana orang-orang Keni, Kenas, Kadmon,
  pol-UBG: Kenitów, Kenizytów i Kadmonitów;
  agr-agr: Tuja juju nugka juka quenita aents aidaun, quenizita aents aidaun, cadmoneo
    aents aidaun,
  kyc-kyc: Akali yuu dokona palengerara dupwana kingi dupwa Kene Kenisi Katimone rarape
  urd-GVU: اگرچہ ابھی تک اِس میں قینی، قنِزّی، قدمونی،
  deu-1912: die Keniter, die Kenisiter, die Kadmoniter,
  ntj-ntj: 'Tjiinya yarnangu ngaanya-ya kuwarrinya ngarna nyinarra: Kiinku tjamupirti,
    Kinirrku tjamupirti, Karrmanku tjamupirti,'
  row-row: ma atahori Keni, Kenas, Kadmon,
  kan-2017: ಕೇನಿಯರೂ, ಕೆನಿಜೀಯರೂ, ಕದ್ಮೋನಿಯರೂ,
  ena-ena: Igulɨŋ Kin hɨdɨlɨ agɨladɨ fɨli tɨbɨ vihavɨbali uami. Kenasɨ hɨdɨlɨ agɨladɨ
    fɨli tɨbɨ vihavɨbali uami. Katɨmon hɨdɨlɨ agɨladɨ fɨli tɨbɨ vihavɨbali uami.
  tgo-tgo: Gharɨgharɨke thiya inanji e valɨvaŋgake iyake, Keni gharɨgharɨniye, Kenis
    gharɨgharɨniye, Kadmon gharɨgharɨniye,
  yap-yap: nib mu’un e yungi binaw ni tafen fapi girdi’ ni kanog e Kenite ngorad,
    nge Kenizzite, nge Kadmonite,
  tet-tet: no rai ema Keni, rai ema Kenas, rai ema Kadmon,
  hlt-MCSB: Keni te khaw, Kenizzi te khaw, Kadmoni khaw,
  mdy-ETH: ዬያጉዲ ቄና ዓሶ ዓጮ፥ ቄኔዛ ዓሶ ዓጮ፥ ቃዶሞኔ ዓሶ ዓጮ፥
  kew-kew: abia go suri Keni onaa-para, Kenis onaa-para, Kadmon onaa-para,
  twi-ASANTE: Saa ara nso na mede Kenifoɔ, Kenesifoɔ, Kadmonifoɔ,
  bhl-bhl: 'Kate kame, aneng be nanew kawtiw im kawin kese te. Aneng kasel im wiin
    e kanekote: Kin e, Kenas e, Katmon e,'
  con-NTPO: Nane tsa andeta tsu ja'ñojan, ceneondeccu, cenezeondeccu, cadmoneondeccu,
  eng-WEBU: the land of the Kenites, the Kenizzites, the Kadmonites,
  bnp-bnp: turana a maka robo na kabu ne Ken, ne Kenis, ne Kadmon,
  wal-wal: ha biittai Qeenatu, Qeniizetu, Qadimoonetu, Hiitetu, Parzzetu, Raafaayetu,
    Amooretu, Kanaanetu, Gerggeesetunne Yaabuusatu biittaa” yaagiis.
  mgh-mgh: ilapo yo maKenii, yo maKenesii, yo maKetimonii;
  acu-NT: 'Nu nungkaka yamaikia ju aints ainau nungkarintai: Ceneceos, cadmoneos,'
  spa-PDDPT: la tierra de los ceneos, los cenezeos, los cadmoneos,
  gun-gun: queneu kuery ikuaia, quenezeu, cadmoneu,
  agu-BL: I'tz chiluwar yi e' ceneo tu e' cenezeo nin scyuch' e' cadmoneo,
  eng-PEV: '@see-verse:GEN.015.018'
  ilo-ULB: dagiti Kineo, dagiti Kenizeo, dagiti Kadmoneo,
  kpg-kpg: ngaadahi mo nia gowaa o digau Kenite, Kenizzite, Kadmon,
  uig-ARA: '@see-verse:GEN.015.018'
  bsp-bsp: Indesɔŋ yuruya yam atɔf ŋa aKeni, aKenisi, aKadmon,
  bps-bps: Lêgu blé di dale i tanà i gumnè i dee bung dad to dnagit ku Kéni, Kénisi,
    Kadmoni,
  mbs-mbs: Ibegay ko heman diyà kandan se tanà inogpaan te menge pongan te otaw iningedanan
    Keni, Kenisi, Cadmoni,
  tof-tof: Keni, Kenas, akó Kadmon pamkolpam,
  sus-sus: 'Si dɔxɔ wuyaxi nan nu na na bɔxi ma. Na sie nan ya: Keni, Kenisi, Kadamon,'
  pon-2006: iangahki sapwen mehn Ken kan, sapwen mehn Kenis kan, mehn Kadmon kan,
  jae-jae: gamêŋ taŋ lau Ken to Kenis ma Kadmon
  ksd-ksd: diat ra tarai Ken, ma ra tarai Kenis, ma ra tarai Kadmon,
  tur-YTC: -Ken, Keniz, Kadmon,
  bel-N: Кенэяў, Кенэзэяў, Кадманеяў,
  grc-BRENT: Τοὺς Κεναίους, καὶ τοὺς Κενεζαίους, καὶ τοὺς Κεδμωναίους,
  ind-AYT: yaitu tanah orang Keni, orang Kenas, orang Kadmon,
  lid-lid: hawe munyak tiri Keni, ma munyak tiri Kenis ma munyak tiri Kadmon,
  eng-NNA: At present the land belongs to many others. I will take it away from them,
    I will give it to your grandchildren's grandchildren and those who come after
    them.” [The list of the people groups has been summarised by 'many others'.]
  nya-nya: Ndidzakupatsani dziko la Akeni, Akenizi, Akadimoni,
  hrv-hrv: Kenijce, Kenižane, Kadmonce,
  mps-mps: Te augwaligo te Kin dabego me, te Kenis dabe me, te Katmon, te augwaligo
    tǫ sobadi,
  llg-llg: ma dae hataholi Keni, Kenas, Kadmon,
  tpi-tpi: Bai ol i kisim graun bilong ol Kin na ol Kenas na ol Katmon
  dan-1931: det er Kenitterne, Kenizzitterne, Kadmonitterne,
  vie-OVCB: đất của các dân Kê-nít, Kê-ni, Cát-mô-ni,
  lbk-lbk: Maitapi nan chey lotan nan cheycha'y Kineo, nan cheycha'y Kenezeo ya nan
    cheycha'y Kadmoneo,
  guj-2017: કેનીઓનો, કનિઝીઓનો, કાદમોનીઓનો;
  byr-byr: '@see-verse:GEN.015.018'
  awx-awx: Ken, Kenis, Kadmon,
  pon-2006A: iangahki sapwen mehn Ken kan, sapwen mehn Kenis kan, mehn Kadmon kan,
  por-BRBSL: a terra dos quenitas, dos quenizitas, dos kadmonitas,
  aly-aly: '@see-verse:GEN.015.018'
  cth-cth: Ken tami, Kene tami, Kadmon tami,
  twi-twi: Saa ara nso na mede Kenifo, Kenesifo, Kadmonifo,
  hlt-hlt: Keni te khaw, Kenizzi te khaw, Kadmoni khaw,
  tbz-SIM: Keniibɛ nɛ̀ Kenisiibɛ nɛ̀ Kɑdimɔniibɛ,
  msy-2020: Eghtɨ me Kinian nguazim, Kenasian nguazim, Katmonian nguazim ko,
