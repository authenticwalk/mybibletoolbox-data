verse: GEN.015.006
translations:
  mal-C: അബ്രാം യഹോവയിൽ വിശ്വസിച്ചു, അതുനിമിത്തം യഹോവ അദ്ദേഹത്തെ നീതിമാനായി കണക്കാക്കി.
  deu-TKW: Und er glaubte Jahwe, und das rechnete er ihm zu als Gerechtigkeit.
  lin-lin: Abrami azalaki na kondima epai ya Yawe, yango wana Yawe atangaki ye lokola
    moto ya sembo.
  cbr-NT: Usakian kakëxun ka Abramnën usa ka asérabi Nukën 'Ibu 'ikë kixun sinánkëxa,
    sinánkëbë ka ax 'ëx kikësabiokin ka 'aia kiax ami sinánkëxa.
  eng-LSV: And he has believed in YHWH, and He reckons it to him—righteousness.
  bmu-bmu: Mewö jiiga Abramnöŋ Kembu möt narim waŋgiiga mötnaripŋi ehi dop köliga
    keuŋi jim teköiga solaniyök.
  eng-GNV: And Abram beleeued the Lord, and he counted that to him for righteousnesse.
  eng-WEBSTER: And he believed in the LORD; and he counted it to him for righteousness.
  nhw-BL: Huajca Abram quineltocac catli TOTECO quiijto huan TOTECO quiijcuilo nepa
    ilhuicac para Abram itztoya xitlahuac iixpa.
  swh-ONEN: Abramu akamwamini Bwana, naye kwake hili likahesabiwa kuwa haki.
  bba-bba: Mɑ Aburɑmu u Yinni Gusunɔ nɑɑnɛ kuɑ. Yen sɔ̃nɑ Gusunɔ u nùn ɡɑrisi ɡemɡii.
  eng-KJVCPB: And he believed in the Lord; and he counted it to him for righteousness.
  cpy-cpy: Rawentaakari Abram Tajorentsi. Roowa ipoñaantari Tajorentsi raakameethatziri
    Abram, iitakiri tampatzikashireri.
  mpx-mpx: He Abalam Yehoba i abulilek-an, inoke Yehoba Abalam i kite iya tosapu wana
    abulilek kaiwena.
  wbp-wbp: Junga-juku, Yipurumurluju manngu-nyangu YAAWIYI. Manngu-nyanjarla wala
    nyinajarla YAAWIYI-kiji yangka kujarla jangku-pungu kurdukurdu panu-jarlu yuruyururlarlu.
    Kujarlaju, YAAWIYI-rliji Yipurumuju jungarni-pajurnu wala nyinanja-kurra, manu-nyanu
    wangkaja, “Wati nyampuju kaju jungarni nyina.”
  luo-luo: Abram noyie kuom Jehova Nyasaye, mi Jehova Nyasaye nokwane kaka ngʼama
    kare.
  meu-meu: Bena Abram ese Iehova e abidadama henia; una dainai maorona e gwauraia.
  npi-ULB: तिनले परमप्रभुमा विश्‍वास गरे र उहाँले यसलाई तिनको धार्मिकताको रूपमा गन्‍नुभयो
    ।”
  yor-yor: Abramu gba Olúwa gbọ́, a sì kà á sí òdodo fún un.
  emp-NTPO: Abraʌ̃ba Ãcõrẽra wãrãda ĩjãsia. Maʌ̃ carea Ãcõrẽba idjira jipa unusia.
  ind-ind: Abram percaya penuh kepada semua yang dikatakan Allah. Karena itu Allah
    menerima Abram sebagai orang benar.
  pes-OPCB: آنگاه ابرام به خداوند ایمان آورد و خداوند این را برای او عدالت به شمار
    آورد.
  ssx-ssx: Koto ekina꞉ Eipola꞉ma꞉ma꞉ Tekehali pa꞉ta꞉ hone tulaeyeke ekiyalo mo Tekehalima꞉ta꞉
    ipikita꞉ tikitiki piki halie leekeme.
  lcm-lcm: Na Abaram kala lomlomon ta mengen ang si IAVE. Asukang na IAVE kala taot
    ia ta kapo igenen korong e matana.
  aer-aer: Kele, Abram YAHWEH-eke akangkwe-irreke re angkekenge. Rarle arratye itelareke
    iwenhe YAHWEH-ele ikwere alhileke-arle altyerrenge rarle akwerrke atningke anthurre
    atnyenetyenhenge. Yanhenge anteme, YAHWEH-ele Abram arratye akeke rarle ikwere
    akangkwe-irrekenge, Re ikwere anteme angkeke, “Unte apele atyenge arratye aneme.”
  tgl-ULB: Naniwala siya kay Yahweh, at itinuring ito sa kaniya bilang pagiging matuwid.
  nop-nop: Unduŋ yobune Abalamdi Wapum nadisukilitimiŋguk. Unduŋ tubune Bapaŋdi nadiune
    me didimeniŋ tuguk.
  kca-kca: Аврам Турәм Куща йасӈа эвԓәс, щишән Турәм Куща ԓўвеԓ вещката ԓўӈәтсәԓы.
  cbu-NT: Apramarini Apanllee kuk anuritam payurangiya. Shiy nuwaa kuki mangoonarangush,
    ashirucha nuw shiyaa kis napkina.
  usa-usa: Abaram Yawe Îtogotaba araine-tiyákáitana, mináítábá Îtogo Abaramtaba arupúnáre
    tiraiye.
  hui-hui: Abarama ibugua Anduane Homogohanda bi layago hale halu mini dunu biaho
    hene. Ani biyagola Anduane Homogohanda, Ibu agali mini tigabiorewi kagoni, lene.
  wrs-wrs: Doa Apramba hellenamba, ona tanamolnam ishov, Yawem lohvhoamnavna hevna
    undnahonam, wo noinda Yaweva hemba nengthana, indhanarini windel.
  mya-mya: အာ​ဗြံ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ယုံ​ကြည်​ကိုး​စား သည်​ဖြစ်​၍ ထာ​ဝ​ရ​ဘု​ရား​က​သူ့​အား​နှစ်​သက်
    လက်​ခံ​တော်​မူ​၏။
  cbi-NTPO: Tsenñu Yavé naatiñuba Abram keenguemi. Tsenñaa Yavé, ya naakesa tyañuba
    tsanguen chumu kuremi.
  bod-N: དེ་ནས་ཨབ་རམ་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དད་པ་བྱས་ཤིང་དཀོན་མཆོག་ཡ་ཝཱེས་ཀྱང་ཁོང་ནི་མི་རྣམ་དག་ཏུ་བརྩིས༌སོ།།
  wsk-wsk: Yawe kausa beteram ale den balam mu Abram ko gomang ningi nunguning aram,
    owore te se Yawe nu kari ningo diram ko ma balam.
  kkl-kkl: Allahri lebogne nene sembe Abramdi, “Ot sik uro lepla,” aro seneraglamogpa,
    Nuni Allahri Abramag wana piamog.
  sna-sna: Abhurama akatenda Jehovha, uye iye akamuti ndiko kururama kwake.
  spa-BLM: Él creyó en Yahvé, que se lo acreditó por justicia.
  beu-beu: Angmuse Abram ana omi metma LAHATALA Emateng angu vengaanamang. Base LAHATALA
    Ana bae Abram eomi angu vengtajebing niang, se Abram ana aaung anguba ening angu
    ebele.
  cac-cac: Ix yac'och vin̈aj Abram chi' d'a sc'ool tas ix yal Jehová chi', yuj chi'
    vach' ix can vin̈ d'a yichan̈.
  swh-ULB: Akamwamini Yahwe, na akamuhesabia jambo hili kuwa mwenye haki.
  bel-bel: Абрам паверыў Госпаду, і Ён залічыў яму гэта ў праведнасьць.
  wed-wed: Abram, Bada riwana i vitumaḡanei ma lamna aubaina Bada i riwa da Abram
    rava jijimanina.
  deu-ELBBK: Und er glaubte dem HERRN; und er rechnete es ihm zur Gerechtigkeit.
  mbb-OT: Ne zutun, tenged te midtuu si Abram te Nengazen , mid-isip sikandin te Nengazen
    he metazeng.
  msc-msc: Iburahima lara Allabatala la kuma la, wo rɔ Allabatala ka a jate mɔɔ telenni
    ri.
  mal-2015: അവൻ യഹോവയിൽ വിശ്വസിച്ചു; അതു അവൻ അവന്നു നീതിയായി കണക്കിട്ടു.
  tuo-NT: Abrã Õꞌacʉ̃rẽ ẽjõpeocʉ niwĩ. Tojo weegʉ Õꞌacʉ̃ cʉ̃rẽ “Añugʉ̃, buꞌiri marĩgʉ̃
    nimi”, nicʉ niwĩ.
  gup-gup: Wanjh Abram biwoybukwong Yawey bu bimarneyimeng, wanjh kunmekbekenh Yawey
    yimeng, “Abram nungka namak kore ngaye.”
  met-met: Ebram hatum haringina mana Toxoratamona, binabu uxu ba lipu maringina.
  gvs-gvs: Eberam inumisa Yauwe yaina, e ina numisayana Yauwe igite, ikamoitamoe bego
    kina Eberamyana moe tokibóbwata.
  rmc-rmc: O Abram pačanďiľa le RAJESKE a o RAJ leske oda rachinelas sar spravodľišagos.
  nlg-nlg: Ma Abram te taluutunia Yahweh, ma Yahweh te dete maemanea na pukuna nina
    taluutuni.
  dgr-DOGNT: Abram, gots'ǫ̀ K'àowo yegha ehkw'ı-adı ts'ıhɂǫ̀ gots'ǫ̀ K'àowo Abram
    dǫ ehkw'ı edaa gha wııtà ayį̀į̀là.
  pes-OPV: و به خداوند ایمان آورد، و او، این را برای وی عدالت محسوب کرد.
  ron-1924: Аврам а крезут пе Домнул, ши Домнул й-а сокотит лукрул ачеста ка неприхэнире.
  aui-aui: Abram, Yawe God yana sisiya ivigeruveni na Yawe God matanama ikita na iviwaghasineni
    iwona, da Abram na gegha awaki berona tana gwabinena.
  ben-OBCV: অব্রাম সদাপ্রভুকে বিশ্বাস করলেন, এবং তিনি তা অব্রামের পক্ষে ধার্মিকতা
    বলে গণ্য করলেন।
  lex-lex: Lira re honona Abram npesiaya pa nha'ar aranni la. Hade pede Orgahi Nreiniana-na'nan
    Abram de, mak kaplol la E yamkekni.
  rgu-rgu: Boe ma Abram sipoꞌ na MANETUALAIN dedean ria. Basa de MANETUALAIN sipo
    ana neuꞌ lahenda dale roos, nana huu Abram namahere Ni.
  som-som: Oo Rabbiga wuu rumaystay; Ilaahna taas wuxuu ugu tiriyey xaqnimo.
  lat-VUC: Credidit Abram Deo, et reputatum est illi ad justitiam.
  aoi-aoi: Nakine-ka nu-werrikambilyuma Aburema Yaweyu-wa. Kembirra akina-langwa arrkala
    nakina Yaweya nenu-werrungwur•danguma Aburemu-wa-da.
  eng-ASVBT: And he believed in Jehovah; and he reckoned it to him for righteousness.
  mna-mna: Mi Abaram leleene iurla kembei sua ki Merere ko iur ŋonoono. Tana Merere
    ire i kembei ni tomtom ndeeŋeŋana.
  ita-1885: Ed esso credette al Signore; e il Signore gl'imputò ciò a giustizia.
  eng-LXXUP: And Abram believed God, and it was counted to him for righteousness.
  eng-ULB: He believed Yahweh, and he counted it to him as righteousness.
  spa-VBL: Y Abram creyó en lo que el Señor le dijo, y el Señor concluyó que Abram
    y él tenían una relación buena.
  fra-_FOB: Et Abram crut à l'Éternel, qui lui imputa cela à justice.
  mal-mal: അവൻ യഹോവയിൽ വിശ്വസിച്ചു; അത് അവിടുന്ന് അബ്രാമിന് നീതിയായി കണക്കിട്ടു.
  lit-lit: Ir jis pasitikėjo VIEŠPAČIU, o jis įskaitė tai jam kaip teisumą.
  urd-GVR: Abrām ne Rab par bharosā rakhā. Is binā par Allāh ne use rāstbāz qarār
    diyā.
  suz-BL: मिनु अब्राममी परमप्रभु यावे आ लोव़ थमा सुदा बाक्‍त। मिनु परमप्रभु यावेमी
    अब्राममी थमा सुइश्‍शो तशा “ठीक पाइब मुर का बाक्‍त” दे तुइक्‍ता बाक्‍त। रोमी ४:३-५;
    याकूब २:२३
  ita-1927: Ed egli credette all’Eterno, che gli contò questo come giustizia.
  ckb-ckb: جا ئەبرام باوەڕی بە یەزدان هێنا و ئەویش ئەمەی بە ڕاستودروستی بۆ دانا.
  eng-BBE: And he had faith in the Lord, and it was put to his account as righteousness.
  crx-NTPO: '''Et Moodihti (Yahweh) yuba ''alha ''udija, ''ink''ez ‘Ts''ih''un dune
    unli,’ ''uyulhni.'
  kan-OKCV: ಅಬ್ರಾಮನು ಯೆಹೋವ ದೇವರನ್ನು ನಂಬಿದನು, ಆ ನಂಬಿಕೆಯು ಅವನ ಲೆಕ್ಕಕ್ಕೆ ನೀತಿ ಎಂದು ಎಣಿಸಲಾಯಿತು.
  bbb-bbb: E Ireobo fu ijiege Aburame kuaramoga fu vua ije abe ma vierafei. Ijadufuo
    E Ireobo fu ijene gana oemarema ijadufuo fu kua, Ane maturaemano kuana mesirimo
    fu kai fuone rei.
  tam-2017: அவன் யெகோவாவை விசுவாசித்தான், அதை அவர் அவனுக்கு நீதியாகக் கருதினார்.
  spa-RV-1909: Y creyó á Jehová, y contóselo por justicia.
  ron-BTF: Iar el a crezut în DOMNUL, iar DOMNUL i-a socotit aceasta pentru dreptate.
  eng-WEBP: He believed in the LORD, who credited it to him for righteousness.
  eng-FBV: Abram trusted what the Lord said, and so the Lord counted Abram as being
    in a right relationship with him.
  nld-1939: Hij geloofde in Jahweh, en Deze rekende het hem tot gerechtigheid aan.
  nch-BL: Huajca Abram quineltocac cati TOTECO quiijto huan TOTECO quiijcuilo nepa
    ilhuicac para Abram itztoya xitahuac iixpa.
  tfr-NTPO: Kuya ga tjl̈õkwo kjrara, ga mär beno shäng ba go. E kjĩshko ga iara Jehovárë
    beno pjl̈o bek ba bokso.
  vie-1934: Aùp-ram tin Đức Giê-hô-va, thì Ngài kể sự đó là công bình cho người.
  hin-CV: अब्राम ने याहवेह पर विश्वास किया; याहवेह ने इस बात को उसकी धार्मिकता मानी.
  eng-OURB: He trusted in Adonai , who credited it to him for righteousness. (6)
  spa-BES: Y tuvo fe en el Señor, y fue justificado en su honor.
  tdx-tdx: Niantofa’e t’Iehovà, le vinolili’e ho havantañañe ama’e.
  vid-vid: Abulamu nakamtogola Mkulu Nguluwi, na kwa chiwalo acho Mkulu Nguluwi nakamtawiza
    Abulamu kota katanganika.
  pwg-pwg: Ma Abram ivi tumaghana da Bada ina sisiya na vonavaghata. Ma Bada God ikitai
    da Abram ina vitumaghana irakata, tuna kubiine ivi nuwabiibiiyei ma ivonakiiyaragha
    da Abram na ina wawaya maninina.
  eng-OKE: And he believed in the Word of the Lord, (Memra da Yeya,) and He reckoned
    it to him unto justification.
  tha-KJV: ท่านเชื่อในพระเยโฮวาห์ และพระองค์ทรงนับว่าเป็นความชอบธรรมแก่​ท่าน
  por-BR-2018: E creu ao SENHOR, e contou-lhe por justiça.
  bco-bco: Ablam e Yawe elo꞉ to sa꞉lab a꞉no꞉ hendele tilida꞉dabiki, Yawe eyo꞉ elo꞉
    tilida꞉dab a꞉na ba꞉da꞉ga꞉, e digalo꞉ kalu a꞉la꞉bo꞉ a꞉na aloba꞉da꞉sa꞉ga꞉ da꞉feyo꞉.
  deu-ELO: Und er glaubte Jehova; und er rechnete es ihm zur Gerechtigkeit.
  ktm-ktm: Abram tunon Lapan ti impa sane ndrokene, eri pe Abram iduwe tawene tadan
    pe iy ndrehomou ile ta Lapan. Ile ke bilip tan Abram erti pe Lapan iyuwen iy ‘lau
    kapin’ pe ihposan iy.
  caa-caa: Entonces e Abram ucꞌubꞌse lo que arobꞌna umen Cawinquirar Dios. Y tamar
    era chꞌajma umener que erach uwirnar.
  eng-WYC-2018: Abram believed to God, and it was reckoned to him to rightwiseness.
    (And Abram believed God, and it was reckoned to him as righteousness.)
  epo-epo: Kaj li kredis al la Eternulo; kaj tio estis kalkulita al li kiel virto.
  uig-PIN: Abram Pǝrwǝrdigarƣa ixǝndi; Pǝrwǝrdigar uningdiki bu ixǝnqni uning ⱨǝⱪⱪaniyliⱪi
    dǝp ⱨesablidi.
  beo-beo: A:ibala:me da Hina Gode dafawaneyale dawa:i galu. Amaiba:le, Gode da A:ibala:me
    ea hou moloidafa hamoi defele ba:i.
  tpi-OTNT: Abram i bilipim tok bilong Bikpela. Olsem na Bikpela i kolim em stretpela
    man.
  hau-SA: Abram ya gaskata, Ubangiji kuma ya lasafta shi adalci ga Abram.
  udu-udu: Dhali a’di gamki Tap̱a gwo is mo dhali a’di karki a’di gom a’di mo ki mo
    ma ḵar/e mo.
  uig-LAT: Abram Perwerdigargha ishendi; Perwerdigar uningdiki bu ishenchni uning
    heqqaniyliqi dep hésablidi.
  nde-nde: U-Abhrama wamkholwa uThixo, lokho kwabalwa kuye njengokulunga.
  ton-ton: Pea naʻe tui ia kia Sihova; pea naʻe lau ia kiate ia, ko e māʻoniʻoni.
  ces-1613: I uvěřil Hospodinu, a počteno mu to za spravedlnost.
  eko-eko: Ye khumwaamini Nnyizinku, na-ye khukhupaliwa ti Nnyizinku wiiya ntthu wa
    shariya.
  nss-nss: Apram ihilingiy pe ilohongani tisingi nongna YAPAN ara ndrokonan masih.
    Pwen pe YAPAN ipohowe Apram ara ndramat hamou imwonen masih.
  eng-WMB: He believed in the LORD, who credited it to him for righteousness.
  tam-TCV: ஆபிராம் யெகோவாவை விசுவாசித்தான், அந்த விசுவாசத்தை அவர் அவனுக்கு நீதியாக
    எண்ணினார்.
  ceb-ULB: Mituo siya kang Yahweh, ug giisip siya niini nga matarong.
  mkn-mkn: Ju Abram tarima TUHAN pung omong. Ais TUHAN cap sang dia orang hati lurus,
    tagal Abram parcaya sang Dia.
  pol-UBG: I uwierzył PANU, i poczytano mu to za sprawiedliwość.
  agr-agr: Tusa tama Abragkak Tuke Pujuuwai kajinas anentaimu asa dekaskeap tujutua
    tiuwai. Nuadui Apajuí Abragnak aents ima pegkegnak takauwa iman diisui.
  kyc-kyc: Dopa pyuo leyamopa baa Kamongo kapa ingingi lao mona maiyamo dokome Kamongome
    baarolaeŋe leya.
  urd-GVU: ابرام نے رب پر بھروسا رکھا۔ اِس بنا پر اللہ نے اُسے راست باز قرار دیا۔
  deu-1912: Abram glaubte dem HERRN, und das rechnete er ihm zur Gerechtigkeit.
  ntj-ntj: Nyangka Yayipamanya mula-mularringu Mama Kuurrtu watjannyangka. Nyangka
    palunyanguru Mama Kuurrnga-ra pukurlarringu. Palunyalu watjarnu, “Wiya, tjukarurru-rnin
    nyinarra.”
  row-row: Abram rena nala ma, ana simbo LAMATUALAIN oꞌola na. De LAMATUALAIN uku
    nae, Abram rala ndos, huu namahere E.
  kan-2017: ಅಬ್ರಾಮನು ಯೆಹೋವನನ್ನು ನಂಬಿದನು; ಯೆಹೋವನು ಅವನ ನಂಬಿಕೆಯನ್ನು ಅವನ ಲೆಕ್ಕಕ್ಕೆ ನೀತಿಯೆಂದು
    ಪರಿಗಣಿಸಿದನು.
  ena-ena: Lɨci Abɨlam agaŋ Asɨ Iaue dɨ ciaŋ agasaŋ hɨji vɨdɨvɨdɨŋ lamɨci Asɨ Iaue
    nudɨ abami. Nama hulaŋ huaci uami.
  tgo-tgo: Eibram i worawa Giya Loi ghamidi, na le vakathako iyako kaiwae Giya Loi
    i warari laghɨye kaiwae na i wovarumwarumwaruŋa.
  yap-yap: Me pagan’ Abram ko tin nike yog SOMOL, ma aram me mathe’eg SOMOL ngak Abram
    ni be’ nike mat’aw ni bochan e ke pagan’ ko tin keyog ngak.
  tet-tet: Rona nola nunia, Abram fiar kedan baa MAROMAK. Hotu, MAROMAK nafoli Abram
    naꞌak, ema loos, tan Abram niakaan fiar.
  hlt-MCSB: Te daengah BOEIPA te a tangnah tih anih kah tangnah te duengnah la a nawt
    pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛም ዬያ ማዻንዳሢ ዓብራሜ ጉሙርቄኔ፤ ፆኦሲያ ዒዛኮ ጉሙርቂፆና ዎዛዺ ዒዛ ፔ ዓሲ ማሄኔ።
  kew-kew: Abram-me Adaa Aa-na sa agaa kone rulasa. Gorabu, Adaa Aa nipu redepone
    aa sa.
  twi-ASANTE: Abram gyee asɛm a Awurade kaeɛ no diiɛ. Ne saa enti, Awurade buu no
    onipa tenenee.
  mwc-mwc: Ba Abram Bada i geruwei wai, Bada i damaninei kata Abram wai, kona pipiya
    totorina ba gaire sakina ana bitumagana kairavina.
  bhl-bhl: 'Dangei, Abalam e Yawe em weng be kiliko, “Fein!”, dangse kasike, beem
    mongom esik bokolomele: “E kiol kuw kunum te!”, angse kale.'
  con-NTPO: Na'su Chiga tsa'caen susi Abramjan tise su'choma ñotssi pañamba in'jan.
    Tsa'caen in'jansi Na'su Chigaja “Abram tsu ño'an” qquen su.
  eng-WEBU: He believed in the LORD, who credited it to him for righteousness.
  bnp-bnp: E BAKOVI DAGI i galea e Abram a bakovi malamala, a vuhuna i luhoi a nitana.
  wal-wal: Abraami GODAA ammaniis; GODAI hegaa ayyo xillotettadan qoodiis.
  mgh-mgh: Aparamu ahonkupali Mwaneene Nluku ni yeeyo yahopankiya ukhala ikhweeli
    aya.
  acu-NT: 'Tama Abram Yusen nekasampita timiayi. Tura asamtai Apu Yuska Abrama nintimaurin
    nekau asa, Abraman pachis: Wina nekasampita turutu asamtai, tunaachawa nunisang
    pujaun jiajai, tu nintimramiayi.'
  spa-PDDPT: Abram creyó a Yavé, y le fue reconocido como justicia.
  gun-gun: Ha'e ramo Abrão Senhor re ojerovia ramo ixupe “Heko porã va'e” he'i.
  agu-BL: Tocsal tzun Abram cyakil yi mbi cu'n tal Ryos tetz. Ej nin tantu' yi tocsal,
    wi'nin tzun stzatzine'n Ryos te'j. Cha'stzun te jale'n yi balajil i' swutz Ryos.
  eng-PEV: And Abram believed what God said, so God was really happy with him, and
    told him, “You believe me, so now I’m saying you are properly good, like you never
    did anything wrong.”
  ilo-ULB: Namati isuna kenni Yahweh, ken imbilangna kenkuana daytoy a kinalinteg.
  kpg-kpg: Abram gu hagadonu Dimaadua, gei Dimaadua guu hila ang gi mee bolo mee e donu
    i dono baahi, mai i di hagadonu o maa.
  uig-ARA: ئابرام پەرۋەردىگارغا ئىشەندى؛ پەرۋەردىگار ئۇنىڭدىكى بۇ ئىشەنچنى ئۇنىڭ ھەققانىيلىقى
    دەپ ھېسابلىدى.
  bsp-bsp: Kɔ Abram ɛlaŋ Kanu Kəpɔŋ. Ti tɔ Kanu kənalɔmɛ kɔ fum wəlompu.
  bps-bps: Fnaglut Abram Dwata i Amu, na mdà di kafaglutan ani, matlu kenen di kite
    i Dwata.
  mbs-mbs: Nemenal si Abram te Timanem, aw yan se doun te mig-aneng-aneng se Timanem
    te metòlid sikandin.
  tof-tof: Eibrram Lodón amkoman yangunürr, da ini zitülkusdü, Lod oya ipadórr ⌊dümdüm
    tonarr⌋ pamzan.
  sus-sus: Iburama naxa la Alatala ra. Alatala fan naxa na findi tinxinyi ra a bɛ.
  pon-2006: Eipram eri likihala KAUN-O, oh ihme KAUN-O ketin kupwurperenkihla oh sapwellimanikihla.
  jae-jae: Ma eŋ kêkêŋ gêwiŋ Apômtau, tec gêlic eŋ ŋac gêdêŋ.
  ksd-ksd: Ma Abaram i ga kapupi ra Luluai, ma ra Luluai i ga luk tar ia tana da ra
    mangamangana takodo.
  tur-YTC: Avram Yahve’ye iman etti ve Yahve bunu ona doğruluk saydı.
  bel-N: І паверыў ён ГОСПАДУ, і Ён залічыў гэта яму за праведнасьць.
  grc-BRENT: Καὶ ἐπίστευσεν Ἅβραμ τῷ Θεῷ, καὶ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην.
  ind-AYT: Abram percaya kepada TUHAN, dan Dia memperhitungkan hal itu kepadanya sebagai
    kebenaran.
  lid-lid: Eme badeh Abram atehei budon tan handru in ta Laban, tasah ta katin doh
    badeh Laban sekesek ma aseken iy ma aloh iy mwasin labai tan.
  eng-NNA: Abram listened, truly he believed God. Because of that God became happy
    with him.
  nya-nya: Abramu anakhulupirira Yehova, ndipo ichi chinamuchititsa kukhala wolungama.
  hrv-hrv: Abram povjerova Jahvi, i on mu to uračuna u pravednost.
  mps-mps: Tama Abramgo te po mu po naga dao homu eyu, tama te Yawego wali po aga
    homude dąų wai. Tama tibaso, Yawego aga doloba pai bidi nogi poai dao.
  llg-llg: Boe ma, Abram simbok LAMATUAK kokolan ndia. Boe ma LAMATUAK cap nala ndia,
    nae hataholi ia dale ndoos, huu Abram namahelen neu Ndia.
  tpi-tpi: Abram i bilipim tok bilong Bikpela. Olsem na Bikpela i kolim em stretpela
    man.
  dan-1931: Da troede Abram HERREN, og han regnede ham det til Retfærdighed.
  vie-OVCB: Áp-ram tin lời Chúa Hằng Hữu, nên Chúa Hằng Hữu kể ông là người công chính.
  lbk-lbk: Namati si Abram ken Dios Apo et nay infilangna siya ay nalenteg.
  guj-2017: તેણે ઈશ્વર પર વિશ્વાસ કર્યો અને તેમણે તે તેના ન્યાયીપણાના અર્થે માન્ય
    રાખ્યો.
  byr-byr: '@see-verse:GEN.015.005'
  awx-awx: Iniwän Abramdä Yawele bänip tiwän, Yawetä “äminomän” yang inikut.
  pon-2006A: Eipram eri likihala KAUN-O, oh ihme KAUN-O ketin kupwurperenkihla oh
    sapwellimanikihla.
  por-BRBSL: Ele acreditou em Yahweh, que lhe creditou isso por justiça.
  aly-aly: Abram Akngeyek inkwerelhemel awelhek. Akngeyel renh artwa arraty innga
    arek, rarl Akngeyek awelhenh.
  cth-cth: Abram ni BAWIPA a yuem dawkvah, ahnie a yuemnae hah a lannae lah a khoe
    pouh.
  twi-twi: Abram gyee asɛm a Awurade kae no dii. Ne saa nti, Awurade buu no onipa
    trenee.
  hlt-hlt: Te daengah BOEIPA te a tangnah tih anih kah tangnah te duengnah la a nawt
    pah.
  tbz-SIM: Kɛ̀ Abɑrɑmmuu yie nti Yiɛ̀ nKuyie mbɛ́i ntì, kɛ̀ dɛɛ̀ nte kɛ̀ kù dɔ̀, ò
    dɔ̀ɔ̀ri kù dɔ́mɛ̀.
  msy-2020: Ezɨ Abram nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn itima an a dɨbora ghaze,
    a nan damazimɨn dera.
  txq-txq: Boe ma Abram simbok MANETUALAIN kokolan naa. De MANETUALAIN henggenee nalan
    dadi neu hatahori dalen ndoos, nahuu Abram namahere neun.
  aaz-aaz: Onaim naiꞌ Abram antebes UISNENO In uaban naan, rarit UISNENO nsoiꞌ je
    ntaam atoin neek amneꞌo, natuin naiꞌ Abram anpirsai Je.
  azb-azb: İbram Rəbbə iman etdi və Rəbb bunu ona salehlik saydı.
  eng-DBY: And he believed Jehovah; and he reckoned it to him [as] righteousness.
  hin-2017: उसने यहोवा पर विश्वास किया; और यहोवा ने इस बात को उसके लेखे में धार्मिकता
    गिना। (रोम. 4:3)
  wol-KYG: Ibraam nag gëm na Aji Sax ji, ba tax Aji Sax ji waññal ko ngëmam ag njub.
  swp-swp: Na ia GUIAU ena riba i awa‐mamohoiei, arinai ede se nuatulaei si ene laulau‐duduraina
    meta.
  bjr-bjr: Abarammafa Yaaweena mi ufana iriseenoo narí saqarikirana mi ufanasaa rusisee
    marinau. Miqunara Karaambaiqa asasammaseenoo Abarammana mareeqee narí aqoondikiranaki
    quqanau.
  eng-YLT: And he hath believed in Jehovah, and He reckoneth it to him — righteousness.
  kne-kne: Et dadlon pinatin Abram din kanan Diyos, isonga inbilang Diyos ay nalinteg
    sisya.
  wat-wat: Ebenamu i vitumaḡaniya Yave yana bwadunama, na fasinei Yave i sebobowiya
    eketa i bwaduwa tanake eyaeyana matanei.
  heg-NTPO: Ti Abram sium AMA LAMTUA in teka ka. Kon AMA LAMTUA noken un noan atuil
    in dalen lolo, undeng Abram parsai se Una.
  ptu-ptu: Iya ungkatappa'im DEBATA Abram nasuhum nasangai DEBATA to malolo.
  bzd-NTPO: Eta̱ Abram e̱rblé Jehová mik, e' kue̱ki̱ iklö'wé̱itö we̱s pë' buaë yësyësë
    es.
  kwf-kwf: Sa Abram nia faꞋamamana Iawe, ma osiꞋana neꞋe nia faꞋamamana ꞋunaꞋeri,
    Iawe ka lisia nia na ngwae ꞋoloꞋolo.
  eng-WYC-2017: Abram believed to God, and it was reckoned to him to rightwiseness.
  eng-WMBB: He believed in the LORD, who credited it to him for righteousness.
  spp-spp: Ɲyɛ ka Burama si dá Kafooŋi Kile ɲwɔmugure na, ka Kafooŋi Kile si jwo na
    u à tíi u dániyaŋi cye kurugo.
  aey-aey: Odocob Ebram Tibudna jenu meleen. Eunu Tibud uqa Ebram gale docob uqa dana
    ititom don.
  urd-GVH: अब्राम ने रब पर भरोसा रखा। इस बिना पर अल्लाह ने उसे रास्तबाज़ क़रार दिया।
  rug-rug: Meke raṉea Ebarami se Zihova, meke pa ginua asa, si poza nia na tie toṉoto
    e Zihova si asa.
  gaz-gaz: Abraam Waaqayyotti amane; innis qajeelummaatti lakkaaʼeef.
  fra-LSG: Abram eut confiance en l’Éternel, qui le lui imputa à justice.
  gnn-gnn: Bala ŋayi Yipuramdja märr‐yuwalkthinana wal'ŋu yana, märr‐nherraṉminanydja
    nhanukala Garraywala, bala ŋayi Godthunydja ŋanya Yipuramnha ḻakaraŋala ŋayaŋu‐dhunupana
    yana, bala märraŋalanydja ŋanya nhanŋuwayliliyaŋalana ŋuriŋiyina ŋunhi märr‐yuwalkthinyarayu
    nhanukala Yipuramgala.
  yal-yal: Iburama yi dɛnkɛlɛya Alatala ma, Ala fan yi na yatɛ tinxinna ra a xa.
  gum-gum: Inchen Abrambe Jehováwan køreben, treekkurri nune Tiusbe chi kaig marmíig
    lataig, tabig treeg asha pasrig køn.
  iou-iou: Täŋpäkaŋ Abram Yawetä iwetkuko u nadäkinik täŋkuko unita äma siwoŋi yäŋ
    yäŋtäreŋ imiŋkuk.
  haw-1868: Manaoio aku la oia ia Iehova, a hooili mai la oia ia mea i pono nona.
  arb-NAV: فَآمَنَ بِالرَّبِّ فَحَسَبَهُ لَهُ بِرّاً،
  adz-adz: Abram irim runggan santan da Yawe nan gan nidan i bungꞌ awaꞌ nasu nidzun,
    ibinigi da Yawe ifaringꞌ arangan garam rururungan.
  ewe-ewe: Abram xɔ Yehowa dzi se, eye Yehowa bui dzɔdzɔenyenye nɛ.
  eng-LEE: And he believed in the Lord; and he accounted it to him for righteousness.
  dji-dji: Girri Abram marr-yirrimkiṉdjiniban ga inganydji marr-yirrpiniban Yawayli.
    Marrga gima ngungirapibi marr-yirrimkiṉdjnyirbi nyani Yawaydji nguy inga garrkuḻukdjili
    Abramnyi marrga nyani djuburr djunupa yul milbimirri Godar.
  gvn-gvn: '@see-verse:GEN.015.005'
  nna-nna: Abram-ju pinakarrinyi, yijalu yijalmarta jirnili Ngarrkanga. Palajalungarra
    Ngarrka pikaly jarrinyili, wurrarnarningu, “Kulimajirralu yirrilamarna Abram,
    wurralamarna, ‘Jurtu yija paliny’.”
  asm-FB: তেতিয়া অব্রামে যিহোৱাত বিশ্বাস কৰিলে আৰু যিহোৱাই অব্রামৰ বিশ্বাসক তেওঁৰ
    পক্ষে ধাৰ্মিকতা বুলি গণ্য কৰিলে।
  sus-A: عِبُرَ مَ نَشَ لَ عَلَتَلَ رَ. عَلَتَلَ قَن نَشَ نَ قِندِ تِنشِنيِ رَ عَ
    بّ.
  fra-SBL: Il crut en Yahvé, qui le lui attribua à juste titre.
  hbo-hbo: וְהֶאֱמִ֖ן בּֽ͏ַיהוָ֑ה וַיַּחְשְׁבֶ֥הָ לֹּ֖ו צְדָקָֽה׃
  shp-NTPO: Abrammanra Ibo ikonhaa iki. Jaskáaketianra já yoii atikeskabiakin akai
    joni riki, iki Ibo iká iki.
  eng-WYCLIFFE: Abram bileuede to God, and it was arettid to hym to riytfulnesse.
  piu-2006: '@see-verse:GEN.015.005'
  pjt-pjt: Ka Aipamanya mulamularingu Godaku. Ka nyara palulanguṟu Godalu palunya
    mulamularingkunyangka nyakula tjukaṟurunmankula walytjanmanu.
  cwe-cwe: Abulamu kamuhuwila Mndewa Mulungu, na kwa ichimu icho Mndewa Mulungu kanogezigwa
    nayo na kamtogola kanoga haulongozi hake.
  bgs-bgs: Igpamaké si Abram katô Áglangngagán, asta igtanggap din si Abram na nángngà
    tun ta saruwan din.
  kik-kik: Aburamu agĩĩtĩkia Jehova. Nake Jehova agĩkenio nĩ wĩtĩkio ũcio, akĩmũtua
    mũthingu.
  ksr-ksr: Kaeŋ jero Abramnoŋ Poŋ moma laariŋ muro momalaaria iiro sokono qaaya jeŋ
    tegoro solaŋaniro.
  omb-omb: Ebram mo ladohogo lui Huqe, me siu i Huqe mo wareginie ve nge a tangaloi
    vovohoi.
  fra-NCL: Abram eut foi à Yahweh, et Yahweh le lui imputa à justice.
  cek-AK: Abram mah Angraeng to tang pongah, a tanghaih to toenghaih ah tapom pae.
  xla-xla: A꞉iblamta Godta atlale yu dla mikadepe diyo. Epalati asiyama Godta ya꞉ta
    mikadepe dle natipame ya꞉ye ka꞉dle oplami diyo.
  cuk-cuk: Abram, Bab-Jehová-ega-ibmar-soged gwen bengussulid. Degisoggu, a-ulale,
    Bab-Jehová, dule-isgussulidyob Abram-daknonikid.
  uig-CYR: Абрам Пәрвәрдигарға ишәнди; Пәрвәрдигар униңдики бу ишәшни униң һәққанийлиғи
    дәп һесаплиди.
  pma-pma: Sakini, Ebram ling demkatien onen en hatkatien onen Iahova. Ka ven koanek,
    Iahova si veni ka les moulien onen mal en meten.
  tel-2017: అతడు యెహోవాను నమ్మాడు. ఆ నమ్మకాన్నే ఆయన అతనికి నీతిగా పరిగణించాడు.
  hat-BSA: Li te kwè nan SENYÈ a, e SENYÈ a konsa, te konsidere sa kòm ladwati li.
  bxh-bxh: Abelam, Yaubada ya kawawananahaꞌen, yo fede, Yaubada Abelam ya ita fadudulai.
  kos-kos: Abram el filiya lulalfongi lal in LEUM GOD, ac ke sripa se inge LEUM GOD
    El oakulla sie mwet suwoswos.
  hbo-WLC: וְהֶאֱמִ֖ן בַּֽיהוָ֑ה וַיַּחְשְׁבֶ֥הָ לּ֖וֹ צְדָקָֽה׃
  ibo-ibo: Ebram kweere nʼihe Onyenwe anyị kwuru. Nʼihi nke a, a gụnyere ya okwukwe
    a dịka ezi omume.
  ory-ory: ସେତେବେଳେ ଅବ୍ରାମ ସଦାପ୍ରଭୁଙ୍କଠାରେ ବିଶ୍ୱାସ କରନ୍ତେ, ସେ ତାଙ୍କ ପକ୍ଷରେ ତାକୁ ଧାର୍ମିକତା
    ବୋଲି ଗଣନା କଲେ।
  wmt-wmt: '@see-verse:GEN.015.005'
  chk-chk: Iwe, Apram a lükü ewe Samol mi Lapalap o küna pwüng me ren Kot pokiten
    an lükülük.
  ssd-ssd: Taŋakina le Abram nu Suŋgo tuku pasa ta ismba nu tuku saŋgri tomba tiŋgina
    le Suŋgo nu tuku ŋgamuŋgal son ta kaŋgermba nu taŋgo tiŋreknu ŋgina.
  rop-rop: Wal Eibram bin bilib langa YAWEI, en dumaji imbin bilib, wal God bin meigim
    im jidan raitwei langa im.
  ukr-1871: І поняв Аврам віри Господеві, і він полїчив йому те за праведність.
  eng-AOI: Abram trusted in Yahweh. So because of that Yahweh was pleased with Abram.
  yon-yon: Abram kuu Yariman ye weng yaa anam ande meenoonkob, Yarimanbed ye dowad
    meenoon kuu “Ye kuu yorokmo ye karub ande kowaan kii.” andoon.
  bch-bch: Abram ilolo matua ngan Maron, ta ngan ipu toaine ei irau posanga ngan Abram
    ta iuato ei eaba tutui.
  deu-1951: Und Abram glaubte dem HERRN, und das rechnete er ihm zur Gerechtigkeit.
  eng-JPS: And he believed in the LORD; and He counted it to him for righteousness.
  ubr-ubr: Abram on BADA itutumai, on mes BADA on Abram aurin iyasisir ato iyamai
    inat an yawas totorin imatar.
  srp-1865: I povjerova Avram Bogu, a on mu primi to u pravdu.
  lug-lug: Ibulaamu n’akkiriza Mukama, n’akimubalira okuba obutuukirivu.
  heb-heb: והאמן ביהוה ויחשבה לו צדקה׃
  ben-IRV: তখন তিনি সদাপ্রভুতে বিশ্বাস করলেন, আর সদাপ্রভু তাঁর পক্ষে তা ধার্ম্মিকতা
    বলে গণনা করলেন।
  pan-pan: ਉਸ ਨੇ ਯਹੋਵਾਹ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕੀਤਾ, ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਹ ਦੇ ਲਈ ਇਸ ਗੱਲ ਨੂੰ ਧਾਰਮਿਕਤਾ
    ਗਿਣਿਆ।
  tkr-tkr: İbramee Rəbbee uvhuynçilqa inyam ha'a, mançil-alla Rəbbeyir mana qorkuna
    insan xhinne hı'sab ha'a.
  mwp-mwp: Abram nuydh mina yoepathaman Awgadhaw yawoedhay yangukudu midh nanga. Wa,
    nungu Abraman mina yoepathaman kapu ngoedhalnga Awgadhoepa senabi thonara, Awgadhaw
    purkapa balbayginga.
  mya-JVB: အာဗြံသည် ထာဝရဘုရား ကို ယုံကြည် သည် ဖြစ်၍ ၊ သူ ၏ယုံကြည်ခြင်းကို ဖြောင့်မတ်
    ခြင်းကဲ့သို့မှတ် တော်မူ၏။
  tte-O: Abelem Yaubada imeliyan, mwa Yaubada Abelem ikawa-namwanamwa-yan ana meli
    kaiwena.
  tbg-tbg: Kotiva minti tuvaro Eparaamiva kia vainti vataraitiro, naampaiqama vuva
    vaiharo Noravano Kotiva tu uvarara, quqaave, tura. Eparaamiva quqaave tiva kero
    Kotirara kempukaiqama kero iruvarora tiro, Kotiva tiharo, Te Eparaamirara avuqavu
    ni vai vaiintirave turo, tura.
  hmo-hmo: Vadaeni, Aberamo ese Lohiabada dekenai ia abidadama henia, unai dainai
    Lohiabada ia gwauraia, Aberamo be maoro.
  ata-ata: Avalamu mumuxamuxaxu tanu noxou IAUE, la IAUE mumoxoꞌu lexe anu itema mulapu.
  nfa-nfa: Ka Abram sèmi nare lii padhai LAMATUA. Aa LAMATUA tadhe ne, dhèu mola,
    lula Abram lèka Ne.
  urd-urd: और वह ख़ुदावन्द पर ईमान लाया और इसे उसने उसके हक़ में रास्तबाज़ी शुमार
    किया।
  rus-SYN: Аврам поверил Господу, и Он вменил ему это в праведность.
  cbt-NTPO: 'Naporinso natanahuaton: “Yosë no''tëquën nontërinco,” tënin Apran. Naporinso
    marë'' Siniorori nóya ni''nin huachi.'
  bqc-SIM: À Dii náaikɛ̀, ↄ̃ Dii tò yã́ bↄ̀aànↄ na a náai pↄ́ a kɛ̀ yã́i.
  tcz-CHONGTHU: Chuin Abram in jong Pakaiya tahsan na dihtah in aneitan ahile hichu
    ama ding in dihchan nan akisimpeh tai.
  mar-mar: त्याने परमेश्वरावर विश्वास ठेवला. आणि तो विश्वास त्याचा प्रामाणिकपणा असा
    मोजण्यात आला.
  tcs-tcs: Abram i bin mata bilib wea God daswai laip blo Abram i bin rait ane stret
    prant wea God.
  soq-soq: Abram Iawe God sumanaiwaidalena baiwa me nuawa euleno insenase, “Abram
    ipa dodomanaida ne emanawo.”
  qub-qub: 'Chayno Tayta Dios nishanta Abramga riguiran. Chaypitami Tayta Diosga niran:
    «Cay runaga juchaynajnami caycan» nir.'
  bqp-bqp: À Dikiri náani kɛ̀, akũ Dikiri tò yã bò kãao nna a náani kũ à kɛ̀ yãi.
  hat-hat: Abram mete konfyans li nan Seyè a, se konsa Seyè a fè l' gras.
  eng-BSB: Abram believed the LORD, and it was credited to him as righteousness.
  tod-tod: Aɓalame laani Ɠɔoɠɔ GALAGI la, naa naa leveni bɛ ga telebodai.
  eng-WEBPB: He believed in the LORD, who credited it to him for righteousness.
  kbq-kbq: Ra Anumzamo'a anage huno asmigeno, Abramu'a ana kea nentahino, amentinti
    nehigeno Anumzamo'a fatgo nere huno Abramunkura hu'ne.
  nhe-BL: Huajca Abram quineltocac tlen TOTECO quiijto huan TOTECO quiijcuilo nepa
    elhuicac para Abram itztoya xitlahuac iixpa.
  bus-bus: À Dii náanɛ kɛ̀, ben Dii tò yã bↄ̀o nna a náanɛ kɛ̀ à kɛ̀ yãnzi.
  gub-BL: Àmàràw uzeruzar tuwe Tupàn Tuweharupi Wiko Ma'e rehe kury. A'e rupi, — Nekatu
    ihewe, i'i Tupàn izupe.
  eng-DRA: Abram believed God, and it was reputed to him unto justice.
  knf-knf: Abraham ahaţ Nawat Kabuka ţi uko wi ajakuluŋ, ukaaŋ kë Nawat Kabuka aji
    awo naŧool.
