  kik-kik: No wee-rĩ, ũgaakua na thayũ, na ũgaathikwo ũrĩ na ũkũrũ mwega.
  ksr-ksr: Niinoŋ Amor kanageso ii baloŋ kokanoŋ uulaŋawo mende oŋotaamaŋa. Wala siŋgisoŋgoya
    siŋgisoŋgoya ama bolidaborogi i iroŋa tororo meleema oŋomaŋatiwaa kambaŋanoŋ koloowaati,
    kambaŋ iikanoŋ mono ii oŋotaamaŋa. Kawaajoŋ goo esauruga yoŋoo esaurugia kolooŋ
    laligowuyati, kambaŋ kanoŋ goo gbiliuruganoŋ mono eleema koi kawuya. (15) Yoŋonoŋ
    kaeŋ kawuto, geeŋgo wala yambugaa kambaŋanoŋ waziiŋ komuro luaenoŋ maŋasauruga
    yoŋoonoŋ kena roŋ koma gombuya.”
