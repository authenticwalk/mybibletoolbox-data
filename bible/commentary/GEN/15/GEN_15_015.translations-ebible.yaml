    they will put you in the ground in this country.
  nya-nya: Komabe iweyo udzamwalira mu mtendere ndi kuyikidwa mʼmanda utakalamba bwino.
  hrv-hrv: A ti ćeš k ocima svojim u miru poći, u sretnoj starosti bit ćeš sahranjen.
  mps-mps: Tiali goli, te sę esiąbadi, te nage digi te nage homu nagame bugagia
