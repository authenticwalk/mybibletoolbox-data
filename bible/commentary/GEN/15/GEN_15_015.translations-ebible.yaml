    leꞋa amu.
  eng-WYC-2017: Forsooth thou shalt go to thy fathers in peace, and shalt be buried
    in good [eld] age.
  eng-WMBB: but you will go to your fathers in peace. You will be buried at a good
    old age.
  spp-spp: Mu wi ke, mu sí n-kwû yyeɲiŋke e. Mu sí lyɛge lage kwɔ̀ si nta ŋkwû.
  aey-aey: Euqa hina bibili li toia mimeg hina wawin bodoecca cal mecem hel cisihuqagan.
  urd-GVH: तू ख़ुद उम्ररसीदा होकर सलामती के साथ इंतक़ाल करके अपने बापदादा से जा मिलेगा
    और दफ़नाया जाएगा।
  rug-rug: Ba agoi si kaqu barogoso va gorevura, meke tiqe mate pa binule, meke ta
    pomunae.
  gaz-gaz: Ati garuu nagaan gara abbootii keetii dhaqxa; bara dheeraas jiraattee awwaalamta.
  fra-LSG: Toi, tu iras en paix vers tes pères, tu seras enterré après une heureuse
