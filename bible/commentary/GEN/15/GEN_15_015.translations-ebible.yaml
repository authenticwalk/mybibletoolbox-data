  eng-DBY: And thou shalt go to thy fathers in peace; thou shalt be buried in a good
    old age.
  hin-2017: तू तो अपने पितरों में कुशल के साथ मिल जाएगा; तुझे पूरे बुढ़ापे में मिट्टी
    दी जाएगी।
  wol-KYG: Yaw nag dinga gudd fan lool, doora nelaw, ñu denc la, nga fekki say maam
