  haw-1868: E huiia'ku oe i ou mau makua me ka malu; a e kanuia oe i ka wa elemakule
    maikai.
  arb-NAV: أَمَّا أَنْتَ فَسَتَمُوتُ بِسَلامٍ وَتُدْفَنُ بِشَيْبَةٍ صَالِحَةٍ.
  adz-adz: Da bitsintaꞌ Abram, u bungꞌ ampa gubuꞌ guntiꞌ bingan ruta nan nufan bini
    nasangꞌ agu fufida funub da wamus mampan da narim agu.
  ewe-ewe: Wò la, àku le ŋutifafa me, ne ètsi xɔ ƒe geɖe.
  eng-LEE: But thou shalt come to thy fathers in peace; thou shalt be buried in a
    good old age.
  dji-dji: Ngiy, guṉmalpili ga rarranydjarrpili miri bingili ga bingili muṉḏaṉ djin
    bangirigi, ga rirringir ngunungir-kirri djani bapiḻi bi djin wiṉidjiban nyungung
    mala-punyirbi, gima bilapilakiṉing bildjirri djinim Amurayit bapurrurr djin mirgidjidji
    mirrpmban, marrga ngunukiṉingban ngarri djiny irr malimdjigi djiniwiliny Amurayit
    yulpilngiriny marrga djani nyungung mala-punyirbili biḻamirri djina djin djamigi
    ngungirki Amurayit malagi. Bil nyungungi, nyuni mirrpmi bir-gaypingdjidji magayagiṉing
    ga marrkapgiṉing, girri nyuni wirrdjidji ga nyungung gurruṯigiṉpilingir nyin djin
    djalirgiban.” Bilapilang Yaway inga bindjin wangin Abramgi mabugibi.
  nna-nna: '@see-verse:GEN.015.014'
  asm-FB: কিন্তু তুমি শান্তিৰে তোমাৰ পূৰ্বপুৰুষসকলৰ ওচৰলৈ যাবা; অতি বৃদ্ধ অৱস্থাত
    তোমাক মৈদাম দিয়া হ’ব।
  sus-A: عِ تَن قَمَ نّ بْحّسَ سْتْدٍ، عِ مَن سِمَيَ شْنكُيٍ سْتْمَ نّ، هَن عِ سَ
    رَفَتَمَ تّمُي نَشّ.
  fra-SBL: mais toi, tu iras en paix chez tes pères. Vous serez enterrés à un âge
    avancé.
  hbo-hbo: וְאַתָּ֛ה תָּבֹ֥וא אֶל־אֲבֹתֶ֖יךָ בְּשָׁלֹ֑ום תִּקָּבֵ֖ר בְּשֵׂיבָ֥ה טֹובָֽה׃
  shp-NTPO: Miabiribira, moa yosishamanax jakonshamabires shinan tantishamanres mawánoxiki,
