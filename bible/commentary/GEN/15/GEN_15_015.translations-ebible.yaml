  dan-1931: Men du skal fare til dine Fædre i Fred og blive jordet i en god Alderdom.
  vie-OVCB: Còn con sẽ được về với tổ phụ bình an và được chôn cất sau khi sống một
    đời trường thọ.
  lbk-lbk: Ngem sik-a, at malakalakay ka ya oompa ka isnan mateyam ya khawis nan kaikaofam.
  guj-2017: પણ તું પોતાના પૂર્વજોની પાસે શાંતિએ જશે અને તું ઘણી વૃદ્ધ ઉંમરે મૃત્યુ
    પામશે અને દફનાવાશે.
  byr-byr: '@see-verse:GEN.015.014'
  awx-awx: Tiwänä gän, yiwitäke kuhika, äminälake hikngä damänsim tike, bänip kwikwik
