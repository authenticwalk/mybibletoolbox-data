  bjr-bjr: Aniara maaqi qiqa anee asooaqeenana asooaranaki kuqufinaqa akundaaqa.
  eng-YLT: and thou — thou comest in unto thy fathers in peace; thou art buried in
    a good old age;
  kne-kne: Ngem emey pay dedan sin pitlon di ganak, asi da mantaoli sin ili ay nay,
