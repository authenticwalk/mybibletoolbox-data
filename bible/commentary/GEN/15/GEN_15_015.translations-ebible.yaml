  tbz-SIM: Fɔ̃́ nhɑ yó mbonɛ̀ diwɛ̀ì ndi kɛ yɑ̀ɑ kótɛ́ kɛ́kú, kɛ̀ bɛ̀ dɑ kũnnɛ́ ɑ
    yɛmbɛ̀ borɛ̀.
  msy-2020: Eghtɨ nɨ uabɨ bar navir amɨrizimɨn ikɨ mangɨ aseghɨva aremegham, eghtɨ
