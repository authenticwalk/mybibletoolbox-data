  eng-JPS: But thou shalt go to thy fathers in peace; thou shalt be buried in a good
    old age.
  ubr-ubr: Ato om toum on arimon nana unama inan uni orokwar bag weie tufai unarab
    ato sin garobim.
  srp-1865: A ti æeš otiæi k ocima svojim u miru, i biæeš pogreben u dobroj starosti.
  lug-lug: Naye ggwe oligenda mirembe eri bajjajjaabo; oliziikibwa ng’owangaalidde
    ddala nnyo.
  heb-heb: ואתה תבוא אל אבתיך בשלום תקבר בשיבה טובה׃
  ben-IRV: আর তুমি শান্তিতে নিজের পূর্বপুরুষদের কাছে যাবে ও ভালোভাবে বৃদ্ধ অবস্থায়
    কবর প্রাপ্ত হবে।
  pan-pan: ਪਰ ਤੂੰ ਆਪਣੇ ਪੁਰਖਿਆਂ ਕੋਲ ਸ਼ਾਂਤੀ ਨਾਲ ਜਾਵੇਂਗਾ।
  tkr-tkr: Ğunab xıliyna ı'mı'r hav'u, q'əsvalee qik'as.
  mwp-mwp: ‘Kasa kay kedha mura thabi zapul ngaru nginu thonarngu pawpa, nginu thonara
    nanga gasamoene, nginu bangal kapu kuth koewbuginga, ngin bangal balbayginga boeradhoeranu
    wanane.
  mya-JVB: သင်သည်ဘိုးဘေး တို့ထံ သို့ငြိမ်ဝပ် စွာ သွား ရလိမ့်မည်။ အသက် ကြီးရင့်လျက်
    သင်္ဂြိုဟ် ခြင်းကိုခံရလိမ့်မည်။
  tte-O: Na kowa kani kutautaubala yawasosi na me am nuwadaumwali kuboita yo kwapim
    sipei salai mena.
  tbg-tbg: Are qaqi variqira vihara anoma kera naampaiqama vira qaqi qutu vinarave.
  hmo-hmo: To oiemu mauri lagani be do momo herea, bona mai maino danu do oi mase,
    bona oi buruka momokani neganai, do idia guria oi.
  ata-ata: Xe nini ne, naxoxoo namauli laixe xoo mole nalai naaululu manina mole namuamuaꞌi
    la ua. Naxoxoo laixe loxo ne ia, oponeni uavuti sou laꞌiaxeneu mii vile uasi manina
    xoo mole nasoli la iꞌasixene.
  nfa-nfa: '@see-verse:GEN.015.014'
  urd-urd: और तू सही सलामत अपने बाप — दादा से जा मिलेगा और बहुत ही बुढापे में दफ़न
    होगा।
  rus-SYN: а ты отойдешь к отцам твоим в мире и будешь погребен в старости доброй;
  cbt-NTPO: Quëmaso nipirinhuë', noyá mashoya nicama huarë' chiminapon. Co parisitaranhuë'.
    Inapoaton shimashonënpita quënancoanan.
  bqc-SIM: Mpi sↄ̃ ńyↄ̃ↄ aafiaɛ e ǹ gɛ ǹ zikũò, ní gbasa ta n deziↄ kĩ́i, wi
    n vĩ.
  tcz-CHONGTHU: Nangman vang lungmong sel'a na pute heng na jot ding, chule na kum
    lhing set'a na hinkho kichai a na kivui ding ahiye.
  mar-mar: तू स्वतः फार म्हातारा होऊन शांतीने आपल्या पूर्वजांकडे जाशील आणि चांगला
    म्हातारा झाल्यावर तुला पुरतील.
  tcs-tcs: Yu go gad pis ane yu gobi prapa oulman wen yu go pinis.
  soq-soq: Tane Amori apanawa tauma bola ema bedewe waimoi, mo kadiu debamalempe alempa
    ne mo matangelamope tanamopo bola sa epue antopu. Ita e nosinosia mai tauwadea
    leuntopue bola sawo wimopu, dia. Tane e nosinosia andoido muntompa bedewe mo obaampu
    wimopue wampu. Ita e Abram ena debamaia wanempe gulauidaite ita bo obasa euda
    boitawo mo dobosaepu.”
  qub-qub: Gamga auquinyänayquicamami cawanquipaj. Alli wañuypanami wañucunquipäpis.
    Wañorga ñaupa wañoj castayquicunawan tincojnami aywacunquipaj.
  bqp-bqp: Mↄkↄ̃n sↄ̃, ĩnigↄ̃ aafiamɛ ari ǹ gɛ́ zĩ kũo, gbasa ǹ ká n dizinↄla oni
    n vĩ.
  hat-hat: Kanta ou menm, ou pral mouri ak kè poze, ou pral jwenn zansèt ou yo ki
    mouri deja. Wi, anvan ou antre anba tè, wa viv lontan san ankenn pwoblèm.
  eng-BSB: You, however, will go to your fathers in peace and be buried at a ripe
    old age.
  tod-tod: Ɗɔun ɗa, ɗa li è-mɛmɛwolani pɔ ziilɛigi zu, è maa ɠa ɠulu, è ʋɔlɔzaɠaga
    ʋoluma, undaanɛɛi zu.
  eng-WEBPB: but you will go to your fathers in peace. You will be buried at a good
    old age.
  kbq-kbq: Hanki kagra Abramuga zaza kna so'e hunka manitenka, ozafa renka krimpa
    frune frisanke'za asegantesagenka kafahezane umanigahane.
  nhe-BL: Pero ta timiquis quema ya tihuehuejtitos, quema noja oncas tlasehuilistli.
    Mitztlalpachose quema aya ajsitos nopa tonali.
  bus-bus: Mmↄn sↄ̃, nɛ́gↄ̃ aafiamɛ ai ǹ gá zi kũo gbasa ǹ ká n dezinↄla wà n vĩi.
  gub-BL: Na'e amo 'ar mehe netua'uete mehe nereko haw ikatuahy putar nehe, eremàno
    putar nerurywete haw inuromo nehe. Utym putar neretekwer wà nehe. A'e re ereho
    putar neipy wapyr nehe, umàno ma'e kwer wapyta haw pe nehe.
  eng-DRA: And thou shalt go to thy fathers in peace, and be buried in a good old
    age.
  knf-knf: Kë iwi işë luŋ kaţaf kabaa kakeţ kamoya kakak na bnuura du bajugu.
