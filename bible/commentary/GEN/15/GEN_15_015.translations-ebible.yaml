  mbs-mbs: Meneng sikona se eked kesamok. Eked ka kematay singed aw ontò ka megketemoay,
    aw penga niyan ilebeng ka.
  tof-tof: A mató, ma sab paudi wamo, marü abalbobatal nólamasko. Ma sab morroal barnginwóm
    myanga wamo gapókdó.
  sus-sus: I tan fama nɛ bɔɲɛsa sɔtɔde, i man simaya xɔnkuye sɔtɔma nɛ, han i sa ragatama
    tɛmui naxɛ.
  pon-2006: A kowe, ke pahn mour werei, ke lao pahn mehla ni popohl. Ke pahn seridi
    mwurin omw pahn mour werei.
  jae-jae: Mago aôm taôm tec ôndêŋ tamami ôna tobiŋmalôgeŋ ma nêm jala êtu taêsam
    acgom, go sênsuŋ aôm.
  ksd-ksd: Ma u, una vana pire ra umana tamam ma ra malmal, ma ba i do kaum lavur
    kilala, diat a punang u.
  tur-YTC: Ama sen atalarına esenlikle gideceksin. İyi bir yaşta gömüleceksin.
  bel-N: А ты пойдзеш да бацькоў сваіх у супакоі, і будзеш пахаваны ў добрай старасьці.
  grc-BRENT: Σὺ δὲ ἀπελεύσῃ πρὸς τοὺς πατέρας σου ἐν εἰρήνῃ, τραφεὶς ἐν γήρᾳ καλῷ.
  ind-AYT: Lalu, kamu sendiri akan pergi kepada nenek moyangmu dalam damai dan dikuburkan
