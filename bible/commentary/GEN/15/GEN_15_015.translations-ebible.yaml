verse: GEN.015.015
translations:
  mal-C: നീയോ, സമാധാനത്തോടെ നിന്റെ പിതാക്കന്മാരോടു ചേരും; നല്ല വാർധക്യത്തിൽ അടക്കപ്പെടും.
  deu-TKW: Du aber wirst in Frieden zu deinen Vätern eingehen; du wirst begraben werden
    in einem schönen Alter.
  lin-lin: Bongo yo, okokufa na kimia mpe okokundama sima na kimobange ya esengo.
  cbr-NT: Mix kamina 'itsa baritia tsóti kuëënnuxun 'ain, usai 'itankëx kamina xënira
    'aish ñuti 'ain, ñutankëx kamina min rara kamabë timë́ti kuanti 'ain.
  eng-LSV: and you come to your fathers in peace; you are buried in a good old age;
  bmu-bmu: Nöŋön Amor könagesö mi gölme kiaŋgöreŋ zilaŋ qahö eŋguataŋgömam. Mutuk
    siŋgisöndokŋi siŋgisöndokŋi aka bölimqölim tekögetka likepŋi törörök meleŋ eŋgimamaŋgö
    nalöŋan akŋawi, nalö miaŋgöreŋ mönö i eŋguataŋgömam. Miaŋgöra göhö isiurupki yeŋgö
    isiurupŋinan asuhuba malmei, nalö miaŋgöreŋ göhö gwölönarökurupkan mönö liliŋgöba
    ki kame. (15) Yeŋön mewö kamemö, nangak mutuk yambugahö nalöŋi ölöm kömuiga luainöŋ
    iwiasaurupki yeŋgöreŋ anöŋga löm köl gihime.”
  eng-GNV: But thou shalt goe vnto thy fathers in peace, and shalt be buried in a
    good age.
  eng-WEBSTER: And thou shalt go to thy fathers in peace; thou shalt be buried in
    a good old age.
  nhw-BL: Pero ta timiquis quema ya tihuehuejtitos, quema noja oncas tlasehuilistli.
    Mitztlalpachose quema ayamo ajsitos nopa tonali.
  swh-ONEN: Wewe, hata hivyo utakwenda kwa baba zako kwa amani na kuzikwa katika uzee
    mwema.
  bba-bba: '@see-verse:GEN.015.014'
  eng-KJVCPB: And thou shalt go to thy fathers in peace; thou shalt be buried in a
    good old age.
  cpy-cpy: Tekatsitzimaeta awijimotemini eeroka, apatziro pikamae aririka pantarikitapaaki,
    pitsipateeyaari piwaejatziiteni.
  mpx-mpx: (Yaa owa nu liki bubun yaka alom wam nuwa laumwal nu yaomal ge tuwam nihi
    teli.)
  wbp-wbp: Nyuntu Yipurumu kapunpa rarralypa nyinami tarnnga-nyayirni jarlu-pardu-pinangu-kurra.
    Kulangku ngana rdapakarrkami. Nyuntu kajinpa yawu-pardimi, ngulaju kapungkulu
    milyingka yirrarni.
  luo-luo: To kata kamano, inidag amingʼa mi itho gi kwe kiluwo kwereni.
  meu-meu: 'Oi be tubu tama dekedia do baola mai mainomu ida: burukamu ai ba mase,
    bena bae gurimu.'
  npi-ULB: तर तँचाहिँ तेरा पिता-पूर्खाहरूकहाँ शान्तिमा जानेछस् र तँलाई वृद्धवस्थामा
    दफन गरिनेछ ।
  yor-yor: Ṣùgbọ́n ìwọ yóò tọ àwọn baba rẹ lọ ni àlàáfíà, bẹ́ẹ̀ ni ìwọ yóò sì di arúgbó
    kí a tó gbé ọ sin.
  emp-NTPO: '@see-verse:GEN.015.014'
  ind-ind: Kamu sendiri akan meninggal dengan tenang ketika usiamu sudah sangat tua,
    lalu kamu dikuburkan.
  pes-OPCB: (تو نیز در کمال پیری در آرامش خواهی مُرد و دفن شده، به پدرانت خواهی پیوست.)
  ssx-ssx: Neketa꞉ koke yaa pita yopu homupea homeka꞉na꞉ta꞉ kota꞉ mea hoilimikie.
  lcm-lcm: Sikei numai kuan sinong lavan aro luai le na kian amunai anim vang ve keve
    tivum.
  aer-aer: Kele unte Abram, unte pele itethe anetyenhe artwe ampwe-ante irretyeke-atwetye,
    arrpenhele ngenhe akurne-iletyakenhe. Urreke, arlenge-arlentyele unte akangkentyele
    ilwetyenhe, ngkwenge-artweyele ngenhe iperteke arteme.
  tgl-ULB: Pero ikaw ay pupunta sa iyong mga ama nang payapa, at ikaw ay ililibing
    sa angkop na katandaan.
  nop-nop: Da adi baha papageye adi’walaŋ hatikwele kwetneŋ fowaaŋ. Du hatihinakaaŋ
    gawada hinek tiŋa kumumbune gehiweneneeŋ.
  kca-kca: нӑӈ пӑ йӑмән ащиԓан хŏща мӑнԓән, нуптэн йӑма уԓман иԓ лоттәԓайән;
  cbu-NT: '@see-verse:GEN.015.014'
  usa-usa: Abo emá (Abaramtaba téna) amurámuyatapi ayátágana matuwé emá púyínata abo
    utayákainowe.
  hui-hui: Anigo í̠niha ko gendaru mbira naanda ibi bayale dege luore howa homaregola
    tigua í̠ hora holebira.
  wrs-wrs: Si yimba verava, mundkola verava, os dahavav, wo yemba si os singvivav.
  mya-mya: သင်​သည်​သင်​၏​ဘိုး​ဘေး​တို့​ထံ​ငြိမ်​ဝပ်​စွာ​သွား ရမည်​ဖြစ်​၍၊ အ​သက်​အ​ရွယ်​ကြီး​ရင့်​သော​အ​ခါ
    သင်္ဂြိုဟ်​ခြင်း​ကို​ခံ​ရ​မည်။-
  cbi-NTPO: Tsaaren ñuya derukutu tiba jutyu, nejuu chu' peya', ñu' tinbu rukulaba
    manbuudiinu tsuve.
  bod-N: འོན༌ཀྱང༌། ཁྱོད་ནི་ཚེ་རིང་བར་འགྱུར༌ཞིང༌། མཇུག་མཐར་བདེ་བའི་ངང་ཕ་མེས་ཡང་མེས་རྣམས་ཀྱི་གམ་དུ་འགྲོ་བ་དང་དུར་ལ་འཇུག་པར་བྱེད༌དོ།།
  wsk-wsk: Bare ni mu yawarakala baga laga ninguru garuker ale gemang lila karogo
    kuar se ka mutim tugumonko.
  kkl-kkl: An aghabogna anenge nimi sisa likna pimenba, hong kul wangkeleba, wana
    aingniro tebamenba, so'oag sikkukang.
  sna-sna: Kunyange zvakadaro, iwe uchaenda kumadzibaba ako norugare uye uchavigwa
    wakwegura kwazvo.
  spa-BLM: pero tú irás con tus padres en paz. Serás enterrado a una buena edad.
  beu-beu: '@see-verse:GEN.015.014'
  cac-cac: Palta a ach tic junc'olal ol aj a chami ayic ol ach och icham vinaquil.
  swh-ULB: Lakini utakwenda kwa baba zako kwa amani, na utazikwa katika uzee mwema.
  bel-bel: а ты адыдзеш да бацькоў тваіх у міры і будзеш пахаваны ў старасьці добрай;
  wed-wed: Ma mai Amori ai ḡoʼapoapoe ina rata guratana, ma nai maranaina ana kovoḡi
    ma ana viaḡaḡana-opunei wei au dobuna. Ma lamna aubaina am epaepaia eḡa ina nei
    laḡilaḡinai da kimta au vi-four-na. Wate tam, Abram ma magura kaua ma ana nuaubam
    ma iraḡe ma ina doboim.”
  deu-ELBBK: Und du, du wirst zu deinen Vätern eingehen in Frieden, wirst begraben
    werden in gutem Alter.
  mbb-OT: Sikew mulà, ebpekeluǥeyazen ku is untung nu; ebpatey ka tenged te keǥuǥurangi
    nu he melinawen.
  msc-msc: Ile kɔnin di i la kɔrɔya diya bɔ, ka sa hɛrɛ rɔ. Alu ri i suu don.
  mal-2015: നീയോ സമാധാനത്തോടെ നിന്റെ പിതാക്കന്മാരോടു ചേരും; നല്ല വാർദ്ധക്യത്തിൽ അടക്കപ്പെടും.
  tuo-NT: Mʉꞌʉ pũrĩcã bʉcʉ waro waꞌagʉ, añurõ soose meꞌrã wẽrĩgʉ̃saꞌa.
  gup-gup: Dja nguddambu, bonj, ngudda kaluk yirrowen bu yiwernhkohbanjmen duninjh
    dja ngundikukdudjeng. Kaluk yimalngre kore mawahmawah ke birriyingkihmalngdokmeng,
    kaluk kunmodmikenh dorrengh.
  met-met: Ne ung ba, bagula umati mosiu, saing bagula dikimanggung bungina uwa duanga
    sibuna.
  gvs-gvs: E kom go bei kwaitomoya toina namliyeta baige kukámasa, e kuna tamam be
    tubumowo yaidi goi go, mam tuboina kukámasa, e tomota sivaliwogem.
  rmc-rmc: Ale tu džaha andro smirom paš tire dada a parunena tut andro šukar berša.
  nlg-nlg: Ma Abram, ighoe ke daro na volamu, mo ko saravia na bona ko tonikama iga,
    keri vaho ge ko mate horu, ma kara tavughigho tana mabo.
  dgr-DOGNT: Hanìkò nı̨ sìı neɂǫhdaà ełaı̨dèe sìı ts'èwhı̨į̀ gıts'ǫ̀ anede ha. Whaà
    ı̨da tł'axǫǫ̀ nekw'ǫǫ̀ nìtį̀ ha.
  pes-OPV: و تو نزد پدران خود به سلامتی خواهی رفت، و در‌پیری نیکو مدفون خواهی شد.
  ron-1924: Ту вей мерӂе ын паче ла пэринций тэй; вей фи ынгропат дупэ о бэтрынеце
    феричитэ.
  aui-aui: Abram, bi tam, na kunamoraba kirakii bi nuwamiiseye kunarabobo da sinadogum.
    Bi nosinosim na gegha mmko kuburine sinaveramagha yaininagha, da kimta ruwamaruwa
    murine bi sinaveramagha, basuna Amori damdi mmko kuburine katana samakamake, bi
    raghanina yadi makamake yawana inabero kirakiina, noko raghanine aro anaveredi
    bi anarukwavinidi mmko tanavina sinakanibutaveni.”
  ben-OBCV: তুমি অবশ্য, শান্তিতে মারা গিয়ে তোমার পূর্বপুরুষদের কাছে চলে যাবে, এবং
    বেশ বৃদ্ধ অবস্থায় কবরস্থ হবে।
  lex-lex: Mere o' di de hota muodi kalwiedni-paitiotni pa mlia' temna up ulmu-tgar
    ulmu mak kmati olekwa. De la'pa moratmu nhamra me nihimu ntuini nanpa omuerun
    la ketarmu me retru la lumanmu.
  rgu-rgu: '@see-verse:GEN.015.014'
  som-som: Laakiinse adigu nabad baad ugu tegi doontaa awowayaashaa, oo waxaa lagu
    xabaali doonaa adigoo cimri dheer gaadhay.
  lat-VUC: Tu autem ibis ad patres tuos in pace, sepultus in senectute bona.
  aoi-aoi: '@see-verse:GEN.015.014'
  eng-ASVBT: But thou shalt go to thy fathers in peace; thou shalt be buried in a
    good old age.
  mna-mna: Tamen nu na, mbotŋana ku ko ambai men ma irao we kolman kat, to meete.
  ita-1885: E tu te ne andrai a' tuoi padri in pace, e sarai seppellito in buona vecchiezza.
  eng-LXXUP: But thou shalt depart to thy fathers in peace, nourished in a good old
    age.
  eng-ULB: But you will go to your fathers in peace, and you will be buried in a good
    old age.
  spa-VBL: Pero en lo que a ti concierne, morirás en paz y serás sepultado después
    de haber vivido una buena vida.
  fra-_FOB: Et toi, tu t'en iras en paix vers tes pères, tu seras enseveli dans une
    heureuse vieillesse.
  mal-mal: നീയോ സമാധാനത്തോടെ നിന്റെ പിതാക്കന്മാരോട് ചേരും; നല്ല വാർദ്ധക്യത്തിൽ അടക്കപ്പെടും.
  lit-lit: O tu nueisi pas savo tėvus ramybėje; tu būsi palaidotas žiloje senatvėje.
  urd-GVR: Tū ḳhud umrrasīdā ho kar salāmatī ke sāth intaqāl karke apne bāpdādā se
    jā milegā aur dafnāyā jāegā.
  suz-BL: गे चहिं थुं नाइश्‍शा इ किकी पिपी आन बाक्‍तीक लाइनेवे। शुश बर्स दुम्‍शा बेक्‍नेवे।
    उत्‍पत्ती २५:७-८
  ita-1927: E tu te n’andrai in pace ai tuoi padri, e sarai sepolto dopo una prospera
    vecchiezza.
  ckb-ckb: بەڵام تۆ بە سەلامەتی دەچیتە لای باوباپیرانت و لە تەمەنێکی باشی پیریدا دەنێژرێیت.
  eng-BBE: As for you, you will go to your fathers in peace; at the end of a long
    life you will be put in your last resting-place.
  crx-NTPO: '''Et hoonts''i, nyun mbákene soo ts''ih''un mba oodizghel le''hoont''oh
    ''et buts''un tanyalh. Soo yoo''un inzulh whe ''et ''anyotilhtelh.'
  kan-OKCV: ನೀನಾದರೋ ಸಮಾಧಾನದಿಂದ ನಿನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರುವೆ. ಬಹಳ ಮುದಿ ಪ್ರಾಯದವನಾಗಿ ಮರಣಹೊಂದುವೆ.
  bbb-bbb: Ro aeje a juaevasia ireobo fivakuma tuvuae bija areme a sone oemarekinu
    baronega bu abe mako ruke.
  tam-2017: நீ சமாதானத்தோடு உன் முன்னோர்களிடத்தில் சேருவாய்; நல்ல முதிர்வயதிலே அடக்கம்செய்யப்படுவாய்.
  spa-RV-1909: Y tú vendrás á tus padres en paz, y serás sepultado en buena vejez.
  ron-BTF: Iar tu vei merge la părinţii tăi în pace şi vei fi îngropat la o bătrâneţe
    frumoasă.
  eng-WEBP: but you will go to your fathers in peace. You will be buried at a good
    old age.
  eng-FBV: But as for you, you will die in peace and be buried, having lived a good
    long life.
  nld-1939: Gij zelf zult in vrede tot uw vaderen gaan, en in hoge ouderdom worden
    begraven.
  nch-BL: Pero ta timiquis quema ya tihuehuejtitos, quema noja oncas tasehuilisti.
    Mitztalpachose quema ayemo ajsitos nopa tonali.
  tfr-NTPO: '@see-verse:GEN.015.014'
  vie-1934: Còn ngươi sẽ bình yên về nơi tổ phụ, hưởng lộc già sung sướng, rồi qua
    đời.
  hin-CV: पर तुम्हारा अंत बहुत शांति से होगा और तुम अपनी पूरे बुढ़ापे की आयु में अपने
    पुरखों के पास दफनाए जाओगे.
  eng-OURB: but you will go to your fathers in peace. You will be buried at a good
    old age.
  spa-BES: En cuanto a ti, irás a tus padres en paz; al final de una larga vida, te
    colocarán en tu último lugar de descanso.
  tdx-tdx: Fa homb’ aman-droae’o mb’eo am-pierañeràñan-drehe vaho haleveñe ami’ty
    taoñe soa haantetse.
  vid-vid: Ila hegwe kobagama goya ng'hatu houchikala kwa mhela wa kuhega.
  pwg-pwg: Ma tam na am yawasa dobuwai ina guri kirakai ma nuwanubiiyai kuna rabobo
    da ina dogom.
  eng-OKE: And thou shalt be gathered to thy fathers in peace, and shalt be buried
    in good old age.
  tha-KJV: เจ้​าจะไปตามบรรพบุรุษของเจ้าโดยผาสุก ในเวลาชรามากเจ้าจะถูกฝังไว้
  por-BR-2018: Tu, porém, virás aos teus pais em paz, e serás sepultado em boa velhice.
  bco-bco: Ko꞉sega Ablam, ge ha꞉fa꞉nolo ta꞉i ha꞉na꞉la꞉ga꞉, anaso꞉ dota꞉ga꞉, ge a꞉na
    sowaliki dali alifa꞉ib.
  deu-ELO: Und du, du wirst zu deinen Vätern eingehen in Frieden, wirst begraben werden
    in gutem Alter.
  ktm-ktm: Ou eri we emin huyen uu kenon ndre ou ala lopum. Pe ou we amat huyen kopwi
    pe we hedoni ou.
  caa-caa: Pero net ucꞌanto tuaꞌ ituruan meyra año taca e jiriar tama awalma bꞌajxan
    que iꞌxin ichamay, y de allí iꞌxin ijiri taca atata viejobꞌirobꞌ.
  eng-WYC-2018: Forsooth thou shalt go to thy fathers in peace, and shalt be buried
    in (a) good [eld] age.
  epo-epo: Kaj vi foriros al viaj prapatroj en paco; vi estos entombigita en bona
    maljuneco.
  uig-PIN: Əmma sǝn bolsang, aman-hatirjǝmlik iqidǝ ata-bowiliringƣa ⱪoxulisǝn; uzun
    ɵmür kɵrüp andin dǝpnǝ ⱪilinisǝn.
  beo-beo: Be di da ode bagohame esalu, gagoalumu, olofoiwane dia aowalali amoga bu
    masunu. Dia da:i hodo da bogole, uli dogoi ganodini ba:mu.
  tpi-OTNT: Tasol yu yet bai yu stap bel isi inap long yu kamap lapun tru na yu dai,
    na bai ol i planim yu.
  hau-SA: Amma kai za ka koma wurin kakanninka cikin salama a kuma binne ka da kyakkyawan
    tsufa.
  udu-udu: Dhali hili gom is pini mo tani /e mini ya e icim mo e moŋḵu’th is mo. /E
    minu kan mo ki /e mini ta adhan mo ki ’bore/ mo, e mo jin canu ki yil mo.
  uig-LAT: Emma sen bolsang, aman-xatirjemlik ichide ata-bowiliringgha qoshulisen;
    uzun ömür körüp andin depne qilinisen.
  nde-nde: Kodwa wena, uzakuya kubokhokho bakho ngokuthula, ungcwatshwe usukhulile
    kakhulu.
  ton-ton: 'Pea te ke ʻalu koe ki hoʻo ngaahi tamai ʻi he fiemālie: ʻe pekia koe ʻoka
    ke ka motuʻa lelei.'
  ces-1613: Ty pak půjdeš k otcům svým v pokoji; a pohřben budeš v starosti dobré.
  eko-eko: Weeyo onttela wuuluvala ori wooparikhiyiwa na onteela ofwa na heeri.
  nss-nss: Pe wou ara andraya parangoloh masih, pe kimat tam ara andre kisarayah waison
    o. Pe norum hu andre hu karoni wou oho ndruwa tamam pe tumbum hu.
  eng-WMB: but you will go to your fathers in peace. You will be buried at a good
    old age.
  tam-TCV: நீயோ, மன சமாதானத்துடன் உன் முன்னோருடன் சேருவாய், முதிர்வயதில் இறந்து அடக்கம்பண்ணப்படுவாய்.
  ceb-ULB: Apan moadto ka sa imong mga amahan nga malinawon, ug ilubong ka sa sakto
    nga pangidaron.
  mkn-mkn: '@see-verse:GEN.015.014'
  pol-UBG: Ale ty odejdziesz w pokoju do twoich ojców i będziesz pochowany w dobrej
    starości.
  agr-agr: Tuja untsu amek shiig muumpakim agkan pegkegnum jakattame. Nunikamin amina
    uchijum aidau ukugmasagtinai.
  kyc-kyc: Dopa piramopape emba range mona pau lao seramopa kapa emapala kumarene
    malu piraminyipa rora ambasupi kumuyami dupwaketa pare.
  urd-GVU: تُو خود عمر رسیدہ ہو کر سلامتی کے ساتھ انتقال کر کے اپنے باپ دادا سے جا
    ملے گا اور دفنایا جائے گا۔
  deu-1912: Und du sollst fahren zu deinen Vätern mit Frieden und in gutem Alter begraben
    werden.
  ntj-ntj: Tjiinya-ya nyuntuku tjamu kaparlipirti nyinarrayilku kurli 400-tjanu marlaku
    pitjaku ngurra ngaawana nyinakitja. Tjiinya ngurra ngaangkatja Yayimuku tjamupirti-ya
    palyamunu mularrarriku. Palunyangka-tjananyarna pika purlkanya pungku wiyalku.
    Yuwa, nyuntulun nyinarrayilku yirna purlkarringkulalpi kurrurnpa rapa wiyarriku.
    Nyangkanta-ya katiku pulpangka tjarrpatjunku.”
  row-row: '@see-verse:GEN.015.014'
  kan-2017: ನೀನಂತೂ ಸಮಾಧಾನದೊಡನೆ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರುವಿ, ಬಹಳ ವೃದ್ಧನಾಗಿ ಉತ್ತರಕ್ರಿಯೆಯನ್ನು
    ಹೊಂದುವಿ.
  ena-ena: Agadɨ ala nadɨ humɨgaŋ agaŋ simɨ hɨnidaci nama hadi hadi sɨbaŋ lavɨla hɨmɨnaŋ
    nadɨ haca mava hudavɨbali uami.
  tgo-tgo: Ko iyemaeŋge, ghen ne yawalin molao moli, amba u garalawa wein len vanevane.
  yap-yap: Machane gur e bay mpar nib n’uw nap’am, nga mum’ u fithik’ e gapas; min
    k’eyaggem.
  tet-tet: '@see-verse:GEN.015.014'
  hlt-MCSB: Te vaengah nang tah a then la na sampok neh na pa rhoek taengah na cet
    vetih sading la n'up uh ni.
  mdy-ETH: ኔኤኒ ጋዓንቴ ሚርጌ ሌዔ ናንጊጋፓ ሜታ ባኣያ ሃይቂ ዱኡታንዳኔ።
  kew-kew: Go yapare nere lo kumana rupara awa omali.
  twi-ASANTE: Wo deɛ, wobɛwu asomdwoeɛ mu. Wobɛnyini akyɛre yie ansa na woawu.
  mwc-mwc: Ba kom wai, kuna morapa saki, ba nuwanuba kamonai kuna rabobo ba sina doguim.
  bhl-bhl: Tolokoliw kate, kukalem ete kale kel faselsomi, itol banso kesomi, ken
    abin kuw kakabelew ki, fe e, kuanokolew te. Kuasomi, kawalik kumel iso bokolew
    te. Feinka! Kom muluwel i kulo kamkulokoliw te.
  con-NTPO: (Tsa'ma queja coenza ccashe'yeve dapa qui opatsse papa que tayopi'su coenzandeccuni
    jaya.)
  eng-WEBU: but you will go to your fathers in peace. You will be buried at a good
    old age.
  bnp-bnp: Pali ioe bara o made na nivalemu ge harena na tahuna o gare liu vona, o
    mate, ni tanu.
  wal-wal: Nena gidikko, neeni ne maizza aawatukko sarotettan baana; neeni keehi cimada
    haiqqananne moogettana.
  mgh-mgh: Nanso we unaahala urwaa ni mpuha waanhakhalayi aa ni unhala uvithiya unooluvanle
    cinenne.
  acu-NT: Antsu nuka turunatsaing ameka angkan juunmaram jakatnuitme.
  spa-PDDPT: Pero tú te reunirás con tus antepasados en paz y serás sepultado en buena
    vejez.
  gun-gun: Ha'e rã ndee ma reo porã 'rã neramoĩ kuerya py. Ha'e ramo nenhono porãa
    'rã ndetuja'i ete jave.
  agu-BL: Ma aẍ awetz Abram, yil cẍtijin cu'n, tzatzin cu'n lẍquim nin cẍa'j scye'j
    k'ajtzun ataj, tu k'ajtzun atxu'.
  eng-PEV: '@see-verse:GEN.015.014'
  ilo-ULB: Ngem mapankanto kadagiti amam a sitatalna, ket lakaykanto unayen inton
    maitanemka.
  kpg-kpg: Gei goe deenaa le e mouli gi madumadua loo, gaa made i di aumaalia gaa danu.
  uig-ARA: ئەمما سەن بولساڭ، ئامان-خاتىرجەملىك ئىچىدە ئاتا-بوۋىلىرىڭغا قوشۇلىسەن؛
    ئۇزۇن ئۆمۈر كۆرۈپ ئاندىن دەپنە قىلىنىسەن.
  bsp-bsp: Kɔ məna Abram, məndekɔ-bəp atem am pəforu disrɛ, pawup əm detem dobotu
