    asi ka matey et iponpon daka. Laton ay adi ka edasan din ligat ay doy,” kanan
    Diyos.
  wat-wat: Amonai namoisi nofe tova Kenani fwayafwaya nenei si fakwifakwiiya, taki
    tovanama yasi dewa ina goyomataiya, ana vimatadawanisiya keta ana kwavinisiya
    nofe fwayafwayanama nenei be sina yauna. Na uḡuna susukwau muka sina venumakavinaisi
    nofe kabainama nenei atu minominou yasi tovai yoke. Atu kwaḡa tauḡu Ebenamu kuna vituvekamoka
    yo muniyai, biganei kuna mateya keta sina tauniwa.”
  heg-NTPO: '@see-verse:GEN.015.014'
  ptu-ptu: Sapo' iko-iko la mahendengko anna la ussi'dim kamasannangam sule lako matemu.
  bzd-NTPO: Eta̱ mik be' kënewa̱ eta̱ be' duöwa̱mi buaë, kë̀ weir ta̱'. Es be' michoë
    be' dëu̱töpa itöki̱.
  kwf-kwf: Ma ꞋaeꞋo sa Abram, Ꞌoke baꞋa mauri tau, leleka ka dao ana kaidaꞋi neꞋe
