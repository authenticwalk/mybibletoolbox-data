  cuk-cuk: Ar bedina nue-sered-mai be burgoed, degine, nue-bogidikidgi be diglegoed.
  uig-CYR: Амма сән болсаң, аман-хатирҗәмлик ичидә ата-бовилириңға қошулисән; узун
    өмүр көрүп андин дәпнә қилинисән.
  tel-2017: కాని, నువ్వు నీ తండ్రుల దగ్గరికి ప్రశాంతంగా చేరుకుంటావు. పండు ముసలితనంలో
