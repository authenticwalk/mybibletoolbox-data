  hbo-WLC: וְאַתָּ֛ה תָּב֥וֹא אֶל־אֲבֹתֶ֖יךָ בְּשָׁל֑וֹם תִּקָּבֵ֖ר בְּשֵׂיבָ֥ה טוֹבָֽה׃
  ibo-ibo: Ma ị ga-anwụ nʼudo. A ga-eli gị mgbe ị kara ezi nka.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ କୁଶଳରେ ଆପଣା ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟକୁ ଯିବ ଓ ଉତ୍ତମ ବୃଦ୍ଧାବସ୍ଥାରେ
    କବରପ୍ରାପ୍ତ ହେବ।
  wmt-wmt: '@see-verse:GEN.015.014'
  chk-chk: Nge en kopwe mäla o peias fän kinamwe lon om chinlap.
  ssd-ssd: Neŋge ndo mine mayemba ma ma saibo pilmba kuma le ŋgunuŋgaig.
  rop-rop: '@see-verse:GEN.015.014'
