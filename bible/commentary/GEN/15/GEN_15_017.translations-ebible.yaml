  dan-1931: Da Solen var gået ned og Mørket faldet på, viste der sig en rygende Ovn
    med en flammende Ildslue, der skred frem mellem de sønderskårne Kroppe.
  vie-OVCB: Khi mặt trời lặn và trời đã tối, bỗng có một lò lửa bốc khói, và một ngọn
    lửa cháy giữa các sinh tế bị phân đôi.
  lbk-lbk: Isnan nalonokhan et nan akhew ya finmollinget, ya ket wad-ay nan omas-asok
    ay fanga ya enfidfichang ay silew ay linmaos isnan nenfet-akan nan cheycha'y nakhedwakhedwa
    ay karni.
  guj-2017: સૂર્ય આથમતાં અંધારું થયું, ત્યારે જુઓ, એક સળગતી સગડી તથા બળતી મશાલ એ ટુકડાંઓની
    વચ્ચેથી પસાર થઈ.
  byr-byr: '@see-verse:GEN.015.016'
  awx-awx: Gusitdä pukuwän kupilä tiwänu, gäpma kupänä käyä gwenkät, aläkätäwu däkinä
    käyä täpäxätdä tingalake, kälawu wehike pekulune bänäkändekän apuxukumäläk.
  pon-2006A: Ni ketipino eh kihrla oh wasa rotorotala, dahl ehu me wie edied oh kisiniei
    me wie mpwumpwul powe pa pwarada oh mwekimwekid kohla nanpwungen mahn me pwalpeseng
    ko.
  por-BRBSL: Aconteceu que, quando o sol se pôs, e estava escuro, eis que um forno
    fumegante e uma tocha ardente passaram entre estas peças.
  aly-aly: Ikwer-penhan ingkeny aylpenhek, ingwemernt-anem irrenhek. Rwalep-then rwa
    lherrm-then, ampep-itwek aker ampep-angkwarr aremirrenhey-alhek.
  cth-cth: Kanî a khup teh kho bout a hmo torei teh hmaikhu tâconae hlaam hoi hmai
    paangnae hmaiim teh moi tâtueng e rahak yuengyoe a kâhlai.
  twi-twi: Na ɛbaa sɛ owia kɔtɔe, na sum durui no, Abram huu ogyaframa bi sɛ ɛrefi
    wusiw ne ogyatɛn a ɛredɛw bɛfaa mmoa a wɔakum wɔn no afunu afaafa no ntam.
  hlt-hlt: Khomik tla tih a hmuep a pha vaengah hmaipom hmaikhu neh hmaithoi hmai
    te maehpoel laklo ah a pak.
  tbz-SIM: Diyiè tɑ dìì mɔ̀nnì kɛ̀ dɛ̀ɛ biitɛ sɑ̃̀ṹ, kɛ̀ Kuyie nkɔtɛní kɛ́ndò mmuhɑ̃ɑ̃́
    nnɛ̀ kuyukú nɛ̀ fɛhɑ̃ɑ̃dɛɛ̀nfɛ̀, kɛ pɛ̃nkù iwũɔ̃ bɛ̀ kèkɛ́ ì sɑ̀ku.
  msy-2020: 'Ezɨ aruem uaghirima mɨtatem otogha gɨfa, ezɨ bizir pumuning oto: nguazir
    mɨner avim isim ko adenir avim. Ezɨ avivgharim mɨner kamɨn anagava otifi. Ezɨ
    bizir kamning, asɨzir Abram akuar pumuningɨn bɨagharigha bɨzimɨn arɨghizir kabar
    tongɨn zui.'
  txq-txq: Neu leꞌodae ena, medak neu ma hambu raꞌo neni tamba dae kamasuk esa ma
    mbele mana mbilak esa unda-unda lele nesik mbaa baris kaduak kara raa taladan.
  aaz-aaz: Anfai on naan ate, nok askeken, aꞌnai konat es napoitan masuꞌ, ma paku
    ꞌnopoꞌ es anpiin, sin nnaon npeoꞌ sisin naan sin atnaank ein.
  azb-azb: Günəş batıb qaranlıq düşəndə tüstü çıxan bir təndir və alovlanan məşəl
    görünərək parçalanmış heyvanların arasından keçdi.
  eng-DBY: And it came to pass when the sun had gone down, and it was dark, that behold,
    there was a smoking furnace, and a flame of fire which passed between those pieces.
  hin-2017: और ऐसा हुआ कि जब सूर्य अस्त हो गया और घोर अंधकार छा गया, तब एक अँगीठी
    जिसमें से धुआँ उठता था और एक जलती हुई मशाल दिखाई दी जो उन टुकड़ों के बीच में से
    होकर निकल गई।
  wol-KYG: Ba jant sowee, ba guddi jot, njaq luy saxar, ànd ak jum buy tàkk, daldi
    jaar ci diggante dogi yàpp yooyu.
  swp-swp: Mahana i dui’o eo i masigiri’o, abo ne gulewa ginaha aba baheina ma asuasuna,
    eo osiri ala‐balebalelemna se taumasaraha wau aitalasam suisui eaudi wa boeadi
    eai.
  bjr-bjr: Suani keeqoofanoo eendirara mammandufanoo Abarammafa qafoofanoo qafeeki
    idamuna namu faqa qooma namu faqa akooqoo narí kai kambiqafinoo aandau afoomma
    dinni dinni quqaqoona qambaana runna finau.
  eng-YLT: And it cometh to pass — the sun hath gone in, and thick darkness hath been
    — and lo, a furnace of smoke, and a lamp of fire, which hath passed over between
    those pieces.
  kne-kne: Idi nadipos pay din agew yan enggay nalabi, wada et di nanpaila ay pan-otoan
    ay kaman banga ay binmebelaan di asok ya apoy, et nalabas sin gawan di doway linya
    ay karni.
  heg-NTPO: Nikit duman son kon, suknahkitu lam, muik nus puit deng ai se hlikan mesa,
    nol obor mes kaloe le heo-heon deng siis lalan dua nas hlala ka.
  ptu-ptu: Tappana bengi anna malillim pättäm, iya diitam ongeam api pehambu anna
    ballo ma'lao-lao illaam alla'na indo bale.
  bzd-NTPO: Ka̱tuine de ka̱mië, eta̱ ì dettsa̱ tabechka ukuöie, e' shu̱a̱ shkle̱ batröke
    tai̱ë. Ñies kuàtak sí wöñarke tai̱ë ese dettsa̱ ta̱ itkami iyiwak chkà blatëule
    tkëte̱r ee̱, e' shu̱sha̱.
  kwf-kwf: Aia kaidaꞋi neꞋe sina nia kuru ka sui naꞋa ma kula neꞋeri ka maꞋerodoꞋa
    naꞋa, tona bore sa Abram nia lisia taꞋi fai tini nia fungu naꞋa ana mafula neꞋe
    sasuna nia sasu maꞋi faꞋasia, ma taꞋi bobo raꞋi Ꞌai neꞋe mafula dua ka doe ana.
    ꞋIu na ro ru neꞋeri ki kera leka Ꞌi safitana Ꞌania ro tatalaꞋi ru ꞋaeꞋaela ba
    kiri.
  eng-WYC-2017: Therefore when the sun was gone down, a dark mist was made, and a
    furnace smoking appeared, and a lamp of fire, and passed through those partings.
  eng-WMBB: It came to pass that, when the sun went down, and it was dark, behold,
    a smoking furnace and a flaming torch passed between these pieces.
  spp-spp: Ɲyɛ canŋa ɲyiin'à cwo mà numpini lèŋɛ tèni ndemu i ke, ka Kile si naŋkyanhii
    pyi cyi i nàŋguruge yige marii ɲî na ntùuli yatɔɔre kyaare nintáare ná tiye shwɔhɔl'e.
  aey-aey: Aria cam casileceb tu gihodon. Oodon hal jaca oso calen. Oodon ceial ja
    belicanca osoha calen. Odimesi ale dool am lecis aali na naha mealec eu gemo cobosin.
  urd-GVH: सूरज ग़ुरूब हुआ। अंधेरा छा गया। अचानक एक धुआँदार तनूर और एक भड़कती हुई
    मशाल नज़र आई और जानवरों के दो दो टुकड़ों के बीच में से गुज़रे।
  rug-rug: Meke sipu lodu sa rimata meke huporo sa popoa, si hinoqa vura mae si keke
    vovoina tuṉaha nika, meke sa zuke huruṉuna, meke ene hola gua pa varikorapadi
    rina minagumagu kurukuru ṉame si arini.
  gaz-gaz: Yommuu aduun lixxee dukkanaaʼettis kunoo barbadaan ibiddaa aaru guca tokko
    wajjin mulʼatee foon kukkutame sana gidduu darbe.
  fra-LSG: Quand le soleil fut couché, il y eut une obscurité profonde; et voici,
    ce fut une fournaise fumante, et des flammes passèrent entre les animaux partagés.
  gnn-gnn: Yo, walunydja ŋunha gärrinana liŋguna, munhakuna wal'ŋu, ga ŋayi Yipuramdja
    mukthurrunaŋga yana yakurr ŋorrana, bala ŋayi nhäŋala Yipuramdhu ŋunhiyina märrma'
    maṉḏanha, waŋganydja banikin ḻirrwi'mirri ŋunhi ŋawulul' marrtjina gaŋgathina,
    ga waŋganydja djarraṯawun', yurru gurtha ŋunhi dhäŋa'mirri; maḻŋ'thurrunanydja
    maṉḏa ŋunhi, bala marrtjinana yukurrana ŋuliyina ṉapuŋga'kurruna, ŋunhi wanhaka
    marrtjina wäyin malanha ŋorra'‐ŋurrana gali'ŋura ga gali'ŋura.
  yal-yal: Sogen to godo, dimin yi so. Na waxatini tɛɛ kɔ seen naxan yi tutin naminima
    e nun tɛɛ dɛgɛna, a yi dangu sube dungine saden tagi.
  gum-gum: Inchen yandø pørr pinaiben, chab pilliraben, kan horno naguish kuchibiiba
    kan nag tulun pilabiiba kenamisrøbig køn. Incha truiløbe tru ushameran kweecha
    tab tøbøtag pirisha ambumay, imay wari utøwan puraambubelø køn.
  iou-iou: Yawetä ude iwerirän kome dapuri äpmoŋpäŋ bipmäŋ urirän kädäp gäyäkkät topän
    mebet ahäŋpäŋ tom duŋpäŋ peŋkuko u kukŋi kukŋi irirän bämopgän kuŋkumän.
  haw-1868: A napoo iho la ka la, a poeleele iho la, aia hoi, nee ae la ka umuahi
    e punohu ana a me ke kukui e a ana mawaena o ua mau apana la.
  arb-NAV: وَعِنْدَمَا غَرَبَتِ الشَّمْسُ وَخَيَّمَ الظَّلامُ (ظَهَرَ) تَنُّورُ دُخَانٍ
    وَمِشْعَلُ نَارٍ يَجْتَازُ بَيْنَ تِلْكَ الْقِطَعِ.
  adz-adz: Da gubuꞌ ruꞌa sib da nam mimin tringtringan da gur mangan dugunt waꞌa gin
    impruꞌ da dzaf bururungan iwaꞌ da iyung wasaꞌ i apu Abram safan ugu.
  ewe-ewe: Esi ɣe ɖo to, eye viviti do la, Abram kpɔ ze aɖe si me dzudzɔ nɔ dodom
    tso kɔlikɔli kple akakati aɖe si nɔ lã kuku fefeawo dome tom.
  eng-LEE: And it came to pass, when the sun had gone down, and it was dark, that
    behold a smoking furnace, and a burning flame, which passed between those pieces.
  dji-dji: Manymak, waḻirr mungan inydji yirrpiniban, girri gar-malirdjiniban, ga
    Abram gurrpini kiriny buḻkiny kiriny. Girri Abramdji yakirr-nyangiṉiban, miri
    djunggi ngirimbiygiṉing ga ngirrtjnyakiṉing burrtjirrinyi biling bil birraldjiniban,
    girri bil yilitjiniban baṉimmirrpm muṉḏaṉmirrpm ngunupili maypal wirrbi muṉḏaṉmirrpili.
  nna-nna: Karrpu kara ngalpanyajalu, warrukarti jarrinyajalu, ngapijirri yirrirni
    Abram-ju, wikapinti jungankatapa tilijartiny, partijirringi kuwiyingi kutarrangungu
    yananyapulu.
  asm-FB: বেলি মাৰ গৈ যেতিয়া আন্ধাৰ হ’ল তেতিয়া জুইৰ এক ধোঁৱাময় চুলা আৰু এক জ্বলন্ত
    মশাল দেখা গ’ল। সেইবোৰ সেই মঙহৰ টুকুৰাবোৰৰ মাজেদি পাৰ হৈ গ’ল।
  sus-A: سٌفٍ تٌ بَرَ دُلَ، كُيٍ بَرَ عِقْورْ، تُورِ نُن تّ نَشَ دَنفِ سُبٍ بٌلٌنيِيٍ
    تَفِ.
  fra-SBL: Lorsque le soleil se coucha et qu'il fit nuit, voici qu'une fournaise fumante
    et une torche enflammée passèrent entre ces pièces.
  hbo-hbo: וַיְהִ֤י הַשֶּׁ֙מֶשׁ֙ בָּ֔אָה וַעֲלָטָ֖ה הָיָ֑ה וְהִנֵּ֨ה תַנּ֤וּר עָשָׁן֙
    וְלַפִּ֣יד אֵ֔שׁ אֲשֶׁ֣ר עָבַ֔ר בֵּ֖ין הַגְּזָרִ֥ים הָאֵֽלֶּה׃
  shp-NTPO: Jatianra bari jikiax, jatíbiain moa yamé iketian, westíora horno koinnai
    meran chopa bonton tirí, ja yoina nami tipina napon winotai oinna iki.
  eng-WYCLIFFE: Therfor whanne the sunne was gon doun, a derk myst was maad, and a
    furneis smokynge apperide, and a laumpe of fier, and passide thorou tho departingis.
  piu-2006: Tjiṉṯu palunya mungarringu. Palulanguru Yipumalu nyangu kaṉilpatjarra
    nguwanpa, ngalya yankunyangka, tjangi tili nguwanpatjarraṯarra. Palunya nyangu
    kuka pangkapungkula tjunutjawana ngalya yankunyangka. Palulanguru Yipumalu kuliṉu,
    Katutjalu watjaṉutjangka, “Yiltaṉa tjanampa manta ngaatjanya yungku, nyuntupa
    walytja ngaṉṯitja tjuṯaku. Ngurra tjanampa manta winki ngaraku. Wilurarra Yitjipilakutu
    maa ngaraku. Kakarrara karru yini Yupurititjalakutu maa ngaraku. Ngurra ngaa ngurrara
    tjuṯaku tjanampa yilta kanyilku, nyuntupa walytja ngaṉṯitja tjuṯalu.”
  pjt-pjt: Ka tjiṉṯu tjarpara mungaringkunyangka ayinayini kutjara urulyku wirkanu
    piti waṟutjara munu waṟu tjangi tili puḻkatjara kuka panya tjuṯangka. Ka waṟu
    panya pitingka puyu puḻka pakaningi. Munu pula kukangka nguṟurwanu wirkaṟa ma-pitjala
    ma-wiyaringu ayinayini panya kutjara.
  cwe-cwe: Zuwa vidiswile na ziza disonga, tanuli difuka yosi na wenge diwoneka na
    difosa hagati ya maunde ya nyama.
  bgs-bgs: Tô igmangittáng dán, tigkô igkita i Abram tô baga na igábbál asta tô sulù
    na igrágrág. Igukit tun ta tángngaan katô lawa ka mga mannanap na igtángngà din.
  kik-kik: Na rĩrĩ, riũa rĩathũa na kwagĩa nduma-rĩ, hakĩoneka nyũngũ ya mwaki yatoogaga
    ĩrĩ na kĩmũrĩ gĩkĩrĩrĩmbũka gĩgĩtuĩkanĩria gatagatĩ ka njatũ icio.
  ksr-ksr: 'Poŋnoŋ kaeŋ jero weeŋ jaayanoŋ tegoŋ kemero paŋgamaŋ mero iwoi kokaeŋ
    kolooro iiro: Monjoŋ mombaa uutanoŋ gere bolaŋanoŋ kokobilibiliawo jeŋ asariro
    kowa konduŋkonduŋawo pumpuŋgoro. Iwoi iikanoŋ asugiŋ oro koomuya qoosoŋa iyoŋoo
    batugianoŋ nama kema karo.'
  omb-omb: Lo taro matenaho mo sasaroro me mo dodo, siserigi hi a sosovene mo ququ
    mena leleoi here mo vomai lo livugei tavisevisei bigi.
  fra-NCL: Lorsque le soleil fut couché et qu’une profonde obscurité fut venue, voici
    qu’un four fumant et un brandon de feu passaient entre les animaux partagés.
  cek-AK: Aduem bang khoving ah loe, akhue tacawt hmai kangqong, pa-aang ih hmai-im
    to tacawt moe, kalah kalah ah tapraek ih moi salakah caeh.
  xla-xla: Epalati salita mo-tullati mota ma-amtuwaiyo. Epalati pakasiyamalalo namtiyape
    otomale mate epo tuloma otomale mate woyapame mo epallita hutiye dlatimale duka
    dla siyamaiyo.
  cuk-cuk: Bato neg-mutikgusgu, bela-bela bato negsichinadedgi, sianargi waa bupurmaksii
    daklealid. Degine, acha-gwallu-gamai daklearbalid. A-sianar, degi, a-gwallu ibmar-durgan-negabar-maraled-bukwad-abargi
    nadapid.
  uig-CYR: Шундақ болдики, күн петип қараңғу болғанда, мана, гөшләрниң оттурисидин
    өтүп кетиватқан, ис-түтәк чиқип турған бир отдан билән ялқунлуқ бир мәшъәл көрүнди.
  tel-2017: సూర్యుడు అస్తమించి చీకటి పడినప్పుడు, పొగ లేస్తున్న కొలిమి, మండుతున్న కాగడా
    దిగివచ్చి పేర్చిన మాంస ఖండాల మధ్యగా దాటుకుంటూ వెళ్ళాయి.
  hat-BSA: Li vin rive ke lè solèy la te fin desann, ke li te fènwa anpil, e gade
    byen, te parèt yon tòch k ap fè lafimen avèk yon flanbo te pase antre mòso sa
    yo.
  kos-kos: Ke faht ah tili, ac lohsrla acn uh, sie tup in e fofosr ac soko srokom
    in e sikyak ke kitin pacl ah, ac fahla inmasrlon takin ikwen kosro uh.
  hbo-WLC: וַיְהִ֤י הַשֶּׁ֙מֶשׁ֙ בָּ֔אָה וַעֲלָטָ֖ה הָיָ֑ה וְהִנֵּ֨ה תַנּ֤וּר עָשָׁן֙
    וְלַפִּ֣יד אֵ֔שׁ אֲשֶׁ֣ר עָבַ֔ר בֵּ֖ין הַגְּזָרִ֥ים הָאֵֽלֶּה׃
  ibo-ibo: Mgbe anwụ dara, mgbe ọchịchịrị gbachiri ebe niile, ite ọkụ na-akwụ anwụrụ
    ọkụ nke nwere ọwa na-enwu ọkụ si nʼetiti ibe anụ ndị ahụ gafee.
  ory-ory: ଆଉ ଯେବେ ସୂର୍ଯ୍ୟ ଅସ୍ତଗତ ଓ ଅନ୍ଧକାର ହେଲା, ଦେଖ, ସଧୂମ ଚୁଲି ଓ ପ୍ରଜ୍ୱଳିତ ଦିହୁଡ଼ି
    ସେହି ଦୁଇ ଖଣ୍ଡ ଶ୍ରେଣୀର ମଧ୍ୟଦେଇ ଚାଲିଗଲା।
  wmt-wmt: '@see-verse:GEN.015.016'
  chk-chk: Nge lupwen akkar a tuputiu, lupwen a kirochola, och ötüötün um me efoch
    töl mi ngetenget a fetal lefilen ekewe kinikinin fituken man.
  ssd-ssd: Taŋakina le ki butuŋga furirna le waim ande pa guwa ŋak sati ande turmba
    mayok kinaik sulumba agaŋmor ndemnu Abrahamŋge fetka patikina ta ŋgamuk ŋgamuk
    kinaik.
  rop-rop: Wal det san bin godan na, en wen imbin dakbala, wanbala faiyadram garram
    faiyastik bin kamat kwikbala langa det pleis, en det faiyadram en det faiyastik
    bin go rait thru langa midul langa detlot dedbala enimul.
  ukr-1871: Як же було соньце на западї та згусла темрява тодї, наче піч задимувала,
    і поломя огняне пройшло між розтятими частинами.
  eng-AOI: Then the sun set and it became dark. Suddenly coals and ashes appeared
    in a clay pot, with smoke rising from it. And fire appeared burning brightly like
    a torch of burning cypress pine. The two fires went between the pieces of meat
    that Abram had put on the ground.
  yon-yon: Kwanandoone, aron kuu kubune miriknoone, flawa nengki yeman amarengiib
    angkadkok amot yumbuyiib angkadere dingkan yom dangoone wedyirimbed dewonoone,
  bch-bch: Io, ado idil ga tibur dodom, ta ulo ede per ga iuot. Ulo toa oa aea dinga
    irarabal mambe usi ga aea basu idaedae, be danga toa oa ilalala rabu ngan gid
    masilau ikatinge.
  deu-1951: Als nun die Sonne untergegangen und es finster geworden war, siehe, da
    rauchte ein Ofen, und eine Feuerfackel fuhr zwischen den Stücken hin.
  eng-JPS: And it came to pass, that, when the sun went down, and there was thick
    darkness, behold a smoking furnace, and a flaming torch that passed between these
    pieces.
  ubr-ubr: Wera inai isur iwouman ato rakaita si gun er an wairaf bakur auman a tafa
    yoyourin mat nan sirobotet ato bobaitu biyos si yen on sanasi sirabon sinai.
  srp-1865: A kad se sunce smiri i kad se smrèe, gle, peæ se dimljaše, i plamen ognjeni
    prolažaše izmeðu onijeh dijelova.
  lug-lug: Enjuba bwe yagwa ng’ekizikiza kikutte, laba, ensuwa eyaka omuliro era enyooka
    omukka n’ekimulisa ne biyita wakati w’ebitundu bino.
  heb-heb: ויהי השמש באה ועלטה היה והנה תנור עשן ולפיד אש אשר עבר בין הגזרים האלה׃
  ben-IRV: পরে সূর্য্য অস্ত হলে ও অন্ধকার হলে দেখ, ধোঁয়াযুক্ত উনুন ও জলন্ত বাতি ঐ
    দুটি টুকরোর মধ্য দিয়ে চলে গেল।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਸੂਰਜ ਡੁੱਬ ਗਿਆ ਅਤੇ ਹਨ੍ਹੇਰਾ ਹੋ ਗਿਆ ਤਾਂ ਵੇਖੋ ਇੱਕ ਧੂੰਏਂ ਵਾਲਾ
    ਤੰਦੂਰ ਅਤੇ ਬਲਦੀ ਮਸ਼ਾਲ ਇਨ੍ਹਾਂ ਟੋਟਿਆਂ ਵਿੱਚੋਂ ਦੀ ਲੰਘ ਗਈ।
  tkr-tkr: Verığ k'yooçu xəm quvxhayng'a, kuma q'ığəəna tanduriy ts'abı q'ığəənə yalav
    q'öna q'ı'iyne həyvanaaşine yı'q'neençe ılğooç'e.
  mwp-mwp: Goeyga nanga pudhaydhin, koey inur thoeydhamoeydhin ukasar muythaynga za
    kasa palamun geth buyalnga dhadhiya thamemar uruy madhuya. Palay ukasar kalmel,
    wara muythaynga a wara thungedh ngoedhalnga kalmel thamemar.
  mya-JVB: တဖန် နေ ဝင် ၍ မိုက် သောအခါ ၊ ခွဲ ထားသော အသားအလယ်၌၊ မီးခိုး ထွက်သောမီးဖို
    ၊ မီး ထွန်းလင်းသော မီးခွက် သည် ထင်ရှားစွာ ရှောက်သွားလေ၏။
  tte-O: Dabwelo isuguko mwa iboniboniyai, kabo mayau wedowedolina gulewana bogabogauna
    yo odam kalapulupululuna siyawatagilima yo silobi yakayakan kwapiliyao sininigwe-labui-yagiliwa
    luwaluwalili mena sieva-sola.
  tbg-tbg: Kotiva minti tuvaro kuarivano ruhunku vuvaro entama vuvaro Eparaamiva tavovaro
    ova ite vauvavata, taveqihairo muravano oru vi vauvavata, qovarama viro mati toqa
    kero vatoraqaa tavaarantuna aitare vaura.
  hmo-hmo: Dina ia diho, bona dibura ia mai neganai, lahi gauna mai ena kwalahu, bona
    kede idia hedinarai. Idia be vamu gaudia huanai idia lao.
  ata-ata: IAUE muvikala aloxo ne mukalu, la aso muluꞌelai mole tani isivoxo. Lasopeni
    vile sou navu xe telu vile ne mukaa muꞌokinu, ilou mipaa vitanisi ka ilou miiave
    vaxa no taiinu laꞌolaꞌoluxu mimii ane anu Avalamu musuꞌa laꞌoluxu ne.
  nfa-nfa: Ropa dꞌai mèda sa, cagꞌagꞌa laa ètu era èèna, abhu èru rai èci dhu sèbꞌu
    poka-poka, dènge badhu ai èci dhu heo, kako re sasanga sisi dua baris se.
  urd-urd: और जब सूरज डूबा और अन्धेरा छा गया, तो एक तनूर जिसमें से धुंआ उठता था दिखाई
    दिया, और एक जलती मश'अल उन टुकड़ों के बीच में से होकर गुज़री।
  rus-SYN: Когда зашло солнце и наступила тьма, вот, дым как бы из печи и пламя огня
    прошли между рассеченными животными.
  cbt-NTPO: Nani tashihuachina, a'nanaya orno conai' tomontárinso ya'norin. Naporahuaton,
    panca yanatëtë pochin pën orótahuaton, ma'sharo'sa nichatërinsopita huáncana,
    na'huërin.
  bqc-SIM: Kɛ́ ĩatɛ̃ gɛ̃̀ kpɛ́u, gu sì, ↄ̃ Ablaũ è kĩna pↄ́ lɛ́ súɛlɛbↄ ń tɛ́vuao
    lɛ́ gɛ̃ nↄ̀ↄ pↄ́ á pàapaapiↄ zãnguo.
  tcz-CHONGTHU: Chuin nisa alhum phat in mu athim tan ahile, meikhu belsung khat ah
    mei al-lenglung khat le meivah tobang khat ahung kitol in, hiche pi chu sa kihapsat
    a kikoi teni kah achun ahung kitol lelen ahi.
  mar-mar: सूर्य मावळल्यानंतर गडद अंधार पडला; मारलेल्या जनावरांच्या तेथेच पडलेल्या
    त्या तुकड्यांमधून धुराची अग्नीज्वाला आणि अग्नीची ज्योती गेली.
  tcs-tcs: Wen i bin naittaim, Abram i bin luk wan sospan wea i gad paia ban insaid
    ane mata ol smok i bin kamaut. Wan paiastik i bin pas go rait melen lo dem mit
    blo dem animal.
  soq-soq: Tane omo pameno sala iwinlene dubalena bedewe Abram moia none reresawa
    nata teamono wineie. Ita onta bedewe ia idia gasuwa odedie ita do siwa idie moia
    sawanawointa wimone antoio ewamodine.
  qub-qub: Pacha chacashana caycaptin illajpita yurircuran shanshayoj cañalla goshtataycajwan
    nina ratataycajpis. Chayga aycha churaraycaj chaupinpa päsaran.
  bqp-bqp: Kũ ifãntɛ̃ gɛ̃̀ kpɛ́n, gu sì, akũ Abramu è kĩni kũ àtɛn túsukpɛ bo
    kũ sɛ̃̀tɛo tɛn gɛ̃ nↄ̀bↄ kũ à pàrapara pìnↄ dagura.
  hat-hat: Apre solèy fin kouche, te fè nwa anpil. Epi men li, yon recho ki t'ap fè
    lafimen ansanm ak yon gwo bwa dife tout limen parèt. Yo pase nan mitan moso vyann
    bèt yo.
  eng-BSB: When the sun had set and darkness had fallen, behold, a smoking firepot
    and a flaming torch appeared and passed between the halves of the carcasses.
  tod-tod: Siɛgi zu foloi liini la, kpidi ɓɔii ʋɛɛni, diɠii nii é duului ɠulazu,
    ta sɔmɔgi é zosu, naati ti leʋeni sua ɠaaɠwɛaiti zɔɠɔzuʋɛ.
  eng-WEBPB: It came to pass that, when the sun went down, and it was dark, behold,
    a smoking furnace and a flaming torch passed between these pieces.
  kbq-kbq: Hagi zage ufreno hani higeno Abramu'ma keana, nezama kre kavofina tevegumo'a
    tusiza nehifinti, tevemo'a akrukru huno nerea tevemo afu'ma rutanenteno refko
    hunte'nea amunompi nevigeno ke'ne.
  nhe-BL: Huan quema ya temotoya tonati huan nochi ya tzintlayohuatoya, nesqui queja
    se comitl tlen quipixtoya tlilelemectli huan popocayaya. Huan nopa comitl panoc
    tlatlajco campa nopa tlapiyalime tlen Abram quintejtectoya.
  bus-bus: Kɛ̀ ↄfãntɛ̃ gɛ̃̀ kpɛ́n, guu sì, ben Abramu è kĩi kɛ̀ èe tɛ́sukpɛ bↄↄ kↄ̃n
    sɛ̃̀tɛo e gɛ̃ɛ nↄ̀bↄ kɛ̀ à pàrapara pìnↄ dagura.
  gub-BL: Pyhaw kury. Ipytunahy. Tàrityka'i uzexak kar tàtàpyzgwer hyru a'e pe kury.
    Tàtàxiner uhem wà izuwi. Uzexak kar amo tatainy a'e pe no. A'e tàtàpyzgwer a'e,
    tatainy a'e no, ukwaw oho a'e ma'ea'yr pehegwer wamyter romo a'e wà kury.
  eng-DRA: And when the sun was set, there arose a dark mist, and there appeared a
    smoking furnace and a lamp of fire passing between those divisions.
  knf-knf: Wi unuur uyobuŋ, kë bdëm batooti, kë bdoo banjeenuŋ maakan awo na udu uweek
    na unkaniya unŧehanuŋ ŋaşë mara mara amay amuur ţi pŧoof pi ŋnŧaam ŋanfiŋuŋ ŋuŋ.
