verse: GEN.015.017
translations:
  mal-C: സൂര്യൻ അസ്തമിച്ച് അന്ധകാരം വ്യാപിച്ചപ്പോൾ ജ്വലിക്കുന്ന പന്തത്തോടുകൂടിയതും
    പുകയുന്നതുമായ ഒരു തീച്ചൂള പ്രത്യക്ഷപ്പെട്ടു, അത് ആ ഭാഗങ്ങളുടെ മധ്യേകൂടി കടന്നുപോയി.
  deu-TKW: Als aber die Sonne untergegangen und dichte Finsternis eingetreten war,
    da kam ein Rauch, wie aus einem Ofen, und eine Feuerfackel, die zwischen jenen
    Stücken hindurchging.
  lin-lin: Tango moyi elalaki mpe molili eyaki makasi, mbabola ya milinga mpe koni
    ya moto elekaki kati ya biteni ya banyama.
  cbr-NT: Usai ñantabukë a imë́ ka Abramnën isakëxa, achúshi ñute chaiira xanuxuan
    me 'akë usa anuaxa 'aisamaira kuin chikitia isanan ka achúshi tsi rëkirukësa axa
    ñuina nami tukapaxun nankë nëbë́tsinën inutia isakëxa.
  eng-LSV: And it comes to pass—the sun has gone in, and thick darkness has been and
    behold, a furnace of smoke, and a lamp of fire, which has passed over between
    those pieces.
  bmu-bmu: 'Kembunöŋ mewö jiiga wehön jeŋan teköba geiga pandaman meiga yuai kewö
    asuhuiga ehök: Kimbut kungö uruŋe könöp bölamŋan kököbilikbilikŋambuk jeba asariiga
    köwak köndumŋambuk pukpuköyök. Yuai miaŋön asuhuba sömbup qamöt qesiŋqesiŋi mieŋgö
    sutŋine kinda anda kayök.'
  eng-GNV: 'Also when the sunne went downe, there was a darkenes: and behold, a smoking
    fornace, and a firebrand, which went betweene those pieces.'
  eng-WEBSTER: And it came to pass, that when the sun had gone down, and it was dark,
    behold a smoking furnace, and a burning lamp that passed between those pieces.
  nhw-BL: Huan quema ya temotoya tonati huan nochi ya tzintlayohuatoya, nesqui quen
    se comitl catli quipixtoya tlilelemectli huan popocayaya. Huan nopa comitl panoc
    tlatlajco campa nopa tlapiyalme catli Abram quintejtectoya.
  swh-ONEN: Wakati jua lilipokuwa limezama na giza limeingia, tanuru la moshi na mwali
    wa moto unaowaka vikatokea na kupita kati ya vile vipande vya nyama.
  bba-bba: Ye sɔ̃ɔ kpɑ yɑm tĩrɑ niki niki, yerɑ Gusunɔ u kurɑmɑ yɑɑ bɛsi yin kpoo
    kpookɑ sɔɔ. U sɑ̃ɑ nɡe dɔ̃ɔ bokon wiisu kɑ dɔ̃ɔ yɑri.
  eng-KJVCPB: And it came to pass, that, when the sun went down, and it was dark,
    behold a smoking furnace, and a burning lamp that passed between those pieces.
  cpy-cpy: Okanta otsirenitanaki, tee okoñaatane ramine. Iñaaki Abram paamari antawoete
    okachaataki, oshiyawityawomi omorekantatyeeyaarimi kaminkari tsimeri itankaetakiri.
  mpx-mpx: Inoke sauga sabwelu i lobek ge i gogou, yaka hiwo ana ulun i kasukasu ge
    i tautau sauga o i masal, yaka i nosolaa gopwetapweta bwasumoliyau vatal labui
    ali hawawala.
  wbp-wbp: Kuja wanta yukaja, ngula-jangkaju, mungangkalku yakarra-pardija Yipurumuju,
    manu-palangu nyangu jirrama warlu-jarra jankanja-palka jinta-kari ngiji-piya jarra-kurlu,
    jinta-kari kunjuru-piya. Warlu-jarrajulpa-pala yurirrija kanardirla kulkurru-jarra
    kuyu-patukuju.
  luo-luo: Kane chiengʼ osepodho kendo piny oyuso, tago mar mach madum iro kod chuk
    mach maliel nothinyore mi okadho e kind lemo mag gik manoyangʼ ka.
  meu-meu: Dina e kerekere, hanua e boi; bena Abram ese lahi mai kwalahuna e itaia,
    e kara kede na heto, unu vamu ahu rua padadiai.
  npi-ULB: सूर्य अस्ताउँदा र साँझ पर्दा, हेर, धूवाँ आइरहेको मकल र बलिरहेको आगोको ज्वाला
    ती फ्याकहरूका बिच भएर गयो ।
  yor-yor: Nígbà tí oòrùn wọ̀ tí ilẹ̀ sì ṣú, ìkòkò iná tí ń ṣèéfín àti ọwọ́ iná sì
    ń kọjá láàrín ẹ̀là ẹran náà.
  emp-NTPO: Queud̶acarea pãĩma nũmesia. Mãwã b̶ʌd̶e cawaẽ́ne cuguru waib̶ʌa cowa nũmʌda
    idjab̶a cãdorrona ĩbĩrã urua nũmʌ sid̶a odjad̶aped̶a dji animarã drapetad̶a ẽsi
    wãsid̶aa.
  ind-ind: Setelah matahari terbenam dan langit menjadi gelap, tiba-tiba muncullah
    obor yang menyala dengan sebuah tempayan berisi arang berasap melintas di antara
    kedua baris potongan daging dan kedua burung tadi.
  pes-OPCB: وقتی آفتاب غروب کرد و هوا تاریک شد، تنوری پُر دود و مشعلی فروزان از وسط
    پاره‌های حیوانات گذشت.
  ssx-ssx: Mo nate oni pambolo pua timba꞉ leeketa꞉ mo lumu opolo hake itika꞉pei pita꞉
    talo talo hake ola꞉pake yaapoma꞉ a꞉pa mo hotekemanu wieke ale tukiki pa꞉ta꞉ yama꞉
    yapeekeme.
  lcm-lcm: Au, makarap kala siang luai na kalapo vong aongos, na mangsikei a avubus
    kala serei na bung kapo soung le neina na mangsikei a sulu kapo ureurek alava.
    Bil ke kanla pasal aliu nei liuan i keve vuk angpalpalai i keve manmanik i putuk
    ang.
  aer-aer: Uterne-arle-irrpekenge anteme, ingwemerte anthurrenge Abram akarre-irreke,
    re imerte aremele arne atherre amperlenge, anyente ure alepe-arteke-arle aneke
    arrpenhe akenhe tyampite-arteke kwatye urinpe anthurre-arle irremenge. Arne ratherre
    mpwepe-werne-irreke kere akerte arratyenge mpwepele.
  tgl-ULB: Nang lumubog na ang araw at dumilim, masdan, isang umuusok na banga at
    umaapoy na sulo ang dumaan sa pagitan ng mga piraso.
  nop-nop: Kaŋ mele foune bufa hinakalune mupmuk kulufe eŋ kamaŋ kudup mabemnit mintaaŋ
    kale faki fukufukuŋ hakiŋ lekiŋgoŋhik ginaŋ dapmaaŋ uguk.
  kca-kca: Най ԓŏӈәмән пӑтлама йис, пӑ щи, пусӈиԓәты кур сэма питәс пӑ тўт ԋаԓәм пусәӈ
    пиԓән кӑтна эвтәм войәт кўтән мӑнәс.
  cbu-NT: Zar tapitaranllu anush msas kizpur mzeetaru anush tuzaz ashiru kurakurtaru,
    yuwash wakar wanuts wayaru anush apusanand sunlliychitaraa ashirangiya.
  usa-usa: Minnámo aabaumo kupéráimma kumayuqá áúráitana Abaram aonaimma úmúpi iragó-tinibike
    irá-kamá yupayo-umáena kéqókéq wámmó Abarammo karama yáíka-umárái aukapi yáuraiye.
  hui-hui: Ni palialu aruma hayagola manane kira ogodagua walia hene. Todobene be
    ira hagua bialu heaore mbirabi ira hale hungu dalu heaore mende lowa nai nogoru
    bo podo daga bigi buwa talebuki bu wima piyago dombeni henge wiadagua damadama
    piyaria hendene.
  wrs-wrs: Doa sia kilvranamba, Apramba os nongalvna, pai, suwemba sambla tawolv.
    Os gawol evevna, tatahovra tawolvna, os ten doara hev tata noi pulundthoawolnam
    mongnahalm mongnahalm. Mongova luwil doahnasowa litutholohvna, mongova gululuvhoasowa
    tavna.
  mya-mya: နေ​ဝင်​၍​မှောင်​ကျ​လာ​သော​အ​ခါ​မီး​ခိုး​ထွက် သော​မီး​လင်း​ဖို​နှင့်​မီး​လျှံ​တောက်​သော​မီး​တိုင်
    သည် ရုတ်​တ​ရက်​ပေါ်​လာ​ပြီး​လျှင်​အ​သား​ခြမ်း များ​အ​ကြား​ဖြတ်​သွား​၏။-
  cbi-NTPO: Tsejtu yumaa pajta dishu' viñu deyajuruinu uwanu ma piyama ñivijcha butyutintsu
    kataamin, naa ñinbuchu bain main unsururuu katawami; tsai' junu chillaa tsumu
    animaala' kejtala dapulla pullaila.
  bod-N: དེ་ནས་ཉི་མ་ནུབ་ནས་མུན་རུབ་པ༌ན། གློ་བུར༌ཉིད་དུ། དུ་བ་འཕྱུར་བའི་ཐབ་ཀ་དང་དམར་ལམ་ལམ་བྱེད་པའི་དཔལ་འབར་དེ་གཉིས་ནི་ཕྱུགས་ཟོག་གི་ཤ་རྣམས་ཀྱི་བར་བརྒྱུད་ནས་སོང༌ངོ༌།།
  wsk-wsk: Worem nama kaparam se sor tirom batagam, se kani bo, tama bur ningi barasuwara
    mu se, galep kaniwara mu bulmakau goat sipsip pagaru koma sing sang awuram mu
    nunga kusumuri namaman.
  kkl-kkl: Heng purukaogti imbaogpa Abramdi kemelamogpa auk una-ap whea-ap pham kalero
    phendeag piroba anabiag auk una mhong yarut alamogpa whea auk pog tagtag alamogpa
    yabalamog.
  sna-sna: Zuva rakati ravira, uye kwasviba, choto chinopfungaira utsi uye nomwenje
    unopfuta zvakaonekwa uye zvikapfuura napakati penhindi.
  spa-BLM: Sucedió que, cuando se puso el sol y estuvo oscuro, he aquí que un horno
    humeante y una antorcha encendida pasaron entre estas piezas.
  beu-beu: Uanguveng angu ved baa tila, bot hula bir-kua muse, mibaroti se, aad huring
    nu ebanak veng, bot muhu viling nu veng, ue lamal uumung baris aaru ehahama angu
    milakal.
  cac-cac: Ayic d'ac'valilxo, ix sch'oxan sb'a jun c'ac' culcon sq'uei, b'acaqui sq'ue
    stab'il. Tz'ec' d'a scal noc' noc' chapoj yaj chi'.
  swh-ULB: Jua lilipokuwa limezama na kuwa giza, tazama, chungu cha moshi wenye moto
    na miali ya mwanga ilipita kati ya vile vipande.
  bel-bel: Калі зайшло сонца і настала цемра, вось, дым як бы зь печы, і полымя агню
    прайшлі паміж расьсечанымі жывёламі.
  deu-ELBBK: Und es geschah, als die Sonne untergegangen und dichte Finsternis geworden
    war, siehe da, ein rauchender Ofen und eine Feuerflamme, die zwischen jenen Stücken
    hindurchfuhr.
  mbb-OT: Ne midsanlep en is andew ne mibmerusirem en, ne zuen migkivelat he naahà
    ni Abram he iring te kuzen he ed-evel wey egkeregreg he ziyà mebayà te pid-elangan
    dutun te mibaas he imped-aatbang.
  msc-msc: Nba, tele bera ka dibi don tuma mɛn na, sinkɔn sisima ni kala mɛlɛn taminda
    sobo kunkurunilu tɛma.
  mal-2015: സൂര്യൻ അസ്തമിച്ചു ഇരുട്ടായശേഷം ഇതാ, പുകയുന്ന ഒരു തീച്ചൂള; ആ ഭാഗങ്ങളുടെ
    നടുവെ ജ്വലിക്കുന്ന ഒരു പന്തം കടന്നുപോയി.
  tuo-NT: Beꞌro ñamipʉ niꞌcãrʉ̃ oꞌme bue ʉ̃jʉ̃tjʉ, tojo nicã ʉ̃jʉ̃rĩ tuturo waꞌicʉrã
    dʉtesureꞌcãrã waꞌteropʉ yʉꞌrʉacaro niwʉ̃.
  gup-gup: Wanjh bu dungyibmeng dja ngokdanj, kaluk bebmeng djabbirlana kunakkenh
    kaluk kundolng dorrengh, mak kunkong manbu manwoldjen dorrengh, wanjh bu benebebmeng
    wanjh benewam kubulkayh kore kukdakukdarrahyoy.
  met-met: Xaidaba ri saing yambong lo, baing bori yapkam tela bunuxu ba xaung nagung
    tela lu ba dowa masok saing dahaxa liwe mana asaxa hatainadi ba.
  gvs-gvs: E níyala isaliu, e bogina ikamamaníwana go, Eberam ikandobala igite vaega
    tayamo isowóduwo. Vaegayana tobuna goi aubowo itukotuko be nakae dúgala ininínima,
    e yoguyogu boboyuwoidi talaidi nauyayanaidi goi sinonoina.
  rmc-rmc: Sar zageľa o kham a avľa baro kaľipen, sikaďa pes baro thuv sar andral
    e bov the e jagaľi fakľa, savi predžalas maškar ola rozčhinde kotora le džvirengre.
  nlg-nlg: Mi tana bona te huu tua na aho me puikapu tua, Abram te righia na popo
    te loghoa na lake ni ahu, kolua na ghai te ruruhu moro tona haliu va ighobudira
    na pilepileni na lei maumanu.
  dgr-DOGNT: Sa nàı̨ɂǫ xè to agòjà ekò kwetǫ weyìı kǫ̀ dèk'ǫ̀ǫ xè weyìı ło deekw'e
    eyıts'ǫ dechı̨ welǫ dèk'ǫ̀ǫ wègoèht'į̀. Eyı tıts'aàdìıkwǫ̀ tàet'aa ełegà whelaa
    sìı wege tanı ts'ǫ̀ ajà.
  pes-OPV: و واقع شد که چون آفتاب غروب کرده بودو تاریک شد، تنوری پر دود و چراغی مشتعل
    ازمیان آن پاره‌ها گذر نمود.
  ron-1924: Дупэ че а асфинцит соареле, с-а фэкут ун ынтунерик адынк ши ятэ кэ а ешит
    ун фум ка динтр-ун куптор ши ниште флэкэрь ау трекут принтре добитоачеле деспикате.
  ben-OBCV: সূর্য অস্ত যাওয়ার ও অন্ধকার নেমে আসার পর, জ্বলন্ত এক মশাল সমেত ধোঁয়ায়
    ভরা একটি উনুন আবির্ভূত হল এবং সেই টুকরোগুলির মাঝখান দিয়ে চলে গেল।
  lex-lex: La'awa lera nmel wa noma Abram namkek de ai woka ida mokalli nlergot la
    ralamni nor wutga hulu nmormiori nlola nhiuri-wnia'ana ananni letgarni.
  rgu-rgu: Fatilada, boe ma kekeneu te hapu rao dae pilas esa namasu, ma obor esa
    pila, laꞌo resiꞌ paa baris kaduaꞌ sira talada.
  som-som: Oo waxay noqotay, markii qorraxdii dhacday oo ay ahayd gudcur, in girgire
    qiiqaya iyo dab ololaya ay dhex mareen cadadkii.
  lat-VUC: Cum ergo occubuisset sol, facta est caligo tenebrosa, et apparuit clibanus
    fumans, et lampas ignis transiens inter divisiones illas.
  aoi-aoi: Kembirra ngalaja arakba mamawura numa-merrkawiyeba makina akwa na-larrumur•da
    arakba. Kembirra adirrariyaba ngalaja amarnina nuw-angmakwulalinga adingira-murra-manja
    bajikala nuw-abilyerrikajungwa akina, akwa nuw-angkarrkarjeya angwarra ngala-langwa.
    Akwa ngalaja na-jadinga akina angwura nuw-abarrirrakina wuburra yinumukwa yimundungwa.
    Nalirraki-likena alakina angwura-kiya wilyarra n-akumarnu-murrumanja Aburema amurndakibina
    amadangkwa ajiringka-manja.
  eng-ASVBT: And it came to pass, that, when the sun went down, and it was dark, behold,
    a smoking furnace, and a flaming torch that passed between these pieces.
  mna-mna: Indeeŋe zoŋ isula ma lele zugut to, you ta ipet mi iyaara ma biibi ila
    buzur pakan pakan mazwan.
  ita-1885: Ora, come il sole si fu coricato, venne una caligine; ed ecco, un forno
    fumante, ed un torchio acceso, il qual passò per mezzo quelle parti di quegli
    animali.
  eng-LXXUP: And when the sun was about to set, there was a flame, and behold a smoking
    furnace and lamps of fire, which passed between these divided pieces.
  eng-ULB: When the sun had gone down and it was dark, behold, a smoking fire pot
    and a flaming torch passed between the pieces.
  spa-VBL: Después de que el sol se puso y se hizo de noche, de repente apareció un
    horno echando humo y una antorcha encendida que pasaba entre las mitades de los
    cadáveres de los animales.
  fra-_FOB: Et lorsque le soleil fut couché, il y eut une obscurité épaisse; et voici,
    il y eut une fournaise fumante, et une flamme de feu qui passa entre les chairs
    partagées.
  mal-mal: സൂര്യൻ അസ്തമിച്ചു ഇരുട്ടായശേഷം ഇതാ, പുകയുന്ന ഒരു തീച്ചൂളയും ആ ഭാഗങ്ങളുടെ
    നടുവിലൂടെ കടന്നുപോകുന്ന ഒരു ജ്വലിക്കുന്ന പന്തവും അവിടെ കാണപ്പെട്ടു.
  urd-GVR: Sūraj ġhurūb huā. Andherā chhā gayā. Achānak ek dhuāṅdār tanūr aur ek bhaṛaktī
    huī mashāl nazar āī aur jānwaroṅ ke do do ṭukṛoṅ ke bīch meṅ se guzare.
  suz-BL: मिनु नां रिक्‍शा, छिङछिङ दुम्‍शा नोले मी ब्रशो चुप्‍लु का ग्रूमाक्‍त। मिनु
    ब्रशो तोव़शी का मेको श्‍ये आ एर ओंथ गाक्‍माक्‍त। प्रस्‍थान १९:१८
  ita-1927: Or come il sole si fu coricato e venne la notte scura, ecco una fornace
    fumante ed una fiamma di fuoco passare in mezzo agli animali divisi.
  ckb-ckb: ئینجا کاتێک خۆر ئاوابوو و تاریکی داهات، لەناکاو تەنوورێکی پڕ دووکەڵ و مەشخەڵێکی
    داگیرساو دەرکەوت و بە نێوان ئاژەڵە دوولەتکراوەکاندا تێپەڕی.
  eng-BBE: Then when the sun went down and it was dark, he saw a smoking fire and
    a flaming light which went between the parts of the bodies.
  crx-NTPO: '''Et ''uhooja, hulhgha sa yo whein''ai whe tsaholhgus whuzdli''. Whunulh''en
    lhes utes-un lhut oots''a hadan''a ''ink''ez dalt''ai bulh ''i ndi khuna-i lhts''elt''az-i
    beguz lhuyuzkat.'
  kan-OKCV: ಇದಾದ ಮೇಲೆ ಹೊತ್ತು ಮುಳುಗಿ ಕತ್ತಲಾಗುತ್ತಿರಲು, ಹೊಗೆ ಹಾಯುವ ಒಲೆಯೂ ಉರಿಯುವ ದೀಪವೂ
    ಆ ತುಂಡುಗಳ ಮಧ್ಯದಲ್ಲಿ ಹಾದು ಹೋದವು.
  bbb-bbb: Areme maza fune kona ve titutemo ijia fu gake ire be sukore miane naeno
    igeki ijare fanuve ado ijia romo fu gae. Ro kuke fuka ire ikuo sae igeki ijare
    fanuve ije fu buvuana naema ije kafare ijia ruvako fu gae.
  tam-2017: சூரியன் மறைந்து காரிருள் உண்டானபின்பு, இதோ, புகைகிற சூளையும், அந்தத் துண்டுகளின்
