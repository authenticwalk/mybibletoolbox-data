    ór darrpan pokodó we irrbünürr dümdüm. Ene óra tibiób obzek balóng koralórr. A
    póyae nis koke ór nangónórr; ibü dudu nüngrinürr.
  sus-sus: Iburama naxa fa na subee ra. A naxa ninge, si ginɛ, nun yɛxɛɛ kontonyi
    ixaba a tagi. A naxa na sube bolonyie sa e boore ya i, kɔnɔ a mu na xɔnie tan
    ixaba.
  pon-2006: Eipram eri patohwandohng Koht soangen mahn pwukat koaros. E ahpw pwalangirailpeseng
    wiahkihda riapali, e ahpw kasohpeipene kairekala; a menpihr ko e sohte pwalangpeseng.
  jae-jae: Ma eŋ kêkôc gêŋ samob tonaŋ ma kêsêlê kêkôc gêja luagêc-luagêc ma kêdênaŋ
    makeŋ-makeŋ kêkanôŋ tau, mago moc, tec kêsêlê atom.
  ksd-ksd: Ma i ga kap go diat par, ma i ga poko kutu diat livuan, ma i ga vung ra
    umana papar vartalai; ia kaka ra ura beo pa i ga kutu varbaiane dir.
  tur-YTC: Bütün bunları O’na getirdi, ortadan ikiye ayırdı ve her yarımı ötekisinin
    karşısına koydu; ama kuşları ayırmadı.
  bel-N: І [Абрам] узяў ўсё гэта, і расьцяў іх уздоўж, і паклаў кожную частку адну
    насупраць другой, але птушак не расьцінаў.
  grc-BRENT: Ἔλαβε δὲ αὐτῷ πάντα ταῦτα, καὶ διεῖλεν αὐτὰ μέσα, καὶ ἔθηκεν αὐτὰ ἀντιπρόσωπα
    ἀλλήλοις· τὰ δὲ ὄρνεα οὐ διεῖλε.
  ind-AYT: Kemudian, Abram mengambil semua itu untuk-Nya, dan membelahnya menjadi
    dua, dan meletakkan belahan-belahan itu berhadapan satu sama lain. Namun, dia
    tidak membelah burung-burung itu.
  lid-lid: Eme Abram andrei oro katin haka ma taloh, ma taloh sirih dah i mada Kindrei.
    Eme sapwai katin haka dah i lusi, eme tulusi atehei in bilisiu ya tulusi atehei
    in bilisiu, arile sirih le badeh iy bapwai bala lusi bwe.
  eng-NNA: Abram brought those animals in accord with God's word. He killed them all.
    After that the bullock and goat and ram he split down the middle, he separated
    them. He did not split the birds down the middle.
  nya-nya: Abramu anabweretsadi zonsezi nadula chilichonse pakati nʼkuzindandalika,
    chidutswa chilichonse kuyangʼanana ndi chinzake; koma njiwa ndi nkhunda sanazidule
    pakati.
  hrv-hrv: Sve mu to donese, rasiječe na pole i metnu sve pole jednu prema drugoj;
    ptica nije rasijecao.
  mps-mps: Tialima, Abramgo te nai tigidali selama, te Yaweba sela pali. Tama Abramgo
    te kibu dabe te tomode si hwągo pedama, tama te nai dabe dedelage te si badu
    wasi sili pali. Tiali goli, te ba si da te agai elali goli, te togobeo, sese muani.
  llg-llg: Boe ma, Abram neu haꞌi nala basa banda la sila. Ana seseli baꞌe duak sapi
    ndia, biꞌiaek, ma biꞌilombo. Boe ma, ana heti mbaa la sila, baꞌe duak leu dae,
    esa nasale no esa, de ana dadik ombak dua. Tehuu tana dada mbui kala sila.
  tpi-tpi: Orait Abram i kisim dispela olgeta samting i kam long Bikpela. Na Abram
    i katim ol dispela abus long tupela hap, na em i lainim ol hap hap long tupela
    lain. Tasol em i no katim tupela pisin.
  dan-1931: Så tog han alle disse Dyr skar dem midt over og lagde Halvdelene over
    for hinanden; dog skar han ikke Fuglene over.
  vie-OVCB: Áp-ram đem dâng các sinh tế này lên cho Chúa, xẻ các thú vật làm đôi,
    và sắp hai phần đối nhau; nhưng để nguyên các con chim.
  lbk-lbk: Inyey Abram ken Apo Dios nan cheycha'y enkik-iwi, sa na't khedwaen ay nangekhed
    isnan awakcha, sa na't nensasakhangen ay nangisaad ischicha, ngem nan wad-ay payakcha
    et egayna khinedwa.
  guj-2017: તેણે એ સર્વ લીધાં, તેઓને વચ્ચેથી બે ભાગમાં કાપ્યા અને દરેકના અડધા ભાગને
    સામસામા મૂક્યા, પણ તેણે પક્ષીઓને કાપ્યાં નહિ.
  byr-byr: '@see-verse:GEN.015.009'
  awx-awx: Iniwänä Abramdä undä Yawele päkapu, bänäkängän wehike, käwutdu pexäwik,
    käwutdu petäke kuwän, täkngayalä tikut. Tikengä kwäwilu dowehikut. Tike gwendu
    käwutdu täkngane teke, gwendu käwutdu täkngane tekut.
  pon-2006A: Eipram eri patohwandohng Koht soangen mahn pwukat koaros. E ahpw pwalangirailpeseng
    wiahkihda riapali, e ahpw kasohpeipene kairekala; a menpihr ko e sohte pwalangpeseng.
  por-BRBSL: Ele lhe trouxe todas estas, e as dividiu no meio, e as colocou uma à
    outra; mas ele não dividiu as aves.
  aly-aly: Abram Akngey ikwer awelhek. Aker-rnem akngek, Akngey renh anthetyek, tyenkerr-anem.
    Abram-el aker renh-rnem rlweth-rlweth akek, amentew-ament arrernek ahern-warl,
    pwelker-then rwelyarr-then rlweth-akey-angenh-antey.
  cth-cth: Hote hnonaw pueng ahni koe a thokhai pouh teh a lungui hoi a sei teh avoivang
    lah a hruek. Hatei tava teh sei hoeh.
  twi-twi: Abram de eyinom nyinaa brɛɛ Onyankopɔn, paapae wɔn mu abien abien, na ɔde
    afaafa no kyerɛkyerɛɛ anim, de guguu hɔ. Na nnomaa no de, wampaapae wɔn mu.
  hlt-hlt: Te rhoek boeih te a taengla a khuen pah phoeiah a laklung ah a saek. Te
    phoeiah a kaekvang te a hui taengah a hmaitoh sak tih a tloeng pah. Tedae vathawt
    te tah saek pawh.
  tbz-SIM: Kɛ̀ Abɑrɑmmu wɑɑnní iwũɔ̃ inyi, kɛ́kékɛ́ i cuokɛ̀, kɛ́ ì dɔú nkɛ́cuó nyitɔbɛ̀,
    ò mɛ nyí nkèkɛ́ sinɔ́nkpeé.
  msy-2020: Ezɨ Abram bizir kaba bar ada inigha Ikiavɨra Itir God bagha izi. Egha
    asɨzir kaba vaghvagha da abɨagharɨgha akuar pumuningɨn dagh ami, egha dar akuabar
    bɨzir pumuningɨn dar bora da arɨki. Egha kuarazimning rughɨrama aning atɨ.
  txq-txq: Boe ma Abram neu haꞌi nala basa bandar raa. Basa de ana sefa seseri baꞌe
    duak sapi, bibi hiek, ma bibi lombo naa. Boe ma ana teri mbaar raa dadi babaꞌek
    dua reu daer, esa nasare esa, dadi neu baris dua. Tehuu ana ta seseri baꞌe mbuik
    kara raa.
  aaz-aaz: Onaim naiꞌ Abram annao nheek muiꞌt ein naan okeꞌ. Rarit in roor sin, ma
    nkaah anbait muiꞌt ein naan. Rarit sin siisk ein, in nꞌator sin ranan nua nmaktun-tuin
    ein anbin afu, es ate anbaniꞌ neu in bian. Mes koorn ein in ka nkaah sin fa.
  azb-azb: İbram bunların hamısını götürüb kəsdi və iki hissəyə ayırdı, hər hissəni
    o birinin qarşısına qoydu, ancaq quşları iki hissəyə ayırmadı.
  eng-DBY: And he took all these, and divided them in the midst, and laid the half
    of each opposite its fellow; but the birds he did not divide.
  hin-2017: और इन सभी को लेकर, उसने बीच से दो टुकड़े कर दिया और टुकड़ों को आमने-सामने
    रखा पर चिड़ियों के उसने टुकड़े नहीं किए।
  wol-KYG: Ibraam boole yooyu yépp, rey, lu ci nekk mu dagg ko ci digg bi, dog bu
    nekk janook moroom ma, waaye daggul picc ya.
  swp-swp: Ginauri gamagaridi ta i abidima, i tomutusidi, tupo esa i torelaei tupo
    esa potana eai, manu mo nige i tomutusidi.
  bjr-bjr: Miqi qimasoofanoo Abarammafa mi aandausa Anutufa maruqoo maree mini quqaseenoo
    minauqa qambaana kai afoommaseenoo dinni moo afooirana dinni moo afooirana qaaramau
    irasasaa quqanau. Ufiniqara kai sia afooinau.
  eng-YLT: and he taketh to him all these, and separateth them in the midst, and putteth
    each piece over against its fellow, but the bird he hath not divided;
  kne-kne: Et inan Abram dadi et in-ey na en Diyos. Pag nan biiken din awak di animal
    et in-olnos na sin doway linya ay nanpatpatag. Ngem mo din awak di kalapati pay,
    adi na ginodwa.
  heg-NTPO: Kon Abram laok kat hmukit nas totoang. Hidim un keos le baang bating aus-sapi
    la, laen na, nol lae-blai la, daid bila dua-dua. Hidi nam un tao nakbua sisi las
    op dua se dale ka, un nenes halin-halin, le daid lalan dua. Mo un keteng bating
    tilu-kee kas lo.
  ptu-ptu: Iya naalaammi Abram DEBATA ingganna indo olo'-olo'. Iya sangngim naseseannim,
    anna napaokko'i napadua bahhi' napasisabaliam. Anggam indo bukku' sola dangam-dangam
    tä' ia naseseanni.
  bzd-NTPO: Eta̱ Abram wa̱ iyiwak ko̱s ekkë debitu̱ Jehová a̱. Eta̱ ie' tö iyiwak
    e' ttélur télor shu̱sha̱ë. Sha̱böts méwa̱itö wí̱ wa sha̱böts méwa̱itö i' wa. Es
    ia̱te̱ ñì wösha̱ë. Erë dù kë̀ tënane ie' wa̱ es.
  kwf-kwf: ꞋIu ma sa Abram nia ka leka ma ka ngali taꞋifau maꞋi ana ru neꞋeri ki fuana
    Iawe. Ma nia ka saungida ka mae, ma nia ka kakasia na uulu ru ꞋaeꞋaela neꞋeri
    ki Ꞌania ro balibali ruꞋa, ma nia ka aluda Ꞌania ro tatalaꞋi ru ki, neꞋe ta taꞋi
    balibali ru ana ru ꞋaeꞋaela neꞋeri ki nia tua taꞋi bali, ma ta balibali ru ai
    ka tua ana ta bali. Bore ma ro faꞋi noꞋo neꞋeri ki, nia Ꞌiri kakasi kera.
  eng-WYC-2017: Which took all these things, and parted those [or them] by the midst
    [or the middle], and setted [or put] ever either part each against other; but
    he parted not the birds.
  eng-WMBB: He brought him all these, and divided them in the middle, and laid each
    half opposite the other; but he didn’t divide the birds.
  spp-spp: Ka Burama si yire yaayi puni cû maa yi puni niŋkin niŋkinŋi táa niŋke e,
    maa yi kwɔnyi yaha yaha yiye sicama na. Saɲcyɛɛnre ti ke, u ɲyɛ a tire kwɔ̀n kwɔ̀n
    mɛ.
  aey-aey: Odocob Ebram uqa ceteteh eu age cedimei Anutca ahon. Odimei uqa dool eu
    cunug qatani lecis aali helen. Odimei uqa nahanaha eu am lecisna mealen. Qa cuhudid
    eu qee tuqalel.
  urd-GVH: अब्राम ने ऐसा ही किया और फिर हर एक जानवर को दो हिस्सों में काटकर उनको एक
    दूसरे के आमने-सामने रख दिया। लेकिन परिंदों को उसने सालिम रहने दिया।
  rug-rug: Meke paleke lani Ebarami koe Zihova sari na kurukuru, meke magu viqala
    ruai sa meke veko varivarikalini sa pa karua tokele, ba lopu magui sa sari na
    kurukuru tapuru.
  gaz-gaz: Abraamis warra kana hunda gara isaatti fidee, qixxee lamaanitti kukkute;
    warra qixxee lamaanitti kukkutamanis gamaa gamana kaaʼe; simbirroota garuu qixxee
    lamaanitti hin kukkunne.
  fra-LSG: Abram prit tous ces animaux, les coupa par le milieu, et mit chaque morceau
    l’un vis-à-vis de l’autre; mais il ne partagea point les oiseaux.
  gnn-gnn: Bala ŋayi marrtjinana, wapmaraŋalanydja marrtjina Yipuramdhu, märraŋalanydja
    ŋayi ŋunhiyinydja malanha, bala yana gäŋalana lili, bala ŋunhilinydja ŋayi mitmitthurrunana.
    Yo, mitthurrunanydja ŋayi muḻkurrkurru yana ṉapuŋga'kurru, ga ŋunhana‐wala, yana
    liŋgu ga rumballili wapthurruna barraŋiny'kuŋala. Yo, gulk‐gulkthurrunanydja ŋayi
    barrkuwatjkuŋalanydja, bala rulwaŋdhurrunana marrtjina gali'lili ga gali'lili
    bitjarrana bala, ga yaka ŋayi ŋunhi yutjuwaḻa'nhanydja wäyinnha maṉḏanha mitthurruna,
    yana maṉḏanha ŋunhina liŋgu gurrunhara, rumbalmirrinha maṉḏanha gali'lili ga gali'lili,
    ga ṉapuŋgany'tja marrtjina ŋorrana dhukarrnha bala. Ga ŋunhi ŋayi djäma bitjarrayinydja,
    ŋunhiyinydja rom walalaŋgu yolŋu'‐yulŋuwu, walala ŋuli yukurranha bitjana djäma
    ŋunhi ŋuli märrma' yolŋu maṉḏa dhawu'mirriyanhaminya maṉḏanhawuy maṉḏa.
  yal-yal: Iburama yi fa na subene ra. A yi ɲingen nun sii gilɛn nun yɛxɛɛ kontonni
    sɛnsɛn a tagi. A yi na sube dungine sa e dan na, koni a mi xɔline tan yixaba.
  gum-gum: Inchen Abrambe tru ushameran kerriguh srua arrua, truilan sølgørrab tab
    tøbøtag para, tru pariilan tru pinrrøgue, tru pinrrøgue warøbig køn. Inchendø
    tru illimerane tøbøtag parmuig køn.
  iou-iou: Ude yäwänä Abram udegän täŋkuk. Yäpmäŋ päŋku kwäk duŋpäŋ kukŋi ini terak,
    kukŋi ini terak tawaŋ peŋkuk. Barakä kumän ikek peŋkuk, kwäk nämo duŋkuk.
  haw-1868: 'Lawe mai la oia ia mau mea a pau io na la, a mahele ae la ia lakou mawaena,
    a waiho iho la i kela apana i keia apana e ku pono aku i kona hoa: aka, aole ia
    i mahele i na manu.'
  arb-NAV: فَأَخَذَ هَذِهِ كُلَّهَا وَشَقَّ الْبَهَائِمَ مِنَ الْوَسَطِ إِلَى شَطْرَيْنِ،
    وَجَعَلَ كُلَّ شَطْرٍ مِنْهَا مُقَابِلَ الشَّطْرِ الآخَرِ. أَمَّا الطَّيْرُ فَلَمْ
    يَشْطُرْهُ.
  adz-adz: Abram iyu apu ibi Yawe nidan igi iba da Arangan, da idumpu wasaꞌ farab
    ifa mungaꞌ da mungaꞌ da irants i marafain da marafain. Da apu dzuf iruꞌ igi isintungꞌ
    santan angu.
  ewe-ewe: Abram tsɔ lãawo kple xeawo vɛ nɛ. Efe lãawo me ɖe akpa eve, eye wòtsɔ lãawo
    ƒe afãwo ɖo ɖe wo nɔewo ŋu le fli ene me, gake mefe xeviawo yame o.
  eng-LEE: And he took unto him all these, and divided them in the midst, and laid
    each piece one opposite the other; but the birds he did not divide.
  dji-dji: Manymak, ngunuwiliny maypalpilngiriny Abramdji djiny marrngiliban, girri
    djiny djarngili baṉimi, miri wirrbi wurpmi ga wirrbi wurpmi. Girri ngunupili wirrbimirrpili
    nyani biliny galwupiṉi biribiri munatjamirri, miri bingilidji muṉḏaṉdji Abramdji
    biliny marrngili. Bil ingki nyani biliny djarinyir ngunukima waykiṉingmirrpili,
    yarim biribiri biliny galwupiṉi munatjamirri.
  nna-nna: Palarrangu kuwiyirrangu kanyajaninyi Abram-ju, Ngarrkamilija muwarrja.
    Wirlarnajaninyi wiyirr, palaja purlikapa nanikutupa yuramu parrkarl pirnijaninyi,
    jinta pirni. Wirrujartiny munu parrkarl pirnimapulinyi.
  asm-FB: অব্রামে সেই সকলোকে আনি সেইবোৰক দুফালকৈ কাটি প্রতিডোখৰ টুকুৰা তাৰ অন্য টুকুৰাৰ
    বিপৰীতে সজাই ৰাখিলে; কিন্তু চৰাইবোৰ হ’লে তেওঁ দুফাল নকৰিলে।
  sus-A: عِبُرَ مَ نَشَ قَ نَ سُبٍيٍ رَ. عَ نَشَ نِنفٍ، سِ فِنّ، نُن يّشّي كٌنتٌنيِ
    عِشَبَ عَ تَفِ. عَ نَشَ نَ سُبٍ بٌلٌنيِيٍ سَ عٍ بٌورٍ يَ عِ، كْنْ عَ مُ نَ شْنِيٍ
    تَن عِشَبَ.
  fra-SBL: Il lui apporta tout cela, les divisa par le milieu et posa chaque moitié
    en face de l'autre, mais il ne divisa pas les oiseaux.
  hbo-hbo: וַיִּֽקַּֽח־לֹ֣ו אֶת־כָּל־אֵ֗לֶּה וַיְבַתֵּ֤ר אֹתָם֙ בַּתָּ֔וֶךְ וַיִּתֵּ֥ן
    אִישׁ־בִּתְרֹ֖ו לִקְרַ֣את רֵעֵ֑הוּ וְאֶת־הַצִפֹּ֖ר לֹ֥א בָתָֽר׃
  shp-NTPO: Jatíbi ja yoinabora, Abramman Dios bexona iki, ja yoinabora naponbekon
    kaxkepakea iki, jaskáxon beibanankin joyóbaintiakin tipina iki; ikaxbi ja noma
    betan xotó kaxkeyamaa iki.
  eng-WYCLIFFE: Which took alle these thingis, and departide tho bi the myddis, and
    settide euer eithir partis ech ayens other; but he departide not the briddis.
  piu-2006: '@see-verse:GEN.015.009'
  pjt-pjt: Ka Aipamalu ankula mantjiṟa ngalya-katingu kuka maṉkurpa tjuḻpu kutjara
    Godanya ungkunytjikitjangku. Munu katira puluka-waraṟa pungkula kata tjilpirpungkula
    walytjarpungkula ukalingkula kutjaraṉu munu walytjarpa kutjara lipiṟa mantangka
    tjunu munu paluṟu kuka panya kutjupa kutjara palu puṟunypaṯu walytjarpungkula
    tjunkula waṉaṉu kampa kutjara, ka nguṟurpa aḻa ngaṟala waṉaningi. Munu paluṟu
    tjuḻpu kutjara pungkula walytjarpungkuwiyangku winkiṯu tjunu kuka puḻkangka tjunguṟa
    kampa kutjara.
  cwe-cwe: Abulamu kamgalila Mndewa Mulungu wanyama wawo wose, kabalula chila mnyama
    vihande vidi, keka chila chihande kwa kusonhela miyage, mbali ndege hawakanhile.
  bgs-bgs: Purisu igpid i Abram tô langun tun ta saruwan ka Manama, asta igmatayan
    din. Igtángngà din tô lawa, igsánnar din na tagduwa-duwa, asta duwán állát tun
    ta tángngaan. Asal ándà din tángngai tô duwa manuk.
  kik-kik: Aburamu akĩrehera Jehova indo icio ciothe, agĩciatũrania njatũ igĩrĩ, na
    agĩciara mũhari, o rwatũ rũkaringana na rwatũ rũrĩa rũngĩ; no nyoni-rĩ, aaciũraga
    ndaaciatũranirie.
  ksr-ksr: Kaeŋ jero Abramnoŋ kema ii korebore meŋ kaŋ oro ii biiwianoŋ qosoma oŋoma
    leegeŋ leegeŋ ii areŋgoro kana leelee arenoŋ egi. Kaeŋ anoto, kooŋ ii mende qosono.
  omb-omb: Me Ebram mo lai na gangarue doluegi lawea, mo tai wakawakara mo taure ravui
    leoleo nago. Manu ngehi tei wakawakara tea.
  fra-NCL: Abram lui amena tous ces animaux et, les ayant partagés par le milieu,
    il mit chaque moitié vis-à-vis de l’autre ; mais il ne partagea pas les oiseaux.
  cek-AK: Abram mah to hmuennawk to sinh boih; hnetto ah a bawk moe, kalah kalah ah
    suek boih; toe tavaanawk loe hnetto ah bawk ai.
  xla-xla: Epalati A꞉iblamta alinepi hapuloma iwoloye hohopame elempuaiyo. Epame poyupo
    duka gaglatipame moto semeye seme dla hatitimta epo moto semeye seme dla hatitimta
    diyo. Amasiyama tea tlo duka pogladlalo mepo hatitimaiyo.
  cuk-cuk: Abram bela we-ibmar-durgan Bab-Jehováʼga senonikid. Geb amar negabala-daasa
    marisad. Geb degi, asabin-asabin mesisad. Nuumardi marissulid, gwagwar mesisad.
  uig-CYR: Шуңа у буларниң һәммисини елип, уларниң һәр бирсини йеримдин икки парчә
    қилип, йеримини йәнә бир йеримиға удулму удул қилип қоюп қойди; амма қушларни
    парчилимиди.
  tel-2017: అతడు వాటిని తీసుకుని వాటిని సగానికి రెండు ముక్కలుగా నరికి, రెండు సగాలను
    ఎదురెదురుగా పెట్టాడు. పక్షులను మాత్రం ఖండించలేదు.
  hat-BSA: Li te pote bay li tout sa yo, e li te koupe yo an de moso. Li te poze mwatye
    yo chak fasafas ak lòt, men li pa t koupe zwazo yo.
  kos-kos: Abram el use ma inge nu yurin God. El uniya, na fulungya kosro ah nu ke
    ip luo ac takunla ke tak lukwa, ip luo ke kais sie kain kosro oan tulani nu sie,
    a el tia fulungya wule ah.
  hbo-WLC: וַיִּֽקַּֽח־ל֣וֹ אֶת־כָּל־אֵ֗לֶּה וַיְבַתֵּ֤ר אֹתָם֙ בַּתָּ֔וֶךְ וַיִּתֵּ֥ן
    אִישׁ־בִּתְר֖וֹ לִקְרַ֣את רֵעֵ֑הוּ וְאֶת־הַצִפֹּ֖ר לֹ֥א בָתָֽר׃
  ibo-ibo: Ebram wetaara ya ihe ndị a niile bọwaa ha ụzọ abụọ, doo ha nʼusoro ka otu
    akụkụ chee akụkụ nke ọzọ ihu. Ma ọ bọwaghị ụmụ nnụnụ ndị ahụ.
  ory-ory: ତହିଁରେ ଅବ୍ରାମ ସେହି ସବୁ ତାହାଙ୍କ ନିକଟକୁ ଆଣି ଦୁଇ ଖଣ୍ଡ କରି ଖଣ୍ଡକ ଆଗରେ ଅନ୍ୟ
    ଖଣ୍ଡ ରଖିଲେ; ମାତ୍ର ପକ୍ଷୀମାନଙ୍କୁ ଦୁଇ ଖଣ୍ଡ କଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.015.009'
  chk-chk: Iwe, Apram a uwato ren Kot ekewe man meinisin, a kinifeseniir lon ruu kinikin
    o anomu eu kinikin won eu pekin, nge eu kinikin won pwal eu pekin. Nge ekewe machang
    esap kinifeseniir.
  ssd-ssd: Abram nu pasa ta kumumba agaŋmor ta kilmba nu tugum prona sulumba agaŋmor
    ta ŋgamuŋge fetke lika inumnu ndinamŋge inumnu ŋaiŋamŋge patike likina sulumba
    umaŋ armba ta fet ndakina.
  rop-rop: Wal Eibram bin go, en imbin gajim detlot enimul en bard, en imbin kilim
    olabat, en imbin kadim det buligi en det nenigout en det ship raitdan langa bekboun,
    en imbin opinimat olabat. Bat im nomo bin kadim det dubala bard.
  ukr-1871: Узяв же він усе те та й порозтинав пополам, і положив їх противолично
    одну частину до другої, а птиць не розтинав.
  eng-AOI: Abram went and got them and brought them to God. Then he killed them, cut
    them down the middle, and put the pieces of meat down on the ground, some on one
    side, and some on the other side, facing each other in two rows. But he didn't
    cut up the birds.
  yon-yon: Kwanandoone, Abram kuu kuye dingkan yeene be monoon. Be mene, dingkan kuu
    wedyirimbed bunge baangkane angkara angkara nongkobekore, on kuu bunge baangkindo
    on maa angkara kowe on maa angkara kowoon, kiwaan wedyiri angkuun.
  bch-bch: Io, Abram ibada gid danga toa oa ga ila ta iket gid ga timan ruangada ta
    ilalo gid ikatinge iadag ga iadag. Be man toa rua oa, iket mao.
  deu-1951: Und er brachte solches alles und zerteilte es mitten voneinander, und
    legte einen Teil dem andern gegenüber. Aber die Vögel zerteilte er nicht.
  eng-JPS: And he took him all these, and divided them in the midst, and laid each
    half over against the other; but the birds divided he not.
  ubr-ubr: Abram osi bobaitu iboen inat God aurin, iyasububunuen weie on basusi itaraseseben
    ruruam simatar ato reban reban iya, baise kiwiu on men itaraseseben on.
  srp-1865: I on uze sve to, i rasijeèe na pole, i metnu sve pole jednu prema drugoj;
    ali ne rasijeèe ptica.
  lug-lug: Ibulaamu n’abireeta byonna n’abisalamu wakati n’ateeka buli kitundu kungulu
    ku kinnaakyo, naye ebinyonyi byo teyabisalamu bitundu nga biri.
  heb-heb: ויקח לו את כל אלה ויבתר אתם בתוך ויתן איש בתרו לקראת רעהו ואת הצפר לא בתר׃
  ben-IRV: পরে তিনি ঐ সব তাঁর কাছে এনে দুটো করে টুকরো করলেন এবং এক এক টুকরোর আগে অন্য
    অন্য টুকরো রাখলেন, কিন্তু পাখিদেরকে দুই টুকরো করলেন না।
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਦੇ ਲਈ ਇਹ ਸਭ ਕੁਝ ਲੈ ਆਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਦੋ-ਦੋ ਟੋਟੇ ਕੀਤੇ ਅਤੇ ਉਸ ਨੇ
    ਇੱਕ ਟੋਟੇ ਨੂੰ ਦੂਜੇ ਦੇ ਸਾਹਮਣੇ ਰੱਖਿਆ, ਪਰ ਪੰਛੀਆਂ ਦੇ ਟੋਟੇ ਨਾ ਕੀਤੇ।
  tkr-tkr: İbramee manbı gırgınbı gyaat'anbı. Qiyğad q'öne cigeeqa qı'ı sana sançine
    hiqa giyxhe. Saccu şit'yar mang'vee q'öne cigeeqa qidya'a.
  mwp-mwp: Nuydh Abram mura Awgadhoepa kusumoedhin sethabi uruyl. Kalanu papathoemoeydhin
    thana uruyl. Nuydh boethal uruy dhadhiya dhadh mayginga. Nuydh setha papathoemoeyzimayl
    mura uka doegamuya budhamoedhin.
  mya-JVB: ထို တိရစ္ဆာန်အပေါင်း တို့ကို ယူ ၍ ၊ တကောင် တကောင်ကို ထက်ဝက် စီ ခွဲပြီးလျှင်
    ၊ ခွဲ သောအသားတို့ကို အဘက် တချက်၌ ထား လေ၏။ ငှက် ကောင်တို့ကို မ ခွဲ။
  tte-O: Mwa Abelem yakayakan bwaite ikalaili yo ilawagili Yaubada koina mwa inigwe-labui-yagili
    na ipeili bwatano mena, na bunebune yo bunetutu nige ininigwe-labui-yagili.
  tbg-tbg: Eparaamiva Kotiva tuntema kero purumakauve memeraave sipisipive varero
    arukero kuhia kero avutaqaa nkahi kero, hini hini naiqi naiqi vataqiro viro taiqa
    kero, uvirivata aru kero kia toqa karaitiro, qaqi vatora.
  hmo-hmo: Aberamo ese inai ibounai ia abia mai, ia utudia parara, kahana rua idia
    lao, bona kahana rua rua dekenai ia haboua, to manu ia utudia lasi.
  ata-ata: Avalamu muavuti la munoꞌa ta mimii ane ne milai noxou IAUE, ka anu molu
    muxotoneꞌi tamomoneꞌi tamei ka sou mutaꞌoluneꞌi tangatanga tametamei, ia ta ngiala
    ne uvalaneꞌi uasi.
  nfa-nfa: Ka Abram laꞌe nare badha sèra. Hèia na kacèbꞌe bagi mi dua, sapi, kahibꞌi,
    dènge kahibꞌi-kalèbho sèra. Ka na pale sisi se mi rai, dhu èci patangara dènge
    èci, jꞌajꞌi mi dua bꞌaris. Te ngaa na kacèbꞌe boe manu-bhui sèra.
  urd-urd: उसने उन सभों को लिया और उनके बीच से दो टुकड़े किया, और हर टुकड़े को उसके
    साथ के दूसरे टुकड़े के सामने रख्खा, मगर परिन्दों के टुकड़े न किए।
  rus-SYN: Он взял всех их, рассек их пополам и положил одну часть против другой;
    только птиц не рассек.
  cbt-NTPO: Aprani, inapita ma'sharo'sa Yosë quëshirin. Tëparahuaton huancánachin
    nichatëra'piarin. Nichatërinsopita, cato panshinquë ya'carísha acorahuaton, anotëra'piarin.
    Inairaro'saso nipirinhuë', co nichatërinhuë'.
  bqc-SIM: Ɔ̃ à pↄ́piↄ sɛ̀ píi à ń paapaa à ń goaa, ↄ̃ à ń kálɛ à ń aɛdↄ̀dↄkↄ̃wa,
    ãma i bãↄ paapaao.
  tcz-CHONGTHU: Hichun Abram in hichengse chu ape doh in athat in, hichun ahapsat
    cheh in, ahap lang ton alupsah in hinlah vacha ho vang chu asemkeh poi.
  mar-mar: त्याने ते सर्व त्याच्याकडे आणले आणि त्यांना चिरून त्या प्रत्येकाचे दोन
    दोन तुकडे केले व प्रत्येक अर्धा भाग दुसऱ्या अर्ध्या भागासमोर ठेवला. पण पक्षी त्याने
    चिरले नाहीत;
  tcs-tcs: Abram i bin teke dem animal kam po God, den em bin kile ebridem animal
    ane em bin splite dem animal rait melen meke tu pis ane em pute demtu pat blo
    dem animal lo tu lain. Bat em no bin splite da kudluk ane geinau.
  qub-qub: Chaura Abramga apapämuran nishan uywacunata. Nircur pullanpa cuchurgäriran.
    Chayno rurarcur aychataga churaran wac-läman cay-läman. Äbicunata ichanga pullanpa
    mana cuchuranchu.
  bqp-bqp: Akũ à pↄ́ pìnↄ sɛ̀ à sùo pínki à pàrapara à gògokↄ̃a, akũ à kàtɛ à ń
    arɛ dↄ̀dↄkↄ̃a, ama adi bãnↄ parapararo.
  hat-hat: Abram al pran tout bèt sa yo, li koupe yo mitan pou mitan, li mete moso
    yo yonn anfas lòt. Men, li pa koupe zwazo yo an de.
  eng-BSB: So Abram brought all these to Him, split each of them down the middle,
    and laid the halves opposite each other. The birds, however, he did not cut in
    half.
  tod-tod: Aɓalame naama zuaiti kpein seɠeni, é ti ʋaliʋali su, é ma zɛʋɛiti gaaʋote
    ɓɔɠɔ ma, ma ɲɛkpɛ ga fele, kɛlɛ é la ɠɛni wɔniiti baliʋalini su.
  eng-WEBPB: He brought him all these, and divided them in the middle, and laid each
    half opposite the other; but he didn’t divide the birds.
  kbq-kbq: Higeno Abramu'a kema hia kante anteno ana zagaramina aheno rutne tare hugagufeno
    kanti kama nenteno, namararena taga osu aga' ante'ne.
  nhe-BL: Huajca Abram quihualiquili Toteco Dios nochi ni tlapiyalime. Quinmicti,
    huan quintlajcoitac huan quinijixnamicti, pero nopa totome ax quintlajcoitac.
  bus-bus: Ben à pↄ́ pìnↄ sɛ̀ à mↄ̀o píngi à pàrapara à gògokↄ̃a, ben à kàɛ à ń aɛ
    dↄ̀dↄkↄ̃a, mↄde èe bãanↄ parapararo.
  gub-BL: Àmàràw upyhyk a'e ma'ea'yr ize'eg rupi katete wà kury, waneraha pà Tupàn
    Tuweharupi Wiko Ma'e pe wà kury. Upei'ài'àg pitàitàigatu mokoz pehegwer romo wà.
    Amo tapi'ak ipehegwer omono xe, inugwer ipehegwer huwake. Nezewegatete omono amo
    ma'ea'yr ipehegwer inugwer pehegwer huwake. Nupei'ài'àg kwaw wiràmiri wà.
  eng-DRA: And he took all these, and divided them in the midst, and laid the two
    pieces of each one against the other; but the birds he divided not.
  knf-knf: Kë Abram aţija ŋa bŧi afiŋ. Afaaş ŋnŧaam ţi pŧoof ado ifah itëb, kandoli
    kaŧaaŋ na kaŧënţ ka, aşë wo aanfaaş ŋkaŧ.
