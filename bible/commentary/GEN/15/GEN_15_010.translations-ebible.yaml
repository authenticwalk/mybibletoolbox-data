  mdy-ETH: ዓብራሜያ ፆኦሲ ዒዛ ዓይሤሢ ቢያ ዔኪ ሙካዖ ቆልሞ ሹኪ ፓቂ ፓቂ ፓቂንቴሢያ ዎሊ ቤኤዚ ላምዖ ቤስካ ጌሤኔ፤ ካፖንሢ
    ጋዓንቴ ቲቃዖ ፓቂባኣሴ።
  kew-kew: Abram-me mo yaenu rayo Gote piri mea ipua, lapolapolo loralapata pua rikirana
