    lain. Tasol em i no katim tupela pisin.
  hau-SA: Abram ya kawo waɗannan duka a gaban Allah, ya raba kowannensu a tsakiya,
    ya ajiye su gab da juna, amma bai tsaga tsuntsayen a tsaka ba.
  udu-udu: Dhali a’di ’doyi’da ris to gwansan e a’di mo dhali ’ciṯẖki uni bwa mo ka
    ’ban su/ mo dhali ’bwanu’ba kanu/ ’thikina a’di mo ka p̱ar ’bana kamu/ mo ka ’deṯe/
    ’deṯe/ mo. Hili ’dii gwansan ’ciṯẖkina a’di bwa mo ki ’ban su/ mo yisa.
  uig-LAT: Shunga u bularning hemmisini élip, ularning herbirsini yérimdin ikki parche
    qilip, yérimini yene bir yérimigha udulmu’udul qilip qoyup qoydi; emma qushlarni
    parchilimidi.
  nde-nde: U-Abhrama wakuletha konke lokhu kuye, yilokho wakudabula phakathi ngakunye
    wakuhlela izingxenye zakho zakhangelana; kodwa izinyoni kazidabulanga phakathi.
  ton-ton: Pea ne toʻo ʻae ngaahi meʻa ni kotoa pē, ʻo ne fahiua ʻakinautolu, ʻo tuku
    fakaholo ʻae ngaahi konga kotoa pē, ka naʻe ʻikai te ne fahiʻi ʻae fanga manupuna.
  ces-1613: Kterýžto vzav ty všecky věci, zroztínal je na poly, a rozložil na dvě
    straně, jednu polovici proti druhé; ptáků pak nezroztínal.
  eko-eko: Ye khutiisa nyama epile zooshi, khusala ashija vakatthi wakhula nyama n'oothata
    wakhula erikitthili omaasho wa erikitthili kiina yaya. Ila likhoko na jiwa khuhishiji
    vakatthi.
  nss-nss: Apram iya wiri hu kan masih tehe YAPAN ipwai iyatan, pe iwiri hu husa kili
    yiy. Pwen iralle hu iya maltoh pe iyki hu haroh iya sahin pe haroh iya sahin,
    haroh iye ngilse haroh, pe hilu pai o ara kintalle hilu pwi.
  eng-WMB: He brought him all these, and divided them in the middle, and laid each
    half opposite the other; but he didn’t divide the birds.
  tam-TCV: அப்பொழுது ஆபிராம் அவை எல்லாவற்றையும் அவரிடம் கொண்டுவந்து, மிருகங்களை இரண்டாகப்
    பிளந்து, அவைகளை ஒன்றுக்கொன்று எதிராக ஒழுங்குபடுத்தி வைத்தான்; பறவைகளையோ அவன் இரண்டாக
