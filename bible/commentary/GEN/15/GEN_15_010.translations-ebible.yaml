  ktm-ktm: Abram iltakuni sane kuti hasa hun Lapan. Abram itngwi sane kuti hala ke
    rumbrul, pe itlangan hala ke sisihi ea, hombrul hala lain he-ei, pe hombrul hala
    lain he-ei. Iy indretungi pal ti pwi.
  caa-caa: Entonces e Abram utares tunor e aracꞌobꞌ era tut e Dios, y uchamse y utajchu
    y uturbꞌa intajch tama inteꞌ lado e bꞌir y intajch tama inxejr e bꞌir, pero machi
    utajchu e mut.
  eng-WYC-2018: Which took all these things, and parted those by the midst, (or And
    he brought him all these things, and divided them in half), and setted ever either
    part each against (the) other; but he parted not the birds.
  epo-epo: Kaj li alportis al Li ĉion ĉi tion, kaj Li distranĉis ilin laŭ la mezo
    kaj metis ĉiujn partojn unu kontraŭ la alia, sed la birdojn Li ne distranĉis.
  uig-PIN: Xunga u bularning ⱨǝmmisini elip, ularning ⱨǝrbirsini yerimdin ikki parqǝ
