  eng-WEBP: He brought him all these, and divided them in the middle, and laid each
    half opposite the other; but he didn’t divide the birds.
  eng-FBV: So Abram took and killed the three animals. Then he cut them in half, and
    placed each half opposite the other. However, he didn't cut the birds in half.
  nld-1939: Hij haalde die alle, sneed ze middendoor, en legde de stukken tegenover
    elkaar; maar de vogels sneed hij niet door.
  nch-BL: Huajca Abram quihualiquili Toteco Dios nochi ni tapiyalme. Quinmicti, huan
    quintajtajcoitac huan quinijixnamicti, pero nopa totome amo quintajcoitac.
  tfr-NTPO: Kuya ga l̇l̇ëbo rokara l̈i söra uunkong Jehová kong. E irgo ga zröra,
    sho shora wok, ga iara tjeng ëng gomyo. Dunggwora shora l̇l̇ëme.
  vie-1934: Aùp-ram bắt đủ các loài vật đó, mổ làm hai, để mỗi nửa con mỗi bên đối
    với nhau, nhưng không mổ các loài chim ra làm hai.
  hin-CV: अब्राम याहवेह के लिए ये सब ले आए, इन सभी चीज़ों को काटकर दो-दो टुकड़े किए
    तथा हर एक टुकड़े को आमने-सामने रख दिये, पर उन्होंने पक्षियों के टुकड़े नहीं किए.
  eng-OURB: He brought him all these, and divided them in the middle, and laid each
    half opposite the other; but he didn’t divide the birds.
  spa-BES: Tomó todos estos, cortándolos en dos y poniendo una mitad opuesta a la
    otra, pero no cortando las aves en dos.
  tdx-tdx: Aa le nandesa’ i Avrame naho nisalàhe’e vaho nalaha’e hifañatreke i tampa’e
