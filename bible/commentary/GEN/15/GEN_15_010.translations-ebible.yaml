  acu-NT: Tama Abramka Yus tímia nunisang nu tangku ainaun ikiaanak maa, tangku namangken
    jimia akanak japen nakak matsarmiayi. Antsu tangku nanamtin ainaun nakatsuk inaisamiayi.
  spa-PDDPT: Tomó todos éstos, los partió por la mitad, y puso cada mitad enfrente
    de la otra, pero no partió las aves.
  gun-gun: Ha'e ramo Abrão mymba ha'e javi ogueru vy oipe'ãmba mbyte rupi. Onhono
