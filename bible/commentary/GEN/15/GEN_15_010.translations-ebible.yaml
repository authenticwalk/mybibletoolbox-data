    2 lines facing each other. But he didn’t cut the birds in half.
  ilo-ULB: Impanna amin kenkuana dagitoy, ket ginuduana dagitoy. Ket inkabilna ti
    tunggal kagudua iti batug ti kapisina, ngem saanna a ginudua dagiti billit.
  kpg-kpg: Abram ga gaamai nia manu aanei gi Dimaadua, ga hahaahi lua, gaa dugu nia
    baahi e huli mai gi lodo i nia goolongo e lua, gei mee digi hahaahia nia manu
    mamaangi.
  uig-ARA: شۇڭا ئۇ بۇلارنىڭ ھەممىسىنى ئېلىپ، ئۇلارنىڭ ھەربىرسىنى يېرىمدىن ئىككى پارچە
    قىلىپ، يېرىمىنى يەنە بىر يېرىمىغا ئۇدۇلمۇئۇدۇل قىلىپ قويۇپ قويدى؛ ئەمما قۇشلارنى
    پارچىلىمىدى.
  bsp-bsp: Kɔ Abram ɛŋkɛrɛ sɛm yayɔkɔ k'eŋgber-gberi yi dacɔ dacɔ k'ombocəs yegber-gberi
    yayɔkɔ mɛrəŋ mɛrəŋ yɛtɛfərɛnɛ, kɔ bɛmp, məlməl m' ɛnaboc yi ta aŋgberi yi-ɛ.
  bps-bps: Taman i kdee gman Dwata ani, fti nebe Abram di kenen, na fnatin, na sanbalin
    i dad lmanaf ani, na fansen snablà i fkah dun. Alò i dad anuk di bnas laan sanbali.
  mbs-mbs: Inibing i Abram se kedita niyan, aw inimetayan din iyan. Binekas din se
    lawa niyan, aw binelabay din iyan tegdowa-dowa, aw doen elet diyà te tengà-tengà.
    Meneng wedà din bekasi se dowa manok.
  tof-tof: Eibrram blaman ene kla simarrurr Lodka, da Eibrram ekrranórr, da aodó ór
