    parqilimidi.
  beo-beo: A:ibala:me da amo liligi huluane gaguli misini, dogoa oudahida:le, la:idi
    afae la:idili ligisili, eno afae eno la:idili legei. Be sio e da dogoa hame oudahida:i.
  tpi-OTNT: Orait Abram i kisim dispela olgeta samting i kam long Bikpela. Na Abram
