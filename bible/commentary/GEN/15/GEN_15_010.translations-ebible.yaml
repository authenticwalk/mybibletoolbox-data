    Ma kiusi na kudukudubisi itura, ke iti tarasepiyana.
  eng-OKE: And he brought before Him all these. And be divided them equally, and set
    the divisions a division against his fellow; but the birds he did not divide.
  tha-KJV: ท่านจึงนำบรรดาสัตว์​เหล่านี้​มาและผ่ากลางตัวมันวางข้างละซีกตรงกัน แต่​นกทั้งหลายนั้นท่านหาได้ผ่าไม่
  por-BR-2018: E tomou ele todas estas coisas, e partiu-as pela metade, e pôs cada
    metade uma em frente de outra; mas não partiu as aves.
  bco-bco: A꞉la꞉sa꞉labiki Ablam eyo꞉ no꞉ a꞉no꞉ elo꞉wa tambo dia꞉ya꞉sa꞉ga꞉, a꞉na noba꞉nela꞉sa꞉ga꞉yo꞉,
    noba꞉n nodowo꞉ nodo dila꞉, a꞉la꞉ta꞉ga꞉ nodowo꞉ nodo dila꞉. Ko꞉sega o꞉ba꞉ a꞉la꞉
    a꞉no꞉ mo꞉noba꞉iyaki, ka dila꞉.
  deu-ELO: Und er holte ihm diese alle und zerteilte sie in der Mitte und legte die
