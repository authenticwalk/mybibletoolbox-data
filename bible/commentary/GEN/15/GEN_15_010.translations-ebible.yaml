  tam-2017: அவன் அவைகள் எல்லாவற்றையும் அவரிடத்தில் கொண்டுவந்து, அவைகளை நடுவாகத் துண்டித்து,
    இருபகுதிகளையும் ஒன்றுக்கொன்று எதிராக வைத்தான்; பறவைகளை அவன் துண்டிக்கவில்லை.
  spa-RV-1909: Y tomó él todas estas cosas, y partiólas por la mitad, y puso cada
