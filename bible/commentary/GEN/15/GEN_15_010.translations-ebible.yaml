verse: GEN.015.010
translations:
  mal-C: അബ്രാം ഇവയെ എല്ലാറ്റിനെയും യഹോവയുടെ അടുക്കൽ കൊണ്ടുവന്ന് നടുവേ പിളർന്ന് ഭാഗങ്ങൾ
    നേർക്കുനേരേ വെച്ചു. എന്നാൽ പക്ഷികളെ അദ്ദേഹം രണ്ടായി പിളർന്നില്ല.
  deu-TKW: Da holte er ihm alle diese, zerteilte sie in je zwei gleiche Teile und
    legte je die eine Hälfte der andern gegenüber; die Vögel aber zerteilte er nicht.
  lin-lin: Abrami amemelaki Ye banyama oyo nyonso, akataki yango na biteni mibale
    mpe atiaki yango etalana eteni moko na eteni mosusu ; kasi akataki bandeke te.
  cbr-NT: Usakian kakëxun ka Abramnën a ñuinakama Dios bëxúankëxa, bëxun ka panárabë
    okin tukaxun amo rabëbi bëtsi bëmánon buküankëxa; 'anan ka ñuina pëchiñu rabë́
    a tukakinma usabi nankëxa.
  eng-LSV: and he takes all these to Him, and separates them in the midst, and puts
    each piece opposite its fellow, but the bird he has not divided;
  bmu-bmu: Mewö jiiga Abramnöŋ anda mi pakpak körek memba kaba sömbup mi bibiŋine
    qesiŋ eŋgiba likepŋi likepŋi mi areŋgöiga köna likep likep aröŋnöŋ ahöget. Mewö
    ahökmö, nei mi qahö qesiŋnök.
  eng-GNV: 'So he tooke all these vnto him, and deuided them into the middes, and
    laid euery piece one against an other: but the birdes deuided he not.'
  eng-WEBSTER: 'And he took to him all these, and divided them in the midst, and laid
    each piece one against another: but the birds he did not divide.'
  nhw-BL: Huajca Abram quihualiquili Toteco Dios nochi ni tlapiyalme. Quinmicti, huan
    quintlajtlajcoitac huan quinijixnamicti, pero nopa totome amo quintlajcoitac.
  swh-ONEN: Abramu akamletea hivi vyote, akampasua kila mnyama vipande viwili, akavipanga
    kila kimoja kuelekea mwenzake, lakini hata hivyo ndege, hakuwapasua vipande viwili.
  bba-bba: Yerɑ Aburɑmu u yɛɛ yi kpuro mɛnnɑ u yi ɡo u bɛrɑnɑ yiru u yin bɛsi yi u
    kɑrinɑsiɑ, ɑdɑmɑ u ǹ ɡunɔsu bɛre si.
  eng-KJVCPB: 'And he took unto him all these, and divided them in the midst, and
    laid each piece one against another: but the birds divided he not.'
  cpy-cpy: Ari ikantakiro Abram, ramakiniri ipirapaeni, itankakiri, rowayitakiri imontekoyitakiri.
    Teera itankaeteri shiwankiripaeni rirori.
  mpx-mpx: Inoke Abalam bwasumu bolo o i ahel ge i pwatanik Yehoba elana. Yaka i gopwetapweta-agil
    labi labui ona ge i telel vatal labui, yaa bunibuni ge lumlum nige i gogopwetapweta-agil.
  wbp-wbp: Junga-juku, Yipurumurluju-jana manunjunu. Ngula-jangkaju, waninja-jana
    muku pajurnu puluku manu narnukutu manu jiyipi manu jurlpu-jarra. Puluku-wiyiji
    kulkurru-jarra ngujurl-pajurnu, manu narnukutu manu jiyipi ngujurl-pajurnu-yijala-palangu.
    Jurlpu-jarraju ngulaju-palangu yampija wanapi-jiki ngujurl-pajirninja-wangurlu.
    Ngula-jangkaju, ngujurl-pajirninjarla yirrarnu-jana yurruju-paturla.
  luo-luo: Abram nokelone magi duto, nongʼadogi diriyo moro ka moro kendo okelo nusegi
    moro ka moro omanyore gi wadgi, to kata kamano, winy ne ok ongʼado.
  meu-meu: Ini iboudiai e abi, e ivadia parara, ahu rua ai e habou, a manu na se ivadia.
  npi-ULB: तिनले ती सबै उहाँकहाँ ल्याए र तिनीहरूलाई दुई-दुई फ्याक गरेर काटे अनि हरेक
    फ्याकलाई आमनेसामने गरी राखे, तर पक्षीहरूलाईचाहिँ तिनले दुई फ्याक पारेनन् ।
  yor-yor: Abramu sì mú gbogbo nǹkan wọ̀nyí wá, ó sì là wọ́n sí méjì méjì, ó sì fi
    ẹ̀là èkínní kọjú sí èkejì, ṣùgbọ́n kò la àwọn ẹyẹ ní tiwọn.
  emp-NTPO: Ara maʌ̃da Abraʌ̃ba maʌ̃ animarã b̶eara jũma enesia. Eneped̶a, beaped̶a,
    ẽsidra drapetaped̶a, orro ab̶a dewara orro ume quĩrã djica cob̶ʌsia. Ĩbanara drapetaẽ́
    basía.
  ind-ind: Lalu Abram membawa binatang-binatang itu, menyembelihnya, dan membelah
    setiap ekor menjadi dua bagian, kecuali kedua burung itu tidak dibelahnya. Dia
    menjejerkan tiap belahan dari binatang-binatang itu menjadi dua baris secara berpasang-pasangan.
    Demikian juga kedua burung diletakkan sejajar dalam baris itu.
  pes-OPCB: ابرام همۀ اینها را نزد خداوند آورد و هر کدام را از بالا تا پایین دو نصف
    کرد و پاره‌های هر کدام از آنها را در مقابل هم گذاشت؛ ولی پرنده‌ها را نصف نکرد.
  ssx-ssx: Koto leeke Eipola꞉ma꞉ma꞉ta꞉ mo hotekemanu Koda꞉ pa꞉ta꞉ mea a꞉pa tukikina꞉
    hala꞉pa꞉la꞉tiki pea mandaneta꞉ tombo ma꞉nda꞉na꞉ wiatiki mandaneta꞉ tombo ma꞉nda꞉na꞉
    wiatiki pea hoki tuna tuna pea wina꞉ leekepate mo ba yaapota꞉ na halepeleekeme.
  lcm-lcm: Na kanla luk aongos iria na kamela lamdek angpal iria na kala amatung angpalpalai
    ani ngono palpal iria, sikei si ngono mani ang parik kapa lamdek angpal irilong.
  aer-aer: Kele, Abram-ele inetye-alheke imerte akngetyemele YAHWEH-werne. Yanhe-ngentyele,
    re pweleke ahentye akeke, nanikute uthene yepe-yepe-arlke. Pwelekeke-amparre re
    akiltye-ileke mpepenge tyarrpemileme, nanikute uthene yepe-yepe uthene-arlke re
    akiltye-ileke mpwepenge. Thipe atherre, re mpankwe akwete-arle impeke, mpwepenge
    aketyakenhe-arle. Yanhe-ngentyele, re akalke-ileke itnenhe akerte arratye atherrame
    arrerneke.
  tgl-ULB: Dinala niya sa kaniya lahat ng ito, at hinati ang ito sa dalawa, at nilapag
    sa magkabilang bahagi ang bawat kalahati, pero hindi niya hinati ang mga ibon.
  nop-nop: Abalamdi moŋgola buŋa lekiŋgoŋ hinek ulitawaaŋ faki fukufukuŋ habiye tauguk.
    Bagi hogok adigili mu ulitawaguk.
  kca-kca: Аврам щиты щи верәс, пӑ войԓаԓ хўватԓаԓ щирән хŏԓ кӑтна ващсәԓы, и пеләкԓаԓ
    кимет пеләкԓаԓ йэщаԓт пŏтсәԓы; туп тŏхԓәӈ войӈиԓаԓ кӑтна ӑт эвәтсәԓы.
  cbu-NT: Apramarinisha chiyzayaru, chinoo tuchip putarangiya. Putayaru, machtarangiya.
    Anootssha pachayaru, apusash taaruyaru, minnungichich watandaram wayarangiya piyama.
    Mishat, annungitam watandaram wayarangitamta. Anumunshat mukukootsshat wip putayaru
    pacharangitamta.
  usa-usa: Abaram mimátémmá maména wekaq-iráiye, abo Abaramma máte kamma aukapike
    ataqma ókaoka-uráiye. Numarátámá paa-yukaiye.
  hui-hui: Ani layagola Abarama ibugua o layaruni ale bibahende haru halu ibuwa helene.
    Ani buwa nogo biaruni bibahende balu daga bigi buwa obeneni halu kira yabuloki
    buwa duguni kirani ngelama pene. Ega biago labo dege podaki nabi ngelene.
  wrs-wrs: Doa Apramba os wohvena, ten Yawe hevm wohomnanam, tatamba nomba ipromnanamba
    Yawemba, doa ovla vranamba, nona hovrahovra popowol vevna. Venamba, vevna mongnahalm
    pulundthoavna, mongnahalm pulundthoavna, hovrava mona dihelgavna. Heva os leumb
    samblava owai, kovhoawolnamoa.
  mya-mya: အာ​ဗြံ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ထို တိ​ရစ္ဆာန်​များ​ကို​ယူ​ခဲ့​ပြီး​လျှင်
    ၎င်း​တို့​ကို​ထက် ဝက်​စီ​ခြမ်း​၍​တစ်​ဘက်​တစ်​ခြမ်း​စီ​နှစ်​တန်း​ဆိုင် လျက်​ချ​ထား​၏။
    ငှက်​များ​ကို​မူ​ကား​မ​ခြမ်း ဘဲ​ထား​သည်။-
  cbi-NTPO: Tsenñu Abram kumuinchi entsa animaala Diosa' junga tajimi; tsejtu main
    main kejtaa dechilike', manba manba kaju'talake tsuumi. Tsaaren pishkulanuya chilindyumi.
  bod-N: ཨབ་རམ་གྱིས་ཀྱང་དེ་ལྟར་ཁྱེར་ཡོང་བ༌དང༌། དེ་དག་རེ་རེ་བཞིན་དུམ་བུ་གཉིས་སུ་བགོས་ཤིང་དུམ་བུ་རེ་རེ་བཞིན་བཤམས་ནས༌བཞག
    འོན༌ཀྱང༌། བྱ་ཐི་བ་དང་ཕུག་རོན་ཆུང་ངུ་གཉིས་དུམ་བུར་མ་བགོས༌སོ།།
  wsk-wsk: Se Yawe mel suen la balam mu Abram giam ago kote tairam, ale bulmakau se
    goat se sipsip mu kusumuri nunga pakaku koma sing sang nunga awuram. Bare nu inangnang
    ilagala me nunga pagaru kirker nunga awuram.
  kkl-kkl: “Tarel anululam,” seogpa payaogti pham taneko usoghag agha amuag serelingkiogti
    lelero palilamogti winang abeneko ningki oro pibog.
  sna-sna: Abhurama akauyisa zvose izvi kwaari, akazvigura napakati uye akaronga hafu
    dzacho dzakatarisana; asi shiri haana kudzipamura napakati.
  spa-BLM: Él le trajo todo esto, lo dividió en el medio y puso cada mitad frente
    a la otra; pero no dividió las aves.
  beu-beu: Angmuse Abram ana ila binanta ang naung emangpi medit metma LAHATALA Enang.
    Sapi, aib, bot jumba angu Abram ana nu-nut akahit ening oang aaru, sengmuse ana
    metma meke taang taingveng piling mea, ening baris aaru. Aarunge dung ang naung
    Abram ana bae akahit ening aaru niang.
  cac-cac: Ix yic'cancot juntzan̈ noc' noc' chi' vin̈ d'a yichan̈ Jehová chi', ix
    lajvi chi' ix schapojan snan̈al junjun noc' vin̈. Jilip noc' ix can d'a stz'ey
    jilipxo noc'. Axo noc' much chi', maj schapojejlaj snan̈al noc' vin̈.
  swh-ULB: Akamletea hivi vyote, akavipasua katika sehemu mbili, akaweka kila kipande
    kuelekea mwenzake, ila ndege hakuawapasua.
  bel-bel: Ён узяў іх, расьсек іх напалам і паклаў адну частку насупраць другое; толькі
    птушак не расьсек.
  deu-ELBBK: Und er holte ihm diese alle und zerteilte sie in der Mitte und legte
    die Hälfte eines jeden der anderen gegenüber; aber das Geflügel zerteilte er nicht.
  mbb-OT: Ne mid-uwit ni Abram haazà diyà te Nengazen , ne mibpemaas heini ni Abram
    ne imped-atbang din is kedsevuka zin dutun te kada vaas. Iyan dà wazè din baasa
    sikan is merepatik wey limuken.
  msc-msc: Iburama nara woilu bɛɛ di a ma, ka alu faa ka kolofenilu sensen a tɛma
    fila ri, kɔni a ma kɔnɔilu sensen. A ka kunkurun woilu bilabila ka alu ɲabɛn i
    ɲɔɔn na.
  mal-2015: ഇവയെയൊക്കെയും അവൻ കൊണ്ടുവന്നു ഒത്തനടുവെപിളർന്നു ഭാഗങ്ങളെ നേർക്കുനേരെ വെച്ചു;
    പക്ഷികളെയോ അവൻ പിളർന്നില്ല.
  tuo-NT: Abrã nipeꞌtirã Õꞌacʉ̃ miitidutiꞌcãrãrẽ miiticʉ niwĩ. Miiti, nanʉcʉ̃rẽ deco
    meꞌrã dʉtesurecʉ niwĩ. Te sirinʉcʉ̃ ĩꞌapõtẽorõ peobʉrocʉ niwĩ. Na bujama ne dʉtesureticʉ
    niwĩ.
  gup-gup: Wanjh Abram benmey rowk bimmarnekang wanjh benkukwarlaybom benbebbehkukwarlaykurrmekurrmeng,
    dja nawu mayhmayh minj benbenekukwarlabuyi dja benbenedjalkukmokenkurrmeng.
  met-met: Baing xapdi masup ma rangua, xuxu saha asaxadi hataing luwa saing riridi
    hataing hataina maxixinga luwa. Ne mang luwadi ba xuxu sahadi te.
  gvs-gvs: Tuwo moitamo ina yoguyoguyadi ikabidi imedi Yauwe yaina go, ikaumatedi.
    Ikaumatedi ikavava, iboboyuwedi, dadava dadava iyatoidi. Ago mánuwo geya iboboidita.
  rmc-rmc: Sar o Abram oda savoro anďa, rozčhinďa le džviren pro jepaš a o jepašune
    kotora thoďa jekh paš aver, ale le čiriklen na rozčhinďa.
  nlg-nlg: Keri ke Abram te lavighi mai na maumanu raini vania God, me matera ge pahelevui,
    me nei gaa e rua na levu ge talu alaala. Hauva me mua pahelevui na manu.
  dgr-DOGNT: Abram eyı hazǫǫ̀ yets'ǫ̀ nèyı̨ı̨wa. Tıts'aàdìı hazǫǫ̀ tanı ts'ǫ̀ tàyı̨ı̨hwho
    gà tıts'aàdìı wekwǫ̀ ełeghǫhk'è nèyı̨ı̨wa. Hanìkò k'àba eyıts'ǫ k'àbazaa sìı tàyı̨ı̨hwho-le.
  pes-OPV: پس این همه را بگرفت، و آنها را از میان، دوپاره کرد، و هر پاره‌ای را مقابل
    جفتش گذاشت، لکن مرغان را پاره نکرد.
  ron-1924: Аврам а луат тоате добитоачеле ачестя, ле-а деспикат ын доуэ ши а пус
    фиекаре букатэ уна ын фаца алтея, дар пэсэриле ну ле-а деспикат.
  ben-OBCV: অব্রাম এসব কিছু তাঁর কাছে আনলেন, সেগুলি দু-টুকরো করে কেটে অর্ধেক অর্ধেক
    অংশ পরস্পরের উল্টোদিকে সাজিয়ে রাখলেন; পাখিটিকে, অবশ্য তিনি দু-টুকরো করেননি।
  lex-lex: Noka Abram na'ala hare honona pa nala la Orgahi, nhartietia la woru, na'nama
    nwatemna deullu nenenan pa nken tiemna la deul walli onni, mere onu-ma'nu rde
    edonna nhartia.
  rgu-rgu: Boe ma Abram neu nala basa banda sira. Basa de ana seseri bati dua sapi
    a, kedaeꞌ a, ma bibi-lopo a. Boe ma ana ator bati dua paaꞌ sira reuꞌ dae a, fee
    si rasasare mataꞌ, dadi reuꞌ baris dua. Tehuu ana ta seseri manupuiꞌ sira fa.
  som-som: 'Oo wuu u kaxeeyey kuwaas oo dhan, oo badhtankuu ka kala wada gooyay, oo
    badh kastaba kan kaluu hor dhigay: laakiinse shimbirrihii ma uu kala gooyn.'
  lat-VUC: Qui tollens universa hæc, divisit ea per medium, et utrasque partes contra
    se altrinsecus posuit; aves autem non divisit.
  aoi-aoi: Eneja Aburema ni-likena, numurndak-angkarna amurndakakina, biya neni-yikena
    kembirra Neningikarrawaru-wa arakba. Kembirra nu-wardanga, numurnda-ngkingkarrngarna
    amurndakakina wilyarra, akwa n-akumarna amurndakibina amadangkwa ajiringka-manja,
    akwala yada-langwa-langwa, umba akwala angalaluba. Ngalaja kembirra na-kwurukweyinuma
    amurndakakina awurruwurrakidirrbura. Akena nara wurrajija keni-ngkarrngarna nakina.
  eng-ASVBT: 'And he took him all these, and divided them in the midst, and laid each
    half over against the other: but the birds divided he not.'
  mna-mna: Tana Abaram ila ma ikam zin koroŋ tana ma imar, to isupaala zin mi iur
    zin ma pakaana pakaana. Tamen man ru tana na, isupaala zin som.
  ita-1885: Ed egli prese tutte quelle cose, e le partì per lo mezzo, e pose ciascuna
    metà dirimpetto all'altra; ma non partì gli uccelli.
  eng-LXXUP: So he took to him all these, and divided them in the midst, and set them
    opposite to each other, but the birds he did not divide.
  eng-ULB: He brought him all these, and cut them in two, and placed each half opposite
    the other, but he did not divide the birds.
  spa-VBL: Así que Abram mató a los tres animales, luego los cortó por la mitad, y
    puso cada mitad frente a la otra. Sin embargo, no cortó a las aves por la mitad.
  fra-_FOB: Et il prit toutes ces choses, et les partagea par le milieu, et il mit
    chaque moitié vis-à-vis de l'autre; mais il ne partagea point les oiseaux.
  mal-mal: ഇവയെയൊക്കെയും അവൻ കൊണ്ടുവന്ന് ഒത്തനടുവെ രണ്ടായിപിളർന്ന് ഭാഗങ്ങളെ നേർക്കു
    നേരേ വച്ചു; പക്ഷികളെയോ അവൻ രണ്ടായി പിളർന്നില്ല.
  urd-GVR: Abrām ne aisā hī kiyā aur phir har ek jānwar ko do hissoṅ meṅ kāṭ kar un
    ko ek dūsre ke āmne-sāmne rakh diyā. Lekin parindoṅ ko us ne sālim rahne diyā.
  suz-BL: मिनु अब्राममी मेको नेल्‍ल चाक्‍शा क्‍योरशा, फेके पा रिक्‍शा, फेके का एर
    गे, फेके का ओंथ गे पा वोदा बाक्‍त। ढुकुर नु परवा चहिं फेके मसेला बाक्‍त, येरमीया
    ३४:१८-१९
  ita-1927: Ed egli prese tutti questi animali, li divise per mezzo, e pose ciascuna
    metà dirimpetto all’altra; ma non divise gli uccelli.
  ckb-ckb: ئەمانەی هەموو بۆ هێنا و لە ناوەڕاستەوە لەتی کردن، لەتی هەریەکەشیانی بەرامبەر
    ئەوی دیکە دانا، بەڵام باڵندەکانی لەت نەکرد.
  eng-BBE: All these he took, cutting them in two and putting one half opposite the
    other, but not cutting the birds in two.
  crx-NTPO: '''Et ndokhi ts''iyawh yughi ninla, ts''iyawh lhk''eyant''az lhzih neininla,
    ''et nyoo dut''ai ''i ''aw yut''alhanal.'
  kan-OKCV: ಅನಂತರ ಅವನು ಇವುಗಳನ್ನೆಲ್ಲಾ ಯೆಹೋವ ದೇವರಿಗಾಗಿ ತೆಗೆದುಕೊಂಡು ಬಂದು ಎರಡೆರಡು ಹೋಳುಮಾಡಿ,
    ಒಂದು ತುಂಡನ್ನು ಇನ್ನೊಂದರ ಎದುರಾಗಿ ಇಟ್ಟನು. ಆದರೆ ಅವನು ಪಕ್ಷಿಗಳನ್ನು ತುಂಡು ಮಾಡಲಿಲ್ಲ.
  bbb-bbb: Areme Aburame fune va kekena fanuve ije kaniana ke ukua ijia ufusena kari
    Godido ruae. Areme fune uri fanuve ije karina inokiro nae. Areme fune uri ume
