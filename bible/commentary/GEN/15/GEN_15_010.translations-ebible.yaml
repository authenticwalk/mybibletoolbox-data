  kan-2017: ಅವನು ಇವುಗಳನ್ನೆಲ್ಲಾ ತೆಗೆದುಕೊಂಡು ಬಂದು ಮೃಗಗಳನ್ನು ಎರಡಾಗಿ ಸೀಳಿ, ಒಂದು ತುಂಡನ್ನು
