verse: GEN.015.009
translations:
  mal-C: 'യഹോവ അബ്രാമിനോട്: “നീ മൂന്നുവയസ്സുള്ള ഒരു പശുക്കിടാവിനെയും മൂന്നുവയസ്സുള്ള
    ഒരു പെണ്ണാടിനെയും മൂന്നുവയസ്സുള്ള ഒരു ആട്ടുകൊറ്റനെയും അവയോടൊപ്പം ഒരു കുറുപ്രാവിനെയും
    ഒരു പ്രാവിൻകുഞ്ഞിനെയും എന്റെ അടുക്കൽ കൊണ്ടുവരിക” എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Da sprach er zu ihm: Hole mir eine dreijährige Kuh, eine dreijährige Ziege,
    einen dreijährigen Widder, eine Turteltaube und eine junge Taube.'
  lin-lin: 'Yawe alobaki na ye : — Memela Ngai mwana ngombe moko ya mwasi ya mibu
    misato, ntaba ya mwasi ya mibu misato, meme ya mobali ya mibu misato, ebenga moko
    ya zamba mpe ebenga moko ya mboka.'
  cbr-NT: '''Imainun ka Nukën ''Ibu Diosan kakëxa: —''Ë kamina vaca xanu bërí kanikë
    achúshi bëxúnti ''ain, bëanan kamina achúshi cabra ''imainun achúshi carnero,
    rabë́ ''imainun achúshi baritiañu kaísun bëti ''ain, achúshi achúshi ''imainun
    kamina ñumakuru bërí kanikë achúshiribi bëanan rabëtax nikë numakuru bëti ''ain.'
  eng-LSV: And He says to him, “Take for Me a heifer of three years, and a female
    goat of three years, and a ram of three years, and a turtle-dove, and a young
    bird”;
  bmu-bmu: Mewö jiiga Kembunöŋ yaŋgöra kewö jiyök, “Gi mönö anda bulmakau ambi seramŋi
    yambuŋi karöbut, meme (noniŋ) ambiŋi yambuŋi karöbut aka lama aziŋi yambuŋi karöbut
    aka kembö kun aka kembö supsup dölökunŋi kun mi memba nöŋgöreŋ kaman.”
  eng-GNV: Then he said vnto him, Take me an heifer of three yeeres olde, and a shee
    goate of three yeeres olde, and a ramme of three yeeres olde, a turtle doue also
    and a pigeon.
  eng-WEBSTER: And he said to him, Take me a heifer of three years old, and a she-goat
    of three years old, and a ram of three years old, and a turtle-dove, and a young
    pigeon.
  nhw-BL: 'Huan Toteco Dios quinanquili: ―Techhualiquili se becerra, se chivo huan
    se oquich borrego catli quipiyaj eyi xihuitl. Nojquiya techhualiquili se pichontzi
    huan se paloma.'
  swh-ONEN: Ndipo Bwana akamwambia, “Niletee mtamba wa ngʼombe, mbuzi na kondoo dume,
    kila mmoja wa miaka mitatu, pamoja na hua na kinda la njiwa.”
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, ɑ nɑɑ ɡbiibɑ wɔ̃ɔ itɑɡiɑ tɑmɑ kɑ boo niu wɔ̃ɔ itɑɡuu,
    kɑ yɑ̃ɑ kinɛru wɔ̃ɔ itɑɡiru kɑ kpɑruko kɑ totobɛrɛ buu kpɑ ɑ mɑn ye ɡoowɑ ɑ yi.
  eng-KJVCPB: And he said unto him, Take me a heifer of three years old, and a she
    goat of three years old, and a ram of three years old, and a turtle-dove, and
    a young pigeon.
  cpy-cpy: 'Ikantanaki Tajorentsi: “Pamakina ewankari pipira tzimaentsiri mawa rojarentsite:
    vaca, cabra, oveja. Pamakina konthawo, eejatzi iryaani shiro.'
  mpx-mpx: Inoke Yehoba i ba, “Bulumwakau meluyovana maisena, goti maisena ge sipi
    melutauina maisena wali baliman eton ona, i ola al bunibuni maisena ge lumlum
    maisena nu ahel nu pwatanim eliyau.”
  wbp-wbp: YAAWIYI-jirla wangkaja Yipurumukuju, “Yuwayi, ngula-juku, kapurnangku milki-yirrarni
    junga ngaju-nyangu jaruju marrka. Puluku jinta ngamaju maninjarla kangkarni manu
    narnukutu jinta ngama manu jiyipi wirriya, yangka ngula kalu nyinami marnkurrpaku
    yukuriki ngakurru-nyayirni. Ngulanya-jana kangkarni. Manu jurlpu-jarra-palangu
    kangkarni kurlukuku jinta, jinta-kari ngapilkiri.”
  luo-luo: Omiyo Jehova Nyasaye nonyise niya, “Kelna roya bwongʼ, diel kod im mahikgi
    adek, adek kaachiel gi akuch odugla kod nyathi akuru.”
  meu-meu: Iehova eto, Boromakau hahinena ta bavabia, laḡani toi ḡauna, bona nani
    hahinena ta, laḡani toi ḡauna, bona mamoe maruanena ta, laḡani toi ḡauna, bona
    kerea ta bona pune natuna ta.
  npi-ULB: तब उहाँले तिनलाई भन्‍नुभयो, “मलाई तिन वर्षको एउटा कोरली, तिन वर्षको बाख्राको
    एउटा पाठी, तिन वर्षको एउटा थुमा, एउटा ढुकुर र एउटा परेवा लेऊ ।”
  yor-yor: Nítorí náà, Olúwa wí fún un pé, “Mú abo màlúù, ewúrẹ́ àti àgbò ọlọ́dún
    mẹ́ta mẹ́ta wá, àti àdàbà kan àti ọmọ ẹyẹlé kan.”
  emp-NTPO: 'Ãcõrẽba panusia: –Mʌ̃a nãwã unubiya naʌ̃ ẽjũãra diaida: enedua paca zaque
    poa ũbea b̶ʌda, chiwatu poa ũbea b̶ʌda, oveja umaquĩrã poa ũbea b̶ʌda, puchirãda,
    putuju sid̶a.–'
  ind-ind: TUHAN berkata kepadanya, “Bawalah kepada-Ku seekor sapi betina, seekor
    kambing betina, dan seekor domba jantan yang masing-masing berumur tiga tahun.
    Bawa juga seekor burung tekukur dan seekor burung merpati yang masih muda.”
  pes-OPCB: 'خداوند به او فرمود: «یک گوسالهٔ مادهٔ سه ساله، یک بز مادهٔ سه ساله، یک
    قوچ سه ساله، یک قمری و یک کبوتر برای من بیاور.»'
  ssx-ssx: Tekehalima꞉ hombo peaaso alota꞉ Mo bapi tepo paeke kao make nanikosi make
    sipisipi halieki make mea kutupa melipu make dokolo make mea epoe leekeme.
  lcm-lcm: Na kala antok ia, “Ku an luk le anig ta sikei a bulumakau aina tanginang
    na sikei a meme na sikei a sipsip tauan, siksikei ka atogon kana potol a matas
    ila to, na kapa ta sikei a uk na sikei a maniangui tanginang.”
  aer-aer: YAHWEH Abram-eke angkirtnerlenge, “Kele mwerre, Tharle ngkwenge imerneme
    angkentye arratye atyinhe. Pweleke marle anyente inemele akngetyaye, nanikute
    anyente-arlke, yepe-yepe urreye anyente uthene, year urrpetye aneke areye. Itnenhe
    nhenhe-werne akngetyaye. Thipe atherre-arlke akngetyaye, urelyarre anyente, uthene
    apelkere anyente uthene.”
  tgl-ULB: Pagkatapos sinabi niya sa kaniya, “Dalhan mo ako ng tatlong taong gulang
    na baka, tatlong taong gulang na babaeng kambing at tatlong taong gulang na lalaking
    tupa, isang kalapati at isang batang pitson.”
  nop-nop: Unduŋ yobune niŋguk, “Du wooŋ makau taamuniŋ niŋ guletŋiŋ 3 tuguk eŋ meme
    taamuniŋ eŋ dompa maaniŋ niŋ gulethik 3 tuguk eŋ bagi bitigilii eŋ bagi mihiniŋ
    nimaaŋ yabuŋa moŋgola buŋa nambeŋ.”
  kca-kca: 'Турәм Куща ԓўвеԓ йастәс: «Хуԓәм тӑԓа йўвәм нэ мис, хуԓәм тӑԓа йўвәм коза,
    хуԓәм тӑԓа йўвәм ош, горлица вой пӑ энәмты голубь вой Мӑнэм тўва».'
  cbu-NT: 'Apanllsha Apramarineetsi: Nuw shiyapa amikurtamaam zandaktana. Ashiriya,
    chinish yushindanlla, opeeja, chipoo, wakaraa, aship tuchip payutanlla. Itaru,
    yuwanandari karupana tuchip masachirini taaru annandarita. Mishat, mukuk wip karupan
    kizpur wanasiri an payutanitamcha, tárangiya.'
  usa-usa: Yawe Îtogo anónná-uráiye, “Nateqá purumakakáráq, mémekaraq, awai típítípíkáráq
    mátemma kaummo (3) áúqó-uráiyamma mamé-iyo. Óqa máágárá, paaya numa mamé-iyo.”
  hui-hui: Ani layagola Anduane Homogohanda ladai bialu lalu, Ai nogo bulumaga angibuni
    mbirabi nogo meme angibuni mbirabi nogo sibi wangabebi bibahende mali tebira henego
    hondowa haru halu ega malibu kirabi minu yalu ibabe, lene.
  wrs-wrs: Doa Yaweva henga omnana, os veo, sapim waipro, memem waipro, sipsipm aralm
    waipro, nomangas wonpro, ovra memba samblamong tahonna lovahv, wo eva leumbva
    sambla.
  mya-mya: ကိုယ်​တော်​က``သုံး​နှစ်​သား​အ​ရွယ်​စီ​ရှိ​သော​နွား​မ တစ်​ကောင်၊ ဆိတ်​မ​တစ်​ကောင်၊
    သိုး​ထီး​တစ်​ကောင် နှင့်​တ​ကွ ချိုး​တစ်​ကောင်၊ ခို​တစ်​ကောင်​ကို​ငါ့​ထံ သို့​ယူ​ခဲ့​လော့''
    ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu Dios tsandimi: Ma wagaa bain, ma supu chibu bain, naa llupu uveja
    bain main taade, tsaaren main main pen añu juundene; tsenmin wa''pupu bain main,
    naa paluma kaana bain main taade, timi.'
  bod-N: ཡང་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་བ་དྲུས་མ༌དང༌། ར༌མ། ལུག་ཐུག་བཅས་ལོ་གསུམ་ཅན་གཅིག་རེ༌དང༌།
    གཞན༌ཡང༌། བྱ་ཐི་བ་དང་ཕུག་རོན་ཆུང་ངུ་གཅིག་རེ་བདག་གི་མདུན་དུ་ཁྱེར་ཤོག་ཅེས་གསུངས་པ༌ལ།
  wsk-wsk: Se Yawe den koma maonam, “Bulmakau pagar gotek bo, se goat pagar bo, se
    sipsip anumang bo, nunga yia ilagala suan mu se, biton gotek se arum gotek nunga
    gi ale karogo tairko,” mam.
  kkl-kkl: Haibaogpa Nuni Allahri, “Pham sapi kelne nhon, kambing kelne nhon, domba
    yemne nhon heng kun wilindi ubu piamangneap winang mem winang ologne nhon, nubunge
    nhon tarel anululam,” seog.
  sna-sna: Saka Jehovha akati kwaari, “Ndivigire tsiru, mbudzi negondobwe, chimwe
    nechimwe chazvo china makore matatu pamwe chete nenjiva uye nehangaiwa.”
  spa-BLM: 'Le dijo: “Tráeme una ternera de tres años, una cabra de tres años, un
    carnero de tres años, una tórtola y un pichón”.'
  beu-beu: Lahatala Ana Abram at mateng hula, “Angase aana malekang binanta anga naung
    medit metma maNenang. Benangba; Sapi manarang nu euumur mitung tue, aib manarang
    nu euumur mitung tue, jumba manarang nu euumur mitung tue, dung kurung-kurung
    nu, bot dung molola oal nu.”
  cac-cac: 'Ix yalanxi Jehová: —Ic''cot junoc noc'' cob''es vacax d''ayin yed'' junoc
    noc'' chiva yed'' junoc noc'' ch''ac calnel, oxe'' ab''il sq''uinal junjun noc''.
    Tzic''anpaxcot junoc noc'' cuvajte'' yed'' junoc noc'' paramuch, xchi d''a vin̈.'
  swh-ULB: Kisha akamwambia, “Nipatie ndama wa umri wa miaka mitatu, mbuzi mke wa
    umri wa miaka mitatu, na kondoo mume wa umri wa miaka mitatu, na njiwa na mwana
    njiwa.”
  bel-bel: 'Гасподзь сказаў яму: вазьмі Мне трохгадовую цялушку, трохгадовую казу,
    трохгадовага барана, галубку і маладога голуба.'
  deu-ELBBK: 'Da sprach er zu ihm: Hole mir eine dreijährige Jungkuh und eine dreijährige
    Ziege und einen dreijährigen Widder und eine Turteltaube und eine junge Taube.'
  mbb-OT: Ne midtavak dutun is Nengazen te, “Uwita nu zini is dumeraǥa he vaka, sevaha
    he vehiyan he kambing, wey sevaha he meemahan he kerehidu, tigtetelu he tuig is
    penuiǥen te uman sevaha kandan. Uwit ka zaan dini te sevaha he limuken wey sevaha
    he merepatik.”
  msc-msc: 'Allabatala kan ko: «Nisi muso kelen mira ka na a di n ma, a ni ba muso
    kelen ni saaji kelen. Wo bɛɛ ye kɛ san sawa sawa ri. I ye kanba kelen fanan mira,
    a ni sokɔndɔkanbanin kelen.»'
  mal-2015: 'അവൻ അവനോടു: നീ മൂന്നു വയസ്സുള്ള ഒരു പശുക്കിടാവിനെയും മൂന്നുവയസ്സുള്ള
    ഒരു കോലാടിനെയും മൂന്നു വയസ്സുള്ള ഒരു ആട്ടുകൊറ്റനെയും ഒരു കുറുപ്രാവിനെയും ഒരു പ്രാവിൻകുഞ്ഞിനെയും
    കൊണ്ടുവരിക എന്നു കല്പിച്ചു.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, Õꞌacʉ̃ aꞌtiro nicʉ niwĩ: —Yʉꞌʉre niꞌcõ wecʉo, niꞌcõ
    cabra, niꞌcʉ̃ oveja ʉmʉ miitia. Nanʉcʉ̃ iꞌtiarẽ cʉ̃ꞌmarĩ cʉorã niato. Tojo nicã
    niꞌcʉ̃ buja, apĩ buja wĩꞌmagʉ̃acãrẽ miitia, nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: Wanjh Yawey bimarneyimeng, “Kanmarneka bulikki ngaldaluk, mak goat ngaldaluk,
    dja sheep narangem, kaluk mandjewk bedberre wanjh danjbik, dja yimka warridj dorddorok
    dja mak korlobok yaw.”
  met-met: Baing harua na ba, “Oxop axadi bagudi li ma rangua nga. Oxop bulmakau hagaxang
    tela, meme hagaxang tela xaung sipsip moning tela, taining taining nianing tuwa,
    xaung baxaliku tela xaung gumak tela.”
  gvs-gvs: E Yauwe idigo kana, ‘Kūna bulumakau bovavina tayamo, goti bovavina tayamo,
    sipi bolamo tayamo, tamo tamo adi tala aito, bolitutu be nakae bunabuna manuwoyaula
    kwabīdi kumēdi.’
  rmc-rmc: 'O RAJ leske phenďa: „An mange trineberšengra gurumňora, trineberšengra
    koza, trineberšengre bakres, jekha hrdlička the jekhe cikne holubos.“'
  nlg-nlg: Ge bosatughu Yahweh me ghaghua, “Ko lavighi vaniu mai sakai na buluka vaivine,
    ma sakai na goat, ma sakai na sheep mane, te tolu na niuludira tua, maia sakai
    na bola ma sakai na dalei bola.”
  dgr-DOGNT: Eyıt'à gots'ǫ̀ K'àowo hayèhdı, “Ejıe dets'è, ejıetsoa, sahzǫǫ̀ werezhıì
    sets'ǫ̀-ı̨wa. Eyı tıts'aàdìı hazǫǫ̀ taı gıghoò ha hǫt'e. Eyı wexè k'àba ı̨łè eyıts'ǫ
    k'àbazaa ı̨łè sets'ǫ̀-ı̨wa,” yèhdı.
  pes-OPV: 'به وی گفت: «گوساله ماده سه ساله و بز ماده سه ساله و قوچی سه ساله و قمری
    و کبوتری برای من بگیر.»'
  ron-1924: 'Ши Домнул й-а зис: „Я о жунканэ де трей ань, о капрэ де трей ань, ун
    бербек де трей ань, о туртуря ши ун пуй де порумбел.”'
  ben-OBCV: তাই সদাপ্রভু তাঁকে বললেন, “তুমি আমার কাছে তিন বছর বয়স্ক এক-একটি বকনা-বাছুর,
    ছাগল, ও মেষ, ও একইসাথে একটি ঘুঘু, ও একটি কপোতশাবক নিয়ে এসো।”
  lex-lex: 'Orgahi lirni la: “Agala kniau id tiy o''a. Mua''ala sapi rara ida, umarnu
    anni wotelu, pipi rara mak umarnu anni wotelu, duma ltiata id maka umarnu anni
    wotelu, loktieru ida me lmo''ma maru (merpati) trapriapi ida pa muodia mai A''u.”'
  rgu-rgu: 'Manetualain nataa nae, “Leo iaꞌ! Mai ita heke hehelu-barataaꞌ esa neuꞌ
    Au dedea bisinaaꞌ ka. Besaꞌ ia o mu fo muni fee Au banda: sapi tenaꞌ esa, kedae
    tenaꞌ esa, ma bibi-lopo mane anaꞌ esa. Basa sira muste fadi teluꞌ. Basa sona o
    muni seluꞌ manupui kateu esa, ma manupui kalasi esa.”'
  som-som: Oo wuxuu ku yidhi, Ii kaxee qaalin lo' ah oo saddex jir ah, iyo ceesaan
    saddex jir ah, iyo wan saddex jir ah, iyo qoolley, iyo xamaam yar.
  lat-VUC: 'Et respondens Dominus: Sume, inquit, mihi vaccam triennem, et capram trimam,
    et arietem annorum trium, turturem quoque et columbam.'
  aoi-aoi: Eneja ni-yama nakina Yaweya Aburemu-wa, “Yi-yikaja awilyaba bulukwa iya
    nenukwuda adarringka-kiya akwa ngawa enungkwarba jiba, amurndakibina mabiyakarbiya
    mamarika iya yinungkwura nuw-ambilyuma. Akwa ngarningka yi-yikaja duwilyaba darrawurukukwa
    akwa duwilyaba dakwurakburakba,” ni-yama Yaweya enuwa-wa.
  eng-ASVBT: And he said unto him, Take me a heifer three years old, and a she-goat
    three years old, and a ram three years old, and a turtledove, and a young pigeon.
  mna-mna: 'To Merere iso pini ta kembei: “Kam makau paŋgaara ta, mekmek paŋgaara
    ta, mi sipsip tomooto ta, ta kan ndaama teltelŋa na, ramaki mbalmbal mi uutu ma
    timar tio.”'
  ita-1885: 'E il Signore gli disse: Pigliami una giovenca di tre anni, ed una capra
    di tre anni, ed un montone di tre anni, ed una tortora ed un pippione.'
  eng-LXXUP: And he said to him, Take for me a heifer in her third year, and a she-goat
    in her third year, and a ram in his third year, and a dove and a pigeon.
  eng-ULB: Then he said to him, “Bring me a heifer three years old, a female goat
    three years old, a ram three years old, a dove, and a young pigeon.”
  spa-VBL: 'Entonces el Señor me dijo: “Tráeme una vaca, una cabra y un carnero, todos
    de tres años de edad, y además una paloma adulta y una paloma joven”.'
  fra-_FOB: 'Et il lui répondit: Prends pour moi une génisse de trois ans, une chèvre
    de trois ans, un bélier de trois ans, une tourterelle et un pigeonneau.'
  mal-mal: 'അവിടുന്ന് അവനോട്: “മൂന്നുവയസ്സുള്ള ഒരു പശുക്കിടാവിനെയും മൂന്നുവയസ്സുള്ള
    ഒരു പെൺകോലാടിനെയും മൂന്നുവയസ്സുള്ള ഒരു ആണാടിനെയും ഒരു കുറുപ്രാവിനെയും ഒരു പ്രാവിൻകുഞ്ഞിനെയും
    കൊണ്ടുവരിക” എന്നു കല്പിച്ചു.'
  urd-GVR: Jawāb meṅ Rab ne kahā, “Mere huzūr ek tīnsālā gāy, ek tīnsālā bakrī aur
    ek tīnsālā menḍhā le ā. Ek qumrī aur ek kabūtar kā bachchā bhī le ānā.”
  suz-BL: मिनु मेकोमी “आं कली बर्स सां ङा बी का, बर्स सां ङा क्‍यारश का, बर्स सां
    ङा सांड का, ढुकुर का परवा आ चाइक्‍ब का चाक्‍ती” देंमाक्‍त।
  ita-1927: 'E l’Eterno gli rispose: “Pigliami una giovenca di tre anni, una capra
    di tre anni, un montone di tre anni, una tortora e un piccione”.'
  ckb-ckb: 'یەزدانیش پێی فەرموو: «گوێرەکەیەکی مێینەی سێ ساڵە و بزنێکی سێ ساڵە و بەرانێکی
    سێ ساڵە و قومرییەک و کۆترێکم بۆ بهێنە.»'
  eng-BBE: And he said, Take a young cow of three years old, and a she-goat of three
    years old, and a sheep of three years old, and a dove and a young pigeon.
  crx-NTPO: '''Et nduyulhni, “Tat be yus k''ut-i musdoos ts''ekeyaz cha, tat be yus
    k''ut-i ts''eke ''usbai cha, ''ink''ez tat be yus k''ut-i dúbe cha, dut''ai ''imbin
    cha, turtle dove huyulhni, ''ink''ez dut''aiyaz cha, pigeon huyulhni, ''i ndiz
    sts''inlelh.”'
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ಅಬ್ರಾಮನಿಗೆ, “ಮೂರು ವರ್ಷದ ಕಡಸನ್ನು, ಮೂರು ವರ್ಷದ ಮೇಕೆಯನ್ನು,
    ಮೂರು ವರ್ಷದ ಟಗರನ್ನು, ಒಂದು ಬೆಳವಕ್ಕಿಯನ್ನು, ಒಂದು ಪಾರಿವಾಳವನ್ನು ನನಗಾಗಿ ತೆಗೆದುಕೊಂಡು ಬಾ,”
    ಎಂದರು.
  bbb-bbb: Fu ijiege kuaramoga E Ireobo fu kuae, Ni va fanuve mave-kau be ro goti
    be ro fanuve mave-sifi be ijene kaniana ke rone. Ro fanu ijeja bu juaevasia inokubeke
    furiva ijene kaniane. Ro kuke ni ume tuvuaeki be ro ume fisino kuavo ije be ijiege
    kena rono kuae.
  tam-2017: 'அதற்கு அவர்: “மூன்றுவயது இளங்கன்றையும், மூன்றுவயது வெள்ளாட்டையும், மூன்றுவயது
    ஆட்டுக்கடாவையும், ஒரு காட்டுப்புறாவையும், ஒரு புறாக்குஞ்சையும், என்னிடத்தில் கொண்டுவா”
    என்றார்.'
  spa-RV-1909: 'Y le dijo: Apártame una becerra de tres años, y una cabra de tres
    años, y un carnero de tres años, una tórtola también, y un palomino.'
  ron-BTF: 'Iar el i-a spus: Ia-mi o viţea de trei ani şi o capră de trei ani şi un
    berbec de trei ani şi o turturea şi un pui de porumbel.'
  eng-WEBP: He said to him, “Bring me a heifer three years old, a female goat three
    years old, a ram three years old, a turtledove, and a young pigeon.”
  eng-FBV: The Lord told him, “Bring me a cow, a goat, and a ram, all of them three
    years old, together with a dove and a young pigeon.”
  nld-1939: 'Hij zeide: Breng Mij een driejarige koe en een driejarigen bok en een
    driejarigen ram, met een tortel en een jonge duif.'
  nch-BL: 'Huan Toteco Dios quinanquili: ―Techhualiquili se becerra, se chivo huan
    se oquich borrego cati quipiyaj eyi xihuit. Nojquiya techhualiquili se pichontzi
    huan se paloma.'
  tfr-NTPO: '«Öng tek sös bor kong kop eni: sögl̈a popga wapga l̇l̇ëm obi wl̈eniyo
    kjl̈ara, shwl̈ing ushko so popga kjl̈ara, öng wl̈ẽp ushko so wl̈ënggl̈a kjl̈ara,
    mya jĩkong mikbo l̈u pjl̈ogl̈o mya döe. Dunggwo tek sös kjwo pjok obl̈ë obl̈ë
    bako, kjwara kësbang wl̈eniyo, kjwara chirawa wl̈eniyo» l̈e ba kong.'
  vie-1934: 'Đức Giê-hô-va đáp rằng: Ngươi hãy bắt đem cho ta một con bò cái ba tuổi,
    một con dê cái ba tuổi, một con chiên đực ba tuổi, một con cu rừng và một con
    bò câu con.'
  hin-CV: इसलिये परमेश्वर ने अब्राम से कहा, “मेरे लिए तीन वर्ष की एक कलोर, तीन वर्ष
    की एक बकरी, तीन वर्ष का एक मेढ़ा, एक पिण्डुक तथा एक कबूतर का बच्चा ले आओ.”
  eng-OURB: He said to him, “Bring me a heifer three years old, a female goat three
    years old, a ram three years old, a turtledove, and a young pigeon.”
  spa-BES: 'Y él dijo: Toma una becerra y una cabra, cada una de tres años, y una
    paloma y un pichón.'
  tdx-tdx: 'Aa le hoe re tama’e: Añendeso ty kiloa telo-ay, naho ty ose-vave telo-taoñe,
    vaho ty añondri­lahy telo-taoñe, naho ty deho vaho ty ana-boromahilala.'
  vid-vid: Mkulu Nguluwi nakamlonjela, “Ndigalile isenga ilogota idala liwele na miyaka
    jidatu, mhene ndala iwele na miyaka jidatu, ing'holo ilume liwele na miyaka jidatu,
    na ng'hunda na ibofu lya ng'hunda.”
  pwg-pwg: Vaghina ma Bada God ivona bo, “Kau wavinena sago, gote sago, ma sipu tomowina
    sago, ivi aroba kii madegha aroba na peyarisi kerutinapiyesi. Ma yavata na gabubu
    sago ma kughukughu sago kekavarapiyei.”
  eng-OKE: And He said to him, Bring Me three calves, and three goats, and three rams,
    and a turtle dove, and the young of a pigeon.
  tha-KJV: พระองค์​ตรัสแก่ท่านว่า “จงเอาวัวตัวเมียอายุสามปี แพะตัวเมียอายุสามปี แกะตัวผู้​อายุ​สามปี
    นกเขาตัวหนึ่งและนกพิราบหนุ่มตัวหนึ่งมาให้​เรา​”
  por-BR-2018: 'E lhe disse: Separa-me uma bezerra de três anos, e uma cabra de três
    anos, e um carneiro de três anos, uma rolinha também, e um pombinho.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Yawe eyo꞉ emo꞉ a꞉ma꞉la꞉ sa꞉laki, “Kelego꞉ nolo꞉ nelo꞉wa
    dia꞉mena. Kao mala o꞉lia꞉ goudi mala o꞉lia꞉ sibi de o꞉lia꞉ dona otalendo꞉ gulula꞉
    a꞉no꞉ a꞉la꞉ta꞉ga꞉ o꞉ba꞉ hi o꞉lia꞉ o꞉ba꞉ susu ha꞉lu o꞉lia꞉yo꞉ nelo꞉wa dia꞉mena,”
    a꞉la꞉sio꞉.
  deu-ELO: 'Da sprach er zu ihm: Hole mir eine dreijährige Färse und eine dreijährige
    Ziege und einen dreijährigen Widder und eine Turteltaube und eine junge Taube.'
  ktm-ktm: Ile pe Lapan ipe ihpa, “Ala ekuni sane kuti hasa. Ala ekuni homou makau
    ndrukwil krismas tadan toloh, pe homou meme ndrukwil krismas tadan toloh, pe homou
    sipsip kamal krismas tadan toloh, pe rumuu pal.”
  caa-caa: 'Entonces ojron Cawinquirar Dios y che: —Tares incojt utuꞌ chꞌom wacax,
    y incojt chivo, y incojt utata oveja xeꞌ war ucojcobꞌ uxteꞌ año inteꞌ inteꞌ, y
    tares ubꞌan incojt mucuy y incojt sacsac mut xeꞌ chꞌomto, che Cawinquirar Dios.'
  eng-WYC-2018: And the Lord answered, and said, Take thou to me a cow of three years,
    and a goat of three years, and a ram of three years, and a turtle, and a culver.
    (And the Lord answered, Bring thou to me a cow of three years, and a goat of three
    years, and a ram of three years, and a turtledove, and a pigeon.)
  epo-epo: 'Kaj Li diris al li: Prenu por Mi bovinon trijaran kaj kaprinon trijaran
    kaj ŝafon trijaran kaj turton kaj junan kolombon.'
  uig-PIN: 'Pǝrwǝrdigar uningƣa: — Mǝn üqün üq yaxliⱪ bir inǝk, üq yaxliⱪ bir qixi
    ɵqkǝ, üq yaxliⱪ bir ⱪoqⱪar bilǝn bir kǝptǝr wǝ bir bajka elip kǝlgin, — dedi.'
  beo-beo: Amaiba:le, Hina Gode da ema amane sia:i, “Di bulamagau aseme, goudi amola
    sibi gawali amo huluane da ode osodoyale baligi, amo gaguli misa. Amola ‘dafe’
    sio amola musuni sio gaguli misa.
  tpi-OTNT: Orait Bikpela i bekim tok olsem, “Bringim ol dispela samting long mi.
    Bringim wanpela bulmakau meri i gat tripela krismas, na wanpela meme meri i gat
    tripela krismas, na wanpela sipsip man i gat tripela krismas, na tupela liklik
    pisin ol i kolim balus.”
  hau-SA: Saboda haka Allah ya ce masa, “Kawo mini karsana, akuya, da kuma rago kowanne
    yă kasance shi shekara uku ne, da kurciya da kuma ɗan tattabara.”
  udu-udu: 'A’di oki a’di gwo mo ki: ’Doyu/ i aha/ anas bip̱ jin ta’d gi yili kwara
    mo ma dhali kuman mi jin ta’d gi yili kwara si’da/ mo dhali arasiŋ ḵa’bal jin
    ta’d gi yili kwara gara/ dhali bimbir gurko/ mo dhali gurko/ jin bap̱ki’d mo.'
  uig-LAT: 'Perwerdigar uninggha: — Men üchün üch yashliq bir inek, üch yashliq bir
    chishi öchke, üch yashliq bir qochqar bilen bir kepter we bir bajka élip kelgin,
    — dédi.'
  nde-nde: UThixo wathi kuye, “Ngilethela ithokazi, imbuzi, lenqama, konke kuleminyaka
    emithathu yokuzalwa, kanye lejuba lenkwilimba esesencinyane.”
  ton-ton: Pea ne pehē kiate ia, “Toʻo mai maʻaku ʻae pulu fefine mui ʻoku tolu taʻu
    hono motuʻa, mo e kosi fefine ʻoku tolu taʻu hono motuʻa, mo e sipitangata ʻoku
    tolu taʻu hono motuʻa, mo e kulukulu mo e lupe mui.”
  ces-1613: 'I odpověděl jemu: Vezmi mně jalovici tříletou, a kozu tříletou, a skopce
    tříletého, hrdličku také a holoubátko.'
  eko-eko: 'Nnyizinku khujipu: “Okitiisele mwaana wa mompe, wa puuzi, na wa pwittipwitthi,
    zooshi za wiiyana nyaakha mittatthu, na theenya likhoko na jiwa moote”.'
  nss-nss: Pwen YAPAN ipwai iyata Apram ipa, “Aya wiri mbulmwakau hamou pihin, meme
    hamou, pe sipsip hamou kamai, hu kan masih, ara hayou tahu maroyoh, pe kiyasura
    pai malmou.”
  eng-WMB: He said to him, “Bring me a heifer three years old, a female goat three
    years old, a ram three years old, a turtledove, and a young pigeon.”
  tam-TCV: யெகோவா அவனிடம், “ஒரு இளம் பசுவையும், ஒரு வெள்ளாட்டையும், ஒரு செம்மறியாட்டுக்
    கடாவையும் என்னிடம் கொண்டுவா, அவை ஒவ்வொன்றும் மூன்று வயதுடையதாய் இருக்கவேண்டும்;
    அத்துடன் ஒரு காட்டுப்புறாவையும் ஒரு புறாக்குஞ்சையும் கொண்டுவா” என்றார்.
  ceb-ULB: Unya miingon siya kaniya, “Dad-i ako ug usa ka nating baka nga tulo ka
    tuig ang pangidaron, usa ka bayeng kanding nga tulo ka tuig ang pangidaron, usa
    ka torong karnero nga tulo ka tuig ang pangidaron, usa ka salampati ug usa ka
    piso nga tukmo.”
  mkn-mkn: 'Ju Dia manyao bilang, “Bagini! Mari kotong bekin satu acara, ko ika apa
    yang Beta omong tadi. Sakarang lu pi ame binatang kasi sang Beta: sapi mai satu,
    kambing mai satu, deng domba laki satu. Dong samua musti umur tiga taon. Ais lu
    ame bawa lai burung takukur satu ekor deng burung pompa satu ekor.”'
  pol-UBG: 'I odpowiedział mu: Weź dla mnie trzyletnią jałówkę, trzyletnią kozę i
    trzyletniego barana, a także synogarlicę i pisklę gołębia.'
  agr-agr: 'Tusa tama nii ayaak: “Makichik baka tsakat, makichik cabra, makichik uwig
    aishmag, kampatum mijanji ajamu aidau, nuigtushkam makichik yampits, makichik
    paum tsakat aajam itagtuata”, tiuwai.'
  kyc-kyc: Leyasa Anatumi baa lamaiyuo lao, Bulamakao inya ee kana remana andenge
    mendepe mena meme inya ee kana remana andenge mendepe sipisipi kalyuwa ee kana
    remana andenge mendepe yaka wayamu mendepe dee yaka punjinya mendepe pipala minyuo
    epena leya.
  urd-GVU: جواب میں رب نے کہا، ”میرے حضور ایک تین سالہ گائے، ایک تین سالہ بکری اور
    ایک تین سالہ مینڈھا لے آ۔ ایک قمری اور ایک کبوتر کا بچہ بھی لے آنا۔“
  deu-1912: 'Und er sprach zu ihm: Bringe mir eine dreijährige Kuh und eine dreijährige
    Ziege und einen dreijährigen Widder und eine Turteltaube und eine junge Taube.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Yanamulpa warlangu puru tjurlpu kati, tjiinya
    ngaapirinypa; puluka kamina, nanikuurrpa kamina, tjiipu marnti puru tjurlpu kuukuku
    marnpitarrartu.”
  row-row: Boe ma nataa nae, “Taꞌo ia! Uma fo ata tao dalaꞌ esa dadꞌi hehelu-fufuliꞌ
    neu Au oꞌola Ngga faꞌ ra. De muu haꞌi banda fee Au. Naeni, sapi ine sa, hiek ine
    sa, ma bibꞌi lombo mone sa. Basa se musi too beꞌe teluꞌ. Boe ma mendi seluꞌ mbui
    teu esa, no mbui lunda esa.”
  kan-2017: ಅದಕ್ಕೆ ಆತನು ಯೆಹೋವನಿಗೆ, “ನೀನು ಮೂರು ವರ್ಷದ ಮಣಕ, ಒಂದು ಆಡು, ಒಂದು ಟಗರು, ಒಂದು
    ಬೆಳವಕ್ಕಿ, ಒಂದು ಪಾರಿವಾಳದ ಮರಿಯನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಾ” ಎಂದನು.
  ena-ena: Lɨci cɨhu Asɨ Iaue nudɨ abami. Alia iasaŋ akuaba akuaba nameŋ agɨladɨ vaveha
    uami. Mu sabaŋ bulɨmakau mɨgenaŋ numɨgaŋ huhɨlɨci hualɨ ahica pam ci ualɨ agadɨ
    vaveha uami. Mu sabaŋ meme mɨgenaŋ numɨgaŋ huhɨlɨci hualɨ ahica pam ci ualɨ agadɨ
    vaveha uami. Mu sabaŋ sipsipɨ muŋaŋ numɨgaŋ huhɨlɨci hualɨ ahica pam ci ualɨ agadɨ
    vaveha uami. La havaŋ ibɨlabi agadɨdaŋ havaŋ imɨlɨ ninaŋ agadɨdaŋ avi vaveha uami.
  tgo-tgo: 'Giya Loi i dagewe iŋa, “Wo u bigimenaŋgiya thetheghanɨke thiyake: kau
    botuwo umbwara, gout umbwara na sip ghɨmoru umbwara, ghanjitheghathegha umboto
    na maa manyiwo, bunebune manda na mbo manda.”'
  yap-yap: Me fulweg ni ga’ar, “Mu fek i yib ngog ba garbaw ni bpin ni dalip e duw
    yangren, nge ba kaming ni dalip e duw yangren, nge ba saf ni pumo’on ni dalip
    e duw yangren, nge ba arche’ ni dove, nge ba bulogol.”
  tet-tet: Maromak nataa naꞌak, “Ita halo lahan ida lai, atu hamate lia mak Haꞌu kdale
    ohin nia. Lahan nia nuneꞌe! O baa mola karau baka inan matan ida, bibi inan matan
    ida, no bibi malae aman matan ida. Ida-idak musti otas tinan tolu tiꞌan. Hotu,
    modi tenik mai, manu lakateu matan ida no manu lakateu sina matan ida.”
  hlt-MCSB: Te dongah Abram la, “Kai taengah vaitola kum thum neh maae a la kum thum,
    tutal kum thum, vahu, vahuica hang khuen,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢያ ዒዛም፦ «ሃይሦ ሃይሦ ሌዔ ማዔያ ፔቴ ማሮ፥ ፔቴ ዋኣሪ፥ ፔቴ ማራይና ሃሣ ኪሬንታ ዶኦሌንታ
    ዔኪ ታኣም ሙኬ» ጌዔኔ።
  kew-kew: 'Gore Adaa Aa-me nipupara lalo: Ni piri mena gawa meda para meme mena wai-para,
    sipisipi yadapu meda page rayo mali repo pati mea ipu, yaa puluma lapo page mea
    ipu.'
  twi-ASANTE: Awurade ka kyerɛɛ Abram sɛ, “Fa nantwie ba a wadi mfeɛ mmiɛnsa, abirekyibereɛ
    a wadi mfeɛ mmiɛnsa, odwennini a wadi mfeɛ mmiɛnsa, anyankuku ne aborɔnoma ba
    brɛ me.”
  bhl-bhl: 'Dangei, Sunbin-Got e yan weng bokolewomele: “Samal angse angom bi de tala!
    Samal mak e bulmakao yanggus mak um itol e yemamas kel e, mak e meme yanggus mak,
    um itol e yemamas kel e, mak e siwsiw imok mak em itol e yemamas kel e, fefe e,
    awon abim atew alew mak de tala!”, dangse kale.'
  con-NTPO: 'Tsa''caen iñajampañasi Chigaja su: —Ñani ija fae vaura pushema tres canqque''fave
    an''bian''choma. Toya''caen chivo pushema, quitsa''yema''qque ija tres canqque''fave
    an''bian''choma. Toya''caen fae manambe, fae ppuppuju''choma''qque ija.'
  eng-WEBU: He said to him, “Bring me a heifer three years old, a female goat three
    years old, a ram three years old, a turtledove, and a young pigeon.”
  bnp-bnp: Lakea a Vure i koli mulea, i ta maea, “O vano o bole valai a kinana bulmakau,
    a meme, a sipsip a toga. A pida ne tou ge tolu. O bole turana a balu tano, a balu
    havura.”
  wal-wal: Yaagin GODAI a, “Heezzu laitta ussa, heezzu laitta deeshsha, heezzu laitta
    dorssanne naa77u qommo haraphpheta taassi ekkada ya” yaagiis.
  mgh-mgh: 'Ule ahomwaakhula: Ukiwiihere mwamope, ipuri ni ikhontwaa, cothene cokhalana
    myakha miraru cookumi ni ciicammo nciiya nimoca ni ikhuntta imoca.'
  acu-NT: 'Tama Yus ayaak: —Kichik vaca, tura kichik chivo, tura kichik carnero tres
    musachrintin ainaun, nunia kichik kayuk suwe, tura kichik yapangkam juni ikiankata,
    —timiayi.'
  spa-PDDPT: 'Y le dijo: Toma para Mí una becerra de tres años, una cabra de tres
    años, un carnero de tres años, una tórtola y un palomino.'
  gun-gun: 'Ombovai: — Eru xevy ha''vy peteĩ vaka kunha''i, peteĩ kavara ha''e peteĩ
    vexa''i ra''y, mboapy ma''etỹ oguereko va''e meme. Eru avi peteĩ pyku''i''i ha''e
    peteĩ apykaxu''i — he''i.'
  agu-BL: 'Stza''wel tzun Ryos tetz: —Cy''ajwe''tzaj jun tal ne''ẍ wacẍ, nin jun chiw,
    nin jun tal ne''ẍ cne''r tan ox yob yi jujun. Ej nin cy''aj tzaj jun tal slu''k
    tu jun tal ne''ẍ plomẍ.'
  eng-PEV: So God said to Abram, “Bring me a cow that hasn’t had a baby, and a female
    goat, and a male sheep. All those animals have to be 3 years old. And I want you
    to bring me 2 different sorts of pigeons too.”
  ilo-ULB: Ket kinunana kenkuana, “Mangidatagka kaniak iti tallo ti tawenna a baka
    a saan pay a nagmaya, tallo ti tawenna a kabaian a kalding, tallo ti tawenna a
    kalakian a karnero, kalapati ken sibong a pagaw.”
  kpg-kpg: Gei Dimaadua ga helekai, “Gaamai di kau e dahi, ge dahi kuudi, ge dahi
    dama siibi, e dagi dolu nadau ngadau, ge dahi mwuroi, ge dahi manu ‘pigeon’.”
  uig-ARA: 'پەرۋەردىگار ئۇنىڭغا: ــ مەن ئۈچۈن ئۈچ ياشلىق بىر ئىنەك، ئۈچ ياشلىق بىر
    چىشى ئۆچكە، ئۈچ ياشلىق بىر قوچقار بىلەن بىر كەپتەر ۋە بىر باجكا ئېلىپ كەلگىن،
    ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu kəloku kɔ: «Məkɛr'' em wana weyecəra win, wir wɛran win, kɔ aŋkesiya
    ŋorkun ŋin fəp fayi ya meren maas maas, tɔpay tin kɔ topokpoka tin.»'
  bps-bps: Tmimel Dwata i Amu, manan, “Mebe ge deg satu baka, satu kambing, na i satu
    bilibili, slame ale tlu fali, na fakufam i satu abun na satu salafati.”
  mbs-mbs: Minikagi se Timanem, “Ibingi dini kanak se baka, kambing, aw karniro, aw
    keilangan olò telo se omay te tegsebad-sebad kenyan. Ibingi heman dini kanak se
    ponay aw selepati.”
  tof-tof: Da Lod oyaka bóktan yalkomólórr wagó, “Darrpan ⌊kau⌋, darrpan óp ⌊gout⌋,
    akó darrpan siman ⌊sip⌋ azebóm wam. I blaman aüd pail ngarkwat korale. Akó ibüka
    amngyelóm darrpan nurre akó darrpan kubukubu póyae kupo. Da kürüka simarruke.”
  sus-sus: Alatala naxa a masen a bɛ, «Fa ninge ginɛ, si ginɛ, nun yɛxɛɛ kontonyi
    ra, naxee bara ɲɛ saxan saxan sɔtɔ. I man xa fa ganbɛ nun kolokonde lanma ra.»
  pon-2006: KAUN-O ahpw ketin mahsanih, “Wadohng ie mahs emen koupwul me sounpar siluh,
    emen kuht me sounpar siluh, emen sihpw wol me sounpar siluh, emen mwuroi oh emen
    pitsin.”
  jae-jae: Eŋ kêsôm gêdêŋ eŋ gebe “Ôkôc bulimakao têna ŋajala kêtu têlêac to noniŋ
    têna ŋajala kêtu têlêac ma domba kapoac ŋajala kêtu têlêac ma balôsi teŋ to moŋgôm
    ŋalatu teŋ, go ômôêŋ.”
  ksd-ksd: 'Ma i ga biti tana: Una pilak pa tika na nat na bulumakau ba i utul kana
    kilala, ma tika na me, a tana ba i utul kana kilala, ma tika na sip, a tomotoina
    ba i utul kana kilala, ma tika na uka, ma tika na nat na balu, upi kaugu.'
  tur-YTC: Ona, “Bana üç yaşında bir düve, üç yaşında bir keçi, üç yaşında bir koç,
    bir kumru ve bir güvercin yavrusu getir” dedi.
  bel-N: 'І [Госпад] сказаў яму: “Вазьмі Мне трохгадовую цялушку, і трохгадовую казу,
    і трохгадовага барана, турка і галубянятка”.'
  grc-BRENT: Εἶπε δὲ αὐτῷ, λάβε μοι δάμαλιν τριετίζουσαν, καὶ αἶγα τριετίζουσαν, καὶ
    κριὸν τριετίζοντα, καὶ τρυγόνα, καὶ περιστεράν.
  ind-AYT: TUHAN berfirman kepada Abram, “Bawalah kepada-Ku seekor sapi betina yang
    berumur 3 tahun, seekor kambing betina yang berumur 3 tahun, seekor domba jantan
    yang berumur 3 tahun, seekor burung tekukur, dan seekor merpati muda.”
  lid-lid: Eme Kindrei anya eh, “Ou andrei ari bulumakau, ari rem ma hawe ari me jaha
    taloh ma hawe ari ban hawe ari ku.”
  eng-NNA: God replied, “Bring me animals, one bullock, one goat, one ram. Also bring
    me one dove and one pigeon.”
  nya-nya: Kotero Yehova anati kwa iye, “Kanditengere kamsoti kangʼombe ka zaka zitatu,
    kamsoti ka mbuzi ka zaka zitatu, ndi nkhosa yayimuna ya zaka zitatu pamodzi ndi
    nkhunda ndi kamwana ka njiwa.”
  hrv-hrv: 'Odgovori mu: “Prinesi mi junicu od tri godine, kozu od tri godine, ovna
    od tri godine, jednu grlicu i jednog golubića.”'
  mps-mps: Tama tibaso, Yawego po wei ponani, “Te e tama tiwai nai dabe te enabolo
    selasa asao, te tamadi dilai bulmakau so te kibu be sela yai sesebadi, te meme
    me deli me te kibu be sela yai sesebadi, me te sipsip omai te kibu be sela yai
    sela asobadi, te dwasianu ba hi si sesebadi yao,” te po wali.
  llg-llg: 'Boe ma Ana nataa, nae, “Leoiak! Mai ita tao tataos esa, fo mfo baꞌa hata
    Au kokolang isinaak ndia. Hatematak ia, o muu haꞌi fee Au: sapi ina esa, biꞌiae
    ina esa, ma biꞌilombo mane esa. Basa sala musi teuk beketeluk. Basa, na, muu haꞌi
    kateu esa bali, ma lunda esa.”'
  tpi-tpi: Orait Bikpela i bekim tok olsem, “Bringim ol dispela samting long mi. Bringim
    wanpela bulmakau meri i gat tripela krismas, na wanpela meme meri i gat tripela
    krismas, na wanpela sipsip man i gat tripela krismas, na tupela liklik pisin ol
    i kolim balus.”
  dan-1931: 'Da sagde han til ham: “Tag mig en treårs Kvie, en treårs Ged og en treårs
    Væder, en Turteldue og en Småfugl!”'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Con hãy đem đến đây một con bê cái, một con dê cái,
    một con chiên đực—tất cả đều ba tuổi—một con chim cu gáy, và một bồ câu non.”'
  lbk-lbk: Insongfat Dios Apo ay mangwanin, “Omyali ka is fai ay faka ya karching,
    ya laki ay karnilo ay waschin entawen si tolo, esa'y kalopati ya esa'y anak si
    falog.”
  guj-2017: પછી તેમણે તેને કહ્યું, “મારે માટે ત્રણ વર્ષની એક વાછરડી, ત્રણ વર્ષની બકરી,
    ત્રણ વર્ષનું ઘેટું, એક હોલું અને કબૂતરનું બચ્ચું લે.”
  byr-byr: '@see-verse:GEN.015.008'
  awx-awx: Iniwän yäkwäle inikut. “Towiyä gämän mängälä gwendu, meme mängälä gwendu,
    sipsiwu wäwi gwendu, undä krismasnä gwenalä gwendu, äwä kombunanang mätexu gwendu,
    päkalu gwendu yangu päkapu namiyo,” yang inikut.
  pon-2006A: KAUN-O ahpw ketin mahsanih, “Wadohng ie mahs emen koupwul me sounpar
    siluh, emen kuht me sounpar siluh, emen sihpw wol me sounpar siluh, emen mwuroi
    oh emen pitsin.”
  por-BRBSL: 'Ele lhe disse: “Traga-me uma novilha de três anos, uma cabra de três
    anos, um carneiro de três anos, uma rola e um pombo jovem”.'
  aly-aly: Akngey ra ilek, “Pwelek amarl akely atyeng-warl akngetyay! Nanikwet anyent
    yep-yep irrwey anyent rwelyarr anyent, pwelker anyent.”
  cth-cth: BAWIPA ni Abram koe a dei pouh e teh, kum thum touh e maito, kum thum touh
    e hmaela, kum thum touh e tutan buet touh âbakhuca hoi bakhuca buet touh thokhai
    loe atipouh.
  twi-twi: Awurade ka kyerɛɛ Abram se, “Fa nantwi ba a wadi mfe abiɛsa, abirekyibere
    a wadi mfe abiɛsa, Odwennini a wadi mfe abiɛsa, agyenkuku ne aborɔnoma ba brɛ
    me.”
  hlt-hlt: Te dongah Abram la, “Kai taengah vaitola kum thum neh maae a la kum thum,
    tutal kum thum, vahu, vahuica hang khuen,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ kɛ dɔ̀: Wɑɑnní dinɑɑsɛrì nɛ̀ dibɔsɛrì nɛ̀
    dipedɑɑ̀, dɛ̀ɛ̀ mɔ̀kɛ yɛbie nyɛ̀tɑ̃ɑ̃ti nɛ̀ tɛnɔ́nkpetɛ nɛ̀ dikpɛtìnɔ́nkperi.'
  msy-2020: 'Ezɨ Ikiavɨra Itir God ghaze, “Nɨ bizir kaba inigh izɨ na danɨngigh: bulmakaun
    amebar azenir 3pla itim ko, memen amebar azenir 3pla itim ko, sipsipɨn apurir
    vamɨran azenir 3pla itim ko, kuarazir muziarir me bunbam arɨzir pumuning, nɨ bar
    da inigh na bagh izɨ.”'
  txq-txq: 'Boe ma Ana naselu nae, “Talo ia! Mai fo ita ndara fangga hata fo Au kokolak
    bebeik kara ia. Hatematak ia muu haꞌi mala bandar fee Au: sapi ina esa, bibi hiek
    ina esa, ma bibi lombo mane esa. Basa sara muste teun nara beke teluk. Basa naa
    o haꞌi muni mbuik teu esa ma mbuik lunda sina esa bali.”'
  aaz-aaz: 'Onaim In nataah am nak, “On nai! Uum he hit ttao taan moeꞌt es, he tfuut
    saaꞌ reꞌ Au uꞌuab ee feꞌe na. Oras ia, ho mnao mait muꞌit meu Kau: mait bijae
    ainf es, ꞌbib ainf es, ma ꞌbib-kaes keos goes. Sin reꞌ naan ro he toon ten-teun
    goah. Rarit ho mheek maan kor-otos es, ma kor-keif jes.”'
  azb-azb: 'Rəbb ona dedi: «Mənim üçün bir üçyaşlı düyə, bir üçyaşlı keçi, bir üçyaşlı
    qoç, həmçinin bir qumru və bir göyərçin balası gətir».'
  eng-DBY: And he said to him, Take me a heifer of three years old, and a she-goat
    of three years old, and a ram of three years old, and a turtle-dove, and a young
    pigeon.
  hin-2017: यहोवा ने उससे कहा, “मेरे लिये तीन वर्ष की एक बछिया, और तीन वर्ष की एक
    बकरी, और तीन वर्ष का एक मेढ़ा, और एक पिण्डुक और कबूतर का एक बच्चा ले।”
  wol-KYG: 'Aji Sax ji ne ko: «Jëlal wëlluw ñetti at ak bëyu ñetti at ak kuuyu ñetti
    at, boole ci pitaxu àll ak xati mu ndaw.»'
  swp-swp: Arinai i ene, “Bulumakau bawesina ena borimai haiona u leama, eo goti bawesina
    ena borimai haiona, eo mamoe tamoana ena borimai haiona, eo bunebune, eo gabubu
    natuna.”
  bjr-bjr: Miqi qufanoo Karaambaiqa narí qimaminoo qinau. Anee burimakau faqa mimmi
    faqa sipsipa faqa qaaramoo aukuana mararausa faqa nakipuruna faqa kukuma faqa
    maree mini qimia.
  eng-YLT: And He saith unto him, 'Take for Me a heifer of three years, and a she-goat
    of three years, and a ram of three years, and a turtle-dove, and a young bird;'
  kne-kne: Kanan pay Diyos en sisya, “Omya kas bomalasang ay baka ya kalding ya bomaro
    ay karnero ay sagtotoloy tawena ya doway kalasin di kalapati.”
  heg-NTPO: 'Kon Un siut noan, “Elia! Maa le kit tao oras mesa, le butu-kil asa man
    Auk in teka apin na. Nol nia, ku laok kat hmukit le bel Au: aus-saip ina mesa,
    laen ina mesa, nol lae-blai moko mesa. Oen totoang musti umur taun tilu. Hidim
    ku kil taplaeng nol tiul-tuan mesa, nol hmuktai mesa.”'
  ptu-ptu: 'Natimba'' DEBATA naua: “Alaannä'' mesa sapim bihä, mesa beke bihä, anna
    mesa beke laki sapo'' la sangngim tallu taummi dadinna. Anna mesapi duka'' bukku''
    sola mesa dangam-dangam sapo'' mangnguhannapi.”'
  bzd-NTPO: 'Jehová tö iiu̱té: —Baka ena chibo ena obeja e'' ko̱s ki̱ duas tso'' mañal,
    ese tsú̱bitu̱ ña etö etö. Ñies nuböl et ena ipupula et, e'' tsú̱bitu̱ ña.'
  kwf-kwf: Ma Iawe nia ka fata Ꞌuri ana, “Leka Ꞌoko ngalia maꞋi ta taꞋi buluka, ma
    ta taꞋi nanigot, ma ta taꞋi sipsip ngwane neꞋe kira tua naꞋa sulia uulu faꞋi ngali
    ki. Ma Ꞌoko ngalia maꞋi ta taꞋi bola ma ta taꞋi faꞋi fao fiꞋi doe, Ꞌoke ngalida
    maꞋi siaku.”
  eng-WYC-2017: And the Lord answered, and said, Take thou to me a cow of three years,
    and a goat of three years, and a ram of three years, and a turtledove, and a culver.
  eng-WMBB: He said to him, “Bring me a heifer three years old, a female goat three
    years old, a ram three years old, a turtledove, and a young pigeon.”
  spp-spp: 'Ka u u jwo u á: «Yyee taanre nùcwo, ná yyee taanre sikacwo, ná yyee taanre
    mpàpoo cû, ná kuumpaan niŋkin ná mpánmpɔrɔgɔ niɲjaaga niŋkin.»'
  aey-aey: Eunu Tibud uqa jejeg hewi madon, “Hina bulmakau osoca meme osoca sipsip
    manahal osoca agena cabi gel ijed doc eundec cedi ahutuga. Euha cuhudid lecisca
    eu odi cedi ahutuga,” don.
  urd-GVH: जवाब में रब ने कहा, “मेरे हुज़ूर एक तीन-साला गाय, एक तीन-साला बकरी और एक
    तीन-साला मेंढा ले आ। एक क़ुम्री और एक कबूतर का बच्चा भी ले आना।”
  rug-rug: Meke olaṉa si Asa, “Mu turaṉa mae nia si keke bulumakao, keke qoti, meke
    keke sipi, hopehopeke ka ṉeta vuahenidi, meke keke baruku meke keke kukuva,” gua
    si Asa.
  gaz-gaz: Kanaafuu Waaqayyo, “Goromsa tokko, reʼee tokkoo fi korbeessa hoolaa tokko
    kanneen tokkoon tokkoon isaanii waggaa sadii sadii guutan, akkasumas gugee tokkoo
    fi gugee sookkee tokko naa fidi” jedheen.
  fra-LSG: 'Et l’Éternel lui dit: Prends une génisse de trois ans, une chèvre de trois
    ans, un bélier de trois ans, une tourterelle et une jeune colombe.'
  gnn-gnn: Bala ŋayi biyapul God waŋana Yipuramgala bitjarra, “Ŋarranydja yurru dhuwala
    dhäruktja nherraṉ, nininyŋuna dhärranharayŋuna wäwun nhuŋu ga ŋarraku. Gatjuy
    marrtjiya, ga märraŋa wäyinnhana malaŋunha, buliki'nha ga nanikutnha ga bembinha
    ḏarramunha wäyinnha, ga biyapul märrma' yutjuwaḻa' wäyin ḻaparr ga murryil. Ŋarra
    yurru wäwun nherraṉmirrina nhokala Yipuram,” bitjarrana ŋayi waŋana Garraynydja.
  yal-yal: Ala yi a fala a xa, a naxa, “Fa ɲinge gilɛn nun sii gilɛn na, e nun yɛxɛɛ
    kontonna naxanye bata ɲɛɛ saxan saxan ti, e nun ganba gilɛn nun kolokonde diina.
    I yi e fi n ma.”
  gum-gum: 'Inchene Jehovábe trenchibig køn: —Kan ishug waara-unøzhig pøn pilaiba,
    kan cabra pøn pilaiba, kan carnero pøn pilaiba, katø kan palomaba, kan paloma-unøzhiiba
    srua amø— cha.'
  iou-iou: Yäwänä ŋode iwetkuk; Bulimakau gubaŋi kubä, meme kubä ukät sipsip ämani
    kubä, obaŋ yaräkubä tärewani ukät känaräm kubä notek kubä u yäpmäŋ näkken äbi.
  haw-1868: I mai la kela ia ia, E lalau oe na'u i bipiwahine akolu makahiki ona,
    i kaowahine akolu makahiki ona, i hipakane akolu ona makahiki, i manu kuhukuku,
    a me ka nunu opiopio.
  arb-NAV: 'فَأَجَابَهُ الرَّبُّ: «خُذْ لِي عِجْلَةً وَعَنْزَةً وَكَبْشاً، عُمْرُ
    كُلٍّ مِنْهَا ثَلاثُ سَنَوَاتٍ، وَيَمَامَةً وَحَمَامَةً».'
  adz-adz: 'Ibinigi da Yawe ini da Abram, “Wayu apu bida ani: makau rinan naru faꞌ
    mangan da nuning rinan mangan da dumpa arapuꞌ mangan, udzufan suda iruꞌ da bits,
    nampruꞌ da ngasabusir da ngarumum naru faꞌ mangan— naba da dzi.”'
  ewe-ewe: Eɖo eŋu nɛ gblɔ be, “Tsɔ nyinɔ si xɔ ƒe etɔ̃, gbɔ̃nɔ si xɔ ƒe etɔ̃, agbo
    si xɔ ƒe etɔ̃, akpakpa kple ahɔnɛ siwo metsi o la vɛ.”
  eng-LEE: And he said unto him, Take me a heifer of three years old, and a she-goat
    of three years old, and a ram of three years old, and a turtle-dove, and a young
    pigeon.
  dji-dji: 'Ga nyani inga bindjin Abramgi, “Ngarri djinipan rum inma yirrpigi marrga
    guyumban djining murr-randinirbi inmanydji birraldjnyirdjigi nyungki. Nyuni bidjny
    gangban ngirrali djingiriny malany gam'': wurpm buluki miyilk, wurpm nanikut,
    ga wurpm bimbi yul; djiniwiliny nyuni djiny marrgi yarim warrngguwili guṉmalgiṉing
    maypalpili. Ga madjirri bi biliny gangi waykiṉingmirrpiliny, miri wurpmi mukumbuḻ
    ga wurpmi mukandi yuwirdjing.” Girri ngunukima mabugi inydji malimdjili, ga nyani
    Abram binygadjiniban.'
  nna-nna: Puntaju Ngarrkalu wurrarnala, “Kuwiyirrangu kangkulupijin, waraja purlika,
    waraja nanikutu, waraja yuramu. Kangkulupijin pukun waraja kurlukukupa waraja
    jarrala parl-parl.”
  asm-FB: তেতিয়া যিহোৱাই তেওঁক ক’লে, “তুমি মোৰ ওচৰলৈ এজনী তিনি বছৰীয়া চেঁউৰী গৰু,
    এজনী তিনি বছৰীয়া মাইকী ছাগলী, এটা তিনিবছৰীয়া মতা মেৰ-ছাগ পোৱালি, এটা কপৌ আৰু
    এটা পাৰ পোৱালি আনা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «قَ نِنفٍ فِنّ، سِ فِنّ، نُن يّشّي كٌنتٌنيِ
    رَ، نَشٍيٍ بَرَ حّ سَشَن سَشَن سْتْ. عِ مَن شَ قَ فَنبّ نُن كٌلٌكٌندٍ لَنمَ رَ.»
  fra-SBL: 'Il lui dit : « Apporte-moi une génisse de trois ans, une chèvre de trois
    ans, un bélier de trois ans, une tourterelle et un jeune pigeon. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלָ֗יו קְחָ֥ה לִי֙ עֶגְלָ֣ה מְשֻׁלֶּ֔שֶׁת וְעֵ֥ז מְשֻׁלֶּ֖שֶׁת
    וְאַ֣יִל מְשֻׁלָּ֑שׁ וְתֹ֖ר וְגֹוזָֽל׃
  shp-NTPO: 'Jatian Diossen neskáa iki: —Minra ea bexonti jake, westíora waka awin,
    westíora cabra awin, jainoax westíora carnero bene, jabora iti jake kimisha baritiayabo.
    Jainxonribira, min beti jake, westíora noma itan westíora xotó bake pemoxaishaman
    —akin.'
  eng-WYCLIFFE: And the Lord answerde, and seide, Take thou to me a cow of thre yeer,
    and a geet of thre yeer, and a ram of thre yeer, a turtle also, and a culuer.
  piu-2006: '@see-verse:GEN.015.008'
  pjt-pjt: Ka wangkangu, “Uwa kuwariṉanta nintini. Ka nyuntu nyuntumpa kukanguṟu ankula
    mantjiṟa ngalya-kati puluka kutju, nanikuta kutju, rama kutju paluṟu tjana panya
    kuḻi maṉkurpa nyinanytjitja munu kuukuuku kutju araḻapaḻpaḻpa kutju kuḻu ngalya-kati.”
  cwe-cwe: Mndewa Mulungu kamulongela Abulamu, “Nigalile ng'ombe muke wa miyaka mitatu
    na mwana luti muke wa miyaka mitatu na bebelu da ng'hondolo da miyaka mitatu na
    huwa na kinda da nziwa.”
  bgs-bgs: Igkagi tô Manama, na mà din, “Pid nu dini kanak tô baka, kambing, asta
    karnero. Kailangan tállu ámmé tô idad dan. Pid nu dini kanak tô sábbad manatad
    asta salapati.”
  kik-kik: Nĩ ũndũ ũcio Jehova akĩmwĩra atĩrĩ, “Ta ndeehera moori, na mbũri, na ndũrũme,
    na o ĩmwe yacio ĩkorwo ĩrĩ na mĩaka ĩtatũ, o hamwe na ndutura, na gĩcui kĩa ndirahũgĩ.”
  ksr-ksr: Kaeŋ jero Poŋnoŋ iwaajoŋ kokaeŋ jero, “Gii mono kema bulmakao embia kowiŋa
    yambuya karooŋ, meme (noniŋ) embia yambuya karooŋ ano lama ejia yambuya karooŋ
    ano kewo moŋ ano kewo susu gbilia moŋ ii meŋ noonoŋ kawa.”
  omb-omb: Me nge mo maraga move, “Goin lei laweau a bulugi duregi, me nani duregi,
    me a sibsib boegi higaora hogo gaitolu, me a mwara, mena rangamea mwalakelogi.”
  fra-NCL: 'Et Yahweh lui dit : « Prends une génisse de trois ans, une chèvre de trois
    ans, un bélier de trois ans, une tourterelle et un jeune pigeon. »'
  cek-AK: To pongah Angraeng mah anih khaeah, Saning thumto kaom maitaw tae maeto,
    saning thumto kaom maeh amno maeto, saning thumto kaom tuu tae maeto, pahuu maeto
    hoi im pahuu maeto na sin ah, tiah a naa.
  xla-xla: Epalati Godta A꞉iblam watle epo atlaiyo, “Wa꞉ na꞉ watle bulumkiyawa aliya
    molala mate epo gaut aliya molala mate epo sipi aliya pate mate elempuane. Wa꞉
    na꞉ watle aliya elempumama sokomoko dapahatlope oloma dla ha꞉ha꞉lalo tlo elempuane.
    Epammama seselema mate epo hilipi yemala mate ma hohopo puane,” diyo.
  cuk-cuk: 'Bab-Jehová abin-sogded: —Anga be we-ibmar sedagoed: Moli-bebe-nikad-ome-birgapaagwad,
    sibad-birgapaagwad, sibad-wawaad-machered-birgapaagwad, sapur-nuu-gwagwen, degi,
    wagnuu-e-mimmi-gwagwen be anga sedabalo.'
  uig-CYR: 'Пәрвәрдигар униңға: — Мән үчүн үч яшлиқ бир инәк, үч яшлиқ бир чиши өчкә,
    үч яшлиқ бир қочқар билән бир кәптәр вә бир баҗка елип кәлгин, — деди.'
  tel-2017: ఆయన “మూడేళ్ళ వయసు ఉన్న ఒక దూడ, ఒక మేక, ఒక పొట్టేలు, ఒక తెల్ల గువ్వ, ఒక
    పావురం పిల్లను నా దగ్గరికి తీసుకురా” అని అతనితో చెప్పాడు.
  hat-BSA: 'Alò li te di li: “Pote ban mwen yon gazèl twazan, yon femèl kabrit twzan,
    yon mal mouton nan twzan, yon toutrèl, avèk yon jenn pijon.”'
  kos-kos: El topuk ac fahk, “Use soko cow mutan, soko nani mutan, ac soko sheep mukul,
    kais soko seltal in yac tolu matwa, wi sie wule ac sie wuleoa.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלָ֗יו קְחָ֥ה לִי֙ עֶגְלָ֣ה מְשֻׁלֶּ֔שֶׁת וְעֵ֥ז מְשֻׁלֶּ֖שֶׁת
    וְאַ֣יִל מְשֻׁלָּ֑שׁ וְתֹ֖ר וְגוֹזָֽל׃
  ibo-ibo: Onyenwe anyị zara sị ya, “Wetara m nwa nne ehi gbara afọ atọ, na nne ewu
    gbara afọ atọ, na ebule gbara afọ atọ, na nduru, na nwa kpalakwukwu.”
  ory-ory: ସଦାପ୍ରଭୁ କହିଲେ, “ତୁମ୍ଭେ ତିନି ବର୍ଷର ଗୋଟିଏ ଗାଭୀ ଓ ତିନି ବର୍ଷର ଗୋଟିଏ ଛାଗୀ ଓ
    ତିନି ବର୍ଷର ଗୋଟିଏ ମେଷ ଓ ଗୋଟିଏ ଘୁଘୁ ଓ ଗୋଟିଏ କପୋତ ଛୁଆ ଆମ୍ଭ ନିକଟକୁ ଆଣ।”
  wmt-wmt: '@see-verse:GEN.015.008'
  chk-chk: Iwe, a pälüeni, “Kopwe uwato rei eman kow esamwo nöünöü, eman liefefinin
    kuuch me eman ätemwänin sip ir me ülüman ülüngat ierir, pwal ruoman lisom, eman
    watte me eman kükün.
  ssd-ssd: 'Kuate nu ndek sana: Agaŋmor afu kilmba ye tugum te prowa. Makau paŋgarnu
    ande, meme paŋgarnu ande, sipsip pailnu ande ŋakmba yar keŋmba ŋak, gami ande,
    sar umaŋ kitek ande turmba kilmba ye tugum te prowa ŋgina le'
  rop-rop: Wal God bin tok, “Yu go en bringimap wanbala gelwan buligi en wanbala nenigout
    en wanbala boiwan ship. Dei garra ol jidan 3 yiya ol. En yu bringimap dubala bard
    du, wanbala dab en wanbala pijin.”
  ukr-1871: 'Рече ж до його: Возьми менї телицю трилїтню, та козу трилїтню, та барана
    трохлїтка, та горлицю, та голубеня.'
  eng-AOI: Yahweh said to him, “Bring me a bullock, a goat and a male sheep, a ram.
    Get ones that are three years old. And also bring a dove and a pigeon.”
  yon-yon: Andoone, Yarimanbed yedmenoon, “Buromakau ingkod mimoyiib naningkod mimoyiib
    sibi ambi mimoyiib, yi korem kuu weeb ayoobmim dowan kereen kumbed, ayari on kawanmo
    mimo yaningko daviib ayari on kerekerek ingkod mimo yaningko pidyoniib kuu be
    mene.” andoon.
  bch-bch: 'Ta ikeo pan Abram, “Bada danga ga gid ne ga tinam pagau: bulmakao taine
    ede aea rai tol, ga meme taine ede aea rai tol, ga sipsip aranga ede aea rai tol,
    ga man ganei ede, ga man barur ede.”'
  deu-1951: 'Und er sprach zu ihm: Bringe mir eine dreijährige Kuh und eine dreijährige
    Ziege und einen dreijährigen Widder und eine Turteltaube und eine junge Taube.'
  eng-JPS: 'And He said unto him: ''Take Me a heifer of three years old, and a she-goat
    of three years old, and a ram of three years old, and a turtle-dove, and a young
    pigeon.'''
  ubr-ubr: On mes BADA on Abram iyafotai iyau, “Om Cow, goat a sheep tona kakaita
    kakaita asi kwanda ton a kumag a maufor on eboen enat auriu.”
  srp-1865: 'I reèe mu: prinesi mi junicu od tri godine i kozu od tri godine i ovna
    od tri godine i grlicu i golupèe.'
  lug-lug: Mukama n’amuddamu nti, “Ndeetera ennyana eyaakamala emyaka esatu, embuzi
    ey’emyaka esatu, endiga ensajja ey’emyaka esatu, kaamukuukulu n’ejjiba.”
  heb-heb: ויאמר אליו קחה לי עגלה משלשת ועז משלשת ואיל משלש ותר וגוזל׃
  ben-IRV: তিনি তাঁকে বললেন, “তুমি তিন বছরের এক গরু, তিন বছরের এক ছাগল, তিন বছরের
    একটি ভেড়া এবং এক ঘুঘু ও এক পায়রার বাচ্চা আমার কাছে আন।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਲਈ ਇੱਕ ਤਿੰਨ ਸਾਲ ਦੀ ਵੱਛੀ, ਇੱਕ ਤਿੰਨ ਸਾਲ ਦੀ ਬੱਕਰੀ
    ਅਤੇ ਇੱਕ ਤਿੰਨ ਸਾਲ ਦਾ ਲੇਲਾ, ਇੱਕ ਘੁੱਗੀ ਅਤੇ ਇੱਕ ਕਬੂਤਰ ਦਾ ਬੱਚਾ ਲੈ।
  tkr-tkr: 'Rəbbee mang''uk''le eyhen: – Yizdemee sa vuç''e, sa ts''e, sayib g''arg
    able. Adıyne gırgınçiqa xhebılle sen ixhecen. Sayib qı''nerkeyiy k''urk''uray
    able.'
  mwp-mwp: Awgadhan Abraman ibupuydhadhin mina yoepathamaypa nubepa. Nuy kedha mulaydhin
    Abramalpa, ‘Wa, ngidh ngayapa kaw ngapa mar, a nani a garkaz mamuy, mura thoeri
    wathalgal kay a yawa goeynaw a mina goeynaw.’
  mya-JVB: ထာဝရဘုရားကလည်း၊ သုံး နှစ်အသက်ရှိသောနွား မတကောင်၊ သုံး နှစ်အသက်ရှိသောဆိတ်
    တကောင်၊ သုံး နှစ်အသက်ရှိသောသိုး ထီးတကောင်၊ ချိုး တကောင်၊ ခို သငယ်တကောင်တို့ကို
    ငါ ဘို့ ယူ လော့ဟု မိန့် တော်မူသည်အတိုင်း၊
  tte-O: Kabo Yaubada iwaloba, “Bulumakau sinena kaigeda, gouti kaigeda yo sipi tauna
    kaigeda kali bolime yaiyona besiele tabe bunetutu kaigeda yo bunebune kaigeda
    ukwalaili kulawagilima koliyau.”
  tbg-tbg: Minti tuvaro Noravano Kotiva tiharo, Are purumakau nahe vo, memeraa nahe
    vo, sipisipi qora vo, taaramo ihi varakeka vara viri timiane. Inaara uviri taaraqantavata
    vara viri timiane, tuvaro
  hmo-hmo: Lohiabada ia gwau, “Boromakau hahine ta, lagani toi gauna, bona nani ta,
    lagani toi gauna, bona mamoe tau, lagani toi gauna, bona manu ena ladana kerea
    ta, bona pune manu natuna ta, oi mailaia lau dekenai.”
  ata-ata: Anu mukolinu aloxo ꞌo, “Nanoꞌe kau sema vile mo mee sema vile mo sipsip
    mulu vile tauu iexaꞌa tatalusi. Nanoꞌa ineꞌe noxilo. Nanoꞌu utu vile mo kuau vile
    kalumo.”
  nfa-nfa: Ka Na dhaa, peka na, “Sèmi neꞌe! Mai ti tao madha jꞌara èci, dhu paꞌèki
    lii padhai lii Jaꞌa deo na. De lamu more sapi rena ciꞌu, kahibꞌi rena ciꞌu, dènge
    kahibꞌi-kalèbho mone ciꞌu. Aaꞌi-aaꞌi sèra hudꞌi dhu umur tèlu tèu. Aa mèti kahèi
    koro iia ciꞌu, dènge koro jꞌaha ciꞌu.”
  urd-urd: उसने उस से कहा कि मेरे लिए तीन साल की एक बछिया, और तीन साल की एक बकरी,
    और तीन साल का एक मेंढा, और एक कुमरी, और एक कबूतर का बच्चा ले।
  rus-SYN: 'Господь сказал ему: возьми Мне трехлетнюю телицу, трехлетнюю козу, трехлетнего
    овна, горлицу и молодого голубя.'
  cbt-NTPO: —A'nara ohuaca', a'nara capra, a'nara carniro, inapita cara pi'ipitopiso'
    quëshico. Naporahuaton, a'nara nëpë', a'nara pë'tahua nëpëa'hua', inapitanta quëshico,
    itërin Yosëri.
  bqc-SIM: 'A wèwà à mɛ̀: Zununu wɛ̃̀ àaↄ̃ sɛ́ ń bleda wɛ̃̀ àaↄ̃o ń sãsa wɛ̃̀
    àaↄ̃o ń felentɛ̃nao ń felenguuluo.'
  tcz-CHONGTHU: Hichun Pathen in Abram ahou lim pin ajah a, “Bongnou kum thum lhingsa
    khat toh, kelngoi chal kumthum lhingsa khat toh, chule vahui nou khat le vapal
    nou khat ka henga hin choi tan,” ati peh e.
  mar-mar: तो त्यास म्हणाला, “माझ्यासाठी तीन वर्षांची एक कालवड, तीन वर्षांची एक शेळी,
    तीन वर्षांचा एक एडका तसेच एक होला व एक पारव्याचे पिल्लू आण.”
  tcs-tcs: Da AntapGod i bin ansa, ‘Teke wan yang tri iya oul omankau kam po mi wea
    i no bin gad beibi, ane wan tri iya oul omangout wea i no bin gad beibi, ane wan
    tri iya oul mansip. Ane teke wan kudluk ane wan yang geinau.’
  qub-qub: 'Chaura Tayta Dios niran: «Cayman apapämay juc ternërata, juc cabrata,
    juc uyshata quimsa watayojta-cama. Apapämay juc palumatapis juc pushapa wampatapis.»'
  bqp-bqp: 'À wèa à pì: Ǹ zùnunu wɛ̃̀ aakↄ̃ sɛ́ kũ blè wɛ̃̀ aakↄ̃o kũ sãkaro wɛ̃̀
    aakↄ̃o kũ potɛ̃nɛtɛ̃nnao kũ lukulukuuo.'
  hat-hat: Seyè a di l'. Pran yon ti gazèl bèf twazan, yon fenmèl kabrit twazan, yon
    belye twazan, yon toutrèl ak yon jenn pijon.
  eng-BSB: And the LORD said to him, “Bring Me a heifer, a goat, and a ram, each three
    years old, along with a turtledove and a young pigeon.”
  tod-tod: 'GALA ge ɠɛni ma: «Li, è kona saʋagɔ nikɛ ɓeai zo, ta kona saʋagɔ woli
    zaai, ta kona saʋagɔ ʋaala sinɛ wolai, è kpɔ kpumagoi ʋa, ta poopogi, è ti ɠula
    ga zalaɠai.»'
  eng-WEBPB: He said to him, “Bring me a heifer three years old, a female goat three
    years old, a ram three years old, a turtledove, and a young pigeon.”
  kbq-kbq: Higeno Ra Anumzamo'a amanage huno asami'ne, Tagufa kafu hu'nesia bulimakao
    a' anenta afu'ene, tagufa kafu hu'nesia a' anenta memene, tagufa kafu hu'nesia
    ve lama afu'ene, tare maho namararene, zamavarenka Nagrite eno.
  nhe-BL: 'Huan Toteco Dios quinanquili: ―Xinechhualiquili se becerra, se chivo huan
    se oquich borrego tlen quipiyaj eyi xihuitl. Nojquiya xinechhualiquili se pichontzi
    huan se paloma.'
  bus-bus: 'À wèàla à bè: Ǹ zùnunu wɛ̃̀ aagↄ̃ↄ sɛ́ kↄ̃n blè wɛ̃̀ aagↄ̃ↄo kↄ̃n sãkaro
    wɛ̃̀ aagↄ̃ↄo kↄ̃n pↄ̃tɛ̃ɛtɛ̃ngoo kↄ̃n lukulukuo.'
  gub-BL: Uwazar Tupàn Tuweharupi Wiko Ma'e ize'eg izupe. — Erur amo tapi'ak kuzà
    xe ihewe nehe kury. Erur amo àràpuhàrànete amo àràpuhàràn hawitu ma'e rehe we
    nehe no, paw rupi na'iruz kwarahy hereko har wà nehe. Erur amo pyku'i nehe no,
    amo pykahu nehe no, i'i Tupàn izupe.
  eng-DRA: 'And the Lord answered, and said: Take me a cow of three years old, and
    a she goat of three years, and a ram of three years, a turtle also, and a pigeon.'
  knf-knf: 'Kë aji na a : « Yaan iţijën uwit upatar, upi uŧañ na unkaneel ukaş. Undoli
    ţi ŋa uwo kaka ŋşubal ŋwajanţ. Ţijan kak urikaţe na ubalab unhumuŋ. »'
