verse: GEN.015.018
translations:
  mal-C: യഹോവ ആ ദിവസം അബ്രാമിനോട് ഒരു ഉടമ്പടിചെയ്തു. അവിടന്ന് ഇപ്രകാരം അരുളിച്ചെയ്തു.
    “ഞാൻ നിന്റെ സന്തതിക്ക് ഈജിപ്റ്റിലെ തോടുമുതൽ മഹാനദിയായ യൂഫ്രട്ടീസുവരെയുള്ള ദേശം
    തരും.
  deu-TKW: 'An jenem Tage schloß Jahwe einen Bund mit Abram und sprach: Deinen Nachkommen
    will ich dieses Land geben vom Strome Ägyptens an bis zum großen Strom, dem Euphratstrom,'
  lin-lin: 'Na mokolo yango, Yawe asalaki boyokani elongo na Abrami mpe alobaki :
    « Nakopesa mokili oyo na bakitani na yo wuta na moluka ya Ejipito kino na ebale
    Efrate :'
  cbr-NT: 'Usa ''ain ka a nëtënbi Nukën ''Ibun Abrambëtan achúshi ñu ''akin kakëxa:
    —Ënë mekama kana min rëbúnkikama ''inánti ''ain, Egipto bakamiaxa ukë me anuax
    ''imainun baka chaiira Éufrates kakë anu sënë́nbi kana ''inánti ''ain.'
  eng-LSV: In that day has YHWH made with Abram a covenant, saying, “To your seed
    I have given this land, from the River of Egypt to the great river, the Euphrates
    River,
  bmu-bmu: Kembunöŋ mewö sömbup likepŋi likepŋi mieŋgö sutŋire anda kaba sömaŋ miaŋgöreŋ
    Abrambuk jöjöhö areŋ aka (kaisöpsöpŋan mi mem köhöiba) keu kewö jii mörök, “Nöŋön
    gölme ki mi göhö gwölönarökurupki yeŋgö buŋaya qem engimam. Miaŋgö jaböŋi mi Ijiptkö
    o töwatŋi (Nail) miaŋgöreŋök könahiba kaba ki oŋgita anda o töwatŋi ketaŋi qetŋi
    Yufreitis miaŋgöreŋ teköma.
  eng-GNV: In that same day the Lord made a couenant with Abram, saying, Vnto thy
    seede haue I giuen this lande, from the riuer of Egypt vnto the great riuer, the
    riuer Euphrates.
  eng-WEBSTER: 'In that same day the LORD made a covenant with Abram, saying, To thy
    seed have I given this land, from the river of Egypt to the great river, the river
    Euphrates:'
  nhw-BL: 'Huan quej nopa ipan nopa tonal, TOTECO quicajqui icamanal ihuaya Abram
    huan quiilhui: ―Nochi ni tlali niquinmacas moteipan ixhuihua. Quiselise nochi
    ni tlali tlen campa pehua ica nopa hueyi hueyatl ipan tlali Egipto ica campa temo
    tonati huan noja quiselise hasta nopa hueyi hueyatl catli itoca Eufrates campa
    hualquisa tonati.'
  swh-ONEN: Siku hiyo Bwana akafanya Agano na Abramu, na kumwambia, “Nitawapa wazao
    wako nchi hii, kuanzia Kijito cha Misri hadi mto ule mkubwa, Frati,
  bba-bba: Nɡe mɛyɑ u kɑ Aburɑmu ɑrukɑwɑni bɔkuɑ tɔ̃ɔ te sɔɔ u nɛɛ, wunɛn bweserɑ
    kon tem mɛni wɛ̃ sɑɑ dɑɑ piibu ɡe ɡɑ wɑ̃ɑ Eɡibitin tem nɔɔ burɑ yerun di sere
    dɑɑ bɑkɑ ten mi, te bɑ mɔ̀ Efɑrɑti.
  eng-KJVCPB: 'In the same day the Lord made a covenant with Abram, saying, Unto thy
    seed have I given this land, from the river of Egypt unto the great river, the
    river Euphrates:'
  cpy-cpy: 'Aripaete ikenkithawaetakaakiri Tajorentsi Abram, ikantakiri: “Nashitakaeyaari
    picharinipaeni iroka kepatsi, etanakyaawo antawaaki nija Egipto-ki, roojatzi antawaaki
    nija Eufrates, rootaki aapatziyawakaanteeyaari.'
  mpx-mpx: 'He i gan i ola to, inoke lan o elana Yehoba bateli i ginol Abalam elana
    i ba, “Labi toto ya ya pek tubutubumwau elal, i telipunaa Itipita ana Sinawel
    elana ge i nok i na wewel Yupeleitis elana:'
  wbp-wbp: Ngula-kurlunyajurla ngungkurr-nyinaja YAAWIYI-ji Yipurumukuju jungarni-nyinanja-kurraku.
    Ngula-jangkaju, wangkajalkurla Yipurumukuju yungurla jangku-pinyi nguruju, “Nyampu
    nguru kuja-ka ngunamirra karlarra Yijipi-ngirli karru wiri-ngirli manu kakarrara-kurra
    karru wiri-kirra Yupirayiti-kirra, ngulaju kapurna-jana nyuntu-nyangu-purnuku
    kurdukurduku yinyi.
  luo-luo: Odiechiengno Jehova Nyasaye notimo singruok gi Abram mowachone niya, “To
    ne nyikwayi, amiyogi pinyni, koa e aora mar Misri nyaka aora maduongʼ mar Yufrate.
  meu-meu: 'Una dina ai Iehova ese Abram e gwau henia hamata, eto, Lau ese ina tano
    na oi garamu vada na henidia, Aigupto sinavaina amo ela bona sinavai badana, ladana
    na Eufrate:'
  npi-ULB: त्यसै दिन परमप्रभुले यसो भनेर अब्रामसँग करार बाँध्‍नुभयो, “म तेरा सन्तानहरूलाई
    यसैद्वारा यो भूमि दिन्छु, जुन मिश्रादेखि महानदी अर्थात् युफ्रेटिससम्म छ-
  yor-yor: 'Ní ọjọ́ náà gan an ni Olúwa dá májẹ̀mú pẹ̀lú Abramu, ó sì wí pé, “Àwọn
    ìran rẹ ni èmi yóò fi ilẹ̀ yìí fún, láti odò Ejibiti dé odò ńlá Eufurate:'
  emp-NTPO: 'Ara maʌ̃ba Ãcõrẽba Abraʌ̃ ume nãwã bed̶ea b̶ʌsia: –Wãrãda mʌ̃a bʌd̶eba
    yõi purua naʌ̃gʌ ẽjũãra diaya Egipto quĩrãpe b̶ʌ dod̶eba ab̶a do waib̶ʌa Euprate
    abadad̶aa.'
  ind-ind: Saat itu juga, TUHAN mengadakan perjanjian dengan Abram, kata-Nya, “Kepada
    keturunanmu akan Aku berikan seluruh negeri ini, mulai dari perbatasan Mesir di
    selatan sampai ke Sungai Efrat di utara,
  pes-OPCB: 'آن روز خداوند با ابرام عهد بست و فرمود: «من این سرزمین را از مرز مصر
    تا رود فرات به نسل تو می‌بخشم،'
  ssx-ssx: Kutupa koto pate koneta꞉ Tekehalima꞉ Eipola꞉ma꞉ yaapo pi la꞉ witolo alota꞉
    I̱ma꞉ do yata꞉polo kenke paeyaota꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉
    wekiwandiki pa꞉ta꞉ halueke laa pi la꞉ witolome. Oni Idiepi yu tombona꞉ kini pea
    pua mo Yupoteitisi ikali puata꞉
  lcm-lcm: Si taun ang akorong vanang IAVE kala atung kana palpalatung ve Abaram.
    Kata mengen asukang ke, “Naka alis kam matmatan inatus ta vuk roe aongos ke le
    si sung ang i Aigipto tung si sung lava ang i Euparates -
  aer-aer: Kere ikwere-akertele YAHWEH Abram-eke alhileke angkemele, “Apmere nhenhe
    Egypt-nge ayerrere atheke-arle aneme lhere akngerre ikngerre atheke lhere akngerre
    Euphrates-werne atheke, The ampe ngkwinhe areye anthetyenhe.
  tgl-ULB: Sa araw na iyon gumawa si Yahweh ng tipan kay Abram, na nagsasabing, “Ibinibigay
    ko sa iyong kaapu-apuhan ang lupaing ito, mula sa ilog ng Ehipto patungo sa dakilang
    ilog ng Eufrates, ang Eufrates—
  nop-nop: Mele nai uŋaniŋ Yawehdi indiŋ yoŋa Abalamdut yofolok tugumuk. “Isip kwet
    diniŋ imeneniŋ tububihila uge uge Yufeletis ime wapum ginaŋ dapmalak. Biyagoŋ
    kuyoŋ, kwet u yalakigeye yemdok yokwambundalat.
  kca-kca: 'Щи хӑтәԓән Турәм Куща Аврам пиԓән йастантәпса верәс, йастәман: «Тӑм мўв
    йэԓԓы уԓты ԋаврэмԓана Ма мӑԓэм, Египет йŏхан эԓты Евфрат ас унты:'
  cbu-NT: Anuritam zar psaan Apanll Apramarinpatini amikurtaranganaya. Anshuri Apanll
    Apramarinee; Nuw shiyachcheem nlluranur watsapuneem kapung panachima; kung Ijiptomand
    yáyaruri, arangeem kung kapung Eufratis anumun tutsipeeri, yáyaruri panachima,
    Apanll tárangiya.
  usa-usa: Mitáo Yawe Îtogo Abaramte aamá tima-yarutuwena mirá-tiráiye, “Kemá Ítípike
    nokómmá maréna Ípáráiti anoo nokaq mami márá ení iyápó-anna yiménúne,
  hui-hui: Horo ogoningi Anduane Homogohanda Abaramahondo habo nalolene bi hongohe
    mbira lo wialu lalu, Ai i̱na dindi ogoni í̠naga aguaneneru ti mulebero. Tubari
    iba emene Iyibi dindi kawareha pedagoni puabo halu amuraore Yuberedisini hende
    holebira.
  wrs-wrs: Wo nonamangas Yaweva Apramba osva omnana, men kava yemba tanam ishomnav,
    hona pethamangas si kava yetindimba kovorahunvav. Mendekli pethava kava kovorahunvav,
    verava Isipnindna ambsalla, verava Yupretis pora.
  mya-mya: ထို​အ​ချိန်​ထို​နေ​ရာ​၌​ထာ​ဝ​ရ​ဘု​ရား​သည် အာ​ဗြံ​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​တော်​မူ​၏။
    ထာ​ဝ​ရ ဘု​ရား​က၊-
  cbi-NTPO: 'Tsejtu juntsa malunun Abramnu Yavé yaba veta'' veta'' tsanguedaa titu,
    entsandimi: Entsa tu bene ñunu sera'' jimu chachillanu kuwanu tsuyu, matyu Egipto
    pibi kuwamin, Éufrates aa pibi jingue kuwanu tsuyu,'
  bod-N: ཉིན་དེ༌ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཨབ་རམ་ལ་ཞལ་ཆད་བཞག་སྟེ་འདི་སྐད༌དུ། བདག་གིས་ཨེ་ཅིབ་ཀྱི་ཆུ་བོ་ནས་ཕི་རཱད་ཆུ་བོའི་བར་གྱི་ས་ཆ་འདི་དག་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ལ་སྤྲད་ཟིན༌ཏེ།
  wsk-wsk: Tom umutang te Yawe Abram ilak den kalo se balam, “Ani ali imi ni se ka
    gue te lilim la ningarsam. Se ali ko tom mu Egypt ko Wadi mu te se nama yu biya
    Euphrates.
  kkl-kkl: Undo unulamog abeneko Allahri sumene Abramag salag lelamogti, “Andi mabo
    mangaroba-ag mog so'o nene anag Mesira yalamlari mag nubunge Efrat neneag. Keni
    nimiri so'oap, Kenas nimiri so'oap, Kadmon nimiri so'oap, Het nimiri so'oap, Feris
    nimiri so'oap, Rafaim nimiri so'oap, Amori nimiri so'oap, Kanaan nimiri so'oap,
    Girgasi nimiri so'oap, Yebus nimiri so'oap andi mangaroba-ag tatsinun,” seog.
  sna-sna: Pazuva iro, Jehovha akaita sungano naAbhurama akati, “Nyika iyi ndinoipa
    kuzvizvarwa zvako, kubva kurwizi rweIjipiti kusvikira kurwizi rukuru, Yufuratesi,
  spa-BLM: 'Aquel día Yahvé hizo un pacto con Abram, diciendo: “He dado esta tierra
    a tu descendencia, desde el río de Egipto hasta el gran río, el río Éufrates:'
  beu-beu: Uanguveng anguba LAHATALA Ana Epalai angu metma Abram veng at mateng. Lahatala
    Ana mateng hula, “Abram! Na aat palai. Mana anga eoang anga eningse Na metma eetabaning
    ang naung inang, mulai Masir, sampe Efrat moar angu mi,
  cac-cac: 'Aton d''a jun ac''val chi'' ix sb''o strato Jehová yed'' vin̈aj Abram
    chi'', ix yalan icha tic: —A jun luum tic ol vac'' d''a eb'' in̈tilal, schacot
    lum d''a jun smelemal a'' d''a yic Egipto, masanto d''a a'' Éufrates,'
  swh-ULB: Siku hiyo Yahwe akafanya agano na Abram, akisema, “Ninatoa nchi hii kwa
    uzao wako, kutoka mto wa Misri hadi kwenye mto mkuu, Frati -
  bel-bel: 'У гэты дзень заключыў Гасподзь запавет з Абрамам, сказаўшы: нашчадкам
    тваім даю Я зямлю гэтую, ад ракі Егіпецкай да вялікай ракі, ракі Еўфрат:'
  deu-ELBBK: 'An diesem Tag machte der HERR einen Bund mit Abram und sprach: Deinen
    Nachkommen gebe ich dieses Land vom Strom Ägyptens bis an den großen Strom, den
    Strom Euphrath:'
  mbb-OT: Ne zutun he andew, midtukud is Nengazen te kebpekid-uyun din ki Abram. Ke
    sikandin te, “Ibeǥey ku te menge kevuwazan nu heini he tanà. Puun diyà te wahig
    te Ehipto pehendiyà te zekelà he Wahig he Eufrates.
  msc-msc: 'Wo lon jɛrɛ rɔ, teriya donda Allabatala ni Iburama tɛma. A ka a fɔ a yɛ
    ko: «N di duu ɲin di i bɔnsɔn ma, ka bɔ Misiran ba ma, ka wa haan ba belebele
    ba ma, mɛn ye Efirati ba ri kɔnin.'
  mal-2015: 'അന്നു യഹോവ അബ്രാമിനോടു ഒരു നിയമം ചെയ്തു: നിന്റെ സന്തതിക്കു ഞാൻ മിസ്രയീംനദി
    തുടങ്ങി ഫ്രാത്ത് നദിയായ മഹാനദിവരെയുള്ള ഈ ദേശത്തെ,'
  tuo-NT: 'Ti nʉmʉrẽta, Õꞌacʉ̃ Abrã meꞌrã cʉ̃ “Mʉꞌʉrẽ aꞌtiro weegʉti” níꞌquere apocʉ
    niwĩ. Abrãrẽ aꞌtiro nicʉ niwĩ: —Aꞌti diꞌtare mʉꞌʉ pãrãmerã nituriarãrẽ oꞌogʉti.
    Egipto cja dia meꞌrã nʉꞌcã, téé dia pajiri maa Éufrates wãmetiri maapʉ nitʉorosaꞌa.'
  gup-gup: Wanjh bu kundjalmekbe kunbarnangarra Yawey wokkurrmerrinj bimarneyimeng
    Abram biberrebbom, yimeng, “Kaluk ngudda ke nawu yibenkebmawahme ngaye ngabenbolkwon
    kondanjkunu kunred kubolkwarlah, kabolkdedjdjingmang kore mankabo ngarre Egypt,
    kadjalewi kabolkburnbun kore mankuken mankabo manbu Euphrates.
  met-met: Mana xaidapka baguba Toxoratamona hau haruangua rangua Ebram, saing harua
    ba, “Ngasina titia li na garam ranggindi. Titi ragunoa bing ungguti mana langga
    Isip ila laing sok mana lang sabangga duxu ba Yupretis,
  gvs-gvs: 'E amo maliyalinayana goi Yauwe ikanasíuna Eberam yaina idigo kana, ‘Eberam,
    akatótula bego im boda poyapoya ame bei avinidi. Poyapoyayana ana túwana ame nakae:
    Itipita ina sákala gagaina Yuparetisi.'
  rmc-rmc: 'Andre oda džives phandľa o RAJ e zmluva le Abramoha a phenďa leske: „Tire
    čhavenge dava kadi phuv le paňestar Egipt dži paš o baro paňi Eufrat,'
  nlg-nlg: Mi tana bongi keri Yahweh te baubahu vania Abram ge ghaghua, “Ku hera na
    lei vaivarimu na lei bona ni pari raini, te vuivuni tana kobekobena Egypt me va
    sara tana beti tina sule i Euphrates.
  dgr-DOGNT: Ekò k'e gots'ǫ̀ K'àowo Abram xè nàowo nàtsoo whehtsı̨, hayèhdı, “Egypt
    nèk'e ts'ǫ̀ nıwà-le deh nıɂàa gots'ǫ, yeè dehcho Yufrates wìyeh ts'ǫ̀ dèè haı̨hcho
    nets'ıhɂǫ̀ǫ-dǫǫ̀ gıghàehɂǫ hǫt'e.
  pes-OPV: 'در آن روز، خداوندبا ابرام عهد بست و گفت: «این زمین را از نهر مصرتا به
    نهر عظیم، یعنی نهر فرات، به نسل توبخشیده‌ام،'
  ron-1924: 'Ын зиуа ачея, Домнул а фэкут ун легэмынт ку Аврам ши й-а зис: „Семинцей
    тале дау цара ачаста, де ла рыул Еӂиптулуй пынэ ла рыул чел маре, рыул Еуфрат,'
  ben-OBCV: সেদিন সদাপ্রভু অব্রামের সঙ্গে একটি নিয়ম স্থাপন করে বললেন, “আমি মিশরের
    ওয়াদি থেকে সেই মহানদী ইউফ্রেটিস পর্যন্ত এই দেশটি—
  lex-lex: 'La'' ler de de, Orgahi Nhi''a nnio''a id la Nora Abrama, lirni: “Agala
    gen dilla duratmu-waitmu. Noha di nden nek la Mesir gerlawanni de nodi liarni
    la gerlawlawan de, de gerlawna Efrata,'
  rgu-rgu: Faiꞌ ria boe, MANETUALAIN heke hehelu-barataaꞌ no Abram. Ana nafada nae,
    “Au helu, neuꞌ ko Au fee nusaꞌ ia neuꞌ o tititi-nonosim, neme lee Masir losa lee
    Efrat,
  som-som: 'Maalintaas Rabbigu Aabraam buu axdi la dhigtay, isagoo leh, Farcankaagaan
    siiyey dhulkan, oo laga bilaabo webiga Masar ilaa webiga weyn, oo ah webi Yufraad:'
  lat-VUC: 'In illo die pepigit Dominus fœdus cum Abram, dicens: Semini tuo dabo terram
    hanc a fluvio Ægypti usque ad fluvium magnum Euphraten,'
  aoi-aoi: Kembirra akini-yada ngawa eneja nakina Yaweya ni-yarrkakumarnuma eningarumuruma
    ayakwa Aburema-langwi-yada. Umba Aburema enamba-langwa nu-manga akina ayakwa ena-langwi-yada.
    Ni-yama Yaweya enuwa-wa, “Amurndakenena ayakwa nganyangwa, akwa nara a-yarrkuwarrukwajuma
    ningena. Enene-ka angalya aringbirra amandangwa ka-kwunama nungkwa-langwu-wa numirena-murriya
    warnikinikaduwa-wa. Wurrakine-ka na-likajama enena angalya Yijiba-langwa akwa
    engku-wa angerriba angabu-wa adirrungwarna adalyuma emikirra Yiburadija.
  eng-ASVBT: 'In that day Jehovah made a covenant with Abram, saying, Unto thy seed
    have I given this land, from the river of Egypt unto the great river, the river
    Euphrates:'
  mna-mna: 'Mbeŋ tana, Merere imbuk sua ila ki Abaram mi iso: “Nio ko aŋkam toono
    ta boozomen tiŋgi pa popoŋana ku ma iwe len. Toono tiom ko ila tuŋ su yok kizin
    Aikuptu kezeene, mi ila imap su yok biibi Euprates.'
  ita-1885: 'In quel giorno il Signore fece patto con Abramo, dicendo: Io ho dato
    alla tua progenie questo paese, dal fiume di Egitto fino al fiume grande, ch''
    è il fiume Eufrate;'
  eng-LXXUP: In that day the Lord made a covenant with Abram, saying, To thy seed
    I will give this land, from the river of Egypt to the great river Euphrates.
  eng-ULB: On that day Yahweh made a covenant with Abram, saying, “To your descendants
    I hereby give this land, from the river of Egypt to the great river, the Euphrates—
  spa-VBL: 'Así fue como el Señor hizo un acuerdo con Abram ese día, prometiéndole:
    “Yo le daré esta tierra a tus descendientes. Se extiende desde el Wadi de Egypto
    hasta el gran río Éufrates,'
  fra-_FOB: 'En ce jour-là, l''Éternel traita alliance avec Abram, en disant: Je donne
    ce pays à ta postérité, depuis le fleuve d''Égypte jusqu''au grand fleuve, au
