  hbo-hbo: בַּיֹּ֣ום הַה֗וּא כָּרַ֧ת יְהוָ֛ה אֶת־אַבְרָ֖ם בְּרִ֣ית לֵאמֹ֑ר לְזַרְעֲךָ֗
    נָתַ֙תִּי֙ אֶת־הָאָ֣רֶץ הַזֹּ֔את מִנְּהַ֣ר מִצְרַ֔יִם עַד־הַנָּהָ֥ר הַגָּדֹ֖ל
    נְהַר־פְּרָֽת׃
  shp-NTPO: 'Ja netenribira Ibo betan Abramman, ja senenhabekonti joi axon neskáakin
    yoia iki: —Nato maira, min chiní bakebo en meninoxiki. Egipto paronkoniax peokootax,
    aniparo Éufrates kaman.'
  eng-WYCLIFFE: In that dai the Lord made a couenaunt of pees with Abram, and seide,
    Y schal yyue to thi seed this lond, fro the ryuer of Egipt til to the greet ryuer
    Eufrates; Cyneis,
  piu-2006: '@see-verse:GEN.015.017'
  pjt-pjt: Ka pala palula-aṟangka Godalu Aipamanya kalkuṉu alatji wangkara, “Ngayulu
    nyuntumpakunu tjuṯa ngula manta nyangatja unganyi walytjaringkula nguraṟarinytjaku.
    Panya manta Itjipala itinguṟu alinytjara karu ini Yupuṟaitilakutu ma-ngaṟala waṉaṉi,
    manta pala puḻka palunyaṉa unganyi nyuntumpakunu tjuṯa. Palu ngura nyanga palulawanu
    panya aṉangu kutjupa kutjupa tjuṯa kuwari nyinara waṉaṉi panya Kinkunu tjuṯa,
    Kinitjikunu tjuṯa, Katamanikunu tjuṯa, Iitakunu tjuṯa, Piṟitjikunu tjuṯa, Ripaim
    tjuṯa, Amurkunu tjuṯa, Kainankunu tjuṯa, Kirkatjakunu tjuṯa munu Tjaipukunu tjuṯa,
    aṉangu tjuṯa mulapa.” Alatji Godalu Aipamanya wangkara kalkuṉu. Ka Aipamanya Godaku
    mulamularingu, panya paluṟu waṟu ayinayini kutjara urinyangka nyakula kulinu,
    “Mulapa Godalu ngayunya kalkuṉu.”
  cwe-cwe: Maabaho Mndewa Mulungu katenda chilagano na Abulamu, kalonga, “Nolagana
    kuweng'ha ino welesi wako wose kusongela lwanda lwa Misili mbaka lwanda lukulu
    lwa Efulati,
  bgs-bgs: Tô oras tô, igimu tô Áglangngagán ka kasabotan tun ki Abram, na mà din,
    “Bággén ku tun ta mga rubbad nu tô kaluwagan kani banuwa. Tikud tun ta Wayig ka
    Ehipto sippang tun ta dakál Wayig ka Eufrates, tô gó tô tanà na bággén ku kandan.
  kik-kik: 'Mũthenya ũcio, Jehova akĩrĩĩkanĩra na Aburamu kĩrĩkanĩro, akĩmwĩra atĩrĩ,
    “Nĩndahe njiaro ciaku bũrũri ũyũ, kuuma rũũĩ rwa Misiri nginya rũũĩ rũrĩa rũnene
    rwa Farati:'
  ksr-ksr: Poŋnoŋ oro leelee iikawaa batugianoŋ kema kaŋ somaŋa kanoŋ Abrambo soomoŋgo
    areŋ ama (kaisareyanoŋ ii meŋ kotiiŋ) qaa kokaeŋ ijoro, “Niinoŋ baloŋ koi ii goo
    gbiliuruga ii buŋa qeŋ oŋomaŋa. Iikawaa jawoya ii Iijiptwaa apu gowoya (Nail)
    iikanoŋa kanaiŋ kaŋ koi uuguŋ kema apu bereŋa somata qata Yufreitis iikanoŋ tegowaa.
  omb-omb: 'Lo rani ngehi i Huqe mo vai na waratau siaga mei Ebram mo veve vena, “Nain
    bete na vanue ngaha lawe renetumu mo tavuigi lo arai vanue Ijib mo dadari lo wai
    meuri lawua Iveretis:'
  fra-NCL: 'En ce jour-là, Yahweh fit alliance avec Abram, en disant : « Je donne
    à ta postérité ce pays, depuis le fleuve d’Égypte jusqu’au grand fleuve, au fleuve
    de l’Euphrate :'
  cek-AK: To na niah Angraeng mah Abram hoi lokmaihaih to sak moe, Izip prae vapui
    thung hoiah kalen parai vapui, Euphrates vapui;
  xla-xla: Alila oloma edla Godta A꞉iblam dla yu itiyapo himmama epo atlaiyo, “Wa꞉
    mamadulo dla na꞉ta ta꞉la iye hamilowepo. Ta꞉la ya꞉ sukuluye ipo, Isip aloma tle
    kotiyapame tame Yupalates aloma pato dla gudepo.
  cuk-cuk: 'A-ibagi, Bab-Jehová Abram-ebo igar mesisad. Agi Abramʼga sogded: —We-yala
    be-waganga an ukoed, Egipto-diwar-maid-akar, diwar-dummad-Éufrates maidse.'
  uig-CYR: 'Дәл шу күни Пәрвәрдигар Абрам билән әһдә түзүп униңға: — «Мән сениң нәслиңгә
    бу зиминни Мисирниң еқинидин тартип Улуқ дәрия, йәни Әфрат дәриясиғичә беримән;
    йәни Кенийләр, Кәниззийлар, Кадмонийлар,'
  tel-2017: ఆ రోజున యెహోవా “ఐగుప్తు నది నుంచి, పేరుగాంచిన యూఫ్రటీసు నది వరకూ ఉన్న
    ఈ ప్రదేశాన్ని నీ వారసులకు ఇస్తాను.
  hat-BSA: 'Nan jou sa a, SENYÈ a te fè yon akò avèk Abram. Li te di: “A desandan
    ou yo, Mwen va bay peyi sa a, depi nan larivyè Égypte la, jis rive nan gran rivyè
    a, larivyè Euphrate,'
  kos-kos: Na in pacl sacna, LEUM GOD El orala wulela se inmasrlol ac Abram, fahkang,
    “Nga wulela mu nga ac sot facl se inge nufon nu sin fwilin tulik nutum, mutawauk
    ke masrol lun Egypt nwe ke Infacl Euphrates,
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא כָּרַ֧ת יְהוָ֛ה אֶת־אַבְרָ֖ם בְּרִ֣ית לֵאמֹ֑ר לְזַרְעֲךָ֗
    נָתַ֙תִּי֙ אֶת־הָאָ֣רֶץ הַזֹּ֔את מִנְּהַ֣ר מִצְרַ֔יִם עַד־הַנָּהָ֥ר הַגָּדֹ֖ל
    נְהַר־פְּרָֽת׃
  ibo-ibo: Nʼụbọchị ahụ ka Onyenwe anyị na Ebram gbara ndụ. Ọ sị, “Ndị agbụrụ gị ka
    m ga-enye ala ndị a, malite nʼiyi ndị Ijipt ruo nʼiyi ukwu Yufretis.
  ory-ory: ପୁଣି, ସେହି ଦିନ ସଦାପ୍ରଭୁ ଅବ୍ରାମଙ୍କ ସହିତ ନିୟମ ସ୍ଥିର କରି କହିଲେ, “ଆମ୍ଭେ ଏହି
    ମିସରୀୟ ନଦୀଠାରୁ ଫରାତ୍‍ ନାମକ ମହାନଦୀ ପର୍ଯ୍ୟନ୍ତ ଏହି ଦେଶ ତୁମ୍ଭ ବଂଶକୁ ଦେଲୁ,
  wmt-wmt: '@see-verse:GEN.015.017'
  chk-chk: Iwe, lon ewe rän ewe Samol mi Lapalap a föri eu pwon ngeni Apram o apasa,
    “Üpwe ngeni mwirimwirum kana ei fanü, seni ewe chanpupun Isip tori ewe chanpupu
    mi watte itan Oifrat,
  ssd-ssd: 'Taŋanaik le Suŋgo nu Abram ndoŋ wamdus ulendika siŋka son pasa Abram sana:
    Ne tuku ndare ye kilke te serniŋgamŋgit. Isip tuku kule suŋgo kumamŋge kumba ka
    kule suŋgo Yufretis kumamŋge tiŋgate kilke ta ŋakmba tane sertiŋgamŋgit.'
  rop-rop: En deya gin langa det pleis na YAWEI bin meigim strongwan pramis langa
    Eibram. Imbin tok, “Ai gibit langa yu biginini olabat dijan kantri na brom det
    riba wansaid langa det kantri gulum Ijip raidap langa det bigwan riba gulum Yufreitis.
  ukr-1871: 'У той день завітував Господь з Аврамом завіт, глаголючи: Потомству твойму
    дам землю сю від ріки Египецької до ріки великої, ріки Евфрата:'
  eng-AOI: Right at that time Yahweh made a covenant with Abram. Yahweh said to him,
    “These are my words and I won't change them. Truly I will give this whole land
    to your descendants. It goes from Egypt right over there to the big Euphrates
    River.
  yon-yon: Yarimanbed Abram yaa amob weng yedme kowoon, “Okad keembed kuri wene Idyip
    okad yimin, kari wene ok Yufretes yimin, eb awoya ari yaa kondaniin.” andoon.|H
  bch-bch: Ngan bong toaiua Maron irau posanga toman ngan Abram ta lolod kelede ta
    ikeo, “Gau napan tano toa ne pagid tibutibum. Tano aea but imata idio ngan tibur
    Isip aea eau, be aea but iadag ila iuot ngan eau kapei Iupretis.
  deu-1951: 'An dem Tage machte der HERR einen Bund mit Abram und sprach: Deinem Samen
    habe ich dieses Land gegeben, vom Fluß Ägyptens bis an den großen Strom, den Euphrat:'
  eng-JPS: 'In that day the LORD made a covenant with Abram, saying: ''Unto thy seed
    have I given this land, from the river of Egypt unto the great river, the river
    Euphrates;'
  ubr-ubr: On rai BADA on Abram rus dura bo baibasit siyamai ato BADA on Abram iyawur
    iyau, “Yau aumatanim om am dam warar on atonio tafanam engon tutufin anites. Egypt
    sareu kafakakai an farat inai Euphrates sareu gagamin an faratai.
  srp-1865: 'Taj dan uèini Gospod zavjet s Avramom govoreæi: sjemenu tvojemu dadoh
    zemlju ovu od vode Misirske do velike vode, vode Efrata,'
  lug-lug: 'Ku lunaku olwo Mukama n’akola endagaano ne Ibulaamu ng’agamba nti, “Ezadde
    lyo ndiwa ensi eno, okuva ku mugga ogw’e Misiri okutuuka ku mugga omunene, omugga
    Fulaati:'
  heb-heb: ביום ההוא כרת יהוה את אברם ברית לאמר לזרעך נתתי את הארץ הזאת מנהר מצרים
    עד הנהר הגדל נהר פרת׃
  ben-IRV: সেই দিন সদাপ্রভু অব্রামের সঙ্গে নিয়ম স্থির করে বললেন, “আমি মিশরের নদী
    থেকে মহানদী, ফরাৎ নদী পর্যন্ত এই দেশ তোমার বংশকে দিলাম;
  pan-pan: ਉਸ ਦਿਨ ਯਹੋਵਾਹ ਨੇ ਇੱਕ ਨੇਮ ਅਬਰਾਮ ਨਾਲ ਬੰਨ੍ਹਿਆ, ਤੇਰੀ ਅੰਸ ਨੂੰ ਮੈਂ ਇਹ ਦੇਸ਼ ਦੇ
    ਦਿੱਤਾ ਹੈ ਅਰਥਾਤ ਮਿਸਰ ਦੇ ਦਰਿਆ ਤੋਂ ਲੈ ਕੇ ਵੱਡੇ ਦਰਿਆ ਫ਼ਰਾਤ ਤੱਕ
  tkr-tkr: 'Mane yiğıl Rəbbee İbramıka hav''uyne mugaavilee inəxüd eyhe: – Zı Misirne
    damayle xənne Fəratne damaysqameen ine milletbışin:'
  mwp-mwp: Senabi thonara nanga Awgadhan yawadhan aymoedhin Abramalpa kedha, ‘Ngath
    nginu kaziw kazipa bangal in nubi boeradhar maypa marngu, Aykupithu doegamoengu
    kuyku oemay kurusipa Upreythizaw Koesapa.
  mya-JVB: ထို နေ့ ၌ ထာဝရဘုရား သည် အာဗြံ နှင့် ပဋိညာဉ် ပြု တော်မူလျက်၊ အဲဂုတ္တု မြစ်
    မှစ၍ မြစ် ကြီး တည်းဟူသော၊ ဥဖရတ် မြစ် တိုင်အောင်၊ ဤ ပြည် ကို၎င်း၊.
  tte-O: Kaliyatenane koina kabo Abelem kenona mena igitai yakato walo yawasosi bwaite
    koina Yaubada kelabilabin kamwasana kana kilakilala iginauli. Kabo Yaubada iwalo
    Abelem koina iba, “Dedei bwaite yatalamwan yaolegili tubumwao kolili, iyatubuya
    Itipita kanasiga ilau waila Yupeleitisi koina, bwaimwa
  tbg-tbg: Mintuvaro vi entaraqaa Noravano Kotiva Eparaamikantiro uva tiva taatautero
    tiharo, Isipi vataqaahairo vatavano viviro vuru Iufaretisi Namari auvahini taiqaaina
    vatara ai amirerave.
  hmo-hmo: 'Unai dina dekenai Lohiabada ese Aberamo dekenai ia gwauhamata, bona gwauhamata
    taravatuna ia karaia, ia gwau, “Lau ese oiemu tubuna taudia dekenai inai tano
    ibounai do lau henia: Aigupito ena sinavai dekena amo ia lao bona sinavai badana
    ladana Euperate.'
  ata-ata: No voxo ane ne, la IAUE ilou Avalamu misakiinu vaikala sou opo vilesisi
    la IAUE muvikalanu Avalamu aloxo ꞌo, “Eni aitixaꞌa ta ꞌiliꞌiline iloꞌa ta xasixasine
    mo ta ꞌilusulusuneni lialia e pilixasou musokou no lexa ne Aixiputo la mulai mutalo
    ne lexa tila ne Iupileitisi.
  nfa-nfa: Lodꞌo èèna, LAMATUA paꞌèki lii pajaji dènge Abram. Na peka na, “Jaꞌa jaji
    mema èu kèna, bèli-camèdꞌa Jaꞌa pangèdꞌu mi ana-èpu èu rai neꞌe ne, mulai nèti
    loko Masir, dꞌai loko Efrat,
  urd-urd: उसी रोज़ ख़ुदावन्द ने इब्रहाम से 'अहद किया और फ़रमाया, यह मुल्क दरिया —
    ए — मिस्र से लेकर उस बड़े दरिया या'नी दरयाए — फ़रात तक,
  rus-SYN: 'В этот день заключил Господь завет с Аврамом, сказав: потомству твоему
    даю Я землю сию, от реки Египетской до великой реки, реки Евфрата:'
  cbt-NTPO: 'Naporo tahuëri chachin, Sinioro Apranë anoyatërin. Anoyataton itapon:
    —Shiparinpita iso no''pa'' quëtarahuë: Iquipito i'' quëran huarë'' Iopiratisii''
    pancai''pa'', hua''anëntopiso naniarin.'
  bqc-SIM: 'Zĩbeezĩ Dii mɛ̀ a bàa aↄ kú ń Ablaũo à mɛ̀: Má bùsuɛ bee kpa
    n buiↄwaɛ za Egipi zɛ́ swai e swa zↄ̃ↄ pↄ́ wì mɛ Uflatai,'
  tcz-CHONGTHU: Hichun Pathen in Abram chu hitin a kihoulimpi in, kinoptona aneilhon
    in hiche nichun, “Keiman nason na chilhahte kapeh gam chu hiche hi ahi, Egypt
    gamgi apat luipi dung gei Euphrate vadung gei,
  mar-mar: त्या दिवशी परमेश्वराने अब्रामाशी करार केला. तो म्हणाला, “मिसर देशाच्या
    नदीपासून फरात महानदीपर्यंतचा
  tcs-tcs: Lo da seimdei, da AntapGod i bin meke strong griment wea Abram. God bin
    spik, ‘Po dem pamlelain blo yu, ai prapa gibe dempla dis lan, i stat prom baundri
    blo Izipt go po da big riba blo Yupreitis,
  soq-soq: Ita walama sawo Iawe God saua badowa Abram diene wanase, “Tawo ema alene
    Isibt tawowa moa wadena ita do alene esa debama Eupirates makawa wisena uduudu
    sa ne e nosinosia wanamodina.”
  qub-qub: 'Chay junajllami Abramwan Tayta Diosga conträtuta ruraran. Dios niran:
    «Cay partitaga Egipto mayupita Éufrates jatun mayucama gampita mirajcunatami noga
    goycushäpaj.'
  bqp-bqp: 'Zĩ birea Dikiri pì a bàka nigↄ̃ kú kũ Abramuo à pì: Mani bùsu díkĩna
    kpá n burinↄa zaa Misila bùsu lɛ́zɛki swai ari swada kũ òdi pi Yuflati,'
  hat-hat: Se jou sa a Seyè a te pase kontra avèk Abram. Li di l' konsa M'ap bay pitit
    pitit ou yo tout peyi sa a, depi larivyè Lejip, rive jouk larivyè Lefrat la.
  eng-BSB: On that day the LORD made a covenant with Abram, saying, “To your descendants
    I have given this land—from the river of Egypt to the great River Euphrates—
  tod-tod: 'Naama yee ná, Ɠɔoɠɔ GALAGI minazeɠeni Aɓalame ʋɛ, é ɠɛ ma: «Gè niima
    yooi kpein fea è-mavofodai ʋɛ, é zo Ezipete ɗɛ wolai ma, é zeeli ziɛ wolai
    Ufelate ma,'
  eng-WEBPB: 'In that day the LORD made a covenant with Abram, saying, “I have given
    this land to your offspring, from the river of Egypt to the great river, the river
    Euphrates:'
  kbq-kbq: Ana zupage'za Ra Anumzamo'a Abramu'ene hagerfine manisa'a kea huvempa huno
    amanage hu'ne, ama mopa kagehe'i zamigahue. Isipi tima me'nereti agafa huteno
    vuvava huno, Jufretisi rantima me'nere vanige'na, ana maka mopa zamigahue.
  nhe-BL: 'Huan queja nopa ipan nopa tonal, TOTECO quicajqui itlajtol ihuaya Abram
    huan quiilhui: ―Nochi ni tlali niquinmacas moteipa ixhuihua. Quiselise nochi ni
    tlali tlen campa pehua ica nopa hueyi atemitl ipan tlali Egipto ica campa temo
    tonati huan noja quiselise hasta nopa hueyi atemitl tlen itoca Éufrates campa
    quisa tonati.'
  bus-bus: 'Zĩ beeean Dii bè a bà égↄ̃ kú kↄ̃n Abramuo à bè: Mɛ́ bùsu kɛ̀kii kpá n
    boriinↄa zaa Igipiti gulɛzɛki swaa ai swadaa kɛ̀ wè be Yuflati,'
  gub-BL: A'e 'ar mehe we Tupàn Tuweharupi Wiko Ma'e uzapokatu uze'egaw Àmàràw rehe
    we kury. — Amono putar ko ywy nezuapyapyr wanupe ihe nehe. Ko ywy uzypyrog Ezit
    ywy izywyr. Oho yrykaw Ewparat pe.
  eng-DRA: 'That day God made a covenant with Abram, saying: To thy seed will I give
    this land, from the river of Egypt even to the great river Euphrates.'
  knf-knf: 'Kë unuur mënţ, Nawat Kabuka ado bhoŋar na Abram, aji na a : « Dluŋ kawul
    mboş mi pntaali pampënuŋ ţi iwi, kapënna bdëk bi Ejiptu, te kaban bdëk bweek bi
    Ewufrat.'
