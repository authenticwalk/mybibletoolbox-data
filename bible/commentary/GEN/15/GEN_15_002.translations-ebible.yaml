  bnp-bnp: Lakea e Abram i nana maea, “Bakovi Dagi, ioe a matakari na maki lobo, a
    ra go habia nau? Iau a bala e tugu. A viri bara i bole a murigu re Elieser o Damaskus.
  wal-wal: Yaagin Abraami, “Abeet Ubbaa Haariya GODAU, taayyo mulekka na7i bainna
    gishshau, neeni immiyo woitoi taayyo aissee? Damasqqoi El77eezari tana laattana
    shin” yaagiis.
  mgh-mgh: 'Nanso Aparamu ahokoha: Pwiya Nluku, unhala ukivahani, kamana nanlelo akirina
    mwana ni nohala uhalana cirinaka phi Eliyeseri o Tamasiku?'
  acu-NT: 'Tamaitiat Abram ayaak: —Apuru, ame Yus asam, wi uchirtichuitjai tusam nekame.
    ¿Tura asakmin ame wina surustatme nunasha itiurkatjak? Ame uchi chikichkisha yajutmarta
    tusamka tsangkatrukchawaitme. Tura asakmin wi jakamtai wina inatir Damasconmaya
    aints Eliezer naartin wi takakja nunaka mash jukitnuitai, —timiayi.'
  spa-PDDPT: 'Abram respondió: ʼAdonay, ¿qué me darás? Pues yo ando sin hijo, y el
    heredero de mi casa es el damasceno Eliezer.'
  gun-gun: 'Abrão ombovai: — Senhor Xeruete, mba''e tu ha''vy reme''ẽ ''rã, xera''y
    e''ỹ re ae aiko rã? Ha''e xero py mba''emo areko va''e aeja rã ojopy va''erã ma
    Damasco guigua Eliézer anho.'
  agu-BL: 'Talol tzun Abram tetz Jehová, yi Cawl tetz: —Ilu'' Kataj, ilu'' Cawl wetz,
    chumbalaj nin yi jun oya''tz yi na tzanu'' tan suki''n swetz, poro qui''c ltak''
    swetz na na tilu'' yi qui''c jun tal ẍutuj incy''ajl. Yi nink ltak''u'' jun tal
    incy''ajl, tetz klo'' i'' sbne'' cyakil yi inme''bi''l. Ma na yi jun yil scambok
    te''j i''tz Eliezer, yi martoma'' squibaj e'' inmos, i'' awer nak tu'', na i''
    jun aj Damasco. Nin i'' jun esclaw tu'', stzun Abram tetz Ryos.'
  eng-PEV: Then Abram talked to God, and he called God by his special name Yahweh.
    He said, “Yahweh, you are very powerful. But look, I’ve got no son, so it doesn’t
    matter what you give me. You haven’t given me the one thing I really want. You
    haven’t given me any kids. So when I die, one of my work-men will get all my things.
    His name is Eliyezer. He is from Damascus.”
  ilo-ULB: Kinuna ni Abram, “Apo a Yahweh, anianto ti ipaaymo kaniak, ta kastoy met
    latta, awananak iti anak, ken ti agtawid iti balayko ket ni Elieser a taga-Damasco?”
  kpg-kpg: Gei Abram ga helekai, “Meenei Tagi go Yihowah, di humalia aha e gaamai
    Kooe be au agu dama ai? Dagu dangada e boloagi ginai agu mee la go Eliezer, tangada
    o Damascus, dela hua go mee dela e kae ogu maluagina.
  uig-ARA: 'لېكىن ئابرام: ــ ئەي رەب پەرۋەردىگار، ماڭا نېمە بېرىسەن؟ مانا، مەن بالىسىز
    تۇرسام، ئۆي-بىساتلىرىمغا ۋارىسلىق قىلغۇچى مۇشۇ دەمەشقلىك ئەلىئېزەرلا باردۇر، ــ
    دېدى.'
  bsp-bsp: 'Kɔ Abram eyif Kanu: «Kanu Wəbɛ Wəpɔŋ, ake məndesɔŋ im-ɛ? Intas ta iyɔ
    wan-ɛ, wədelɛk kɛ kem ɔyɔnɛ Elihɛsɛr wəka Damas.»'
  bps-bps: Kabay tmimel Abram, manan, “Dwata i Amu, i Magot i Kdee, landè gablém di
    deg i too gaflehew deg, du kel i ani landè fa tingàgu. Na di kfatigu, Élisar i
    to mdà di banwe Damaskus baling i mfun i kdee nfungu.
  mbs-mbs: Meneng minikagi si Abram, “E Timanem eglowan diyà te kedita, wedad palos
    ibegay no diyà kanak mekebegay te keluba te pedowan ko dalem te wedad batà ko.
    Aw matay a, metig-apò i Elieser tege Damasko se kedita te kedònan ko.
  tof-tof: A Eibrram bóktanórr wagó, “Lod Godóe! Ma sab kürü laró kókyeno, zitülkus
    ka olom-koke ngyabendóla? Eliezerr, kürü Damaskus ⌊leba zaget olom⌋, kürü elklaza
    sab wató yazebe kürü büdül kakóm.
  sus-sus: Iburama naxa a yaabi, «Marigi Alatala, i munse ɲanigexi n bɛ a fife ra
    n ma? N to yi ki, di yo mu na n bɛ. Mixi mu na n bɛ naxan n kɛ tongoma fo n ma
    walikɛ Eliyeseri Damasi.
  pon-2006: Eipram ahpw patohwan, “Maing KAUN, Wasa Lapalap, ia duwen omwi pahn ketikihong
    ie ketingpei lapalap, ni eh sohte ei tungoal seri? Elieser, mehn Damaskus, iei
    ihte me pahn ale ei sohso.
  jae-jae: Mago Abram kêsôm gebe “O Apômtau Anôtô, aôm gobe ôkêŋ asageŋ êndêŋ aê.
    Aêŋoc gôlôac masianô ma Elieser aŋga Damaskus êtu ŋac oc êwê kaiŋ aêŋoc gêŋlênsêm.”
  ksd-ksd: 'Ma Abaram i ga biti: Luluai God, ava una tar ia tagu? Tago ina mat boko,
    ma pa ta natugu; ma go Elieser maro Damasko na tur kia iau ta ra kubagu.'
  tur-YTC: Avram, “Efendim Yahve, bana ne vereceksin? Ben çocuksuz gidiyorum ve evimin
    sahibi bu Damaskus’lu Eliezer olacaktır.” dedi.
  bel-N: 'І сказаў Абрам: “Уладару ГОСПАДЗЕ, што Ты дасі мне? Я хаджу бязьдзетны,
    і распарадчык ў доме маім — Эліезэр з Дамаску”.'
  grc-BRENT: Δέγει δὲ Ἅβραμ, Δέσποτα Κύριε, τί μοι δώσεις; ἐγὼ δὲ ἀπολύομαι ἄτεκνος·
    ὁ δὲ υἱὸς Μασὲκ τῆς οἰκογενοῦς μου, οὗτος Δαμασκὸς Ἐλιέζερ.
  ind-AYT: Lalu, Abram berkata, “Ya, Tuhan ALLAH, apakah yang akan Engkau berikan
    kepadaku sebab aku tidak punya anak dan ahli waris rumahku adalah Eliezer, orang
    Damsyik itu?”
  lid-lid: Arile Abram anya eh, “O Laban Kindrei, jo kada-ah nah bwe, ya saba lakou
    mwasin kameh ou kameh atehei eme la-uk? Lau ta atondrok lakou tek badeh Eliyesar
    badu Damaskus.
  eng-NNA: Abram answered him, “You are boss for everything. Why will you give me
    lots of possessions? Still I have no child. After I am dead my worker, that Eliezer,
    he is the one who will get my possessions.
  nya-nya: Koma Abramu anati, “Haa! Ambuye Yehova, mukhoza kundipatsa chiyani popeza
    ndikanali wopanda mwana ndipo amene adzatenge chuma changa ndi Eliezara wa ku
    Damasiko?
  hrv-hrv: 'Abram odgovori: “Gospodine moj, Jahve, čemu mi tvoji darovi kad ostajem
    bez poroda; kad je mojoj kući nasljednik Eliezer Damaščanin?'
  mps-mps: Tiali goli, Abramgo te po wai, “Yawe, ena hobede ya, eno Genuai Bidi, ena
    wai meni yai bidiyu, tama nosali isaibao. Te nago magi ilama, te ena genuai nogi
    elalubo bidi pedelaibawe? Te ena isibosi, te bidi me deligo te eno doado bage
    saibao, te Damaskus bulu bidi Elieser dao.
  llg-llg: Tehuu Abram nae, “Eeh, Manetualain. Mae Lamatuak fee au noꞌuk boe oo, sosoan
    taa. Huu au anang taa, fo ana fee au numbu-saꞌduk. De, hambu pusaka noꞌuk, fo
    tao neu hata? Mae leobee boe oo au atang, Eliasar neme Damsik mai, ana hambu basa
    sala.”
  tpi-tpi: Tasol Abram i tok, “O sori God, Bikpela bilong mi, mi no gat pikinini bilong
    mi yet. Bai yu mekim wanem na mi kamap man i gat biknem? Taim mi dai, man bai
    i kisim ol samting bilong mi, em Elieser bilong Damaskus.
  dan-1931: 'Men Abram svarede: “Herre*, HERRE, hvad kan du give mig, når jeg dog
    går barnløs bort, og en Mand fra Damaskus, Eliezer, skal arve mit Hus.” { [*på
    hebr. Adonaj.] }'
  vie-OVCB: 'Áp-ram thổ lộ: “Thưa Chúa Hằng Hữu, Chúa sẽ cho con điều chi? Vì không
    con nối dõi, con phải cho Ê-li-ê-se ở Đa-mách làm người kế nghiệp!”'
  lbk-lbk: Nay met achi kinwanin Abram, “Diosko ay Apok, ngag kay nan silfin nan iseg-angmo
    ken sak-en mo sisya'y maid anakko? Si met yangkhay Eliezer ay iDamasco nan wad-ay
    ay manawid isnan kwak.
  guj-2017: ઇબ્રામે કહ્યું, “પ્રભુ ઈશ્વર, તમે મને શું આપશો? કેમ કે હું નિ:સંતાન છું
    અને મારા ઘરનો વારસ આ દમસ્કસનો એલીએઝેર બનશે.”
  byr-byr: '@see-verse:GEN.015.001'
  awx-awx: Tiwän Abramdä yäkwäle inikut. “Täkeläpä Yawe, hängä dasä bimä namiläk?
    Enganga wenä. Ge nätä kupa, Elieser Damaskas nanä täpätä näle tangge yiwike, hängäna
    päpik.
  pon-2006A: Eipram ahpw patohwan, “Maing KAUN, Wasa Lapalap, ia duwen omwi pahn ketikihong
    ie ketingpei lapalap, ni eh sohte ei tungoal seri? Elieser, mehn Damaskus, iei
    ihte me pahn ale ei sohso.
  por-BRBSL: 'Abram disse: “Senhor Javé, o que o Senhor me dará, já que eu fico sem
    filhos, e aquele que herdará meus bens é Eliézer de Damasco”?'
  aly-aly: Abram angkek, “INGKARTay, ntwa ayenh ilek-ilek akngerr anthek.
  cth-cth: Hatei Abram ni, Oe Bawipa Jehovah, ca tawn laipalah ka o e na hmu nahlangva,
    bangmaw na poe han. Im e râw kacoekung teh Damaskas tami Eliezer doeh telah atipouh.
  twi-twi: Abram nso buae se, “Awurade Nyankopɔn, dɛn na wode bɛma me wɔ bere a minni
    ɔba. Onipa a obedi mʼade no yɛ Damaskoni Elieser?”
  hlt-hlt: Tedae Abram loh, “Ka Boeipa Yahovah aw, kai ham balae na khueh? Kai loh
    cakol la ka van tih kamah im kah Damasaku hoel Eliezer ni ca la ka pang “a ti
    nah.
  tbz-SIM: 'Kɛ̀ Abɑrɑmmu dɔ̀: Ti Yiɛ̀ nKuyie nhɑ bo n duɔ́ mbɑ? N yí mɔkɛ dɛbirɛ,
    kɛ̀ n kóo tɔ̃ntì Ediesɛɛ Dɑmɑɑsi ɛì kou, wèè bo n cĩ́ɛ̃̀tɛ̀, weè yóó túótɛ́ n
    kpɛrɛ.'
  msy-2020: Ezɨ Abram an akam ikaragha ghaze, “O Ikiavɨra Itir God, nan Ekiam, kɨ
    uabɨ boriba puvatɨ, nɨ manmaghɨn na damightɨ kɨ ziar ekiam iniam? Kɨ oveghtɨ nan
    biziba iniamin gumazim an ziam Elieser, a Damaskusian gumazim.
  txq-txq: Tehuu Abram nae, “MANETUALAIN. Leo mae MANETUALAIN baꞌe fee au hata-hata
    noꞌun talo naa oo, sosoan taa boe. Huu au ana taak fo fee au tititi-nonosik. Dadi
    nau hambu pusaka noꞌun seli tao neu hata? Bole-bole kada au atang, Eliasar numa
    Damsik mai, ndia hambu basa sara.”
  aaz-aaz: Mes naiꞌ Abram nak, “Koi, Usiꞌ. Maski Ho mfee kau saaꞌ-saaꞌ nathoe, noki-noki
    te, ruman. Natuin au ka ꞌmuiꞌ fa anah he nfain au sufak. Onaim au ꞌmuiꞌ pusaak
    amfaun he saaꞌ? Namuni te, au ate naiꞌ Eliaser atoin Damsik naan es anpaar sin.”
  azb-azb: 'İbram dedi: «Ey Xudavənd Rəbb, mənə nə verəcəksən? Mənim övladım yoxdur,
    evimin sahibi bu Dəməşqli Eliezer olacaq».'
  eng-DBY: And Abram said, Lord Jehovah, what wilt thou give me? seeing I go childless,
    and the steward of my house is this Eliezer of Damascus.
  hin-2017: अब्राम ने कहा, “हे प्रभु यहोवा, मैं तो सन्तानहीन हूँ, और मेरे घर का वारिस
    यह दमिश्कवासी एलीएजेर होगा, अतः तू मुझे क्या देगा?”
  wol-KYG: 'Ibraam ne ko: «Boroom bi, yaw Aji Sax ji, ana loo may may nag? Man awma
    doom sax, te ki wara donn sama alal moo di Elyeser, miy waa Damaas.»'
  swp-swp: Na Aberama i ene, “Guiau EAUBADA, saha abo u leama, paana eau nige natugu,
    eo egu numa tanuagana hede Eliesera, Damaseko tauna wa.”
  bjr-bjr: Abarammafa mi ufana iriseenoo narí qimaminoo qinau. Oo uriqarara karaambaiqa
    anee nana qumiasanee qini qiminnaree qinee faiqi siaisa maridaqa. Maa qini ainainira
    faiqi auqu Eerieseerafa Damaskusa maqusaindaraafa mifa kai maridanoo qinee kuquananoo
    qini ainaina maraannoo.
  eng-YLT: And Abram saith, 'Lord Jehovah, what dost Thou give to me, and I am going
    childless? and an acquired son in my house is Demmesek Eliezer.'
  kne-kne: Kanan pay Abram, “Aw ay Kangatoan ay Diyos, ngem sino ngin di pansigdak,
    tan nay et ay maga pay laeng di indawat mo ay anak ko, yan din bag-en ko anggoy
    ay si Eliezer ay taga-Damascus di manawid sin am-in ay gameng ko.”
  wat-wat: Ebenamu i nufata i bwaduwa, “Yaku Tuveka Yave, iyau muka tamo natuku na
    uḡuna ya nuwagabubunama muka ina oviviteiku. Muka tamo natuku kuta veneiku. Keta
    taki ana mateya, Eniyesa tanake tene Damasiko kaku toovivita, yaku kaikaiwabu
    matatafuna ina viya.”
  heg-NTPO: Mo Abram siut noan, “Eee, Ama Lamtua Allah. Ama Lamtua bel auk mamo nas
    ela kon no, muik nahin saa lo. Ta auk muik aan le halin pesang bel auk in hua-koet
    tas lo. Tiata kom le haup pusaak mamo taung in tao saa ka? Bole-bole lam, auk
    ata in dake Eliasar deng Damsik man haup totoang.”
  ptu-ptu: 'Sapo'' natimba'' Abram naua: “O Puang Allataala DEBATAngku, aka gunana
    la umbeennä'' mana'' ke tä''i deem änä''ku? Aka tä''pä'' umbeem änä'', dadi inde
    mai kulle puha umbeennä'', indo hi tia sabua''ku Eliezer to Damsyik la umpomana''i.”'
  bzd-NTPO: 'Erë Abram tö iiu̱té: —A Skëköl, ye'' wák alà kë̀ ta̱'', e'' kue̱ki̱ ì
    ko̱s memibö ye'' a̱ e'' kë̀ dör ìie bua'' ye'' a̱. Ye'' íyi ko̱s a̱tdaë ye'' kanè
    méso kiè Eliézer dör Damasco wak e'' ulà a̱. Erë ie'' dör o̱''ka.'
  kwf-kwf: Bore ma sa Abram ka fata Ꞌuri, “God kwa! ꞋAeꞋo Iawe, faꞋuta neꞋe Ꞌoko oga
    kwaiaralaku? Nau ku Ꞌiri toꞋo ana ta ngela neꞋe ke baꞋa ngalia fuliku ma ka ngalia
    ru neꞋe nau ku toꞋo ani ki. Na ngwae rao ꞋoꞋo neꞋe sa Eliesa na ngwae Ꞌi Damaskas
    goꞋo neꞋe ke baꞋa ngalia fuliku kaidaꞋi nai mae ana.
  eng-WYC-2017: And Abram said, Lord God, what shalt thou give to me? I shall go without
    free children, and this Damascus, son of Eliezer, the procurator of mine house,
    shall be mine heir.
  eng-WMBB: Abram said, “Lord GOD, what will you give me, since I go childless, and
    he who will inherit my estate is Eliezer of Damascus?”
  spp-spp: 'Ka Burama si u pyi: «Kafooŋi, mii Kileŋi, pyà ɲyɛ mii á mɛ. Ɲaha mu sí
    n-sìi n-jà n-kan mii á, ŋkemu ku sí n-jà là ɲwɔ mii na yɛ? Mu ɲyɛ a tùlugo kan
    mii á mɛ. Mii bilinaŋi, Eliyezɛri, u à si mii pyɛnge e, ná u tuŋ''à yîri Damasi
    i ke, uru u sí n-pyi mii koolyiŋi.»'
  aey-aey: Qa Ebram jejeg hewi madon, “O Tibud ijana Ben ija melca qee. Hina adi wadacdoc
    ameg ben bahic itegan? Ija cal meceminfi ija cehewani eu Eliesa Damaskasdec ugian.
  urd-GVH: लेकिन अब्राम ने एतराज़ किया, “ऐ रब क़ादिरे-मुतलक़, तू मुझे क्या देगा जबकि
    अभी तक मेरे हाँ कोई बच्चा नहीं है और इलियज़र दमिश्क़ी मेरी मीरास पाएगा।
  rug-rug: Ba olaṉa se Ebarami, “Ke Zihova, Baṉara, na sa laena sa Mua vinariponi
    koa rau, sina loke qua koburu si rau? Se Elieza mo, sa tie Damasikasi, si kaqu
    vagi betoi sari doduru qua likakalae.
  gaz-gaz: Abraam garuu, “Yaa Waaqayyo Gooftaa, waan ani ijoollee hin qabneef namni
    qabeenya koo dhaaluuf jiru Eliiʼezer namicha Damaasqoo kana; egaa ati maal naa
    kennita?” jedhe.
  fra-LSG: 'Abram répondit: Seigneur Éternel, que me donneras-tu? Je m’en vais sans
    enfants; et l’héritier de ma maison, c’est Éliézer de Damas.'
  gnn-gnn: Bala ŋayi Yipuramdja buku‐wakmaraŋala waŋana nhanŋu Garraywu bitjarra,
    “Waŋarr God, nhepina dhuwala ŋunhi biyapulnydja wal'ŋu bukmakku. Nhäku warray
    nhe yurru wekama ŋarrakunydja ŋula nhä? Bäyŋu warray dhuwala ŋarraku yothuny'tja.
    Ŋunhi ŋarra yurru ganan rakunydhirrinydja, bala waŋganydhuna yurru djämamirriyuna
    ŋarrakala märramanydja nhä malanha ŋunhi ŋarraku nhe yurru wekamanydja, ŋuriŋiyi
    Damatjkapuyŋuyuna ḏarramuyu Layitjayuna yäkuyu, bili bäyŋuna ŋarraku gäthu'mirriŋunydja
    dhuwala.”
  yal-yal: Iburama yi a yabi, a naxa, “Marigina Alatala, i nanse ɲɛnigexi i naxan
    soma n yii? Bayo dii yo mi n yii. N mi dii sɔtɔxi naxan n kɛɛn tongoma fɔ n ma
    walikɛna, Eliyeseri Damasi kaana.
  gum-gum: 'Inchendø Abrambe trenchibig køn: —Jehová Tius ¿Ñi nan keta traniibe chi
    puruguimøriasamørra cha, na chi urekkaigwane? Inchen tru na chine tøgamisriilan
    merrarranrrabiibe tru Damascosrø Eliezer kømuitarru?— cha.'
  iou-iou: Yäwänä Abramtä iwetkuk; Ekäni Yawe, gäk imatäken kubä namayäŋ yäŋpäŋ yäyan?
    Näk kadäni käroŋi it yäpmäŋ äbätat upäŋkaŋ nanakna kubä nämo. Näkŋo kome ba tuŋum
    piä ämana Damaskus komeken nanik wäpi Eliesa unita biŋam api täneŋ yäk.
  haw-1868: I aku la o Aberama, E ka Haku, e Iehova e, heaha kau mea e haawi mai ai
    ia'u, no ka mea, ke hele keiki ole nei au, a o ka puuku o kuu hale, oia o Eliezera
    no Damaseko.
  arb-NAV: 'فَقَالَ أَبْرَامُ: «أَيُّهَا السَّيِّدُ الرَّبُّ أَيُّ خَيْرٍ فِي مَا
    تُعْطِينِي وَأَنَا مِنْ غَيْرِ عَقِبٍ وَوَارِثُ بَيْتِي هُوَ أَلِيعَازَرُ الدِّمَشْقِيُّ؟»'
  adz-adz: Da bitsintaꞌ Abram ini binaꞌ, “O dzi Nifutsarifangꞌ Yawe, u nanggam bini
    u nida rima da dzi igi burima dzi sib bida anungꞌ i dzi garam yami bingan ani?
    Da dzi garam gumangꞌ Elieser, garam Damaskus ugu, bungꞌ asu wain i dzi nam bunumpangꞌ
    santan da gubuꞌ dzi mampan.
  ewe-ewe: Ke Abram gblɔ be, “O, Aƒetɔ Yehowa, nu ka nàte ŋu anam esi vi mele asinye
    o, eye ame si anyi nye domee nye Eliezer tso Damasko?”
  eng-LEE: And Abram said, Lord God, what wilt thou give me, seeing I go childless,
    and the steward of my house is Eliezer of Damascus?
  dji-dji: Bil Abramdji bumir-wubirdjili, “Garray Yaway, nyimpi ngirrki nyungung mundjarr
    mala? Yarim ngarri yidjipilinyirring irr nyini girimipmban. Bilang irr wirrdjidji,
    ngunukima yul Yiliyitja ngirrang ḏapmiynyirbi djamagiṉing ngungirapibi gurrbibi
    Damaskusbi nyaniban djiny galiki warrpam irra miri girripili ga djamagiṉpili.
  gvn-gvn: '@see-verse:GEN.015.001'
  nna-nna: Abram-ju puntaju karra marnalu, “Nyuntukurra nyampali wiyirrku. Nganijalu
    yungkuliminyin wurrukarra wiyirr nyuntulu? Yirrku partanymajirri waninyarna. Marlkarri
    waninyaja ngaju, warrkamukatalu ngajumilalu, Eliezer-lu, Damascus-jirrilu, palinyjungarra
    mankuliny wurrukarra ngajumili.
  asm-FB: অব্ৰামে ক’লে, “হে প্ৰভু যিহোৱা; আপুনি মোক কি দিব? মই যে নিঃসন্তান। দম্মেচকীয়া
    ইলীয়েজৰহে মোৰ ঘৰৰ উত্তৰাধিকাৰী হৈছে।”
  sus-A: عِبُرَ مَ نَشَ عَ يَابِ، «مَرِفِ عَلَتَلَ، عِ مُنسٍ حَنِفٍشِ ﭑ بّ عَ قِقٍ
    رَ ﭑ مَ؟ ﭑ تٌ يِ كِ، دِ يٌ مُ نَ ﭑ بّ. مِشِ مُ نَ ﭑ بّ نَشَن ﭑ كّ تٌنفٌمَ قٌ ﭑ
    مَ وَلِكّ عٍلِيٍسٍرِ دَ مَسِ.
  fra-SBL: 'Abram dit : « Seigneur Yahvé, que me donneras-tu, puisque je vais sans
    enfants, et que celui qui héritera de mes biens est Eliezer de Damas ? »'
  hbo-hbo: וַיֹּ֣אמֶר אַבְרָ֗ם אֲדֹנָ֤י יֱהוִה֙ מַה־תִּתֶּן־לִ֔י וְאָנֹכִ֖י הֹולֵ֣ךְ
    עֲרִירִ֑י וּבֶן־מֶ֣שֶׁק בֵּיתִ֔י ה֖וּא דַּמֶּ֥שֶׂק אֱלִיעֶֽזֶר׃
  shp-NTPO: 'Ikaxbi Abramman neskáakin yoia iki: —Ibo Diossé, jawe ea menikasikayaki
    mia iitai ea bakeoma ikenbi, nokon xobon iká Damascoainoa Eliezer riki, jan nokon
    jawékibo tekikin biti.'
  eng-WYCLIFFE: And Abram seide, Lord God, what schalt thou yyue to me? Y schal go
    with oute fre children, and this Damask, sone of Elieser, the procuratour of myn
    hous, schal be myn eir.
  piu-2006: '@see-verse:GEN.015.001'
  pjt-pjt: Ka Aipamalu ngapartji wangkangu, “Mayatja Katutja Puḻka! Nyaakuṉin kutjupa
    kutjupa puḻka ungkuku? Panya ngali kuriṟara kutju maṟalpa nyinanyi. Nyuntu panyaṉin
    ngayunya tjitji ungkunytja wiya ngayuku ulytja kutjupa kutjupa tjuṯa ngayulu ilunyangka
    maḻangka mantjintjaku. Palu ngayuku wati waṟka kutju nyinanyi mantjintjikitja
    wati ini Iliyatjanya ngura panya Tamatjakanya nguraṟa. Paluṟunti ngayuku uwankara
    mantjilku ngayulu ilunyangka.”
  cwe-cwe: Mbali Abulamu kamwidika, “Weye Mndewa Mulungu, kwizaning'ha choni na kuno
    nogendelela kukala bila mwana na muhazi wangu ni Eliyazali wa Damasiki?”
  bgs-bgs: Asal igkagi si Abram, na mà din, “Áglangngagán na Manama na ágpangulu katô
    langun, ándà palang batà ku. Purisu ándà pulusán katô bággén nu kanak. Atin ka
    matéya, matigatun i Elieser na taga Damasco tô kaduwánnan ku.
  kik-kik: No Aburamu akĩmũũria atĩrĩ, “Mwathani Jehova, hihi nĩ kĩĩ ũkũũhe, kuona
    atĩ ndirĩ mwana, na ũrĩa ũkaagaya mũciĩ ũyũ wakwa nĩ Eliezeri wa Dameski?”
  ksr-ksr: Qaa kaeŋ ijoroto, Abramnoŋ kokaeŋ jero, “Oo Poŋ somatana, nii meraborana
    qaa laligowego tawa nona iikanoŋ mono nomaeŋ ilaaŋ nonaga? Niinoŋ komuwe Damaskas
    eja Eliezer iinoŋ noo esuhinanaa toya koloowaa.”
  omb-omb: Siu Ebram mo duvie, “?Huqe Lawoa, havai hi goin bete laweau huri netuku
    hatie? Noku gaihora, Eliese tau Domaskas, vin lei na noku tataue siu nge vin lei
    na noku hango gineu doluegi.”
  fra-NCL: 'Abram répondit : « Seigneur Yahweh, que me donnerez-vous ? Je m’en vais
    sans enfants, et l’héritier de ma maison, c’est Eliézer de Damas. »'
  cek-AK: Toe Abram mah, Angraeng Sithaw, timaw nang paek han? Kai loe caa tawn ai
    ah kho ka sak; Damaska ih Eliezer mah ni kai ih qawk to toep tih boeh, tiah a
    naa.
  xla-xla: Amasiyama A꞉iblamta epo atlaiyo, “Na꞉ pato God, wa꞉ apa kokoye na꞉ watle
    hamipa꞉? Adipalati, na꞉ maseyemala pa꞉le halema. Epedeme na꞉ta polati na꞉ oko
    oplami, Damasko dla hallalo Eliyeselta na꞉ elo dla hallalo hallepe. Adipalati,
    wa꞉ta na꞉ watle akimlalaye pohapina,” diyo.
  cuk-cuk: 'Abram Bab-Jehová-abin sogded: —Bab-Jehová-Bela-Negsemaid, ar be wisid,
    an mimmigan-sated, degite, ibmar-dummad be anga ukoye sogedi, ¿ar wede ibi-nuedga
    anga guosunna? Degisoggu, bela-an-ibmar-nikadi, we-anga-neg-daked-Damasco-dule-Eliezer,
    an-sorba bela ibmar gaoed.'
  uig-CYR: 'Лекин Абрам: — Әй Рәб Пәрвәрдигар, маңа немә берисән? Мана, мән балисиз
    турсам, өй-бисатлиримға варислиқ қилғучи мошу Дәмәшқлик Әлиезәрла бардур, — деди.'
  pma-pma: Ka Ebram vit risi mini vit, “?Iahova, sanien koanek hekataunau hemukave,
    veni titiali onak tovuol veah? Meatin koa vi houlu en teim onak hekur vasi tounah
    onak navong nimat, isen Eliesar ten out Damaskas.
  tel-2017: అబ్రాము “ప్రభూ యెహోవా, నాకేం ఇస్తావు? నేను సంతానం లేనివాడిగా ఉండిపోతున్నాను
    కదా. దమస్కు వాడైన ఎలీయెజెరే నా ఆస్తికి వారసుడు అవుతాడు కదా!
  hat-BSA: 'Abram te di: “O Senyè BONDYE, kisa ou va ban mwen, akoz ke m san pitit,
    e eritye lakay mwen se Eliézer a Danmas?”'
  bxh-bxh: Na Abelam iyen, Aee–, Yaubada Hewa Wananaha Guyauna, hola hige natugu na
    somo haba wa felegu? Yena E peꞌi, egu tau paisowa Damaseko dogana, Eliyesi mate,
    doha natugu be haba egu ginauli mahudoꞌidi ya abidi!
  kos-kos: Tusruktu Abram el topuk ac fahk, “LEUM GOD Fulatlana, mwe mea nu sik mwe
    usru sacn, ke wangin tulik nutik uh? Mwet sefanna ac usrui ma luk uh, pa Eliezer,
    mwet Damascus.
  hbo-WLC: וַיֹּ֣אמֶר אַבְרָ֗ם אֲדֹנָ֤י יֱהוִה֙ מַה־תִּתֶּן־לִ֔י וְאָנֹכִ֖י הוֹלֵ֣ךְ
    עֲרִירִ֑י וּבֶן־מֶ֣שֶׁק בֵּיתִ֔י ה֖וּא דַּמֶּ֥שֶׂק אֱלִיעֶֽזֶר׃
  ibo-ibo: Ma Ebram zara sị ya, “Gị, Onye kachasị ihe niile elu, bụ Onyenwe anyị,
    gịnị bụ ihe ị ga-enye m ebe ọ bụ na m amụtaghị nwa? Lee, ọ bụ Elieza, onye Damaskọs,
    ga-eketa akụ m niile.”
  ory-ory: ତହିଁରେ ଅବ୍ରାମ ଉତ୍ତର କଲେ, “ହେ ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ମୋତେ କʼଣ ଦେବ? ମୁଁ ତ
    ନିଃସନ୍ତାନ ହୋଇ ପ୍ରସ୍ଥାନ କରୁଅଛି, ପୁଣି, ଦମ୍ମେଶକୀୟ ଇଲୀୟେଜର ମୋʼ ଗୃହର ଧନାଧିକାରୀ ଅଟେ।”
  wmt-wmt: '@see-verse:GEN.015.001'
  chk-chk: Nge Apram a apasa, “Ai Samol me ai Kot, met ka tongeni ngeniei, nge esap
    wor nei. Nei chon angang Elieser seni Tamaskus epwe wöüni wöüi meinisin.”
  ssd-ssd: 'Taŋakina le Abram nu ndek sana: O Kuate Suŋgo, ye kiŋo kugatok minet.
    Ye kumi le Damaskusnu taŋgo Elieser nuŋge ye tuku agaŋ ndende kilamŋgat. Ta tuku
    ne ame agaŋ mayenu ye samŋgat?'
  rop-rop: Wal Eibram bin tok, “YAWEI, yu na det boswan God. Bat wotfo yu gibit langa
    mi ol dislot ebrijing? Yu kaan gibit mi, dumaji ai nomo garram biginini blanga
    teikoba main ebrijing. Yu nomo bin gibit mi biginini. Bat ai garram wan wekinmen
    hu jidan jis laiga prisana neim Eliyeisa brom det taun gulum Dameskas. Maitbi
    im na garra teikoba main ebrijing, indit?”
  ukr-1871: 'Рече ж Аврам: Владико Господе, що менї даси? одпускаюсь я бездїтен, а
    наслїдник моєї худоби сей Дамашчанець Елиєзер.'
  eng-AOI: Abram answered, “Lord Yahweh, why will you give good things to me? I have
    no children. Only one man is like my son, my servant Eliezer of Damascus.
  yon-yon: Kumban, Abrambed yedmoon, “O Yariman Ambengkan, ne kuu danayiibban kowe,
    ne yaa kakman kuu komo kawaneeb? Ne yumbon kandaneen ye karub kuu ne deme karub
    Elieser, Damaskus ye karub kii.” andoon.
  bch-bch: Be Abram ikeo, “O Deo ag Maron! Gau leg gergeu eta mao, be lem kadonga
    kemi pagau ga madongan? Ngansa oangga namate, Elieser Damaskus aea ga ibada leg
    danga sisid toa ngada ne.”
  deu-1951: 'Abram aber sprach: O Herr, HERR, was willst du mir geben, da ich doch
    kinderlos dahingehe, Erbe meines Hauses aber dieser Elieser von Damaskus ist?'
  eng-JPS: 'And Abram said: ''O Lord GOD, what wilt Thou give me, seeing I go hence
    childless, and he that shall be possessor of my house is Eliezer of Damascus?'''
  ubr-ubr: Baise Abram iyau, “O BADA au Aiwab, abi siwar arimon uniteu, yau on natu
    ambin on mes an rarabob gibunai on au bobo orot Eliezer Damascus emon on au buder
    engon on ini noanai.”
  srp-1865: 'A Avram reèe: Gospode, Gospode, šta æeš mi dati kad živim bez djece,
    a na kom æe ostati moja kuæa to je Elijezer ovaj Damaštanin?'
  lug-lug: Naye Ibulaamu n’addamu nti, “Kiki ky’olimpa Ayi Mukama Katonda, kubanga
    sirina mwana, n’omusika w’ennyumba yange ye Eryeza ow’omu Ddamasiko?”
  heb-heb: ויאמר אברם אדני יהוה מה תתן לי ואנכי הולך ערירי ובן משק ביתי הוא דמשק אליעזר׃
  ben-IRV: অব্রাম বললেন, “হে প্রভু সদাপ্রভু, তুমি আমাকে কি দেবে? আমি তো নিঃসন্তান
    হয়ে মারা যাচ্ছি এবং এই দম্মেশকীয় ইলীয়েষর আমার বাড়ির উত্তরাধিকারী।”
  pan-pan: ਅਬਰਾਮ ਨੇ ਆਖਿਆ, ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਤੂੰ ਮੈਨੂੰ ਕੀ ਦੇਵੇਂਗਾ? ਕਿਉਂ ਜੋ ਮੈਂ ਬੇ-ਔਲਾਦ
    ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਮੇਰੇ ਘਰ ਦਾ ਵਾਰਿਸ ਇਹ ਦੰਮਿਸ਼ਕੀ ਅਲੀਅਜ਼ਰ ਹੈ।
  tkr-tkr: 'İbramee uvhuyn: – Zas, yizda Xudaavanda Rəbb, hucoone heles? Uşax zaqa
    deşin, yizın kar Damask şahareençene Eliezerıs axvas.'
  mwp-mwp: Abram kuniya mulaydhin Awgadhoepa kedha, ‘Ngath bangal midh paru nginungu
    kozan gasamoene ngaw buwaypa, ngay wara kazigig, ngaw zapa a ngaw buthoepa. Zapul
    ngaru kedha kuniya pudhedhe bangal, urapun ngaw niyaykazin, nuydh ngaw buth manine,
    Eliyayza nungu nel. Ngidh ngayapa kazi poeybayginga, kedha zoenguz nuydh bangal
    ina ngaw zageth mura manine, senabi wara buway mabayg Eliyayza Damaskasoengu.’
  mya-JVB: အာဗြံ က၊ အရှင် ထာဝရဘုရား ၊ အကျွန်ုပ် သည် သား မရှိဘဲ သွား ရပါ၏။ ဤဒမာသက်
    မြို့သား ဧလျာဇာ သည် အကျွန်ုပ် ၏ အမွေခံ ဖြစ်ရပါ၏။ သို့ဖြစ်၍ အဘယ် ကျေးဇူးကို ပြု
    တော်မူပါမည်နည်းဟု လျှောက် ဆို၏။
  tte-O: Mwa Abelem iba, “O Guyau Yaubada, tawae kana namwanamwa tem mulolone kuyeyama?
    Kaiwena yau nige natugu ipapagan. Na bwaliga tem yaboita Eliesa iya game Damasiko
    sikabiyan yagu nume kalona mena yo iyamala yagu topaisowa panpanna iya kani yagu
    wasawasa ikalai yo iloinayagili.”
  tbg-tbg: Minti tuvaro Eparaamiva tiharo, Mpo Noravauvo, are ekaa haikaqaa raqiki
    variaravama variaro. Are nana haikae ti timinarave? Te kia vainti vatatauro. Ti
    maaquvano kia vairera, te qutu vuariraro ti kaiqa vaiinti Elieseva Damasikusihainaava
    te iaina haikara varaanarove. Viva mintiantorave, tiro.
  hmo-hmo: To Aberamo ia gwau, “Egu Lohiabada Dirava e, lau be natuna lasi. Edena
    bamona lau dekenai hanamoa do oi habadaia? Lauegu kohu do ia abia tauna be tamona,
    Eliesere, Damaseko tauna.
  ata-ata: Ioxe, Avalamu muavuti la mukolinu aloxo ꞌo, “IAUE Lataua noxilo, mii maꞌia
    ane nini nalosilo loxo alu e nelosilo no anu. Eni ulai la asoli io, apalaa ꞌalixe
    vile sou eni ualasilo ulai iliꞌi la ilemolemo ua. Eliaselu sie Temasukasi ane
    anu sou ulai xe eni asoli, la anu ualasou utelo no anu mimii noxilo.
  nfa-nfa: Te ngaa, aku Abram na, “Masi ka Ama Lamatua hia ae-ae èèna ka, jꞌajꞌi boe
    mi ngaa sa èci. Lula jaꞌa ne dènge boe ana matana, ho hia jaꞌa ana-èpu. De dhu
    neo unu ae-ae sèmi èèna, tao mi ngaa? Neu-neu ka, noto mi ènu jaꞌa Elieser, dhèu
    Damsik èèna. Nèngu ka dhu sèmi nare aaꞌi-aaꞌi.”
  urd-urd: इब्रहाम ने कहा, “ऐ ख़ुदावन्द ख़ुदा, तू मुझे क्या देगा? क्यूँकि मैं तो बेऔलाद
    जाता हूँ, और मेरे घर का मुख़्तार दमिश्क़ी इली'एलियाज़र है।”
  rus-SYN: 'Аврам сказал: Владыка Господи! что Ты дашь мне? я остаюсь бездетным; распорядитель
    в доме моем этот Елиезер из Дамаска.'
  cbt-NTPO: 'Napotopirinhuë'', Apraniso'' itapon: —Sinioro. Quëmaso Yosënquën. Panca
    acanamiatopirancohuënta'', co hui''nahuë ya''huëtërincohuë'' ni''ton, topinan
    quëran nisarin. Co a''naya tëranta hui''nahuë quëtërancohuë ni''ton, piyapinëhuë
    Irisëro itëraiso ya''huërëtaponco. Inaso Tamasco piyapi nipirinhuë'', chiminpato
    ya''huërëtaponco, itërin.'
  bqc-SIM: 'Ɔ̃ Ablaũ mɛ̀: Dii Lua, bↄ́ ńyↄ̃ ma gbai? Má nɛ́ vĩo. Damasi gbɛ̃́
    Ɛliɛzɛɛ mɛ́ aↄ dɛ ma bɛ túbiblena ũ.'
  tcz-CHONGTHU: Abram in adonbut in, “O Pakai Pathen loupi pen nangma phatna na phatthei
    hohi keiman chapa kanei poi, ajeh chu nangman chate ding nei peh lou jeh in, ka
    insung a soh a pang Eliezer Damascus amapa bou hin ka gou alo ding joh in aum
    tai.
  mar-mar: अब्राम म्हणाला, “हे प्रभू परमेश्वरा, मी अजून निपुत्रिक आहे, आणि माझ्या
    घराचा वारस दिमिष्क शहरातील अलिएजर हाच होईल, तेव्हा तू मला काय देणार?”
  tcs-tcs: Bat Abram i bin ansa, ‘AntapGod, bos blo ebriting, wanem yu go meke ol
    gudsamting po mi po? Ai nogad pikinini! Da wan man uda go gede ebri gudsamting
    blo mi, em Elieza blo Damaskas. Em i sebant blo mi.’
  soq-soq: Tane Abram me sipoasane wanase, “Warere Iawe God, e mai oto da ne neapona,
    sa baiwa e une debamaia ne neaa mai saunepia rua, dia. Ne ando bonteapo aupanawo
    Eliesa bola debama Damaskas apanawa ne dunawo nolaledie wandia ne maurana uduudu
    epo me mampelepi.”
  qub-qub: 'Chayno niptin Abramga niran: «Tayta Dios, ¿imapänataj imäcuna mas aypalla
    cananpäpis yanapämanqui? Nogapaga manami wamrä canchu ni jucnayllapis. Wañucuptëga
    llapan ima-aycäwanpis quëdanga Damasco runa uywaycashä Eliezerchari.'
  bqp-bqp: 'Akũ Abramu pì: Dikiri Luda, bↄ́n ĩni ma gbaa? Má nɛ́ vĩro. Damasuku gbɛ̃
    Ɛliɛza mɛ́ anigↄ̃ de ma bɛ túbibleri ũ.'
  hat-hat: Abram di. Seyè, Bondye, kisa ou vle ban mwen? Mwen tout fin mouri, mwen
    pa gen pitit. Sèl moun lakay mwen ki pral eritye m', se Elyezè, moun peyi Damas
    la.
  eng-BSB: But Abram replied, “O Lord GOD, what can You give me, since I remain childless,
    and the heir of my house is Eliezer of Damascus?”
  tod-tod: 'Aɓalame gooɠaaʋoteni, é ɠɛ ma: «Màliɠii, Ɠɔoɠɔ GALAGI, lee ɠa è feezu
    zèa? Tɔɔzei doun la zèa, nà-pɛlɛi wu ʋogani zeɠe nui ɠa é ga Eliyezɛɛl, Damase
    nui.»'
  eng-WEBPB: Abram said, “Lord GOD, what will you give me, since I go childless, and
    he who will inherit my estate is Eliezer of Damascus?”
  kbq-kbq: Hianagi Abramu'a anage hu'ne, Ra Anumzamoka hakare'za nami'nanke'na, mofavre
    onte'noanki, iza anazana erigahie? Frisugeno'a Damaskasi kumati eri'za ne'nimo
    Eliesa erigahie.
  nhe-BL: 'Pero Abram quinanquili: ―TOTECO, Ta Tlen Más Tijpiya Tlanahuatili, san
    tlapic para tinechmacas miyac tlamantli pampa ax nijpiya se conetl para nijcahuilijtehuas.
    Ax tinechmacatoc niyon se nocone. Huan notlatequipanojca Eliezer tlen ehua altepetl
    Damasco quiselis nochi tlen nijpiya quema nimiquis.'
  bus-bus: 'Ben Abramu bè: Dii Luda, bↄ́n nɛ́ ma gbaa? Má nɛ́ vĩro. Damasiku gbɛ̃
    Ɛliɛza bé égↄ̃ dɛ ma bɛ túbibleri ũ.'
  gub-BL: Uwazar Àmàràw ize'eg izupe kury. — O hezar. O Tupàn Tuweharupi Wiko Ma'e.
    Ma'e neremimur ràm ikatu wewer putar ihewe nehe. Naputar kwaw nehe, ta'e naheta
    pixik kwaw hera'yr ihewe xe. Ni pitài naheta kwaw ihewe. Eriezer Namaz tawhu pe
    har a'e nehe, upyhyk putar hema'e kwer hemàno re upaw rupi a'e nehe.
  eng-DRA: 'And Abram said: Lord God, what wilt thou give me? I shall go without children:
    and the son of the steward of my house is this Damascus Eliezer.'
  knf-knf: 'Kë Abram aŧeema aji : « Nawat Kabuka Naşibaţi i naan, ibaa wulën uko uloŋ
