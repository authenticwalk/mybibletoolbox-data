verse: GEN.015.002
translations:
  mal-C: അതിന് അബ്രാം, “കർത്താവായ യഹോവേ, അങ്ങ് എനിക്കെന്തു നൽകും? ഞാൻ മക്കളില്ലാത്തവനാണ്;
    എന്റെ സ്വത്തിന് അവകാശി ദമസ്കോസുകാരനായ എലീയേസറാണ്.
  deu-TKW: 'Da sprach Abram: O Herr Jahwe! Was willst du mir geben, während ich doch
    kinderlos dahingehe, und der Erbe meines Besitzes wird Elieser sein.'
  lin-lin: 'Kasi Abrami azongisaki : — Oh Nkolo Yawe, okopesa ngai nini ? Nazali na
    mwana te, mpe ezali Eliezeri ya Damasi nde akokitana na libula na ngai.'
  cbr-NT: '''Aínbi ka Abramnën kakëxa: —''Ën ''Ibu ''imainun ''ën Dios, ¿uisa karana
    minmi ñu ''inánkëxun, ñankáishibi bixun ''ati ''ain, minbi kamina ''ëx kana achúshi
    bëchikëñumabi ''ai kixun ''unanin minbi kamina achúshi bëchikëbi ''ë ''inankëma
    ''ain? Usa ''ain ka kamabi ''ën ñukama an biti Eliézer Damasconu ''ikë uni ''ën
    kaniokë, an ''ëx ñukëbëtan ''ën kasunania ñukama biti ''ikën.'
  eng-LSV: And Abram says, “Lord YHWH, what do You give to me, and I am going childless?
    And an acquired son in my house is Demmesek Eliezer.”
  bmu-bmu: Keu mewö kayökmö, Abramnöŋ kewö jiyök, “O Kembu ketaŋamni, ni nahönböratni
    qahö malbiga töwa niŋginöŋga miaŋön mönö denöwö bauköm niŋgibawak? Nöŋön kömumbiga
    Damaskus azi Eliezer yaŋön nöŋgö sukinapnaŋgö toŋi akŋa.”
  eng-GNV: And Abram said, O Lord God, what wilt thou giue me, seeing I goe childlesse,
    and the steward of mine house is this Eliezer of Damascus?
  eng-WEBSTER: And Abram said, LORD God, what wilt thou give me, seeing I go childless,
    and the steward of my house is this Eliezer of Damascus?
  nhw-BL: 'Pero Abram quinanquili: ―TOTECO, Ta Catli Más Tijpiya Tlanahuatili, san
    tlapic para techmacas miyac tlamantli pampa amo nijpiya se conetl para nijcahuilijtehuas.
    Amo techmacatoc niyon se nocone. Huan notequipanojca Eliezer catli ehua altepetl
    Damasco quiselis nochi catli nijpiya quema nimiquis.'
  swh-ONEN: Lakini Abramu akasema, “Ee Bwana Mwenyezi, utanipa nini na mimi sina hata
    mtoto na atakayerithi nyumba yangu ni huyu Eliezeri Mdameski?”
  bba-bba: Aburɑmu nùn wisɑ u nɛɛ, Yinni Gusunɔ, mbɑ kɑɑ mɑɑ mɑn wɛ̃. Wee nɑ ɡɔɔ dɔɔ
    bii sɑri kpɑ Ɛliesɛɛ Dɑmɑsiɡii u ko nɛn tubi dio.
  eng-KJVCPB: And Abram said, Lord God, what wilt thou give me, seeing I go childless,
    and the steward of my house is this Eliezer of Damascus?
  cpy-cpy: 'Rakanaki Abram, ikantanaki: “¡Tajorentsi! Piyotzi eeroka tekatsi notyomipaeni.
    ¿Iitaka pipinatantenari. Riitaki Eliezer nonampiri Damasco-jatzi ashiteeyaawoni
    maawoeni tzimimotanari.”'
  mpx-mpx: Yaka Abalam i ba, “O Babala Yehoba, hauna ana waisi ebo o mulolu bwabwatana
    nu pem, nau nige aeu pipihina i gagan, gagama Damasiko Eliyesa iya te bwaliga
    no gogomwau ni ahe.
  wbp-wbp: Yipurumurlulku payurnu, “Yuwa YAAWIYI, ngurrju kujaju kajinpaju warntarri-nyayirni-wangu
    yinyi. Kala jalanguju karna kurdu-wangu wirriya-wangu nyinami, lawa-nyayirni.
    Ngulaju nganakulkurnarla yinyi jurnarrpaju ngaju-nyanguju kajirna yawu-pardimi,
    yapa ngalya-kariki mayirnarla yinyi? Kajilparna yawu-pardiyarla kaja-nyanu-wangu-juku,
    ngulaju-ka nyampurlu-juku ngaju-nyangu warrkinirli nyiyarningkijarra maninjarla
    kanyi yampinyiji nganayirli yirdingki Liyujurlu kirri-wardingkirli Tamaka-wardingkirli.
  luo-luo: To Abram nowacho niya, “Yaye Jehova Nyasaye Manyalo Gik Moko Duto, en angʼo
    ma dimiya to pod asiko ka aonge nyathi kendo jacham mwanduna en mana Eliezer ja-Damaski?”
  meu-meu: Bena Abram eto, Ḡaubada Iehova e, dahaka ba henigu? Lau na asi natugu;
    dihigu be hari Eliesere, Damasko tauna.
  npi-ULB: अब्रामले भने, “हे परमप्रभु, तपाईंले मलाई के दिनुहुन्छ र?, किनभने म सनतानविहीन
    रहिरहेको छु र मेरो गरको उत्तराधिकार दमस्कसको एलीएजर हुनेछ ।”
  yor-yor: Ṣùgbọ́n Abramu wí pé, “Olúwa Olódùmarè, kí ni ìwọ yóò fi fún mi níwọ̀n
    ìgbà tí èmi kò bímọ, Elieseri ará Damasku ni yóò sì jogún mi,”
  emp-NTPO: 'Maʌ̃ne Abraʌ̃ba jarasia: –Ay, Ãcõrẽ, ¿cãrẽ cãrẽã mʌ̃ra ne bara b̶ʌi?
    Mʌ̃ra warra sid̶a neẽ́ b̶ʌa. Mʌ̃ beud̶acarea mʌ̃a erob̶ʌra mʌ̃ nezoca Elieze Damasco
    purud̶ebemaba jũma edaya.–'
  ind-ind: Jawab Abram, “Ya TUHAN Penguasaku, untuk apa Engkau memberikan upah yang
    besar kepadaku, sementara aku tidak memiliki keturunan untuk mewarisinya. Aku
    terpaksa memilih Eliezer, budakku yang berasal dari Damsik itu, sebagai ahli warisku.”
  pes-OPCB: 'اما ابرام در پاسخ گفت: «ای خداوند یهوه، این اجر تو چه فایده‌ای برای من
    دارد، زیرا که من فرزندی ندارم و این العازار دمشقی، غلام من، صاحب ثروتم خواهد شد.'
  ssx-ssx: Pate Eipola꞉ma꞉ma꞉ alota꞉ Tekehali Koda꞉o. Mo I̱ta꞉ wekiwandiki make dia꞉me.
    Kota꞉ pa ekipa epeke yenki kilipikipe. Yaka anke teke mulu pa꞉la꞉ halita꞉ mo Damasikasi
    hali Eliesa homeke hala꞉me.
  lcm-lcm: Sikei Abaram kala antok ta, “Pua, kag igenen madot luai ta IAVE, ka saka
    roron an vanang kam atautauia anig sipo kovek i nat akorong ke tatag. Igenen asi
    la atogon ani tauia ang emung ig, kana na Elieser i Damaskus.
  aer-aer: Kenhe Abram-ele renhe apayuthneke, “Yewe, YAHWEH, kele mwerre-arle unte
    apeke ayenge arne mwerre nhenhe anthemele, kele lyete ayenge aneme ampe urreyeke
    arrangkwe. Angwenheke anteme the arne atyinhe areye anthetyenhe ayenge ilwemele,
    tyerrtye arrpenhe-ame the anthetyenhe? Ayenge apeke alereke-arlke arrangkwe ilwemele,
    urrkapentye akngerre atyinhele-arle arne areye ineme atyenge-ngentyele. Nhenhe
    Eleazar arritnye aneme, apmere Damascus-arenye.
  tgl-ULB: Sinabi ni Abram, “Panginoong Yahweh, ano ang ibibigay mo sa akin, yamang
    nagpapatuloy akong walang anak, at ang tagapagmana ng aking bahay ay si Eliezer
    ng Damascus?”
  nop-nop: Abalamdibo indiŋ yoguk, “Wapum Bepaŋ, du maŋgoŋ nambene nanilaŋ? Nu wapmihinenit
    mokit. Hogok itoulat doktiŋa Eliesa Damasiko yopmaniŋ adi nemenemek u kedem yabukahileeŋ
    moŋgolaak.”
  kca-kca: 'Аврам йастәс: «Вŏсху Турәм Куща! Мўй Нӑӈ мӑнэма мӑԓән? Ма ԋаврэм ӑт тӑйԓәм,
    пŏрмасэм пӑ тащем, Дамаск вош эԓты уԓты, Елиезер нэмпи хот шавиты кущайэма хӑщәԓ».'
  cbu-NT: 'Itaru, Apramarinshitini: Nuw, Apaa, shiyaa kurakartana.'
  usa-usa: Mirátitana Abaram téna, “Anómo uyátámamma Yawe Îtogo nóina emá timinónó
    kemá íma iyápó makaunabowana Éréyáti Tamatikatike ketí máte notamma kemó makaunna
    mayáníye?”
  hui-hui: Ani layagola Abarama ibugua lalu, Anduane Homogo Bibahende Haru Haame Ho
    Haga-o i̱naga waneigini mbira naheore kogodago. Ai í̠na agua beregola i̱ agali
    mini lene holeberodabe. Mani i̱ homarogola i̱naga paluni Damasagali Eliasa ibu
    hai holebiragodago.
  wrs-wrs: Doa Apramba henga omnana, yimba Yawe mendekli av, wo yimba kamba mana emamba
    besalva vrahovrava, lehra. Heva os kava otolhui lohv, wo si kamba daharava, puewulva
    si ambalnindrini vaohothovav. Men kainda lohv, kana andranindrini, nihilva Elieser.
    Himba katindiriniva owai, himba Damaskus kembellini.
  mya-mya: သို့​ရာ​တွင်​အာ​ဗြံ​က``အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား အ​ကျွန်ုပ်​တွင်​သား​မ​ထွန်း​ကား​သ​ဖြင့်
    ကိုယ် တော်​၏​ဆု​ကို​အ​ဘယ်​သို့​ခံ​စား​ရ​ပါ​မည်​နည်း။ ဒ​မာ​သက်​မြို့​သား​ဧ​လျာ​ဇာ​သည်​သာ​လျှင်
    အ​ကျွန်ုပ်​၏​အ​မွေ​ခံ​ဖြစ်​ပါ​၏။-
  cbi-NTPO: 'Tsenñu Abram pakatu tsandimi: Bale Ruku Yavé, ñuya mive naa iya na miyajtuñu
    bain. Tsaaba ¿tyeenguenaa in kakenu juuwaashu juntsa balenu jun? Ñuya naa maliba
    inu na kuwaindyuñu, in miyanu chachi Eliézer, Damasco pebulu chachee, inchi tiba
    tañu jumula demandashuwamu tiyanu tsuve, timi.'
  bod-N: ཨབ་རམ་ན༌རེ། ཀྱེ། གཙོ་བོ་ཡ་ཝཱེ༌ལགས། བདག་ལ་བུ་མེད་པས་ཁྱེད་ཀྱིས་བདག་ལ་ཅི་ཞིག་གནང་བར༌བྱའམ།
    བདག་གི་ཁྱིམ་རྒྱུད་འཛིན་མཁན་ནི་དཱ་མེ་སེག་གི་ཨེ་ལི་ཨེ་བཟིར་ཡིན་ཞེས་པ༌དང༌།
  wsk-wsk: Bare Abram balam, “Yawe, ni keta suanta aninga Biya, ni anape ko mel ningo
    ani aisuko? Ani angimik kuriang mena. Se awiri ani agiwim te aninga mel ningo
    mu giokko? Agi aninga ura kari Eliezer, Damascus kari, mu aninga mel suen biya
    giokko e?
  kkl-kkl: Wene seogpa Abramdi yubu lelamogti, “Nani Allah sa'a aba agha Andi na tatnululam,
    Nani na me nhon tatneom komba na me koma tebaneba naringe sae agha nari arukna
    Eliezer Damsyikne ponekoag talul,” seog.
  sna-sna: Asi Abhurama akati, “Haiwa Ishe Jehovha, muchandipeiko sezvo ndisina mwana
    uye Eriezeri weDhamasiko ndiye achava mudyi wenhaka yangu here?”
  spa-BLM: 'Abram dijo: “Señor Yahvé, ¿qué me darás, ya que me voy sin hijos, y el
    que heredará mis bienes es Eliezer de Damasco?”'
  beu-beu: Angmuse Abram ana Lahatala At mateng hula, “Eee, Nimang Lahatala. Naba
    ba Aana hula metma manenang se, naing anga bae vaal veng niang. Aana bae tabaning
    metma manenang niang, base kalo na aamina se, nemalea Eliasar Damsik enehe anguba
    eningse nehava mi mihi. Bot emangpi angu eningse nemalea anguba medi.”
  cac-cac: 'Ix tac''vi vin̈aj Abram icha tic: —Ach Jehová Vajalil, ¿tas val yopisio
    jun spac chi'' vuuj? Ojtac val to malaj junoc vuninal ix ac''a'' yic ata'' svac''xican
    jantac tas ay d''ayin, yuj chi'' a junoc in checab'' ol chaancan masanil tas ay
    d''ayin, aton vin̈aj Eliezer aj Damasco, a vin̈ sat yaj d''a eb'' in checab''
    smasanil, xchi vin̈.'
  swh-ULB: Abram akasema, “Bwana Yahwe, utanipatia nini, kwa kuwa naenda bila mtoto,
    na mrithi wa nyumba yangu ni Eliezeri wa Dameski?”
  bel-bel: 'Абрам сказаў: Валадару Госпадзе! што Ты дасі мне? я застаюся бязьдзетны:
    распарадчык у доме гэтым Эліязэр з Дамаска.'
  wed-wed: Ma Abram i paribelei i pa, “Oo Bada God. Tau eḡa natunatu, ma am pulo eḡa
    ina voaguiu. Tam eḡa natu orotona uta vereu ma lamna aubaina au iraḡe au murina,
    Eleasar au taunola Damaskasei au vigulau ina vaia.”
  deu-ELBBK: 'Und Abram sprach: Herr, HERR, was willst du mir geben? Ich gehe ja kinderlos
    dahin, und der Erbe meines Hauses, das ist Elieser von Damaskus.'
  mbb-OT: Ne midtavak dutun si Abram te, “Sikew is Nengazen he Megbevayà, wazà igkeveǥey
    nu kediey he ibmeupiya te ǥehinawa ku su kenè bes egkehimu he egkevuwad a, ne
    iyan ebpekepengevilin te menge azen ku si Eliezer he tig-Damascus.”
  msc-msc: 'Iburama ka a jabi: «N Tii Allabatala, den tɛ n bolo. I ri nfen de di n
    ma wo rɔ? Damasika mɛn tɔɔ ko Eliyesɛri, wo le kɛtɔ n na bon cɛtala ri.»'
  mal-2015: 'അതിന്നു അബ്രാം: കർത്താവായ യഹോവേ, നീ എനിക്കു എന്തു തരും? ഞാൻ മക്കളില്ലാത്തവനായി
    നടക്കുന്നുവല്ലോ; എന്റെ അവകാശി ദമ്മേശെക്കുകാരനായ ഈ എല്യേസെർ അത്രേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, Abrã peꞌe cʉ̃rẽ yʉꞌticʉ niwĩ: —Õꞌacʉ̃, yʉꞌʉ wiogʉ,
    ¿ñeꞌe meꞌrã yʉꞌʉre añurõ weebosari? Mʉꞌʉ masĩꞌi; yʉꞌʉ põꞌrã marĩꞌi. Tojo weecã,
    yʉꞌʉ cʉose Eliezer Damascocjʉ̃ cʉosirutugʉsami.'
  gup-gup: Dja Abram yimeng, “Aba, ngudda Yawey nawu yidjalwohrnan rowk, kaluk njale
    yimankek ngudda kanwon, dja ngaye munguyh wurdyawyak ngahre, dja ngawakwan wanjh
    Eliezer nawu nakang Damascus wanjh kamang ngardduk yehyeng?”
  met-met: Ning Ebram harua ba, “Toxoratamona Urana ngayua, Bagula usina baraxinta
    nanga, namua na nga garagu te? Lipua bagula xap xalingigudi bungina ngamati bing
    lipu Damaskasiam Elieser.”
  gvs-gvs: Go kina Eberamyana idigo kana, ‘Yauwe guna Tomoya, yau bei geya natugumo
    akámasa go! Tauna kaga ana dedevina neta kónana kuvinigu? Yau guna katumapu moe
    guna pákwana Eliyesa guma Damasiko.’
  rmc-rmc: 'Ale o Abram phenďa: „Ó, Nekbareder RAJEJA, so man kames te del? Se čhave
    man nane a o ďeďičis mire khereskro ela o Eliezer andral o Damašek.“'
  nlg-nlg: Ma Abram te bosatughu me ghaghua, “Maghutu Yahweh, nimua na taba ke mua
    hangau na pukuna tu mua logho dalegu. A nigua na ghairau, A Eliezer eni, na tinoni
    ni Damascus vamua, gaia ke lavighi nigua na lologho.
  dgr-DOGNT: Hanìkò Abram hadı, “Sets'ǫ̀ K'àowo Nǫ̀htsı̨, chekoa sets'ǫ-le t'à ayìı
    seghàneeɂǫ lì? T'asìı hazǫǫ̀ sets'ǫ sìı Damaskus got'ı̨į̀ Elıyezer weghaelı̨į̀
    ade ha hǫt'e,” hadı.
  pes-OPV: 'ابرام گفت: «ای خداوند یهوه، مرا چه خواهی داد، و من بی‌اولاد می‌روم، و
    مختارخانه‌ام، این العاذار دمشقی است؟»'
  ron-1924: 'Аврам а рэспунс: „Доамне Думнезеуле, че-мь вей да? Кэч мор фэрэ копий,
    ши моштениторул касей меле есте Елиезер дин Дамаск.”'
  aui-aui: Bi Abram, iwona bo, “Yawe God yagu Bada, tagu natunatugu gegha bi yam puyo
    ghamanakina kate gegha iniwiiteguna. Tam gegha natugu tomogha kuyavereguna, bi
    anarabobo murine, na Damaskas tomogha kana waghawagha Eliyesa, yagu wiibagubagurana,
    buderigu tupana inayouna.”
  ben-OBCV: কিন্তু অব্রাম বললেন, “হে সার্বভৌম সদাপ্রভু, তুমি আর আমাকে কী দেবে? আমি
    যে নিঃসন্তান ও দামাস্কাসের ইলীয়েষরই যে আমার ভূসম্পত্তির উত্তরাধিকারী হবে।”
  lex-lex: 'Abrama nwahla: “Matroma, O'' nanpena mak kodi plola-ktaryatu, hya'' maka
    hota Muala mai a''u, yoma hota muat die ukleha upa-a''na, ne mak kodi plolli la
    ro''mu di de Elieser, makden Damsika mniotni de.'
  rgu-rgu: Tehuu Abram nae, “Oo Manetualain! Leo mae Manetualain nau fee au hata dodouꞌ
    boe, ta nanuu sosoa-raraaꞌ hata esa boeꞌ. Huu fo au ta anuu anaꞌ ela fee au tititi-nonosiꞌ.
    De nau hapu posakaꞌ dodou-inaꞌ, fo tao ubeaꞌ? Mae tao leoꞌ bea boe, au ata ki
    Eliasar neme Damsik mai, riꞌ hapu katemaꞌ asa.”
  som-som: Oo Aabraam wuxuu yidhi, Sayidow Rabbiyow, maxaad i siin doontaa? Waayo,
    anigu carruurla'aan baan sii socdaa, reerkaygana waxaa dhaxli doona Eliiceser
    oo ah reer Dimishaq.
  lat-VUC: 'Dixitque Abram: Domine Deus, quid dabis mihi? ego vadam absque liberis,
    et filius procuratoris domus meæ iste Damascus Eliezer.'
  aoi-aoi: Eneja ni-yama Aburema, “Ningkubungkawa Yaweya, miyambena-burra yiku-kwunama
    eninginingaba ngayuwa-wa? Nara wurribina wurriyukwayuwa nganyangwa. Nuwilyaba-ma
    wulkwa nenungkwarba nenimikirra Eliyeyija wuburra laka nenikuwarrka nganyangwa,
    mama nginuminu-war•denama warka nakina. Umba angalya ena-langwa Damajija akina.
  eng-ASVBT: And Abram said, O Lord Jehovah, what wilt thou give me, seeing I go childless,
    and he that shall be possessor of my house is Eliezer of Damascus?
  mna-mna: 'Tamen Abaram iso: “O Merere Anutu tio, sokorei tabe nu kam pio i? Nio
    leŋ kelŋoŋ sa? Eliezer ki kar Damaskus tau imbesmbeeze pio i, na ni ta ko ikel
    yo mi imender pa koroŋ tio ta boozomen. Pa nu kam leŋ kelŋoŋ sa som.”'
  ita-1885: 'Ed Abramo disse: O Signore Iddio, che mi daresti? conciossiachè io viva
    senza figliuoli, e colui che ha il governo della mia casa è questo Eliezer Damasceno.'
  eng-LXXUP: And Abram said, Master and Lord, what wilt thou give me? whereas I am
    departing without a child, but the son of Masek my homeborn female slave, this
    Eliezer of Damascus is mine heir.
  eng-ULB: Abram said, “Lord Yahweh, what will you give me, since I continue childless,
    and the heir of my house is Eliezer of Damascus?”
  spa-VBL: 'Pero Abram respondió: “Señor Dios, ¿de qué me beneficiará cualquier cosa
    que me des? No tengo hijos, y el único heredero de todo lo que tengo es Eliezer
    de Damasco”.'
