verse: GEN.015.001
translations:
  mal-C: 'കുറച്ച് നാളുകൾക്കുശേഷം ഒരു ദർശനത്തിൽ അബ്രാമിനു യഹോവയുടെ അരുളപ്പാടുണ്ടായി:
    “അബ്രാമേ, ഭയപ്പെടരുത്, ഞാൻ നിന്റെ പരിച, നിന്റെ അതിമഹത്തായ പ്രതിഫലം.”'
  deu-TKW: 'Nach diesen Begebenheiten erging das Wort Jahwes an Abram in einem Gesicht;
    und er sprach: Fürchte dich nicht, Abram; ich bin dein Schild - es wartet deiner
    reicher Lohn!'
  lin-lin: 'Sima na makambo oyo, Yawe alobaki na Abrami na nzela ya emoniseli : —
    Kobanga te, Abrami ! Nazali nguba na yo, lifuti na yo ekozala monene.'
  cbr-NT: 'Ënë ñukama ''atankëxa ''inúkë ''ain ka Nukën ''Ibun Abram namákin iskësokian
    isia kakëxa: —Kamina rakuë́tima ''ain Abram, ''ëx kana an mi bërúankë a ''ain.
    Min biti ñu ax ka chaiira ''inuxun ''aia.'
  eng-LSV: After these things the word of YHWH has been to Abram in a vision, saying,
    “Do not fear, Abram, I [am] a shield to you, your reward [is] exceedingly great.”
  bmu-bmu: Mewö asuhuiga Abramgö jeŋi meleŋniga imut ehiga Kembunöŋ keu kewö jii kaiga
    mörök, “Abram, gi keŋgötki kude mötman. Nöŋön göhö sumanga akzal. Göhö töwagi
    mönö keta bölökŋi aka ahöma.”
  eng-GNV: After these things, the worde of the Lord came vnto Abram in a vision,
    saying, Feare not, Abram, I am thy buckler, and thine exceeding great reward.
  eng-WEBSTER: 'After these things the word of the LORD came to Abram in a vision,
    saying, Fear not, Abram: I am thy shield, and thy exceeding great reward.'
  nhw-BL: 'Teipa TOTECO quinotzqui Abram ipan se tlanextili catli elqui quen se temictli
    huan quiilhui: “Amo ximajmahui, Abram, pampa na nimitzmocuitlahuis. Motlaxtlahuil
    elis nelhueyi.”'
  swh-ONEN: 'Baada ya jambo hili, neno la Bwana likamjia Abramu katika maono: “Usiogope,
    Abramu. Mimi ni ngao yako, na thawabu yako kubwa sana.”'
  bba-bba: Yenibɑ kpuron biru Yinni Gusunɔ u kɑ Aburɑmu ɡɑri kuɑ kɑ̃siru sɔɔ u nɛɛ,
    Aburɑmu, ɑ ku bɛrum ko, nɛnɑ nɑ wunɛn tɛrɛru, wunɛn ɑre ko n kpɑ̃ ɡem ɡem.
  eng-KJVCPB: 'After these things the word of the Lord came unto Abram in a vision,
    saying, Fear not, Abram: I am thy shield, and thy exceeding great reward.'
  cpy-cpy: 'Ari iñaanateeri Tajorentsi imishiriki Abram, ikanteeri: “Eero pithaawawaetzi
    Abram, naakataki kempoyaawentemini. Osheki nopinateemi.”'
  mpx-mpx: Bugul bolo o enaa, Abalam ana pankite elana Yehoba anana i hago i ba, “Abalam,
    bahi nu lolovakun. Nau am ligovan na kausiwa nak elana ge nau am mulolu bwabwatana
    na pewa.”
  wbp-wbp: Kulu wiri-warnurla ngaka-pardu-karilki, yuruyururla YAAWIYI yaninjarla
    wangkaja Yipurumuku, “Yipurumu, lani-jarrinja-wangu nyinaya! Ngajujurnangku kurdiji,
    warla-mardarninjarla kapurnangku muurl-mardarni, manu kapurnangku warntarri-nyayirni-wangu
    yinyi.”
  luo-luo: Bangʼ ma, wach Jehova Nyasaye nobiro ne Abram e fweny ni, “Abram, kik iluor.
    An e okumbani, kendo pokni maduongʼ moloyo.”
  meu-meu: Unu ḡau muridiai, Iehova ena hereva na Abram enai e kau, mata hanai ai.
    Iehova eto, Abram, basio gari, lau na oiemu kesi, ahumu danu baine bada.
  npi-ULB: यी सबै कुराहरू भएपछि दर्शनमा अब्रामकहाँ यसो भन्‍ने परमप्रभुको वचन आयो,
    “अब्राम, नडराऊ । म नै तेरो ढाल तेरो धेरै महान् इनाम हुँ ।”
  yor-yor: Lẹ́yìn èyí, ọ̀rọ̀ Olúwa tọ Abramu wá lójú ìran pé, “Abramu má ṣe bẹ̀rù.
    Èmi ni ààbò rẹ, Èmi sì ni èrè ńlá rẹ.”
  emp-NTPO: 'Mãwãnacarea Abraʌ̃ba cãĩmocara quĩrãca Ãcõrẽba idjía nãwã bed̶eabʌrʌda
    unusia: –Abraʌ̃, wayarãdua. Mʌ̃ra bʌ wagabaria. Mʌ̃a bʌra aud̶uara ne bara b̶ʌya.–'
  ind-ind: Beberapa waktu kemudian, TUHAN berbicara kepada Abram dalam suatu penglihatan,
    kata-Nya, “Jangan takut, Abram! Aku akan melindungimu dari apa pun dan akan memberikan
    upah yang besar kepadamu.”
  pes-OPCB: 'بعد از این وقایع، خداوند در رویا به ابرام چنین گفت: «ای ابرام نترس، زیرا
    من همچون سپر از تو محافظت خواهم کرد و اجری بسیار عظیم به تو خواهم داد.»'
  ssx-ssx: Do haumanu hoki naneta꞉ Eipola꞉ma꞉ma꞉ upa piki nono pea Koda꞉ma꞉ ipiki
    pa꞉ta꞉ dupa leekeeki opiekeme. Eipola꞉ma꞉o. Paala꞉ma꞉ na homa꞉pee. I̱ma꞉ta꞉ mo
    ekia꞉nda꞉ pilia꞉ pa꞉ta꞉ta꞉ I̱ta꞉ ota꞉ naka꞉ hanka꞉ tupa꞉ hata꞉ neke pa꞉ta꞉ta꞉
    yenki tieke kulueke leekeme.
  lcm-lcm: Emung ina palau, kalingana i IAVE kamela serei si Abaram nei ararai veai
    ani mengen ke, “Ku ago ta leng an Abaram. Nau kana kam lilit kitmat. Io, nau naka
    seupok alava luai anim.
  aer-aer: Yanhe iperre, akngerre-arle atwerreke iperre, Abram-ele altyerre areke,
    altyerre ikwerenge re areke YAHWEH apetyerlenge imerte ikwere angkemele, “Abram,
    atere-irretyale! Ayenge kwenhe ngkwenge alkwerte-arteke, alkwertele-arle ilpelhentye
    akngerre, tharle ngenhe arntarnte-aremele itnenhe arrkngente-iweme, The imerte
    ngenhe arne mwerre anthurre anthemele.”
  tgl-ULB: Pagkatapos ng mga bagay na ito dumating kay Abram ang salita ni Yahweh
    sa isang pangitain, na nagsasabing, “Huwag kang matakot, Abram! Ako ang iyong
    panangga at iyong pinakadakilang gantimpala.”
  nop-nop: Kaŋ nai uŋaniŋ Wapumdi yagamadi ginaŋ nabugoŋ mintamiŋa niŋguk, “Abalam
    du munta mu tibeŋ. Nu adi yahehewege, eŋ kibikoŋ wapum hinek mintagambune wohoge
    gigit loloŋnit hinek tibaak.”
  kca-kca: 'Щи верәт хӑщәм йўпийән Турәм Куща уԓәмән Аврам пеԓа йастәс: «Аԓ пӑԓа,
    Аврам; Ма нӑӈ сайԓәпсайэн, нӑӈ мойԓәпсайэн шек ун».'
  cbu-NT: 'Apramarini kanapuramchu anush pamazurangiya. Apanll Apramaa: Apramaa, punirinllpa.
    Nuw urutamari shiyaa tapachindakuri taakina. Ashiriya, nuw shiyaam kapung istachinllpa,
    tárangiya Apanlli.'
  usa-usa: Aaiqa umá ánátatuwena Abaram yitana, Yawe Îtogo kainapaq wekáq páquma tiráiye.
    “Íma ikatí-uwo kemá ení weyure abo ení amuyataqa anón-uramma aménúne.”
  hui-hui: Mani Abaramahanda de gandeba mbira handalu Anduane Homogohanda ibuhondo
    bi ogodagua lalu, Abarama-o i̱na í̠naga humbi ale howa í̠ horo bibahendengi handaya
    ho haabo kogonigo gi nahabe. I̱na í̠ agali timbuni mini leneore helolebero, lene.
  wrs-wrs: Doa sisva Apram inungpunung vevna, Sesoam hellevna, os ishomnavna, manam
    yimba ungundnapenamba pemba vevav. Kav si yemba kekalvho vromana venavav, wo mana
    ema besalangas si yemba kava nis ambo vrahovav.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ အား​ဖြင့်​အာ​ဗြံ​အား``အာ​ဗြံ၊
    မ​ကြောက်​နှင့်။ ငါ သည်​သင့်​အား​အန္တ​ရာယ်​မှ​ကာ​ကွယ်​၍ ကြီး​မြတ် သော​ဆု​ကို​ချ​ပေး​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsejtu bene entsa-i'' puiñu Abramnu Yavé kipin tsa-i'' katawatu entsandimi:
    Abram, jeetyatyude, iyaa ñunu la''kamu juyu. Tsa'' mitya ñu'' kakenuushu juntsa,
    tsamantsa aawa junu tsuve, timi.'
  bod-N: དོན་དེའི་རྗེས༌སུ། ཨབ་རམ་གྱི་ཞལ་གཟིགས་ནང་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་བབས་ཤིང་ཁོང་ལ་འདི་སྐད༌དུ།
    ཨབ༌རམ། ཁྱོད་རང་འཇིགས་མི་དགོས༌ཏེ། བདག་ནི་ཁྱོད་ཀྱི་ཕུབ་ཡིན༌ཞིང༌། བདག་གིས་ཁྱོད་ལ་བྱ་དགའ་ཆེན་པོ་ཞིག་སྦྱིན་པར་བྱ་ཞེས་པ༌དང༌།
  wsk-wsk: Udagi te Yawe kausa bo ningi Abram iwita maonam, “Abram, ni me nguangerko.
    Ani nika karem; ani mel ningo nunguningkiri kisekko,” mam.
  kkl-kkl: Wamogpa Abram nenekori haing uamna kwelekamna senenag agha uro yabinepne
    kemelamogpa Nuni Allahri Abramag yubu lelamogti, “Abram, log sembaheng kom! 'Malinge
    anag taleag,' aro Nari an piangkeneri kamna nubunge tatkinun,” seog.
  sna-sna: 'Shure kwaizvozvo shoko raJehovha rakasvika kuna Abhurama muchiratidzo
    richiti: “Usatya, Abhurama. Ndiri nhoo yako, mubayiro wako mukuru chaizvo.”'
  spa-BLM: 'Después de estas cosas, la palabra de Yahvé vino a Abram en una visión,
    diciendo: “No temas, Abram. Yo soy tu escudo, tu gran recompensa”.'
  beu-beu: Angmuse LAHATALA Ana Ava metma Abram etubing. Bot Lahatala Ana Abram at
    mateng hula, “Abram! Aana ekang uuangmari ekang. Nehe ba iomi metma eealalil ang
    naung, eningse emangpi angu, Naing ba Napang metma iadana. Bot eningse uuntung
    eele angu Na metma maeenang.”
  cac-cac: 'Ix lajvi juntzan̈ chi'', ix lolon Jehová d''a vin̈aj Abram icha d''a vayichal,
    ix yalan icha tic: —Ach Abram man̈ ach xivoc, a in ol ach in colo'', te nivan
    spac ol vac'' d''ayach, xchi d''a vin̈.'
  swh-ULB: Baada ya mabo haya neno la Yahwe likamjia Abram katika maono, likisema,
    “Usiogope, Abram! mimi ni ngao yako na thawabu yako kubwa sana.”
  bel-bel: 'Пасьля гэтых падзей было слова Госпада Абраму ў відзежы, і сказана: ня
    бойся, Абраме; Я твой шчыт; узнагарода твая даволі вялікая.'
  wed-wed: Ma muriai Bada Abram ana au rauboni i riwei i pa, “Abram eḡa ma rovo. Tau
    am taugagalo am pulo ḡaeḡaena.”
  deu-ELBBK: 'Nach diesen Dingen erging das Wort des HERRN in einem Gesicht an Abram,
    indem er sprach: Fürchte dich nicht, Abram; ich bin dir ein Schild, dein sehr
    großer Lohn.'
  mbb-OT: Ne hein neiwas haazà, mibpekidlalag ki Abram is Nengazen , ke sikandin te,
    “Abram, kenè ka mahandek, su edlevanan ku sikew wey ebeǥayan ku sikew te utew
    zekelà he suhul.”
  msc-msc: 'Wo waati taminni kɔ rɔ, Iburama ka Allabatala kumakan mɛn kibarɔ misaliya
    rɔ. A kan ko: «Iburama i kana silan. N di i lantanka fen bɛɛ ma ka i sara kosɛbɛ.»'
  mal-2015: 'അതിന്റെ ശേഷം അബ്രാമിന്നു ദർശനത്തിൽ യഹോവയുടെ അരുളപ്പാടു ഉണ്ടായതെന്തെന്നാൽ:
    അബ്രാമേ, ഭയപ്പെടേണ്ടാ; ഞാൻ നിന്റെ പരിചയും നിന്റെ അതിമഹത്തായ പ്രതിഫലവും ആകുന്നു.'
  tuo-NT: 'Beꞌro nipeꞌtise tojo waꞌáca beꞌro Õꞌacʉ̃ quẽꞌerõpʉ Abrãrẽ aꞌtiro ni ucũcʉ
    niwĩ: —Abrã, uiticãꞌña. Yʉꞌʉ mʉꞌʉrẽ coꞌtegʉti. Mʉꞌʉrẽ peje añuse oꞌogʉti, nicʉ
    niwĩ.'
  gup-gup: Kaluk rerrikah, Yawey nuye kunwok bimarnebebmeng Abram bu yiman biwaralnani
    rerrih, bu nungka Yawey yimeng, “Abram, yuwn yikele, dja ngaye yiman ngakandename
    ke, ngabenngurdke bu yimankek ngundibun, dja kaluk ngaye karremulewan bu kunkimuk
    duninjh.”
  met-met: Kimuya Toxoratamona sina haruangua na Ebram mana axamang tela bila mibingua.
    Harua ba, “Ebram, labu umaxuwau tai. Bagula ngawasa maung bila xai hataing tela
    soxauti maung mana haungingua, Haxuyangama bagula sabanga sibuna.”
  gvs-gvs: E amo dogoiyadi sikavava, Eberam ikalayáusa go, ina kalayausayana goi Yauwe
    ina livala ima idigo kana, ‘Eberam, taabu kuumatōita. Yau am lowo bei amatakavatem
    be nakae am tovaiwówana, e am vaiwówana gagaina toina bei avinim.’
  rmc-rmc: 'Pal oda savoro, so pes ačhiľa, sas le Abram viďeňje a šunelas, sar leske
    o RAJ phenel: „Ma dara tut, Abram, me som tiro šťitos, tiri bari odmena.“'
  nlg-nlg: Murina eni, Yahweh te bosa vania Abram tana maturubole, mi lokana na mabubu
    eni te rongovia Yahweh te bosa me ghaghua, “Abram, ko bei mataghu. Inau so ku
    pilipilugho te vagha na tako, ge ke mua kalegho siki totobo dika. Inau ku hegho
    sakai na taba sule vahotua.”
  dgr-DOGNT: Eyı hagòjà tł'axǫǫ̀ Abram wenazhıı xègoèht'į̀ Nǫ̀htsı̨ yets'ǫ̀ hadı,
    “Abram, dı̨ı̨jı̨-le. Nexoehdı ha, eyıts'ǫ t'asìı nezı̨ı̨ łǫ neghàehłe ha,” gots'ǫ̀
    K'àowo yèhdı.
  pes-OPV: 'بعد از این وقایع، کلام خداوند دررویا، به ابرام رسیده، گفت: «ای ابرام مترس،
    من سپر تو هستم، و اجر بسیار عظیم تو.»'
  ron-1924: 'Дупэ ачесте ынтымплэрь, Кувынтул Домнулуй а ворбит луй Аврам ынтр-о ведение
    ши а зис: „Авраме, ну те теме; Еу сунт скутул тэу ши рэсплата та чя фоарте маре.”'
  aui-aui: Raghani muriye Yawe God mimeu kamone Abram biidi ivisisiya iwona bo, “Abram,
    gegha kunanagharana. Tagu na kam babara, bi puyo ghamanakina anaverem.”
  ben-OBCV: 'পরে, এক দর্শনের মাধ্যমে সদাপ্রভুর বাক্য অব্রামের কাছে এল: “অব্রাম, ভয়
    কোরো না। আমি তোমার ঢাল, তোমার মহা পুরস্কার।”'
  lex-lex: 'Lera ida ne Abrama ndarat nan de Orgahi-Orha''a Nhar lirni la Niwra: “Yan
    mumta''ata Abram. A'' di de tiokmu-nhiepmu, onnila omliernohora A'' di de wniahlamu
    hota inponni memna.'
  rgu-rgu: Basa ria boe ma, MANETUALAIN natudu Ao Na neuꞌ Abram. Ana nae, “Abram!
    O bosoꞌ bii. Huu fo Au riꞌ anea-asalaꞌe o nemeꞌ musu a mai. Ma Au fee o ua-nale
    bau-inaꞌ.”
  som-som: 'Waxyaalahaas ka dib ereygii Ilaah baa Aabraam ugu yimid muuqasho ahaan,
    isagoo leh, Aabraamow, ha baqin: anigu waxaan ahay gaashaankaaga, abaalgudkaaguna
    aad buu u weynaan doonaa.'
  lat-VUC: 'His itaque transactis, factus est sermo Domini ad Abram per visionem dicens:
    Noli timere, Abram: ego protector tuus sum, et merces tua magna nimis.'
  aoi-aoi: Bi...ya kembirra n-ambilyu-manja nakina Aburema arrawa ena-langwa-manja
    kalikwa, nenu-marngkirringkama nakina Yaweya akwa n-engkirrikenuma ayakwa ni-yengbinuma
    enuwa-wa. Eneja ni-yama Yaweya, “Nara akbar•duma. Nganja ningena yiba-didirrakinama
    nungkuwa awurruwurrariya-langwa kajungwa ningkingkinyungwurra k-ambilyi-yada ningkakina,
    akwa ngawa yiba-kwunama ngayuwa eninginingaba-wiya,” ni-yama Yaweya enuwa-wa.
  eng-ASVBT: 'After these things the word of Jehovah came unto Abram in a vision,
    saying, Fear not, Abram: I am thy shield, and thy exceeding great reward.'
  mna-mna: 'Kaimer to Merere ipet ki Abaram ila miuŋana, mi iso pini ta kembei: “Abaram,
    moto pepe. Nio ta ko aŋwe siŋgiao pu. Mi nu ko kam lem kadoono biibi kat.”'
  ita-1885: 'DOPO queste cose, la parola del Signore fu indirizzata ad Abramo in visione,
    dicendo: Non temere, o Abramo, io ti sono scudo; il tuo premio è molto grande.'
  eng-LXXUP: And after these things the word of the Lord came to Abram in a vision,
    saying, Fear not, Abram, I shield thee, thy reward shall be very great.
  eng-ULB: After these things the word of Yahweh came to Abram in a vision, saying,
    “Fear not, Abram! I am your shield and your very great reward.”
  spa-VBL: 'Después de todo esto, Dios habló con Abram en una visión, y le dijo: “¡No
    tengas miedo, Abram! ¡Yo soy tu protector y tu gran recompensa!”'
  fra-_FOB: 'Après ces choses, la parole de l''Éternel fut adressée à Abram dans une
    vision, en disant: Ne crains point, Abram, je suis ton bouclier, et ta très grande
    récompense.'
  mal-mal: 'അതിന്‍റെശേഷം അബ്രാമിന് ദർശനത്തിൽ യഹോവയുടെ അരുളപ്പാട് ഉണ്ടായതെന്തെന്നാൽ:
    “അബ്രാമേ, ഭയപ്പെടേണ്ടാ; ഞാൻ നിന്റെ പരിചയും നിന്റെ അതിമഹത്തായ പ്രതിഫലവും ആകുന്നു”.'
  lit-lit: 'Po šių dalykų VIEŠPATIES žodis atėjo Abramui regėjime, sakydamas: „Nebijok,
    Abramai! Aš esu tavo skydas, tavo labai apstus atlygis.“'
  urd-GVR: Is ke bād Rab royā meṅ Abrām se hamkalām huā, “Abrām, mat ḍar. Maiṅ hī
    terī sipar hūṅ, maiṅ hī terā bahut baṛā ajr hūṅ.”
  suz-BL: मिनु नोले परमप्रभु यावेमी अब्राम कली ङोमु खोदेंशो पा कोंइतीक कोंइदा बाक्‍त।
    मिनु मेकोमी अब्राम आ नें थिशा “अब्राम महिनो। गो इ कली कोव़नन। शुश आसीक गेनन” देंमाक्‍त।
    गन्‍ती २४:४,१६; भजन संग्रह ३:४
  ita-1927: 'Dopo queste cose, la parola dell’Eterno fu rivolta in visione ad Abramo,
    dicendo: “Non temere, o Abramo, io sono il tuo scudo, e la tua ricompensa sarà
    grandissima”.'
  ckb-ckb: 'لەدوای ئەم ڕووداوانە، لە بینینێکدا فەرمایشتی یەزدان بۆ ئەبرام هات و فەرمووی:
    «مەترسە ئەی ئەبرام، من قەڵغانم بۆت، پاداشتت زۆر گەورەیە.»'
  eng-BBE: 'After these things, the word of the Lord came to Abram in a vision, saying,
    Have no fear, Abram: I will keep you safe, and great will be your reward.'
  crx-NTPO: '''Et nduhooja hukw''elh''az Moodihti (Yahweh) ooghuni Abram hon''en whe
    nduyulhni, “Abram, wheniljut ilhoh. Nyun mba kelatun usli, soo ''uk''enus mba
    k''elha whutale''-un.'
  kan-OKCV: 'ಇವುಗಳಾದ ಮೇಲೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಅಬ್ರಾಮನಿಗೆ ದರ್ಶನದಲ್ಲಿ ಉಂಟಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ:
    “ಅಬ್ರಾಮನೇ, ಭಯಪಡಬೇಡ. ನಾನು ನಿನಗೆ ಗುರಾಣಿಯಾಗಿದ್ದೇನೆ. ನಾನೇ ನಿನಗೆ ಅತ್ಯಧಿಕ ಬಹುಮಾನವಾಗಿದ್ದೇನೆ.”'
  bbb-bbb: Areme rade e Aburame fu nimamaena fieke E Ireobo fu kumei, Nare ire afiki
    bino bu one vuakuvejo ijia samuagakinu ro nare ire mamekanu bino kena a vajakuvejo
    ijadufuo ade jumemono kumei.
  tam-2017: 'இந்தக் காரியங்கள் நடந்தபின்பு, யெகோவாவுடைய வார்த்தை ஆபிராமுக்குத் தரிசனத்திலே
    உண்டாகி, அவர்: “ஆபிராமே, நீ பயப்படாதே; நான் உனக்குக் கேடகமும், உனக்கு மகா பெரிய
    பலனுமாக இருக்கிறேன்” என்றார்.'
  spa-RV-1909: 'DESPUÉS de estas cosas fué la palabra de Jehová á Abram en visión,
    diciendo: No temas, Abram; yo soy tu escudo, y tu galardón sobremanera grande.'
  ron-BTF: 'După aceste lucruri, cuvântul DOMNULUI a venit la Avram într-o viziune,
    spunând: Nu te teme Avrame, eu sunt scutul tău şi răsplata ta peste măsură de
    mare.'
  eng-WEBP: After these things the LORD’s word came to Abram in a vision, saying,
    “Don’t be afraid, Abram. I am your shield, your exceedingly great reward.”
  eng-FBV: After all this had happened, God spoke to Abram in a vision, telling him,
    “Don't be afraid, Abram! I am your protector, and your truly great reward!”
  nld-1939: 'Na deze gebeurtenissen werd in een gezicht het woord van Jahweh gericht
    tot Abram: Vrees niet Abram: Ik ben u tot schild; Overgroot zal uw loon zijn!'
  nch-BL: 'Teipa TOTECO quinotzqui Abram ipan se tanextili cati elqui quej se temicti
    huan quiilhui: “Amo ximajmahui, Abram, pampa na nimitzmocuitahuis. Motaxtahuil
    elis nelhueyi.”'
  tfr-NTPO: E irgo ga Jehová weno shäng Abram kong yoshko wl̈eni, ga tjl̈ẽ ba kong
    ga «Abram, l̇l̇ëye bangkjrëp l̇l̇ëme. Tja bop wl̈ikaga. L̇l̇ono ga pja iër ber
    tjwl̈õ ara. E kjĩshko ga l̇l̇ëye bangkjrëp l̇l̇ëme» l̈e.
  vie-1934: 'Sau các việc đó, trong sự hiện thấy có lời Đức Giê-hô-va phán cùng Aùp-ram
    rằng: Hỡi Aùp-ram! ngươi chớ sợ chi; ta đây là một cái thuẫn đỡ cho ngươi; phần
    thưởng của ngươi sẽ rất lớn.'
  hin-CV: 'इन बातों के बाद अब्राम को एक दर्शन में याहवेह का यह संदेश मिला: “अब्राम,
    भयभीत न हो, मैं तुम्हारी ढाल, और तुम्हारा सबसे बड़ा प्रतिफल हूं.”'
  eng-OURB: After these things Davar Yahweh [Word of He sustains breathing] came to
    Avram [Exalted father] in a vision, saying, “Don’t be afraid, Avram [Exalted father].
    I am your shield, your exceedingly great reward.”
  spa-BES: 'Después de estas cosas, la palabra del Señor v ino a Abram en visión,
    diciendo: No temas, Abram: Te guardaré, y grande será tu recompensa.'
  tdx-tdx: 'Modo izay le nañento an’ aro­ñaroñe amy Avrame ty tsara’ Iehovà: Ko hemban-drehe,
    Avrame. Izaho ro fikalan-defo’o naho tambe’o ra’elahy.'
  vid-vid: Lozipulute mbuli azo, ulonzi wa Mkulu Nguluwi naumuyila Abulamu aku yolota,
    “Abulamu, uleche kudumba. Heni nda ngwamo ya hegwe. Heni nda hamwe na hegwe na
    acho chinhu chikulu ng'hatu kwa hegwe!”
  pwg-pwg: Nani murinai Abram, Bada mekeyuna ikitai da kurina ivivi sisiya, ivonei
    bo, “Abram, kam papara ana vowai. Tuna kubiine ke kuna yabumana. Ma am miiya ghamanakina
    ana verem.”
  eng-OKE: 'After these things the word (pithgama) of the Lord came to Abram in prophecy,
    saying, Fear not, Abram: My Word (Memra) shall be thy strength, and thy exceeding
    great reward.'
  tha-KJV: ภายหลังเหตุ​การณ์​เหล่านี้​พระดำรัสของพระเยโฮวาห์มาถึ​งอ​ับรามด้วยนิ​มิ​ตว่า
    “อับราม อย่ากลัวเลย เราเป็นโล่ของเจ้าและเป็นบำเหน็จยิ่งใหญ่ของเจ้า”
  por-BR-2018: 'Depois destas coisas a palavra do SENHOR veio a Abrão em visão, dizendo:
    Não temas, Abrão; eu sou o teu escudo; a tua recompensa será muito grande.'
  bco-bco: Tif amio꞉ Ablam e ho꞉le ba꞉dakiyo꞉, Yawe eyo꞉ emo꞉wo꞉ a꞉la꞉sio꞉, “Ablam
    ge tagila꞉so꞉bo! Gelo꞉ dimisima꞉no꞉ bio꞉wo꞉ ne. Wa꞉l kelego꞉ gilo꞉ dia꞉no꞉wo꞉,
    mada alan nafale doma꞉ib.”
  deu-ELO: 'Nach diesen Dingen geschah das Wort Jehovas zu Abram in einem Gesicht
    also: Fürchte dich nicht, Abram; ich bin dir ein Schild, dein sehr großer Lohn.'
  ktm-ktm: Ndre omur ti pe Abram indroni hangka-an ihpa ndre ndre-et odo mihmih. Pe
    iy ihrungi pohon Lapan inlou ile tadan ihpa, “Abram, ou onoh kolwii. Yu modo we
    kisso tadam. Pe Yu we kunehnuwii ou kile sane sulo-on huyen ea.”
  caa-caa: 'Pues entonces nacpat era Cawinquirar Dios upejca e Abram tama inteꞌ umayjut
    y che: —Abram, ira ibꞌacta porque nen jax Awajcojcuen. Cꞌani inwajqꞌuet meyra
    atuanibꞌir, che Cawinquirar Dios.'
  eng-WYC-2018: And so when these things were done, the word of the Lord was made
    to Abram by a vision, and said, Abram, do not thou dread, I am thy defender, and
    thy meed is full great, (or Abram, do not thou fear, for I am thy defender, and
    thy reward shall be very great).
  epo-epo: 'Post tiuj fariĝoj la Eternulo diris al Abram en vizio jene: Ne timu, Abram,
    Mi estas via ŝildo; via rekompenco estas tre granda.'
  uig-PIN: 'Bu ixlardin keyin Pǝrwǝrdigarning sɵz-kalami Abramƣa alamǝt kɵrünüxtǝ
    kelip: «Əy Abram, ⱪorⱪmiƣin; Mǝn Ɵzüm ⱪalⱪining wǝ zor in’amingdurmǝn» — dedi.'
  beo-beo: 'Amo hou fa:no, A:ibala:me da Gode sia: esala ba:su ganodini nabi. Gode
    da amane sia:i, “A:ibala:me! Mae beda:ma! Na da dima Gaga:su esala. Na da dima
    baligili bidi ida:iwane imunu.”'
  tpi-OTNT: Bihain Bikpela i givim tok long Abram long samting olsem driman. Bikpela
    i tokim em olsem, “Abram, yu no ken pret. Mi olsem hap plang i save haitim yu.
    Mi save was gut tru long yu. Na bai mi mekim yu i kamap man i gat biknem tru.”
  hau-SA: Bayan wannan, maganar Ubangiji ta zo wa Abram cikin mafarki cewa, “Kada
    ka ji tsoro, Abram. Ni ne garkuwarka, kuma ladanka zai zama mai girma.”
  udu-udu: '’Ko’di to gwansan mo tani gwo gi Tap̱a p̱u’dki’d mo eya Abraam mo ki tonyjan
    mo mmo/o gwo mo ki: Dhalki is ki ḵo/ mo ma, Abraam. Aha/ tana goŋgorom pini mo.
    Adhan to jin ish ḵumma/ jin caaca kagahara mo tani a’di midi ta jim pini mo.'
  uig-LAT: 'Bu ishlardin kéyin Perwerdigarning söz-kalami Abramgha alamet körünüshte
    kélip: «Ey Abram, qorqmighin; Men Özüm qalqining we zor in’amingdurmen» — dédi.'
  nde-nde: 'Ngemva kwalokho ilizwi likaThixo leza ku-Abhrama ngombono: “Ungesabi,
    Abhrama. Ngiyisihlangu sakho, umvuzo wakho omkhulu kakhulu.”'
  ton-ton: 'Pea hili ʻae ngaahi meʻa ni, naʻe haʻu ʻae folofola ʻa Sihova kia ʻEpalame
    ʻi he meʻa hā mai ʻo pehē, “ʻOua naʻa ke manavahē ʻEpalame: ko ho ungaʻanga au,
    mo ho totongi lahi ʻaupito.”'
  ces-1613: 'Když pak ty věci pominuly, stalo se slovo Hospodinovo k Abramovi u vidění,
    řkoucí: Neboj se, Abrame; já budu pavéza tvá, a odplata tvá velmi veliká.'
  eko-eko: 'Paata ya vitthu epile, Nnyizinku anttakhulaniye Eburamu nkatthi wa ezimu
    amuuzaka yoori: “Eburamu ohoove! Miiyo ki namwaakisa awo, na tthuvo yawo enteela
    wiiya yooziti owula.”'
  nss-nss: Iyamulan YAPAN iwong iya kili Apram iya taltal, pe ipwai iyatan ipa, “Apram,
    mbuna anoh. Andre kupenani wou iya sehe mwomwan kisarayah kili wou, pe andre kuiki
    memelit soyon iya kiya kasawem.”
  eng-WMB: After these things the LORD’s word came to Abram in a vision, saying, “Don’t
    be afraid, Abram. I am your shield, your exceedingly great reward.”
  tam-TCV: 'அதற்குபின் ஒரு தரிசனத்தில் யெகோவாவின் வார்த்தை ஆபிராமுக்கு வந்தது: “ஆபிராமே,
    பயப்படாதே. நானே உன் கேடயம், நானே உன் மகா பெரிய வெகுமதி.”'
  ceb-ULB: Pagkahuman niining mga butanga ang pulong ni Yahweh miabot ngadto kang
    Abram sa usa ka panan-awon, nga nag-ingon, “Ayaw kahadlok Abram! Ako ang imong
    taming ug dakong ganti.”
  mkn-mkn: Ais itu, TUHAN kasi tunju diri sang Abram. Ju Dia bilang, “Abram! Lu sonde
    usa taku. Te Beta yang tangkis ko pele sang lu dari musu. Deng Beta kasi ontong
    bésar sang lu.”
  pol-UBG: 'Po tych wydarzeniach słowo PANA doszło do Abrama w widzeniu: Nie bój się,
    Abramie. Ja jestem twoją tarczą i twoją niezmiernie obfitą nagrodą.'
  agr-agr: 'Nunú ashí nagkaemaju ai, Apajuí Abragkan wakanmantun wajantun chichajak:
    “¡Abragkah, ishamjukaipa, witjai amina kuitamnunuk! Amek shiig kuashat wajigtin
    atatme”, tiuwai.'
  kyc-kyc: Yuumange lama papeyamopa Kamongome Aporame keta pii repa repa pyuo lamaiyuo
    lao, Aporame emba paka napipi. Namba embena konambe ingyuo karo. Embena yole andake
    ingyuo paramo nyere, leya.
  urd-GVU: اِس کے بعد رب رویا میں ابرام سے ہم کلام ہوا، ”ابرام، مت ڈر۔ مَیں ہی تیری
    سپر ہوں، مَیں ہی تیرا بہت بڑا اجر ہوں۔“
  deu-1912: 'Nach diesen Geschichten begab sich''s, daß zu Abram geschah das Wort
    des HERRN im Gesicht und sprach: Fürchte dich nicht Abram! Ich bin dein Schild
    und dein sehr großer Lohn.'
  ntj-ntj: Nyangka palunyalanguru Yayipamalu tjukurrpa nyangu Mama Kuurrnga yartakarringkulalpi-lu
    watjarnu, “Yayipama, ngurlurriku-kurlun. Wanti. Tjiinya-rnanta ngayulu tjaralupirinypa
    yangatjura kanyinma. Palunyalu-rnanku kutjupa-kutjupa walykumunu nintinma.”
  row-row: Basa ma, Lamatualain natudꞌu Aon neu Abram nae, “Abram! Afiꞌ mumutau. Au
    usulaꞌe nggo mia musu ma. Ma Au fee nggo hahambuꞌ naeꞌ.”
  kan-2017: ಈ ಸಂಗತಿಗಳು ನಡೆದ ಮೇಲೆ ಅಬ್ರಾಮನಿಗೆ ದರ್ಶನದಲ್ಲಿ ಯೆಹೋವನ ವಾಕ್ಯವುಂಟಾಗಿ ಹೇಳಿದೇನೆಂದರೆ,
    “ಅಬ್ರಾಮನೇ, ಭಯಪಡಬೇಡ, ನಾನು ನಿನಗೆ ಗುರಾಣಿಯಾಗಿದ್ದೇನೆ ಮತ್ತು ನಿನಗೆ ಅತ್ಯಧಿಕ ಬಹುಮಾನವು ದೊರೆಯುವುದು.”
  ena-ena: Abɨlam agaŋ sagaŋ lɨbavɨla nulɨdɨ lɨvalavɨla Lotɨ dɨ cɨhu vave hɨnidaci
    Asɨ Iaue agaŋ anisɨhu me hɨvɨ iaha nudɨ abami. Abɨlam uami. Nama lɨdɨmɨnaŋ uami.
    Viaŋ nadɨ cɨlɨbi lavɨn me hɨnidalɨŋ nadɨ ma sɨbɨlɨ lamavɨbali uami. La nasaŋ akuaba
    akuaba huaci huaci akape agɨladɨ iguben uami.
  tgo-tgo: Vakathaŋgiko thiyako e ghereiye, Giya Loi ghalɨŋae i mena weya Eibram e
    vavaghare ghenelolo e tɨne. Giya Loi i dagewe iŋa, “Eibram, ne u ndemararu bigi
    regha, ghino len yagogha na ne ya giya modan laghɨye.”
  yap-yap: Tomuren e biney, mi ni piliyeg e changar rok Abram me rung’ag laman SOMOL
    ni be non ngak ni be ga’ar, “Abram, dab mu rus. I gag e bay gu yororiyem ni dabi
    buch ban’en rom; mu gu fal’eg wa’atham.”
  tet-tet: Hotu, MAROMAK natadu aan baa Abram naꞌak, “Hei Abram! Lalika mataꞌuk! Haꞌu
    mak sara kola o nosi funu! Haꞌu moos atu foo sotir boot baa o!”
  hlt-MCSB: Hekah olka phoeiah tah BOEIPA kah olka te mikhlam ah Abram taengla thoeng
    tih, “Abram rhih boeh. Kai he nang kah photling la ka om, na thapang bahoeng yet
    ni,” a ti nah.
  mdy-ETH: ዬካፓ ዓብራሜ ፆኦሲ ዒዛ ፔጋሲ ዻዌ ባኣዚ ዛጌኔ፤ ናንጊና ናንጋ ጎዳ ዒዛ ኮይላ፦ «ዓብራሜ! ዒጊጪፖ፥ ታ ኔኤኮ
    ጊቲማ ማዒ ፑርታ ባኣዚፓ ቢያ ካፓንዳኔ፤ ሚርጌ ኮሺ ባኣዚ ታ ኔኤም ዒንጋንዳኔ» ጋዓንቴ ዒዚ ዋይዜኔ።
  kew-kew: 'Goanu aba pinaloare, adea-podena Gote-na agaa gupa ipisa: Abram, pala
    naomape. Niri nena ralubi yade, Neme nere oyae waru gialua.'
  twi-ASANTE: Yeinom akyiri no, Awurade kasa kyerɛɛ Abram wɔ anisoadehunu mu sɛ, “Abram,
    nsuro. Meyɛ wo kyɛm. Meyɛ wo kyɛfa a ɛsom bo.”
  mwc-mwc: Nikona murinai Bada wonana abakinakinana kamonai i botu ba Abram kurina
    i wona, “Kega kuna nagara Abram, yauku wai am beyana. Ba am maisa kaikapo sakina
    ana berim.”
  bhl-bhl: 'Beli, Yawe e Abalam elo kiin dem sin weng mak duleweko, bokolewomele:
    “Abalam, ku finganemokolew te! Nakalem ete kom askom emdiw kebomi, on kisol so
    kamok wiin so kekemoki te.”, dangse kale.'
  con-NTPO: 'Tsama omboe Na''su Chigaja Abramnga attiamba tisema su: —Dyombe canjan
    Abram. Ña gi quema fuite''su. Ña quenga afeya''choja ñoa''me injan''tssiya tsu.'
  eng-WEBU: After these things the LORD’s word came to Abram in a vision, saying,
    “Don’t be afraid, Abram. I am your shield, your exceedingly great reward.”
  bnp-bnp: Muri a nitane BAKOVI DAGI i bele ne Abram na vurena, i ta maea, “Abram,
    naha ni mangenge, iau a galeu vomu, ga rata kamumu hateka ioe.”
  wal-wal: Hegaappe guyyiyan, GODAA qaalai ajjuutan Abraamakko yiidi, “Abraamaa, yayyoppa!
    Taani neeyyo gonddalle; ne woitoi keehi gita” yaagiis.
  mgh-mgh: 'Cinavinrene nnya citthu nnya, nuulumo na Mwaneene Nluku nahowa waAparamu
    munttorani: Uhoove, Aparamu! Mi phi mi, mwaakihi aa. Itthuvo aa inhala ukhala
    yuulupale.'
  acu-NT: 'Nunia Apu Yus Abraman karanma nunisang wantintuk: —Abrama, shamkaip. Amin
    ayamruktinnaka Wiitjai. Tura asan wi susatatjame nuka nukapetai —timiayi.'
  spa-PDDPT: 'Después de estas cosas, la Palabra de Yavé vino a Abram en visión: No
    temas Abram. Yo soy tu Escudo. Tu galardón será muy grande.'
  gun-gun: 'Ha''e va''e rire Senhor Abrão pe ojexa uka vy aipoe''i ixupe: — Abrão,
    ekyje eme. Xee ma mba''emo vai jokoa aiko ndevy, ha''e ndevy guarã va''ekue heta
    ''rã ame''ẽ.'
  agu-BL: 'Itzun bantz yi nsken bajij cyakil e''chk takle''na''se''j, nintzun jilon
    Kataj tetz Abram le wutzicy''. Itzun taltz: —Abram, quil cxob te yi mbi sbajok
    tzawe''j, na in colol awetz. Ej nin swak''e'' jun balaj oy tzatz.'
  eng-PEV: Later on, after Abram saved Lot, Abram had a dream, and God talked to him
    in that dream. God said, “Abram, don’t be frightened, I will always keep you safe,
    so that nobody can ever hurt you, and I am going to give you lots of good things.”
  ilo-ULB: Kalpasan dagitoy a banbanag, immay ti sao ni Yahweh kenni Abram iti maysa
    a sirmata, a kunana, “Saanka nga agbuteng, Abram! “Siak ti salaknibmo ken ti naidaklan
    unay a gunggonam.”
  kpg-kpg: Muli di mee deenei, gei Abram gaa hai dana moe hagagida, ga hagalongo gi
    Dimaadua e helekai ang gi deia, “Abram, goe hudee madagu. Au ga abaaba laa goe
    gi daha mo nia hagalliga, gei e gowadu gi di goe di hui damana.”
  uig-ARA: 'بۇ ئىشلاردىن كېيىن پەرۋەردىگارنىڭ سۆز-كالامى ئابرامغا ئالامەت كۆرۈنۈشتە
    كېلىپ: «ئەي ئابرام، قورقمىغىن؛ مەن ئۆزۈم قالقىنىڭ ۋە زور ئىنئامىڭدۇرمەن» ــ دېدى.'
  bsp-bsp: 'Ntɛ mes mamɔkɔ meŋcepər mɔ, kɔ Kanu Kəpɔŋ kəwurər Abram dəmere kɔ kəloku
    kɔ ntɛ: «Ta mənesɛ, Abram! Ina yati indeyɔn'' am aca. Indeluks'' am kəway pəpɔŋ.»'
  bps-bps: Kafnge én, nun kanteen Abram na lingen Dwata i Amu talù di kenen, manan,
    “E Abram, nang ge likò. Agu sa i klungam i kamlung ge. Na agu sa gumdà i too glut
    untungam.”
  mbs-mbs: Penga niyan, migpekità se Timanem diyà ki Abram, aw minikagi sikandin,
    “E Abram, ikà egkelemitan. Siak se megkelasag kamno amon eked ka peelegi. Ontò
    dakel se ontong ibegay ko diyà kamno.”
  tof-tof: Ene klama tómbapón kakóm, ⌊Lodón⌋ bóktana tamórr Eibrramka nuszan wagó,
    “Ma gumgu, Eibrram; Ka marü adlang klamla. Marü darrem sab kari koke yarile!”
  sus-sus: Na xanbi Alatala naxa mini Iburama ma, a naxa a masen a bɛ, «Iburama i
    naxa gaaxu, n tan nan na i kantama ra. I sare xungbe sɔtɔma nɛ.»
  pon-2006: Mwurin mepwukat, Eipram ahpw kilangada kaudiahl ehu, e rongada KAUN-O
    eh mamahsanih, “Eipram, ke dehr masak; pwe iet ngehi perehpomw me pahn apwahpwalihiuk.
    I pahn kihong uhk keting ehu me lapalahpie.”
  jae-jae: siŋ tonaŋ gêbacnê, go Abram katu gêlic Apômtau ma awa gêjac eŋ gebe “Abram,
    ôtêc taôm atom. Aê katu aômnêm lautuc. Moasiŋ kapôêŋ êtap aôm sa.”
  ksd-ksd: 'Ma i par go ra lavur magit, ma namur a tinata kai God i ga tadav Abaram
    ta ra ninana, ma i ga biti dari: Abaram, koko una burut; iau kaum bakbakit, ma
    kaum vapuak na ngala tuna.'
  tur-YTC: 'Bu olaylardan sonra bir görümde Avram’a Yahve’nin şu sözü geldi: “Korkma,
    ey Avram. Ben senin kalkanınım, senin çok büyük ödülünüm.”'
  bel-N: 'Пасьля гэтых падзеяў было слова ГОСПАДА да Абрама ў відзежы, кажучы: “Ня
    бойся, Абраме! Я – шчыт твой, узнагарода твая вельмі вялікая”.'
  grc-BRENT: Μετὰ δὲ τὰ ῥήματα ταῦτα ἐγενήθη ῥῆμα Κυρίου πρὸς Ἅβραμ ἐν ὁράματι, λέγων,
    μὴ φοβοῦ Ἅβραμ· ἐγὼ ὑπερασπίζω σου· ὁ μισθός σου πολὺς ἔσται σφόδρα.
  ind-AYT: Setelah semua ini, firman TUHAN datang kepada Abram dalam suatu penglihatan,
    firman-Nya, “Jangan takut, Abram, Akulah perisaimu, pahalamu akan sangat besar.”
  lid-lid: Ano hamon ja badeh lele asahan ta Abram, eme iy anuhun Laban tiye i tan,
    “Abram, ou sanoh! Jo kameh i turuk tam ma jo kameh edeu nyosowan tinan labai i
    tam.”
  eng-NNA: After that God appeared to Abram in a dream. He said to him, “Abram, don't
    be afraid. I am the one who will look after you for ever. Truly I will give you
    great possessions.”
  nya-nya: 'Zitatha izi, Yehova anayankhula ndi Abramu mʼmasomphenya nati: “Usaope
    Abramu. Ine ndili ngati chishango chokutchinjiriza. Mphotho yako idzakhala yayikulu.”'
  hrv-hrv: 'Poslije tih događaja Jahve uputi Abramu riječ u ukazanju: “Ne boj se,
    Abrame, ja sam ti zaštita; a nagrada tvoja bit će vrlo velika!”'
  mps-mps: Nosali Abramgo na tiwai ebaso, tama Yawego agabolo te tiwai po wai, “Abram,
    nage wi munu me elamuo,” wali. “Eno nage te auwago bugagia mu seselalubo tiwai
    gilama ebao. Eno nage dali dwagi yai sę eyu, tama nage te genuai nogi elalubo
    bidi pedalumainu iliyu yaibao,” te po wai.
  llg-llg: Basa ndia, boe ma LAMATUAK natudu Mataon neu Abram. Boe ma, Ana nae, “Abram!
    O boso bii. Huu Au ndia sili heni o muma o musu mala mai. Ma Au fee o nanala inahuuk.”
  tpi-tpi: Bihain Bikpela i givim tok long Abram long samting olsem driman. Bikpela
    i tokim em olsem, “Abram, yu no ken pret. Mi olsem hap plang i save haitim yu.
    Mi save was gut tru long yu. Na bai mi mekim yu i kamap man i gat biknem tru.”
  dan-1931: 'Nogen Tid efter kom HERRENS Ord til Abram i et Syn således: “Frygt ikke,
    Abram, jeg er dit Skjold; din Løn skal blive såre stor!”'
  vie-OVCB: 'Sau đó, Chúa Hằng Hữu phán cùng Áp-ram trong giấc mộng: “Đừng sợ Áp-ram.
    Ta sẽ bảo vệ con và cho con phần thưởng lớn.”'
  lbk-lbk: Awni pay ya ket nen-ikali si Dios Apo ken Abram isnan kag na it-itaw. Kinwanina,
    “Ad-i ka omegyat Abram. Saknifak sik-a isnan am-in ay kakaegyat, ya sobfalitak
    sik-a is ad-acha.”
  guj-2017: પછી ઈશ્વરના વચન દર્શનમાં ઇબ્રામ પાસે આવ્યું અને કહ્યું, “ઇબ્રામ, તું બીશ
    નહિ! હું તારી રક્ષા કરીશ તથા મોટું પ્રતિફળ આપીશ.”
  byr-byr: Dɨvi sagaaꞌ Evɨramɨ waja kyaꞌnaꞌ Gotɨyai Evɨramɨmɨ wɨdaꞌ “Lɨka nadɨkwosɨꞌdɨka!
    Nɨmɨ gɨmɨnyɨ mwata tinyaꞌna saabyainyɨbɨsainyɨ gɨmaredaavɨdeinyɨra. Gɨlyɨvɨta
    naanga gɨzaavɨdeinyɨ.” Kudaꞌ saꞌ Evɨramɨ Gotɨyarɨ “Nyɨbwaalɨꞌ nyɨjaadeinyɨ daaka?
    Kanyɨjaavaꞌgɨzɨ nɨmɨ kabalaꞌmujɨ Elɨyaizai nyɨdaayadei nɨmɨre gɨlyɨvɨta yuya mamaari
    yadelyɨra.” Miꞌna kudaꞌ Gotɨyai wɨdɨna yaꞌ “Elɨyaizai gɨlyɨvɨsa mamaari yadengɨra.
    Jɨwaalɨꞌ kaimɨraaya pwai kyawakɨnaꞌgɨzɨ gamɨzai maaradengɨra. Sɨlɨngaamɨnyangɨ
    jɨlanganaawa! Sɨlɨngaamɨnya kwalaalya warɨka keꞌnɨngɨ jɨlanganaawa! Gɨmɨre kaimɨraaya
    kwalaalya avaaina yɨmaꞌnɨpɨꞌdengɨra.” Sara kudaꞌ Evɨramɨ “Gotɨyai nebwi nyɨdɨwaꞌ,”
    yawɨraka wɨlɨmwagaraꞌ. Sara kulɨmwagaraꞌ Gotɨyai dɨnyɨna yaꞌ “Aꞌmwe sai sara yawɨꞌmanɨkei
    dahaaꞌ aꞌmwe yɨdaꞌmaraangei wɨmwaaihɨweꞌna dɨwana.” Sara dɨnyɨna yaka Gotɨyai
    wɨdaꞌ “Gɨmɨnyɨ kwaaka Kalɨthɨyadaasɨ gɨmakulaabena kwaaka dava gɨzaave.” Kudaꞌ
    Evɨramɨ wɨdaꞌ “Gotɨyaigɨ, kwaakeꞌ nɨmɨreꞌ be yawɨtaꞌna yawɨrɨdeꞌneka?” Wɨdɨna
    kyaꞌ Gotɨyai wɨdaꞌ “Jɨlɨkyaawaryara dɨnyɨmakulaama!” Sara wɨdɨna kyaꞌ Evɨramɨ
    sara yɨna yaꞌ. Miꞌna makulaabaka bulatamaworipuꞌna yaka wakɨna yaꞌ. Yuta maalɨkeraavɨ
    tamakɨna yaꞌ. Yuta pwara pɨlavamarina “Mɨwɨta tɨka nyɨna yaana!” deva sagaaꞌ Evɨramɨ
    tɨnna wanganna yaka marirɨgalaasɨna yaꞌ. Dɨvidaasɨ nyɨlyai walakyaꞌnegaaꞌ nyɨla
    daavɨna kyaꞌ Evɨramɨ pɨgasaai waja yaꞌnyɨna yaka lɨka yɨna yaꞌ. Miꞌna lɨka yɨna
    kyaꞌ Gotɨyai wɨdaꞌ “Evɨramɨ, gɨmɨ aꞌmwe nei jɨmaꞌnadeigɨ sagaaꞌ dɨvaideigɨnyɨ.
    Dahaaꞌna mɨꞌ. Gɨmɨre kaimɨraayara kwaaka pɨbanna wɨna yapɨjɨ saba mwaaibɨꞌderera.
    Kwaaka saba mwaalyara ‘Aꞌmwera kumɨzara wawɨnya nedaayɨpɨꞌdera yaadeinaava,’ kadapɨjɨ
    yɨmaꞌnɨpɨꞌderera. Wawɨnya wɨdaayɨpɨꞌdera kyapɨjɨ kwarame naanga 400 kwavɨlavojɨ
    sara yɨkamaangera yɨpɨꞌderera. Nɨmɨ karamaꞌmujɨ yɨ gɨmɨre kaimɨraayara ayawɨnna
    wɨdasaabɨdere. Yɨ gɨlyɨvɨkɨraya kɨnɨjɨ kaanna makabɨna yɨpɨꞌdere,” wɨdaꞌ. Miꞌna
    kudaꞌ sawɨsaꞌ mena kajɨnnaꞌ Evɨramɨ dara wanganakeꞌ “Ai, dɨkeꞌ mɨwɨsangɨ tɨnnyaba
    danapɨraalaꞌmanɨka!” Kadaꞌ Gotɨyai gannya kɨwɨnyaꞌ wɨdaꞌ “Kwaaka davakɨ sarɨmɨnɨdakaavihɨrɨna
    yɨhɨzaawevakɨ,” wɨdaꞌ Gotɨyai.
  awx-awx: Abramdä awewelike kaxawän, Yawetä apu, wamu using inikut. “Manaxälayo.
    Nä tulungguka bimä. Tike bänip gwalängge hängä inulung gamit,” yang inikut.
  pon-2006A: Mwurin mepwukat, Eipram ahpw kilangada kaudiahl ehu, e rongada KAUN-O
    eh mamahsanih, “Eipram, ke dehr masak; pwe iet ngehi perehpomw me pahn apwahpwalihiuk.
    I pahn kihong uhk keting ehu me lapalahpie.”
  por-BRBSL: 'Depois destas coisas a palavra de Javé veio a Abram em uma visão, dizendo:
    “Não tenha medo, Abram”. Eu sou seu escudo, sua recompensa excessivamente grande”.'
  aly-aly: Abram-el altyerr arek, INGKARTelarl renh ilek, “Nga aterirreyang anetyek,
    atha ngenh arntarnt-areyel, ilek-ilek akngerr atha ngenh anthetyek.”
  cth-cth: Hathnukkhu, Abram koe BAWIPA e lawk vision lahoi ka tho e teh, Abram, taket
    hanh kai teh nange bahling lah ka o, na tawkphu hmu hane a len poung telah atipouh.
  twi-twi: Eyinom akyi no, Awurade kasa kyerɛɛ Abram wɔ anisoadehu mu se, “Abram,
    nsuro. Meyɛ wo nkatabo. Meyɛ wo kyɛfa a ɛsom bo.”
  hlt-hlt: Hekah olka phoeiah tah BOEIPA kah olka te mikhlam ah Abram taengla thoeng
    tih, “Abram rhih boeh. Kai he nang kah photling la ka om, na thapang bahoeng yet
    ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛnkɛ kumɑ́ɑ̀ Abɑrɑmmu kóò nɑ̀kɛ́ kɛ dɔ̀: Bɑ́ nyĩɛ̃̀kù!
    Míì tu ɑ kó kudɔpìkù, m bo dɑ cú dɛ̀ bo ndɛu mɛdiɛ̀.'
  msy-2020: 'Ezɨ bizir kabar gɨn, Ikiavɨra Itir God irebamɨn mɨn bizimɨn aven akam
    isa Abram ganɨga egha ghaze: “Abram nɨ atiatingan markɨ. Kɨ nɨn oramɨn mɨn ikiam,
    eghtɨ nɨ nan apazangɨn deravɨra ikiam. Eghtɨ kɨ nɨ damightɨ nɨn ziam bar pɨn ikiam.”'
  txq-txq: Basa boe ma MANETUALAIN natudu aon neu Abram. De Ana nae, “Abram! O hae
    mamataꞌu. Huu Au ndia siꞌu heni ma mana babata o numa musu mai. Ma Au fee o nanala
    moꞌok.”
  aaz-aaz: Rarit UISNENO nakriir On neu naiꞌ Abram, ma naꞌuab am nak, “Abram! Ho kais
    mumtau. Au es aꞌpanat ko uꞌko ho musun. Ma Au ꞌfee ko mnisat koꞌu.”
  azb-azb: 'Bir müddət sonra İbrama görüntüdə Rəbbin bu sözü nazil oldu: «Ey İbram,
    qorxma. Sənin qalxanın Mənəm. Mükafatın çox böyük olacaq».'
  eng-DBY: After these things the word of Jehovah came to Abram in a vision, saying,
    Fear not, Abram; I am thy shield, thy exceeding great reward.
  hin-2017: इन बातों के पश्चात् यहोवा का यह वचन दर्शन में अब्राम के पास पहुँचा “हे
    अब्राम, मत डर; मैं तेरी ढाल और तेरा अत्यन्त बड़ा प्रतिफल हूँ।”
  wol-KYG: 'Gannaaw ba loolu wéyee kàddug Aji Sax ji dikke na Ibraam wax jii ci peeñu,
    mu ne ko: «Yaw Ibraam, bul ragal dara; man maay sa kiiraay, te sa yool dina màgg
    lool.»'
  swp-swp: Teina ginauridi ta muridi eai GUIAU ena riba i laoma Aberama arinai, enosuai
    eai, “Aberama e, tabu u matausi, eau em opea ede, em ainauia abo i lai ariri.”
  bjr-bjr: Rakirana taikaseenoo marufanoo Yaaweefa Abarammana afu pisipasa mandeenoo
    qimaminau. Abaramma anee sia rufiaa. Qinee ani saqariara foora anisaa ititafuananoo
    sia moo fannoo ani aruannoo. Qinee mina akiiqara firaa ainaina ani amianaura.
  eng-YLT: After these things hath the word of Jehovah been unto Abram in a vision,
    saying, 'Fear not, Abram, I [am] a shield to thee, thy reward [is] exceeding great.'
  kne-kne: Idi nakdeng amin dadi, waday inpailan Diyos en Abram ay kaman iitaw, yan
    dinnge nas Diyos ay mangmangwani, “Ay Abram, adi ka emeg-egyat, tan salaknibak
    sik-a sin am-in ay kaeegyat. Dakdake abe di gon-gona ay idawat ko en sik-a.”
  wat-wat: Muniyai Yave Ebenamu kenokita nenei i iyaviya i bwaduwa, “Ebenamu, muka
    kuna matuta. Iyau ya veve, Iyau fatau nakatamokena ana veniwa.”
  heg-NTPO: Hidi nam, AMA LAMTUA tulu-balang apa ka bel Abram, le tekan noan, “Abram!
    Ku lii deken. Ta Auk man tiud bel ku deng ku musu las. Nol mam Auk bel ku in hapu
    tene.”
  ptu-ptu: 'Puhai ia too, iya nalipim DEBATA Abram anna napa''tula''i naua: “Daa ummahea''
    Abram, aka Kao la umpa''tippasangko anna la kubeengko mana'' kasalle.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ Jehová tté Abram ta̱ kabsue̱ie, eta̱ ichéitö ia̱: —A
    Abram, kë̀ be'' suanuk. Ye'' dör be'' tsa̱tkökwak. Íyi buaë merayö be'' a̱ tai̱ë
    shu̱te̱.'
  kwf-kwf: Buri Ꞌana kaidaꞋi neꞋeri Iawe ka fata faꞋinia sa Abram saena taꞋi maliu
    boleꞋa ka fata Ꞌuri ana, “Abram kwa! NoaꞋa Ꞌoe kosi maꞋu. Nai baꞋa liaꞋa leꞋa
    suliꞋo Ꞌasu Ꞌubani ta ru taꞋa ka fiꞋi faꞋali Ꞌoe. Ma nai baꞋa kwaiara Ꞌoe.”
  eng-WYC-2017: And so when these things were done, the word of the Lord was made
    to Abram by a vision, and said, Abram, do not thou dread, I am thy defender, and
    thy meed is full great.
  eng-WMBB: After these things the LORD’s word came to Abram in a vision, saying,
    “Don’t be afraid, Abram. I am your shield, your exceedingly great reward.”
  spp-spp: 'Ɲyɛ ɲcyii karigii puni kàntugo na, ka Kafooŋi Kile si uye cyêe Burama
    na, maa jwo u á: «Burama, ma hà vyá mɛ, mii u ɲyɛ mu sancwɔnsigiŋi, mii sí kacɛnŋii
    niɲyahagii pyi mu á.»'
  aey-aey: Odocob ceteteh i hedocob Tibud uqana je ola codocna Ebramca humei madon,
    “Ebram hina cain cucuiagaun. Ija hina cofhi cuhadumig hina wadacdoc ameg ben bahic
    ihigen,” don.
  urd-GVH: इसके बाद रब रोया में अब्राम से हमकलाम हुआ, “अब्राम, मत डर। मैं ही तेरी
    सिपर हूँ, मैं ही तेरा बहुत बड़ा अज्र हूँ।”
  rug-rug: Meke sipu hola sapu gua asa, si mae zama koe Ebarami pa keke dinogodogorae
    se Zihova. Meke zama guahe, “Ebarami, mu lopu koa matagutu! Ura kote lavelave
    hukata nigo Rau koari na tinasuna. Meke kote ponigo Rau sa pinia nomana lavata,”
    gua si Asa.
  gaz-gaz: Kana booddee dubbiin Waaqayyoo mulʼataan gara Abraam dhufee akkana jedhe;
    “Yaa Abraam hin sodaatin; ani gaachana keetii fi gatii kee guddicha.”
  fra-LSG: 'Après ces événements, la parole de l’Éternel fut adressée à Abram dans
    une vision, et il dit: Abram, ne crains point; je suis ton bouclier, et ta récompense
    sera très grande.'
  gnn-gnn: Waŋganymirri ŋayi Yipuram nhinana yukurrana nhanukiyingala wäŋaŋura buṉbuŋura,
    bala ŋayinydja ŋunhi Garraynha ŋayipina maḻŋ'thurruna nhanukala rumbalnha, ga
    dhunupana ŋayi ŋäkula rirrakaynha ŋanya Garraynha, ŋayi waŋananydja nhanukala
    bitjarra, “Way Yipuram, yaka barrariya ga wilwilyurra. Ŋarranydja nhuna yurru
    yukurra dhuwala gungama ŋula nhäŋuru yätjŋuru romŋuru, ga biyapul ŋarra yurru
    nhuna wekamayi nhänydja malanha ŋamakurruny'tja.”
  yal-yal: Na xanbi, Iburama yi fe toon ti alo xiyena, Alatala yi fa a ma, a yi a
    fala a xa, a naxa, “Iburama i nama gaxu, n tan nan i kantanma. I saran gbeen sɔtɔma
    nɛn.”
  gum-gum: 'Inchen øyeelø chab puraiben, kan piab lataigu Jehováweinukkurri wam Abramwan
    trenchibig køn: —Abram, chi kørig kui inchimøta cha. Nabe ñun chi kømønrrai ashib
    tøga pasrabig truig kur cha. Ñun tranamibe purø nuig kønrrabig køn— cha.'
  iou-iou: Ude täŋpäŋ mäden Yawe täŋo mani kotäktä Abram ayäbu ahäŋ imiŋpäŋ iwetkuk;
    Abram, umun täwentawä! Näkŋagän gäkŋo kurepä ude api it yäpmäŋ ärowet! Täŋkaŋ
    näkŋawä gwäki ärowani ude api it gamet.
  haw-1868: MAHOPE mai oia mau mea, hiki mai la ka olelo a Iehova ia Aberama ma ka
    hihio, i mai la, Mai makau oe, e Aberama, owau no kou palekaua a me kau uku nui
    loa.
  arb-NAV: 'وَبَعْدَ هَذِهِ الأُمُورِ قَالَ الرَّبُّ لأَبْرَامَ فِي الرُّؤْيَا: «لا
    تَخَفْ يَا أَبْرَامُ. أَنَا تُرْسٌ لَكَ. وَأَجْرُكَ عَظِيمٌ جِدّاً».'
  adz-adz: Gubuꞌ nam igi ntsupa sib raiyi da Yawe ini nan da Abram i nam puafuban
    ibiani, “Abram, agu anungꞌ ratan u. Dzi su u ngantsam da u nanggam bini santan
    wainggan.”
  ewe-ewe: Le nya siawo megbe la, Yehowa ƒo nu na Abram le ŋutega me gblɔ nɛ be, “Mègavɔ̃
    o, Abram, elabena nyee nye wò akpoxɔnu, maʋli tawò, eye makɔ yayra geɖewo ɖe dziwò.”
  eng-LEE: After these things the word of the Lord came unto Abram in a vision, saying,
    Fear not Abram; I am thy shield, thy reward shall be exceedingly great.
  dji-dji: Djamingi wurpilim malirdji nyani Abram ngurrinyi ṉambiḏi wiṉiṉmirri. Ga
    nyani mabugidjini. Ga Yaway inga wanginban Abramgi ngungirapi mabugibi, nyani
    inga bindjin, “Abram, yawnginyirring nyuni! Ngarribipm rirrang inmanydjirr galbungi
    miri nyungung gulurrurru; ga bayarra inma wanadjidji mirrpmi.”
  gvn-gvn: Wawu yinyamun Abramangka bijarrin. Nyulu God nyajin yalamanya, “Abram,
    yundu kari yinyilmaka. Ngayu yunun ngulkurrduku kujil. Ngayu yunu present jirray
    bajaku dajil.” Abramangka Godundu babajin, “Yundu kangkal dingkar ngayku daya?
    Ngayku kangkal yamba-kari.” Majangka Godungku nyungun ngalkalba wundin, yalaman,
    “Yundu dawar jiringa nyaka. Dawar wubul bajaku. Yunu jawun-karra wubulmalkuda
    yala dawar jiringa.” Abramangka God kuku-nyajin. Godungku yalaman, “Nyulu Abram
    ngulkurr bajaku, junkay bajaku, nyulu nganya kuku-nyajinya.”
  nna-nna: Palaja kapukarringi Abram-ja miral jarrinyili Ngarrka. Wurrarnala, “Abram-kayi,
    wirntiwayi. Kalkulumarnanta ngarramarnti ngajulungarra. Yijalu wurrukarra wirtu
    yungkulumarnanta.”
  asm-FB: এইবোৰ ঘটনাৰ পাছত, দৰ্শনযোগে অব্ৰামলৈ যিহোৱাৰ বাক্য আহিল, তেওঁ ক’লে, “হে
    অব্ৰাম, ভয় নকৰিবা; ময়েই তোমাৰ ঢাল আৰু মহা পুৰস্কাৰস্বৰূপ।”
  sus-A: نَ شَنبِ عَلَتَلَ نَشَ مِنِ عِبُرَ مَ مَ، عَ نَشَ عَ مَسٍن عَ بّ، «عِبُرَ مَ
    عِ نَشَ فَاشُ، ﭑ تَن نَن نَ عِ كَنتَمَ رَ. عِ سَرٍ شُنفبٍ سْتْمَ نّ.»
  fra-SBL: 'Après cela, la parole de Yahvé fut adressée à Abram dans une vision, en
    disant : « N''aie pas peur, Abram. Je suis ton bouclier, ta très grande récompense. »'
  hbo-hbo: אַחַ֣ר ׀ הַדְּבָרִ֣ים הָאֵ֗לֶּה הָיָ֤ה דְבַר־יְהוָה֙ אֶל־אַבְרָ֔ם בּֽ͏ַמַּחֲזֶ֖ה
    לֵאמֹ֑ר אַל־תִּירָ֣א אַבְרָ֗ם אָנֹכִי֙ מָגֵ֣ן לָ֔ךְ שְׂכָרְךָ֖ הַרְבֵּ֥ה מְאֹֽד׃
  shp-NTPO: 'Jaskarabo iká pekáo, Abram shinan manokainketian Ibon nekeaxbi ja betan
    yoyo ikin, neskáakin yoia iki: —Rakéyamawe Abram, ea riki mia koirankin panaa.
    Ja min biti jawekira, iorai icha inoxiki —akin.'
  eng-WYCLIFFE: And so whanne these thingis weren don, the word of the Lord was maad
    to Abram bi a visioun, and seide, Abram, nyle thou drede, Y am thi defender, and
    thi meede is ful greet.
  piu-2006: Yipumanya ngurrangka nyinarra tjukurrpalpi nyangu. Katutjalu watjaṉu alatji,
    “Nguḻurrinytjawiya ngayuluṉanta yaṉṯayaṉṯalku, kutjupa tjuṯaluntaya pungkutjipingkamarra.
    Purinypangku kanyiraṉanta ngurra, yulytjaṯarra yungku.” Yipumalu watjaṉu, “Mayutju
    Katutja. Nyuntu kutju puḻkanya nyinanyi, ngayulu puṯu kuliṉi, pipirri wiya mantjintjatjanungku.
    Ngayuku katjawiyangka ngayuku waarrkanalulpi mantjilku, ngurra yulytjaṯarra, Yalitjalu,
    ngayulu wiyarringkunyangka. Ngayulu yunytjurringanyi ngayukuṉu katja walytjalu
    mantjintjaku.” Katutjalu Yipumanya watjaṉu katja yungkukitjangku, “Yalitjalu wiya
    nyuntupaṉu ngurra yulytjaṯarra kanyilku, katja nyuntupa walytjalu. Ngula yutirringkula
    puḻkarringkula kanyilku.”
  pjt-pjt: Ka nyara palulanguṟu Aipamanya ankula ngurangka wirkaṟa nyinangi. Munu
    paluṟu munga kutjupa tiinta unngu nyinara ira-nyakula nyangu kutjupa kutjupa irnyannyangka
    munu paluṟu kulinu wangka Godanya alatji wangkanyangka, “Aipama! Nguḻuringkuwiya
    nyinama. Ngayulu nyuntumpa kuṯitji puṟunypa, panya kura kutjupa kutjupa tjuṯangka-tawaraṉa
    nyuntula anga-ngaṟanyi. Munuṉa ngayulu nyuntunya ungkuku kutjupa kutjupa puḻka
    nyuntu ngayunya wangaṉarangku kulinnyangka.”
  cwe-cwe: Maabaho mbuli ya Mndewa Mulungu imwezila Abulamu kwa malaguso, ilonga,
    “Sekeudumbe. Niye ni ngawo yako na nizakugweka.”
  bgs-bgs: Na, duwán álló na igpakita tô Áglangngagán ki Abram, asta igkagi sikandin,
    na mà din, “Abram, yaka ágkamáddangan. Sakán tô kumalasag áknikó ébô dì ka kadattan.
    Tuu dakál tô ágpulusán na bággén ku áknikó.”
  kik-kik: 'Thuutha wa maũndũ macio, ndũmĩrĩri ya Jehova ĩgĩkinyĩra Aburamu na kĩoneki,
    akĩmwĩra atĩrĩ: “Aburamu, ndũgetigĩre. Niĩ nĩ niĩ ngo yaku, na nĩ niĩ kĩheo gĩaku
    kĩnene.”'
  ksr-ksr: Kaeŋ ama Abrambaa jaaya meleeno jaameleŋ uŋa iiro Poŋnoŋ qaa kokaeŋ jeŋ
    asugiro, “Abram, gii toroko mende moba. Niinoŋ goo reeŋ koloojeŋ. Goo tawaga mono
    somata qatawo kolooŋ eŋ ubaa.”
  omb-omb: Lo tagui gineu ngere ngaha, a leo noi Huqe u vomai lawe Ebram lolo bombore
    mo veve vena, “Goin mese matagu Ebram. Neu nain vuragi na nom tutugoro me nom
    gai malai u lawua.”
  fra-NCL: 'Après ces événements, la parole de Yahweh fut adressée à Abram en vision :
    « Ne crains point, Abram ; je suis ton bouclier ; ta récompense sera très grande. »'
  cek-AK: To pacoengah hnuksakhaih hoiah Angraeng ih lok Abram khaeah phak; Abram
    zii hmah; kai loe nang abuephaih, kalen parai nang ih tangqum ah ka oh, tiah a
    naa.
  xla-xla: Koko ita tame gudlati A꞉iblam inomata meyelope dle oloma edla Godta ya꞉
    watle epo atlaiyo, “A꞉iblam, wa꞉ ase sikemte wota꞉miya. Na꞉tapo wa꞉ pasakalo gadlalo
    halemama wa꞉ dla ka꞉ka꞉dle koko halopimhallepe,” diyo.
  cuk-cuk: 'Weyob-gusad-sorbali, Abram negburgan-daksad. Agi, Bab-Jehová ega sunmakded,
    ega sogded: “Abram, melle be dobguo, ar sigu-abgaedyobi, an be-irwa gwisgudioed.
    Degine, bega-ibmar-nued-uklegoedi, bega ibmar-dummadga guoed.”'
  uig-CYR: 'Бу ишлардин кейин Пәрвәрдигарниң сөз-калами Абрамға аламәт көрүнүштә келип:
    «Әй Абрам, қорқмиғин; Мән Өзүм қалқиниң вә зор инъамиңдурмән» — деди.'
  pma-pma: Evus, Iahova selus min Ebram en leisanien tai vit, “Ebram, konametautei.
    Nikur koe keik en avong keil takeih ka nisan sanien tai minuk koa hemarite mok
    ven longkatien onom.”
  tel-2017: ఈ సంగతులు జరిగిన తరువాత యెహోవా దూత అబ్రాముకు దర్శనమిచ్చాడు. “అబ్రామూ,
    భయపడకు! నేనే నీకు డాలును, గొప్ప బహుమానాన్ని” అన్నాడు.
  hat-BSA: 'Apre bagay sa yo, pawòl SENYÈ a te vin kote Abram nan yon vizyon. Li te
    di: “Pa pè, Abram, Mwen se yon pwotèj pou ou. Rekonpans ou va gran.”'
  bxh-bxh: Muli yai habahim, Yaubada eno suwai yai ya libalau Abelam lisina, iyen,
    Tabu u ꞌwasabu, Yau haba E bobodiyem, yo maisam haba ya laꞌi.
  kos-kos: Tukun ma inge, oasr aruruma se Abram el liye, ac el lohng pusren LEUM GOD
    fahk nu sel, “Abram, nimet sangeng. Nga ac fah lisring kom liki mwe sensen, ac
    sot nu sum sie mwe usru lulap.”
  hbo-WLC: אַחַ֣ר ׀ הַדְּבָרִ֣ים הָאֵ֗לֶּה הָיָ֤ה דְבַר־יְהוָה֙ אֶל־אַבְרָ֔ם בַּֽמַּחֲזֶ֖ה
    לֵאמֹ֑ר אַל־תִּירָ֣א אַבְרָ֗ם אָנֹכִי֙ מָגֵ֣ן לָ֔ךְ שְׂכָרְךָ֖ הַרְבֵּ֥ה מְאֹֽד׃
  ibo-ibo: Mgbe nke a gasịrị, okwu Onyenwe anyị ruru Ebram site nʼọhụ, sị ya, “Atụla
    egwu, Ebram Abụ m ọta gị, ụgwọ ọrụ dị ukwu nke i nwere.”
  ory-ory: ସେହି ଘଟଣା ଉତ୍ତାରେ ଦର୍ଶନ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଅବ୍ରାମଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ
    ହେଲା, “ହେ ଅବ୍ରାମ, ଭୟ କର ନାହିଁ, ଆମ୍ଭେ ତୁମ୍ଭର ଢାଲ ଓ ମହାପୁରସ୍କାର ସ୍ୱରୂପ।”
  wmt-wmt: Wali nyanartila pa kirrarnani Ayiparan. Walimpa pa winkirrmarni Ngarpu
    Kut Ayiparanju. Ngarpungu parla marni winkirru, “Ngajirta ngan rayinjarri. Najungu
    marnanta ngampurrikarrku. Ngajungu marnanta kurraparla martalany.” Marni parla
    Ayiparanju, “Wulyumalany marnarla walakuwu. Ngajirta marna marta ngajukurajinyangu
    walaku. Juku pajan ngajukurajinyangu yungku.” Jangkumanila manyanta Ngarpungu,
    “Yu. Walaku man martawu nyuntukurajinyangu. Jayirarlu mangu martawu.” Yarntarni
    parla marni Ngarpungu, “Nyaku man kankarni yalkiri. Wirl palu pajajinyangu. Wali
    nyanartijilinypala palu ngunawu walakujangka nyuntukurajangka yapajirnanyungu
    wirljilinyparni. Kayan ngannya kurajpungka.” Wali mapunikanila parla Ayiparanju
    Ngarpuwu. Walaku parla yungku. Ngarpu parla wirriyala ngunangani Ayiparanku. Wulyujinyangu
    pa nyangani yakurrngajirta. Ngajirta pa nyakarla yakurr Ayiparankura. Wulyujinyangu
    nganpayi nyanarti. Kujarti pa nyangani Ngarpungu, tumaj parla nyantuwu mapunikananimipa
    Ayiparanju.
  chk-chk: Iwe, wesin ewe maun ewe Samol mi Lapalap a kapas ngeni Apram lon künaan,
    “Kosap niuokus Apram. Ngang tittum, nge liwinum epwe fokun watte.”
  ssd-ssd: 'Mara ande Abram nu kiŋatanu suk Suŋgoŋge wika sana: Abram, ne kuru kuru
    ndaka. Ye ne tuku kandim taŋaŋ ne kulatka minet. Ne lafu mayenu suŋgokanu tamŋgat
    ŋgina.'
  rop-rop: Bambai na wantaim YAWEI det trubala God bin tok langa Eibram langa im drim,
    “Yu nomo bradin blanga enijing Eibram, dumaji mi na garra oldei lukaftumbat yu,
    en mi na garra gibit yu ebrijing.”
  ukr-1871: 'Після того, як се сталось, було слово Господнє до Аврама у видїнню: Не
    бійсь, Авраме; я тобі щит, нагорода твоя велика буде вельми.'
  eng-AOI: After some time, while he was inside his tent, Abram had a vision of Yahweh
    and he heard him speaking to him. Yahweh said to him, “Don't be afraid. I will
    stand between you and trouble so that you will be safe, and I will give you good
    things.”
  yon-yon: Kwane, amaan Yarimanbed Abram yaa wane korokbene yedmenoon, “Abram, eb
    unaab. Arud ye barang yaa kuu kombe areb kukbebdembaraniin. Ne kuu eb kakman amun
    miin darewoob keraan.” andoon.
  bch-bch: Idio ta Abram igera danga ede mambe ianun ta igera Maron ikado posanga
    pan bedane, “Abram, eao mataud mao. Gau ga napamumul go mambe lem gariau. Am lasunga
    kapei tau, tota gau ne.”
  deu-1951: 'Nach diesen Geschichten begab es sich, daß des HERRN Wort an Abram in
    einem Gesicht also erging: Fürchte dich nicht, Abram, ich bin dein Schild; dein
    Lohn ist sehr groß!'
  eng-JPS: 'After these things the word of the LORD came unto Abram in a vision, saying:
    ''Fear not, Abram, I am thy shield, thy reward shall be exceeding great.'''
  ubr-ubr: Abram Lot ibaisin gibunai, BADA on bomomoutai nan dura ibo igat Abram aurin
    ato iyawur iyau, “Om men unaber mes. Yau arimon om am beyan mes ba an matar an
    rufafarim; ato am siwar on arimon gagamin bag anitem.”
  srp-1865: 'Poslije ovijeh stvari doðe Avramu rijeè Gospodnja u utvari govoreæi:
    ne boj se, Avrame, ja sam ti štit, i plata je tvoja vrlo velika.'
  lug-lug: Ebyo nga biwedde, ekigambo kya Mukama ne kijjira Ibulaamu mu kwolesebwa
    nti, “Totya Ibulaamu, Nze ngabo yo era empeera yo ennene ennyo.”
  heb-heb: אחר הדברים האלה היה דבר יהוה אל אברם במחזה לאמר אל תירא אברם אנכי מגן לך
    שכרך הרבה מאד׃
  ben-IRV: ঐ ঘটনার পরে দর্শনে সদাপ্রভুর বাক্য অব্রামের কাছে উপস্থিত হল, তিনি বললেন,
    “অব্রাম, ভয় কর না, আমিই তোমার ঢাল ও তোমার মহাপুরস্কার।”
  pan-pan: 'ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਤੋਂ ਬਾਅਦ ਯਹੋਵਾਹ ਦਾ ਇਹ ਬਚਨ ਦਰਸ਼ਣ ਵਿੱਚ ਅਬਰਾਮ ਕੋਲ ਆਇਆ: ਨਾ ਡਰ
    ਅਬਰਾਮ, ਮੈਂ ਤੇਰੇ ਲਈ ਢਾਲ਼ ਹਾਂ ਅਤੇ ਤੇਰੇ ਲਈ ਵੱਡਾ ਫਲ ਹਾਂ।'
  tkr-tkr: 'Sabara gahıle İbramıs dyaguyne Rəbbee inəxdun cuvab eyhe: – Qıməyq''ən
    İbram. Ğu havacesda Zı vorna, Zı vas geed xədın mukaafat heles.'
  mwp-mwp: Kalanu Kuykulnga Abramalpa goeyginu pikin umay kedha, ‘Abram, ngi akan
    maygi, ngath bangal ngin kaludhoepu mura wati zoengu, A ngath bangal ngibepa,
    adhapudhay mina za poeybane.’
  mya-JVB: ထိုနောက်မှဗျာဒိတ်တော်အားဖြင့်၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် အာဗြံ သို့
    ရောက် ၍၊ အချင်းအာဗြံ ၊ မ စိုးရိမ် နှင့်။ ငါ သည် သင် ၏ အကွယ် အကာဖြစ်၏။ သင် ၏အကျိုး
    သည် အလွန် ကြီး လှ၏ဟု မိန့် တော်မူလျှင်၊
  tte-O: Kabo kaleyane mulina mena Yaubada kainana iyawatagili Abelem koina bwaite
    besiele. Kana yakeyakenayan koina Yaubada iba, “Abelem, tabu kumamatausi, yau
    am ebeu yakausiwo nae koina yo yau kam mulolo lalakina kani yaeyawa.”
  tbg-tbg: Vo entanavu aitarovaro Eparaamiva kia vaitaraitiro, qaqi vaiharo taira
    tave vauvaro Noravano Kotiva virara tiharo, Kiama qetehara variane. Vo haikavano
    ai aruantorave tiha, te kainke voqaara vaiha ai antua amitarerave. Te nora koqaama
    ai amirerave, tiro.
  hmo-hmo: Inai murinai, Lohiabada ena hereva Aberamo ia kamonai, mata hanai lalonai.
    Lohiabada ia gwau, “Aberamo e, oi gari lasi. Lau be oiemu kesi. Oi dekenai hanamoa
    do lau habadaia.”
  ata-ata: Xe iliꞌi la sou IAUE muxali noxou Avalamu no anu loxo aipiepiena, la mulomusou
    IAUE muvikalanu aloxo ꞌo, “Avalamu, naꞌume mamu, xo eni xaliausine sou asaxilaꞌine
    no anu tuꞌutuꞌumaxu ane lexe uxali noxine, mo nini naxali itema tila manina.”
  nfa-nfa: Èle èèna ka, LAMATUA padꞌelo iisi Na mi Abram. Ka Na peka, aku Nèngu na,
    “Abram! Èu baku madhaꞌu. Lula Jaꞌa ka dhu jꞌajꞌi mi tami ho bhiri èu nèti musu.
    Aa Jaꞌa hia aꞌoto mi dedha èu.”
  urd-urd: इन बातों के बाद ख़ुदावन्द का कलाम ख़्वाब में इब्रहाम पर नाज़िल हुआ और उसने
    फ़रमाया, “ऐ अब्राम, तू मत डर; मैं तेरी ढाल और तेरा बहुत बड़ा अज्र हूँ।”
  rus-SYN: 'После сих происшествий было слово Господа к Авраму в видении ночью, и
    сказано: не бойся, Аврам; Я твой щит; награда твоя будет весьма велика.'
  cbt-NTPO: 'Ina piquëran Siniorori, Apran ya''notërin. Co huë''ëponahuë'', hua''narëso
    pochin nontërinso'' natanin: —Apran, ama të''huaquësohuë'', carinquën pa''poyaranquën.
    Panca acanamiataranquën, itërin.'
  bqc-SIM: 'Bee gbɛa Dii yã''ò Ablaũɛ wɛ́pungu''ea guu à mɛ̀: Ablaũ! Ńsu to
    vĩa n kũo. Mámɛ má n sɛ̀ngbao ũ, n asea aↄ zↄ̃ↄ maamaaɛ.'
  tcz-CHONGTHU: Phat chomkhat jou nung hin; Pathen in gaovin Abram aki houlim pin
    hitin asei peh'e. “Abram imacha kicha hih in, ajeh chu keiman ka huhding; kipa
    man jong atam atam na chan ding ahi,” ati.
  mar-mar: या गोष्टी घडल्यानंतर अब्रामाला दृष्टांतात परमेश्वराचे वचन आले. तो म्हणाला,
    “अब्रामा, भिऊ नको. मी तुझे संरक्षण करीन आणि तुला फार मोठे प्रतिफळ देईन.”
  tcs-tcs: Apta wen demting ya wea i bin apen, Abram i bin luk da AntapGod insaid
    lo drim, ane da AntapGod i bin spik, ‘Abram, no prait! Ai go lugaut yu prom ebri
    nugudting ane gibe yu prapa gudsamting wea yu no bin luk.’
  soq-soq: Ema aupe Iawe God Abram mampe auen rua bedewe segalene diene wanase, “Abram
    mai saitaa, ne e etea enabodawa; ita do unea debamaia winedia eneepa.”
  qub-qub: 'Chaypita unayllataga Abramta Tayta Dios ribilar cayno niran: «Abram, ama
    manchacamaychu. Nogami gamtaga ima mana allicunapitapis chapaycä. Gamtaga ima-aycayquipis
    mas aypalla cananpämi yanapäshayqui.»'
  bqp-bqp: 'Abire gbɛra Dikiri yã ò Abramunɛ wɛ́gupu''enaa gũn à pì: Abramu! Ǹsun
    vĩna kɛro. Makũmɛ n sɛ̃gbako ũ, n láada nigↄ̃ zↄ̃kↄ̃ manamana.'
  hat-hat: Apre bagay sa yo, Abram fè yon vizyon. Li wè Seyè a ki t'ap pale avè l'.
    Seyè a di l' konsa. Abram, ou pa bezwen pè anyen. Se mwen menm k'ap pwoteje ou.
    M' sere yon gwo gwo rekonpans pou ou.
  eng-BSB: 'After these events, the word of the LORD came to Abram in a vision: “Do
    not be afraid, Abram. I am your shield, your very great reward.”'
  tod-tod: 'Naama vaiti poluma, Ɠɔoɠɔ GALAGI ɓɔɛni Aɓalame ʋɔ segi zu, é ɠɛ ma: «Aɓalame,
    mina lua ɲɛgɛlɛin, nà ɠa gè ga è makɛ nui, ɗa-ɠulanumai ɠa wɔɔlɔ.»'
  eng-WEBPB: After these things the LORD’s word came to Abram in a vision, saying,
    “Don’t be afraid, Abram. I am your shield, your exceedingly great reward.”
  kbq-kbq: Henka'a Ra Anumzamo'a ava'na gnazampi amanage huno Abramuna asami'ne, Abramuga
    korera osu. Nagra hankoka'agna hu'na mani'noe. Ana nehu'na rama'a knare'nare zantamina
    kamigahue.
  nhe-BL: 'Teipa TOTECO quinotzqui Abram ipan se tlanextili tlen elqui queja se temictli
    huan quiilhui: “Amo ximajmahui, Abram, pampa na nimitzmocuitlahuis. Motlaxtlahuil
    elis nelhueyi.”'
  bus-bus: 'Beee gbɛra Dii yã ò Abramunɛ wɛ́ɛgupu''ena guu à bè: Abramu! Ǹton vĩa
    kɛro. Mámbe n sɛngbango ũ, n asaia égↄ̃ bíta maamaa.'
  gub-BL: Amo 'ar rehe Àmàràw wexak amo ma'e upuahu pe har zàwenugar a'e kury. Hexak
    mehe Tupàn Tuweharupi Wiko Ma'e uze'eg wà izupe. — Ekyze zo nehe, Àmàràw. Urupyro
    putar ikatu 'ymaw paw wi ihe nehe. Amono putar ma'e tetea'u newe nehe, neremiapo
    kwer hekuzaromo nehe, i'i izupe.
  eng-DRA: 'Now when these things were done, the word of the Lord came to Abram by
    a vision, saying: Fear not, Abram, I am thy protector, and thy reward exceeding
    great.'
  knf-knf: 'Wi iko mënţ iţëpuŋ, *Yawe Nawat Kabuka ahaabëş Abram këş apën awinana
    ţi kadunul aji na a : « Abram, wutan kalënk! Dwo ubeel wi nu, dluŋ katuumu bnuura.
    »'
