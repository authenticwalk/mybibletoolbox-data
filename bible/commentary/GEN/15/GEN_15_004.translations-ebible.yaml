  guj-2017: પછી ઈશ્વરના વચન તેની પાસે આવ્યું અને કહ્યું, “એ તારો વારસ થશે નહિ, પણ
    તેના બદલે તારો જે પુત્ર જન્મશે તે જ તારો વારસ થશે.”
  byr-byr: '@see-verse:GEN.015.003'
  awx-awx: Iniwän Yawetä wamu hipdu using inikut. “U. Gäle hängä äminu uläpätä dowäpik.
    Tike gika wawak hikngätä päpik,” yang inikut.
  pon-2006A: E ahpw pil rongada KAUN-O eh ketin mahsanih, “Soh! Kaidehkin ladu menet
    me pahn ale omw sohso; pwe pein noumw pwutak.”
  por-BRBSL: 'Eis que a palavra de Javé veio a ele, dizendo: “Este homem não será
    seu herdeiro, mas aquele que sairá de seu próprio corpo será seu herdeiro”.'
  aly-aly: INGKARTel ilek, “Ntwa alerengkw ngkwenh atnyeneyenh. Warrkenh ngkwenhel
    nthakenh ingkerrenh iney-angenh. Alerengkw ngkwenhel ingkerrenh atnyeneyenh, nga
    ilwenty-kety.”
  cth-cth: BAWIPA e lawk Abram koe ka tho e teh, hete tami kaawm e ni nange râw coe
    mahoeh telah atipouh.
  twi-twi: Na Awurade ka kyerɛɛ Abram se, “Saa ɔbarima yi renni wʼade da, gye wʼankasa
    wo yafunumma.”
  hlt-hlt: Te vaengah BOEIPA kah olka loh Abram la, “Anih na pang pawt vetih namah
    ko khui lamkah aka thoeng te tloep na pang eh ne,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nhò tɛ̃̀ńnɛ́ kɛ dɔ̀: Weè í yóó túótɛ́ ɑ kpɛrɛ. A yóó
    pɛitɛ́ dɛ̀ɛ̀ birɛ dɛɛ̀ yóó dɛ̀ tùótɛ́.'
  msy-2020: Ezɨ Ikiavɨra Itir God Abram kamagh a mɨgɨa ghaze, “Ingangarir gumazir
    kam nɨn biziba inian kogham. Nɨn borir nɨn otoghamɨra nɨn danganim inigh, egh
    nɨn biziba iniam.”
  txq-txq: Tehuu MANETUALAIN naselu nae, “Ta talo naa! O ana heli-helim ndia neu ko
    hambu pusaka naa, tehuu ta ata naa.”
  aaz-aaz: Mes UISNENO nataah am nak, “Ka on naan fa! Ho aanh aan kuum of es reꞌ antoup
    pusaak naan. Ka ho ate naan fa.”
  azb-azb: 'Ona Rəbbin bu sözü nazil oldu: «O sənin varisin olmayacaq, öz belindən
    gələn övladın sənin varisin olacaq».'
  eng-DBY: And behold, the word of Jehovah [came] to him, saying, This shall not be
    thine heir, but he that will come forth out of thy body shall be thine heir.
  hin-2017: तब यहोवा का यह वचन उसके पास पहुँचा, “यह तेरा वारिस न होगा, तेरा जो निज
    पुत्र होगा, वही तेरा वारिस होगा।”
  wol-KYG: 'Kàddug Aji Sax ji nag dikkal ko, ne ko: «Du moom moo lay donn, waaye ku
    sosoo ci sa geño moo lay donn.»'
  swp-swp: Na hedeona, GUIAU ena riba i uioma arinai, i ene, “Teina tau ta ia taba
    nige em gogo tauabina; oabom natum tahunuana em gogo abo i abi.”
  bjr-bjr: Miqi qimaseenoo Abarammafa irufanoo kafaa Karaambaiqa qimaminoo qinau.
    Maa ani ainainira faiqi Eerieseerafa sia ani qumiasana ainaina maraannoo. Aninna
    faiqi uqanna fannoo ani ainaina maraannoo.
  eng-YLT: And lo, the word of Jehovah [is] unto him, saying, 'This [one] doth not
    heir thee; but he who cometh out from thy bowels, he doth heir thee;'
  kne-kne: Asi et kanan Diyos, “Baken si sana di manawid sin gameng mo, mo adi et
    din kosto ay anak mo.”
  wat-wat: Atu Yave i bwadu-savaviniya i bwaduwa, “Muka noko namoḡanama ya kaikaiwabu
    ina vai. Naki kwaḡa taumokeu uyoweu, natuu ina tufuwa. Kuna mateya nenei, tanake
    ina vikaiuḡuniya.”
  heg-NTPO: Mo AMA LAMTUA siut noan, “Ela lo! Ta ku anam ma esa man haup pusaka las,
    mo ata na lo.”
  ptu-ptu: 'Natimba'' DEBATA naua: “Taia sabua''mu la umpomana'' kullemu, sapo'' änä''
    ikalemu.”'
  bzd-NTPO: 'Eta̱ Jehová tö iiu̱té: —Be'' wák alà ku̱rdaë, e'' kë̀ dör o̱''ka.'
  kwf-kwf: Sui nia ka rongoa laꞋu neꞋe Iawe fata Ꞌuri ana, “Na ngwae rao ꞋoꞋo neꞋana
    noaꞋa kasi ngalia taꞋifau ru Ꞌoko toꞋo ani ki, taꞋi ngela mamana Ꞌoe naꞋa talamu
    neꞋe ke baꞋa futa amu, nia naꞋa neꞋe ke baꞋa ngalia fulimu.”
  eng-WYC-2017: And anon the word of the Lord was made to him, and said, This shall
    not be thine heir, but thou shalt have him heir, that shall go out of thy womb.
  eng-WMBB: Behold, the LORD’s word came to him, saying, “This man will not be your
    heir, but he who will come out of your own body will be your heir.”
  spp-spp: 'Ka Kafooŋi si Burama pyi: «Uru ŋge bà u sì n-pyi mu koolyiŋi mɛ, mu yabiliŋi
    sí pyàŋi ŋgemu si ke, uru u sí mu kɔɔge lyî.»'
  aey-aey: Odocob Tibud uqa Ebram haun madon, “Cabi dana i hina cehewain qee oiaun
    qa hinadodoc melem uqa hina cehewain eu ugian,” don.
  urd-GVH: तब अब्राम को अल्लाह से एक और कलाम मिला। “यह आदमी इलियज़र तेरा वारिस नहीं
    होगा बल्कि तेरा अपना ही बेटा तेरा वारिस होगा।”
  rug-rug: Meke zama pule se Zihova, “Se Elieza, sa mua pinausu hie, si lopu kaqu
    vagi sari na mua likakalae, ba sa koreo, sa tumu soti tu si kaqu vagi betoi si
    arini,” gua si Asa.
  gaz-gaz: Kunoo dubbiin Waaqayyoo gara isaa dhufee, “Ilma gudeeda keetiitu dhaaltuu
    kee taʼa malee namichi kun dhaaltuu kee hin taʼu” jedhe.
  fra-LSG: 'Alors la parole de l’Éternel lui fut adressée ainsi: Ce n’est pas lui
    qui sera ton héritier, mais c’est celui qui sortira de tes entrailles qui sera
    ton héritier.'
  gnn-gnn: Ga ŋayinydja nhanukala waŋana Garraynydja bitjarra, “Dhiyaŋuyinydja ḏarramuyu
    djämamirriyunydja yurru yakana märrama nhokuŋu nhä mala, liŋgu nhuŋunydja yurru
    maḻŋ'thundhi nhuŋuwaynydja wal'ŋu gäthu'mirriŋu, ga ŋayina yurru ŋawatthundja
    ŋunhiyinydja malanha ŋunhi nhe yurru ganan.
  yal-yal: Alatala yi a yabi, a naxa, “Ɛn-ɛn, i ya walikɛɛn mi findima i kɛɛ tongon
    na de! I bari diin yatin nan fama findideni i kɛɛ tongon na.”
  gum-gum: 'Inchen katø Jehovaweinukkurri wam trenchibig køn: —Ñui chi købigwane truig
    ashchabig kømøtø, truilane ñui nusrkai utønrrabig køn— cha.'
  iou-iou: Ude yäwänä Yawe täŋo mani kotäktä ŋode ahäŋ imiŋkuk; Äma wäpi yäyan unitä
    gäkŋo kome ba tuŋum nämo api korewek. Nämo, gäkŋaken nanaka ahäwayäŋ täyak unitä
    gäkŋo tuŋum api korewek.
  haw-1868: Aia hoi, hiki mai la ka olelo a Iehova ia ia, i ka i ana mai, Aole keia
    o kou hooilina; aka, o ka mea e hele mai ana mailoko mai ou iho, o kou hooilina
    ia.
  arb-NAV: 'فَأَجَابَهُ الرَّبُّ: «لَنْ يَكُونَ هَذَا لَكَ وَرِيثاً، بَلِ الَّذِي
    يَخْرُجُ مِنْ صُلْبِكَ يَكُونُ وَرِيثَكَ».'
  adz-adz: Da Yawe nan gan itip iba rutin ibiani, “Garam gum arigi wasangꞌ suda wain
    i u nam bunumpam u; u biꞌ gam rururungan angu bungꞌ asu wain i u nanggam santan.”
  ewe-ewe: Yehowa gblɔ nɛ be, “Ao, ame bubu aɖeke manyi wò dome o, elabena àdzi ŋutsuvi,
    ame si anyi wò dome.”
  eng-LEE: And behold, the word of the Lord came unto him, saying, This one shall
    not be thy heir; but he that shall come forth out of thy own bowels shall be thy
    heir.
  dji-dji: Girri nyani Yaway yan inga bumir-gaypili, “Ingki ngunung yul marrgi bubalikiṉing
    mala nyungungi; bil birralkima nyungungpibi walkiripm nyanngarki gatj nyinidji
    bubalikiṉing mala bulanggitj nyungungi.”
  gvn-gvn: '@see-verse:GEN.015.003'
  nna-nna: Puntaju wurrarnala Ngarrkalu, “Munu warrkamukata nyuntumili, munu Eliezer,
    munu palinyju mankuliny wurrukarra nyuntumili. Partanyju nyuntumilalu waljalungarra,
    palinyjungarra mankuliny nyuntumili wurrukarra.”
  asm-FB: তেতিয়া যিহোৱাৰ বাক্য তেওঁলৈ আহিল; তেওঁ ক’লে, “নহয়, এই মানুহ তোমাৰ উত্তৰাধিকাৰী
    নহ’ব। কিন্তু তোমাৰ ঔৰসত জন্মা জনহে তোমাৰ উত্তৰাধিকাৰী হ’ব।”
  sus-A: عَلَتَلَ نَشَ عَ يَابِ، «عَدٍ، نَ مُ قِندِ مَ عِ كّ تٌنفٌمَ رَ دٍ. عِ بَرِ
    دِ يَتِ نَن قَمَ قِندِدٍ عِ كّ تٌنفٌمَ رَ.»
  fra-SBL: 'Voici que la parole de Yahvé lui fut adressée, en ces termes : « Cet homme
    ne sera pas ton héritier, mais celui qui sortira de ton propre corps sera ton
    héritier. »'
  hbo-hbo: וְהִנֵּ֨ה דְבַר־יְהוָ֤ה אֵלָיו֙ לֵאמֹ֔ר לֹ֥א יִֽירָשְׁךָ֖ זֶ֑ה כִּי־אִם֙
    אֲשֶׁ֣ר יֵצֵ֣א מִמֵּעֶ֔יךָ ה֖וּא יִֽירָשֶֽׁךָ׃
  shp-NTPO: 'Jatianra Ibon Abram neskáakin yoiribia iki: —Jan min jawékibo tekikin
    iboatira, min bakebi inóxiki; wetsabora iti yamake —akin.'
  eng-WYCLIFFE: And anoon the word of the Lord was maad to hym, and seide, This schal
    not be thin eir, but thou schalt haue hym eir, that schal go out of thi wombe.
  piu-2006: '@see-verse:GEN.015.003'
  pjt-pjt: Ka Mayatja Godalu piṟuku palula wangkangu, “Wiya, nyanga nyuntumpa waṟkangku
    Iliyatjalu mantjintja wiya nyuntumpa uwankara nyuntu ilunyangka maḻangka, nyuntumpa
    katja mulatu kutju mantjilku nyuntu panya utintjitjangku kutju.”
  cwe-cwe: 'Maabaho kahulika mbuli ya Mndewa Mulungu imwizila kaidi: “Ino mtumwa wako
    Eliyazali hezakuwa muhazi wako, mbali mwanago yondaumweleke mwenyewo niiyo yondayawe
    muhazi wako.”'
  bgs-bgs: Na, igkagi puman tô Áglangngagán kandin, na mà din, “Ánnà si Elieser tô
    makatigatun katô kaduwánnan nu, su áknikó batà mama tô makatigatun katô kaduwánnan
    nu.”
  kik-kik: Hĩndĩ ĩyo ndũmĩrĩri ya Jehova ĩgĩkinyĩra Aburamu, akĩĩrwo atĩrĩ, “Aca,
    Eliezeri tiwe ũgaakũgaya, no mũrũguo ũrĩa ũkoima mũthiimo waku nĩwe ũgaakũgaya.”
  ksr-ksr: Kaeŋ jero Pombaanoŋ qaa je moŋ ii iwaanoŋ kokaeŋ asugiro moro, “Eja iikanoŋ
    esuhinagaa toya mende koloowaato, geeŋgaa seleganoŋga mera moŋ koloowaati, iinoŋ
    mono goonoŋ ilawoila kuuya buŋa qeŋ aowaa.”
  omb-omb: Me a leo noi Huqe mo vomai lobena mo veve vena, “Hatie! Nge ngaha vin mese
    sesei na tanomu, huri gategale vin mwelue den valemu sibomu, ngeie vin lei na
    nomu hango gineu.”
  fra-NCL: 'Alors la parole de Yahweh lui fut adressée en ces termes : « Ce n’est
    pas lui qui sera ton héritier, mais celui qui sortira de tes entrailles sera ton
    héritier. »'
  cek-AK: To naah Angraeng ih lok anih khaeah angzoh; Na tamna mah nang ih qawk to
    toep mak ai; toe na takpum thung hoi tacawt na capa tangtang mah ni nang ih qawk
    to toep tih, tiah a naa.
  xla-xla: Epalati Godta asiyama A꞉iblam watle atlemama epo atlaiyo, “Wa꞉ oko oplamitapo
    wa꞉ elo dla pohallowa. Amasiyama mo-wa꞉ maseyemala ikadepetapo wa꞉ elo dla hallepe,”
    diyo.
  cuk-cuk: 'Bab-Jehová Abram-abin sogded: —Suli, degisuli. Be-sorba ibmar-bela-gaoedi,
    be-machi-sunnad bela be-ibmar gaoed. We-Eliezerʼdi suli.'
  uig-CYR: 'Шу һаман Пәрвәрдигарниң сөз-калами униңға келип: «Бу киши саңа варис болмайду,
    бәлки өз пуштуңдин болидиған киши саңа варис болиду», — деди.'
  pma-pma: Evus, raengon Iahova selus eris mini vit, “Slev Eliesar enek herkurtei
    vulum ka tounah vasi keil onom. !Vuo! Ehon kati onom, kei enges hekur vulum ka
    tounah vasi keil onom.”
  tel-2017: యెహోవా వాక్కు అతని దగ్గరికి వచ్చి “ఇతడు నీ వారసుడు కాడు. నీ ద్వారా నీకు
    పుట్టబోయేవాడే నీ వారసుడు అవుతాడు” అన్నాడు.
  hat-BSA: 'Alò, gade byen, pawòl SENYÈ a te vin kote li. Li te di l: “Se pa nonm
    sa k ap eritye ou, men youn ki va sòti nan pwòp kò ou, se li ki va eritye ou.”'
  bxh-bxh: Guyau ya libalau Abelam lebena iyen, Taumoho te, ibege em ginauli i abidi,
    paꞌana natum haba E felem be em ginauli mahudoꞌidi haba aiꞌena.
  kos-kos: Na el lohng LEUM GOD El sifilpa kaskas nu sel ac fahk, “Mwet kulansap se
    inge, Eliezer, el fah tia usrui ma lom, a wen se nutum sifacna ac fah mwet usru
    lom.”
  hbo-WLC: וְהִנֵּ֨ה דְבַר־יְהוָ֤ה אֵלָיו֙ לֵאמֹ֔ר לֹ֥א יִֽירָשְׁךָ֖ זֶ֑ה כִּי־אִם֙
    אֲשֶׁ֣ר יֵצֵ֣א מִמֵּעֶ֔יךָ ה֖וּא יִֽירָשֶֽׁךָ׃
  ibo-ibo: Ma okwu Onyenwe anyị rutere ya, “Nwoke a agaghị eketa ihe i nwere, kama
    nwa nwoke nke ga-esi nʼahụ gị pụta ga-eketa ihe i nwere.”
  ory-ory: ସେତେବେଳେ ତାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, “ଦେଖ, ସେହି ବ୍ୟକ୍ତି
    ତୁମ୍ଭର ଉତ୍ତରାଧିକାରୀ ହେବ ନାହିଁ; ମାତ୍ର ଯେ ତୁମ୍ଭ ଔରସରେ ଜାତ ହେବ, ସେହି ତୁମ୍ଭର ଉତ୍ତରାଧିକାରୀ
    ହେବ।”
  wmt-wmt: '@see-verse:GEN.015.003'
  chk-chk: Mürin, ewe Samol mi Lapalap a kapassefäl ngeni Apram, “Elieser esap wöüni
    woum, nge püsin eman noum mwän epwe wöüni.”
  ssd-ssd: 'Taŋakina le Suŋgo nu pasa lafumba sana: Kuga. Kukul taŋgo naŋe Elieser
    nu ne tuku agaŋ ndende kile nda. Naŋe kiŋo ndinok ta nuŋge ne tuku agaŋ ndende
    kilamŋgat ŋgina.'
  rop-rop: Wal YAWEI bin tok, “Nomo. Det wekinmen kaan teikoba ebrijing blanga yu.
    Yu ron san garra jidan bos.”
  ukr-1871: 'І знов слово Господнє було до його і глаголе: Не буде він твоїм наслїдником,
    а той хто вийде з тебе, той буде наслїдник тобі.'
  eng-AOI: Then Abram heard Yahweh speaking to him again. He said, “Look! Eliezer
    won't take your things when you die. Truly you will have a son, and he will be
    the one who will have your things.”
  yon-yon: Kwanandoone, Yarimanbed yedmenoon, “Eb deme karub kuu eb yumboniib yiribmaniib
    baanban. Eb bobnaneeb kuu eb dana mingki eb umkan anam kumbed eb yumboniib yiribmaniib
    kuu baneen.” andoon.
  bch-bch: Be mole mao Maron ele posanga iuot pan ta ikeo, “Eaba toa ne irangrang
    ngan ibada lem danga sisid mao, be gergeu ede iuot ngan eao singim, ei ga ibada
    mulim ga lem danga toa ngada ne.”
  deu-1951: 'Aber des HERRN Wort geschah zu ihm: Dieser soll nicht dein Erbe sein,
    sondern der von dir selbst kommen wird, der soll dein Erbe sein!'
  eng-JPS: 'And, behold, the word of the LORD came unto him, saying: ''This man shall
    not be thine heir; but he that shall come forth out of thine own bowels shall
    be thine heir.'''
  ubr-ubr: Namon BADA on bomomoutai dura ibo igat Abram iyawur men iyau, “Atonio bobo
    orot Eliezer on men arimon om am buder ini noanai on, baise om toum natum orot
    on arimon om am buder ini noanai.”
  srp-1865: 'A gle, Gospod mu progovori: neæe taj biti našljednik tvoj, nego koji
    æe izaæi od tebe taj æe ti biti našljednik.'
  lug-lug: Laba ekigambo kya Mukama ne kimujjira nti, “Omusajja oyo tagenda kuba musika
    wo; mutabani wo, y’aliba omusika wo.”
  heb-heb: והנה דבר יהוה אליו לאמר לא יירשך זה כי אם אשר יצא ממעיך הוא יירשך׃
  ben-IRV: তখন দেখ, তাঁর কাছে সদাপ্রভুর বাক্য উপস্থিত হল, যেমন ঐ ব্যক্তি তোমার উত্তরাধিকারী
    হবে না, কিন্তু যে তোমার ঔরসে জন্মাবে, সেই তোমার উত্তরাধিকারী হবে।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਉਹ ਦੇ ਕੋਲ ਆਇਆ, ਇਹ ਤੇਰਾ ਵਾਰਿਸ ਨਾ ਹੋਵੇਗਾ ਪਰ ਉਹ ਜੋ ਤੇਰੇ ਵਿੱਚੋਂ
    ਹੋਵੇਗਾ ਉਹ ਤੇਰਾ ਵਾਰਿਸ ਹੋਵੇਗਾ।
  tkr-tkr: 'Rəbbee mang''us inəxdun alidghıniy qele: – Mana yiğna varis ixhes deş,
    yiğna varis vake g''adıyn uşax ixhes.'
  mwp-mwp: Pikinu nanga Awgadh lak mulaydhin Abramalpa, ‘Lawnga, nginu zagethaw mabayg
    lawnga; nginu kazi bangal nginu buth manine.’
  mya-JVB: တဖန် ထာဝရဘုရား ၏ နှုတ်ကပတ် တော် ရောက်လာသည်ကား၊ ဤသူ သည် သင် ၏အမွေခံ မ ဖြစ်ရ။
    သင် ၏ ကိုယ် ထဲက ထွက် သောသူသည် သင် ၏ အမွေခံ ဖြစ်လိမ့်မည်ဟု မိန့် တော်မူပြီးလျှင်၊
  tte-O: Kabo Yaubada iba, “Saugane tem kuboita tomone bwaite iya kani nige am wasawasane
    ikakalai. Na natum tauna yabo kani iyawatagilima kwasinem koina iya am wasawasane
    kani ikalaili.”
  tbg-tbg: Eparaamiva minti tuvaro Noravano Kotiva tiharo, Vi vaiintiva kiama are
    ina haikara varaanarove. Nina maaquvano vi haikara varaanarove, tiro.
  hmo-hmo: Vadaeni, Lohiabada ena hereva Aberamo ese ia kamonai lou. Lohiabada ia
    gwau, “Inai hesiai tauna be oiemu kohu do ia abia lasi, oiemu natuna korikori
    ese oiemu kohu do ia abia.”
  ata-ata: IAUE mukolinu Avalamu la muvikalanu aloxo ꞌo, “Eliaselu e uxoxoolu noxine
    sou napalupalusou ne, ulai iliꞌi la anu ualasou utelo no anu mimii noxine uasi,
    ꞌiline vile manina ualasou utelo no anu.”
  nfa-nfa: Te ngaa LAMATUA dhaa na, “Jꞌara na sèmi boe èèna! Ana dꞌèlu èu ku, dhu
    unu pusaka sèra. Ènu èu abhu boe.”
  urd-urd: तब ख़ुदावन्द का कलाम उस पर नाज़िल हुआ और उसने फ़रमाया, “यह तेरा वारिस न
    होगा, बल्कि वह जो तेरे सुल्ब से पैदा होगा वही तेरा वारिस होगा।”
  rus-SYN: 'И было слово Господа к нему, и сказано: не будет он твоим наследником,
    но тот, кто произойдет из чресл твоих, будет твоим наследником.'
  cbt-NTPO: 'Siniororiso nipirinhuë'', itapon: —Co ina ya''huërëtaponquënhuë''. Hui''nan
    chachin ya''huërëtaponquën, itërin.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Aàpi mɛ́ aↄ dɛ n túbiblena ũo. Nɛ́ pↄ́ a bↄ n plɛu mɛ́
    aↄ dɛ n túbiblena ũ.'
  tcz-CHONGTHU: Pathen in ama chu ahoulim pin, “Ahipoi nangma soh hon na gou alo thei
    lou ding ahi, nangma a kona chapa um ding ama chun na gou alo ding ahi.”
  mar-mar: नंतर, पाहा, परमेश्वराचे वचन अब्रामाकडे आले. तो म्हणाला, “हा मनुष्य तुझा
    वारस होणार नाही, तर तुझ्या पोटी येईल तोच तुझा वारस होईल.”
  tcs-tcs: Den God i bin spik po em, ‘Nono! Dis sebant Elieza i nogo gede ebri gudsamting
    blo yu. Yu go gad wan boi pikinini prom bodi blo yu uda go gede ebri gudsamting
    blo yu.’
  soq-soq: Tane Iawe God Abram osowe diene wanase, “E mauraa mai apana sa wadepi,
    dia. Tane e eba otoaida segasawo maura sa uduudu e manawoa me mampelepi.”
  qub-qub: 'Chayno niptin Tayta Dios niran: «Manami. Chay runaga manami ima-aycayquiwanpis
    quëdangachu. Quiquiquipa wamrayquimi ima-aycayquiwanpis quëdangaga.»'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Àpi mɛ́ anigↄ̃ de n túbibleri ũro. Nɛ́ kũ ani bo n
    wóplɛn mɛ́ anigↄ̃ de n túbibleri ũ.'
  hat-hat: Lè sa a, li tande Seyè a ki di l' konsa. Non, se pa li menm ki pral eritye
    ou. Se pwòp pitit zantray ou ki pral eritye ou.
  eng-BSB: Then the word of the LORD came to Abram, saying, “This one will not be
    your heir, but one who comes from your own body will be your heir.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɓɔɛni pɔ, é ɠɛ ma: «Ɓa-o, naa laade, é ʋa ɠɛ ɠɛɛzu ga ɗa-ʋogani
    zeɠe nui, kɛlɛ kɛni zɔi é ɠulazu è ɠoozu, naa ɠa a ɠɛ ga ɗa-ʋogani zeɠe nui.»'
  eng-WEBPB: Behold, the LORD’s word came to him, saying, “This man will not be your
    heir, but he who will come out of your own body will be your heir.”
  kbq-kbq: Hu'neanagi Ra Anumzamo'a kenona'a huno, A'o! Rumo'a afufenonka'a e'origosie.
    Kagrama kasentesana mofavremo afufenonka'a erigahie.
  nhe-BL: 'Huan TOTECO quinanquili: ―Ax yaja quiselis tlen tijcajtehuas. Elis se mocone
    tlen quiselis tlen tijpiyas teipa huan quipiyas ta moeso.'
  bus-bus: 'Ben Dii bènɛ: Àmbe eégↄ̃ dɛ n túbibleri ũro. Nɛ́ kɛ̀ eé bↄ n plɛ̀n bé
    eégↄ̃ dɛ n túbibleri ũ.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e izupe. — Nera'yrete wiko putar nema'e
    kwer ipyhyk àràm romo nemàno re a'e nehe. Newe uma'ereko ma'e Eriezer nupyhyk
    kwaw nema'e kwer nehe, i'i izupe.
  eng-DRA: 'And immediately the word of the Lord came to him, saying: He shall not
    be thy heir: but he that shall come out of thy bowels, him shalt thou have for
    thy heir.'
  knf-knf: 'Kë Nawat Kabuka akak aji na a : « Mënţ ul akdukiiŋ na iko yi nu, napoţ
    i ikbukuŋ akdukiiŋ na ya. »'
