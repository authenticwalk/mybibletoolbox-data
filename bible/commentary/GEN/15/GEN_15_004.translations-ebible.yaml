verse: GEN.015.004
translations:
  mal-C: 'അപ്പോൾ അദ്ദേഹത്തോട് യഹോവ അരുളിച്ചെയ്തു: “ഇവൻ നിന്റെ അനന്തരാവകാശി ആകുകയില്ല;
    പിന്നെയോ, നിന്നിൽനിന്നു ജനിക്കുന്നവൻതന്നെ നിന്റെ അനന്തരാവകാശി ആയിത്തീരും.”'
  deu-TKW: 'Aber das Wort Jahwes erging an ihn also: Er soll nicht dein Erbe sein,
    sondern einer, der von deinem Leibe kommen wird, der soll dich beerben!'
  lin-lin: 'Yawe alobaki na ye : — Moto wana akozala mokitani ya libula na yo te.
    Kasi mwana oyo akobima na mokongo na yo nde akozala mokitani ya libula na yo.'
  cbr-NT: 'Ësokin kakëxun ka Nukën ''Ibun kakëxa: —Ësakin min bëchikënënbi ka mix
    ñukëbëtan min ñukamabi biti ''ikën, bëtsi unin ka min ñu bitima ''ikën.'
  eng-LSV: And behold, the word of YHWH [is] to him, saying, “This [one] will not
    be your heir; but he who comes out from your bowels, he will be your heir”;
  bmu-bmu: Mewö jiiga Kembugöreŋ keu jit kun mi yaŋgöreŋ kewö kaiga mörök, “Azi miaŋön
    sukinapkahö toŋi qahö akŋapmö, nangi silegeyök morö nahön kun asuhumawi, yaŋön
    mönö göhö öröyuaigi pakpak buŋa qem aŋguma.”
  eng-GNV: Then beholde, the worde of the Lord came vnto him, saying, This man shall
    not be thine heire, but one that shall come out of thine owne bowels, he shalbe
    thine heire.
  eng-WEBSTER: And behold, the word of the LORD came to him, saying, This shall not
    be thy heir; but he that shall come forth out of thy own bowels shall be thy heir.
  nhw-BL: 'Huan TOTECO quinanquili: ―Amo yaya quiselis catli tijcajtehuas. Elis se
    mocone catli quiselis catli tijpiyas teipa huan quipiyas ta moeso.'
  swh-ONEN: 'Ndipo neno la Bwana lilipomjia: “Mtu huyu hatakuwa mrithi wako, bali
    mwana atakayetoka katika viuno vyako mwenyewe ndiye atakayekuwa mrithi wako.”'
  bba-bba: Yerɑ Yinni Gusunɔ u Aburɑmu sɔ̃ɔwɑ u nɛɛ, n ǹ wi, u koo ko wunɛn tubi
    dio. Wunɛn tii tiin biiwɑ u koo wunɛn tubi di.
  eng-KJVCPB: And behold, the word of the Lord came unto him, saying, This shall not
    be thine heir; but he that shall come forth out of thine own bowels shall be thine
    heir.
  cpy-cpy: 'Rakanakiri Tajorentsí, ikantziri: “Riitaki pitomipaeni eeroka ashiteeyaawoni
    maawoeni tzimimotanari, kaarira itsipajatzi ashiteeyaawoni.”'
  mpx-mpx: Yaka Abalam Yehoba anana i hago al i ba, “Sauga ebo nu yaomal, tau toto
    ya nige wam gogomwau ni aahe. Yaa natum melutau etega ni masalem saliyam elana
    ge iya wam gogomwau ni ahe.”
  wbp-wbp: YAAWIYI-lkirla wangkaja Yipurumukuju, “Lawangka kujaju. Kula yalumpurlu
    Liyujurluju mani yampinyiji nyuntu-nyanguju. Kapunpa nyuntulurlu jinta warlalja
    mardarni kurdu wirriya. Nyanungurlunya kapu maninjarla kanyi nyiyarningkijarraju.”
  luo-luo: Eka wach Jehova Nyasaye nobirone kawacho niya, “Ngʼatni ok nobed jacham
    girkeni magi, to wuowi ma owuok e ringri iwuon ema nobed jacham girkeni magi.”
  meu-meu: Bena Iehova ena hereva enai ma e kau, eto, Ina tau na dia oi dihimu; natumu
    adorana do baine vara, dihimu ai bainela.
  npi-ULB: हेर्नुहोस्, त्यसपछि यसो भन्‍ने परमप्रभुको वचन तिनीकहाँ आयो, “यो मानिस तेरो
    उत्तराधिकार हुनेछैन; तर तेरै शरीरबाट जन्मिने नै तेरो उत्तराधिकारी हुनेछ ।”
  yor-yor: Ọ̀rọ̀ Olúwa sì tún tọ̀ ọ́ wá pé, “Ọkùnrin yìí kọ́ ni yóò jẹ́ àrólé rẹ bí
    kò ṣe ọmọ tí ìwọ bí fúnra rẹ̀ ni yóò jẹ́ àrólé rẹ.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Abraʌ̃a jarasia: –Eliezeba bʌa erob̶ʌra edaẽ́a, ãtebʌrʌ
    bʌ warra araba edaya.–'
  ind-ind: TUHAN berkata, “Tidak! Budakmu itu tidak akan mewarisi hartamu. Kamu akan
    mempunyai keturunan, yaitu seorang anak laki-laki yang akan mewarisi segala sesuatu
    yang kamu miliki.”
  pes-OPCB: 'سپس خداوند به او فرمود: «این غلام وارث تو نخواهد شد، زیرا تو خود پسری
    خواهی داشت و او وارث همه ثروتت خواهد شد.»'
  ssx-ssx: Kutupa Tekehalima꞉ ipiki pa꞉ta꞉ pi paa leekeeki dupa opiekeme. Do pa hameke
    e pokaasa꞉ some Eliesama꞉ naka꞉ anketeke na mulu pa꞉la꞉pate ota꞉ naka꞉ wekima꞉
    milieke leekeme.
  lcm-lcm: Au na kalingana i IAVE kala serei singina ta, “Parik. Igenen ang nang parik
    kamepa atogon a tauia ang. Naka alis ua nang ta kakam ta ring nat akorong, ani
    ninia ka tauk i kam tauia emung im.”
  aer-aer: YAHWEH anteme Abram-eke angkeke, “Arrangkwe, alakenhe-arle arratye kwenye-arle.
    Eleazar yanhele-arle arne ngkwinhe areye inetyeke arrangkwe-arle. Unte-arle alere
    ngkwinhe anyente-arle atnyenetyenhe. Rarle kwenhe arne ngkwinhe ingkirrenyeke
    inetyenhe.”
  tgl-ULB: Pagkatapos, narito, dumating ang salita ni Yahweh, nagsasabing “Ang taong
    ito ay hindi mo magiging tagapagmana; sa halip manggagaling sa inyong sariling
    katawan ang siyang magiging tagapagmana mo.”
  nop-nop: Unduŋ yolune Wapum’walaŋ mede indiŋ mintamiŋguk, “Adi adi du’walaŋ kohoge
    diki mu yabukahilewaak. Mooŋ. Da’walaŋ mihige hinek mintawaakdi yabukahilewaak.”
  kca-kca: 'Щӑԓта Турәм Куща ԓўвеԓа йастәс: «Ԓўвеԓа хотэн пӑ тащен ӑт питәԓ, туп хŏй
    нӑӈ эԓтэн тыйәԓ, щитэна нӑӈ тащен питәԓ».'
  cbu-NT: 'Apanllsha: Nduni. ¿Tamareeja shiyaa maachiritish m''chachurish yach? Uru
    iparish shiyaa maachiritish uwshat ksutku taachiya, Apanll tárangiya.'
  usa-usa: Miráitana Yawe Îtogo Abaramtaba tiráiye, “Minaaqa íma abowání inibo enarupiké
    ení iyápógo máte notama abowání iniye.”
  hui-hui: Ani layagola Anduane Homogohanda Abaramahondo lalu, Í̠naga paluni agali
    í̠naga biabe bia haga ogoni ibugua nayulebira. Í̠ igini mbira holebirago ogoni
    ibuniore í̠ henegoria ha aribia howa ibuni karulai holebira, lene.
  wrs-wrs: Doa henga hellevna Yawem, owai, Elieserva si yenamba vaohothovavmoa. Yena
    ombpovpa si lohvav, si hev vaohothovav.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က``ဤ​ကျွန်​သည် သင်​၏​အ​မွေ​ခံ​မ​ဖြစ်​ရ။ သင်​၏​သား​အ​ရင်း
    သည်​သင်​၏​အ​မွေ​ခံ​ဖြစ်​မည်'' ဟု​မိန့်​တော် မူ​ပြီး​လျှင်၊-
  cbi-NTPO: 'Tsenñu Yavé manbakatu tsandimi: Juntsa rukaa ñuchi tiba tañu jumula demandashuwanu
    jutyuve. Ura ñu'' na jumaa ñuchi tiba tañu jumula demandashuwamu junu tsuve, timi.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་བབས་ཏེ་འདི་སྐད༌དུ། མི་དེ་ཁྱོད་ཀྱི་ཁྱིམ་རྒྱུད་འཛིན་མཁན་དུ་མི༌འགྱུར།
    ཁྱོད་རང་ལས་སྐྱེས་པའི་བུ་ནི་ཁྱོད་ཀྱི་ཁྱིམ་རྒྱུད་འཛིན་མཁན་དུ་འགྱུར་བ་ཡིན་ཞེས༌པའོ།།
  wsk-wsk: Bare Yawe Abram maonam, “Nika ura kari sumu ni kiwim te ka melmasak me
    giokko. Kuriang kari bo ni keta ka gue nunguningkiri umutang ni kiwim taukko.”
  kkl-kkl: Wene seogpa Allahri yubu lelamogti, “Nimi etneag babe andinge sae agha
    elag talul kom. Ot andi me taptopneag andinge sae agha elag talul,” seogti
  sna-sna: Ipapo shoko raJehovha rakasvika kwaari richiti, “Murume uyu haangavi mudyi
    wenhaka yako, asi mwanakomana anobva mumuviri wako ndiye achava mudyi wenhaka
    yako.”
  spa-BLM: 'He aquí que la palabra de Yahvé vino a él, diciendo: “Este hombre no será
    tu heredero, pero el que saldrá de tu propio cuerpo será tu heredero.”'
  beu-beu: Aarunge LAHATALA Ana Abram at mateng hula, “Bae aulang niang! Eningse ooal
    mamolo anguba metma eemana mi, bot eepasaka ang naung eningse ooal anguba medi.
    Aarunge eemalea angu niang.”
  cac-cac: 'Ix yalanxi Jehová d''a vin̈: —Maay, a d''a junoc uninal ol canoc, man̈oclaj
    d''a vin̈ comon anima chi'' ol canoc, xchi d''a vin̈.'
  swh-ULB: Kisha, tazama, neno la Yahwe likaja kwake, kusema, “Mtu huyu hatakuwa mrithi
    wako; isipokuwa atakaye toka katika mwili wako ndiye atakuwa mrithi wako.”
  bel-bel: 'І было слова Госпада яму, і сказана: ня будзе ён тваім спадчыньнікам;
    а той, хто пойдзе са сьцёгнаў тваіх, будзе тваім спадчыньнікам.'
  wed-wed: Anina ma Bada i riwana-melei i pa, “Eḡa! Tauna am vigulau eḡa ina vaia,
    wate natum orotona tamei ina tupua, tauna am vigulau ina vaia.”
  deu-ELBBK: 'Und siehe, das Wort des HERRNerging an ihn, indem er sprach: Nicht dieser
    wird dich beerben, sondern der aus deinem Leib hervorgehen wird, der wird dich
    beerben.'
  mbb-OT: Ne zutun midtavak kandin is Nengazen , ke sikandin te, “Kenà iyan heini
    si Eliezer ebpekepengevilin su iyan dà ebpekepengevilin te menge azen nu is hustu
    en he anak nu.”
  msc-msc: 'Iburama ka Allabatala kumakan mɛn jabili rɔ ko: «Wo kuma tɛ. Cɛ wo tɛ
    kɛla i cɛtala ri, fo i jɛrɛ den, i kɛtɔ mɛn sɔrɔnna. Wo le kɛtɔ i cɛtala.»'
  mal-2015: അവൻ നിന്റെ അവകാശിയാകയില്ല; നിന്റെ ഉദരത്തിൽനിന്നു പുറപ്പെടുന്നവൻ തന്നേ
    നിന്റെ അവകാശിയാകും എന്നു അവന്നു യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  tuo-NT: 'Õꞌacʉ̃ cʉ̃rẽ yʉꞌticʉ niwĩ: —Cʉ̃ mʉꞌʉ yere ñeꞌesome. Mʉꞌʉ macʉ̃ diácjʉ̃
    mʉꞌʉ yere ñeꞌegʉ̃sami.'
  gup-gup: Wanjh kaluk kuninjkunu kunwok Yawey bimarneyimeng, yimeng, “Minj nungka
    kamang nawu ke yehyeng, dja yingan ke wurdyaw nawu kaluk rerrihkah yibornan kore
    kunburrk ke, namekbe kaluk kamang rowk.”
  met-met: Baing Toxoratamona sina haruangua na ba, “Tegu! Lipua li bagula xap xalingimdi
    te. Garam sibuna sok mana ung sibum sibima bagula xap xalingimdi.”
  gvs-gvs: E moeko goi kina Yauweyana ina livala aiyuwoina ina Eberam yaina idigo
    kana, ‘Amo tauyana bei geya im katumapu geya, go sem kom natum toinim wowom goi
    bei isowóduwo, e moe tauyana bei im katumapu.’
  rmc-rmc: 'Ale o RAJ leske phenďa: „Ov na ela tiro ďeďičis, ale o čhavo, savo avela
    tutar.“'
  nlg-nlg: Keri ge Yahweh te bosa vania me ghaghua, “Nimua na ghairau Eliezer eni
    ke mua salapu i tatana siki nimua na lei lologho. A dalemu na mane heghemu mughua
    ke loghoi nimua na lei lologho.”
  dgr-DOGNT: Gots'ǫ̀ K'àowo Abram ghàyatıı̨ɂǫ, hayèhdı, “T'asìı hazǫǫ̀ nets'ǫ sìı
    eyı dǫ wets'ǫ̀ ade ha nıìle, hanìkò xàè nezhį̀į̀ gots'ǫ neza gǫ̀hłı̨ ha sìı t'asìı
    hazǫǫ̀ weghaelı̨į̀ ade ha,” yèhdı.
  pes-OPV: 'در ساعت، کلام خداوند به وی دررسیده، گفت: «این وارث تو نخواهد بود، بلکه
    کسی‌که از صلب تو درآید، وارث تو خواهدبود.»'
  ron-1924: 'Атунч, Кувынтул Домнулуй й-а ворбит астфел: „Ну ел ва фи моштениторул
    тэу, чи чел че ва еши дин тине, ачела ва фи моштениторул тэу.”'
  aui-aui: Wasina bi Yawe God, Abram iwonena mayeni bo, “Gegha, noko tomoyina buderim
    gegha inayouna, bi natum tomogha tam gwabimma inatubugha, na buderim tupana inayouna
    kuna rabobona murine.”
  ben-OBCV: 'তখন তাঁর কাছে সদাপ্রভুর এই বাক্য এল: “এই লোকটি তোমার উত্তরাধিকারী হবে
    না, কিন্তু যে ছেলে তোমার নিজের রক্তমাংস, সেই হবে তোমার উত্তরাধিকারী।”'
  lex-lex: 'Mere Orgahi lirni: “Edonna, Elieser di edon nhi'' mak kodi plolli la re''emu-tniarmu,
    mere a''na raralammu. E'' nanpena mak kodi plol la re''emu-tniarmu.”'
  rgu-rgu: Tehuu MANETUALAIN nataa nae, “Ta leo naaꞌ fa! Huu fo o ana boki ma riꞌ
    neuꞌ ko hapu basa posakaꞌ sira, ta atam ria fa.”
  som-som: 'Oo bal eeg, ereygii Rabbigaa u yimid, isagoo leh, Ninkanu kuma dhaxli
    doono: laakiinse waxaa ku dhaxli doona wiil aad dhali doontid.'
  lat-VUC: 'Statimque sermo Domini factus est ad eum, dicens: Non erit hic hæres tuus,
    sed qui egredietur de utero tuo, ipsum habebis hæredem.'
  aoi-aoi: Biya kembirra n-engkirrika nakina Aburema Yaweya ni-yengbinuma ayakwa ngarningka
    enuwa-wa. Ni-yama eneja Yaweya, “Kwuja! Nara nakina Eliyeyija a-manguma amurndakijika
    nungkwa-langwa ki-jungwa-manja nungkuwa. Umba ambaka-murra ningkakina k-akumajungwunama
    amandangwa nenikuwena. Kembirra nakina-bina nenikuwena kinu-menama amurndakijika
    nungkwa-langwa ki-jungwa-manja nungkuwa,” ni-yama Yaweya Aburemu-wa.
  eng-ASVBT: And, behold, the word of Jehovah came unto him, saying, This man shall
    not be thine heir; but he that shall come forth out of thine own bowels shall
    be thine heir.
  mna-mna: 'Mi Merere kalŋaana imar ki Abaram ta kembei: “Som. Mbesooŋo ku tina ko
    ikelu ma ikam murim na som. Lutum ŋonoono tabe itum peebi gi, ko ikam murim mi
    imender pa koroŋ ku ta boozomen.”'
  ita-1885: 'Ed in quello stante, la parola del Signore gli fu indirizzata, dicendo:
    Costui non sarà tuo erede; anzi colui che uscirà delle tue viscere sarà tuo erede.'
  eng-LXXUP: And immediately there was a voice of the Lord to him, saying, This shall
    not be thine heir; but he that shall come out of thee shall be thine heir.
  eng-ULB: Then, behold, the word of Yahweh came to him, saying, “This man will not
    be your heir; but rather the one who will come from your own body will be your
    heir.”
  spa-VBL: 'Pero entonces el Señor le dijo: “Este hombre no será tu heredero. Tu heredero
    será tu propio hijo”.'
  fra-_FOB: 'Et voici, la parole de l''Éternel lui fut adressée, en disant: Celui-ci
    ne sera point ton héritier; mais celui qui sortira de tes entrailles, sera ton
    héritier.'
  mal-mal: 'ഇതാ, യഹോവയുടെ അരുളപ്പാട് അവന് ഉണ്ടായതെന്തെന്നാൽ: “അവൻ നിന്‍റെ അവകാശിയാകയില്ല;
    നിന്‍റെ ഉദരത്തില്‍നിന്ന് പുറപ്പെടുന്നവൻ തന്നെ നിന്റെ അവകാശിയാകും”.'
  urd-GVR: Tab Abrām ko Allāh se ek aur kalām milā. “Yih ādmī Iliyazar terā wāris
    nahīṅ hogā balki terā apnā hī beṭā terā wāris hogā.”
  suz-BL: मिनु परमप्रभु यावेमी लेंशा “मेको मुरुम इ अङस मताइब। इ आंम रां ङा इ तौमी
    इ अङस ताइब” देंमाक्‍त।
  ita-1927: 'Allora la parola dell’Eterno gli fu rivolta, dicendo: “Questi non sarà
    tuo erede; ma colui che uscirà dalle tue viscere sarà erede tuo”.'
  ckb-ckb: 'لەو کاتەدا فەرمایشتی یەزدانی بۆ هات و فەرمووی: «ئەمە نابێتە میراتگرت،
    بەڵکو ئەوەی لە پشتی تۆوە دێت، ئەو دەبێتە میراتگرت.»'
  eng-BBE: Then said the Lord, This man will not get the heritage, but a son of your
    body will have your property after you.
  crx-NTPO: '''Et whunilh''en, Moodihti (Yahweh) ooghuni weidilts''ut ''utni, “Ndun
    ''aw nk''elhdutisyal whe ''unt''oh nyunch''oh nyust''e ts''u hainzut-un ''en nk''edutiyalh.”'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು, “ಈ ಮನುಷ್ಯನು ನಿನ್ನ ಉತ್ತರಾಧಿಕಾರಿಯಾಗುವುದಿಲ್ಲ. ನಿನ್ನಿಂದಲೇ
    ಹುಟ್ಟಿಬರುವ ನಿನ್ನ ಮಗನು ನಿನ್ನ ವಾರಸುದಾರನಾಗುವನು,” ಎಂದು ಹೇಳಿ,
  bbb-bbb: Fu ijiege kuaramoga E Ireobo fu una Aburame kuae, Na vierafe e Eriesa fube
    sinuome one ije kedufuo. Ro funeka ame ma one ijare sinuome one ije samuagiakono
    kuae.
