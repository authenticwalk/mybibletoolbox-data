verse: GEN.015.016
translations:
  mal-C: നിന്റെ സന്തതികളുടെ നാലാംതലമുറ ഇവിടെ മടങ്ങിയെത്തും; അമോര്യരുടെ പാപം ഇതുവരെയും
    അതിന്റെ പരമകാഷ്ഠയിൽ എത്തിയിട്ടില്ലല്ലോ” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Und das vierte Geschlecht von ihnen wird hierher zurückkehren; denn noch
    ist das Maß der Schuld der Amoriter nicht voll.
  lin-lin: Na molongo ya minei, bakitani na yo bakozonga awa, pamba te masumu ya bato
    ya Amori ekomi nanu ebele te.
  cbr-NT: Usai cuatrocientos baritia tsótankëx ka min bëchikënën bëchikë min xuta
    aín bëchikënën bëchikë akamax ka min rëbúnki 'aish amiribishi ënë menu utëkënuxun
    'aia, usa 'aínbi ka anun 'ën amorreo unikama aín 'ucha kupín 'atima oti nëtë 'isama
    pain 'ikën.
  eng-LSV: and the fourth generation turns back here, for the iniquity of the Amorite
    is not yet complete.”
  bmu-bmu: '@see-verse:GEN.015.015'
  eng-GNV: 'And in the fourth generation they shall come hither againe: for the wickednes
    of the Amorites is not yet full.'
  eng-WEBSTER: 'But in the fourth generation they shall come hither again: for the
    iniquity of the Amorites is not yet full.'
  nhw-BL: Nopona ipan nopa tlali mocahuase hasta miquise moteipan ixhuihua catli achtihui
    calajque ipan nopa tlali. Mocahuase hasta miquise ininconehua, huan iniixhuihua
    huan ininconehua iniixhuihua. Huan huajca quena, nopa masehualme huan ininconehua
    mocuepase sempa nica ipan ni tlali. Pero para amantzi ayamo ajsi tonali para hualase
    pampa ayamo tlahuel fiero quichihuaj nopa amorreos catli ama itztoque nica ipan
    ni tlali. Huajca ayamo ajsi nopa tonali para niquintlatzacuiltis quen nijchihuas
    teipa ipan nopa tonali quema mocuepase moteipan ixhuihua nopona.
  swh-ONEN: Katika kizazi cha nne wazao wako watarudi hapa, kwa maana dhambi ya Waamori
    bado haijafikia kipimo kilichojaa.”
  bba-bba: '@see-verse:GEN.015.015'
  eng-KJVCPB: 'But in the fourth generation they shall come hither again: for the
    iniquity of the Amorites is not yet full.'
  cpy-cpy: Arika ojamanitaki paata, ari ipiyee itomi pichariniite jaka, tekira omonkaatapaakaata
    iyaariperonka Amor-jatziite.”
  mpx-mpx: He tubutubumwau bolo heyan esopalena heliya te abwe nihi sikalim labena
    ya elana. Kaiwena Amoli gamagaliliyau nigeya ga na tatakel nihi tatagil ana siga
    wali pagan nanakina ni bwata hot ge lahena nihi pwawa.”
  wbp-wbp: Jalanguju nyampurla ngurungka Kananarla, ngulaju kalu yardayarda majungka-jarrinja-yani
    yapa-patu Yamuri-patuju. Murnma-juku karna-jana yampimi yilyanja-wangurlu. Ngaka
    kajili pina-yani nyampu-wana Kanana-wana nyuntu-nyangu kurdukurdu, ngulangkuju
    kapulu-jana ngurl-kanjarla yilyami Yamuri-patuju maju panuju yapaju. Nyampunyarnangku
    wangkaja nyuntukuju.”
  luo-luo: E tiengʼ mar angʼwen nyikwayi nodwogi ka, nikech e ndalogo ema noyud ka
    richo jo-Amor osemedore moromo kum.”
  meu-meu: A idia be uru ihahanina ai ina tano bae lou henia, badina be Amoro taudia
    ese edia kara havara do asie haḡuḡuru.
  npi-ULB: तिनीहरू चौथो पुस्तामा फेरि यहाँ आउनेछन्, किनकि एमोरीहरूको अधर्मको सिमा
    अझै पुगेको छैन ।”
  yor-yor: Ní ìran kẹrin àwọn ìran rẹ yóò padà wá sí ibi. Nítorí ẹ̀ṣẹ̀ àwọn ará Amori
    kò ì tí ì kún òsùwọ̀n.”
  emp-NTPO: Maʌ̃ cuatrociento poa bad̶acarea bʌd̶eba yõi purura namaa jẽda zeya. Maʌ̃
    ewarid̶e mʌ̃a amorreorã naʌ̃ ẽjũãne duanʌra cawa oped̶a naʌ̃ ẽjũãra bʌd̶eba yõi
    purua diaya. Bʌ zocai b̶ʌ ewarid̶e mʌ̃a ãdjirãra cawa oẽ́a ãdjia cadjirua od̶ida
    panʌra wad̶i jũma od̶aẽ́ panʌ bẽrã.–
  ind-ind: Setelah 400 tahun diperbudak, keturunanmu akan kembali ke negeri ini, lalu
    merebut negeri ini dari bangsa Amori. Sekarang kejahatan bangsa Amori belum melampaui
    batas untuk dihukum.”
  pes-OPCB: آنها بعد از چهار نسل، به این سرزمین باز خواهند گشت، زیرا شرارت قوم اموری
    که در اینجا زندگی می‌کنند، هنوز به اوج خود نرسیده است.»
  ssx-ssx: I̱ma꞉ta꞉ do kenkena꞉ haleme A꞉mo tapake wanda꞉hali a̱i̱ na tolu liki pa
    haota꞉ ika꞉ hoke hau tieke piteleme ekina꞉ ka꞉nda꞉ halua꞉ dina꞉ta꞉ mo naka꞉ monduma꞉
    monduma꞉ pilipi wekiwandikina꞉ wekiwandikita꞉ mei tonkopu mia꞉ka꞉na꞉ta꞉ do pate
    paa la꞉ka꞉la ipilimikie leekeme.
  lcm-lcm: Au, puat a polpolokan ki kun mamat suai tapai na keve matan tivum kila
    papok ane ke. Ka asukang ke using a keve lau rikek ang si ri Amor ka serei arikek
    aliu lak le na kila soung suai.”
  aer-aer: Lyete apmere nhenhenge Canaan-ele, Amorite areyele akurne akwete-arle irrerlte-anetyenhe.
    Urrekeke-atwetye The itnenhe impeme, yernetyakenhele. Urreke ampe ngkwinhe areye
    apmere nhenhe Canaan-werne apetyalperlte-iwetyenge, itne Amorite areye aywepetyenhe,
    tyerrtye akurne areye.”
  tgl-ULB: Sa ikaapat na salinlahi sila ay muling babalik dito, dahil ang mga kasalanan
    ng mga Amorito ay hindi pa nakaabot sa sukdulan nito.”
  nop-nop: Eŋ yalakigeye adi Amolihi metam’walaŋ kadakaniŋdi maniŋgoŋ mu tokilak dotiŋa
    uŋgoŋ hatitalolune ulihakahik nai 4 tubune udaneeŋ buneeŋ.”
  kca-kca: туп хиԓыԓан ԋаврэмәт тыйэԓт йŏхԓы йŏхәтԓәт, хун амор йох атәм верәт тэкәнты
    ўша йиԓәт».
  cbu-NT: '@see-verse:GEN.015.015'
  usa-usa: Kayaté-kayate antareti (400) auqa yáwínata ení iyápó-annama yauwéqme Kéinan
    yinowe mina Amoraiti kayukati kumi-aaimmo yemo-uramma íma ari-uráiye.”
  hui-hui: Anigo í̠naga aguanene uruni tigua tininaga dindi dai nabi lu dege holebira.
    Ani kagola Amoroali karu tigua mana ko ngaru bialu ha holebira. Ti ko timbuni
    bia timbu hayagua i̱na ti mana bialu bo batagi harogola ai í̠naga aguanene uruni
    waneigini aguanene dabane maria agima halu nde dai bulebira, lene.
  wrs-wrs: Amornindmba hona pethanindmba kava engilpiangavavmoa lelnamba daipotava.
    Hena indkoklava mani mendeklima, heva os dawonam himba indkoklava si ora mendekliva
    vira, si os kava engilpiangavav, wo yetindiva os ambvav homba aevulthalmba.
  mya-mya: သင်​၏​အ​မျိုး​အ​နွယ်​တို့​သည်​အ​မျိုး​လေး​ဆက် တိုင်​အောင်​နေ​ပြီး​မှ ဤ​ပြည်​သို့​ပြန်​လာ​ကြ​လိမ့်
    မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​အာ​မော​ရိ​အ​မျိုး သား​တို့​သည် ဆိုး​သွမ်း​၍​ဒဏ်​သင့်​သည့်​အ​ခါ
    ရောက်​မှ​သူ​တို့​အား ဤ​ပြည်​မှ​ငါ​နှင်​ထုတ် မည်​ဖြစ်​သော​ကြောင့်​တည်း'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsenmala juntsa 400 añu insha ñunu sera' jimula entsa tunu bene maanu
    detsuve. Tsaaren ñunu entsa tu kayu kuwaindyumiya, chaiba Amornu sera' jimu chachilla
    firu' deke' juntsan mitya tu chipainuu kendetyuñu' mityaa tsaayu, timi.
  bod-N: དེ་ནས་མི་རབས་བཞི༌པར། ཁྱོད་ཀྱི་རིགས་རྒྱུད་རྣམས་ཕྱིར་ཡུལ་འདིར་འབྱོན་ངེས༌ཏེ།
    ཨེ་མོར་མི་རིགས་ཀྱི་ནག་ཉེས་ད་དུང་ལོངས་མེད་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Nika gue te ka kariimet mu sor iwareng te baga laga nunga taleng girigir
    aratamon, bare tairate me pelemon taimonko. Mu awuk, Amor kariimet nunga ali te
    dagiwasan mu nunga memek mu ko sokel te ikup arigimonko mu ko tom te me tai aragoso.
    Tom mu te tai aratuk mu nuna pelemon taimonko.”
  kkl-kkl: Aghana nimi sisa andinge nimi likna tomne neneko samoro ane yaukang. Amori
    nimi mog so'o ngai nimi yonge aghabog ulamangne Na wana sesog wamnel kom. Wana
    sesog uanele sum lumbanun,” seog.
  sna-sna: Parudzi rwechina, zvizvarwa zvako zvichadzoka pano, nokuti chivi chavaAmori
    hachisati chasvika pakuzara kwacho.”
  spa-BLM: En la cuarta generación volverán a venir aquí, porque la iniquidad del
    amorreo aún no está completa.”
  beu-beu: Eetabaning emibuta angu, eningse Na ing vengator, senge ini bale hoa angami.
    Amori enehe ang naung angase ini aabang anga mi mihi sehi. Nehe anga naung etatabit
    jasi-ahala anguba ening, aarunge bae ekanap mi jedung. Ooal-iidat ang naung kalo
    ini bale hoa angami tila se, Na ing pake, senge Amori enehe ang naung ing ening
    ini musi-jela. Se sampe uanguveng angse, Amori enehe ang naung ijasi-ahala angu
    ekanap mi tila, angu ebele Na ing hukung.”
  cac-cac: Chan̈ macan̈xo in̈tilal ix eq'ui, ichato chi' ol meltzajxicot eb' d'a tic,
    yujto manto tz'acvoc schucal eb' amorreo d'a tic, xchi Jehová.
  swh-ULB: Katika kizazi cha nne watakuja tena hapa, kwa sababu uovu wa Waamori haujafikia
    mwisho wake.”
  bel-bel: 'у чацьвёртым родзе вернуцца яны сюды: бо мера беззаконьняў Амарэяў дагэтуль
    яшчэ не напоўнілася.'
  wed-wed: '@see-verse:GEN.015.015'
  deu-ELBBK: Und im vierten Geschlecht werden sie hierher zurückkehren; denn die Ungerechtigkeit
    der Amoriter ist bis hierher noch nicht voll.
  mbb-OT: Ke heepat egkelapis is menge kevuwazan nu ziyà te senge nenasyun, ne human
    dan ed-ulì dini su wazè pa metuman is timpu te kedsiluti ku te menge Amorihanen
    tenged te menge salè dan.”
  msc-msc: I denilu bɔnsɔn naaninna ri alu kɔseyi yan, baa yan mɔɔilu, ni woilu ye
    Amɔrikailu le ri, alu la kojuu ma dan natamin fɔlɔ ka se alu gbɛn ma.»
  mal-2015: നാലാം തലമുറക്കാർ ഇവിടേക്കു മടങ്ങിവരും; അമോര്യരുടെ അക്രമം ഇതുവരെ തികഞ്ഞിട്ടില്ല
    എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: Baꞌparitise curari mʉꞌʉ pãrãmerã nituriarã masãbajuaca beꞌro aꞌti diꞌtapʉre
    dajatojatirãsama. Maata aꞌtisome. Aꞌtocaterore aꞌti diꞌtacjãrã amorreo masã ñaꞌarõ
    weesetima. Beꞌropʉre nemorõ ñaꞌarõ weesetirãsama. Tojo waꞌari cura, mʉꞌʉ pãrãmerã
    nituriarã tojatirãsama tja. Tojati, amorreo masãrẽ cõꞌawĩrõrãsama, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Kaluk bu ngudda yibenbornan, dja bedmanwali kabindibornan, dja bedmanwali
    kabindibornan, dja mak bedmanwali, wanjh kaluk kunmekbe wanjh ngudda ke nawu yibenkebmawahme
    kabirrimdurndeng kondah, dja med rerrih, bininj nawu Amor benkebmawahmeng minj
    bangmewernhwernmerrimeninj kunwarre bedberre.”
  met-met: Bungina bakbagimdi luwadi luwadi disup to, tauna bagula digoxoya ma muli
    la li. Sanga digoxoya ma sap te, namua na ngabo ba ngasina salaga na Amordi mana
    kuboluding diandi, ne kuboluding diandi dibaxagi teguyu.”
  gvs-gvs: E kidi go im bodaoyadi, e tala 400 sikavava, bei sikaluvilamna sima ameko
    goi go, mainao sieogaoga ituli ta kasa goi. Moitamo. Kidi Emori tubunao ameko
    goi sikaaiyaka ana kadókana idi goyo nakae itoboinedi adi liuna sibabane namliyeta
    bei avatapiyedi.’
  rmc-rmc: Andro štarto pokoleňje avena tire potomki pale kade, bo mek na avľa oda
    časos, hoj te marav le Amorejčanen vaš lengre bini.“
  nlg-nlg: Mi murina vaho tana vatini na vavata ge kara ghoi oli mai tana pari eni
    na lei vaivarimu, na pukuna ku mua tiva kehara mua na kemana Amor ritini ke dika
    haghata vaho tua na voladira, keri vaho ge ku hera na totoro.”
  dgr-DOGNT: Dı̨akw'eènǫ (400) xo tł'axǫǫ̀ nets'ıhɂǫ̀ǫ-dǫǫ̀ jǫ ts'ǫ̀ anagede ha. Ekìıyeè
    k'e nı̨dè Amor got'ı̨į̀ weɂǫ̀ǫ̀ whìle ts'ǫ̀ hołı̨ı̨ hogehtsı̨ ha, eyıt'à nàgeehkwa
    ha,” gots'ǫ̀ K'àowo Abram ts'ǫ hadı.
  pes-OPV: و در پشت چهارم بدینجاخواهند برگشت، زیرا گناه اموریان هنوز تمام نشده است.»
  ron-1924: Ын ал патруля ням, еа се ва ынтоарче аич, кэч нелеӂюиря аморицилор ну
    шь-а атинс ынкэ вырфул.”
  aui-aui: '@see-verse:GEN.015.015'
  ben-OBCV: চতুর্থ প্রজন্মে তোমার বংশধরেরা এখানে ফিরে আসবে, কারণ ইমোরীয়দের পাপ এখনও
    পর্যন্ত চূড়ান্ত সীমায় পৌঁছায়নি।”
  lex-lex: Mere tuwu wogatni nanpa hota duratmu-waitmu rawali owa'an mai handi, onnila
    makden Amori do'oni-halli edonna ntu'tu ma'ta pa Aghoptutu-ghoplera.”
  rgu-rgu: Neuꞌ ko Au ator fo o tititi-nonosi tada kalima a, fali seluꞌ leo iaꞌ mai.
    Besaꞌ ia lahenda Amori ra leo rai dae ia lain. Lahenda ia ra tadaluꞌ, tehuu bei
    ta beraꞌ a fa. Upu-ana mara fali leo iaꞌ mai, sona Au nau pake si, fo huku alulutuꞌ
    lahenda Amori ra. Huu fo tepoꞌ ria sira tadalu nara seli uukuꞌ a so.”
  som-som: 'Oo iyagu qarniga afraad halkan bay ku soo noqon doonaan: waayo, dembigii
    reer Amor weli ma dhamma.'
  lat-VUC: 'Generatione autem quarta revertentur huc: necdum enim completæ sunt iniquitates
    Amorrhæorum usque ad præsens tempus.'
  aoi-aoi: '@see-verse:GEN.015.015'
  eng-ASVBT: 'And in the fourth generation they shall come hither again: for the iniquity
    of the Amorite is not yet full.'
  mna-mna: Tana wal ku ko loŋa mi timiili ma timar mini pa toono tiŋgi na som. Ko
    timbotmbot ma molo su lele tabe tila pa i. Pa zin wal ki Amor ta timbotmbot pa
    toono tiŋgi i, bela tikamam mbulu sananŋan boozomen ma irao kat pa ka kin, tonabe
    nio aŋur kadoono pizin, mi aŋziiri zin ma tila len. Naso popoŋana ku tirao timiili
    ma timar toono tiŋgi mini.”
  ita-1885: E nella quarta generazione, essi ritorneranno qua; perciocchè fino ad
    ora l'iniquità degli Amorrei non è compiuta.
  eng-LXXUP: And in the fourth generation they shall return hither, for the sins of
    the Amorites are not yet filled up, even until now.
  eng-ULB: In the fourth generation they will come here again, for the iniquity of
    the Amorites has not yet reached its limit.”
  spa-VBL: Cuatro generaciones más tarde, tus descendientes volverán para vivir aquí,
    porque ahora mismo los pecados de los amonitas no han logrado su máximo alcance”.
  fra-_FOB: Et à la quatrième génération ils reviendront ici; car l'iniquité de l'Amoréen
    n'est pas encore à son comble.
  mal-mal: നാലാം തലമുറക്കാർ ഇവിടേക്ക് മടങ്ങിവരും; അമോര്യരുടെ അകൃത്യം ഇതുവരെ തികഞ്ഞിട്ടില്ല”
    എന്ന് അരുളിച്ചെയ്തു.
  lit-lit: Bet ketvirtoje kartoje jie čia sugrįš, nes amoritų blogybės saikas dar
    nepilnas.“
  urd-GVR: Terī aulād kī chauthī pusht ġhairwatan se wāpas āegī, kyoṅki us waqt tak
    maiṅ Amoriyoṅ ko bardāsht karūṅga. Lekin āḳhirkār un ke gunāh itne sangīn ho jāeṅge
    ki maiṅ unheṅ Mulk-e-Kanān se nikāl dūṅgā.”
  suz-BL: इ मुरपुकी ४ पाला नोले ला एकेर लेश्‍शा जाक्‍नीम। मारदे हना एमोरी आन मरिम्‍शो
    पशो मनुप्‍शो बाक्‍त” दे परमप्रभु यावेमी देंमाक्‍त। प्रेरित ७:७
  ita-1927: E alla quarta generazione essi torneranno qua; perché l’iniquità degli
    Amorei non e giunta finora al colmo”.
  ckb-ckb: لە نەوەی چوارەمیشدا، نەوەکانت دەگەڕێنەوە ئێرە، چونکە هێشتا تاوانی ئەمۆرییەکان
    نەگەیشتووەتە ڕادەی خۆی.»
  eng-BBE: And in the fourth generation they will come back here; for at present the
    sin of the Amorite is not full.
  crx-NTPO: '''Et whulh dit dune nawhusdli-un, ''et ndiz nahutidulh. Amor whut''enne
    tank''us un''a ''uhut''en-un ''awhuz lhalhodusne.”'
  kan-OKCV: ಆಗ ನಾಲ್ಕನೆಯ ಸಂತಾನದವರು ಇಲ್ಲಿಗೆ ತಿರುಗಿ ಬರುವರು. ಏಕೆಂದರೆ ಅಮೋರಿಯರ ಅಪರಾಧವು ಇನ್ನೂ
    ಪೂರ್ಣಸ್ಥಿತಿಗೆ ಬರಲಿಲ್ಲ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro uifari one ije bu e binobuo aesakae ijia karivakuma e uifari one bune
