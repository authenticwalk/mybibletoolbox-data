    yo poko fini.”
  bxh-bxh: Laulauwewem hiti fafatina haba sa fuyoma, paꞌana Amoli dodogadi edi heyaya
    hige i laꞌi, be doꞌata te haba kamkamna ti abi.
  kos-kos: A ac fah sun fwilin tulik akakosr nutum meet liki elos foloko nu in acn
    se inge, mweyen nga ac tia lusla mwet Amor nwe ke na arulana yokelik ma koluk
    lalos ac fal in kalyeiyuk elos.”
  hbo-WLC: וְד֥וֹר רְבִיעִ֖י יָשׁ֣וּבוּ הֵ֑נָּה כִּ֧י לֹא־שָׁלֵ֛ם עֲוֺ֥ן הָאֱמֹרִ֖י
    עַד־הֵֽנָּה׃
  ibo-ibo: Mgbe ọgbọ anọ gasịrị, ụmụ ụmụ gị ga-alọtakwa nʼala a. Nʼihi na mmehie ndị
    Amọrait erubeghị nʼuju ya.”
  ory-ory: ପୁଣି, ତୁମ୍ଭ ବଂଶର ଚତୁର୍ଥ ପୁରୁଷ ଏହି ଦେଶକୁ ବାହୁଡ଼ି ଆସିବେ; ଯେହେତୁ ଇମୋରୀୟ ଲୋକମାନଙ୍କର
    ପାପ ଏପର୍ଯ୍ୟନ୍ତ ସମ୍ପୂର୍ଣ୍ଣ ହୋଇ ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.015.015'
  chk-chk: Iwe, lon arüanün tettel mwirimwirum kewe repwe liwinsefälito ikei, pun
    esamwo tori otun ai üpwe apwüngü än ekewe chon Amor föföringau.”
  ssd-ssd: Amor mbal kilke te mbolŋge minig ta naŋgine mbar sugo ke likade ta kumuŋguwaig
    le naŋe ndare pulumba kinit ta ka bailkanu mbolŋge maŋ luka te prowamŋgaig ŋga
    Abram sana.
  rop-rop: en afta detlot biginini blanga yu garra kamat brom det kantri garram loda
    enijing. Dijan ting garra hepin lagijat wen ola Emarait pipul hu jidan langa dijan
    kantri go brabli nogudwan. Wen olabat go brabli nogudwan, ai garra panishim olabat,
    en det taim na ai garra bringimbek yu biginini olabat langa dijan kantri Keinan.”
    Lagijat na God bin tok.
  ukr-1871: У четвертому ж родї вернуться сюди; не сповнились бо гріхи Аморіїв і досї.
  eng-AOI: '@see-verse:GEN.015.015'
  yon-yon: Eb awoya awoya kaningiib keraniib yaron yaa kuu ika mananiib. Kuyaron kuu
    Amoro ambibkindan yi dobiri arewa kuu darewoob keraneena dabab darewoob kondaniin
    kuyaambed eb awoya ari ika mananiib.” andoon.
  bch-bch: Be gid gabagabad ga tiluagid mulian toa eko. Irangrang ngan tiluagid mulian
    manmanae mao, ngansa gau naoangga napanas gid Amor, be led kadonga sasat iuot
    kapei maitne.”
  deu-1951: Sie aber sollen im vierten Geschlechte wieder hierherkommen; denn das
    Maß der Sünden der Amoriter ist noch nicht voll.
  eng-JPS: And in the fourth generation they shall come back hither; for the iniquity
    of the Amorite is not yet full.'
  ubr-ubr: Om nanatum a wawam mat on engon wonarab in sawar weie om agirim on sin matabir
    men sinnat atonio tafanam sin boai. Yau Amor sabu on men gariwat an faitanis singat.
    Ab osi asi bobo komasis sin fofour on inarat gagamin bag weie osi ani makies ato
    an faitanis singat.”
  srp-1865: A oni æe se u èetvrtom koljenu vratiti ovamo; jer grijesima Amorejskim
    još nije kraj.
  lug-lug: Era balikomawo wano mu mulembe ogwokuna; kubanga obutali butuukirivu bw’Omwamoli
    tebunnayitirira.”
  heb-heb: ודור רביעי ישובו הנה כי לא שלם עון האמרי עד הנה׃
  ben-IRV: আর [তোমার বংশের] চতুর্থ পুরুষ এই দেশে ফিরে আসবে; কারণ ইমোরীয়দের অপরাধ
    এখনও সম্পূর্ণ হয়নি।
  pan-pan: ਤੂੰ ਚੰਗੀ ਬਜ਼ੁਰਗੀ ਵਿੱਚ ਦਫ਼ਨਾਇਆ ਜਾਵੇਂਗਾ ਅਤੇ ਚੌਥੀ ਪੀੜ੍ਹੀ ਵਿੱਚ ਓਹ ਵਾਪਿਸ ਮੁੜ
    ਆਉਣਗੇ ਕਿਉਂਕਿ ਜੋ ਅਮੋਰੀਆਂ ਦੀ ਬੁਰਿਆਈ ਅਜੇ ਪੂਰੀ ਨਹੀਂ ਹੋਈ।
  tkr-tkr: Emorğançenbışin bınahbı inçe ğadara'asınbı xhinne geed qideetxhava, yiğna
    yoq'ub'esda nasıl inyaqa savk'alas.
  mwp-mwp: Nginu bangal nanga kuth senabi thonara ka matha lawnga, thanamulpa Amaraythalgoepa
    adhapa idimoeypa nubi boeradhoerangu. Ngithamun buwayn ngaru bangal mina thonar
    ugane; thana kuykuthalnga ugane nanga wara lagoenu, maykuyk mulupa, maykuyk kadaypa,
    po muykuykul mura. Kalanu bangal thanamun Amaraythalgaw wati pawa nanga koeyza
    aymidhe. Ngath senawbi thonara kay lak ngapa thuraypa nginu buway thanamulpa kuth
    poeybaypa, thanamun Amaraythalgaw kuniya modhab.’
  mya-JVB: လူမျိုး လေး ဆက်လွန်သောအခါ ၊ သူတို့သည် ဤ ပြည်သို့ ပြန် လာကြလိမ့်မည်။ အာမောရိ
    အမျိုးသားတို့၏ ဒုစရိုက် အပြစ်သည် မ စုံလင် သေးဟု အာဗြံ အား မိန့် တော်မူ၏။
  tte-O: Na tubumwao siya yaso esopalina siya kani sipileyoima dedeine bwaite koina.
    Kaiwena Amoli tomonliyao kani simiyamiya, kani nige yatatawoili. Na sauga ilalaoma
    koina kani mumugana naenaena ilalaki kolili kabo sauganane koina kani yayamaisa
    kolili.”
  tbg-tbg: Ai vaintivara kiama vaaka orurante anivarave. Maa vatanaaka Amo vatanaaka
    qora kaiqa varaqi viha anomake qora kaiqa vare vaiqe te vi entara Amo vatanaaka
    ntaihama kaari ai vaintivara maini homa orurante anivarave. Ai vaintivara vo vataini
    oru vaiha mini variqi vi vuru qutu vimanta, vika vaintivaravata qutu vimanta,
    vika naintivaravata qutu vimanta, vika naantiaraini vaika qaqi variqi vi entara
    vika vi vatara ke maini orurante anivarave, tiro.
  hmo-hmo: Oiemu tubuna be inai tano dekenai do idia giroa mai lasi, ia lao bona uru
    4 do idia ore vadaeni. Badina be inai Amoro taudia do lau luludia diba lasi, ia
    lao bona edia dika be bada, davana do lau henia dikana hegeregerena.”
  ata-ata: Ta ꞌiluꞌilusuneni ne ilivu ilai palea uasi xo ta mitema ne Amolu ne, eni
    umomomo sou eni akusaiꞌa ilai palea uasi. Ixoxoo ane ꞌo mo lexe ꞌiliꞌilixo masumasua
    noxiꞌa ne lexe uꞌokiꞌoki tani, la sou eni alosiꞌa navunavu, xe la sou akusaiꞌa
    ilai. Ia aneꞌi ta ꞌiluꞌilusuneni ne ilivu ineꞌe lexe tauu ie itemaxu mavulovexa
    tamei ukalu.”
  nfa-nfa: Aa èèna na, Jaꞌa ator ho ana-èpu èu dhu ka lèmi kèti hari si asa neꞌe mai.
    Limuri ne, dhèu Amori dhu pea ètu rai neꞌe. Dhèu seꞌe dhèu bhelu, te ngaa dhae
    bhelu iia mèka. Ladhe ana-èpu èu sèra lèpa hari asa era neꞌe, Jaꞌa neo pake si
    ho huku palaho dhèu Amori sèra. Lula dꞌai taa èèna, bhabhelu ra asa hino.”
  urd-urd: और वह चौथी पुश्त में यहाँ लौट आएँगे, क्यूँकि अमोरियों के गुनाह अब तक पूरे
    नहीं हुए।
  rus-SYN: 'в четвертом роде возвратятся они сюда: ибо мера беззаконий Аморреев доселе
    еще не наполнилась.'
  cbt-NTPO: Catapini shinpita huënton, ya'huërin piquëran, shiparinpita isëquë chachin
    huëntapona'. Amororo'sa co noyahuë' nipiso', co aquëtë huarë' nishátërarinhuë'.
    Napoaton naporo tahuëri'sa huarë' ana'intarahuë huachi.
  bqc-SIM: N sↄ̃kpaɛↄ mɛ́ aa ɛa su la, asa Amↄleↄ duuna i pa yãao.
  tcz-CHONGTHU: Chule amaho hi khangli ahung lhin phat le hiche gam'a hi hung ki nungle
    kit diu ahi, ajeh chu tuchan gei hin Amor mite khan gitlouna hi pilhing lou lai
    ahiye,” ati.
  mar-mar: मग चार पिढ्यानंतर तुझे लोक या देशात माघारे येतील. कारण अमोरी लोकांचा अन्याय
    अद्याप त्याच्या मर्यादेपर्यंत पोहोचलेला नाही.”
  tcs-tcs: Wen i go kese da namba po pamlelain, dat pamlelain blo yu i go kambaik
    po dis ples, bikoz ai nogo tekemaute dem pipol blo Amo antil nugudwei blo dempla
    i go kam prapa nugud wea ai mas panis dempla.’
  soq-soq: '@see-verse:GEN.015.015'
  qub-qub: Gampita mirajcunaga chuscu pachac (400) wata juc-lächo tiyarcur yapay cayman
    cutimongapaj. Chay wichanpäga Amorreo runacunata juchanpita castiganä merësenganami.»
  bqp-bqp: N nasionↄ mɛ́ oni ɛra ò su la, zaakũ Amↄrinↄ durunna dí papa kↄ̀ro.
  hat-hat: Apre kat jenerasyon, pitit pitit ou yo va tounen isit la, paske se pou
    nou tann moun Amori yo rive nan dènye bout mechanste yo.
  eng-BSB: In the fourth generation your descendants will return here, for the iniquity
    of the Amorites is not yet complete.”
  tod-tod: È-mavofodai ma yamanii naanisiɛi ɠa ʋa ʋolu ʋɛ, mazɔlɔɔ Amɔɔl nuiti ta-vaaɠaaza
    golai laa la dɛ zeelini.»
  eng-WEBPB: In the fourth generation they will come here again, for the iniquity
    of the Amorite is not yet full.”
  kbq-kbq: Hanki kagehe'za 4'a zupa vahera forehu anante anante hute'za, ete ama moparera
    egahaze. Ana knazupa Amori vahe'mo'zama hu'naza kumikura zamazeri haviza hugahue.
    Hianagi Amori vahe'ma zamazeri haviza hanua kna zahufa ome'ne.
  nhe-BL: Nopano ipan nopa tlali mocahuase hasta miquise moteipa ixhuihua tlen achtohui
    calajque ipan nopa tlali. Mocahuase hasta miquise ininconehua, huan iniixhuihua
    huan ininconehua iniixhuihua. Huan huajca quena, nopa tlacame huan ininconehua
    mocuepase sampa nica ipan ni tlali. Pero para amantzi aya ajsi tonali para hualase
    pampa aya tlahuel fiero quichihuaj nopa amorreos tlen ama itztoque nica ipan ni
    tlali. Huajca aya ajsi nopa tonali para niquintlatzacuiltis queja nijchihuas teipa
    ipan nopa tonali quema mocuepase moteipa ixhuihua nopano.
  bus-bus: N nasionↄ bé weé liara wà su kɛ̀, zaakɛ Amↄrinↄ durun e papa kↄ̀ro.
  gub-BL: Nera'yr upurumuzàg putar wà nehe. Wana'yr upurumuzàg putar wà nehe no. Wana'yr
    upurumuzàg putar wà nehe no. Wana'yr upurumuzàg putar wà nehe no. 4 haw wapurumuzàmuzàg
    ire nezuapyapyr uzewyr putar xe wà nehe. Namuhem kar kwaw xe har Amohe her ma'e
    ihe wà rihi. Amo 'ar mehe, iaiw tuwe ma'e romo waneko mehe amuhem kar putar xe
    wi ihe wà nehe, ta'e a'e 'ar mehe ikatu putar wanehe hezepyk àwàm ihewe nehe xe,
    i'i izupe.
  eng-DRA: 'But in the fourth generation they shall return hither: for as yet the
    iniquities of the Amorrhites are not at the full until this present time.'
  knf-knf: Bakak ţi, woli uraan ubaakanţën ubii, ţiki te wal mënţ pjuban pi bahamorit
    paandobi ţëplën. »
