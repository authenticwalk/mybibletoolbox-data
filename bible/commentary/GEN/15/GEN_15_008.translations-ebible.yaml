verse: GEN.015.008
translations:
  mal-C: അതിന് അബ്രാം, “കർത്താവായ യഹോവേ, അതു ഞാൻ അവകാശമാക്കുമെന്ന് എനിക്കെങ്ങനെ അറിയാൻ
    കഴിയും?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Und er sprach: O Herr Jahwe! Woran soll ich erkennen, daß ich es besitzen
    werde?'
  lin-lin: 'Kasi Abrami alobaki : — Ah Nkolo Yawe, nakoyeba ndenge nini ete mokili
    oyo epesameli ngai ?'
  cbr-NT: —Kakëxunbi, ka Abramnën ësokin kakëxa, 'ën 'Ibu 'imainun 'ën Dios ¿Uisakin
    karana asérabi ka 'ënan ënë me 'ikë kixun 'ën 'unánti 'ain? —kixun ka Abramnën
    kakëxa.
  eng-LSV: and he says, “Lord YHWH, whereby do I know that I possess it?”
  bmu-bmu: Mewö jiyökmö, Abramnöŋ kewö jiyök, “O Kembu ketaŋamni, gölme kiaŋön nöŋgö
    buŋaya akŋawi, mi mönö wani aiwesöha eka möt kutumam?”
  eng-GNV: And he said, O Lord God, whereby shall I knowe that I shall inherite it?
  eng-WEBSTER: And he said, Lord God, by what shall I know that I shall inherit it?
  nhw-BL: 'Pero Abram quiilhui: ―TOTECO, ta catli más tijpiya tlanahuatili, ¿quenicatza
    huelis nijmatis sintla melahuac nijselis ni tlali?'
  swh-ONEN: Lakini Abramu akasema, “Ee Bwana Mwenyezi, nitawezaje kujua kwamba nitapata
    kuimiliki?”
  bba-bba: Adɑmɑ u wisɑ u nɛɛ, Yinni Gusunɔ, ɑmɔnɑ ko nɑ n kɑ yɛ̃ mɑ tem mɛni mu koo
    ko nɛɡim.
  eng-KJVCPB: And he said, Lord God, whereby shall I know that I shall inherit it?
  cpy-cpy: 'Rakanaki Abram, ikantanakiri: “¡Tajorentsi! ¿Jempe okantyaaka niyotantyaari
    naaka ashitaawori iroka kepatsi?”'
  mpx-mpx: Yaka Abalam i ba, “O Babala Yehoba, ga na atena ola labi toto ya nu pem
    na ahe no labi?”
  wbp-wbp: Yipurumurluju payurnu, “Yuwa YAAWIYI, kula karnangku kanunju-mirnimirnirli
    purda-nyanyi nyarrpa kanpaju wangka junga marda, lawa marda nguruku nyampuku.
    Junga mayi kapuju nguruju karrimi ngajukuju?”
  luo-luo: To Abram nopenje niya, “Yaye Jehova Nyasaye Manyalo Gik Moko Duto, ere
    kaka anyalo ngʼeyo ni obiro bedo girkeni mara?”
  meu-meu: Abram eto, Ḡaubada Iehova e, ede baina diba toma ina na egu tano korikori
    ai bainela?
  npi-ULB: तिनले उहाँलाई भने, “हे परमप्रभु परमेश्‍वर, मैले यो प्राप्‍त गर्नेछु भनी
    मैले कसरी थाहा पाउने नि?”
  yor-yor: Ṣùgbọ́n Abramu wí pé, “Olúwa Olódùmarè, báwo ni mo ṣe lè mọ̀ pé ilẹ̀ náà
    yóò jẹ́ ohun ìní mi?”
  emp-NTPO: 'Maʌ̃ne Abraʌ̃ba jarasia: –Mʌ̃ Boro Ãcõrẽ, ¿sãwã cawai mʌ̃a naʌ̃ ẽjũãra
    wãrãda edaida?–'
  ind-ind: Jawab Abram, “Ya TUHAN Penguasaku, bagaimanakah aku tahu bahwa Engkau pasti
    akan memberikan negeri ini kepadaku?”
  pes-OPCB: 'اما ابرام در پاسخ گفت: «خداوند یهوه، چگونه مطمئن شوم که تو این سرزمین
    را به من خواهی داد؟»'
  ssx-ssx: Pate Eipola꞉ma꞉ma꞉ lota꞉ pitolo alota꞉ Tekehali Koda꞉o. I̱ma꞉ ota꞉ yaka
    kenke laata꞉ Ekipa hone wionope leekeme.
  lcm-lcm: Sikei kala antok, “Kag volava ta IAVE, na saka malangas an vang ta nalapo
    tauk ina?”
  aer-aer: Abram-ele renhe apayuthneke, “Kele YAHWEH, the kwenhe arratye itelaretyakenhe
    iwenhe unte-arle angkeme atyenge apmere nhenhe-akerte. Nthakenhe-ame the itelareme
    apmere atyinhe nhenhe?”
  tgl-ULB: Sinabi niya, “Panginoong Yahweh, paano ko malalaman na mamanahin ko ito?”
  nop-nop: Ingoŋ oŋ Abalamdi yoguk, “O Wapum Yaweh, nu kwet i kahilewaat u mebi dediŋ
    foloŋ nadisukiliwit?”
  kca-kca: 'Авраам пӑ йастәс: «Вŏсху Турәм Куща! Мўй щирән ма мŏштәԓэм щи мўв мӑнэма
    питты вер?»'
  cbu-NT: 'Itaru, Apramarinshitini Apanllee: Apaa, ¿Nuw tamareeja anoo wasina yasachee
    anush tsap taachparina taachee? Apramarini Apanllee tárangiya.'
  usa-usa: Abo Abaram ítáráiye, “Anommo uyátámáqma Yawe Îtogo, kemá mami márámó araimma
    abowáníqo-onunna, naara-umá itéqa-óné-onuno?”
  hui-hui: Ani layagola Abaramahanda Anduane Homogohondo lalu, Anduane Homogo Bibahende
    Haru Haame Ho Haga-o i̱na dindi ogo i̱nagaoreda lalu agua hondoliyadabe, lene.
  wrs-wrs: Wo Apramba henga omnana, lehra, wo mani yimba ata vevav, osva kava lihavav,
    ora si kavmangas kovorahovav?
  mya-mya: ထို​အ​ခါ​အာ​ဗြံ​က``အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ဤ ပြည်​ကို​အ​ကျွန်ုပ်​ပိုင်​ရ​မည်​ဖြစ်​ကြောင်း
    မည်​သို့ သိ​နိုင်​ပါ​မည်​နည်း'' ဟု​မေး​လျှောက်​လေ​၏။
  cbi-NTPO: 'Tsenñu Abram tsandimi: Bale Ruku Yavé, ¿nejtaa entsa tu uwain inchi tiyanuuñuba
    iya entsai mijanu juwa? timi.'
  bod-N: ཨབ་རམ་ན༌རེ། ཀྱེ། གཙོ་བོ་ཡ་ཝཱེ༌ལགས། ངས་ཡུལ་འདི་བདག་གི་བགོ་སྐལ་ཡིན་པ་ཅི་ལྟར་ཤེས་ནུས་སམ་ཞེས་ཞུས༌ཤིང༌།
  wsk-wsk: Bare Abram mam, “O Yawe, aninga Biya, ani awuk ta ko ikiek nunguningta
    ali imi aninga ali ko maikko?”
  kkl-kkl: Wene seogpa Abramdi Allahag hailamogti, “Nani Allah nubunge, Andi, 'Mog
    so'o ane tatkinun,' selam aghana, kekneba uamenba 'Sik uro lepla,' sembanun,”
    aro haibaog.
  sna-sna: Asi Abhurama akati, “Haiwa Ishe Jehovha, ndingaziva seiko kuti ndichaitora?”
  spa-BLM: 'Dijo: “Señor Yahvé, ¿cómo sabré que lo heredaré?”'
  beu-beu: Aarunge Abram ana mateng hula, “Ya Nimang LAHATALA! Tatalang senge na bisa
    ateing hula, aabang anga eningse metma nepasaka ening?”
  cac-cac: —Palta ach Jehová Vajalil, ¿tas val tz'aj vojtacaneli tato sviquejcan jun
    luum tic? xchi vin̈aj Abram chi'.
  swh-ULB: Akasema, “Bwana Yahwe, nitajua je kuwa nitairithi?”
  bel-bel: 'Ён сказаў: Валадару Госпадзе! па чым пазнаць мне, што я буду валодаць
    ёю?'
  deu-ELBBK: 'Und er sprach: Herr, HERR, woran soll ich erkennen, dass ich es besitzen
    werde?'
  mbb-OT: Ne zutun migkaǥi si Abram te, “He Nengazen he Megbevayà, hengkey is tuus
    wey ku metueni he egkaangken ku heini?”
  msc-msc: 'Kɔni Iburama ka a jabi: «N tii Allabatala, n di se a lɔnna di ko jamana
    ɲin di kɛ n ta ri?»'
  mal-2015: കർത്താവായ യഹോവേ, ഞാൻ അതിനെ അവകാശമാക്കുമെന്നുള്ളതു എനിക്കു എന്തൊന്നിനാൽ
    അറിയാം എന്നു അവൻ ചോദിച്ചു.
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, Abrã cʉ̃rẽ sẽrĩtiñaꞌcʉ niwĩ: —Õꞌacʉ̃, yʉꞌʉ wiogʉ,
    ¿deꞌro wee aꞌti diꞌta ya diꞌta nirõsaꞌa nisere masĩbosari? nicʉ niwĩ Abrã.'
  gup-gup: Dja Abram yimeng, “Ngudda Yawey nawu yidjalwohrnan rowk, kaluk baleh kayimerran
    ba ngaburrbun bu ngaye ngabolkmang rowk?”
  met-met: Ne Ebram harua ba, “O Toxoratamona Urana ngayua, bagula ngaxabia baru ba
    ngaxap titia li bila ngayua?”
  gvs-gvs: Go kina Eberam idigo kana, ‘Go Yauwe guna Tomoya, manakaegu bei ayagoi
    poyapoya ame moitamo yau toinigu guna poyapoya?’
  rmc-rmc: 'Ov phenďa: „Ó, Nekbareder RAJEJA, pal soste prindžarava, hoj ela miri?“'
  nlg-nlg: Ma Abram te huahuati me ghaghua, “?Maghutu Yahweh, ivei kea ge ku ghilala
    utoa te nigua na pari keri?”
  dgr-DOGNT: Hanìkò Abram hadı, “Sets'ǫ̀ K'àowo Nǫ̀htsı̨, dıı dèè seghaelı̨ ha nı̨ı̨dıı
    sìı ayìı ghàà wek'èehsǫ ha?” hadı.
  pes-OPV: 'گفت: «ای خداوند یهوه، به چه نشان بدانم که وارث آن خواهم بود؟»'
  ron-1924: 'Аврам а рэспунс: „Доамне Думнезеуле, прин че вой куноаште кэ о вой стэпыни?”'
  ben-OBCV: কিন্তু অব্রাম বললেন, “হে সার্বভৌম সদাপ্রভু, আমি কীভাবে জানব যে আমি এদেশের
    অধিকার লাভ করব?”
  lex-lex: 'Mere Abrama nakot la: “Matroma, O'' mak kodi plola-ktaryatu. Mere emkameni
    totpena agat niohora hari honona a gah''u?”'
  rgu-rgu: Tehuu Abram natane nae, “Leo beaꞌ MANETUALAIN? Tao leoꞌ bea fo au bisa
    bubuluꞌ ae, neuꞌ ko dae ia dadi neuꞌ au posaka ka?”
  som-som: Oo Aabraam wuxuu yidhi, Sayidow Rabbiyow, maxaan ku ogaadaa inaan dhaxli
    doono?
  lat-VUC: 'At ille ait: Domine Deus, unde scire possum quod possessurus sim eam?'
  aoi-aoi: Eneja ni-yama Aburema, “Ningkubungkawa Yaweya, ki-yamarrkinama ngayuwa
    k-eningmidinama enena angalya nganyangwa?” ni-yama.
  eng-ASVBT: And he said, O Lord Jehovah, whereby shall I know that I shall inherit
    it?
  mna-mna: 'Tamen Abaram iso: “O Merere, biibi tio, nu ko kam so mbulu i bekena aŋute
    kat ta kembei: Toono tiŋgi ko iwe leŋ?”'
  ita-1885: 'Ed Abramo rispose: Signore Iddio, a che conoscerò io che io lo possederò?'
  eng-LXXUP: And he said, Master and Lord, how shall I know that I shall inherit it?
  eng-ULB: He said, “Lord Yahweh, how will I know that I will inherit it?”
  spa-VBL: “Pero Señor, ¿cómo podré estar seguro de que es mía?” preguntó Abram.
  fra-_FOB: 'Et il dit: Seigneur Éternel, à quoi connaîtrai-je que je le posséderai?'
  mal-mal: “കർത്താവായ യഹോവേ, ഞാൻ അതിനെ അവകാശമാക്കുമെന്നുള്ളത് എനിക്ക് എങ്ങനെ അറിയാം?
    എന്നു അവൻ ചോദിച്ചു.
  urd-GVR: Abrām ne pūchhā, “Ai Rab Qādir-e-mutlaq, maiṅ kis tarah jānūṅ ki is mulk
    par qabzā karūṅga?”
  suz-BL: मिनु अब्राममी “परमप्रभु, परमप्रभु यावे, आं के रागी दुम्ब, दे दोपा तुइक्‍नुङा
    ङा?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E Abramo chiese: “Signore, Eterno, da che posso io conoscere che lo possederò?”'
  ckb-ckb: 'بەڵام ئەبرام گوتی: «ئەی یەزدانی باڵادەست، چۆن بزانم کە من دەبمە میراتگری
    ئەم زەوییە؟»'
  eng-BBE: And he said, O Lord God, how may I be certain that it will be mine?
  crx-NTPO: '''Et ''uyulhni, “SMoodihti Yak''usda (Adonai Yahweh), nts''en''a t''ewhuntazin
    stl''awhutikulh ''et?”'
  kan-OKCV: ಅದಕ್ಕೆ ಅವನು, “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ ನಾನು ಅದನ್ನು ನನ್ನ ಸೊತ್ತಾಗಿ ಹೊಂದುವೆನೆಂದು
    ಯಾವುದರಿಂದ ತಿಳಿದುಕೊಳ್ಳಲಿ?” ಎಂದನು.
  bbb-bbb: Rove Aburame fu una kuae, E Ireobo ire boeje samuagiamo na izege gana vierafero
    ae sakae ige fu ma nonero na ijiege vierafekono kuae.
  tam-2017: 'அதற்கு அவன்: “யெகோவா ஆண்டவரே, நான் அதைச் சொந்தமாக்கிக்கொள்வேன் என்று
    எதினால் அறிவேன் என்றான்.'
  spa-RV-1909: 'Y él respondió: Señor Jehová, ¿en qué conoceré que la tengo de heredar?'
  ron-BTF: 'Iar el a spus: Doamne DUMNEZEULE, din ce voi şti că o voi moşteni?'
  eng-WEBP: He said, “Lord GOD, how will I know that I will inherit it?”
  eng-FBV: “But Lord God, how can I be certain that I will own it?” Abram asked.
  nld-1939: 'Hij antwoordde: Jahweh, mijn Heer, waaraan zal ik erkennen, dat ik het
    eens zal bezitten?'
  nch-BL: 'Pero Abram quiilhui: ―TOTECO, ta cati más tijpiya tanahuatili, ¿quenicatza
    huelis nijmatis sinta melahuac nijselis ni tali?'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Tjl̈apga Jehová, ¿kjok ëre ber bor kong jl̈õkoyo
    miydër sorë?»
  vie-1934: 'Aùp-ram thưa rằng: Lạy Chúa Giê-hô-va, bởi cớ chi tôi biết rằng tôi sẽ
    được xứ nầy làm sản nghiệp?'
  hin-CV: अब्राम ने कहा, “हे प्रभु याहवेह, मैं कैसे जानूं कि आप मुझे यह देश देंगे?”
  eng-OURB: He said, “'Adonay Adonai [Lord Yahweh], how will I know that I will inherit
    it?”
  spa-BES: 'Y dijo: Oh Señor Dios, ¿cómo puedo estar seguro de que será mío?'
  tdx-tdx: Fa hoe t’i Avrame, Ry Talè Iehovà, aia ty haharendrehako ty hatò t’ie ho
    fanañako?
  vid-vid: Ila Abulamu nakamlonjela, “Gwaa Mkulu Nguluwi, ndovizela ndaze kota ndoihalila
    isi ayi?”
  pwg-pwg: Ma Abram ivona bo, “O Bada, bera kudubina na tam kibadei. Ma kade, matakira
    kuta vereku da atakovi da weni dobuna ani rapenei.”
  eng-OKE: And he said, Lord God, by what may I know that I shall inherit it?
  tha-KJV: ท่านทูลว่า “ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้า ข้าพระองค์จะรู้​ได้​อย่างไรว่าข้าพระองค์จะได้​ดิ​นแดนนี้เป็นมรดก”
  por-BR-2018: 'E ele respondeu: Senhor DEUS, com que saberei que a vou herdar?'
  bco-bco: Ko꞉sega Ablam eyo꞉ towo꞉ a꞉ma꞉la꞉ sa꞉laki, “Wiso꞉ Alan Yawe, hen we biso꞉wo꞉
    hendele ne doma꞉no꞉lo꞉b a꞉la꞉bo꞉, waga asuluma꞉no꞉wa꞉le?”
  deu-ELO: 'Und er sprach: Herr, Jehova, woran soll ich erkennen, daß ich es besitzen
    werde?'
  ktm-ktm: Odoke Abram ihndremte, “O Lapan Mandra-an, yu we kuhtuno ihpa ndre yu we
    kule taman lok ketih ihpa kehe?”
  caa-caa: 'Entonces ojron e Abram y che: —Pero Niwinquiraret Dios, ¿cocha tuaꞌ incꞌotoy
    innata jay e rum era tuaꞌ axin aquetpa tanibꞌa? che e Abram.'
  eng-WYC-2018: And Abram said, Lord God, whereby shall I know that I shall wield
    it?
  epo-epo: 'Kaj li diris: Ho Eternulo, mia Sinjoro, per kio mi povas scii, ke mi ĝin
    posedos?'
  uig-PIN: 'Lekin Abram: — I Rǝb Pǝrwǝrdigar, mǝn uningƣa jǝzmǝn igǝ bolidiƣinimni
    ⱪandaⱪ bilimǝn? — dǝp soridi.'
  beo-beo: 'Be A:ibala:me amane sia:i, “Hina Gode Ouligisudafa! Na da amo soge lalegagumusa:
    habodane dawa:ma:bela:?”'
  tpi-OTNT: Tasol Abram i tok, “God, Bikpela bilong mi, olsem wanem bai mi save dispela
    graun bai i kamap graun bilong mi?”
  hau-SA: Amma Abram ya ce, “Ya Ubangiji Mai Iko Duka, yaya zan san cewa zan mallake
    ta?”
  udu-udu: 'Hili a’di oki a’di gwo mo ki: Ayy Tap̱a Arumgimisa, ki tonta imiga/ mish
    mo mo ki aha/ mina bu’th a’diya?'
  uig-LAT: 'Lékin Abram: — I Reb Perwerdigar, men uninggha jezmen ige bolidighinimni
    qandaq bilimen? — dep soridi.'
  nde-nde: Kodwa u-Abhrama wathi, “Oh Thixo Wobukhosi, ngingazi kanjani ukuthi lizakuba
    ngelami na?”
  ton-ton: Pea ne pehē ʻe ia, “E Sihova ko e ʻOtua, te u ʻilo ʻi he ha te u maʻu ia?
  ces-1613: 'I řekl: Panovníče Hospodine, po čem poznám, že ji dědičně obdržím?'
  eko-eko: 'Eburamu khumuuzela yoori: “Oo Mbwanaaka Nnyizinku, kihakikhi toovi yoori
    kinteela orithi tuniya eti?”'
  nss-nss: Hapeko Apram ipwai iyatan ipa, “YAPAN NGINDRAI, yo andre kupahasaniy tehe
    tapeh mepo pwan aro nakiya mbukenan yo?”
  eng-WMB: He said, “Lord GOD, how will I know that I will inherit it?”
  tam-TCV: அதற்கு ஆபிராம், “ஆண்டவராகிய யெகோவாவே, நான் இதை உரிமையாக்கிக்கொள்வேன் என்பதை
    எப்படி அறிவேன்?” என்று கேட்டான்.
  ceb-ULB: Miingon siya, “Ginoo nga Yahweh, unsaon ko man pagkasayod nga ako kining
    mapanunod?”
  mkn-mkn: Ma Abram tanya lai bilang, “Ma karmana TUHAN? Karmana ko beta bisa tau
    bilang, nanti ini tana jadi beta pung pusaka?”
  pol-UBG: 'Abram zapytał: Panie BOŻE, po czym poznam, że ją odziedziczę?'
  agr-agr: 'Tusa tama: “Tujash, Apu Tuke Pujuuwah ¿wisha wajuk shiijash dekamainaitja,
    wi wegantu aidauwap juju nugkanum batsamsatin ainawa tusanush?” tusa aatus Abram
    aikui.'
  kyc-kyc: Dopa leyamopape Aporame lao, O Kamongo Anatu nambana ingyuo parandelyamo
    doko apa pyuo soopakana palyarose? lao piso siya.
