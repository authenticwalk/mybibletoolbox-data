    besitzen werde?'
  eng-JPS: 'And he said: ''O Lord GOD, whereby shall I know that I shall inherit it?'''
  ubr-ubr: Baise Abram iyau, “BADA au Aiwab, yau mamaba an sagob atonio tafanam on
    arimon yau ini noaniu?”
  srp-1865: 'A on reèe: Gospode, Gospode, po èemu æu poznati da æe biti moja?'
  lug-lug: Ibulaamu n’addamu nti, “Ayi Mukama nnaamanya ntya nti eriba yange?”
  heb-heb: ויאמר אדני יהוה במה אדע כי אירשנה׃
  ben-IRV: তখন তিনি বললেন, “হে প্রভু সদাপ্রভু, আমি যে এর অধিকারী হব, তা কিভাবে জানব?”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਣਾ ਕਿ ਮੈਂ ਉਸ ਨੂੰ ਵਿਰਾਸਤ ਦੇ
    ਤੌਰ ਤੇ ਲਵਾਂਗਾ?
  tkr-tkr: 'İbramee Rəbbike qidghın ha''an: – Yizda Xudaavanda Rəbb, nençene zak''le
    ats''axhes, in cigabı yizınbı ixhesva?'
  mwp-mwp: Abram kalanu yoewdhaydhin kedha, ‘Adhapudhay Kuykulnga, ngath bangal midh
    paru ngulayg gasamoene kedha, ngin bangal mina yoepathamaypa kedha, ina nabi boeradhar
    ngaw boeradhar, ngaw geth niyaylag?’
  mya-JVB: အရှင် ထာဝရဘုရား ၊ ဤပြည်ကို အကျွန်ုပ် အမွေ ခံရမည်ကို အဘယ်သို့ သိ ရပါအံ့နည်းဟု
    မေးလျှောက် လေ၏။
  tte-O: Na Abelem ineli iba, “O Guyau Yaubada, gubesi na yakatai dedeine bwaite kani
    kuyeyama yagu dedei?”
  tbg-tbg: Minti tuvaro Eparaamiva aqao tiro. Mpo Noravauvo, are ekaa haikaqaa raqiki
    variaravama variaro. Are vata ti timire ina okarara te nantiakee virara kankomake
    irirarave? tiro.
  hmo-hmo: To Aberamo ia gwau, “Lohiabada Dirava e, edena bamona do lau diba inai
    be lauegu tano korikori?”
  ata-ata: Xe Avalamu muavuti la mutaliꞌisou Lataua aloxo ꞌo, “Lataua IAUE noxilo,
    eni alavu a loxovaa lexe lia ano ꞌo ulai la eni naꞌa xeni?”
  nfa-nfa: Te ngaa Abram karèi, aku nèngu na, “Tasamia, LAMATUA? Dènge jꞌara sa mia
    ka ho jaꞌa keꞌa na, rai ne jꞌajꞌi pusaka jaꞌa?”
  urd-urd: और उसने कहा, “ऐ ख़ुदावन्द ख़ुदा! मैं क्यूँ कर जानूँ कि मैं उसका वारिस हूँगा?”
  rus-SYN: 'Он сказал: Владыка Господи! по чему мне узнать, что я буду владеть ею?'
  cbt-NTPO: —¿Onporahuatota hua'anëntomiata'huaso nitotapo? tënin Apran.
  bqc-SIM: 'Ɔ̃ Ablaũ mɛ̀: Dii Lua, kpelewa máↄ dↄ̃ kɛ́ aↄ dɛ ma pↄ́ ũi?'
  tcz-CHONGTHU: Hichun Abram in adonbut in, “O Pakai ka Pathen hiche hi kalo ding
    ahi ti ipia iti kahet doh thei ding ham?” ati.
  mar-mar: तो त्यास म्हणाला, “हे प्रभू परमेश्वरा मला हे वतन मिळेल हे मी कशावरून समजू?”
  tcs-tcs: Bat Abram i bin askem, ‘AntapGod, bos blo ebriting, wiskain ai go sabe
    dis lan i gobi blo mi?’
  qub-qub: 'Chayno niptin Abramga niran: «Tayta Dios, ¿imanöpataj musyashaj rasunpa
    cay partita goycamänayquipaj cashanta?»'
  bqp-bqp: 'Akũ Abramu pì: Dikiri Luda, deran manigↄ̃ dↄ̃ kũ anigↄ̃ de ma pↄ́ ũu?'
  hat-hat: Abram di. Seyè, Bondye, kijan pou m' fè konnen peyi sa a pou mwen vre?
  eng-BSB: But Abram replied, “Lord GOD, how can I know that I will possess it?”
  tod-tod: 'Aɓalame gooɠaaʋoteni, é ɠɛ ma: «Màliɠii, Ɠɔoɠɔ GALAGI, nà kwɛɛ ɠale
    ɠiteɠite ga nà sɔlɔɔsu?»'
  eng-WEBPB: He said, “Lord GOD, how will I know that I will inherit it?”
  kbq-kbq: Higeno Abramu'a huno, Marerisa Anumzamoka ama mopa kamigahue nehanana,
    inankna kazigati ama mopa erigahue hu'na ke'na antahi'na hunaku hugenka nehane?
  nhe-BL: 'Pero Abram quiilhui: ―TOTECO Tlen Más Tijpiya Tlanahuatili, ¿quejatza huelis
    nijmatis intla melahuac nijselis ni tlali?'
  bus-bus: 'Ben Abramu bè: Dii Luda, dian mɛ́gↄ̃ dↄ̃ kɛ̀ eégↄ̃ dɛ ma pↄ́ ũu?'
  gub-BL: — O hezar, O Tupàn Tuweharupi Wiko Ma'e ne, i'i Àmàràw izupe. — Màràzàwe
    akwaw putar ko ywy heywy romo heko àwàm ihe nehe, i'i izupe, hehe upuranu pà.
  eng-DRA: 'But he said: Lord God, whereby may I know that I shall possess it?'
  knf-knf: 'Kë Abram aşë ŧeema aji : « Nawat Kabuka Naşibaţi i naan, hum di di nji
    nhiluŋ kame kë dluŋ kaka ma. »'
