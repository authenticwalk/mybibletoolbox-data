verse: GEN.015.012
translations:
  mal-C: സൂര്യൻ അസ്തമിച്ചുകൊണ്ടിരുന്നപ്പോൾ അബ്രാം ഗാഢനിദ്രയിലേക്കു വഴുതിവീണു. ഭീതിപ്പെടുത്തുന്ന
    ഒരു കൂരിരുട്ട് അവന്റെമേൽ വന്നു.
  deu-TKW: Als nun die Sonne untergehen wollte, da fiel ein tiefer Schlaf auf Abram,
    und Beängstigung, dichte Finsternis überfiel ihn.
  lin-lin: Tango moyi ekitaki, Abrami alalaki pongi makasi. Na kati ya molili makasi,
    somo ekangaki ye.
  cbr-NT: Usakian a ñukama 'akëbëa ñantabuan ka a imë́ Abram 'aimai rëti 'uxakëxa.
    Usai 'uxkënkëbi ka achúshi chaiira bëánkibukë an bëararákëxa usakin 'akëx ka 'aisamairai
    rakuë́akëxa.
  eng-LSV: And the sun is about to go in, and deep sleep has fallen on Abram, and
    behold, a terror of great darkness is falling on him;
  bmu-bmu: Wehön jeŋi teköba gemamgö aiga nalö miaŋgöreŋ Abramnöŋ jeŋi eta meiga gaun
    lömbötŋi ahöyök. Mewö ahöiga pandaman göjiwinaŋgö kanjamŋi miaŋön kaba turum waŋgiyök.
  eng-GNV: 'And when the sunne went downe, there fell an heauie sleepe vpon Abram:
    and loe, a very fearefull darkenes fell vpon him.'
  eng-WEBSTER: And when the sun was going down, a deep sleep fell upon Abram; and
    lo, a horror of great darkness fell upon him.
  nhw-BL: Huan quema ya tlatlayohuatoya, Abram nelcochqui huan quimatqui para hualajqui
    ipan ya se tzintlayohuilotl huan tlahuel majmahuiyaya.
  swh-ONEN: Wakati jua lilipokuwa linatua, Abramu akashikwa na usingizi mzito, giza
    nene na la kutisha likaja juu yake.
  bba-bba: Ye sɔ̃ɔ duɔ, dom mɔn bɑkɑrɑ Aburɑmu wɔri mɑ bɛrum nùn mwɑ yɑm wɔ̃ku te
    sɔɔ.
  eng-KJVCPB: And when the sun was going down, a deep sleep fell upon Abram; and,
    lo, a horror of great darkness fell upon him.
  cpy-cpy: Okanta otsireniityaanaki, ayitzimotakiri Abram antawoete iwochokini, maanaki.
    Ari omapokanaka otsirenikakitanaki. Antawo ithaawanaki.
  mpx-mpx: Sabwelu lobelobekina elana Abalam i kenu mati ge gogou kubwa lolovakunina
    i yabom.
  wbp-wbp: Yipurumujulpa warrarda nyinaja yalumpurla-juku jintangka yurrujurla. Wanta
    kujalpa yukanjarra-yanu, nyanunguju ngula-puruju jarda-jarrijalku-yijala. Kujalpa
    jarda ngunaja, mungalku wuuly-wantija. Ngula-warnuju lani-jarrija-nyayirnilkilpa
    nyiya-kujaku mayi.
  luo-luo: Kane chiengʼ podho, Abram nogore e nindo matut kendo mudho mandiwa noime.
  meu-meu: Dina e diho, bena Abram matana e mahuta, bona gari bada ese e butua tao.
  npi-ULB: घाम डुब्‍न लाग्दा अब्राम अब्राम मस्‍न निद्रामा परे र हेर, तिनलाई गाढा र
    डरलाग्दो अन्धकारले छोप्यो ।
  yor-yor: Bí oòrùn ti ń wọ̀, Abramu sùn lọ fọnfọn, òkùnkùn biribiri tí ó kún fún
    ẹ̀rù sì bò ó.
  emp-NTPO: Queubʌrʌd̶e Abraʌ̃ra bio cãĩ nũmesia. Cãĩ b̶ʌd̶e unusia bio pãĩsosoa minijĩchia
    nũmʌda. Maʌ̃ bẽrã bio ne wayasia.
  ind-ind: Sore hari, ketika matahari mulai terbenam, Abram tertidur nyenyak. Tiba-tiba
    dalam kegelapan itu, rasa takut yang amat kuat meliputinya.
  pes-OPCB: هنگام غروب، ابرام به خواب عمیقی فرو رفت. در عالم خواب، تاریکی وحشتناکی
    او را احاطه کرد.
  ssx-ssx: Nate oni pambolo pulu haena꞉ta꞉ Eipola꞉ma꞉ta꞉ u̱ yoka꞉lupa puaata꞉ paala꞉
    pita꞉la꞉eki pita꞉ pututu pita꞉la꞉eki yaapo ipiki pa꞉ta꞉ epeekeme.
  lcm-lcm: Au, kalapo sin ariri na makarap na buk rot lava kala lukluk na Abaram na
    kala rot punuk. Na mangsikei a vuk vong taremaras kala pakut aongos ia.
  aer-aer: Kele uterne-arle irrpekenge, re apurrke-irremele ankwe anteme inteke. Rarle
    ankwenge ingwele anthurre anteme-irreke. Yanhe-ngentyele re atere anthurre irreke
    iwenhenge apeke.
  tgl-ULB: Pagkatapos nang palubog na ang araw, nakatulog nang mahimbing si Abram,
    at masdan, siya ay nilukuban ng isang malalim at nakakapangilabot na kadiliman.
  nop-nop: Unduŋ tiŋa mele fowe tulune Abalam adi domo kisaŋ nadiŋa dahatune mambip
    fuliŋgoŋdi kufulaune munta kisaŋ tuguk.
  kca-kca: Най ԓŏӈәмән Аврам так оԓма питәс, щӑԓта тўрма ԓўв эԓтэԓ питәс пӑ пӑԓщамән
    йŏхәтса.
  cbu-NT: Zar tapitaranllu anush Apramaa maats kasirangu, kizpur maarangiya. Anush
    kizpur taap ashirangiya. Nda pamaam waritarangiya. Apramarini kizpur punirangiya.
  usa-usa: Minnámo aabaumo kuqperaitana Abaram púkímma-waguráitana mikákékámmá anó
    kumayuyatako wemmá yawaq-uyakaraiye.
  hui-hui: Ani bialu hearia Abarama ibuni alendo ni dadai biyagome de umu layagola
    emene ona de mugu lalu palia hondo hene. Ani paluwa emaga handalu hearia aruma
    timbuni mbirame íbu dambi hayagola mogo lene.
  wrs-wrs: Osangas vevnamba, okombava vohavnamba, Apram ninpol livna. Livnamba, inungpunung
    vevna, pem mindnam kava vev.
  mya-mya: နေ​ဝင်​ချိန်​၌​အာ​ဗြံ​သည် အိပ်​မော​ကျ​နေ​စဉ် ကြောက်​ရွံ့​ထိတ်​လန့်​လာ​လေ​သည်။-
  cbi-NTPO: Tsejtu dekependu' kakensha Abram tsamantsa kasandya' kasmi. Tsenñu wajtunuren,
    ya' keetala yapijurui paijñu, Abram yuj jeetyami.
  bod-N: དེ་ཡང་ཉི་མ་ནུབ་པའི་དུས༌སུ། ཨབ་རམ་ལ་གཉིད་ལྕི་མོ་ཁུགས་པ་དང་འཇིགས་སུ་རུང་བའི་མུན་ནག་ཆེན་པོ་ཁོང་གི་ལུས་ལ་ཁྱབ་པར༌གྱུར།
  wsk-wsk: Worem kapa nagukaso se sor awuru iluwam taikaso, se Abram ninguru aniram
    kueram. Se tiromorom biya bo, nguangara karogo mu tairam iramuram.
  kkl-kkl: Heng purukanep peram ulamogpa Abram kwhaingti mangkhauk mabog abeneko inipna
    tuka'ag aropne logne niknilaog.
  sna-sna: Zuva parakanga rovira, Abhurama akabatwa nehope huru, uye rima guru rinotyisa
    rakauya pamusoro pake.
  spa-BLM: Cuando el sol se ponía, un profundo sueño cayó sobre Abram. El terror y
    la gran oscuridad cayeron sobre él.
  beu-beu: Ved ba muse, Abram ana tiat udu. Abram ana iipal na se hula, kua-kete hela
    aing vengtering, angu ebele ana etatabit uangmari.
  cac-cac: Ayic vanxo sq'uic'b'i, ix te sat sc'ol vin̈aj Abram chi' svayi, ix ja jun
    nivan xivelal d'a yib'an̈ vin̈ yuj jun nivan q'uic'alq'uinal.
  swh-ULB: Kisha wakati jua lilipokuwa likizama, Abram akalala usingizi mzito na tazama,
    hofu ya giza kuu ikamfunika.
  bel-bel: Як заходзіла сонца, моцны сон апанаваў Абрама; і вось, апанаваў яго жах
    і змрок вялікі.
  wed-wed: Ma maranai madeḡa i neneulai ma Abram i matave-nuavuru kaua. Ma gimtona
    ma rovo ḡaeḡaena i nei ma i purui.
  deu-ELBBK: Und es geschah, als die Sonne untergehen wollte, da fiel ein tiefer Schlaf
    auf Abram; und siehe, Schrecken, dichte Finsternis überfiel ihn.
  mbb-OT: Ne hein edsanlep en is andew, Nekelipezeng si Abram he utew nehurep. Ne
    neǥezam din dutun is utew subra he kegkahandek.
  msc-msc: Nba, tele be tumana, sunɔɔ ba donda Iburama ɲa rɔ. Ka a tɛrɛn a ye sunɔɔ
    rɔ, silan juu ni dibi ba sera a ma.
  mal-2015: സൂര്യൻ അസ്തമിക്കുമ്പോൾ അബ്രാമിന്നു ഒരു ഗാഢനിദ്ര വന്നു; ഭീതിയും അന്ധതമസ്സും
    അവന്റെ മേൽ വീണു.
  tuo-NT: Nʉrʉ̃cũmí, mujĩpũ sãjãrĩ cura Abrã cãrĩyʉꞌrʉa waꞌacʉ niwĩ. Maata pũrõ naꞌitĩꞌa
    waꞌacaro niwʉ̃. Tojo naꞌitĩꞌaꞌcã ĩꞌagʉ̃, uise meꞌrã tʉꞌoñaꞌcʉ niwĩ.
  gup-gup: Bu balhdungyibmi Abram keyonginj wanjh kerroweng duninjh, wanjh yiman kundulmuk
    kunkak bibarrkbom bikelehmeng duninjh.
  met-met: Xaidaba bo ba riuba, baing kinunga ung Ebram. Kinu hadali baing labiang
    sabanga kau, binabu maxuwanga sabanga xap.
  gvs-gvs: E níyala isousou go, Eberam wowona ikamou imasisi, ikanamatáiya. E kokonótuya
    gagaina isowóduwo ivatum, tauna imatoita gagaina.
  rmc-rmc: Sar zageľa o kham, o Abram zorales zasuča a avľa pre leste e strašno dar
    le bare kaľipnaha.
  nlg-nlg: Mi tana bona te tona ni huu na aho ka, ma Abram te maturu mate, me maturu
    bole bulebule, me righia na pungi sule ngangata me mataghuni.
  dgr-DOGNT: Sa nàdaaɂa ekìıyeè k'e Abram sıì be nàtsoo wexèhdı. Wexè togoòtł'ò xè
    hoejı̨į̀ lagòjà.
  pes-OPV: و چون آفتاب غروب می‌کرد، خوابی گران بر ابرام مستولی شد، و اینک تاریکی ترسناک
    سخت، اورا فرو گرفت.
  ron-1924: Ла апусул соарелуй, ун сомн адынк а кэзут песте Аврам ши ятэ кэ л-а апукат
    о гроазэ ши ун маре ынтунерик.
  aui-aui: Gabudara iyayoyo, na Abram ikena yowogha da ikenayakuka, na wiididibara
    da kumararagha ipiika na mimeu ikita na iyarewarewa.
  ben-OBCV: সূর্য যখন অস্ত যাচ্ছিল, অব্রাম তখন গভীর ঘুমে আচ্ছন্ন হয়ে পড়লেন, এবং
    ত্রাসজনক অন্ধকার তাঁর উপর নেমে এল।
  lex-lex: La'pa lera nmel wa de Abram nanin hal memna. Noka melmela-kalkalma nma
    kaduw nana nhi'nande Abrama namta'at wenna.
  rgu-rgu: Ledo a tena, boe ma Abram suku namanee. Ana nalamei nae maꞌiu inaꞌ a napoti
    nan, losaꞌ bii naan seli.
  som-som: Oo kolkii qorraxdu sii dhacaysay, ayaa hurdo aad u weynu Aabraam ku soo
    dhacday; oo bal eeg, cabsi gudcur weyn leh baa ku soo degtay.
  lat-VUC: Cumque sol occumberet, sopor irruit super Abram, et horror magnus et tenebrosus
    invasit eum.
  aoi-aoi: Kembirra numa-merrkilarrinu-manja mamawura nakina Aburema nu-mungkwulinga
    arakba marringa madirrungwarna. Kembirra nu-mungkwulu-wiya nakina Aburema nu-minjirrkakbar•de-ka
    angwurra nakina-da.
  eng-ASVBT: And when the sun was going down, a deep sleep fell upon Abram; and, lo,
    a horror of great darkness fell upon him.
  mna-mna: Zoŋ ikamam be isula, mi Abaram ikeene ma izemke i kat. To zugut mandiŋ
    kat, ta isu ma izuki. Tabe motoŋana biibi ikami.
  ita-1885: Ed in sul tramontar del sole, un profondo sonno cadde sopra Abramo; ed
    ecco, uno spavento ed una grande oscurità cadde sopra lui.
  eng-LXXUP: And about sunset a trance fell upon Abram, and lo! a great gloomy terror
    falls upon him.
  eng-ULB: Then when the sun was going down, Abram fell sound asleep and, behold,
    a deep and terrifying darkness overwhelmed him.
  spa-VBL: Cuando se puso el sol, Abram sintió mucho sueño, y a la vez una oscuridad
    espesa y terrible se posó sobre él.
  fra-_FOB: Et comme le soleil allait se coucher, un profond sommeil tomba sur Abram;
    et voici, une terreur, une obscurité profonde tomba sur lui.
  mal-mal: സൂര്യൻ അസ്തമിക്കുമ്പോൾ അബ്രാമിന് ഒരു ഗാഢനിദ്ര വന്നു; അതാ, ഭീതിയും കൂരിരുട്ടും
    അവന്റെമേൽ വീണു.
  urd-GVR: Jab sūraj ḍūbne lagā to Abrām par gahrī nīnd tārī huī. Us par dahshat aur
    andherā hī andherā chhā gayā.
  suz-BL: मिनु नां रिक्चावानु, अब्राम मारेइ मतुइक्‍चा ङा पा निन्‍द्रा पवा बाक्‍त।
    मिनु शुश हिंचा माल्‍शो आ एर ओंथ नेल्‍ल छिङछिङ दुम्‍माक्‍त। उत्‍पत्ती २:२१; १सामुएल
    २६:१२; यसैया २९:१०
  ita-1927: E, sul tramontare del sole, un profondo sonno cadde sopra Abramo; ed ecco,
    uno spavento, una oscurità profonda, cadde su lui.
  ckb-ckb: کە خۆر بەرەو ئاوابوون دەچوو، ئەبرام کەوتە خەوێکی قووڵەوە و لەناکاو تاریکییەکی
    ترسناک و سەختی بەسەردا هات.
  eng-BBE: Now when the sun was going down, a deep sleep came on Abram, and a dark
    cloud of fear.
  crx-NTPO: '''Et hulhgha sa nain''ai whe soo bulh cho ''i Abram ookw''eidilts''ut
    ''ink''ez whunulh''en soo wheioonujut-un ''ink''ez tsaholhgus-un ''et ookw''eoodilts''ut.'
  kan-OKCV: ಸೂರ್ಯನು ಅಸ್ತಮಿಸಲಾಗಿ ಅಬ್ರಾಮನಿಗೆ ಗಾಢನಿದ್ರೆ ಹತ್ತಿತ್ತು. ಭೀಕರವಾದ ಕಾರ್ಗತ್ತಲು
    ಅವನ ಮೇಲೆ ಕವಿಯಿತು.
  bbb-bbb: Areme ve fune titutekuveno ijia Aburame fu ni ireobo nae. Fu ni naena uri
    gake fune ka ve ireobo titutemoga fuka ireobo jumei.
  tam-2017: சூரியன் மறையும்போது, ஆபிராமுக்கு ஆழ்ந்த தூக்கம் வந்தது; பயமுண்டாக்கும்
    காரிருள் அவனை மூடிக்கொண்டது.
  spa-RV-1909: Mas á la caída del sol sobrecogió el sueño á Abram, y he aquí que el
    pavor de una grande obscuridad cayó sobre él.
  ron-BTF: Şi când soarele apunea, un somn adânc a căzut peste Avram şi, iată, o groază
    a unui mare întuneric a căzut peste el.
  eng-WEBP: When the sun was going down, a deep sleep fell on Abram. Now terror and
    great darkness fell on him.
  eng-FBV: As the sun went down, a deep sleep came over Abram, and at the same time
    a dense and terrifying darkness fell on him.
  nld-1939: Bij het ondergaan der zon werd Abram door een diepe slaap overvallen,
    en een sombere, geweldige angst greep hem aan.
  nch-BL: Huan quema ya tatayohuatoya, Abram nelcochqui huan quimatqui para hualajqui
    ipan ya se tzintayohuilot huan tahuel majmahuiyaya.
  tfr-NTPO: Kjok ro zar wl̈eni ga Abram sjeno, opbuno, ga pono rong anmoyõ. Buk pëshko
    ga ĩya yoshko go ga kjok ro beno yẽt, ga bangkjrara ara.
  vie-1934: Vả, khi mặt trời vừa lặn, thì Aùp-ram ngủ mê; nầy một cơn kinh hãi, tối
    tăm nhập vào mình người.
  hin-CV: जब सूरज डूब रहा था, तब अब्राम गहरी नींद में सो गए और पूरा अंधेरा हो गया.
  eng-OURB: When the sun was going down, a deep sleep fell on Avram [Exalted father].
    Now terror and great darkness fell on him.
  spa-BES: Y cuando el sol se ponía, un sueño profundo vino sobre Abram, y una nube
    oscura de temor.
  tdx-tdx: Nitsofotse i àndroy, le nilampon-drotse t’i Avrame, vaho ingo nandrongoñe
    aze ty hamoromoroñañe nampangebahebake.
  vid-vid: Isanya loluwele luzibila, Abulamu nakebatika na usinjizi lukami, kudumba
    na jiza totolo navimgubika.
  pwg-pwg: Ravi ipika na Abram matana ikiikovowi da ikenanunuwapa ma nubakutuva ghamana
    itinariyai. Ma yabumana damina iviiya da ininina ogariri igheyei.
  eng-OKE: 'And it was sunset, and sleep fell upon Abram: and, lo, a horror of great
    darkness fell upon him.'
  tha-KJV: เมื่อดวงอาทิตย์​ใกล้​จะตก อับรามก็นอนหลับสนิท และดู​เถิด ความหวาดกลัวความหดหู่ใจอย่างยิ่​งก​็ทับถมท่าน
  por-BR-2018: Mas ao pôr do sol veio o sono a Abrão, e eis que o pavor de uma grande
    escuridão caiu sobre ele.
  bco-bco: Ga꞉lo ofo꞉ tinabiki, Ablam e mada alan alifo꞉len ko꞉lo꞉, sololiya꞉yo꞉ e
    go꞉lula꞉fo꞉labiki, e tagio꞉ alan dowo꞉.
  deu-ELO: Und es geschah, als die Sonne untergehen wollte, da fiel ein tiefer Schlaf
    auf Abram; und siehe, Schrecken, dichte Finsternis überfiel ihn.
  ktm-ktm: Mundroi ke ipe kile pwoi, pe Abram ihron ke iy ile pwoi pe indremetir tuw.
    Iy iltuwe ipe yi lik mandra-an isorohe iy. Iy mundren inuh ile puko-on.
  caa-caa: Entonces conda warix anamtzꞌa axin e qꞌuin cꞌaxi inteꞌ nuxi waynij tama
    e Abram. Y wacchetaca cay xojyna umen inteꞌ nuxi incsibꞌaner y cay bꞌacta meyra.
  eng-WYC-2018: And when the sun was gone down, dread felled on Abram, and a great
    hideousness and dark assailed him. (And as the sun went down, fear fell upon Abram,
    and a great dark hideousness assailed him.)
  epo-epo: Ĉe la subiro de la suno profunda dormo falis sur Abramon; kaj jen timego
    pro la granda mallumo atakis lin.
  uig-PIN: Lekin kün patay degǝndǝ, Abramni eƣir bir uyⱪu basti wǝ mana, uning üstigǝ
    dǝⱨxǝtlik bir wǝⱨimǝ, tom ⱪarangƣuluⱪ qüxti.
  beo-beo: Eso da daloba, A:ibala:me da golai nanabunina asi ba:i. Amoga e da gasi
    dunasi bagade ba:beba:le, bagadewane beda:i galu.
  tpi-OTNT: San i laik i go daun na Abram i slip i dai tru. Em i slip yet na em i
    lukim samting olsem bikpela tudak tru i karamapim em na em i pret nogut tru.
  hau-SA: Yayinda rana tana fāɗuwa, sai Abram ya yi barci mai zurfi, sai wani duhu
    mai kauri mai kuma bantsoro ya rufe shi.
  udu-udu: Me’d jin din ma tente/ mmoyul mo tani mo jin ’ce’du e kagahara biṯki’da
    p̱owa Abraam mo. Dhali hili mo mo ma, dhan mondhurumi’d jin deenu ki bir bir biṯki’da
    ap̱o/ a’di mo.
  uig-LAT: Lékin kün patay dégende, Abramni éghir bir uyqu basti we mana, uning üstige
    dehshetlik bir wehime, tom qarangghuluq chüshti.
  nde-nde: Kwathi ilanga selitshona, u-Abhrama wathathwa yibuthongo obukhulu, wehlelwa
    yibumnyama obesabekayo.
  ton-ton: 'Pea ʻi he kamata tō ʻae laʻā, naʻe hoko ʻae mohe maʻu kia ʻEpalame: pea
    vakai naʻe tō kiate ia ʻae fuʻu manavahē ʻoe fakapoʻuli lahi.'
  ces-1613: I stalo se, když slunce zapadalo, že dřímota těžká připadla na Abrama;
    a aj, hrůza a tma veliká obklíčila jej).
  eko-eko: Njuwa leettelaka otupweela, Eburamu khunkhola osikizi wa waatta khusala
    oona yiiza ya waatta na woova.
  nss-nss: Lang ara paramwandrai pakeh nakiyalai, pe matiliu irayi Apram, pe iye pwan
    pe imatin turut. Pwen inime melit handra mburuhan-mburuhan isarayah isa kili yiy
    tehe nihinih pe inoh turuwe yiy.
  eng-WMB: When the sun was going down, a deep sleep fell on Abram. Now terror and
    great darkness fell on him.
  tam-TCV: சூரியன் மறைந்துகொண்டிருக்கும்போது, ஆபிராம் ஆழ்ந்த நித்திரை அடைந்தான்; பயங்கரமான
    காரிருள் அவனை மூடிக்கொண்டது.
  ceb-ULB: Unya sa pagsalop sa adlaw, nakahinanok pag-ayo sa pagtulog si Abram ug,
    tan-awa, ang lalom ug makalilisang nga kangitngit mitabon kaniya.
  mkn-mkn: Waktu matahari tanggalám, ju Abram tidor sonu. Dia mimpi bilang, galáp
    gulita ada tutu ame sang dia sampe dia taku mau mati.
  pol-UBG: Gdy słońce zachodziło, głęboki sen ogarnął Abrama i oto groza wielkiej
    ciemności zapadła na niego.
  agr-agr: Dutiká pujujai, etsa akaegak suwe wegau, nunitai Abram senchi kanag tepesui.
    Nuniaig shiig senchi suwe wajasmatai, senchi ishamkauwai.
  kyc-kyc: Neta anda peyamo gii dokopa Aporame baa luu andake paleyamopa iminjo kondo
    kondo leya.
  urd-GVU: جب سورج ڈوبنے لگا تو ابرام پر گہری نیند طاری ہوئی۔ اُس پر دہشت اور اندھیرا
    ہی اندھیرا چھا گیا۔
  deu-1912: Da nun die Sonne am Untergehen war, fiel ein tiefer Schlaf auf Abram;
    und siehe, Schrecken und große Finsternis überfiel ihn.
  ntj-ntj: Nyangka tjirntu ma-tjarrparranyangka Yayipamanya kunkunarringu. Palunyalu
    kunkunpa purlkanya ngarrirranyangka munga marurringkulalpi kutjupa-kutjuparringu.
    Nyangka ngurluny-ngurlunyarringkulalpi ngarrirra tiltirrmaranytja.
  row-row: Relo a nae mopo ma, Abram sungguꞌ nasambeta ma nalamein nae, maꞌahatuꞌ
    a tatana nala e, losa namatau seli.
  kan-2017: ಹೊತ್ತು ಮುಣುಗುತ್ತಿರುವಾಗ ಅಬ್ರಾಮನಿಗೆ ಗಾಢನಿದ್ರೆ ಹತ್ತಿತು; ಕಾರ್ಗತ್ತಲು ಅವನ ಮೇಲೆ
    ಕವಿಯಿತು; ಅವನು ಮಹಾಭೀತಿಯಿಂದ ಭಯಭ್ರಾಂತನಾದನು.
  ena-ena: La uaiaŋ mɨgudaci Abɨlam agaŋ ani vɨdɨvɨdɨŋ hɨsɨvami. Ani hɨsɨvavɨla anisɨhu
    hɨvɨ igɨdaci hɨfɨlɨ hekɨlɨ me agaŋ nudɨ pɨŋ iahɨci hekɨlɨ lɨdami.
  tgo-tgo: Mbaŋa ŋgoreiya tauya wovoŋgu, Giya Loi i vakatha Eibram i ghenetena nuwa,
    amba mouwo e maramararuwae regha i yomarawe.
  yap-yap: Ma nap’an ni be yan ni nge aw e yal’, me mol Abram, me yib e tamdag ngak
    nib gel.
  tet-tet: Loro monu, Abram toba dukur. Nia meꞌi naꞌak, nakukun luri taka nola nia,
    toꞌo nia nataꞌuk tebe-tebes.
  hlt-MCSB: Tedae khomik tla tih Abram khaw ih ham a yalh thuk vaengah a soah mueirhih
    tamyin loh khuk a tlak thil tarha.
  mdy-ETH: ዓባ ጌላኒ ዑካኣና ዓብራሜ ሃሃይቄጉዲ ጊንዔኔ፤ ሃሣ ሚርጌ ዒጊቹሞና ዲቃቲሢና ዒዛይዳ ጌሌኔ።
  kew-kew: Nare pabola popesa raburi, Abram nipu u adaa meda patisa. Gorabu nipu adaa
    riba medame rigitaniasa rabu pala omesa.
  twi-ASANTE: Ɛberɛ a owia rekɔtɔ no, Abram daa hatee, na esum kabii a ɛyɛ hu tɔɔ
    ne so.
  mwc-mwc: Maranai kao i gaigakira wai Abram i kenouwapa i dauwa rabobo ba baidibara
    aba naganagarina i sowo potai.
  bhl-bhl: Yenbakalasomelei, ataan tem unomin dim kabalak e, Abalam elo kiin ok ilum
    kuanin atew mak kelewei, e akalsomelei, finganin fian mak dulewse kutiliw mililbi
    fian mak elo kasi kolewse kale.
  con-NTPO: Tayo cose jisi Abramjan ñoa'me anae'supa pa'ye'e ana. Tsa'caen ana'jen'ni
    pa'cco tise ccui'tti sintsse dasi Abramjan ñoa'me dyo.
  eng-WEBU: When the sun was going down, a deep sleep fell on Abram. Now terror and
    great darkness fell on him.
  bnp-bnp: I tabukoi ge rolo a haro, i mahita mate e Abram, lakea a uvo vatubi i kavitagua,
    i ratea i mangenge hateka.
  wal-wal: Awai wulliyo wode Abraama wolqqaama xiskkoi oiqqiis; oiqqin daganttiya
    sakkana xumai a bolli wodhdhiis.
  mgh-mgh: Wakelaya ncuwa, Aparamu cahomola ikhove cuulupale ni yahommwela ipiphi
    yiinci.
  acu-NT: Tura pujus, yamai kintiamai kari nepeteam Abram kanurmiayi. Tura karanam
    kirit tee wajamtai shamkamiayi.
  spa-PDDPT: Cuando el sol se iba a ocultar, un profundo adormecimiento cayó sobre
    Abram, y el terror de una intensa oscuridad vino sobre él.
  gun-gun: Ka'aru rai'i ma jave Abrão hopeyi vaipa, ha'e oendu avi okyje vaipaa, pytũ
    vai ete ramo.
  agu-BL: Ma yi cwe'n yup, nsken tzun k'e'xij i', nin saj jun chin watl te'j. Nin
    chin tz'o'tz nin tunin tzun bantz xlaj. Nintzun saj jun chin xo'w te'j.
  eng-PEV: While the sun was going down, Abram went to sleep. It was a strong deep
    sleep. Then Abram had something like a dream. It was really dark for him, and
    he felt really frightened.
  ilo-ULB: Ket idi lumlumneken ti init, nakaturog iti nasimbeng ni Abram ket pagammoan,
    nasallukoban isuna iti nakaam-amak ken nakabutbuteng a sipnget.
  kpg-kpg: Di madagoaa di laa ne ulu, gei Abram guu kii danu mmoe, gei mee gu madagu
    huoloo, gei di bouli dongoeho huaidu guu gahu a mee.
  uig-ARA: لېكىن كۈن پاتاي دېگەندە، ئابرامنى ئېغىر بىر ئۇيقۇ باستى ۋە مانا، ئۇنىڭ
    ئۈستىگە دەھشەتلىك بىر ۋەھىمە، توم قاراڭغۇلۇق چۈشتى.
  bsp-bsp: Dec dendekalɛ, k'Abram endirərnɛ, k'ayekyek ŋɔpɔŋ ŋɛŋgbəpərnɛ kɔ k'enesɛ
    dəmere.
  bps-bps: Na di kasdaf i duh, too gkudang Abram, na kanteenan i mgat kmifu samlibut
    kenen, na too sè i klikoan.
  mbs-mbs: Pegsallep te aldaw, ontò sikandin impetedogi te Timanem, aw iling te ontò
    nelemitan se pedowan din.
  tof-tof: Abüsazan bótaolórr, Eibrramón büdül uta simiógürr. Da módóga, wazan büdül
    ut yarilürr, güm tümüna ugón ngaslaorr, akó wirri guma oya ipadórr.
  sus-sus: Soge to nu dulafe, xi xɔli naxa dangi Iburama ma dungbɛn. Dimi naxa sin
    a ma, gaaxui xungbe naxa a suxu.
  pon-2006: Ni ketipino eh peiklahr, Eipram ahpw meirla oh meirkelikla, oh lemw ehu
    ahpw kipehdi.
  jae-jae: Oc jakêsêp ma Abram gêc bêc e kêliŋ tau siŋ ma nê ŋalêlôm ôluŋ-ôluŋgeŋ
    to ŋakesec kêkôm eŋ auc.
  ksd-ksd: Ma ba i ga kuba ra keake, Abaram i ga manga tarurungai, ma a ngala na bunurut
    ma ra ngala na bobotoi dir ga tadav ia.
  tur-YTC: Güneş batarken Avram'ın üzerine derin bir uyku çöktü. Üzerine dehşet ve
    koyu bir karanlık çöktü.
  bel-N: І сталася, калі сонца заходзіла, моцны сон ахапіў Абрама. І вось жах і цемра
    вялікая ахапілі яго.
  grc-BRENT: Περὶ δὲ ἡλίου δυσμὰς ἔκστασις ἐπέπεσε τῷ Ἅβραμ, καὶ ἰδοὺ φόβος σκοτεινὸς
    μέγας ἐπιπίπτει αὐτῷ.
  ind-AYT: Ketika matahari mulai terbenam, Abram tertidur lelap. Lihatlah, kegelapan
    yang mengerikan dan dahsyat meliputinya.
  lid-lid: Eme an anya ki-iu ki andri badeh, Abram amadin tuk, ya lulik ma nohowan
    eme la-un.
  eng-NNA: When the sun was setting Abram became deeply asleep. In a dream when he
    was asleep fear truly came on him.
  nya-nya: Pamene dzuwa limalowa Abramu anagona tulo tofa nato ndipo mdima wandiweyani
    ndi wochititsa mantha unamuphimba.
  hrv-hrv: Kad je sunce bilo pri zalazu, dubok san obuzme Abrama, a onda se na nj
    spusti gust mrak pun jeze.
  mps-mps: Tama elama, tama te giliga degegi painu ebode te Abram aga godege pialima,
    te isai tiwai mu yai. Agai pilamubadi, te agai nade subo nai tiwai te moni dwai
    be huli mu sulama, te aga wi dwai mu eyu bidali.
  llg-llg: Ledoeik ledo tesa, boe ma Abram sunggu namanee. Ana nalameꞌi kikiu mumuuk
    mboti nalan, losa ana bii nalan seli.
  tpi-tpi: San i laik i go daun na Abram i slip i dai tru. Em i slip yet na em i lukim
    samting olsem bikpela tudak tru i karamapim em na em i pret nogut tru.
  dan-1931: Da Solen så var ved at gå ned, faldt der Dvale over Abram, og se, Rædsel
    faldt over ham, et stort Mørke.
  vie-OVCB: Mặt trời vừa lặn, Áp-ram chìm vào một giấc ngủ thật say. Bóng tối dày
    đặc ghê rợn phủ xuống bao bọc ông.
  lbk-lbk: Isnan cha malonokhan nan akhew, naseyeseyep si Abram ya ket kag nafollingetan
    ya inmegyaegyat ya nafegyafegyas.
  guj-2017: પછી સૂર્ય આથમતો હતો ત્યારે ઇબ્રામ ભરનિદ્રામાં પડ્યો અને તેના પર ભયંકર
    અંધકાર આવી પડ્યો.
  byr-byr: '@see-verse:GEN.015.011'
  awx-awx: Tiwänä gusitdä pukuxawän, Yawetä natäpän, däpmunä kupsä hikngä pekut. Pexawän,
    kupilä täkngaxät naxälä täkngaxät apän naxälakut.
  pon-2006A: Ni ketipino eh peiklahr, Eipram ahpw meirla oh meirkelikla, oh lemw ehu
    ahpw kipehdi.
  por-BRBSL: Quando o sol estava se pondo, um sono profundo caiu sobre Abram. Agora
    o terror e a grande escuridão caíram sobre ele.
  aly-aly: Ingkeny aylpenhetyek irrek. Kel ankwanem irrek. Abram artewentyel aterirrek-anem.
    Ingwel artek.
  cth-cth: Hatei kanî a khup toteh, Abram teh mat a i. Hahoi khenhaw! puenghoi hmonae
    ni a tho sin teh roumkalue.
  twi-twi: Bere a owia rekɔtɔ no, Abram daa hatee, na sum kabii a ɛyɛ hu tɔɔ ne so.
  hlt-hlt: Tedae khomik tla tih Abram khaw ih ham a yalh thuk vaengah a soah mueirhih
    tamyin loh khuk a tlak thil tarha.
  tbz-SIM: Diyiè tɑti dìì mɔ̀nnì kɛ̀ inuɔ mpĩ́ nhAbɑrɑmmu kòo duɔ́ mɛdiɛ̀, kɛ̀ dibiìnnì
    diɛrì mɑrìi ò sɔ̃̀ńtɛ́, kɛ̀ kufɔ̃wɑɑ́ nhò pĩ mmɛdiɛ̀.
  msy-2020: Ezɨ aruem bar uaghirima Abram bar akuava ongani. Egha garima mɨtater ekiam
    anevarazɨma a bar atiatingi.
  txq-txq: Neu ledo tesa, boe ma Abram sunggu seli. Ana nala meꞌi nae, makiu-makahatuk
    tatana nalan losa ana namataꞌu nalan seli.
  aaz-aaz: Oras maans ee nmouf, naiꞌ Abram antuup anfiin. In namnei mnak, meisꞌookn
    ii nkuub naan ee. Ma in namtau nmaet.
  azb-azb: Günəş batan vaxt İbrama dərin yuxu gəldi. Birdən onun üzərinə dəhşət və
    qatı qaranlıq çökdü.
  eng-DBY: And as the sun was just going down, a deep sleep fell upon Abram; and behold,
    a horror, a great darkness, fell upon him.
  hin-2017: जब सूर्य अस्त होने लगा, तब अब्राम को भारी नींद आई; और देखो, अत्यन्त भय
    और महा अंधकार ने उसे छा लिया।
  wol-KYG: Ba jant bay so, ngëmment lu réy a ko jàpp, tiitaange lu mag, ànd ak lëndëm
    gu ne këruus, ne milib ci kawam.
  swp-swp: Mahana ie dui na Aberama i enomate ariri; to matausi eo masigiri lailai
    aririna se taru potana eai.
  bjr-bjr: Suani keeqarana namu faqa eenoofanoo Abarammafa afuki qaunduarufanoo faiqaqeeidanoo
    qaini marufanoo firaa rufiarafa faqa maparaairafa faqa Abarammana afaaqai aqufinau.
  eng-YLT: And the sun is about to go in, and deep sleep hath fallen upon Abram, and
    lo, a terror of great darkness is falling upon him;
  kne-kne: Idi madipdipos pay din agew, naimayet si Abram si seyep na et nilikob di
    kaeegyat ay mabolinget.
  wat-wat: Tova vanavana i sonusonuwa nenei, Ebenamu i kenomatemateya kana tovai,
    kumanovana kitagoyona be matuta i kabwanatauniya.
  heg-NTPO: Nikit lelo la dene tukun nam, Abram niin nala. Un natloa noan, mitang-mames
    sa bua nal una, tiata un lii isi.
  ptu-ptu: Tappana la lendu'i allo, tikahu'du'um Abram sampe limpe' mamma'. Pissananna
    ham tä' deem pada sakähhä bulunna.
  bzd-NTPO: Ká̱ tuinemitke, eta̱ Abram kapowa̱ tai̱ë. E' bet Abram pamik ká̱ mía̱
    ttsettseë shu̱te̱ se' suawè̱ ekkë.
  kwf-kwf: KaidaꞋi sina nia talaꞋae ka kuru naꞋa, sa Abram ka maliu liu naꞋa diꞋia
    naꞋa ta ngwae mae, ma nia ka maliu bolea, nia lisia taꞋi maꞋerodo doe nia leka
    maꞋi ma ka suꞋu fafia, ma nia ka maꞋu liu.
  eng-WYC-2017: And when the sun was gone down, dread felled on Abram, and a great
    hideousness and dark assailed him.
  eng-WMBB: When the sun was going down, a deep sleep fell on Abram. Now terror and
    great darkness fell on him.
  spp-spp: Ɲyɛ canŋaɲyiin'à pa a ŋkɛ̀ɛge tacwuge e ke, ka Burama si ŋɔ́n'a cùnnu.
    Ka numpini si u mâhana ka u u fyá sèl'e.
  aey-aey: Odi oodon am tonen. Oodon Ebram uqa us docob cal mecwe bahic nijen. Uqa
    eu odi ninijen uqa ceteh ola odocna cinigwe fimei ben bahic cucuien.
  urd-GVH: जब सूरज डूबने लगा तो अब्राम पर गहरी नींद तारी हुई। उस पर दहशत और अंधेरा
    ही अंधेरा छा गया।
  rug-rug: Meke sipu lodu gore sa rimata, si eko meke puta muliuṉu se Ebarami; meke
    kamo sa huporo variva matagutuna koasa.
  gaz-gaz: Utuma aduun dhiʼaa jirtuu hirribni guddaan Abraamin qabe; kunoo dukkanni
    guddaanii fi sodaachisaan isa irra buʼe.
  fra-LSG: Au coucher du soleil, un profond sommeil tomba sur Abram; et voici, une
    frayeur et une grande obscurité vinrent l’assaillir.
  gnn-gnn: Yo, walunydja marrtjina ŋunhi gärrinana, bala ŋayi Godthunydja ŋanya yakurr
    wekaŋalana ŋorranharawuna, bala ŋayi yakurrthinana yana Yipuramdja, yurru muḻkurrnydja
    ŋayi bira'yurruna yukurrana, bala ŋayi nhäŋalana yukurrana ŋunhiyi maŋutji‐waḻa'waḻamirriyuna,
    wilwilyurrunana manapara wirrkina.
  yal-yal: Sogen godomatɔna, xixɔnla yi Iburama suxu kati! Kuyen yi yidimi, dimi magaxuxin
    yi so.
  gum-gum: Inchen yandø chab pilliraben, Abrambe truba mur kib tsubenba ¡møimbe ke
    yalø løstøgølig nun itøgasrøptinchen! nøbe truba kørig kui inchibig køn.
  iou-iou: Eruk edap äpmoŋpayäŋ täŋirän Abram patguŋguŋ täŋirän bipmäŋ urani umuri
    pähap kubätä uwäk täŋkuk.
  haw-1868: A i ka napoo ana o ka la, ua pauhia o Aberama i ka hiamoe nui; aia hoi,
    kau mai la ka, weliweli a me ka pouli nui maluna iho ona.
  arb-NAV: وَلَمَّا مَالَتِ الشَّمْسُ إِلَى الْمَغِيبِ غَرِقَ أَبْرَامُ فِي نَوْمٍ
    عَمِيقٍ، وَإذَا بِظُلْمَةٍ مُخِيفَةٍ وَمُتَكَاثِفَةٍ تَكْتَنِفُهُ.
  adz-adz: Gubuꞌ inang i ruꞌan da Anutu inang da Abram igingꞌ marampruꞌ funub da itsangan
    nam mimin tringtringan tsiraꞌ bingan ibuafir arangan sib da irat funub angu.
  ewe-ewe: Esi ɣe nɔ to ɖom la, Abram dɔ alɔ̃ yi eme ʋĩi, eye wòkpɔ ŋutega dziŋɔ aɖe.
  eng-LEE: And when the sun was about going down, a deep sleep fell upon Abram; and
    lo, a horror, dark and great, fell upon him.
  dji-dji: Djampan djini-guyum waḻirr mungan inydji yirrpini kiriny, nyani Goddji
    gungili Abramnyi mabugi, girri nyani Abram yawngini ga wurrwurrdjny kiriny.
  nna-nna: Kara ngalpanyajanga panja karta karrinyi yiji Abram. Kapukarringi kartajalu
    wirnti yiji turlpanyala.
  asm-FB: পাছত যেতিয়া সূর্য মাৰ গৈছিল, তেতিয়া অব্ৰামৰ ঘোৰ টোপনি আহিল; হঠাতে এক ঘন
    আৰু ভয়ংকৰ অন্ধকাৰ তেওঁৰ ওপৰত নামি আহিল।
  sus-A: سٌفٍ تٌ نُ دُلَقٍ، شِ شْلِ نَشَ دَنفِ عِبُرَ مَ مَ دُنفبّن. دِ مِ نَشَ سِن
    عَ مَ، فَاشُي شُنفبٍ نَشَ عَ سُشُ.
  fra-SBL: Comme le soleil se couchait, un profond sommeil tomba sur Abram. Une terreur
    et de grandes ténèbres s'abattirent sur lui.
  hbo-hbo: וַיְהִ֤י הַשֶּׁ֙מֶשׁ֙ לָבֹ֔וא וְתַרְדֵּמָ֖ה נָפְלָ֣ה עַל־אַבְרָ֑ם וְהִנֵּ֥ה
    אֵימָ֛ה חֲשֵׁכָ֥ה גְדֹלָ֖ה נֹפֶ֥לֶת עָלָֽיו׃
  shp-NTPO: Moa yametaitian, ikonbiresi Abram oxaa iki. Ja basimabi, moa kikin yamé
    meran iká iki, jatianra ikonbiresi raketa iki.
  eng-WYCLIFFE: And whanne the sunne was gon doun, drede felde on Abram, and a greet
    hidousenesse and derk asaylide him.
  piu-2006: '@see-verse:GEN.015.011'
  pjt-pjt: Munu paluṟu rawangku nyinara paṯaningi Godaku, munu mungartjirira tjiṉṯu
    tjarpanyangka ma-kunkunaringu munu puḻkaṟa kunkunarira ma-tjukur-tjukurariṟa puḻkaṟa
    nguḻuringangi munu tjititingangi.
  cwe-cwe: Zuwa vidikalile doswa, Abulamu kakala na vuwevuwe da nhongo, ziza totolo
    dimgubika.
  bgs-bgs: Tô igsalláp dán tô álló, tuu igpatudug ka Manama sikandin, asta tuu imáddangan
    sikandin.
  kik-kik: Riũa rĩgĩthũa-rĩ, Aburamu agĩkoma toro mũnene, nayo nduma nene na ya kũmakania
    ĩkĩmũnyiita.
  ksr-ksr: Weeŋ jaaya tegoŋ kememambaajoŋ anoti, kambaŋ iikanoŋ Abrambaa jaayanoŋ
    kamaaŋ mero gaoŋ biŋawo ero. Kaeŋ ero paŋgamaŋ ziwiziwiwaa kanjaŋa kanoŋ kaŋ turuŋ
    muro.
  omb-omb: Mo kakarani aho mo sasaroro mata huegi mo wehi Ebram mo maturu mate me
    a dodo na matagute lawua mo gagavugi nie.
  fra-NCL: Comme le soleil se couchait, un profond sommeil tomba sur Abram ; une terreur,
    une obscurité profonde tombèrent sur lui.
  cek-AK: Niduem naah loe iih kangmue mah kae pongah Abraham loe iih; to naah zit
    kaom kalen parai khoving mah anih to khuk hmoek.
  xla-xla: Epame salita mo-tutula꞉mtullati inoma ta꞉le patota A꞉iblam dla pulati ya꞉
    elaiyo. Epalati milamalo amtuwaleta puame ya꞉ bopudlati natimama ya꞉ sikemte wota꞉iyo.
  cuk-cuk: Neg-mutikguargu, Abramʼgi bela-bela gabed gwichigunonikid. Ukiar, negsichid
    bela Abram-ebilis nagusad. Agine, nue dobe itoalid.
  uig-CYR: Лекин күн патай дегәндә, Абрамни еғир бир уйқа басти вә мана, униң үстигә
    дәһшәтлик бир вәһимә, том қараңғулуқ чүшти.
  tel-2017: చీకటి పడుతున్నప్పుడు అబ్రాముకు గాఢ నిద్ర పట్టింది. భయం కలిగించే చిమ్మచీకటి
    అతణ్ణి ఆవరించింది.
  hat-BSA: Alò, lè solèy la t ap desann, yon gran rèv te tonbe sou Abram. Epi gade
    byen, yon gwo tenèb ak gran perèz te vin tonbe sou li.
  bxh-bxh: Maihala ya bulubulu, Abelam matana ya enoꞌeno, be ya eno wafu. Maꞌesega,
    na kamumu lubilubi fatau ꞌwasaꞌwasabuna ya fakou hafihafiti.
  kos-kos: Ke faht uh fahsr in tili, Abram el motulla folosuwosla, na sangeng ac tuninfong
    tuyang nu sel.
  hbo-WLC: וַיְהִ֤י הַשֶּׁ֙מֶשׁ֙ לָב֔וֹא וְתַרְדֵּמָ֖ה נָפְלָ֣ה עַל־אַבְרָ֑ם וְהִנֵּ֥ה
    אֵימָ֛ה חֲשֵׁכָ֥ה גְדֹלָ֖ה נֹפֶ֥לֶת עָלָֽיו׃
  ibo-ibo: Mgbe anwụ bidoro ịda, Ebram dara nʼoke ụra, oke ụjọ na oke ọchịchịrị dakwasịrị
    ya.
  ory-ory: ପୁଣି, ସୂର୍ଯ୍ୟାସ୍ତ ସମୟରେ ଅବ୍ରାମ ଅତି ନିଦ୍ରିତ ହୋଇ ଘୋର ଅନ୍ଧକାରରେ ଭୟଗ୍ରସ୍ତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.015.011'
  chk-chk: Nge lupwen akkar a arap ngeni an epwe tup, och möürüchou a tori Apram,
    pwal och niuokus me rochopwak mi fokun watte a püngütiu won.
  ssd-ssd: Ki ka butuŋgina le Abram nu kinymba ma make suŋgo kaŋgermba ŋgamuŋgal pitina
    le nu kuru kuru suŋgo tina.
  rop-rop: Wal wen det san bin godan, Eibram bin dedsilip na, en wen imbin silip,
    imbin filim miselp nogud, en imbin brabli bradin.
  ukr-1871: А як заходило соньце твердий сон обняв Аврама, і страх у темряві великий
    напав на його.
  eng-AOI: Then when the sun was going down Abram went sound asleep. While he was
    sleeping he became very frightened.
  yon-yon: Aron kuu kubune wenuune, Abram kuu unuk darewoob angkoone, kumun darewoob
    kebenenuune, uniwon karakwon keroon.
  bch-bch: Ado iuangga idil, be Abram ieno ga ibalo. Ei ienono ta igera dodom kapei
    inam irobi ei ta imataud paeamao tau.
  deu-1951: Da nun die Sonne anfing sich zu neigen, fiel ein tiefer Schlaf auf Abram,
    und siehe, Schrecken und große Finsternis überfielen ihn.
  eng-JPS: And it came to pass, that, when the sun was going down, a deep sleep fell
    upon Abram; and, lo, a dread, even a great darkness, fell upon him.
  ubr-ubr: On an rai wera inai isofafir, Abram iyeinir nousin ifot bag iyen bubur,
    ato wouman beruber komasin on inat itaragabuai.
  srp-1865: A kad sunce bješe na zahodu, uhvati Avrama tvrd san, i gle, strah i mrak
    velik obuze ga.
  lug-lug: Enjuba yali egwa, Ibulaamu ne yeebaka otulo tungi; era laba, ekizikiza
    ekingi eky’amaanyi ne kimubuutikira.
  heb-heb: ויהי השמש לבוא ותרדמה נפלה על אברם והנה אימה חשכה גדלה נפלת עליו׃
  ben-IRV: পরে সূর্য্য অস্ত যাবার দিনের অব্রাম গভীরভাবে ঘুমিয়ে পড়লেন; আর দেখ, তিনি
    ভয়ে ও ভয়ঙ্কার অন্ধকারে মগ্ন হলেন।
  pan-pan: ਜਦ ਸੂਰਜ ਡੁੱਬਣ ਲੱਗਾ, ਤਦ ਅਬਰਾਮ ਨੂੰ ਗੂੜ੍ਹੀ ਨੀਂਦ ਆ ਪਈ ਅਤੇ ਵੇਖੋ, ਇੱਕ ਵੱਡਾ ਡਰਾਉਣਾ
    ਹਨ੍ਹੇਰਾ ਉਹ ਦੇ ਉੱਤੇ ਛਾ ਗਿਆ।
  tkr-tkr: Verığ k'yooçene gahıl İbram k'orane nik'eeqa ayk'an. Mang'ulqa sayangaba
    qəq'ənasda miç'axiyvalla t'yoose.
  mwp-mwp: Goeyga nanga pudhaydhin Abram gamu kawban uthuy yoewnadhin, nungu uthuy
    mina koeyza. Kalanu nuydh mina koey aka gasamoedhin.
  mya-JVB: နေ ဝင် သောအခါ ၊ အာဗြံ သည် ကြီး သော အိပ် ခြင်းဖြင့် အိပ်ပျော် လျက်၊ ထူသောမှောင်မိုက်
    နှင့် တွေ့ ၍၊ ထိတ်လန့် ခြင်းသို့ ရောက် လေ၏။
  tte-O: Dabwelo isugu kabo Abelem ikeno ana kenone koina kenona ikenoi igitai boniboniyai
    lalakina mwa imatausi.
  tbg-tbg: Ruhaaqi vauvaro kuarivano aquvireva otu vi vauvaro Eparaamiva vaita aavata
    vuvaro aatu ite vauvaro voqama kero qeteharo vauvaro
  hmo-hmo: Dina ia diho neganai, Aberamo ia mahuta mase, bona gari bada ese ia abia.
  ata-ata: Xe no ꞌoloꞌolovoxo mine aso ululuꞌelai ꞌo la, Avalamu iou muvuvuvu la muai.
    Anu muai ne la muaipiepiena lexe isivoxo toxoxaꞌa mutaasou mukalu. La muꞌoloꞌolo
    la muꞌume.
  nfa-nfa: Ropa lodꞌo cèna, Abram bhèjꞌi luu. Na nii, kuri na maroga mai sarimu nare
    nèngu, ka na madhaꞌu titu kèna.
  urd-urd: सूरज डूबते वक़्त इब्रहाम पर गहरी नींद ग़ालिब हुई और देखो, एक बडा ख़तरनाक
    अँधेरा उस पर छा गया।
  rus-SYN: При захождении солнца крепкий сон напал на Аврама, и вот, напал на него
    ужас и мрак великий.
  cbt-NTPO: Nani tashiahuachina, Apranso' noyá huë'ëtërin. A'nanaya pa'pi tashirori
    imotërin ni'ton, të'huatërin.
  bqc-SIM: Kɛ́ ĩatɛ̃ lɛ́ gɛ̃ kpɛ́u, izↄ̃ↄ dà Ablaũla, ↄ̃ gusia zↄ̃ↄ pↄ́ tò vĩa
    aà kũ̀ kùaàla.
  tcz-CHONGTHU: Chuin nisa alhum dingkon in Abram ahung imut soh tan, chu jongle tijat
    umtah muthim lhangkhal ahung jing in amapa chu ahin jinkhum tai.
  mar-mar: नंतर जेव्हा सूर्य मावळू लागला, तेव्हा अब्रामाला गाढ झोप लागली आणि पाहा
    निबिड आणि घाबरून सोडणाऱ्या काळोखाने त्यास झाकले.
  tcs-tcs: Nau wen da san i bin godaun, bipo i bin stat po kam dak, Abram bin dedslip
    ane stretwei em bin pil nadakain prapa prait ane em bin stat po go senslus prom
    nadakain ebipiling.
  soq-soq: Rawiwa omo pamedio Abram itu awawalen ita iwimpa debamaia nua salalaida
    me golausan.
  qub-qub: Pacha chacaycaptinna Abramga fiyupa puñucäcuran. Chay öra puñuycashancho
    fiyupa manchariran.
  bqp-bqp: Kũ ifãntɛ̃ tɛn gɛ̃ kpɛ́n, i zↄ̃kↄ̃ Abramu kũ̀, akũ gusira zↄ̃kↄ̃ vĩnade
    dàala.
  hat-hat: Solèy tapral kouche lè dòmi vòlè Abram. Li dòmi nèt ale. Epi yon sèl lapèz
    pran l' nan dòmi an. Kote l' te ye a vin fè tout nwa.
  eng-BSB: As the sun was setting, Abram fell into a deep sleep, and suddenly great
    terror and darkness overwhelmed him.
  tod-tod: Foloi liizuʋɛ, ɲiimɛni wolai leʋeni ga Aɓalame, dualuagi so, kpidi ɓɔii
    ʋɛɛ ma.
  eng-WEBPB: When the sun was going down, a deep sleep fell on Abram. Now terror and
    great darkness fell on him.
  kbq-kbq: Hagi zage ufregeno avukoko higeno Abramu'a mase himare'neno, avanama keana,
    tusi'a hanimo agrira refitente'negeno negeno koro hu'ne.
  nhe-BL: Huan quema ya tlatlayohuatoya, Abram nelcochqui huan quimatqui para hualajqui
    ipan ya se tzintlayohuilotl huan tlahuel majmahuiyaya.
  bus-bus: Kɛ̀ ↄfãntɛ̃ e gɛ̃ɛ kpɛ́n, i bíta Abramu kũ̀, ben gusia bíta vĩadee dààla.
  gub-BL: Ikaruk etea'i mehe Àmàràw uker tuwe kury. A'e 'ar mehe we uker mehe we ukyze
    tuwe kury. Ikyzeahy haw wiko izar romo.
  eng-DRA: And when the sun was setting, a deep sleep fell upon Abram, and a great
    and darksome horror seized upon him.
  knf-knf: Na utaakal ukeţ, Abram awo ţi bŋoy bweek aşë win bdëm bweek blënkandëraan.
