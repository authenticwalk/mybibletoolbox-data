verse: GEN.015.011
translations:
  mal-C: അപ്പോൾ ആ ഉടലുകൾ തിന്നുന്നതിനായി ഇരപിടിയൻപക്ഷികൾ ഇറങ്ങിവന്നു; അബ്രാം അവയെ
    ആട്ടിക്കളഞ്ഞു.
  deu-TKW: Da stießen die Raubvögel herab auf die Stücke; Abram aber scheuchte sie
    hinweg.
  lin-lin: Bandeke oyo eliaka misuni ekitaki mpo na kolia misuni yango, kasi Abrami
    abenganaki yango.
  cbr-NT: Usakin 'atankëxuan buküanbi ka an bamakë ñuina pikë xëtëkama ñuinanën nami
    pikatsi kiax manánux ubakëxa, ubax anu këñubutia ka Abramnën 'ibiankëxa.
  eng-LSV: and the ravenous birds come down on the carcasses, and Abram causes them
    to turn back.
  bmu-bmu: Qahö qesiŋda qamötŋini likep likep areŋgöm eŋgiiga nei kalŋi yeŋön kaba
    qamöt yeŋgö qakŋine eta kölgetmö, Abramnöŋ mi közöl eŋgiiga anget.
  eng-GNV: Then foules fell on the carkases, and Abram droue them away.
  eng-WEBSTER: And when the fowls came down upon the carcases, Abram drove them away.
  nhw-BL: Huan tzopilome temoyayaj ipan nopa tlapiyalme catli mictoyaj, pero Abram
    quinmajmatiyaya.
  swh-ONEN: Kisha ndege walao nyama wakatua juu ya mizoga, lakini Abramu akawafukuza.
  bba-bba: Yɑberekunu nu sɑrɑmɑ yɑɑ ɡoo ni sɔɔ, mɑ Aburɑmu u nu ɡirɑ.
  eng-KJVCPB: And when the fowls came down upon the carcases, Abram drove them away.
  cpy-cpy: Pokapaaki amemporipaeni ikemaenkatakiri. Jeekaki rirori Abram romishiyiri
    kemaenkatakiriri.
  mpx-mpx: He bwasumu bwabwatal enuna hi youyou lau tage bwasumu tuwaliya nihi anil,
    yaa Abalam i tatakel.
  wbp-wbp: Yipurumurlujulpa nyinanjarla warrawarra-kangu kuyu-watiji jurlpu-kujaku
    warlawurru-kujaku. Kapulu jurlpungku jayirr-maninjarla kangkarla. Ngula-kujakunyalpa
    warrawarra kangu, manulpa-jana yilyajarra.
  luo-luo: Eka achudhe nopiyo e ringʼogo, to Abram noriembogi.
  meu-meu: Bena galo na unu vamu ai e roho kau, to Abram ese e luludia.
  npi-ULB: शिकारी चराहरू सिनोहरूमाथि झम्टिँदा अब्रामले तिनीहरूलाई धपाए ।
  yor-yor: Àwọn ẹyẹ igún sì ń wá sórí òkú ẹran náà, Abramu sì ń lé wọn.
  emp-NTPO: Maʌ̃ne ãgosora zesesid̶aa animarã bead̶a cod̶i carea. Zesebʌdad̶e Abraʌ̃ba
    ãyã jʌrecuabadjia.
  ind-ind: Burung-burung pemakan bangkai hinggap untuk memakan daging tersebut, tetapi
    Abram mengusir mereka.
  pes-OPCB: و لاشخورهایی را که بر اجساد حیوانات می‌نشستند، دور نمود.
  ssx-ssx: Mo hoteke manuta꞉ mo Idama꞉ handeke ba manuma꞉ noluekema꞉ epemekepate Eipola꞉ma꞉ma꞉
    tolu lia꞉tiki piekeme.
  lcm-lcm: Na ri mani lava kime lapo karau na keve bil i lamut ang, na Abaram kalapo
    lulu suai aniria.
  aer-aer: Abram-ele anemele aretyame kere itnenhene irretyele ineme-ketyenge. Itne
    kwene-irremele ineme-ketyenge. Alakenhe-irreme-ketyenge, re kere itnenhe aretyame,
    kele re aywepeke irretye itnenhe.
  tgl-ULB: Nang bumaba ang mga ibong mandaragit para kainin ang mga patay na hayop,
    itinaboy sila ni Abram papalayo.
  nop-nop: Kaŋ kalaŋkatak hekidi buŋa nemek munduŋnit u nanee tubune Abalamdi yahakali
    tuguk.
  kca-kca: Вой хӑԓайәт хŏща кўркәт, хулхәт, вŏрӈайәт йŏхәтсәт; пӑ Аврам ԓывиԓаԓ йэԓ
    воштәсԓы.
  cbu-NT: Sheeru, anungaz yapsha katungkani atusin, kusataranganaya. Itaru, Apramsha
    anoo kapung ksutarangiya.
  usa-usa: Abo akikíráókómá arabéna kúmókumo mami áráq wákátábá itana Abaram yikamma
    wáréwara-uráiye.
  hui-hui: Ani ngelearia ega hariawe alerume ibalu mo nolebiyagola Abarama ibugua
    tibu yu howa talialu hene.
  wrs-wrs: Doa tatamba di dembhalohvna, hultuwa ambvnamba wehlalm, wo Apram engalvna
    hultuwamba.
  mya-mya: လင်း​တ​များ​သည်​သား​ကောင်​များ​ပေါ်​သို့​ဆင်း သက်​လာ​ကြ​သော​အ​ခါ အာ​ဗြံ​သည်​မောင်း​နှင်
    လေ​၏။
  cbi-NTPO: Tsenñu juntsa pemu tsumu animaalanu, pete fimu pishkula pajtya pajtyaila,
    tsenñuren Abram majukaakaakemi.
  bod-N: དེ་ནས་བྱ་རྒོད་རྣམས་འཕུར་འོངས་ནས་ཕྱུགས་ཟོག་གི་ཤ་སྟེང་དུ་བབས་པས་ཨབ་རམ་གྱིས་དེ་རྣམས་བདས༌སོ།།
  wsk-wsk: Se taraga saki taiman Abram mel awuram mu namonko karogo kaeyakasan, bare
    Abram nunga karokaso.
  kkl-kkl: Pibogti wamogpa winang pham kalerop winang yingkina tukap aro ulamekpa
    Abramdi yaglamsiog.
  sna-sna: Ipapo shiri dzinodya nyama dzakaburukira panyama, asi Abhurama akadzidzinga.
  spa-BLM: Las aves de rapiña descendieron sobre los cadáveres, y Abram las ahuyentó.
  beu-beu: Uanguveng dung balevang ba lumul ang naung hoa hula binanta ang naung euumung
    angu adang muse, Abram ana iateri.
  cac-cac: Tz'em noc' ostoc d'a yib'an̈ noc', axo vin̈aj Abram chi' spechan noc'.
  swh-ULB: Wakati ndege walipokuja juu ya mizoga, Abram akawafukuza.
  bel-bel: І наляцелі на трупы драпежныя птушкі; але Абрам адганяў іх.
  deu-ELBBK: Und die Raubvögel stürzten auf die Äser herab; und Abram scheuchte sie
    weg.
  mbb-OT: Ne zutun duen menge dezekelà he zumezaas he menge tagbis he midlatun dutun
    te mibaas, piru mibuǥew sikandan ni Abram.
  msc-msc: Duwailu jiira soboilu ma tuma mɛn na, Iburama ka alu gbɛn.
  mal-2015: ഉടലുകളിന്മേൽ റാഞ്ചൻപക്ഷികൾ ഇറങ്ങി വന്നപ്പോൾ അബ്രാം അവയെ ആട്ടിക്കളഞ്ഞു.
  tuo-NT: Cʉ̃ tojo wééca beꞌro yuca waꞌicʉ diꞌire baꞌasĩꞌrĩrã, te diꞌi buꞌipʉ ejapejamʉjãcãrã
    niwã. Na tojo weecã, Abrã narẽ nʉrʉ̃mʉjãcʉ niwĩ.
  gup-gup: Wanjh bu marram kumkoluy kore mayh kukyohkukyoy, wanjh Abram benkelehmeng.
  met-met: Baing buntuk teladi diri mana asaxadi ba, ne Ebram xudi mala.
  gvs-gvs: Iyatoidi ikavava, mánuwo gagaidi sisou sima bego yoguyoguyadi sakavaidi
    sikabidi sikanidi go, kina Eberam ivatapiyedi.
  rmc-rmc: Akor o dziva čirikle ľecinenas tele pro mule džviri, ale o Abram len tradelas
    het.
  nlg-nlg: Na lei manukama tara lovo horu mai na ghaniani na lei maumanu mate raini,
    ma Abram te ghuru kehara.
  dgr-DOGNT: Det'ǫcho lanıı tıts'aàdìıkwǫ̀ k'e hodàgı̨ı̨de hanìkò Abram nagodeèzhì.
  pes-OPV: و چون لاشخورها برلاشه‌ها فرود آمدند، ابرام آنها را راند.
  ron-1924: Пэсэриле рэпитоаре с-ау нэпустит песте стырвурь, дар Аврам ле-а изгонит.
  ben-OBCV: পরে পশুপাখির শবগুলির উপর শিকারি পাখিরা নেমে এল, কিন্তু অব্রাম তাদের তাড়িয়ে
    দিলেন।
  lex-lex: La'pa onu-ma'nu dawra, rtailia nhiuri-wnia'ana re ananni, dewade Abrama
    nawohora re.
  rgu-rgu: Basa de manupui manaa ao-paaꞌ mates ara, mai fo nau raa paꞌ sira. Tehuu
    Abram nasalaa heni si.
  som-som: Haad baana hilibkii ku soo degtay, laakiinse Aabraam baa ka eryay.
  lat-VUC: Descenderuntque volucres super cadavera, et abigebat eas Abram.
  aoi-aoi: Kembirra aburraja wurriminingka wurrukwala wurrajija wurradidirrungwarna
    wuburra yukwurrijija na-dirrirnda angaluba amurndakakinu-wa amadangkwa, akena
    eneja Aburema nu-minangkirraja nakina wurrakina wurrajija-da.
  eng-ASVBT: And the birds of prey came down upon the carcasses, and Abram drove them
    away.
  mna-mna: Mi manboŋ pakan ta timar ma tisu ma tisombe tikan buzur tana. Tamen Abaram
    inaana zin ma tila len.
  ita-1885: Or certi uccelli discesero sopra quei corpi morti, ed Abramo, sbuffando,
    li cacciò.
  eng-LXXUP: And birds came down upon the bodies, even upon the divided parts of them,
    and Abram sat down by them.
  eng-ULB: When the birds of prey came down upon the carcasses, Abram drove them away.
  spa-VBL: Cuando los buitres descendían para comerse los cadáveres, Abram los espantaba.
  fra-_FOB: Et les oiseaux de proie fondirent sur ces bêtes mortes; mais Abram les
    chassa.
  mal-mal: ഉടലുകളിന്മേൽ കഴുകന്മാർ ഇറങ്ങി വന്നപ്പോൾ അബ്രാം അവയെ ഓടിച്ചുകളഞ്ഞു.
  urd-GVR: Shikārī parinde un par utarne lage, lekin Abrām unheṅ bhagātā rahā.
  suz-BL: मिनु ठेयब चिक्‍बपुकी मेको श्‍ये तशा, जुक्‍तमे बाक्‍त। तन्‍न अब्राममी “हाइ
    हाइ” दे ग्रीशा खेरमी बाक्‍त।
  ita-1927: Or degli uccelli rapaci calarono sulle bestie morte, ma Abramo li scacciò.
  ckb-ckb: ئینجا سیسارکە کەچەڵەکان بۆ سەر کەلاکەکان هاتنە خوارەوە، بەڵام ئەبرام دووری
    خستنەوە.
  eng-BBE: And evil birds came down on the bodies, but Abram sent them away.
  crx-NTPO: '''Et whe dut''ai cho, vulture huyúlhni, ''i ndi khuna-i huyanghan, ''i
    yuk''endil whe Abram whenabunanyoot.'
  kan-OKCV: ರಣಹದ್ದುಗಳು ಆ ಶವಗಳ ಮೇಲೆ ಇಳಿದು ಬಂದಾಗ, ಅಬ್ರಾಮನು ಅವುಗಳನ್ನು ಓಡಿಸಿದನು.
  bbb-bbb: Fu ijiege rekoga ume buruome ijiebe arina fanuve ije ikuae rovoga Aburame
    fu uri kaniakuriamo bu vae.
  tam-2017: பறவைகள் அந்த உடல்களின்மேல் இறங்கின; அவைகளை ஆபிராம் துரத்தினான்.
  spa-RV-1909: Y descendían aves sobre los cuerpos muertos, y ojeábalas Abram.
  ron-BTF: Şi când păsările de pradă au coborât peste stârvuri, Avram le-a alungat.
  eng-WEBP: The birds of prey came down on the carcasses, and Abram drove them away.
  eng-FBV: When vultures flew down on the carcasses, Abram frightened them off.
  nld-1939: En toen de roofvogels neerstreken op de dode rompen, joeg Abram ze weg.
  nch-BL: Huan tzojpilome temoyayaj ipan nopa tapiyalme cati mictoyaj, pero Abram
    quinmajmatiyaya.
  tfr-NTPO: Ba öng sho shora, iara tjeng l̈ishko ga l̈ä̃ tjwe l̈ok träk l̇l̇ëm ba
    kjing go, gueniyo shgawe Abramdë shäng eshko.
  vie-1934: Có những chim ăn mồi bay đáp trên mấy con thú chết đó, song Aùp-ram đuổi
    nó đi.
  hin-CV: इन टुकड़ों को देख गिद्ध नीचे उतर आए, किंतु अब्राम ने उन्हें भगा दिया.
  eng-OURB: The birds of prey came down on the carcasses, and Avram [Exalted father]
    drove them away.
  spa-BES: Y las aves de rapiña descendieron sobre los cuerpos, pero Abram los ahuyentaba.
  tdx-tdx: Ie nivotrak’ amy henay o koàkeo le sinoi’ i Avrame añe.
  vid-vid: Na ndapo lowaiwinzile vihande vila Abulamu nakawa yowawinga.
  pwg-pwg: Ma siya kamkam kiusi viya ipisi da ghamoghamo viyosi ita kam ma Abram ikwavinisi
    da inae.
  eng-OKE: And the fowl descended upon the divisions, and Abram drave them away.
  tha-KJV: เมื่อฝูงเหยี่ยวลงมาที่​ซากสัตว์​เหล่านั้น อับรามก็​ไล่​มันไปเสีย
  por-BR-2018: E desciam aves sobre os corpos mortos, e enxotava-as Abrão.
  bco-bco: No꞉ noba꞉nela꞉ a꞉no꞉ dila꞉sa꞉ga꞉ dowabiki, usulage a꞉ma꞉ ma꞉ni tinda꞉labikiyo꞉,
    Ablam eyo꞉ o꞉lusanaga꞉fela꞉len.
  deu-ELO: Und die Raubvögel stürzten auf die Äser herab; und Abram scheuchte sie
    hinweg.
  ktm-ktm: Nenka-an ndre hana-an sane yohou ti hapa holyo-on yohou kuti, odoke Abram
    iyes su ha-au.
  caa-caa: Y de allí ecmay tari cora sian usij tuaꞌ ani ucꞌuxiobꞌ e chamen aracꞌobꞌ
    era, pero e Abram uyajnes locꞌoyobꞌ.
  eng-WYC-2018: And fowls came down on the carrions, and Abram drove them away. (And
    when birds came down onto the carcasses, Abram drove them away.)
  epo-epo: Kaj la rabobirdoj malleviĝis sur la kadavrojn, sed Abram ilin forpelis.
  uig-PIN: Ⱪaƣa-ⱪuzƣunlar taplarning üstigǝ qüxkǝndǝ, Abram ularni ürkütüp ⱨǝydiwǝtti.
  beo-beo: 'Amalalu, gasa bagade sio buhiba eno ilia da amo liligi wamolamusa: misi.
    Be A:ibala:me da amo sio sefasi.'
  tpi-OTNT: Sampela tarangau i kam na i laik kaikai dispela abus, tasol Abram i rausim
    ol.
  hau-SA: Sai tsuntsaye masu cin nama suka sauko a kan gawawwakin, amma Abram ya kore
    su.
  udu-udu: Dhali me’d jin p̱u’dkina ’dii kun ’kwar to ka gwap̱i/ mo ka ’cesh mo ap̱o/
    buŋgwar isa goŋgoro/ mo tani Abraam ki ur uni asho mo be.
  uig-LAT: Qagha-quzghunlar taplarning üstige chüshkende, Abram ularni ürkütüp heydiwetti.
  nde-nde: Izinyoni ezidla inyama zehlela ezidunjini, kodwa u-Abhrama wazixotsha.
  ton-ton: Pea ʻi he lolofa mai ʻae fanga manupuna ki he ngaahi ʻangaʻanga, naʻe fakahēhē
    ia ʻe ʻEpalame.
  ces-1613: Ptáci pak sedali na ta mrtvá těla, a Abram je sháněl.
  eko-eko: Mirepo khusala ziishukhela mphule zaariimo nyama epile zooshijiwa, ila
    Eburamu khusala eekara.
  nss-nss: Pwen hu mannah tiken huwoh husa pwan pakasa sap ana hu, hapeko Apram imbultahahu
    pe huwoh.
  eng-WMB: The birds of prey came down on the carcasses, and Abram drove them away.
  tam-TCV: அப்பொழுது மாமிசம் தின்னிப் பறவைகள், வெட்டி வைத்த உடல்களை உண்பதற்கு இறங்கின,
    ஆபிராம் அவைகளைத் துரத்திவிட்டான்.
  ceb-ULB: Sa dihang moadto ang mga langgam nga manunukob sa mga patay nga mananap,
    ginaabog kini ni Abram.
  mkn-mkn: Ais ju burung-burung tukang makan bangke dong datang ko mau makan itu daging
    dong. Ma Abram usir buang sang dong.
  pol-UBG: Kiedy zleciało się ptactwo do tej padliny, Abram je odganiał.
  agr-agr: Dutika pujai chuwag, kuntin dakaja batsasbaun kakeetiagtai, nuna yuwawai
    tusa Abram jiyaka ishimu.
  kyc-kyc: Dopa pyuo reteyamopa ulisapumi soo nyela epeyasa pyao ralinyi nembo kareya.
  urd-GVU: شکاری پرندے اُن پر اُترنے لگے، لیکن ابرام اُنہیں بھگاتا رہا۔
  deu-1912: Und die Raubvögel fielen auf die Aase; aber Abram scheuchte sie davon.
  ntj-ntj: Nyangka warlawurru-ya pitja-pitjala nyinakatirra ngalkukitjangka Yayipamalu-tjananya
    tjirtira wiyaranytja.
  row-row: Dei de mbui-mbuiꞌ mana naa sisi mburuꞌ ra rema rae raa sisi naa ra. Te
    Abram oi hendi se.
  kan-2017: ಆ ಪಶುಗಳ ಮೇಲೆ ಹದ್ದುಗಳು ಎರಗಲು ಅಬ್ರಾಮನು ಅವುಗಳನ್ನು ಓಡಿಸಿಬಿಟ್ಟನು.
  ena-ena: Lɨci pujipaji agɨlaŋ vevɨla sɨhɨm sabaŋ havaŋ agɨladɨ valɨ hɨvɨ mɨgahɨnihɨni
    nɨben aba lɨhavɨdaci Abɨlam agaŋ nulɨdɨ lahumi.
  tgo-tgo: Amba maa thetheghan gharaghanɨŋgi thɨ yonja weŋgiya borogima, ko iyemaeŋge
    Eibram i vagegeyathuŋgi.
  yap-yap: Me yib e arche’ ni vulture ko fapi gamanman nike li’, me tulufrad Abram.
  tet-tet: Nunia hotu, manu kawaa sia semo mai atu naa naꞌan nia sia. Mais Abram nabuꞌa
    lakon sia.
  hlt-MCSB: Te vaengah vatlung loh maehrhok te a cuk thil tih Abram loh a hawt.
  mdy-ETH: ሃምፑራሢ ቲቂንቴ ዓሽኮ ሙዓኒ ሙካኣና ዓብራሜ ዳውሴኔ።
  kew-kew: Gorabu yaa itayamame nolalo riya ipisimi pare, Abram-me ratu rubebe pisa.
  twi-ASANTE: Na apete bɛsisii mmoa no afunu so no, Abram pamoo wɔn.
  bhl-bhl: Kesomelei, awon fian, bukol salman atew teleko, samal wanomin kebiliw kate,
    Abalam e ilo yenbakalase kale.
  con-NTPO: Tsa'caen ccuiña'chonga ccompanajan ande'fa. Tsa'ma Abramjan tsa ccompanama
    dyoña'jen.
  eng-WEBU: The birds of prey came down on the carcasses, and Abram drove them away.
  bnp-bnp: Muri i valai a maka loha ta ri gi gogo a maka kania nga, pali e Abram i
    lili tala ria.
  wal-wal: He wode ankkoti he ashuwaa bolli wodhdhidosona; shin Abraami eta yedettiis.
  mgh-mgh: Vano inaka cahopacera ukhuruwela vanamani vale, nanso Aparamu anhakha.
  acu-NT: Tura chiwiang ainau tangku namangken yuwatasar kautinamtai, Abram kiikmiayi.
  spa-PDDPT: Descendían las aves de rapiña sobre los cuerpos muertos, pero Abram las
    ahuyentaba.
  gun-gun: Xapirẽ kuery mba'emo re'õgue áry oguejy ramo Abrão omondyi.
  agu-BL: Itzun yi e' ku's nintzun e' baj cu'ultz tan bajse'n klo' chiwankil e' txuca'tz.
    Poro nin oc Abram tan chilaje'n len.
  eng-PEV: Then some hawks flew down and tried to eat the animals, but Abram chased
    them away.
  ilo-ULB: Idi bimmaba dagiti billit a mangan kadagiti natay nga ayup, inabog ni Abram
    dagitoy.
  kpg-kpg: Gei nia manu mamaangi gai manu ga lloo ia gi hongo nia huaidina nia manu
    mmade aalaa, gei Abram ga huiahi nia maa.
  uig-ARA: قاغا-قۇزغۇنلار تاپلارنىڭ ئۈستىگە چۈشكەندە، ئابرام ئۇلارنى ئۈركۈتۈپ ھەيدىۋەتتى.
  bsp-bsp: Kɔ yɔfən yontorər sɛm yegber-gberi yayɔkɔ, mba k'Abram ɛmbɛləs yi.
  bps-bps: Kafnge én, mleen i dad malbang anuk di bnas di tasanbali lmanaf én, du
    fanla knaan, bay ndal ale Abram.
  mbs-mbs: Doen menge dakel manok te kebenesan minembong diyà te lawa niyan, meneng
    linalag iyan i Abram.
  tof-tof: Da büdül murr alóng póyaea ene ór angórrón murrdü tóbalóklórr alóngóm.
    Da Eibrram bag yarilürr.
  sus-sus: Yubɛe naxa fa, e goro na sube faxaxi yire, kɔnɔ Iburama naxa e birin keri
    naa.
  pon-2006: Menpihr toantoal kei ahpw kin pihrdidohng pohn mahn mehla ko, a Eipram
    ahpw kin karawansang.
  jae-jae: Ma moc, taŋ seŋ gêŋ todec naŋ, sêpôp sêsêp sebe sêniŋ gwada, tec Abram
    gesoc.
  ksd-ksd: Ma ra umana beo, a umana lup virua, dia ga pukai ki ta ra virua i diat;
    ma Abaram i ga korot vue diat.
  tur-YTC: Yırtıcı kuşlar leşlerin üzerine kondular ve Avram onları kovdu.
  bel-N: І зьляцеліся драпежныя птушкі на гэтае мяса, і Абрам адганяў іх.
  grc-BRENT: Κατέβη δὲ ὄρνεα ἐπὶ τὰ σώματα, ἐπὶ τὰ διχοτομήματα αὐτῶν· καὶ συνεκάθισεν
    αὐτοῖς Ἅβραμ.
  ind-AYT: Ketika burung-burung pemangsa mendekati daging-daging itu, Abram menghalau
    mereka.
  lid-lid: Eme iri manyuwe atah ame andri badeh anya kaimon, arile Abram tikahei iri
    au.
  eng-NNA: Eagles came, they landed on the meat. Abram frightened them, they went
    away.
  nya-nya: Pamene miphamba inabwera kuti itole nyama ija, Abramu anayipirikitsa.
  hrv-hrv: Ptice grabežljivice obarale se na leševe, ali ih je Abram rastjerivao.
  mps-mps: Tama te ba kemodage meba aselama, te kibu dabe tuainogo ebaso, te Abramgo
    augwali ela gudulali.
  llg-llg: Boe ma, mbui manaꞌa banda kamate sala mai, de lasuu laꞌa heni mbaa la sila.
    Tehuu Abram husi heni sala.
  tpi-tpi: Sampela tarangau i kam na i laik kaikai dispela abus, tasol Abram i rausim
    ol.
  dan-1931: Da slog der Rovfugle ned på de døde Kroppe, men Abram skræmmede dem bort.
  vie-OVCB: Các loài chim săn mồi sà xuống các sinh tế, nhưng Áp-ram đuổi chúng đi.
  lbk-lbk: Nen-epas nan cheycha'y lafaan isnan cheycha'y enkik-iwi ay finekfekna,
    ngem inafona chachi.
  guj-2017: જયારે શિકારી પક્ષી તે મૃત દેહ ઉપર ધસી આવ્યાં ત્યારે ઇબ્રામે તેઓને ઉડાડી
    દીધાં.
  byr-byr: '@see-verse:GEN.015.010'
  awx-awx: Pewän dayike, käpämdä epu naninnge epä, Abramdä yäwambän datäkukin.
  pon-2006A: Menpihr toantoal kei ahpw kin pihrdidohng pohn mahn mehla ko, a Eipram
    ahpw kin karawansang.
  por-BRBSL: As aves de rapina desceram sobre as carcaças, e Abram as expulsou.
  aly-aly: Irrety-rnem-then inkwel-rnem-then akarrirrek aker-warl. Thip ingwerek-ingwer-then.
    Rernem aker-warl apetyek. Abram-el renh-rnem irrentek.
  cth-cth: Hote moinaw koevah langtanaw a tho navah Abram ni a pâlei.
  twi-twi: Na apete besisii mmoa no afunu so no, Abram pam wɔn.
  hlt-hlt: Te vaengah vatlung loh maehrhok te a cuk thil tih Abram loh a hawt.
  tbz-SIM: Kɛ̀ timɑncòntìi kɔtɛní, kɛ bo cɔ dɛ kó imɑɑ, nkòo tì bɛ̀ti.
  msy-2020: Ezɨ kuarazir isar maba izaghira asɨzir kabar amasava amima, Abram men
    agɨra.
  txq-txq: Basa boe ma mbuik mana naꞌa nenetuk kara mai fo nau raꞌa mbaar raa. Tehuu
    Abram husi heni sara.
  aaz-aaz: Rarit koor amneuk siis puun ein neman he nroi neik naan sisin reꞌ naan.
    Mes naiꞌ Abram anriuꞌ sin.
  azb-azb: Yırtıcı quşlar cəmdəklərin üzərinə uçub gəldilər, ancaq İbram onları qovdu.
  eng-DBY: And the birds of prey came down on the carcases; and Abram scared them
    away.
  hin-2017: जब माँसाहारी पक्षी लोथों पर झपटे, तब अब्राम ने उन्हें उड़ा दिया।
  wol-KYG: Ba mu ko defee ay tan jóge ca, dal ca kaw yàpp wa, Ibraam nag dàq leen.
  swp-swp: Manu sinare tauaidi se loidobima eaudi wa hesabadi, na Aberama i henaudi
    se lau.
  bjr-bjr: Meemoonauqa mi aandausa narara aniroofanoo Abarammafa niiqaaqinau.
  eng-YLT: and the ravenous birds come down upon the carcases, and Abram causeth them
    to turn back.
  kne-kne: Idi madadwes pay di dadakke ay titit ay mangan koma sin karni, inab-abo
    na.
  heg-NTPO: Kon nam tilu-kee in kaa sa-saa hmate ngas maas le noan kaa sisi las. Mo
    Abram nulut soleng one.
  ptu-ptu: Tappa sule siaham buda dassi to peande bale uhhampoi indo bale sapo' nahambai
    Abram.
  bzd-NTPO: Eta̱ ölö́ dettsa̱ iyiwak chkà dalërmik, erë Abram tö ibukueke chkè ki̱.
  kwf-kwf: Na faꞋi noꞋo doe neꞋe kira tua fuana Ꞌanilana noni ru mae ki, kira leka
    maꞋi, bore ma sa Abram ka lalida.
  eng-WYC-2017: And fowls came down on the carrions, and Abram drove them away.
  eng-WMBB: The birds of prey came down on the carcasses, and Abram drove them away.
  spp-spp: Saɲcyɛɛnre ti maha tiye ɲwɔ caa ná kyaare e ke, ka tire si wá na ntîre
    yatɔɔre nimbonte kurugo, ka Burama si wá na ti kɔ̀re.
  aey-aey: Odocob alog leih age nimeig cuhun joqaga bili odocobil qa Ebram jabadeceb
    belein.
  urd-GVH: शिकारी परिंदे उन पर उतरने लगे, लेकिन अब्राम उन्हें भगाता रहा।
  rug-rug: Meke tapuru gore mae sari na kurukuru nomadi koari na kurukuru matedi,
    ba hadu pani Ebarami si arini.
  gaz-gaz: Ergasii allaattiin foon sanatti gad buute; Abraam garuu irraa ariʼe.
  fra-LSG: Les oiseaux de proie s’abattirent sur les cadavres; et Abram les chassa.
  gnn-gnn: Yo, ŋunhiyinydja wäyindja malanha marrtjina ŋorra'‐ŋurranana, bala walalanydja
    gonha wäyin wakinmirrina ḻuŋ'thurruna marrtjina, balanyara bitjan gaḻkarriŋu'
    rumbal, yurru bathalamirrina, walala bini ŋunhiyi ḻukanhana marrtjinya ŋunhi ŋanaknha
    wäyinnha, bala ŋayi Yipuramdhunydja wirriw'‐wirriwyurrunana, gukuŋalana walalanha.
  yal-yal: Sɛgɛne yi fa, e godo na sube faxaxine ma. Iburama yi e birin kedi.
  gum-gum: Inchen yau mab illimerabe tru usha kweetsiilø warabelaimbalawan kørrørrub
    amrruben, Abrambe kwaarøsrøbig køn.
  iou-iou: Ude peŋirän barak taŋi ätutä tom madäŋ peŋkuko u nänayäŋ äpäŋirä Abramtä
    täŋ-yäwatkuk.
  haw-1868: A lele mai la na manu maluna iho o na mohai, hoopuehu aku la o Aberama
    ia lakou.
  arb-NAV: وَعِنْدَمَا أَخَذَتِ الطُّيُورُ الْجَارِحَةُ تَنْقَضُّ عَلَى الْجُثَثِ
    زَجَرَهَا أَبْرَامُ.
  adz-adz: Da watsawits idzuf iruꞌ i gadan da Abram idaru rai gin.
  ewe-ewe: Esi akagawo va lãawo ɖu ge la, Abram nya wo.
  eng-LEE: And the birds of prey came down upon the carcasses; but Abram drove them
    away.
  dji-dji: Girri nyani marrkany kiriny, ga ngunubilang galminyir waykiṉing biliny
    ḏirradjnyiri miri gurrtjirtjir u damili u bilapilang, Abramdji djiny badji-nyangiṉiban
    djiniwiliny maypalngir.
  nna-nna: Ngurlarn milpanyiyi, kajarniyi kuwiyingi. Abram-ju wirntiji pirnikinyijaninyi,
    yanayi.
  asm-FB: পাছত চিকাৰী চৰাইবোৰ নামি আহি সেই পশুৰ মাংসখণ্ডৰ ওপৰত পৰিল, কিন্তু অব্ৰামে
    সেইবোৰক খেদাই দিলে।
  sus-A: يُبّيٍ نَشَ قَ، عٍ فٌرٌ نَ سُبٍ قَشَشِ يِرٍ، كْنْ عِبُرَ مَ نَشَ عٍ بِرِن
    كٍرِ نَا.
  fra-SBL: Les oiseaux de proie s'abattirent sur les carcasses, et Abram les chassa.
  hbo-hbo: וַיֵּ֥רֶד הָעַ֖יִט עַל־הַפְּגָרִ֑ים וַיַּשֵּׁ֥ב אֹתָ֖ם אַבְרָֽם׃
  shp-NTPO: Jatian ja yoinabo mawata namibo pikasi, poinkoskobo maanna iki, ikaxbira
    Abramman jato ibina iki.
  eng-WYCLIFFE: And foulis camen doun on the careyns, and Abram drof hem awey.
  piu-2006: '@see-verse:GEN.015.010'
  pjt-pjt: Ka tjuḻpu panya kirkinpa tjuṯa pitjangu kuka ngalkuntjikitja. Ka Aipamalu
    tjananya pitjanyangka anga-ngaṟala painingi.
  cwe-cwe: Vilele weza na wema muna imitufi, mbali Abulamu kawawinga.
  bgs-bgs: Duwán dakál mga manuk ka kabánnássan na igapun tun ta igtángngà lawa katô
    mga mannanap, asal igbugó dan i Abram.
  kik-kik: Nacio nderi ikĩharũrũkĩra nyama icio, no Aburamu agĩcingata, agĩciũmbũra.
  ksr-ksr: Mende qosoma qamogia lee lee areŋgoŋ oŋono kooŋ kawalia yoŋonoŋ kaŋ qamo
    yoŋoo qagianoŋ kamaaŋ koŋgito, Abramnoŋ ii konjoma oŋono keŋgi.
  omb-omb: Siu a mala ram hivo huri na bigi ngere hi Ebram mo livu vohoginire.
  fra-NCL: Les oiseaux de proie s’abattirent sur les cadavres, et Abram les chassa.
  cek-AK: Moicaa tavaanawk loe kadueh qok moinawk nuiah azawk o tathuk, to naah Abram
    mah tavaanawk to huih boih.
  xla-xla: Epalati kepili tea mo i tlapame di tle keketamsiyamama mallati A꞉iblamta
    posaliyo.
  cuk-cuk: Geb mulamala we-ibmar-durgan-burgwarmaladse duurmaknonikid. Ar Abramʼdi
    we-mulamar-ononnonai gualid.
  uig-CYR: Қарға-қузғунлар тапларниң үстигә чүшкәндә, Абрам уларни үркүтүп һайдивәтти.
  tel-2017: ఆ మృతదేహాల మీద గద్దలు వాలగా అబ్రాము వాటిని తోలివేశాడు.
  hat-BSA: Zwazo ki manje vyann yo te desann sou kò bèt yo, e Abram te chase yo ale.
  kos-kos: Won lulap vulture uh tuhwi nu fin ikwen kosro ac won uh, tusruktu Abram
    el luselosla.
  hbo-WLC: וַיֵּ֥רֶד הָעַ֖יִט עַל־הַפְּגָרִ֑ים וַיַּשֵּׁ֥ב אֹתָ֖ם אַבְרָֽם׃
  ibo-ibo: Mgbe anụ ufe fekwasịrị ozu anụ ndị ahụ, Ebram chụpụrụ ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ହିଂସ୍ରକ ପକ୍ଷୀଗଣ ସେହି ମୃତ ଶବମାନଙ୍କ ଉପରେ ପଡ଼ନ୍ତେ, ଅବ୍ରାମ ସେମାନଙ୍କୁ
    ଅଡ଼ାଇ ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.015.010'
  chk-chk: Iwe, lupwen machang mi mwacho ra sotiu won fituken ekewe man, Apram a asürela.
  ssd-ssd: Taŋana le wir afu ndem ta kilam tuku fumba ndekinaig le Abram nu ndem ta
    ŋgailka nane yokerke likina.
  rop-rop: Bambai na sambala bard bin kamdan langa detlot dedbala enimul blanga dagat
    olabat. Bat Eibram bin andimwei detlot bard.
  ukr-1871: Злетїлося ж птаство на труп розтятий; Аврам же зганяв його.
  eng-AOI: Some big birds like whistling kites came down to the meat, but Abram drove
    them away.
  yon-yon: Bob id animaib ye ayari on kumbed wanmene dingkan yom kuu anandamiiwa Abrambed
    wangmoon.
  bch-bch: Idio ta man abalem edengada tisulug ta tiuangga tian gid masilau toa oa
    patid, be Abram isere gid.
  deu-1951: Und es fielen Raubvögel über die Opfer her; aber Abram verscheuchte sie.
  eng-JPS: And the birds of prey came down upon the carcasses, and Abram drove them
    away.
  ubr-ubr: Namon kikim sisur bobaitu bios sitam mes, baise Abram ifaitanis sinai.
  srp-1865: A ptice slijetahu na te mrtve životinje; a Avram ih odgonjaše.
  lug-lug: Ensega bwe zajja okubirya, Ibulaamu n’azigoba.
  heb-heb: וירד העיט על הפגרים וישב אתם אברם׃
  ben-IRV: পরে হিংস্র পাখিরা সেই মৃত পশুদের ওপরে পড়লে অব্রাম তাদেরকে তাড়িয়ে দিলেন।
  pan-pan: ਜਦ ਸ਼ਿਕਾਰੀ ਪੰਛੀ ਉਨ੍ਹਾਂ ਲੋਥਾਂ ਉੱਤੇ ਉਤਰੇ, ਤਦ ਅਬਰਾਮ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹਟਾਇਆ।
  tkr-tkr: Çurunulqa qadıyn yırtıciy şit'yar İbramee g'e'eedaşenbı.
  mwp-mwp: Thana wara boethal uruyl ngapa mulupa nanga, setha nuthemir aygudoepa nanga,
    nuydh thana adhapa zizimoeyr.
  mya-JVB: ငှက် ရဲတို့သည် အသေ ကောင်တို့ အပေါ် သို့ ဆင်း လာသောအခါ ၊ အာဗြံ သည် နှင်
    လေ၏။
  tte-O: Na man lalakili tupwaliyao sieva-talu yakato yakayakanne kwapiliyao sikanli
    na Abelem itawoili.
  tbg-tbg: Eparaamiva mintima kero vatovaro mati ne vau uvirika tuvu viraqaata utama
    vuare tuvaro viva memora vinavuka ruhaaqi vaura.
  hmo-hmo: Galo manudia idia diho vamu dekenai, to Aberamo ese ia luludia.
  ata-ata: Ta nenusuluvi seꞌi mivava muluꞌe sou lexe itokixaꞌa mo ilai iꞌou la ua.
    Avalamu mukusaiꞌa milai.
  nfa-nfa: Ka manu-bhui dhu tema raꞌa sisi sèra, mai ho neo raꞌa sisi seꞌe. Te ngaa
    Abram bhabhoo eele si.
  urd-urd: तब शिकारी परिन्दे उन टुकड़ों पर झपटने लगे पर इब्रहाम उनकी हँकता रहा।
  rus-SYN: И налетели на трупы хищные птицы; но Аврам отгонял их.
  cbt-NTPO: Ma'sha tëparinsopita, capita marë' tamëro'sa o'mapirinahuë', Apraniso
    a'parárin.
  bqc-SIM: Kɛ́ yãamusuↄ mↄ̀ pɛ̀pɛ nↄ̀ↄpiↄwa, ↄ̃ Ablaũ ń yá.
  tcz-CHONGTHU: Chuin muthongho ahung lenglhao vin hiche sa kikoi ho chu ane kigo
    uvin ahile Abram in muthongho chu anodoh jin ahi.
  mar-mar: कापलेल्या प्राण्यांचे मांस खाण्याकरिता पक्ष्यांनी त्यावर झडप घातली, परंतु
    अब्रामाने त्यांना हाकलून लावले.
  tcs-tcs: Ane wen ol prapa anggre nugudpizin bin kam po kaikai dem bodi blo dem animal,
    Abram i bin seswei dempla.
  qub-qub: Wisculcunaga urämuran chay aycha cajman. Chaura Abramnami michar manchaycächiran.
  bqp-bqp: Kũ yumburukunↄ sù ò dìdi nↄ̀bↄↄ pìnↄa, akũ Abramu pɛ̀ḿma.
  hat-hat: Chak fwa malfini karanklou vin pou desann sou vyann bèt yo, Abram pouse
    yo ale.
  eng-BSB: And the birds of prey descended on the carcasses, but Abram drove them
    away.
  tod-tod: Sua mii wɔniiti ti ɠɛni ʋuuzu ti-ma ʋoomaiti ma, kɛlɛ Aɓalame ti ɓɛɛni.
  eng-WEBPB: The birds of prey came down on the carcasses, and Abram drove them away.
  kbq-kbq: Ana zana tumpa namamo'za kete'za nenaku neageno Abramu'a keteno harige'za
    vu'naze.
  nhe-BL: Huan tzopilome temoyayaj ipan nopa tlapiyalime tlen mictoyaj, pero Abram
    quinmajmatiyaya.
  bus-bus: Kɛ̀ yeberekunↄ mↄ̀ wà zↄ̃̀zↄ̃ nↄ̀bↄ pìnↄa, ben Abramu pɛ̀ḿma.
  gub-BL: Na'e apitaw uzypyrog wezyw pà a'e ma'ea'yr wa'aromo wà kury. Àmàràw umuwewe
    kar a'e wi wà.
  eng-DRA: And the fowls came down upon the carcasses, and Abram drove them away.
  knf-knf: Ŋjugude ŋaŧool pdëpa ţi ŋnŧaam ŋankeţuŋ ŋuŋ kë Abram aşë dook ŋa.
