verse: GEN.015.007
translations:
  mal-C: 'അവിടന്ന് അബ്രാമിനോട് പിന്നെയും അരുളിച്ചെയ്തത്: “ഈ ദേശം നിനക്ക് അവകാശമായി
    നൽകേണ്ടതിനു കൽദയരുടെ പട്ടണമായ ഊരിൽനിന്ന് നിന്നെ കൊണ്ടുവന്ന യഹോവ ഞാൻ ആകുന്നു.”'
  deu-TKW: 'Da sprach er zu ihm: Ich bin Jahwe, der dich ausgeführt hat aus Ur in
    Chaldäa, um dir dieses Land zu eigen zu geben.'
  lin-lin: 'Alobaki na ye lisusu : — Nazali Yawe oyo nabimisaki yo wuta na Uri, mokili
    ya bato ya Chalide, mpo na kopesa yo mokili oyo.'
  cbr-NT: 'Ësakinribi ka kakëxa: —''Ëx kana min ''Ibu ''ain; usa ''ixun kana ''ën
    mi Ur kakë me anua caldeo unibu tsókë anua chikiankën, ënë me xënibua ''aínbi
    minanbi ''inun ''inánuxun.'
  eng-LSV: And He says to him, “I [am] YHWH who brought you out from Ur of the Chaldees,
    to give to you this land to possess it”;
  bmu-bmu: Kembunöŋ toroqeba keu kewö jii mörök, “Nöŋön Kembu akzal. Gi Kaldia gölmegö
    miri qetŋi Ur miaŋgöreŋ malnöŋga goaŋgita ki kait. Gölme ki gihibi buŋa qem aŋgumangöra
    aka gi goaŋgita ki kait.”
  eng-GNV: Againe he saide vnto him, I am the Lord, that brought thee out of Vr of
    the Caldees, to giue thee this land to inherite it.
  eng-WEBSTER: And he said to him, I am the LORD that brought thee out of Ur of the
    Chaldees, to give thee this land to inherit it.
  nhw-BL: 'Huan TOTECO quiilhui: ―Na nimoTECO. Nimitzhualicac tlen altepetl Ur campa
    itztoque nopa caldeos para nimitzmacas ni tlali para timoaxcatis.'
  swh-ONEN: Pia akamwambia, “Mimi ndimi Bwana, niliyekutoa toka Uru ya Wakaldayo nikupe
    nchi hii uimiliki.”
  bba-bba: Mɑ u kpɑm nùn sɔ̃ɔwɑ u nɛɛ, nɛnɑ nɑ Yinni Gusunɔ, nɛ wi nɑ nun yɑrɑmɑ sɑɑ
    Urun di Kɑlɑden temɔ kpɑ n kɑ nun tem mɛni wɛ̃.
  eng-KJVCPB: And he said unto him, I am the Lord that brought thee out of Ur of the
    Chaldees, to give thee this land to inherit it.
  cpy-cpy: 'Ikantakiri: “Naakataki Tajorentsi, naaka amaemiri jaka pinampitawowa paerani
    Ur-ki iipatsiteki Caldi-ite, nopashiteemiro iroka kepatsi.”'
  mpx-mpx: Yaka Yehoba i baek Abalam elana i ba, “Nau Yehoba, ya ahewaa panuwa Ul
    labi Koldiya elana ge labi toto ya na pewa nu ahe wam labi.”
  wbp-wbp: Ngaka-pardu-karilki, YAAWIYI wangkajarla, “Ngajurna YAAWIYI. Ngajurnangku
    yajarninjarla kangurnu yangka yali-ngirli nguru-ngurlu Papiluniya-ngurlu kirri-ngirliji
    Yuurru-ngurlu. Nyampurnangku kangurnu nyampu-kurra nguru-kurra. Kapurnangku yinyi
    nyampu nguru nyuntuku yungunpa nyina nyampurla tarnnga-juku.”
  luo-luo: Kendo nowachone niya, “An e Jehova Nyasaye manogoloi Ur piny jo-Kaldea
    mondo amiyigo obed girkeni mari.”
  meu-meu: Bena Iehova ese e hereva henia lou, eto, Lau Iehova ese Uru, Kaldea hanuana,
    amo na hakaumu lasi, ina tano baina henimu halaoreana, emu tano korikori ai bainela.
  npi-ULB: उहाँले तिनलाई भन्‍नुभयो, “म परमप्रभु हुँ, जसले यो भूमि तँलाई दिन कल्दीहरूका
    ऊरबाट निकालेर ल्यायो ।”
  yor-yor: Ó sì tún wí fún un pé, “Èmi ni Olúwa tí ó mú ọ jáde láti Uri ti Kaldea
    láti fún ọ ní ilẹ̀ yìí láti jogún.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba jarasia: –Mʌ̃ra Ãcõrẽa. Mʌ̃abʌrʌ bʌra caldeorã puru Urd̶eba
    ẽdrʌ enesia naʌ̃ Canaaʌ̃ ẽjũãra diai carea.–'
  ind-ind: Allah berkata lagi kepadanya, “Akulah TUHAN. Aku yang sudah membawa kamu
    keluar dari kota Ur di negeri Babel untuk memberikan negeri ini kepadamu agar
    menjadi milikmu.”
  pes-OPCB: 'خدا به ابرام فرمود: «من همان خداوندی هستم که تو را از شهر اور کلدانیان
    بیرون آوردم تا این سرزمین را به تو دهم.»'
  ssx-ssx: Kutu pa mo Tekehalima꞉ ipiki pa꞉ta꞉ alota꞉ I̱ma꞉ta꞉ do kenke neke muelena꞉yeke
    neke mo Ba꞉biloni kenke pa꞉ta꞉ hala꞉ daoni A꞉e mina꞉pa꞉lao hatuku epoa꞉ Tekehalie
    leekeme.
  lcm-lcm: Na kala antok ia, “Nau a IAVE nata asoung ua pelek a Ur nei liuan i ri
    Kasdim, asi kag alis anim ta palpal roe ke ani ku tauk ina.”
  aer-aer: Ikwere iperre, YAHWEH ikwere angkeke, “Ayenge-arle YAHWEH. The akwele ngenhe
    yerrele akngeme apmere Ur-enge apmere akngerre Babylon-engentyele. Tharle ngenhe
    apmere nhenhe-werne akngetyeke. The ngenhe apmere nhenhe antheme unte apmere nhenhele
    akwete-ante anerle-anetyeke.”
  tgl-ULB: Sinabi niya sa kaniya, “Ako si Yahweh na nagdala sa iyo palabas ng Ur ng
    mga Caldeo, para ibigay sa iyo ang lupaing ito para manahin ito.”
  nop-nop: Tiŋa indiŋ niŋguk, “Biyagoŋ kuyoŋ, Wapum Yaweh hatilat nuku kwet i gambene
    Ul yokwetneŋ Kaldea kwetneniŋ ganagila bugut.”
  kca-kca: 'Щӑԓта ԓўвеԓа йастәс: «Ма Турәм Куща, Ма нӑӈен Халдея мўвән уԓты Ур нэмпи
    тӑха эԓты ты тусэм, тӑм мўв нӑӈена тӑйты мӑты урәӈән».'
  cbu-NT: Mishat, shiyaa táchinllpa. Waatatana nuwaya shiy Apanllirisha. Yuwapur sirútama
    yaktash Urush, Kaldewshuchish tsap taarangish anpur shiyaa tárangina. Tsapuneetsish
    kasayarush, arap naangcha. Nuwsha shiyaam tsap panachinllpa tárangi, an watacha
    ini tsapu, Apanll tárangiya.
  usa-usa: Yawe Îtogo ókaraq Abaramtaba tiráiye, “Kemá Yawe Îtogomo Úúqo Kárítián-kayukabike
    mami márá áména abowání-ikaeteq awiqme-iraune.”
  hui-hui: Ani lowa Anduane Homogohanda lalu, I̱ Anduane Homogo í̠ Kaladia dindinaga
    Ua tano howa haru tagira ibirugoni. Ani birugo irane dindi ogo í̠ ngerogola mani
    í̠ damenerunaga wiaabo helonaga biru, lene.
  wrs-wrs: Doa Yawe ishomnana, kava Yawe, kava doara yemba waipronamba Bapilon petharini
    Ur kembellini homba, osm hona pethamba kava yemba kovoraholm vev.
  mya-mya: ထို​နောက်​ဘု​ရား​သ​ခင်​က``ငါ​သည်​သင့်​အား ဤ ပြည်​ကို​အ​ပိုင်​စား​ပေး​ရန်​သင့်​ကို​ဗာ​ဗု​လုန်
    ပြည်၊ ဥ​ရ​မြို့​မှ​ခေါ်​ဆောင်​ခဲ့​သော​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsejtu Yavé tsandimi: Iyaa ñunu Babilonia tusha, Ur pebulubi churen,
    entsa tu kuwanu kalare'' jamu Yavéyu, timi.'
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཨབ་རམ་ལ་འདི་སྐད༌དུ། བདག་ནི་ཡ་ཝཱེ་ཡིན༌ཏེ། བདག་གིས་ཀ་ན་ཨན་གྱི་ཡུལ་འདི་ཁྱོད་ལ་བགོ་སྐལ་དུ་སྦྱིན་པའི༌ཕྱིར།
    དེ་སྔར་ཁྱོད་རང་ཀལ་དི་ཡུལ་གྱི་ཨུར་ནས་ཁྲིད་ཡོང་བ་ཡིན་ཞེས་གསུངས་པ༌ལ།
  wsk-wsk: Ale maonam, “Ani Yawe, anigita ali ewere kisek se nika arukko kerak Chaldea
    ko wonong Ur beterem ale kerak tairem,” mam.
  kkl-kkl: Kwelekaogpa, nen Abramag Allahri yubu lelamogti, “Na Nani Allah wamna.
    'So'o ane an ngai talulam,' aro Nari Ur-Kasdim so'oag agha enero payaghai,” seog.
  sna-sna: Akatiwo kwaari, “Ndini Jehovha, akakubudisa munyika yeUri yavaKaradhea
    kuti ndikupe nyika iyi kuti uitore ive yako.”
  spa-BLM: 'Le dijo a Abram: “Yo soy Yahvé, que te saqué de Ur de los caldeos, para
    darte esta tierra en herencia.”'
  beu-beu: LAHATALA Ana bot Abram at mateng hula, “Naing anga ba Lahatala. Naing ba
    Ur-Kasdim aabag mi aat lamal kaluar, bot aabang anga metma maeenang, senge metma
    eepasaka ening angu.”
  cac-cac: 'Ix yalanxi Jehová icha tic: —A in ton Jehová in ach viq''uelta d''a chon̈ab''
    Ur d''a yol yic Caldea yic svac'' jun luum tic d''ayach yic tziquej, xchi d''a
    vin̈.'
  swh-ULB: Akamwambia, Mimi ni Yahwe, niliye kutoa katika Uru ya Wakaldayo, na kukupatia
    nchi hii kuirithi.”
  bel-bel: 'І сказаў яму: Я Гасподзь, Які вывеў цябе з Ура Халдэйскага, каб даць табе
    зямлю гэтую на валоданьне.'
  deu-ELBBK: 'Und er sprach zu ihm: Ich bin der HERR, der dich herausgeführt hat aus
    Ur in Chaldäa, um dir dieses Land zu geben, es zu besitzen.'
  mbb-OT: Ne zutun migkaǥi is Nengazen te, “Iyan a sikan is Nengazen . Umbe impehendini
    ku sikew he ebpuun te inged he Ur te menge Kildiyanhen su wey ku ikeveǥey kenikew
    heini is tanà wey nu maangken.”
  msc-msc: 'Allabatala ka a fɔ a yɛ ko: «Nde le Allabatala ri, mɛn ka lɔ i ɲɔrɔ ka
    i labɔ Uri so kɔndɔ Kalide jamana rɔ. N ka i lana yan de, ka jamana ɲin di i ma
    ka a kɛ i ta ri.»'
  mal-2015: 'പിന്നെ അവനോടു: ഈ ദേശത്തെ നിനക്കു അവകാശമായി തരുവാൻ കൽദയപട്ടണമായ ഊരിൽനിന്നു
    നിന്നെ കൂട്ടിക്കൊണ്ടുവന്ന യഹോവ ഞാൻ ആകുന്നു എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Cʉ̃ tojo ẽjõpeocã ĩꞌagʉ̃, cʉ̃rẽ aꞌtiro nicʉ niwĩ: —Yʉꞌʉ mʉꞌʉ wiogʉ niꞌi.
    Yʉꞌʉta mʉꞌʉ Ur caldeo masã ya macãpʉ nimiꞌcʉre miiwijawʉ. Aꞌti diꞌta mʉꞌʉ ya diꞌta
    niato nígʉ̃, tojo weewʉ.'
  gup-gup: Mak Yawey bimarneyimeng, “Ngaye wanjh Yawey nawu bebkeng kunredbeh bolkngeyyoy
    Ur, kore bininj nawu Chaldea kabirrini, djahdjalmikani ba bolkwon kondanjkunu
    kunred kubolkwarlah yibolkkarrme.”
  met-met: Baing harua na ba, “Nga Toxoratamona. Ngaxapkung masok sangua longga Ur
    wa Kaldia titidingia bu ngasina titia baguli naung ba oxop bila titima.”
  gvs-gvs: E aiyuwoina Yauwe idigo kana, ‘Yau Yauwe, boi im kasa Ura Babiloniya sinaena
    akabim amem go, poyapoya ame bei avinim im kaba lovina.’
  rmc-rmc: 'Paľis leske o RAJ phenďa: „Me som o RAJ, savo tut iľom avri andral o chaldejiko
    foros Ur, hoj tuke te dav kadi phuv, hoj tuke la te zales.“'
  nlg-nlg: Keri ge bosa Yahweh vania Abram, “Inau Yahweh tu lavikehagho mai Ur tana
    bubulo i Babylonia, ge ku hegho na pari eni ke nimua heghemu.”
  dgr-DOGNT: Eyıts'ǫ Nǫ̀htsı̨ yets'ǫ̀ hadı, “Nets'ǫ̀ K'àowo aht'e. Dıı dèè neghaelı̨
    ha dehwhǫ t'à Kaldea got'ı̨į̀ gıkǫ̀ta Ur gots'ǫǫ̀ xàneèhtı̨ hǫt'e,” yèhdı.
  pes-OPV: 'پس وی راگفت: «من هستم یهوه که تو را از اور کلدانیان بیرون آوردم، تا این
    زمین را به ارثیت، به تو بخشم.»'
  ron-1924: 'Домнул й-а май зис: „Еу сунт Домнул, каре те-ам скос дин Ур, дин Халдея,
    ка сэ-ць дау ын стэпынире цара ачаста.”'
  ben-OBCV: এছাড়াও তিনি অব্রামকে বললেন, “আমি সেই সদাপ্রভু, যিনি তোমাকে এই দেশের অধিকার
    দেওয়ার জন্য কলদীয় দেশের ঊর থেকে এদেশে বের করে এনেছি।”
  lex-lex: 'Noma Orgahi lirni owa''an la: “A'' di de Orgahi-Orha''a Uplerlawna-Mempulwatnu
    mak kodi o'' pa mliergot la leta Ur (gen miaka Kasdim rdella) totpa Agala geni
    di la o''a pa mhi''a la nhiakarmu.”'
  rgu-rgu: Basa ria boe ma, MANETUALAIN dedea naroo bali, nae, “Au ia, nana Manetualain.
    Au riꞌ fee o kalua so memeꞌ koro Ur nai lahenda Kasdim ara dae na. Ma Au riꞌ fee
    dae ia fo dadi neuꞌ o posaka ma.”
  som-som: Oo wuxuu ku yidhi isaga, Anigu waxaan ahay Rabbiga kaaga soo kaxeeyey Uur
    tii reer Kaldayiin, inaan ku siiyo dalkan si aad u dhaxashid.
  lat-VUC: 'Dixitque ad eum: Ego Dominus qui eduxi te de Ur Chaldæorum ut darem tibi
    terram istam, et possideres eam.'
  aoi-aoi: Kembirra ni-yama nakina Yaweya Aburemu-wa, “Ningene-ka ngayuwa Yaweya,
    ningibina yirra-wilyakama ningkakina engemba-langwa Wura-langwa ebina-langwa angalya
    aringbirra-langwa emikirra Babuleniya. Yirra-wilyakama nungkuwa yangkwurrangwa
    kajungwa ningeniku-kwi-yada enena angalya nungkwa-langwa,” ni-yama.
  eng-ASVBT: And he said unto him, I am Jehovah that brought thee out of Ur of the
    Chaldeans, to give thee this land to inherit it.
  mna-mna: 'Mi Merere iso pini mini ta kembei: “Nio Merere ku. Nio ta aŋkamu ma zem
    kar Ur ki Kaldia, bekena aŋkam lem toono ta tiŋgi.”'
  ita-1885: 'E gli disse: Io sono il Signore che ti ho fatto uscire di Ur de'' Caldei,
    per darti questo paese, acciocchè tu lo possegga.'
  eng-LXXUP: And he said to him, I am God that brought thee out of the land of the
    Chaldeans, so as to give thee this land to inherit.
  eng-ULB: He said to him, “I am Yahweh, who brought you out of Ur of the Chaldeans,
    to give you this land to inherit it.”
  spa-VBL: 'El Señor también le dijo: “Yo soy el Señor, que te saqué de Ur de los
    caldeos para darte esta tierra”.'
  fra-_FOB: 'Et il lui dit: Je suis l''Éternel, qui t''a fait sortir d''Ur des Caldéens,
    afin de te donner ce pays pour le posséder.'
  mal-mal: 'പിന്നെ അവനോട്: “ഈ ദേശത്തെ നിനക്ക് അവകാശമായി തരുവാൻ കൽദയരുടെ പട്ടണമായ ഊരിൽനിന്നു
    നിന്നെ കൂട്ടിക്കൊണ്ടുവന്ന യഹോവ ഞാൻ ആകുന്നു” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Phir Rab ne us se kahā, “Maiṅ Rab hūṅ jo tujhe Kasdiyoṅ ke Ūr se yahāṅ
    le āyā tāki tujhe yih mulk mīrās meṅ de dūṅ.”
  suz-BL: मिनु लेंशा अब्राम कली “गो परमप्रभु यावे नङ। गो एको रागी इ कली गेचा कली कल्‍दी
    ङा ऊर सहर रे ग्रुंइताक्‍न” देंमाक्‍त। उत्‍पत्ती ११:३१; प्रस्‍थान ३:१४; यसैया ४५:५;
    यूहन्‍ना ८:२४-२९
  ita-1927: 'E l’Eterno gli disse: “Io sono l’Eterno che t’ho fatto uscire da Ur de’
    Caldei per darti questo paese, perché tu lo possegga”.'
  ckb-ckb: 'هەروەها یەزدان پێی فەرموو: «من یەزدانم، ئەوەی لە ئووری کلدانییەکانەوە
    تۆی هێنایە دەرەوە، تاکو ئەم زەوییەت بە میرات پێ ببەخشێت.»'
  eng-BBE: And he said to him, I am the Lord, who took you from Ur of the Chaldees,
    to give you this land for your heritage.
  crx-NTPO: '''Et ''uyulhni, “Si, Moodihti (Yahweh) ''ust''oh. Ndunne Chaldea whut''en,
    ''et buyun k''ut Ur, ''et whuch''a njan yun k''ut nch''e'' whutileh ha.”'
  kan-OKCV: ದೇವರು ಅವನಿಗೆ, “ಈ ದೇಶವನ್ನು ಸೊತ್ತಾಗಿ ನಿನಗೆ ಕೊಡಲು, ಕಸ್ದೀಯರ ಊರ್ ಎಂಬ ಪ್ರದೇಶದಿಂದ
    ನಿನ್ನನ್ನು ಹೊರಗೆ ತಂದ ಯೆಹೋವ ದೇವರು ನಾನೇ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Areme E Ireobo fune uri ijiege kuae, Naeje na E Ireobo nare a are Eri aesakae
    Bebironi guove ijia mesirana igia sakae igene abena maga fu one rekono kuae.
  tam-2017: 'பின்னும் அவர் அவனை நோக்கி: “இந்த தேசத்தை உனக்குச் சொந்தமாகக் கொடுப்பதற்காக,
    உன்னை ஊர் என்கிற கல்தேயர்களுடைய பட்டணத்திலிருந்து அழைத்துவந்த யெகோவா நானே” என்றார்.'
  spa-RV-1909: 'Y díjole: Yo soy Jehová, que te saqué de Ur de los Caldeos, para darte
    á heredar esta tierra.'
  ron-BTF: 'Şi i-a spus: Eu sunt DOMNUL care te-a scos din cetatea Ur a caldeilor,
    ca să îţi dau această ţară să o moşteneşti.'
  eng-WEBP: He said to Abram, “I am the LORD who brought you out of Ur of the Chaldees,
    to give you this land to inherit it.”
  eng-FBV: The Lord also told him, “I am the Lord, who led you from Ur of the Chaldeans
    to give you this land for you to own.”
  nld-1939: 'Daarop sprak Hij tot hem: Ik ben Jahweh, die u uit Oer der Chaldeën heb
    geleid, om u dit land in eigendom te geven.'
  nch-BL: 'Huan TOTECO quiilhui: ―Na nimoTECO. Nimitzhualicac ten altepet Ur campa
    itztoque nopa caldeos para nimitzmacas ni tali para timoaxcatis.'
  tfr-NTPO: Ga tjl̈ẽ ba kong ga «Jehová l̈i tja. Pja shiror tek Caldea so kjokyo ko
    Ur l̈i dwayo, kjok ëre twër ber bop kong wl̈o, kjok ëre twër ber bop tjëyo tek
    ber bop irgo l̈i kong wl̈o bakoe» l̈e.
  vie-1934: 'Đức Giê-hô-va lại phán cùng Aùp-ram rằng: Ta là Đức Giê-hô-va, Đấng đã
    dẫn ngươi ra khỏi U-rơ, thuộc về xứ Canh-đê, để ban cho ngươi xứ nầy làm sản nghiệp.'
  hin-CV: याहवेह ने अब्राम को आश्वासन दिया “मैं वही याहवेह हूं, जिसने तुम्हें कसदियों
    के ऊर नगर से बाहर निकाला, ताकि तुम्हें यह देश मिले और तुम इस देश पर अधिकार करे.”
  eng-OURB: He said to Avram [Exalted father], “I am Adonai who brought you out of
    Ur of the Chaldees, to give you this land to inherit it.”
  spa-BES: 'Y él le dijo: Yo soy el Señor, que te tomó de Ur de los Caldeos, para
    darte esta tierra por tu heredad.'
  tdx-tdx: 'Hoe ka Re tama’e: Izaho Iehovà ty nañakatse azo amy Ora’ o nte-Kasdìo
    hanolorako azo ty tane toa han­dram­besa’o aze.'
  vid-vid: Mkulu Nguluwi nakamlonjela Abulamu, “Heni ndo Mkulu Nguluwi ndikugale hegwe
    kulawila Uli, muji wa Wakalidayo, leka ndikupe isi ayi uihalile.”
  pwg-pwg: Ma bade Abram kurina ivona bo, “Taku na Bada. Taku arutinim da Kaldiya
    damsi i kwanatu Uru kukiibutawei ma kupisi wike. Ma weni dobuna ana verem da kuni
    rapenei.”
  eng-OKE: And He said to him, I am the Lord, who brought thee forth from Ura of the
    Kasdaee, to give thee this land to inherit it.
  tha-KJV: พระองค์​ตรัสแก่ท่านว่า “เราคือเยโฮวาห์​ที่​ได้​พาเจ้าออกจากเมืองเออร์ของชาวเคลเดีย
    เพื่อยกดินแดนนี้​ให้​เป็นมรดกแก่​เจ้า​”
  por-BR-2018: 'E disse-lhe: Eu sou o SENHOR, que te tirei de Ur dos caldeus, para
    dar-te a herdar esta terra.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Yawe eyo꞉ emo꞉wo꞉ wa꞉ka sa꞉laki, “Ne Yawe. Ge Ul amisa꞉n, Kaldia
    hen a꞉na sabikiyo꞉, niyo꞉ hen we gemo꞉ dimia꞉sa꞉ga꞉ biso꞉wo꞉ ge doma꞉ki, wena
    tililia꞉ mio꞉.”
  deu-ELO: 'Und er sprach zu ihm: Ich bin Jehova, der dich herausgeführt hat aus Ur
    in Chaldäa, um dir dieses Land zu geben, es zu besitzen.'
  ktm-ktm: Inum pe Lapan ipe ile tan Abram ihpa, “Yu ti Lapan tadam. Yu uwin munen
    ou pe ou owou odo lonem Ur odo Babilonia. Yu ukuni ou asa lok ketih. Yu upwe we
    ou ala taman poi ketih.”
  caa-caa: 'Entonces ojron Cawinquirar Dios otronyajr y che: —Nen jax Awinquiraren
    y jax nen xeꞌ inlocset tama e lugar Ur xeꞌ turu tama e lugar Caldea tuaꞌ inwajqꞌuet
    e rum era xeꞌ tuaꞌ aquetpa bꞌan cocha inteꞌ herencia tabꞌa, che Cawinquirar Dios.'
  eng-WYC-2018: And God said to him, I am the Lord, that led thee out of Ur of Chaldees,
    (so) that I should give this land to thee, and (that) thou shouldest have it in
    possession.
  epo-epo: 'Kaj Li diris al li: Mi estas la Eternulo, kiu elirigis vin el Ur la Ĥaldea,
    por doni al vi ĉi tiun landon kiel posedaĵon.'
  uig-PIN: 'Yǝnǝ uningƣa: Mǝn bu zeminƣa igǝ ⱪilixⱪa seni Kaldiyǝdiki Ur xǝⱨiridin
    elip qiⱪⱪan Pǝrwǝrdigardurmǝn, — dedi.'
  beo-beo: 'E da bu A:ibala:mema amane sia:i, “Na da Hina Godedafa. Na da di Ga:ladia
    fi moilai bai bagade E, amoga fisili masa:ne, amo soge lalegagumusa: guiguda:
    oule misi.”'
  tpi-OTNT: Na Bikpela i tokim Abram olsem, “Mi Bikpela. Mi bin singautim yu na yu
    bin lusim taun Ur long hap bilong Kaldia. Mi mekim olsem bilong givim dispela
    graun long yu, na em bai i kamap graun bilong yu stret.”
  hau-SA: Ubangiji ya kuma ce wa Abram, “Ni ne Ubangiji wanda ya fitar da kai daga
    Ur na Kaldiyawa, domin in ba ka wannan ƙasa ka mallake ta.”
  udu-udu: 'Dhali a’di oki a’di gwo mo ki: Aha/ tana Tap̱a mo, a’di jin suski /e mo
    ’peni Pa Ur ma Kaldaan mo mmoc̱i /e mony’cesh yan mmobu’th mo be.'
  uig-LAT: 'Yene uninggha: Men bu zémin’gha ige qilishqa séni Kaldiyediki Ur shehiridin
    élip chiqqan Perwerdigardurmen, — dédi.'
  nde-nde: Waphinda wathi kuye, “NginguThixo owakususa e-Uri lamaKhaladiya ukuzakupha
    lelilizwe ukuthi libe ngelakho.”
  ton-ton: Pea naʻa ne pehē kiate ia, “Ko au ko Sihova, naʻaku ʻomi koe mei Ua, ʻi
    Kalitia, ke foaki kiate koe ʻae fonua ni, ke ke maʻu moʻou.”
  ces-1613: '(Nebo byl řekl jemu: Já jsem Hospodin, kterýž jsem tě vyvedl z Ur Kaldejských,
    aťbych dal zemi tuto k dědičnému vládařství.'
  eko-eko: 'Nnyizinku khumuuza Eburamu theenya: “Miiyo ki Nnyizinku kuulaziyeeyo Wuuri
    nti wa Babilooniya yoori kiwinkhe tuniya eti orithi.”'
  nss-nss: Pwen YAPAN ipwai iyatan ipa, “Yo YAPAN mepo uwiri wou asa mawen kol Ur,
    ita nondriya kol namandran Kaltiya, para kuiki pwan iye kisatam pe kiya pwanem.”
  eng-WMB: He said to Abram, “I am the LORD who brought you out of Ur-Kasdim, to give
    you this land to inherit it.”
  tam-TCV: பின்னும் யெகோவா ஆபிராமிடம், “இந்த நாட்டை நீ உடைமையாக்கிக்கொள்ளும்படி இதை
    உனக்குக் கொடுப்பதற்காக, கல்தேயரின் ஊர் பட்டணத்திலிருந்து உன்னைக் கொண்டுவந்த யெகோவா
    நானே” என்றார்.
  ceb-ULB: Miingon siya kaniya, “Ako si Yahweh, ang nagpagawas kanimo sa Ur sa mga
    taga-Caldea, aron sa paghatag kanimo niini nga yuta nga imong mapanunod.”
  mkn-mkn: Ju TUHAN sambung lai bilang, “Beta ni, Tuhan Allah. Beta yang su bawa kaluar
    sang lu dari kampong Ur di orang Kasdim dong pung tana. Deng Beta yang kasi ini
    tana jadi lu pung pusaka.”
  pol-UBG: 'Potem powiedział do niego: Ja jestem PANEM, który cię wyprowadził z Ur
    chaldejskiego, aby ci dać tę ziemię w posiadanie.'
  agr-agr: 'Tuja nuigtushkam chichajak: “Witjai Tuke Pujuunuk, wi aminak yaakat Urnum
    caldeo aents aidaujai pujaumin, juju nugkan ame wegantu agtina nudau tuke atinun
    amastasan jiikbaijame”, tiuwai.'
  kyc-kyc: Dokopa Anatumi baa lamaiyuo lao, Namba Kamongo dokome emba Kalitia wambu
    yuu kingi Ua lenge dokona kareenepa kingi rekya lao yuu dake embena ingyaraŋa
    lao lanyuo epeyo.
  urd-GVU: پھر رب نے اُس سے کہا، ”مَیں رب ہوں جو تجھے کسدیوں کے اُور سے یہاں لے آیا
    تاکہ تجھے یہ ملک میراث میں دے دوں۔“
  deu-1912: 'Und er sprach zu ihm: Ich bin der HERR, der dich von Ur in Chaldäa ausgeführt
    hat, daß ich dir dies Land zu besitzen gebe.'
  ntj-ntj: Puru Mama Kuurrtu-lu ngaapirinypa watjarnu, “Ngayulu-rna Mama Kuurrnga
    nyuntuku Puurrpa. Ngayulu-rnanta ngurra Papulaniyalanguru tjiinya yiwarla Yuralanguru
    yarltirra katingu ngurra ngaanya-rnanku nintilkitjalu.”
  row-row: LAMATUALAIN olaꞌ tute nae, “Au ia, Lamatualain. Au mana o nggo lao hela
    kambo Ur sia atahori Kasdim rae na. Au mana fee rae ia dadꞌi hata-heto ma.”
  kan-2017: ನಂತರ ಆತನು ಅಬ್ರಾಮನಿಗೆ, “ಈ ದೇಶವನ್ನು ನಿನಗೆ ಬಾಧ್ಯಸ್ಥವಾಗಿ ಕೊಡುವುದಕ್ಕೋಸ್ಕರ ನಿನ್ನನ್ನು
    ಊರ್ ಎಂಬ ಕಲ್ದೀಯರ ಪಟ್ಟಣದಿಂದ ಬರಮಾಡಿದ ಯೆಹೋವನು ನಾನೇ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: La Abɨlam dɨ abami. Viaŋ Asɨ Iaue uami. Fɨli tɨbɨ nagadɨ nasaŋ iguben aba
    abɨlɨŋ Uilɨ haiabɨla agadɨ valavɨla vehanaŋ uami. Uilɨ haiabɨla ha Kalɨdia hɨdɨlɨ
    agɨladɨ haiabɨla uami. Fɨli tɨbɨ nagadɨ nasaŋ igulɨŋ nadɨ nukeŋ fɨli tɨbɨ hɨnibali
    uami.
  tgo-tgo: Na tembe i dageweva iŋa, “Ghino Giya Loi iyava ya vaŋguraŋgiyaŋgena Ur
    Kalɨdiya thivathivaniye e tɨne, na ya vatomwe valɨvaŋgake iyake na ghamban.”
  yap-yap: Me ga’ar SOMOL ngak, “I Gag SOMOL, ni gag fa’anem ni gog ngom ni ngam chuw
    ko binaw nu Ur ni bay u lan yu Babylonia, ni fan e nggu pi’ ngom e re nam ney
    ngam tafnay.”
  tet-tet: Hotu, MAROMAK natutan tenik naꞌak, “Haꞌu neꞌe Maromak mak kodi o sai kosi
    leo Ur iha ema Kasdim rain, nebee Haꞌu klatan rai neꞌe baa o, dadi baa sasoin
    bodik o mo okaan husar-binan sia.”
  hlt-MCSB: Te dongah ni anih taengah, “Hekah khohmuen he nang taengah paek ham neh
    pang sak ham Khalden Ur lamkah nang aka khuen te BOEIPA kamah ni,” a ti nah.
  mdy-ETH: ዬካፓ ፆኦሲ ዓብራሜም፦ «ሃኖ ዓጬሎ ኔና ዻካልሳኒ ዑሬ ጌይንታ ካላዳ ዓሶ ዓጮይዳፓ ኔና ዔኪ ኬሴ ናንጊና ናንጋ
    ጎዳሢ ታናኬ» ጌዔኔ።
  kew-kew: 'Wala Adaa Aa-me nipu-para goa sa: Niri ora Adaa Aa, neme ne Kaldia suna
    Ur piri mea epawadere, go su ora ne gudiyatalo pawade.'
  twi-ASANTE: Awurade Onyankopɔn kyerɛɛ Abram bio sɛ, “Mene Awurade a mede wo firi
    Ur a ɛwɔ Kaldeafoɔ asase so baeɛ sɛ mede saa asase yi rema wo sɛ wʼagyapadeɛ.”
  bhl-bhl: 'Angeko, iti weng makso bokolewomele: “Nakalem ete Yawe te. Kom Kaldia
    aneng fian em abiw mutuk fian Ul ka biselew ding dim kabalak, ne kulo gaakemii,
    ku aneng ka koleweko, aneng kaleelo talsew kasike, talselew aneng kale kukalem
    kawin aneng kebokole te!”, dangse kale.'
  con-NTPO: 'Toya''caen tsu Chigaja Abramnga su: —Ña gi Na''su. Quema gi Caldea ande''su
    Ur canqquene somboemba vani i, va andema quenga afeye que an''biañe.'
  eng-WEBU: He said to Abram, “I am the LORD who brought you out of Ur of the Chaldees,
    to give you this land to inherit it.”
  bnp-bnp: I taki tabua e Abram, “Iau e BAKOVI DAGI. Iau kunana a bole tala ioe na
    tanga e Ur na robo e Kaldia, a habia vomu ra malala iea, ngane ge ne vomu liu.”
  wal-wal: GODAI qassikka a, “Taani neeni ha biittaa laattana mala neeyyo immanau
    Uri giyo Kaladaawetu katamaappe nena kessa ehiida GODAATTENNEE” yaagiis.
  mgh-mgh: 'Ahomwiirela nanlelo: Mi Mwaneene Nluku kuukumihile Ur yo Kasiti wiira
    kuvahe ila ilapo ela ukhala yawaa.'
  acu-NT: 'Nunia Yus Abraman chicharak: —Wiitjai Juun Yusnaka. Tura asan caldeo nungkanam
    yakat Ur tutainum pujamin, ju nungka juka tuke aminu ati tusan nu nungkanmaya
    jiikmiajme, —timiayi.'
  spa-PDDPT: 'Entonces le dijo: Yo soy Yavé, Quien te sacó de Ur de los caldeos para
    darte en posesión esta tierra.'
  gun-gun: 'Ha''e gui Senhor aipoe''ive ju: — Xee ma Senhor Ur caldeu kuery retã gui
    roipe''a va''ekue, kova''e yvy nderekoarã ame''ẽ aguã — he''i.'
  agu-BL: 'Bene''n tzun tlol Ryos tetz Abram: —I ina''tz in Jehová. Ej nin i ina''tz
    yi jun yi ncẍe''lsan tzaj le ama''l Ur, chicwent e'' caldeo, tan wuk''ol yi ama''le''j
    tzatz.'
  eng-PEV: Then God said to Abram, “I am God, and my name is Yahweh. I am the one
    that brought you out of your home country, from the town called Ur, in Chaldia
    country. And I am going to give you this country here. It will be yours. You will
    own all this country.”
  ilo-ULB: Kinunana kenkuana, “Siak ni Yahweh a nangiruar kenka idiay Ur dagiti Caldeo,
    tapno itedko kenka daytoy a daga a tawidem.”
  kpg-kpg: Gei Dimaadua ga helekai gi mee, “Au go Yihowah dela ne laha mai goe gi daha
    mo Ur i Babylonia belee gowadu gi di goe di gowaa deenei e hai mee ginai goe.”
  uig-ARA: 'يەنە ئۇنىڭغا: مەن بۇ زېمىنغا ئىگە قىلىشقا سېنى كالدىيەدىكى ئۇر شەھىرىدىن
    ئېلىپ چىققان پەرۋەردىگاردۇرمەن، ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu kəloku kɔ: «In'' ɔyɔnɛ Kanu Kəpɔŋ nkɛ kənawur'' am Ur ŋa aKaldi
    kədesɔŋ əm atɔf ŋaŋɛ, məde məlɛk ŋi kɛ.»'
  bps-bps: Lêman man Dwata, “Agu Dwata i Amu, mdek ge lamwà di banwe Ur di Kaldi,
    du fye blégu ge i klamang tanà ani.”
  mbs-mbs: Minikagi heman se Timanem, “Siaken se Timanem nengibing kamno lekat te
    Ur te Caldea. Tod ko ibegay ko diyà kamno se tanà seini, amon tig-epoen no iyan.”
  tof-tof: Ene kakóm, Lod akó bóktanórr darrü poko wagó, “Ka Lod, marü nótó küdódürrü
    Urr wirri basirrdü, Babilonia pamkolpamdógab, marü moba ini tüp akyanóm.”
  sus-sus: Ala naxa a masen a bɛ, «N tan nan na Alatala ra, naxan i raminixi Uru taa
    kui Babilɔn bɔxi ma. N bara i xanin bɔxi ma, n dɛnnaxɛ fixi i ma.»
  pon-2006: Kedekedeo, KAUN-O ahpw mahsanihong Eipram, “Iet ngehi KAUN-O, me kahluweiukasang
    Ur nan Papilonia, pwe I en kihong uhk sahpw wet, pwe en wiahla uhdahn sapwomw.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ eŋ gebe “Aê Apômtau, taŋ kakôc aôm aŋga Ur Kaldeaŋa
    gebe jakêŋ gamêŋ tonec êndêŋ aôm ôwê kaiŋ.”
  ksd-ksd: 'Ma i ga biti tana: Iau ra Luluai, iau ga agure vairop u aro Ur, ta ra
    gunan Kaldea, ma ina tabar u ma go ra gunan upi una kale.'
  tur-YTC: Avram'a, “Bu toprakları miras olarak sana vermek için Keldaniler'in Ur
    kentinden seni çıkaran Yahve benim” dedi.
  bel-N: 'І сказаў яму: “Я – ГОСПАД, Які вывеў цябе з Уру Халдэйскага, каб даць табе
    гэтую зямлю ў валоданьне”.'
  grc-BRENT: Εἶπε δὲ πρὸς αὐτὸν, ἐγὼ ὁ Θεὸς ὁ ἐξαγαγών σε ἐκ χώρας Χαλδαίων, ὥστε
    δοῦναί σοι τὴν γῆν ταύτην κληρονομῆσαι.
  ind-AYT: Kemudian, Dia berkata kepada Abram, “Akulah TUHAN yang membawamu keluar
    dari Ur-Kasdim untuk memberikan negeri ini menjadi milikmu.”
  lid-lid: Ano Laban anya eh, “Jo badeh Laban, jo le badeh kuhi ou ado Ur udu Babilon
    ame len, ya jo badeh edeu munyak dah i tam.”
  eng-NNA: Again God spoke to him. “I am the one who earlier told you in the country
    Chaldea to leave your camp. You came here in accord with my word. This very land
    I will give you, it will be yours forever.”
  nya-nya: Ndipo anamuwuza kuti, “Ine ndine Yehova amene ndinakuchotsa iwe ku mzinda
    wa Uri wa ku Akaldeya kuti ndikupatse dziko ili kuti likhale lako.”
  hrv-hrv: 'Tada mu on reče: “Ja sam Jahve koji sam te odveo iz Ura Kaldejskoga da
    ti predam ovu zemlju u posjed.”'
  mps-mps: Tama Yawego Abrambolo te tiwai po wai, “Ena Yawe dao. Eno nage i obaso,
    te naga bidali bulu Ur te Kaldia tǫ pedaide bidali te taga soai. Eno tama tiali,
    eno e tǫ nagebolo mawainogo yali, tama e tǫ nago tǫ mu pedelaibao.”
  llg-llg: Basa ndia, boe ma LAMATUAK tuti seluk, nae, “Au ia, Manetualain. Au ndia,
    ua o kalua muma nggolo Ur, nai hataholi Kasdim asa daen. Ma Au ndia, fee dae ia,
    dadik neu o pusakan.”
  tpi-tpi: Na Bikpela i tokim Abram olsem, “Mi Bikpela. Mi bin singautim yu na yu
    bin lusim taun Ur long hap bilong Kaldia. Mi mekim olsem bilong givim dispela
    graun long yu, na em bai i kamap graun bilong yu stret.”
  dan-1931: 'Derpå sagde han til ham: “Jeg er HERREN, som førte dig bort fra Ur-Kasdim
    for at give dig dette Land i Eje!”'
  vie-OVCB: 'Chúa Hằng Hữu kết luận: “Ta là Chúa Hằng Hữu, Ta đã đem con ra khỏi thành
    U-rơ xứ Canh-đê, để cho con xứ này làm sản nghiệp.”'
  lbk-lbk: Sa et kinwanin Dios Apo ken siya, “Sak-en si Dios Apo ay nangifala ken
    sik-a id Ur ischi id Babilonia ta ichowak nan nay ay lota ken sik-a ta enkwam.”
  guj-2017: ઈશ્વરે તેને કહ્યું, “આ દેશ વતન તરીકે તને આપવા માટે ખાલદીઓના નગર ઉરમાંથી
    તને અહીં લઈ આવનાર ઈશ્વર હું છું.”
  byr-byr: '@see-verse:GEN.015.006'
  awx-awx: Tiwänä hipdu Yawetä Abramu using inikut. “Nä Yawe. Nätä kewu awomunin gamitde
    Ur yolu Kaldiaxätanu unggäpangunetä täkapgum, gän,” yang inikut.
  pon-2006A: Kedekedeo, KAUN-O ahpw mahsanihong Eipram, “Iet ngehi KAUN-O, me kahluweiukasang
    Ur nan Papilonia, pwe I en kihong uhk sahpw wet, pwe en wiahla uhdahn sapwomw.”
  por-BRBSL: 'Ele disse a Abram: “Eu sou Yahweh, que te tirei de Ur dos Caldeus, para
    te dar esta terra para herdá-la”.'
  aly-aly: Akngeyel ilek, “Ayeng Akngey ra, atharl ngenh apmer Ur-they, Chaldea-rnem-kenh
    apmer-they atnwenhey-alhek, apmer nhenh ngenh anthetyek, ngkwenh-rnem-akert.”
  cth-cth: Hahoi kai ni hete ram poe hane hoi coe sak hane ka ngai dawk doeh Khaldean
    taminaw a onae Ur kho hoi nang kahrawikung kai teh BAWIPA doeh telah atipouh.
  twi-twi: Awurade Nyankopɔn ka kyerɛɛ Abram bio se, “Mene Awurade a mede wo fi Ur
    a ɛwɔ Kaldeafo asase so bae sɛ mede saa asase yi rema wo sɛ wʼagyapade.”
  hlt-hlt: Te dongah ni anih taengah, “Hekah khohmuen he nang taengah paek ham neh
    pang sak ham Khalden Ur lamkah nang aka khuen te BOEIPA kamah ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Míì dɑ íinní Uudi ɛì, Bɑbidɔnni kó kɛtenkɛ̀,
    kɛ bo dɑ duɔ́ kɛ ntenkɛ̀ ɑ mɛ̀ mbo kɛ̀ɛ̀ miɛkɛ.'
  msy-2020: Egha ana mɨgɨa ghaze, “Kɨrara kɨ Ikiavɨra Itir God. Nɨ Kaldian danganimɨn
    itir nguibam Urɨn itima, kɨ nɨn diagha nɨ inigha iza nguazir kam nɨ ganɨngi, eghtɨ
    nɨ an afeziamɨn ikegham.”
  txq-txq: Basa boe ma MANETUALAIN tuti seluk kokolan bali nae, “Au ia Manetualain.
    Au ndia nuni ua o kalua numa nggorok Ur mai ena, nai hatahori Kasdim asa daen.
    Ma Au ndia fee dae ia dadi neu o pusakam.”
  aaz-aaz: Rarit UISNENO ntuut antein In uaban naan am nak, “Au reꞌ ia, Uisneno. Au
    es reꞌ ꞌeik ko mpoi muꞌko ho kua-mnasiꞌ Ur et pah atoin Kasdimas sin. Ma Au es
    reꞌ ꞌfee bare reꞌ ia, njair ho auf pusaak.”
  azb-azb: 'Rəbb İbrama dedi: «Bu torpağı sənə irs olaraq vermək üçün səni Xaldeylilərin
    Ur şəhərindən çıxaran Mən Rəbbəm».'
  eng-DBY: And he said to him, I am Jehovah who brought thee out of Ur of the Chaldeans,
    to give thee this land to possess it.
  hin-2017: और उसने उससे कहा, “मैं वही यहोवा हूँ जो तुझे कसदियों के ऊर नगर से बाहर
    ले आया, कि तुझको इस देश का अधिकार दूँ।”
  wol-KYG: 'Gannaaw loolu Aji Sax ji wax ko ne ko: «Man maay Aji Sax, ji la génnee
    Ur, ga ca Kaldeen ña, ngir may la réew mii, nga moom ko.»'
  swp-swp: Eo i ribalau arinai i ene, “Eau GUIAU tau‐woeahaim Uro eai, Kalidea tataodi
    enadi wa, bena eanua ta ea leawa u abi enam.”
  bjr-bjr: Miqi qimasee Karaambaiqa Abarammana qimaminoo qinau, qinee Karaambaiqa
    ani Ura maqusakinaana Babiroonia maqa maaqaindaraana afiqee minisee maa maqa maaqana
    amiananoo anindikianifee qimasee afiqee aniqiafana.
  eng-YLT: And He saith unto him, 'I [am] Jehovah who brought thee out from Ur of
    the Chaldees, to give to thee this land to possess it;'
  kne-kne: Pag kanan Diyos en sisya, “Sak-en si Diyos ay nangipango en sik-a ay komaan
    ed Ur ay sakop di Babilonia ta idawat ko en sik-a din daga ay nay ta say okaem.”
  heg-NTPO: Hidi nam, AMA LAMTUA tupang Un in aa ka pait noan, “Auk niam, Lamtua Allah.
    Auk man kil puting ku son deng iung Ur, ne dale atuil Kasdim mas. Nol Auk kon
    man bel ku dale ni le daid ku dale pusaka.”
  ptu-ptu: 'Mane ma''kada polei DEBATA naua: “Kaom too untässu''iko illaam mai Ur-Kasdim
    botto litä''mu anna kutetteko sule eta inde pa''bottoam aka la umpomana''.”'
  bzd-NTPO: 'Eta̱ ichéitö ia̱: —Ye'' dör Jehová. Ye'' tö be'' yë''ttsa̱ caldeawak
    ká̱ kiè Ur e'' a̱ ká̱ i'' moie be'' a̱ ena be'' aleripa ko̱s a̱.'
  kwf-kwf: Aia Iawe ka fata Ꞌuri ana, “NauꞋa naꞋa neꞋe Iawe, nau ku talaꞋiꞋo maꞋi
    faꞋasia fanoa doe Ꞌi Ur ana Ꞌi Kaldia, Ꞌiri Ꞌoke leka maꞋi ana kula neꞋe fasi
    Ꞌiri nai kwatea ano neꞋe ki na ru Ꞌoe ki.”
  eng-WYC-2017: And God said to him, I am the Lord, that led thee out of Ur of Chaldees,
    that I should give this land to thee, and thou shouldest have it in possession.
  eng-WMBB: He said to Abram, “I am the LORD who brought you out of Ur-Kasdim, to
    give you this land to inherit it.”
  spp-spp: 'Lire kàntugo ka Kafooŋi si jwo u á sahaŋki: «Mii u ɲyɛ Kafooŋi, ŋge u
    à mu yige Uri kànhe e, Kalide kìni i, maa nde kìni kan mu á ke.»'
  aey-aey: Odimei uqa madon, “Ija Tibud. Ija maha i ihecemin hinana biligiannu Ur
    Kaldia agena hatunadec ehihi ahom,” don.
  urd-GVH: फिर रब ने उससे कहा, “मैं रब हूँ जो तुझे कसदियों के ऊर से यहाँ ले आया ताकि
    तुझे यह मुल्क मीरास में दे दूँ।”
  rug-rug: Meke zama se Zihova koasa, “Arau se Zihova sapu turaṉa vura nigo pa Ura,
    pa popoa Babiloni, meke poninigo sa popoa hie pude tamugoi soti.”
  gaz-gaz: Innis, “Ani Waaqayyo isa akka ati ishee dhaaltuuf biyya kana siif kennuuf
    jedhee Uuri biyya Kaldootaa keessaa si baasee dha” jedheen.
  fra-LSG: 'L’Éternel lui dit encore: Je suis l’Éternel, qui t’ai fait sortir d’Ur
    en Chaldée, pour te donner en possession ce pays.'
  gnn-gnn: Ga dhunupana yana ŋayi Garraynydja waŋana Yipuramgala, ḻakaraŋala bitjarra.
    “Ŋarranydja dhuwala ŋunhiyi, ŋunhi ŋarra nhuna gäŋala beŋuru wäŋaŋuru Woŋuru dhipala
    wäŋalili, märr yurru ŋarra wekama dhuwalanydja wäŋa nhuŋuwaynha,” bitjarra ŋayi
    God Garray waŋananydja.
  yal-yal: Ala yi a fala a xa, a naxa, “N tan nan Alatala ra naxan i raminixi Yuru
    taani Babilɔn bɔxɔni. N na i xali bɔxɔn ma n dɛnaxan fima i ma.”
  gum-gum: 'Inchene nøbe trenchibig køn: —Nabe Jehová kur cha, caldeosmeraim pirau
    tru Ur taisrøngurri wesrabig i Canáan pirøwan na ñun keta trannrab.—'
  iou-iou: Täŋkaŋ ŋode iwetgän täŋkuk; Näk Yawe, kome ŋo ganiŋ kirewa gäkŋata biŋam
    täkta Ur yotpärare Kaldia komeken nanik gämagut yäpmäŋ äburo u.
  haw-1868: I mai la kela ia ia, Owau no Iehova nana oe i lawe mai nei, mai Ura o
    ko Kaledea mai, e haawi aku nou i keia aina i wahi e noho ai.
  arb-NAV: 'وَقَالَ لَهُ: «أَنَا هُوَ الرَّبُّ الَّذِي أَتَى بِكَ مِنْ أُورِ الْكَلْدَانِيِّينَ
    لأُعْطِيَكَ هَذِهِ الأَرْضَ مِيرَاثاً».'
  adz-adz: Yawe itip ini da arangan ibiani, “Dzi Yawe, Dzi aruani iyu agu sinungꞌ
    gamp Ur mingꞌa Kaldia ugu iba ani i rima intap ani da agu i suda u nanggam rururungan.”
  ewe-ewe: Eye wògblɔ nɛ be, “Nyee nye Yehowa, ame si kplɔ wò tso Ur le Kaldea be
    matsɔ anyigba sia ana wò tegbetegbe.”
  eng-LEE: And he said unto him, I am the Lord that brought thee out of Ur of the
    Chaldees, to give unto thee this land, to inherit it.
  dji-dji: Ga madjirri God inga wangini inga bindjin, “Ngarri djining God Yaway, ga
    ngarri nyirr walmirdjingini ngunungir gurrbingir Wurngir, ngunung Kaldiyang malang
    djawal, marrga djingiriny djawal Kanan nyirr gungi, ga nyuni galikiban bintji
    giri ngurrgima.”
  nna-nna: Yarrana Ngarrka muwarr pirnili. “Ngajulungarra purlpi wurrarnarnangu warrarnja
    Chaldea-nga nyuntumili ngurra yakanaku. Nyungukarti milpanyan ngajumilija muwarrja.
    Nyungungarra warrarn yungkulumarnanta, nyuntumili wantuliny ngarramarnti.”
  asm-FB: পাছত যিহোৱাই তেওঁক ক’লে, “ময়েই সেই যিহোৱা! এই দেশৰ অধিকাৰী হবৰ কাৰণে ময়েই
    তোমাক কলদীয়াসকলৰ উৰ নগৰৰ পৰা বাহিৰ কৰি আনিলো।”
  sus-A: عَلَ نَشَ عَ مَسٍن عَ بّ، «ﭑ تَن نَن نَ عَلَتَلَ رَ، نَشَن عِ رَ مِنِشِ عُرُ
    تَا كُي بَبِلْن بْشِ مَ. ﭑ بَرَ عِ شَنِن بْشِ مَ، ﭑ دّننَشّ قِشِ عِ مَ.»
  fra-SBL: 'Il dit à Abram : « Je suis Yahvé, qui t''a fait sortir d''Ur des Chaldéens,
    pour te donner ce pays en héritage. »'
  hbo-hbo: וַיֹּ֖אמֶר אֵלָ֑יו אֲנִ֣י יְהוָ֗ה אֲשֶׁ֤ר הֹוצֵאתִ֙יךָ֙ מֵא֣וּר כַּשְׂדִּ֔ים
    לָ֧תֶת לְךָ֛ אֶת־הָאָ֥רֶץ הַזֹּ֖את לְרִשְׁתָּֽהּ׃
  shp-NTPO: 'Jainxonra yoia iki: —Eara Ibo iki; caldeo jonibaon Ur jemameara en mia
    pikoa iki. Nato mai tekikin min bakebaon biboti kopí mia meninoxon —akin.'
  eng-WYCLIFFE: And God seide to hym, Y am the Lord, that ladde thee out of Vr of
    Caldeis, that Y schulde yyue this lond to thee, and thou schuldist haue it in
    possessioun.
  piu-2006: '@see-verse:GEN.015.006'
  pjt-pjt: Munu paluṟu wangkangu Aipamala, “Ngayulu Mayatja Godanya, panya ngayulu
    nyuntunya ngalya-katingu ngura nyara Aaṟalanguṟu manta panya Papilaniyalanguṟu,
    munuṉa ngayulu manta nyanga winki nyuntunya ungu nyuntu walytjangku kanyintjaku.”
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Abulamu, “Niye niiyo Mndewa Mulungu
    yonikulavile kulawa Ulu bululu da Wakalidayo, muladi nikwing'he isi ino iwe yako.”
  bgs-bgs: Igkagi tô Manama, na mà din, “Sakán tô Áglangngagán na igpid áknikó tikud
    tun ta Ur ka Caldea ébô bággén ku áknikó ni tanà ni asta matigatun nu.”
  kik-kik: Ningĩ akĩmwĩra atĩrĩ, “Nĩ niĩ Jehova ũrĩa wakũrutire bũrũri wa Uri-kwa-Akalidei,
    nĩgeetha ngũhe bũrũri ũyũ ũtuĩke igai rĩaku.”
  ksr-ksr: Poŋnoŋ toroqeŋ qaa kokaeŋ ijoro, “Niinoŋ Poŋ koloojeŋ. Gii Kaldia balombaa
    gomaŋ qata Uur kanoŋ laligona guambe koi kari. Baloŋ koi gombe buŋa qeŋ aowaatiwaajoŋ
    ama gii guama koi kawe.”
  omb-omb: Nge mo veve vage lawea vena, “Neu i Huqe. Nau lei vohogi niko den Ur ta
    Kaldea ve nain bete na tano ngaha lawego goin leie vin voragi nomu.”
  fra-NCL: 'Et il lui dit : « Je suis Yahweh, qui t’ai fait sortir d’Ur des Chaldéens,
    afin de te donner ce pays pour le posséder. »'
  cek-AK: Anih khaeah, Kai loe hae prae hae qawk ah paek hanah, Khaldia prae Ur vangpui
    hoiah nang zaehoikung, Angraeng ah ka oh, tiah a naa.
  xla-xla: Epame Godta ya꞉ watle epo atlaiyo, “Na꞉ye Godpo. Na꞉tapo wa꞉ye Kaldeya
    mo dla Ul mo yemala tle hema sempumama api impuwapo. Na꞉ta mo iye wa꞉ watle hamilati
    wa꞉ta mo eye ikadepe wolë dlepo depame sempuwapo,” diyo.
  cuk-cuk: 'Bab-Jehová Abramʼga sogded: —Ani an Bab-Jehová gued. Caldea-dulemar-yargi
    Ur-neggweburgi be-maigu, ani an be-onosad, adi, we-yar an bega ukega, degi, begadga
    guegar.'
  uig-CYR: 'Йәнә униңға: Мән бу зиминға егә қилишқа сени Калдийәдики Ур шәһиридин
    елип чиққан Пәрвәрдигардурмән, — деди.'
  tel-2017: యెహోవా “నీకు ఈ ప్రదేశాన్ని వారసత్వంగా ఇవ్వడానికి కల్దీయుల ఊర్ అనే పట్టణంలో
    నుంచి నిన్ను ఇవతలకు తీసుకువచ్చిన యెహోవాను నేనే” అని చెప్పినప్పుడు
  hat-BSA: 'Li te di Abram: “Mwen se SENYÈ a ki te mennen ou sòti nan Ur a Kaldeyen
    yo, pou bay ou peyi sa a pou posede li.”'
  kos-kos: Na LEUM GOD El fahk nu sel, “Nga LEUM GOD, su pwenkomme liki acn Ur in
    facl Babylonia, in asot nu sum acn se inge tuh in ma lom.
  hbo-WLC: וַיֹּ֖אמֶר אֵלָ֑יו אֲנִ֣י יְהוָ֗ה אֲשֶׁ֤ר הוֹצֵאתִ֙יךָ֙ מֵא֣וּר כַּשְׂדִּ֔ים
    לָ֧תֶת לְךָ֛ אֶת־הָאָ֥רֶץ הַזֹּ֖את לְרִשְׁתָּֽהּ׃
  ibo-ibo: Onyenwe anyị gwakwara ya sị, “Mụ onwe m bụ Onyenwe anyị, onye si nʼala
    Ụọ nke ndị Kaldịa kpọpụta gị, inye gị ala a ka ọ bụrụ ihe nweta gị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ କହିଲେ, “ଯେ ତୁମ୍ଭର ଅଧିକାର ନିମନ୍ତେ ଏହି ଦେଶ ଦେବା
    ପାଇଁ କଲ୍‍ଦୀୟମାନଙ୍କ ଊରଠାରୁ ଆଣିଲେ, ସେହି ସଦାପ୍ରଭୁ ଆମ୍ଭେ।”
  wmt-wmt: '@see-verse:GEN.015.006'
  chk-chk: Mürin, Kot a üreni, “Ngang ewe Samol mi Lapalap. Üa emwenukowu seni Ur
    lon ewe fanü Papilon, pwe üpwe ngonuk ei fanü pwe kopwe fanüeni.”
  ssd-ssd: 'Taŋakina sulumba nu Abram sana: Ye Suŋgo. Ye ne Babilonia mbal tuku kilke
    Ur tumbraŋŋge ye ne mindenumba te prowen. Kilke te ne sernam tuku ŋga ye taŋawen
    ŋgina le'
  rop-rop: Wal YAWEI bin tok langa Eibram igin, “Wal mi na YAWEI, en mi na bin deigimat
    yu brom det taun gulum Yura deya langa det kantri gulum Bebalon. Aibin deigimat
    yu blanga gibit yu dijan kantri na blanga yu ronselp.”
  ukr-1871: 'Рече ж до його: Я Господь, що вивів тебе із Ура Халдейського, щоб оддати
    тобі землю сю в наслїддє, наслїдствовати.'
  eng-AOI: Then Yahweh said to Abram, “I am Yahweh, the one who brought you out of
    Ur in Babylonia. I have brought you here to give you this land for yourself.”
  yon-yon: Kwanandekore, yembed Abram yaa yedmoon, “Ne kuu Yariman, Ur taun Babilonia
    ambibkin aombed nenyaro manaan ye id kuu okad kee eb yaa kabdandid.” andoon.
  bch-bch: Ta ikeo, “Gau Maron. Gau nabada go ga tnan tuanga Ur ngan tibur togid Kaldia,
    ta napan tano toa ne ga iman am.”
  deu-1951: 'Und er sprach zu ihm: Ich bin der HERR, der ich dich von Ur in Chaldäa
    ausgeführt habe, daß ich dir dieses Land erblich zu besitzen gebe.'
  eng-JPS: 'And He said unto him: ''I am the LORD that brought thee out of Ur of the
    Chaldees, to give thee this land to inherit it.'''
  ubr-ubr: Namon BADA on Abram iyawur iyau, “Yau on BADA, yau on Ur mafam Babylonia
    tafanam emon abo nanawaiim ugat, atonio tafanam ati tem om iti noanim mes.”
  srp-1865: 'I reèe mu: ja sam Gospod, koji te izvedoh iz Ura Haldejskoga da ti dam
    zemlju ovu da bude tvoja.'
  lug-lug: N’amugamba nti, “Nze Mukama eyakuggya mu Uli ensi ey’Abakaludaaya, nkuwe
    ensi eno ebeere yiyo.”
  heb-heb: ויאמר אליו אני יהוה אשר הוצאתיך מאור כשדים לתת לך את הארץ הזאת לרשתה׃
  ben-IRV: আর তাঁকে বললেন, “যিনি তোমার অধিকারের জন্য এই দেশ দেবেন বলে কলদীয় দেশের
    ঊর থেকে তোমাকে বের করে এনেছেন, সেই সদাপ্রভু আমি।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਉਹੀ ਯਹੋਵਾਹ ਹਾਂ ਜੋ ਤੈਨੂੰ ਕਸਦੀਆਂ ਦੇ ਊਰ ਨਗਰ ਵਿੱਚੋਂ
    ਬਾਹਰ ਕੱਢ ਲੈ ਆਇਆ ਹਾਂ, ਤਾਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਇਹ ਦੇਸ਼ ਤੇਰੀ ਵਿਰਾਸਤ ਹੋਣ ਲਈ ਦੇ ਦਿਆਂ।
  tkr-tkr: 'Rəbbee İbramık''le eyhen: – Vas in cigabı helesva, ğu Xaldeyaaşine Ur
    şahareençe qığavhuna Rəbb Zı vorna.'
  mwp-mwp: Awgadh kalanu lak mulaydhin Abramalpa kedha, ‘In ngay Awgadh, ngath kulkulb
    ngin yoelpadhin ngapa, nginu thathiw thathiw niyay lagoengu, Oerngu, Babilonangu
    muyngu. Ngibepa nubi boeradharapa ngath yadu palgadhin nginu geth za ingaru.’
  mya-JVB: တဖန် ၊ ငါ သည် ဤ ပြည် ကို သင်အမွေခံ စရာဘို့ ၊ သင် အား ပေး လို သောငှါ၊ ခါလဒဲ
    ပြည်သားတို့နေသောဥရ မြို့မှ သင့် ကို ထုတ် ဆောင်သော ထာဝရဘုရား ဖြစ်သည်ဟု မိန့် တော်မူလျှင်၊
  tte-O: Kabo Yaubada iwalolau Abelem koina iba, “Yau Yaubada yakalaiwo yanuwa Ula
    dedei Kolodiya koina yo dedei bwaite yaeyawa ukwalai am dedei.”
  tbg-tbg: Kotiva qaiqaa Eparaamirara tiharo, Te Noravano Kotikave. Maa vatara te
    ai amiariraro ekaa enta ai vata variarire ti, te Uri vatuka Kaludia vataihai ai
    vita vare anuro, tiro.
  hmo-hmo: Lohiabada ma ia dekenai ia hereva lou, ia gwau, “Lau Lohiabada ese Uru,
    Kaledea ena hanua dekena amo oi lau hakaua vadaeni, inai tano oi dekenai do lau
    henia, oiemu tano korikori totona.”
  ata-ata: La sou IAUE muvikalanu aloxo ꞌo, “Eni IAUE ane elaalixene ne Ulu no xalee
    lia ne Vaviloni mo elosine lia ano ꞌo lexe naꞌa nini.”
  nfa-nfa: Èle èèna ka, LAMATUA tuhu hari lii Na, “Jaꞌa ne, Ama Lamatua. Jaꞌa ka dhu
    lere kèti èu nèti rae Ur, ètu rai dhèu Kasdim sèra. Aa rai neꞌe ne, Jaꞌa hia èu,
    sèna ka jꞌajꞌi pusaka mu.”
  urd-urd: और उसने उससे कहा कि मैं ख़ुदावन्द हूँ जो तुझे कसदियों के ऊर से निकाल लाया,
    कि तुझ को यह मुल्क मीरास में दूँ।
  rus-SYN: 'И сказал ему: Я Господь, Который вывел тебя из Ура Халдейского, чтобы
    дать тебе землю сию во владение.'
  cbt-NTPO: 'Napoaton itapon: —Caso Sinioroco. Orë ninano quëran ocoiranquën. Inaquëso
    cartiaro''sa ya''huërin. Iso no''pa'' quëtaranquën hua''anëntomiatacaso marë'',
    itërin.'
  bqc-SIM: 'A òɛ̀ lↄ: Mámɛmaa Dii, mámɛ ma n bↄ Ulu, Babiloni bùsuu, kɛ́ mà bùsuɛ
    bee kpama yã́i.'
  tcz-CHONGTHU: Chujou vin Pathen in Abram ahoulimpi kit in, “Hiche gamhi nalo ding
    in na pe-ing'e tia Chaldea gam Ur khopia kona nangma na hin puidoh a Pakai chu
    keima kahi,” ati.
  mar-mar: परमेश्वर त्यास म्हणाला, “हा देश तुला वतन करून देण्याकरता खास्द्यांच्या
    ऊर देशातून तुला आणणारा मीच परमेश्वर आहे.”
  tcs-tcs: Den da AntapGod i bin spik po Abram, ‘Ai da AntapGod, uda bin teke yu go
    ausaid prom big taun blo Er wea kantri blo Babilonia po gibe yu dis lan wea i
    gobi lan blo yu.’
  qub-qub: 'Abramta Tayta Dios niran: «Nogaga Caldeacho caycaj Ur marcapita jorgamushojniqui
    Tayta Diosmi caycä. Gamtaga jorgamurä cay partita goycunäpämi.»'
  bqp-bqp: 'À pìnɛ dↄ: Dikirimɛ ma ũ, makũ mɛ́ ma n bo Uru, Kaladia bùsun, de mà
    bùsu díkĩna kpámma yãi.'
  hat-hat: Seyè a di. Se mwen menm, Seyè a, ki te fè ou soti lavil Our nan peyi Kalde
    a, pou m' te ka ba ou peyi sa a pou ou.
  eng-BSB: The LORD also told him, “I am the LORD, who brought you out of Ur of the
    Chaldeans to give you this land to possess.”
  tod-tod: 'É ɠɛni ma: «Nà ɠa gè ga Ɠɔoɠɔ GALAGI, nii é è ɠula Uul taazuʋɛ Kaledee
    yooi zu, gè niima yooi ve è ya ga ɗɔnɔ.»'
  eng-WEBPB: He said to Abram, “I am the LORD who brought you out of Ur of the Chaldees,
    to give you this land to inherit it.”
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno Abramuna asami'ne, Ur kumateti, Kaldia
    vahepinti Nagra Ra Anumzamo'na kavre'na e'nomo'na, ama mopa negamue.
  nhe-BL: 'Huan TOTECO quiilhui: ―Na nimoTECO. Nimitzhualicac tlen altepetl Ur campa
    itztoque nopa caldeos para nimitzmacas ni tlali para timoaxcatis.'
  bus-bus: 'À bènɛ dↄ: Diin ma ũ, mámbe ma n bↄ Uru, Kaladia bùsun, lɛ mà bùsu kɛ̀kii
    kpámma yãnzi.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e izupe, — Aiko Tupàn Tuweharupi Wiko
    Ma'e romo ihe. Kwehe mehe urupyro Mawiron ywy wi Ur tawhu wi ihe, ta'e heporomono
    wer ko ywy rehe newe nereko haw romo ihe xe, i'i izupe.
  eng-DRA: 'And he said to him: I am the Lord who brought thee out from Ur of the
    Chaldees, to give thee this land, and that thou mightest possess it.'
  knf-knf: 'Nawat Kabuka aji na a kak : « Nji dwooŋ Nawat Kabuka, andoliiŋ kë ipën
    du Ur di bakaldeyeŋ kawulu mboş mi, ika. »'
