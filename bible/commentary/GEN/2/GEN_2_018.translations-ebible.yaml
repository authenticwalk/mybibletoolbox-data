  wat-wat: Yave Guyau tauna nenei i bwaduwa, “Namoḡa kana kisina i fakwafakwa atu
    muka dewadewana. Unana ana fufuniya be ina ovivitiya.”
  heg-NTPO: Hidi nam AMA LAMTUA Allah aa pait noan, “Eta atuling ni sii nuli sii-siing
    ngam banan lo. Tiata Auk le daek belen tapa mesa, man tatai nol una.”
  ptu-ptu: 'Puhai ia too ma''kadam Puang Allataala DEBATAnta naua: “Tä'' mapia ke
    anggam mesa-mesanna inde tau tubo. Dadi mapia ke dipapiaanni duka'' solana, to
    la sihatam umpamoloi.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie'' tö iché: “Kë̀ idör bua'' wëm a̱ se̱nuk ekörla. Sú̱yö
    ie'' a̱ wapie yuè eköl iki̱muk buaë.”'
  kwf-kwf: Ma na God Iawe ka fata Ꞌuri, “NoaꞋa nia Ꞌiri leꞋa fuana ngwae neꞋe ke tua
    taꞋifilia. Nia leꞋa fuana nai saungaꞋinia nama ta taꞋi ngwae kwaima fuana neꞋe
    totolia ke kwaiꞋafi ana.”
  eng-WYC-2017: And the Lord God said, It is not good that a man be alone; make we
    to him an helper like to himself.
  eng-WMBB: The LORD God said, “It is not good for the man to be alone. I will make
    him a helper comparable to him.”
  spp-spp: 'Ɲyɛ lire kàntugo, ka Kafooŋi Kile si jwo: «Nàŋi u kwôro uye niŋkin, lire
    ɲyɛ a ɲwɔ mɛ. Mii sí tɛgɛfoo yaa u á ŋgemu u sí n-yaa ná u e ke.»'
  aey-aey: Aria odocob Tibud Anut maden, “Dana uqa cuhanuc bilec me qee. Ija uqa cesuldoc
    oso muditugen,” en.
  urd-GVH: रब ख़ुदा ने कहा, “अच्छा नहीं कि आदमी अकेला रहे। मैं उसके लिए एक मुनासिब
    मददगार बनाता हूँ।”
  djr-djr: Bala ŋayi Garray waŋan bitjarrnha, “Yakan dhuwal manymak waŋganyguny yolŋuw
    nhinanharaw, ŋayi dhu ga nhina gänany. Ŋarra dhu dhuwal djäma marrparaŋnha marrparaŋgunharaw
    muka nhanŋu, bämara' nhanŋu guŋga'yunaraw,” bitjarr.
  rug-rug: Meke zama se Zihova Tamasa, “Lopu leana si pude koa telena eke sa tie,
    ba kaqu tavetia Rau si keke nana tie varitokae sapu kaqu garona sa.”
  gaz-gaz: Waaqayyo Waaqni, “Namni kophaa isaa taʼuun gaarii miti; gargaartuu isatti
    toltu nan tolchaaf” jedhe.
  fra-LSG: 'L’Éternel Dieu dit: Il n’est pas bon que l’homme soit seul; je lui ferai
    une aide semblable à lui.'
  gnn-gnn: Bala ŋayi Garray waŋana bitjarrana, “Yakana dhuwala ŋamakurru' waŋganygunydja
    yolŋuwu, ŋayi yukurra yurru nhina gänanydja. Ŋarra yurru djäma bämara' marrparaŋ'tja
    wiripuŋunha, ḻundu'mirriŋunha nhanŋu,” bitjarra.
  yal-yal: Marigina Alatala yi a fala, a naxa, “A mi lan xɛmɛn xa lu be a kedenna.
    N na a mali muxu faɲin dama nɛn a xa.”
  gum-gum: 'Incha trugurrimbe Jehová Tiusbe trenchibig køn: —Møg nøtø unamiibe chi
    tab kømøn cha, nun purugunrrabig nø maig palain køben, treegwan martrab— cha.'
  iou-iou: Täŋpäkaŋ Yawe Anututä yäŋkuk; Äma u inigän irirän nämo tägatak. Ini bumikgän
    not täŋkentäki kubä gatäwa!
  haw-1868: I iho la o Iehova ke Akua, Aole pono ke kanaka ke noho, oia wale; e hana
    no wau i kokoolua nona e ku ia ia.
  arb-NAV: 'ثُمَّ قَالَ الرَّبُّ الإِلَهُ: «لَيْسَ جَيِّداً أَنْ يَبْقَى آدَمُ وَحِيداً.
    سَأَصْنَعُ لَهُ مُعِيناً مُشَابِهاً لَهُ».'
  adz-adz: Da Anutu Yawe ini i unggan ini binaꞌ, “Anungꞌ bini i garam runtaꞌ angu
    mpadan u. Dzi bungꞌ atip i gan sarimpan gan mangan sangꞌa i rima arangan sib.”
  ewe-ewe: Yehowa Mawu gblɔ be, “Menyo be ame la ɖeka ko nanɔ anyi o. Mawɔ kpeɖeŋutɔ
    si asɔ ɖe eŋu la nɛ.”
  nuy-nuy: Nga na-Yawei na-God ni-yamayn, “Waari anggiij-maṉdhini, naagi na-waḻyinyung
    ni-burrangi ni-wiri-wiri-mi-magi. Ngaya ngamba-maṉdhii ambaanggarra-ngu-burraa-yinyung,
    ambunu-maṉmani yadhu.” Dani-yung ni-yamayn.
  eng-LEE: And the Lord God said, It is not good that the man should be alone; I will
    make him a help suitable for him.
  dji-dji: Manymak, girr God guṉgi inydji wangini, “Mir ingki djining buṯal mir yul
    ngiḏawa nyi'nyinidji giri. Ngarri ingarr djamadjigiban baḻpirgiṉing.”
  gvn-gvn: Jananin wubulku minya walu-yindu walu-yindu, dikal walu-yindu walu-yindu,
    jananin Godungku bubumun balkan. Yinyamun nyulu jananin dingkaranda wundin, dingkarangka
    burri dajinka jananga. Yala-yalaku dingkarangka jananga wubulbuku burri dajin.
  nna-nna: Palaja wurrarna palinyju, “Munu kujurl waninyaku pirirri. Jarrurl jilkurnalu,
    jarrurljartinymarta wantuliny.”
  asm-FB: তাৰ পাছত ঈশ্বৰ যিহোৱাই ক’লে, “মানুহ অকলে থকা ভাল নহয়; মই তেওঁৰ বাবে এজন
    উপযুক্ত সহকাৰী নিৰ্ম্মাণ কৰিম।”
  sus-A: مَرِفِ عَلَتَلَ نَشَ عَ قَلَ، «عَ مُ قَن شّمّ شَ لُ بٍ عَ كٍرٍن. ﭑ قَمَ مَلِمَ
    قَنيِ دَالِدٍ عَ بّ.»
  fra-SBL: 'Yahvé Dieu dit : « Il n''est pas bon que l''homme soit seul. Je vais lui
    faire une aide qui lui soit comparable. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ יְהוָ֣ה אֱלֹהִ֔ים לֹא־טֹ֛וב הֱיֹ֥ות הָֽאָדָ֖ם לְבַדֹּ֑ו אֶֽעֱשֶׂהּ־לֹּ֥ו
    עֵ֖זֶר כְּנֶגְדֹּֽו׃
  shp-NTPO: 'Jainxonra Ibo Diossen yoia iki: “Joni jabicho iitira jakonma iki. Jaskara
    iketianra en wetsa axonai, janshamanbiribi akinti”, akin.'
  eng-WYCLIFFE: And the Lord God seide, It is not good that a man be aloone, make
    we to hym an help lijk to hym silf.
  piu-2006: Palunyatjanu Katutjalu walytjalu kuliṉu, “Wati panyapanya kutju nyinanyi.
    Ngayuluṉara maḻpa palyalku.” Palulanguru Katutjalu manta mantjira kuka tjuṯa palyara
    kana nyinatjunu. Tjuḻpu tjuṯa yurukarratja yalatji palyaṉingi. Palulanguru wati
    paluru yini watjaṉingi kuka tjuṯanya anta tjuḻpu tjuṯanyaṯarra, kutjuṯu kutjuṯu.
    Palulanguru kuka tjuṯa tjuḻpu tjuṯa yinitjarra yinitjarra nyinangu, kaana palula.
    Palulanguru wati paluru puṯu nyakula ngurriṉingi maḻpa palunya nguwanpaku. Palulanguru
    Katutjalu wati panyapanya kunkuntjura kantilypa tarrka mantjira maḻakulu patiṉu.
    Tarrka palunyatjanu Katutjalu minyma palyaṉu. Wati paluru kanarringkula nyangu
    minymalpi ngarrinytjala. Wati paluru nyakula yunyparringkula watjaṉu, “Yilta maḻpalpitju
    nyinanyi, ngayunya nguwanpa kantilypa ngayukuṉutjarra. Yiniṉanta watjaṉi, ‘Minyma.’”
    Paluru kutjarra miiṯararra rawa nyinapayi. Kuwarrila palunya kutjarra nguwanpa,
    tiṉarringkula paapa maamanya wantirra miiṯalpi yaḻṯinyi. Rawa nyinarra walytjarringanyi.
    Yurrunpapula tjaaṯawiya nyinangi, kuṉṯawiya.
  pjt-pjt: Palulanguṟu Mayatja Godalu kuliningi, “Wati nyangatja kutju nyinanyi ngaḻṯutjara,
    maḻpa wiya. Wanyu kaṉa palumpa maḻpa palyala palula tjungu nyinara alpamilantjaku,
    ka pula pukuḻpa nyinama maḻpaṟara.”
  cwe-cwe: Maabaho Mndewa Mulungu kalonga, “Havinogile bule munhu kukala yaidumwe.
    Nizamuusila mtazi yomfaya.”
  bgs-bgs: Igkagi tô Áglangngagán na Manama, na mà din, “Dì madigár ka sábbad dád
    é manubù. Purisu imun ku tô duma din na nángngà para kandin ébô duwán tumabang
    kandin.”
  kik-kik: Ningĩ Jehova Ngai akiuga atĩrĩ, “Ti wega mũndũ ũyũ aikare arĩ wiki. Nĩngũmũmbĩra
    mũteithia ũrĩa ũmwagĩrĩire.”
  ksr-ksr: 'Kaeŋ jeŋ Poŋ Anutunoŋ jero: “Eja aŋodeeŋ laligoro awaa mende kolooja.
    Kawaajoŋ nii mono iyaŋa kaaŋa ala-ilailaaya mokoloomaŋa.”'
  omb-omb: Vunu i Huqe Gogona mo veve vena, “Hi garea teve i Tevue vin toga gahea
    neu nain teu na buluine garea hurie.”
  fra-NCL: 'Yahweh Dieu dit : « Il n’est pas bon que l’homme soit seul ; je lui ferai
    une aide semblable à lui. »'
  cek-AK: Angraeng Sithaw mah, Kami loe angmabueng oh han hoih ai; anih han kamcuk
    bomkung maeto ka sak pae han, tiah thuih.
  xla-xla: Epedeme Lod Godta ma epo atlaiyo, “Poka꞉dena, oplamitapo meyelo halloweye.
    Na꞉ matle ka꞉dle gadlalo ya꞉ mate ala꞉leye mita꞉plowepo,” diyo.
  cuk-cuk: 'Geb degine, Bab-Dummad-Jehová sogded: “Dule wargwen-gudiir, akuu dakleged.
    Degisoggu, dulega e-abirgined an imakoed, adi, e-bendaked-nuedga guegar.”'
  uig-CYR: 'Андин Пәрвәрдигар Худа йәнә сөз қилип: — Адәмниң ялғуз туруши яхши әмәс;
    Мән униңға мас келидиған бир ярдәмчи һәмраһни ясап берәй, — деди.'
  pma-pma: Evus, Iahova viteni vit, “Rotahostei keke meatin vato sasen. Numon meatin
    tamun hekatauni, ka keilu luheto out hetas.”
  tel-2017: దేవుడైన యెహోవా “మనిషి ఒంటరిగా ఉండడం మంచిది కాదు. అతనికి సరిపడిన తోడును
    అతని కోసం చేస్తాను” అనుకున్నాడు.
  hat-BSA: 'Alò, Senyè Bondye a te di: “Sa pa bon pou lòm nan rete sèl. Mwen va fè
    yon asistan jan li dwe genyen”.'
  bxh-bxh: Guyau hinaga iyen, Taumoho iyabona hige i loholoho. Haba ana sagu yo tau
    saguhina dudulaina E ginauli.
  nay-nay: Wunyile Jehovah yarnin luku, nowaiy itye nunkowarrin hil amb uk nowaiy
    ellin nape kornald; lewin itye an angk korn. Ngate el winmin an nape kin ambe.
  kos-kos: Na LEUM GOD El fahk, “Tia wo mukul se inge in mukena muta. Nga ac oru sie
    mwet in welulang in kasrel.”
  hbo-WLC: וַיֹּ֙אמֶר֙ יְהוָ֣ה אֱלֹהִ֔ים לֹא־ט֛וֹב הֱי֥וֹת הָֽאָדָ֖ם לְבַדּ֑וֹ אֶֽעֱשֶׂהּ־לּ֥וֹ
    עֵ֖זֶר כְּנֶגְדּֽוֹ׃
  ibo-ibo: Onyenwe anyị Chineke kwuru sị, “Ọ dịghị mma ka nwoke nọrọ naanị ya. Aga
    m emere ya onye inyeaka nke kwesiri ya.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର କହିଲେ, “ମନୁଷ୍ୟ ଏକାକୀ ଥିବା ଭଲ ନୁହେଁ, ଆମ୍ଭେ
    ତାହା ନିମନ୍ତେ ତାହାର ଅନୁରୂପ ସହକାରିଣୀ ନିର୍ମାଣ କରିବା।”
  wmt-wmt: '@see-verse:GEN.002.017'
  chk-chk: Mürin, Kot ewe Samol mi Lapalap a pwal apasa, “Esap öch pwe ewe aramas
    epwe chök eman. Üpwe föri eman alisian mi wewe ngeni.”
  ssd-ssd: 'Taŋakina sulumba Kuate Suŋgo nu sakina: Taŋgo te nuŋe ndo minit. Maŋau
    ta mayenu kuga tukunu ye tur nuŋe ande nu suk wakeiyamŋgit ŋgina.'
  rop-rop: Brom deya YAWEI bin tok langa miselp, “Im nogud lagijat blanga dijan men
    blanga jidan miselp. Ai garra meigim meit blanga im blanga albumbat im.”
  mwf-2018: Bere Yile neki memnu, “Mere patha nhini-yu kardu nugarn kanam numerrnu-yu.
    Kardu numi deyida mawathanu i pungkayithnu pani i mamanpinu purru.”
  ukr-1871: 'І рече Господь Бог: Не добре чоловікові бути самому; сотворимо йому таку
    поміч, щоб до пари була йому.'
  eng-AOI: Then Yahweh God said, “It is not good for this man to live alone. So I
    will make a helper to be with him.”
  yon-yon: Kwamune Yariman Godbed yedmoon, “Yembedmo dobiri kuu amunban kowe, nembed
    ye yaa awaneni ye angkodmiyiib ongmaniin.” andoon.
  bch-bch: Idio ta Maron Deo ikeo, “Eaba toa ne ei kekelen imamado, eine kemi mao.
    Gau ga nakado iarea eta ngan luanga ei.”
  deu-1951: 'Und Gott der HERR sprach: Es ist nicht gut, daß der Mensch allein sei;
    ich will ihm eine Gehilfin machen, die ihm entspricht!'
  eng-JPS: 'And the LORD God said: ''It is not good that the man should be alone;
    I will make him a help meet for him.'''
  ubr-ubr: BADA God iyau, “Men iyobin arimon orot ekesin mom inama in masisibu. Yau
    arimon on orot an bai baisotin turan an fourai ini baisin.”
  srp-1865: 'I reèe Gospod Bog: nije dobro da je èovjek sam; da mu naèinim druga prema
    njemu.'
  lug-lug: Mukama Katonda n’ayogera nti, “Si kirungi omuntu okuba yekka, nnaamukolera
    omubeezi amusaanira.”
  heb-heb: ויאמר יהוה אלהים לא טוב היות האדם לבדו אעשה לו עזר כנגדו׃
  ben-IRV: আর সদাপ্রভু ঈশ্বর বললেন, “মানুষের একা থাকা ভাল নয়, আমি তার জন্য তার মতো
    সহকারিণী তৈরী করি।”
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ ਇਹ ਚੰਗਾ ਨਹੀਂ ਕਿ ਮਨੁੱਖ ਇਕੱਲਾ ਰਹੇ ਇਸ ਲਈ ਮੈਂ ਉਸ
    ਦੇ ਲਈ ਉਸ ਦੇ ਵਰਗੀ ਇੱਕ ਸਹਾਇਕ ਬਣਾਵਾਂਗਾ।
  tkr-tkr: 'Rəbb Allahee meed eyhen: «İnsan sayrena ıxhay yugda deşod, Zı mang''usda
    cus sik''ına sa kumagçiy ixhanasda».'
  mwp-mwp: Kalanu nuy Awgadh kedha mulaydhin, ‘Garkazoepa matha ngoedhagidh lawnga
    nungu kusayg moeypa, ngath bangal nubepa wara kapu ngoedhal igalayg aymoene nubepa
    ibupuydhaypa.’
  mya-JVB: ထာဝရ အရှင်ဘုရား သခင်ကလည်း ၊ ယောက်ျား သည် တ ယောက်တည်းမ နေ ကောင်း ၊ သူ နှင့်တော်
    သော အထောက် အမကို သူ ဘို့ ငါလုပ် ဦးမည်ဟု အကြံ ရှိတော်မူ၏။
  tte-O: Kabo muli mena Yaubada iwaloba, “Nige inanamwanamwa tem tomo kaigedamo imiyamiya.
    Sowasowana kana toegelugelu yabo yayamayale na mekanakava simiyamiya.”
  tbg-tbg: Noravano Kotiva tiharo, Vaiinti viva nariaraa vaivaro kiama koqe ivo. Kaiqe
    te vira kahaqiainara nai voqaara vo autu amitaare, tura.
  hmo-hmo: Lohiabada Dirava ma ia gwau, “Unai tau sibona ia noho be ia namo lasi,
    lau ese durua tauna ia bamona do lau karaia.”
  ata-ata: Xe iliꞌi la, la Lataua IAUE muvikala aloxo ꞌo, “Itema anusisi uxoxoo loxo
    la laixe uasi. Eni akoinu menexu vile sou ilou ixoxolu sou usuꞌusuꞌulinu.”
  nfa-nfa: Ka Ama LAMATUA tuhu haru lii Na, aku Nèngu na, “Babeꞌa na aadꞌo, ladhe
    dhèu ne mamuri mesa na. De Jaꞌa neo pajꞌajꞌi hia ne, anga ca dhèu dhu pamèci dènge
    ne.”
  urd-urd: और ख़ुदावन्द ख़ुदा ने कहा कि आदम का अकेला रहना अच्छा नहीं मैं उसके लिए
    एक मददगार उसकी तरह बनाऊँगा।
  rus-SYN: 'И сказал Господь Бог: не хорошо быть человеку одному; сотворим ему помощника,
    соответственного ему.'
  cbt-NTPO: 'Ina quëran Sinioroso Yosë ni''ton, taantarin: “Quëmapi inaora ya''huëcaso'',
    co noyahuë''. A''na nianta''i nipachin, inari noya catahuacaso marë'',” tënin.'
  bqc-SIM: 'Dii Lua mɛ̀: Gↄ̃ɛ kua ado maao. Má dↄnlɛde kɛɛ̀ aà gbɛ̃do ũɛ.'
  tcz-CHONGTHU: Chujong le Pakai Pathen in aseiye, “Mihempa achanga a-umhi apha poi
    hijeh chun keiman a umkhom pi ding khat sempeh ing kate,’’ ati.
  mar-mar: नंतर परमेश्वर देव बोलला, “मनुष्याने एकटे असावे हे बरे नाही; मी त्याच्यासाठी
    सुसंगत मदतनीस निर्माण करीन.”
  tcs-tcs: Den da AntapGod i bin spik diskain, ‘I no rait po man po stap emselp. Ai
    go meke wan pren po em uda i gobi longsaid lo em.’
  soq-soq: Tane Iawe God wanase, “Mai eulepona apana meba os waimpa, dia. Sa baiwa
    ne me sauwa apanawa onaidasapia dewasapa.”
  qub-qub: 'Nircur Tayta Dios niran: «Runa japallanga manami allichu canman. Payta
    yan''gänanpaj yanapänanpaj jucta rurashaj.»'
  bqp-bqp: 'Dikiri Luda pì: Gↄ̃gbɛ̃ kunna ado manaro. Mani kpanyĩri kɛnɛ a gbɛ̃ndo
    ũ.'
  hat-hat: Seyè a, Bondye a, di ankò. Sa pa bon pou nonm lan rete pou kont li. M'ap
    fè yon lòt moun sanble avè l' pou ede l'.
  eng-BSB: The LORD God also said, “It is not good for the man to be alone. I will
    make for him a suitable helper.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «É la ʋani ga zunui ɠila ko yɛ de. Nà kpɔba nu
    ʋagɔ ɓɛtɛzu bɛ.»'
  eng-WEBPB: The LORD God said, “It is not good for the man to be alone. I will make
    him a helper comparable to him.”
  kbq-kbq: Hagi anante Ra Anumzamo'a anage hu'ne, Vemo'ma agrake maniazamo'a knare
    osianki'na, azahu vahera tro hanugeno knare hu'ne tragote'ne manigaha'e.
  nhe-BL: 'Teipa TOTECO Dios quiijto: “Ax cuali para itztos iselti ni tlacatl. Para
    ma ax cuesihuis, nijchihuilis se acajya tlen quinamiquis huan tlen quipalehuis.”'
  sps-sps: Ai Gov fakats to sa tsue, “Te gim non ma rof te kaa tsivon non na mes,
    Nyo ma kat ta isen ta vaatau kainy faakouts ya.”
  bus-bus: 'Dii Luda bè: Gↄ̃gbɛ̃ kuuna adoo maaro. Mɛ́ dↄnlɛri kɛnɛ à gbɛ̃ndoo ũ.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Na'ikatu kwaw awa a'e zutyka'i
    heko haw, i'i. — Azapo putar ipytywàgatu har izupe nehe. Wiko putar ipehegwer
    zàwenugar romo izupe nehe.
  eng-DRA: 'And the Lord God said: It is not good for man to be alone: let us make
    him a help like unto himself.'
  knf-knf: 'Naşibaţi Nawat Kabuka aji wal mënţ: « Uunnuura ñaaŋ awo aloolan. Dwo kado
    naţënka, annaamuŋ na a. »'
