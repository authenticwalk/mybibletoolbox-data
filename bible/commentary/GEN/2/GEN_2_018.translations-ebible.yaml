verse: GEN.002.018
translations:
  mal-C: 'അതിനുശേഷം യഹോവയായ ദൈവം: “മനുഷ്യൻ ഏകനായിരിക്കുന്നതു നല്ലതല്ല, അവന് അനുയോജ്യമായ
    ഒരു തുണയെ ഞാൻ നിർമിക്കും,” എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Und Jahwe Gott sprach: Es ist nicht gut für den Menschen, daß er allein
    sei; ich will ihm einen Beistand schaffen, wie er für ihn paßt.'
  lin-lin: 'Yawe Nzambe alobaki : « Ezali malamu te ete mobali azala ye moko ; nakosalela
    ye mosungi oyo azali ndenge moko na ye. »'
  cbr-NT: 'Katankëxun ka Nukën ''Ibu Diosan kakëxa: uníxa ashira ''iti ka ''aisama
    ''ikën. Usa ''ain kana an ''akinti bëtsi ''axúnti ''ain.'
  eng-LSV: And YHWH God says, “[It is] not good for the man to be alone; I make him
    a helper as his counterpart.”
  bmu-bmu: 'Mewö jiba Kembu Anutunöŋ jiyök: “Azinöŋ nanŋök maliga ölöp qahö akza.
    Miaŋgöra nöŋön mönö nanŋi tandökŋaŋgö dop alabaukŋi miwikŋaimam.”'
  eng-GNV: 'Also the Lord God saide, It is not good that the man should be himself
    alone: I wil make him an helpe meete for him.'
  eng-WEBSTER: 'And the LORD God said, It is not good that the man should be alone:
    I will make him a help meet for him.'
  nhw-BL: 'Teipa TOTECO Dios quiijto: “Amo cuali para itztos iseltzi ni tlacatl. Para
    ma amo cuesihuis, nijchihuilis se acajya catli quinamiquis huan catli quipalehuis.”'
  swh-ONEN: Bwana Mungu akasema, “Si vyema huyu mtu awe peke yake. Nitamfanyia msaidizi
    wa kumfaa.”
  bba-bba: Kɑ temɑ Yinni Gusunɔ u ɡbeeku yɛɛ kpuro kuɑ kɑ ɡunɔsu kpuro, mɑ u kɑ ye
    kpuro nɑ tɔnu win mi, u kɑ wɑ mɛ u koo ye yĩsiru kɛ̃. Mɑ tɔnu wi, u yɑɑ sɑbenu
    kpuro kɑ ɡunɔsu kɑ ɡbeeku yɛɛ kpuro yĩsɑ kɑ̃. Yĩsi te tɔnu wi, u mɑɑ yɑɑ bɑɑyere
    kɑ̃ teyɑ bɑ kɑ ye sokumɔ. Adɑmɑ ye kpuro sɔɔ, sɑri ye yɑ kɑ nùn weenɛ ye yɑ koo
    nùn somi. Yen sɔ̃nɑ Yinni Gusunɔ u nɛɛ, n ǹ wɑ̃ tɔnu u n wɑ̃ɑ wi turo. Kon nùn
    ɡoo kuɑ u n sɑ̃ɑ nɡe wi, wi u koo nùn somi.
  eng-KJVCPB: And the Lord God said, It is not good that the man should be alone;
    I will make him a help meet for him.
  cpy-cpy: Opoñaashita ikantanaki Tajorentsi, “Tee okameethatzi ijeekawaete shirampari
    apaniroeni. Otzimatyee nowetsikiniri amitakoyiterini.”
  mpx-mpx: Inoke Yehoba Yabowaine i ba, “Nige i wawaisi te tau maisena ya ni mimwaumwau.
    Ana tolaba etega na ginol iya alona.”
  wbp-wbp: Ngulajulpa wati yaliji nyinaja jinta-wiyi-jiki yangarlu kali-nyanu-wangu.
    Ngula-jangkaju, YAAWIYI Kaaturlujulpa warrawarra-kangu watiji kujalpa nyarrpakupurda
    yirraru nyinaja. Kaatuju-nyanu manngu-nyanjarla wangkajalku, “Nyampu ngula-ka
    wati nyinami yangarlu, ngulakuju karnarla marilki nyina. Kukurnarla-ngarra ngurrju-mani
    puntu jungu yungu-pala nyina manu warrki-jarri.”
  luo-luo: Jehova Nyasaye nowacho niya, “Ok ber mondo Adam obed kende, abiro losone
    jakony mowinjore kode.”
  meu-meu: Dirava Iehova ma eto, Hari tau na sibona baine noho na dia namo; lau ese
    ia bamona aina karaia.
  npi-ULB: त्यसपछि परमप्रभु परमेश्‍वरले भन्‍नुभयो, “मानिस एकलो रहन असल छैन । म त्यसको
    लागि एउटा सुहाउने सहयोगी बनाउनेछु ।”
  yor-yor: Olúwa Ọlọ́run wí pé, “Kò dára kí ọkùnrin wà ní òun nìkan. Èmi yóò ṣe olùrànlọ́wọ́
    tí ó rí bí i rẹ̀ fún un.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba jarasia: –Bia b̶ʌẽ́a ẽberã idub̶a b̶aida. Carebabari biada
    idji itea oya.–'
  ind-ind: Kemudian TUHAN Allah berkata, “Tidak baik kalau laki-laki ini hanya sendirian.
    Aku akan menjadikan seorang pendamping yang cocok baginya.”
  pes-OPCB: 'یهوه خدا فرمود: «شایسته نیست آدم تنها بماند. باید برای او یار مناسبی
    به وجود آورم.»'
  ssx-ssx: Kutupa mo Tekehali Koda꞉ma꞉ alota꞉ Mo hali ipika꞉ siki hata꞉ta꞉ hoela꞉me.
    I̱ma꞉ta꞉ ipiki tamba꞉ mina꞉ ota꞉ epeke ta꞉ma꞉ni ma꞉nda꞉ wepulueke laa leekeme.
  lcm-lcm: Na God IAVE kala antok ta, “Pua, parik kapa ro ani tauan ke ka ago papalik.
    Kapo ro ani naka asinong ta mang anu val nia ani ka papakangai ania.
  aer-aer: Kele imerte Ngkarte awethe angkeke, “Artwe nhenhe anyente-arenye aneme,
    alakenhe mwerre anetyakenhe-arle. The kele ikwere atyewe mwerre aknganetyenhe,
    irlkwatherre ikwerenhe. Tyerrtye nhenhe ikwere arratye mwerre anetyenhenge.”
  tgl-ULB: Pagkatapos sinabi ni Yahweh na Diyos, “Hindi mabuti na ang lalaki ay nag-iisa.
    Gagawa ako ng katuwang na babagay para sa kanya.”
  nop-nop: Tiŋa Wapum Bepaŋ adi niŋ indiŋ yoguk, “Me adi nehogok hatibune tuwot mu
    tilak. Ale, nu adi undiningoŋ tubulodaŋiŋ niŋ tubumintawit.”
  kca-kca: 'Щӑԓта Турәм Куща йастәс: «Хŏйата утща уԓты атәм, ԓўвеԓа ԋотты ԓўв хŏрпеԓ
    пиԓ тыйәԓтԓув».'
  cbu-NT: Anumunsha, Apanll; Kamuz waani minum taaku pinasakcha. Ashiriya, nimun wipunasheem
    tinachima. Ashkachuri, waanpatatin uru kis ipunkusin taachinllinaya, tárangiya.
  hui-hui: Ani lowa Anduane Homogo Ngode Datagaliwabe ibugua lalu, Ainde agali ibuni
    hangu holene nakarulapedago. Ibu biamogo bilonaga ibuni aleore mbirali wabuliya,
    lene.
  wrs-wrs: Doa Yaweva ona, osva sahokla vev, tendoriniva hevhoangas amana vevra. Sehelm
    ka vemnara, ora hev, wo mongawulm ahamana evevra, andra evevra.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​က``လူ သည်​တစ်​ယောက်​တည်း​နေ​ထိုင်​ရန်​မ​သင့်။
    သူ့ အား​ကူ​ညီ​ရန် သင့်​တော်​သော​အ​ဖော်​ကို​ငါ ဖန်​ဆင်း​ပေး​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsejtu bene Yavé Dios tsandimi: Unbee rukun maali juu tsanashu juntsaa
    urajtuve. Tsa'' mitya main ti bain yaba bulu ura'' kivetekenuunu kenu tsuyu, timi.'
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ། སྐྱེས་པ་དེ་གཅིག་པུ་བསྡད་ན་མི་ལེགས༌ཏེ།
    བདག་གིས་ཁོ་ལ་འཚམ་པའི་ལས་གྲོགས་ཤིག་བཟོ་བར་བྱ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Asele Kaem Yawe balam, “Kari kota mu me terong. Ani ko bo, nu turantala,
    bitirik se ilak wete baga se sangukko.”
  kkl-kkl: Wene seogti, Allah Nuni ponekori wanaag agha seneraghogti, “Nengaboog wamnaba
    sunsunum kom. El yeplamlulne nhon elap sunsunum uro sumbanun,” sembaog.
  sna-sna: Jehovha Mwari akati, “Hazvina kunaka kuti munhu agare ari oga. Ndichamuitira
    mubatsiri akamukwanira.”
  spa-BLM: 'Yahvé Dios dijo: “No es bueno que el hombre esté solo. Le haré un ayudante
    comparable a el”.'
  beu-beu: LAHATALA Ana bot mateng hula, “Nehe anga kalo ana enangkolang aabeta se,
    bae aaung niang. Eserang omi vengbaa nu, Na malekang ening metma maenang hengi.”
  cac-cac: 'Ix yalanxi Jehová Dios icha tic: Man̈ vach''oc yajec'' vin̈ vinac tic
    sch''ocoj. Ol in b''o junoc yetb''eyum vin̈ to smoj val scolvaj yed''oc, xchi.'
  swh-ULB: Kisha Yahwe Mungu akasema, “siyo jambo jema kwamba mtu huyu lazima awe
    pekeyake. Nitamfanyia msaidizi anaye mfaa.”
  bel-bel: 'І сказаў Гасподзь Бог: нядобра быць чалавеку аднаму; створым яму памочніка,
    адпаведнага яму.'
  wed-wed: Bada God i riwa i pa, “Oroto ainelana e mamae ma lamna eḡa ita ai. Ana
    tauagu ana kauei da ina voagui.”
  deu-ELBBK: 'Und Gott der HERR sprach: Es ist nicht gut, dass der Mensch allein sei;
    ich will ihm eine Hilfe machen, seines Gleichen.'
  mbb-OT: Ne migkaǥi zutun is Nengazen he Megbevayà te, “Kenà meupiya zuen te etew
    emun sebsevaha zà sikandin. Umbe ebeelan ku sikandin te zuma zin he zait he ebpeketavang
    kandin.”
  msc-msc: Wo kɔ, Allabatala Alla ka a fɔ ko, «Ka cɛ to a kelen na, wo ma ɲi. N di
    a dɛmɛnba rabɛn, mɛn di bɛn a ma.»
  mal-2015: 'അനന്തരം യഹോവയായ ദൈവം: മനുഷ്യൻ ഏകനായിരിക്കുന്നതു നന്നല്ല; ഞാൻ അവന്നു തക്കതായൊരു
    തുണ ഉണ്ടാക്കിക്കൊടുക്കും എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ nicʉ niwĩ: “Masʉ̃ niꞌcʉ̃ta nicã, añuweꞌe. Cʉ̃rẽ baꞌpati, weetamuacjore
    weegʉti”, nicʉ niwĩ.'
  gup-gup: Wanjh Yawey nawu God yimeng, “Minj kunmak bu nahni bininj kahdjalni nadjalkudji.
    Ngaye ngamarnbun nawu kabibidyikarrme nawu kamak kabenedjarrkni.”
  met-met: Baing Toxoratamona Urana harua ba, “Xai te mana lipua ing ganina wa. Bagula
    ngatongtongia rianoa bu sok haulinganoa.”
  gvs-gvs: E Yauwe Yaubada idigo kana, ‘Geya idedevineta neta korotoyana anetava ikaaiyaka.
    Tuwo tayamo tovaita aodugu bei koroto sowona.’
  rmc-rmc: 'Paľis o RAJ, o Del, phenďa: „Nane mištes te dživel le manušeske korkoreske.
    Kerava leske pomoca, savi leske ela rovnocenno.“'
  nlg-nlg: Keri ke, Yahweh God te bosa, “E mua uto ge ke ghana heghena na mane. Inau
    ku gonia na dolana te ulaghana ge ke hangaa.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Nǫ̀htsı̨ hadı, “Dǫ whatsǫǫ̀ nàdèe sìı nezı̨ nıìle. Yets'àdıı
    wexıìzǫǫ sìı wegha ehtsı̨ ha,” hadı.
  pes-OPV: 'و خداوند خدا گفت: «خوب نیست که آدم تنها باشد. پس برایش معاونی موافق وی
    بسازم.»'
  ron-1924: 'Домнул Думнезеу а зис: „Ну есте бине ка омул сэ фие сингур; ам сэ-й фак
    ун ажутор потривит пентру ел.”'
  aui-aui: Bi Yawe God iwona bo, “Mmkona gegha iyamiise da tomogha tanaduma inamakena.
    Kana gwabigwabiyana anabera da iniwiiteni.”
  ben-OBCV: সদাপ্রভু ঈশ্বর বললেন, “মানুষের একা থাকা ভালো নয়। আমি তার উপযুক্ত এক সহকারিণী
    তৈরি করব।”
  lex-lex: 'Orgahi Nal lirni: “Hota rimormior di inon wamueheni de, hota yata. Aghi''a
    talanwalli id la pa nla'' wuiwialli-tnialwialli.”'
  rgu-rgu: Basa de MANETUALAIN dedea bali, nae, “Maneniko lahenda ia nasoda mesaꞌ
    ana, sona ta malole a fa. De Au nau adu-tao feen, nonooꞌ esa naraa noo ni.”
  som-som: Oo Rabbiga Ilaah ahu wuxuu yidhi, Ma wanaagsana in ninku keligiis ahaado;
    waxaan u samayn doonaa mid caawisa oo ku habboon.
  lat-VUC: 'Dixit quoque Dominus Deus: Non est bonum esse hominem solum: faciamus
    ei adjutorium simile sibi.'
  aoi-aoi: Biya kembirra ni-yama ngarningka nakina Yaweya Neningikarrawara, “Awurrariye-ka
    akina nenik-ambilyinga-langwa naka nenungkwarba nakwukawura,” ni-yama. “Ngayuwa
    kinumini-ngekburakinamurra kembirra wurruwilyaba warnikumamurikaja ena-langwi-yada,
    kajungwa warniki-yakaji-yada wurrakina,” ni-yama nakina.
  eng-ASVBT: And Jehovah God said, It is not good that the man should be alone; I
    will make him a help meet for him.
  mna-mna: 'To Merere Anutu ikam ŋgar ta kembei: “Tomtom itutamenŋana ta kembei na,
    ambai som. Kenako aŋur le gaabaŋana sa ta irao be iuuli.”'
  ita-1885: 'Il Signore Iddio disse ancora: E'' non è bene che l''uomo sia solo; io
    gli farò un aiuto convenevole a lui.'
  eng-LXXUP: And the Lord God said, It is not good that the man should be alone, let
    us make for him a help suitable to him.
  eng-ULB: Then Yahweh God said, “It is not good that the man should be alone. I will
    make him a helper suitable for him.”
  spa-VBL: 'Entonces el Señor Dios dijo: “No es bueno que Adán esté solo. Haré a alguien
    que lo ayude, alguien que sea como él”.'
  fra-_FOB: 'Et l''Éternel Dieu dit: Il n''est pas bon que l''homme soit seul; je
    lui ferai une aide semblable à lui.'
  mal-mal: 'അനന്തരം യഹോവയായ ദൈവം: “മനുഷ്യൻ ഏകനായിരിക്കുന്നത് നന്നല്ല; ഞാൻ അവന് തക്കതായൊരു
    തുണയെ ഉണ്ടാക്കിക്കൊടുക്കും” എന്ന് അരുളിച്ചെയ്തു.'
  lit-lit: 'Ir VIEŠPATS Dievas tarė: „Negera žmogui būti vienam; jam padarysiu atitinkančią
    pagalbininkę.“'
  urd-GVR: Rab Ḳhudā ne kahā, “Achchhā nahīṅ ki ādmī akelā rahe. Maiṅ us ke lie ek
    munāsib madadgār banātā hūṅ.”
  suz-BL: मिनु परमप्रभु यावेमी “मुर का ला बाक्‍चा मरिम्‍शो दुम्‍ब। गो मेको नु बाक्‍चा
    कली वारच पाइब का सेल्‍नुङ” देंमाक्‍त। उपदेसक ४:३०
  ita-1927: 'Poi l’Eterno Iddio disse: “Non è bene che l’uomo sia solo; io gli farò
    un aiuto che gli sia convenevole”.'
  ckb-ckb: 'یەزدانی پەروەردگار فەرمووی: «باش نییە بۆ پیاو بە تەنها بێت. یاریدەرێکی
    هاوشانی بۆ دروستدەکەم.»'
  nas-nas: Teketa Ovoringe Kumponinge aaꞌpuuꞌ, “Aung naning baka otoꞌkoo tampaꞌ deeaꞌ.
    Ninge bakaang pakupakunung tee-koo makosi nkoevompaing.”
  eng-BBE: 'And the Lord God said, It is not good for the man to be by himself: I
    will make one like himself as a help to him'
  crx-NTPO: '''Et Moodihti Yak''usda (Yahweh Elohim) ''utni, “Dune dich''oh ''uhint''oh
    de ''aw lhe''hoozoo'' whe'' hoont''oh, yula'' tit''elh-un yundult''oh-un ooba
    ''oosleh si.”'
  kan-OKCV: ಅನಂತರ ಯೆಹೋವ ದೇವರು, “ಮನುಷ್ಯನು ಒಂಟಿಯಾಗಿರುವುದು ಒಳ್ಳೆಯದಲ್ಲ. ಅವನಿಗೆ ಸರಿಬೀಳುವ
    ಸಹಕಾರಿಣಿಯನ್ನು ಉಂಟುಮಾಡುವೆನು,” ಎಂದರು.
  bbb-bbb: Areme E Ireobo Godi fu kuae, E gure na amaeriva ije fu fuosukua oenoekuma
    na vierafe fuka naebe mareke. Ijadufuo na vierafe naka kai fuone ma be fu ifejadufuo
    ije amaerikono kuae.
  tam-2017: 'பின்பு, தேவனாகிய யெகோவா: “மனிதன் தனிமையாக இருப்பது நல்லதல்ல, ஏற்ற துணையை
    அவனுக்கு உண்டாக்குவேன்” என்றார்.'
  spa-RV-1909: 'Y dijo Jehová Dios: No es bueno que el hombre esté solo; haréle ayuda
    idónea para él.'
  ron-BTF: 'Şi DOMNUL Dumnezeu a spus: Nu este bine ca omul să fie singur; îi voi
    face un ajutor potrivit pentru el.'
  eng-WEBP: The LORD God said, “It is not good for the man to be alone. I will make
    him a helper comparable to him.”
  eng-FBV: Then the Lord God said, “It's not good for Adam to be alone. I will make
    someone to help him, someone that's like him.”
  nld-1939: 'En Jahweh God sprak: Het is niet goed voor den mens, dat hij alleen blijft.
    Ik zal dus een hulp voor hem maken, die hem past.'
  nch-BL: 'Teipa TOTECO Dios quiijto: “Amo cuali para itztos iselti ni tacat. Para
    amo cuesihuis, nijchihuilis se acajya cati quinamiqui huan cati quipalehuis.”'
  tfr-NTPO: Eshko ga tjl̈ẽ obi ga «Domer ber sök kjl̈araso ga pjl̈ú l̇l̇ëme. Kong
    ba yorkaga shäryër kjl̈ara, ba kjimtë wl̈o» l̈e.
  vie-1934: 'Giê-hô-va Đức Chúa Trời phán rằng: Loài người ở một mình thì không tốt;
    ta sẽ làm nên một kẻ giúp đỡ giống như nó.'
  hin-CV: इसके बाद याहवेह परमेश्वर ने कहा, “आदम का अकेला रहना अच्छा नहीं है. मैं उसके
    लिए एक सुयोग्य साथी बनाऊंगा.”
  eng-OURB: Adonai God said, “It is not good for the man to be alone. I will make
    him a help-mate suitable for him.”
  spa-BES: 'Y el Señor Dios dijo: No es bueno que el hombre esté solo; haré ayuda
    idónea como él mismo lo ayude.'
  tdx-tdx: Le hoe t’Iehovà Andrianañahare, Tsy mahasoa indatiy te ho tokañe, hamboarako
    mpañimba mañeva.
  vid-vid: Hamba Mkulu Nguluwi nakalonga, “Hainojile ayu mlume yapone yaliyeka. Ndomditila
    mtanzi yatanganiche.”
