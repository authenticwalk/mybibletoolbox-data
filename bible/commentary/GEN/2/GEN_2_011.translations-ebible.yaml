verse: GEN.002.011
translations:
  mal-C: ഒന്നാമത്തേതിനു പീശോൻ എന്നു പേര്; അതു ഹവീലാദേശം മുഴുവൻ ചുറ്റുന്നു, അവിടെ തങ്കം
    ഉണ്ട്.
  deu-TKW: Der erste heißt Pison; das ist der, welcher das ganze Land Havila umfließt,
    woselbst sich das Gold findet.
  lin-lin: Eteni ya liboso, kombo na yango « Pishoni. » Yango ezingeli mokili mobimba
    ya Avila oyo mabele na yango ezalaki na wolo.
  cbr-NT: A baka achúshinëx ka Pisón kakin anëkë 'iakëxa, an ka Havilá kakë mekama
    bëararakë 'iakëxa. A menu ka 'itsaira kuri 'iakëxa.
  eng-LSV: the name of the first [is] Pison, it [is] that which is surrounding the
    whole land of Havilah where the gold [is],
  bmu-bmu: O töwatŋi mutukŋaŋgö qetŋi Pison, mi Hawila gölme körek liliköba ahöba
    anja. Gölme miaŋgöreŋ goul ahöza.
  eng-GNV: 'The name of one is Pishon: the same compasseth the whole land of Hauilah,
    where is golde.'
  eng-WEBSTER: The name of the first is Pison, which compasseth the whole land of
    Havilah, where there is gold;
  nhw-BL: Nopa achtihui amaxali tlen nopa hueyatl itoca Pisón huan ya ni catli tlayahualohuayaya
    campa hueli ipan nochi nopa tlali catli itoca Havila campa onca oro.
  swh-ONEN: Mto wa kwanza uliitwa Pishoni, nao huzunguka nchi yote ya Havila ambako
    kuna dhahabu.
  bba-bba: Gbiikɑɑn yĩsirɑ Pisoni. Yeyɑ yɑ tem mɛ bɑ mɔ̀ Hɑfilɑ sikerenɛ.
  eng-KJVCPB: 'The name of the first is Pison: that is it which compasseth the whole
    land of Havilah, where there is gold;'
  cpy-cpy: Etanakawori ochewaa iiteetziro Shinchaari, rootaki tapotachari janta Tapotaariki,
    ari itzimiri ooro.
  mpx-mpx: Wewel houwan alana Pison, iya i sani solaa labi Havila gamwanaa. (He labi
    o elana gold i minaa,
  wbp-wbp: Karru nyampu-paturlu, ngulajulpalu yirdi jarnkujarnku mardarnu Pijana,
    Kiyana, Tirrkiji, manu Yupirayiti. Yangka karru yirdiji Pijana, ngulaju kiwirlki-parnkanja-yanu
    nguru-kari-wana yirdi-wanaju Yapila-wana. Ngulangkaju panu-nyayirnilpa kawurlu
    ngunaja manu panu-kari-juku pamarrpa mirilmirilpa-nyayirni-yijala. Manu palya-piyalpalu
    ngurrju ngunaja yalirlaju ngurungka. Karru-kari jinta-kari yangka yirdi Kiyana,
    ngulaju jingijingi parnkanja-yanu nguru-kari-wana yirdi-kari-wana Kuuju-wana.
    Yangka karru jinta-kari yirdi Tirrkiji, ngulaju parnkanja-yanu kakarrumparra-warnu
    nguru-karirla Yajiriyarla.
  luo-luo: Bath aorano mokwongo iluongo ni Pishon; en omol koluwo piny Havila duto
    kama ne nitiere gi dhahabu mangʼeny.
  meu-meu: 'Ginigunana ladana na Pison; ia be havila tanona e arua heḡeḡe: una tano
    ai gold e davariamu,'
  npi-ULB: पहिलो नदीको नाम पीशोन हो । यो त्यही नदी हो जुन हवीलाको सारा भूमिमा बग्दछ,
    जहाँ सुन पाइन्छ ।
  yor-yor: Orúkọ èkínní ni Pisoni, òun ni ó sàn yí gbogbo ilẹ̀ Hafila ká, níbi tí
    wúrà gbé wà.
  emp-NTPO: Do nẽrã b̶ʌra ab̶a Pisoʌ̃ basía. Pisoʌ̃ra Havila druad̶e b̶ʌa. Havila
    druara oro bara b̶ʌa.
  ind-ind: Yang pertama disebut Pison. Itulah sungai yang mengalir melalui sepanjang
    daerah Hawila. Di sana terdapat banyak emas.
  pes-OPCB: رود اول فیشون است که سراسر سرزمین حَویله را که در آنجا طلا یافت می‌شود،
    دور می‌زند.
  ssx-ssx: Mo titina꞉ ikalita꞉ Pisoni ikalie. Ipikita꞉ mo Ha꞉pila kenke popei yao
    yapeekeme.
  lcm-lcm: Ainoai i sung, kana asan ta Pison. Laman ke kapo saling pulakai nei palpal
    Avila aongos. Na palpal rina ang kapo duk ta gol roron luai. Eiang kapa kapo atogon
    rul sain ro na iat roron lik ke onikis.
  aer-aer: '@see-verse:GEN.002.010'
  tgl-ULB: Ang pangalan ng unang ilog ay Pishon. Iyon ang umaagos sa buong lupain
    ng Havila, kung saan mayroong ginto.
  nop-nop: Taŋeniŋ niŋ diniŋ wou Pison. Wondi Hawila kwet kelemadidapmalak. Uŋoŋ gol
    muneeŋ hatak.
  kca-kca: 'Йитәԓ нэмәԓ Фисон: ԓўв Хавила мўв керәтман ŏвәԓ, щита, хŏта сорԋи уԓ,'
  cbu-NT: Kung Pisonga, misha kung Guiyona, misha kung Tigirisa, misha kung Eufratisa,
    aship kung pzeenaru taarangiya. Ichtakachuri, kung Pisonga tushaparangiya. Ambiri
    muchup tsap suru Hapira taarangiya. Anush maachi kizpur wanasirimash zapan taarangiya;
    oroo,
  hui-hui: Iba mbirago mini Pisono ogonime dindi Habila pu mabu bialu peda. Dindi
    Habila ogoniha ngolo dewa wialu ira ibane ngabiaga ale dewa ogoniha halu bida.
    Ai ege to̱le̱ dege baya tara mbira muni dewaoreme miaganego ogoni mini kaniliana
    lagago ogonialebi dindi ogoniha wialu bida.
  wrs-wrs: mongova os ningthivna Pison, mongova os ningthivna Gihon, mongova os ningthivna
    Tikris, mongova os ningthivna Yupretis. Pomba Pisonmba weisming vrena mongom petham,
    os ningthivna Havila petha, wo diva golva lohvna,
  mya-mya: ပ​ထ​မ​မြစ်​သည်​ကား​ဖိ​ရှုန်​မြစ်​ဖြစ်​၍ ဟာ​ဝိ​လ​ပြည်​ကို​ပတ်​၍​စီး​ဆင်း​၏။-
  cbi-NTPO: Ajke' pala jumuya Pisón mumumi; entsa pi uru tsunu Havilá tusha yatemu
    jumi.
  bod-N: ཆུ་བོ་དང་པོའི་མིང་ལ་ཕི་ཤོན་ཟེར་བ༌དང༌། དེ་ནི་ཧ་བེ་ལཱའི་ཡུལ་ཐམས་ཅད་བརྒྱུད་ནས་བཞུར་བ་དང་ཡུལ་དེ་རུ་གསེར་ཡང་ཡོད༌ཅིང༌།
  wsk-wsk: Se yu suring bo gira mu Pishon masan; mu ko luan sor nup Havilah mu ningi
    geragam dalelaram.
  kkl-kkl: Mag nhon sina Pison nenekori Hawila so'oag kanero yabirop. Hawila so'oag
    aneko kamna kapna alikinag uro toroba, tingibom warebom aroba kirik kamongkai
    saonge emas, apna song wali kal, apna leng-leng arop kirik kamna kapna maiknoro
    torop kirik yogne pibog.
  sna-sna: Zita rerwokutanga ndiPishoni; runopoterera nomunyika yose yeHavhira, imomo
    mune goridhe.
  spa-BLM: El nombre del primero es Pishón; fluye por toda la tierra de Havilah, donde
    hay oro;
  beu-beu: Moar ehalomang angu, ene Pison. Aing angu halut Hawila aabang eoang angu
    emangpi migoleng. Angmi angu, mas toang.
  cac-cac: A jun a' b'ab'el, Pisón sb'i a', aton a' tz'ec' oyoyoc d'a yol lum scuch
    Havila b'aj ay q'uen oro.
  swh-ULB: Jina la ule wa kwanza ni Pishoni. Huu ni ule ambao unatiririka kupitia
    nchi yote ya Havila, ambapo kuna dhahabu.
  bel-bel: 'Імя адной Фісон: яна абцякае ўсю зямлю Хавіла, тую, дзе золата;'
  deu-ELBBK: Der Name des ersten ist Pison; dieser ist es, der das ganze Land Hawila
    umfließt, wo das Gold ist;
  mbb-OT: Is ngazan te nehuna he wahig ne Pishon. Iyan haazà sikan is wahig he ziyà
    edtudà te tivuuk he tanà he Havila he zutun duen egkaahà he vulawan.
  msc-msc: Ba fɔlɔ tɔɔ ko Pisɔn. Wo ye woyenna ka Habila jamana laminin. Sanin ye
    bɔla jamana wo rɔ.
  mal-2015: ഒന്നാമത്തേതിന്നു പീശോൻ എന്നു പേർ; അതു ഹവീലാദേശമൊക്കെയും ചുറ്റുന്നു; അവിടെ
    പൊന്നുണ്ടു.
  tuo-NT: Nimʉꞌtãrĩ maa Pisón wãmeticaro niwʉ̃. Ti maa nipeꞌtiro Havila wãmetiropʉre
    oꞌmabʉrocaro niwʉ̃. Topʉ peje uru
  gup-gup: Mankabo manbu karrokme, kangeyyo Pishon, wanjh manu kabalboborledme kore
    kubolkwarlah rowk kunred kabolkngeyyo Havilah.
  met-met: Gatung mugamugangama yanoa Pison. Hokhogia maluxu titia Habila, titia gol
    wa mana ba.
  gvs-gvs: Sákala tayamo yoina Paisoni idau ina asa Kevila idaunibisi go, amoko goi
    goura ikaaiyaka.
  rmc-rmc: O ešebno paňi pes vičinelas Pišon a džalas pašal caľi phuv Chavila, kaj
    hin o somnakaj.
  nlg-nlg: Sakai tadira na base i Pishon, te tave talighutia na butonikomu i Havilah,
    te ghaha iga na gold.
  dgr-DOGNT: Dehcho t'akwełǫ̀ǫ̀ sìı Pıshon wìyeh. Eyı dehcho Havılah nèk'e sǫǫ̀mbaekwo
    gǫ̀hłı̨ı̨ sìı ekǫ nèk'e welǫ ts'ǫ̀ nı̨ı̨lı̨ hǫt'e.
  pes-OPV: نام اول فیشون است که تمام زمین حویله را که در آنجا طلاست، احاطه می‌کند.
  ron-1924: Нумеле челуй динтый есте Писон; ел ынконжоарэ тоатэ цара Хавила, унде
    се гэсеште аур.
  ben-OBCV: প্রথমটির নাম পীশোন; এটি সমগ্র সেই হবীলা দেশ জুড়ে প্রবাহিত হয়েছে, যেখানে
    সোনা পাওয়া যায়।
  lex-lex: Idni de nwawa Pison, de de mak kwau pua kwakdiori Hawila yapatni tetema
    de maha genni.
  rgu-rgu: Baꞌe masososaꞌ a, nade Pison. Baꞌe ria rule-feo basa dae Hawila. Nai naa,
    hapu lilopilas.
  som-som: 'Kan kowaad magiciisu wuxuu ahaa Fiishoon: kaasu waa kan ku wareegsan dhulka
    Xawiilaah oo dhan, meeshaas oo dahab leh;'
  lat-VUC: 'Nomen uni Phison: ipse est qui circuit omnem terram Hevilath, ubi nascitur
    aurum:'
  aoi-aoi: Awilyaba Bijena emikirra akina adalyuma ebina na-kwularrinumurra akina-langwiya
    angalya emikirra Yebila.
  eng-ASVBT: 'The name of the first is Pishon: that is it which compasseth the whole
    land of Havilah, where there is gold;'
  mna-mna: Namaana ta, zaana Pison. Ina ireere ma ila pa toono Abila. Toono Abila
    tina na, gol ambaiŋana mi pat ndabokbokŋan pakan timbotmbot pa.
  ita-1885: Il nome del primo è Pison; questo è quello che circonda tutto il paese
    di Havila, ove è dell'oro.
  eng-LXXUP: The name of the one, Pishon, this it is which encircles the whole land
    of Havilah, where there is gold.
  eng-ULB: The name of the first is Pishon. It is the one which flows throughout the
    whole land of Havilah, where there is gold.
  spa-VBL: El primero fue llamado Pisón, y pasaba por toda la tierra de Havila, donde
    había oro.
  fra-_FOB: Le nom du premier est Pishon; c'est celui qui entoure le pays de Havila,
    où se trouve l'or.
  mal-mal: ഒന്നാമത്തേതിന് പീശോൻ എന്ന് പേർ; അത് ഹവീലാദേശമൊക്കെയും ചുറ്റുന്നു; അവിടെ
    പൊന്നുണ്ട്.
  lit-lit: Pirmosios vardas – Pišonas. Ji yra ta, kuri apsupa visą Havilos šalį, kur
    yra aukso.
  urd-GVR: Pahlī shāḳh kā nām Fīsūn hai. Wuh Mulk-e-Hawīlā ko ghere hue bahtī hai
    jahāṅ ḳhālis sonā, gūgal kā gūṅd aur aqīq-e-ahmar pāe jāte haiṅ.
  suz-BL: ङोंइती ङा खोला आ नें पीशोन बाक्‍ब। मेको खोला हवीलाह रागी आ एर ओंथ रे लशो
    बाक्‍ब। मेको रागीमी सुन बाक्‍बाक्‍‍माक्‍त।
  ita-1927: Il nome del primo è Pishon, ed è quello che circonda tutto il paese di
    Havila, dov’è l’oro;
  ckb-ckb: ناوی یەکەمیان پیشۆنە کە بە هەر چوار لای هەموو زەوی حەڤیلادایە، کە زێڕی
    لێیە.
  nas-nas: Tutunaꞌnari teing-koo miring Piison-nari, Aavila nameng, kooro-poꞌnameng,
    korovui pomanari.
  eng-BBE: The name of the first is Pishon, which goes round about all the land of
    Havilah where there is gold.
  crx-NTPO: Soo 'udechoo whuts'u hainli, 'i Pishon huyulhni, ndi 'i yun k'ut Havilah
    ndul cho whunadizdli, 'et gold hooni.
  kan-OKCV: ಮೊದಲನೆಯದರ ಹೆಸರು ಪೀಶೋನ್; ಅದು ಬಂಗಾರವಿರುವ ಹವೀಲ ದೇಶವನ್ನೆಲ್ಲಾ ಸುತ್ತಿ ಹರಿಯುತ್ತಿತ್ತು.
  bbb-bbb: Do be ije Fisoni fu kanana aesakae Avira ijia vae. (Ro do ijia ire gorodi
    ije fuka ma uruvana.
  tam-2017: முதலாம் ஆற்றுக்கு பைசோன் என்று பெயர், அது ஆவிலா தேசம் முழுவதையும் சுற்றி
    ஓடும்; அந்த இடத்திலே பொன் உண்டு.
  spa-RV-1909: 'El nombre del uno era Pisón: éste es el que cerca toda la tierra de
    Havilah, donde hay oro:'
  ron-BTF: 'Numele întâiului este Pison: acesta este cel ce înconjoară întreaga ţară
    Havila, unde este aur.'
  eng-WEBP: 'The name of the first is Pishon: it flows through the whole land of Havilah,
    where there is gold;'
  eng-FBV: The first branch was called the Pishon and it flowed through the whole
    land of Havilah, where gold is found.
  nld-1939: De eerste heet de Pisjon; deze stroomt om het hele land Chawila heen,
    waar het goud wordt gevonden;
  nch-BL: Nopa achtohui amaxali ten nopa hueyat itoca Pisón huan ya ni cati tayahualohuayaya
    campa hueli ipan nochi nopa tali cati itoca Havila campa onca oro.
  tfr-NTPO: Di bäm go l̈i ko Pisón. E jer pjrĩya buk Javilá kjokyo worbo tjok. Kjok
    eshko, e dbur sho shõyl̈ṍr ara.
  vie-1934: Tên ngả thứ nhất là Bi-sôn; ngả đó chảy quanh xứ Ha-vi-la, là nơi có vàng.
  hin-CV: पहली नदी का नाम पीशोन; जो बहती हुई हाविलाह देश में मिल गई, जहां सोना मिलता
    है.
  eng-OURB: 'The name of the first is Pishon: it flows through the whole land of Havilah,
    where there is gold;'
  spa-BES: El nombre del primero es Pisón, que recorre toda la tierra de Havila, donde
    hay oro.
  tdx-tdx: Pisone ty añara’ ty valoha’e, mañariari’ i hene tane’ Kavilày, ie amam-bolamena;
  vid-vid: Itagwa lya lwanda lwa mwaluko lyali Pishoni, alo lwanguzunguluta honhu
    heng'ha ha Havila kuwele na zahabu.
  pwg-pwg: Okowa sago kana vava Pison na dobu kana vava Havila kamonai iveruriwariwa
    da dobuna ine yavui. Nani dobunai gold imakamakai
  eng-OKE: The name of the first is Pishon, that which encompasseth all the land of
    Havilah, where is gold;
  tha-KJV: ชื่อของแม่น้ำสายที่​หน​ึ่งคือปิ​โชน ซึ่งไหลรอบแผ่นดินฮาวิลาห์ ที่​นั่​นม​ี​แร่​ทองคำ
  por-BR-2018: 'O nome de um era Pisom: este é o que cerca toda a terra de Havilá,
    onde há ouro:'
  bco-bco: Ho꞉n agelo꞉ wiyo꞉ Bison. Ho꞉n a꞉no꞉ Habila hen us a꞉na ha꞉na꞉ni ane. Habila
    hen a꞉namio꞉ u nafa nowo꞉ ene wiyo꞉ go꞉l, a꞉na delen. A꞉la꞉ta꞉ga꞉ u nafa momado꞉
    ko꞉li ko꞉lilo꞉ nolo꞉lo꞉ a꞉na delen. A꞉la꞉ta꞉ga꞉ hen a꞉namio꞉ i ko꞉li nowo꞉, i
    mak mundo꞉ nafalo꞉ da꞉dan a꞉no꞉ a꞉na elen.
  deu-ELO: Der Name des ersten ist Pison; dieser ist es, der das ganze Land Hawila
    umfließt, wo das Gold ist;
  ktm-ktm: Wo handrang eri rangan Pison, ihtot iyin lo lok Havilah.
  caa-caa: E bꞌajxan xucur ucꞌabꞌa Pisón xeꞌ ucꞌocchi ubꞌa axin tama tunor or e lugar
    xeꞌ ucꞌabꞌa Havilá tiaꞌ ayan e oro.
  eng-WYC-2018: The name of the one river is Pishon, that it is that compasseth all
    the land of Havilah, where gold cometh forth, (The name of the first river is
    Pishon, and it encircleth all the land of Havilah, where gold cometh from,)
  epo-epo: La nomo de unu estas Piŝon; ĝi estas tiu, kiu ĉirkaŭas la tutan landon
    Ĥavila, kie estas la oro.
  uig-PIN: Birinqi eⱪinning nami Pixon bolup, altun qiⱪidiƣan pütkül Ⱨawilaⱨ zeminini
    aylinip ɵtidu.
  beo-beo: Hano age amo ea dio da Bisone. Amo hano da Hafila soge amo ganodini ahoa.
  tpi-OTNT: Nem bilong namba wan wara em Pison na em i go raunim kantri Havila. Long
    kantri Havila i gat gutpela gol, na i gat wanpela kain diwai, blut bilong en i
    gat gutpela smel. Na i gat wanpela kain ston i dai tumas, em ol i save kolim kanilian.
  hau-SA: Sunan kogi na fari, Fishon. Shi ne yake malala kewaye da dukan ƙasar Hawila,
    inda akwai zinariya.
  udu-udu: Dhali gway gi yi’de/ jin ṯwa/a/ yuḵu gway ka P̱ishun mo, a’di jin guski’d
    mmokulum bampa/ gi Pam Hawiila isi ’baar mo e mo jin ’kokina ’dolkon gana/ mo.
  uig-LAT: Birinchi éqinning nami Pishon bolup, altun chiqidighan pütkül Hawilah zéminini
    aylinip ötidu.
  nde-nde: Ibizo lowokuqala yiPhishoni; ozungeze lonke ilizwe laseHavila, lapho okulegolide
    khona.
  ton-ton: 'Ko e hingoa ʻoe ʻuluaki ko Pisoni: ko ia ia ʻoku takatakai ʻae fonua kotoa
    ko Havila, ʻaia ʻoku ʻi ai ʻae koula;'
  ces-1613: Jméno jedné Píson, ta obchází všecku zemi Hevilah, kdež jest zlato.
  eko-eko: Wamwanzo oniitthiwa Pishoni, opo wazukulela nti wooshi wa Havila, ohali
    wa waattawo thahapu.
  nss-nss: Ngala ndran handrang ara Pison, irah irakayani kol namandran Hawila mepo
    kolt ita aliy.
  eng-WMB: 'The name of the first is Pishon: it flows through the whole land of Havilah,
    where there is gold;'
  tam-TCV: முதலாம் ஆற்றின் பெயர் பைசோன்; அது தங்கம் விளையும் தேசமான ஆவிலா நாடு முழுவதின்
    வழியாகவும் வளைந்து ஓடியது.
  ceb-ULB: Ang ngalan sa una nga suba mao ang Pishon. Mao kini ang midagayday sa tibuok
    yuta sa Habila, diin adunay bulawan.
  mkn-mkn: Dia pung cabang partama, nama Pison. Itu cabang bataputar kuliling tana
    Hawila, yang ada banya mas.
  pol-UBG: Nazwa pierwszej – Piszon; to ta, która okrąża całą ziemię Chawila, gdzie
    znajduje się złoto.
  agr-agr: Makichik tsegkeakun daaji Pisón tutai aajakui. Nunú namakak nugka Havilá
    tutai dekas oro pujamua nuna tentea apajakui.
  kyc-kyc: Ipwa mupwa doko kingi Pisone lenge dokome yuu Apila lenge doko peparae
    nyuo sukusa palyama penge.
  urd-GVU: پہلی شاخ کا نام فیسون ہے۔ وہ ملکِ حویلہ کو گھیرے ہوئے بہتی ہے جہاں خالص
    سونا، گُوگل کا گوند اور عقیقِ احمر پائے جاتے ہیں۔
  deu-1912: Das erste heißt Pison, das fließt um das ganze Land Hevila; und daselbst
    findet man Gold.
  ntj-ntj: Tjiinya kapi warla kutju yini Piitjannga parrakatingu ngurra yini Yapilalawana.
  row-row: Ranggaꞌ kaesa na, naran Pison. Ranggaꞌ naa nandali rereoꞌ rae Hawila. Sia
    naa, hambu lilo naeꞌ.
  kan-2017: ಮೊದಲನೆಯದರ ಹೆಸರು ಪೀಶೋನ್, ಅದು ಬಂಗಾರ ದೊರೆಯುವ ಹವೀಲ ದೇಶವನ್ನೆಲ್ಲಾ ಸುತ್ತಿ ಹರಿಯುತ್ತದೆ.
  ena-ena: Avɨli makaŋ mu Pison. Pison avɨli makaŋ agaŋ Havila fɨli tɨbɨ agadɨ hɨnilahavɨla
    iloumi. Lɨba golɨ agɨlaŋ Havila fɨli tɨbɨ heŋ hɨniavɨhadami.
  tgo-tgo: Dura idae Pison, i vorureŋa na i ru vanautuma idae Havila. Gol inawe.
  yap-yap: Fithingan e pa’ ni som’on ko yu pa’ i lul’ nem e Pishon; ireram e pa’ ni
    yan nge liyeg e nam nu Havilah.
  tet-tet: Sorun ida, naran Pison. Sorun nia, suli nalik rai Hawila mak noo mean waꞌin.
  hlt-MCSB: Lamhma kah a ming tah Pishon tih sui aka om Havilah khohmuen tom la a
    ken.
  mdy-ETH: ቤርታሳ ዎራሢ ፒሾኔ ጌይንታኔ፤ ዬይያ ዎርቄ ጴዻያ፥ ሃዊላ ጌይንታ ዓጮ ቢያ ሺሪ ዴንዳኔ፤
  twi-ASANTE: Wɔtoo nsuo a apaapae no mu deɛ ɛdi ɛkan no edin Pison. Na ɛkontonkonton
    fa Hawila asase a sikakɔkɔɔ wɔ so no so nyinaa.
  mwc-mwc: Okowa kawana kesana wai Pishon, Havila kupurina i verabauni, gold e mamana
    wai kupurina.
  bhl-bhl: Emisik ok em wiin e Bison te. E gol on kisol so eisneng Kawila aneng fian
    beem dulum elo falalse kale.
  con-NTPO: Fae'ccoma tsu Pisónme inisian. Tsaja pa'cco Havila andema shoquendí ja'je'cho.
    Cori tsu jin tsa andeni.
  eng-WEBU: 'The name of the first is Pishon: it flows through the whole land of Havilah,
    where there is gold;'
  bnp-bnp: A bakona muga ni gale e Pison, i tua marogo lae na robo e Havila, a robo
    na gol.
  bvr-bvr: An-gata ana-mernda nipa gun-nelangga minypa gun-ngardapa nipiya an-nelangga
    Bichon (Pishon). Nipa a-gomarriya a-yurra rrawa gun-gata Abala (Havilah), gun-gatiya
    goldan gu-yurra,
  wal-wal: Koiro shaafaa sunttai Pishoona; Pishooni worqqai de7iyo Hawiila giyo biitta
    ubbaa bollan goggees.
  mgh-mgh: Mooloko woopacera uyo uneehaninya Pisomi. Uvinre ilapo yothene yo Havila,
    uri iwooru.
  acu-NT: Entsa yamai nangkamchak tsengkeakuka Pisón naartinuyayi. Nu entsaka nungka
    Havila tutainum kuri amaunum nuni iruna nuna teenkauyayi.
  spa-PDDPT: El nombre del primero era Pisón. Éste es el que rodea toda la tierra
    de Havila, donde hay oro.
  gun-gun: Yakã jypygua ma Pisom hery va'e. Ha'e va'e ma Havilá yvy ouro oĩa rupi
    ojere-jere ovy va'e.
  agu-BL: Pisón bi' yi bajx, yi na icy'ak tul cyakil ama'l Havila, kale atite't wi'nin
    oro.
  eng-PEV: The 1st river was called Pishon. It flowed around the land called Havilah.
    In that country there was lots of gold.
  ilo-ULB: Ti nagan ti umuna ket Pison. Daytoy ti agay-ayus iti entero a daga ti Havila,
    a ditoy ket adda ti balitok.
  kpg-kpg: Di monowai matagidagi la go Pishon, e hali di gili tenua go Havilah.
  uig-ARA: بىرىنچى ئېقىننىڭ نامى پىشون بولۇپ، ئالتۇن چىقىدىغان پۈتكۈل ھاۋىلاھ زېمىنىنى
    ئايلىنىپ ئۆتىدۇ.
  bsp-bsp: Kəca kəcɔkɔ-cɔkɔ k'aŋc-we «Pisɔŋ», ki kənɔŋkər atɔf ŋa Hawila fəp, nde
    kɛma kəyi mɔ.
  bps-bps: I tnanin yéél dnagit Fison, na maloh salu di klamang banwe Habila.
  mbs-mbs: Pison se ngadan te tagnà wayeg, aw minokit iyan te tanà iningedanan Habila.
  tof-tof: Ngaen-gógópan tobarr ngi módóga, Pison; wa blaman Abila kantrri myangrao
    apónda, ⌊gold⌋ nólamase.
  sus-sus: Na singe xili Pison. Na nan dangima Hawila bɔxi birin ma, xɛɛma na dɛnnaxɛ.
  pon-2006: Keieun kahngo adaneki Pison; eri, ih pillap me tang kapilpene wehin Apila
    unsek.
  jae-jae: Ŋasêli ŋamata ŋaê gebe Pison. Bu tonaŋ kêgi gamêŋ Hawila, taŋ gold gêc
    naŋ,
  ksd-ksd: A luaina, a iangina Pison, ma i ga alir kikil ra gunan Kavila, nina ba
    di ga gire ra goled tana;
  tur-YTC: İlkinin adı Pişon’dur. Altın bulunan bütün Havila diyarından akar.
  bel-N: Назва адной — Пішон, яна атачае ўсю зямлю Хавіля, у якой золата.
  grc-BRENT: Ὄνομα τῷ ἑνὶ, Φισῶν· οὗτος ὁ κυκλῶν πᾶσαν τὴν γῆν Εὐιλάτ· ἐκεῖ οὗ ἐστι
    τὸ χρυσίον.
  ind-AYT: Nama sungai yang pertama adalah Pison yang mengelilingi seluruh tanah Hawila,
    tempat yang ada emasnya.
  lid-lid: Gwa rawa ma bwena eh, badeh aloh gwa Pison, badeh arorou awudi kon munyak
    aloh nyaran Habilah.
  nya-nya: Dzina la mtsinje woyamba ndi Pisoni; uwu umazungulira dziko lonse la Havila,
    kumene kuli golide.
  hrv-hrv: Prvom je ime Pišon, a optječe svom zemljom havilskom, u kojoj ima zlata.
  mps-mps: Te hasia wę nogi augwaligo Pison nogi yali. Te wę agai te moni tǫ Havila
    bagulali.
  llg-llg: Ndia baꞌe kaesan, naꞌde Pison. Baꞌek ndia, ana eo ndule dae Hawila, fo
    hambu lilo-mbilas noꞌuk,
  tpi-tpi: Nem bilong namba wan wara em Pison na em i go raunim kantri Havila. Long
    kantri Havila i gat gutpela gol, na i gat wanpela kain diwai, blut bilong en i
    gat gutpela smel. Na i gat wanpela kain ston i dai tumas, em ol i save kolim kanilian.
  dan-1931: Den ene hedder Pisjon; den løber omkring Landet Havila, hvor der findes
    Guld
  vie-OVCB: Nhánh thứ nhất là Bi-sôn, chảy quanh xứ Ha-vi-la.
  lbk-lbk: Nan ngachan nan inmona et Pison. Siya na nan wanga ay menliliwes isnan
    am-in nan ili ay Havila.
  guj-2017: પહેલીનું નામ પીશોન છે; જેનો પ્રવાહ આખા હવીલા દેશને ઘેરે છે, જ્યાં સોનું
    મળે છે.
  byr-byr: '@see-verse:GEN.002.010'
  awx-awx: Yakap dupi umanä Pison. Undupi asipmäke, ku Hawilale kewune kunggak. Kewu
    uwomu golu käyä.
  pon-2006A: Keieun kahngo adaneki Pison; eri, ih pillap me tang kapilpene wehin Apila
    unsek.
  por-BRBSL: 'O nome do primeiro é Pishon: corre por toda a terra de Havilah, onde
    há ouro;'
  cth-cth: Apasueke tui min teh Pishon. Sui onae Havilah ram pueng, kâkalup lah a
    lawng.
  twi-twi: Wɔtoo asu a apaapae no mu nea edi kan no din Pison. Na ɛkɔntɔn fa Hawila
    asase a sikakɔkɔɔ wɔ so no so nyinaa.
  hlt-hlt: Lamhma kah a ming tah Pishon tih sui aka om Havilah khohmuen tom la a ken.
  tbz-SIM: Kuketikù yètìrì tu Pisɔ̃ɔ̃ kɛ̀ kù fitɛ́ dihɛì bɛ̀ tu dì Afidɑɑ. Kɛ̀ mɛsɔɔ
    mbo dɛ kó dihɛì miɛkɛ,
  msy-2020: Ezɨ faner faragha zuimɨn ziam Pison, a kantri Havilan aven dɨpɨragharui.
    Kantri Havila golɨn bar aghuim iti. Egha temer borer mughuriar aghuim zuir mam
    iti. Egha a dagɨar aghuir mam itima, an ivezim bar pɨn iti. Me kamagh a dɨbori,
    kanilian.
  txq-txq: Panggek kaesan, nade Pison. Panggek naa eko-feo ndule dae Hawila, fo hambu
    lilo mbilas noꞌuk ka.
  aaz-aaz: Aꞌsaif ahuunt ee, in kaan ee Pison. Aꞌsaif ia nasai nfuun naan pah Hawila.
    Anbi bare ia, nmuꞌi mnatuꞌ mfa-faun.
  dop-dop: Kɑncɑɑlɑɣɑ nyǝŋkɑ hǝtɛ ntɛ́ Pisɔŋ, kɛlɛ kɑ cɔɔnɑ Hɑfilɑ tɛtʋ nti tǝ tɑɑ
    wʋlɑ kʋpɑŋ nɑ tulɑɑlʋ kʋpɑŋ nɑ liɣitee pǝlɛ kʋkpɛɛtǝlɛ pǝ wɛɛ tɔ.
  azb-azb: Onlardan birinin adı Pişondur. O bütün Xavila ölkəsini dolanaraq axır.
    Orada qızıl çıxır.
  eng-DBY: 'The name of the one is Pison: that is it which surrounds the whole land
    of Havilah, where the gold is.'
  hin-2017: पहली नदी का नाम पीशोन है, यह वही है जो हवीला नाम के सारे देश को जहाँ सोना
    मिलता है घेरे हुए है।
  wol-KYG: Turu menn wal ma di dexu Pison, moo wër réewum Awila mépp. Wurus a nga
    woon ca réew mooma,
  swp-swp: Bagubagunana esana Pisona; ia ede i lau Havila tehana maudoina i hetaiiri,
    temetai gold wa;
  bjr-bjr: Moo amara auqu Pisoona nammari fee qiqau. Mifa Qafiraa maqa maaqa atindannai
    ooqu finau.
  eng-YLT: the name of the one [is] Pison, it [is] that which is surrounding the whole
    land of the Havilah where the gold [is],
  heg-NTPO: Un fanga mesa la, ngala Pison. Fanga na baa keo papmes dale Hawila, man
    muik lil-mea mamo.
  ptu-ptu: Mesa disangai Salu Pison. Salu ia too muola lako lembäna Hawila, indo ongeam
    si dipangngalai bulabam.
  bzd-NTPO: Di' ulà etö kiè Pisón. E' tkökemi ká̱ kiè Havilá, e' ko̱s a̱. Ká̱ e' ki̱
    oro tso'.
  kwf-kwf: Etana kafo neꞋe kira saea Ꞌani Ꞌi Pison neꞋe afe kwau saena kula kira saea
    Ꞌani Ꞌi Havila, kula neꞋe gol leꞋa liu nia ana.
  eng-WYC-2017: The name of the one river is Pishon, that it is that encompasseth
    all the land of Havilah, where gold cometh forth,
  eng-WMBB: 'The name of the first is Pishon: it flows through the whole land of Havilah,
    where there is gold;'
  spp-spp: Baŋkeŋke niɲcyiige mɛge ɲyɛ Pishɔn, kuru na fwu na ntùuli Kyavila kìni
    puni funŋke e. Sɛɛnŋi na ɲyɛ lire kìni i.
  aey-aey: Wa batac matu eu ijan Pison. Wa eu nuimei Hawila hatu eu cunug taldona.
    Hatu euna gol nijina.
  urd-GVH: पहली शाख़ का नाम फ़ीसून है। वह मुल्के-हवीला को घेरे हुए बहती है जहाँ ख़ालिस
    सोना, गूगल का गूँद और अक़ीक़े-अहमर पाए जाते हैं।
  djr-djr: Waŋganydja ŋunhi mayaŋ yäku Bitjun, yurr ŋunhiyi mayaŋdja ŋuli ganha ḻiw'maranha
    waṉḏinya wäŋakurr yäkukurr Yapilakurr.
  rug-rug: Sa pozana sa ovuku kekenu si Pisoni, sapu totolo likoho la koasa sa doduruna
    sa popoa Havila, vasina koa sa qolo.
  gaz-gaz: Maqaan laga tokkoffaa Phiishoon; innis guutummaa biyya Hawiilaa, iddoo
    warqeen jirutti naannaʼee yaaʼa.
  fra-LSG: Le nom du premier est Pischon; c’est celui qui entoure tout le pays de
    Havila, où se trouve l’or.
  gnn-gnn: Waŋganydja ŋunhi mayaŋ' yäku Bitjun, yurru dhuwaliyi mayaŋ'tja yukurranha
    ŋuli waṉḏinya ḻiw'maranha wäŋakurru Yapilakurru.
  yal-yal: Na xude singen xili Pison. A danguma Xawila bɔxɔn birin ma, xɛmaan dɛnaxan
    yi.
  gum-gum: Tru srøsrø pibe Pisón munchi købig køn, truibe tru Havila pirø muba kuimburab
    pøtøgatanwan pureb ibig køben, trusrømbe oro tøgaikke.
  iou-iou: Ume kubä wäpi Pison, unitä Havila kome kudupken kuŋat moreŋkuk. Kome uken
    gol mobä kome gänaŋ itkuk.
  haw-1868: 'O Pisona ka inoa o ka mua: oia no ka mea o hoopuni ana i ka aina a pau
    o Havila, he wahi gula ia;'
  arb-NAV: الأَوَّلُ مِنْهَا يُدْعَى فِيشُونَ، الَّذِي يَلْتَفُّ حَوْلَ كُلِّ الْحَوِيلَةِ
    حَيْثُ يُوْجَدُ الذَّهَبُ.
  adz-adz: Mpui miamun bingangan Pison, da irunt inguangꞌ inguangꞌ imingꞌ wasaꞌ i
    garam Hawila intapan, da intap igi gol imingꞌ gin.
  ewe-ewe: Alɔdze gbãtɔ ŋkɔe nye Pison. Etsa to Havilanyigba blibo la dzi, afi si
    sika le.
  nuy-nuy: Anubani-yung anaalaaynjaabugij wu-mayini Pishon. Anubani-yung waala-warrawarrangi,
    anubani anu-muwaj Havilah wu-mayini. Anubani-rruj ana-lhal-uj anubagu wu-burri
    wugubulu wuṉuga, gold.
  eng-LEE: The name of the first is Pishon, the same which compasseth the whole land
    of Havilah, where there is gold.
  dji-dji: Wurpm mani djin bultjidjini Pidjun (Pishon), ngunung mani wiḻtjnyi wiḻtjnyiring
    djawalmirrpm Abilamirrpm (Havilah) wirrwirrdjny kirinyi, mir nguḻi djin gamirrdjini
    djimuku munatjabi miri gold, ga nguḻi djin marriny giriny laytju mala miri rirrkiyan
    buṯal nyanyirbi ga gaḻanyan buṯal nyuminirbi.
  asm-FB: প্ৰথম নৈৰ নাম পীচোন; এই নদীখন সমুদায় হবীলা দেশকে ঘেৰি বৈ গৈছে; এই দেশত
    সোণ পোৱা যায়।
  sus-A: نَ سِنفٍ شِلِ ثِسٌن. نَ نَن دَنفِمَ هَوِلَ بْشِ بِرِن مَ، شّيمَ نَ دّننَشّ.
  fra-SBL: Le nom du premier est Pishon ; il coule dans tout le pays de Havila, où
    il y a de l'or ;
  hbo-hbo: שֵׁ֥ם הָֽאֶחָ֖ד פִּישֹׁ֑ון ה֣וּא הַסֹּבֵ֗ב אֵ֚ת כָּל־אֶ֣רֶץ הַֽחֲוִילָ֔ה
    אֲשֶׁר־שָׁ֖ם הַזָּהָֽב׃
  shp-NTPO: Ja rekena paron janera iká iki Pisón, janra Havila mai shitabaina iká
    iki. Jainra oro jake.
  eng-WYCLIFFE: The name of the o ryuer is Fyson, thilke it is that cumpassith al
    the lond of Euilath, where gold cometh forth,
  piu-2006: '@see-verse:GEN.002.010'
  pjt-pjt: Ka karu Pitjannga ngura ini Apilala nguṟurwanu ma-ngarira ukalingangi.
    (Ngura nyara Apilala gold wiṟu mulapa ngaringi, munu paṉṯipai wiṟu mulapa, munu
    apu kutjupa wiṟu mulapa upula puṟunypa kuḻu ngaringi.)
  cwe-cwe: Zina da lwanda lwa mwanduso ni Pishoni, ulo loizunguluka isi ya Havila
    ili na zahabu.
  bgs-bgs: Pison tô ngadan katô una wayig, asta igarus tun ta tanà na igngadanan Habila
    na ágkakitaan ka bulawan.
  kik-kik: Rũũĩ rwa mbere rwĩtagwo Pishoni; na nĩruo rũthiũrũrũkaga bũrũri wothe wa
    Havila, kũrĩa kũrĩ thahabu.
  ksr-ksr: Apu gowoya mutuyaa qata Piison, ii Hawila baloŋ kuuya liligoŋ eŋ kenja.
    Baloŋ kanoŋ goul eja.
  omb-omb: Mahangagi gategale i Bison, mo hale lolo vanue Havila taie hi vatu homu
    mo eno.
  fra-NCL: Le nom du premier est Phison ; c’est celui qui entoure tout le pays d’Hévilath,
    où se trouve l’or.
  cek-AK: Hmaloe koek ih ahmin loe Pishon; to vapui loe sui ohhaih, Havilah prae thung
    boih ah longh.
  xla-xla: Ka꞉yapa tladle aloma hiye Pisonpo. Aloma itapo mo pato hale Habila mo duka
    tle yapo.
  cuk-cuk: Gebe-ana-gwensakgadi Pisónʼye nugad. A-diwar bela Havila-yalaganba bipirmakmaid.
    Aginbali, a-yargi or nikad.
  uig-CYR: Биринчи еқинниң нами Пишон болуп, алтун чиқидиған пүткүл Һавилаһ зиминини
    айлинип өтиду.
  tel-2017: మొదటిదాని పేరు పీషోను. అది బంగారం ఉన్న హవీలా దేశమంతటా ప్రవహిస్తున్నది.
  hat-BSA: Premye rivyè a rele Pischon; li pase antoure tout peyi Havila, kote ki
    gen lò a.
  bxh-bxh: Saꞌa bwaꞌibwaꞌina mate hesana Pison mate Hawila nuꞌuna ya didi fataꞌiꞌili,
    na gole amainiya.
  kos-kos: Infacl soko meet ah pa Pishon, su soror rauni acn Havilah.
  hbo-WLC: שֵׁ֥ם הָֽאֶחָ֖ד פִּישׁ֑וֹן ה֣וּא הַסֹּבֵ֗ב אֵ֚ת כָּל־אֶ֣רֶץ הַֽחֲוִילָ֔ה
    אֲשֶׁר־שָׁ֖ם הַזָּהָֽב׃
  ibo-ibo: Aha ngalaba nke mbụ bụ Paịshọn. Ọ sọọrọ ogologo gafee ala niile nke Havila,
    ebe a na-enweta ọlaedo.
  ory-ory: ପ୍ରଥମ ନଦୀର ନାମ ପିଶୋନ; ତାହା ସ୍ୱର୍ଣ୍ଣୋତ୍ପାଦକ ହବୀଲା ଦେଶସମୂହକୁ ବେଷ୍ଟନ କରେ।
  wmt-wmt: '@see-verse:GEN.002.010'
  chk-chk: Ewe aeuin chanpupu itan Pison a pula ünükün unusen ewe fanü Hefila, ia
    a wor kolt ie.
  ssd-ssd: Wainu suŋgo ande nyunu Pison ta kinit kumba ka Awila kilke laipmba kinit.
  rop-rop: Det feswan riba bin neim Paishan, en imbin go raidaran langa det kantri
    gulum Habila. Langa det kantri na ola brabliwan gol bin jidan,
  mwf-2018: I ngipilinh nhini-ka murrinh-ka kanhi-wa Pishon, Gihon, Tigris i Euphrates.
    Ngipilinh nhini Pishon-ka wurriniwudha pangu warda wangu da nan Havilah ngarra
    da nanhthi gold, nanhthi palyirr lakakkakmam i nanhthi lakumin wunku kangunu patha
    wurriningkadhuktha. I ngipilinh nhini Pishon-ka wurriniwudha da ngarra nan Cush.
    I ngipilinh nhini Tigris-ka wurriniwudha da manta da ngarra nan Assyria ngurru-re
    ngarra ngunga kathu pangarnturtuy pirrim.
  ukr-1871: Імя первої Пизон; ся обтекає всю Гавила землю, де знаходять золото.
  eng-AOI: One of the rivers is called Pishon, the one that flows through the land
    called Havilah.
  yon-yon: Ok ibduruk doween kuu yaningko Paison, Havila ambibkin aom awanewandeen.
  bch-bch: Eau toa iaoa ede ieda Pison. Eine ilele ga ibaliu ngan tibur kapei ieda
    Avila. Ngan tibur toa oa gol ienono.
  deu-1951: Der erste heißt Pison; das ist der, welcher das ganze Land Chavila umfließt,
    woselbst das Gold ist;
  eng-JPS: The name of the first is Pishon; that is it which compasseth the whole
    land of Havilah, where there is gold;
  ubr-ubr: Sareu ainauin wabin on Pishon, on Havilah tafanam amonai yai ebi kibubuai,
    on nan on agim gold sen.
  srp-1865: Jednoj je ime Fison, ona teèe oko cijele zemlje Evilske, a ondje ima zlata,
  lug-lug: Erinnya ly’ogusooka Pisoni, gwe gwo ogukulukuta okwetooloola ensi ya Kavira,
    awali zaabu;
  heb-heb: שם האחד פישון הוא הסבב את כל ארץ החוילה אשר שם הזהב׃
  ben-IRV: প্রথম নদীর নাম পিশোন; এটা সমস্ত হবীলা দেশের চারপাশ থেকে বয়ে যায়,
  pan-pan: ਇੱਕ ਦਾ ਨਾਮ ਪੀਸੋਨ ਹੈ, ਜਿਹੜੀ ਸਾਰੇ ਹਵੀਲਾਹ ਦੇਸ਼ ਨੂੰ ਘੇਰਦੀ ਹੈ ਜਿੱਥੇ ਸੋਨਾ ਹੈ
  tkr-tkr: Mançine sançin do Pişon vod. Mana bıkırne Xavila ölkayne hiqiy-allançeniy
    gyobatsts'e. Maa'ad g'izil qığəə.
  mwp-mwp: Koeykoeyne koesa nel Pison; na mura yoewdhepu Abelaya.
  mya-JVB: ပဌမ မြစ်ကား ဖိရုန် အမည် ရှိ၏။ ထို မြစ်သည် ရွှေ ရှိသော ဟာဝိလ ပြည် နား တရှောက်လုံး
    ကို စီးသွား လေ၏။
  tte-O: Yalubwasi bagubagunana esana Paison, iya dedei Abila meuloina ididi-takikilan.
  tbg-tbg: Vi namariva raira viro hoqare vura autu vaireva, Pisoni Namarive tura.
    Vi namariva otu viharo Havila vataini virante airantemaqiro vura.
  hmo-hmo: Sinavai ginigunana ena ladana be Pisona, ia be Havila tano ia heau hagegea,
    unai gabu dekenai golo korikori ia noho.
  ata-ata: Vile ilemele lexe Pisoni, ane misiali mixixaoxao tuala vile tila ilemolu
    lexe Avila.
  nfa-nfa: Kacanga ka èci na, ngara na Pison. Nèngu ka dhu hae pale-lème rai Hawila
    dhu abhu hualaa ae-ae.
  urd-urd: पहली का नाम फ़ैसून है जो हवीला की सारी ज़मीन को जहाँ सोना होता है घेरे
    हुए है।
  rus-SYN: 'Имя одной Фисон: она обтекает всю землю Хавила, ту, где золото;'
  cbt-NTPO: Ya'natiirinsoso', Pisonii' itopi. Inaso', Apira parti conimarin. Inaquë
    oro ya'huërin.
  bqc-SIM: A sɛ̃́ia tↄ́n Pisↄ̃, ↄ̃mɛ liaa Avila bùsui píi. Vua ku bùsupiu,
  tcz-CHONGTHU: Vadung khatna chu ahile Pishon ahin, hiche chu sana kimuna vadung
    ahin Havilah gam pumpia long kimvel ahi.
  mar-mar: पहिल्या नदीचे नाव पीशोन. ही संपूर्ण हवीला देशामधून वाहते, तेथे सोने सापडते.
  tcs-tcs: Da neim blo dat pas riba i bin Pison. Em i da wan wea i ran goraun lan
    blo Abila, wea i gad ol gold.
  soq-soq: Ita esa ipa sa ragapa dea ebowa waia Pison Awila tawowa uduudu panenbodene
    aleide. Tane bola sa bedewe goldida uwatauwa ita ia esapa bonawa eudida ita do
    seu oau eubuida ebowa onik winamoi.
  qub-qub: Rimir caj mayupa jutin caran Pisón. Chay mayuga tumaycämuran Havila nishan
    partipa. Chaychöga achcami gori caran.
  bqp-bqp: A káaku tↄ́n Pisↄ̃, àkũ mɛ́ à lika Avila bùsuui pínki. Wura kú bùsuu pìi
    gũn,
  hat-hat: Premye branch lan te rele Pichon. Se larivyè sa a ki wouze tout peyi Avila
    a, peyi kote yo jwenn anpil lò a.
  eng-BSB: The name of the first river is Pishon; it winds through the whole land
    of Havilah, where there is gold.
  tod-tod: Ma mɔungi laaseigi ɠɛni ga Pison, naa ɠa kakuɠakugai Ɠavila yooi ná pɛ
    su. Zanugi ɠa ɗa ɠa zooi naa zu,
  eng-WEBPB: 'The name of the first is Pishon: it flows through the whole land of
    Havilah, where there is gold;'
  kbq-kbq: Ese'ma evu'nea timofo agi'a Pisoni tinkino, maka Havira mopafi rugagino
    evu'ne. Ana mopafina knare goli me'ne.
  nhe-BL: Nopa achtohui amaxali tlen nopa atemitl itoca Pisón huan ya ni tlen tlayahualohuayaya
    campa hueli ipan nochi nopa tlali tlen itoca Havila campa onca oro.
  sps-sps: Vaamuan na na aurom te koo rori na Pison, te natiny koor faafis non a gum
    iny fan tsian iny Havila.
  bus-bus: À káaku tↄ́n Pisↄ̃, àmbe à liga Avila bùsuzi píngi. Vura kú bùsu pì guu,
  gub-BL: '''Y ipy Pizom her romo a''e. Uwyryk Awira ywy izywyr. Heta ita hekuzar
    katu ma''e or her ma''e a''e ywy rehe.'
  eng-DRA: 'The name of the one is Phison: that is it which compasseth all the land
    of Hevilath, where gold groweth.'
  knf-knf: 'Kaŧeek katim ki ka kawo Pişon : kafooy uŧaak wi Hawila bŧi, unwooŋ na
    wuuru,'
