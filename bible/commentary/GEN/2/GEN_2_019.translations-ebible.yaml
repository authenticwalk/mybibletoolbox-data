verse: GEN.002.019
translations:
  mal-C: യഹോവയായ ദൈവം നിലത്തുനിന്നു നിർമിച്ച എല്ലാ വന്യമൃഗങ്ങളെയും ആകാശത്തിലെ സകലപക്ഷികളെയും
    മനുഷ്യന്റെ മുമ്പിൽ അവൻ അവയ്ക്ക് എന്തു പേരിടുമെന്നു കാണാൻ വരുത്തി. ഓരോ ജീവിയെയും
    മനുഷ്യൻ വിളിച്ചത് അതിന് പേരായിത്തീർന്നു.
  deu-TKW: Da bildete Jahwe Gott aus der Erde alle Tiere des Feldes und alle Vögel
    des Himmels und brachte sie zum Menschen, um zu sehen, wie er sie benennen würde;
    und ganz, wie der Mensch sie, die lebendigen Wesen, benennen würde, so sollten
    sie heißen.
  lin-lin: Yawe Nzambe asalaki, wuta na mabele, banyama nyonso ya zamba mpe bandeke
    nyonso ya likolo. Amemaki yango epai ya mobali mpo na kotala ndenge akopesa yango
    kombo, mpo ete ekelamu nyonso ya bomoi ebengama na kombo oyo mobali akopesa yango.
  cbr-NT: Usakin 'atankëxun ka Diosan menua uniokë ñuinakama 'imainun ñuina pëchiñukama
    unin anënun uninu uankëxa. A unían anëkë 'aish ka kamabi ñuinakama a piti a pitima
    'imainun kamabi ñuina pëchiukama 'imainun raëkëmakama anëñu 'iakëxa,
  eng-LSV: And YHWH God forms from the ground every beast of the field, and every
    bird of the heavens, and brings [them] to the man, to see what he calls it; and
    whatever the man calls a living creature, that [is] its name.
  bmu-bmu: Mewö jiba arökŋaŋgö sömbupŋi pakpak aka könakembagö neiŋi pakpak mi gölmenöŋ
    miwikŋaim eŋgiba azigö kösutŋe eŋguaŋgita azinöŋ qetŋini denöwö qetmawi, mi eka
    mötmapköra yaŋgöreŋ al eŋgiyök. Al eŋgiiga azinöŋ yuai malmalŋinambuk pakpak mieŋgö
    qetŋini mohok mohok qeriga Anutunöŋ mewö mia ahömapköra jim köhöiyök.
  eng-GNV: 'So the Lord God formed of the earth euery beast of the fielde, and euery
    foule of the heauen, and brought them vnto the man to see howe he would call them:
    for howsoeuer the man named the liuing creature, so was the name thereof.'
  eng-WEBSTER: And out of the ground the LORD God formed every beast of the field,
    and every fowl of the air, and brought them to Adam to see what he would call
    them; and whatsoever Adam called every living creature, that was its name.
  nhw-BL: Huan ica tlali TOTECO Dios quinchijtoya nochi tlapiyalme huan nochi totome.
    Teipa quihuiquili nopa tlacatl para ma quintocaxtlali. Huan catli nopa tlacatl
    quintocaxtlali, ya nopa elqui inintoca.
  swh-ONEN: Basi Bwana Mungu alikuwa amefanyiza kutoka ardhi wanyama wote wa porini
    na ndege wote wa angani. Akawaleta kwa huyu mtu aone atawaitaje, nalo jina lolote
    alilokiita kila kiumbe hai, likawa ndilo jina lake.
  bba-bba: '@see-verse:GEN.002.018'
  eng-KJVCPB: 'And out of the ground the Lord God formed every beast of the field,
    and every fowl of the air; and brought them unto Adam to see what he would call
    them: and whatsoever Adam called every living creature, that was the name thereof.'
  cpy-cpy: Owakira rowetsikantakari Tajorentsi maawoeni antamiweripaeni, shiwankiripaeni
    aayitatsiri jenoki, kepatsi raaki rowetsikantakariri. Ari ramakiniri shirampari
    iiteetziri Adán, iitantayityaariri apaanipaeni rowetsikakirira Tajorentsi. Okaatzira
    iitayitakiri tsimeriyitatsiri, rootaki iwaeroyitaari nimaeka.
  mpx-mpx: He Yehoba Yabowaine iyaka bilibili i ahe bwasumu gegewel i ginoliliya,
    bolo hi nawanawa bilibili pwatanaa ge bolo hi youyou hawawala. Inoke i enil pwatanik
    tau elana ge ni kite tau alaliya ga ni tun ola. Inoke tau bwasumu bolo totounuwal,
    bolo hi youyou hawawala ge bolo bekikil gegewel alaliya i tun. Bugul gegewel alaliya
    ga i tun ola, he alaliya i ola to. Yaa Adama nige ana tolaba etega i pwapwawa
    ge alona.
  wbp-wbp: Junga-juku, YAAWIYI Kaaturluju-jana ngurrju-manu walya-jangka jurlpu-kari
    jurlpu-kari, manu nyiyarningkijarra yangka kuja kalu wapa walyangka puluku-waja,
    nantuwu-waja. Junga-juku, kangurnulkurla jurlpu-kari jurlpu-kari manu nyiyarningkijarra
    watikiji yungu-jana nyanungurlulku miimii-nyanjarla yirdi-kari yirdi-kari yinyi.
  luo-luo: Kuom mano, Jehova Nyasaye nokawo lowo ma ochweyogo le mae thim kod winy
    duto mafuyo e kor polo. Eka nokelogi ne Adam mondo ochakgi nying kendo nying mane
    Adam omiyo gik mangimago ema nobedo nying-gi.
  meu-meu: 'Bena Dirava Iehova ese tano amo tanobada boromadia iboudiai e karadia,
    bona atai manudia iboudiai danu. Bena ia ese hari tau, Adam, vairanai e hakaudia,
    baine diba ia ese ladadia ede baine hato toma: mauri ḡaudia iboudiai ta ta Adam
    ese ladadia e hato.'
  npi-ULB: परमप्रभु परमेश्‍वरले भूमिबाट सबै पशुहरू र आकाशका सबै पक्षीहरू बनाउनुभयो
    । त्यसपछि मानिसले ती सबैलाई के नामले बोलाउँदो रहेछ भनेर उहाँले ती त्यसको अगि ल्याउनुभयो
    । हरेक जीवित प्राणीलाई मानिसले जे-जे नामले बोलायो, त्यही-त्यही नै हरेकको नाम भयो
    ।
  yor-yor: Lẹ́yìn tí Olúwa Ọlọ́run ti dá àwọn ẹranko inú igbó àti gbogbo ẹyẹ ojú ọ̀run
    láti inú erùpẹ̀ ilẹ̀. Ó sì kó wọn tọ ọkùnrin náà wá láti wo orúkọ tí yóò sọ wọ́n;
    orúkọ tí ó sì sọ gbogbo ẹ̀dá alààyè náà ni wọ́n ń jẹ́.
  emp-NTPO: Maʌ̃ne Ãcõrẽba egorod̶eba jũma animarã druabemada, jũma ĩbana sid̶a osia.
    Maʌ̃ animarã b̶eara ẽberãmaa enesia cãrẽ trʌ̃da ãdjiza b̶ʌcuai cawaya. Ara maʌ̃da
    ẽberã Adaʌ̃ba animarã b̶eara trʌ̃ b̶ʌcuasia. Animarã trʌ̃ra ãdjiza b̶esia Adaʌ̃ba
    trʌ̃ b̶ʌcuad̶a quĩrãca.
  ind-ind: Sebelum itu, TUHAN sudah menjadikan semua jenis binatang dan burung dari
    bahan tanah. Setiap jenis binatang dan burung ditunjukkan kepada laki-laki itu
    supaya diberi nama olehnya. Demikianlah asal mula nama semua jenis binatang.
  pes-OPCB: آنگاه یهوه خدا همهٔ حیوانات و پرندگانی را که از خاک سرشته بود، نزد آدم
    آورد تا ببیند آدم چه نامهایی بر آنها خواهد گذاشت. بدین ترتیب تمام حیوانات و پرندگان
    نامگذاری شدند.
  ssx-ssx: Koto ekina꞉ta꞉ Koda꞉ma꞉ mandane dokolomanu mea hoteke paeyao make ba paeyao
    make wepiekeme. Kutupa ipikana꞉ma꞉ mo alemanu mo halima꞉ handaa biki loma꞉ loma꞉
    pina꞉ yeke hatuku epeekeme. Kotota꞉ ika꞉ hande biki mimiki tupa꞉e.
  lcm-lcm: Aino le, IAVE kata pitopito na mamain ta manmanik na ri mani ta roe. Na
    kala luk iria ane si igenen ang ani kame poso asan aniria. IAVE katapo ago na
    kapo longong ta saka asan an tauan ke katapo atuk a siksikei i keve manmanik na
    mani ang tataria, nang nia katalapo kari asan luai.
  aer-aer: Urreke Re marle aknganetyenhenge, Ngkartele ahelhe-ngentyele kere areye
    arrpenhe ingkirreke aknganeke, thipe alkere-arenye ingkirreke-arlke Re aknganeke.
    Re imerte itnenhene artwe ikwere-werne akngetyeke imernemele re aretyeke, arritnye
    iwenhe renhe apeke itnenhene atniwetyenhenge. Kele arritnye iwenhe apeke artwe
    re itnenhene antheke, nhenhe kele arritnye itneke akwete-ante aneke.
  tgl-ULB: Mula sa lupa ginawa ni Yahweh na Diyos ang bawat hayop sa bukid at bawat
    ibon sa langit. Pagkatapos dinala niya sila sa lalaki upang makita kung ano ang
    itatawag niya sa kanila. Anuman ang itinawag ng lalaki sa bawat buhay na nilikha,
    iyon ang kanyang pangalan.
  nop-nop: Wapum Bepaŋ adi unduŋ yoŋa kale mimihi eŋ kale moihi eŋ bagi hogohogok
    kwetdi tutumbaaŋ medi wouhik dediŋ yenimbek u kanadi tibene me’walaŋkade yanagila
    uguk. Kaŋ medi wouhiye yobihila yobek uŋakoŋ hakwambundadok yoguk.
  kca-kca: Мўв хиш эԓты Турәм Куща хŏԓ ут войәт тыйәԓтсәԓы, хŏԓ тŏхԓәӈ войәт тыйәԓтсәԓы,
    щӑԓта ԓывиԓаԓ хŏԓ хŏйат хŏща тусԓы, ваттыйа, хŏты хŏйатән нэмәтԓайәт; хŏты хŏйатән
    кашәӈ ԓыԓәӈ ŏт нэмәтԓа, щиты нэмәԓ ат питәԓ.
  cbu-NT: Apanllshat ichingaru tinarangiya; manginshucheetstam, mishat purangtaru
    anootstam ichingaru tsapuptari tinarangiya. Sheeru, kamuzaatsshat tárangiya; Shiyshat
    ashpari maacheetsi suroom ísamangcha, tárangiya. Táyaru, tputssha anooritam maacheetsi
    ichingaru suroo ísamarangiya. Ashirucha, natpur anooritam iyshat suroo tssurtakuni
    taakaniya.
  hui-hui: Ani lowa ibugua dindime nogo egarubi ema bialu piaga bibahende wabiniru
    agali biago bereagoria tinaga mini hangu hangu wigi bilo haru ibuwa helene. Ani
    biyagola agali biagome uruni bibahende mini wiai hene. Ema bialu piaga gabua tagiraha
    biragabi andagaha hinagabi ega bedarubi bibahendeore mini wiai hene. Bibahendenaga
    mini agali ogoni ibugua winidaruni áyu wiaabo ka. Anigo ema bialu piaga uruni
    aria mbiraoremebi Adamala bi te lo halu ibu biamogo bulene ibuni ale mbira nahe
    wini.
  wrs-wrs: Doa petha psevra, wo no pethanamba tuawam manam manam, tatam manam manam,
    nom os weis vewol vena. Doa nomba wongana, tendorinim os omnana, es yimba nihilva
    awowol vevav? Doa tendorini nihilm awowol ve, wo nihilva noi wohluhunvna.
  mya-mya: ထို​ကြောင့်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည် မြေ​ကို​ယူ​၍ တိ​ရစ္ဆာန်​နှင့်​ငှက်​အ​ပေါင်း​တို့​ကို
    ဖန်​ဆင်း​ပြီး​လျှင် အ​သီး​သီး​တို့​အား​နာ​မည် မှည့်​ခေါ်​ရန် လူ​၏​ထံ​သို့​ယူ​ဆောင်​တော်​မူ​ခဲ့​၏။
    လူ​က​မှည့်​ခေါ်​သည့်​အ​တိုင်း​နာ​မည်​တွင်​ကြ​၏။-
  cbi-NTPO: Tsejtu Yavé Dios tu llujpenuren kumuinchi animaa juula bain, naa pishku
    juula bain dekemuwaatu, umaa cha' ruku' junga deta'mi, mumu pukaanu. Tsenñu cha'
    ruku naajulanuba mumu depukemi, naa cha' miyanuu animaalanu bain, naa pishkulanu
    bain, naa jeendaa chumu ajara animaalanu bain. Tsejtu naake mumu puñuba juntsai
    shuwala. Tsaaren juntsa animaala, maliiba cha' rukunu bulu ura' kivetekenuu faatyula.
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ས་སྟེང་གི་དུད་འགྲོ་དང་ནམ་མཁའི་བྱ་ཐམས་ཅད་ས་ལས་བཟོས་པ་དང་སྐྱེས་པ་དེའི་མདུན་དུ་ཁྲིད་ཡོང༌སྟེ།
    ཁོས་དེ་དག་ལ་མིང་ཅི་གདགས་པར་གཟིགས༌སོ། །སྐྱེས་པ་དེས་སེམས་ཅན་རྣམས་ལ་མིང་གང་ཞིག་བཏགས་པ་བཞིན་སེམས་ཅན་མཐའ་དག་ལ་མིང་ཡོད་པར༌གྱུར།
  wsk-wsk: Kaem Yawe ali gege giam ale melmasak ali awote aolak ilusan mu se, inangnang
    kualala bengesan mu suen biya nunga nungam. Ale nongorak kari kote nunup nungarukko
    namaram. Se kari aguwaya nunga nunup balam mu nononga nunup aram.
  kkl-kkl: Wene sembaogti, so'o agha nia mangkina lebe aroba mog so'oag uropneap,
    im toman yabiropneap sumbaogne taneko ni poa nimi sumbaog nimi enekoag, “Si engkahilea
    kembanun,” aro pabiog. Pabiogpa, a'ero-a'ero si engkahiogpa, si engkahiogne taneko
    sunsunum uro amik babe engelamsiek.
  sna-sna: Zvino Jehovha Mwari akanga aumba kubva muvhu, mhuka dzose dzesango neshiri
    dzose dzedenga. Akazviuyisa kumunhu kuti aone kuti achazvitumidza mazita api,
    uye chisikwa chipenyu chimwe nechimwe sezvachakatumidzwa nomunhu, ndiro rakava
    zita racho.
  spa-BLM: Yahvé Dios formó de la tierra todo animal del campo y toda ave del cielo,
    y se los llevó al hombre para ver cómo los llamaba. Lo que el hombre llamó a cada
    criatura viviente se convirtió en su nombre.
  beu-beu: Angmuse LAHATALA Ana binanta rupa-rupa ba por-alolang anga taang, bot dung
    burang mi aalili angu ening, sengmuse LAHATALA Ana emangpi angu iat nehe angu
    ebele ila, senge nehe angu ana iene maveng. Base, binanta ba eeng-hara veng ae
    por-alolang anga taang, bot dung ba burang mi aalili ang naung, nehe angu ana
    nu-nut iene vengbanang tatalang metma mainang angse, iene angu aulang. Binanta
    rupa-rupa ba aamunang-balevang, bot dung burang mi aalili angu, nehe angu ana
    iene maveng iila, aarunge aing angu, nehe nu omi vengbaa metma eserang ening angu,
    ana bae harak jedung.
  cac-cac: Masanil noc' noc' ix sb'o Dios d'a sat lum tic, noc' c'ultaquil noc' yed'
    masanil noc' much, ix ic'jib'at noc' yuj Dios d'a vin̈ vinac chi' yic say sb'i
    junjun noc' vin̈. A sb'i junjun noc' ix say vin̈, aton ix sb'iejcan noc'.
  swh-ULB: Kutoka ardhini Yahwe Mungu akafanya kila mnyama wa kondeni na kila ndege
    wa angani. Kisha akawaleta kwa mtu huyu aone angewapatia majina gani. Jina ambalo
    mtu huyu alimwita kila kiumbe hai, hili ndilo lilikuwa jina lake.
  bel-bel: Гасподзь Бог утварыў зь зямлі ўсіх жывёл польных і ўсіх птушак нябесных,
    і прывёў іх да чалавека, каб бачыць, як ён іх назаве, і каб, як назаве чалавек
    кожную душу жывую, так і было імя ёй.
  wed-wed: Ma Bada God doa pokauna i vaia ma ḡamoḡamo anatapui ma kiu anatapui i kauei.
    Ma taui i neiai oroto awarina da ita viwavai. Ma oroto aiwai i viwavai, nanare
    ai wava i mae.
  deu-ELBBK: Und Gott der HERR bildete aus dem Erdboden alle Tiere des Feldes und
    alle Vögel des Himmels, und er brachte sie zu dem Menschen, um zu sehen, wie er
    sie nennen würde; und wie irgend der Mensch ein lebendiges Wesen nennen würde,
    so sollte sein Name sein.
  mbb-OT: Ne zutun, puun dutun te tanà, midlimbag te Nengazen he Megbevayà is langun
    he menge leew he menge langgam wey is langun he menge tagbis he ziyà ebpemenlayang
    te hewhewanan. Ne impeetuvang din haazà is langun dutun te etew su ed-ahaan din
    ke hengkey is menge igngazan kandan duen te etew. Ne sumalà is igngazan te etew
    te uman sevaha zutun te linimbag he egeǥehinawa ne iyan en ngazan din.
  msc-msc: Wo rɔ, Allabatala Alla ka sobo su bɛɛ ni kɔnɔ su bɛɛ dan duu buuri la,
    ka alu bɛɛ lana cɛ ma, kosa a ri alu kelen kelenna bɛɛ tɔɔ la. A ka tɔɔ mɛnilu
    fɔ, woilu kɛra alu tɔɔilu ri.
  mal-2015: യഹോവയായ ദൈവം ഭൂമിയിലെ സകല മൃഗങ്ങളെയും ആകാശത്തിലെ എല്ലാ പറവകളെയും നിലത്തു
    നിന്നു നിർമ്മിച്ചിട്ടു മനുഷ്യൻ അവെക്കു എന്തു പേരിടുമെന്നു കാണ്മാൻ അവന്റെ മുമ്പിൽ
    വരുത്തി; സകല ജീവജന്തുക്കൾക്കും മനുഷ്യൻ ഇട്ടതു അവെക്കു പേരായി.
  tuo-NT: Õꞌacʉ̃ ne waropʉre waꞌicʉrãrẽ, mirĩcʉ̃arẽ diꞌta meꞌrã daꞌrecʉ niwĩ. Beꞌro
    narẽ wãme õꞌoato nígʉ̃, masʉ̃ tiropʉ miacʉ niwĩ. Õꞌacʉ̃ cʉ̃ dutiꞌcaronojõta weecʉ
    niwĩ. Nipeꞌtirã ecarã, mirĩcʉ̃a, waꞌicʉrã nʉcʉ̃cjãrãrẽ wãme õꞌocʉ niwĩ. Tojo weerã
    cʉ̃ õꞌoꞌque wãme meꞌrã tojacãrã niwã. Ãꞌrã pãjãrã nimicã, ne niꞌcõ cʉ̃rẽ baꞌpati
    weetamuacjo marĩco niwõ.
  gup-gup: Wanjh Yawey nawu God benmarnbom mayh kukbubuyika rowk kore kurorrebeh,
    nawu kare kore kabbal, dja mak marnbom nadjalwern kukbubuyika rowk nawu welyi
    dja kare kuwonge. Nungka benkang kore bininj ba kanan bu baleh kabenbebbehngeykurrme.
    Kore baleh bininj benngeykurrmi bedda rowk nawu birrimimbi, wanjh kundjalmekbe
    birringeyyoy.
  met-met: Muga Toxoratamona Urana xap titia saing tongtongia asaxa xaung mang xangxana
    masup. Tauna, xapdi ma rangua lipua bu lungu yaya baru bagula uxudi. Baing baru
    yanta lipua uxudi bing ding yadingdi.
  gvs-gvs: E tuwo poyapoya ikabi, yoguyogu be mánuwo liliudi iwodugudi. Iwodugudi
    ikavava, imedi korotoyana yaina. Latuwona iyagoi korotoyana manakaena bei tamo
    tamo ivayoudi. Neta ava you iivinidi, e moe yoidi.
  rmc-rmc: O RAJ o Del kerďa la phuvatar savore maľakre džviren the savore ňeboskre
    čiriklen. Paľis len anďa paš o manuš, hoj te dikhel, save len dela nava. A ajso
    nav savo o manuš diňa dojekhe džide džviroske, ajso nav les sas.
  nlg-nlg: Keri ge Yahweh God te gonighi na lei vata ni maumanu mana manu, nia na
    pari. Me holara vania mai na mane ge ke talu ahadira. Mana mane te vatuahana sasakai
    tadira.
  dgr-DOGNT: Gots'ǫ̀ K'àowo Nǫ̀htsı̨ tıts'aàdìı hazǫǫ̀ eyıts'ǫ t'asìı hazǫǫ̀ yat'a
    k'edèe sìı dèè gots'ǫ ehtł'è t'à gòèhtsı̨ hǫt'e. Tıts'aàdìı hazǫǫ̀ whehtsı̨ı̨
    sìı dǫ dànì goızì yehtsı̨ ha nıwǫ t'à, yets'ǫ̀ nègòı̨wa. Tıts'aàdìı dànì goızıı
    sìı k'ę̀ę̀ gıızì gǫ̀hłı̨į̀ ajà.
  pes-OPV: و خداوند خدا هر حیوان صحرا و هر پرنده آسمان را از زمین سرشت و نزدآدم آورد
    تا ببیند که چه نام خواهد نهاد و آنچه آدم هر ذی حیات را خواند، همان نام او شد.
  ron-1924: Домнул Думнезеу а фэкут дин пэмынт тоате фяреле кымпулуй ши тоате пэсэриле
    черулуй ши ле-а адус ла ом, ка сэ вадэ кум аре сэ ле нумяскэ, ши орьче нуме пе
    каре-л дэдя омул фиекэрей вецуитоаре, ачела-й ера нумеле.
  aui-aui: Wasina bi tanawa dobodobo nama kwabu ribiribidi tupadi da kiidamo manudi
    tupadi iberadi. Bi kate ipiikedi bi iyakita da metagha tomoyina iyiwaghawaghayedi;
    bi metagha ribiribi tupadi iviwaghawaghayedi na wasina kadi waghawagha naboni.
  ben-OBCV: এখন সদাপ্রভু ঈশ্বর সব বন্যপশুকে ও আকাশের সব পাখিকে মাটি দিয়ে তৈরি করলেন।
    সেই মানুষটি তাদের কী নাম দেয় তা দেখার জন্য ঈশ্বর তাদের তাঁর কাছে আনলেন; আর সেই
    মানুষটি প্রত্যেকটি জীবন্ত প্রাণীকে যে যে নাম দিলেন, তার নাম ঠিক তাই হল।
  lex-lex: Orgahi Nayap niana oleka ha mormiori re honona rwatiawu topi-tani. Noka
    Nodia honona rpa Nala la rimormior die totpa Orgahi Namkeka rimormior die nala
    hamormior die kotni-nanni, ne emeka nan maka rimormior die nala la hamormiori
    re, hota emekwali nanni re.
  rgu-rgu: Tepoꞌ ria, MANETUALAIN hai na dae, de tao na banda rupaꞌ ma manupuiꞌ. Basa
    de Ana neni banda ra, ma manupuiꞌ ara leo lahenda ria neu, ela leoꞌ bea na ana
    foi nade nara. De lahenda ria foi banda ra ma manupuiꞌ ara esaꞌko noꞌ naden. Tehuu
    ria mesaꞌ ana bei ta hapu nonooꞌ esa fo naraa non boeꞌ.
  som-som: Rabbiga Ilaah ahuna wuxuu ciidda ka sameeyey dugaag kasta oo duurka jooga,
    iyo haad kasta oo hawada duula; oo iyagii wuxuu u keenay ninkii, inuu arko wuxuu
    u bixiyo; oo wax kastoo ninkii u bixiyey uun kasta oo nool ayaa magiciisii noqday.
  lat-VUC: 'Formatis igitur Dominus Deus de humo cunctis animantibus terræ, et universis
    volatilibus cæli, adduxit ea ad Adam, ut videret quid vocaret ea: omne enim quod
    vocavit Adam animæ viventis, ipsum est nomen ejus.'
  aoi-aoi: Biya kembirra nu-manga Yaweya Neningikarrawara akwala ajiringka akwa ni-ngekburaka
    nakina yinungungwangba-murriya akwa wurrajija-murriya ebina-langwa ajiringka.
    Biya nu-wilyaka yakina yinungungwangba-murriya akwa ngawa wurrajija-murriya nibinu-wa
    nenungkwarba, kajungwa kinumurndaki-yengbijuwi-yada nakina yinungungwangba yinimikirra
    akwa wurrajija.
  eng-ASVBT: 'And out of the ground Jehovah God formed every beast of the field, and
    every bird of the heavens; and brought them unto the man to see what he would
    call them: and whatsoever the man called every living creature, that was the name
    thereof.'
  mna-mna: 'Tana Merere Anutu ikam toono, mi imbuuzu ma iwe koroŋ ta tiwwa pa toono
    na, mi man ta tirie pa maŋaanaŋana na, mi ikokor zin ma tila ki tomtom, bekena
    ire: Ko tomtom ipaata zin be parei. Mi tomtom ipaata koroŋ tana zanzan ma timap.'
  ita-1885: Or il Signore Iddio, avendo formate della terra tutte le bestie della
    campagna, e tutti gli uccelli del cielo, li menò ad Adamo, acciocchè vedesse qual
    nome porrebbe a ciascuno di essi; e che qualunque nome Adamo ponesse a ciascuno
    animale, esso fosse il suo nome.
  eng-LXXUP: And God formed yet farther out of the earth all the wild beasts of the
    field, and all the birds of the sky, and he brought them to Adam, to see what
    he would call them, and whatever Adam called any living creature, that was the
    name of it.
  eng-ULB: Out of the ground Yahweh God formed every animal of the field and every
    bird of the sky. Then he brought them to the man to see what he would call them.
    Whatever the man called each living creature, that was its name.
  spa-VBL: El Señor Dios usó la tierra para hacer a los animales salvajes y a todas
    las aves. A todos los animales los trajo hasta donde estaba Adán para que les
    pusiera nombre, y Adán puso nombre a cada criatura viviente.
  fra-_FOB: Et l'Éternel Dieu forma de la terre tous les animaux des champs, et tous
    les oiseaux des cieux; et il les fit venir vers Adam, pour voir comment il les
    nommerait, et que tout nom qu'Adam donnerait à chacun des êtres vivants, fût son
    nom.
  mal-mal: യഹോവയായ ദൈവം ഭൂമിയിലെ സകലമൃഗങ്ങളെയും ആകാശത്തിലെ എല്ലാ പറവകളെയും നിലത്തുനിന്നു
    നിർമ്മിച്ചിട്ട് മനുഷ്യൻ അവയ്ക്ക് എന്ത് പേരിടുമെന്ന് കാണുവാൻ അവന്റെ മുമ്പിൽ വരുത്തി;
    സകല ജീവജന്തുക്കൾക്കും ആദാം ഇട്ടത് അവയ്ക്ക് പേരായി.
  lit-lit: Ir VIEŠPATS Dievas iš dirvos supavidalino visus lauko žvėris ir visus padangių
    paukščius ir atvedė juos pas Adomą pamatyti, kaip jis juos pavadins; ir kuo tik
    Adomas pavadino kiekvieną gyvūną, toks ir buvo jo vardas.
  urd-GVR: Rab Ḳhudā ne miṭṭī se zamīn par chalne-phirne wāle jānwar aur hawā ke parinde
    banāe the. Ab wuh unheṅ ādmī ke pās le āyā tāki mālūm ho jāe ki wuh un ke kyā
    kyā nām rakhegā. Yoṅ har jānwar ko Ādam kī taraf se nām mil gayā.
  suz-BL: मिनु परमप्रभु यावेमी आ खप के सेल्‍शो मार मार जन्‍तु नु सरीङम बेरब चिक्‍ब
    आन कली मुरुम मार मार नें वोइक्‍बाक्‍मे, दे मुर आ बाक्‍तीके चाक्‍मी बाक्‍त। मिनु
    मुरुमी ब्रोंइशा बाक्‍ब नेल्‍ल आन कली नें वोदा बाक्‍त। मार नें वोदा, मेको नें लीमा
    बाक्‍त।
  ita-1927: E l’Eterno Iddio avendo formato dalla terra tutti gli animali dei campi
    e tutti gli uccelli dei cieli, li menò all’uomo per vedere come li chiamerebbe,
    e perché ogni essere vivente portasse il nome che l’uomo gli darebbe.
  ckb-ckb: یەزدانی پەروەردگار هەر لە خۆڵی زەوی هەموو ئاژەڵی کێوی و هەموو باڵندەکانی
    ئاسمانی دروستکرد. ئینجا بۆ پیاوەکەی هێنا بۆ ئەوەی ببینێت چ ناوێکیان لێ دەنێت،
    هەر ناوێک کە پیاوەکە لە هەریەک لەم بوونەوەرە زیندووانەی نا، ئەوە ناوەکەی بوو.
  nas-nas: Teketa teie Ovoringe Kumponinge teing kauꞌkarenaumo-nanka eeꞌnoko barennanka
    kansiꞌketa temuꞌ nkovuruꞌning teꞌ Aadama-anko poꞌantavuruꞌ teie namuriiꞌnaꞌ oovurira
    miring tampuriiꞌnaang, eeꞌnoko aming miring teie Aadamai tampuruꞌnung teing kapooꞌ
    domantooꞌnanka-koo tee tee biikaang miring deemparuꞌ.
  eng-BBE: 'And from the earth the Lord God made every beast of the field and every
    bird of the air, and took them to the man to see what names he would give them:
    and whatever name he gave to any living thing, that was its name.'
  crx-NTPO: Ndi yun k'ut 'et Moodihti Yak'usda (Yahweh Elohim) ts'iyai khuna-i, dut'ai
    ndo yat nudilh, 'i ts'iyawh Adam ts'un nebuninla, 'et nts'en'a hubootazih ha.
    'Ink'ez nts'en'a hubonzi', 'i huboozi suli'.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಭೂಮಿಯಲ್ಲಿರುವ ಎಲ್ಲಾ ಕಾಡುಮೃಗಗಳನ್ನೂ ಆಕಾಶದ ಎಲ್ಲಾ ಪಕ್ಷಿಗಳನ್ನೂ ಮಣ್ಣಿನಿಂದ
    ರೂಪಿಸಿದ ಮೇಲೆ, ಅವುಗಳಿಗೆ ಮನುಷ್ಯನು ಏನು ಹೆಸರಿಡುವನೋ ಎಂದು ನೋಡುವುದಕ್ಕೆ, ಅವುಗಳನ್ನು ಅವನ
    ಬಳಿಗೆ ತಂದರು. ಒಂದೊಂದು ಜೀವಿಗೂ ಮನುಷ್ಯನು ಕರೆದದ್ದೇ ಆ ಜೀವಿಗಳಿಗೆಲ್ಲಾ ಹೆಸರಾಯಿತು.
  bbb-bbb: Ijadufuo fune uri sakae ijia matuana fanu ro ume boeje binobino amaeriae.
    Areme Godi fune kaenamiana e ije fino ije nijaekoga fu giakinu ive buone ije imiae.
    Ijadufuo fanu ro ume boeje bu vame ijiege rena ive buone ije kei.
  tam-2017: தேவனாகிய யெகோவா பூமியிலுள்ள அனைத்துவித மிருகங்களையும், ஆகாயத்தின் அனைத்துவிதப்
    பறவைகளையும் மண்ணினாலே உருவாக்கி, ஆதாம் அவைகளுக்கு என்ன பெயரிடுவான் என்று பார்க்கும்படி
    அவைகளை அவனிடத்தில் கொண்டுவந்தார்; அந்தந்த உயிரினத்திற்கு ஆதாம் என்னென்ன பெயரிட்டானோ
    அதுவே அதற்குப் பெயரானது.
  spa-RV-1909: Formó, pues, Jehová Dios de la tierra toda bestia del campo, y toda
    ave de los cielos, y trájolas á Adam, para que viese cómo les había de llamar;
    y todo lo que Adam llamó á los animales vivientes, ese es su nombre.
  ron-BTF: Şi din pământ DOMNUL Dumnezeu a format fiecare fiară a câmpului şi fiecare
    pasăre a cerului şi le-a adus la Adam să vadă cum le va numi; şi oricum a numit
    Adam fiecare fiinţa vie, acela a fost numele ei.
  eng-WEBP: Out of the ground the LORD God formed every animal of the field, and every
    bird of the sky, and brought them to the man to see what he would call them. Whatever
    the man called every living creature became its name.
  eng-FBV: The Lord God used the ground to make all the wild animals, and all the
    birds. He took them all to Adam to see what he would call them, and Adam named
    every living creature.
  nld-1939: Toen vormde Jahweh God uit de klei alle dieren op het land en alle vogels
    in de lucht, en voerde ze naar den mens, om te zien, hoe hij ze zou noemen; want
    zoals de mens elk levend wezen zou noemen, zo zou het heten.
  nch-BL: Huan ica tali TOTECO Dios quinchijtoya nochi tapiyalme huan nochi totome.
    Teipa quihuiquili nopa tacat para ma quintocaxtali. Huan cati nopa tacat quintocaxtali,
    ya nopa elqui inintoca.
  tfr-NTPO: Eni ga öng, äya kjl̈oshko so, sënwa, e shäryak beno kl̈ung sho go, ga
    söra uunkong, pina domer l̈i kong, koie wl̈o.
  vie-1934: Giê-hô-va Đức Chúa Trời lấy đất nắn nên các loài thú đồng, các loài chim
    trời, rồi dẫn đến trước mặt A-đam đặng thử xem người đặt tên chúng nó làm sao,
    hầu cho tên nào A-đam đặt cho mỗi vật sống, đều thành tên riêng cho nó.
  hin-CV: याहवेह परमेश्वर ने पृथ्वी में पशुओं तथा पक्षियों को बनाया और उन सभी को मनुष्य
    के पास ले आए, ताकि वह उनका नाम रखे; आदम ने जो भी नाम रखा, वही उस प्राणी का नाम
    हो गया.
  eng-OURB: Out of the ground Adonai God formed every animal of the field, and every
    bird of the sky, and brought them to the man to see what he would call them. Whatever
    the man called every living creature became its name. (S:3)
  spa-BES: Y él Señor Dios hizo desde la tierra todas las bestias del campo, y todas
    las aves del cielo, y las tomó al hombre para ver los nombres que él les daría;
    y cualquiera que sea el nombre que dio a los seres vivientes, era su nombre.
  tdx-tdx: Aa le boak’ amo taneo ty namboare’ Iehovà Andrianañahare ze kila bibin-kivoke,
    naho ze hene voron-tioke vaho nen­dese’e am’ indatiy hivazoho ze sindre ho tokava’
    indatiy aze; aa le ze nitokava’ indatiy ty raha veloñe, le izay ty añara’e.
  vid-vid: Lelo kulawila kuli misanga, Mkulu Nguluwi nakalumba chila igongolo na videje
    vya kilanga, hamba kamigalila ayo mlume yalole kowachemela matagwa gachi na matagwa
    yawapele ndo gawa matagwa gawo.
  pwg-pwg: Bada God namada dowa iviini da ghamoghamo ma kiu peyarina ivopasipasisi.
    Ma ineyesi tomowina kurina da ita kitai ikikava iti vavesi. Ivi vaghinei da tomowina
    ina kayowanai sago sago duma kii vava iveresi.
  eng-OKE: And the Lord God created from the earth every beast of the field and every
    fowl of the heavens, and brought them to Adam to see what he would call him; and
    every (name by) which Adam called the living animal, that was its name.
  tha-KJV: พระเยโฮวาห์พระเจ้าทรงปั้นบรรดาสัตว์ในท้องทุ่ง และบรรดานกในอากาศจากดิน แล​้วจึงพามายังอาดัมเพื่​อด​ูว่าเขาจะเรียกชื่อพวกมั​นว​่าอะไร
    อาด​ัมได้เรียกชื่อบรรดาสัตว์​ที่​มี​ชี​วิตอย่างไร สัตว์​ก็​มี​ชื่ออย่างนั้น
  por-BR-2018: Formou, pois, o SENHOR Deus da terra todo animal do campo, e toda ave
    dos céus, e trouxe-os a Adão, para que visse como lhes havia de chamar; e tudo
    o que Adão chamou aos animais viventes, esse é seu nome.
  bco-bco: Gode Yawe a꞉ma꞉yo꞉ heno꞉ dia꞉sa꞉ga꞉, no꞉ ilaboda꞉lo꞉ san o꞉lia꞉ o꞉ba꞉ dalalelia꞉ga꞉lo꞉
    sian o꞉lia꞉ a꞉no꞉ tambo dimida꞉sa꞉ga꞉ ta꞉fo꞉. Gode eyo꞉ no꞉ a꞉no꞉ kaluwa꞉lo꞉ wi
    wikilab a꞉no꞉ ba꞉ba꞉no꞉ a꞉la꞉ta꞉ga꞉ tililia꞉mio꞉. A꞉la꞉ta꞉ga꞉ kaluwa꞉lo꞉ no꞉ o꞉lia꞉
    o꞉ba꞉ o꞉lia꞉ wikili alifelab a꞉no꞉ inin wiyo꞉ o꞉m.
  deu-ELO: Und Jehova Gott bildete aus dem Erdboden alles Getier des Feldes und alles
    Gevögel des Himmels, und er brachte sie zu dem Menschen, um zu sehen, wie er sie
    nennen würde; und wie irgend der Mensch ein lebendiges Wesen nennen würde, so
    sollte sein Name sein.
  ktm-ktm: Ile pe Iy ikuni poi se, pe Iy iyepisi su ka-an pe nenka-an ile eriy. Inum
    pe Iy ikuni su ile hun ndramat, ile pe Iy ipe kindre-et ndramat kuti kitou ranga’
    su. Iy eti uu pe ka-an pe nenka-an handrai handrai ti ndre ranga’ su iyenon ea
    tih.
  caa-caa: Entonces Cawinquirar Dios cay umori cora rum y uche tunor e sian arac y
    tunor e sian ajcꞌopot animalobꞌ y tunor e sian mut. Y uqꞌueche ixin tunor era
    tut e winic tuaꞌ uturbꞌa ucꞌabꞌobꞌ tunor e animalobꞌ y tunor e aracꞌobꞌ.
  eng-WYC-2018: And therefore when all living beasts of [the] earth, and all the volatiles
    of (the) heaven(s), were formed of [the] earth, the Lord God brought those to
    Adam, that he should see what he should call those; for all thing that Adam called
    of living soul, that is the name thereof. (And so when all the living beasts of
    the earth, and all the birds of the air, were formed from the earth, the Lord
    God brought them to Adam, to see what he would call them; for whatever name that
    Adam called each thing with a living soul, that is its name.)
  epo-epo: Kaj Dio la Eternulo kreis el la tero ĉiujn bestojn de la kampo kaj ĉiujn
    birdojn de la ĉielo, kaj venigis ilin al la homo, por vidi, kiel li nomos ilin;
    kaj kiel la homo nomis ĉiun vivan estaĵon, tiel restis ĝia nomo.
  uig-PIN: Pǝrwǝrdigar Huda tupraⱪtin daladiki barliⱪ janiwarlar bilǝn asmandiki ⱨǝmmǝ
    uqar-ⱪanatlarni yasiƣanidi; ularƣa adǝmning nemǝ dǝp at ⱪoyidiƣanliⱪini bilix
    üqün, U ularni adǝmning aldiƣa kǝltürdi. Adǝm ⱨǝrbir janiwarƣa nemǝ dǝp at ⱪoyƣan
    bolsa, uning eti xu bolup ⱪaldi.
  beo-beo: Amola Gode da osobo gasa:le, ganumugini, ohe fi amola sio fi hahamoi. Amalalu,
    E da amo fi huluane, dunu da ilima dio asulima:ne, oule misi. A:da:me da ilima
    dio asuliba:le, ilia da amo dio lai dagoi.
  tpi-OTNT: Olsem na God i kisim graun, na em i wokim olgeta kain animal na pisin.
    Na God i bringim olgeta animal na pisin i go long man, bilong man i ken givim
    nem long ol. Orait na man i givim nem long olgeta wan wan animal na pisin. Em
    i givim nem long olgeta animal bilong ples, na long olgeta animal bilong bus,
    na long olgeta pisin. Na wanem nem man i kolim ol long en, orait dispela nem i
    stap nem bilong ol. Tasol i no gat wanpela bilong ol dispela samting inap i stap
    poroman bilong helpim Adam.
  hau-SA: To, Ubangiji Allah ya yi dukan namun jeji da dukan tsuntsayen sama daga
    ƙasa. Ya kawo su wurin mutumin don yă ga wanda suna zai kira su; kuma duk sunan
    da mutumin ya kira kowane mai rai, sunansa ke nan.
  udu-udu: Wakan ’pena ’cesh mo tani Tap̱a Arumgimis ki uḵa ris tombwaasho mo dhali
    aris ’dii kun p̱en e momis mo, dhali a’di ki ’doyu uni wathimpa en’thi/ mmohil
    mo ki a’di midi yer uni gway mo, dhali ma gway gunn kun yerkina wathi/ to/e kun
    uḵkunu mo kun ’ko ki e mo tani a’di ita gway kun yeru uni mo.
  uig-LAT: Perwerdigar Xuda tupraqtin daladiki barliq janiwarlar bilen asmandiki hemme
    uchar-qanatlarni yasighanidi; ulargha ademning néme dep at qoyidighanliqini bilish
    üchün, U ularni ademning aldigha keltürdi. Adem herbir janiwargha néme dep at
    qoyghan bolsa, uning éti shu bolup qaldi.
  nde-nde: UThixo uNkulunkulu wayesezibumbile ngomhlabathi zonke izinyamazana zeganga
    lazozonke izinyoni zemoyeni. Waziletha emuntwini ukuthi aziphe amabizo; kwathi
    loba yiliphi ibizo asibiza ngalo isidalwa esiphilayo, kwaba yilo ibizo laso.
  ton-ton: 'Pea naʻe ngaohi ʻe Sihova ko e ʻOtua, mei he kelekele ʻae fanga manu kotoa
    pē ʻoe fonua, mo e manu kotoa pē ʻoe ʻatā; pea ne ʻomi ia kia ʻAtama, ke vakai
    pe ko e hā te ne ui ʻakinautolu: pea ʻilonga ʻae hingoa naʻe ai ʻe ʻAtama ki he
    meʻa moʻui kotoa pē, ko hono hingoa ia.'
  ces-1613: (Nebo když byl učinil Hospodin Bůh z země všelikou zvěř polní, i všecko
    ptactvo nebeské, přivedl je k Adamovi, aby pohleděl na ně, jaké by jméno kterému
    dáti měl; a jak by koli nazval Adam kterou duši živou, tak aby jmenována byla.
  eko-eko: Paata ya Mbwana Nnyizinku wumpa khwa ottophe wa vathi nyama zooshi za ntthuttu
    na anyannyi apa o'otulu, zooshi khuntiisela Adamu yoori amoone nanna aari weettelaazo
    otthaja; wakhula yumpe aari otthajaaye, nzina laya laari wiiya nttinttho.
  nss-nss: Pe YAPAN Ngindrai kinwiri pwan pe kinmangsani hu kan masih para yangiy
    pe hu norukan para hu kohowoh yang ara huyau aliy. Pwen iwiri hu huya kili ndramat
    ara para nakiyirowei tehe ndramat ara nakipohowe ngalahu tapeh; pe sehe ngala
    kan hamou-hamou mepo ndramat ara ipohowei pe iykiy, ara irayah ngalan ara ko.
  eng-WMB: Out of the ground the LORD God formed every animal of the field, and every
    bird of the sky, and brought them to the man to see what he would call them. Whatever
    the man called every living creature became its name.
  tam-TCV: அப்பொழுது இறைவனாகிய யெகோவா எல்லா காட்டு மிருகங்களையும், எல்லா ஆகாயத்துப்
    பறவைகளையும் மண்ணிலிருந்து உருவாக்கியிருந்தார். மனிதன் அவற்றுக்கு என்ன பெயரிடுவான்
    என்று பார்க்கும்படி அவர் அவற்றை அவனிடம் கொண்டுவந்தார்; மனிதன் ஒவ்வொரு உயிரினத்தையும்
    எப்படி அழைத்தானோ அதுவே அதற்குப் பெயராயிற்று.
  ceb-ULB: Gikan sa yuta giumol ni Yahweh nga Dios ang tanang hayop sa kaumahan ug
    mga langgam sa kawanangan. Unya gidala niya sila ngadto sa lalaki aron makita
    kung unsa ang iyang itawag sa ila. Kung unsay itawag sa lalaki sa mga buhing binuhat,
    kana mao ang ilang ngalan.
  mkn-mkn: Itu waktu, TUHAN Allah ame tana, ko bekin ame macam-macam binatang deng
    burung. Ais Dia antar bawa itu binatang deng burung dong pi di itu orang, ko biar
    dia kasi nama sang dong. Tarús, itu orang kasi nama itu binatang deng burung dong,
    satu-satu deng dia pung nama. Ma dia sandiri balóm dapa satu tamán yang pas deng
    dia.
  pol-UBG: I ukształtował PAN Bóg z ziemi wszelkie zwierzęta polne i wszelkie ptactwo
    niebieskie, i przyprowadził je do Adama, aby zobaczyć, jak je nazwie; a jak Adam
    nazwał każdą istotę żywą, taka była jej nazwa.
  agr-agr: 'Apajuí ashí nugkanmaya kuntin aidaun najankauwai, ashí chigki wegantu
    aidaunashkam najanak aentsun juki itan awajus: Ame maki makichik kuntin aina juna
    daajig adaijata, tusa tima nii imatiksag adaijauwai.'
  kyc-kyc: Lapala Kamongo Anatumi yuu lapo nyepala mena peparaepe yakena yaka peparaepe
    wasapala akali kareya dokona kingi apiyakale larali dupwa lena lao lanyuo epeya.
    Akalimi bange dupwa kando kingi leyamo range dokoko yangisisi siya.
  urd-GVU: رب خدا نے مٹی سے زمین پر چلنے پھرنے والے جانور اور ہَوا کے پرندے بنائے
    تھے۔ اب وہ اُنہیں آدمی کے پاس لے آیا تاکہ معلوم ہو جائے کہ وہ اُن کے کیا کیا نام
    رکھے گا۔ یوں ہر جانور کو آدم کی طرف سے نام مل گیا۔
  deu-1912: Denn als Gott der HERR gemacht hatte von der Erde allerlei Tiere auf dem
    Felde und allerlei Vögel unter dem Himmel, brachte er sie zu dem Menschen, daß
    er sähe, wie er sie nennte; denn der wie Mensch allerlei lebendige Tiere nennen
    würde, so sollten sie heißen.
  ntj-ntj: Nyangka Mama Kuurrtu manta mantjiralpi yanamulpa, puru tjurlpu pirninyatarrartu
    palyarnu wantingu. Palunyalu-tjananya wati palunyakutu katingu ngaratjunu yini-tjananya
    tjapiratjaku. Nyangka-tjananya yini tjapira-wanarnu wantingu. Palunyalu purtu
    nyangu, “Yamatji-tju ngayuku nyinanytjamunurtu yirringkaratjaku-rni.”
  row-row: Leleꞌ naa, LAMATUALAIN ao nala rae mbei, de tao banda ma mbuiꞌ mataꞌ-mataꞌ.
    Ana nendi se risiꞌ atahori a, fo nanara se. Boe ma, atahori a nanara se, esa-esaꞌ
    no nara na. Te ana nda feꞌe hambu nonoon sa.
  kan-2017: ಯೆಹೋವನು ಎಲ್ಲಾ ಭೂಜಂತುಗಳನ್ನೂ ಆಕಾಶದ ಪಕ್ಷಿಗಳನ್ನೂ, ನೆಲದ ಮಣ್ಣಿನಿಂದ ಸೃಷ್ಟಿಸಿ
    ಇವುಗಳಿಗೆ ಮನುಷ್ಯನು ಏನೇನು ಹೆಸರಿಡುವನೋ ನೋಡೋಣ ಎಂದು ಅವನ ಬಳಿಗೆ ಬರಮಾಡಿದನು. ಮನುಷ್ಯನು ಒಂದೊಂದು
    ಪ್ರಾಣಿಗೆ ಯಾವ ಯಾವ ಹೆಸರಿಟ್ಟನೋ ಅದೇ ಅವುಗಳ ಹೆಸರಾಯಿತು.
  ena-ena: Lavɨla sɨhɨm sabaŋ lahu havaŋ akuaba akuaba fɨli nagadɨ hɨvɨ lamami agɨladɨ
    likɨlavɨla hulaŋ agadɨ pɨŋ via uavɨla abami. Sɨhɨm sabaŋ lahu havaŋ akuaba akuaba
    nagɨladɨ ibi hɨtɨŋ hɨtɨŋ lamɨha uami. Lɨci sɨhɨm sabaŋ lahu havaŋ akuaba akuaba
    agɨladɨ ibi hɨtɨŋ hɨtɨŋ lamami. Lama fɨhalɨci hameŋ laci ala hɨniavɨhadami. Hɨniavɨdaci
    hulaŋ agaŋ igɨci hala nɨbu hula hɨnihɨni agaŋ apalɨ hɨnimi.
  tgo-tgo: Giya Loi kaero va i mbana thelau na i monjeŋgiya thetheghanɨke wolaghɨye
    na maa thɨ yoyo. I bigimenaŋgi weya amalama na mbala i rena idaidanji. The ida
    amalako va i ren iyako thetheghan na maako idaidanji.
  yap-yap: Me fek boch e but’ nge ngongliy urngin e gamanman nge arche’ riy, me fekrad
    i yib ngak fare mo’on ni nge guy ko mang e ra tunguy ngorad; ma pi ngachal ni
    tunguy ngorad e par riy ni aram rogon.
  tet-tet: Baa oras nia, MAROMAK raꞌut nola rai isin nalo baa osa no lotuk no manu
    oi-oik. Hotu, Nia nodi sia baa ema nia, nebee ema nia tau naran baa sia. Ema nia
    nanaran kedan osa no lotuk no manu nia sia, ida-idak no naran duꞌuk. Mais nia
    duꞌuk, la noo maluk makonak.
  hlt-MCSB: Te dongah BOEIPA Pathen loh diklai lamkah, a hlin a sai kohong mulhing
    boeih neh vaan kah vaa boeih soah metla a khue te hmuh ham khaw, hlang loh a khue
    boeih te tah mulhing hinglu ming la om sak ham khaw, hlang taengla a khuen.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲ ሳዖ ዓጮይዳፓ ዔኪ ካዮ ቦዖንታ፥ ቆሎንታ፥ ካፖንታ ቢያ ማዤኔ፤ ዎዚ ጋዓ ሱንሢ ዒዚ
    ዔያቶም ጌሣንዳቴያ ዛጋኒ ዓሢ ኮራ ዔኪ ዬዔኔ፤ ዓሢ ቶኦካ ቶኦካ ሼምፖና ዓኣ ማዢንቶም ጌሤ ሱንፃ ፔቴ ፔቴሢም ዔኤሊንቶያ ማዔኔ።
  twi-ASANTE: Saa ɛberɛ no na, Awurade Onyankopɔn de mfuturo abɔ wiram mmoa ne ewiem
    nnomaa nyinaa. Enti, ɔde wɔn brɛɛ onipa sɛ ɔnhwehwɛ edin ko a ɔde bɛtoto wɔn.
    Edin a onipa de too abɔdeɛ a nkwa wɔ mu biara no, ɛno ara na ɛyɛɛ edin a wɔde
    frɛɛ no.
  mwc-mwc: Ba Bada God tano ai aba payapaya ereonowasi ba manu ereonowasi i wosisi
    wai i botuvisi Adam kurina, ba kesakesasike kasi waba ita bineisi. Ba aba payapayaya
    ereonowasi meo waba i berebereisi wai, damanina, nanakasike kasi waba.
  bhl-bhl: Angesomelei, Yawe Sunbin-Got e tawal kuluko, mesesem mesesem samal so,
    abiil awon so, alik alik eisneng angom be amiami duku koyemsomi, ilo kunum beem
    mit mewso koyemse kale. Koyemsomelei, kunum be alik alik ilo diw yetebomelei,
    ikalem wiin amen kuw amen kuw bokoyemse kale.
  con-NTPO: Tsa'caen in'jamba Na'su Chigaja tayo andema osha'cho ande'ye jacanqque'su,
    sefa'ye chhajeqque'su chhiririave'qque ñoña'choma tsandienga i. Ipa tsandiema
    manda cuintsu osha'chove inisiañe. Tsa'cansi osha'cho tsu tsandie tise'pama inisianqquia'caen
    tsangae jincho.
  eng-WEBU: Out of the ground the LORD God formed every animal of the field, and every
    bird of the sky, and brought them to the man to see what he would call them. Whatever
    the man called every living creature became its name.
  bnp-bnp: E BAKOVI DAGI a Vure i rata rike pali na malala a maka livoa na robo turana
    a maka kadirovo. I bole lakea na bakovi ge matai ria ge vunu a rane ria takutaku.
    E rei a rana i vunu ria vona takutaku bara i tabuli liu a rana.
  bvr-bvr: Ngardawa nipa Wangarr gipa mu-ngoyurra jel gu-rrimarra, burr-jarlapuna
    minyjak an-guyinda burdacha an-guyinda an-jaranga jin-jaranga, lika burr-ganyja
    gurda nula an-gugaliya nipa a-yinmiya barra aburr-welangga burr-ngurrja ngardapa
    ngardapa. Rrapa nipa a-yinmiyana a-wena, aburr-welangga burr-ngurrjinga, aburr-gurda
    ngacha aburr-welangga aburr-yurra.
  wal-wal: GODAI Xoossai kase meheta ubbaa, do7ata ubbaanne saluwaa kafota ubbaa biittaappe
    medhdhiis; qassi bitanee eta woigi sunttiyaakkonne siyanau akko ehiis; ehin bitanee
    paxa de7iya meretata ubbaa sunttido sunttai eta suntta gididi attiis.
  mgh-mgh: Vano noompileene itthaya ni inama cothene co ntakhwani, ni asaanuni othene
    ooculu, Apwiya Nluku yahomwiihera nlopwana ule, wiira amoone caahalawe wiihana,
    ni wo khula ncina nivahilyawe nlopwana, khula itthu yoomumula, nenno phiri ncina
    naya.
  acu-NT: Kame, Apu Yus kuntin ainaun tura nanamtin ainauncha mash najanak, ni inairati
    tusa, aishmang Adán naartinnum ikiankamiayi. Turamtai tangku ainaun, tura nanamtin
    ainauncha, tura pachim ainauncha mash, ni naari tu ati tusa inairamiayi. Tura
    asamtai Adán inairamia nu naartinuk tuke ainawai. Antsu niin yaingtinun niya tumaunaka
    pengké wainkachmiayi.
  spa-PDDPT: Porque Yavé ʼElohim formó de la tierra toda bestia del campo y toda ave
    de los cielos, y los llevó al hombre para que viera cómo los llamaría. Así como
    el hombre llamó a cada ser viviente, ése es su nombre.
  gun-gun: Ha'e rami vy Senhor Nhanderuete ma mymba yvy regua ha'e guyra yvate rupi
    oveve va'e omoingo va'ekue ha'e javi oguerupa ava va'e oĩa py, marã rami pa omboerya
    oikuaa aguã. Temimoingo ikuai va'e peteĩ-teĩ ava va'e omboeryague rami ae hery.
  agu-BL: Ma yi e' txuc yi nsken chibaj bnix tan Kataj, yi e' yi na chixon wuxtx'otx',
    scyuch' yi e' yi na chixicy'in tcya'j, tx'otx' tu' xcon ta'n tan chibanle'n. Ej
    nin e' opon cyakil yi e' txuca'tz tan Kataj swutz yi yaj tan toque'n i' tan tocse'n
    chibi'. Yi chibi' yi e' txuc yi e' baj oc ta'n, i nin chibi'a'tz at jalu'.
  eng-PEV: And God made all the animals and birds out of dirt from the ground, and
    he brought them to the man. God wanted the man to give all the animals and birds
    their names. The man could say any name he wanted for each one, and those names
    stayed with them.
  ilo-ULB: Manipud iti daga, inaramid ni Yaweh a Dios ti tunggal ayup iti daga ken
    tunggal tumatayab iti tangatang. Ket inyegna dagitoy iti ayan ti lalaki tapno
    kitaenna no ania ti iyawagna kadagitoy. Aniaman nga iyawag ti lalaki iti tunggal
    parsua, dayta ti naganna.
  kpg-kpg: Gei Mee ga dahi aga ana gelegele i hongo di gelegele tenua, gaa hai ana
    manu dolodolo huogodoo mono manu mamaangi ga laha mai digaula gi tangada gii mmada
    a mee e gahi ono ingoo, ge deelaa di hai o nia manu ne gahi nadau ingoo.
  uig-ARA: پەرۋەردىگار خۇدا تۇپراقتىن دالادىكى بارلىق جانىۋارلار بىلەن ئاسماندىكى
    ھەممە ئۇچار-قاناتلارنى ياسىغانىدى؛ ئۇلارغا ئادەمنىڭ نېمە دەپ ئات قويىدىغانلىقىنى
    بىلىش ئۈچۈن، ئۇ ئۇلارنى ئادەمنىڭ ئالدىغا كەلتۈردى. ئادەم ھەربىر جانىۋارغا نېمە
    دەپ ئات قويغان بولسا، ئۇنىڭ ئېتى شۇ بولۇپ قالدى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəŋkɛrɛ fum sɛm ya dalɛ kɔ bɛmp ya dareŋc nyɛ kənawurɛ dəntɔf
    mɔ, kədemɔmən ntɛ ende pəcwe yi mɔ. Ntɛ tɔŋsɔŋɛ yowurɛ yɔn fəp yɔyɔ mewe mmɛ fum
    ende pəcwe yi mɔ.
  bps-bps: Kafnge én, nebe Dwata i Amu di to tamgimoan i kdee dad lmanaf, i kdee dad
    anuk di bnas, na i kdee dad tamgimoan mdà di tanà, du fimoan kenen dagitla. Na
    balù tan i dagitan i kat satu dad mto ani, én i dagitan.
  mbs-mbs: Yan inibing te Timanem se kedita te ayam-ayam, menenanap, aw manok ininang
    din lekat te tanà. Inibing din se kedita niyan doton te otaw amon ingedanan din
    iyan. Pengkey eden se in-ingadan din kenyan, yan se ngadan niyan.
  tof-tof: Lod God ne blaman molpokodó nurr lar akó kwitüm póyae tómbapónórr tüpdügab,
    wa ibü ugón simarrurr pamdó oya basenóm, wa ia nadü ngi ki ngibasil yarile. Wa
    nadü ngi ngibasile, ene wata ibü ngi módó korale.
  sus-sus: Buurunyi sube birin nun xɔni birin Marigi Alatala naxan daalixi bɛndɛ ra,
    a naxa e xanin adama xɔn ma a xa e xili sa. Adama xili naxee sa e xun ma, nee
    naxa findi e xilie ra.
  pon-2006: Eri, Koht ahpw pil ketin wiahda sang pwehl soangen mahn akan koaros oh
    soangen menpihr kan koaros. E ahpw ketikihong aramaso pwe en kihong adarail. Eri,
    ahd akan me e kihong emenemen, iei ih me re adaneki.
  jae-jae: Tec Apômtau Anôtô kêkôc nom ma kêmasaŋ bôc saleŋŋa samob to moc umboŋ ŋalabuŋa
    totau-totau ma kêkêŋ gêŋ tau gêdêŋ ŋamalac ma gebe êŋô ŋaê, taŋ ŋamalac ê êpi
    gêŋ totau-totau tonaŋ. Ma ŋaê, taŋ ŋamalac gê kêpi gêŋ totau-totau samob kêtômgeŋ
    naŋ, tec kêtu êsêacnêŋ ŋaê.
  ksd-ksd: Ma ra Luluai God i ga pait ra lavur vavaguai, ma ra lavur leing kai ra
    pui, ma ra lavur beo dia vana liu; i ga pait diat ma ra pia, ma i ga agure diat
    tadav ra tutana, upi na gire ba na vatang diat ma ra ava; ma ra lavur magit i
    laun na kap nam ra iangina ba ra tutana na vaiang tar ia.
  tur-YTC: Yahve Tanrı, kırdaki her hayvanı ve gökteki her kuşu topraktan yarattı
    ve onlara ne ad vereceğini görmek için Adem’e getirdi. Adem her birinin adını
    ne koyduysa, adı o oldu.
  bel-N: І зьляпіў ГОСПАД Бог з зямлі ўсіх зьвяроў палявых і ўсіх птушак паднебных,
    і прывёў да чалавека, каб пабачыць, як ён назаве іх, і як чалавек назаве кожную
    душу жывую, такое і імя ёй.
  grc-BRENT: Καὶ ἔπλασεν ὁ Θεὸς ἔτι ἐκ τῆς γῆς πάντα τὰ θηρία τοῦ ἀγροῦ, καὶ πάντα
    τὰ πετεινὰ τοῦ οὐρανοῦ· καὶ ἤγαγεν αὐτὰ πρὸς τὸν Ἀδὰμ, ἰδεῖν τί καλέσει αὐτά·
    καὶ πᾶν ὃ ἐὰν ἐκάλεσεν αὐτὸ Ἀδὰμ ψυχὴν ζῶσαν, τοῦτο ὄνομα αὐτῷ.
  ind-AYT: Lalu, dari tanah, TUHAN Allah membentuk segala binatang di padang dan segala
    burung di udara, dan membawanya kepada manusia untuk melihat bagaimana dia akan
    menyebut mereka. Apa pun sebutan manusia itu bagi setiap makhluk hidup itu, itulah
    namanya.
  lid-lid: Eme iy andrei ndren eme, ano iy mwesekei iri katin haka mari ma hawe iri
    sirih. Ano badeh iy tukumwi iri ase ala hawe i ndramak nane dah ta iy katondrohan
    nyara iri.
  eng-NNA: Already God had made all the animals and winged creatures from the ground.
    He brought them to the man to give them names. That man gave names to the animals
    and winged creatures and other creatures. They kept the names in accord with the
    man's word. Among them all there was not one like the man, a companion for him.
  nya-nya: Kenaka Yehova Mulungu anawumba ndi dothi nyama zonse zakuthengo ndi mbalame
    zonse zamlengalenga. Ndipo Iye anapita nazo kwa munthu uja kuti akazipatse mayina;
    ndipo dzina lililonse limene Adamu anapereka ku chamoyo chilichonse, lomwelo linakhala
    dzina lake.
  hrv-hrv: Tada Jahve, Bog, načini od zemlje sve životinje u polju i sve ptice u zraku
    i predvede ih čovjeku da vidi kako će koju nazvati, pa kako koje stvorenje čovjek
    prozove, da mu tako bude ime.
  mps-mps: Tama tibaso, Godigo tǫ selama, tama te tǫgo agai te tigidali kibu sibi,
    me hasa sibi, me te ba sibi nigali. Tama Godigo te hasa me ba sibi dabe te bidi
    bidibo madigi selasa pelama, te agai augwali mena nogi poaibao, te konemainogo
    tama yai. Tialima, bidigo te hasa sibi tigidali deli delibolo nogi mena mena pali,
    tama augwaligo te nogi tama elaluali.
  llg-llg: MANETUALAIN laꞌu nala dae fa, de Ana tao nala banda, ma mbuik mata-mata
    kala. Basa de, Ana neni banda la, ma mbui kala sila, leu hataholi ndia, fo suek
    ana foi nade nala. Boe ma, hataholi ndia, foi banda la, ma mbui kala esa-esako
    naden. Tehuu, ndia mesa kana bei taa hambu nonook esa boe, fo nandaa non.
  tpi-tpi: Olsem na God i kisim graun, na em i wokim olgeta kain animal na pisin.
    Na God i bringim olgeta animal na pisin i go long man, bilong man i ken givim
    nem long ol. Orait na man i givim nem long olgeta wan wan animal na pisin. Em
    i givim nem long olgeta animal bilong ples, na long olgeta animal bilong bus,
    na long olgeta pisin. Na wanem nem man i kolim ol long en, orait dispela nem i
    stap nem bilong ol. Tasol i no gat wanpela bilong ol dispela samting inap i stap
    poroman bilong helpim Adam.
  dan-1931: Og Gud HERREN dannede af Agerjorden alle Markens Dyr og Himmelens Fugle
    og førte dem hen til Adam for at se, hvad han vilde kalde dem; thi hvad Adam kaldte
    de forskellige levende Væsener, det skulde være deres Navn.
  vie-OVCB: Đức Chúa Trời Hằng Hữu lấy đất tạo nên các loài thú rừng, loài chim trời,
    và Ngài đem đến cho A-đam để xem người đặt tên thế nào. Tên A-đam đặt cho mỗi
    sinh vật đều thành tên riêng cho nó.
  lbk-lbk: Adi kad inmala si Apo ay Dios isnan lota ay khinaebna isnan am-in ay enkik-iwi
    ya am-in ay entat-ayaw, et inyeyna isnan lalaki ta ilaena mo ngag nan ipangachana.
    Et mo ngag nan inpangachana isnan am-in ay enkik-iwi siya chi nan ngachancha.
  guj-2017: યહોવાહ ઈશ્વરે ભૂમિમાંથી ખેતરના દરેક પશુને અને આકાશના દરેક પક્ષીને બનાવ્યાં.
    પછી તેઓને માણસની પાસે લાવ્યા. માણસે દરેક સજીવને જે નામ આપ્યું તે તેનું નામ પડ્યું.
  byr-byr: '@see-verse:GEN.002.018'
  awx-awx: kepdä kälawu kewune nanä äwä kwäwilu enetängä nanä pahakut yangu “Äminu
    uläpätä dayike umanä dasingga yäniwik?” yake, päkapgut. Tiwän itä dayike, umanä
    dasingga yänikulu, umanä unin.
  pon-2006A: Eri, Koht ahpw pil ketin wiahda sang pwehl soangen mahn akan koaros oh
    soangen menpihr kan koaros. E ahpw ketikihong aramaso pwe en kihong adarail. Eri,
    ahd akan me e kihong emenemen, iei ih me re adaneki.
  por-BRBSL: Do chão Yahweh Deus formou cada animal do campo, e cada ave do céu, e
    os trouxe ao homem para ver o que ele os chamaria. O que quer que o homem chamasse
    cada ser vivo, tornou-se seu nome.
  aly-aly: Akngey INGKARTel ahern-anem inek arrpemarl, ra atnwenth ilek-ilek, thip
    ilek-ilek-anem mpwarek ahern-penh. Ra artwewarl akngetyek, ra itna renh-rnem itnewetyek.
  cth-cth: BAWIPA Cathut ni talai a la teh, talai van e saring pueng hoi kalvan e
    tava pueng a sak hnukkhu, min phung hanelah, Adam koe a thokhai. Adam ni hai a
    thokhai e saring pueng min a phung e patetlah min lengkaleng a tawn awh.
  twi-twi: Saa bere no na Awurade Nyankopɔn de mfutuma abɔ wuram mmoa ne wim nnomaa
    nyinaa. Enti, ɔde wɔn brɛɛ onipa sɛ ɔnhwehwɛ din ko a ɔde bɛtoto wɔn; na din a
    onipa de too abɔde a nkwa wɔ mu biara no, ɛno ara na ɛyɛɛ din a wɔde frɛɛ no.
  hlt-hlt: Te dongah BOEIPA Pathen loh diklai lamkah, a hlin a sai kohong mulhing
    boeih neh vaan kah vaa boeih soah metla a khue te hmuh ham khaw, hlang loh a khue
    boeih te tah mulhing hinglu ming la om sak ham khaw, hlang taengla a khuen.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ntúótɛ́ mutɑ̃́ɑ̃́ nkɛ́dɔɔ̀nɛ̀ iwũɔ̃ imɔu, nɛ̀ tinɔ̀tì
    timɔu kɛ́duɔ́ nkɛ̀ dɛ̀ nkɔrìní onìtì borɛ̀, kɛ̀ kù bo yɑ̀ ò yóó dɛ̀ yu yɛ̀ɛ̀ yètɛ̀.
    Bɑ́ dɛ̀, dɛ̀ do dò nkɛ́mmɔkɛmu diyètìrì.
  msy-2020: Egha Ikiavɨra Itir Godɨn Gavgavim nguazim inigha, ruarimɨn itir asɨziba
    ko overiamɨn itir kuaraziba bar dar ingari. Egha kamaghɨn foghasa, gumazir kam
    ziar manaba asɨziba ko kuaraziba vaghvagh dar arɨgham. Kamaghɨn, an asɨziba ko
    kuaraziba gumazim bagha da inigha zui. Ezɨ gumazim ziaba isa asɨziba ko kuaraziba
    vaghvagha me garɨghizɨ, dar ziaba kamaghɨra iti. Gumazim asɨzir nguibamɨn itiba
    ko, ruarimɨn itiba ko, kuarazir overiamɨn itiba, ziaba vaghvagha dagh arɨsi. Ezɨ
    guizbangɨra asɨzir kabar tongɨn, tam Adamɨn akuraghamin roroatam bar itir puvatɨ.
  txq-txq: Lelek naa, MANETUALAIN haꞌi nala dae, de adu nala banda mata-matak kara
    ma mbuik kara. Basa boe ma Ana neni bandar ro mbuik kara reni hatahori naa reu,
    mita fo ana foi naden nara. Boe ma hatahori naa foi bandar ma mbuik kara raa,
    esa-esak no naden. Tehuu ndia mesa kana bei ta hambu nonook esa fo nandaa noon.
  aaz-aaz: Oras naan UISNENO nnau afu, ma nmoeꞌ muꞌit ma koro humaꞌ-humaꞌ. Rarit In
    nnao naat sin neu mansian naan, maut he in nakanab sin. Rarit mansian naan nakanab
    muꞌit ma koron naan, es-es ate nok kuun in kanan. Mes neu iin, ka nmuiꞌ fa atuurn
    am abaabt es, reꞌ natai nok ne.
  dop-dop: '@see-verse:GEN.002.018'
  azb-azb: Rəbb Allah bütün çöl heyvanlarını və göydəki bütün quşları torpaqdan düzəltdi.
    Sonra onları insanın yanına gətirdi ki, onun bunları necə adlandıracağını görsün.
    İnsan hər heyvana hansı adı qoydusa, o cür də adlandı.
  eng-DBY: And out of the ground Jehovah Elohim had formed every animal of the field
    and all fowl of the heavens, and brought [them] to Man, to see what he would call
    them; and whatever Man called each living soul, that was its name.
  hin-2017: और यहोवा परमेश्वर भूमि में से सब जाति के जंगली पशुओं, और आकाश के सब भाँति
    के पक्षियों को रचकर आदम के पास ले आया कि देखे, कि वह उनका क्या-क्या नाम रखता है;
    और जिस-जिस जीवित प्राणी का जो-जो नाम आदम ने रखा वही उसका नाम हो गया।
  wol-KYG: Loolu fekk na Yàlla Aji Sax ji sàkk ci suuf nja-àll yépp ak njanaaw yépp,
    daldi leen indil nit, di seet nu leen nit di tudde; te tur wu mu leen jox, muy
    moom.
  swp-swp: Arinai tano eai GUIAU Eaubada oea suisuidi gamagaridi, eo eada manudi gamagaridi
    i hetubudi, eo i woeaidima Adamu arinai, ia bena esadi i toredi, eo Adamu wa esa
    saha i mosedi ginauri maumauridi gamagaridi eai, isi esadi ede.
  bjr-bjr: Anutufa maqa qumareenoo minannai aiqama aandau faqa ufiniuqa faqa auqinau.
    Auquseenoo aiqama naarammeeqeenoo faiqí maruqoo nuquraanifeera quqasoofanoo nana
    ainainee auquroofa doo mi nuquna faqaasa mariqau.
  eng-YLT: And Jehovah God formeth from the ground every beast of the field, and every
    fowl of the heavens, and bringeth in unto the man, to see what he doth call it;
    and whatever the man calleth a living creature, that [is] its name.
  kne-kne: Asi na pay en alaen am-in ay animal ya titit ay inamag na sin lota et in-ey
    na sin lalaki ta ngadananas daida. Olay sino ay inpangadana en daida yan say ngadan
    da tet-ewa.
  wat-wat: Keta fwayafwaya i viya keta yomuyomu matatafusi be manuwa matatafusi i gikamakamisiya.
    Keta i nemiisiya namoḡa nenei be ita kitiya namoḡa namaise kasi wava ita kavenena,
    keta namaise kasi wava i viweneya naki maise kasi wava.
  heg-NTPO: Dedeng na, AMA LAMTUA Allah dauk dale, le daek hmukit ti beas bakun, nol
    tilu-kee kas. Hidim Un kil nol hmukit tas nol tilu-kee nas laok bel atuling na,
    le halin nam un ngali oen ngalan nas. Kon nam atuling na ngali hmukit tas nol
    tilu-kee nas, mesa-mesam nol un ngala. Mo un esa haup tapa, man tom nol una lo
    bii.
  ptu-ptu: Anna mane mualai litä' anna natampai ingganna hupanna olo'-olo' si diona
    galantangam sola ingganna hupanna dassi yabo lawwa. Puhai natampa, nababam lako
    olona Adam aka la pantam nasangai anna napehingngii Puang Allataala aka la nasangaiam.
    Iai too nasangaiam indo olo'-olo', ia lium too sanganna.
  bzd-NTPO: Eta̱ iyiwak yö'itö íyök wa ekkë ko̱s debitu̱ iwa̱ wëm a̱ suè̱ tö i̱ma
    ie' tö ikiè meka̱mi. Ta̱ we̱s wëm tö ikiè méka̱ es ia̱te̱.
  kwf-kwf: ꞋI naꞋo, na God Iawe ngali na buli ano ka saungaꞋinia Ꞌania na ru ꞋaeꞋaela
    ki neꞋe ke leka fafona ano, faꞋinia faꞋi noꞋo ki neꞋe kike lofo kwailiu Ꞌi lifua
    saena mamanga. NiniꞋari, Iawe ngalida maꞋi fuana ngwae neꞋeri fasi Ꞌiri nia lisia
    na ngwae faꞋasatada. Na sataꞋi ru neꞋe ngwae neꞋe ke saeda Ꞌania neꞋe niꞋi teo
    tari naꞋa ꞋunaꞋeri.
  eng-WYC-2017: And therefore when all living beasts of [the] earth, and all the volatiles
    of heaven, were formed of [the] earth, the Lord God brought those [or them] to
    Adam, that he should see what he should call those [or them]; for all thing that
    Adam called of living soul, that is the name thereof.
  eng-WMBB: Out of the ground the LORD God formed every animal of the field, and every
    bird of the sky, and brought them to the man to see what he would call them. Whatever
    the man called every living creature became its name.
  spp-spp: Kafooŋi Kile mpyi a pwoore tà lwɔ́ mà tɛ̀g'a sige yaare ná saɲcyɛɛnre puni
    yaa, ɲyɛ, maa ti puni yaha sùpyaŋi taan, maa u kàanmucya, pyiŋkanni na u sí ti
    mɛyi le ke, mɛgɛ maha mɛgɛ u à le ti mú niŋkin niŋkin na ke, yire mɛyi y'à pyi
    ti mɛyi.
  aey-aey: Eunu Tibud Anut maha leih cedimei dool mahanadecca man fululec saonadecca
    cunug mudaden. Odimei dana ijanaga aqeceb figia bili cedadi danaca ehadi len.
    Odocob dana uqa dool cunug osahicosahic ijanaga qon. Ijanaga qon eu age ijanaga
    ibuldon.
  urd-GVH: रब ख़ुदा ने मिट्टी से ज़मीन पर चलने-फिरनेवाले जानवर और हवा के परिंदे बनाए
    थे। अब वह उन्हें आदमी के पास ले आया ताकि मालूम हो जाए कि वह उनके क्या क्या नाम
    रखेगा। यों हर जानवर को आदम की तरफ़ से नाम मिल गया।
  djr-djr: Bala ŋayi Godthu dhiṯthurr beŋur munathan, bala ŋayi djäma warrakan'kuŋala,
    bukmaknha yan warrakan'nha mala, marrtjinyamirriny ga gai'yunamirriny ga buṯthunamirriny.
    Djämany ŋayi walalany Godthu, warrpam'thurr yan, bala gäŋalnha ŋurikal yolŋuwalnha,
    märr ŋayi dhu nhäma'-nhama, bala yäku-nhirrpanna marrtji, märr dhu warrakan mala
    waŋga'waŋgany ŋunhi yäkumirr ŋurukuŋdhi dirramuwuŋ.
  rug-rug: Ke taveteni pepeso e Zihova Tamasa sari doduru kurukuru pa hiqohiqo, meke
    doduru kurukuru tapuru pa galegalearane. Meke turaṉa lani Sa sarini koa sa tie,
    pude hopeke pozani pozapoza sa si arini. Ke gua sapu pozani pozapoza sa tie sari
    doduru kurukuru toadi hire si gua tugo asa ke ari pozadi si arini.
  gaz-gaz: Waaqayyo Waaqnis bineensaa fi simbirroota samii hundumaa lafa irraa tolche.
    Maqaa inni isaaniif baasu ilaaluuf jedhees gara namichaatti isaan fide; wanni
    namichi sun tokkoo tokkoo uumamawwan lubbu qabeeyyii ittiin waame kam iyyuu maqaa
    taʼeef.
  fra-LSG: L’Éternel Dieu forma de la terre tous les animaux des champs et tous les
    oiseaux du ciel, et il les fit venir vers l’homme, pour voir comment il les appellerait,
    et afin que tout être vivant portât le nom que lui donnerait l’homme.
  gnn-gnn: Bala ŋayi Gunhu'yu dhiṯthurruna beŋuru munatha', bala djäma wäyinguŋalana
    wal'ŋu, bukmaknha yana wäyinnha malaŋunha, marrtjinyaramirrinha ga gaḻ'yunaramirrinha
    ga buṯthunaramirrinha. Djämanydja ŋayi walalanha Gunhu'yu warrpam'kuŋala yana,
    bala gäŋalana ŋurikala yolŋuwalana, märr ŋayi yurru nhäma'‐nhama, bala yäku nherraṉana
    marrtji, märr yurru wäyin malanha waŋga'‐waŋgany ŋunhi yäkumirri ŋurikiŋiyi ḏarramuwuŋu.
  yal-yal: Burunna subene birin e nun xɔline birin Marigina Alatala naxanye rafalaxi
    bɛndɛn na, a yi e xali adaman fɛma a xa e xili sa. Adaman e xili sa kii naxan
    yi, na yi findi e xinle ra.
  gum-gum: Incha Jehová Tiusbe maya ushameranba, illimeranba pirøwandøwei mara pønsra,
    møwei merrab pønsrøbig køn, chi munchi pønsramigwan nø asha pønsrønrrai. Inchen
    møg tru øsiguelan treeg munchi pønsra wamiiløbe tru munchin tøgar kørrømisrig
    køn.
  iou-iou: Eruk, Yawe Anutu u tom mebäri mebäri, barak punin nanik komepäŋ täŋkuko
    u kudup äma unitä wäp yämikta iŋamiken yäpmäŋ äbuk. Yäpmäŋ äbäŋirän äma unitä
    yabäŋpäŋ wäp ini-ini yämiŋkuk. Wäpi yämiŋkuko uwä wäpi ubayäŋ.
  haw-1868: 'No ka lepo i hana''i o Iehova ke Akua i na holoholona a pau o ke kula,
    a me na manu a pau o ka lewa, a kai mai la ia lakou io Adamu la, i ikea na inoa
    a Adamu e kapa aku ai ia lakou: a o ka inoa a Adamu i kapa aku ai i na mea ola
    a pau, oia iho la kona inoa.'
  arb-NAV: وَكَانَ الرَّبُّ الإِلَهُ قَدْ جَبَلَ مِنَ التُّرَابِ كُلَّ وُحُوشِ الْبَرِّيَّةِ
    وَطُيُورِ الْفَضَاءِ وَأَحْضَرَهَا إِلَى آدَمَ لِيَرَى بِأَيِّ أَسْمَاءَ يَدْعُوهَا،
    فَصَارَ كُلُّ اسْمٍ أَطْلَقَهُ آدَمُ عَلَى كُلِّ مَخْلُوقٍ حَيٍّ اسْماً لَهُ.
  adz-adz: Ibinigi da Arangan iyu intap da itip apu yunga intap da dzufan sib angu
    gin da iyu iba da garam i tsanganda garam rima bingan bida anungꞌ gin. Da bingan
    idzuwai arangan nuꞌa gin, da nigi isu i binganggan.
  ewe-ewe: Azɔ Yehowa Mawu tsɔ anyi wɔ gbemelãwo katã kple dziƒoxeviwo katã. Ekplɔ
    wo va ame la gbɔe be yeanya ŋkɔ si wòana ɖe sia ɖe, eye ale si ame la yɔ nu gbagbe
    ɖe sia ɖee la zu ŋkɔ nɛ.
  nuy-nuy: Anubanila-wala, niwaaban-miyn anaaban nga ni-warra-maṉdhangi wu-mun-bulal-wulal-inyung
    marri ana-ngurudhu. Nga ni-warra-yarrijgiyn anubani na-waḻyinyung-guy nguynju
    yadhu ni-warra-mij-guni. Nga yigaj, anubani arra-waṉagana ana-muwaj.
  eng-LEE: And the Lord God had formed out of the ground every beast of the field,
    and every fowl of the heaven, and he brought them unto the man to see what he
    would call them; and whatsoever the man would call every living creature, that
    should be its name.
  dji-dji: Marrga nyani Goddji djamadjili wanngi mala munatjadji, mir wurpi wurpi
    mala maypal mala ga waykiṉing mala, girr inga birrungili yulgi ga nyanitja yuldji
    yagirri djiny yirrpini kirinyi rarrimaḻi rarrimaḻipm. Mir nyani djiny yagirri
    yirrpini minydjin djirridjipm yagirri djini.
  gvn-gvn: '@see-verse:GEN.002.018'
  nna-nna: Purlpi jungkaja kuwiyirrangupa wirrujartinyarrangu wiyirr jirnijaninyi
    Ngarrkalu. Pirirrikarti kanyajaninyi, yini yinganyaku palarranguku. Palalu pirirrilu
    yini yinyajaninyi kuwiyipa wirrujartinypa nganin-nganin. Pirirrija palaja yini
    kalkurnayi. Palarrangungu wiyirrja munu waraja pirirrikapali, palinyku jarrurl.
  asm-FB: ঈশ্বৰ যিহোৱাই মাটিৰ পৰা সকলো প্রকাৰৰ জীৱ-জন্তু আৰু আকাশৰ চৰাইবোৰ নিৰ্ম্মাণ
    কৰিলে; তাৰ পাছত তেওঁ সকলো প্রাণীকে মানুহৰ ওচৰলৈ আনিলে; তেওঁ চাব বিচাৰিলে যে মানুহে
    সেই সকলোবোৰক কি নাম দি মাতে। তেওঁ সেই প্রাণীবোৰৰ যাক যি নামেৰে মাতিলে, তাৰ নাম
    সেয়ে হ’ল।
  sus-A: بُورُنيِ سُبٍ بِرِن نُن شْنِ بِرِن مَرِفِ عَلَتَلَ نَشَن دَالِشِ بّندّ رَ،
    عَ نَشَ عٍ شَنِن عَدَ مَ شْن مَ عَ شَ عٍ شِلِ سَ. عَدَ مَ شِلِ نَشٍيٍ سَ عٍ شُن
    مَ، نٍيٍ نَشَ قِندِ عٍ شِلِيٍ رَ.
  fra-SBL: Yahvé Dieu forma de la terre tous les animaux des champs et tous les oiseaux
    du ciel, et il les amena à l'homme pour voir comment il les appellerait. Le nom
    que l'homme donna à chaque être vivant devint son nom.
  hbo-hbo: וַיִּצֶר֩ יְהוָ֨ה אֱלֹהִ֜ים מִן־הָֽאֲדָמָ֗ה כָּל־חַיַּ֤ת הַשָּׂדֶה֙ וְאֵת֙
    כָּל־עֹ֣וף הַשָּׁמַ֔יִם וַיָּבֵא֙ אֶל־הָ֣אָדָ֔ם לִרְאֹ֖ות מַה־יִּקְרָא־לֹ֑ו וְכֹל֩
    אֲשֶׁ֨ר יִקְרָא־לֹ֧ו הָֽאָדָ֛ם נֶ֥פֶשׁ חַיָּ֖ה ה֥וּא שְׁמֹֽו׃
  shp-NTPO: Jatianra Ibo Diossen mai bixon jatíbi yoinabo aká iki, jainxonra jatíbi
    noyai yoinaboribi aká iki. Jaskáxonra Adánhiba jato boá iki, ja janeyabo ikantiakin
    jato janepakenon ixon. Jaskáxonra yoinabo Adánman janepakea iki.
  eng-WYCLIFFE: Therfor whanne alle lyuynge beestis of erthe, and alle the volatils
    of heuene weren formed of erthe, the Lord God brouyte tho to Adam, that he schulde
    se what he schulde clepe tho; for al thing that Adam clepide of lyuynge soule,
    thilke is the name therof.
  piu-2006: '@see-verse:GEN.002.018'
  pjt-pjt: Ka panya Godalu mantanguṟu palyaṉu mantangka para-ngaṟapai uwankara kuka
    kutjupa kutjupa tjuṯa munu tjuḻpu tjuṯa kuḻu. Munu paluṟu nyanganpa uwankara wati
    panya palulakutu ngalya-katingu kutju kutju nyakula ini tjunkunytjaku. Ka wati
    paluṟu nyakula ini tjuṯa wangkara waṉaningi, ka paluṟu tjana uwankara initjararingu
    tjuḻpu tjuṯa munu mantangka para-ngaṟapai tjuṯa, ngultju tjuṯa munu inuṟa tjuṯa
    kuḻu. Palu nyanga tjanala uwankaranguṟu kutju wiya ngaṟangi watiku maḻpa.
  cwe-cwe: Ivo Mndewa Mulungu kasola ulongo wa isi na kausa chila modeli ya mnyama
    na ndege woguluka. Maabaho kamgalila mulume iyo muladi yaweng'he mazina, nayo
    kaweng'ha chila chiumbe yeli na ugima zina jake.
  bgs-bgs: Na, tikud tun ta tanà igimu katô Áglangngagán na Manama tô langun mannanap
    asta mga manuk. Igpid ka Manama ni langun tun ta manubù ébô ngadanan din. Agad
    ándin tô igngadan din, tô dán gó é ngadan dan.
  kik-kik: Na rĩrĩ, Jehova Ngai nĩ oombĩte nyamũ ciothe cia gĩthaka na nyoni cia rĩera-inĩ
    kuuma tĩĩri-inĩ. Agĩcirehe kũrĩ mũndũ ũcio one marĩĩtwa marĩa egũcitua; na ũrĩa
    mũndũ ũcio aatuire kĩũmbe o gĩothe kĩ muoyo, rĩu rĩgĩtuĩka rĩĩtwa rĩakĩo.
  ksr-ksr: Kaeŋ jeŋ duuyaa oro kuuya ano kanakeewambaa kooŋ kuuya ii namonoŋ mokolooŋ
    oŋoma ejawaa kosianoŋ uŋuama ejanoŋ qagia nomaeŋ qabaati, ii iima mobaatiwaajoŋ
    iwaa baatanoŋ oŋoono. Oŋoono ejanoŋ iwoi laaligogiawo kuuya iyoŋoo qagia motomotooŋ
    qaro Anutunoŋ kaeŋ ewaatiwaajoŋ jeŋ kotiiro.
  omb-omb: Siu i Huqe Gogona mo vai na gangarue doluegi dena tano, gineu ram olo lolo
    mahava, siu mo laire lawe Tevue huri ve nge na suri na henara. Me a hava hea mo
    suri talure mo vuragi henara.
  fra-NCL: Et Yahweh Dieu, qui avait formé du sol tous les animaux des champs et tous
    les oiseaux du ciel, les fit venir vers l’homme pour voir comment il les appellerait,
    et pour que tout être vivant portât le nom que lui donnerait l’homme.
  cek-AK: Angraeng Sithaw mah long hoiah sak ih taw ih moinawk boih, van ih tavaanawk
    boih to khetzawn moe, ahmin phui hanah, Adam khaeah sinh pae; kahing moi loe,
    Adam mah sak ih ahmin baktih toengah ahmin tawnh o boih.
  xla-xla: Epame ya꞉tapo ta꞉la polapame alinepi hapuloma mate epo tea hapuloma mate
    mo-mimita꞉piyo. Epame oplami hala dla elempuwaiyo, ya꞉tapo yia꞉ hi hapilipo depame.
    Epalati alinepi hapulomaye oplamita yia꞉ hiye halopiyo.
  cuk-cuk: Bab-Dummad-Jehová napagi bela ibmar-durgan, bela nuumar obinnisad. Bab-Jehová
    we-ibdurganmala Adánʼse senonikid. Adi, Adán ega nug amiegar. Dule ibmar-durganga
    nug-amisad, abali, ibmar-durgan nugnanaed.
  uig-CYR: Пәрвәрдигар Худа тупрақтин даладики барлиқ җаниварлар билән асмандики һәммә
    учар-қанатларни ясиған еди; уларға адәмниң немә дәп ат қойидиғанлиғини билиш үчүн,
    У уларни адәмниң алдиға кәлтүрди. Адәм һәр бир җаниварға немә дәп ат қойған болса,
    униң ети шу болуп қалди.
  pma-pma: Sakini, tirendan vasi keil ka aman keil koa Iahova mumon keil tuai en atan,
    lah ruain keil umai ven meatin enek keke valesi ka valing ise. En sise enek, keil
    akur ise.
  tel-2017: దేవుడైన యెహోవా, ప్రతి భూజంతువునూ ప్రతి పక్షినీ నేలలోనుంచి చేసి, ఆదాము
    వాటికి ఏ పేర్లు పెడతాడో చూడడానికి అతని దగ్గరికి వాటిని రప్పించాడు. జీవం ఉన్న ప్రతిదానికీ
    ఆదాము ఏ పేరు పెట్టాడో, ఆ పేరు దానికి ఖాయం అయ్యింది.
  hat-BSA: Sòti nan tè a, Senyè Bondye a te fòme chak bèt chan ak chak zwazo syèl
    la, e Li te mennen yo kote lòm po wè kòman li ta rele yo. Nenpòt jan li te rele
    yon kreyati vivan, sa te vin non li.
  bxh-bxh: Be ataiꞌa, yosiyosi yo suisui yekoyekodi tanohi yai ya falasadi. Habahim
    ya lawedi Adam lisina, na hesa somo ya tole, mate, logena. In moho hige laꞌi,
    gonowana i saguhi.
  nay-nay: Jehovile kaikundun an ngruwar yar ile winmir an tunuqgai, harnakar, pulyerar
    mame, winda wityeri, kile an kaikundun Adamangk, wunyile Adame krunkun an.
  kos-kos: Ouinge el eis kutu fohk liki infohk uh, ac lumahla kain in kosro nukewa
    ac kain won nukewa. Na El usalosla nu yurin mwet sac elan sang inelos. Ouinge
    itukyang inen ma inge nukewa.
  hbo-WLC: וַיִּצֶר֩ יְהוָ֨ה אֱלֹהִ֜ים מִן־הָֽאֲדָמָ֗ה כָּל־חַיַּ֤ת הַשָּׂדֶה֙ וְאֵת֙
    כָּל־ע֣וֹף הַשָּׁמַ֔יִם וַיָּבֵא֙ אֶל־הָ֣אָדָ֔ם לִרְא֖וֹת מַה־יִּקְרָא־ל֑וֹ וְכֹל֩
    אֲשֶׁ֨ר יִקְרָא־ל֧וֹ הָֽאָדָ֛ם נֶ֥פֶשׁ חַיָּ֖ה ה֥וּא שְׁמֽוֹ׃
  ibo-ibo: Onyenwe anyị Chineke sitere nʼala kpụọ ụmụ anụmanụ niile nke ọhịa na ụmụ
    anụ ufe niile nke eluigwe. O dutere ha ka ọ mara ihe mmadụ ahụ ga-akpọ ha. Ihe
    ọbụla mmadụ ahụ kpọrọ ihe ọbụla ndị a nwere ndụ, nke ahụ bụkwa aha ya.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଭୂମିରୁ ବିଲର ପଶୁଗଣ ଓ ଖେଚର ପକ୍ଷୀଗଣ ନିର୍ମାଣ କରି ଆଦମ ସେମାନଙ୍କୁ
    କି ନାମ ଦେବେ, ଏହା ଜାଣିବା ପାଇଁ ସମସ୍ତଙ୍କୁ ତାଙ୍କ ନିକଟକୁ ଆଣିଲେ। ତହିଁରେ ଆଦମ ସେହି ପ୍ରାଣୀବର୍ଗ
    ମଧ୍ୟରୁ ଯାହାକୁ ଯେଉଁ ନାମ ଦେଲେ, ତାହାର ସେହି ନାମ ହେଲା।
  wmt-wmt: '@see-verse:GEN.002.018'
  chk-chk: Iwe, Kot ewe Samol mi Lapalap a föri seni pwül sokun mönün lemäl, pwal
    sokun mansüsü meinisin. Mürin a uweereto ren ewe aramas, pun a mochen silei met
    epwe aita ngeniir. Nge mine ewe aramas epwe aita ngeni ekewe mönümanu, iei repwe
    iteni.
  ssd-ssd: Taŋamba sakina sulumba nu kilke tumba sar umaŋ agaŋmor ŋakmba wakeika nuŋge
    nyu patikuwa ŋga kilmba taŋgo ta tugum prona le nu agaŋmor ta ŋakmba nyu yimyam
    niŋgina le nane nyu ta ŋak minnaig.
  rop-rop: Brom deya YAWEI bin gajim ola enimul en ola bard weya imbin meigim, en
    imbin deigim olabat langa det men. Imbin bringimap olabat langa im blanga gibit
    neim langa olabat. Lagijat na deibin gajim olabat neim.
  mwf-2018: Mu Yile neki-ka ku mampatha wardarra nhini-yu ku terert wurnangat warda
    ngatha i ku murrirrbe wanku ngarra da putek thangunu-yu. I bere ku numi numi warda
    wurdininadhukthuktha dini ngarra nukunu nhini Adam i murrinh warda punintharraththa
    wurrini. I murrinh ngarra punintharraththa wurrini-ka ku-ka murrinh-ka nhini da
    matha murrinh panparl-yu.
  ukr-1871: І сотворив Господь Бог із землї всякого зьвіря польового і всяке птаство
    небесне, і привів їх до чоловіка побачити, як він зватиме їх, і як нї назвав би
    чоловік їх живі душі, так щоби мусїли вони зватись.
  eng-AOI: So Yahweh God took some soil and made animals and birds out of it. He brought
    the animals and birds to the man so that he could name them all.
  yon-yon: Kwanekore, okad andune dingkan koremiib ayari on koremiib ongmenabe karub
    yaa benmonoona, yi aningko korem yeengkanandoon.
  bch-bch: Be mugaeai Maron Deo ikapo tano ta ikado gid masilau tibur aea ga gid man
    toa ngada oa ga tiuot. Ta ital gid ga tila pan eaba toa oa, ta Deo iuangga igera
    ei iuatoato gid kelede kelede edad. Tota iuatoato gid masilau mud ga masilau saksak
    ga gid man toa ngada oa edad. Ta saoa edaeda eaba toa oa iuatoato ngan gid, eiua
    gid edad. Be Adam igera iarea eta ngan luanga ei mao.
  deu-1951: Und Gott der HERR bildete aus Erde alle Tiere des Feldes und alle Vögel
    des Himmels und brachte sie zu dem Menschen, daß er sähe, wie er sie nennen würde,
    und damit jedes lebendige Wesen den Namen trage, den der Mensch ihm gäbe.
  eng-JPS: And out of the ground the LORD God formed every beast of the field, and
    every fowl of the air; and brought them unto the man to see what he would call
    them; and whatsoever the man would call every living creature, that was to be
    the name thereof.
  ubr-ubr: On mes BADA God on motob ibo ato on emon bobaitu tutuenis a tefan an kiwiu
    engon tutufin ifouren, ato i boen inat orot aurin iteit wabis itites mes. Ato
    orot mamaba bobaitu kakaita kakaita ibi wabis min on nanaba seyoyores.
  srp-1865: Jer Gospod Bog stvori od zemlje sve zvijeri poljske i sve ptice nebeske,
    i dovede k Adamu da vidi kako æe koju nazvati, pa kako Adam nazove koju životinju
    onako da joj bude ime;
  lug-lug: Naye olwo Mukama Katonda yali amaze okukola ensolo zonna ez’omu nsiko n’ebinyonyi
    eby’omu bbanga. N’abireeta eri omuntu abituume amannya. Buli kiramu omuntu nga
    bwe yakiyita, lye lyabeera erinnya lyakyo.
  heb-heb: ויצר יהוה אלהים מן האדמה כל חית השדה ואת כל עוף השמים ויבא אל האדם לראות
    מה יקרא לו וכל אשר יקרא לו האדם נפש חיה הוא שמו׃
  ben-IRV: আর সদাপ্রভু ঈশ্বর মাটি থেকে সকল বন্য পশু ও আকাশের সব পাখি তৈরী করলেন; পরে
    আদম তাদের কি কি নাম রাখবেন, তা জানতে সেই সবাইকে তাঁর কাছে আনলেন, তাতে আদম যে সজীব
    প্রাণীর যে নাম রাখলেন, তার সেই নাম হল।
  pan-pan: ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮਿੱਟੀ ਤੋਂ ਜੰਗਲ ਦੇ ਹਰ ਇੱਕ ਜਾਨਵਰ ਨੂੰ ਅਤੇ ਅਕਾਸ਼ ਦੇ ਹਰ ਇੱਕ
    ਪੰਛੀ ਨੂੰ ਰਚਿਆ ਅਤੇ ਆਦਮੀ ਕੋਲ ਲੈ ਆਇਆ ਤਾਂ ਜੋ ਉਹ ਵੇਖੇ ਜੋ ਉਹ ਕਿਵੇਂ ਉਨ੍ਹਾਂ ਨੂੰ ਸੱਦੇਗਾ
    ਅਤੇ ਜੋ ਕੁਝ ਆਦਮੀ ਨੇ ਉਸ ਜੀਉਂਦੇ ਪ੍ਰਾਣੀ ਨੂੰ ਸੱਦਿਆ, ਉਹੀ ਉਹ ਦਾ ਨਾਮ ਹੋ ਗਿਆ।
  tkr-tkr: Rəbb Allahee gırgın çolun həyvanarıd, xəən şit'yarıd nyuq'neke ha'a. Qiyğa
    Allahee manbı insanne k'anyaqa adaylenbı, g'aces, mang'vee nəxdun dobıyiy mançis
    heles. İnsanee nene həyvanıs nen doyiy gixhxhı, məxüdud axvan.
  mwp-mwp: Nuydh kalanu boeradhoer garwoeydhamoedhin a mura kay kedha ubipa uruyl
    aymoeydhin tetelmayl a boethalmayl kalanu nuydh nungu aymoeyzi mabaygoepa imaypa
    kusumoedhin nubepa nel thoeraypa.
  mya-JVB: ထာဝရ အရှင်ဘုရား သခင်သည် မြေ တိရစ္ဆာန် တို့နှင့်၊ မိုဃ်းကောင်းကင် ငှက် အပေါင်း
    တို့ကို မြေ ဖြင့်ဖန်ဆင်း တော်မူပြီးလျှင်၊ လူသည် အဘယ်သို့ ခေါ်ဝေါ် သမုတ်မည်ကို
    သိ ခြင်းငှာ ၊ လူ ရှိရာသို့ ဆောင် ခဲ့တော်မူ၏။ လူ သည် လည်း အသက်ရှင် သော သတ္တဝါ အပေါင်း
    တို့ကို ခေါ်ဝေါ် သမုတ်သည့်အတိုင်း ၊ နာမည် အသီးအသီးရှိကြ၏။
  tte-O: Na Yaubada yakayakan meuloili iyamayaleliko, siya silolokeikeile bwatano
    pwatana mena yo siya sievaeva sowasowaga bwagabwaga mena, kabo iyoganli ilawagilima
    tomone koina na igitagitai toisabo esa kani iwolegili. Kabo tomone yakayakan siya
    sokasokali yo manamanasamli yo siya man sievaeva-keikeile meuloili esaliyao iwolegili.
    Na bwaine kamwasane koina yakayakan meuloili esaliyao sikalaili. Na Adama nige
    naga kana toegelugelu yabo ilolobai yakato kana tosagu namwanamwana.
  tbg-tbg: Hoqarero Noravano Kotiva vata vara kero viraqohairo ekaa aantauvahi vataini
    ni vaika autu kero vatero, ekaa aantau naaruvaini ni vaikavata autu kero vatero,
    vika vika ntita varero vaiintivano vika nutu ntava taarire tiro, viva vaunaini
    vika vuru kovaro vaiinti viva ekaa vika nutu ntava tovaro vika nutuvano mintimakero
    vaura.
  hmo-hmo: Bona Dirava ese tano dekena amo tanobada ena boromakau ibounai ia karaia,
    bona ataiai manudia ibounai danu. Vadaeni, ia ese unai tau ena vairana dekenai
    ia hakaudia lao, do ia diba dahaka bona dahaka ladana idia dekenai ia atoa totona.
    Bona dahaka ladana unai tau ese inai mauri gaudia dekenai ia atoa, be edia ladana.
  ata-ata: La sou anu munoꞌu lia ꞌo sou mukoineꞌi ta mimii iouiou ane imauli no voxosila
    mo ta ngiangiala no anu. Mukoineꞌi mukalu la sou munoꞌa milai noxou itema ne sou
    anu molu mumoxoꞌu ualaualasiꞌa vilevilesi. Ta mimii iouiou ane ne iloꞌa ta ngiangiala
    vilevilesi ualaualasiꞌa ne anu itema molusi mumoxoꞌa no anu.
  nfa-nfa: Lodꞌo èèna, Ama LAMATUA nare rai ciki, ka Na tao rupa-rupa badha dènge
    manu-bhui. Hèia Na pangèdꞌu si asa dhèu ne, sèna ka na pangare si. Ka dhèu ne
    pangare badha se dènge manu-bhui aaꞌi-aaꞌi ra, èci-èci ka dènge ngara ra. Te ngaa
    dhèu ne abhu mèka anga dhu pamèci dènge nèngu.
  urd-urd: और ख़ुदावन्द ख़ुदा ने सब जंगली जानवर और हवा के सब परिन्दे मिट्टी से बनाए
    और उनको आदम के पास लाया कि देखे कि वह उनके क्या नाम रखता है और आदम ने जिस जानवर
    को जो कहा वही उसका नाम ठहरा।
  rus-SYN: Господь Бог образовал из земли всех животных полевых и всех птиц небесных,
    и привел их к человеку, чтобы видеть, как он назовет их, и чтобы, как наречет
    человек всякую душу живую, так и было имя ей.
  cbt-NTPO: Ina quëran ya'ipi ma'sharo'sa', anpiantëhuano'sa', inapita no'pa quëran
    ninin huachi. Inapita nisahuaton, quëmapi quëshirin inari nininën acotacaso marë'.
    Pë'tahuaro'sa', anpiantëhuano'sa', ma'sharo'sa tananquë ya'huërinsopita, inapita
    nininën acotërin. Ma nininënsona acotohuachina, ina chachin ninihuanpi huachi.
    Napoaponahuë', co a'na ma'shari tëranta nanitërinhuë', quëmapi noya catahuacaso'.
  bqc-SIM: Ɔ̃ à bùsu sɛ̀ à nↄ̀bↄↄ kɛ̀ò píi ń bãↄ píi, ↄ̃ à mↄ̀ńnↄ gↄ̃ɛ kĩ́i,
    kɛ́ à e lá a tↄ́kpanɛ́. Tↄ́ pↄ́ gↄ̃ɛpi kpà pↄ́ wɛ̃nidepiↄnɛ píi gↄ̃̀ ń tↄ́
    ũ.
  tcz-CHONGTHU: Chuin Pakai Pathen in leivui chu leingan a sosah in chu in leichunga
    ganhing namkim asem in chule vacha ho chung lam'a alensah in chuin hiche ho jouse
    hi amin ipi pi asah em tin mihempa kom'a ahinpui khom in hiche a mihem pan amin
    vo najouse chu tuni geia amin a pangden ahi tai.
  mar-mar: परमेश्वर देवाने मातीमधून जमिनीवरील सर्व जातीचे प्राणी आणि आकाशातील सर्व
    जातीचे पक्षी उत्पन्न केले आणि त्यांना मनुष्याकडे नेले आणि मनुष्याने त्या सर्वांना
    नावे दिली.
  tcs-tcs: Wa. Da AntapGod i bin meke ol animal prom graun, ane ol pizin, ane da AntapGod
    i bin teke dempla kam po Adam po luk wanem em i go kole dempla. Wiskain da man
    i bin kole ebri laipsamting, diswan i gobi neim blo dempla.
  soq-soq: Tauma Iawe God tawo osowe dogo wadene pue daitada ita nene uduudu uba tampea
    dewamone otene wisene apana mampesan ebou teamopia baiwa. Ita Adam mo ebou wane
    teamon. Ita sa ipa mo ebou.
  qub-qub: Chaypitana Tayta Diosga allpapita rurashan tucuy-niraj animalcunatawan
    tucuy-niraj päriypa purejcunatapis runa cajman apaparan pay jutincunata churapänanpaj.
    Runa jutinta churapashallanmi llapanpapis jutincuna caycan.
  bqp-bqp: Akũ Dikiri Luda bùsuu sɛ̀ à nↄ̀bↄnↄ kɛ̀o pínki kũ bãnↄ pínki, akũ à
    sù kũńwo gↄ̃gbɛ̃ pì kĩnaa de à e deran ani tↄ́ kpáńnɛ nà. Tↄ́ kũ gↄ̃gbɛ̃ pìi
    kpà pↄ́ wɛ̃̀ndide pìnↄnɛ pínki gↄ̃̀ ń tↄ́ ũ.
  hat-hat: Se konsa, Seyè a, Bondye a, pran pousyè tè, li fè tout kalite zannimo ki
    nan savann ak tout kalite zwazo k'ap vole nan syèl la. Lè l' fini, li mennen yo
    bay nonm lan pou wè ki non li tapral ba yo. Se non li te ba yo a ki rete pou yo
    nèt.
  eng-BSB: And out of the ground the LORD God formed every beast of the field and
    every bird of the air, and He brought them to the man to see what he would name
    each one. And whatever the man called each living creature, that was its name.
  tod-tod: Ɠɔoɠɔ GALAGI dɔɓɔ zuaiti ta wɔniiti kpɛtɛni ga pɔlɔi. É ʋaani ga tiye
    zunui ʋɔ, é pɛtɛ, ʋelei a ti-laaseigiti pɛɛ la, naa ɠa a kɛ ti kpein ti daaseigi
    zɔlɔɔ, nii zunui a pɛɛ ti ʋa.
  eng-WEBPB: Out of the ground the LORD God formed every animal of the field, and
    every bird of the sky, and brought them to the man to see what he would call them.
    Whatever the man called every living creature became its name.
  kbq-kbq: Nehuno mopa kateno mika zagagafane, namaramine, ne'one zagagafaraminena
    tro huzmanteteno zamavareno zamagi antezamisie huno ana nete vigeno, zamagi'a
    ante'zamigeno ana zamagima ante'nere me'ne.
  nhe-BL: Huan ica tlali TOTECO Dios quinchijtoya nochi tlapiyalime huan nochi totome.
    Teipa quihuiquili nopa tlacatl para ma quintocajtlali. Huan tlen nopa tlacatl
    quintocajtlali, ya nopa elqui inintoca.
  sps-sps: Kat to sen Gov nom puputaa sa kat yan marei sensen an marei roruaf. Sen
    Gov a ton ir a fokinai marei sensen an marei roruaf tana mes ma fakei ya na asanga
    rari. Kat to ana mes faan isiseiny raton a fokinai marei sensen an marei roruaf
    asangan ri na fokinai kaa miton asangan te faan rari na mes.
  bus-bus: Ben Dii Luda bùsu kↄ̀ à nↄ̀bↄnↄ kɛ̀o píngi kↄ̃n bãanↄ píngi, ben à mↄ̀ńyo
    gↄ̃gbɛ̃ pì kiia lɛ à e dian eé tↄ́ kpáńnɛ nà. Tↄ́ kɛ̀ gↄ̃gbɛ̃ pì kpà pↄ́ wɛ̃̀ndidee
    pìnↄnɛ píngi gↄ̃̀ ń tↄ́ ũ.
  gub-BL: Tupàn ywy iapo pawire kury, uzapo miar hehaite ma'e upaw rupi wà, wiràmiri
    paw wà no. Weraha wemiapo kwer a'e pe awa pe upaw rupi wà. — Emono waner wanupe
    upaw rupi nehe, i'i izupe. Omono awa waner wanupe upaw rupi. A'e waner imono pyrer
    wà, wiko waner azeharomoete har romo wà.
  eng-DRA: 'And the Lord God having formed out of the ground all the beasts of the
    earth, and all the fowls of the air, brought them to Adam to see what he would
    call them: for whatsoever Adam called any living creature the same is its name.'
  knf-knf: 'Naşibaţi Nawat Kabuka akak ajej mboş abomanaan ŋko ŋi uţeeh bŧi na ŋkaŧ
    ŋi baţi bŧi, aşë ţij ŋa ñaaŋ, katen itim yi akţuuŋ ŋa : undoli uwo kawo katim
    ki ñaaŋ akţuuŋ wa.'
