verse: GEN.002.014
translations:
  mal-C: മൂന്നാമത്തെ നദിയുടെ പേര് ടൈഗ്രീസ്; അത് അശ്ശൂരിൽനിന്നു കിഴക്കോട്ട് ഒഴുകുന്നു.
    നാലാമത്തെ നദി യൂഫ്രട്ടീസ്.
  deu-TKW: Und der dritte Strom heißt Hiddekel; das ist der, welcher auf der Vorderseite
    von Assur fließt; und der vierte Strom, das ist der Euphrat.
  lin-lin: Eteni ya misato, kombo na yango « Tigre. » Yango elekana na este ya Asiri.
    Mpe eteni ya minei, kombo na yango « Efrate. »
  cbr-NT: Bëtsi baka ka Tigris kakin anëkëribi 'iakëxa, ax ka Asiria amiaxa bari urukë
    ami kikiani kuankëxa. 'Imainun ka Bëtsi bakaribi ax Éufrate kakë 'iakëxa.
  eng-LSV: and the name of the third river [is] Hiddekel, it [is] that which is going
    east of Asshur; and the fourth river is the Euphrates.
  bmu-bmu: O böröŋi töwatŋi karöbutŋi qetŋi Taigris. Mi Asiria gölme wösöŋe wehön
    kotkotŋe göröken geba anja. O böröŋi töwatŋi jaŋgö 4 miaŋgö qetŋi mi Yufreitis.
  eng-GNV: 'The name also of the third riuer is Hiddekel: this goeth toward the Eastside
    of Asshur: and the fourth riuer is Perath)'
  eng-WEBSTER: 'And the name of the third river is Hiddekel: which floweth toward
    the east of Assyria. And the fourth river is Euphrates.'
  nhw-BL: Huan nopa expa amaxali tlen nopa hueyatl itoca Tigris huan pano iteno tlali
    Asiria imelac campa hualquisa tonati. Huan nopa najpa amaxali tlen nopa hueyatl
    itoca Eufrates.
  swh-ONEN: Jina la mto wa tatu ni Tigrisi, unaopita mashariki ya Ashuru. Mto wa nne
    ni Frati.
  bba-bba: Kɛrɑ itɑsewɑ mɑɑ Tiɡiri. Yeyɑ yɑ kokumɔ tem mɛ bɑ mɔ̀ Asirin sɔ̃ɔ yɑri
    yeru ɡiɑ. Kɛrɑ nnɛsewɑ mɑɑ Efɑrɑti.
  eng-KJVCPB: 'And the name of the third river is Hiddekel: that is it which goeth
    toward the east of Assyria. And the fourth river is Euphrates.'
  cpy-cpy: Iroka mawa-tapaentsiri ochewaa iiteetziro Tampishaarini, rootaki tapotachari
    Aatzikaweniki janta ishitowapiintzira ooryaa. Rooma otsipa 4-tatsiri ochewaa rootaki
    iiteetakiri Antawaani.
  mpx-mpx: Wewel etonina alana Taigilis, iya i sani olak panuwa Asul labena balimana,
    ge wewel esopalena alana Yupeleitis.
  wbp-wbp: '@see-verse:GEN.002.013'
  luo-luo: Bath aorano mar adek iluongo ni Tigris; en omol koluwo yo wuok chiengʼ
    mar Ashur. To bath aorano mar angʼwen iluongo ni Yufrate.
  meu-meu: 'Sinavai ihatoina ladana na Tigris: ia be Asuria tanona mairiveina kahana
    amo e aru Iaomu. Sinavai ihahanina na Eufrate.'
  npi-ULB: तेस्रो नदीको नाम टाइग्रिस हो, जुन अश्शूरको पूर्वबाट बग्दछ । चौथो नदी यूफ्रेटिस
    हो ।
  yor-yor: Orúkọ odò kẹta ni Tigirisi, òun ni ó sàn ní apá ìlà-oòrùn ilẹ̀ Asiria.
    Odò kẹrin ni Eufurate.
  emp-NTPO: Maʌ̃arebema dora Tigri abadaa. Maʌ̃ dora Asiria purud̶eba ʌ̃mãdau odjabariare
    b̶ʌa. Jĩrũarebema dora Euprate abadaa.
  ind-ind: Sungai yang ketiga disebut Tigris. Sungai itu mengalir di sebelah timur
    Asyur. Dan sungai yang keempat disebut Efrat.
  pes-OPCB: سومین رود، دِجلِه است که به سوی شرق آشور جاری است و رود چهارم فرات است.
  ssx-ssx: Mo tepo peao ikalita꞉ Taikitisi ikalie. Ipikita꞉ mo A꞉sitia kenkena꞉ nate
    opa꞉la꞉ nanema꞉ yapeekeme. Kutupa mo tonko peao ikalita꞉ Yupoteitisi ikalie.
  lcm-lcm: Na vapotol i sung kana asan ta Tigiris na kapo saling e ngising i palpal
    Asur, si palpal ipo sanglak ta makarap. Au na vapuat i sung kana asan ta Euperetes.
  aer-aer: '@see-verse:GEN.002.013'
  tgl-ULB: Ang pangalan ng pangatlong ilog ay Tigris, na umaagos sa silangan ng Asshur.
    Ang pang-apat na ilog ay ang Eufrates.
  nop-nop: Eŋ taŋeniŋ niŋ adi wou Taigilis wondi Asilia kwet mele labulabuneŋkade
    fooŋ ulak. Eŋ taŋeniŋ niŋ adi Yufeletis.
  kca-kca: 'Хуԓмет йŏхан Хиддекель: Ассирия мўв йэԓпийән ԓўв ŏвәԓ. Ԋӑԓмет йŏхан Евфрат.'
  cbu-NT: Anumunshat, arangeemsha kung tuchparini sur Tigirisa tushaparangitamta.
    Yapeem zar yaku ambeem tsap sur Asiriya taarangiya. Mishat, arangeemsha kung ipunpunarini
    suru Eufratisa tushaparangitamta.
  hui-hui: Iba tebone porago mini Taigirisi ogoni ibu ni tagira ibiragohayagi Asiria
    dindiha pupe halu peda. Iba manego mini Yuberedisi peda.
  wrs-wrs: Wo eva pomba Tikrisva os gana, venamba, Asiria pethara nohalm, ten okomba
    pholohvm. Doa pomba mongova os ningthivna Yupretis.
  mya-mya: တ​တိ​ယ​မြစ်​သည်​ကား​တိ​ဂ​ရစ်​မြစ်​ဖြစ်​၍ အာ​ရှု​ရိ​ပြည်​အ​ရှေ့​ဘက်​မှ​စီး​ဆင်း​၏။
    စတုတ္ထ မြစ်​သည်​ကား​ဥ​ဖ​ရတ်​မြစ်​ဖြစ်​၏။
  cbi-NTPO: Tsenmala kama pijuu palaya Tigris pi mumumi, Asur pebulu pajlanu pasha
    pumu pi. Tsenmala entsaba kumuinchibi taapai pijuu pala jumuya Éufrates mumumi.
  bod-N: ཆུ་བོ་གསུམ་པའི་མིང་ལ་ཧི་དཱི་ཀེལ་ཟེར་ཞིང་ཨ་སུར་ཡུལ་གྱི་ཤར་ཕྱོགས་སུ་བཞུར༌རོ།
    །ཆུ་བོ་བཞི་པའི་མིང་ལ་ཕི་རཱད་ཅེས་ཟེར༌རོ།།
  wsk-wsk: Se yu suring bo tala mu Tigris masan; mu ko luan Assyria ko koma worem
    bausa te mu ningi geragam dalelaram. Se yu suring bo mu Euphrates masan.
  kkl-kkl: Mag si wilindipne Tigris nenekori Asyur so'oag heng walelingkirobag sip
    yabirop. Mag si tomnena Efrat urop.
  sna-sna: Zita rorwizi rwechitatu ndiTigirisi; runoyerera ruchitevedza rutivi rwamabvazuva
    eAshuri. Uye rwizi rwechina ndiYufuratesi.
  spa-BLM: El nombre del tercer río es Hiddekel. Es el que fluye frente a Asiria.
    El cuarto río es el Éufrates.
  beu-beu: Moar emitue angu, ene Tigris. Aing angu halut Asyur aabang eved danangoa
    angmi, metma Asyur aabang angu eha ening. Moar emibuta angu, ene Efrat.
  cac-cac: Axo a' yoxil, Tigris sb'i a'. Aton a' tz'ec' oyoyoc d'a stojolal b'aj sjavi
    c'u d'a lum Asiria. Axo a' schan̈il, aton a' Éufrates.
  swh-ULB: Jina la mto wa tatu ni Hidekeli, ambao unatiririka mashariki mwa Ashuru.
    Mto wa nne ni Frati.
  bel-bel: 'Імя трэцяй ракі Хідэкель (Тыгр): яна працякае перад Асірыяй. Чацьвёртая
    рака Еўфрат.'
  deu-ELBBK: 'Und der Name des dritten Flusses: Hiddekel; dieser ist es, der vor Assyrien
    fließt. Und der vierte Fluss, das ist der Phrath.'
  mbb-OT: Is ngazan dutun te iketelu he wahig ne Tigris. Diyà heini edtudà te edsilaan
    te Asiria. Ne is ikeepat he wahig iyan is Eufrates.
  msc-msc: Ba sawana tɔɔ ko Tikire. Wo le ye woyenna ka wa Asiri so telebɔ fan fɛ.
    Ba naaninna tɔɔ ko Efirati.
  mal-2015: മൂന്നാം നദിക്കു ഹിദ്ദേക്കെൽ എന്നു പേർ; അതു അശ്ശൂരിന്നു കിഴക്കോട്ടു ഒഴുകുന്നു;
    നാലാം നദി ഫ്രാത്ത് ആകുന്നു.
  tuo-NT: Ape maa Tigris wãmeticaro niwʉ̃. Ti maa Asiria wãmetiro mujĩpũ mʉjãtiro
    peꞌe oꞌmabʉrocaro niwʉ̃. Ape maa Éufrates wãmeticaro niwʉ̃.
  gup-gup: Dja mak manbu mankaboberlbuyika manbu karranjbikwon, manu wanjh Tigris,
    manbu kabalboyakbun koyekkah kunred kubolkwarlah kunbolk Asshur. Wanjh ngalengman
    manbu kunkarrngbakmeng kabalkabore, manu wanjh kangeyyo Euphrates.
  met-met: Gatung tuwa yanoa Taigris, luki maluxu Asiria rubinia sanga karagia. Baing
    gatung luwa luwa yanoa Yupretis.
  gvs-gvs: Sákala aitonina yoina Tigirisi. Ame sakalayana asa Asiriya bomatu dadavina
    goi idau. Sákala aivasina yoina Yuparetisi.
  rmc-rmc: O trito paňi pes vičinelas Tigris a džalas vichodňe le forostar Ašur. O
    štarto paňi pes vičinelas Eufrat.
  nlg-nlg: Na toluni na basena Tigris, te tave talighutia ilevu uluna Asshur. Me vatini
    na basena Euphrates.
  dgr-DOGNT: Eyıts'ǫ taı t'à dehcho nı̨ı̨lı̨ı̨ sìı Tıgrıs wìyeh. Eyı dehcho kǫ̀godeè
    Ashur sa kàɂàa ts'ǫnèe wexanı̨ı̨lı̨ hǫt'e. Eyıts'ǫ dı̨ t'à dehcho nı̨ı̨lı̨ı̨ sìı
    Yufrates wìyeh hǫt'e.
  pes-OPV: و نام نهر سوم حدقل که بطرف شرقی آشور جاری است. و نهر‌چهارم فرات.
  ron-1924: Нумеле челуй де ал трейля есте Хидекел. Ел курӂе ла рэсэритул Асирией.
    Ал патруля рыу есте Еуфратул.
  ben-OBCV: তৃতীয় নদীটির নাম টাইগ্রিস; এটি আসিরিয়ার পূর্বদিক ঘেঁসে বয়ে গিয়েছে।
    চতুর্থ নদীটি হল ইউফ্রেটিস।
  lex-lex: Nhiakarni wotellu de nwawa Tigris, mak kwau lia Asyur lowanni walli tipru.
    Ne nhiakarni wogatni de Efrat.
  rgu-rgu: Baꞌe katelu na, nade Tigris. Baꞌe ia riꞌ dadi too nai dae Asyur, pooꞌ dulu.
    Baꞌe kahaa na, nade Efrat.
  som-som: 'Webiga saddexaad magiciisuna waa Xiddeqel: kaasu waa kan Ashuur dhankeeda
    bari mara. Webiga afraadna waa Yufraad.'
  lat-VUC: 'Nomen vero fluminis tertii, Tigris: ipse vadit contra Assyrios. Fluvius
    autem quartus, ipse est Euphrates.'
  aoi-aoi: Akwa ngarningka awilyaba engka adalyuma emikirra Dakirija ebina na-kwularrinuma
    alyengmilyengmu-wa akina-langwiya angalya emikirra Ajiriya akwa erribaja angwurra.
    Akwa ngarningka awilyaba engka adalyuma emikirra akina Yiburadija. Abiyarbuwa
    adalyuma amurndakakina.
  eng-ASVBT: 'And the name of the third river is Hiddekel: that is it which goeth
    in front of Assyria. And the fourth river is the Euphrates.'
  mna-mna: Mi namaana toro ta iwe tel pa, zaana Tigris. Ina ireere ma ila pa lele
    pakaana ki Asiria ta zoŋ ise pa i. Mi namaana ta iwe paŋ pa na, zaana Euprates.
  ita-1885: E il nome del terzo fiume è Hiddechel; questo è quello che corre di rincontro
    all'Assiria. E il quarto fiume è l'Eufrate.
  eng-LXXUP: And the third river is Tigris, this is that which flows forth over against
    the Assyrians. And the fourth river is Euphrates.
  eng-ULB: The name of the third river is Tigris, which flows east of Ashur. The fourth
    river is the Euphrates.
  spa-VBL: El tercer brazo fue llamado Tigris y rodeaba el oriente de la ciudad de
    Asur. El cuarto brazo fue llamado Éufrates.
  fra-_FOB: Le nom du troisième fleuve est Hiddékel; c'est celui qui coule à l'orient
    de l'Assyrie. Et le quatrième fleuve, c'est l'Euphrate.
  mal-mal: മൂന്നാം നദിക്ക് ഹിദ്ദേക്കെൽ എന്ന് പേർ; അത് അശ്ശൂരിനു കിഴക്കോട്ട് ഒഴുകുന്നു;
    നാലാം നദി ഫ്രാത്ത് ആകുന്നു.
  lit-lit: Ir trečiosios upės vardas – Hidekelis. Ji yra ta, kuri teka prie Asirijos
    rytų. Ir ketvirtoji upė, – ji yra Eufratas.
  urd-GVR: Tīsrī kā nām Dijlā hai jo Asūr ke mashriq ko jātī hai aur chauthī kā nām
    Furāt hai.
  suz-BL: मिनु मेको आ नोले ङा खोला आ नें टाइग्रीस बाक्‍ब। मेको खोला अस्‍सुर रागी आ
    पूर्ब गे लशो बाक्‍ब। मिनु नेल्‍ल क्‍येङा नोले ङा खोला आ नें युफ्रेटीस बाक्‍ब।
  ita-1927: Il nome del terzo fiume è Hiddekel, ed è quello che scorre a oriente dell’Assiria.
    E il quarto fiume è l’Eufrate.
  ckb-ckb: ناوی ڕووباری سێیەم دجلەیە، ئەمیش بە ڕۆژهەڵاتی شاری ئەشووردا دەڕوات. ڕووباری
    چوارەمیش فوراتە.
  nas-nas: Beeriiru-nari miring Taikirisi-nari, Asiria-nameensiꞌkoo duaaꞌ pomanooꞌaapeita
    pomanari. Kareriiru-nari miring Iuperetisi-nari.
  eng-BBE: And the name of the third river is Tigris, which goes to the east of Assyria.
    And the fourth river is Euphrates.
  crx-NTPO: Bulh ta-i 'ukoh 'i Hiddekel huyulhni, 'i Assyria whanda' ts'e wheinli.
    Bulh dunghi 'ukoh 'i Euphrates 'unt'oh.
  kan-OKCV: ಮೂರನೆಯ ನದಿಯ ಹೆಸರು ಟೈಗ್ರಿಸ್; ಅದು ಅಸ್ಸೀರಿಯಾ ದೇಶದ ಪೂರ್ವಕ್ಕೆ ಹರಿಯುತ್ತಿತ್ತು.
    ನಾಲ್ಕನೆಯ ನದಿಯು ಯೂಫ್ರೇಟೀಸ್.
  bbb-bbb: Ro una do be ije Taegirisi fu kanana aesakae Asiria ijia vae. Ro do be
    ijeja Ufiretisi.
  tam-2017: மூன்றாம் ஆற்றுக்கு இதெக்கேல் என்று பெயர், அது அசீரியாவுக்குக் கிழக்கே
    ஓடும்; நான்காம் ஆற்றுக்கு ஐப்பிராத்து என்று பெயர்.
  spa-RV-1909: 'Y el nombre del tercer río es Hiddekel: éste es el que va delante
    de Asiria. Y el cuarto río es el Eufrates.'
  ron-BTF: 'Şi numele celui de al treilea râu este Hidechel: acesta este cel ce merge
    spre estul Asiriei. Şi al patrulea râu este Eufratul.'
  eng-WEBP: The name of the third river is Hiddekel. This is the one which flows in
    front of Assyria. The fourth river is the Euphrates.
  eng-FBV: The third branch was called the Tigris and it flowed east of the city of
    Asshur. The fourth branch was called the Euphrates.
  nld-1939: De derde stroom heet de Tigris, en loopt ten oosten van Assjoer. De vierde
    is de Eufraat.
  nch-BL: Huan nopa expa amaxali ten nopa hueyat itoca Tigris huan pano iteno tali
    Asiria imelac campa quisa tonati. Huan nopa najpa amaxali ten nopa hueyat itoca
    Eufrates.
  tfr-NTPO: Di pjl̈ara obi l̈i ko Tigris. E jer buk Asiria kjokyo dl̈o wen tëm shwo
    l̈ëkong. Di pjl̈ara obi l̈i ko Éufrates.
  vie-1934: Tên sông thứ ba là Hi-đê-ke, chảy về phía đông bờ cõi A-si-ri. Còn sông
    thứ tư là sông Ơ-phơ-rát.
  hin-CV: तीसरी नदी का नाम हिद्देकेल है; यह अश्शूर के पूर्व में बहती है. चौथी नदी
    का नाम फरात है.
  eng-OURB: The name of the third river is Hiddekel. This is the one which flows in
    front of Assyria [Level plain]. The fourth river is the Euphrates [Fruitful].
  spa-BES: Y el nombre del tercer río es Tigris, que va al oriente de Asiria. Y el
    cuarto río es Eufrates.
  tdx-tdx: Hidiklà ty añara’ i fahateloy ze miary atiñana’ i Asore; vaho i Perate
    t’y oñe fah’efatse.
  vid-vid: Itagwa lya lwanda lwa kadatu ndo Tigili, nalo lwangubohochela nzingo ya
    kolilawilaga isanya honhu heng'ha ha Ashulu, na itagwa lya lwanda lwa kane ndo
    Eyufulate.
  pwg-pwg: Okowa kana viaroba na kana vava Taigris ma tuna iveraverau ku maramatana
    Asiriya nevanai. Ma okowa kana viruwamaruwa na kana vava Yuperetis.
  eng-OKE: And the name of the third river is Digelatlh, which goeth to the east of
    Athur. And the fourth river is Pherat.
  tha-KJV: ชื่อแม่น้ำสายที่สามคือไทกริส ซึ่งได้ไหลไปทางทิศตะวันออกของแผ่นดิ​นอ​ัสซีเรีย
    และแม่น้ำสายที่​สี​่คือยูเฟรติส
  por-BR-2018: E o nome do terceiro rio é Tigre; este é o que vai diante da Assíria.
    E o quarto rio é o Eufrates.
  bco-bco: Ho꞉n asolo꞉ wiyo꞉ Taigilis. Ho꞉n a꞉no꞉ Asilia hen ofdo꞉ yan doba꞉da꞉ a꞉na
    ha꞉na꞉ni ane. A꞉la꞉ta꞉ga꞉ ho꞉n fa꞉la꞉lamelo꞉ wiyo꞉ Yufuletis.
  deu-ELO: 'Und der Name des dritten Flusses: Hiddekel; dieser ist es, der vor Assyrien
    fließt. Und der vierte Fluß, das ist der Phrath.'
  ktm-ktm: Iy handrang eri Taigris, ihtot ile wuron rai ea odo lok Asiria, pe iy handrang
    yi eri kah Yufretis.
  caa-caa: Y ayan otronteꞌ xucur xeꞌ ucꞌabꞌa Tigris xeꞌ anumuy tama e lado tiaꞌ atobꞌoy
    watar e qꞌuin tama e Asiria. Y ayan intex xucur xeꞌ ucꞌabꞌa Éufrates.
  eng-WYC-2018: forsooth the name of the third river is Tigris, that goeth against
    Assyrians (or which floweth east of Assyria); soothly the fourth river is that
    Euphrates.
  epo-epo: Kaj la nomo de la tria rivero estas Ĥidekel; ĝi estas tiu, kiu fluas antaŭ
    Asirio. Kaj la kvara rivero estas Eŭfrato.
  uig-PIN: Üqinqi dǝryaning nami Dijlǝ bolup, Axurning xǝrⱪidin eⱪip ɵtidu, tɵtinqi
    dǝryaning nami Əfrat idi.
  beo-beo: Hano osoda ea dio da Daigalisi. Amo da Asilia soge gusu la:ididili ahoa.
    Hano biyadu amo ea dio da Iufala:idisi.
  tpi-OTNT: Nem bilong namba 3 wara em Taigris na em i ran i go long hap sankamap
    bilong kantri Asiria. Na nem bilong namba 4 wara em Yufretis.
  hau-SA: Sunan kogi na uku Tigris. Wannan ne ya malala ya bi ta gefen gabashin Asshur.
    Kogi na huɗu kuwa shi ne Yuferites.
  udu-udu: Dhali ḵumma/ yi’de/ jin ’kon ma p̱o/i kwara mo tani a’di yuḵu gway ka Hiddaagil
    mo, a’di jin guski’d ’kup̱ki mom’pesho’k ki Pan Ashshuur mo. Dhali yi’de/ jin
    ’kon ma p̱o/i doŋon mo yuḵu gway ka Elp̱uraat mo.
  uig-LAT: Üchinchi deryaning nami Dijle bolup, Ashurning sherqidin éqip ötidu, tötinchi
    deryaning nami Efrat idi.
  nde-nde: Ibizo lomfudlana wesithathu yiThigrisi; ubhoda ngempumalanga kwe-Asiriya.
    Njalo umfudlana wesine yiYufrathe.
  ton-ton: 'Pea ko e hingoa ʻo hono tolu ʻoe vaitafe ko Hitikeli: ko ia ia ʻoku tafe
    atu ki he hahake ʻo ʻAsilia. Pea ko hono fā ʻoe vaitafe ko ʻIufaletesi.'
  ces-1613: A jméno řeky třetí Hiddekel, kteráž teče k východní straně Assyrské země.
    A řeka čtvrtá jest Eufrates).
  eko-eko: Muuttho opo wattaatthu, onviraaye phantte lintthamuwaawo njuwa ya nti wa
    Shuuru, oniitthiwa Tiikiri. Opu wanne Efwarathi.
  nss-nss: Pe ndran tindrang ngalan ara Taikris; pe irah irakaiyani ngilse kol namandran
    Assiriya iyapwen te kup. Pe ndran haandrang ngalan ara Yuperetis.
  eng-WMB: The name of the third river is Hiddekel. This is the one which flows in
    front of Assyria. The fourth river is the Euphrates.
  tam-TCV: மூன்றாம் ஆற்றின் பெயர் திக்ரீசு என்ற இதெக்கேல். இது அசீரியா நாட்டின் கிழக்குப்
    பக்கம் ஓடியது. நான்காம் ஆற்றுக்கு ஐபிராத்து என்று பெயர்.
  ceb-ULB: Ang ngalan sa ikatulo nga suba mao ang Tigris, nga midagayday sa sidlakang
    bahin sa Asur. Ang ika-upat nga suba mao ang Eufrates.
  mkn-mkn: Dia pung cabang katiga, nama Tigris. Ini cabang ni jadi batas di tana Asyur
    pung sablá matahari nae. Dia pung cabang kaꞌampa, nama Efrat.
  pol-UBG: Nazwa zaś trzeciej rzeki – Chiddekel; płynie ona na wschód ku Asyrii. A
    czwarta rzeka to Eufrat.
  agr-agr: Kampatuma nunuwai namaka daaji Tigris. Duka Asiria nugka, etsa minitaiya
    nuni awa aatus nagkaemakui. Untsu ipak usumta nuna daajiyai namak Eufrates.
  kyc-kyc: Ipwa repo dokona kingi Taikirisi lenge doko yuu Asiria neta pyakaenge dorename
    penge dee ipwa kisima doko kingi Yuporisa lenge.
  urd-GVU: تیسری کا نام دِجلہ ہے جو اسور کے مشرق کو جاتی ہے اور چوتھی کا نام فرات
    ہے۔
  deu-1912: Das dritte Wasser heißt Hiddekel, das fließt vor Assyrien. Das vierte
    Wasser ist der Euphrat.
  ntj-ntj: Nyangka kutjupanya kapi yini Tayikurinya kukurrmaranytja ngurra yini Yatjiriyala
    kakarrarawana. Nyangka kutjupanya yini Purayitinya.
  row-row: Ranggaꞌ katelu na, naran Tigris. Ranggaꞌ ia, dadꞌi tadꞌaꞌ sia rae Asyur
    seriꞌ rulu. Ma rangga kahaa na, naran Efrat.
  kan-2017: ಮೂರನೆಯ ನದಿಯ ಹೆಸರು ಟೈಗ್ರೀಸ್; ಅದು ಅಶ್ಶೂರ್ ದೇಶದ ಪೂರ್ವಕ್ಕೆ ಹರಿಯುವುದು. ನಾಲ್ಕನೆಯದು
    ಯೂಫ್ರೆಟಿಸ್ ನದಿ.
  ena-ena: Avɨli makaŋ mu Taigɨlisɨ. Taigɨlisɨ avɨli makaŋ agaŋ Asilia fɨli tɨbɨ caba
    caba heŋ iloumi. Uaiaŋ iahaiaha kɨlikɨli heŋ iloumi. Avɨli makaŋ mu Iufɨletisɨ.
  tgo-tgo: Walaghɨtake ghavwalatonji idae Taigris; i voru reŋa e vanautuma Asiriya
    valɨvaŋga i vorovoro. Na mbwako ghavwalavarɨniye idae Yupreitis.
  yap-yap: Ma pa’ ni gaman e dalip ngay e Tigris fithingan, ni yan ko ngek u Assyria.
    Ma pa’ ni aningeg e Eufrates fithingan.
  tet-tet: Mota sorun ida tenik, naran Tigris. Sorun neꞌe, dadi kladik iha rai Asyur
    lorosaꞌe. Mota sorun ida tenik, naran Efrat.
  hlt-MCSB: Te phoeiah tuiva a pathum kah ming tah khothoeng Assyria la aka long Khiddekel
    ni. Tuiva a pali nah tetah Perath ni.
  mdy-ETH: ሃይሣሳ ዎራሢ ፄግሮሴ ጌይንታኔ፤ ዬይያ ዓሶኦሬ ጌይንታ ዓጮኮ ዓባ ኬስካ ዛሎና ዓኣዻኔ፤ ዖይዳሳ ዎራሢያ ዔፒራፂሴ
    ጌይንታያኬ።
  twi-ASANTE: Asuo a ɛtɔ so mmiɛnsa no, na wɔfrɛ no Tigris a ɛtene kɔ asase kɛseɛ
    Asiria apueeɛ fam. Asuo a ɛtɔ so ɛnan no nso, na wɔfrɛ no Eufrate.
  mwc-mwc: Okowa bitonuina wai Tigris, ba i vera barabara ku maramatana mena ku Asshur.
    Ba okowa kawana kana bi bata wai, Euphrates.
  bhl-bhl: Yemamas ok beem wiin e Taigilis. Ok be anko, ataan tele beem dulum Asilia
    aneng fian kalo kese kale. Ok fefe beem wiin e Yufeletis.
  con-NTPO: Faesu na'ema tsu Tigrisve inisian. Tsa na'en ja'je'choja Asiria joccani
    chiga sombo'jefa tsu. Toya'caen faesu na'ema tsu Eufratesve inisian.
  eng-WEBU: The name of the third river is Hiddekel. This is the one which flows in
    front of Assyria. The fourth river is the Euphrates.
  bnp-bnp: A rana toluna bakona naru dagi tara e Tigris. I tua na tabeke na nirikena
    haro na robo e Asiria. A vana bakona naru dagi ni gale e Iupretis.
  bvr-bvr: Rrapa an-gata ana-mernda nipa gun-nelangga minypa abirri-jirrapa gun-ngardapa,
    nipiya an-nelangga Daygrich (Tigris). Nipa bugula gu-werrwerrjinga rrawa Achíriya
    (Assyria) gu-gapa. Rrapa an-gata ana-mernda nipa gun-nelangga minypa abirri-jirrpa
    abirri-jirrpa, nipiya an-nelangga Yubréytich (Euphrates).
  wal-wal: Heezzantto shaafaa sunttai Xegiroosa; Xegiroosi Asooreppe arshsho baggaara
    goggees. Qassi oiddantto shaafai Efiraaxiisa.
  mgh-mgh: Woneeraru uvinre mphantte unkhuma ncuwa weemelaka ilapo yo Usiiriya, uneehaninya
    Tikire; ni woneecese uneehaninya Ufarati.
  acu-NT: Tura chikich entsaka Tigris naartinuyayi. Nu entsaka tsaa winitinmanini
    nungka Asiria tutainum awai. Tura chikich entsaka Eufratis naartinuyayi.
  spa-PDDPT: El nombre del tercer río era Hidequel, que fluye al oriente de Asiria.
    Y el cuarto río era el Éufrates.
  gun-gun: Yakã mboapya ma Tigre hery va'e. Ha'e va'e ma Assíria yvy rovai rupi oxyry
    ovy kuaray oua katy rupi. Ha'e gui irundya ma Eufrates hery va'e.
  agu-BL: Yi toxi'n scyeri yi a'a'tz, Tigris bi', nin i'tz yi a' yi na icy'ak swutzlen
    yi ama'l cwent Asiria. Ma yi cyaje'n k'ab yi jun a'a'tz Eufrates bi'.
  eng-PEV: The 3rd river was called Tigris. It flowed east of the country called Ashur.
    The 4th river was called Euphrates.
  ilo-ULB: Ti nagan ti maika-tallo a karayan ket Tigris, nga agay-ayus iti daya ti
    Assur. Ti maika-uppat a karayan ket ti Eufrates.
  kpg-kpg: Tolu monowai la go Tigris, dela e hali i bahi i dua o Assyria, ge di haa
    monowai la go di Euphrates.
  uig-ARA: ئۈچىنچى دەريانىڭ نامى دىجلە بولۇپ، ئاشۇرنىڭ شەرقىدىن ئېقىپ ئۆتىدۇ، تۆتىنچى
    دەريانىڭ نامى ئەفرات ئىدى.
  bsp-bsp: K'aŋwe kəŋgbɔkɔ ka maas «Tikər», ki kəcepər kəca nkɛ dec dɛmpɛ dare da
    Asur mɔ. Kəŋgbɔkɔ ka maŋkəlɛ kəyɔnɛ «Efərat.»
  bps-bps: Na i gatlu yéél, dunan Tigris, maloh salu di gsen di gusut i duh di banwe
    dnagit Asirya. Na Yufratis i dagit i gfat yéél.
  mbs-mbs: Tigris se ngadan te iketelo te wayeg, aw minokit iyan lenged te eglibtakan
    te tanà iningedanan Asirya. Yofritis se ngadan te ikeepat te wayeg.
  tof-tof: Aüd ngim tobarr ngi módóga, Taegrris. Wa olmeanda Asirria kantrri kabeana,
    abüsa nólgabi banikda. Tokom ngim tobarr ngi módóga, Yuprreitis.
  sus-sus: Na xure saxan nde xili Tigiri. Na nan dangima Asuri bɔxi ma a sogetede
    biri ra. Na xure naani nde xili Efirati.
  pon-2006: Kesiluhn pillapo me ede Daikris, e tang ni palimesehn wehin Asiria. Kapahieun
    pillapo, iei Iupreitis.
  jae-jae: Bu ŋasêli kêtu têlêcŋa ŋaê gebe Hidekel, naŋ kêpoac Asuria ŋagamêŋ oc kêpiŋa.
    Ma bu ŋasêli kêtu aclêŋa ŋaê gebe Euprat.
  ksd-ksd: Ma ra iang i ra vautuluna tava alir ba Kidekel, nina i alir upi ra matana
    taur ta ra gunan Asiria. Ma ra vaivatina tava alir ia ra Oiparat.
  tur-YTC: Üçüncü ırmağın adı Dicle'dir. Aşur'un önünden akan budur. Dördüncü ırmak
    Fırat'tır.
  bel-N: А назва трэцяй ракі — Хідэкель, яна цячэ на ўсход Асірыі; а чацьвёртая рака
    — Эўфрат.
  grc-BRENT: Καὶ ὁ ποταμὸς ὁ τρίτος, Τίγρις· οὗτος ὁ προπορευόμενος κατέναντι Ἀσσυρίων·
    ὁ δὲ ποταμὸς ὁ τέταρτος, Εὐφράτης.
  ind-AYT: Nama sungai yang ketiga adalah Tigris yang mengalir di sebelah timur Asyur.
    Sungai yang keempat adalah Efrat.
  lid-lid: Ano andra gwa taloh badeh gwa Taigres; iy badeh arorou loboho an eme loken
    ta kon Aseriya. Ano andra gwa hahuw badeh nyaran gwa Yupretis.
  nya-nya: Dzina la mtsinje wachitatu ndi Tigirisi; umayenda chakummawa kwa Asiriya.
    Ndipo mtsinje wachinayi ndi Yufurate.
  hrv-hrv: Treća je rijeka Tigris, a teče na istok od Ašura; četvrta je Eufrat.
  mps-mps: Te sela wali ąį nogi Taigris nogi yai. Te ąį pali, te Asiria moni tǫ
    te giliga pedalubo badu pabo. Te me si me si wali ąį augwaligo te nogi Yufretis
    nogi yai dao.
  llg-llg: Ndia baꞌe katelun, naꞌde Tigris. Baꞌek ndia, ana dadik too, nai dae Asyur
    boboan dulu. Baꞌe kahaan, nade Efrat.
  tpi-tpi: Nem bilong namba 3 wara em Taigris na em i ran i go long hap sankamap bilong
    kantri Asiria. Na nem bilong namba 4 wara em Yufretis.
  dan-1931: Den tredje Flod hedder Hiddekel*; den løber østen om Assyrien. Den fjerde
    Flod er Frat**. { [*Tigris] / [**Eufrat.] }
  vie-OVCB: Nhánh thứ ba là Ti-gơ, chảy sang phía đông xứ A-sy-ri. Nhánh thứ tư là
    Ơ-phơ-rát.
  lbk-lbk: Nan ngachan nan ikatlo ay wanga et Tigris ay omayos isnan apet falaan si
    akhew nan ili ay Asiria. Sa et nan ikap-at ay wanga et nan Eufrates.
  guj-2017: ત્રીજી નદીનું નામ હીદ્દેકેલ છે. તેનો પ્રવાહ આશ્શૂર દેશની પૂર્વ તરફ વહે
    છે. ચોથી નદીનું નામ ફ્રાત છે.
  byr-byr: '@see-verse:GEN.002.013'
  awx-awx: Yanggä käwutdu 3 dupi umanä Taigris, Asutde gusitdä akonggak käwut sipmänggaxunin.
    Tiwän 4 dupi umanä Yupretis.
  pon-2006A: Kesiluhwen pillapo me adaneki Daikris, e tang ni palimesehn wehin Asiria.
    Kapahieun pillapo, iei Iupreitis.
  por-BRBSL: O nome do terceiro rio é Hiddekel. Este é o que corre na frente da Assíria.
    O quarto rio é o Eufrates.
  cth-cth: Hahoi apâthum e tui min teh Khiddekel. Assiria ram kanîtholah a lawng teh,
    apali e tui min teh Euphrates.
  twi-twi: Asu a ɛto so abiɛsa no, na wɔfrɛ no Tigris a ɛsen kɔ asase kɛse Asiria
    apuei fam no. Asu a ɛto so anan no nso, na wɔfrɛ no Eufrate.
  hlt-hlt: Te phoeiah tuiva a pathum kah ming tah khothoeng Assyria la aka long Khiddekel
    ni. Tuiva a pali nah tetah Perath ni.
  tbz-SIM: Kɛ̀ kutɑ̃ɑ̃́nkù kpɛri tú Tikidi, kuù pũɔ̃̀ ndiyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    kɛ firì dihɛì bɛ̀ tu dì Asidii, kɛ̀ kunɑɑnkù kpɛri tú Efɑdɑti.
  msy-2020: Ezɨ namba 3ɨn fanemɨn ziam Taigris, an aruem anadi naghɨn kantri Asirian
    aven iti. Ezɨ namba 4ɨn fanemɨn ziam a Yufretis.
  txq-txq: Panggek katelun, nade Tigris. Panggek ia dadi too-lane neu dae Asyur boboan
    dulu. Lee panggek kahaan, nade Efrat.
  aaz-aaz: Aꞌsaif es anteniꞌ, in kaan ee Tigris. Aꞌsaif reꞌ ia njair nakat nbi pah
    Asur ntoom maans ee ꞌsaen. Ma in aꞌsain amuint ee, kaan ee, Efrat.
  dop-dop: Nɑ tooso nyǝŋkɑ hǝtɛ ntɛ́ Tikili, kɛlɛ kɑ kpeŋnɑ nɑ ilim tǝlɩɩlɛ tɔɔ kɛ́
    Asilii tɛtʋ tɑɑ. Pɔɣɔ liɣiti nyǝŋkɑ hǝtɛ ntɛ́ Ɩfǝlɑtɩ.
  azb-azb: Üçüncü çayın adı Dəclədir. O, Aşşur ölkəsinin şərqindən axır. Dördüncü
    çay Fəratdır.
  eng-DBY: 'And the name of the third river is Hiddekel: that is it which flows forward
    toward Asshur. And the fourth river, that is Euphrates.'
  hin-2017: और तीसरी नदी का नाम हिद्देकेल है; यह वही है जो अश्शूर के पूर्व की ओर बहती
    है। और चौथी नदी का नाम फरात है।
  wol-KYG: turu ñetteelu dex ga di Tiigar, féete réewum Asiri penku; ñeenteelu dex
    ga di Efraat.
  swp-swp: Hehaionana esana ede Hidekela, Asiria tupo aruabuna eai ie lau. Eo saga
    hehasina ede Euparatea.
  bjr-bjr: Kafa moo amara auqu Taikirisa nammari marinau. Mifa Asiria maqa maaqa suani
    oosana qaannai atindanai qumi marinau. Moo amara auqu Eeufarateesa nammari marinau.
  eng-YLT: and the name of the third river [is] Hiddekel, it [is] that which is going
    east of Asshur; and the fourth river is Phrat.
  heg-NTPO: Un fanga tilu la, ngala Tigris. Fanga ni daid toon, deng dale Asyur halin
    leol-saken. Un fanga aat ta, ngala Efrat.
  ptu-ptu: Anna katallunna disangai Salu Tigris, mangngola lako ia tandai mata allona
    Asyur. Anna kaappa'na disangai ia Salu Efrat.
  bzd-NTPO: Iulà ëtö skà mir ká̱ kiè Asiria diwö tskirke, e' ëka̱. E' kiè Tigris.
    Eta̱ di' ulà bataie, e' kiè Éufrates.
  kwf-kwf: Ma uula kafo neꞋe kira saea Ꞌani Ꞌi Taegris nia teo karangi ana fanoa Ꞌi
    Asiria, ana bali Ꞌuana fanelana sina. Ma faina kafo neꞋe kira saea Ꞌani Ꞌi Iufretes.
  eng-WYC-2017: forsooth the name of the third river is Tigris, that goeth against
    Assyrians; soothly the fourth river is that Euphrates.
  eng-WMBB: The name of the third river is Hiddekel. This is the one which flows in
    front of Assyria. The fourth river is the Euphrates.
  spp-spp: Baŋkeŋke tanrawoge mɛge ɲyɛ Tigiri. Kuru na fwu Asiri kìni canŋafyinmpe
    e. Sicyɛrewoge mɛge ɲyɛ Efirati.
  aey-aey: Wa oso ijan eu Taigris. Eu Asiria cam tobi becna isec nuina. Wa oso ijan
    eu Jufretis.
  urd-GVH: तीसरी का नाम दिजला है जो असूर के मशरिक़ को जाती है और चौथी का नाम फ़ुरात
    है।
  djr-djr: Ga wiripuny mayaŋ yäku Daykurutja ŋorra marrtji Mw'maram Yätjiriyakurr
    wäŋakurr, yurr gali-dhimurrukurra. Ga wiripuny mayaŋ yäku ŋunhiyi Yipuraytitj.
  rug-rug: Meke sa pozana sa ovuku vina ṉeta si Taeqarisi, sapu ene la gua pa kali
    gasa rimata koasa popoa Asiria. Meke sa ovuku vina made si Iuparetisi.
  gaz-gaz: Maqaan laga sadaffaa Xegroosi; innis karaa baʼa biiftuutiin Asoor cina
    yaaʼa. Lagni afuraffaan immoo Efraaxiis jedhama.
  fra-LSG: Le nom du troisième est Hiddékel; c’est celui qui coule à l’orient de l’Assyrie.
    Le quatrième fleuve, c’est l’Euphrate.
  gnn-gnn: Ga wiripunydja mayaŋ' yäku Daykurutjtja ŋorra marrtji ḻiw'marama Yatjiriyakurru
    wäŋakurru, yurru dhimurru'kurruna gali'kurru. Ga wiripunydja yäku ŋuliŋuruyi waka'ŋuru
    mayaŋ' Yipuraytiwuynha.
  yal-yal: Na xude saxanden xili Tigiri. A danguma Asuri bɔxɔn ma a sogeteden binna
    ra. Na xude naaninden xili Efirati.
  gum-gum: Inchen tru pøn kønrrabyu pibe Tigris taig køn, Asiria pirau pørr neeshibgatøwansrø
    pureb ibig. Inchen tru pib kønrrabyu pibe Eufrates køn.
  iou-iou: Täŋ, ume kubä wäpi uwä Taigris. Unitä Asiria kome edap abani käda u kuŋkuk.
    Täŋ, ume kubä wäpi Yufretis.
  haw-1868: 'O Hidekela ka inoa o ke kolu o ka muliwai: oia ka mea e kahe ana ma ka
    aoao hikina o Asuria. A o Euperate ka inoa o ka ha o ka muliwai.'
  arb-NAV: وَالنَّهْرُ الثَّالِثُ يُدْعَى حِدَّاقِلَ وَهُوَ الْجَارِي فِي شَرْقِيِّ
    أَشُّورَ. وَالنَّهْرُ الرَّابِعُ هُوَ الْفُرَاتُ.
  adz-adz: Mpui bangin mangan suda iruꞌ da bits bingangan Taigris, irunt gamp Asur
    marafain gan mingꞌa bida gubuꞌ yaban. Da mpui bangin mangan suda iruꞌ da iruꞌ
    binganggan Yufretis.
  ewe-ewe: Alɔdze etɔ̃lia ŋkɔe nye Tigris. Etsa to Asiria ƒe ɣedzeƒe lɔƒo. Alɔdze
    eneliae nye Frat tɔsisi la.
  nuy-nuy: Wugurraayung waala-wulaynbaj anaala wu-mayini anubani-yung Tigris. Anubani
    ana-lhal Assyria, ramaliyaj wu-yanggi anaala. Wugurraayung waala-wulal-wulal anaala,
    wu-mayini Euphrates.
  eng-LEE: And the name of the third river is Hiddekel, the same which floweth towards
    the east of Assyria; and the fourth river is the Euphrates.
  dji-dji: Wurpi mani djin bultjidjini Tigris, djining wirrwirrdjny kirinyi djimurruli
    Atjurli (Asshur) gurrbili. Ga wurpi mani djin bultjidjini Yupratis (Euphrates).
  asm-FB: তৃতীয় নৈখনৰ নাম হিদ্দেকেল। সেই নদী অচুৰ দেশৰ পূবদিশে বৈ গৈছে। চতুৰ্থ নদীখনৰ
    নাম হৈছে ফৰাৎ।
  sus-A: نَ شُرٍ سَشَن ندٍ شِلِ تِفِرِ. نَ نَن دَنفِمَ عَسُرِ بْشِ مَ عَ سٌفٍتٍدٍ
    بِرِ رَ. نَ شُرٍ نَانِ ندٍ شِلِ عٍقِرَتِ.
  fra-SBL: Le nom du troisième fleuve est Hiddékel. C'est celui qui coule devant l'Assyrie.
    Le quatrième fleuve est l'Euphrate.
  hbo-hbo: וְשֵׁ֨ם הַנָּהָ֤ר הַשְּׁלִישִׁי֙ חִדֶּ֔קֶל ה֥וּא הַֽהֹלֵ֖ךְ קִדְמַ֣ת אַשּׁ֑וּר
    וְהַנָּהָ֥ר הָֽרְבִיעִ֖י ה֥וּא פְרָֽת׃
  shp-NTPO: Ja kimisha itin iká parora Tigris iká iki. Ja parora Asiria mai shitabaina
    bari pikotaio iká iki. Jainoax ja chosko itin iká paron janera Éufrates iká iki.
  eng-WYCLIFFE: forsothe the name of the thridde ryuer is Tigris, thilke goith ayens
    Assiriens; sotheli the fourthe ryuer is thilke Eufrates.
  piu-2006: '@see-verse:GEN.002.013'
  pjt-pjt: Ka karu panya Taikiṟitjanya ngura ini Atjiṟiyala kakaraṟawanu kaṯakutjara
    wati-ngarira ukalingangi. Ka karu kutjupa panya Yupuṟaitinya.
  cwe-cwe: Zina da lwanda lweketatu ni Tigili, ulo lokulumila banzi ya ulawilo wa
    zua wa isi ya Ashulu. Zina da lwanda lwekane ni Efulati.
  bgs-bgs: Tigris tô ngadan katô ikatállu wayig, asta igarus dadan tun ta silatan
    ka tanà na igngadanan Asiria. Eufrates tô ngadan katô ikappat wayig.
  kik-kik: Rũũĩ rwa gatatũ rwĩtagwo Hidekela naruo rũgeragĩra mwena wa irathĩro wa
    bũrũri wa Ashuri. Naruo rũũĩ rwa kana rwĩtagwo Farati.
  ksr-ksr: Apu gowoya karooŋaa qata Taigris. Ii Assiria baloŋ batanoŋ weeŋ koukoutanoŋ
    baageŋ kemeŋ kenja. Apu gowoya jaŋgo 4 iikawaa qata ii Yufreitis.
  omb-omb: Henai wai meuri gaitoligi Taegris. Mo hale suvohi Asaria mo hivo lo matai
    naho mo kalo. A gaivesigi a henana i Iveretis.
  fra-NCL: Le nom du troisième est le Tigre ; c’est celui qui coule à l’orient d’Assur.
    Le quatrième fleuve est l’Euphrate.
  cek-AK: Thumto haih vapui ahmin loe Hiddekel; to loe Assyria prae ni angyae bangah
    longh. Palito haih vapui loe Euphrates.
  xla-xla: Epame matle aloma hale tladle hiye Tigilispo. Aloma itapo Asul mo tle salita
    matlalo tiyama dla yapo. Epalati matle aloma hale tladleye Yupalatespo.
  cuk-cuk: Diwar-ana-sogapaagwaddi Hidekelʼye nugad. A-diwar, Asiria-dad-nakwedsik
    maid. Diwar-sogabakegwaddi Éufratesʼye nugad.
  uig-CYR: Үчинчи дәрияниң нами Диҗлә болуп, Ашурниң шәрқидин еқип өтиду, төртинчи
    дәрияниң нами Әфрат еди.
  tel-2017: మూడో నది పేరు హిద్దెకెలు. అది అష్షూరుకు తూర్పు వైపు ప్రవహిస్తున్నది. నాలుగో
    నది యూఫ్రటీసు.
  hat-BSA: Yo rele twazyèm rivyè Tigrès; li koule nan lès Assyrie. Epi katriyèm rivyè
    a se Euphrate.
  bxh-bxh: Saꞌa fafaihonana hesana Tigilesi mate Asiliya tefa saisaina yai ya didi lau.
    Na fafatina mate hesana Ifeleti.
  kos-kos: Infacl soko aktolkwe pa Tigris, su soror ut kutulap in Assyria, ac infacl
    soko akakosr pa Euphrates.
  hbo-WLC: וְשֵׁ֨ם הַנָּהָ֤ר הַשְּׁלִישִׁי֙ חִדֶּ֔קֶל ה֥וּא הַֽהֹלֵ֖ךְ קִדְמַ֣ת אַשּׁ֑וּר
    וְהַנָּהָ֥ר הָֽרְבִיעִ֖י ה֥וּא פְרָֽת׃
  ibo-ibo: Aha osimiri nke atọ bụ Taịgris. Ọ na-asọla nʼakụkụ ọwụwa anyanwụ nke ala
    Ashọ. Aha osimiri nke anọ bụ Yufretis.
  ory-ory: ତୃତୀୟ ନଦୀର ନାମ ହିଦ୍ଦେକଲ, ଏହା ପୂର୍ବ ଅଶୂରୀୟ ଦେଶର ସମ୍ମୁଖ ଦେଇ ଗମନ କରେ। ଚତୁର୍ଥ
    ନଦୀର ନାମ ଫରାତ୍‍।
  wmt-wmt: '@see-verse:GEN.002.013'
  chk-chk: Ewe aülüngatin chanpupu itan Tikris a pula ötiuen ewe fanü Asiria. Nge
    ewe arüanün chanpupu itan Oifrat.
  ssd-ssd: Wainu ande nyunu Tigris ta Asiria kilke ki prote kumam tambi kinit. Wainu
    ande ta nyunu Yufretis.
  rop-rop: Det namba 3 riba bin neim Taigris, en imbin go sanraisaid brom det kantri
    gulum Asiriya. Det namba 4 riba bin neim Yufreitis.
  mwf-2018: '@see-verse:GEN.002.013'
  ukr-1871: А трейтя зветься Гиддекель; се та річка, що йде на схід соньця від Ассура.
    А четверта річка, се Евфрат.
  eng-AOI: Another river called Tigris flows to the east through the land of Assyria
    and further on. And another river is called Euphrates. They are the four rivers.
  yon-yon: Ok mamaa yaningko kuu Taigris, Asiria ambibkin kangkambed awanewandeen.
    Ok mamaa yaningko kuu Yufretes.|U
  bch-bch: Be eau toa iaoa tol aea ieda Taigris. Eine ilele ngan tibur kapei Asiria
    isaleai toa ado ele parangai. Be eau toa iaoa pange aea ieda Iupretis.
  deu-1951: Der dritte Strom heißt Hidekel; das ist der, welcher östlich von Assur
    fließt. Der vierte Strom ist der Euphrat.
  eng-JPS: And the name of the third river is Tigris; that is it which goeth toward
    the east of Asshur. And the fourth river is the Euphrates.
  ubr-ubr: Sareu baitonin wabin on Tigris, on Asshur au wera matan na yai.
  srp-1865: A treæoj je rijeci ime Hidekel, ona teèe k Asirskoj. A èetvrta je rijeka
    Efrat.
  lug-lug: N’erinnya ly’ogwokusatu ye Tigiriisi ogukulukutira ku buvanjuba bwa Bwasuli.
    Ogwokuna ye Fulaati.
  heb-heb: ושם הנהר השלישי חדקל הוא ההלך קדמת אשור והנהר הרביעי הוא פרת׃
  ben-IRV: তৃতীয় নদীর নাম হিদ্দেকল, এটা অশূর দেশের সামনে দিয়ে বয়ে গেছে। চতুর্থ
    নদী ফরাৎ।
  pan-pan: ਤੀਜੀ ਨਦੀ ਦਾ ਨਾਮ ਹਿੱਦਕਲ ਹੈ, ਜਿਹੜੀ ਅੱਸ਼ੂਰ ਦੇ ਪੂਰਬ ਵੱਲ ਵਗਦੀ ਹੈ ਅਤੇ ਚੌਥੀ ਨਦੀ
    ਦਾ ਨਾਮ ਫ਼ਰਾਤ ਹੈ।
  tkr-tkr: Xhebıd'esde damayn do Dəclə (Tigır) vodun. Mana Aşşur ölkayne şargıle gyobatsts'e.
    Yoq'ub'esda damab Fəratobna (Yefrat).
  mwp-mwp: Ukamodhabayg koesa nanga nanu nel Tigris; na yoewdhepu Asiriya sager doegamuya
    a po koesa nanga nanu nel Ewprates.
  mya-JVB: တတိယ မြစ် ကား ဟိဒကေလ အမည် ရှိ၏။ ထို မြစ်သည် အာရှုရိ တိုင်း အရှေ့ သို့ စီးသွား
    လေ၏။ စတုတ္ထ မြစ် ကား ဥဖရတ် အမည်ရှိ၏။
  tte-O: Waila yaiyonana Taigilis, iya ididilau yanuwa Asiliya tete bomatu mena yo
    waila esopalina esana Yupeleitisi.
  tbg-tbg: Taara namari mintimake vauvaro vo namari Taigarisi Namari vaura. Taigarisi
    Namarivano Asiria vataini kuari uri mantaraini otu vi vaura. Ekaanaini Iufaretisi
    Namarivano vaura.
  hmo-hmo: Sinavai ihatoina ena ladana be Taigarisi, ia be Asuria tano ena dina ia
    daekau kahana dekenai ia heau lao. Sinavai namba 4 be Euperate.
  ata-ata: Lexa tatalusiꞌa ne ilemele lexe Taixilisi. Ane misiali milai loxo no xalee
    ane aso uxaxali utelo no anu ne Asiria. Xe tamiꞌasiꞌa ne ilemele lexe Iupileitisi.
  nfa-nfa: Kacanga ka tèlu, ngara na Tigris. Kacanga neꞌe ka, jꞌajꞌi mi too rai Asyur
    re ca bèka dhimu. Kacanga ka èpa, ngara na Efrat.
  urd-urd: और तीसरी नदी का नाम दिजला है जो असूर के मशरिक़ को जाती है। और चौथी नदी
    का नाम फ़रात है।
  rus-SYN: 'Имя третьей реки Хиддекель (Тигр): она протекает пред Ассириею. Четвертая
    река Евфрат.'
  cbt-NTPO: A'nanta', Tiquirisii' itopi. Inaso', Asiria ninano pi'i ya'coninso parti
    quëran acorin. Ya'natomarinsoso nipirinhuë', Iopiratisii' itopi.
  bqc-SIM: A gↄ̃na àaↄ̃de tↄ́n Tigilisi, a dↄ̀ↄ tà Asili bùsu gukpɛ oi. Swapi gↄ̃na
    síiↄ̃de tↄ́n Uflata.
  tcz-CHONGTHU: Vadung thum lhinna chu ahile Haddekel ahin, hiche vadung hin sah solam
    gam'a Asshur gam pumpia long ahin, chule vadung li lhinna chu Euphrates ahi.
  mar-mar: तिसऱ्या नदीचे नाव टायग्रीस. ही अश्शूर देशाच्या पूर्वेस वाहत जाते. चौथ्या
    नदीचे नाव फरात असे आहे.
  tcs-tcs: Da neim blo namba tri riba i Taigris, wea i ran goraun po istsaid blo lan
    blo Asu. Ane da neim blo da namba po riba, i Yupreitis.
  soq-soq: Ita ragapa natadeawa ebowa Taigiris bola ebowa Asiria tawowa moawa omo
    wisedia deneuwe aleide. Tane ragapa 4 ebowa ipa Eupirates.
  qub-qub: Mas jucaj mayupa jutinmi caycan Tigris. Chay mayuga inti yagamunan caj-läpa
    aywar, Asiria nasyunpa päsan. Jucaj mayupana jutin caycan Éufrates.
  bqp-bqp: A ↄnɛ aakↄ̃de tↄ́n Tigiri, a dↄ̀rↄↄ tà Asiria bùsu ifãboki kpa. Swa pì
    ↄnɛ siikↄ̃de tↄ́n Yuflati.
  hat-hat: Twazyèm larivyè a rele Tig. Se li ki pase nan peyi Lasiri, sou bò solèy
    leve a. Katriyèm larivyè a se Lefrat.
  eng-BSB: The name of the third river is Hiddekel; it runs along the east side of
    Assyria. And the fourth river is the Euphrates.
  tod-tod: Saʋasiɛi laaseigi ɠɛni ga Tigele, naa ɠa é yeizu Asuul laai zu folo ɠulazu
    ʋelei. Ziɛ wolai naanisiɛi ɠa é ga Ufelate.
  eng-WEBPB: The name of the third river is Hiddekel. This is the one which flows
    in front of Assyria. The fourth river is the Euphrates.
  kbq-kbq: Hagi nampa 3a Taigrisi tinkino, zage hanati kaziga Asiria mopafi evu'ne.
    Hagi nampa 4a Yufretis tine.
  nhe-BL: Huan nopa expa amaxali tlen nopa atemitl itoca Tigris huan pano iteno tlali
    Asiria imelac campa quisa tonati. Huan nopa najpa amaxali tlen nopa atemitl itoca
    Éufrates.
  sps-sps: Fafofopis nana aurom te koo rori Taigris, te koor fina non tana pan te
    ruak minon na nuaf i Asiria. Ana fafats nana aurom te koo rori na Yufreitis.
  bus-bus: À ↄnɛ aagↄ̃de tↄ́n Tigiri, à dↄ̀rↄ tà Asiria bùsu ↄfãntɛ̃bↄɛ kpa. Swaa
    pì ↄnɛ siigↄ̃de tↄ́n Yuflati.
  gub-BL: Yrykaw na'iruz haw a'e, Xikire her romo a'e. Uwyryk Axir ywy izywyr kwarahy
    heixe haw kutyr. Yrykaw zeirugatu haw a'e, Ewparat her romo a'e.
  eng-DRA: 'And the name of the third river is Tigris: the same passeth along by the
    Assyrians. And the fourth river is Euphrates.'
  knf-knf: 'Kawajanţën katim ki ka kawo Tigrë: Kawo du umayar unuur wi uŧaak wi Aşuur.
    Kabaakanţën katim ki ka kawo Ëfrat.'
