verse: GEN.002.010
translations:
  mal-C: ഏദെനിൽനിന്ന് ഒഴുകിയ ഒരു നദി തോട്ടം നനച്ചു. ആ നദി അവിടെനിന്ന് നാലു ശാഖയായി
    പിരിഞ്ഞൊഴുകി.
  deu-TKW: Und ein Strom ging aus von Eden, den Garten zu bewässern; alsdann teilte
    er sich und zwar in vier Arme.
  lin-lin: Ebale moko ezalaki kobima na Edeni mpe ezalaki kosopa mayi na elanga. Mayi
    ya ebale yango ekabwanaki na biteni minei.
  cbr-NT: Usa 'ain ka Edén kakë naësa me anuax achúshi baka an naësa a chabóti shióbukë,
    anuax ka amo rabë́ 'imainun amorabë́ 'inun baka saëakëxa.
  eng-LSV: And a river is going out from Eden to water the garden, and from there
    it is parted, and has become four chief [rivers];
  bmu-bmu: Ip mewö wahötketka o töwatŋi kun mi Edenök könahiba oyaeŋkoyaeŋ miri mem
    kelita miaŋgöreŋök eta jula o böröŋi töwatŋi 4 aka anget.
  eng-GNV: And out of Eden went a riuer to water the garden, and from thence it was
    deuided, and became into foure heads.
  eng-WEBSTER: 'And a river went out of Eden to water the garden: and from thence
    it was parted, and became into four heads.'
  nhw-BL: Ipan Edén oncayaya se hueyatl catli quiatequiyaya nopa xochimili. Huan quema
    quisayaya, moxelohuayaya ica najcac.
  swh-ONEN: Mto wa kunyeshea bustani ulitiririka toka Edeni, kuanzia hapa ukagawanyika
    kuwa mito minne.
  bba-bba: Dɑɑru ɡɑrɑ wɑ̃ɑ ɡbɑɑ te sɔɔ, te tɑ tu nike nikeru sɑ̃ɑ. Min diyɑ tɑ yɑrɑ
    mɑ tɑ kɛri kuɑ nnɛ.
  eng-KJVCPB: And a river went out of Eden to water the garden; and from thence it
    was parted, and became into four heads.
  cpy-cpy: Enitatsi Poshiñaariniki nija irenkirori pankirentsimashi, enitatsi ochewaa
    okaatzi 4.
  mpx-mpx: Wewel etega i sani solaa labena Ideni gamwanaa eyowa i pahunhun. Yaka abwe
    i wali lalana esopali hi tabwa wewel unuliya.
  wbp-wbp: Yangkangka ngulangka, karrujulpa parnkaja kulkurru-jarra kaatini-wana Yitinirla.
    Ngulangkarlu karrungkarlu, ngapangkujulpa-jana watiyaju yarlurnu. Ngula-jangka
    karru jinta-jangka, ngulajulu panu-jarrijalku kuja-purda kuja-purda.
  luo-luo: Aora mamiyo puodho bedo mangʼich ne mol koa Eden; kendo koa kanyo to aorano
    ne pogore nyadingʼwen.
  meu-meu: Eden imeana amo sinavai ta e aru ela, imea e hapariparia; e aru parara,
    sinavai hani ai ela.
  npi-ULB: बगैँचालाई भिजाउन अदनबाट एउटा नदी निस्केको थियो । त्यहाँबाट त्यो छुट्टिएर
    चारवटा नदी बनेका थिए ।
  yor-yor: Odò kan sì ń ti Edeni sàn wá láti bu omi rin ọgbà náà, láti ibẹ̀ ni odò
    náà gbé ya sí ipa mẹ́rin.
  emp-NTPO: Edeʌ̃ ẽjũãne doda b̶asia maʌ̃ néu ẽjũãra jũma cũrãsa erob̶amãrẽã. Maʌ̃
    dora dji taed̶aa quĩmãrẽ nẽrã b̶asia.
  ind-ind: Taman itu diairi oleh sebuah sungai besar yang hulunya bersumber dari Eden.
    Begitu keluar dari Eden, sungai itu bercabang menjadi empat anak sungai.
  pes-OPCB: از سرزمین عدن رودخانه‌ای به سوی باغ جاری شد تا آن را آبیاری کند. سپس این
    رودخانه به چهار رود کوچکتر تقسیم گردید.
  ssx-ssx: Mo Ideni e pa꞉ta꞉ta꞉ yopulu hala꞉ ikali ma꞉nda꞉ma꞉ mo e ikali halo hayekeme.
    Mo ikalita꞉ Ideni mo pate leketa꞉ ata꞉ka꞉ tonkopu piekeme.
  lcm-lcm: Katapo atogon a mangsikei a sung katapo saling le Eden na katapo alis laman
    ani matang ang. Si mang palpal i Eden, sung ang kanlapo tapagal ane si puat a
    ngakan i laman.
  aer-aer: Lhere apmere Eden-ele awenge alheme kartene yanhe anhemele arne ingkirrenyeke
    lyapelhe-ilemele. Kele imerte lhere akalke-irremele lhere four-peleke. Lhere arrekwele
    Pishon arritnye, awenge alheke apmere Havilah-ele. Apmere yanhele gold uthene
    apwerte mwerre akngerre arrpenhe areye uthene, ankere ikwemeye-arteke anthurre
    ntyentye aneke. Lhere arrpenhe Gihon arritnye, awenge alheke apmere Cush-ele.
    Lhere arrpenhe Tigris arritnye, awenge alheke apmere Assyria ikngerre ampinyele.
    Lhere arrpenhe Euphrates arritnye aneke.
  tgl-ULB: Lumabas ang isang ilog sa Eden para diligan ang hardin. Mula roon ito ay
    nahati at naging apat na ilog.
  nop-nop: Ime wapum niŋ adi Edeŋ bem gimiŋ fiye ginaŋ labuŋa bem gimiŋ fiye tubukwelematauyeeŋ
    fooŋ wooŋ daneeŋ taŋeniŋ 4 mintagiŋ.
  kca-kca: Ŏйәӈ-щўԋәӈ тӑха йикән пŏшәԓтәты урәӈән, Едэм мўв эԓты йŏхан ŏвәс, йэԓԓы
    щи йŏхан лакки ԋӑԓ йŏхана йохарщийәс.
  cbu-NT: Anushsha Edenganung kung naantar ashirangiya. Arangeemsha muchup ipunpunar
    kung pzeenarangiya.
  hui-hui: Idene dindini mabu winidagoni mo bayale halu dindi mo gomba helonaga iba
    mbira mabu ogoniha ibilene. Iba ogoni ibu gene maria pugupugu bini.
  wrs-wrs: Wo mongo pomba diva livna Iten pethara, osm denwitmusrava noi sihavna.
    Doa nomini venamba, pomba nomba kalakula velaha, vena ihilvna, ihilvna,
  mya-mya: မြစ်​တစ်​မြစ်​သည်​ဧ​ဒင်​အ​ရပ်​တွင်​စီး​ထွက် လျက် ဥ​ယျာဉ်​ကို​ရေ​ပေး​၏။
    ဧ​ဒင်​ဥ​ယျာဉ်​ကို ကျော်​လွန်​သော​အ​ခါ​မြစ်​လေး​သွယ်​ခွဲ​၍ ဖြာ​ဆင်း​၏။-
  cbi-NTPO: Edénnu pijula main fale' jitu, juntsa vijpala pi ajkemu jumi, ma pijularen
    taapai pala ma velaa pijula.
  bod-N: དེ་ཡང་ཨེ་དེན་ཡུལ་ནས་ཆུ་བོ་ཞིག་བཞུར་འོངས་ཏེ་ལྡུམ་ར་བརླན་པར་བྱས་པ༌དང༌། གནས་དེར་ཆུ་བོ་བཞི་རུ་གྱེས༌ཤིང༌།
  wsk-wsk: Se Eden ningi la yu bo aratukaso ale ningam umu yu tuikaso. Se yu umu pagam
    ale suring ilagala ilagala aratam.
  kkl-kkl: Eden aingniro wamnep so'oag aneko mog so'o sumbaogne sukupnange sembe,
    mag lu nhon neneko agha mag ele tombare abeneko phae saog uro mabek.
  sna-sna: Rwizi rwaidiridza bindu rwaiyerera ruchibva muEdheni; kubva imomo rwakaparadzana
    rukava hova ina.
  spa-BLM: Un río salía del Edén para regar el jardín, y desde allí se dividía y se
    convertía en la fuente de cuatro ríos.
  beu-beu: Bot moar nu ejar angu, ue Eden mi halu, senge bir angu ening abareka. Angmi
    angu, moar angu ana atang paul baang buta.
  cac-cac: A d'a Edén chi', sq'ueul jun a a' tz'ac'anoch yal masanil te' avb'en te'
    chi'. Axo tz'el a' d'a Edén chi', chan̈e' tz'aj yel sc'ab' a'.
  swh-ULB: Mto ukatoka nje ya Edeni kuitia maji bustani. Na kutoka pale ukagawanyika
    na kuwa mito minne.
  bel-bel: З Эдэма выплывала рака на арашэньне раю; і потым разьдзялялася на чатыры
    ракі.
  deu-ELBBK: Und ein Strom ging aus von Eden, den Garten zu bewässern; und von dort
    aus teilte er sich und wurde zu vier Flüssen.
  mbb-OT: Ne zuen wahig diyà te Eden he ziyà ebayà te pemuleey su wey mevinyaǥi is
    menge pinemula zutun. Ne zutun nehimu haazà is wahig he ebpuunan duen te heepat
    he menge wahig.
  msc-msc: Ba do tɛrɛ bɔni Edɛni jamana rɔ ka latamin nakɔ wo rɔ, mɛn ye a yɔrɔ bɛɛ
    sɔla ji la. A bɔ mɛn kɛni nakɔ wo rɔ, a farara ka kɛ ba bolo naanin di.
  mal-2015: തോട്ടം നനെപ്പാൻ ഒരു നദി ഏദെനിൽനിന്നു പുറപ്പെട്ടു; അതു അവിടെനിന്നു നാലു
    ശാഖയായി പിരിഞ്ഞു.
  tuo-NT: Edẽ́pʉre niꞌcã maa nicaro niwʉ̃. Ti wese deco yʉꞌrʉtẽrĩwãꞌcã, baꞌparitise
    maarĩ dʉcawaticaro niwʉ̃.
  gup-gup: Mankabo balboyakbuni kore Eden, djuhkeyi manme manbu dudjihdudjindi. Kaluk
    bewhkah yungkikah Eden, wanjh kumekbe kunu mankabo kabolarlmilarlmirranj kabomarnburrinj
    kunkarrngbakmeng.
  met-met: Lang tela luki masok sangua titia Iden ba sina langa na umangua. La ba
    maxania hata gatung luwa luwa.
  gvs-gvs: E sákala tayamo Ideni goi idaudau tanuwoyana ivakaanapoive. Sakalayana
    Ideni goi isowóduwo iwotai, e sákala aivasi sidau.
  rmc-rmc: Andral o Eden avelas avri o paňi, hoj te cinďarel e zahrada, a odarik pes
    oda paňi rozďelinelas pro štar hlavna paňa.
  nlg-nlg: Na betitina te tave horu tana leghai Eden, me ke vulia na leghai, me vokai
    gaa e vati na base ni beti tina.
  dgr-DOGNT: Eden nèk'e gots'ǫ dehcho nı̨ı̨ɂà, wet'à dèè-goehshee-k'è nagòhtso. Eyı
    dehcho nı̨ı̨ɂàa gots'ǫ dehcho dı̨ nı̨ı̨lı̨į̀ ajà.
  pes-OPV: و نهری از عدن بیرون آمد تا باغ را سیراب کند، و از آنجا منقسم گشته، چهار
    شعبه شد.
  ron-1924: Ун рыу ешя дин Еден ши уда грэдина, ши де аколо се ымпэрця ши се фэчя
    патру браце.
  ben-OBCV: এদন থেকে একটি নদী প্রবাহিত হয়ে বাগানটি জলসেচিত করে তুলল; সেখান থেকে এটি
    চার ভাগে বিভক্ত হয়ে গেল।
  lex-lex: Ne gerlawna ida nwau pua nwatiawu Eden lowanni totpena nape'era nhyi' de,
    ne ntaw Eden de, gerlawan de nahniakar la nhiakra wogata.
  rgu-rgu: Hapu lee esa nai naa, faa kalua neme okaꞌ ria mai. Lee ria nanuu baꞌe haa.
  som-som: Ceedenna webi baa ka baxay inuu beerta waraabiyo; halkaasuuna ku kala qaybsamay,
    wuxuuna noqday afar madax.
  lat-VUC: Et fluvius egrediebatur de loco voluptatis ad irrigandum paradisum, qui
    inde dividitur in quatuor capita.
  aoi-aoi: Umba ngalaja awilyabe-ka adalyuma na-kwularrinuma akina Yidina-manja akwa
    na-ngambajuwamurra ajiringka yakwujina. Kemba na-kwularrinuma akina erribaja angwurra
    biya nuw-eyebijebakajungwunuma arngkabiyarbuwa-ma.
  eng-ASVBT: And a river went out of Eden to water the garden; and from thence it
    was parted, and became four heads.
  mna-mna: Mi yok ta, ta irereere ma ipet pa mokleene tana mi ipembesmbeeze toono.
    Yok tana ipet mat pa mokleene, to ibogboogo ma iwe namannaman paŋ.
  ita-1885: Ed un fiume usciva di Eden, per adacquare il giardino; e di là si spartiva
    in quattro capi.
  eng-LXXUP: And a river proceeds out of Eden to water the garden, thence it divides
    itself into four heads.
  eng-ULB: A river went out of Eden to water the garden. From there it divided and
    became four rivers.
  spa-VBL: De Edén salía un río que regaba el jardín, y desde allí se dividía en cuatro
    brazos.
  fra-_FOB: Et un fleuve sortait d'Éden pour arroser le jardin; et de là il se divisait
    et formait quatre bras.
  mal-mal: തോട്ടം നനയ്ക്കുവാൻ ഒരു നദി ഏദെനിൽനിന്നു പുറപ്പെട്ടു; അത് അവിടെനിന്ന് നാല്
    കൈവഴിയായി പിരിഞ്ഞു.
  lit-lit: Ir iš Edeno upė tekėjo sodui drėkinti, o nuo ten ji šakojosi ir tapo keturiomis
    pagrindinėmis upėmis.
  urd-GVR: Adan meṅ se ek dariyā nikal kar bāġh kī ābpāshī kartā thā. Wahāṅ se bah
    kar wuh chār shāḳhoṅ meṅ taqsīm huā.
  suz-BL: मिनु रू कली जिप्‍पाइक्‍चा, दे एदेन रे खोला का ग्रूमाक्‍त। मेको खोला नोले
    ब्राशा, ४ ओटा खोला दुम्‍शो बाक्‍मा बाक्‍त। इजीकीएल ४७:१-१२
  ita-1927: E un fiume usciva d’Eden per adacquare il giardino, e di la si spartiva
    in quattro bracci.
  ckb-ckb: 'ڕووبارێک لە عەدەنەوە سەرچاوە دەگرێت و لەبەری دەڕوات بۆ ئاودانی باخچەکە،
    لەوێوە دەبێت بە چوار لقەوە:'
  nas-nas: Eeꞌnoko teing ntong kareriiru teꞌ Iideniꞌ tavearikooꞌ tenau mintoonau duuꞌpaama,
    teketa nari deempari siarakooꞌ.
  eng-BBE: And a river went out of Eden giving water to the garden; and from there
    it was parted and became four streams.
  crx-NTPO: '''Et ndi took''oh Eden whuts''u hainli, ''i hanuyeh k''et be nawhunultsul,
    ''et ''ukoh didun lhk''einli whuzdli''.'
  kan-OKCV: ಏದೆನ್ ಸೀಮೆಯಿಂದ ಒಂದು ನದಿ ಹರಿದು, ತೋಟವನ್ನು ತೋಯಿಸುತ್ತಿತ್ತು. ಅದು ಅಲ್ಲಿಂದ ಹರಿದು
    ವಿಭಾಗವಾಗಿ, ನಾಲ್ಕು ಉಪನದಿಗಳಾದವು.
  bbb-bbb: Ro do be fu juare Ideni safikirakiro ijia kanana keke vae. Fu kana kekena
    dabe atana inokiro kiro inokiro rei.
  tam-2017: தோட்டத்திற்குத் தண்ணீர் பாய ஏதேனிலிருந்து ஒரு நதி ஓடி, அங்கேயிருந்து பிரிந்து
    நான்கு பெரிய ஆறுகளானது.
  spa-RV-1909: Y salía de Edén un río para regar el huerto, y de allí se repartía
    en cuatro ramales.
  ron-BTF: Şi un râu ieşea din Eden ca să ude grădina; şi de acolo se împărţea şi
    se făcea patru capete.
  eng-WEBP: A river went out of Eden to water the garden; and from there it was parted,
    and became the source of four rivers.
  eng-FBV: A river flowed out from Eden to water the garden. From there it split into
    four branches.
  nld-1939: In Eden ontsprong een rivier, die de tuin bevloeide, en zich verderop
    in vier takken splitste.
  nch-BL: Ipan Edén oncayaya se hueyat cati quiatequiyaya nopa xochimili. Huan ten
    nopona, moxelohuayaya huan mochihuayaya nahui pilhueyatzitzi.
  tfr-NTPO: Edén kjokyo l̈ishko ga di wen pjang pjl̈ara. E jer pjang shdär kjor l̈i
    gl̈oroy. Ey ga shdöktong beno pjl̈ogl̈o pkëng (4).
  vie-1934: Một con sông từ Ê-đen chảy ra đặng tưới vườn; rồi từ đó chia ra làm bốn
    ngả.
  hin-CV: एदेन से एक नदी बहती थी जो बगीचे को सींचा करती थी और वहां से नदी चार भागों
    में बंट गई.
  eng-OURB: A river went out of Eden [Delight] to water the garden; and from there
    it was parted, and became the source of four rivers.
  spa-BES: Y salió un río de Edén, que daba agua al huerto; y de allí se separó y
    se convirtió en cuatro corrientes.
  tdx-tdx: Nikavavàke boak’ Edene ao ty oñe handeñe i goloboñey, ie boak’ ao le nivaky
    efatse.
  vid-vid: Kwali na lwanda ako Edeni luwele lubohoka mazi na kukanweza ako kamgunda,
    kulawila ako lwanda alo nalugawanuka kuwa nzanda zine.
  pwg-pwg: Ma Eden kamonai okowa sago iveraverau da vao ivivi nubanubai ma nani dobunai
    okowina ivi ruragharagha da okowa ruwamaruwa.
  eng-OKE: And a river went forth from Eden to water the garden, and from thence it
    was divided and became four heads of rivers (or four chief rivers).
  tha-KJV: มี​แม่น​้ำสายหนึ่งไหลออกจากเอเดนรดสวนนั้น จากที่นั่นได้แยกออกเป็นแม่น้ำสี่​สาย
  por-BR-2018: E saía de Éden um rio para regar o jardim, e dali se repartia em quatro
    ramificações.
  bco-bco: Ho꞉n nowo꞉ Ida꞉n egelo꞉ us a꞉na a꞉la꞉ta꞉ga꞉ ha꞉nakiyo꞉, egelo꞉ a꞉no꞉ ho꞉n
    a꞉ma꞉ agolo꞉wo꞉ dimia꞉sen. Ho꞉n a꞉no꞉ egelo꞉wo꞉ ta꞉ta꞉ga꞉ kini a꞉no꞉ ha꞉nakiyo꞉
    fa꞉la꞉da꞉in dage fufudo꞉.
  deu-ELO: Und ein Strom ging aus von Eden, den Garten zu bewässern; und von dort
    aus teilte er sich und wurde zu vier Flüssen.
  ktm-ktm: Wo handrang ihtot iyin Iden pe inahnan sane henerenge ile huyen. Iy ihtot
    ile ndre kan ti pe iltalngan iy ile wo mandra-ane ndre haandrang.
  caa-caa: Pues jax tama e Edén era tiaꞌ alocꞌoy inteꞌ xucur xeꞌ axin utzꞌayi tunor
    e sian teꞌ tama e lugar era, y de allí uxere ubꞌa tama cuatro nuquir xucur.
  eng-WYC-2018: And a river went out from the place of liking to moist paradise, which
    river is parted from thence into four heads. (And a river went out from Eden to
    water the garden, and this river was parted from there into four rivers.)
  epo-epo: Kaj rivero eliras el Eden, por akvoprovizi la ĝardenon, kaj de tie ĝi dividiĝas
    kaj fariĝas kvar ĉefpartoj.
  uig-PIN: Baƣni suƣirixⱪa Erǝmdin bir dǝrya eⱪip qiⱪti; andin bɵlünüp, tɵt eⱪin boldi.
  beo-beo: Idini soge amo ganodini hano afadafa ba:i. Amo hano da bugi liligi amoma
    hano iasu. Idini soge yolesili, amo hano da adimi hamone, bu hano biyaduyale hamoi.
  tpi-OTNT: Na wanpela wara i kamap long Iden bilong givim wara long dispela gaden.
    Dispela wara i bruk na i kamap 4-pela han wara.
  hau-SA: Akwai wani kogi mai ba da ruwa ga lambun wanda ya gangaro daga Eden, daga
    nan ya rarrabu, ya zama koguna huɗu.
  udu-udu: Yi’de/ guski’d ’peni bwaman ma goŋ ma Idin mo, a’di jin wolki’d e bwaagoŋ
    mo dhali a’di ḵwa/kunu bwa mo mmo’ko ’kusi doŋon mo.
  uig-LAT: Baghni sughirishqa Éremdin bir derya éqip chiqti; andin bölünüp, töt éqin
    boldi.
  nde-nde: Umfula owawuthelela isivande wawugeleza usuka e-Edeni; usuka lapho wehlukana
    waba yimifudlana emine.
  ton-ton: Pea naʻe ʻalu atu ʻae vaitafe ʻi ʻIteni ke fakaviviku ʻae ngoue; pea ne
    mavahevahe ia mei ai ʻi he mangaʻivai ʻe fā.
  ces-1613: (A řeka vycházela z Eden, k svlažování ráje, a odtud dělila se, a byla
    ve čtyři hlavní řeky.
  eko-eko: N'Eeteni nttumpho waarimo muuttho waari okhuwaraaye woorotha opule; muuttho
    otthuupo khwaawanyeya khupuwavo nyuuttho mine.
  nss-nss: Pe ndran handrang itarah iyau Yiten, ngara kiyki ndran kiya piyang; pe
    sohopele ndran ara, ara mahaandrang.
  eng-WMB: A river went out of Eden to water the garden; and from there it was parted,
    and became the source of four rivers.
  tam-TCV: ஏதேனிலிருந்து ஒரு ஆறு ஓடி, தோட்டத்திற்கு தண்ணீர் பாய்ச்சியது. அங்கிருந்து
    அது நான்கு ஆறுகளாகப் பிரிந்து ஓடியது.
  ceb-ULB: Usa ka suba ang midagayday gikan sa Eden aron patubigan ang tanaman. Gikan
    didto kini nabahin ug nahimong upat ka mga suba.
  mkn-mkn: Ada kali satu di situ, yang malele kaluar dari itu kabón. Itu kali bacabang
    ampa.
  pol-UBG: A z Edenu wypływała rzeka, aby nawadniać ogród; i stamtąd dzieliła się
    na cztery główne rzeki.
  agr-agr: Nunú nugka Edégnum makichik namak jiiniuwai ajak aidaun ukatkatin. Nunik
    nuwiya ipak usumta imajin namak tsegkejui.
  kyc-kyc: Pipala Etene dokona ipwa mende guu lao neta pena lao piyamo dokome ee doko
    mena mena lao nakuo andeya. Dokopa dokona piso ipwa doko paka lakyuo kisima ingyuo
    epo peya.
  urd-GVU: عدن میں سے ایک دریا نکل کر باغ کی آب پاشی کرتا تھا۔ وہاں سے بہہ کر وہ چار
    شاخوں میں تقسیم ہوا۔
  deu-1912: Und es ging aus von Eden ein Strom, zu wässern den Garten, und er teilte
    sich von da in vier Hauptwasser.
  ntj-ntj: Nyangka ngurra nyarra Yiitantawana kapi warla purlkanya kukurrmaranytja.
    Palunyalu warta pirninya wanka kanyiranytja. Palunyalu kaatanpa wayirntaralpi
    kutjunguru tjarra-tjarrarringkulalpi kutjarra-kutjarra ma-ngarrirranytja.
  row-row: Hambu loe sa nandali mia osi a, de dea neu. Loe naa, masaranggaaꞌ haa.
  kan-2017: ಏದೆನ್ ಸೀಮೆಯಲ್ಲಿ ಒಂದು ನದಿ ಹುಟ್ಟಿ ಆ ವನವನ್ನು ತೋಯಿಸುತ್ತಿತು. ಅದು ಅಲ್ಲಿಂದ ನಾಲ್ಕು
    ಉಪನದಿಗಳಾಗಿ ಕವಲೊಡೆದಿತ್ತು.
  ena-ena: Avɨli makaŋ hekɨlɨ agaŋ Iden fɨli tɨbɨ heŋ hɨniavɨla hualabɨla agadɨ hɨnilahavɨla
    iloumi. Hualabɨla agasaŋ avɨli igudaci fɨli agaŋ simɨsimɨ hɨniadami. Ilouavɨla
    makaŋ sɨhɨlami. Sɨhɨlavɨla limu ahica limu ahica ilouavɨmi.
  tgo-tgo: Walaghɨta dura va i voru vaghɨliya na i vanjighɨnjighɨya umako iyako. I
    voruraŋgi na i voru ghavwala na duvarɨ.
  yap-yap: Ma bay ba lul’ ni yan u lan yu Eden ni ir e be tarennag fagi woldug; me
    yan i aningeg pa’ nga wuru’ yu Eden.
  tet-tet: Noo mota ida mak suli nabotes toꞌos nia. Suli sai nosi toꞌos nia, noo sorun
    haat.
  hlt-MCSB: Te vaengah dum aka suep ham Eden lamkah tuiva long tih te lamkah a phih
    uh vaengah tuisae pali la coeng.
  mdy-ETH: ዬኖ ዱማ ዱማ ሚፃ ባቃሌ ቤዜሎ ዑሻ ዼኤፒ ዓልቃ ዎርዚ ዔዴኔ ጌይንታ ቤዛፓ ዎታኔ፤ ዬይ ዎራሢ ዔዴኔይዳፓ ኬስካዖ
    ዖይዶ ማዒ ፓቂንታኔ።
  twi-ASANTE: Na nsuo tene firi Eden bɛgugu turo no mu afifideɛ no so; ɛfiri hɔ a,
    na saa nsuo no mu apaapae ayɛ nsubɔntene ɛnan.
  mwc-mwc: Ba okowa Eden kamonai i kasibau masawa binubanubaina kairavina, saba namai
    i ruragei wai kawana asi bata.
  bhl-bhl: Keko beli, musun Iden ka e, ok malmil miktem telebin ok mak alenale kale.
    Ok malmil miktem telebe ok be musun em kawin elo ok dulew ke alenale kale. Kebomelei,
    ok be teing titeleko, ketket teben aneng aneng elo kese kale.
  con-NTPO: Edén andene tsu na'enjan sombo jombachoccuma tssipoeñe. Sombopa tsu cuatro
    na'eme da.
  eng-WEBU: A river went out of Eden to water the garden; and from there it was parted,
    and became the source of four rivers.
  bnp-bnp: A naru dagi i tua tala vonga o Iden i bako va, ne vona ni vakamea a hania.
  bvr-bvr: Gun-gata rrawa Yidan man.garba gu-werrwerrjinga gu-yu rrapa gu-gurragaja
    gun-gata rrawa balaja gu-murna. Lika gu-gatiya wengga a-gomagorndiyana ana-mernda
    minypa abirri-jirrapa abirri-jirrapa.
  wal-wal: Gannatiyaa ushshiya shaafaa haattai Edeneppe goggees. Edeneppe kiyidoogaappe
    guyyiyan, oiddu shaafa kiyi shaahettees.
  mgh-mgh: UEeteni wahophattuwa mooloko waamicera iluwani. Ni uhoolo nwo wahekawanihaca
    nuukhala myoloko micese.
  acu-NT: Tura Edén nungkanmaya entsa tsapuimiayi. Tura nu entsa tsengkeak-mauringkia
    nu ajanam ukatmiayi. Nunia cuatro entsa tsengkermiayi.
  spa-PDDPT: Del Edén salía un río que regaba el huerto y desde allí se dividía en
    cuatro cauces.
  gun-gun: Éden yvy gui ma peteĩ yakã oẽ yvyra ty moakỹarã. Ha'e va'e gui oja'o vy
    irundy henda rupi oxyry.
  agu-BL: Ej nin tul yi jun ama'la'tz yi na bi'aj Edén at jun a' yi xcon tan sijle'n
    cyakil yi ama'l. Te yi jun a'a'tz cyaj cu'n k'ab na el.
  eng-PEV: A river started in Eden, and it watered the garden. Then that river flowed
    out and split up into 4 rivers.
  ilo-ULB: Adda karayan a rimmuar manipud iti Eden a mangdanum iti minuyongan. Manipud
    sadiay, nabingay daytoy ket nagbalin nga uppat a karayan.
  kpg-kpg: Di monowai e hali i lodo Eden e haga magalillili di hadagee deelaa, gei
    tua o Eden la guu wwae haa guu hai nia monowai e haa.
  uig-ARA: باغنى سۇغىرىشقا ئېرەمدىن بىر دەريا ئېقىپ چىقتى؛ ئاندىن بۆلۈنۈپ، تۆت ئېقىن
    بولدى.
  bsp-bsp: Kɔ kəŋgbɔkɔ kəwur Edeŋ, nkɛ kəŋc-dəməs dalɛ mɔ. Kɔ kəŋgbɔkɔ kaŋkɔ kəŋkɔ
    kəyerənɛ dalɛ disrɛ waca maŋkəlɛ.
  bps-bps: Na nun satu yéél di Idén ani, maloh na myéél i dad fule déén. Mdà di Idén,
    yéél ani dee syatan, du masatngà di fat, na mbaling fat yéél.
  mbs-mbs: Doen heman wayeg kidoen te Eden gayed eg-elem te tanà te kekeyowan. Doton
    dibabà te Eden, migsoway-soway se wayeg sìyan, aw neinang iyan olo te epat dakel
    wayeg.
  tof-tof: Tobarra Iden bwóbdügab olmealórr ene didiburr nae angóm, da didiburr kalkuma,
    tokom il we bangónórr.
  sus-sus: Xure naxan ye rasoxi Eden kui sansie bɛ, a to dangixi, a itaxunxi dɔxɔ
    naani ra.
  pon-2006: Pillap pwoat kin pwilipwilsang nan Ihden pwe en kin kalamwur mwetuwelo;
    e ahpw kasangpeseng wiahda kahngen pillap pahieu.
  jae-jae: Bu teŋ ŋamôkê gêc Eden gebe êmalôm kôm tau. Aŋga kôm ŋalêlôm bu tonaŋ gêwa
    tau kêkôc gêja ŋasêli aclê.
  ksd-ksd: Ma tika na tava alir i ga vana rikai maro Eden, upi na vabilim ra uma;
    ma abara i vana varbaiai upi na ivat na tava alir.
  tur-YTC: Bahçeyi sulamak için Aden'den bir ırmak çıktı; oradan bölünüp dört ırmağın
    kaynağı oldu.
  bel-N: І рака выцякала з Эдэну, каб напойваць сад, і адтуль яна разьдзялялася на
    чатыры галоўныя [ракі].
  grc-BRENT: Ποταμὸς δὲ ἐκπορεύεται ἐξ Ἐδὲμ ποτίζειν τὸν παράδεισον· ἐκεῖθεν ἀφορίζεται
    εἰς τέσσαρας ἀρχάς.
  ind-AYT: Ada suatu sungai yang mengalir dari Eden dan mengairi taman itu. Dari situ,
    sungai tersebut terbagi menjadi empat cabang.
  lid-lid: Ma gwa rawa badeh arorou, udu bolo Iden ta edeu gwa i ta bilin; ano udu
    doh badeh, apou i handra.
  nya-nya: Mtsinje wothirira mundawo unkatuluka mu Edeni; kuchokera apo unkagawikana
    kukhala mitsinje inayi.
  hrv-hrv: Rijeka je izvirala iz Edena da bi natapala vrt; odatle se granala u četiri
    kraka.
  mps-mps: Tama te Iden bulu tomode te pabo ąį gomo elaluali, tede te giba wę maiabo
    wę me deli pedelai. Te ąį ma peyu, tama te gi bulubadu te wę pepeda pelama,
    te ąį me si me si tama pedelai.
  llg-llg: Hambu lee esa, faa nakataba osi ndia, ma ana faa neni deak neu. De ana
    baꞌen neu haa.
  tpi-tpi: Na wanpela wara i kamap long Iden bilong givim wara long dispela gaden.
    Dispela wara i bruk na i kamap 4-pela han wara.
  dan-1931: Der udsprang en Flod i Eden til at vande Haven, og udenfor delte den sig
    i fire Hovedstrømme.
  vie-OVCB: Một con sông phát nguyên từ Ê-đen tưới khắp vườn; từ đó, sông chia ra
    bốn nhánh.
  lbk-lbk: Wad-ay nan wanga ay nen-ayos ay nalpo id Eden ya mananchanom isnan oma,
    sa et awni ya nasisyan is epat ay wanga.
  guj-2017: વાડીને પાણી પાવા સારુ એક નદી એદનમાંથી વહેતી થઈ. ત્યાંથી તેના ભાગ પડ્યા
    અને ચાર નદીઓ થઈ.
  byr-byr: '@see-verse:GEN.002.009'
  awx-awx: Puyä ulängäle yanggä imikge, yanggä dupitu Idenkätandä tewän sipgut. Yanggä
    undupinetäkän upuke, inäinä sipmäke kukinu unekänu 4.
  pon-2006A: Pillap pwoat kin pwilipwilsang nan Ihden pwe en kin kalamwur mwetuwelo;
    e ahpw kasangpeseng wiahda kahngen pillap pahieu.
  por-BRBSL: Um rio saiu do Éden para regar o jardim; e dali se separou, e se tornou
    a nascente de quatro rios.
  aly-aly: Arwerl ingweran mwerr itethiley-angkerarl, arwerl ingweran akalty-anthey-angker.
    Amern ntwa arlkwenty arwerl ikwer-penh nga apmwek-then mwerrek-then akaltyirrem,
    atherr-angkwarr-antey. Apmer Eden-they kwaty atnyerr ankalhenh, arwerl-rnem atherrkenyil-ayntetyek.
    Lher anyent-they ra irrpety-anem irrek, irlkwenty-anem. ...
  cth-cth: Takha kaduksak hanelah, Eden hoi tui buet touh a lawng teh, takha lawilah
    hoi pali touh lah a kampek teh tuisei pali touh lah a coung.
  twi-twi: Na asu sen fii Eden bɛfɔw turo no mu afifide no; efi hɔ a, na saa asu no
    mu apaapae ayɛ nsubɔnten anan.
  hlt-hlt: Te vaengah dum aka suep ham Eden lamkah tuiva long tih te lamkah a phih
    uh vaengah tuisae pali la coeng.
  tbz-SIM: Kɛ̀ kukó ndiɛkù nyiɛ̀ní Edɛnni kɛ yɔ́ɔ́rì dɛ kó kupúú kɛ́totɛ́ kucɛ mɛ̀nɑ̀ɑ̀.
  msy-2020: Ezɨ faner mam dɨpam Idenɨn Azenim danɨngasava oto. Dɨpar kam 4plan aguabar
    bɨaghire.
  txq-txq: Hambu lee esa numa dae Eden, ndia faa dea neu numa osi naa mai. Lee naa
    nabaꞌe dadi neu panggek haa.
  aaz-aaz: Anbi naan, anmuiꞌ naan noe jes, nasai npoi naꞌko poꞌon naan. Noe naan aꞌsaif
    haa.
  dop-dop: Nɑ pɔɣɔ nɑkǝlɩ kɛlɛ kɑ́ fɑɣɑ Ɩteni tɑɑ nɑ kɑ́ niɣitiɣi tɩɩŋ tɑɑlɛ nɑ kɑ́
    hɛlɑ pusi liɣiti kɛ Ɩteni wɑɑlɩ.
  azb-azb: Bağı suvarmaq üçün Edendən bir çay çıxırdı, oradan isə dörd qola bölünürdü.
  eng-DBY: And a river went out of Eden, to water the garden; and from thence it was
    parted, and became four main streams.
  hin-2017: उस वाटिका को सींचने के लिये एक महानदी अदन से निकली और वहाँ से आगे बहकर
    चार नदियों में बँट गई। (प्रका. 22:2)
  wol-KYG: Amoon na dex guy balle Àjjana, di suuxat tool ba, dale fa nag, séddlikoo,
    def ñeenti wal.
  swp-swp: Saga esau Edena eai i didipesa, oea wa ana goila, abo i hemala saga hasi.
  bjr-bjr: Nammari moo fannoo Eedeena maqa maaqakiqari qumureenoo kadiqa qambaana
    maqa uqeena uqeena ianifeera qumiqareenoo qaara faqa qaara faqaki raina fufanoo
    ooqufinau.
  eng-YLT: And a river is going out from Eden to water the garden, and from thence
    it is parted, and hath become four chief [rivers];
  heg-NTPO: Muik palun mesa man baa puti deng klaap na. Palun na baa fanga aat.
  ptu-ptu: Deem mesa salu muola Eden si ullessä'i indo bela'. Umpellei indo bela',
    iya tibahe appa'um.
  bzd-NTPO: Edén ká̱ shu̱a̱ di' tskirke etö, e' tö ká̱ buaala nuwe̱ke. Wé̱ ká̱ e'
    kkö̀ döwa̱ ee̱ di' e' ulà jchërke döka̱ tkëtö.
  kwf-kwf: ꞋIu taꞋi kafo nia busu maꞋi Ꞌi Iden ma nia ka afe saena oꞋola neꞋeri Ꞌiri
    ke faꞋangwangasiꞋora. Ana kaidaꞋi na kafo neꞋeri nia afe naꞋa kwau faꞋasia Ꞌi
    Iden, nia ka alu laꞋu ta fai kafo matamata.
  eng-WYC-2017: And a river went out from the place of liking or Eden to moist paradise
    or the garden, which river is parted from thence into four heads.
  eng-WMBB: A river went out of Eden to water the garden; and from there it was parted,
    and became the source of four rivers.
  spp-spp: Baŋi wà lwɔhɔ mpyi na fwu na fwore Edɛni kìni i, kuru ku mpyi na fwu cire
    ɲwɔh'i, wani u mpyi a táa baŋkeɲyi sicyɛɛre.
  aey-aey: Aria wa tut oso Idendec boloi. Eu cabi wa utoloi. Odimei eunadec wa eu
    batac qu wal oso don.
  urd-GVH: अदन में से एक दरिया निकलकर बाग़ की आबपाशी करता था। वहाँ से बहकर वह चार
    शाख़ों में तक़सीम हुआ।
  djr-djr: Ga ŋuliwitjaṉḏhi retjakurr marrtji ŋorra gapu mayaŋ; ga ŋuliŋuryi ŋuriŋi
    gapuy ŋuli ganha ŋuthanmaranha, walŋakunha ŋunhiyi retjany. Waṉḏinan gan ŋunhiyi
    mayaŋdja, ga yan bili-i-i ga dhawaṯthurrnydja ŋuliŋur retjaŋur, ŋunhalnha bala
    barrkuwatjthinan, ḏämbumiriwyinany mayaŋdja ŋunhal warraŋulnha.
  rug-rug: Keke ovuku si vura mae gua pa Idini sapu va masuria sa inuma, meke paqaha
    ka made si asa.
  gaz-gaz: Lagni iddoo biqiltuu sana obaasu tokkos Eeden keessaa burqa ture; lagni
    sun Eedenii kaʼee gargar baʼee laga afur taʼe.
  fra-LSG: Un fleuve sortait d’Éden pour arroser le jardin, et de là il se divisait
    en quatre bras.
  gnn-gnn: Ga ŋunhili gärulŋura marrtjina ŋorrana gapu mayaŋ', ga ŋuliŋuruyi ŋuriŋi
    gapuyu ŋuli yukurranha walŋakunha ŋunhiyi gärulnha. Waṉḏinanydja ŋayi yukurrana
    ŋunhiyi mayaŋ'tja, yana liŋgu‐u‐u ga dhawaṯthurrunanydja ŋuliŋuru gärulŋuru, bala
    barrkuwatjthinanydja ḏämbumiriwyinana.
  yal-yal: Xuden yi mini Eden nakɔni soli seene xa, a yi taxun, a findi xude naaninna
    ra.
  gum-gum: Inchen tru Edenyugurrimbe pi webarrubig køn tru tulwan sømarøb lulrrabig.
    Incha truyugurrimbe katø pippaløh pirisha webibig køn.
  iou-iou: Täŋpäkaŋ Iden kome bämopiken naniktä ume taŋi kubä piäta gakŋi imikta kuŋkuk.
    Kuŋkaŋ yäpmäŋ daniŋpäŋ ume yaräbok-yaräbok ini-ini kuŋkuŋ.
  haw-1868: Kahe ae la kekahi muliwai mai Edena aku e hoomau i ka mahinaai; a malaila
    aku, manamana ae la ia a lilo i eha mana.
  arb-NAV: 'وَكَانَ نَهْرٌ يَجْرِي فِي عَدْنٍ لِيَسْقِيَ الْجَنَّةَ، وَمَا يَلْبَثُ
    أَنْ يَنْقَسِمَ مِنْ هُنَاكَ إِلَى أَرْبَعَةِ أَنْهارٍ:'
  adz-adz: Da mpui maran mangan intuap iwaꞌ Iden da irunt imingꞌ wasaꞌ i gum igi i
    rima rangarang rutin, da ibatsaf isu mpui bangin iruꞌ da iruꞌ.
  ewe-ewe: Tɔsisi aɖe tso Eden ƒe anyigba dzi tsa to abɔ la me hede tsii. Tɔsisi la
    ma ɖe alɔdze ene me.
  nuy-nuy: Aynjaabugij anubani anaala waala-yanggi a-Eden-baj. Anaani anaala waarrangi
    anubani waanuynjungina-yinyung. Wugurraayung anuwagala waala-wulawaa waala-yanggi
    anubani-yung-guy, marri wugurraayung anuwagala waala-wulawaa anaala, wubani waala-waliynjiyn
    aala-wuy.
  eng-LEE: And a river went out of Eden to water the garden, and from there it was
    parted, and became four principal streams.
  dji-dji: Mir nguḻi gapi buwalbuwaldjny kirinyi baḻangawdjili girri wurpili wurpili
    mani bipiṉi biling bingili ga biling bingili mani.
  gvn-gvn: '@see-verse:GEN.002.009'
  asm-FB: সেই বাৰীত পানী দিবৰ কাৰণে এদনৰ পৰা এখন নদী ওলাই আহিছিল আৰু সেই ঠাইৰ পৰাই
    নদীখন চাৰিটা উপনৈত ভাগ হৈছিল।
  sus-A: شُرٍ نَشَن يٍ رَ سٌشِ عٍدٍن كُي سَنسِيٍ بّ، عَ تٌ دَنفِشِ، عَ عِتَشُنشِ دْشْ
    نَانِ رَ.
  fra-SBL: Un fleuve sortait d'Eden pour arroser le jardin ; de là, il se divisait
    et devenait la source de quatre fleuves.
  hbo-hbo: וְנָהָר֙ יֹצֵ֣א מֵעֵ֔דֶן לְהַשְׁקֹ֖ות אֶת־הַגָּ֑ן וּמִשָּׁם֙ יִפָּרֵ֔ד
    וְהָיָ֖ה לְאַרְבָּעָ֥ה רָאשִֽׁים׃
  shp-NTPO: Ja Edénhainoaxa westíora paroribi pikota iki, janra ja jakonhira jatinko
    mai mechai iká iki. Jaki mepiara iká iki chosko paro, ja iká iki jawen paxkobo.
  eng-WYCLIFFE: And a ryuer yede out fro the place of likyng to moyste paradis, which
    ryuer is departid fro thennus in to foure heedis.
  piu-2006: '@see-verse:GEN.002.009'
  pjt-pjt: Ka ngura nyara Edenta uṟu puḻka ukalingangi karungka, ka ukiṟi puṉu tjuṯa
    ngaṟangi uṟungka itingka. Ka karu paluṟu kaananguṟu ukalingkula tjararingkula
    karu kutjara kutjararingu ini nyanganpa – Pitjannga, Kiyannga, Taikiṟitjanya,
    munu Yupuṟaitinya.
  cwe-cwe: Lwanda lokuluma kulawa muna mgunda wa Edeni na mazi yakulumila muna ichizi,
    kulawa uko wiigola nyanda nne.
  bgs-bgs: Duwán wayig tun ta Eden na áglámmás ka tanà. Dadan tun ta ágbabà ka Eden,
    igpasuwayé tô wayig, asta inému na ulu ka áppat magdakál mga wayig.
  kik-kik: Na nĩ kwarĩ rũũĩ rwathereraga ruumĩte Edeni rũkaihũgia mũgũnda ũcio; ruoima
    Edeni rũkagayũkana rũgatuĩka njũũĩ inya.
  ksr-ksr: Gere kaaŋ waagi apu moŋ ii Eedenoŋa kanaiŋ oyaŋboyaŋ gawoŋ kotoŋ kelekele
    meŋ iikanoŋadeeŋ kamaaŋ juma apu boria gowoya 4 kolooŋ keŋgi.
  omb-omb: A wai meuri mo mwalue dena Iden mo vagalobugi na talu mo maraga taie mo
    mahanga gaivesi.
  fra-NCL: Un fleuve sortait d’Eden pour arroser le jardin, et de là il se partageait
    en quatre bras.
  cek-AK: Takha tui paek hanah Eden takha thung hoiah vapui maeto longh; to ahmuen
    hoiah ampraek moe, vapui sip palito ah angphae.
  xla-xla: Epalati alomata Iden mo dulu tle yemama osalo dulu dla emale alisisita
    woloma ka꞉pi matlepo depame ta꞉la dla delikiyele hamimdiyo. Epame aloma ita ma
    Iden mo tla꞉myemama ma aloma dapiyamte dapiyamte dle tatlamaiyo.
  cuk-cuk: Degine, Edénʼgi diwar maid. Agi, e-saila-siid. A-diwar nainu-nued ogmaid.
    A-diwar ana-sogabake nikad.
  uig-CYR: Бағни суғиришқа Ерәмдин бир дәрия еқип чиқти; андин бөлүнүп, төрт еқин
    болди.
  tel-2017: ఆ తోటను తడపడానికి ఏదెనులో నుంచి ఒక నది బయలుదేరి అక్కడ నుంచి చీలిపోయి నాలుగు
    పాయలు అయ్యింది.
  hat-BSA: Alò, yon rivyè te sòti nan Eden pou wouze jaden an. Epi soti la, li te
    divize ou fè kat rivyè.
  bxh-bxh: Yomayoman ya didi lidi Iden, be gabuna ya fahoꞌowa. Hoꞌowa gwaluna yai
    ya saꞌa, be saꞌana oulina fati.
  kos-kos: Infacl srisrik soko soror in Eden ac aksroksrokye ima sac, ac ke alukela
    acn Eden sengelik nu ke infacl akosr.
  hbo-WLC: וְנָהָרּ֙ יֹצֵ֣א מֵעֵ֔דֶן לְהַשְׁק֖וֹת אֶת־הַגָּ֑ן וּמִשָּׁם֙ יִפָּרֵ֔ד
    וְהָיָ֖ה לְאַרְבָּעָ֥ה רָאשִֽׁים׃
  ibo-ibo: E nwere iyi si nʼIden na-asọpụta na-asọbanye nʼime ogige ahụ ime ka ala
    ahụ nwee mmiri. Site nʼebe ahụ, iyi a kewara nwee ngalaba anọ.
  ory-ory: ଉଦ୍ୟାନରେ ଜଳସେଚନାର୍ଥେ ଏଦନରୁ ଗୋଟିଏ ନଦୀ ନିର୍ଗତ ହୋଇ ସେହି ସ୍ଥାନରୁ ଭିନ୍ନ ଭିନ୍ନ
    ଚାରିଧାର ହେଲା।
  wmt-wmt: '@see-verse:GEN.002.009'
  chk-chk: Iwe, eu chanpupu a achöchönü ewe tanipi Eten o puwu seni. Ikenan a kinikinfesen
    lon rüanü chanpupu.
  ssd-ssd: Eden kilke mbolŋge kule suŋgo ande bulbulmba prona sulumba piro ta bisumba
    minna. Nu Eden kusremba mayok ka wai fet bailkana.
  rop-rop: Wal wanbala krik deya bin wodarimbat det gadin, en det krik bin kadimat
    miselp langa fobala riba lodan weya det krik bin kamat brom det gadin.
  mwf-2018: I kura ngipilinh wurriniwudha da ngarra mi kadin nhini Eden-yu. I da nhini
    thangunu ngarra da Eden thangunu-ka memyerryerr ngipilinh 4 kanhi warda wurriniwudha
    kura-yu.
  ukr-1871: І ріка виходить із Едему на поливаннє саду, а потім розлучається чотирма
    течіями.
  eng-AOI: A river flowed in Eden and watered the ground. It flowed on further and
    divided into four.
  yon-yon: Yongbon Iden kuyaombed ok kuu wene ari bokon kaningiib danganabeen.
  bch-bch: Be eau ede iuot ngan tibur Iden ta ipaburisinga dadanga toa oa. Toa iulngai
    oa imapoga ga iuot eau pange.
  deu-1951: Und ein Strom ging aus von Eden, zu wässern den Garten; von dort aber
    teilte er sich und ward zu vier Hauptströmen.
  eng-JPS: And a river went out of Eden to water the garden; and from thence it was
    parted, and became four heads.
  ubr-ubr: Sareu masau ibi nunubai on Eden emon isusur, on nan on i kuseb sareu matas
    bat simatar.
  srp-1865: A voda tecijaše iz Edema natapajuæi vrt, i odande se dijeljaše u èetiri
    rijeke.
  lug-lug: Omugga ne gusibuka mu nnimiro Adeni ne gukulukuta okulufukirira, ne gwanjaalira
    omwo ne guvaamu emigga ena.
  heb-heb: ונהר יצא מעדן להשקות את הגן ומשם יפרד והיה לארבעה ראשים׃
  ben-IRV: আর বাগানে জল সেচনের জন্য এদন থেকে এক নদী বের হল, ওটা সেখান থেকে চারটি মুখে
    ভাগ হল।
  pan-pan: ਇੱਕ ਨਦੀ ਉਸ ਬਾਗ਼ ਨੂੰ ਸਿੰਜਣ ਲਈ ਅਦਨ ਤੋਂ ਨਿੱਕਲੀ ਅਤੇ ਉੱਥੋਂ ਚਾਰ ਹਿੱਸਿਆਂ ਵਿੱਚ
    ਵੰਡੀ ਗਈ।
  tkr-tkr: Bağıs xhyan helena sa damaniy Edenençe gyobatsts'e, mançeb mana yoq'ne
    cigeeqaniy bit'alooxhe.
  mwp-mwp: Senabi apaw lagiya nanga, koesa adhiya pungaypu nadh mura apaw lag woernu
    mayparu kalanu nabiya Edhoeninu nanga na kasa dhadhiya miyaydhin po koesal aymoeydhin.
  mya-JVB: ထို ဥယျာဉ်ကို စို စေလိုသော ငှာ မြစ် တမြစ်သည် ဧဒင် အရပ်ထဲက စီးထွက် သဖြင့်
    ၊ ဥယျာဉ် ပြင်မှာ လေးဖြာကွဲ ၍ မြစ်မ လေး သွယ်ဖြစ် လေ၏။
  tte-O: Yalubwasi yabo kikiuna ididi ilaoma tano Ideni luwaluwalina mena ididi-utusi
    ilobi na sauga meuloina tanone iyabuyabuta. Kabo yalubwasine lagalaganao esopali
    ipaisowaili siyamala yalubwasi kulukulunao.
  tbg-tbg: Ideni naahoqihairo namari vo otu viharo vi naahora putaiqama kareva otu
    viharo naahoqihairo namari viva raira viro 4navuqaa otu vura.
  hmo-hmo: Eden dekena amo sinavai ta ia heau lao, uma ia hapariparia totona. Unai
    uma dekena amo sinavai ia parara, sinavai hani idia lao.
  ata-ata: Lexa luuxu vile mupaa ne Eden sou uꞌoxonu mimii no xale lia ane ne uleme
    laixe. Lexa ne musiali mulai vaꞌaxu la sou mukalipalaꞌa la muxalixu lexa aiinu
    tamiꞌa.
  nfa-nfa: Ètu era èèna, abhu loko èci dhu hae nèti dꞌara oka èèna. Loko èèna, èpa
    kacanga.
  urd-urd: और अदन से एक दरिया बाग़ के सेराब करने को निकला और वहाँ से चार नदियों में
    तक़सीम हुआ।
  rus-SYN: Из Едема выходила река для орошения рая; и потом разделялась на четыре
    реки.
  cbt-NTPO: Itinquë a'nara i' pipirin. Ya'ipi nararo asë'cotërotacaso marë' naporin.
    Ina quëran chachin catapini së'parai' pa'tërin.
  bqc-SIM: Swa ku Edɛni, ìↄ mↄ̀sɛpisi lupiwa. Bↄa we à gↄ̃nakɛ̃̀ síiↄ̃.
  tcz-CHONGTHU: Hiche Eden hon'a kon chun honlei chapnou jing ding in vadung along
    in, vadung chu vadung li in ahung long khen'in vadung li asohdoh e.
  mar-mar: बागेला पाणी देण्यासाठी एदेनातून एक नदी निघाली. तेथून ती विभागली आणि तिच्या
    चार नद्या झाल्या.
  tcs-tcs: Wan prapa big riba i bin ran go ausaid prom Iden go po wete dat gadan.
    Prom de i bin splitap kam meke po dipren riba.
  soq-soq: Tane do irai sa bedewe esa aleidie irai butasampo inidewalempa baiwa. Ita
    esa ipa sa Idenwae nosene aleidia ragaragalene ragapa uduudu 4 seganton.
  qub-qub: Quiquin Edén wertapitami juc mayu yuriycaran chay wertata pargunanpaj.
    Nircur chay mayuga wertapita llojshir chuscuman raquiycaran.
  bqp-bqp: Swa kú Ɛdɛni àdigↄ̃ mↄtↄ pisi dàkoo pìia. Bona gwe à ↄnɛ kɛ̀ siikↄ̃.
  hat-hat: Yon gwo larivyè soti nan peyi Edenn, li wouze jaden an. Larivyè a te fè
    kat branch.
  eng-BSB: 'Now a river flowed out of Eden to water the garden, and from there it
    branched into four headwaters:'
  tod-tod: Ziɛ wolai ɠɛni ɠulazu Edɛn yooi zu, é ɗa ʋu kpelei ma. Kulaai ma ná ʋa,
    gaaɠwɛɛni su ga ma ɓeke naanigɔ.
  eng-WEBPB: A river went out of Eden to water the garden; and from there it was parted,
    and became the source of four rivers.
  kbq-kbq: Hagi Ideni hozafintira mago ti hanatino enevuno, hozafina tina nemino ana
    timo'a refko huno 4'afi ranti evu'ne.
  nhe-BL: Ipan Edén oncayaya se atemitl tlen quiatequiyaya nopa xochimili. Huan quema
    quisayaya, moxelohuayaya ica najcac.
  sps-sps: A isen na aurom te poo me koman puputaa tana tanun iny Iden kainy fa aurom
    a tanun to aya. A aurom to aya te takibaa ya kat to na fats a naan aurom.
  bus-bus: Swaa kú Ɛdɛni ègↄ̃ mↄdↄ pisi dàko pìa. Bↄna gwe à ↄnɛ kɛ̀ siigↄ̃.
  gub-BL: En ywy wi uwyryk amo 'y a'e, a'e ma'etymaw imuàkym pà a'e. A'e wi uhem mehe
    a'e yrykaw uzemuza'aza'ak 4 yrykawhu romo.
  eng-DRA: And a river went out of the place of pleasure to water paradise, which
    from thence is divided into four heads.
  knf-knf: Bdëk bloŋ bapënna Eden abi atulan uwoorta, aşë paţşëraan da, ado itant
    ibaakër.
