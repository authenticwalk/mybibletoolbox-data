verse: GEN.002.017
translations:
  mal-C: എന്നാൽ നന്മതിന്മകളെക്കുറിച്ചുള്ള അറിവുനൽകുന്ന വൃക്ഷത്തിന്റെ ഫലം ഭക്ഷിക്കരുത്,
    ഭക്ഷിക്കുന്ന നാളിൽ നീ മരിക്കും, നിശ്ചയം!”
  deu-TKW: aber von dem Baum der Erkenntnis des Guten und Bösen - von dem darfst du
    nicht essen; denn sobald du von ihm issest, muß du sterben!
  lin-lin: kasi okolia te mbuma ya nzete ya koyeba malamu mpe mabe ; pamba te mokolo
    oyo okolia yango, okokufa solo. »
  cbr-NT: '''ën kana mi kain, anun upí ''imainun ''aisama ñu ''unánti a i ain bimi
    kamina pitima ''ain. Uisaran karamina a bimi pin a nëtënbi kamina bamakë ''iti
    ''ain.'
  eng-LSV: but from the Tree of the Knowledge of Good and Evil, you do not eat from
    it, for in the day of your eating from it—dying you die.”
  bmu-bmu: Mimö, mötkutukutugö ipkö ölŋi mi mönö kude neman. Mi nemba ölöpŋaŋgö könaŋi
    aka bölöŋaŋgö könaŋi möt kutuman ewö, gi mönö wehön miaŋgöreŋök kömum köhöiman.
    Miaŋgöra mi mönö kude neman.”
  eng-GNV: 'But of the tree of knowledge of good and euill, thou shalt not eate of
    it: for in the day that thou eatest thereof, thou shalt die the death.'
  eng-WEBSTER: 'But of the tree of the knowledge of good and evil, thou shalt not
    eat of it: for in the day that thou eatest of it thou shalt surely die.'
  nhw-BL: pero ne cuahuitl catli itoca ‘cuahuitl catli temachiltía catli cuali huan
    catli amo cuali’, amo. Amo xijcualili itlajca, pampa ipan nopa tonal quema tijcuas
    itlajca, melahuac timiquis.”
  swh-ONEN: lakini kamwe usile matunda ya mti wa kujua mema na mabaya, kwa maana siku
    utakapokula matunda yake, hakika utakufa.”
  bba-bba: Adɑmɑ dɑ̃ɑ tèn binu nu koo tɔnu ɡeɑ kɑ kɔ̃sɑ ɡiɑsiɑ, ɑ ku rɑ ten binu di,
    domi dɔmɑ te ɑ nu di, kɑɑ ɡbiwɑ.
  eng-KJVCPB: 'but of the tree of the knowledge of good and evil, thou shalt not eat
    of it: for in the day that thou eatest thereof thou shalt surely die.'
  cpy-cpy: Rooma okithoki pankirentsi riyoteetantyaawori kameethatatsiri eejatzi kaari
    kamethatatsi, eero pithotziro okithoki. Aririka pithotakiro, aritaki pikamaki.”
  mpx-mpx: yaa aatena gegewena waiwaisana ge nanakina ana ebwakil enowana bahi nu
    aan, kaiwena sauga toto ebo nu an, he nasi nu aliga.”
  wbp-wbp: Ngula-ka nyampu kulkurrirni watiya-kari karri, ngula-jangkaju yampiya ngarninja-wangurlu!
    Kajilpanpa wiljingki kutu nganjarla, ngulaju kajikanpa rdirrinypa-jarri maju milya-pinjaku
    manu ngurrju milya-pinjaku. Ngula-jangkaju, rdirrinypa-jarrinjarla kajikanpa ngarninjarla
    palimilki tarnnga-juku. Junga karnangku kujaju wangka.”
  luo-luo: to kik icham olemb yath mamiyo ngʼato ngʼeyo ber gi rach, nimar chiengʼ
    ma inichame to initho.”
  meu-meu: a namo bona dika idibalaidia auna huahuana una mo basio ania; badina be
    ia bavania dinana ai oi na ba mase vaitani.
  npi-ULB: तर असल र खराबको ज्ञान दिने रुखबाट तैँले नखानू, किनभने जुन दिन तैँले त्यो
    फल खान्छस्, तँ निश्‍चय नै मर्नेछस् ।”
  yor-yor: ṣùgbọ́n ìwọ kò gbọdọ̀ jẹ nínú èso igi ìmọ̀ rere àti èso igi ìmọ̀ búburú,
    nítorí ní ọjọ́ tí ìwọ bá jẹ ẹ́ ni ìwọ yóò kùú.”
  emp-NTPO: Baribʌrʌ crĩcha bia, crĩcha cadjirua cawabibari nejõra jõcara b̶ʌa. Maʌ̃da
    jõsira ara maʌ̃ ewarid̶e bʌra wãrãda beuya.–
  ind-ind: Hanya satu yang tidak boleh dimakan, yaitu buah dari pohon yang mampu memberikan
    pengetahuan untuk membedakan hal yang baik dan yang buruk. Janganlah kamu makan
    buah itu. Karena jika kamu memakannya, kamu pasti mati pada hari itu juga!”
  pes-OPCB: به‌جز میوهٔ درخت شناخت نیک و بد. زیرا اگر از میوهٔ آن بخوری، مطمئن باش
    خواهی مرد.»
  ssx-ssx: mo epeke hau pita꞉ hoke hau pita꞉la꞉eki yaapona꞉ hone u tiaasa꞉ ti poteke
    homeke homeke dia꞉me. Mo koto tina꞉ poteketa꞉ ota꞉ na napeke laata꞉ Neka꞉na꞉ta꞉
    kota꞉ mo nelipi natena꞉ kone homilipikie laa leekeme.
  lcm-lcm: sikei napo tubat ua ta ku ago ta angan si ei i malangas ani roron na rikek
    suke. Napo tubat luai anim, using man ku angan singina, matmat ka kinkos ua.”
  aer-aer: Kenhe arne anyente tnerlenge unte ikwerenge merne annge arlkwetyeke-kwenye-arle.
    Kenhe arne yanhele tyerrtye areye akaltyele-antheme itne-arle itelarerrirretyenhenge
    arne iwenhe apeke mwerre areye, arne iwenhe apeke akurne areye. Arne renhe impaye!
    Merne annge arne ikwerenge arlkwetyale! Unte apeke yanhe-ngentyele merne annge
    arlkwetyenhe, arlte yanhe ikwerele kele unte iparrpe anthurre ilweme-arle.”
  tgl-ULB: Pero mula sa puno ng kaalaman ng mabuti at masama ay hindi ka maaaring
    kumain, sapagkat sa araw na kumain ka mula roon, ikaw ay tiyak na mamamatay.”
  nop-nop: Iŋgoŋ oŋ, bem niŋ kedem be kadakaniŋ mebi tubutakale diniŋ mindipmuŋ uyadi
    mu nawaaŋ hinek. Fiit nawaaŋ adi nai uŋaniŋgoŋ hinek-ku kumumbaaŋ oŋ.”
  kca-kca: туп йӑм пӑ атәм ŏша пайәтты йўх эԓты аԓ ԓэва, щи хӑтәԓ, хун щи йўх эԓты
    мŏԓты ԓэԓән ки, нӑӈ хӑԓԓән».
  cbu-NT: Itaru, mzatsish apusanand tatsumim taaru anoo wanusi ktunginllpa. An tsipatsimashtanda.
    Anoo katungkachinaareesha, urutamari tsipiptatsha, tárangiya Apanlli.
  hui-hui: Anigo ira mbiraore ko bayalela manda bibelonaga mini dugua haga o kagonaga
    lini dege do noleni nadonabe. Nanabe laro do nariyagua í̠ni abaleore homolebere,
    lalu lamini.
  wrs-wrs: Heva os yimba manam nevav nomba timovpa, kava os ona, yimba netava, yimba
    pev si wohlihavav, memba mona besal, wo temba monakokla. Yemba kava ovomnav no
    timovpa, wo yimba netava, nonamba lohvav yenamba dahalmba.
  mya-mya: '@see-verse:GEN.002.016'
  cbi-NTPO: tsaaren main main tyee keñu urañu bain, tyee keñu urajtuñu bain mijakaamu
    chinu namu pukaya ka' fityude; ñu naama juntsa puka ka' fi' bain, uwain peyanbera
    inu tsuve, timi.
  bod-N: འོན་ཀྱང་བཟང་ངན་རྟོགས་པའི་ལྗོན་ཤིང་དེའི་ཤིང་ཏོག་བཟའ་མི༌རུང༌། ཅིའི་ཕྱིར་ཞེ༌ན།
    ཁྱོད་ཀྱིས་དུས་ནམ་ཞིག་ལ་ཟོས་པར་གྱུར་ན་འཆི་བར་འགྱུར་བའི་ཕྱིར་ཡིན་ཞེས་བཀའ་གནང༌ངོ༌།།
  wsk-wsk: Bare tam bo sanamiwoso, ko nunguning nasan ale ikia sinarso se ningo memek
    ko ikisan, umutang ko nunguning me ta noko. Ni no mu ni kuarko, nunguning.”
  kkl-kkl: '@see-verse:GEN.002.016'
  sna-sna: asi haufaniri kudya zvinobva pamuti wokuziva zvakanaka nezvakaipa, nokuti
    pauchaudya uchafa zvirokwazvo.”
  spa-BLM: pero no comerás del árbol del conocimiento del bien y del mal, porque el
    día que comas de él, morirás.”
  beu-beu: Aarunge te nu bir anga ehahama mi tahi, benangba; Te aaung di ue omimi,
    bot jasi di ue omimi angu, aana ekang eihi angu adang ekang. Kalo aana eihi angu
    adang se, aana malekang aamina.”
  cac-cac: Axo pax te' tz'ac'an nachajel b'aj ay vach'il yed' chucal, man̈ a lo sat
    te'. Tato ol a lo sat te' chi', d'a val yel ol ach chamoc, xchi Dios d'a vin̈.
  swh-ULB: Lakini kutoka kwenye mti wa ujuzi wa mema na mabaya usile, kwa kuwa siku
    utakayo kula kutoka katika mti huo, utakufa hakika.”
  bel-bel: а з дрэва спазнаньня дабра і зла, ня еж зь яго; бо ў дзень, калі ты пакаштуеш
    зь яго, сьмерцю памрэш.
  wed-wed: Wate a viviḡaem da nota aiaii ma nota apoapoei aina uana eḡa ma ani! Mepa
    da u ani, tam nai au marana ma iraḡe!”
  deu-ELBBK: aber von dem Baum der Erkenntnis des Guten und Bösen, davon sollst du
    nicht essen; denn an dem Tag, da du davon isst, wirst du gewisslich sterben.
  mbb-OT: iyan, sikan is beǥas te kayu he ebpekeveǥey te kegketau te meupiya wey mezaat,
    utew kinahanglan he kenè nu heeyan keena. Su zutun dà te kegkaan nu keniyan te
    veǥas din kenà duwazuwa he ebpatey ka.”
  msc-msc: Kɔni, jiri mɛn ye mɔɔ lalɔnniɲala koɲuma ni kojuu faranfaasi la, i kana
    wo den damun de! Ni i ka a damun lon mɛn na, i ri faa.»
  mal-2015: എന്നാൽ നന്മതിന്മകളെക്കുറിച്ചുള്ള അറിവിന്റെ വൃക്ഷത്തിൻ ഫലം തിന്നരുതു; തിന്നുന്ന
    നാളിൽ നീ മരിക്കും.
  tuo-NT: Tepagʉ waꞌteropʉre niꞌcãgʉ̃ niꞌi. Tigʉ dʉcare baꞌaticãꞌña. Tigʉ añuse, ñaꞌasere
    masĩse oꞌocjʉ niꞌi. Tigʉ dʉcare baꞌagʉ, ti nʉmʉta wẽrĩgʉ̃saꞌa”, nicʉ niwĩ.
  gup-gup: Mandjalkudji manbu kundulk, manbu kahwon kunmayali kore kunmak dja kunwarre,
    yuwn yingun manmekbe manme. Bu yingun maninjmanu manbarnem, wanjh bonj, yidjalmalngdowen
    kundjalmekbe kunbarnangarra rerrih.”
  met-met: ning labu oxong xai marandi mana xaiya sina xabianga mana xai xaung dianau
    tai. Namua na bungina oxong, maxuna bagula umati.”
  gvs-gvs: go, dedevina be goyo adi nanamsa alovaina taabu kukanikāni. Neta kukani,
    e moitamo toina bei kukámasa. Tauna taabu kukanikāni.’
  rmc-rmc: ale našťi chas ole prindžaripnaskre stromostar, savo del te džanel, so
    hin lačho a so nalačho, bo andre oda džives, sar lestar chaha, čačes mereha.“
  nlg-nlg: Hauva, mo ko bei ghania gea na vangana na ghai ni manahana na uto mana
    dika. Ke vagha ko ghania na vavangana ke, tana bongi keri ko mate.”
  dgr-DOGNT: hanìkò ts'ı wet'à nàowo nezı̨ı̨ eyıts'ǫ nàowo nezı̨-le k'èhots'eezǫǫ
    sìı wets'ǫ shènetı̨ ha-le. Eyı ts'ı wets'ǫ shènetı̨ nı̨dè ełaı̨wı ha hǫt'e,” yèhdı.
  pes-OPV: اما از درخت معرفت نیک و بد زنهارنخوری، زیرا روزی که از آن خوردی، هرآینه
    خواهی مرد.»
  ron-1924: дар дин помул куноштинцей бинелуй ши рэулуй сэ ну мэнынчь, кэч, ын зиуа
    ын каре вей мынка дин ел, вей мури негрешит.”
  aui-aui: bi kii meko wawaya inaberadi da awaki berona da awaki miisena sinakovina
    gegha uwana kunakanina, memeda uwana kunakanina rotomanina tam kunarabobo.”
  ben-OBCV: কিন্তু ভালোমন্দের জ্ঞানদায়ী গাছের ফল তুমি অবশ্যই খেয়ো না। যদি সেই গাছের
    ফল খাও, তবে তুমি নিশ্চয় মারা যাবে।”
  lex-lex: mere au mak kodi riy pa rat niohora kalwiedni-paitiotni me yatni-halli
    de yana mu'un wo'oni, yoma ler maka mu'un la wo'oni, de hota mmuati tioto'a.”
  rgu-rgu: Tehuu hapu esa nai naa, o ta bole muan fa. Riꞌ ai huuꞌ fo nafada nae bea
    riꞌ malole ma bea riꞌ tadaluꞌ. Maneniko mua ni, sona o mate.”
  som-som: 'laakiin geedka aqoonta wanaagga iyo xumaanta waa inaanad waxba ka cunin:
    waayo, maalintii aad wax ka cuntid hubaal waad dhiman doontaa.'
  lat-VUC: 'de ligno autem scientiæ boni et mali ne comedas: in quocumque enim die
    comederis ex eo, morte morieris.'
  aoi-aoi: “Akena awilyaba-langwa wulkwa eka nare-ka alyubaruma ngala-langwa aninga.
    Enena eka narraku-kwunama akwaneningmika eningaba-langwa akwa awurrariya-langwa
    warnumamalya-manja, akwa nare-ka alyubaruma angala-langwa aninga. Umba k-alyubarina-manja
    nungkuwa akina aninga kembirra ki-jungwunama ningkakina akini-yada ngawa-da,”
    ni-yama Yaweya Neningikarrawara enuwa-wa-da.
  eng-ASVBT: 'but of the tree of the knowledge of good and evil, thou shalt not eat
    of it: for in the day that thou eatest thereof thou shalt surely die.'
  mna-mna: '@see-verse:GEN.002.016'
  ita-1885: Ma non mangiar dell'albero della conoscenza del bene e del male; perciocchè,
    nel giorno che tu ne mangerai per certo tu morrai.
  eng-LXXUP: but of the tree of the knowledge of good and evil—of it ye shall not
    eat, but in whatsoever day ye eat of it, ye shall surely die.
  eng-ULB: But from the tree of the knowledge of good and evil you may not eat, for
    on the day that you eat from it, you will surely die.”
  spa-VBL: pero no debes comer del árbol del conocimiento del bien y del mal, porque
    el día que comas de él, será seguro que morirás”.
  fra-_FOB: Mais, quant à l'arbre de la connaissance du bien et du mal, tu n'en mangeras
    point; car au jour où tu en mangeras, certainement tu mourras.
  mal-mal: എന്നാൽ നന്മതിന്മകളെക്കുറിച്ചുള്ള അറിവിന്റെ വൃക്ഷത്തിൻ ഫലം തിന്നരുത്; തിന്നുന്ന
    നാളിൽ നീ നിശ്ചയമായി മരിക്കും”.
  lit-lit: bet nuo gėrio bei blogio pažinimo medžio – nevalgyk nuo jo, nes tą dieną,
    kurią nuo jo valgysi, tikrai mirsi.“
  urd-GVR: Lekin jis daraḳht kā phal achchhe aur bure kī pahchān dilātā hai us kā
    phal khānā manā hai. Agar use khāe to yaqīnan maregā.”
  suz-BL: तन्‍न रिम्‍शो नु मरिम्‍शो तुइक्‍पाइक्‍ब रवा रे ब्‍वचा मदुम्‍ब। तेको नाक्‍त
    ब्‍वाइनेवे, मेको नाक्‍तीन बेक्‍नेवे” दे अरेवा बाक्‍त। रोमी ६:२३
  ita-1927: ma del frutto dell’albero della conoscenza del bene e del male non ne
    mangiare; perché, nel giorno che tu ne mangerai, per certo morrai”.
  ckb-ckb: بەڵام بۆت نییە لە درەختی زانینی چاکە و خراپە بخۆیت، چونکە ئەو ڕۆژەی لێی
    بخۆیت بێگومان دەمریت.»
  nas-nas: “Ookara koiꞌkoong sinananka mintoong-koo otoining-koong tamung naroꞌketa
    maaꞌemaatoaing, teka tevari koiꞌnavari noruꞌanta nka-navari teing aaꞌning-koo
    tampara eeꞌnoko orara dake maaꞌeaukaꞌ tee sinang tevari-koong, aiꞌ teꞌmung daꞌ
    tevari-koo sinang maaꞌeainaꞌmung daꞌ tee dooaing.”
  eng-BBE: But of the fruit of the tree of the knowledge of good and evil you may
    not take; for on the day when you take of it, death will certainly come to you.
  crx-NTPO: “Ndi duchun be t'eoonudzun-i, ndet hoonzoo-un, 'ink'ez ndet hoontsi'-un,
    'i oomai 'aw lhuzon'al. Ndet dzin in'al-un, 'alha datantsah.”
  kan-OKCV: ಆದರೆ ಒಳ್ಳೆಯದರ, ಕೆಟ್ಟದ್ದರ ತಿಳುವಳಿಕೆಯ ಮರದ ಹಣ್ಣನ್ನು ನೀನು ತಿನ್ನಬಾರದು. ಏಕೆಂದರೆ,
    ನೀನು ಅದನ್ನು ತಿಂದ ದಿನವೇ ಸಾಯುವಿ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro ine besu juare ukua ijia manino ije e bu nubu ina vame ise ro ma ije
    vierafevo ijiaru sunine fuone ije ade nubu ino. Ro a faememare nubu ikuma aka
    maza besu ijia baronekono kuae.
  tam-2017: ஆனாலும் நன்மை தீமை அறியத்தக்க மரத்தின் பழத்தை சாப்பிடவேண்டாம்; அதை நீ
    சாப்பிடும் நாளில் சாகவே சாவாய்” என்று கட்டளையிட்டார்.
  spa-RV-1909: Mas del árbol de ciencia del bien y del mal no comerás de él; porque
    el día que de él comieres, morirás.
  ron-BTF: Dar din pomul cunoaşterii binelui şi răului să nu mănânci, căci în ziua
    în care vei mânca din el, vei muri negreşit.
  eng-WEBP: but you shall not eat of the tree of the knowledge of good and evil; for
    in the day that you eat of it, you will surely die.”
  eng-FBV: but you must not eat from the tree of the knowledge of good and evil, because
    the day you eat from it you are certain to die.”
  nld-1939: maar van de boom der kennis van goed en kwaad moogt ge niet eten; want
    wanneer ge daarvan eet, zult ge sterven.
  nch-BL: pero ne cuahuit cati itoca ‘cuahuit cati temachiltía cati cuali huan cati
    amo cuali’, amo. Amo xijcualili itajca, pampa ipan nopa tonali quema tijcuas itajca,
    melahuac timiquis.”
  tfr-NTPO: Gueniyo ga l̇l̇ëbo pjl̈ú, l̇l̇ëbo owa, e miydokl̈o kjoryo bo, era uëy
    l̇l̇ëme. Uorop ga pja wol̈on jl̈õkoyo» l̈e.
  vie-1934: nhưng về cây biết điều thiện và điều ác thì chớ hề ăn đến; vì một mai
