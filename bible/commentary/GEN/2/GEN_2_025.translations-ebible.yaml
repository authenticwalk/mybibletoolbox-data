verse: GEN.002.025
translations:
  mal-C: അവരിരുവരും—ആദാമും ഭാര്യയും—നഗ്നരായിരുന്നു; എങ്കിലും അവർക്കു ലജ്ജ തോന്നിയില്ല.
  deu-TKW: Und sie waren beide nackt, der Mensch und sein Weib, und schämten sich
    nicht vor einander.
  lin-lin: Mobali mpe mwasi na ye bazalaki bolumbu mpe bazalaki koyokana soni te.
  cbr-NT: Usakin 'akëx ka uni 'imainun xanu chupañuma 'iakëxa, 'aínbi ka usa 'ixunbi
    a rabëxun rabinti sinánma 'ikën, sinanima ka usabi 'iakëxa.
  eng-LSV: And both of them are naked, the man and his wife, and they are not ashamed
    of themselves.
  bmu-bmu: Azi miaŋön anömŋambuk opo söröŋiri qahö aukŋe malohotmö, töndup nanŋiraŋgö
    gamuŋiri qahö möta malohot. Mewö.
  eng-GNV: And they were both naked, the man and his wife, and were not ashamed.
  eng-WEBSTER: And they were both naked, the man and his wife, and were not ashamed.
  nhw-BL: Huan masque nopa tlacatl huan isihua xolome nemiyayaj, amo mopinahuayayaj.
  swh-ONEN: Adamu na mkewe wote wawili walikuwa uchi, wala hawakuona aibu.
  bba-bba: Sɑɑ ye sɔɔ, durɔ wi kɑ win kurɔ tererɑ bɑ wɑ̃ɑ. Sekurɑ kun mɑɑ ben ɡoo
    mɔ̀.
  eng-KJVCPB: And they were both naked, the man and his wife, and were not ashamed.
  cpy-cpy: Kaankimerekiri ikanteeyani apitekiro, shirampari eejatzi iina, tema tee
    ikaaniwiteeyaani.
  mpx-mpx: He Adama ge lagona hi bokaboka, yaa nige hi pupuluwawi.
  wbp-wbp: '@see-verse:GEN.002.024'
  luo-luo: Adam kod chiege ne niduge, to ne gionge wichkuot.
  meu-meu: Idia raruosi, Adam mai adavana ida, na asi edia riorio ḡaudia, to asie
    hemaraiva.
  npi-ULB: मानिस र त्यसकी पत्‍नी दुवै नाङ्‍गै थिए, तर तिनीहरू लजाउँदैन थिए ।
  yor-yor: Ọkùnrin náà àti aya rẹ̀ sì wà ní ìhòhò, ojú kò sì tì wọ́n.
  emp-NTPO: Maʌ̃ne Adaʌ̃ra, dji wẽrã sid̶a ãcad̶a panasid̶aa baribʌrʌ perad̶aca basía.
  ind-ind: Laki-laki dan perempuan itu telanjang, tetapi keduanya tidak merasa malu
    satu sama lain.
  pes-OPCB: آدم و زنش هر چند برهنه بودند، ولی احساس شرم نمی‌کردند.
  ssx-ssx: Mo hali pita꞉ wanda꞉ yaapota꞉ pa tia haepekepate kone ipilikita꞉ yaala꞉ma꞉
    na homepekeme.
  lcm-lcm: Si taun ang a ngono angkisnganan ke kilongtapo pukun varas aongos na parik
    katapa atogon bil si vil amamaila anirilong.
  aer-aer: Kenhe arlte yanhe ikwerele artwe uthene arelhe uthene tyerrtye akethe yenpe-ante
    anthurre anerle-anerreke, apure-irrerle-anerretyange.
  tgl-ULB: Kapwa sila hubad, ang lalaki at ang kanyang asawa, pero hindi sila nahihiya.
  nop-nop: Memalam adi wanakaŋ hambiyek hatigumuk iŋgoŋ meeka mu tugumuk.
  kca-kca: Адам пӑ ԓўв имеԓ кинтак ԋар эԓән усӈән, ԓын ӑт йэԓамтысӈән.
  cbu-NT: Ashiriya, tsimbunartisin zapeersin taaranganaya. Itaru, yuwaa zapeerangana
    anoo pakchiyam nda tácharangusin, yasarangazinllinaja, izuuru mapiyrsin taaranganaya.
    Ashiriya, na kamaneena yuwaa Apanll kamuzaa wizanllpatari tinarangu anootsi.
  hui-hui: Wali agali libu hura dambale payaburu nabi howa libu taga nahaga hene.
  wrs-wrs: Seilva nihps os ahamana evevna, louva evevnamoa, owai.
  mya-mya: ထို​သူ​နှစ်​ဦး​စ​လုံး​တွင်​အ​ဝတ်​အ​ချည်း​စည်း ဖြစ်​နေ​သော်​လည်း​ရှက်​ကြောက်​ခြင်း​မ​ရှိ။
  cbi-NTPO: Tsejtu naa unbee ruku bain, naa ya' shinbu bain cha'tene juularen, ne
    tsa deeyu tya' yujtyatyu jula.
  bod-N: དུས་དེར་ཁྱོ་ཤུག་གཉིས་ལུས་པོ་གཅེར་བུ་ཡིན་ཡང་ངོ་གནོང་བ་མེད༌དོ།།
  wsk-wsk: Se imet kari ilagala mu guang mel nungumik te mena, bare dolara me ikikasan.
  kkl-kkl: Ela'angeap elkelap abeneko kabeog wamdek, aghana sin ali sembamdek kom.
  sna-sna: Murume nomukadzi wake vakanga vasina kusimira vose, uye havana kutongonyara.
  spa-BLM: El hombre y su mujer estaban desnudos, y no se avergonzaban.
  beu-beu: Uanguveng angu, nehe angu ejangu oleve idura, aarunge oleve uuling itateing
    di, ini bae rasat iava-aaloring niang.
  cac-cac: Malaj spichul eb' schavan̈il, palta max q'uixvilaj eb' d'ay junjun.
  swh-ULB: Wote wawili walikuwa uchi, mwanaume na mke wake, lakini hawakuona aibu.
  bel-bel: І былі абое голыя, Адам і жонка ягоная, і не саромеліся.
  wed-wed: Oroto awana maiteni, ana kovakovai, wate eḡa ita vinimala.
  deu-ELBBK: Und sie waren beide nackt, der Mensch und seine Frau, und sie schämten
    sich nicht.
  mbb-OT: Ne lelevas haazà is dezuwa, sikan is maama wey esawa zin, iyan, kenè dan
    haazà igkeeled.
  msc-msc: Nba, wo tuma cɛ ni a muso fila bɛɛ fari makolon de tɛrɛ, kɔni fari makolontɔya
    maleya tun tɛ alu la.
  mal-2015: മനുഷ്യനും ഭാര്യയും ഇരുവരും നഗ്നരായിരുന്നു; അവർക്കു നാണം തോന്നിയില്ലതാനും.
  tuo-NT: Titapʉre na pʉarã suꞌti marĩrã nicũcãrã niwã. Tojo nimirã, ne bopoyase moocãrã
    niwã.
  gup-gup: Namekbe bininj dja ngalbininjkobeng benekukworrhworrni, kaluk minj beneyemeninj.
  met-met: Baing lipua haininoa tang duwa mulang, ne tang memeyading te.
  gvs-gvs: Korotoyana ma monena adi taiyuwo sipawaku go, geya siomaemaeta.
  rmc-rmc: O Adam the leskri romňi sas lange a na ladžanas pes.
  nlg-nlg: Sakai vamua na mane ma tauna toro sopa soesole, moro mua mamahaaghi.
  dgr-DOGNT: Dǫzhìı eyıts'ǫ wets'èkeè į̀łah ı̨ht'edę geke, hanìkò edeghǫ į̀į̀zhagı̨ı̨lı̨-le.
  pes-OPV: و آدم و زنش هر دو برهنه بودند و خجلت نداشتند.
  ron-1924: Омул ши неваста луй ерау амындой гой ши ну ле ера рушине.
  aui-aui: Bi tomoyina wavinena teya na ighanidigha, bi gegha siyisinimayaghana.
  ben-OBCV: সেই পুরুষ ও তাঁর স্ত্রী, দুজনেই নগ্ন ছিলেন, আর তাদের কোনো লজ্জাবোধও ছিল
    না।
  lex-lex: Rimormior die nora hawni rewre'wa pa ratliawihi, mere edonna rmola-rma'a.
  rgu-rgu: Tepoꞌ ria, dua si bei poiraoꞌ, tehuu ara ta maeꞌ baiꞌ boeꞌ.
  som-som: Oo labadooduba way qaawanaayeen, ninka iyo naagtiisuba, mana ay xishoonaynin.
  lat-VUC: 'Erat autem uterque nudus, Adam scilicet et uxor ejus: et non erubescebant.'
  aoi-aoi: Umba nakine-ka nenungkwarba akwa dakina didarringka wuneyebirra-kiya wunalakina-da,
    akena nara keni-yeliyanga-da.
  eng-ASVBT: And they were both naked, the man and his wife, and were not ashamed.
  mna-mna: Indeeŋe mazwaana tana na, tomooto ziru waene len mburu sa be ipakaala zin
    som. Tamen kan miaŋ som.
  ita-1885: Or amendue, Adamo e la sua moglie, erano ignudi, e non se ne vergognavano.
  eng-LXXUP: And the two were naked, both Adam and his wife, and were not ashamed.
  eng-ULB: They were both naked, the man and his wife, but were not ashamed.
  spa-VBL: Adán y su esposa Eva estaban desnudos, pero no sentían vergüenza por ello.
  fra-_FOB: Or Adam et sa femme étaient tous deux nus, et ils n'en avaient point honte.
  mal-mal: മനുഷ്യനും ഭാര്യയും ഇരുവരും നഗ്നരായിരുന്നു; അവർക്ക് നാണം തോന്നിയതുമില്ല.
  lit-lit: Jie abu – žmogus ir jo žmona – buvo nuogi ir jie nesigėdijo.
  urd-GVR: Donoṅ, ādmī aur aurat nange the, lekin yih un ke lie sharm kā bāis nahīṅ
    thā.
  suz-BL: मेना आदम नु आ मीश निम्‍फा शिश्रा बाक्‍सा बाक्‍त। मुने चहिं मतुइक्‍बाक्‍सा
    बाक्‍त।
  ita-1927: E l’uomo e la sua moglie erano ambedue ignudi e non ne aveano vergogna.
  ckb-ckb: پیاوەکە و ژنەکەی هەردووکیان ڕووت بوون، شەرمیشیان نەدەکرد.
  nas-nas: Tenang tee tering ookaring donkaani eeꞌnoko teni baꞌaang simpenoiꞌdaring
    otoresi teka tee maiaꞌoreaꞌ.
  eng-BBE: And the man and his wife were without clothing, and they had no sense of
    shame.
  crx-NTPO: '''Ink''ez nahult''oh ''ust''et, dune ''ink''ez du''at bulh whe ''aw yooya
    cha lhuhiloh.'
  kan-OKCV: ಆದಾಮನೂ ಅವನ ಹೆಂಡತಿಯೂ ಬೆತ್ತಲೆಯಾಗಿದ್ದರೂ ನಾಚಿಕೊಳ್ಳಲಿಲ್ಲ.
  bbb-bbb: Ro e fari ijiakiro bara ije buka detaba rove bu naebe vierafe ro kuke bu
    jaediamo baki.
  tam-2017: ஆதாமும் அவனுடைய மனைவியும் நிர்வாணிகளாக இருந்தும், வெட்கப்படாதிருந்தார்கள்.
  spa-RV-1909: Y estaban ambos desnudos, Adam y su mujer, y no se avergonzaban.
  ron-BTF: Şi ei erau amândoi goi, omul şi soţia sa, şi nu se ruşinau.
  eng-WEBP: The man and his wife were both naked, and they were not ashamed.
  eng-FBV: Adam and his wife Eve were both naked, but they weren't embarrassed about
    it.
  nld-1939: De mens en zijn vrouw waren allebei naakt, maar zij schaamden zich niet
    voor elkander.
  nch-BL: Huan masque nopa tacat huan isihua xolome nemiyayaj, amo pinahuayayaj.
  tfr-NTPO: Eshko ga l̈öng kjwor, gueniyo l̇l̇ëye l̈ökyokjre l̈ok l̇l̇ëme.
  vie-1934: Vả, A-đam và vợ, cả hai đều trần truồng, mà chẳng hổ thẹn.
  hin-CV: आदम एवं उसकी पत्नी नग्न तो थे पर लजाते न थे.
  eng-OURB: The husband man and his wife woman were both naked, and they were not
    ashamed.
  spa-BES: Y el hombre y su mujer estaban sin ropa, y no tenían vergüenza.
  tdx-tdx: Ie amy zay, songa nitanjaka indatiy naho i vali’ey fe tsy nimeñatse.
  vid-vid: Ayo mlume na mdala wa heye weng'ha wali mwazi, ila nahawawene soni.
  pwg-pwg: Ma tomowina wavinena yavata imakamakai ma ivi ruwa na iyusi kava ma ke
    iti nimaya.
  eng-OKE: And they were both naked, Adam and his wife, and were not ashamed.
  tha-KJV: เขาทั้งสองยังเปลือยกายอยู่ ผู้​ชายและภรรยาของเขายังไม่​มี​ความอาย
  por-BR-2018: E estavam ambos nus, Adão e sua mulher, e não se envergonhavam.
  bco-bco: A꞉la꞉ta꞉ga꞉ kalu o꞉lia꞉ inga o꞉lia꞉yo꞉ hagulabo elen ko꞉sega, a꞉la꞉ amio꞉
    sendelowo꞉wo꞉ aundo꞉ma dowo꞉.
  deu-ELO: Und sie waren beide nackt, der Mensch und sein Weib, und sie schämten sich
    nicht.
  ktm-ktm: Kamal pe pedih ndrihi’ horu kopwi, odoke horu tuno’ horu mah-ah pwi.
  caa-caa: Pues e winic war aquetpa pispis y bꞌan ubꞌan uwixcar, pero machi war asubꞌajra
    uwira ubꞌobꞌ cocha merato oꞌchoy e mabꞌambꞌanir tara tor e rum.
  eng-WYC-2018: Forsooth ever either was naked, that is, Adam and his wife, and they
    were not ashamed. (And both of them were naked, that is, the man and his wife,
    but they were not ashamed.)
  epo-epo: Kaj ili ambaŭ estis nudaj, la homo kaj lia edzino, kaj ili ne hontis.
  uig-PIN: Adǝm’ata bilǝn ayali ⱨǝr ikkisi yalingaq bolsimu, ⱨeq uyalmaytti.
  beo-beo: Dunu amola uda ela da da:i nabado ba:i. Be ela da hame gogosia:i.
  tpi-OTNT: Man na meri i no gat samting bilong karamapim skin bilong tupela. Tasol
    tupela i no sem.
  hau-SA: Mutumin da matarsa, dukansu biyu tsirara suke, ba su kuwa ji kunya ba.
  udu-udu: Dhali wathiŋ gwaṯẖ dhali ashim piti mo tani uni ’ko ki is ’te/ mo dhali
    uni ’kona is ki ’theya ’the mo.
  uig-LAT: Adem’ata bilen ayali her ikkisi yalingach bolsimu, héch uyalmaytti.
  nde-nde: Indoda lomkayo babehambaze, bengelazo inhloni.
  ton-ton: Pea naʻa na fakatou telefua, ʻae tangata mo hono uaifi, pea naʻe ʻikai
    te na mā ai.
  ces-1613: Byli pak oba dva nazí, Adam i žena jeho, a nestyděli se.
  eko-eko: Oowiiri, Adamu na muukhaawe aari wiiya waazu woohiina haaya.
  nss-nss: Pe ndramat ara hilu nambuyun, ara hilu malmou kene mwaye hilu pwi, hapeko
    hilu kanmasi ta hilu pwi.
  eng-WMB: The man and his wife were both naked, and they were not ashamed.
  tam-TCV: ஆதாமும் அவன் மனைவியும் நிர்வாணமாய் இருந்தார்கள். ஆனாலும் அவர்கள் வெட்கப்படவில்லை.
  ceb-ULB: Hubo silang duha, ang lalaki ug ang iyang asawa, apan wala sila naulaw.
  mkn-mkn: Itu waktu, dong dua ada talanjang bulat, ma dong sonde ada rasa malu sadiki
    ju.
  pol-UBG: I oboje, Adam i jego żona, byli nadzy, a nie wstydzili się.
  agr-agr: Aishmagkuk, niina nuwejai mai wisu batsamajaku ainawai, tujash nuniakush
    datsaamájakchaju ainawai.
  kyc-kyc: Enda akalipa nakamba papara kareyambinyipape elya nayambi.
  urd-GVU: دونوں، آدمی اور عورت ننگے تھے، لیکن یہ اُن کے لئے شرم کا باعث نہیں تھا۔
  deu-1912: Und sie waren beide nackt, der Mensch und das Weib, und schämten sich
    nicht.
  ntj-ntj: Nyangkalta-pula wati minyma kutjarranyartu nikirrpalya nyinarranytja kurntamaalpa.
  row-row: Leleꞌ naa, ruꞌa se maꞌaholaꞌ, te ara nda mae saꞌ.
  kan-2017: ಆ ಮನುಷ್ಯನು ಮತ್ತು ಅವನ ಹೆಂಡತಿ ಬೆತ್ತಲೆಯಾಗಿದ್ದರೂ ನಾಚಿಕೊಳ್ಳಲಿಲ್ಲ.
  ena-ena: Hulaŋ iamɨgali agɨlaŋ muhɨlɨ havɨlɨ apalɨ hɨniavɨhadami agadɨ ala ma sɨhumahɨlavɨhadami.
  tgo-tgo: Mbe thenjighewoko vara thɨ bukabuka, ko iyemaeŋge mava thɨ vemonjina wanaŋgi.
  yap-yap: Yow l’agruw ni dariy e mad u dakenrow, machane da ur tamra’gow.
  tet-tet: Oras nia, sia rua sei nakwalan, mais sia la moe.
  hlt-MCSB: Te vaengah tongpa neh a yuu tah pumtling la om rhoi dae yak rhoi pawh.
  mdy-ETH: ዓሢና ማቾና ዔያቶኮ ዑፃ ካሎታንቴ ዎሊ ሴልቂ ዒጊጩዋሴ።
  twi-ASANTE: Saa ɛberɛ no, na ɔbarima ne ne yere nyinaa ho da hɔ, nanso na wɔmfɛre.
  mwc-mwc: Sebare kaowana yabata ere nimanimasi si mamana, saba kega si sinimaya.
  bhl-bhl: Kunum be so, waneng bu so, yemkal bi anggil fitew kesiliw kate, i finganinba
    kesiliw kale.
  con-NTPO: Toya'caen tsa'caen ñoñasi tsandie, pushesu'qque chu'cco can'jen'fa. Tsa'ma
    tsa'caen can'jen'ma ansangembe'yi can'jen'fa.
  eng-WEBU: The man and his wife were both naked, and they were not ashamed.
  bnp-bnp: A bakovi rua e girihina ru bobo, i uka ma ru maruhu.
  bvr-bvr: Ganapiya, wurra an-gata an-gugaliya rrapa jin-nigipa jin-gumarrbipa niya,
    birrinyjipa abirriny-nyarlanga abirrin-digirrgarra rrapa gala gun-ngiya rraka
    gona abirrinyu-nirrarna.
  wal-wal: Bitaneenne a keettaayyiyaanne naa77aikka kallo xiire de7oosona; shin issoi
    issuwau yeellatokkona.
  mgh-mgh: Nlopwana na amwaarawe yaakhalaca woohiwara nanso khayoonelana ihaaya.
  acu-NT: Tura Adán ni nuwarijai mai misu pujuinayat natsannaicharmiayi.
  spa-PDDPT: El hombre y su esposa estaban ambos desnudos, y no se avergonzaban.
  gun-gun: Ha'e rami jave ma ava va'e ha'e ta'yxy ipire rei va'eri noxĩ raka'e.
  agu-BL: Yi bnixe'n yaj tu xna'n tan Kataj tx'anlche' cuntu', poro qui'c mu'ẍ tal
    nak chitx'ixwij squibil quib.
  eng-PEV: The man and his wife didn’t have any clothes on. They were both naked,
    but they didn’t feel any shame.
  ilo-ULB: Agpada a lamo-lamo ti lalaki ken ti asawana a babai, ngem saanda a mabain.
  kpg-kpg: Taane mo di ahina nau goloo i nau gili ai, ge meemaa hagalee langaadia
    i ginaua.
  uig-ARA: ئادەمئاتا بىلەن ئايالى ھەر ئىككىسى يالىڭاچ بولسىمۇ، ھېچ ئۇيالمايتتى.
  bsp-bsp: Wərkun kɔ wəran kɔn fəp faŋan kəsɔkər kɔ ŋanayi, ta ŋaŋlapərɛnɛ-ɛ.
  bps-bps: Balù flaweh i lagi na libun ani, là ale sa myà.
  mbs-mbs: Pengkey migpetabeg-tabeg se meama aw bayi, meneng wedà dan keyàyà.
  tof-tof: Pam a kol nizan kakapur namülnürri, a i büód ta koke aengrri.
  sus-sus: Xɛmɛ nun a xa ginɛ mageli nan nu a ra, kɔnɔ na fe yaagi mu nu e ma.
  pon-2006: Eri, ira koaros, ohlo oh liho, ira kilisou; ira ahpw sohte kin namenengki.
  jae-jae: Ma ŋaclagêco sêmoa ôliŋ ŋaôma ma majeŋ gêdêŋ tauŋ atom.
  ksd-ksd: Ma dir par pa dir ga mal boko, a tutana ma kana vavina, ma pa dir ga vavirvir.
  tur-YTC: Adem de karısı da çıplaktı ve utançları yoktu.
  bel-N: І былі абое голыя, чалавек і жонка ягоная, і не саромеліся.
  grc-BRENT: Καὶ ἦσαν οἱ δύο γυμνοὶ, ὅ, τε Ἀδὰμ καὶ ἡ γυνὴ αὐτοῦ, καὶ οὐκ ᾐσχύνοντο.
  ind-AYT: Manusia dan istrinya itu, keduanya telanjang, tetapi mereka tidak merasa
    malu.
  lid-lid: Ya uru ma la-uh badeh kolau bwe, arile uru badeh buli uru bama uru bwe.
  eng-NNA: At the water-hole Eden that couple, Adam and his wife, were staying naked,
    they stayed well, naked, those two, without shame.
  nya-nya: Munthu uja ndi mkazi wakeyo, onse awiri anali maliseche ndipo analibe manyazi.
  hrv-hrv: A bijahu oboje goli - čovjek i njegova žena - ali ne osjećahu stida.
  mps-mps: Bidi de we si te augwali si tigi gudubo bolu meni yai. Tiali goli, augwa
    si hale me ebeo.
  llg-llg: Faik ndia, dua sala lakahola holi-holik, tehuu ala tala lameda mae fa boe.
  tpi-tpi: Man na meri i no gat samting bilong karamapim skin bilong tupela. Tasol
    tupela i no sem.
  dan-1931: Og de var begge nøgne, både Adam og hans Hustru, men de bluedes ikke.
  vie-OVCB: A-đam và vợ đều trần truồng, nhưng không hổ thẹn.
  lbk-lbk: En-iso ay nenlalafos nan lalaki ya nan fafai, ya ad-icha mabfain.
  guj-2017: તે માણસ તથા તેની પત્ની બન્ને વસ્ત્રહીન હતાં, પણ તેને લીધે તેઓ શરમાતાં
    ન હતાં.
  byr-byr: '@see-verse:GEN.002.024'
  awx-awx: Wäwi uläpäxät mängätnäxälu belum yiwixäwik geyä, domäyäkakumäläk.
  pon-2006A: Eri, ira koaros, ohlo oh liho, ira kilisou; ira ahpw sohte kin namenengki.
  por-BRBSL: O homem e sua esposa estavam ambos nus, e não tinham vergonha.
  aly-aly: Arrwekeleny ratherr arnkweweny anenh, nyerrirrey-angenh-antey.
  cth-cth: Tongpa hoi a yu teh, caici lah ao roi eiteh, kayanae tawn roi hoeh.
  twi-twi: Saa bere no, na ɔbarima ne ne yere nyinaa ho da hɔ, nanso na wɔmfɛre.
  hlt-hlt: Te vaengah tongpa neh a yuu tah pumtling la om rhoi dae yak rhoi pawh.
  tbz-SIM: Onitidɔ̀ù nɛ̀ o pokù bɛ̀ do bo yɛfɔ̃̀kperɛ̀ nyɛ, ifɛi mɛ nyí mbɛ̀ bo.
  msy-2020: Ezɨ gumazim uan amuim ko, aning bibiamra ikia, egha aghumsɨzir puvatɨ.
  txq-txq: Lelek naa, dua sara makaholak kara, tehuu ara ta rameda mae faa boe na.
  aaz-aaz: Oras naan sin aaf ein, mes sin ka nmuꞌin fa rais mae kreꞌo msaꞌ.
  dop-dop: Yʋlʋ nɑ ɩ ɑlʋ pɑ tɔŋɑɣɑ kpɛlɑ kɛ pɑ nɑɑlɛɣɛ, pǝ́cɔ́ fɛɛlɛ nɑtǝlɩ tǝ fɛɩ-wɛ.
  azb-azb: Adəm və arvadı – ikisi də çılpaq idi, ancaq bundan utanmırdılar.
  eng-DBY: And they were both naked, Man and his wife, and were not ashamed.
  hin-2017: आदम और उसकी पत्नी दोनों नंगे थे, पर वे लज्जित न थे।
  wol-KYG: Ku góor ki ak soxnaam, ñoom ñaar ñépp, yaramu neen lañu defoon, te amuñu
    ci woon genn kersa.
  swp-swp: Wau tau wa ma monena isi taudi labui ma kohakohadi, na nige se taumaeamaea.
  bjr-bjr: Mi fasiqafa narí aanaaqandiri kaqisamu maruqanda mariqau, sia nariara nariara
    nisauri mariqau.
  eng-YLT: And they are both of them naked, the man and his wife, and they are not
    ashamed of themselves.
  kne-kne: '@see-verse:GEN.002.024'
  wat-wat: Namoḡa keta kawana nukusi gonegonesi atu muka sita sinemumu.
  heg-NTPO: Dedeng na, oen duas lulit, mo oen duas nataka taan in mae ki lo.
  ptu-ptu: Wattu eta too indo muane sola bainena bassim ma'kambelä, sapo' tä' masihi'.
  bzd-NTPO: E' ké̱ska' ta̱ wëm ena alaköl iëte̱r sume, erë ie'pa kë̀ wa̱ jaë jche̱r.
  kwf-kwf: Ma na ngwae neꞋeri faꞋinia Ꞌafe nia kera ka dadara goꞋo ꞋadaroꞋo, ma noaꞋa
    kera kasi Ꞌeke goꞋo ꞋanidaroꞋo talada.
  eng-WYC-2017: Forsooth ever either was naked, that is, Adam and his wife, and they
    were not ashamed.
  eng-WMBB: The man and his wife were both naked, and they were not ashamed.
  spp-spp: Nɔ̀ŋi ná ceeŋi cípyire wuu pi mpyi. Ŋka wà ɲyɛ a mpyi a cwɔ̂nrɔ ná w'e
    mɛ.
  aey-aey: Aria dana aidegca ale bical aleqa qee majanala alel.
  urd-GVH: दोनों, आदमी और औरत नंगे थे, लेकिन यह उनके लिए शर्म का बाइस नहीं था।
  djr-djr: Yo, ŋunhiyi yolŋu maṉḏa ŋurruŋu ḏirramu ga miyalk, yurr bäyŋu maṉḏa ŋunhi
    girri'mirrnydja, warraŋul maṉḏa ŋunhiyi, ga djolarra; yurr goramiriwnha maṉḏaŋguwuy
    maṉḏa yulŋuny.
  rug-rug: Dododohodi beto sari Adama meke Ivi, ba lopu kurekure si arini.
  gaz-gaz: Namichii fi niitiin isaa qullaa isaanii turan; garuu wal hin qaanaʼan ture.
  fra-LSG: L’homme et sa femme étaient tous deux nus, et ils n’en avaient point honte.
  gnn-gnn: Yo. Ŋunhiyi ŋurruŋu yolŋu maṉḏa ḏarramu ga miyalk, yaka maṉḏa ŋunhi girri'mirrinydja
    maṉḏa, warraŋul maṉḏa yana, yurru goramiriwnha maṉḏakuway maṉḏa yulŋunydja.
  yal-yal: Xɛmɛn nun a ɲaxanla magenla nan yi a ra nun, koni e mi yi yagima na ra.
  gum-gum: Møøba, ishuubabe pailøba køsaateelø købig køn. Inchendø chi kørig kui inchimeeløgue.
  iou-iou: Täŋpäkaŋ yanäpi yarä u moräŋ bok itpäŋ mäyäkkät nämo itkumän.
  haw-1868: Aohe kapa o laua a elua, o ke kane a me kana wahine, aole hoi o laua hilahila.
  arb-NAV: وَكَانَ آدَمُ وَامْرَأَتُهُ عُرْيَانَيْنِ، وَلَمْ يَخْجَلَا مِنْ ذَلِكَ.
  adz-adz: Da garam igi irut fininggan impa ragi dangunt da rinin wamiaꞌ i ruan u.
  ewe-ewe: Togbɔ be Adam kple srɔ̃a nɔ amama hã la, ŋu mekpea wo dometɔ aɖeke o.
  nuy-nuy: Naagi na-waḻyinyung marri ngarra-maṉinyung, wuguṉi wini-mamar. Yagu waari
    ambiniimbulangi wuguṉi.
  eng-LEE: And they were both naked, the man and his wife, and were not ashamed.
  dji-dji: Manymak, ngunu yul ga miyilk biling bil girinyi gar gurriyili, bil ingki
    inydji bil guṉidjnyir inydji bili.
  nna-nna: Palanga yintanga Eden-ja waninyikinyipulu nyuparra, Adam-pa, waninyikinyipulu
    kurta, ngalypa waninyapulu, kurta pulany.
  asm-FB: সেই সময়ত সেই মানুহ আৰু তেওঁৰ স্ত্রী দুয়োজন বিবস্ত্ৰ আছিল; কিন্তু তাক তেওঁলোকে
    লাজ বুলি নাজানিছিল।
  sus-A: شّمّ نُن عَ شَ فِنّ مَفٍلِ نَن نُ عَ رَ، كْنْ نَ قٍ يَافِ مُ نُ عٍ مَ.
  fra-SBL: L'homme et sa femme étaient tous deux nus, et ils n'ont pas eu honte.
  hbo-hbo: וַיִּֽהְי֤וּ שְׁנֵיהֶם֙ עֲרוּמִּ֔ים הָֽאָדָ֖ם וְאִשְׁתֹּ֑ו וְלֹ֖א יִתְבֹּשָֽׁשׁוּ׃
  shp-NTPO: Ja Adán betan jawen awinra, chopaoma iká iki, jaskara ikaxbira jawebi
    rabinyamabekona iki.
  eng-WYCLIFFE: Forsothe euer eithir was nakid, that is, Adam and his wijf, and thei
    weren not aschamed.
  piu-2006: '@see-verse:GEN.002.024'
  pjt-pjt: Ka wati panya paluṟu pula nikiti nyinangi kuṉṯa wiya alatjiṯu.
  cwe-cwe: Mulume na muke wose waidi wakala ukengele, mbali hawawonile chinyala bule.
  bgs-bgs: Agad iglawa-lawa tô mama asta tô bayi, asal ándà dan payyaé.
  kik-kik: Acio eerĩ, mũndũ ũcio na mũtumia wake, maarĩ njaga, na matiaconokaga.
  ksr-ksr: Eja iikanoŋ embiawo opo surugara qaa bombolaŋ laligorito, kileŋ iyaŋgaraajoŋ
    gamugara mende moma laligori. Kiaŋ.
  omb-omb: Ngere vunu rom tuvurogi Tevue mei tubui lo valena, siu rohi maemae tea.
  fra-NCL: Ils étaient nus tous deux, l’homme et sa femme, sans en avoir honte.
  cek-AK: Nongpa hoi a zu loe bangkrai ah oh hoi, toe azathaih tawn hoi ai.
  xla-xla: Oplami mate a꞉ya mate madipatata tidali siyapo ha꞉ha꞉iyo. Amasiyama yia꞉
    dla kapala sisillita pe-elaiyo.
  cuk-cuk: Deunni, Adán, Eva-ebogwa, uka-swili garmakdimalad, gwen binged nikasurmalad.
  uig-CYR: Адәм ата билән аяли һәр иккиси ялаңач болсиму, һеч уялмайтти.
  pma-pma: Ka meahos keilu ahin lukaka hon, ka lurmemoutei eni.
  tel-2017: అప్పుడు ఆదాము, అతని భార్య ఇద్దరూ నగ్నంగా ఉన్నారు. వాళ్ళకు సిగ్గు తెలియదు.
  hat-BSA: Epi lòm nan avèk fanm nan te toutouni, e yo pa t wont.
  bxh-bxh: Taumoho yo waihin ma tau afaꞌafadi, in moho, hige ti taumayamaya.
  nay-nay: Adame, Eve, kengk ngoppun merate, nowaiy engk kulyulainkin.
  kos-kos: Mukul sac ac mutan sac kewana koflufol, tusruktu eltal tiana mwekin.
  hbo-WLC: וַיִּֽהְי֤וּ שְׁנֵיהֶם֙ עֲרוּמִּ֔ים הָֽאָדָ֖ם וְאִשְׁתּ֑וֹ וְלֹ֖א יִתְבֹּשָֽׁשׁוּ׃
  ibo-ibo: Nwoke ahụ na nwunye ya gba ọtọ, ma ihere emeghị ha.
  ory-ory: ଆଦମ ଓ ତାଙ୍କର ଭାର୍ଯ୍ୟା, ଦୁହେଁ ଉଲଙ୍ଗ ଥିଲେ ହେଁ ସେମାନଙ୍କର ଲଜ୍ଜାବୋଧ ନ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.002.024'
  chk-chk: Iwe, ewe mwän me pwülüan we ra selela, nge resap säw.
  ssd-ssd: Taŋgo ta piyo nuŋe ndoŋ wagek minnaik ta nale kiko ndanikina.
  rop-rop: Wal det men en im waif dubala bin neigidbala. Bat dubala nomo bin sheim
    wen dubala bin neigidbala.
  mwf-2018: I bere, nukunu Adam i palngun nukunu-ka kardu marlang kardinginthadha,
    mu mere yidiwe kaninginthadha.
  ukr-1871: І були обоє нагі, чоловік і жона його, і не соромились.
  eng-AOI: The man and the woman were both naked, but they weren't ashamed.
  yon-yon: Yi ayoob ebkadiibban idmo doriib kuned karakiibban.
  bch-bch: Be eaba toa oa ga iadaoa tibangabanga, be maeamaea gid mao.
  deu-1951: Und sie waren beide nackt, der Mensch und sein Weib, und schämten sich
    nicht.
  eng-JPS: And they were both naked, the man and his wife, and were not ashamed.
  ubr-ubr: Orot awan jever rus on keremomotis, baise osi men sibo mamai on.
  srp-1865: A bjehu oboje goli, Adam i žena mu, i ne bješe ih sramota.
  lug-lug: Omusajja n’omukazi baali tebambadde, naye nga tewali akwatirwa munne nsonyi.
  heb-heb: ויהיו שניהם ערומים האדם ואשתו ולא יתבששו׃
  ben-IRV: ঐ দিনের আদম ও তাঁর স্ত্রী উভয়ে উলঙ্গ থাকতেন, আর তাঁদের লজ্জা বোধ ছিল না।
  pan-pan: ਆਦਮੀ ਅਤੇ ਉਹ ਦੀ ਪਤਨੀ ਦੋਵੇਂ ਨੰਗੇ ਸਨ, ਪਰ ਉਹ ਸੰਗਦੇ ਨਹੀਂ ਸਨ।
  tkr-tkr: Adamiy cuna xhunaşşe – q'öyursana ts'elebniy vob, manbışis mançile naş
    qexhe deşdiy.
  mwp-mwp: Garkaz a yoepkaz palay kulay kasa kupal palamun gamu wara zaginga sepalbi
    thonara palay kidhakidhan azirgig.
  mya-JVB: ထို သူလင်မယား နှစ် ဦးတို့သည် အဝတ် မဝတ်ဘဲ နေ၍၊ ရှက်ကြောက် ခြင်းနှင့် ကင်းလွတ်
    ကြ၏။
  tte-O: Na Adama yo wainena sikowakowa na iyamo nige simwamwalimwaline.
  tbg-tbg: Vaiintivano nai naatantiro vauvaro vitanta utavaaqa kia vaumanta toka vaihatanta
    kia kaurihatanta vaura.
  hmo-hmo: Idia ruaosi, tau mai ena adavana danu be kopina kavakava, to idia be hemarai
    lasi.
  ata-ata: Aneꞌi ilou itoxu uasi ilou mixoo vitanisi, ia ilou imaela uasi.
  nfa-nfa: Lodꞌo èèna, dua ra dhu dènge boe mèdha-papake, te ngaa ra makae boe.
  urd-urd: और आदम और उसकी बीवी दोनों नंगे थे और शरमाते न थे।
  rus-SYN: И были оба наги, Адам и жена его, и не стыдились.
  cbt-NTPO: Quëmapiso sa'inë chachin noya ya'huërapi. Co a'moanaponaraihuë', co manta
    tapanpihuë'.
  bqc-SIM: Gↄ̃ɛ ń a nao ku puizi an pla ḿpii, kási wí lí ń kũo.
  tcz-CHONGTHU: Ahin hichepet chun pasalpa ahin numeinu ahin ani gel lhon a sagoh
    keuva um lhon ahin, ahi vang'in jachat na anei lhon pon ahi.
  mar-mar: तेथे मनुष्य व त्याची पत्नी ही दोघेही नग्न होती, परंतु त्यांना कसलीच लाज
    वाटत नव्हती.
  tcs-tcs: Ane da man ane oman blo em i bin neket ane demtu no bin gad sem.
  soq-soq: Tane walama sawo apana mona manainapa nata nikoakoa waimoie ita mai malantoipe,
    dia.
  qub-qub: Runapis warmipis röpaynaj galallami caycaran. Chaypis manami pengacuyta
    musyaranchu.
  bqp-bqp: Gↄ̃gbɛ̃ kũ a nanↄo kú pótompo ń pla ń pínki, wé'i sↄ̃ àdi ń kũro.
  hat-hat: Nonm lan ak madanm li te toutouni. Men, yo pa t' wont rete konsa.
  eng-BSB: And the man and his wife were both naked, and they were not ashamed.
  tod-tod: Zunui ta anzai ti felegɔ ti ɠabei ɠɛni de, kɛlɛ ti la ɠɛni unfesu ɓɔɠɔ
    ɠaazu.
  eng-WEBPB: The man and his wife were both naked, and they were not ashamed.
  kbq-kbq: Zanagra arave huke kena omasi zanavufga zanavapa manina'anagi, zanagazea
    osu'ne.
  nhe-BL: Huan yonque nopa tlacatl huan isihua xolome nemiyayaj, ax mopinahuayayaj.
  sps-sps: Tsoiny ana moun te sikia ta kainy fatakop a pua rari na ina fuan, arin
    beerbeer san ari na ina fuan te gima rejiaf.
  bus-bus: Gↄ̃gbɛ̃ kↄ̃n a naↄ̃o kú bũu ń plaa ń píngi, wí sↄ̃ è ń kũro.
  gub-BL: Awa a'e, hemireko a'e no, na'ima'e kwaw wà. Ni kamir ni topoz numunehew
    kwaw wà. Nezewe rehe we na'imaranugar kwaw uzewi wà.
  eng-DRA: 'And they were both naked: to wit, Adam and his wife: and were not ashamed.'
  knf-knf: Kë bukal batëb bŧi, ñiinţ na ñaaţ başë wo byişu, kë nin aloŋ aankowa aŧënţul.
