    (A:4, S:2)
  spa-BES: Y Dios bendijo al séptimo día y lo santificó, porque aquel día tomó su
    descanso de toda la obra que había hecho en la creación .
  tdx-tdx: Le nitahien’ Añahare ty andro faha-fito vaho nimasiñe’e, amy te ama’e ro
    nitroara’e amy ze nitsenèn’ Añahare iaby, hamokara’e ka.
  vid-vid: Nguluwi nakalitambichiza zuwa lya saba na kulidita liwe lyelile, kwa vila
    zuwa alyo Nguluwi nakesela kwa jila mijito ja heye jeng'ha ja kulumba.
  pwg-pwg: Tuna kubiine mara kana vimiikovimaruwa ivi biibiini ma ivinei da vovokaravina.
  eng-OKE: And the Lord blessed the Seventh Day and made it holy, because in it He
    rested from all His work which the Lord had created to make.
  tha-KJV: พระเจ้าทรงอวยพระพรวั​นที​่​เจ​็ดและทรงตั้งวันนี้​ไว้​เป็​นว​ันบริ​สุทธิ​์
    เพราะในวันนั้นพระองค์​ได้​ทรงหยุดพักจากการงานทั้งสิ้นของพระองค์ซึ่งพระเจ้าได้ทรงเนรมิตสร้างไว้​แล​้​วน​ั้น
  por-BR-2018: E abençoou Deus ao dia sétimo, e o santificou, porque nele repousou
    de toda sua obra que havia Deus criado e feito.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Gode eyo꞉ ho꞉len dom a꞉no꞉ malilo꞉le da꞉fe alitaki, ho꞉len
