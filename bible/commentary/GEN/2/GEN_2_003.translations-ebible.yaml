  aaz-aaz: Es naan ate, In nbetis neon hituꞌ naan naꞌko neon biak ein ii, he njair
    neno snasat, natuin In narair In mepun naan, ma nbi neno naan, In nasnaas.
  dop-dop: Pǝ tɔɔ kɛ́ Ɩsɔ koolɑ-kʋɣʋ kʋpɑntʋ nɑ ɩ́ fɑɣɑsɩ-kʋ nɑ kʋ mpɑɑ sɩ kʋ kɛ́
