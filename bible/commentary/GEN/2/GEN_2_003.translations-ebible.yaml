  ben-IRV: আর ঈশ্বর সেই সপ্তম দিন কে আশীর্বাদ করে পবিত্র করলেন, কারণ সেই দিনের ঈশ্বর
    নিজের সৃষ্টি ও তৈরী করা সমস্ত কাজ থেকে বিশ্রাম নিলেন।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਸੱਤਵੇਂ ਦਿਨ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ ਅਤੇ ਉਸ ਦਿਨ ਨੂੰ ਪਵਿੱਤਰ ਠਹਿਰਾਇਆ ਕਿਉਂ
    ਜੋ ਉਸੇ ਦਿਨ ਆਪਣੇ ਕਾਰਜ ਤੋਂ ਜਿਹੜਾ ਉਸ ਨੇ ਰਚਿਆ ਸੀ, ਆਰਾਮ ਕੀਤਾ।
  tkr-tkr: Allahee yighıd'esde yiğıs xayir-düə huvu, man yiğ mansa yiğbışik'e curuiyn,
    mane yiğıl gırgın ha'an işbı ç'əvüü manzil haa'a.
  mwp-mwp: Nuydh nan adhapa thamadhin, nubepa goeyga woenabalnga. Minguz kedha nuy
    senawbi goeyginu ngoena pudhaydhin mura nubi gugu ubidh thoeyayzimay zagethoengu;
    nan mina muwasidhin.
  mya-JVB: ထို သတ္တမ နေ့ ကို ဘုရား သခင်သည် ကောင်းကြီး ပေး၍ သန့်ရှင်း စေတော်မူ၏။ အကြောင်းမူကား
    ၊ ဖန်ဆင်း ပြုပြင်တော်မူသောထိုအမှု အရာအလုံးစုံ တို့သည် ပြီးစီးသောကြောင့်ထိုနေ့ရက်၌
    ငြိမ်ဝပ် စွာနေ တော်မူ၏။
  tte-O: Kabo Yaubada kaliyate seben iwalo-muloloi yo iyakasisiyan kaiwena kaliyatene
    bwaite koina ikaiyawasi ana yamayamayale paisowana meuloina koina.
  tbg-tbg: Kotiva kaiqa varaqiro viviro, ekaa haika autu taiqa kero 7 entaqaa nora
    auraara vaurara tiro, viva vi entara 7 enta koqema amitero virara, Maa entava
    aahuva enta auraara entama varianarove, tura.
  hmo-hmo: Bona Dirava ese dina namba 7 ia hanamoa, bona dina helaga ia halaoa, badina
    be unai dina dekenai Dirava ese iena gau ibounai karaia gaukara ia rakatania,
    ia laga-ani.
  ata-ata: Musosovosou voxo muxatele tamei ne lexe anu voxo tavuna noxou xo anu mukalusou
    xaixai noxou xe no voxo ane ne la sou anu mumaꞌila.
  nfa-nfa: Dènge jꞌara neꞌe, Na tao lodꞌo ka pidhu ne, lodꞌo dhu kapai risi nèti lodꞌo
    dhu leo sèra. Na tao sèmi èèna, lula Na paꞌèle aaꞌi le sasabꞌa Na, ka ètu dꞌara
    lodꞌo ka pidhu na, Na ae.
  urd-urd: और ख़ुदा ने सातवें दिन को बरकत दी, और उसे मुक़द्दस ठहराया; क्यूँकि उसमें
    ख़ुदा सारी कायनात से जिसे उसने पैदा किया और बनाया फ़ारिग़ हुआ।
  rus-SYN: И благословил Бог седьмой день, и освятил его, ибо в оный почил от всех
    дел Своих, которые Бог творил и созидал.
  cbt-NTPO: '@see-verse:GEN.002.002'
  bqc-SIM: Ɔ̃ à báaadà gↄↄ sopladepiu a dìlɛ a pↄ́ ũ, kɛ́ zĩbeezĩ à kã́mabò
    ń zĩ pↄ́ á kɛ̀o píi yã́i.
  tcz-CHONGTHU: Hiche ni sagi lhinni chu Pathen in phatthei aboh in chule atheng ahi
    tin aphongdoh tai, ajeh chu athilsem le anatoh jousea kon'a akicholdo ni ahi.
  mar-mar: देवाने सातव्या दिवसास आशीर्वाद दिला आणि तो पवित्र केला, कारण देवाने त्याचे
    निर्मितीचे जे सर्व काम केले होते त्या आपल्या कामापासून त्या दिवशी त्याने विसावा
    घेतला.
  tcs-tcs: God i bin blese namba seben dei. Ane em bin meke namba seben dei oli bikoz
    i bin namba seben dei wea God i bin pinis ebri wok blo em, ebriting wea em bin
    mekem.
  soq-soq: God walama 7 eusane kakaisane awoasane itun, ipawa walama sawo me nolawa
    dewasane diasana bubuawalen.
  qub-qub: Nircur chay junajta bindisaran. Jamashanpitami Diosga chay junajta raquiran
    rispitasha junaj cananpaj.
  bqp-bqp: Akũ à arubarikaa dà gↄrↄ supplade pìn à dìtɛ a pↄ́ ũ, kũ gↄrↄ bire à
    kámma bò kũ zĩ kũ a kɛ̀nↄ pínki yãi.
  hat-hat: Li beni setyèm jou a, li mete l' apa pou li, paske se jou sa a li te sispann
    travay apre li te fin kreye tout sa l' t'ap kreye a.
  eng-BSB: Then God blessed the seventh day and sanctified it, because on that day
    He rested from all the work of creation that He had accomplished.
  tod-tod: GALA ge tuya looni foloi lɔfelasiɛi ʋɛ, é makɛ ɓɔɠɔ ʋɛ, tɔɔzei naama voloi
    é looɠoni, é lo ná-botii pɛ ba, aniiti kpɛtɛ vai zu é kɛɛni.
  eng-WEBPB: God blessed the seventh day, and made it holy, because he rested in it
    from all his work of creation which he had done.
  kbq-kbq: Anumzamo'a nampa 7ni knarera manigasa nehuno, ana kna eri ruotge huno asomu
    hunte'ne. Na'ankure miko'a eri'zana eri vagarenegu huno manigasa hu'ne.
  nhe-BL: Huan Toteco Dios quitiochijqui nopa chicompa tonali huan quiijto para elis
    tlatzejtzeloltic pampa ipan nopa tonali ya tlantoya itequi huan mosiyajcajqui.
  sps-sps: Gov faparits ton fafits nan nainy, ai Gov bobot ton nainy to aya ma agaagon
    ya, kainy faatouf e Gov. Tana sa Gov te kat fakap a fo mamatsiny ka, an tan nainy
    to aya nan Gov favusuan to.
  bus-bus: Ben à aubarika dà gurↄ swɛɛplaadee pìn à dìɛ a pↄ́ ũ, kɛ̀ zĩ beeen à kámma
    bò kↄ̃n zĩi kɛ̀ à kɛ̀nↄ píngi yãnzi.
  gub-BL: Na'e omono uze'egatu 7 haw 'ar rehe kury. Omonokatu a'e 'ar uzeupe ikatu
    ma'e romo, ta'e upytu'u a'e 'ar mehe ma'e paw iapo re xe.
  eng-DRA: 'And he blessed the seventh day, and sanctified it: because in it he had
    rested from all his work which God created and made.'
  knf-knf: Naşibaţi adëman unuur uţënk paaj na uloŋ akuţ ado wa kë uyimani, ţiki anoorfën
    unuur mënţ wi abaaŋ ppaş iko bŧi.
