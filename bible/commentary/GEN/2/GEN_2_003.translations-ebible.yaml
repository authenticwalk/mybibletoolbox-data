verse: GEN.002.003
translations:
  mal-C: സൃഷ്ടിസംബന്ധമായി അവിടന്നു ചെയ്ത സകലപ്രവൃത്തികളിൽനിന്നും സ്വസ്ഥനായതിനാൽ ഏഴാംദിവസത്തെ
    ദൈവം അനുഗ്രഹിച്ചു വിശുദ്ധീകരിച്ചു.
  deu-TKW: Und Gott segnete den siebenten Tag und erklärte ihn für heilig, weil er
    an ihm geruht hat von all seinem Werk, das er geschaffen und gemacht hatte.
  lin-lin: Nzambe apambolaki mokolo ya sambo, abulisaki yango, pamba te na mokolo
    yango nde akataki mosala nyonso ya kokela oyo azalaki kosala.
  cbr-NT: Usa 'ain ka mapai achúshi 'imainun rabë́ nëtë a upíokin sinánxuni a nëtëx
    ka upíira 'iti 'ikë kiax kiakëxa, a nëtën ka kamabi ñukama uniotankëx tantiakëxa.
  eng-LSV: And God blesses the seventh day, and sanctifies it, for in it He has ceased
    from all His work which God had created for making.
  bmu-bmu: Miwimiwikŋai nupŋi pakpak meyöhaŋgöra aka wehön miaŋgöreŋ luhut meyök.
    Miaŋgöra wehön 7:ŋi mi kendon jiba kötuetköba jim kömbuhiyök. Mewö.
  eng-GNV: So God blessed the seuenth day, and sanctified it, because that in it he
    had rested from all his worke, which God had created and made.
  eng-WEBSTER: 'And God blessed the seventh day, and sanctified it: because that in
    it he had rested from all his work which God created and made.'
  nhw-BL: Huan Toteco Dios quitiochijqui nopa chicompa tonali huan quiijto para elis
    tlatzejtzeloltic pampa ipan nopa tonali ya tlantoya itequi huan mosiyajquetzqui.
  swh-ONEN: Mungu akaibariki siku ya saba akaifanya takatifu, kwa sababu katika siku
    hiyo alipumzika kutoka kazi zote za kuumba alizokuwa amefanya.
  bba-bba: Mɑ u nɔɔbɑ yiruse te yi nɛnɛm win sɔ̃, u tu domɑru kuɑ yèn sɔ̃ te sɔɔrɑ
    u wɛ̃rɑ ye u kpuro tɑkɑ kuɑ u kpɑ.
  eng-KJVCPB: 'And God blessed the seventh day, and sanctified it: because that in
    it he had rested from all his work which God created and made.'
  cpy-cpy: 'Ari itajonkanakiro Tajorentsi iroka 7-tatsiri kitejeri. Ikantaki: “Notajonkaawenteero
    iroka kitejeri.” Tema iroka kitejeri rootaki imakoryaantakari Tajorentsi rowetsikantayitakawori
    maawoeni tzimayiteentsiri.'
  mpx-mpx: Inoke lan seben-ina i ba muloluan ge i teli i bwabwalena, kaiwena lan o
    elana i veyahoem wana tuwalali gegewena elal bolo iyaka i ginolil.
  wbp-wbp: Ngula-jangka-nyanu wangkaja parra yalumpurla-juku, “Ngula-juku kapurna
    nyina warrki-jarrinja-wangu. Nyampukuju parra-nyayirni-wanguku karnajurla jaarl-karri
    tarrukuku ngaju-nyanguku.” Kujarlunya Kaaturlu tarruku-manu parra-nyayirni-wangu
    yali nampa wirlki ngulaju yungulu yapa nyinami warrki-wangu-yijala.
  luo-luo: Kendo Nyasaye nogwedho odiechiengʼ mar abiriyo mi owale obedo maler, nimar
    odiechiengno ema noyweyoe bangʼ tieko duto.
  meu-meu: 'Bena Dirava ese dina ihahituna e hanamoa bona e hahelaḡaia: badina be
    una dina ai ena ḡaukara iboudiai e ato diho, e laḡa ani.'
  npi-ULB: परमेश्‍वरले सातौँ दिनलाई आशिष्‍्‍ दिनुभयो र त्यसलाई पवित्र तुल्याउनुभयो,
    किनभने आफ्नो सृष्‍टिमा गर्नुभएका सबै कामबाट यसै दिनमा उहाँले विश्राम लिनुभयो ।
  yor-yor: Ọlọ́run sì súre fún ọjọ́ keje, ó sì yà á sí mímọ́, nítorí pé ní ọjọ́ náà
    ni ó sinmi kúrò nínú iṣẹ́ dídá ayé tí ó ti ń ṣe.
  emp-NTPO: Jũma pãrãped̶a ʌ̃nãũna bẽrã, sietebema ewarira dji biara b̶ʌda b̶ʌsia
    jũmarãba idjía bia bed̶ea pananamãrẽã idjab̶a ʌ̃nãũ pananamãrẽã.
  ind-ind: Lalu Allah memberkati hari ketujuh dan menetapkannya sebagai hari yang
    kudus, sebab pada hari ketujuh itulah Dia berhenti setelah menciptakan segala
    sesuatu.
  pes-OPCB: خدا روز هفتم را برکت داده، آن را مقدّس اعلام فرمود، زیرا روزی بود که خدا
    پس از پایان کار آفرینش، آرام گرفت.
  ssx-ssx: Koto ekina꞉ ipikana꞉ma꞉ mo wataake peao nateta꞉ ta꞉na꞉ma꞉ homa꞉ tiaasa꞉
    pima꞉ Ta꞉ta꞉ ma꞉nda꞉ piki natee laa tombo wina꞉ leekeme. Pa ekipeke koto natena꞉ta꞉
    mo ala꞉ta꞉ ala꞉ta꞉ paeyao weputia a꞉pa e poka꞉la꞉eki mina꞉pa꞉laeyeke natee.
  lcm-lcm: Kata poso atauia na taun ang na kala vil agogoai ania. Kata abis ia asukang
    using si taun ang akorong kata ausai pelek kana avibisan aongos i asisinong.
  aer-aer: Kele imerte Ngkartele arlte nhenhe renhe arrpenhe ulkere-arle mpwaremele,
    ikwerenhe-arrpe-arle. Re renhe arlte apurrke mpwareke tyerrtye areyele-arle Ngkarte
    itelarerrirretyeke. Alakenhe Re aknganeke Rarle ingkirrenyeke mpwarentye uyerreke-arlenge
    arlte 7-nge ltyerremele aneke.
  tgl-ULB: Pinagpala ng Diyos ang ikapitong araw at ginawang banal ito, dahil doon
    siya nagpahinga mula sa lahat ng gawain na kanyang nagawa sa kanyang paglikha.
  nop-nop: Unduŋ tiŋa Bepaŋ ne nemenemek hogohogok tubumintaaŋ melenai 7 uŋoŋ hakule
    tuguk doktiŋa nai u uŋgoniŋ yoŋa kahaŋ tuguk.
  kca-kca: Ԓапәтмет хӑтәԓ Турәм йӑмән мӑсԓы, йэмәӈа версәԓы, щи хӑтәԓән Ԓўв тыйәԓтәм
    пӑ йэтшәптәм верԓаԓ эԓты щўтщәс.
  cbu-NT: Ashiriya, Apanll tárangiya; Zar arangich tsimbun matayaru maats tatsamkachu
    anush kanusish urutamari taachpa, watam anush nuw kanusaranginawa, tárangiya Apanlli.
    Ashiriya, na kamaneena yuwaa Apanlli ichtakachuri arangich tsimbun matayaru zar
    tinarangu anootsi.
  hui-hui: Ibunime horo kaneore tara wubagi helowa lalu, Sarere bibahendenaga horo
    kane i̱ninaga ngelarogoni, lene.
  wrs-wrs: Ona, andrava kava vungavnamba, englava kava tatongavna, venamba, mongona
    englava mongasal tovhoana. Wo noinda himba saptumba hevelm kanothona no minguram,
    no minguram osangas. Osm annind annind pethanindva kamba ningminivra, sembayangna
    okolawulangavra.
  mya-mya: ထို​သို့​သတ္တ​မ​နေ့​၌​ဖန်​ဆင်း​ခြင်း​အ​မှု​ပြီး သ​ဖြင့်​ရပ်​နား​သော​ကြောင့်
    ဘု​ရား​သ​ခင်​သည် ထို​နေ့​ရက်​ကို​ကောင်း​ချီး​ပေး​၍ အ​ထူး​နေ့ အ​ဖြစ်​သတ်​မှတ်​တော်​မူ​၏။-
  cbi-NTPO: Tsejtu Dios entsa mandishpai malunu mika ura' isa titu, bale malu kure'
    shuikemi, matyu juntsa malunaa tiba deke' faawaatu leka' mitya.
  bod-N: དཀོན་མཆོག་གིས་ཉིན་བདུན་པ་ལ་བྱིན་གྱིས་བརླབས་ཤིང་ཉིན་དེ་ནི་དམ་པར་མཛད་པ༌སྟེ།
    རྒྱུ་མཚན་ནི་ཉིན་དེར་ཁོང་གིས་བཀོད་པའི་འཕྲིན་ལས་ཐམས་ཅད་འགྲུབ་པར་མཛད་ནས་ངལ་གསོ་གནང་བའི་ཕྱིར༌རོ།།
  wsk-wsk: Ale nu day 7 mu marak tuam, ale balam day imi laili mam. Mu awuk, nu mel
    suen biya bita saparam ale kam mu te noman saparam.
  kkl-kkl: Tektek ebiagha, Allahri, “Ik saek sum eneko wali sirik sum nemban,” aro
    mo wepto pibog. Allahri im so'o sumbaogne neneag palilamap.
  sna-sna: Uye Mwari akaropafadza zuva rechinomwe akariita dzvene nokuti pazuva iro
    akazorora pabasa rose rokusika raakanga aita.
  spa-BLM: Dios bendijo el séptimo día y lo santificó, porque en él descansó de toda
    su obra de creación que había hecho.
  beu-beu: Karajang ba Lahatala Ana ening iila ang naung, ved emi bititu angu, Ana
    bot bae taang ening niang, se emangpi angu, Ana ening sengila angu ebele. Angmuse
    ved emi bititu angu Lahatala Ana miari, sengilaba ved angu Ana ening hamulang-kadulang.
  cac-cac: Ix sic'anel jun yuquil c'ual chi' Dios, to yicn̈ej tz'ajcani, yic tz'ochcan
    svach'iloc eb' anima, yujto a d'a jun c'u chi' ix b'oelc'och masanil tas ix sb'o
    chi'.
  swh-ULB: Mungu akaibarikia siku ya saba na akaitakasa, kwa sababu katika siku hiyo
    alipumzika kutoka kwenye kazi yake yote ambayo aliifanya katika uumbaji.
  bel-bel: і дабраславіў Бог сёмы дзень і асьвяціў яго; бо ў той дзень спачыў ад усіх
    дзеяў Сваіх, якія Бог тварыў і ствараў.
  wed-wed: Ana nola i vikwai ma lamna aubaina God wei marana vi-seven-na i viaiaini
    ma i vovivirei.
  deu-ELBBK: Und Gott segnete den siebten Tag und heiligte ihn; denn an demselben
    ruhte er von all seinem Werk, das Gott geschaffen hatte, indem er es machte.
  mbb-OT: Ne midtuvazan te Megbevayà is ikepitu he andew ne migkaǥi zin daan he segradu
    haazà su midhimeley sikandin dutun te kedlimbaǥa zin te langun.
  msc-msc: Alla ka tele wɔrɔnwulana bonya ka a bɔ lon tɔilu ma, ka a masɔrɔn a ma
    baara si kɛ wo lon.
  mal-2015: താൻ സൃഷ്ടിച്ചുണ്ടാക്കിയ സകല പ്രവൃത്തിയിൽനിന്നും അന്നു നിവൃത്തനായതുകൊണ്ടു
    ദൈവം ഏഴാം ദിവസത്തെ അനുഗ്രഹിച്ചു ശുദ്ധീകരിച്ചു.
  tuo-NT: 'Tojo weegʉ Õꞌacʉ̃ aꞌtiro nicʉ niwĩ: “Nitʉori nʉmʉ yʉꞌʉ weemʉꞌtãꞌque nʉmʉrĩ
    weronojõ nisome. Ya nʉmʉ, yʉꞌʉ soodutiri nʉmʉ nirõsaꞌa. Ti nʉmʉ añurĩ nʉmʉ nirõsaꞌa”,
    ni cũucʉ niwĩ Õꞌacʉ̃.'
  gup-gup: '@see-verse:GEN.002.002'
  met-met: Binabu Urana sina guxama mana xaidapka 7, mogu maina, namua na xaidapka
    yagua mana oxatang longgalo tuxudi bungina tongtongia axamandi.
  gvs-gvs: Ago maliyalinayana ikaipakuye sowona be nakae ikimasabe toinina umana unana
    ina paisewa madabokina bogina ikavava, e maliyalinayana goi iwaiwasi. Tauna ikaipakuye
    be ikimasabe.
  rmc-rmc: O Del požehňinďa o eftato džives a kerďa lestar sveto, bo andre oda džives
    peske odpočovinďa savore bučendar, so kerďa.
  nlg-nlg: Ma God te vautoa e vituni na dani, me vaa tabua na pukuna aeni na dani
    te aheahe iga me sokoi nina lei lutu.
  dgr-DOGNT: Nǫ̀htsı̨ łǫ̀hdı̨ dzęę̀ t'à t'asìı hazǫǫ̀ whehtsı̨ ghǫ nǫǫt'e tł'axǫǫ̀
    eyı dzęę̀ k'e nahoèhzı, eyıt'à eyı dzęę̀ k'e degaı dzęę̀ whehtsı̨ eyıts'ǫ wek'e
    sìghà hòɂǫǫ̀ ayį̀į̀là.
  pes-OPV: پس خدا روزهفتم را مبارک خواند و آن را تقدیس نمود، زیراکه در آن آرام گرفت،
    از همه کار خود که خداآفرید و ساخت.
  ron-1924: Думнезеу а бинекувынтат зиуа а шаптя ши а сфинцит-о, пентру кэ ын зиуа
    ачаста С-а одихнит де тоатэ лукраря Луй пе каре о зидисе ши о фэкусе.
  aui-aui: Bi gabudara kana wiiseven ivimiiseyeni da ririmonina, basuna noko gabudarine
    awaki bagibagina iyaberaberana tupana ikabitore bi iviyawiitaveyana.
  ben-OBCV: আর ঈশ্বর সপ্তম দিনকে আশীর্বাদ করে সেটিকে পবিত্র করলেন, কারণ এই দিনেই তিনি
    তাঁর সব সৃষ্টিকর্ম সম্পূর্ণ করে বিশ্রাম নিয়েছিলেন।
  lex-lex: Noka Nalernu ra'ani-pallu la lera wo'itnu di Naluli-nahona (sucikan), yoma
    la' ler de de Nayoli momuou kniarni maka Ha Nhi' nan oleka re.
  rgu-rgu: No ria na, Ana tao fai kahitu a dadi neuꞌ fai bau-inaꞌ neme fai fekeꞌ ara
    mai. Ana ator leo naꞌ, nana huu noi-tao nabasa nonoi-tataon, basa de fai kahitu
    a, boe ma Ana hahae aon.
  som-som: Oo Ilaah wuu barakeeyey maalintii toddobaad, quduusna wuu ka dhigay; maxaa
    yeelay, maalintaas ayaa Ilaah ka nastay shuqulkiisii uu sameeyey ee ahaa abuuridda
    oo dhan.
  lat-VUC: Et benedixit diei septimo, et sanctificavit illum, quia in ipso cessaverat
    ab omni opere suo quod creavit Deus ut faceret.
  aoi-aoi: Kembirra ni-yama nakina, “Memema mamangbala-manja mambilyuma mamawura ningu-ngwanjinama
    arakba ningena. Meminingka kembirra mamawura memema, akwa meyebijeba mukwala-langwa
    mamawura kum-ambilyama makina, ningu-ngwanju-mubaba ngayuwa aduwaba warka-langwa.
    Mukwurdukwurda memema mamawura nganyangwa arakba-da,” ni-yama Neningikarrawara
    nakina-da.
  eng-ASVBT: And God blessed the seventh day, and hallowed it; because that in it
    he rested from all his work which God had created and made.
  mna-mna: Mi iur kampeŋana kini pa aigule tana, mi ipakur ma iwe potomŋana. Paso,
    indeeŋe aigule tana, ni keteene su pa uraata kini tau iur saamba mi toono na.
  ita-1885: E Iddio benedisse il settimo giorno, e lo santificò; perciocchè in esso
    egli s'era riposato da ogni sua opera ch'egli avea creata, per farla.
  eng-LXXUP: And God blessed the seventh day and sanctified it, because in it he ceased
    from all his works which God began to do.
  eng-ULB: God blessed the seventh day and sanctified it, because in it he rested
    from all his work which he had done in his creation.
  spa-VBL: Entonces Dios bendijo el séptimo día y lo apartó como día santo, porque
    en él descansó de todo el trabajo que había hecho en la creación.
  fra-_FOB: Et Dieu bénit le septième jour, et le sanctifia, parce qu'en ce jour-là
    il se reposa de toute son œuvre, pour l'accomplissement de laquelle Dieu avait
    créé.
  mal-mal: താൻ സൃഷ്ടിച്ചുണ്ടാക്കിയ സകലപ്രവൃത്തിയിൽ നിന്നും അന്ന് അവിടുന്ന് വിശ്രമിച്ചതുകൊണ്ട്
    ദൈവം ഏഴാം ദിവസത്തെ അനുഗ്രഹിച്ചു ശുദ്ധീകരിച്ചു.
  lit-lit: Ir Dievas palaimino septintąją dieną ir ją pašventino, nes joje jis ilsėjosi
    nuo viso savo darbo, kurį Dievas kūrybingai padarė.
  urd-GVR: Allāh ne sātweṅ din ko barkat dī aur use maḳhsūs-o-muqaddas kiyā. Kyoṅki
    us din us ne apne tamām taḳhlīqī kām se fāriġh ho kar ārām kiyā.
  suz-BL: मिनु परमप्रभुमी नाइक्‍तीक नाक्‍त कली आसीक गेवा बाक्‍त। मिनु मेको नाक्‍त
    आंम कली नाइक्‍चा, दे वोदा बाक्‍त। मारदे हना मेको नेल्‍ल सेल्‍तीक गेय थुम्‍शा नांइसे
    बाक्‍त। प्रस्‍थान २०:११; भजन संग्रह ९५:११; इजीकीएल २०:१२; हिब्रू ४:९-१९
  ita-1927: E Dio benedisse il settimo giorno e lo santificò, perché in esso si riposò
    da tutta l’opera che aveva creata e fatta.
  ckb-ckb: خودا ڕۆژی حەوتەمی بەرەکەتدار و پیرۆز کرد، چونکە تێیدا کۆتایی بە هەموو کارێکی
    بەدیهێنان هێنا.
  nas-nas: Eeꞌnoko Kumponinge teꞌmung ˜keꞌmunta-taa-naꞌmung biraankevura meekaꞌantavuuꞌ,
    aiꞌ teꞌmung eeꞌnaꞌmung tee, tee uaavouꞌnaꞌmung bakaang nko-nko kansiꞌ nko-koong
    bakevura.
  eng-BBE: 'And God gave his blessing to the seventh day and made it holy: because
    on that day he took his rest from all the work which he had made and done.'
  crx-NTPO: '''Ink''ez Yak''usda (Elohim) whulh lht''ak''ant''it dzin ''et soo hoonzoo-un
    whulhtsi ''ink''ez ''udun duba neooninla. Njan whulh lht''ak''ant''it dzin ''et
    nalyiz be ''ut''en ''i ts''iyawh lhaoodinla ''et huwa, Yak''usda (Elohim) ndi
    ''uyinla ''i lhaoodinla.'
  kan-OKCV: ಅನಂತರ ದೇವರು ಏಳನೆಯ ದಿನವನ್ನು ಆಶೀರ್ವದಿಸಿ, ಅದನ್ನು ಪವಿತ್ರ ದಿನವನ್ನಾಗಿ ಮಾಡಿದರು.
    ಏಕೆಂದರೆ ಆ ದಿನದಲ್ಲಿ ದೇವರು ಸೃಷ್ಟಿಸಿದ ತಮ್ಮ ಎಲ್ಲಾ ಕೆಲಸಗಳಿಂದ ವಿಶ್ರಮಿಸಿಕೊಂಡರು.
  bbb-bbb: Maza seveni ije fu abe daro mana fu akae remoga fu abe irigi nijae. Ijadufuo
    maeje Godi fu maza ijia fu ire boeje ume igia ro saove gufia naovo ije amaeriama
    furinoga fune ijia arena fi.
  tam-2017: தேவன் தாம் உருவாக்கும் தம்முடைய செயல்களையெல்லாம் முடித்தபின்பு அதிலே ஓய்ந்திருந்ததினால்,
    தேவன் ஏழாம் நாளை ஆசீர்வதித்து, அதைப் பரிசுத்தமாக்கினார்.
  spa-RV-1909: Y bendijo Dios al día séptimo, y santificólo, porque en él reposó de
    toda su obra que había Dios criado y hecho.
  ron-BTF: Şi Dumnezeu a binecuvântat ziua a şaptea şi a sfinţit-o, pentru că în aceasta
    s-a odihnit de toată lucrarea sa, pe care Dumnezeu a creat-o şi a făcut-o.
  eng-WEBP: God blessed the seventh day, and made it holy, because he rested in it
    from all his work of creation which he had done.
  eng-FBV: God blessed the seventh day, and set it apart as holy, because he rested
    from all the work he'd done in creation.
  nld-1939: God zegende de zevende dag, en verklaarde die heilig, omdat God toen rustte
    van al het werk, dat Hij geschapen en tot stand had gebracht.
  nch-BL: Huan Toteco Dios quitiochijqui nopa chicompa tonali huan quiijto para elis
    tatzejtzeloltic pampa ipan nopa tonali ya tantoya itequi huan mosiyajquetzqui.
  tfr-NTPO: '@see-verse:GEN.002.002'
  vie-1934: Rồi, Ngài ban phước cho ngày thứ bảy, đặt là ngày thánh; vì trong ngày
    đó, Ngài nghỉ các công việc đã dựng nên và đã làm xong rồi.
  hin-CV: परमेश्वर ने सातवें दिन को आशीष दी तथा उसे पवित्र ठहराया, क्योंकि यह वह दिन
    था, जब उन्होंने अपनी रचना, जिसकी उन्होंने सृष्टि की थी, पूरी करके विश्राम किया.
  eng-OURB: God blessed the seventh day, and made it set apart holy, because he rested
