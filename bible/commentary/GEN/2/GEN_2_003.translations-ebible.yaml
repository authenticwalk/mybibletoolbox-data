  hrv-hrv: I blagoslovi Bog sedmi dan i posveti, jer u taj dan počinu od svega djela
    svoga koje učini.
  mps-mps: Godigo te a naga olama, nogo me badu si wali side te dwagi yai po weyu,
    tama te side te gasagi yai tedali side da wai. Magi baso meni, aga tigidali nai
    nigibo sę ebo silibaso, te sogo God agai sę me ebeo, aga olo bidai.
  llg-llg: Ana tao fai kahitun dadik neu fai inahuuk, neme fai-fai feꞌe kala sila
    mai. Ana hetin leondiak, huu Ana tao basa Ndia uen so, boe ma nai fai kahitun
    Ana hahae aon.
  tpi-tpi: Na God i tambuim de namba 7 na em i tok olsem de namba 7 bilong olgeta
    wik em i bikpela de bilong em yet, long wanem, em i wokim pinis olgeta samting
    na long dispela de em i malolo.
  dan-1931: og Gud velsignede den syvende Dag og helligede den, thi på den hvilede
    han efter hele sit Værk, det, Gud havde skabt og udført.
  vie-OVCB: Đức Chúa Trời ban phước lành và thánh hóa ngày thứ bảy, vì là ngày Ngài
    nghỉ mọi công việc sáng tạo.
  lbk-lbk: Binindisyonana nan ikapito ay akhew ya siya chi nan inpeyna ay nasantowan
