  ind-AYT: Lalu, Allah memberkati hari ketujuh itu dan menguduskannya, sebab pada
    saat itu, Dia beristirahat dari segala pekerjaan-Nya, yang telah Dia lakukan dalam
    penciptaan.
  lid-lid: Eme iy nyosowani len ndro taloh ma atehei ere len, tasah na len doh badeh
    iy mwesekei lakou mari ma iy amunyau.
  eng-NNA: '@see-verse:GEN.002.002'
  nya-nya: Ndipo Mulungu anadalitsa tsiku lachisanu ndi chiwiri nalipatula, chifukwa
