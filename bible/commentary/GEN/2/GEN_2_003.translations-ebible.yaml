  gun-gun: Sete-a ára Nhanderuete ogueroayvu porã iky'a e'ỹ va'e opyta aguã rami,
    ha'e va'e ára opa mba'e ojapoa gui opytu'u vy.
  agu-BL: Nin tak' i' banl tib yi juki'n k'eja'tz. Chin xan nintzun yi jun k'eja'tz
    bantz ta'n na ya's tzun k'ej yi tujewe'n i'.
  eng-PEV: So God made day number 7 a good and special day. He said, “I’ve finished
    making everything now, and I’m resting on day number 7. So day number 7 is a special
    day.”
  ilo-ULB: Binendisionan ti Dios ti maika-pito nga aldaw ken imbilangna daytoy a nasantoan
    nga aldaw, gapu ta iti daytoy, naginana isuna manipud iti amin a trabahona iti
    panangparsuana.
  kpg-kpg: Mee ga hagadabu togo hidu laangi gaa dugu gee bolo di laangi dabuaahia,
    idimaa, di laangi deelaa di laangi ne haga lawa ai ana mee ala nogo hai huogodoo,
    ga hagamolooloo.
  uig-ARA: يەتتىنچى كۈنى خۇدا بارلىق يارىتىش ئىشلىرىدىن ئارام ئالغان كۈن بولغانلىقى
    ئۈچۈن، شۇ كۈننى بەختلىك كۈن قىلىپ، ئۇنى «مۇقەددەس كۈن» دەپ بېكىتتى.
  bsp-bsp: Kɔ Kanu kəsɔŋ tataka ta camət-mɛrəŋ pəleli. K'eleləs pi, bawo dɔsɔk dadɔkɔ
    dɔ Kanu kəsak yɛbəc ya kəlompəs yɔkɔ ɛnayi mɔ.
  bps-bps: Taman nun kafye gmanan gablà di gfitun duh, manan, “Nimògu duh ani too
    mabtas.” Gmanan ani, du i duh ani tatlag di kdee nimoan.
  mbs-mbs: Ininang din melangkaw aw egpenimeneman se ikepito te aldaw. Yan se aldaw
    te peg-ogpà din, so nepenga den se peg-inang din.
  tof-tof: God 7 ngim ngürr bles yónürr, da tebe-tebe amaikürr, zitülkus wa ene ngürrdü
    ngón ngagónórr tóba blaman zagetódógab, wa ne kla tómbapón yarilürr.
  sus-sus: Ala naxa tide sa na lɔxɔɛ solofere nde ma, a xa findi lɔxɔɛ sɛniyɛnxi ra
    barima a a malabu na lɔxɔɛ nɛ a xa wali kamalixi xa fe ra.
  pon-2006: E ahpw ketin kupwuramwahwih keisuhn rahno, oh ketin kasarawihala pwe en
    wiahla rahn sarawi ehu, pwehki ih rahno me e ketin kaimwisekala wiepen nin lime
    kan oh ketin kommoaldihsang sapwellime doadoahk.
  jae-jae: Ma Anôtô gêjam mec bêc kêtu ŋanô luagêcŋa to gêjam dabuŋ, gebe gêdêŋ bêc
    tonaŋ Anôtô kêlêwaŋ tau aŋga nê koleŋ, taŋ gêjam e gêjac dabiŋ naŋ.
  ksd-ksd: Ma God i ga vadoane ra valavuruana bung ma i ga vagomgom ia, tago i ga
    ngo kan ra lavur papalum tana, nina i ga vaki ia, ma i ga tar pait ia.
  tur-YTC: Tanrı yedinci günü kutsadı ve onu kutsal kıldı. Çünkü Tanrı yaptığı tüm
    yaratılış işini tamamlayıp o gün dinlendi.
  bel-N: І дабраславіў Бог дзень сёмы і асьвяціў яго, бо ў ім супачыў ад усёй работы
    Сваёй, якую стварыў Бог, робячы.
  grc-BRENT: Καὶ εὐλόγησεν ὁ Θεὸς τὴν ἡμέραν τὴν ἑβδόμην, καὶ ἡγίασεν αὐτήν, ὅτι ἐν
