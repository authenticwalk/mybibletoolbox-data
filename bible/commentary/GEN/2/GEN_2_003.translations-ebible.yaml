  urd-GVU: اللہ نے ساتویں دن کو برکت دی اور اُسے مخصوص و مُقدّس کیا۔ کیونکہ اُس دن
    اُس نے اپنے تمام تخلیقی کام سے فارغ ہو کر آرام کیا۔
  deu-1912: Und Gott segnete den siebenten Tag und heiligte ihn, darum daß er an demselben
    geruht hatte von allen seinen Werken, die Gott schuf und machte.
  ntj-ntj: Palunyalu watjarnu ngurra 6-tjanu tjirntu kutju miirl-miirlpa tirtu ngaralatjaku
    tjiinya waarka wiyalu-ya Mama Kuurrnga marninypungkulatjaku. Tjiinyamarntu pirninyartu
    palyarnu wiyaralpi ngurra 6-tjanu waarkamaalpa nyinarranytja.
  row-row: No taꞌo naa, Ana tao fai kahitu na dadꞌi fai monaeꞌ mia fai feaꞌ ra, huu
    Ana tao basa ue-tatao Na ena, de fai kahitu na ma, Ana hahae ao Na.
  kan-2017: ದೇವರು ತನ್ನ ಸೃಷ್ಟಿ ಕಾರ್ಯವನ್ನು ಮುಗಿಸಿದ ನಂತರ ಏಳನೆಯ ದಿನದಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಂಡಿದ್ದರಿಂದ
    ಆ ದಿನವನ್ನು ಪರಿಶುದ್ಧ ದಿನವಾಗಿರಲಿ ಎಂದು ಆಶೀರ್ವದಿಸಿದನು.
  ena-ena: Sibɨla fɨhalami agasaŋ mɨhiŋ agadɨ huaci lamavɨla abami. Ha iadɨ alusɨsɨ
    mɨhiŋ hekɨlɨ uami.
  tgo-tgo: Iya kaiwae Loi i vabobomaŋa mbaŋa mbaŋapirɨniye kaiwae e mbaŋako iyako
    tɨne va i towowe ele kaiwoko iyava ele vakathako va i vakathaŋgiko.
  yap-yap: Me thothupnag e bin medlip e rran nge tay ni reb e rran nib thil nga urngin
    e rran, ni bochan e chirofen nem e lebguy e tin i sunumeg me tal ko maruwel.
  tet-tet: Hodi nunia, Nia nalo loron dala hitu nia, dadi baa loron boot. Nia nalo
    nunia, tan hotu-hotu mak Nia naseꞌi nia, tetuk no nesan tiꞌan. Hotu Nia nanawa
    baa loron dala hitu.
  hlt-MCSB: Te phoeiah Pathen loh a rhih khohnin te yoethen a paek tih te te a ciim.
    Te vaengah Pathen tah saii ham a suen a bibi boeih lamloh duem.
  mdy-ETH: ፆኦሲ ማዢፆ ማዾ ቢያ ሃሼ ኬላ ዒማና ማዔሢሮ ላንካሳ ኬሎ ዓንጂ ዱማሴኔ።
  twi-ASANTE: Onyankopɔn hyiraa ɛda a ɛtɔ so nson no, na ɔtee ho. Ɛfiri sɛ, saa ɛda
    no na Onyankopɔn gyee nʼahome firii adebɔ nnwuma no nyinaa ho.
  mwc-mwc: Ba kao kana bi nima masiyana ba ruwamo God i gaireni ba, kona wai kao kaobaisiyena
    basuna kona maranai ana saibira ereonowana i kakabi ba i yakam.
  bhl-bhl: Finengdase kasike, Sunbin-Got e ben em ding em dim beelo akalem ding kuw
    dukuko, tokotoko ayem ding kelewse kale. Nimtew angom? Gung kel em ding be, e
    alik alik mesesem mesesem eisneng bi kilele duku kolewse kasike.
  con-NTPO: Tsa'camba “Septimo a'taja ña ñotssi a'ta tsu” qquen supa Chigaja “Tsa
    a'taja sema'ma'quia a'ta tsu” qquen su. Nane tsequi a'ta Chigaja osha'cho agattoen'cho
    sema'bama nanimba ño'fapa tsa'caen su.
  eng-WEBU: God blessed the seventh day, and made it holy, because he rested in it
    from all his work of creation which he had done.
  bnp-bnp: A Vure i gamaia a poloruana parava, i ru hereherea, a vuhuna na parava
    iea i lobo a leho vona ni rata rike a maki lobo, i malo.
  bvr-bvr: Gun-narda nula nipa Wangarr gun-molamola gu-negarra gun-gata ngorrngurra
    nipa gun-nelangga minypa arr-ngardpa arr-murna rrapa abirri-jirrapa. Gun-nigipa,
    Wangarr gun-nika. Ngardawa gu-gatiya gu-ngorrngurra Wangarr murna a-rrimiyana
    nipa jama a-ji, gun-nardiya rrawa nipa gu-jarlapuna.
  wal-wal: Qassi Xoossai laappuntta gallassaa anjjiisinne geeshsha oottiis; aissi
    giikko, Xoossai ba oottiyo oosuwaa wurssidi shemppidoi he gallassaana.
  mgh-mgh: Nluku ahoreeriha nihuku nonasaapa ni ahottakattifiha, kontha nenno nihuku
    nno ahomumulela miteko cothene cavanryawe waapattusawe ilapo.
  acu-NT: 'Tura nu kintatin mash najana umis ayamrau asa, nu kintan pengkermamtikiamiayi.
