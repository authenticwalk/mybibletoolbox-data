    eyo꞉ henfelo꞉ wenamilo꞉ fa꞉la꞉doma꞉kilo꞉ nanog dia꞉len a꞉no꞉ kedela꞉sa꞉ga꞉ eletakiyo꞉,
    ho꞉len dom a꞉namio꞉ e ha꞉fo꞉ dowo꞉.
  deu-ELO: Und Gott segnete den siebten Tag und heiligte ihn; denn an demselben ruhte
    er von all seinem Werk, das Gott geschaffen hatte, indem er es machte.
  ktm-ktm: Petngendrei ipatihi rang ndrodul pe itnembruwen, odosa marai ndre sulo-on
    ti Iy indritakokopwe indrinum, pe Iy imyau idu eriy.
  caa-caa: Y de allí e Dios uchojbꞌes ut e siete día y uchecsu que jax inteꞌ día xeꞌ
    erach, porque jax tama e día era conda jiri tama tunor upatnar lo que cay ubꞌijnu
    uche tama ucajyesnibꞌir tunor era.
  eng-WYC-2018: and he blessed the seventh day, and hallowed it; for in that day God
    ceased of all his work which he made of nought, that he should make. (and he blessed
    the seventh day, and made it holy; for on that day God ceased from all his work
    which he had made out of nothing, that he had intended to make.)
  epo-epo: Kaj Dio benis la sepan tagon kaj sanktigis ĝin, ĉar en ĝi Li ripozis de
    Sia tuta laboro, kiun Li faris kreante.
  uig-PIN: Yǝttinqi küni Huda barliⱪ yaritix ixliridin aram alƣan kün bolƣanliⱪi üqün,
    xu künni bǝhtlik kün ⱪilip, uni «muⱪǝddǝs kün» dǝp bekitti.
  beo-beo: 'Amola Gode da eso fesu amoma hahawane dogolegema:ne sia:i, amola amo eso
    E da eso eno amoga afafane. E da Ea hawa: hamonanu, eso fesu amoga helefibiba:le,
    eso fesu afafane, hadigi eso modale ligiagai.'
  tpi-OTNT: Na God i tambuim de namba 7 na em i tok olsem de namba 7 bilong olgeta
    wik em i bikpela de bilong em yet, long wanem, em i wokim pinis olgeta samting
    na long dispela de em i malolo.
  hau-SA: Allah kuwa ya albarkaci kwana ta bakwai, ya kuma mai da ita mai tsarki,
    saboda a kanta ne ya huta daga dukan aikin halittar da ya yi.
  udu-udu: Wakan Arumgimis ki ’bora cim ma pesu/ mii mo dhali kar a’di ki she/ ki
    dhelel dhelel mo, haali/ eya cim ma pesu/ yan mo tani Arumgimis ki si is mo ’pena
    ris tom piti kun miikina a’di ki uḵ jin uḵkina a’di to mo.
  uig-LAT: Yettinchi küni Xuda barliq yaritish ishliridin aram alghan kün bolghanliqi
    üchün, shu künni bextlik kün qilip, uni «muqeddes kün» dep békitti.
  nde-nde: Njalo uNkulunkulu walubusisa usuku lwesikhombisa walwenza lwaba ngcwele
    ngoba waphumula kuwo wonke umsebenzi wokudala lokho ayesekwenzile.
  ton-ton: 'Pea naʻe tāpuaki ʻe he ʻOtua ʻa hono fitu ʻoe ʻaho, mo ne fakatapui ia:
    koeʻuhi ko ia ia naʻa ne tutuku ai mei heʻene ngāue kotoa pē, ʻaia naʻe fakatupu
    mo ngaohi ʻe he ʻOtua.'
  ces-1613: I požehnal Bůh dni sedmému a posvětil ho; nebo v něm odpočinul Bůh ode
    všeho díla svého, kteréž byl stvořil, aby učiněno bylo.
  eko-eko: Siikhu ethiito yasaapa, Nluku khuparikhiya na khuttakatthisa mwaasa woovumula
    khwa khaazi yawe aakholiyeeyo yoophattucha.
  nss-nss: Pe Ngindrai itoholi lang andrtoyoh ara pe ihaiyaniy, paratesah, kinmangsani
    melit masih kene kinhipwen, pe lang ara ingoh iya mbulyan.
  eng-WMB: God blessed the seventh day, and made it holy, because he rested in it
    from all his work of creation which he had done.
  tam-TCV: இறைவன் தாம் செய்துமுடித்த படைப்பின் வேலைகள் எல்லாவற்றிலுமிருந்து ஏழாம்நாளில்
    ஓய்ந்திருந்தபடியால், அந்த நாளை ஆசீர்வதித்து, அதைப் பரிசுத்தமாக்கினார்.
  ceb-ULB: Gipanalanginan sa Dios ang ikapito nga adlaw ug gibalaan kini, tungod kay
    mipahulay siya niini gikan sa tanan nga iyang gibuhat sa iyang mga binuhat.
  mkn-mkn: Deng bagitu, Dia bekin hari katuju jadi hari bésar dari hari-hari laen
    dong. Dia ator bagitu, tagal Dia su bekin abis Dia pung karjá, ais di hari katuju
    Dia istirahat.
  pol-UBG: I Bóg błogosławił siódmy dzień, i poświęcił go, bo w nim odpoczął od wszelkiego
    swego dzieła, które Bóg stworzył i uczynił.
  agr-agr: Nuadui nunú tsawantan Apajuí etegkauwai, tsawan pegkejam tuke takashtai,
    ayamtai atin ati tusa.
  kyc-kyc: Anatumi yulu peparaepyuo waso nyepala yuu yanda ipingi dokopa imambu soo
