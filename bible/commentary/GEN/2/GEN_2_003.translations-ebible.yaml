  tbz-SIM: Kù dì pɑ̃mu mɛsɑ̀ɑ̀ nkɛ dì cɑ̃̀ńnɛ́ kɛ̀ dì tu ku kpɛri, kɛ yɛ̃́ kù dèèmɛ̀
    ku tɔ̃mmú mumɔu kɛ òmpɛ̀ diì yiè.
  msy-2020: Ezɨ God dughiar namba 7 gɨnɨghnɨgha deragh a damuasa ghaze, kar an dughiamra.
    Egha akar gavgavim arɨgha dughiar namba 7ɨn anogorogha ghaze, a biziba bar dar
