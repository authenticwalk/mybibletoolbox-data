verse: GEN.002.009
translations:
  mal-C: മനോഹരവും ഭക്ഷ്യയോഗ്യവുമായ എല്ലാത്തരം വൃക്ഷങ്ങളും യഹോവയായ ദൈവം നിലത്തുനിന്നു
    മുളപ്പിച്ചു. തോട്ടത്തിന്റെ നടുവിൽ ജീവവൃക്ഷവും നന്മതിന്മകളെക്കുറിച്ചുള്ള അറിവിന്റെ
    വൃക്ഷവും ഉണ്ടായിരുന്നു.
  deu-TKW: Und Jahwe Gott ließ allerlei Bäume aus dem Boden emporwachsen, die lieblich
    anzusehen und deren Früchte wohlschmeckend waren, und den Baum des Lebens mitten
    im Garten und den Baum der Erkenntnis des Guten und Bösen.
  lin-lin: Yawe Nzambe abimisaki wuta na mabele banzete ya lolenge nyonso oyo ezalaki
    kitoko mpo na kotala mpe elengi mpo na kolia. Atiaki mpe nzete ya bomoi na kati-kati
    ya elanga ; lisusu atiaki nzete ya koyeba malamu mpe mabe.
  cbr-NT: A naësa me anu ka Nukën 'Ibu Diosan bëtsi bëtsi i upíbu 'ixuan aín bimi
    upíbu pisabi 'inun tuati a koónun 'imiakëxa. Imianan ka naësa me a nëbëtsi a pia
    uni upiti tsóti 'imainun, a pikin uisa ñux kara upí 'ikë a 'unánan uisa ñux kara
    'atima 'ikë a 'unánti aribi kónun 'imiakëxa.
  eng-LSV: and YHWH God causes to sprout from the ground every tree desirable for
    appearance, and good for food, and the Tree of Life in the midst of the garden,
    and the Tree of the Knowledge of Good and Evil.
  bmu-bmu: 'Al waŋgiba jiiga gölmenöhök ip tandökŋini könaŋi könaŋi asuhuba wahötket.
    Ip mi eksihimŋinambuk aiga ölŋini neneŋi mi nahömŋinambuk. Oyaeŋkoyaeŋ nup bibiŋe
    malmal köhöikŋaŋgö ipŋi aka mötkutukutugö ipŋi mi mohotŋe jim kutuiga asuhuyohot.
    Mötkutukutugö ipŋaŋgö könaŋi kewö: Ölŋi nemba miaŋön ölöpŋi aka bölöŋi mietkö
    könaŋiri mi möt kutubahotpuk.'
  eng-GNV: '(For out of the ground made the Lord God to grow euery tree pleasant to
    the sight, and good for meate: the tree of life also in the mids of the garden,
    and the tree of knowledge of good and of euill.'
  eng-WEBSTER: And out of the ground made the LORD God to grow every tree that is
    pleasant to the sight, and good for food; the tree of life also in the midst of
    the garden, and the tree of knowledge of good and evil.
  nhw-BL: Huan TOTECO Dios quichijqui ma moscalti xochimilijtic nochi tlamantli cuame
    catli yejyectzitzi nesiyaya huan nochi tlamantli cuame catli temacaj cuatlajcayotl
    para quicuase. Huan tlatlajco nopa xochimili TOTECO Dios quitojqui se cuahuitl
    catli temaca itlajca huan itoca Cuahuitl Catli Temaca Nemilistli. Nojquiya quitojqui
    seyoc cuahuitl ica itlajca huan itoca nopa Cuahuitl Catli Temachiltía Catli Cuali
    huan Catli Amo Cuali.
  swh-ONEN: Bwana Mungu akafanya aina zote za miti ziote kutoka ardhini, miti yenye
    kupendeza macho na mizuri kwa chakula. Katikati ya bustani ulikuwepo mti wa uzima
    na mti wa kujua mema na mabaya.
  bba-bba: Mɑ u dɑ̃ɑ bwese bwesekɑ kpiisiɑ te sɔɔ, ni nu wɑɑbu wɑ̃ kɑ ni nu dim do,
    kɑ sere dɑ̃ɑ tèn binu nu koo tɔnu wɑ̃ɑru wɛ̃, kɑ mɑɑ tèn binu nu koo tɔnu ɡeɑ
    kɑ kɔ̃sɑ ɡiɑsiɑ. Dɑ̃nu yiru ye, nu wɑ̃ɑwɑ ɡbɑɑ ten suunu sɔɔ.
  eng-KJVCPB: And out of the ground made the Lord God to grow every tree that is pleasant
    to the sight, and good for food; the tree of life also in the midst of the garden,
    and the tree of knowledge of good and evil.
  cpy-cpy: 'Ari ishookakaayitaki Tajorentsi inashiyitachari pankirentsipaeni, owaneenkayitachari,
    tzimayitatsiri kameethatatsiri okithoki owaetyaari. Ishookakaaki eejatzi niyankineki
    pankirentsimashiki apite pankirentsi: apaani rañaanteetari, itsipa riyoetantyaawori
    kameethatatsiri eejatzi kaari kameethatatsi.'
  mpx-mpx: Yehoba Yabowaine ebwakil tomaha ge tomaha ali awa waiwaisal ge enowaliya
    waiwaisana aanan kaiwena i pasiuniliya to. Eyowa nuwanaa ebwakil labui hi siuna,
    yawal ana ebwakil ge aatena gegewena waiwaisana ge nanakina ana ebwakil.
  wbp-wbp: Kuja-jana yirrarnu watiya, ngulajulpalurla marlaja purrulyun-pardija panu-jarlu
    yama manu mangarri-kirli. Ngurrju-nyayirni miyi-kirli manu ngurrju-nyayirni watiya
    ngarnkulku nyanjaku. Ngulangka kaatinirla yirdingka Yitinirla, YAAWIYI Kaaturluju-palangu
    yirrarnu watiya-jarra kulkurru-jarra kaatinirla. Jinta-kari watiya ngulaju ngurrju
    yirrarnu miyi-kirli ngurrju-kurlu. Kajirla watiji jatu-pardiyarla miyiki ngarninjaku,
    ngulaju kapu wankaru-juku warrarda nyinayarla palinja-wangu. Jinta-kari watiya,
    ngulaju ngurrju-yijala yirrarnu miyi-kirli ngurrju-yijala. Kajirla watiji jatu-pardiyarla
    miyiki ngarninjaku, ngulaju kapu rdirrinypa-jarriyarla maju milya-pinjaku manu
    ngurrjuku milya-pinjaku.
  luo-luo: Eka Jehova Nyasaye noketo kit yien duto mondo onyagi ewi lowo, ne gin yiende
    malombo wangʼ kendo mag chiemo. E dier puodho ne nitie yath machiwo ngima kendo
    yath mamiyo ngʼato ngʼeyo ber gi rach.
  meu-meu: Dirava Iehova ese au danu tano ai e havaradia, ita-itadia bona ianidia
    nanamo audia iboudiai; mauri auna danu imea bogaraginai, namo bona dika idibaladia
    auna danu.
  npi-ULB: हेर्नमा राम्रो र खानको निम्ति असल फल भएको सबै रुखलाई परमप्रभु परमेश्‍वरले
    भूमिबाट उमार्नुभयो । बगैँचाको बिचमा भएको जीवनको रुख, अनि असल र खराबको ज्ञान दिने
    रुख पनि उहाँले उमार्नुभयो ।
  yor-yor: Olúwa Ọlọ́run sì mú kí onírúurú igi hù jáde láti inú ilẹ̀, àwọn igi tí
    ó dùn ún wò lójú, tí ó sì dára fún oúnjẹ. Ní àárín ọgbà náà ni igi ìyè àti igi
    tí ń mú ènìyàn mọ rere àti búburú wà.
  emp-NTPO: Mama quĩrãtanoa bacuru bia qued̶eada nejõ bia zaubadada waribisia. Maʌ̃
    ẽjũã ẽsi úsia nejõ zocai b̶ai diabarida. Idjab̶a úsia nejõ crĩcha bia, crĩcha
    cadjirua cawabibari sid̶a.
  ind-ind: 'Kemudian TUHAN menumbuhkan segala jenis pohon yang indah dan yang menghasilkan
    buah yang lezat. Di tengah taman itu, Dia juga menempatkan dua pohon: Yang pertama
    adalah pohon yang buahnya mampu memberikan hidup selamanya. Yang kedua adalah
    pohon yang buahnya mampu memberi pengetahuan untuk membedakan hal yang baik dan
    yang buruk.'
  pes-OPCB: یهوه خدا انواع درختان زیبا در آن باغ رویانید تا میوه‌های خوش طعم دهند.
    او در وسط باغ، «درخت حیات» و همچنین «درخت شناخت نیک و بد» را قرار داد.
  ssx-ssx: Koda꞉ma꞉ koto e pa꞉ta꞉ta꞉ mo ta꞉ta꞉ ta꞉ta꞉ piki epeke au leke timanu opaota꞉
    epeke ti potekemanu eiyaeyekeme. Koto e tukikina꞉ta꞉ mo da꞉ta꞉la꞉eki kita꞉la꞉
    ti make mo epeke hau pita꞉la꞉eki pita꞉ hoke hau pita꞉la꞉eki yaapona꞉ hone u tiaasa꞉
    ti make hayekeme.
  lcm-lcm: E nei matang ang IAVE kala asereai ani mamain ta ei anglok pulakai aongos.
    Na kipo keve ei talupus roron luai angkokoai si angan. E nei liuan ina i nei matang
    ang kala asereai ani pongua na ei. Ei i to, na ei i malangas ani rikek na roron.
  aer-aer: Kele imerte Ngkartele arne mwerre arrpenheke-arrpenhe areye ahelhe-ngentyele
    arratelhe-ilemele arrerneke, arne merne mwerre-akerte areye-arle arlkwenhe-arlkwenhe-arle,
    arne arrpenheme akenhe mwerre aretyeke ware-arle. Kartene mpepe ikwerele Re arne
    impene atherre ngkernemele lyapelhe-ileke, arne anyentele itethele-antheme-arle,
    kenhe arne arrpenhe re akenhe tyerrtye areye akaltyele-antheme itne-arle itelarerrirretyenhenge
    arne iwenhe apeke mwerre areye, arne iwenhe apeke akurne areye.
  tgl-ULB: Mula sa lupa Pinatubo ni Yahweh na Diyos ang bawat punong kaaya-aya sa
    paningin at mabuti para sa pagkain. Kasama rito ang puno ng buhay na nasa gitna
    ng hardin, at ang puno ng kaalaman ng mabuti at masama.
  nop-nop: Tiŋa Wapum Bepaŋ adi kwet nindapmaune kwet foloŋ bem mebimebi momohi kadoŋa
    labugiŋ. Tiŋa bem gimiŋ momohi hinek yabuŋa nadigalika tiŋa moŋgola nanandok undihi
    mintagiŋ. Bem gimiŋ fiye lekiŋgoŋ hinek adi hatihati fafaŋeniŋ diniŋ bem eŋ kedem
    be kadakaniŋ tubutakale diniŋ bemdi kadoŋa labuŋa yakumuk.
  kca-kca: Турәм Куща ар хŏрпи йўхәт умәщԓыты кеша пӑ йӑм ԓэвпәс урәӈән энмәԓтәс,
    пӑ щӑԓта, щи ŏйәӈ-щўԋәӈ тӑха кўтәпән уԓәпса йўх энмәԓтәс пӑ йӑм пӑ атәм ŏша пайәтты
    щир тӑйты йўх щита энмәԓтәс.
  cbu-NT: Mzatsushshat kizpur wanasireew tatsumim wanus zapan katungamaam taarangitamta.
    Anushshat Apanll mzats apusanand tsimbun yasin tatsumirangiya. Min tatsumim kizpur
    wanasirimshi. Tputsich anoo wanus katungkachuch, urutamari taachinllinaya. Minungichichsha
    tatsumim wayarangitamta. Tputsich katungkachuch, chínash wanasirimshee yasachchee,
    mishat yutaritamashee yasachtamchee.
  hui-hui: Ani helowa ibugua dindiha howa tomo anda helayagola ira lini baya dagaru
    mabuni andaho helene. Ira lini daga uruni bibahende bayale dege dege hene. Ai
    mabu dombeni haabo holene miaga ira mbira hene. Ani bialu ogoriani dege ira mende
    ko bayalela manda bulenenaga mabu ogoniha hene.
  wrs-wrs: Doa di hev tim ve, vevna snanovna snanovna, besal novna, besal movolva
    endwol vevna, hlalm. Wo no denwitmusra mongova timovpa lohvna, honamba indhanariniva
    nevrava, si dahavavmoa, yunalm si wohamana vevav. Wo mongova eva lohvnata, honamba
    indhanariniva netava, hev si wohlihavav, memba mona besal, temba monakokla.
  mya-mya: ထို​ဥ​ယျာဉ်​တွင်​ရှု​ချင်​ဖွယ်​ကောင်း​၍ စား​ဖွယ် ကောင်း​သော​အ​သီး​ပင်​အ​မျိုး​မျိုး​ကို​ပေါက်
    စေ​တော်​မူ​၏။ ဥ​ယျာဉ်​အ​လယ်​တွင်​အ​သက် ရှင်​စေ​သော​အ​ပင်​ရှိ​၏။ အ​ကောင်း​နှင့်​အ​ဆိုး
    ကို​ပိုင်း​ခြား​သိ​မြင်​စေ​သော​အ​ပင်​လည်း​ရှိ ၏။
  cbi-NTPO: Tsejtu naaju chi'baasa awakare', uukerai katawamu tire', famu puka imu
    tene awakaami. Tsejtu juntsa vijtya kejtala naa chuwaanu tiremu chi bain, naa
    main main tyee keñu urañu bain, tyee keñu urajtuñu bain mijakaakaa kemu chi bain
    awakaami.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ས་ནས་ལྗོན་ཤིང་སྣ་ཚོགས་སྐྱེ་རུ་བཅུག་ཅིང་དེ་དག་ནི་ལྟ་ན་སྡུག་པ་དང་དེ་དག་གི་ཤིང་ཏོག་ཟོས་ན་ཞིམ་མངར་ལྡན་པར་མཛད༌ཅིང༌།
    ལྡུམ་རའི་དཀྱིལ་དུ་ཚེ་སྲོག་གི་ལྗོན་ཤིང་དང་བཟང་ངན་རྟོགས་པའི་ལྗོན་ཤིང་ཡང་ཡོད་པ་ཡིན༌ནོ།།
  wsk-wsk: Ale balam se tam duap duap yawara yawara, namotam barasa karogo se inang
    ningo karogo, mu ningam ningi barasaman. Ningam mu ko kusumuri tam ilagala bangawakasan.
    Bo mu no ale marak ningo toko. Se bo mu no ale ikia sinararuk se munan ningo se
    memek mu ko ikiko.
  kkl-kkl: Allah Nuni ponekori, “Mog so'o aingniro wamnep so'o enekoag wana wali sao
    kal nhon sao nhon sao pongkale,” sembaogpa, pongkaog. Eden so'o anekoag nusamag
    kal phende pongkarek. Kal nhon neneko kal wana nimiri teropba nimi ya'ag kamag
    urop kal, nhon neneko kal wana nimiri teropba, “Malinge nene walinge nene,” aro
    el tangsirop kal wamog.
  sna-sna: Uye Jehovha Mwari akaita mhando dzose dzemiti kuti dzimere kubva muvhu,
    miti yaifadza meso uye yakanga yakanaka pakudya. Pakati pebindu pakanga pano muti
    woupenyu nomuti wokuziva zvakanaka nezvakaipa.
  spa-BLM: De la tierra Yahvé Dios hizo crecer todo árbol agradable a la vista y bueno
    para comer, incluyendo el árbol de la vida en medio del jardín y el árbol del
    conocimiento del bien y del mal.
  beu-beu: Angmuse te rupa-rupa ba aalus ae por-alolang taang, bot eihi angu nehe
    bisa adang, bot tamaa angu, LAHATALA Ana ot bir angu mi bilang. LAHATA Ana bot
    te rupa aaru ot bir angu ehahama angu, mi bilang. Te rupa nu angu, kalo nehe eihi
    angu adang se, ini aabetat aulang ejehing-emeang. Aarunge te erupa nu angu, kalo
    nehe eihi angu adang se, aaung di ini uuling ateing, bot jasi di ini uuling ateing.
  cac-cac: Ix yac'an q'uib' masanil te te' te vach' yilji, man̈xo jantacoc svach'il
    sat te' syac'a', te vach' sloji. A d'a snan̈al jun avb'en te' chi', ay jun te'
    tz'ac'an q'uinal, ay pax junxo te' tz'ac'an nachajel b'aj ay vach'il yed' chucal.
  swh-ULB: Kutoka ardhini Yahwe Mungu alifanya kila mti uote ambao unapendeza na ni
    mzuri kwa chakula. Hii ni pamoja na mti wa uzima ambao ulikuwa katikati ya bustani,
    na mti wa ujuzi wa mema na mabaya.
  bel-bel: І выгадаваў Гасподзь Бог зь зямлі кожнае дрэва прыемнае з выгляду і добрае
    ў ежу, і дрэва жыцьця пасярод раю, і дрэва спазнаньня дабра і зла.
  wed-wed: Ma Bada God ai inanana aiaina ma uana amna aiaina anatapui i paewi ma peipei
    au pouna ai vinevinei ruaḡa i gogo. Ai tagogi uana lamna lawana tauvereina ma
    ai ḡelauna uana lamna nota rava ina verei da metauna aiaina ma metauna apoapoena.
  deu-ELBBK: Und Gott der HERR ließ aus dem Erdboden allerlei Bäume wachsen, lieblich
    anzusehen und gut zur Speise; und den Baum des Lebens in der Mitte des Gartens,
    und den Baum der Erkenntnis des Guten und Bösen.
  mbb-OT: Ne zuen menge kayu he impetuvù dutun te Nengazen he Megbevayà. Utew meupiya
    he ed-ahaan haazà is menge kayu ne meupiya zaan he egkeenen is menge veǥas dan.
    Ne zutun te teliwazà duen te pemuleey impetuvù din daan is kayu he ebpekeveǥey
    te untung wey is kayu he ebpekeveǥey te kegketau te meupiya wey mezaat.
  msc-msc: Allabatala Alla ka jiri su bɛɛ lafɛrɛn yɔrɔ wo rɔ, jiri mɛnilu ka ɲi kosɛbɛ.
    Alu den duman. A ka jiri su fila gbɛrɛ lafɛrɛn nakɔ tɛma. Kelen tɛrɛ ɲɛnɛmaya
    jiri ri. A tɔ kelen tɛrɛ mɔɔ lalɔnniɲala koɲuma ni kojuu faranfaasi la.
  mal-2015: കാണ്മാൻ ഭംഗിയുള്ളതും തിന്മാൻ നല്ല ഫലമുള്ളതുമായ ഓരോ വൃക്ഷങ്ങളും തോട്ടത്തിന്റെ
    നടുവിൽ ജീവവൃക്ഷവും നന്മതിന്മകളെക്കുറിച്ചുള്ള അറിവിന്റെ വൃക്ഷവും യഹോവയായ ദൈവം നിലത്തുനിന്നു
    മുളെപ്പിച്ചു.
  tuo-NT: Ti wesepʉ peje yucʉpagʉ añuse baꞌase dʉcatisepagʉre pĩꞌrĩcã weecʉ niwĩ.
    Tepagʉ añusepagʉ bajucaro niwʉ̃. Ti wese decopʉre pʉagʉ nicaro niwʉ̃. Niꞌcãgʉ̃
    catinuꞌcũse oꞌocjʉ nicaro niwʉ̃. Apegʉ peꞌe tʉꞌomasĩsere oꞌocjʉ nicaro niwʉ̃.
    Tigʉ dʉcare baꞌarã, “Aꞌtiro weese añu niꞌi, aꞌte ñaꞌa niꞌi”, ni tʉꞌomasĩse oꞌocjʉ
    nicaro niwʉ̃.
  gup-gup: Wanjh nungka Yawey nawu God welengmarnbom kundulk rowk, dangerrinj kurorrebeh,
    kundulk manbu bininj kanan mandulkmakkaykenh, dja mak manbu kakarrme manme manmakmak.
    Kumekbe kore manme dudjihdudjindi, kubulkayh, kumekbe dulkdi manbu kahwon bininj
    kunngolek bu kamimbi munguyh munguyh, dja mak manbadbuyika manbu kahwon kunmayali
    kore kunmakkenh dja kore kunwarrekenh.
  met-met: 'Baing Toxoratamona Urana libu xai xangxana disok titia, bagungadinga (da)xai
    sibuna xaung daxai mana xangingua. Maluxu mana umanga baguba xai luwa duwa: xaiya
    sina walinga xaung xaiya sina xabianga mana xai xaung diana.'
  gvs-gvs: Iyato go, alova liliudi neta adi kaigigita dedevidi be nakae keuwoidi adi
    káika dedevidi ilovinaedi poyapoya goi sitabo. Ego tanuwoyana nauyayanaina goi
    alova aiyuwo sikaaiyaka, tayamo neta tomota sikani, e yawoidi vata sibabane. Ago
    tayamo neta tomota sikani, e dedevina be goyo adi nanamsa siyagoidi.
  rmc-rmc: A o RAJ, o Del, diňa te barol andral e phuv všelijaka stromi, so sas šukar
    pro jakha a igen lačhe te chal. Maškar e zahrada diňa te barol avri o stromos
    le dživipnaskro a the o stromos le prindžaripnaskro, savo del te džanel, so hin
    lačho a so nalačho.
  nlg-nlg: Ma Yahweh God te subai na lei vata ni ghai tana leghai - te ghaugharugha,
    mana vangani te manilu. Mi ghobuna na leghai te talua na ghai ni vola, mana ghai
    ni manahana na uto mana dika.
  dgr-DOGNT: Gots'ǫ̀ K'àowo Nǫ̀htsı̨ sìı dechı̨ hazǫǫ̀ xàɂaa dèè k'e dehsheè ayį̀į̀là.
    Ts'ı wèdaat'ı̨ı̨ xè wets'ǫ jìecho ts'edè gha nezı̨ı̨ sìı dehsheè ayį̀į̀là. Eyı
    dèè-goehshee-k'è tanı ts'ı wet'à ts'eedaa nàı̨ɂa, eyıts'ǫ ts'ı wet'à nàowo nezı̨ı̨
    eyıts'ǫ nàowo nezı̨-le k'èhots'eezǫǫ nàı̨ɂa.
  pes-OPV: و خداوند خدا هر درخت خوشنما وخوش خوراک را از زمین رویانید، و درخت حیات
    را در وسط باغ و درخت معرفت نیک و بدرا.
  ron-1924: Домнул Думнезеу а фэкут сэ рэсарэ дин пэмынт тот фелул де помь плэкуць
    ла ведере ши бунь ла мынкаре ши помул веций ын мижлокул грэдиний ши помул куноштинцей
    бинелуй ши рэулуй.
  aui-aui: Bi noko gawarine ibera da dobodoboma kii warawaratetedi sigogo - kadi kita
    sivinuwakayowana bi kadi kam simiise. Tanavina basukiine na kii bata, yawa verevereyana
    kiina da akowa verevereyana kiina meko wawaya uwana sinakani na akowa sinakabi
    awaki miisena da berona.
  ben-OBCV: আর সদাপ্রভু ঈশ্বর ভূমিতে সব ধরনের গাছপালা জন্মাতে দিলেন—যেসব গাছপালা দেখতে
    ভালো লাগে এবং খাদ্যরূপেও যেগুলি ভালো। বাগানের মাঝখানে জীবনদায়ী গাছ এবং ভালোমন্দের
    জ্ঞানদায়ী গাছ ছিল।
  lex-lex: Noka Orgahi Namoria orwo'a-auwo'a la nhyi' di ralamni, maka tamkeka de
    samoga pa ta'an wo'oni de mikmikarni, ne au mak kodi riy la mormiori-dardiari
    na'itra au mak kodia rira pa rat niohora kalwiedni-paitiotni me yatni-halli rdella
    nhyi' di letgarni.
  rgu-rgu: Nai okaꞌ ria daleꞌ, Ana namomoriꞌ na ai huu malole rupaꞌ ara so, fo lahenda
    bisa raa no mina-malada. Ana namomoriꞌ na ai huuꞌ rupaꞌ dua rai okaꞌ ria talada.
    Maneniko lahenda naa ai huuꞌ sira esa boa na, ana nasoda naroo. Tehuu maneniko
    lahenda naa ai huuꞌ esa boa na bali, sona ana bisa bubuluꞌ nae bea riꞌ malole
    ma bea riꞌ tadaluꞌ.
  som-som: Rabbiga Ilaah ahuna wuxuu dhulka ka soo bixiyey geed kasta oo indhaha u
    roon, oo cunto ku wanaagsan; beerta dhexdeedana wuxuu ka soo bixiyey geedkii nolosha
    iyo geedkii aqoonta wanaagga iyo xumaanta.
  lat-VUC: Produxitque Dominus Deus de humo omne lignum pulchrum visu, et ad vescendum
    suave lignum etiam vitæ in medio paradisi, lignumque scientiæ boni et mali.
  aoi-aoi: Akwulyubene-ka akina angalya mena nakina Neningikarrawara ni-lungkuwabijuwame-ka
    eminiminingka iya eminiminingka eka eninginingabe-ka akirringkangena-langwa akina,
    akwa nawurrak-arrangbeyinuma aninga eningaba enikalyubara. Umba awurruwurrakuwilyarra
    amurndakakina eka eninganinga iya amarda, ni-lungkuwabijuwama nakina Neningikarrawara
    awilyaba eka akwanenibika-langwa akwa ngarningka awilyaba eka akwaneningmika-langwa
    ebina narraku-kwunama akwaneningmika eningaba-langwa akwa awurrariya-langwa warnumamalya-manja
    akina-da.
  eng-ASVBT: And out of the ground made Jehovah God to grow every tree that is pleasant
    to the sight, and good for food; the tree of life also in the midst of the garden,
    and the tree of the knowledge of good and evil.
  mna-mna: Mi Merere Anutu ikam ma ke ndabokbokŋan matakiŋa tindomdom pa mokleene
    tana. Ke tana ambai be tere mibe takan. Mi mokleene lukutuunu na, ke ru timendernder.
    Ta na, ke ki mbotŋana mata yaryaaraŋana. Mi toro na, irao be ikam ma tikilaala
    ŋgar sananŋana mi ŋgar ambaiŋana.
  ita-1885: E il Signore Iddio fece germogliar dalla terra ogni sorta d'alberi piacevoli
    a riguardare, e buoni a mangiare; e l'albero della vita, in mezzo del giardino;
    e l'albero della conoscenza del bene e del male.
  eng-LXXUP: And God made to spring up also out of the earth every tree beautiful
    to the eye and good for food, and the tree of life in the midst of the garden,
    and the tree of learning the knowledge of good and evil.
  eng-ULB: Out of the ground Yahweh God made every tree to grow that is pleasant to
    the sight and good for food. This included the tree of life that was in the midst
    of the garden, and the tree of the knowledge of good and evil.
  spa-VBL: El Señor creó toda clase de árboles para que crecieran en el jardín, árboles
    hermosos y árboles que producían frutas agradables al paladar. El árbol de la
    vida se encontraba en medio del jardín, así como el árbol del conocimiento del
    bien y del mal.
  fra-_FOB: Et l'Éternel Dieu fit germer du sol toute sorte d'arbres agréables à la
    vue, et bons à manger, et l'arbre de vie au milieu du jardin, et l'arbre de la
    connaissance du bien et du mal.
  mal-mal: കാണാൻ ഭംഗിയുള്ളതും ഭക്ഷ്യയോഗ്യവുമായ എല്ലാ ഫലങ്ങളും ഉള്ള വൃക്ഷങ്ങളും, തോട്ടത്തിന്റെ
    നടുവിൽ ജീവവൃക്ഷവും, നന്മതിന്മകളെക്കുറിച്ചുള്ള അറിവിന്റെ വൃക്ഷവും, യഹോവയായ ദൈവം
    നിലത്തുനിന്നു മുളപ്പിച്ചു.
  lit-lit: Ir VIEŠPATS Dievas išaugino iš dirvos visokius medžius, mielus pasižiūrėti
    ir gerus maistui, taip pat gyvybės medį sodo viduryje ir gėrio bei blogio pažinimo
    medį.
  urd-GVR: Rab Ḳhudā ke hukm par zamīn meṅ se tarah tarah ke daraḳht phūṭ nikle, aise
    daraḳht jo deḳhne meṅ dilkash aur khāne ke lie achchhe the. Bāġh ke bīch meṅ do
    daraḳht the. Ek kā phal zindagī baḳhshtā thā jabki dūsre kā phal achchhe aur bure
    kī pahchān dilātā thā.
  suz-BL: मिनु परमप्रभु यावेमी मेकेर मार मार दारशो तांइसीब रवा नु जचा ब्‍वचा फल सिप्‍ब
    रवा वापदा बाक्‍त। ब्रोंइपाइक्‍ब का नु रिम्‍शो नु मरिम्‍शो तुइक्‍पाइक्‍ब रवा का
    यो रू आ दातेमी वापदा बाक्‍त। उत्‍पत्ती ३:२२; प्रकाश २:७; प्रकाश २२:२
  ita-1927: E l’Eterno Iddio fece spuntare dal suolo ogni sorta d’alberi piacevoli
    a vedersi e il cui frutto era buono da mangiare, e l’albero della vita in mezzo
    al giardino, e l’albero della conoscenza del bene e del male.
  ckb-ckb: یەزدانی پەروەردگار هەموو ئەو جۆرە درەختانەی کە لەبەرچاو جوان بوون و بۆ
    خواردن خۆش بوون لە زەویدا گەشەی پێکرد. درەختی ژیانیش لەناوەڕاستی باخچەکەدا بوو،
    هەروەها درەختی زانینی چاکە و خراپە.
  nas-nas: 'Tenau tenau Kumponinge koiꞌnanka amutemuriiꞌ tampaꞌ oroꞌnanka keempuruꞌnau
    eeꞌnoko sinang maaꞌkoo tamparanankai. Eeꞌnoko meerooꞌ tenau-koo koiꞌ kevarira
    sipuretuꞌ: navari domaang isikung avuꞌnavari; niiꞌnavari noruꞌ aaꞌning tampara
    eeꞌnoko orara avuꞌnavari.'
  eng-BBE: And out of the earth the Lord made every tree to come, delighting the eye
    and good for food; and in the middle of the garden, the tree of life and the tree
    of the knowledge of good and evil.
  crx-NTPO: Njan yun k'ut Moodihti Yak'usda (Yahweh Elohim) ts'iya-i duchun nul'en
    huba nzoo-i 'ink'ez ut'alh huba nzoo-i 'ainanla. Duchun oogha ts'ukhuna-i cha
    whuniz hanuyeh yun 'et 'uyinla. 'Ink'ez ndi duchun be t'eoonudzun ndet hoonzoo
    'ink'ez ndet hoontsi' 'et cha.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನೋಟಕ್ಕೆ ರಮ್ಯವೂ ಊಟಕ್ಕೆ ಒಳ್ಳೆಯವೂ ಆದ ಎಲ್ಲಾ ಮರಗಳನ್ನೂ ಭೂಮಿಯಲ್ಲಿ
    ಬೆಳೆಯುವಂತೆ ಮಾಡಿದರು. ತೋಟದ ಮಧ್ಯದಲ್ಲಿ ಜೀವದ ಮರವನ್ನೂ ಒಳ್ಳೆಯದರ ಮತ್ತು ಕೆಟ್ಟದ್ದರ ತಿಳುವಳಿಕೆಯ
    ಮರವನ್ನೂ ಬೆಳೆಯುವಂತೆ ಮಾಡಿದರು.
  bbb-bbb: Areme fune juare ijia uije binobino ije kiamo bu ijia tavuana sunine ka
    ni mukore ije kirae. Ro juare ukua ijia ine inokiro bu ijia irei. Ine be ije e
    bu nubuna ikuva bu oekuva baki. Ro ine be ije e bu nubu ikuva bu vame binobino
    ise ro ma bu mukore vierafedufuo ijare ijia manine.
  tam-2017: தேவனாகிய யெகோவா, பார்வைக்கு அழகும் சாப்பிடுவதற்கு ஏற்ற அனைத்துவித மரங்களையும்,
    தோட்டத்தின் நடுவிலே வாழ்வளிக்கும் மரத்தையும், நன்மை தீமை அறியத்தக்க ஆற்றலைக் கொடுக்கும்
    மரத்தையும் பூமியிலிருந்து முளைக்கச்செய்தார்.
  spa-RV-1909: 'Y había Jehová Dios hecho nacer de la tierra todo árbol delicioso
    á la vista, y bueno para comer: también el árbol de vida en medio del huerto,
    y el árbol de ciencia del bien y del mal.'
  ron-BTF: Şi din pământ DOMNUL Dumnezeu a făcut să încolţească fiecare pom care este
    plăcut la vedere şi bun pentru mâncare şi pomul vieţii, de asemenea, în mijlocul
    grădinii şi pomul cunoaşterii binelui şi răului.
  eng-WEBP: Out of the ground the LORD God made every tree to grow that is pleasant
    to the sight, and good for food, including the tree of life in the middle of the
    garden and the tree of the knowledge of good and evil.
  eng-FBV: The Lord God made all kinds of trees grow in the garden, beautiful trees
    and trees producing fruit that's good to eat. The tree of life was in the middle
    of the garden, along with the tree of the knowledge of good and evil.
  nld-1939: Uit de bodem liet Jahweh God allerlei bomen opschieten, prachtig van vorm
    en met heerlijke vruchten; en midden in de tuin stond de levensboom, en de boom
    der kennis van goed en kwaad.
  nch-BL: Huan TOTECO Dios quichijqui ma moscalti xochimilijtic nochi tamanti cuame
    cati yejyectzitzi nesiyaya huan nochi tamanti cuame cati temacaj cuatajcayot para
    quicuase. Huan tatajco nopa xochimili TOTECO Dios quitojqui se cuahuit cati temaca
    itajca huan itoca cuahuit cati temaca nemilisti. Nojquiya quitojqui seyoc cuahuit
    ica itajca huan itoca nopa cuahuit cati temachiltía cati cuali huan cati amo cuali.
  tfr-NTPO: Eshko ga kjor shäryara obl̈ë obl̈ë kjl̈öböso, wol̈ësowa, bo uako wl̈eniyo.
    Ga kjok buk l̈i roworbëshko ga kjor iara beno l̈ok do pjök. Kjl̈ara, ba bo uoroy
    ga shji wol̈on l̇l̇ëme. Kjl̈ara obi, e l̇l̇ëbo pjl̈ú, l̇l̇ëbo owa, e miydokl̈o.
  vie-1934: Giê-hô-va Đức Chúa Trời khiến đất mọc lên các thứ cây đẹp mắt, và trái
    thì ăn ngon; giữa vườn lại có cây sự sống cùng cây biết điều thiện và điều ác.
  hin-CV: याहवेह परमेश्वर ने सुंदर पेड़ और जिनके फल खाने में अच्छे हैं, उगाए और बगीचे
    के बीच में जीवन का पेड़ और भले या बुरे के ज्ञान के पेड़ भी लगाया.
  eng-OURB: Out of the ground Adonai God made every tree to grow that is pleasant
    to the sight, and good for food, including the 'etz chai ·tree of life· in the
    middle of the garden and the tree of the knowledge of good and evil.
  spa-BES: Y de la tierra Él Señor Dios hizo crecer árboles deliciosos a la vista,
    y bueno para comer; y en el medio del jardín, el árbol de la vida y el árbol del
    conocimiento del bien y del mal.
  tdx-tdx: Le nampitirie’ Iehovà Andrianañahare boak’ an-tane ao ze karazan-katae
    soa am-pivazohoañe naho mafiry am-pikamañe, le añivo’ i goloboñey ao ty hataen-kaveloñe
    naho ty hataem-paharendrehañe ty soa naho ty raty.
  vid-vid: Mkulu Nguluwi kazoteza kuli misanga chila nhanzi ya migodi jinojile jilingulela
    mafuza ganojile kwa chilyo. Hagati ha kamgunda nakanyala mgodi wa ukomu na mgodi
    wa uwanzi wa ganojile na gehile.
  pwg-pwg: Ma iberai da kii bogii ma bogiiyai tano kamonai igogo ighae. Viya kitasi
    biibiisi ma nuwaviiviinisi ma viya amesi na vavai. Ma vao basunai na kii ivi ruwa
    imiimiiri. Sago na Yawasa Kiina ma sago na Akova Kiina. Iyavo kava Akova Kiina
    amena ina kani na akova biibiina ma bade akova berona ina veresi.
  eng-OKE: And the Lord God caused to grow from the earth every tree desirable to
    look upon, and good for food, and the Tree of Life (Lives) in the midst of the
    garden, and the Tree of whose fruit they who eat know between good and evil.
  tha-KJV: แล​้วพระเยโฮวาห์พระเจ้าทรงให้บรรดาต้นไม้​ที่​งามน่าดูและที่เหมาะสำหรับเป็นอาหารงอกขึ้นบนแผ่นดินโลก
    มีต​้นไม้​แห่​งชีวิตอยู่ท่ามกลางสวนด้วย และมี​ต้นไม้​แห่​งความรู้​ดี​และรู้​ชั่ว
  por-BR-2018: 'E havia o SENHOR Deus feito nascer da terra toda árvore agradável
    à vista, e boa para comer: também a árvore da vida em meio do jardim, e a árvore
    do conhecimento do bem e do mal.'
  bco-bco: Hen a꞉namio꞉ i ko꞉li ko꞉lilo꞉, i nafalo꞉ ba꞉ba꞉no꞉ o꞉lia꞉ i fo nafa nan
    o꞉lia꞉yo꞉, Gode Yawe eyo꞉ a꞉na fa꞉la꞉doma꞉ki dimido꞉. Egelo꞉ us amio꞉ mela꞉no꞉lo꞉
    dimia꞉sen iyo꞉ a꞉na elen. A꞉la꞉ta꞉ga꞉ i nowo꞉, asulo꞉ nafa o꞉lia꞉ mogago꞉ o꞉lia꞉lo꞉
    alobana wida꞉sen i a꞉no꞉lo꞉ a꞉na elen.
  deu-ELO: Und Jehova Gott ließ aus dem Erdboden allerlei Bäume wachsen, lieblich
    anzusehen und gut zur Speise; und den Baum des Lebens in der Mitte des Gartens,
    und den Baum der Erkenntnis des Guten und Bösen.
  ktm-ktm: Iy iduwe kei handrai pe handrai rahye’ su, pe mbrwe’ su ti huyen odo yo-on,
    eri hehir odo pule-en poi Iden. Idu ndrokoron lok eriy, eri kei ndre ru-iy. Kei
    he-ei odo hasamat pwi, pe kei he-ei yi eri intawe tawene odo sane huyen pe sane
    mo-on.
  caa-caa: Y Cawinquirar Dios uche aꞌchꞌi meyra sian teꞌ tama inteꞌ inteꞌ clase xeꞌ
    galan uwirnarobꞌ y xeꞌ uyajcꞌu uyutir y xeꞌ intzaj tuaꞌ acꞌujxa. Y tujam e sian
    teꞌ era e Dios uwabꞌu inteꞌ teꞌ xeꞌ uyubꞌi uyajcꞌu e cuxtar xeꞌ machi tuaꞌ acꞌapa
    tin e ucꞌuxi, y uwabꞌu otronteꞌ teꞌ xeꞌ uche aquetpa chequer tut tin e ucꞌuxi
    tin xeꞌ erach y tin xeꞌ mabꞌambꞌan.
  eng-WYC-2018: And the Lord God brought forth (out) of the earth each tree fair in
    sight, and sweet to eat; also he brought forth the tree of life in the midst of
    paradise, and the tree of knowing of good and of evil, (or and he brought forth
    the tree of life in the middle of the garden, and the tree of the knowledge of
    good and evil).
  epo-epo: Kaj Dio la Eternulo elkreskigis el la tero ĉiun arbon ĉarman por la vido
    kaj bonan por la manĝo, kaj la arbon de vivo en la mezo de la ĝardeno, kaj la
    arbon de sciado pri bono kaj malbono.
  uig-PIN: Pǝrwǝrdigar Huda yǝrdin kɵzni ⱪamlaxturidiƣan qirayliⱪ, mewiliri yeyixlik
    ⱨǝrhil dǝrǝhni ündürdi; u yǝnǝ baƣning otturisida «ⱨayatliⱪ dǝrihi» wǝ «yahxi
    bilǝn yamanni bilgüzgüqi dǝrǝh»ni ündürdi.
  beo-beo: Amo ifabi ganodini, Gode da ifa ida:iwane amo da fage ida:iwane legesa,
    amo osea:idafa ifabi ganodini bugi. Ifabi dogoa amogai da mae bogole Fifi Ahoanusu
    ifa amola ifa eno da ea fage nasea dunuma noga:i hou amola wadela:i hou amo afafane
    dawa:digisu olelesu, amo ifa aduna lelebe ba:i.
  tpi-OTNT: Na God i mekim graun i kamapim ol kain kain diwai, pikinini bilong ol
    i gutpela long kaikai. Olgeta dispela diwai i naispela tru. Namel long dispela
    gaden i gat wanpela diwai i stap, em diwai bilong givim laip. Na i gat narapela
    diwai tu i stap, em diwai bilong givim gutpela save long wanem samting i gutpela
    na wanem samting i nogut.
  hau-SA: Ubangiji Allah ya kuma sa kowane irin itace ya tsira daga ƙasa, itace mai
    kyan gani, mai amfani kuma don abinci. A tsakiyar lambun kuwa akwai itacen rai
    da kuma itacen sanin abin da yake da kyau da abin da yake mugu.
  udu-udu: Dhali ’pena ’cesh mo tani Tap̱a Arumgimis ki kara ’cesh jin mina cwa ’ka
    a’diya p̱o/ mo, aris cwa ’baar mo kun ’bora’bor kun minu hil mo dhali kun ’boron
    kun minu shwa maman ’peni nycine/ mo. Dhali cwa gi mondiki/e si’da/ di’d e bwaman
    ma goŋ mo dhali cwa jin minu nyiṯẖ to jin ’boro’d dhali jin shiyi’d diki’d si’da/
    mo.
  uig-LAT: Perwerdigar Xuda yerdin közni qamlashturidighan chirayliq, méwiliri yéyishlik
    herxil derexni ündürdi; u yene baghning otturisida «hayatliq derixi» we «yaxshi
    bilen yamanni bilgüzgüchi derex»ni ündürdi.
  nde-nde: Njalo uThixo uNkulunkulu wenza yonke imihlobo yezihlahla ukuthi zikhule
    emhlabathini, izihlahla ezazibukeka emehlweni njalo zizinhle ekudleni. Phakathi
    laphakathi kwesivande kwakulesihlahla sokuphila lesihlahla sokwazi okuhle lokubi.
  ton-ton: Pea naʻe fakatupu ʻe Sihova ko e ʻOtua mei he kelekele ʻae ʻakau kotoa
    pē ʻoku matamatalelei, pea lelei ki he kai; mo e ʻakau ʻoe moʻui foki ʻi he loto
    ngoue, pea mo e ʻakau ʻoe ʻilo ʻoe lelei mo e kovi.
  ces-1613: A vyvedl Hospodin Bůh z země všeliký strom na pohledění libý, a ovoce
    k jídlu chutné; též strom života u prostřed ráje, i strom vědění dobrého a zlého.
  eko-eko: Mbwana Nnyizinku khootthisa miitthi za wakhula nanna, zooshapweya woona
    na zootuva oja mishumo zaya. Vakatthi wa woorotha khuzalavo muutthi woohaayi,
    na muutthi onjuwisaaye yooshapweya na yootakhala.
  nss-nss: Pe YAPAN Ngindrai imangsani hu kei handra-handra hu lek ndrita pwan–hu
    kei ara, ara lahayahu iya, pe hiyan para hu kaiyki anandrinai. Pe Ngindrai iyki
    kei para kiyki taleh ara iro ndrokolo piyang imwonen, iyapolo kei para kasapahasani
    hiyan pe mwomwan.
  eng-WMB: Out of the ground the LORD God made every tree to grow that is pleasant
    to the sight, and good for food, including the tree of life in the middle of the
    garden and the tree of the knowledge of good and evil.
  tam-TCV: இறைவனாகிய யெகோவா பார்வைக்கு இனியதும் உணவுக்கு ஏற்றதுமான எல்லா வகையான மரங்களையும்
    அத்தோட்டத்தில் வளரச்செய்தார். தோட்டத்தின் நடுவில் வாழ்வளிக்கும் மரமும் நன்மை தீமையின்
    அறிவைத் தரும் மரமும் இருந்தன.
  ceb-ULB: Gikan sa yuta gipatubo ni Yahweh nga Dios ang matag kahoy nga nindot tan-awon
    ug maayong kaonon. Lakip na niini ang kahoy sa kinabuhi nga anaa sa taliwala sa
    tanaman, ug ang kahoy sa kahibalo sa maayo ug sa daotan.
  mkn-mkn: Dalam itu kabón, Dia su kasi idop macam-macam pohon yang bagus, deng pohon
    yang orang bisa makan deng enak. Dia ju kasi idop dua macam pohon di itu kabón
    pung teng-tenga. Kalo orang makan dari pohon yang satu pung bua, dia dapa idop
    tarús. Ma kalo orang makan dari pohon yang satu lai pung bua, dia bisa tau mana
    yang bae deng mana yang jahat.
  pol-UBG: I wywiódł PAN Bóg z ziemi wszelkie drzewa miłe dla oka i których owoce
    były dobre do jedzenia oraz drzewo życia pośrodku ogrodu i drzewo poznania dobra
    i zła.
  agr-agr: Apajuí ashí numi pegkeg aidaun yujág yutai aidaunash uyujkauwai. Untsu
    nuna ejapeen ajatuawai jimag ajakan. Makichik ajak nuna neje yuwakuik tuke jachatai
    tabaun, tikich ajakan neje yujuaik, pegkejash pegkegchaujai dekatai tabaujai.
  kyc-kyc: Kamongo Anatumi isa rara wakale wakale keyange wambu kyanyi kando jingi
    lyuo nao pingi dupwa dokona pulyinya, leya. Ee sukusa dokona isa letena renge
    palenge doko karo dee mende koo keyangepe soo pakana palyingi renge doko karo
    piya.
  urd-GVU: رب خدا کے حکم پر زمین میں سے طرح طرح کے درخت پھوٹ نکلے، ایسے درخت جو دیکھنے
    میں دل کش اور کھانے کے لئے اچھے تھے۔ باغ کے بیچ میں دو درخت تھے۔ ایک کا پھل زندگی
    بخشتا تھا جبکہ دوسرے کا پھل اچھے اور بُرے کی پہچان دلاتا تھا۔
  deu-1912: Und Gott der HERR ließ aufwachsen aus der Erde allerlei Bäume, lustig
    anzusehen und gut zu essen, und den Baum des Lebens mitten im Garten und den Baum
    der Erkenntnis des Guten und Bösen.
  ntj-ntj: Palunyalu warta walykumunu pirninya mirrka kutjupa-kutjupatjarra pakaltjingarnu
    wantingu. Nyangka ngururrkutjarra warta kutjarra-pula ngaralanytja. Tjiinya warta
    kutju ngaralanytja ngalkula wanka tirtu nyinarra-wanarayiltjaku. Nyangka warta
    kutjupanya ngaralanytja ngalkula pina taparlarrara nintipuka nyinarratjaku.
  row-row: Ana naꞌadadadꞌiꞌ hau huuꞌ maloleꞌ mataꞌ-mataꞌ sia osi a, fo atahori a naa
    no maladꞌaꞌ. Ma Ana o tao hau huuꞌ mataꞌ rua sia osi a taladꞌa na. Mete ma atahori
    raa hau esa boa na, ara rasodꞌa rakandoo. Te mete ma ara raa hau esa ka boa na,
    ara rahine bee maloleꞌ ma bee deꞌulakaꞌ.
  kan-2017: ಆನಂತರ ಯೆಹೋವನಾದ ದೇವರು ನೋಡುವುದಕ್ಕೆ ರಮ್ಯವಾಗಿಯೂ, ತಿನ್ನುವುದಕ್ಕೆ ಉತ್ತಮವಾಗಿಯೂ
    ಇರುವ ಎಲ್ಲಾ ತರಹದ ಮರಗಳನ್ನು ಆ ಭೂಮಿಯಲ್ಲಿ ಬೆಳೆಯುವಂತೆ ಮಾಡಿದನು. ಅದಲ್ಲದೆ ಆ ವನದ ಮಧ್ಯದಲ್ಲಿ
    ಜೀವದಾಯಕ ವೃಕ್ಷವನ್ನೂ ಒಳ್ಳೇದರ ಕೆಟ್ಟದ್ದರ ಅರಿವನ್ನು ಹುಟ್ಟಿಸುವ ವೃಕ್ಷವನ್ನು ಬೆಳೆಯಿಸಿದನು.
  ena-ena: Lavɨla abɨci kɨlɨ mu hɨdɨlɨ mu hɨdɨlɨ agɨlaŋ iahavɨmi. Iahavɨla hajɨŋ huaci
    huaci agɨladɨ lamavɨmi. Amɨŋ huaci huaci nana hɨsɨŋ agɨladɨ lamavɨmi. Kɨlɨ ahica
    agɨlaŋ avi hualabɨla alɨhaŋ heŋ iahavɨmi. Mu hana navɨla huaci hameŋ laci hameŋ
    laci hɨnihɨni hɨsɨŋ. Mu hana navɨla hɨji hutesɨ vivi hɨsɨŋ. Hɨji hutesɨ viavɨla
    nameŋ aba aba hɨsɨŋ. Ha huaci aba aba aba hɨsɨŋ. Ha sɨbɨlɨ aba aba aba hɨsɨŋ.
  tgo-tgo: Amba Giya Loi i vakatha umbwaumbwake wolaghɨye na thɨ mbuthuwe, vavana
    ghanjithuwathuwa i thovuye na vavana uneunenji i thovuye ghanɨŋga kaiwae. E umako
    tɨne yamoe moli, umbwaumbwa umboiwo thɨ ndeghathɨwe. Umbwara uneune i giya yawalɨ
    memeghabananiye na umbwara uneune i giya ghareghare thovuye na tharɨ kaiwanji.
  yap-yap: Me gagiyegnag urngin mit e gek’iy nge tugul ni bfel’ ya’an ma be k’uf ni
    bfel’ wom’ngin. Ma lulukngun e re gi woldug nem e bay ba ke gek’iy riy nma pi’
    e yafos, nge fare ke gek’iy nma tamilangnag an’uy ko tin ni bfel’ nge tin nib
    kireb.
  tet-tet: Iha toꞌos nia laran, MAROMAK nahoris ai horis kabaas oi-oik mak ema bele
    naa. Nia moos nahoris ai huun rua iha toꞌos klaran. Kalo ema naa ai huun ida fuan,
    bele moris nima-nimak. Naa ai huun ida seluk fuan, bele natene saa mak diꞌak no
    saa mak aat.
  hlt-MCSB: BOEIPA Pathen loh diklai lamkah thing mueimae then neh caak then boeih
    te a poe sak tih dum kah laklung ah hingnah thing neh a thae a then mingnah thing
    om.
  mdy-ETH: ዬኖ ቤዜሎይዳ ዛጋዛ ዎዛሳያና ዓሲም ሙኡዚ ማዓንዳ ዱማ ዱማ ሚሢ ባቃላንዳጉዲ ማሄኔ፤ ጊንሣ ዬያ ዱማ ዱማ ባቃሌ
    ሚፆኮ ባኣኮይዳ ናንጊ ዒንጋ ሚሢ ዓኣኔ፤ ዬያጉዴያ ሃሣ ኮዦ ፑርታይዳፓ ዱማሳንዳጉዲ ማሃ፥ ዔራቶ ዒንጋ ሜሌ ሚሢያ ዒኢካ ዓኣኔ።
  twi-ASANTE: Awurade Onyankopɔn maa nnua ahodoɔ nyinaa fifirii asase no so; nnua
    a ɛyɛ fɛ na wɔdie. Turo no mfimfini no na nkwa dua, ɛnna papa ne bɔnehunu dua
    sisie.
  mwc-mwc: Ba Bada God keyama bibisaka ereonowasi i wosisi tano ai si rutiti si gae,
    keyamisi uwasi wai, mata kirokirorosi ba gairesi. Ba yawasa keyamina ba kuira
    gairena ba goyona keyamina wai masawa basunai si bimsiri.
  bhl-bhl: Beli, musun dim ka kel e ais banban mak talfut kelewsomi, ais ati so ati
    so em dim e wanin dem so dem so ken kuw dukuse kale. Dukusomi, musun ka kel beem
    mutuk kabalak e ais alew mak dukuse kale. Ais alew bi mak e, finik so bin duyembin
    em ais te. Mak e, wa so ken so elo fitew dalomin em ais te.
  con-NTPO: Tsomba ande'ye Chigaja osha'choma shoyo'yaen. Nane osha'cho ñotsse atteqque'su
    quini'cco majama ñotssia anqque'suma shoyo'yaen. Toya'caen jombachoccumbe enttingenga
    tsu tiseja Cansiaña'cho Quini'ccoma sho'yaen. Faesu quini'ccoma'qque tseni sho'yaen.
    Tsa quini'ccoma an'da majan ñotssia, majan egave atesuya'cho.
  eng-WEBU: Out of the ground the LORD God made every tree to grow that is pleasant
    to the sight, and good for food, including the tree of life in the middle of the
    garden and the tree of the knowledge of good and evil.
  bnp-bnp: 'E BAKOVI DAGI a Vure i rata rike a maka kai legelege ri mapoda na malala,
    a maka kai mata kamumu, i kamumu a kanena ni kanina. Na kurukuruna hania a kai
    i rua ru pesi: a kai i habi a nimahuri, turana a kai i habi a lohokanga na naro
    kamumu na naro hale.'
  bvr-bvr: Rrapa nipiya Wangarr an-gata Ay-ninyarrapa Ay-workiya, nipa gu-jarlapuna
    gun-molamola gun-jong gun-guyinda, minypa gu-jel wenga mun-jarlarla m-bena, lika
    wana gu-ni gu-bamuna gun-bulapalawa gun-gata minypa balaja mu-rrimanga. Rrapa
    gojilapa gu-gata gu-rrawa gu-jinyja gun-jong mun-gata wanngu mun-gunega, rrapa
    mola gun-jong mun-gata marn.gi mun-gunega gun-gata nula minypa gun-ngiya gun-molamola
    rrapa gun-ngiya gun-nerra, gu-gurda ngacha.
  wal-wal: GODAI Xoossai xeellanau lo77iya, maanaukka mal77iya ubba qommo mittaa biittaappe
    mokissiis. Gannatiyaa gidduwan de7o mittaanne lo77uwaanne iitaa erissiya mittaa
    wottiis.
  mgh-mgh: Wahoolo, Apwiya Nluku yahomeliha itthaya yothene miri co khula nnanna,
    cooreera wa miithoni ni coociva ulya. Ni wariyari iluwani wahaawo mwiri wookumi
    ni mwiri nkina uncuweliha yooreera ni yoonanara.
  acu-NT: Tura numi nekas pengker aina nuna tsapamtikiamiayi. Nunia yurang ainaun
    neremtikiamiayi. Nunia nu aja japen nushaa numi jimiaran awajsamiayi. Kichik numi
    yurangken yuwinaunka pujut nangkaakashtinun sukartinuyayi. Tura chikich numi yurangken
    yuwinaunka pengker aina nuna, tura tunau aina nunasha nekaawartin armiayi.
  spa-PDDPT: Yavé ʼElohim hizo brotar de la tierra todo árbol agradable a la vista
    y bueno para comer. En medio del huerto estaba el árbol de la vida y el árbol
    del conocimiento del bien y del mal.
  gun-gun: Yvy gui Senhor Nhanderuete omoenhoĩ opa marãgua yvyra jaexa rã iporã va'e
    ha'e hi'a ja'u aguã ha'eve va'e. Yvyra ty mbyte py omoĩ avi yvyra tekove me'ẽa,
    ha'e yvyra mba'emo porã ha'e mba'emo vai kuaa ukaarã avi omoĩ.
  agu-BL: Kataj jalsan cyakil jilwutz tze' tul yi jun cojbila'tz. Chum balaj tze'
    jal ta'n yi na tak' wutz, nin yi ba'n na bajsij. Ej nin nicy'al yi jun ama'la'tz
    bnix jun balaj wi' tze' yi na tak' itz'ajbil. Nin ncha'tz bnix junt wi' tze' yi
    na xcye' wutz tan tele'n katxum te e'chk takle'n balaj nin te e'chk takle'n cachi'.
  eng-PEV: And God made some trees grow there in that garden. They were pretty, and
    they had fruit that was good to eat. And God put 2 special trees in the middle
    of the garden. If people eat the fruit of one of those trees, they will stay alive.
    And if they eat the fruit from the other tree, they will know if the things they
    do are good, or if they are bad.
  ilo-ULB: Manipud iti daga, pinadakkel ni Yahweh a Dios ti tunggal kayo a makaay-ayo
    iti panagkita ken nasayaat a kanen. Nairaman ditoy ti kayo ti biag nga adda idiay
    tengnga ti minuyongan, ken ti kayo iti pannakaammo iti nasayaat ken dakes.
  kpg-kpg: Mee gaa hai nia hagadilinga laagau madamada huoloo gii tomo i golo, gii huwa
    i nia huwa laagau humalia. Ge tungaalodo di hadagee deelaa, le e duu ai di laagau
    dela e iai di mouli mo di laagau dela e hai gi iloo ai di humalia mo di huaidu.
  uig-ARA: پەرۋەردىگار خۇدا يەردىن كۆزنى قاملاشتۇرىدىغان چىرايلىق، مېۋىلىرى يېيىشلىك
    ھەرخىل دەرەخنى ئۈندۈردى؛ ئۇ يەنە باغنىڭ ئوتتۇرىسىدا «ھاياتلىق دەرىخى» ۋە «ياخشى
    بىلەن ياماننى بىلگۈزگۈچى دەرەخ»نى ئۈندۈردى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəsɔŋɛ kɔ tɔk yokom yɔbɔt kədi yompoŋəs-poŋəs fəp, kəlɛkɛnɛ
    kətɔk ka kəyinɛ wəyeŋ katina nkɛ kənacəmɛ nde dalɛ dacɔ mɔ, kɔ kətɔk ka kəcərɛnɛ
    pətɔt kɔ pəlɛc.
  bps-bps: Na falnok Dwata i Amu, dee bung kayu déén. Too fye baweh dad kayu ani na
    i dad bungela too fye knaan. Na di gutngà i dad fule, tafule Dwata lwe kayu, satu
    kayu én, mlé nawa landè sen, na i satu, mlé gnadè gablà ku tan i fye na tan i
    sasè.
  mbs-mbs: Impetilles te Timanem se medita kemolò te kayo kidoen. Mèpiya iyan tengtengen,
    aw mèpiya heman se pongo niyan. Dowa se kayo intanem din diyà te tengà-tengà te
    kekeyowan, aw yan se kayo egpemegay te pedowan wedad temanan aw kayo egpemegay
    te kebiyasa tepad te mèpiya aw medaet.
  tof-tof: Da Lod God abün-abün obzek nugup dódórr ninóp tüpdügab, morroal ne kla
    koralórr basenóm akó alom. Didiburr aodó nis nugup namülnürri, ⌊ngarkwat-koke
    arról⌋ gail nugup asi yarilürr, akó umul gail nugup asi yarilürr, morroal a kolae
    nega.
  sus-sus: Marigi Alatala naxa wuri mɔɔli birin nabula mɛnni, wuri tofanyie, wuri
    naxee bogi fan a don daaxi ra. Na yire tagi wuri firin nu na. Keren xili «Simaya
    wuri.» Boore xili «Fe fanyi nun fe ɲaaxi kolon wuri.»
  pon-2006: E ahpw ketin kakairada soangen tuhke kaselel koaros oh soangen tuhke me
    wah kan kin mwahu ong tungoal. Nan werengen mwetuwelo mie tuhke riapwoat, iei
    tuhkehn komour oh pil tuhkehn kehsehki aramas dahme mwahu oh dahme suwed.
  jae-jae: Ma Apômtau Anôtô kêkêŋ ka kêpi aŋga nom, ŋakatu gêjac mataanô ŋajam ma
    ŋanô tau kêmoasiŋ awasuŋ. Ma ka daŋgôŋ mateŋ jaliŋa kêpi aŋga kôm ŋaluŋ to ka
    tajala ŋajam to secŋa amboac tonaŋgeŋ.
  ksd-ksd: Ma ra Luluai God i ga vatavua ra lavur davai, ba di manane diat, ma dia
    topa ra nian; ma ra davai na nilaun bula, i ga tur livuan ta ra, uma, ma ra davai
    ba da nunure tana ra boina ma ra kaina.
  tur-YTC: Yahve Tanrı görünüşü güzel ve yemek için iyi olan her ağacı, bahçenin ortasındaki
    yaşam ağacını ve iyiyle kötüyü bilme ağacını yerden bitirdi.
  bel-N: І вырасьціў ГОСПАД Бог з зямлі ўсякае дрэва, прыгожае на выгляд і добрае
    на ежу, і дрэва жыцьця ў сярэдзіне саду, і дрэва спазнаньня дабра і зла.
  grc-BRENT: Καὶ ἐξανέτειλεν ὁ Θεὸς ἔτι ἐκ τῆς γῆς πᾶν ξύλον ὡραῖον εἰς ὅρασιν, καὶ
    καλὸν εἰς βρῶσιν, καὶ τὸ ξύλον τῆς ζωῆς ἐν μέσῳ τοῦ παραδείσου, καὶ τὸ ξύλον τοῦ
    εἰδέναι γνωστὸν καλοῦ καὶ πονηροῦ.
  ind-AYT: Dari dalam tanah, TUHAN Allah menumbuhkan segala jenis pohon yang enak
    dilihat dan baik untuk makanan. Pohon kehidupan juga ada di tengah-tengah taman
    itu beserta pohon pengetahuan yang baik dan yang jahat.
  lid-lid: Iy badeh mwesekei saba kei mwasin badeh ateh udu aliy ma edeu salin. Eme
    udu alih ta bilin badeh kei lu-ei le, kei doh ta edeu koham winiyan bano bwe.
    Ma kei ale ta edeu tanan ndra-in ma tanan mwasin.
  eng-NNA: At that water-hole he put different kinds of good trees. There were different
    kinds having very good food there. In the middle of the trees God put one tree.
    He named that tree, 'One That Keeps People Alive'. After a person eats from that
    tree he will live for ever, he will stay without death. He put another tree in
    the middle of the others, that was a thing associated with making knowledgeable.
    He named that tree, 'One That Teaches People About Good And Bad'.
  nya-nya: Ndipo Yehova Mulungu anameretsa mʼmundamo mitengo ya mitundu yonse. Inali
    mitengo yokongola ndi ya zipatso zokoma. Pakati pa munda uja panali mtengo wopatsa
    moyo ndi mtengo wopatsa nzeru zodziwitsa chabwino ndi choyipa.
  hrv-hrv: Tada Jahve, Bog, učini te iz zemlje nikoše svakovrsna stabla - pogledu
    zamamljiva a dobra za hranu - i stablo života, nasred vrta, i stablo spoznaje
    dobra i zla.
  mps-mps: Tama Godigo te gide haniani ni dabe pedelao obaso pedelai. Augwali te gasa
    wiegi yai au yai mu, tama augwaligo dwagi yai nai walai. Tama te gi tomode te
    we bidi bidibo ula maiabo ni me deli digi elaluali. Tama gasa ni me deli te bidigo
    mena kolesaga ebo dwagi yai dawe, ma mena kolesaga ebo dwai dawe, te konemainogo
    yabo du elalubo ni me deli elaluai.
  llg-llg: Nai osi ndia dalek, Ana nakamomolik ai malole mata-mata kala, fo hataholi
    laꞌan, na, malada. Ana nakamomolik ai matak dua boe, nai osi ndia laladan. Mete
    ma hataholi naꞌa ai esak ndia boan, na, ana nasoda nakandoo. Tehuu, mete ma hataholi
    naꞌa ai esa fꞌeꞌek ndia boan bali, na, ana bisa bubuluk bee ndia malole, ma bee
    ndia manggalauk.
  tpi-tpi: Na God i mekim graun i kamapim ol kain kain diwai, pikinini bilong ol i
    gutpela long kaikai. Olgeta dispela diwai i naispela tru. Namel long dispela gaden
    i gat wanpela diwai i stap, em diwai bilong givim laip. Na i gat narapela diwai
    tu i stap, em diwai bilong givim gutpela save long wanem samting i gutpela na
    wanem samting i nogut.
  dan-1931: Og Gud HERREN lod af Agerjorden fremvokse alle Slags Træer, en Fryd at
    skue og gode til Føde, desuden Livets Træ, der stod midt i Haven. og Træet til
    Kundskab om godt og ondt.
  vie-OVCB: Trong vườn, Đức Chúa Trời Hằng Hữu trồng các loại cây đẹp đẽ, sinh quả
    ngon ngọt. Chính giữa vườn có cây sự sống và cây phân biệt thiện ác.
  lbk-lbk: Inpatofona ischi nan am-in ay ngag sisa ay ilan si kaew ay kalal-ayad nan
    ilana ya khawis ay kanen nan fekhasna. Ya wad-ay nan nenkhakhawa ischi ay kaew
    ay omipabfiyag ya nan kaew ay omichawchaw isnan mangammowan isnan khawis ya ngaag.
  guj-2017: યહોવાહ ઈશ્વરે ભૂમિમાંથી સર્વ પ્રકારનાં વૃક્ષ જે જોવામાં સુંદર તથા ખાવામાં
    સારાં તેઓને બનાવ્યાં. વળી વાડીની વચમાં જીવનનું વૃક્ષ તથા ભલુંભૂંડું જાણવાનું વૃક્ષ
    પણ ઉગાવ્યાં.
  byr-byr: Gotɨyai wawɨnya naangeꞌ burɨnna burɨnna yaꞌ. Burɨnna burɨnna yaka Ataamɨmɨ
    maarɨna yaka wawɨnyavɨ wɨlamarakɨna yaꞌ. Kwaaka Yɨthenɨ aalɨmaangevɨ wawɨnya saꞌ
    waraꞌ. Aꞌmwe pwai yɨsarɨdaaꞌnyɨ yɨsɨla maranajɨ kwajɨ gazagaasagaaꞌ kamwaaladɨka.
    Nabaai yɨta pwai sɨduta nawɨꞌnyaꞌ sɨduta kayaaꞌnanyaꞌ yawɨryaꞌnei waayaꞌ. Gotɨyai
    Ataamɨmɨ wɨdaꞌ “Gɨmɨ wawɨnya davɨ dɨmaremwaaideigɨnyɨ. Yɨsɨla wawɨnya davɨdaasa
    da dɨnadengɨ,” wɨdaꞌ. “Wawɨnya davɨ tɨnnyaba yɨsai sɨduta yawɨryaꞌnei waayɨkerɨdaaꞌnyɨ
    yɨsɨla naꞌgɨzɨ, gɨmɨ sɨduta tewaanya yawɨꞌna jɨthesɨ. ‘Nabaai gɨmɨ sɨduta kayaaꞌna
    yawɨꞌna jɨthesɨra,’ gɨthɨwa. Yɨsɨla saꞌ gɨmɨ manɨnnesɨ,” wɨdɨna. “Gɨmɨ naꞌgɨzɨ
    dɨvaidesɨ,” wɨdɨna yaꞌ.
  awx-awx: Tixawän Anätu Yawetä pahawän, puyä ulängäne pa kepkätandä inäinäne meyä
    dopgin. Pa kayitä dayipä täkäningge äwä salinä alawä näningge yang pekut. Ile
    bänäkänkätanu pa däkäyalä. Däkätule salin nakengu käluk yiwitnangäsä, tiwän däkätule
    salin nakengu nomän bä wäyi yang natäpnangäsä pekut.
  pon-2006A: E ahpw ketin kakairada soangen tuhke kaselel koaros oh soangen tuhke
    me wah kan kin mwahu ong tungoal. Nan werengen mwetuwelo mie tuhke riapwoat, iei
    tuhkehn komour oh pil tuhkehn kehsehki aramas dahme mwahu oh dahme suwed.
  por-BRBSL: Do solo Javé Deus fez crescer toda árvore agradável à vista e boa para
    o alimento, incluindo a árvore da vida no meio do jardim e a árvore do conhecimento
    do bem e do mal.
  aly-aly: Arwerl ilek-ilek rnkernek ra, arwerl lyapelemel, amern-akert-rnem-then.
    Arwerl atherr apmer ampep-itwek lyapek.
  cth-cth: Hote talai dawk a meikahawi niteh, cakawi thingkung aphunphun a pâw sak.
    Takha lungui vah, hringnae thingkung hoi thoe hoi hawi panuenae thingkung hai
    a pâw sak.
  twi-twi: Awurade Nyankopɔn maa nnua ahorow nyinaa fifi fii asase no mu; nnua a ɛyɛ
    fɛ na wodi. Na nkwa dua ne papa ne bɔnehu dua sisi turo no mfimfini.
  hlt-hlt: BOEIPA Pathen loh diklai lamkah thing mueimae then neh caak then boeih
    te a poe sak tih dum kah laklung ah hingnah thing neh a thae a then mingnah thing
    om.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ dɛtesɑ̀ɑ̀rɛ̀ dɛbotí dɛbotíi yɛ̀nní, kɛ́mpɛí
    yɛbɛ kɛ̀ yɛ̀ wenni kɛ nɑɑti. Kɛ̀ kùu soó nkupúú cuokɛ̀ mutie mùù duɔ̀ mmufòmmu
    nɛ̀ mùù yĩ́ɛ̃́kùnko mɛsɑ̀ɑ̀ ǹnɛ̀ mɛyɛi.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Gavgavim temer guar avɨribagha amizɨ da nguazimɨn
    otivigha, dar ovɨziba daghemɨn bar dera. Temer kabar ganganim bar moghɨra dera.
    Azenir kamɨn torimra temer mam iti, a ikɨrɨmɨrir zurara itim anɨdir temem. Ezɨ
    temer igharazir mam uaghan iti, kar temer nɨghnɨzir aghuim anɨngtɨ gumazamiziba
    arazir aghuim ko arazir kuram gɨfoghamim.
  txq-txq: Nai osi naa dale, Ana nakamomorik ai huuk malole mata-matak kara ena, ma
    ai huuk fo hatahori bisa naꞌa no malada. Ana oo nakamomorik ai huuk matak dua
    numa osi naa talada heon boe. Ai huuk esa, mete ma hatahori naꞌa boan, na, ana
    bisa nasoda nakandoo. Tehuu ai huuk esa bali, mete ma hatahori naꞌa boan, na,
    ana bisa bubuluk bee ndia neulauk ma bee ndia manggarauk.
  aaz-aaz: Anbi poꞌon naan In namonib areꞌ kanan roet, reꞌ tkisu te namasan, ma taah
    sin ate miin-oni. In namonib amsaꞌ hau ꞌuꞌu nua nbi pooꞌn ee tnanan. Karu mansian
    ii naah hau fuaꞌ naꞌko uuꞌ goes in fuan, in of anmoin piut. Ma karu mansian ii
    naah naꞌko uuꞌ goes anteniꞌ in fuan, in bisa nahiin rais reko ma rais reꞌuf.
  dop-dop: Ntɛnɑ Tɑcɑɑ Ɩsɔ yele nɑ tɩɩŋ kʋpɑŋ nyɔ Ɩteni tɑɑ tǝnɑɣɑ wɑɑnɩ wɑɑnɩ nɑ
    ɩ pee tɔɣɔʋ nɑ leleŋ. Nɑ tʋɣʋ ŋku kʋ pee hɑɑkɩ weesuɣu tɔ, nɑ kʋpɑntʋ nɑ ɩsɑɣɑtʋ
    pǝ cɛkǝnɑʋ nyǝŋkʋ kɑ sǝŋɑ hɛkʋ tɑɑ.
  azb-azb: Rəbb Allah torpaqda gözəl görünüşlü və yemək üçün şirin meyvəli cürbəcür
    ağaclar yetirdi. O həmçinin bağın ortasında həyat ağacını və xeyirlə şəri bilmə
    ağacını bitirdi.
  eng-DBY: And out of the ground Jehovah Elohim made every tree grow that is pleasant
    to the sight, and good for food; and the tree of life, in the midst of the garden,
    and the tree of the knowledge of good and evil.
  hin-2017: और यहोवा परमेश्वर ने भूमि से सब भाँति के वृक्ष, जो देखने में मनोहर और
    जिनके फल खाने में अच्छे हैं, उगाए, और वाटिका के बीच में जीवन के वृक्ष को और भले
    या बुरे के ज्ञान के वृक्ष को भी लगाया। (प्रका. 2:7, प्रका. 22:14)
  wol-KYG: Yàlla Aji Sax ji nag saxal ci suuf lépp luy garab gu meññeef ma rafet te
    neexa lekk; mu def it garab gay taxa dund ca digg tool ba, moom ak garab gay taxa
    xam lu baax ak lu bon.
  swp-swp: Eo tano eai GUIAU Eaubada oeagi gamagaridi i hetubudi, isi ede adi ao se
    lolo, eo isi hinage aiaidi se lolo; mauri oeagina hinage oea duaduarina eai, eo
    lolo eo baaea italobaina oeagina hinage.
  bjr-bjr: Anutufa oosana oosana amiqira saqariara qufanoo minaki kambiqafufaqa amiqira
    aqama iraqau. Kadiqa qambaanai saqari qaaraqanda marinau. Moo saqari fannoo marirana
    nimi maru saqarifa marinau. Kafaa moo saqari fannoo mandainainara faqa amiqira
    ainainara faqa irimaria iriranna nimimarufa marinau.
  eng-YLT: and Jehovah God causeth to sprout from the ground every tree desirable
    for appearance, and good for food, and the tree of life in the midst of the garden,
    and the tree of knowledge of good and evil.
  kne-kne: Say nangipagabayan Diyos sin am-in ay kalasin di kaiw ay din mayat di boya
    na ya din makan abe di lames na. Sin gawan di daga ay sana, waday kaiw ay mo mangan
    di ipogaw sin lames na, matago das eng-enggana. Wada abey kaiw ay mo mangan das
    di et ammoan da din siged ya lawa.
  wat-wat: I fufunisiya kai dewabausi nokomai si tafwa keta si sakuna uwasi dewadewasi.
    Baguna sinefounei kai nuwesi si misiniya. Kai tamokaḡa i misiniya o yawasi kana
    kai eatu tamo o dewadewana keta goyona kasi kafa sanamana kana kai.
  heg-NTPO: Se klaap na, Un mul kai ina banan mamo-mamo son, man atuli li bisa kaa
    oen isin man fala banan nas. Un kon mul kai ina dua man hnika ngas bakisan se
    klaap na hlala ka. Eta atuli li kaa kai ina mesan na isin na lam, un haup in nuli
    napiut. Mo eta atuli li kaa deng kai isin mesan na lam, un taan nal ol man banan
    nol ol man daat ta.
  ptu-ptu: Iya napatubom Puang Allataala DEBATAnta ma'hupa-hupa kaju si mapi'dä' diita
    anna si mapia buana mala diande. Anna illaam tängäna indo bela' tubo satoo' kaju
    la mala mepatubo anna satoo' kaju la mala mepaissanni kamapiaam anna kakadakeam.
  bzd-NTPO: Ee̱ ie' tö kal ulitane wër bua'buaë, ñies iwö dör buaë katano ese tské.
    Ká̱ buaala e' shu̱sha̱, ie' tö kal tské bölka. Kal elka dör se̱ne michoë e' kéli.
    Kal iëlka e' dör íyi buaë ena íyi suluë ese jche̱noie e' kéli.
  kwf-kwf: Ma nia ka alua na Ꞌai matamata toꞋotoꞋo Ꞌoro ki saena kula neꞋeri. Ma na
    Ꞌai neꞋeri ki lisilada leꞋa/kwanga liu ma na fuaꞋi ru ki ka leꞋa liu fuana Ꞌanilani.
    Ma saena tofongana kula neꞋeri, ta ro Ꞌai laꞋu neꞋe kera uu Ꞌi neꞋeri. Ta Ꞌai
    neꞋe fufuana ke kwate ngwae ke mauri, ma taꞋi neꞋe fufuana ke kwatea ma ngwae
    ki ka saiana tae neꞋe taꞋa ma tae neꞋe leꞋa.
  eng-WYC-2017: And the Lord God brought forth of the earth each tree fair in sight,
    and sweet to eat; also he brought forth the tree of life in the midst of paradise,
    and the tree of knowing of good and of evil.
  eng-WMBB: Out of the ground the LORD God made every tree to grow that is pleasant
    to the sight, and good for food, including the tree of life in the middle of the
    garden and the tree of the knowledge of good and evil.
  spp-spp: Maa ciyi shiŋi puni pyi y'à fyîn ɲìŋke na, cire nisìnante ntemu yasɛɛre
    t'à táan ke. Maa shìŋi cige yaha cire puni niŋke e, ná cige ŋkemu ku maha sùpyaŋi
    pyi u à kacɛnni cè a wwû kapiini i ke.
  aey-aey: Odocob Tibud Anut uqa odocob mahanadec na cunug fecnu galeca sabnu me bahic
    eu cajein. Cabi gemo na lecis tawesin. Oso uqa na aig jifei cebac biligian. Oso
    uqa aig eu jifei doc meca me qeeca ugian.
  urd-GVH: रब ख़ुदा के हुक्म पर ज़मीन में से तरह तरह के दरख़्त फूट निकले, ऐसे दरख़्त
    जो देखने में दिलकश और खाने के लिए अच्छे थे। बाग़ के बीच में दो दरख़्त थे। एक का
    फल ज़िंदगी बख़्शता था जबकि दूसरे का फल अच्छे और बुरे की पहचान दिलाता था।
  djr-djr: Ga ŋunhiliyiny retjaŋur ŋayi djäma dharrwan mirithirra dharpany mala, wiripu
    wiripun dharpany mala manymakmirra dhika, ga wiripu borummirr dharpa. Ga ŋunhiwili
    retjalil ṉapuŋgalilnydja ŋayi Godthu nhirrpar märrma' dharpa maṉḏany, gänaŋ'thunna
    ga mayali'mirra ŋunhiyin dharpa maṉḏany, gänan gan dhärran ṉapuŋgany. Waŋganydja
    ŋunhi dharpa yäku Walŋa-gurrupanamirr, ga wiripuny ŋunhi dharpa yäku Marŋgi-gurrupanamirr;
    ŋuli dhu ŋula yolthu yolŋuy ḻukany ŋuliŋuryi dharpaŋur borumdja, Marŋgi-gurrupanamirriŋurnydja,
    ŋayiny dhu ŋuriŋiyiny yolŋuyhydja dharaŋanna yätjkurrunhan romnha ga ŋamakulinhan.
  rug-rug: Meke va toqolo vurai e Zihova vasina sari doduru huda pu doṉo lea pa mata,
    pu leadi pude henai; meke sa huda tinoa, meke sa huda tinumatumae tanisa lineana
    meke sa kinaleana si toa pa vari korapana puta sa inuma.
  gaz-gaz: Waaqayyo Waaqni mukkeen gosa hundaa lafa keessaa biqilche; inni mukkeen
    ija namaatti tolanii fi nyaataafis gaarii taʼan biqilche. Iddoo biqiltuu sana
    keessas muka jireenyaatii fi muka waan gaarii fi waan hamaa nama beeksisutu ture.
  fra-LSG: L’Éternel Dieu fit pousser du sol des arbres de toute espèce, agréables
    à voir et bons à manger, et l’arbre de la vie au milieu du jardin, et l’arbre
    de la connaissance du bien et du mal.
  gnn-gnn: Liŋgu ŋunhiliyinydja gärulŋura ŋayi djäma guḻku'na mirithirrina dharpanydja,
    wiripu ga wiripu dharpa ḻatju'mirri dhika wal'ŋu, ga wiripu wiripu borummirri
    dharpa. Ga ŋunhimala gärullili ṉapuŋga'lilinydja ŋayi Gunhu'yu nherrara märrma'
    dharpa maṉḏanha, ganaŋ'thun yukurra, mayali'mirri dharpa maṉḏanha, gäna wal'ŋu
    dhärrana yukurrana ṉapuŋgany'tja. Waŋganydja ŋunhi dharpa yäku walŋa‐wekanhamirri,
    ga wiripunydja ŋunhi dharpa yäku marŋgi‐wekanhamirri, liŋgu ŋuriŋiyinydja marŋgi‐wekanhamirriyunydja
    borumdhu yurru yolŋu marŋgithirrina yätjku romgu ga ŋamakurru'wu.
  yal-yal: Marigina Alatala yi wudin siyaan birin nasoli mɛnni, wudin naxan tofan,
    wudin naxan bogi donma a faɲin na. Na yiren tagi, wudi firin yi na yi. Kedenna
    xili siimaya wudina. A firinden xili fe faɲin nun fe ɲaxin kolon wudina.
  gum-gum: Incha Jehová Tiusbe chi tusrkurrimbunø chull asamdø tab tusrmera pirau
    kal-langarubig køn, chull mamdø mamiimera nigabelø. Inchen tru tul tøbøtabe tru
    kwamø øsig køm tusrwanba, katø tru tabigwanba, kaigwanba nebua asam tusrwanba
    kal-langarubig køn.
  iou-iou: Teŋpäŋ Yawe Anututä päya mebäri mebäri kaŋgärip ikekkät mujipi ätu täga
    nakta bok pewän ahäŋkuŋ. Täŋkaŋ piä u bämopiken päya kubä wäpi Irit päya, kubäwä
    wäpi Waki ba Täga täŋo Mebäri Nadäwani päyatä itkumän.
  haw-1868: Hooulu ae la o Iehova ke Akua i na laau a pau mailoko ae o ka honua, i
    na mea oluolu no ka maka, i na mea ono hoi ke ai; i ka laau o ke ola hoi iwaena
    konu o ka mahinaai, a me ka laau i ikea'i ka pono a me ka hewa.
  arb-NAV: وَاستَنْبَتَ الرَّبُّ الإِلَهُ مِنَ الأَرْضِ كُلَّ شَجَرَةٍ بَهِيَّةٍ لِلنَّظَرِ،
    وَلَذِيذَةٍ لِلأَكْلِ، وَغَرَسَ أَيْضاً شَجَرَةَ الْحَيَاةِ، وَشَجَرَةَ مَعْرِفَةِ
    الْخَيْرِ وَالشَّرِّ فِي وَسَطِ الْجَنَّةِ.
  adz-adz: Anutu Yawe inang da gai mara maran dauman iyab intap, gai maran aridagin
    da nidzun dauman i gadan. Da mingꞌa gum igi wasaꞌ gan, arangan itangin gai rima
    marantaꞌan ntingan angu da gai kupisa uwayant i nam bini da nam maisan.
  ewe-ewe: Yehowa Mawu do ati siwo nya kpɔna la ƒomeviwo katã ɖe abɔ la me. Ati siawo
    tsea ku viviwo. Agbeti kple ati si nana wodzea si nyui kple vɔ̃ la le abɔ la titina.
  nuy-nuy: Nga ni-warradijgaa aynba-gaynbaj-jinyung rangag wu-mamanunggu, marri waṉijgini
    wungugulmung, anaambaḻaman ana-marrya. Marri bagu bandharra, wu-wal-lhaay rangag,
    ngarrangguuni-yinyung wiri, marri anaaynbaj ana-rangag, ngarrangguuni ngurru-marrbuy
    ambaḻaman marri aladi.
  eng-LEE: And the Lord God caused to grow out of the ground every tree that is pleasant
    to the sight and good for food; and the tree of life in the midst of the garden,
    and the tree of the knowledge of good and evil.
  dji-dji: Ga djurriginy kiriny djunggi garray ga manymak ḏirradjnyirbi. Ga bingili
    gurrtji nyani djamadjili, yagirri bilingga miri Djunggi Wanngi Gunyirbi ngunung
    budjirrminy dja'djarri, ga wurpi djunggi dja'djarri yagirri ngunugirki Djunggi
    Marnggi Gunyirbi Ngungirapibi Buṯalbi ga Mirkngibi.
  gvn-gvn: '@see-verse:GEN.002.008'
  nna-nna: Palanga yintanga mungkarrangu ngalypakatarrangu warinypa wariny wirrirnijaninyi.
    Mayijartinyarrangu ngalypakatarrangu palanga warinypa wariny. Mungkarrangungu
    waraja partijirri kaniny wirrirni. Pala mungka yini marna, “Marrngu Wanka Kalkunakata.”
    Palajangarra marrngulu ngananyaja, wankanyu wantuliny ngarramarnti, marlkarrimajirri
    wantuliny. Wariny mungka partijirri kaniny jintanga wirrirni, miranu jinapinti
    pala. Nyungu wariny mungka yini marna “Marrngu Miranu Jinakata Ngalypakupa Kurluku.”
  asm-FB: সেই ঠাইৰ মাটিত ঈশ্বৰ যিহোৱাই দেখিবলৈ সুন্দৰ, খাবলৈকো ভাল এনে সকলো জাতৰ গছ
    উৎপন্ন কৰিলে; বাৰীৰ মাজত তেওঁ জীৱন-বৃক্ষ আৰু ভাল বেয়া জ্ঞান দিওঁতা বৃক্ষকো উৎপন্ন
    কৰিলে।
  sus-A: مَرِفِ عَلَتَلَ نَشَ وُرِ مْولِ بِرِن نَبُلَ مّننِ، وُرِ تٌقَنيِيٍ، وُرِ
    نَشٍيٍ بٌفِ قَن عَ دٌن دَاشِ رَ. نَ يِرٍ تَفِ وُرِ قِرِن نُ نَ. كٍرٍن شِلِ «سِمَيَ
    وُرِ.» بٌورٍ شِلِ «قٍ قَنيِ نُن قٍ حَاشِ كٌلٌن وُرِ.»
  fra-SBL: Yahvé Dieu fit pousser du sol tous les arbres agréables à la vue et bons
    à manger, y compris l'arbre de vie au milieu du jardin et l'arbre de la connaissance
    du bien et du mal.
  hbo-hbo: וַיַּצְמַ֞ח יְהוָ֤ה אֱלֹהִים֙ מִן־הָ֣אֲדָמָ֔ה כָּל־עֵ֛ץ נֶחְמָ֥ד לְמַרְאֶ֖ה
    וְטֹ֣וב לְמַאֲכָ֑ל וְעֵ֤ץ הַֽחַיִּים֙ בְּתֹ֣וךְ הַגָּ֔ן וְעֵ֕ץ הַדַּ֖עַת טֹ֥וב
    וָרָֽע׃
  shp-NTPO: Jatíbi meskó jiwi metsáshamanbo jawen bimi jakon kokotibora xoxomaa iki.
    Ja wai naponbekonra jiwé jiwi aká iki, jan jakon ati onanti itan jakonma onanti
    jiwiribira aká iki.
  eng-WYCLIFFE: And the Lord God brouyte forth of the erthe ech tre fair in siyt,
    and swete to ete; also he brouyte forth the tre of lijf in the middis of paradis,
    and the tre of kunnyng of good and of yuel.
  piu-2006: '@see-verse:GEN.002.008'
  pjt-pjt: Munu paluṟu mantanguṟu pakaltjingaṉu puṉu kutjupa kutjupa tjuṯa wiṟu mulapa
    mai wiṟutjara paluṟu ngalkula paḻtjaringkunytjaku. Munu puṉu kutjara kutjupa kaanangka
    nguṟurpa tjunu. Panya puṉu kutjunguṟu aṉangungku mai ngalkula tiṯutjara wanka
    nyinaku, palu puṉu nyara kutjupanguṟu mai ngalkula paluṟu nintiringkuku nyaa palya
    munu nyaa kura.
  cwe-cwe: Mndewa Mulungu koteza mibiki kulawa muna iisi, chila modeli ya mibiki yoinogeza
    na yoikwima matunda yofaya kwa ndiya. Hana uludonho lwa mgunda uwo kukala na mbiki
    woulava ugima na mbiki wa kuwatendeza wanhu wayamanye yanogile na yehile.
  bgs-bgs: Igpamula katô Áglangngagán na Manama tô marapung klasi ka kayu. Tuu madigár
    ágsállággán, asta madigár tô buuy. Duwa tô kayu na igpamula din tun ta tángngaan
    katô kayun. Tô gó é kayu na ágbággé ka kantayan na ándà ágtamanán asta tô kayu
    na ágbággé katô mga manubù ka kagpáttan ka ándin tô madigár asta ka ándin tô madat.
  kik-kik: Nake Jehova Ngai agĩtũma thĩ ĩmere mĩtĩ ya mĩthemba yothe na ĩkũre. Yarĩ
    mĩtĩ mĩega ĩkĩoneka na maitho na yaciaraga matunda mega ma kũrĩa. Gatagatĩ ka
    mũgũnda ũcio nĩ haarĩ na mũtĩ wa muoyo, na mũtĩ wa ũmenyo wa gũkũũrana wega na
    ũũru.
  ksr-ksr: 'Oono laligoro jeŋ kotoro namonoŋga gere tanigia kania kania asugiŋ waagi.
    Gere ii iimasiiŋsiiŋgiawo kolooro hoŋgia neneya ii naaŋgiawo. Oyaŋboyaŋ gawoŋ
    biiwianoŋ laaligo kotigaa geria ano momakootowaa geria ii motooŋ jeŋ kotoro asugiri.
    Momakootowaa geriaa kania ii kokaeŋ: Hoŋa neŋ iikanoŋ awaa ano bologa iikawaa
    kania ii moma kotowaobo.'
  omb-omb: I Huqe Gogona, mo vai na gai ram mauri dena tano, a gai doluegi dam lehire
    rau garea siu rau garea mena hinaga. A gai mwasoana radu, siu a gai lolo rani
    garea mena asigi rom labe lo livugei talu.
  fra-NCL: Et Yahweh Dieu fit pousser du sol toute espèce d’arbres agréables à voir
    et bons à manger, et l’arbre de la vie au milieu du jardin, et l’arbre de la connaissance
    du bien et du mal.
  cek-AK: Angraeng Sithaw mah to long thung hoiah khet kahoih, caak kahoih thingkung
    congca to amprawksak; hinghaih thingkung hoi kasae kahoih panoekhaih thingkung
    doeh takha um ah oh.
  xla-xla: Epame ya꞉tapo dali ka꞉ka꞉dleta osalo edla matamama dlomoko dlalo milimilipe
    diyo. Amasiyama osalo duka edla pasakalo hamilalo dlomoko dali ma halaiyo. Epalati
    dlomoko dali haleye ka꞉dle malamale hamilalo mate epo batalimale malamale hamilalo
    mate ma me-halaiyo.
  cuk-cuk: Agine, Bab-Dummad-Jehová sapimar akar-akar bela yeerdaklemalad ainiega
    imaksad. A-sapimar-e-san bela yeer-gulle imaksad. Nainu-nued-abargi, sapi-wargwen
    gwichid. Dule we-sapi-e-san guchale, dula-gudii guoed, gwen burgosulid. Degine,
    sapi-baid gwichibalid. Dule we-sapi-e-san guchardina, wisguoed, ibu ibnuedi, ibu
    ib-isganabali.
  uig-CYR: Пәрвәрдигар Худа йәрдин көзни қамлаштуридиған чирайлиқ, мевилири йейишлик
    һәр хил дәрәқни үндүрди; у йәнә бағниң оттурисида «һаятлиқ дәриғи» вә «яхши билән
    яманни билгүзгүчи дәрәқ»ни үндүрди.
  pma-pma: 'Ka en ah koanek, Iahova sakin mormore vatiai tateisav vasi keil amoul
    ason heite tahos imok. Ka luhu en ah enek, vatiai elu lumul ien: tai koa heite
    teni kilea vasan moulien ten lisenges, ka tamun koa heite teni kilea vasan ileilien
    ten asa koa tahos ka asa koa tisa.'
  tel-2017: దేవుడైన యెహోవా కళ్ళకు అందమైన, ఆహారానికి మంచిదైన ప్రతి చెట్టునూ అక్కడ నేలలోనుంచి
    మొలిపించాడు. ఇంకా ఆ తోట మధ్యలో జీవవృక్షాన్నీ, ఏది మంచో, ఏది చెడో తెలిపే వృక్షాన్నీ
    కూడా నేలలోనుంచి మొలిపించాడు.
  hat-BSA: Soti nan tè a, SENYÈ Bondye a te fè grandi chak ab ki bèl pou gade e ki
    bon pou manje. Avèk yo nan mitan jaden a te gen ab lavi a, ak ab konesans a sa
    ki bon ak sa ki mal la.
  bxh-bxh: Oyagi nene hudoꞌi - hudoꞌi ya ginaulidi be sa in. Itaꞌitadi sa loholoho
    na anꞌandi olidi. Mwahuli oyagina mate gabu atiꞌatipuna yai yo oyagi hesa hesana
    loholoho yo heyaya aba ita lobahidi hinaga amainiya.
  nay-nay: Jehovah ile yuppun an gardenungai nunkerar lamatyerar fruitald. Tumbewarrin
    lamatyeri yummun tunte gardenald; lamat yeri nglemuramb nunkeri wirrangi yummun
    tapangk ityan.
  kos-kos: El oru tuh kain in sak kato nukewa in kap we ac oswe fokinsak na wowo.
    Ac infulwen ima uh, oasr pac sak soko tu we ma ac sang moul nu sin mwet uh, ac
    oayapa oasr sak soko ma ac sang etauk ke ma wo ac ma koluk.
  hbo-WLC: וַיַּצְמַ֞ח יְהוָ֤ה אֱלֹהִים֙ מִן־הָ֣אֲדָמָ֔ה כָּל־עֵ֛ץ נֶחְמָ֥ד לְמַרְאֶ֖ה
    וְט֣וֹב לְמַאֲכָ֑ל וְעֵ֤ץ הַֽחַיִּים֙ בְּת֣וֹךְ הַגָּ֔ן וְעֵ֕ץ הַדַּ֖עַת ט֥וֹב
    וָרָֽע׃
  ibo-ibo: Onyenwe anyị Chineke mere ka osisi dị iche iche si nʼala pupụta, osisi
    ndị dị mma ile anya na nke dịkwa mma iri eri. Nʼetiti ogige a, e nwere osisi na-enye
    ndụ, na osisi nke ịmata ihe ọma na ihe ọjọọ.
  ory-ory: ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ସେହି ଭୂମିରୁ ନାନାଜାତୀୟ ସୁଦୃଶ୍ୟ ଓ ସୁଖାଦ୍ୟ ବୃକ୍ଷ, ପୁଣି,
    ସେହି ଉଦ୍ୟାନର ମଧ୍ୟସ୍ଥାନରେ ଅମୃତ ବୃକ୍ଷ ଓ ସଦସତ୍‍ ଜ୍ଞାନଦାୟକ ବୃକ୍ଷ ଉତ୍ପନ୍ନ କଲେ।
  wmt-wmt: '@see-verse:GEN.002.008'
  chk-chk: Iwe, seni lon ewe pwül Kot ewe Samol mi Lapalap a amärätä sokun irä meinisin
    mi apwapwai aramas le katol o mürina le mongö. Nge lukalapen ewe tanipi a amärätä
    ewe irän manau, pwal ewe irän silei öch me ngau.
  ssd-ssd: Piro ta sinamŋge Kuate Suŋgo nu ail magenu yeki yeki kile-mayokkina. Ail
    ta ŋakmba kaŋgerka nzali tumba alowaig le nyam tuku. Piro ta ŋgamukŋge nu ail
    armba turmba patikina le pronaik ta ande alonu nyumba minmba minam tuku ail ande
    maŋau magenu ŋaigonu pileŋga kila palmbim tuku ail.
  rop-rop: En God bin pudum olkain purdiwan tri garram loda daga deya du, en rait
    langa midul langa det gadin imbin pudum dubala tri gulum Tri Blanga Laif en Klebabala
    Tri. Wen enibodi dagat det daga brom det wanbala tri, im meigim olabat jidan laibala
    olagijawan. En det daga brom det najawan tri meigim olabat sabi ola gudwan ting
    en ola nogudwan ting du.
  mwf-2018: I da ngarra putek nhini thangunu kathu wurdarnarurturttha wurrini thay
    lelunh terert da nhini-yu, mi dhepdhep patha wanku. I ngarra mi kadin nhini marda
    nganangurr-ka thay perrkenku deyida wurdanturturt. Thay numi-ka birnu kardu nukunu,
    i thay numi-ka ngarra da patha nukun i da wiye nukun kardu the pumabathnu.
  ukr-1871: І зростив Господь Бог усяке дерево із землї, принадне на погляд і смашне
    плодом своїм, і дерево жизьняне посеред саду, і дерево познавання добра й зла.
  eng-AOI: It was a beautiful place because Yahweh God had planted all kinds of trees
    that were lovely to look at, and that provided good fruit. In the middle of all
    those fruit trees and other plants Yahweh God planted one tree that gives life
    and one tree that gives knowledge about what is good and what is bad.
  yon-yon: Kwane, Yariman Godbed at amun maa maayiib dembok andoone daare wonoon kuu,
    at ani yemaniib wedme kubi yemaniib kui. Yongbon kidangka kuyaom kuu at ayoob
    demboon. At mimo kuu wadkeri ye at. At mamaa kuu arewa o amun inamen kaadkeri
    ye at.|H
  bch-bch: Be Maron Deo ikado tano ga ipapot gid abei imata ede ga ede toa tautaudid
    kemikemi ngan eaneannga ga matad kemikemi. Be rabu ngan dadanga toa oa, abei rua
    timadmadid. Ede eine abei madonga kemi aea, be ede pade eine abei ibada oatainga
    ngan gid danga kemikemi ga danga papaeamao.
  deu-1951: Und Gott der HERR ließ allerlei Bäume aus der Erde hervorsprossen, lieblich
    anzusehen und gut zur Nahrung, und den Baum des Lebens mitten im Garten und den
    Baum der Erkenntnis des Guten und Bösen.
  eng-JPS: And out of the ground made the LORD God to grow every tree that is pleasant
    to the sight, and good for food; the tree of life also in the midst of the garden,
    and the tree of the knowledge of good and evil.
  ubr-ubr: BADA God on wengar magis magis a wengar uwas aam auris obis an babaton
    on nan ifouren sikubobouis sigai. On masau basunai on yawas an wengar on nan i tatawar.
    A wengar tani ato sagob initem menan on yawas obin a yawas komasin on mat nan
    i tatawar.
  srp-1865: I uèini Gospod Bog, te nikoše iz zemlje svakojaka drveta lijepa za gledanje
    i dobra za jelo, i drvo od života usred vrta i drvo od znanja dobra i zla.
  lug-lug: Mukama Katonda n’ameza mu ttaka buli muti ogusanyusa amaaso era omulungi
    okulya. N’ateeka omuti ogw’obulamu, n’omuti ogw’okumanya ekirungi n’ekibi wakati
    mu nnimiro.
  heb-heb: ויצמח יהוה אלהים מן האדמה כל עץ נחמד למראה וטוב למאכל ועץ החיים בתוך הגן
    ועץ הדעת טוב ורע׃
  ben-IRV: আর সদাপ্রভু ঈশ্বর ভূমি থেকে সর্বজাতীয় সুদৃশ্য ও সুখাদ্য-দায়ক গাছ এবং
    সেই বাগানের মাঝখানে জীবনগাছ ও সদসদ-জ্ঞানদায়ক গাছ সৃষ্টি করলেন।
  pan-pan: ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਜ਼ਮੀਨ ਦਾ ਹਰੇਕ ਰੁੱਖ ਜਿਹੜਾ ਵੇਖਣ ਵਿੱਚ ਮਨਭਾਉਣਾ ਸੀ ਅਤੇ ਜਿਸ
    ਦਾ ਫਲ ਖਾਣ ਵਿੱਚ ਚੰਗਾ ਸੀ, ਉਗਾਏ ਅਤੇ, ਬਾਗ਼ ਦੇ ਵਿਚਕਾਰ ਜੀਵਨ ਦਾ ਰੁੱਖ ਤੇ ਭਲੇ ਬੁਰੇ ਦੇ ਗਿਆਨ
    ਦਾ ਰੁੱਖ ਵੀ ਉਗਾਇਆ।
  tkr-tkr: 'Maa''ad Rəbb Allahee ç''iyeyl uftanda g''ecen, ittun oxhanas eyxhen meyvabınan
    xətta curayn-curayn yivar aleyli''ı. Mang''vee q''öble menne yivaaşik idyakarana
    yiv oozu: sa yivene meyvabışe ı''mı''r hoole, mansançined meyvabışe yuguniy pisın
    ats''axhya''asın ats''al hele.'
  mwp-mwp: Nuydh kasa mura puyl aymoeydhin mina kapu ngoedhalmayl a, kapu gamulmayl,
    a aypuyl koewsalmayl. Mina matha dhadhal nanga senabi apaw loegoenu ukasar puy,
    wara puy nuy igilaw puy, a wara puy mura ngulaygaw puy. Nuy mura ngulayg poeybaypa
    kedha, mina pawa midh a wati pawa midh.
  mya-JVB: ထို မြေ ထဲက အဆင်း လှ၍၊ စားဘွယ် ကောင်း သော အပင် အမျိုးမျိုး ကို ထာဝရ အရှင်ဘုရား
    သခင်ပေါက် စေတော်မူ၏။ ထိုဥယျာဉ် အလယ် ၌ အသက် ပင် လည်း ရှိ၏။ ကောင်း မ ကောင်းကို သိကျွမ်း
    ရာအပင် လည်း ရှိ၏။
  tte-O: Yaubada mayau uloina uloina kali koleya namwanamwali yo kanli namwanamwali
    kekan kaiwena ikumaili bwaine koina na tanone luwaluwalina mena mayau labui ikumaili,
    yabo yawasi kana mayau yo yabo naenaena yo namwanamwana kali katai mayauna.
  tbg-tbg: Vi naahoraqi Noravano Kotiva tuvaro koqe katari, vo katari vo katarivano
    qampiqero vauvaro vika tava vaireva, koqe katari tava, ne tavava vaura. Naaho
    avuta viraqi katari taaraqanta vaura. Katari vo qaqi variqi vi katariva vauvaro,
    katari vo koqe kaiqave qora kaiqave tave vai katariva vaura.
  hmo-hmo: Lohiabada Dirava ese tano dekena amo toana namo au ibounai ia havaraia,
    bona aniani idia atoa audia danu. Ma Dirava ese uma ena huana dekenai mauri ena
    au, bona kara namo bona kara dika hadibaia auna danu ia havaraia.
  ata-ata: Anu muxalixu ovuovu iouiou lailaixe muleme no nano no lia xalee ane ne
    la muneneꞌa la muxalixu tematemanu lailaixe misevile sou taꞌoꞌou. Ovu ane ulosinge
    mauli xe ane sou ulosinge lavulavu sou talavu no anu mimii maꞌia ane laixe xe
    mii maꞌia ane masua.
  nfa-nfa: Ètu dꞌara oka èèna, Na pamamuri rupa-rupa ajꞌu dhu beꞌa, dhu dhèu bisa
    raꞌa. Aa Na pamamuri kahèi ajꞌu dua kapua ètu talora aae oka èèna. Ladhe dhèu
    raꞌe hua nèti ajꞌu èci, na mamuri taa-taa. Aa ladhe dhèu raꞌe hua nèti ajꞌu èci
    hari, neꞌa hagꞌe mia dhu beꞌa, aa mia dhu karehe.
  urd-urd: और ख़ुदावन्द ख़ुदा ने हर दरख़्त को जो देखने में ख़ुशनुमा और खाने के लिए
    अच्छा था ज़मीन से उगाया और बाग़ के बीच में ज़िन्दगी का दरख़्त और भले और बुरे की
    पहचान का दरख़्त भी लगाया।
  rus-SYN: И произрастил Господь Бог из земли всякое дерево, приятное на вид и хорошее
    для пищи, и дерево жизни посреди рая, и дерево познания добра и зла.
  cbt-NTPO: Naporahuaton, nisha nisha noyápiachin cashino'sa apapotërin. Yashi yashin
    ca'chináchin nitërinsopita apapotërin. Nararo huancánachin nanpirin nara apapotërin.
    Inaquë chachin a'nanta', apapotërin. Anitotacaso nara itopiso'. Ina ca'pachina',
    noya nininsopita nitotaponahuë', co noyahuë' nininsopitanta nitotapi huachi.
  bqc-SIM: Dii Lua tò lí bui píi bↄ̀lɛ tↄↄlɛ. Lípiↄ kɛfɛũ, mɛ́ an bɛ blea na.
    Lí wɛ̃nide ku lupi guo, mɛ́ lí pↄ́ ì dↄ̃a maa ń a vãio inɛ́ kú we lↄ.
  tcz-CHONGTHU: Chuin Pakai Pathen in leichung a kon in vetnom nom umle neh ding thingga
    namkim akedoh sah in ahi, chule honlai lung'a chun hinna thingphung jong chule
    ase le apha hetna thing-phung jong akesah in ahi.
  mar-mar: परमेश्वर देवाने दिसण्यास सुंदर आणि खाण्यास चांगले फळ देणारे प्रत्येक झाड
    जमिनीतून उगवले. त्यामध्ये बागेच्या मध्यभागी असलेले जीवनाचे झाड, आणि बऱ्यावाईटाचे
    ज्ञान देणारे झाड यांचाही समावेश होता.
  tcs-tcs: Da AntapGod i bin meke prapa olkain nais tri po gro de, ane ol i bin mina
    nais po wasem ane dempla lego ol prapa gud kaikai. Ane insaid, melen lo da gadan
    i bin stanap da tri i gibe laip, ane nada tri wea i gibe sabe blo gud ane sabe
    blo nugud.
  soq-soq: Tane Iawe God ia ewaewau daitada ipawa ewee nuauepio nanawa meneepia dogo
    osowe dewamono inintoie naumoie. Ita irai sa bedewe ina iawa ita do euda ita kadiwa
    atentompa iawa sawano eneie.
  qub-qub: Chay wertachömi Tayta Dios wiñachimuran tucuy-niraj cuyayllapaj yöracunata.
    Chaycunapa wayuynin alli caycaran runa micunanpaj. Werta chaupinchöna caran ishcay
    yöracuna. Juc yörapa wayuynin caran runa micuptin imaycamapis cawachinanpaj. Jucaj
    yörapa wayuyninta micuptinna caran alli cajta mana alli cajtapis runa musyananpaj.
  bqp-bqp: Dikiri Luda tò lí buri sĩnda pínki bùtɛ zĩtɛ. Lí pìnↄ kɛ̀ mana, akũsↄ̃
    ń nɛ́ blena nna. Lí wɛ̃̀ndide kú dàkoo pìi dagura. Lí kũ àdi dↄ̃na mana kũ a
    vãnio ińnɛ kú gwe dↄ.
  hat-hat: Seyè a, Bondye a, te fè tout kalite pyebwa leve nan jaden an, bèl pyebwa
    ki donnen fwi ki bon pou manje. Nan mitan jaden an te gen de gwo pyebwa. Yonn
    se te pyebwa ki bay lavi a, lòt la se te pyebwa ki fè moun konnen sa ki byen ak
    sa ki mal la.
  eng-BSB: Out of the ground the LORD God gave growth to every tree that is pleasing
    to the eye and good for food. And in the middle of the garden were the tree of
    life and the tree of the knowledge of good and evil.
  tod-tod: É gului ma zii kpein pɔnɔni zooi ɠa, ti ʋɛtɛga maanɛai, ti-ma waaiti nɛai.
    Zɛnvu wului ɠɛni loni kpelei zaamaʋɛ, naa ʋɛɛ gului ʋa, nii é faa ʋagɔi ta faa
    ɲɔi yɔɠɔzuɠwɛɛ pelei lɛɛzu.
  eng-WEBPB: Out of the ground the LORD God made every tree to grow that is pleasant
    to the sight, and good for food, including the tree of life in the middle of the
    garden and the tree of the knowledge of good and evil.
  kbq-kbq: Ra Anumzamo'a rumofo rumofo zafa higeno, mopafinti hage'ne. Hakare zafamo'za
    zamuma kete'ene ne'zama ne'arera knare hu'naze. Hagi ana hoza amu'nompina tare
    zafa me'ne. Mago zafa ofri manivava hu zafe. Hagi mago zafa knare zanki, havizanki
    huno'ma antahino keno'ma hu zafe.
  nhe-BL: Huan TOTECO Dios quichijqui ma moscalti xochimilijtic nochi tlamantli cuatini
    tlen yejyectzitzi nesiyaya huan nochi tlamantli cuatini tlen temacaj cuatlajcayotl
    para quicuase. Huan tlatlajco nopa xochimili TOTECO Dios quitojqui se cuahuitl
    tlen temaca itlajca huan itoca cuahuitl tlen temaca yolistli. Nojquiya quitojqui
    seyoc cuahuitl ica itlajca huan itoca nopa cuahuitl tlen temachiltía tlen cuali
    huan tlen ax cuali.
  sps-sps: Gov kat a fo viir viir nau sa gian, fo nau a fo savits, ser fua na fo kainy
    ainy a fo rof, ai i fapoopoan nan na tanun pan te fakei e Gov nau, a vainy ainy
    ror kainy ainy nan ya ri te toto. Te kaa minon mes nau te ainy non a mes kainy
    ainy nan ya, ya te natiny a fo mamatsiny ka, kana rof, ana kana iring.
  bus-bus: Dii Luda tò lí bori píngi bↄ̀ɛ tↄↄtɛa. Lí pìnↄↄ maa, bensↄ̃ ń bɛ blena
    nna. Lí wɛ̃̀ndide kú dàko pì gura. Lí kɛ̀ è dↄ̃na maa kↄ̃n à zaaao ińnɛ kú gwe
    dↄ.
  gub-BL: 'Na''e Tupàn Tuweharupi Wiko Ma''e umutua''u kar ma''e''yw puràg eteahy
    ma''e tetea''u paw rupi katu a''e pe kury. I''a katu a''e pe. I''a kwer ikatuahy
    i''u mehe. Heta amo ma''e''yw purumuigo kar ma''e a''e pe. Amo ae ma''ywa ''yw
    heta a''e pe no. Aze amo u''u i''a kwer nehe, ukwaw putar ma''e nehe: ikatu ma''e,
    ikatu ''ym ma''e no.'
  eng-DRA: 'And the Lord God brought forth of the ground all manner of trees, fair
    to behold, and pleasant to eat of: the tree of life also in the midst of paradise:
    and the tree of knowledge of good and evil.'
  knf-knf: Naşibaţi Nawat Kabuka anaţan ţi mboş mnko bŧi manuuriiŋ bten abot alil.
    Akak anaţan ţi uwoorta bko bi ubida na bko bmeeni bnuura na buţaan.
