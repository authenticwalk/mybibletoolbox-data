verse: GEN.002.013
translations:
  mal-C: രണ്ടാമത്തെ നദിയുടെ പേര് ഗീഹോൻ; അതു കൂശ് ദേശംമുഴുവനും ചുറ്റിയൊഴുകുന്നു.
  deu-TKW: Und der zweite Strom heißt Gihon; das ist der, welcher das ganze Land Kusch
    umfließt.
  lin-lin: Eteni ya mibale, kombo na yango « Giyoni. » Yango ezingeli mokili mobimba
    ya Kushi.
  cbr-NT: Bëtsi baka ka Guihón kakin anëkë 'iakëxa, an ka Cus kakë me bëararakë 'iakëxa.
  eng-LSV: and the name of the second river [is] Gihon, it [is] that which is surrounding
    the whole land of Cush;
  bmu-bmu: O böröŋi töwatŋi jaŋgö 2 miaŋgö qetŋi Gihon. Mi (Mesopotemiagö) gölme qetŋi
    Kus mi körek liliköba ahöba anja.
  eng-GNV: 'And the name of the seconde riuer is Gihon: the same compasseth the whole
    lande of Cush.'
  eng-WEBSTER: 'And the name of the second river is Gihon: the same that compasseth
    the whole land of Cush.'
  nhw-BL: Huan nopa ompa amaxali tlen nopa hueyatl itoca Gihón huan tlayahualohuayaya
    campa hueli ipan nopa tlali catli itoca Cus.
  swh-ONEN: Jina la mto wa pili ni Gihoni, ambao huzunguka nchi yote ya Kushi.
  bba-bba: Kɛrɑ yirusen yĩsirɑ mɑɑ Gihoni. Yeyɑ yɑ tem mɛ bɑ mɔ̀ Kusi sikerenɛ.
  eng-KJVCPB: 'And the name of the second river is Gihon: the same is it that compasseth
    the whole land of Ethiopia.'
  cpy-cpy: Iroka apite-taneentsiri ochewaa iiteetakiro Shipoposhaarini, rootaki tapotachari
    janta Cheenkariniki.
  mpx-mpx: Wewel eluwana alana Gihon, iya i sani solaa labi Kus gamwanaa.
  wbp-wbp: '@see-verse:GEN.002.012'
  luo-luo: Bath aorano mar ariyo iluongo ni Gihon; en omol koluwo piny Kush duto.
  meu-meu: 'Sinavai iharuana ladana na Gihon: una sinavai be Etiopia tanona e arua
    heḡeḡe.'
  npi-ULB: दोस्रो नदीको नाम गीहोन हो । योचाहिँ कूशको सारा भूमिमा बग्दछ ।
  yor-yor: Orúkọ odò kejì ni Gihoni, òun ni ó sàn yí gbogbo ilẹ̀ Kuṣi ká.
  emp-NTPO: Dewarabema dora Gihoʌ̃ abadaa. Gihoʌ̃ra Cus druad̶e b̶ʌa.
  ind-ind: Sungai yang kedua disebut Gihon. Sungai itu mengalir sepanjang tanah Kus.
  pes-OPCB: رود دوم جیحون است که از سرزمین کوش عبور می‌کند.
  ssx-ssx: Mo yaapo peao ikalita꞉ Kioni ikalie. Ipikita꞉ mo Kusu kenke popei yao yapeekeme.
  lcm-lcm: Vapongua i sung, kana asan ta Gion, na kapo saling pulakai nei palpal Kus
    aongos.
  aer-aer: '@see-verse:GEN.002.012'
  tgl-ULB: Ang pangalan ng pangalawang ilog ay Gihon. Ang isang ito ay umaagos sa
    buong lupain ng Cush.
  nop-nop: Ime taŋeniŋ niŋ wou Gihon adi Kus kwet kelemadilak.
  kca-kca: 'Кимет йŏхан Гихон: Куш мўв керәтман ԓўв ŏвәԓ.'
  cbu-NT: Mishat, arangeem kung tsimbunarini sur Guiyona tushaparangitamta. Muchup
    tsap sur Kusa taarangiya.
  hui-hui: Iba mendego mini Gihono pedago ogonime dindi Kusi mbira ngago pu mabu bialu
    peda.
  wrs-wrs: Wo pomba Gihonmba weisming vrena mongom petham, os ningthivna Kus petha.
  mya-mya: ဒု​တိ​ယ​မြစ်​သည်​ကား​ဂိ​ဟုန်​မြစ်​ဖြစ်​၍​ကု​ရှ ပြည်​ကို​ပတ်​၍​စီး​ဆင်း​၏။-
  cbi-NTPO: Tsenmala kama pijuu palaya Guihón mumumi, Cus tinu tusha yatemu pijula.
  bod-N: ཆུ་བོ་གཉིས་པའི་མིང་ལ་གེ་ཧོན་ཟེར་བ་དང་དེ་ནི་གུ་ཤའི་ཡུལ་ཐམས་ཅད་བརྒྱུད་ནས་བཞུར༌རོ།།
  wsk-wsk: Se yu suring bo mu Gihon masan; mu ko luan sor Cush ningi geragam dalelaram.
  kkl-kkl: Mag si phendepne sina Gihon nenekori Kus so'o kanero yabirop.
  sna-sna: Zita rorwizi rwechipiri ndiGihoni; runopoterera nomunyika yose yeEtiopia.
  spa-BLM: El nombre del segundo río es Gihón. Es el mismo río que atraviesa toda
    la tierra de Cus.
  beu-beu: Moar emiaaru angu, ene Gihon. Aing angu halut Kus aabang eoang angu emangpi
    migoleng.
  cac-cac: Axo a' schab'il, Gihón sb'i a'. Aton a' tz'ec' oyoyoc d'a yol lum scuchan
    Cus.
  swh-ULB: Jina la mto wa pili ni Gihoni. Huu unatiririka kupitia nchi yote ya kushi.
  bel-bel: 'Імя другой ракі Гіхон (Геон): яна абцякае ўсю зямлю Куш.'
  deu-ELBBK: 'Und der Name des zweiten Flusses: Gihon; dieser ist es, der das ganze
    Land Kusch umfließt.'
  mbb-OT: Is ngazan dutun te ikezuwa he wahig ne Gihon. Diyà heini edtudà te tivuuk
    he tanà he Cush.
  msc-msc: Ba filana tɔɔ ko Kiyɔn. Wo le ye woyenna ka Kusi bɔnsɔn na jamana bɛɛ laminin.
  mal-2015: രണ്ടാം നദിക്കു ഗീഹോൻ എന്നു പേർ; അതു കൂശ്‌ദേശമൊക്കെയും ചുറ്റുന്നു.
  tuo-NT: Ape maa peꞌe Gihón wãmeticaro niwʉ̃. Ti maa nipeꞌtiro Cus wãmetiri diꞌtare
    yʉꞌrʉtẽrĩcaro niwʉ̃.
  gup-gup: Manbadbuyika mankabo manbu kabolarlmang, manu wanjh Gihon, kabalboborledme
    kore kunred kubolkwarlah rowk kabolkngeyyo Cush.
  met-met: Gatung luwa yanoa Gihon. Hokhogia maluxu titia Kus.
  gvs-gvs: Sákala aiyuwoina yoina Gikoni. Ame sakalayana asa Kosa idaunibisi.
  rmc-rmc: O dujto paňi pes vičinelas Gichon a džalas pašal caľi phuv Kuš.
  nlg-nlg: Na ruani na basena i Gihon, te tave talighutia na butonikomu i Cush.
  dgr-DOGNT: Dehcho nàke t'à nı̨ı̨lı̨ı̨ sìı Gıhon wìyeh. Eyı dehcho Kush nèk'e hazǫǫ̀
    ts'ǫ̀ nı̨ı̨ɂà.
  pes-OPV: و نام نهر دوم جیحون که تمام زمین کوش را احاطه می‌کند.
  ron-1924: Нумеле рыулуй ал дойля есте Гихон; ел ынконжоарэ тоатэ цара Куш.
  ben-OBCV: দ্বিতীয় নদীটির নাম গীহোন, এটি সমগ্র কূশ দেশ জুড়ে প্রবাহিত হয়েছে।
  lex-lex: Nhiakarni wornu nwawa Gihon, maka kwau pua kwakdioria Kusyi yapatni tetema.
  rgu-rgu: Lee ria baꞌe kadua na, nade Gihon. Baꞌe ria rule-feo basa dae Kus.
  som-som: 'Webiga labaad magiciisuna waa Giixoon: kaasuna waa kan ku wareegsan dhulka
    Kuush oo dhan.'
  lat-VUC: Et nomen fluvii secundi Gehon; ipse est qui circumit omnem terram Æthiopiæ.
  aoi-aoi: Umba ngalaja awilyaba engka adalyuma emikirra Kiyena ebina na-kwularrinuma
    akina-langwiya angalya emikirra Kwuja.
  eng-ASVBT: 'And the name of the second river is Gihon: the same is it that compasseth
    the whole land of Cush.'
  mna-mna: Mi yok namaana toro ta iwe ru pa, zaana Gion. Ina ireere ma ila pa toono
    Kus.
  ita-1885: E il nome del secondo fiume è Ghihon; questo è quello che circonda tutto
    il paese di Cus.
  eng-LXXUP: And the name of the second river is Gihon, this it is which encircles
    the whole land of Ethiopia.
  eng-ULB: The name of the second river is Gihon. This one flows throughout the whole
    land of Cush.
  spa-VBL: El segundo brazo fue llamado Gijón y rodea toda la tierra de Cus.
  fra-_FOB: Le nom du second fleuve est Guihon; c'est celui qui entoure tout le pays
    de Cush.
  mal-mal: രണ്ടാം നദിക്ക് ഗീഹോൻ എന്നു പേർ; അത് കൂശ്‌ദേശമൊക്കെയും ചുറ്റുന്നു.
  lit-lit: Ir antrosios upės vardas – Gihonas. Ji yra ta, kuri apsupa visą Kušo šalį.
  urd-GVR: Dūsrī kā nām Jaihūn hai jo Kūsh ko ghere hue bahtī hai.
  suz-BL: मेको आ नोले ङा खोला आ नें गिहोन बाक्‍ब। मेको कूश माइश्‍शो रागी आ एर ओंथ
    हिरशो बाक्‍ब।
  ita-1927: Il nome del secondo fiume è Ghihon, ed è quello che circonda tutto il
    paese di Cush.
  ckb-ckb: ناوی ڕووباری دووەمیان گیحۆنە، کە بە شێوەی پێچاوپێچ بە هەموو خاکی کوشدا
    دەڕوات.
  nas-nas: Keriira-nari ntong miring Kiong-nari, Kus-nameng-eta pomanari.
  eng-BBE: 'And the name of the second river is Gihon: this river goes round all the
    land of Cush.'
  crx-NTPO: Njan whulhnat took'oh ye dinli, 'i Gihon hiyulhni, 'i 'unt'oh. Yun k'ut
    Cush, 'et ndulcho whunasuli.
  kan-OKCV: ಎರಡನೆಯ ನದಿಯ ಹೆಸರು ಗೀಹೋನ್; ಅದು ಕೂಷ್ ದೇಶವನ್ನೆಲ್ಲಾ ಸುತ್ತಿ ಹರಿಯುತ್ತಿತ್ತು.
  bbb-bbb: Ro do be ije Gaeoni fu kanana aesakae Kusi ijia ura vae.
  tam-2017: ஆற்றுக்கு கீகோன் என்று பெயர், அது எத்தியோப்பியா தேசம் முழுவதையும் சுற்றி
    ஓடும்.
  spa-RV-1909: 'El nombre del segundo río es Gihón: éste es el que rodea toda la tierra
    de Etiopía.'
  ron-BTF: 'Şi numele celui de al doilea râu este Ghihon: acesta este cel ce înconjoară
    întreaga ţară a Etiopiei.'
  eng-WEBP: The name of the second river is Gihon. It is the same river that flows
    through the whole land of Cush.
  eng-FBV: The second branch was called the Gihon and it flowed through the whole
    land of Cush.
  nld-1939: De tweede stroom heet de Gichon, en deze omspoelt het hele land van Koesj.
  nch-BL: Huan nopa ompa amaxali ten nopa hueyat itoca Gihón huan tayahualohuayaya
    campa hueli ipan nopa tali cati itoca Cus.
  tfr-NTPO: Di pjl̈ara obi l̈i ko Guijón. E jer buk sjöng Cus kjokyo go.
  vie-1934: Tên sông thứ nhì là Ghi-hôn, chảy quanh xứ Cu-sơ.
  hin-CV: दूसरी नदी का नाम गीहोन है. यह नदी कूश देश में जाकर मिलती है.
  eng-OURB: The name of the second river is Gihon. It is the same river that flows
    through the whole land of Cush.
  spa-BES: 'Y el nombre del segundo río es Gihón: este río rodea toda la tierra de
    Cus.'
  tdx-tdx: Gihone ty añara’ i oñe faharoe mitsikarioke era’ i tane Kosiy.
  vid-vid: Itagwa lya lwanda lwa keli ndo Gihoni, alo lwanguzunguluta honhu heng'ha
    ha Kushi.
  pwg-pwg: Okowa kana viruwa na kana vava Gihon ma dobu kana vava Kus kamonai iveruriwariwa
    da dobuna ine yavui.
  eng-OKE: And the name of the second river is Gichon, which encompasseth all the
    land of Kush.
  tha-KJV: ชื่อแม่น้ำสายที่สองคื​อก​ิโฮน แม่น​้ำสายนี้​ได้​ไหลรอบแผ่นดินเอธิโอเปีย
  por-BR-2018: O nome do segundo rio é Giom; este é o que rodeia toda a terra de Cuxe.
  bco-bco: Ho꞉n andebo꞉ wiyo꞉ Gihon. Ho꞉n a꞉no꞉ Kus hen us a꞉na ha꞉na꞉ni ane.
  deu-ELO: 'Und der Name des zweiten Flusses: Gihon; dieser ist es, der das ganze
    Land Kusch umfließt.'
  ktm-ktm: Iy handrang eri Gihon, ihtot iyin lon lok Kus.
  caa-caa: Y ayan otronteꞌ xucur xeꞌ ucꞌabꞌa Guihón xeꞌ ucꞌocchi ubꞌa anumuy tama
    tunor e lugar xeꞌ ucꞌabꞌa Cus.
  eng-WYC-2018: and the name of the second river is Gihon, that it is that compasseth
    all the land of Ethiopia (or and it encircleth all the land of Ethiopia);
  epo-epo: Kaj la nomo de la dua rivero estas Giĥon; ĝi estas tiu, kiu ĉirkaŭas la
    tutan landon Etiopujo.
  uig-PIN: Ikkinqi dǝryaning nami Giⱨon bolup, pütkül Kux zeminini aylinip ɵtidu.
  beo-beo: Hano ageyadu ea dio da Gihone. Amo hano da Guse soge amo ganodini ahoa.
  tpi-OTNT: Nem bilong namba 2 wara em Gihon na em i go raunim kantri Kus.
  hau-SA: Sunan kogi na biyu, Gihon. Shi ne ya malala kewaye da ƙasar Kush.
  udu-udu: Dhali gway ḵumma/ yi’de/ jin ’kon ma p̱o/i su/ mo tani yuḵu gway ka Jihun
    mo, a’din ṯal ’de/ jin guski’d mo mmo’kama ’cesh gi Paŋ Kush is mo.
  uig-LAT: Ikkinchi deryaning nami Gihon bolup, pütkül Kush zéminini aylinip ötidu.
  nde-nde: Ibizo lomfudlana wesibili yiGihoni; usekele kulolonke ilizwe laseKhushi.
  ton-ton: 'Pea ko e hingoa ʻo hono ua ʻoe vaitafe ko Kihoni: ko ia ia ʻoku takatakai
    ʻae fonua kotoa ko Kusi.'
  ces-1613: Jméno pak druhé řeky Gihon, ta obchází všecku zemi Chus.
  eko-eko: Muuttho opu waphiiri oniitthiwa Kihoni, ozukuleliyeeyo nti wooshi wa Kuushi.
  nss-nss: Pe ndran lundrang ngalan ara Kihon, pe irah irakayani kol namandran Kus.
  eng-WMB: The name of the second river is Gihon. It is the same river that flows
    through the whole land of Cush.
  tam-TCV: இரண்டாம் ஆற்றின் பெயர் கீகோன். அது எத்தியோப்பியா நாடு முழுவதின் வழியாகவும்
    வளைந்து ஓடியது.
  ceb-ULB: Ang ngalan sa ikaduhang suba mao ang Gihon. Kini midagayday paingon sa
    tibuok yuta sa Cus.
  mkn-mkn: Itu kali pung cabang kadua, nama Gihon. Itu cabang bataputar kuliling tana
    Kus.
  pol-UBG: Nazwa drugiej rzeki – Gichon; ta okrąża całą ziemię Kusz.
  agr-agr: Tuja tikich tsegkeakbaun daajiyai Guihón tutai. Nunú Cus nugkan ashí tentea
    apajakui.
  kyc-kyc: Ipwa lapo doko kingi Giyone lenge doko yuu Kusi lengedoko peparae nyuo
    sukusa palyama penge.
  urd-GVU: دوسری کا نام جیحون ہے جو کوش کو گھیرے ہوئے بہتی ہے۔
  deu-1912: Das andere Wasser heißt Gihon, das fließt um um das ganze Mohrenland.
  ntj-ntj: Nyangka kapi warla kutjupanya yini Kiyannga kukurrmaranytja ngurra yini
    Kuutjulawana.
  row-row: Ranggaꞌ karua na, naran Gihon. Ranggaꞌ naa nandali rereoꞌ rae Kus.
  kan-2017: ಎರಡನೆಯ ನದಿಯ ಹೆಸರು ಗೀಹೋನ್, ಅದು ಕೂಷ್ ದೇಶವನ್ನೆಲ್ಲಾ ಸುತ್ತಿ ಹರಿಯುತ್ತದೆ.
  ena-ena: Avɨli makaŋ mu Gihon. Gihon avɨli makaŋ agaŋ Kusɨ fɨli tɨbɨ agadɨ hɨnilahavɨla
    iloumi.
  tgo-tgo: Mbwako ghavwalarava idae Gihon, i voru na i ru e vanautuma idae Kus.
  yap-yap: Ma fithingan e pa’ ni migid ko yu pa’ i lul’ nem e Gihon; i yan nge liyeg
    e nam nu Kush.
  tet-tet: Mota sorun ida tenik, naran Gihon. Sorun nia nalik rai Kus.
  hlt-MCSB: Te phoeiah tuiva pabae kah a ming tah Khusah khohmuen boeih aka hil Gihon
    ni.
  mdy-ETH: ላምዓሳ ዎራሢ ጊዮኔ ጌይንታኔ፤ ዬይያ ዒቶጲያ ዓጮኮ ዙሎና ሺሪ ዓኣዻኔ።
  twi-ASANTE: Asubɔnten a ɛtɔ so mmienu no din de Gihon. Na ɛno ara na abobare afa
    Kus asase ho nyinaa.
  mwc-mwc: Ba okowa bairuwaina kana waba wai Gihon. Cush kupurina i verabauni.
  bhl-bhl: Beli, mak emteben ok em wiin e Gikon. Gikon ok bang e Kus aneng elo falal
    kolewse kale.
  con-NTPO: Faesu na'emanda tsu Gihónme inisian. Tsaja pa'cco Cus andema shoquendí
    ja'je'cho.
  eng-WEBU: The name of the second river is Gihon. It is the same river that flows
    through the whole land of Cush.
  bnp-bnp: A ruana bakona naru dagi ni gale e Gihon, i tua marogo lae na robo e Kus.
  bvr-bvr: An-gata ana-mernda nipa gun-nelangga minypa abirri-jirrapa, nipiya an-nelangga
    Giyan (Gihon). Nipa a-gomarriya a-yurra rrawa gun-gata Guch (Cush).
  wal-wal: Naa77antto shaafaa sunttai Giyoona; Giyooni Toophphiyaa biitta ubbaa bollan
    goggees.
  mgh-mgh: Wonayeeli uvinre ilapo yothene yo Kuusi uneehaninya Kihoni.
  acu-NT: Tura chikich entsa tsengkeakmauka Gihón naartinuyayi. Tura nu entsaka nungka
    Cus tutainum teenkawaitai.
  spa-PDDPT: El nombre del segundo río era Guijón. Éste es el que rodea toda la tierra
    de Cus.
  gun-gun: Yakã mokoĩa ma Giom hery va'e. Ha'e va'e ma Cuxe yvy ha'e javi rupi ojere-jere
    ovy va'e.
  agu-BL: Ma yi ca'p scyeri a'a'tz, Gihón bi' nin i'tz yi a' yi na icy'ak tul cyakil
    ama'l cwent Cus.
  eng-PEV: The 2nd river was called Gihon. It flowed all around the country called
    Cush.
  ilo-ULB: Ti nagan ti maikadua a karayan ket Gihon. Agay-ayus daytoy iti entero a
    daga ti Cus.
  kpg-kpg: Di lua monowai la go Gihon, e hali di gili tenua o Cush.
  uig-ARA: ئىككىنچى دەريانىڭ نامى گىھون بولۇپ، پۈتكۈل كۇش زېمىنىنى ئايلىنىپ ئۆتىدۇ.
  bsp-bsp: Kəca ka mɛrəŋ k'aŋwe «Kihɔŋ», ki kənɔŋkər atɔf ŋa Kus.
  bps-bps: Dagit i galwe yéél dunan Gihon, na maloh di klamang banwe dnagit Kus.
  mbs-mbs: Gihon se ngadan te ikedowa te wayeg, aw minokit iyan te tanà iningedanan
    Cus.
  tof-tof: Nis ngim tobarr ngi módóga, Gion; wa blaman Kas kantrri myangrao apónda.
  sus-sus: Na xure firin nde xili Gixon. Na nan dangima Kusi bɔxi birin ma.
  pon-2006: Keriaun pillapo adaneki Kihon; me kapilpene wehin Kus.
  jae-jae: Bu ŋasêli kêtu luagêcŋa ŋaê gebe Gihon. Bu tonaŋ kêgi gamêŋ Kus.
  ksd-ksd: A vauruana tava alir di vatang ia ba Gion, nina ba i vana kikil ra gunan
    Kus parika.
  tur-YTC: İkinci ırmağın adı Gihon'dur. Tüm Kûş ülkesinde akan bu ırmaktır.
  bel-N: А назва другой ракі — Гіхон, яна атачае ўсю зямлю Куш.
  grc-BRENT: Καὶ ὄνομα τῷ ποταμῷ τῷ δευτέρῳ, Γεῶν· οὗτος ὁ κυκλῶν πᾶσαν τὴν γὴν Αἰθιοπίας.
  ind-AYT: Nama sungai yang kedua adalah Gihon yang mengalir mengelilingi seluruh
    tanah Kush.
  lid-lid: Ya andra gwa rawa ja aloh gwa Gihon; badeh arorou awudi kon munyak aloh
    Kus.
  nya-nya: Dzina la mtsinje wachiwiri ndi Gihoni; uwu umazungulira dziko lonse la
    Kusi.
  hrv-hrv: Drugoj je rijeci ime Gihon, a optječe svu zemlju Kuš.
  mps-mps: Te si wali ąį nogi me, te augwaligo Gihon nogi yai. Te agai te bulu Kus
    te hani bagulubo.
  llg-llg: Lee ndia, baꞌe kaduan, nade Gihon. Baꞌek ndia, ana eo ndule dae Kus.
  tpi-tpi: Nem bilong namba 2 wara em Gihon na em i go raunim kantri Kus.
  dan-1931: Den anden Flod hedder Gihon; den løber omkring Landet Kusj*. { [*sædvanligt
    Navn på Ætiopien.] }
  vie-OVCB: Nhánh thứ nhì là Ghi-hôn, chảy vòng xứ Cút.
  lbk-lbk: Nan ikadwa ay wanga et Gihon nan ngachana. Siya na nan wanga ay menliliwes
    isnan am-in nan ili ay Cus.
  guj-2017: બીજી નદીનું નામ ગીહોન છે. જેનો પ્રવાહ આખા કૂશ દેશને ઘેરે છે.
  byr-byr: '@see-verse:GEN.002.012'
  awx-awx: Yanggä käwutdu dupi umanä Gihon. Undupi asipmäke, ku Käs kep womune kunggaxunin.
  pon-2006A: Keriaun pillapo adaneki Kihon; me kapilpene wehin Kus.
  por-BRBSL: O nome do segundo rio é Gihon. É o mesmo rio que corre por toda a terra
    de Cush.
  cth-cth: Apâhni e tui min teh Gihon. Kush ram kâkalup lah a lawng.
  twi-twi: Asubɔnten a ɛto so abien no din de Gihon. Na ɛno ara na ɛkɔntɔnkɔntɔn fa
    Kus asase ho nyinaa.
  hlt-hlt: Te phoeiah tuiva pabae kah a ming tah Khusah khohmuen boeih aka hil Gihon
    ni.
  tbz-SIM: Kɛ̀ kudɛ́ríkù yètìrì tu Kiyɔ̃ɔ̃ kuù fitɛ́ dihɛì bɛ̀ tu dì Kuusi.
  msy-2020: Ezɨ faner namba 2ɨn ziam Gihon, a kantri Kusɨn ghua an aven dɨpɨragharui.
  txq-txq: Lee naa pangge kaduan, nade Gihon. Panggek naa eko-feo ndule dae Kus.
  aaz-aaz: Aꞌsaif es anteniꞌ, in kaan ee Gihon. Aꞌsaif ia, ansai nfuun naan pah Kus.
  dop-dop: Pɔɣɔ nɑɑlɛ nyǝŋkɑ hǝtɛ ntɛ́ Kihɔŋ nɑ kɛlɛ kɑ cɔɔnɑ Kusi tɛtʋ tǝnɑ.
  azb-azb: İkinci çayın adı Gixondur. O, Kuş ölkəsini dolanaraq axır.
  eng-DBY: 'And the name of the second river is Gihon: that is it which surrounds
    the whole land of Cush.'
  hin-2017: और दूसरी नदी का नाम गीहोन है; यह वही है जो कूश के सारे देश को घेरे हुए
    है।
  wol-KYG: Ñaareelu dex ga di Giyon, wër réewu Kuus mépp;
  swp-swp: Saga helabuina esana Gihona; ia ede Kusa oeana maudoina i tauhetaiiri.
  bjr-bjr: Kafa moo amara auqu Kiqoona nammari marinau. Mifa Kusa maqa maaqa atindanai
    qumifi marinau.
  eng-YLT: and the name of the second river [is] Gibon, it [is] that which is surrounding
    the whole land of Cush;
  heg-NTPO: Palun na fanga dua la, ngala Gihon. Fanga na baa keo papmes dale Kus.
  ptu-ptu: Anna kaduanna disangai Salu Gihon. Salu ia too muola lako ia lembäna Kush.
  bzd-NTPO: Di' ulà ëtö tkökemi ká̱ kiè Cus, e' ko̱s a̱. E' kiè Guihón.
  kwf-kwf: Ma ruana kafo neꞋe kira saea Ꞌani Ꞌi Gihon, ma nia ka afe kwailiu saena
    fanoa Ꞌi Kus.
  eng-WYC-2017: and the name of the second river is Gihon, that it is that encompasseth
    all the land of Ethiopia;
  eng-WMBB: The name of the second river is Gihon. It is the same river that flows
    through the whole land of Cush.
  spp-spp: Baŋkeŋke shɔnwoge mɛge ɲyɛ Gikyɔn, kuru na fwu na ntùuli Kushi kìni puni
    funŋke e.
  aey-aey: Wa oso, eu ijan Gion, eu nuimei Kus hatu eu cunug taldona.
  urd-GVH: दूसरी का नाम जैहून है जो कूश को घेरे हुए बहती है।
  djr-djr: Ga wiripuny mayaŋ marrtji ŋorra ḻiw'maraman wäŋakurr yäkukurr Gutjkurra,
    yurr yäkuny ŋunhiyi mayaŋdja Giy.un.
  rug-rug: Sa pozana sa ovuku vina rua si Qihoni, sapu vari dikue nia sa popoa Kusi.
  gaz-gaz: Maqaan isa lammaffaa Giihooni; innis guutummaa lafa Itoophiyaatti naannaʼee
    yaaʼa.
  fra-LSG: Le nom du second fleuve est Guihon; c’est celui qui entoure tout le pays
    de Cusch.
  gnn-gnn: Ga wiripunydja mayaŋ' marrtji ŋorra ḻiw'marama bala wäŋakurru yäkukurru
    Gutjukurruna, yurru yäkunydja ŋunhiyi mayaŋ' Giyun.
  yal-yal: Na xude firinden xili Gihon. A danguma Kusi bɔxɔn birin ma.
  gum-gum: Inchen tru wendau pibe Kihón taig, truibe tru Cus pirø muba kuimburab pureb
    ibig køn.
  iou-iou: Täŋpäkaŋ ume kubä wäpi Gihon, unitä Kus komeken kuŋat moreŋkuk.
  haw-1868: 'O Gihona ka inoa o ka lua o ka muliwai: oia ka mea e hoopuni ana i ka
    aina a pau o Aitiopa.'
  arb-NAV: وَالنَّهْرُ الثَّانِي يُدْعَى جِيحُونَ الَّذِي يُحِيطُ بِجَمِيعِ أَرْضِ
    كُوشٍ.
  adz-adz: Mpui bangin mangan suda iruꞌrun gin bingangan Gihon, irunt inguangꞌ inguangꞌ
    imingꞌ wasaꞌ intap Kus.
  ewe-ewe: Alɔdze evelia ŋkɔe nye Gihon. Etsa to Kus ƒe anyigba blibo la dzi.
  nuy-nuy: Anubani-yung wulawaa anaala, wu-mayini Gihon. Anubani-yung wu-yanggi yuuguni
    waala-warrawarrangi a-lhal wu-mayini Cush, ana-lhal.
  eng-LEE: And the name of the second river is Gihon, the same which compasseth the
    whole land of Cush.
  dji-dji: Ga wurpi mani djin bultjidjini Giyun (Gihon), ga djining wirrwirrdjny kirinyi
    djawalmirrpm Kutjmirrpm (Cush).
  asm-FB: দ্বিতীয় নৈখনৰ নাম গীহোন। এই নদী কুচ দেশখনক ঘেৰি বৈ গৈছে।
  sus-A: نَ شُرٍ قِرِن ندٍ شِلِ فِشٌن. نَ نَن دَنفِمَ كُسِ بْشِ بِرِن مَ.
  fra-SBL: Le nom du second fleuve est Gihon. C'est le même fleuve qui coule dans
    tout le pays de Cusch.
  hbo-hbo: וְשֵֽׁם־הַנָּהָ֥ר הַשֵּׁנִ֖י גִּיחֹ֑ון ה֣וּא הַסֹּובֵ֔ב אֵ֖ת כָּל־אֶ֥רֶץ
    כּֽוּשׁ׃
  shp-NTPO: Ja wetsa paron janera iká iki, Guihón. Ja parora, Cus janeya mai shitabaina
    iká iki.
  eng-WYCLIFFE: and the name to the secounde ryuer is Gyon, thilke it is that cumpassith
    al the loond of Ethiopie;
  piu-2006: '@see-verse:GEN.002.012'
  pjt-pjt: Ka karu panya Kiyannga ngura ini Kuutjula nguṟurwanu ma-ngarira ukalingangi.
  cwe-cwe: Zina da lwanda lwekaidi ni Gihoni, ulo loizunguluka isi yose ya Kushi.
  bgs-bgs: Gihon tô ngadan katô ikaduwa wayig, asta igarus tun ta tanà na igngadanan
    Cus.
  kik-kik: Rũũĩ rwa keerĩ rwĩtagwo Gihoni; naruo rũthiũrũrũkaga bũrũri wothe wa Kushi.
  ksr-ksr: Apu gowoya woiyaa qata Giihon. Ii (Mesopotemiawaa) baloŋ qata Kuus ii kuuya
    liligoŋ kenja.
  omb-omb: Mahangagi wai meuri tuegi i Gihon. Mo hale lolo vanue Kus.
  fra-NCL: Le nom du second fleuve est Géhon ; c’est celui qui entoure toute la terre
    de Cousch.
  cek-AK: Hnetto haih vapui ahmin loe Gihon; to vapui loe Ethiopia prae thung boih
    ah longh.
  xla-xla: Aloma hale tladle hiye Gihonpo. Gihon aloma itapo mo pato hale Kus duka
    tle yapo.
  cuk-cuk: Diwar-ana-sogbogwaddi Gihón-diwarye nugad. A-diwar bela Cus-yalaganba bipirmakmaimogad.
  uig-CYR: Иккинчи дәрияниң нами Гиһон болуп, пүткүл Куш зиминини айлинип өтиду.
  tel-2017: రెండో నది పేరు గీహోను. అది ఇతియోపియా దేశమంతటా ప్రవహిస్తున్నది.
  hat-BSA: Dezyèm rivyè a rele Guihon; li kouri antoure peyi Cush la.
  bxh-bxh: Saꞌa fafaluwagana mate hesana Gihon ya didi lau Kusi Nuꞌuna yai.
  kos-kos: Infacl soko aklukwa pa Gihon, su soror rauni acn Cush.
  hbo-WLC: וְשֵֽׁם־הַנָּהָ֥ר הַשֵּׁנִ֖י גִּיח֑וֹן ה֣וּא הַסּוֹבֵ֔ב אֵ֖ת כָּל־אֶ֥רֶץ
    כּֽוּשׁ׃
  ibo-ibo: Aha ngalaba nke abụọ bụ Gaihọn. O sitere nʼala Kush gafee.
  ory-ory: ଦ୍ୱିତୀୟ ନଦୀର ନାମ ଗୀହୋନ; ଏହା ସମସ୍ତ କୂଶ ଦେଶ ବେଷ୍ଟନ କରେ।
  wmt-wmt: '@see-verse:GEN.002.012'
  chk-chk: Ewe aruuen chanpupu itan Kihon a pula ünükün unusen ewe fanü Kuus.
  ssd-ssd: Wainu ande nyunu Gion ta Kus kilke laipmba kinit.
  rop-rop: Det sekanwan riba bin neim Gihon, en imbin go ebriweya langa det kantri
    gulum Kush.
  mwf-2018: '@see-verse:GEN.002.012'
  ukr-1871: А друга річка зветься Гигон; ся обтекає всю Куш землю.
  eng-AOI: Another river called Gihon flows through the land of Cush.
  yon-yon: Ok mamaa yaningko kuu Gihon, Kus ambibkin aom awanewandeen.
  bch-bch: Be eau toa iaoa ede pade ieda Gion. Eine ilele ga ibaliu ngan tibur kapei
    ieda Kus.
  deu-1951: Der zweite Strom heißt Gichon; das ist der, welcher das ganze Land Kusch
    umfließt.
  eng-JPS: And the name of the second river is Gihon; the same is it that compasseth
    the whole land of Cush.
  ubr-ubr: Sareu bairuin wabin on Gihon, on Cush tafanam amonai yai ebi kibubuai,
  srp-1865: A drugoj je rijeci ime Geon, ona teèe oko cijele zemlje Huske.
  lug-lug: Omugga ogwokubiri ye Gikoni, gwe gukulukuta okwetooloola ensi ya Kuusi.
  heb-heb: ושם הנהר השני גיחון הוא הסובב את כל ארץ כוש׃
  ben-IRV: দ্বিতীয় নদীর নাম গীহোন; এটা সমস্ত ইথিওপিয়া দেশ বেষ্টন করে।
  pan-pan: ਦੂਜੀ ਨਦੀ ਦਾ ਨਾਮ ਗੀਹੋਨ ਹੈ, ਜਿਹੜੀ ਸਾਰੇ ਕੂਸ਼ ਦੇਸ਼ ਨੂੰ ਘੇਰਦੀ ਹੈ।
  tkr-tkr: Q'öb'esde damayn do Gixonodun. Manab bıkırne Kuş ölkayne hiqiy-allançeniy
    gyobatsts'e.
  mwp-mwp: Wara koesa nanga nanu nel Geyon, na yoewdhepu nanga lag nel Kus sike adhiya.
  mya-JVB: ဗဓေလသစ်စေး နှင့် ရှဟံ ကျောက် လည်းရှိ၏။ ဒုတိယ မြစ်ကား ဂိဟုန် အမည် ရှိ၏။
    ထိုမြစ် သည် ကုရှ ပြည် နား တရှောက်လုံး ကို စီးသွားလေ၏။
  tte-O: Yalubwasi labuina esana Gaiyon, iya dedei Kusa meuloina ididi-takikilan.
  tbg-tbg: Pisoni Namari vauvaro vira naantiara namari vo, Gihoni Namari vaura. Gihoni
    Namarivano Kusi vataini virante airantemaqiro otu vi vaura.
  hmo-hmo: Sinavai iharuana ena ladana be Gihona, ia be Kusu tano ia heau hagegea.
  ata-ata: Lexa tamei sou ne ilemele lexe Xioni, ane misiali mixixao tuala vile tila
    ilemolu lexe Kusu.
  nfa-nfa: Kacanga ka dua, ngara na Gihon. Kacanga ne, hae pale-lème rai Kus.
  urd-urd: और दूसरी नदी का नाम जैहून है, जो कूश की सारी ज़मीन को घेरे हुए है।
  rus-SYN: 'Имя второй реки Гихон (Геон): она обтекает всю землю Куш.'
  cbt-NTPO: Ina quëran niantarinsonta', Quiconii' itopi. Inaso', ya'ipi Coso parti
    pa'tërin.
  bqc-SIM: Swapi gↄ̃na plaade tↄ́n Giↄ̃, a liaa Kusi bùsui píi.
  tcz-CHONGTHU: Vadung ni lhinna chu amin Gihon ahin, hiche vadung chu Cush gam pumpia
    long kimvel ahi.
  mar-mar: दुसऱ्या नदीचे नाव गीहोन आहे. ही सगळ्या कूश देशामधून वाहते.
  tcs-tcs: Da neim blo da sekan riba i Gion. Em i da wan wea i ran goraun lan blo
    Kus.
  soq-soq: Tane esa ipa deawa ragapa natawa ebowa Gion Kus tawowa uduudu panenbodene
    aleide.
  qub-qub: Jucaj mayupa jutinmi caycan Gihón. Chay mayu tumaycämun Cus partipa.
  bqp-bqp: Swa pì ↄnɛ plade tↄ́n Giↄ̃, à lika Kusu bùsuui pínki.
  hat-hat: Dezyèm larivyè a rele Giyon. Se li ki wouze tout peyi Kouch la.
  eng-BSB: The name of the second river is Gihon; it winds through the whole land
    of Cush.
  tod-tod: Felesiɛi laaseigi ɠɛni ga Giyon, naa ɠa kakuɠakugai Kuse yooi ná pɛ su.
  eng-WEBPB: The name of the second river is Gihon. It is the same river that flows
    through the whole land of Cush.
  kbq-kbq: Anante timofo agi'a Gihoni tinkino, Kusi mopafi rugagino evu'ne.
  nhe-BL: Huan nopa ompa amaxali tlen nopa atemitl itoca Gihón huan tlayahualohuayaya
    campa hueli ipan nopa tlali tlen itoca Cus.
  sps-sps: Fafuan nana aurom te koo rori Gihon, te natiny afis non a gum iny fan tsian
    iny Kus.
  bus-bus: Swaa pì ↄnɛ plaade tↄ́n Giↄ̃, à liga Kusu bùsuzi píngi.
  gub-BL: Yrykaw mokoz haw a'e, Ziom her romo a'e. Uwyryk oho Kuxi ywy nànàn.
  eng-DRA: 'And the name of the second river is Gehon: the same is it that compasseth
    all the land of Ethiopia.'
  knf-knf: 'Katëbanţën katim ki ka kawo Gihon : Kafooy uŧaak wi Kuş bŧi.'
