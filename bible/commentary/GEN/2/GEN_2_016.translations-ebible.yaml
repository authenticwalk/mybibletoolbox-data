verse: GEN.002.016
translations:
  mal-C: 'യഹോവയായ ദൈവം മനുഷ്യനോട് അരുളിച്ചെയ്തത്: “നിനക്കു തോട്ടത്തിലെ ഏതു വൃക്ഷത്തിന്റെയും
    ഫലം ഇഷ്ടംപോലെ ഭക്ഷിക്കാം;'
  deu-TKW: 'Und Jahwe Gott gebot dem Menschen und sprach: Von allen Bäumen des Gartens
    kannst du nach Belieben essen;'
  lin-lin: 'Mpe Yawe Nzambe apesaki mitindo oyo na moto : « Okoki kolia mbuma nyonso
    ya elanga,'
  cbr-NT: 'katankëxun ka ësokinribi kakëxa: Min kamina piti ''ain kamabi i bimi naësa
    ënua ''ikë ënë,'
  eng-LSV: And YHWH God lays a charge on the man, saying, “From every tree of the
    garden eating you eat;
  bmu-bmu: 'Al waŋgiba kewö jiba jim kutum waŋgiyök: “Oyaeŋkoyaeŋ nup uruŋe ip pakpak
    kin anjei, mieŋgö ölŋini mi ölöp amqeba mem nemba malman.'
  eng-GNV: And the Lord God commanded the man, saying, Thou shalt eate freely of euery
    tree of the garden,
  eng-WEBSTER: 'And the LORD God commanded the man, saying, Of every tree of the garden
    thou mayest freely eat:'
  nhw-BL: 'huan TOTECO Dios quinahuati: “Huelis tijcuas itlajca tlen hueli cuahuitl
    ipan ni xochimili,'
  swh-ONEN: Bwana Mungu akamwagiza huyo mtu, akamwambia, “Uko huru kula matunda ya
    mti wowote katika bustani,
  bba-bba: Mɑ u nùn woodɑ yeni wɛ̃ u nɛɛ, kɑɑ kpĩ ɑ ɡbɑɑ ten dɑ̃nu kpuron binu di.
  eng-KJVCPB: 'And the Lord God commanded the man, saying, Of every tree of the garden
    thou mayest freely eat:'
  cpy-cpy: 'Iroka ikantanakiri: “Kameethatatsi pithotiro okithoki pankirentsipaeni
    jeekatsiri pankirentsimashiki.'
  mpx-mpx: Yaka Yehoba Yabowaine i baek tau elana i ba, “I bosowaina te ebwakil gegewel
    eyowa gamwanaa enowaliya nu anan ya;
  wbp-wbp: Ngula-jangka, YAAWIYI Kaaturlujurla pututu-pungu jarungkuju pirrjirdi-nyayirnirli
    watikiji, “Nyampurra ngula kalu watiya karrimi, ngularra-ngurlu-puka nganja.
  luo-luo: Kendo Jehova Nyasaye nomiyo Adam chik niya, “In thuolo mar chamo olemb
    yien moro amora e puodho;
  meu-meu: Dirava Iehova ese hari tau e haduaia, eto, Imea audia iboudiai huahuadia
    bavani, emu ura heḡereḡerena;
  npi-ULB: परमप्रभु परमेश्‍वरले यसो भनी आज्ञा गर्नुभयो, “बगैँचाको सबै रुखबाट खान तँलाई
    स्वतन्‍त्रता छ ।
  yor-yor: Olúwa Ọlọ́run sì pàṣẹ fún ọkùnrin náà pé, “Ìwọ lè jẹ lára èyíkéyìí èso
    àwọn igi inú ọgbà;
  emp-NTPO: 'Maʌ̃be Ãcõrẽba ẽberãa jara b̶ʌsia: –Jũma naʌ̃ néu ẽjũãne b̶ea nejõra
    bʌa jõida b̶ʌa.'
  ind-ind: TUHAN berkata kepadanya, “Aku mengizinkan kamu untuk makan buah dari setiap
    pohon di taman ini sepuasnya.
  pes-OPCB: 'اما یهوه خدا به او گفت: «تو می‌توانی از همۀ میوه‌های درختان باغ آزادانه
    بخوری،'
  ssx-ssx: Koda꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Mo ena꞉ hala꞉ ti poteke paeyaota꞉ napeke ya꞉la꞉pateta꞉
  lcm-lcm: Na kala pini ia asukang ke, “Kupo kalakala luai si angan si uai i keve
    ei aongos i nei matang ke,
  aer-aer: Kenhe Ngkartele akenhe renhe alkngarre-ileke, “Arne atningke kartenele
    aneme, mwerre unte merne annge areye arne yanhe areye-ngentyele arlkwetyeke, kele
    unte arlkwe.
  tgl-ULB: Inutusan ni Yahweh na Diyos ang lalaki, sinasabing, “Mula sa bawat puno
    sa hardin ay malaya kang makakakain.
  nop-nop: Kameŋ indiŋ yokwambundaaŋ niŋguk, “Bem gimiŋ fiye ginaŋ bem folooŋ hinit
    yaliwiiŋ adi’walaŋ folooŋ u kedem moŋgola naluwaaŋ.
  kca-kca: 'Турәм Куща хŏйата партәс, щиты йастәман: «Тӑм ŏйәӈ-щўԋәӈ тӑхайән кашәӈ
    йўх эԓты нӑӈ ԓэты верәтԓән,'
  cbu-NT: 'Itaru waneeyaru: Ichingaru wanus shiy zandkush ktungangcha, tárangiya.'
  hui-hui: Ani buwa ibugua agali biagohondo lalu, Ira o karuni bibahendenaga lini
    do naga bibe.
  wrs-wrs: Honaoa inneoa yeoa nevm, timov mani mani hona denwitrinioa.
  mya-mya: ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​က``သင်​သည် အ​ကောင်း​နှင့်​အ​ဆိုး​ကို ပိုင်း​ခြား​သိ​မြင်​နိုင်​စေ
    သော​အ​ပင်​၏​အ​သီး​မှ​တစ်​ပါး ဥ​ယျာဉ်​ထဲ​၌ ရှိ​သ​မျှ​သော​အ​ပင်​၏​အ​သီး​ကို​စား​နိုင်​၏။
    ထို​အ​ပင်​၏​အ​သီး​ကို​ကား​မ​စား​ရ။ စား သော​နေ့​၌​သေ​ရ​မည်'' ဟု​လူ​အား​ပညတ် တော်​မူ​၏။
  cbi-NTPO: 'Yavé Dios entsangue uudenguemi cha'' rukunu: Vijtyasha naaju chinu puka
    ka'' findenñuba ka'' finuu juve,'
  bod-N: ཁོང་གིས་སྐྱེས་པ་དེ་ལ་འདི་སྐད༌དུ། ལྡུམ་ར་ནང་གི་ལྗོན་ཤིང་སྣ་ཚོགས་ཀྱི་ཤིང་ཏོག་ཟས་སུ་སྤྱོད་རུང༌མོད།
  wsk-wsk: Ale kari mu maonam, “Ni tam nunguning suen la ningam imi ningi am noko.
  kkl-kkl: Nimi sumbaogne nenekoag Allahri yubu lelamogti, “Kal mog so'o eneag wamlange
    tane telamlulam, aghana kal wana nimiri teropba, 'Walinge nene, malinge nene,'
    aro el tangsirop kal eneogna tululam kom. Temen sum tepna anag agha lag taleba,
    tebalulam,” seog.
  sna-sna: Uye Jehovha Mwari akarayira munhu achiti, “Wakasununguka kuti udye zvinobva
    pamuti upi zvawo uri mubindu;
  spa-BLM: 'Yahvé Dios ordenó al hombre diciendo: “Puedes comer libremente de todos
    los árboles del jardín;'
  beu-beu: Angmuse LAHATALA Ana parenta anga metma nehe angu at mateng hula, “Te ba
    ae bir anga omimi anga, emangpi eihi angu, aana bisa adang.
  cac-cac: 'Ix yalan Dios d''a vin̈ icha tic: —Syal a lo''an sat te te'' tic smasanil.'
  swh-ULB: Yahwe Mungu alimuagiza mtu akisema, “kutoka kwenye kila mti bustanini waweza
    kula kwa uhuru.
  bel-bel: 'І наказаў Гасподзь Бог чалавеку, кажучы: з кожнага дрэва ў садзе ты будзеш
    есьці;'
  wed-wed: Ma Bada God riwa bagibaginei i riwei i pa, “Ai uana anatapui au peipei
    am ḡoanei ma ani.
  deu-ELBBK: 'Und Gott der HERR gebot dem Menschen und sprach: Von jedem Baum des
    Gartens darfst du nach Belieben essen;'
  mbb-OT: Ne haazà is etew, mibpeketelteleenan te Megbevayà he egkaǥi te, “Idtuǥut
    ku kenikew he megkaan ka te veǥas te menge kayu zini te pemuleey,
  msc-msc: Allabatala Alla ka a fɔ a yɛ ko, «Jiriden damunta fen fen ye yan, i ye
    wo bɛɛ damun.
  mal-2015: 'യഹോവയായ ദൈവം മനുഷ്യനോടു കല്പിച്ചതു എന്തെന്നാൽ: തോട്ടത്തിലെ സകലവൃക്ഷങ്ങളുടെയും
    ഫലം നിനക്കു ഇഷ്ടംപോലെ തിന്നാം.'
  tuo-NT: “Aꞌti wese cjase nipeꞌtise yucʉdʉcare baꞌagʉsaꞌa, baꞌagʉ peꞌe.
  gup-gup: Wanjh Yawey nawu God biwokrayekwong nahni bininj, yimeng, “Ngudda kamak
    yingun mandjalwern manbubuyika manbarnem kore maninjmanu kundulk rowk kondah kore
    manme kahdudjindi.
  met-met: Baing Toxoratamona Urana bili lipua ba, “Ung sanga ba oxong xai marang
    longgalo umangia li,
  gvs-gvs: Iyato ikavava, ina lovina ivini idigo kana, ‘Alova keuwoidi madabokidi
    tánuwo goi atagonem kukanidi
  rmc-rmc: 'A o RAJ, o Del, prikazinďa le manušeske: „Šaj chas pal savore stromi,
    so hine andre zahrada,'
  nlg-nlg: Ma Yahweh God te talua vania na bosa pungisi, “Ko tangomana so na ghaniani
    na lei vuavuani na lei ghai tana leghai eni.
  dgr-DOGNT: Gots'ǫ̀ K'àowo Nǫ̀htsı̨ eyı dǫ ghàyatıı̨ɂǫ, hayèhdı, “Jǫ dèè-goehshee-k'è
    ts'ı t'alàa-sìı gots'ǫ shènetı̨ ha dìì-le,
  pes-OPV: 'و خداوند خدا آدم را امرفرموده، گفت: «از همه درختان باغ بی‌ممانعت بخور،'
  ron-1924: 'Домнул Думнезеу а дат омулуй порунка ачаста: „Поць сэ мэнынчь дупэ плэчере
    дин орьче пом дин грэдинэ,'
  aui-aui: Bi Yawe God - tomoyina iwonawiiyoyowani bo, “Kwabu kamone kii tupadi uwadi
    na kunakam,
  ben-OBCV: আর সদাপ্রভু ঈশ্বর সেই মানুষটিকে আদেশ দিলেন, “বাগানের যে কোনো গাছের ফল
    খাওয়ার ক্ষেত্রে তুমি স্বাধীন;
  lex-lex: 'Noka Nala lir dilla rimormior die: “Auwo'' mak kdella nhyi'' di ralamni
    honona de mu''un wewewar nek la,'
  rgu-rgu: Boe ma Ana pareta lahenda ria nae, “O bole mua sudi laꞌe ai boa ubeaꞌ neme
    basa ai huuꞌ nai okaꞌ ia.
  som-som: 'Rabbiga Ilaah ahuna wuxuu ninkii ku amray isagoo leh, Geed kasta oo beerta
    ku yaal wax baad ka cuni kartaa:'
  lat-VUC: 'præcepitque ei, dicens: Ex omni ligno paradisi comede;'
  aoi-aoi: Biya kembirra ni-yama nakina enuwa-wa, “K-alyubariname-ka ningkakina aninga
    eningerribirra-langwa eka,” ni-yama.
  eng-ASVBT: 'And Jehovah God commanded the man, saying, Of every tree of the garden
    thou mayest freely eat:'
  mna-mna: 'Mi iur sua pini ta kembei: “Ke ŋonon boozomen ta timbotmbot pa mokleene
    ti, ina nu irao kan. Mi ke ta irao ikamu ma kilaala ŋgar sananŋana mi ŋgar ambaiŋana
    na, ke tana, nu kan pepe. Pa aigule ta sombe kan, na kola meete.”'
  ita-1885: 'E il Signore Iddio comandò all''uomo, dicendo: Mangia pur d''ogni albero
    del giardino.'
  eng-LXXUP: And the Lord God gave a charge to Adam, saying, Of every tree which is
    in the garden thou mayest freely eat,
  eng-ULB: Yahweh God commanded the man, saying, “From every tree in the garden you
    may freely eat.
  spa-VBL: 'El Señor Dios le dio orden a Adán: “Eres libre de comer el fruto de todos
    los árboles del jardín,'
  fra-_FOB: 'Et l''Éternel Dieu commanda à l''homme, en disant: Tu peux manger librement
    de tout arbre du jardin.'
  mal-mal: 'യഹോവയായ ദൈവം മനുഷ്യനോട് കല്പിച്ചത് എന്തെന്നാൽ: “തോട്ടത്തിലെ സകലവൃക്ഷങ്ങളുടെയും
    ഫലം നിനക്ക് ഇഷ്ടംപോലെ തിന്നാം.'
  lit-lit: 'Ir VIEŠPATS Dievas įsakė žmogui, tardamas: „Nuo kiekvieno sodo medžio
    tau leista laisvai valgyti,'
  urd-GVR: Lekin Rab Ḳhudā ne use āgāh kiyā, “Tujhe har daraḳht kā phal khāne kī ijāzat
    hai.
  suz-BL: मिनु परमप्रभु यावेमी मेको मुर कली “नेल्‍ल रवा ङा फल जने ब्‍वने चाप्‍नेवे।
  ita-1927: 'E l’Eterno Iddio diede all’uomo questo comandamento: “Mangia pure liberamente
    del frutto d’ogni albero del giardino;'
  ckb-ckb: 'یەزدانی پەروەردگار فەرمانی بە پیاوەکە دا و فەرمووی: «تۆ ئازادیت لە هەموو
    درەختەکانی باخچەکە بخۆیت،'
  nas-nas: Eeꞌnoko Ovoringe Kumponinge botovuma aaꞌpuuꞌ tee naning,
  eng-BBE: 'And the Lord God gave the man orders, saying, You may freely take of the
    fruit of every tree of the garden:'
  crx-NTPO: '''Ink''ez Moodihti Yak''usda (Yahweh Elohim) ndun dune khuni yutl''a
    dan''ai whe nduyulhni, “Ndi duchun ts''iyawh njan hanuyeh ''i on''alh ndet hukwa''
    ninzin totsuk.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಮನುಷ್ಯನಿಗೆ, “ನೀನು ತೋಟದ ಎಲ್ಲಾ ಮರಗಳ ಹಣ್ಣುಗಳನ್ನು ನಿನ್ನ
    ಇಷ್ಟಾನುಸಾರವಾಗಿ ತಿನ್ನಬಹುದು.
  bbb-bbb: Godi fu e ije mesiri ijia nuja areme kuae, Ine boeje juaru igia ireva ijiebuo
    fo ije ni nubu ine.
  tam-2017: 'தேவனாகிய யெகோவா மனிதனை நோக்கி: “நீ தோட்டத்திலுள்ள அனைத்து மரங்களின் பழங்களையும்
    தாராளமாக சாப்பிடலாம்.'
  spa-RV-1909: 'Y mandó Jehová Dios al hombre, diciendo: De todo árbol del huerto
    comerás;'
  ron-BTF: 'Şi DOMNUL Dumnezeu i-a poruncit omului, spunând: Din orice pom din grădină
    poţi mânca în voie,'
  eng-WEBP: The LORD God commanded the man, saying, “You may freely eat of every tree
    of the garden;
  eng-FBV: The Lord God ordered Adam, “You are free to eat fruit from every tree in
    the garden,
  nld-1939: 'En Jahweh God gaf den mens het volgend gebod: Van alle bomen uit de tuin
    moogt ge eten;'
  nch-BL: 'huan TOTECO Dios quinahuati: “Huelis tijcuas itajca ten hueli cuahuit ipan
    ni xochimili,'
  tfr-NTPO: Eni ga tjl̈ẽ ba kong ga «Kjok ëreshko ga kjor bo twër ber bop kong uunkong,
    uëp wl̈o.
  vie-1934: 'Rồi, Giê-hô-va Đức Chúa Trời phán dạy rằng: Ngươi được tự do ăn hoa quả
    các thứ cây trong vườn;'
  hin-CV: याहवेह परमेश्वर ने मनुष्य से यह कहा, “तुम बगीचे के किसी भी पेड़ के फल खा
    सकते हो;
  eng-OURB: Adonai God enjoined the man, saying, “You may freely eat of every tree
    of the garden;
  spa-BES: 'Y el Señor Dios dio órdenes al hombre, diciendo: Puedes tomar del fruto
    de todos los árboles del huerto.'
  tdx-tdx: Le hoe ty linili’ Iehovà Andrianañahare am’indatiy, Azo’o ikamañe ze hene
    hatae amy goloboñey ao;
  vid-vid: Mkulu Nguluwi nakamlajiza ayo mlume, “Hegwe koweza kulya mafuza goneche
    kuli kamgunda,
  pwg-pwg: Ma ina sisiya bagibagina iterei, ivonei bo, “Weni vona kamonai kii amame
    peyarina kuna kani,
  eng-OKE: And the Lord God commanded Adam, saying, Of every tree of the garden eating
    thou mayest eat;
  tha-KJV: พระเยโฮวาห์พระเจ้าจึงทรงมีพระดำรั​สส​ั่งมนุษย์นั้​นว​่า “บรรดาต้นไม้​ทุ​กอย่างในสวนเจ้ากินได้​ทั้งหมด
  por-BR-2018: 'E mandou o SENHOR Deus ao homem, dizendo: De toda árvore do jardim
    comerás;'
  bco-bco: Gode Yawe eyo꞉ kalumo꞉wo꞉ towo꞉ halaido꞉ sa꞉laki, “Egelo꞉ wenamio꞉ i fo
    a꞉lab a꞉no꞉ tambowo꞉ o꞉li ma꞉ib ko꞉sega, asulo꞉ nafa o꞉lia꞉ mogago꞉ o꞉lia꞉lo꞉
    alobana wida꞉sen i a꞉ma꞉ fowo꞉ na꞉so꞉bo. Mo꞉wo꞉ i fo a꞉no꞉ nalega, ho꞉len a꞉namio꞉
    ge mada soma꞉ib.” Gode eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Und Jehova Gott gebot dem Menschen und sprach: Von jedem Baume des Gartens
    darfst du nach Belieben essen;'
  ktm-ktm: Lapan Petngendrei ipe ile tadan ihpa, “Ou oyo-on mbrwen kei ndre sulo-on
    odo poi ketih,
  caa-caa: 'Entonces Cawinquirar Dios uyare e winic y che: “Erer acꞌuxi tunor uyutirobꞌ
    e teꞌ lo que ayan tama tunor e lugar era.'
  eng-WYC-2018: And God commanded to him and said, Eat thou of each tree of paradise;
    (And God commanded to him and said, Thou can eat of every tree in the garden;)
  epo-epo: 'Kaj Dio la Eternulo ordonis al la homo, dirante: De ĉiu arbo de la ĝardeno
    vi manĝu;'
  uig-PIN: 'Pǝrwǝrdigar Huda adǝmgǝ ǝmr ⱪilip: baƣdiki ⱨǝrbir dǝrǝh mewiliridin haliƣiningqǝ
    yǝ;'
  beo-beo: Gode da dunuma amane hamoma:ne sia:i, “Ifa huluane ifabi ganodini bugi
    amo fage faili manu da defea.
  tpi-OTNT: Na God i tokim man olsem, “Yu ken kaikai pikinini bilong olgeta diwai
    bilong dispela gaden.
  hau-SA: Ubangiji Allah ya umarci mutumin ya ce, “Kana da ’yanci ka ci daga kowane
    itace a cikin lambun,
  udu-udu: 'Dhali Tap̱a Arumgimis ḵanki wathimpa en’thi/ gwo mo mmo/o gwo mo ki: /E
    mini shwa aris cwa gi bwaman bwaagoŋ ’baḵany mo'
  uig-LAT: 'Perwerdigar Xuda ademge emr qilip: baghdiki herbir derex méwiliridin xalighiningche
    ye;'
  nde-nde: Njalo uThixo uNkulunkulu wamlaya umuntu wathi, “Ukhululekile ukudla loba
    yisiphi isihlahla esivandeni;
  ton-ton: Pea naʻe fekau ʻe Sihova ko e ʻOtua ki he tangata, ʻo pehē, “ʻE ngofua
    ʻa hoʻo kai mei he ʻakau kotoa pē ʻoe ngoue,
