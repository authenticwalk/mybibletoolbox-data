    mayutju Katutjalu ngurra yini Yiitanangka kaana palyara pakaltjingaṉu. Watiya
    tjuṯa mangarritjarra ngarangi, kutjupa kutjupa. Ngurra palula wati palunya katirra
    nyinatjunu. Kaanangka ngururrpa watiya kutjarra ngarangi. Kanya watiya kutjupanya
    mangarri palyatjarra, yaṉangulu ngalkura kana kutu nyinanytjaku. Kanya watiya
    kutjupanya ngalkura kutjupa kutjupaku ninti nyinapayi. Yaṉangulu ngalkura kuya
    tjuṯaku ninti nyinanyi. Yalatjiṯarra ngalkura palya tjuṯaku ninti nyinanyi. Ngurra
    palula kaanangka karru kapi raanarringangi. Karru palulawana yukiri watiya tjuṯa
    ngarangi. Kaanangka munkarra karru puupala tjarrarringu. Karru kutju yini Piitjanya
    kapi raanarringangi, manta Yapilawana. Manta palula yaṉangu tjuṯa nyinarraya mantjilpayi
    puḻi kuultatjarra. Puḻi kutjupa kutjupa tjuṯaya mantjilpayi. Karrku nguwanpaya
    palula mantjilpayi. Karru kutjupa yini Kiiyunya manta Yitjiyupiyalawana raanarringangi.
    Karru kutjupa yini Takiritjinya, manta Yatjiriyangka kakarrarawana raanarringangi.
    Tjarra kutjupa yini Yupurititjala raanarringangi.
  pjt-pjt: '@see-verse:GEN.002.004'
  cwe-cwe: hakukalile na masavu bule muna iisi na mimeya haisukile kwaviya Mndewa
    Mulungu haitonyele mvula iisi na iviya kwabule munhu wa kulima.
  bgs-bgs: ándà pa pamulanán nit tanà, asta ándà igtubù, su ándà pa pódani katô Áglangngagán
    na Manama ni tanà, asta ándà pa manubù na igkamát.
  kik-kik: gũtiarĩ kahinga o na kamwe ga gĩthaka koonekete thĩ kana mũmera wa gĩthaka
    ũkamera. Nĩ tondũ Jehova Ngai ndoirĩtie mbura thĩ na gũtiarĩ mũndũ wa kũrĩma mũgũnda,
  ksr-ksr: Poŋ Anutuwaa uuaiŋaajoŋ namo qaganoŋ koŋ mende kiro gawoŋ komakoomowaajoŋ
    eja moŋ mende laligoroto, namo uutanoŋa bedu iikanoŋadeeŋ kouma namo qaga sokoma
    meŋ samoriro. Kawaajoŋ duuyaa gere kasa moŋ me sombembaa loloo gbojoja iwoi moŋ
    ii namonoŋ mende asugiŋ ero.
  omb-omb: Lo taro hi labute hate mosigei lolo ureure me a songo qaroqaro rain tubu
    te mosigei huri Huqe Gogona vi qui na uhe te mosigei lolo ureure, me a tangaloi
    hatie vena rivurivu lolo tano.
  fra-NCL: Il n’y avait encore sur la terre aucun arbrisseau des champs, et aucune
    herbe des champs n’avait encore germé ; car Yahweh Dieu n’avait pas fait pleuvoir
    sur la terre, et il n’y avait pas d’homme pour cultiver le sol.
  cek-AK: Angraeng Sithaw mah long nuiah kho angzosak ai pongah, long ah thingkung
    to om ai, aan doeh amprawk ai; long ah toksah kami doeh om ai.
  xla-xla: '@see-verse:GEN.002.004'
  cuk-cuk: amba sapimar napneggi sated, amba yoo gaganmar-aragana ainidabalid. Ar
    ade, Bab-Jehová amba yoo dii napagi owidaged, degi, dule napagi-arbaega satebalid.
  uig-CYR: Зиминда техи һеч гүл-гия, йәрдә һеч отяш үнмигән еди; чүнки Пәрвәрдигар
    Худа йәр йүзигә һөл-йеғин яғдурмиған еди, шундақла йәр терийдиған адәмму йоқ еди.
  pma-pma: vatiai keil tovuol veah ka utiai mun rovitehitehtei veah en out netan veni
    Iahova rosakintei ous vous. Ka meatin keil tovuol veah avoum revi atan.
  tel-2017: భూమి మీద అంతకుముందు ఆరుబయట ఏ పొదలూ లేవు, ఏ చెట్లూ మొలవలేదు. ఎందుకంటే దేవుడైన
    యెహోవా భూమి మీద వర్షం కురిపించ లేదు. నేలను సేద్యం చెయ్యడానికి ఏ మనిషీ లేడు.
  hat-BSA: Alò potko gen ti bwa chan ki te parèt nan tè a, ni plant chan ki te boujonnen,
    paske Senyè Bondye a potko voye lapli sou tè a, e pa t gen moun pou kiltive tè
    a.
  bxh-bxh: hige somo laꞌi i in tanohi yai, paꞌana hola hige i faꞌusa, yo hige sai
    laꞌi gabu i paisowai.
  nay-nay: Ngruwar Iamatyerar ngungkur ar kuringgun ruwungai, ngruwar ngune ngungkur
    itye kuringgun, ngungkur ile Jehovah nowaiy taiyir an parnar ruwangk, tarno korn
    lewin ruwungai, kalturamb an toone.
  kos-kos: wangin sak fin faclu ac wangin mah srunak, mweyen El soenna supwama af,
    ac wangin mwet in imai acn uh.
  hbo-WLC: וְכֹ֣ל ׀ שִׂ֣יחַ הַשָּׂדֶ֗ה טֶ֚רֶם יִֽהְיֶ֣ה בָאָ֔רֶץ וְכָל־עֵ֥שֶׂב הַשָּׂדֶ֖ה
    טֶ֣רֶם יִצְמָ֑ח כִּי֩ לֹ֨א הִמְטִ֜יר יְהוָ֤ה אֱלֹהִים֙ עַל־הָאָ֔רֶץ וְאָדָ֣ם אַ֔יִן
    לַֽעֲבֹ֖ד אֶת־הָֽאֲדָמָֽה׃
  ibo-ibo: Ahịhịa ọbụla epupụtabeghị nʼọhịa, o nwekwaghị ihe ubi ọbụla sitere nʼala
    pupụta, nʼihi na Onyenwe anyị Chineke ezitebeghị mmiri ozuzo nʼelu ụwa, o nwekwaghị
    mmadụ ọbụla nọ na-arụ ọrụ ubi,
  ory-ory: ସେହି ସମୟରେ କ୍ଷେତ୍ରରେ କୌଣସି ତୃଣ ନ ଥିଲା ଓ ଭୂମିରେ କୌଣସି ଶାକ ନ ଥିଲା; ଯେହେତୁ
    ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ପୃଥିବୀରେ ବୃଷ୍ଟି କରାଇ ନ ଥିଲେ, ଆଉ କୃଷିକର୍ମ କରିବାକୁ ମନୁଷ୍ୟ ହିଁ
    ନ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.002.004'
  chk-chk: esamwo wor iräkis me fetil mi mär seni lon ewe pwül, pun Kot ewe Samol
    mi Lapalap esamwo apüngätiu üt, esamwo pwal wor eman aramas mi föri angangen tanipi.
  ssd-ssd: Kuate Suŋgo nu samba kilke kile-mayokkina ta nu sawe te-ibeŋ ndana tukunu
    agaŋ waŋe ŋak mine ndakinaig. Agaŋ kitek mata mbur ndanaig. Taŋgo ande kilke mbolŋge
    tumtuwam tuku mata mine ndakina.
  rop-rop: Wal longtaim wen YAWEI det trubala God bin meigim ebrijing, dijan wel bin
    jidan nomo garram tri en nomo garram gras en nomo garram purdiflawa. Det graun
    bin jidan lagijat dumaji God nomo bin jandim eni rein langa dijan wel, en nobodi
    bin jidan langa dijan wel blanga wekim ola graun.
  mwf-2018: Bere da marra-re-ka nanhthi thay mananhthi i nanhthi parnu mananhthi da
    ngarra putek kanhi-yu, nhini Yile neki-ka mere da ngatha kura yelyel wurdithuktha,
    i mere ngadha nangkal kanidha ngarra putek kanhi kanirurtuydha i dirrangipedha
    kani.
  ukr-1871: Не було ще на землї нїякої рослини на полях, і не росло ще нїяке зело
    на полях; бо Господь Бог не повелїв іще дощувати на землю, і не було ще там людей
    порати землю.
  eng-AOI: there were no plants on the land and no seeds had started to grow. And
    he hadn't yet made the rain fall on the ground. And there were no people to grow
    trees and plants.
  yon-yon: yongbon kawa aya nonga kuu deedirindo amborom kuu am yedmindo kowe monokban
    keroon. Kwane kuyaa kuu karub maa yongbon kaab deme ambangkaneen ye karuwiibban.
  bch-bch: gid abei ga gilgilnga tibur aea tipara ga tidae tanoeai maitne. Eine ngansa
    Maron Deo ikado aoara ga itap tanoeai maitne, be eaba eta imamado ngan kadonga
    naurata dadangai mao.
  deu-1951: Es war aber noch kein Strauch des Feldes auf Erden, noch irgend ein grünes
    Kraut auf dem Felde gewachsen; denn Gott der HERR hatte noch nicht regnen lassen
    auf Erden, und es war kein Mensch vorhanden, um das Land zu bebauen.
  eng-JPS: No shrub of the field was yet in the earth, and no herb of the field had
    yet sprung up; for the LORD God had not caused it to rain upon the earth, and
    there was not a man to till the ground;
  ubr-ubr: on nan on men wengar a wayo tani motobai ikubou igai mes, yabin BADA God
    on usan men iyamai tafanamai iyar a men orot tani nan imama on motobai it tar
    i tab.
  srp-1865: I svaku biljku poljsku, dokle je još ne bješe na zemlji, i svaku travku
    poljsku, dokle još ne nicaše; jer Gospod Bog još ne pusti dažda na zemlju, niti
    bješe èovjeka da radi zemlju,
  lug-lug: Tewaaliwo muddo gwonna ku nsi wadde ekimera kyonna, kubanga Mukama Katonda
    yali tannatonnyesa nkuba ku nsi era nga tewali muntu ow’okulima ettaka.
  heb-heb: וכל שיח השדה טרם יהיה בארץ וכל עשב השדה טרם יצמח כי לא המטיר יהוה אלהים
    על הארץ ואדם אין לעבד את האדמה׃
  ben-IRV: সেই দিনের পৃথিবীর ভূমিতে কোন ফসল উত্পন্ন হত না, আর ভূমিতে কোন ওষধি উৎপন্ন
    হত না, কারণ সদাপ্রভু ঈশ্বর পৃথিবীতে বৃষ্টি বর্ষণ করেননি, আর ভূমিতে কৃষিকাজ করতে
    মানুষ ছিল না।
  pan-pan: ਮੈਦਾਨ ਦਾ ਕੋਈ ਪੌਦਾ ਅਜੇ ਧਰਤੀ ਉੱਤੇ ਨਹੀਂ ਸੀ, ਨਾ ਹੀ ਖੇਤ ਦਾ ਕੋਈ ਸਾਗ ਪੱਤ ਅਜੇ ਉਪਜਿਆ
    ਸੀ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਧਰਤੀ ਉੱਤੇ ਮੀਂਹ ਨਹੀਂ ਵਰ੍ਹਾਇਆ ਸੀ ਅਤੇ ਨਾ ਹੀ ਜ਼ਮੀਨ ਨੂੰ
    ਵਾਹੁਣ ਲਈ ਕੋਈ ਮਨੁੱਖ ਸੀ।
  tkr-tkr: ç'iyeyne aq'val ok'bıyiy yivar ələə deşdiy. Rəbb Allahee gyoğiy g'ixdevuva,
    sayid ç'iyee ezasda insan deşva, mançil-alla məxüd ıxha.
  mwp-mwp: Wa, nuydh Awgadhan nubi gugu ubidh thoeyayzinga nanga aymoedhin, boeradhar
    wara zaginga puyginga, wara kedha kasa kobegadh puy kapul malguy adhayginga, minguz
    kedha nuydh Awgadhan ari woeyayginga, a wara mabaygoeginga boeradhoeraw zagethoepa.
  mya-JVB: မြေ ၌ လယ် ယာပျိုး ပင်မ ပေါက်မှီ၊ လယ် ယာ၌ စပါးပင်မ ကြီးပွားမှီ၊ အပင် ရှိ
    သမျှတို့ကိုဖန်ဆင်း တော်မူ၏။ ထိုအခါ ထာဝရ အရှင်ဘုရား သခင်သည် မြေ ပေါ် ၌ မိုဃ်းကိုရွာ
    စေတော်မ မူသေး။ မြေ ၌လုပ် သော လူ လည်း မ ရှိသေးသည်ဖြစ်၍၊
  tte-O: Baguna nige naga mayau yabo o nuwana kawasi yabo ikikin-yawatagilima bwatano
    mena, nuwana ule mena, nuwana tano mena kaiwena Yaubada nige naga galewa iyayataluyama
    bwatano iyayabuta yo nige tomo ipapagan na yakato bwatano ikatububunan na igiyali.
  tbg-tbg: hoqarero Noravano Kotiva kia aaqu vara kovarora tiro, kia katarive ukauve
    qampiqovaro vata tuqantaa kaarirava kia vauvaro
  hmo-hmo: Lohiabada Dirava ese tanobada bona guba ia karaia neganai, uda dekenai
    au ta tanobada dekenai ia noho lasi, bona ava aniani ta do ia vara lasi. Badina
    be Lohiabada Dirava ese medu tanobada dekenai be ia do hadihoa lasi, bona tau
    ta ia noho lasi tano naria totona.
  ata-ata: mimii iouiou ane uleleme no lia loxo iaꞌeiaꞌe xe kamakala ne, uleme uao.
    Xo anu ukalanu laꞌiua uluꞌe no lia mo itema vile sou uxaxai no lia kalumo uao.
  nfa-nfa: dhae abhu mèka ana aajꞌu, lula Na papuru mèka èjꞌi. Taa èèna, dhoka sèbꞌu
    èi di, mai nèti dꞌara rai ho pabasa rai re dedha. Aa abhu mèka dhèu rai-haha dhu
    tao oka-tedhe.
  urd-urd: और ज़मीन पर अब तक खेत का कोई पौधा न था और न मैदान की कोई सब्ज़ी अब तक उगी
    थी, क्यूँकि ख़ुदावन्द ख़ुदा ने ज़मीन पर पानी नहीं बरसाया था, और न ज़मीन जोतने
    को कोई इंसान था।
  rus-SYN: и всякий полевой кустарник, которого еще не было на земле, и всякую полевую
    траву, которая еще не росла, ибо Господь Бог не посылал дождя на землю, и не было
    человека для возделывания земли,
  cbt-NTPO: co sharo'sa ya'huëyátërarinhuë'. Co panpatoronta papoyátërarinhuë'. Co
    o'nan tëranta acoyátërarinhuë'. Naporahuaton co insonta isoro'paquë sha'tacaso
    marë' ya'huëyátërarinhuë'.
  bqc-SIM: bua pↄe i bↄlɛ tↄↄlɛwa yãao, baa sɛ̃, asa Dii Lua i to lou mào, mɛ́ gbɛ̃e
    ku à tↄↄlɛ zĩkɛo.
  tcz-CHONGTHU: Leiset chunga tollhang a jong hamphung keh doh loulai ahi, ajeh chu
    Pathen in gotwi leiset chunga ajuhsah loulai ahin chule hia chu koima natong ding
    umlou lai ana hi.
  mar-mar: शेतातील कोणतेही झुडूप अजून पृथ्वीवर नव्हते, आणि शेतातील कोणतीही वनस्पती
    अजून उगवली नव्हती, कारण परमेश्वर देवाने अद्याप पृथ्वीवर पाऊस पाडला नव्हता आणि
    जमिनीची मशागत करण्यास कोणी मनुष्य नव्हता.
  tcs-tcs: i no bin gad bus ane sid blo plant po gro lo da lan, bikoz da AntapGod
    i no bin meke rein po poldaun antap lo lan. I no bin gad nobodi po wok ane digemape
    graun po plante dem gadan kaikai po kaikai.
  qub-qub: manarämi tamyachiranrächu. Chaymi manaraj wiñamuranrächu ima jachacuna
    ni guewacunapis. Chayno manarämi pipis caranrächu chacracho aroj.
  bqp-bqp: pↄ́wɛ ke dí butɛ zĩtɛ kↄ̀ro, bee sɛ̃̀ɛ, zaakũ Dikiri Luda dí tó legũ
    màro, akũsↄ̃ gbɛ̃ke kun à bura zĩ kɛro.
  hat-hat: pa t' gen yon ti pyebwa sou tè a. Ankenn zèb pa t' ankò pouse nan jaden,
    paske Bondye pa t' voye lapli tonbe sou tè a. Lèfini, pa t' gen moun pou travay
    latè.
  eng-BSB: Now no shrub of the field had yet appeared on the earth, nor had any plant
    of the field sprouted; for the LORD God had not yet sent rain upon the earth,
    and there was no man to cultivate the ground.
  tod-tod: dɔɓɔ ɠila kpalaa ge la ɠɛni dɛ eteai zu, tufa ɠila kpalaa ge la ɠɛni dɛ
    ʋɔnɔni, mazɔlɔɔ Ɠɔoɠɔ GALAGI la ɠɛni dɛ tona ʋuuni zooi ma, nu la ɠɛni dɛ ná
    ɲɛgɛlɛin, é ʋa ɗa boti ɠɛ zooi ma.
  eng-WEBPB: No plant of the field was yet in the earth, and no herb of the field
    had yet sprung up; for the LORD God had not caused it to rain on the earth. There
    was not a man to till the ground,
  kbq-kbq: E'i ana knafina za'ara zana fore ama mopafina osu'ne, na'ankure Ra Anumzamo'a
    ana knafina kora atregeno oru'ne. Ana higeno eri'za eri vahera fore huno omani'negeno,
  nhe-BL: Achtohui ax oncayaya xihuitl niyon ax tleno panquistoya pampa TOTECO Dios
    aya quichijtoya ma huetzi atl ipan tlaltepactli. Nojquiya axaca itztoya para tequitis.
  sps-sps: '@see-verse:GEN.002.004'
  bus-bus: bura pↄ́kee e bↄɛ tↄↄtɛa kↄ̀ro, baa sɛ̃̀, zaakɛ Dii Ludaa e tó lou màro,
    bensↄ̃ gbɛ̃kee kuu à tↄↄtɛ zĩi kɛro.
  gub-BL: Tupàn ywak iapo mehe, ywy iapo mehe, naheta pixik kwaw ni ka'api'i ni ma'e
    hezuz ma'e a'e 'ar rehe rihi, ta'e Tupàn Tuweharupi Wiko Ma'e a'e xe, numugyr
    kar kwaw àmàn a'e 'ar mehe a'e rihi xe. Naheta kwaw teko ko pe uma'ereko ma'e
    ywy rehe a'e wà rihi.
  eng-DRA: 'And every plant of the field before it sprung up in the earth, and every
    herb of the ground before it grew: for the Lord God had not rained upon the earth;
    and there was not a man to till the earth.'
  knf-knf: nin ugof na ujaagal uloŋ uundobi may may ţi mboş, ţiki Naşibaţi Ajugun
    aandobi do uşubal kë uşub ţi ma, kë nin ñaaŋ aankak awo, ankjaari ma.
