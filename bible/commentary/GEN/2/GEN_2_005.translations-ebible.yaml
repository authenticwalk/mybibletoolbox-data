verse: GEN.002.005
translations:
  mal-C: '@see-verse:GEN.002.004'
  deu-TKW: es gab aber auf Erden noch gar kein Gesträuch auf den Fluren und noch sproßten
    keine Pflanzen auf den Fluren; denn Jahwe Gott hatte noch nicht regnen lassen
    auf die Erde, und Menschen waren noch nicht da, um den Boden zu bebauen;
  lin-lin: ata nzete moko te ya elanga ezalaki, mpe ata molona moko te ya elanga etikalaki
    kobimisa moto, pamba te Yawe Nzambe anokisaki nanu mvula te na mokili, mpe moto
    azalaki te mpo na kolona yango na mabele.
  cbr-NT: anu añu ñubi 'aima pain 'iakëxa, añu ñubi ka me mëuküax 'irukëma pain 'iakëxa,
    uñeribi ka Nukën 'Ibu Diosan 'ibumiama pain 'ikën an me chabóti, 'imainun ka an
    naë mëníoti uni 'aima pain 'iakëxa.
  eng-LSV: and no shrub of the field is yet in the earth, and no herb of the field
    yet sprouts, for YHWH God has not rained on the earth, and there is not a man
    to serve the ground,
  bmu-bmu: Kembu Anutugö jitsihitköra gölme qakŋe kie qahö yöhöiga nup kölkömötköra
    azi kun kude malökmö, gölme uruŋeyök bedunöŋ miyök kota gölme qakŋi dop köla mem
    samuruyök. Miaŋgöra arökŋaŋgö ip kösö kun me sombemgö gwözözak yuai kun mi gölmenöŋ
    qahö asuhum tiŋgita ahöyök.
  eng-GNV: 'And euery plant of the fielde, before it was in the earth, and euery herbe
    of the field, before it grewe: for the Lord God had not caused it to raine vpon
    the earth, neither was there a man to till the ground,'
  eng-WEBSTER: 'And every plant of the field before it was in the earth, and every
    herb of the field before it grew: for the LORD God had not caused it to rain on
    the earth, and there was not a man to till the ground.'
  nhw-BL: Achtihui amo oncayaya xihuitl niyon amo tleno panquistoya pampa TOTECO Dios
    ayamo quichijtoya ma huetzi atl ipan tlaltipactli. Nojquiya amo aqui itztoya para
    tequitis.
  swh-ONEN: hapakuwepo na mche wa shambani uliokuwa umejitokeza ardhini, wala hapakuwepo
    na mmea wa shamba uliokuwa umeota, kwa kuwa Bwana Mungu alikuwa hajanyeshea mvua
    juu ya nchi, na hapakuwepo mtu wa kuilima ardhi,
  bba-bba: dɑ̃ru ɡɑrɑ kun ɡinɑ kpiɑ tem sɔɔ, yɑkɑsu ɡɑsu kun mɑɑ kpiɑ domi Yinni Gusunɔ
    kun ɡinɑ ɡurɑ nɛɛsie sɑnɑm mɛ. Tɔnu mɑɑ sɑri wi u koo tem mɛ wuku.
  eng-KJVCPB: 'and every plant of the field before it was in the earth, and every
    herb of the field before it grew: for the Lord God had not caused it to rain upon
    the earth, and there was not a man to till the ground.'
  cpy-cpy: tekira oshookayitziita pankirentsi eejatzi inchashipaeni. Tekira rowariiroota
    Tajorentsi inkani kepatsiki, tee itzimita antawaetatsini.
  mpx-mpx: Houwan ga nige ebwakil etega o ebo mwawin etega i sisiun bilibiliya, ebo
    uleya, ebo eyowaa, kaiwena Yehoba Yabowaine nigeya ga kehe i papatuna bilibili
    i papahun, ge nige gamagal i gagan tage bilibili ni eyowa-an.
  wbp-wbp: Kuja ngurrju-manu nyiyarningkijarra walyangka, kamparrujulpa lawa-wiyi
    karrija watiya-wangu manu marna-wangu. Yapa-wangu-wiyilpa karrija nyiyarningkijarraku
    nyampuku warrawarra-kanjaku. Kulalpa yalkiri-ngirli-wiyi wantija ngapaju nyurru-wiyiji
    murnma-juku.
  luo-luo: ne onge buya mane osetwi e piny kendo ne onge yien mane osedongo nikech
    Jehova Nyasaye ne pok ooro koth e piny kendo ne onge dhano mawuotho ewi lowo,
  meu-meu: uda audia ta be tanobada ai do we miava, aniani avadia ta do se vara; badina
    be Dirava Iehova ese medu tanobada ai do se hadihoa, asi tauna danu tano ibiru-henina.
  npi-ULB: पृथ्वीको भूमिमा अझै कुनै वनस्पति थिएन, र कुनै बिरुवा पनि उम्रेको थिएन,
    किनभने परमप्रभु परमेश्‍वरले पृथ्वीमा पानी वर्साउनुभएको थिएन, र भूमिमा खेती गर्नको
    निम्ति त्यहाँ कुनै मानिस थिएन ।
  yor-yor: Kò sí igi igbó kan ní orí ilẹ̀, bẹ́ẹ̀ ni kò sí ewéko igbó kan tí ó tí ì
    hù jáde ní ilẹ̀, nítorí Olúwa Ọlọ́run kò tí ì rọ̀jò sórí ilẹ̀, kò sì sí ènìyàn
    láti ro ilẹ̀.
  emp-NTPO: chiruada põãjãrã sid̶a neẽ́ basía Ãcõrẽba naʌ̃ ẽjũãne wad̶ibid̶a cueda
    zebica bad̶a bẽrã. Baribʌrʌ egorod̶eba ʌ̃taa towaada odjabadjia naʌ̃ ẽjũã jũma
    b̶eguea oi carea. Idjab̶a ẽberãda neẽ́ basía ẽjũã oi carea.
  ind-ind: Pada awalnya, belum ada tumbuhan apa pun yang tumbuh karena TUHAN belum
    menurunkan hujan ke atas permukaan bumi. Lagipula belum ada orang yang mengerjakan
    tanah itu dan menanam di atasnya.
  pes-OPCB: هیچ بوته و گیاهی بر زمین نروییده بود، زیرا یهوه خدا هنوز باران نبارانیده
    بود، و همچنین آدمی نبود که روی زمین کِشت و زرع نماید؛
  ssx-ssx: Tekehali Koda꞉ma꞉ mo kenke ya yaapo wepia dina꞉ta꞉ do kenkena꞉ lako na
    tapaeyekeeki yalo make yu lu wia꞉peke wanda꞉hali ma꞉nda꞉ dia꞉yeke ekima꞉ do kenkema꞉ta꞉
    wae alemanu ma꞉nda꞉ na hao make kilikimanu ma꞉nda꞉ na opeekeme.
  lcm-lcm: katapo kovek i mangsikei a bil i suk polok le kuli vunep, using IAVE parik
    katapa alis langit lak kuli rina na katapo kovek lak i igenen si itoitonai ani
    nei roe.
  aer-aer: '@see-verse:GEN.002.004'
  tgl-ULB: Wala pang halamang bukid ang nasa mundo, at wala pang pananim ng bukid
    ang tumutubo, sapagkat hindi pa dinulot ni Yahweh na Diyos na umulan sa ibabaw
    ng mundo, at walang taong bubungkal ng lupa.
  nop-nop: uŋoŋ bem be kilihikit mebimebi kwet foloŋ mu kadoŋa labugiŋ. Woŋ adi Wapum
    Bepaŋdi yobune gwi nemu ukuk eŋ kwanai diniyeti titindok meeniŋ nemu yehitubumintaŋit
    doktiŋa unduŋ mintaguk.
  kca-kca: кӑмән хŏрпи хӑр мўв варәс пӑ кӑмән хŏрпи хӑр мўв тŏрән хŏԓна ӑт энмәс,
    Турәм Куща мўва йэрт хŏԓна ӑт китыԓыйәс, пӑ мўв хӑр ԓэщатты хŏйат ӑнтом ус, щишән.
  cbu-NT: Anpur mzats ndunarimuncha, mishat tatsumshishtam ndunarimunatamcha, watam
    tputs tarawaztamaam ndunarimunatamtawa, sin ndunarimuntamta. Nda sinatariya.
  hui-hui: dindi ogoriani dalu ibulene mbira ibugua wabia nabi wiagola ai datani irarubi
    mbira anda nahaga wini. Dindini tomo hongolene wali agalibi nahe dege wini.
  wrs-wrs: pomba ovriniva mendah owai, wolaihapravnamoa, wo noinda sungeitva lohvnamoa.
    Indhanamba mendah owai, noinda osomba vivnamoa, wo noinda denwitva osonnamba owai,
    lohvnamoa petharava.
  mya-mya: မြေ​ပေါ်​သို့​မိုး​ကို​ရွာ​စေ​တော်​မ​မူ​သေး​သ ဖြင့်​အ​ပင်​မ​ပေါက်၊ အ​ညှောက်​လည်း​မ​ထွက်
    သေး။ မြေ​ကို​ထွန်​ယက်​မည့်​သူ​လည်း​မ​ရှိ​သေး။-
  cbi-NTPO: kayu naa ti kiya juuba chutyumi, tsenmin naa ti tape juu bain kayu falendyumi,
    matyu Yavé Dios kayu shuwa jakaakaindyuñu' mitya, tsenmin muba taawasha kikenuu
    dejutyuñu' mitya.
  bod-N: ས་རྒོད་སྟེང་དུ་སྡོང་ཕྲན་མེད་ལ་ཞིང་ཁར་སྔོ་ཚལ་ཡང་སྐྱེ་མེད༌དེ། དཀོན་མཆོག་ཡ་ཝཱེས་ད་དུང་ས་ལ་ཆར་བ་འབབ་པར་མ་མཛད༌ཅིང༌།
    ཞིང་འདེབས་མཁན་ཡང་མེད༌དོ།།
  wsk-wsk: tuwik kaparukko me balukaso, aitak, se tam agi sirsir mel bo awote me aragakaso.
    Se kariimet bo awote ura iluwokko mu mena tala.
  kkl-kkl: '@see-verse:GEN.002.004'
  sna-sna: uye kwakanga kusati kwava namakwenzi esango panyika, uye miriwo yesango
    yakanga isati yamera, nokuti Jehovha Mwari akanga asati anayisa mvura panyika
    uye kwakanga kusina munhu wokuzorima panyika,
  spa-BLM: Todavía no había en la tierra ninguna planta del campo, ni había brotado
    ninguna hierba del campo, porque Yahvé Dios no había hecho llover sobre la tierra.
    No había ningún hombre que labrara la tierra,
  beu-beu: dadi-napa, abuar maang, bot te iiba bae aadang-taata angu taang bilang
    di jedung, se Lahatala Ana bae aanuar metma por-aloalang anga taang at hela jedung,
    bot nehe iiba bae por-alolang emeke angu vengkarajang jedung angu ebele. Aarunge
    uanguveng angu, bano-kaana angu por-alolang anga emeke angu taang da, sengilaba
    por-alolang emeke angu ening abareka.
  cac-cac: mantalaj junoc te te' ma junoc an̈ an̈c'ultac sq'uib'i, yujto mantalaj
    n̈ab' syac' d'a yib'an̈ luum yuj Jehová. Mantalaj pax mach smunlaj d'a sat luum.
  swh-ULB: Hapakuwa na msitu wa shambani uliokuwa katika nchi, na hapakuwa na mmea
    wa shambani uliokuwa umechipuka, kwa kuwa Yahwe Mungu alikuwa hajasababisha mvua
    kunyesha juu ya nchi, na hapakuwa na mtu wa kulima ardhi.
  bel-bel: і ўсякі польны хмызьняк, якога яшчэ ня было на зямлі, і ўсякую польную
    траву, якая яшчэ не расла; бо Гасподзь Бог не пасылаў дажджу на зямлю, і ня было
    чалавека, каб урабляць зямлю;
  deu-ELBBK: und ehe alles Gesträuch des Feldes auf der Erde war, und ehe alles Kraut
    des Feldes sprosste; denn Gott der HERR hatte nicht regnen lassen auf die Erde,
    und kein Mensch war da, um den Erdboden zu bebauen.
  mbb-OT: wazè pa pinemula kayi te kelibutan wey wazè pa zaan benì he nenuvù, su wazè
    din pa ipeuzan su wazà etew he ebpekaatur te tanà.
  msc-msc: bin ni jiri tun tɛ duukolo kan fɔlɔ, baa Allabatala Alla tun ma sanci lana
    duu kan fɔlɔ. Mɔɔ si tun tɛ ye fɔlɔ ka duu sɛnɛ fanan.
  mal-2015: യഹോവയായ ദൈവം ഭൂമിയിൽ മഴ പെയ്യിച്ചിരുന്നില്ല; നിലത്തു വേല ചെയ്‌വാൻ മനുഷ്യനും
    ഉണ്ടായിരുന്നില്ല.
  tuo-NT: maata acoro pejacã weeticʉ niwĩ. Tojo weero ne noꞌo nisenojõ pĩꞌrĩticaro
    niwʉ̃. Diꞌtare daꞌragʉ quẽꞌrã marĩcʉ niwĩ.
  gup-gup: '@see-verse:GEN.002.004'
  met-met: Muga bing xai xaung tatubang disok teguyu, namua na Toxoratamona Urana
    sina kuya mari titia teguyu saing lipu tela wa teguyu bu tuxu oxatua titia.
  gvs-gvs: E Yauwe Yaubada kúwana nava geya ietuneyeta poyapoya goi be nakae geya
    tayaamo avatau ikaaiyaka bei ibágula, tauna náuna poyapoyayana goi nava geya sisowoduwoita
    nakae geya kada tayaamo kutukutu itabo geya.
  rmc-rmc: mek na sas pre phuv ňisavi rastlina a na barolas ňič, bo o RAJ, o Del,
    mek na diňa brišind pre phuv, a na sas ode aňi manuš, savo kerďahas buči pre maľa,
  nlg-nlg: me taho mua siki ghai pana vuavua ke totolo tana pari, na pukuna Yahweh
    God te mua nia vetena mai mua na uha. Me taho mua siki sakai igaa ke lutu tana
    pari.
  dgr-DOGNT: Ekò k'e sìı dèè k'e dechı̨ wı̨ı̨zìı gǫ̀hłı̨-le, eyıts'ǫ dèè gots'ǫ ı̨t'ǫ̀
    ı̨łaà xàehshe-le ı̨lè. Nǫ̀htsı̨ ı̨łaà dèè k'e chǫh ayį̀į̀là-le, eyıts'ǫ dǫ dèè
    k'e eghàlaeda ha gǫ̀hłı̨-le.
  pes-OPV: و هیچ نهال صحرا هنوز درزمین نبود و هیچ علف صحرا هنوز نروییده بود، زیرا
    خداوند خدا باران بر زمین نبارانیده بود وآدمی نبود که کار زمین را بکند.
  ron-1924: Ын зиуа кынд а фэкут Домнул Думнезеу ун пэмынт ши черурь, ну ера ынкэ
    пе пэмынт ничун копэчел де кымп ши ничо ярбэ де пе кымп ну ынколця ынкэ, фииндкэ
    Домнул Думнезеу ну дэдусе ынкэ плоае пе пэмынт ши ну ера ничун ом ка сэ лукрезе
    пэмынтул.
  ben-OBCV: আর তখনও পর্যন্ত পৃথিবীতে কোনও গাছপালা উৎপন্ন হয়নি এবং কোনও চারাগাছ তখনও
    গজিয়ে ওঠেনি, কারণ সদাপ্রভু ঈশ্বর পৃথিবীতে বৃষ্টি পাঠাননি, এবং জমিতে চাষ করার
    জন্য সেখানে কোনও মানুষও ছিল না,
  lex-lex: ruwnu-ahla hamonan ma'ta la noh di wawannu, yawuli-yatniamni id mana edonna
    rwo'ti-rwanin ma'ta la wo'or mou wawannu, yoma Orgahi edon Nalerun ma'ta otna
    la noha wawannu, ne riy maka kawuli-katniamni mana edonan ma'ta,
  rgu-rgu: bei ta hapu parusa hata-hata esa boeꞌ, nana huu Ana bei ta naondaꞌ uda
    fa. Tepoꞌ ria, hapu adaꞌ noi masuꞌ neme dae a mai fo naꞌoe dae-bafoꞌ a. Ma bei
    ta hapu lahenda tao oka-tine.
  som-som: 'Dhirta duurkuna weli kuma ay oollin dhulka, geedaha yaryar oo duurkuna
    weli sooma ay bixin: waayo, Rabbiga Ilaah ahu dhulka roob kuma soo dayn, nin dhulka
    beeraana ma jirin;'
  lat-VUC: 'et omne virgultum agri antequam oriretur in terra, omnemque herbam regionis
    priusquam germinaret: non enim pluerat Dominus Deus super terram, et homo non
    erat qui operaretur terram:'
  aoi-aoi: nara ambaka ebina amarda ariba-manja akwa nara ambaka amadidira ka-lingbijangina.
    Akwa nara ambaka kini-ngekburaka nakina yelyukwa yiniki-larri-yada ajiringka-wa.
    Akwa ngarningka nara wurribina warnumamalya warniki-lungkuwabiji-yada eka iya
    amarda.
  eng-ASVBT: 'And no plant of the field was yet in the earth, and no herb of the field
    had yet sprung up; for Jehovah God had not caused it to rain upon the earth: and
    there was not a man to till the ground;'
  mna-mna: Indeeŋe Merere Anutu iur saamba mi toono matapopoten na, kosa sa indom
    ma ise pa toono zen. Ke som, mbutmbuutu som. Paso, ni ikam yaŋ ma isu pa toono
    zen, mi tomtom sa imbot be ikam uraata pa toono zen.
  ita-1885: e ogni albero ed arboscello della campagna, avanti che ne fosse alcuno
    in su la terra; ed ogni erba della campagna, avanti che ne fosse germogliata alcuna;
    perciocchè il Signore Iddio non avea ancora fatto piovere in su la terra, e non
    v'era alcun uomo per lavorar la terra.
  eng-LXXUP: and every herb of the field before it was on the earth, and all the grass
    of the field before it sprang up, for God had not rained on the earth, and there
    was not a man to cultivate it.
  eng-ULB: No bush of the field was yet in the earth, and no plant of the field had
    yet sprouted, for Yahweh God had not caused it to rain upon the earth, and there
    was no man to cultivate the ground.
  spa-VBL: Hasta este momento no había plantas silvestres ni cultivos creciendo sobre
    la tierra, porque el Señor Dios no había enviado la lluvia, y porque no había
    quien cultivara el suelo.
  fra-_FOB: Or aucun arbrisseau des champs n'était encore sur la terre, et aucune
    herbe des champs ne germait encore; car l'Éternel Dieu n'avait point fait pleuvoir
    sur la terre, et il n'y avait point d'homme pour cultiver le sol;
  mal-mal: യഹോവയായ ദൈവം ഭൂമിയിൽ മഴ പെയ്യിച്ചിരുന്നില്ല; നിലത്ത് വേലചെയ്യുവാൻ മനുഷ്യനും
    ഉണ്ടായിരുന്നില്ല.
  lit-lit: ir jokio laukinio krūmo dar nebuvo žemėje ir joks lauko augalas dar neaugo
    (nes VIEŠPATS Dievas dar nebuvo siuntęs į žemę lietaus ir nebuvo žmogaus dirvai
    įdirbti,
  urd-GVR: to shurū meṅ jhāṛiyāṅ aur paude nahīṅ ugte the. Wajah yih thī ki Allāh
    ne bārish kā intazām nahīṅ kiyā thā. Aur abhī insān bhī paidā nahīṅ huā thā ki
    zamīn kī khetībāṛī kartā.
  suz-BL: मारेइ मारेइ घांस खपीम मवाशो बाक्‍मा बाक्‍त। कोव़केली यो मदाप्‍शो बाक्‍मा
    बाक्‍त। मारदे हना परमप्रभु यावेमी रागीम रेउ मयिपाइश्‍शो बाक्‍माक्‍त। मिनु रूम
    गेय पाइब मुर यो मबाक्‍मा बाक्‍त।
  ita-1927: Non c’era ancora sulla terra alcun arbusto della campagna, e nessuna erba
    della campagna era ancora spuntata, perché l’Eterno Iddio non avea fatto piovere
    sulla terra, e non c’era alcun uomo per coltivare il suolo;
  ckb-ckb: هیچ دەوەنێکی کێڵگە لەسەر زەوی نەبوو، هەروەها هیچ ڕووەکێکی کێڵگەش سەری دەرنەکردبوو،
    چونکە هێشتا یەزدانی پەروەردگار بارانی بەسەر زەویدا نەباراندبوو. هیچ مرۆڤێکیش نەبوو
    ئیشی جوتیاری بکات.
  nas-nas: Tenang Ovoringe Kumponinge kansiꞌ eeꞌnoko paning nkovuuꞌnang kapooꞌ keenavaang
    tovang koiꞌ dovang baaꞌ otoarukoꞌ kansiꞌkoo, mmeꞌ Kumponinge apoꞌ botovuaruko
    eeꞌnoko naning otoarukoꞌ mintoong nkovupeuꞌnung.
  eng-BBE: 'In the day when the Lord God made earth and heaven there were no plants
    of the field on the earth, and no grass had come up: for the Lord God had not
    sent rain on the earth and there was no man to do work on the land.'
