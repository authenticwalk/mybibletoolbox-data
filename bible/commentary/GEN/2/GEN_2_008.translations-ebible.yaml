    xili Eden. A yi adaman dɔxɔ mɛnni.
  gum-gum: Incha Jehová Tiusbe Eden taisrø kan ellmarin tul mara pasrøbig køn, tru
    pørr neeshibgatømaysrø. Incha tru nø mari møwan truyu kørrømarøbig køn.
  iou-iou: Ude täŋpäŋ Yawe Anututä edap abani käda ketem piä kubä Iden komeken täŋkuk.
    Piä u täŋpäŋ äma gatäŋkuko u Iden piä uken teŋkuk.
  haw-1868: Kanu iho la o Iehova ke Akua i ka mahinaai maloko o Edena ma ka hikina;
    a malaila oia i hoonoho iho ai i ke kanaka ana i hana'i.
  arb-NAV: وَأَقَامَ الرَّبُّ الإِلَهُ جَنَّةً فِي شَرْقِيِّ عَدْنٍ وَوَضَعَ فِيهَا
    آدَمَ الَّذِي جَبَلَهُ.
  adz-adz: Da Anutu Yawe iraf gum ngarubini mangan imingꞌ Iden imingꞌ gubuꞌ yaban
    da itangin garam arangan tipan ugu impa gin.
  ewe-ewe: Esia megbe la, Yehowa Mawu wɔ abɔ aɖe ɖe Eden le ɣedzeƒe lɔƒo, eye wòtsɔ
    ame si wòwɔ la da ɖe abɔ la me.
  nuy-nuy: Nga na-Yawei na-God ni-wanuynjungaa, anubani ana-lhal Eden ramaliyaj, nga
    bagu nu-burriyn na-waḻyinyung, naagi-yung nu-maṉdhangi-yinyung.
  eng-LEE: And the Lord God planted a garden in Eden to the eastward, and he put there
    the man whom he had formed.
  dji-dji: Girri Goddji wali ngamangamadjili, girri lamudjili bumir djimurrungir,
    ngunung gurrbi bultjidjini Idin (Eden), nguḻi nyani yirryirrpini yulnginyi.
  gvn-gvn: Wawu yinyamun Godungku garden yala park balkan bubungu Eden. Nyulu bama
    gardenba yijarrin. Nyulu juku wubulku balkan ngulkurrku, kanbal mayiji ngulkurrji.
    Dindarra gardenba juku jambul janjanan. Nyubunyinja jukubu bama juran-bunganya.
    Kaki bamangka mayi nukal yinyamun jukumun, nyulu wuljaljiku juranku bundanday.
    Yinduyngku jukubu bama binal-bunganya. Kaki bamangka mayi nukal yinyamun jukumun,
    nyulu binal bajaku junjuy-junjuynku, wanyu ngulkurr, wanyu buyun. Wawubaja wanarrin
    gardendarr, wubulku junjuy-junjuy juranku kujinka.
  nna-nna: Palaja warrarnja, yini pala warrarn Eden, palanga Ngarrkalu wirrirni yinta
    wirtu, ngalypakata yija. Pirirri yarni manaja, palanga yintanga wirrirni.
  asm-FB: ঈশ্বৰ যিহোৱাই পূবফালে এদনত এখন বাৰী পাতিলে আৰু তাতে তেওঁ নিজে নিৰ্ম্মাণ
    কৰা মানুহক ৰাখিলে।
  sus-A: نَ شَنبِ مَرِفِ عَلَتَلَ نَشَ يِرٍ قَنيِ يَءِلَن سٌفٍتٍدٍ مَبِرِ. نَ يِرٍ
    شِلِ «عٍدٍن.» عَ نَشَ عَدَ مَ لُ مّننِ.
  fra-SBL: Yahvé Dieu planta un jardin à l'orient, en Éden, et il y mit l'homme qu'il
    avait formé.
  hbo-hbo: וַיִּטַּ֞ע יְהוָ֧ה אֱלֹהִ֛ים גַּן־בְּעֵ֖דֶן מִקֶּ֑דֶם וַיָּ֣שֶׂם שָׁ֔ם
    אֶת־הָֽאָדָ֖ם אֲשֶׁ֥ר יָצָֽר׃
  shp-NTPO: Ja aká pekáora, Ibo Diossen jain jakon jati bari pikotaiori, westíora
    wai Edén mainko aká iki, jatianra jan aká joni jain imaa iki.
  eng-WYCLIFFE: Forsothe the Lord God plauntide at the bigynnyng paradis of likyng,
    wherynne he settide man whom he hadde formed.
  piu-2006: '@see-verse:GEN.002.007'
  pjt-pjt: Ka Godalu kaana palyaṉu kakaraṟa ngura ini Edennga, munu nyara palula wati
    panya palunya tjunu.
  cwe-cwe: Maabaho Mndewa Mulungu kahanda mgunda hatangigwe Edeni, ubanzi wa ulawilo
    wa zuwa, umo kamwika mulume iyo yoyamuusile.
  bgs-bgs: Na, igimu katô Áglangngagán na Manama tô kayun tun ta Eden dadan tun ta
    silatan, asta tô gó é igpóddóan din katô manubù na igimu din.
  kik-kik: Ningĩ Jehova Ngai nĩathondekete mũgũnda mwena wa irathĩro, o kũu Edeni;
    na kũu nĩkuo aigire mũndũ ũcio oombĩte.
  ksr-ksr: Kaeŋ kolooro Poŋ Anutunoŋ weeŋ koukoutanoŋ baageŋ gomaŋ qata Eeden kanoŋ
    oyaŋboyaŋ gawoŋ (paradais) komoma eja mokolooroti, ii iikanoŋ oono laligoro.
  omb-omb: Huqe Gogona mo rivu na talu lolo vanue Iden, lo matainaho mo kalo mo tau
    Tevue lolo talu.
  fra-NCL: Puis Yahweh Dieu planta un jardin en Eden du côté de l’Orient, et il y
    mit l’homme qu’il avait formé.
  cek-AK: Angraeng Sithaw mah ni angyae bang ih Eden ah takha maeto sak; to ah a sak
    ih kami to a suek.
  xla-xla: Epame Lod Godta Iden mo dla osalo himpame edla ya꞉ta mita꞉pele oplamiye
    pameliyo. Osalo eye salita matlalo tiyama dla halaiyo.
  cuk-cuk: Geb degine, Bab-Dummad-Jehová dad-nakwedsik, Edénʼgi nainu-nued nasiksad.
    Agi, Bab-Dummad-Jehová we-dule-obinnisad ogwisnonikid.
  uig-CYR: Андин кейин Пәрвәрдигар Худа мәшриқ тәрәптә Ерәм дегән җайда бир бағ бена
    қилип, ясиған адәмни шу йәргә орунлаштурди.
  pma-pma: En out koa ist, Iahova mumon mari ah tai en out koa avise en ‘Iden.’ Ka
    en out enek, kei ling meatin koa mumoni mul ien.
  tel-2017: దేవుడైన యెహోవా తూర్పువైపున ఏదెనులో ఒక తోట వేసి తాను చేసిన మనిషిని అందులో
    ఉంచాడు.
  hat-BSA: Senyè Bondye a te plante yon jaden nan pati lès Eden, e se la Li te mete
    lòm ke Li te fòme a.
  bxh-bxh: Maihala ena aba kepama yai gabu ya ginauli Iden yai. Habahim taumoho ya
    falasa, amainiya ya tole.
  nay-nay: Jehovile winmin gardenowe Edenald, kile yuppun ityan korn gardenungai.
  kos-kos: Na LEUM GOD El orala ima se in Eden, layen kutulap, ac filiya mwet se El
    orala inge we.
  hbo-WLC: וַיִּטַּ֞ע יְהוָ֧ה אֱלֹהִ֛ים גַּן־בְעֵ֖דֶן מִקֶּ֑דֶם וַיָּ֣שֶׂם שָׁ֔ם אֶת־הָֽאָדָ֖ם
    אֲשֶׁ֥ר יָצָֽר׃
  ibo-ibo: Onyenwe anyị Chineke kụrụ ubi a gbara ogige nʼakụkụ ọwụwa anyanwụ, nʼIden.
    O tinyere mmadụ ahụ ọ kpụrụ nʼime ubi a.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ପୂର୍ବଦିଗସ୍ଥ ଏଦନ ନାମକ ସ୍ଥାନରେ ଏକ ଉଦ୍ୟାନ ପ୍ରସ୍ତୁତ କରି
    ସେଠାରେ ସ୍ୱନିର୍ମିତ ମନୁଷ୍ୟକୁ ରଖିଲେ।
  wmt-wmt: '@see-verse:GEN.002.007'
  chk-chk: Mürin, Kot a föri eu tanipi lon fanüen ötiu itan Eten. Ikenan a alenia
    ewe aramas a föri.
  ssd-ssd: Tiŋgina le Kuate Suŋgo nu Eden kumamŋge ki prote kumam taŋge piro ande
    wakeina. Wakeina sulumba taŋgo buk wakeina ta tumba piro ta sinamŋge pilna le
    minna.
  rop-rop: Brom deya YAWEI bin growimap gadin sanraiswei langa det gadin gulum Idin,
    en deya langa det gadin na imbin pudum det men weya imbin meigim.
  mwf-2018: Bere Yile neki-ka mi kadin banpak da ngarra Eden pangu kathu ngarra ngunga
    kathu pangarnturtuy pirrim. I da-ka nhini wangu dampinthat-yu kardu nhini ngarra
    mampatha-yu.
  ukr-1871: І насадив Бог сад у Едемі на востоцї, та й осадив там чоловіка, що создав.
  eng-AOI: Then Yahweh God planted trees and other plants in a place called Eden,
    in the east. And there he put the man he had made.
  yon-yon: Demboone, Yariman Godbed aron dembimaun angka yongbon kaab arumoone demboon,
    Iden aom kuu. Arume dowan kerekore, kuyaom kuu karub ongmoon kuu kowoona doboroon.
  bch-bch: Be Maron Deo ikado dadanga ede ngan tibur Iden toa ado ele parangai. Toa
    eoa idol eaba toa ikado.
  deu-1951: Und Gott der HERR pflanzte einen Garten in Eden gegen Morgen und setzte
    den Menschen darein, den er gemacht hatte.
  eng-JPS: And the LORD God planted a garden eastward, in Eden; and there He put the
    man whom He had formed.
  ubr-ubr: Namon BADA God on Eden au wera matan emon nan masau ibofefes, ato orot
    ibi matarai on nan iyein.
  srp-1865: I nasadi Gospod Bog vrt u Edemu na istoku; i ondje namjesti èovjeka, kojega
    stvori.
  lug-lug: Mukama Katonda yali asimbye ennimiro Adeni ku luuyi olw’ebuvanjuba, omuntu
    gwe yabumba n’amuteeka omwo.
  heb-heb: ויטע יהוה אלהים גן בעדן מקדם וישם שם את האדם אשר יצר׃
  ben-IRV: আর সদাপ্রভু ঈশ্বর পূর্বদিকে, এদনে, এক বাগান তৈরী করলেন এবং সেই জায়গায়
    নিজের জন্য ঐ মানুষকে রাখলেন।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਪੂਰਬ ਵੱਲ ਇੱਕ ਬਾਗ਼ ਅਦਨ ਵਿੱਚ ਲਾਇਆ ਅਤੇ ਉੱਥੇ ਉਸ ਨੇ ਉਸ
    ਮਨੁੱਖ ਨੂੰ, ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਰਚਿਆ ਸੀ, ਰੱਖ ਦਿੱਤਾ।
  tkr-tkr: Qiyğa Rəbb Allahee şargılne Edenıl sa bağ ezu, irxhınna insanır maqa gixhxhı.
  mwp-mwp: Awgadhan mamu a apaw lag aymoedhin nanu nel Edhoen sager doegamunu, nuydh
    kalanu nungu aymoeyzi mabayg si wanadhin.
  mya-JVB: ထာဝရ အရှင် ဘုရား သခင်သည်လည်း အရှေ့ မျက်နှာ၊ ဧဒင် အရပ်၌ ဥယျာဉ် ကို စိုက်ပျိုး
    ပြီးလျှင်၊ ဖန်ဆင်း တော်မူသောလူ ကို ထို ဥယျာဉ်၌ နေရာ ချတော်မူ၏။
  tte-O: Kabo Yaubada tano iyamayale dedei tete bomatu mena, bwaimwa Ideni koina,
    kabo tomone iyayamayalewa ipei tanone koina.
  tbg-tbg: Mintuvaro Noravano Kotiva nai autukero vato vaiintira vira vita varero
    kuari uruntonaini Ideni vataini nai ututo naahoraqi vuru kora.
  hmo-hmo: Lohiabada Dirava ese uma ta dina ia daekau kahana dekenai ia karaia, ladana
    Eden, bona unai gabu dekenai, ia karaia vadaeni tauna ia atoa, unuseni ia noho.
  ata-ata: Xe iliꞌi la sou Lataua IAUE muxalixu ovuovu lailaixe no xale lia ne Eden
    no xalee mulai loxo no xalee ane aso uxaxali utelo no anu. Itema e anu mukoinu
    ne, anu mulai muꞌitalonu no xalee lia ane ne.
  nfa-nfa: Hèia Ama LAMATUA bhoke oka cue ètu rai Eden, re bèka dhimu. Hèia Na hia
    dhèu ne pea ètu dꞌara oka na.
  urd-urd: और ख़ुदावन्द ख़ुदा ने मशरिक़ की तरफ़ अदन में एक बाग़ लगाया और इंसान को
    जिसे उसने बनाया था वहाँ रख्खा।
  rus-SYN: И насадил Господь Бог рай в Едеме на востоке, и поместил там человека,
    которого создал.
  cbt-NTPO: Ina piquëran, Sinioroso noyápiachin nararo Itin itopiquë acorin. Inaso
    no'pa', Cortanii' quëran pi'i pipirinso parti quëparitërin. Inaquë ya'huëcaso
    marë' quëmapi nininso acorin.
  bqc-SIM: Dii Lua lu kɛ̀kɛ gukpɛ oi gu pↄ́ wì mɛ Edɛni, ↄ̃ à gↄ̃ɛ pↄ́ á kɛ̀pi
    dàu we.
  tcz-CHONGTHU: Chuphat in Pathen injong niso lama Eden hon aphut dohin hiche achun
    asem sa mihem chu akoi tai.
  mar-mar: परमेश्वर देवाने पूर्वेकडे एदेनात एक बाग लावली आणि त्या बागेत आपण घडविलेल्या
    मनुष्यास ठेवले.
  tcs-tcs: Ane da AntapGod i bin meke gadan insaid lo wan ples i kolem Iden, wea istsaid.
    Da AntapGod i bin pute dat man wea dat gadan wea em bin mekem.
  soq-soq: Tane Iawe God, omo wiseidia deneuwe bola Iden bedewe irai dewasane ita
    apana me dewasana sape itun.
  qub-qub: Chaypitana Tayta Diosga Edencho wertata ruraran. Chayga caycaran inti yagamunan
    caj-lächo. Nircur rurashan runata chay wertaman churaran.
  bqp-bqp: Dikiri Luda swadakoo kɛ̀kɛ ifãboki kpa gu kũ òdi pi Ɛdɛni, akũ à gↄ̃gbɛ̃
    kũ à kɛ̀ɛ pìi dà gwe.
  hat-hat: Seyè a, Bondye a, plante yon jaden yon kote yo rele Edenn, bò kote solèy
    leve a. Se la li mete nonm li te fè a.
  eng-BSB: And the LORD God planted a garden in Eden, in the east, where He placed
    the man He had formed.
  tod-tod: Naa ʋolu Ɠɔoɠɔ GALAGI kpelei leʋeni Edɛn yooi zu, folo ɠulazu ʋelei. É
    zunui ʋilɛni su, nii é kpɛtɛai.
  eng-WEBPB: The LORD God planted a garden eastward, in Eden, and there he put the
    man whom he had formed.
  kbq-kbq: Hanki Ra Anumzamo'a mago hoza zage hanati kaziga ante'neankino, ana hozagura
    Ideni hoze hu'nea hozamofo agu'afi, ana nera avreno ome ante'ne.
  nhe-BL: Teipa TOTECO Dios quitojqui se xochimili tlen itoca Edén nepa imelac campa
    quisa tonati. Huan nopano quicajqui nopa tlacatl tlen quichijtoya.
  sps-sps: Ai Gov kat to na isen na tanun i Iden, tana pan te ruak ising minon a nuaf,
    ai tana tanun to aya i Iden, a pan te fakei ya na mes te kat Ya.
  bus-bus: Dii Luda swadako dìɛ ↄfãntɛ̃bↄɛ kpa kɛ̀ wè be Ɛdɛni, ben à gↄ̃gbɛ̃ kɛ̀
    à kɛ̀ pì dà gwe.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uzapo ma'etymaw a'e pe kury, En ywy her
    ma'e rehe kury, ywy kwarahy ihemaw kutyr har rehe kury. Omono wemiapo kwer awa
    a'e ywy rehe.
  eng-DRA: 'And the Lord God had planted a paradise of pleasure from the beginning:
    wherein he placed man whom he had formed.'
  knf-knf: Naşibaţi Nawat Kabuka aŧepi uwoorta du umbaŋ wi umayar unuur ţi uŧaak wi
    Eden aşë ţu da ñaaŋ i aţakuŋ.
