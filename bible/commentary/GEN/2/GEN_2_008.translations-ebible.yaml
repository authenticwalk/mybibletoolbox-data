verse: GEN.002.008
translations:
  mal-C: യഹോവയായ ദൈവം കിഴക്ക് ഏദെനിൽ ഒരു തോട്ടം നട്ടുണ്ടാക്കി, അവിടന്ന് മെനഞ്ഞെടുത്ത
    മനുഷ്യനെ അതിൽ ആക്കി.
  deu-TKW: Hierauf pflanzte Jahwe Gott einen Garten in Eden im fernen Osten und setzte
    dorthin den Menschen, den er gebildet hatte.
  lin-lin: Yawe Nzambe alonaki elanga moko kati na Edeni, na ngambo ya este. Atiaki
    moto oyo akelaki kati na yango.
  cbr-NT: Usokin 'atankëxun ka Nukën 'Ibu Diosan Edén kakë naësa me, auküaxa bari
    urukë, anu achúshi naësa okin 'axun anuxun kamabi ñu bëruánti anubi ëankëxa.
  eng-LSV: And YHWH God plants a garden in Eden, at the east, and He sets there the
    man whom He has formed;
  bmu-bmu: Mewö aiga Kembu Anutunöŋ wehön kotkotŋe göröken miri qetŋi Eden miaŋgöreŋ
    oyaeŋkoyaeŋ nup kömöta azi miwikŋaiyöhi, i miaŋgöreŋ al waŋgiyök.
  eng-GNV: And the Lord God planted a garden Eastward in Eden, and there he put the
    man whom he had made.
  eng-WEBSTER: And the LORD God planted a garden eastward in Eden; and there he put
    the man whom he had formed.
  nhw-BL: Teipa TOTECO Dios quitojqui se xochimili catli itoca Edén nepa imelac campa
    hualquisa tonati. Huan nopona quicajqui nopa tlacatl catli quisencajtoya.
  swh-ONEN: Basi Bwana Mungu alikuwa ameotesha bustani upande wa mashariki, katika
    Edeni, huko akamweka huyo mtu aliyemuumba.
  bba-bba: Mɑ Yinni Gusunɔ u ɡbɑɑru kuɑ Edɛniɔ sɔ̃ɔ yɑri yerun berɑ, mɑ u tɔnu wi
    u kuɑ mi suɑ u doke sɔɔ.
  eng-KJVCPB: And the Lord God planted a garden eastward in Eden; and there he put
    the man whom he had formed.
  cpy-cpy: Ikantakaakawo Tajorentsi otzimi pankirentsimashi janta ishitowapiintzira
    ooryaa iiteetziro Poshiñaarini. Aritaki roejeekakiri janta shirampari rowetsikakiri.
  mpx-mpx: He Yehoba Yabowaine eyowa iyaka i ginol labi balimana, labena Ideni elana,
    inoke tau toto i ginol i teliya eyowa o elana.
  wbp-wbp: Ngula-jangkaju, ngaka-karilkirla, YAAWIYI Kaaturluju ngayi yarlu-pungu
    ngurraju kaatiniji kakarrumparra-warnu yirdiji Yitini. Ngula-jangkaju, yarlu-pinjarla
    watiyalku-jana jukajuka-yirrarnu walyangka yama ngurrju-nyayirni. Ngulangkanya
    wati yaliji yirrarnu nyinanjaku tarnngaku yangka kuja ngurrju-manu rdakangku.
  luo-luo: Eka Jehova Nyasaye noloso puodho ma yo wuok chiengʼ mar Eden, kendo noketoe
    dhano mane osechweyo.
  meu-meu: Dirava Iehova ese imea ta e karaia, ladana Eden, mairiveina kahana ai,
    bena vada e karaia tauna unuseni ai e atoa, baine noho.
  npi-ULB: परमप्रभु परमेश्‍वरले अदनको पूर्वतिर एउटा बगैँचा लगाउनुभयो, र उहाँले बनाउनुभएको
    मानिसलाई त्यहीँ राख्‍नुभयो ।
  yor-yor: Olúwa Ọlọ́run sì gbin ọgbà kan sí Edeni ní ìhà ìlà-oòrùn, níbẹ̀ ni ó fi
    ọkùnrin náà tí ó ti dá sí.
  emp-NTPO: Mãwãnacarea Ãcõrẽba néu ẽjũãda ʌ̃mãdau odjabariare osia. Maʌ̃ néu ẽjũãra
    Edeʌ̃ abadaa. Ãcõrẽba ẽberã od̶ara néu ẽjũãne b̶ʌsia.
  ind-ind: Sebelumnya TUHAN Allah sudah membuat sebuah taman yang terletak di sebelah
    timur, di daerah yang bernama Eden. Di taman inilah Dia menempatkan manusia yang
    sudah diciptakan-Nya itu.
  pes-OPCB: پس از آن، یهوه خدا در سرزمین عدن که در شرق بود، باغی به وجود آورد و آدمی
    را که آفریده بود در آن باغ گذاشت.
  ssx-ssx: Kutupa mo Tekehali Koda꞉ma꞉ta꞉ mo nate opa꞉la꞉ nane wieke Ideni kenke pa꞉ta꞉
    e pokaata꞉ mo hande wepieke hali koto e pa꞉ta꞉ haena꞉ leekeme.
  lcm-lcm: Aino le, IAVE katala sukal a mangsikei a matang e Eden, si palpal ang a
    makarap kapo sanglak singina. Na eiang vanang kala asinong a igenen i kana la
    pitopito ang.
  aer-aer: Yanhe ikwerenge-ntyele Ngkartele kartene arrpmerneke ikngerre-ampinyeke
    apmere Eden arritnye ikwere atniweke. Kele imerte Re tyerrtye nhenge kartene ikwere
    arrernemele.
  tgl-ULB: Nagtanim si Yahweh na Diyos ng isang hardin pasilangan, sa Eden, at doon
    niya inilagay ang taong kanyang nilikha.
  nop-nop: Kaŋ Wapum Bepaŋ adi mele labulabuneŋkade Edeŋ kwetneŋ bem giminiŋ fiye
    niŋ yetiŋa me tubumintaguk u uŋgoŋ nagi wooŋ kameguk.
  kca-kca: Щӑԓта Турәм Куща хӑԓэвәт пеләк мўвән, Едэмән, ар сыр йўхәт опсәс, щи ŏйәӈ-щўԋәӈ
    тӑхайән тыйәԓтәм хŏйатәԓ уԓты хӑйсәԓы.
  cbu-NT: Tinaramchu, anumunsha, yap zar yaku amb Edengap arangeema, Apanll tipuranlliz
    mzatseem ashiru wanasireew wayarangu, anushsha tputsee wayarangiya.
  hui-hui: Ani bialu Anduane Homogo Ngode Datagaliwabe ibugua mabu mbira ni tagira
    ibiragohayagi Ideneni hengene. Ani buwa ibugua agali wabiyago mabu ogoniha helene.
  wrs-wrs: Doa Yawe denwit wolana di mongona pethara, ten okomba pholohvm. Pethava
    nomba os nengthavna, Iten, wo no petharava, no tendorinim hev venam, di desvhoana
    hemba.
  mya-mya: ထို့​နောက်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည် အ​ရှေ့​ဘက်​ရှိ​ဧ​ဒင်​အ​ရပ်​၌​ဥ​ယျာဉ်​ကို​တည်
    ပြီး​လျှင် ဖန်​ဆင်း​တော်​မူ​သော​လူ​ကို​ထို​ဥ​ယျာဉ် တွင်​နေ​စေ​တော်​မူ​၏။-
  cbi-NTPO: Tsejtu bene Yavé Dios pajlanu pasha Edén mumu puu vijtya main ke' chujtitu,
    jungaa ya' keñu chachinu pumi.
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཤར་ཕྱོགས་ཀྱི་ཨེ་དེན་ཡུལ་དུ་ལྡུམ་ར་ཞིག་བསྐྲུན་ཅིང་ཁོང་གིས་བཟོས་པའི་སྐྱེས་པ་དེའང་ཡུལ་དེར་བསྐྱལ༌ཏོ།།
  wsk-wsk: Kaem Yawe ningam bo koma worem bausa mu te Eden beteram, umu te kari nungam
    mu ningi beteram.
  kkl-kkl: Lebe alamogpa, Allah Nuni ponekori heng walelingkirobag sip Eden nimi aingniro
    wamnebag awe so'o nembaogti, nimi sumbaogne neneko ambarog.
  sna-sna: Zvino Jehovha Mwari akanga adyara bindu kumabvazuva, muEdheni; uye akaisa
    munhu waakanga aumba imomo.
  spa-BLM: Yahvé Dios plantó un jardín hacia el este, en el Edén, y allí puso al hombre
    que había formado.
  beu-beu: Seng angmuse ved danangoa angmi, LAHATALA Ana Eden mi bir nu ening. Bot
    nehe ba Ana ening iila angu, Ana aing metma Eden mi bir angu mi amihing.
  cac-cac: Ix yavej juntzan̈ avb'en te' Jehová Dios d'a jun lugar scuch Edén, d'a
    stojolal b'aj sjavi c'u. Ata' ix yac'canoch vin̈ vinac ix sb'o chi'.
  swh-ULB: Yahwe Mungu aliotesha bustani upande wa mashariki, katika Edeni, na pale
    akamuweka mtu ambaye alimuumba.
  bel-bel: І пасадзіў Гасподзь Бог рай у Эдэме на ўсходзе, і зьмясьціў там чалавека,
    якога стварыў.
  wed-wed: Ma Bada God peipei Eden i paewi au maramatanei ma kampa orotona i vivitupuia
    i terei da i mae.
  deu-ELBBK: Und Gott der HERR pflanzte einen Garten in Eden im Osten, und er setzte
    dorthin den Menschen, den er gebildet hatte.
  mbb-OT: Ne zutun mibeelan te Nengazen he Megbevayà is pemuleey ziyà te Eden he ziyà
    te zapit te edsilaan, ne insavuk din dutun haazà is etew he midlimbag din.
  msc-msc: Nba, Allabatala Alla ka nakɔ labɔ Edɛni jamana rɔ, mɛn ye telebɔ fan fɛ.
    A tun ka adamaden mɛn dan, a ka wo bila nakɔ wo kɔndɔ.
  mal-2015: അനന്തരം യഹോവയായ ദൈവം കിഴക്കു ഏദെനിൽ ഒരു തോട്ടം ഉണ്ടാക്കി, താൻ സൃഷ്ടിച്ച
    മനുഷ്യനെ അവിടെ ആക്കി.
  tuo-NT: Cʉ̃rẽ tojo wééca beꞌro Edẽ́ wãmetiropʉ, Õꞌacʉ̃ niꞌcã wese cʉ̃rẽ daꞌrebosacʉ
    niwĩ. Mujĩpũ mʉjãtiro peꞌe nicaro niwʉ̃. Topʉ cʉ̃ ʉmʉrẽ, cʉ̃ daꞌreꞌcʉre cũucʉ
    niwĩ.
  gup-gup: Kaluk Yawey nawu God manme dudji kore koyek kabolkngeyyo Eden, wanjh kunmekbe
    kunu nungka bikurrmeng bininj nawu bimarnbom.
  met-met: Baing Toxoratamona Urana tongtongia umanga tela sanga karagia, mana long
    tela yanoa Iden. La ba ta lipua tongtongia ba.
  gvs-gvs: E Yauwe Yaubada alova tanuina tayamo Ideni goi ikatubayasi, moe bomatu
    dadavina. Amoko goi korotoyana bogina iiwodugu iyato.
  rmc-rmc: O RAJ, o Del, sadzinďa e zahrada andro Eden pro vichodos a thoďa andre
    le manušes, saves kerďa.
  nlg-nlg: Keri ke Yahweh God te suba na leghai Eden iulu, me talua iga na mane te
    gonia.
  dgr-DOGNT: Gots'ǫ̀ K'àowo Nǫ̀htsı̨ sìı Eden nèk'e dèè-goehshee-k'è gòhtsı̨. Dǫ whehtsı̨ı̨
    sìı ekǫ nèyeèchì.
  pes-OPV: و خداوند خدا باغی در عدن بطرف مشرق غرس نمود و آن آدم را که سرشته بود، در
    آنجاگذاشت.
  ron-1924: Апой, Домнул Думнезеу а сэдит о грэдинэ ын Еден, спре рэсэрит, ши а пус
    аколо пе омул пе каре-л ынтокмисе.
  aui-aui: Bi Yawe God raghani matane, Eden kubura kamone kwabu tana ikabununayi;
    da name tomoyina iberana itore.
  ben-OBCV: এমতাবস্থায় সদাপ্রভু ঈশ্বর এদনে, পূর্বদিকে একটি বাগান তৈরি করলেন; এবং
    সেখানে তিনি তাঁর হাতে গড়া মানুষটিকে রাখলেন।
  lex-lex: Nhi'noka Orgahi Nhi'a nhyi'a la Eden lowanni, la' walli tipru. La' gen
    die de Nken tiarga rimormior maka Ha Nhi' nan della hande.
  rgu-rgu: Basa de MANETUALAIN buka okaꞌ esa nai dae Eden pooꞌ dulu. Boe ma Ana fee
    lahenda a leo neuꞌ okaꞌ ria.
  som-som: Oo Rabbiga Ilaah ahu beer buu ka beeray xagga bari ee Ceeden; oo halkaasuuna
    geeyey ninkii uu sameeyey.
  lat-VUC: Plantaverat autem Dominus Deus paradisum voluptatis a principio, in quo
    posuit hominem quem formaverat.
  aoi-aoi: Eneja kembirra nakina Yaweya Neningikarrawara ni-lungkuwabijuwama eka iya
    amarda awilyaba-manja angalya emikirra Yidina. Alyengmilyengma-langwa nuw-ambilyumurra
    akina angalya. Biya kembirra Yaweya Neningikarrawara nen-akumarna nakina yakwujina
    nibina nenungkwarba neni-ngekburakama.
  eng-ASVBT: And Jehovah God planted a garden eastward, in Eden; and there he put
    the man whom he had formed.
  mna-mna: Lele ta, ta imbotmbot la ki zoŋ uunu, zaana Eden. Lele tana Merere Anutu
    iur ma iwe mokleene. To iur tomtom ta itunu iuri na ma ila imbot pa.
  ita-1885: Or il Signore Iddio piantò un giardino in Eden, dall'Oriente, e pose quivi
    l'uomo ch'egli avea formato.
  eng-LXXUP: And God planted a garden eastward in Eden, and placed there the man whom
    he had formed.
  eng-ULB: Yahweh God planted a garden eastward, in Eden, and there he put the man
    whom he had formed.
  spa-VBL: Entonces el Señor sembró un jardín en Edén, al oriente. Allí puso al hombre
    Adán, a quien había creado.
  fra-_FOB: Et l'Éternel Dieu planta un jardin en Éden du côté de l'Orient, et y mit
    l'homme qu'il avait formé.
  mal-mal: അനന്തരം യഹോവയായ ദൈവം കിഴക്ക് ഏദെനിൽ ഒരു തോട്ടം ഉണ്ടാക്കി, അവിടുന്ന് സൃഷ്ടിച്ച
    മനുഷ്യനെ അവിടെ ആക്കി.
  lit-lit: Ir VIEŠPATS Dievas įveisė sodą Edene, rytuose, ir ten jis apgyvendino žmogų,
    kurį buvo supavidalinęs.
  urd-GVR: Rab Ḳhudā ne mashriq meṅ Mulk-e-Adan meṅ ek bāġh lagāyā. Us meṅ us ne us
    ādmī ko rakhā jise us ne banāyā thā.
  suz-BL: मिनु नोले परमप्रभु यावेमी पूर्बम एदेन माइश्‍शो रू का सेला बाक्‍त। मेकेर
    आ सेल्‍शो मुर कली वोदा बाक्‍त।
  ita-1927: E l’Eterno Iddio piantò un giardino in Eden, in oriente, e quivi pose
    l’uomo che aveva formato.
  ckb-ckb: ئینجا یەزدانی پەروەردگار باخچەیەکی لە عەدەن، لە ڕۆژهەڵاتدا چاند. لەوێش
    پیاوەکەی دانا کە دروستی کردبوو.
  nas-nas: Teketa Kumponinge tee naning nkovura tampooꞌ temuꞌ nerievuuꞌnooꞌ sipuuꞌ
    teka Iideniꞌka duaaꞌ pomanooꞌaapea.
  eng-BBE: And the Lord God made a garden in the east, in Eden; and there he put the
    man whom he had made.
  crx-NTPO: Eden huwun ndaz de 'et Moodihti Yak'usda (Yahweh Elohim) 'en ha'nuyeh
    k'et newhunin'ai. 'Et 'a'nule ink'ez ndun dune yulhtsi, 'en 'et neinilhti.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಪೂರ್ವದಿಕ್ಕಿಗಿರುವ ಏದೆನ್ ಸೀಮೆಯಲ್ಲಿ ತೋಟವನ್ನು ಮಾಡಿ, ತಾವು ರೂಪಿಸಿದ
    ಮನುಷ್ಯನನ್ನು ಅದರಲ್ಲಿ ಇರಿಸಿದರು.
  bbb-bbb: Ijiege rena Godi E Ireobo fune uri juare be are mazani ajiamo naka ijia
    mena ive ina Ideni kuae. Areme fune e ije fu amaerima ije mesirina juare ijia
    nujae.
  tam-2017: தேவனாகிய யெகோவா கிழக்கே ஏதேன் என்னும் ஒரு தோட்டத்தை உண்டாக்கி, தாம் உருவாக்கின
    மனிதனை அதிலே வைத்தார்.
  spa-RV-1909: Y había Jehová Dios plantado un huerto en Edén al oriente, y puso allí
    al hombre que había formado.
  ron-BTF: Şi DOMNUL Dumnezeu a sădit o grădină înspre est, în Eden, şi acolo a pus
    pe omul pe care l-a format.
  eng-WEBP: The LORD God planted a garden eastward, in Eden, and there he put the
    man whom he had formed.
  eng-FBV: The Lord planted a garden in Eden, in the east. There he put the man Adam
    he had created.
  nld-1939: Nu plantte Jahweh God een tuin in Eden, in het oosten, en plaatste daarin
    den mens, dien Hij gemaakt had.
  nch-BL: Teipa TOTECO Dios quitojqui se xochimili cati itoca Edén nepa imelac campa
    quisa tonati. Huan nopona quicajqui nopa tacat cati quichijchijtoya.
  tfr-NTPO: Ga Sbö kjok poshäryono buk kjrina ko Edén, kjok, e buk dl̈o wen tëm shwo
    l̈ëkong. Ga domer shäryara l̈i iara beno shäng eshko.
  vie-1934: Đoạn, Giê-hô-va Đức Chúa Trời lập một cảnh vườn tại Ê-đen, ở về hướng
    Đông, và đặt người mà Ngài vừa dựng nên ở đó.
  hin-CV: याहवेह परमेश्वर ने पूर्व दिशा में एदेन नामक स्थान में एक बगीचा बनाया और
    उस बगीचे में मनुष्य को रखा.
  eng-OURB: Adonai God planted a garden eastward, in Eden [Delight], and there he
    put the man whom he had formed.
  spa-BES: Y Dios él Señor hizo un jardín en el oriente, en Edén; y allí puso al hombre
    que él había hecho.
  tdx-tdx: Le nañalahala goloboñe maniñanañe e Edene ao t’Iehovà Andrianañahare, vaho
    navotra’e ao indaty namboare’ey.
  vid-vid: Hamba Mkulu Nguluwi nakalumba kamgunda ako Edeni, nzingo ya kolilawilaga
    isanya na mumo nakumuwika mlume yamlumbile.
  pwg-pwg: Ma dobu sago ku maramatana imakamakai kana vava Eden. Eden kamonai na Bada
    God vao sago iberai ma nani tomowina ivopasipasiya na nake iterei.
  eng-OKE: And the Lord God planted a garden in a region of pleasantness in the time
    of the beginning, and He made to dwell there the man whom He had created.
  tha-KJV: พระเยโฮวาห์พระเจ้าทรงปลูกสวนแห่งหนึ่งไว้ในเอเดนทางทิศตะวันออก และพระองค์​ได้​ทรงให้​มนุษย์​ซึ่งพระองค์​ได้​ทรงปั้นมานั้นอาศัยอยู่​ที่นั่น
  por-BR-2018: E havia o SENHOR Deus plantado um jardim em Éden ao oriente, e pôs
    ali ao homem que havia formado.
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉ Gode Yawe a꞉ma꞉yo꞉ egelo꞉ nowo꞉ ofdo꞉ yan doba꞉da꞉ a꞉na
    gele alifa꞉. Hena꞉ wi a꞉no꞉ Ida꞉n. Egelo꞉ a꞉namio꞉ kalu elo꞉ dimido꞉ a꞉no꞉ a꞉na
    ta꞉fo꞉.
  deu-ELO: Und Jehova Gott pflanzte einen Garten in Eden gegen Osten, und er setzte
    dorthin den Menschen, den er gebildet hatte.
  ktm-ktm: Inum pe Lapan Petngendrei iduhon poi hombrul ise Iden, pe iduwe ndramat
    ndre Iy iyepisii eri imin eriy. Iden ti ile wuron rai ea.
