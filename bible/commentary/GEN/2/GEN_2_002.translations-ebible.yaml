verse: GEN.002.002
translations:
  mal-C: ദൈവം ചെയ്തുകൊണ്ടിരുന്ന സകലപ്രവൃത്തിയും ഏഴാംദിവസമായപ്പോഴേക്കും പൂർത്തീകരിച്ചു;
    അതിനുശേഷം തന്റെ സകലപ്രവൃത്തിയിൽനിന്നും ഏഴാംദിവസം ദൈവം വിശ്രമിച്ചു.
  deu-TKW: Und Gott vollendete am siebenten Tage sein Werk, das er gemacht hatte,
    und ruhte am siebenten Tage von all seinem Werk, das er gemacht hatte.
  lin-lin: Na mokolo ya sambo, Nzambe asilisaki mosala oyo asalaki. Boye, na mokolo
    ya sambo, akataki mosala nyonso oyo azalaki kosala.
  cbr-NT: Mapai achúshi 'imainun achúshi nëtën ka Nukën 'Ibu Diosan an 'akë ñukama
    sënëonkëxa, usokin 'atankëx ka tantiakëxa.
  eng-LSV: and God completes by the seventh day His work which He has made, and ceases
    by the seventh day from all His work which He has made.
  bmu-bmu: Anutunöŋ nupŋi mi mei teköiga wehön 7 miaŋgöreŋ kendon tarök. Nupŋi pakpak
    meyöhaŋgöra wehön 7 miaŋgöreŋ luhut meyök.
  eng-GNV: For in the seuenth day GOD ended his worke which he had made, and the seuenth
    day he rested from al his worke, which he had made.
  eng-WEBSTER: And on the seventh day God ended his work which he had made; and he
    rested on the seventh day from all his work which he had made.
  nhw-BL: Quema ajsic nopa chicompa tonal, ya tlantoya catli Toteco Dios quichihuayaya
    huan mosiyajquetzqui.
  swh-ONEN: Katika siku ya saba Mungu alikuwa amekamilisha kazi aliyokuwa akiifanya,
    hivyo siku ya saba akapumzika kutoka kazi zake zote.
  bba-bba: Tɔ̃ru nɔɔbɑ tiɑse sɔɔrɑ u win sɔmɑ ye u kuɑ kpuro wiru ɡo mɑ u wɛ̃rɑ tɔ̃ru
    nɔɔbɑ yiruse.
  eng-KJVCPB: And on the seventh day God ended his work which he had made; and he
    rested on the seventh day from all his work which he had made.
  cpy-cpy: Tema rootaki 7-tatsiri kitejeri ithonkantakawori Tajorentsi maawoeni okaatzi
    rowetsikayitakiri. Roojatzi imakoryaantapaaka rirori.
  mpx-mpx: He mulaa abwe lan seben-ina Yabowaine tuwalali gegewena i ginolil iyaka
    i pwamowasi, inoke lan seben-ina elana i veyahoem wana tuwalali elana.
  wbp-wbp: Ngurrju-manu nyiyarningkijarra jika-pala parrakuju. Ngula-jangka parra-pardu-karirlalku
    nyanjarla yampija warrki Kaaturluju.
  luo-luo: E odiechiengʼ mar abiriyo Nyasaye nosetieko tichne mane osebedo ka otimo;
    omiyo odiechiengʼ mar abiriyo noyweyo kuom tijene duto.
  meu-meu: 'Dina ihahituna ai, Dirava ese ena ḡaukara idoidiai e hadokodia: dina ihahituna
    ai ia ese ena ḡaukara iboudiai e ato diho, e laḡa ani.'
  npi-ULB: सातौँ दिनसम्ममा परमेश्‍वरले आफूले गर्नुभएको कामलाई पुरा गर्नुभयो ।यसैकारण
    उहाँले सातौँ दिनमा सबै कामबाट विश्राम लिनुभयो ।
  yor-yor: Ní ọjọ́ keje Ọlọ́run sì parí iṣẹ́ rẹ̀ tí ó ti ń ṣe; ó sì sinmi ní ọjọ́
    keje kúrò nínú iṣẹ́ rẹ̀ gbogbo tí ó ti ń ṣe.
  emp-NTPO: Sietebema ewarid̶e jũma pãrã erob̶asia. Maʌ̃ bẽrã sietebema ewarid̶e ʌ̃nãũsia.
  ind-ind: Jadi, pada hari ketujuh, karena Allah sudah selesai menciptakan segala
    sesuatu, Dia berhenti bekerja.
  pes-OPCB: با فرا رسیدن روز هفتم، خدا کار آفرینش را تمام کرد؛ پس در هفتمین روز، از
    همۀ کار خود بیاسود.
  ssx-ssx: Koda꞉ma꞉ mo ipika꞉ poka꞉tia epeeke eta꞉ poko paeyao mo wataake natena꞉ta꞉
    e na pokeke hoto pitiekeme.
  lcm-lcm: Kata akamusai aongos ani kana keve avibisan i asisinong si valimalesikei
    i taun. Au na si valimalengua i taun kala ausai pelek kana abis.
  aer-aer: Arlte six-pele-iperre, kele Re ingkirreke mpwarentye uyerreke-arlenge.
    Arlte arrpenhele, arlte number 7, Re imerte arrernelheke ltyerremele.
  tgl-ULB: Sa ikapitong araw dumating ang Diyos sa pagtatapos ng gawain na kanyang
    ginawa, at siya ay nagpahinga sa ikapitong araw mula sa lahat niyang gawain.
  nop-nop: Kaŋ melenai 7 uŋoŋ adi Bepaŋdi kwanaiŋiŋ tubudapmaaŋ kwanai hogohogok tuguk
    wondok nadiŋa hakweledok gulet ikuk.
  kca-kca: Ԓапәтмет хӑтәԓ унты Турәм Ԓўв верәм верԓаԓ йэтшәптәсԓы, щӑԓта ԓапәтмет
    хӑтәԓән Ԓўв верәм верԓаԓ эԓты щўтщәс.
  cbu-NT: Tinamaa iwatsparamchu, arangich tsimbun matayaru zar tatsamooramchu anush
    Apanll kanusarangiya.
  hui-hui: Horo kane hayagola ibunaga biabe bibahendeore bu maro biruyane hondowa
    horo kaneni ibuni ha̱lo hene.
  wrs-wrs: Doa sapturava Sesoa nonglana, ona, andrava kavnamba doa kava vepiana, hengava
    kava ata andra vevavmoa.
  mya-mya: ဆ​ဋ္ဌ​မ​နေ့​၌​ဘု​ရား​သ​ခင်​သည် မိ​မိ​ဖန်​ဆင်း ခြင်း​အ​မှု​အ​လုံး​စုံ​ပြီး​စီး​၍
    သတ္တ​မ​နေ့​၌ ရပ်​နား​တော်​မူ​၏။-
  cbi-NTPO: Dios entsangue taawasha deke' dyatu, umaa mandishpai malusha lekami.
  bod-N: ཉིན་བདུན་པའི་སྔོན་དུ་དཀོན་མཆོག་གིས་མཛད་པའི་འཕྲིན་ལས་ཐམས་ཅད་ལེགས་པར་གྲུབ་པ་དང་ཉིན་བདུན་པ་ལ་ངལ་གསོ་མཛད༌དོ།།
  wsk-wsk: Nu day 7 ningi ura bo me beteram, nu ura nukum kaolam ale noman saparam.
  kkl-kkl: '@see-verse:GEN.002.001'
  sna-sna: Pazuva rechinomwe Mwari akanga apedza basa raakanga achiita; saka pazuva
    rechinomwe akazorora pamabasa ake ose.
  spa-BLM: En el séptimo día Dios terminó su obra que había hecho; y descansó en el
    séptimo día de toda su obra que había hecho.
  beu-beu: Emangpi angu Lahatala Ana vengkarajang sengmuse, ved emi bititu angu Lahatala
    Ana barinti.
  cac-cac: '@see-verse:GEN.002.001'
  swh-ULB: Siku ya saba Mungu alifikia mwisho wa kazi yake ambayo aliifanya, na kwa
    hiyo alipumzika siku ya saba kutoka kwenye kazi yake yote.
  bel-bel: І закончыў Бог да сёмага дня ўсе дзеі Свае, якія Ён учыняў,
  wed-wed: God ana nola i vorovei ma mara au vi-seven-na i vilauvitau.
  deu-ELBBK: Und Gott hatte am siebten Tag sein Werk vollendet, das er gemacht hatte;
    und er ruhte am siebten Tag von all seinem Werk, das er gemacht hatte.
  mbb-OT: Ne zutun te ikepitu he andew, geina te nepasad en te Megbevayà haazà is
    langun he menge vaal zin, midhimeley sikandin he ebaal.
  msc-msc: Tele wɔrɔnwulana sera ka a tɛrɛn Alla ra ban baarala. A ka a la baara bɛɛ
    ban tele wɔɔrɔ wo le kɔrɔ. Tele wɔrɔnwulana lon, a ka ɲɔɲɔn wo lon.
  mal-2015: താൻ ചെയ്ത പ്രവൃത്തി ഒക്കെയും ദൈവം തീർത്തശേഷം താൻ ചെയ്ത സകലപ്രവൃത്തിയിൽനിന്നും
    ഏഴാം ദിവസം നിവൃത്തനായി.
  tuo-NT: Nitʉori nʉmʉrẽ, cʉ̃ nipeꞌtise wééca beꞌro soocʉ niwĩ majã.
  gup-gup: Wanjh bu kunbarnangarra seven God ngehmeng. Nungka yakwong rowk kore durrkmihdurrkmirri,
    wanjh ngehmeng dja ngokko yakwong rowk kore durrkmihdurrkmirri bolkmahbolkmarnbuni,
    kunmekbekenh kunu nungka kukenhmeng kunbarnangarra seven, larlmey, marnbom bu
    kunbarnangarradjamun nungan nuye.
  met-met: Xaidap 7 Urana bagu oxatandi tuxudi ba disup, baing yagua mana xaidapka
    7 mana oxatandi.
  gvs-gvs: Tuwo maliyalina ainima tayamoina goi Yaubada ina paisewa ilukavavedi go,
    maliyalina ainima aiyuwoina ina paisewa madabokina goi iwaiwasi.
  rmc-rmc: Pro eftato džives dokerďa o Del peskri buči, so kerelas, a pro eftato džives
    peske odpočovinďa savore peskre bučendar.
  nlg-nlg: Mi tana vituni na dani, God te aheahe ilokana, te sokoi tua nina lei lutu.
  dgr-DOGNT: Łǫ̀hdı̨ dzęę̀ t'à Nǫ̀htsı̨ edılaà hazǫǫ̀ ghǫ nǫǫt'e, eyıt'à łǫ̀hdı̨ dzęę̀
    k'e nahoèhzı.
  pes-OPV: و در روز هفتم، خدا از همه کار خود که ساخته بود، فارغ شد. و در روز هفتم
    از همه کارخود که ساخته بود، آرامی گرفت.
  ron-1924: Ын зиуа а шаптя, Думнезеу Шь-а сфыршит лукраря пе каре о фэкусе ши ын
    зиуа а шаптя С-а одихнит де тоатэ лукраря Луй пе каре о фэкусе.
  aui-aui: Na God awaki iyaberaberana ikabitore, bi gabudara kana wiiseven na yana
    bagibagi tupadima iviyawiitaveyana.
  ben-OBCV: সপ্তম দিনে এসে ঈশ্বর তাঁর সব কাজকর্ম সমাপ্ত করলেন; তাই সপ্তম দিনে তিনি
    তাঁর সমস্ত কাজ থেকে বিশ্রাম নিলেন।
  lex-lex: La'pa lera wo'itnu Orgahi Nahoru kniarni maka Ha Nhi' nan oleka re, dewade
    Nwatia kniarni la ler di,
  rgu-rgu: Ana noi-tao nabasa si, de balahaꞌ naraa no fai kahitu na, boe ma Ana hahae
    aon.
  som-som: Maalintii toddobaadna Ilaah wuu dhammeeyey shuqulkiisii uu sameeyey; oo
    maalintii toddobaad ayuu ka nastay shuqulkiisii uu sameeyey oo dhanba.
  lat-VUC: 'Complevitque Deus die septimo opus suum quod fecerat: et requievit die
    septimo ab universo opere quod patrarat.'
  aoi-aoi: Mamangbala muwilyaba mamawura nu-war•danguma warka ena-langwa n-aburradadangu-mulangwiya
    yanda-langwa ni-jerrukwama amurndakakina n-andabukwama. Biya kembirra nu-ngwanjuma
    nakina warka-langwa arakba-da.
  eng-ASVBT: And on the seventh day God finished his work which he had made; and he
    rested on the seventh day from all his work which he had made.
  mna-mna: Indeeŋe aigule iwe lamata mi ru pa na, Anutu keteene su pa uraata kini.
    Pa uraata kini ta boozomen, ta ni iposop ma imap kek.
  ita-1885: Ora, avendo Iddio compiuta nel settimo giorno l'opera sua, la quale egli
    avea fatta, si riposò nel settimo giorno da ogni sua opera, che egli avea fatta.
  eng-LXXUP: And God finished on the sixth day his works which he made, and he ceased
    on the seventh day from all his works which he made.
  eng-ULB: On the seventh day God came to the end of his work which he had done, and
    so he rested on the seventh day from all his work.
  spa-VBL: Cuando llegó el séptimo día, Dios había terminado el trabajo que había
    hecho, y descansó en el séptimo día de todo el trabajo que había estado haciendo.
  fra-_FOB: Et Dieu eut achevé au septième jour son œuvre qu'il avait faite; et il
    se reposa au septième jour de toute son œuvre qu'il avait faite.
  mal-mal: ദൈവം സൃഷ്ടി കർമ്മം പൂർത്തിയാക്കി സകലപ്രവൃത്തിയിൽനിന്നും ഏഴാം ദിവസം വിശ്രമിച്ചു.
  lit-lit: Tai iki septintos dienos Dievas užbaigė savo darbą, kurį jis padarė, ir
    ilsėjosi septintą dieną nuo viso savo darbo, kurį jis padarė.
  urd-GVR: Sātweṅ din Allāh kā sārā kām takmīl ko pahuṅchā. Is se fāriġh ho kar us
    ne ārām kiyā.
  suz-BL: मिनु ६ नाक्‍तीम आ गेय नेल्‍ल थुम्‍शा ङा मिन ७ नाक्‍तीम नांइसे बाक्‍त। हिब्रू
    ४:४
  ita-1927: Il settimo giorno, Iddio compì l’opera che aveva fatta, e si riposò il
    settimo giorno da tutta l’opera che aveva fatta.
  ckb-ckb: ئیتر خودا لە ڕۆژی حەوتەم لەو کارەی کە کردبووی تەواو ببوو. خودا لە ڕۆژی
    حەوتەم لە هەموو کارەکانی پشووی دا.
  nas-nas: Eeꞌnoko Kumponinge ookara bakaang nko-nko nkovuruꞌnanka ˜naꞌmung-taa-naꞌmung
    bakevura, teꞌmung ˜keꞌmunta-taa-naꞌmung uaavouꞌ.
  eng-BBE: And on the seventh day God came to the end of all his work; and on the
    seventh day he took his rest from all the work which he had done.
  crx-NTPO: '''Et whulh lht''ak''ant''it dzin suli'', ''et Yak''usda (Elohim) be ''ut''en,
    ''i lhaidinla ''ink''ez whulh lht''ak''ant''it dzin ''et nalyiz. Ndi be ''ut''en
    ''i ts''iyawh lhaoodinla.'
  kan-OKCV: ದೇವರು ತಮ್ಮ ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಮುಗಿಸಿದ ಮೇಲೆ ಏಳನೆಯ ದಿನದಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಂಡರು.
  bbb-bbb: Ro maza seveni (7) ije Godi fu ire boeje fu amaeriamo ije fu ijia furi.
  tam-2017: தேவன் தாம் செய்த தம்முடைய செயலை ஏழாம் நாளிலே நிறைவேற்றி, தாம் உருவாக்கும்
    தம்முடைய செயல்களையெல்லாம் முடித்தபின்பு, ஏழாம் நாளிலே ஓய்ந்திருந்தார்.
  spa-RV-1909: Y acabó Dios en el día séptimo su obra que hizo, y reposó el día séptimo
    de toda su obra que había hecho.
  ron-BTF: Şi în ziua a şaptea Dumnezeu şi-a terminat lucrarea pe care o făcuse; şi
    în ziua a şaptea s-a odihnit de toată lucrarea lui pe care o făcuse.
  eng-WEBP: On the seventh day God finished his work which he had done; and he rested
    on the seventh day from all his work which he had done.
  eng-FBV: By the time the seventh day came, God had finished the work he'd done,
    and he rested on the seventh day from all the work he'd been doing.
  nld-1939: En toen God op de zevende dag het werk had voltooid, dat Hij gemaakt had,
    rustte Hij op de zevende dag van al het werk, dat Hij had gedaan.
  nch-BL: Quema ajsic nopa chicompa tonali, Toteco Dios ya tantoya cati quichihuayaya
    huan mosiyajquetzqui.
  tfr-NTPO: Dbar kjäk (7) ga ba pak shäryara pjir l̈ishko ga woshtonoe. Ga woshtono
    eshko dbaryo kjĩshko ga l̇l̇ëbo shäryara dbar kjäk (7) l̈i kong pjl̈úe. E iara
    beno pjang dboye.
  vie-1934: Ngày thứ bảy, Đức Chúa Trời làm xong các công việc Ngài đã làm, và ngày
    thứ bảy, Ngài nghỉ các công việc Ngài đã làm.
  hin-CV: सातवें दिन परमेश्वर ने अपना सब काम पूरा कर लिया था; जो उन्होंने शुरू किया
    था; अपने सभी कामों को पूरा करके सातवें दिन उन्होंने विश्राम किया.
  eng-OURB: On the seventh 'yom ·period of time, day· God finished his work which
    he had done; and he shavat ·rested· on the seventh day from all his work which
    he had done.
  spa-BES: Y en el séptimo día, Dios vino al fin de toda su obra; y en el séptimo
    día tomó su descanso de todo el trabajo que había hecho.
  tdx-tdx: Nifoniren’ Añahare ami’ty andro faha-fito i fitoloña’ey, le nitroatse ami’ty
    andro faha-fito amo hene tolon-draha nanoe’eo;
  vid-vid: Zuwa lya saba Nguluwi nakasinda mijito ja heye joyaditile, zuwa alyo lya
    saba Nguluwi nakesela kwa jila mijito jeng'ha joyakolile.
  pwg-pwg: Mara miikovimasago na bigana iberaberai da ivi koviya. Mara kana vimiikovimaruwa
    na ivi yakam.
  eng-OKE: And the Lord finished in the Seventh Day His work which He had wrought,
    and rested in the Seventh Day from all His work which He had wrought.
  tha-KJV: ในวั​นที​่​เจ​็ดพระเจ้าก็เสร็จงานของพระองค์ซึ่งพระองค์​ได้​ทรงสร้างมาแล้​วน​ั้น
    และในวั​นที​่​เจ​็ดพระองค์ทรงพักการงานทั้งสิ้นของพระองค์ซึ่งพระองค์​ได้​ทรงสร้างมาแล้​วน​ั้น
  por-BR-2018: E acabou Deus no dia sétimo sua obra que fez, e repousou o dia sétimo
    de toda sua obra que havia feito.
  bco-bco: Gode eyo꞉ ene nanogo꞉ dia꞉i ya꞉la꞉ga꞉ eletakiyo꞉, ho꞉len dom amio꞉ e ha꞉fo꞉
    dowo꞉.
  deu-ELO: Und Gott hatte am siebten Tage sein Werk vollendet, das er gemacht hatte;
    und er ruhte am siebten Tage von all seinem Werk, das er gemacht hatte.
  ktm-ktm: Pe idu rang ndrodul eri Petngendrei indre-et ile pule-en sane ndre sulo-on
    ndre Iy indrahnan hondrunum ti pe Iy imyau.
  caa-caa: Y nacpat era e Dios ubꞌijnu tuaꞌ ajiri tama e siete día cocha cꞌapa uche
    tunor lo que cay ubꞌijnu uche.
  eng-WYC-2018: And God [ful] filled in the seventh day his work which he made; and
    he rested in the seventh day from all his work which he had made; (Yea, God finished
    his work by the seventh day; and so he rested on the seventh day from all the
    work which he had done;)
  epo-epo: Kaj Dio finis en la sepa tago Sian laboron, kiun Li faris, kaj Li ripozis
    en la sepa tago de la tuta laboro, kiun Li faris.
  uig-PIN: Huda yǝttinqi künigiqǝ ⱪilidiƣan ixini tamamlidi. U yǝttinqi küni barliⱪ
    yaritix ixini tohtitip aram aldi.
  beo-beo: 'Eso fesu da doaga:beba:le, Gode da Ea hahamoi huluane dagobe ba:i. Amaiba:le,
    E da eso fesu amoga hawa: hamosu yolesili, helefi.'
  tpi-OTNT: Long de namba 7 God i lukim olgeta wok bilong en i pinis, na em i malolo
    long dispeal de.
  hau-SA: Kafin kwana ta bakwai, Allah ya gama aikin da yake yi, saboda haka a kwana
    ta bakwai, ya huta daga dukan aikinsa.
  udu-udu: Dhali ka cim ma pesu/ mo tani Arumgimis ’baarki miim piti jin miikina a’di
    mo, dhali a’di ki si is ka cim ma pesu/ ’pena ris miin tom piti kun miikina a’di
    mo.
  uig-LAT: Xuda yettinchi künigiche qilidighan ishini tamamlidi. U yettinchi küni
    barliq yaritish ishini toxtitip aram aldi.
  nde-nde: Ngosuku lwesikhombisa uNkulunkulu wayesewuqedile umsebenzi ayewenza; ngakho
    wasephumula kuwo wonke umsebenzi wakhe.
  ton-ton: Pea ʻi hono fitu ʻoe ʻaho kuo fakaʻosi ʻe he ʻOtua ʻa ʻene ngāue ʻaia naʻa
    ne fai; pea naʻe tutuku ia ʻi hono fitu ʻoe ʻaho, mei heʻene ngāue kotoa pē ʻaia
    naʻa ne fai.
  ces-1613: A dokonal Bůh dne sedmého dílo své, kteréž dělal; a odpočinul v den sedmý
    ode všeho díla svého, kteréž byl dělal.
  eko-eko: Nluku amarisiyeevo khaazi yawe, siikhu yasaapa khuvumula.
  nss-nss: Nondriya lang manonoh ara, mbuluya Ngindrai kinhipwen topwei. Pwen pe lang
    sih i ara ingoh iya mbulyan masih.
  eng-WMB: On the seventh day God finished his work which he had done; and he rested
    on the seventh day from all his work which he had done.
  tam-TCV: ஏழாம்நாள் ஆகும்போது இறைவன் தான் செய்துகொண்டிருந்த வேலையை முடித்தார்; ஆதலால்
    அவர், ஏழாம்நாளில் எல்லா வேலையிலிருந்தும் ஓய்ந்திருந்தார்.
  ceb-ULB: Sa ikapito nga adlaw nahuman sa Dios ang iyang buluhaton, ug busa mipahulay
    siya sa ikapito nga adlaw gikan sa tanan nga iyang gibuhat.
  mkn-mkn: Dia karjá abis samua, ju dia pung beso, pas deng hari katuju, Dia barenti.
  pol-UBG: W siódmym dniu Bóg ukończył swe dzieło, które uczynił; i odpoczął siódmego
    dnia od wszelkiego swego dzieła, które stworzył.
  agr-agr: Ashí najanak umik, tsawan sieteya juwi Apajuík ayamjauwai.
  kyc-kyc: Yuu gii yanda ipingi epeyamo dokopa Anatu baa yulu piyamo dupwa pyuo otapala
    imambu soo peteya.
  urd-GVU: ساتویں دن اللہ کا سارا کام تکمیل کو پہنچا۔ اِس سے فارغ ہو کر اُس نے آرام
    کیا۔
  deu-1912: Und also vollendete Gott am siebenten Tage seine Werke, die er machte,
    und ruhte am siebenten Tage von allen seinen Werken, die er machte.
  ntj-ntj: Palunyalu ngurra 6-tjanu waarka wiyarringkulalpi nyinarranytja.
  row-row: Mbilaꞌ neu ma, ndaa no fai kahitu na, Ana hahae ao Na, huu tao nala basaꞌ
    e ena.
  kan-2017: ದೇವರು ತನ್ನ ಸೃಷ್ಟಿಕಾರ್ಯವನ್ನು ಮುಗಿಸಿಬಿಟ್ಟು ಏಳನೆಯ ದಿನದಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಂಡನು.
  ena-ena: '@see-verse:GEN.002.001'
  tgo-tgo: Mbaŋa mbaŋapirɨniye e tɨne Loi i towowe kaiwae kaero i vakathavaoŋgi vara
    le vakathako wolaghɨye.
  yap-yap: Ma chirofen ni gamen e medlip e rran ngay e mu’ Got ko tin i ngongliy,
    ma aram e chirofen ni tal ko maruwel.
  tet-tet: Awan, kona baa loron dala hitu. Baa loron nia, Maromak nanawa serwisu.
  hlt-MCSB: Pathen loh amah kah a bi saii te hnin rhih neh a coeng tih a hnin rhih
    vaengah a bibi saii boeih te a duem tak.
  mdy-ETH: ፆኦሲ ላሃሳ ኬሎና ማዾ ቢያ ጋፒሲ ላንካሳ ኬሎ ማዾ ሃሼኔ።
  twi-ASANTE: Ɛduruu ɛda a ɛtɔ so nson no, na Onyankopɔn awie nnwuma a ɔhyɛɛ aseɛ
    yɛeɛ no nyinaa. Enti, ɛda a ɛtɔ so nson no, ɔgyee nʼahome.
  mwc-mwc: God ana saibira i wosewosei wai i wose roboi. Ba kao nima masiyana ba ruwamo
    kamonai i yakam.
  bhl-bhl: '@see-verse:GEN.002.001'
  con-NTPO: Nanimba septimo a'tave dasi tsequi a'ta pa'cco tise sema'bama nanimba
    ño'fa.
  eng-WEBU: On the seventh day God finished his work which he had done; and he rested
    on the seventh day from all his work which he had done.
  bnp-bnp: Na poloruana parava a Vure i malo, a vuhuna i vakalobo pali a leho vona.
  bvr-bvr: Minypa ngorrngurra gun-gata arr-ngardapa arr-murna rrapa gun-ngardapa,
    gun-nardiya wupa nipa Wangarr jama a-ji, gu-mungbuna. Lika ngorrngurra gun-gata
    nipa gun-nelangga minypa arr-ngardapa arr-murna rrapa abirri-jirrapa nipa Wangarr
    murna a-rrimiyana rrapa a-ngekarra a-ni.
  wal-wal: Xoossai ba oottido oosuwaa usuppuntta gallassi polidi, ba oottido ooso
    ubbaappe laappuntta gallassi shemppiis.
  mgh-mgh: Nluku namalihilene uvara miteko cothene carinawe, nihuku noonasaapa ahomumula.
  acu-NT: Tura ni najanamurin seis kintan umisu asa, nu najankamunam siete kinta tsawaarmaunum
    Yus ayamramiayi.
  spa-PDDPT: En el día séptimo ʼElohim había acabado su labor que hizo. Descansó de
    toda su obra en el día séptimo.
  gun-gun: Ha'e gui ma Nhanderuete ojapopa ma vy sete-a ára py opytu'u opa mba'e ojapoa
    gui.
  agu-BL: Ej ma le juki'n k'ej, ujewe'n nin ban, na nsken wi't bnix cyakil ta'n.
  eng-PEV: After God finished all that, it was day number 7, and God rested on that
    day.
  ilo-ULB: Iti maika-pito nga aldaw, nalpas ti Dios ti trabahona, isu a naginana isuna
    iti maika-pito nga aldaw manipud iti amin a trabahona.
  kpg-kpg: Togo hidu laangi gei God ne haga lawa ana mee huogodoo ala nogo hai, gaa noho
    e hagamolooloo.
  uig-ARA: خۇدا يەتتىنچى كۈنىگىچە قىلىدىغان ئىشىنى تاماملىدى. ئۇ يەتتىنچى كۈنى بارلىق
    يارىتىش ئىشىنى توختىتىپ ئارام ئالدى.
  bsp-bsp: Tataka ta camət-mɛrəŋ, kɔ yolompəs ya Kanu fəp yelip, k'ɛsak, k'eŋesəm
    tataka ta camət-mɛrəŋ ta yɛbəc yɔn.
  bps-bps: Na di kakel i gfitun duh, tatlag Dwata mimò, du tafnge i kdee mgimoan.
  mbs-mbs: Pegdateng te ikepito te aldaw, nepenga den se kedita te ininang te Timanem,
    aw yan mig-ogpà sikandin te ikepito te aldaw.
  tof-tof: 7 Ngim ngürr nóma semrranórr, Godón zaget ugón blakórrón yarilürr, wa ne
    kla tómbapón yarilürr. Da ene ngürr, wa ngón ngagónórr tóba blaman zagetódógab,
    wa ne kla tómbapón yarilürr.
  sus-sus: Lɔxɔɛ solofere nde Ala xa wali naxa kamali. A naxa a malabu.
  pon-2006: Koht eri ketin kaimwisekala sapwellime doadoahk me e ketin wiewia kohdo,
    oh ketin kommoaldi ni keisuhn rahn.
  jae-jae: Ma Anôtô gêjac dabiŋ nê koleŋ, taŋ gêjam su naŋ, gêdêŋ bêc lemeŋ teŋ ŋanô
    luagêcŋa ma kêlêwaŋ tau gêdêŋ bêc kêtu ŋanô luagêcŋa kêtu koleŋ samob, taŋ gêgôm
    naŋŋa.
  ksd-ksd: Ma ta ra valavuruana bung God i ga tar pait ot pa kana papalum, nina i
    ga ongor tana, ma i ga ngo ta ra valavuruana bung kan ra lavur papalum i ga tar
    pait ia.
  tur-YTC: Yedinci güne gelindiğinde Tanrı yapmakta olduğu bütün işi bitirdi; ve yaptığı
    işten yedinci günde dinlendi.
  bel-N: І скончыў Бог у сёмы дзень работу Сваю, якую зрабіў, і супачыў у сёмы дзень
    ад усёй работы Сваёй, якую зрабіў.
  grc-BRENT: Καὶ συνετέλεσεν ὁ Θεὸς ἐν τῇ ἡμέρᾳ τῇ ἕκτῃ τὰ ἔργα αὐτοῦ, ἃ ἐποίησε·
    καὶ κατέπαυσε τῇ ἡμέρᾳ τῇ ἑβδόμῃ ἀπὸ πάντων τῶν ἔργων αὐτοῦ, ὧν ἐποίησε.
  ind-AYT: Pada hari ketujuh, Allah menyelesaikan pekerjaan-Nya, yang telah dilakukan-Nya
    itu, dan Dia beristirahat pada hari ketujuh dari segala pekerjaan-Nya, yang telah
    dilakukan-Nya.
  lid-lid: Eme na len onoh badeh lahou ta Kindrei ano. Eme na len ndro taloh badeh
    iy amunyau.
  eng-NNA: '@see-verse:GEN.002.001'
  nya-nya: Pofika tsiku lachisanu ndi chiwiri Mulungu anamaliza ntchito zonse zimene
    ankagwira ndipo pa tsiku lachisanu ndi chiwiri anapumula ku ntchito zake zonse.
  hrv-hrv: I sedmoga dana Bog dovrši svoje djelo koje učini. I počinu u sedmi dan
    od svega djela koje učini.
  mps-mps: Godigo tigidali sę te nogo a naga olama, te nogo me badu wali kibisa nogode
    silama, tama nogo a naga olama, me badu nogo si wali tede aga olo bidai dao.
  llg-llg: Ana tao nabasa sala, boe ma foꞌa mai, nandaa no fai kahitun, de Ana hahae.
  tpi-tpi: Long de namba 7 God i lukim olgeta wok bilong en i pinis, na em i malolo
    long dispeal de.
  dan-1931: På den syvende Dag fuldendte Gud det Værk, han havde udført, og han hvilede
    på den syvende Dag efter det Værk, han havde udført;
  vie-OVCB: Đến ngày thứ bảy, công trình hoàn tất, Đức Chúa Trời nghỉ mọi việc.
  lbk-lbk: Isnan ikapito ay akhew, tay nakwas et am-in nan chinnona, nentengaw si
    Apo Dios.
  guj-2017: ઈશ્વરે પોતાનું જે કામ હતું તે પૂર્ણ કર્યું અને પોતાનાં કરેલાં સર્વ કામોથી
    પરવારીને સાતમા દિવસે આરામ કર્યો.
  byr-byr: '@see-verse:GEN.002.001'
  awx-awx: Tiwänä täpduxu 7 gwendä kwakawänu, puyä awahapulukutde, moyo yiwikut.
  pon-2006A: Koht eri ketin kaimwisekala sapwellime doadoahk me e ketin wiewia kohdo,
    oh ketin kommoaldi ni keisuhn rahn.
  por-BRBSL: No sétimo dia, Deus terminou seu trabalho que havia feito; e descansou
    no sétimo dia de todo o seu trabalho que havia feito.
  aly-aly: Arlta 7 ikwerel-antey Akngeyel warrk ikwerenh ywerrelhilek. Ltyerrek-anem.
    Ra ipmelhek-anem.
  cth-cth: Hahoi, a cum e thaw hah asari hnin dawk Cathut ni a pâpout. Hahoi, thaw
    pueng a cum dawkvah, asari hnin a kâhat.
  twi-twi: Eduu da a ɛto so ason no, na Onyankopɔn awie nnwuma a ofii ase yɛe no nyinaa.
    Enti da a ɛto so ason no, ogyee nʼahome.
  hlt-hlt: Pathen loh amah kah a bi saii te hnin rhih neh a coeng tih a hnin rhih
    vaengah a bibi saii boeih te a duem tak.
  tbz-SIM: Kuyie mpĩ́ nku tɔ̃mmú mumɔu yɛwe yɛ̀kuɔ̀ ndi, kɛ́om̀pɛ̀ diyiè yiénnì yiè.
  msy-2020: Ezɨ aruer namba 7ɨn, God garima an ingangariba bar gɨvazɨ, a dughiar kamɨn
    avughse.
  txq-txq: Ana adu nala basa sara, boe ma neu beꞌe-main, ndaa no fai kahitun, Ana
    hahae.
  aaz-aaz: Anmoeꞌ narair sin arsin, nokaꞌ on naan ate, neon hiut ii ntea. Onaim In
    nasnaas naꞌko In meupn ein naan.
  dop-dop: Kʋyɑkʋ nɑɑtoso nyǝŋkʋ wule kɛ Ɩsɔ tɛɛsɑ ɩ tǝmɑ, ɩlɛnɑ ɩ́ hɛɛsɩ nɑɑtosompɔɣɔlɑɣɑ
    nyǝŋkʋ wule.
  azb-azb: Allah yeddinci günə qədər gördüyü işləri qurtardı və yeddinci gün gördüyü
    işlərdən ayrılıb istirahət etdi.
  eng-DBY: And God had finished on the seventh day his work which he had made; and
    he rested on the seventh day from all his work which he had made.
  hin-2017: और परमेश्वर ने अपना काम जिसे वह करता था सातवें दिन समाप्त किया, और उसने
    अपने किए हुए सारे काम से सातवें दिन विश्राम किया। (इब्रा. 4:4)
  wol-KYG: Bésub juróom ñaareel ba fekk na Yàlla matal liggéeyam. Mu dal-lu nag ca
    bésub juróom ñaareel ba, gannaaw ba mu liggéeyee loolu lépp.
  swp-swp: Na asubena hehaligigi‐labuina eai Eaubada paisoa i paisoaei wa, i heohi,
    arinai asubena hehaligigi‐labuina eai ana paisoa gamagaridi wa i aiyawasiedi.
  bjr-bjr: Dinni taikasee dinni oonu qaaraqanda marasee 7 faasaana Anutufa narí ainainirana
    taikanau.
  eng-YLT: and God completeth by the seventh day His work which He hath made, and
    ceaseth by the seventh day from all His work which He hath made.
  kne-kne: Domateng pay din maikapito ay agew et say nan-ibbayan Diyos, tan enggay
    nakdeng din obla na.
  wat-wat: Keta Guyau yana kifufuna i nusafuya, eketa kuyadayada kana vi7 nenei i vidawana
    eketa i viyawasiya.
  heg-NTPO: Un koet hidis totoang, kon ola ka tom nol leol itu la, Un tene.
  ptu-ptu: Tappana lambi' allo kapitunna puha asammi indo ingganna aka-aka napadadi
    Puang Allataala. Iya allo iam too naongei tohho Puang Allataala aka dadi asammi
    pa'padadinna.
  bzd-NTPO: Ká̱ de kul eta̱ ì ko̱s yö'bitu̱itö e' yöne o̱ne, e' kue̱ki̱ diwö e' wa
    ie' kë̀ kaneblëne.
  kwf-kwf: Na raoꞋa neꞋeri God fulia ka sui naꞋa, ma na fiuna asoa nia ka mamalo.
  eng-WYC-2017: And God [ful] filled in the seventh day his work which he made; and
    he rested in the seventh day from all his work which he had made;
  eng-WMBB: On the seventh day God finished his work which he had done; and he rested
    on the seventh day from all his work which he had done.
  spp-spp: Kile à kwɔ̀ u báaraŋi puni na ke, ka u u ŋɔ̀ canŋke baashɔnwoge e.
  aey-aey: Deel eben naha gic lecisca qee ihoc lec Anut uqana ifanec cabi cunug hedon.
    Odimei jaen muden.
  urd-GVH: सातवें दिन अल्लाह का सारा काम तकमील को पहुँचा। इससे फ़ारिग़ होकर उसने आराम
    किया।
  djr-djr: Ga munhany djuḻkthurr, bala djaḏaw'yurr goḏarr'nha, ga ŋuriŋiyiny waluy
    ŋayi God nhinanan, ḏaḏawyurra djämaŋur, bili nhanŋu djämany bilin dhawar'yurra.
  rug-rug: Meke beto tavetavete sa Tamasa meke pa rane vina zuapa si magogoso si Asa
    koari doduru Nana tinavete pu ele taveti Sa.
  gaz-gaz: Waaqni hojii hojjechaa ture hunda guyyaa torbaffaatti fixe; kanaafuu inni
    guyyaa torbaffaatti hojii isaa hundumaa irraa boqote.
  fra-LSG: 'Dieu acheva au septième jour son œuvre, qu’il avait faite: et il se reposa
    au septième jour de toute son œuvre, qu’il avait faite.'
  gnn-gnn: Ga munhanydja djuḻkthurrunana, bala djaḏaw'yurruna goḏarr'nha, ga ŋuriŋiyinydja
    waluyu 7‐dhunydja ŋayi Gunhu' nhinanana, liŋgu djämanydja nhanŋu ŋunhiyi liŋguna
    dhawar'yurrunana.
  yal-yal: Lɔxɔ soloferedeni Ala wanla yi kamali. A yi a matabu.
  gum-gum: Incha Tiusbe kerrigu nui maramigwan yandø patsøga, trattrø y pa kwalømyube
    isrig køn nø kerrigu chi marigwan.
  iou-iou: Täŋpäkaŋ edap 7 uken Anututä piäni täŋkuko u täreŋirän edap uken itpäŋ-nadäkta
    orek itkuk.
  haw-1868: 'A i ka hiku o ka la, hooki iho la ke Akua i ka hana ana i hana''i: a
    hoornaha iho la oia i kana hana a pau ana i hana''i.'
  arb-NAV: وَفِي الْيَوْمِ السَّابِعِ أَتَمَّ اللهُ عَمَلَهُ الَّذِي قَامَ بِهِ، فَاسْتَرَاحَ
    فِيهِ مِنْ جَمِيعِ مَا عَمِلَهُ.
  adz-adz: Anutu intsup gum santan nangan ugu sib, da waꞌa gubuꞌ 7 da arangan impa
    asap i gan guman santan arangan tangindan ugu. Ibinigi da ifinti gubuꞌ 7 da iraga
    isu gubuꞌ mararam.
  ewe-ewe: Eya ta le ŋkeke adrelia gbe, esi Mawu wu eƒe dɔwɔwɔwo nu la, edzudzɔ eɖokui
    tso eƒe dɔwɔnawo katã me.
  nuy-nuy: Anaarrawindi-lhangu ni-warra-ngu-jadugayn, ngarrubagi marang-aynjaabugij
    ngi-wulawaa ngarraaḻirr. Marri ni-warra-ngu-jadugayn anubanila ni-mijgalmini-wala.
    Marri ni-yanga-yangini ngarrubagi-rruj ngi-marang-aynjaabugij marri ngi-wulawaa
    ngarraaḻirr.
  eng-LEE: And God had finished on the seventh day his work which he had made, and
    he rested on the seventh day from all his work which he had made.
  dji-dji: '@see-verse:GEN.002.001'
  gvn-gvn: '@see-verse:GEN.002.001'
  nna-nna: '@see-verse:GEN.002.001'
  asm-FB: ইতিমধ্যে ঈশ্বৰে তেওঁৰ কাম শেষ কৰি সপ্তম দিনত সোমাল আৰু সেইদিনা সকলো কাৰ্যৰ
    পৰা তেওঁ বিশ্ৰাম ল’লে।
  sus-A: لْشْي سٌلٌقٍرٍ ندٍ عَلَ شَ وَلِ نَشَ كَمَلِ. عَ نَشَ عَ مَلَبُ.
  fra-SBL: Le septième jour, Dieu acheva l'œuvre qu'il avait faite, et il se reposa
    au septième jour de toute son œuvre.
  hbo-hbo: וַיְכַ֤ל אֱלֹהִים֙ בַּיֹּ֣ום הַשְּׁבִיעִ֔י מְלַאכְתֹּ֖ו אֲשֶׁ֣ר עָשָׂ֑ה
    וַיִּשְׁבֹּת֙ בַּיֹּ֣ום הַשְּׁבִיעִ֔י מִכָּל־מְלַאכְתֹּ֖ו אֲשֶׁ֥ר עָשָֽׂה׃
  shp-NTPO: Ja kanchis nete kaman, jatíbi ja akábo akín senenhaxa Dios tantia iki.
  eng-WYCLIFFE: And God fillide in the seuenthe dai his werk which he made; and he
    restide in the seuenthe dai fro al his werk which he hadde maad;
  piu-2006: '@see-verse:GEN.002.001'
  pjt-pjt: Paluṟu panya tjiṉṯu maṉkur-maṉkurpa palyaṟa wiyaṉu munu palulanguṟu tjiṉṯuringkula
    nyinara pakuwiyaringu piṟuku palyantja wiya tjiṉṯu panya 7-ta.
  cwe-cwe: Muna isiku yesaba Mulungu kakomeleza sang'hano yake yose, na siku iyo yesaba
    Mulungu kahumula.
  bgs-bgs: Tô ándà pa dunggù tô ikapittu álló, ipángnga dán tô langun na igimu ka
    Manama. Purisu tun ta ikapittu álló igpaginawa sikandin tikud tun ta lumu din.
  kik-kik: Naguo mũthenya wa mũgwanja wakinya, Ngai agĩkorwo arĩkĩtie wĩra ũcio aarutaga;
    nĩ ũndũ ũcio Ngai akĩhurũka mũthenya ũcio wa mũgwanja kuuma wĩra-inĩ wake wothe.
  ksr-ksr: Anutunoŋ gawoŋa ii mero tegoro weemboria 7 iikanoŋ kendoŋ raro. Gawoŋa
    kuuya merotiwaajoŋ weemboria 7 kanoŋ haamo mero.
  omb-omb: Huri Huqe Mauri mo lehi na nona tabanagi doluegi rau dolue, siu nge mo
    manga dena nona tabanagi doluegi u veire lo rani gaibitu.
  fra-NCL: Et Dieu eut achevé le septième jour son œuvre qu’il avait faite, et il
    se reposa le septième jour de toute son œuvre qu’il avait faite.
  cek-AK: Ni sarihto naah loe Sithaw mah a sak ih tok to pacoengh, to pongah ni sarihto
    naah loe a toksakhaih boih thung hoiah anghak.
  xla-xla: Epame alila 7 umuluwedeme hallati Godtapo ya꞉ oko hapulomaye mo-pokadiyo.
    Epame namba 7 alila dla ya꞉tapo hedepo polaiyo.
  cuk-cuk: Ibanergwadgi (6) Bab-Dummad bato bela ibmar-obinnissoggu, ibagugled-nagunonigu
    (7), Bab-Dummad obunnosad, bar arbassulid.
  uig-CYR: Худа йәттинчи күнигичә қилидиған ишини тамамлиди. У йәттинчи күни барлиқ
    яритиш ишини тохтитип арам алди.
  pma-pma: Ka en avong koa oulu (7), kei museh en umen onen.
  tel-2017: ఏడవ రోజు దేవుడు తాను చేసిన పని ముగించాడు. కాబట్టి తాను చేసిన పని అంతటి
    నుంచీ ఏడవ రోజున విశ్రాంతి తీసుకున్నాడు.
  hat-BSA: Nan setyèm jou a, Bondye te fin fè travay ke Li te fè yo. Konsa, Li te
    repoze nan setyèm jou a sou tout travay ke Li te fè yo.
  bxh-bxh: Lahai fafaligigi luwagana yai Yaubada ana paisowa ya faꞌofi, be lahaina
    ya kawa loholohoꞌen yo ya fatabu. Habahim ya anyawasi.
  nay-nay: Seventh nunkungai merildin itye Jehovah; lewin itye seventh nunkungai.
  kos-kos: Ke len se akitkosr, God El aksafyela ma El oru ac mongla liki orekma lal.
  hbo-WLC: וַיְכַ֤ל אֱלֹהִים֙ בַּיּ֣וֹם הַשְּׁבִיעִ֔י מְלַאכְתּ֖וֹ אֲשֶׁ֣ר עָשָׂ֑ה
    וַיִּשְׁבֹּת֙ בַּיּ֣וֹם הַשְּׁבִיעִ֔י מִכָּל־מְלַאכְתּ֖וֹ אֲשֶׁ֥ר עָשָֽׂה׃
  ibo-ibo: Nʼụbọchị nke asaa, Chineke kwụsịrị ọrụ ya nke ọ na-arụ, o zukwara ike site
    nʼọrụ ya niile.
  ory-ory: ପରମେଶ୍ୱର ସପ୍ତମ ଦିନରେ ଆପଣାର କାର୍ଯ୍ୟ ସମାପ୍ତ କରି ସେହି ସପ୍ତମ ଦିନରେ ଆପଣାର କୃତ
    ସମସ୍ତ କାର୍ଯ୍ୟରୁ ବିଶ୍ରାମ କଲେ।
  wmt-wmt: '@see-verse:GEN.002.001'
  chk-chk: Nge lon ewe afisuen rän Kot a aükätiu an we angang o asösö seni an kewe
    angang meinisin.
  ssd-ssd: Ait 7-nu mbolŋge Kuate nu piro ŋakmba ke likina ta piroke suglukina sulumba
  rop-rop: En langa det namba 7 dei God bin binijimap ola wek blanga im, en imbin
    abum spel.
  mwf-2018: '@see-verse:GEN.002.001'
  ukr-1871: І докіньчив Бог шестого дня дїло своє, що сотворив; і почив на семий день
    від усього дїла, що сотворив.
  eng-AOI: He worked for six days from when he started until he finished it all, and
    then he stopped working.
  yon-yon: Kowe, God kuu aron ed kuu deme korem dowan keroon kowe dibere yiidkoon.
  bch-bch: Be ngan ado lima ga rua aea, Deo igera naurata toa ngada oa ipasala ga
    kus, ta iarai ngan ado toaiua.
  deu-1951: so daß Gott am siebenten Tage sein Werk vollendet hatte, das er gemacht;
    und er ruhte am siebenten Tage von allen seinen Werken, die er gemacht hatte.
  eng-JPS: And on the seventh day God finished His work which He had made; and He
    rested on the seventh day from all His work which He had made.
  ubr-ubr: Ra nimtereban bairuinai God bobo engon tutufin ifofouren on i sawaren,
    on mes on ra nimtereban bairuin bobo engon tutufin emon on i yarir.
  srp-1865: I svrši Bog do sedmoga dana djela svoja, koja uèini; i poèinu u sedmi
    dan od svijeh djela svojih, koja uèini;
  lug-lug: Ku lunaku olw’omusanvu Katonda yali amaze ebyo byonna bye yali akola; n’awummulira
    ku lunaku olwo ng’ava ku mirimu gye gyonna gye yakola.
  heb-heb: ויכל אלהים ביום השביעי מלאכתו אשר עשה וישבת ביום השביעי מכל מלאכתו אשר
    עשה׃
  ben-IRV: পরে সপ্তম দিনের ঈশ্বর তাঁর কাজকে শেষ করলেন, সেই সপ্তম দিনের নিজের করা সমস্ত
    কাজ থেকে বিশ্রাম নিলেন।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਸੱਤਵੇਂ ਦਿਨ ਆਪਣੇ ਕਾਰਜ ਨੂੰ ਸੰਪੂਰਨ ਕੀਤਾ, ਅਤੇ ਉਸਨੇ ਸੱਤਵੇਂ ਦਿਨ ਆਪਣਿਆਂ
    ਸਾਰਿਆਂ ਕਾਰਜਾਂ ਤੋਂ ਅਰਾਮ ਕੀਤਾ।
  tkr-tkr: Allahee yighıd'esde yiğılqameen işbı ç'əvə'ənbı, yighıd'esde yiğıl, hı'iyne
    işbışiker curxha manzil haa'a.
  mwp-mwp: Goeyga seben nanga Awgadh ngoena pudhaydhin, nungu zageth mura muwasidhin
    nubi gugu ubidh thoeyayzinga nuydh na aymoedhin nuy kulay mi zagethan nanga meparu.
  mya-JVB: သတ္တမ နေ့ ရက်ရောက်လျှင်၊ ဘုရား သခင်သည် ဖန်ဆင်း သောအမှု ကို လက်စသတ် တော်မူခဲ့ပြီးသည်
    ဖြစ်၍ ၊ ဖန်ဆင်း သမျှ သောအမူ အရာတို့သည် ပြီးစီးပြီးမှ၊ ထို သတ္တမ နေ့ ၌ ငြိမ်ဝပ်
    စွာနေတော်မူ၏။
  tte-O: Muli mena kaliyate sebenna (7) koina Yaubada ana paisowa igitai imwawasi
    mwa ikaiyawasi.
  tbg-tbg: Kotiva 6 entara kaiqa varaqiro viviro, ekaa haika autu taiqa kero, viva
    7 entaqaa kia kaiqa vararaitiro, auraara vaura.
  hmo-hmo: Dina namba 7 dekenai, Dirava ia itaia, iena gaukara ibounai be idia ore,
    vadaeni unai dina namba 7 lalonai ia laga-ani sibona, iena gaukara ia rakatania.
  ata-ata: Xe no voxo muxatele tamei la anu mumaꞌila xo anu mukalusou xaixai noxou.
  nfa-nfa: Ropa Na sabꞌa èle, asa bèli èèna, lèke dènge lodꞌo ka pidhu. Hèia Na ae
    nèti sasabꞌa-laꞌa Na.
  urd-urd: और ख़ुदा ने अपने काम को, जिसे वह करता था सातवें दिन ख़त्म किया, और अपने
    सारे काम से जिसे वह कर रहा था, सातवें दिन फ़ारिग़ हुआ।
  rus-SYN: И совершил Бог к седьмому дню дела Свои, которые Он делал, и почил в день
    седьмый от всех дел Своих, которые делал.
  cbt-NTPO: 'Ya''ipi acorinsopita tënirahuaton, tahuëririnquë chinotërin. Napoaton,
    ina tahuëri noya ni''nin. Noya nicaton, chinoto tahuëri acorin. Napoaton piyapi
    pënënin: “Naporo tahuëri chinotatoma'', casáchin yonquico,” itërin.'
  bqc-SIM: E a gↄↄ soplade zĩ́ àↄ ká, zĩ pↄ́ àlɛ kɛpi làa. A gↄↄ sopladepi zĩ́
    ↄ̃ à kã́mabò ń zĩ pↄ́ á kɛ̀o.
  tcz-CHONGTHU: Hichun ni sagi lhin nin Pathen in athilsem chu aboncha achaiyin, hiti
    chun a thilsem ho jouse akon in ama akicholdo tai.
  mar-mar: देवाने सातव्या दिवशी आपण करीत असलेले काम समाप्त केले, आणि जे त्याने केले
    होते त्या त्याच्या कामापासून त्याने सातव्या दिवशी विसावा घेतला.
  tcs-tcs: Wen God i bin pinis meke dem wok blo em, em bin spel prom meke ebri wok
    blo em. Diswan i bin namba seben dei.
  soq-soq: God nitu uduudu dewamone diasan ita walama 7 bedewe bubualen.
  qub-qub: Llapanta camarcurna ganchis caj junajchöga Dios jamaran.
  bqp-bqp: Ari a gↄrↄ supplade zĩ gↄ̃ ká, à zĩ kũ àtɛn kɛ pìi làka. A gↄrↄ supplade
    pì zĩ à kámma bò kũ zĩ kũ a kɛ̀nↄ pínki.
  hat-hat: Sou sis jou, Bondye te fin fè tout sa l' t'ap fè a. Setyèm jou a, li sispann
    travay.
  eng-BSB: And by the seventh day God had finished the work He had been doing; so
    on that day He rested from all His work.
  tod-tod: Foloi lɔfelasiɛi, GALA kpegai ma ga ná-botii ɠaaɓela, é looɠoni ná-botii
    pɛ ba, nii é kɛɛni.
  eng-WEBPB: On the seventh day God finished his work which he had done; and he rested
    on the seventh day from all his work which he had done.
  kbq-kbq: Eri'za eri vagareteno, nampa 7ni knarera Anumzamo'a manigasa hu'ne.
  nhe-BL: Quema ajsic nopa chicompa tonal, ya tlantoya tlen Toteco Dios quichihuayaya
    huan mosiyajcajqui.
  sps-sps: '@see-verse:GEN.002.001'
  bus-bus: Ai à gurↄ swɛɛplaadee zĩ gↄ̃ ká, à zĩi kɛ̀ èe kɛɛ pì yã̀a. À gurↄ swɛɛplaadee
    pìn à kámma bò kↄ̃n zĩi kɛ̀ à kɛ̀nↄ píngi.
  gub-BL: 7 haw 'ar mehe Tupàn umumaw ma'e iapo haw upaw rupi katete. Upytu'u uma'ereko
    re a'e ma'e iapo re.
  eng-DRA: 'And on the seventh day God ended his work which he had made: and he rested
    on the seventh day from all his work which he had done.'
  knf-knf: Unuur uţënk paaj na uloŋ uţënk kë Naşibaţi aba ulempul. Anoorfën unuur
    mënţ wi adoluŋ ulempul bŧi aba.
