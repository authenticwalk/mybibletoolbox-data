verse: GEN.002.004
translations:
  mal-C: 'ആകാശത്തിന്റെയും ഭൂമിയുടെയും ഉൽപ്പത്തിവിവരം ഇപ്രകാരമാണ്: യഹോവയായ ദൈവം ആകാശവും
    ഭൂമിയും സൃഷ്ടിച്ച അവസരത്തിൽ വയലിലെ ചെടികളും സസ്യങ്ങളും അന്നുവരെ ഭൂമിയിൽ മുളച്ചിരുന്നില്ല;
    യഹോവയായ ദൈവം ഭൂമിയിൽ മഴ അയച്ചിരുന്നില്ല, മണ്ണിൽ അധ്വാനിക്കാൻ മനുഷ്യനും ഉണ്ടായിരുന്നില്ല.'
  deu-TKW: Das ist die Geschichte der Entstehung des Himmels und der Erde, als sie
    geschaffen wurden. Zur Zeit, als Jahwe Gott Erde und Himmel machte -
  lin-lin: Tala ndenge likolo mpe mokili elongo na biloko oyo ezali kati na yango
    ezalaki tango ekelamaki. Tango Yawe Nzambe akelaki mokili mpe likolo,
  cbr-NT: Ënë banax ka usakin ka Nukën 'Ibu Diosan naí 'imainun me uniokëxa kixun
    ñuikë bana 'ikën. Usakin Nukën 'Ibu Diosan naíkamë 'ëo këñun me uniokin sënë́onkë
    'aínbi ka,
  eng-LSV: These [are] the generations of the heavens and of the earth in their being
    created, in the day of YHWH God’s making the earth and the heavens;
  bmu-bmu: Anutunöŋ suep gölme miwikŋaim etkiiga asuhuyohoraŋgö kösohotŋi mi mewö.
    Kembu Anutunöŋ suep aka gölme miwikŋaim etkiyöhi, nalö miaŋgöreŋ
  eng-GNV: These are the generations of the heauens and of the earth, when they were
    created, in the day that the Lord God made the earth and the heauens,
  eng-WEBSTER: These are the generations of the heavens and of the earth when they
    were created, in the day that the LORD God made the earth and the heavens.
  nhw-BL: Huajca quej nopa TOTECO Dios quichijqui tlaltipactli huan ilhuicactli. Nica
    techilhuía quenicatza TOTECO Dios quichijqui ilhuicactli huan tlaltipactli.
  swh-ONEN: Haya ndiyo maelezo ya mbingu na dunia wakati zilipoumbwa. Bwana Mungu
    alipoziumba mbingu na dunia,
  bba-bba: Sɑnɑm mɛ Yinni Gusunɔ u wɔllu kɑ tem tɑkɑ kuɑ,
  eng-KJVCPB: These are the generations of the heavens and of the earth when they
    were created, in the day that the Lord God made the earth and the heavens,
  cpy-cpy: Iroka ikenkithatakoetziro owetsikantakari inkite eejatzi kepatsi. Tema
    paerani rowetsikantakawori Tajorentsi iroka inkite eejatzi kepatsi,
  mpx-mpx: Yehoba labulabum ge panayawi i ginolil i mowasi, yaka liwanina i ola hiwe.
    Sauga Yehoba Yabowaine labulabum ge panayawi i ginolil, inoke gamagal al i ginol.
  wbp-wbp: Nyampuju yimi ngulaju yangka kuja YAAWIYI Kaaturlu ngurrju-manu walya manu
    yalkiri.
  luo-luo: Ma e nonro mar polo kod piny kane ochwegi. Kane Jehova Nyasaye ochweyo
    piny kod polo;
  meu-meu: 'Guba bona ikaradia herevadia bini: ihavaradia negana ai Dirava Iehova
    ese tanobada bona guba e karava dinana ai,'
  npi-ULB: परमप्रभु परमेश्‍वरले आकाश र पृथ्वीलाई सृष्‍टि गर्नुभएको समयमा भएका घटनाक्रमहरूको
    वृत्तान्त यही थियो ।
  yor-yor: Èyí ni ìtàn bí Ọlọ́run ṣe dá àwọn ọ̀run àti ayé nígbà tí ó dá wọn. Nígbà
    tí Olúwa Ọlọ́run dá ayé àti àwọn ọ̀run.
  emp-NTPO: Mãwã Ãcõrẽba bajãra, naʌ̃ ẽjũã sid̶a jũma osia. Ãcõrẽba naʌ̃ ẽjũã, bajã
    sid̶a osi ewarid̶e,
  ind-ind: 'Beginilah yang terjadi pada waktu TUHAN Allah baru saja menciptakan surga,
    langit, dan bumi:'
  pes-OPCB: این بود تاریخچۀ آسمانها و زمین. هنگامی که یهوه خدا آسمانها و زمین را ساخت
  ssx-ssx: Mo kenke ya yaapo make mo ala꞉ta꞉ ala꞉ta꞉ paeyao wepieke tupa꞉ta꞉ kotoe.
  lcm-lcm: Kana na akuskus i sa kata serei si taun ang na God kata asinong na mete
    kuku na kuli rina. Si taun ang a God, nang nia na IAVE, kata asinong a kuli rina
    na mete kuku,
  aer-aer: Ayeye arrpenhe nhenhele ileme nthakenhe-arle Re alkere uthene ahelhe uthene
    aknganeke, arne arrpenhe ingkirreke anthurre re aknganeke. Ngkartele ahelhe uthene
    alkere uthene arrpmerneke. Ayeye nhenhe arne ingkirreke-akerte Rarle arrpmerneke.
    Kenhe apmere ahelhe akenhe arltwe ware-arle aneke, arne areye-arlke arne atherrke
    areye-arlke lyapetyakenhe ahelhenge Ngkartele-arle kwatye yernetyakenhe akwetenge
    ahelhele urntetyeke. Kenhe Re akenhe tyerrtye areye aknganetyakenhe akwete ahelhe
    renhe atyerte-iletyeke kartene mpwaretyenhenge.
  tgl-ULB: to ang mga kaganapan ukol sa kalangitan at sa mundo, nang sila ay nilikha,
    sa araw na ginawa ni Yahweh na Diyos ang lupa at ang kalangitan.
  nop-nop: Yoŋ adi kunum kwet tuwolit tuwolit hinek tiulidokoyemdapmaaŋ yapmeguk wondininŋ
    mede kahat. Wapum Bepaŋ adi kunum eŋ kwet yehitubumintagukneŋ
  kca-kca: Тӑм турәм пӑ мўв опсантәм щир, тыйәԓтәм щир. Турәм Куща мўв пӑ турәм тыйәԓтмаԓән,
  cbu-NT: Apanlli kanindaa misha tsapootstam tinarangiya.
  hui-hui: Horo marungi mbirale bibahende wabu helalu hayago ai horo kane ogoningi
    ibuni ha̱lo birulene wubagiho ngelene. Anduane Homogo Ngode Datagaliwabehanda
    dindi haribi wabu ngelenego
  wrs-wrs: Yaweva (Sesoava) os vena ovm petham, wo moamba mongmomba men lohv os. Yawe
    petham ovm vena,
  mya-mya: ဤ​နည်း​အား​ဖြင့်​စ​ကြ​ဝ​ဠာ​ကို​ဖန်​ဆင်း တော်​မူ​၏။ ထာ​ဝ​ရ​အ​ရှင် ဘု​ရား​သ​ခင်​သည်​စ​ကြ​ဝ​ဠာ​ကို
    ဖန်​ဆင်း တော်​မူ​သော​အ​ခါ၊-
  cbi-NTPO: Entsa kuindaa, naa-itaa selu bain, naa tu bain de-i' faamu deeñuba juntsa
    kuindave. Yavé Dios naa selu bain, naa tu bain dekiñu,
  bod-N: དེ་ཡང་ནམ་མཁའ་དང་ས་གཞི་བཀོད་པའི་ལོ་རྒྱུས་ནི་འདི་ལྟ༌སྟེ། དཀོན་མཆོག་ཡ་ཝཱེས་
    ནམ་མཁའ་དང་ས་གཞི་བཀོད་པའི་དུས༌ལ།
  wsk-wsk: Imi ali se taiti Kaem Yawe aguwaya kiwolaram wore ko dugu duap. Tom iru
    la nu taiti se ali nungam mu,
  kkl-kkl: Allah Nuni ponekori imap so'oap sumbaog li eneko sembe sarikto pibogne.
    Mag anam Allahri pelengelan komag pongoroba sa'a-sa'a nia mangkina orog wamogpa,
    nimi nhondi babe, Eden aneko yae uro awe wenne babe orog wamog.
  sna-sna: Iyi ndiyo rondedzero yamatenga nenyika pazvakasikwa. Jehovha Mwari paakaita
    nyika namatenga,
  spa-BLM: Esta es la historia de las generaciones de los cielos y de la tierra cuando
    fueron creados, el día en que Yahvé Dios hizo la tierra y los cielos.
  beu-beu: Uanguveng Lahatala Ana por-alolang anga, burang atela angdo, bot emangpi
    ba omimi angu ening angu, esarenta angu aulang. Uanguveng LAHATALA Ana por-alolang
    anga, bot burang atela angdo ening angu,
  cac-cac: Aton yab'ixal tas ix aj sb'o satchaan̈ yed' lum luum tic. Ayic ix sb'oan
    satchaan̈ Jehová Dios yed' lum luum tic,
  swh-ULB: Haya yalikuwa ni matukio yahusuyo mbingu na nchi, wakati vilipoumbwa, katika
    siku ambayo Yahwe Mungu aliumba nchi na mbingu.
  bel-bel: Вось паходжаньне неба і зямлі, пры стварэньні іх, у той час, калі Гасподзь
    Бог стварыў зямлю і неба,
  wed-wed: Wei lamna mara ma dobu ana virarautua. Menanare Bada God mara ma dobu i vitupui.
  deu-ELBBK: Dies ist die Geschichte des Himmels und der Erde, als sie geschaffen
    wurden, an dem Tag, da Gott der HERR Erde und Himmel machte,
  mbb-OT: Iyan heini sikan is keguǥuza te kedlimbaǥa zengan te langit wey kelibutan.
    Dengan hein midlimbag te Nengazen he Megbevayà is langit wey kelibutan,
  msc-msc: Nba, Alla ka sankolo ni duukolo dan ɲa mɛn ma, wo le ye ɲin di. Allabatala
    Alla ka sankolo ni duukolo dan tuma mɛn na,
  mal-2015: 'യഹോവയായ ദൈവം ഭൂമിയും ആകാശവും സൃഷ്ടിച്ച നാളിൽ ആകാശവും ഭൂമിയും സൃഷ്ടിച്ചതിന്റെ
    ഉല്പത്തിവിവരം: വയലിലെ ചെടി ഒന്നും അതുവരെ ഭൂമിയിൽ ഉണ്ടായിരുന്നില്ല; വയലിലെ സസ്യം
    ഒന്നും മുളെച്ചിരുന്നതുമില്ല.'
  tuo-NT: Ʉꞌmʉse, diꞌta nipeꞌtise Õꞌacʉ̃ cʉ̃ weeꞌque aꞌtiro weenoꞌcaro niwʉ̃. Ne waro
    Õꞌacʉ̃ aꞌti diꞌta, ʉꞌmʉsere wéégʉ,
  gup-gup: Wanjh kunih kunu kayolyolme bu kaddum dja kurorre God bolkmahbolkmarnbuni.
    Bu Yawey nawu God bolkmarnbom kurorre dja kaddum, minj kundulk bangmediwirrinj
    kurorre, dja manmim minj bangmebebmeninj, dja Yawey God minj bangmemunkewemeninj
    mandjewk kore kurorre, dja minj nangale mak diwirrinj bu bolkyilkbuyi. Djal kukku
    kumbobebmi kurorrebeh bolkdjuhkeyi rowk.
  met-met: Naxuyanga li baxanga bungina sabaluna xaung titi disok, bungina Toxoratamona
  gvs-gvs: Ame kaga liliuna sisowóduwo yábana be poyapoya goi tetelidi boi tutayana
    Yauwe Yaubada iwodugudi.
  rmc-rmc: Kavke sas stvorimen o ňebos the e phuv. Sar o RAJ o Del stvorinďa o ňebos
    the e phuv,
  nlg-nlg: Aeni te ghaghua iga na goniana na kokou mana pari. Mi tana bona God, tara
    holoa nia Yahweh, te gonia na kokou mana pari,
  dgr-DOGNT: 'Dıı godı sìı Nǫ̀htsı̨ yak''e eyıts''ǫ dèè whehtsı̨ı̨ wegodıì hǫt''e.
    Nǫ̀htsı̨ yak''e eyıts''ǫ dèè whehtsı̨ ekò, dıı hanì eghàlaı̨dà hǫt''e:'
  pes-OPV: این است پیدایش آسمانها و زمین در حین آفرینش آنها در روزی که یهوه، خدا،
    زمین وآسمانها را بساخت.
  ron-1924: Ятэ история черурилор ши а пэмынтулуй, кынд ау фост фэкуте.
  ben-OBCV: আকাশমণ্ডল ও পৃথিবী যখন সৃষ্টি হল, সদাপ্রভু ঈশ্বর যখন পৃথিবী ও আকাশমণ্ডল
    তৈরি করলেন তখন তার বর্ণনা এইরকম হল।
  lex-lex: Emkadella la'a lyanit marna nora nohkerkeran di yakokni-yayapni. La' ler
    maka Orgahi-Orha'a Uplerlawna-Mempulwatnu Nhi'a lyanti nora nohkerna-rai miaran
    di,
  rgu-rgu: Manetualain adu lalai ma dae-bafoꞌ a, tutui na riꞌ naꞌ so. Tepoꞌ fo MANETUALAIN
    besaꞌ ko mulai adu lalai no dae-bafoꞌ a,
  som-som: Kuwanu waa bilowgii samada iyo dhulka kolkii la abuuray iyaga, maalintii
    Rabbiga Ilaah ahu sameeyey dhulka iyo samada.
  lat-VUC: Istæ sunt generationes cæli et terræ, quando creata sunt, in die quo fecit
    Dominus Deus cælum et terram,
  aoi-aoi: Ebina-langwiya nakina Neningikarrawara ni-ngekburakama ababurna-langwa
    angalya-da. Adinuba-wiya ni-ngekburaka-manja Yaweya Neningikarrawara ababurna-langwa
    angalya,
  eng-ASVBT: These are the generations of the heavens and of the earth when they were
    created, in the day that Jehovah God made earth and heaven.
  mna-mna: Ina mbol ta iso pa zaala ta saamba mi toono tipet.
  ita-1885: TALI furono le origini del cielo e della terra, quando quelle cose furono
    create, nel giorno che il Signore Iddio fece la terra e il cielo;
  eng-LXXUP: This is the book of the generation of heaven and earth, when they were
    made, in the day in which the Lord God made the heaven and the earth,
  eng-ULB: These were the events concerning the heavens and the earth, when they were
    created, on the day that Yahweh God made the earth and the heavens.
  spa-VBL: Este es el relato de la creación del Señor Dios cuando hizo los cielos
    y la tierra.
  fra-_FOB: Telles sont les origines des cieux et de la terre, quand ils furent créés,
    lorsque l'Éternel Dieu fit la terre et les cieux.
  mal-mal: 'യഹോവയായ ദൈവം ഭൂമിയും ആകാശവും സൃഷ്ടിച്ച നാളിൽ ആകാശവും ഭൂമിയും സൃഷ്ടിച്ചതിന്റെ
    ഉല്പത്തിവിവരം: വയലിലെ ചെടി ഒന്നും അതുവരെ ഭൂമിയിൽ ഉണ്ടായിരുന്നില്ല; വയലിലെ സസ്യം
    ഒന്നും മുളച്ചിരുന്നതുമില്ല.'
  lit-lit: Šitie yra dangų ir žemės kilmės istorijos duomenys jų sukūrimo metu, –
    tą dieną, kurią VIEŠPATS Dievas padarė žemę ir dangus,
  urd-GVR: Yih āsmān-o-zamīn kī taḳhlīq kā bayān hai. Jab Rab Ḳhudā ne āsmān-o-zamīn
    ko banāyā
  suz-BL: एको परमप्रभुमी सरीङ नु रागी सेल्‍ची ना ङा लोव़ बाक्‍ब। परमप्रभु यावेमी रागी
    नु सरीङ से‍लानु,
  ita-1927: Queste sono le origini dei cieli e della terra quando furono creati, nel
    giorno che l’Eterno Iddio fece la terra e i cieli.
  ckb-ckb: ئەمانەش ڕێکخستنەکانی ئاسمان و زەوین کاتێک بەدی هێنران، لەو ڕۆژەی یەزدانی
    پەروەردگار زەوی و ئاسمانی دروستکرد.
  nas-nas: 'Tenang tutunaꞌ Kumponinge kansiꞌnaanka paning nkovuuꞌnaꞌkoong minkunaa
    aung:'
  eng-BBE: These are the generations of the heaven and the earth when they were made.
  crx-NTPO: Njan 'et soo 'udechoo whe'whudit'en hukw'elh'az yak'uz 'ink'ez yun k'ut
    njan dzin Moodihti Yak'usda (Yahweh Elohim) 'en ndi yak'uz 'ink'ez yun k'ut 'uhoonla,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಭೂಮ್ಯಾಕಾಶಗಳನ್ನು ಉಂಟುಮಾಡಿದರು. ಇದೇ ಭೂಮ್ಯಾಕಾಶಗಳ ನಿರ್ಮಾಣ ಚರಿತ್ರೆ.
  bbb-bbb: Godi fu ijiege fina rekinu ire boeje ume igia ro saove gufia naovo gue
    no giavo ro giavo baki ije amaeriae. Maza ije Godi fu ire boeje amaeriaema ijia
    sakae ado ijia ifiri ro ire uije bino bu naebe ijia tavuae. Ijadufuo maeje Godi
    fu ve be fu naebe kuamo fu dae. Ro kuke fu erare ijia oenoekinu sakae rudufuo
    ije fuka baki.
  tam-2017: தேவனாகிய யெகோவா பூமியையும் வானத்தையும் உண்டாக்கின நாளிலே, வானமும் பூமியும்
    உண்டாக்கப்பட்ட வரலாறு இவைகளே.
  spa-RV-1909: Estos son los orígenes de los cielos y de la tierra cuando fueron criados,
    el día que Jehová Dios hizo la tierra y los cielos,
  ron-BTF: Acestea sunt generaţiile cerurilor şi ale pământului când au fost create,
    în ziua în care DOMNUL Dumnezeu a făcut pământul şi cerurile,
  eng-WEBP: This is the history of the generations of the heavens and of the earth
    when they were created, in the day that the LORD God made the earth and the heavens.
  eng-FBV: This is the account of the Lord God's creation when he made the heavens
    and the earth.
  nld-1939: Dit is de scheppingsgeschiedenis van hemel en aarde. Toen Jahweh God aarde
    en hemel gemaakt had,
  nch-BL: Huajca quej nopa TOTECO Dios quichijqui taltipacti huan ilhuicacti. Nica
    techilhuía quenicatza TOTECO Dios quichijqui ilhuicacti huan taltipacti.
  tfr-NTPO: Kjok shäryara Sbö Jehovárë uunkong eni. Eshko ga
  vie-1934: Aáy là gốc tích trời và đất khi đã dựng nên, trong lúc Giê-hô-va Đức Chúa
    Trời dựng nên trời và đất.
  hin-CV: यही वर्णन है कि जिस प्रकार याहवेह परमेश्वर ने आकाश और पृथ्वी को बनाया.
  eng-OURB: This is the history of the generations of the heavens and of the earth
    when they were created. On the day that Adonai God made earth and heaven,
  spa-BES: Este es el origen del cielo y la tierra cuando fueron creados.
  tdx-tdx: Inay ty fanoñonañe o like­rañeo naho ty tane toy amy fañamboarañe iareoy.
    Tamy sa namboare’ Iehovà Andria­ñahare ty tane toy naho o likerañeoy
  vid-vid: Ahyo ndo vyoiwele kilanga na isi yeng'ha lovilumbigwe. Mhela wula Mkulu
    Nguluwi loyazilumbile isi na kilanga,
  pwg-pwg: Kunuma ma dobu varagutugutuna ma ikikava Bada God iyamoni na weni. Kunuma
    ma dobu iyamoyamoni,
  eng-OKE: These are the memorials of the heavens and the earth, when they were created
    in the day when the Lord God made the earth and the heavens.
  tha-KJV: เรื่องราวของฟ้าและแผ่นดินโลกเมื่อถูกเนรมิตสร้างนั้นเป็นดังนี้ ในวั​นที​่พระเยโฮวาห์พระเจ้าได้ทรงสร้างแผ่นดินโลกและฟ้า
  por-BR-2018: Estas são as origens dos céus e da terra quando foram criados, no dia
