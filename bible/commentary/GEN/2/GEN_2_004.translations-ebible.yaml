    ga djiwarr', ga bukmak nhä malanha ŋunhi dhiyalami ŋorra marrtji.
  yal-yal: Kore xɔnna nun bɔxɔ xɔnna taruxun ni i ra, e daxi waxatin naxan yi. Marigina
    Alatala bɔxɔn nun koren nafala waxatin naxan yi,
  gum-gum: Srømbalawan køben, pirøwan køben mara pønsrailan øyeeg købig køn cha wamindig
    iig køn.
  iou-iou: Ŋowä kunum kome pewän ahäŋkuŋo unitäŋo manbiŋam. Yawe Anututä kunum kome
    pewän ahäŋkuŋo kadäni uken päya ba ketem imaka mebäri mebäri kome terak nämo ahäwani.
    Yawe Anututä iwän takta nämo nadäŋ imiŋkuk. Ba piäni täkta äma kubä nämo itkuk.
  haw-1868: Eia ka mooolelo no ka lani a me ka honua i ka wa i hanaia'i ia mau mea,
    i ka la a Iehova a ke Akua i hana'i i ka honua a me ka lani.
  arb-NAV: هَذَا وَصْفٌ مَبْدَئِيٌّ لِلسَّمَاوَاتِ وَالأَرْضِ يَوْمَ خَلَقَهَا الرَّبُّ
    الإِلَهُ.
  adz-adz: Nam sib angu tangindan da waꞌa mingꞌa gunungun da intap ugu nan gan ibawaꞌ
    ibi arigi. Gubuꞌ Anutu Yawe tanginda gunungun da intap
  ewe-ewe: Esiawoe nye dziƒo kple anyigba ƒe dzɔdzɔmenyawo, le wo wɔwɔ me le ɣeyiɣi
    si me Yehowa Mawu wɔ anyigba kple dziƒo.
  nuy-nuy: Yaani ana-lhaawu anubani-yung-jinyung anaarrwar marri anaani ana-lhal,
    anubanila na-God ni-warra-maṉdhangi-wala. Na-Yawei na-God ni-warra-ngu-jadugayn
    anubani ni-warra-maṉdhangi-yinyung.
  eng-LEE: These are the generations of the heavens and of the earth when they were
    created, on the day that the Lord God made earth and heaven.
  dji-dji: Bilapilang ṉampi ga gurrbibi djanguny mir nyalikidjny djamadjili.
  gvn-gvn: '@see-verse:GEN.002.003'
  nna-nna: Palajun jirni Ngarrkalu walangkarr, parlparrpa jungka jirni. Kuwarri wurralamarnanga
    marrngurranguku, ngani jirnakinyayi.
  asm-FB: এয়াই হৈছে আকাশ-মণ্ডল আৰু পৃথিৱী সৃষ্টিৰ ইতিহাস। ঈশ্বৰ যিহোৱাই যিদিনা পৃথিৱী
    আৰু আকাশ-মণ্ডল নিৰ্ম্মাণ কৰিলে, সেই কালৰ ঘটনাৰ বিৱৰণ এই।
  sus-A: تَرُشُي نَن يَ، دُنِحَ دَاشِ كِ نَشّ. مَرِفِ عَلَتَلَ بْشِ نُن كٌورٍ دَا
    تّمُي نَشّ،
  fra-SBL: Voici l'histoire des générations des cieux et de la terre, quand ils furent
    créés, au jour où Yahvé Dieu fit la terre et les cieux.
  hbo-hbo: אֵ֣לֶּה תֹולְדֹ֧ות הַשָּׁמַ֛יִם וְהָאָ֖רֶץ בְּהִבָּֽרְאָ֑ם בְּיֹ֗ום עֲשֹׂ֛ות
    יְהוָ֥ה אֱלֹהִ֖ים אֶ֥רֶץ וְשָׁמָֽיִם׃
  shp-NTPO: Natora nai itan mai jaskatax jonia yoia joi iki. Ibo Diossen nai, itan
    mai anontianra
  eng-WYCLIFFE: These ben the generaciouns of heuene and of erthe, in the day wherynne
    the Lord God made heuene and erthe,
  piu-2006: '@see-verse:GEN.002.003'
  pjt-pjt: Nyangatja tjukurpa ngaṉmanyitjatjara panya Mayatja Godalu manta ilkaṟi
    uwankara palyantjatjara. Ka panya ngaṉmanypa manta ilkaṟi palyannyangka ukiṟi
    munu puṉu tjuṯa mantangka wiya ngaṟangi, panya Godalu mina ngangkaḻitja mantangka
    puyintjaku iyantja wiya kuwaripaṯu. Ka manta tjawaṟa runyuṟa kaana palyantjaku
    aṉangu ngaṟanytja wiyaṯu kuwaripa.
  cwe-cwe: Vino niivo Mndewa Mulungu viyalumbile ulanga na isi yose. Lusita ulo Mndewa
    Mulungu viyalumbile ulanga na isi,
  bgs-bgs: Iring kani tô kému katô langit asta tibuk banuwa. Tô igimu katô Áglangngagán
    na Manama ni banuwa asta tô langit,
  kik-kik: Ũcio nĩguo ũhoro ũrĩa wĩgiĩ igũrũ na thĩ rĩrĩa ciombirwo. Rĩrĩa Jehova
    Ngai ombire thĩ na igũrũ-rĩ,
  ksr-ksr: Anutunoŋ siwe namo mokolooro asugiritiwaa sunduya ii kiaŋ. Poŋ Anutunoŋ
    siwe namo mokolooŋ oronoti, kambaŋ iikanoŋ
  omb-omb: Ngere ngaha a valuhuri na taro tavohe taetae mena ureure rom vaiana. Huqe
    Gogona lo taro hi mo vaire mo vai na ureure mena taetae.
  fra-NCL: Voici l’histoire du ciel et de la terre quand ils furent créés, lorsque
    Yahweh Dieu eut fait une terre et un ciel.
  cek-AK: Angraeng Sithaw mah van hoi long sak na niah, van hoi long sakhaih kawngnawk
    loe hae tiah oh.
  xla-xla: Epedeme ta꞉lamo pato mate epo pepele di mateye ipo mimita꞉piyo. Lod Godtapo
    ta꞉lamo pato mita꞉pele oloma edla alisisi haletapo ta꞉lamo edla ala pomatlalo
    halaiyo. Adipalati, Lod Godtapo tiyota hellowe kokoye yipta pohimiyo. Epame ta꞉la
    muwalepame alisisi emalalo oplamiye ala pohalaiyo.
  cuk-cuk: Deyob napneg obinnilesad, degi, nibneg obinnilesad. Bab-Dummad-Jehová,
    we-napneg, degi, nibneg obinnisgua,
  uig-CYR: 'Пәрвәрдигар Худа зимин билән асманни яратқан күнидә, асман-зиминниң яритилиш
    җәряниниң тарихлири мундақ: —'
  pma-pma: Koanik vi tunien usil asa kur out en avong Iahova mumon out nesa ka out
    netan. En avong koa Iahova mumoni,
  tel-2017: దేవుడైన యెహోవా భూమిని ఆకాశాలను చేసినప్పుడు, ఆకాశాల సంగతి, భూమి సంగతి ఈ
    విధంగా ఉన్నాయి,
  hat-BSA: Sa se listwa syèl yo avèk tè a lè yo te kreye, nan jou ke SENYÈ Bondye
    a e fè tè a avèk syèl la.
  bxh-bxh: Itete sidohana tanoꞌubu ena ginaginaulina. Fuyana Guyau Yaubada tanoꞌubu
    yo galewa ya ginaulidi mate,
  nay-nay: Harnakar ellin generationar enggunauwurle wyirreald ruwald, yaral ar winmelin,
    nunkungai yaral God ile winmir enggun wyirre, ruwe;
  kos-kos: Pa ingan luman orekla lun kusrao ac faclu ac ma nukewa loac. Ke LEUM GOD
    EL kusrao ac faclu,
  hbo-WLC: אֵ֣לֶּה תוֹלְד֧וֹת הַשָּׁמַ֛יִם וְהָאָ֖רֶץ בְּהִבָּֽרְאָ֑ם בְּי֗וֹם עֲשׂ֛וֹת
    יְהוָ֥ה אֱלֹהִ֖ים אֶ֥רֶץ וְשָׁמָֽיִם׃
  ibo-ibo: Nke a bụ akụkọ banyere usoro okike eluigwe na ụwa mgbe e kere ha, nʼụbọchị
    ahụ mgbe Onyenwe anyị Chineke kere eluigwe na ụwa.
  ory-ory: ସୃଷ୍ଟିକାଳରେ ଆକାଶମଣ୍ଡଳ ଓ ପୃଥିବୀର ବିବରଣ ଏହି। ଯେଉଁ ସମୟରେ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର
    ଆକାଶମଣ୍ଡଳ ଓ ପୃଥିବୀ ନିର୍ମାଣ କଲେ,
  wmt-wmt: '@see-verse:GEN.002.003'
  chk-chk: Iei uruwon mine a fis, lupwen Kot a föri läng me fanüfan. Lon ewe rän,
    lupwen Kot ewe Samol mi Lapalap a föri fanüfan me läng,
  ssd-ssd: Kuate Suŋgo nu taŋamba samba kilke kile-mayokkina tuku.
  rop-rop: Yuwai. Lagijat na ebrijing bin kamat.
  mwf-2018: Bere kanhi-wa murrinh-yu, murrinh ngarra Yile neki pule ngala thathpirr-ya
    mampatha da kangkarl i da putek ngala kanhi-yu.
  ukr-1871: Се початок настання небес і землї, як сотворено їх, того часу, як сотворив
    Господь землю і небо,
  eng-AOI: That is how God made the world. At first when Yahweh God made the world,
  yon-yon: Kuye weng kuu Godbed ambidiib okadiib kumkam korem ongmenaboon ye weng
    kui.|H Yariman Godbed ongme dowan kerindo kuyaron kuu
  bch-bch: Ninipunga ga oaine eine ngan bubur ga tano led otnga ngan ado toaiua Deo
    ikado gid ga tiuot. Ngan ado toa Maron Deo ikado bubur ga tano ga iuot,
  deu-1951: Dies ist die Entstehung des Himmels und der Erde, zur Zeit, als Gott der
    HERR Himmel und Erde schuf.
  eng-JPS: These are the generations of the heaven and of the earth when they were
    created, in the day that the LORD God made earth and heaven.
  ubr-ubr: Atonio on safam a tafanam mamaba imamatar on an dudur. On an werai BADA
    God safam a tafanam ifourai,
  srp-1865: To je postanje neba i zemlje, kad postaše, kad Gospod Bog stvori zemlju
    i nebo,
  lug-lug: Ebyo bye bifa ku ggulu n’ensi nga bwe byatondebwa, Mukama Katonda we yamalira
    okutonda eggulu n’ensi.
  heb-heb: אלה תולדות השמים והארץ בהבראם ביום עשות יהוה אלהים ארץ ושמים׃
  ben-IRV: সৃষ্টিকালে যে দিন সদাপ্রভু ঈশ্বর পৃথিবী ও আকাশমণ্ডল সৃষ্টি করলেন, তখনকার
    আকাশমণ্ডল ও পৃথিবীর সৃষ্টির বৃত্তান্ত এই।
  pan-pan: ਇਹ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਦੀ ਸਿਰਜਣਾ ਦਾ ਵਰਣਨ ਹੈ ਜਦ ਓਹ ਉਤਪੰਨ ਹੋਏ ਅਰਥਾਤ ਜਿਸ ਦਿਨ ਯਹੋਵਾਹ
    ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਨੂੰ ਬਣਾਇਆ।
  tkr-tkr: 'Xəybıyiy ç''iye itxhıniyle qiyğiyna hekaye: Rəbb Allahee xəybıyiy ç''iye
    itxhıniyle qiyğa,'
  mwp-mwp: Senaw nuy kedha kuniya nubi gugu ubidh thoeyayzinga sama woeydhadhin.
  mya-JVB: ဤ အကြောင်းအရာကား၊ ထာဝရ အရှင်ဘုရား သခင်သည် ကောင်းကင် နှင့် မြေကြီး ကို ဖန်ဆင်း
    တော်မူသောနေ့ ၊ ဖန်ဆင်း ရာကာလ ၌ ကောင်းကင် နှင့် မြေကြီး ၏ မူလ အတ္ထုပတ္တိပေတည်း။
  tte-O: Yaubada bulibuli yo yanuwa yaulina iyamayaleli imwawasi yo edeededena bwaite
    besiele. Saugana Yeoba Yaubada bulibuli yo yanuwa yaulina iyamayaleli yo tomo
    tabe iyamayale.
  tbg-tbg: Naaruvavata vatavata autukero vato okarava mintima vaura. Noravano Kotiva
    naaruvavata vatavata autukero vato entara,
  hmo-hmo: 'Guba bona tanobada bona noho gaudia ibounai karaia dalana be inai bamona:'
  ata-ata: Nana sou Lataua mukoinu loxotolo ilou lia ne aloxo ꞌo. No voxo ane Lataua
    IAUE mukoinu loxotolo ilou lia, la
  nfa-nfa: Dꞌai sange neꞌe ka, lii lolo Ama Lamatua pajꞌajꞌi dedha-liru dènge rai-haha
    ne. Lodꞌo Ama LAMATUA heka pajꞌajꞌi dedha-liru dènge rai-haha èèna,
  urd-urd: यह है आसमान और ज़मीन की पैदाइश, जब वह पैदा हुए जिस दिन ख़ुदावन्द ख़ुदा
    ने ज़मीन और आसमान को बनाया;
  rus-SYN: Вот происхождение неба и земли, при сотворении их, в то время, когда Господь
    Бог создал землю и небо,
  cbt-NTPO: 'Ina pochin Yosë iráca: Isoro''pa'', pi''iro''të'', inapita acorin. Ya''ipi
    no''tëquën sha''huitaranquëma''. Sinioroso Yosë ni''ton, inapita ya''nan acoaponahuë'','
  bqc-SIM: 'Musu ń zĩ́lɛo kɛa yã́n kɛ: Gↄↄ pↄ́ Dii Lua zĩ́lɛ ń musuo kɛ̀,'
  tcz-CHONGTHU: Hiche hi van le leiset ahung kisemdoh a akhanggui hung kipatdoh dan
    ho chu hiti hi ana hi. Pakai Pathen in leiset le van ahinsem patni chun.
  mar-mar: परमेश्वर देवाने ज्या दिवशी ते निर्माण केले, तेव्हाचा आकाश व पृथ्वीसंबंधीच्या
    घटनाक्रमाविषयीचा वृत्तान्त हा आहे.
  tcs-tcs: Diswan i wanem bin apen lo da taim wen da AntapGod i bin meke skai ane
    ebriting antap lo skai, ane ebriting wea i bin mekem ya daun lo lan. Wea da taim
    wen da AntapGod i bin meke lan ane ebriting wea lan ane skai,
  qub-qub: Caychömi isquirbiraycan syëlutawan cay pachata Tayta Dios camashanpaj.
    Syëluta cay pachata camanan wichanga
  bqp-bqp: Musu kũ zĩtɛo naana yãn dí. Gↄrↄ kũ Dikiri Luda zĩtɛ kũ musuoo kɛ̀,
  hat-hat: Se konsa sa te pase lè Bondye t'ap kreye syèl la ak latè a. Lè Seyè a,
    Bondye a, t'ap fè latè ansanm ak tou sa ki nan syèl la,
  eng-BSB: This is the account of the heavens and the earth when they were created,
    in the day that the LORD God made them.
  tod-tod: Geeɠɔlɔgi ta zooi ti-lɔɔzeigi ɠa é ga nii, siɛgi zu ti ɓɛtɛni la. Siɛgi
    zu Ɠɔoɠɔ GALAGI zooi ta geeɠɔlɔgi ɓɛtɛni la,
  eng-WEBPB: This is the history of the generations of the heavens and of the earth
    when they were created, in the day that the LORD God made the earth and the heavens.
  kbq-kbq: Ra Anumzamo'ma monane mopane eri fore'ma hunte'nea nanekea, amanahu me'ne.
  nhe-BL: Huajca queja nopa TOTECO Dios quichijqui tlaltepactli huan elhuicactli.
    Nica techilhuía quejatza TOTECO Dios quichijqui elhuicactli huan tlaltepactli.
  sps-sps: Te kat e Gov a gormirmir an puputaa ana fo mamatsiny ka, Gov kat faruak
    to na gormirmir an puputaa, te sikia farokot ya ta fo nau ana aufing tan puputaa,
    tan sa, e Gov te sikia farokot ma faan iny me na ruat, ana sikia farokot ta mes
    iny kat tanun.
  bus-bus: Musu kↄ̃n tↄↄtɛo naana yãn yɛ̀. Gurↄↄ kɛ̀ Dii Luda tↄↄtɛ kↄ̃n musuo kɛ̀,
  gub-BL: Nezewe Tupàn uzapo ywak. Nezewe uzapo ywy.
  eng-DRA: 'These are the generations of the heaven and the earth, when they were
    created, in the day that the Lord God made the heaven and the earth:'
  knf-knf: Kë hënk di di *Yawe Nawat Kabuka apaşuŋ baţi na mboş. Ţi wal wi Naşibaţi
    Nawat Kabuka apaşuŋ mboş na baţi,
