verse: GEN.002.024
translations:
  mal-C: ഈ കാരണത്താൽ ഒരു പുരുഷൻ തന്റെ മാതാപിതാക്കളെ വിട്ടുപിരിഞ്ഞ് തന്റെ ഭാര്യയോടു
    സംയോജിക്കും; അവർ ഒരു ശരീരമായിത്തീരും.
  deu-TKW: Darum verläßt einer seinen Vater und seine Mutter, um seinem Weibe anzuhangen,
    so daß sie zu einem Leibe werden.
  lin-lin: Yango wana, mobali akotika tata na ye mpe mama na ye, akosangana na mwasi
    na ye, mpe bakokoma nzoto moko.
  cbr-NT: Usa 'ain ka unin aín xanu bikin aín papa aín tita ënti 'ikën, usa 'aish
    ka a rabëtaxbi achúshi unisashi 'iti 'ikën.
  eng-LSV: therefore a man leaves his father and his mother, and has cleaved to his
    wife, and they have become one flesh.
  bmu-bmu: 'Mewö jiiga Anutunöŋ kewö jim kutum etkiyök: “Mewö aiga azinöŋ mönö iwinamŋi
    etkömosöta anömŋaŋgöreŋ qekötahöba silemohot aka malmahot.”'
  eng-GNV: Therefore shall man leaue his father and his mother, and shall cleaue to
    his wife, and they shall be one flesh.
  eng-WEBSTER: 'Therefore shall a man leave his father and his mother, and shall cleave
    to his wife: and they shall be one flesh.'
  nhw-BL: Huan yeca se tlacatl quicahuas itata huan inana para mosansejcotilis ihuaya
    isihua huan nopa ome mochihuase san se inintlacayo.
  swh-ONEN: Kwa sababu hii mwanaume atamwacha baba yake na mama yake na kuambatana
    na mkewe, nao watakuwa mwili mmoja.
  bba-bba: Yen sɔ̃nɑ durɔ u koo win tundo kɑ win mɛro deri kpɑ wi kɑ win kurɔ bɑ n
    mɑninɛ, kpɑ be yiru kpuro bu ko wɑsi tee.
  eng-KJVCPB: 'Therefore shall a man leave his father and his mother, and shall cleave
    unto his wife: and they shall be one flesh.'
  cpy-cpy: Rootaki ritsiparyaantyaariri ewankari ipaapate eejatzi riniro, aririka
    raaki iina, tema apaani ikantaneeya iwathaki okimitakawo rapaani-watha-tanaatyeemi.
  mpx-mpx: Heiya te kaiwena tau tamana ge hinana ni miluwagil ni na alona ge lagona
    nihi mipamaisena, inoke ali toto labui nihi ola tuwan maisena.
  wbp-wbp: Ngula-jangka, wati yali manu nyanungu-parnta karnta, ngulajulpa-pala nyinaja
    lawa-juku jalya-wiyi jurnarrpa-wangu, ngulajulpa-pala kutu nyinaja kurntakurnta-wangu.
    Junga kujaju. Kuja-ka jalangu-jarra wirriya wiri-jarri, wiringkiji yungulpa-palangu
    yampiyarla nyanungukupalangu-jarra kirda-nyanu manu ngati-nyanu yupukarra-jarrinjakungarntirlilki.
    Kuja-ka karntalku mani, ngulaju jungu kapala jintangkalku nyina jawirdikilki.
  luo-luo: Kuom mano, dichwo nowe wuon kod min kendo nopadre gi chiege; mi gidok ringruok
    achiel.
  meu-meu: Badina bunai tau ese tamana sinana baine rakatanidia, adavana baine badinaia,
    raruosi na anidia tamona ai baela.
  npi-ULB: त्यसैकारण मानिसले आफ्ना बुबा र आमालाई छोड्नेछ, त्यो आफ्नी पत्‍नीसँग एक
    हुनेछ, र तिनीहरू एउटै शरीर हुनेछन् ।
  yor-yor: Nítorí ìdí èyí, ọkùnrin yóò fi baba àti ìyá rẹ̀ sílẹ̀, yóò sì dàpọ̀ mọ́
    aya rẹ̀, wọn yóò sì di ara kan.
  emp-NTPO: Maʌ̃ carea umaquĩrãba dji zezara, dji papa sid̶a ameped̶a idji quima ume
    ãbaa b̶eya. Mãwã cacua ab̶a b̶ʌ quĩrãca panania.
  ind-ind: Itulah sebabnya, ketika seorang laki-laki dan seorang perempuan membentuk
    keluarga baru, laki-laki akan meninggalkan orangtuanya dan bersatu dengan istrinya,
    sehingga mereka berdua menjadi satu.
  pes-OPCB: به این سبب است که مرد از پدر و مادر خود جدا می‌شود و به زن خود می‌پیوندد،
    و از آن پس، آن دو یک تن می‌شوند.
  ssx-ssx: Koto ekina꞉ta꞉ halima꞉ ipika꞉ apa꞉ ama꞉ mina꞉pa꞉lao ipika꞉ wanda꞉ yaapo
    ta꞉ma꞉ni peaata꞉ ipilikita꞉ homeke kone halepeme.
  lcm-lcm: Au si oring ke vanang, tauan ka papalek a tamana ve rinana na kan ago kuvul
    ve kana aina na kilong sikei palau.
  aer-aer: Alakenhe ikwerenge artwele anyikwe uthene mikwe uthene imperle-alhemele
    arelhe anewe-aketyeke. Anewarte ratherre anyente-irremele, ratherre tyerrtye anyente-arteke.
  tgl-ULB: Kaya iiwan ng lalaki ang kanyang ama at ang kanyang ina, makikipag-isa
    siya sa kanyang asawa, at sila ay magiging isang laman.
  nop-nop: Unduŋ doktiŋa me adi miŋbeu biyabuŋa tamuŋiŋ’walaŋkade wooŋ kadiwaak. Unduŋ
    tiŋa adi sigihik be, bee welehik kiulune kubugoŋ tubune hatideemeek.
  kca-kca: Щишән, йох хŏйат ԓўв ащеԓ пӑ ԓўв аԋԏэԓ хӑйԓәԓы пӑ ԓын ита йиԓтән.
  cbu-NT: 'Apanllsha tputsee tárangu: Ashiriya, tputssha kamuz uruta waparee, wanireetstam
    kasayaru, izuuru wizanllpatamarisha minumaripaz nutsas ashirusin taachinllinaya,
    tárangiya Apanlli.'
  hui-hui: Ani binigome mana ogobi winigo ngagoni. Agali ibugua ibu aba ai̱ya helalu
    ibu onela mandagi howa libu ho mbiraore holebira lenego nga.
  wrs-wrs: Doa nom lihvriv, tendoriniva aralavalmba pewolehawol veiva, wo ongali enewolkohowolvav,
    wo os hemba nilhawolvav mongawa nihnamba.
  mya-mya: ထို​အ​ကြောင်း​ကြောင့်​ယောကျာ်း​သည်​မိ​ဘ​ကို စွန့်​၍​ဇ​နီး​နှင့်​စုံ​ဖက်​သ​ဖြင့်
    သူ​တို့​နှစ်​ဦး သည်​တစ်​သွေး​တစ်​သား​တည်း​ဖြစ်​လာ ကြ​၏။
  cbi-NTPO: Tsa' mityaa unbee rukuya ya' apanu bain, ya' amanu bain shuike' ji', ya'
    shinbuba buudi' chunu tsuve; tsai' yala main juuñuu tiyainu detsuve.
  bod-N: དེ་བས་སྐྱེས་པ་ནི་རང་གི་ཕ་མ་དང་ཁ་བྲལ་ནས་རང་གི་ཆུང་མར་འབྲེལ་ཏེ་ཁོ་གཉིས་ལུས་པོ་གཅིག་ཏུ་འགྱུར༌རོ།།
  wsk-wsk: Duap bore te se, kari nuamnuet bitiruk ale imet ilak wete bagara suanta
    bagamonko.
  kkl-kkl: Wene undo uro yabiogne ane sembe nengabori sikini sikinin laplobiagha,
    ela'angeri elkel tolamlaag agha sin nong nhon sop nhon nenep tangtop.
  sna-sna: Nokuda kwechikonzero ichi, murume achasiya baba namai vake agonamatira
    kumukadzi wake, uye vachava nyama imwe.
  spa-BLM: Por tanto, el hombre dejará a su padre y a su madre y se unirá a su mujer,
    y serán una sola carne.
  beu-beu: Angu ebele, nehe mehal angu ana malekang iva-imang angu iadu, senge ila
    ejangu angu at aabeta, se oleve angu, aabetat ening nu kolang iila angu ebele.
  cac-cac: Yuj chi' a vin̈ vinac, ol yactejcan smam snun vin̈ yic junxon̈ej tz'ajcan
    vin̈ yed' ix yetb'eyum, junxon̈ej nivanil tz'ajcan eb' schavan̈il.
  swh-ULB: Kwa hiyo mwanaume atawaacha baba yake na mama yake, ataungamanika na mke
    wake, na watakuwa mwili mmoja.
  bel-bel: Таму пакіне чалавек бацьку свайго і маці сваю і прылепіцца да жонкі сваёй;
    і будуць адна плоць.
  wed-wed: Ma nanare i tupua ma lamna aubaina oroto, amana ma alona e vovoterei ma
    awana maiteni e vivitagogiei.
  deu-ELBBK: Darum wird ein Mann seinen Vater und seine Mutter verlassen und seiner
    Frau anhangen, und sie werden ein Fleisch sein.
  mbb-OT: Iyan heini hinungdan ke maan is ed-ewaan te maama is amey zin wey iney zin
    ne ebpengesawa te vahi, ne zutun egkehimu haazà is maama wey vahi he sevaha zà.
  msc-msc: Wo le kosɔn, cɛ ri mataa a fa ni a na la, ka to a muso fɛ. A fila ri kɛ
    mɔɔ kelen di.
  mal-2015: അതുകൊണ്ടു പുരുഷൻ അപ്പനെയും അമ്മയെയും വിട്ടുപിരിഞ്ഞു ഭാര്യയോടു പറ്റിച്ചേരും;
    അവർ ഏകദേഹമായി തീരും.
  tuo-NT: Tojo weegʉ ʉmʉ cʉ̃ pacʉre, cʉ̃ pacore wijagʉsami. Cʉ̃ nʉmo meꞌrã nigʉ̃sami.
    Na pʉarã niꞌcã upʉ weronojõ nirãsama.
  gup-gup: Kunmekbekenh kunu bininj kabenbenebawon ngalbadjan dja kornkumo, dja kabenebelbmerren
    ngalbininjkobeng nuye wanjh kabenekudjihmen.
  met-met: Mana namua baguli lup tela yunga baungtibundi saing taga rangua haininoa,
    baing tang disok lipu taininau.
  gvs-gvs: E tauna moe pasina koroto tamana be sinana yaidi itumasaba go, monena taiyao
    situyuwo, tauna adi taiyuwokova wowodi tayamo.
  rmc-rmc: Vašoda omukela o rom peskra da the peskre dades a ela jekhetane la romňaha
    a on duj džene ena jekh ťelos.
  nlg-nlg: Aeni te tughunitatea ge na mane ke sania tamana ma tinana, me ke sonikolu
    ta tauna, ma rogaira toro sakai vamua tana matana God.
  dgr-DOGNT: Eyı ts'ıhɂǫ̀ dǫzhìı sìı edetà eyıts'ǫ edemǫ gots'ǫǫ̀ xàetła ha; edets'èkeè
    xè dǫ ı̨łè lagede ha, gızhį̀į̀ ı̨łè zǫ lade ha.
  pes-OPV: از این سبب مرد پدر و مادرخود را ترک کرده، با زن خویش خواهد پیوست ویک تن
    خواهند بود.
  ron-1924: Де ачея ва лэса омул пе татэл сэу ши пе мама са ши се ва липи де неваста
    са, ши се вор фаче ун сингур труп.
  aui-aui: Na noko kiiravine tomogha tamananaki da sinananaki inakuyovedi bi inanagho
    wavinena teya sinikapudi, da toudi tubugha tanagha.
  ben-OBCV: এই কারণে একজন পুরুষ তার পিতা ও মাতাকে ত্যাগ করে, তার স্ত্রীর সাথে সংযুক্ত
    হবে ও সেই দুজন একাঙ্গ হবে।
  lex-lex: Hade pede muanke'a ida hota naltarga amni nor inni pa nora hawni rla' wutg
    ida, totpa rrora rla' wutu ihi ida.
  rgu-rgu: Huu ria na, de touꞌ a muste foa ela ina-ama nara, fo neu nasoda daleꞌ esa
    no sao na, huu fo sira dua nanahekeꞌ dadi esaꞌ so.
  som-som: 'Sidaas daraaddeed nin wuxuu ka tegayaa aabbihiis iyo hooyadiis, wuxuuna
    la joogayaa naagtiisa: oo waxay noqonayaan isku jidh.'
  lat-VUC: 'Quam ob rem relinquet homo patrem suum, et matrem, et adhærebit uxori
    suæ: et erunt duo in carne una.'
  aoi-aoi: Kembirra akina-langwa-bina neningerribirra nenungkwarba kenilirraki-lalikinama
    nakina nungwenikba akwa ngawa dirndenikba kajungwa keni-yakeyini-yada dadingiyenikba-manja,
    akwa kembirra wunuwilyaba-ma ngawa wunenumadangkwa-kiya wunalakina-da.
  eng-ASVBT: 'Therefore shall a man leave his father and his mother, and shall cleave
    unto his wife: and they shall be one flesh.'
  mna-mna: Uunu tina ta tomooto sa, sombe iwoolo, na bela izem tamaana mi naana, mi
    ziru kusiini tiparlup zin ma tiwe tamen.
  ita-1885: Perciò l'uomo lascerà suo padre e sua madre, e si atterrà alla sua moglie,
    ed essi diverranno una stessa carne.
  eng-LXXUP: Therefore shall a man leave his father and his mother and shall cleave
    to his wife, and they two shall be one flesh.
  eng-ULB: Therefore a man will leave his father and his mother, he will be united
    to his wife, and they will become one flesh.
  spa-VBL: Esta es la razón por la cual el hombre deja a su padre y a su madre y se
    une a su esposa, y los dos se vuelven un solo ser.
  fra-_FOB: C'est pourquoi l'homme laissera son père et sa mère, et s'attachera à
    sa femme, et ils seront une seule chair.
  mal-mal: അതുകൊണ്ട് പുരുഷൻ അപ്പനെയും അമ്മയെയും വിട്ടുപിരിഞ്ഞ് ഭാര്യയോടു പറ്റിച്ചേരും;
    അവർ ഒരു ദേഹമായി തീരും.
  lit-lit: Dėl tos priežasties vyras paliks savo tėvą bei savo motiną ir liks sujungtas
    su savo žmona, ir juodu taps vienu kūnu.
  urd-GVR: Is lie mard apne māṅ-bāp ko chhoṛ kar apnī bīwī ke sāth paiwast ho jātā
    hai, aur wuh donoṅ ek ho jāte haiṅ.
  suz-BL: मोपतीके वोंइश मुरुमी आ आंम आफ आस कली प्रोंइशा, आ मीश नु काथा बाक्‍ब। मेको
    निक्‍शी रां का दुम्‍नीस। मत्ती १९:५-६; १कोरिन्‍थी ६:१६; एफिसी ५:३१
  ita-1927: Perciò l’uomo lascerà suo padre e sua madre e si unirà alla sua moglie,
    e saranno una stessa carne.
  ckb-ckb: لەبەر ئەوە پیاو دایک و باوکی خۆی بەجێدەهێڵێت و بە ژنەکەیەوە دەنووسێت، ئیتر
    دەبنە یەک جەستە.
  nas-nas: Teeꞌkoo teeꞌ aaꞌnomaung naninge baumararing sipurema baꞌaang ninka pinkaꞌarekooꞌ
    eeꞌnoko narung deemparekooꞌ.
  eng-BBE: For this cause will a man go away from his father and his mother and be
    joined to his wife; and they will be one flesh.
  crx-NTPO: '''Et huwa dune dubá ''ink''ez duloo bulh bula dootnih ''ink''ez du''at
    bulh ''oot''e ''ink''ez ''ilho yust''e hoole''.'
  kan-OKCV: ಈ ಕಾರಣದಿಂದ ಪುರುಷನು ತಂದೆತಾಯಿಗಳನ್ನು ಬಿಟ್ಟು, ತನ್ನ ಹೆಂಡತಿಯನ್ನು ಸೇರಿಕೊಳ್ಳುವನು.
    ಅವರಿಬ್ಬರೂ ಒಂದೇ ಶರೀರವಾಗಿರುವರು.
  bbb-bbb: Ijiege reva ijadufuo iviama e fari ije fu asoe ijiakiro asie fuone uniakona
    va bara fuone ijieki mazievo ijia bune buosiki vajae besu reke.
  tam-2017: இதன் காரணமாக மனிதன் தன் தகப்பனையும் தன் தாயையும் விட்டு, தன் மனைவியோடு
    இணைந்திருப்பான்; அவர்கள் ஒரே மாம்சமாக இருப்பார்கள்.
  spa-RV-1909: Por tanto, dejará el hombre á su padre y á su madre, y allegarse ha
    á su mujer, y serán una sola carne.
  ron-BTF: De aceea va lăsa un bărbat pe tatăl său şi pe mama sa şi se va lipi de
    soţia sa şi cei doi vor fi un singur trup.
  eng-WEBP: Therefore a man will leave his father and his mother, and will join with
    his wife, and they will be one flesh.
  eng-FBV: This is the reason a man leaves his father and mother and is joined to
    his wife, and the two become one being.
  nld-1939: Daarom verlaat de man zijn vader en moeder, en hecht zich geheel aan zijn
    vrouw; en zij worden één vlees.
  nch-BL: Huan yeca se tacat quicahuas itata huan inana para mosejcotilis ihuaya isihua
    huan nopa ome mochihuase san se inintacayo.
  tfr-NTPO: E kjĩshko ga domer ba data, ba mekë rayë, ga orkwosmok wal̈ë tjok, ga
    ber l̈öng kjl̈araso wl̈eni.
  vie-1934: Bởi vậy cho nên người nam sẽ lìa cha mẹ mà dính díu cùng vợ mình, và cả
    hai sẽ trở nên một thịt.
  hin-CV: इस कारण पुरुष अपने माता-पिता को छोड़कर अपनी पत्नी से मिला रहेगा तथा वे दोनों
    एक देह होंगे.
  eng-OURB: Therefore a husband man will leave his father and his mother, and will
    dabak ·cling to, worship· with his wife woman, and they will be echad ·one· flesh.
  spa-BES: Por esta causa, se apartará un hombre de su padre y de su madre, y se unirá
    a su mujer y ellos serán una sola carne.
  tdx-tdx: Aa le mienga ty rae’e naho i rene’e t’indaty le mipitek’ ami’ty vali’e
    vaho nofotse raike iereo.
  vid-vid: Ndo mina mlume kangumlekaga mhaza na mayake, na kilumba hamwe na mdala
    wa heye, na hewo weli wowa lukuli lumwe.
  pwg-pwg: Weni berana kubiine tomowa ina mamai ma ina maduwa ina voteresi da kawana
    yavata ini kiikapu da sago.
  eng-OKE: Therefore shall a man forsake the couch (beth mishkeb, the sleeping-house)
    of his father and his mother, and shall cleave to his wife, and they shall be
    of one flesh.
  tha-KJV: เหตุ​ฉะนั้นผู้ชายจะจากบิดามารดาของเขา จะไปผูกพันอยู่กับภรรยา และเขาทั้งสองจะเป็นเนื้​ออ​ันเดียวกัน”
  por-BR-2018: Portanto, deixará o homem a seu pai e a sua mãe, e se achegará à sua
    mulher, e serão uma só carne.
  bco-bco: Gayo꞉ kaluwa a꞉la꞉ta꞉ga꞉ fa꞉la꞉dowo꞉ ko꞉lo꞉ a꞉na ilikiyo꞉, kaluwa꞉yo꞉ iya
    o꞉lia꞉ ano o꞉lia꞉yo꞉ ta꞉ta꞉ga꞉, ene inga o꞉lia꞉ asulo꞉ imilise dowaki, a꞉la꞉yo꞉
    do꞉mo꞉ imilise doma꞉ib.
  deu-ELO: Darum wird ein Mann seinen Vater und seine Mutter verlassen und seinem
    Weibe anhangen, und sie werden ein Fleisch sein.
  ktm-ktm: Iy eti uu pe kamal inna-au odo hun taman pe tinen pe inohtok ile ndrodan
    mbrulun, pe horu harla ke ndramat homou.
  caa-caa: Y tamar era inteꞌ winic ucꞌani tuaꞌ uyacta utuꞌ y utata tuaꞌ axin uchꞌami
    uwixcar, y conda axin uchꞌami ubꞌobꞌ chatertiobꞌ era axin aquetpobꞌ intera.
  eng-WYC-2018: Wherefore a man shall forsake [his] father and mother, and shall cleave
    to his wife, and they shall be twain in one flesh [or and two shall be in one
    flesh].
