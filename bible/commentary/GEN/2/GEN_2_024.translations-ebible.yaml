    وَيَصِيرَانِ جَسَداً وَاحِداً.
  adz-adz: I wain aru nigi da garam inang da itangin ramanggan da rinanggan rai da
    irut fininggan impai isu nam wain bitsintaꞌ.
  ewe-ewe: Esia ta ŋutsu gblẽa fofoa kple dadaa ɖi, eye wòkuna ɖe srɔ̃a ŋu ale gbegbe
    be ame eveawo zua ame ɖeka.
  nuy-nuy: Wudani-yung-gala, warra-waḻya-waḻya warraarruna warra-mininyarra-yung marri
    warra-mijbiibiyung. Marri niga marri nigawi-nyinyung nga-rangarrina-yung, winiiynjaabu
    wini-yagaynjina, nguynju aynjaabugij ngun.gu.
  eng-LEE: Therefore doth a man leave his father and his mother, and cleave unto his
    wife, and they become one flesh.
  dji-dji: Mir bilapilang rum djiningi minydji djirridjipmban limila, mir wari ngunupilang
    yul djiny gubidji nyanngang gunydjirri ga ngambirri, girri miyilk nyanngapibi
    galiki marrga giḏidjirrim bil nyinidji giri, mir wurpilipm galngi bil nyinidji
    giri nginipingim ga nyanimngim bil wurpilipmdjidjiban.
  gvn-gvn: '@see-verse:GEN.002.023'
  nna-nna: 'Palajalu nyungu jina yakarnanganyjurruka Ngarrkalu: Pipipa japartu yakalkulinypulinyi
    pirirrilu, nyupamarninypa warajanga jarrulinypulu, warajangangarra yija wantulinypulu.'
  asm-FB: সেইবাবে মানুহে নিজৰ পিতৃ মাতৃক ত্যাগ কৰি তেওঁৰ স্ত্রীৰ প্রতি আসক্ত হ’ব আৰু
    তেওঁলোক দুয়োজন এক দেহ হ’ব।
  sus-A: نَ قٍ نَ عَ تٌشِ، شّمّ قَمَ نّ كٍلِدٍ عَ بَبَ نُن عَ نفَ شُن مَ، عَ مَسٌ
    عَ شَ فِنّ رَ، عٍ قِندِ كٍرٍن نَ.
  fra-SBL: C'est pourquoi l'homme quittera son père et sa mère, et s'attachera à sa
    femme, et ils seront une seule chair.
  hbo-hbo: עַל־כֵּן֙ יֽ͏ַעֲזָב־אִ֔ישׁ אֶת־אָבִ֖יו וְאֶת־אִמֹּ֑ו וְדָבַ֣ק בְּאִשְׁתֹּ֔ו
    וְהָי֖וּ לְבָשָׂ֥ר אֶחָֽד׃
  shp-NTPO: Jaskara iketianra jonin jawen papa betan jawen tita jenetaanan, jawen
    awin betanbiribi jati iki, jaskataxa ja rabé westíora yorabicho keská iti iki.
  eng-WYCLIFFE: Wherfor a man schal forsake fadir and modir, and schal cleue to his
    wijf, and thei schulen be tweyne in o fleisch.
  piu-2006: '@see-verse:GEN.002.023'
  pjt-pjt: Ka pala palulanguṟu panya, watingku mama ngunytju wantikatipai munu kungka
    aḻṯira palula tjunguringkupai munu pula kuriṟara kutjuringkupai iltjanpa kutjuṯu.
  cwe-cwe: Lekamana mulume kowaleka tati yake na mami yake na koilumba na muke wake,
    nawo wokuwa lukuli lumwe.
  bgs-bgs: Purisu tumanan tô mama katô ámmà din asta katô innà din, asta pasábbadé
    tô mama asta tô sawa din. Tô duwa dan mému dán sábbad.
  kik-kik: Gĩkĩ nĩkĩo gĩtũmaga mũndũ mũrũme atige ithe na nyina, na anyiitane na mũtumia
    wake, nao magatuĩka mwĩrĩ ũmwe.
  ksr-ksr: 'Kaeŋ jero Anutunoŋ jeŋ kotoŋ orono: “Kaeŋ kolooro ejanoŋ mono nemuŋmaŋa
    oromesaoŋ embiawo qokotaaŋ selemotooŋgo kolooŋ laligowao.”'
  omb-omb: Siu mo vai a mwera vin siregi tamana tona retahine mo bulu mei gahorana
    rom voragi tarabesi gategale.
  fra-NCL: C’est pourquoi l’homme quittera son père et sa mère, et s’attachera à sa
    femme, et ils deviendront une seule chair.
  cek-AK: To pongah nongpa mah ampa hoi amno to caehtaak ueloe, a zu to la tih, to
    naah nihnik loe takpum maeto ah om hoi tih.
  xla-xla: Epapele tle oplamitapo ya꞉ a mate epo ya꞉ wai mate salepo tame ma ya꞉ a꞉ya
    mate hatlope depo hallepe. Epame yia꞉ta madipata ma moto hatlope depo ha꞉ha꞉lepe.
  cuk-cuk: A-ulale, machered e-babgi bangudoed, e-nangi bangudoed. Geb machered e-ome-ebo
    garmakdii guoed. Ebogwadi, san-wargwennagwadga gunonikoed.
  uig-CYR: Шуниң үчүн әр киши ата-анисидин айрилип, өз аялиға бағлинип бир болуп,
    иккиси бир тән болиду.
  pma-pma: Ven koanek, meahos hemea ran tata ka mama onen, ka heapil hetal min ahin
    onen, ka keilu luhetas.
  tel-2017: ఆ కారణంగా పురుషుడు తన తండ్రిని, తన తల్లిని విడిచి తన భార్యతో ఏకం అవుతాడు.
    వాళ్ళు ఒకే శరీరం అవుతారు.
  hat-BSA: “Pou rezon sila a, yon nonm va kite papa li avèk manman li, pou vin jwenn
    avèk madanm li, epi yo va vin tounen yon sèl chè.”
  bxh-bxh: Logena, taumoho haba tinana yo tamana ya lau afuledi, na ma lahuna sa miya esega,
    be sa famala esega.
  nay-nay: Luku korn il nemmani al enggun yikkowalle narkowalle; kitye lewani al yan
    napungai; hengenekengk ellani yammalaitye ngulde.
  kos-kos: Pa ingan sripa se oru sie mukul el som liki papa tumal ac nina kial, ac
    fulyang nu sin mutan kial, ac eltal ma sefannala.
  hbo-WLC: עַל־כֵּן֙ יַֽעֲזָב־אִ֔ישׁ אֶת־אָבִ֖יו וְאֶת־אִמּ֑וֹ וְדָבַ֣ק בְּאִשְׁתּ֔וֹ
    וְהָי֖וּ לְבָשָׂ֥ר אֶחָֽד׃
  ibo-ibo: Ọ bụ nke a mere nwoke ga-eji hapụ nne na nna ya, e jikọta ya na nwunye
    ya, ha ga-abụ otu anụ ahụ.
  ory-ory: ଏନିମନ୍ତେ ମନୁଷ୍ୟ ଆପଣା ପିତାମାତାଙ୍କୁ ଛାଡ଼ି ଆପଣା ଭାର୍ଯ୍ୟାଠାରେ ଆସକ୍ତ ହେବ, ଆଉ
    ସେମାନେ ଏକାଙ୍ଗ ହେବେ।
  wmt-wmt: '@see-verse:GEN.002.023'
  chk-chk: Iei mine eman mwän epwe likiti saman me inan o pachei ngeni pwülüan, nge
    ekewe ruoman repwe wiliti eu chök inis.
  ssd-ssd: Ta tuku taŋgo nu ina mam nuŋe kusreka piyo nuŋe ndoŋ muŋgu kile-deŋga minwaik.
    Nale ŋgarosu ndindo mayok kaŋgaik.
  rop-rop: Lagijat na God bin meigim det wuman. En dumaji imbin meigim im lagijat,
    wal ebri men garra oldei libum im mami en dedi, en im garra go en merrit langa
    im waif, en dubala jidan wanbala na.
  mwf-2018: I da-ka nhini warda-wa kardu nugarn-yu yile nukunu i kale nukunu kanampunkupartngintha
    i bemnginthalet palngun nukunu-yu. I peningintha-ka kardu mangini numi da kanamngintha.
  ukr-1871: Тим оставить чоловік отця свого й матїр свою та й прилїпиться до жони
    своєї, і будуть удвох тїлом одним.
  eng-AOI: So because of that a man will leave his father and his mother to live with
    his wife, and then they will become one.
  yon-yon: Kwamunekob, karub kuu yarian yaa domonde ye amban yoom dabokne yi ayoob
    kuu id mimo kerimaib.
  bch-bch: 'Ngan ipu toaine kadonga ga oaine iuotot: Eaba ga itnan itama ga itna ta
    ila ilup toman ngan iadaoa, ta eine mambe gisirua tinid iuot kelede.'
  deu-1951: Darum wird der Mensch seinen Vater und seine Mutter verlassen und seinem
    Weibe anhangen, daß sie zu einem Fleische werden.
  eng-JPS: Therefore shall a man leave his father and his mother, and shall cleave
    unto his wife, and they shall be one flesh.
  ubr-ubr: On yabinai orot arimon ayon taman ini kirires ato inan jever rus sini kaita
    ato osi rus arimon sinnat usin kaitamom sin matar.
  srp-1865: Zato æe ostaviti èovjek oca svojega i mater svoju, i prilijepiæe se k
    ženi svojoj, i biæe dvoje jedno tijelo.
  lug-lug: Noolwekyo omusajja ky’anaavanga aleka kitaawe ne nnyina ne yeegatta ne
    mukazi we, ne bafuuka omubiri gumu.
  heb-heb: על כן יעזב איש את אביו ואת אמו ודבק באשתו והיו לבשר אחד׃
  ben-IRV: এই কারণ মানুষ নিজের বাবা মাকে ত্যাগ করে নিজের স্ত্রীতে আসক্ত হবে এবং তারা
    একাঙ্গ হবে।
  pan-pan: ਇਸ ਲਈ ਆਦਮੀ ਆਪਣੇ ਮਾਤਾ-ਪਿਤਾ ਨੂੰ ਛੱਡ ਕੇ ਆਪਣੀ ਪਤਨੀ ਨਾਲ ਮਿਲਿਆ ਰਹੇਗਾ ਅਤੇ ਉਹ ਇੱਕ
    ਸਰੀਰ ਹੋਣਗੇ।
  tkr-tkr: Mançil-alla adamee dekkiy yed g'alyabaççe, xhunaşşeyka eyxhe. Adamiyiy
    xhunaşşe sa vooxhe.
  mwp-mwp: Kedha zoenguz garkazin kayb apuwal thathil wanepa a yoepkaziya garwoeydhamoeypa,
    kalanu palamun gamu urapun aymiz
  mya-JVB: ထို အကြောင်းကြောင့် ယောက်ျား သည် ကိုယ် မိဘ ကို စွန့် ၍ ၊ ကိုယ့် ခင်ပွန်း
    ၌မှီဝဲ သဖြင့် ၊ ထိုသူတို့သည် တသား တကိုယ်တည်း ဖြစ် ရလိမ့်မည်။
  tte-O: Bwaite kaiwena tau tamana yo sinana ilogabaegili ilau mewainena simiya-kaigeda,
    kabo yoli labuine siyamala kwapi kaigeda.
  tbg-tbg: Kotiva mintimakero autu amitairara tiro, vate maa entara vaiintivano nai
    noka qoka kero nai naatantiro tampama viraro vitanta vaatavano vohaa vaatama varianaro.
  hmo-hmo: Unai dainai tau ese tamana sinana do ia rakatania, iena adavana dekenai
    do ia noho, ruaosi be tauanina tamona do idia lao.
  ata-ata: Tavaꞌu aloxo ne la sou ane, itema uꞌumesiꞌa momu ilee nenu sou ulai ilee
    semau ixolu ipita sou ixali vilesisi.
  nfa-nfa: Nèti èèna ka, dhèu mone hudꞌi tèke eele ku ina-ama na, ho laꞌe mamuri dꞌara
    èci dènge dhèu èmu-kamali na, lula dua ra, jꞌajꞌi le èci.
  urd-urd: इसलिए आदमी अपने माँ बाप को छोड़ेगा और अपनी बीवी से मिला रहेगा और वह एक
    तन होंगे।
  rus-SYN: Потому оставит человек отца своего и мать свою и прилепится к жене своей;
    и будут два одна плоть.
  cbt-NTPO: Napoaton quëmapi sa'apachin, pa'pin, a'shin inapita patahuaton, sa'inë'
    nichinpitacaso ya'huërin. Catoya'pi nipirinahuë', a'naíchin pochin nipi huachi.
  bqc-SIM: Ayãmɛto gↄ̃ɛ ì go a de ń a daowa, ì na a nawa, ↄ̃ aaì gↄ̃ lán sàwakula
    ń gbalaowa.
  tcz-CHONGTHU: Hijeh a chu pasal in anu le apa a dalhah a aji numei'a beh ding chule
    amani chu tipum khat kiti lhon ding ahiye.
  mar-mar: म्हणून मनुष्य आपल्या आई वडीलांस सोडून आपल्या पत्नीला जडून राहील आणि ती
    दोघे एक देह होतील.
  tcs-tcs: Daswai nau man i go libe papa ane mama blo em ane mata stap klostu wea
    oman blo em, ane demtu nau kam tugeda kamwan.
  soq-soq: Sa baiwa apana mona mamba ita inawa emopie manainapa nata ete deaida segantopue
    waimompa.
  qub-qub: Chaypitami runaga mamanpa taytanpa maquinpita yargun warminwan mana raquicaypa
    tiyananpaj. Chayno tiyarmi ishcan ricacun jucnayllanöna.
  bqp-bqp: A yã mɛ́ à tò gↄ̃gbɛ̃ dì bo a de kũ a dao bɛa, àdi nakↄ̃a kũ a nanↄo
    ò gↄ̃ mɛ̀ do ũ.
  hat-hat: Se poutèt sa, gason an va kite papa l' ak manman l' pou l' mete tèt li
    ansanm ak madanm li, pou tout de fè yon sèl.
  eng-BSB: For this reason a man will leave his father and mother and be united to
    his wife, and they will become one flesh.
  tod-tod: Naa ɠa é ba, zunui ɠa zeɠe kɛɛɠɛ ta dee ʋa, é ɠili anzai ʋa, ti ɠɛ ga
    kpusɛ ɠila.
  eng-WEBPB: Therefore a man will leave his father and his mother, and will join with
    his wife, and they will be one flesh.
  kbq-kbq: E'i ana agafare vemo'a nererane, nefanena atreno, a'ane hagerafino eri
    mago huke nemani'e.
  nhe-BL: Huan yeca se tlacatl quicahuas itata huan inana para mosejcotilis ihuaya
    isihua huan nopa ome mochihuase san se inintlacayo.
  sps-sps: Tan kat tsun to aya nan, ana mes onot iny naus osing e tsinan me taman
    ya, ya te nai kaa fisen me na moun tsunia, ana ri ina fuan te ruak iny isen.
  bus-bus: Beee yãnzin gↄ̃gbɛ̃ è a de kↄ̃n a dao tó, aↄ̃è nakↄ̃a kↄ̃n a naↄ̃o wà
    gↄ̃ mɛ̀ doo ũ.
  gub-BL: A'e rupi ko 'ar rehe awa wezar u a'e wà, wezar uhy a'e wà no, uzemono'og
    pà wemireko rehe we a'e wà. Pitài teko zàwenugar romo wanekon wà.
  eng-DRA: 'Wherefore a man shall leave father and mother, and shall cleave to his
    wife: and they shall be two in one flesh.'
  knf-knf: Waŋ ukaaŋ kë ñiinţ akluŋ kaduk aşin na anin kanaakiir na aharul, bakak
    ñaaŋ aloolan.
