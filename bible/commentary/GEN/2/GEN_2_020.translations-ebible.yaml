verse: GEN.002.020
translations:
  mal-C: അങ്ങനെ മനുഷ്യൻ എല്ലാ കന്നുകാലികൾക്കും ആകാശത്തിലെ പക്ഷികൾക്കും സകലവന്യമൃഗങ്ങൾക്കും
    പേരിട്ടു. എന്നാൽ ആദാമിന് അനുയോജ്യമായ ഒരു പങ്കാളിയെ കണ്ടെത്തിയില്ല.
  deu-TKW: Da gab der Mensch allem Vieh und allen Vögeln des Himmels und allen Tieren
    des Feldes Namen; aber für einen Menschen fand er keinen Beistand, der für ihn
    gepaßt hätte.
  lin-lin: Yango wana, mobali apesaki bakombo na bibwele nyonso, na bandeke nyonso
    ya likolo mpe na banyama nyonso ya zamba. Kasi amonaki te mosungi oyo akokaki
    kozala ndenge moko na ye.
  cbr-NT: anëkëx ka aín anë ax anubi bërúakëxa. Usa 'aínbi ka a ñuinakama achúshinëxi
    a uni 'akinsama 'iakëxa.
  eng-LSV: And the man calls names to all the livestock, and to bird of the heavens,
    and to every beast of the field; but for man a helper has not been found as his
    counterpart.
  bmu-bmu: Mewö aiga azinöŋ mirigö sömbupŋi pakpak, könakembagö neiŋi pakpak aka arökŋaŋgö
    sömbupŋi pakpak mi qetŋini eŋgim teköyök. Eŋgim teköyökmö, nanŋi tandökŋaŋgö dop
    alabaukŋi malmapköra kun qahö miwikŋaiyök.
  eng-GNV: 'The man therefore gaue names vnto all cattell, and to the foule of the
    heauen, and to euery beast of the fielde: but for Adam founde he not an helpe
    meete for him.'
  eng-WEBSTER: 'And Adam gave names to all cattle, and to the fowls of the air, and
    to every beast of the field: but for Adam there was not found a help meet for
    him.'
  nhw-BL: Huajca nopa tlacatl quintocaxtlali nochi tlamantli tlapiyalme catli maxojtzitzi,
    huan nochi totome huan nochi tlapiyalme catli mosisiníaj. Pero niyon se tlen nopa
    tlapiyalme amo quinamijqui para quipalehuis nopa tlacatl para amo cuesihuis.
  swh-ONEN: Hivyo Adamu akawapa majina wanyama wote wa kufugwa, ndege wa angani, na
    wanyama wote wa porini. Lakini kwa Adamu hakupatikana msaidizi wa kumfaa.
  bba-bba: '@see-verse:GEN.002.019'
  eng-KJVCPB: And Adam gave names to all cattle, and to the fowl of the air, and to
    every beast of the field; but for Adam there was not found a help meet for him.
  cpy-cpy: Imatakiro Adán iitayitakiri maawoeni antamiweripaeni, maawoni shiwankiripaeni,
    eejatzi ipireetaripaeni. Tema tekatsi apaani amitakoterini rirori.
  mpx-mpx: '@see-verse:GEN.002.019'
  wbp-wbp: Junga-kirli-jana watingkiji nyangu yangkaju nyiyarningkijarra manu jurlpu-kari
    jurlpu-kari, yinjakulku-jana yirdiki rdirri-yungu. Ngalya-karikiji-jana muku yungu
    yirdiji kuyu-kari kuyu-kariki manu jurlpu-kariki. Ngulaju ngula-juku. Kala nyanungu-piyakuju
    yapakulparla puta purda-nyangu yangka jungu nyinanjaku manu jungu warrki-jarrinjaku.
  luo-luo: Omiyo Adam nochako jamni duto nying, gi winy manie kor polo kod le duto
    manie thim. Kata kamano Adam ne onge gi jakony mowinjore kode.
  meu-meu: Taunabunai, Adam ese boromakau iboudiai ladadia e hato, bona atai manudia
    bona tanobada danu; a Adam na asi bamona ta ia baine durua.
  npi-ULB: मानिसले सबै पाल्तु पशु, आकाशका सबै पक्षीहरू, र सबै जङ्गली जनावरहरूलाई नाम
    दियो । तर मानिसको निम्ति त्यहाँ कुनै सुहाउँदो सहयोगी पाइएन ।
  yor-yor: Gbogbo ohun ọ̀sìn, ẹyẹ ojú ọ̀run àti gbogbo ẹranko igbó ni ọkùnrin náà
    sọ ní orúkọ. Ṣùgbọ́n fún Adamu ni a kò rí olùrànlọ́wọ́ tí ó rí bí i rẹ̀.
  emp-NTPO: Mãwã Adaʌ̃ba daupẽbada animarãra, ĩbana bajãne wãb̶aribadara, mẽãbema
    animarã sid̶a jũma trʌ̃ b̶ʌcuasia. Mãwãmĩna Adaʌ̃ itea carebabari biada wad̶i
    neẽ́ basía.
  ind-ind: Laki-laki itu memberi nama kepada setiap jenis hewan, binatang liar, dan
    burung. Tetapi di antara semua makhluk itu, dia tidak menemukan satu pun yang
    cocok untuk menjadi pendampingnya.
  pes-OPCB: پس آدم تمام چارپایان و پرندگان آسمان و همۀ جانوران وحشی را نامگذاری کرد،
    اما برای او یار مناسبی یافت نشد.
  ssx-ssx: Koto ekina꞉ mo halima꞉ta꞉ mo bamanu paeyao make hotekemanu paeyao make
    biki hale hale piekeme. Pate koto ale manuta꞉ ota꞉ ma꞉nda꞉ hondo ipiki tamba꞉
    mea꞉peke ta꞉ma꞉ni ma꞉nda꞉ na hayekeme.
  lcm-lcm: Asukang vanang a tauan ke kata atuk a ri manmanik aongos ipo aiveven na
    i nei uten na ri mani aongos i nei pangau na kuli roe ta kari keve asan. Sikei
    katapo kovek i sikei ka ago kuvul ve nia asukang val ta kana papakangai.
  aer-aer: Artwe re imerte kere arrpenheke-arrpenhe ingkirreke-arlke thipe alkere-arenye
    itnenhene-arlke arritnye antheke. Kenhe irlkwatherre artwe-kenhe anetyakenhe akwete.
  tgl-ULB: Ang lalaki ay nagbigay ng mga pangalan para sa lahat ng mga hayop, sa lahat
    ng mga ibon sa langit, at sa bawat mabangis na hayop sa bukid. Pero para sa lalaki
    mismo ay walang nahanap na katuwang na babagay para sa kanya.
  nop-nop: Unduŋ tubune me adi kale mimihi eŋ kale moihi eŋ bagi hogohogok adi wouhiye
    yededapmaguk. Iŋgoŋ ne undiniŋgoŋ tubulodaŋiŋ adi nemu tubumintaguk.
  kca-kca: Щӑԓта хŏйат кашәӈ шŏши войа, тŏхԓәӈ войа, ут войа нэм мӑс; туп хŏйата ԓўвеԓа
    ԋотты ԓўв хŏрпеԓ пиԓ ӑт ԉикмәс.
  cbu-NT: Tputssha zamzee, chinuzee, maachee kayustaneew, manginshucheew, kpurangamsheew,
    kayupcheew, ashpa anoo ichingaru ísamarangiya. Zamiz waani minamtawari sur taachinllinpa,
    tárangiya. Itaru, kamuzaamsha wipunasheem wand ndunarimuna.
  hui-hui: '@see-verse:GEN.002.019'
  wrs-wrs: Vevna, deuvrinim awowol vena, sungeitrinim awowol vena, tuawam awowol vena.
    Heva os tendoriniva hevna sehelmba nonglanamoa, hev ahamana evelm.
  mya-mya: လူ​သည်​တိရစ္ဆာန်​နှင့်​ငှက်​အား​လုံး​တို့​အား​နာ မည်​မှည့်​ခေါ်​သော်​လည်း
    ၎င်း​တို့​အ​နက်​မှ​လူ ကို​ကူ​ညီ​ရန်​သင့်​တော်​သော​အ​ဖော်​မ​ပေါ် မ​ရှိ။
  cbi-NTPO: '@see-verse:GEN.002.019'
  bod-N: སྐྱེས་པ་དེས་ཕྱུགས་ཟོག་ཐམས་ཅད༌དང༌། ནམ་མཁའི་བྱ༌དང༌། ས་སྟེང་གི་དུད་འགྲོ་རེ་རེ་བཞིན་དུ་མིང་བཏགས༌ཀྱང༌།
    ཨ་དམ་ གྱིས་རང་ལ་འོས་པའི་ལས་གྲོགས་ཤིག་རྩ་བ་ནས་མ་མཐོང༌ངོ༌།།
  wsk-wsk: Nu wonong ko anapeya bibiya lila mu se, inangnang kualala bengesan mu se,
    giarum ko mel diwang suen la nunup nungaram. Bare Adam mu kumik ko bo nu turantala
    ilak bagarukko mu mena.
  kkl-kkl: Lebe aroba mog so'oag uropneap, im toman yabiropneap taneko ni si engkahiogpa,
    nimi aneko yepnange elap sunsunumne orog wamog.
  sna-sna: Saka munhu akatumidza mazita kuzvipfuwo zvose, nokushiri dzose dzedenga
    nemhuka dzose dzesango. Asi kuna Adhamu kwakanga kusina kuwanikwa mubatsiri akamukwanira.
  spa-BLM: El hombre dio nombres a todo el ganado, a las aves del cielo y a todo animal
    del campo; pero para el hombre no se encontró un ayudante comparable a él.
  beu-beu: '@see-verse:GEN.002.019'
  cac-cac: Ix say sb'i masanil noc' vin̈, noc' c'ultaquil noc', noc' much yed' noc'
    molb'etzal noc'. Palta malaj junoc noc' d'a scal noc' chi' tz'acan tz'aj scolvaj
    yed' vin̈.
  swh-ULB: Mtu huyu akawapatia majina wanyama wote, ndege wote wa angani, na kila
    mnyama wa mwitu. Lakini kwa mtu mwenyewe hapakuwa na msaidizi wa kumfaa yeye.
  bel-bel: І назваў чалавек імёны ўсяму быдлу і птушкам нябесным і ўсім зьвярам польным;
    але чалавеку не знайшлося памочніка, падобнага да яго.
  wed-wed: Ma oroto kiu ma ḡamoḡamo maramaraḡamai ma moduei, wava i verei. Wate Adam
    eḡa ana tauagu ita nelaḡai da ita voagui.
  deu-ELBBK: Und der Mensch gab Namen allem Vieh und den Vögeln des Himmels und allen
    Tieren des Feldes. Aber für Adam fand er keine Hilfe seines Gleichen.
  mbb-OT: Ne migngezanan dutun te etew is langun he menge ayam he langgam dutun, wey
    is menge tagbis he ziyà ebpemenlayang te hewhewanan wey is langun he menge leew
    he langgam. Ne minsan pa zutun wazè pa hustu he zuma zutun te etew he ebpeketavang
    kandin.
  msc-msc: Cɛ ka tɔɔ la so kɔndɔ kolofen ni kɔnɔilu, ni waa rɔ soboilu bɛɛ la. Kɔni
    a dɛmɛnba ma sɔrɔn woilu rɔ, mɛn bɛnni a ma kɔnin.
  mal-2015: മനുഷ്യൻ എല്ലാകന്നുകാലികൾക്കും ആകാശത്തിലെ പറവകൾക്കും എല്ലാകാട്ടുമൃഗങ്ങൾക്കും
    പേരിട്ടു; എങ്കിലും മനുഷ്യന്നു തക്കതായൊരു തുണ കണ്ടുകിട്ടിയില്ല.
  tuo-NT: '@see-verse:GEN.002.019'
  gup-gup: Wanjh nahni bininj ngeykurrmeng rowk mayh nawu kelebuk, dja mak nawern
    nawu welyi nawu kare kuwonge, dja mak mayh rowk nawu kare kore kabbal. Dja bininj
    minj bimarnengalkemeninj nawu bibidyikarrmeninj kamak benedjarrkniwirrinj.
  met-met: Lipua sina yayadi na moru longgalo, mang sabalunam longgalo xaung asaxa
    abunging longgalo. Ne riang tela ba hauli lipua te.
  gvs-gvs: Tuwo moitamo korotoyana yoguyogu be mánuwo be woiwoi liliudi ivayoudi go,
    geya kada tayaamo yoguyogu itoboine bei tauyana ina tovaita geya.
  rmc-rmc: O manuš diňa o nava savore džvirenge the savore čiriklenge, ale na arakhľa
    ňisavi pomoca, savi leske uľahas rovnocenno.
  nlg-nlg: Keri ke na mane te talu ahadira na lei maumanu dolo, mana lei manu soko,
    mana maumanu asi ghua. Hauva me mua sodoa na dolana te ulaghana ke kabu kolua
    me ke hangaa.
  dgr-DOGNT: Eyıt'à eyı dǫ sìı tıts'aàdìı wek'èhodìı hazǫǫ̀ goızì whehtsı̨, yat'a
    k'edèe hazǫǫ̀, eyıts'ǫ tıts'aàdìı whatsǫǫ̀ edeedaa sìı hazǫǫ̀ goızì whehtsı̨.
    Hanìkò Adam ts'àdı ha wexıìzǫǫ sìı gǫ̀hłı̨-le.
  pes-OPV: پس آدم همه بهایم و پرندگان آسمان و همه حیوانات صحرا را نام نهاد. لیکن برای
    آدم معاونی موافق وی یافت نشد.
  ron-1924: Ши омул а пус нуме тутурор вителор, пэсэрилор черулуй ши тутурор фярелор
    кымпулуй, дар, пентру ом, ну с-а гэсит ничун ажутор каре сэ и се потривяскэ.
  aui-aui: Na tomoyina ribiribi tupadi, kiidamo manudi da kate ribiribi tupadi gegha
    ananamanidi iviwaghawaghayedi, bi gegha ribiribi tana rubana da tomoyina iyagwabiyeni
    da kanawiiwiita.
  ben-OBCV: অতএব সেই মানুষটি সব গৃহপালিত পশুর, আকাশের পাখিদের এবং সব বন্যপশুর নামকরণ
    করলেন। কিন্তু আদমের জন্য উপযুক্ত কোনও সহকারিণী পাওয়া যায়নি।
  lex-lex: Rimormior die nala nana la nhiuri-wnia'ana re honona, la'a onu-ma'nu honona,
    ne mak kpora-kdawra honona, mere e inon wamueheni meman nek de, edonna nlernana
    talanwalli wuiwialli-tnialwialli.
  rgu-rgu: '@see-verse:GEN.002.019'
  som-som: Oo ninkii baa magacyo u bixiyey xoolaha oo dhan, iyo haadda hawada, iyo
    dugaag kasta oo duurka jooga, laakiin ninkii looma helin mid caawisa oo ku habboon.
  lat-VUC: 'Appellavitque Adam nominibus suis cuncta animantia, et universa volatilia
    cæli, et omnes bestias terræ: Adæ vero non inveniebatur adjutor similis ejus.'
  aoi-aoi: Kembirra eneja nakina nenungkwarba nu-kwama yimurndakakina yinungungwangba
    yinimikirra akwa wurrajija warnimikirra, akena nara wurribina warningaba warnikumamurikaja
    ena-langwa.
  eng-ASVBT: And the man gave names to all cattle, and to the birds of the heavens,
    and to every beast of the field; but for man there was not found a help meet for
    him.
  mna-mna: Ta kembena ta tomtom iur zan ma ikot zin mbili kar kan, mi koroŋ su kan,
    mi man ma timap. Mi ni itunu na, le gaabaŋana sa ta irao be iuuli na som.
  ita-1885: E Adamo pose nome ad ogni animal domestico, ed agli uccelli del cielo,
    e ad ogni fiera della campagna; ma non si trovava per Adamo aiuto convenevole
    a lui.
  eng-LXXUP: And Adam gave names to all the cattle and to all the birds of the sky,
    and to all the wild beasts of the field, but for Adam there was not found a help
    like to himself.
  eng-ULB: The man gave names to all the livestock, to all the birds of the sky, and
    to every beast of the field. But for the man himself there was found no helper
    suitable for him.
  spa-VBL: Adán le puso nombre a todo el ganado, a todas las aves, y a los animales
    salvajes. Pero Adán no encontraba a nadie que pudiera ayudarlo.
  fra-_FOB: Et Adam donna des noms à toutes les bêtes, et aux oiseaux des cieux, et
    à tous les animaux des champs; mais, pour l'homme, il ne trouva point d'aide semblable
    à lui.
  mal-mal: ആദാം എല്ലാകന്നുകാലികൾക്കും ആകാശത്തിലെ പറവകൾക്കും എല്ലാ കാട്ടുമൃഗങ്ങൾക്കും
    പേരിട്ടു; എങ്കിലും മനുഷ്യന് തക്കതായൊരു തുണ കണ്ടുകിട്ടിയില്ല.
  lit-lit: Ir Adomas davė vardus visiems gyvuliams ir padangių paukščiams, ir visiems
    lauko žvėrims, tačiau Adomui nebuvo rasta atitinkančio pagalbininko.
  urd-GVR: Ādmī ne tamām maweshiyoṅ, parindoṅ aur zamīn par phirne wāle jāndāroṅ ke
    nām rakhe. Lekin use apne lie koī munāsib madadgār na milā.
  suz-BL: मुरुमी बी ब्‍यफ, सरीङम बेरब चिक्‍ब नु ब्‍वाकी ङा जन्‍तु नेल्‍ल आन कली नें
    वोदा बाक्‍त। तन्‍न मुर कली मेको नु बाक्‍चा कली वारच पाइब मबाक्‍शो बाक्‍माक्‍त।
  ita-1927: E l’uomo dette de’ nomi a tutto il bestiame, agli uccelli dei cieli e
    ad ogni animale dei campi; ma per l’uomo non si trovò aiuto che gli fosse convenevole.
  ckb-ckb: پیاوەکە ناوی لە هەموو ئاژەڵی ماڵی و باڵندەی ئاسمان و ئاژەڵی کێوی نا. بەڵام
    بۆ پیاوەکە هیچ یاریدەرێکی هاوشان نەدۆزرایەوە.
  nas-nas: Eeꞌnoko tenang Aadamai mirinanka tampuruꞌ teing kauꞌ karenaumo-nanka-koong
    bauꞌnaananka-koo eeꞌnoko biikoori-koo, napoꞌ ookara barennanka-koo tampuruꞌ, teka
    tee Aadama bakaang pakupakunung tee-koo makosi otoaruuꞌ.
  eng-BBE: And the man gave names to all cattle and to the birds of the air and to
    every beast of the field; but Adam had no one like himself as a help.
  crx-NTPO: '''Et Adam ''en ndi mudoos, dut''ai ndo yat nudilh, ''ink''ez tl''o k''ut
    khuna-i, ''i ts''iyawh huboozi'' whulhtsi. ''Et ''ink''ez Adam yulh ndult''oh
    ''en yula ''oot''en hooloh.'
  kan-OKCV: ಹೀಗೆ ಮನುಷ್ಯನು ಎಲ್ಲಾ ಪಶುಗಳಿಗೂ ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ ಕಾಡುಮೃಗಗಳಿಗೂ ಹೆಸರಿಟ್ಟನು.
    ಆದರೆ ಆದಾಮನಿಗೆ ಸರಿಬೀಳುವ ಸಹಕಾರಿಣಿಯು ಕಾಣಿಸಲಿಲ್ಲ.
  bbb-bbb: Ijiege rena e ije fune uri fanu ijiakina ume boeje ijiebuo ive ije imiae.
    Rove ire boeje fu imiaema ijia kai fuone ma besukua be fu naebe ijia gae.
  tam-2017: அப்படியே ஆதாம் அனைத்துவித நாட்டுமிருகங்களுக்கும், ஆகாயத்துப் பறவைகளுக்கும்,
    அனைத்துவிதக் காட்டுமிருகங்களுக்கும் பெயரிட்டான்; ஆதாமுக்கோ ஏற்ற துணை இன்னும் காணப்படவில்லை.
  spa-RV-1909: 'Y puso Adam nombres á toda bestia y ave de los cielos y á todo animal
    del campo: mas para Adam no halló ayuda que estuviese idónea para él.'
  ron-BTF: Şi Adam a dat nume tuturor vitelor şi tuturor păsărilor cerului şi fiecărei
    fiare a câmpului, dar pentru Adam nu s-a găsit un ajutor potrivit pentru el.
  eng-WEBP: The man gave names to all livestock, and to the birds of the sky, and
    to every animal of the field; but for man there was not found a helper comparable
    to him.
  eng-FBV: Adam gave names to all the livestock, all the birds, and all the wild animals.
    But Adam didn't find anyone like him who could help him.
  nld-1939: De mens gaf dan namen aan alle tamme dieren en aan de vogels in de lucht
    en aan alle dieren in het wild, maar vond geen hulp, die hem paste.
  nch-BL: Huajca nopa tacat quintocaxtali nochi tamanti tapiyalme cati maxojtzitzi,
    huan nochi totome huan nochi tapiyalme cati mosisiníaj. Pero yon se ten nopa tapiyalme
    amo quinamijqui para quipalehuis nopa tacat para amo cuesihuis.
  tfr-NTPO: Ga koiara uunkong eni. Gueniyo e tjrëko l̇l̇ëye wl̈ẽna ber ba kjimtokl̈o
    wl̈o l̇l̇ëme.
  vie-1934: A-đam đặt tên các loài súc vật, các loài chim trời cùng các loài thú đồng;
    nhưng về phần A-đam, thì chẳng tìm được một ai giúp đỡ giống như mình hết.
  hin-CV: आदम ने सब जंतुओं का नाम रख दिया. किंतु आदम के लिए कोई साथी नहीं था, जो उसके
    साथ रह सके.
  eng-OURB: The man gave names to all livestock, and to the birds of the sky, and
    to every animal of the field; but for man there was not found a helper suitable
    for him.
  spa-BES: Y el hombre dio nombres a todos los animales, a las aves del cielo y a
    todos los animales del campo; pero Adan no tenía a nadie como él como ayuda.
  tdx-tdx: Nimea’ indatiy añarañe ze hene hare naho voron-tioke, vaho ze biby am-patrañe
    añe iaby; fa naho indatiy, tsy nioniñe ty mpañolotse mañeva aze.
  vid-vid: Lelo ayo mlume nakajipa matagwa migongolo jeng'ha jila ja kufujigwa na
    ja kisolo na videje vya kilanga. Ila hakuwele na mtanzi yatanganiche kwa Adamu.
  pwg-pwg: Ma vaghina, ghamoghamo manamisi ma kiu kiidamowai ma ghamoghamo dipa kii
    vava iveresi ikovi, ma nani kamonai na ‘Adam’ ke kana neva kiimatana da iti vitei.
  eng-OKE: And Adam called the name of all cattle, and of the fowl of the heaven,
    and of every beast of the field; but to Adam was not found a helper as for him.
  tha-KJV: อาด​ัมได้ตั้งชื่อบรรดาสัตว์​ใช้งาน บรรดานกในอากาศ และบรรดาสัตว์ในท้องทุ่ง
    แต่​ว่าสำหรับอาดัมยังไม่พบผู้​อุปถัมภ์
  por-BR-2018: 'E pôs Adão nomes a todo animal e ave dos céus e a todo animal do campo:
    mas para Adão não achou ajuda que estivesse idônea para ele.'
  bco-bco: A꞉la꞉gabiki o꞉ba꞉ dalalelia꞉ siano꞉lo꞉, no꞉ ko꞉li ko꞉lilo꞉, fofan o꞉lia꞉
    ilaboda꞉ no꞉ o꞉lia꞉ a꞉no꞉ tambo wikili alifelo꞉. Ko꞉sega no꞉ i a꞉ma꞉yo꞉ kalu asuwa꞉takilo꞉,
    ege doma꞉no꞉wo꞉ imilo꞉wo꞉ mo꞉dowo꞉
  deu-ELO: Und der Mensch gab Namen allem Vieh und dem Gevögel des Himmels und allem
    Getier des Feldes. Aber für Adam fand er keine Hilfe seines Gleichen.
  ktm-ktm: Ile pe ndramat kuti iduwe ranga’ su ka-an pe nenka-an ndre sulo-on. Odoke
    homou indrahpa ndre iy ti pwi, pe indrila huyen odo we kile kowson eri pwi.
  caa-caa: Entonces e winic uche bꞌan cocha arobꞌna umen e Dios y uturbꞌa ucꞌabꞌa
    inteꞌ inteꞌ arac, y inteꞌ inteꞌ mut xeꞌ atobꞌoy axin tut e qꞌuin, y uturbꞌa ucꞌabꞌa
    inteꞌ inteꞌ animal. Y bꞌan cocha turbꞌana ucꞌabꞌobꞌ umen e winic y bꞌan aquetpa
    esto coner. Pero e winic matucꞌa upiar xeꞌ uyubꞌi aquetpa tuyejtzꞌer xeꞌ tuaꞌ
    aquetpa uyajtacarsiaj y xeꞌ tuaꞌ atzay eꞌrna umener.
  eng-WYC-2018: And Adam called by their names all living things, and all volatiles
    [of (the) heaven(s)], and all unreasonable beasts of [the] earth. Forsooth to
    Adam was not found an helper like him. (And so Adam named all the living things,
    yea, all the birds of the air, and all the unreasoning beasts of the earth. But
    there was not found for Adam a helper like himself.)
  epo-epo: Kaj la homo donis nomojn al ĉiuj brutoj kaj al la birdoj de la ĉielo kaj
    al ĉiuj bestoj de la kampo; sed por la homo ne troviĝis helpanto simila al li.
  uig-PIN: Bu tǝriⱪidǝ adǝm ⱨǝmmǝ mal-qarwilarƣa, asmandiki uqar-ⱪanatlarƣa wǝ daladiki
    ⱨǝrbir janiwarlarƣa at ⱪoydi; wǝⱨalǝnki, adǝm ɵzigǝ mas kelidiƣan ⱨeqbir yardǝmqi
    ⱨǝmraⱨ uqratmidi.
  beo-beo: Amaiba:le, A:da:me da lai gebo amola sio fi amola ohe fi huluane ilima
    dio asuli. Be A:da:me fidima:ne, na:iyado fidisu dunu defele afae da hame ba:i.
  tpi-OTNT: '@see-verse:GEN.002.019'
  hau-SA: Saboda haka mutumin ya sa wa dukan dabbobi, da tsuntsayen sama da dukan
    namun jeji sunaye. Amma ba a sami mataimakin da ya dace da Adamu ba.
  udu-udu: Wathi/ en’thi/ ki c̱i aris to/e gway ’baar mo dhali aris ’dii kun p̱en
    e momis mo dhali aris tombwaasho mo. Hili gom wathi/ en’thi/ mo tani wathi/ p̱iyi’d
    jin gamkunu jin midi woṯẖ a’di, a’di jin midi gam gom a’di mo.
  uig-LAT: Bu teriqide adem hemme mal-charwilargha, asmandiki uchar-qanatlargha we
    daladiki herbir janiwarlargha at qoydi; wehalenki, adem özige mas kélidighan héchbir
    yardemchi hemrah uchratmidi.
  nde-nde: Ngakho umuntu wapha amabizo zonke izifuyo, lezinyoni zemkhathini lazozonke
    izinyamazana zeganga. Kodwa u-Adamu wayengelaye umsizi omfaneleyo.
  ton-ton: Pea naʻe fakahingoa ʻe ʻAtama ʻae fanga manu lalahi kotoa pē, mo e fanga
    manupuna ʻoe ʻatā, mo e fanga manu kotoa pē ʻoe vao; ka naʻe ʻikai ke ʻilo kia
    ʻAtama ha tokoni naʻe taau mo ia.
  ces-1613: I dal Adam jména všechněm hovadům, i ptactvu nebeskému, a všeliké zvěři
    polní; Adamovi pak není nalezena pomoc, kteráž by při něm byla.)
  eko-eko: Adamu khutthaja mazina mifuwo za vaje, anyannyi o'otulu na nyama zooshi
    za ntthuttu. Ila khuhipuwivo hatha moote ya wiiya nkhama ye yaari weettelaaye
    onkhiza.
  nss-nss: Pwen ndramat ara ipohowe ngalahu kan masih para hanghang, pe hu norukan
    masih para kohowoh yang, pe hu kan masih para yangiy. Hapeko mwalinga hu kan masih
    kene ara, ara hamou tahu kinlahiy para kisopwat Atam pwi.
  eng-WMB: The man gave names to all livestock, and to the birds of the sky, and to
    every animal of the field; but for man there was not found a helper comparable
    to him.
  tam-TCV: இவ்வாறு மனிதன் எல்லா வளர்ப்பு மிருகங்கள், ஆகாயத்துப் பறவைகள், காட்டு மிருகங்கள்
    அனைத்திற்கும் பெயரிட்டான். ஆனால் ஆதாமுக்கோ தகுந்த துணை இன்னமும் காணப்படவில்லை.
  ceb-ULB: Gihatagan ug ngalan sa lalaki ang tanang kahayopan, ang tanang langgam
    sa kawanangan, ug ang tanang mapintas nga mananap sa kaumahan. Apan alang sa lalaki
    wala siyay nakita nga katabang nga angay kaniya.
  mkn-mkn: '@see-verse:GEN.002.019'
  pol-UBG: I Adam nadał nazwy wszelkiemu bydłu i ptactwu niebieskiemu, i wszelkim
    zwierzętom polnym. Dla Adama jednak nie znalazła się pomoc odpowiednia dla niego.
  agr-agr: Ashí kuntinu daaji aidaunak, chigki wegantu aina nunashkam nii adaijamua
    nunisag juajui. Nuna aents dutika takak pujakushkam, niijai atuesa yainimainjinak
    igkugchauwai.
  kyc-kyc: Baame yaka rara peparaepe mena wakale wakale dupwape kando kingi leyamopape
    baapa kapa role pyao nyisaramo mende daa ingiya.
  urd-GVU: آدمی نے تمام مویشیوں، پرندوں اور زمین پر پھرنے والے جانداروں کے نام رکھے۔
    لیکن اُسے اپنے لئے کوئی مناسب مددگار نہ ملا۔
  deu-1912: Und der Mensch gab einem jeglichen Vieh und Vogel unter dem Himmel und
    Tier auf dem Felde seinen Namen; aber für den Menschen ward keine Gehilfin gefunden,
    die um ihn wäre.
  ntj-ntj: '@see-verse:GEN.002.019'
  row-row: '@see-verse:GEN.002.019'
  kan-2017: ಹೀಗೆ ಆದಾಮನು ಎಲ್ಲಾ ಪಶುಗಳಿಗೂ, ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ, ಕಾಡುಮೃಗಗಳಿಗೂ ಹೆಸರಿಟ್ಟನು.
    ಆದರೆ ಆ ಮನುಷ್ಯನಿಗೆ ಸರಿಯಾದ ಸಹಕಾರಿ ಸಿಗಲಿಲ್ಲ.
  ena-ena: '@see-verse:GEN.002.019'
  tgo-tgo: Amalako kaero i rena thetheghanɨke wolaghɨye na maa idaidanji na tembe
    ŋgoreiyeva mbwanjam wolaghɨye, ko iyemaeŋge maa regha mun ina e tɨnenjiko gharathalavu
    thovuye inawe.
  yap-yap: Me tunguy fare mo’on fithingan urngin e gamanman nib mongmor, nge urngin
    e arche’, nge urngin e gamanman ni malboch; machane dariy reb nra bung ni nge
    cheg ngak nge ayuweg.
  tet-tet: '@see-verse:GEN.002.019'
  hlt-MCSB: Te dongah hlang loh rhamsa boeih khaw, vaan kah vaa te khaw, kohong kah
    mulhing khaw, ming a paek dae Adam neh aka tiing la bomkung hmu pawh.
  mdy-ETH: ዬያይዲ ዓሢ ቆሎንታ ካፖንታ ቦዖንታም ቢያ ሱንሢ ጌሤኔ። ዓሢም ጋዓንቴ ዒማና ጊኢጋያና ላጌ ማዒ ዒዛ ማኣዳያ ሃጊ
    ጴዺባኣሴ።
  twi-ASANTE: Enti, onipa totoo nyɛmmoa, ewiem nnomaa ne wiram mmoa no nyinaa edin.
    Nanso, onipa deɛ, wannya ɔboafoɔ a ɔfata no.
  mwc-mwc: Ba sebare aba payapayaya ereonowasi kasi waba i bine, aba payapayaya manamisi,
    manu kaidamonai ba garagara aba payapayayisi yabata. Saba Adam wai kega kana bibaita
    kabitam i panani.
  bhl-bhl: Keko beli, kunum be mesesem mesesem kut samal bi so, am samal bi so, abiil
    em awon bi so, alik alik finik so bin biim wiin amen kuw amen kuw bokoyemse kate,
    fangfang dakamin akalem atew mak banim kese kale.
  con-NTPO: Nane tsandie tsu poiyi'cco aiña'cho vaura'can'ma sefani'su chhiririama,
    tsampini canseqque'suma'qque inisian. Tsa'ma ñoa'me tsandiei'ccu fae'ngae cansepa
    fuite'suve me'i'on.
  eng-WEBU: The man gave names to all livestock, and to the birds of the sky, and
    to every animal of the field; but for man there was not found a helper comparable
    to him.
  bnp-bnp: A bakovi i vunu a rana a maka sipsip a bulmakau, a kadirovo, a livoa na
    robo, pali i uka tara ge mata manga e Adam ga rihina.
  bvr-bvr: Minypa nipa an-gugaliya aburr-welangga burr-garrana minyjak an-guyinda
    minyjak jin-guyinda jin-gumurna rrapa an-mugat, rrapa burdacha an-guyinda an-gata
    waykin a-boya a-workiya nipa an-gugaliya aburr-welangga burr-garrana. Wurra gala
    yina gaya jin-gugunggaja nuluwa an-gugaliya.
  wal-wal: Hegaadan bitanee meheta ubbaa, saluwaa kafotanne bazzo do7ata ubbaa sunttiis;
    shin Addaamessi injjetiyaabinne a maaddiyaabi beettibeenna.
  mgh-mgh: Phimaana nlopwana ule hovaha macina mihuwo cothene, asaanuni ooculu ni
    inama cothene contakhwani. Nanso Attamu khaaphwannye oonkavihera wiira amwiiwanane.
  acu-NT: '@see-verse:GEN.002.019'
  spa-PDDPT: El hombre dio nombres a todos los animales, a las aves del cielo y a
    toda bestia del campo. Pero para el hombre no se halló una ayuda semejante a él.
  gun-gun: Ha'e rami py ava omboery mymba kuery ha'e javi, guyra oveve va'e ha'e vixo
    ka'aguy regua voi. Ha'e rami teĩ ava pe jipoi hexevegua ae ipytyvõarã.
  agu-BL: I' ocsan chibi' yi e' txuc yi ba'n tetz awu'n, nin i' ocsan chibi' yi e'
    txuc yi na chixicy'in, nin i' ocsan chibi' yi smaron txuc. Poro qui'c nin jun
    scyeri e' txuc yi oc chibi' ta'n yi nink xcon tetz xk'ajlab i', nka nink xcon
    tan ẍch'eye'n.
  eng-PEV: So the man gave each animal a name. He named all the wild animals, and
    all the animals that are not wild, and all the birds. That man’s own name was
    Adam. (That name means man.) There were lots of animals and birds, but none of
    them were the right sort of mate that was good for Adam.
  ilo-ULB: Pinanaganan ti lalaki dagiti amin a dingwen, dagiti billit iti tangatang,
    ken ti tunggal narungsot nga ayup nga adda iti tay-ak. Ngem iti lalaki, awan ti
    nasarakan a kaduana a maitutop kenkuana.
  kpg-kpg: Gei tangada gaa gahi nia ingoo nia manu mamaangi huogodoo mono manu dolodolo
    huogodoo, gei di maa deai di manu i lodo digaula e humalia di hagamaamaa a mee
    ai.
  uig-ARA: بۇ تەرىقىدە ئادەم ھەممە مال-چارۋىلارغا، ئاسماندىكى ئۇچار-قاناتلارغا ۋە
    دالادىكى ھەربىر جانىۋارلارغا ئات قويدى؛ ۋەھالەنكى، ئادەم ئۆزىگە ماس كېلىدىغان
    ھېچبىر ياردەمچى ھەمراھ ئۇچراتمىدى.
  bsp-bsp: Kɔ fum ɔsɔŋ sɛm yɔcɔl fəp mewe, kɔ bɛmp ya dareŋc kɔ fum ɔsɔŋ sɔ sɛm ya
    dəkulum fəp mewe. Mba ta fum taŋ, ɔsɔtɔ fɛ nwɛ endetam kəcmar kɔ mɔ.
  bps-bps: Na i to ani i mimò dagit i kdee bung lmanaf, na dad anuk di bnas. Kabay
    landè di dale blà kenen du nimò demen.
  mbs-mbs: Iningedanan te otaw se kedita te ayam-ayam, menge manok, aw kedita te menenanap,
    meneng wedad palos diyà kenyan meketepad kandin meinang doma din.
  tof-tof: Da pama ngi we ngibasilürr ngabyón lar, kwitüm póyae, akó blaman molpokodó
    nurr lar. A paman ma darrü morroal tangamtin gódam babul yarilürr.
  sus-sus: A naxa xuruse birin, xɔni birin, a nun buurunyi sube birin xili sa. Kɔnɔ
    na waxati Adama mu a malima fanyi sɔtɔxi sinden.
  pon-2006: Eri, aramaso ahpw kihong eden menpihr kan, oh mahn akan koaros; ahpw e
    sohte diarada emen me konehng eh werek mehn sewese.
  jae-jae: Ŋamalac gê bôc malacŋa samob nêŋ ŋaê to kêsam moc umboŋ ŋalabuŋa nêŋ ŋaê
    ma bôc saleŋŋa amboac tonaŋ, mago kêtap ŋamalacnê kêpuctôŋo teŋ gebe êtôm eŋŋa
    sa atom.
  ksd-ksd: Ma ra tutana i ga vaiang tar ra iang i ra lavur vavaguai ma ra lavur beo
    dia vana liu, ma ra lavur leing par kai ra pui; ma pa ta tena maramaravut boko
    kai ra tutana.
  tur-YTC: Adem bütün evcil hayvanlara, göklerin kuşlarına ve kırdaki her hayvana
    ad koydu. Ama Adem için ona denk bir yardımcı bulunamadı.
  bel-N: І назваў чалавек імёны ўсёй скаціны, і ўсіх птушак паднебных, і ўсіх зьвяроў
    палявых, але для чалавека не знайшлося дапамогі, адпаведнай яму.
  grc-BRENT: Καὶ ἐκάλεσεν Ἀδὰμ ὀνόματα πᾶσι τοῖς κτήνεσι, καὶ πᾶσι τοῖς πετεινοῖς
    τοῦ οὐρανοῦ, καὶ πᾶσι τοῖς θηρίοις τοῦ ἀγροῦ· τῷ δὲ Ἀδὰμ οὐχ εὑρέθη βοηθὸς ὅμοιος
    αὐτῷ.
  ind-AYT: Jadi, manusia itu memberikan nama untuk semua hewan, untuk burung-burung
    di udara, dan semua binatang liar di padang. Akan tetapi, bagi manusia itu, tidak
    ditemukan seorang penolong yang sepadan dengannya.
  lid-lid: Eme ma iy tondrohani nyara iri sirih mari ma hawe iri katin haka mari;
    arile ari toro badeh mwasin ta asahan borobwar tan bwe.
  eng-NNA: '@see-verse:GEN.002.019'
  nya-nya: Choncho Adamu anazitcha mayina ziweto zonse, mbalame zamlengalenga ndi
    nyama zakuthengo zonse. Komabe munthu uja analibe mnzake womuthandiza.
  hrv-hrv: Čovjek nadjene imena svoj stoci, svim pticama u zraku i životinjama u polju.
    No čovjeku se ne nađe pomoć kao što je on.
  mps-mps: Tialima, bidigo te be pąde bidibo tigidali kibu me, te bulude bidibo tigidali
    hasa sibi me, te tigidali ba sibi me nogi mena silali. Tiali goli, aga dali te
    abagi olama tau siyu bidabo bidi me deli te meni yani.
  llg-llg: '@see-verse:GEN.002.019'
  tpi-tpi: '@see-verse:GEN.002.019'
  dan-1931: Adam gav da alt Kvæget, alle Himmelens Fugle og alle Markens Dyr Navne
    - men til sig selv fandt Adam ingen Medhjælp, der passede til ham.
  vie-OVCB: Vậy, A-đam đặt tên cho tất cả loài gia súc, loài chim trời, và loài thú
    rừng, nhưng A-đam chẳng tìm thấy người giúp đỡ thích hợp cho mình.
  lbk-lbk: Inagtan nan lalaki nan am-in ay entat-ayaw ya nan am-in ay enkik-iwi is
    ngachancha, naamo ya atap, nay met achi maid paat ischicha nan maifakhay ken siya
    is kafachangna.
  guj-2017: તે માણસે સર્વ ગ્રામ્યપશુનાં, આકાશના પક્ષીઓનાં તથા સર્વ વનપશુઓનાં નામ પાડ્યાં,
    પણ તે માણસ આદમને પોતાના માટે અનુરૂપ એવી યોગ્ય સહાયકારી ન મળી હતી.
  byr-byr: '@see-verse:GEN.002.019'
  awx-awx: Äminu uläpätä kälap, kwäwit äwä hängäläpä ämindä daying yiwitnangäsä yangu
    umanä undä yänikut. Tike teyä gatäkgatäkngäle äläwambän malikut.
  pon-2006A: Eri, aramaso ahpw kihong eden menpihr kan, oh mahn akan koaros; ahpw
    e sohte diarada emen me konehng eh werek mehn sewese.
  por-BRBSL: O homem deu nomes a todo o gado, e às aves do céu, e a todos os animais
    do campo; mas para o homem não foi encontrado um ajudante comparável a ele.
  aly-aly: Ahern-areny ranem itneweynek atnwenth ateralth-rnem-then, mwerr-rnem-then,
    thip-rnem-then, ingkerrenh-antey. Alakenh-anyem ahern-arenyel itnewek-penh itnakert
    ingkerr-anem rernem anek. Ahern-areny ament-areny ilkwatherr-weny anenh, atnwenth
    rernem ament anenh arrpemarl, ingwer-lkwer.
  cth-cth: Hottelah, saringpueng, kalvan e tava pueng, moithang pueng Adam ni min
    a phung. Hatei, Adam kabawmkung kahawi awm hoeh rah.
  twi-twi: Enti onipa totoo nyɛmmoa, wim nnomaa ne wuram mmoa no nyinaa din. Nanso
    onipa de, wannya ɔboafo a ɔfata.
  hlt-hlt: Te dongah hlang loh rhamsa boeih khaw, vaan kah vaa te khaw, kohong kah
    mulhing khaw, ming a paek dae Adam neh aka tiing la bomkung hmu pawh.
  tbz-SIM: Kɛ̀ Adɑmmuu duɔ́ nyicɛ̃wũɔ̃ i yètɛ̀ kɛ́duɔ́ nyikpɑkpɛyi i yètɛ̀, kɛ́duɔ́
    nsinɔɔ si yètɛ̀. Ò mɛ nyí mpɛ̀tɛ́ wèè bo nhò dònnɛ̀ koò teénnɛ̀.
  msy-2020: '@see-verse:GEN.002.019'
  txq-txq: '@see-verse:GEN.002.019'
  aaz-aaz: '@see-verse:GEN.002.019'
  dop-dop: '@see-verse:GEN.002.019'
  azb-azb: İnsan bütün ev heyvanlarına, göydəki quşlara və bütün çöl heyvanlarına
    ad verdi, amma insana münasib olan bir köməkçi tapılmadı.
  eng-DBY: And Man gave names to all cattle, and to the fowl of the heavens, and to
    every beast of the field; but as for Adam, he found no helpmate, his like.
  hin-2017: अतः आदम ने सब जाति के घरेलू पशुओं, और आकाश के पक्षियों, और सब जाति के
    जंगली पशुओं के नाम रखे; परन्तु आदम के लिये कोई ऐसा सहायक न मिला जो उससे मेल खा
    सके।
  wol-KYG: Ba mu ko defee nit kooku, di Aadama, tudd jur gépp ak picc yépp ak rabi
    àll yépp, waaye fekku ca ku koy jàpple te jekk ci doon wéttalam.
  swp-swp: Adamu esa i mosedi suisui gamagaridi oea eai taumia; na Adamu iabom sora
    nige ana sagu mamohoina se lobai.
  bjr-bjr: Miqimmaseenoo faiqí fannoo kooqikinaa aandauqa faqa kaasau aandauqa faqa
    ufiniuqa faqa nuqu rama quqanau. Miqiqa marufanoo Anutufa mi fasiqana aqoonnanaikiranara
    misaki randeenoo sia paqurinau.
  eng-YLT: And the man calleth names to all the cattle, and to fowl of the heavens,
    and to every beast of the field; and to man hath not been found an helper — as
    his counterpart.
  kne-kne: Et say napoan di ngadngadan di am-in ay matalaken ya atap ay animal ya
    titit. Ngem magay mabalin si pan-ib-ib-an en Adan.
  wat-wat: Namoḡa, manuwa kawasasakaoḡowai be yota yomuyomu nimwauwai eketa kidagimai
    matatafusi kasi wava i kavenena, eatu muka tamo nama ita nufotai Adama kana toovivita.
  heg-NTPO: '@see-verse:GEN.002.019'
  ptu-ptu: Iya nasangaim indo ingganna olo'-olo', susi manahanna teem malaihanna sola
    ingganna dassi. Sapo' tä'pi ia deem naita Adam la sihatanna nasi'dim la mala umpamoloi.
  bzd-NTPO: Es wëm tö iyiwak uru ena iyiwak kañiru, ñies dù, ekkë ko̱s kiè méka̱.
    Erë kë̀ ie' ki̱muk ku̱ne buaë ie' wapieie.
  kwf-kwf: Na ngwae ka faꞋasata na ru ꞋaeꞋaela ki Ꞌi fanoa, ma na ru ꞋaeꞋaela ki saena
    masuꞋua, ma na faꞋi noꞋo ki logo. Bore ma noaꞋa nia Ꞌiri dao toꞋona ta ru neꞋe
    ka kwaima ma ka kwaiꞋafi ana ngwae.
  eng-WYC-2017: And Adam called by their names all living things, and all volatiles
    [of heavens], and all unreasonable beasts of [the] earth. Forsooth to Adam was
    not found an helper like him.
  eng-WMBB: The man gave names to all livestock, and to the birds of the sky, and
    to every animal of the field; but for man there was not found a helper comparable
    to him.
  spp-spp: Nàŋi mpyi a mɛyi le yatɔɔre puni na, maa mɛyi le saɲcyɛɛnre puni na, maa
    mɛyi le sige yaare puni na, mà li ta yire yaayi puni i u mpyi a tɛgɛfoo ta uye
    na, ŋgemu u sí n-yaa ná u e mɛ.
  aey-aey: Oodon dana uqa dool mananca man fululec saonadecca dool cusca eu cunug
    ijanaga aqen qa uqa cesuldocnu cinigwe oso qee fel.
  urd-GVH: आदमी ने तमाम मवेशियों, परिंदों और ज़मीन पर फिरनेवाले जानदारों के नाम रखे।
    लेकिन उसे अपने लिए कोई मुनासिब मददगार न मिला।
  djr-djr: Bala ŋayi ŋuriŋi dirramuynydja yäku-nhirrpara marrtjin bukmaknhan warrakan'nha,
    bodinynha ga wakinŋuny, ga buṯthunamirriny warrakan'nha; yurr yaka ŋayi waŋganynha
    ŋula maḻŋ'maranha ḻundu'mirriŋunhany, marrparaŋdja nhanŋuwuy ŋayi.
  rug-rug: Ego, ke vizata poni pozapoza sa tie sari doduru kurukuru made nenedi, doduru
    kurukuru tapuru, meke sari doduru kurukuru pinomo pa hiqohiqo, ba lopu ta dogoro
    si keke sapu pada meke garo pude varitokae koasa tie.
  gaz-gaz: Namichi sunis horii qeʼee hundaaf, simbirroota samii hundaaf, bineensa
    hundaaf maqaa baase. Addaamiif garuu gargaartuun isatti toltu hin argamne.
  fra-LSG: Et l’homme donna des noms à tout le bétail, aux oiseaux du ciel et à tous
    les animaux des champs; mais, pour l’homme, il ne trouva point d’aide semblable
    à lui.
  gnn-gnn: Bala ŋayi ŋuriŋi yäku nherrarana ḏarramuyu bukmaknhana wäyinnha, boḏinynha
    ga wakinŋunha, ga buṯthunamirrinha wäyinnha; yurru yaka ŋayi waŋganynhanydja ŋula
    maḻŋ'maraŋala ḻundu'mirriŋunha, marrparaŋ'tja nhanŋuway.
  yal-yal: A yi xuruseene birin nun xɔline birin nun burunna subene birin xili sa.
    Koni na waxatini Adaman munma yi a mali muxu faɲin sɔtɔ singen.
  gum-gum: Inchen møøbe maya ushamera namiguelan, pala amøñibelø maya illimeran, katø
    tru kusreeg ushameran mayamba munchi pønsrøbig køn. Inchen køben møwan nø maig
    palain køben, treegwan purugunrrabiibe mugaabig køn.
  iou-iou: Äma unitä ude täŋkuko uwä tom yepmäŋ towikta yäwani, barak ba tom ägwäri
    u kuduptagänta wäpi yämiŋkuk. Ude täŋkuko upäŋkaŋ täŋkentäki ini bumik kubä nämo
    kaŋ-ahäŋkuk.
  haw-1868: Kapa aku la o Adamu i na inoa no na holoholona laka a pau, a no na manu
    o ka lewa, a no na holoholona hihiu a pau; aka no Adamu, aole i loaa kona kokoolua
    e ku ia ia.
  arb-NAV: وَهَكَذَا أَطْلَقَ آدَمُ أَسْمَاءَ عَلَى كُلِّ الطُّيُورِ وَالْحَيَوَانَاتِ
    وَالْبَهَائِمِ. غَيْرَ أَنَّهُ لَمْ يَجِدْ لِنَفْسِهِ مُعِيناً مُشَابِهاً لَهُ.
  adz-adz: Ibinigi da garam irim bingan da apu dzuf da apu buman da marapagraꞌ mingꞌa
    intap sib angu, da bitsintaꞌ apu igi gan bits anungꞌ ifasangꞌ i sarimpa garam
    igi da rima arangan sib u.
  ewe-ewe: Ale ame la na ŋkɔ nu gbagbeawo, aƒemelãwo, dziƒoxeviwo kple gbemelãwo katã.
    Ke amea ya mekpɔ kpeɖeŋutɔ si asɔ nɛ o.
  nuy-nuy: Na-waḻyinyung ni-warra-mijguni anu-muwaj anaarrawindi-lhangu ana-ngurudhu
    marri anaarrawindi-lhangu wu-mun-bulal-wulal-inyung. Yagu waari warraaynbaj ambaanggarra-ngu-burraa
    ambunu-maṉmangi yungguyung.
  eng-LEE: And the man gave names to all cattle, and to the fowl of the heaven, and
    to every beast of the field; but for man there was not found a help suitable for
    him.
  dji-dji: Mir yuldji yagirri djiny gungili bukmaknginyi waykiṉinginyi ga maypalpilinginyi,
    bil ingki inga manyanyir baḻpirgiṉing inga.
  gvn-gvn: '@see-verse:GEN.002.019'
  nna-nna: '@see-verse:GEN.002.019'
  asm-FB: মানুহে সকলো ঘৰচীয়া পশু, আকাশৰ চৰাই, বনৰীয়া জন্তুবোৰৰ নাম দিলে; কিন্তু
    মানুহে নিজৰ কাৰণে সেইবোৰৰ মাজত উপযুক্ত সহকাৰী নাপালে।
  sus-A: عَ نَشَ شُرُ سٍ بِرِن، شْنِ بِرِن، عَ نُن بُورُنيِ سُبٍ بِرِن شِلِ سَ. كْنْ
    نَ وَشَتِ عَدَ مَ مُ عَ مَلِمَ قَنيِ سْتْشِ سِندٍن.
  fra-SBL: L'homme donna des noms à tout le bétail, aux oiseaux du ciel et à tous
    les animaux des champs ; mais il ne fut pas trouvé pour l'homme un auxiliaire
    comparable à lui.
  hbo-hbo: וַיִּקְרָ֨א הָֽאָדָ֜ם שֵׁמֹ֗ות לְכָל־הַבְּהֵמָה֙ וּלְעֹ֣וף הַשָּׁמַ֔יִם
    וּלְכֹ֖ל חַיַּ֣ת הַשָּׂדֶ֑ה וּלְאָדָ֕ם לֹֽא־מָצָ֥א עֵ֖זֶר כְּנֶגְדֹּֽו׃
  shp-NTPO: Jatianra Adánman jatíbi ináati itan ináatima yoinabo, itan noyai yoinabo
    janepakea iki. Jaskara janeyabo itiakinbiribi jane pakea iki. Ikaxbira jawe yoinabi
    janshamanbiribi já akinti yama iká iki.
  eng-WYCLIFFE: And Adam clepide bi her names alle lyuynge thingis, and alle volatils,
    and alle vnresonable beestis of erthe. Forsothe to Adam was not foundun an helpere
    lijk hym.
  piu-2006: '@see-verse:GEN.002.019'
  pjt-pjt: '@see-verse:GEN.002.019'
  cwe-cwe: Ivo mulume iyo kaweng'ha mazina wanyama wofugigwa na ndege woguluka na
    wanyama wa kumbago, mbali habule hata imwe yoyofaya kumtaza.
  bgs-bgs: Purisu igngadanan katô manubù tô langun mannanap ka kappawaan, mga manuk,
    asta mga mannanap ka kabánnássan, asal tun kandan ándà palang nángngà para kandin.
  kik-kik: Nĩ ũndũ ũcio mũndũ ũcio akĩhe mahiũ mothe marĩĩtwa, o na nyoni cia rĩera-inĩ
    na nyamũ ciothe cia gĩthaka. No Adamu ndooneirwo mũteithia ũmwagĩrĩire.
  ksr-ksr: Kaeŋ kolooro ejanoŋ miriwaa oro kuuya, kanakeewambaa kooŋ kuuya ano duuyaa
    oro kuuya ii qagia qadabororo. Qadaboroto, iyaŋa kaaŋa ala-ilailaaya laligowaatiwaajoŋ
    moŋ mende mokolooro.
  omb-omb: I Tevue mo bete na henai gangarue mwaomwao siu a gineu ram olo lolo mahava,
    a gineu mwaso doluegi lolo talu, nge lawe na tangaloi a henana i Tevue a Huqe
    Gogona vi haqe na tavalune tea.
  fra-NCL: Et l’homme donna des noms à tous les animaux domestiques, aux oiseaux du
    ciel et à tous les animaux des champs ; mais il ne trouva pas pour l’homme une
    aide semblable à lui.
  cek-AK: Adam mah moinawk, van ih tavaanawk hoi taw ih moinawk boih to ahmin sak;
    toe Adam loe angmah hoi kamcuk bomkung to tawn ai.
  xla-xla: Oplamitapo tea hapuloma mate epo alinepi hapuloma mate hi halopimtale oloma
    edla ya꞉ gadlowe ya꞉ mate ala꞉le ponatiyo.
  cuk-cuk: 'Weyobi dule bela we-ibmar-durgan: Ibmar-durgan-sunna-akwilemaladga, bela
    nuumarga, bela ibmar-durgan-sapurbarmaladga, nug amisad. Degi-inigwele, Adánʼgardi
    e-bendaked sate gusad.'
  uig-CYR: Бу тәриқидә адәм һәммә мал-чарвиларға, асмандики учар-қанатларға вә даладики
    һәр бир җаниварларға ат қойди; вәһаләнки, адәм өзигә мас келидиған һеч бир ярдәмчи
    һәмраһ учратмиди.
  pma-pma: Mukonek, meatin enek ling isen aman vasi keil ka en tirendan keil emun.
    Ka rovotin etai koa vavinvin vato vatal mini ka vakatauni.
  tel-2017: అప్పుడు ఆదాము పశువులన్నిటికీ, ఆకాశపక్షులన్నిటికీ, భూజంతువులన్నిటికీ పేర్లు
    పెట్టాడు. కాని ఆదాముకు మాత్రం సరిజోడు లేకపోయింది.
  hat-BSA: Lòm nan te bay non a tout bèt domestik yo, a tout zwazo syèl yo, e a chak
    bèt chan, men pou lòm nan, pa t gen yon asistan sanblab ak li.
  bxh-bxh: '@see-verse:GEN.002.019'
  nay-nay: Kile an krunkun pulurar, mame; windawityeri. Nowaiy ile pindyin an nape
    in ambe an Adame.
  kos-kos: Ke ma inge mwet sac sang inen won nukewa ac kosro nukewa, tusruktu wanginna
    inmasrlolos fal in welulang in kasrel.
  hbo-WLC: וַיִּקְרָ֨א הָֽאָדָ֜ם שֵׁמ֗וֹת לְכָל־הַבְּהֵמָה֙ וּלְע֣וֹף הַשָּׁמַ֔יִם
    וּלְכֹ֖ל חַיַּ֣ת הַשָּׂדֶ֑ה וּלְאָדָ֕ם לֹֽא־מָצָ֥א עֵ֖זֶר כְּנֶגְדּֽוֹ׃
  ibo-ibo: Ya mere, mmadụ ahụ nyere anụ ụlọ niile na anụ ufe niile na anụ ọhịa niile
    aha. Ma nʼebe Adam nọ, o nweghị onye inyeaka kwesiri ya.
  ory-ory: ଏହିରୂପେ ଆଦମ ପଶୁ, ଖେଚର ପକ୍ଷୀ ଓ ବିଲର ପ୍ରତ୍ୟେକ ଜନ୍ତୁର ନାମ ଦେଲେ; ମାତ୍ର, ମନୁଷ୍ୟ
    ନିମନ୍ତେ ତାଙ୍କର ଅନୁରୂପ ସହକାରିଣୀ ଦେଖାଗଲା ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.002.019'
  chk-chk: Iei usun ewe aramas a aita ekewe manfetal, ekewe mansüsü pwal ekewe mönün
    lemäl meinisin. Nge fän äsengesin ewe aramas esap wor eman alisian mi wewe ngeni.
  ssd-ssd: Nu sar umaŋ agaŋmor tumbraŋok ŋguikok ŋakmba tuku nyu patike likina ta
    tur nuŋe nu suk ande nda mayok kina le taŋgo ta nu nuŋe ndo minna.
  rop-rop: Det men bin gibit neim langa ola bard en ola enimul. Bat ol detlot bard
    en enimul nomo bin meit blanga im. Najing.
  mwf-2018: I nukunu Adam-ka ku terert warda ngatha ngarra da putek kanhi punintharraththa
    wurrini i ku murrirrbe wanku. Mu Adam-ka numerrnu da ngatha kardidha i ku terert
    nhini-ka mere ngadha numi puyingkayiththa parni i mere pumemanpidha parni.
  ukr-1871: І подавав чоловік назви всякій скотинї, і птаству небесному, і всякому
    польовому зьвірові, та про чоловіка не знайшлось такої помочі, щоб до пари була
    йому.
  eng-AOI: So the man named the animals and the birds, but none of them was a good
    helper for him.
  yon-yon: Yeengkanande dowan keroon, kumban yangkodmi ma wedmindo.
  bch-bch: '@see-verse:GEN.002.019'
  deu-1951: Da gab der Mensch einem jeglichen Vieh und Vogel und allen Tieren des
    Feldes Namen; aber für den Menschen fand sich keine Gehilfin, die ihm entsprochen
    hätte.
  eng-JPS: And the man gave names to all cattle, and to the fowl of the air, and to
    every beast of the field; but for Adam there was not found a help meet for him.
  ubr-ubr: On mes orot on gogabur an bobaitu, tefan an kiwiu a motob an bobaitu tutuenis
    engon i wabis. Baise Adam an bai baisotin turan on men i gaturai on.
  srp-1865: I Adam nadjede ime svakom živinèetu i svakoj ptici nebeskoj i svakoj zvijeri
    poljskoj; ali se ne naðe Adamu drug prema njemu.
  lug-lug: Bw’atyo omuntu n’atuuma buli nsolo ey’awaka, n’ebinyonyi eby’omu bbanga
    n’ensolo ez’omu nsiko amannya. Adamu yali tannaba kufunirwa mubeezi.
  heb-heb: ויקרא האדם שמות לכל הבהמה ולעוף השמים ולכל חית השדה ולאדם לא מצא עזר כנגדו׃
  ben-IRV: আদম যাবতীয় পশুপাল, পাখির ও যাবতীয় বন্য পশুর নাম রাখলেন, কিন্তু মানুষের
    জন্য তাঁর মতো সহকারিণী পাওয়া গেল না।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਆਦਮ ਨੇ ਸਾਰੇ ਪਸ਼ੂਆਂ, ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ, ਅਤੇ ਜੰਗਲ ਦੇ ਸਾਰੇ ਜਾਨਵਰਾਂ
    ਦਾ ਨਾਮ ਰੱਖਿਆ, ਪਰ ਮਨੁੱਖ ਲਈ ਅਜੇ ਕੋਈ ਸਹਾਇਕਣ ਉਹ ਦੇ ਵਰਗੀ ਨਾ ਮਿਲੀ।
  tkr-tkr: İnsanee gırgıne çavra-vəq'əys, çolane həyvanaaşıs, xəəne şit'yaaşıs do
    hele, saccu cus sik'ına kumag ha'asda iveeke deş.
  mwp-mwp: Kalanu nuydh nungu aymoeyzi mabaygan mura nelay tharaydhin tetel uruyl
    a boethal uruyl, kasa kedha thanamulngu wara kedha urapun matha ngoedhagidh lawnga
    nubepa pasiw puzi mabayg, a nubepa ibupuydhaypa.
  mya-JVB: ထိုသို့ လူ သည် သားယဉ် အပေါင်း တို့ကို ၎င်း ၊ မိုဃ်းကောင်းကင် ငှက် အပေါင်းတို့ကို
    ၎င်း ၊ သားရဲ အပေါင်း တို့ကို ၎င်း၊ အမည်ပေး ၍မှည့်လေ၏။ သို့သော်လည်း လူ နှင့် တော်
    သော အထောက် အမ မ ပေါ် မရှိသေး၊
  tte-O: '@see-verse:GEN.002.019'
  tbg-tbg: Vaiinti viva vika nutu ntavaqiro viharo ekaa vataini kuvu vai aantaukave,
    qaakau aantauve, ekaa naaruvaini viri kanta ataqi ni vai uvirikave, viva ekaa
    vika vika nutu ntava tora. Adaamuva mintiaqiro vuvaro kia vikaqihairo vovano nai
    vira voqaava vira kahaqiarirava vaura.
  hmo-hmo: Vadaeni, unai tau ese boromakau ibounai dekenai ladana ia atoa, bona ataiai
    manudia bona tanobada boroma ibounai danu, to idia edia huanai unai tau dekenai
    durua tauna ta ia davaria lasi.
  ata-ata: Anu itema mumoxoꞌu ualaualasiꞌa ta mimii iouiou ne iloꞌa ta ngiangiala
    mukalu, ia vile noxiꞌa ne uxali menexu sou usuꞌusuꞌulinu uasi.
  nfa-nfa: '@see-verse:GEN.002.019'
  urd-urd: और आदम ने सब चौपायों और हवा के परिन्दों और सब जंगली जानवरों के नाम रख्खे
    लेकिन आदम के लिए कोई मददगार उसकी तरह न मिला।
  rus-SYN: И нарек человек имена всем скотам и птицам небесным и всем зверям полевым;
    но для человека не нашлось помощника, подобного ему.
  cbt-NTPO: '@see-verse:GEN.002.019'
  bqc-SIM: Gↄ̃ɛpi tↄkpà pↄtuoↄnɛ píi ń bãↄ ń sɛ̃̀anↄbↄↄ píi, ãma i dↄnlɛde
    e ń guu a gbɛ̃do ũo.
  tcz-CHONGTHU: Hiti chun mihempa in ganhing namkim chu aminvo cheh in chunga lengthei
    vachate ahin, chule loujaova sahang jouse jong aminvo soh keiyin ahin mihempa
    kithopi ding akimu doh hih laiye.
  mar-mar: आदामाने सर्व पाळीव प्राणी, आकाशातील सर्व पक्षी आणि सर्व वनपशू यांना नावे
    दिली. आदामाने हे सर्व पशू-पक्षी पाहिले परंतु त्यांमध्ये त्यास सुसंगत असा मदतनीस
    सापडला नाही.
  tcs-tcs: Da man i bin neime ebridem animal wea i gud po kaikai, ane em i bin neime
    ebridem pizin, ane em i bin neime ebridem wailanimal. Bat da man i stil no bin
    gad pren longsaid lo em.
  soq-soq: Ita apana sa pue debamau uduudu, nene uba tampea ita pue daitada tawo osowe
    ebou wane teamon. Tane me sauwa apanawa mai segalepona, dia.
  qub-qub: Chaura runaga jutincunata churapasha manshu caj chucaru caj animalcunapatawan
    pärej cajcunapatapis. Ichanga mayganpis manami allichu caran paypa yan'guinpaj
    ni yanapänanpäpis.
  bqp-bqp: Gↄ̃gbɛ̃ pì tↄ́ kpà bɛ pↄ́kãdenↄnɛ pínki kũ bãnↄ kũ nↄ̀bↄsɛ̃ntɛnↄ pínki,
    ama adi kpanyĩri e ń tɛ́ a gbɛ̃ndo ũro.
  hat-hat: Se konsa, nonm lan bay tout bèt yo gade, tout bèt nan bwa ak tout zwazo
    ki nan syèl la non yo. Men, pa t' gen yonn ki te sanble avè l', ki ta ka ede l'.
  eng-BSB: The man gave names to all the livestock, to the birds of the air, and to
    every beast of the field. But for Adam no suitable helper was found.
  tod-tod: Zunui daaseigiti pɛɛni toganii pɛ ba, ta wɔniiti, ta dɔɓɔ zuaiti kpein.
    Kɛlɛ zunui la ɠɛni kpɔba nu ʋagɔ zɔlɔɔni.
  eng-WEBPB: The man gave names to all livestock, and to the birds of the sky, and
    to every animal of the field; but for man there was not found a helper comparable
    to him.
  kbq-kbq: Higeno ana ne'mo'a mika nontegama nemaniza zagagafagi, monafima hare'za
    vanoma nehaza nama'zagagi, mopafima nemaniza maka afi zagagafagi huno zamagi zami'neanagi,
    agri'ma azahu knampa'a omani'ne.
  nhe-BL: Huajca nopa tlacatl quintocajtlali nochi tlamantli tlapiyalime tlen maxojtzitzi,
    huan nochi totome huan nochi tlapiyalime tlen mosisiníaj. Pero niyon se tlen nopa
    tlapiyalime ax quinamijqui para quipalehuis nopa tlacatl para ax cuesihuis.
  sps-sps: Kat to ana mes faan iny ton asangar fokinai marei sensen iny fan an fokinai
    marei sensen iny ratsuu, an fokinai marei roruaf. San a mes a sikia farokot ta
    vaatau kainy faakouts ya.
  bus-bus: Gↄ̃gbɛ̃ pì tↄ́ kpà pↄ́kãdeenↄnɛ píngi kↄ̃n bãanↄ kↄ̃n nↄ̀bↄsɛ̃tɛnↄ píngi,
    mↄde èe dↄnlɛri e ń tɛ́ a gbɛ̃ndoo ũro.
  gub-BL: Omono her wiràmiri wanupe upaw rupi. Omono her ma'ea'yr tàpuznaw pe har
    wanupe, miar hehaite ma'e ka'a pe har wanupe no. Naheta kwaw hemireko awa pe a'e
    rihi. Naheta kwaw ipehegwer zàwenugar izupe.
  eng-DRA: 'And Adam called all the beasts by their names, and all the fowls of the
    air, and all the cattle of the field: but for Adam there was not found a helper
    like himself.'
  knf-knf: Kë ñaaŋ awul ŋnŧaam ŋi katoh bŧi itim na ŋkaŧ bŧi na ŋko ŋi uţeeh bŧi.
    Nin uloŋ unnnaamuŋ na a, unhinanuŋ kaţënka na manjoonan uunwoo.
