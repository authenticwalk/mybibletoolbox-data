verse: GEN.002.012
translations:
  mal-C: ആ ദേശത്തെ തങ്കം അതിവിശിഷ്ടമാണ്; ഗുല്ഗുലുവും ഗോമേദകരത്നവും അവിടെയുണ്ട്.
  deu-TKW: Und das Gold dieses Landes ist vortrefflich; dort finden sich auch Bedolachharz
    und Schohamsteine.
  lin-lin: Wolo ya mokili yango ezalaki kitoko. Ezalaki lisusu na molona ya malasi
    mpe na mabanga ya onikisi kati na mokili yango.
  cbr-NT: A menu ka kuri upíira 'imainun i bëpín sanuira 'ianan ka ónice kakë maxáxribi
    anu 'iakëxa.
  eng-LSV: and the gold of that land [is] good; the bdellium and the shoham stone
    [are] there;
  bmu-bmu: Gölme miaŋgö goulŋi mi ölöpŋi kötökŋi akza. Sileqösösök umköhöwakŋambuk
    qetŋi bedelion aka köt ölŋambuk qetŋi oniks mi mewöyök miaŋgöreŋ ahözahot.
  eng-GNV: 'And the golde of that land is good: there is Bdelium, and the Onix stone.'
  eng-WEBSTER: 'And the gold of that land is good: there is bdellium and the onyx-stone.'
  nhw-BL: Nopa oro tlen nopa tlali eliyaya senquistoc cuali. Nojquiya nopona oncayaya
    se tlaajhuiyacayotl catli patiyo huan piltetzitzi catli yejyectzitzi catli itoca
    ónice.
  swh-ONEN: (Dhahabu ya nchi hiyo ni nzuri, bedola na vito shohamu pia hupatikana
    huko.)
  bba-bba: Tem mɛ sɔɔrɑ wurɑ ɡeɑ wɑ̃ɑ. Turɑre nubu duroruɡiɑ mɑɑ wɑ̃ɑ mi, kɑ kpee
    ɡobiɡinu.
  eng-KJVCPB: 'and the gold of that land is good: there is bdellium and the onyx stone.'
  cpy-cpy: Riiperori ooro tzimatsiri janta, tzimatsi riiperori tziri, tzimatsi eejatzi
    mapipaeni poreryaatatsiri.
  mpx-mpx: goldina i waisi hot. I ola al ebwakil etega suina hi aahe bugul bwalena
    waiwaisana hi ginoliya ge pat ali awa waiwaisal hi gan al to.)
  wbp-wbp: '@see-verse:GEN.002.011'
  luo-luo: (Dhahabu mar pinyno ber; duogo manyilni maber kod kite mabeyo miluongo
    ni oniks bende yudoree.)
  meu-meu: gold namo-hereana; bedolak bona onuku nadidia danu unuseni ai.
  npi-ULB: त्यस भूमिको सुन असल छ । त्यहाँ खोटो र आनिक्स पत्थर पनि छन् ।
  yor-yor: (Wúrà ilẹ̀ náà dára, òjìá àti òkúta óníkìsì oníyebíye wà níbẹ̀ pẹ̀lú).
  emp-NTPO: Dji orora bio bia b̶ʌa. Idjab̶a ónice mõgara sid̶a bara b̶ʌa. Bacuru b̶a
    tũãpa b̶ʌ bedelio abada sid̶a bara b̶ʌa.
  ind-ind: Emas di Hawila sangat murni, dan di situ terdapat juga wangi-wangian dari
    getah tumbuhan dan batu-batu permata yang berwarna-warni.
  pes-OPCB: طلای آن سرزمین بسیار خالص است، و در آنجا صَمْغ خوشبو و سنگ جَزَع نیز یافت
    می‌شود.
  ssx-ssx: Mo ala꞉ta꞉ ma꞉nda꞉ na ta̱leke kolo make totopo piki weta꞉ make seliapo
    piki toopimanu make koto pa꞉ta꞉ handa꞉peke ya꞉la꞉me.
  lcm-lcm: '@see-verse:GEN.002.011'
  aer-aer: '@see-verse:GEN.002.011'
  tgl-ULB: Ang ginto sa lupang iyon ay mabuti. Mayroon ding bedelio at ang batong
    onise.
  nop-nop: Kwet uŋoŋ gol muneeŋ hatak adi tuwaaŋiŋ loloŋnit. Eŋ uŋgoŋ bem niŋ gumamuŋiŋ
    munduŋ momooŋ moŋgokiŋ eŋ kawade fafaŋeniŋ niŋ wou oniks hatak.
  kca-kca: сорԋи щи мўвән йӑм; хŏԓна щита эпԓәӈ ух пӑ оникс кев уԓ.
  cbu-NT: misha patumbich kurakurtangatu, misha yasin kzammashi antam, aship maachi
    kungup much taarangiya.
  hui-hui: '@see-verse:GEN.002.011'
  wrs-wrs: golva besal. Diva timba lovahvnamba, nenelva teihnungva besal vinvna, os
    uvna, deliam. Wo diva eva honmba nalohuku vevna, honmba nomba besal, wo diva mindnam
    lohv, os nengsm uvna, oniks.
  mya-mya: (ဤ​အ​ရပ်​တွင်​ရွှေ​စင်​ထွက်​၏။ အ​ဖိုး​ထိုက်​တန် သော​နံ့​သာ​နှင့်​ကျောက်​မျက်​ရ​တ​နာ​လည်း
    ထွက်​၏။-)
  cbi-NTPO: Entsa tenatalaa naa kayu ura uru bain, naa chi pillu aindyayaa bain, naa
    unise mumu shupuka bain kataamumi.
  bod-N: ཡུལ་དེའི་གསེར་ནི་ཤིན་ཏུ་ལེགས༌སོ། །ཡུལ་དེ་རུ་པེ་དེལ་ཡོན་ཞེས་པའི་ཐང་ཆུ་དང་རིན་པོ་ཆེ་གཟིའང་ཡོད༌དོ།།
  wsk-wsk: Sor mu gold yawara karogo. Se ko tam bo karogotala, mu ko liliki siring
    yawara, nup bdellium. Se ko manga bo agotala, nup onyx, se ko ariga nikinang garagar.
  kkl-kkl: '@see-verse:GEN.002.011'
  sna-sna: (Goridhe romunyika iyoyo rakanaka; uyewo dheriamu nebwe reonikisi zvirimo.)
  spa-BLM: y el oro de esa tierra es bueno. También hay allí bdellium y piedra de
    ónice.
  beu-beu: Mas ba aabang angu mi angu, hamulang. Bot te epuha manema, bot var huling
    di ue aabang angu mi.
  cac-cac: A q'uen oro ay d'a jun lugar chi', te vach' q'ueen. Ay pax juntzan̈ te
    te' ay stzatajil te sumumi sjab'. Ay pax juntzan̈ q'uen q'ueen scuchan ónice te
    caro stojol.
  swh-ULB: Dhahabu ya inchi ile ni nzuri. pia kuna bedola na jiwe shohamu.
  bel-bel: і золата той зямлі добрае; там бдолах і камень анікс.
  deu-ELBBK: und das Gold dieses Landes ist gut; dort ist das Bdellion und der Stein
    Onyx.
  mbb-OT: Lunsey he vulawan is ebpuun dutun, ne zuen daan dutun sikan is mahalen he
    pehemut he bidilyum wey zuen daan dutun menge mahalen he vatu he uniks.
  msc-msc: Sanin wo ye sanin jɛrɛwolo le ri. Jiri kasila latikɔlɔnnaman fanan ye ye.
    Kaba do fanan ye bɔla ye, mɛn tɔɔ ko onikisi.
  mal-2015: ആ ദേശത്തിലെ പൊന്നു മേത്തരമാകുന്നു; അവിടെ ഗുല്ഗുലുവും ഗോമേദകവും ഉണ്ടു.
  tuo-NT: añuse nicaro niwʉ̃. Topʉre añuse yucʉ ʉꞌmʉtisepagʉ, tojo nicã ʉ̃tãperi wapabʉjʉse
    peri ónice wãmetise peri nicaro niwʉ̃.
  gup-gup: Kumekbe kunred kahyo gold kunwardde nawu namakkaykenh, dja mak manjmakmak
    perfume yiman kunkalkkid, dja kunwardde kunmakmak duninjh kangeyyo cornelians.
  met-met: Baing gol ba xai sibuna. Delium xaung oniks duwa la ba xauna.
  gvs-gvs: Amo asayana ana goura moe dedevina toina. Pútuma dedevina toina yoina bidelium
    be nakae gurewa maisana gagaina yoina anikisi nakae sikaaiyaka.
  rmc-rmc: O somnakaj ola phuvakro sas igen žužo. Sas ode o voňava veci the o vzacna
    bara.
  nlg-nlg: Na gold keri te uto me marabu. Mi ga ko topoa ghua na vatu utoutoa na ahana
    onyx, mara loghoa na ghaiuruuru tara holoa nia bdellium.
  dgr-DOGNT: (Ekǫ sǫǫ̀mbaekwo nezı̨ı̨ gǫ̀hłı̨. Dzèh-łekǫǫ dèk'ǫ̀ǫ eyıts'ǫ kwe wèdaat'ı̨ı̨
    sı gǫ̀hłı̨ hǫt'e.)
  pes-OPV: و طلای آن زمین نیکوست و در آنجا مروارید و سنگ جزع است.
  ron-1924: Аурул дин цара ачаста есте бун; аколо се гэсеште ши беделион ши пятрэ
    де оникс.
  ben-OBCV: (সেই দেশের সোনা খুব উন্নত মানের; আর সেখানে সুগন্ধি ধুনো এবং স্ফটিকমণিও
    পাওয়া যায়)
  lex-lex: Ne mah maka ktaw lowanni de samoga. La' hande de damri etla. Damri di nwawa
    bedola me nahuwu mikmikri. Ne watu krisopras mana etla hande.
  rgu-rgu: Hapu lilopilas isiꞌ, hapu ai huuꞌ fo naana na naboomeni, ma hapu batu makarelaꞌ.
  som-som: 'oo dahabka dhulkaasu waa wanaagsan yahay: oo meeshaasuna waxay leedahay
    beduliyum iyo dhagaxyo onika la yidhaahdo.'
  lat-VUC: et aurum terræ illius optimum est; ibi invenitur bdellium, et lapis onychinus.
  aoi-aoi: Umba akina-manja ngawa angalya Yebila akukwulyubene-ka angwarnda akawulda-murra
    nuw-ambilyumurra akina yakwujina ajiringka-manja arrawa, akwa ngawa eminiminingke-ka
    angwarnda alarrngekburna-wiya akwa ngalajukwaba bungabungwa akwulyubena ebina
    ne-kirruwanjuma eningaba nuw-ambilyumurra yakwujina akina.
  eng-ASVBT: 'and the gold of that land is good: there is bdellium and the onyx stone.'
  mna-mna: '@see-verse:GEN.002.011'
  ita-1885: E l'oro di quel paese è buono; quivi ancora si trovano le perle e la pietra
    onichina.
  eng-LXXUP: And the gold of that land is good, there also is carbuncle and emerald.
  eng-ULB: The gold of that land is good. There are also bdellium and the onyx stone.
  spa-VBL: (El oro de esta tierra es puro. Allí también hay bedelio y ónice).
  fra-_FOB: Et l'or de ce pays est bon; là se trouve le bdellion, et la pierre d'onyx.
  mal-mal: ആ ദേശത്തിലെ പൊന്ന് മേൽത്തരമാകുന്നു; അവിടെ ഗുല്ഗുലുവും ഗോമേദകവും ഉണ്ട്.
  lit-lit: O tos šalies auksas yra geras. Ten yra bdelio ir onikso akmens.
  urd-GVR: '@see-verse:GEN.002.011'
  suz-BL: मेको रागी ङा सुन रिम्‍शो बाक्‍बाक्‍माक्‍त। मेकेर गोकुल धूप नु ओनीक्‍स माइश्‍शो
    हीरा यो बाक्‍बाक्‍माक्‍त।
  ita-1927: e l’oro di quel paese è buono; quivi si trovan pure il bdellio e l’onice.
  ckb-ckb: زێڕی ئەو زەوییە چاکە، هەروەها سرێشی داری بۆن خۆش و بەردی عاشقبەندیشی لێیە.
  nas-nas: Tee kooro temeng-koong tampara eeꞌnoko narung napoꞌ koiꞌ tampaꞌ nuuraaꞌ
    otomanooꞌ miring deliam. Napoꞌ kapang tampaꞌ oroꞌnanka-poꞌnooꞌ, miring kaneliani,
    ereng naakiomaing.
  eng-BBE: 'And the gold of that land is good: there is bdellium and the onyx stone.'
  crx-NTPO: '''Ink''ez njan yun k''ut gold ''i unzoo. Bdellium ''ink''ez onyx tse
    ''i ''et hooni.'
  kan-OKCV: ಆ ದೇಶದ ಬಂಗಾರವು ಉತ್ತಮವಾಗಿತ್ತು. ಅಲ್ಲಿ ಬದೋಲಖ ಧೂಪ ಮತ್ತು ಗೋಮೇಧಿಕ ರತ್ನ ಇದ್ದವು.
  bbb-bbb: Ro kuke ire udi mukore urivo ijiakina mune ni mukore bu moni mamekanu fuaevejo
    ije bu ijia karivo.)
  tam-2017: அந்த தேசத்தின் பொன் நல்லது; அந்த இடத்திலே நறுமணப்பிசினும், விலையேறிய முத்துகளும்
    உண்டு.
  spa-RV-1909: 'Y el oro de aquella tierra es bueno: hay allí también bdelio y piedra
    cornerina.'
  ron-BTF: 'Şi aurul acelei ţări este bun: acolo este bedelium şi piatra de onix.'
  eng-WEBP: and the gold of that land is good. Bdellium and onyx stone are also there.
  eng-FBV: (The gold from that land is pure. Bdellium and onyx stone are also found
    there.)
  nld-1939: het goud van dat land is voortreffelijk; men vindt daar ook balsemhars
    en robijnen.
  nch-BL: Nopa oro ten nopa tali eliyaya senquisa cuali. Nojquiya nopona oncayaya
    se taajhuiyacayot cati patiyo huan piltetzitzi cati yejyectzitzi cati itoca ónice.
  tfr-NTPO: Dbur sho shõyl̈ṍr kjok eshko so l̈i owa l̇l̇ëm, shõyl̈ṍr anmoyõ. Poshtikkl̈o
    l̈õ pjl̈ëbl̈ë ko bedelio eshko tjok. Akkwo tjwl̈õ ara ko ónice eshko tjok bakoe.
  vie-1934: Vàng xứ nầy rất cao; đó lại có nhũ hương và bích ngọc.
  hin-CV: (उस देश में अच्छा सोना है. मोती एवं सुलेमानी पत्थर भी वहां पाए जाते हैं.)
  eng-OURB: and the gold of that land is good. Bdellium and onyx stone are also there.
  spa-BES: Y el oro de aquella tierra es bueno; hay bedelio y la piedra de ónice.
  tdx-tdx: soa ty volamena’ i taney; añe ty bedo­lake naho ty vato antsetra.
  vid-vid: Zahabu ya honhu aho inoga ng'hatu. Ako kahi hana unhunyhililo ulinguchemigwa
    bedola na maganga ga sendi nyinji galingupulika galinguchemigwa shohamu.
  pwg-pwg: ma nani gold na ghamana ma biibiina, ma bade kii ipana ghabughabusi ma
    wakima vovokeyakeyusi imakamakai.
  eng-OKE: and the gold of that land is good; there is bedalcha and Burilla stones.
  tha-KJV: ทองคำที่​แผ่​นดินนั้นเป็นทองคำเนื้​อด​ี มี​ยางไม้​หอม และพลอยสี​น้ำข้าว
  por-BR-2018: E o ouro daquela terra é bom; há ali também bdélio e pedra ônix.
  bco-bco: '@see-verse:GEN.002.011'
  deu-ELO: und das Gold dieses Landes ist gut; daselbst ist das Bdellion und der Stein
    Onyx.
  ktm-ktm: Gol huyen, pe kei handrai menuhun huyen, ndrodan ndre pat handrai huyen
    he-en lok eti.
  caa-caa: Y galan uwirnar e oro tama e lugar era, y ayan e ujtzꞌubꞌ xeꞌ galan ojtzꞌun
    ubꞌan, y ayan e tun xeꞌ cꞌancꞌan ut.
  eng-WYC-2018: and the gold of that land is the best, and there is found bdellium,
    that is, a tree of spicery, and the stone onyx; (and the gold of that land is
    the best, and bdellium, that is, a spice tree, is also found there, and the onyx
    stone as well;)
  epo-epo: Kaj la oro de tiu lando estas bona; tie troviĝas bedelio kaj la ŝtono onikso.
  uig-PIN: Bu yurtning altuni naⱨayiti esil idi; xu yǝrdǝ puraⱪliⱪ dewirⱪay bilǝn
    aⱪ ⱨeⱪiⱪmu qiⱪidu.
  beo-beo: '(Amo soge ganodini da gouli ida:iwane gala, gabusiga: manoma amola igi
    ida:iwane gala.)'
  tpi-OTNT: '@see-verse:GEN.002.011'
  hau-SA: (Zinariyar wannan ƙasa kuwa tana da kyau, akwai kuma kayan ƙanshi da duwatsun
    da ake kira onis a can ma.)
  udu-udu: Dhali ’dolkon gana/ gi mony’cesh yan mo tani uni ’bora’bor mo. Dhala ’bica
    wasin dhela/ dhala wasin dhela/ jin ta’da jamas kush mo uni ’kokin mo.
  uig-LAT: Bu yurtning altuni nahayiti ésil idi; shu yerde puraqliq déwirqay bilen
    aq héqiqmu chiqidu.
  nde-nde: (Igolide lalelolizwe lihle; amakha erezini le-onikisi lawo akhona.)
  ton-ton: Pea ʻoku lelei ʻae koula ʻoe fonua ko ia pea ʻoku ʻi ai ʻae mataʻitofe,
    mo e maka ko e onike.
  ces-1613: A zlato země té jest výborné; tam jest i bdelium, a kámen onychin.
  eko-eko: Thahapu za nti opo pi zooshapweya na theenya ewaakho miitthi enlazaaye
    manlela oonukhela na mawe ootafikhana.
  nss-nss: Kolt para kol Hawilah ara hiyan iya, pe kei hakou ita aliy, ngonoho ndreyen
    ara layin iya. Pe pat handra mepo kennen namandran ita aliy yi, ngalan ara karniliyan
  eng-WMB: and the gold of that land is good. Bdellium and onyx stone are also there.
  tam-TCV: அந்த நாட்டின் தங்கம் மிகத் தரமானது; அங்கே நறுமணமுள்ள சாம்பிராணியும் கோமேதகக்
    கல்லும் இருந்தன.
  ceb-ULB: Ang bulawan nianang yutaa maayo. Didto adunay bedelyom usab ug bato nga
    onise.
  mkn-mkn: Di situ ada mas barisi, ada pohon yang dia pung dara wangi, deng ada batu
    mangkilat.
  pol-UBG: A złoto tej ziemi jest wyborne. Tam też jest bdellium i kamień onyksowy.
  agr-agr: Nuiya oro ima shiig pegkejai. Nuanuig ayawai numi bedelio daagtin puwaji
    kugkuin, tuja kaya ónice tutaishkam ayawai.
  kyc-kyc: Dokona kana golope kana mende kingibeteliyamope mende kana onekesepe yuu
    dokona singi. Kana golo dokona singi dokoyapasi wakasa.
  urd-GVU: '@see-verse:GEN.002.011'
  deu-1912: Und das Gold des Landes ist köstlich; und da findet man Bedellion und
    den Edelstein Onyx.
  ntj-ntj: Nyangka ngurra palunyangkatja-ya mantjilpayi yapu walykumunu pirni puru
    kawurlpatarrartu. Nyangka-ya warta parnti walykumunutjarra ngarala-warni.
  row-row: Lilo naa ra meuꞌ. Sia naa o hambu hau raa maꞌameniꞌ ma fatu makahadꞌoꞌ.
  kan-2017: ಆ ಪ್ರದೇಶದ ಬಂಗಾರವು ಅಮೂಲ್ಯವಾದದ್ದು. ಅಲ್ಲಿ ಬದೋಲಖ ಧೂಪವೂ, ಗೋಮೇಧಿಕದ ಅಮೂಲ್ಯ ರತ್ನವು
    ಸಿಕ್ಕುತ್ತದೆ.
  ena-ena: Nulɨdɨ lɨba golɨ agɨlaŋ huaci sɨbaŋ. Kɨlɨ ikupi hɨsi me iahavɨhadami agɨlaŋ
    nɨbɨlaŋ Havila fɨli tɨbɨ heŋ hɨniavɨhadami. Lɨba konilian agɨlaŋ avi Havila fɨli
    tɨbɨ heŋ hɨniavɨhadami.
  tgo-tgo: Gol e valɨvaŋgako iyako i thovuye na tembe ŋgoreiyeva bigi regha ŋgoreiye
    meŋghwi na butiye thovuye moli na varɨvarɨ ghanjiyamoyamo thovuye moli na modanji
    laghɨye.
  yap-yap: (Ireram e gin un pir’eg e gol riy, nge bmit e gek’iy nma yib e florida
    riy, nge malang nib tolang puluwon.)
  tet-tet: Iha nia, noo mean isin, ai horis mahoo raan morin no fatuk mahoo matan
    leen.
  hlt-MCSB: Te khohmuen kah sui tah then tih thingpi neh oitha lungto khaw pahoi om.
  mdy-ETH: ዬኖ ዓጮ ዎርቃ ጌኤሺኬ፤ ሃሣ ዒዞ ዓጮይዳ ሜሌ ቤስካ ጴዹዋ ሳውቃ ሚሢ ማኣሢንታ ሚርጌ ሚዛጲ ማዔ ዱማ ዱማ ባኣዚ
    ማይሊ ኮሺም ማዓ ሹቺያ ዒኢካ ዓኣኔ።
  twi-ASANTE: Na saa asase no so sikakɔkɔɔ yɛ. Na ɛhyɛ a ɛyɛ hwam ne apopobibirieboɔ
    nso wɔ hɔ.
  mwc-mwc: Ba kona kupurina kana gold wai i gaire saki ba bane puguna maragasina bedilin
    ba akima kaimasavina onyx wai yebo namai.
  bhl-bhl: Gol on kisol be ken ati kuw te. On kisol eisneng makso mak alenale te.
    Mak e, filik falak tum win “Kanilian” e, mak e, kamge so ais gom mak te.
  con-NTPO: Tsa corija ñotssi tsu. Toya'caen bedelio patu, ónice patu'qque tseni jin.
  eng-WEBU: and the gold of that land is good. Bdellium and onyx stone are also there.
  bnp-bnp: A robo iea i vona a kai manginoro, a gol kamumu turana a maka kedo na mahala
    ranga.
  bvr-bvr: goldan gun-gata gun-molamola. Rrapa minypa mun-molamola mun-gungolkuja
    mu-yurra gatiya, mun-gata mun-molamola mun-gungolkuja nipa mun-nelangga Bteliyam
    (Bdellium). Rrapa minypa jandarra gun-molamola gun-guyinda gu-yurra, gun-gata
    jandarra nipa gun-nelangga anik (onyx).
  wal-wal: He biittaa worqqai geeshsha worqqa; qassi al77o shittoinne keehi lo77iya
    shuchchai yan de7ees.
  mgh-mgh: Iwooru yo yeeyo ilapo iyo iri yooreera; ciicammo, wonwo haawo lumpani ni
    maluku ocaayira.
  acu-NT: Nu nungkanmaya kuri timiá pengkeraitai. Tura nu nungkanmaya numi bedelio
    tutai aina nuna numpe nekas kungkurmaitai. Tura kaya ónice tutaisha irunniayi.
  spa-PDDPT: El oro de aquella tierra es bueno. Allí hay ámbar y piedra ónice.
  gun-gun: Ha'e va'e yvy re ouro oĩ va'e ma iporã. Ita bdélio ha'e ônix voi oiko ha'e
    py.
  agu-BL: Nin ncha'tz tul yi jun ama'la'tz, at perfum yi chin c'o'c nin. Nin ncha'tz
    at e'chk balaj c'ub yi na bi'aj ónice.
  eng-PEV: It was really good gold. And there were pretty stones and good perfumes
    there too.
  ilo-ULB: Napintas ti balitok iti dayta a daga. Adda met ti bidelio ken ti onix a
    bato sadiay.
  kpg-kpg: Nia goolo e kida i tenua deelaa, mono daubigi laagau ala e hai nia lolo kala,
    mono hadu ‘onyx’ dingidingia hagalabagau.
  uig-ARA: بۇ يۇرتنىڭ ئالتۇنى ناھايىتى ئېسىل ئىدى؛ شۇ يەردە پۇراقلىق دېۋىرقاي بىلەن
    ئاق ھېقىقمۇ چىقىدۇ.
  bsp-bsp: (Nde ambəp kɛma kəsoku pɛs mɔ, ŋcɛmcɛm yobotu ambɔŋc, kɔ masar momotər-motər
    .)
  bps-bps: Dini di banwe ani gumite i too glut blawen, na i fye bun litak di kayu,
    na dad batu mabtas.
  mbs-mbs: Mèpiya se bolawan egketelaan kidoen, aw doen heman litek te kayo metinadeg
    aw menge bato meelagà kidoen.
  tof-tof: (Ene kantrrian gold morroala, akó morroal ilang móeg akó kómal wirri darrem
    ingülküp, ngi oniks, ta ola asisko.)
  sus-sus: Na xɛɛma fan. Wuri ye xiri ɲɔxunmɛ fan na na, a nun gɛmɛ tofanyi naxan
    xili onixi.
  pon-2006: (Ih wasakiset me kohl kaselel kin dierek ie, iangahki pwilin tuhke kesempwal,
    oh kisin takai kesempwal kin rek ie.)
  jae-jae: ma gamêŋ tonaŋ ŋagold ŋajamanô. Katêkwi toŋamalu ŋajam ŋaê gebe bedelium
    to pocawa kokoc ŋaê gebe soham gêc gamêŋ tonaŋ amboac tonaŋgeŋ.
  ksd-ksd: ma ra goled kai nam ra gunan i ga boina; a bulit na davai, a iangina bedolak,
    i tur bula tana, ma ra bo na vat, a iangina onik.
  tur-YTC: O diyarın altını iyidir. Orada reçine ve oniks de vardır.
  bel-N: А золата той зямлі добрае, там бдалях і камень онікс.
  grc-BRENT: Τὸ δὲ χρυσίον τῆς γῆς ἐκείνης καλόν· καὶ ἐκεῖ ἐστιν ὁ ἄνθραξ, καὶ ὁ λίθος
    ὁ πράσινος.
  ind-AYT: Emas dari tanah itu bagus, dan di sana ada damar bedolah dan batu krisopras.
  lid-lid: Ya bek nyikilikin aloh gol badeh, udu aliy ma kei ta suluw badeh udu aliy
    ma hawe bek mwasin mwasin badeh udu aliy ale.
  nya-nya: (Golide wa ku dziko ili ndi wabwino. Kulinso miyala yokongola ya bedola
    ndi onikisi).
  hrv-hrv: Zlato je te zemlje dobro, a ima ondje i bdelija i oniksa.
  mps-mps: Te Havila bulude te wiegi yai kapa nogi gol elalubo. Tama ni me deli elalubo,
    te ni kaneme te wiegi yai denami elalubo, te nogi augwaligo te deliam nogi yai.
    Tama mama yai wiegi yai masigi dabe elalubo, te masigi nogi augwaligo oniks nogi
    yali. Te nai si te dila pai nai si mu da.
  llg-llg: fo lilo-mbila isi-isik, hambu ai daa kaboo menik, ma hambu batu manggadilak.
  tpi-tpi: '@see-verse:GEN.002.011'
  dan-1931: og Guldet i det Land er godt, Bdellium og Sjohamsten.
  vie-OVCB: Nơi ấy có vàng tinh khiết; nhũ hương và bích ngọc.
  lbk-lbk: (Mad-anan ischi nan telen ay pasig fallitok sa et nan fangfanglo ay niket
    ya nan nenkapateg ay fato.)
  guj-2017: તે દેશનું સોનું સારું છે. ત્યાં મૂલ્યવાન મોતી તથા અકીક પાષાણ પણ છે.
  byr-byr: '@see-verse:GEN.002.011'
  awx-awx: Golu uwomune nanä nomän. Tiwän uwomune pa inuxu käpängä gwälam hikngä äwä
    huwu gwälam hikngä umanä oniks yang yänikayingu käyä.
  pon-2006A: (Ih wasakiset me kohl kaselel kin dierek ie, iangahki pwilin tuhke kesempwal,
    oh kisin takai kesempwal kin rek ie.)
  por-BRBSL: e o ouro daquela terra é bom. O Bdellium e a pedra ônix também estão
    lá.
  cth-cth: Hote ram dawk e sui teh, ahawi. Hote hmuen koe Dellium hoi Onyx talung
    aphu kaawm e hai ao.
  twi-twi: Na saa asase no so sikakɔkɔɔ ye. Na ɛhyɛ a ɛyɛ huam ne apopobibiribo nso
    wɔ hɔ.
  hlt-hlt: Te khohmuen kah sui tah then tih thingpi neh oitha lungto khaw pahoi om.
  tbz-SIM: mɛsɔɔ nkperímɛ̀ nɛ̀ tihúúntì fɔ̃ɔ̃ti nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛ̀ɛ̀ donku dɛu.
  msy-2020: '@see-verse:GEN.002.011'
  txq-txq: Numa naa hambu lilo mbila isik, hambu ai huuk fo daan naboo meni, ma hambu
    batu manggadilak.
  aaz-aaz: Anbi bare reꞌ ia, nmuiꞌ mnaut afaꞌ, nmuiꞌ hau reꞌ in oen ee foo meniꞌ,
    ma nmuiꞌ faut arimat.
  dop-dop: '@see-verse:GEN.002.011'
  azb-azb: Bu ölkənin qızılı yaxşıdır. Burada həm də ətirli qatran və damarlı əqiq
    var.
  eng-DBY: And the gold of that land is good; bdellium and the onyx stone are there.
  hin-2017: उस देश का सोना उत्तम होता है; वहाँ मोती और सुलैमानी पत्थर भी मिलते हैं।
  wol-KYG: di wurusu ngalam; te it ndàbb lu neex xet a nga fa woon ak per yu jafe
    yu ñuy wax onigsë.
  swp-swp: eanua ne ena gold i lolo dumaduma; bedelium eo onyx we’una hinage metai.
  bjr-bjr: Miqoo koora amiqirafa maridanoo, amiqira afundi maru saqari anoonafa faqa
    miqoo marinau. Firaa feefauru aqimaria oonifa faqa miqoo marinau.
  eng-YLT: and the gold of that land [is] good, there [is] the bdolach and the shoham
    stone;
  heg-NTPO: Se na muik lil-mea isin, muik kai ina man uin na bui bingis, nol muik
    baut kaloeꞌ.
  ptu-ptu: Bulabanna ongeam ia too mapia. Deem toi duka' dama' bubanau' anna batu
    masulli'.
  bzd-NTPO: Oro e' dör oro bua'bua. Ñies kiö̀ masmas bua'bua, ese tso' ena ák bua'bua
    kiè ónice ese tso'.
  kwf-kwf: Ma gol neꞋeri nia sikasika liu. Ma na ru moko leꞋa liu neꞋe kira saea Ꞌani
    ‘beliam’ teo Ꞌi Havila, ma na fau lisilana leꞋa liu neꞋe kira saea Ꞌani ‘oniks’
    teo Ꞌi neꞋeri logo.
  eng-WYC-2017: and the gold of that land is the best, and there is found bdellium,
    that is, a tree of spicery, and the stone onyx;
  eng-WMBB: and the gold of that land is good. Bdellium and onyx stone are also there.
  spp-spp: Uru sɛɛnŋi ɲyɛ sɛɛnŋi yabili biliŋi. Sìnmɛ nùguntanga wumɔ mú na ntaa wani,
    pu mɛge ɲyɛ bideliyɔmu, ná lulushiŋi wà, u mɛge ɲyɛ onikisi.
  aey-aey: Hatu eunadec gol eu me bahic. Ono na oso nijina eu uqana gilic eu dedeman
    me bahic. Eu ijan deliam. Euna ha meen oso nijina. Eu ijan oniks.
  urd-GVH: '@see-verse:GEN.002.011'
  djr-djr: Ŋunhiyiny wäŋaŋur ga ŋorra buthalakthinya guṉḏa, bulu miḻ'milŋdhunan, ga
    wiripun guṉḏa miny'tji mii'miḻŋdhunayi yan, bulun mel-wiḏi'mirra guṉḏa, ga bulu
    walal ŋuli ga weyika märram buŋgan baw' ŋunhiliyiny wäŋaŋur.
  rug-rug: Sa qolo pa popoa sana si leana, meke koa tugo vasina sa ruqa sapu humaṉa
    lea, meke sa patu arilaena sapu ta pozae onikisi.
  gaz-gaz: Warqeen biyya sanaa gaarii dha; hapheen urgaaʼuu fi sardooniksiin achitti
    argamu.
  fra-LSG: L’or de ce pays est pur; on y trouve aussi le bdellium et la pierre d’onyx.
  gnn-gnn: Dhiyalaminydja wäŋaŋura ŋorra yukurra buthalakthinyara guṉḏa, biyapul wal'ŋu
    miḻŋ'‐miḻŋdhunara, ga wiripu guṉḏa miny'tji miku, biyapul wal'ŋu mel‐wiḏi'mirrina.
  yal-yal: Na xɛmaan fan. Wudi igen xiri ɲaxumɛn fan na, e nun gɛmɛ tofaɲin naxan
    xili onixin.
  gum-gum: (Incha pirø muba kuimburab tru pirau orobe larrø tabig købig køn, katø
    truyube mayzhig irrabig bedelio køben, ónice køben tøgaikke.)
  iou-iou: (Gol mobä uken nanik gwäki ärowani. Täŋpäŋ ukengän päya kubä umumi käbäŋi
    säkgämän ikek itkuk, ba mobä kaŋgärip ikek wäpi Kanilian imaka itkuk.)
  haw-1868: 'A he maikai ke gula o ia aina: ilaila no ka deliuma a me ka pohaku onika.'
  arb-NAV: وَذَهَبُ تِلْكَ الأَرْضِ جَيِّدٌ، وَفِيهَا أَيْضاً الْمُقْلُ وَحَجَرُ الْجَزْعِ.
  adz-adz: (Da gol mingꞌa intap igi ngarubini bingan iyus, da gai gurun gauntan waꞌa
    bini da tauf griꞌgriꞌan imingꞌ nigi impruꞌ.)
  ewe-ewe: (Sika la nyo ŋutɔ. Resin kple onikskpe hã le afi ma.)
  nuy-nuy: Anaani wu-mamanunggu. Marri aynba-gaynbaj-jinyung rangag anubani-yung maḏa
    wu-warrawuj-baynji nguynju a-dhangarra-yii wu-yamaa. Marri ṉuga-mamaaḻang anubagu
    ma-burri.
  eng-LEE: And the gold of that land is good; there is the bdellium and the onyx stone.
  dji-dji: '@see-verse:GEN.002.011'
  asm-FB: সেই দেশৰ সোণ উত্তম; তাত গুগগুলু আৰু বহুৰঙী মূল্যৱান পাথৰো পোৱা যায়।
  sus-A: نَ شّيمَ قَن. وُرِ يٍ شِرِ حْشُنمّ قَن نَ نَ، عَ نُن فّمّ تٌقَنيِ نَشَن شِلِ
    عٌنِشِ.
  fra-SBL: et l'or de ce pays est bon. On y trouve aussi du bdellium et de la pierre
    d'onyx.
  hbo-hbo: וּֽזֲהַ֛ב הָאָ֥רֶץ הַהִ֖וא טֹ֑וב שָׁ֥ם הַבְּדֹ֖לַח וְאֶ֥בֶן הַשֹּֽׁהַם׃
  shp-NTPO: Ja mainmea orora jakonhira iki, jainra jake bedelio janeya jiwi bepon
    inin, jainoaxa jake ónice janeya makan.
  eng-WYCLIFFE: and the gold of that lond is the beste, and there is foundun delium,
    that is, a tree of spicerie, and the stoon onychyn;
  piu-2006: '@see-verse:GEN.002.011'
  pjt-pjt: '@see-verse:GEN.002.011'
  cwe-cwe: Zahabu ya isi iyo inoga. Uko iviya kuna mvumbavumba wounung'hila goya wotangigwa
    bedola na mabwe ya bei ng'hulu yotangigwa oneki.
  bgs-bgs: Madigár tô bulawan dutun, asta duwán dità ka kayu na pamammut, asta mahal
    mga batu na dakál é lagà.
  kik-kik: (Thahabu ya bũrũri ũcio nĩ njega; ningĩ kũu no kũrĩ maguta manungi wega
    metagwo bendora, na tũhiga twa goro twĩtagwo onigithi.)
  ksr-ksr: Baloŋ iikawaa goulya ii awaa soro kolooja. Selemoroŋ uŋkoowayawo qata bedelion
    ano jamo hoŋawo qata oniks ii kaaŋagadeeŋ iikanoŋ ejao.
  omb-omb: A vatu homu lolo tano hi u garea lawuagi, mena bedola a bonagi vavangahi,
    mena vatu maeto.
  fra-NCL: Et l’or de ce pays est bon ; là aussi se trouvent le bdellium et la pierre
    d’onyx.
  cek-AK: To prae thung ih sui loe hoih; to ah loe bdellium hmuihoih thing hoi onyx
    thlungnawk doeh tacawt.
  xla-xla: Mo edla gold ewala ka꞉dle mate epo ullu ka꞉dle dakopala mate epo ewala
    ka꞉ka꞉dle opi mate wokasepo elapo.
  cuk-cuk: Havila-yargine or-nikadi, or-nuedid. Agi sapi-nued-gichi-nikad-bedelioʼye-nugad
    nikad. Degi, akwa-nued-óniceʼye-nugad nikabalid.
  uig-CYR: Бу жутниң алтуни наһайити есил еди; шу йәрдә пурақлиқ девирқай билән ақ
    һеқиқму чиқиду.
  tel-2017: ఆ దేశంలో దొరికే బంగారం ప్రశస్తమైనది. అక్కడ ముత్యాలు, గోమేధిక మణులు కూడా
    దొరుకుతాయి.
  hat-BSA: Lò peyi sa a bon; wòch bdelyèm avèk onyx konn twouve la.
  bxh-bxh: (Gole wananaha, maꞌi panepanena fisafisadi yo umeꞌehu namanamalidi amainiya
    sa lobahidi).
  kos-kos: (Gold na pwaye ac oayapa ono keng ma sesa, ac eot saok koneyukyak we.)
  hbo-WLC: וּֽזֲהַ֛ב הָאָ֥רֶץ הַהִ֖וא ט֑וֹב שָׁ֥ם הַבְּדֹ֖לַח וְאֶ֥בֶן הַשֹּֽׁהַם׃
  ibo-ibo: (Ọlaedo dị nʼala ahụ mara mma. Eso osisi na-esi isi ụtọ na nkume dị oke
    ọnụahịa a na-akpọ ọniks dịkwa nʼebe ahụ.)
  ory-ory: ସେହି ଦେଶର ସୁବର୍ଣ୍ଣ ଉତ୍ତମ, ପୁଣି, ସେଠାରେ ମୁକ୍ତା ଓ ଗୋମେଦକ ମଣି ଜନ୍ମଇ।
  wmt-wmt: '@see-verse:GEN.002.011'
  chk-chk: Iwe, kolten ei fanü a mürina. Ikenan a pwal wor apach mi pwokus me ewe
    fau aüchea itan oniks.
  ssd-ssd: (Awila kilke ta gol, ail ŋair mundur mayenu, ndame magenu ŋak minit).
  rop-rop: en olkain gudsmelwan tri en purdiwan ston bin deya du.
  mwf-2018: '@see-verse:GEN.002.011'
  ukr-1871: А золото в тій землї предобре. Там знаходять і бедола-смолу і камінь оникс.
  eng-AOI: In that place there is beautiful gold under the ground and other precious
    stones and also sweet-smelling perfume.
  yon-yon: (Havila ambibkin aom kuu gold amuniib at nunung baeb amuniib od darewoob
    ye botiib dangoon.)
  bch-bch: Be gol toa oa kemikemi. Delium ga pat oniks ienono toa eoa pade.
  deu-1951: und das Gold desselbigen Landes ist gut; dort kommt auch das Bedolach
    vor und der Edelstein Schoham.
  eng-JPS: and the gold of that land is good; there is bdellium and the onyx stone.
  ubr-ubr: On tafanam an agim gold on obin, wengar kerin yanden ninibin a agim an
    baiyan gagamin wabin onix on mat nan sen.
  srp-1865: I zlato je one zemlje vrlo dobro; ondje ima i bdela i dragoga kamena oniha.
  lug-lug: ne zaabu y’ensi eyo nnungi; mulimu bideriamu n’amayinja onuku.
  heb-heb: וזהב הארץ ההוא טוב שם הבדלח ואבן השהם׃
  ben-IRV: সেখানে সোনা পাওয়া যায়, আর সেই দেশের সোনা উত্তম এবং সেই জায়গায় মোতী
    ও গোমেদকমনি জন্মে।
  pan-pan: ਅਤੇ ਉਸ ਦੇਸ਼ ਦਾ ਸੋਨਾ ਚੰਗਾ ਹੈ, ਉੱਥੇ ਮੋਤੀ ਤੇ ਸੁਲੇਮਾਨੀ ਪੱਥਰ ਵੀ ਪਾਏ ਜਾਂਦੇ ਹਨ।
  tkr-tkr: İne ölkayn g'izil yugun vod. İnyaa'ad yugun evanan gatraniy gıranna eke
    oniksıb vooxhena.
  mwp-mwp: (Kapu bamagadh koethil kulal ngalagaz nanga imaydhin, a dhuray kapu gamul
    koethil kulal a kapul ganul zapul.)
  mya-JVB: ထို ပြည် မှဖြစ်သောရွှေ သည် ကောင်း လှ၏။
  tte-O: Na dedeine koina gole imiyamiya, golene inamwanamwasosi. Tabe mayau yabo
    ikin dedeinane koina iya sikalai na koina olo bwalaina namwanamwana sipaisowai
    yo veku dubadubali kali koleya namwanamwali simiyamiya tabe.
  tbg-tbg: Havila vataini kori ori vauvaro, koqe unta u haikava vauvaro, vaheheqi/vaataiqi
    vau orivavata vaura.
  hmo-hmo: Unuseni noho golo be namo herea, bedolaka bona onuku nadi danu idia noho.
  ata-ata: Lavoꞌo ilemolu lexe “xoulu” mo vile ne laulauoinu, ilemo lexe “onikisi”,
    mixalisou no lia xalee ane ne. Ta mii tamei ne lamolisiꞌa tatila misevile. Ovu
    vile kalumo muleme lai ne. Luuxu ne tumaꞌu lailaixe misevile.
  nfa-nfa: Ètu era èèna ka, abhu poe-pai, ajꞌu dhu raa na hèu mèngi, dènge hadhu kaleꞌe.
  urd-urd: और इस ज़मीन का सोना चोखा है। और वहाँ मोती और संग-ए-सुलेमानी भी हैं।
  rus-SYN: и золото той земли хорошее; там бдолах и камень оникс.
  cbt-NTPO: Inaquë oro ya'huërinso', noya noya ninin. Pimo yaquinta noya noya nininso
    ya'huërin. Nisha na'pinta ya'huërin, onisi itopiso'.
  bqc-SIM: mɛ́ vuapi kɛfɛũ. Zↄ̃go'ↄ kú we lↄ ń gbɛ̀ bɛɛɛde pↄ́ wì mɛ onisio.
  tcz-CHONGTHU: Hiche gam'a sana kimu ho chu ahoi thei lheh in a namtwi jah nom umtah
    chule song namtwi jong akimui.
  mar-mar: त्या देशाचे सोने चांगल्या प्रतीचे असून तेथे मोती व गोमेद रत्नेसुद्धा सापडतात.
  tcs-tcs: Gold blo dat lan i prapa gud gold, ane i gad olkain tri i gad gud smel.
    I gad ol prapa nais kala ston de tu.
  soq-soq: '@see-verse:GEN.002.011'
  qub-qub: Chaycho caj goriga mas alli caj gorimi. Chayno chaychömi caycan alli asyaj
    risïna, cuyayllapaj «ónice» jutiyoj rumicunapis.
  bqp-bqp: wuraa pì mana. Gbɛ̀ bɛ̀ɛrɛdenↄn kú gwe dↄ.
  hat-hat: Se nan peyi sa a yo jwenn pi bon lò ansanm ak pyebwa gonm arabik ak yon
    pyè wouj ki koute chè yo rele oniks.
  eng-BSB: And the gold of that land is pure, and bdellium and onyx are found there.
  tod-tod: zanugi nii pagai. Nu ɠa ɗa gulu mana maku nɛɛnɛgi ɓalaa ɠa ná, daa ga
    ɓedɛliwume, ta kɔtu zɔngɔ ɓaagi, daa ga wɔnikese.
  eng-WEBPB: and the gold of that land is good. Bdellium and onyx stone are also there.
  kbq-kbq: Ana mopafima me'neana mago'zana ruokamre knare goline, mana nentake'zane,
    mizama'amo mareri'nea oniksie nehaza havene me'ne.
  nhe-BL: Nopa oro tlen nopa tlali eliyaya senquistoc cuali. Nojquiya nopano oncayaya
    se tlaajhuiyacayotl tlen patiyo huan piltetzitzi tlen yejyectzitzi tlen itoca
    ónice.
  sps-sps: A fan to aya te kaa minon gol rof te sab ari na aya, kaa kan minon sen
    nau, potsing nan yan tauf tsuraf te natiny koo rori Deliam. An te kaa kan minon
    na isen na viir fats a gautsiroun te natiny koo rori Oniks. Fuan na ka to aya,
    foiny nan ya nai jias fiisok.
  bus-bus: vura pì maa. Gbɛ̀ bɛ̀ɛdeenↄↄ kú gwe dↄ.
  gub-BL: Or a'e ywy rehe har ikatuahy a'e. Naheta kwaw ywy a'e or inuromo. Heta kàpuhàg
    zàwenugar a'e pe no. Naheta tetea'u kwaw a'e kàpuhàg. Zawaiw katu agwer kàpuhàg
    hexakaw. Heta amo ae ita hekuzar katu ma'e a'e pe no.
  eng-DRA: 'And the gold of that land is very good: there is found bdellium, and the
    onyx stone.'
  knf-knf: wuuru mënţ uwo ujinţ piş. Uŧaak mënţ uwo kak na bko bloŋ banjaaŋ babomanaan
    mnkulan bi bajaaŋ bado bdeliyum, na mnlaak mpoţi mnloŋ mannuuriiŋ maakan aji manuur
    abot atam preeş ji wuuru, mi bajaaŋ bado koralin.
