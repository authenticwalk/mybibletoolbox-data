verse: GEN.002.022
translations:
  mal-C: പിന്നെ യഹോവയായ ദൈവം, മനുഷ്യനിൽ നിന്നെടുത്ത വാരിയെല്ലുകൊണ്ട് ഒരു സ്ത്രീയെ
    ഉണ്ടാക്കി, അവളെ മനുഷ്യന്റെ അടുക്കലേക്ക് ആനയിച്ചു.
  deu-TKW: Alsdann gestaltete Jahwe Gott die Rippe, die er von dem Menschen genommen
    hatte, zu einem Weibe und brachte sie zu dem Menschen.
  lin-lin: Yawe Nzambe asalaki mwasi na mokuwa oyo azwaki na mopanzi ya mobali mpe
    amemaki ye epai ya mobali.
  cbr-NT: A putúbi ka Nukën 'Ibu Diosan achúshi xanu 'inun uniokëxa, uniotankëxun
    ka a uninu bëakëxa,
  eng-LSV: And YHWH God builds up the rib which He has taken out of the man into a
    woman, and brings her to the man;
  bmu-bmu: Gwözöŋda azinöhök maröm sihitŋi meyöhi, miaŋön ambi meyök. I memba azigöreŋ
    waŋgita kayök.
  eng-GNV: And the ribbe which the Lord God had taken from the man, made he a woman,
    and brought her to the man.
  eng-WEBSTER: And the rib, which the LORD God had taken from man, he made woman,
    and brought her to the man.
  nhw-BL: Huan ica nopa tlacatl ielchiqui, TOTECO Dios quisencajqui se sihuatl huan
    quihuicac campa nopa tlacatl.
  swh-ONEN: Kisha Bwana Mungu akamfanya mwanamke kutoka kwenye ule ubavu aliouchukua
    kutoka kwa huyo mwanaume, akamleta huyo mwanamke kwa huyo mwanaume.
  bba-bba: Mɑ u tɔn kurɔ tɑkɑ kuɑ kɑ tɔn durɔn kuku te, te u wunɑ. Mɑ u kɑ nùn nɑ
    tɔn durɔ win mi.
  eng-KJVCPB: and the rib, which the Lord God had taken from man, made he a woman,
    and brought her unto the man.
  cpy-cpy: Rootaki imereki atziri rowetsikakiri Tajorentsi etanakawori tsinani. Ramakiro
    Tajorentsi tsinani iñiiro atziri.
  mpx-mpx: Yehoba Yabowaine tau luluna tutuwana i ahe yova i ginoliya, yaka i pwatanik
    tau elana.
  wbp-wbp: YAAWIYI Kaaturlu kuja ramarra maninjarla kangu, ngula-jangkaju, ramarra-jangka
    ngurrju-manu karntalku. Karnta palkalku milki-kangurla watikiji.
  luo-luo: Eka Jehova Nyasaye noloso dhako koa kuom ngʼet mane ogolo kuom Adam kendo
    nokele ni Adam.
  meu-meu: Bena Dirava Iehova ese Adam ena amo e abia lasi turiana na hahine ta e
    karalaia, Adam dekena e laohaia.
  npi-ULB: परमप्रभु परमेश्‍वरले मानिसबाट झिक्‍नुभएको करङबाट एउटी स्‍त्री बनाउनुभयो
    र तिनलाई मानिसकहाँ ल्याउनुभयो ।
  yor-yor: Olúwa Ọlọ́run sì dá obìnrin láti inú egungun tí ó yọ ní ìhà ọkùnrin náà,
    Ó sì mu obìnrin náà tọ̀ ọ́ wá.
  emp-NTPO: Maʌ̃be Ãcõrẽba Adaʌ̃ orro b̶ʌwʌrʌ edad̶ara wẽrãda osia. Oped̶a Adaʌ̃maa
    enesia.
  ind-ind: TUHAN Allah menjadikan seorang perempuan dari tulang rusuk yang sudah diambil-Nya,
    kemudian membawanya kepada laki-laki itu.
  pes-OPCB: آنگاه یهوه خدا از آن دنده، زنی سرشت و او را پیش آدم آورد.
  ssx-ssx: Koda꞉ma꞉ta꞉ koto pa꞉ta꞉likima꞉ta꞉ wanda꞉ wepia mo hali pa꞉ta꞉ hatuku epeekeme.
  lcm-lcm: Au na ka luk a tuan ang na kala pitopito asereai ani aina tatana. Kala
    songo le na aina ang na kanla atatung ia si kana tauan.
  aer-aer: Utyipme yanhenge, rarle artwe ikwerenge inemele, Ngkartele marle anteme
    aknganeke. Kele imerte Re arelhe artwe ikwere-werne akngeke renhe anthemele.
  tgl-ULB: Sa pamamagitan ng tadyang na kinuha ni Yahweh na Diyos mula sa lalaki,
    ginawa niya ang babae at dinala siya sa lalaki.
  nop-nop: Tiŋa Wapum Bepaŋ adi me diniŋ gaga tamakuk wondigoŋ tam niŋ tubumintaaŋ
    nagila me’walaŋ uguk.
  kca-kca: Щӑԓта Турәм Куща хŏйат эԓты ўйәм хŏнлŏхәԓ эԓты нэ хŏйат тыйәԓтәс, пӑ ԓўвеԓ
    хŏйат хŏща тусԓы.
  cbu-NT: Yuwshat kamuzaa watandaram yarangu anootsshat kizaamshat tinarangiya. Ashiramchu,
    anush kamuzsha támarangiya. Apanllshat, Neewa, shiyaam ipunshish, tárangiya.
  hui-hui: Ani buwa kuabene kuni biagome ibugua wali mbira wabu helowa mani agali
    biago hearia haru pene.
  wrs-wrs: doa ungevlirinim vena no tendorinina almangalnamba, tendorini indamba wainga.
  mya-mya: ထို​နောက်​ထို​နံ​ရိုး​ဖြင့်​မိန်း​မ​ကို​ဖန်​ဆင်း​၍ လူ​၏​ထံ​သို့​ခေါ်​ဆောင်​ခဲ့​တော်​မူ​၏။-
  cbi-NTPO: Tsejtu juntsa vi'chinun Yavé Dios ma shinbu ketu, cha' rukunu taji' keewaami.
  bod-N: དེར་དཀོན་མཆོག་ཡ་ཝཱེས་སྐྱེས་པ་དེའི་རྩིབ་མ་ལས་བུད་མེད་ཅིག་མཛད་དེ་ཁོའི་གམ་དུ་ཁྲིད་པ༌ལ།
  wsk-wsk: Asele nu kari mu ko worogorak tam mu te imet nungam. Ale ilak nama kari
    mu tuam.
  kkl-kkl: Ka'asik lagto tobogne nenekoag kelabo sumbaogti, nengabo anekoag pabiog.
  sna-sna: Ipapo Jehovha Mwari akaita mukadzi kubva parumbabvu rwaakanga abvisa pamunhu,
    uye akamuuyisa kumurume.
  spa-BLM: Yahvé Dios hizo una mujer a partir de la costilla que había tomado del
    hombre, y se la llevó al hombre.
  beu-beu: Nehe angu abar-kusing ba LAHATALA Ana medi angu, Ana vengkarajang metma
    nehe jangu nu ening, sengmuse nehe jangu angu Lahatala Ana at ila metma nehe angu
    enang.
  cac-cac: Aton sb'aquil scostil vin̈ chi' ix b'oji ixal yuj Dios. Ix lajvi chi',
    ix ac'jicanoch ix d'a yol sc'ab' vin̈aj Adán chi' yuj Dios.
  swh-ULB: Kwa ubavu ambao Yahwe Mungu alichukua toka kwa mtu huyu, akafanya mwanamke
    na akamleta kwa mtu huyu.
  bel-bel: І стварыў Гасподзь Бог з рабрыны, узятай у чалавека, жанчыну, і прывёў
    яе да чалавека.
  wed-wed: Ma Bada God oroto torotoronei wavine i kauei ma wavinena i neiai oroto
    awarina.
  deu-ELBBK: und Gott der HERR baute aus der Rippe, die er von dem Menschen genommen
    hatte, eine Frau, und er brachte sie zu dem Menschen.
  mbb-OT: Ne puun dutun te ǥusuk he migkuwa zin puun dutun te maama, midhimu te Nengazen
    he Megbevayà is bahi. Ne impeehè din haazà is bahi zutun te maama.
  msc-msc: Allabatala Alla ka barasa kolo wo ta ka muso rabɛn, ka na muso di cɛ ma.
  mal-2015: യഹോവയായ ദൈവം മനുഷ്യനിൽനിന്നു എടുത്ത വാരിയെല്ലിനെ ഒരു സ്ത്രീയാക്കി, അവളെ
    മനുഷ്യന്റെ അടുക്കൽ കൊണ്ടുവന്നു.
  tuo-NT: Ti õꞌa meꞌrã cʉ̃rẽ weetamuacjore daꞌrecʉ niwĩ majã. Co numiorẽ daꞌretojanʉꞌcõ,
    miiti, cʉ̃rẽ ĩꞌocʉ niwĩ.
  gup-gup: Wanjh Yawey nawu God bimarnbom ngalkudji daluk kore kunbirrkbirrkmurrngbeh
    bininj, wanjh bimarnekang kore bininj.
  met-met: Baing Toxoratamona Urana tongtongia haing tela mana rubina xap sangua luba,
    saing xap ma rangua lipua.
  gvs-gvs: Ivasumapu ikavava, silaluminayana ikabi, vavina iwodugu. Iwodugu ikavava,
    ikabi ime korotoyana yaina.
  rmc-rmc: A o RAJ, o Del, kerďa džuvľa ole pašvarestar, so iľa le Adamostar, a anďa
    la paš o Adam.
  nlg-nlg: Ma Yahweh God te gonia na vaivine nia na huli kakasana na mane, me lavia
    vania mai.
  dgr-DOGNT: Gots'ǫ̀ K'àowo Nǫ̀htsı̨ dǫ wechǫǫ̀ xàechìı sìı yet'à ts'èko whehtsı̨.
    Eyı ts'èko sìı dǫzhìı gà nèyeèchì.
  pes-OPV: و خداوندخدا آن دنده را که از آدم گرفته بود، زنی بنا کرد ووی را به نزد آدم
    آورد.
  ron-1924: Дин коаста пе каре о луасе дин ом, Домнул Думнезеу а фэкут о фемее ши
    а адус-о ла ом.
  aui-aui: Wasina bi Yawe God tomogha ghabaghabana irikena ikabitavenina tounama wasike
    ibera, bi ikabi ipiikeni tomoyina biidi.
  ben-OBCV: পরে সদাপ্রভু ঈশ্বর সেই মানুষটির পাঁজরের যে হাড়টি বের করলেন, তা দিয়ে
    এক নারী তৈরি করলেন, এবং ঈশ্বর তাঁকে সেই মানুষটির কাছে আনলেন।
  lex-lex: Ne ntawua rur miaka Na'ala la' rimormior die, noma Na'ohi-na'ara patke'a
    ida, noka Nod tiemna la rimormior die.
  rgu-rgu: Neme duiꞌ ria mai, Ana tao nan dadi neuꞌ inaꞌ esa. Basa de fee inaꞌ a leo
    lahenda ria neu.
  som-som: Oo feedhii Rabbiga Ilaah ahu ka bixiyey ninka ayuu naag ka sameeyey, oo
    wuxuu iyadii u keenay ninkii.
  lat-VUC: 'Et ædificavit Dominus Deus costam, quam tulerat de Adam, in mulierem:
    et adduxit eam ad Adam.'
  aoi-aoi: Biya nanga-ngekburaka didarringka memirrkwura-langwa akwa nanga-lyilyanga
    dakina enuwa-wa.
  eng-ASVBT: and the rib, which Jehovah God had taken from the man, made he a woman,
    and brought her unto the man.
  mna-mna: To ikam ka siel tana, mi iurpe ma iwe moori, mi ikam moori tina mi iuri
    ma ila ki tomooto.
  ita-1885: E il Signore Iddio fabbricò una donna della costa che egli avea tolta
    ad Adamo, e la menò ad Adamo.
  eng-LXXUP: And God formed the rib which he took from Adam into a woman, and brought
    her to Adam.
  eng-ULB: With the rib that Yahweh God had taken from the man, he made a woman and
    brought her to the man.
  spa-VBL: Y el Señor hizo a una mujer, usando la costilla que había tomado de Adán,
    y entonces se la presentó a Adán.
  fra-_FOB: Et l'Éternel Dieu forma une femme de la côte qu'il avait prise d'Adam,
    et la fit venir vers Adam.
  mal-mal: യഹോവയായ ദൈവം മനുഷ്യനിൽനിന്നു എടുത്ത വാരിയെല്ലിനെ ഒരു സ്ത്രീയാക്കി, അവളെ
    മനുഷ്യന്റെ അടുക്കൽ കൊണ്ടുവന്നു.
  lit-lit: O VIEŠPATS Dievas iš šonkaulio, kurį buvo išėmęs iš žmogaus, sudarė moterį
    ir atvedė ją pas žmogų.
  urd-GVR: Paslī se us ne aurat banāī aur use ādmī ke pās le āyā.
  suz-BL: मिनु परमप्रभु यावेमी मेको शोल्‍शो जेरी के मीश मुर का सेल्‍शा, मुर आ बाक्‍तीकेमी
    चाक्‍गा बाक्‍त।
  ita-1927: E l’Eterno Iddio, con la costola che avea tolta all’uomo, formò una donna
    e la menò all’uomo.
  ckb-ckb: ئینجا یەزدانی پەروەردگار ئافرەتێکی لەو پەراسووە دروستکرد کە لە پیاوەکەی
    وەرگرتبوو، جا هێنای بۆ لای پیاوەکە.
  nas-nas: Eeꞌnoko teriꞌ paramparang-nariꞌ nkavuuꞌnariꞌketa Kumponinge nani manikuma
    nkovuuꞌ eeꞌnoko teni teꞌ Aadama-anko tavoꞌuuꞌ.
  eng-BBE: And the bone which the Lord God had taken from the man he made into a woman,
    and took her to the man.
  crx-NTPO: Moodihti Yak'usda (Yahweh Elohim) ndi 'ucha dune ts'u haidantan, 'i ts'eke
    yulhtsi 'ink'ez dune yughi nilhti.
  kan-OKCV: ಬಳಿಕ ಯೆಹೋವ ದೇವರು ಮನುಷ್ಯನಿಂದ ತೆಗೆದಿದ್ದ ಪಕ್ಕೆಯಿಂದ ಒಬ್ಬ ಸ್ತ್ರೀಯನ್ನು ಉಂಟುಮಾಡಿ,
    ಆಕೆಯನ್ನು ಆ ಮನುಷ್ಯನ ಬಳಿಗೆ ತಂದರು.
  bbb-bbb: Godi fune ikene ije abe bara amaeri areme mesirina e ije fino ijia ruae.
  tam-2017: தேவனாகிய யெகோவா தாம் மனிதனிலிருந்து எடுத்த விலா எலும்பை மனுஷியாக உருவாக்கி,
    அவளை மனிதனிடத்தில் கொண்டுவந்தார்.
  spa-RV-1909: Y de la costilla que Jehová Dios tomó del hombre, hizo una mujer, y
    trájola al hombre.
  ron-BTF: Şi din coasta pe care DOMNUL Dumnezeu a luat-o de la om, a făcut o femeie
    şi a adus-o la om.
  eng-WEBP: The LORD God made a woman from the rib which he had taken from the man,
    and brought her to the man.
  eng-FBV: The Lord God made a woman, using the rib he'd taken from Adam, and presented
    her to Adam.
  nld-1939: Dan bouwde Jahweh God een vrouw uit de rib, die Hij uit den mens had genomen,
    en leidde haar tot den mens.
  nch-BL: Huan ica nopa tacat ielchiqui, TOTECO Dios quisencajqui se sihuat huan quihuicac
    campa nopa tacat.
  tfr-NTPO: Ba shgl̈ing l̈i go ga wal̈ë shäryara kjl̈ara. E irgo ga söra, pina ba
    kong.
  vie-1934: Giê-hô-va Đức Chúa Trời dùng xương sườn đã lấy nơi A-đam làm nên một người
    nữ, đưa đến cùng A-đam.
  hin-CV: फिर याहवेह परमेश्वर ने उस पसली से एक स्त्री बना दी और उसे आदम के पास ले
    गए.
  eng-OURB: Adonai God refined and fashioned an 'ishah ·wife woman· from the rib which
    had taken from the man, and brought her to the man.
  spa-BES: Y el hueso que el Señor Dios le había quitado al hombre que había convertido
    en mujer, y la trajo al hombre.
  tdx-tdx: Nitsene ampela t’Iehovà Andrianañahare amy rinambe’e añ’ila’ indatiy vaho
    nasese’e am’indatiy.
  vid-vid: Na alo lubavu Mkulu Nguluwi yaluholile kulawa kwa yula mlume, kaudita kuwa
    mdala, kamigala kwa ayo mlume.
  pwg-pwg: Ma tuwirinai wavine iyamoni ma irutinaneyei tomowina kurina.
  eng-OKE: and the Lord God builded the rib which He took from Adam into Woman, and
    He brought her unto Adam.
  tha-KJV: กระดูกซี่โครงซึ่งพระเยโฮวาห์พระเจ้าได้ทรงชักจากชายนั้น พระองค์​ทรงสร้างให้เป็นหญิงคนหนึ่ง
    และทรงนำเธอมาให้ชายนั้น
  por-BR-2018: E da costela que o SENHOR Deus tomou do homem, fez uma mulher, e trouxe-a
    ao homem.
  bco-bco: Gode Yawe eyo꞉ kaluwa꞉ tidif a꞉na a꞉la꞉ta꞉ga꞉yo꞉ gayo꞉ a꞉na dimido꞉. Ga
    dimido꞉ a꞉no꞉ kalulo꞉wa tililia꞉mio꞉.
  deu-ELO: und Jehova Gott baute aus der Rippe, die er von dem Menschen genommen hatte,
    ein Weib, und er brachte sie zu dem Menschen.
  ktm-ktm: pe ihtungon ndramat pedih ihir odo ndruwin kohlon iy kamal. Inum pe Iy
    ikuni iy pedih ti ile hun iy kamal.
  caa-caa: Y taca ut uchejchec e winic e Dios uche inteꞌ ixic. Y de allí Cawinquirar
    Dios uqꞌueche ixin tut e winic tuaꞌ aquetpa tuyejtzꞌer.
  eng-WYC-2018: And the Lord God builded the rib which he had taken from Adam into
    a woman, and brought her to Adam.
  epo-epo: Kaj Dio la Eternulo konstruis el la ripo, kiun Li prenis de la homo, virinon,
    kaj Li venigis ŝin al la homo.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar Huda adǝmning biⱪinidin alƣan xu ⱪisimdin bir
    ayalni yasap, uni adǝmning ⱪexiƣa ǝkǝldi.
  beo-beo: Gode da dunu ea didifi gulale, amoga uda hamone, ema oule misi.
  tpi-OTNT: Orait God i wokim wanpela meri long dispela bun em i bin kisim long man,
    na bihain em i bringim meri i go long man.
  hau-SA: Sa’an nan Ubangiji Allah ya yi mace daga haƙarƙarin da ya ɗauko daga mutumin,
    ya kuwa kawo ta wurin mutumin.
  udu-udu: Dhali ’pena simaŋ gwar jin bu’thkina Tap̱a Arumgimis ’peni wathiŋ gwaṯẖ
    mo tani a’di ki uḵ a’di mmota a’bom mo dhali guya yim e wathiŋ gwaṯẖ mo.
  uig-LAT: Shuning bilen Perwerdigar Xuda ademning biqinidin alghan shu qisimdin bir
    ayalni yasap, uni ademning qéshigha ekeldi.
  nde-nde: Emva kwalokho uThixo uNkulunkulu wasesenza umfazi ngobhambo ayeluthethe
    endodeni, wasemletha endodeni.
  ton-ton: Pea ko e hui vakavaka ʻaia naʻe toʻo ʻe Sihova ko e ʻOtua mei he tangata,
    naʻa ne ngaohi mei ai ʻae fefine, pea ʻomi ia ki he tangata.
  ces-1613: A z toho žebra, kteréž vyňal z Adama, vzdělal Hospodin Bůh ženu, a přivedl
    ji k Adamovi.
  eko-eko: Likhonkolo limote la pavu anlaziyeeyo Adamu, Mbwana Nnyizinku khumumpa
    muukha, khumwinkha Adamu.
  nss-nss: Pe YAPAN Ngindrai imangsani pihin hamou iya ndruwi ndramat mepo iwiriy
    iyau kesen. Pwen iyaiki yiy iya kili ndramat ara.
  eng-WMB: The LORD God made a woman from the rib which he had taken from the man,
    and brought her to the man.
  tam-TCV: பின்பு இறைவனாகிய யெகோவா, தான் மனிதனிலிருந்து எடுத்த விலா எலும்பிலிருந்து
    ஒரு பெண்ணை உண்டாக்கி, அவளை மனிதனிடம் கொண்டுவந்தார்.
  ceb-ULB: Gamit ang gusok nga gikuha ni Yahweh nga Dios gikan sa lalaki, gihimo niya
    kini ang babaye ug gidala siya ngadto sa lalaki.
