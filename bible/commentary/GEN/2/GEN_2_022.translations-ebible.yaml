  kos-kos: El orala mutan se liki sri in pap soko ah, ac usalu nu yurin mukul sac.
  hbo-WLC: וַיִּבֶן֩ יְהוָ֨ה אֱלֹהִ֧ים ׀ אֶֽת־הַצֵּלָ֛ע אֲשֶׁר־לָקַ֥ח מִן־הָֽאָדָ֖ם
    לְאִשָּׁ֑ה וַיְבִאֶ֖הָ אֶל־הָֽאָדָֽם׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị Chineke ji otu ọgịrịga o si nʼahụ nwoke ahụ wepụta,
    mee nwanyị, dutere ya nwoke ahụ.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଆଦମଙ୍କଠାରୁ ଯେଉଁ ପଞ୍ଜରା ଖଣ୍ଡିକ ନେଲେ, ତଦ୍ଦ୍ୱାରା ଏକ ସ୍ତ୍ରୀ
    ନିର୍ମାଣ କରି ଆଦମଙ୍କ ନିକଟକୁ ଆଣିଲେ।
  wmt-wmt: '@see-verse:GEN.002.021'
  chk-chk: Nge seni chürärän ewe aramas Kot ewe Samol mi Lapalap a föri eman fefin
    o uwato ren.
  ssd-ssd: Takelnu tambi nu pino ande wakeina sulumba tumba ka taŋgo tugum taŋge pilna
    le
  rop-rop: en imbin meigim wuman brom det rib boun. Afta na YAWEI bin deigim det wuman
    langa det men,
  mwf-2018: I kardu palngun warda mampatha nanhthi ngarra ngalarnarn nukunu thangunu-yu.
    I menabertidha wurrini ngarra Adam-nu warda.
  ukr-1871: І создав Господь Бог женщину з ребра, що взяв од чоловіка, та й привів
    її до чоловіка.
  eng-AOI: He made a woman out of the rib and he brought her to him.
  yon-yon: angkon anaatokbed wonong ongmekore, ye yaa nenmene
  bch-bch: Ta Maron Deo ikado taine ede ngan eaba ikarkare ituatua toa ibada. Ta ital
    ei ga ila pan.
  deu-1951: Und Gott der HERR baute aus der Rippe, die er von dem Menschen genommen
    hatte, ein Weib und brachte sie zu ihm.
  eng-JPS: And the rib, which the LORD God had taken from the man, made He a woman,
    and brought her unto the man.
  ubr-ubr: Namon BADA God on orot sesebin rarik emon jever ifourai ato ibo inat orot
    aurin.
  srp-1865: I Gospod Bog stvori ženu od rebra, koje uze Adamu, i dovede je k Adamu.
  lug-lug: Mukama Katonda n’atonda omukazi okuva mu lubiriizi lwe yaggya mu musajja
    n’amumuleetera.
  heb-heb: ויבן יהוה אלהים את הצלע אשר לקח מן האדם לאשה ויבאה אל האדם׃
  ben-IRV: সদাপ্রভু ঈশ্বর আদম থেকে পাওয়া সেই পাঁজরে এক স্ত্রী সৃষ্টি করলেন ও তাঁকে
    আদমের কাছে আনলেন।
  pan-pan: ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਪਸਲੀ ਤੋਂ ਜਿਹੜੀ ਉਸ ਨੇ ਮਨੁੱਖ ਵਿੱਚੋਂ ਕੱਢੀ ਸੀ, ਇੱਕ ਨਾਰੀ
    ਬਣਾਈ ਅਤੇ ਉਹ ਨੂੰ ਮਨੁੱਖ ਕੋਲ ਲੈ ਆਇਆ।
  tkr-tkr: Rəbb Allahee insanıke alyapt'ıyne mıglene t'eleyke xhunaşşe irxhın. Yicir
    insanne k'anyaqa qarı.
  mwp-mwp: Nuydh sizi berongu yoepkaz aymoedhin kalanu nuydh nan nubepa oengaydhin
    imaypa.
  mya-JVB: ထာဝရ အရှင်ဘုရား သခင်သည် လူ ထဲက ထုတ် သော နံရိုး ဖြင့် လူမိန်းမ ကိုဖန်ဆင်း၍
    လူ ရှိရာသို့ ဆောင် ခဲ့ တော်မူ၏။
  tte-O: Yo lusulusune ikalaiyama tomone koina kabo koina sine iyamayale. Imwawasi
    kabo iyoganama koina.
  tbg-tbg: Noravano Kotiva aantera vaiintiqihairo nkaqu tora viraqohairo nahenti autu
    kero nahenti vira vita varero vaiinti viva vaunaini vuru kovaro
  hmo-hmo: Bona Lohiabada Dirava ese unai tau ena ruduna turia dekena amo hahine ta
    ia karaia, vadaeni tau dekenai hahine ia abia lao.
  ata-ata: io munoꞌu alamanu ne mulai sou mukoine sema vile no anu. Mukoine mukalu
    la munoꞌe milai noxou mulu ne.
  nfa-nfa: Nèti rui ne, Na pajꞌajꞌi bhèni ca dhèu. Hèia Na pangèdꞌu bhèni ne mi dhèu
    èèna.
  urd-urd: और ख़ुदावन्द ख़ुदा उस पसली से जो उसने आदम में से निकाली थी एक 'औरत बना
    कर उसे आदम के पास लाया।
  rus-SYN: И создал Господь Бог из ребра, взятого у человека, жену, и привел ее к
    человеку.
  cbt-NTPO: Ina nininpitë quëran chachin sanapi ninin. Capayatohuachina, sanapi nininso
    a'notërin.
  bqc-SIM: Ɔ̃ à gↄ̃ɛpi gbã̀tɛ̃ɛwa pↄ́ á bↄ̀pi lìlɛ nↄɛ ũ, ↄ̃ à gɛ̀aànↄ aà
    kĩ́i.
  tcz-CHONGTHU: Chuin Pakai Pathen in Adam nahgu a lah doh'a kon chun numei khat asemdoh
    in amanu chu Adam kom'a ahin puilut in ahi.
  mar-mar: परमेश्वर देवाने मनुष्याची बरगडी काढून तिची स्त्री बनवली आणि तिला मनुष्याकडे
    आणले.
  tcs-tcs: Ane da rib wea da AntapGod i bin tekemaute prom da man, i bin meke wan
    oman ane em bin tekem go po da man.
  soq-soq: Tane Iawe God, apana siwa nepa wadenaubene mampe i dewasano segalen. Ita
    me wadene apana mampesan.
  qub-qub: Chay jorgushan custillanpitanami Tayta Diosga warmita ruraran. Nircurna
    runa cajman pusharan.
  bqp-bqp: Akũ à gↄ̃gbɛ̃ gbã̀ntɛrɛwa kũ à bòo pìi lìtɛ nↄgbɛ̃ ũ, akũ à gɛ̀ɛ kãao
    a kĩnaa.
  hat-hat: Avèk zo kòt li te wete nan nonm lan, li fè yon fanm, li mennen l' ba li.
  eng-BSB: And from the rib that the LORD God had taken from the man, He made a woman
    and brought her to him.
  tod-tod: Ɠɔoɠɔ GALAGI anzanui ɓɛtɛni ga naama ɠaka ɠaegi, nii é seɠeni, é kula
    zunui ɠakai zu, é ʋaani la zunui ʋɔ.
  eng-WEBPB: The LORD God made a woman from the rib which he had taken from the man,
    and brought her to the man.
  kbq-kbq: Ra Anumzamo'a ana ne'mofo asoza'ama eri'nereti a' trohuno avreno egeno,
  nhe-BL: Huan ica nopa tlacatl ielchiqui, TOTECO Dios quisencajqui se sihuatl huan
    quihuicac campa nopa tlacatl.
  sps-sps: Gov te kat a isen a moun tan as te nom ya ririkin na mes sen Gov mei naa
    na moun tana mes.
  bus-bus: Ben à gↄ̃gbɛ̃ gbã̀ntɛ̃wa kɛ̀ à bↄ̀ pì lìɛ nↄgbɛ̃ ũ, ben à gàao à kiia.
  gub-BL: Na'e Tupàn uma'ema'e a'e awa iàrukàgwer a'e, kuzà romo iapo pà a'e. Weraha
    awa pe kury.
  eng-DRA: 'And the Lord God built the rib which he took from Adam into a woman: and
    brought her to Adam.'
  knf-knf: Wi wi aşaaŋ ajej kamoh mënţ aţakna ñaaţ aşë ţija ñiinţ.
