verse: GEN.002.015
translations:
  mal-C: യഹോവയായ ദൈവം ഏദെൻതോട്ടത്തിൽ അധ്വാനിക്കുന്നതിനും അതിനെ സംരക്ഷിക്കുന്നതിനുമായി
    മനുഷ്യനെ അവിടെ തോട്ടത്തിൽ ആക്കി.
  deu-TKW: Da nahm Jahwe Gott den Menschen und setzte ihn in den Garten Eden, ihn
    zu bebauen und zu bewachen.
  lin-lin: Yawe Nzambe azwaki moto mpe atiaki ye kati na elanga ya Edeni mpo na kolona
    yango mpe kobatela yango.
  cbr-NT: 'Edén kakë me anu naësa achúshi ''atankëxun ka Nukën ''Ibu Diosan an uniokë
    uni kakëxa: ënë bërúanan mënioi kamina ënu tsóti ''ain,'
  eng-LSV: And YHWH God takes the man, and causes him to rest in the Garden of Eden,
    to serve it and to keep it.
  bmu-bmu: Mewö aiga Kembu Anutunöŋ azi waŋgita oyaeŋkoyaeŋ miri Eden köl kömöta ek
    galöm akŋapköra jiba al waŋgiyök.
  eng-GNV: Then the Lord God tooke the man, and put him into the garden of Eden, that
    he might dresse it and keepe it.
  eng-WEBSTER: And the LORD God took the man, and put him into the garden of Eden,
    to dress it, and to keep it.
  nhw-BL: Huajca TOTECO Dios quihuicac nopa tlacatl huan quicajqui ipan nopa xochimili
    catli itoca Edén para ma quimocuitlahui,
  swh-ONEN: Bwana Mungu akamchukua huyo mtu, akamweka kwenye Bustani ya Edeni ailime
    na kuitunza.
  bba-bba: Ye Yinni Gusunɔ u ɡbɑɑ te sɔɔru kuɑ u kpɑ Edɛniɔ, yerɑ u tɔnu wi suɑ u
    doke sɔɔ u kɑ tu wuku kpɑ u n tu kɔ̃su.
  eng-KJVCPB: And the Lord God took the man, and put him into the garden of Eden to
    dress it and to keep it.
  cpy-cpy: Ikanta Tajorentsi ari roejeekakiri irika shirampari janta pankirentsimashiki
    ijeeki Poshiñaariniki, rantawaete, eejatzi raminakowentiro.
  mpx-mpx: Yehoba Yabowaine tau i ahe i teliya Ideni eyowana elana, inoke ni tuwalali-an
    ge ni matahikan.
  wbp-wbp: Nyurru-wiyi kuja yangka YAAWIYI Kaaturlu yirrarnu wati yaliji yangka Yitinirla,
    ngulaju miyiki wiri-maninjaku manu watiyaku jina-mardarninjaku manu nyiyarningkijarraku
    warrawarra-kanjaku.
  luo-luo: Eka Jehova Nyasaye nokawo Adam kendo nokete e puoth Eden mondo olose kendo
    orite.
  meu-meu: Dirava Iehova ese hari tau e abia, Eden imeana ai e atoa, ia ese baine
    biru henis bona baine reḡua.
  npi-ULB: परमप्रभु परमेश्‍वरले मानिसलाई अदनको बगैँचामा लगी त्यहाँ खेतीपाती गर्न र
    त्यसको हेरचाह गर्न राख्‍नुभयो ।
  yor-yor: Olúwa Ọlọ́run mú ọkùnrin náà sínú ọgbà Edeni láti máa ṣe iṣẹ́ níbẹ̀, kí
    ó sì máa ṣe ìtọ́jú rẹ̀.
  emp-NTPO: Maʌ̃ne Ãcõrẽba ẽberãra edaped̶a Edeʌ̃ néu ẽjũãne b̶ʌsia acʌ b̶amãrẽã.
  ind-ind: TUHAN Allah mengambil dan menempatkan manusia di dalam Taman Eden untuk
    merawat dan mengurus taman itu.
  pes-OPCB: یهوه خدا آدم را در باغ عدن گذاشت تا در آن کار کند و از آن نگهداری نماید.
  ssx-ssx: Kutupa Tekehali Koda꞉ma꞉ mo hande halita꞉ Ideni e pa꞉ta꞉ yu lia handeteke
    haena꞉yeke hawayekeme.
  lcm-lcm: Au, IAVE kanla asinong a igenen ang e nei matang e Eden ani kan itoitonai
    ania na ka aiveven ia.
  aer-aer: Kele imerte Ngkartele tyerrtye nhenge inemele apmere Eden ikwere arrerneke,
    kartene ikwere urrkaperle-anetyeke ahelhe atyerte-ilemele arne-arlke lyapelhe-iletyeke,
    renhe arntarnte-arerle-anetyeke.
  tgl-ULB: Kinuha ni Yahweh na Diyos ang lalaki at inilagay siya sa hardin ng Eden
    upang trabahuin at alagaan ito.
  nop-nop: Kaŋ Wapum Bepaŋ adi me nagila wooŋ Edeŋ bem gimiŋ fiye ginaŋ kwanai tiŋa
    kadokodok kameguk.
  kca-kca: Турәм Куща хŏйат ўсԓы, пӑ Едэм ŏйәӈ-щўԋәӈ тӑхайән ԓўвеԓ уԓты хӑйсәԓы, щи
    мўвән мŏԓты энмәԓты пӑ шавиты урәӈән.
  cbu-NT: Ashiriya, Apanllsha kamuzaa mzatsish Edengash wayarangiya. Shiy mzats ksutangcha,
    tárangiya.
  hui-hui: Anduane Homogo Ngode Datagaliwabe ibugua agali wabiyago haru puwa Idene
    mabu biagoha howa handaya ho helo helene.
  wrs-wrs: Doa Yaweva no tendorinim desvhoana Itenda, omnana, denwitmusra hui ao,
    wo beswonam lengwol vawovm, kekalvho vewol vevm.
  mya-mya: ထို့​နောက်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည် ဧ​ဒင်​ဥ​ယျာဉ်​ကို ထွန်​ယက်​စိုက်​ပျိုး​ရန်​နှင့်​စောင့်
    ရှောက်​ထိန်း​သိမ်း​ရန် လူ​ကို​ထို​ဥ​ယျာဉ်​တွင်​နေ စေ​တော်​မူ​၏။-
  cbi-NTPO: Tsejtu Yavé Dios, cha' rukunu Edén vijpaasha pu', tiba dewajke' washkisa
    tyatu,
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་སྐྱེས་པ་དེ་ཨེ་དེན་ལྡུམ་རར་བསྐྱལ་ནས་བདག་གཉེར་བྱེད་མཁན་དུ་བསྐོས༌སོ།།
  wsk-wsk: Buta se Kaem Yawe nu kari mu tam ale ningam Eden ningi beteram, nu te ura
    to se ko sinar taukko.
  kkl-kkl: Allah Nuni ponekori nimi sumbaogne neneko, “Eden mog so'o yae wamleri,
    awe topleri, wamlul,” aro ambarog.
  sna-sna: Jehovha Mwari akatora munhu akamuisa mubindu reEdheni kuti aririme nokurichengeta.
  spa-BLM: Yahvé Dios tomó al hombre y lo puso en el jardín del Edén para que lo cultivara
    y lo cuidara.
  beu-beu: Nehe ba LAHATALA Ana aing ening iila angu, Ana aing metma Eden mi amihing,
    senge ana bir angu vengurus aaung-aaung.
  cac-cac: Ix yac'ancan vin̈ vinac Jehová Dios d'a scal te' avb'en te' d'a Edén chi'
    yic smunlaj vin̈ yic stan̈vanpax vin̈.
  swh-ULB: Yahwe Mungu alimtwaa mtu na kumweka ndani ya bustani ya Edeni kuilima na
    kuitunza.
  bel-bel: І ўзяў Гасподзь Бог чалавека, якога стварыў, і пасяліў яго ў садзе Эдэмскім,
    каб урабляць яго і захоўваць яго.
  wed-wed: Ma Bada God oroto au peipei Eden i terei da ita nolei ma ita paini.
  deu-ELBBK: Und Gott der HERR nahm den Menschen und setzte ihn in den Garten Eden,
    ihn zu bebauen und ihn zu bewahren.
  mbb-OT: Ne haazà is etew he midlimbag te Nengazen he Megbevayà, diyè din isavuk
    te pemuleey he Eden su wey zin maatur wey meventayi haazà is pemuleey.
  msc-msc: Nba, Allabatala Alla ka adamaden bila Edɛni nakɔ ɲuma rɔ, ko a ye a sɛnɛ
    ka a janto a rɔ.
  mal-2015: യഹോവയായ ദൈവം മനുഷ്യനെ കൂട്ടിക്കൊണ്ടു പോയി ഏദെൻ തോട്ടത്തിൽ വേല ചെയ്‌വാനും
    അതിനെ കാപ്പാനും അവിടെ ആക്കി.
  tuo-NT: 'Õꞌacʉ̃ masʉ̃rẽ ti wesere cṹúgʉ̃, te otesere coꞌtedutigʉ, aꞌtiro ni werecʉ
    niwĩ:'
  gup-gup: Wanjh Yawey nawu God bimey nahni bininj nawu nayungkih dja bikurrmeng kore
    manme dudjihdudjindi kore kunbolk Eden, ba kabolkyilkbun dja kabolknahnan.
  met-met: Toxoratamona Urana xap lipua saing ta umangia Iden bu tuxu oxatua titia
    saing wasa mana.
  gvs-gvs: E korotoyana kina Yauwe Yaubada ikabi, tánuwo Ideni goi iyato bei ipaaisewa
    Yaubada umana be nakae tanuwoyana imataakavate.
  rmc-rmc: O RAJ, o Del, iľa le manušes a thoďa les andre zahrada Eden, hoj ode te
    kerel buči a te stražinel la.
  nlg-nlg: Ma Yahweh God te talua na tinoni tana leghai Eden, ge ke vatoghaa.
  dgr-DOGNT: Nǫ̀htsı̨ dǫ whehtsı̨ı̨ sìı dèè-goehshee-k'è Eden gòyeh ekǫ nèyı̨ı̨htı̨.
    Dèè k'e eghàlaeda ha eyıts'ǫ dèè k'èdì ha ayį̀į̀là.
  pes-OPV: پس خداوند خدا آدم را گرفت و او را درباغ عدن گذاشت تا کار آن را بکند و آن
    رامحافظت نماید.
  ron-1924: Домнул Думнезеу а луат пе ом ши л-а ашезат ын грэдина Еденулуй ка с-о
    лукрезе ши с-о пэзяскэ.
  aui-aui: Wasina bi Yawe God - tomoyina ikabi da Eden kwabuna kamone itore da iyabigeni
    bi iyakoyayi.
  ben-OBCV: সদাপ্রভু ঈশ্বর মানুষটিকে নিয়ে এদন বাগানে কাজ করার এবং সেটির যত্ন নেওয়ার
    জন্য তাকে সেখানে রাখলেন।
  lex-lex: Orgahi Nodia rimormior die pa Nken tiarga la nhyi'a la Eden lowanni totpa
    nwahi'a-nwayodi, ne namkek la nhyi' de.
  rgu-rgu: MANETUALAIN fee lahenda ria leo nai Eden, ela nafaduli natalolole okaꞌ
    ria.
  som-som: Rabbiga Ilaah ahuna ninkii wuu kaxeeyey oo wuxuu geeyey beer Ceeden inuu
    falo oo dhawro.
  lat-VUC: 'Tulit ergo Dominus Deus hominem, et posuit eum in paradiso voluptatis,
    ut operaretur, et custodiret illum:'
  aoi-aoi: Nakine-ka Yaweya Neningikarrawara nen-akumarnuma nibina nenungkwarba yakwujina
    ebina-manja ngawa angalya Yidina, kajungwa neniki-lungkuwabiji-yada aninga akwa
    nenik-akwurraji-yada akina angalya nakina.
  eng-ASVBT: And Jehovah God took the man, and put him into the garden of Eden to
    dress it and to keep it.
  mna-mna: Tana Merere Anutu ikam tomtom ta imbuuzi na, mi ila iuri su mokleene Eden,
    be ikam uraata mi mataana pa.
  ita-1885: Il Signore Iddio adunque prese l'uomo e lo pose nel giardino di Eden,
    per lavorarlo, e per guardarlo.
  eng-LXXUP: And the Lord God took the man whom he had formed, and placed him in the
    garden of Delight, to cultivate and keep it.
  eng-ULB: Yahweh God took the man and put him into the garden of Eden to work it
    and to maintain it.
  spa-VBL: El Señor Dios puso al hombre en el Jardín de Edén para que lo cultivara
    y cuidara de él.
  fra-_FOB: L'Éternel Dieu prit donc l'homme et le plaça dans le jardin d'Éden, pour
    le cultiver et pour le garder.
  mal-mal: യഹോവയായ ദൈവം മനുഷ്യനെ കൂട്ടിക്കൊണ്ട് പോയി ഏദെൻ തോട്ടത്തിൽ വേലചെയ്യുവാനും
    അതിനെ സൂക്ഷിക്കുവാനും അവിടെ ആക്കി.
  lit-lit: Ir VIEŠPATS Dievas paėmė žmogų ir įkurdino jį Edeno sode, kad jį įdirbtų
    ir saugotų.
  urd-GVR: Rab Ḳhudā ne pahle ādmī ko Bāġh-e-Adan meṅ rakhā tāki wuh us kī bāġhbānī
    aur hifāzat kare.
  suz-BL: मिनु परमप्रभु यावेमी मुर कली लाइश्‍शा, एदेन रू दोचा नु कोव़चा कली वोदा बाक्‍त।
  ita-1927: L’Eterno Iddio prese dunque l’uomo e lo pose nel giardino d’Eden perché
    lo lavorasse e lo custodisse.
  ckb-ckb: یەزدانی پەروەردگار پیاوەکەی هێنا و لە باخچەی عەدەن داینا، بۆ ئیشی جوتیاری
    و بایەخ پێدانی.
  nas-nas: Eeꞌnoko teie Ovoringe Kumponinge tee naning nkavura teꞌ Iideniꞌnau-koo
    sipuuꞌ tenau mintoompuma teke tarevui otooꞌnaang.
  eng-BBE: And the Lord God took the man and put him in the garden of Eden to do work
    in it and take care of it.
  crx-NTPO: '''Et Moodihti Yak''usda (Yahweh Elohim) hanuyeh k''et Eden ''et dune
    neninilhti, yughole'' ''ink''ez yot''e'' ha.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮನುಷ್ಯನನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಏದೆನ್ ತೋಟದಲ್ಲಿ ಕೆಲಸ ಮಾಡುವುದಕ್ಕೂ
    ಕಾಯುವುದಕ್ಕೂ ಅದರಲ್ಲಿ ಇಟ್ಟರು.
  bbb-bbb: Areme Godi fune e fari ije mesiri juare Ideni ukua ijia nujae. Fu ijia
    nujaga fure juare ijia ire boeje amaeriakinu samuagiae.
  tam-2017: தேவனாகிய யெகோவா மனிதனை ஏதேன் தோட்டத்திற்கு அழைத்துவந்து, அதைப் பண்படுத்தவும்
    காக்கவும் வைத்தார்.
  spa-RV-1909: Tomó, pues, Jehová Dios al hombre, y le puso en el huerto de Edén,
    para que lo labrara y lo guardase.
  ron-BTF: Şi DOMNUL Dumnezeu l-a luat pe om şi l-a pus în grădina Edenului, să o
    lucreze şi să o păzească.
  eng-WEBP: The LORD God took the man, and put him into the garden of Eden to cultivate
    and keep it.
  eng-FBV: The Lord God put the man in the Garden of Eden to cultivate it and care
    for it.
  nld-1939: Daarop plaatste Jahweh God den mens in de tuin van Eden, om die te bewerken
    en te bewaken.
  nch-BL: Huajca TOTECO Dios quihuicac nopa tacat huan quicajqui ipan nopa xochimili
    cati itoca Edén para ma quimocuitahui,
  tfr-NTPO: Domer l̈i iara Sbörë beno shäng Edén kjokyo roshko, kjok l̈i ĩga, kjok
    l̈i daga bakoe.
  vie-1934: Giê-hô-va Đức Chúa Trời đem người ở vào cảnh vườn Ê-đen để trồng và giữ
    vườn.
  hin-CV: याहवेह परमेश्वर ने आदम को एदेन बगीचे में इस उद्देश्य से रखा कि वह उसमें
    खेती करे और उसकी रक्षा करे.
  eng-OURB: Adonai God took the man, and put him into the garden of Eden [Delight]
    to cultivate and keep it.
  spa-BES: Y el Señor Dios tomó al hombre y lo puso en el jardín del Edén para que
    trabaje en él y lo cuide.
  tdx-tdx: Navotra’ Iehovà Andrianañahare an-Golobo’ i Edene ao indatiy hañalahala
    naho hañambeñ’ aze.
  vid-vid: Lelo Mkulu Nguluwi nakamhola ayo mlume, kamuwika kuli kala kamgunda ka
    Edeni, yalime na kulolela.
  pwg-pwg: Vaghina ma, Bada God tomowina ivopasiya ikovi na Eden kamonai iterei da
    ita wayowa ma vao ita koyaghi.
  eng-OKE: And the Lord God took Adam and placed him in the garden of Eden to culture
    it and keep it.
  tha-KJV: พระเยโฮวาห์พระเจ้าจึงทรงนำมนุษย์ไปอยู่ในสวนเอเดนให้​ดู​แลและรักษาสวน
  por-BR-2018: Então o SENHOR Deus tomou o homem, e o pôs no jardim de Éden, para
    que o lavrasse e o guardasse.
  bco-bco: A꞉la꞉ta꞉ga꞉yo꞉ Gode Yawe eyo꞉ kalu elo꞉ dimido꞉ a꞉no꞉ dia꞉sa꞉ga꞉, Ida꞉n
    egelo꞉ us a꞉na nanogo꞉ dia꞉liki bo꞉fo꞉melea꞉ki ta꞉fo꞉.
  deu-ELO: Und Jehova Gott nahm den Menschen und setzte ihn in den Garten Eden, ihn
    zu bebauen und ihn zu bewahren.
  ktm-ktm: Inum pe Lapan Petngendrei iduwe ndramat kamal imin pule-en poi ndre Iy
    indretohon odo Iden, kile pe iy we kina-an, kimpo marai pe madan kisso eriy.
  caa-caa: Y Cawinquirar Dios uturbꞌa e winic tama e lugar Edén tuaꞌ apatna tamar
    y tuaꞌ ucojco.
  eng-WYC-2018: Therefore the Lord God took man, and set him in (the) paradise of
    liking, that he should work and keep it. (And so the Lord God took the man, and
    put him in the Garden of Eden, so that he would work it, and care for it.)
  epo-epo: Kaj Dio la Eternulo prenis la homon kaj enloĝigis lin en la ĝardeno Edena,
    por ke li prilaboradu ĝin kaj gardu ĝin.
  uig-PIN: Pǝrwǝrdigar Huda adǝmni elip Erǝm beƣiƣa ixlǝp, pǝrwix ⱪilsun dǝp uni xu
    yǝrgǝ ⱪoyup ⱪoydi.
  beo-beo: Amalalu, Hina Gode da dunu amo Idini Ifabi amo ea osobo dogoma:ne amola
    sosodo ouligima:ne asunasi.
  tpi-OTNT: Orait God, Bikpela i kisim dispela man em i bin wokim na i putim em long
    dispela gaden long Iden, bai man i ken i stap na lukautim dispela gaden.
  hau-SA: Ubangiji Allah ya ɗauko mutumin ya sa shi cikin Lambun Eden domin yă nome
    shi, yă kuma lura da shi.
  udu-udu: Dhali Tap̱a Arumgimis ki bu’th wathimpa en’thi/ mo mmokar a’di e bwaagoŋ
    ma Idin mmoḵorki a’di mo dhali mmokar a’di mo.
  uig-LAT: Perwerdigar Xuda ademni élip Érem béghigha ishlep, perwish qilsun dep uni
    shu yerge qoyup qoydi.
  nde-nde: Uthixo uNkulunkulu wamthatha umuntu wambeka eSivandeni se-Edeni ukuthi
    asisebenze njalo asinakekele.
  ton-ton: Pea naʻe ʻave ʻe Sihova ko e ʻOtua ʻae tangata ʻone tuku ia ki he ngoue
    ko ʻIteni, ke tauhi mo leʻo ki ai.
  ces-1613: Pojav tedy Hospodin Bůh člověka, postavil jej v ráji v zemi Eden, aby
    jej dělal a ostříhal ho.
  eko-eko: Mbwana Nnyizinku khunthuula pinaatamu otule khunttha nwoorotha wa Eeteni
    yoori asala alimela na weekesela.
  nss-nss: Pwen YAPAN Ngindrai iwiri ndramat ara pe iyki yiy iye nondriya piyang iro
    kol Yiten, para kiropo mbulen pe kiro nimnim kaliy.
  eng-WMB: The LORD God took the man, and put him into the garden of Eden to cultivate
    and keep it.
  tam-TCV: இறைவனாகிய யெகோவா, மனிதனைக் கொண்டுபோய், ஏதேன் தோட்டத்தைப் பண்படுத்தவும்,
    பாதுகாக்கவும் அவனை அங்கு குடியமர்த்தினார்.
  ceb-ULB: Gikuha ni Yahweh nga Dios ang lalaki ug gibutang niya didto sa tanaman
    sa Eden aron magtrabaho niini ug aron mag-atiman niini.
  mkn-mkn: TUHAN Allah kasi itu manusia tenga di Eden, ko dia urus bae-bae itu kabón.
  pol-UBG: PAN Bóg wziął więc człowieka i umieścił go w ogrodzie Eden, aby go uprawiał
    i strzegł.
  agr-agr: 'Apajuí aentsun Edégnum: “Juwi pujusam takakum ajakmata, dutikakjum kuitamkata
    ashí wi najankag juka”, tusa apusauwai.'
  kyc-kyc: Dokopa Kamongo Anatumi akali doko nyuo ee kingi Etene lenge dokona karapala
    rano pyuo iso karena leya.
  urd-GVU: رب خدا نے پہلے آدمی کو باغِ عدن میں رکھا تاکہ وہ اُس کی باغ بانی اور حفاظت
    کرے۔
  deu-1912: Und Gott der HERR nahm den Menschen und setzte ihn in den Garten Eden,
    daß er ihn baute und bewahrte.
  ntj-ntj: Nyangka Mama Kuurrtu wati palunyanya katingu kaatanpangka nyinatjuralpi
    watjarnu miranykanyira kanyiratjaku puru manta tjawara mirrka pakaltjingaltjaku.
  row-row: LAMATUALAIN fee atahori a leo sia Eden, fo tao mataꞌ neu osi a.
  kan-2017: ಯೆಹೋವನಾದ ದೇವರು ಆ ಮನುಷ್ಯನನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿ ಏದೆನ್ ತೋಟವನ್ನು ವ್ಯವಸಾಯ ಮಾಡುವುದಕ್ಕೂ
    ಕಾಯುವುದಕ್ಕೂ ಅದರಲ್ಲಿ ಇರಿಸಿದನು.
  ena-ena: Asɨ Iaue agaŋ Iden hualabɨla hɨsɨŋ akuaba akuaba agɨladɨ migɨla migɨla
    sibɨla vivi saŋ hulaŋ agadɨ via uavɨla hualabɨla heŋ lamami.
  tgo-tgo: Amba Giya Loi i vaŋgwa amalama na i vaŋgurawe e uma Iden, i kaiwoŋa na
    i njimbukiki.
  yap-yap: Me fek SOMOL ni Got fare mo’on nge tay ngalan fa gi milay’ nu Eden ni ir
    e ngi i ayuweg ma be matnagiy.
  tet-tet: MAROMAK natama ema nia baa toꞌos Eden atu babilan toꞌos nia diꞌa-diꞌak.
  hlt-MCSB: Te phoeiah BOEIPA Pathen loh hlang te a loh tih Eden dum ah thotat ham
    neh dum aka hung ham a khueh.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲ ዓሲ ዔዴኔይዳ ጌሤኔ፤ ዬያ ዒዚ ማዼሢ ዓሲ ዬኖ ዱማ ዱማ ሚፃ ባቃላ ቤዜሎ ጎሽኪ
    ሚፆዋ ሚዛጲሲ ካፓንዳጉዲኬ።
  twi-ASANTE: Awurade Onyankopɔn faa onipa no de no kɔtenaa Eden turo mu hɔ sɛ ɔnyɛ
    mu adwuma, na ɔnhwɛ so.
  mwc-mwc: Ba Bada God sebare i yauni ba Eden masawina kamonai i terei, bagibagina
    ba potaina kairavina.
  bhl-bhl: 'Keko beli, Yawe Sunbin-Got e kunum beelo bokolewomele: “Ku musun Iden
    elo kilelbi atebolewka!”, dangeko, elo duku kolewsomelei,'
  con-NTPO: Tsonsi Na'su Chigaja a'ima Edéni'su jombachoccunga ccutsian cuintsu tsama
    semamba coiraye.
  eng-WEBU: The LORD God took the man, and put him into the garden of Eden to cultivate
    and keep it.
  bnp-bnp: E BAKOVI DAGI a Vure i bolea a bakovi i vakamadea na hania o Iden ge leho
    vona ge matakaria.
  bvr-bvr: Wangarr an-gata Ay-ninyarrapa Ay-workiya a-menga an-gata an-gugaliya, lika
    a-barnjinga gata rrawa balaja gu-murna wana gu-bapala gu-rrawa gun-gata Yidan,
    barra nipa an-gugaliya jama a-ji rrapa jaga a-gana rrawa.
  wal-wal: Bitanee Edene Gannatiyaa oottana malanne naagana mala, GODAI Xoossai a
    efiidi wottiis.
  mgh-mgh: Apwiya Nluku yahomweesa ntthu iluwani yo Eeteni wiira awehawehe ni alime.
  acu-NT: 'Nunia ii Apuri Yus nu nungka Edén tutainum aishmangkun chicharak: —Ju nungka
    juka ame takakmakum wainkata tusan suajme.'
  spa-PDDPT: Entonces Yavé ʼElohim tomó al hombre y lo puso en el huerto de Edén para
    que lo cultivara y lo guardara.
  gun-gun: Ha'e gui Senhor Nhanderuete ava va'e ogueraa vy Éden regua yvyra ty omoĩ
    omoatyrõ ha'e opena aguã.
  agu-BL: Nintzun tak' Kataj Ryos ama'l tetz Adán tan ta'te'n tul yi jun ama'la'tz,
    nin tan toque'n tan cojle'n wutz.
  eng-PEV: God put the man into the garden in Eden and gave him some work to do. He
    had to look after the garden and make sure all the plants grew strong and healthy.
  ilo-ULB: Innala ni Yahweh a Dios ti tao ket impanna isuna idiay minuyongan ti Eden
    tapno sukayen ken taripatoenna daytoy.
  kpg-kpg: Gei Yihowah-God gaa dugu tangada gi lodo di hadagee go Eden e haga maluu
    di maa ge e hagaloohi di maa.
  uig-ARA: پەرۋەردىگار خۇدا ئادەمنى ئېلىپ ئېرەم بېغىغا ئىشلەپ، پەرۋىش قىلسۇن دەپ ئۇنى
    شۇ يەرگە قويۇپ قويدى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəlɛk fum, kɔ kəmbɛrsɛ kɔ dalɛ da Edeŋ disrɛ, a pəbɔfət ca,
    pəbumɛnɛ sɔ di.
  bps-bps: Na dini di tukay banwe gunun kayu nimò Dwata, dnagit Idén, gufnean i to
    tamgimoan, du fye mimò kenen di tanà na mifat i dad fule déén.
  mbs-mbs: Impeogpà te Timanem se otaw doton te kekeyowan te Eden amon meg-obong sikandin
    kenyan aw megtonggò heman kenyan.
  tof-tof: Lod God pam ipadórr, da we ingrinürr didiburrdü Idenóm, tüp kesu angónóm
    akó morroal ngakanóm.
  sus-sus: Marigi Alatala naxa adama rasabati Eden, alako a xa nɔ na yire rawalide,
    a man xa mɛɛni na ma.
  pon-2006: KAUN-O Koht eri ketikihdiong aramaso nan mwetuwel en Ihden pwe en kin
    apwahpwalih oh sinsile.
  jae-jae: Apômtau Anôtô kêkôc ŋamalac ma ketoc eŋ gêmoa kôm Eden gebe ênam kôm êpi
    nom ma ejop kôm tau.
  ksd-ksd: Ma ra Luluai God i ga agure ra tutana ma i ga vaki ia ta ra uma Eden upi
    na papalum tana ma upi na balaure.
  tur-YTC: Yahve Tanrı Adem’i aldı ve yetiştirmesi ve bakması için onu Aden bahçesine
    koydu.
  bel-N: І ўзяў ГОСПАД Бог чалавека, і зьмясьціў яго ў садзе Эдэн, каб абрабляў яго
    і захоўваў яго.
  grc-BRENT: Καὶ ἔλαβε Κύριος ὁ Θεὸς τὸν ἄνθρωπον ὃν ἔπλασε, καὶ ἔθετο αὐτὸν ἐν τῷ
    παραδείσῳ τῆς τρυφῆς, ἐργάζεσθαι αὐτὸν καὶ φυλάσσειν.
  ind-AYT: TUHAN Allah mengambil manusia itu dan menempatkannya di taman Eden untuk
    mengolahnya dan memeliharanya.
  lid-lid: Ano badeh Laban Kindrei atehei ndramak nane udu bilin loboho kon Iden ta
    iy kinyor ma iy katondrok.
  eng-NNA: At the water-hole in Eden he put that (previously-referred to) person to
    dig the ground and to care for the water-hole.
  nya-nya: Yehova Mulungu anatenga munthu uja ndi kumuyika mʼmunda wa Edeni kuti awulime
    ndi kuwusamalira.
  hrv-hrv: Jahve, Bog, uzme čovjeka i postavi ga u edenski vrt da ga obrađuje i čuva.
  mps-mps: Tialima, Yawe Godigo te bidi selama, tama aga te Iden giba muani, te aga
    sę eyu tonalumainogo yai.
  llg-llg: MANETUALAIN fee hataholi ndia, leo nai Eden laladan, fo ana nakaneni neulalau
    osi ndia.
  tpi-tpi: Orait God, Bikpela i kisim dispela man em i bin wokim na i putim em long
    dispela gaden long Iden, bai man i ken i stap na lukautim dispela gaden.
  dan-1931: Derpå tog Gud HERREN Adam* og satte ham i Edens Have til at dyrke og vogte
    den. { [*betyder Menneske.] }
  vie-OVCB: Đức Chúa Trời Hằng Hữu đưa người vào vườn Ê-đen để trồng trọt và chăm
    sóc vườn.
  lbk-lbk: Siya chi ya inalan Apo ay Dios nan lalaki ya inpeyna siya isnan nay ay
    oma id Eden ta nongnongena ya tokkhongana.
  guj-2017: યહોવાહ ઈશ્વરે તે માણસને એદનવાડીને ખેડવાને તથા તેની સંભાળ રાખવાને તેમાં
    રાખ્યો.
  byr-byr: '@see-verse:GEN.002.014'
  awx-awx: Anätu Yawetä äminu uläpä puyä ulängä kang yiwikge une tekut.
  pon-2006A: KAUN-O Koht eri ketikihdiong aramaso nan mwetuwel en Ihden pwe en kin
    apwahpwalih oh sinsile.
  por-BRBSL: Yahweh Deus tomou o homem e o colocou no jardim do Éden para cultivá-lo
    e guardá-lo.
  aly-aly: Akngey INGKARTel artwanem amern-angketyarr ikwer-itwek arrernek, ra arntarnt-arayntetyek.
  cth-cth: BAWIPA Cathut ni tami a la teh, Eden takha dawk thaw tawk hane hoi khetyawt
    hanelah a hruek.
  twi-twi: Awurade Nyankopɔn faa onipa no de no kɔtenaa Eden turo mu hɔ sɛ ɔnyɛ mu
    adwuma, na ɔnhwɛ so.
  hlt-hlt: Te phoeiah BOEIPA Pathen loh hlang te a loh tih Eden dum ah thotat ham
    neh dum aka hung ham a khueh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkɑnnɛ onìtì dɛ kó kupúú miɛkɛ kòò bo nkù kuuti kɛ kù
    bɑ̀ɑ.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Gavgavim kamaghɨn ifonge, gumazir a ingarizir
    kam Idenɨn Azenimɨn ikɨ an ingar an ganam. Kamaghɨn, ana isa azenir kamɨn anetɨ.
  txq-txq: MANETUALAIN fee hatahori dae-bafok naa leo numa Eden, fo ana faduli natalolole
    osi naa.
  aaz-aaz: UISNENO nreek mansian naan natua nbi Eden, he npairoir poꞌon naan rek-reko.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ Ɩsɔ sɩɩ yʋlʋ kɛ Ɩteni tɑɑlɛ ńtɛ́ tǝ tɑɑ sɩ ɩ́ hɑlɑ nɑ ɩ́
    pɑɑsǝɣǝnɑ-tɛ́.
  azb-azb: Rəbb Allah insanı götürüb Eden bağına qoydu ki, oranı becərsin və saxlasın.
  eng-DBY: And Jehovah Elohim took Man, and put him into the garden of Eden, to till
    it and to guard it.
  hin-2017: तब यहोवा परमेश्वर ने आदम को लेकर अदन की वाटिका में रख दिया, कि वह उसमें
    काम करे और उसकी रखवाली करे।
  wol-KYG: Yàlla Aji Sax ji nag jël nit ki, tàbbal ko biir toolub Àjjana, mu di ko
    bey ak a sàmm.
  swp-swp: GUIAU Eaubada tau wa ie abi ie tore Edena oeana eai, bena i giari eo i
    itawatai.
  bjr-bjr: Karaambaiqa Anutufa narí auquqoo fasiqana mareeqee Eedeena kadidakina quqanau.
    Kadidaki maqa apauridanoo aiqama ainainasaa mi kadidanaki rakisianifeera quqanau.
  eng-YLT: And Jehovah God taketh the man, and causeth him to rest in the garden of
    Eden, to serve it, and to keep it.
  kne-kne: Din daga ed Eden ay sana, say nangipay-an Diyos sin ipogaw ay inamag na
    ta ay-ayowanana ay kosto.
  wat-wat: Keta Yave Guyau namoḡa baguna Ideni sinenei i teniya be ina saviviniya
    keta yota ina kitavikaviniya.
  heg-NTPO: Ama Lamtua Allah bel atuling na daad se Eden le doha-tinang klaap na babanan.
  ptu-ptu: Naeli' Puang Allataala DEBATAnta indo tau anna napatadongkonni illaam bela'
    Eden, aka la nakähä anna najagai.
  bzd-NTPO: Mik Skëköl Jehová tö wëm tsé̱mi méa̱t ká̱ buaala a̱te̱ Edén e' shu̱a̱
    a̱s ikaneù̱itö, a̱s ikkö'nùitö,
  kwf-kwf: ꞋIu na God Iawe ngalia ngwae neꞋeri ma ka alua nia ka tua ana kula leꞋa
    neꞋeri fasi Ꞌiri nia ka oꞋo Ꞌi saena ma ka lia sulia na ru neꞋe teo Ꞌi neꞋeri
    ki.
  eng-WYC-2017: Therefore the Lord God took man, and set him in paradise of liking,
    that he should work and keep it.
  eng-WMBB: The LORD God took the man, and put him into the garden of Eden to cultivate
    and keep it.
  spp-spp: Ɲyɛ ka Kafooŋi Kile si sùpyaŋi yaha Edɛni cikɔɔge e, ur'à ku fàa, u s'a
    ku kàanmucaa.
  aey-aey: Aria Tibud Anut uqa dana eu umei Iden cabi dunuh muden. Cabi cehigiannuca
    cofdugiannuca muden.
  urd-GVH: रब ख़ुदा ने पहले आदमी को बाग़े-अदन में रखा ताकि वह उस की बाग़बानी और हिफ़ाज़त
    करे।
  djr-djr: Yo. Garrayyu djäma ŋunhiyiny wäŋa retjamirriyaŋalnydja, yäku Yedaṉḏja,
    bala ŋayi nhirrparnydja ŋunhiyin ḏirramunhan ŋunhiwiliyiny retjalil, märr ŋayi
    dhu ga nhina ŋunhiliyi manymakŋur wäŋaŋur, ga djäman ŋuthanmaraman, ga djägan
    ŋayi dhu ga ŋurikiyi retjaw.
  rug-rug: Meke vagia e Zihova Tamasa sa tie meke vekoa Sa pa inuma Idini, pude mani
    tavetavete na kopu nia sa inuma sana, gua.
  gaz-gaz: Waaqayyo Waaqni akka inni isa misoomsuu fi akka inni isa eeguuf jedhee
    nama fuudhee Iddoo Biqiltuu Eeden keessa kaaʼe.
  fra-LSG: L’Éternel Dieu prit l’homme, et le plaça dans le jardin d’Éden pour le
    cultiver et pour le garder.
  gnn-gnn: Yo. Garrayyu djäma ŋunhiyinydja wäŋa gärulmirrinydja yäku Yedandja, bala
    ŋayi nherrara ŋunhiyi ḏarramunhana ŋunhimalayina gärullilina, märr ŋayi yukurra
    yurru ŋuthanmarama djäma, ga djäka ŋurikiyi gärulwu.
  yal-yal: Marigina Alatala yi adaman dɔxɔ Eden nakɔni nɛn alogo a xa na yiren nawali,
    a yi a kantan.
  gum-gum: Incha Jehová Tiusbe møwan pera arrua, tru Edén ellmarin tulyu kørrømarøbig
    køn, pirøwan kwallib ashib tsunrrai.
  iou-iou: Täŋpäkaŋ Yawe Anututä äma gatäŋkuko u yäpmäŋpäŋ Iden piä uken piä täkta,
    ba watäni irekta teŋkuk.
  haw-1868: Lawe ae la o Iehova ke Akua i ke kanaka, a hoonoho iho la ia ia ma ka
    mahinaai ma Edena, e mahi a e malama ia wahi.
  arb-NAV: وَأَخَذَ الرَّبُّ الإِلَهُ آدَمَ وَوَضَعَهُ فِي جَنَّةِ عَدْنٍ لِيَفْلَحَهَا
    وَيَعْتَنِيَ بِها.
  adz-adz: Da Anutu Yawe iyu garam da itangin i gum mingꞌa Iden i nanga gum gin da
    mpada tayangꞌ gin.
  ewe-ewe: Yehowa Mawu tsɔ ame la da ɖe Edenbɔ la me abe abɔdzikpɔla ene.
  nuy-nuy: Nga na-Yawei na-God nu-burriyn nubagi na-waḻyinyung anubani-rruj wu-wanuynjungini-rruj
    a-Eden-duj, ni-mijgalmini yungguyung aban marri niwu-rangarrangi yungguyung.
  eng-LEE: And the Lord God took the man, and put him into the garden of Eden, to
    till it, and to keep it.
  dji-dji: Manymak, Goddji gangili yulnginyi, girri yirryirrpini gatnimirri Idin miri
    nyani yul lamudjigi wali ga djagadjigi gatni.
  gvn-gvn: Wawu yinyamun Godungku bama gardenba yijarrin, garden ngulkurrduku kujinka.
    Godungku bamanda yalaman, “Yundu mayi nuka jukumun wubulmunku gardenba, yamba
    yundu jukumun dindarrmun mayi kari nuka. Yinyamundu jukubu bama binal-bungal.
    Yundu kari bajaku mayi yinyamun jukumun nuka. Kaki yundu nukal, yundu wulaykuda.”
  nna-nna: Pirirri nyarra yintanga Eden-ja wirrirni, jungkakupa karlinyaku yintakupa
    kalkunaku.
  asm-FB: ঈশ্বৰ যিহোৱাই মানুহক নি এদন বাৰীত ৰাখিলে যাতে তেওঁ তাত কাম কৰে আৰু তাৰ যত্ন
    লয়।
  sus-A: مَرِفِ عَلَتَلَ نَشَ عَدَ مَ رَ سَبَتِ عٍدٍن، عَلَكٌ عَ شَ نْ نَ يِرٍ رَوَلِدٍ،
    عَ مَن شَ مّينِ نَ مَ.
  fra-SBL: Yahvé Dieu prit l'homme et le plaça dans le jardin d'Eden pour le cultiver
    et le garder.
  hbo-hbo: וַיִּקַּ֛ח יְהוָ֥ה אֱלֹהִ֖ים אֶת־הָֽאָדָ֑ם וַיַּנִּחֵ֣הוּ בְגַן־עֵ֔דֶן
    לְעָבְדָ֖הּ וּלְשָׁמְרָֽהּ׃
  shp-NTPO: Jatianra ja Edén main iká jakon jati wainko, koirani teenon ixon Ibo Diossen
    ja joni imaa iki,
  eng-WYCLIFFE: Therfor the Lord God took man, and settide hym in paradis of likyng,
    that he schulde worche and kepe it.
  piu-2006: Palulanguru mayutju Katutjalu watjaṉu, “Kaana ngaawana mangarri tjuṯaṉa
    palyaṉu nyuntu palya ngalkuntjaku. Watiya kutjutjanu wiya mangarri nyuntu ngalkunytjaku.
    Watiya panyapanya kutju ngururrpa ngaranytjanya yaṉangungku ngalkura ninti nyinaku,
    yuwankarraku kuyaku anta tjukarurruku. Yalatjingkamarra mangarri panyapanya wiya
    ngalkunytjaku, watiya kutjungka.” Katutjalu watjaṉu, “Mangarri panyapanya nyuntu
    ngalkura yiluku, tjiṉṯu kutjungka.”
  pjt-pjt: Ka panya Mayatja Godalu wati panya palunya tjunu ngura nyara Edenta kaana
    aṯunymaṟa kanyintjaku munu manta tjawaṟa runyuṟa mai pakaltjingantjaku.
  cwe-cwe: Maabaho Mndewa Mulungu kamsola mulume iyo na kamwika muna mgunda wa Edeni
    yachilime na yachilolese.
  bgs-bgs: Igpóddô katô Áglangngagán na Manama tô manubù tun ta kayun ka Eden ébô
    dumóppón asta ébô tumómmóng sikandin.
  kik-kik: Jehova Ngai akĩoya mũndũ ũcio oombĩte, akĩmũiga mũgũnda-inĩ ũcio wa Edeni
    aũrĩmage na aũmenyagĩrĩre.
  ksr-ksr: Kaeŋ kolooro Poŋ Anutunoŋ eja wama oyaŋboyaŋ gawoŋ Eeden koma komoma galeŋ
    kombaatiwaajoŋ jeŋ oono.
  omb-omb: I Huqe Gogona mo lai Tevue mo taue lolo talu Iden hurivena Tevue na tabana
    taie siu mo leogoro na talu.
  fra-NCL: Yahweh Dieu prit l’homme et le plaça dans le jardin d’Eden pour le cultiver
    et pour le garder.
  cek-AK: Eden takha to khetzawn moe, to ah toksak hanah, Angraeng mah kami to lak
    moe, takha thungah anih to suek.
  xla-xla: Epame Lod Godtapo oplamiye Iden osalo dulu dla pameliyo, ya꞉tapo osalo
    eye omhalemama oko hamhallepo depame.
  cuk-cuk: Nainu-nued-Edén-akwega, Bab-Dummad-Jehová, dule-ogwisnonikid, agi arbaegar.
  uig-CYR: Пәрвәрдигар Худа адәмни елип Ерәм беғиға ишләп, пәрвиш қилсун дәп уни шу
    йәргә қоюп қойди.
  pma-pma: Evus, Iahova ling meatin en Ah Iden, voum en atan ka valosil kati.
  tel-2017: దేవుడైన యెహోవా ఏదెను తోట సాగు చెయ్యడానికీ దాన్ని చూసుకోడానికీ మనిషిని
    అక్కడ పెట్టాడు.
  hat-BSA: Alò, Senyè Bondye a te pran lòm nan; Li te mete l nan jaden Eden pou kiltive
    li e pran swen li.
  bxh-bxh: Habahim taumohona ya lawen Iden. Gabuna yai ya tole be ya ita watan yo
    ya paisowai.
  nay-nay: Wunyil.e Jehovah yuppun ityan korn gardenungai, moerpuramb ityan gardenowe.
  kos-kos: Na LEUM GOD El filiya mwet sac in ima Eden tuh elan yukwi ac karingin.
  hbo-WLC: וַיִּקַּ֛ח יְהוָ֥ה אֱלֹהִ֖ים אֶת־הָֽאָדָ֑ם וַיַּנִּחֵ֣הוּ בְגַן־עֵ֔דֶן
    לְעָבְדָ֖הּ וּלְשָׁמְרָֽהּ׃
  ibo-ibo: Onyenwe anyị Chineke weere mmadụ ahụ tinye ya nʼogige Iden, ka ọ na-akọ
    ya ma bụrụkwa onye na-elekọta ya.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ସେହି ମନୁଷ୍ୟକୁ ନେଇ ଏଦନ ଉଦ୍ୟାନକୁ ସୁସଜ୍ଜିତ ଓ ରକ୍ଷା
    କରିବା ପାଇଁ ନିଯୁକ୍ତ କଲେ।
  wmt-wmt: '@see-verse:GEN.002.014'
  chk-chk: Mürin, Kot ewe Samol mi Lapalap a alenia ewe aramas lon ewe tanipi Eten
    pwe epwe tanipini o tümwünü.
  ssd-ssd: Kuate Suŋgo nu taŋgo ta tumba Eden piro ta mbolŋge piroka kulatka minam
    tuku pilna sulumba
  rop-rop: Wal YAWEI bin pudum det men deya langa det gadin blanga wekim det graun
    en blanga lukaftumbat det gadin,
  mwf-2018: Bere Yile neki-ka dampinthat kardu nhini-yu da ngarra mi kadin nhini Eden-ya
    nanhthi thay i mi pirrapenu pani i panirurtuynu ngarra mi kadin nhini-yu.
  ukr-1871: І взяв Господь Бог чоловіка та й осадив його в Едемському саду порати
    його і доглядати.
  eng-AOI: Yahweh God put the man there in Eden so that he could grow food and look
    after the place.
  yon-yon: Yongbon Iden aom karub kuu Yariman Godbed kowoon ye dowad kuu oone dobere
    ambangki yeman.
  bch-bch: Idio ta Maron Deo ibada eaba toa oa ta idol ei ga idio imado ngan dadanga
    Iden, ta ikado naurata ngan ga imariala ngan.
  deu-1951: Und Gott der HERR nahm den Menschen und setzte ihn in den Garten Eden,
    daß er ihn bauete und bewahrete.
  eng-JPS: And the LORD God took the man, and put him into the garden of Eden to dress
    it and to keep it.
  ubr-ubr: BADA God on orot ibo Eden Masauai nan iyein masau it tar i tab a it kaifarai
    mes.
  srp-1865: I uzevši Gospod Bog èovjeka namjesti ga u vrtu Edemskom, da ga radi i
    da ga èuva.
  lug-lug: Mukama Katonda n’ateeka omuntu mu nnimiro Adeni agirimenga era agikuumenga.
  heb-heb: ויקח יהוה אלהים את האדם וינחהו בגן עדן לעבדה ולשמרה׃
  ben-IRV: পরে সদাপ্রভু ঈশ্বর আদমকে নিয়ে এদনের বাগানে কৃষিকাজ ও দেখাশোনার জন্য সেখানে
    রাখলেন।
  pan-pan: ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਲੈ ਕੇ ਅਦਨ ਦੇ ਬਾਗ਼ ਵਿੱਚ ਰੱਖਿਆ ਤਾਂ ਜੋ ਉਹ
    ਉਸ ਦੀ ਵਾਹੀ ਤੇ ਰਾਖੀ ਕਰੇ।
  tkr-tkr: Rəbb Allahee insan Edenne bağeeqa giyxhena, man ezu, çiqar ilekkecenva.
  mwp-mwp: Nuydh Awgadhan kalanu senawbi garkaz wanadhin apaw lag nel Edhoen zagethoepa
    danal poethaypa.
  mya-JVB: ထိုအခါ ထာဝရ အရှင်ဘုရား သခင်သည် လူ ကိုယူ ၍ ဧဒင် ဥယျာဉ် ကို ပြုစုစောင့်ရှောက်
    စေခြင်းငှါထား တော်မူ၏။
  tte-O: Yaubada tomone ikalai yo ipei tano Ideni koina na iyapaisowa yo igite-kalatan.
  tbg-tbg: Noravano Kotiva vaiinti vira vita varero nai naahoqi Ideni vataini vuru
    kero tiharo, Maaqi vaihara kaiqa varehara koqema kera ti naahoqaa raqikiane, tiro.
  hmo-hmo: Lohiabada Dirava ese unai tau ia abia, Eden ena uma gabu lalonai ia atoa,
    do ia geia bona naria totona.
  ata-ata: Xe iliꞌi la sou Lataua IAUE mulai muꞌitalonu itema ne no xalee lia ne Eden
    sou uxoxoo uxaxai ane xe usaxisaxilaꞌu xalee lia ane ne.
  nfa-nfa: Ka Ama LAMATUA hia dhèu pea ètu dꞌara Eden, ho na ladhe-leru oka èèna.
  urd-urd: और ख़ुदावन्द ख़ुदा ने आदम को लेकर बाग़ — ए — 'अदन में रख्खा के उसकी बाग़वानी
    और निगहबानी करे।
  rus-SYN: И взял Господь Бог человека, которого создал, и поселил его в саду Едемском,
    чтобы возделывать его и хранить его.
  cbt-NTPO: Sinioroso Yosë ni'ton, Itin nararoquë quëmapi acorin. Inaquë sacataton
    a'paicaso marë' acorin.
  bqc-SIM: Dii Lua gↄ̃ɛpi dìlɛ Edɛni lupi guu, aàↄ a zĩkɛ, iↄ gwa.
  tcz-CHONGTHU: Chuin Pakai Pathen in amisem dohpa chu Eden hon sunga apuilut in hiche
    hon'a natong ding le avetup ding in apansah tai.
  mar-mar: परमेश्वर देवाने मनुष्यास एदेन बागेत तिची मशागत करण्यासाठी व बागेची काळजी
    घेण्यासाठी ठेवले.
  tcs-tcs: Da AntapGod i bin teke dat man go ane pute em insaid lo da gadan blo Iden
    po digemap graun, plante gadan kaikai po kaikai, ane po lugaut dat gadan.
  soq-soq: Tane Iawe God, apana wadene Idenwa irai bedewe ituna irai sa bedewe nolalempe
    ita do oniempadewalempa baiwa.
  qub-qub: Tayta Diosga rurashan runata churaran Edén wertaman chaycho arunanpaj y
    ricananpaj.
  bqp-bqp: Dikiri Luda gↄ̃gbɛ̃ pìi dìtɛ Ɛdɛni dàkoo pìi gũn de àgↄ̃ a zĩ kɛ àgↄ̃
    gwa.
  hat-hat: Seyè a, Bondye a, pran nonm lan, li mete l' nan jaden Edenn lan pou l'
    travay li, pou l' pran swen l'.
  eng-BSB: Then the LORD God took the man and placed him in the Garden of Eden to
    cultivate and keep it.
  tod-tod: Ɠɔoɠɔ GALAGI zunui zeɠeni, é pilɛ Edɛn kpelei zu, ga é tii ɠɛ ná, ta
    é makɛ.
  eng-WEBPB: The LORD God took the man, and put him into the garden of Eden to cultivate
    and keep it.
  kbq-kbq: Hanki Ra Anumzamo'a ana ne'ma avreno Ideni hozafima ante'neana, hoza eri'zama
    enerino kegavama hanigure huno avrente'ne.
  nhe-BL: Huajca TOTECO Dios quihuicac nopa tlacatl huan quicajqui ipan nopa xochimili
    tlen itoca Edén para ma quimocuitlahui,
  sps-sps: Sen Gov nom a mes sa fakei ya tana tanun to aya i Iden ma binun ya, ana
    ayei te tagaa ot iny a tanun ana fo mamatsiny ka koman ya.
  bus-bus: Dii Luda gↄ̃gbɛ̃ pì dìɛ Ɛdɛni dàko pì guu lɛ àgↄ̃ à zĩi kɛ àgↄ̃ gwaa.
  gub-BL: Na'e Tupàn umuigo kar awa ma'etymaw En her ma'e rehe a'e kury. — Ezekaiw
    katu hehe nehe, i'i izupe. — Ezapo ma'etymaw xe nehe, i'i izupe.
  eng-DRA: And the Lord God took man, and put him into the paradise of pleasure, to
    dress it, and to keep it.
  knf-knf: Naşibaţi Nawat Kabuka aţu ñaaŋ ţi uwoorta wi Eden ado kajaar wa abot ado
    kayeŋ wa.
