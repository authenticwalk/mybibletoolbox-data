  aaz-aaz: Rarit UISNENO narour natupaꞌ mansian naan. Oras in ntuup anfiin ite, Uisneno
    nait naan in nui bnapaꞌ tuuk es, rarit In ntoeb narekoꞌ papaꞌ naan.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ Ɩsɔ lɑ́ nɑ tom kpɑ yʋlʋ nɑ ɩ́ too ɩsɩɩ ɩ́ sǝpɑ, nɑ ɩ́ lǝsɩ
    ɩ sǝntɑɑɣɑ lɛŋkɑ nɑ ɩ́ wɑɑsɩ nɑntʋ kɛ kɑ lonte.
  azb-azb: O zaman Rəbb Allah insana dərin yuxu göndərdi və o yuxuya getdi. Onda Rəbb
    Allah onun qabırğasının birini götürdü və yerini ətlə örtdü.
  eng-DBY: And Jehovah Elohim caused a deep sleep to fall upon Man; and he slept.
    And he took one of his ribs and closed up flesh in its stead.
  hin-2017: तब यहोवा परमेश्वर ने आदम को गहरी नींद में डाल दिया, और जब वह सो गया तब
    उसने उसकी एक पसली निकालकर उसकी जगह माँस भर दिया। (1 कुरि. 11:8)
  wol-KYG: Bi loolu amee Yàlla Aji Sax ji nelawloo Aadama nelaw yu xóot. Ba muy nelaw
    nag, mu rocci genn ciy faaram, fatte pax ma aw suux.
  swp-swp: Arinai GUIAU Eaubada Adamu i heenomate, ia ma eno‐matena oitarina esau
    i abihai eo bulumana i hemauuioi;
  bjr-bjr: Minara faiqarana faiqí aminau. Faifufanoo Anutufa mina aqaasana moodaa
    tatuseenoo mina amaqinnai minaki ititanau.
  eng-YLT: And Jehovah God causeth a deep sleep to fall upon the man, and he sleepeth,
    and He taketh one of his ribs, and closeth up flesh in its stead.
  kne-kne: Idi siya di, inpaseyep Diyos sisya. Idi naseseyep pay, kinaana di esay
    tadlang na, et pag nan iamag din lamlames sin nangaanana.
  wat-wat: Eketa Yave Guyau namoḡa i visanafuwiya keta i banumatemateya. Keta yawane
    i banubanuwa nenei, Guyau namoḡa ninivatavatanina i viya atu viyo nenei kawakivina
    i tenefotiya.
  heg-NTPO: Hidi kon AMA LAMTUA Allah tao atuling na le un niin nala. Nikit un niin
    nala kon, Ama Lamtua kat un seen blapas sas mesa, hidim kulis tema papa la pait.
  ptu-ptu: Iya napalimpe'um mamma' Puang Allataala DEBATAnta indo Adam. Mahassanni
    mamma' naäläim mesa usu'na, mane natampi'i sule indo pangngalaanna.
  bzd-NTPO: Eta̱ Skëköl Jehová tö wëm kapöwé̱wa̱ tai̱ë, e' dalewa ie' tö ichane yéttsa̱
    etö, e' chkà wöiéwa̱neitö.
  kwf-kwf: GoꞋo, na God Iawe ka kwatea ngwae neꞋeri ka maliu liu. Sui nia ka lafua
    taꞋi suli karokaro ana ma ka fono logo Ꞌusia kula neꞋe nia lafua maꞋi faꞋasia
    ana.
  eng-WYC-2017: Therefore the Lord God sent sleep into Adam, and when he slept, God
    took one of his ribs, and filled flesh for it.
  eng-WMBB: The LORD God caused the man to fall into a deep sleep. As the man slept,
    he took one of his ribs, and closed up the flesh in its place.
  spp-spp: Ɲyɛ ka Kafooŋi Kile si nàŋi ŋɔ́n'a cùnnɔ. Mà u yaha puru ŋɔɔmpe na, ka
    u u u bèeɲcibileni là niŋkin wwû, maa kyambyimpe pà tɛ̀g'a lire wyiini tò.
  aey-aey: Eunu Tibud Anut odocob dana uqa us geh men. Odocob uqa cal mecwe nijen.
    Ninijen Tibud Anut dana qeih teful oso umei teful onna deweg ganacna haun cufa
    quton.
  urd-GVH: तब रब ख़ुदा ने उसे सुला दिया। जब वह गहरी नींद सो रहा था तो उसने उस की पसलियों
    में से एक निकालकर उस की जगह गोश्त भर दिया।
  djr-djr: Bala ŋayi Godthu ŋunhi ḏirramunhany buku-dhumukkuŋalnha yorrkuŋalnydja,
    bala ŋayi Godthu ḏirramuwalnha gali'ŋur ŋarakany djaw'yurr djamurr, bala ŋayi
    balayi buyuwuyukuŋal barrwan'tja ŋanya ŋunhiyi yolŋunhany.
  rug-rug: Gua asa, ke va puta muliuṉia e Zihova Tamasa sa tie, meke sipu puta muliuṉu
    sa, si hena ia Tamasa si keke susuri raqaraqana, meke tuku pule ia Sa sa masana.
  gaz-gaz: Kanaafis Waaqayyo Waaqni akka namichi hirribaan of wallaalu godhe; utuma
    inni rafaa jiruu lafee cinaacha isaa keessaa tokko fuudhee iddoo sana fooniin
    duuche.
  fra-LSG: Alors l’Éternel Dieu fit tomber un profond sommeil sur l’homme, qui s’endormit;
    il prit une de ses côtes, et referma la chair à sa place.
  gnn-gnn: Bala ŋayi Gunhu'yu ŋunhi yolŋunhanydja buku‐dhumukkuŋalana wal'ŋu yakurrkuŋala,
    bala ŋayi Gunhu'yu ḏarramuwalanydja ŋurikala gali'ŋuru ŋaraka djaw'yurrunana binhdhaŋurunydja,
    bala yana buyuwuyukuŋala balayi barrwaṉ'tja ŋanya ŋunhiyi ḏarramunha.
  yal-yal: Marigina Alatala yi xixɔnla radangu a ma. A yi a raxi ki faɲi. A to xi,
    Marigina Alatala yi a ɲɛnsɛn xɔri keden ba. A yi na ragali.
  gum-gum: Inchen Jehová Tiusbe møwan purø mur kingarua, nø kib tsumnebe kan tømbul
    tsutsigwan wesrawa, tru tsutsig wesrub kurigwane katøle treetøweih kasrøbig køn.
  iou-iou: Unita Yawe Anututä äma u täŋpewän däpmon patguŋ taŋirän äma unitäŋo järapi
    kujat kubä dätpäŋ toharipäŋ äneŋi täŋpipiŋkuk.
  haw-1868: 'Hookau mai la o Iehova ke Akua i ka hiamoe nui ia Adamu, a hiamoe iho
    la ia: unuhi ae la kela i kekahi iwiaoao ona, a hoopili iho la ia i ka io ma kona
    wahi.'
  arb-NAV: فَأَوْقَعَ الرَّبُّ الإِلَهُ آدَمَ فِي نَوْمٍ عَمِيقٍ، ثُمَّ تَنَاوَلَ
    ضِلْعاً مِنْ أَضْلَاعِهِ وَسَدَّ مَكَانَهَا بِاللَّحْمِ،
  adz-adz: Ibinigi da Anutu Yawe inang da garam igingꞌ marampruꞌ funub da itus arangan
    dzabaran bits da irim iwaꞌ ifan, da itip yamits arangan riniubit sib.
  ewe-ewe: Tete Yehowa Mawu na ŋutsu la dɔ alɔ̃ yi eme ʋĩi. Emegbe la, eɖe ame la
    ƒe axaƒuti ɖeka, eye wòxe teƒe si wòɖee tsoe la.
  nuy-nuy: Anubanila-wala, na-Yawei na-God nu-yangijgayn na-waḻyinyung, niiḏdhiyn-bindiyung.
    Nga ni-yaay-waj nima-miyn aynjaabugij na-waḻyinyung-gala murrguḏi, nga niwu-dhidiyn
    anu-dhaṉ.
  eng-LEE: And the Lord God caused a deep sleep to fall upon the man, and he slept;
    and he took one of his ribs, and closed up the flesh instead thereof.
  dji-dji: Marrga Goddji yakirri galwupiṉi yulnginyi, luṉbu ḏarrarrmiyngili ga biḻiwurrwarr
    gaypiliban wurpmi. Girr djidji inga miṉibili marrga galngi bulanggitjdjiliban.
  gvn-gvn: Yinyamun Godungku yalaman, “Yinya ngulkurr kari nyulu yinya dingkar nyulurrku
    bundanka. Ngayu jalbu balkal nyungunku. Jalbungku nyungu mara dajil, manyarrmanka
    nyungu.” Godungku dingkar warngku-kaja-bungan, bajibay walngan yinkanmun, yinkan
    nandan baja. Nyulu jalbu balkan bajibaymun yinkanmun. Yinyamun nyulu dingkar wandin,
    Godungku jalbu dingkaranda wundinda. Dingkarangka yinya jalbu nyajin, nyulu yalaman,
    “Yundu yala ngayu. Godungku yunun balkan ngaykuwunmun bajibaymun, ngayu yunu burri
    dajil, jalbu.” Dingkarangka yinyaynka nyiku-nyiku nyungu nganjan and ngamu bawalda,
    nyunguwunji manyarranji wuljaljiku bunday. Bula manyarrinyu yala nyubunmalkuda.
  nna-nna: Palaja pirirri kupalya jirni Ngarrkalu, raminyja pirirrija kunyja manali,
    palaja pirli yamarna majangulu.
  asm-FB: সেয়ে ঈশ্বৰ যিহোৱাই মানুহলৈ গভীৰ টোপনি আনিলে; তাতে তেওঁ গভীৰ টোপনি গ’ল।
    তেতিয়া ঈশ্বৰ যিহোৱাই তেওঁৰ এডাল কামী-হাড় উলিয়াই সেই ঠাই মঙহেৰে পুৰালে।
  sus-A: مَرِفِ عَلَتَلَ نَشَ شِ شْلِ رَدَنفِ عَ مَ. عَ نَشَ عَ رَشِ عَ قَنيِ رَ.
    عَ تٌ شِ، مَرِفِ عَلَتَلَ نَشَ عَ فَنيَنيِ شْرِ كٍرٍن بَ، عَ قَ مّننِ رَفَلِ.
  fra-SBL: Yahvé Dieu fit tomber l'homme dans un profond sommeil. Comme l'homme dormait,
    il prit une de ses côtes et referma la chair à sa place.
  hbo-hbo: וַיַּפֵּל֩ יְהוָ֨ה אֱלֹהִ֧ים ׀ תַּרְדֵּמָ֛ה עַל־הָאָדָ֖ם וַיִּישָׁ֑ן וַיִּקַּ֗ח
    אַחַת֙ מִצַּלְעֹתָ֔יו וַיִּסְגֹּ֥ר בָּשָׂ֖ר תַּחְתֶּֽנָּה׃
  shp-NTPO: Jaskara iketian, Ibo Diossen Adán akonbireskin oxamaa iki, ja oxaketian
    westíora jawen pishi tsekaxon, jakiribi namín xepoa iki.
  eng-WYCLIFFE: Therfore the Lord God sente sleep in to Adam, and whanne he slepte,
    God took oon of hise ribbis, and fillide fleisch for it.
  piu-2006: '@see-verse:GEN.002.020'
  pjt-pjt: Ka palulanguṟu Mayatja Godalu wati palunya puḻkaṟa kunkuntjunu munu kunkunpa
    puḻka ngarinyangka kantilypa kutju mantjinu munu mantjiṟa iltjanpangka piṟuku
    maḻakungku tjutuṉu.
  cwe-cwe: Maabaho Mndewa Mulungu kamgalila mulume iyo vuwevuwe da nhongo na viyakalile
