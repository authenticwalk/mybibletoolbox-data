    uduk en wasao.
  por-BRBSL: Yahweh Deus fez com que o homem caísse num sono profundo. Enquanto o
    homem dormia, ele pegou uma de suas costelas e fechou a carne em seu lugar.
  aly-aly: Akngey INGKARTel ahern-areny renh ankwayntetyek athenek. Artwa ra apelp-anem
    ayntek. Artwa ikwer-penh ngkerraly anyent ra inek. Renh ampwerrkileynek, ra arelh-anem
    ikwer mpwarek ilkwatherr, ngkerraly anyent-penh. Akngey INGKARTel arelh renh atnwenhek
    artwa ikwer-warl.
  cth-cth: Hatdawkvah, BAWIPA Cathut ni Adam mat a i sak teh, a i lahun nah a nâhru
    buet touh a rayu pouh teh, a tak hoi bout a pâbing pouh.
  twi-twi: Enti Awurade Nyankopɔn maa onipa daa nnahɔɔ. Bere a onipa daa saa no, oyii
    ne mfe mu mparow baako, na ɔde honam taree baabi a oyii mparow hɔ no.
  hlt-hlt: Te dongah BOEIPA Pathen loh tongpa te muelh a ih sak. A ih vaengah a vaerhuh
