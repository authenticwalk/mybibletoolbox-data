    edisad.
  uig-CYR: Шуниң билән Пәрвәрдигар Худа адәмгә бир қаттиқ уйқа салди; у ухлап қалди.
    У ухлаватқанда, У униң биқинидин бир аз елип, андин униң орнини әт-гөш билән етип
    қойди.
  pma-pma: Sakini, Iahova mumon meatin meten mulong ka matil ravobong. Ka navong kei
    matil, kulat sin tai ten koun, ka mum revi aven eris.
  tel-2017: అప్పుడు దేవుడైన యెహోవా ఆదాముకు గాఢ నిద్ర కలిగించాడు. అతడు నిద్రలో ఉండగా
    అతని పక్కటెముకల్లో నుంచి ఒకదాన్ని తీసి ఆ ఖాళీని మాంసంతో పూడ్చివేశాడు.
  hat-BSA: Alò, Senyè Bondye a te fè yon Pwofon somèy pran lòm nan, e li te dòmi.
    Konsa, li te pran youn nan zo kòt li yo, e te fèmen chè a nan plas li.
  bxh-bxh: Yo fede, taumoho ni ya lau faꞌeno. Habahim, oitalina esega ya abifahi,
    na omatana ya fasusu buluhi.
  nay-nay: Wunyile Jehovah winmin ityan Adame muwe watyeri. Wunyitye tantin Adame.
    Wunyile Jehovah pintamin naitye prewarre Adamald.
  kos-kos: Na LEUM GOD El oru mwet sac in motul folosuwosla, ac pacl se el motul inge
    El eisla soko sri in pap kacl ac sifil folokoneni ikwal.
  hbo-WLC: וַיַּפֵּל֩ יְהוָ֨ה אֱלֹהִ֧ים ׀ תַּרְדֵּמָ֛ה עַל־הָאָדָ֖ם וַיִּישָׁ֑ן וַיִּקַּ֗ח
    אַחַת֙ מִצַּלְעֹתָ֔יו וַיִּסְגֹּ֥ר בָּשָׂ֖ר תַּחְתֶּֽנָּה׃
  ibo-ibo: Ya mere, Onyenwe anyị Chineke mere ka nwoke ahụ daa nʼụra. Mgbe ọ nọ na-arahụ
    ụra, o wepụtara otu ọgịrịga site na ngụ dị ya nʼahụ, mechikwaa ebe o si wepụta
    ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଆଦମଙ୍କୁ ଘୋର ନିଦ୍ରାଗ୍ରସ୍ତ କରାଇ ସେହି ନିଦ୍ରା
    ସମୟରେ ତାଙ୍କର ଖଣ୍ଡେ ପଞ୍ଜରା ନେଇ ମାଂସ ଦ୍ୱାରା ସେହି ସ୍ଥାନ ପୂର୍ଣ୍ଣ କଲେ।
  wmt-wmt: '@see-verse:GEN.002.020'
  chk-chk: Iei mine Kot ewe Samol mi Lapalap a apüngätiu och möürüchou won ewe aramas.
    Iwe, lupwen an möür Kot a angeawu efoch chürärän o apacha ngeni fituk lemon ewe
    kinas.
  ssd-ssd: Kile Kuate Suŋgo nu taŋgo ta ginyum pak tuna le nu kinymba gilaiŋgina le
    Kuate Suŋgo nu taŋgo ta takelnu ande gona sulumba ndemnu tumba takelnu gona ma
    mbolŋge tukulmba pilna.
  rop-rop: Brom deya YAWEI bin meigim det men silip, en wen imbin dedsilip, God bin
    deigimat wanbala rib boun brom im. Afta wen imbin deigimat det rib boun, imbin
    jadimap det men,
  mwf-2018: Bere Yile neki-re wurdanwit mamkangurrngurr nukunu Adam-yu ngurrnguwarl
    ngala yudha i ngalarnarn numi yunganngurrupirt i darripi wurdannangkarl deyida.
  ukr-1871: І попустив Господь Бог твердому сну обняти чоловіка, і як заснув, узяв
    одно з його ребер, та й затулив його місце тїлом.
  eng-AOI: Then Yahweh God made the man go to sleep. He went fast asleep and while
    he was sleeping Yahweh God took a rib from him and closed up his flesh.
  yon-yon: Kwanoone, Yariman Godbed karub yaa meenoone unuk darewoob angkoone, karub
    ye anaatok mimo daandekore, ye kad ika ongmekore,
  bch-bch: Idio ta Maron Deo ikado ga eaba toa oa imate ngan enonga. Ei idio ieno,
    ta Deo inusi ituatua ede ikarkareai. Ga kus ta ipatoi mulian itin kukul.
  deu-1951: Da ließ Gott der HERR einen tiefen Schlaf auf den Menschen fallen; und
    während er schlief, nahm er eine seiner Rippen und verschloß deren Stelle mit
    Fleisch.
  eng-JPS: And the LORD God caused a deep sleep to fall upon the man, and he slept;
    and He took one of his ribs, and closed up the place with flesh instead thereof.
  ubr-ubr: On mes BADA God orot i yamai nousin ifot bag i yen bubur. Ato on nana i yen
    bubur ato God on orot sesebin rarik tani i boseir ato anefanin on korofin ibo
    iyafotai.
  srp-1865: I Gospod Bog pusti tvrd san na Adama, te zaspa; pa mu uze jedno rebro,
    i mjesto popuni mesom;
  lug-lug: Mukama Katonda n’aleetera omusajja otulo tungi nnyo ne yeebaka; bwe yali
    nga yeebase n’amuggyamu olubirizi lumu, n’azzaawo ennyama.
  heb-heb: ויפל יהוה אלהים תרדמה על האדם ויישן ויקח אחת מצלעתיו ויסגר בשר תחתנה׃
  ben-IRV: পরে সদাপ্রভু ঈশ্বর আদমকে গভীর ঘুমে মগ্ন করলে তিনি ঘুমিয়ে পড়লেন; আর তিনি
    তাঁর একখানা পাঁজর নিয়ে মাংস দিয়ে সেই স্থান পূরণ করলেন।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮਨੁੱਖ ਨੂੰ ਗੂਹੜੀ ਨੀਂਦ ਵਿੱਚ ਪਾ ਦਿੱਤਾ, ਸੋ ਉਹ ਸੌਂ ਗਿਆ
    ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਦੀਆਂ ਪਸਲੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਪਸਲੀ ਕੱਢ ਲਈ ਅਤੇ ਉਹ ਦੀ ਥਾਂ ਮਾਸ ਭਰ ਦਿੱਤਾ।
  tkr-tkr: Mane gahıl Rəbb Allahee insan k'orane nik'eeqa g'ıxele. Mana nik'eenang'a
    Rəbb Allahee mang'une mıglene t'eleyna sa alyapt'ı, çin cigad çurunuka gyats'ı'ı.
  mwp-mwp: Wa, Awgadhan midh madhin, uthuy yoewthadhin nungu aymoeyzi mabayg a kalanu
    bero ridh adhapa madhin, a nan kay pisuypa gudmathamoedhin kuniya goengaw.
  mya-JVB: ထိုအခါ ထာဝရ အရှင်ဘုရား သခင်သည် လူ ကို ကြီး သောအိပ်ခြင်းဖြင့် အိပ်စေတော်မူ၍၊
    လူ သည် အိပ်ပျော် စဉ် ၊ နံရိုး တ ချောင်းကို ဘုရားသခင်ထုတ် ပြီးလျှင်၊ ထို အရိုးအစား
    အသား ကို စေ့စပ် စေတော်မူ၏။
  tte-O: Kabo Yaubada tomone kenomate lalakina iwolena koina. Saugana ikenokeno kabo
    lusulusuna kaigeda ikalai yo kwapina iyapatu-yavivilayoi.
  tbg-tbg: Kia vauvarora tiro, Noravano Kotiva vaiinti vira vaita kovaro viva vaita
    aavata vuvaro vaiinti vira aantera vonku nkaqu kero qaiqaa mati tinta tora.
  hmo-hmo: Vadaeni Lohiabada Dirava ese unai tau ia hamahutaia mase. Bona ia mahuta
    neganai, iena ruduna turia ta ia kokia, bona turia gabuna ia koua hidio dekenai.
  ata-ata: Ioxe, IAUE Lataua muavuti la muꞌoxonu itema ne la muai ne muvaꞌavaꞌamimi
    avile. Muai muvaꞌavaꞌamimi aloxo ne, io ulavu ua. Lataua muneꞌe mulaanu alamanu
    vile no vainu. Mulaanu mukalu, la musovolou xiasinu ilou alamanu tanixu no vainu
    itema ne,
  nfa-nfa: Hèia Ama LAMATUA pabhèjꞌi luu dhèu neꞌe. Ropa na bhèjꞌi, Ama Lamatua nare
    rui karasa na calaa, ka Na pakateme hari nuꞌa deo na.
  urd-urd: और ख़ुदावन्द ख़ुदा ने आदम पर गहरी नींद भेजी और वह सो गया और उसने उसकी पसलियों
    में से एक को निकाल लिया और उसकी जगह गोश्त भर दिया।
  rus-SYN: И навел Господь Бог на человека крепкий сон; и, когда он уснул, взял одно
    из ребер его, и закрыл то место плотию.
  cbt-NTPO: Napohuachina, quëmapi noyá ahuë'ëtërin. Huë'ëso', a'nara nininpitën ocoitërin.
    Ocoitahuaton, anoyataantarin huachi.
  bqc-SIM: Ɔ̃ Dii Lua tò gↄ̃ɛpi gɛ̃̀ ń io. Kɛ́ àlɛ i'o, ↄ̃ à aà gbã̀tɛ̃ɛwa mɛ̀ndo
    bↄ̀, ↄ̃ à aà mɛ tàta a gbɛu.
  tcz-CHONGTHU: Hijeh chun Pakai Pathen in mihempa chu a imut-mil sah in a imut-mil
    kah chun Pathen in anahgu khat aladoh in anung chu aphe in atom jol peh in ahi.
  mar-mar: तेव्हा परमेश्वर देवाने मनुष्यास गाढ झोप लागू दिली, आणि तो झोपला असता परमेश्वराने
    मनुष्याच्या शरीरातून एक बरगडी काढली व ती जागा मांसाने बंद केली.
  tcs-tcs: Den da AntapGod i bin meke da man po mina dedslip. Den apta wen em bin
    slip, da AntapGod i bin tekemaute wan rib blo em ane em bin klozem baigen.
  soq-soq: Sa baiwa Iawe God, apana dewasano itulene nuawa awawaidaleno siwa nepa
    wadenaubene aupe etepa wadene aupawa itunboden.
  qub-qub: Chaymi Tayta Diosga runata wañuy puñuyman puñucäcachiran. Puñushanyaj juc
    custillanta jorguran. Nircur aychanta allchacächiran.
  bqp-bqp: Akũ Dikiri Luda i zↄ̃kↄ̃ↄ dà gↄ̃gbɛ̃ pìla. Kũ àtɛn i o, akũ à a gbã̀ntɛrɛwa
    mɛ̀n do bò, akũ à a mɛ̀baasi tàta a gbɛ̀n.
  hat-hat: Lè sa a, Seyè a, Bondye a, fè dòmi pran nonm lan. Msye dòmi nèt ale. Pandan
    l'ap dòmi an, Bondye louvri bò kòt li, li wete yon zo kòt. Apre sa, li fèmen twou
    a byen fèmen.
  eng-BSB: So the LORD God caused the man to fall into a deep sleep, and while he
    slept, He took one of the man’s ribs and closed up the area with flesh.
  tod-tod: Ɠɔoɠɔ GALAGI ɲiimɛni wolai lɔɔni zunui ɠaazu, é ɲi. É kaka ɠaegi gila
    seɠeni, é ma zuai laaɠulu pogi zu.
  eng-WEBPB: The LORD God caused the man to fall into a deep sleep. As the man slept,
    he took one of his ribs, and closed up the flesh in its place.
  kbq-kbq: Ana higeno Ra Anumzamo'a ve mofona azeri avukoko higeno mase himre'negeno,
    magoke omete asoza'a avazu huteno, avufanu renkanirente'ne.
  nhe-BL: Huajca TOTECO Dios quichijqui ma tlahuel cochi Adán. Huan quema cochtoya,
    quiquixtili se ielchiqui omiyo huan sampa quimotzquilti inacayo queja eltoya.
  sps-sps: Gov kat to na mes ana mes goros ya maguu enato, ai to te goros farokot
    a mes. Gov nom ton sen tsuan ririkin na mes ya faa'ngamuts fatabiny ton venoo
    tana pan te nom ya tsuan i ririkin na mes.
  bus-bus: Ben Dii Luda i ìsi dà gↄ̃gbɛ̃ pìla. Kɛ̀ èe ii oo, ben à à gbã̀ntɛ̃wa mɛ̀n
    doo bↄ̀, ben à à mɛ̀baasi tàta a gbɛ̀n.
  gub-BL: Na'e Tupàn umugerete kar a'e awa. Iker mehe o'ok iàrukàgwer izuwi. Umuzeruwyk
    i'ok awer no.
  eng-DRA: 'Then the Lord God cast a deep sleep upon Adam: and when he was fast asleep,
    he took one of his ribs, and filled up flesh for it.'
  knf-knf: Wal mënţ, kë Naşibaţi Nawat Kabuka aşë ţu ñiinţ bŋoy bweek. Wi akŋoyënţuŋ,
    kë aşë pënan kamoh kaloŋ ki kanŧaagan aşë tuh dko di apënanaanuŋ ka.
