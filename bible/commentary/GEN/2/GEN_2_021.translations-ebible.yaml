  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkòo yɛ̃̀ nkɛ́duɔ́, kɛ̀ kùu dɛitɛ kucĩntóo kùmɑ́ɑ̀
    kɛ́wɛ̃tɛ kɛ́pɔ̃nnɛ́ tikɔ̃̀ntì,
  msy-2020: Kamaghɨn Ikiavɨra Itir Godɨn Gavgavim gumazim gamizɨ, an akuava ongani.
    Egha gumazim akuavɨra itima, a gumazimɨn ivir agharir mam inigha an danganimɨn
