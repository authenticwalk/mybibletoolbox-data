verse: GEN.002.021
translations:
  mal-C: അതുകൊണ്ട് യഹോവയായ ദൈവം മനുഷ്യനെ ഒരു ഗാഢനിദ്രയിലാക്കി; അവൻ ഉറങ്ങിയപ്പോൾ അവിടന്ന്
    അവന്റെ വാരിയെല്ലുകളിൽ ഒന്നെടുത്തശേഷം എടുത്തയിടം മാംസംകൊണ്ടു നികത്തി.
  deu-TKW: Da ließ Jahwe Gott einen tiefen Schlaf auf den Menschen fallen; und als
    er entschlafen war, nahm er eine von seinen Rippen und füllte ihre Stelle mit
    Fleisch aus.
  lin-lin: Na yango, Yawe Nzambe alalisaki mobali pongi ya makasi. Mpe wana mobali
    azalaki kolala, Yawe Nzambe azwaki mokuwa moko na mopanzi ya mobali mpe azipaki
    mosuni na esika yango.
  cbr-NT: Usa aín ka Nukën 'Ibu Diosan a uni 'aímai upiti 'uxtanun 'uxmiakëxa, 'uxmikëxa
    'aímai upiti uxan ka aín putu achúshi bitankëxun aín naminbi amiribishi bëtasakëxa.
  eng-LSV: And YHWH God causes a deep sleep to fall on the man, and he sleeps, and
    He takes one of his ribs, and closes up flesh in its stead.
  bmu-bmu: Qahö miwikŋaiiga Kembu Anutunöŋ mi eka azi mem lömböriiga gaun lömbötŋi
    ahöyök. Ahöiga maröm sihitŋi kun öröba dumdumŋi busuŋan mem gwözöŋnök.
  eng-GNV: 'Therefore the Lord God caused an heauie sleepe to fall vpon the man, and
    he slept: and he tooke one of his ribbes, and closed vp the flesh in steade thereof.'
  eng-WEBSTER: And the LORD God caused a deep sleep to fall upon Adam, and he slept;
    and he took one of his ribs, and closed up the flesh in its place.
  nhw-BL: Huajca TOTECO Dios quichijqui ma tlahuel cochi Adán. Huan quema cochtoya,
    quiquixtili se ielchiqui omiyo huan sempa quimotzquilti inacayo quen eltoya.
  swh-ONEN: Hivyo Bwana Mungu akamfanya Adamu kulala usingizi mzito, naye alipokuwa
    amelala akachukua moja ya mbavu zake, akapafunika mahali pale kwa nyama.
  bba-bba: Yerɑ Yinni Gusunɔ u tɔnu wi dom mɔn bɑkɑru kpɛ̃ɛ u dweeyɑ. Mɑ u win yɛ̃sɑn
    kuku teeru wunɑ mɑ u yɛ̃sɑ ye kɔruɑ kɑ yɑɑ bɑɑsi.
  eng-KJVCPB: 'And the Lord God caused a deep sleep to fall upon Adam, and he slept:
    and he took one of his ribs, and closed up the flesh instead thereof;'
  cpy-cpy: Ikanta Tajorentsi rowochokyaakiri Adán, ikanta imaaperotanaki kameetha,
    rayitakiri imeriki, iwichaneeri kameetha iwathaki.
  mpx-mpx: Inoke Yehoba Yabowaine tau i pakenu mati. Sauga i kenukenu, inoke luluna
    tutuwana etega i ahe, yaka tuwana i kaus pasikal.
  wbp-wbp: Ngula-jangkaju, YAAWIYI Kaaturluju jarda yirrarnu. Kujalpa wati jardalku
    ngunaja, ngula-kurra-juku ramarralku yungkurnu wilypi-manu. Ngula-jangkaju, wilypi-maninjarla
    ngurljuju pina nimirr-yirrarnu.
  luo-luo: Kuom mano Jehova Nyasaye nomiyo nindo matut otero Adam; kendo kane onindo,
    nogolo achiel kuom ngʼedene mi nodino kanyo gi ringʼo.
  meu-meu: Bena Dirava Iehova ese Adam e hamahutaia hedavauhe. Bena ruduna turiana
    ta e abia lasi, turia gabuna be hidio ai e daia ahu.
  npi-ULB: परमप्रभु परमेश्‍वरले मानिसलाई गहिरो निद्रामा पार्नुभयो, यसैकारण मानिस निदायो
    । परमप्रभु परमेश्‍वरले त्यसका करङहरूमध्ये एउटा झिक्‍नुभयो र करङ झिकेको ठाउँमा
    मासु भरिदिनुभयो ।
  yor-yor: Nígbà náà ni Olúwa Ọlọ́run mú kí ọkùnrin náà sùn fọnfọn; nígbà tí ó sì
    ń sùn, Ọlọ́run yọ egungun ìhà rẹ̀ kan, ó sì fi ẹran-ara bò ó padà.
  emp-NTPO: Maʌ̃ carea Ãcõrẽba Adaʌ̃ra bio cãĩbisia. Adaʌ̃ cãĩ b̶ʌd̶e Ãcõrẽba idji
    orro b̶ʌwʌrʌda ab̶a edasia. Edaped̶a waya dji djarara cara b̶ʌsia.
  ind-ind: Maka TUHAN membuat laki-laki itu tertidur sangat nyenyak. Saat itulah TUHAN
    mengambil salah satu tulang rusuknya dan menutup kembali bekasnya dengan daging.
  pes-OPCB: آنگاه یهوه خدا آدم را به خواب عمیقی فرو برد و یکی از دنده‌هایش را برداشت
    و جای آن را با گوشت پُر کرد.
  ssx-ssx: Koto ekina꞉ mo Tekehali Koda꞉ma꞉ta꞉ mo hali u̱ yoka꞉lupa pena꞉ leekeme.
    Kutupa u pelia haena꞉ta꞉ Koda꞉ma꞉ mo halina꞉ pa꞉ta꞉liki homeke ma꞉nda꞉ ipila꞉
    mea mo loke a꞉mbaeyekeme.
  lcm-lcm: Asukang na IAVE kala arodot ia ani ka rot mat. Taun kalapo rot, IAVE kala
    luk suai ani sikei a vuk tuan i vagvag ina na kala pakut pok a makas ang ta sin.
  aer-aer: Yanhe ikwerenge-ntyele Ngkartele artwe renhe ankwe-ileke, artwe re ankwe
    akngerre anteme interlenge. Re ankwe akngerre interlenge Ngkartele utyipme anyente
    ulte ikwerenhenge ineke, altywere renhe tyelkele martemele anteme.
  tgl-ULB: Dinulot ni Yahweh na Diyos na makatulog nang mahimbing ang lalaki, kaya
    nakatulog ang lalaki. Kumuha si Yahweh na Diyos ng isa sa kanyang mga tadyang
    at isinara ang laman kung saan niya kinuha ang tadyang.
  nop-nop: Unduŋ doktiŋa Wapum Bepaŋdi me tubugweheyeune domo kisaŋ dahakuk. Kaŋ gaga
    kitiliniŋ tamali kwelikoŋ foloŋ gomdi kameheguk.
  kca-kca: Щӑԓта Турәм Куща хŏйат так оԓма пайәтсәԓы; хун ԓўв вŏйәпса, и хŏнлŏхәԓ
    нŏх ўсԓы, щи лот ԋŏхеԓән лӑп пŏтсәԓы.
  cbu-NT: Ashiriya, Apanllsha kamuzaa tumachirtarangiya. Tputsshat kizpur maramchu,
    anush Apanllshat tputsee watandaram iwachirangiya. Watandaramaa iwacheeru, kararamchu
    anoo yusursha waanchichitam wanuts yáyaru, tapatstarangiya.
  hui-hui: Ani heagola Anduane Homogo Ngode Datagaliwabehanda agali biago mo paliahondo
    helowa agali ogoninaga kuabene kuni mbira gilila muwa dongone heneyadagua hadai
    bilene.
  wrs-wrs: Doa Yaweva tendorinim ninmind vrena, himba ninpolva livnamba, doa Sesoa
    almangkel tendorinina velavra, henga ehlathamnana nihilmba,
  mya-mya: ထို့​ကြောင့်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည် လူ​ကို​နှစ်​ခြိုက်​စွာ​အိပ်​မော​ကျ​စေ​တော်​မူ​၏။
    အိပ်​နေ​စဉ်​နံ​ရိုး​တစ်​ချောင်း​ကို​ထုတ်​ယူ​ပြီး လျှင် အ​သား​ကို​ပြန်​၍​ပိတ်​တော်​မူ​၏။-
  cbi-NTPO: Tsenñu Yavé Dios cha' rukunu tengan jutyungue kaskare', ya kasu'tsunu
    uwanu ma vi'chi kalaami. Tsanguetu ya' allachiren junu vi'chi kalaanunu mandu'kaami.
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་དམ་གཉིད་ལྕི་མོ་ཁུགས་སུ་བཅུག་པ༌དང༌། ཁོང་གིས་ཨ་དམ་གྱི་རྩིབ་རུས་གཅིག་བླངས་ཤིང་རྨ་ཤུལ་ཤ་ཡིས་སྦྱར་བར་མཛད༌དོ།།
  wsk-wsk: Buta se Kaem Yawe negeram se kari mu aniram kueram. Aniwaram se ko worogorak
    sokel bo kutuwuram, ale aking ko kuwim mu nungam se sisiram.
  kkl-kkl: Orog wamogpa, Allah Nuni ponekori, “Nimi aneko mangkhauk maple,” sembaogpa,
    malamog abeneko Nuni Allah ponekori nimi aneko ka'asik nhon lagto tobogti, lagto
    toboghag aneko sop agha nimbirog.
  sna-sna: Saka Jehovha Mwari akaita kuti munhu avate hope huru; uye paakanga achakavata,
    akatora rumwe rumbabvu rwomunhu akavhara nenyama nzvimbo yaakarubvisa.
  spa-BLM: El Señor Dios hizo que el hombre cayera en un profundo sueño. Mientras
    el hombre dormía, tomó una de sus costillas y cerró la carne en su lugar.
  beu-beu: Angmuse LAHATALA Ana nehe angu aing ening ana tiat udut aaneil. Uanguveng
    nehe angu ana tiat udu sehi muse, LAHATALA Ana abar-kusing angu nu medi, sengmuse
    emana angu bale eaabua metma vengtering.
  cac-cac: Axo Dios ix ac'ancot jun nivan vayan̈ d'a vin̈. Ayic chamnac el vin̈ svay
    chi', ix ic'jielta jun sb'aquil scostil vin̈ yuj Dios. Ix lajvi chi' ix smacanxi
    b'aj ix yiq'uelta jun b'ac chi'.
  swh-ULB: Yahwe Mungu akaleta usingizi mzito kwa mtu huyu, kwa hiyo mtu huyu akalala.
    Yahwe Mungu akatwaa moja ya mbavu za mtu huyu na akapafunika pale alipo chukua
    ubavu.
  bel-bel: І навёў Гасподзь Бог на чалавека моцны сон; і, калі ён заснуў, узяў адну
    рабрыну ягоную, і закрыў тое месца плоцьцю.
  wed-wed: Ma Bada God oroto i kauei da i matave ma maranaina i raunuavuru kaua, torotorona
    tagogi i votawanei ma vioa i pota-melei ana au gabu.
  deu-ELBBK: Und Gott der HERR ließ einen tiefen Schlaf auf den Menschen fallen, und
    er entschlief. Und er nahm eine von seinen Rippen und verschloss ihre Stelle mit
    Fleisch;
  mbb-OT: Ne tenged dutun impelipezeng te Nengazen he Megbevayà haazà is etew ne hein
    utew en nehurep, migkuwa zin is sevaha zuen te menge ǥusuk kayi ne midlimeng din
    haazà is ebpuunan duen te ǥusuk.
  msc-msc: Wo rɔ Allabatala Alla ka sunoo ba don cɛ ɲa rɔ. A sunoora. Ka a to sunoo
    rɔ, Allabatala Alla ka barasa kolo kelen ta cɛ fari rɔ, ka sobo bila wo nɔ rɔ
    ka a da tuun wo la.
  mal-2015: ആകയാൽ യഹോവയായ ദൈവം മനുഷ്യന്നു ഒരു ഗാഢനിദ്ര വരുത്തി; അവൻ ഉറങ്ങിയപ്പോൾ അവന്റെ
    വാരിയെല്ലുകളിൽ ഒന്നു എടുത്തു അതിന്നു പകരം മാംസം പിടിപ്പിച്ചു.
  tuo-NT: Tojo weegʉ Õꞌacʉ̃ cʉ̃rẽ cãrĩyʉꞌrʉcã weecʉ niwĩ. Cʉ̃ cãrĩrĩ cura, niꞌcã paatipaꞌmaca
    õꞌarẽ miicʉ niwĩ. Miitoja, ti õꞌa cʉ̃ miiꞌcarore añurõ biꞌacãꞌcʉ niwĩ.
  gup-gup: Wanjh Yawey nawu God bikekurrmeng bininj, kerroweng duninjh. Bu nungka
    keyohkeyoy, God mey kunkudji kunbirrkbirrkmurrng kore bininjbeh biwelengmokbalhmeng
    kunkulahwi.
  met-met: Binabu Toxoratamona Urana libu lipua kinu hadali. Kinuyu, baing xap rubing
    tela saing usiti yabanoa muli sanggia.
  gvs-gvs: Tauna korotoyana matamasimasisi gagaina kina Yauwe Yaubada ivini ikanamatáiya.
    Ikanaamatáiya go, korotoyana silalumina tayamo ikabi, íwaya iyato, silaluminayana
    kiyauna ivasumapu.
  rmc-rmc: Avke o RAJ, o Del, mukľa zoralo soviben pro Adam, a sar zasuča, iľa avri
    jekh leskre pašvarendar a oda than zakerďa andre le maseha.
  nlg-nlg: Keri ge Yahweh God te nea Adam me maturu mate, me sipa keha sakai na huli
    kakasana, me mavo olia na bona te lavikeha iga.
  dgr-DOGNT: Eyıt'à gots'ǫ̀ K'àowo Nǫ̀htsı̨ Adam be nàtsoo t'à dètı̨į̀ ayį̀į̀là. Dǫ
    whetı̨ wets'ǫ Nǫ̀htsı̨ yechǫǫ̀ ı̨łè xàechì gà wekwǫ̀ ełets'ǫ̀ anayį̀į̀là.
  pes-OPV: و خداوند خدا، خوابی گران بر آدم مستولی گردانید تا بخفت، و یکی از دنده هایش
    راگرفت و گوشت در جایش پر کرد.
  ron-1924: Атунч, Домнул Думнезеу а тримис ун сомн адынк песте ом, ши омул а адормит;
    Домнул Думнезеу а луат уна дин коастеле луй ши а ынкис карня ла локул ей.
  aui-aui: Na Yawe God ibera da tomoyina ikenayakuka, bi raghanina iyakenakenana,
    ghabaghabana irikena tana ikabitaveni bi gawarina vighoma igudu.
  ben-OBCV: অতএব সদাপ্রভু ঈশ্বর মানুষটিকে গভীর ঘুমে ঘুমিয়ে পড়তে দিলেন; এবং যখন তিনি
    ঘুমাচ্ছিলেন, তখন ঈশ্বর সেই মানুষটির পাঁজরের একটি হাড় বের করে নিয়ে তাঁর সেই স্থানটি
    মাংস দিয়ে ভরাট করে দিলেন।
  lex-lex: Noka Orgahi Nhi'a rimormior die pa nanin hala, la'pa nanin reria, Orgahi
    Naul doinia ruh'anu ida, noka Nala ihi na Nahew tiarga genni de.
  rgu-rgu: Basa de MANETUALAIN tao na lahenda ria suku namanee. Tepoꞌ fo ana suku,
    Manetualain hai na dui aiusun esa, boe ma napoti faliꞌ hinaꞌ ria.
  som-som: Oo Rabbiga Ilaah ahu hurdo weyn buu ku riday ninkii, kolkaasuu gam'ay;
    kolkaasuu wuxuu ka bixiyey feedhihiisii middood, meesheediina hilib buu ku awday.
  lat-VUC: 'Immisit ergo Dominus Deus soporem in Adam: cumque obdormisset, tulit unam
    de costis ejus, et replevit carnem pro ea.'
  aoi-aoi: Eneja kembirra Yaweya Neningikarrawara nenu-mungkwulija nakina nenungkwarba
    akwa n-ar•de-ka marringa nakina nu-mungkwulinga. Umba nu-mungkwulu-wiya ngawa
    nakina, eneja Yaweya Neningikarrawara numa-manga muwilyaba memirrkwura ena-langwa
    akwa neni-dida nenumadangkwa.
  eng-ASVBT: 'And Jehovah God caused a deep sleep to fall upon the man, and he slept;
    and he took one of his ribs, and closed up the flesh instead thereof:'
  mna-mna: To Merere Anutu ipametmeete tomtom ma ikeene ma izemke i, mi ipas ka siel
    ta ma ipet, mi ipasirimkaala pa mazaana.
  ita-1885: E il Signore Iddio fece cadere un profondo sonno sopra Adamo, onde egli
    si addormentò; e Iddio prese una delle coste di esso, e saldò la carne nel luogo
    di quella.
  eng-LXXUP: And God brought a trance upon Adam, and he slept, and he took one of
    his ribs, and filled up the flesh instead thereof.
  eng-ULB: Yahweh God caused a deep sleep to fall upon the man, so the man slept.
    Yahweh God took one of his ribs and closed up the flesh where he took the rib.
  spa-VBL: Así que el Señor hizo que Adán durmiera profundamente, y mientras dormía
    Dios quitó una de las costillas de Adán y después volvió a cerrar el lugar del
    cual tomó el tejido.
  fra-_FOB: Et l'Éternel Dieu fit tomber un profond sommeil sur Adam, qui s'endormit;
    et il prit une de ses côtes, et resserra la chair à sa place.
  mal-mal: ആകയാൽ യഹോവയായ ദൈവം മനുഷ്യന് ഒരു ഗാഢനിദ്ര വരുത്തി; അവൻ ഉറങ്ങിയപ്പോൾ അവന്റെ
    വാരിയെല്ലുകളിൽ ഒന്ന് എടുത്ത് അതിന് പകരം മാംസം പിടിപ്പിച്ചു.
  lit-lit: Ir VIEŠPATS Dievas užmigdė Adomą giliu miegu ir, jam miegant, išėmė vieną
    jo šonkaulių, ir jo vietą užpildė kūnu.
  urd-GVR: Tab Rab Ḳhudā ne use sulā diyā. Jab wuh gahrī nīnd so rahā thā to us ne
    us kī pasliyoṅ meṅ se ek nikāl kar us kī jagah gosht bhar diyā.
  suz-BL: मिनु परमप्रभु यावेमी आदम कली मारेइ मतुइक्‍चा ङा पा निन्‍द्रा पपदा बाक्‍त।
    मिनु मेको के जेरी का शोला बाक्‍त। मिनु मेको पोव़ला कली श्‍येमी सुवा बाक्‍त।
  ita-1927: Allora l’Eterno Iddio fece cadere un profondo sonno sull’uomo, che s’addormentò;
    e prese una delle costole di lui, e richiuse la carne al posto d’essa.
  ckb-ckb: لە ئەنجامدا یەزدانی پەروەردگار پیاوەکەی خستە خەوێکی قووڵەوە. کاتێک خەوتبوو،
    یەکێک لە پەراسووەکانی دەرهێنا و شوێنەکەی بە گۆشت بۆ پڕکردەوە.
  nas-nas: Teketa teie Ovoringe Kumponinge tee Aadama aaꞌnaꞌ aasiꞌantavuuꞌ, eeꞌnoko
    tenang aatuko paramparang-koo kooꞌkoo nariꞌ bitaꞌura teꞌ napoꞌ bioꞌke avoꞌantavuuꞌ.
  eng-BBE: 'And the Lord God sent a deep sleep on the man, and took one of the bones
    from his side while he was sleeping, joining up the flesh again in its place:'
  crx-NTPO: '''Ink''ez ''et Moodihti Yak''usda (Yahweh Elohim) Adam bulh cho yuk''edin''ai,
    ''et Adam nanisti ''ink''ez oocha ''ilhoghi Yak''usda yuts''u haídantan ''ink''ez
    yutsung lhts''un be naíyunilhni.'
  kan-OKCV: ಆದಕಾರಣ ಯೆಹೋವ ದೇವರು ಮನುಷ್ಯನಿಗೆ ಗಾಢನಿದ್ರೆ ಬರಮಾಡಿದರು. ಅವನು ನಿದ್ರಿಸುತ್ತಿರುವಾಗ,
    ಅವರು ಅವನ ಪಕ್ಕೆಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದರ ಸ್ಥಳವನ್ನು ಮಾಂಸದಿಂದ ಮುಚ್ಚಿದರು.
  bbb-bbb: Areme E Ireobo Godi fune e ije kuamo fu una ni ireobo nae. Fu ni naekoga
    Godi fu uri ikene ane fuone be damukoga surive fuone ije fu una ifekurae.
