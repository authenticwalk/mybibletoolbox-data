  bgs-bgs: Purisu igpatudug katô Áglangngagán na Manama tô manubù. Róggun igtudug
    sikandin, igkangé ka Manama tô gusuk, asta igsagpángngan din tô amù ka ákkud.
  kik-kik: Nĩ ũndũ ũcio Jehova Ngai agĩtũma mũndũ ũcio akome toro mũnene mũno; na
    rĩrĩa aakomete, Jehova Ngai akĩruta rũbaru rũmwe rwa mũndũ ũcio na agĩcookia nyama
    hau rwarĩ.
  ksr-ksr: Mende mokolooro Poŋ Anutunoŋ kaeŋ iima kotoŋ eja meŋ bimooro komunagbiili
    gaoŋ ero. Ero maroŋ siita moŋ horoŋ siitaa duŋa busuyanoŋ meŋ kojaŋgiro.
  omb-omb: Siu i Huqe Gogona mo vai Tevue mo maturu mate, me tavohe mo maturu, i Huqe
    Gogona mo lai na gagaune siu mo bulutegi na tarabehine taligu.
  fra-NCL: Alors Yahweh Dieu fit tomber un profond sommeil sur l’homme, qui s’endormit,
    et il prit une de ses côtes et referma la chair à sa place.
  cek-AK: Angraeng Sithaw mah Adam to iih angmuetsak parai pongah, anih loe iih; anih
    ih panak huh maeto a lak pae, a lak ih ahmuen ah ngan to pacong pae let.
  xla-xla: Epalati Lod Godtapo oplami watle ellele pato hamilati oplamitapo sikemte
