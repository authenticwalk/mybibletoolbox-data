  guj-2017: યહોવાહ ઈશ્વરે તે માણસને ભર ઊંઘમાં નાખ્યો. તે ઊંઘી ગયો, ત્યારે ઈશ્વરે તેની
    પાંસળીઓમાંની એક પાંસળી લીધી અને ખાલી પડેલી જગ્યાએ માંસ ભર્યું.
  byr-byr: Sagaaꞌ Gotɨyai daꞌ “Ataamɨ gavei mwaalya saꞌ kayaaꞌnanyabwi yɨꞌ. Nɨmɨ aꞌmwe
    gamɨnyɨneꞌ yavɨkarima! Aꞌmwe saꞌ gamɨnyɨ wɨgaimwagathesɨra,” daꞌ Gotɨyai. Sara
    daka Gotɨyai Ataamɨmɨ se naanga marakakei waꞌdɨꞌnyɨ Ataamɨmɨre laasarɨꞌ galalɨvɨꞌmwagamaaꞌna
    yaka gamɨre kɨlaakejɨꞌ yɨhula yajɨdaꞌna yaꞌ. Yajɨdaꞌna yaka aꞌmwevɨ laasarɨꞌ yavɨkaryaꞌ.
    Kyavɨkaryaꞌ Ataamɨ kadɨkaavaꞌ Gotɨyai aꞌmweꞌ wɨmaarina yaꞌ. Wɨmaarina kyaꞌ aꞌmwevɨ
    Ataamɨ wanganaka “Nɨmɨjɨ avaalyaꞌgɨnyɨra,” wɨdɨna. “Gotɨyai nɨmɨre laasarɨꞌ nyɨlɨvɨꞌmwagakaka
    gyavɨkariwakeꞌneꞌ ‘Aꞌmweꞌgɨ,’ gɨthɨdeinyɨra,” wɨdɨna yaꞌ. Sayabadaaꞌnyɨ dahaaꞌ
    aꞌmwe pwai ganɨmaangelyɨ ganaangesɨ sawaaryabadaasɨ yagalyaꞌmakuna yojɨ aꞌmweꞌ
    kwala maarɨna yojɨ gamɨre aꞌmwesɨ mwaalɨna yakɨlyɨyagaaꞌ kɨyoi yune kɨlaaka gave
    pɨjɨꞌnanyɨ. Gotɨyai wɨdɨna yaꞌ “Kɨrɨmɨre kaimɨraaya jawakɨnyidewaaihɨlyɨra. Nabaai
    yɨkurɨyaawiarajɨ mala kayaawaryarajɨ jɨlɨkyaawaryarajɨ yuyangɨ dɨmaremwaalyidewaaihɨlyɨra.”
    Kannyɨmaayawaarɨ sawaarɨ wagɨla muvwaꞌnyaꞌ. Gotɨyai gamɨ yavɨkaryakengɨ tɨnna
    dara wanganakeꞌ tewaanya naanga waꞌdɨsɨ wanganakengɨra. Yɨrɨka ata pwina ata purɨdaaꞌnyɨ
    pwai miꞌnanyɨra sagaaꞌ. Yɨrɨka mudɨkeꞌ kavuraꞌ Gotɨyai gannya wawɨnya miꞌna yaka
    kwazaaka mwaalaꞌ. “Yɨrɨka daryaai daryaai daryaai darɨꞌ sagaaꞌne saꞌ gavinyaꞌnesɨra,”
    wɨdaꞌ Gotɨyai.
  awx-awx: Ge Anätu Yawetä tahawän, äminu uläpä däpmunä kupsä hikngä pekut. Awexawänä,
    äminu uläpäle täkäpulä täpätu täkengä, hipdu gupnätä tahang umukut.
  pon-2006A: Eri, KAUN-O Koht ahpw ketin kameirkelikihala aramaso, oh nindokon eh
