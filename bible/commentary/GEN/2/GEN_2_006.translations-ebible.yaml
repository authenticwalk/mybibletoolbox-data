verse: GEN.002.006
translations:
  mal-C: ഭൂമിയിൽനിന്ന് ഉറവ പൊങ്ങിയായിരുന്നു ഭൂതലം മുഴുവൻ നനഞ്ഞിരുന്നത്.
  deu-TKW: es stieg aber ein Nebel von der Erde auf und tränkte die ganze Oberfläche
    des Erdbodens -
  lin-lin: Kasi mayi ezalaki kobima wuta na se mpe ezalaki kopanzana na etando nyonso
    ya mokili.
  cbr-NT: Usa 'aínbi ka menuax mekama chabói 'umpax shióbuakëxa.
  eng-LSV: and a mist goes up from the earth, and has watered the whole face of the
    ground.
  bmu-bmu: '@see-verse:GEN.002.005'
  eng-GNV: But a myst went vp from the earth, and watered all the earth.
  eng-WEBSTER: But there went up a mist from the earth, and watered the whole face
    of the ground.
  nhw-BL: Pero masque TOTECO Dios amo quichijtoya ma tlaquiyahui, tlen tlaltitla tlejcoyaya
    apoctli huan quiatequiyaya tlali.
  swh-ONEN: 'lakini umande ulitokeza kutoka ardhini na kunyesha uso wote wa nchi:'
  bba-bba: Adɑmɑ kɑkoru ɡɑru tɑ rɑ se tem di tu tem mɛ nikererɑsiɑ kpuro.
  eng-KJVCPB: But there went up a mist from the earth, and watered the whole face
    of the ground.
  cpy-cpy: Roo kanteencha, shitowaatatsi kepatsiki nija irenkapathatzirori maawoeni.
  mpx-mpx: He gogau i heem bilibiliya yaka tutulina bilibili pwatana gegewena i pahunhun.
  wbp-wbp: Ngarilpa puyukuyukurlu walykarra-manu nguruju ngapa-piyarlu-yijala.
  luo-luo: kata kamano achiya mar pi ne wuok koa ei lowo kendo ne omiyo piny duto
    obedo mangʼich.
  meu-meu: A varahu be tanobada amo eme dae, tano kopina idoinai vada eme hapariparia.
  npi-ULB: तर पृथ्वीबाट माथि आएको कुइरोले जम्मै भूमिको सतहलाई भिजाउने गर्थ्यो ।
  yor-yor: Ṣùgbọ́n ìsun omi ń jáde láti ilẹ̀, ó sì ń bu omi rin gbogbo ilẹ̀.
  emp-NTPO: '@see-verse:GEN.002.005'
  ind-ind: Akan tetapi, banyak mata air meluap dari dalam tanah sehingga seluruh permukaan
    tanah menjadi basah.
  pes-OPCB: اما آب از زمین بیرون می‌آمد و تمام خشکی‌ها را سیراب می‌کرد.
  ssx-ssx: Pate mo kenke oto nane wieke ikalima꞉ta꞉ opa꞉liao mo kenke tenke latiki
    piekeme.
  lcm-lcm: Sikei laman katapo uli uv alak le nei roe na kapo vil a vuluk a roe aongos
    ang pulakai.
  aer-aer: Kwatye pintye ahelhe-ngentyele arrateke ahelhe terte mpwaremele.
  tgl-ULB: Pero umakyat ang hamog mula sa mundo at diniligan ang buong ibabaw ng lupa.
  nop-nop: Nai uŋaniŋ adi kwet maaneŋniŋ mundi wapum hinek labuŋa looŋ udaneeŋ fooŋ
    kwet tubukwelemaguk.
  kca-kca: Туп мўв эԓты шив нŏх этԓыйәс пӑ мўв сŏх аратәԓ иса посмәԓтысԓы.
  cbu-NT: Anpur Apanll msas ashiru zanganirangiya.
  hui-hui: Dalu naibagago dindiha howa iba dugu daga haga biagagome dindi bibahendeni
    iba birai hene.
  wrs-wrs: Pomba hasvovnamoa, ambo pethamerini lohosa vena. Phonamba, vena, os gavna,
    os gavna, pethava uwulila vetha vungu vevna.
  mya-mya: သို့​ရာ​တွင်​မြေ​အောက်​မှ​ရေ​ထွက်​သ​ဖြင့်​မြေ ကို​စို​စေ​၏။
  cbi-NTPO: Tsaanun tu tainshaa pi fale' kumuinchi tu ajta ajtakemi.
  bod-N: འོན་ཀྱང་ས་ནས་རླངས་པ་འཕྱུར་ཏེ་ས་གཞི་ཡོངས་སུ་བརླན་པར་བྱས༌སོ།།
  wsk-wsk: Bare baras nuwi kusat, lawung ko biyala kapakaso ale ali yu tuikaso.
  kkl-kkl: Aghana mog so'o punag wamogneri iba yangkalamogti, mog so'o sukuplamog.
  sna-sna: asi hova dzaibuda dzichibva pasi uye dzichinyorovesa pasi pose,
  spa-BLM: sino que una niebla subía de la tierra y regaba toda la superficie del
    suelo.
  beu-beu: '@see-verse:GEN.002.005'
  cac-cac: Ton̈ej xob'anq'ueul a a' d'a sat luum yic sch'ayxi luum.
  swh-ULB: Lakini ukungu uliinuka juu kutoka kwenye nchi na kuutia maji uso wote wa
    ardhi.
  bel-bel: але пара падымалася зь зямлі і расіла ўсё ўлоньне зямлі.
  deu-ELBBK: Ein Dunst aber stieg auf von der Erde und befeuchtete die ganze Oberfläche
    des Erdbodens.
  mbb-OT: Dutun he timpu zuen gapun he ebpuun te tanà ne pinaaǥi zutun egkahames is
    tivuuk he tanà.
  msc-msc: Ji le tɛrɛ bɔla duu kɔrɔ ka duu yɔrɔ bɛɛ sɔ.
  mal-2015: ഭൂമിയിൽ നിന്നു മഞ്ഞു പൊങ്ങി, നിലം ഒക്കെയും നനെച്ചുവന്നു.
  tuo-NT: Tojo nimicã, aco diꞌtapʉ nise wijati, diꞌtare puocaro niwʉ̃.
  gup-gup: '@see-verse:GEN.002.005'
  met-met: Ning uxua haing titia bu titi longgalo langiding.
  gvs-gvs: Kúwana geya go, bwae doelu goi ituko imamaima bei poyapoya ana madabokina
    ivakaanapoive.
  rmc-rmc: ale andral e phuv avelas upre o teluno paňi a cinďarelas caľi phuv.
  nlg-nlg: Mete dato mai na beti vuvungana na pari, me bobona na pari.
  dgr-DOGNT: Hanìkò dèè goyìı gots'ǫ dehtsoa xàı̨lı̨ ı̨lè; wet'à dèè k'e nagòhtso.
  pes-OPV: و مه از زمین برآمده، تمام روی زمین را سیراب می‌کرد.
  ron-1924: Чи ун абур се ридика де пе пэмынт ши уда тоатэ фаца пэмынтулуй.
  ben-OBCV: কিন্তু পৃথিবী থেকে জলধারা উঠে এল ও জমির সমগ্র বহির্ভাগ জলসিক্ত করে তুলল।
  lex-lex: mere noha nodwa-rai nha'ara noka nape'er noh di wawannu tetema.
  rgu-rgu: '@see-verse:GEN.002.005'
  som-som: laakiin ceeryaamo baa dhulka kor uga soo bixi jirtay, oo waraabin jirtay
    dhulka dushiisa oo dhan.
  lat-VUC: sed fons ascendebat e terra, irrigans universam superficiem terræ.
  aoi-aoi: Umba ngalaja akungwa na-jijadanguma ajiringka-langwa na-warumajungwunuma
    akwa na-ngambajuwamurra ababurna-langwa angalya akina-da.
  eng-ASVBT: but there went up a mist from the earth, and watered the whole face of
    the ground.
  mna-mna: Tamen yok izze pa meleebe, mi ipembesmbeeze toono.
  ita-1885: Or un vapore saliva dalla terra, che adacquava tutta la faccia della terra.
  eng-LXXUP: But there rose a fountain out of the earth, and watered the whole face
    of the earth.
  eng-ULB: But a mist went up from the earth and watered the whole surface of the
    ground.
  spa-VBL: El rocío brotaba de la tierra y hacía que la superficie del suelo estuviera
    húmeda.
  fra-_FOB: Mais une vapeur montait de la terre, et arrosait toute la surface du sol.
  mal-mal: ഭൂമിയിൽനിന്നു മഞ്ഞു പൊങ്ങി, നിലം ഒക്കെയും നനച്ചുവന്നു.
  lit-lit: tik migla kildavo nuo žemės ir drėkindavo visą dirvos paviršių).
  urd-GVR: Is kī bajāe zamīn meṅ se dhund uṭh kar us kī pūrī satah ko tar kartī thī.
  suz-BL: मेना रागी रे खोला ग्रूशा, रागी नेल्‍ल ङा खप जिप्‍पाइक्‍बाक्‍माक्‍त।
  ita-1927: ma un vapore saliva dalla terra e adacquava tutta la superficie del suolo.
  ckb-ckb: بەڵام تەم لە زەوییەوە سەردەکەوت و هەموو ڕووی زەوی ئاو دەدا.
  nas-nas: Nka ntonooꞌ tenang eeꞌnang tavoꞌarakoꞌ okiꞌnarekaꞌ kansiꞌkoo dau tompatompaꞌanta-koo.
  eng-BBE: But a mist went up from the earth, watering all the face of the land.
  crx-NTPO: '''Et hoonts''i tootsul whuzdli'' ''i be yun k''ut naooniltsul.'
  kan-OKCV: ಆದರೆ ಭೂಮಿಯಿಂದ ಮಂಜು ಏರಿಬಂದು ನೆಲವನ್ನೆಲ್ಲಾ ತೋಯಿಸಿತು.
  bbb-bbb: Rove do ije fume sakae guove ijia ajiana sakae ije safikirame.
  tam-2017: அப்பொழுது பூமியிலிருந்து நீரூற்று எழும்பி, பூமியையெல்லாம் நனைத்தது.
  spa-RV-1909: Mas subía de la tierra un vapor, que regaba toda la faz de la tierra.
  ron-BTF: Ci un abur se ridica din pământ şi uda toată suprafaţa pământului.
  eng-WEBP: but a mist went up from the earth, and watered the whole surface of the
    ground.
  eng-FBV: Dew came up from the earth and made the whole surface of the ground wet.
  nld-1939: maar een damp steeg op uit de aarde, die heel de aardbodem drenkte.
  nch-BL: Pero masque TOTECO Dios amo quichijtoya ma huetzi at, ten taltita tejcoyaya
    apocti huan quiatequiyaya nopa tali.
  tfr-NTPO: Gueniyo eshko ga di tur tëm kl̈ung dirko, e sguin kl̈ung kjing go.
  vie-1934: Song có hơi nước dưới đất bay lên tưới khắp cùng mặt đất,
  hin-CV: भूमि से कोहरा उठता था जिससे सारी भूमि सींच जाती थी.
  eng-OURB: but a mist went up from the earth, and watered the whole surface of the
    ground.
  spa-BES: Pero una neblina subió de la tierra, regando toda la faz de la tierra.
  tdx-tdx: fe niboahan-jono ty tane ze nahatondra-drano ty ambone’ ty tane toy iaby;
  vid-vid: Na baho mazi nagalawa hasi gainweza isi yeng'ha.
  pwg-pwg: Ma vusira tano kamonai igheghae da dowa kudubina ivivi nubanubai.
  eng-OKE: And a mist ascended from the earth, and moistened all the face of the ground.
  tha-KJV: แต่​มี​หมอกขึ้นมาจากแผ่นดินโลก ทำให้​พื้นแผ่นดินเปียกทั่วไป
  por-BR-2018: Mas subia da terra um vapor, que regava toda a face da terra.
  bco-bco: Ko꞉sega ho꞉len a꞉namio꞉ kola꞉ mumus ko꞉lo꞉ fa꞉la꞉dowab a꞉ma꞉yo꞉, henfelo꞉wo꞉
    tambo ho꞉na꞉ agolo꞉ alita꞉sen.
  deu-ELO: Ein Dunst aber stieg auf von der Erde und befeuchtete die ganze Oberfläche
    des Erdbodens.
  ktm-ktm: Lengin isendrut mapwi, odoke wo inu-us lon poi isa ndritan pe isonolwi
    poi.
  caa-caa: Pero ayan e jaꞌ xeꞌ tꞌabꞌay tichan xeꞌ sutpa wechcꞌa tujor e rum tuaꞌ utzꞌayi
    tunor e sian teꞌ.
  eng-WYC-2018: but a well went out of [the] earth, and moisted all the higher part
    of the earth. (but a well, or a mist, went up out of the ground, and watered all
    the earth’s surface.)
  epo-epo: Sed nebulo leviĝadis de la tero kaj donadis malsekecon al la tuta supraĵo
    de la tero.
  uig-PIN: Lekin yǝrdin bulaⱪ süyi qiⱪip, tamam yǝr yüzini suƣardi.
  beo-beo: Be hano amo da osobo hagudu galu, amo da heda:le, osoboba:le ai ahoasu.
  tpi-OTNT: Tru i no gat ren yet, tasol wara i save kamap long graun na olgeta hap
    bilong graun i gat wara.
  hau-SA: amma dai rafuffuka suna ɓullo da ruwa daga ƙasa suna jiƙe ko’ina a fāɗin
    ƙasa.
  udu-udu: Hili jasa shile/ a’di icuki mis ’peni mony’cesh mo dhali ya’th bwam/e gi
    mony’cesh ki jap̱em piti mo –
  uig-LAT: Lékin yerdin bulaq süyi chiqip, tamam yer yüzini sughardi.
  nde-nde: kodwa inkungu yayisenyuka emhlabathini, ithelele umhlabathi wonke.
  ton-ton: Ka naʻe ʻalu hake ʻae vaivao mei he fonua, ke fakaviviku ʻae funga kelekele
    kotoa pē.
  ces-1613: A aniž pára vystupovala z země, aby svlažovala všecken svrchek země.
  eko-eko: Ila maati aari opuwa vathi khusala anaanisa tuniya yooshi.
  nss-nss: Hapeko ndran ara ngara kisuw mbulu pwan pe ngara kingas kisa paingan, pe
    ndrita pwan masih ara ipep iya ndran.
  eng-WMB: but a mist went up from the earth, and watered the whole surface of the
    ground.
  tam-TCV: ஆனாலும், பூமியிலிருந்து மூடுபனி மேலெழும்பி நிலத்தின் மேற்பரப்பு முழுவதையும்
    நனைத்தது.
  ceb-ULB: Apan adunay yamog nga migawas gikan sa kalibotan ug nagpatubig sa tibuok
    kayutaan.
  mkn-mkn: '@see-verse:GEN.002.005'
  pol-UBG: Ale z ziemi wychodziła para, która nawilżała całą powierzchnię ziemi.
  agr-agr: Ayatak nugka initkenia yumi bukuiti jiinki nugkan ukatujakui.
  kyc-kyc: Dopa pyuo piyamopape ipwa yuu dupwana guu lao pyakamiya.
  urd-GVU: اِس کی بجائے زمین میں سے دُھند اُٹھ کر اُس کی پوری سطح کو تر کرتی تھی۔
  deu-1912: Aber ein Nebel ging auf von der Erde und feuchtete alles Land.
  ntj-ntj: Nyangka kapi manta kaninytjarra ngarrirranytjalu tulykura kanyiranytja.
  row-row: '@see-verse:GEN.002.005'
  kan-2017: ಆದರೂ ಭೂಮಿಯಿಂದ ನೀರಿನ ಬುಗ್ಗೆ ಉಕ್ಕಿ ಮೇಲೆ ಬಂದು ನೆಲವನ್ನೆಲ್ಲಾ ತೋಯಿಸುತ್ತಿದವು.
  ena-ena: Avɨli ma mɨgadami. Hamu cɨbɨ pam mɨgadami. Mɨgɨdaci fɨli agaŋ simɨsimɨ
    laci hɨniadami.
  tgo-tgo: ko iyemaeŋge thelauko ghewo va i voroma e thelauko tɨne na i vatitiya thelauko
    vwatae.
  yap-yap: machane yug aram rogon ni dariy e n’uw, me yib e ran u fithik’ e but’ ngalang
    nge tarannag e but’ ni polo’.
  tet-tet: '@see-verse:GEN.002.005'
  hlt-MCSB: Tedae diklai lamkah tuihu ha thoeng tih diklai hman boeih a suep.
  mdy-ETH: ያዒ ማዔቶዋ ሳዖይዳፓ ቱሮ ዓልቃ ዋኣሢ ፃኣዾ ሳዖ ቢያ ዑሻኔ።
  twi-ASANTE: Nanso, nsutire puepue fifirii asase mu bɛpetee asase ani nyinaa.
  mwc-mwc: Ba okowa dobu ai si rubusira si gae ba tano tepana ereonowana i piyapiyai.
  bhl-bhl: Beem ding dim kabalak e, ok e yukam misin atew kawin katiw somelei, kawin
    elo ok dukalewale kale.
  con-NTPO: Tsa'ma ccuttopa'si ande'ye sombopa ansundepa surunome dapa pa'cco andema
    tssipoen.
  eng-WEBU: but a mist went up from the earth, and watered the whole surface of the
    ground.
  bnp-bnp: Pali a maka naru ri tua rike kunana na malala, ri vakamea a hini polomeli
    na malala.
  bvr-bvr: wurra jarra minypa guna-warrchinga guna-workiyana guna-gol gu-jel wenga
    rrapa minypa gu-gurragaja rrawa —
  wal-wal: Gidikkonne sa7aappe haattai pude kiyidi, biittaa ubbaa irxxissees.
  mgh-mgh: Maasi yanacekuwa vathi phimiceraka ilapo yothene.
  acu-NT: Turayat yurangkim nungkanmaya takuni mash nungka ainaun sanamtikiamiayi.
  spa-PDDPT: Pero subía de la tierra un vapor que regaba la superficie del suelo.
  gun-gun: Yvy gui yvyxĩ rive opu'ã ovy vy omoakỹ yvy jave re.
  agu-BL: Poro yi bnixe'n yi tcya'j tu yi wuxtx'otx', nintzun je'ul mulk'uj yi a'
    ta'n, tan sijle'n yi wuxtx'otx' tan jale'n e'chk jilwutz xtze'.
  eng-PEV: Water used to come up from under the ground and wet the top of all the
    ground.
  ilo-ULB: Ngem adda angep a nagpangato manipud iti daga ket dinanumanna ti entero
    a rabaw ti daga.
  kpg-kpg: Gei nia wai le e uwa aga hua i lodo tenua ga haga tiu di gelegele.
  uig-ARA: لېكىن يەردىن بۇلاق سۈيى چىقىپ، تامام يەر يۈزىنى سۇغاردى.
  bsp-bsp: Mba kifir kəŋc-pɛ dəntɔf, nkɛ kəŋc-dəməs antɔf fəp mɔ.
  bps-bps: Kabay balù landè ulen, tanun yéél tambul di lam i tanà du fye fafê i klamang
    tanà.
  mbs-mbs: Meneng doen wayeg timebol lekat didalem te tanà amon meelem se kebelad
    te tanà.
  tof-tof: Nae godeata tüpdügab tumkulnóp, da i blaman tumum tüp nangnóp.
  sus-sus: kɔnɔ ye nu luma mini ra bɔxi bun, a fa yensen yɛ yire birin ma.
  pon-2006: Eri, mehnda ma sohte keteu, ahpw pihl kin kuskusdahsang nanpwel oh kin
    kalakalamwur sampah pwon.
  jae-jae: Ma bu nom ŋalêlômŋa kêlêni mêŋkêpi ma kêmalôm nom ŋawambuc kêsa.
  ksd-ksd: ia kaka a vual i ga tubang rikai ta ia gunan ma i ga vabilim ra mata i
    ra rakarakan a gunagunan.
  tur-YTC: Yerden yükselen buhar yerin bütün yüzeyini suluyordu.
  bel-N: І пара падымалася ад зямлі, і напойвала ўсё аблічча зямлі.
  grc-BRENT: Πηγὴ δὲ ἀνέβαινεν ἐκ τῆς γῆς, καὶ ἐπότιζε πᾶν τὸ πρόσωπον τῆς γῆς.
  ind-AYT: Namun, ada kabut yang keluar dari bumi dan membasahi seluruh permukaan
    bumi.
  lid-lid: Arile gwa ja badeh udu bolo ndren eme loken badeh asabu bwele-e munyak.
  nya-nya: koma kasupe ankatuluka mʼnthaka ndi kuthirira pa dziko lonse.
  hrv-hrv: Ipak, voda je izvirala iz zemlje i natapala svu površinu zemaljsku.
  mps-mps: Mu tama te kulubage menibadi, tiali goli te wę tǫdu pedelama, tama te
    wę pali, te tigidali bulu habu usu nai.
  llg-llg: '@see-verse:GEN.002.005'
  tpi-tpi: Tru i no gat ren yet, tasol wara i save kamap long graun na olgeta hap
    bilong graun i gat wara.
  dan-1931: 'men en Tåge* vældede op at Jorden og vandede hele Agerjordens Flade -
    { [*den græske overs. har: Kilde.] }'
  vie-OVCB: Tuy nhiên, hơi ẩm từ đất bay lên ngấm khắp mặt đất.
  lbk-lbk: Wad-ay magtek eb-eb ay mananchanom isnan olay entona ay lota.
  guj-2017: પણ પૃથ્વી પર ઝરણું પડ્યું અને જમીનની આખી સપાટી ભીંજાઈ.
  byr-byr: '@see-verse:GEN.002.005'
  awx-awx: Tiwändeyä yanggä kewunetä akoxäwik, kep däkä tänguxawä kwikakut.
  pon-2006A: Eri, mehnda ma sohte keteu, ahpw pihl kin kuskusdahsang nanpwel oh kin
    kalakalamwur sampah pwon.
  por-BRBSL: mas uma névoa subiu da terra, e regou toda a superfície do solo.
  aly-aly: Kwaty apeynt lherrparnpenh ahern-they. Ahern-anem ra apelyilek.
  cth-cth: Hatei, talai dawk hoi tui kahû a tâco sak teh, talai pueng a duk sak.
  twi-twi: Nanso nsuti puepue fifii asase mu bɛfɔw asase ani nyinaa.
  hlt-hlt: Tedae diklai lamkah tuihu ha thoeng tih diklai hman boeih a suep.
  tbz-SIM: Mupɑ̃̀ɑ̃ mmɑmù muù do yiɛ̀ní kɛ yɔ́ɔ́rì kɛtenkɛ̀.
  msy-2020: Ezɨ guizbangɨra amozim izir puvatɨzɨ, dɨpam nguazimɨn averiamɨn ikiava
    otiva iza nguazim bar a gizɨfa.
  txq-txq: '@see-verse:GEN.002.005'
  aaz-aaz: '@see-verse:GEN.002.005'
  dop-dop: Amɑ nikɑɣɑ kpɑɑkɑɣɑnɑ nɑ pǝ́ niɣitiɣi tɛtʋ tǝnɑ.
  azb-azb: Amma yerdən su çıxırdı və bütün torpağı sulayırdı.
  eng-DBY: But a mist went up from the earth, and moistened the whole surface of the
    ground.
  hin-2017: लेकिन कुहरा पृथ्वी से उठता था जिससे सारी भूमि सिंच जाती थी।
  wol-KYG: Ci biir loolu mbënn di balle ci suuf, di tooyal fépp.
  swp-swp: na goura mo tano eai ie sae, iaede tano maudoina i hebuta.
  bjr-bjr: Mikamuqoo nammari fannoo maqakiqari urureenoo aiqama maqa maaqa uqeena
    amaqanau.
  eng-YLT: and a mist goeth up from the earth, and hath watered the whole face of
    the ground.
  kne-kne: Ngem olay mo siya di ay maga di odan, wada pay dedan di danom ay mapmapo
    sin dallem ay say mamasas lota.
  heg-NTPO: '@see-verse:GEN.002.005'
  ptu-ptu: Sapo' anggam deem susi langullo buttu dio mai litä' si umbossi'i ingganna
    aka-aka lako lino.
  bzd-NTPO: Erë di' tskirke íyök a̱, e' tö íyök ko̱s nuwe̱ke.
  kwf-kwf: Na maꞋe busu ki goꞋo neꞋe kwate ma ano ka ngwangasiꞋoraꞋa.
  eng-WYC-2017: but a well went out of [the] earth, and moisted all the higher part
    of the earth.
  eng-WMBB: but a mist went up from the earth, and watered the whole surface of the
    ground.
  spp-spp: Kàŋkuraŋɔ* mpyi maha fwore ɲìŋke e, maha mpyi lwɔhɔ na ku puni lwúu.
  aey-aey: Qa wa tut gaid mahanadec cajimei maha cunug wa utoloi.
  urd-GVH: इसकी बजाए ज़मीन में से धुंध उठकर उस की पूरी सतह को तर करती थी।
  djr-djr: Yo, yaka muka yan waltjaṉdhuny ganha dharyuna, yurr ŋunhi gapuny ŋuwapthurr
    beŋur munatha'ŋur djinawa'ŋur, bala djurruknha gan dhärran dhuwal munathany' wäŋa.
  rug-rug: Ba sari na kovele mo si vura sage mae koa sa pepeso, meke va bobosia sa
    beruna sa pepeso.
  gaz-gaz: Garuu bishaan lafa keessaa burqee lafa hunda obaasa ture.
  fra-LSG: Mais une vapeur s’éleva de la terre, et arrosa toute la surface du sol.
  gnn-gnn: Yo, yaka muka yana waltjaṉdhunydja ŋuli yukurranha dharyuna, yurru ŋunhi
    gapunydja ŋamuny'tjuna ŋuli djinawa'ŋuru munatha'ŋurunydja, bala yuluknha yukurranha
    ŋuli dhärranha dhuwala munathany'tja wäŋa.
  yal-yal: Koni xuyexuyenna yi minima bɔxɔn fari, a bɔxɔni kun.
  gum-gum: Pibe piraugurri webarrub, pirø palawan kerrigu sømarøbig køn.
  iou-iou: Täŋpäkaŋ woŋ taŋi kome gänaŋ naniktä ahäŋpäŋ kome pähapta ume imiŋkuk.
  haw-1868: Aka, pii aku la ka ohu mai ka honua aku, a hoomau iho la i ka ili a pau
    o ka aina.
  arb-NAV: إلَّا أَنَّ ضَبَاباً كَانَ يَتَصَاعَدُ مِنَ الأَرْضِ فَيَسْقِي سَطْحَهَا
    كُلَّهُ.
  adz-adz: Da bitsintaꞌ mpui imingꞌ intap iyab da idadaum intap santan inufunuf.
  ewe-ewe: Gake tsi dzi tso anyigba ƒe tume le teƒe aɖewo, eye wòtsa le anyigba la
    dzi.
  nuy-nuy: Yagu anaa-gugu wu-warra-raba-rabalangi lhirribala-wala anaaban-gala aban-gaḻaḻijgaa
    yungguyung.
  eng-LEE: But there went up a mist from the earth, and watered the whole face of
    the ground.
  dji-dji: mir yirrim munatjangir ṉambiḏingir gapi buwalbuwaldjny kiriny gurrbi mungan
    gapiriny djarrinyi.
  nna-nna: Januku jungkaja turlpanyayi, purlpurl jarrinyiyi, wirrirniyi ngapa jungkanga
    kanka.
  asm-FB: কিন্তু পৃথিবীৰ পৰা এক ঘন কুঁৱলী উঠি আহিল আৰু গোটেই ভূমি ভিজালে।
  sus-A: كْنْ يٍ نُ لُمَ مِنِ رَ بْشِ بُن، عَ قَ يٍنسٍن يّ يِرٍ بِرِن مَ.
  fra-SBL: mais une brume montait de la terre et arrosait toute la surface du sol.
  hbo-hbo: וְאֵ֖ד יַֽעֲלֶ֣ה מִן־הָאָ֑רֶץ וְהִשְׁקָ֖ה אֶֽת־כָּל־פְּנֵֽי־הָֽאֲדָמָֽה׃
  shp-NTPO: Jaskara ikenbira, mai chichokeax jene jokonxon, jatíbi mai mechaa iki.
  eng-WYCLIFFE: but a welle stiede out of the erthe, and moistide al the hiyere part
    of erthe.
  piu-2006: '@see-verse:GEN.002.005'
  pjt-pjt: Palu manta unngunguṟu aṟuma puṟunytju pakaṟa pupara manta tulykuningi.
  cwe-cwe: Nzasa ilawa hasi ya ulongo na itapagiza isi yose.
  bgs-bgs: Asal duwán wayig na igsánnáp tikud tun dalám ka tanà ébô malámmás tô kaluwagan
    ka tanà.
  kik-kik: no tũrũũĩ twoimaga na thĩ na tũkaihũgia thĩ igũrũ guothe.
  ksr-ksr: '@see-verse:GEN.002.005'
  omb-omb: A matamata mo mwalue dena tano mo horongi na tano mo vui na ului tano doluegi.
  fra-NCL: Mais une vapeur montait de la terre et arrosait toute la surface du sol.
  cek-AK: Toe long thung hoiah tui to tacawt pongah, long to tui mah duksak boih.
  xla-xla: Amasiyama matale yútapo ta꞉la dulu tle matame ta꞉la dla delikiyele hamimdiyo.
  cuk-cuk: Unnila napagi dii-bupurmakmaid, bergwapa napa ogegar.
  uig-CYR: Лекин йәрдин булақ сүйи чиқип, тамам йәр йүзини суғарди.
  pma-pma: Ka en avong enek, tilep kistal ran atan ka kas vasi out netan.
  tel-2017: కాని, భూమిలోనుంచి నీటి ప్రవాహాలు పొంగి నేలంతా తడిపేది గనక భూతలం అంతటా
    నీళ్ళు ఉండేవి.
  hat-BSA: Men yon vapè te konn leve sòti nan tè a pou wouze tout sifas li.
  bxh-bxh: Na yomayoman yai hoꞌowa ya kalamahano be tanohi ya faꞌwau.
  nay-nay: Wunyitye loru dlomari ruwenend, dlomari ile wurtuwarrin ityan ruwe.
  kos-kos: Tusruktu kof uh otyak liki ye fohk uh ac aksroksrokye infohk uh.
  hbo-WLC: וְאֵ֖ד יַֽעֲלֶ֣ה מִן־הָאָ֑רֶץ וְהִשְׁקָ֖ה אֶֽת־כָּל־פְּנֵֽי־הָֽאֲדָמָֽה׃
  ibo-ibo: ma mmiri si nʼala na-asọpụta na-asọ nʼelu ala niile.
  ory-ory: ପୁଣି, ପୃଥିବୀରୁ ଏକ କୁହୁଡ଼ି ଉଠି ସମସ୍ତ ଭୂମିରେ ଜଳ ସିଞ୍ଚିଲା।
  wmt-wmt: '@see-verse:GEN.002.005'
  chk-chk: Nge eu nikapwor a ötütä seni won pwül o achöchönala unusen ewe fanü.
  ssd-ssd: Ait ta mbolŋge kule nu kilke sinamŋge nzomba minna le kilke nu bisuknu
    minna.
  rop-rop: Oni det woda brom insaid langa graun bin kamat blanga wodarim det graun.
  mwf-2018: Mu da nhini-re kura-ka wurdarnalaldha dini ngarra putek kathu pepe i kura
    wurriniwudha ngarra putek.
  ukr-1871: Виходила ж імла з землї і напувала всю верховину на суходолї.
  eng-AOI: But water kept coming up out of the ground and it watered the land.
  yon-yon: Am minindo kuned ok kuu okad yirimbed deedereen. Deedereenu, bid ari kuu
    okiib dange wuneen.|U
  bch-bch: Be gid lelele tiuot tano iloleai ta tipaburisinga tibur toa ngada oa tano
    igogoeai.
  deu-1951: Aber ein Dunst stieg auf von der Erde und befeuchtete die ganze Erdoberfläche.
  eng-JPS: but there went up a mist from the earth, and watered the whole face of
    the ground.
  ubr-ubr: Baise sareu motob emon igai ato motob tefan engon inunubai.
  srp-1865: Ali se podizaše para sa zemlje da natapa svu zemlju.
  lug-lug: Naye ensulo n’eva mu ttaka n’efukirira ensi yonna.
  heb-heb: ואד יעלה מן הארץ והשקה את כל פני האדמה׃
  ben-IRV: আর পৃথিবী থেকে কুয়াশা ঝর্ণা উঠে গিয়ে সমস্ত পৃথিবীকে জলসিক্ত করল।
  pan-pan: ਪਰ ਧੁੰਦ ਧਰਤੀ ਤੋਂ ਉੱਠ ਕੇ ਸਾਰੀ ਜ਼ਮੀਨ ਨੂੰ ਸਿੰਜਦੀ ਸੀ।
  tkr-tkr: Xhyanıd ç'iyençeniy əlqəən. Mane xhyanıked ç'iyesın xhyanniy eyxhen.
  mwp-mwp: Kasa kay kedha woer nanga apaz kadaypa nan boeradhar woernu mayparu boeradhoeraw
    poediya.
  mya-JVB: မြေ မှ အခိုး အငွေ့ထွက် သဖြင့် မြေ တပြင်လုံးကို စို စေလေ၏။
  tte-O: Na waila idoga-saema bwatanone pwatana meuloina iyabuta.
  tbg-tbg: vataqihainaa namarivanoqai qovarama viro ekaa vata maata putaiqama keharo
    vaura.
  hmo-hmo: To varahu be tanobada dekena amo ia daekau, tano ena kopina ia hapariparia.
  ata-ata: Tani pitapitaꞌusi xo lexa a uxalixali utetelo no lia latanusi o.
  nfa-nfa: '@see-verse:GEN.002.005'
  urd-urd: बल्कि ज़मीन से कुहर उठती थी, और तमाम रू — ए — ज़मीन को सेराब करती थी।
  rus-SYN: но пар поднимался с земли и орошал все лице земли.
  cbt-NTPO: Napoaponahuë', no'pa quëran chachin i'sha pipiton, së'cotërotárin.
  bqc-SIM: Sua mɛ́ ì kpa dṹniau, ↄ̃ ì mↄ̀sɛpisi tↄↄlɛwa píi.
  tcz-CHONGTHU: Ahin leiset'a kon in twimei a hung kaiyin chule leichung jouse chu
    twiyin achapnou vin ahi.
  mar-mar: पण पृथ्वीवरुन धुके वर जात असे व त्याने सर्व जमिनीचा पृष्ठभाग पाण्याने भिजवला
    जात असे.
  tcs-tcs: Bat wata i bin kamap prom andanit da lan ane i bin go ebriwea ausaid ane
    wete ebriwea lo graun.
  qub-qub: Chay wichan yacuga pacha rurinpita pashtaycämuran intëru allpata ushmananpaj.
  bqp-bqp: Suka mɛ́ àdi kpá andunia gũn, akũ àdi mↄtↄ pisi zĩtɛa pínki.
  hat-hat: Men, yon vapè dlo leve soti nan tè a, li wouze tout tè a.
  eng-BSB: But springs welled up from the earth and watered the whole surface of the
    ground.
  tod-tod: Kɛlɛ ɓumugi ɠɛni wuzeɠezu, é ɗa zooi ma yɛɓɛ.
  eng-WEBPB: but a mist went up from the earth, and watered the whole surface of the
    ground.
  kbq-kbq: kampu'i tintamimo'za mopafinti hanati'za mika mopamofona tina ami'naze.
  nhe-BL: Pero yonque TOTECO Dios ax quichijtoya ma tlaahuetzi ipan tlaltepactli,
    tlen tlaltitla tlejcoyaya apoctli huan quiatequiyaya tlali.
  sps-sps: Man pas koraa a sikia farokot ta ruat, san tan nainy to aya, a aurom te
    ruak me tan puputaa sa koor na tana fo mamatsiny pan sa fabub puputaa.
  bus-bus: Sukaa bé è kpá andunala, ben è mↄdↄ pisi tↄↄtɛa píngi.
  gub-BL: Ywy wi uhem typyàkwenahy ma'e oho uwyryk pà ywy imuàkym pà.
  eng-DRA: But a spring rose out of the earth, watering all the surface of the earth.
  knf-knf: Kë meel manşë ji mampënna ţi ukumpëş uloŋ katulan mboş bŧi.
