  bps-bps: Na man i lagi, “Kenen tagablà demegu, du i tulanan fdu di deg tulan, na
    i ungadan fdu di deg ungad, dnagitgu kenen libun, du mgimò mdà di lagi.”
  mbs-mbs: Minikagi se meama, “Na, lekat te tòlan ko se kandin tòlan, aw lekat te
    onod ko se kandin onod. Ingedanan ko sikandin bayi, so inabat sikandin lekat te
    meama.”
  tof-tof: 'Da pama bóktanórr wagó, “Dómdóm: Ini kus kürü kusdügabia, akó murr kürü
    murrdügabia; oya sab ngi ngizwasilórre: ‘kol’, zitülkus oya pamdógab urrunóp.”'
  sus-sus: Adama naxa a fala, «Yi ginɛ fatanxi n xɔri nun n sube nan na. A xili nɛ
    ‹ginɛ›, barima a minixi xɛmɛ nɛ i.»
  pon-2006: Aramaso eri patohwan, “Iei met emen me rasehng iehte— tih me sang tih
    kat, oh uduk sang ni udukei. E pahn adaneki ‘Lih’ pwehki eh kohsang rehn ohl.”
  jae-jae: Go ŋamalac kêsôm gebe “Kecgoc, galoc katap ŋatêkwa aŋga aêŋoc sa ma ŋamêsôm
    aŋga aêŋoc amboac tonaŋ. Aê gabe jaê ênê ŋaê gebe ‘Ŋamalaco’ gebe sêkôc aŋga ŋamalacnê.”
  ksd-ksd: 'Ma ra tutana i ga biti: A uruna tai ra urugu ma a viono tai ra viogu.
    Da vatang ia ba Vavina, tago di ga pait vaarike tai ra Tutana.'
  tur-YTC: Adem, “İşte, bu benim kemiklerimden kemik ve etimden ettir” dedi. İnsandan
    alındığı için ona ‘kadın’ denecek.”
  bel-N: 'І сказаў чалавек: “Вось, на гэты раз, гэта костка з костак маіх і цела з
    цела майго. Яна будзе называцца жанчынаю, бо ўзятая з мужа”.'
  grc-BRENT: Καὶ εἶπεν Ἀδάμ· τοῦτο νῦν ὀστοῦν ἐκ τῶν ὀστέων μου, καὶ σὰρξ ἐκ τῆς σαρκός
    μου· αὕτη κληθήσεται γυνὴ, ὅτι ἐκ τοῦ ἀνδρὸς αὐτῆς ἐλήφθη.
  ind-AYT: Kemudian, manusia itu berkata, “Inilah tulang dari tulang-tulangku, dan
    daging dari dagingku; dia akan disebut perempuan karena dia diambil dari laki-laki.”
  lid-lid: Ano ndramak dah anya ja eh, “Kabwe ai; i dah i buku le jo amwenen. Ndruwin
    andrei badeh badu ndruwik ma odan badeh badu odak amwenen. Ya eme iy badeh badih,
    tasah iy badeh asahan ta ndramak mwan.”
  eng-NNA: Then the man said, “At last! This one is like me! He made her from my body.
    Her name is 'Woman'.”
  nya-nya: Munthu uja anati, “Uyu ndiye fupa lochokera ku mafupa anga ndi mnofu wochokera
    ku mnofu wanga; adzatchedwa ‘mkazi,’ popeza wachokera mwa mwamuna.”
  hrv-hrv: 'Nato čovjek reče: “Gle, evo kosti od mojih kostiju, mesa od mesa mojega!
    Ženom neka se zove, od čovjeka kad je uzeta!”'
  mps-mps: Tama bidigo te po wali, “Megi da, te usu dao. Te aga ena tiwai dao, eno
    abagi mu dao. Aga dili te eno diligo nigali, tama aga mi da, te eno migo nigai.
    Godigo aga te eno punali diligo nigai, tama tibaso eno aga nogi ‘we’ poali.”
  llg-llg: Nita inak ndia boe ma, nae, “Awii! Ia dei! Ia bei fo nandaa no au! Ndia
    duin sama leo au duing. Ma ndia ao mbaan boe oo, sama leo au aombaang boe. Huu,
    ndia ndia, dadi neme touk mai, de, au foin, nade ‘inak’.”
  tpi-tpi: Man i lukim meri na em i tok olsem, “Em nau. Em i poroman tru bilong mi.
    Bun bilong em i kamap long bun bilong mi, na mit bilong em i kamap long mit bilong
    mi. God i wokim em long bun bilong mi, olsem na bai mi kolim em ‘meri.’”
  dan-1931: 'Da sagde Adam: “Denne Gang er det Ben af mine Ben og Kød af mit Kød;
    hun skal kaldes Kvinde*, thi af Manden er hun taget!” { [*på hebr. isja-isj dvs.
    Mandinde-Mand.] }'
  vie-OVCB: 'A-đam nói: “Đây là xương của xương tôi, thịt của thịt tôi, nên được gọi
    là ‘người nữ’ vì từ người nam mà ra.”'
  lbk-lbk: Ket ay kanan nan lalaki, “Na! Ket ay naay chadlo si is-isok! Tadlangko
    nan tadlangna ya awakko nan awakna. Fafai nan makwani ken siya tay nalpo isnan
    lalaki.”
  guj-2017: તે માણસ બોલી ઊઠ્યો કે, “આ મારા હાડકામાંનું હાડકું અને મારા માંસમાનું માંસ
    છે. તે ‘નારી’ કહેવાશે, કેમ કે તે નરમાંથી લેવાયેલી છે.”
  byr-byr: '@see-verse:GEN.002.022'
  awx-awx: Täkapän kakuläkaxäwik using yakut. “Ile kwätänu näle kwätän, tiwän ile
    guwu näle gup. Äminu uläpä wäwile tängänetä kwätälukut. Ge umanä ‘mängälä,’” yang
    yakut.
  pon-2006A: Aramaso eri patohwan, “Iei met emen me rasehng iehte— tih me sang tih
    kat, oh uduk sang ni udukei. E pahn adaneki ‘Lih’ pwehki eh kohsang rehn ohl.”
  por-BRBSL: 'O homem disse: “Isto agora é osso dos meus ossos, e carne da minha carne”.
    Ela será chamada ''mulher,'' porque foi tirada do homem”.'
  aly-aly: Ra arek-penh arelh renh, ra angkek, “Nhenh atyeng-apenyarl, nhenh arlka
    atyeng-penh, ngkwern atyeng-penh arnwarnekarl. Atha renh itnewem ‘arelh’, ra atyeng-penh
    artwepenh arnwarnekarl wenh!”
  cth-cth: Hahoi, Adam ni hethateh, ka hru thung e ka hru, ka tak thung e ka tak doeh.
    Tongpa thung e rayu e lah ao dawkvah, napui telah phung hanelah ao ati.
  twi-twi: Na Adam kae se, “Mʼankasa me dompe ne me honam bi ni. Wɔbɛfrɛ oyi ɔbea
    efisɛ ɔbarima mu na woyii no fii.”
  hlt-hlt: Te vaengah tongpa loh, “Tahae kah he ka rhuh lamkah ka rhuh, ka saa lamkah
    ka saa ni. Anih he tongpa lamkah a loh dongah huta tila ka khue ni,” a ti
  tbz-SIM: 'Kòo ò yɑ̀ kɛ dɔ̀: ɛ̃̀hɛ̃́ɛ̃̀! Ntɛ wèè tu n kṹɔ̃̀ kó dikɔ̃́ũ̀, n kɔ̃̀ntì
    kó tikɔ̃̀ntì. Bɛ̀ bo nhò yu kɛ tú onitipòkù kɛ yɛ̃́ Kuyie nhò dɔ̀ɔ̀nɛ̀mɛ̀ onitidɔ̀ù
    kó dikɔ̃́ũ̀ ndi.'
  msy-2020: 'Ezɨ gumazim amizimɨn ganigha mɨgɨa ghaze: “Ame! Datɨrɨghɨn, kar guizbangɨra
    nan roroam. An agharim, kar nan agharim, ezɨ an tuzim, kar nan tuzim. Ikiavɨra
    Itir Godɨn Gavgavim nan agharimɨn an ingarizɨ, kɨ datɨrɨghɨn kamagh a dɨponam,
    ‘Amizim.’ ”'
  txq-txq: Hatahori naa mete-nita inak naa, boe ma ana nae, “Naaa! Ia dei! Ia dei
    fo nandaa no au! Ndia duin sama leo au duing. Ma ndia mbaan oo sama leo au mbaang
    boe. Huu ana dadi numa touk mai, de au foin nade ‘inak’.”
  aaz-aaz: Oras atoniꞌ ia niit bifee naan ate, in nak, “Haaa! Esai feꞌ! Ia ro natai
    nok kau! In nuif ein humaꞌ meseꞌ nok au nu. Ma in sisin humaꞌ meseꞌ nok au sisik.
    Natuin in njair naꞌko atoniꞌ, es naꞌ au ukaanb ee, ‘bifee’.”
  dop-dop: 'Tǝnɑɣɑlɛ yʋlʋ tɔmɑ sɩ: Aŋhɑɑ, mɑ́ nɑ ɩnɛ tǝ kɑɑnɑ nɑntʋ nɑ mʋwɑ. Mpi tɔ,
    mɑ tɑɑ kɛ́ pɑ lǝsɑ-ɩ, ɩ́lɛ́ ɩ hǝtɛ ntɛ́ ɑlʋ.'
  azb-azb: 'İnsan dedi: «Bax, nəhayət, bunun Sümüyü mənim sümüyümdən, Bədəni mənim
    bədənimdəndir. Adına “qadın” deyiləcək, Çünki o, kişidən götürülüb».'
  eng-DBY: 'And Man said, This time it is bone of my bones and flesh of my flesh:
    this shall be called Woman, because this was taken out of a man.'
  hin-2017: तब आदम ने कहा, “अब यह मेरी हड्डियों में की हड्डी और मेरे माँस में का माँस
    है; इसलिए इसका नाम नारी होगा, क्योंकि यह नर में से निकाली गई है।”
  wol-KYG: 'Aadama ne tonet, daldi ne: «Waaw kay nag, kii moo bokk ci samay yax ak
    sama suux! Dees na ko tudde jigéen, ndaxte ci góor lees ko jële.»'
  swp-swp: Abo Adamu i ene, “Teina abotai ede siadagu siadana, eo bulumagu bulumana;
    ia esana abo se atai Sine, paana tau arinai se abihaiyama.”
  bjr-bjr: Quqasoofanoo faiqí fannoo qafamaseenoo qinau. Doo maqee uqanna qini fooqaairafa
    uqanna maridanoo, amudaani qini qimudaani kinaafa, amaqi qini qimaqinnai auqirafa,
    qinee minara anaasee fee qimasee auquraanaura, mifa faiqí kinaafa marinara miqi
    qimasee auqu raanaura.
  eng-YLT: and the man saith, 'This [is] the [proper] step! bone of my bone, and flesh
    of my flesh!' for this it is called Woman, for from a man hath this been taken;
  kne-kne: '@see-verse:GEN.002.022'
  wat-wat: Namoḡa i bwaduwa, “Nofe tanake, seḡa o iyau seḡaku keta viyo o iyau viyoku.
    Nofe tanake Namoḡa sinenei i viya, na fasinei ana weniya Gumayogu.”
  heg-NTPO: Net bihatang na kon, atuling nga tek noan, “Eli le! Ni halas-sam tom nol
    au! Un seen na banansila el auk seen ni kon. Nol un sisin na kon banansila el
    auk sising ngia. Undeng un daid deng biklobe lia, tiata auk ngali un ngala ka
    noan ‘bihata’.”
  ptu-ptu: 'Iya nauam Adam: “Mane inde hi pole'' to kusihatangam, aka bukungku napobuku
    anna baleku napobale. Anna la disangai baine aka diala illaam mai kalena muane.”'
  bzd-NTPO: 'Mik wëm tö isué̱, eta̱ ichéitö: “¡I'' je'' dör ye'' wák dichéwö ena ye''
    wák chkà! Alaköl dë''ka̱ wëm wa, e'' kue̱ki̱ ikirdaë alaköl.”'
  kwf-kwf: Ma kaidaꞋi ngwae neꞋeri lisia nia ka fata Ꞌuri fuana God, “Reala kwa! NiaꞋa
    diꞋia logo nauꞋa! Na sulina saka maꞋi ana suliku, na sulina saka maꞋi ana suliku,
    ma nonina ka saka maꞋi ana noniku. Satana naꞋa neꞋe ‘kini’, osiꞋana nia saka maꞋi
    ana ngwangwane.”
  eng-WYC-2017: And Adam said, This is now a bone of my bones, and flesh of my flesh;
    this shall be called virago, for she is taken of man.
  eng-WMBB: The man said, “This is now bone of my bones, and flesh of my flesh. She
    will be called ‘woman,’ because she was taken out of Man.”
  spp-spp: Tèni i nàŋ'à ceeŋi ɲya ke, ka u funntangawuŋi si jwo «Anhaan, numɛ sa,
    mii shiŋi u ŋge. U kaciiy'à fworo mii kaciiyi i. U cyeer'à fworo mii cyeere e.
    U mɛge sí n-le ceewe, Ɲaha na yɛ u à fworo nɔ̀ŋi i.»
  aey-aey: Odocob dana uqa maden, “Mele bahic. Uqa teful eu ija tefulininadec. Uqa
    cuhun eu ija cuhuninadec. Uqa dananadec umei mudon. Eunu ija ijan ‘Caja dugen,”
    en.
  urd-GVH: उसे देखकर वह पुकार उठा, “वाह! यह तो मुझ जैसी ही है, मेरी हड्डियों में से
    हड्डी और मेरे गोश्त में से गोश्त है। इसका नाम नारी रखा जाए क्योंकि वह नर से निकाली
    गई है।”
  djr-djr: Bala ŋayi ŋuriŋi ḏirramuynydja nhäŋalnha ŋanya, bala ŋayi yoraŋala bitjarrnha,
    “Dhuwal dhuḏi-yapalany yolŋun yan, ga ḻiyamirr balanya bili muka nhakun ŋarrapi
    yan; ŋarrapin yan dharaŋanan. Nhanŋuny ŋunha ŋaraka dhipuŋur yan ŋarrakuŋ, ga
    ŋaṉaktja nhanŋu ŋunha dhipuŋuryi yan ŋarrakuŋ. Ŋarra dhu dhuwal yäku nhirrpaṉḏja
    ŋanya miyalknha, bili Godthu ŋanya djaw'yurr dhipuŋur yan ŋarrakuŋ ḏirramuwuŋ.”
  rug-rug: Meke zama sa tie, “Kamahire tu, sina hie tugo sa susurina sa susuriqu meke
    sa masana sa masaqu arau. Ke kaqu ta pozae barikaleqe si asa, sina ta vagi pa
    korapa tiniqu rau si asa.”
  gaz-gaz: Namichis akkana jedhe; “Egaa lafeen kun lafee lafee kootii ti; foon kunis
    foon foon kootii ti; isheen waan dhiira irraa argamteef ‘dubartii’ jedhamti.”
  fra-LSG: 'Et l’homme dit: Voici cette fois celle qui est os de mes os et chair de
    ma chair! On l’appellera femme, parce qu’elle a été prise de l’homme.'
  gnn-gnn: Bala ŋayi ŋuriŋi ḏarramuyunydja nhäŋalana ŋanya, bala yoraŋalana bitjarrana.
    “Dhuwala dhuḏi‐yapalany'tja wal'ŋu yolŋuna, ŋayaŋumirrina ga ḻiyamirrina, balanyarana
    bitjan ŋarra. Ŋayinydja dhuwala beŋuru ŋaraka ŋarrakala yana, ga barrwaṉ'tja ŋunha
    nhanŋu beŋuruyi yana, ŋarraku barrwaṉ. Dhuwalayina ŋarra yäku nherraranydja ŋanya
    miyalknhana, liŋgu Gunhu'yu ŋanya djaw'yurruna beŋuru ḏarramuwala.”
  yal-yal: Adama yi a fala, a naxa, “Iki, ito fataxi n xɔnna nan na. A mɔn fataxi
    n fatin nin. A xinla falama nɛn ‘ɲaxanla,’ bayo a minixi xɛmɛni nɛn.”
  gum-gum: 'Inchen møøbe trenchibig køn: —Iibe sí, nain tsutsigugurrin tsutsig køb,
    katø nai asryugurri asr køb indan cha. “Ishug misag” cha wamig kønrrun chibig
    køn, kaguende nøbe møweinukkurri wesraig køn— cha.'
  iou-iou: Imagut yäpmäŋ kuŋirän äma unitä kaŋpäŋ yäŋkuk; Wisik! Ŋowä kujatnek kubägän,
    tohatnek kubägän. Ŋowä ämaken nanik yäpani unita wäpi webe yäŋ api iwetneŋ.
  haw-1868: I aku la o Adamu, Oia nei no ka iwi o kuu mau iwi, a me ka io o kuu io;
    e kapaia oia nei, wahine, no ka mea, ua unuhiia ae oia mailoko ae o ke kane.
  arb-NAV: 'فَقَالَ آدَمُ: «هَذِهِ الآنَ عَظْمٌ مِنْ عِظَامِي وَلَحْمٌ مِنْ لَحْمِي.
    فَهِيَ تُدْعَى امْرَأَةً لأَنَّهَا مِنِ امْرِئٍ أُخِذَتْ».'
  adz-adz: Gubuꞌ garam tsangandan da itsauꞌ tsiraꞌ angu da ini, “Mai! Aruani da dzi
    gangꞌ mangan sangꞌa dzi iwaꞌ. Urungunggan iwaꞌ imingꞌ dzi urungunggangꞌ; paiꞌ
    gan iwaꞌ imingꞌ dzi paiꞌ gangꞌ. Anutu itip arangan iwaꞌ imingꞌ garamin, ibinigi
    da dzi nafaringꞌ arangan nabi ‘sagat.’”
  ewe-ewe: Tete ame la do dzidzɔɣli be, “Ɛhɛ̃! Esiae nye ƒu tso nye ƒu me kple lã
    tso nye lãme. Woayɔe be ‘nyɔnu’, elabena ŋutsu me woɖee tsoe.”
  nuy-nuy: Nga na-waḻyinyung ni-yamayn, “Aḏaabilhangu yigaj! Ngayawi-nyinyung-gala
    a-maguḻag marri a-ngagara. Ngarra-maṉinyung ngiga ngarra-ngarrimuwaj-jung, ngiga
    yamba na-waḻyinyung-gala ngu-maṉdhangi.” Dani-yung ni-yamayn.
  eng-LEE: And the man said, This time it is bone of my bones, and flesh of my flesh;
    this shall be called Woman, [[Ishah,]] because out of Man [[Ishi]] was this one
    taken.
  dji-dji: Ga nyani yul wanginiban bindjiniban, “Djinimi mir ngirki ngirkibi ngirrapibi,
    ga munydjal munydjalpi ngirrapibi, marrga djinim ngarri bultjigi Miyilk gima nyuni
    gaypili galngibi yulangpibi.”
  gvn-gvn: '@see-verse:GEN.002.022'
  nna-nna: Palaja wurrarna pirirrilu, “Yartikarra, nyungu ngajukapali! Kawuja ngajuja
    jirni. Yini ‘Mirtawa’.”
  asm-FB: তেতিয়া মানুহে ক’লে, “এতিয়া হৈছে; এওঁ মোৰ হাড়ৰো হাড়, মোৰ মঙহৰো মঙহ; এওঁক
    ‘নাৰী’ বুলি মতা হ’ব; কিয়নো এওঁক নৰৰ পৰা লোৱা হৈছে।”
  sus-A: عَدَ مَ نَشَ عَ قَلَ، «يِ فِنّ قَتَنشِ ﭑ شْرِ نُن ﭑ سُبٍ نَن نَ. عَ شِلِ
    نّ ‹فِنّ›، بَرِ مَ عَ مِنِشِ شّمّ نّ عِ.»
  fra-SBL: 'L''homme dit : « Voici l''os de mes os et la chair de ma chair. On l''appellera
    femme, parce qu''elle est sortie de l''homme ».'
  hbo-hbo: וַיֹּאמֶר֮ הֽ͏ָאָדָם֒ זֹ֣את הַפַּ֗עַם עֶ֚צֶם מֵֽעֲצָמַ֔י וּבָשָׂ֖ר מִבְּשָׂרִ֑י
    לְזֹאת֙ יִקָּרֵ֣א אִשָּׁ֔ה כִּ֥י מֵאִ֖ישׁ לֻֽקֳחָה־זֹּֽאת׃
  shp-NTPO: 'ja oinnaxa Adán neskata iki: “¡Natora nokon namibi iki, itan nokon xaobi
    iki! Jonimea tsekaxon Diossen aká ikaxa, jawen jane ‘ainbo’, iki”, iki.'
  eng-WYCLIFFE: And Adam seide, This is now a boon of my boonys, and fleisch of my
    fleisch; this schal be clepid virago, `for she is takun of man.
  piu-2006: '@see-verse:GEN.002.022'
  pjt-pjt: Ka wati paluṟu nyakula puḻkaṟa pukuḻaringu munu Godala wangkangu alatji,
    “Ai! Nyangatja ngayulu puṟunypa, panya nyuntu palunya ngayulanguṟu palyaṉu, ngayuku
    tarkanguṟu, ngayuku iltjanpanguṟu. Kaṉa palunya inilku, ‘kungka.’”
  cwe-cwe: Maabaho mulume kalonga, “Dino niijo divuha da mivuha yangu, nyama ya nyama
    zangu, kezatangigwa muke kwaviya kalavigwa mwa mulume.”
  bgs-bgs: Igkagi tô mama, na mà din, “Na, duwán dán gó! Tikud tun ta tullan ku tô
    kandin tullan, asta tikud tun ta ákkud ku tô kandin ákkud. Ngadanan ku sikandin
    na bayi, su igkangé sikandin tikud tun ta mama.”
  kik-kik: Mũndũ ũcio akiuga atĩrĩ, “Hĩ! Rĩu-rĩ, rĩĩrĩ nĩ ihĩndĩ kuuma mahĩndĩ makwa,
    na nyama cia mwĩrĩ wakwa. Arĩĩtagwo mũndũ-wa-nja, tondũ aarutirwo kuuma kũrĩ mũndũ
    mũrũme.”
  ksr-ksr: 'Wama karo ejanoŋ ii iima kokaeŋ jero: “Yai! Koi neenaa taninaga. Iwaa
    sii busuya ii neenaa sii busunoŋga asugija. Anutunoŋ ii ejawaa sele kitianoŋga
    mero letoma eja tani kaaŋa laligojiwaajoŋ qata emba (= ejawaa alia) qabu.”'
  omb-omb: I Tevue mo veve vena, “Mobei, ngehi! Nge ngaha a hui dena hui gu vihigo
    dena vihigogu henana vin vuragi vavine huri ba u vomai dena mwera.”
  fra-NCL: 'Et l’homme dit : « Celle-ci cette fois est os de mes os et chair de ma
    chair ! Celle-ci sera appelée femme, parce qu’elle a été prise de l’homme. »'
  cek-AK: Adam mah, Hae loe ka huhnawk thung ih ahuh, ka ngan thung ih ngan ah oh;
    anih loe Nongpa thung hoiah lak ah oh pongah, Nongpata, tiah kawk han oh, tiah
    thuih.
  xla-xla: Epalati oplamita epo atlaiyo, “Wata ma-natima, ya꞉ye na꞉ mate ala꞉na. Ya꞉ye
    na꞉ elo tle epo na꞉ mo tle mita꞉pelepo. Epedeme ka꞉dena, ya꞉ hiye a꞉ya dlepe.
    Adipalati, ya꞉ye oplami moto tle holahapame mita꞉pelepo,” diyo.
  cuk-cuk: 'Adán ome-dakdegu, sogded: “Ar wedi an-galado, ar ade, an-gargi obinnilealedid.
    Wedi an-sanado, ar ade, an-sangi obinnilealedid. Ar Bab-Dummad we-ome macheredgi
    obinnisad. We nugguodo, Omeye.”'
  uig-CYR: 'Адәм ата хошал болуп: — Мана бу сүйәклиримдики сүйәк, етимдики әт болғач,
    «аял» дәп аталсун; чүнки у әрдин елинғандур, — деди.'
  pma-pma: Ka navong meahos lesi vit, “Anatin eli, koanek suval inau varei. Sin amumoni
    ran sik; aven amumoni ran avek. Sakini, niling isen hehi ‘ahin’ veni kei kistal
    ran meatin.”
  tel-2017: ఆదాము “ఇప్పుడు ఇది నా ఎముకల్లో ఎముక, నా మాంసంలో మాంసం. మనిషిలోనుంచి బయటకు
    తీసినది గనుక ఈమె పేరు మానుషి” అన్నాడు.
  hat-BSA: 'Lòm nan te di: “Koulye a sa se zo a zo mwen, e chè a chè mwen. Li va rele
    fanm akoz li te retire nan lòm.'
  bxh-bxh: Adam iyen, Yee–, matabahim doga nenena doha yau, itete yau siyadagu, taugu
    yai sa kamfahi yo fisihogu tefana. Haba hesana E tole waihin, paꞌana taumoho oitalina
    yo fisihona yai Guyau ya ginauli.
  nay-nay: Wunyile Adame yarnin Hityekatye ellin itye anauwe partpati, anauwe ngulde;
    wunyile krunkun ityan, mimine, hil amb uk, Jehovil winmir ityan kornungai.
  kos-kos: Na mukul sac fahk, “Tufahna pa inge sie su oana nga — Srel itukla liki
    srik, ac ikwal liki ikok. Ac pangpang el ‘mutan,’ mweyen itukla el liki sie mukul.”
  hbo-WLC: וַיֹּאמֶר֮ הָֽאָדָם֒ זֹ֣את הַפַּ֗עַם עֶ֚צֶם מֵֽעֲצָמַ֔י וּבָשָׂ֖ר מִבְּשָׂרִ֑י
    לְזֹאת֙ יִקָּרֵ֣א אִשָּׁ֔ה כִּ֥י מֵאִ֖ישׁ לֻֽקֳחָה־זֹּֽאת׃
  ibo-ibo: Nwoke ahụ kwuru sị, “Nke a bụ ọkpụkpụ si nʼọkpụkpụ m, na anụ ahụ si nʼahụ
    m, a ga-akpọ ya ‘nwanyị,’ nʼihi na e si nʼime nwoke wepụta ya.”
  ory-ory: ତହୁଁ ଆଦମ କହିଲେ, “ଏଥର ହେଲା; ଏ ମୋହର ଅସ୍ଥିର ଅସ୍ଥି ଓ ମାଂସର ମାଂସ; ଏହାର ନାମ ନାରୀ,
    ଯେହେତୁ ଏ ନରଠାରୁ ନୀତା ହୋଇଅଛି।”
  wmt-wmt: '@see-verse:GEN.002.022'
  chk-chk: Iwe, ewe aramas a apasa, “Iei chün chüi, nge fitukan fitukei. Epwe iteni
    etien mwän, pun a pop seni mwän.”
  ssd-ssd: 'taŋgo ta nu pino ta kaŋgermba sakina: Ese. Agaŋ te ye tuku isu ye tuku
    ndem minit teŋen. Nu taŋgo tuku ŋgarosu mbolŋge mayok ket tukunu ye nu nyun ta
    pino ŋgamŋgit ŋgina.'
  rop-rop: en det men bin tok, “Dijan na! Brom main ronwan boun en brom main ronwan
    bif. Wal dei garra gulum im wuman, dumaji God bin meigim im brom main ron riboun.”
  mwf-2018: Bere Adam-ka, “Aa,” pamngemarda, i mam, “Kardu numi mangini ngay deyida
    mani karrim kanhi-yu. Nigunu-ka murnu i nginipunh ngay thangunu kardu karrim kanhi-yu.
    I murrinh nguparlnu-ka palngun, nhini nigunu-ka ngarra ngay thangunu.”
  ukr-1871: 'І каже чоловік: Се ж кість од костей моїх і тїло від тїла мого. Мусить
    вона зватись людина; бо її взято з чоловіка.'
  eng-AOI: The man said, “Ah! Here is someone like me! My bone is in her, and also
    my flesh. Yahweh God has made this person from a man today, so her name is ‘Woman.’”
  yon-yon: domonenoona, karub kuu yaro wedmendekore yedmoon, “Kwamune kowe, yu kono
    kuu ne konombed kandene, yu yom kuu ne yombed kandene keroon kowe, yu aningko
    kuu Wonong kowaan, amborom kuu karub yaambed kandoon kowe.” andoon.
  bch-bch: Eaba igera taine toa oa ta ikeo, “Ta! Patautene gau areag! Ei ituatua iuot
    ngan gau tuatuag. Be imedameda iuot ngan gau medamedag. Gau ga naoato ei ‘taine,’
    ngansa Deo ikado ei ga iuot ngan gau tuatuag.”
  deu-1951: 'Da sprach der Mensch: Das ist nun einmal Bein von meinem Bein und Fleisch
    von meinem Fleisch! Die soll Männin heißen; denn sie ist dem Mann entnommen!'
  eng-JPS: 'And the man said: ''This is now bone of my bones, and flesh of my flesh;
    she shall be called Woman, because she was taken out of Man.'''
  ubr-ubr: Ato orot iyau, “Ensairen! Ari weie nin on yau tou au rarik a yau tou au
    biou turin. On arimon ani wabai, ‘Jever,’ yabin God on yau au rarik emon i matarai.”
  srp-1865: 'A Adam reèe: sada eto kost od mojih kosti, i tijelo od mojega tijela.
    Neka joj bude ime èovjeèica, jer je uzeta od èovjeka.'
  lug-lug: Omusajja n’agamba nti, “Lino lye ggumba ery’omu magumba gange, ye nnyama
    ey’omu nnyama yange, anaayitibwanga mukazi; kubanga aggyibbwa mu musajja.”
  heb-heb: ויאמר האדם זאת הפעם עצם מעצמי ובשר מבשרי לזאת יקרא אשה כי מאיש לקחה זאת׃
  ben-IRV: তখন আদম বললেন, “এবার [হয়েছে]; ইনি আমার অস্থির অস্থি ও মাংসের মাংস; এর
    নাম নারী হবে, কারণ ইনি মানুষ থেকে গৃহীত হয়েছেন।”
  pan-pan: ਤਦ ਮਨੁੱਖ ਨੇ ਆਖਿਆ ਕਿ ਇਹ ਹੁਣ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਵਿੱਚੋਂ ਹੱਡੀ ਹੈ, ਮੇਰੇ ਮਾਸ ਵਿੱਚੋਂ
    ਮਾਸ ਹੈ ਇਸ ਕਾਰਨ ਇਹ ਨਾਰੀ ਅਖਵਾਏਗੀ ਕਿਉਂ ਜੋ ਇਹ ਨਰ ਵਿੱਚੋਂ ਕੱਢੀ ਗਈ ਹੈ।
  tkr-tkr: 'İnsanee uvhuyn: «İlekke, inə yeqqees ıxhavud! İna bark''v yizde bark''una
    vob, Çurud yizde çurununod. Do «xhunaşşe» ixhes, Mana adamiyke alyart''uva».'
  mwp-mwp: Nuy mabayg kedha mulaydhin, ‘Mina kuthapa kay, ngaw ridhangu mina ngaw
    ngoedhalnga a ngaw goengawlngu.’ Nuydh nan kedha tharadhin yoepkaz. Minguz kedha
    nan nungu gamungu aymoedhin.
  mya-JVB: လူ ကလည်း ၊ ယခု ဤ သူသည်ငါ့ အရိုး ထဲက အရိုး ၊ ငါ့ အသား ထဲက အသား ဖြစ်၏။ လူ
    ထဲက ထုတ် သောကြောင့် သူ့ ကိုလူမိန်းမ ဟု ခေါ်ဝေါ် အပ်သည်ဟု ဆိုလေ၏။
  tte-O: Saugana tomone sinene igitai iba, “Ee bwaite kagu lonamwa yawasosi ele iya,
    kaiwena tuwatuwana ilaomaya tuwatuwagu koina yo bulumana ilaomaya bulumagu koina
    kabo esana yapei sine, kaiwena iya iyamayaleyamaya tau yona koina.”
  tbg-tbg: vaiinti viva vira tavero tiharo, Hove, viva ti voqaarama vaivo. Vira vuhaarivata
    ti vuhaarivata vohaama vaivo. Vira mativata ti mativata vohaama vaivo. Viva ti
    vaiintiqaahairo vara kero vira autu kairara ti, te virara nahentive turo, tiro.
    Minti tivakero turama.
  hmo-hmo: Vadaeni unai tau ia gwau, “Inai harihari lau bamona tauna ia noho. Ia be
    lauegu turia ena turia, bona lauegu hidio ena hidio. Iena ladana do idia atoa,
    Hahine, badina be tau dekena amo be ia kokia.”
  ata-ata: Xe anu iou muvaxa loxo ꞌo la sema eie mineꞌe mixali noxou ꞌo. Xe anu muavuti
    la muvikala aloxo ꞌo, “Anu! Mukalu soxu! Eni tangaxo maninasou ane. Xine ilou
    xiasine ne molu ane noxilo ꞌosi. Lataua munoꞌu ane noxilo ꞌo la sou ane Anu mukoine
    no anu. Eni amoxoe lexe ‘sema’, xo ane mipaa ne no anu xilelisi.”
  nfa-nfa: Ropa ladhe nèdhi bhèni ne, ka dhèu na peka, aku nèngu na, “Waaa! Neꞌe ne
    ku! Sèmi neꞌe ku, heka pamèci dènge jaꞌa kèna! Rui na, sama èci èèna ka dènge
    rui jaꞌa. Aa isi na, sama kahèi dènge isi jaꞌa. Lula nèngu ne, jꞌajꞌi nèti dhèu
    mone, nèti èèna ka jaꞌa pangare ne, ‘dhèu bhèni’.”
  urd-urd: और आदम ने कहा कि यह तो अब मेरी हड्डियों में से हड्डी, और मेरे गोश्त में
    से गोश्त है; इसलिए वह 'औरत कहलाएगी क्यूँकि वह मर्द से निकाली गई।
  rus-SYN: 'И сказал человек: вот, это кость от костей моих и плоть от плоти моей;
    она будет называться женою, ибо взята от мужа своего.'
  cbt-NTPO: 'Quënanahuaton, quëmapi pa''yanin. Pa''yataton, tapon: “¡Isocha tëhuënchinso'',
    ca pochachin Yosëri ninin! Cá quëran ninin ni''ton, sanapi itarahuë,” tënin.'
  bqc-SIM: 'Ɔ̃ gↄ̃ɛpi mɛ̀: Gbɛ̃́ɛ bee sa, aà wá bↄ̀ ma wá guuɛ, mɛ́ aà mɛ bↄ̀
    ma mɛ guuɛ. Wàli oɛ̀ nↄɛ, kɛ́ wà aà bↄ̀ gↄ̃ɛ guu yã́i.'
  tcz-CHONGTHU: Hichun mihempan aseiye, “Amanu hi keima gu akon'a kisemdoh ahin, chule
    aphevou jang jong keima phevou ahin, amanu hi tu apat'a numei kiti ding ahi, ajeh
    chu amanu hi pasal'a kona kiladoh ahi,” ati.
  mar-mar: तेव्हा मनुष्य म्हणाला, “आता ही मात्र माझ्या हाडातले हाड व माझ्या मांसातले
    मांस आहे; मी तिला स्त्री म्हणजे नारी असे नाव देतो, कारण ती नरापासून बनवलेली आहे.”
  tcs-tcs: 'Den da man i bin spik diskain: ‘Diswan nau, pren blo mi. Em i bin kamaut
    prom mi. Em i mit ane bon blo mi. Diswan ai go kolem “oman”, bikoz i bin tekemautem
    prom “man”.’'
  soq-soq: Tane apana wanase, “Neai ema ipa ne neainaida bedewe segalen, Ete ema ipa
    ne mainawoe ibu ema segalena, Tauma me ebowa ipa I, ipawa me apana bedewee segalen.”
  qub-qub: 'Ricaycurmi runaga cayno niran: «Caymi ichanga tullö-niraj tulluyoj, aychä-niraj
    aychayoj. Payga ollgupita jorgusha cashpanmi warmi canga.»'
  bqp-bqp: 'Akũ gↄ̃gbɛ̃ pìi pì: Adikĩna wá bò ma wá gũmmɛ, a mɛ̀ sↄ̃ à bò ma mɛ̀ɛ
    gũmmɛ. Oni a sísi nↄgbɛ̃, kũ Luda a bò gↄ̃gbɛ̃ gũn yãi.'
  hat-hat: Lè nonm lan wè l', li di. Aa! Fwa sa a, men yonn ki menm jan avè m'! Zo
    l' se zo mwen. Chè l' se chè mwen. Y'a rele l' fanm, paske se nan gason li soti.
  eng-BSB: 'And the man said: “This is now bone of my bones and flesh of my flesh;
    she shall be called ‘woman,’ for out of man she was taken.”'
  tod-tod: 'Zunui ɠɛni ma: «Niizu nii ɠa é ga kaei, nii é ga mà ɠaei, kpusɛi nii
    é ga kpùsɛi. Daaseigi ɠa ʋɛɛ ga anzanui, mazɔlɔɔ kulaʋɛ zunui zu.»'
  eng-WEBPB: The man said, “This is now bone of my bones, and flesh of my flesh. She
    will be called ‘woman,’ because she was taken out of Man.”
  kbq-kbq: ana ne'mo'a huno, Ha e'ine! Nagri zaferinareti zaferina'a tro nehuno, nagri
    navufareti avufga'a tro hu'neanki'na, are hu'na agi antemue. Na'ankure e'i ve'mofo
    avufafinti erino trohu'negu hu'ne.
  nhe-BL: 'Huan quema nopa tlacatl quiitac nopa sihuatl, quiijto: “¡Ama quena! Ya
    ni san se ica na, pampa inacayo quisqui nonacayotipa, huan iomiyo quisqui noomiyotipa.
    Itoca elis ‘sihuatl’, pampa TOTECO Dios nechquixtili tlen na, nitlacatl.”'
  sps-sps: Ana mes tsue to, “Ai bus nan na vaatau faman tsonyo, ton tsuan nan ya te
    kat ari tan tsuan navanyo, an venoo nan ya te kat ari tan venoo navanyo. Gov te
    kat ya tan tsuan navanyo, to tsonyo koo rou ya na moun.”
  bus-bus: 'Ben gↄ̃gbɛ̃ pì bè: Kɛ̀ki wá bↄ̀ ma wá guumɛ, à mɛ̀ sↄ̃ bↄ̀ ma mɛ̀ guumɛ.
    Weé à sísi nↄgbɛ̃, kɛ̀ Luda à bↄ̀ gↄ̃gbɛ̃ guu yãnzi.'
  gub-BL: Na'e awa i'i uzeupe, Ikatuahy tuwe Tupàn hemiapo kwer ihewe kury. Ko kuzà
    a'e, to'o hero'o wi i'ok pyrer romo hekon a'e, i'i uzeupe. Kuzà, a'e putar izupe
    nehe, ta'e Tupàn o'ok awa wi a'e xe.
  eng-DRA: 'And Adam said: This now is bone of my bones, and flesh of my flesh; she
    shall be called woman, because she was taken out of man.'
  knf-knf: 'Kë ñiinţ aşë wuuhar aji : « Yoow, byaaş bi kamoh ki imoh yi naan ka, pñaak
    pi naan pa. Adu''ana ñaaţ, ţiki apënna ţi ñiinţ! »'
