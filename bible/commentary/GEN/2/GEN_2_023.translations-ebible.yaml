verse: GEN.002.023
translations:
  mal-C: 'അപ്പോൾ മനുഷ്യൻ ഇപ്രകാരം പറഞ്ഞു: “ഇത് എന്റെ അസ്ഥിയിൽനിന്നുള്ള അസ്ഥിയും എന്റെ
    മാംസത്തിൽനിന്നുള്ള മാംസവും ആകുന്നു; നരനിൽനിന്ന് എടുത്തിരിക്കുകയാൽ ഇവൾക്കു ‘നാരി’
    എന്നു പേരാകും.”'
  deu-TKW: 'Da sprach der Mensch: Diese endlich ist Gebein von meinem Gebein und Fleisch
    von meinem Fleisch; die soll Männin heißen, denn einem Mann ist sie entnommen!'
  lin-lin: 'Boye, mobali alobaki : « Tala na mbala oyo, oyo azali mokuwa ya mikuwa
    na ngai, mosuni ya mosuni na ngai. Bakobenga ye mwasi, pamba te awuti na mobali. »'
  cbr-NT: 'bëia isi, ka uni kiakëxa: ¡Ënëx ka ''ën namibi ''anan ''ën xobi ''akë ''ikën!
    Aín anëx ka xanu ''iti ''ikën, ax ka Diosan unin putúbi bixun ''akë ''ikën.'
  eng-LSV: and the man says, “This at last! Bone of my bone, and flesh of my flesh!”
    For this is called Woman, for this has been taken from Man;
  bmu-bmu: 'Waŋgita kaiga azinöŋ i eka kewö jiyök: “Yei! Ki nani tandöha. Yaŋgö sihit
    busuŋi mi nani sihit busunöhök asuhuza. Anutunöŋ i azigö sile kitipŋeyök mei letota
    azi tandök ewö maljawaŋgöra qetŋi mönö ambi (azigö alaŋi) qetme.”'
  eng-GNV: Then the man said, This now is bone of my bones, and flesh of my flesh.
    She shalbe called woman, because she was taken out of man.
  eng-WEBSTER: 'And Adam said, This is now bone of my bones, and flesh of my flesh:
    she shall be called Woman, because she was taken out of man.'
  nhw-BL: 'Huan quema nopa tlacatl quiitac nopa sihuatl, quiijto: “¡Ama quena! Ya
    ni san se ica na, pampa inacayo quisqui nonacayotipa, huan iomiyo quisqui noomiyotipa.
    Itoca elis ‘sihuatl’, pampa TOTECO Dios nechquixtili tlen na, nitlacatl.”'
  swh-ONEN: Huyo mwanaume akasema, “Huyu sasa ni mfupa wa mifupa yangu na nyama ya
    nyama yangu, ataitwa ‘mwanamke,’ kwa kuwa alitolewa katika mwanaume.”
  bba-bba: Yerɑ durɔ wi, u nɛɛ, wee tɛ̃, wini u wɑsi mɔ nɡe nɛɡii mɑm mɑm. Bɑ koo
    nùn sokuwɑ tɔn kurɔ, domi tɔn durɔn min diyɑ u yɑrɑ.
  eng-KJVCPB: 'And Adam said, This is now bone of my bones, and flesh of my flesh:
    she shall be called Woman, because she was taken out of Man.'
  cpy-cpy: 'Ikanta iñaawakiro, ikantanaki: ¡Naaka ashitawo nowatha iroka! Rootaki
    nomereki. Tsinani oetyaa, Tema nowatha rowetsikaetaki.'
  mpx-mpx: Sauga tau yova i kite, yaka i ba, “He abwe o hulhula hot. Tutuwana i neem
    tutuwau elana ge bunumwina i neem bunumwiu elana. Inoke alana na tun ‘yova’ kaiwena
    i masalem tau tuwana elana.”
  wbp-wbp: Ngula-jangkaju, wardinyilki wangkaja watiji, “Wardardayi! Ngaka jalangurna
    nyampu-piya nyangu! Ngaju-nyangu-jala ramarraju manu yilara! Kaaturlu ngurrju-manu
    ngaju-nyangu-jangka ramarra yungkurnu-jangka. Ngulaju karna yirdi-mani ‘karntalku’.”
    Kujanya watiji wangkaja.
  luo-luo: Adam nowacho niya, “Ma koro en chogo mar choka kendo ringʼo mar ringra;
    ibiro luonge ni ‘dhako,’ nikech nogole koa kuom dichwo.”
  meu-meu: 'Bena Adam eto, Ina na turiagu turiana bona hidiogu hidiona: ladana bae
    hatoa Hahine, badina be Tau ena amo vada e abia lasi.'
  npi-ULB: मानिसले भन्यो, “यिनी त मेरा हाडहरूको हाड र मासुको मासु हुन् । यिनलाई ‘नारी’
    भनिनेछ, किनभने यिनी नरबाट झिकिएकी थिइन् ।”
  yor-yor: Ọkùnrin náà sì wí pé, “Èyí ni egungun láti inú egungun mi àti ẹran-ara
    nínú ẹran-ara mi; ‘obìnrin’ ni a ó máa pè é, nítorí a mú un jáde láti ara ọkùnrin.”
  emp-NTPO: 'Maʌ̃ne Adaʌ̃ba jarasia: ¡Id̶ibʌrʌ naʌ̃ra mʌ̃ orroa! Idjidrʌ wãrãda mʌ̃
    djarad̶eba od̶aa. Mʌ̃a trʌ̃ b̶ʌya “wẽrã”, Ãcõrẽba idjira umaquĩrãneba od̶a bẽrã.'
  ind-ind: Maka laki-laki itu berkata, “Inilah dia yang cocok bagiku! Tulangnya dari
    tulangku, dan dagingnya dari dagingku! Aku akan menyebut dia ‘perempuan’, karena
    dia diambil dariku.”
  pes-OPCB: 'آدم گفت: «این است استخوانی از استخوانهایم و گوشتی از گوشتم. نام او ”نسا“
    باشد، چون از انسان گرفته شد.»'
  ssx-ssx: Kutu pieke mo halima꞉ alota꞉ Ameta꞉ wetepe siki nane I̱ma꞉ handeke yankeke
    ma꞉nda꞉ doe. Ipika꞉ holikita꞉ yaka holiki pa꞉ta꞉ yama꞉ kone mea ipika꞉ loketa꞉
    yaka loke pa꞉ta꞉ yama꞉ kone ma꞉la꞉me. Ipikita꞉ mo hali pa꞉ta꞉ yama꞉ kone miekeeki
    yalo hata꞉ta꞉ ipika꞉ bikita꞉ wanda꞉e leekeme.
  lcm-lcm: Si vuk taun ang kala arai ani kana aina na kala antok ta, “Pua, kana vang
    a mangsikei ig akorong! Tuan ina, le si tuan ig. Sin i pukunina, le si sin i pukunig.
    Io, naka atuk vang kana asan ta aina, using kata serei le si tauan.”
  aer-aer: Kenhe artwele arelhe aremele, re angkeke, “Araye! Nhenhe-athewe irlkwatherre
    atyinhe anthurre re. Ngkartele utyipme atyinhe inemele, tyelke atyinhe uthene
    marle irlkwatherre atyenge aknganetyeke. Renhe kele arritnye “arelhe” aketyeke,
    rarle artwe-ngentyele-arle aknganekenge.”
  tgl-ULB: Sinabi ng lalaki, “Sa oras na ito, ito ang buto ng aking mga buto, at laman
    ng aking laman. Tatawagin siyang 'babae', dahil kinuha siya sa lalaki.”
  nop-nop: Nagila uune medi kaŋ yoguk, “Yoŋ adi biyagoŋ hinek kitiline eŋ gomne! Adi
    adi me’walaniŋ moŋgokuk doktiŋa wou ‘tam’ ninindok.”
  kca-kca: 'Щӑԓта хŏйат йастәс: «Тӑта щи, тӑм ԓŏв ма ԓŏвԓам эԓты пӑ тӑм ԋŏхи ма ԋŏхем
    эԓты; ԓўв имийа нэмәтты питԓа: икеԓ эԓты ўйман уԓԓа».'
  cbu-NT: Kamuzshat kizpur mangu ksarangiya. ¡Kizpurcha wanasiriya! Nuwaana nutsi
    tamapari ashiritamta, watam nuwaantatam nutsinawa, mishat watam nuwaantatam napurinawa.
    Ashiriya, nee kizaa, Izanllchee, táchshaparina, watam nuwash shitungaranguwa,
    mang kamuz tárangiya.
  hui-hui: Agali biagome wali biago hondowa bi ogodagua lene. Agua i̱ni aleore ogonida.
    I̱naga kunime ibunaga kuni heneda. I̱naga tinginime ibunaga tingini hela howa
    Ngode Datagaliwabehanda i̱naga kuabene kunime wabiyadago. Ai i̱na ibu mini wali
    wero, lene.
  wrs-wrs: Tendorini ona, pai, menta kanamba sehelva, snal men kav lohvm. Kelva henamba
    kana kellini, nihilva henamba kana nihillini. Sesoava kana kelna veiva, noinda
    yunam kava os awov, ungevlirinim, manara, tendorinina nihrini himba velavrana.
  mya-mya: လူ​က​လည်း၊ ``ဤ​သူ​သည်​ငါ့​အ​ရိုး​မှ​အ​ရိုး၊ငါ့​အ​သား​မှ အ​သား​ဖြစ်​၏။ သူ့​အား​လူ​ယောကျာ်း​မှ​ထုတ်​ယူ​ရ​သ​ဖြင့်
    `လူ​မိန်း​မ' ဟု​မှည့်​ခေါ်​ရ​မည်'' ဟု​ဆို​၏။
  cbi-NTPO: 'Tsenñu cha'' ruku katatu tsandimi: ¡Entsaya uwain in allaren jumin, in
    taku bain jumin juve! “Supu shinbu” mumu junu tsuve, matyu Dios unbee rukunaa
    kalaañu'' mitya, timi.'
  bod-N: ཁོས་འདི་ལྟར་སྨྲས༌པ། འདི་ནི་རུས་པ་ལས་བྱུང་རུས་པ༌དང༌།། བདག་གི་ཤ་ལས་བྱུང་བའི་ཤ་ཡིན༌ནོ།།
    ཁོ་མོའི་མིང་ལ་སྐྱེས་མ་འདོགས་པར༌བྱ།། དེ་ནི་སྐྱེས་པའི་ལུས་ནས་བྱུང་ཕྱིར༌རོ། །ཞེས༌པའོ།།
  wsk-wsk: Se kari mu balam, “Ese! Aitak imi asele aninga angimik sokel te aratam,
    ale aninga angimik nunguning te aratam; buta se ani aurik ‘imet’ maikko, mu awuk,
    nu aninga angimik sokel te aratam,” mam.
  kkl-kkl: Pabiogpa, nengabo anekori yubu lelamogti, “El neneog nanap sunsunum, el
    wamlangena yo'o nari yo'o, sop nari sop agha yag nembal. Ane sembe kelabo si engkanun,”
    seog.
  sna-sna: Murume akati, “Zvino uyu ibvupa ramapfupa angu nenyama yenyama yangu; achanzi
    ‘mukadzi’, nokuti akatorwa kubva pamurume.”
  spa-BLM: 'El hombre dijo: “Esto es ahora hueso de mis huesos y carne de mi carne.
    Se llamará ‘mujer’, porque fue tomada del Hombre”.'
  beu-beu: Uuling nehe jangu angu ateing muse, nehe angu ana mateng hula, “Yaa! Aing
    anga hengi! Anga ba nomi vengbaa! Ekira anga emenghula nekira edadenang. Bot eaabua
    anga emenghula neaabua edadenang. Aing anga nehe mehal mi ba aing medi base, na
    ene maveng hula, ꞌnehe janguꞌ.”
  cac-cac: 'Axo yic ix yilanoch ix vin̈, ix yalan vin̈ icha tic: —Aton val jun tic
    val yel in b''aquil, in b''ac''chil, yujto a d''ayin ix elta yuj Dios. Yuj chi''
    “Ix” ol sb''iejcani, xchi vin̈.'
  swh-ULB: Mwanaume akasema, “kwa sasa, huyu ni mfupa katika mifupa yangu, na nyama
    katika nyama yangu. ataitwa 'mwanamke,' kwa sababu ametwaliwa katika mwanaume.
  bel-bel: 'І сказаў чалавек: вось, гэта костка ад касьцей маіх і плоць ад плоці маёй;
    яна будзе называцца жонкаю, бо ўзятая ад мужа свайго.'
  wed-wed: Anina ma oroto i auepai ma i riwa, “Ee wei tauna! Marina gelama tau gelamiuei
    ma vioa tauvioauei, wei tauna awariu i votawanei, lamna aubaina, ana ḡorei Wavine.”
  deu-ELBBK: 'Und der Mensch sprach: Diese ist einmal Gebein von meinen Gebeinen und
    Fleisch von meinem Fleisch; diese soll Männin heißen, denn vom Mann ist diese
    genommen.'
  mbb-OT: Ne zutun migkaǥi kes maama te, “Duen ku en human duma! Is menge tulan din,
    ne zini ebpuun te tulan ku wey is sapù din daan, ne zini ebpuun te sapù ku. Egngezanan
    ku sikandin he ‘vahi’ su zini sikandin ebpuun te kedì te maama,” ke sikandin.
  msc-msc: 'Cɛ kan ko: «A koloilu bɔni n koloilu le rɔ. A fari bɔni n fari le rɔ.
    N di a tɔɔ la ko muso, ka a masɔrɔn a bɔni cɛ le rɔ.»'
  mal-2015: അപ്പോൾ മനുഷ്യൻ; ഇതു ഇപ്പോൾ എന്റെ അസ്ഥിയിൽ നിന്നു അസ്ഥിയും എന്റെ മാംസത്തിൽനിന്നു
    മാംസവും ആകുന്നു. ഇവളെ നരനിൽനിന്നു എടുത്തിരിക്കയാൽ ഇവൾക്കു നാരി എന്നു പേരാകും എന്നു
    പറഞ്ഞു.
  tuo-NT: 'Cʉ̃ core ĩꞌagʉ̃, pũrõ eꞌcatise meꞌrã ĩꞌacʉ niwĩ. Tojo weegʉ aꞌtiro nicʉ
    niwĩ: “Aꞌtigo pũrĩcã, ye diꞌi, ya õꞌa meꞌrã daꞌrenoꞌco nimo. Co ʉmʉpʉre miinoꞌco
    niyugo, ‘numio’ pisunoꞌgõsamo”, nicʉ niwĩ.'
  gup-gup: Wanjh bininj welengyimeng, “Kalukburrk bebmeng nawu kunmurrng wam kore
    ngayebeh, dja kunburrk bu ngayebeh kunburrk. Ngahli wanjh kangeyyo ngalbininjkobeng,
    dja ngaleng kunu kumkukmarnbuyindanj bininjbeh.”
  met-met: Baing lipua harua ba, “Ina naga! Alaing riagu sibuna. Tuanoa tuaguamdi,
    xaung sangganoa sanggaguama. Bagula ngauxu ba, ‘Haing’, namua na Urana xap sangua
    Lup.”
  gvs-gvs: Tuwo korotoyana idigo kana, ‘E ame moitamo! Ame tauyana luluna, yau lulugu
    maisiyana. Nakae sakavaina, yau sakavaigu maisiyana. Yau silalumigu goi isowóduwo,
    e maisiyagu. Tauna tauyana yoina moe vavina.’
  rmc-rmc: 'Akor o Adam phenďa: „Kada imar hin akana o kokalos mire kokalendar a o
    ťelos mire ťelostar! Avľa avri le romestar, a vašoda pes vičinela romňi.“'
  nlg-nlg: Keri ge na mane te bosa, “Itaeni, gaia na pilena na puku ni huligu mana
    vinahigu. Mu ku vatua nia na vaivine, na pukuna God te lavi horua mai tana mane.
  dgr-DOGNT: Dǫ hadı, “Dıı ts'èko wekw'ǫǫ̀ sìı sekw'ǫǫ̀ t'à hòèlı̨ hǫt'e, eyıts'ǫ
    wekwǫ̀ sekwǫ̀ t'à hòèlı̨ hǫt'e. Dǫzhìı gots'ǫ wehòèlı̨ ne t'à ‘ts'èko’ wìyeh ha,”
    hadı.
  pes-OPV: 'و آدم گفت: «همانااینست استخوانی از استخوانهایم و گوشتی ازگوشتم، از این
    سبب “نسا” نامیده شود زیرا که ازانسان گرفته شد.»'
  ron-1924: 'Ши омул а зис: „Ятэ ын сфыршит ачея каре есте ос дин оаселе меле ши карне
    дин карня мя! Еа се ва нуми ‘фемее’, пентру кэ а фост луатэ дин ом.”'
  aui-aui: Na tomoyina iwona bo, “Eka! Katada tagu mayimayiyigu - irike tagu irikeguma,
    bi vigho tagu vighoguma, na kana waghawagha Wasike, basuna touna tomogha gwabinama
    ikanibu.”
  ben-OBCV: মানুষটি বললেন, “এখন এই আমার অস্থির অস্থি ও আমার মাংসের মাংস; এর নাম হবে
    ‘নারী,’ কারণ একে নর থেকে নেওয়া হয়েছে।”
  lex-lex: 'Noka rimormior die niwra: “Inee! Hadi de ruri mak ktawu a ru''ru, ne ih
    miak ktawu ih''u. Hota rweta de patke''a, yoma Orgahi Na'' nana la muanke''a.”'
  rgu-rgu: Lahenda a nita inaꞌ ria, boe ma nae, “Naa! Ia dei! Ia besaꞌ ko naraa no
    au! Dui na sama leoꞌ au dui ka, ma aopaa na boe, sama leoꞌ au aopaa ka. Huu no
    ana dadi neme touꞌ a mai, de au foi ni, nade ‘inaꞌ’.”
  som-som: 'Ninkiina wuxuu yidhi, Tanu hadda waa laf ka mid ah lafahayga, iyo hilib
    ka mid ah hilibkayga: waxaa iyada loogu yeedhi doonaa Naag, maxaa yeelay, iyada
    waxaa laga soo saaray Nin.'
  lat-VUC: 'Dixitque Adam: Hoc nunc os ex ossibus meis, et caro de carne mea: hæc
    vocabitur Virago, quoniam de viro sumpta est.'
  aoi-aoi: Eneja nenungkwarba ni-yama, “Wa! Warne-ka warnumamalya arakba wuburra ngayuwa-da.
    Nganyangwa adidira ngaluwa-manja arakba akina, akwa nganyangwa amadangkwa ngaluwa-manja
    kajukwaba ngawa-da. Nakine-ka Yaweya Neningikarrawara nanga-ngekburakama daka
    dadumamalya memirrkwura-langwa ningenungkwarba-langwa aduwaba, kembirra dadimikirra
    ‘Didarringka nganyangwa’ dakina-da,” ni-yama nakina nenungkwarba-da.
  eng-ASVBT: 'And the man said, This is now bone of my bones, and flesh of my flesh:
    she shall be called Woman, because she was taken out of Man.'
  mna-mna: 'Beso tomooto ire i na iso: “Aa buri. Tiroono kembei ta nio tiroŋ, mi mazaana
    kembei ta nio mozoŋ. Iŋgi Adam ri. Tana nio ko aŋpaati be waeŋ. Paso, ni iyooto
    pa ituŋ.”'
  ita-1885: 'E Adamo disse: A questa volta pure ecco osso delle mie ossa, e carne
    della mia carne; costei sarà chiamata femmina d''uomo, conciossiachè costei sia
    stata tolta dall''uomo.'
  eng-LXXUP: And Adam said, This now is bone of my bones, and flesh of my flesh; she
    shall be called woman, because she was taken out of her husband.
  eng-ULB: The man said, “This time, this one is bone of my bones, and flesh of my
    flesh. She will be called 'woman,' because she was taken out of man.”
  spa-VBL: “¡Por fin!” dijo Adán. “Esta es hueso de mis huesos y carne de mi carne.
    Ella será llamada mujer, porque fue sacada del hombre”.
  fra-_FOB: 'Et Adam dit: Celle-ci enfin est os de mes os, et chair de ma chair. Celle-ci
    sera nommée femme (en hébreu Isha), car elle a été prise de l''homme (en hébreu
    Ish).'
  mal-mal: അപ്പോൾ ആദാം; “ഇത് ഇപ്പോൾ എന്റെ അസ്ഥിയിൽ നിന്നു അസ്ഥിയും എന്റെ മാംസത്തിൽനിന്നു
    മാംസവും ആകുന്നു. ഇവളെ നരനിൽനിന്ന് എടുത്തിരിക്കുകയാൽ ഇവൾക്ക് നാരി എന്ന് പേരാകും”
    എന്നു പറഞ്ഞു.
  lit-lit: 'Ir Adomas tarė: „Pagaliau! Ši yra kaulas iš mano kaulų ir kūnas iš mano
    kūno! Ji bus vadinama moterimi, nes iš vyro ji buvo paimta.“'
  urd-GVR: Use dekh kar wuh pukār uṭhā, “Wāh! Yih to mujh jaisī hī hai, merī haḍḍiyoṅ
    meṅ se haḍḍī aur mere gosht meṅ se gosht hai. Is kā nām Nārī rakhā jāe kyoṅki
    wuh nar se nikālī gaī hai.”
  suz-BL: मिनु आदममी “ओहो, एको रुश, आं रां ङा रुश बाक्‍त। एको श्‍ये आं रां ङा श्‍ये
    बाक्‍त” दे तुइक्‍ता बाक्‍त। मिनु मेकोमी “मेको आ नें मीश मुर वोइक्‍चा माल्‍ब। मारदे
