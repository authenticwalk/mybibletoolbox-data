verse: GEN.002.007
translations:
  mal-C: യഹോവയായ ദൈവം നിലത്തെ പൊടികൊണ്ടു മനുഷ്യനെ മെനഞ്ഞു, അവന്റെ മൂക്കിൽ ജീവശ്വാസം
    ഊതി; അങ്ങനെ മനുഷ്യൻ ജീവനുള്ളവനായിത്തീർന്നു.
  deu-TKW: da bildete Jahwe Gott den Menschen aus Erde vom Ackerboden und blies in
    seine Nase Lebensodem; so wurde der Mensch ein lebendiges Wesen.
  lin-lin: Yawe Nzambe asalaki moto wuta na putulu ya mabele, afulaki pema ya bomoi
    na madusu ya zolo na ye ; mpe moto akomaki ekelamu ya bomoi.
  cbr-NT: Usa 'ain ka Nukën 'Ibu Diosan mebi unisa 'inun 'atankëxun aín rëkinu rëxúnkakëxa,
    rëxúnkakëxëshi ka uíni uni 'iakëxa. Usai 'ika uni uniakëxa.
  eng-LSV: And YHWH God forms the man—dust from the ground, and breathes into his
    nostrils breath of life, and the man becomes a living creature.
  bmu-bmu: Nalö miaŋgöreŋ Kembu Anutunöŋ gölme sömsöm memba miaŋön azi mem yaköba
    malmalgö numbu ösumŋi söŋgöröŋe ui geiga öröba guliba malmalgö uŋaŋambuk ahök.
    Mewö.
  eng-GNV: The Lord God also made the man of the dust of the grounde, and breathed
    in his face breath of life, and the man was a liuing soule.
  eng-WEBSTER: And the LORD God formed man of the dust of the ground, and breathed
    into his nostrils the breath of life; and man became a living soul.
  nhw-BL: Huan TOTECO Dios quicuic tlali huan quisencajqui itlacayo se tlacatl. Huan
    quiyacailpitzqui huan quimacac nemilistli. Huan nopa tlacatl pejqui quipiya nemilistli.
  swh-ONEN: Bwana Mungu alimuumba mtu kutoka mavumbi ya ardhi, akampulizia pumzi ya
    uhai puani mwake, naye mtu akawa kiumbe hai.
  bba-bba: Yen biruwɑ Yinni Gusunɔ u tɔnu mɔmɑ kɑ tem u nùn wɑ̃ɑrun wom wɛ̃sie win
    wɛ̃rɔ, mɑ tɔnu kuɑ wɑso.
  eng-KJVCPB: And the Lord God formed man of the dust of the ground, and breathed
    into his nostrils the breath of life; and man became a living soul.
  cpy-cpy: Opoñaashita raakiro kepatsi Tajorentsi rowetsikakiri atziri. Itajonkakiri
    ikiriki, añaanaki. Aripaete rañaanaki etanakawori atziri.
  mpx-mpx: Yehoba Yabowaine bilibili i ahe gamagal i ginoliya, yaka yawal yawalina
    gaganina i yana papanetan buhunaa, inoke gamagal yawalina i gan.
  wbp-wbp: Ngula-jangkaju, YAAWIYI Kaaturluju walya yaku-manu. Ngula-jangkaju, yaku-maninjarla
    rdakangku-juku ngurrju-manu wati walya-jangka. Ngula Kaaturluju mulyu-wanarlu
    purrujungu, ngulajurla ngaanypa yungu ngaany-kijirninjaku. Ngula-jangkaju, ngaany-kijirninjarla
    wankaru-jarrijalku watiji.
  luo-luo: Eka Jehova Nyasaye nochweyo dhano gi lowo kendo nokudho muya mar ngima
    ei ume, mi dhano nobedo mangima.
  meu-meu: Bena Dirava Iehova ese taunimanima tano ḡahuna amo e karaia, mauri laḡana
    ia uduna matudia ai e hahoho dobi, taunimanima na mauri tauna ai e halaoa.
  npi-ULB: परमप्रभु परमेश्‍वरले भूमिको माटोबाट मानिस बनाउनुभयो, र त्यसको नाखबाट जीवनको
    सास फुकिदिनुभयो, र मानिस जीवित प्राणी भयो ।
  yor-yor: Olúwa Ọlọ́run sì fi erùpẹ̀ ilẹ̀ mọ ènìyàn, ó si mí èémí ìyè sí ihò imú
    rẹ̀, ènìyàn sì di alààyè ọkàn.
  emp-NTPO: Maʌ̃ne Ãcõrẽba egoro porad̶eba ẽberãda osia. Maʌ̃ ẽberã quẽbʌd̶e Ãcõrẽba
    jãrãpuasia ʌ̃yãba edamãrẽã. Mãwã ẽberãra zocai b̶esia.
  ind-ind: Lalu TUHAN Allah mengambil sedikit tanah dan membentuknya menjadi seorang
    manusia. Dia meniupkan nafas kehidupan ke dalam lubang hidung manusia itu, sehingga
    manusia itu menjadi makhluk yang hidup.
  pes-OPCB: آنگاه یهوه خدا از خاکِ زمین، آدم را سرشت. سپس در بینی آدم روح حیات دمیده،
    به او جان بخشید و آدم، موجود زنده‌ای شد.
  ssx-ssx: Kutupa mo Tekehali Koda꞉ma꞉ta꞉ kenkena꞉ dokolo mea hali au laa wepiata꞉
    ipika꞉ mineke pa꞉ta꞉ta꞉ mo da꞉ta꞉la꞉eki hala꞉la꞉ pomo po lo pambeeke handaata꞉
    mo halita꞉ tiao da꞉taa hayekeme.
  lcm-lcm: Na IAVE kala kap roe le kuli vunep na kala pitopito na igenen tatana. Le
    na kala kui alak kana malu i to ane si isuna i igenen ang na kala serei a igenen
    atogon to.
  aer-aer: Kele imerte Ngkartele ahelhe ineke ahelhe yanhenge tyerrtye aknganeke.
    Ngkartele imerte alhe renhe pewe-ilemele renhe itethe-ilemele, kenhe tyerrtye
    re akenhe arratye-arle itethe-irrerlenge.
  tgl-ULB: Si Yahweh na Diyos ay ginawa ang tao mula sa alabok ng lupa, at hiningahan
    ang mga butas ng kanyang ilong ng hininga ng buhay, at ang tao ay naging buhay
    na nilalang.
  nop-nop: Kaŋ Wapum Bepaŋ adi kwet moŋgola kahigaliŋa me niŋ momooŋ hinek tutumbaaŋ
    timei ginaŋneŋ hatihati diniŋ munabut fedidahimimbune me u munabut tiŋa kaikaaŋ
    pilakuk.
  kca-kca: Щӑԓта Турәм Куща мўв хиш эԓты хŏйат тыйәԓтәс пӑ ԋŏԓ ўсәԓа уԓты ԓыԓән пŏԓәтсәԓы,
    пӑ хŏйат ԓыԓәӈа йис.
  cbu-NT: Ashiriya, Apanllsha tsapupa tputseem tinarangiya. Tsapupa wayapur tinaramchu,
    mang shipashsha tapus ashirangiya. Ashkachu, taarashee panarangu, tputseemsha
    kamuzaamsha kinarangiya.
  hui-hui: Mani howa Anduane Homogo Ngode Datagaliwabehanda dindi duguwa dindi ogonime
    agali mbira wabini. Naina wabu ngelowa ngui harigaha buhe̱ lolene pulaanda hayagola
    agali biago ibu buhe̱ lolenewi hene.
  wrs-wrs: Doa Yawe petha psevra, tendorinilm noi weis vre. Doa povsiha vemnana lomosmera,
    noinda tendoriniva vavatan venamba, pholahanga.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည် မြေ​ဖြင့်​လူ​ကို​ဖန်​ဆင်း​ပြီး​လျှင်
    လူ​၏​နှာ​ခေါင်း ထဲ​သို့​ဇီ​ဝ​အ​သက်​ကို​မှုတ်​သွင်း​တော်​မူ​ရာ လူ​သည် အ​သက်​ရှင်​သော​သတ္တ​ဝါ​ဖြစ်​လာ
    ၏။
  cbi-NTPO: Yavé Dios chachi ketu tu llujpepechiren ke', ya' kijkapanu juipu', aama
    pu' kujtemuwaami. Tsenñaa umaa chachi tiya' chumi.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ས་རྡུལ་གྱིས་སྐྱེས་པ་ཞིག་བཟོས་པ༌དང༌། དེའི་སྣ་ཁུང་ལ་ཚེ་སྲོག་གི་ཞལ་ཕུ་བརྒྱབ་ནས་སྲོག་དང་ལྡན་པའི་མི་ཞིག་ཏུ་འགྱུར་བར་མཛད༌དོ།།
  wsk-wsk: Se Kaem Yawe ali gege giam, ale kari te nungam, ale noko marir marak karogo
    mu kuamuru ningi itugumam se kari marak barasu sanamaram.
  kkl-kkl: Sukuplamogpa, Allah Nuni ponekori so'o olog tobogti, nimi sumbaog. Nimi
    sumbaogti, ulom ina hain epna phoaro tobong kibogpa, nimi aneko lebe seog.
  sna-sna: Jehovha Mwari akaumba munhu kubva paguruva revhu uye akafemera mweya woupenyu
    mumhino dzake, uye munhu akava mupenyu.
  spa-BLM: Yahvé Dios formó al hombre del polvo de la tierra y sopló en su nariz aliento
    de vida, y el hombre se convirtió en un alma viviente.
  beu-beu: Uanguveng anguba, LAHATALA Ana meke banakung angu kabingdena medi, sengmuse
    Ana vengkarajang metma nehe nu ening. Bot Lahatala Ana Eeng-hara aabetang angu
    metma nehe angu aming boor angu mi apu. Angmuse nehe angu aabeta.
  cac-cac: A d'a jun tiempoal chi', ix sb'o jun anima Jehová Dios. A spococal lum
    luum ix yac'lab'ej sb'oani. Ix lajvi chi', axo yic' ix spuoch d'a yol sn̈i'. Icha
    chi' ix aj spitzvi vin̈ anima chi'.
  swh-ULB: Yahwe Mungu aliumba mtu kutoka mavumbi ya ardhi, na akampulizia puani pumzi
    ya uhai, na mtu akawa kiumbe hai.
  bel-bel: І стварыў Гасподзь Бог чалавека з пылу зямнога і ўдыхнуў у твар ягоны дыханьне
    жыцьця, і зрабіўся чалавек душою жывою.
  wed-wed: Ma Bada God doa pokauna i vaia ma oroto i voai ma lavutu lawalawaina au
    giaganana i uveni ma oroto i lawana.
  deu-ELBBK: Und Gott der HERR bildete den Menschen, Staub von dem Erdboden, und hauchte
    in seine Nase den Odem des Lebens; und der Mensch wurde eine lebendige Seele.
  mbb-OT: Ne zutun midlimbag te Nengazen he Megbevayà is etew, ne iyan inlimbag din
    dutun is eliyavuk he ebpuun dini te tanà. Ne inhiyup din dutun te izung duen te
    etew is kandin en he ǥehinawa he ebpekeuyag, ne zutun nehimu is etew he linimbag
    he ebpekeǥeǥehinawa.
  msc-msc: Allabatala Alla ka duu buuri ta ka adamaden dabɛn wo la. A ka ɲɛnɛmaya
    fɔɲɔ fɛ adamaden nunwo rɔ. Wo rɔ, adamaden wo kɛra nima ri.
  mal-2015: യഹോവയായ ദൈവം നിലത്തെ പൊടികൊണ്ടു മനുഷ്യനെ നിർമ്മിച്ചിട്ടു അവന്റെ മൂക്കിൽ
    ജീവശ്വാസം ഊതി, മനുഷ്യൻ ജീവനുള്ള ദേഹിയായി തീർന്നു.
  tuo-NT: Õꞌacʉ̃ masʉ̃rẽ bajurẽgʉ̃, diꞌta meꞌrã daꞌrecʉ niwĩ. Tojo weegʉ cʉ̃rẽ catise
    oꞌogʉ, ẽꞌquẽapʉ putisãacʉ niwĩ. Cʉ̃ tojo weecãta, catinʉꞌcãcʉ niwĩ.
  gup-gup: Wanjh Yawey nawu God mey kundjulng kore kurorrebeh dja bimarnbom nayungkih
    duninjh bininj, biwelengkebbuhmeng nuye kunngolek kore kukeb nuye bininj, wanjh
    bininj mimbiminj.
  met-met: Baing Toxoratamona Urana tongtongia lipua mana titi gagabinoa. Yubua yang
    walingama maluxu yungxang gininginia, saing lipua sok lipu walingama.
  gvs-gvs: E amo tutayana Yauwe Yaubada poyapoya kaukauna ikabi, koroto imolului.
    Imolului ikavava, kubuna goi yawoina isalauwe, e korotoyana maa yawoina.
  rmc-rmc: Akor o RAJ, o Del, kerďa le manušes le prachostar pal e phuv a phurdľa
    leske andro nakh o dichos le dživipnaskro a o manuš chudňa te dživel.
  nlg-nlg: Ma Yahweh God te gonia na tinoni, nia na pughu ni pari. Me aheahe savua
    nia na aheahe ni vola tana ihuna, mana tinoni te loghoa na vola.
  dgr-DOGNT: Eyı tł'axǫǫ̀ gots'ǫ̀ K'àowo Nǫ̀htsı̨ dèè gots'ǫ ehtł'è t'à dǫ whehtsı̨.
    Dǫ wı̨ı̨ghǫ̀ yìı whehsò t'à edaà ayį̀į̀là, hanì t'aa dǫ edaà ajà.
  pes-OPV: خداوند خدا پس آدم را از خاک زمین بسرشت و در بینی وی روح حیات دمید، و آدم
    نفس زنده شد.
  ron-1924: Домнул Думнезеу а фэкут пе ом дин цэрына пэмынтулуй, й-а суфлат ын нэрь
    суфларе де вяцэ, ши омул с-а фэкут астфел ун суфлет виу.
  aui-aui: Wasina bi Yawe God tanawa dobodobona ikabi da tomogha ibera bi yawa-yawiina
    gigha bonayine iuvenarughuveni, na tomoyina irupapara.
  ben-OBCV: সদাপ্রভু ঈশ্বর জমির ধুলো থেকে মানুষকে গড়ে তুললেন এবং তার নাকে ফুঁ দিয়ে
    প্রাণবায়ু ভরে দিলেন, এবং সেই মানুষ এক জীবিত প্রাণী হয়ে গেল।
  lex-lex: Noma Orgahi Nakoki-nayapi rimormiori de Nnairia wuw tanwioka-lai tanmiera,
    ne Neug aranni mak kala mormiorni la irannu hu'ulli pa nwal lia rimormiori.
  rgu-rgu: Basa boe ma, MANETUALAIN hai na dae baiꞌ, de tao nan dadi neuꞌ lahenda.
    Basa de Ana fuu ani hahaeꞌ leo idu bolon daleꞌ neu, boe ma lahenda ria nasoda
    tutiꞌ a.
  som-som: Rabbiga Ilaah ahuna nin buu ka sameeyey ciidda dhulka, dulalka sankiisana
    wuxuu kaga afuufay neeftii nolosha; ninkiina wuxuu noqday naf nool.
  lat-VUC: Formavit igitur Dominus Deus hominem de limo terræ, et inspiravit in faciem
    ejus spiraculum vitæ, et factus est homo in animam viventem.
  aoi-aoi: Bi...ya kembirra Yaweya Neningikarrawara nu-manga arakba nakina akwala
    ajiringka akwa neni-ngekburaka nakina nuwilyaba nenungkwarba ebina-langwa ngawa
    ajiringka. Kembirra nenuminu-bukwa ena-langwa arrirra emindu-wa nakina-langwu-wa
    nenungkwarba, kajungwa nenik-enibudi-yada nakina. Kembirra eneja nakina nenungkwarba
    n-enibuduma arakba-da.
  eng-ASVBT: And Jehovah God formed man of the dust of the ground, and breathed into
    his nostrils the breath of life; and man became a living soul.
  mna-mna: Mi Merere Anutu ikam toono, mi imbuuzu ma iwe tomtom, to iwi bubuŋana mata
    yaryaaraŋana ilela pa kuzuunu, mi tomtom tana imaŋga ma mataana iyaryaara.
  ita-1885: E il Signore Iddio formò l'uomo del la polvere della terra, e gli alitò
    nelle nari un fiato vitale; e l'uomo fu fatto anima vivente.
  eng-LXXUP: And God formed the man of dust of the earth, and breathed upon his face
    the breath of life, and the man became a living soul.
  eng-ULB: Yahweh God formed man from the dust of the ground, and breathed into his
    nostrils the breath of life, and man became a living being.
  spa-VBL: Entonces el Señor formó al hombre Adán con polvo de la tierra. Y sopló
    en sus fosas nasales el aliento de vida, y Adán se convirtió en un ser vivo.
  fra-_FOB: Et l'Éternel Dieu forma l'homme de la poussière de la terre, et souffla
    dans ses narines une respiration de vie; et l'homme devint une âme vivante.
  mal-mal: യഹോവയായ ദൈവം നിലത്തെ പൊടികൊണ്ട് മനുഷ്യനെ നിർമ്മിച്ചിട്ട് അവന്റെ മൂക്കിൽ
    ജീവശ്വാസം ഊതി, അങ്ങനെ മനുഷ്യൻ ജീവനുള്ളവനായിതീർന്നു.
  lit-lit: Ir VIEŠPATS Dievas supavidalino žmogų iš dirvos dulkių ir įkvėpė į jo šnerves
    gyvybės dvasią, ir žmogus tapo gyva siela.
  urd-GVR: Phir Rab Ḳhudā ne zamīn se miṭṭī le kar insān ko tashkīl diyā aur us ke
    nathnoṅ meṅ zindagī kā dam phūṅkā to wuh jītī jān huā.
  suz-BL: मिनु नोले परमप्रभु यावेमी रू ङा खप के मुर का सेला बाक्‍त। मिनु मुर आ नेंमी
    ब्रोंइतीक सोक्‍त मुइक्‍ता बाक्‍त। मिनु मुर सोक्‍त पाइश्‍शो दुम्‍माक्‍त। उत्‍पत्ती
    ३:१९; अय्‍युब १०:९; अय्‍युब ३३:४; भजन संग्रह १०४:२९-३०; १कोरिन्‍थी १५:४५,४७
  ita-1927: E l’Eterno Iddio formò l’uomo dalla polvere della terra, gli soffiò nelle
    narici un alito vitale, e l’uomo divenne un’anima vivente.
  ckb-ckb: جا یەزدانی پەروەردگار پیاوی لە خۆڵی زەوی دروستکرد و هەناسەی ژیانی فووکردە
    کونە لووتی. بەمەش پیاوەکە بووە گیانێکی زیندوو.
  nas-nas: Eeꞌnoko tenang eeꞌnang teie Ovoringe Kumponinge naning kansiꞌkoong daꞌmong-etab
    nkovuuꞌ, eeꞌnoko keꞌnie deto uupuvura domaang avuuꞌ domang-antavuma eeꞌnoko tee
    naning tenang domaang-poꞌnung deemparuꞌ.
  eng-BBE: 'And the Lord God made man from the dust of the earth, breathing into him
    the breath of life: and man became a living soul.'
  crx-NTPO: '''Ink''ez Moodihti Yak''usda (Yahweh Elohim) yun lez ''i dune yulhtsi
    ''ink''ez be ts''uhuna bulh yuni ''ainyulh ''ink''ez dune khuna suli''.'
  kan-OKCV: ಹೀಗಿರಲು ಯೆಹೋವ ದೇವರು ನೆಲದ ಮಣ್ಣಿನಿಂದ ಮನುಷ್ಯನನ್ನು ರೂಪಿಸಿ, ಅವನ ಮೂಗಿನಲ್ಲಿ ಜೀವಶ್ವಾಸವನ್ನು
    ಊದಿದರು ಆಗ ಅವನು ಜೀವಿಸುವ ವ್ಯಕ್ತಿಯಾದನು.
  bbb-bbb: Areme Godi E Ireobo ije fune sakae ijia matuana abe e fari amaeri. Areme
    fune uri e ijadufuo udo ijia ivua ije fu oerukinu oenoedufuo ijene ufenogana e
    ije fune ijia uri oeru.
  tam-2017: தேவனாகிய யெகோவா மனிதனை பூமியின் மண்ணினாலே உருவாக்கி, உயிரடையச்செய்யும்
    சுவாசத்தை அவனுடைய மூக்கின் துவாரத்திலே ஊதினார், மனிதன் உயிருள்ள ஆத்துமாவானான்.
  spa-RV-1909: Formó, pues, Jehová Dios al hombre del polvo de la tierra, y alentó
    en su nariz soplo de vida; y fué el hombre en alma viviente.
