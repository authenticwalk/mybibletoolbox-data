    oque'n nin bantz tetz jun wunak yi itz'.
  eng-PEV: God took some dirt, and he made a man out of it. Then God breathed into
    the man’s nose, and God’s breath gave him life. So that man became a living person.
  ilo-ULB: Inaramid ni Yahweh a Dios ti tao manipud iti tapuk ti daga, inyangesna
