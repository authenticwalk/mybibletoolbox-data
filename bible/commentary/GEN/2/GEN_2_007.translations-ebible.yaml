  pon-2006A: KAUN-O Koht eri ketikihda nesen pwehl ehu sang nanpwel oh ketin wiahkihda
    war ehu me mwomwen aramas. E ahpw ketikihong ni waro angin mour; ni ahnsowohte
    mour ahpw miehla ni paliweren aramaso.
  por-BRBSL: Yahweh Deus formou o homem do pó da terra, e soprou em suas narinas o
