  bsp-bsp: Kɔ Kanu Kəpɔŋ kəsɛlɛ fum kəbof ka dəntɔf. Kɔ Kanu kəfurup kɔ dololəm kifir
    ka kəyinɛ doru, kɔ fum ɔyɔnɛ paka peŋesəm.
  bps-bps: Kafnge én, mwè Dwata i Amu tanà, du nimoan to mdà di tanà ani. Kafnge én,
    nyufan i ilung i to ani, na gasil lamnawa, na tamto.
  mbs-mbs: Penga niyan, inabat te Timanem se tanà, aw yan se ginamit din te pegtiyon
    din te otaw. Penga niyan, inedop din se idong te otaw, aw yan binegayan din se
    otaw te pedowan.
  tof-tof: Da Lod God tüp buru-i pam we tónggapónórr, da wa arról ngón we semanórr
    oya syók tótórr nisdü. Ene pam ama arról pamakanóm bainürr.
  sus-sus: Marigi Alatala naxa adama yailan bɛndɛ ra. Na dangi xanbi a naxa nii raso
    a fate a ɲɔɛ kui. A findi adama ra na ki nɛ.
  pon-2006: KAUN-O Koht eri ketikihda nesen pwehl ehu sang nanpwel oh ketin wiahkihda
    war ehu me mwomwen aramas. E ahpw ketikihong ni waro angin mour; ni ahnsowohte
    mour ahpw miehla ni paliweren aramaso.
  jae-jae: Gêdêŋ tonaŋ Apômtau Anôtô kêkôc nom aŋga kôm ma kêlêsôb ŋamalac to gêju
    awajaô mata jaliŋa kêsô eŋ lususuŋ, tec ŋamalac kêtu gêŋ mata jali.
  ksd-ksd: Ma ra Luluai God i ga pait ra tutana ma ra tobon na pia, ma i ga vu tar
    ra ubar na nilaun ta ra bilauna; ma ra tutana i ga laun tana.
  tur-YTC: Yahve Tanrı yerin toprağından Adem’e biçim verdi ve onun burnuna yaşam
    soluğunu üfledi; ve Adem yaşayan bir can oldu.
  bel-N: І зьляпіў ГОСПАД Бог чалавека з пылу зямлі, і ўдыхнуў у ноздры ягоныя дыханьне
    жыцьця, і стаўся чалавека душою жывою.
  grc-BRENT: Καὶ ἔπλασεν ὁ Θεὸς τὸν ἄνθρωπον, χοῦν ἀπὸ τῆς γῆς· καὶ ἐνεφύσησεν εἰς
    τὸ πρόσωπον αὐτοῦ πνοὴν ζωῆς, καὶ ἐγένετο ὁ ἄνθρωπος εἰς ψυχὴν ζῶσαν.
  ind-AYT: Kemudian, TUHAN Allah membentuk manusia dari debu tanah dan mengembuskan
    napas kehidupan ke dalam lubang hidungnya sehingga manusia itu menjadi makhluk
    yang hidup.
  lid-lid: Ano badeh Laban Kindrei rawi ndren eme loken, ano iy amwekes ndramak na
    aliy; ano badeh iy aluhi kohan handru i no-on ma ndramak dah asahan awas.
  eng-NNA: Like this God made a/the person. He got dust from the ground. He made a
    man from that dust. Then he breathed in the nose of the man, then wind/breath
    from God entered the man. For that reason the man became alive. The name of that
    man was Adam.
  nya-nya: Tsono Yehova Mulungu anawumba munthu kuchokera ku dothi nawuziramo mpweya
    wamoyo mʼmphuno mwake ndipo munthuyo anakhala wamoyo.
  hrv-hrv: Jahve, Bog, napravi čovjeka od praha zemaljskog i u nosnice mu udahne dah
    života. Tako postane čovjek živa duša.
  mps-mps: Tama Yawe Godigo te tǫ meba selama, tama te tǫgo bidi nigai. Tama agai
    bidibo ula maiabo mobo te bidigo guni tomoba ponama, tama bidi te bidibo ula pedelai.
  llg-llg: Basa boe ma, MANETUALAIN Ana haꞌi nala dae fa, de Ana taon dadik hataholi.
    Boe ma, Ana fuu ani hahaen neni hataholi ndia idu bolon dale neu, de hataholi
    ndia nasoda tutik.
  tpi-tpi: Bihain God, Bikpela i kisim graun na em i wokim man long en. Na em i winim
    win bilong laip i go insait long nus bilong man, na man i kisim laip.
  dan-1931: da dannede Gud HERREN Mennesket af Agerjordens Muld og blæste Livsånde
    i hans Næsebor, så at Mennesket blev et levende Væsen.
  vie-OVCB: Đức Chúa Trời Hằng Hữu lấy bụi đất tạo nên người và hà sinh khí vào mũi,
    và người có sự sống.
  lbk-lbk: Idwani inmala si Apo ay Dios isnan chapog is kalota ya khinmaeb is lalaki.
    Sa na't insop-ok nan omipabfiyag ay anges is kaelengna ket ay nenfalin ay takho
    ay enfibfiyag.
  guj-2017: યહોવાહ ઈશ્વરે ભૂમિમાંથી માટીનું માણસ બનાવ્યું, તેના નસકોરામાં જીવનનો શ્વાસ
    ફૂંક્યો અને માણસ સજીવ થયું.
  byr-byr: '@see-verse:GEN.002.006'
  awx-awx: Tiwänä Anätu Yawetä kewu päke, ämin kwätäluke, inä kwämanu käluk yiwitnangäsä
