  urd-GVU: پھر رب خدا نے زمین سے مٹی لے کر انسان کو تشکیل دیا اور اُس کے نتھنوں میں
    زندگی کا دم پھونکا تو وہ جیتی جان ہوا۔
  deu-1912: Und Gott der HERR machte den Menschen aus einem Erdenkloß, uns blies ihm
