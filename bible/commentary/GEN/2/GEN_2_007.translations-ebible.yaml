  pan-pan: ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮਨੁੱਖ ਨੂੰ ਜ਼ਮੀਨ ਦੀ ਮਿੱਟੀ ਤੋਂ ਰਚਿਆ ਅਤੇ ਉਸ ਦੀਆਂ ਨਾਸਾਂ
    ਵਿੱਚ ਜੀਵਨ ਦਾ ਸਾਹ ਫੂਕਿਆ, ਇਸ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਜੀਉਂਦਾ ਪ੍ਰਾਣੀ ਬਣ ਗਿਆ।
  tkr-tkr: Manke Rəbb Allahee ç'iyeyne nyuq'vneke insan hı'ı, mang'une quşeeqa ı'mrene
    nafasna uf üvxhü. Həməxürur insan üç'ür qıxha.
  mwp-mwp: Awgadhan kalanu mabayg aymoedhin boeradhoerangu, nuydh igilaw gub poeybadhin
    pitiya nungu aymoeyzi mabaygiya nuy mabayg kalanu igililnga aymaydhin ngoena woelaylnga
    ngalpa midh nanga.
  mya-JVB: ထိုနောက် ၊ ထာဝရ အရှင်ဘုရား သခင်သည် မြေ မှုန့်ဖြင့် လူ ကို ဖန်ဆင်း ၍၊ သူ
    ၏နှာခေါင်း ထဲသို့ ဇီဝ အသက် ကို မှုတ် တော်မူလျှင် ၊ လူ သည် အသက်ရှင် သော သတ္တဝါ
    ဖြစ် လေ၏။
  tte-O: Yaubada bwatano kauna ikalai kabo koina tomo iyamayale. Kabo yawasina iyui-panaisan
    isuna koina kabo iyamala tomo meyawasina.
  tbg-tbg: Mintima vauvaro Noravano Kotiva vata varakero vaiinti autu kero vatero,
    nai qaqi variqiro vuaina aihora vaiinti vira aiqiana vuaqa kovaro viva qaqi variqiro
    vuarirava vaura.
  hmo-hmo: Bona Lohiabada Dirava ese tano ena kahu dekena amo tau ta ia karaia, bona
    Dirava ese mauri ena lagana be unai tau ena udu baubau lalonai ia hiriria vareai,
    vadaeni unai tau ese mauri ia davaria vadaeni.
  ata-ata: Io iliꞌi la sou Lataua IAUE mukoinu itema vile no anu lia. Xe mutauu tauuxu
    sou mauli muꞌunalai no kusinou, la sou itema ne anu mutulu.
  nfa-nfa: Èle èèna ka, Ama LAMATUA nare rai ciki, ka Na pajꞌajꞌi dhèu rai-haha. Hèia
    Na tiu aꞌae Na asa dꞌara sahènga dhèu na, ka na mamuri dènge ka.
  urd-urd: और ख़ुदावन्द ख़ुदा ने ज़मीन की मिट्टी से इंसान को बनाया और उसके नथनों में
    ज़िन्दगी का दम फूंका इंसान जीती जान हुआ।
  rus-SYN: И создал Господь Бог человека из праха земного, и вдунул в лице его дыхание
    жизни, и стал человек душею живою.
  cbt-NTPO: Naporo' Sinioroso Yosë ni'ton, yaniro'pa' amocan quëran quëmapi ninin.
    Nani nisahuaton, nanpicaso marë' pihuinitërin. Inapotohuachina, niirahuaton nanpirin
    huachi.
  bqc-SIM: Dii Lua gↄ̃ɛ ikàsa ń bùsutio. Kɛ́ à ĩ́an wɛ̃nide pɛ̀ aà níu, ↄ̃
    gↄ̃ɛpi gↄ̃̀ gbɛ̃́ bɛ̃́ɛ ũ.
  tcz-CHONGTHU: Chuin Pakai Pathen in leichunga kon in vutvai achun mihem asemin,
    chule a nahhom'a hinna hu alhakhum a ahile mihem chu hinna nei ahung hitai.
  mar-mar: परमेश्वर देवाने जमिनीतील मातीचा मनुष्य घडवला व त्याच्या नाकपुड्यात जीवनाचा
    श्वास फुंकला आणि मनुष्य जिवंत प्राणी झाला.
  tcs-tcs: Den da AntapGod i bin teke graun prom da lan ane em bin meke bodi blo wan
    man prom da graun. God i bin bloue win blo em wea i gad laip go insaid nos blo
    da man ane da man i bin kamlaip.
  soq-soq: Ita Iawe God, dogo mampe apana dewasano segalen. Ita me baidawe ina nonaupa
    sune ina waneno inawaa enenwisene wain.
  qub-qub: Chaypitana Tayta Diosga runata ruraran allpapita. Nircur senganpa pücaran
    cawayta gallaycunanpaj. Chaura runa cawaytana gallaycuran.
  bqp-bqp: Dikiri Luda gↄ̃gbɛ̃ í kàsa kũ bùsutitio, akũ à ĩa wɛ̃̀ndide vù a yĩn,
    akũ gↄ̃gbɛ̃ pìi gↄ̃̀ gbɛ̃ bɛ̃nɛ ũ.
  hat-hat: Lè sa a, Seyè a, Bondye a, pran pousyè tè, li fè yon nonm. Li soufle nan
    twou nen nonm lan pou l' ba li lavi. Epi nonm lan vin vivan.
  eng-BSB: Then the LORD God formed man from the dust of the ground and breathed the
    breath of life into his nostrils, and the man became a living being.
  tod-tod: Ɠɔoɠɔ GALAGI zooi ma ʋɔlɔi zeɠeni, é kpɛtɛ ga zunui, é zɛnvu viilɛi ʋu
    sokpayeɠeiti su, zunui ɠɛ ga zɛnvu su anii.
  eng-WEBPB: The LORD God formed man from the dust of the ground, and breathed into
    his nostrils the breath of life; and man became a living soul.
  kbq-kbq: Ra Anumzamo'a kugusopa erino regripeteno vahe tro huno agonagampi Agra'a
    asimu'a huhu huvazigeno, vahe efore hu'ne.
  nhe-BL: Huan TOTECO Dios quicuic tlali huan quisencajqui itlacayo se tlacatl. Huan
    quiyacailpitzqui huan quimacac yolistli. Huan nopa tlacatl pejqui quipiya yolistli.
  sps-sps: Vou ai Gov nom ton puputaa ya kat towa na mes, ai Gov fuas of to na mes
    i uusun ya, ya kaa mito na toto.
  bus-bus: Dii Luda gↄ̃gbɛ̃ í kàsa kↄ̃n bùsutio, ben à ĩa wɛ̃̀ndidee vù à yĩn, ben
    gↄ̃gbɛ̃ pì gↄ̃̀ gbɛ̃ bɛ̃ɛ ũ.
  gub-BL: Na'e Tupàn umuapu'a ywy ku'i kwer awa romo iapo pà a'e kury. Nuikuwe kwaw
    awa a'e rihi. Upy Tupàn awa iapygwar rupi ywytu purumuigo kar ma'e imono pà izupe
    kury. Nezewe mehe wiko wikuwe ma'e romo a'e kury.
  eng-DRA: 'And the Lord God formed man of the slime of the earth: and breathed into
    his face the breath of life, and man became a living soul.'
  knf-knf: Wi wi Naşibaţi Ajugun aţakuŋ ñaaŋ na ufuuş wi mboş, afuuţ ţi iyiş yi nul
    uhefënţ wi ubida, kë akak ñaaŋ ankhefënţuŋ.
