verse: GEN.047.008
translations:
  mal-C: അതിനുശേഷം ഫറവോൻ യാക്കോബിനോട്, “അങ്ങേക്ക് എത്ര വയസ്സായി?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da fragte der Pharao Jakob: Wie viele Lebensjahre zählst du?'
  lin-lin: 'Faraon atunaki Jakobi : — Ozali na mibu boni ?'
  cbr-NT: 'usakian urama okëxun ka ''apu faraónën ñukákëxa: —¿Uiti baritiañu kaina
    bërí mix ''ain?'
  eng-LSV: And Pharaoh says to Jacob, “How many [are] the days of the years of your
    life?”
  bmu-bmu: 'Kötuetköm waŋgiiga kewö qesim waŋgiyök: “Göhö yambugi dawik akza?”'
  eng-GNV: Then Pharaoh sayde vnto Iaakob, Howe olde art thou?
  eng-WEBSTER: And Pharaoh said to Jacob, How old art thou?
  nhw-BL: 'huan Faraón quiilhui: ―¿Quesqui xihuitl tijpiya?'
  swh-ONEN: Farao akamuuliza, “Je una umri gani?”
  bba-bba: Yerɑ sunɔ u nùn bikiɑ u nɛɛ, wunɛn wɔ̃ɔ nyewɑ mini.
  eng-KJVCPB: And Pharaoh said unto Jacob, How old art thou?
  cpy-cpy: 'Rojampitawakiri Faraón, ikantziri: “¿jempe okaatzika pojarentsite?”'
  mpx-mpx: Yaka kin i nel elana i ba, “Wam baliman ana bwata ehila?”
  wbp-wbp: '@see-verse:GEN.047.007'
  luo-luo: Farao nopenje niya, “In ja-higni adi?”
  meu-meu: Farao ese e nanadaia, eto, Emu mauri laḡanidia be hida?
  npi-ULB: फारोले याकूबलाई सोधे, “तपाईंको उमेर कति भयो?”
  yor-yor: Farao béèrè lọ́wọ́ Jakọbu pé, “Ọmọ ọdún mélòó ni ọ́?”
  emp-NTPO: 'Dji boroba Jacoboa iwid̶isia: –Bʌra ¿poa jũmasãwã b̶ʌ?–'
  ind-ind: Tanya raja kepada Yakub, “Berapakah usiamu?”
  pes-OPCB: 'فرعون از یعقوب پرسید: «چند سال از عمرت می‌گذرد؟»'
  ssx-ssx: Kutupa mo kinima꞉ lota꞉ pitolo alota꞉ Neketa꞉ bapi ekipa ka꞉ta꞉pe leekeme.
  lcm-lcm: Na Parao kala sui a Iakov ta, “Kam poisan kana na matas i la to?”
  aer-aer: '@see-verse:GEN.047.007'
  tgl-ULB: Sinabi ng Paraon kay Jacob, “Gaano ka na katagal nabubuhay?”
  nop-nop: Kaŋ Felodi Yakop ninadiguk, “Du guletge deedigoŋ?”
  kca-kca: 'Фараон Иаков пеԓа йастәс: «Нӑӈ нуптэн мўй арат тӑԓ?»'
  cbu-NT: kuraksha, Ichee, ¿shiy wanipsha masachirish taara? tárangu,
  hui-hui: Ani biyagola kini ibugua Yagabahondo hale howa, Í̠ áyu mali agira hene
    kegonibe, lene.
  wrs-wrs: wo he omnana, osomba yenamba es lohv?
  jao-jao: Kulu king, kilu-yalbanga malbu, “Ngabinya! Nganthimbala yinda ka-yanjarrinyu?”
  mya-mya: ဘု​ရင်​က​ယာ​ကုပ်​အား``အ​သက်​အ​ရွယ်​မည် မျှ​ရှိ​ပါ​သ​နည်း'' ဟု​မေး​၏။
  cbi-NTPO: 'Tsenñu Jacobnu faraón pake''meetu: ¿Nan añu juyu? timi.'
  bod-N: ཕཱར་ཨོལ་གྱིས་ཡ་ཀོབ་ལ་ལོ་ག་ཚོད་ཡིན་ཞེས་དྲིས་པ༌ན།
  wsk-wsk: Se Pharaoh Jacob isuam, “Nika yia tom awila?” mam.
  kkl-kkl: nimi nubunge ponekori Yusup ili Yakub hailamogti, “An mangkageeka heng
    kun etbare wamlam?” aro haibaog.
  sna-sna: Faro akavabvunza akati, “Mava namakore manganiko?”
  spa-BLM: 'El faraón dijo a Jacob: “¿Cuántos años tienes?”'
  beu-beu: Angmuse raja Firaun ana Yakob adangtaaning hula, “Eeuumur mitung eedeng
    iila?”
  cac-cac: 'Ix sc''anb''an vin̈ rey chi'' d''a vin̈: —¿Jayexo ab''il a q''uinal? xchi
    vin̈.'
  swh-ULB: Farao akamwambia Yakobo, “Umeishi kwa muda gani?”
  bel-bel: 'Фараон сказаў Якаву: колькі гадоў жыцьцю твайму?'
  deu-ELBBK: 'Und der Pharao sprach zu Jakob: Wie viel sind der Tage deiner Lebensjahre?'
  mbb-OT: Mid-insaan dutun te hadì si Jacob, ke sikandin te, “Pira, anggam, is penuiǥen
    nu?”
  msc-msc: 'Mansa ka Yakuba maɲininka ko: «N fa, i sɔrɔn da san yɛli bɔ?»'
  mal-2015: 'യാക്കോബ് ഫറവോനെ അനുഗ്രഹിച്ചു. ഫറവോൻ യാക്കോബിനോടു: എത്രവയസ്സായി എന്നു
    ചോദിച്ചു.'
  tuo-NT: 'Faraṍ cʉ̃rẽ sẽrĩtiñaꞌcʉ niwĩ: —¿Dicʉse cʉ̃ꞌmarĩ cʉoti mʉꞌʉ?'
  gup-gup: Wanjh Pharaoh bidjawam Jacob, yimeng, “Ngudda kaluk baleh yimi mandjewk
    ke bu yimimbi?”
  met-met: baing Pero xusunga ba, “Nianimdi baru?”
  gvs-gvs: E Pero idigo kana, ‘Aivina am tala?’
  rmc-rmc: 'O faraonos phučľa le Jakobostar: „Keci tuke berš?“'
  nlg-nlg: Ma Pharaoh te huatia Jacob me ghaghua, “?Ara righia na niulumu tua itaeni
    ighoe?”
  dgr-DOGNT: K'àowocho Faraoh dayeehke, “Dàtłǫ neghoò?” yèhdı.
  pes-OPV: 'و فرعون به یعقوب گفت: «ایام سالهای عمر تو چند است؟»'
  ron-1924: 'Фараон а ынтребат пе Иаков: „Каре есте нумэрул зилелор анилор веций тале?”'
  ben-OBCV: ফরৌণ তাঁকে জিজ্ঞাসা করলেন, “আপনার বয়স কত?”
  lex-lex: 'Nhor nioka Firaun natian Yakopa: “Ame, mormiormu di anni wo''ir olekwa?”'
  rgu-rgu: Boe ma maneꞌ a natane Yakob nae, “Papa, teu mi hida ian so?”
  som-som: Fircoonna wuxuu Yacquub ku yidhi, Immisa jir baad tahay?
  lat-VUC: 'et interrogatus ab eo: Quot sunt dies annorum vitæ tuæ?'
  aoi-aoi: Eneja ni-yama naruma nubungkawa Jekabu-wa, “Mambarrngarna mamarika iya
    yinungkwura ningkena ningk-ambilyuma?” ni-yama.
  eng-ASVBT: And Pharaoh said unto Jacob, How many are the days of the years of thy
    life?
  mna-mna: 'Ipomboli makiŋ, to king iwi i ma isombe: “Nu kom ndaama piizi?”'
  ita-1885: 'E Faraone disse a Giacobbe: Quanti anni hai?'
  eng-LXXUP: And Pharaoh said to Jacob, How many are the years of the days of thy
    life?
  eng-ULB: Pharaoh said to Jacob, “How long have you lived?”
  spa-VBL: 'el faraón le preguntó: “¿Cuánto tiempo has vivido?”'
  fra-_FOB: 'Et Pharaon dit à Jacob: A combien s''élèvent les jours des années de
    ta vie?'
  mal-mal: 'യാക്കോബ് ഫറവോനെ അനുഗ്രഹിച്ചു. ഫറവോൻ യാക്കോബിനോട്: “എത്ര വയസ്സായി” എന്നു
    ചോദിച്ചു.'
  urd-GVR: Bādshāh ne us se pūchhā, “Tumhārī umr kyā hai?”
  suz-BL: मिनु फाराओमी “गिश बर्स दुम्‍नी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E Faraone disse a Giacobbe: “Quanti sono i giorni del tempo della tua
    vita?”'
  ckb-ckb: 'فیرعەون بە یاقوبی گوت: «تەمەنت چەند ساڵە؟»'
  eng-BBE: And Pharaoh said to him, How old are you?
  crx-NTPO: Pharaoh Jacob yoodulhkut, “Dawhultsuk nyeyus k'ut?”
  kan-OKCV: ಫರೋಹನು ಯಾಕೋಬನಿಗೆ, “ನಿನಗೆ ಎಷ್ಟು ವರ್ಷಗಳು?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Fu daro mamoga kini fu urina Jekafu juaevasia fu izege fina ruaema ijadufuo
    kuae. Fu ijiege kuamoga Jekafu fu urina kuae, Na juaevasia none na ae binobino
    ijia fijana ruaeva ije na juaevasia uvani aderedi teti (130) ijiege. Na juaevasia
    none buka sibaneke rove naka irufui ma uruvana biediae. Rove orafa none ijiakiro
    asaerafa none bu kari ruaeva ije buka juaevasia ma uruvana kari ruae rove bume
    irufui sibaneke biediaevano kuae.
  tam-2017: 'பார்வோன் யாக்கோபை நோக்கி: “உமக்கு வயது என்ன” என்று கேட்டான்.'
  spa-RV-1909: 'Y dijo Faraón á Jacob: ¿Cuántos son los días de los años de tu vida?'
  ron-BTF: 'Şi Faraon i-a spus lui Iacob: Câte sunt zilele anilor vieţii tale?'
  eng-WEBP: Pharaoh said to Jacob, “How old are you?”
  eng-FBV: Pharaoh asked him, “So how long have you lived?”
  nld-1939: 'sprak Farao tot Jakob: Hoeveel jaren telt ge reeds?'
  nch-BL: 'huan Faraón quiilhui: ―¿Quesqui xihuit tijpiya?'
  tfr-NTPO: Ga pjl̈u tjl̈ẽ ba kong ga «¿Pja l̈u pjl̈obi?»
  vie-1934: 'Pha-ra-ôn hỏi Gia-cốp rằng: Ngươi hưởng thọ được bao nhiêu tuổi?'
  hin-CV: फ़रोह ने याकोब से पूछा, “आपकी उम्र क्या है?”
  eng-OURB: Pharaoh said to Jacob [Supplanter], “How many are the days of the years
    of your life?”
  spa-BES: 'Y Faraón le dijo: ¿Cuántos años tienes?'
  tdx-tdx: Hoe t’i Parò am’ Iakòbe, Fire ty taoñe niveloma’o?
  vid-vid: Falao nakamuuza Yakobo, “Kuna miyaka jilinga?”
  pwg-pwg: Ma nani murinai na Pero, Jeikap ivi tarakiiyanei bo, “Kam madegha na viya?”
  eng-OKE: And Pharoh said to Jakob, How many are the days of the years of thy life?
  tha-KJV: ฟาโรห์​จึงตรัสถามยาโคบว่า “​อายุ​ท่านได้​เท่าไร​”
  por-BR-2018: 'E disse Faraó a Jacó: Quantos são os dias dos anos de tua vida?'
  bco-bco: '@see-verse:GEN.047.007'
  deu-ELO: 'Und der Pharao sprach zu Jakob: Wie viel sind der Tage deiner Lebensjahre?'
  ktm-ktm: king ihndremte iy, “Ou krismas tadam kah heski?”
  caa-caa: 'Entonces e rey uyubꞌi tuaꞌ e Jacob y che: —¿Jayteꞌ año acojco? che e rey.'
  eng-WYC-2018: and he was asked of the king (or and the king asked him), How many
    be the days of the years of thy life?
  epo-epo: 'Faraono diris al Jakob: Kian aĝon vi havas?'
  uig-PIN: 'Andin Pirǝwn Yaⱪuptin: — Ɵmrüngning yil-künliri nǝqqigǝ yǝtti? — dǝp soridi.'
  beo-beo: Felou da Ya:igobema amane sia:i, “Dia lalelegele, ode habodayane esalabela:?”
  tpi-OTNT: Na king i askim em olsem, “Yu gat hamas krismas nau?”
  hau-SA: sai Fir’auna ya tambaye shi, “Shekarunka nawa da haihuwa?”
  udu-udu: 'Dhala P̱irawn oki’da Yakuub gwo mo ki: Atee gi yil gi mondiki/em pini
    uni ’kokin ekata mo?'
  uig-LAT: 'Andin Pirewn Yaquptin: — Ömrüngning yil-künliri nechchige yetti? — dep
    soridi.'
  nde-nde: uFaro wambuza wathi, “Usumdala kangakanani na?”
  ton-ton: Pea naʻe fehuʻi ʻa Felo, kia Sēkope, ʻo pehē, “ʻOku fiha ho taʻu?”
  ces-1613: 'Tedy řekl Farao k Jákobovi: Kolik jest let života tvého?'
  eko-eko: 'Firawuuna khumuuzela Yaakhumpa araka: “Mwina nyaakha mikavi?”'
  nss-nss: Pe king isike yiy ipa, “Hayou tam masahayeh?”
  eng-WMB: Pharaoh said to Jacob, “How old are you?”
  tam-TCV: பார்வோன் யாக்கோபிடம், “உம்முடைய வயது என்ன?” என்று கேட்டான்.
  ceb-ULB: Miingon ang Paraon kay Jacob, “Pila na man imong edad?”
  mkn-mkn: Ju raja tanya sang Yakob bilang, “Bapa su umur barapa?”
  nce-nce: Na eso ho gali tlole, “O aya, jubë tlibutu ebënujune?”
  pol-UBG: 'Faraon zapytał Jakuba: Ile lat życia sobie liczysz?'
  agr-agr: 'Dutikam faraón Jacopan iniak: “¿Aminash wajupa mijana ajutjamua?” tau.'
  kyc-kyc: Dokopa Peraome Jekope piso, Embena ee kana akipare kareepe? leya.
  urd-GVU: بادشاہ نے اُس سے پوچھا، ”تمہاری عمر کیا ہے؟“
  deu-1912: 'Pharao aber fragte Jakob: Wie alt bist du?'
  ntj-ntj: Nyangka puurrpa Piirulu tjapirnu, “Kurlinku yaaltjirri ngarala?”
  row-row: Basa naa ma, maneꞌ a natane e nae, “Amaꞌ too hira ena?”
  kan-2017: ಫರೋಹನು, “ನಿನಗೆ ಈಗ ಎಷ್ಟು ವರ್ಷ?” ಎಂದು ಕೇಳಿದನು.
  ena-ena: Lɨci manɨgali agaŋ abami. Nadɨ hualɨ vameŋ uami.
  tgo-tgo: na Pero i vaito iŋa, “Ŋgoroŋga ghan theghathegha le laghɨlaghɨye?”
  yap-yap: Me ga’ar Farao ngak. “Ke in e duw yangrem?”
  tet-tet: Hotu naꞌin nusu baa Yakob naꞌak, “Ama! Ita otas tinan hira ona?”
  hlt-MCSB: Te vaengah Pharaoh loh Jakob la, “Nang kah hingnah a kum khohnin loh meyet
    a lo van coeng,” a ti nah.
  mdy-ETH: ካኣቲ ያይቆኦቤ ኮራ፦ «ኔኤኮ ሌዓ ዋኣዼዳይ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Farao bisaa Yakob sɛ, “Woadi mfeɛ ahe?”
  bhl-bhl: 'Dulewei, emisik kamok fian be Sekow elo dakalalomele: “Kom itol e nomin
    kebelew, a?”, dangse kale.'
  con-NTPO: 'Chigambiansi faraónjan iñajampaña: —¿Mañi canqque''fave qui an''bian?'
  eng-WEBU: Pharaoh said to Jacob, “How old are you?”
  bnp-bnp: lakea e Parao i nanea, “I riva a pida vomu?”
  wal-wal: kawoi Yaaqooba, “Neeyyo woisu laittee?” yaagidi oichchiis.
  mgh-mgh: 'Farawoo ahonkoha Yakopi eeraka: Urina myakha mikavi?'
  acu-NT: 'Turamtai faraón Jacobon iniak: —¿Ame warutma musachrinuitme? —timiayi.'
  spa-PDDPT: 'Entonces Faraón preguntó a Jacob: ¿Cuántos años tienes?'
  gun-gun: 'Faraó oporandu Jacó pe: — Mbovy ma''etỹ ma tu rereko?'
  agu-BL: Jakol tzun faraón tetz Jacow. —¿Jatna' yobu' ta'?
  eng-PEV: Pharaoh said to Jacob, “How old are you?”
  ilo-ULB: Kinuna ti Faraon kenni Jacob, “Kasanon kaatiddug ti panagbiagmo?”
  kpg-kpg: Di king ga heeu gi mee, “O ngadau le e hia?”
  uig-ARA: 'ئاندىن پىرەۋن ياقۇپتىن: ــ ئۆمرۈڭنىڭ يىل-كۈنلىرى نەچچىگە يەتتى؟ ــ دەپ
    سورىدى.'
  bsp-bsp: 'Kɔ Firawona eyif Yakuba: «Meren cəke mɔ məyi doru-ɛ?»'
  bps-bps: snalek i harì, “Man, tan i ktuam?”
  mbs-mbs: aw mig-insà se selotan diyà kandin, “Pila lay se omay nikaw?”
  tof-tof: Parraoa oya we imtinürr wagó, “Ia marü nigó pailako?”
  sus-sus: Misira mangɛ naxa Yaxuba maxɔrin, «I xa simaya ɲɛ yeri a ra yi ki?»
  pon-2006: Parao eri keinemwe reh, “Komw sounpar depe?”
  jae-jae: Ma Parao kêtu kênac Jakob gebe “Aômnêm jala tendocgeŋ.”
  ksd-ksd: 'Ma Parao i ga biti tai Iakob: Aivia ra kilala u tar laun vue?'
  tur-YTC: Firavun Yakov'a, “Kaç yaşındasın?” dedi.
  bel-N: 'I сказаў фараон Якубу: “Колькі дзён [маюць] гады жыцьця твайго?”'
  grc-BRENT: Εἶπε δὲ Φαραὼ τῷ Ἰακὼβ, πόσα ἔτη ἡμερῶν τῆς ζωῆς σου;
  ind-AYT: Firaun berkata kepada Yakub, “Berapa tahun umurmu?”
  lid-lid: Ano kabin ndremenya Jekop anya, “Jaha tam sabe bah?”
  nya-nya: Atatero, Farao anafunsa Yakobo kuti, “Muli ndi zaka zingati?”
  hrv-hrv: 'A faraon upita Jakova: “Koliko ti je godina?”'
  mps-mps: Tama Ferogo agabolo hanalu wali, “Nago kibu be nisu naga megi elalubawe?”
  llg-llg: Manek ndia natane Yakob, nae, “Ama teuk hida ia so?”
  tpi-tpi: Na king i askim em olsem, “Yu gat hamas krismas nau?”
  dan-1931: 'Farao spurgte Jakob: “Hvor mange er dine Leveår?”'
  vie-OVCB: Vua hỏi thăm Gia-cốp về tuổi tác.
  lbk-lbk: Sa et sinalodsod nan ali ay mangwanin, “Kaat nan tawenmo?”
  guj-2017: ફારુને યાકૂબને કહ્યું, “તમારી ઉંમર કેટલી થઈ છે?”
  byr-byr: '@see-verse:GEN.047.007'
  awx-awx: Imän kinggä “Gä krismasda dasingdasing?” yawän,
  pon-2006A: Parao eri keinemwe reh, “Komw sounpar depe?”
  por-BRBSL: 'O Faraó disse a Jacó: “Quantos anos você tem?”'
  cth-cth: Faro ni Jakop koevah, kum nâyittouh maw na pha toung telah a pacei.
  twi-twi: Farao bisaa Yakob se, “Woadi mfe ahe?”
  hlt-hlt: Te vaengah Pharaoh loh Jakob la, “Nang kah hingnah a kum khohnin loh meyet
    a lo van coeng,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi o bekɛ kɛ dɔ̀: A bie mbo yɛ̀dɛ?'
  msy-2020: Ezɨ atrivim kamaghɨn an azara, “Nɨn azeniba datɨrɨghɨn manmaghɨra?”
  txq-txq: Boe ma manek natane Yakob nae, “Papa teun nara hida ena?”
  aaz-aaz: Onaim uisf ee nataan am nak, “Aam, ho toon fauk een?”
  azb-azb: 'Firon Yaqubdan soruşdu: «Neçə yaşın var?»'
  eng-DBY: And Pharaoh said to Jacob, How many are the days of the years of thy life?
  hin-2017: तब फ़िरौन ने याकूब से पूछा, “तेरी आयु कितने दिन की हुई है?”
  wol-KYG: 'Firawna laaj Yanqóoba ne ko: «Aa, góor gi, xanaa war ngaa doon mag de!»'
  swp-swp: Parao i ribalau Iakobo arinai, i ene, “Em borimai hisa?”
  bjr-bjr: Miqi qimasoofanoo Faraoofa Yakooboona aukuanara iramirinau. Ani aukuana
    naqummee maridanoo fee qufanoo Yakooboofa qinau.
  eng-YLT: And Pharaoh saith unto Jacob, 'How many [are] the days of the years of
    thy life?'
  kne-kne: pag kanan din ari, “Pigay tawen mo?”
  heg-NTPO: Kon lahing nga keket Yakob noan, “Ama umur taun bakun son na?”
  ptu-ptu: 'Nakutanaim Firaun naua: “Sanakam taummu ambe''?”'
  bzd-NTPO: 'Eta̱ Egipto blú tö ie'' a̱ ichaké: —¿Ko̱s duas tso'' be'' ki̱?'
  kwf-kwf: Sui tatalafaꞋa ka saefilo Ꞌuri ana, “Kwala araꞋi kwa, ta fita faꞋi ngali
    naꞋa neꞋe Ꞌoko tua sulia?”
  eng-WYC-2017: and he was asked of the king, How many be the days of the years of
    thy life?
  eng-WMBB: Pharaoh said to Jacob, “How old are you?”
  spp-spp: Farɔn à Yakuba ɲya u à lyɛ ke, ka u u u yyeegii dáŋi yíbe.
  aey-aey: Odocob Fero uqa Jekob sisildon, “Hinana cabi gel ganic?” don.
  urd-GVH: बादशाह ने उससे पूछा, “तुम्हारी उम्र क्या है?”
  rug-rug: Meke nanasia sa baṉara si asa, “Ka visa vuahenimu si goi?” gunia sa.
  gaz-gaz: Faraʼoon, “Umuriin kee hammam?” jedhee isa gaafate.
  fra-LSG: 'Pharaon dit à Jacob: Quel est le nombre de jours des années de ta vie?'
  yal-yal: Misiran Mangan yi Yaxuba maxɔdin, a naxa, “I ya siimayaan ɲɛɛ yoli a ra
    iki?”
  gum-gum: 'Inchen Faraónbe Jacobwan trencha payibig køn: —¿Mam pila tøgaig kugu?—
    cha.'
  iou-iou: Kon man iweränä Ferotä iwet yabäŋkuk; Gäkŋo obaŋ jide?
  haw-1868: Ninau mai la o Parao ia Iakoba, Ehia la na makahiki o kou ola ana?
  arb-NAV: 'وَسَأَلَ فِرْعَوْنُ يَعْقُوبَ: «كَمْ هُوَ عُمْرُكَ؟»'
  adz-adz: da king igut i arangan da ini, “Agu udzufam wayawai?”
  ewe-ewe: Farao bia Yakob be, “Ƒe neni nèxɔ?”
  eng-LEE: And Pharaoh said unto Jacob, How old art thou?
  gvn-gvn: '@see-verse:GEN.047.007'
  nna-nna: “Wayirti, partunurrangu kurrngal yirrirnan?”
  asm-FB: ফৰৌণে যাকোবক সুধিলে, “আপোনাৰ বয়স কিমান হ’ল?”
  sus-A: مِسِرَ مَنفّ نَشَ يَشُبَ مَشْرِن، «عِ شَ سِمَيَ حّ يٍرِ عَ رَ يِ كِ؟»
  fra-SBL: 'Pharaon dit à Jacob : « Quel âge as-tu ? »'
  hbo-hbo: וַיֹּ֥אמֶר פַּרְעֹ֖ה אֶֽל־יַעֲקֹ֑ב כַּמָּ֕ה יְמֵ֖י שְׁנֵ֥י חַיֶּֽיךָ׃
  shp-NTPO: 'Jaskáaketian faraónman aká iki: —¿Jawetii baritiayarin mia? —akin.'
  eng-WYCLIFFE: and he was axid of the king, Hou many ben the daies of the yeeris
    of thi lijf?
  piu-2006: '@see-verse:GEN.047.007'
  pjt-pjt: '@see-verse:GEN.047.007'
  cwe-cwe: na mfalume kamuuza Yakobo, “Lika jako ni miyaka mingahi?”
  bgs-bgs: Iginsà tô harì kandin, na mà din, “Pira dán é idad nu?”
  kik-kik: Firaũni akĩmũũria atĩrĩ, “Ũrĩ na mĩaka ĩigana?”
  ksr-ksr: 'Kotuegoŋ muro kokaeŋ qisiŋ muro: “Goo yambuga dawi kolooja?”'
  fra-NCL: 'et Pharaon dit à Jacob : « Quel est le nombre de jours des années de ta
    vie ? »'
  cek-AK: Faro mah Jakob khaeah, Saning nazetto maw na oh boeh? tiah a naa.
  xla-xla: Epalati Pelota asiyama ya꞉ watle epo atlaiyo, “Wa꞉ sokomoko adisowata꞉?”
    diyo.
  cuk-cuk: 'Geb Faraón Jacobʼse egichialid: —¿Birgabigwa be nika?'
  uig-CYR: 'Андин Пирәвн Яқуптин: — Өмрүңниң жил-күнлири нәччигә йәтти? — дәп сориди.'
  tel-2017: ఫరో “నీ వయసెంత?” అని యాకోబును అడిగాడు.
  hat-BSA: 'Farawon te di a Jacob: “Konbyen ane ou gen tan viv?”'
  kos-kos: ac tokosra el siyuk sel, “Kom yac ekasr?”
  hbo-WLC: וַיֹּ֥אמֶר פַּרְעֹ֖ה אֶֽל־יַעֲקֹ֑ב כַּמָּ֕ה יְמֵ֖י שְׁנֵ֥י חַיֶּֽיךָ׃
  ibo-ibo: Fero jụrụ Jekọb sị, “Ị gbaala afọ ole ugbu a?”
  ory-ory: ସେତେବେଳେ ଫାରୋ ଯାକୁବଙ୍କୁ ପଚାରିଲେ, “ଆପଣଙ୍କ ପରମାୟୁର ଦିନ କେତେ?”
  wmt-wmt: '@see-verse:GEN.047.007'
  chk-chk: Nge Farao a aisini Jakop, “Fite ükükün ierin manauom?”
  ssd-ssd: 'nu ndek nu kusnana: Ne kile yar giganmba ŋak e ŋgina le'
  rop-rop: en imbin askim Jeikob, “Yu brabli olmen. Wal haumeni yiya yubin gajimap?”
  ukr-1871: 'І промовив Фараон до Якова: Скільки років життя твого?'
  eng-AOI: The king asked him, “How old are you?”
  yon-yon: Ferombed kaamonenoon “Eb kuu weeb komoyiib?” andoone,
  bch-bch: maron kapei ibeta ei, “Eao am rai pida?”
  deu-1951: 'Und der Pharao fragte Jakob: Wie alt bist du?'
  eng-JPS: 'And Pharaoh said unto Jacob: ''How many are the days of the years of thy
    life?'''
  ubr-ubr: ato aiwab orot on itetemai iyau, “Om am kwanda on biyam?”
  srp-1865: 'A Faraon reèe Jakovu: koliko ti ima godina?'
  lug-lug: Falaawo n’abuuza Yakobo nti, “Olina emyaka emeka?”
  heb-heb: ויאמר פרעה אל יעקב כמה ימי שני חייך׃
  ben-IRV: তখন ফরৌণ যাকোবকে জিজ্ঞাসা করলেন, “আপনার কত বছর বয়স হয়েছে?”
  pan-pan: ਫ਼ਿਰਊਨ ਨੇ ਯਾਕੂਬ ਨੂੰ ਆਖਿਆ, ਤੁਹਾਡੀ ਉਮਰ ਕਿੰਨ੍ਹੀ ਹੈ?
  tkr-tkr: 'Fironee mang''uke qiyghanan: – Vaqa xhulelle senne vod?'
  mwp-mwp: Pero Yakubulpa yapu poeybaydhin kedha, ‘Nginu wathal midh mura?’
  mya-JVB: ဖါရော မင်းက၊ သင် သည် အသက် အဘယ် မျှလောက် ရှိပြီနည်းဟု ယာကုပ် အား မေး လျှင်၊
  tbg-tbg: Pero vaiintivano Iekopira irero tiharo, Are nanti nanti ihie vara kaaro?
    tiro.
  hmo-hmo: Vadaeni Farao ese ia nanadaia Iakobo dekenai, ia gwau, “Oiemu mauri lagani
    be hida?”
  ata-ata: Xe tatananu tuala muavuti la mutaliꞌisou Iakovo aloxo ꞌo, “Tauu iexene
    taꞌei?”
  nfa-nfa: Dhèu aae karèi Yakob, aku nèngu na, “Ama umur pèri tèu kèna?”
  urd-urd: और फ़िर'औन ने या'क़ूब से पूछा कि तेरी उम्र कितने साल की है?
  rus-SYN: 'Фараон сказал Иакову: сколько лет жизни твоей?'
  cbt-NTPO: 'Huaraoni ni''sahuaton natanin: —¿Onpo pi''ita ya''huëtërinquën? itërin.'
  bqc-SIM: 'Falaↄ̃ↄ aà là à mɛ̀: N ka wɛ̃ ũmai?'
  tcz-CHONGTHU: Chuin Pharaoh in “Kum ijat na hitam tin Jacob chu adong in ahi.”
  mar-mar: मग फारोने याकोबाला विचारले, “तुमचे वय किती आहे?”
  tcs-tcs: Da Pero king i bin aske Zekop, ‘Wanem eiz blo yu?’
  soq-soq: Tane warere Iakob waitarasane wanase, “E enaa tauma ambi waden.”
  qub-qub: 'Faraonga tapuran: «¿Ayca watayojnataj canqui?» nir.'
  bqp-bqp: 'Firi''auna a là à pì: N ka wɛ̃̀n gbaa?'
  hat-hat: 'farawon an mande l'': -Ki laj ou?'
  eng-BSB: “How many years have you lived?” Pharaoh asked.
  tod-tod: 'Falaɠɔn ɠɛni Zakɔɓe ma: «È-zii ma voloi ma ɠonagiti ti ɠɛa ga dielegɔ?»'
  eng-WEBPB: Pharaoh said to Jacob, “How old are you?”
  kbq-kbq: Fero'a anage huno antahige'ne, Kagra nama'a zagegafu hu'nane?
  nhe-BL: 'huan Faraón quiilhui: ―¿Quesqui xihuitl tijpiya?'
  bus-bus: 'Fili''auna à là à bè: N ka wɛ̃̀n gbaa?'
  gub-BL: Tuwihawete upuranu Zako rehe. — Màràn kwarahy erereko, i'i izupe.
  eng-DRA: 'And being asked by him: How many are the days of the years of thy life?'
  knf-knf: 'Farawuna kë aşë hepara aji : « Ika ŋşubal hum ba? »'
