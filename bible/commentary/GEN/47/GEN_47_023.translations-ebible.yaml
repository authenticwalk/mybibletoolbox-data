verse: GEN.047.023
translations:
  mal-C: 'യോസേഫ് ജനങ്ങളോടു പറഞ്ഞു: “ഇന്നു ഞാൻ നിങ്ങളെയും നിങ്ങളുടെ നിലങ്ങളെയും ഫറവോനുവേണ്ടി
    വിലയ്ക്കു വാങ്ങിയിരിക്കുകയാൽ നിങ്ങൾക്കുവേണ്ടിയുള്ള വിത്ത് ഇതാ, നിങ്ങൾക്കു നിലത്തു
    കൃഷി ചെയ്യാമല്ലോ.'
  deu-TKW: 'Da sprach Joseph zu den Landesbewohnern: So habe ich euch also nunmehr
    samt euren Äckern für den Pharao erkauft. Da habt ihr Saatkorn, damit ihr die
    Äcker besäen könnt.'
  lin-lin: 'Jozefi alobaki na bato : — Nasombi bino lelo mpo na Faraon, bino mpe mabele
    na bino. Tala milona mpo na bino mpo ete bokoka kolona mabele.'
  cbr-NT: 'Usakin ''atankëxun ka Josénën anu ''ikë unikama kakëxa: —Bërí kamina kamabi
    min me ''imainun mikamaxribi ''apu faraónan ''iti ''ain, ''ën kana kamabi a maruxuan
    usa ''ain kamina ñu bëru ënë ''apáti ''ain,'
  eng-LSV: And Joseph says to the people, “Behold, I have bought you today and your
    ground for Pharaoh; behold, seed for you, and you have sown the ground,
  bmu-bmu: 'Josefnöŋ könagesö yeŋgöra kewö jiyök: “Mötket, nöŋön nanŋini aka gölmeŋini
    söŋgöröŋini mem teköbiga Farao kiŋgö buŋaya akze. Miaŋgöra nöŋön nene kötŋi eŋgibiga
    mi ölöp memba gölmenöŋ kömötme.'
  eng-GNV: 'Then Ioseph sayd vnto the people, Behold, I haue bought you this daye,
    and your lande for Pharaoh: lo, here is seede for you: sowe therefore the grounde.'
  eng-WEBSTER: 'Then Joseph said to the people, Behold, I have bought you this day
    and your land for Pharaoh: lo, here is seed for you, and ye shall sow the land.'
  nhw-BL: 'Teipa José quinilhui nopa egiptome: ―Ama amojuanti ihuaya amotlalhua anmocahuaj
    iaxca Faraón pampa nimechcojtoc para anelise iaxca ya. Nica anquipiyaj xinachtli
    para xijtocaca.'
  swh-ONEN: Yosefu akawaambia watu, “Kwa vile nimewanunua ninyi pamoja na nchi yenu
    leo kuwa mali ya Farao, hapa kuna mbegu kwa ajili yenu ili mweze kuziotesha.
  bba-bba: Mɑ Yosɛfu u tɔmbu sɔ̃ɔwɑ u nɛɛ, ɡisɔ nɑ bɛɛ dwɑ bɛɛ kɑ bɛɛn ɡbeɑ i kuɑ
    sunɔn yobu. Wee, nɑ bɛɛ dĩɑ bweseru wɛ̃ɛmɔ i kɑ duure ɡbeɑ ye sɔɔ.
  eng-KJVCPB: 'Then Joseph said unto the people, Behold, I have bought you this day
    and your land for Pharaoh: lo, here is seed for you, and ye shall sow the land.'
  cpy-cpy: 'Ikanta José ikantakiri atziripaeni: “Maawoeni eerokapaenira eejatzi piipatsite
    rashiyitakimi Faraón, tema riitaki namanantakiniri. Irokaha nimaeka okithoki pipankiteeyerini
    kepatsiki.'
  mpx-mpx: Yaka Yosepa i baek gamagalau elal i ba, “He lan ebe alomiu wami bilibili
    iyaka ya pwamolamiu kin kaiwena. He aanan vivena hiwe, ku ahe ge nuku na nuku
    luwan wami eyowaa.
  wbp-wbp: Jajupu-jana wangkaja yapa-patuku, “Nyurrurla manu nguru nyurrurla-nyangu
    kankulurla nyina kingiki. Ngajulurlurnarla yungu nyurrurlaju warrki-jarrinjaku.
    Kapurna-nyarra ngurlu yinyi yirrarninjaku walyangkaku. Jinta-kari jinta-karirlili
    ngurlu kangka ngurra-kurra. Walyangkalu yirraka miyi yungu pardimi.
  luo-luo: Josef nowacho ne jo-Misri-go niya, “Koro kaka asengʼiewou kawuononi ne
    Farao kaachiel gi puotheu, kodhi eri dhi ukom.
  meu-meu: Bena Iosef ese taunimanima e hamaorodia, eto, Hari dina ai umui vada na
    hoimui bona emui tano vada na hoi. Uhe bini, vada ba hado.
  npi-ULB: योसेफले जनताहरूलाई भने, “हेर, आज मैले फारोको निम्‍ति तिमीहरूका जग्‍गाजमिन
    र तिमीहरूलाई पनि किनेको छु । अब तिमीहरूका निम्‍ति बिउ यहाँ छ, र तिमीहरूले जमिनमा
    बिउ छर ।
  yor-yor: Josẹfu wí fún àwọn ènìyàn náà pé, “Níwọ́n ìgbà tí mo ti ra ẹ̀yin àti ilẹ̀
    yín tan lónìí fún Farao, irúgbìn rèé, ẹ lọ gbìn ín sí ilẹ̀ náà.
  emp-NTPO: 'Maʌ̃be Joseba ẽberãrãa jarasia: –Mʌ̃a bãrãra, bãrã ẽjũã sid̶a dadjirã
    boro itea nẽdod̶a bẽrã mʌ̃a trigoda diaya ud̶amãrẽã.'
  ind-ind: Yusuf berkata kepada rakyatnya, “Perhatikanlah, saya sudah membeli kalian
    dan ladang kalian untuk raja, maka tanamlah benih-benih ini.
  pes-OPCB: 'آنگاه یوسف به مردم مصر گفت: «من شما و زمینهای شما را برای فرعون خریده‌ام.
    حالا به شما بذر می‌دهم تا رفته در زمینها بکارید.'
  ssx-ssx: Diosepema꞉ mo wanda꞉hali pa꞉ta꞉ alota꞉ Ameta꞉ I̱ma꞉ iki make ika꞉ kenke
    make mo kinina꞉ hambalo ekita꞉ handelememe. Koto ekina꞉ ika꞉ e nina꞉ nokopolo
    peleme wae alemanu do handa꞉pe.
  lcm-lcm: Au na Iosep kala antok a ri vap ta, “Arai, kana using natala samui aongos
    imi ve kami roe ani Parao, kana nala alis katui animi si sukal si roe ang.
  aer-aer: Joseph imerte tyerrtye areyeke angkeke, “Ayenge awerrirraye. Arrantherre-arlke
    apmere arrekantherrenhe-arlke kele Pharaoh-kenhe anteme-arle aneke. The arrenhantherrenhe
    iltye antheke ikwere urrkapewarretyeke. The arrenhantherrenhe annge antheme ahelheke
    ngkernetyeke. Anyenteke-anyente, arrantherre merne annge apmere-werne akngaye.
    Ahelheke imerte ngkernemele lyapetyeke.
  tgl-ULB: Pagkatapos sinabi ni Jose sa mga tao, “Masdan ninyo, binili ko kayo at
    ang inyong lupain sa araw na ito para sa Paraon. Ngayon narito ang mga binhi para
    sa inyo, at tatamnan niyo ang lupain.
  nop-nop: Kaŋ Yosepdi metam indiŋ yeniŋguk, “Nu kamiŋ hidee eŋ kwehik hehituwawene
    Felodok tubudapmaiŋ. Ale nanaŋe youli i moŋgola diniyeti tineŋ.
  kca-kca: 'Иосиф мир пеԓа йастәс: «Тӑта щи, фараон кеша нынан пӑ нын мўвԓән ма ԓутсәԓам;
    тӑта щи нынана ԋаԋ сэмәӈ ԓат, пӑ мўва пŏнаԓән;'
  cbu-NT: 'Zapish sin sinarangshat, Osiy tiptsiree: Natunaa nuw na siyaa tsapunis
    paxanxaranginawa. Na kurakshatanda watsapuni. Siysa anoo tarawaztangtsa; nuw tatsumsheemis
    panachintspa.'
  hui-hui: Ani buwa Yosebehanda wali agalihondo lalu, Hale hadaba. Áyu tínibi tínaga
    dindi ngamirubi bibahende munime yolo biai harugoni. Ai áyu tí wali agali kininaga
    biabe bia haga kamigonigo tomo egene o ngaru mo yalu mabuha hongole pudaba.
  wrs-wrs: Doa Yosep Isipnindm ishunna, kana moara yimba doa pevna pethamba Peromba
    wohwuleihimninamba, wo hev vaohotho, wo yeoa hevna andranindilm lovahe. Men yemba
    kava dembrahunv innemba, wolalm, wo yeoa wuleirava,
  jao-jao: Kulu Jujiba barra, mili yurrulu ka-wukanyi alunga liyi-wuluwu, nganinya
    ka-arri, “Marrirru! Bawuji barrungku karna-bayima awara wiji nakaringu yirruwa,
    bawuji barra jinangu awara nyikungu ki-king. Marda barra yirru, kirrirna-bayima,
    kirra-nmala likungu li-jawina ki-king bawuji. Kulu nganinyanga barra jirrirna-ngundayi
    ma-ja barranamba ma-kingirra. Nuwarrku kirru-rarrmala kulu nuwarrku nu-mi kirru-yibarrala.
    Kirru-wanila barra yibalyibarranthawu ki-awarala barra, yiwa yirdardinjawu barra
    wudurru.
  mya-mya: ယော​သပ်​က​ပြည်​သား​တို့​အား``ယ​ခု​ငါ​သည် သင်​တို့​နှင့်​သင်​တို့​၏​လယ်​မြေ​များ​ကို​ဘု​ရင့်
    အ​တွက်​ဝယ်​ယူ​ပြီး​ပြီ။ သင်​တို့​၏​လယ်​များ တွင်​စိုက်​ပျိုး​ရန်​မျိုး​စ​ပါး​ကို​ယူ​ကြ​လော့။-
  cbi-NTPO: 'Tsejtu José Egipto'' chullanu tsandimi: Umaa ñulla bain, naa ñulla''
    tu bain faraónchi deeve, iya ñullanu yachi de-ati''kañu'' mitya. Enu wajnutsumi
    kiya entsanave; wajdei.'
  bod-N: ཡོ་སེབ་ཀྱིས་མང་ཚོགས་ལ་འདི་སྐད༌དུ། ལྟོས༌དང༌། དེ་རིང་བདག་གིས་ཕཱར་ཨོལ་གྱི་ཆེད་དུ་ཁྱོད་ཅག་དང་ཁྱོད་རྣམས་ཀྱི་ས་ཆ་ཉོས་པ༌ཡིན།
    བདག་གིས་འདི་རུ་ཡོད་པའི་ས་བོན་ཁྱོད་ཅག་ལ་སྟེར་བར༌བྱ། ཁྱོད་ཅག་གིས་ཞིང་འདེབས་པར༌གྱིས།
  wsk-wsk: Joseph kariimet iwita nunga maonam, “Nina ikialko,” mam. “Ani nina ninga
    ali ago lilim ninga diarem, se nina aitak Pharaoh ko la,” mam. “Buta se inang
    muguri imi gial ale karogo nama aguwalko.
  kkl-kkl: Yusupti Mesir nimiri so'o Firaun sembe kamna tobogti, yubu lelamogti, “Sumene
    nari a'un nongap, a'undi awe so'oap kamna topsinba, Firaun yubu sia leropneringe
    talom. Anena yina aweag memneba mepmunba, whi tale tanena, topmundi, palu lambare
    pogto nembatmundi, a'un kelabo meap tena sembe, yina sembe babe palu tombare tol
    tolapmundi, Firaun sembe pogtopne nhon tarelamlulom,” seog.
  sna-sna: Josefa akati kuvanhu, “Zvino zvandakutengai nhasi imi nenyika yenyu kuti
    muve vaFaro, heyi mbeu yokuti mudyare muminda.
  spa-BLM: 'Entonces José dijo al pueblo: “Miren, hoy les he comprado a ustedes y
    a sus tierras para el Faraón. He aquí que hay semilla para ustedes, y ustedes
    sembrarán la tierra.'
  beu-beu: Yusup ana erayat ang naung iat mateng hula, “Vede ved anga na iing belit
    metma raja Firaun emalea ening iila. Bot iimeke ang naung di na belit metma raja
    Firaun enang iila. Base nabing anga iini medi, senge baning ila metma meke ang
    naung mi muding.
  cac-cac: 'Ix yalan vin̈aj José chi'' d''a eb'' anima icha tic: —A ticnaic yic exxo
    vin̈ rey yed'' lum e luum, yujto ix ex in mancaneli. Iq''uecb''at ixim in̈at,
    yic tzeyavej ixim.'
  swh-ULB: Kisha Yusufu akawambia watu, “Tazama, nimewanunua ninyi na nchi yenu leo
    kwa ajili ya Farao. Basi mbegu hii hapa kwa ajili yenu, nanyi mtapanda katika
    nchi.
  bel-bel: 'І сказаў Язэп народу: вось, я купіў цяпер фараону вас і зямлю вашу; вось
    вам насеньне, і засявайце зямлю;'
  deu-ELBBK: 'Und Joseph sprach zu dem Volk: Siehe, ich habe euch und euer Land heute
    für den Pharao gekauft; siehe, da ist Samen für euch, und besät das Land.'
  mbb-OT: Ne zuen migkaǥi ni Jose ziyà te menge etew, ke sikandin te, “Guntaan te
    nepemasa ku en sikiyu wey is menge tanè niw he para te hadì, ebeǥayan ku sikiyu
    te venì wey kew mekepemula.
  msc-msc: 'Yusufu ka a fɔ mɔɔilu yɛ ko: «N da ai ni ai la duu san mansa yɛ bi. Nba,
    ai ye si ɲin ta ka wa a foyi ai la sɛnɛilu rɔ,'
  mal-2015: 'യോസേഫ് ജനങ്ങളോടു: ഞാൻ ഇന്നു നിങ്ങളെയും നിങ്ങളുടെ നിലത്തെയും ഫറവോന്നു
    വിലെക്കു വാങ്ങിയിരിക്കുന്നു; നിങ്ങൾക്കു വിത്തു ഇതാ; നിലം വിതെച്ചുകൊൾവിൻ.'
  tuo-NT: 'Beꞌro José masãrẽ nicʉ niwĩ: —Niꞌcãrõacã meꞌrã mʉsã, tojo nicã mʉsã ye
    diꞌta faraṍ ye tojaꞌa. Yʉꞌʉ cʉ̃ ye niatjere duubosapʉ. Mʉsã oteatje cape aꞌte
    niꞌi. Te meꞌrã mʉsã nimiꞌque diꞌtare oterã waꞌaya.'
  gup-gup: Wanjh Joseph benmarneyimeng bininj, yimeng, “Kandibekka, ngaye wanjh bonj
    djarrkmey ngudberre dja kabbal dorrengh ngudberre ngamarnebolkmey Pharaoh. Manih
    wanjh manmim ngudberre ngurrimimdudjeng kore kabbal.
  met-met: Yosep harua na lipudi ba, “Alungu to. Hatata ngagimgang xaung titima na
    Pero. Tauna, anginga maranadi li angia bu axumadi umangia.
  gvs-gvs: E da Itipitayadi kina Iyosepa ilatuwokoidi idigo kana, ‘Konōve. Ame bogina
    imi poyapoya agimonedi be nakae agimonemi komi Pero ina pakonayao. Gwa, imi witi
    kutukutudi avinimi kōna kobāgula Pero manuna.
  rmc-rmc: 'O Jozef phenďa le manušenge: „Adadžives tumen the tumare phuva cinďom
    prekal o Faraonos. Len tumenge kada zrnos a sadzinen len pro maľi.'
  nlg-nlg: Ma Joseph te bosa vanira na lei vure, “Kau righia, inau tu pelughau tua,
    maighi nimiu na lei bona vania Pharaoh. Inau ku vaheghau na lei vuavua, ge kau
    subasubai lei nimiu na leghai.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Joseph dǫ ts'ǫ̀ hadı, “Naxı̨ eyıts'ǫ naxıts'ǫ dèè k'àowocho
    Faraoh ts'ǫ̀ naxıghǫ nàèhdì hǫt'e. Eyı k'èxa dèè k'e wet'à t'asìı dahshe ha wet'à-t'asìı-dehshee
    wejìì naxıghàehłe ha.
  pes-OPV: 'و یوسف به قوم گفت: «اینک، امروز شما را و زمین شما را برای فرعون خریدم،
    همانا برای شما بذر است تا زمین رابکارید.'
  ron-1924: 'Иосиф а зис попорулуй: „В-ам кумпэрат азь ку пэмынтуриле воастре пентру
    Фараон; ятэ, вэ дау сэмынцэ, ка сэ путець семэна пэмынтул.'
  ben-OBCV: যোষেফ প্রজাদের বললেন, “আজ যখন আমি তোমাদেরকে ও তোমাদের জমিজায়গা ফরৌণের
    জন্য কিনে নিয়েছি, এই রইল তোমাদের বীজ, যেন তোমরা জমিতে তা বপন করতে পারো।
  lex-lex: 'Yusup nakot la leta-leta mniotni re: “Ina-nara ama-hyal miy re! La'' ler
    di, de a''uweli olek miy, me tanmi rella Firauna. Dodo''ondi, de agala wini tiy
    miy totpa mtiamnia la nhyi''imi re.'
  rgu-rgu: Tepoꞌ ria boe, Yusuf dedea no anaraun ara nae, “Besaꞌ ia emi dadi meuꞌ
    maneꞌ a atan so. Emi oe-dae mara boe, au asa a katemaꞌ asa, fee maneꞌ a so. De,
    emi hai ma bini-kee ia ra, fo meu sele neuꞌ dae sira leo.
  som-som: Markaasaa Yuusuf wuxuu dadkii ku yidhi, Bal eega, maantaan Fircoon idiin
    iibiyey idinka iyo dhulkiinnaba; haddaba abuurkan qaata oo dhulka ku beera.
  lat-VUC: 'Dixit ergo Joseph ad populos: En ut cernitis, et vos et terram vestram
    Pharao possidet: accipite semina, et serite agros,'
  aoi-aoi: Eneja kembirra ni-yama nakina Jawijiba WarningiYijibu-wa warnumamalya,
    “Kwuja!” ni-yama. “Ningenuminu-beyindanguma naruma-langwa nubungkawa nungkwurruwa
    karnumamalya akwa ngawa nungkwurra-langwa angalya. Wiya, amurndakenena kembirra
    nungkwurra-langwa amadidira kajungwa yiki-lungkuwabijini-yada ngarningka.
  eng-ASVBT: 'Then Joseph said unto the people, Behold, I have bought you this day
    and your land for Pharaoh: lo, here is seed for you, and ye shall sow the land.'
  mna-mna: 'Zin Aikuptu kan ta Yosep iŋgiimi toono kizin na, ni iso pizin ta kembei.
    Iso: “Koozi nio aŋgiimi yom ramaki toono tiom mi kewe mbesooŋo pa king kek. Tana
    iŋgi be aŋkam leyom kini iweniwen be kapaaza. Mi kaimer sombe kini ŋonon, tona
    kuur pakaana ta ila pa king, mi pakaana paŋ, nako iwe koyom. Niomŋan lutuyom bizin
    mi zin wal tiom kakan pakan, mi pakan imbot be kapaaza.”'
  ita-1885: 'E Giuseppe disse al popolo: Ecco io ho oggi acquistati a Faraone e voi
    e le vostre terre; eccovi della semenza: seminate la terra.'
  eng-LXXUP: And Joseph said to all the Egyptians, Behold, I have bought you and your
    land this day for Pharaoh; take seed for you, and sow the land.
  eng-ULB: Then Joseph said to the people, “See, I have bought you and your land today
    for Pharaoh. Now here is seed for you, and you will plant the land.
  spa-VBL: 'Entonces José le dijo al pueblo: “¡Escúchenme! Ahora que los he comprado
    a ustedes y a su tierra para el Faraón, les daré semillas para que siembren los
    campos.'
  fra-_FOB: 'Et Joseph dit au peuple: Je vous ai acquis aujourd''hui, vous et vos
    terres, à Pharaon. Voici pour vous de la semence, afin que vous ensemenciez le
    sol.'
  mal-mal: 'യോസേഫ് ജനങ്ങളോട്: “ഞാൻ ഇന്ന് നിങ്ങളെയും നിങ്ങളുടെ നിലത്തെയും ഫറവോനു വിലയ്ക്കു
    വാങ്ങിയിരിക്കുന്നു; നിങ്ങൾക്ക് വിത്ത് ഇതാ; നിലം വിതച്ചുകൊള്ളുവിൻ.'
  urd-GVR: Yūsuf ne logoṅ se kahā, “Ġhaur se suneṅ. Āj maiṅ ne āp ko aur āp kī zamīn
    ko bādshāh ke lie ḳharīd liyā hai. Ab yih bīj le kar apne khetoṅ meṅ bonā.
