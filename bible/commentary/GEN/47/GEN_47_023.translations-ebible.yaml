    ଓ ତୁମ୍ଭମାନଙ୍କ ଭୂମି ସବୁ କିଣିଲୁ; ଏବେ ଏହି ବିହନ ନେଇ ଭୂମିରେ ବୁଣ।
  chk-chk: Iwe, Josef a kapas ngeni ekewe aramas, “Nengeni, ikenai üa mönikemi me
    fanüemi fän iten Farao. Iei oupwe angei ekei föün irä pwe oupwe fotuki ei fanü.
  ssd-ssd: 'Kile Yosef ndek taŋgo pino ŋakmba saniŋgina: Kile tane isap. Ye tane taŋgine
    kilke turmba Farao tuku piyawit. Ye kile nyamagaŋ tumunu tane tiŋgamŋgit ta tane
    kilmba ka piro mbolŋge ŋgukap.'
  rop-rop: Afta na Josef bin tok langa ola pipul, “Aibin baiyim yumob en yumob len
    blanga det king. Wal iya na ola sid weya ai garra gibit langa yumob. Yumob garra
    growimap dislot sid,
  ukr-1871: 'І каже Йосиф усїм Египтянам: Оце купив я вас і землю вашу Фараонові.
    От вам насїннє, возьміте і засївайте землю.'
  eng-AOI: Joseph said to the Egyptians, “Look, I have bought you and your land for
    the king. Here are seeds for you to plant.
  yon-yon: Kwane, Yosefbed nimakarub yaa yedmendoon “Kibikee, nembed Fero ye dowad
    yiib yoom yiib okad yoom berengkaan kowe, yob bungki yeman yiib yaa bangkanda.
    Kwane, yiib yongbon yaa bungkenabime.
  bch-bch: Idio ta Iosep ikeo pagid panua bedane, “Ega, gau naol gimi ga ami tano
    pade, ta gimi aman paeaeanga sapaean ton maron kapei. Be gid annga ipuapua earumnga
    aea ta eko. Abada ga ila ta aearum dadangai.
  deu-1951: 'Und Joseph sprach zum Volk: Ich habe euch heute samt eurem Land für den
    Pharao gekauft; hier ist Samen für euch, besäet das Land.'
  eng-JPS: 'Then Joseph said unto the people: ''Behold, I have bought you this day
    and your land for Pharaoh. Lo, here is seed for you, and ye shall sow the land.'
  ubr-ubr: Joseph sabu iyawures iyau, “Omi woit, yau omi atobonim a ami motob mat
    engon atobonen aiwab orot aurin. On mes fesi anitem ato ami masauai won tanumen.
  srp-1865: 'A Josif reèe narodu: evo kupih danas vas i njive vaše Faraonu; evo vam
    sjemena, pa zasijte njive.'
  lug-lug: Awo Yusufu n’agamba abantu nti, “Mulabe, olwa leero mbaguze mmwe n’ebyalo
    byammwe; mbagulidde Falaawo. Kale kaakano ensigo zino zammwe munaazisiga.
  heb-heb: ויאמר יוסף אל העם הן קניתי אתכם היום ואת אדמתכם לפרעה הא לכם זרע וזרעתם
    את האדמה׃
  ben-IRV: পরে যোষেফ প্রজাদেরকে বললেন, “দেখ, আমি আজ তোমাদেরকে ও তোমাদের ভূমি ফরৌণের
    জন্যে কিনলাম। দেখ, এই বীজ নিয়ে মাটিতে বপন কর;
  pan-pan: ਤਦ ਯੂਸੁਫ਼ ਨੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ ਮੈਂ ਤੁਹਾਨੂੰ ਅਤੇ ਤੁਹਾਡੀ ਜ਼ਮੀਨ ਨੂੰ ਅੱਜ
    ਦੇ ਦਿਨ ਫ਼ਿਰਊਨ ਲਈ ਮੁੱਲ ਲੈ ਲਿਆ ਹੈ।
  tkr-tkr: 'Yusufee milletık''le eyhen: – Həşde şunab, vuşun cigabıd zı fironus alişşu.
    Haane toxum, alyapt''ı ooze.'
  mwp-mwp: Yoewsepa kedha mulaydhin mabaygoepa, ‘Ngitha iman a, ngath ngitha a ngithamun
    boeradhoeral Perolpa barpudoemoeyngu nagul itha ngithamulpa uthuypa ngithamun
    zagithaw lagiya.
  mya-JVB: ယောသပ် ကလည်း ၊ သင် တို့နှင့် သင် တို့မြေ ကို ဖါရော မင်းဘို့ ယနေ့ ငါဝယ်
    ပြီ။ မျိုးစေ့ ကို ယူ၍ လယ် လုပ် ကြလော့။
  tbg-tbg: Iohepiva vaiinti nahentiara tiharo, Ho te karaqohai nivata ni vatavata
    koqaama kauramanta nevata ni vatavanovata Pero vaiintiniqama vuavo. Ho maa kuvukanaara
    varema vuru vataqi utuate.
  hmo-hmo: Vadaeni Iosepa ese taunimanima dekenai ia hamaoroa, ia gwau, “Hari dina
    umui bona umui emui tano lau hoia vadaeni Farao ena. Uhe be inai, vadaeni umui
    hadoa.
  ata-ata: Xe Iosepu muavuti la muvikalaneꞌi ta mitema aloxo ꞌo, “Ngalomu, vaimomo
    ꞌo eni elotongengi iu tatananu tuala, mo elotonu lialiangenge kalumo ne lexe xou,
    ia laꞌilali ngiangiaxu, nganoꞌu mo ngatootou uluꞌe no lia ꞌo.
  nfa-nfa: Lodꞌo èèna, Yusuf peka dènge ana kabarai sèra, aku nèngu na, “Naa! Miu
    jꞌajꞌi le ènu nèti dhèu aae. Jaꞌa hèli kore aaꞌi le, rai miu hia dhèu aae. De
    mere hini seꞌe ho lami sèla ka mi dedha rai sèra.
  urd-urd: तब यूसुफ़ ने वहाँ के लोगों से कहा, कि देखो, मैंने आज के दिन तुम को और तुम्हारी
    ज़मीन को फ़िर'औन के नाम पर ख़रीद लिया है। इसलिए तुम अपने लिए यहाँ से बीज लो और
    खेत बो डालो।
  rus-SYN: 'И сказал Иосиф народу: вот, я купил теперь для фараона вас и землю вашу;
    вот вам семена, и засевайте землю;'
  cbt-NTPO: 'Ina quëran Cosiri piyapi''sa itapon: —Iporaso'', huaraon hua''anëntërinquëma
    huachi. No''panëmanta hua''anëntërin. Ma''tana ya''pirin ya''huëarin quëpatoma'',
    sha''co''.'
  bqc-SIM: 'Ɔ̃ Yosɛfu ò gbɛ̃́ↄnɛ: Ma á lú ń á buaↄ sa, a gↄ̃ Falaↄ̃ↄ pↄ́ ũɛ.
    Pↄbui kɛ, à gɛ tↄ̃́.'
  tcz-CHONGTHU: Hichun Joseph in mipite lah a ahoulim in, “Veuvin tunia keiman nangho
    chule nagam leiset'u Pharaoh adia ka chohdoh ahitai keiman nangho muchi kapeh
    ding nanghon na phailei uva chang na tu theiyu ahitai.
  mar-mar: तेव्हा योसेफ लोकांस म्हणाला, “पाहा, मी फारोकरता तुम्हास तुमच्या जमिनीसह
    विकत घेतले आहे तर मी आता तुम्हास बियाणे देतो. ते तुम्ही शेतात पेरा.
  tcs-tcs: Den Zosep i bin spik po dem pipol, ‘Lisen nau. Ai bin baie yupla ane ol
    lan blo yupla po da Pero king. Ai go gibe yupla ol sid po plantem. So yupla go
    ane groem wea dem big gadan eria.
  soq-soq: Tauma Iosep wanase, “Ewanee, e ita tawola do gimaralenatue warere mampesano
    me mebaawa wanaiten. Sa baiwa ne tauma lawuru naumba enaledina otene aitane iraitana.
  qub-qub: 'Chaypita Josëga llapan runacunata niran: «Canan gamcunaga chacrantin caycanqui
    faraonllapanami. Nogaga gamcunata rantishcä payllapana canayquipämi. Caychömi
    muru caycan chacracunata murunayquipaj.'
  bqp-bqp: 'Akũ Yusufu pì gbɛ̃nↄnɛ: Ma á lú kũ á buranↄ sà, a gↄ̃ Firi''auna pↄ́
    ũ. Pↄ́blewɛn dí. À gɛ́ à tↄ̃.'
  hat-hat: 'Jozèf di pèp la: -Jòdi a, mwen achte nou ansanm ak tout tè nou yo pou
    farawon an. Men grenn m''ap ban nou pou nou plante nan jaden nou yo.'
  eng-BSB: Then Joseph said to the people, “Now that I have acquired you and your
    land for Pharaoh this day, here is seed for you to sow in the land.
  tod-tod: 'Zozɛfe ɠɛni nuɓusɛiti ma: «Gè wo ɠeyaʋɛ za Falaɠɔn ʋɛ, wo ʋɛɛ wa-yooiti
    ba. Ani zuwui ʋɛtɛ, wa zoo wo faza, wo boli wa-yooiti ba.'
  eng-WEBPB: Then Joseph said to the people, “Behold, I have bought you and your land
    today for Pharaoh. Behold, here is seed for you, and you shall sow the land.
  kbq-kbq: Hagi Josefe'a amanage huno maka veara zamasmi'ne, Keho, hago menina tamagri'ene
    mopatmi'nena Fero miza semi'noe. Menina mago'a avimza timinena tamagra hoza eritma
    hankregahaze.
  nhe-BL: 'Teipa José quinilhui nopa egiptome: ―Ama imojuanti ihuaya imotlalhua inmocahuaj
    iaxca Faraón pampa nimechcojtoc para inelise iaxca ya. Nica inquipiyaj xinachtli
    para xijtocaca.'
  bus-bus: 'Ben Yusufu bè gbɛ̃nↄnɛ: Ma a lu kↄ̃n a buraanↄ sa, a gↄ̃ Fili''auna pↄ́
    ũ. Blɛwɛɛn yɛ̀. À gá à tↄ̃.'
  gub-BL: Na'e uze'eg Zuze teko wanupe. — Tuwihawete wiko peiwy izar romo kury. Wiko
    pezar romo no. Ta'e apume'eg kar izupe ihe xe. Pepyhyk ma'eà'yz xe nehe, ko pe
    izutym pà nehe.
  eng-DRA: 'Then Joseph said to the people: Behold as you see, both you and your lands
