verse: GEN.047.022
translations:
  mal-C: എന്നാൽ പുരോഹിതന്മാർക്കു ഫറവോന്റെ പക്കൽനിന്ന് ക്രമമായി ഓഹരി ലഭിച്ചിരുന്നതുകൊണ്ടും
    ഫറവോൻ കൊടുത്ത ഓഹരിയിൽനിന്ന് അവർക്കു വേണ്ടുന്നത്ര ആഹാരം ഉണ്ടായിരുന്നതുകൊണ്ടും യോസേഫ്
    അവരുടെ ഭൂമി വിലയ്ക്കു വാങ്ങിയില്ല. അക്കാരണത്താലാണ് അവർ തങ്ങളുടെ ഭൂമി വിൽക്കാതിരുന്നത്.
  deu-TKW: Nur die Äcker der Priester kaufte er nicht an. Denn die Priester bezogen
    ein festes Einkommen vom Pharao und lebten von dem festen Einkommen, welches ihnen
    der Pharao gewährte; infolgedessen verkauften sie ihre Äcker nicht.
  lin-lin: Kasi asombaki mabele ya banganga-nzambe te, pamba te bazalaki kozwa tango
    nyonso biloko ebele kolanda mobeko ya Faraon ete bazwaka biloko ya kolia. Yango
    wana, banganga-nzambe batekaki mabele na bango te.
  cbr-NT: Usakin 'akin anu 'ikë mekama marukinbi ka Josénën sacerdote kaman me a mëëkima
    'apu faraónën atun piti trigo 'itsaira 'inánkëxa, 'inánkëxun ka a pikin numin
    'ikinma atun me maruti sinánma 'ikën.
  eng-LSV: Only the ground of the priests he has not bought, for the priests have
    a portion from Pharaoh, and they have eaten their portion which Pharaoh has given
    to them, therefore they have not sold their ground.
  bmu-bmu: Farao kiŋnöŋ jike nup galöm yeŋgö fotnait töwaŋini eŋgiiga memba miaŋön
    malmalŋini naŋgöba malget. Mewö aiga neneŋinaŋgöra qahö lömböriiga gölmeŋini Josefnöŋ
    söŋgöröŋi memapköra qahö alget. Miaŋgöra jike nup galöm yeŋgöreŋ gölme mieŋön
    mohot kiŋ Faraogö buŋaŋi qahö aket.
  eng-GNV: 'Onely the lande of the Priestes bought he not: for the Priestes had an
    ordinarie of Pharaoh, and they did eate their ordinarie, which Pharaoh gaue them:
    wherefore they solde not their grounde.'
  eng-WEBSTER: 'Only the land of the priests bought he not; for the priests had a
    portion assigned them by Pharaoh, and ate their portion which Pharaoh gave them:
    wherefore they sold not their lands.'
  nhw-BL: Pero amo quicojqui inintlal nopa totajtzitzi pampa Faraón quinmacayaya trigo
    san tlapic. Huan amo monejqui quinemacase inintlalhua.
  swh-ONEN: Hata hivyo, hakununua nchi ya makuhani, kwa sababu walikuwa wanapata mgawo
    wao wa kawaida kutoka kwa Farao, nao walikuwa na chakula cha kuwatosha kutokana
    na mgawo waliopewa na Farao. Hii ndiyo sababu hawakuuza ardhi yao.
  bba-bba: Adɑmɑ u ǹ yɑ̃ku kowobun ɡbeɑ dwɑ, domi Eɡibiti sunɔ u woodɑ ɡɑɑ mɔ ye
    yɑ derɑ u rɑ bu dĩɑnu wɛ̃. Yen sɔ̃nɑ bɑ ǹ ben ɡbeɑ dɔre.
  eng-KJVCPB: 'Only the land of the priests bought he not; for the priests had a portion
    assigned them of Pharaoh, and did eat their portion which Pharaoh gave them: wherefore
    they sold not their lands.'
  cpy-cpy: Eenitatsi otsipa kepatsi kaari ramanante José, roo rashipaeni omperatajorentsitaarewo,
    tema ipapiintakiri Faraón rowanawo. Rootaki opoñaantari kaari ipimantantawo iipatsite.
  mpx-mpx: Yaa Itipita wali yabowaineyau ali topowon wali bilibili Yosepa nige i pwapwamola.
    Heliya nige wali bilibili hi papalian, kaiwena kin aanan i pekpek elal ge eliyana
    hi anana.
  wbp-wbp: Yangka maralypikingarduyu-paturlu Yijipi-wardingki-paturlulpalu palka-juku
    talaju mardarnu kuja-jana kingirli yungu warrki-ngirli. Miyijilpalu payi-manu-juku
    tala warrki-jangka-kurlurlu. Kuja-jangkanya Jajupurlu kula-jana nguruju jurnta
    kangu.
  luo-luo: To kata kamano ne ok ongʼiewo puothe jodolo nikech negiyudo pokgi mapile
    pile koa kuom Farao kendo ne gin gi chiemo moromogi kuom pok mane Farao miyogi.
    Mano ema omiyo jodolo ne ok ouso puothegi.
  meu-meu: Ḡau tamona hahelaḡa taudia edia tano ia ese se abi, badina be hahelaḡa
    taudia na Farao ese e ubudiava; taunabunai Farao ena heubu ḡaudia dekediai mimia
    dainai idia be edia tano bae hoi na asi badina.
  npi-ULB: पुजारीहरूका जग्‍गाजमिन मात्र तिनले किनेनन्, किनभने पुजारीहरूलाई फारोबाट
    भत्ता दिइएको थियो । फारोले दिएकै हिस्‍साबाट तिनीहरूले खान्‍थे । त्‍यसकारण तिनीहरूले
    चाहिँ आफ्‍ना जग्‍गाजमिन बेचेनन् ।
  yor-yor: Ṣùgbọ́n ṣá, kò ra ilẹ̀ àwọn àlùfáà, nítorí wọ́n ń gba ìpín oúnjẹ lọ́wọ́
    Farao, wọn sì ní oúnjẹ tí ó tó láti inú ìpín tí Farao ń fún wọn. Ìdí nìyí tí wọn
    kò fi ta ilẹ̀ wọn.
  emp-NTPO: Joseba ab̶abe ʌ̃mãdaúa bia bed̶eabada sacerdoterã ẽjũãdrʌ nẽdoẽ́ basía,
    Egiptod̶ebema boroba ãdjirã cod̶ira diabadji bẽrã. Ãdjirãba maʌ̃gʌda cobadjid̶a
    bẽrã ãdji ẽjũãra nẽdobued̶aẽ́ basía.
  ind-ind: Hanya tanah milik para imam Mesir yang tidak dibeli Yusuf, karena mereka
    menerima jatah makanan dari raja sehingga tidak perlu menjual tanah mereka.
  pes-OPCB: تنها زمینی که یوسف نخرید، زمین کاهنان بود، زیرا فرعون خوراک آنها را به
    آنها می‌داد و نیازی به فروش زمین خود نداشتند.
  ssx-ssx: Kuta mo na hambeeke kenke homeketa꞉ mo hande yeni peao hayeke tapakena꞉
    eki yekeme. Pa ekipeke ika꞉ eki na tapaemeke ekita꞉ kinima꞉ mo ika꞉ nolo pimiki
    nemanu ana꞉na꞉ hala꞉tiki pieke pimikime.
  lcm-lcm: Sikei, roe ang si ri piris, parik kata lapa samui ia using Parao katapo
    uli ali pok aniria, asukang na kipo atogon pok si angan na parik katapa inongos
    taun ta ki atos ta kari roe.
  aer-aer: Artwe areye ngkarte-apartetye Egypt-kenhe areyeke urrkapetyarte mane akwete-arle
    atnyeneke, urrkapentye iperre-arle itnenhe Pharaoh-elarle antheke. Itne merne
    ineke mane urrkapentye iperre itnekenhele. Alakenhe ikwerenge-arle Joseph-ele
    apmere itnekenhe inetyakenhe itne ayernentye akngerre anetyakenhe aneke tyerrtye
    arrpenhe areye-arteke.
  tgl-ULB: Ang lupain lamang ng mga pari ang hindi nabili ni Jose dahil ang mga pari
    ay binibigyan ng rasyon. Kumakain sila mula sa rasyon na ibinibigay ng Paraon
    sa kanila. Kaya hindi nila ipinagbili ang kanilang lupain.
  nop-nop: Me bepaŋ yalayalaŋ kwanai me heki’walaŋ kwet hogok adi mu tuwaguk. Adi
    yadi Felo’walaniŋ tuwahik moŋgokagiŋ, doktiŋa Felodi kwanaihikdok tuwaŋiŋ yemluguk
    woondi nanaŋeehik sidokoluguk. Unduŋ doktiŋa kwehik tuwadok mu yodapmagiŋ.
  kca-kca: Туп йир верты хŏйатәт мўвәт Иосиф ӑт ԓутсәԓы, ԓыв фараон эԓты йўкан ŏхән
    мийԓысайәт, фараон мийәм ŏх эԓты ԓэсәт; щишән мўвеԓ ԓыв ӑт тынысэԓ.
  cbu-NT: Itaru, apanllputsshitisin urkar mapiyrsin taaranganaya. Watam paraw katungtsee
    ichingaru zar panaranguwa. Ashirucha, mazaree nda tupaxanxamaam zandaranganaya.
  hui-hui: Anigo loma binigo mo miaga hearunaga dindi dege yolo nabi muni kinihanda
    bame migi biyagola ti tomo ogonime yolo bu naga bialu hene.
  wrs-wrs: Sembayang andranindangas himba hevna petham mendah vaohuthulovahvna, manara,
    Perova hemba innemba nis ambo dembrahuluhunvna, wo hevna pethamba wuleihimninamoa
    Peromba.
  jao-jao: Ngala nya-mangaji awara alunga liyi-mingirringkiyu, kurdardi kalilu-rdumanma
    nya-mangaji awara aluwa, kurdardi. Yamulu ma-mani bajawu aluwa rdumanthawu ma-ngarra
    yamulu, kangka yurrngumantha ki-king, kalilu-ngulngundayaninya ma-mani yurrngumantha.
    Kurdardi kalu-jilimanma nyalunga awara linji-mangaji, kurdardi.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ဘု​ရင်​ထံ​မှ​ရိက္ခာ အ​ထောက်​အ​ပံ့​ရ​သူ​များ​ဖြစ်​သော​ကြောင့်
    မိ​မိ တို့​လယ်​မြေ​များ​ကို​ရောင်း​ချ​ရန်​မ​လို။ ထို့ ကြောင့်​ယော​သပ်​သည်​သူ​တို့​၏​လယ်​မြေ​များ
    ကို​မ​ဝယ်​ယူ​ဘဲ​ချန်​လှပ်​ထား​လေ​သည်။-
  cbi-NTPO: Tsaaren José vejanlanuya tu de-ati'kaketuren, pajtanu dyus kure' balenguumishtimu
    rukula' chunu tenanun ati'kaindyuumi. Matyu yalanuya faraón naa-uwanuba finutsumi
    kuwa kuwakeñu' mitya yala' tuya atindyula, faraón yalanu panda kuntsuñu fin dechu'
    mitya.
  bod-N: འོན༌ཀྱང༌། ཡོ་སེབ་ཀྱིས་མཆོད་དཔོན་རྣམས་ཀྱི་ས་ཆ་མ་ཉོས༌སོ། །ཅིའི་ཕྱིར་ཞེ༌ན། ཕཱར་ཨོལ་གྱིས་ལོ་རེ་བཞིན་མཆོད་དཔོན་རྣམས་ལ་ཟས་སྐལ་གནང་བ༌དང༌།
    ཟས་སྐལ་དེ་ལ་བརྟེན་པའི་དབང་གིས་ཁོ་རྣམས་ཀྱིས་རང་གི་ས་ཆ་མ་བཙོང་བའི་ཕྱིར༌རོ།།
  wsk-wsk: Bare priest alo nunga ali mu asele Joseph me diaram, mu awuk, Pharaoh priest
    la manga nungarukaso, se na te dia nokasan ale nunga ali me Joseph kote diakasan.
  kkl-kkl: Mesir mem nangdinge ogna Yusupti kamna tomna kom. Sin nang enena yubu sia
    leropneri nangena kamna tatto eldi saelbamsiog.
  sna-sna: Kunyange zvakadaro hazvo, haana kutenga nyika yavaprista, nokuti ivo vaigamuchira
    migove nguva dzose kubva kuna Faro uye vakanga vane zvokudya zvakakwana kubva
    pamugove wavaipiwa naFaro. Ndokusaka vasina kutengesa nyika yavo.
  spa-BLM: Sólo que no compró la tierra de los sacerdotes, porque los sacerdotes tenían
    una porción del Faraón y comían su porción que el Faraón les daba. Por eso no
    vendieron sus tierras.
  beu-beu: Aarunge kapala agama ang naung imeke angu Yusup ana bae beli niang, se
    kapala agama ang naung raja Firaun ana mod metma mainang alolang-niang, angu ebele
    ini mod angu veng aabeta. Base ini bae imeke ang naung aabali niang.
  cac-cac: An̈ej sluum eb' sacerdote maj smanel-laj vin̈aj José chi', yujto tz'ac'ji
    strigo eb' sva yuj vin̈ rey chi', yuj chi' malaj slum eb' vin̈ chi' ix schon̈eli.
  swh-ULB: Ilikuwa ni nchi ya makuhani pekee ambayo Yusufu hakuinunua, kwa maana makuhani
    walikuwa wakipewa posho. Walikula katika sehemu aliyowapa Farao. Kwa hiyo hawakuuza
    nchi yao.
  bel-bel: Толькі землі жрацоў ня купіў, бо жрацам ад фараона выдзелена была дзялянка,
    і яны карміліся сваёй дзялянкай, якую даў ім фараон; таму і не прадалі зямлі сваёй.
  deu-ELBBK: Nur das Land der Priester kaufte er nicht; denn die Priester hatten ein
    Bestimmtes von dem Pharao, und sie aßen ihr Bestimmtes, das der Pharao ihnen gab;
    deshalb verkauften sie ihr Land nicht.
  mbb-OT: Iyan dà tanà he wazè din mekuwa sikan is gaked te menge memumuhat su zuen
    layun idsuhul kandan te hadì ne tenged dutun wazè dan mulà bitila ne wazè dan
    ikevelegyà is tanè dan.
  msc-msc: A ka duu bɛɛ san, fo duu mɛn tɛrɛ ye mɔɔilu la joo sɔlailu bolo, baa mansa
    tɛrɛ ye mɔɔilu la joo sɔlailu sɔla suman na tuma bɛɛ. Suman wo kɛra woilu balo
    ri. Wo le kosɔn woilu ma alu la duu san.
  mal-2015: പുരോഹിതന്മാരുടെ നിലം മാത്രം അവൻ വാങ്ങിയില്ല; പുരോഹിതന്മാർക്കു ഫറവോൻ അവകാശം
    കല്പിച്ചിരുന്നു; ഫറവോൻ അവർക്കു കൊടുത്ത അവകാശം കൊണ്ടു അവർ ഉപജീവനം കഴിച്ചതിനാൽ അവർ
    തങ്ങളുടെ നിലം വിറ്റില്ല.
  tuo-NT: Paꞌia ye diꞌta diaꞌcʉ̃rẽ José duuticʉ niwĩ. Narẽ faraṍ queoro na baꞌaro
    ejatuaro oꞌocʉ niwĩ. Tojo weerã te diꞌtare duaticãrã niwã.
  gup-gup: Kunbolkkudji nungka minj bolkmayi, kaluk kunred bedberre bininj nawu birriwohrnani
    yiwarrudj bedberre, dja bedda munguyh kunwardde Pharaoh benwoni. Wanjh namekbe
    kunwardde bu Pharaoh benwoni wanjh bedda birrimangi manme, wanjh kunu minj bedda
    birribolkweykayi kunred bedberre.
  met-met: Ning gim Isip lipuxing hananiangamdi titidinga te, namua na daxap sinaga
    rangua Pero, saing sinaga Pero sina nadi ba sanga mana angiadinga. Namua naga
    disina titidinga te.
  gvs-gvs: Ego kidi Tonúwala idi poyapoya geya sikaigimonedita. Moitamo. Tala tamo
    tamo Pero witi ikaiguyau yaidi goi. E kidi idi kaiguyauyana bogina yoiyadi, tauna
    loga geya sikamaseta. Ame pasina idi poyapoya geya sikaigimonedita.
  rmc-rmc: Ča le rašajengre phuva na odcinelas, bo o Faraonos len delas love pro chaben
    a sas len dos, hoj te predživen. Vašoda peskre phuva na bikenenas.
  nlg-nlg: Didira na lei bona vamua na lei mane sukaghi ge mua pelui na pukuna a Pharaoh
    te hera ghadira na vanga tughu [bongi/vula]. Na pukuna keri, tara mua sabiri didira
    na lei bona.
  dgr-DOGNT: Hanìkò Egypt nèk'e yahtıı gı̨ı̨lı̨ı̨ sìı gıts'ǫ dèè gıghǫ nàèdì-le. K'àowocho
    Faraoh goghàɂeedı t'à tł'olà gıts'ǫ. Eyıt'à dèè gıghǫ nàèdì-le.
  pes-OPV: فقط زمین کهنه را نخرید، زیرا کهنه را حصه‌ای از جانب فرعون معین شده بود،
    و از حصه‌ای که فرعون بدیشان داده بود، می‌خوردند. از این سبب زمین خود را نفروختند.
  ron-1924: 'Нумай пэмынтуриле преоцилор ну ле-а кумпэрат, пентру кэ ера о леӂе а
    луй Фараон, датэ ын фолосул преоцилор, каре трэяу дин венитул пе каре ли-л дэдя
    Фараон: де ачея ей ну шь-ау вындут пэмынтуриле.'
  ben-OBCV: অবশ্য, তিনি যাজকদের জমিজায়গা কেনেননি, কারণ তাঁরা ফরৌণের কাছ থেকে নিয়মিত
    এক ভাতা পেতেন এবং ফরৌণের দেওয়া সেই ভাতা থেকে যথেষ্ট পরিমাণ খাদ্যদ্রব্য জোগাড়
    হয়ে যেত। সেজন্যই তাঁরা তাঁদের জমিজায়গা বিক্রি করেননি।
  lex-lex: Eneknek to' pa makpolwunu-kwaklera makden Mesir re nohananni-taniaratni
    de, Yusup edon nawelia, yoma makpolwunu-kwaklera rde rlernana nhiakra la'a Firauna,
    ne rmor lia nhiakra wawannu, hade pede edon ra'olga tanni re.
  rgu-rgu: Tehuu Yusuf ta asa malaka agama ra oe-daen fa, nana huu maneꞌ a fee si
    nanaaꞌ naroo. Huu ria na, de ara ta parluu seꞌo sira oe-dae nara.
  som-som: Wuxuusan iibsan dhulkii wadaaddada oo keliya, waayo, wadaaddadu qayb bay
    ku lahaan jireen Fircoon, oo waxay cuni jireen qaybtii Fircoon siin jiray, oo
    sidaas daraaddeed ma ay iibsan dhulkoodii.
  lat-VUC: 'præter terram sacerdotum, quæ a rege tradita fuerat eis: quibus et statuta
    cibaria ex horreis publicis præbebantur, et idcirco non sunt compulsi vendere
    possessiones suas.'
  aoi-aoi: Akena nara angalya kinu-beyindanga nakina WurruMinida-langwa warnungkwarba
    yimbukwa. Aburraja wurribina WurruMinida warnungkwarba nara ka-makwuna ebina aburra-langwa
    angalya, mena nakina naruma nubungkawa nenu-kwama angwarnda warniku-beyinda-langwa
    wurrakina yimbukwa aninga umba nara wurrukwalu-wa kenu-kwa nakina.
  eng-ASVBT: 'Only the land of the priests bought he not: for the priests had a portion
    from Pharaoh, and did eat their portion which Pharaoh gave them; wherefore they
    sold not their land.'
  mna-mna: Tamen zin patoronŋana kan na, Yosep iŋgiimi toono kizin som. Pa king ikamam
    len kadoono, tabe tiŋgimgiimi kan kini pa. Tanata tiŋgomoono toono kizin som.
  ita-1885: Sol non acquistò le terre de' sacerdoti; perciocchè vi era una provvisione
    assegnata da Faraone a' sacerdoti; onde essi mangiarono la provvisione che Faraone
    dava loro, e perciò non venderono le lor terre.
  eng-LXXUP: except only the land of the priests; Joseph bought not this, for Pharaoh
    gave a portion in the way of gift to the priests; and they ate their portion which
    Pharaoh gave them; therefore they sold not their land.
  eng-ULB: It was only the land of the priests that Joseph did not buy, because the
    priests were given an allowance. They ate from the allotment which Pharaoh gave
    them. Therefore they did not sell their land.
  spa-VBL: La única tierra que no compró fue la de los sacerdotes porque tenían una
    asignación de alimentos que les proporcionó el Faraón, así que no tuvieron que
    vender sus tierras.
  fra-_FOB: Les terres des prêtres furent les seules qu'il n'acquit point; car les
    prêtres recevaient de Pharaon une portion fixée, et ils mangeaient la portion
    que Pharaon leur avait donnée. C'est pourquoi, ils ne vendirent point leurs terres.
  mal-mal: പുരോഹിതന്മാരുടെ നിലം മാത്രം അവൻ വാങ്ങിയില്ല; പുരോഹിതന്മാർക്കു ഫറവോൻ ഒരു
    വിഹിതം നിശ്ചയിച്ചിട്ടുണ്ടായിരുന്നു; ഫറവോൻ അവർക്ക് കൊടുത്ത വിഹിതംകൊണ്ട് അവർ ഉപജീവനം
    കഴിച്ചതിനാൽ അവർ അവരുടെ നിലം വിറ്റില്ല.
  urd-GVR: Sirf pujāriyoṅ kī zamīn āzād rahī. Unheṅ apnī zamīn bechne kī zarūrat hī
    nahīṅ thī, kyoṅki unheṅ Firaun se itnā wazīfā miltā thā ki guzārā ho jātā thā.
  suz-BL: नाक्‍सो आ रू चहिं मग्‍यबा बाक्‍त। मारदे हना आन जचा फाराओ आ गुइ रे तामे बाक्‍त।
    मोपतीके आन रू यो लेयचा ममाल्‍मा बाक्‍त। गन्‍ती १८:२०; यहोसु १३:१४; इजीकीएल ४४:२८;
    इजीकीएल ४५:१-५
  ita-1927: solo le terre dei sacerdoti non acquistò; perché i sacerdoti ricevevano
    una provvisione assegnata loro da Faraone, e vivevano della provvisione che Faraone
    dava loro; per questo essi non venderono le loro terre.
  ckb-ckb: تەنها زەوی کاهینەکانی نەکڕی، چونکە کاهینەکان لەلایەن فیرعەونەوە بەشە خۆراکیان
    هەبوو، ئیتر بەشە خۆراکەکەی خۆیان دەخوارد کە فیرعەون دەیدانێ. لەبەر ئەوە زەوییەکەی
    خۆیان نەفرۆشت.
  eng-BBE: Only he did not take the land of the priests, for the priests had their
    food given them by Pharaoh, and having what Pharaoh gave them, they had no need
    to give up their land.
  crx-NTPO: Mbene la lubret unline, 'enne buyun 'i za 'aw lhuyookulh. Pharaoh 'uda'
    butl'a'dantsut, 'et huwa nyoo butl'aidantsut-i, 'i huyu'alh, 'et huwa duyun 'aw
    huye lhe'ookulh.
  kan-OKCV: ಯಾಜಕರ ಭೂಮಿಯನ್ನು ಮಾತ್ರ ಅವನು ಕೊಂಡುಕೊಳ್ಳಲಿಲ್ಲ. ಏಕೆಂದರೆ ಫರೋಹನು ಯಾಜಕರಿಗೆ ಭತ್ಯೆಗಳನ್ನು
    ನೇಮಿಸಿದ್ದನು. ಅವನು ಅವರಿಗೆ ನೇಮಿಸಿದ್ದನ್ನು, ಅವರು ಊಟಮಾಡುತ್ತಿದ್ದರು. ಆದ್ದರಿಂದ ಅವರು ತಮ್ಮ
    ಭೂಮಿಗಳನ್ನು ಮಾರಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:GEN.047.021'
  tam-2017: ஆசாரியர்களுடைய நிலத்தை மாத்திரம் அவன் வாங்கவில்லை; அது பார்வோனாலே ஆசாரியர்களுக்கு
    மானியமாகக் கொடுக்கப்பட்டிருந்ததாலும், பார்வோன் அவர்களுக்குக் கொடுத்த மானியத்தினாலே
    அவர்கள் வாழ்க்கை நடத்திவந்ததாலும், அவர்கள் தங்கள் நிலத்தை விற்கவில்லை.
  spa-RV-1909: 'Solamente la tierra de los sacerdotes no compró, por cuanto los sacerdotes
    tenían ración de Faraón, y ellos comían su ración que Faraón les daba: por eso
    no vendieron su tierra.'
  ron-BTF: Numai pământul preoţilor nu l-a cumpărat; fiindcă preoţii aveau o porţie
    atribuită lor de Faraon şi mâncau porţia lor pe care Faraon le-a dat-o; din această
    cauză nu şi-au vândut pământurile.
  eng-WEBP: Only he didn’t buy the land of the priests, for the priests had a portion
    from Pharaoh, and ate their portion which Pharaoh gave them. That is why they
    didn’t sell their land.
  eng-FBV: The only land he didn't buy belonged to the priests because they had a
    food allowance provided to them by Pharaoh, so they didn't have to sell their
    land.
  nld-1939: Alleen het land van de priesters kon hij niet kopen. Want de priesters
    hadden een vaste toelage van Farao, en leefden van wat Farao hun gaf; daarom behoefden
    zij hun land niet te verkopen.
  nch-BL: Pero amo quicojqui inintal nopa totajtzitzi pampa Faraón quinmacayaya trigo
    san tapic. Huan amo monejqui quinamacase inintalhua.
  tfr-NTPO: Gueniyo syõshtagaga Egipto so sböpga kong, epgara kong dl̈i twe pjl̈urë
    ĩyado. E kjĩshko ga ba kjok soynena l̇l̇ëme.
  vie-1934: Song ruộng đất của những thầy cả thì Giô-sép không mua đến, vì những thầy
    cả có lãnh một phần lương của Pha-ra-ôn đã định; vậy, họ ăn phần lương thực của
    Pha-ra-ôn đã cấp cho. Thế cho nên những thầy cả chẳng đem bán đất của mình.
  hin-CV: सिर्फ पुरोहितों की भूमि को नहीं खरीदा, क्योंकि उनको फ़रोह की ओर से निर्धारित
    भोजन मिलता था और वह उनके जीने के लिये पर्याप्‍त था, इसलिये उन्होंने अपनी ज़मीन
    नहीं बेची.
  eng-OURB: Only he didn’t buy the land of the priests, for the priests had a chok
    ·portion· from Pharaoh, and ate their chok ·portion· which Pharaoh gave them.
    That is why they didn’t sell their land.
  spa-BES: Solamente que él no tomó la tierra de los sacerdotes, porque a los sacerdotes
    les había dado su alimento por medio de Faraón, y teniendo lo que Faraón les dio,
    no tuvieron necesidad de entregar su tierra.
  tdx-tdx: Ty tane’ o mpisoroñeo avao ty tsy vinili’e; amy te nahazo vati-jadoñe erik’
    amy Parò naho nikama i vaty namahana’ i Parò iareoy vaho tsy naleta’ iareo o taneo.
  vid-vid: Migunda jiwele Yusufu hambe hagulile ndo jila najiwele ja watambika. Awo
    nawalajizwa waleche kuguza migunda jawo kwa vila hewo nawali wochikala kwa kupegwa
    chilyo na Falao.
  pwg-pwg: Ma kegha da iyavo kava god viviberosi i vokavara ibadei na kii tano kava
    na ke ita gimari, iyamna kii reregha na nonowa Pero gwabinai iviiviiya, tuna kubiine
    kii vavai imakamakai ma kii tano na ke iti gimarei.
  eng-OKE: 'Only the land of the priests he did not buy; for a portion (was given)
    by Pharoh to the priests: and they ate their portion which Pharoh gave them; therefore
    they sold not their land.'
  tha-KJV: เว้นแต่​ที่​ดิ​นของพวกปุโรหิตเท่านั้นโยเซฟไม่​ได้​ซื้อ เพราะปุโรหิตได้รับปันส่วนจากฟาโรห์
    และดำรงชีวิตอาศัยตามส่วนที่​ฟาโรห์​พระราชทาน เหตุ​ฉะนี้​เขาจึงไม่​ได้​ขายที่​ดิ​นของเขา
  por-BR-2018: 'Somente a terra dos sacerdotes não comprou, porquanto os sacerdotes
    tinham ração de Faraó, e eles comiam sua ração que Faraó lhes dava: por isso não
    venderam sua terra.'
  bco-bco: Ko꞉sega Fa꞉lo꞉ eyo꞉ Isib bobalo꞉ so꞉mea꞉sen kalu imo꞉wo꞉ moleyo꞉ dimia꞉sen
    ko꞉lo꞉, iliyo꞉ ma꞉no꞉wo꞉ o꞉li kililia꞉len. A꞉la꞉fo꞉ko꞉lo꞉ Yosa꞉b eyo꞉ Isib heno꞉
    tambo kilili ko꞉sega bobalo꞉ so꞉mea꞉sen kaluwa꞉ hen inido꞉leyo꞉ mo꞉kilili.
  deu-ELO: Nur das Land der Priester kaufte er nicht; denn die Priester hatten ein
    Bestimmtes von dem Pharao, und sie aßen ihr Bestimmtes, das der Pharao ihnen gab;
    deshalb verkauften sie ihr Land nicht.
  ktm-ktm: Tapake poi ndre hoso lumwe' su pris ti Yosep insihnen pwi. Su pris ti hantakun
    song odo ndrongon king, ile pe su handrimat song pwi. Iy erti uu pe su hondrupo
    salim poye' su pwi tih.
  caa-caa: Pues jax taquix e rum xeꞌ tuaꞌ tin e sacerdotiobꞌ tama e lugar Egipto xeꞌ
    machi majna umen e José, cocha e rey war uyajcꞌu e sacerdotiobꞌ e trigo tuaꞌ ucꞌuxiobꞌ
    iraj iraj, y tamar taca era machi quetpa tuaꞌ uchoniobꞌ urum.
  eng-WYC-2018: except the land of priests, that was given of the king to them, to
    which priests also meats were given of the common barns, and therefore they were
    not compelled to sell their possessions. (except for the priests’ land, which
    the king gave them, and to whom food was also given out of the common barns, and
    so they were not compelled to sell their land.)
  epo-epo: Nur la teron de la pastroj li ne aĉetis; ĉar la pastroj havis parton, difinitan
    de Faraono, kaj ili manĝadis sian parton, kiun donis al ili Faraono, tial ili
    ne vendis sian teron.
  uig-PIN: Pǝⱪǝt kaⱨinlarning yerini u almidi; qünki kaⱨinlarƣa Pirǝwn tǝripidin alaⱨidǝ
    tǝminat berilgǝqkǝ, ular Pirǝwn tǝripidin tǝminlǝngǝn ülüxini yǝp, ɵz yǝrlirini
    satmiƣanidi.
  beo-beo: Soge afae afae, e da hame bidi lai. Amo da gobele salasu dunu ilia soge.
    Felou da ili esaloma:ne, muni ilima i. Amaiba:le, ilia da ili soge hame bidi lai.
  tpi-OTNT: Graun bilong ol pris tasol Josep i no baim. King i save givim mani long
    ol pris na ol i save baim kaikai long en. Olsem na ol i no salim graun bilong
    ol.
  hau-SA: Amma bai sayi gonakin firistoci ba, gama suna karɓa rabo daga Fir’auna ne,
    suna kuma da isashen abinci daga rabon da Fir’auna yake ba su. Dalilin ke nan
    da ba su sayar da gonakinsu ba.
  udu-udu: Jasi mony’cesh ’kwani kun ta igasiis mo tani a’di dina a’di ki yol mo haali/
    igasiis uni ita gi to kun ḵalkina uni ki me’d ’pena P̱irawn mo dhali ’ko ki e
    mo ’peni to gwansan kun ḵalkina uni ki me’d mo kun c̱ikin ma P̱irawn uni mo. Gom
    gwo gi wakan mo tani uni ’koki yol mony’cesh buni mo be.
  uig-LAT: Peqet kahinlarning yérini u almidi; chünki kahinlargha Pirewn teripidin
    alahide teminat bérilgechke, ular Pirewn teripidin teminlen’gen ülüshini yep,
    öz yerlirini satmighanidi.
  nde-nde: Kodwa kayithenganga indawo yabaphristi, ngoba babephiwa isabelo nguFaro,
    yikho babelakho ukudla okwaneleyo kusuka kuFaro. Yikho bengawuthengisanga owabo
    umhlaba.
  ton-ton: Ka ko e fonua ʻoe kau taulaʻeiki naʻe ʻikai te ne fakatau; he naʻe ʻatu
    ʻae ʻinasi ki he kau taulaʻeiki meia Felo, pea naʻa nau kai ʻaia naʻe foaki ʻe
    Felo kiate kinautolu; ko ia naʻe ʻikai ai tenau fakatau honau fonua.
  ces-1613: Rolí toliko kněžských nekoupil. Nebo kněží uloženou potravu měli od Faraona,
    a jedli z uložených pokrmů svých, kteréž dával jim Farao; protož neprodali rolí
    svých.
  eko-eko: Ila mashapa a attunkhulu a tiini khoozanyiye mwaasa yoori yo aari winkhiwa
    etthu-yooja ti Firawuuna, ti etthu ahoozanyiseliyeeyo mashapa aya.
  nss-nss: Hapeko pwan tahu pris opu ara Yosep kinsowaniy pwi; paratesah, king ngara
    kiyuk singayai kiya kili hu pris, pe yihu sowani anandrinahu iya aliy. Tehen tora
    ko pe hu pris kaniyki pwanehu kinna kili king pwi.
  eng-WMB: Only he didn’t buy the land of the priests, for the priests had a portion
    from Pharaoh, and ate their portion which Pharaoh gave them. That is why they
    didn’t sell their land.
  tam-TCV: ஆனாலும் ஆசாரியருடைய நிலத்தை அவன் வாங்கவில்லை; ஏனெனில், பார்வோனிடமிருந்து
    ஆசாரியர்கள் நேரடியாக மானியத்தைப் பெற்றுக்கொண்டதால், கிடைத்த தானியம் அவர்களுக்குப்
    போதுமானதாய் இருந்தது. அதினாலேயே அவர்கள் தங்கள் நிலத்தை விற்கவில்லை.
  ceb-ULB: Apan wala gipalit ni Jose ang yuta sa mga pari tungod kay gitagbo man ang
    mga pagpanginahanglan sa mga pari. Sila mikaon gikan sa gahin nga gihatag sa Paraon
    kanila. Tungod niana wala nila gibaligya ang ilang yuta.
  mkn-mkn: Ma Yusuf sonde béli kapala agama dong pung tana, tagal raja kasi sang dong
    makanan tarús. Andia ko dong sonde parlú jual dong pung tana.
  nce-nce: Kwe, Josep bu fëso hi wesibi ahujume ahujume mëglekefëyabë, hobë flëke
    hi wesibi kofayame hana fa tëtagutëme. Melëme nëgeme eso ho Fero bu kë enëneme
    baliti tlëkefëmeme nëgeme. Na bu kë balitina hi wesibi glo mëtlekefëya. Këme nëgeme
    bubë flëke hi wesibina kofayame yo jwa këme motlola.
  pol-UBG: Nie kupił tylko ziemi kapłanów, bo kapłani mieli żywność przydzieloną im
    przez faraona i żywili się swoją żywnością, którą dał im faraon. Dlatego nie sprzedali
    swej ziemi.
  agr-agr: Untsu ima sacerdote nugkenak sumakchauwai, ditak faraón trigo susam nuna
    yuwa batsatu asagmatai. Nuadui ditak nugkenak sujukchajui wagki faraón susam yuwa
    batsatu asag.
  kyc-kyc: Peraome kana purisi dupwa sikyali pyuo maiyamo dokome nenge ropo pyao nao
    palipala nakamana yuu doko iki ropo pyao mai naya.
  urd-GVU: صرف پجاریوں کی زمین آزاد رہی۔ اُنہیں اپنی زمین بیچنے کی ضرورت ہی نہیں تھی،
    کیونکہ اُنہیں فرعون سے اِتنا وظیفہ ملتا تھا کہ گزارہ ہو جاتا تھا۔
  deu-1912: Ausgenommen der Priester Feld. Das kaufte er nicht; denn es war von Pharao
    für die Priester verordnet, daß sie sich nähren sollten von dem Verordneten, das
    er ihnen gegeben hatte; darum brauchten sie ihr Feld nicht zu verkaufen.
  ntj-ntj: Nyangka-yanku wati nyarra yapu miirl-miirlpa miranykanyilpayilukutju manta
    yungarra tirtu kanyiranytja, tjiinyamarntu-tjanampa puurrpa Piirulu mirrka tirtu
    nintiranytja.
  row-row: Te mia basa e, Yusuf nda hasa malangga agama ra rae na sa, huu maneꞌ a
    fee se nanaat nakandooꞌ a. Naa de, ara nda parlu seo rae nara sa.
  kan-2017: ಪುರೋಹಿತರ ಭೂಮಿಯನ್ನು ಮಾತ್ರ ಅವನು ಕೊಂಡುಕೊಳ್ಳಲಿಲ್ಲ. ಪುರೋಹಿತರು ಫರೋಹನ ಕಡೆಯಿಂದ
    ಭತ್ಯೆ ಸಿಕ್ಕಿದ್ದರಿಂದ ಅವರು ಫರೋಹನು ಕೊಟ್ಟ ಭತ್ಯೆದಿಂದಲೇ ಜೀವನ ಮಾಡುತ್ತಿದ್ದರು; ಆದುದರಿಂದ
    ತಮ್ಮ ಭೂಮಿಯನ್ನು ಮಾರಲಿಲ್ಲ.
  ena-ena: Mugɨluŋ saŋ sagalɨ igu igu hɨsɨŋ hulaŋ agɨladɨ fɨli tɨbɨ laci Josepɨ ma
    lavami. Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ mugɨluŋ saŋ sagalɨ igu igu
    hɨsɨŋ hulaŋ agɨlasaŋ anɨm hɨlɨcɨ igudaci sɨmɨŋ lavavɨhadami. Hameŋ sadaŋ nulɨdɨ
    fɨli tɨbɨ agadɨ lavalava saŋ ma abavɨmi.
  tgo-tgo: Iyemaeŋge ravowovowo lenji thelau mava i vamodoŋgi, kaiwae Pero va i vamodoŋgi
    lenji kaiwoko kaiwae, na lenji maniko valɨkaiwanji thɨ vamodo ghanjiwe.
  yap-yap: Ma re gi binaw nde chuw’iy Josef e kemus ni re gi binaw ni ba’aram ni tafen
    e pi prist. Dariy rogon ni ngar pi’ed e yungi binaw rorad ni chuway’, ni bochan
    e bay e f’oth rorad ni be pi’ Farao, ni ir e yad be abich riy.
  tet-tet: Mais Yusuf la sosa nola naꞌilulik rain, tan sia netan haan bei-beik nosi
    naꞌin. Tan baa nia, naꞌilulik sia la faꞌan siakaan rain.
  hlt-MCSB: Tedae khosoih rhoek kah khohmuen ngawn tah Pharaoh loh khosoih rhoek ham
    a paek khotlueh la a om dongah lai van pawh. Te vaengah khosoih rhoek loh Pharaoh
    kah a paek khotlueh te a caak uh tih a khohmuen te yoi uh pawh.
  mdy-ETH: ዮሴፔ ዒማና ቄኤሶ ሳዖ ሌሊ ሻንቂባኣሴ፤ ዓይጎሮ ጌዔቶ ቄኤሳ ዬኖ ዎዶና ካኣቲ ኮራፓ ዔካ ባኣዚ ዓኣያ ማዔሢሮ ፔኤኮ
    ሳዖ ሻንቺባኣሴ።
  twi-ASANTE: Asɔfoɔ nko ara nsase na wantɔ, ɛfiri sɛ, asɔfoɔ no deɛ, na Farao atwa
    anoduane bi de ama wɔn. Ne saa enti na wɔn deɛ, wɔantɔn wɔn nsase no.
  bhl-bhl: Koyemse kate, yol am tem beem aluwbabiliw kunum biim kawin anung be Yosew
    e weninba kese kale. Nimtew angom? Isiw aneng fian beem emisik kamok fian be yol
    am tem aluwkabiliw kunum biilo tum win mali mak duyemkabe kasike, i wanin wenomin
    tum win kulabomeliwi, im kawin e Yosew eso alwol kelinba kesiliw kale.
  con-NTPO: Jo'su egipto'su chigama afasundeccumbeveyi tsu Joséja chavambe pasa. Nane
    tsendeccungaja faraón tsu nanitsse trigoma afe'je. Tsa'caen faraón afe'jesi nanitsse
    an'jemba tsendeccuja tise'pa andema chavaen'fambi.
  eng-WEBU: Only he didn’t buy the land of the priests, for the priests had a portion
    from Pharaoh, and ate their portion which Pharaoh gave them. That is why they
    didn’t sell their land.
  bnp-bnp: E huriki a prister kunana e Parao i uka ma i kona a malala ne ria, a vuhuna
    i habi vakaroro a maki ni kani ne ria. Lakea i uka ma ri habi ni gi kona a malala
    ne ria.
  wal-wal: Gidikkonne i qeesetu gadiyaa shammibeenna; aissi giikko, kawoi qeesetuyyo
    kattaa immees. Hegaa gishshau bantta gadiyaa baizzibookkona.
  mgh-mgh: Cahanle coohithuminya caari paahi imatta ca ahooleli osataka kontha Farawoo
    aholamula uvahiya coolya, cennyo phaapisiha nrima phimaana ahithumihaka imatta
    caya.
  acu-NT: Antsu sacerdote ainaun faraón trigon nangkami susamu asamtai, nuna yuwinau
    asar, ni nungkarinka surukcharu armiayi.
  spa-PDDPT: Solamente no compró la tierra de los sacerdotes, porque había un estatuto
    de Faraón para los sacerdotes, y ellos comían la ración que Faraón les daba. Por
    eso no tuvieron que vender sus tierras.
  gun-gun: Sacerdote kuery hyvy anho ndojoguai, mba'eta ha'e va'e kuery pe Faraó mba'emo
    ome'ẽ jepi ramo. Faraó po gui ojopy va'ekue re ae okaru okuapy. Ha'e rami vy ha'e
    kuery novendei oyvy.
  agu-BL: Jalt chitx'otx' yi e' pale' qui lok' Ẍep, na na tak' faraón ixi'n triw scyetz
    tetz chiwa'. Cha'stzun te qui nchic'ay yi chitx'otx', na at cyetz chiwa'.
  eng-PEV: And Joseph said to the people, “Listen. Today I gave you mob to Pharaoh,
    to work for him. And I gave him your land as well. Now I will give you seeds to
    plant in the ground, so that you can grow food plants. Every time you take food
    from those plants, you have to split up that food into 5 piles, and give one pile
    to Pharaoh. You can keep the rest of that food for yourselves. Then you and your
    families and your little kids, and all the people that live in your homes, you
    will all have food to eat. And you can take some of the seeds from those food
    plants, and you can plant those seeds in the ground, so that you can keep growing
    more food plants.” Then the Egypt people said to Joseph, “Sir, you saved our lives.
    Thank you for being good to us. We will be Pharaoh’s workers, just like you said.”
    So Joseph made a new law for Egypt country. That law said that every time the
    Egypt people got food from their food plants, they had to split up that food into
    5 piles, and give one pile to Pharaoh. And you know, that law is still there in
    Egypt country. After that time, Pharaoh owned all the land in Egypt country. Only
    the ceremony men still owned their own land. You see, Pharaoh always paid those
    ceremony men, so they didn’t need to sell him their land to get food. So their
    land still belonged to them, it didn’t belong to Pharaoh.
  ilo-ULB: Ti laeng daga dagiti papadi ti saan a ginatang ni Jose, gapu ta naikkan
    dagiti papadi iti abasto. Nanganda manipud iti bingay nga it-ited ti Faraon kadakuada.
    Isu a saanda nga inlako ti dagada.
  kpg-kpg: Nia gowaa ala digi huia go Joseph, la go nia gowaa o digau hai mee dabu.
    Digaula hagalee hai loo bolo ginaadou e hui nadau gowaa gi daha, idimaa di king
    e wanga gi digaula nia bahihadu hagamaamaa e mouli ai digaula.
  uig-ARA: پەقەت كاھىنلارنىڭ يېرىنى ئۇ ئالمىدى؛ چۈنكى كاھىنلارغا پىرەۋن تەرىپىدىن
    ئالاھىدە تەمىنات بېرىلگەچكە، ئۇلار پىرەۋن تەرىپىدىن تەمىنلەنگەن ئۈلۈشىنى يەپ،
    ئۆز يەرلىرىنى ساتمىغانىدى.
  bsp-bsp: Mba Isifu ɛnaway fɛ ntɔf ya Sali Almamye, bawo Firawona ɛnamɔnɛ kəway ka
    ntɔf yaŋan. Sali Almamye ŋayi kəkɛkəs ka Firawona disrɛ, ti tɔ Sali Almamye ŋanatɔcaməsɛ
    ntɔf yaŋan.
  bps-bps: Kabay i tanà nfun i dad mebe i dad to mangamfù di duh di Idyif, là bnayad
    Dyosif. Làla blé i dale tanà, du gal ale nifat Faraon du galan ale banlé filak.
  mbs-mbs: Meneng wedà din beyadi se tanà tinig-apò te menge egpengibing te menge
    otaw egsimba te aldaw doton te Ehipto. Wedà dan beligyai se tanà dan so egtogpoan
    dan te selotan.
  tof-tof: Wa blaman tüp poko bumiógürr, wata prristab ne tüp poko kwarilürr, wa koke
    bumiógürr, zitülkus parraoa ibü mani gail yarilürr ibü ngyabenóm. Da i igósidi
    tibiób tüp poko koke sel nülinóp.
  sus-sus: Kɔnɔ sɛrɛxɛdubɛe tan mu e gbe bɔxie sara, barima Misira mangɛ nu hinnɛma
    e ra donse fe ra.
  pon-2006: Ihte sahpw me e sohte pwainda, sapwen samworo ko. Re sohte netikihla sapwarail
    ko, pwe Parao kin ketikihong irail mwohni en sawas pwe re en kin momourki.
  jae-jae: Dabuŋwaga tauŋgeŋ nêŋ nom tec gêjam ôli atom, gebe dabuŋwaga têtap nêŋ
    ŋaôli sa aŋga Paraonê, tec ŋaôli tau, taŋ Parao kêkêŋ gêdêŋ êsêac naŋ, gêlôm êsêac.
    Kêtu tonaŋŋa êsêac sêkêŋ nêŋ nom gêdêŋ eŋ gêjam ôli atom.
  ksd-ksd: Ma ia kaka ra pia kai ra umana tena tinabar pa i ga kul ia, tago ra umana
    tena tinabar dia ga kale kadia tiniba tai Parao, ma dia ga en ra tiniba Parao
    i ga tul tar ia ta diat; kari pa dia ga ivure kadia pia.
  tur-YTC: Ancak kâhinlerin toprağını satın almadı. Çünkü kâhinler Firavun'dan bir
    pay aldılar ve Firavun'un kendilerine verdiği paydan yediler. Bu yüzden toprak
    satmadılar.
  bel-N: Толькі грунты сьвятароў не набыў, бо частка сьвятароў [была] ад фараона,
    і яны жывіліся са сваёй часткі, якую даў ім фараон; таму яны і не прадалі грунты
    свае.
  grc-BRENT: χωρὶς τῆς γῆς τῶν ἱερέων μόνον· οὐκ ἐκτήσατο ταύτην Ἰωσήφ· ἐν δόσει γὰρ
    ἔδωκε δόμα τοῖς ἱερεῦσι Φαραὼ, καὶ ἤσθιον τὴν δόσιν, ἣν ἔδωκεν αὐτοῖς Φαραώ· διὰ
    τοῦτο οὐκ ἀπέδοντο τὴν γῆν αὐτῶν.
  ind-AYT: Hanya tanah yang dimiliki oleh para imam yang tidak dibelinya karena para
    imam memiliki bagian tetap dari Firaun dan mereka memakan bagian yang diberikan
    Firaun kepadanya. Oleh sebab itu, mereka tidak menjual tanahnya.
  lid-lid: Munyak le iy basihinei bwe badeh, munyak tiri pris. Iri pris badeh badeu
    munyak tiri bala ta sisih bwe, tasah kabin badeh edeu niri nyamon mwasin udu le
    buku doh, ta iri badeh winiyan manyah ado aliy udu le buku doh.
  nya-nya: Komabe, sanagule minda ya ansembe chifukwa Farao ankawapatsa thandizo lokwanira.
    Nʼchifukwa chake sanagulitse minda yawo.
  hrv-hrv: Jedino nije preuzeo svećeničkih imanja, jer je faraon davao svećenicima
    određeni dio, i tako su živjeli od prihoda što im ga je faraon davao. Stoga nisu
    prodali svojih imanja.
  mps-mps: Te Isip bagego lotu wabo pris dabego tǫ naga te augwaligo me abelibeo.
    Ferogo te pris dabebolo mone menama, tama te monego augwaligo nai abela tuyu,
    bidali. Tama tibaso, augwaligo tǫ te me abelimainu me ebeo.
  llg-llg: Tehuu, neme basa sala mai, Yusuf taa hasa malangga anggama la dae nala,
    huu manek fee sala nanaꞌak nakandoo. Huu ndia, de, ala taa paluu seꞌo sila dae
    nala.
  tpi-tpi: Graun bilong ol pris tasol Josep i no baim. King i save givim mani long
    ol pris na ol i save baim kaikai long en. Olsem na ol i no salim graun bilong
    ol.
  dan-1931: Kun Præsternes Jord købte han ikke, thi de havde faste Indtægter fra Farao,
    og de levede af de Indtægter, Farao havde skænket dem; derfor behøvede de ikke
    at sælge deres Jord.
  vie-OVCB: Tuy nhiên, Giô-sép không mua ruộng của các thầy tư tế, vì họ được vua
    Pha-ra-ôn cấp phát lương thực, khỏi phải bán ruộng.
  lbk-lbk: Kecheng yangkhay nan lotan nan papachi is eg-ayna linakwan. Ad-i cha masapol
    ilako nan lotacha tay nan papachi, wad-ay ay wad-ay nan cha ichowan nan ali ay
    ikatakhocha.
  guj-2017: ફક્ત યાજકોની જમીન તેણે વેચાતી લીધી નહિ, કેમ કે યાજકોને ફારુનની પાસેથી
    ભાગ મળતો હતો. તેઓનો જે ભાગ ફારુને તેઓને આપ્યો હતો તેનાથી તેઓ ગુજરાન ચલાવતા હતા.
    તેથી તેઓએ તેમની જમીન વેચવી પડી નહિ.
  byr-byr: '@see-verse:GEN.047.021'
  awx-awx: Tike prisu moningu kinggä iwikge yämixawän, naxu uhingnäkakin. Ge nakge
    dondapmäke, kepnä dowewä päkut.
  pon-2006A: Ihte sahpw me e sohte pwainda, sapwen samworo ko. Re sohte netikihla
    sapwarail ko, pwe Parao kin ketikihong irail mwohni en sawas pwe re en kin momourki.
  por-BRBSL: Somente ele não comprou a terra dos sacerdotes, pois os sacerdotes tinham
    uma porção do Faraó, e comeram sua porção que o Faraó lhes deu. É por isso que
    eles não venderam suas terras.
  cth-cth: Vaihmanaw e ram teh ran pouh hoeh. Bangkongtetpawiteh vaihmanaw ni Faro
    koehoi ham hane ao teh Faro ni ham a poe e naw hah a canei awh dawkvah, lawhmuen
    hah yawt awh hoeh.
  twi-twi: Asɔfo nko ara nsase na wantɔ, efisɛ asɔfo no de, na Farao atwa anoduan
    bi de ama wɔn. Ne saa nti na wɔn de, wɔantɔn wɔn nsase no.
  hlt-hlt: Tedae khosoih rhoek kah khohmuen ngawn tah Pharaoh loh khosoih rhoek ham
    a paek khotlueh la a om dongah lai van pawh. Te vaengah khosoih rhoek loh Pharaoh
    kah a paek khotlueh te a caak uh tih a khohmuen te yoi uh pawh.
  tbz-SIM: Bɛ̀ í ndo nyikuɔ́ nìùbɛ̀ kó kɛtenkɛ̀ kɛ yɛ̃́ okpɑ̀ɑ̀tì do ɑ̃nnɛ́mɛ̀ ikuɔ́
    mɑì kɛ̀ bɛ̀ mbɛ̀ duɔ̀ nkɛ̀ bɛ̀ yo, dɛ̀ í ndò mbɛ̀ɛ fítɛ́ bɛ tenkɛ̀.
  msy-2020: Ezɨ asebar ofa gamir gumazibar nguazibara, Josep dagh ivezezir puvatɨ.
    Atrivim zurara dagɨabar me givesi. Kamaghɨn, me uan nguaziba amangizir puvatɨ.
  txq-txq: Tehuu Yusuf ta hasa malangga anggamar dae oen, nahuu manek fee sara nanaꞌak
    taa-taa. Huu naa de ara ta parluu seꞌo sira dae oen.
  aaz-aaz: Mes naiꞌ Yusuf ka nsoos fa aꞌnaak pirsait ein sin afun, natuin uisf ee
    nfeen sin mnahat piut. Etun sin ka naꞌsosaꞌ fa sin afun.
  azb-azb: Yalnız kahinlərin torpağını satın almadı, çünki onlar firondan məvacib
    alır və fironun verdiyi məvaciblə dolanırdılar. Buna görə də torpaqlarını satmadılar.
  eng-DBY: Only the land of the priests he did not buy; for the priests had an assigned
    portion from Pharaoh, and ate their assigned portion which Pharaoh had given them;
    so they did not sell their land.
  hin-2017: पर याजकों की भूमि तो उसने न मोल ली; क्योंकि याजकों के लिये फ़िरौन की ओर
    से नित्य भोजन का बन्दोबस्त था, और नित्य जो भोजन फ़िरौन उनको देता था वही वे खाते
    थे; इस कारण उनको अपनी भूमि बेचनी न पड़ी।
  wol-KYG: Bàyyiwul lu moy suufu njiiti diine ya, ndax Firawna jotoon na leena dogal
    ay cér, jagleel leen. Moo tax jaayuñu seeni suuf.
  swp-swp: Na kohena isibom edi tano nige i unehaidi, paana kohena edi maisa Parao
    i mosei, eo arinai se aiai, arinai edi tano wa nige se unegabaedi.
  bjr-bjr: Isipa maqannaa amaana maqasaa rakisirausa maqa kai Yooseefaafa sia feefaurinau.
    Faraoofa maqee maqee munnimma nimi marufaqa narana feefaurummasaida neemarufaqa
    sia misa maqa feefauriqau.
  eng-YLT: Only the ground of the priests he hath not bought, for the priests have
    a portion from Pharaoh, and they have eaten their portion which Pharaoh hath given
    to them, therefore they have not sold their ground.
  kne-kne: Say adi anggoy linakoan Jose din dagan di papadi, tan indawdawtan din aris
    daida si kanen da et adi masapol ay ilako dan daga da.
  heg-NTPO: Mo deng nas totoang, Yusuf sos tulu agama las dale kas lo, undeng lahing
    nga bel oen in kaa tutungus. Tiata oen hee oen dale kas lo.
  ptu-ptu: Angga ham tä' naalli Yusuf ingganna litä'na sando aka abana si nabeem ia
    kapahalluanna Firaun. Iam too anna tä'um ia umbalu' litä'na.
  bzd-NTPO: Ie'pa sacerdotepa ká̱ e' ë̀ kë̀ to̱ne José wa̱. Egipto blú tö chkewö kakmeke
    ie'pa a̱, e' kue̱ki̱ ie'pa kë̀ wa̱ iká̱ wato̱nettsa̱.
  kwf-kwf: Nia foli musia naꞋa ano ngwae ki fuana tatalafaꞋa, bore ma ano na fata
    abu ki goꞋo neꞋe niaꞋa kasi foliꞋi, osiꞋana kaidaꞋi ki tatalafaꞋa nia kwatea kala
    mani ki fuana fata abu ki fasi Ꞌiri kike foli fanga Ꞌada aniꞋi. Ma kaidaꞋi Ꞌato
    neꞋeri noaꞋa kasi sasia neꞋe kira ka Ꞌoifoli Ꞌani ano kira ki.
  eng-WYC-2017: except the land of priests, that was given of the king to them, to
    which priests also meats were given of the common barns, and therefore they were
    not compelled to sell their possessions.
  eng-WMBB: Only he didn’t buy the land of the priests, for the priests had a portion
    from Pharaoh, and ate their portion which Pharaoh gave them. That is why they
    didn’t sell their land.
  spp-spp: Taare t'à kwôro shwombaa ke, tir'à pyi sáragawwuubii woore. Farɔn mpyi
    a *saliyaŋi wà tìŋɛ sáragawwuubii kurugo, nte u mpyi na ŋkaan pi á ke, tire mpyi
    a jà na pi ɲwɔ caa. Lire l'à pi ta pi ɲyɛ a pi taare pɛ́rɛ mɛ.
  aey-aey: Odonqa Josef uqa ihanec dana agena maha qee faji ol. Fero uqa meen qaig
    agenu ihoc bilecnu aden. Eunu ihanec dana age agena maha idadecnu qee suldoloin.
  urd-GVH: सिर्फ़ पुजारियों की ज़मीन आज़ाद रही। उन्हें अपनी ज़मीन बेचने की ज़रूरत
    ही नहीं थी, क्योंकि उन्हें फ़िरौन से इतना वज़ीफ़ा मिलता था कि गुज़ारा हो जाता
    था।
  rug-rug: Sa titeke pepeso sapu lopu holua sa si na pepeso tadi na hiama. Sari na
    pepeso hire si lopu holuholuni rini, sina tabari sa baṉara si arini koari na dia
    tinavete, ke boka holu gedi ginani si arini.
  gaz-gaz: Lafti inni hin bitin lafa lubootaa qofa ture; kunis sababii isaan Faraʼoon
    irraa qooda argatanii fi sababii qooda Faraʼoon isaaniif kennu sanaan jiraataniif.
    Kanaafuu isaan lafa isaanii hin gurgurre.
  fra-LSG: 'Seulement, il n’acheta point les terres des prêtres, parce qu’il y avait
    une loi de Pharaon en faveur des prêtres, qui vivaient du revenu que leur assurait
    Pharaon: c’est pourquoi ils ne vendirent point leurs terres.'
  yal-yal: Hali na birin to liga, a mi saraxaraline bɔxɔn sara bayo Misiran Mangan
    bata yi sariya faɲin tongo e fe ra. E mi e bɔxɔne mati bayo Misiran Mangan yi
    burun taxunma e ra.
  gum-gum: Inchen pirømera peniimeelø kørrømisrøppe, sacerdotemeraindøh peniimeelø,
    ka kørrømisrig køn, kaguende nømbe Faraónweinukkurri mamig traniilø utabelø kuig
    kua. Inchagurri nømbe nømui pirømeran yanmuig købig køn, nømbe Faraón pønsraigwan
    mabelø kua.
  iou-iou: Kome päke u suwaŋkaŋ bämop äma täŋo kome ugänpäŋ nämo suwaŋkuk. Ferotä
    bämop äma piäni gwäkita ketem yämik täŋkuko unita komeni nämo yäpuk.
  haw-1868: O ka aina o na kahuna, aole ia i kuai, no ka mea, na Parao mai, ka na
    kahuna, a ai iho la lakou i ka mea a Parao i haawi mai ai na lakou, no ia mea,
    aole lakou i kuai i ko lakou aina.
  arb-NAV: إِلّا أَنَّ أَرْضَ الْكَهَنَةِ لَمْ يَشْتَرِهَا، إِذْ كَانَ لِلْكَهَنَةِ
    مُخَصَّصَاتٌ مُعَيَّنَةٌ أَجْرَاهَا عَلَيْهِمْ فِرْعَوْنُ، فَكَانُوا يَأْكُلُونَ
    مِنْهَا، فَلَمْ يَبِيعُوا أَرْضَهُمْ.
  adz-adz: Da intap Yosef mamida udan, da garam anutu wain i anutu umpur intapan,
    i king impa tayangꞌ ribarangan da isangꞌ i nam gadan. I wain igi da ribarangan
    rugif intapan ragun.
  ewe-ewe: Anyigba si meƒle o la koe nye esi nye nunɔlawo tɔ, elabena Farao naa nuɖuɖu
    wo, eye mehiã be woadzra woƒe anyigba o.
  eng-LEE: 'Only the land of the priests bought he not; for the priests had a portion
    assigned them by Pharaoh, and they ate their portion which Pharaoh gave them:
    therefore they did not sell their land.'
  gvn-gvn: '@see-verse:GEN.047.021'
  nna-nna: Joseph-ju munu kanyama janaka warrarn yatilparrangukurrangu. Kingilu tuku
    jirnikinyijaninyi yatilparrangu, palinyju yinyajaninya mayi.
  asm-FB: কেৱল পুৰোহিতসকলৰ মাটিহে যোচেফে নিকিনিলে; কিয়নো পুৰোহিতসকলে ফৰৌণৰ পৰা এক
    অংশ পায় আৰু তাৰেই তেওঁলোক চলে। সেয়ে তেওঁলোকে নিজৰ মাটি নেবেচিলে।
  sus-A: كْنْ سّرّشّدُبّيٍ تَن مُ عٍ فبٍ بْشِيٍ سَرَ، بَرِ مَ مِسِرَ مَنفّ نُ هِننّمَ
    عٍ رَ دٌنسٍ قٍ رَ.
  fra-SBL: Mais il n'acheta pas les terres des prêtres, car les prêtres avaient une
    part de Pharaon et mangeaient la part que Pharaon leur donnait. C'est pourquoi
    ils n'ont pas vendu leurs terres.
  hbo-hbo: רַ֛ק אַדְמַ֥ת הַכֹּהֲנִ֖ים לֹ֣א קָנָ֑ה כִּי֩ חֹ֨ק לַכֹּהֲנִ֜ים מֵאֵ֣ת פַּרְעֹ֗ה
    וְאָֽכְל֤וּ אֶת־חֻקָּם֙ אֲשֶׁ֨ר נָתַ֤ן לָהֶם֙ פַּרְעֹ֔ה עַל־כֵּ֕ן לֹ֥א מָכְר֖וּ
    אֶת־אַדְמָתָֽם׃
  shp-NTPO: Ikaxbi ikonma sacerdotebaonres, jaton waibo José maromayamakana iki. Jabaonra
    jaskáakana iki, jabo faraónmanbi jawékiati jato meniaibo ixon.
  eng-WYCLIFFE: outakun the lond of preestis, that was youun of the kyng to hem, to
    whiche preestis also metis weren youun of the comun bernys, and therfor thei weren
    not compellid to sille her possessiouns.
  pjt-pjt: Palu Josephalu wati tjukurtjara tjuṯaku paama tjuṯa payamilantja wiyaṯu,
    panya Piiṟalu tjananya inma kanyinnyangka mani ungkupai, kaya mani pala palula
    mai tjananku payamilaningi.
  cwe-cwe: Ila isi ya wakulu wa nhambiko muhala haigulile bule. Kwaviya wakulu wa
    nhambiko wakala wokwing'higwa yombe jawo kulawa kwa mfalume, ivo isi yawo haiguligwe
    bule.
  bgs-bgs: Asal ándà bálliyi i Jose tô tanà na igtigatun katô mga tarapid ka simbaan
    tun ta Ehipto. Ándà dan barigyai tô tanà dan su ágbággayan dan katô harì ka makan,
    asta nángngà dád para kandan.
  kik-kik: No rĩrĩ, ndaigana kũgũra ithaka cia athĩnjĩri-ngai akuo, tondũ o maarĩ
    na igai maaheagwo nĩ Firaũni, na maarĩ na irio cia kũmaigana kuuma kũrĩ igai rĩu
    Firaũni aamaheaga. Kĩu nĩkĩo gĩatũmire mage kwendia ithaka ciao.
  ksr-ksr: Faarao kiŋnoŋ jigo gawoŋ galeŋ yoŋoo footnait tawagia oŋono meŋ iikanoŋ
    laaligogia naŋgoŋ laligogi. Kaeŋ kolooro nenegiaajoŋ mende bimooro baloŋgia Joosefnoŋ
    sewaŋa mewaatiwaajoŋ mende aŋgi. Kawaajoŋ jigo gawoŋ galeŋ yoŋoonoŋ baloŋ iikanoŋ
    motooŋgo kiŋ Faaraowaa buŋa mende koloogi.
  fra-NCL: 'Il n’y eut que les terres des prêtres qu’il n’acquit pas ; car les prêtres
    recevaient de Pharaon une portion déterminée, et ils vécurent de leur revenu que
    Pharaon leur assignait : c’est pourquoi ils ne vendirent pas leurs terres.'
  cek-AK: Toe qaimanawk ih lawk loe qan pae ai; qaimanawk loe Faro khae hoi caaknaek
    khawt ah hnuk o; Faro mah nihcae han caaknaek khawt ah paek pongah, lawk to zaw
    o ai.
  xla-xla: Amasiyama god dla alinepi poyupo hapilalo so tlo yia꞉ ta꞉laye daya yilo
    Yosep watle pohalopilalo wekiyo. Adipalati, Pelotapo yia꞉ oko asiyamaye hapimama
    daya mate halopimdiyo.
  cuk-cuk: José unnilagwa Egipto-dule-irwa-bab-dummaganse-gormalad-e-nainubi baksasulid,
    ar ade, Faraón amarga orosgi-dakleged ukdaed. Degisoggu, amardi e-nainu uksasurmalad.
  uig-CYR: Пәқәт каһинларниң йерини у алмиди; чүнки каһинларға Пирәвн тәрипидин алаһидә
    тәминат берилгәчкә, улар Пирәвн тәрипидин тәминләнгән үлүшини йәп, өз йәрлирини
    сатмиған еди.
  tel-2017: యాజకుల భూమి మాత్రమే అతడు కొనలేదు, యాజకులకు ఫరో భత్యం నియమించాడు. వారు
    ఫరో ఇచ్చిన ఆహారం తినే వారు కాబట్టి వారు తమ భూములను అమ్మలేదు.
  hat-BSA: Se sèl tè prèt yo ke li pa t achte, paske prèt yo te gen yon bous ki te
    sòti sou Farawon, e yo te viv sou bous ke Farawon te bay yo a. Akoz sa, yo pa
    t vann tè pa yo a.
  kos-kos: Pwayena acn el tia molela pa acn lun mwet tol. Mwet tol elos tia enenu
    in kukakin acn lalos uh, mweyen oasr kasru lun tokosra nu selos ke mwe mongo pacl
    nukewa, ac ma inge pa elos moulkin uh.
  hbo-WLC: רַ֛ק אַדְמַ֥ת הַכֹּהֲנִ֖ים לֹ֣א קָנָ֑ה כִּי֩ חֹ֨ק לַכֹּהֲנִ֜ים מֵאֵ֣ת פַּרְעֹ֗ה
    וְאָֽכְל֤וּ אֶת־חֻקָּם֙ אֲשֶׁ֨ר נָתַ֤ן לָהֶם֙ פַּרְעֹ֔ה עַל־כֵּ֕ן לֹ֥א מָכְר֖וּ
    אֶת־אַדְמָתָֽם׃
  ibo-ibo: Ala nke Josef na-azụtaghị nʼoge a bụ naanị ala ndị nchụaja. Nʼihi na ndị
    nchụaja si nʼaka Fero na-enweta nri ha site nʼoge ruo nʼoge. Ha nwekwara nri na-ezuru
    ha site na oke ahụ Fero na-enye ha. Ya mere ha ereghị ala ha.
  ory-ory: ସେ କେବଳ ଯାଜକମାନଙ୍କର ଭୂମି କ୍ରୟ କଲେ ନାହିଁ; କାରଣ ଯାଜକମାନେ ଫାରୋଙ୍କଠାରୁ ବୃତ୍ତି
    ପାଇଲେ; ଏଣୁ ଫାରୋଙ୍କର ଦତ୍ତ ବୃତ୍ତି ଦ୍ୱାରା ସେମାନଙ୍କର ନିର୍ବାହ ହେବାରୁ ସେମାନେ ଆପଣା ଆପଣା
    ଭୂମି ବିକ୍ରୟ କଲେ ନାହିଁ।
  chk-chk: Iwe, fanüen ekewe souasor chök esap möni, pun wiser me ren Farao. Ra manau
    seni wiser kewe Farao a ngeniir, iei mine resap amömöla fanüer.
  ssd-ssd: Pris kame tuku kilke ta ndo nu piya ndaniŋgina. Ta ndaŋam? Nane Faraoŋge
    piyaniŋgina le nane tambi nyamagaŋ piyamba nyinaig. Ta tuku nu naŋgine kilke piya
    ndana.
  rop-rop: Oni ola serramonimen nomo bin selim olabat len langa det king, dumaji det
    king bin oldei lukaftumbat olabat, en imbin oldei gibit olabat friwan daga, naf
    blanga olabat dina.
  ukr-1871: Тільки землї сьвященників не поскуплював, одержали бо сьвященники свій
    пай од Фараона і жили з того паю, що давав їм Фараон; тим і не попродали вони
    землї своєї.
  eng-AOI: The only land he did not buy was the land that belonged to the priests.
    They did not have to give their land because the king gave them money to buy food,
    but he didn't give money to anyone else.
  yon-yon: Okad yena berengkindo kuu Idyipdan dore yi god dore wedyiri dobiri ye karub
    yi okad, amborom kuu king Ferombed yi deme ye kakman bangkandimaan kuu animan
    bangkandimaan. Kowe, yi okad berengkindo.
  bch-bch: Be Iosep iuol tano togid panua tenainga ad mao, ngansa maron kapei ibabada
    pat pagid ta iman ad annga aea olnga. Tota gid panua tenainga ad kekelegid tilongean
    ad tano ga ila pan maron kapei mao.
  deu-1951: Nur die Äcker der Priester kaufte er nicht; denn die Priester bekamen
    ihr Bestimmtes vom Pharao und nährten sich von ihrem festen Einkommen, das ihnen
    der Pharao gab; darum brauchten sie ihre Äcker nicht zu verkaufen.
  eng-JPS: Only the land of the priests bought he not, for the priests had a portion
    from Pharaoh, and did eat their portion which Pharaoh gave them; wherefore they
    sold not their land.
  ubr-ubr: Baise motob kaitamom wat Joseph men itotobon on, tafaror asi bainetewarotis
    asi motob. Osi men fofonin on motob sitobon yabin aiwab orot on osi asi bobo aurin
    on ibi baiyanis. On mes osi auris agim fofonin asi bayu sitotobon.
  srp-1865: Samo ne kupi sveštenièkih njiva; jer Faraon odredi dio sveštenicima, i
    hranjahu se od svojega dijela, koji im dade Faraon, te ne prodaše svojih njiva.
  lug-lug: Ekitundu kya bakabona kye kyokka ky’ataagula, kubanga bo baasasulwanga
    Falaawo. Kye yabasasulanga kwe beeguliranga ebyokulya; bo kyebaava batatunda ttaka
    lyabwe.
  heb-heb: רק אדמת הכהנים לא קנה כי חק לכהנים מאת פרעה ואכלו את חקם אשר נתן להם פרעה
    על כן לא מכרו את אדמתם׃
  ben-IRV: তিনি কেবল যাজকদের ভূমি কিনলেন না, কারণ ফরৌণ যাজকদের বৃত্তি দিতেন এবং তারা
    ফরৌণের দেওয়া বৃত্তি ভোগ করত; এই জন্য নিজের নিজের ভূমি বিক্রয় করল না।
  pan-pan: ਕੇਵਲ ਜਾਜਕਾਂ ਦੀ ਜ਼ਮੀਨ ਮੁੱਲ ਨਾ ਲਈ, ਕਿਉਂ ਜੋ ਜਾਜਕਾਂ ਨੂੰ ਫ਼ਿਰਊਨ ਵੱਲੋਂ ਸ਼ਾਹੀ
    ਭੋਜਨ ਦਾ ਪ੍ਰਬੰਧ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਸ਼ਾਹੀ ਭੋਜਨ ਵਿੱਚੋਂ ਜੋ ਫ਼ਿਰਊਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤਾ
    ਸੀ, ਖਾਧਾ ਇਸ ਕਾਰਨ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੀ ਜ਼ਮੀਨ ਨਾ ਵੇਚੀ।
  tkr-tkr: Fironee kaahinaaşina hək' qooleva, mang'vee saccu manbışin cigabı ilydeşşe.
    Mana vucee qoolena hək' manbışde otxhuniys g'iviyxhar vuxha. Mançil-allad kaahinaaşe
    con cigabı massa hele deş.
  mwp-mwp: Nuydh Yoewsepa matha misnarew boeradhar barpudayginga, minguz kedha thana
    nubepa yoewdayginga, Pero thanamulpa bokadhza poethaypu thanamulpa niyaypa.
  mya-JVB: ယဇ်ပုရောဟိတ် တို့ ပိုင်သောမြေ ကိုကားမ ဝယ်။ သူတို့သည် ဖါရော မင်းကျွေးမွေး
    သည်အတိုင်း ကျွေးမွေး သော အစာ ကိုစား ရကြ၏။ ထိုကြောင့် မိမိ တို့မြေ ကို မ ရောင်း
    ရကြ။
  tbg-tbg: Iohepiva vika vata vareharo viva Isipi vatanaaka variqa kaiqa vara nimite
    vauka vata kia varora. Pero vaiintivano vika monu nimumanta kara varake ne vaurara
    ti, vika nái vata qaqi tuatora.
  hmo-hmo: To Iosepa ese hahelagaia taudia edia tano be ia hoia lasi. Edia tano idia
    dogoatao noho, badina hahelagaia taudia be Farao ese ia ubudia.
  ata-ata: Ia Iosepu ulotonu lia xalexalee noxiꞌa ta ailiꞌi uasi, xo tatananu tuala
    ulolosiꞌa lamoli la sou ane aneꞌi ilotoloto laꞌilali no anu ne. La sou ane lialiaxaꞌa
    muxolusi ne.
  nfa-nfa: Dhoka rai unu ama agama sèra di, Yusuf hèli nare boe, te dhèu aae hia taruu
    dhèu se ngangaꞌa na. Nèti èèna ka, dhèu se pahie boe rai rèngu.
  urd-urd: लेकिन पुजारियों की ज़मीन उसने न ख़रीदी, क्यूँकि फ़िर'औन की तरफ़ से पुजारियों
    को ख़ुराक मिलती थी। इसलिए वह अपनी — अपनी ख़ुराक, जो फ़िर'औन उनको देता था खाते
    थे इसलिए उन्होंने अपनी ज़मीन न बेची।
  rus-SYN: Только земли жрецов не купил Иосиф, ибо жрецам от фараона положен был участок,
    и они питались своим участком, который дал им фараон; посему и не продали земли
    своей.
  cbt-NTPO: Corto hua'ano'sa no'panënáchin co Cosiri pa'antërinhuë'. Inapitaso' huaraoni
    topinan trico quëtárin ni'ton, co no'panëna pa'anacaiso ya'huërinhuë'.
  bqc-SIM: Ãma i sa'onaↄ buaↄ luo, asa Falaↄ̃ↄ dìlɛ aàↄ blɛ kpámá gↄↄpiiɛ. Lá
    aa kú ń blɛ pↄ́ Falaↄ̃ↄ ì kpámáo, aai ń buaↄ yíao.
  tcz-CHONGTHU: Gam leiset Joseph in ana choh lou chu ahile thempu ho gam ahi. Ajeh
    chu hitobang thempu ho chu ana kipe doh aum in, amaho chun Pharaoh a kona an neh
    ana kisan'u ahi jeh ahi, chule agam leiset'u jong kichol ngai lou ahi.
  mar-mar: योसेफाने याजकांच्या मालकीच्या जमिनी मात्र विकत घेतल्या नाहीत. फारो याजकांना
    त्यांच्या कामाबद्दल पगार देत होता. त्या पैशातून ते आपणासाठी अन्नधान्य विकत घेत
    असत म्हणून त्यांच्यावर आपल्या जमिनी विकण्याची वेळ आली नाही.
  tcs-tcs: Mata dem lan blo dem prist wea Zosep i no bin baiem, bikoz dem prist bin
    gede ol kaikai prom da Pero king. Dempla no nid po sele lan blo dempla.
  soq-soq: Tane pirisi os tawou Iosep mai gimaralepona ipawa warere mo mane wanamodio
    mampe nana gimarantoie waimoie.
  qub-qub: Cüracunapa chacrancunallatami Josëga mana rantiranchu. Cüracunataga faraón
    micuyta goran. Chaynöpami cüracunaga chacrancunata mana ranticuranchu.
  bqp-bqp: Ama adi sa'orinↄ buranↄ lúro, zaakũ Firi'auna dìtɛ àgↄ̃ pↄ́blewɛ kpáḿma
    gↄrↄ sĩnda pínki. Lákũ ò kú kũ pↄ́blewɛ kũ Firi'auna dì kpáḿmao nà, odi ń buranↄ
    yíaro.
  hat-hat: Se te prèt yo ase li pa t' manyen. Prèt yo pa t' bezwen tè pou yo manje,
    paske, dapre yon lwa ki gen nan peyi a, se farawon an menm ki te toujou peye yo.
    Se ak lajan sa a yo te viv.
  eng-BSB: However, he did not acquire the priests’ portion of the land, for it had
    been given to them by Pharaoh. They ate the rations that Pharaoh supplied; so
    they did not sell their land.
  tod-tod: Kɛlɛ é la ɠɛni zalaɠa ɠula nuiti ta-yooi ɠeyani, tɔɔzei Falaɠɔn tɔ seini
    zalaɠa ɠula nuiti ta-vaa zu. Ti-ɠɔnɔgi ɠɛni ga nii Falaɠɔn ɠɛni feezu ti ya. Naa
    ɠa é ba, ti la ɠɛni ta-yooiti pɔdini ɲɛgɛlɛin.
  eng-WEBPB: Only he didn’t buy the land of the priests, for the priests had a portion
    from Pharaoh, and ate their portion which Pharaoh gave them. That is why they
    didn’t sell their land.
  kbq-kbq: Hianagi Josefe'a pristi vahe'mokizmi mopa miza osegeno, Fero'a ana pristi
    vahera ne'zana zamige'za nene'za mopa'zmia zagorera otre'naze.
  nhe-BL: Pero ax quicojqui inintlal nopa totajtzitzi pampa Faraón quinmacayaya trigo
    san tlapic. Huan ax monejqui quinamacase inintlalhua.
  bus-bus: Mↄde èe sa'orinↄ buraanↄ lúro, zaakɛ Fili'auna dìɛ àgↄ̃ blɛwɛɛ kpáḿma gurↄ
    sãnda píngi. Lán aↄ̃ↄ kú kↄ̃n blɛwɛɛ kɛ̀ Fili'auna è kpáḿmao nà, aↄ̃ↄe ń buraanↄ
    yáro.
  gub-BL: Xo xaxeto waiwy zo nume'eg kar kwaw. Nume'eg kwaw uiwy izupe wà, ta'e tuwihawete
    omono e amo temi'u wanupe a'e xe. A'e rupi heta temi'u wanupe. A'e rupi numekuzar
    kar kwaw temi'u uiwy pupe wà.
  eng-DRA: 'Except the land of the priests, which had been given them by the king:
    to whom also a certain allowance of food was given out of the public stores, and
    therefore they were not forced to sell their possessions.'
  knf-knf: Ŋţeeh ŋi baţeŋan ţañ ŋi ŋi awooŋ aannugi, ţiki Farawuna apiiŧ ţi bgah bi
    uŧaak aji ul akdooŋ kawul baka uko ude. Kë baji bayeenkna uko ude ţi a, ukaaŋ
    kë baanwaap ŋţeeh ŋi baka.
