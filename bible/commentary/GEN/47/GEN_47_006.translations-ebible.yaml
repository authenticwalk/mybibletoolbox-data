    അവരിൽ പ്രാപ്തന്മാർ ഉണ്ടെന്ന് നീ അറിയുന്നു എങ്കിൽ അവരെ എന്റെ ആടുമാടുകളുടെ മേൽവിചാരകന്മാരാക്കി
