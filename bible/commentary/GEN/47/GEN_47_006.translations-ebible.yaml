  tam-2017: எகிப்துதேசம் உனக்கு முன்பாக இருக்கிறது; தேசத்திலுள்ள நல்ல இடத்திலே உன்னுடைய
    தகப்பனையும், சகோதரர்களையும் குடியேறும்படி செய்; அவர்கள் கோசேன் நாட்டிலே குடியிருக்கலாம்;
    அவர்களுக்குள்ளே திறமையுள்ளவர்கள் உண்டென்று உனக்குத் தெரிந்திருந்தால், அவர்களை
    என் ஆடுமாடுகளை விசாரிக்கிறதற்குத் தலைவராக ஏற்படுத்தலாம் என்றான்.
  spa-RV-1909: La tierra de Egipto delante de ti está; en lo mejor de la tierra haz
