  tha-KJV: ท่านมีประเทศอียิปต์​อยู่​ต่อหน้า ให้​บิ​ดาและพี่น้องของท่านตั้งหลักแหล่งอยู่ในแผ่นดินดี​ที่​สุดคือให้เขาอยู่​แผ่​นดินโกเชน
