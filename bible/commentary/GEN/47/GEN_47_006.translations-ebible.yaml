verse: GEN.047.006
translations:
  mal-C: ഈജിപ്റ്റുദേശം നിന്റെ മുമ്പിൽ ഇരിക്കുന്നു. നിന്റെ പിതാവിനെയും സഹോദരന്മാരെയും
    ദേശത്തിന്റെ ഏറ്റവും നല്ലഭാഗത്തു താമസിപ്പിക്കുക. അവർ ഗോശെനിൽ താമസിക്കട്ടെ. അവരിൽ
    പ്രാപ്തന്മാരായവരെ എന്റെ ആടുമാടുകളുടെ ചുമതല ഏൽപ്പിക്കുക” എന്നു പറഞ്ഞു.
  deu-TKW: Ägypten steht dir zur Verfügung; laß deinen Vater und deine Brüder im fruchtbarsten
    Teile des Landes wohnen.
  lin-lin: mokili ya Ejipito mpe ezali na maboko na yo. Vandisa tata na yo mpe bandeko
    na yo na eteni ya mabele oyo eleki kitoko ; tika ete bavanda na Gosheni. Mpe soki
    oyebi kati na bango bato ya mayele, pesa bango mokumba ya kobatela bibwele na
    ngai.
  cbr-NT: Usa 'ain ka Egipto me ënëx bërí atunan 'iti 'ikën. Usa 'ain kamina Gosen
    kakë me a atu 'inánti 'ain, ax ka upíira me ënë menu 'ikën, usa 'ain ka anu tsóti
    atux bërúti 'ikën. 'Imainun kamina achúshi an ñuina 'arakati 'unánkë uni 'ën vacakama
    bërúanun nanti 'ain.
  eng-LSV: the land of Egypt is before you; cause your father and your brothers to
    dwell in the best of the land—they dwell in the land of Goshen, and if you have
    known, and there are among them men of ability, then you have set them [as] heads
    over the livestock I have.”
  bmu-bmu: Ijipt kantri ki aukŋe göhö jege ahözawaŋgöra ölöp iwi darumunurupki gölme
    bahöŋi kelökŋi ölöpŋi miaŋgöreŋ al eŋginöŋga malme. Ölöp Gosen prowinsnöŋ malme.
    Sutŋine nup qetpuk meme azi tosatŋi maljei, mi möt eŋgiman ewö, ölöp nöŋgö mirigö
    sömbup kambuni mi yeŋgö böröŋine al eŋginöŋga galöm köl eŋgiba malme.”
  eng-GNV: 'The lande of Egypt is before thee: in the best place of the land make
    thy father and thy brethren dwel: let the dwel in the land of Goshen: and if thou
    knowest that there be men of actiuitie among them, make them rulers ouer my cattell.'
  eng-WEBSTER: The land of Egypt is before thee; in the best of the land make thy
    father and brethren to dwell; in the land of Goshen let them dwell; and if thou
    knowest any men of activity among them, then make them rulers over my cattle.
  nhw-BL: Huajca huelis quitequihuise campa más cuali ipan ni tlali Egipto. Xiquinmaca
    nopa tlali Gosén para nopona ma mocahuaca pampa nelcuali. Huan sintla tijmati
    sequin tlen inijuanti catli más quimatij nopa tequitl, huajca xiquintlali nochi
    notlapiyalhua ininmaco.
  swh-ONEN: nayo nchi ya Misri ipo mbele yako, uwakalishe baba yako na ndugu zako
    katika sehemu iliyo bora kupita zote katika nchi. Na waishi Gosheni. Kama unamfahamu
    yeyote miongoni mwao mwenye uwezo maalum, waweke wawe wasimamizi wa mifugo yangu.”
  bba-bba: Eɡibitin tem kpuro wee wunɛn nɔmuɔ. A de bu sinɑ Gosɛniɔ, domi min temɑ
    mu ɡeɑ sɑ̃ɑ. À n mɑɑ yɛ̃ ɡɑbɑ kpɑrɑbun hɑniɑ mɔ be sɔɔ, ɑ bu nɛn yɑɑ sɑbenu nɔmu
    sɔndio.
  eng-KJVCPB: 'the land of Egypt is before thee; in the best of the land make thy
    father and brethren to dwell; in the land of Goshen let them dwell: and if thou
    knowest any man of activity amongst them, then make them rulers over my cattle.'
  cpy-cpy: Okaatzira kepatsi jeekatsiri Egipto-ki, eerokataki aminakaantzirori. Piperi
    janta Hosén-ki, ari inampityaawo, tema kyaariperori ini ironta kepatsi, tekatsi
    oshiyaawoni. Eenitatsirika pisheninkaete yotaperotziriri ikoeratziri ovejapaeni,
    pikanteri ikoeratenari nashi naaka.”
  mpx-mpx: inoke Itipita labena gegewena i mwapwela eliyam. Labi waiwaisana hot etega
    nu hile, yaka tamwam ge talimwau nihi minaa. He nihi minaa labi Gosen. Ebo gamwaliyaa
    enuna u atenal wali aatena i bwata, inoke nu telel no bulumwakau nihi matahikagil.”
  wbp-wbp: Milaka-jana ngurra nyampurla Yijipirla yungulu nyina. Ngurrju-nyayirni-jana
    yungka nyuntukupalanguku manu nyuntukupurdangka-patuku. Yuwayi, yungulu nyinami
    Kujunurla. Kajili nyina ngurrju jakumanu, yungujulu ngajurlanguku warrawarra-kanyi
    ngaju-nyangu jiyipi manu puluku-wati.”
  luo-luo: kendo piny Misri ni e lweti, ket wuonu kod oweteni odag kama berie moloyo.
    We gidag Goshen kendo ka ingʼeyo moko kuomgi man kod mich mar kwath ketgi mondo
    gibed jorit jamba.”
  meu-meu: Aigupto tanona idoinai be vairamu ai; gabu namo-hereana ta ba henidia,
    bae noholaia. Gosen tanona ai do bae noho, bona bema goada taudia haida idia bogaragidiai,
    egu boromakau ireḡudia taudia ai ba halaodia.
  npi-ULB: मिश्रदेश तिम्रै अगि छ । देशको सबैभन्‍दा असल ठाउँ गोशेन प्रदेशमा नै तिम्रा
    बुबा र तिम्रा दाजुभाइहरूलाई बस्‍ने बन्दोबस्त गर । उनीहरूमध्‍ये सक्षम मानिसहरूलाई
    गाईबस्‍तुहरूको जिम्मा देऊ ।”
  yor-yor: ilẹ̀ Ejibiti sì nìyí níwájú rẹ, mú àwọn arákùnrin rẹ tẹ̀dó sí ibi tí ó
    dára jù nínú ilẹ̀ náà. Jẹ́ kí wọn máa gbé ní Goṣeni. Bí o bá sì mọ ẹnikẹ́ni nínú
    wọn tí ó ní ẹ̀bùn ìtọ́jú ẹran, fi wọ́n ṣe olùtọ́jú ẹran ọ̀sìn mi.”
  emp-NTPO: '@see-verse:GEN.047.005'
  ind-ind: Negeri Mesir terbuka bagimu. Gosyen adalah wilayah terbaik di negeri ini.
    Biarkanlah ayah dan saudara-saudaramu menetap di situ. Bila ada di antara mereka
    yang mahir menggembala, pekerjakanlah mereka untuk mengurus ternakku.”
  pes-OPCB: هر جایی را که می‌خواهی به آنها بده. بگذار در جوشن که بهترین ناحیهٔ مصر
    است ساکن شوند. اگر افراد شایسته‌ای بین آنها می‌شناسی، آنها را بر گله‌های من نیز
    بگمار.»
  ssx-ssx: do Idiepi kenketa꞉ ika꞉ ekie. Ikita꞉ mo Kosene kenke pa꞉ta꞉ ota꞉ a꞉pa꞉la꞉
    alena꞉ handa pitina꞉e. Kutupa mo iki tukiki pa꞉ta꞉ handa wiki haliweki ma꞉nda꞉
    haemeka꞉na꞉ta꞉ kota꞉ yaka ma꞉na꞉manu make handeteke hawaena꞉ lapeke leekeme.
  lcm-lcm: na roe lava ang i Aigipto kapo oros e matam. Alis iria ta palpal tauia
    i roe ang na ku asoisinong iria e Gosen. Na man ri si nei liuan iria kipo katak
    ta aiveven manmanik, ku asok iria na kime aiveven kakag akorong ta kun keve manmanik.”
  aer-aer: Apmere itneke akngakaye nhenhe Egypt-nge apmere mwerre itnenhe anthaye
    akngeye ngkwinhe kake-arlke ngkwinhe areye. Kele itne Goshen-ele anetyeke. Itne
    apeke thakemene mwerre areye, itne pweleke areye-arlke yepe-yepe areye-arlke atyinhe
    arntarnte-aretyeke anteme.”
  tgl-ULB: Ang lupain ng Ehipto ay nasa harapan mo. Patirahin mo ang iyong ama at
    ang iyong mga kapatid na lalaki sa pinakamainam na rehiyon, sa lupain ng Gosen.
    Kung may kakilala kang mga lalaki mula sa kanila na may kakayahan, ilagay mo sila
    bilang tagapamahala sa aking mga alagang hayop.”
  nop-nop: Tiŋa du adi’walahi me kale kwanai tiŋa nadihinakiŋ neŋnobu nadiyemilaŋ
    kaŋ yehidaneeŋ nu’walaŋ kale yabudokodok yapmewaaŋ.”
  kca-kca: 'Египет мўв нӑӈ йэԓпенән: ащен пӑ йайԓан мет йӑм мўвән уԓты мийаԓән; Гесем
    мўвән ԓыв ат уԓԓәт; щӑԓта вер йӑма уйәтты хŏйатәт ԓыв кўтэԓән уйәтԓән ки, ма тащԓам
    вантыты хŏйатәт ԓыв эԓтыԓаԓ пŏна».'
  cbu-NT: Ashiriya, shiyshat shaana tsap Ngusenaa panangcha. Mishat, nuwshat shiyaa
    táchinllpa; Yuw zuwanllish chinuzee kapung ksutamaam yasaru an nuwaatssha chini
    ksutamapan taachiya, kurak Osiyaa tárangiya.
  hui-hui: í̠nime Iyibi dindi bibahendeha manda beregola ti holene karulape mbira
    wiagua dindi ogoriani ti hole pudaba labe. Ti Gosene dindini berelo hame lariyaguabi
    nde ogoni karulape dege. Ani bialu agali uruni mbirago ibu nogo bulumaga hinaga
    mandabi heagua nde ogoni ibugua i̱naga nogo bulumagaru hinalu helo hame ledogoni,
    lene.
  wrs-wrs: Yeoa petham orava, ora, men besalva lohv, di sandho. Wo himba Gosendava
    aevulthatava, lehra, nomba pethava besalangas lohv. Wo monglava heriniva nonoanindva
    lovahtava, nooa dahwol vira kana sapim.
  jao-jao: Kulu yinda, ngalkingundayarra winarrku awara alunga, nya-mbangu awara marringaya
    alunga! Linya-ngundarra! Kulu baji barra la-nmaya mingkiya nguthundu Kujin, ki-marringayala
    ki-awarala. Namba nalarrku linkili-nganji marda li-mingkin ki-bulukiyu, kulu linya-yibarraya
    li-wirdi nmanthawu ki-bulukiyu ngatha yukumantharra,” ka-arri yiku nganinya.
  mya-mya: အီ​ဂျစ်​ပြည်​တွင်​အ​ကောင်း​ဆုံး​အ​ရပ်​ဖြစ် သော​ဂေါ​ရှင်​ဒေ​သ​၌​နေ​ထိုင်​ကြ​ပါ​စေ။
    သူ တို့​အ​နက်​သင့်​တော်​သော​သူ​များ​ရှိ​လျှင် ငါ​၏​သိုး​နွား​အုပ်​အ​ရာ​၌​ခန့်​ထား​လော့''
    ဟု​မိန့်​ကြား​လေ​၏။
  cbi-NTPO: ñu Gosen tu kuwade, nunbanu Egiptosha kayu uu chunnañu bain. Tsaaren yala
    mallee vejan washkemu chachillanu uudenguen chunuu dejuñuya, in chachillanu wagara
    washkekaanu pude, timi.
  bod-N: ཨེ་ཅིབ་ཀྱི་ཡུལ་ཐམས་ཅད་ཁྱོད་ལ་དབང༌བས། ཁྱོད་ཀྱིས་རང་གི་ཕ་དང་སྤུན་རྣམས་ཆེས་བཟང་བའི་ས་ཆ་སྟེ་གོ་ཤེན་ཡུལ་ནས་འདུག་ཏུ་འཇུག་པར༌གྱིས།
    ཁྱོད་ཀྱིས་ཁོ་རྣམས་ཀྱི་ཁྲོད་དུ་མི་ནུས་པ་ཅན་ཡོད་པ་ཤེས༌ན། དེ་རྣམས་བདག་གི་ཕྱུགས་ཟོག་འཚོ་བར་མངགས་པར་གྱིས་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: se Egypt ko ali lilim imi ni kiting te aniso. Ka niet se ka launuria nunga
    gi ale, ali bilik ningo nunguningkiri mu te nunga bitar se dagimonko, Goshen nunga
    bitar se dagimonko. Saki nungarki terong mu, nunga bitar se aninga bulmakau nunga
    bitarmonko.”
  kkl-kkl: Mog so'o Mesir ane anenge mog so'o as sao tal. Sin mog so'o waliag Gosyen
    wamukang. Sin nusamag pham pia una etpare sol wali nimi wamikti, naringe pham
    babe wene sindi yae wamsukang,” aro ambarog.
  sna-sna: uye nyika yeIjipiti iri pamberi pako; garisa baba vako namadzikoma ako
    panzvimbo yakanakisisa munyika ino. Ngavagare muGosheni. Uye kana uchiziva kuti
    pakati pavo pane vamwe vane zvavanokwanisa kuita, uvaite kuti vave vatariri vezvipfuwo
    zvangu.”
  spa-BLM: La tierra de Egipto está ante ti. Haz que tu padre y tus hermanos habiten
    en lo mejor de la tierra. Que habiten en la tierra de Gosén. Si conoces a algún
    hombre capaz entre ellos, ponlo a cargo de mi ganado”.
  beu-beu: Base Masir aabang anga, ini bisa metma iabang mamolo ening. Masir aabang
    anga mi angu, Gosen eooang angu na ateing se, lebe miaaung. Angu ebele, biar ini
    Gosen eooang angba mi mihi. Bot nehe ba binanta gariang aaung angu aana ing vengator,
    senge ini bisa ne binanta ang naung vengurus.”
  cac-cac: vach' tz'ajcan eb' vin̈ d'a tic. Ac' lum Gosén chi' d'a eb' vin̈. A val
    luum chi' te vach' d'a yol yic Egipto tic, syal scajnaj eb' vin̈ ta'. Tato ay
    eb' vin̈ uc'tac chi' te jelan d'a iloj noc' chi', syal tzac'och eb' vin̈ yilumaloc
    noc' in molb'etzal noc', xchi vin̈ rey chi'.
  swh-ULB: Nchi ya Misri iko mbele yako. Mkalishe baba yako na ndugu zako katika eneo
    zuri, nchi ya Gosheni. Ikiwa unafahamu watu wenye uwezo miongoni mwao, uwaweke
    kuwatunza wanyama wangu.”
  bel-bel: зямля Егіпецкая перад табою; на лепшым месцы зямлі пасялі бацьку твайго
    і братоў тваіх; няхай жывуць яны ў зямлі Гесэм; і калі ведаеш, што сярод іх ёсьць
    здольныя людзі, пастаў іх даглядчыкамі майго быдла.
  deu-ELBBK: 'Das Land Ägypten ist vor dir: Lass deinen Vater und deine Brüder in
    dem besten Teil des Landes wohnen; sie mögen wohnen im Land Gosen. Und wenn du
    weißt, dass tüchtige Männer unter ihnen sind, so setze sie als Aufseher über das
    Vieh, das ich habe.'
  mbb-OT: egkehimu he ebpekeubpà is pemilya nu kayi te Ehipto. Diyè nu ipeubpà sikandan
    te Goshen, he sevaha te meupiya he tanà te Ehipto. Emun duen nu netuenan kandan
    he egkeseriǥan, himuwa nu sikandan he menge bekidu te menge uyaǥen ku.”
  msc-msc: An na jamana Misiran ye i ta le ri. Wa i fa ni i badenmailu lasii yɔrɔ
    ɲumaɲuma rɔ, yɔrɔ mɛn ka ɲi a tɔ bɛɛ ri. Alu ye alu sii Kosɛni. Ni i ka doilu
    sɔrɔn alu rɔ, mɛnilu kusan kolofen marala kosɛbɛ, i ye n na kolofen fanan don
    woilu bolo.»
  mal-2015: മിസ്രയീംദേശം നിന്റെ മുമ്പാകെ ഇരിക്കുന്നു; ദേശത്തിലേക്കും നല്ലഭാഗത്തു നിന്റെ
    അപ്പനെയും സഹോദരന്മാരെയും പാർപ്പിക്ക; അവർ ഗോശെൻദേശത്തുതന്നേ പാർത്തുകൊള്ളട്ടെ. അവരിൽ
    പ്രാപ്തന്മാർ ഉണ്ടെന്നു നീ അറിയുന്നു എങ്കിൽ അവരെ എന്റെ ആടുമാടുകളുടെ മേൽവിചാരകന്മാരാക്കി
    വെക്കുക എന്നു കല്പിച്ചു.
  tuo-NT: Mʉꞌʉ aꞌti diꞌta Egiptore dutigʉ niꞌi. Tojo weegʉ Gosén añurĩ diꞌtare narẽ
    oꞌoya. Na ti diꞌtapʉ niato. Noꞌo mʉꞌʉ maꞌmisʉmʉa na wecʉa coꞌtemeꞌrĩrã nicã, narẽ
    te coꞌtesere sõrõña. Yarã wecʉa quẽꞌrãrẽ coꞌteato, nicʉ niwĩ.
  gup-gup: Bu bedda baleh kabirridjare kabirrini wanjh bonj kumekbe yibenbolkwo. Kornkumo
    ke dja nawu ngurridanginj yibenbolkwo kore kuwernhbolkmak, bonj birrinin kore
    kunred Goshen. Dja bu yibenburrbun yikah kore bedda nawu birrimak, wanjh yibenkurrmen
    kabirrinahnan mayh ngardduk.”
  met-met: saing titia xaxaina maung. Uta tibum xaung sabangamdi marung mana baru
    titi hatainta xai sibuna. Sanga ba dirung mana titia Gosen. Xauna, nabu uxabia
    ba teladi lipu gagaxungamdi, bing utadi etua mana nga sibugu morugudi.”
  gvs-gvs: Bogina atagona. Ava poyapoya Itipita goi kugite dedevina yaidi, e toinim
    kulovina. Neta latuwom bego Goseni goi sikaaiyaka, dedevina. Ago neta yaidi goi
    maniyedi madi katanaki yoguyogu matakavata manuna, e kuvayokōidi kidi yau guna
    yoguyoguyao adi tomatakavatayao.’
  rmc-rmc: a caľi phuv andro Egipt hiňi anglal tu. Thov tire dades the tire phralen
    te bešel andro nekfeder than la phuvakro, andro Gošen. Te hin maškar lende goďaver
    murša, ačhav len upral mire stadi.“
  nlg-nlg: ighoe tua ko vilia ivei na bona vaghana te liona ge kara ghahara igaa.
    Hera na bona i Goshen ke, te uto vulei na lei bona soko iani Egypt. Ma ge siki
    sakai tadira ke loghoa na balu ghilala uto [te keha] ke, ko talura me ke righitaonighi
    vaniu ghua nigua na lei maumanu vola.”
  dgr-DOGNT: eyıt'à Egypt nèk'e agı̨ı̨t'e ha dìì-le. Nèot'ı̨ dèè denahk'e nezı̨ı̨
    sìı ts'ǫ̀ agııde. Goshen nèk'e nàgedè agı̨ı̨le. Eyıts'ǫ nèot'ı̨ gıta gots'ǫ dǫ
    nezı̨į̀ eghàlageedaa sìı sets'ǫ tıts'aàdìı k'ègedì agı̨ı̨le,” yèhdı.
  pes-OPV: زمین مصرپیش روی توست. در نیکوترین زمین، پدر وبرادران خود را مسکن بده. در
    زمین جوشن ساکن بشوند. و اگر می‌دانی که در میان ایشان کسان قابل می‌باشند، ایشان
    را سرکاران مواشی من گردان.»
  ron-1924: Цара Еӂиптулуй есте дескисэ ынаинтя та; ашазэ пе татэл тэу ши пе фраций
    тэй ын чя май бунэ парте а цэрий. Сэ локуяскэ ын цинутул Госен ши, дакэ гэсешть
    принтре ей оамень дестойничь, пуне-й ын фрунтя турмелор меле.”
  ben-OBCV: এবং এই মিশর দেশটি তোমার সামনেই আছে; দেশের সব থেকে ভালো জায়গায় তোমার
