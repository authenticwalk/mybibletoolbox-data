  eng-WMB: The land of Egypt is before you. Make your father and your brothers dwell
    in the best of the land. Let them dwell in the land of Goshen. If you know any
    able men among them, then put them in charge of my livestock.”
  tam-TCV: இதோ, எகிப்து நாடு உனக்கு முன்பாக இருக்கிறது; உன் தகப்பனையும், சகோதரரையும்
    நாட்டின் சிறந்த இடத்தில் குடியமர்த்து. அவர்கள் கோசேனில் குடியிருக்கட்டும். அவர்களில்
    திறமையுள்ளவர்கள் இருப்பார்களானால், அவர்கள் என் வளர்ப்பு மிருகங்களுக்குப் பொறுப்பாய்
    இருக்கட்டும்” என்றான்.
  ceb-ULB: Ang yuta sa Ehipto alang kanimo. Ipahiluna ang imong amahan ug ang imong
    mga igsoon sa labing maayong dapit, ang yuta sa Gosen. Kung may nailhan ka nga
    adunay katakos kanila, himoa silang tig-atiman sa akong kahayopan.”
  mkn-mkn: Jadi dong bole bekin ini negrí sama ke dong pung negrí sandiri. Yang beta
    tau, daꞌera Gosen tu, daꞌera yang paling bae di ini negrí. Jadi lebe bae dong
    tenga di situ sa. Deng kalo dari dong ada yang tau urus binatang deng bae, biar
    ko dong ju urus beta pung di situ.”
  nce-nce: Ju Isip lifatebë iniwa afloko lowene sle eletëmeme, na jowa lale aflokomu
    hwi elotëmeme na yo elomeme kë mëta tafa namëglame. Na ju metole egletëmena bu
    Gosen life mëta tafa matla, kwe ebë lalowa. Na jubë ilawa mago ho flime eselëmeme,
    bu bulmakau kleli mëglëmabë alëge kë lowene sle mëgletlabë, na ju bume aniji elomeme,
    bobë bulmakau kleli mëglëma namëglame.”
  pol-UBG: Ziemia Egiptu jest przed tobą. W najlepszym miejscu tej ziemi osadź twego
    ojca i twoich braci, niech mieszkają w ziemi Goszen. A jeśli wiesz, że są wśród
    nich dzielni ludzie, uczyń ich przełożonymi nad moimi stadami.
  agr-agr: Juju Egipto nugka juka ame diyame, nuniau asam amina apa yatsum aidaujai
    nugka pegkeg Goségka au susata, dutikam, nuwi batsamsatnume. Tuja dita aina awiya
    tagku kuitamin yacha akuig, nunú jukim mina tagkuju kuitamjutuina nuna apuji adaikata”,
    tiuwai.
  kyc-kyc: '@see-verse:GEN.047.005'
  urd-GVU: ملکِ مصر تیرے سامنے کھلا ہے۔ اُنہیں بہترین جگہ پر آباد کر۔ وہ جشن میں رہیں۔
    اور اگر اُن میں سے کچھ ہیں جو خاص قابلیت رکھتے ہیں تو اُنہیں میرے مویشیوں کی نگہداشت
    پر رکھ۔“
  deu-1912: das Land Ägypten steht dir offen, laß sie am besten Ort des Landes wohnen,
    laß sie im Lande Gosen wohnen; und so du weißt, daß Leute unter ihnen sind, die
    tüchtig sind, so setze sie über mein Vieh.
  ntj-ntj: Nyangka ngurra ngaa Yiitjipunya lipi ngarala tjiinya-ya ngurrkarntara ngurra
    tjunkula nyinarratjaku. Nyangka-rna kulira tjiinya palya-tjinguru-yanku ngurra
    tjunkula nyinama Kutjurnta. Tjiinyamarntu ngurra palunyanya walykumunu. Nyangka-tjananya
    watjala, yanamulpa walykumunura kanyilpayilu-yayi ngayuku yanamulpa pirninyatarrartu
    miranykanyinma.”
  row-row: De ara bole tao nusaꞌ ia onaꞌ sira nusa na. Au uhine ngga, Gosen naa, mamana
    maloleꞌ sia nusaꞌ ia. De malole lenaꞌ ara leo siaꞌ a naa leo. Ma mete ma sira
    rahine tao-mataꞌ neu banda no maloleꞌ, naa, onaꞌ bee na ara tao-mataꞌ neu banda
    nggara sia naa boe.”
  kan-2017: ಐಗುಪ್ತ ದೇಶವು ನಿನ್ನ ಮುಂದೆ ಇದೆ, ಅದರೊಳಗೆ ಉತ್ತಮ ಭಾಗದಲ್ಲಿ ನಿನ್ನ ತಂದೆ, ನಿನ್ನ
    ಅಣ್ಣತಮ್ಮಂದಿರು ವಾಸಮಾಡುವಂತೆ ಮಾಡು. ಅವರು ಗೋಷೆನ್ ಸೀಮೆಯಲ್ಲಿ ವಾಸಮಾಡಲಿ; ಅವರಲ್ಲಿ ಯಾರಾದರೂ
    ಸಮರ್ಥರೆಂದು ತಿಳಿದರೆ ಅವರನ್ನು ನನ್ನ ಕುರಿದನ ಮಂದೆಗಳ ಮೇಲ್ವಿಚಾರಣೆಗಾಗಿ ನೇಮಿಸು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Isipɨ fɨli tɨbɨ neŋ fɨli mu huaci sɨbaŋ agadɨ igavɨla abɨnaŋ uavɨla heŋ
    hɨniavɨm uami. Nama nulɨdɨ Gosen fɨli tɨbɨ hɨnihɨni saŋ abɨnaŋ ha huaci heŋ ala
    hɨniavɨbali uami. Nadɨ isaimana agɨladɨ hulaŋ hɨhɨle igɨnaŋ sabaŋ bulɨmakau sabaŋ
    sipsipɨ migɨla migɨla hɨsɨŋ hɨji huaci daŋ hɨniavɨci uami. Ha abɨnaŋ iadɨ sabaŋ
    bulɨmakau sabaŋ sipsipɨ agɨladɨ avi migɨlavɨm uami.
  tgo-tgo: Ijipt thivathivaniyeke laghɨye ina e nɨman ghare. U vaŋguraweŋgi Gosen
    ele valɨvaŋga, thivathiva thovuye moli. Na thoŋgo sip gharanjimbunjimbu thovuthovuye
    vavana inanji e tɨnenjina, u vaŋguraweŋgi na thɨ njimbukikiya lo sip na lo burumwakana.”
  yap-yap: me gur e mmil fan yu Egypt ngom ni ga’ngin. Mu guy e gin nth’abi fel’ riy
    ngam ta’rad ngay. Rayag ni ngar pired u lan e nug nu Goshen, ma fa’anra bay boch
    e girdi’ u fithik’rad ni yad manang rogon i gafaliy e gamanman, ma ga pag fan
    e gamanman rog ngorad ngu’ur gafaliyed.”
  tet-tet: Sia bele nalo rai neꞌe, nuꞌu siakaan rain duꞌuk! Haꞌu katene rai Gosen
    nia, rai diꞌak kaliuk iha Mesir neꞌe! Tan baa nia, diꞌak liu sia tuur iha nebaa
    ona! Kalo noo nosi sia, mak natene naliku bibi no karau nalo kabaas, sia moos
    bele naliku haꞌukaan sia iha nebaa!”
  hlt-MCSB: '''Na hmai kah Egypt kho khuikah khohmuen then Goshen kho ah na pa neh
    na manuca rhoek te khosak sak. Te phoeiah amih khuikah tatthai hlang rhoek te
    na ming atah amih te kai kah boiva mangpa la khueh,” a ti nah tih a uen.'
  mdy-ETH: ማይ ዓይጌ ዓኣዖ ጊብፄ ዓጫ ቢያ ኔኤሮኬ፤ ዬያሮ ኔ ዓዶንታ ኔ ጌርሲንሢንታ ኮሺ ማዔ ጌኤሴኤሜ ዓጬሎይዳ ናንጋንዳጉዲ
    ዴይሤቴራ። ዔያቶ ባኣኮይዳ ዱማ ዔራቶና ዓኣ ዓሲ ዓኣያታቶ፥ ታ ቆልሞኮ ዋኣና ማዒ ዛጋንዳጉዲ ዔያቶም ዒንጌ።»
  twi-ASANTE: Misraim asase nyinaa hyɛ wo nsa. Ma wʼagya ne wo nuammarima baabi pa
    na wɔntena. Ma wɔntena Gosen asase so. Sɛ wonim wɔn mu bi a wɔwɔ mmoayɛn ho nimdeɛ
    a, ma wɔnhwɛ me nnwan so mma me.”
  bhl-bhl: i Isiw aneng fian beem aneng anung mak atemeko, ibolow kelewiw tewe, i
    ka kel bokoliw te! Kalew so, kawkunum kumel so, i aneng atin kuw atite mak atemiw
    tewe, i aneng be kuluko, ka kel boliwka! Feinka! I Gosen aneng ka kel boliwka!
    Kawkunum kumel im dim e samal yetebin kunum kenati kuw mak atemew tewe, ku kunum
    beelo galmosomelewi, nakalem siwsiw so, meme so, biim kak yetebin kunum kelolewka!”,
    dangse kale.
  con-NTPO: Va Egipto ande tsu pa'cco que ande. Tsendeccunga afeja Gosén andema cuintsu
    tseni canse'faye. Tsa tsu ti'tsse ñotssia ande. Toya'caen majama que ñotsse atesupa
    in'jan'da tsama mandaja cuintsu ña vaurama'qque coira'jeye.
  eng-WEBU: The land of Egypt is before you. Make your father and your brothers dwell
    in the best of the land. Let them dwell in the land of Goshen. If you know any
    able men among them, then put them in charge of my livestock.”
  bnp-bnp: A robo e Egipto ioe o matakaria. O matai a malala ge kamumu hateka, o vakamade
    vona e tamamu, e turamu mai. O vakamade ria o Gosen. A bakovi maratarata, o ru
    ge matakari a sipsip a bulmakau nau.”
  wal-wal: Simmi Gibxxe biittai ne kushiyan de7ees; ha biittan ubbasaappe aadhdhidi
    lo77iyaasan ne aawaanne ne ishantta wotta; eti Geseema biittan de7ona. Neeni erin,
    eta giddoppe dumma eratettai de7iyoogeeti de7ikko, hegeeta ta mehiyaa bolli suntta”
    yaagiis.
  mgh-mgh: ni ilapo yo Wiciipitu iri ni we. Upanke mananna ooreera, wiira athumwanaa
    na asunnaa akhale mapuro omaana. Waahiye akhale uKoseni. Woona wiira akina ayo
    ari atthu ankhili, waavahe nteko woohakhela inama caka.
  acu-NT: Ejipto nungkanam tuni pujusartas wakerina nuni pujusarti. Kame, Gosén nungkaka
    timiá pengkeraitai. Tura asamtai nuni pujusartin ainawai. Tura vaca wainin pengker
    nekau amataikia, wina vacar ainaun waitruktin pujsata, —timiayi.
  spa-PDDPT: La tierra de Egipto está delante de ti. Haz que tu padre y tus hermanos
    vivan en lo mejor de esta tierra. Que vivan en la tierra de Gosén, y si juzgas
    que hay entre ellos hombres aptos, colócalos como pastores principales de mi ganado.
  gun-gun: Egito yvy ndevy guarã ae itui. Iporãvea py ejapo nderu ha'e nderyke'y kuery
    ta'ikuai. Gósen yvy re ae ri ta'ikuai. Ha'e gui xapy'a rei rã nderyke'y kuery
    regua opena kuaa ete va'e ikuai ramo emoĩ xerymba kuery re ae opena va'erã — he'i.
  agu-BL: Ba'n bin chinaje' tul alchok luwaril cwent Egipto. Poro ba'n tzawak' ama'l
    scyetz tan chinajewe'n cyen le ama'l Gosén na i'tz yi luwar mas balaj tzone'j
    Egipto. Ej nin ko at cobox chixo'l yi chin list nin e', ba'n cho'c awa'n tan chiq'uicy'le'n
    yi e' wetz wawun, stzun faraón bantz.
  eng-PEV: There is lots of land here in Egypt country. Your father and brothers can
    live in the best part of the land. Let them live in Goshen, the land is good there.”
    Pharaoh also said to Joseph, “Maybe some of the men in your family are really
    good at looking after animals. You can tell those men to look after my animals
    for me.”
  ilo-ULB: Adda iti sangoanam ti daga ti Egipto. Pagnaedem ti amam ken dagiti kakabsatmo
    a lallaki iti kasayaatan a rehion, ti daga ti Gosen. No adda ammom a siasinoman
    a lallaki nga addaan iti kabaelan kadakuada, isaadmo ida nga agaywan kadagiti
    dingwenko.”
  kpg-kpg: tenua go Egypt la tenua ni digaula. Heia digaula gii noho i tenua go Goshen,
    deelaa di gowaa koia e humalia. Gei di maa nia daangada i digaula ala e mee di benebene
    nia hagabuulinga manu, gei goe ga hagi anga agu manu la gi digaula e benebene.”
  uig-ARA: مانا مىسىر زېمىنى سېنىڭ ئالدىڭدا تۇرۇپتۇ؛ ئاتاڭ ۋە قېرىنداشلىرىڭنى زېمىننىڭ
    ئەڭ ئېسىل يېرىدە ئولتۇرغۇزغىن؛ ئۇلار گوشەن يۇرتىدا ماكان قىلسۇن. شۇنىڭدەك، ئەگەر
    سەن ئۇلارنىڭ ئىچىدىكى قابىل كىشىلەرنى بىلسەڭ، بۇلارنى مېنىڭ چارپايلىرىمغا نازارەتچى
    قىلغىن، ــ دېدى.
  bsp-bsp: Atɔf ŋa Misira ŋey' əm dəwaca, mədəs papa kam kɔ awɛŋc əm aŋa nnɔ pəntesɛ
    ŋa Kosɛŋ mɔ, kɔ məŋcərɛ sɔ awɛŋc əm aŋa dacɔ afum alompu-ɛ, məcəmbər ŋa ŋackɛks'
    em yɔcɔl.»
  bps-bps: Na du ge i magot i klamang banwe Idyif, fneam ale di Gosén, du nun too
    fye tanà ditù. Na ku nun dad to di dale too fulung mifat dad lmanaf, fifatam ale
    i dad lmanafgu.”
  mbs-mbs: Sikona se eglowan diyà te kebelad te Ehipto. Peogpai dan doton te Gosen,
    so yan se ontò mèpiya tanà. Aw doen otaw diyà kandan ontò biyasa egdiyaga, petonggoi
    kandan se kenaken menge ayam-ayam.”
  tof-tof: da Izipt tüp mató ngakandóla. Gosyenóm sab tibiób marrgu ola ki apónónóm.
    Ngibürr zaget bórrgrratórrón pam ne nóma kwarile yabü aodó, kürü ngabyón lar sab
    morroal ki ngabkanónóm.”
  sus-sus: Misira bɔxi na i sagoe. Yire fanyi fen Gosen mabiri, i baba nun i ngaxakerenyie
    luma dɛnnaxɛ. Xa i mixi matinxinxie kolon e ya ma, e sugandi e xa findi n ma xuruse
    dɛmadonyie ra.»
  pon-2006: irail kak sapwasapw wasa koaros nan Isip pwon. Re kak kousoanla nan Kosen,
    pwe iei wasa keieu kaselel. Oh ma mie ohl ekei nanpwungarail me koahiek, a komw
    kak kihong pwe re en kin apwahpwalih nei pelinmen kan.”
  jae-jae: Gamêŋ Aiguptuŋa kêtu aômnêm gêŋ. Ôjaliŋ gamêŋ ŋajamanô teŋ sa ma ôkêŋ êndêŋ
    tamam to nêm lasitêwai sêŋgôŋ. Ôkêŋ êsêac sêŋgôŋ gamêŋ Gosenmaŋ. Ma aôm embe ôlic
    lau tokauc aŋga êsêacnêŋ, go ôkêŋ êsêac sejop ŋoc bulimakao sêwiŋ.”
  ksd-ksd: a gunan Aigipto i langalanga piram, una vaki tamam ma ra umana turam ta
    ra langun i boina kakit; boina diat a ki ta ra gunan Gosen; ma ona u nunure ta
    umana tena tuna pire diat, una vaki diat upi diat a monamono ure kaugu lavur vavaguai.
  tur-YTC: Mısır diyarı senin önündedir. Babanı ve kardeşlerini ülkenin en iyi yerinde
    oturt. Goşen diyarında otursunlar. Eğer onlar arasında becerikli adamlar tanıyorsan,
    onları davarlarıma bakmakla görevlendir.”
  bel-N: Зямля Эгіпецкая перад абліччам тваім. У найлепшым месцы зямлі пасялі бацьку
    свайго і братоў сваіх. Няхай жывуць яны ў зямлі Гашэн. I калі ведаеш, што ёсьць
    паміж імі здольныя людзі, пастаў іх даглядчыкамі над статкамі, якія ў мяне”.
  grc-BRENT: Ἰδοὺ ἡ γῆ Αἰγύπτου ἐναντίον σου ἐστίν· ἐν τῇ βελτίστῃ γῇ κατοίκισον τὸν
    πατέρα σου, καὶ τοὺς ἀδελφούς σου.
  ind-AYT: Tanah Mesir ini ada di hadapanmu. Biarlah ayahmu dan saudara-saudaramu
    tinggal di tanah Gosyen, di tempat terbaik dari tanah ini untuk tinggal. Jika
    kamu mengetahui ada orang-orang yang terampil di antara mereka, jadikanlah mereka
    sebagai pengawas atas ternakku.”
  lid-lid: eme munyak mari badu Ijip dah badeh i toro ai. Oro badeh kamanyah kado
    loboho munyak mwasin handru, udu loboho Gosen. Ma i buku none oro lau rayah mwasin
    ta atondrok katin haka ado bolo oro badeh, jo aseken oro katondrok katin haka
    tek ale.”
  nya-nya: Dziko lonse la Igupto lili mʼdzanja lako. Uwakhazike abambo ako ndi abale
    ako mʼmalo achonde kwambiri. Akhale ku Goseni. Ndipo ngati ukudziwapo ena mwa
    iwo amene ali akatswiri pa kuweta ziweto, uwapatse udindo woyangʼanira ziweto
    zanga.”
  hrv-hrv: '[6a] egipatska ti je zemlja na raspolaganju: smjesti svoga oca i svoju
    braću u najboljem kraju.”'
  mps-mps: Te Isipde wiegi yai tǫ hauwa te elalubao. Nago me deli gegelama, tama
    augwali teba muao. Te augwali te Gosende bidainogo ebaso da, te usu dao. Tama
    nago koneani, te augwali mebago te bulmakau tonalubo sę kuna koneani homu eyu
    da, teda nago augwali te eno bulmakau tonaluabo bidi me nigilao,” wali.
  llg-llg: De ala bole tao nusak ia sama leo sila nusa hehelin. Au bubuluk, dae Gosen
    ndia, dae babaꞌek neulaun seli nai nusak ia. De malolenak, ala leo lai ele leo.
    Ma, mete ma neme sila mai, ala lakaneni lalelak banda no malole, na, ela ala lakaneni
    au enang lai ndia boe.”
  tpi-tpi: Olsem na yu mas tingim wanpela hap graun i gutpela tru long olgeta hap
    graun bilong Isip na yu tokim ol long sindaun long en. Sapos yu laik bai ol i
    sindaun long Gosen, em i orait. Na tu, sapos yu save long sampela man bilong ol
    i save tumas long lukautim ol bulmakau, orait yu mas givim wok long ol bilong
    lukautim ol lain bulmakau bilong mi.”
  dan-1931: Ægypten står til din Rådighed, lad din Fader og dine Brødre bosætte sig
    i den bedste Del af Landet; de kan tage Ophold i Gosens Land; og hvis du ved,
    at der er dygtige Folk iblandt dem, kan du sætte dem til Opsynsmænd over mine
    Hjorde!”
  vie-OVCB: Trong cả nước Ai Cập, hãy chọn nơi nào tốt nhất cho họ. Ta nghĩ đất Gô-sen
    rất thích hợp. Ngươi cũng hãy tuyển người tài giỏi trong vòng họ để chăn bầy súc
    vật của ta.”
  lbk-lbk: kwacha et nan Egipto. Ifowegmo chaicha id Gosen ay kakhawisan isnan am-in
    nan ili isna, ta ischi nan entey-ancha. Et mo wad-ay makabfaer ken chaicha, ipakarkhom
    ken chaicha nan talakenko.”
  guj-2017: આખો મિસર દેશ તારી આગળ છે. દેશમાં ઉત્તમ સ્થળે તારા પિતાને તથા તારા ભાઈઓને
    રહેવા દે. તેઓ ગોશેન દેશમાં રહે. જો તું જાણતો હોય કે તેઓમાં કોઈ માણસો હોશિયાર છે,
    તો મારાં જાનવરો પણ તેઓના હવાલામાં સોંપ.”
  byr-byr: '@see-verse:GEN.047.005'
  awx-awx: '@see-verse:GEN.047.005'
  pon-2006A: irail kak sapwasapw wasa koaros nan Isip pwon. Re kak kousoanla nan Kosen,
    pwe iei wasa keieu kaselel. Oh ma mie ohl ekei nanpwungarail me koahiek, a komw
    kak kihong pwe re en kin apwahpwalih nei pelinmen kan.”
  por-BRBSL: A terra do Egito está diante de você. Faça seu pai e seus irmãos habitarem
    no melhor da terra. Deixe-os habitar na terra de Gósen. Se você conhece algum
    homem capaz entre eles, então coloque-os a cargo do meu gado”.
  cth-cth: Izip ram teh na hmalah doeh ao, na pa hoi na hmaunawnghanaw teh kahawi
    e ram dawk awm sak, Goshen ram dawk kho sak awh naseh. Ahnimouh thung dawk hno
    ka sak thai e tami na panue e awm pawiteh ka saringnaw lathueng kahrawikung lah
    na ta han, telah ati.
  twi-twi: Misraim asase nyinaa hyɛ wo nsa. Ma wʼagya ne wo nuabarimanom baabi pa
    na wɔntena. Ma wɔntena Gosen asase so. Sɛ wunim wɔn mu bi a wɔwɔ mmoayɛn ho nimdeɛ
    a, ma wɔnhwɛ me nguan so mma me.”
  hlt-hlt: '''Na hmai kah Egypt kho khuikah khohmuen then Goshen kho ah na pa neh
    na manuca rhoek te khosak sak. Te phoeiah amih khuikah tatthai hlang rhoek te
    na ming atah amih te kai kah boiva mangpa la khueh,” a ti nah tih a uen.'
  tbz-SIM: Fɔ̃́ɔ̃̀ te Esibiti, kɑnnɛ bɛ dibòrì sɑ̀ɑ̀rì Kosɛnni, kɛ̀ bɛ̀mɑbɛ̀ bo bɛ
    miɛkɛ kɛ bo nɑ, ɑ́ bɛ̀ duɔ́ n kó iwũɔ̃ kɛ̀ bɛ̀ ncɛ̃mmù.
  msy-2020: Kamaghɨn, nɨ Isipɨn kantrin aven, nguazir oteviba bar dar tongɨn, nguazir
    otevir bar aghuitam gɨnɨghnɨghɨva me mɨkemeghtɨ, me a dapiagh. Nɨ ifueghtɨ, me
    Gosenɨn Distrighɨn ikiam. Egh uaghan, nɨ men tongɨn, gumazir bulmakaubar ganamin
    fofozim iti tabagh fogh, egh ingangarim me danightɨ me nan bulmakaubar ganam.”
  txq-txq: De ara bole tao nusak ia, sama leo sira nusa heli-helin. Au bubuluk, dae
    Gosen naa, dae neulauk mateꞌen nai nusak ia. Dadi malole lenak ara leo reu kada
    naa leo. Mete ma ketuk ruma sira mai toꞌu lima banda-manur ro malole, na, naa
    fo ara oo toꞌu lima au enang nggara reu naa boe.”
  aaz-aaz: Onaim sin napenin mainuan he sin natuan nbin ia on reꞌ sin pah akuuk. Au
    mahiink ii te, pah Gosen naan, bare reꞌ reko nneis nbi pah reꞌ ia. Onaim reko
    nneis sin natuan nbin reꞌ naan. Ma karu sin natuuk muꞌit am reko te, maut he sin
    natuuk au ngguin anbin naan amsaꞌ.”
  azb-azb: 'Misir torpağı sənin önündədir: atanla qardaşlarını bu torpağın ən yaxşı
    yerlərində yerləşdir. Qoy Qoşen vilayətində yaşasınlar. Aralarında hansı bacarıqlıdırsa,
    onu mənim sürülərimə çoban qoy».'
  eng-DBY: 'The land of Egypt is before thee; in the best of the land settle thy father
    and thy brethren: let them dwell in the land of Goshen. And if thou knowest men
    of activity among them, then set them as overseers of cattle over what I have.'
  hin-2017: और मिस्र देश तेरे सामने पड़ा है; इस देश का जो सबसे अच्छा भाग हो, उसमें
    अपने पिता और भाइयों को बसा दे; अर्थात् वे गोशेन देश में ही रहें; और यदि तू जानता
    हो, कि उनमें से परिश्रमी पुरुष हैं, तो उन्हें मेरे पशुओं के अधिकारी ठहरा दे।”
  wol-KYG: réewum Misra a ngii ci sa kanam. Seetal fi gën ci réew mi, nga jox sa baay
    ak say bokk, ñu sanc. Bàyyi leen, ñu sanc Gosen, te bu ci amee ñu xareñ ci ñoom,
    nga dénk leen samay gétt.»
  swp-swp: 'Aigupito tanona maudoina oa matam eai, haedi tano lolo aririna nei eai
    abo tamam eo em tataoyao se mia: Gosena tanona eai abo se mia eo hinage ena boeadi
    eai tatao sibasibadi, isi abo u hetorodi egu suisui tauitawataidi.”'
  bjr-bjr: Isipa maqa maaqa misaindi maridanoo. Sainaqa Kooseena maqa maaqaki mariaqa.
    Kooseena maqa maaqa amiqirafa maridanoo. Ani afasausa kinaana moo qafainanoo sipsipa
    burimakau amiqi mandee rakisi marinnana mina mareeqeenana quqasainanoo mifa qini
    sipsipa burimakausaa rakisiani.
  eng-YLT: the land of Egypt is before thee; in the best of the land cause thy father
    and thy brethren to dwell — they dwell in the land of Goshen, and if thou hast
    known, and there are among them men of ability, then thou hast set them heads
    over the cattle I have.'
  kne-kne: Naitalek met en sik-a nan daga ay Egipto, et makaammo ka ay mangidawat
    si pantean da. Idawat mo ed Gosen ay kamayatan ay lugar isnan Egipto. Mo waday
    makabael en daida, dotokam ay mangayowan sin aanimal ko.”
  heg-NTPO: Tiata oen tao dale ni banansila el oen nena esa lako. Se auk in tana kam,
    dale Gosen na, dale man in banan dui se nusa nia. Tiata banan dui ka, oen daad
    se las tuun tia. Nol eta deng one la muik in doha-tinang taan hmukit tam, nang
    le oen kon doha-tinang bel auk nena lias se luas kon.”
  ptu-ptu: Inde Mesir beba'ko. Päbäii tohho dioi Gosyen, aka etam handam mapianna
    ongeam inde Mesir. Anna muuaangannä' solasubummu handam manähäna ma'kambi' anna
    napahesannä' to la ungkambi' patuboangku.”
  bzd-NTPO: Ká̱ tso' Egipto e' wé̱ kiane be' ki̱ e' mú ie'pa a̱ se̱noie. Ko̱s ká̱
    tso' Egipto e' bua'ie dör Gosen e' mú ie'pa a̱ se̱noie. Be' yamipa shu̱a̱ wëpa
    tso' iyiwak kkö'nè buaë, e' ta̱ esepa múka̱ ye' iyiwak kkö'nuk.
  kwf-kwf: na fanoa neꞋe Ꞌifi fuada. Nia leꞋa fuana Ꞌoke alaꞋanida kike saungaꞋinia
    fanoa kira Ꞌi Gosen, ana ano leꞋa Ꞌi neꞋe ki. Ma diꞋia ti ai ada kira leꞋa fuana
    liaꞋa sulia ru ꞋaeꞋaela ki, nia leꞋa fuamu Ꞌoke aluda fuana kike lia sulia ru
    ꞋaeꞋaela nau ki.”
  eng-WYC-2017: the land of Egypt is in thy sight; make thou them to dwell in the
    best place, and give thou to them the land of Goshen; that if thou knowest that
    witting men be in them, ordain them masters of my beasts.
  eng-WMBB: The land of Egypt is before you. Make your father and your brothers dwell
    in the best of the land. Let them dwell in the land of Goshen. If you know any
    able men amongst them, then put them in charge of my livestock.”
  spp-spp: '*Misira kìni li nde mu taan, ma tuŋi ná ma sìɲɛɛbii yaha kìni tacɛnɲyi
    puni niɲcɛnŋke e, Gozheni kùluni i. Mu aha pìi ta ma cìnmpyibiil''e mpiimu pi
    à yatombyiini cè sèl''e ke, maa pire yaha pi a mii yabiliŋi yatɔɔre nâha.»'
  aey-aey: Eunu Isip maha eu hina ebenna bilia. Cel maha me bahic oso fimeig memen
    walinelca euna madaga. Gosen ono madecem biluqagan eu cois. Odocob hina walinel
    eundec oso uqa dool cofadecnu doc qataneccafi uqa ijana dool cofadigiannu ilo
    muduga,” don.
  urd-GVH: मुल्के-मिसर तेरे सामने खुला है। उन्हें बेहतरीन जगह पर आबाद कर। वह जुशन
    में रहें। और अगर उनमें से कुछ हैं जो ख़ास क़ाबिलियत रखते हैं तो उन्हें मेरे मवेशियों
    की निगहदाशत पर रख।”
  rug-rug: Sa popoa Izipi si boka koa ia rini kamahire. Mu va koa ia sa tamamu meke
    sari na tasimu koa ke vasina sapu leana hola sa pepeso. Madi la koa pa Qoseni,
    meke be gilani goi si kaiqa tie bokabokadi koa rini, si mamu va kopuni sari na
    qua rovana sipi,” gua sa baṉara.
  gaz-gaz: lafti Gibxi fuuluma kee dura jira; abbaa keetii fi obboloota kee iddoo
    lafa hundumaa caalu irra qubachiisi. Isaan biyya Gooshen keessa haa jiraatan.
    Ati yoo namoota isaan keessaa dandeettii qaban beekte loon koo irratti itti gaafatamtoota
    isaan godhi.”
  fra-LSG: Le pays d’Égypte est devant toi; établis ton père et tes frères dans la
    meilleure partie du pays. Qu’ils habitent dans le pays de Gosen; et, si tu trouves
    parmi eux des hommes capables, mets-les à la tête de mes troupeaux.
  yal-yal: Misiran bɔxɔna i sagoni. Yire faɲin fen bɔxɔni ito ma, i baba nun i fafaxakedenne
    luyɛ dɛnaxan yi. E xa lu Gosen bɔxɔni. Xa i muxu faɲine kolon e yɛ, e findi n
    ma xuruse kantanne ra.”
  gum-gum: Egipto pirøbe ñi asha maramig ñuin tasku pasran cha. Mas purø tab pirau
    warønrrai war chibig køn, tru Gosén pirau. Egipto pirau truibe purø tab pirø køn
    cha. Truyu warønrrab kørrømisrtrain cha. Truilai utu purø tab asha martraptø møguelø
    købene, truilan nai ushameran nøm ashib tøgagønrrai nømun pønsrø— chibig køn.
  iou-iou: '@see-verse:GEN.047.005'
  haw-1868: 'O ka aina o Aigupita, eia no ia imua ou: i ka aina maikai nui, e hoonoho
    ai oe i kou makuakane a me na hoahanau ou: e noho iho lakou i ka aina o Gosena.
    A ina i ike oe i na kanaka akamai o lakou, e hoonoho oe ia lakou i mau kahu no
    ka''u poe holoholona,'
  arb-NAV: وَأَرْضُ مِصْرَ أَمَامَكَ، فَأَنْزِلْ أَبَاكَ وَإِخْوَتَكَ فِي أَفْضَلِ
    الأَرْضِ. دَعْهُمْ يُقِيمُونَ فِي أَرْضِ جَاسَانَ. وَإِنْ كُنْتَ تَعْرِفُ أَنَّ
    بَيْنَهُمْ ذَوِي خِبْرَةٍ فَاعْهَدْ إِلَيْهِمْ فِي الإِشْرَافِ عَلَى مَوَاشِيَّ».
  adz-adz: da intap Idzip ani santan isu u nanggam da wapiriangꞌ nasangꞌ u maram aridagin.
    Bida u maram furan da watangin ramanggam da raim rusam i intap bini Gosen. Da
    bida u tsanganda ribarangan gan fain waꞌa bini yusan i sanab mpada tayangꞌ apu
    santan da nampa tayangꞌ dzi makau gangꞌ nampruꞌ nabinigi.”
  ewe-ewe: eye Egiptenyigba le ŋkuwò me. Na fofowò kple nɔviwò ŋutsuwo nanɔ anyigba
    la ƒe akpa nyuitɔ dzi. Na woanɔ Gosen. Ne ènya wo dometɔ aɖe si ŋu ŋutete tɔxɛ
    aɖe le la, nàna wòakpɔ nye ŋutɔ nye lãhawo dzi.”
  eng-LEE: The land of Egypt is before thee; in the best of the land let thy father
    and brothers dwell; let them dwell in the land of Goshen; and if thou knowest
    that there are among them men of activity, then appoint them rulers over my cattle.
  gvn-gvn: '@see-verse:GEN.047.005'
  nna-nna: Wantulupiyi Egypt-ja. Jurti jilijanaku warrarn ngalypakata yiji. Jana wantulupiyi
    Gothen-ja. Yijapa jinta ngalypakata japarta manakata nyampali jilijaninyi ngajumilaku
    kuwiyirranguku.” Palajun wurrarnalu kingilu.
  asm-FB: মিচৰ দেশখনেই তোমাৰ সন্মুখত আছে। দেশৰ সকলোতকৈ উত্তম ঠাইত তোমাৰ পিতৃ আৰু ভাই-ককাইসকলক
    থাকিবলৈ দিয়া। তেওঁলোক গোচনতে বাস কৰক। তেওঁলোকৰ মাজত কোনো যোগ্য লোকক যদি জানা,
    তেন্তে মোৰ পশুধনৰো দায়িত্ব তেওঁলোকৰ ওপৰত দিয়া।”
  sus-A: مِسِرَ بْشِ نَ عِ سَفٌي. يِرٍ قَنيِ قٍن فٌسٍن مَبِرِ، عِ بَبَ نُن عِ نفَشَكٍرٍنيِيٍ
    لُمَ دّننَشّ. شَ عِ مِشِ مَتِنشِنشِيٍ كٌلٌن عٍ يَ مَ، عٍ سُفَندِ عٍ شَ قِندِ ﭑ
    مَ شُرُ سٍ دّ مَدٌنيِيٍ رَ.»
  fra-SBL: Le pays d'Égypte est devant toi. Fais habiter ton père et tes frères dans
    le meilleur du pays. Qu'ils habitent dans le pays de Gosen. Si tu connais parmi
    eux des hommes capables, confie-leur la garde de mon bétail. »
  hbo-hbo: אֶ֤רֶץ מִצְרַ֙יִם֙ לְפָנֶ֣יךָ הִ֔וא בְּמֵיטַ֣ב הָאָ֔רֶץ הֹושֵׁ֥ב אֶת־אָבִ֖יךָ
    וְאֶת־אַחֶ֑יךָ יֵשְׁבוּ֙ בְּאֶ֣רֶץ גֹּ֔שֶׁן וְאִם־יָדַ֗עְתָּ וְיֶשׁ־בָּם֙ אַנְשֵׁי־חַ֔יִל
    וְשַׂמְתָּ֛ם שָׂרֵ֥י מִקְנֶ֖ה עַל־אֲשֶׁר־לִֽי׃
  shp-NTPO: Jaskara iken, nato Egipto maira moa miki en jenea iki. Jakopí, ja Gosén
    maira jakonshaman iki, jain jato imawe. Jawekeska ikaxa, jato xaran jati atipanke,
    min onanna akonkin waka koiranti onan joni. Jaskara jonibo jaketianra, ja jonibo
    min imati jake, yoina koirannaibobiribi iti. Jatianra nokon yoinaboribi jawenayabi
    koiranon ixon, en jain imati jake —akin aká iki.
  eng-WYCLIFFE: the lond of Egipt is in thi siyt, make thou hem to dwelle in the beste
    place, and yyue thou to hem the lond of Gessen; that if thou woost that witti
    men ben in hem, ordeyne thou hem maystris of my beestis.
  piu-2006: '@see-verse:GEN.047.005'
  pjt-pjt: '@see-verse:GEN.047.005'
  cwe-cwe: isi ya Misili ni yako. Weng'he tati yako na ndugu zako hanhu hanogile muna
    umkowa wa Gosheni. Waleke wakale muna iisi, na one kuwamanya wanhu wene ujuzi
    wawo viweli wasagule wawe walolesi wa mifugo yangu.”
  bgs-bgs: Sikuna tô pangulu dini ta kaluwagan ka Ehipto. Póddô nu sikandan tun ta
    banuwa ka Gosen, su tô gó é tuu madigár tanà. Atin ka duwán mga manubù tun kandan
    na katig ágdóppón ka mannanap, imun nu sikandan na taradóppón katô mga mannanap
    ku.”
  kik-kik: na bũrũri wa Misiri ũrĩ mbere yaku; he thoguo na ariũ a thoguo mwena ũrĩa
    mwega mũno wa bũrũri ũyũ. Reke maikare Gosheni. Na rĩrĩ, angĩkorwo nĩũũĩ amwe
    ao marĩ na ũũgĩ wa mwanya-rĩ, matue arũgamĩrĩri a mahiũ makwa.”
  ksr-ksr: Iijipt kantri koi asuganoŋ goo jaanoŋ ejiwaajoŋ saanoŋ maŋ daremuŋuruga
    baloŋ bakaya kelega awaa iikanoŋ oŋoona laligowu. Saanoŋ Goosen prowinsnoŋ laligowu.
    Batugianoŋ gawoŋ awaa soro meme eja tosaaŋa laligojuti, ii moma oŋombagati eeŋ,
    saanoŋ noo miriwaa oro tuuŋna ii iyoŋoo borogianoŋ ama oŋona galeŋ koma oŋoma
    laligowu.”
  fra-NCL: Qu’ils demeurent dans le pays de Gessen ; et, si tu trouves parmi eux des
    hommes capables, mets-les à la tête des troupeaux qui m’appartiennent. »
  cek-AK: Izip prae loe na hmaa ah ni oh; prae thung ih kahoih koek ahmuen ah nam
    pa hoi nam yanawk to omsak ah; Goshen prae ah om o nasoe; nihcae thungah hmuenmae
    sak kophaih tawn kami om nahaeloe, kai ih maitaw khenkung ah suem ah, tiah a naa.
  xla-xla: Epedeme ka꞉dena, yia꞉tapo Isip mo dulu hema ha꞉ha꞉loweye. Epapedeme Gosen
    mo ka꞉dleye yia꞉ watle hamine. Epame yia꞉ dulu dla oplami hale aliya omhallowe
    sikemte malastale hallepiye, ya꞉ ka꞉dena na꞉ aliya halo mate omhalloweye,” diyo.
  cuk-cuk: Egipto-yala bega guakwaa naid. Be-gwenadgan-megega Gosén-yar ega be uke,
    ar ade, a-napa, napa-baiganba bur nuedid. Ar be-gwenadgan-abargi machergan-nue-yeer-ibmar-durgan-akwemalad-nikadibe,
    amar an-ibmar-durgan-akwega be onugsaodo.
  uig-CYR: мана Мисир зимини сениң алдиңда турупту; атаң вә қериндашлириңни зиминниң
    әң есил йеридә олтарғузғин; улар Гошән жутида макан қилсун. Шуниңдәк, әгәр сән
    уларниң ичидики қабил кишиләрни билсәң, буларни мениң чарпайлиримға назарәтчи
    қилғин, — деди.
  tel-2017: ఐగుప్తు దేశం నీ ఎదుట ఉంది. ఈ దేశంలోని మంచి ప్రాంతంలో మీ నాన్న, నీ సోదరులూ
    నివసించేలా చెయ్యి. గోషెను ప్రాంతంలో వారు నివసించవచ్చు. వారిలో ఎవరైనా సమర్ధులని
    నీకు అనిపిస్తే నా మందల మీద వారిని అధిపతులుగా నియమించు” అని చెప్పాడు.
  hat-BSA: Peyi Égypte la devan ou, plase papa ou avèk frè ou yo nan pi bon pòsyon
    tè a, kite yo viv nan peyi Gosen an. Epi si ou konnen moun ak kapasite pami yo,
    alò, fè yo responsab bèt mwen yo.”
  kos-kos: elos sukosok in muta kutena acn in facl Egypt. Tuh lela elos in oakwuki
    in acn Goshen, acn ma wo emeet in facl se inge. Ac fin oasr mwet pisrla inmasrlolos,
    sang in karingin un kosro nutik.”
  hbo-WLC: אֶ֤רֶץ מִצְרַ֙יִם֙ לְפָנֶ֣יךָ הִ֔וא בְּמֵיטַ֣ב הָאָ֔רֶץ הוֹשֵׁ֥ב אֶת־אָבִ֖יךָ
    וְאֶת־אַחֶ֑יךָ יֵשְׁבוּ֙ בְּאֶ֣רֶץ גֹּ֔שֶׁן וְאִם־יָדַ֗עְתָּ וְיֶשׁ־בָּם֙ אַנְשֵׁי־חַ֔יִל
    וְשַׂמְתָּ֛ם שָׂרֵ֥י מִקְנֶ֖ה עַל־אֲשֶׁר־לִֽי ׃
  ibo-ibo: Ala Ijipt dịkwa gị nʼihu. Họrọ ebe ọbụla masịrị gị nke dịkwa ezi mma nye
    nna gị na ụmụnne gị ka ha biri. Ka ha biri na Goshen. Ọ bụrụkwa na ị maara ndị
    ikom nʼetiti ha ndị nwere ike, mee ha ndị na-elekọta igwe anụ ụlọ m.”
  ory-ory: ମିସର ଦେଶ ତୁମ୍ଭ ସମ୍ମୁଖରେ ଅଛି; ଦେଶର ସର୍ବୋତ୍ତମ ସ୍ଥାନରେ ଆପଣା ପିତା ଓ ଭାଇମାନଙ୍କୁ
    ବାସ କରାଅ; ଗୋଶନ ପ୍ରଦେଶରେ ସେମାନେ ବାସ କରନ୍ତୁ; ପୁଣି, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଯାହାକୁ ଯାହାକୁ
    ପାରଙ୍ଗମ ଲୋକ ବୋଲି ଜାଣୁଅଛ, ସେମାନଙ୍କୁ ଆମ୍ଭ ପଶୁପଲର ଅଧ୍ୟକ୍ଷ ପଦରେ ନିଯୁକ୍ତ କର।”
  wmt-wmt: '@see-verse:GEN.047.005'
  chk-chk: Ewe fanü Isip a mwümwü ngonuk. Kopwe alenia semom me pwiüm kewe lon ewe
    fanü Kosen, ewe fanü mi mürina seni meinisin. Nge are ka silei ekoch me leir mi
    lipwäköch le fofol man, kopwe awisa ngeniir pwe repwe foleni nei pwiin man.”
  ssd-ssd: Ma magenu suŋgomba Isipŋge minig. Ne inum te-silika nane serniŋga le taŋge
    minyokuwaig. Nane Gosenŋge minyokuwaig ta mata maye. Nane afu agaŋmor kulatkam
    tuku kila magenu ŋak kaŋgerkumba ndeta ne nane madiniŋga le ye tuku agaŋmor kuaŋ
    kulatkam tuku gabat minwaig ŋgina.
  rop-rop: En olabat gin jidan eniweya langa dijan kantri. Maitbi yu garra larram
    olabat jidan langa det brabli gudwan kantri deya langa Goshin. En if ola braja
    blanga yu jidan brabli gudwan stakmen, wal yu garra meigim olabat stakmen blanga
    main.”
  ukr-1871: Нехай селяться в Госен землї; і коли знаєш яких людей спосібних між ними,
    так настанови їх доглядниками над скотиною моєю.
  eng-AOI: the land of Egypt is theirs. Let them settle in Goshen, the best part of
    Egypt. And if there are any good workers among them, let them look after my sheep
    and cattle.”
  yon-yon: Idyip okad amun amuniib yaa benwenebko ambib yenbe dobirime. Okad Gosen
    aom dobaraniib kuu yimin. Angkon yi yena kuu dingkan kab oonidan yi inamen anam
    yikaadkeriwen kuu ebbed be menebko, ne dingkan kab yaa domondako, oonimamime.”
    andoon.
  bch-bch: Eao manta sio tano eta kemi tau ngan tibur Isip ta keo pagid ta tila timado
    ngan. Kemi ngan tila timado Gosen. Be oangga eao oatai etangada ngan gid toa led
    oatainga kapei ngan timariala ngan bulmakao, ta dol gid ga timariala ngan gau
    leg bulmakao ipu.”
  deu-1951: das Land Ägypten steht dir offen; laß deinen Vater und deine Brüder am
    besten Ort des Landes wohnen, im Lande Gosen sollen sie wohnen; und wenn du weißt,
    daß unter ihnen tüchtige Leute sind, so setze sie zu Aufsehern über mein Vieh!
  eng-JPS: the land of Egypt is before thee; in the best of the land make thy father
    and thy brethren to dwell; in the land of Goshen let them dwell. And if thou knowest
    any able men among them, then make them rulers over my cattle.'
  ubr-ubr: Atonio tafanam Egypt on osi noas. Om ei kirires tafanam Goshen nan sinama,
    on tafanam on obin bag. Ato osi sanasi orot iyabon fofonis on baibad unites yau
    au bobaitu sin kaifares.”
  srp-1865: U tvojoj je vlasti zemlja Misirska; na najboljem mjestu u ovoj zemlji
    naseli oca svojega i braæu svoju, neka žive u zemlji Gesemskoj; i ako koje znaš
    izmeðu njih da su vrijedni ljudi, postavi ih nad mojom stokom.
  lug-lug: Ensi y’e Misiri gw’ogirinako obuyinza, teeka kitaawo ne baganda bo awasinga
    obulungi; bateeke e Goseni. Era obanga omanyi asobola mu bo muwe akuume ente zange.”
  heb-heb: ארץ מצרים לפניך הוא במיטב הארץ הושב את אביך ואת אחיך ישבו בארץ גשן ואם
    ידעת ויש בם אנשי חיל ושמתם שרי מקנה על אשר לי׃
  ben-IRV: মিশর দেশ তোমার সামনে আছে; দেশের ভালো জায়গায় নিজের বাবা ও ভাইদেরকে বাস
    করাও; তারা গোশন প্রদেশে বাস করুক; আর যদি তাদের মধ্যে কাউকে কাউকেও কাজে দক্ষ লোক
    বলে জান, তবে তাদেরকে আমার পশুপালের পরিচারক পদে নিযুক্ত কর।”
  pan-pan: ਮਿਸਰ ਦੇਸ਼ ਤੇਰੇ ਅੱਗੇ ਹੈ। ਆਪਣੇ ਪਿਤਾ ਅਤੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਸਭ ਤੋਂ ਚੰਗੀ ਧਰਤੀ
    ਵਿੱਚ ਵਸਾ ਅਰਥਾਤ ਗੋਸ਼ਨ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਵੱਸਣ ਦੇ ਅਤੇ ਜੇਕਰ ਤੂੰ ਜਾਣਦਾ ਹੈਂ ਜੋ ਉਨ੍ਹਾਂ ਵਿੱਚ
    ਸਿਆਣੇ ਮਨੁੱਖ ਹਨ ਤਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮੇਰੇ ਮਾਲ ਡੰਗਰ ਉੱਤੇ ਠਹਿਰਾ ਦੇ।
  tkr-tkr: 'Misir vas ıkkanan ciga g''əyxe: dekkısiy çocarşis ine cigayne gırgınçile
    yugne cigee ciga qee''e. Havaasre manbı Goşenee aaxvecen. Vak''le manbışin yugun
    çobanar vaats''axheene, g''əvxhee məxbınbı yizde çavra-vəq''əyqa ilyaakecen.'
  mwp-mwp: In Aykupithu boeradhar thanamun za thana bangal sew Kuseninu mudh yoewthane
    mina doegam boeradhoeranu, a thanamulngu nga nanga balbayginga nanga mina zagethal
    mabayg nuydh bangal ngaw tetel uruyl danal pathepu.’
  mya-JVB: အဲဂုတ္တု ပြည် သည် သင့် ရှေ့ မှာ ရှိ၏။ သင် ၏ အဘ နှင့် သင် ၏အစ်ကို တို့ကို
    အကောင်း ဆုံးသော အရပ် ဂေါရှင် ပြည် ၌ နေရာ ချလော့။ သူ တို့တွင် အစွမ်း သတ္တိ ရှိသောသူ
    အချို့တို့ကို တွေ့ လျှင် ငါ ၏သိုး နွားအုပ်အရာ ၌ ခန့်ထား လော့ဟု ယောသပ်အား မိန့်တော်မူ၏။
  tbg-tbg: Ho Isipi vatavano vika vatavatama varianarove. Are koqe vata vo vika nimira
    vika nái quara vataake mini variate. Vika kairamanta Gosenini variate. Are tavaira
    vikaqihai vokiaka purumakauqaa raqiki kaiqara anomake taveka vaivera, vika homa
    ti purumakauqaavata raqikivarave, tiro.
  hmo-hmo: Aigupito ena tano ibounai be oiemu vairana dekenai. Gabu namo herea ta
    do oi henidia, idia noho totona. Gosena tano dekenai do idia noho, bona goada
    taudia bema haida idia noho, idia edia huanai, lauegu boromakau naria taudia do
    oi halaoa.”
  ata-ata: Naꞌitaloneꞌi mo ixolu no xalee lia vile ane lailaixe misevile. Ieni uvaxaiꞌasi
    mo ilai ixolu ne Xosen, xo anu lia xalee ane ne anu laixe musuku. Xe lexe nelavu
    lexe, seꞌi no nixi noxiꞌa ne milavu lailaixe musuku no anu xaixai ane sou isaxisaxilaꞌa
    ta sipsip iloꞌa ta kau lailaixe misevile, la mene nasosovosiꞌa ka nalai naꞌitaloneꞌi
    sou isaxisaxilaꞌa eni ta naꞌaxeni ta sipsip iloꞌa ta kau.”
  nfa-nfa: De hudꞌi laa rèngu tao kabarai neꞌe, sama sèmi kabarai rèngu. Madhutu kakeꞌa
    jaꞌa, Gosen èèna era dhu beꞌa risi nèti era leo ètu rai Masir neꞌe. De beꞌa risi
    rèngu pea ètu èèna ka la. Aa ladhe rèngu cee dhu ladhe-leru badha dènge hua iia,
    na jaꞌa hia badha jaꞌa ho na piara si ètu èèna.”
  urd-urd: मिस्र का मुल्क तेरे आगे पड़ा है, यहाँ के अच्छे से अच्छे इलाक़े में अपने
    बाप और भाइयों को बसा दे, या'नी जशन ही के 'इलाक़े में उनको रहने दे, और अगर तेरी
    समझ में उनमें होशियार आदमी भी हों तो उनको मेरे चौपायों पर मुक़र्रर कर दे।
  rus-SYN: земля Египетская пред тобою; на лучшем месте земли посели отца твоего и
    братьев твоих; пусть живут они в земле Гесем; и если знаешь, что между ними есть
    способные люди, поставь их смотрителями над моим скотом.
  cbt-NTPO: ya'ipi Iquipito no'pa' hua'anëntërahuëquë, noya inapita ya'huëcaiso'.
    Cosin parti noya noya no'pa' ninin. Inaquë ya'huëcaiso marë' quëtëquë'. A'naquën
    quëmopinënpita pë'tahuatacaso' noyá nitotohuachina', caquën pë'tahuanëhuëpita,
    a'paicaiso marë' acoquë', itërin.
  bqc-SIM: ǹ ń kálɛ Egipi gumaau. Aa zↄ̃lɛ Gosɛ̃ bùsuu. Tó laaideↄ kú ń guu,
    ní ma pↄ́ↄ nanɛ́ ń ↄzĩ.
  tcz-CHONGTHU: Nangman lhen peh tan Egypt gamsung pumpia amaho achen thei na diuvin,
    chule Egypt gamsung a apha pen chu pen ati; Hichun Goshem lhang lam chu pen amaho
    din ati. Chule amaho lah a miching thepna nei aumle keima gancha ho vetup din
    nei koi peh in,” ati.
  mar-mar: त्यांना राहण्याकरिता तू मिसर देशातील कोणतेही ठिकाण निवड. त्यांना उत्तम
    जमीन असलेला प्रदेश दे, त्यांना गोशेन प्रांतात वस्ती करून राहू दे. आणि त्याच्यात
    जर कोणी हुशार मनुष्य मनुष्ये तुला माहीत असतील तर मग त्यांना माझ्या गुराढोरांवर
    अधिकारी कर.”
  tcs-tcs: meke dempla stap lo da prapa bes ples wea i gad ya lo Izipt. Laue dempla
    po stap lo Gosin. Ip i gad prapa gudman prom dempla wea ol i sabe lugaut animal,
    meke dempla po bi bosman po lugaut ol animal blo mi tu.’
  soq-soq: Sa baiwa e Isibt tawowa moawa bola eudida ewee bedewe mamaa, tatataa ita
    wana do teamowo Gosen bolawa debama bedewe wampu. Tane mo bedeuwo dea da pue onioniau
    dewawa atembaida me sonabewo alepie ne puena oniamopi.”
  qub-qub: cay Egipto nasyuncho tiyacunanpaj acray munashayqui partita. Gosencho juc
    pachata goycuy ari. Chay partimi waquin partipita mas alli cay nasyunchöga. Paycunacho
    mayganpis uywa ricayta sumaj yachaj cajtaga churay nogapa uywäcunata ricananpaj.»
  bqp-bqp: ǹ ń kátɛ Misila gu manan. Ò vutɛ Gosɛ̃ bùsun. Tó laakaridenↄn kú ń tɛ́,
    ǹ ma pↄ́nↄ nańnɛ ń ↄĩ.
  hat-hat: tout peyi Lejip la la devan ou. Chwazi pi bon tè nan peyi a, ba yo l' pou
    rete. Yo mèt rete sou tè Gochenn lan. Epi, si ou konnen gen nan mitan yo moun
    ki kapab pran swen bèt pa m' yo, ou mèt ba yo bèt mwen yo gade.
  eng-BSB: the land of Egypt is before you; settle your father and brothers in the
    best part of the land. They may dwell in the land of Goshen. And if you know of
    any talented men among them, put them in charge of my own livestock.”
  tod-tod: Ezipete yooi ɠa è yeema. È-ɠɛɛ ta è-ɠɛɛleaiti sei zooi ʋasuʋɛ. Ti zei
    Gɔsɛn yooi zu. Ni è kwɛɛ ga sɔɓelama zunua ta ti zaama, ti zei nà-togani ɓulugiti
    unda.»
  eng-WEBPB: The land of Egypt is before you. Make your father and your brothers dwell
    in the best of the land. Let them dwell in the land of Goshen. If you know any
    able men amongst them, then put them in charge of my livestock.”
  kbq-kbq: Hagi Isipi mopamo'a kegava hankeno me'neanki, negafane kafuhe'inena knare
    huno tre tre hu'nenia mopa zamige'za Goseni maniho. Hagi kegeno anampima knare
    vahe'ma mani'nesiana huge'za, nagri bulimakao afura kegava hiho.
  nhe-BL: Huajca huelis quitequihuise campa más cuali ipan ni tlali Egipto. Xiquinmaca
    nopa tlali Gosén para nopano ma mocahuaca pampa nelcuali. Huan intla tijmati sequin
    tlen inijuanti tlen más quimatij nopa tequitl, huajca xiquintlali nochi notlapiyalhua
    ininmaco.
  bus-bus: ǹ ń káɛ Igipiti gu maaan. Aↄ̃ vɛ̃ɛ Gosɛ̃ bùsun. Tó làakarideenↄↄ kú ń tɛ́,
    ǹ ma pↄ́nↄ nańnɛ ń ↄzĩ.
  gub-BL: Exak wyzài ywy pehegwer waneko àwàm romo nehe. Upuner Ezit ywy rehe wiko
    pà wà nehe. Emono ywy pehegwer Kozem her ma'e wanupe nehe. Ywy Ezit ywy rehe har
    ikatu wera'u ma'e a'e. Tuwe wiko a'e pe wà nehe. Aze upuner wà nehe, tuwe omono'og
    hereimaw tapi'ak wà nehe no, i'i tuwihawete Zuze pe.
  eng-DRA: 'The land of Egypt is before thee: make them dwell in the best place, and
    give them the land of Gessen. And if thou knowest that there are industrious men
    among them, make them rulers over my cattle.'
  knf-knf: Hënkuŋ uŧaak wi Ejiptu wu wuŋ, tenan dko dannuurnaaniiŋ iwul da baka bafëţ.
    Bafëţan du Goşen. Ikale win ţi baka banhiniiŋ, kţu itani yi naan ţi iñen yi baka.
    »
