  hin-CV: पूरा मिस्र देश तुम्हारे लिए खुला है; अपने पिता एवं अपने भाइयों को गोशेन
    के सबसे अच्छे भाग में रहने की सुविधा दे दो. और भाइयों में से कोई समझदार हो तो
