  kan-OKCV: ಈಜಿಪ್ಟ್ ದೇಶವು ನಿನ್ನ ಮುಂದೆ ಇದೆ. ದೇಶದ ಉತ್ತಮವಾದ ಕಡೆ ನಿನ್ನ ತಂದೆಯೂ, ಸಹೋದರರೂ
    ವಾಸಮಾಡುವಂತೆ ಮಾಡು. ಗೋಷೆನ್ ಪ್ರಾಂತದಲ್ಲಿ ಅವರು ವಾಸವಾಗಿರಲಿ. ಅವರಲ್ಲಿ ಯಾರಾದರೂ ಸಮರ್ಥರೆಂದು
