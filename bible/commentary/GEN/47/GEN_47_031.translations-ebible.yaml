verse: GEN.047.031
translations:
  mal-C: “എന്നോടു ശപഥംചെയ്യുക,” അദ്ദേഹം ആവശ്യപ്പെട്ടു. അപ്പോൾ യോസേഫ് അദ്ദേഹത്തോടു
    ശപഥംചെയ്തു; ഇസ്രായേൽ തന്റെ വടിയുടെ തലയ്ക്കൽ ഊന്നിനിന്നു.
  deu-TKW: 'Da sprach er: Schwöre mir! Und er schwur ihm; Israel aber verneigte sich
    auf das Kopfende des Bettes hin.'
  lin-lin: 'Bongo Jakobi alobaki lisusu : — Lapa ndayi mpo na kolakisa ete okosala
    ndenge olobi. Boye, Jozefi alapaki ndayi na miso na ye ; mpe Isalaele agumbamaki
    na koyekama na moto ya mbeto na ye.'
  cbr-NT: —¡Sinanátëkëntima okin! kamina ashikin 'ë kati 'ain —kixun ka amiribishi
    aín papan kakëxa. Ësakian kakëxuan Josénën sinanatëkëntima okin kakëx, ka Jacob
    anua 'uxkë anuax aín tëpiti ami tëtuti ñanati 'iakëxa.
  eng-LSV: and he says, “Swear to me”; and he swears to him, and Israel bows himself
    on the head of the bed.
  bmu-bmu: 'Mewö jiiga iwiŋan kewö jiyök: “Keu mi mönö jöjöpaŋ keunöŋ jim köhöim niŋgiman.
    “Mewö jiiga Josefnöŋ mi jöjöpaŋ keunöŋ jim köhöiiga Jeikobnöŋ mi möta bilipköba
    nöröpŋi memba geba öröpŋaŋgö kitipŋe ala nariba Anutugö waikŋi memba möpöseiyök.
    Mewö.'
  eng-GNV: The he said, Sweare vnto me. And he sware vnto him. And Israel worshipped
    towardes the beds head.
  eng-WEBSTER: 'And he said, Swear to me: and he swore to him. And Israel bowed himself
    upon the bed''s head.'
  nhw-BL: 'Huan itata sempa quiilhui: ―¡Xijtestigojquetza Toteco Dios! Huan José quitestigojquetzqui
    Toteco Dios para temachtli quichihuas. Huan huajca Israel mohuijtzonqui ica itzonteco
    ipan icuatopil huan quihueyichijqui Toteco.'
  swh-ONEN: Akamwambia, “Niapie.” Ndipo Yosefu akamwapia, naye Israeli akaabudu, akiwa
    ameegemea juu ya kichwa cha fimbo yake.
  bba-bba: Yɑkɔbu nɛɛ, ɑ bɔ̃ruo. Mɑ Yosɛfu u bɔ̃ruɑ. Yen biru Yɑkɔbu u yiirɑ win kpin
    yerun wiru ɡiɑ u Gusunɔ siɑrɑ.
  eng-KJVCPB: And he said, Swear unto me. And he sware unto him. And Israel bowed
    himself upon the bed’s head.
  cpy-cpy: 'Eekiro ishintsitanakitzi ipaapate: “Pikantena teera nokoyi pamatawitena.”
    Ari rapiitanakiro ikantziri: “Aritaki nomatakiro.” Oeyootanaka Israel imaamentoki.'
  mpx-mpx: Inoke i baek Yosepa elana i ba, “Nu papasila eliyau te nasi nu ginol ola
    o.” Inoke Yosepa i papasila. Yaka abwe Isileli wana suki i ahe ge i gena palalek
    suki kokowanaa, yaka i tapwalolo Yehoba elana.
  wbp-wbp: '@see-verse:GEN.047.030'
  luo-luo: Nowacho ne Josef niya, “Kwongʼrina.” Eka Josef nokwongʼorene, kendo Israel
    nolemo koyiengore e ludhe mar wuoth.
  meu-meu: Bena Iakob eto, A gwau hamata. Bena Iosef ese e gwau henia hamata. Bena
    Israel na ena mahuta patana duna badina ai e ḡuriḡuri.
  npi-ULB: इस्राएलले भने, “मसँग शपथ खा ।” अनि योसेफले शपथ खाए । तब इस्राएल आफ्‍नो
    पलङ्गको सिरानमा घोप्‍टो परे ।
  yor-yor: Jakọbu wí pé, “Búra fún mi,” Josẹfu sì búra fún un. Israẹli sì tẹ orí rẹ̀
    ba, bí ó ti sinmi lé orí ibùsùn rẹ̀.
  emp-NTPO: 'Maʌ̃ne Jacoboba jarasia: –Mʌ̃́a wãrãneba jaradua.– Ara maʌ̃da Joseba
    wãrãneba jarasia. Maʌ̃ bẽrã Jacobo Israel abadara idji cʌd̶ad̶e chĩrãborod̶e b̶arru
    cob̶esia.'
  ind-ind: Kata Yakub, “Bersumpahlah bahwa kamu akan melakukannya.” Maka Yusuf pun
    bersumpah. Lalu Yakub bersujud di tempat tidur, pada bagian di mana dia biasa
    meletakkan kepalanya, dan mengucap syukur kepada TUHAN.
  pes-OPCB: 'یعقوب گفت: «برایم قسم بخور که این کار را خواهی کرد.» پس یوسف برایش قسم
    خورد و یعقوب بر سر بسترش سجده کرد.'
  ssx-ssx: Dieikopema꞉ alota꞉ Nakana꞉ma꞉ pulueke laa keke pi la꞉ wie leeketa꞉ Diosepema꞉
    keke pi la꞉ wieke handa Dieikopema꞉ koto pate ipika꞉ da panda꞉ pa꞉ta꞉ yeni pitolo
    hata꞉ keiyae leekeme.
  lcm-lcm: Na Iakov kala antok ia, “Ku atuvala ane singig.” Na Iosep kala abis ia
    asukang. Na Israel kapo teng akit si kana kipa na kala tuturung e matana i IAVE.
  aer-aer: '@see-verse:GEN.047.030'
  tgl-ULB: Sinabi ni Israel, “Mangako ka sa akin,” at si Jose ay nangako sa kanya.
    Pagkatapos yumuko si Israel sa ulunan ng kanyang higaan.
  nop-nop: Kaŋ yoguk, “Yofolok tinambeŋ.” Kaŋ yofolok timiŋguk. Kaŋ Yakop adi kuyaŋ
    foloŋ mali kwambundaaŋ ilaŋa Bepaŋ niutumbaguk.
  kca-kca: 'Пӑ йастәс: «Мӑнэма йасәӈ мийа». Иосиф йасәӈ ԓўвеԓа мӑс. Израиль пӑ ԓўв
    ŏԓттәхайәԓ ŏсмәԓән, ŏх пŏнман, иԓ ԋўрәс.'
  cbu-NT: 'Akopsha maashimun putayaru, Osiyaa: Apanll waana paritam, zurampatari nuwaa
    tángandama, wipaa tárangu, Osiysha, Apaa, shiyaa kukish zurampatari payuchima,
    tárangiya. Akoparinsha anurisha Apanllee kis ungirtarangiya. Ashiriya, na kamaneena
    yuwaa Akoparini wipaa Osiya kamachtarangu anootsi.'
  hui-hui: Yagabahanda lone lalu, Í̠na heneneore ani bule lalu bi heneneore la, lene.
    Yosebehanda, Heneneore larogoni lalu aniore bulebero, layagola Yagaba ibugua Yosebehondo,
    Turuore ko, lowa walia halu ibu dagiani biruwa ma podalu bulu palene.
  wrs-wrs: Doa aral omnana, tanamolnam kam ishomno. Doa ombol tanamolnam hemba wohishomnana,
    Sesoana nihilmba himba sevrana. Doa Yakop hellenamba, himba hevna vuhera avna,
    hevna ku kusithavna, Sesoam ishomnana, lehra.
  jao-jao: Kulu yurrulu mili ka-wukanyi Jikaba yiku, “Kawa kajakaja! Nyamba-yibarraya
    nda-marliji ngathangka rarrama, kulu nganambaji barra nganhi-naya!” Kulu Jujiba,
    kumba-yibarra na-marliji, mili yurrulu barra ka-wukanyi yiku, yiwa waninjangumanthawu
    barra bajinju nyungkiku ki-awaralu Kinin. Kulu Jikaba, ka-yabirri na-wurdu yiku,
    kulu kilu-barlirra ankaya Yijan Kud yabimanthawu awara yiku nganinya, ka-arri
    baji, mududu barra, bawuji.
  mya-mya: သို့​ရာ​တွင်​ယာ​ကုပ်​က``ဆောင်​ရွက်​ပေး​ပါ​မည်​ဟု ကျိန်​ဆို​လော့'' ဟု​ဆို​သော်​ယော​သပ်​သည်​ကျိန်​ဆို
    လေ​၏။ ထို​နောက်​ယာ​ကုပ်​သည်​အိပ်​ရာ​၏​ခေါင်း ရင်း​တွင်​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​လေ​၏။
  cbi-NTPO: 'Tsenñu ya'' apa manbatu: ¡Diosnu paka'' uwain tsanguenbera kenu tsuyu,
    tika! timi. Tsenñu José: Diosnu paka'' uwain tsanguenbera kenu tsuyu, tiñu, ya''
    apa Israel ya'' tsunjuusharen mishu wayuke'' Diosnu aawa kure'' keewaami.'
  bod-N: ཡེས་ར་ཨེལ་ན༌རེ། འོ༌ན། ཁྱོད་ཀྱིས་བདག་ལ་དམ་བཅའ་འཇོག་པར་གྱིས་ཞེས་སྨྲས་པ༌དང༌།
    ཡོ་སེབ་ཀྱིས་ཕ་ལ་དམ་བཅའ་བཞག༌ཅིང༌། ཡེས་ར་ཨེལ་གྱིས་མལ་ཁྲིའི་སྔས་མགོ་ནས་གུས་ཕྱག་ཕུལ་ཏོ།།
  wsk-wsk: Bare Jacob balam, “Ni den nunguningta la baluko,” mam. Se Joseph nuet kualuwong
    bowa ningi kuting beteram ale balam, “Nunguningta nunguningkiri ani butata bitirikko,”
    mam, asele Israel ko sikir te numi sangaru se maigam ale Kaem nup patawuram.
  kkl-kkl: Wene seogpa, Yakubti lelamogti, “Name, 'Sik uro uanun,' aro nanag leplulam,”
    seogpa, Yusupti “Sik uro uanun,” aro ili ambarogpa, Yakub ae usah usoghag sip
    yan sanukto pulpina Allah omekaog.
  sna-sna: Ivo vakati, “Ndipikire.” Ipapo Josefa akapika kwaari, uye Israeri akanamata
    akasendamira pamusoro wetsvimbo yake.
  spa-BLM: 'Israel dijo: “Júrame”, y él le juró. Entonces Israel se inclinó sobre
    la cabecera de la cama.'
  beu-beu: Angmuse Yakob ana Yusup at mateng hula, “Kalo aulang se, aana malekang
    nat sumpa hengi, senge na ateing hula aana nenomi angu eamulung.” Angmuse Yusup
    ana imang at sumpa, imang eomi angu eamulung. Sengmuse Yakob ana etiang mana oong
    oa angmi ia kuku muding, senge sambajang tarima kasi vengbanang metma Lahatala
    Enang.
  cac-cac: Ix yalanxi vin̈ to syac' sti' vin̈aj José chi' d'a Dios, ix yac'an sti'
    vin̈ chi'. Ix lajvi chi' ix em n̈ojan vin̈aj Israel chi' d'a sjolom sch'at, ix
    yac'an yuj diosal vin̈ d'a Dios.
  swh-ULB: Israeli akasema, “Niapie,” na Yusufu akamwapia. Kisha Israeli akainama
    chini mbele ya kitanda chake.
  bel-bel: 'І сказаў: прысягні мне. І запрысягнуўся яму. І пакланіўся Ізраіль на ўзгалоўе
    пасьцелі.'
  deu-ELBBK: 'Da sprach er: Schwöre mir! Und er schwur ihm. Und Israel betete an zu
    den Häupten des Bettes.'
  mbb-OT: Ne migkaǥi si Jacob te, “Penangdù ka kediey he edtumanen nu iyan heini.”
    Ne mibpenangdù si Jose. Ne zutun midlangkeb si Jacob dutun te hizeǥaan din su
    ebpeselamat te Megbevayà.
  msc-msc: 'Yakuba kan ko: «I kali n yɛ.» Yusufu ka a kali a yɛ. Wo rɔ, Yakuba ka
    i birin a la lafen kun na ka Alla bato.'
  mal-2015: എന്നോടു സത്യം ചെയ്ക എന്നു അവൻ പറഞ്ഞു; അവൻ സത്യവും ചെയ്തു; അപ്പോൾ യിസ്രായേൽ
    കട്ടിലിന്റെ തലെക്കൽ നമസ്കരിച്ചു.
  tuo-NT: '—“Õꞌacʉ̃ wãme meꞌrã diacjʉ̃ta tojo weegʉti” niña, ninemocʉ niwĩ cʉ̃ macʉ̃rẽ.
    Tere tʉꞌogʉ, José nicʉ niwĩ: —Jaʉ, Õꞌacʉ̃ wãme meꞌrã tojota weegʉti. Cʉ̃ tojo
    níca beꞌro Jacob Õꞌacʉ̃rẽ ẽjõpeogʉ, cʉ̃ cũñarõ yapapʉ ejaqueꞌacʉ niwĩ.'
  gup-gup: Dja Jacob yimeng, “Kanmarnewokkurrmerrimen kunwok kunrayek duninjh.” Wanjh
    nungka Joseph wokkurrmerrinj kunwok kunrayek duninjh. Wanjh Israel nungka welengboddanj
    kore kunkarndudj manbu karndudjkarreni, bu biburlumeng God.
  met-met: Yekop haxi ba, “Uharingia haruangua uhau.” Binabu Yosep haringia haruangua
    hau ba, saing Isrel turu mari uxaingania bu harua xai sibuna.
  gvs-gvs: E Isileliyana idigo kana, ‘Kukatótula yaigu bego nakae bei kuguinuwe.’
    Tuwo Iyosepa ikatótula. Ikatótula ikavava, e Yakobo nukotona iuyáwana, ina kaba
    masisi goi ivatugúyala isakululu Yaubada yaina.
  rmc-rmc: „Le vera, hoj oda kereha!“ phenďa leske o Jakob. Sar les diňa vera, o Izrael
    banďiľa tele pro hadžos a lašarelas le Devles.
  nlg-nlg: Ma Jacob te kurutia sono me ghaghua, “Ko papari ge ko nea te vaghaa!” Ge
    a Joseph te papari/vahea a nina na baubahu. Ma Jacob te holoutoa God igaa tana
    [vatei koli/malei ghime.]
  dgr-DOGNT: “Hotıì segha hanele ha neyatıì nàtsoo seghàı̨ɂà,” wetà yèhdı. Eyıt'à
    Joseph, yatı nàtsoo yeghàı̨ɂǫ. Eyı tł'axǫǫ̀ Israel, edetè k'e whehdì xè Nǫ̀htsı̨
    ghàsǫedı.
  pes-OPV: 'گفت: «برایم قسم بخور، » پس برایش قسم خورد و اسرائیل بر سربستر خود خم شد.'
  ron-1924: 'Иаков а зис: „Журэ-мь.” Ши Иосиф й-а журат. Апой Исраел с-а плекат ку
    фаца пе кэпэтыюл патулуй.'
  ben-OBCV: “আমার কাছে প্রতিজ্ঞা করো,” তিনি বললেন। তখন যোষেফ তাঁর কাছে প্রতিজ্ঞা করলেন,
    এবং ইস্রায়েল তাঁর লাঠির ডগার উপর হেলান দিয়ে উপাসনা করলেন।
  lex-lex: 'Nhor nioka Yakopa niwra: “Mliokar mai a''u.” Noma Yusup nlokar la. Noka
    Yakopa nwaltior la lewnu o''tani walli pa na''uli-nawedia Uplerlawna.'
  rgu-rgu: Boe ma Yakob dedea nae, “Kalu leoꞌ na, sona besaꞌ ia o soo-supa dei, mae
    o tuka papa hihii-nanaun.” Boe ma Yusuf soo-supa tuka Yakob dedean ria. Basa de
    Yakob sundaꞌ undulaka na nai koi lain, hule-haradoi fo hule makasi neuꞌ Manetualain.
  som-som: Markaasuu ku yidhi, Ii dhaaro, isna wuu u dhaartay. Markaasaa Israa'iil
    sariirta madaxeedii ku foororsaday.
  lat-VUC: 'Et ille: Jura ergo, inquit, mihi. Quo jurante, adoravit Israël Deum, conversus
    ad lectuli caput.'
  aoi-aoi: Eneja ni-yama Jekaba, “Ki-yarrkakumurna ayakwa akwa nara a-yarrkuwarrukwajuma.”
    “Amandangwa,” eneja ni-yama Jawijiba, akwa n-akumarna ena-langwa ayarrka nungwenikba-langwa-manja
    makarra wilyarra akwa ni-yama, “Ningi-yarrkakumurnama enena ayakwa. Ki-jungwa-manja
    ningkakina, kembirra yiba-wilyakinama ningkena Keninu-wa akwa yiba-rungkwabinama
    yakwujina-da,” ni-yama nakina Jawijiba nungwenikba-wa-da. Kembirra n-engkirrika-manja
    eneja Jekaba akina ayakwa nenikuwenikba-langwa, kembirra neni-yangmarngkwajuwa
    arakba Neningikarrawaru-wa, nu-murrkwulinga-murrumanja ena-langwa-manja ngawa
    mamukumungkwulinga-manja nakina-da.
  eng-ASVBT: 'And he said, Swear unto me: and he sware unto him. And Israel bowed
    himself upon the bed’s head.'
  mna-mna: 'To Yakopbi iso pini: “Sua ta nu mbuk pio na, leleŋ be pombol ma imbol
    kat pa Merere mataana.” Tana Yosep imbuk sua pini, mi ipombol ma imbol kat, to
    Yakop leleene ambai, mi itop su muriini mi isuŋ pa Merere.'
  ita-1885: 'E Israele disse: Giuramelo. Ed egli gliel giurò. E Israele, inchinatosi
    verso il capo del letto, adorò.'
  eng-LXXUP: And he said, Swear to me; and he swore to him. And Israel did reverence,
    leaning on the top of his staff.
  eng-ULB: Israel said, “Swear to me,” and Joseph swore to him. Then Israel bowed
    down at the head of his bed.
  spa-VBL: “Júrame que lo harás”, dijo. Y José juró que lo haría. Entonces Israel
    se inclinó en actitud de adoración en la cabecera de su cama.
  fra-_FOB: 'Il dit: Jure-le-moi. Et il le lui jura. Et Israël se prosterna sur le
    chevet du lit.'
  mal-mal: “എന്നോട് സത്യം ചെയ്ക” എന്ന് യിസ്രായേൽ പറഞ്ഞു; യോസേഫ് സത്യംചെയ്തു; അപ്പോൾ
    യിസ്രായേൽ കട്ടിലിന്റെ തലയ്ക്കൽ നമസ്കരിച്ചു.
  urd-GVR: Yāqūb ne kahā, “Qasam khā ki tū aisā hī karegā.” Yūsuf ne qasam khāī. Tab
    Isrāīl ne apne bistar ke sirhāne par Allāh ko sijdā kiyā.
  suz-BL: मिनु मेकोमी “कसम जावो” दे मदा बाक्‍त। मिनु योसेफमी कसम जवा बाक्‍त। मिनु
    इस्राएल ब्राख्‍येम बाक्‍शा, खुम्‍की पांइसे बाक्‍त। हिब्रू ११:२१
  ita-1927: 'Ed egli rispose: “Farò come tu dici”. E Giacobbe disse: “Giuramelo”.
    E Giuseppe glielo giurò. E Israele, vòlto al capo del letto, adorò.'
  ckb-ckb: 'ئەویش پێی گوت: «سوێندم بۆ بخۆ.» یوسفیش سوێندی بۆ خوارد. ئیسرائیلیش لەسەر
    قەرەوێڵەکەی کڕنۆشی برد.'
  eng-BBE: 'And he said, Take an oath to me; and he took an oath to him: and Israel
    gave worship on the bed''s head.'
  crx-NTPO: '''Ink''ez ''utni, “Sts''u nahinyeh.” ''Ink''ez yuts''u nahizya. ''Et
    Israel tse nilh''al-un hukw''ut ''et yo nenint''ai.'
  kan-OKCV: ಯಾಕೋಬನು ತನಗೆ ಪ್ರಮಾಣಮಾಡು ಎಂದಾಗ ಯೋಸೇಫನು ಅವನಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದನು. ಆಗ ಇಸ್ರಾಯೇಲನು
    ತನ್ನ ಊರುಕೋಲಿನ ಮೇಲೆ ಒರಗಿಕೊಂಡು ದೇವರನ್ನು ಆರಾಧಿಸಿದನು.
  bbb-bbb: Areme Jekafu fu una kuae, Anika E Ireobo ive ijia kurana kieko a ijiege
    rekono kiega na fieno kuae. Ijadufuo Josofu fune uri asoe fuone ijadufuo nidua
    ijia Godido ive ijia kurana kuae, Na ijiege rekono kuae. Areme Jekafu fu ijia
    tuana vakuma are fu naeno nigedo ijia dijena E Ireobo baname isoena oemarei.
  tam-2017: 'அப்பொழுது அவன்: “எனக்கு ஆணையிட்டுக்கொடு” என்றான்; அவனுக்கு ஆணையிட்டுக்கொடுத்தான்.
    அப்பொழுது இஸ்ரவேல் கை கோலில் சாய்ந்து தொழுதுகொண்டான்.'
  spa-RV-1909: 'Y él dijo: Júramelo. Y él le juró. Entonces Israel se inclinó sobre
    la cabecera de la cama.'
  ron-BTF: 'Iar el a spus: Jură-mi. Şi el i-a jurat. Şi Israel s-a aplecat pe capul
    patului.'
  eng-WEBP: Israel said, “Swear to me,” and he swore to him. Then Israel bowed himself
    on the bed’s head.
  eng-FBV: “Swear to me that you will,” he said. Joseph swore that he would. Israel
    bowed in worship at the head of his bed.
  nld-1939: 'Hij sprak: Zweer het mij dan! En toen hij het hem had gezworen, boog
    Israël zich aanbiddend neer op het hoofdeinde van zijn bed.'
  nch-BL: 'Huan itata sempa quiilhui: ―¡Xijtestigojquetza Toteco Dios! Huan José quitestigojquetzqui
    Toteco Dios para temachti quichihuas. Huan huajca Israel mohuijtzonqui ica itzonteco
    ipan icuatopil huan quihueyichijqui Toteco.'
  tfr-NTPO: Eshko ga tjl̈ẽ ba wa kong obi ga «L̈os bor kong jl̈õkoyo» l̈e. Kuya ga
    tjl̈ẽ ba kong ga «L̈ër bop kong jl̈õkoyo ga shäryër eni» l̈e. Eshko ga Jacob kä
    dono, syõshtono Sbö kong buk ba bukkl̈o kjing go.
  vie-1934: 'Giô-sép nói: Con hãy thề đi. Giô-sép bèn thề. Đoạn, Y-sơ-ra-ên quì lạy
    nơi đầu giường mình.'
  hin-CV: याकोब ने कहा, “मुझसे वायदा करो!” योसेफ़ ने उनसे वायदा किया और इस्राएल खाट
    के सिरहाने की ओर झुक गए.
  eng-OURB: He said, “Swear to me,” and he swore to him. Israel [God prevails] bowed
    at the head of his bed.
  spa-BES: 'Y dijo: Júramelo; y él le hizo un juramento; e Israel rindió culto sobre
    la cabecera de su cama.'
  tdx-tdx: le hoe re, Mifantà amako, le nifanta’e, vaho nibokok’ antondohàm-pandrea’e
    eo t’Israele.
  vid-vid: Yakobo nakamlonjela, “Wilahe.” Yusufu nakelaha. Hamba Isilaeli nakafugama
    banzi ya kumitwi mwa chinanda cha heye na kuta malumbo Nguluwi.
  pwg-pwg: Ma Jeikap ivoname, “Kevonakiiyapa da kuna berai.” Ma vaghina, Josepa vonakiiyapa
    bagibagina iterei ina mamai kurina. Ma Jeikap ina diwonai itupavibagi ma idune
    da God ivokavakavari.
  eng-OKE: And he said, Swear to me; and he sware to him. And Israel worshipped upon
    the pillow of the bed.
  tha-KJV: อิสราเอลจึงบอกว่า “จงปฏิญาณตัวให้เราด้วย” โยเซฟก็ปฏิญาณให้​บิดา แล​้​วอ​ิสราเอลก็กราบลงที่บนหัวนอน
  por-BR-2018: 'E ele disse: Jura-me isso. E ele lhe jurou. Então Israel se inclinou
    sobre a cabeceira da cama.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Ya꞉kob eyo꞉ a꞉la꞉sio꞉, “To a꞉no꞉ halale alitakiyo꞉, Godeya꞉
    wi amio꞉ nemo꞉wo꞉ dinali saefoma.” A꞉la꞉sa꞉labiki Yosa꞉b eyo꞉ Godeya꞉ wi amio꞉
    dinali sio꞉. A꞉la꞉sa꞉la꞉sa꞉ga꞉yo꞉ Ya꞉kobo꞉ ene uwo꞉ba alifo꞉likiyo꞉, Godemo꞉wo꞉
    sagala꞉liki wabulu sio꞉.
  deu-ELO: 'Da sprach er: Schwöre mir! Und er schwur ihm. Und Israel betete an zu
    den Häupten des Bettes.'
  ktm-ktm: Yakop ihpa, “Eri adamumoi kihpa ndre ou we ahnan ndre ndrokene tih.” Yosep
    idamumoi. Ile pe Israel imin ke ndre pule-en sau pe isurok pe ide urehen Lapan.
  caa-caa: —Arenen jay erach que san tuaꞌ ache lo que war inwaret era, che utata e
    José. Y e José sutpa uyare otronyajr que bꞌan tuaꞌ uche. Entonces e Jacob sutrema
    achpa cora tuaꞌ acotuan tujor uchꞌacteꞌ tuaꞌ uyujtzꞌi ut e Dios.
  eng-WYC-2018: And Israel said, Therefore swear thou to me; and when Joseph swore,
    Israel turned to the head of the bed, and worshipped God. (And Jacob said, And
    so swear thou to me; and when Joseph swore, Jacob turned to the head of the bed,
    and worshipped God.)
  epo-epo: 'Kaj li diris: Ĵuru al mi. Kaj tiu ĵuris. Kaj Izrael adorkliniĝis sur la
    kapa parto de la lito.'
  uig-PIN: 'Yaⱪup uningƣa: — Manga ⱪǝsǝm ⱪilip bǝrgin, — dedi. U uningƣa ⱪǝsǝm ⱪilip
    bǝrdi; andin Israil karwatning bax tǝripidǝ sǝjdǝ ⱪildi.'
  beo-beo: Ya:igobe da amane sia:i, “Gode ba:ma:ne, di da dia sia:i defele hamoma:ne
    dafawane ilegele sia:ma!” Yousefe da amo dafawane ilegele sia:i, amola Ya:igobe
    da ea dia heda:su da:iya nodoi.
  tpi-OTNT: Tasol Jekop i tok gen olsem, “Yu mas mekim tok tru antap olsem bai yu
    mekim tru dispela samting.” Josep i mekim dispela strongpela promis pinis, orait
    Jekop i daunim het bilong en i go daun long bet bilong soim olsem em i amamas
    long Josep.
  hau-SA: Yaƙub ya ce, “Ka rantse mini.” Sai Yusuf ya rantse masa, Isra’ila kuwa ya
    yi godiya ga Allah yayinda ya jingina a kan sandansa.
  udu-udu: 'Dhali a’di oki gwo mo ki: Thuli /e gwo me’da p̱o/ gom aha/ mo. Dhali a’di
    ithulki gwo me’da p̱o/ gom a’di mo. Dhala Israyiil a’di c̱a’bki’d ki goŋgo/ ki
    is piti mo ap̱o/ ’kup̱a cim piti mo be.'
  uig-LAT: 'Yaqup uninggha: — Manga qesem qilip bergin, — dédi. U uninggha qesem qilip
    berdi; andin Israil karwatning bash teripide sejde qildi.'
  nde-nde: Wathi, “Funga kimi.” Ngakho uJosefa wafunga kuye, u-Israyeli wasekhothamela
    emakhanda ombheda wakhe.
  ton-ton: Pea naʻa ne pehē, “Fuakava mai kiate au.” Pea ne fuakava kiate ia. Pea
    naʻe punou ʻa ʻIsileli ki he ʻuluʻi mohenga.
  ces-1613: 'I řekl Jákob: Přisáhni mi. Tedy přisáhl jemu. I sklonil se Izrael k hlavám
    lůže.'
  eko-eko: Aphano Yaakhumpa khunkhanyerela yoori alaphe, Yuusufu khulapha, Yaakhumpa
    khwiinamela ovishwa w'oolili.
  nss-nss: Pe Yakop ipwai paiwe ipa, “Wou arandranga paingan tehe andre ambusiy ndrokonan
    tehe kunpwai.” Pwen Yosep irandranga paingan, pe Yakop itukuruhu pe payan iya
    pwan ndrita yokyok.
  eng-WMB: Israel said, “Swear to me,” and he swore to him. Then Israel bowed himself
    on the bed’s head.
  tam-TCV: இஸ்ரயேல், “நீ எனக்குச் சத்தியம் செய்துகொடு” என்றதும், யோசேப்பு சத்தியம்
    செய்துகொடுத்தான். அப்பொழுது இஸ்ரயேல் தனது கட்டிலின் தலைப்பக்கம் சாய்ந்துகொண்டு
    வழிபட்டான்.
  ceb-ULB: Miingon si Israel, “Panumpa kanako,” ug nanumpa si Jose kaniya. Unya miduko
    si Israel sa ulohan sa iyang higdaanan.
  mkn-mkn: Tarús Yakob omong bilang, “Naa, kalo bagitu, sakarang lu angka sumpa dolo,
    ko bilang lu iko papa pung mau.” Ais ju Yusuf sumpa iko Yakob pung omong. Tarús
    Yakob tikam lutut di atas koi, ko sambayang minta tarima kasi sang Tuhan Allah.
  nce-nce: Kwe Jekop gali tlole, “Ju bome iniyafememu fwa gali sle eglonëmemu, ju
    kë wesibi melë egotleme.” Na Josep bolijayame iniyafememu gali sle tlole. Na kwe,
    Jekop bubë ni labuku mëta eso life tuku totle na Gotome mana fleflesu tletle,
    Josep bume gali sle togloleme nëgeme.
  pol-UBG: 'A Jakub powiedział: Przysięgnij mi. I przysiągł mu. Potem Izrael pokłonił
    się na wezgłowie łoża.'
  agr-agr: 'Tama Jacob uchijin chichajak: “¡Dekas nunak umiktatjai! tusam yamaya juwik
    tujutta”, tiuwai. Tusa tama José ayaak: “¡Nunak dekas umiktatjai!” tiuwai. Tusa
    timatai Israel niina pegakji chaiken tsuntsuma tepes, Josén see tusa Apajuín emematiuwai.'
  kyc-kyc: Dokopa Isaraele embame lete dokona palyuo pyakaroŋo lao kingi ketae nembarene,
    leya. Doko sepala Josepeme enambo minyiyamopa Isaraele baa banya rate ayemba singi
    dorena ponga lyero peteya.
  urd-GVU: یعقوب نے کہا، ”قَسم کھا کہ تُو ایسا ہی کرے گا۔“ یوسف نے قَسم کھائی۔ تب
    اسرائیل نے اپنے بستر کے سرہانے پر اللہ کو سجدہ کیا۔
  deu-1912: 'Er aber sprach: So schwöre mir. Und er schwur ihm. Da neigte sich Israel
    zu Häupten des Bettes.'
  ntj-ntj: Nyangka Tjayikapalu watjarnu, “Mama Kuurrta mirangka-munta-rnin kalkulku
    palyalkitjalu?” Nyangka Tjawutjalu-lu watjarnu, “Yuwa, Mama Kuurrta mirangka-rnanta
    kalkura.” Nyangka palunyaku mamalu kuliralpi kata pupakatingu. Palunyalu Mama
    Kuurrnga piirrngurulu marninypungu.
  row-row: Yakob olaꞌ seluꞌ nae, “Te, mete ma taꞌo naa, naa, oras ia ho teꞌa dei,
    mae ho tungga amaꞌ hihiin.” De Yusuf teꞌa tungga Yakob oꞌola na. Basa naa ma,
    Yakob sendeꞌ lululangga na neu koi ata de hule-oꞌe noꞌe makasi neu Lamatualain.
  kan-2017: ಇಸ್ರಾಯೇಲನು, “ಪ್ರಮಾಣಮಾಡು” ಎನ್ನಲು ಅವನು ಪ್ರಮಾಣ ಮಾಡಿದನು. ಆಗ ಇಸ್ರಾಯೇಲನು ತನ್ನ
    ಊರುಕೋಲಿನ ಮೇಲೆ ಬಾಗಿ ದೇವರಿಗೆ ನಮಸ್ಕಾರ ಮಾಡಿದನು.
  ena-ena: Lɨci Jekopɨ cɨhu abami. Nama hɨvɨ hekɨlɨ aba abavɨla abɨha uami. Akuaba
    akuaba nama abɨnaŋ hameŋ sɨbaŋ lɨben aba abɨha uami. Lɨci Josepɨ agaŋ hɨvɨ hekɨlɨ
    aba abavɨla abami. Viaŋ amɨŋ sɨbaŋ nama abɨnaŋ hameŋ ala lɨben uami. Lɨci Jekopɨ
    agaŋ Josepɨ saŋ hɨjɨŋalaŋala nudɨ hali agadɨ lɨbuhɨla ani hɨsɨva hɨsɨva hɨsɨŋ
    vadɨm mɨgahɨnimi agadɨ sabɨ heŋ lamami.
  tgo-tgo: Jeikob i dagewe iŋa, “U dagerawe e ghino.” Josep i dagerawe e marae na
    ne i vakatha ŋgoreiye. Amba Isirel i ghenevadede le pwasike na i kururu weya Loi.
  yap-yap: Me ga’ar Israel, “Mmow u mit Got ni ga ra rin’.” Me mow Josef ngak, me
    pining Israel e magaer u rom u daken e chob rok.
  tet-tet: Yakob moos simu naꞌak, “Kalo nunia, oa, o marai aan maꞌak o atu tuir tebe-tebes
    o aman hakaran!” Yusuf moos narai aan kedan, tuir aman hakaran. Hotu, aman moos
    nakniꞌa iha toba fatik nodi namulak sera dodan baa Naꞌi Maromak.
  hlt-MCSB: Te vaengah, “Kamah taengah toemngam dae,” a ti nah hatah a toemngam tih
    Israel te baiphaih dongkah a lu taengah bakop.
  mdy-ETH: ዒስራዔኤሌ፦ «ዬያ ኔ ማዻንዳሢ ታኣም ጫኣቄ» ጌዔኔ። ዮሴፔ ጎኔ ማዻንዳያ ማዒፆ ጫኣቂ ዔርዜኔ፤ ዬካፓ ዒስራዔኤሌ
    ላሄ ቤዛ ዓኣዖ ፆኦሲም ዚጊ ጋላቴኔ።
  twi-ASANTE: Yakob kaa bio sɛ, “Ka ntam kyerɛ me.” Yosef kaa ntam no, na Israel nso
    butuu ne poma so sɔree Onyankopɔn.
  bhl-bhl: 'Dangei, Sekow e bokolewomele: “Fein fawtuk ayem weng mak bokonemsomi,
    ‘Kaneloki te’, nangolewka!”, dangse kale. Dangei, Yosew e fein fawtuk ayem weng
    kitil fian mak bokolewei, Sekow e kiliko, akalem akal kemin dim kel teineko, gatak
    wakas kak daking angesomelei, Sunbin-Got elo “Weso!”, dangse kale.'
  con-NTPO: 'Tsa''ma tise yayaja ccase quian''me su: —¡Ñoa''metsse suja! Tsonsi José
    ñoa''metsse susi Israelja tise ana''jen''cho''su asusu''chonga ccui.'
  eng-WEBU: Israel said, “Swear to me,” and he swore to him. Then Israel bowed himself
    on the bed’s head.
  bnp-bnp: Lakea e Iakop i ta maea, “O ta muholi nau.”
  wal-wal: Yaaqoobi a, “Ane taayyo caaqqa” yaagiis. Yaagin Yooseefi ayyo caaqqiis;
    hegaappe guyyiyan, Israa7eeli ba hiixan gufannidi, Xoossaassi goinniis.
  mgh-mgh: 'Vano Isirayeli ahonkhanyereriha eeraka: Ulupele. Yusufu aholupela ni Isirayeli
    aheecatalela wankorini.'
  acu-NT: 'Tamaitiat —Yusjai nekasan tajame: Mash umiktatjai turuttia —timiayi. Tamati
    Josésha: —Yuse naarin pachisan ame tame nunaka timiatrusnak umiktatjai —timiayi.
    Tamati Israel peaknum tamrutinam tsuntsumamiayi.'
  spa-PDDPT: 'Y él le dijo: Júramelo. Y le juró. Entonces Israel se postró sobre la
    cabecera de la cama.'
  gun-gun: Ha'e gui Jacó — Eura ha'vy xevy — he'i. Ha'e ramo oura. Ha'e rami rã Israel
    ojero'a, ngupa akã re ojeko.
  agu-BL: —¿Jun cu'n pe' na awal Ẍep? —Jun cu'n ta', sak swutz Ryos yi nelepon cu'n
    te'j quib yi tajbilu', stzun Ẍep bantz. Yi tbital Israel yi yol Ẍep, nintzun aj
    coyloktz wi xtx'ach.
  eng-PEV: Jacob said, “Make me that strong promise.” So Joseph put his hand under
    Jacob’s leg, and he made him that strong promise. Then Jacob put his face down
    towards his bed, to thank God.
  ilo-ULB: Kinuna ni Israel, “Agsapataka kaniak,” ket nagsapata ni Jose kenkuana.
    Kalpasanna, nagdumog ni Israel iti uloanan ti pagiddaanna.
  kpg-kpg: Jacob ga helekai, “Heia dau hagamodu bolo goe ga daudali di hagababa deenei.”
    Joseph guu hai dana hagamodu, gei Jacob guu hai dana danggee i hongo di hada dela
    e moe iei mee.
  uig-ARA: 'ياقۇپ ئۇنىڭغا: ــ ماڭا قەسەم قىلىپ بەرگىن، ــ دېدى. ئۇ ئۇنىڭغا قەسەم قىلىپ
    بەردى؛ ئاندىن ئىسرائىل كارۋاتنىڭ باش تەرىپىدە سەجدە قىلدى.'
  bsp-bsp: 'Kɔ Yakuba oloku: «Mədɛrəm'' em ti.» Kɔ Isifu ɛndɛrəmɛ kɔ ti. Kɔ Yakuba
    ontontnɛ nde kəfəŋc kɔn dəromp.'
  bps-bps: Man Dyékob, “Makang ge di deg toom dnohò i knayègu.” Taman makang Dyosif.
    Kafnge én, déén di gumilean kudung Dyékob na dnayenan Dwata.
  mbs-mbs: Minikagi si Jacob, “Pegsapà ka kanak te yan se inangen nikaw.” Yan migsapà
    si Jose. Penga niyan, timikelong si Jacob kidoen te katri din, aw migpesiontong
    sikandin diyà te Timanem.
  tof-tof: Zeikob bóktanórr wagó, “Ma kürü ⌊arüng alkamül-koke bóktan⌋ ugó kókya,
    ma sab amkoman tónggapono.” Zosep oya ene arüng alkamül-koke bóktan ekyanórr.
    Zeikob singül tüp we elkomólórr tóba ut bwóbdü Godón ⌊ótókóm⌋.
  sus-sus: Yaxuba naxa a fala, «I rakali n bɛ.» Yusufu naxa a kali a bɛ. Na tɛmui
    Yaxuba naxa a felen a xa sade xunyi ra.
  pon-2006: Seikop eri ndaiong, “Eri, kahukihla me ke pahn kapwaiada inou wet.” Sosep
    eri kahula, Seikop ahpw wia eh keimwseklahn kaping pohn eh pehto.
  jae-jae: Ma Israel kêsôm gebe “Ôtôc lêmam.” Ma Josep kêtôc lêma. Go Israel gewec
    gêdêŋ nê mê ŋagêdô môkêapacŋa.
  ksd-ksd: 'Ma i ga biti tana: Una vavalima tagu; ma i ga vavalima tana. Ma Israel
    i ga va timtibum ta ra ul a vava.'
  tur-YTC: İsrael, “Ant iç” dedi. Yosef ant içti. Sonra İsrael yatağın başucunda eğildi.
  bel-N: 'I сказаў [Якуб]: “Прысягні мне”. I прысягнуў яму. I схіліўся Ізраіль на
    верх ложка.'
  grc-BRENT: Εἶπε δὲ, ὄμοσόν μοι· καὶ ὤμοσεν αὐτῷ· καὶ προσεκύνησεν Ἰσραὴλ ἐπὶ τὸ
    ἄκρον τῆς ῥάβδου αὐτοῦ.
  ind-AYT: Lalu, Yakub berkata, “Bersumpahlah kepadaku.” Yusuf pun bersumpah kepadanya.
    Lalu, Israel bersujud di bagian kepala tempat tidurnya.
  lid-lid: Ano badeh Jekop tiye, “Ou tandrakan ta i dah kameh ou mwesekei.” Eme Josep
    tandrakan ma Jekop udu bada sau tan badeh edeu wurah.
  nya-nya: Yakobo anati, “Lumbira kwa ine.” Yosefe analumbira kwa iye, ndipo Israeli
    anapembedza Mulungu atatsamira ndodo yake.
  hrv-hrv: “Zakuni mi se!” - reče. I on mu se zakle. Tada se Izrael duboko prignu
    na uzglavlju.
  mps-mps: Tiali goli, Jekopgo te po wali, “Megi nago te sę mu yaibao olama, tama
    mu dao po wao.” Josepgo te bomo yai po dąų walama, tama agabolo nage usu da
    po omainogo eyu, Jekopgo tobolu te aga betiba pǫgulali.
  llg-llg: Boe ma, Yakob kokolak nae, “Mete ma, leondiak na, hatematak ia o soo dei,
    fo mae o tungga ama hihiin.” Basa boe ma, Yusuf soo tungga Yakob kokolan ndia.
    Boe ma, Yakob sendek lunggulanggan neu koi lain, de ana hule-haladoi noke makasi
    neu Manetualain.
  tpi-tpi: Tasol Jekop i tok gen olsem, “Yu mas mekim tok tru antap olsem bai yu mekim
    tru dispela samting.” Josep i mekim dispela strongpela promis pinis, orait Jekop
    i daunim het bilong en i go daun long bet bilong soim olsem em i amamas long Josep.
  dan-1931: 'Da sagde han: “Tilsværg mig det!” Og han tilsvor ham det. Da bøjede Israel
    sig tilbedende over Lejets Hovedgærde.'
  vie-OVCB: 'Gia-cốp bảo: “Con hãy thề.” Vậy Giô-sép thề, còn Ít-ra-ên quỳ bên đầu
    giường.'
  lbk-lbk: Sa et kinwanin Israel, “Isapatam ay angnem ay angnen chi.” Nensapata si
    Jose ken Israel ay wad-ay isnan kaseypana, ya nenyaman si Israel ken Apo Dios.
  guj-2017: ઇઝરાયલ બોલ્યો, “મારી આગળ પ્રતિજ્ઞા લે,” યૂસફે તેની આગળ પ્રતિજ્ઞા લીધી.
    પછી ઇઝરાયલ ઓશીકા પર માથું ટેકવીને પથારીમાં સૂઈ ગયો.
  byr-byr: '@see-verse:GEN.047.030'
  awx-awx: Tiwänä Jekopdä “Anätule umande hiyäkände hikngä naniyo,” yang iniwän, Anätule
    umande hiyäkände hikngä inikut. Tiwän Israelu däme däpmunä pekgak womune täpu
    temäke, Anätule eu wam yakut.
  pon-2006A: Seikop eri ndaiong, “Eri, kahukihla me ke pahn kapwaiada inou wet.” Sosep
    eri kahula, Seikop ahpw wia eh keimwseklahn kaping pohn eh pehto.
  por-BRBSL: 'Israel disse: “Jure para mim”, e ele jurou-lhe. Então Israel se curvou
    sobre a cabeça da cama.'
  cth-cth: Ahni ni kai koe thoekâbo loe, telah atipouh teh, ahni koe thoe a kâbo.
    Hahoi Isarel teh amae ikhun dawk a tabo.
  twi-twi: Yakob kaa bio se, “Ka ntam kyerɛ me.” Yosef kaa ntam no, na Israel nso
    butuw ne pema so sɔree Onyankopɔn.
  hlt-hlt: Te vaengah, “Kamah taengah toemngam dae,” a ti nah hatah a toemngam tih
    Israel te baiphaih dongkah a lu taengah bakop.
  tbz-SIM: 'Kòo yíɛ́ kɛ dɔ̀: Bɛ́i nkɛ́yú Kuyie nyètìrì. Kɛ̀ Sosɛfuu yú Kuyie nyètìrì
    kòo sĩ́nnɔ́ɔ o dɔ́ù ĩ́nkɛ̀.'
  msy-2020: Ezɨ Jekop ua kamaghɨn mɨgei, “Nɨ Godɨn akagh bar guizbangɨra mɨkɨm suam,
    nɨ guizbangɨra bizir kam damuam.” Ezɨ Josep Godɨn akagha ghaze, kɨ guizbangɨra
    bizir kam damuam. Ezɨ Jekop, Josep bagha bar akongegha, aviragha ghuaghira uan
    dapanim isa dakozim gatɨ.
  txq-txq: De Yakob kokolak nae, “Mete ma talo naa, na, hatematak ia o sumba-soo dei,
    fo mae o tungga papa hihiin.” Basa boe ma Yusuf sumba-soo tungga Yakob kokolan.
    Boe ma Yakob sendek luu-langgan neu koi lain, fo hule-haradoi noke makasi neu
    Manetualain.
  aaz-aaz: Onaim naiꞌ Yakop naꞌuab am nak, “Karu ho mroim mutuin kau on naan ate,
    oras ia ho msuup, mak ho mroim mutuin ho amaꞌ in romin.” Rarit naiꞌ Yusuf ansuup
    natuin naiꞌ Yakop in uab ein naan. Onaim naiꞌ Yakop nabaniꞌ ma nriꞌtuu nꞌain koi
    je ꞌnakan, ma nꞌonen he nasaeb sukuur neu Uisneno.
  azb-azb: 'Atası dedi: «Mənə and iç». O da and içdi. İsrail yatağının başına söykənib
    Allaha səcdə etdi.'
  eng-DBY: And he said, Swear to me; and he swore to him. And Israel worshipped on
    the bed's head.
  hin-2017: फिर उसने कहा, “मुझसे शपथ खा।” अतः उसने उससे शपथ खाई। तब इस्राएल ने खाट
    के सिरहाने की ओर सिर झुकाकर प्रार्थना की। (इब्रा. 11:21)
  wol-KYG: 'Mu ne ko: «Giñal ma ko.» Yuusufa giñ ko, Israyil doora am jàmm, daldi
    wéeru ca bopp lal ba.'
  swp-swp: Eo i ene, “U riba aigora arigu eai.” Arinai i riba aigora. Eo Isaraela
    ena aba‐eno gegesina eai i tabaohu.
  bjr-bjr: Yooseefaafa narí akoona ufa iriseenoo eedoo qufanoo mina akoofa qinau.
    Saa sia kaqi eedoo qia, kuqaa qima afeekai kinana eedoo qia. Miqi qimasoofanoo
    kuqaa Yooseefaafa eedoo qima afeekai kinau. Qima afeekai kammasoofanoo Yakooboofa
    narí qaarisaa ooqu marifi Anutunara dufi dufi qinau. Innaaru qimasoofanoo Yooseefaafa
    narí ainainai finau.
  eng-YLT: and he saith, 'Swear to me;' and he sweareth to him, and Israel boweth
    himself on the head of the bed.
  kne-kne: Pag kanan Jacob, “Isapatam ay tongpalem.” Et nansapatas Jose, pag mandokmog
    si Jacob sin toktokan di katri na ay nan-iyaman en Diyos.
  heg-NTPO: Kon Yakob aa noan, “Elam nol nia, ku sumpa, le tek noan ku daek muid paap
    in koma ka.” Tukun nam, Yusuf sumpa muid Yakob in aa ka. Kon Yakob hai buku ka
    le suda se hadang nga dapa, halas-sam un kohe-kanas nodan mamo se Ama Lamtua Allah.
  ptu-ptu: 'Ma''kada Yakub naua: “Pa''pindako keta la umpasule lakoi.” Ma''pindam
    Yusuf, iya menombam Yakub längäm Puang Allataala dio pengnguluam petindoanna.'
  bzd-NTPO: 'Iyë́ tö iché ia̱: —Ichö́ ña moki̱ Skëköl wörki̱ tö be'' iwe̱raë es. Eta̱
    José tö ittè mé moki̱ iyë́ a̱. Eta̱ Jacob wöméwa̱ ika̱'' ki̱ ta̱ Skëköl ki̱kéka̱itö.'
  kwf-kwf: Bore ma nia ka fata laꞋu Ꞌuri, “ꞋOke alangaꞋi Ꞌania satana God neꞋe Ꞌoke
    baꞋa sasi ꞋunaꞋeri.” Ma sa Josef alangaꞋi nia ke baꞋa sasia ru neꞋeri. Ma ana
    kaidaꞋi neꞋeri, maꞋa nia ka bobo uruuru saena ꞋifitaꞋi nia, ma ka baꞋatangoa God.
  eng-WYC-2017: And Israel said, Therefore swear thou to me; and when Joseph swore,
    Israel turned to the head of the bed, and worshipped God.
  eng-WMBB: Israel said, “Swear to me,” and he swore to him. Then Israel bowed himself
    on the bed’s head.
  spp-spp: Ka Yakuba si jwo «Lire tèni i, mu sí n-kâa mii á.» Ka Yusufu si ŋkâa. Lire
    kàntugo, ka Yakuba si niŋkure sín u yasínniŋke ɲùŋɔ yyére, maa Kile pêe.
  aey-aey: Odocob Jekob madon, “Cois je cagu madaga,” don. Odocob Josef uqa odi odigiannu
    je cagu madon. Odocob Jekob uqa uqana cabalna bilimei inondocna Anut hetaga don.
  urd-GVH: याक़ूब ने कहा, “क़सम खा कि तू ऐसा ही करेगा।” यूसुफ़ ने क़सम खाई। तब इसराईल
    ने अपने बिस्तर के सिरहाने पर अल्लाह को सिजदा किया।
  rug-rug: Meke zama se Zekopi, “Mu zama tokotokoro nia sapu kaqu tavetia goi si asa.”
    Meke zama tokotokoro se Zosepa koe Zekopi, meke zama leana se Zekopi, sipu korapa
    habotu pa nana teqe si asa.
  gaz-gaz: Israaʼelis, “Naa kakadhu” jedheen. Yoosefis ni kakateef. Israaʼel immoo
    mataa ulee isaatti irkatee sagade.
  fra-LSG: 'Jacob dit: Jure-le-moi. Et Joseph le lui jura. Puis Israël se prosterna
    sur le chevet de son lit.'
  gnn-gnn: Ga ŋayi Djotjiptja yoraŋalana nhanŋu, bala waŋana dhawu'nherrara bitjarrana,
    “Yuwalk yana ŋarra yurru nhuna dholkumanydja ŋunhamala liŋgu, bitjan yana liŋgu
    bitjan dhuwali nhe yukurra waŋa.”
  yal-yal: Isirayila yi a fala, a naxa, “I kɔlɔ n xa.” Yusufu yi a kɔlɔ a xa. Na xanbi,
    Isirayila yi a xinbi sin Ala yɛtagi a saden xunsaden na.
  gum-gum: 'Inchen Israelbe trenchibig køn: —‘¡Katø! Marmø kømø, maramønrrun’ chirra—
    cha. Inchen Josébe: —¡Katø! Marmø kømø, maramønrrun— chibig køn. Inchen Israelbe
    nui pøtønaig tsig pala utsøbasrøptinchibig køn.'
  iou-iou: Yäyan ude api täŋpet yäŋ iwerirän Jekoptä yäŋkuk; Man yäyan u bureni yäŋkehäromtä!
    yäk. Ude iweränä Joseptä yäŋkehäromtak man iwetkuk. Iwerän täreŋirän ähottaba
    iŋitkaŋ gwäjiŋ äpmoŋkaŋ Anutu iniŋ oretkuk.
  haw-1868: I aku la keia, E hoohiki mai oe ia'u, a hoohiki iho la kela, a kulou hoomana
    iho la o Iseraela ma ke poo o kona wahi moe.
  arb-NAV: 'فَقَالَ يَعْقُوبُ: «احْلِفْ لِي». فَحَلَفَ لَهُ، فَسَجَدَ يَعْقُوبُ (شَاكِراً)
    عَلَى رَأْسِ السَّرِيرِ.'
  adz-adz: Da Yakop ini, “Watsarif ruam nidzun angu da dzi.” Yosef itaga ruan nidzun
    angu da raman, da Yakop irim antungꞌ iruꞌ gan rabiꞌ gan gingꞌa gin da irim dangki
    gin.
  ewe-ewe: Israel ƒoe ɖe enu be, “Ka atam nam be yeawɔe.” Yosef ka atam la. Tete Israel
    gamlɔ eƒe aba dzi.
  eng-LEE: And he said, Swear unto me; and he swore unto him; and Israel bowed himself
    upon the head of the bed.
  nna-nna: '@see-verse:GEN.047.030'
  asm-FB: ইস্রায়েলে পুনৰায় ক’লে, “মোৰ ওচৰত শপত খোৱা।” তেতিয়া যোচেফে যাকোবৰ ওচৰত
    শপত খালে। তাৰ পাছত ইস্ৰায়েল শয্যাৰ মূৰৰ শিতানত মূৰ দোঁৱাই পৰিল।
  sus-A: يَشُبَ نَشَ عَ قَلَ، «عِ رَكَلِ ﭑ بّ.» يُسُقُ نَشَ عَ كَلِ عَ بّ. نَ تّمُي
    يَشُبَ نَشَ عَ قٍلٍن عَ شَ سَدٍ شُنيِ رَ.
  fra-SBL: 'Israël dit : « Jure-le-moi », et il le lui jura. Puis Israël se prosterna
    sur la tête du lit.'
  hbo-hbo: וַיֹּ֗אמֶר הִשָּֽׁבְעָה֙ לִ֔י וַיִּשָּׁבַ֖ע לֹ֑ו וַיִּשְׁתַּ֥חוּ יִשְׂרָאֵ֖ל
    עַל־רֹ֥אשׁ הַמִּטָּֽה׃ פ
  shp-NTPO: 'Jatian jawen papan yoia iki: —Dios janetaanan ea jaskáawe —akin. Jaskáatin
    keenaitian, Josekan Dios janebainkin jawen papa yoia iki, jatianra ja Israel jawen
    tepitikibi bekepinon kaman, beota iki.'
  eng-WYCLIFFE: And Israel seide, Therfor swere thou to me; and whanne Joseph swoor,
    Israel turnede to the heed of the bed, and worschipide God.
  pjt-pjt: '@see-verse:GEN.047.030'
  cwe-cwe: Yakobo kamulongela, “Ilahe kwa yayo youlongile.” Yosefu kamulahila, maabaho
    Isilaili kainamila ubanzi wa ditwi da komwa jake.
  bgs-bgs: Igkagi si Jacob, na mà din, “Tandô ka kanak na tô gó é lumun nu.” Purisu
    igtandô si Jose. Igunduk si Jacob tun ta ágdággaan din, asta igpasalamat sikandin
    katô Manama.
  kik-kik: Nake Isiraeli akĩmwĩra atĩrĩ, “Wĩhĩte na mwĩhĩtwa.” Nake Jusufu akĩĩhĩta
    harĩ we na mwĩhĩtwa, nake Isiraeli akĩhooya enyiitĩrĩire mũthĩgi wake.
  ksr-ksr: 'Kaeŋ ijoro maŋanoŋ kokaeŋ jero: “Qaa ii mono jojopaŋ qaanoŋ jeŋ kotiiŋ
    nomba.” Kaeŋ jero Joosefnoŋ ii jojopaŋ qaanoŋ jeŋ kotiiro Jeikobnoŋ ii moma ligoŋ
    waŋa meŋ kemeŋ gbaruyaa kitianoŋ ama laariŋ Anutuwaa waeya meŋ mepeseero. Kiaŋ.'
  fra-NCL: 'Et Jacob dit : « Jure-le-moi. » Joseph le lui jura ; et Israël se prosterna
    sur le chevet du lit.'
  cek-AK: Anih mah, Kai khaeah lokkamhaih sah ah, tiah a naa. To naah Joseph mah anih
    khaeah lokkamhaih to a sak; Israel loe angmah iihkhum lu bang ah lu akuep tathuk.
  xla-xla: Epame ma Yokobtapo ya꞉ watle epo atlaiyo, “Wa꞉ watapo na꞉ mila꞉pi tle God
    hi tle yu itiyapo himine, wa꞉ta ikadepe na꞉ motoye Keinan mo dla hamatiloweye,”
    diyo. Epalati asiyama Yoseptapo God hi mate yu itiyapo himiyo, ya꞉ a motoye Keinan
    mo dla hamatiloweye. Epalati Yokobtapo ya꞉ta ellalo dla dokopala himme elemama
    inoma sumaiyo.
  cuk-cuk: 'E-bab Joséʼgi alamaknai gusad: —¡Ise-sogar be anga soge, deyob an imakoye!
    José ise-sogar abin-sogded: —Eye, deyob an imakoe. Geb degine, Israel e-gabed-nono-onakwedsik,
    e-nono yollee imaksad.'
  uig-CYR: 'Яқуп униңға: — Маңа қәсәм қилип бәргин, — деди. У униңға қәсәм қилип бәрди;
    андин Исраил карватниң баш тәрипидә сәҗдә қилди.'
  tel-2017: అందుకు యోసేపు “నేను నీ మాట చొప్పున చేస్తాను” అన్నాడు. ఇశ్రాయేలు “నాతో
    ప్రమాణం చెయ్యి” అంటే, యోసేపు అతనితో ప్రమాణం చేశాడు. అప్పుడు ఇశ్రాయేలు తన పడక తలగడ
    దగ్గర వంగి నమస్కరించాడు.
  hat-BSA: 'Konsa, li te di: “Sèmante ban mwen.” Epi li te sèmante ba li. Epi Israël
    te bese pou adore nan tèt kabann nan.'
  bxh-bxh: Be Diyosepa ya angwala, na Iyakobo, ena aba enoꞌeno yai Guyau ya fadebasae.
  kos-kos: Jacob el fahk, “Fulahk lah kom ac oru ouingan.” Na Joseph el orala fulahk
    lal, ac Jacob el oanna fin mwe oan kial, ac fahk kulo nu sel Joseph.
  hbo-WLC: וַיֹּ֗אמֶר הִשָּֽׁבְעָה֙ לִ֔י וַיִּשָּׁבַ֖ע ל֑וֹ וַיִּשְׁתַּ֥חוּ יִשְׂרָאֵ֖ל
    עַל־רֹ֥אשׁ הַמִּטָּֽה׃ פ
  ibo-ibo: Ọ sịrị ya, “Ṅụọrọ m iyi na ị ga-eme ya.” Josef ṅụọrọ ya iyi. Izrel nʼonwe
    ya, kpọrọ isiala dịka ọ dabere nʼelu mkpanaka ya.
  ory-ory: ତହୁଁ ଯାକୁବ ଯୋଷେଫଙ୍କୁ ଶପଥ କରିବାକୁ କହନ୍ତେ, “ସେ ତାଙ୍କ ନିକଟରେ ଶପଥ କଲେ।” ସେତେବେଳେ
    ଇସ୍ରାଏଲ ଶଯ୍ୟାର ମୁଣ୍ଡଆଡ଼େ ପ୍ରଣାମ କରି ପରମେଶ୍ୱରଙ୍କ ଆରାଧନା କଲେ।
  chk-chk: Nge Jakop a apasa, “Kopwe akapel ngeniei pwe kopwe föri ei.” Iwe, Josef
    a akapel ngeni. Mürin, Israel a iotekin kilisou won an peet.
  ssd-ssd: 'Taŋakina le Israel nu ndek sakina: Ne sonndo maŋau ta kamŋgat kande pasa
    ta saŋgri pilewa ŋgina le Yosef nu pasa ta saŋgri pilena le Israel nu ndukuka
    kinyam mbili mbol taŋge Kuate gare pasa tuna.'
  rop-rop: Wal Jeikob bin tok, “Orait, yu meigim det pramis weya yu garra duwit.”
    Wal Josef bin meigim det pramis, en Jeikob bin gudbinji brabli, en imbin theingkyu
    langa God, en afta imbin leidan langa im bed.
  ukr-1871: 'І каже: Кленись менї! І поклявсь йому: І приклонився Ізраїль на підголовку
    постелї своєї.'
  eng-AOI: Jacob said, “Promise me and don't change it.” Joseph put his hand between
    his father's legs and said, “I am making this promise. When you die, I will take
    you to Canaan and bury you there.” When Jacob heard his son say that, he thanked
    God, there where he lay on his bed.
  yon-yon: Kwanandoone, Yekobbed yedmoon “Ne yaa amob ongme.” andoone, Yosef kuu amob
    ongmoon. Amob ongmoone, Yekobbed yonamad ari yonekore, kurikuriyiib kubiyiib God
    yaa konoon.
  bch-bch: Be Iakop ikeo pan pade bedane, “Eao manta posa tautaunga gadae ngan kadonga
    toaine.” Tota Iosep ikado posanga tautaunga gadae. Ga kus ta Israel idol ilabora
    ga isulug imuliai ta ilolon ngan Deo.
  deu-1951: 'Er aber sprach: So schwöre mir! Da schwur er ihm. Und Israel verbeugte
    sich vor dem Haupt des Stammes.'
  eng-JPS: 'And he said: ''Swear unto me.'' And he swore unto him. And Israel bowed
    down upon the bed''s head.'
  ubr-ubr: Jacob ikakafun iyau, “Om auriu eifaro.” Ato Jacob ifaro iyau on arimon
    nanaba ini yamai. Namon Jacob on an tutukai iyen bar ato natun Joseph ikakaiwai.
  srp-1865: 'I reèe mu Jakov: zakuni mi se. I on mu se zakle. I pokloni se Izrailj
    preko uzglavlja od odra svojega.'
  lug-lug: N’amugamba nti, “Ndayirira.” N’amulayirira. Awo Isirayiri n’akoteka omutwe
    gwe ng’atudde emitwetwe w’ekitanda kye.
  heb-heb: ויאמר השבעה לי וישבע לו וישתחו ישראל על ראש המטה׃
  ben-IRV: আর যাকোব তাঁকে শপথ করতে বললে তিনি তাঁর কাছে শপথ করলেন। তখন ইস্রায়েল তাঁর
    বিছানার দিকে প্রণাম করলেন।
  pan-pan: ਅਤੇ ਉਸ ਆਖਿਆ, ਮੇਰੇ ਨਾਲ ਸਹੁੰ ਖਾ ਤਾਂ ਉਸ ਨੇ ਉਸ ਦੇ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਅਤੇ ਇਸਰਾਏਲ
    ਨੇ ਆਪਣੇ ਮੰਜੇ ਦੇ ਸਿਰਹਾਣੇ ਉੱਤੇ ਸਿਰ ਝੁਕਾ ਕੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ।
  tkr-tkr: 'Mang''une cuvabıs dekke eyhen: – Zas k''ın g''assre. Mang''veeyid k''ın
    g''iysaran. İzrail vuc g''alirxhuyne karane vuk''lek qirzıl Allahıs düə haa''a.'
  mwp-mwp: Yakubu kedha ‘mina ya muli kedha ngidh bangal aymoene.’ Yoewsepa kalanu
    mina ya mulaydhin kedha, ‘Ngath bangal aymoene nginu ubilnga.’ Yakubu nuy boeginu
    poeydhay mina koey thathi nuy nanga eso poeybaydhin Awgadhoepa.
  mya-JVB: ငါ့ အား ကျိန်ဆို ခြင်းကို ပြုပါဟု ဆို ပြန်လျှင် ၊ ကျိန်ဆို ခြင်းကို ပြု၏။
    ဣသရေလ သည်လည်း ခုတင် ခေါင်း ရင်းပေါ် မှာ ကိုးကွယ် လေ၏။
  tbg-tbg: Minti tuvaro vira qova tiharo, Nena kauqu aiqiqaa aqukeharama te quqaa
    mintirerave tiane, tuvaro Iohepiva te quqaama mintirerave tuvaro viraqaahairo
    Isareriva nai taintaqaa vaiteharo Kotira autu tuahereharo vaura.
  hmo-hmo: Vadaeni Iakobo ia gwau, “Oi gwauhamata.” Vadaeni Iosepa ia gwauhamata henia
    ia dekenai, bona unai neganai Israela ese iena mahuta pata dekenai iena kwarana
    ia atoa diho.
  ata-ata: Xe Iakovo muavuti la muvikala la lexe, “Eni amasaxa lexe nini navikala
    maninasou lexe nini naꞌoxo aloxo nelemolu ne.” Xe Iosepu muavuti la, la mupalaꞌalixu
    tanu maninasou noxou momu, la sou momu Iakovo mutangatulu no luusou sou mulotu
    noxou Lataua.
  nfa-nfa: Ka Yakob padhai lii hari, peka na, “De ladhe sèmi èèna, èu hudꞌi subha
    uuru ku, ho keꞌa na èu madhutu dadꞌèi ama.” Hèia Yusuf subha madhutu dadꞌèi Yakob.
    Ka Yakob patitu kètu urutuu ètu dedha era jꞌunu na, ka na manèngi makasi mi Ama
    Lamatua.
  urd-urd: और उसने कहा कि तू मुझ से क़सम खा। और उसने उससे क़सम खाई, तब इस्राईल अपने
    बिस्तर पर सिरहाने की तरफ़ सिजदे में हो गया।
  rus-SYN: 'И сказал: клянись мне. И клялся ему. И поклонился Израиль на возглавие
    постели.'
  cbt-NTPO: '—Yoscoarë'' inapochinquën itoco, itaantarin pa''pini. Napotohuachina,
    Cosiso'': “Yoscoarë'' inapotaranquën,” itërin. Ina natanaton, Cacoposo, pë''saranënquë
    huënsërin. Inaquë huënsërin quëran, “Yosparinquën,” ta''caso marë'' mónsho tënin.'
  bqc-SIM: 'Ɔ̃ Yakↄbu mɛ̀: Lɛgbɛ̃mɛɛ. Kɛ́ à lɛgbɛ̃̀ɛ̀, ↄ̃ Yakↄbupi kùlɛ Luaɛ a lii
    mizĩ.'
  tcz-CHONGTHU: Hichun Jacob in avel in aseikti in, “Nangma kitep in ati, hichun Joseph
    akihahsel tan, chuin Jacob chu alupna a akhup lang in alum tai.”
  mar-mar: मग याकोब म्हणाला, “तू माझ्याशी तशी शपथ वाहा.” तेव्हा तसे करण्याबद्दल योसेफाने
    शपथ वाहिली. मग इस्राएलाने आपले डोके मागे पलंगाच्या उशावर नम्रतेने खाली वाकून नमन
    केले.
  tcs-tcs: Ane Zekop i bin spik strongwan, ‘Meke diswan nau po mi ya prant lo God.’
    So Zosep i bin spik dat strongpromis prant lo God. Den Zekop i bin baue ed blo
    em ane eso God de lo bed blo em.
  soq-soq: Ita Iakob otopa mampe wane wanase, “Iosep, mainawo sauaitaa.” Ita me saualene
    wanase, “Oa, ne dewasapa.” Tane Iakob epe etene nuawa euleno dunelene God wadaposisan.
  qub-qub: «Canan öra juray» niran papänenga. Chaura Josëga juraran. Jurarcuptin Israelga
    yapay wegucuycuran.
  bqp-bqp: 'Akũ Yakubu pì: Ǹ la damɛnɛ. Kũ à la dànɛ, akũ Yakubu gbãna lè a gòoa
    à donyĩ kɛ̀.'
  hat-hat: 'Men, Jakòb di Jozèf konsa: -Fè m'' sèman w''ap fè sa pou mwen! Jozèf sèmante
    ba li. Apre sa, Izrayèl bese kouche nan kabann li.'
  eng-BSB: “Swear to me,” Jacob said. So Joseph swore to him, and Israel bowed in
    worship at the head of his bed.
  tod-tod: 'Izelayɛle ɠɛni ma: «Ɠona bɛ̀.» Zozɛfe ɠonani bɛ. Naa ʋolu Izelayɛle nɔkɔni
    ná-betei unbuaʋɛ.'
  eng-WEBPB: Israel said, “Swear to me,” and he swore to him. Then Israel bowed himself
    on the bed’s head.
  kbq-kbq: Agra anage hu'ne, Tamage hu'na hugahue hanunka, huvempa huo, higeno tamage
    hu'na ana hugahue huno Josefe'a asmi'ne. Anante Israeli'a (Jekopu) kepri huno
    sipare mani'neno Josefena muse hunte'ne.
  nhe-BL: 'Huan itata sampa quiilhui: ―¡Xijtestigojquetza Toteco Dios! Huan José quitestigojquetzqui
    Toteco Dios para temachtli quichihuas. Huan huajca Israel mopacho huan quitlali
    itzonteco ipan icuatopil huan quihueyichijqui Toteco.'
  bus-bus: 'Ben Yakubu bè: Ǹ la damɛ. Kɛ̀ à la dànɛ, ben Yakubu gbãa è a gòa à dↄnzi
    kɛ̀.'
  gub-BL: — Emume'uahy, i'i Zako izupe. Umume'uahy Zuze a'e ma'e iapo pyràm u pe.
    Na'e Zako uzeàpàrirog uker haw i'aromo. Uze'eg Tupàn pe kury.
  eng-DRA: 'And he said: Swear then to me. And as he was swearing, Israel adored God,
    turning to the bed’s head.'
  knf-knf: 'Kë aşë jaka : « Mehniin keeri. » Kë amehnaa, wal mënţ kë Iŧrayel aşë ŋup
    ţi kalişa ki nul.'
