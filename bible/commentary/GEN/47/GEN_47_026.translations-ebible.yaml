verse: GEN.047.026
translations:
  mal-C: വിളവിന്റെ അഞ്ചിലൊന്ന് ഫറവോനുള്ളത് എന്ന ഭൂനിയമം യോസേഫ് ഈജിപ്റ്റിൽ സ്ഥാപിതമാക്കി.
    അത് ഇന്നും നിലനിൽക്കുന്നു. പുരോഹിതന്മാരുടെമാത്രം ഭൂമി ഫറവോന് അധീനമാകാതിരുന്നു.
  deu-TKW: So legte Joseph den Ägyptern die noch heute bestehende Verpflichtung auf,
    dem Pharao von ihren Äckern den Fünften abzuliefern; nur die Äcker der Priester
    fielen dem Pharao nicht zu.
  lin-lin: 'Bongo Jozefi akomisaki yango mobeko kino lelo kati na mabele ya Ejipito :
    eteni ya mitano ya bambuma nyonso oyo ekowuta na mabele ezali mpo na Faraon. Kasi
    mabele ya Banganga-Nzambe ekomaki ya Faraon te.'
  cbr-NT: Usa 'ain ka Josénën amiribishi a tanti bana Egipto menu 'atëkëankëxa, a
    banax ka 'apu faraón mapai achúshi pisha 'inánti kikë 'iakëxa. Ënë bana ka bëríbi
    anu 'ikën; 'aínbi ka sacerdote unikama atun me kupín kupíotima 'iakëxa, atun me
    uínsaranbi 'apu faraónan biama 'ikën.
  eng-LSV: and Joseph sets it for a statute to this day, concerning the ground of
    Egypt, [that] Pharaoh has a fifth; only the ground of the priests alone has not
    become Pharaoh’s.
  bmu-bmu: 'Josefnöŋ Ijipt yeŋgö gölmegöra jimkutukutu ali ahöba kota ki ohozali,
    nalö kewöŋe mewöyök toroqeba ahöza. Jimkutukutu mi kewö: Nene nupkö ölŋini mi
    mönö mendeŋgetka kambu 5 aiga mieŋgöreŋök mohot mohot mi Farao kiŋgö buŋaya akŋapköra
    ala malme. Jike nup galöm yeŋgöreŋ gölme mieŋön mohot Farao kiŋgö buŋaŋi qahö
    aket.'
  eng-GNV: Then Ioseph made it a lawe ouer the land of Egypt vnto this day, that Pharaoh
    should haue the fift part, except the land of the priests only, which was not
    Pharaohs.
  eng-WEBSTER: And Joseph made it a law over the land of Egypt to this day, that Pharaoh
    should have the fifth part; except the land of the priests only, which became
    not Pharaoh's.
  nhw-BL: Huajca José quichijqui nopa tlanahuatili ipan nochi tlali Egipto para ipan
    sesen macuili coxtali catli pixcase monequi quimacase Faraón se coxtali. Huan
    ni tlanahuatili noja quitoquilíaj. Pero nopa totajtzitzi amo tleno monejqui tlaxtlahuase
    pampa inintlalhua amo quema elqui iaxca Faraón.
  swh-ONEN: Basi Yosefu akaiweka iwe sheria kuhusu nchi ya Misri, ambayo inatumika
    mpaka leo, kwamba, sehemu ya tano ya mazao ni mali ya Farao. Ni nchi ya makuhani
    tu ambayo haikuwa ya Farao.
  bba-bba: Nɡe mɛyɑ Yosɛfu u kɑ woodɑ yeni yi, ye yɑ nɛɛ, bɑ n dɑ Eɡibitin ɡbeɑn dĩɑnu
    bɔnu ko subɑ nɔɔbu kpɑ sube teeru tu ko sunɔɡiru. Woodɑ ye, yɑ wɑ̃ɑ sere kɑ ɡisɔ.
    Yɑ̃ku kowobun ɡbeɑ tɔnɑwɑ yɑ ǹ kue wiɡiɑ.
  eng-KJVCPB: And Joseph made it a law over the land of Egypt unto this day, that
    Pharaoh should have the fifth part; except the land of the priests only, which
    became not Pharaoh’s.
  cpy-cpy: Ari inintakaantanakiro José rowiitapiinteeniri Faraón eepichokiini aririka
    rowiiyitero pankirentsi Egipto-ki. Roojatzira okanta nimaeka ikowakaanteetziri.
    Riima omperatajorentsitaarewo, tee rashitawo paerani Faraón iipatsite riroripaeni,
    rootaki kaari ipinawaetanta.
  mpx-mpx: Inoke Yosepa logugui etega i ginol Itipita kaiweliya. Ebo wali eyowa enona
    ni matuwa ge nihi pahi, yaka pwahin nimala panuna nihi ginolil ge maisena nihi
    pek kin elana. He logugui o iyoho i gangan sauga ya elana. Iyai te topowon wali
    bilibili nige kin i aahe, inoke nige enona enuna hi pepek kin elana.
  wbp-wbp: 'Jajupurlu kuruwarri yirrarnu pipangka. Kujanya-ka kuruwarriji wangkami:
    “Nyampu kuruwarri kula maralypikingarduyuku puranjaku. Ngari ngalya-kariki yapa
    Yijipi-wardingki-patu-mipaku. Kajili yirrarni ngurlu walyangka miyi pardinjakungarnti,
    kajili yirnmi-jarri, yungulu yurturlu-kari yurturlu-kari yirrarni, jinta-kariji
    kingiki manu murntu-palaju nyanungurraku.” Kujanya kuruwarriji yirrarnu Jajupurluju
    Yijipi-wardingki-patukuju. Yapangku kalu purami-jiki jalangurlu.'
  luo-luo: Kuom mano Josef nokete kaka chik e piny Misri nyaka chil kawuono, ni achiel
    kuom abich mar cham nyaka bed mar Farao. Puothe jodolo kende ema ne ok Farao okawo.
  meu-meu: 'Unuhetomana Iosef ese taravadia e atua, hari taravatu na doini mia ema
    bona harihari: karoa ima lalodiai karoa ta be Farao ena. Ḡau tamona, hahelaḡa
    taudia edia tano ia ese se abi.'
  npi-ULB: यसैले मिश्र देशमा योसेफले उब्‍जनीको पाँचौँ हिस्‍सा फारोको हुन्‍छ भन्‍ने
    कुरा समेटिएको जग्‍गाजमिनको विषयमा एउटा ऐन बनाए, जुन आजसम्‍म प्रचलित छ । पुजारीहरूका
    जग्‍गाजमिन मात्र फारोको भएन ।
  yor-yor: Nítorí náà Josẹfu sọ ọ́ di òfin nípa ọ̀rọ̀ ilẹ̀ ni Ejibiti, ó sì wà bẹ́ẹ̀
    di òní olónìí pé, ìdákan nínú ìdámárùn-ún ìre oko jẹ́ ti Farao, ilẹ̀ àwọn àlùfáà
    nìkan ni kò di ti Farao.
  emp-NTPO: Ara maʌ̃da Joseba leyda b̶ʌsia egiptorãba ewabʌdad̶e ẽ juesumanebemada
    ab̶a Egiptod̶ebema boroa diad̶ida panʌda. Wad̶ibid̶a Egipto druad̶e mãwã obadaa.
    Ab̶abe ʌ̃mãdaúa bia bed̶eabada sacerdoterãba mãwã diad̶acaa, Egiptod̶ebema boroba
    ãdji ẽjũãra nẽdod̶aẽ́ bẽrã.
  ind-ind: Yusuf menjadikan ketetapan itu sebagai undang-undang yang masih berlaku
    di Mesir hingga kitab ini ditulis, yaitu dua puluh persen dari semua hasil panen
    adalah milik raja. Hanya tanah para imam yang tidak menjadi milik raja.
  pes-OPCB: پس یوسف در تمامی سرزمین مصر مقرر نمود که از آن به بعد، هر ساله یک پنجم
    از تمامی محصول به عنوان مالیات به فرعون داده شود. محصول زمینهای کاهنان مشمول این
    قانون نبود. این قانون هنوز هم به قوت خود باقی است.
  ssx-ssx: Koto ekina꞉ Diosepema꞉ mo Idiepi kenkena꞉ lo pi witolota꞉ mo ne napeke
    mendiolo yunki hata꞉ ya꞉ka꞉na꞉ta꞉ homeke ma꞉nda꞉ hondo meata꞉ mo kinina꞉ eki ya꞉na꞉e
    laa lo pi wiekeme. Ame do make koto pi la꞉ ula꞉ ekita꞉ ota꞉ pa pa꞉la꞉me. Pate
    mo yeni peao haemeke haliwekina꞉ kenkemanu homeketa꞉ mo kinina꞉ eki na wiekeme.
  lcm-lcm: Asukang vang a Iosep kala asereai ani mang sausaupai e Aigipto ta va palpalima
    i keve uai i sukal, ke Parao ia. Na saupai ang kapo tung akit lak si taun ke kana.
    Sikei palau a roe ang si ri piris Parao parik katapa tauk ina.
  aer-aer: 'Joseph-ele pipe-ke intelhe-ileke angkentye tyerrtye ingkirreke akangkwe-irremele
    anetyeke. Alakenhe-arle ayeye re aneme: “Nhenge tyerrtye areyele apeke merne annge
    ngkernemele ahelheke lyapetyeke, re imerte mpenge-irremele, itne imerte lyernte-arrernemele,
    Pharaoh-eke anyente, four-pele arrpenhe akenhe itneke-arrpe.” Alakenhe-arle Joseph-ele
    intelhe-ileke Egypt-arenye areyele aretyeke. Alakenhe akwete-arle lyete-arlke
    mpwarerlte-aneme. Kenhe artwe areye ngkarte-apartetye Egypt-kenhe areyeke urrkapetyarte-arle,
    angkentye nhenhe apentetyakenhe-arle Pharaoh-elarle apmere itnekenhe inetyakenhenge.'
  tgl-ULB: Kaya ginawa itong kautusan ni Jose na umiiral pa rin sa lupain ng Ehipto
    hanggang sa araw na ito, na ang ikalimang bahagi ay magiging pag-aari ng Paraon.
    Ang lupain lang ng mga pari ang hindi napunta sa Paraon.
  nop-nop: Yosep adi unduŋ tiŋa Isip me kwehineŋ yodoko mede indiŋ kameune hakukdi
    hatak. Nanaŋe heki ugamale 5 bopneeŋ uŋaniŋ 1 e Felodok boiyaneeŋ. Me bepaŋ yalayalaŋ’walaŋ
    heheŋ tiyagiŋ heki’walaŋ kwehik hogok Felodok gigit mu tuguk.
  kca-kca: 'Щиты Иосиф Египет мўвән тӑм хӑтәԓ унты уԓты закон постәс: ӑктәм ԋаԋ ԓат
    ветмет пелкәԓ фараона мӑты, туп йир верты хŏйатәт ӑктәм ԋаԋ ԓат тўмпийән, ԓыв
    мўвеԓ фараон пеԓа ӑт ԓўӈтәсәс.'
  cbu-NT: Anumun Osiysha Ijiptoshchee tputsi kamachtamaam tsiyatssee kaneesich yandarangiya.
    Tputs mazarish wanusee zameetpa kilo pusakchu, anchich parawaamsha minumtam kilo
    panachiya. Sheeru, waama ipunpunaroomsha kilo yachiya, táyaru, kirakamun yandarangiya.
    Ashiri na in zar tsiyatsis anuritam taariya. Ashirucha, wandaritam apanllputs
    urkar nda katungtsee kurakaam panakanaya. Ashiriya, na kamaneena yuwaatssha Osiy
    tputsee kamachtamaam tsiyatssee kaneesich yandarangu anootsi.
  hui-hui: Ani buwa Yosebehanda mana mbira ogobi wabu wini. Wali agali bibahende ti
    mabuha tomo boga bialu nolene tu haragola buyu ngoai howa dau halu tale buwa daunigo
    kini mulene nga, lalu lo winigo áyu wiaabo ka. Loma binigo mo miaga agali biarunaga
    dindi dege yolo nabi tini helo wahene.
  wrs-wrs: Doa memba plalmomba lohvpa, Isipnind hevna osorini inne eunumbulva Perom
    kuwulm ainga vimnivna, wo mendah viv. Sembayang andranindangas himba hevna petham
    wuleihimninamoa Peromba.
  jao-jao: Kulu ki-Jujiba, kilu-yibarra jinangu, narnu-yuwa karnilu-yibarra nyuwu-mangaji
    ki-awarawu Yijiba nganinya. Nuwarrku ma-ngarra yiku ki-king kulu ma-mangaji nuwarrku
    ma-jakarda alunga liyi-wuluwu, nganinya kalu-ruthuruthumanthanama ma-ngarra linji-wulungku
    yurrngumantha. Kulu na-mangaji narnu-yuwa karnu-arri alunga narnu-yurrngu baji.
    Kulu awara wiji nyikungu awara ki-king. Ngayamantharra liyi-mirringkiyu, nyalunga
    awara ka-arri wambu.
  mya-mya: သို့​ဖြစ်​၍​ယော​သပ်​သည်​အီ​ဂျစ်​ပြည်​တွင် အ​သီး​အ​နှံ​ထွက်​ထဲ​မှ ငါး​ပုံ​တစ်​ပုံ​ကို
    ဖာ​ရော ဘု​ရင်​ထံ​ဆက်​ရ​မည်​ဟူ​သော​မြေ​ယာ​ဥ​ပ​ဒေ တစ်​ရပ်​ကို​ပြ​ဋ္ဌာန်း​ခဲ့​လေ​သည်။
    ထို​ဥ​ပ​ဒေ သည်​ယ​နေ့​တိုင်​အောင်​အာ​ဏာ​တည်​လျက်​ရှိ​၏။ ယဇ်​ပု​ရော​ဟိတ်​တို့​ပိုင်​သော​လယ်​မြေ​များ​သာ
    လျှင်​ထို​ဥ​ပ​ဒေ​မှ​လွတ်​ကင်း​ခွင့်​ရှိ​သည်။
  cbi-NTPO: José entsanguitaa kumuinchi Egipto' chullanu yala' taawashanu bui tinbu
    janmala kamiya, man pela vele' ma pela tsumuya faraónnu kuwa kuwakenu shuikemi
    kumuinchi Egipto' chullanu. Tsenñu naa entsa piikenu uwanu bain Egiptobi juntsa
    uudenren jumi. Tsaaren pajtanu dyus kure' balenguumishtimu rukulaya tsanguindyula,
    yala' tuya faraónchi tiyaindyuwaañu' mitya.
  bod-N: དེའི༌ཕྱིར། ཕཱར་ཨོལ་ལ་ལྔ་ཆ་གཅིག་གི་ཁྲལ་འཇལ་བ༌དང༌། མཆོད་དཔོན་གྱི་ས་ཆ་རྒྱལ་པོར་མི་དབང་བ་འདི༌ནི།
    ཡོ་སེབ་ཀྱིས་ཨེ་ཅིབ་ཡུལ་དུ་གཏན་ལ་ཕབ་པའི་སྒྲིག་ཁྲིམས་ཡིན་ཞིང་ད་ལྟའི་བར་དུ་ཡོད༌དོ།།
  wsk-wsk: Se Joseph Egypt ali lilim ko munan uwutata beteram, se pempem inang garukaso
    se motam gira mu Pharaoh tusan. Se munan mu aitak am bitawasan. Bare priest alo
    nunga ali mu nongota nunga, Pharaoh ko mena.
  kkl-kkl: Wene seekpa, Yusupti “Mem nangdi so'o Firaun saeag talul kom, aghana yog
    nimiri wero mero telamnepne, pogtopne lambare agha nhon yubu sia leropne sembe
    tarel alamlulom,” seogti, karepto pibogne neneko sunsunum uro yubu sia karepto
    pibogne, wene babe anam wamlaba, Mesir nimiri unulamang.
  sna-sna: Saka Josefa akasimbisa izvi somurayiro pamusoro penyika muIjipiti, murayiro
    uyu uchiri kushanda nanhasi, kuti chikamu chimwe chete kubva muzvishanu chezvibereko
    ndechaFaro. Nyika yavaprista bedzi ndiyo yakanga isiri yaFaro.
  spa-BLM: José hizo un estatuto sobre la tierra de Egipto hasta el día de hoy, para
    que el Faraón tuviera el quinto. Sólo la tierra de los sacerdotes no pasó a ser
    del Faraón.
  beu-beu: Yusup ana Masir mi na angu metma hada evia-via ening, metma meke adana.
    Base aara-gandum ba nehe avaning angu, ini malekang baang iising baning hoa metma
    raja Firaun enang. Baang buta angu ini paket metma iabetang adana. Aarunge kapala
    agama ang naung imeke angu, raja Firaun ana bae beli niang. Hada evia-via aulang
    angu, angase ini jedung pake sehi.
  cac-cac: Ichaton chi' ix yutej vin̈aj José yac'an jun ley chi', chab' almul yic
    vin̈ rey d'a junjun quintal syac' eb' anima cajan d'a masanil yol yic Egipto chi'.
    Icha chi' ix ajcan jun ley chi'. An̈ej eb' vin̈ sacerdote max ac'anlaj stojol
    chi', yujto maj schon̈el-laj slum eb' d'a vin̈ rey chi'.
  swh-ULB: Hivyo Yusufu akaifanya kuwa sheria inayofanya kazi hata leo katika nchi
    ya Misri, kwamba moja ya tano ni ya Farao. Eneo la makuhani peke yake ndo halikufanywa
    kuwa la Farao.
  bel-bel: 'І пастанавіў Язэп законам зямлі Егіпецкай, нават да сёньняшняга дня: пятую
    чстку даваць фараону, выключаючы толькі зямлю жрацоў, якая не належала фараону.'
  deu-ELBBK: Und Joseph legte es dem Land Ägypten bis auf diesen Tag als Satzung auf,
    dass dem Pharao der Fünfte gehöre. Nur das Land der Priester allein wurde nicht
    dem Pharao.
  mbb-OT: Umbe midhimu ni Jose is belaud diyà te tanà te Ehipto he is ikelima he vahin
    te egkeraǥun ne para te hadì. Heini he velaud kemulu pa taman en guntaan. Iyan
    dà wazà maangken te hadì is tanà te menge memumuhat.
  msc-msc: Yusufu ka sariya sii Misiran jamana rɔ ko mɔɔilu wa suman mɛn ka, wo ye
    tala loolu ri, ka tala kelen di mansa ma. Sariya wo siini ye fɔlɔ haan bi. Mɔɔilu
    la joo sarakalaselailu la duu le dɔrɔn ma kɛ mansa ta ri.
  mal-2015: അഞ്ചിലൊന്നു ഫറവൊന്നു ചെല്ലേണം എന്നിങ്ങിനെ യോസേഫ് മിസ്രയീമിലെ നിലങ്ങളെ
    സംബന്ധിച്ചുവെച്ച ചട്ടം ഇന്നുവരെയും നടപ്പാകുന്നു. പുരോഹിതന്മാരുടെ നിലം മാത്രം ഫറവോന്നു
    ചേർന്നിട്ടില്ല.
  tuo-NT: 'José aꞌtiro dutise cũucʉ niwĩ. Te dutise aꞌtiro nicaro niwʉ̃: “Mʉsã oteꞌque
    dʉca niꞌcãmocʉse mesãrĩ mʉsã seeꞌque niꞌcã mesã faraṍ ye nirõsaꞌa”, nicaro niwʉ̃.
    Aꞌte dutise cũuꞌque nidecotisaꞌa yujupʉ. Paꞌia ye diꞌta pũrĩcã faraṍ ye diꞌta
    mejẽta nicaro niwʉ̃.'
  gup-gup: Wanjh kunu Joseph mankarre marnbom ngarre kubolkwarlah Egypt, munguyh kadjalkarreyime
    bu bininj manme kabirrimoyhmang kunbidkudji yarrkka, wanjh Pharaoh kabirriwon
    mankudji. Kundjalkudji kunred minj bolkyimerrangimeninj Pharaoh nuye, kaluk kunred
    bedberre nawu birriwohrnani bedberre yiwarrudj.
  met-met: 'Binabu Yosep ta hanaunaunga tela mana titia Isip wa laing hatata bila
    li: hataing luwadi luwadi hiliadinga mana xauyanga longgalo disok titia bing Pero
    inia. Lipu hananiangamdi titidinga ing ganina sok Pero inia te.'
  gvs-gvs: 'Tuwo amo tutayana Iyosepa lovina tayamo Itipita goi iyato. Lovinayana
    ame nakae: Tutayana tomota sidibayoya, dibayoyayana sikaiguyauye gúguna ainima
    ainima go, gúguna aivasi toinidi manudi, tayamo moe Pero manuna. Lovinayana nava
    ame tuta ikaaiyaka. Tonúwala idi poyapoya kaka Pero geya ikabiyeta. Tauna lovinayana
    geya sikabikaoneyeta.'
  rmc-rmc: O Jozef akor diňa avri zakonos pal e egiptsko phuv, so pes doľikerel dži
    adadžives, hoj jekh peťina le uľipnastar hiňi le faraonoskri. Ča o phuva le rašajengre
    na sas leskre.
  nlg-nlg: Keri ge Joseph te talua a sakai na vetena i lokana Egypt talighu, ge a
    Pharaoh ke loghoi mughua e limani na tunuva (1/5) tana lei subasuba soko tara
    subai. Na vetena eni te loghoa na maana itaeni. Rana lei mane sukaghi vamua ge
    kara taho tana hevei ni tunuva vaghana eni, na pukuna a Pharaoh te mua lavighi
    didira na lei bona.
  dgr-DOGNT: Eyıt'à Joseph, dèè k'e t'asìı dehshee sìı wets'ǫ sı̨làı-ı̨łè k'àowocho
    Faraoh weghaelı̨į̀ ayį̀į̀là. Egypt nèk'e hanì nàowo whehtsı̨ı̨ sìı dıı dzęę̀ ts'ǫ̀
    wheɂǫ hǫt'e. Yahtıı gı̨ı̨lı̨ı̨ sìı gıts'ǫ dèè zǫ k'àowocho Faraoh weghaelı̨į̀
    adlà-le.
  pes-OPV: پس یوسف این قانون را بر زمین مصر تا امروز قرار دادکه خمس از آن فرعون باشد،
    غیر از زمین کهنه فقط، که از آن فرعون نشد.
  ron-1924: Иосиф а фэкут дин ачаста о леӂе каре а рэмас ын пичоаре пынэ ын зиуа де
    азь ши дупэ каре а чинчя парте дин венитул пэмынтурилор Еӂиптулуй есте а луй Фараон;
    нумай пэмынтуриле преоцилор ну сунт але луй Фараон.
  ben-OBCV: অতএব যোষেফ সেটি মিশরে জমি সংক্রান্ত এক আইনরূপে প্রতিষ্ঠিত করে দিলেন—যা
    আজও বলবৎ আছে—যে উৎপন্ন শস্যের এক-পঞ্চমাংশ ফরৌণের অধিকারভুক্ত। শুধুমাত্র যাজকদের
    জমিজায়গাই ফরৌণের অধিকারভুক্ত হয়নি।
  lex-lex: Emkadella pa Yusup nhi'a hadella tita ida, la'a Mesir lowanni-ahlani nodia
    pa dodo'ondi de, de nhiakra id la nhiakra wolimni nala la'a Firaun gahani, eneknek
    to'a makpolwunu-kwaklera re nohananni-taniaratni nanpa edonna rla'a Firaun gahani.
  rgu-rgu: Basa de Yusuf tao atoran ria dadi neuꞌ hadas nai nusa Masir. Huu ria na,
    neme basa hade fo anaraun ara oru, sona ara bati neuꞌ babatiꞌ lima. Babatiꞌ esa
    ara fee maneꞌ a. Ara soa babatiꞌ haa. Adaꞌ noi malaka agama ra oe-daen, sona ta
    dadi reuꞌ maneꞌ a nuun fa. Yusuf atoran ria ara bei pake raroon losaꞌ besaꞌ ia.
  som-som: Yuusufna wuxuu sameeyey qaynuun ku saabsan dhulka Masar in ilaa maantadan
    la joogo Fircoon lahaado shantii meeloodba meel, Fircoonna wuxuusan yeelan dhulkii
    wadaaddada oo keliya.
  lat-VUC: Ex eo tempore usque in præsentem diem, in universa terra Ægypti regibus
    quinta pars solvitur, et factum est quasi in legem, absque terra sacerdotali,
    quæ libera ab hac conditione fuit.
  aoi-aoi: Eneja kembirra nakina Jawijiba ni-yarrkakumarna ayakwa WarningiYijiba-langwa
    warnumamalya amurndakakina-langwa angalya aburra-langwa-langwa. Ni-yama nakina
    nenu-makama wurrababurna-manja warnumamalya nuw-ambilyu-murrumanja yakwujina Yijiba-manja,
    “Mababurna-langwa mamarika yikuwurra-murndukwuna-manja ebina amaninga yiki-lungkuwabijinamurra
    kirrakina, kembirra akwala yikinu-kwunama narumu-wa nubungkawa. Yikuma-wilyakina-manja
    mamangbala beka maninga-ma, kembirra yikinu-kwunama muwilyaba ena-langwi-yada.
    Akwa ngarningka yikuma-wilyakina-manja mememberrkwa beka maninga-ma, kembirra
    yikinu-kwunama mambilyuma ena-langwi-yada makina. Yiki-yaminjaminama ngawa kirrakina
    mababurna-langwa mamarika yikuwurra-murndukwuna-manja nungkwurra-langwa amaninga,”
    ni-yama Jawijiba nakina-da. Akwa enena ayakwa Jawijiba-langwa nuw-ambilyama ngawa
    aduwaba-da. Ababurna-langwa angalya Yijiba-manja naruma-langwa nubungkawa amurndakakina-da.
    Wulkwa WurruMinida warnungkwarba yimbukwa nara kenu-kwa aburra-langwa angalya
    narumu-wa nubungkawa-da.
  eng-ASVBT: And Joseph made it a statute concerning the land of Egypt unto this day,
    that Pharaoh should have the fifth; only the land of the priests alone became
    not Pharaoh’s.
  mna-mna: 'Tana Yosep iur tutu pizin Aikuptu kan ta kembei: Kini boozomen ta tiyogeege
    na, bela tiur pakaana ta ma ila pa king. Mi pakaana paŋ na, imbot pa zitun. Mi
    kini ta indom pa toono kizin patoronŋana kan, to som. Pa toono kizin, king iŋgiimi
    ma iwe lene som. Tutu tiŋgi imbol ma imbotmbot men i.'
  ita-1885: E Giuseppe, per istatuto che dura infino ad oggi, fece una imposta sopra
    le terre di Egitto, del quinto della rendita, per Faraone; sol le terre de' sacerdoti
    non furono di Faraone.
  eng-LXXUP: And Joseph appointed it to them for an ordinance until this day; to reserve
    a fifth part for Pharaoh, on the land of Egypt, except only the land of the priests,
    that was not Pharaoh’s.
  eng-ULB: So Joseph made it a statute which is in effect in the land of Egypt to
    this day, that one-fifth belongs to Pharaoh. Only the land of the priests did
    not become Pharaoh's.
  spa-VBL: 'Así que José hizo una ley para Egipto, que sigue vigente hoy en día: Que
    una quinta parte de todos los productos de la tierra pertenecen al Faraón. Sólo
    la tierra de los sacerdotes estaba exenta ya que no pertenecía al Faraón.'
  fra-_FOB: 'Et Joseph en fit une loi, qui dure jusqu''à ce jour, sur les terres d''Égypte:
    Le cinquième à Pharaon. Il n''y eut que les terres des prêtres qui ne furent point
    à Pharaon.'
  mal-mal: അഞ്ചിലൊന്നു ഫറവോനു കൊടുക്കണം എന്നിങ്ങനെ യോസേഫ് ഈജിപ്റ്റിലെ നിലങ്ങളെ സംബന്ധിച്ചു
    വച്ച നിയമം ഇന്നുവരെയും നിലനിൽക്കുന്നു. പുരോഹിതന്മാരുടെ നിലം മാത്രം ഫറവോന്റേതായിട്ടില്ല.
  urd-GVR: Is tarah Yūsuf ne Misr meṅ yih qānūn nāfiz kiyā ki har fasal kā pāṅchwāṅ
    hissā bādshāh kā hai. Yih qānūn āj tak jārī hai. Sirf pujāriyoṅ kī zamīn bādshāh
    kī milkiyat meṅ na āī.
  suz-BL: मिनु योसेफमी इजीप्‍त रागी ङा ऐन कानुनमी “फाराओ कली ५ भाग ङा भाग का गेचा
    माल्‍नीम। नाक्‍सोपुकीमी चहिं गेचा ममाल्‍नीम। मारदे हना आन रू फाराओ के मदुम” दे
    ब्रेक्‍पदा बाक्‍त। मेको मुल सम्‍म मोदेंशो बाक्‍ब।
  ita-1927: Giuseppe ne fece una legge, che dura fino al dì d’oggi, secondo la quale
    un quinto del reddito delle terre d’Egitto era per Faraone; non ci furono che
    le terre dei sacerdoti che non furon di Faraone.
  ckb-ckb: ئیتر یوسف ئەمەی لەسەر خاکی میسر کردە یاسا، کە هەتا ئەمڕۆش پێنج یەکی بەرهەمی
    کشتوکاڵ بۆ فیرعەونە. ئەم یاسایە تەنها زەوی کاهینەکانی نەگرتەوە، چونکە نەبووە هی
    فیرعەون.
  eng-BBE: Then Joseph made a law which is in force to this day, that Pharaoh was
    to have the fifth part; only the land of the priests did not become his.
  crx-NTPO: '''Ink''ez Joseph ''i khuni yulhtsi, Egypt yun k''ut wheni ''andit dzin
    whuts''un Pharaoh ''en (⅕) ''i ooch''e'' yutaleh, lubretne buyun ''i ooyit, ''i
    ''aw Pharaoh ooch''e'' lhilelh.'
  kan-OKCV: ಹೀಗೆ ಯೋಸೇಫನು ಫರೋಹನಿಗೆ ಐದನೆಯ ಪಾಲು ಆಗಬೇಕೆಂಬುದನ್ನು ಈಜಿಪ್ಟಿನ ಭೂಮಿಗೆ ಇಂದಿನವರೆಗೂ
    ನಿಯಮವಾಗಿ ಸ್ಥಾಪಿಸಿದನು. ಯಾಜಕರ ಭೂಮಿಯು ಮಾತ್ರ ಫರೋಹನದಾಗಲಿಲ್ಲ.
  bbb-bbb: Bu ijiege kuaravoga Josofu fu uri akae be nijana kiae, Ja kumune korema
    areme masina kamui faeve (5) ijiege kekuva, ni kamui besu ije abena kini ije makiro
    fo (4) ije ni jone keno kiae. Bu ijiege rekogaro e ije Godido zinone ifaejevo
    ije buosukua sakae buone bu naebe kena fuaeve ro bu uria korubuo samuagiae.
  tam-2017: ஐந்தில் ஒன்று பார்வோனுக்குச் சேரும் வாரம் என்று யோசேப்பு விதித்த கட்டளையின்படி
    எகிப்து தேசத்திலே இந்த நாள்வரைக்கும் நடந்துவருகிறது; ஆசாரியரின் நிலம் மாத்திரம்
    பார்வோனைச் சேராமலிருந்தது.
  spa-RV-1909: Entonces José lo puso por fuero hasta hoy sobre la tierra de Egipto,
    señalando para Faraón el quinto; excepto sólo la tierra de los sacerdotes, que
    no fué de Faraón.
  ron-BTF: Şi Iosif a făcut aceasta o lege peste ţara Egiptului până în această zi,
    că Faraon va avea a cincea parte; cu excepţia numai a pământului preoţilor, care
    nu a devenit al lui Faraon.
  eng-WEBP: Joseph made it a statute concerning the land of Egypt to this day, that
    Pharaoh should have the fifth. Only the land of the priests alone didn’t become
    Pharaoh’s.
  eng-FBV: So Joseph made it a law for Egypt which is still is in effect today that
    one fifth of all produce from the land belongs to Pharaoh. Only the priests' land
    was exempt since it did not belong to Pharaoh.
  nld-1939: Zo maakte Josef het tot wet, die nog heden voor de akkers in Egypte geldt,
    dat een vijfde aan Farao moet worden opgebracht. Alleen het land van de priesters
    bleef uitgezonderd, omdat het niet van Farao was.
  nch-BL: Huajca José quichijqui nopa tanahuatili ipan nochi tali Egipto para ipan
    sesen macuili coxtali cati pixcase monequi quimacase Faraón se coxtali. Huan ni
    tanahuatili noja quitoquilíaj. Pero nopa totajtzitzi amo teno monejqui taxtahuase
    pampa inintalhua amo quema elqui iaxca Faraón.
  tfr-NTPO: Eni ga José kjok l̇l̇gwekkl̈o shäryono kjrina Egipto so kjl̈obi kong,
    dwl̈a bo kjrozl̈ong dbaryo ga dl̈i tö̃ya l̈i twe l̈ok pjl̈u kong, l̈ara sorë l̈i
    eni. Kjok l̇l̇gwekkl̈o l̈i eeri ga buk eni. Gueniyo syõshtagaga Egipto so sböpga
    kong l̈ira l̇l̇ëye twe l̇l̇ëm, ba kjok beno pjl̈u kong l̇l̇ëm kjĩshko.
  vie-1934: Về việc đó, Giô-sép bèn định một luật, cho đến ngày nay hãy còn, buộc
    đất Ê-díp-tô phải nộp thuế cho Pha-ra-ôn một phần năm hoa lợi mình. Chỉ đất ruộng
    của những thầy cả chẳng thuộc về Pha-ra-ôn.
  hin-CV: योसेफ़ ने जो नियम बनाया था कि उपज का पांचवां भाग फ़रोह को देना ज़रूरी है
    वह आज भी स्थापित है. सिर्फ पुरोहितों की भूमि फ़रोह की नहीं हुई.
  eng-OURB: Joseph [May he add] made it a chok ·statute· concerning the land of Egypt
    [Abode of slavery] to this day, that Pharaoh should have the fifth. Only the land
    of the priests alone didn’t become Pharaoh’s.
  spa-BES: 'Entonces José promulgó una ley que está vigente hasta el día de hoy: que
    Faraón debía tener la quinta parte; solo la tierra de los sacerdotes no se hizo
    suya.'
  tdx-tdx: Aa le nanoe’ Iosefe fañè an-tane Mitsraime pak’ androany te a i Parò ty
    faha-lime’e naho tsy ty tane’ o mpisoroñeo avao, ie tsy nivalike ho amy Parò.
  vid-vid: Ndo Yusufu nayawichile ilajizo limwe liwele lyabahala mbaka lehano kuli
    isi ya Misili kota chila munhu yalavye honhu hamwe ha kahano ya mbena ya heye
    kwa Falao. Migunda ja watambika jiliyeka ndo hajiguligwe na kuditikwa jiwe ja
    Falao.
  pwg-pwg: Weni berasi kubiine Josepa taravatu iterei da Egypt dobuna kamonai na riba
    miikovi ina terei ma sago na kiivavo rapenai. Weni taravatuna na Egypt damsi patana
    da evovotani. Ma iyavo kava god viviberosi i vokavara ibadei na ti kava kii tano
    na Pero ke iti rapenei.
  eng-OKE: And Joseph made it a statute unto this day over the land of Mizraim, that
    one of five should be given to Pharoh; only the land of the priests alone was
    not Pharoh’s.
  tha-KJV: โยเซฟตั้งเป็นกฎหมายในประเทศอียิปต์ตราบเท่าทุกวันนี้​ว่า ให้​ฟาโรห์​ได้​ส่วนหนึ่งในห้าส่​วน
    เว้นแต่​ที่​ดิ​นของปุโรหิตเท่านั้นไม่ตกเป็นของฟาโรห์
  por-BR-2018: Então José o pôs por estatuto até hoje sobre a terra do Egito, assinalando
    para Faraó o quinto; exceto somente a terra dos sacerdotes, que não foi de Faraó.
  bco-bco: Ho꞉len a꞉namio꞉ Yosa꞉b eyo꞉ ele nowo꞉ Isib a꞉na saefa꞉. Fowo꞉ tulakiyo꞉,
    heb bila꞉fo꞉ aloba꞉da꞉sa꞉ga꞉, imilig nowo꞉ Fa꞉lo꞉mo꞉ dimiaki, fa꞉la꞉da꞉in alobanalifa꞉
    a꞉no꞉ kaluka꞉isale inin dia꞉ib. O꞉go꞉ ele a꞉no꞉ o꞉kudu ha꞉na꞉lab. Ko꞉sega bobalo꞉
    so꞉mea꞉sen kaluwa꞉ hen ililo꞉wo꞉ Fa꞉lo꞉ eyo꞉ mo꞉di ko꞉lo꞉, i a꞉no꞉ hendo꞉ biso꞉
    a꞉lab.
  deu-ELO: Und Joseph legte es dem Lande Ägypten bis auf diesen Tag als Satzung auf,
    daß dem Pharao der Fünfte gehöre. Nur das Land der Priester allein ward nicht
    dem Pharao.
  ktm-ktm: Ile pe tawene Yosep iduwei ndre song hondroh odo lo' su ndre limndreh ti
    we killa tan king, eri ihir ile lo. Puko-on ta lo kurti mehkele eri mapwi ilto
    Isip ihpa ke ndre eriy. Tapake poi ndre hoso lumwe' su pris eri poye’ su hoso
    ke ndre lumwe' su.
  caa-caa: Y bꞌan cocha era e José uyacta inteꞌ ley tama tunor or e lugar Egipto que
    e gente ucꞌani tuaꞌ uyajcꞌuobꞌ e rey chateꞌ pana tama e diez pana lo que alocꞌoy
    tama e cosecha. Pues e ley era aquetpato esto coner, jax taca tin e sacerdotiobꞌ
    tama e lugar Egipto machi quetpa tuaꞌ utoyobꞌ e impuesto era, cocha e rum tuobꞌ
    machi cꞌotoy quetpa tuaꞌ e rey.
  eng-WYC-2018: From that time till to this present day, in all the land of Egypt,
    the fifth part is paid to the kings, and it is made as into a law, without the
    land of priests, that was free from this condition. (And so from that time unto
    this present day, in all the land of Egypt, the fifth part of the harvest is paid
    to the king, for this was made a law, from all except the priests, whose land
    did not become Pharaoh’s property.)
  epo-epo: 'Kaj Jozef faris ĝin leĝo ĝis la hodiaŭa tago: de la tero Egipta kvinono
    de la produktoj apartenas al Faraono. Nur la tero de la pastroj ne fariĝis propraĵo
    de Faraono.'
  uig-PIN: 'Xuning bilǝn Yüsüp: — «Ⱨosulning bǝxtin biri Pirǝwngǝ berilsun» dǝp bu
    ixni bügüngǝ ⱪǝdǝr Misir zemini üqün ⱪanun-bǝlgilimǝ ⱪildi. Pǝⱪǝt kaⱨinlarning
    yerila buning sirtida bolup, Pirǝwngǝ tǝwǝ bolmidi.'
  beo-beo: Amaiba:le, Yousefe da sema hamoi, amane, ‘Idibidi soge ganodini, ha:i manu
    fai huluane ilia da biyale fifili, amo afadafa Felouma ima:ne sia:i. Amo sema
    da wali diala. Be Felou da gobele salasu dunu ilia soge fawane hame lalegagui.
  tpi-OTNT: Orait Josep i putim wanpela lo long Isip olsem, sapos kaikai long gaden
    i redi, orait olgeta manmeri i mas tilim long 5-pela hap na givim wanpela hap
    i go long king. Dispela lo i stap olsem yet, i kam inap nau. Graun bilong ol pris
    tasol i no kamap graun bilong king.
  hau-SA: Ta haka Yusuf ya kafa wannan ya zama doka game da ƙasa a Masar, har yă zuwa
    yau cewa kashi ɗaya bisa biyar na amfani gona ya zama na Fir’auna. Gonakin firistoci
    ne kaɗai ba su zama na Fir’auna ba.
  udu-udu: Wakana Yuusup̱ a’di karki a’di mmota gwoŋḵan jin bahu mo isi gom gwo gi
    bampa/ Masir mo dhali a’di ’dishki’d ’pena cim c̱aan ntagi shwanesan mo ka P̱irawn
    midi bu’th ’ban ’de/ ’peni uni to kun ’kon ma p̱o/i mudhe’d mo. Mony’cesh gi igasiis
    uni ’cena ’koki ta ku ma P̱irawn mo be.
  uig-LAT: 'Shuning bilen Yüsüp: — «Hosulning beshtin biri Pirewn’ge bérilsun» dep
    bu ishni bügün’ge qeder Misir zémini üchün qanun-belgilime qildi. Peqet kahinlarning
    yérila buning sirtida bolup, Pirewn’ge tewe bolmidi.'
  nde-nde: Kunjalo uJosefa wakumisa kwaba ngumthetho eGibhithe mayelana lomhlaba,
    okulokhu kulandelwa lalamuhla, ukuthi ingxenye eyodwa kokuhlanu ngekaFaro. Kwakungumhlaba
    wabaphristi kuphela ongazange ube ngokaFaro.
  ton-ton: Pea naʻe fokotuʻu ia ʻe Siosefa ko e fono ki he fonua kotoa pē ʻo ʻIsipite
    ʻo aʻu ki he ʻaho ni, koeʻuhi ke maʻu ʻe Felo hono vahe nima; ka naʻe ʻikai pehē
    ki he fonua ʻoe kau taulaʻeiki ʻaia naʻe ʻikai maʻu ʻe Felo.”
  ces-1613: I ustanovil to Jozef za právo až do tohoto dne, po vší zemi Egyptské,
    aby dáván byl Faraonovi pátý díl; toliko samy rolí kněžské nebyly Faraonovy.
  eko-eko: Yuusufu khulaleya kano moote eriivo mpakha leelo eti, yoori lifunku la
    thaanu la vitthu zooshi zinruweriwaazo tthi la Firawuuna. Mashapa apale paasi
    a attunkhulu a tiini khuhinkhiwi wiiya awe.
  nss-nss: Pwen Yosep iyki pwandrendrehe handra pwokeyan, iya kili hu ndramat para
    Yisip pe pwandrendrehe ara, ara ita ipoo isa mannen mahapo. Pwandrendrehe ara
    ipwai tehe hu kawiri piyang hasai kiro nondriya piyang mayimisai pe hu kaikiy
    kiya kili king. Hapeko pwanehu pris opu ara king kinwiriy pwi.
  eng-WMB: Joseph made it a statute concerning the land of Egypt to this day, that
    Pharaoh should have the fifth. Only the land of the priests alone didn’t become
    Pharaoh’s.
  tam-TCV: எனவே யோசேப்பு, “நிலத்தின் விளைச்சலில் ஐந்தில் ஒரு பங்கு பார்வோனுக்குரியது”
    என்ற எகிப்தின் நிலச்சட்டத்தை ஏற்படுத்தினான். அது இன்றுவரை அமுலில் இருக்கிறது.
    ஆசாரியர்களுடைய நிலங்கள் மட்டும் பார்வோனுக்குச் சொந்தமாகாமல் இருந்தன.
  ceb-ULB: Busa nagbuhat si Jose ug balaod ug gipatuman sa yuta sa Ehipto hangtod
    niining adlawa, nga ang ika-limang bahin iya sa Paraon. Ang yuta lamang sa pari
    ang wala napanag-iya sa Paraon.
  mkn-mkn: Ais Yusuf bekin itu atoran jadi adat di negrí Masir. Andia dari samua padi
    yang rakyat dong su koru, dong bagi lima. Satu bagian dong kasi sang raja. Ampa
    bagian dong pake sandiri. Cuma kapala agama dong pung tana, raja sonde béli. Itu
    adat, dong masi pake tarús.
  nce-nce: Na kwe Josep Isip life onehome gali tlome, “Sobo aholokwane ekoujome na
    kë gali esogo elelëlome. Tokwafe nuju mago hi wesibi wawa egelona kwe sobo fu
    5 mëta sa gwa etlo. Jowa lokotabobë eso ho Ferome elëlome.” Kë gali unalëme mana
    lëbagutëmeme na mana ekë lëbetëme. Kwe eso ho Fero bu fëso hi wesibi ahujume ahujume
    mëglekefëyabë hobë flëke hana fa tëtatëme.
  pol-UBG: I Józef ustanowił to jako prawo aż do dziś w ziemi Egiptu, aby faraonowi
    oddawano piątą część plonów. Tylko ziemia samych kapłanów nie stała się własnością
    faraona.
  agr-agr: Juna aatus José chichaman umikui. Nuadui ashí aents egiptunmaya aidauk
    ajakmamujinian ujumak akanak faraógka suu atinme tusa tiuwai. Nunú chicham umikbau
    aajakua duka yamaikish nunisag awai. Tuja untsu ima sacerdote aidauk dita nugkenak
    faraógkan susachaju asag, tuke akikmachu ainawai.
  kyc-kyc: Dokopa Josepeme Isipi dokona lowa palyuo lao, Nyuu kingi paki manjipala
    dokopa mendaki Perao maipa pirami, leyamo alowa dopale epapu Isipi dokona mee
    palyuoko pelyaminyi. Purisinya yuu dupwa iki Perao keta see naya.
  urd-GVU: اِس طرح یوسف نے مصر میں یہ قانون نافذ کیا کہ ہر فصل کا پانچواں حصہ بادشاہ
    کا ہے۔ یہ قانون آج تک جاری ہے۔ صرف پجاریوں کی زمین بادشاہ کی ملکیت میں نہ آئی۔
  deu-1912: Also machte Joseph ihnen ein Gesetz bis auf diesen Tag über der Ägypter
    Feld, den Fünften Pharao zu geben; ausgenommen der Priester Feld, das ward dem
    Pharao nicht eigen.
  ntj-ntj: Nyangka Tjawutjalu tjukurrpa ngaapirinypa walkatjunu. Tjiinya kurli kutjupa
    kurli mirrka wiirpa yurnmirrinyangka-ya yarnangu pirnilu kutjupatjarra katirra
    nintinma puurrpa Piiruku. Nyangka-yanku wati nyarra yapu miirl-miirlpa miranykanyilpayilukutju
    manta yungarralu kanyinma. Nyangka-ya mularrpartu palunyapirinypa tirtu palyalpayi.
  row-row: Yusuf tao hohoro-lalaneꞌ naa dadꞌi adat sia Masir. Mia basa are fo manggaraun
    ra oru, ara banggi neu lima. Babanggiꞌ esa fee neu maneꞌ a. Ma babanggiꞌ haa,
    ara soa. Akaꞌ a malangga agama ra rae nara, maneꞌ a nda hasa sa. Adat naa, feꞌe
    sia losa faiꞌ ia.
  kan-2017: ಬೆಳೆಯಲ್ಲಿ ಐದನೆಯ ಒಂದು ಪಾಲು ಫರೋಹನಿಗೆ ಸಲ್ಲಬೇಕೆಂಬುದನ್ನು ಯೋಸೇಫನು ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ
    ಕಟ್ಟಳೆಯಾಗಿ ಮಾಡಿದನು. ಈ ದಿನದ ವರೆಗೂ ಅದು ಹಾಗೆಯೇ ಇದೆ. ಪುರೋಹಿತರ ಭೂಮಿ ಮಾತ್ರ ಫರೋಹನಿಗೆ
    ಸ್ವಾಧೀನವಾಗಲಿಲ್ಲ.
  ena-ena: Lɨhavɨci Josepɨ agaŋ ciaŋ vɨdɨvɨdɨŋ lamavɨla abami. Sɨmɨŋ hualabɨla hɨsɨŋ
    mɨdɨ lɨhuci viavɨla hulaŋ iamɨgali ahuata labɨla human limu fɨhala mɨguŋ lamavɨbali
    uami. La pabiŋ mɨguŋ manɨgali saŋ iguavɨbali uami. Ciaŋ vɨdɨvɨdɨŋ lamavɨla abami
    agaŋ hameŋ laci hɨniadami. Mugɨluŋ saŋ sagalɨ igu igu hɨsɨŋ hulaŋ agɨladɨ fɨli
    tɨbɨ laci manɨgali agaŋ ma vimi.
  tgo-tgo: 'Josep i vakatha iyako kaero i tabo na i mbaro Ijipt e tɨne, va e mbaŋako
    iyako ghaghad noroke: Wabwilimako wabwi regha e bigibigiko wolaghɨye thɨ raka
    mena e thelauko Pero kaiwae. Ravowovowo lenji thelau vara mava i tabo Kiŋ Pero
    le bigi.'
  yap-yap: Ma aram me ngongliy Josef nib motochiyel ko nam nu Egypt ni woldug nike
    el e ngan t’ar mi ni guruynag ni lal guruy me par ni ba guruy riy e fen Farao.
    Ere re motochiyel ney e kabay gelngin e daba’. Kemus ni yungi binaw rok e pi prist
    e de tafnay Farao.
  tet-tet: Nosi ikus, hahalok mak Yusuf nalo nia, dadi ukun baa rai Mesir tomak. Hare
    mak renu sia kuꞌu, musti faꞌe baa faꞌek lima. Faꞌek ida hatama baa naꞌin. Faꞌek
    haat bodik sia duꞌuk. Sia nalaꞌok ukun nia iha Mesir toꞌo oras neꞌe. Hela mesan
    naꞌilulik rain sia dei mak naꞌin la nola.
  hlt-MCSB: Te dongah Joseph loh a khueh oltlueh vanbangla tahae khohnin duela Egypt
    kho ah hlopnga te Pharaoh hut la om. Khosoih rhoek kah khohmuen bueng te amamih
    loh a hutnah tih Pharaoh hut la om pawh.
  mdy-ETH: ዬያይዲ ዮሴፔ ካፄ ሃኣኮ ቢያይዳፓ ዶንጎ ዖኦራኮ ፔቴማ ካኣቲም ዒንጊንታንዳጉዲ ጊብፄ ዓጮ ሳዖ ዛሎ ዎጌ ኬሴኔ፤
    ዬይ ዎጋ ሃኖ ሄላንዳኣና ማዻኔ፤ ካኣቲሮ ማዒባኣ ሳዓ ቄኤሶ ሳዖ ሌሊኬ።
  twi-ASANTE: Ɛnam saa asɛm yi so maa mmara a Yosef hyɛeɛ sɛ, wɔmfa asase no so nnɔbaeɛ
    nyinaa mu nkyɛmu enum mu baako mma Farao no da so wɔ hɔ bɛsi ɛnnɛ. Asɔfoɔ no nsase
    nko ara na ankɔdi Farao nsam.
  bhl-bhl: Keko beli, Yosew e suaem dukuse, kame akal kait alakabe sawa beem mongom
    kayak kebe te. Musun wanin mak tebeko, dem so gilale tewe, musun kasel i musun
    dem be anung teingabi kel kelewsomi, ketket teben kel em anung be ikalem kelewsomi,
    anung makmak e Isiw aneng fian beem emisik kamok fian beelo dukalewkabiliw te.
    Kate, yol am tem kel aluwkabiliw kawtiw bite kuw Isiw aneng fian em emisik kamok
    fian beem sak weng afak kunum waneng kelinba ke alakabiliw te.
  con-NTPO: Tsa'caen tsu Joséja manda antte cuintsu poi egiptondeccu tise'pa tai'cho'suma
    fae cincoccoeyi faraónga afe'je'faye. Tsa manda'choja toya tsu jincho. Tsa'ma
    egipto'su chigama afasundeccuja afepoen'jen'faya'bi, nane tise'pa andeja faraón
    isumbi'choa ande.
  eng-WEBU: Joseph made it a statute concerning the land of Egypt to this day, that
    Pharaoh should have the fifth. Only the land of the priests alone didn’t become
    Pharaoh’s.
  bnp-bnp: I vakatubu na tahuna iea, e Iosep i rua o Egipto a vinara na malala. A
    vinara i maea, “A maka maki ni varo na hania ni gi ru na naguna ge lima. A naguna
    ge taku ni gi habi ne Parao. A naguna i va ge bole a tahona.” Ra vinara vona i
    tabana ni ramai mona. A malala ne huriki a prister kunana, e Parao i uka ma i
    bole.
  wal-wal: Hegaa gishshau, Yooseefi Gibxxen biittappe aifidabaappe ichchashu kushiyaappe
    issuwaa kawuwaayyo immiyoogaa higge kessiis. He higgeenne hachchi gakkanaassi
    eqqidi de7ees. Kawuwaabaa gidibeenna gadee qeesetu gadiyaa xalaala.
  mgh-mgh: Toko coo, itthaya yothene yo Wiciipitu, Yusufu ahokumiha nlamulo niriwo
    mpaka ilelo. Mphantte wonethanu wo coolya unkhala wa Farawoo, nanso imatta ca
    ahooleli osataka khacinkhala ca Farawoo.
  acu-NT: 'Tinau asaramtai José chichaak: —Mash Ejipto nungkanam pujuinauka arákan
    arakmawar, trigon juukar, cinco akankamunmaya kichik faraónnau ati tusar susartin
    ainawai. Ju chichamnaka tuke umikiartinuitai. Antsu sacerdote ainauka ni nungkarin
    surukcharu asar, arakan arakmawar trigon juwinak, faraónkan susachartinuitai,
    —timiayi.'
  spa-PDDPT: 'José lo estableció por estatuto sobre la tierra de Egipto hasta hoy:
    Faraón recibe la quinta parte. Solo la tierra de los sacerdotes no fue de Faraón.'
  gun-gun: 'Ha''e rami aguã Egito yvy re José ojapoague ma lei aỹ peve guarã oĩ: Mba''emo
    aju peteĩ nhiruĩ ikuai nhavõ gui ma peteĩ-teĩ ome''ẽa ''rã Faraó pe. Sacerdote
    kuery yvy anho Faraó mba''e''ỹ itui.'
  agu-BL: Ej nintzun cawun Ẍep tan telse'n yi jun leya'tz scyetz cyakil wunak cwent
    Egipto tan cyak'ol yi to'i'n part te yi cosech tetz faraón. Ej nin yi jun leya'tz
    at nintz jalu'. Poro yi e' pale' qui na cyak' cyetz, na qui nchic'ay chitx'otx'
    tetz faraón.
  eng-PEV: '@see-verse:GEN.047.025'
  ilo-ULB: Inaramid ngarud daytoy ni Jose a linteg a maipatpatungpal iti daga ti Egipto
    agingga kadagitoy nga aldaw, a kukua ti Faraon ti apagkalima. Ti laeng daga dagiti
    papadi ti saan a nagbalin a kukua ti Faraon.
  kpg-kpg: 'Joseph ga haga duu aga dana haganoho i lodo tenua go Egypt, boloo: Dahi
    baahi e lima o nia mee huogodoo ala ma ga hadi mai i nia hadagee le e kae gi di
    king. Taganoho deenei le e hai hegau hua igolo dolomeenei. Aalaa hua go nia gowaa
    o digau hai mee dabu ala digi hai mee ginai di king.'
  uig-ARA: 'شۇنىڭ بىلەن يۈسۈپ: ــ «ھوسۇلنىڭ بەشتىن بىرى پىرەۋنگە بېرىلسۇن» دەپ بۇ
    ئىشنى بۈگۈنگە قەدەر مىسىر زېمىنى ئۈچۈن قانۇن-بەلگىلىمە قىلدى. پەقەت كاھىنلارنىڭ
    يېرىلا بۇنىڭ سىرتىدا بولۇپ، پىرەۋنگە تەۋە بولمىدى.'
  bsp-bsp: 'Kɔ Isifu ɛŋcəmbər ti kɔ tɔyɔnɛ mɔkɔ tɔyɔ ta Misira: Poboc pa kəcamət fəp
    pa Firawona pɔ. Mɛnɛ ntɔf ya Sali Almamye gbəcərəm yɔtɔyɔnɛ ya Firawona.'
  bps-bps: Na én flalò Dyosif i dad to di Idyif, di bang kgafat i falila sansalel
    i gwèla di lime alel, na i satu alel toola blé di harì. Na kel i ani fa toola
    nimen i flalò ani. Alò i tanà i dad mebe i dad to mangamfù di duh i là gfun i
    harì.
  mbs-mbs: Yan migpunù si Jose doton te Ehipto te keilangan ibegay dan diyà te selotan
    se tengà te lima diyà te kedakel te geniyen dan, aw yan se punù egtoloen dan lamig
    songkani. Olò tanà te menge egpengibing te simbahan dan se wedà ketig-apò te selotan.
  tof-tof: Da Zosep gida bóktan poko we ingrinürr Izipt tüpankü wagó, abül ngarkwat
    nóma semrróne, blaman 5 küpdügab darrpan küp parraoan yarile. Errkya ini ngürrdü
    ene gida bóktan poko wa asine. Wata prristab tüpa parraoan tüp pokom koke bainóp.
  sus-sus: Yusufu naxa na findi sɛriyɛ ra. Han to Misira bɔxi daxamui dɔxɔ suuli nde
    birin findi Misira mangɛ nan gbe ra. Sɛrɛxɛdubɛe xa bɔxie nan gbansan mu findixi
    Misira mangɛ gbe ra.
  pon-2006: Sosep eri kauwada kosonned ehu ong sahpw akan en Isip, pwe limakis ehun
    wahnsahpw en kin kohieng Parao. Eri, kosonned wet wie kekehlailte lel rahnwet.
    Ihte sapwen samworo ko me sohte wiahla nin limen Parao.
  jae-jae: Tec Josep kêkêŋ biŋ tonaŋ kêtu ŋagôliŋ teŋ gêc e mêŋgêdêŋ galoc gêjam gôliŋ
    lau Aiguptuŋa nêŋ nom gebe sêwa kôm ŋanô êkôc êna toŋ lemeŋ teŋ ma sêkêŋ ŋateŋ
    êndêŋ Parao. Dabuŋwaga tauŋgeŋ nêŋ nom kêtu Paraonê gêŋ atom.
  ksd-ksd: Ma Iosep i ga pait ra varkurai dari ure ra gunan Aigipto, ma i tuk tar
    gori, ba di tul tar ia tai Parao ra vailimana pakana magit na uma; ia kaka ra
    pia kai ra umana tena tinabar Parao pa i ga vatur vake.
  tur-YTC: Yosef Mısır toprağı için bunu yasa haline getirdi. Bugüne dek beşte biri
    Firavun’undur. Yalnızca kâhinlerin toprağı Firavun'un olmadı.
  bel-N: I паставіў гэта Язэп як пастанову, якая дагэтуль у зямлі Эгіпецкай, што для
    фараона пятая частка [ураджаю], толькі грунты сьвятароў [належаць] ім самім, ня
    сталі яны фараонавымі.
  grc-BRENT: Καὶ ἔθετο αὐτοῖς Ἰωσὴφ εἰς πρόσταγμα ἕως τῆς ἡμέρας ταύτης, ἐπὶ γῆς Αἰγύπτου
    τῷ Φαραὼ ἀποπεμπτοῦν, χωρὶς τῆς γῆς τῶν ἱερέων μόνον· οὐκ ἧν τῷ Φαραώ.
  ind-AYT: Lalu, Yusuf menetapkan hal itu sebagai hukum atas tanah Mesir hingga hari
    ini, yaitu seperlima adalah milik Firaun. Hanya tanah imam yang tidak menjadi
    milik Firaun.
  lid-lid: Eme Josep badeh mwesekei batanau boto-on i tiri lau mari badu Ijip ta kadeu
    la-uh badu bolo nyamon tiri ronoh ki ta kabin ki buku nyamon kuni. Eme kandriyen
    doh eme eme taku na len dah. Arile munyak tiri Pris le badeh bwe ai, bala ta kabin
    bwe.
  nya-nya: Choncho Yosefe anakhazikitsa lamulo limene lilipobe mpaka lero mʼdziko
    lonse la Igupto kuti limodzi la magawo asanu a zokolola ndi la Farao. Ndi minda
    ya ansembe yokha imene sinatengedwe kukhala ya Farao.
  hrv-hrv: 'Tako Josip napravi za Egipat zemljišni zakon koji i danas vrijedi: petina
    pripada faraonu; jedino svećenička imanja nisu prešla faraonu.'
  mps-mps: Tialima, Josepgo te tiwai bomo yai po me deli te Isipde muani. Te gide
    nai inabosi da, teda augwaligo gide sabo nai bugulama, pesage a naga holama, tama
    a wali pesage te Ferogo nai dao, te bomai po te megi me elalubao. Te prisgo tǫ
    naga te Ferogo me sabe.
  llg-llg: Boe ma, Yusuf tao heti-heuk ndia, dadik hadak nai nusa Masir. Huu ndia,
    de neme basa hade fo lau-inggu la koluk ndia, ala baꞌe lima kana. Babaꞌek esa
    feen neu manek, ma babaꞌek haa ala pake hehelin. Kada malangga anggama la dae
    nala, manek taa hasa sala. Ala pake lakandoon haꞌdak ndia.
  tpi-tpi: Orait Josep i putim wanpela lo long Isip olsem, sapos kaikai long gaden
    i redi, orait olgeta manmeri i mas tilim long 5-pela hap na givim wanpela hap
    i go long king. Dispela lo i stap olsem yet, i kam inap nau. Graun bilong ol pris
    tasol i no kamap graun bilong king.
  dan-1931: Således gjorde Josef det til en Vedtægt, der endnu den Dag i Dag gælder
    i Ægypten, at afgive en Femtedel til Farao; kun Præsternes Jord kom ikke i Faraos
    Besiddelse.
  vie-OVCB: 'Vậy, Giô-sép lập ra luật này cho nước Ai Cập (đến bây giờ hãy còn): một
    phần năm hoa lợi của đồng ruộng phải nạp cho vua, ngoại trừ ruộng của các thầy
    tư tế.'
  lbk-lbk: Idwani khinmaeb si Jose is lenteg id Egipto ay masapol ay enkwan nan ali
    nan pagkalma isnan maani. Ya sisya kayet ay maang-angnen na ay lenteg engkhana
    idwani. Kecheng magtek nan lotan nan papachi is eg-ay nenkwan nan ali.
  guj-2017: મિસર દેશમાં યૂસફે એવો કાનૂન બનાવ્યો કે બધી જમીનનો પાંચમો ભાગ ફારુનને મળે
    અને એ કાનૂન આજ સુધી ચાલે છે. ફક્ત યાજકોની જમીન ફારુનના તાબામાં ન આવી.
  byr-byr: '@see-verse:GEN.047.025'
  awx-awx: Tiwän Josepdä mämä wamu using tekut. “Isipkätanu kewu kinggänekän. Ge äminu
    undä naxu puyäne nanä päkengu, äupuke, 1-u kingge imixäwik, 4 inäle pening.” Mämä
    wamu uläknga äpmankäyä using yiwäxak. Kinggä äminbamde kewu awäke teyä, prisde
    kewu dowäkut.
  pon-2006A: Sosep eri kauwada kosonned ehu ong sahpw akan en Isip, pwe limakis ehun
    wahnsahpw en kin kohieng Parao. Eri, kosonned wet wie kekehlailte lel rahnwet.
    Ihte sapwen samworo ko me sohte wiahla nin limen Parao.
  por-BRBSL: Joseph fez um estatuto relativo à terra do Egito até hoje, que o Faraó
    deveria ter o quinto. Somente a terra dos sacerdotes não se tornou a terra do
    faraó.
  cth-cth: Hottelah Faro ni pung panga pung touh poe e hmunae dawk vah, Izip ram dawk
    atu totouh Joseph ni phung a sak. Vaihmanaw e lawhmuen dueng teh Faro e lah awm
    hoeh.
  twi-twi: Ɛnam saa asɛm yi so maa mmara a Yosef hyɛe sɛ wɔmfa asase no so nnɔbae
    nyinaa mu nkyɛmu anum mu baako mma Farao no da so wɔ hɔ besi nnɛ. Asɔfo no nsase
    nko ara na ankodi Farao nsam.
  hlt-hlt: Te dongah Joseph loh a khueh oltlueh vanbangla tahae khohnin duela Egypt
    kho ah hlopnga te Pharaoh hut la om. Khosoih rhoek kah khohmuen bueng te amamih
    loh a hutnah tih Pharaoh hut la om pawh.
  tbz-SIM: Kɛ̀ Sosɛfuu dɔú ndɛ kó dinùù kɛ̀ dì kpɑɑ́ bo nɛ̀ yíenní kɛ̀ wèè dɛ̀itɛ
    tidiitì tiyɔ̀tì tìnùmmù wèe duɔ́ nkuyɔ̀rìkù kùmɑ́ɑ̀ okpɑ̀ɑ̀tì. Ikuɔ́ nìùbɛ̀ bɛɛ̀
    mɑ́ɑ̀ kó kɛtenkɛ̀ do í tú okpɑ̀ɑ̀tì kɔkɛ.
  msy-2020: Ezɨ Josep Isipɨn kantrin mɨgɨrɨgɨar gavgavim kamaghɨn anetɨgha ghaze,
    “Dagher azenibar itiba, ia da iniamin dughiamɨn, da bigh 5plan pozibav kɨnigh,
    egh pozir tam atrivim danɨngigh.” Arazir kam a kamaghɨra ikia iza datɨrɨghɨn iti.
    Ezɨ asebar ofa gamir gumazibar nguaziba, darara atrivimɨn nguazibar mɨn itir puvatɨ.
  txq-txq: Basa boe ma Yusuf tao hohoro-lalanek naa dadi neu dala-hadak nai nusa Masir.
    Huu naa de numa basa hader fo rau-inggur ketu-koru ralak kara, ara baꞌen neu lima.
    Babaꞌek esa, ara feen neu manek. Babaꞌek haa, sira mesa kasa pake. Kada malangga
    anggamar dae oen, manek ta hasa sara. Dala-hadak naa, ara bei pake rakandoon.
  aaz-aaz: Rarit naiꞌ Yusuf anpaek atoran naan anjair prenat anbi pah Masir. Etun
    sin nbatin batis niim naꞌko areꞌ penaꞌ-makaꞌ reꞌ sin nseik ma noun sin naan. Sapaaf
    es neu usif. Haaꞌ ein neun sin kuuk. Suma aꞌnaak pirsait ein sin aufn ee, uisf
    ee ka nsoos ein fa. Prenat naan, sin feꞌ anpaek je nnao nkoon.
  azb-azb: Yusif məhsulun beşdə birinin firona verilməsi barədə Misirdə bir torpaq
    qanunu qoydu. Bu qanun bu günə qədər qüvvədədir. Yalnız kahinlərin torpaqları
    firona verilmədi.
  eng-DBY: 'And Joseph made it a law over the land of Egypt to this day, [that] the
    fifth should be for Pharaoh, except the land of the priests: theirs alone did
    not become Pharaoh''s.'
  hin-2017: इस प्रकार यूसुफ ने मिस्र की भूमि के विषय में ऐसा नियम ठहराया, जो आज के
    दिन तक चला आता है कि पंचमांश फ़िरौन को मिला करे; केवल याजकों ही की भूमि फ़िरौन
    की नहीं हुई।
  wol-KYG: 'Noonu la Yuusufa tërale loola, def ko dogalu yoon ca suufu Misra, te loolooy
    wéy ba tey jii: juróomi céri meññeef mu ne, Firawnaay moom benn ba. Waaye suufi
    njiiti diine ya ca bokkul, Firawna amu ca dara.'
  swp-swp: Arinai laugagaeo Iosepa i hetoro, Aigupito eanuana enana laugagaeo wa ie
    ota i laoma e wauta, ia ede sitona lausoisoina hehaligigina abo Parao enana. Na
    kohena tataodi edi tano isibom nige se hemala Parao enanayao.
  bjr-bjr: Miqoo qari Yooseefaafa afeeka sanda ufa quqanau. Mi sanda ufana oosana
    maaqi minoo maridanoo. Aiqama Isipa maqa maaqakinaa narana unakusee moodaannai
    qisauku kinaana moodaa Faraoona amiaqa. Mi ufafa maqee kaqi afeekaikinoo maridanoo.
    Amaana maqasaa rakisi marusa maqa kai sia Faraoonaindikinoo marinau.
  eng-YLT: and Joseph setteth it for a statute unto this day, concerning the ground
    of Egypt, [that] Pharaoh hath a fifth; only the ground of the priests alone hath
    not become Pharaoh's.
  kne-kne: Et nanbalinen Jose ay linteg ed Egipto ay okaen din ari din inkaliman di
    apit, yan say linteg da engganad wani. Anggoy nas adi inokan din ari din dagan
    di papadi.
  heg-NTPO: Hidi nam, Yusuf pake atorang na le daid hadat se dale Mesir. Tiata deng
    totoang ael man hutu las in nui-nole ngas, oen bating op lima. Op mesan na oen
    belen se lahing nga. Op aat tas oen pake esas. Suma tulu agama las dale kas siis,
    man lahing nga sosas lo. Hadat na, oen pake napiut.
  ptu-ptu: Susim too pa'ulalanna Yusuf muäto' diona bahe limanna bua pengkähä dio
    Mesir dibeem Firaun. Anna pangngätosam iam too naanda'i liu to Mesir sule lako
    temo. Angga ham litä'na sando tä' naampuam Firaun.
  bzd-NTPO: Es José tö ka̱wö mé Egipto wakpa a̱ tö iyiwö tso' döka̱ saco ske̱l e'
    tsá̱ yö́ttsa̱ saco et mè Egipto blú a̱. I̱'ñe ta̱ e' we̱keia̱ ie'pa tö es. Egipto
    sacerdotepa ë̀ kë̀ ka̱wöta̱ iyiwö tsá̱ muk Egipto blú a̱, ie'pa ká̱ kë̀ dë' Egipto
    blú ulà a̱ e' kue̱ki̱.
  kwf-kwf: ꞋUnaꞋeri nia ka alua taꞋi taki Ꞌi Ejipt neꞋe nia Ꞌuri, ana faꞋi ngali ki
    taꞋifau na ngwae ki taꞋifau kike daroꞋia fanga neꞋe kira ngaliꞋi maꞋi ana oꞋola
    lima kabu ru ki, ma ta taꞋi kabu kike kwatea fuana tatalafaꞋa. Ma taki neꞋeri
    nia teo Ꞌua leleka ka dao Ꞌi taꞋena. Na ano fata abu ki goꞋo neꞋe noaꞋa laꞋu ano
    tatalafaꞋa ana kaidaꞋi neꞋeri.
  eng-WYC-2017: From that time till to this present day, in all the land of Egypt,
    the fifth part is paid to the kings, and it is made as into a law, without the
    land of priests, that was free from this condition.
  eng-WMBB: Joseph made it a statute concerning the land of Egypt to this day, that
    Pharaoh should have the fifth. Only the land of the priests alone didn’t become
    Pharaoh’s.
  spp-spp: 'Ka Yusufu si to le Misira kìni i: «Nùŋgwɔhɔ maha nùŋgwɔhɔ, yii sí yii
    sùmaŋi nintaŋi táa tatáayi kaŋkuro si taaga niŋkin kan Farɔn á.» Uru toŋi ɲyɛ
    wani fo niɲjaa. Sáragawwuubii u taare kanni t''à kwôro ti ɲyɛ a pyi Farɔn wooro
    mɛ.'
  aey-aey: Eunu Josef uqa je sab cedimeig am ebum osahicna ila mimeig age am eundec
    oso age Fero utuqagannu maaden eu gagadic mudeceb loo oso Isipna calen. Loo eu
    qilaha gaid nijia. Euqa odi sab am eundec oso Fero uteginanu. Ihanec dana agena
    maha himec eu Ferona qee nijel.
  urd-GVH: इस तरह यूसुफ़ ने मिसर में यह क़ानून नाफ़िज़ किया कि हर फ़सल का पाँचवाँ
    हिस्सा बादशाह का है। यह क़ानून आज तक जारी है। सिर्फ़ पुजारियों की ज़मीन बादशाह
    की मिलकियत में न आई।
  rug-rug: Ke vata evaṉae nia keke tinarae tanisa popoa Izipi e Zosepa, si pude vala
    keke pa lima, koari na ginani saripu ele ta pakete, pude tanisa baṉara. Sa tinarae
    hie si korapa koa hola meke tava ṉiṉira pa rane ṉinoroi. Ba sari na pepeso tadi
    na hiama mo, si lopu tagoi sa baṉara.
  gaz-gaz: Yoosefis akkasiin akka harka shan keessaa harki tokko kan Faraʼoon taʼuuf
    Gibxi keessatti seera lafaa dhaabe; seerri sun hamma harʼaatti illee ittiin hojjetamaa
    jira. Lafa lubootaa qofattu utuu kan Faraʼoon hin taʼin hafe.
  fra-LSG: Joseph fit de cela une loi, qui a subsisté jusqu’à ce jour, et d’après
    laquelle un cinquième du revenu des terres de l’Égypte appartient à Pharaon; il
    n’y a que les terres des prêtres qui ne soient point à Pharaon.
  yal-yal: Yusufu yi na findi sariyan na, na nan nakamalixi han to. Misiran bɔxɔni,
    se xabaxine xidi suulunden findin Misiran Mangan nan gbee ra, fɔ saraxaraline
    bɔxɔne. Ne mi findixi Misiran Mangan gbeen na.
  gum-gum: Incha Josebe øyeeg marøb kømig wesrawa pasrig køn, ellmarigu misriilan
    tru cien cargasyugurri veintebatø wesruigwane Faráonwein kønrrai treeg marig køn,
    tru møi kwalømgaatig. Inchen Sacerdotesmerai pirømeratøh Faraónwei kørrømisrmuig
    købig køn.
  iou-iou: Ude täŋpäŋ Joseptä Isip kometa kädet ŋode pewän ahäŋkuko pen itak; Ketem
    piäken nanik äbot 5 ude peŋkaŋ äbot 4 piä mähemi inita biŋam. Täŋ äbot kubäwä
    Ferota biŋam. Täŋpäkaŋ bämop äma täŋo komewä Ferotä nämo suwaŋkuk.
  haw-1868: Hoopaa iho la o Iosepa ia mea i kanawai, mai ia manawa mai, ma ka aina
    o Aigupita, na Parao ka hapalima o ka ai; o ka aina o na kahuna wale no ka i koe,
    aole ia i lilo na Parao.
  arb-NAV: وَمِنْ ذَلِكَ الْحِينِ إِلَى يَوْمِنَا هَذَا جَعَلَ يُوسُفُ فَرِيضَةَ الْخُمْسِ
    هَذِهِ ضَرِيبَةً عَلَى كُلِّ أَرْضِ مِصْرَ، تُجْبَى لِفِرْعَوْنَ، بِاسْتِثْنَاءِ
    أَرْضِ الْكَهَنَةِ الَّتِي لَمْ تُصْبِحْ مِلْكاً لِفِرْعَوْنَ.
  adz-adz: Ibinigi da Yosef yudzu nan mangan isu nan faidagin imunti wasaꞌ i garam
    Idzip, i bida gubuꞌ nam atiꞌan da natsaf 5 igi gan bits nasu king gan. Da nan
    igi rungꞌ imunti da gubuꞌ aruani ibinigi. Da garam anutu wain i anutu umpur intapan
    angu da king anungꞌ iyu u.
  ewe-ewe: Eya ta Yosef wɔe wòzu se le Egiptenyigba blibo la dzi va se ɖe egbegbe
    be woadzɔ agblemenukuwo katã ƒe akpa atɔ̃lia na Farao. Nuku siwo woƒã ɖe nunɔlawo
    ƒe anyigba dzi la koe mele eme o.
  eng-LEE: And Joseph made it a statute unto this day over the land of Egypt, that
    Pharaoh should have the fifth part; except the land of the priests alone became
    not Pharaoh's.
  gvn-gvn: '@see-verse:GEN.047.025'
  nna-nna: 'Palajunju Joseph-ju nyungu manguny wirrirnijanaku Egypt-arranguku: mayijalu
    murla jarrinyajalu kurtanja wilykijartinyja 5-ja 1 yinganyaku kingiku. Yatilparrangulujakun
    kalkurnukinyiyarningu warrarn janamili. Munu kangama warrarn janamili kingilu.
    Munu janamilija wilykija yingamayalu kingiku.'
  asm-FB: পাছত যোচেফে মিচৰৰ ভূমি সম্বন্ধে এই ব্যৱস্থা স্থাপন কৰিলে যে, সকলো শস্যৰ
    পাঁচ ভাগৰ এভাগ ফৰৌণৰ হ’ব। এইটো ব্যৱস্থা মিচৰ দেশত আজিলৈকে চলি আছে; কেৱল পুৰোহিতসকলৰ
    মাটিহে ফৰৌণৰ নহ’ল।
  sus-A: يُسُقُ نَشَ نَ قِندِ سّرِيّ رَ. هَن تٌ مِسِرَ بْشِ دَشَمُي دْشْ سُولِ ندٍ
    بِرِن قِندِ مِسِرَ مَنفّ نَن فبٍ رَ. سّرّشّدُبّيٍ شَ بْشِيٍ نَن فبَنسَن مُ قِندِشِ
    مِسِرَ مَنفّ فبٍ رَ.
  fra-SBL: Joseph fit une loi sur le pays d'Égypte, jusqu'à ce jour, pour que Pharaon
    ait le cinquième. Seule la terre des prêtres ne devint pas la propriété de Pharaon.
  hbo-hbo: וַיָּ֣שֶׂם אֹתָ֣הּ יֹוסֵ֡ף לְחֹק֩ עַד־הַיֹּ֨ום הַזֶּ֜ה עַל־אַדְמַ֥ת מִצְרַ֛יִם
    לְפַרְעֹ֖ה לַחֹ֑מֶשׁ רַ֞ק אַדְמַ֤ת הַכֹּֽהֲנִים֙ לְבַדָּ֔ם לֹ֥א הָיְתָ֖ה לְפַרְעֹֽה׃
  shp-NTPO: Jaskara iken, westíora senenhakanti esé Josekan pikoa iki. Ja pikoa eséra
    iká iki, ja bimi tsekakana pichika tsamáinoa, westíora tsamá faraón menikanti
    jake, iki iká. Ja jaskáakanti yoini eséra, rama kamanbi jaréske. Ikaxbi ja sacerdotebaonresa,
    jaton wainkonia tsekaa jawékiatibo, faraón meniamakana iki; jaton maibo faraónman
    iboaama iketian.
  eng-WYCLIFFE: For that tyme til in to present dai, in al the lond of Egipt, the
    fyuethe part is paied to the kyngis, and it is maad as in to a lawe, with out
    the lond of preestis, that was fre fro this condicioun.
  pjt-pjt: Nyanga alatjiya nyinangi Josephalu wangkanytjitjangka kuliṟa munuya yiya
    kutjupa yiya kutjupa rawangku mai uraṟa tjaraṟa tjara tjukutjuku tjukutjuku Piiṟanya
    katira ungangi. Palu wati panya tjukurtjara tjuṯaku paama tjuṯa Piiṟalu mantjintja
    wiyangku wantingi, kaya kanyiṟa mai walytjangku pakaltjinganingi munuya Piiṟanya
    tjaraṟa tjara ungkunytja wiya.
  cwe-cwe: Yosefu kaditenda dino lagilizo kwa isi ya Misili kuwa hanhu ha tano ni
    mali ya mfalume. Lagilizo dino disigala mbaka diyelo. Mbali zisi za wakulu wa
    nhambiko muhala haziwile mali ya mfalume bule.
  bgs-bgs: Purisu igsugù si Jose tun ta mga taga Ehipto na kailangan bággén tun ta
    harì tô ikalima kináttuwan, asta tô gó é sugù na ágbánnalán katô mga manubù. Tanà
    dád katô mga tarapid ka simbaan dan tô ándà tigatuni katô harì.
  kik-kik: Nĩ ũndũ ũcio Jusufu akĩruta watho ũkoniĩ ithaka cia Misiri, na nĩũtũire
    nginya ũmũthĩ, atĩ gĩcunjĩ gĩa gatano kĩa magetha nĩ kĩa Firaũni. No ithaka cia
    athĩnjĩri-ngai akuo itaatuĩkire cia Firaũni.
  ksr-ksr: 'Joosefnoŋ Iijipt yoŋoo balombaajoŋ jeŋkooto ano eŋ waama koi oojeŋi, kambaŋ
    kokaamba kaaŋagadeeŋ toroqeŋ eja. Jeŋkooto ii kokaeŋ: Nene gawombaa hoŋgia ii
    mono mendeeŋgi tuuŋ 5 kolooro iikanoŋa motomotooŋ ii Faarao kimbaa buŋaga koloowaatiwaajoŋ
    ama laligowu. Jigo gawoŋ galeŋ yoŋoonoŋ baloŋ iikanoŋ motooŋgo Faarao kimbaa buŋa
    mende koloogi.'
  fra-NCL: Joseph fit de cela une loi, qui subsiste jusqu’à ce jour, et en vertu de
    laquelle le cinquième du produit des terres d’Égypte appartient à Pharaon ; seules
    les terres des prêtres ne sont pas à lui.
  cek-AK: To pongah qaimanawk ih lawk khue ai ah loe, Faro mah pangato thung ah maeto
    la nasoe, tiah Joseph mah sak ih lawk tawnkung nuiah lok takroekhaih to Izip prae
    thungah vaihni ni khoek to patoh o.
  xla-xla: Epalati Yoseptapo aiyalma himiyo, Isip sota dlowe alisisi emale hauwalemama
    kolumale do supulastale dulu dla kolumale hatlo tlo Pelo watle hami demha꞉ha꞉lepo
    depame. Epapedeme aiyalma himili iye wata oloma hema ala me-elapo. Amasiyama epapele
    dulu dla alinepi poyupo god dla halopilalo so yia꞉ ta꞉la tlo Pelo dla pohalopilalo
    wekiyo.
  cuk-cuk: Weyobi José igar-mesnonikid, bela Egipto-yalagi ibmar-durbagan-welegedi,
    sagu-atargi gwensak Faraónʼga ukoye. José weyob igar-mesisadi, amba we-garda-narmaklenaidse,
    deyob, we-igar maid. Ar Egipto-dule-irwa-bab-dummadyob-imakdimaladse-gormaladdi
    bennuksurmalad, ar ade, e-nainumala Faraónʼgadga gussurgusad.
  uig-CYR: 'Шуниң билән Йүсүп: — «Һосулниң бәштин бири Пирәвнгә берилсун» дәп бу ишни
    бүгүнгә қәдәр Мисир зимини үчүн қанун-бәлгүлимә қилди. Пәқәт каһинларниң йерила
    буниң сиртида болуп, Пирәвнгә тәвә болмиди.'
  tel-2017: అప్పుడు ఐదవ భాగం ఫరోది అని యోసేపు ఐగుప్తు వారికి చట్టం నియమించాడు. అది
    ఇప్పటివరకూ నిలిచి వుంది. యాజకుల భూములు మాత్రమే ఫరోవి కాలేదు.
  hat-BSA: Joseph te fè yon règleman selon peyi Égypte la ki valab jis rive jou sa
    a ke Farawon te gen dwa a yon senkyèm nan. Sèl tè a prèt yo ki pa t vin pou Farawon.
  kos-kos: Ouinge Joseph el orala tuh in sie ma sap in facl Egypt, tuh sie tafu limekosr
    ke ma kosrani in ma lun tokosra. Ma sap se inge srakna orekmakinyuk nwe misenge.
    Acn lun mwet tol mukena tia wi oaoala mu ma lun tokosra.
  hbo-WLC: וַיָּ֣שֶׂם אֹתָ֣הּ יוֹסֵ֡ף לְחֹק֩ עַד־הַיּ֨וֹם הַזֶּ֜ה עַל־אַדְמַ֥ת מִצְרַ֛יִם
    לְפַרְעֹ֖ה לַחֹ֑מֶשׁ רַ֞ק אַדְמַ֤ת הַכֹּֽהֲנִים֙ לְבַדָּ֔ם לֹ֥א הָיְתָ֖ה לְפַרְעֹֽה׃
  ibo-ibo: Josef mere ka nke a bụrụ iwu nʼala Ijipt niile ruo taa, na Fero ga-ewe
    otu ụzọ nʼime ụzọ ise nke ihe ọbụla si nʼala. Naanị ihe si nʼala ndị nchụaja bụ
    nke na-esoghị nʼiwu a.
  ory-ory: ପଞ୍ଚମାଂଶ ଫାରୋ ପାଇବେ, ମିସରର ସମସ୍ତ ଭୂମି ବିଷୟରେ ଯୋଷେଫଙ୍କର ସ୍ଥାପିତ ଏହି ନିୟମ
    ଆଜି ପର୍ଯ୍ୟନ୍ତ ଚଳୁଅଛି; କେବଳ ଯାଜକମାନଙ୍କର ଭୂମି ଫାରୋଙ୍କର ହେଲା ନାହିଁ।
  chk-chk: Iei mine Josef a föri eu allük usun ewe fanü Isip, a chüen fis tori ikenai,
    pwe Farao epwe angei eu lelimu seni uän fotar irä. Nge fanüen ekewe souasor chök
    Farao esap angei.
  ssd-ssd: Kile Yosef ndek tukul pasa ande Isipŋge pilna ta teŋenmba. Nyamagaŋ piro
    mbolŋge magekuwaig ta taŋgo ŋakmba walmba patikuwaig. Patikuwaig sulumba ndindo
    tumba Farao tuwaig le bailkamba naŋgine minwaig. Tukul pasa ta kile minmba minit.
    Pris kame tuku kilke ta ndo Farao nu kile ndakina.
  rop-rop: Wal Josef bin meigim det nyubala lowa blanga ebribodi deya langa det kantri.
    Det lowa bin tok, if enibodi growimap enijing, haf olabat garra gibit langa det
    king, en olabat kipum haf. En det lowa im stil kipgon tudei. Oni detlot serramonimen
    nomo dum lagijat, dumaji olabat nomo bin selim olabat len langa det king.
  ukr-1871: І поставив їм Йосиф устав аж по сей день, пятину з землї давати Фараонові.
    Тілько земля священників не зробилась Фараоновою.
  eng-AOI: So Joseph made a law for all the people of Egypt about their land. He said,
    “Every year when you collect the food you have grown, you must give some to the
    king. If you have five bags of food, you must give him one, and if you have ten
    bags you must give him two. You must do that every year.” This is still the law
    today. All the land of Egypt belongs to the king, except the land of the priests.
  yon-yon: Kwane, Yosefbed amob ongme kowoon kuu okad yaambed korem andokbe wenore
    angkoyiib nongkobekorib anded mimo Fero yaa konimamime, ye man kowe ande kowoon.
    Amob kee doboroon mene kibikee. Okad Ferombed bindo kuu Idyipdan dore yi god dore
    wedyiri dobiri ye karub yi okad, kumbedmo.
  bch-bch: 'Tota ngan ado toaiua ga ila, Iosep idol apu kapei ede ngan tibur Isip
    ga bedane: Oangga gid Isip ad annga dadangai imatua, manta tipota ga iuot suknga
    lima. Be suknga ede ga iman maron kapei ele. Be labone pade, apu toa ne ienono
    maitne. Gid panua tenainga ad kekelegid ad tano iman maron kapei aea mao.'
  deu-1951: Da machte Joseph solches zum Gesetz bis auf den heutigen Tag, daß vom
    Ertrag des Ackerlandes der Ägypter dem Pharao der Fünfte zu geben sei; nur die
    Äcker der Priester wurden nicht des Pharao Eigentum.
  eng-JPS: And Joseph made it a statute concerning the land of Egypt unto this day,
    that Pharaoh should have the fifth; only the land of the priests alone became
    not Pharaoh's.
  ubr-ubr: On mes Joseph on baifafaro tani iyamai Egypt tafanam aurin. On an ra sabu
    asi masauai bayu sin kukuwain on, asi bayu matas nim sinaya ato matan kaitamom
    wat on sin boai aiwab orot sinitai ato matas bat on sin botan osi auris. Atonio
    baifafaro on ari nana yen. Tafaror an bai netewarotis ekesis wat asi motob on
    men aiwab orot inoanai on.
  srp-1865: I postavi Josif zakon do današnjega dana za njive Misirske da se daje
    peto Faraonu; samo njive sveštenièke ne postaše Faraonove.
  lug-lug: Awo Yusufu n’ateeka etteeka erikwata ku ttaka mu nsi y’e Misiri; weeliri
    n’okutuusa kaakano, nti ekitundu kimu kyakutaano kiba musolo gwa Falaawo; ettaka
    ly’abakabona lyokka lye litaafuuka lya Falaawo.
  heb-heb: וישם אתה יוסף לחק עד היום הזה על אדמת מצרים לפרעה לחמש רק אדמת הכהנים לבדם
    לא היתה לפרעה׃
  ben-IRV: মিশরের ভূমির সম্বন্ধে যোষেফ এই ব্যবস্থা তৈরী করেন, আর এটা আজও পর্যন্ত চলছে
    যে, পঞ্চমাংশ ফরৌণ পাবেন; কেবল যাজকদের ভূমি ফরৌণের হয়নি।
  pan-pan: ਸੋ ਯੂਸੁਫ਼ ਨੇ ਮਿਸਰ ਦੀ ਜ਼ਮੀਨ ਲਈ ਉਹ ਕਨੂੰਨ ਜਿਹੜਾ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਹੈ, ਠਹਿਰਾਇਆ
    ਜੋ ਪੰਜਵਾਂ ਹਿੱਸਾ ਫ਼ਿਰਊਨ ਦਾ ਹੋਵੇ ਪਰ ਸਿਰਫ਼ ਜਾਜਕਾਂ ਦੀ ਜ਼ਮੀਨ ਉਨ੍ਹਾਂ ਦੀ ਹੀ ਰਹੀ। ਓਹ ਫ਼ਿਰਊਨ
    ਦੀ ਨਾ ਹੋਈ।
  tkr-tkr: Yusufee ezu alyadıynçina xhonçuna sa pay fironus qevleva Misirne cəmə'ətıs
    q'aanun gyuvxhu. Saccu kaahinaaşe ezu alyadıynçina xhob'esda pay fironus qıdyoole
    vuxha. Məxbına q'aanun Misir g'iynab vobna.
  mwp-mwp: Yoewsepa nan sabi aymoedhin Aykupithunu kedha, Perolpa ngaru ayde kusuman
    ayboewdhu thonara ina nabi sabi ngaru meparu bangal. Matha misnarew boeradhar
    Peron za aymoeyginga.
  mya-JVB: ထိုကြောင့်ဖါရော မင်းမ ပိုင်သော ယဇ်ပုရောဟိတ် တို့ မြေ ကိုထား၍၊ ဖါရော မင်းသည်
    ငါး ဘို့တွင် တဘို့ကိုပိုင်တော်မူစေဟု ယနေ့ တိုင်အောင်အဲဂုတ္တု ပြည် ၌တည်သော ဓမ္မသတ်
    ကို ယောသပ် စီရင် ၍ ထား သတည်း။
  tbg-tbg: Ho Iohepiva Isipi vatanaakara tiharo, Ne kara ututera rairake nenta 4navu
    tuate vohaiqa Pero vaiinti amiate, tivakero taatauto uvava maa entaravata qaqima
    vairo. Isipi vatanaaka nái variqa kaiqa vara nimite vauka vikaqai nái vata qaqi
    tuatovaro vika vatavano kia Pero vaiintini vaura.
  hmo-hmo: Vadaeni unai bamona taravatu Iosepa ia atoa Aigupito tano dekenai. Unai
    taravatu be do ia noho ia mai bona harihari, kahana 5 edia lalonai kahana ta be
    Farao ena, to Farao ese hahelagaia taudia edia tano ia abia lasi.
  ata-ata: La sou Iosepu muxalixu voteꞌi vile no nano ne Aixiputo ne lexe, ta mitema
    itootou laꞌilali xe ulai iliꞌi xe temanu xe lingamo, xe imolou la laꞌoluxu vile
    no anu laꞌoluxu taꞌuve ne inoꞌu ulai noxou tatananu tuala. Voteꞌi ane ne, a uxoxoolu
    sio mo a imumulinu mo mutalo vaimomo ꞌo. Ia ta aliliꞌi ne, lialiaxaꞌasi ꞌa Iosepu
    ulotonu ulai xou tatananu tuala uasi.
  nfa-nfa: Nèti èèna ka, Yusuf tao madha jꞌara neꞌe, jꞌajꞌi adꞌa kabarai ètu Masir.
    Ladhe ra puru rare are na, ra bagi mi lèmi pala. Ho ca pala rèngu hia mi dhèu
    aae. Aa èpa pala rèngu abhu. Te ngaa rai ama agama sèra, dhèu aae hèli boe. Adꞌa
    èèna, ra pake taruu.
  urd-urd: और यूसुफ़ ने यह कानून जो आज तक है मिस्र की ज़मीन के लिए ठहराया, के फ़िर'औन
    पैदावार का पाँचवाँ हिस्सा लिया करे। इसलिए सिर्फ़ पुजारियों की ज़मीन ऐसी थी जो
    फ़िर'औन की न हुई।
  rus-SYN: 'И поставил Иосиф в закон земле Египетской, даже до сего дня: пятую часть
    давать фараону, исключая только землю жрецов, которая не принадлежала фараону.'
  cbt-NTPO: Inapoaton Cosi camaitërin ya'ipi Iquipito no'paquë piyapinënpita ma'sona
    nicacaiso'. Sha'topiso nanitohuachina, a'natërápo costaro quëran, a'nara huaraon
    quëtacaiso ya'huërin. Iso quirica ninshitasoco huarënta', ina camaitërinso', ipora
    huanta Iquipitoquëso ina chachin nisapi. Corto hua'ano'saso nipirinhuë', co huaraon
    marë' quëtacaiso ya'huërinhuë'. Inapita no'panënaso', co huaraoni pa'antërinhuë'
    ni'ton, co quëtopihuë'.
  bqc-SIM: Ɔ̃ Yosɛfu yãdìlɛ Egipi à mɛ̀, buapↄ́ lɛɛ sↄode aliↄ dɛ Falaↄ̃ↄ pↄ́ ũɛ.
    Yã́pi ku e ń a gbão. Sa'onaↄ ńtɛ̃ɛ, an buaↄ mɛ́ i gↄ̃ Falaↄ̃ↄ pↄ́ ũo.
  tcz-CHONGTHU: Chule Joseph in dan asem in Egypt gam'a tuni geihin aki mang na laiye,
    hichu ahile Pharaoh in hop nga lah a hopkhat ane jing na laiyin, thempu ho a tilou
    chu gam leiset abona Pharaoh a ahi tai.
  mar-mar: त्या वेळी मग योसेफाने देशासाठी एक कायदा केला, तो आजपर्यंत चालू आहे; त्या
    कायद्याप्रमाणे जमिनीच्या उत्पन्नाचा पाचवा भाग फारोचा आहे. फारो मिसरमधील सर्व जमिनीचा
    मालक आहे. फक्त याजकांची जमीन फारोच्या मालकीची नाही.
  tcs-tcs: Den Zosep i bin meke wan lo wea kantri blo Izipt, ane dat lo i spik diskain,
    dat wen dem sid blo wit blo dem pipol blo Izipt go raip po katemdaun, dempla mas
    meke paib dipren ip ane mas gibe wan ip po da Pero king. Ane dis lo i stil de
    lo dis dei. Mata dem lan blo dem prist i no bin kam lan blo da Pero king.
  soq-soq: Tane Iosep anaana ituna walamawa sawo ita tauma winedia ruawantoia ipa
    ema epe, Isibt tawowa uduudu ipa warere mampea, sa baiwa iraitonuna nanala odawa
    5 teamona bedewe dea wadane warere mebaawa wanonuna. Ita pirisi tawou warere mai
    gimaralepona baiwa anaana wadia rua nanau moawa mai warere waneipona, dia.
  qub-qub: Josëga llapan Egipto runacunata niran murushancuna poguptin cada pichga
    arröbapita juc arröbata faraonta cutichinanpaj. Chayno pägayga canancamapis caycanrämi.
    Cüracunami ichanga mana päganchu. Paycunapaga chacrancunapis manami faraonpachu
    caran.
  bqp-bqp: Akũ Yusufu yã dìtɛ Misila à pì, burapↄ lɛu sↄↄrode nigↄ̃ de Firi'auna
    pↄ́ ũ. Yã pì kun ari kũ a gbãrao. Sa'orinↄ bùsu mɛ́ adi gↄ̃ Firi'auna pↄ́
    ũro ado.
  hat-hat: 'Se konsa, Jozèf te pase yon regleman pou tout peyi Lejip la: dapre regleman
    sa a ki la jouk koulye a toujou, se pou yo bay farawon an yon senkyèm sou chak
    rekòt. Se sèlman tè prèt yo ki pa t'' pou farawon an.'
  eng-BSB: So Joseph established a law that a fifth of the produce belongs to Pharaoh,
    and it is in effect in the land of Egypt to this day. Only the priests’ land does
    not belong to Pharaoh.
  tod-tod: Zozɛfe naa ɠɛɛni ga tɔgi Ezipete yooi kpein su, naa yɛgɛ ma zaaɠaza, Ezipete
    yooiti ma zɔlɔɔ ganii zeizu lɔɔlusiɛi ɠa ga Falaɠɔn nɔnɔ. Kɛni nɔ zalaɠa ɠula
    nuiti ta-yooiti ka ti la ga Falaɠɔn nɔnɔ.
  eng-WEBPB: Joseph made it a statute concerning the land of Egypt to this day, that
    Pharaoh should have the fifth. Only the land of the priests alone didn’t become
    Pharaoh’s.
  kbq-kbq: Anage hazageno, Josefe'a Isipi mopamofo tra kea anage huno ante'ne, Hozafi
    kave'ma hamare'za 5fu'a kevuma antesafintira mago kevua kini ne'mofo amitere hugahaze
    hu'nege'za, ana hume neazageno eno ama knarera ehanati'ne. Hagi pristi vahe'mo'zage
    mopazmia otre zamagra'a eri'naze.
  nhe-BL: Huajca José quichijqui nopa tlanahuatili ipan nochi tlali Egipto para ipan
    sesen macuili coxtali tlen pixcase monequi quimacase Faraón se coxtali. Huan ni
    tlanahuatili noja quitoquilíaj. Pero nopa totajtzitzi ax tleno monejqui tlaxtlahuase
    pampa inintlalhua ax quema elqui iaxca Faraón.
  bus-bus: Ben Yusufu yã dìɛ Igipiti à bè, burapↄ lɛo sↄↄrodee égↄ̃ dɛ Fili'auna
    pↄ́ ũ. Yã pì kuu ai kↄ̃n a gbã̀ao. Sa'orinↄ bùsu bé èe gↄ̃ Fili'auna pↄ́ ũro
    ado.
  gub-BL: Nezewe Zuze weruzar kar tuwihawete ze'eg teko wanupe. Ate ko 'ar rehe teko
    weruzar a'e ze'eg wà. Nezewe i'i a'e ze'eg. — Ezit ywy nàn nehe, aze amo opo'o
    5 arozràn wà nehe, omono putar pitài tuwihawete pe wà nehe. Xo xaxeto waiwy zo
    tuwihawete nupyhyk kwaw.
  eng-DRA: From that time unto this day, in the whole land of Egypt, the fifth part
    is paid to the king, and it is become as a law, except the land of the priests,
    which was free from this covenant.
  knf-knf: Yoŧef kë aşë do kë bado ţi bgah bi baka uko wi bajaaŋ baţaş, bado ţaş wa
    te hënkuŋ. Baji bawul Farawuna kafah kañeenanţën ţi iko yi bakituŋ. Ŋţeeh ŋi baţeŋan
    ţañ ŋawooŋ ŋaankak ŋi Farawuna.
