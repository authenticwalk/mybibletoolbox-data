verse: GEN.047.019
translations:
  mal-C: ആഹാരത്തിനു പകരമായി ഞങ്ങളെയും ഞങ്ങളുടെ ഭൂമിയെയും വാങ്ങിക്കൊള്ളുക. ഞങ്ങൾ ഞങ്ങളുടെ
    ഭൂമിയോടുകൂടെ ഫറവോന്റെ അടിമകളായിക്കൊള്ളാം. ഞങ്ങൾ മരിച്ചുപോകാതെ ജീവിച്ചിരിക്കേണ്ടതിനും
    ഭൂമി ശൂന്യമായിപ്പോകാതിരിക്കേണ്ടതിനും അങ്ങു ഞങ്ങൾക്കു വിത്തു തരണം.”
  deu-TKW: Sollen wir etwa vor deinen Augen zu Grunde gehen - wir und unsere Äcker?
    Kaufe uns und unsere Äcker um Brotkorn, so wollen wir samt unseren Äckern dem
    Pharao fronpflichtig werden! Aber gieb Saatkorn her, damit wir am Leben bleiben
    und nicht sterben, und die Äcker nicht zur Wüste werden.
  lin-lin: Mpo na nini, biso elongo na mabele na biso, tokufa na miso na yo ? Somba
    biso kaka elongo na mabele na biso na motuya ya biloko ya kolia ; mpe biso elongo
    na mabele na biso, tokokoma bawumbu ya Faraon. Toboyi na biso kokufa na nzala,
    pesa biso milona ya kolona mpo ete tobika mpe mabele na biso ekoma esobe te.
  cbr-NT: Usa 'ain kamina min nun me këñunbi nu maruti 'ain, trigo nu 'inánkin kamina
    biti 'ain. Usa 'aish kananuna tëmëramikinbi faraón nun menuxunbi ñu mëëxunti 'ain,
    usa 'ain kamina min a piti 'imainun menu a 'apáti ñu bëru nu 'inánti 'ain. Usakin
    'akëxma ka me 'aisama 'iti 'ikën. ¿Uisa kupín kaina min, nun me ëbiani bamatanun
    nu ënti 'ain?
  eng-LSV: why do we die before your eyes, both we and our ground? Buy us and our
    ground for bread, and we and our ground are servants to Pharaoh; and give seed,
    and we live, and do not die, and the ground is not desolate.”
  bmu-bmu: Nini mönö könaŋi wuanöŋgöra göhö jege töndup kömumbinak? Nanini kömuinga
    gölmeninan mönö wuanöŋgöra öne ahöba apopam köla bölibawak? Miaŋgöra mönö nanini
    aka gölmenini bohonini memba miaŋön numbu nene neŋginöŋga nini ölöp Farao kiŋgö
    welenqeqe omaŋi ahinga gölmeninan mewöyök yaŋgö buŋaya akŋa. Neŋön toroqeba jebuk
    mala kömumbinbuköra mönö nene kötŋi neŋgiman. Neŋginöŋga gölme nup waŋgiinga öne
    qahö ahöba gönjaŋ akŋa.”
  eng-GNV: 'Why shall we perish in thy sight, both we, and our land? bye vs and our
    land for bread, and we and our land will be bonde to Pharaoh: therefore giue vs
    seede, that we may liue and not dye, and that the land go not to waste.'
  eng-WEBSTER: 'Why shall we die before thy eyes, both we and our land? buy us and
    our land for bread, and we and our land will be servants to Pharaoh: and give
    us seed, that we may live, and not die, that the land be not desolate.'
  nhw-BL: Pero amo techcahuili ma timiquica moixpa ica mayantli. Techcohua tojuanti
    ihuaya totlalhua ica trigo. Huan tijtequipanose Faraón san tlapic huan totlalhua
    elis iaxca, pero techmaca trigo para tiitztose huan para ni tlali ma amo nenpolihuis.
  swh-ONEN: Kwa nini tuangamie mbele ya macho yako, sisi pamoja na nchi yetu? Utununue
    sisi pamoja na ardhi yetu ili kubadilishana kwa chakula. Nasi pamoja na nchi yetu
    tutakuwa watumwa wa Farao. Tupe sisi mbegu ili tuweze kuishi wala tusife, nchi
    yetu isije ikawa ukiwa.”
  bba-bba: Mbɑn sɔ̃nɑ kɑɑ n sun mɛɛrɑ sɑ n ɡbiɔ, kpɑ bɛsɛn ɡbeɑ yu kɑm ko. Yen sɔ̃,
    ɑ kɑ sun dĩɑnu kɔsinɔ kpɑ bɛsɛn ɡbeɑ yu ko sunɔɡiɑ kpɑ su ko win yobu. A sun dĩɑ
    bweseru wɛ̃ɛyɔ su duure ni sɑ ko rɑ di sɑ n kɑ wɑ̃ɑ, kpɑ ɡbeɑ ye, yu ku ko ɡbee
    diinu.
  eng-KJVCPB: 'wherefore shall we die before thine eyes, both we and our land? buy
    us and our land for bread, and we and our land will be servants unto Pharaoh:
    and give us seed, that we may live, and not die, that the land be not desolate.'
  cpy-cpy: Nokoyi pamananteeyenani naakaete pitsipatahaenawo noepatsite, pipimaetena
    nowanawo. Romperatane rowayitakina Faraón, ari nantawaetzimaetyaanari noepatsiteki,
    pipimaetenawo nopankiteri nañaantayityaari, eero apaatashiwaetanta noepatsite.
    ¿Iitaka pishinetantenari eeroka nookawentyaawo noepatsite?”
  mpx-mpx: Bahi naha aaligaa matamwa ge wama bilibili ni mimibwagabwaga! He aloma
    ge wama bilibili naha paliagima eliyam, yaka molana aanan nu pem. Inoke ama naha
    tabwa kin wana totuwalali loloyowanil ge wama bilibili ni minek eliyana. He witi
    nu pem eliyama, yaka eliyana naha anana ge bahi naha aaliga. Ge pwatum nu pem
    naha luwan, yaka wama bilibili bahi ni tatabwa bilibili bwagabwaga.”
  wbp-wbp: Nyangkalu warru! Nyanyi-yijala kanpa nguruju pirntayi-nyayirni, kula-ka
    nyiya pardimi. Nyiyarningkijarraju kapulu palimi manu nganimparlangu! Kajinpa-nganpa
    miyi yinyi ngarninjaku, kapurnalu-nyanu nganimpa yinyi nyuntu-kurra manu nganimpa-nyangu
    ngururlangu. Kapurnalu nyina kingi-kirlangulku, manu kapurnalurla warrki-jarrimi
    pirijina-piyalku. Yungka-nganpa ngurlu yungurnalu walyangka yirrarni. Kajirnalu
    yirrarni, marda kajika yukurirlangu pardimi. Kala kajirnalu nguru yampimi ngurlu
    yirrarninja-wangurlu, kapu nguruju pirntayi-nyayirni karri.” Kujanyalurla yapaju
    wangkaja Jajupukuju.
  luo-luo: Angʼo momiyo diwatho kendo lopewa bende kethore to ineno? Ngʼiewa-wa wabed
    wasumbinini kaachiel gi puothewa kuom chiemo mondo mi wan kaachiel gi puothewa
    wabed mag Farao. Miwa kodhi mipidho mondo kik watho kendo puothewa kik kethre.”
  meu-meu: Ai na oi vairamu ai baia mase bona emai uma bae vahu a? Ai bavabimai, emai
    tano danu bavabi, aniani ba henimai. Bena ai bona emai tano ese Farao isiaina
    baia lao heni. Uhe danu ba henimai, bena emai tano na basine vahu.
  npi-ULB: हामी र हाम्रा जमिन हजूरका आँखाको सामुन्‍ने किन नष्‍ट हुने? अन्‍नको साटोमा
    हामी र हाम्रो जमिनलाई किन्‍नुहोस्, र हामी आफ्‍ना जग्‍गाजमिनसमेत फारोका कमारा-कमारी
    हुनेछौँ । हामीलाई बिउ दिनुहोस्, ताकि हामी जीवित हुन सकौँ र हाम्रा जग्‍गाजमिन पनि
    उजाड नहोऊन् ।”
  yor-yor: Èéṣe tí àwa yóò fi parun lójú rẹ, ra àwa tìkára wa àti ilẹ̀ wa ní ìpààrọ̀
    fún oúnjẹ, àwa àti ilẹ̀ wa yóò sì wà nínú ìgbèkùn Farao. Fún wa ni oúnjẹ kí àwa
    kí ó má ba à kú, kí ilẹ̀ wa má ba à di ahoro.”
  emp-NTPO: Dairãra idu beubirãdua. Iduaribirãdua dai ẽjũãra idub̶a tab̶eida. Dairãda,
    dai ẽjũã sid̶a trigobari nẽdodua. Mãwã dairãra, dai ẽjũã sid̶a Egiptod̶ebema borod̶e
    baya. Trigoda dairãa diadua ud̶i carea. Mãwã beud̶aẽ́a idjab̶a dai ẽjũã sid̶a
    idub̶a tab̶eẽ́a.–
  ind-ind: Apakah kami harus binasa di hadapanmu, dan tanah kami menjadi tandus?!
    Ambillah kami dan tanah kami sebagai pembayaran bahan makanan, karena kami sudah
    tidak punya apa-apa lagi. Biarlah kami menjadi budak raja dan tanah kami menjadi
    miliknya! Berilah kami benih untuk ditanam, agar kami tetap bertahan hidup dan
    tidak binasa, dan agar tanah kami tidak menjadi tandus!”
  pes-OPCB: نگذار از گرسنگی بمیریم؛ نگذار زمینهایمان از بین بروند. ما و زمینهایمان
    را بخر و ما با زمینهایمان مالِ فرعون خواهیم شد. به ما غذا بده تا زنده بمانیم و
    بذر بده تا زمینها بایر نمانند.»
  ssx-ssx: Niki homaama꞉na꞉ma꞉ hau ma꞉nda꞉ ma꞉nda꞉ make a̱i̱ pie. Nika꞉ e manuta꞉
    na mopu yamono lae. Niki make nika꞉ kenke make nema꞉ topo pitolo hata꞉ hamba꞉e.
    Nikita꞉ mo kinina꞉ pa hameke e pokaasa꞉ tapake homono nika꞉ kenke make ipiki milieke.
    Niki paa da꞉ta halo poloma꞉ tupa꞉ kone widimanu kie. Kutupa make nika꞉ e pa꞉ta꞉manu
    nokopomono wae alemanu ma꞉nda꞉ kie laa honke lemekeme.
  lcm-lcm: Marai sa vanang na namem me mamat e matam kuvul ve kamem roe? Ku samui
    imem ve kamem roe ta pok asi kamem angan. Io, kamem roe, Parao ka tauk ina na
    namem an asosokai palau asikei si Parao. Lis imem ta katui i kon ani namem ago
    ta mat an na roe ke ka ago ta varasai palau an.”
  aer-aer: Unte-ame areme? Anwernenhe ilwetyeke impetyalaye! Unte areme apmere-arlke
    ahurratye anthurre. Arne-arlke lyapetyakenhe. Arne arrpe-anenhe ilwetyenhe anwerne-arlke
    apeke ilwetyenhe! Unte apeke anwernenhe merne arlkwetyeke anthemele, kele anwerne-arrpe
    ngkwenge anthelheme-arle, apmere-arlke anwerne-kenhe. Pharaoh-kenhe anteme-arle
    anwerne anemele, anwerne anteme ikwere ayernentye akngerre areye-arteke anteme
    urrkapeme. Anwernenhe merne annge anthaye ahelheke anwerne-arle ngkernetyenhenge.
    Anwerne apeke itnenhe ahelheke ngkernemele, itne apeke atherrke lyapetyenhenge.
    Kenhe anwerne apeke annge areye ngkernetyakenhe, kele apmere ingkinyeke anthurre-arle
    intetyenhenge.” Alakenhe-arle tyerrtye itne Joseph-eke angkeke.
  tgl-ULB: Bakit kami mamamatay sa harap ng iyong mga mata, kami at ang aming lupain?
    Bilhin mo kami at ang aming lupain kapalit ng pagkain, at kami at ang aming lupain
    ay magiging mga lingkod ni Paraon. Bigyan mo kami ng binhi para mabuhay kami at
    hindi mamatay, at ang aming lupain ay hindi mapababayan.
  nop-nop: Indi inde bee kwetnik u maŋgoŋde dauge foloŋ kadakanim? Unduŋ doktiŋa indi
    inde bee diniyeti kwetnik nanaŋedok nihituaune Felodok tipilapilaye kwanai timineem.
    Indi kumuŋ liwe tineene kwet hogok halaakneŋ ale nanaŋe youli nimbuune fiye diniyeti
    tineem.”
  kca-kca: мўй урәӈән мўӈева, нӑӈ сэмԓан ватман, пӑрты пӑ мўвԓув таԓты хӑйты? Мўӈиԓув
    пӑ мўӈ мўвԓув ԋаԋ сӑхат ԓутаԓән, пӑ мўӈ, мўвԓув пиԓән веккеша фараон митйоха питԓув,
    нӑӈ пӑ мўӈева ԋаԋ сэмәӈ ԓат мийа, мўӈев ԓыԓӈа хӑщты пӑ ӑт пӑрты урәӈән пӑ мўвев
    таԓты ӑт хӑйты урәӈән».
  cbu-NT: Iy ngutani tsipakchuni, ¿chakaja iyaam mzareemani tarawaztach? Ashiri, parawaamsha
    muchchur taachinipa. Shiyshat iyaam tirikoo wach panakchus, iyshat anoo tatsumchinipa.
    Ashkuni, kurakaamsha tarawaztakuni taachiniya, táranganaya.
  hui-hui: ai ina wali agali homoloma̱ya wahariyagua nde inanaga dindi mo koore holobadago.
    Ai wahalu inane kini ibunime tomo ngialu handaya ho helonaga ina bibahende ibunaga
    biabe bia haga holeberama. Inanaga dindibi kini ibu hai helo. Anigo aiore ina
    tomo nolene egene heba ngiaore bia. Ina tomo egene ngeregola inane homa nabi howa
    inanaga dindi ogobi mo ko naholebira, lene.
  wrs-wrs: Manam yimba kamba nongallihavav, si kamba dalvav osrava. Yeoa kamoa holvorombol
    veo andranindilm, osoa kava Perona innemba wuleivav, monglava hlavra, wo osva
    kava aevvav, wo Perona andranindilm lovahvav wo hev pethava kanamba wohvaohothunvav.
    Pethava honamba si sahokla vevavmoa.
  jao-jao: “Barni-ndaya nganunga nyamba-mirranthawu! Nya-yabimaya awara nganunga!
    Kulu marninganu janu-wardirrinji nganu-wurdu kangka kurdardi wanjirru kulu kurdardi
    nu-mi yirdardinjawu ki-awarala nganunga. Winarrku barra kana-nmala yiku ki-king
    li-jawina winarrku, kulu kirninganu-ngundarra barra awara badiki. Nganinya kana-nmala,
    kulu yinda barra ngundayawu nganunga ma-ngarra kulu nu-mi yibarranthawu. Winarrku
    barra kana-nmala li-jawina yiku ki-king, nganu barra rdumanthawu ma-ngarra winarrku,
    nganinya barra winarrku kaninyamba-wudurrumanthanama nganu arrinjawu lhungku,”
    nganinya kalu-arri.
  mya-mya: ကျွန်​တော်​တို့​အစာ​ငတ်​၍​မ​သေ​ပါ​ရ​စေ​နှင့်။ ကျွန်​တော်​တို့​လယ်​များ​လည်း​ပျက်​ပြုန်း​ခြင်း
    မ​ဖြစ်​ပါ​စေ​နှင့်။ ကျွန်​တော်​တို့​အား​ရိက္ခာ​ပေး သည့်​အ​တွက် ကျွန်​တော်​တို့​နှင့်​ကျွန်​တော်​တို့​၏
    လယ်​မြေ​များ​ကို​ဝယ်​တော်​မူ​ပါ။ ကျွန်​တော်​တို့ သည်​ဖာရော​ဘုရင်​ထံ​၌​ကျွန်​ခံ​ပါ​မည်။
    လယ်​မြေ များ​ကို​လည်း​ဘုရင်​လက်​သို့​အပ်​ပါ​မည်။ ကျွန် တော်​တို့​အ​သက်​မ​သေ​စေ​ရန်​လည်း​ကောင်း၊
    လယ် များ​တွင်​စိုက်​ပျိုး​နိုင်​ရန်​လည်း​ကောင်း​စ​ပါး ကို​ပေး​တော်​မူ​ပါ'' ဟု​လျှောက်​ကြ​လေ​၏။
  cbi-NTPO: Tsa' mitya ñu lalanu bain ati'kaka, naa lala' tu bain. Tsanguetaa lalanu
    fikenuu kuwaka lala peyai'nudetsu. Tsenmalaya lala faraónchi tiba kiikemu chachi
    tiyainu detsuyu. Tsenmin ñu lalanu wajnutsumu kiya bain kuwaka, lala' tunu tibangui'mujchi
    tsanakaan jutyu, tila.
  bod-N: ཁྱེད་ཀྱིས་ངེད་ཅག་འཆི་བ་དང་ཡུལ་འདི་ས་སྟོང་དུ་ལུས་པར་བལྟ་བཟོད༌དམ། ཁྱེད་ཀྱིས་འབྲུ་རིགས་ལ་བརྟེན་ནས་ངེད་ཅག་དང་ས་ཆ་ཉོ་བར་བྱེད་པ༌དང༌།
    ངེད་ཅག་དང་ངེད་ཅག་གི་ས་ཆ་ནི་ཕཱར་ཨོལ་ལ་དབང་བར༌མཛོད། ངེད་རྣམས་མི་འཆི་བར་འཚོ་བ་དང་ས་ཞིང་ཡང་དབེན་སྟོང་དུ་མི་འགྱུར་བའི་ཆེད༌དུ།
    ཁྱེད་ཀྱིས་ངེད་ཅག་ལ་འབྲུ་རིགས་ཀྱི་ས་བོན་གནང་བར་མཛོད་ཅིག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Se awuk, ana nanga nangimik guang se nanga ali karogo metam te am mena
    namanakko e? Na inang te nanga ali ago likilim nanga dier, se ana Pharaoh ko ura
    dungan ko baganakko. Se inang muguri nangaru se agunak, ale inang ko me kuenakko,
    se nanga ali me ipi maga namarukko,” maman.
  kkl-kkl: Nu tebabeagti, lipsiseng kom! Nu nimi nong babe, nununge awe so'o babe
    kwaneng agha kamna tatsululam. Nu nimi nongap, nununge awe so'oap, nimi nubunge
    yubu sia leropneringe talul. Ot nununge awe so'o si mag komdi, iklerebaleag, yina
    aweag memneba tatsimenba, melamukap,” alamek.
  sna-sna: Tichafireiko pamberi penyu, isu nenyika yeduwo? Titengei isu nenyika yedu
    titsinhane nezvokudya, uye isu nenyika yedu tichava varanda vaFaro. Tipeiwo mbeu
    kuitira kuti tirarame uye tirege kufa, uye kuti nyika irege kuparara.”
  spa-BLM: ¿Por qué hemos de morir ante sus ojos, nosotros y nuestras tierras? Cómpranos
    a nosotros y a nuestra tierra a cambio de pan, y nosotros y nuestra tierra seremos
    siervos del faraón. Danos semilla, para que vivamos y no muramos, y para que la
    tierra no quede desolada”.
  beu-beu: Ekang vengkilang ni aapangaadang mi aamina ekang. Kalo ni aamina se, nuba
    ba meke ang naung vengkarajang? Aaungba aana ning beli, senge ning metma raja
    Firaun emalea ening. Bot ni meke ang naung di aana medi senge metma epasaka ening.
    Nabing metma maninang senge ni bisa aabeta, bot ekang aamina ekang. Bot aulang
    senge meke ang naung di ekang osing jehi ekang.”
  cac-cac: Colvajan̈ d'ayon̈, yic vach' max on̈ chami, max canlaj co luum tic d'a
    ichn̈ejta'. Vach' tzon̈ a manel yed' luum, tzon̈ cann̈ej schecab'oc vin̈ rey,
    syiquejcanel lum luum vin̈ b'aj tzon̈ munlaj chi'. An̈ej to tzac' ixim trigo co
    va'a yed' in̈at scavej d'a sat luum, yic max on̈ chami, yic max canpax tz'inan
    luum, xchi eb' vin̈ d'a vin̈aj José chi'.
  swh-ULB: Kwa nini tufe mbele za macho yake, sisi na nchi yetu? Utununue sisi na
    nchi yetu badala ya chakula, na sisi na nchi yetu tutakuwa watumishi wa Farao.
    Tupe mbegu ili kwamba tuishi na tusife, na kwamba nchi isiwe tupu bila watu.
  bel-bel: навошта нам гінуць у вачах тваіх, і нам і землям нашым? купі нас і землі
    нашыя за хлеб, і мы зь землямі нашымі будзем рабамі фараону, а ты дай нам насеньня,
    каб нам быць жывымі і не памерці, і каб не апусьцела зямля.
  deu-ELBBK: Warum sollen wir vor deinen Augen sterben, sowohl wir als auch unser
    Land? Kaufe uns und unser Land um Brot, so wollen wir und unser Land des Pharaos
    Knechte sein; und gib Samen, dass wir leben und nicht sterben und das Land nicht
    wüst werde!
  mbb-OT: Umbe tevangi key he kenè key mebpatey wey kenè dey mevey-ani is menge tanè
    dey. Ebpezumazuma key he egkehimu he menge uripen te hadì wey mekuwa zin is menge
    tanè dey asal zà duen dey keuyaǥan. Beǥayi key en te menge venì he ibpemula zey
    su wey key kenà mebpematey wey kenè dey mevey-ani is menge tanè dey.”
  msc-msc: I jaandi, i kana sɔn an ye faa i ɲana ten, sa an na duu rakolon kana to.
    I ye an ni an na duu san suman na. An di kɛ mansa la jɔnilu ri. An na duu ri kɛ
    a ta ri. I ye suman di an ma, sa an di balo. I ye si di an ma, sa an na sɛnɛilu
    lakolon kana to.»
  mal-2015: ഞങ്ങളും ഞങ്ങളുടെ നിലവും നിന്റെ കണ്ണിന്നു മുമ്പിൽ എന്തിന്നു നശിക്കുന്നു?
    നീ ഞങ്ങളെയും നിലത്തെയും ആഹാരത്തിന്നു വിലയായി വാങ്ങേണം. ഞങ്ങൾ നിലവുമായി ഫറവോന്നു
    അടിമകൾ ആകട്ടെ. ഞങ്ങൾ മരിക്കാതെ ജീവനോടിരിക്കേണ്ടതിന്നും നിലം ശൂന്യമായി പോകാതിരിക്കേണ്ടതിന്നും
    ഞങ്ങൾക്കു വിത്തു തരേണം.
  tuo-NT: Mejõ waro mʉꞌʉ ĩꞌorõpʉ wẽrĩbosaꞌa. Mʉꞌʉ ʉ̃sãrẽ, ʉ̃sã ye diꞌtare duuya. Te
    wapare trigore dʉcayuya. Tojo weerã ʉ̃sã, tojo nicã ʉ̃sã ye diꞌta meꞌrã faraṍ
    dutise doca nirãsaꞌa. Mejõ ʉ̃sãrẽ otese capere oꞌoya. Te diꞌtare daꞌra, ote baꞌarãsaꞌa.
    Tojo weerã ʉ̃sã catirãsaꞌa. Tojo nicã, ʉ̃sã ye diꞌta apeyenojõ otese marĩrĩ diꞌta
    nisome.
  gup-gup: Njalekah ngad yimankek ngarridowen kore ngudda kumirrk ke, ngad ngarridowen
    dja kunred warridj ngadberre karrowen? Kandjarrkma ngadberre kabbal dja ngad warridj
    kanma, ngarridjarrkweykarren kabbal dorrengh manmekenh ngadberre. Dja ngad bu
    kabbal dorrengh ngadberre wanjh ngarrimarnedurrkmirri nawu Pharaoh. Dja kanmimwo
    manmim ba ngarridarrkid dja minj ngarridowen, dja minj kunred kabolkmarladjmen
    duninjh.”
  met-met: Am gamati maxamia baru? Titimama haxugina baru? Ugimgam xaung titimama
    bu haxuya angingamama, saing bagula am gawa Pero lipuxing oxata olanggamdi xaung
    titimama bagula inia. Uliam anginga marandi bu am gawa nam am gamati xaung titia
    haxugina.”
  gvs-gvs: Manakae? Latuwom bego matam goi kakámasa be nakae ima poyapoya ilogoyo?
    Kai kugimonēma bei kai Pero ina pakonayao. Ima poyapoya nakae kugimonēdi. Ago
    awoinu kuvinīma kakáika be nakae witi kutukutuna kuvinīma kana kabágula kom manum,
    e bei kai ma yawoima be nakae poyapoya geya ilogoyoita.’
  rmc-rmc: Soske te meras anglal tire jakha a te zamukas peskre maľi? Cin tuke amen
    the amare maľi vaš o maro a avaha otroka le Faraonoske. Ča de amen zrnos, hoj
    te predživas a te na meras a te na ačhen ča avke o maľi.“
  nlg-nlg: ?Eghua ge kai mai mate tana matamu? Ko pelua na volamami maighi na lei
    parimami, mi ghai kai nina na tinoni lutu a Pharaoh, ma gaia te loghoi nimiu na
    lei pari. Ko heghai mai vamua na vanga ge kai vola, ge ke bei [ohua/aroha] na
    lei pari.
  dgr-DOGNT: Negà bò dę ełaàts'ede welè-le. Tł'olà k'èxa goxı̨ eyıts'ǫ gots'ǫ dèè
    xè k'àowocho Faraoh ghàgoı̨le, hanì-ı̨dè k'àowocho wets'ǫ ts'ı̨ı̨lı̨ ha eyıts'ǫ
    gots'ǫ dèè weghaelı̨ ha. Wet'à t'asìı dehshee goghàı̨le hanì-ı̨dè ełaàts'ede ha-le
    eyıts'ǫ gots'ǫ ekìı wheɂǫ ha-le,” gedı.
  pes-OPV: چرا ما و زمین ما نیز در نظرتو هلاک شویم؟ پس ما را و زمین ما را به نان بخر،
    و ما و زمین ما مملوک فرعون بشویم، و بذر بده تازیست کنیم و نمیریم و زمین بایر نماند.»
  ron-1924: Пентру че сэ мурим суб окий тэй, ной ши пэмынтуриле ноастре? Кумпэрэ-не
    ымпреунэ ку пэмынтуриле ноастре ын скимбул пыний, ши вом фи ай домнулуй ностру,
    ной ши пэмынтуриле ноастре. Дэ-не сэмынцэ сэ семэнэм, ка сэ трэим ши сэ ну мурим
    ши сэ ну не рэмынэ пэмынтуриле пустий.”
  ben-OBCV: আপনার চোখের সামনে আমরা কেন ধ্বংস হব—আমরা ও আমাদের জমিজায়গাও? খাদ্যদ্রব্যের
    পরিবর্তে আপনি আমাদের ও আমাদের জমিজায়গা কিনে নিন, এবং আমাদের জমিজায়গা সমেত আমরা
    ফরৌণের কাছে দাসত্ববন্ধনে আবদ্ধ হব। আমাদের বীজ দিন যেন আমরা বাঁচতে পারি ও মারা
    না যাই, এবং এই দেশ যেন জনশূন্য হয়ে না যায়।”
  lex-lex: Amahmena ammati, amahmena a nohanna-taniarat mamni niata. Muwel ami me,
    nohanna-taniarat mamni, emeka ya'ana-yemnu nhierannu, noma ami me, nohanna-taniarat
    mamni rla'a ata-wa'ar la Firauna. Muala wini totpa ammormiori, yana ammati, ne
    totpa tani re yana rkerna-rkaulu.”
  rgu-rgu: Bosoꞌ mataaꞌ ami mate. Maneniko ami mate, sona bea urus dae sira bali?
    Malole lenaꞌ ami dadi ata fee papa wakil. Ma papa boe hai ma ami oe-dae mara,
    fo soa si. Basa nana papa fee bini-kee, fo ami sele-tande fee papa. Basa nana
    ami sosotam, ma ami oe-daem ria, papa kati ni neniꞌ nanaaꞌ. Sadi bosoꞌ ami mate!”
  som-som: De haddaba maxaannu hortaada ugu dhimanaynaa annaga iyo dhulkayaguba? Annaga
    iyo dhulkayagaba cunto nagu iibso, oo annaga iyo dhulkayaguba Fircoon baannu addoommo
    u noqon doonnaa. Abuur la beero na sii inaannu noolaanno, oo aannan dhiman, dhulkayaguna
    uusan baabbi'in.
  lat-VUC: 'Cur ergo moriemur te vidente? et nos et terra nostra tui erimus: eme nos
    in servitutem regiam, et præbe semina, ne pereunte cultore redigatur terra in
    solitudinem.'
  aoi-aoi: Nara a-lalikama umba yirru-mamurikajina yirraja, marrakba, nari-yada a-jungwuma
    yarna. Nara kajukwaba a-lalikama enena yirra-langwa angalya eyebirra. Beyindena
    yirruwa akwa ngawa yirra-langwa angalya, akwa kembirra yirru-kwuna aninga aduwaba.
    Kembirra yirraja yarna yirruwa naruma-langwa nubungkawa yarnumamalya yarnikuminuwar•duwar•da
    arakba akwa ngarningka amurndakenena angalya yirra-langwa ena-langwa amurndakenena
    kajukwaba arakba-da. Yirru-kwuna nungkwaja kembirra aninga aduwaba kajungwa nari-yada
    a-jungwuma umba yarniba yik-ambilyi-yada ngawa. Akwa ngarningka akwala amadidira
    yirru-kwuna kajungwa yiki-lungkuwabijini-yada amaninga amarda yirra-langwa-manja
    ajiringka, kajungwa nari-yada arakba ambilyuma eyebirra akina,” ne-yama wurrakina
    WarningiYijiba warnumamalya Jawijibu-wa-da.
  eng-ASVBT: 'wherefore should we die before thine eyes, both we and our land? buy
    us and our land for bread, and we and our land will be servants unto Pharaoh:
    and give us seed, that we may live, and not die, and that the land be not desolate.'
  mna-mna: '@see-verse:GEN.047.018'
  ita-1885: Perchè periremmo, e noi, e le nostre terre, davanti agli occhi tuoi? compera
    noi, e le nostre terre, per del pane; e noi, e le nostre terre, saremo servi a
    Faraone; e dacci della semenza, acciocchè viviamo, e non muoiamo, e che la terra
    non sia desolata.
  eng-LXXUP: 'In order, then, that we die not before thee, and the land be made desolate,
    buy us and our land for bread, and we and our land will be servants to Pharaoh:
    give seed that we may sow, and live and not die, so our land shall not be made
    desolate.'
  eng-ULB: Why should we die before your eyes, both we and our land? Buy us and our
    land in exchange for food, and we and our land will be servants to Pharaoh. Give
    us seed that we may live and not die, and that the land may not become desolate.”
  spa-VBL: ¿Quieres que muramos delante de ti? Entonces cómpranos a nosotros y a nuestra
    tierra a cambio de comida. Entonces nuestra tierra pertenecerá al Faraón, y seremos
    sus esclavos. Danos grano para que podamos vivir y no muramos, y así la tierra
    no quedará abandonada”.
  fra-_FOB: Pourquoi péririons-nous sous tes yeux, nous et nos terres? Achète-nous,
    nous et nos terres, pour du pain, et nous serons, avec nos terres, esclaves de
    Pharaon. Et donne-nous de quoi semer, afin que nous vivions et ne mourions pas,
    et que le sol ne soit point désolé.
  mal-mal: ഞങ്ങളും ഞങ്ങളുടെ നിലവും നിന്റെ കണ്ണിന് മുമ്പിൽ എന്തിന് നശിക്കുന്നു? നീ
    ഞങ്ങളെയും നിലത്തെയും ആഹാരത്തിനു വിലയായി വാങ്ങണം. ഞങ്ങൾ നിലവുമായി ഫറവോന് അടിമകൾ
    ആകട്ടെ. ഞങ്ങൾ മരിക്കാതെ ജീവനോടിരിക്കേണ്ടതിനും നിലം ശൂന്യമായി പോകാതിരിക്കേണ്ടതിനും
    ഞങ്ങൾക്കു വിത്ത് തരണം”.
  urd-GVR: Ham kyoṅ āp kī āṅkhoṅ ke sāmne mar jāeṅ? Hamārī zamīn kyoṅ tabāh ho jāe?
    Hameṅ roṭī deṅ to ham aur hamārī zamīn bādshāh kī hogī. Ham Firaun ke ġhulām hoṅge.
    Hameṅ bīj deṅ tāki ham jīte bacheṅ aur zamīn tabāh na ho jāe.”
  suz-BL: मारदे गो इन ङोंइती बेक्‍नीकी? आंइ कली नु आंइ रू कली यो अन्‍न गेशा ग्‍यापीन।
    गोपुकी फाराओ आ वाइलीम वाइल दुम्‍नीकी। गोपुकी ब्रोंइचा नु आंइ रागीम मुरपुकी लीचा
    कली वांचेर गेने” देंमा बाक्‍त।
  ita-1927: 'E perché dovremmo perire sotto gli occhi tuoi: noi e le nostre terre?
    Compra noi e le terre nostre in cambio di pane; e noi con le nostre terre saremo
    schiavi di Faraone; e dacci da seminare affinché possiam vivere e non moriamo,
    e il suolo non diventi un deserto”.'
  ckb-ckb: بۆچی خۆمان و زەوییەکەشمان لەپێش چاوت بمرین؟ بە نان خۆمان و زەوییەکەمان
    بکڕە، ئیتر خۆمان و زەوییەکەشمان دەبینە کۆیلەی فیرعەون. تۆویشمان بدەرێ بۆ ئەوەی
    بژین و نەمرین، با زەوییەکەشمان نەبێتە چۆڵەوانی.»
  eng-BBE: Are we to come to destruction before your eyes, we and our land? take us
    and our land and give us bread; and we and our land will be servants to Pharaoh;
    and give us seed so that we may have life and the land may not become waste.
  crx-NTPO: '''Et di ha nenilh''en whe yats''itadlah, wheni ''ink''ez neyun bulh cha
    neoonk''et ''ink''ez neyun cha oonk''et lhes k''elha. ''Ink''ez wheni ''ink''ez
    neyun bulh ''et sih Pharaoh ba ''ut''enne ts''oole''. ''Ats''untilelh-i negha
    ninle, ''et de la ts''ukhoona'' ''ink''ez yalhits''osdla, ''et de ndi yun ''aw
    gak uztisle.”'
  kan-OKCV: ನಾವೂ, ನಮ್ಮ ಭೂಮಿಯೂ ನಿನ್ನ ಕಣ್ಣೆದುರಿಗೆ ಸಾಯುವುದು ಏಕೆ? ನಮ್ಮನ್ನೂ, ನಮ್ಮ ಭೂಮಿಯನ್ನೂ
    ಆಹಾರಕ್ಕಾಗಿ ಕೊಂಡುಕೋ. ಆಗ ನಾವೂ, ನಮ್ಮ ಭೂಮಿಯೂ ಫರೋಹನಿಗೆ ದಾಸರಾಗಿರುವೆವು. ನಮಗೆ ಬೀಜವನ್ನು
    ಕೊಡು, ಆಗ ನಾವು ಸಾಯದೆ ಬದುಕುವೆವು, ಭೂಮಿಯು ಹಾಳಾಗದೆ ಇರುವುದು,” ಎಂದರು.
  bbb-bbb: Ijadufuo ade arega no vasia abena oekega aesakae nuvuone ige fuka ma iseremo.
    Ro anika kumune bino vajuoga no ikinu ro uije bino vajuoga no one. A ijiege rekina
    no aesakae nuvuone ige abe una kini ma areme nodua no uri fuefuo moni baki imeno
    kuae.
  tam-2017: நாங்களும் எங்களுடைய நிலங்களும் உம்முடைய கண்களுக்கு முன்பாக அழிந்து போகலாமா?
    நீர் எங்களையும் எங்களுடைய நிலங்களையும் வாங்கிக்கொண்டு, ஆகாரம் கொடுக்கவேண்டும்;
    நாங்களும் எங்களுடைய நிலங்களும் பார்வோனுக்கு உடைமைகளாயிருப்போம்; நாங்கள் சாகாமல்
    உயிரோடிருக்கவும், நிலங்கள் பாழாகப் போகாமலிருக்கவும், எங்களுக்கு விதைத்தானியத்தைத்
    தாரும்” என்றார்கள்.
  spa-RV-1909: '¿Por qué moriremos delante de tus ojos, así nosotros como nuestra
    tierra? Cómpranos á nosotros y á nuestra tierra por pan, y seremos nosotros y
    nuestra tierra siervos de Faraón: y danos simiente para que vivamos y no muramos,
    y no sea asolada la tierra.'
  ron-BTF: Pentru ce să murim înaintea ochilor tăi, deopotrivă noi şi ţara noastră?
    Cumpără-ne pe noi şi pământul nostru pentru pâine şi noi şi pământul nostru vom
    fi servitori lui Faraon; şi dă-ne sămânţă, ca noi să trăim şi să nu murim, ca
    ţara să nu fie pustiită.
  eng-WEBP: Why should we die before your eyes, both we and our land? Buy us and our
    land for bread, and we and our land will be servants to Pharaoh. Give us seed,
    that we may live, and not die, and that the land won’t be desolate.”
  eng-FBV: Do you want us to die right in front of you? So buy us and our land in
    return for food. Then our land will belong to Pharaoh, and we'll be his slaves.
    Just give us grain so we can live and won't die, and so the land won't be abandoned.”
  nld-1939: Waarom zouden wij met onze landerijen voor uw ogen te gronde gaan? Koop
    onszelf en ons land in ruil voor brood; dan zullen wij met ons land dienstbaar
    zijn aan Farao. Geef ook koren, om te zaaien, dan kunnen we in leven blijven en
    behoeven we niet te sterven, en zal ook het land niet braak blijven liggen.
  nch-BL: Pero amo techcahuili ma tiapismiquica moixpa. Techcohua tojuanti ihuaya
    totalhua ica trigo. Huan tijtequipanose Faraón san tapic huan totalhua elis iaxca,
    pero techmaca trigo para tiitztose huan para ni tali ma amo nenpolihuis.
  tfr-NTPO: Tjawa iëp wol̈on l̇l̇ëme. Borwa kjok iëp ber tjoksa l̇l̇ëme. Tjawa tjwl̈ẽs,
    borwa kjok tjok bebi, dl̈i sho ãska. Eni ga tjawa ber l̈öng parkë borwa kjok l̈i
    kjing go pjl̈u kong. Dwl̈a twos borwa kong, tjawa wol̈on l̇l̇ëm wl̈o, kjok ëre
    kjing go nopga tjok obi wl̈o» l̈e.
  vie-1934: Lẽ nào chúng tôi và đất ruộng phải hao mòn trước mặt chúa sao? Hãy mua
    đổi lấy lương thực chúng tôi và đất ruộng luôn đi. Vậy, chúng tôi cùng đất ruộng
    sẽ làm tôi mọi cho Pha-ra-ôn. Hãy cho giống chi đặng gieo, hầu cho chúng tôi sống
    khỏi chết, và đất không phải bỏ hoang.
  hin-CV: क्या हम और हमारी ज़मीन आपकी आंखों के सामने नाश हो जायेंगी? अब भोजन के बदले
    आप हमारी ज़मीन को ही खरीद लीजिए, और हम अपनी ज़मीन के साथ फ़रोह के दास बन जाएंगे.
    हमें सिर्फ बीज दे दीजिये कि हम नहीं मरें परंतु जीवित रहें कि हमारी भूमि निर्जन
    न हो.”
  eng-OURB: Why should we die before your eyes, both we and our land? Buy us and our
    land for bread, and we and our land will be servants to Pharaoh. Give us seed,
    that we may live, and not die, and that the land won’t be desolate.”
  spa-BES: ¿Hemos de morir ante tus ojos, nosotros y nuestra tierra? llévanos a nosotros
    y a nuestra tierra y danos pan; y nosotros y nuestra tierra seremos siervos de
    Faraón; y danos semilla para que podamos tener vida y la tierra no se convierta
    en desperdicio.
  tdx-tdx: Inoñe ty hikoromaha’ay naho o tane’aio añatre­fam-pihaino’o? Vilio zahay
    naho o tane’aio hata­kalo i mahakamay. Ho ondevo’ i Parò zahay naho o tane’ay
    iabio; fe meo tabiry tsy hivetraha’ay vaho te tsy hangoakoake i taney.
  vid-vid: Ya choni hetwe kubagama aku hali hegwe na migunda ja hetwe jiwe vibi? Utugule
