    kamok fian beem sak weng afak kunum waneng kebokoluw te.”, dangsiliw kale.
  con-NTPO: Ingi ai'vo, ingi andema'qque chavaja. Nane que trigoma afesi gi faraónmbe
    tsangae semasundeccuve dapa ingi andema'qque tise'beyi sema'faya. Toya'caen que
    qui inginga choma afe'jeya'cho ingi tsama jomba cansesi cuintsu tsa ande catiyembe
    cañe. ¿Ma'caen qui can antteya ingi tisu andei'ccu fae'ngae pa'faye?
  eng-WEBU: Why should we die before your eyes, both we and our land? Buy us and our
    land for bread, and we and our land will be servants to Pharaoh. Give us seed,
    that we may live, and not die, and that the land won’t be desolate.”
  bnp-bnp: Naha ni matataro mia mi gi mate na vitoloa, a malala mia ranga i hale liu.
    O matakari mia na maki ni kani, pali mia ge mia a vorakato vomu. A malala ne mia
    ranga o kona. O habi ne mia a vutuna vit mi gi varo, i uka ma mi gi mate. A malala
    ranga i uka ma ge hale ge manga a tabeke i ngeki.”
  wal-wal: Nuuni ne sinttan aissi haiqqiyoonii? Nu gadeekka aissi xayii? Nunakka nu
    gadiyaakka kattan shamma; nuuni kawuwaayyo ailletana; nu gadeekka abaa gido; nuuni
    paxa attana mala, haiqqenna malanne nu gadeekka oxxenna mala, zerettaa nuuyyo
    imma” yaagidosona.
  mgh-mgh: Uhinihiye nikhwaaka ni ukhwelakhwela imatta cihu wa miithoni waa, unithume
    hi ni uthume imatta cihu nnyo wakakhanihaka ni itiriku, vano hi ni imatta cihu
    nnyo, ninakhala ipottha ca Farawoo. Univahe yoolya wiira nikhale akumi, nihikhwe
    itala ni ciicammo imatta cihu cihihononyee.
  acu-NT: Tura asakrin yamaikia ii nungkarijaingkia sumakratkata. Turakminkia iikia
    faraónka inatiri wajastatji. Turakrin ame arak jingkiaji sukartakmin, faraónka
    nungkarinka takarsatatji. Tura asar iikia arakmar yuwakur iwiaaku pujusartinuitji.
    ¿Warukamtain nangkamisha tsukajaisha kajingtaij? —tiarmiayi.
  spa-PDDPT: ¿Por qué tenemos que perecer delante de ti, tanto nosotros como nuestras
    tierras? Cómpranos a nosotros y a nuestra tierra por alimento, y nosotros y nuestras
    tierras seremos esclavos de Faraón. Pero danos semilla para que vivamos y no muramos,
    y la tierra no sea asolada.
  gun-gun: Mba'erã tu ore kuery romano ta rexaa py, oreyvy opyta rive aguã? Orejogua
    ke, oreyvy avi ejogua tembi'u rekovia. Ha'e rami rã ore kuery roiko 'rã escravo
    Faraó pegua, oreyvy voi imba'erã topyta. Eme'ẽ orevy mba'emo ra'yĩgue roikove
    aguã, romano e'ỹ aguã, yvy voi opyta rive e'ỹ aguã — he'i okuapy.
  agu-BL: Cujk tanu' ta' tan kac'ayil kib teru' tu yi katx'otx', na jalta'tz at skuch'.
    Ej nin list o' tan koque'n tetz esclaw yi patrónu'. Ej nin ba'n kak'uj swutz yi
    katx'otx' cwent i'. Ntin nink tak'u' kasemiy tan koque'n tan ak'un, bantz qui
    tx'akxe'n yi katx'otx', che'ch tzun e' bantz tetz Ẍep.
  eng-PEV: We need food, and we need seeds to plant in the ground. We know we can
    plant seeds now, and those food plants will grow, but we don’t have any seeds
    to plant. You have to help us, or we will die, and our land will be useless.”
    Then the people said, “This is what we want to do. We will give you our land and
    ourselves. Then all the land that belongs to us will belong to Pharaoh. And we
    will belong to Pharaoh too, we will become his workers. Then you give us food
    to eat and seeds to plant, so that we can grow food plants on the land again.
    It will be like we are paying for that food and those seeds with ourselves and
    our land. That way, we will have food to eat, and we will stay alive. But if you
    don’t do that, we will die, and our land will be useless.”
  ilo-ULB: Rumbeng kadi a mataykami lattan iti sangoanam, dakami ken ti dagami? Gatangendakami
    ken ti dagami a kas kasukat iti taraon, ket agbalinkaminto nga adipen ti Faraon,
    dakami ken ti dagami. Ikkandakami iti bukel tapno agbiagkami a saan ket a matay,
    ken tapno saan koma nga agbalin a langalang ti daga.”
  kpg-kpg: Goe aloho mai gi gimaadou, hudee diagia gimaadou beelaa gii mmade. Hudee
    heia madau gowaa gi diiagi. Huia gimaadou mo madau gowaa gi nia meegai, gei gimaadou
    gaa hai nia hege ni di king, gei mee ga hai mee gi madau gowaa. Gaamai madau ‘wheat’
    e gai gi mouli gimaadou, mono lii e dogi go gimaadou i lodo madau gowaa.”
  uig-ARA: نېمىشقا كۆز ئالدىلىرىدا بىز ھەم يېرىمىزمۇ ئۆلۈپ كەتسۇن؟ ئەمدى سىلى ئۆزىمىز
    ۋە يېرىمىزنى ئوزۇق-تۈلۈككە تېگىشىپ ئېلىۋالغايلا؛ ئۆزىمىز ۋە يېرىمىز پىرەۋننىڭ
    بولۇپ، ئۇنىڭغا قۇل بولايلى. بىز ئۆلۈپ كەتمەي، تىرىك تۇرۇشىمىز، يېرىمىزمۇ ۋەيران
    بولماسلىقى ئۈچۈن بىزگە ئۇرۇق-تۈلۈك بەرگەيلا، دېدى.
  bsp-bsp: Səndefi oŋ fɔr yam kiriŋ ba, kɔ ntɔf yosu? Məway su kɔ ntɔf yosu kəsəkpɛ
    ka yeri. Tɛm tatɔkɔ səyɔnɛ acar a Firawona, səna kɔ ntɔf yosu. Məsɔŋ su defet
    səbəc ta sədefi, ntɔf yosu yedefəntərɛ gbəlməs.»
  bps-bps: Tabyà kandom gami na tnabengam, du fan gami mati malnus, na fan malmo i
    tanàmi. Begam bnayad fali i lawehmi na i tanàmi. Du tatì gami nan beg flifan di
    harì, na kenen nan mfun i tanàmi. Banlém gami fali, du fye là gami beg mati, na
    léam gami banlé bnê flami, du fye i tanàmi là malmo.”
  mbs-mbs: Aw eked ka pegtabang kenami, matay kay aw kebàtan se pawà day. Lawa day
    aw pawà se iliwan day te kànen. Mepakay aw inangen kay allang te selotan, aw ibegay
    day se tanà diyà kandin. Meneng begayi kay bag olò te trigo amon eked kay kematay
    aw amon doen itanem day diyà te pawà.”
  tof-tof: Ki büdülüm kokeakla marü obzek kwata! Kibü blaman tüpa sab igósidi kena
    kolae bainünüm! Ma kibü ugó tübumióg kibiób tüppükü, alo klamóm. Ki sab parraoan
    ⌊leba zaget⌋ pam kwarilo, kibü tüp ta sab oya kwarile. Ma kibü alo kla ugó tülinünüm,
    ngyabenóm akó küsil küp baritüm!”
  sus-sus: A lanma muxu xa faxa i ya xɔri, muxu xa bɔxie xun xa rakana? Muxu nun muxu
    xa bɔxie masara donse ra, muxu xa findi Misira mangɛ xa konyie ra, muxu xa bɔxie
    fan xa findi a gbe ra. Sansi xɔri so muxu yi ra muxu naxan nawalima, muxu xa balo
    alako muxu naxa faxa, bɔxi fan naxa rabɛɲin.»
  pon-2006: Komw ketin kupwurei kiht pwe se de patohwan mehla. Komw dehr mweidohng
    se en luhssang at tungoale sahpw akan. Komw ketikihda at tungoal paliwar akan
    oh at tungoal sahpw akan wiliankihla kisin mwenge. Se pahn patohwan liduwih Parao
    oh e pahn ketin nin limankihla at tungoal sahpw akan. Komw ketikihong kiht wahn
    kohn pwe se en kak mourki oh werentuhke pwe se en padokedi nan aht mohs kan.”
  jae-jae: Aêac to ma nom anaŋa anêc aôm laŋômnêmŋa êtu ageŋŋa. Ônam ôli aêac to ma
    nom ma ôkêŋ mo êjô, go aêac to ma nom anam sakiŋ êndêŋ Parao. Ôkêŋ polom ŋawê
    êndêŋ aêac gebe aŋgôŋ mateŋ jali ma amac êndu atom ma aêacma nom êtu gasaŋ atom.”
  ksd-ksd: ma ta ra ava avet a virua ta ra luaina matam, avet ma kaveve gunan? Una
    kul avet, ma kaveve pia ma ra magit, ma avet ma kaveve pia avet a ki na tultul
    pire Parao; ma una tul tar ra pat i ra kon ta vevet, upi avet a laun ma koko avet
    a virua, ma koko ra gunan na bil ika.
  tur-YTC: Hem biz hem de toprağımız senin gözlerinin önünde niçin ölelim? Bizi ve
    toprağımızı ekmek karşılığında satın al, toprağımızla birlikte Firavun'un hizmetkârı
    olalım. Bize tohum ver ki, yaşayalım, ölmeyelim ve ülke ıssız kalmasın.”
  bel-N: Навошта маем памерці перад вачыма тваімі, і мы, і грунты нашыя? Купі нас
    і грунты нашыя за хлеб; і будзем мы і грунты нашыя нявольнікамі фараона, а ты
    дай нам зерня, і мы будзем жыць, і не памрэм, і грунты не спусьцеюць”.
  grc-BRENT: ἵνα οὖν μὴ ἀποθάνωμεν ἐναντίον σου, καὶ ἡ γῆ ἐρημωθῇ, κτῆσαι ἡμᾶς καὶ
    τὴν γῆν ἡμῶν ἀντὶ ἄρτων, καὶ ἐσόμεθα ἡμεῖς καὶ ἡ γῆ ἡμῶν παῖδες τῷ Φαραώ· δὸς
    σπέρμα, ἵνα σπείρωμεν, καὶ ζῶμεν καὶ μὴ ἀποθάνωμεν, καὶ ἡ γῆ οὐκ ἐρημωθήσεται.
  ind-AYT: Mengapa kami harus mati di depan matamu, baik kami maupun tanah kami? Belilah
    kami dan tanah kami untuk roti, maka kami maupun tanah kami akan menjadi hamba
    bagi Firaun. Berikanlah benih kepada kami supaya kami dapat hidup dan tidak mati.
    Dengan demikian, tanah ini tidak menjadi tandus.”
  lid-lid: Ou samwekes ahi samak. Ou amwekes ari lakou! Ou samwekes bilin tahi sado
    leleyah. Ou asih munyak tahi na nyamon. Aso kameh a bonyo-ou ta kabin ya iy badeh
    kandrei munyak taso ki tan. Ou adeu naso kalom ma hawe ou adeu tahi badun ta atah
    ki bolo bilin tahi.”
  nya-nya: Tiferenji ife ndi dziko lathu inu mukuona? Mutipatse chakudya ndipo tidzigulitsa
    ife ndi minda yathu yomwe. Ife tidzakhala akapolo a Farao. Tipatseni mbewuzo kuti
    tikhale ndi moyo tisafe ndipo dziko lisachite bwinja.”
  hrv-hrv: 'Zašto da uništimo na tvoje oči i sebe i svoje zemlje? Uzmi i nas i naše
    zemlje u zakup za kruh, i tako ćemo zajedno sa svojom zemljom postati faraonovi
    kmetovi; daj sjemena da preživimo: da ne izginemo i da nam oranice ne postanu
    pustoš!”'
  mps-mps: Nago da te nasigo isimainu sula tagalamuo. Te nago da tau sabo sunumi me
    deli gegaibawe? Nago te gasa bidi dabego dago tǫ somainogo elamuo. Nago da me,
    te dena tǫ dali abelama, tama da nai mao. Te da Ferogo olo sę ebo bidi selama,
    tama agai dago tǫ me saibao. Tiali goli, nago da bulabo nai wai mao. Meniyu da,
    te da tigidali nasigo isiyu, tama te bulude bidi meni yaibao,” te po wai.
  llg-llg: de boso fee ai mate. Mete ma ai mate, na, see ndia nakaneni dae la sila?
    Malolenak, ama wakil haꞌi mala ai dadik ama ata nala. Ma ama boe oo haꞌi mala
    ai daen fo daꞌdik neu ama enan. De ama fee ai bini fo ai sele fee ama. Boe ma,
    ai sosotam ma ai daen ndia, ama ana nggatin no kada nanaꞌak leo, fo sadi ai boso
    mate!”
  tpi-tpi: Yu no ken larim mipela i dai long hangre na graun bilong mipela i bagarap
    olgeta. Mobeta king yet i lukautim mipela long kaikai, na bai mipela olgeta i
    kamap wokboi na wokmeri nating bilong en. Na em i ken kisim tu graun bilong mipela.
    Tasol plis, yu mas givim pikinini kaikai long mipela, na bai mipela i no ken i
    dai. Nogat. Bai mipela i stap gut na graun bilong mipela i no ken bagarap.”
  dan-1931: lad os dog ikke dø for dine Øjne, vi sammen med vor Jord, men køb os og
    vor Jord for Brødkorn, og lad os med vor Jord blive livegne for Farao, og giv
    os derfor Såsæd, så vi kan blive i Live og slippe for Døden, og vor Jord undgå
    at lægges øde!”
  vie-OVCB: Tại sao ông để chúng tôi chết và đất ruộng hoang vu? Hãy mua chúng tôi
    và ruộng đất bằng lương thực. Chúng tôi làm nô lệ cho vua Pha-ra-ôn để đổi lấy
    lúa, nhờ đó chúng tôi thoát chết, đất ruộng khỏi hoang tàn.”
  lbk-lbk: Selaeg mi ay aped matey ya maiwayang nan lotami. Lakwam et chakami ya nan
    lotami mo ket mangan kami. Olay sa kami enpafab-aa isnan ali ya enkwana nan lotami,
    mo ket agtam yangkhay chakami is kanenmi ta ad-i kami matey ya ta way imolami,
    ta ad-i maiwayang nan lotami.”
  guj-2017: તારા દેખતાં અમે, અમારા ખેતરો સહિત શા માટે મરણ પામીએ? અનાજને બદલે અમને
    તથા અમારી જમીનને વેચાતાં લે અને અમે તથા અમારા ખેતર ફારુનને હવાલે કરીશું. અમને
    અનાજ આપ કે અમે જીવતા રહીએ, મરીએ નહિ. અમે મજૂરી કરીશું અને જમીન પડતર નહિ રહે.”
  byr-byr: '@see-verse:GEN.047.018'
  awx-awx: Gä inale nindung yiwixawi kungäxätna, kepninu moyo yiwitnanggenggak? Nihäxät
    kepninkät päxäwik, naxu nimiyo. Tiwän ninu kingge puyä ämin moyoyi däkngana, itä
    nihä äwä kepnin yangu towikngä däkngawik. Nak salin nimiyo. Tiwän unin pahana,
    kewu wäyi doliwik. Tiwän bulä alawä, unin päke nake, doxumnim,” yang inikin.
  pon-2006A: Komw ketin kupwurei kiht pwe se de patohwan mehla. Komw dehr mweidohng
    se en luhssang at tungoale sahpw akan. Komw ketikihda at tungoal paliwar akan
    oh at tungoal sahpw akan wiliankihla kisin mwenge. Se pahn patohwan liduwih Parao
    oh e pahn ketin nin limankihla at tungoal sahpw akan. Komw ketikihong kiht wahn
    kohn pwe se en kak mourki oh werentuhke pwe se en padokedi nan aht mohs kan.”
  por-BRBSL: Por que devemos morrer diante de seus olhos, tanto nós quanto nossa terra?
    Comprem-nos e nossa terra por pão, e nós e nossa terra seremos servos do faraó.
    Dai-nos semente, para que possamos viver, e não morrer, e para que a terra não
    seja desolada”.
  cth-cth: Bangkongmaw na hmalah ka due awh han, kamamouh hai, lawhmuen hai na ran
    awh ngala lawih, telah pawiteh doeh kamamouh hoi lawhmuennaw pueng Faro e san
    lah ka o awh han, dout laipalah ka hring awh nahan hoi lawhmuennaw kingdi hoeh
    nahan, cati na poe leih telah ati awh.
  twi-twi: Adɛn nti na ɛsɛ sɛ yɛhwere yɛn nkwa ne yɛn nsase wɔ wʼanim! Afei, ma yɛmfa
    yɛn nnipadua ne yɛn nsase nyinaa mmɛsesa aduan. Yɛde yɛn ho ne yɛn nsase nyinaa
    bɛkɔ nkoasom mu. Ma yɛn aburow, na ɔkɔm ankum yɛn, amma asase no nso anna mpan.”
  hlt-hlt: ba ham lae nang mikhmuh ah ka duek uh eh. Kaimih he khaw, ka khohmuen he
    khaw n'lai uh. Kaimih khaw ka khohmuen khaw caak neh ka thung coeng atah kamamih
    neh ka khohmuen loh Pharaoh sal la ka om uh bitni. Tedae cangti nan paek tih ka
    hing uh daengah man ka duek uh pawt sui tih tolrhum loh a pong pawt sue,” a ti
    uh.
  tbz-SIM: Bɑ́ɑ́ yóu kɛ̀ tí kú dikònnì kɛ̀ ti tenkɛ̀ɛ yɛi, tí dontɛ́ tínti nɛ̀ ti
    tenkɛ̀ kɛ̀ tí ntú okpɑ̀ɑ̀tì tɔ̃mbɛ̀ kɛ́ ti duɔ́ ntidiitì nɛ̀ tidibotì kɛ̀ ti bɑ́ɑ́
    kú, kɛ̀ ti tenkɛ̀ɛ yɛi.
  msy-2020: Nɨ e ateghtɨ, e nɨn damazimɨn mɨtiriamɨn aremeghan kogham. Eghtɨ en nguazim
    pura ikɨ ikuvighan kogham. Kamaghɨn, atrivim dagheba e danɨngtɨ, e an ingangarir
    gumazamizir kɨnibar mɨn ikiam. Eghtɨ atrivim uaghan en nguazim iniam. Kamaghɨn,
    e uari, nɨ oparir dagher ovɨziba e danɨng, eghtɨ e deragh ikɨva ovengan koghtɨ,
    en nguazim ikuvighan kogham.”
  txq-txq: Boso ela ai mate. Mete ma ai mate, na, see ndia nakaneni dae oer raa? Malole
    lenak papa haꞌi mala ai dadi neu papa ata-daton. Ma papa oo haꞌi mala ai dae oen
    nara boe, fo dadi neu papa enan. Basa naa papa fee bini-nggees fo ai sele-tande
    fee papa. Ai sosota-mamanggum ma ai dae oen naa, papa nggatin no kada nanaꞌak.
    Sadi ai boso mate.”
  aaz-aaz: Kais amkonan kai he hai mmaet. Karu hai mmate te, sekau es reꞌ he npairoir
    hai afun naan!? Reko nneis, ho mait kai mjair ho aten. Ho mtoup hai afun naan,
    he ho mpaar kuum sin. Rarit ho mfee kai fini he hai mseen sin meu ko, tua. Onaim
    ho mfee kai mnahat natuin hai mihaeb om ambi ho renen. Asar hai kaisaꞌ mmaet!”
  azb-azb: Nə üçün gözünün önündə torpağımızla bərabər məhv olaq? Bizi və torpaqlarımızı
    çörək əvəzinə satın al. Qoy firon bizim də, torpaqlarımızın da sahibi olsun. Toxum
    ver ki, ölməyib yaşaya bilək, həm də torpağımız səhraya çevrilməsin».
  eng-DBY: Why should we die before thine eyes, both we and our land? Buy us and our
    land for bread, and we and our land will be bondmen to Pharaoh; and give seed,
    that we may live, and not die, and that the land be not desolate.
  hin-2017: हम तेरे देखते क्यों मरें, और हमारी भूमि क्यों उजड़ जाए? हमको और हमारी
    भूमि को भोजनवस्तु के बदले मोल ले, कि हम अपनी भूमि समेत फ़िरौन के दास हों और हमको
    बीज दे, कि हम मरने न पाएँ, वरन् जीवित रहें, और भूमि न उजड़े।”
  wol-KYG: Mbaa du danga nuy seetaan, nu bokk sànku ci sa kanam, nook sunu suuf? Ngalla
    boole nu jënde ab dund, nun ak sunuy suuf. Su ko defee nuy moomeeli Firawna, nun
    ak sunuy suuf. Te nga jox nu pepp mu nu dunde, lu ko moy kat nun dinanu dee, suuf
    si it dina booy.»
  swp-swp: 'Paana saha abo ai mate oa matam eai, ai eo ema tano hinage? Ai, eo ema
    tano u unehaimai aiai helaudamaidi, abo ai eo ema tano ai hemala Parao ena heaheari:
    eo lie hinage u leama, arinai abo ai mauri, taba nige ai mate, eo tano taba nige
    i hemala barabara.”'
  bjr-bjr: Maasa ani afusaa kuquaqaa midaqa doo saina maasa qeeqa faiqi faqa maqa
    faqa mina kai amisaidaqa feefauru marasaidaqa narana naa. Miqimmaseeqa maasa qeeqa
    faqa Faraoona anainira faiqi kakai iqa maria. Maasa moodaa ainainara kai iridaqa.
    Narana faqa narana asumu faqa niminaqa maasa qummaqua. Narana qummaquseeqa maasa
    sia kuqua.
  eng-YLT: why do we die before thine eyes, both we and our ground? buy us and our
    ground for bread, and we and our ground are servants to Pharaoh; and give seed,
    and we live, and die not, and the ground is not desolate.'
  kne-kne: Adim koman ipalobos ay matey kami si dagaang. Sokatam paabe din awak ya
    daga mi si makan. Olay manbalin kami ay bag-en din ari ya okaena din dagdaga mi,
    basta idawtam dakami si makan ay katagoan mi ya bin-i ay is-ek mi ta adi mataynan
    nan daga ay magay mantee.”
  heg-NTPO: Nang kaim le kaim matem deken. Eta kaim matem mam, asii man daek dale
    nias sa? Banan dui ka, ama kat kaim le daid ata se papa. Nol paap kat kaim dale
    kias, le taos daid paap nena. Hidim paap bel kaim bini, le kaim soko-hai bel papa.
    Hidim kaim in kae ka, nol kaim dale kas, paap bel sedas nini in kaa. Sadi kaim
    matem deken.”
  ptu-ptu: Pesäkäikanni indana matekam, tilaum toi litä'ki. Allikam sola litä'ki,
    kinande la umbeengkam, anna naposabua'kam Firaun. Beengkam banne kiambo' indana
    tohho bäbäi litä'ki anna malakam tubo.”
  bzd-NTPO: Sa' wákpa ta̱ú̱. Sa' ká̱ ta̱ú̱ ñies. E' skéie iyiwö mú sa' a̱. Sa' kaneblö̀mi
    sa' wákpa ká̱ a̱ Egipto blú a̱. Es sa' a̱te̱ Egipto blú kanè mésopaie. Eta̱ chkewö
    ë̀ memibö sa' a̱ a̱s kë̀ sa' duö̀lur ketba wa̱ ena sa' ká̱ kë̀ weir ë́ ichö́k.
  kwf-kwf: ꞋIu kaimili amasi Ꞌoe, Ꞌoe kosi alaꞋani kami fuana maeꞋa! ꞋOke dao toꞋona
    ta kula fuamiꞋa. ꞋOe kosi alaꞋani ano kami ki ka gwaꞋu laꞋu. Si diꞋia Ꞌoko kwatea
    fanga fuamiꞋa, na fanga neꞋeri naꞋa neꞋe ke foli kami faꞋinia ano kaimili ki,
    ma ano neꞋeri ki ru tatalafaꞋa naꞋa, ma kaimili ke baꞋa rao ꞋoꞋo naꞋa fuana. Bore
    ma kaimili oga Ꞌoke kwatea fanga fuaimili, fasi Ꞌiri noaꞋa kami kasi mae, ma Ꞌoko
    kwatea maꞋi magana witi fuaimili, fasi Ꞌiri kami ke fasiꞋi Ꞌania oꞋola kaimili
    ki.”
  eng-WYC-2017: why therefore shall we die, while thou seest this? both we and our
    land shall be thine; buy thou us into the king’s servage, and give thou us seeds
    to sow, lest while the tiller perisheth, the land be turned into wilderness.
  eng-WMBB: Why should we die before your eyes, both we and our land? Buy us and our
    land for bread, and we and our land will be servants to Pharaoh. Give us seed,
    that we may live, and not die, and that the land won’t be desolate.”
  spp-spp: Ma hà ɲɛɛ wuu yaha wuu kwû ma taan mɛ, wuu taare kà ŋkwôro sùpyiibaa mɛ.
    Wuu ná wuu taare shwɔ, yalyîre kan wuu á. Wuu ná wuu taare sí n-pyi Farɔn yahare
    e. Wuu la ɲyɛ sì ŋkwû si wuu taare yaha sùpyiibaa mɛ, sùma kan wuu á, wuu nûgo.
  aey-aey: Cain culigecem cal moqaun. Cain culecem egena maha me qee meiaun. Egeca
    egena mahaca fajigi oigiga. Odocob egeca egena mahaca eu Ferona bilecnu. Sab aig
    igecem ege eu cehimeb jiji cebac bilecnu eu odifi ege qee cal moqaun,” doin.
  urd-GVH: हम क्यों आपकी आँखों के सामने मर जाएँ? हमारी ज़मीन क्यों तबाह हो जाए? हमें
    रोटी दें तो हम और हमारी ज़मीन बादशाह की होगी। हम फ़िरौन के ग़ुलाम होंगे। हमें
    बीज दें ताकि हम जीते बचें और ज़मीन तबाह न हो जाए।”
  rug-rug: Mu lopu va mate gami, mamu hata ia sa siraṉa pude lopu kaqu ivulu sari
    na mami pepeso. Mamu holu hobeni ginani sari na tinimami meke sari na mami pepeso
    pude nana nabulu sa baṉara si gami. Meke asa kaqu tagoi sari na mami pepeso, ba
    mamu poni gami ginani pude toa si gami, meke na kiko pude mami lelete koari na
    mami pepeso,” gua si arini.
  gaz-gaz: Nu maaliif fuula kee duratti duuna? Nuu fi lafti keenyas maaliif badna?
    Nuu fi lafa keenya fudhadhuutii qooda isaa midhaan nuuf kenni. Nu lafa keenya
    wajjin Faraʼooniif ni garboomna. Akka nu duʼa jalaa baanee jiraannuuf, akka laftis
    duwwaa hin hafneef sanyii nuuf kenni.”
  fra-LSG: Pourquoi mourrions-nous sous tes yeux, nous et nos terres? Achète-nous
    avec nos terres contre du pain, et nous appartiendrons à mon seigneur, nous et
    nos terres. Donne-nous de quoi semer, afin que nous vivions et que nous ne mourions
    pas, et que nos terres ne soient pas désolées.
  yal-yal: Fɔ nxu xa faxa i yɛɛ xɔri, nxu tan nun nxɔ bɔxɔne? Nxu tan nun nxɔ bɔxɔne
    masara burun na, nxu xa findi Misiran Mangana konyine ra, nxu nun nxɔ bɔxɔne.
    Sansiin so nxu yii, nxu xa a rawali, nxu xa balo alogo nxu nama faxa, bɔxɔn nama
    rabeɲin.”
  gum-gum: Namui pirømerabañau ¿ñigan nam kwanrrai kønrraindeh? cha. Ñi namunba, namui
    pirømeranba penørray cha, mamiiba yunømariilø kønrrai. Trumaybe nambe namui pirømerabañau
    nambe Faraónwei misra karuindeelø melamønrrun cha. Inchendø yellmera nam mamig
    køben, ellguamelø køben, trannrra cha, nam øsig waramig kønrraimbe, katø pirømeragucha
    lelatsiilø pønrrømønrrai.—
  iou-iou: Täŋkaŋ iŋamkaken imata ninin ba komenin bok jop paotneŋ? Ude nämo! Gäk
    nin ba komenin suwaŋpäŋ ketem nimikaŋ komenin Ferotä inita biŋam täŋirän nininä
    Ferota watä piä kaŋ täŋ imina. Kumäŋpäŋ paoritna kometä jop päreko udeta ketem
    yeri nimiŋiri yeri piŋpäŋ naŋpäŋ nämo api kumne.
  haw-1868: No ke aha la makou e make ai imua o kou mau maka, o makou a me ko makou
    aina! E kuai oe ia makou a me ko makou aina, no ka ai, a lilo makou a me ko makou
    aina i kauwa na Parao. E haawi mai hoi i hua, i ola makou, sole hoi e make, i
    ole ai e neoneo ka aina.
  arb-NAV: فَلِمَاذَا نَمُوتُ نَحْنُ، وَأَرْضُنَا أَمَامَ عَيْنَيْكَ، اشْتَرِنَا نَحْنُ
    وَأَرْضَنَا لِقَاءَ الْخُبْزِ فَنُصْبِحَ نَحْنُ وَأَرَاضِينَا عَبِيداً لِفِرْعَوْنَ.
    وَأَعْطِنَا بُذُوراً لِنَزْرَعَهَا فَنَحْيَا وَلا نَمُوتَ وَلا تَصِيرَ أَرَاضِينَا
    مُقْفِرَةً».
  adz-adz: Warim aga sib i aga anungꞌ mampa i mangits da aga intapangꞌ mingꞌa utaꞌ
    u. Wayu agai da intapangꞌ nasub dzafain i nam gadan. Da aga nasu king garam guman
    da sagat guman utaꞌ angu, da intapangꞌ bungꞌ asu king gan. Warim nam gadan da
    agai i aga anungꞌ mampan, da warim nam yamun da agai i intap anungꞌ mingꞌa utaꞌ
    u.”
  ewe-ewe: Nu ka ta míaku ɖo? Ƒle mí kple míaƒe agblenyigbawo, eye míawo kple míaƒe
    agblenyigbawo siaa míazu Farao tɔ. Míadzra mía ɖokuiwo na wò axɔ nuɖuɖu, ekema
    míatsi agbe, eye anyigba la matsi yame o.”
  eng-LEE: Wherefore shall we die before thy eyes, both we and our land? buy us and
    our land for bread; and we and our land will be servants unto Pharaoh; and give
    us seed, that we may live, and not die, and that the land be not rendered desolate.
  gvn-gvn: '@see-verse:GEN.047.018'
  nna-nna: Nganiku, karrinyanpa marlkarri jarrinyaku nganarna, warrarn nganarnamili
    kurluny-kurluny jarruliny nganarnamajirri. Yiwanganinya mayi. Puntajulu yingkulupiyirni
    warrarn nganarnamili kingi, nganarna wiyirr palinymili warrkamukata jarrulupiyirni,
    nganarna tuku jilapiyirni warrarn palinyku. Yiwanganinya wilyki jungkanga wirrinaku
    mayi jinaku, palajun jilapiyirni jungkaku ngalypa jinaku, wantulupiyirni wankanyu,
    munu marlkarri jarrinyaku.” Palajun wurrarnayili Joseph-ja.
  asm-FB: মাটিৰে সৈতে আমি সকলোবোৰ আপোনাৰ চকুৰ সন্মুখতে বিনষ্ট হ’ম কিয়? সেয়ে আপুনি
    আমাক আৰু আমাৰ মাটিকো কিনি লওক আৰু তাৰ সলনি আমাক আহাৰ দিয়ক। মাটিয়ে সৈতে আমি সকলো
    ফৰৌণৰ দাস হৈ থাকিম। তাৰ পাছত আমি যেন নমৰি জীয়াই থাকিব পাৰোঁ, সেই কাৰণে আমাক কিছুমান
    বীজো দিয়ক; তাতে আমাৰ মাটি ছন পৰি নাথাকিব।”
  sus-A: عَ لَنمَ مُشُ شَ قَشَ عِ يَ شْرِ، مُشُ شَ بْشِيٍ شُن شَ رَكَنَ؟ مُشُ نُن
    مُشُ شَ بْشِيٍ مَسَرَ دٌنسٍ رَ، مُشُ شَ قِندِ مِسِرَ مَنفّ شَ كٌنيِيٍ رَ، مُشُ
    شَ بْشِيٍ قَن شَ قِندِ عَ فبٍ رَ. سَنسِ شْرِ سٌ مُشُ يِ رَ مُشُ نَشَن نَوَلِمَ،
    مُشُ شَ بَلٌ عَلَكٌ مُشُ نَشَ قَشَ، بْشِ قَن نَشَ رَبّحِن.»
  fra-SBL: Pourquoi mourrions-nous sous tes yeux, nous et nos terres ? Achète-nous
    du pain, nous et nos terres, et nous serons, nous et nos terres, les serviteurs
    de Pharaon. Donne-nous de la semence, afin que nous vivions et ne mourions pas,
    et que le pays ne soit pas dévasté. »
  hbo-hbo: לָ֧מָּה נָמ֣וּת לְעֵינֶ֗יךָ גַּם־אֲנַ֙חְנוּ֙ גַּ֣ם אַדְמָתֵ֔נוּ קְנֵֽה־אֹתָ֥נוּ
    וְאֶת־אַדְמָתֵ֖נוּ בַּלָּ֑חֶם וְנִֽהְיֶ֞ה אֲנַ֤חְנוּ וְאַדְמָתֵ֙נוּ֙ עֲבָדִ֣ים
    לְפַרְעֹ֔ה וְתֶן־זֶ֗רַע וְנִֽחְיֶה֙ וְלֹ֣א נָמ֔וּת וְהָאֲדָמָ֖ה לֹ֥א תֵשָֽׁם׃
  shp-NTPO: Jaskara iken, ja trigo min noa meniboresti kopí, rama ja non yoran itan
    ja non main marowe. Jatianra ja faraónman noa jawen kikinhakin yanka yonoti imaabi,
    noona jawemabi iti iki, jan noa pimai ikax. Jainoax jakonribira itiki, jain noa
    jaa mainko bananon ixon, ja banati berobo min noa menia. Jatianra ja main banaabo
    jawékiai jaax, noa itan ja mai mawata keská itima iki —akin akana iki.
  eng-WYCLIFFE: whi therfor schulen we die, while thou seest? bothe we and oure lond
    schulen be thine, bie thou vs in to the kyngis seruage, and yyue thou seedis,
    lest the while the tiliere perischith, the lond be turned in to wildirnesse.
  pjt-pjt: '@see-verse:GEN.047.018'
  cwe-cwe: Ivo habali chidanganike hana yameso yako cheye na migunda yetu? Uchigule
    cheye hamwe na isi yetu chiwe watumwa wa mfalume kwa kwasakanya na ndiya. Cheye
    wenyewe hamwe na isi yetu chizamsang'hanila mfalume. Na uching'he mbeyu muladi
    chidahe kuwa wagima, ivo isi yetu isigale.”
  bgs-bgs: Atin ka dì ka tumabang áknami, maté ké, asta kadattan tô kinamát dé. Lawa
    asta kinamát dé tô bullas dé ka trigo. Mému imun kéd na mga állang katô harì,
    asta bággén dé tô tanà dé tun kandin. Asal bággéyi ké dád ka trigo ébô dì ké maté,
    asta ébô duwán pamulan dé tun ta kinamát.”
  kik-kik: Tũngĩgĩkua ũtwĩroreire nĩkĩ, ithuĩ na ithaka ciitũ hamwe? Tũgũranĩrie hamwe
    na ithaka ciitũ, ũtũhe irio, na ithuĩ na ithaka ciitũ tũtuĩke ngombo cia Firaũni.
    Tũhe mbeũ nĩgeetha tũtũũre muoyo, tũtigakue, na nĩguo bũrũri witũ ndũkanangĩke.”
  ksr-ksr: Nono mono kania naambaajoŋ goo jaanoŋ tondu komuwonaga? Nono komuniŋ balonananoŋ
    mono naambaajoŋ eeŋ eŋ gbaŋgbarasiŋ bolinaga? Kawaajoŋ mono nononana ano balonana
    sewanana meŋ iikanoŋ nembanene nonona nono saanoŋ Faarao kimbaa weleŋqeqe omaya
    kolooniŋ balonananoŋ kaaŋagadeeŋ iwaa buŋaga koloowaa. Nono toroqeŋ jaawo laligoŋ
    komuwombotiwaajoŋ mono nene kota nonomba. Nonona baloŋ gawoŋ muniŋ eeŋ mende eŋ
    qanda kotiga koloowaa.”
  fra-NCL: Pourquoi péririons-nous sous tes yeux, nous et nos terres ? Achète-nous,
    ainsi que nos terres, pour du pain, et nous serons, nous et nos terres, serfs
    de Pharaon ; et donne-nous de quoi semer, afin que nous vivions et que nous ne
    mourions pas, et que nos terres ne soient pas désolées. »
  cek-AK: Na hmaa ah ka duek o moe, prae doeh kam ro o sak han boeh maw? Kaimacae
    hoi ka lawknawk hae cang hoiah qan ah; lawk hoi kaimacae hae Faro ih tamna ah
    ka oh o halat han boeh; ka hing o moe, prae angqai krang hanah ka duek o han ai
    ah, cang to na paek ah, tiah a hnik o let bae.
  xla-xla: Epapedeme poka꞉dena, ditapo daya teta꞉le koko tle palimama di ta꞉laye isikimi
    koko pa꞉le batalipo hamastloweye. Epedeme wa꞉tapo daya mate epo dlowe alisisi
    emolowe ale mate di watle hapilati asiyama ditapo di moto mate epo di ta꞉la mate
    wa꞉ watle hapilowepo. Epame ditapo Pelo dla asiyama pa꞉le oko hamha꞉ha꞉lati ya꞉tapo
    di ta꞉la omhallepe,” diyo.
  cuk-cuk: Be anmar-nainu baksundo, be anmar-bakbarsundo, adi, masgi be anmar-ogundii
    guegar. Anmar Faraón-e-maiga gumaloed, degine, ibmar-gwaggi anmar-nainugi-anmar-arbaoedi,
    Faraónʼgadga guoed. Mer anmar burgwega, degi, melle napa binsa wilenai-gubaliga,
    be anmarga ibmar-gwag udado. ¿Ar ibiga burgwega be anmar-imakoe? ¿Ibiga binsa
    nainu wilenai-guega be imakbaloe? Melle deyob be imake.
  uig-CYR: Немишкә көз алдилирида биз һәм йеримизму өлүп кәтсун? Әнди сили өзимиз
    вә йеримизни озуқ-түлүккә тегишип еливалғайла; өзимиз вә йеримиз Пирәвнниң болуп,
    униңға қул болайли. Биз өлүп кәтмәй, тирик турушимиз, йеримизму вәйран болмаслиғи
    үчүн бизгә уруқ-түлүк бәргәйла, деди.
  tel-2017: మీ కళ్ళముందు మేమూ మా పొలాలు ఎందుకు నశించాలి? ఆహారమిచ్చి మమ్మల్నీ మా పొలాలనూ
    కొనండి. మా పొలాలతో పాటు మేము ఫరోకు దాసులమవుతాం. మేము చావకుండా బతికేలా, పొలాలు
    పాడైపోకుండా మాకు విత్తనాలివ్వండి” అని అడిగారు.
  hat-BSA: Poukisa nou ta mouri devan zye ou, ni nou menm, ni tè nou yo? Achte nou
    menm avèk tè nou yo, e nou va vin esklav a Farawon. Epi bannou semans pou nou
    ka viv, pou nou pa mouri, e pou tè a pa rete vid.”
  kos-kos: Nik kom lela kut in misa. Kasrekut! Nimet lela ima lasr uh in sisila. Molikutla
    ac acn lasr uh ke mwe mongo. Kut ac fah mwet kohs lal tokosra, ac acn lasr uh
    ac fah ma lal. Se kutu wheat an nasr kut in tia misa, ac kutu fita an nu sesr
    kut in yukwiya in ima lasr uh.
  hbo-WLC: לָ֧מָּה נָמ֣וּת לְעֵינֶ֗יךָ גַּם־אֲנַ֙חְנוּ֙ גַּ֣ם אַדְמָתֵ֔נוּ קְנֵֽה־אֹתָ֥נוּ
    וְאֶת־אַדְמָתֵ֖נוּ בַּלָּ֑חֶם וְנִֽהְיֶ֞ה אֲנַ֤חְנוּ וְאַדְמָתֵ֙נוּ֙ עֲבָדִ֣ים
    לְפַרְעֹ֔ה וְתֶן־זֶ֗רַע וְנִֽחְיֶה֙ וְלֹ֣א נָמ֔וּת וְהָאֲדָמָ֖ה לֹ֥א תֵשָֽׁם׃
  ibo-ibo: Gịnị mere anyị ga-eji nọọ nʼagụụ nʼihu gị? Zụrụ anyị na ala anyị nʼọnọdụ
    ụgwọ anyị ga-akwụ maka nri ị ga-enye anyị. Ka anyị na ala anyị bụrụ ndị ohu Fero.
    Nye anyị mkpụrụ ubi ka anyị dịrị ndụ ghara ịnwụ, ka ala a ghara ịbụ ihe tọgbọrọ
    nʼefu.”
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେମାନେ ଓ ଆମ୍ଭମାନଙ୍କର ଭୂମି ଦୁହେଁ କାହିଁକି ଆପଣଙ୍କ ଦୃଷ୍ଟିଗୋଚରରେ
    ମରିବୁ? ଆପଣ ଭକ୍ଷ୍ୟ ଦେଇ ଆମ୍ଭମାନଙ୍କୁ ଓ ଆମ୍ଭମାନଙ୍କ ଭୂମି କିଣି ନେଉନ୍ତୁ, ତହିଁରେ ଆମ୍ଭେମାନେ
    ଓ ଆମ୍ଭମାନଙ୍କ ଭୂମି ଫାରୋଙ୍କର ଦାସ ହେବୁ; ତାʼପରେ ଆମ୍ଭମାନଙ୍କୁ ବିହନ ଦେଉନ୍ତୁ, ତହିଁରେ ବଞ୍ଚିବୁ;
    ନୋହିଲେ ଆମ୍ଭେମାନେ ମରିଯିବୁ, ପୁଣି, ଭୂମି ମଧ୍ୟ ବିନଷ୍ଟ ହେବ।”
  chk-chk: Kopwe alisikem pwe aisap mäla, nge fanüem esap feiengau. Kopwe mönikem
    me fanüem pwe siwilin enem mongö. Iwe, Farao epwe nöünikem amanau, epwe pwal fanüeni
    fanüem. Kose mochen kopwe ngenikem wiich pwe aipwe manau, pwal fotäm föün irä,
    pwe aipwe fotuki ewe fanü pwe esap pön.”
  ssd-ssd: Ne sine pile ndo siŋga le gubanu kume ndakube. Ne ndin inum sine sinzaŋsiŋgam
    tuku te-silikam kumuŋ e? Sine tuku kilke mata ake minig. Ta tuku ne sine siŋgine
    kilke turmba kila sulumba nyamagaŋmbi sine turka. Ne taŋawa le sine Farao tuku
    piro taŋgo taŋaŋ minbe le sine tuku kilke mata nuŋge kilwa. Taŋamba ne sine wit
    nyam tuku nyamagaŋ tumunu ŋgukam tuku ta turmba siŋga. Kuga ta sine ŋakmba gubanu
    kumbe le kilke mata baknu ndo minikat ŋga Yosef sanaig.
  rop-rop: Kaman na. Yu kaan larram melabat dai. Yu album melabat. Yu gibit melabat
    daga en sid blanga growimap daga, en melabat garra gibit melabat len langa det
    king, dumaji melabat nomo wandim melabat len go weist. En afta na melabat lafta
    jidan jis laiga prisana en dumbat ola adwek blanga det king du.” Lagijat na ola
    pipul bin tok.
  ukr-1871: Чи то ж нам гинути перед очима в тебе, і нам, і нашій землї? Купуй нас
    і землю нашу за хлїб, і будемо самі й земля наша рабами Фараонові. Давай нам тільки
    насїння на засїв, та й живі будемо, не помремо, і земля не спустїє.
  eng-AOI: But please help us and don't let us die. And don't let our land lie empty.
    Buy us and our land and then you can give us food today. We will be the king's
    workers and all our land will belong to him too. Give us food now so we won't
    die. And give us seeds so we can grow food, so the land won't stay empty any longer.”
  yon-yon: Anam kii! Anaubban kuu eb arinambo arimbed nub yoom nub okad yoom duknanuub
    kii! Nub yoom nub okad yoom berengkekoreb, animan nub yaa bangkande! Kwananeeb
    kuu king Fero ye dabderem yiri dobere no deme awinembiridan keranuub. Nub okad
    kwangkon Fero yeman keraneen. Yob bungki yeman nub yaa bangkande. Kwananeeb kuu
    wad dobaranuub, duknaubban. Angkon kwananeeb kuu nub okad kuu ingkudmo keraunban.”
    andiwen.
  bch-bch: Eao longean gai ga amate ngan pitoro padam. Ngan kado ta amai tano iman
    danga buligaliga. Kemi ngan eao lualua gai ngan annga, ta gai ga aman maron kapei
    ele paeaeanga sapaean. Ta amai tano pade ga iman ele. Be eao manta bada gid annga
    ipuapua earumnga aea ga inam pagai. Ngan kado ta amate ta amai tano aea eaba eta
    imariala ngan mao.”
  deu-1951: Warum sollen wir umkommen vor deinen Augen, wir und unser Feld? Kaufe
    uns samt unserm Feld um Brot, daß wir und unser Feld dem Pharao dienstbar seien!
    Gib uns Samen, daß wir leben und nicht sterben, und daß das Land nicht zur Wüste
    werde!
  eng-JPS: Wherefore should we die before thine eyes, both we and our land? buy us
    and our land for bread, and we and our land will be bondmen unto Pharaoh; and
    give us seed, that we may live, and not die, and that the land be not desolate.'
  ubr-ubr: Om men uni kirirei wanarab mes mat ai motob on engon iraran fofou imatar.
    Om wei a ai motob mat on bayu ai etoboni mom. Wei on aiwab orot an agiroti wan matar
    ato ai motob on innat on ininoanai. Sawareg eitei on ini baisi wanama a fesi eitei
    ai masauai wan tanumen.”
  srp-1865: Zašto da mremo na tvoje oèi? evo i nas i naših njiva; kupi nas i njive
    naše za hljeb, da s njivama svojim budemo robovi Faraonu, i daj žita da ostanemo
    živi i ne pomremo i da zemlja ne opusti.
  lug-lug: Tufiira ki nga w’oli? Tugule ffe n’ebyalo byaffe otuwe emmere tuleme okufa,
    naffe tuliba baddu ba Falaawo, ensi yaffe ereme okuzikirira.”
  heb-heb: למה נמות לעיניך גם אנחנו גם אדמתנו קנה אתנו ואת אדמתנו בלחם ונהיה אנחנו
    ואדמתנו עבדים לפרעה ותן זרע ונחיה ולא נמות והאדמה לא תשם׃
  ben-IRV: আমরা নিজের নিজের ভূমির সঙ্গে নিজেদের চোখের সামনে কেন মারা যাব? আপনি খাবার
    দিয়ে আমাদেরকে ও আমাদের ভূমি কিনে নিন; আমরা নিজের নিজের ভূমির সঙ্গে ফরৌণের দাস
    হব; আর আমাদেরকে বীজ দিন, তা হলে আমরা বাঁচব, মারা যাব না, ভূমিও নষ্ট হবে না।”
  pan-pan: ਅਸੀਂ ਤੁਹਾਡੇ ਅੱਗੇ ਕਿਉਂ ਨਾਸ ਹੋਈਏ ਅਸੀਂ ਵੀ ਅਤੇ ਸਾਡੀ ਜ਼ਮੀਨ ਵੀ। ਸਾਨੂੰ ਅਤੇ ਸਾਡੀ
    ਜ਼ਮੀਨ ਨੂੰ ਰੋਟੀ ਦੇ ਬਦਲੇ ਮੁੱਲ ਲੈ ਲਓ। ਅਸੀਂ ਆਪਣੀ ਜ਼ਮੀਨ ਸਮੇਤ ਫ਼ਿਰਊਨ ਦੇ ਦਾਸ ਹੋਵਾਂਗੇ,
    ਪਰ ਸਾਨੂੰ ਬੀਜ ਦਿਓ ਜੋ ਅਸੀਂ ਜੀਵੀਏ ਅਤੇ ਮਰੀਏ ਨਾ ਅਤੇ ਜ਼ਮੀਨ ਉੱਜੜ ਨਾ ਜਾਵੇ।
  tkr-tkr: Nişil-allane yiğne ulene ögiyl şakınıd yişde cigabışikınıd ixhes? Şas,
    yişde cigabışiliy şal-alla gıney hele. Havaasre şi fironus nukarar vuxhes. Hucoone
    ixhes, şas sayid toxumbı hele. Manke şinab hapt'as deş, yişin cigabıd sahralqa
    sak'alas deş.
  mwp-mwp: Ngoeymulngu gar umangu za aymar! Thana bangal ngoey a ngoeymun kaziw kazil
    bangal ngaru balbayginga wara gegeyadhoepa lawnga a ngoeymun boeradhar bangal
    lak kedha mabaygoegasile. Ngoeymulpa gar ayde, a ngidh ngoeymun gamul a boeradharal
    kusumoeyr modhabiya. Ngoey bangal Peron zagethaw mabaygal a nuy bangal ngoeymun
    boeradhoeraw kuyk. Ngoeymulpa gar puy kunal a kapul uthuypa ngoeymun zagithaw
    lagoenu uthuypa.’
  mya-JVB: ရှေ့ တော်၌ အဘယ်ကြောင့် သေ၍ ပြည် တော် ပျက် ရပါအံ့နည်း။ အစာ ကို ပေး၍ကျွန်တော်
    တို့နှင့် ကျွန်တော် တို့မြေ ကို ဝယ် ပါ။ ကျွန်တော် တို့သည် မြေ နှင့်တကွ ဖါရော ဘုရင်၏
    ကျွန် ခံ ပါမည်။ ကျွန်တော်တို့သည် မ သေ ၊ အသက် ရှင်စေခြင်းငှါ၎င်း၊ ပြည် တော်သည်
    လူမ ဆိတ်ညံ စေခြင်းငှါ၎င်း၊ မျိုးစေ့ ကိုပေး ပါဟု လျှောက်ကြသော်၊
  tbg-tbg: Are kia tinavu kara timirera, tenavu qutuma virarave. Mpo, are tinavu kahaqiane.
    Tenavu tentanavu vata airante taiqa vuarorave. Are kara tinavu timihara tinavuvata,
    tinavu vatavata, varaane. Tenavu rumpatai vaiintira voqaara vaiha Pero vaiinti
    kaiqa vara amitaariraro tinavu vatavano virainiqama vuarire. Mpo, karavata kuvukanaavata
    tinavu timiraqe tenavu kia qutiraiti, qaqi variqi viha utuke namaqi vuare, tura.
  hmo-hmo: Ai be oiemu vairana dekenai do ai mase, a? Aiemai uma tano be do ia dika
    momokani, a? Ai bona aiemai tano do oi abia, bona aniani do oi henia ai dekenai,
    vadaeni ai be Farao ena hesiai taudia davana lasi do ai lao, bona aiemai tano
    do ia abia, do ia biagua. Ma uhe do oi henia ai dekenai, vadaeni do ai mase lasi,
    bona aiemai tano do ia dika lasi.”
  ata-ata: Ia ieni uvaxaixesi mamu, xo maasi la nexi tasoisoli uluꞌe no ieni ꞌo mo
    lialianexe uxali masua ukalusi. Nalotonexi mo lialianexe no anu laꞌilali mo sou
    taxali loxo ta mitema sou palupalusou noxou. Ia tila, anu laixe lexe nini naitinexe
    laꞌilali toxosou sou tatounu mo sou temanu la taꞌou, xe uasi, la nexi tasoisolisi.
    Nexi tamasaxa lexe nexi taxolu laixe mo lialianexe uxali masua uasi.”
  nfa-nfa: Baku tèke eele jiꞌi madhe manganga. Te ladhe jiꞌi madhe na, cee ka dhu
    sabꞌa oka-tedhe seꞌe? De hua iia, ama wakil more jiꞌi, ho jꞌajꞌi ènu mu. Aa more
    aaꞌi rai jiꞌi kahèi. Pe, èèna na, ama hia hini ho jiꞌi sèla hia ama. Gaji dènge
    kabꞌua rai jiꞌi, ama pasilu dènge ngangaꞌa. Sadꞌi jiꞌi baku madhe manganga.”
  urd-urd: फिर ऐसा क्यूँ हो कि तेरे देखते — देखते हम भी मरें और हमारी ज़मीन भी उजड़
    जाए? इसलिए तू हम को और हमारी ज़मीन को अनाज के बदले ख़रीद ले कि हम फ़िर'औन के ग़ुलाम
    बन जाएँ, और हमारी ज़मीन का मालिक भी वही हो जाए और हम को बीज दे ताकि हम हलाक न
    हों बल्कि ज़िन्दा रहें और मुल्क भी वीरान न हो।
  rus-SYN: для чего нам погибать в глазах твоих, и нам и землям нашим? купи нас и
    земли наши за хлеб, и мы с землями нашими будем рабами фараону, а ты дай нам семян,
    чтобы нам быть живыми и не умереть, и чтобы не опустела земля.
  cbt-NTPO: Quiyaora chachin nipachin, no'panëhuëirë'coi pa'ancoi. Ina ya'huërënamën
    trico quëtocoi. Inapohuatoi huaraon piyapinënpitacoi nisarai. Ina marë' no'panëhuëiquë
    chachin sacachi. Cosharo quëtohuatancoi, no'panëhuëiquë sacatarai ni'ton, co nitapiarinhuë'.
    ¡Taquihuatoiso', no'panëhuëinta' pantatarin. Inapohuatoi, quëmanta co manta canaponhuë'!
    itopi.
  bqc-SIM: Ńsu to wà gaga n wáa ń wá buaↄo. Wá lú ń wá buaↄ, ní fĩabo ń
    blɛo, wí gↄ̃ Falaↄ̃ↄ zↄↄ ũ, wápiↄ ń wá buaↄ. Wá gba pↄbui kɛ́ wásu gagao,
    wíↄ ku, mɛ́ wá buaↄ su gↄ̃ tàaa ũo.
  tcz-CHONGTHU: Nangma mitmua iti ka moh thi thei diu ham keima ho tahsa ahin ka leiset'u
    hi an neh ding toh lheh jeng tau vinge atiuve; ka leiset u ahin ka tahsau ahin
    Pharaoh soh in umtau ving kate, hijeh chun anchang neh ding neipe uvin, kathi
    lou na diuvin, chule leiset gam chu mohseh a umlou a asetna lou ding in atiuve.
  mar-mar: तुमच्या डोळ्यांसमोर आम्ही का मरावे? आमचा व आमच्या जमिनीचाही नाश का व्हावा?
    परंतु जर आपण आम्हांला अन्नधान्य द्याल तर मग आम्ही आमच्या जमिनी फारोला देऊ आणि
    आम्ही त्याचे गुलाम होऊ. आम्हास बियाणे द्या म्हणजे आम्ही जगू, मरणार नाही आणि जमिनी
    ओस पडणार नाहीत.”
  tcs-tcs: Yu kan laue mipla po ded! Pliz gar, elpe mipla! Teke mipla ane ol big gadan
    eria blo mipla wase pei, den yu ken gibe mipla ol kaikai. Den mipla gobi ol sebant
    blo da Pero king po gud, ane em gobi bos blo ebridem big gadan eria blo mipla.
    Mata gibe mipla ol sid po kaikai, solong mipla stap laip ane no ded solong da
    lan i no gobi empti, nogad ol pipol.’
  soq-soq: Dima baiwa wane ewaneiano omana bowantata baiwantitana? Rua ba, dia; no
    nubaida ita tawomba eneeto gimaraite sipoa nana nenawo nate inantata. Tane do
    no ita tawomba do warere atowentate nolawa dewalala wanantata. Ita e lawuru naumba
    nenawo iraintate osowe wanta mai bontato tawo nowa di winepi, dia.”
  qub-qub: Chacräcunatawan quiquëcunatana rantimay micuypaj. Faraonpa rantishan runacunallana
    cashaj. Payllapäna chacräcunachöpis arushaj. Muruta ichanga gomanqui chacräcunata
    murunäpaj quiquëcunapis micur cawanäpaj. Yargaypita wañunäta, chacräcunapis purunyänanta
    ama munaycuychu ari tayta.»
  bqp-bqp: Ǹsun tó ò ga n wára kũ ó buranↄro. Ǹ ó lú kũ ó buranↄ ǹ fĩna bo kũ pↄ́blewɛo
    ò gↄ̃ Firi'auna zↄ̀nↄ ũ, ókↄ̃nↄ kũ ó buranↄ. Ǹ ó gba pↄ́blewɛ de òsun garo ògↄ̃
    kun, akũsↄ̃ de ó buranↄ sún gↄ̃ tàraga ũro.
  hat-hat: Pa kite nou mouri. Fè kichòy pou nou! Pa kite nou pèdi tè nou yo. Fè pri
    pou nou menm ansanm ak tout tè nou yo. N'ap tounen esklav farawon an. Tè nou yo
    va pou li tou. Men, ban nou plan pou nou simen nan jaden nou yo pou nou pa mouri,
    pou tè a pa fin tounen savann.
  eng-BSB: Why should we perish before your eyes—we and our land as well? Purchase
    us and our land in exchange for food. Then we, along with our land, will be slaves
    to Pharaoh. Give us seed that we may live and not die, and that the land may not
    become desolate.”
  tod-tod: Lee vaa zu gá li zaazu è ɠaazu, giya-o, gá-yooiti-yo? Gi ʋɛɛna gá-yooiti
    ba, è gi ɠeya daamianigi ʋotogiti su, gá ɠɛ ga Falaɠɔn ná-duɔiti, giya-o, gá-yooiti-yo.
    Nii ɓalaa gá faza, naa ve gi ya, naa ɠa a kɛ gi yɛ vulua, gi mina za, gá-yooiti
    gaa ɲakai mina yɛ.»
  eng-WEBPB: Why should we die before your eyes, both we and our land? Buy us and
    our land for bread, and we and our land will be servants to Pharaoh. Give us seed,
    that we may live, and not die, and that the land won’t be desolate.”
  kbq-kbq: Nahanigeta tagra frisunkeno mopatimo'a havizana hugahie? Tagri'ene mopatinena
    nezanteti miza hugeta, tagra Feronte kazokazo eri'za erinenteta manimneno. Nehunka
    avimza tamigeta tagra ofrita mani'nesunkeno, ama mopamo'a, trankino megusa avu'avara
    osino.
  nhe-BL: Pero amo xitechcahuili ma timiquica moixtla ica mayantli. Xitechcohua tojuanti
    ihuaya totlalhua ica trigo. Huan tijtequipanose Faraón san tlapic huan totlalhua
    elis iaxca, pero xitechmaca trigo para tiitztose huan para ni tlali ma ax nenpolihuis.
  bus-bus: Ǹton tó wà ga n wáa kↄ̃n wa buraanↄro. Ǹ wa lú kↄ̃n wa buraanↄ ǹ fĩa bo
    kↄ̃n blɛwɛɛo wà gↄ̃ Fili'auna zↄ̀nↄ ũ, wapinↄ kↄ̃n wa buraanↄ. Ǹ wa gba blɛwɛɛ
    lɛ wàton garo wàgↄ̃ kuu, lɛ dↄ wa buraanↄ tón gↄ̃ taagaa ũro.
  gub-BL: — Upaw ureremetarer. Nurupuner kwaw ipaw pawer imimaw rehe newi. Urereimaw
    paw oromono newe. Upyta nepo pe upaw rupi wà. Naheta kwaw amo ma'e newe imono
    pyràm kury. Xo ureretekwer zo, xo ureiwy zo heta we urewe kury. Uremumàno kar
    zo pe nehe ty. Epyhyk ureiwy tuwihawete pe nehe, uremuigo kar pe tuwihawete pe
    uma'ereko e ma'e romo nehe. Wiko putar ureiwy izar romo nehe. Emur temi'u urewe
    ureiwy hekuzaromo ureretekwer wanekuzaromo nehe. Emur temi'u urewe nehe. Nezewe
    mehe nurumàno kwaw nehe. Emur ma'eà'yz urewe nehe no. Uruzutym putar nehe. Nezewe
    mehe ywy nuzeapo kwaw ywyxiguhu romo nehe, i'i teko Zuze pe wà.
  eng-DRA: 'Why therefore shall we die before thy eyes? we will be thine, both we
    and our lands: buy us to be the king’s servants, and give us seed, lest for want
    of tillers the land be turned into a wilderness.'
  knf-knf: Ŋwo i kakeţ ţi kadunu i? Ŋţeehun ŋabot ŋaŧoka i? Nugun na ŋţeeh ŋi nun
    na ŋdeey ŋi iwoonaanuŋ, ŋşë ŋkak balempar Farawuna. Wulun kak bŧepi ŋhilna ŋwo
    bajeb ŋwut kakeţ ubon, ŋţeeh ŋi nun ŋawut kadiiş. »
