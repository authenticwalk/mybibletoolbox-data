verse: GEN.047.004
translations:
  mal-C: അവർ തുടർന്നു, “ഞങ്ങൾ കുറച്ചുകാലത്തേക്ക് ഇവിടെ താമസിക്കാൻ വന്നതാണ്; കനാനിൽ
    ക്ഷാമം അതികഠിനമായിരിക്കുന്നു; അടിയങ്ങളുടെ ആട്ടിൻപറ്റങ്ങൾക്കു മേച്ചിലില്ല. അതുകൊണ്ട്
    ദയവുതോന്നി അടിയങ്ങളെ ഗോശെനിൽ താമസിക്കാൻ അനുവദിക്കുമാറാകണം.”
  deu-TKW: 'Und sie sprachen zum Pharao: Wir sind hergekommen, um uns eine Zeitlang
    hier aufzuhalten, weil es an Weide gebrach für die Schafherden, die deinen Sklaven
    gehören; denn die Hungersnot lastet schwer auf dem Lande Kanaan. Möchten also
    deine Sklaven in der Provinz Gosen verweilen dürfen!'
  lin-lin: 'Balobaki lisusu na Faraon : — Toyei kovanda awa, pamba te nzala makasi
    ezali kati na mokili ya Kanana mpe matiti ezali lisusu te mpo na bibwele ya basali
    na yo ; yango wana, tobondeli yo, pesa basali na yo nzela ya kovanda na Gosheni.'
  cbr-NT: Nukamax kananuna ënë menu tsóti uan, anu nux 'ikë Canaán me anu ka 'itsaira
    numi 'ianan a piti ñu 'aíma 'imainun nun ñuinakama pimiti pasto 'aíma 'ikën. Usa
    'ain kamina an mi ñu mëëxunti nukama ënë menu 'apu 'ixun nukamaxnu anu tsónun
    Gosen kakë me a nu 'inánti 'ain.
  eng-LSV: and they say to Pharaoh, “We have come to sojourn in the land, for there
    is no pasture for the flock which your servants have, for the famine in the land
    of Canaan [is] grievous; and now, please let your servants dwell in the land of
    Goshen.”
  bmu-bmu: 'Mewö jiba toroqeba kewö jiget: “Keinan gölmenöŋ bödi lömbötŋambuk ahözawaŋgöra
    welenqeqeurupki neŋön lama bulmakau kambunini yeŋgöra nene qahö miwikŋainin. Miaŋgöra
    neŋön gölme kiaŋgöreŋ kusuk malbingöra kain. Mewö aiga welenqeqeurupki ölöp oŋ
    jiba jim teköm neŋginöŋga nini Gosen prowins miaŋgöreŋ tatat dumdumnini möhamgöbin.”'
  eng-GNV: 'They sayde moreouer vnto Pharaoh, For to soiourne in ye lande are we come:
    for thy seruants haue no pasture for their sheepe, so sore is ye famine in the
    lande of Canaan. Nowe therefore, we pray thee, let thy seruants dwel in the land
    of Goshen.'
  eng-WEBSTER: 'They said moreover to Pharaoh, We have come to sojourn in the land:
    for thy servants have no pasture for their flocks, for the famine is severe in
    the land of Canaan: now therefore, we pray thee, let thy servants dwell in the
    land of Goshen.'
  nhw-BL: Huan tihualajtoque para timocahuase ipan ni tlali pampa amo onca sacatl
    para toborregojhua nepa ipan tlali Canaán pampa nopa mayantli tlahuel chicahuac
    nopona. Se favor, totlanahuatijca, techcahuili ma timocahuaca ipan tlali Gosén.
  swh-ONEN: Pia wakamwambia Farao, “Tumekuja kukaa huku kwa muda mfupi, kwa sababu
    njaa ni kali huko Kanaani, na mifugo ya watumishi wako haina malisho. Kwa hiyo
    sasa, tafadhali uruhusu watumishi wako wakae huko Gosheni.”
  bba-bba: Bɑ mɑɑ nɛɛ, sɑ nɑwɑ su kɑ sinɑ tem mi, domi yɑkɑ bekusu sɑri si bɛsɛn yɑɑ
    sɑbenu koo di, yèn sɔ̃ ɡɔ̃ɔ te, tɑ Kɑnɑnin tem nɛni. Yen sɔ̃nɑ sɑ nun kɑnɑmɔ ɑ
    de su sinɑ Gosɛnin temɔ.
  eng-KJVCPB: 'They said moreover unto Pharaoh, For to sojourn in the land are we
    come; for thy servants have no pasture for their flocks; for the famine is sore
    in the land of Canaan: now therefore, we pray thee, let thy servants dwell in
    the land of Goshen.'
  cpy-cpy: Nopokaeyatziinira nonampityaawo jaka, tema antawo iñahaetakiro tashetsi
    janta Canaán-ki, tekatsi rowaeya eejatzi novejatepaeni. Nokowakotzimiro, nowinkatharite,
    nonampityaawo jaka Hosén-ki.”
  mpx-mpx: Ha nem ge naha minaa ga te panuwa ya elana sauga kekeisi, kaiwena galebu
    i bwata hot labi Kenani elana, inoke nige wama sipi aliya i gagan. He ha awanun
    elam ge nu talam ama wam totuwalali naha minaa labi Gosen elana.”
  wbp-wbp: Yanurnalu yungurnalu nyinami nyampurla ngurrangka. Marna yukuri-wangu nganimpa-nyangurla
    ngurrararla Kananarlaju nganimpa-nyangu jiyipi manu pulukuku ngarninjaku. Nganimpa
    manu yapa panu-karilparnalu yarnunjuku nyinaja. Kula-nganpa yilyaya! Nyinami yungurnalu
    Kujunurla.”
  luo-luo: Negimedo wachone niya, “Wasebiro mondo wadag e pinyni matin, nikech kech
    ger e piny Kanaan maonge kata mana lum ma jamb jotichni dikwae. Kuom mano, koro
    yie jotichgi odag e gwengʼ Goshen.”
  meu-meu: Bena idia ese Farao e noia, eto, Ai na vada ama, ina tano ai baia noho
    a tomamu, badina be Kanaan tanona na asi reina emai seri bae ania. Mani emu kara
    a hereva, emu hesiai taudia na Gosen tanona ai baia noho.
  npi-ULB: त्यसपछि उनीहरूले फारोलाई भने, “हामी यस देशमा अस्थायी बसोबास गर्न आएका छौँ
    । कनान देशमा घोर अनिकाल परेको हुनाले हजुरका दासहरूका बगालहरूको निम्ति चरन छैन
    । त्यसैले अब बिन्‍ती छ, हामी हजूरका दासहरूलाई गोशेन प्रदेशमा बसोबास गर्ने अनुमति
    दिनुहोस् ।”
  yor-yor: Wọ́n sì tún sọ fun un síwájú sí i pé, “A wá láti gbé ìhín yìí fún ìgbà
    díẹ̀ nítorí ìyàn náà mú púpọ̀ ní ilẹ̀ Kenaani, àwọn ohun ọ̀sìn àwa ìránṣẹ́ rẹ
    kò sì rí ewéko jẹ. Nítorí náà jọ̀wọ́ má ṣàì jẹ́ kí àwọn ìránṣẹ́ rẹ tẹ̀dó sí ilẹ̀
    Goṣeni.”
  emp-NTPO: 'Maʌ̃ awara jarasid̶aa: –Canaaʌ̃ druad̶e jarrabara dji cãbãyã b̶ʌa. Idjab̶a
    dairã oveja itea põãjãrã neẽ́a. Maʌ̃ bẽrã dairãra naʌ̃ druad̶e panane zesid̶aa.
    Dairãra bʌ nezocarãa. Dai quĩrã djuburia Goseʌ̃ ẽjũãne idu b̶ebidua.–'
  ind-ind: Negeri Kanaan sedang dilanda kekeringan. Kami kesulitan menggembalakan
    kawanan ternak. Karena itu, bila Baginda berkenan, kami mohon agar diizinkan menggembalakan
    kawanan ternak kami di Gosyen dan menetap untuk sementara waktu di situ.”
  pes-OPCB: آمده‌ایم در مصر زندگی کنیم، زیرا در کنعان به علّت قحطی شدید برای گله‌های
    ما چراگاهی نیست. التماس می‌کنیم به ما اجازه دهید در جوشن ساکن شویم.»
  ssx-ssx: Kutupa mo Keinani kenke pa꞉ta꞉ta꞉ do tea꞉ kita꞉ ota꞉ hoela꞉ ekima꞉ nika꞉
    sipisipi manuna꞉ ambu ma꞉nda꞉ dia꞉ya꞉la꞉ ekina꞉ nikita꞉ do kenke pa꞉ta꞉ haluekema꞉yeke
    epoloma꞉me. Koto ekina꞉ pilisio. Niki mo Kosene kenke pa꞉ta꞉ hamono waleke kie
    laa lemekeme.
  lcm-lcm: Na kila antok ia kapa ta, “Kamem pasal nang ane ke asi me ago tapai using
    a buk angan lava ke kalapo kun meng animem e Kanan na kamem keve manmanik kilapo
    kovek i uriuri asi angan. Asukang vanang na namempo sokotuk ua ta ku naung animem
    na namem me soisinong si palpal roe ke e Gosen.”
  aer-aer: Anwerne-arle ipenye areye ware anetyeke-arle apetyewarreke. Atherrkeke-arlke
    arrangkwe-arle apmere anwerne-kenhe Canaan yepe-yepe areyele apeke pweleke areyele
    apeke arlkwetyeke. Anwerne-arlke arrpenhe areye-arlke-arle ingkirreke angayakwe-arle
    anerrirreke. Anwernenhe aywepetyale! Anwerne apmere Goshen-ele anerlte-anetyeke.”
  tgl-ULB: Pagkatapos sinabi nila kay Paraon, “Pumunta kami bilang pansamantalang
    mamamayan sa lupain. Wala ng pastulan para sa mga hayop ng inyong mga lingkod,
    dahil malubha na ang taggutom sa lupain ng Canaan. Kaya ngayon, pakiusap hayaan
    niyo ang iyong mga lingkod na manirahan sa lupain ng Gosen.”
  nop-nop: Tiŋa tomboyoula Felo indiŋ niŋgiŋ, “Indi yadi kwet iŋoŋ hogok buŋambu hatineene
    bugumun. Kanaaŋ kwetneŋ fiye kadaka wapum hinek hatak doktiŋa tipilapilayemegeye
    indi dompaniye adi nanaŋe map tigiŋ. Unduŋ doktiŋa tipilapilayemegeye indi Gosen
    kwetneŋ hatidok yoyam.”
  kca-kca: 'Щӑԓта ԓыв фараона йастәсәт: «Мўӈ тӑм мўва уԓты щира йŏхәтсув, тащ ԓапәтты
    мўв ӑнтом урәӈән, Ханаан мўвән шек ԓэԓԓы йӑт йŏхтәс; щишән, митйохԓан Гесем мўвән
    уԓты эсԓаԓән».'
  cbu-NT: Na ningsha shiyash tsapunish taamaam kusaranganiya. Watam Kanaanash tsap
    iwariz maringarangu, marizimun tsipakchuni, na ningsha kusaraniya. ¿Yapshtaja
    opeejareetsini yanungaychini? Anoomcha na shiyaatssha mashkashiniya. ¿Shiy amaksha?
    ¿Iyaam nish Ngusenaa tsap panachtatazish? táranganaya.
  hui-hui: Ai ina dalu Kenanaha hina gari timbuni biyagome ina habe naheyagola oali
    íbu kamago. Inanaga sibiru tibi nde tani nolene nahe degego. Ai hina gari piai
    kagola inane dalu dai bulego í̠na karulape lariyagua nde ina dindi Gosene ogoriani
    holene hame ledama, lene.
  wrs-wrs: Wo hom kava ambna yena petharam, manara, owous mendekli diva phovnamba
    Kenan petharava, wo posva owai, tatamba kanamba ata heni eva hleinvta. Wo pev
    ishorava, kava di dawonam aevulthavav Gosen pethanahalm.
  jao-jao: Kulu kanu-wingka barra marnajinju nyunku-ja ki-awaralu, kanu-wingka nmanthalu
    baku, kangka kurdardi wudurruwu yiku ki-jibiyu alunga wiji, ka-rukurri awara wiji
    baji ki-awarala Kinin, kurdardi barra ki-wudurruwu barra baji yurrngumantha. Wirdiwalangu,
    kirna-barlirra, kaninya-ngundarra awara, niwarrku awara baji Kujin, nganu anmanthawu
    baji,” nganinya kalu-arri.
  mya-mya: ခါ​နာန်​ပြည်​တွင်​အ​စာ​ခေါင်း​ပါး​ခြင်း​ဘေး အ​လွန်​ဆိုး​ရွား​လျက်​ရှိ​သ​ဖြင့်
    သိုး​နွား​တို့ အ​တွက်​စား​ကျက်​မ​ရှိ​ပါ။ သို့​ဖြစ်​၍​ကျွန်​တော် မျိုး​တို့​သည်​ဤ​ပြည်​တွင်​နေ​ထိုင်​ရန်​ရောက်​လာ
    ကြ​ပါ​သည်။ ကျွန်​တော်​မျိုး​တို့​အား​ဂေါ​ရှင် အရပ်​၌​နေ​ထိုင်​ခွင့်​ပေး​တော်​မူ​ပါ''
    ဟု​လျှောက် ထား​ကြ​လေ​၏။-
  cbi-NTPO: Lala, ñuchi tiba kiikemulaya, Canaán tusha pure' yamuj juuñu, tsenmin
    naa uvejala bain nuka ishtape fin tsa deeñu entsa tusha jayu tinbu' mitya chunu
    dejayu. Ñu tsantsaya lala ñuchi tiba kiikemu chachillanu entsa Gosen tusha chukaaka,
    tila.
  bod-N: ཡང་ཁོ་རྣམས་ན༌རེ། ཀ་ན་ཨན་ཡུལ་དུ་མུ་གེ་བྱུང་བ་ཚབས་ཆེ་བ༌དང༌། ཞབས་ཕྱི་པ་ངེད་ཅག་གི་ར་ལུག་གི་ཁྱུ་ལ་རྩྭ་མེད་པས་ངེད་རྣམས་ཡུལ་འདིར་ཡོང་བ༌ཡིན།
    དེའི༌ཕྱིར། རྒྱལ་པོ་ཁྱེད་ཀྱིས་ཞབས་ཕྱི་པ་ངེད་རྣམས་གོ་ཤེན་ཡུལ་ནས་འདུག་ཏུ་འཇུག་པར་མཛོད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Ana taiman sor imi te katir baga asele ko, mu awuk, karak tom imi Canaan
    ningi mu am memek biya, se anananga sipsip sirsir ito namonko mu mena. Buta se
    anananga nangamang ni balu se ana Goshen daginakko aniso,” maman.
  kkl-kkl: '@see-verse:GEN.047.003'
  sna-sna: Vakatizve kwaari, “Tauya kuzogara kuno kwechinguva, nokuti nzara yakanyanya
    muKenani uye zvipfuwo zvavaranda venyu hazvisisina mafuro. Saka zvino, tapota
    regai varanda venyu vagare muGosheni.”
  spa-BLM: 'También dijeron al Faraón: “Hemos venido a vivir como extranjeros en la
    tierra, porque no hay pastos para los rebaños de tus siervos. Porque el hambre
    es grave en la tierra de Canaán. Ahora, pues, por favor, deja que tus siervos
    habiten en la tierra de Gosén”.'
  beu-beu: Kanaan mi angu malapal-tabonggal etatabi, base dadi-napa metma ni jumba,
    bot ni aib ang naung enang di iiba niang. Angu ebele, ni hoa hula aabang anga
    mi mihit metma nehe hoangmanang ening. Base kalo bisa se nimang raja aana vengjali,
    senge ni Gosen eooang angmi mihi.”
  cac-cac: Ix on̈ ja d'a jun lugar tic yujto a d'a Canaán b'aj cajan on̈ te ay vejel,
    man̈xa b'aj vach' sva noc' co calnel, yuj chi' tzon̈ tevi d'ayach, comonoc scha
    a c'ol tzon̈ cajnaj d'a lum Gosén, xchi eb' vin̈.
  swh-ULB: Kisha wakamwambia Farao, “Tumekuja kukaa kwa muda katika nchi. Hakuna malisho
    kwa ajili ya makundi ya watumishi wako, kwa maana njaa ni kali sana katika nchi
    ya Kanaani. Hivyo, tafadhari waache watumishi wako wakae katika nchi ya Gosheni.”
  bel-bel: 'І сказалі яны фараону: мы прыйшлі пажыць у гэтай зямлі, бо няма пашы быдлу
    рабоў тваіх, бо ў зямлі Ханаанскай вялікі голад; дык вось, дазволь пасяліцца рабам
    тваім у зямлі Гесэм.'
  deu-ELBBK: 'Und sie sprachen zum Pharao: Wir sind gekommen, um uns im Land aufzuhalten;
    denn es gibt keine Weide für das Kleinvieh, das deine Knechte haben, denn die
    Hungersnot ist schwer im Land Kanaan; und nun lass doch deine Knechte im Land
    Gosen wohnen.'
  mbb-OT: Ne migkaǥi zan daan te, “Midhendini key su zini key zèpa ed-ubpà su utew
    gerabi he vitil ziyà te Canaan, ne wazè en egkepenebtavan te menge uyaǥen dey.
    Pekelalaglalag ka he tuǥuti key he mekeubpè key ziyà te Goshen.”
  msc-msc: An nani sii diya ɲininna i wara yan, ka a masɔrɔn kɔnkɔ ra gbɛlɛya an kan
    Kanaan bɔnsɔn na jamana rɔ. Kolofenilu la damunun tɛ ye butun. Wo rɔ, an tii,
    an ye i madiyala, i jaandi, i ye diɲɛ an ye an sii Kosɛni jamana rɔ.»
  mal-2015: ദേശത്തു താമസിപ്പാൻ ഞങ്ങൾ വന്നിരിക്കുന്നു; കനാൻദേശത്തു ക്ഷാമം കഠിനമായിരിക്കയാൽ
    അടിയങ്ങളുടെ ആടുകൾക്കു മേച്ചലില്ല; അടിയങ്ങൾ ഗോശെൻദേശത്തു പാർത്തുകൊള്ളട്ടെ എന്നും
    അവർ ഫറവോനോടു പറഞ്ഞു.
  tuo-NT: Canaá diꞌtapʉre ʉjʉaboase niyʉꞌrʉapʉ. Ʉ̃sã yarã oveja na baꞌase tá ne marĩapʉ.
    Te ye buꞌiri aꞌto Egiptopʉ macãrĩ aꞌtirã weeapʉ. Tojo weerã mʉꞌʉrẽ aꞌtere sẽrĩꞌi.
    Ʉ̃sãrẽ Gosẽ́pʉ diꞌta oꞌoya. Ʉ̃sã topʉ nirãti, nicãrã niwã.
  gup-gup: Wanjh birrimarneyimeng Pharaoh, “Ngad ngarrimwam ngarridjare kondah kubolkwarlah
    ngarriwohni, dja kore kubolkwarlah Canaan minj karralkdi bedberre mayh ngadberre
    nawu ngarrimarladj, dja bolkwarreminj duninjh bu djewkwarrewong, wanjh bolkkime
    ngundidjawan ngarridjare kanbolkwon ngadberre nawu ngarrimarladj, ngarrini kore
    kunred Goshen.”
  met-met: Am gabo ba am gawa monga mana titia li. Namua na gesaga doa sibuna titia
    Kenan saing morumamdi doxola mana tatubang ba daxang. Binabu am gaxusungaung ba
    unai mana am lipuxim oxatamdi am garung mana titia Gosen.”
  gvs-gvs: ‘Kama ameko goi bego kasuvadavada. Ima poyapoya bogina ilogoyo, tauna ima
    yoguyoguyao geya avadimo. Bogina kuyagoi. Kenani goi loga gagaina. Go ima tomoya
    manakae? Kutagona bego Goseni goi kakaiyaka gea geya?’
  rmc-rmc: „Amen avľam te bešel andre kadi phuv, bo andro Kanaan avľa igen bari bokh
    a prekal o stadi ode nane chaben. Domuk tire sluhenge, hoj te bešen andre phuv
    Gošen.“
  nlg-nlg: Ighai tai mai ge kai mai ghahaghai iani Egypt, na pukuna na ngengere te
    sule ngangata me taho tua siki buburu maumauri vanira nimami na lei maumanu vola
    i Canaan. Ighai tai nongia nimua na lulubati ge kai ghahaghai tana bubulo i Goshen.”
  dgr-DOGNT: Eyıts'ǫ hagıìhdı, “Whaà-lea ts'ǫ̀ jǫ nàts'edè ha ats'et'ı̨. Kanan nèk'e
    sıì bò whìle agòjà. Gots'ǫ tıts'aàdìı gıgha tł'oh whìle t'à jǫ nèts'ı̨ı̨de. Goshen
    nèk'e ekǫ nàts'edè agoı̨le ha nets'eekè,” gedı.
  pes-OPV: 'وبه فرعون گفتند: «آمده‌ایم تا در این زمین ساکن شویم، زیرا که برای گله
    غلامانت مرتعی نیست، چونکه قحط در زمین کنعان سخت است. و الان تمنا داریم که بندگانت
    در زمین جوشن سکونت کنند.»'
  ron-1924: 'Ши ау май зис луй Фараон: „Ной ам венит ка сэ локуим о време аич ын царэ,
    пентру кэ ну май есте пэшуне пентру оиле робилор тэй ши есте о маре фоамете ын
    цара Канаанулуй; ынгэдуе дар робилор тэй сэ локуяскэ ын цинутул Госен.”'
  ben-OBCV: তাঁরা তাঁকে আরও বললেন, “আমরা এখানে অল্প কিছুকালের জন্য বসবাস করতে এসেছি,
    কারণ কনানে দুর্ভিক্ষ দুঃসহ হয়ে দাঁড়িয়েছে এবং আপনার এই দাসেদের মেষপালের জন্য
    কোনও চারণভূমি নেই। অতএব এখন, দয়া করে আপনার এই দাসেদের গোশনে বসতি স্থাপন করতে
    দিন।”
  lex-lex: Ammai pia mdella noh di emeka do'ona-dakna, yoma la hande lowan poti-wewan
    mota nkerna-nhau niana ami pa mala mpua'ana nhiuri-wnia'an mamni ri, onnila lar
    de lawan rehia la Kana'ana. Hade emkade pede ler di de a wakwak mamni de, matro'mu
    nwayow nohor am pia, amdella Gosyen lowanni.”
  rgu-rgu: Besaꞌ ia, fai hanas masalaeꞌ a nai dae Kanaꞌan losaꞌ ta hapu nanaaꞌ ma
    nau-aidoo soꞌ. Huu ria na, ami maiꞌ nusaꞌ ia fo leo lalai. Ami meni banda-manu
    mara boe. Besaꞌ ia ami hule neuꞌ papa mane fo fee ami leo nai dae Gosen, ela ami
    maboi banda-manu mara rai na.”
  som-som: Oo waxay Fircoon ku yidhaahdeen, Inaannu qariib ahaan dhulka u joogno ayaannu
    u nimid, waayo, adhiga addoommadaadu daaq ma haysto, maxaa yeelay, abaartu aad
    bay ugu xun tahay dalkii Kancaan; haddaba waxaannu kaa baryaynaa inaannu annagoo
    addoommadaada ah degno dalka Goshen.
  lat-VUC: 'Ad peregrinandum in terra tua venimus: quoniam non est herba gregibus
    servorum tuorum, ingravescente fame in terra Chanaan: petimusque ut esse nos jubeas
    servos tuos in terra Gessen.'
  aoi-aoi: Yarna kembirra yirri-likenuma yarnik-ambilyingi-yada enena-manja angalya,
    mena eyukwujiye-ka aninga yakwujina Kenina-manja akwa nara ebina amarda yirra-langwa-langwa
    jiba-murriya. Ngarra-marrakbakinama kembirra nungkuwa-wa kajungwa yiku-kwuni-yada
    nungkuwa ayakwa yarnik-ambilyingi-yada yarna angaba-manja angalya aringbirra-manja
    Kawijina,” ne-yama.
  eng-ASVBT: 'And they said unto Pharaoh, To sojourn in the land are we come; for
    there is no pasture for thy servants’ flocks; for the famine is sore in the land
    of Canaan: now therefore, we pray thee, let thy servants dwell in the land of
    Goshen.'
  mna-mna: 'Zin tipekel kalŋaana ma tiso: “Biibi, niam tomtom ki amborro zin mbili,
    kembei ta muŋgu tumbuyam bizin tikamam na. Niam amkan peteele biibi isu toono
    Kanaan, mi lele tana ka mbutmbuutu sa be mbili tiam tikan i som. Tanata amar ma
    amsombe amwe leembe su lele ku ti. Mi parei? Ko irao yok piam be ambot su lele
    pakaana ki Gosen?”'
  ita-1885: 'Poi dissero a Faraone: Noi siam venuti per dimorare in questo paese;
    perciocchè non vi è pastura per le gregge de'' tuoi servitori nel paese di Canaan,
    conciossiachè la fame vi sia grave; deh! permetti ora che i tuoi servitori dimorino
    nella contrada di Gosen.'
  eng-LXXUP: And they said to Pharaoh, We are come to sojourn in the land, for there
    is no pasture for the flocks of thy servants, for the famine has prevailed in
    the land of Canaan; now then, we will dwell in the land of Goshen. And Pharaoh
    said to Joseph, Let them dwell in the land of Goshen; and if thou knowest that
    there are among them able men, make them overseers of my cattle. So Jacob and
    his sons came into Egypt, to Joseph; and Pharaoh, king of Egypt, heard of it.
  eng-ULB: Then they said to Pharaoh, “We come as temporary residents in the land.
    There is no pasture for your servants' flocks, because the famine is severe in
    the land of Canaan. So now, please let your servants live in the land of Goshen.”
  spa-VBL: “Hemos venido a vivir a Egipto porque no queda hierba en Canaán para que
    nuestros rebaños coman”, explicaron. “La hambruna es muy grave en Canaán. Así
    que nos gustaría pedir permiso para vivir en Gosén”.
  fra-_FOB: 'Puis ils dirent à Pharaon: C''est pour séjourner dans le pays que nous
    sommes venus; car il n''y a plus de pâturage pour les troupeaux de tes serviteurs;
    car la famine est grande au pays de Canaan. Permets donc à tes serviteurs d''habiter
    au pays de Gossen.'
  mal-mal: “ദേശത്തു പാർക്കുവാൻ ഞങ്ങൾ വന്നിരിക്കുന്നു; കനാൻദേശത്തു ക്ഷാമം കഠിനമായിരിക്കയാൽ
    അടിയങ്ങളുടെ ആടുകൾക്കു മേച്ചിലില്ല; അടിയങ്ങൾ ഗോശെൻദേശത്തു പാർത്തുകൊള്ളട്ടെ” എന്നും
    അവർ ഫറവോനോട് പറഞ്ഞു.
  urd-GVR: Ham yahāṅ āe haiṅ tāki kuchh der ajnabī kī haisiyat se āp ke pās ṭhahreṅ,
    kyoṅki kāl ne Kanān meṅ bahut zor pakaṛā hai. Wahāṅ āp ke ḳhādimoṅ ke jānwaroṅ
    ke lie charāgāheṅ ḳhatm ho gaī haiṅ. Is lie hameṅ Jushan meṅ rahne kī ijāzat deṅ.”
  suz-BL: मिनु लेंशा “कनान रागीमी ठेयब अन्‍काल दुम्‍तीके, गो अर्को रागी ङा मुर दुम्‍शा,
    एक बाक्‍थ जाक्‍तक। मारदे हना आंइ क्‍यारश भेडा आन कली जोतीके मबा। मोपतीके आंइ कली
    गोशेन माइक्‍तीकेमी बाक्‍चा गेने, दे पुंइनीकी” दे पुंइदमे बाक्‍त।
  ita-1927: 'Poi dissero a Faraone: “Siam venuti per dimorare in questo paese, perché
    nel paese di Canaan non c’è pastura per i greggi dei tuoi servitori; poiché la
    carestia v’è grave; deh, permetti ora che i tuoi servi dimorino nel paese di Goscen”.'
  ckb-ckb: 'هەروەها بە فیرعەونیان گوت: «هاتووین بۆ ئەوەی ماوەیەک لەم خاکە نیشتەجێ
    بین، چونکە لەوەڕگا نەماوە بۆ مەڕەکانی خزمەتکارانت، لەبەر ئەوەی قاتوقڕییەکە لە
    خاکی کەنعان سەختە، ئێستاش ڕێگا بدە با خزمەتکارانت لە خاکی گۆشەن نیشتەجێ بن.»'
  eng-BBE: And they said to Pharaoh, We have come to make a living in this land, because
    we have no grass for our flocks in the land of Canaan; so now let your servants
    make a place for themselves in the land of Goshen.
  crx-NTPO: '''Ink''ez cha Pharaoh ''ubulhni, “Ndi yun k''ut ts''otit''elh ha whusats''andil.
    Mba ''ut''enne ''aw bughuna'' yoo''alh-i hooloh Canaan yun k''ut dai tube ''uja,
    ''et huwa mba ''ut''enne Goshen yun k''ut huhoot''en-un ''et negha oonin''aih.”'
  kan-OKCV: ದೇಶದಲ್ಲಿ ಪ್ರವಾಸಮಾಡುವುದಕ್ಕಾಗಿ ಬಂದಿದ್ದೇವೆ. ಏಕೆಂದರೆ ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಕ್ಷಾಮವು
    ಕಠಿಣವಾಗಿರುವುದರಿಂದ, ನಿನ್ನ ದಾಸರ ಮಂದೆಗಳಿಗೆ ಹುಲ್ಲುಗಾವಲು ಇಲ್ಲ. ಹೀಗಿರುವುದರಿಂದ ನಿನ್ನ
    ದಾಸರು ಗೋಷೆನ್ ಪ್ರಾಂತದ ನಿವಾಸಿಗಳಾಗುವಂತೆ ಮಾಡಬೇಕೆಂದು ನಿನ್ನನ್ನು ಕೇಳಿಕೊಳ್ಳುತ್ತೇವೆ,” ಎಂದರು.
  bbb-bbb: Bu ijiege kuara areme kuae, No aesakae nuvuone Kenani ije fuka vasia ireobo
    kekema ijadufuo garasi boeje mave nuvuone bu inoedufuo ije fune saere furima ijadufuo
    no ije urina igia ruae. Ijadufuo a isekie ni kuoga no aesakae Gosoni ije abena
    ijia karino kuae.
  tam-2017: கானான் தேசத்திலே பஞ்சம் கொடிதாயிருக்கிறது; உமது அடியாரின் மந்தைகளுக்கு
    மேய்ச்சல் இல்லாததால், இந்த தேசத்திலே தங்கவந்தோம்; உமது அடியாராகிய நாங்கள் கோசேன்
    நாட்டிலே குடியிருக்க தயவுசெய்யவேண்டும்” என்று வேண்டிக்கொண்டார்கள்.
  spa-RV-1909: 'Dijeron además á Faraón: Por morar en esta tierra hemos venido; porque
    no hay pasto para las ovejas de tus siervos, pues el hambre es grave en la tierra
    de Canaán: por tanto, te rogamos ahora que habiten tus siervos en la tierra de
    Gosén.'
  ron-BTF: 'Ei i-au mai spus lui Faraon: Noi am venit pentru a locui temporar în ţară;
    fiindcă servitorii tăi nu au păşune pentru turmele lor, pentru că foametea este
    aspră în ţara lui Canaan; acum de aceea, te rugăm, lasă pe servitorii tăi să locuiască
    în ţinutul Gosen.'
  eng-WEBP: They also said to Pharaoh, “We have come to live as foreigners in the
    land, for there is no pasture for your servants’ flocks. For the famine is severe
    in the land of Canaan. Now therefore, please let your servants dwell in the land
    of Goshen.”
  eng-FBV: “We have come to live in Egypt because there's no grass left in Canaan
    for our flocks to eat,” they explained. “The famine is really bad in Canaan. So
    we would like to please ask permission to live in Goshen.”
  nld-1939: 'En ze vervolgden tot Farao: We zijn gekomen, om de gastvrijheid van het
    land te genieten; want uw dienaars hadden geen weidegrond meer voor hun vee, daar
    de hongersnood het land Kanaän heeft geteisterd. Geef uw dienaren verlof, zich
    in het land Gósjen te vestigen.'
  nch-BL: Huan tihualajtoque para timocahuase ipan ni tali pampa amo onca sacat para
    toborregojhua nepa ipan tali Canaán pampa nopa mayanti tahuel chicahuac nopona.
    Se favor, totanahuatijca, techcahuili ma timocahuaca ipan tali Gosén.
  tfr-NTPO: Canaán kjokyo pjl̈i ara, borwa öng dl̈i drete. E kjĩshko ga tjawa to tek
    ber l̈öng na wl̈o l̈ërwa. Rokërwa bop kong sira ga tjawa ios ber tjeng Gosén kjokyo»
    l̈e l̈ok ba kong.
  vie-1934: 'Rồi lại tâu rằng: Aáy đặng kiều ngụ trong xứ mà kẻ tôi tớ bệ hạ đã đến;
    vì xứ Ca-na-an đói kém lớn lắm, không còn đồng cỏ chi hết cho bầy súc vật ăn.
    Vậy, xin phép cho kẻ tôi tớ bệ hạ ngụ tại xứ Gô-sen.'
  hin-CV: अब इस देश में कुछ समय के लिये रहने आए हैं, क्योंकि कनान में भयंकर अकाल होने
    के कारण आपके दासों के पशुओं के लिए चारा नहीं है. तब कृपा कर हमें गोशेन में रहने
    की अनुमति दे दीजिए.”
  eng-OURB: They said to Pharaoh, “We have come to live as foreigners in the land,
    for there is no pasture for your servants’ flocks. For the famine is severe in
    the land of Canaan [Humbled]. Now therefore, please let your servants dwell in
    the land of Goshen [Drawing near].”
  spa-BES: 'y dijeron a Faraón: Hemos venido a vivir en esta tierra, porque no tenemos
    pasto para nuestros rebaños en la tierra de Canaán; Así que ahora deja que tus
    siervos se hagan un lugar en la tierra de Gosen.'
  tdx-tdx: Hoe iereo amy Parò, Pok’etoan-jahay hañialo an-tane atoy; amy te tsy aman-tane
    hiandraza’e o mpirai-liam-pitoro’oo ami’ty hamafe’ i hasalikoañe an-tane Kanàney.
    Aa ehe, angao hitoetse an-tane Gose­na añe o mpitoro’oo.
  vid-vid: Hamba nawamlonjela Falao, “Hetwe vitumagwa wa hegwe tuya kikala kota wajenzi
    kuli isi ayi, kwa vila hana nzala lukami ako Kanaani na kuduhuli honhu ha kudimila
    migongolo. Ahyo mkulu, hetwe twangulanda utukundize kikala ako Gosheni.”
  pwg-pwg: Ma bade ivonei bo, “Tokai kapisi da Egypt dobunai kana makai mara gisina,
    iyamna Keinan dobunai na gomara irakata ma ibero kirakai. Tuna kubiine akii ghamoghamo
    na kii vavai kegha. Kainowi kurim da kuni vaghinei da Gosen dobunai kana makai.”
  eng-OKE: And they said to Pharoh, To dwell in the land are we come for there is
    no pasture for thy servants’ flocks; for the famine prevails in the land of Kenaan,
    and we pray thee let thy servants dwell in the land of Goshen.
  tha-KJV: เขาทูลฟาโรห์​อี​กว่า “พวกข้าพระองค์มาอาศัยอยู่ในแผ่นดินนี้เพราะไม่​มี​ทุ​่งหญ้าจะเลี้ยงสัตว์ของข้าพระองค์​ผู้รับใช้​ของพระองค์
    เพราะเหตุว่าในแผ่นดินคานาอันนั้​นก​ันดารอาหารนัก เหตุ​ฉะนี้​บัดนี้ ขอโปรดให้ข้าพระองค์​ผู้รับใช้​ของพระองค์อาศัยอยู่ในแผ่นดินโกเชนเถิด”
  por-BR-2018: 'Disseram ademais a Faraó: Por morar nesta terra viemos; porque não
    há pasto para as ovelhas de teus servos, pois a fome é grave na terra de Canaã:
    portanto, te rogamos agora que habitem teus servos na terra de Gósen.'
  bco-bco: Nio꞉ hen wenamilo꞉ o꞉mesa꞉ni mio꞉ a꞉no꞉, Ka꞉ina꞉n hen amio꞉ maiyo꞉wo꞉ alan
    fa꞉la꞉dowabiki go꞉. Hen a꞉namio꞉ no꞉ fofo꞉ nililo꞉wo꞉ fugus ma꞉no꞉wo꞉ aundo꞉ma
    dowabi mio꞉ ko꞉lo꞉, giyo꞉ o꞉li a꞉la꞉asulalega, gi nanog dian kalu nio꞉, Gosen
    hen wena o꞉mesea a꞉la꞉sama.”
  deu-ELO: 'Und sie sprachen zum Pharao: Wir sind gekommen, um uns im Lande aufzuhalten;
    denn es gibt keine Weide für das Kleinvieh, das deine Knechte haben, denn die
    Hungersnot ist schwer im Lande Kanaan; und nun laß doch deine Knechte im Lande
    Gosen wohnen.'
  ktm-ktm: Odu ada-au atsa lok keti odosa Kenan eri song pwi, pe sane mundriu anan
    sane ka-an tadu ti hondrunum yi. Odu atpa ou apahran pe odu otto ndre poi mandra-an
    odo Gosen.”
  caa-caa: Pues non tarion tuaꞌ caturuan tama e lugar era tama inteꞌ tiempo umen que
    ayan meyra winar tama tunor or e lugar Canaán y matucꞌa tuaꞌ ucꞌuxiobꞌ cawoveja.
    Y tamar era quisinic cawaret tuaꞌ awacton caturuan tama e lugar Gosén tiaꞌ ayan
    meyra ac tuaꞌ ucꞌuxiobꞌ tunor cawoveja, chenobꞌ usacunobꞌ e José uyareobꞌ e rey.
  eng-WYC-2018: we came into thy land to be pilgrims, that is, to dwell for a time,
    for no grass is to the flocks of thy servants; for hunger waxeth grievous in the
    land of Canaan, and we ask that thou command us thy servants to be in the land
    of Goshen. (we have come to live in thy land, that is, to live here for a time,
    for there is no grass for the flocks, and herds, of thy servants, for the famine
    hath spread far and wide in the land of Canaan; and we ask that thou allow us,
    thy servants, to live in the land of Goshen.)
  epo-epo: 'Kaj ili diris al Faraono: Ni venis, por loĝi en la lando; ĉar ne ekzistas
    paŝtaĵo por la brutoj de viaj sklavoj, ĉar forta estas la malsato en la lando
    Kanaana; permesu do, ke viaj sklavoj loĝu en la lando Goŝen.'
  uig-PIN: 'Andin ular Pirǝwngǝ iltimas ⱪilip: — Ⱪanaan zeminida ⱪattiⱪ ⱪǝⱨǝtqilik
    bolƣaqⱪa, kǝminilirining ⱪoylirimizni baⱪidiƣanƣa yaylaⱪmu yoⱪ; xunga bu zeminda
    musapir bolup turuxⱪa kǝlduⱪ; janabliridin tǝlǝp ⱪilimizki, kǝminilirining Goxǝn
    yurtida turuxiƣa ijazǝt bǝrgǝyla, — dedi.'
  beo-beo: 'Ninia soge Ga:ina:ne amoga ha:i bagade ganebeba:le, ninia lai gebo da
    gisi hamedafa. Amaiba:le, ninia da amo soge guiguda: fimusa: misi. Ninia da Gousiene
    soge amo ganodini fimusa:, nini da dima ha:giwane edegesa.”'
  tpi-OTNT: Mipela i laik i stap sotpela taim long dispela kantri, long wanem, taim
    bilong bikpela hangre i kamap long graun Kenan na i no gat gras bilong ol sipsip
    bilong mipela i ken kaikai. Olsem na mipela i laik bai yu tok orait long mipela
    i ken sindaun long distrik Gosen.”
  hau-SA: Suka kuma ce masa, “Mun zo, mu zauna a nan na ɗan lokaci, gama yunwa ta
    yi tsanani a Kan’ana, dabbobin bayinka kuma ba su da wurin kiwo. Saboda haka yanzu,
    muna roƙonka, bari bayinka su zauna a Goshen.”
  udu-udu: 'Uni okina P̱irawn gwo mo ki: Aman p̱u’dkina mo mmo’ko ki ’ko ma c̱a/ e
    mony’cesh yan mo haali/ ashon dhii/i’da kamu/ yisa di’d imun kun mina c̱iŋkinam
    pini ic̱iya ma’diny ḵa’bal mo haali/ ṯe/ si’da/ a’di ishilki ’kwani is mo e Paŋ
    Kanaan mo. Dhali shwane/, aman ’thona /e mo, ki /e mini dhal c̱iŋkinam pini bway
    mo mmo’ko e Pan Jaasaan mo.'
  uig-LAT: 'Andin ular Pirewn’ge iltimas qilip: — Qanaan zéminida qattiq qehetchilik
    bolghachqa, keminilirining qoylirimizni baqidighan’gha yaylaqmu yoq; shunga bu
    zéminda musapir bolup turushqa kelduq; janabliridin telep qilimizki, keminilirining
    Goshen yurtida turushigha ijazet bergeyla, — dédi.'
  nde-nde: Babuya bathi kuye, “Size ukuzohlala lapha okwesikhathi esithile, ngoba
    indlala inkulu kakhulu eKhenani, njalo lemihlambi yezinceku zakho kayilamadlelo.
    Manje-ke sicela ukuthi uvumele izinceku zakho zakhe eGosheni.”
  ton-ton: Pea naʻa nau pehē foki kia Felo, “Kuo mau haʻu ke mau ʻāunofo ʻi he fonua;
    he ʻoku ʻikai ʻi hoʻo kau tamaioʻeiki ha meʻakai ki heʻemau fanga manu; he kuo
    lahi ʻaupito ʻae honge ʻi he fonua ko Kēnani, ko ia ʻoku mau kole ai tuku ke nofo
    ʻa hoʻo kau tamaioʻeiki ʻi he fonua ko Koseni.”
  ces-1613: 'Řekli ještě Faraonovi: Abychom pohostinu byli v zemi této, přišli jsme;
    nebo není pastvy dobytku, kterýž mají služebníci tvoji, nebo hlad veliký jest
    v zemi Kananejské; protož nyní prosíme, nechať bydlí služebníci tvoji v zemi Gesen.'
  eko-eko: Fweeyo nateela wiikhala mmuti mphu siikhu vattitthiiru, mwaasa yoori tuniya
    ya Kanaani yeetta opuwawo jala ya waatta nyama zetthu khuhisala ziiyana etthu-yooja.
    Safwatali wa safwatali, mwinilikhe niikhale nti opu wa Gosheeni.”
  nss-nss: Pwen yihu pwai iyatan hupa, “Yowu nakoro kol iye hape na, paratesah, mundruwai
    namandran ara ipwalngani kol Kenaan. Pe ndromwindriu, mepo anandrina hu sipsip
    towu, ara kinihipwen topwei. Yapane yowu, kapa welem kiso towu, yowu namiliy para
    yowu kampwan kol Kosen.”
  eng-WMB: They also said to Pharaoh, “We have come to live as foreigners in the land,
    for there is no pasture for your servants’ flocks. For the famine is severe in
    the land of Canaan. Now therefore, please let your servants dwell in the land
    of Goshen.”
  tam-TCV: மேலும் அவர்கள் பார்வோனிடம், “கானான் நாட்டில் பஞ்சம் கொடியதாய் இருப்பதால்,
    உமது அடியாரின் மந்தைக்கு மேய்ச்சல் நிலம் இல்லை. ஆகையால், தயவுசெய்து உமது அடியாராகிய
    எங்களைக் கோசேனில் குடியிருக்க அனுமதியும்” என்றார்கள்.
  ceb-ULB: Unya miingon sila sa Paraon, “Mianhi kami aron mopuyo sa yuta sa makadiyot
    lang. Walay kalan-on alang sa mga karnero sa imong sulugoon, tungod kay hilabihan
    man kaayo ang kagutom sa yuta sa Canaan. Busa karon, palihog tugoti nga mopuyo
    ang imong mga sulugoon sa yuta sa Gosen.”
  mkn-mkn: Sakarang ni, di tana Kanaꞌan ada musim karíng yang hebat sakali sampe sonde
    ada makanan deng rumput lai. Andia ko botong datang di ini negrí ko tenga tahan.
    Botong ju ada bawa botong pung binatang dong. Naa, sakarang botong minta isin
    sang papa raja, ko botong tenga di daꞌera Gosen, ko piara botong pung binatang
    dong di situ.”
  nce-nce: Sebo metole nanëla, sebo ebë lifate mëta esokwaneme tafa nëglame. Hi jwa
    olë Kenan life mëta fata tëgletëname nëgeme na sebobë sipsip kleli agosaba jwa
    nëgeme. Na fëye wesibi hi mëglemene? Këme nëgeme, sebo metole nanëla, ju seme
    megali lalowa eglonamene, ‘Sobo Gosen life mëta lalowa tafa egelome.’ ”
  pol-UBG: 'Powiedzieli jeszcze do faraona: Przyszliśmy, aby przebywać w tej ziemi,
    bo nie ma paszy dla stad, które mają twoi słudzy, gdyż ciężki głód panuje w ziemi
    Kanaan. Teraz prosimy, pozwól, aby twoi słudzy mieszkali w ziemi Goszen.'
  agr-agr: 'Tuja nujan tepeau asa canaágnumak chijichi uwig ayugmainush atsau asamtai,
    juwi batsamsatasa kaunaji”, tuidau. Nuna tusag: “¡Apuh, wait aneasam nugka Gosén
    tutaya au sukagtusta, iish awi batsamsagmi!” tiajui.'
  kyc-kyc: Yuu Kenane dokona rambi mena sipisipi narami pali nao lopo kone soo pipyasa
    yuudakena karamwali lao imwa. O kamongo namwa yuu Gosene dokona palimwali yaka,
    leyami.
  urd-GVU: ہم یہاں آئے ہیں تاکہ کچھ دیر اجنبی کی حیثیت سے آپ کے پاس ٹھہریں، کیونکہ
    کال نے کنعان میں بہت زور پکڑا ہے۔ وہاں آپ کے خادموں کے جانوروں کے لئے چراگاہیں
    ختم ہو گئی ہیں۔ اِس لئے ہمیں جشن میں رہنے کی اجازت دیں۔“
  deu-1912: 'und sagten weiter zu Pharao: Wir sind gekommen, bei euch zu wohnen im
    Lande; denn deine Knechte haben nicht Weide für ihr Vieh, so hart drückt die Teuerung
    das Land Kanaan; so laß doch nun deine Knechte im Lande Gosen wohnen.'
  ntj-ntj: Tjiinya-latju pitjangu ngurra ngaangka nyinakitja, tjiinyamarntu ngayuku-lampatju
    ngurrawana yayilurru purlkanya ngarala. Nyangka yukiri wiyarringu yanamulpa pirnilu-ya
    ngalkutjaku. Nyangka palya-munta-latju ngurra tjunkulalpi nyinama Kutjurntawana?”
  row-row: Aleꞌ ia, sia rae Kanaꞌan ndoe-laꞌas naseliꞌ de nda hambu nanaat ma uru
    sa ena. Naa de, hai ima sia nusaꞌ ia fo leo miꞌitataaꞌ. Hai o mendi banda mara
    boe. De hai mae moꞌe ama maneꞌ, fo leo sia Gosen, fo miꞌiboi banda ra sia naa.”
  kan-2017: ಅದಲ್ಲದೆ ಅವರು ಫರೋಹನಿಗೆ, “ಕಾನಾನ್‌ ದೇಶದಲ್ಲಿ ಬರಗಾಲವು ಘೋರವಾಗಿರುವುದರಿಂದ ನಿನ್ನ
    ಸೇವಕರ ಕುರಿದನಗಳಿಗೆ ಮೇವು ಸಿಕ್ಕಲಿಲ್ಲ; ಆದುದರಿಂದ ಈ ದೇಶದಲ್ಲಿ ಸ್ವಲ್ಪಕಾಲ ಇರಬೇಕೆಂದು ಬಂದಿದ್ದೇವೆ.
    ನಾವು ಗೋಷೆನ್ ಸೀಮೆಯಲ್ಲಿ ವಾಸಮಾಡುವಂತೆ ಅಪ್ಪಣೆಯಾಗಬೇಕು” ಎಂದು ಬೇಡಿಕೊಂಡರು.
  ena-ena: Humɨgaŋ ibɨlibɨliŋ hekɨlɨ Kenan fɨli tɨbɨ heŋ iahalɨ uavɨmi. Iahɨci humɨsɨ
    sabaŋ sipsipɨ nana hɨsɨŋ agaŋ apalɨ lɨci alaŋ fɨli tɨbɨ neŋ ilɨmiŋ hɨnibalu aba
    vehɨlu uavɨmi. Nama huaci aludɨ alialaŋ aba abɨnaŋ Gosen fɨli tɨbɨ hɨnivɨlu uavɨmi.
  tgo-tgo: Mendava wo mena na wo wo layaku gheke, kaiwae vunuvuke kaero i vakatha
    dagabora Kenan e tɨne. Lama thetheghanɨko kaero maa e ghanjinana, iya kaiwae wo
    vata ago e ghen na wo wo layaku Gosen.”
  yap-yap: Kugbad ni nggu pired u lan e biney e nam, ni bochan e lan e nam nu Kanaan
    e rib gel e uyongol nike yib riy, ya dariy e pan riy nra kay e yu ran’ i saf nge
    kaming romad. Ere wenig ngom, mu guy rogon nggu pired u lan e nug nu Goshen.”
  tet-tet: Oras neꞌe, rai loro falin naruk basuk iha amikaan rai Kanaꞌan, toꞌo haan
    no hae la iha tiꞌan. Tan baa nia, ata ami neꞌe, mai iha rai neꞌe atu hein heik.
    Ami ata moos hodi bibi no karau oan sia. Ami ata haloon baa ama naꞌi boot, nebee
    foo leet baa ami ata neꞌe bele hein heik iha rai Gosen, atu hodi haliku bibi no
    karau oan sia.”
  hlt-MCSB: Te phoeiah Pharaoh la, “Kanaan kho ah khokha tlung tih na sal rhoek kah
    boiva ham a luemnah a om pawt dongah hekah khohmuen ah bakuep ham ka lo uh. Te
    dongah na sal rhoek he Goshen kho ah kho n'sak sak uh mai,” a ti na uh .
  mdy-ETH: ካኣናኔ ዓጮይዳ ሉማ ኮሺ ዶዴያታሢሮ ቆልሞኮ ኑኡኮ ማኣቲ ባይቄም ዻካ ዎዴ ሃኖ ዓጬሎይዳ ኑኡኒ ናንጋኒ ሙኬኔ፤ ዬያሮ
    ኑና ኔኤኮ ዓይሎ ጌኤሴኤሜይዳ ናንጊሼቴራ» ጌዔኔ።
  twi-ASANTE: Anuanom no toaa so sɛ, “Yɛaba ha sɛ amamfrafoɔ a yɛrebɛtena ha kakra,
    ɛfiri sɛ, ɛkɔm no ano yɛ den yie wɔ Kanaan asase so hɔ, na wo nkoa nnwan nnya
    aduane nni. Enti, yɛresrɛ wo kwan na yɛatena Gosen asase so ha.”
  bhl-bhl: 'Dangeko, iti weng makso bokolewomeliw: “Nu sukum ding kuw kale kel kokow
    kawtiw atew kakamokoluw te. Nimtew angom? Kenan aneng fian kel olfut fian inkalso
    mak kese kasike, nukalem siwsiw so, meme so, samal alik alik biim wanin akal sukum
    banimse kasike. Kasike, ku nulo bokoyemomelew: ‘Yu aneng Gosen ka kel bina!’,
    yangolewka!”, dangsiliw kale.'
  con-NTPO: Ingita gi ji'fa va andeni canseye. Nane Canaán andenijan tsain'bitssi
    qquipoesuite tsu ni ingi oveja an'jeña'cho shoshovive'qque me'i'on. Tsa'cansi
    chigáne ingi quema shondosundeccuma antteja Gosén andeni canse'faye.
  eng-WEBU: They also said to Pharaoh, “We have come to live as foreigners in the
    land, for there is no pasture for your servants’ flocks. For the famine is severe
    in the land of Canaan. Now therefore, please let your servants dwell in the land
    of Goshen.”
  bnp-bnp: Mi valai mi gi made tamilalu koea, a vuhuna a pago i hale hateka na robo
    e Kenan. A maka sipsip ne mia, i uka liu a varili ri gi kani. Pali ngane, o longo
    mai mia, mi gi rata a tanga na robo e Gosen.”
  wal-wal: Qassi eti ayyo, “Kanaane biittan koshai suullido gishshaunne ne ashkkaratu
    mehiyau miyoobi aibinne bainna gishshau, nuuni hagan amarida wodiyaa daanau yiida;
    hayyanaa nuna ne ashkkarata Geseeman wottarkkii!” yaagidosona.
  mgh-mgh: 'Yahomwiirelaca tho: Naawile ukhala mu ukati vakani kontha itala uKanaa
    nwo inaatepa, ni inama ca karumeya aa khacinoona yoolya. Sontte, watthunihere
    karumeya aa ukhala uKoseni.'
  acu-NT: Ii nungkari Canaánnum nukap tsuka asamtai, ii tangkuri yuwatniurisha atsau
    asamtai, juni pujustasar taaji. Tura asakrin apuru, wait aneasam, Gosén nungkanam
    ii pujustinka tsangkamkata, —tiarmiayi.
  spa-PDDPT: 'También dijeron a Faraón: Vinimos para vivir en esta tierra, pues la
    hambruna aprieta en la tierra de Canaán y no hay pasto para las ovejas de tus
    esclavos. Por tanto, te rogamos que permitas que tus esclavos vivan en tierra
    de Gosén.'
  gun-gun: Kova'e yvy re orekuai aguã ri roju, mba'eta Canaã yvy re ma nhuũ porã jipoi
    ore nerembiguai kuery rymba kuery pe, karuai nda'evei ete ramo. Ha'e nunga rupi
    aỹ rojerure Gósen yvy re orekuai aguã re — he'i okuapy Faraó pe.
  agu-BL: Cha'stzun te ja ku'l tan kanajewe'n tzone'j, na qui'ct kawa' Canaán. Ej
    nin qui'ct mu'ẍt tal ch'im tetz chiwa' yi e' kawun. Cha'stzun te elk k'ajabu'
    ske'j nink tak'u' ama'l sketz tan kanajewe'n tul yi ama'l Gosén, che'ch e' bantz
    tetz faraón.
  eng-PEV: Then they said, “Sir, it is a really hard time in Canaan country. There
    is no rain, so there are no food plants growing, and there isn’t any grass there
    for our animals to eat. That’s the reason why we came here to Egypt country. We
    want to live here for a while. Please, sir, let us stay in the place called Goshen.”
  ilo-ULB: Ket kinunada iti Faraon, “Immaykami kas saan nga agpaut nga agnaed iti
    daga. Awan ti pagpastoran para kadagiti arban dagiti adipenmo, gapu ta nakaro
    unay ti panagbisin iti daga ti Canaan. Isu nga ita, pangaasim ta palubosam nga
    agnaed dagiti adipenmo iti daga ti Gosen.”
  kpg-kpg: Gimaadou ne lloomoi belee noho i tenua deenei, idimaa, tau magamaga i lodo
    tenua go Canaan la gu huaidu huoloo, gu deai nia meegai ang gi madau hagabuulinga manu
    ai. Dumaalia mai gi gimaadou e noho i Goshen.”
  uig-ARA: 'ئاندىن ئۇلار پىرەۋنگە ئىلتىماس قىلىپ: ــ قانائان زېمىنىدا قاتتىق قەھەتچىلىك
    بولغاچقا، كەمىنىلىرىنىڭ قويلىرىمىزنى باقىدىغانغا يايلاقمۇ يوق؛ شۇڭا بۇ زېمىندا
    مۇساپىر بولۇپ تۇرۇشقا كەلدۇق؛ جانابلىرىدىن تەلەپ قىلىمىزكى، كەمىنىلىرىنىڭ گوشەن
    يۇرتىدا تۇرۇشىغا ئىجازەت بەرگەيلا، ــ دېدى.'
  bsp-bsp: 'Kɔ ŋaloku sɔ Firawona: «Sənder kədendɛ atɔf ŋaŋɛ, bawo dəkəcɔl deyi fɛ
    sɔ nde acar am ŋayɛfɛ mɔ, kɔ dor dɛmbɛk kəbɛk dəm atɔf ŋa Kanahan. Məwosɛ oŋ acar
    am kəndɛ atɔf ŋa Kosɛŋ.»'
  bps-bps: Salu gami dini du kayèmi moon flo mnè dini, du too sasè i kbitil di banwe
    Kanaan, du balù i dad lmanafmi landè gumtebla nan. Na taman ku beg fakay di ge,
    gami dad lifanam, begam gami fnè di Gosén.”
  mbs-mbs: Dimini kay so ontò medaet se bitil doton te Canaan igsà wedad palos mekaen
    te menge ayam-ayam day. Aw mepakay diyà kamno, peogpai kay doton te Gosen.”
  tof-tof: Ki ini tüpdü bupso ngyabenóm togoba, zitülkus Keinan tüpdü ku kari kolae
    kokea. Kibü sip a goutan alo opopor babulasko. Gyaurka, ma kibü, marü zaget pam,
    ok tinünüm Gosyen tüpdü ngyabenóm.”
  sus-sus: E man naxa a fala Misira mangɛ bɛ, «Muxu faxi nɛ, muxu xa lu yi bɔxi ma
    sinden, barima sɛxɛ mu na muxu xɔnyi kɔrɛ xurusee naxan donma. Kaamɛ bara din
    Kanaan bɔxi ra. Muxu bara i mayandi i xa muxu tan i xa konyie sago sa, muxu xa
    lu Gosen bɔxi ma.»
  pon-2006: Se patohdohng kousoanla nan sahpw wet, maing, pwe nan Kenan solahr kisin
    tungoal ong nait pelinmen kan, lehk lapalapet me inenen uk mehlel. Kalahngan en
    wasa lapalap en ketin kupwurei kiht pwe se en kak patohwan kousoan nan Kosen.”
  jae-jae: Go êsêac sêsôm gêdêŋ Parao gebe “Aêac amêŋ gebe amoa gamêŋ tonec amboac
    lau jaba gebe nêm sakiŋwaga aêac ma gamêŋ alôm ma dombaŋa teŋ gêc gamêŋ Kanaan
    atom gebe tôbôm gêjam gamêŋ auc samucgeŋ. Tec aêac ateŋ aôm gebe ôlôc gebe nêm
    sakiŋwaga aêac aŋgôŋ gamêŋ Gosenmaŋ.”
  ksd-ksd: 'Ma dia ga biti tai Parao: Ave pot upi avet a ki na vaira ta ra gunan;
    tago pa ta magit ure ra umana kikil na vavaguai kai kaum umana tultul, tago ra
    mulmulum i tup ra gunan Kanaan; kari go ave lul u, ba una tul tar avet kaum umana
    tultul ba avet a ki ta ra gunan Gosen.'
  tur-YTC: Firavun'a, “Biz bu ülkeye yabancı olarak yaşamaya geldik” dediler, “Çünkü
    hizmetkârlarının sürüleri için otlak yoktur. Çünkü Kenan diyarında kıtlık şiddetlidir.
    Şimdi lütfen hizmetkârlarının Goşen diyarında oturmasına izin ver.”
  bel-N: 'I сказалі яны фараону: “Вандраваць у зямлі гэтай мы прыйшлі, бо няма пашы
    для авечак слугаў тваіх, бо вялікі голад у зямлі Ханаан. І цяпер, просім, дазволь
    пасяліцца слугам тваім у зямлі Гашэн”.'
  grc-BRENT: Εἶπαν δὲ τῷ Φαραῷ, παροικεῖν ἐν τῇ γῇ ἥκαμεν, οὐ γάρ ἐστι νομὴ τοῖς κτήνεσι
    τῶν παιδων σου, ἐνίσχυσε γὰρ ὁ λιμὸς ἐν γῇ Χανάαν· νῦν οὖν κατοικήσομεν ἐν γῇ
    Γεσέμ. Εἶπε δὲ Φαραὼ τῷ Ἰωσὴφ, Κατοικείτωσαν ἐν γῇ Γεσέμ· εἰ δὲ ἐπίστῃ, ὅτι εἰσὶν
    ἐν αὐτοῖς ἄνδρες δυνατοὶ, κατάστησον αὐτοὺς ἄρχοντας τῶν ἐμῶν κτηνῶν. Ἦλθον δὲ
    εἰς Αἴγυπτον πρὸς Ἰωσὴφ Ἰακὼβ, καὶ οἱ υἱοὶ αὐτοῦ· καὶ ἤκουσε Φαραὼ βασιλεὺς Αἰγύπτου.
  ind-AYT: Mereka berkata kepada Firaun, “Kami datang ke tanah ini untuk tinggal sementara
    karena tidak ada padang rumput bagi hamba-hambamu ini untuk kawanan kambing domba
    kami, sebab kelaparan di tanah Kanaan sangatlah hebat. Sekarang, kami memohon,
    izinkanlah hamba-hambamu ini tinggal di tanah Gosyen.”
  lid-lid: Aso ame manyah ado munyak tinan dah, tasah munyak Kenan badeh nyamon bwe,
    ma bwidiu tiri katin haka taso ndrano. Ya eme aso ndremenya ou, ou winiyan atehei
    aso manyah ado loboho Gosen de bwe?”
  nya-nya: Ife tabwera kudzakhala kuno kwa kanthawi chifukwa njala yafika poopsa ku
    Kanaani motero kuti kulibe msipu wodyetsera ziweto. Ndiye bwana tiloleni kuti
    tikhale ku Goseni.”
  hrv-hrv: Došli smo da potražimo kratak boravak u ovoj zemlji”, rekoše faraonu, “jer
    je nestalo paše za stada tvojih slugu, strašna glad pritište kanaansku zemlju.
    Dopusti da se tvoje sluge nastane u gošenskom kraju.”
  mps-mps: Da te e bulude bidiyu, sę yainu asali, magi baso meni, te nasi genuai
    te Kenan tǫde eyu, tama dago sipsip dabe te tuabo nosai meni baso, da eba asai.
    Tama dago homugo te nago dabolo usu da po obaso da, teda da te tǫ Gosende osogo
    bidaibao,” wali.
  llg-llg: Hatematak ia, nai dae Kanaꞌan fai hanan ana seli, losa taa hambu nanaꞌak
    ma naꞌu so. Huu ndia, de ai mini nusak ia mai, fo leo tataak. Ai boe oo mini ai
    banda nala. Hatematak ia, ai moke ama manek fo makamboꞌik ai leo nai dae babaꞌek
    Gosen, fo ai makaboi ai banda nala lai ndia.”
  tpi-tpi: Mipela i laik i stap sotpela taim long dispela kantri, long wanem, taim
    bilong bikpela hangre i kamap long graun Kenan na i no gat gras bilong ol sipsip
    bilong mipela i ken kaikai. Olsem na mipela i laik bai yu tok orait long mipela
    i ken sindaun long distrik Gosen.”
  dan-1931: 'Og de sagde til Farao: “Vi er kommet for at bo som Gæster i Landet, thi
    der er ingen Græsning for dine Trælles Småkvæg, da Hungersnøden er trykkende i
    Kana''an, og nu vilde dine Trælle gerne bosætte sig i Gosen.”'
  vie-OVCB: Xứ Ca-na-an bị đói lớn, chẳng còn đồng cỏ cho súc vật nên chúng tôi đến
    đây cư trú. Xin vua cho chúng tôi ở xứ Gô-sen.”
  lbk-lbk: Inmali kami ay kanatee isna tay chad-ama nan fitil id Canaan et maid mabfalin
    si en-anglochan nan talakenmi. Pangngaasim koma ta ipalofosmo ay entee kami id
    Gosen.”
  guj-2017: પછી તેઓએ ફારુનને કહ્યું, “અમે આ દેશમાં પ્રવાસી તરીકે આવ્યા છીએ. કેમ કે
    કનાન દેશમાં દુકાળ ભારે હોવાને લીધે અમારા ટોળાંને સારુ ચારો નથી. માટે હવે અમને
    કૃપા કરીને ગોશેન દેશમાં રહેવા દે.”
  byr-byr: '@see-verse:GEN.047.003'
  awx-awx: Unetäkänu using inikin. “Kenankätanu naxu wenä hikngä tiwän, sipsipdä nänangäsäxäyä
    wenä tinggäwä, mätekngä womsimu ane yiwitnimde apumäng. Ge gätä täkembä yawi,
    ninu Gosen yiwitnim?” yang inikin.
  pon-2006A: Se patohdohng kousoanla nan sahpw wet, maing, pwe nan Kenan solahr kisin
    tungoal ong nait pelinmen kan, lehk lapalapet me inenen uk mehlel. Kalahngan en
    wasa lapalap en ketin kupwurei kiht pwe se en kak patohwan kousoan nan Kosen.”
  por-BRBSL: 'Eles também disseram ao Faraó: “Viemos para viver como estrangeiros
    na terra, pois não há pasto para os rebanhos de seus servos. Pois a fome é severa
    na terra de Canaã. Agora, portanto, por favor, deixem seus servos morar na terra
    de Gósen”.'
  cth-cth: Ahnimouh ni Faro koevah, hete ram dawk o hanelah ka tho awh. Bangkongtetpawiteh,
    takang Kanaan ram dawk a pataw teh saringnaw hanlah hram awm hoeh toe. Hatdawkvah
    pahren lahoi na sannaw heh Goshen ram dawk na awm sak awh loe, telah ati awh.
  twi-twi: Anuanom no toaa so se, “Yɛaba ha sɛ ananafo a yɛrebɛtena ha kakra, efisɛ
    ɔkɔm no ano yɛ den yiye wɔ Kanaan asase so hɔ, na wo nkoa nguan nnya aduan nni.
    Enti yɛresrɛ wo kwan na yɛatena Gosen asase so ha.”
  hlt-hlt: Te phoeiah Pharaoh la, “Kanaan kho ah khokha tlung tih na sal rhoek kah
    boiva ham a luemnah a om pawt dongah hekah khohmuen ah bakuep ham ka lo uh. Te
    dongah na sal rhoek he Goshen kho ah kho n'sak sak uh mai,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Dikònnì diì bo ti ciɛ kɛ̀ timútì dèè
    Kɑnnɑhɑ̃ɑ̃ kɛ̀ ti kɔ̀tɛní kɛ yɛ̃ nhɑ tí pɑ̃ Kosɛnni kó kutempɛ̃, kɛ̀ tí ḿbo.'
  msy-2020: Ezɨ mɨtiriar ekiam azir dughiam Kenanɨn nguazimɨn otozɨ, en sipsipba apir
    graziba puvatɨ. Kamaghɨn, e dughiar otevimɨn kantrin kamɨn ikiam. Egha e nɨn ingangarir
    gumaziba, e kamaghɨn nɨn azai, nɨ en amamangatɨghtɨ, e Gosenɨn Distrighɨn dapiagh
    ikiam.”
  txq-txq: Hatematak ia, nai dae Kanaꞌan hambu teu ina ta hohoꞌak losa ta hambu nanaꞌak
    ma naꞌu ai-ana ena. Huu naa de ai meni nusak ia mai fo leo taak. Ai oo meni ai
    banda-manun nara boe. De hatematak ia, ai moke luas neu papa manek fo ai leo miu
    dae Gosen, fo makaboi ai banda-manun nara reu naa.”
  aaz-aaz: Oras ia, pah Kanaꞌan nafauk-nai koꞌu, tar antea ka tiit fa mnahat ma huun
    antein. Etun hai iim meu pah reꞌ ia he mitua mtahan. Hai meik hai muiꞌt ein amsaꞌ.
    Onaim oras ia, hai mbaiseun ko usiꞌ, mkonan kai he hai mitua mbi pah Gosen, he
    hai mituuk hai muiꞌt ein anbin naan.”
  azb-azb: Bu ölkəyə müvəqqəti yaşamaq üçün gəlmişik, çünki Kənan torpağında dəhşətli
    aclıq hökm sürür. Sürülərimiz üçün otlaq yox idi. İndi xahiş edirik ki, Qoşen
    vilayətində yaşamağa izin verəsiniz».
  eng-DBY: And they said to Pharaoh, To sojourn in the land are we come; for there
    is no pasture for the sheep that thy servants have, for the famine is grievous
    in the land of Canaan; and now, we pray thee, let thy servants dwell in the land
    of Goshen.
  hin-2017: फिर उन्होंने फ़िरौन से कहा, “हम इस देश में परदेशी की भाँति रहने के लिये
    आए हैं; क्योंकि कनान देश में भारी अकाल होने के कारण तेरे दासों को भेड़-बकरियों
    के लिये चारा न रहा; इसलिए अपने दासों को गोशेन देश में रहने की आज्ञा दे।”
  wol-KYG: 'Ñu teg ca ne ko: «Danoo ñëw ngir dal ci réew mi, ndaxte amalatunu sunu
    jur parlu, te xiif bi metti na ca réewu Kanaan. Moo tax sang bi, nu di la ñaan,
    nga may nu, nu dal foofa ca diiwaanu Gosen.»'
  swp-swp: Doha ina hinage Parao se heriba, “Ai laoma bena abo ai mia ina eanua eai
    ta, paana em heaheari tataodi edi suisui nige edi aba‐aibai, paana guriam i lai
    ariri Kanana tanona eai, arinai bena ai aibodalaowa abo em heaheari tataodi se
    miamia Gosena tanona eai.”
  bjr-bjr: Aandaroo firaafa uqanna Kannaana maqasaa darifanoo maasa sipsipauqa nara
    andanda sia marifaqa maasa maa maqa maaqanaki marirara umidaqa. Amanee eedoo qirana
    qiminaqa maasa Kooseena maqa maaqaki marianauree.
  eng-YLT: and they say unto Pharaoh, 'To sojourn in the land we have come, for there
    is no pasture for the flock which thy servants have, for grievous [is] the famine
    in the land of Canaan; and now, let thy servants, we pray thee, dwell in the land
    of Goshen.'
  kne-kne: Inmali kamis na tan palaloy betil ed Canaan yan enggay magay pangipastolan
    mi sin animal mi. Pangaasim kod, apo, ta palobosam dakami ay manteed Gosen.”
  heg-NTPO: Halas ni, se dale Kanaꞌan oras tuu muun isi, tiata muik in kaa nol bluan
    pait lo son. Ta kaim maam se dale nia, le daad tahang. Kaim kon kil nol kaim hmukit
    tas. Undeng na, kaim nodan ama lahi le tade kam, kaim daad se dale Gosen, le doha-tinang
    kaim hmukit tas se luas.”
  ptu-ptu: Sulekam la messihuhu inde aka mapana' kakobeam dio Kanaan. Anna pa'de polem
    humpu' naande patuboangki dio. Kela mala umpäbäikam tohho dio Gosyen.”
  bzd-NTPO: Ketba meneka̱ tai̱ë sa' ka̱ska'. Sa' iyiwak a̱ kë̀ chkè ta̱'ia̱, e' kue̱ki̱
    sa' bite̱a̱ se̱nuk ká̱ i' ki̱. Be' we'ikè sa' tö, ka̱wö mú sa' a̱ se̱nuk Gosen.
  kwf-kwf: Kaimili leka maꞋi neꞋe sulia Ꞌi Kenan, kaidaꞋi Ꞌato ana fioloꞋa nia ngasingasiꞋa
    liu, ma ru ꞋaeꞋaela kami ki noaꞋa kira kasi toꞋo naꞋa ana ta fanga. ꞋOke alaꞋani
    kaimili mike sasia fanoa kaimili ana fanoa ꞋaꞋana nini Ꞌoe, ana ano nini Ꞌi Gosen.”
  eng-WYC-2017: we came into thy land to be pilgrims, that is, to dwell for a time,
    for no grass is to the flocks of thy servants; for hunger waxeth grievous in the
    land of Canaan, and we ask that thou command us thy servants to be in the land
    of Goshen.
  eng-WMBB: They also said to Pharaoh, “We have come to live as foreigners in the
    land, for there is no pasture for your servants’ flocks. For the famine is severe
    in the land of Canaan. Now therefore, please let your servants dwell in the land
    of Goshen.”
  spp-spp: Wuu à pa nàmpantɛɛnre na mu kìni i. Wuu wuuni i, yalyîre sàha ɲyɛ wuu yatɔɔr'á
    mɛ. Kateg'à pêe Kana kìni i. Wuu yaha wuu u ntɛ̀ɛn Gozheni kùluni i.»
  aey-aey: Cahel saen Kenan mahana eu me qee bahic nijia. Odocob egena dool amnu eu
    sabca qee. Eunu ege qila Gosen ono culigecem bileqannu sisilhoqona,” doin.
  urd-GVH: हम यहाँ आए हैं ताकि कुछ देर अजनबी की हैसियत से आपके पास ठहरें, क्योंकि
    काल ने कनान में बहुत ज़ोर पकड़ा है। वहाँ आपके ख़ादिमों के जानवरों के लिए चरागाहें
    ख़त्म हो गई हैं। इसलिए हमें जुशन में रहने की इजाज़त दें।”
  rug-rug: “Ele mae si gami pude koa pa popoa hie, sina sa soṉe si kaleana hola pa
    popoa Kenani, meke loke vasina pude ganigani sari na mami rovana sipi. Ke mamu
    tataruni gami, mamu va koa gami pa kali popoa pa Qoseni,” gua si arini.
  gaz-gaz: Akkanas jedhaniin; “Sababii beelli biyya Kanaʼaanitti cimee bushaayeen
    garboota keetii waan dheedan dhabaniif nu yeroo gabaabaa as jiraachuu dhufne.
    Akka nu garboonni kee biyya Gooshen keessa jiraannuuf maaloo nuu eeyyami.”
  fra-LSG: 'Ils dirent encore à Pharaon: Nous sommes venus pour séjourner dans le
    pays, parce qu’il n’y a plus de pâturage pour les brebis de tes serviteurs, car
    la famine s’appesantit sur le pays de Canaan; permets donc à tes serviteurs d’habiter
    au pays de Gosen.'
  yal-yal: E mɔn yi a fala Misiran Mangan xa, e naxa, “Nxu faxi nɛn nxu xa lu bɔxɔni
    ito ma singen, bayo xuruseene rabade mi i ya konyine yii sɔnɔn. Kamɛn bata gbo
    ayi Kanan bɔxɔn ma. I ya konyine sago sa e xa lu Gosen bɔxɔni.”
  gum-gum: 'Incha katø trenchibelø køn: —Nambe i pirau kan maya yanatø warønrrab amrruer
    cha, kaguende nam ñui karuig melabelai ubishameraimbe Canaán pirau nam waraisrømbe
    chi pu kaagøn cha. Trusrømbe parøbe ni chindamguchagaig pasran cha. Inchagurri
    nam ñui karuig melabelan tiusmanda Gosén pirau namun warøbashibsrumøgue chinrrab
    inder— cha.'
  iou-iou: Nin kome ŋoken itpäŋ-nadäkta äbumäŋ. Kenan komeninken nakta jop irit pähap
    ahäŋkuko unita yawakninta ketem kubä nämo itkuŋ. Unita gäkä nadäŋ nimiŋiri Gosen
    komeken api itne yäk.
  haw-1868: I hou mai la lakou ia Parao, Ua hele mai nei makou e noho ma keia aina,
    no ka mea, aole ai na ka poe holoholona a kau poe kauwa, no ka nui o ka wi ma
    ka aina o Kanaana. No ia mea, ke noi aku nei makou ia oe, e noho makou ma ka aina
    i Gosena.
  arb-NAV: وَلَقَدْ جِئْنَا لِنَتَغَرَّبَ فِي الأَرْضِ إِذْ لَيْسَ لِغَنَمِ عَبِيدِكَ
    مَرْعىً مِنْ جَرَّاءِ وَطْأَةِ الْجُوعِ فِي أَرْضِ كَنْعَانَ، فَدَعْ عَبِيدَكَ
    يُقِيمُونَ فِي أَرْضِ جَاسَانَ».
  adz-adz: Da ribarangan ini da arangan impruꞌ ibiani, “Aga ba i mpada nani pas angu,
    i gubuꞌ fus tsiraꞌ nam maringꞌa sib iwaꞌ Kanan da u garam gumam apu gan isau sai
    i gadan. Ibinigi da u garam gumam agai ani igaib runggangꞌ da agu i u gaiba agai
    da aga fampada intap Gosen.”
  ewe-ewe: Míeva be míanɔ Egipte, elabena gbeɖuƒe mele Kanaanyigba dzi na míaƒe lãwo
    o; dɔwuame la nu sesẽ le afi ma ŋutɔ. Míele mɔ biam be nàna míanɔ Gosenyigba dzi.”
  eng-LEE: They said moreover unto Pharaoh, To sojourn in the land are we come; because
    there is no pasture for the flocks of thy servants, for the famine is sore in
    the land of Canaan; and now let thy servants dwell, we pray thee, in the land
    of Goshen.
  gvn-gvn: '@see-verse:GEN.047.003'
  nna-nna: Warrarn Canaan-ja punarra yiji, mayimajirri yiji nganarnamilaku kuwiyiku.
    Turlpanyiyirni nyungukarti wankanyuku waninyaku. Yijapa wantulupiyirni Gothen-ja?
    Wurralaman nganarnaku waninyaku palanga?” Palajun wurrarnayili kingingi.
  asm-FB: তেওঁলোকে পুনৰ ক’লে, “আমি এই দেশত কিছুকালৰ বাবে থাকিবলৈ আহিছোঁ। কনান দেশত
    অতিশয় আকাল হোৱাৰ কাৰণে আপোনাৰ এই দাসবোৰৰ পশুৰ জাকে খাবলৈ চৰণীয়া ঠাই পোৱা নাই;
    সেয়ে দয়া কৰি আপোনাৰ এই দাসবোৰক গোচনত থাকিবলৈ অনুমতি দিয়ক।”
  sus-A: عٍ مَن نَشَ عَ قَلَ مِسِرَ مَنفّ بّ، «مُشُ قَشِ نّ، مُشُ شَ لُ يِ بْشِ مَ
    سِندٍن، بَرِ مَ سّشّ مُ نَ مُشُ شْنيِ كْرّ شُرُ سٍيٍ نَشَن دٌنمَ. كَامّ بَرَ دِن
    كَنَان بْشِ رَ. مُشُ بَرَ عِ مَيَندِ عِ شَ مُشُ تَن عِ شَ كٌنيِيٍ سَفٌ سَ، مُشُ
    شَ لُ فٌسٍن بْشِ مَ.»
  fra-SBL: 'Ils dirent aussi à Pharaon : « Nous sommes venus vivre comme des étrangers
    dans le pays, car il n''y a pas de pâturage pour les troupeaux de tes serviteurs.
    Car la famine sévit dans le pays de Canaan. Laisse donc tes serviteurs habiter
    dans le pays de Gosen. »'
  hbo-hbo: וַיֹּאמְר֣וּ אֶל־פַּרְעֹ֗ה לָג֣וּר בָּאָרֶץ֮ בָּאנוּ֒ כִּי־אֵ֣ין מִרְעֶ֗ה
    לַצֹּאן֙ אֲשֶׁ֣ר לַעֲבָדֶ֔יךָ כִּֽי־כָבֵ֥ד הָרָעָ֖ב בְּאֶ֣רֶץ כְּנָ֑עַן וְעַתָּ֛ה
    יֵֽשְׁבוּ־נָ֥א עֲבָדֶ֖יךָ בְּאֶ֥רֶץ גֹּֽשֶׁן׃
  shp-NTPO: Ja Canaán mainmeax, kikinbiresi jawékiatinin iorai kopí riki, nato Egipto
    main jakasi noa bekana. Jainoax non yoinabaon piti pastobobi, moa xoxoyamaitian
    riki, noa neno bekana. Jaskara kopí riki, miares joni koshi iketian, Gosén maintanibires
    min noa jamanon ixon, mia yokati noa bekana —akin akana iki.
  eng-WYCLIFFE: we camen in to thi lond to be pilgrymys, for noo gras is to the flockis
    of thi seruauntis; hungur wexith greuouse in the lond of Canaan, and we axen that
    thou comaunde vs thi seruauntis to be in the lond of Gessen.
  piu-2006: '@see-verse:GEN.047.003'
  pjt-pjt: '@see-verse:GEN.047.003'
  cwe-cwe: Maabaho wamulongela mfalume, “Cheye wasang'hani wako chiza kukala fana
    nyambenyambe muno mwiisi kwaviya uko Kanaani kuna nzala ng'hulu na kaidi chabule
    mgina wa wanyama wetu wa kufugigwa. Ivo mwenevale, chokupula cheye, wasang'hani
    wako, uchilekele kukala muna umkowa wa Gosheni.”
  bgs-bgs: Igsadun ké dini su tuu dakál tô ballus tun ta Canaan. Purisu ándà palang
    ágkakan katô mga mannanap dé. Atin ka mému áknikó, móddô ké tun ta banuwa ka Gosen.”
  kik-kik: Ningĩ makĩmwĩra atĩrĩ, “Tũũkĩte gũikara gũkũ kwa ihinda, tondũ ngʼaragu
    ĩno nĩ nene kũu Kaanani, na ndũũru cia ndungata ciaku nĩ ciagĩte ũrĩithio. Nĩ
    ũndũ ũcio twagũthaitha wĩtĩkĩrie ndungata ciaku itũũre Gosheni.”
  ksr-ksr: 'Kaeŋ ijoŋ toroqeŋ kokaeŋ jegi: “Keinan balonoŋ bodi lombotawo ejiwaajoŋ
    weleŋqeqeuruga nono lama bulmakao tuuŋnana yoŋoojoŋ nene mende mokolooniŋ. Kawaajoŋ
    nono baloŋ kokanoŋ tatawaga laligowombaajoŋ kajoŋ. Kaeŋ kolooro weleŋqeqeuruga
    saanoŋ ‘Ooŋ!’ jeŋgo jeŋ tegoŋ nonona nono Goosen prowins kanoŋ rara dundunana
    meagowoŋa.”'
  fra-NCL: 'Ils dirent encore à Pharaon : « Nous sommes venus pour séjourner dans
    le pays, car il n’y a plus de pâture pour les brebis de tes serviteurs, la famine
    s’étant appesantie sur le pays de Canaan. Permets donc à tes serviteurs d’habiter
    dans le pays de Gessen. »'
  cek-AK: Nihcae mah Faro khaeah, Kanaan prae ah khokhahaih nung parai moe, pacah
    ih moinawk caak han ahmuen om ai boeh pongah, hae prae ah khosak hanah kang zoh
    o; to pongah vaihi na tamnanawk hae Goshen prae ah na omsak ah, tiah a naa o.
  xla-xla: Amasiyama di mo Keinan dla daya pa꞉le kokota elemama di aliyata dlowe osamokolo
    ma hawa. Epalati natipame di hema ha꞉ha꞉la pumula. Epedeme ka꞉deta꞉, ditapo Gosen
    mo dla ha꞉ha꞉loweye?” diyo.
  cuk-cuk: Anmar we-yarse megega nonikid, ar ade, Canaán-yalagi ukud yaisulid, anmar-sibad-wawaad
    gagan-maed sate gualid. Degisoggu, Dummad, Gosén-yargi-megega wis be anmar-imake.
  uig-CYR: 'Андин улар Пирәвнгә илтимас қилип: — Қанаан зиминида қаттиқ қәһәтчилик
    болғачқа, кәминилириниң қойлиримизни бақидиғанға яйлақму йоқ; шуңа бу зиминда
    мусапир болуп турушқа кәлдуқ; җанаблиридин тәләп қилимизки, кәминилириниң Гошән
    жутида турушиға иҗазәт бәргәйла, — деди.'
  tel-2017: వారు “కనాను దేశంలో కరువు తీవ్రంగా ఉంది. నీ దాసుల మందలకు మేత లేదు కాబట్టి
    ఈ దేశంలో కొంత కాలముండడానికి వచ్చాము. గోషెను ప్రాంతంలో నీ దాసులు నివసించడానికి
    సెలవు ఇప్పించండి” అని ఫరోతో అన్నారు.
  hat-BSA: 'Yo te di a Farawon: “Nou te vini pou rete tankou etranje nan peyi a, paske
    nanpwen patiraj pou bann mouton yo paske gwo grangou a rèd nan peyi Canaan. Alò
    pou sa, souple, kite sèvitè nou yo viv nan peyi Gosen an.”'
  kos-kos: Kut tuku in muta in facl se inge, mweyen sracl se inge arulana upa in acn
    Canaan, ac wangin mah kosro natusr uh in kang we. Nunak munas, lela nu sesr in
    muta in acn Goshen.”
  hbo-WLC: וַיֹּאמְר֣וּ אֶל־פַּרְעֹ֗ה לָג֣וּר בָּאָרֶץ֮ בָּאנוּ֒ כִּי־אֵ֣ין מִרְעֶ֗ה
    לַצֹּאן֙ אֲשֶׁ֣ר לַעֲבָדֶ֔יךָ כִּֽי־כָבֵ֥ד הָרָעָ֖ב בְּאֶ֣רֶץ כְּנָ֑עַן וְעַתָּ֛ה
    יֵֽשְׁבוּ־נָ֥א עֲבָדֶ֖יךָ בְּאֶ֥רֶץ גֹּֽשֶׁן׃
  ibo-ibo: Ha kwukwara sị, “Anyị bịara ịnọ dịka ọbịa nʼala a nʼihi na ụnwụ a siri
    oke ike nʼala Kenan. O nweghị nri igwe ewu na atụrụ anyị nwere iri nʼala ahụ.
    Ya mere, anyị na-arịọ ka i nye ndị ohu gị ike ka ha biri nʼala Goshen.”
  ory-ory: ସେମାନେ ଫାରୋଙ୍କୁ ଆହୁରି କହିଲେ, “ଆମ୍ଭେମାନେ ଏ ଦେଶରେ ପ୍ରବାସ କରିବାକୁ ଆସିଅଛୁ;
    ଯେଣୁ ଆପଣଙ୍କ ଏହି ଦାସମାନଙ୍କ ପଶୁପଲ ପାଇଁ କିଛି ଚରା ନାହିଁ; କିଣାନ ଦେଶରେ ଅତି ଭାରୀ ଦୁର୍ଭିକ୍ଷ
    ପଡ଼ିଅଛି; ଏହେତୁ ବିନତି କରୁଅଛୁ, ଆପଣ ଏହି ଦାସମାନଙ୍କୁ ଗୋଶନ ପ୍ରଦେଶରେ ବାସ କରିବାକୁ ଦେଉନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.047.003'
  chk-chk: Iwe, ra pwal üreni Farao, “Äm aia etto pwe aipwe nonom lon ei fanü, pun
    ewe lengita a fokun chouiti ewe fanü Kanaan, pwe esap wor fetil fän iten nöüm
    kewe pwiin man. Iei mine aia tüngor ngonuk, kopwe mwüt ngenikem pwe aipwe nonom
    lon ewe fanü Kosen.”
  ssd-ssd: Guba suŋgo Kanan kilke mbolŋge prona le siŋgine agaŋmor isukusam tuku nyamagaŋ
    mata kuga tukunu sine kilke te mbolŋge minyoka pironu tuku prowig. Ta tuku ne
    woka le sine Gosenŋge minyokube ŋginaig.
  rop-rop: En melabat bin kaman blanga jidan langa dijan kantri, dumaji det kantri
    Keinan bin ranat blanga daga, en ola buligi en ship en gout blanga melabat bin
    gulijap dai blanga daga. Wal maitbi yu garra larram melabat jidan langa det kantri
    Goshin?”
  ukr-1871: 'Мовляли вони й надто Фараонові: Перебувати в землї поприганялись; нема
    бо пасовища вівцям у рабів твоїх; опанував бо голод Канаан землю. Тепереньки ж
    благаємо, дозволь оселитись у Госен землї.'
  eng-AOI: We have come to live in this country, because there is very little food
    in Canaan, and there is no grass for our sheep and cattle. Please give us permission
    to live in Goshen.”
  yon-yon: Nub kuu owoddan, Keenan ambibkin aom kuu animaniibban keroon, angkon nub
    dingkan kab kangkon yi animaniibban keroonkob munuwen kowe, nub dowaken kuu okad
    Gosen aom araben dobaranuub. Kuu yimin dee?” andiwen.
  bch-bch: Be gai akeo ga amado kauteta nene, ngansa sapanga toa ne iuot paeamao tau
    ngan tibur Kenan. Be purup eta ngan lemai masilau tianean mao. Tota akeo ga eao
    longean gai lem paeaeanga ta ala amado ngan tibur Gosen.”
  deu-1951: 'Und sie sprachen zum Pharao: Wir sind gekommen, um uns im Lande aufzuhalten;
    denn deine Knechte haben keine Weide für ihr Vieh, so hart beschwert die Hungersnot
    das Land Kanaan; und nun möchten deine Knechte gerne im Lande Gosen wohnen.'
  eng-JPS: 'And they said unto Pharaoh: ''To sojourn in the land are we come; for
    there is no pasture for thy servants'' flocks; for the famine is sore in the land
    of Canaan. Now therefore, we pray thee, let thy servants dwell in the land of
    Goshen.'''
  ubr-ubr: Wei wanat atonio tafanamai wera dibon wanama mes, yabin tafanam Canaan
    amonai on gomar gagamin imatar, motob iraran iwani, wayo sirabob ato wai bobaitu
    auris on bayu ambin. Karun, wabi fefeyanim fofonin uti basitei ato wei tafanam
    Goshen nan watama.”
  srp-1865: 'Još rekoše Faraonu: doðosmo da živimo kao došljaci u ovoj zemlji, jer
    nema paše za stoku tvojih sluga, jer je velika glad u zemlji Hananskoj; a sada
    dopusti da žive u zemlji Gesemskoj sluge tvoje.'
  lug-lug: Tuzze muno kunoonyeza bisibo byaffe muddo, kubanga abaddu bo tuva mu njala
    mpitirivu eri mu Kanani; ne kaakano abaddu bo tukusaba tubeere e Goseni.”
  heb-heb: ויאמרו אל פרעה לגור בארץ באנו כי אין מרעה לצאן אשר לעבדיך כי כבד הרעב בארץ
    כנען ועתה ישבו נא עבדיך בארץ גשן׃
  ben-IRV: তাঁরা ফরৌণকে আরো বললেন, “আমরা এই দেশে বাস করতে এসেছি, কারণ আপনার এই দাসদের
    পশুপালের চরাণী হয় না, কারণ কনান দেশে অতি ভারী দূর্ভিক্ষ হয়েছে;” অতএব অনুরোধ
    করি, “আপনার এই দাসদেরকে গোশন প্রদেশে বাস করতে দিন।”
  pan-pan: ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਫ਼ਿਰਊਨ ਨੂੰ ਆਖਿਆ, ਅਸੀਂ ਇਸ ਦੇਸ਼ ਵਿੱਚ ਪਰਦੇਸੀ ਹੋ ਕੇ ਵੱਸਣ ਲਈ ਆਏ
    ਹਾਂ ਕਿਉਂ ਜੋ ਤੁਹਾਡੇ ਦਾਸਾਂ ਦੇ ਇੱਜੜਾਂ ਲਈ ਕੋਈ ਚਰਾਈ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਡਾਢਾ
    ਕਾਲ ਪਿਆ ਹੋਇਆ ਹੈ ਸੋ ਹੁਣ ਆਪਣੇ ਦਾਸਾਂ ਨੂੰ ਗੋਸ਼ਨ ਦੇਸ਼ ਵਿੱਚ ਰਹਿਣ ਦੀ ਆਗਿਆ ਦਿਓ।
  tkr-tkr: Şi inyaqa qabıynbı Kana'anne ölkee it'umun mısvalybı gidğılva, yiğne nukaraşisın
    çavra-vəq'ə uxhiyxhana'asın cigabı deşva. Hucoone ixhes, şi həşde Goşen aaxvas
    havaasre.
  mwp-mwp: Ngoey ngapa mudh thamangu koew niyaypa Kananangu. Kedha zoenguz Kanana
    mina kay gudal gegeyadh ayginga matha ngoedhagidh lawnga ngoeymun tetel uruypa
    aygudoepa. Ngoey gar ngibiya yoewdhemin ngidh gar ngoeymulpa wa mar Kuseninu mudhaw
    lagoepa aymoeypa.’
  mya-JVB: ခါနာန် ပြည် ၌ အလွန် အစာခေါင်းပါး ၍ သိုး နွား ကျက်စား ရာမ ရှိသောကြောင့်
    ၊ ကိုယ်တော် ကျွန် တို့သည် ပြည် တော်၌ တည်းခို ခြင်းငှါ လာ ကြပါ၏။ သို့ဖြစ်၍ ကိုယ်တော်
    ကျွန် တို့သည် ဂေါရှင် ပြည် ၌ နေ ရမည် အကြောင်းအခွင့်ပေးတော်မူပါဟူ၍၎င်း လျှောက်
    ကြ၏။
  tbg-tbg: Minti tivake vinavuka tiha, Kenaani vatainivata kia kara vaivaro tinavu
    quaravata kara neva kia vaivo. Hoe are tinavu qaqi kairaqe tenavu Gosenini variare?
    ti.
  hmo-hmo: Vadaeni idia noinoi Farao dekenai, idia gwau, “Ai mai vadaeni, inai tano
    dekenai ai noho gwauraia. Badina be Kanana tano dekenai rei sisina ia noho lasi,
    aiemai mamoe bona boromakau idia ania totona. Lohia e, mani emu kara oi hereva,
    ai be Gosena tano dekenai do ai noho.”
  ata-ata: Xe miavuti la mivikalanu aloxo ꞌo la, “Nexi teneꞌe ꞌo xo soli tila ꞌo mulai
    mutaasixe mo muꞌokiꞌoki tani no xalee noxixe ne Kanani mo nexi iaꞌeiaꞌe sou ta
    sipsipmexi iloꞌa ta kaumexi uasisi manina. La sou ane nexi teneꞌe ꞌo sou taxolu
    lai ꞌo, ia taxolu maxuveeni uasi. Ia tatila, vaimomo ꞌo, nexi temasaxa lexe nini
    opoone usexelaixesi mo nexi taxoo ane ne Xosen ne.”
  nfa-nfa: Limuri neꞌe, ètu rai jiꞌi Kanaꞌan, hèru hadhu madhera, ka ngangaꞌa dènge
    jꞌuꞌu tèdhi heka. Nèti èèna ka, jiꞌi mai taha asa kabarai neꞌe. Ngèti dènge badha-manu
    jiꞌi. De jiꞌi manèngi ama dhèu aae, ho hia jiꞌi pea ètu rai Gosen, sèna ka jiꞌi
    piara badha jiꞌi ètu nèi.”
  urd-urd: फिर उन्होंने फ़िर'औन से कहा कि हम इस मुल्क में मुसाफ़िराना तौर पर रहने
    आए हैं, क्यूँकि मुल्क — ए — कना'न में सख़्त काल होने की वजह से वहाँ तेरे खादिमों
    के चौपायों के लिए चराई नहीं रही। इसलिए करम करके अपने ख़ादिमों को जशन के 'इलाक़े
    में रहने दे।
  rus-SYN: 'И сказали они фараону: мы пришли пожить в этой земле, потому что нет пажити
    для скота рабов твоих, ибо в земле Ханаанской сильный голод; итак позволь поселиться
    рабам твоим в земле Гесем.'
  cbt-NTPO: Canaan parti ya'huëpiraihuë', na'con tanarotërai. Pastonta', ohuicaro'sa
    capacaiso', yanirin. Napoaton no'panënquë o'marai ya'huapoi. Yosë marë' nohuantëquë',
    Cosin parti ya'huë'i topiraihuë', itopi.
  bqc-SIM: 'Ɔ̃ aa òɛ̀: Wa mↄ zↄ̃lɛi bùsu la gↄↄplaɛ, asa imina tↄ̃̀ Kanaa bùsuwaɛ,
    sɛ̃ ku kɛ́ wá sãↄ bleo. Wápiↄ n zↄ̀blenaↄ, wá gba zɛ́ wà zↄ̃lɛ Gosɛ̃ bùsuu.'
  tcz-CHONGTHU: Amahon Pharaoh henga ahoulim un, hiche gam'a cheng dinga hi keiho
    ka hung taovu ahe, ajeh chu nasoh teho hi kelngoi vah ka hiuvin, hamdong jong
    Canaan lhang lama aum tapoi; Hijeh chun lungset tah in Goshem lhang langa nei
    chen sah un kel hah sung in atiuvin ahi.
  mar-mar: ते फारोला पुढे म्हणाले, “कनान देशात फारच भयंकर व कडक दुष्काळ पडला आहे.
    तेथे एकाही शेतात तुमच्या दासांच्या कळपांसाठी हिरवे गवत किंवा हिरवा चारा राहिलेला
    नाही म्हणून आम्ही या देशात तात्पुरते राहण्यास आलो आहोत. आम्ही आपणांस विनंती करतो
    की आम्हास गोशेन प्रांतात राहू द्यावे.”
  tcs-tcs: Mipla bin kam po stap lo dis kantri. Mipla bin kam prom da prapa big anggretaim
    de lo Kanan wea i prapa nogad no kaikai po dem animal blo mipla. Yagar. Mipla
    aske yu gar, laue ol sebant blo yu po stap ya lo lan blo Gosin.’
  soq-soq: Walama kerauda os mape winena wanta, ipawa omana debamaia Kanaan bolawa
    bedewe segalen. No puemba nanau dia, sa baiwa rua ba, dia e wawo no ane bola Gosen
    bedewe wanta.”
  qub-qub: Nogacunaga shacamushcä cay nasyuncho tiyacunäpämi. Tiyashä Canaán partichöga
    fiyupami muchuy caycan. Manami guewapis canchu uywäcuna micunanpaj. Chaymi gamta
    ruwacö tayta Gosencho tiyacunäpaj.»
  bqp-bqp: 'Akũ ò pìnɛ: O su vutɛ bùsun la gↄrↄ plamɛ, zaakũ nà kú Kanaanↄ bùsun
    manamana, sɛ̃̀ kun kũ ó sãnↄ blero. Ókↄ̃nↄ n zↄ̀blerinↄ, ǹ ó gba zɛ́ ò vutɛ
    Gosɛ̃ bùsun.'
  hat-hat: 'Apre sa, yo di farawon an: -Nou vin pou nou ka rete nan peyi a, paske
    pa gen manje ankò nan peyi nou pou bèt yo manje. Lèfini, grangou a rèd anpil nan
    peyi Kanaran. Tanpri, ban nou pèmisyon pou nou rete nan peyi Gochenn lan.'
  eng-BSB: Then they said to Pharaoh, “We have come to live in the land for a time,
    because there is no pasture for the flocks of your servants, since the famine
    in the land of Canaan has been severe. So now, please allow your servants to settle
    in the land of Goshen.”
  tod-tod: 'Ti ɠɛni mɔnɔ Falaɠɔn ma: «Gi ʋaaʋɛ lago zeizu zooi zu, tɔɔzei daamiani
    ge la mɔ ɗa-wotiɠɛ nuiti ta-logani ɓulugiti zea, mazɔlɔɔ pului wola ɓɔiʋɛ Kanaan
    yooi zu. Va bu, ɗa-wotiɠɛ zunuiti gi zei Gɔsɛn yooi zu.»'
  eng-WEBPB: They also said to Pharaoh, “We have come to live as foreigners in the
    land, for there is no pasture for your servants’ flocks. For the famine is severe
    in the land of Canaan. Now therefore, please let your servants dwell in the land
    of Goshen.”
  kbq-kbq: nehu'za Feronkura anage hu'naze, Osi'a gna ama mopare maninaku tagra e'none.
    Eri'za vahekamota afu'mofo ne'zana, trazana omanegeno aga'zamo Kenani mopare forehigu,
    menina muse (plis) hugantonanki, eri'za vahekamota tatregeta Goseni mopare umani
    maneno.
  nhe-BL: Huan tihualajtoque para timocahuase ipan ni tlali pampa ax onca sacatl para
    toborregojhua nepa ipan tlali Canaán pampa nopa mayantli tlahuel chicahuac nopano.
    Se favor, totlanahuatijca, xitechcahuili ma timocahuaca ipan tlali Gosén.
  bus-bus: 'Ben aↄ̃ bènɛ: Wa mↄ vɛ̃ɛ bùsun kɛ̀ gurↄ plaamɛ, zaakɛ dekaa kú Kanaa bùsun
    maamaa, sɛ̃̀ kuu kɛ̀ wa sãanↄ blero. Wamↄwa n zↄ̀blerinↄ, ǹ wa gba zɛ́ wà vɛ̃ɛ
    Gosɛ̃ bùsun.'
  gub-BL: Uruzur xe ko ywy rehe uruiko pà ta'e Kànàà ywy rehe naheta kwaw ka'api'i
    urereimaw wanupe xe. Ma'uhez haw a'e pe har uhua'u a'e, iaiw tuwe a'e. Tuwe uruiko
    xe ywy pehegwer Kozem her ma'e rehe nehe, uremuigo kar pe xe ne, i'i izupe wà.
  eng-DRA: 'We are come to sojourn in thy land, because there is no grass for the
    flocks of thy servants, the famine being very grievous in the land of Chanaan:
    and we pray thee to give orders that we thy servants may be in the land of Gessen.'
  knf-knf: 'Bakak aji na Farawuna : « Ŋbi bi pyaanţ ţi uŧaak wi, ţiki ubon uweek uwo
    du Kanaan, kë pjaagal paankak awo pa itani yi balemparu. Ţenun hënkuŋ ŋya ŋfëţ
    du Goşen. »'
