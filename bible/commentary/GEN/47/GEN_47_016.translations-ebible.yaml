verse: GEN.047.016
translations:
  mal-C: “എങ്കിൽ നിങ്ങളുടെ ആടുമാടുകളെ കൊണ്ടുവരിക. നിങ്ങളുടെ പണം തീർന്നുപോയിരിക്കുന്നതുകൊണ്ട്
    ഞാൻ നിങ്ങളുടെ ആടുമാടുകളെ വിലയായി വാങ്ങി അവയ്ക്കുപകരം ഭക്ഷണം തരാം,” എന്നു യോസേഫ്
    പറഞ്ഞു.
  deu-TKW: 'Joseph antwortete: Tretet eure Herden ab, so will ich euch Brotkorn für
    eure Herden geben, wenn das Geld zu Ende ist.'
  lin-lin: 'Jozefi azongisaki : — Soki bozali lisusu na mbongo te, bomemela ngai bibwele
    na bino. Bokopesa ngai bibwele na bino na esika ya mbongo.'
  cbr-NT: 'Ësai kia ka Josénën atu kakëxa: —Mikamax kuríkiñuma ''ixun, mitsun ñuina
    ''arakakëkama ''ë bëxunkëxun kana a bianan mitsu trigo ''inaishiti ''ain.'
  eng-LSV: And Joseph says, “Give your livestock; and I give to you for your livestock,
    if the money has ceased.”
  bmu-bmu: 'Mewö jigetka Josefnöŋ kewö jiyök: “Moneŋinan qahöwakzawaŋgöra eŋgöreŋ
    lama aka bulmakau ahözei, mönö mi memba kaba niŋgigetka nöŋön nene eŋgimam.”'
  eng-GNV: Then saide Ioseph, Bring your cattell, and I will giue you for your cattell,
    if your money be spent.
  eng-WEBSTER: And Joseph said, Give your cattle; and I will give you for your cattle,
    if money hath failed.
  nhw-BL: 'Huan José quinnanquili: ―Sintla ayacmo anquipiyaj tomi, huajca xiquinhualicaca
    amotlapiyalhua huan nimechpatilis ica trigo.'
  swh-ONEN: Yosefu akawaambia, “Basi leteni mifugo yenu, nitawauzia chakula kwa kubadilisha
    na mifugo yenu, kwa kuwa fedha zenu zimekwisha.”
  bba-bba: Yosɛfu u bu sɔ̃ɔwɑ u nɛɛ, ì kun ɡobi mɔ, i mɑn bɛɛn yɑɑ sɑbenu wɛ̃ɛmɑ kpɑ
    n bɛɛ dĩɑnu wɛ̃.
  eng-KJVCPB: And Joseph said, Give your cattle; and I will give you for your cattle,
    if money fail.
  cpy-cpy: 'Ari rakanakiri José, ikantanakiri: “Thonkapaakarika piyorikite pamayite
    pipira, rootaki opinatyaari nopemira powanawo.”'
  mpx-mpx: Yaka analiya Yosepa i lahe i ba, “Ebo wami mani gegewena iyaka ku pwamowasi,
    he wami bwasumu nuku pwatanim eliyau, yaka molana aanan na pewa.”
  wbp-wbp: Jajupurlu-jana yalu-manu, “Nyurrurlaju tala-wangu-wati, ngulaju ngula-juku.
    Yungkajulu nyurrurla-nyangu nantuwu, puluku, jiyipi, narnukutu manu tangkiyi-wati.
    Kujakuju kapurna-nyarra miyi yinyi ngarninjaku.”
  luo-luo: Eka Josef nowachonegi niya, “Nikech pesau oserumo, keluru jambu mondo uwilgo
    cham mabiro miyou.”
  meu-meu: Iosef eto, Emui boromakau a henigu; lau na uit baina henimui, emui boromakau
    davadia, asi emui moni dainai.
  npi-ULB: योसेफले तिनीहरूलाई भने, “यदि तिमीहरूका रुपियाँ-पैसा सिद्धिए भने गाईबस्‍तु
    ल्‍याओ र तिमीहरूका गाईबस्‍तुका सट्टामा म तिमीहरूलाई अन्‍न दिनेछु ।”
  yor-yor: Josẹfu wí pé, “Ẹ mú àwọn ẹran ọ̀sìn yín wá, èmi yóò fún un yín ní oúnjẹ
    ní ìpààrọ̀ fún ẹran ọ̀sìn yín, níwọ̀n bí owó yín ti tan.”
  emp-NTPO: 'Joseba panusia: –Bãrã paratara jõsibʌrʌ, bãrã animarãda enenadua. Maʌ̃bari
    mʌ̃a bãrãa trigora diaya.–'
  ind-ind: Yusuf menjawab, “Kalau kalian sudah tidak punya uang lagi, berikanlah ternak
    kalian sebagai pembayaran.”
  pes-OPCB: 'یوسف در جواب ایشان گفت: «اگر پول شما تمام شده، چارپایان خود را به من
    بدهید تا در مقابل، به شما غله بدهم.»'
  ssx-ssx: Koto lemeke Diosepema꞉ hombo peaaso alota꞉ Ika꞉ ma꞉na꞉manu mea ipupee.
    Ika꞉ mani paeyao paeya꞉ka꞉na꞉ta꞉ kota꞉ koto ale topo pitolo hata꞉ta꞉ I̱ma꞉ iki
    ne kuluekema꞉ loa꞉me leekeme.
  lcm-lcm: Na Iosep kala antok iria asukang ke, “Au, kanat. Using milapo kovek i kapkap,
    mi luk dong iau ta kami keve manmanik, na nala alis pok imi sakolai aniria.”
  aer-aer: Joseph itneke angkirtneke, “Arrantherre maneke arrangkwe, kele mwerre.
    Ayenge nanthe arrekantherrenhe anthaye, pweleke areye, yepe-yepe areye, tangkeye
    areye-arlke. Yanhe areyeke the arrenhantherrenhe merne arlkwetyeke-arle anthetyenhenge.”
  tgl-ULB: Sinabi ni Jose, “Kung wala na kayong salapi, dalhin ninyo ang inyong mga
    hayop at bibigyan ko kayo ng pagkain bilang kapalit ng inyong mga alagang hayop.”
  nop-nop: Yobune Yosepdibo yoguk, “Muneeŋhik nobu dapmawek kaŋ kaleehik moŋgola buneŋ,
    kaŋ nu wondok kibikooŋ nanaŋe hambit.”
  kca-kca: 'Иосиф йастәс: «Тащԓән ты воштаԓән, войԓән сӑхат ԋаԋән мӑԓԓам, ŏхԓән ки
    хŏԓасәт».'
  cbu-NT: Osiysha, Zuraktischa. Kurikireetsis tuchingarangpasa. Itaru, watam chinis
    taaruwa. Nuwaamsha chineetsis panakamchus, nuwshat anumand siyaam katungtsee panachintspa,
    tárangiya.
  hui-hui: Ani larimigola Yosebehanda tihondo lalu, Tínaga muni biba hayagua nde tínaga
    nogo tara tara hinu kamirume tomo yolo bule haru ibalimu, lene.
  wrs-wrs: Doa Yosepva unna, tataoa yeoa wonambo, kam yeoa holvorembreihu, ata kava
    yemba dembrahunvav innemba.
  jao-jao: Kulu Jujiba barra yiwa, ka-wukanyi alunga, “Marrirru! Namba kurdardi yirrunga
    mu-maniyu kulu nyirra-kaya nya-mangajiwuthu buluki, yukularri, wawi, baki yirrikirri!
    Nyirra-kaya ngathangkalu wiji, kulu kirru-rdumala barra ma-ngarra barra nyungku-mangajiwuthu.
    Nganinya barra kirrirna-ngundarra ma-ngarra yirrunga, yirrunga wudurruwu,” nganinya
    ka-arri.
  mya-mya: ယော​သပ်​က``သင်​တို့​တွင်​ငွေ​ကုန်​လျှင် သင်​တို့ ၏​သိုး​နွား​တိ​ရစ္ဆာန်​များ​ကို​ယူ​ခဲ့​ကြ​လော့။
    တိ​ရစ္ဆာန်​များ​ကို​စပါး​နှင့်​လဲ​လှယ်​ပေး​မည်'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsa detiñu, José tsandimi: Ñulla lushi tajdetushu juntsaya, ñulla'' animaa
    taadei. Tsenmala finutsumichi vete vetekenu tsuyu, timi.'
  bod-N: ཡོ་སེབ་ན༌རེ། གལ༌ཏེ། ཁྱོད་རྣམས་ཀྱི་དངུལ་སྒོར་བཀོལ་ཚར་བ་ཡིན༌ན། ཁྱོད་ཅག་གི་ཕྱུགས་ཟོག་བདག་ལ་སྤྲད་ཀྱང་ཆོག་པ༌དང༌།
    བདག་གིས་ཁྱོད་རྣམས་ཀྱི་ཕྱུགས་ཟོག་གི་ཚབ་ཏུ་འབྲུ་རིགས་སྟེར་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Joseph balam, “Buta agi mu, ninga bulmakau sipsip mel ago tairal ale
    aisal asele ani na ningarikko.”
  kkl-kkl: Wene alamekpa, Yusupti lelamogti, “A'ununge kal ma'al orog tahio tanena,
    pham tarel anumunba, nari kwaneng tatsinun,” alamog.
  sna-sna: Ipapo Josefa akati, “Uyai nezvipfuwo zvenyu. Ndichakutengeserai zvokudya
    ndichitsinhanisa nezvipfuwo zvenyu, sezvo mari yenyu yapera.”
  spa-BLM: 'José dijo: “Dame tu ganado, y yo te daré comida para tu ganado, si se
    acaba tu dinero”.'
  beu-beu: Angmuse Yusup ana ibalet hula, “Kalo iiseeng iiba niang iila se, iibinanta
    ang naung baning hoa manenang, senge na mod metma vengtelul.”
  cac-cac: 'Ix tac''vi vin̈aj José d''a eb'' vin̈ icha tic: —Tato man̈xa q''uen e
    tumin chi'', iq''ueccot noc'' e molb''etzal noc'', syal vac''an ixim e trigo sq''uexuloc
    noc'', xchi vin̈.'
  swh-ULB: Yusufu akasema, “Ikiwa pesa yenu imekwisha, leteni wanyama wenu nami nitawapa
    chakula badala ya wanyama wenu.”
  bel-bel: 'Язэп сказаў: прыганяйце быдла ваша, і я буду даваць вам за быдла ваша,
    калі срэбра выйшла ў вас.'
  deu-ELBBK: 'Und Joseph sprach: Gebt euer Vieh her, und ich will euch Brot geben
    um euer Vieh, wenn das Geld zu Ende ist.'
  mbb-OT: Migkaǥi si Jose te, “Emun wazè niw en selapì, uwita niw zini is menge uyaǥen
    niw ne egkehimu he idliwè niw te keuyaǥan.”
  msc-msc: 'Yusufu ka alu jabi: «Ni ai la wodi banda, ai ye na ai la kolofenilu ri,
    ka wa woilu falɔn suman na.»'
  mal-2015: 'അതിന്നു യോസേഫ്: നിങ്ങളുടെ ആടുമാടുകളെ തരുവിൻ; പണം തീർന്നുപോയെങ്കിൽ നിങ്ങളുടെ
    ആടുമാടുകളെ വിലയായി വാങ്ങി ഞാൻ തരാം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na tojo nicã, José narẽ yʉꞌticʉ niwĩ: —Mʉsã niyeru moorã, mʉsã yarã waꞌicʉrãrẽ
    miitia. Na meꞌrã mʉsãrẽ trigore dʉcayugʉsaꞌa.'
  gup-gup: Wanjh Joseph benwokmey, yimeng, “Kandiwo mayh ngudberre dja ngaye won ngudberre
    manme bu ngudda kandiwon mayh. Kunekke wanjh ngurrikurduyimen dja wanjh kunwardde
    badyakminj ngudberre.”
  met-met: Baing Yosep haxuya ba, “Nabu siangimdi disup, bing axap moruimdi dima asinadi
    nanga. Bagula ngasina aningua nang bu ahakhaxuya rangua nga.
  gvs-gvs: E Iyosepayana idigo kana, ‘Neta imi mani ikavava, e imi yoguyoguyao komēdi
    bei tatalamapu. Imi yoguyoguyao kovinīgu go, yau awoinu avinimi.’
  rmc-rmc: „Te tumen nane love, anen tumare stadi a me tumen vaš oda dava chaben,“
    phenďa lenge o Jozef.
  nlg-nlg: Ma Joseph te bosatughu vanira, “Na pukuna tau soni sokoi tua nimiu na lei
    rongo ke, kau heu mai nimiu na lei maumanu vola, mi nau ku hea ghamiu na vanga
    ke vaghaa na tughu veioli.”
  dgr-DOGNT: Joseph gots'ǫ̀ hadı, “Naxısǫǫ̀mbaà hazǫǫ̀ wek'ehǫǫwo t'à naxıts'ǫ tıts'aàdìı
    jǫ nìahwha, eyı k'èxa tł'olà naxıghàehdı ha,” gòhdı.
  pes-OPV: 'یوسف گفت: «مواشی خود را بیاورید، و به عوض مواشی شما، غله به شما می‌دهم،
    اگر نقره تمام شده است.»'
  ron-1924: 'Иосиф а зис: „Даць вителе воастре, ши вэ вой да пыне ын скимбул вителор
    воастре, дакэ ну май авець арӂинт.”'
  ben-OBCV: “তবে তোমাদের গৃহপালিত পশুপাল নিয়ে এসো,” যোষেফ বললেন। “যেহেতু তোমাদের
    অর্থ ফুরিয়ে গিয়েছে তাই তোমাদের গৃহপালিত পশুপালের বিনিময়ে আমি তোমাদের খাদ্যদ্রব্য
    বিক্রি করব।”
  lex-lex: 'Yusup nwahla niwra: “Ina-nara ama-hyal miy re, la''pa kupanmi rhorwua,
    miala nhiurmi-wnia''anmi, nanpena agala ha yaya''an tiy miy emeka nhiurmi-wnia''anmi
    re yawahlani.”'
  rgu-rgu: 'Boe ma Yusuf nataa nae, “Maneniko tebe emi doiꞌ taꞌa, sona tao leo iaꞌ:
    fee emi banda-manum leo au mai, fo seluꞌ neuꞌ nanaaꞌ.”'
  som-som: Markaasaa Yuusuf wuxuu ku yidhi, Haddii lacagtii idinka dhammaatay, xoolihiinna
    keena, oo anna xoolihiinna ayaan cunto idinka siin doonaa.
  lat-VUC: 'Quibus ille respondit: Adducite pecora vestra, et dabo vobis pro eis cibos,
    si pretium non habetis.'
  aoi-aoi: Eneja ni-yama nakina Jawijiba aburruwa-wa, “Wurrumurndaku-wilyakina kembirra
    yangkwurrangwa nungkwurra-langwa jarrangwa-murriya iya jiba-murriya. Nara ebina
    angwarnda nungkwurra-langwa. Kembirra aminakina-langwa yirru-kwuna amurndakakina
    kajungwa ka-kwuni-yada ngayuwa aninga nungkwurruwa-wa,” ni-yama nakina Jawijiba.
  eng-ASVBT: And Joseph said, Give your cattle; and I will give you for your cattle,
    if money fail.
  mna-mna: 'To Yosep iso pizin ma iso: “Nakena kakam mbili tiom ma timar tio, mi nio
    ko aŋpekel pa koyom kini.”'
  ita-1885: 'E Giuseppe disse: Datemi il vostro bestiame, ed io vi darò del pane per
    lo vostro bestiame, se pure i danari son mancati.'
  eng-LXXUP: And Joseph said to them, Bring your cattle, and I will give you bread
    for your cattle, if your money is spent.
  eng-ULB: Joseph said, “If your money is gone, bring your livestock and I will give
    you food in exchange for your livestock.”
  spa-VBL: “Tráiganme su ganado”, les dijo José. “Si se han quedado sin dinero, les
    daré grano a cambio de su ganado”.
  fra-_FOB: 'Et Joseph répondit: Donnez votre bétail, et je vous donnerai du pain
    en échange de votre bétail, s''il n''y a plus d''argent.'
  mal-mal: 'അതിന് യോസേഫ്: “നിങ്ങളുടെ ആടുമാടുകളെ തരുവിൻ; പണം തീർന്നുപോയെങ്കിൽ നിങ്ങളുടെ
    ആടുമാടുകളെ വിലയായി വാങ്ങി ഞാൻ ആഹാരം തരാം” എന്നു പറഞ്ഞു.'
  urd-GVR: Yūsuf ne jawāb diyā, “Agar āp ke paise ḳhatm haiṅ to mujhe apne maweshī
    deṅ. Maiṅ un ke ewaz roṭī detā hūṅ.”
  suz-BL: मिनु योसेफमी “इन के क्‍येट मबाक्‍त हना, इन बस्‍तु भाव चाक्‍कीन। मेको रे
    पा जचा थोव़क ताइनीनी” देंमाक्‍त।
  ita-1927: 'E Giuseppe disse: “Date il vostro bestiame; e io vi darò del pane in
    cambio del vostro bestiame, se non avete più danaro”.'
  ckb-ckb: 'یوسفیش پێی گوتن: «ئەگەر زیو تەواو بووە، ماڵاتەکانتان بهێنن. لە جیاتی ماڵاتەکانتان،
    نانتان دەدەمێ.»'
  eng-BBE: And Joseph said, Give me your cattle; I will give you grain in exchange
    for your cattle if your money is all gone.
  crx-NTPO: '''Et Joseph ''utni, “Nohghuna'' ''et nenuhle ''ink''ez ''i k''elha sih
    ut''alh-i nohgha ooslelh, sooniya hooloh suli'' de.”'
  kan-OKCV: ಆಗ ಯೋಸೇಫನು, “ನಿಮ್ಮ ಪಶುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬನ್ನಿರಿ, ಹಣ ತೀರಿದ್ದೇಯಾದರೆ, ನಿಮ್ಮ
    ಪಶುಗಳಿಗೆ ಬದಲಾಗಿ ಧಾನ್ಯವನ್ನು ಕೊಡುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Ro Josofu fu urina kiae, Ja moni bakikuva ni fanuve jone ja samuagiavo
    ijia bino kena ro vajiega na kumune vajiano kiae.
  tam-2017: 'அதற்கு யோசேப்பு: “உங்களிடத்தில் பணம் இல்லாமல்போனால், உங்கள் ஆடுமாடுகளைக்
    கொடுங்கள்; அவைகளுக்குப் பதிலாக உங்களுக்குத் தானியம் கொடுக்கிறேன்” என்றான்.'
  spa-RV-1909: 'Y José dijo: Dad vuestros ganados, y yo os daré por vuestros ganados,
    si se ha acabado el dinero.'
  ron-BTF: 'Şi Iosif a spus: Daţi vitele voastre; şi vă voi da pentru vitele voastre,
    dacă banii s-au terminat.'
  eng-WEBP: Joseph said, “Give me your livestock; and I will give you food for your
    livestock, if your money is gone.”
  eng-FBV: “Bring me your livestock,” Joseph told them. “I'll give you grain in exchange
    for your livestock if you've run out of money.”
  nld-1939: 'Josef antwoordde: Als ge geen geld meer bezit, geeft dan uw vee, en ik
    geef u daarvoor brood in de plaats.'
  nch-BL: 'Huan José quinnanquili: ―Sinta ayecmo anquipiyaj tomi, huajca xiquinhualicaca
    amotapiyalhua huan nimechpatilis ica trigo.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pjãy dbur pjitong ga bomi öng sömi bor kong,
    ga kjl̈opswër dl̈i sho go» l̈e.
  vie-1934: 'Giô-sép đáp rằng: Nếu hết bạc tiền rồi, hãy giao súc vật các ngươi cho
    ta, ta sẽ phát lương thực đổi lại.'
  hin-CV: योसेफ़ ने कहा, “यदि तुमारा रुपया खत्म हो गया हैं तो तुम अपने पशु हमें देते
    जाओ और हम तुम्हें उसके बदले अनाज देंगे.”
  eng-OURB: Joseph [May he add] said, “Give me your livestock; and I will give you
    food for your livestock, if your money is gone.”
  spa-BES: 'Y dijo José: Dame tu ganado; Te daré grano a cambio de tu ganado si tu
    dinero se ha ido.'
  tdx-tdx: Le hoe ty natoi’ Iosefe, Meo ahiko ty hare’ areo, le ho tolorako mahakama
    ampi­tsalohañe hare kanao kapai-drala.
  vid-vid: Yusufu nakamlonjela, “Wone migwala jeng'ha jimalile, lelo mungalile migongolo
    jenu nani ndowapa chilyo.”
  pwg-pwg: Vaghina ma Josepa ivonesi bo, “Nakanani na tivovivirana, ami ghamoghamo
    kona vereku na vavai ana veremi, iyamna ami mane ikovi.”
  eng-OKE: And Joseph said, Bring your cattle, and I will give you provision, if your
    money is finished.
  tha-KJV: โยเซฟจึงบอกว่า “ถ้าเงินหมดแล้วจงเอาฝูงสัตว์ของเจ้ามาและเราจะให้ข้าวแลกกับสัตว์”
  por-BR-2018: 'E José disse: Dai vossos gados, e eu vos darei por vossos gados, se
    se acabou o dinheiro.'
  bco-bco: A꞉la꞉dabu ba꞉dabiki, Yosa꞉b eyo꞉ a꞉la꞉sio꞉, “Mole gililo꞉wo꞉ kedefo꞉lo꞉biki,
    ma꞉no꞉ kililia꞉nikiyo꞉, no꞉ fofo꞉ gililo꞉ a꞉no꞉ nemo꞉ dimia꞉bi.”
  deu-ELO: 'Und Joseph sprach: Gebet euer Vieh her, und ich will euch Brot geben um
    euer Vieh, wenn das Geld zu Ende ist.'
  ktm-ktm: Yosep ihpa, “Oduu atpa mone-e' oduu hondrunum ndresale eri kah atakuni
    sane ka-an taduu ti hasa pe otpo suhen kile song.”
  caa-caa: 'Entonces ojron e José y che: —Pues jay mix tucꞌa más itumin, taresic iwaracꞌobꞌ
    lo que ayan tibꞌa, y nen cꞌani inwajcꞌox e trigo tamar, che e José.'
  eng-WYC-2018: To whom he answered, Bring ye your beasts (to me), and I shall give
    you meats for those, if ye have not price, (or and I shall give you food in return,
    if ye have no more money).
  epo-epo: 'Tiam Jozef diris: Donu viajn brutojn; kaj mi donos al vi panon pro viaj
    brutoj, se vi jam ne havas monon.'
  uig-PIN: 'Yüsüp jawabǝn: — Pulunglar ⱪalmiƣan bolsa, qarpayliringlarni elip kelip
    bǝrsǝnglar, mǝn malliringlariƣa ozuⱪ-tülük tegixip berimǝn, — dedi.'
  beo-beo: Yousefe da ilima bu adole i, “Dilia lai gebo oule misa. Dilia muni ebeleiba:le,
    na da dilia lai gebo bidi lale, ha:i manu amoga dabemu.”
  tpi-OTNT: Orait Josep i tok olsem, “Sapos mani bilong yupela i pinis tru, orait
    yupela i ken bringim ol animal bilong yupela i kam givim mi olsem pe bilong kaikai
    yupela i laik kisim.”
  hau-SA: Yusuf ya ce, “To, ku kawo dabbobinku, zan sayar muku da abinci a madadin
    dabbobinku, tun da kuɗinku ya ƙare.”
  udu-udu: 'Dhala Yuusup̱ thoḵki uni gwo mo ki: C̱iyaa/ to/em bum mo dhali aha/ mina
    c̱i um tonṯe/ mo mmowan a’di e ki to/em bum mo waḵka guurush bum ’baarki’d mo.'
  uig-LAT: 'Yüsüp jawaben: — Pulunglar qalmighan bolsa, charpayliringlarni élip kélip
    bersenglar, men malliringlarigha ozuq-tülük tégiship bérimen, — dédi.'
  nde-nde: UJosefa wathi, “Lethani izifuyo zenu. Ngizalithengisela ukudla libhadale
    ngezifuyo zenu, njengoba imali yenu isiphelile.”
  ton-ton: 'Pea pehēange ʻe Siosefa, “Tuku mai hoʻomou fanga manu: pea te u ʻatu ʻae
    mā koeʻuhi ko hoʻomou fanga manu, ʻo kapau kuo ʻosi ʻae paʻanga.”'
  ces-1613: 'I řekl Jozef: Dejte dobytky své, a dám vám chleba za dobytky vaše, poněvadž
    se vám peněz nedostává.'
  eko-eko: 'Yuusufu khujipu araka: “Nkhama mweeyo khamwina nzurukhu, mwikitiisele
    nyama zenu nipatili na etthu-yooja.”'
  nss-nss: Pwen Yosep ipwai ipa, “Kapa singayai tawawu kinihipwen, kiya, akawiri hu
    kan ta wawu kisa pe akasulye kaliy pe akapo anandrinai.”
  eng-WMB: Joseph said, “Give me your livestock; and I will give you food for your
    livestock, if your money is gone.”
  tam-TCV: அதற்கு யோசேப்பு, “அப்படியானால் உங்கள் வளர்ப்பு மிருகங்களைக் கொண்டுவாருங்கள்.
    பணம் செலவழிந்து போனபடியால், உங்கள் வளர்ப்பு மிருகங்களுக்குப் பதிலாக நான் உணவு
    விற்பேன்” என்றான்.
  ceb-ULB: Miingon si Jose, “Kung nahurot na ang inyong salapi, dalaha ang inyong
    mga kahayopan nganhi ug hatagan ko kamo ug pagkaon baylo sa inyong mga hayop.”
  mkn-mkn: 'Ais Yusuf manyao bilang, “Kalo memang bosong pung doi sonde ada lai, na,
    bekin bagini: kasi sa bosong pung binatang, ko beta tukar deng makanan.”'
  nce-nce: Na kwe Josep gali tlome, “Sobobë baliti wayawe eglomona, kwe sobobë bulmakau
    kleli na sipsip kleli bome elesume kefëtëname. Na bo some hi wesibi kofayame nanëglëkefëyome.”
  pol-UBG: 'Józef na to odpowiedział: Dajcie wasze bydła, a dam wam żywność za wasze
    bydła, skoro zabrakło wam pieniędzy.'
  agr-agr: 'Tusa tama José ditan chichajak: “Kuichkijum atsugtamainakuig atumi tagkujum
    itaatajum, dutikawagmin nuna juwakun trigon amastajime”, tiuwai.'
  kyc-kyc: Josepeme isingi lao, Nenge doko jelana karoŋo kana oteyamo leyami kande
    doko nakamana mena dupwa namba jeraminyipa nenge yano pyao jerowale, leya.
  urd-GVU: یوسف نے جواب دیا، ”اگر آپ کے پیسے ختم ہیں تو مجھے اپنے مویشی دیں۔ مَیں
    اُن کے عوض روٹی دیتا ہوں۔“
  deu-1912: 'Joseph sprach: Schafft euer Vieh her, so will ich euch um das Vieh geben,
    weil ihr ohne Geld seid.'
  ntj-ntj: Nyangka Tjawutjalu-tjananya kuliralpi watjarnu, “Yuwa, tjimarri wiyarrinytjalu-yanku
    yanamulpa kati. Nyangka-tjanamparnanku ngaparrtjika mirrka wiirpa nintila.”
  row-row: 'Yusuf nataa nae, “Mete ma memaꞌ hei doiꞌ nese ena, naa, taꞌo ia: fee banda
    mara fo nggati no nanaat.”'
  kan-2017: ಅದಕ್ಕೆ ಯೋಸೇಫನು, “ನಿಮ್ಮ ಕುರಿದನಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬನ್ನಿರಿ; ಹಣವಿಲ್ಲದಿದ್ದರೆ
    ಕುರಿದನಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಧಾನ್ಯವನ್ನು ನಿಮಗೆ ಕೊಡುತ್ತೇನೆ” ಎಂದನು.
  ena-ena: Lɨhavɨdaci Josepɨ abami. Anɨm hɨlɨcɨ naludɨ apalɨ lɨci uami. Namɨlaŋ sabaŋ
    mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ vavevave iasaŋ iguhalaŋ uami. Hameŋ lɨdalaŋ hɨbɨŋ
    nalusaŋ sɨmɨŋ iguben uami.
  tgo-tgo: Josep i gonjogha weŋgi iŋa, “Hu bigima lemi thetheghanɨma. Ne ya giya ghanɨŋga
    e ghemi na modae, kaiwae lemi mani kaero iko.”
  yap-yap: Me ga’ar Josef, “Mfeked e gamanman romed i yib; mu gu pi’ e ggan ngomed
    ni fa’anra kem’ay e salpiy romed ni urngin.”
  tet-tet: Yusuf nataa naꞌak, “Soꞌin! Bele sosa haan hodi bibi no karau!”
  hlt-MCSB: Tedae Joseph loh , “Tangka a boeih oeh atah na boiva te m'pae uh lamtah
    nangmih kah boiva te kan khueh mako,” a ti nah.
  mdy-ETH: ዮሴፔ ዔያቶም፦ «ሚኢሻ ዒንሢኮ ጋፔያታቴ ዒንሢኮ ቆልሞ ዒንሢ ዔኪ ሙካዛ፥ ቆልሞ ዛሎ ሃኣኮ ታ ዒንሢም ዒንጋንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Yosef buaa wɔn sɛ, “Sɛ mo sika asa deɛ a, momfa mo nnwan ne mo anantwie
    mmra mmɛgye aduane.”
  bhl-bhl: 'Dangiwi, Yosew e yan weng mak bokoyemomele: “Yukalem tum win be banime
    tewe, yukalem siwsiw so, meme so, bulmakao so, de teleko, dunemiw kano, beem yan
    e wanin so alwol kelokoluw te.”, yangse kale.'
  con-NTPO: 'Joséja pañamba su: —Tsa''caen corifin''di me''chota que''i aiña''choma
    i''faja trigoi''ccu cambiañe.'
  eng-WEBU: Joseph said, “Give me your livestock; and I will give you food for your
    livestock, if your money is gone.”
  bnp-bnp: Lakea e Iosep i ta maea, “Mu bole valai a maka sipsip a bulmakau ne mua,
    si gi vangoli. Ga habi ne mua a maki ni kani, mu habi nau a sipsip a bulmakau
    ne mua, a vuhuna i lobo liu pali a moni ne mua.”
  wal-wal: Yaagin Yooseefi eta, “Yaanikko intte mehiyaa ekki yiite; intte miishshai
    wuriichchidabaa gidikko, taani kattaa intte mehiyaara laammana” yaagiis.
  mgh-mgh: Yusufu aheerela, paahi mmwihe inama cinyu nnyo mwaakakhanihe ni itiriku,
    kamana ncurukhu inyu uyo uhomala.
  acu-NT: 'Tu tinam José ayaak: —Kuikiaram atsamtaikia, atumi tangkuri itataram. Turaram
    nujai yutai yapajiatai, —timiayi.'
  spa-PDDPT: 'Entonces contestó: Si se acabó la plata, entreguen su ganado, y yo les
    daré alimento por su ganado.'
  gun-gun: 'José ombovai: — Pendeperáta opa ma ramo penerymba kuery ju peru. Penerymba
    kuery rekovia ''rã ame''ẽ tembi''u — he''i.'
  agu-BL: —Ba'n, stzun Ẍep. —Ko qui'c ipu'k cy'ajwok tzaj yi itawun. Tzintx'exe' tu
    triw.
  eng-PEV: Joseph said to them, “All right. You don’t have any money, so you can give
    me your animals instead of money, and then I will give you food.”
  ilo-ULB: Kinuna ni Jose, “No naibusen ti kuartayo, iyegyo dagiti tarakenyo ket ikkankayonto
    iti taraon a kas sukat dagiti tarakenyo.”
  kpg-kpg: Joseph ga helekai gi digaula, “Gaamai godou hagabuulinga manu, gei au ga koodai
    nia maa gi nia meegai, be godou bahihadu la guu odi.”
  uig-ARA: 'يۈسۈپ جاۋابەن: ــ پۇلۇڭلار قالمىغان بولسا، چارپايلىرىڭلارنى ئېلىپ كېلىپ
    بەرسەڭلار، مەن ماللىرىڭلارىغا ئوزۇق-تۈلۈك تېگىشىپ بېرىمەن، ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu oloku: «Nəsɔŋ yɔcɔl yonu. Iŋsɔŋ nu kəcom kəsəkpɛ ka yɔcɔl yonu,
    bawo gbeti beyi fɛ sɔ.»'
  bps-bps: Na tmimel Dyosif, manan, “Ku talandè nan filakyu, nebeyu dini i dad lmanafyu,
    du én i bayadyu fali.”
  mbs-mbs: Minikagi si Jose, “Aw neamin den se kwarta niyo, ibingi niyo diyà se menge
    ayam-ayam niyo, so yan se mepakay niyo iliwan te kànen diyà kanak.”
  tof-tof: 'Zosep bóktan we yalkomólórr wagó, “Yabü mania nóma blakórre, e ne kla
    ngabyóndakla kürüka tübarrmü: yabü ene darrem ka alo kla nülinünümo.”'
  sus-sus: Yusufu naxa e yaabi, «Wo fa wo xa xurusee ra, won xa a masara donse ra,
    barima kɔbiri mu na wo yi ra.»
  pon-2006: Sosep ketin sapeng irail, “Kumwail wahdo noumwail pelinmen kan, I ahpw
    pahn wiliankihong kumwail kisin mwenge, ma solahr noumwail mwohni.”
  jae-jae: Ma Josep kêsôm gebe “Amacnêm awa embe êmbacnê, go akêŋ nêm bôc ma aê gabe
    jakêŋ mo êndêŋ amac êjô nêm bôc.”
  ksd-ksd: 'Ma Iosep i ga biti: Avat a tul tar kavava vavaguai tagu, ma ina tabatabar
    kia avat ure kavava vavaguai, ona pa kavava ta mani mulai.'
  tur-YTC: Yosef, “Davarlarınızı bana verin” dedi. “Eğer paranız bittiyse, hayvanlarınıza
    karşılık yiyecek veririm.”
  bel-N: 'І сказаў Язэп: “Дайце статак ваш, і я буду даваць вам за статак ваш, калі
    скончылася срэбра”.'
  grc-BRENT: Εἶπε δὲ αὐτοῖς Ἰωσὴφ, φέρετε τὰ κτήνη ὑμῶν, καὶ δώσω ὑμῖν ἄρτους, ἀντὶ
    τῶν κτηνῶν ὑμῶν, εἰ ἐκλέλοιπε τὸ ἀργύριον ὑμῶν.
  ind-AYT: Akan tetapi, Yusuf menjawab, “Jika uang kalian sudah habis, berikanlah
    ternakmu dan aku akan memberikannya kepadamu sebagai ganti ternakmu.”
  lid-lid: Eme Josep anya, “I buku none su-ubek taha ndrano badeh, aha kadeu katin
    haka taha keme ta asih nyamon.”
  nya-nya: Ndipo Yosefe anawayankha kuti, “Bwerani ndi ziweto zanu ndipo tidzasinthana
    ndi chakudya poti mukuti ndalama zanu zatha.”
  hrv-hrv: 'Josip odgovori: “Predajte svoju stoku pa ću vam dati žita u zamjenu za
    stoku kad je novca nestalo.”'
  mps-mps: Josepgo te po wali, “Te dagego mone mu silali wida, teda dagego kibu sibi
    dabe enaba selasa asao, tama eno dage nai mawaibao.”
  llg-llg: 'Boe ma, Yusuf nataa nae, “Mete ma memak ei doim taa so, na, tao leoiak:
    fee ei banda mala mai, fo tukan neu nanaꞌak.”'
  tpi-tpi: Orait Josep i tok olsem, “Sapos mani bilong yupela i pinis tru, orait yupela
    i ken bringim ol animal bilong yupela i kam givim mi olsem pe bilong kaikai yupela
    i laik kisim.”
  dan-1931: 'Josef svarede: “Kom med eders Hjorde, så vil jeg give eder Brødkorn for
    dem, siden Pengene er sluppet op.”'
  vie-OVCB: 'Giô-sép đáp: “Nếu hết tiền, các ngươi đem gia súc đến đổi lấy lương thực.”'
  lbk-lbk: Sinmongfat si Jose ay mangwanin, “Yaiyo nan talakenyo ta sokatak is makakan
    mo nangkhay nan sipingyo.”
  guj-2017: યૂસફે કહ્યું, “જો તમારાં નાણાં પતી ગયાં હોય, તો તમારાં જાનવરો આપો અને
    તમારાં જાનવરોના બદલે હું તમને અનાજ આપીશ.”
  byr-byr: '@see-verse:GEN.047.015'
  awx-awx: Tiwänä Josepdä using yänikut. “Moningsä awulukge tiwänu, kälawu alowikayingunin
    päkapu namixawä, yäkwäle naxu äpme damit,” yang yänikut.
  pon-2006A: Sosep ketin sapeng irail, “Kumwail wahdo noumwail pelinmen kan, I ahpw
    pahn wiliankihong kumwail kisin mwenge, ma solahr noumwail mwohni.”
  por-BRBSL: 'Joseph disse: “Dê-me seu gado; e eu lhe darei comida para seu gado,
    se seu dinheiro tiver desaparecido”.'
  cth-cth: Joseph ni saringnaw hah na poe awh. Tangka awm hoeh toung pawiteh, na saringnaw
    e phu lah canei hanlah na poe awh han, telah atipouh.
  twi-twi: Yosef buaa wɔn se, “Sɛ mo sika asa de a, momfa mo nguan ne mo anantwi mmra
    mmegye aduan.”
  hlt-hlt: Tedae Joseph loh, “Tangka a boeih oeh atah na boiva te m'pae uh lamtah
    nangmih kah boiva te kan khueh mako,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfu dɔ̀: Kɛ̀ idíítí í kpɑɑ́ n duɔ́nnɛ̀ di wũɔ̃ kɛ̀ n di duɔ́ ntidiitì.'
  msy-2020: Ezɨ Josep kamaghɨn mɨgei, “Ian dagɨaba bar gɨvaghtɨma, ia uan asɨziba
    inigh izɨ na danɨngtɨ, kɨ ivezimɨn mɨn da inigh, dagheba ia danɨngam.”
  txq-txq: 'Boe ma Yusuf naselu nae, “Mete ma memak ei doi taak kara ena, na, taon
    talo ia: fee kada ei banda-manum mara mai, fo au sai-selun no nanaꞌak.”'
  aaz-aaz: 'Rarit naiꞌ Yusuf nataah am nak, “Karu batuur-batuur hi mirair roit ate,
    hi mmoeꞌ on nai: mtuki mnahat nok hi muiꞌt ein naan. Au of aꞌfee ki mnahat.”'
  azb-azb: 'Yusif dedi: «Onda heyvanlarınızı verin. Əgər pulunuz qurtarıbsa, heyvanlarınızı
    verin, onların əvəzinə sizə çörək verərəm».'
  eng-DBY: And Joseph said, Give your cattle, and I will give you for your cattle,
    if [your] money be all gone.
  hin-2017: यूसुफ ने कहा, “यदि रुपये न हों तो अपने पशु दे दो, और मैं उनके बदले तुम्हें
    खाने को दूँगा।”
  wol-KYG: 'Yuusufa ne leen: «Indileen seeni jur, ma wecci leen ko dund, ndegam amatuleen
    xaalis.»'
  swp-swp: Abo Iosepa i ene, “Emi suisui au ledima abo helaudamaidi aiai ea lediwa,
    ena emi moni se ohi.”
  bjr-bjr: Misa miqi qufanoo Yooseefaafa maaqi qimasee nariqa qimanniminau. Inni munnimma
    taikainaqa inneeeqa aandau aina maree mini qimidaqa narana mina akiiqara maraaqa.
  eng-YLT: and Joseph saith, 'Give your cattle; and I give to you for your cattle,
    if the money hath ceased.'
  kne-kne: Kanan aben Jose, “Mo naabos amin di pilak yo, iali yo din animal yo ta
    sokatak si makan.”
  heg-NTPO: 'Kon Yusuf siut noan, “Eta noan baktetebes mi duit ase son nam, tao eli
    tukun: bel mi hmukit tas, le auk bel sedas nini in kaa.”'
  ptu-ptu: 'Natimba'' Yusuf naua: “Maka'' tappu''unna'' ia doi''mu olo''-olo''mua''
    beennä'', anna kubeengkoa'' kinande.”'
  bzd-NTPO: 'Eta̱ ie'' tö ie''pa iu̱té: —A'' kë̀ wa̱ inuköl ta̱''ia̱, e'' ta̱ a''
    iyiwak tsú̱bitu̱ ña, e'' skéie ye'' tö a'' a̱ chkewö meke.'
  kwf-kwf: Ma nia ka fata Ꞌuri fuada, “Nia leꞋa diꞋia mani kamu ki sui, kaumulu ke
    ngalia maꞋi ru ꞋaeꞋaela kamu ki, ma nai baꞋa olisia kwau Ꞌania fanga fuamuꞋa.”
  eng-WYC-2017: To whom he answered, Bring ye your beasts, and I shall give you meats
    for those [or them], if ye have not price.
  eng-WMBB: Joseph said, “Give me your livestock; and I will give you food for your
    livestock, if your money is gone.”
  spp-spp: Ka Yusufu si yi jwo pi á «Wyɛ́rɛ ká mpyi u ɲyɛ yii á mɛ, yii pa yii yatɔɔre
    fáa sùmaŋi na.»
  aey-aey: Odocob Josef uqa maaden, “Agena dool manan ahoiga. Agena meen qaig eu qee
    mecebfi ija eu wadacdocnu sab adigen,” aden.
  urd-GVH: यूसुफ़ ने जवाब दिया, “अगर आपके पैसे ख़त्म हैं तो मुझे अपने मवेशी दें। मैं
    उनके एवज़ रोटी देता हूँ।”
  rug-rug: Meke olaṉa se Zosepa, “Mi va maei sari na mia rovana bulumakao, meke kaqu
    hobeni ginani rau si arini, be guana beto sari na mia poata,” gua si asa.
  gaz-gaz: Yoosef immoo, “Erga maallaqni keessan dhumee horii keessan fidaa; qooda
    horii keessanii ani midhaan isiniif nan kenna” jedhe.
  fra-LSG: 'Joseph dit: Donnez vos troupeaux, et je vous donnerai du pain contre vos
    troupeaux, si l’argent manque.'
  yal-yal: Yusufu yi a fala, a naxa, “Ɛ fa ɛ xuruseene ra, en ɲa a masara burun na
    bayo gbeti mi fa ɛ yii.”
  gum-gum: 'Inchen Josébe trenchibig køn: —Ñimun an chab patsøbene, ñimui ushameran
    tranay cha. Nabe tru ushameraba yunømarøb ñimune tirigu tranamønrrun cha.'
  iou-iou: Ude yäwäwä Joseptä yäwetkuk; Moneŋjin paoräwä yawakjiye kaŋ yäpmäŋ äbut!
    Yäpmäŋ äbäŋirä unita kowata ketem api tamet yäk.
  haw-1868: I mai la Iosepa ia lakou, Ina i pau ke kala, ho mai i ka oukou holoholona,
    a e haawi aku au i ai na oukou no ka oukou holoholona.
  arb-NAV: 'فَأَجَابَهُمْ: «إِنْ نَفَدَتْ فِضَّتُكُمْ، فَهَاتُوا مَوَاشِيَكُمْ أُقَايِضُكُمْ
    بِها طَعَاماً».'
  adz-adz: Da Yosef ini, “Da bida nigi da agam wayu apu gam waba da dzi da dzi bungꞌ
    arim nam gadan da agam i mungaꞌ gan.”
  ewe-ewe: Yosef ɖo eŋu na wo be, “Enyo, mitsɔ miaƒe lãwo nam ne miaxɔ nuɖuɖu ɖe wo
    teƒe.”
  eng-LEE: And Joseph said, Give up your cattle; and I will give you for your cattle,
    if the money be all gone.
  gvn-gvn: '@see-verse:GEN.047.015'
  nna-nna: “Kawayijaninyili ngajukarti kukurnjayipa nanikutupa purlimanpa jinta kuwiyi
    nyurramili, puntajulu yingkulumurnunyurrinyi mayi.”
  asm-FB: যোচেফে ক’লে, “তেনেহ’লে তোমালোকৰ পশুধনবোৰ মোক দিয়া; তোমালোকৰ ধন যদি শেষ
    হ’ল, তেন্তে সেইবোৰৰ সলনিয়েই মই শস্য দিম।”
  sus-A: يُسُقُ نَشَ عٍ يَابِ، «وٌ قَ وٌ شَ شُرُ سٍيٍ رَ، وٌن شَ عَ مَسَرَ دٌنسٍ رَ،
    بَرِ مَ كْبِرِ مُ نَ وٌ يِ رَ.»
  fra-SBL: 'Joseph dit : « Donne-moi ton bétail, et je te donnerai de la nourriture
    pour ton bétail, si ton argent a disparu. »'
  hbo-hbo: וַיֹּ֤אמֶר יֹוסֵף֙ הָב֣וּ מִקְנֵיכֶ֔ם וְאֶתְּנָ֥ה לָכֶ֖ם בְּמִקְנֵיכֶ֑ם
    אִם־אָפֵ֖ס כָּֽסֶף׃
  shp-NTPO: 'Jaskáakana Josekan jato yoia iki: —Jaskati moa koríkibobi keyota ixon,
    rama maton yoinabo ea bexonkanwe; ja yoinabo kopí mato en trigo meninon —akin.'
  eng-WYCLIFFE: To whiche he answeride, Brynge ye youre beestis, and Y schal yyue
    to you metis for tho, if ye han not prijs.
  pjt-pjt: Ka Josephalu wangkangu, “Mani wiyangkampaya kuka puluka tjiipi kutjupa
    kutjupa uwankara ngalya-katira uwa, kaṉa nyuranya mai ungkuku.” Kaya palulanguṟu
    puluka, tjiipi, nanikuta, tangkiyi, nyanytju uwankara maikitjangku katira ungangi.
    Munuya mai mantjiṟa ngalkula wanka nyinangi nyara palulanguṟu.
  cwe-cwe: Yosefu kawedika, “Galeni mifugo yenu. Niye nizaweng'ha ndiya kwasakanya
    na wanyama wenu, one mowona hela zenu zimala.”
  bgs-bgs: Igkagi si Jose, na mà din, “Atin ka inémmát dán tô salapì yu, pid yu dini
    tô mga mannanap yu, su tô gó é bullas yu katô trigo.”
  kik-kik: Nake Jusufu akĩmacookeria atĩrĩ, “Ndeherai mahiũ manyu, na nĩngũmwenderia
    irio nĩ ũndũ wa mo tondũ mbeeca nĩ thiru.”
  ksr-ksr: 'Kaeŋ ijogi Joosefnoŋ kokaeŋ jero: “Moneŋgianoŋ qaonjiwaajoŋ oŋoonoŋ lama
    ano bulmakao ejuti, ii mono meŋ kaŋ noŋgi niinoŋ nene oŋomaŋa.”'
  fra-NCL: 'Joseph dit : « Amenez vos troupeaux, et je vous donnerai du pain en échange
    de vos troupeaux, puisque vous êtes à bout d’argent. »'
  cek-AK: To naah Joseph mah, Phoisa na tawn o ai boeh nahaeloe, maitaw to sin oh,
    maitaw zuengah cang to kang paek o han, tiah a naa.
  xla-xla: Epalati asiyama Yoseptapo yia꞉ watle epo atlaiyo, “Wua꞉ mani ma hawa hallepiye,
    isikimi asiyama wua꞉ aliya haloye na꞉ watle hohopo iya. Epalati na꞉tapo asiyama
    wua꞉ watle daya halopimhallowepo,” diyo.
  cuk-cuk: 'José dulemar-abin sogded: —Ar bemar mani bergusale, be-ibmar-durgan be
    sedamalo. A-muchub, an bemarga orosgi-dakleged ukoed.'
  uig-CYR: 'Йүсүп җававән: — Пулуңлар қалмиған болса, чарпайлириңларни елип келип
    бәрсәңлар, мән маллириңлариға озуқ-түлүк тегишип беримән, — деди.'
  tel-2017: అందుకు యోసేపు “మీ పశువులు ఇవ్వండి, మీ డబ్బులు అయిపోతే మీ పశువులకు బదులు
    నేను మీకు ధాన్యమిస్తాను” అని చెప్పాడు.
  hat-BSA: 'Alò, Joseph te di: “Bay bèt nou yo, e mwen va bannou manje pou bèt yo,
    paske kòb nou gen tan fini.”'
  kos-kos: Ac Joseph el fahk, “Use un kosro nutuwos an. Nga ac sot mwe mongo in sang
    aol, fin lisr nufon mani an.”
  hbo-WLC: וַיֹּ֤אמֶר יוֹסֵף֙ הָב֣וּ מִקְנֵיכֶ֔ם וְאֶתְּנָ֥ה לָכֶ֖ם בְּמִקְנֵיכֶ֑ם
    אִם־אָפֵ֖ס כָּֽסֶף׃
  ibo-ibo: 'Mgbe ahụ Josef zara sị ha: “Jirinụ anụ ụlọ unu kwụọ ụgwọ nri m ga-enye
    unu, ebe ọ bụ na ego unu agwụla.”'
  ory-ory: ତହିଁରେ ଯୋଷେଫ କହିଲେ, “ତୁମ୍ଭମାନଙ୍କର ପଶୁ ଦିଅ; ଯଦି ରୂପା ଶେଷ ହୋଇଥାଏ, ତେବେ ପଶୁ
    ବଦଳେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଶସ୍ୟ ଦେବା।”
  chk-chk: Nge Josef a pälüeniir, “Are esap chüen wor nöümi moni, oupwe ngeniei nöümi
    man, nge ngang üpwe ngenikemi mongö.”
  ssd-ssd: 'Yosef ndek nane saniŋgina: Tane sonndo ndametiŋ kuganaig ndeta taŋgine
    agaŋmor kilmba ye tugum prowap. Taŋawap le ye tane nyamagaŋ tiŋgamŋgit ŋgina.'
  rop-rop: Wal Josef bin dalim olabat, “Orait, if yumob nomo garram mani, wal yumob
    lafta bringimap ola enimul blanga yumob en gibit langa mi, en afta ai gibit yumob
    daga.”
  ukr-1871: 'І каже їм Йосиф: Так пригоньте скотину вашу, я й давати му вам хлїба
    за скотину, коли кінець вашій грошві.'
  eng-AOI: Joseph said to them, “Bring your horses and sheep and other animals here
    to me. Because you haven't any money, give them to me so that I can give you food.”
  yon-yon: Kwane, Yosefbed inande yedmendoon “Yiib kuu odiibban kowe, yiib dingkan
    kab kuu bangkawibko animan bangkanda.” andoon.
  bch-bch: Ta Iosep ikeo pagid bedane, “Oangga lemi pat kus, ta abada lemi masilau
    mud ga inam pagau, ta iman ami annga aea olnga.”
  deu-1951: 'Joseph sprach: Bringet euer Vieh her, so will ich euch geben als Entgelt
    für euer Vieh, wenn ihr ohne Geld seid!'
  eng-JPS: 'And Joseph said: ''Give your cattle, and I will give you bread for your
    cattle, if money fail.'''
  ubr-ubr: Joseph iyafotes iyau, “Omi ami agim won reben in sasawar mes on, basit,
    omi ami bobaitu on won boes wonnat ato an garamin on arimon bayu anitem.”
  srp-1865: 'A Josif im govoraše: dajte stoku svoju, pa æu vam dati hljeba za stoku,
    kad je nestalo novaca.'
  lug-lug: Yusufu n’abagamba nti, “Kale obanga ensimbi zibaweddeko mundeetere ensolo
    zammwe mbaguze emmere.”
  heb-heb: ויאמר יוסף הבו מקניכם ואתנה לכם במקניכם אם אפס כסף׃
  ben-IRV: যোষেফ বললেন, “তোমাদের পশু দাও; যদি রূপা শেষ হয়ে থাকে, তবে তোমাদের পশুর
    পরিবর্তে তোমাদেরকে খাবার দেব।”
  pan-pan: ਤਦ ਯੂਸੁਫ਼ ਨੇ ਆਖਿਆ, ਆਪਣੇ ਮਾਲ ਡੰਗਰ ਦਿਓ ਅਤੇ ਜੇ ਚਾਂਦੀ ਮੁੱਕ ਗਈ ਹੈ ਤਾਂ ਮੈਂ ਤੁਹਾਨੂੰ
    ਪਸ਼ੂਆਂ ਦੇ ਬਦਲੇ ਅੰਨ੍ਹ ਦਿਆਂਗਾ।
  tkr-tkr: 'Yusufee eyhen: – Vuşun pılbı g''att''uxhee, manke həyvanar alle, zı şos
    mançine cigee gıney heles.'
  mwp-mwp: Yoewsepa thanamulpa kedha, ‘Wa, ngithamun tetel uruyl ngapa modhabipa.
    Ngath kay ayde ngithamulpa kusumpa, ngithamun bokadhzoepul mura aygi thayamoeyngu
    nanga.’
  mya-JVB: ယောသပ် က၊ ငွေ ကုန် လျှင် တိရစ္ဆာန် များကိုပေး ကြ။ တိရစ္ဆာန် အတွက် စပါးကိုပေး
    မည်ဟုဆို သည် အတိုင်း၊
  tbg-tbg: Vika minti ti vauvaro Iohepiva tiharo, Ni monu taiqa virera, nenta quara
    ti timihama kara varaate, tumanta
  hmo-hmo: Iosepa ia haere, ia gwau, “Umui emui boromakau umui henia lau dekenai,
    vadaeni uiti do lau henia umui dekenai, umui emui boromakau edia davana. Badina
    umui dekenai moni ia noho lasi dainai.”
  ata-ata: Xe Iosepu muavuti la muvikalaneꞌi aloxo ꞌo, “Lexe ngingi lamoli sou ngalotongenge
    laꞌilali no anu uasi, la nganoꞌa ta sipsipmengi iloꞌa ta kaumengi ineꞌe noxilo
    la sou eni aitingenge laꞌilali.”
  nfa-nfa: Hèia Yusuf dhaa, peka na, “Ladhe tareꞌa doi miu aadꞌo heka, na sèmi neꞌe
    ka la! Mèti badha miu, ho pasilu dènge ngangaꞌa.”
  urd-urd: यूसुफ़ ने कहा कि अगर रुपया नहीं हैं तो अपने चौपाये दो; और मैं तुम्हारे
    चौपायों के बदले तुम को अनाज दूँगा।
  rus-SYN: 'Иосиф сказал: пригоняйте скот ваш, и я буду давать вам хлеб за скот ваш,
    если серебро вышло у вас.'
  cbt-NTPO: —¡Naporinchi paya! Capa coriquinëma ni'quëhuarë', pë'tahuanëmapita nipachin
    quëco'. Ina quëpatama', trico quëtarainquëma', itërin Cosiri.
  bqc-SIM: 'Yosɛfu mɛ̀: Lá á ↄ̃a vĩo, à mↄ́ ń á pↄtuoↄ, mí blɛ kpáwá a musu.'
  tcz-CHONGTHU: Hichun Joseph in adonbut in, “Na dangka hou abei tah le nagancha hou
    keima henga hinkai jun, keiman nangho gancha hotoh kitoh ding an neh ding kalhet
    peh ding na hiuve ati.
  mar-mar: परंतु योसेफ म्हणाला, “जर तुमचे पैसे संपले आहेत, तर तुम्ही मला तुमची गुरेढोरे
    द्या आणि मग मी तुमच्या गुराढोरांच्या बदल्यात तुम्हास धान्य देईन.”
  tcs-tcs: Zosep i bin ansa, ‘Bikoz ol mani blo yupla i pinis, gibe mi ol animal blo
    yupla, ane ai go gibe yupla kaikai.’
  soq-soq: Tane Iosep wanase, “Epe segalena baiwa e puela otene winlene neano sipoa
    ne nana enalepa.”
  qub-qub: 'Chaura José niran: «Guellayniqui ushacasha captenga uywayquicunatana apamuy
    rïguwan rucanapaj.»'
  bqp-bqp: 'Yusufu pì: Lákũ ↄgↄ kunlo nà, à su kũ á pↄ́kãdenↄ, mani pↄ́blewɛ kpááwa
    a musu.'
  hat-hat: 'Jozèf di yo: -Si nou pa gen lajan, mennen bèt nou yo vini, n''a boukante
    yo pou manje.'
  eng-BSB: “Then bring me your livestock,” said Joseph. “Since the money is gone,
    I will sell you food in exchange for your livestock.”
  tod-tod: 'Zozɛfe ɠɛni ma: «Ni wali la mɔ ná, à wa-loganiiti fe, nà daamianigi
    ve wo ya wa-loganiiti potogi zu.»'
  eng-WEBPB: Joseph said, “Give me your livestock; and I will give you food for your
    livestock, if your money is gone.”
  kbq-kbq: Anante Josefe'a anage huno zamasami'ne, Zago tamima omanea nona'a, afu'zagatmi
    eme naminke'na afu tamimofo nona hu'na ne'zana refko hurami'neno.
  nhe-BL: 'Huan José quinnanquili: ―Intla ayoc inquipiyaj tomi, huajca xiquinhualicaca
    imotlapiyalhua huan nimechpatilis ica trigo.'
  bus-bus: 'Yusufu bè: Lán ↄↄ kuuro nà, à mↄ́ kↄ̃n a pↄ́kãdeenↄ, mɛ́ blɛwɛɛ kpáawa
    à musu.'
  gub-BL: Uwazar Zuze waze'eg wanupe. — Aze naheta kwaw temetarer peme nehe, perur
    peneimaw tapi'ak ihewe nehe. Amono putar temi'u peme peneimaw wanekuzaromo ihe
    nehe, i'i wanupe.
  eng-DRA: 'And he answered them: Bring me your cattle, and for them I will give you
    food, if you have no money.'
  knf-knf: 'Kë aşë ji na baka : « Jibi nawooŋ naankak aka itaka, nawulan ŋnŧaam ŋi
    nan, nşë nwulan ŋdeey. »'
