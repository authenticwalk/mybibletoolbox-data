  swp-swp: Abo si ene, “Mate eai u hemaurimai, nualolo bena ai lobai oa matam eai
    abo ai hemala Parao ena heaheari tataomai.”
  bjr-bjr: Faiqí anaasee Yooseefaana maaqi qimasee qimamiqa qiqau. Oo Yooseefaafa
    anee aneenna kai maasa manda ainainasaa itita qisaananoo. Anee kai maasa amiqimma
    qisaananoo. Uriqararafa maasa amana Faraoona ainainira faiqi marianaura.
  eng-YLT: And they say, 'Thou hast revived us; we find grace in the eyes of my lord,
    and have been servants to Pharaoh;'
  kne-kne: Kanan da ay sinombat, “Insalakan mo din biyag mi et manbalin kami ay bag-en
    din ari mo say panlaydam, apo.”
  heg-NTPO: Kon oen siut noan, “Ama! Ku bel slamat kaim son, tiata kaim nodan mamo.
    Kaim tade le daid ama lahi ata.”
  ptu-ptu: 'Mentimba''im naua: “Puhangkam umpesäkäi. Assala''na ungkamasei liukam,
    päbäi naposabua''kam Firaun.”'
  bzd-NTPO: 'Eta̱ ie''pa tö iiu̱té: —Be'' tö sa'' tsa̱tké ketba ulà a̱. Be'' e̱r bua''
    sa'' ta̱. E'' kue̱ki̱ sa'' e̱'' chöke Egipto blú kanè mésopaie.'
  kwf-kwf: ꞋUnaꞋeri kira ka fata Ꞌuri fuana, “Ngwae ꞋaꞋana Ꞌae, Ꞌoko faꞋamauria mango
    mia. ꞋOko leꞋa aimili. Kaimili saeleꞋa goꞋo Ꞌaimili neꞋe mike rao ꞋoꞋo fuana tatalafaꞋa!”
  eng-WYC-2017: Which answered, Our health is in thine hands; only our God behold
    us, and we shall joyfully serve the king.
  eng-WMBB: They said, “You have saved our lives! Let us find favour in the sight
    of my lord, and we will be Pharaoh’s servants.”
  spp-spp: Ka pi i Yusufu pyi «Wuu ɲùŋufooŋi, mu à wuu shwɔ katege na. Ɲyɛ ná mu s'à
    lire kacɛnni nimbwoni pyi wuu á, wuu sí n-pyi Farɔn bilii.»
  aey-aey: Odocob age madoin, “Hina cebac bileqannu cesulgagana. Hina me bahic eelgagana.
    Eunu ege egena ben Ferona bileqan,” doin.
  urd-GVH: उन्होंने जवाब दिया, “आपने हमें बचाया है। हमारे मालिक हम पर मेहरबानी करें
    तो हम फ़िरौन के ग़ुलाम बनेंगे।”
  rug-rug: Meke olaṉa sarini, “Ele harupi goi sari na mami tinoa, meke ele tavete
    valeana si goi, baṉara koa gami, ke kaqu na nabulu tanisa baṉara mo si gami,”
    gua si arini.
  gaz-gaz: Jarris, “Ati duʼa nu oolchiteerta; nu fuula gooftaa keenyaa duratti fudhatama
    haa argannuu malee Faraʼooniif garboota ni taana” jedhan.
  fra-LSG: 'Ils dirent: Tu nous sauves la vie! Que nous trouvions grâce aux yeux de
    mon seigneur, et nous serons esclaves de Pharaon.'
  yal-yal: E yi a fala, e naxa, “I bata nxu ratanga! Nxu bata nxɔ mangana a fe faɲin
    to a naxan ligaxi nxu xa. Nxu findima Misiran Mangana konyine nan na.”
  gum-gum: 'Inchen nømbe trenchibelø køn: —Ñibe nam øsig warønrrai martan cha. Nø
    yangucha tab indigwan nambe uta tøga pønrrer cha. Nambe Faraón karuindø melabelø
    kømønrrun— chibelø køn.'
  iou-iou: Ude yäweränä ämawebetä iwetkuŋ; Gäkä täŋkentäŋ nimiŋiri nämo kumbumäŋo
    unita nibäwi tägawäpäŋ Fero täŋo watä piä kaŋ täna yäk.
  haw-1868: I mai la lakou, Ua hoola mai oe ia makou, ina e loaa ia makou ka lokomaikaiia
    mai imua o na maka o ko'u haku, a e lilo auanei makou i poe kauwa na Parao.
  arb-NAV: 'فَأَجَابُوا: «لَقَدْ أَنْقَذْتَ حَيَاتَنَا، فَيَا لَيْتَنَا نَحْظَى بِرِضَى
    سَيِّدِنَا فَنَكُونَ عَبِيداً لِفِرْعَوْنَ»'
  adz-adz: Da ribarangan ini, “Garam tsiraꞌ, u rim aga sib ngarubini, da aga rubungꞌ
    ampa marataꞌ. Aga taga ruangꞌ i suda king garam guman utaꞌ angu.”
  ewe-ewe: Ameawo gblɔ be “Èɖe míaƒe agbe! Aƒetɔ, ne àlɔ̃ la, míanye awɔbamewo na
    Farao.”
  eng-LEE: 'And they said, Thou hast saved our lives: let us but find grace in the
    eyes of my lord, and we will be Pharaoh''s servants.'
  gvn-gvn: '@see-verse:GEN.047.024'
  nna-nna: “Yuu, Nyampali. Yarranija! Wankanyu jirninnganinyi nyuntulu! Warrkamu jilkulupiyirnalu
    kingiku.”
  asm-FB: তেওঁলোকে ক’লে, “আপুনি আমাৰ প্ৰাণ ৰক্ষা কৰিলে। আপোনাৰ দৃষ্টিত দয়া পালে আমি
    ফৰৌণৰ দাস হৈ থাকিম।”
  sus-A: عٍ نَشَ عَ قَلَ، «عِ بَرَ مُشُ رَكِسِ! مُشُ بَرَ مُشُ شَ مَنفّ شَ قٍ قَنيِ
    تٌ عَ نَشَن نَبَشِ مُشُ بّ. مُشُ قِندِ مَ مِسِرَ مَنفّ شَ كٌنيِيٍ نَن نَ.»
  fra-SBL: 'Ils dirent : « Tu nous as sauvé la vie ! Que nous trouvions grâce aux
    yeux de mon seigneur, et nous serons les serviteurs de Pharaon. »'
  hbo-hbo: וַיֹּאמְר֖וּ הֶחֱיִתָ֑נוּ נִמְצָא־חֵן֙ בְּעֵינֵ֣י אֲדֹנִ֔י וְהָיִ֥ינוּ
    עֲבָדִ֖ים לְפַרְעֹֽה׃
  shp-NTPO: 'Ja Josekan jato jaskáaketian yoikana iki neskáakin: —Miabichores kikinbires
    noimis ixonra aká iki, noa jawékiatinin iki keyotainbi, minres noa noibataanan
    jamakin. Jaskara ikaxa, faraónman kikinhakin yanka yonokin noa teemaabi, nona
    jawemabi iti iki —akin akana iki.'
  eng-WYCLIFFE: Whiche answeriden, Oure helthe is in thin hond; oneli oure God biholde
    vs, and we schulen ioifuli serue the kyng.
  pjt-pjt: Kaya palula wangkangu, “Nyuntu mayatja palya. Nyuntu nganaṉanya wankaṟunu
    ilunytjaku-tawara, kala nganaṉa palya waṟkariku mayatja panya Piiṟaku.”
  cwe-cwe: Nawo wamwidika, “Kuukombola ugima wetu, na kulagusa unovu wako na cheye
    chizakuwa watumwa wa mfalume.”
  bgs-bgs: Igtaba sikandan, na mà dan, “Sir, tingód katô tabang nu áknami, dì kéd
    maté. Purisu atin ka mému áknikó, imu ké na mga taralumu katô harì.”
  kik-kik: Nao makiuga atĩrĩ, “Nĩwahonokia mĩoyo iitũ. Tũroogĩtĩkĩrĩka maitho-inĩ
    ma mwathi witũ; ithuĩ tũgũtũũra tũrĩ ngombo cia Firaũni.”
  ksr-ksr: 'Kaeŋ iŋijoro kokaeŋ jegi: “Giinoŋ nonoo laaligonana bodinoŋga metogona.
    Kawaajoŋ eja poŋnanaa jaanoŋ kiaŋkoomu mokoloowoŋati eeŋ, nono saanoŋ Faarao kimbaa
    weleŋqeqe omaya kolooŋ laligowoŋa.”'
  fra-NCL: 'Ils dirent : « Nous te devons la vie ! Que nous trouvions grâce auprès
    de mon seigneur, et nous serons esclaves de Pharaon. »'
  cek-AK: Nihcae mah, Kaicae hinghaih nang pahlong; ka angraeng na mikcuk naakrak
    ah ka oh o nahaeloe, Faro ih tamna ah ka oh o halat han boeh, tiah a naa o.
  xla-xla: Epalati asiyama yia꞉tapo Yosep watle epo atlaiyo, “Wa꞉tapo di pasakaloye
    gaduwapo. Epapedeme ditapo dokopala oplami Pelo dla asiyama pa꞉le oko hamha꞉ha꞉mama
    ya꞉ yu dla salladepo siyamolowepo,” diyo.
  cuk-cuk: 'Dulemar José-abin sogdemalad: —Be nued anmargi daed. Nue be anmar-bendaksad.
    Degisulina, anmar burgoenad. ¡Anmar Faraón-maiga gumalodo!'
  uig-CYR: 'Улар җававән: — Сили җенимизни қутқуздила. Ғоҗимизниң нәзиридә илтипат
    тапқан болсақла, Пирәвнниң қуллири болуп турайли, — деди.'
  tel-2017: వారు “నువ్వు మా ప్రాణాలు నిలబెట్టావు. మాపై నీ దయ ఉండుగాక. మేము ఫరోకు బానిసలమవుతాం”
    అని చెప్పారు.
  hat-BSA: 'Epi yo te di: “Ou gen tan sove lavi nou! Kite nou twouve favè nan zye
    a mèt nou, e nou va vin esklav Farawon.”'
  kos-kos: Ac elos topuk, “Leum lasr, kut ac fah mwet kohs lal tokosra, mweyen kom
    oru wo nu sesr ac molikutla.”
  hbo-WLC: וַיֹּאמְר֖וּ הֶחֱיִתָ֑נוּ נִמְצָא־חֵן֙ בְּעֵינֵ֣י אֲדֹנִ֔י וְהָיִ֥ינוּ
    עֲבָדִ֖ים לְפַרְעֹֽה׃
  ibo-ibo: Ha zara sị ya, “Ị zọpụtala ndụ anyị. Ka anyị hụta amara nʼihu nna anyị
    ukwu. Anyị ga-abụ ndị ohu Fero.”
  ory-ory: ତହିଁରେ ସେମାନେ କହିଲେ, “ଆପଣ ଆମ୍ଭମାନଙ୍କ ପ୍ରାଣ ରକ୍ଷା କଲେ; ଆପଣଙ୍କ କୃପାଦୃଷ୍ଟି
    ହେଲେ, ଆମ୍ଭେମାନେ ଫାରୋଙ୍କର ଦାସ ହେବୁ।”
  chk-chk: Iwe, ra apasa, “En ka amanauakem. Äm samol, kose mochen kopwe kirikiröch
    ngenikem. Farao epwe nöünikem amanau.”
  ssd-ssd: 'nane lafumba sakinaig: O gabat suŋgo, ne sine tur magekina le sine tuku
    ande kume ndakina. Kile sine ŋakmba Farao tuku piro taŋgo ndo minbe ŋginaig.'
  rop-rop: Wal ola pipul bin tok, “Yuwai. Im rait. Melabat jidan jis laiga prisana
    en dumbat ola adwek blanga det king, dumaji yubin gudbinji langa melabat, en yu
    nomo bin larram melabat dai blanga daga.”
  ukr-1871: 'І казали: Вирятував єси нас од смертї; дай же нам ізнайти ласку в очу
    в тебе, пане добродїю, щоб нам бути рабами Фараонові.'
  eng-AOI: They answered, “You have saved our lives and you have been good to us.
    So we will be the king's workers.”
  yon-yon: Kwane, yimbed yedmeniwen “Eb kuu nub yaa awandewena, nub duknindo kii.
    Nub yaa amunmo kamewen kowe, nub king Fero ye dabderem yiri dobere no deme awinembiridan
    keruub kii.” andiwen.
  bch-bch: Io, gid panua tikeo pan Iosep bedane, “Maron, gai tinimai igelgel ngan
    aman paeaeanga sapaean ton maron kapei, ngansa eao bada gai mulian ta amado kemi
    na. Gai akim lolom marum ngan gai.”
  deu-1951: 'Da sprachen sie: Du hast uns das Leben erhalten! Finden wir Gnade in
    deinen Augen, so wollen wir des Pharao Knechte sein!'
  eng-JPS: 'And they said: ''Thou hast saved our lives. Let us find favour in the
    sight of my lord, and we will be Pharaoh''s bondmen.'''
  ubr-ubr: Osi siyafotai siyau, “Wei ai kavian, om on wei ui yawasi. Om am obin on
    irat kwakwan wei auri ato wei wabi yasisir on wei wanat aiwab orot an agiroti
    mes wamatar.”
  srp-1865: 'A oni rekoše: ti si nam život saèuvao; neka naðemo milost pred gospodarem
    svojim da budemo robovi Faraonu.'
  lug-lug: Ne bamuddamu nti, “Otuwonyezza okufa; mukama waffe bw’anaasiima tuliba
    baddu ba Falaawo.”
  heb-heb: ויאמרו החיתנו נמצא חן בעיני אדני והיינו עבדים לפרעה׃
  ben-IRV: তাতে তারা বলল, “আপনি আমাদের প্রাণ রক্ষা করলেন; আমাদের প্রতি আপনার অনুগ্রহ
    দৃষ্টি হোক, আমরা ফরৌণের দাস হব।”
  pan-pan: ਉਨ੍ਹਾਂ ਆਖਿਆ, ਤੁਸੀਂ ਸਾਡੀਆਂ ਜਾਨਾਂ ਬਚਾਈਆਂ ਹਨ। ਸਾਡੇ ਸੁਆਮੀ ਦੀ ਆਪਣੇ ਦਾਸਾਂ ਉੱਤੇ
    ਕਿਰਪਾ ਦੀ ਨਿਗਾਹ ਹੋਵੇ ਅਤੇ ਅਸੀਂ ਫ਼ਿਰਊਨ ਦੇ ਦਾਸ ਹੋਵਾਂਗੇ।
  tkr-tkr: 'Manbışe eyhen: – Yişda xərna, ğu şas yugvalla hav''u, ğu şi hapt''ıyke
    g''attivxhan hav''u. G''iyniyke şaqa şi fironun g''ular vob.'
  mwp-mwp: Thana kedha, ‘Ngidh ngoey igil poelayngu ngidh ngoeymulpa kapu pawa aymoeyngu,
    ngoey bangal Peron zagethaw mabaygal.’
  mya-JVB: သူတို့ကလည်း၊ ကိုယ်တော်သည် ကျွန်တော် တို့ အသက်ကို ကယ် ပါပြီ။ သနားသောစိတ်
    နှင့် ကြည့်ရှု တော်မူ ပါ။ ကျွန်တော်တို့သည် ဖာရော ဘုရင်၏ ကျွန် ခံ ရပါမည် ဟု လျှောက်
    ကြ၏။
  tbg-tbg: Iohepiva minti tumanta vi vatanaaka tiha, Nora vaiintio, are kara tinavu
    timiaravera tenavu kia qutu viraiti, qaqi vauro. Mpo, are tinavu koqema timitera
    iaro. Tenavu Pero vaiinti paanaa kaiqa vara amitaqi virerave, ti.
  hmo-hmo: Vadaeni idia haere henia Iosepa dekenai, idia gwau, “Lohia e, oi ese mauri
    oi henia vadaeni ai dekenai, kara namo oi karaia vadaeni ai dekenai, bona Farao
    ena hesiai taudia davana lasi do ai lao.”
  ata-ata: Xe ta mitema ne miavuti la mivikalanu Iosepu, “Laixe musuku xo nini nepamaulinexi
    mole ane nexi latala ꞌo temauli laixe ꞌo. Mo ane nexi taxolu loxo ta mitema noxou
    tatananu tuala sou upalupalusixexu mixumixu sou taꞌoxoꞌoxonu.”
  nfa-nfa: Hèia ra dhaa, aku rèngu na, “Ama pamamuri jiꞌi le, de jiꞌi manèngi tarima
    kasi. Jiꞌi neo jꞌajꞌi ènu nèti dhèu aae.”
  urd-urd: उन्होंने कहा, कि तूने हमारी जान बचाई है, हम पर हमारे ख़ुदावन्द के करम की
    नज़र रहे और हम फ़िर'औन के ग़ुलाम बने रहेंगे।
  rus-SYN: 'Они сказали: ты спас нам жизнь; да обретем милость в очах господина нашего
    и да будем рабами фараону.'
  cbt-NTPO: 'Napotohuachina, inapitaso taantapi: —Noyapa''. Inapochin nisarai. Quëmaso
    noya piyapinquën ni''ton, tana tëpaincoiso nipirinhuë'', nicha''ërancoi. ¡Huaraon
    nipachin piyapichincoi! itopi.'
  bqc-SIM: 'Ɔ̃ aa mɛ̀: N wá mìsiɛ. To wàↄ nannↄ Baa, wí gↄ̃ Falaↄ̃ↄ zↄↄ ũ.'
  tcz-CHONGTHU: Amahon aphong doh un, “Keima ho hinkho hi nangman neihuh doh peh'u
    ahi atiuve, chule nangma phatsah bang hi jeng hen; chule lungset tah in ka pakai
    pa Pharaoh soh in pangmai jeng tau vinge atiuvin ahi.”
  mar-mar: लोक म्हणाले, “आपण आम्हांला वाचवले आहे, म्हणून फारोचे गुलाम होण्यात आम्हांला
    आनंद आहे.”
  tcs-tcs: Dem pipol i bin ansa, ‘Yu bin stape mipla prom ded. Bos, yu bin meke gudting
    po mipla, ane mipla gobi ol sebant blo da Pero king.’
  soq-soq: Tauma apana Iosep diane waienase, “E no inaneana, sa baiwa e meneempa no
    ideita warere nolawa dewalala wanantena wankasantata.”
  qub-qub: 'Chaura llapan runacuna niran: «Gamga amatar alli runami canqui tayta.
    Nogacuna yargaypita wañunäpitami salbamashcanqui. Faraonpa uywayninnachari cashaj.»'
  bqp-bqp: 'Akũ ò pì: N ó sura bà. Ǹ tó ò n pↄnna le dikiri, ò gↄ̃ Firi''auna zↄ̀nↄ
    ũ.'
  hat-hat: 'Yo reponn li: -Ou sove lavi nou! Sèl sa nou mande ou, se pou ou aji byen
    ak nou. N''ap rete esklav farawon an.'
  eng-BSB: “You have saved our lives,” they said. “We have found favor in our lord’s
    eyes, and we will be Pharaoh’s servants.”
  tod-tod: 'Ti ɠɛni ma: «Ɗa ɠa è gi-yɛnvui yɛga gi ya, mazɔlɔɔ gi zaalai zɔlɔɔgɛ
    màliɠii è ɠaazu, gá ɠɛ ga Falaɠɔn ná-duɔiti.»'
  eng-WEBPB: They said, “You have saved our lives! Let us find favour in the sight
    of my lord, and we will be Pharaoh’s servants.”
  kbq-kbq: Hige'za anage hu'naze, Kagra knare kavukava hurantanketa ofrita mani'none!
    Knare agampu ra'nimofo avurera hiankita, Fero kazokzo eri'za vahe manigahune.
  nhe-BL: 'Huan inijuanti tlananquilijque: ―Titechmanahuijtoc para ax timiquise. Ica
    paquilistli tijtequipanose Faraón san tlapic.'
  bus-bus: 'Ben aↄ̃ bè: N wa mì sì. Ǹ tó wà n pↄnnaa e dii, wà gↄ̃ Fili''auna zↄ̀nↄ
    ũ.'
  gub-BL: Uwazar ize'eg izupe wà. — Ereiko ikatu ma'e romo urewe ne. Urepyro pe uremàno
    haw wi. Uruiko putar tuwihawete pe uma'ereko e ma'e romo ure nehe, i'i izupe wà.
  eng-DRA: 'And they answered: Our life is in thy hand: only let my lord look favourably
    upon us, and we will gladly serve the king.'
  knf-knf: 'Baŧeema aji : « Ibuuranun pkeţ. Jibi idoluŋ un bnuura, ŋkak balemp biki
    Farawuna. »'
