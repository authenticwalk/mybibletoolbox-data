verse: GEN.047.025
translations:
  mal-C: “അങ്ങു ഞങ്ങളുടെ ജീവൻ രക്ഷിച്ചിരിക്കുന്നു,” അവർ പറഞ്ഞു. “യജമാനൻ ഞങ്ങളോടു കരുണ
    കാണിച്ചാലും; ഞങ്ങൾ ഫറവോന് അടിമകളായിരുന്നുകൊള്ളാം.”
  deu-TKW: 'Da riefen sie: Du hast uns das Leben gerettet! Möchten wir uns deiner
    Huld erfreuen, o Herr, so wollen wir dem Pharao leibeigen sein!'
  lin-lin: 'Bazongisaki : — Obikisi bomoi na biso ! Lokola tozwi ngolu na miso na
    yo nkolo na biso, tokozala bawumbu ya Faraon.'
  cbr-NT: 'Kakëxun ka atun kakëxa: —Mix kamina nubë upí ''ain usa ''ixun kamina numin
    bamati ''ikëbi nukama ''akian. Usa ''aish kananuna faraón tëmërakin ñu mëëxuni
    nukama ''iti ''ain, kiax ka kanankëxa.'
  eng-LSV: And they say, “You have revived us; we find grace in the eyes of my lord,
    and have been servants to Pharaoh”;
  bmu-bmu: 'Mewö jiiga kewö jiget: “Göŋön neŋgö malmalnini bödinöhök mekönöŋ. Miaŋgöra
    azi kembuninaŋgö jeŋe ak-kömukömu miwikŋaibin ewö, neŋön ölöp Farao kiŋgö welenqeqe
    omaŋi aka malbin.”'
  eng-GNV: 'Then they answered, Thou hast saued our liues: let vs finde grace in the
    sight of my Lord, and we will be Pharaohs seruants.'
  eng-WEBSTER: 'And they said, Thou hast saved our lives: let us find grace in the
    sight of my lord, and we will be Pharaoh''s servants.'
  nhw-BL: 'Huan inijuanti tlananquilijque: ―Techmanahuijtoc para amo timiquise. Ica
    paquilistli tijtequipanose Faraón san tlapic.'
  swh-ONEN: Wakamwambia, “Umeokoa maisha yetu. Basi na tupate kibali mbele ya macho
    ya bwana wetu; tutakuwa watumwa wa Farao.”
  bba-bba: Mɑ bɑ nɛɛ, wunɛn durom mɛ, mu sun fɑɑbɑ kuɑ. Tɛ̃ sɑ ko ko sunɔn yobu.
  eng-KJVCPB: 'And they said, Thou hast saved our lives: let us find grace in the
    sight of my lord, and we will be Pharaoh’s servants.'
  cpy-cpy: 'Ari ikanteeyanakini riroripaeni: “Neshironkatantaneri pini eeroka pineshironkateeyakinani,
    tema powawijaakotakina nokamayitemi. ¡Romperatane ninayitayi Faraón!”'
  mpx-mpx: Inoke gamagalau hi baek Yosepa elana hi ba, “Tonowak, owa u ginol bubun
    eliyama ge yawalima u pwamwal, he ha talam naha tabwa kin wana totuwalali loloyowanil.”
  wbp-wbp: Yapalurla wangkaja Jajupuku, “Mardarnunpa-nganpa palinja-kujaku. Kajinpa-nganpa
    jinyijinyi-mani warrki-jarrinjaku, ngulaju kapurnalurla warrki-jarrimi kingiki
    pirijina-piya miyi-mipaku.”
  luo-luo: Negiwachone Josef niya, “Ruoth isekonyo ngimawa, omiyo ka ineno ni mano
    ber to wabiro bedo wasumb Farao.”
  meu-meu: Bena idia ese e haere henia, eto, Momokani, oi ese vada o hamaurimai; oi
    baia imodaimu bona Farao isiaina baia lao heni.
  npi-ULB: तिनीहरूले भने, “हजूरले हाम्रो प्राण बचाइदिनुभएको छ । हजुरको निगाह हामीमाथि
    रहोस्‌ । हामी फारोका कमारा हुनेछौँ ।”
  yor-yor: Wọ́n dá á lóhùn pé, “O ti gbà wá là, ǹjẹ́ kí a rí ojúrere níwájú olúwa
    wa, àwa yóò di ẹrú Farao.”
  emp-NTPO: 'Maʌ̃ne ãdjirãba panusid̶aa: –Bʌa dairãra zocai b̶ʌsia. Dairãra quĩrã
    djuburia b̶ʌa. Maʌ̃ bẽrã dairãra Egiptod̶ebema boro nezocarã bad̶ia.–'
  ind-ind: Rakyat menjawab, “Tuan sudah menyelamatkan nyawa kami! Biarlah kami berkenan
    di hadapan Tuan. Kami akan menjadi budak raja.”
  pes-OPCB: 'آنها گفتند: «تو در حق ما خوبی کرده‌ای و جان ما را نجات داده‌ای، بنابراین
    غلامان فرعون خواهیم بود.»'
  ssx-ssx: Koto leeke mo tapakema꞉ hombo peaaso hata꞉ alota꞉ Niki nakana꞉ma꞉ tea꞉ma꞉
    amba꞉ homolo puma꞉pate niki tamba꞉ meleme. Tiekeo. Nakana꞉ma꞉ta꞉ niki pa꞉ta꞉ ota꞉
    epeke hau pime. Koto ekina꞉ nikita꞉ mo kinina꞉ pa hameke e pokaasa꞉ tapakee.
  lcm-lcm: Na ri vap kila antok ta, “Pua, kamem tulava, kulapo teng ato imem kana.
    Man kapo roron palau singim, namem serei a keve asosokai palau asikei si Parao.”
  aer-aer: Tyerrtye itne Joseph-eke angkeke, “Kele anteme, unte-arle angkeme-arteke
    anwerne mpwareme. Unte apeke anwernenhe urrkapetyeke ileme, anwerne-arle Pharaoh-eke
    urrkapetyenhe ayernentye akngerre areye-arteke merneke ware unte-arle anwerneke
    mwerre anekenge anwernenhe itethe atnyenemele.”
  tgl-ULB: Sinabi nila, “Iniligtas mo ang buhay namin. Sana ay maging kalugod-lugod
    kami sa iyong mga mata. Kami ay magiging mga alipin ng Paraon.”
  nop-nop: Adibo yogiŋ, “Du hatihatinik doktiŋa nihitubulodalaŋ, ale indi hatineem
    tuwot bomboŋginik du niibiune kedebaune Felo tipilapilaye timineem.”
  kca-kca: 'Ԓыв йастәсәт: «Нӑӈ мўӈ ԓыԓэв шависэн; йӑм сэмән кущайэв мўӈ пеԓэва ат
    ватәԓ пӑ фараона митйоха питԓув».'
  cbu-NT: 'Ashirucha, tputssha Osiyaa: Iy marizimun tsipamaam waritarangitaatani,
    itaru shiyshat iyaam katungatspa kapung istarangsha. Shiy amb ashirangush, na
    wandaritam kchit taakaniya. Ashiriya, yuwamand ashirangish anumand iysha parawaamshapari
    muchchur taachiniya, táranganaya.'
  hui-hui: Ani layagola wali agali tigua lalu, Agali haguane-o í̠na inahondo biamogo
    timbuniore buwa ina homa nabi helaregonagabi ina kininaga biabe bia haga holoma̱ya
    henge ngeledogonagabi í̠hondo ka̱i̱ore laramagoni, lene.
  wrs-wrs: Doa Isipnind hillinamba, Yosepm umnina, lehra yimba ov, yimba kamba beswonam
    vewol velohv, wo kamba dalvmoa, wo kava Peronamba andranindilm si lovahvav.
  jao-jao: Kulu kalinyamba-ngarninyma yiku, “Wirdiwalangu, kirna-barlirra barra! Kaninya-marakamanhu,
    kulu kinyu-yabimanhu awara nganunga, nganu anmanthawu li-lhungku. Kalngiya barra
    janinyamba-riyarrabanji wakulamba yinku. Yiya, nganambaji barra kana-nmala li-jawina
    yiku ki-king,” nganinya kalu-arri.
  mya-mya: ပြည်​သား​တို့​က``ကိုယ်​တော်​သည်​ကျွန်​တော်​တို့ ၏​အ​သက်​ကို​ကယ်​တော်​မူ​ပါ​ပြီ။
    ကျွန်​တော် တို့​သည်​ကိုယ်​တော်​ထံ​မှ​မျက်​နှာ​သာ​ရ​ပါ စေ​သော၊ သ​နား​ညှာ​တာ​တော်​မူ​ပါ​ပြီ။
    ကျွန် တော်​တို့​သည်​ဘု​ရင်​ထံ​၌​ကျွန်​ခံ​ပါ​မည်'' ဟု​လျှောက်​ကြ​၏။-
  cbi-NTPO: 'Tsenñu yala pakatu tsandila: Ñuya lalanu tenbitya'' la''ka'' livee keñu''
    mitya, challa faraónchi tiba kiikemu chachi deeyu, tila.'
  bod-N: མང་ཚོགས་ན༌རེ། ཀྱེ། ཁྱེད་ཀྱིས་ངེད་ཅག་གི་སྲོག་བསྐྱབས་པར་མཛད༌པས། ངེད་ཅག་ལ་བདག་པོ་ཁྱེད་ཀྱི་སྤྱན་ལམ་ནས་ཐུགས་རྗེ་འཐོབ་པར༌སྨོན།
    ངེད་ཅག་ཕཱར་ཨོལ་གྱི་གཡོག་པོར་འགྱུར་བར་སྨོན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se nuna balman, “Kari dom, ni ana ninguru nanga sangem se ana bo me kueman.
    Se ana suen la mu Pharaoh ko ura dungan kariimet ko baganakko.”
  kkl-kkl: Wene seogpa, Mesir nimi tanekori lelamekti, “Andi nu tebahabe nimi aghana,
    toro pipsilamba, nurina 'Nani,' alamap. Nu wana waliag agha yubu sia leropne arukna
    wamukap,” seek.
  sna-sna: Ivo vakati, “Makaponesa upenyu hwedu. Ngatiwanei hedu nyasha pamberi penyu
    ishe wedu; tichava varanda kuna Faro.”
  spa-BLM: 'Dijeron: “¡Nos has salvado la vida! Hallemos el favor a los ojos de mi
    señor, y seremos siervos del Faraón”.'
  beu-beu: Angmuse ini Yusup ehur angu ebalet hula, “Aana ning ening aabeta tila,
    angu ebele ni tarima kasi vengbanang metma maenang. Angase biar ning metma raja
    Firaun emalea ening.”
  cac-cac: 'Yuj chi'', ix yalan eb'' vin̈ icha tic: —Te vach'' a pensar mamin, uuj
    man̈ ol on̈ chamoc. A ticnaic, tic tzon̈ ochcan schecab''oc vin̈ rey chi'', xchi
    eb'' vin̈.'
  swh-ULB: Wakasema, “Umeokoa maisha yetu. Na tupate kibali machoni pako. Tutakuwa
    watumishi wa Farao.”
  bel-bel: 'Яны сказалі: ты ўратаваў нам жыцьцё; хай жа здабудзем ласку ў вачах гаспадара
    нашага і хай будзем рабамі фараону.'
  deu-ELBBK: 'Und sie sprachen: Du hast uns am Leben erhalten; möchten wir Gnade finden
    in den Augen meines Herrn, so wollen wir des Pharaos Knechte sein.'
  mbb-OT: Ne midtavak dan te, “Datù, utew meupiya is mibeelan nu kenami, su midlibri
    key kenikew. Ne ebpezumazuma key he egkehimu he menge uripen te hadì.”
  msc-msc: 'Alu ka Yusufu jabi: «An fa, i ra koɲuma kɛ an yɛ ka an kisi kɔnkɔ ma.
    An di kɛ mansa la jɔnilu ri.»'
  mal-2015: 'അതിന്നു അവർ: നീ ഞങ്ങളുടെ ജീവനെ രക്ഷിച്ചിരിക്കുന്നു; യജമാനന്നു ഞങ്ങളോടു
    ദയയുണ്ടായാൽ മതി; ഞങ്ങൾ ഫറവോന്നു അടിമകളായിക്കൊള്ളാം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌorã, na cʉ̃rẽ yʉꞌticãrã niwã: —Mʉꞌʉ ʉ̃sãrẽ yʉꞌrʉweticã weeapʉ.
    Mʉꞌʉ ʉ̃sãrẽ añubutiaro weeꞌe. Tojo weerã ʉ̃sã faraṍrẽ daꞌracoꞌteri masã tojarã́saꞌa,
    nicãrã niwã.'
  gup-gup: Wanjh bedda birriyimeng, “Ngudda kanngehkeng ngarridarrkid, wanjh bonj
    ngudda nawu kanmarnewohrnan ngarridjare kanmarneyimen bu ngarrimak, dja bonj,
    kamak ngad Pharaoh ngarrimarnedurrkmirri.”
  met-met: Baing daharua ba, “Lipu sabanga, uhauliam sabanga bu am gamati te. Am gabo
    ba uyaha mam, binabu am ganai mana am gawa Pero lipuxing oxata olanggamdi.”
  gvs-gvs: Kidi sidigo kadi, ‘Bogina kuyavema! Bogina kukanuwoiyema. Go ima tomoya,
    kai bei Pero ina pákwana.’
  rmc-rmc: 'On odphende: „Tu amenge zachraňinďal o dživipen. Te arakhľam milosť andre
    tire jakha, rajeja amaro, ker amendar otroken le Faraonoske!“'
  nlg-nlg: Ma gaira tara ghaghua vania, “Ighoe to volaghai! Aghe vunaghi, ighai kai
    liona ge ko togotogo vanighai. Mi ghai kai na lei seka vania Pharaoh.”
  dgr-DOGNT: Hagedı, “Edaxàgonela hǫt'e. Gots'ǫ̀ nedzeè nezı̨ welè. T'aats'ǫǫ̀ k'àowocho
    Faraoh wegha eghàlaedaa-dǫǫ̀ ts'ı̨ı̨lı̨ ha,” gıìhdı.
  pes-OPV: 'گفتند: «تو ما را احیا ساختی، در نظر آقای خود التفات بیابیم، تا غلام فرعون
    باشیم.»'
  ron-1924: 'Ей ау зис: „Ту не-ай скэпат вяца! Сэ кэпэтэм тречере ынаинтя домнулуй
    ностру, ши вом фи робь ай луй Фараон.”'
  ben-OBCV: “আপনি আমাদের প্রাণরক্ষা করেছেন,” তারা বলল। “আমরা যেন আমাদের প্রভুর দৃষ্টিতে
    অনুগ্রহ পাই; আমরা ফরৌণের ক্রীতদাস হয়ে থাকব।”
  lex-lex: 'Noka rakot la: “Matroma, ndella pa amla''a ata-wa''ar la Firauna, hornama
    amlernan oleka matro''mu ralam kalwiedni pa mtiera-mdiema a mormior miamni.”'
  rgu-rgu: Boe ma ara rataa rae, “Papa fee ami sodaꞌ a so, huu ria na ami hule makasi
    dodouꞌ. Ami nau dadi meuꞌ papa maneꞌ ata ma.”
  som-som: Markaasay iyana waxay yidhaahdeen, Adigu noloshayada waad badbaadisay,
    haddaba, sayidkayagiiyow, naga raalli ahow, oo annana waxaannu Fircoon u noqon
    doonnaa addoommo.
  lat-VUC: 'Qui responderunt: Salus nostra in manu tua est: respiciat nos tantum dominus
    noster, et læti serviemus regi.'
  aoi-aoi: Aburraja ne-yama enuwa-wa, “Yirr-enibikama nungkuwa yarna yarnumamalya,
    akwa ningki-yamama ngarningka eningaba yirruwa-manja. Kembirra yirraja yarna arakba
    naruma-langwa nubungkawa yarnikuminuwar•duwar•da yarnumamalya-da,” namurndaki-yama
    wurrakina-da.
  eng-ASVBT: 'And they said, Thou hast saved our lives: let us find favor in the sight
    of my lord, and we will be Pharaoh’s servants.'
  mna-mna: 'Yosep iso sua makiŋ, to tiso pini ta kembei. Tiso: “O biibi, nu we tuyam
    pa pataŋana tiam kek. Iŋgi amwe mbesooŋo pa king, tana amtaŋroro u be muŋai yam
    mi kampe yam.”'
  ita-1885: 'Ed essi dissero: Tu ci hai scampata la vita; troviamo pur grazia appo
    il mio signore, e siamo servi a Faraone.'
  eng-LXXUP: And they said, Thou hast saved us; we have found favor before our lord,
    and we will be servants to Pharaoh.
  eng-ULB: They said, “You have saved our lives. May we find favor in your eyes. We
    will be Pharaoh's servants.”
  spa-VBL: “Nos has salvado la vida”, declararon. “Ojalá sigas tratándonos bien, mi
    señor, y seremos esclavos del Faraón”.
  fra-_FOB: 'Et ils dirent: Tu nous as sauvé la vie! Que nous trouvions grâce aux
    yeux de mon seigneur, et nous serons esclaves de Pharaon.'
  mal-mal: 'അതിന് അവർ: “നീ ഞങ്ങളുടെ ജീവനെ രക്ഷിച്ചിരിക്കുന്നു; യജമാനന് ഞങ്ങളോടു ദയയുണ്ടായാൽ
    മതി; ഞങ്ങൾ ഫറവോന് അടിമകളായിക്കൊള്ളാം” എന്നു പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne jawāb diyā, “Āp ne hameṅ bachāyā hai. Hamāre mālik ham par mehrbānī
    kareṅ to ham Firaun ke ġhulām baneṅge.”
  suz-BL: मिनु मेकोपुकीमी “गे आंइ कली बेक्‍चा रे प्रोंइतीनी। गे आंइ कली थम रिम्‍शो
    पाइतीनी। गो फाराओ आ वाइल बाक्‍नीकी” देंमा बाक्‍त।
  ita-1927: 'E quelli dissero: “Tu ci hai salvato la vita! ci sia dato di trovar grazia
    agli occhi del mio signore, e saremo schiavi di Faraone!”'
  ckb-ckb: 'ئەوانیش گوتیان: «تۆ ئێمەت بە زیندوویی هێشتەوە. ئەگەر گەورەمان لێمان ڕازی
    بێت، ئێمە کۆیلەی فیرعەونین.»'
  eng-BBE: And they said to him, Truly you have kept us from death; may we have grace
    in your eyes, and we will be Pharaoh's servants.
  crx-NTPO: '''Et ''uhutni, “Be ts''ukhuna-i silhyih. Nemoodih ba soo ts''inzoo ts''oole''
    ''ink''ez ba ''ut''enne ts''oole''.”'
  kan-OKCV: ಆಗ ಅವರು, “ನೀನೇ ನಮ್ಮನ್ನು ಬದುಕಿಸಿದ್ದೀ, ನಮ್ಮ ಒಡೆಯನ ಕಣ್ಣುಗಳ ಮುಂದೆ ನಮಗೆ ದಯೆ
    ದೊರಕಲಿ. ನಾವು ಫರೋಹನ ದಾಸರಾಗಿರುವೆವು,” ಎಂದರು.
  bbb-bbb: Rove e ije bu urina kuae, E ireobo aneka marena no ifejuona karaunuemado
    noneka oemarekinu kini ijadufuo moni baki imekono kuae.
  tam-2017: 'அப்பொழுது அவர்கள்: “நீர் எங்களுடைய உயிரைக் காப்பாற்றினீர்; எங்கள் ஆண்டவனுடைய
    கண்களில் எங்களுக்குத் தயவு கிடைக்கவேண்டும்; நாங்கள் பார்வோனுக்கு அடிமைகளாயிருக்கிறோம்”
    என்றார்கள்.'
  spa-RV-1909: 'Y ellos respondieron: La vida nos has dado: hallemos gracia en ojos
    de mi señor, y seamos siervos de Faraón.'
  ron-BTF: 'Iar ei au spus: Tu ai salvat vieţile noastre; să găsim har înaintea ochilor
    domnului meu şi vom fi servitorii lui Faraon.'
  eng-WEBP: They said, “You have saved our lives! Let us find favor in the sight of
    my lord, and we will be Pharaoh’s servants.”
  eng-FBV: “You've saved our lives,” they declared. “May you continue to treat us
    well, my lord, and we'll be Pharaoh's slaves.”
  nld-1939: 'Zij zeiden: Gij hebt ons het leven gered! Laat ons genade vinden in de
    ogen van onzen heer, en de slaven van Farao zijn.'
  nch-BL: 'Huan inijuanti tananquilijque: ―Techmanahuijtoc para amo timiquise. Ica
    paquilisti tijtequipanose Faraón san tapic.'
  tfr-NTPO: Kuya l̈ok ga tjl̈ẽ ba kong ga «Pja opshäryono pjl̈ú borwa tjok. Tjawa
    iorop wol̈on pjl̈ishko l̇l̇ëme. E kjĩshko ga tjawa to ber l̈öng pjl̈u parkagaga
    tjwl̈ẽk l̈öng pjir wl̈eniyo» l̈e.
