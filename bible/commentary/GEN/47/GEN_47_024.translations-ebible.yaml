verse: GEN.047.024
translations:
  mal-C: എന്നാൽ വിളവുണ്ടാകുമ്പോൾ അതിന്റെ അഞ്ചിലൊന്നു ഫറവോനു കൊടുക്കണം. ശേഷിക്കുന്ന
    അഞ്ചിൽ നാലുഭാഗം വയലുകൾക്കുള്ള വിത്തായും നിങ്ങൾക്കും വീട്ടിലുള്ളവർക്കും നിങ്ങളുടെ
    കുഞ്ഞുങ്ങൾക്കുമുള്ള ആഹാരമായും സൂക്ഷിക്കാവുന്നതാണ്.”
  deu-TKW: Aber von den Erträgnissen müßt ihr ein Fünftel an den Pharao abliefern;
    die anderen vier Fünftel sollen euch verbleiben zum Besäen der Felder, sowie zu
    eurem Unterhalt und dem eurer Hausgenossen und zur Ernährung eurer kleinen Kinder.
  lin-lin: Kasi tango bokobuka mbuma, bokopesa eteni ya mitano epai ya Faraon. Biteni
    minei oyo mosusu, bokobomba yango lokola milona mpo na bilanga mpe lokola biloko
    ya kolia mpo na bino moko, mpo na mabota na bino mpe mpo na bana na bino.
  cbr-NT: '''aínbi kamina faraón ''apákëxa tuaia bitankëxun mapai achúshi pisha ''inánti
    ''ain; ''inánkëbëa rabë́ ''imainun rabë́ pisha tikikë ax ka ''apánan mitsun bëchikëkama
    ''imainun kamabi axa mitsubë tsókë unikamabëtan piti ''ikën.'
  eng-LSV: and it has come to pass in the increases, that you have given a fifth to
    Pharaoh, and four of the parts are for yourselves, for seed of the field, and
    for your food, and for those who [are] in your houses, and for food for your infants.”
  bmu-bmu: Kömötketka ölŋi asuhuiga mi mönö kewötketka kambu 5 asuhugetka mieŋgöreŋök
    mohot mohot mi Farao kiŋgöra ala waŋgiba malmemö, kambu 4 mi kunbuk gölmenöŋ kömötmeaŋgöra
    aka neneŋinaŋgöra ahöma. Mi nanŋini, anöm-moröurupŋini aka tosatŋi miriŋine maljei,
    mönö eŋgö neneŋina ahöma.”
  eng-GNV: And of the encrease ye shall giue the fifth part vnto Pharaoh, and foure
    partes shalbe yours for the seede of the fielde, and for your meate, and for them
    of your housholdes, and for your children to eate.
  eng-WEBSTER: And it shall come to pass in the increase, that ye shall give the fifth
    part to Pharaoh, and four parts shall be your own, for seed of the field, and
    for your food, and for them of your households, and for food for your little ones.
  nhw-BL: Pero quema anpixcase, monequi anquixelose nopa pixquistli catli oncas ica
    macuili partes. Se parte elis iaxca Faraón huan nopa seyoc nahui partes elise
    amoaxcahua para anquitocase, huan para anquicuase amojuanti huan amoconehua huan
    catli itztoque ipan amochajchaj.
  swh-ONEN: Lakini wakati mazao yatakapokuwa tayari, mpeni Farao sehemu ya tano. Sehemu
    hizo nne zitakazobaki mtaziweka kama mbegu kwa ajili ya mashamba na kwa ajili
    ya chakula chenu wenyewe na cha watu wa nyumbani mwenu na watoto wenu.”
  bba-bba: Sɑnɑm mɛ dĩɑnu rɑ ye, i nu bɔnu koowo subɑ nɔɔbu, i sunɔ sube teeru wɛ̃
    kpɑ i subɑ nnɛ tii yiiyɑ. Mi sɔɔrɑ ko i bweseru wunɑ i kɑ duure kpɑ i ye yɑ tie
    di, bɛɛ kɑ bɛɛn tɔmbu.
  eng-KJVCPB: And it shall come to pass in the increase, that you shall give the fifth
    part unto Pharaoh, and four parts shall be your own, for seed of the field, and
    for your food, and for them of your households, and for food for your little ones.
  cpy-cpy: Otzimatye pinashityaawo pipiyotero piwankiri okaate 5, paaki apaani pipapiinteeriri
    Faraón. Rooma otsipa 4 tzimahaantaneentsini powaantyaawo pipankiteeri otsipaki
    ojarentsi, roojatzi powakaeyaariri pitomipaenira, powakaeyaari pikaateeyinira
    pijeekaeyini.”
  mpx-mpx: Sauga ebo aanan ni matuwa ge nuku pahi, yaka pwahin nimala panuna nuku
    ginolil, ge maisena nuku pek kin kaiwena. Yaka pwahin esopali nuku kukuhikan,
    enuna wami vivi kaiwena, ge enuna aamiu, alomiyau natumiyau ge wami limi ana heniheni.”
  wbp-wbp: Kaji pardimi ngurlu palka, pajirninjarlalu-jana yirraka yurturlurla. Yirrakalu-jana
    rdaka-pala-karirla, manulurla jinta-kari yungka kingiki. Murntu-pala-karili-nyanu
    mardaka nyurrurla-nyangu warlaljaku manu kurduku yungulu ngarni. Panu-kari ngurlujulu
    yarda yirraka walyangka miyiki pardinjaku.”
  luo-luo: To e ndalo mag keyo, nyaka umi Farao achiel kuom abich. To angʼwen ewi
    abich modongʼ unyalo kano kaka kodhi kendo kaka chiembu gi nyithindu kod joodu
    duto.”
  meu-meu: Bena uit ba utua negana ai, ba karoa, karoa ima; karoa ta Farao ba henia,
    a karoa hani be emui hadohado bona amui aniani ḡaudia, emui ruma taudia bona natumui
    maraḡidia iubulaidia.
  npi-ULB: तर फसलको बेलामा उब्‍जनीको पाँचौँ हिस्‍सा तिमीहरूले फारोलाई दिनुपर्छ । चार
    हिस्‍साचाहिँ खेतीलाई बिउको निम्‍ति र तिमीहरू, तिमीहरूका परिवार र तिमीहरूका बालबच्‍चाको
    खानाको निम्‍ति तिमीहरूको आफ्‍नै हुनेछ ।”
  yor-yor: Ṣùgbọ́n nígbà tí ìre oko náà bá jáde, ẹ ó mú ìdákan nínú ìdámárùn-ún rẹ̀
    fún Farao. Ẹ le pa ìdámẹ́rin tókù mọ́ fún ara yín àti ìdílé yín àti àwọn ọmọ yín.”
  emp-NTPO: Maʌ̃ ewabʌdad̶e ẽ juesumanebemada ab̶a dadjirã boroa diad̶ida panʌa. Ẽ
    quĩmãrẽ bãrãba edad̶ia wayacusa ud̶i carea idjab̶a bãrãba, bãrã ded̶e panabadaba,
    bãrã warrarã bid̶a cod̶amãrẽã.–
  ind-ind: Pada waktu panen nanti, kalian wajib memberikan dua puluh persen kepada
    raja. Yang delapan puluh persen adalah milikmu untuk dijadikan benih dan untuk
    bahan makanan bagi anak-anakmu dan semua yang tinggal di rumahmu.”
  pes-OPCB: موقع برداشت محصول، یک پنجم آن را به فرعون بدهید و بقیه را برای کشت سال
    بعد و خوراک خود و خانواده‌هایتان نگاه دارید.»
  ssx-ssx: Kutu pulu pelemepate mo ne napeke mendiolota꞉ yunki hata꞉na꞉ homeke homeke
    lo hondo mo kini pa꞉ta꞉ halimikie. Mo paa wilia꞉ ekita꞉ wae wia make ika꞉ tapake
    ika꞉ nolo peleme eki mia꞉pa꞉peke.
  lcm-lcm: Sikei si taun i kaming ania mi alis a Parao ta sikei a palpal i uai na
    mang puat a palpal ang kapo kakami asi angan na asi suksukal atanginang kapa animi,
    kami inatus na riria mipo aiveven iria.”
  aer-aer: Arratye apeke lyaperlenge merne annge areye mpenge-irremele, akemele lyernte-arrernaye
    lyernte five-pele imerte arrernemele, Pharaoh imerte anyente anthemele, four-pele
    arrpenhe imerte arrekantherre-arle atnyenemele arrekantherre-artweye-arlke ampe
    areyele-arlke arlkwetyeke. Merne annge arrpenhe areye imerte ahelheke-arle ngkernirtnemele
    lyapetyeke.”
  tgl-ULB: Sa anihan, magbigay kayo ng ikalimang bahagi sa Paraon, at ang apat na
    bahagi ay para sa inyong sarili, para sa binhi ng lupain at para pagkain ng inyong
    sambahayan at inyong mga anak.”
  nop-nop: Ala folooŋ mintaune ugamaali bop 5 tilat yeŋke bop kubugoŋ e Felodok kameyaneeŋ
    eŋ hidetok e bop 4 moŋgokaneeŋ. Woŋ adi kwanai diniyeti kotigoŋ tubune mintaune
    hidee eŋ mehimehiye eŋ wapmihihiye hide nanandok unduŋ tiyaneeŋ.”
  kca-kca: ԋаԋ ӑкәтты пŏра йŏхәттаԓән, ветмет пелкәԓ фараона мийаԓән, ԋӑԓ пелкәԓ пӑ
    мўва омәсты пӑ нынана пӑ хотәӈ ŏтԓән пӑ ԋаврэмԓән ԓапәтты урәӈән хӑщәԓ».
  cbu-NT: Ashirucha, nuwsha siyaa itsinsari atina. Mzarshis pusaramchus, siysat kurakaam
    watsapunimand ashpatam wanusee panangtsa. Napaz zameetpa tsumb pusakchus, ashiri
    kurakaamsha anchich minumtam tsumb yáyarus panangtsa. Amb ashkachus, ipunpunaroomsha
    tsumb ituchku an saamatarisha katungtseemis, ipareemis, maachiritaamtamtis, kchitamaam
    yátssa. Anshutam wachoo tatsumamaam yátssa, tárangiya.
  hui-hui: Tomo hangaramigo boga biragola buyu mogobu ngelowa dau halu tale bilimu.
    Tale buwa daunigo kini mialu maria tíni howa lini maru mani hongole egene ngelalu
    maru tí one waneigini heba tíni nole ngelalimu, lene.
  wrs-wrs: phorava, wo eunumbuloa eusilva henga iambmano Perom. Wo monglaoa inneoa
    yeoa dawonam iaevvm, hlalm, eva wulalm.
  jao-jao: “Kulu baku barra ngalawu ma-ngarra ku-yirdardila, kulu nuwarrku mirrunga
    kulu nuwarrku mikungu ki-king. Nganinya nuwarrku kirru-ngundarra king ngala nuwarrku
    ma-jakarda kuwa-nmala yirruwa, nganinya kirru-ruthuruthumala ma-mangaji yurrngumantha
    yiku ki-king kulu yirrunga nganinya. Kulu ma-mangaji mirrunga ma-ngarra, nuwarrku
    nyamba-wudurrumanthawu kuwa-nama yirrunga, yirrunga liyirrungaliyi-nganjingku,
    liyi-wurrirriyu baki liyi-ardubirriyu, ngala nuwarrku barra mili yibarranthawu
    nu-mi baku,” nganinya ka-arri alunga.
  mya-mya: စ​ပါး​ရိတ်​သိမ်း​သည့်​အ​ခါ​ငါး​ပုံ​တစ်​ပုံ​ကို ဘု​ရင့်​ထံ​ဆက်​ရ​မည်။ ကျန်​သော​စပါး​ကို​မျိုး
    စပါး​အ​တွက်​နှင့်​သင်​တို့​နှင့်​မိ​သား​စု​စား​သုံး ရန်​အ​တွက်​အ​သုံး​ပြု​ကြ​လော့''
    ဟု​ဆို​လေ​၏။
  cbi-NTPO: Tsaaren bui tinbu tiyanmala kamiya, man pela vele', faraónnu bain ma pela
    kuwa kuwakidei. Tsenmala taapai pela laramulaya ñuichi wajkentsumi bain, ñuichi
    bain, ñulla' kaillachi bain, tsenmin kumuinchi ñulla' yasha chumulachi bain finutsumi
    junu tsuve, timi.
  bod-N: སྟོན་བསྡུ་བའི་སྐབས༌སུ། འབྲུ་རིགས་ཀྱི་ལྔ་ཆ་གཅིག་ཕཱར་ཨོལ་ལ་ཁྲལ་འཇལ་བ༌དང༌། ལྔ་ཆ་བཞི་རང་ལ་དབང་ཞིང་ས་བོན་དུ་བྱས་ཀྱང་ཆོག༌ལ།
    ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་ཁྱིམ་མི་ཡོངས་ཀྱི་ཟས་རིགས་སུ་བྱས་ཀྱང་ཆོག་ཅེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se udagi nunguning kaparuk mu, nunguning tuteral motam 5 awural, ale suanta
    gira mu Pharaoh ko beteral, ale motam 4 mu nenenga. Inang muguri mu sang aguwa
    ko awural, ale sang ninga imet kuriang ago nalko,” mam.
  kkl-kkl: '@see-verse:GEN.047.023'
  sna-sna: Asi pamunokohwa, mupe chikamu chimwe chete kubva muzvishanu chazvo kuna
    Faro. Zvimwe zvikamu zvina kubva muzvishanu mungazvichengeta henyu sembeu dzomuminda
    nezvokudya zvenyu navari mudzimba dzenyu navana venyu.”
  spa-BLM: Sucederá que en las cosechas daréis una quinta parte al Faraón, y cuatro
    partes serán vuestras, para semilla del campo, para vuestro alimento, para los
    de vuestras casas y para el alimento de vuestros hijos.”
  beu-beu: Eihi angu eooras mi iini avaning se, baang iising angu iini baning hoa
    metma raja Firaun enang, bot baang buta angu, iini iiba metma nabing ening iimeke
    ang naung mi muding, bot iiba metma iijangu-iivaal, bot nehe ba ue iihava omi
    mi ang naung iing emangpi iimod ening.”
  cac-cac: Ato syala' jantac tzeyic' d'a luum, tzeyac'an chab' almul d'a junjun quintal
    d'a vin̈ rey, axo d'a ixim vajxaque' almul, ata' ol elta ixim in̈at ol eyavej,
    an̈ejtona' ata' ol elta ixim ol e va yed' eyuninal yed' masanil mach ayec' eyed'oc,
    xchi vin̈.
  swh-ULB: Wakati wa mavuno, mtampa Farao sehemu ya tano, na sehemu nne zitakuwa zenu,
    kwa mbegu za shamba na kwa chakula cha nyumba zenu na watoto wenu.”
  bel-bel: калі будзе жніво, давайце пятую частку фараону, а чатыры часткі застануцца
    вам на засяваньне палёў, на ежу вам і тым, хто ў дамах вашых, і на ежу дзецям
    вашым.
  deu-ELBBK: Und es soll geschehen mit dem Ertrag, dass ihr den Fünften dem Pharao
    gebt, und die vier Teile sollen für euch sein zur Saat des Feldes und zur Speise
    für euch und für die, die in euren Häusern sind, und zur Speise für eure Kinder.
  mbb-OT: Ne emun edraǥun kew en, iveǥey niw ziyà te hadì is ikelima he vahin te egkeraǥun
    niw. Ne keniyu en haazà is nesamà, para zuen niw igkepemula wey zuen daan keuyaǥan
    te tivuuk he pemilya niw.”
  msc-msc: kɔni ai wa suman mɛn ka, ai ye wo tala loolu ri, ka tala kelen di mansa
    ma. A tɔ naanin, ai ta le wo ri. Ai ye do kɛ si ri, ka do kɛ balo ri, sa ai ri
    ai jɛrɛ ni ai denilu ni ai wara mɔɔilu bɛɛ balo.»
  mal-2015: വിളവെടുക്കുമ്പോൾ നിങ്ങൾ ഫറവോന്നു അഞ്ചിലൊന്നു കൊടുക്കേണം; നാലോഹരിയോ, വിത്തിന്നു
    വിത്തായിട്ടും നിങ്ങൾക്കും നിങ്ങളുടെ വീടുകളിലുള്ളവർക്കും നിങ്ങളുടെ കുഞ്ഞുകുട്ടികൾക്കും
    ആഹാരമായിട്ടും നിങ്ങൾക്കു തന്നേ ഇരിക്കട്ടെ എന്നു പറഞ്ഞു.
  tuo-NT: Mʉsã ote dʉcatisere niꞌcãmocʉse mesãrĩ seeneocũu, faraṍrẽ niꞌcã mesã cjase
    trigore oꞌoya. Apeye baꞌparitise mesãrĩ cjase, mʉsã oteatje cape, mʉsã põꞌrã meꞌrã
    baꞌatje, nipeꞌtirã mʉsã meꞌrã nirã́ na baꞌatje nirõsaꞌa, nicʉ niwĩ.
  gup-gup: Dja bu ngurrimimmoyhmang bu yiman kunbidkudji baladji ngurribarlke, wanjh
    nakudji ngurriwo Pharaoh bu munguyh, dja nawu kunkarrngbakmeng baladj wanjh ngurrikarrme
    ngudberre, yikah ngurrimimdudjeng kore kabbal, dja yikah ngudberre manme ngurringun,
    ngudda dja nawu ngurridjarrkni, dja wurdwurd ngudberre kabirringun.”
  met-met: Ne bungina axauya, bing asina hataina luwadi luwadi hiliadinga na Pero.
    Hataindi duwauyu bing angiadi bu axumadi umangia xaung duwa angiaimdi sanga mang,
    bakbagimdi xaung garamdi.”
  gvs-gvs: Go tutayana kodibayoya, dibayoyayana kokaiguyāuye gúguna ainima ainima
    go, gúguna tayamo Pero kovīni. Ago gúguna aivasi moe komi imi kutukutu be nakae
    avami, komi be nakae natumiyao.’
  rmc-rmc: Jekh peťina le uľipnastar mušinena te del le Faraonoske a okla štar peťini
    ačhena tumenge, hoj te el tumen so te sadzinel pro maľi a te el tumare famelijen
    the le čhaven, sostar te dživel.“
  nlg-nlg: Mi tana bona kau siosio ke, e limani (1/5) ta nimiu na lei siosio kau vahea
    Pharaoh. Kau lavighi ara vatini na lima (4/5) kara vanighau heghemiu, maia niulu
    ke mai nagho. Maia ghua na ghamiu vanga vanighau, ma nimiu na binaboli.”
  dgr-DOGNT: T'asìı dehshee dıìdì ajà nı̨dè wets'ǫ sı̨làı-ı̨łè k'àowocho Faraoh ghàahłe
    ha hǫt'e. Wets'ǫ sı̨làı-dı̨ sìı naxıghaelı̨ ha, wet'à dèè k'e k'achı̨ t'asìı dahshe
    ha eyıts'ǫ wet'à naxıza eyıts'ǫ naxèot'ı̨ wàɂahdı ha,” gòhdı.
  pes-OPV: و چون حاصل برسد، یک خمس به فرعون دهید، و چهار حصه از آن شما باشد، برای
    زراعت زمین و برای خوراک شما و اهل خانه های شما و طعام به جهت اطفال شما.»
  ron-1924: Ла время роаделор, вець да а чинчя парте луй Фараон, яр челелалте патру
    пэрць вэ вор рэмыне воуэ, ка сэ семэнаць огоареле ши сэ вэ хрэниць ымпреунэ ку
    копиий воштри ши ку чей че сунт ын каселе воастре.”
  ben-OBCV: কিন্তু যখন শস্য উৎপন্ন হবে, তখন তার এক-পঞ্চমাংশ তোমরা ফরৌণকে দিয়ো। অন্য
    চার-পঞ্চমাংশ তোমরা জমির জন্য বীজরূপে, এবং তোমাদের নিজেদের, তোমাদের পরিবার-পরিজনেদের
    এবং তোমাদের সন্তানদের জন্য খাদ্যদ্রব্যরূপে রাখতে পারো।”
  lex-lex: La'a wullu-we'elli, mhiakra la nhiakra wolima, nhor nioka miala ida la'a
    Firauna ne nhiakra wogat de rdella pa rla' win lia nhyi'imi re, me rla'a ha yaya'anmu
    la rommu mniotni honona.”
  rgu-rgu: Basa fo etu-oru, sona emi bati neuꞌ babatiꞌ lima. Babatiꞌ esa meni fee
    maneꞌ a. Ma sisa babatiꞌ haa nana mabini, ma emi mo kileoboboki mara mia.”
  som-som: Markii aad wax soo goosataan, waxaad Fircoon siisaan shan meelood meel,
    afarta kalena waxay idiin ahaan doonaan abuur aad beerta ku abuurtaan iyo cuntadiinna
