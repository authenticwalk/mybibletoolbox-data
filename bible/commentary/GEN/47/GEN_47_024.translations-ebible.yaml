  ind-AYT: Pada masa panen, kamu harus memberikan seperlima bagian untuk Firaun dan
    empat bagian menjadi milikmu, untuk benih ladangmu, dan untuk rotimu, untuk mereka
    di dalam rumahmu, dan untuk makanan bagi anak-anakmu.”
  lid-lid: Ya i buku none len ta nyamon kuni badeh, udu bolo nyamon taha ronoh badeh
    aha kadeu la-uh badu bolo ronoh ki ta kabin. Ya iri buwa kalom mari erah badeh
    ki taha ta atah ma ki ta nyumon taha ma lowa aha oro mari.”
  nya-nya: Koma podzakolola, mudzapereka gawo limodzi la magawo asanu aliwonse kwa
    Farao. Magawo anayi enawo adzakhala anu. Zina mudzasunge mbewu ndi zina mudzadye
    inuyo, mabanja anu ndi ana anu.”
  hrv-hrv: 'A kad bude pobiranje ljetine, faraonu ćete davati jednu petinu, dok će
    četiri petine ostajati vama: za zasijavanje polja, za hranu vama i onima koji
    su u vašim domovima i za hranu vašoj djeci.”'
  mps-mps: “Nosali te gide bulali nai tau elama, sabo si, teda dagego te nai bugulama,
    pesage a naga holama, tama a wali pesage Ferobolo mao. Te me si me si nama pesage
    te dagego sao, meba te wai bulao, me badu duga we wai dali tuabo nai muao,” wali.
  llg-llg: Boe ma, dei fo ama ketu-kolu malan, na, ei baꞌe lima kana. Babaꞌek esa
    feen neu manek. Ela babaꞌek haa, ei taon neu bini, ma mia ei uma isi mala miꞌa.”
  tpi-tpi: Na taim kaikai long gaden i redi, orait yupela i mas tilim long 5-pela
    hap. Yupela i mas givim wanpela hap long king na 4-pela hap i bilong yupela. Yupela
    i mas putim sampela i stap bilong planim gen. Na hap i stap yet, em yupela wantaim
    ol famili bilong yupela i ken kaikai.”
  dan-1931: men af Afgrøden skal I afgive en Femtedel til Farao, medens de fire Femtedele
    skal tjene eder til Såsæd på Marken og til Føde for eder og eders Husstand og
    til Føde for eders Børn.”
  vie-OVCB: Đến mùa gặt, hãy nạp một phần năm cho vua; còn bốn phần thuộc về các ngươi,
    để làm hạt giống cho mùa sau và làm lương thực cho gia đình các ngươi.”
  lbk-lbk: Et mo en-ani kayo, ichowayo nan pagkalma isnan ali. Mabfalin ay osalenyo
    nan tapina ay pala esek ya kanen nan papangafongyo.”
  guj-2017: તેમાંથી જે ઊપજ થાય તેનો પાંચમો ભાગ ફારુનને આપજો અને બાકીના ચાર ભાગ ખેતરના
    બીજ માટે, તમારા પોતાના, તમારાં ઘરનાં તથા તમારાં છોકરાંનાં ખોરાકને માટે તમે રાખજો.”
  byr-byr: '@see-verse:GEN.047.023'
  awx-awx: Itä bulä alawä päkengu, äupuke 1-u kingge imixäwik, 4 gihäle penong. Tikengu
    gihäle peningune nanä käwutdu sakngäyile pexäwik, käwutdu gihä, gihäxät nanä,
    äwä engangsä yang näningge, penong,” yang yänikut.
  pon-2006A: Eri, ni ahnsoun dolung wahnsahpw, kumwail pahn kihong Parao limakis ehu.
    A luhwe kumwail pahn ahnekihla, mehn kamwarak nan sahpw, oh mehn wia amwail tungoal
