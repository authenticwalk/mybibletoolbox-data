  por-BRBSL: Acontecerá nas colheitas, que você dará um quinto ao Faraó, e quatro
    partes serão suas, para a semente do campo, para seu alimento, para eles de suas
    casas, e para o alimento de seus pequenos”.
  cth-cth: Hahoi cakang na hmu awh toteh, hettelah Faro hanlah pung panga pung touh
    na poe awh vaiteh, pung pali touh e teh namamouh hanelah ao han. Hottelah law
    dawk bout na tu hane hoi namamouh imthungnaw ca hane hoi na canaw ca hanelah na
    ta awh han telah ati.
  twi-twi: Na sɛ aburow no yɛ yiye, na mutwa a, momfa nkyɛmu anum mu baako mmrɛ Farao.
    Na nkyɛmu anum mu anan a ɛbɛka no, mo ne mo fifo ne mo mma nni bi, na munnyaw
    bi nso a mubedua.”
  hlt-hlt: A vuei a thaih a om vaengah panga te Pharaoh taengah pae uh lamtah pali
    te namamih ham neh lohma kah cangti la, namah cako a caak ham neh na ca rhoek
    loh a caak ham khaw om saeh,” a ti nah.
  tbz-SIM: Kɛ̀ di kɔ̃ṹ tidiitì, kɛ̀ tiyɔ̀tì bo tìnùmmù di dɛitɛ kùmɑ́ɑ̀ kɛ́duɔ́ nhokpɑ̀ɑ̀tì,
    kɛ̀ tìnɑ̀ɑ̀ ntú di kpɛti, di yó nti nyonnɛ̀ di bí nɛ̀ di cɛ̃́ĩ kɔbɛ.
  msy-2020: Eghtɨ gɨn azenibar dagheba asiamin dughiam otoghtɨ, ia da isɨ, 5plan pozibav
    kɨnigh. Egh ia pozitam atrivim danɨngigh, eghtɨ 4plan poziba iana. Egh ia taba
    oparɨsɨ dar arigh, taba ia uan amuiroghboriba ko, dar amɨ.”
  txq-txq: Basa naa neu fai ketu-koruk, na, ei baꞌen neu babaꞌek lima. Babaꞌek esa
    menin fee manek. Ela babaꞌek haa, ei paken dadi bini-ngges, ma ketuk ei miꞌa mia
    ei nufanelum mara.”
  aaz-aaz: Oras sekit ma mnonut ate, hi mbait batis niim. Baits es neu usif. Neisk
    ein paaꞌ haa, bian hi mait fini, ma bian hi mait sin ntaam amnahat neu ki ok-okeꞌ.”
  azb-azb: Məhsul yığılanda onun beşdə birini firona verin. Beşdə dördünü isə toxumluq
    olaraq istifadə edin. Həm özünüz, həm külfətiniz, həm də övladlarınız yesin».
  eng-DBY: And it shall come to pass in the increase that ye shall give the fifth
    to Pharaoh, and the four parts shall be your own, for seed of the field, and for
    your food, and for them of your households, and for food for your little ones.
  hin-2017: और जो कुछ उपजे उसका पंचमांश फ़िरौन को देना, बाकी चार अंश तुम्हारे रहेंगे
    कि तुम उसे अपने खेतों में बोओ, और अपने-अपने बाल-बच्चों और घर के अन्य लोगों समेत
    खाया करो।”
  wol-KYG: Bu nu àggee ci ngóob, juróom yu ngeen am dingeen ci jox Firawna benn, te
    féetewoo ñeenti cér yi des. Su ko defee ngeen génne ci jiwuy tool yi, li ci des
