  jae-jae: Mago kôm ŋanô tau awa êkôc êna toŋ lemeŋ teŋ ma akêŋ toŋ teŋ êndêŋ Parao.
    Toŋ aclê êtu amacnêm gebe asê êsêp kôm wakuc ma aniŋ êtu amac to nêm gôlôac ma
