  swp-swp: Ena masuri huiana abo aiai wa lausoisoina hehaligigina au mosei Parao ana,
    na lausoisoidi hasi abo ami bena o ea liena, eo ami aiai, eo emi numa tataodi
    adi, eo nanatumiuyao gagiridi adi.”
  bjr-bjr: Narana anoona mambinaqa moodaaqoo unaku quqaseeqa aiqama moodaannai qisaukukinaana
    moodaa moodaa Faraoona amisee akaqana inneeqa faiqi aanaaseera faqa asumuara faqa
    quqaaqa.
  eng-YLT: and it hath come to pass in the increases, that ye have given a fifth to
    Pharaoh, and four of the parts are for yourselves, for seed of the field, and
    for your food, and for those who [are] in your houses, and for food for your infants.'
  kne-kne: Sin pinag-aani, masapol ay idawat yo din inkaliman di apit yo. Din mabay-an,
    mabalin ay say osalen yo ay bin-i yo ya kanen din pamilya yo.”
  heg-NTPO: Eta lius in nui-nole kam, in hapung nas mi bating op lima. Op mesan na
    kilan bel lahing nga. Lisin op aat tas, mi pake daid bini, nol taung mia, nol
    mi nenan nas in kaa.”
  ptu-ptu: Angga hia ke kende'um la umbahe limaa'; sambaheam la umbeenna' Firaun,
    anna appa' baheanna la umpobannea' taum pole anna la umpotuboa' sola änä'mu anna
    ingganna tau illaam banuammu.”
  bzd-NTPO: Mik iwöne ta̱ iyiwö tso' döka̱ saco ske̱l, eta̱ itsá̱ yö́ttsa̱ saco et
    mè Egipto blú a̱. Iyiwö ëyök a̱te̱ e' dör a' a̱ kuatkè, ñies a' yamipa ulitane
    a̱ ñanoie.
  kwf-kwf: Bore ma kaidaꞋi neꞋe diꞋia kamu ngalia fanga neꞋana ki, kamu ke baꞋa daroꞋia
    Ꞌania lima kabu ru ki, ta taꞋi kabu ru tatalafaꞋa, ma fai kabu ki neꞋe fuamuꞋa
    faꞋinia ngela kamu ki fuana Ꞌanilana, ma fasilana laꞋu ana oꞋola kamu ki.”
  eng-WYC-2017: that ye may have fruits; ye shall give the fifth part to the king;
    I suffer to you the four residue parts into seed, and into meats, to you, and
    to your free children.
  eng-WMBB: It will happen at the harvests, that you shall give a fifth to Pharaoh,
    and four parts will be your own, for seed of the field, for your food, for them
    of your households, and for food for your little ones.”
  spp-spp: Ŋka sùmakwɔɔngii ká nɔ, yii sí sùmaŋi táa tatáayi kaŋkuro, si taaga niŋkin
    kan Farɔn á. U sanŋi sí n-pyi shiŋi, ná yii pyɛngɛ shiinbii ɲwɔlyiŋi.
  aey-aey: Odocob sab wal mec saenna age sab cedimeig am ebum osahicna ila mimeig
    age am eundec oso Fero utuqagan. Odimeig am wal oso eu agena. Euqa agena eu aig
    cehecnuca sab jecnuca biligian. Aig leih cabina cehoqagan. Leih ageca agena talca
    joqagan,” aden.
  urd-GVH: आपको फ़िरौन को फ़सल का पाँचवाँ हिस्सा देना है। बाक़ी पैदावार आपकी होगी।
    आप इससे बीज बो सकते हैं, और यह आपके और आपके घरानों और बच्चों के खाने के लिए होगा।”
  rug-rug: Ke koa rina totoso pakepakete si kaqu vala ia gamu, sa keke pa lima koasa
    baṉara, meke sari na kiko saripu koa hola si pude tana lelete na henahena tamugamu
    meke sari na mia tatamana.”
  gaz-gaz: Yommuu midhaan galfamutti harka shan keessaa harka tokko Faraʼooniif ni
    kennitu. Harka afran hafe immoo sanyii facaafattan, nyaata ofii keessanii, nyaata
    warra mana keessan jiraataniitii fi nyaata ijoollee keessanii godhattu.”
  fra-LSG: A la récolte, vous donnerez un cinquième à Pharaon, et vous aurez les quatre
    autres parties, pour ensemencer les champs, et pour vous nourrir avec vos enfants
    et ceux qui sont dans vos maisons.
  yal-yal: Se xaba waxatini, naxan yo na maala xaba xidi naanin, a suulunden nan soma
    Misiran Mangan yii. Xidi naaninna, na xa findi sansiin na e nun ɛ balona, ɛ tan
    nun ɛ diine nun muxun naxanye birin ɛ yii banxine kui.”
  gum-gum: Incha yandø ellmarig tulisamig pubene, tru cienyugurri veinte tarømarøb
    tulisaigwane Faraónwan tranrrigay cha. Inchen truyugurri kørrømisrøbigwane tramerayu
    tsuramiba, katø ñimba, ñimui ureemeraba, ñimui yau misaameraba, katø mayeelø ñimba
    warabeløba mab kømig kønrrain— cha.
  iou-iou: Ketem piwäpäŋ bureni ahäŋirä äbot 5 ude kaŋ pewut. Eruk, ketem äbot 4 uwä
    in ba webejiye nanakjiyetä nakta ba yerita peŋkaŋ äbot kubäwä Ferota biŋam kaŋ
    pewut yäk.
  haw-1868: Eia hoi kekahi, i ka hua ana mai, e haawi oukou i ka hapalima na Parao,
    a koe no eha mau hapa na oukou, i mea kanu o ka aina, a i mea ai na oukou, a na
    ko oukou kanaka, a i mea ai hoi na ka oukou kamalii.
  arb-NAV: وَيَكُونُ فِي مَوْسِمِ الْحَصَادِ أَنَّكُمْ تُقَدِّمُونَ لِفِرْعَوْنَ خُمْسَ
    الْغَلَّةِ وَتَحْتَفِظُونَ لَكُمْ بِالأَرْبَعَةِ الأَخْمَاسِ لِتَكُونَ بِذَاراً
    لِلْحَقْلِ وَطَعَاماً لَكُمْ وَلِمَنْ فِي بُيُوتِكُمْ وَلأَوْلادِكُمْ».
  adz-adz: Gubuꞌ nam igi suda nidzun sib da agam waufum nasangꞌ 5. Da warim 5 igi
    gan bits nafan da king, da agam wayu gam faban igi gan 4 i agam utupam gadan da
    ntangan.”
  ewe-ewe: Mima nu sia nu si miaxa la ɖe akpa atɔ̃ me; ɖeka nanye Farao tɔ. Akpa ene
    nanye mia tɔ, wòanye nuƒaƒã le ƒe si gbɔna la me kple nuɖuɖu na miawo ŋutɔ miaƒe
    aƒemetɔwo kple mia viwo.”
  eng-LEE: And it shall come to pass in the harvest times, that ye shall give the
    fifth part unto Pharaoh; and four parts shall be your own, for the seed of the
    field, and for your food, and for those belonging to your households, and for
    food for your little ones.
  gvn-gvn: '@see-verse:GEN.047.023'
  nna-nna: Palaja mayijalu murla jarrinyijalu wirrkalkulinyurru. Jinta yingkulinyurrulu
    kinginga. Kurtan 5-ja 1 yingkulinyurrulu kinginga, 4 kurtan kalkulkulinyurru.
    Pala nyurramili. Nyurra wiyirr partanykarrangupa mayi kalkululunyurru nganinyaku,
    jinta kalkulkulunyurru wilykirrangu jungkanga wirrinaku yarti.” Palajun wurrarnajanaku.
  asm-FB: শস্য চপোৱাৰ পাছত শস্যৰ পাঁচ ভাগৰ এভাগ ফৰৌণক অৱশ্যেই দিবা; বাকি চাৰিভাগ হ’লে,
    মাটিৰ বীজৰ কাৰণে আৰু তোমালোকৰ নিজৰ ও পৰিয়ালৰ সকলো ল’ৰা-ছোৱালীবোৰৰ আহাৰৰ কাৰণে
    ৰাখিবা।”
  sus-A: عَ شَبَ تّمُي، وٌ عَ دْشْ سُولِ ندٍ سٌمَ مِسِرَ مَنفّ نَن يِ رَ. دْشْ نَانِ
    نَشٍيٍ لُمَ، نَ قِندِ مَ سَنسِ نُن بَلٌي نَن نَ، وٌ تَن، وٌ شَ دِيٍ، عَ نُن وٌ
    شَ مِشِ بِرِن بّ.»
  fra-SBL: Aux récoltes, vous donnerez un cinquième à Pharaon, et quatre parts vous
    appartiendront, pour la semence des champs, pour votre nourriture, pour celle
    de vos familles et pour celle de vos petits enfants. »
  hbo-hbo: וְהָיָה֙ בַּתְּבוּאֹ֔ת וּנְתַתֶּ֥ם חֲמִישִׁ֖ית לְפַרְעֹ֑ה וְאַרְבַּ֣ע הַיָּדֹ֡ת
    יִהְיֶ֣ה לָכֶם֩ לְזֶ֨רַע הַשָּׂדֶ֧ה וּֽלְאָכְלְכֶ֛ם וְלַאֲשֶׁ֥ר בְּבָתֵּיכֶ֖ם
    וְלֶאֱכֹ֥ל לְטַפְּכֶֽם׃
  shp-NTPO: Jatian ja maton banaabo moa iketian tsekaxonra, pichika tsamáinoa westíorares,
    faraón maton meniti iki. Jatian chosko tsamá matona banetara iti iki, jainoabi
    maton banati, jainoax jainoabi maton jawékiatiboribi —akin jato aká iki.
  eng-WYCLIFFE: that ye moun haue fruytis; ye schulen yyue the fifthe part to the
    kyng; Y suffre to you the foure residue partis in to seed and in to meetis, to
    you, and to youre fre children.
  pjt-pjt: Ka ngula mai pakannyangka kaṯaṟa uṯuḻuṟampa kaṉiṟa nyura kutjungku kutjungku
    mai uṉinypa tjara-tjaraṟa uṯuḻu 5 palyala munu palulanguṟu uṯuḻu kutju mayatja
    Piiṟanya uwa, munu uṯuḻu 4 palya kanyinma nyuranku mai palyaṟa ngalkuntjikitjangku
    munu uṉinypa kuḻu mantangka tjunkula pakaltjingantjikitjangku.”
  cwe-cwe: Izakuwa chipindi cha kugobola, mwizamwing'ha mfalume chinhu chimwe muna
    ivinhu vitano na vinhu vine muna ivinhu vitano vizakuwa venu mweye wenyewo. Iwe
    mbeyu ya isi na ndiya yenu na wanhu wa mwiikaye yenu na wanenu iwadododo.”
  bgs-bgs: Asal ka kumáttu kó, kailangan bággén yu tô ikalima kináttuwan tun ta harì.
    Ákniyu tô samà katô makáttu yu ébô duwán similya na pamulan yu, asta ébô duwán
    makan yu asta katô mga pamilya yu.”
  kik-kik: No rĩrĩa mũkaagetha, mũkaahe Firaũni gĩcunjĩ gĩa gatano. Icunjĩ icio ingĩ
    inya harĩ ithano no mwĩigĩre irĩ mbeũ cia kũhaanda na irio cianyu ene na cia nyũmba
    cianyu, na cia ciana cianyu.”
  ksr-ksr: Komogi hoŋa kolooro ii mono gosigi tuuŋ 5 koloogi kanoŋga motomotooŋ ii
    Faarao kimbaajoŋ ama muŋ laligowuto, tuuŋ 4 ii mombo namonoŋ komowutiwaajoŋ ano
    nenegiaajoŋ ewaa. Ii oŋoaŋgia, embameraurugia ano tosaaŋa mirigianoŋ laligojuti,
    mono oŋoo nenega ewaa.”
  fra-NCL: A la récolte, vous donnerez le cinquième à Pharaon, et vous aurez les quatre
    autres parties pour ensemencer vos champs et pour vous nourrir, vous et ceux qui
    sont dans vos maisons, et pour nourrir vos enfants. »
  cek-AK: Toe cang na aah o naah pangato thungah maeto Faro han paek oh; kalah palito
    loe nangmacae han la oh loe, lawk ah tuh oh; nangmacae, na imthung takoh hoi na
    caanawk mah caak hanah cang to la oh, tiah a naa.
  xla-xla: Epalati wua꞉tapo dlowe alisisiye empame ma-hauwallowe oloma dla pulati
    hauwalemama opi tlo Pelo watle halopi demha꞉ha꞉lepe. Epame muwolo haloma dulu
    edla opiye tlo demama asiyama opi tlo ale emolowe koluma demha꞉ha꞉lepe,” diyo.
  cuk-cuk: Bemar ibmar-weemaloedi, sagu-walatargi gwensak Faraónʼga be ukmaloed. Sagu-warbakegwaddi,
    be digega ebumaloed. Adi bemar, be-mimmigan, degi, bela dulemar-beba-gudidimalad
    a-ibmar gunmalagar.
  uig-CYR: Әнди шундақ қилисиләрки, чиққан һосулдин бәштин бирини Пирәвнгә берип,
    қалған төрт қисмини өзүңларға елип қелиңлар; у уруқлуқ һәмдә өзүңларға, җүмлидин
    өйүңдикиләргә вә кичик балилириңларға озуқ болсун, — деди.
  tel-2017: నాలుగు భాగాలు మీవి. పంటలో అయిదవ భాగం మీరు ఫరోకు ఇవ్వాలి. అది పొలాల్లో
    విత్తడానికీ మీ పిల్లలకూ మీ ఇంట్లోవారి ఆహారానికి” అని ప్రజలతో చెప్పాడు.
  hat-BSA: Nan rekòlt la, nou va bay yon senkyèm a Farawon, e kat senkyèm nan ap rete
    pou nou pou simen nan tè a pou manje pou nou menm avèk sa ki lakay nou yo, ak
    pou pitit nou yo.”
  kos-kos: Fin sun pacl in kosrani, kowos enenu in sang sie tafu limekosr lal tokosra.
    Ma lula an kowos ku in orekmakin nu ke mwe yok, ac mwe mongo nowos ac sou lowos
    an.”
  hbo-WLC: וְהָיָה֙ בַּתְּבוּאֹ֔ת וּנְתַתֶּ֥ם חֲמִישִׁ֖ית לְפַרְעֹ֑ה וְאַרְבַּ֣ע הַיָּדֹ֡ת
    יִהְיֶ֣ה לָכֶם֩ לְזֶ֨רַע הַשָּׂדֶ֧ה וּֽלְאָכְלְכֶ֛ם וְלַאֲשֶׁ֥ר בְּבָתֵּיכֶ֖ם
    וְלֶאֱכֹ֥ל לְטַפְּכֶֽם׃
  ibo-ibo: Nʼoge owuwe ihe ubi, otu ụzọ nʼime ụzọ ise nke ihe unu nwetara nʼubi unu
    bụ nke Fero. Deberenụ onwe unu ụzọ anọ fọdụrụ ka ọ bụrụ ihe unu ga-akụ nʼubi na
    ihe unu ga-eri na ihe ndị ezinaụlọ unu, na nke ụmụntakịrị unu ga-eri.”
  ory-ory: ତହିଁରୁ ଯାହା ଉତ୍ପନ୍ନ ହେବ, ତାହାର ପଞ୍ଚମାଂଶ ଫାରୋଙ୍କୁ ଦେବ, ପୁଣି, ଅନ୍ୟ ଚାରି ଅଂଶ
    ଭୂମିର ବିହନ ପାଇଁ ଓ ଆପଣା ଆପଣା ପରିଜନ ଓ ବାଳକମାନଙ୍କ ନିମନ୍ତେ ରଖିବ।”
  chk-chk: Nge lupwen fansoun kinikin oupwe ngeni Farao eu lelimu, nge rüanü lelimu
    oupwe püsin eäni, pwe epwe wor fotämi me enemi pwal enen chon leimwemi me nöümi
    semirit.”
  ssd-ssd: Nyamagaŋ ka magekuwaig le tane nyamagaŋ ta walmba patikumba ndindo tumba
    Farao tape sulumba bailkamba ta taŋgine minwaig. Afu ŋgunu tuku minwaig afu taŋgine
    gageu ndoŋ nyam tuku minwaig ŋgina le
  rop-rop: en wen ola daga kamat, yumob garra gibit haf langa det king, en yumob kipum
    haf. Wen enikain daga kamat, yu garra gibit wanbala langa det king en yumob garra
    kipum fobala blanga dagat en blanga yusum det sidpat blanga growimap mowa daga
    igin.”
  ukr-1871: А з урожаю давати мете пятину Фараонові, чотирі ж пятини будуть вам на
    засїв землї, та про малечу вашу.
  eng-AOI: Later on when the plants have grown and you cut them down you must give
    some to the king. If you have five bags of food you will give one to him. The
    rest will be for you and your families to eat and for seed to plant later.”
  yon-yon: Id wi yaron kuu id andokbe wenore angkoyiib nongkobekorib anded mimo Fero
    yaa konimamime. Id angkara kuu yiib awene yiib ani yemaniib kab bungki yemaniib
    kui.” andoon.
  bch-bch: Be oangga annga dadangai imatua, manta apota ga iuot suknga lima. Ta suknga
    ede ga iman maron kapei ele. Be gimi lemi suknga pange ta iman gimingada lemi
    gergeu ami. Be manta adol ipuapua etangada ga iman earumnga aea.”
  deu-1951: Aber vom Ertrag habt ihr dem Pharao den Fünften zu geben, und vier Teile
    sollen euer sein zum Besäen der Felder und zum Unterhalt für euch selbst und euer
    Gesinde und zur Nahrung für eure Kinder.
  eng-JPS: And it shall come to pass at the ingatherings, that ye shall give a fifth
    unto Pharaoh, and four parts shall be your own, for seed of the field, and for
    your food, and for them of your households, and for food for your little ones.'
  ubr-ubr: On an rai omi ami masauai bayu won kukuwain on, ami bayu matas engon nim
    wonaya. Omi matan kaitamom on won boai aiwab orot wonitai ato matas bat on won botan
    omi ami fesi mes a awawam nanatum mat ami bayu aurin.”
  srp-1865: A što bude roda, daæete peto Faraonu, a èetiri dijela neka budu vama za
    sjeme po njivama i za hranu vama i onijema koji su po kuæama vašim i za hranu
    djeci vašoj.
  lug-lug: Bwe mulikungula, muliwa Falaawo ekitundu kimu kyakutaano, ebitundu bina
    bya kutaano biriba byammwe, okuba ensigo mu nnimiro zammwe, n’emmere ku lwammwe
    n’ab’ennyumba zammwe n’abaana bammwe.”
  heb-heb: והיה בתבואת ונתתם חמישית לפרעה וארבע הידת יהיה לכם לזרע השדה ולאכלכם ולאשר
    בבתיכם ולאכל לטפכם׃
  ben-IRV: তাতে যা যা উৎপন্ন হবে, তাঁর পঞ্চমাংশ ফরৌণকে দাও, অন্য চার অংশ ক্ষেত্রের
    বীজের জন্যে এবং নিজেদের ও আত্মীয়দের ও শিশুদের খাদ্যের জন্যে তোমাদেরই থাকবে।”
  pan-pan: ਵੇਖੋ, ਬੀਜ ਤੁਹਾਡੇ ਲਈ ਹੈ। ਜ਼ਮੀਨ ਬੀਜੋ। ਅਤੇ ਫ਼ਸਲਾਂ ਉੱਤੇ ਪੰਜਵਾਂ ਹਿੱਸਾ ਤੁਹਾਨੂੰ
    ਫ਼ਿਰਊਨ ਨੂੰ ਦੇਣਾ ਪਵੇਗਾ ਅਤੇ ਬਾਕੀ ਚਾਰ ਹਿੱਸੇ ਤੁਹਾਡੇ ਹੋਣਗੇ ਖੇਤ ਦੇ ਬੀਜ ਲਈ ਅਤੇ ਤੁਹਾਡੇ,
    ਘਰਾਣੇ ਅਤੇ ਤੁਹਾਡੇ ਬੱਚਿਆਂ ਦੇ ਖਾਣ ਲਈ ਹੋਣਗੇ।
  tkr-tkr: Suk saа'ang'a xhonçuna sa pay fironus qevle. Avxuna yoq'uble payıb oozasiy
    ooxhanas, şosiy vuşde xizanınbışis vuxhecen.
  mwp-mwp: Ayboewdhu thonar nanga gasamoene, ngitha bangal ngaru Perolpa ayde kusumoene
    ngibiya payb liday nanga kunalmayl, ngaru urapun thanamulngu Perolpa a setha midh
    na wanedhe nanga, mura ngithamulpa nagupa a aypa. Wa, nubi za matha kedha ngithamulpa,
    a ngithamun kazipa, a ngepoepa.’
  mya-JVB: အသီး အနှံကို ရ သောအခါ ၊ ငါး ဘို့တွင်တဘို့ကို ဖါရော မင်းအား ဆက် ရကြမည်။
    လေး ဘို့ကိုကား သင် တို့ယူ ၍ နောက်တဖန်မျိုးစေ့ ကို ကြဲကြလော့။ သင် တို့စား ၍ အိမ်
    သားများ၊ သူငယ် များတို့ကို ကျွေး ကြလော့ဟု ပြည်သား တို့အား ဆို ၏။
  tbg-tbg: Karavano qampiqero mpeqaiqira ne qantu vare rairake, 4navu nenta tuate,
    vohaiqa Pero vaiinti amiate. Ne vira tuateha namaqi vihama, hini kuvu varake qaiqaa
    utuqi vuate, tiro.
  hmo-hmo: Vadaeni uiti umui utua neganai, umui haria kahana 5 dekenai. Kahana ta
    Farao dekenai do umui henia. Orena kahana 4 be umui emui hadoa bona ania gaudia,
    umui emui ruma taudia bona umui emui natuna maragidia do umui ubua totona.”
  ata-ata: Ia ulai iliꞌi xe uneneꞌa xe tematemanu, la nganoꞌu laꞌoluxu vile no anu
    laꞌoluxu taꞌuve ulai noxou tatananu tuala. Xe laꞌoluxu tamiꞌa ne ngamuxaxu, seꞌi
    sou ngatounu xe seꞌi sou ngongiꞌa ta ꞌiliꞌilinge mo aneꞌi ane ngongiꞌa ngaxoxoo
    ne ngaꞌou.”
  nfa-nfa: Ladhe miu puu-gꞌètu na, bagi mi lèmi. Ho ca pala hia dhèu aae. Aa èpa pala
    sèra, miu tao hini dènge mi pake miꞌa-minu dènge aꞌari miu.”
  urd-urd: और फ़सल पर पाँचवाँ हिस्सा फ़िर'औन को दे देना और बाक़ी चार तुम्हारे रहे,
    ताकि खेती के लिए बीज के भी काम आएँ, और तुम्हारे और तुम्हारे घर के आदमियों और तुम्हारे
    बाल बच्चों के लिए खाने को भी हो।
  rus-SYN: когда будет жатва, давайте пятую часть фараону, а четыре части останутся
    вам на засеяние полей, на пропитание вам и тем, кто в домах ваших, и на пропитание
    детям вашим.
  cbt-NTPO: Napoaponahuë', sha'namaso' nanitohuachin, a'natërápo costaro quëran a'na
    costarora huaraon quëtamaso ya'huërin. Catapini costaroso nipirinhuë', canpitaora
    marë' nisarin. Hui'namapita, yacaparinquëmasopita, inapitanta capacaiso marë'
    nisarin. Naporahuaton ina quëran chachin shacacamaso ya'huërin, itërin.
  bqc-SIM: Pↄkɛkɛgↄↄ àliↄ a lɛɛ sↄode kpa Falaↄ̃ↄwa, a lɛɛ síiↄ̃ kĩni i gↄ̃ɛ́ pↄbui
    ń blɛo ũ. Àliↄ bee ble ń á nɛ́ↄ ń á bɛdeↄ píi.
  tcz-CHONGTHU: Chule nangman chang na at teng hop nga lah a hop khat Pharaoh adia
    napeh ding hopli chu nangma muchi adia na kikoi diu, chule nangma ho insung mite
    an neh a pang ding aneocha cha ho geija kapeh na hiuve.
  mar-mar: परंतु हंगामाच्या वेळी तुमच्या उत्पन्नातील पाचवा हिस्सा फारोला दिलाच पाहिजे.
    बाकीचे चार हिस्से तुम्ही तुमच्यासाठी घ्यावेत. त्यातून पुढच्या वर्षाकरता तुम्ही
    बियाणे ठेवावे व बाकीच्या धान्याचा तुमच्या घरातील लहानथोरांस खाण्यासाठी उपयोग करावा.”
  tcs-tcs: Wen dem sid kaikai i raip po katemdaun, yupla mas meke dem sid kaikai po
    paib ip ane wan ip i blo da Pero king. Ol dem nada po ip blo sid kaikai i blo
    yupla. Yuzem po gad sid po groem da neks iya, ane po ol kaikai po yupla, ane ol
    dem nada pipol wea aus blo yupla, ane po ol pikinini blo yupla.’
  soq-soq: Tane e iraitonuno ipawa itumpa walamawe uwauwaitane oda 5 teamona. Ita
    sa bedewe dea warere wanana tane uduudu 4 e wadaitumone naumba ena da bedewe aina
    baiwa ita do e ita mida dulawo waimoia tane obanla do nanuna baiwa.”
  qub-qub: Murushayqui rïgu poguptenga cada pichga arröbapita juc arröbata faraonman
    päganquipaj. Puchoj cajtana waquinta churanqui yapay murunayquipaj. Waquinna canga
    wamrayquicunawan llapan wasiquicho tiyajcunapis micunayquipaj.»
  bqp-bqp: Pↄ́kɛ̃gↄrↄ àgↄ̃ a lɛu sↄↄrode kpá Firi'aunaa, a kpara ni gↄ̃árɛ pↄ́wɛ ũ
    kũ pↄ́bleo. Àgↄ̃ abire ble kũ á nɛ́nↄ kũ á bedenↄ á pínki.
  hat-hat: Lè sezon rekòt la va rive, n'a bay farawon an yon senkyèm (01/5) nan tou
    sa nou rekòlte. Rès la va pou nou, pou nou plante nan jaden nou yo, pou nou manje
    nou menm ansanm ak pitit nou yo ak tout moun ki lakay nou.
  eng-BSB: At harvest time, you are to give a fifth of it to Pharaoh, and four-fifths
    will be yours as seed for the field and food for yourselves and your households
    and children.”
  tod-tod: Molo leʋe ziɛgi zu, wa seizu lɔɔlusiɛi ve Falaɠɔn ya, seizu naanisiɛi zɔiti
    ti ɠɛ ga wɔnɔ, é ɠɛ ga kpalagiti ba zuwui, é wo ɠɔnɔkula wa wo-lointi, ta niiti
    kpein ti wa-ʋɛlɛyeɠeiti bu.»
  eng-WEBPB: It will happen at the harvests, that you shall give a fifth to Pharaoh,
    and four parts will be your own, for seed of the field, for your food, for them
    of your households, and for food for your little ones.”
  kbq-kbq: Hagi ne'zama hamare knarera 5fu'a ko'nama anaki'nuta, mago ko'na Fero nemita,
    4'a ko'nafintira hozafi avi krisaza zane, nontamifi naga'ene ne'onse mofavre naga'mozanema
    nesazaza tamagra erigahaze.
  nhe-BL: Pero quema inpixcase, monequi inquixelose nopa pixquistli tlen oncas ica
    macuili partes. Se parte elis iaxca Faraón huan nopa seyoc nahui partes elise
    imoaxcahua para inquitocase, huan para inquicuase imojuanti huan imoconehua huan
    tlen itztoque ipan imochajchaj.
  bus-bus: Pↄ́kɛ̃gurↄ àgae à lɛo sↄↄrode kpá Fili'aunaa, à kpaa é gↄ̃are blɛwɛɛ ũ
    kↄ̃n pↄ́bleeo. Àgae beee ble kↄ̃n a nɛ́nↄ kↄ̃n a bɛdeenↄ a píngi.
  gub-BL: Pepo'o putar i'a kwer nehe. Aze pepo'o 5 ma'e, pemono pitài tuwihawete pe
    nehe. Inugwer 4 ma'e'a upyta putar pepo pe nehe. Pezutym wi amo nehe, pe'u ikurer
    nehe. Nezewe heta putar temi'u peme nehe, pena'yr wanupe nehe no, pepyr wiko ma'e
    wanupe nehe no, i'i wanupe.
  eng-DRA: 'That you may have corn. The fifth part you shall give to the king: the
    other four you shall have for seed, and for food for your families and children.'
  knf-knf: woli nakiti, nado kafaaş ŋdeey kado ifah kañeen, kajej kaloŋ kawul ka Farawuna,
    ibaakër indukiiŋ iwo yi nan. Najej ţi ya uko uŧepi, uko ude wi nan na wi bañaaŋ
    biki katohan bŧi. »
