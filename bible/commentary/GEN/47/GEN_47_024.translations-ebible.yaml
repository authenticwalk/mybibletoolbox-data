    ಪಾಲು ನಿಮ್ಮದು; ಅದು ಬೀಜಕ್ಕೆ ಆಗುತ್ತದೆ ಮತ್ತು ನಿಮಗೂ ನಿಮ್ಮ ಮನೆಯವರಿಗೂ ನಿಮ್ಮ ಕುಟುಂಬಕ್ಕೆ
    ಸೇರಿದವರೆಲ್ಲರಿಗೂ ಆಹಾರಕ್ಕಾಗುತ್ತದೆ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨlaŋ sɨmɨŋ hualabɨla hɨsɨŋ agɨlaŋ iaha mɨdɨ lɨhuavɨci viavɨla labɨla human
    limu fɨhala mɨguŋ lamɨhalaŋ uami. La pabiŋ mɨguŋ manɨgali saŋ iguhalaŋ uami. Limu
    ahica limu ahica mɨguŋ ha naludɨ nukeŋ uami. Lavɨla hɨhɨle cɨhu hulihuli saŋ lamɨhalaŋ
    uami. Hɨhɨle hɨnici ha naludɨ abinadinalu ninanadinalu ani ani agɨlaŋ hula nɨhalaŋ
    uami.
  tgo-tgo: Mbaŋa uloulo ghambaŋa, ne u wabwi na wabwilima. Wabwi regha i wa weya Pero
    na wabwi varɨ weiwo togha kaiwae, ghanɨŋga ghemi kaiwami, len ŋgolona gharɨgharɨniye
    kaiwanji na len ŋgamaŋgama kaiwanji.”
  yap-yap: Mra taw nga nap’an ni ngan t’ar wom’ngin e woldug, ma thingar mpi’ed ta’ab
    guruy u lal guruy riy ngak Farao. Ma tin nike magey riy e ngam yunged nga daken
    e yungi milay’ romed, mi gimed kay nge girdi’ nu tabinaw romed, nge pifakmed.”
  tet-tet: Baa oras emi kuꞌu, halo baa faꞌek lima. Faꞌek ida, hatama baa ama naꞌi.
    Faꞌek haat, halo baa fini no halo baa haan bodik emi.”
  hlt-MCSB: A vuei a thaih a om vaengah panga te Pharaoh taengah pae uh lamtah pali
    te namamih ham neh lohma kah cangti la, namah cako a caak ham neh na ca rhoek
    loh a caak ham khaw om saeh,” a ti nah.
  mdy-ETH: ጋዓንቴ ሃኣካ ቡኩሲንታ ዎዶና ካፄ ሃኣኮኮ ዶንጎ ዖኦራፓ ፔቴማ ዔኪ ካኣቲም ዒንሢ ዒንጋኒ ኮይሳኔ፤ ዓቴ ዖይዶ ዖኦራ
    ጋዓንቴ ዒንሢ ሳዖኮ ዜርሢ፤ ሃሣ ዒንሢንታ ዒንሢ ናኣቶንታ ማኣሮ ዓሶ ቢያሢናኮ ሙኡዚ ማዖንጎ።»
  twi-ASANTE: Na sɛ aburoo no yɛ yie, na motwa a, momfa nkyɛmu enum mu baako mmrɛ
    Farao. Na nkyɛmu enum mu ɛnan a ɛbɛka no, mo ne mo fiefoɔ ne mo mma nni bi, na
    monnya bi nso a mobɛdua.”
  bhl-bhl: Kailiwi, musun wanin be tebeko, dem so kesomi, memen keloke ding kabalak
    e, yu musun dem beem anung teingabi kel kelewsomi, anung makmak be Isiw aneng
    fian beem emisik kamok fian beelo dukalewboliwka! Kate, ketket teben kel em anung
    be yu kailomin beem dulum so, yukalem aul waneng iso, yukalem angin iso, yukalem
    weng afak kunum waneng iso, alik alik biim wanomin beem dulum so, duku kemoliwka!”,
    yangse kale.
  con-NTPO: Tsa'ma tsama taipa cinco boñame boña'da tsu fae boñama faraónga afeya'cho.
    Faesu cuatro boña tsu que'i andenga jomba toya'caen que'i, que'i dushundeccu,
    poiyi'cco que'i'ccu canjensundeccu'qque an'jeña'cho.
  eng-WEBU: It will happen at the harvests, that you shall give a fifth to Pharaoh,
    and four parts will be your own, for seed of the field, for your food, for them
    of your households, and for food for your little ones.”
  bnp-bnp: Na tahuna ni mirio, mu kalipida na tabeke ge lima, mu habi ne Parao a tabekena
    tara. Ra a tabekena nga i va i tabana, mu varo a vutuna ranga, mu bole ranga ge
    kani e tune mua, a kabu ne mua.”
  wal-wal: SHin kattaa cakki gelissiyo wode, aifidabaappe ichchashu kushiyaappe issi
    kushiyaa kawuwaayyo immite. Ichchashu kushiyaappe attida oiddu kushee intte gadiyaa
    zerettanne intteyyo, intte so asaayyoonne intte naatuyyo quma gido” yaagiis.
  mgh-mgh: Nanso nhaana munvahaka Farawoo mphantte woneethanu wo coolya cinhalenyu
    wuurula. Mphantte woneecese uyo unhala ukhala wawinyu wiira mpanke ipyo ni yoolya
    yawinyu ni ya asaana enyu ni atthu othene ankhala uwaannyu nwo.
  acu-NT: Antsu tsamakamtai juwakrum, cinco akankamunmaya kichik akankamuka faraónnau
    ati tusaram suutatrume. Tura chikich cuatro akankamu ainaunka atumka jukitatrume.
    Tura nuna atumi uchirijai tura atumi jeen pujuinaujaisha yuwakrum, ataksha araka
    jingkiaji arakmataram, —timiayi.
  spa-PDDPT: Cuando llegue la cosecha darán la quinta parte a Faraón, y las cuatro
    partes serán de ustedes para sembrar el campo. Ustedes tendrán alimento, también
    los que están en sus casas y sus pequeños.
  gun-gun: Mba'emo'a pemono'õ vy ma peteĩ nhiruĩ ikuai va'e nhavõ gui peteĩ-teĩ peme'ẽ
    'rã Faraó pe. Ha'e rã hembyrekue ma pendevy peguarã topyta. Pendevygua ma yvy
    re penhotỹ ju aguã, pekaru aguã pendera'y kuery ha'e pendero py ikuai va'e ha'e
    javi reve — he'i.
  agu-BL: Ej nin yil je' yi cosech tajwe'n tzitak'wok yi to'i'n part te yi cosech
    tetz faraón. Ma yi cyajt ya'stzun itetz. Ba'n xcon ita'n tetz iwa' nin tetz semiy
    tetz junt tiemp, stzun Ẍep bantz scyetz.
  eng-PEV: '@see-verse:GEN.047.023'
  ilo-ULB: Iti panagaapit, masapul nga itedyo ti apagkalima iti Faraon ket kukuayonto
    ti uppat a paset, mausar daytoy kas bin-i para iti talon ken taraon dagiti sangkabalayanyo
    ken dagiti annakyo.”
  kpg-kpg: Ma gaa dau gi godou madagoaa e hadi ai godou hadagee, gei goodou wanga ina
    e dahi baahi e lima gi di king. Nia mee ala i golo, gaa hai godou mee, e dogi
    hunu maa ge hunu maa e gai go goodou mo godou hale.”
  uig-ARA: ئەمدى شۇنداق قىلىسىلەركى، چىققان ھوسۇلدىن بەشتىن بىرىنى پىرەۋنگە بېرىپ،
    قالغان تۆت قىسمىنى ئۆزۈڭلارغا ئېلىپ قېلىڭلار؛ ئۇ ئۇرۇقلۇق ھەمدە ئۆزۈڭلارغا، جۈملىدىن
    ئۆيۈڭدىكىلەرگە ۋە كىچىك بالىلىرىڭلارغا ئوزۇق بولسۇن، ــ دېدى.
  bsp-bsp: Kɔ nəndetɛl-ɛ, nəsɔŋ poboc pin pa kətɛl konu kɔ nəyer ki kəcamət-ɛ Firawona.
    Nəna nəlɛk yoboc maŋkəlɛ nyɛ, yendeyɔnɛ nu yeri ya dɛkɛr kɔ awut, yɔyɔnɛ nu sɔ
    defet da teren tɔcɔŋc.»
  bps-bps: Ku gafat kadang i faliyu, sansalelyu di lime na satu kene harì, na di fat
    alel gamu sa mfun dun, du gumwèyu bnê lêyu fla, na i dademe knaanyu na lê knaan
    i dad malayyu.”
  mbs-mbs: Aw doen geniyen niyo, keilangan ibegay niyo se tengà te lima diyà te selotan.
    Kenyo se samà amon doen benì ipanggas niyo aw amon doen kànen niyo aw menge pamilya
    niyo.”
  tof-tof: Abül ngürr nóma semrróne, e sab blaman 5 küpdügab darrpan küp parrao iliónane.
    E sab barre küp zidüm urrbulünke akó alo klamóm yabióbkü, yabü müót kolpamabkü,
    akó yabiób olmalabkü.”
  sus-sus: A xaba tɛmui, wo a dɔxɔ suuli nde soma Misira mangɛ nan yi ra. Dɔxɔ naani
    naxee luma, na findima sansi nun baloe nan na, wo tan, wo xa die, a nun wo xa
    mixi birin bɛ.»
  pon-2006: Eri, ni ahnsoun dolung wahnsahpw, kumwail pahn kihong Parao limakis ehu.
    A luhwe kumwail pahn ahnekihla, mehn kamwarak nan sahpw, oh mehn wia amwail tungoal
