verse: GEN.047.029
translations:
  mal-C: ഇസ്രായേലിന്റെ മരണസമയം ആസന്നമായപ്പോൾ അദ്ദേഹം തന്റെ പുത്രനായ യോസേഫിനെ ആളയച്ചുവരുത്തി,
    അദ്ദേഹത്തോട്, “നിനക്ക് എന്നോടു പ്രീതിയുണ്ടെങ്കിൽ, നിന്റെ കൈ എന്റെ തുടയിൻകീഴിൽ
    വെക്കുകയും എന്നോടു കരുണയും വിശ്വസ്തതയും പുലർത്തുമെന്നു വാക്കു തരികയും വേണം. എന്നെ
    ഈജിപ്റ്റിൽ അടക്കരുത്;
  deu-TKW: 'Als es nun mit Israel zum Sterben ging, ließ er seinen Sohn Joseph rufen
    und sprach zu ihm: Wenn ich dir etwas gelte, so lege deine Hand unter meine Hüfte
    und erweise mir die Liebe und Treue: begrabe mich nicht in Ägypten!'
  lin-lin: 'Tango mokolo ya kufa ya Isalaele ekomaki pene, abengaki Jozefi, mwana
    na ye ya mobali, mpe alobaki na ye : — Soki nazwi ngolu na miso na yo, tia loboko
    na yo na se ya mopende na ngai ; laka ngai ete okotalisa ngai bolamu mpe boyengebene,
    mpe okokunda ngai na Ejipito te.'
  cbr-NT: 'Usai anu ''ixun ka Jacobnën achúshi nëtën bërí kana kaniakëkë ''ain kana
    ñuti ''ain kixun sinánkëxa. Sinánkin ka José abë bananua unun kixun kamiakëxa:
    —Asérabi ''ën mi kakësabiokin ''aisatankin kamina ''ën kisinu min mëkën nanti
    ''ain ''imainun kana sinanatëkëntima okinmi ''anun mi kain. Uisa ''ixunbi kamina
    ñuia Egipto me ënu ''ë maintima ''ain.'
  eng-LSV: And the days of Israel are near to die, and he calls for his son, for Joseph,
    and says to him, “Now if I have found grace in your eyes, please put your hand
    under my thigh, and you have done kindness and truth with me; please do not bury
    me in Egypt,
  bmu-bmu: 'Israelgö kömup nalöŋan dopdowiiga nahönŋi Josef jii kaiga kewö jii mörök:
    “Nöŋön göhö jege ak-kömukömu miwikŋaizal ewö, göŋön mönö dölki urukalem kondela
    keu kewö pöndaŋ wuataŋgöba mem yakömamgö jiba börögi nöŋgö tambuni bapŋe ala kewö
    jim jöhöman: Nöŋön kömumbiga qamötni mi mönö Ijipt gölme kiaŋgöreŋ kude löm kölman.'
  eng-GNV: 'Now when the time drewe neere that Israel must dye, he called his sonne
    Ioseph, and sayde vnto him, If I haue nowe founde grace in thy sight, put thine
    hand nowe vnder my thigh, and deale mercifully and truely with me: burie me not,
    I pray thee, in Egypt.'
  eng-WEBSTER: 'And the time drew nigh that Israel must die: and he called his son
    Joseph, and said to him, If now I have found grace in thy sight, put, I pray thee,
    thy hand under my thigh, and deal kindly and truly with me; bury me not, I pray
    thee, in Egypt:'
  nhw-BL: 'Huan se tonal Israel quimatqui ayacmo huejcahuas para miquis, huajca tlatitlanqui
    ma quinotzatij José huan quiilhui: ―Se favor, xijtlali momax itzintla nometztomahuiya
    huan xijtestigojquetza Toteco para tijchihuas catli nimitztlajtlanis. Amo techtocas
    nica ipan tlali Egipto.'
  swh-ONEN: Wakati ulipokaribia wa Israeli kufa, akamwita mwanawe Yosefu na kumwambia,
    “Kama nimepata kibali machoni pake, weka mkono wako chini ya paja langu na uniahidi
    kuwa utanifanyia fadhili na uaminifu. Usinizike Misri,
  bba-bba: Ye win ɡɔɔ turuku kuɑ, u win bii Yosɛfu sokɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɑ̀ n
    wunɛn kĩi ɡeeru wɑ, nɑ nun kɑnɑmɔ, ɑ wunɛn nɔmu dokeo nɛn tɔbuɔ ɑ kɑ bɔ̃re mɑ
    ɑ ǹ mɑn sikumɔ Eɡibitin tem mini.
  eng-KJVCPB: 'And the time drew nigh that Israel must die: and he called his son
    Joseph, and said unto him, If now I have found grace in thy sight, put, I pray
    thee, thy hand under my thigh, and deal kindly and truly with me; bury me not,
    I pray thee, in Egypt:'
  cpy-cpy: 'Rooteentsi iyomaatya ikamantyaari Israel. Ikaemakaantakiri itomi José,
    ikantakiri: “Kyaariperorika pimatenawo nokantemiri, poteeyachokitena, pikantena
    aririka pimatakinawo nokowakotemiri. Teera nokoyi pikitatena Egipto-ki.'
  mpx-mpx: Sauga amnana i anbose wana yaomal ana sauga iyaka i kelakelaubwa, inoke
    natuna Yosepa ana baaba i patuna ge i nem elana. Inoke i baek elana i ba, “Ebo
    u nunuwana-agau nabiyan, yaka nimwam u teliya nagiliu gabulanaa, inoke nu bateli
    te nu awatauwagau ge nu ginol ni ola no baaba. He bahi tuwau nu teteliya Itipita.
  wbp-wbp: Palinjakungarntirli yimirla yilyaja kaja-nyanu Jajupuku nyanunguku nyanjaku.
    Kuja Jajupu yanurnu, Jakupurla wangkaja, “Kaja, ngajuju kapurna palimilki. Kajinpaju
    yulkami-nyayirni, manyu-wanguju wangkaya! Wangkayaju kajirna palimi, kulaju milyingka
    yirraka nyampurla Yijipirla.
  luo-luo: Kane kinde mar tho Israel ochopo machiegni, noluongo Josef wuode kendo
    owachone niya, “Ka itimona ngʼwono, to yie iket lweti e kind ema kendo ikwongʼrina
    ni nikecha kendo ibedna ja-adiera. Kik iika e piny Misri
  meu-meu: Ena mase vada e kahira-kahira ai, ia ese natuna Iosef e boiria, e hereva
    henia, eto, Boma lalokau henigu, imamu na mamugu ai boma atoa kau, boma gwau hamata,
    Aigupto ai basio gurigu,
  npi-ULB: जब इस्राएलको मर्ने बेला आयो, तिनले आफ्‍ना छोरा योसेफलाई बोलाएर भने, “यदि
    मैले तेरो निगाह पाएको छु भने तेरो हात मेरो तिघ्रामुनि राखेर मप्रति तेरो विश्‍वासयोग्यता
    र भरोसा देखा । कृपा गरेर मलाई मिश्रदेशमा नगाड्‌ ।
  yor-yor: Nígbà tí àkókò ń súnmọ́ etílé fún Israẹli láti kú, ó pe Josẹfu, ọmọ rẹ̀,
    ó sì wí fún un pé, “Bí mo bá rí ojúrere ni ojú rẹ̀ fi ọwọ́ rẹ sí abẹ́ itan mi,
    kí o sì ṣe ìlérí pé ìwọ yóò fi àánú àti òtítọ́ hàn sí mi. Má ṣe sin òkú mi sí
    ilẹ̀ Ejibiti.
  emp-NTPO: 'Jacobo Israel abadaba cawasia dãrãẽ́ne idjira beuida. Maʌ̃ bẽrã idji
    warra Joseda trʌ̃biped̶a jarasia: –Mʌ̃ quĩrã djuburia bʌ jʌwara mʌ̃ b̶acara edre
    b̶ʌped̶a wãrãneba jaradua mʌ̃a jarabʌrʌda quĩrĩãneba bʌa jũma oida. Mʌ̃ra naʌ̃
    Egiptod̶e tʌb̶arirãdua.'
  ind-ind: Ketika Yakub sudah hampir mati, dia memanggil Yusuf dan berkata, “Kalau
    kamu benar-benar mengasihi aku, letakkan tanganmu di antara pangkal pahaku untuk
    menunjukkan kesetiaanmu memegang janji bahwa kamu tidak akan menguburkan aku di
    Mesir.
  pes-OPCB: 'او در روزهای آخر عمرش، یوسف را نزد خود خواند و به او گفت: «دستت را زیر
    ران من بگذار و سوگند یاد کن که مرا در مصر دفن نکنی.'
  ssx-ssx: Mo ipika꞉ homolo pieke nate teke pa꞉ta꞉ opolo epeeketa꞉ ipika꞉ eiyeke Diosepe
    wi la꞉ mea alota꞉ Naka꞉ kiki yaka paleke ankolopuna꞉ wia hata꞉ I̱ do Idiepi kenke
    pa꞉ta꞉ na hoilueke laa keke pi la꞉ wie.
  lcm-lcm: Au na kalapo angasungai aliu ani Israel ka mat na kala songo kana nat ta
    Iosep na kala antok ia, “Man napo ro e matam, kapo ro ku amatung a kungam neite
    savag ta ku pakangai anig na ku abis a lau tutuman anig. Ku ago luai ta amunai
    ani matmat ig eke e Aigipto.
  aer-aer: Urreke re ilwetyenhenge, re Joseph-eke antangkelheke renhe aretyeke apetyetyeke.
    Joseph apetyeke-arle iperre Jacob ikwere angkeke, “Alere, ayenge kwenhe ilwetyenhe
    anteme. Unte apeke atyenge ahentye-aneme, atyenge arratye ilelhaye. Atyenge arratye
    ilelhaye ayenge ilwerlenge, unte ayenge nhenhe Egypt-eke iperteke artetyale.
  tgl-ULB: Nang malapit na ang oras ng kamatayan ni Israel, tinawag niya ang kanyang
    anak na si Jose at sinabihan siyang, “Kung ngayon ako ay kalugod-lugod sa iyong
    paningin, ilagay mo ang iyong kamay sa ilalim ng aking hita, at pakitaan mo ako
    ng katapatan at pagiging mapagkakatiwalaan. Pakiusap huwag mo akong ilibing sa
    Ehipto.”
  nop-nop: Unduŋ tubune kumuŋ naiŋiŋ dulaune mihiŋiŋ Yosep nihamaneune buune indiŋ
    niŋguk, “Du wele momooŋ eŋ siloŋ tinambeene kaŋ indiŋ tibaaŋ. Kohoge baane faalipmeŋ
    kameeŋ yofolok tinambeŋ. Du Isip kwetneŋ iŋoŋ mu nehiwenewaaŋ.
  kca-kca: 'Израиль пӑрты хӑтԓаԓ ванамәс, Иосиф пŏхәԓ вохсәԓы пӑ ԓўвеԓа йастәс: «Йӑм
    сэмән ма пеԓайэм ватԓән ки, йошен ма пещ иԓпема пŏныԓыйи пӑ йасәӈ мийа, нӑӈ мӑнэм
    щаԉәтԓэн пӑ ӑт ԓэпәԓԓэн, Египет мўвән мӑнэм ӑт лоттәԓэн,'
  cbu-NT: 'Aship masachirini taachu, Akoparinsha: Kizpurcha wachinayanlli, tárangu,
    wipaa Osiyaa tsiyatpi átu, tputsish tsiyatssee kamachtarangiya. Osiysha anuritam
    waparish, kusarangiya. Akopsha wipaa: Mshee, natunaa itsinsashti kamanchinllpa.
    Nda shiy nuwaa ngichimaam kuwiptish maxishi pazungandama. Tsipakchuri, nishuri
    nuwaa Ijiptosh tsap mapiyshpa. Yuwari táyanlli, anuritam k''keetsi payungandama.'
  hui-hui: Ani howa ibu homolene tu kaware harudalo manda bialu ibu igini Yosebe íbu
    lowa bi ogodagua lamini. Í̠na i̱hondo gubalini howa keyagua nde í̠naga gi i̱naga
    ge dulini yaniho biruwa i̱hondo mana bayale ogonidagua bule lalu bi mbira hongohe
    i̱ Iyibi dindini hora nahole lalu áyu lo wia.
  wrs-wrs: Doa hev ona, hom Yosep prora, wo Yosepva pronamba, aral omnana, yeoa englaoa
    hui yitho kana pohasingi, wo kam os tanamolnam ishomno, manam yimba kamba singvivav
    huiva Isip petharava, owainonoa.
  jao-jao: Kulu bawuji barra kumba-nykalanykarri barra yiwa wunumbarra nyamba-mirranthawu,
    kulu ka-wukanyi alunga liyikuliyi-arduwu, alu rdumanthawu Jujiba. Kulu ka-wingka
    bajinju Jujiba yilalu barra nyiki-biyilu ngaliwa baji arndaarnda lhulunda. Ka-wukanyi
    barra malbu yiku, Kajakaja! Kawa wunumbarra ngathangkalu kulu nganha-nykarriya!
    Kajakaja, kirna-barlirra, kurdardi kanha-kurramarru ngarna-manka marnaji ki-awarala
    Yijiba, kurdardi, ngala kanha-waninjangumala ngarna-manka akarriya bajinju ki-awaralu
    nyungku-ngatha Kinin, baji barra wunumbarra aluwa linjingathalinji-nganjinya wumba
    kalinyamba-mirra ambuliyalu. Baji barra aluwa kanha-yibarrala nganinya, nganha-yibarraya
    ngarna-manka baji. Kulu nyamba-yibarraya nda-marliji rarrama ngathangka kariwajka
    kulu nganinya nganhi-naya kalngiya barra yabimantharra, yinda anmanthawu ngayangaya
    ngatha!” Kulu Jujiba, kumba-ngarninyma yiku, “Biyi, bajingarna jirna-nykarrinji,
    ngayangaya karna-nmala yinku.”
  mya-mya: သူ​သည်​စု​တေ့​ရ​သော​အ​ချိန်​နီး​လာ​သော အ​ခါ သား​ယော​သပ်​ကို​ခေါ်​၍​ငါ့​အား​သင်
    မျက်​နှာ​သာ​ပေး​မည်​ဆို​လျှင်``ငါ​၏​ပေါင်​အောက် မှာ​သင်​၏​လက်​ကို​ထား​လျက် သင်​၏​က​ရု​ဏာ
    နှင့်​သစ္စာ​တ​ရား​ကို​ငါ့​အား​ပြ​မည်​ဟု​က​တိ ပြု​ပါ​လော့။ အ​ဖ​ကို​အီ​ဂျစ်​ပြည်​၌​သင်္ဂြိုဟ်
    ခြင်း​မ​ပြု​ပါ​နှင့်။-
  cbi-NTPO: 'Tsejtu ma malu Israel peyanundiyandu, ya'' na Josénu mika'' patu tsandimi:
    Ñuchi uwain iya ura'' katawamuwaañuya, iya ñunu tyee kisa ti'' pa''ñu bain, ñu''
    tyaapa in enbu pandainsha ta''pu'' taditu, uwain tsanguenbera kenu tsuyu tide.
    Tsantsaya inu Egiptosha mentyukai.'
  bod-N: ཡེས་ར་ཨེལ་ཚེ་ལས་འདའ༌ཁར། ཁོས་བུ་ཡོ་སེབ་བོས་ཏེ་འདི་སྐད༌དུ། གལ༌ཏེ། བདག་ལ་ཁྱོད་ཀྱི་མིག་མདུན་ནས་ཐུགས་རྗེ་ཐོབ༌ན།
    ཁྱོད་ཀྱིས་རང་གི་ལག་པ་བདག་གི་བརླ་འོག་ཏུ་འཇོག་པར༌གྱིས། བྱམས་སྙིང་རྗེ་དང་དྲང་བདེན་གྱི་སྒོ་ནས་བདག་ལ་གཅེས་པར༌གྱིས།
    བདག་གི་བེམ་པོ་ཨེ་ཅིབ་ཡུལ་དུ་དུར་ལ་འཇུག་པར་མི༌བྱའོ།།
  wsk-wsk: Tom nu kuerukko tom pingi aram mu, nu ko namar Joseph auram se tairam se
    maonam, “Ni nunguningta aninga kuesam agi mu, kiting aninga agaluwong bowa ningi
    bitar ale, agarak den diram la se ningo la karo tuiko balu aisuko, tom ani amotam
    kui anirek, mu ni Egypt me aga mutim tugumko.
  kkl-kkl: Yakub el, “Wene loba tanep peram wamna,” sembaogti, elme Yusup yobogti,
    ambarelamogti, “Name, andi na o'ona sembamnelam tanena, na yan kwagha mombolag
    sae tobongkiapmendi, sik uro salag leplulamnena, andi, 'Mesir so'oag ane sikkenun
    kom,' aro yubu salag leplulam.
  sna-sna: Nguva yokufa kwaIsraeri yakati yaswedera, akadana mwanakomana wake Josefa
    uye akati kwaari, “Kana ndawana nyasha pamberi pako, isa ruoko rwako pasi pechidya
    changu uye ugovimbisa kuti uchandinzwira ngoni uye uchava wakatendeka. Usandiviga
    muIjipiti,
  spa-BLM: 'Se acercó el momento en que Israel debía morir, y llamó a su hijo José,
    y le dijo: “Si ahora he hallado gracia ante tus ojos, por favor, pon tu mano debajo
    de mi muslo y trátame con bondad y sinceridad. Por favor, no me entierres en Egipto,'
  beu-beu: Uanguveng Yakob ejol aamina angu peang iila muse, ana oal Yusup earu, bot
    at mateng vengbanang hula, “Noal ee! Luung niang se, Lahatala Ana nearut bale
    ila. Base kalo aana etatabit oomi metma nejahi se, aatang metma naput iivang angmi
    pina senge aana nat sumpa, aulange aana ekang naing metma Masir angami taloul
    ekang.
  cac-cac: 'Ayic toxo val scham vin̈ syab''i, ix schecan vin̈ avtajcot vin̈aj José.
    Ix yalan vin̈ d''a vin̈ icha tic: —Tato xajan in val uuj, ac''och a c''ab'' d''a
    yalan̈ in xub'' tic, tzac''an a ti'' d''a yichan̈ Dios to ol a c''anab''ajej tas
    ol val tic. Tzin tevi d''ayach to man̈ ol in a muc d''a Egipto tic,'
  swh-ULB: Wakati wa kufa kwake Yakobo ulipokaribia, alimwita Yusufu mwanaye na kumwambia,
    “Ikiwa nimepata kibali mbele zako, weka mkono wako chini ya paja langu, na unitendee
    kwa uaminifu na kweli. Tafadhari usinizike Misri.
  bel-bel: 'І прыйшоў час Ізраілю памерці, і паклікаў ён сына свайго Язэпа і сказаў
    яму: калі я знайшоў упадабаньне ў вачах тваіх, пакладзі руку тваю пад сьцягно
    маё і прысягні, што ты зробіш мне ласку і праўду, не пахаваеш мяне ў Егіпце,'
  deu-ELBBK: 'Und als die Tage Israels herannahten, dass er sterben sollte, da rief
    er seinen Sohn Joseph und sprach zu ihm: Wenn ich doch Gnade gefunden habe in
    deinen Augen, so lege doch deine Hand unter meine Hüfte, und erweise Güte und
    Treue an mir; begrabe mich doch nicht in Ägypten!'
  mbb-OT: Hein egkeǥezam din he meǥaan en sikandin egkeumuri, mid-umew zin si Jose,
    ne ke sikandin diyà te kandin te, “Emun egkehimu isavuk nu is belad nu kayi te
    laang ku, ne penangdù ka he ipeehè nu he kenà egkaawà is gaǥew nu kedì. Kenà a
    ileveng kayi te Ehipto.
  msc-msc: 'A sa waati sudunyanin tuma mɛn na, a ka a dencɛ Yusufu kili ka a fɔ a
    yɛ ko: «Ni n duman i yɛ, i ye i bolo la n woro kɔrɔ ka lahidi ta n yɛ ko i ka
    kan ka ɲumaya mɛn kɛ n yɛ, i ri wo kɛ ka kankelentiiya kɛ n yɛ n na saya kɔ rɔ,
    ko i tɛ n suu don Misiran jamana rɔ yan fewu.'
  mal-2015: 'യിസ്രായേൽ മരിപ്പാനുള്ള കാലം അടുത്തപ്പോൾ അവൻ തന്റെ മകനായ യോസേഫിനെ വിളിപ്പിച്ചു
    അവനോടു: നിനക്കു എന്നോടു കൃപയുണ്ടെങ്കിൽ നിന്റെ കൈ എന്റെ തുടയിൻകീഴിൽ വെക്കുക; എന്നോടു
    ദയയും വിശ്വസ്തതയും കാണിച്ചു എന്നെ മിസ്രയീമിൽ അടക്കാതെ,'
  tuo-NT: 'Beꞌro Jacob wẽrĩgʉ̃tigʉ, cʉ̃ macʉ̃ Joseré pijidutigʉ oꞌócʉ niwĩ. Cʉ̃ tiro
