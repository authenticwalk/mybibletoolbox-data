  tbz-SIM: 'Kɛ̀ Sɑkɔbu tɔ́ɔ́nnɛ̀ mukṹṹ nkɛ́yú o birɛ Sosɛfu kɛ dɔ̀: N dɑ bɑ́ɑ́mmu
