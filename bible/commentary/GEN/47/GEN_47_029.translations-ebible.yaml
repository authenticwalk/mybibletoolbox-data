    wupirnalu Ngarrkangapa nyurra marna.'
  asm-FB: ইস্ৰায়েলৰ মৃত্যুৰ সময় ওচৰ হোৱাত, তেওঁ নিজ পুত্ৰ যোচেফক মাতি আনি ক’লে,
    “তোমাৰ অনুগ্ৰহ যদি মোলৈ হয়, মোৰ কৰঙনৰ তলত তোমাৰ হাত ৰাখি মোক কথা দিয়া যে, তুমি
    মোৰ প্রতি বিশ্বাসী আৰু বিশ্বস্ত হৈ থাকিবা। অনুগ্রহ কৰি মোক মিচৰত মৈদাম নিদিবা।
  sus-A: عِسِرَيِلَ شَ سِمَيَ تٌ نُ قَ حْنقٍ، عَ نَشَ عَ شَ دِ يُسُقُ شِلِ، عَ عَ
    قَلَ عَ بّ، «نَ كُي، عِ شَ عِ بّلّشّ دْشْ ﭑ تَبٍ بُنيِ رَ، عِ قَ عِ كَلِ ﭑ بّ
    قَ عَ قَلَقٍ رَ، عِ مُ ﭑ نَفَتَمَ يِ مِسِرَ بْشِ مَ، عِ شَ مّينِ ﭑ مَ تِنشِنيِ
    كُي، عِ هِننّ ﭑ نَ.
  fra-SBL: 'Le temps où Israël devait mourir approchait. Il appela son fils Joseph
    et lui dit : « Si j''ai trouvé grâce à tes yeux, mets ta main sous ma cuisse et
    traite-moi avec bonté et sincérité. Ne m''enterre pas en Égypte,'
  hbo-hbo: וַיִּקְרְב֣וּ יְמֵֽי־יִשְׂרָאֵל֮ לָמוּת֒ וַיִּקְרָ֣א ׀ לִבְנֹ֣ו לְיֹוסֵ֗ף
    וַיֹּ֤אמֶר לֹו֙ אִם־נָ֨א מָצָ֤אתִי חֵן֙ בְּעֵינֶ֔יךָ שִֽׂים־נָ֥א יָדְךָ֖ תַּ֣חַת
    יְרֵכִ֑י וְעָשִׂ֤יתָ עִמָּדִי֙ חֶ֣סֶד וֶאֱמֶ֔ת אַל־נָ֥א תִקְבְּרֵ֖נִי בְּמִצְרָֽיִם׃
  shp-NTPO: 'Jaskara iikin, Jacobnin onanna iki, jawen mawáti nete moa seneni kaai.
    Jatian jaskara onanxon, jawen bake José kenaxon yoia iki: —Akonkin noixon ea akinti
    ixon, min meken ja nokon kishi naman niawe, jaskaaxon jatíbi ja en mia yokataibo
    ea senenhaxonti ixon, Dios janetaanan ea jen awe. Ea mawáketian, jawekeskáaxonbi
    Egipto main ea miinyamanoxiwe.'
  eng-WYCLIFFE: And whanne he seiy the dai of deeth nyye, he clepide his sone Joseph,
    and seide to hym, If Y haue founde grace in thi siyt; putte thin hond vndur myn
    hipe, and thou schal do merci and treuthe to me, that thou birie not me in Egipt;
  pjt-pjt: Palulanguṟu paluṟu uparingkula kulinu, “Ngayulu ilunytjaku tjinguṟu ilaringu.”
    Munu paluṟu wituṉu aṉangu kutjupa ankula palumpa katja Josephanya aḻṯira ngalya-katinytjaku.
    Ka Josephanya pitjanyangka paluṟu ngaripaingka nyinara wangkangu, “Ngayulu wiyaringkunyangkaṉi
    katira ngayuku mamangka panya itingka tjuṉutjura ngura nyara Kainanta. Wanyuṉi
    nyuntu kalkula ngura nyanga Itjipala tjuṉutjunkunytja wiyangku katira Mamala itingka
    tjuṉutjunkunytjikitjangku.” Ka Josephalu wangkangu, “Uwa, palyaṉanta nyuntumpa
    mamangka itingka tjuṉutjunanyi.” Ka mamangku wangkangu, “Palu ngayulu mulamularingkunytjaku
    ngayunya kalkula alatji. Paṉṯaṉi pampula, panya nyuntu ngayunya paṉṯa pampuṟa
    kalkuntjatjanungku maḻa puṯu wantinyi.” Palulanguṟu Josephalu paṉṯa pampuṉu munu
    kalkuṟa wangkangu, “Ngayulu nyuntunya ilunyangka katira tjuṉutjunanyi ngura panya
    Kainanta tjamula itingka.” Ka kalkunnyangka Jacobanya pukuḻaringu munu ngaripaingka
    waṯungaṟakatira Godanya waḻkuṉu, palumpa pukuḻarira.
  cwe-cwe: Isilaili viyakalile habehi kudanganika, kamtanga Yosefu mwanage na kamulongela,
    “Lelo fana weye konogelwa na niye, ika mkono wako hasi ya diwambo jangu na unilaganile
    kuwa kwizanitendela kwa unovu na voilondeka, hwizaniwanda muna iisi ya Misili
    bule.
  bgs-bgs: Tô ikasóddór si Jacob na masig dán sikandin maté, igtawar din tô batà din
    na si Jose, asta igkagi sikandin, na mà din, “Atin ka mému áknikó, dappán nu yan
    bállad nu nit bubun ku ébô kasóddóran ku na tumanán nu ni panalan ku áknikó. Atin
    ka duwán kédu nu kanak, tandô ka na dì nu lábbángngán ni lawa ku kannun ta Ehipto,
  kik-kik: Na rĩrĩa ihinda rĩa Isiraeli rĩa gũkua rĩakuhĩrĩirie-rĩ, agĩtũmanĩra mũriũ
    wake Jusufu, akĩmwĩra atĩrĩ, “Angĩkorwo nĩnjĩtĩkĩrĩkĩte maitho-inĩ maku-rĩ, iga
    guoko gwaku rungu rwa kĩero gĩakwa, na ũnjĩĩre atĩ nĩũkanjĩka maũndũ ma ũtugi
    na ma wĩhokeku. Ndũkanaathike gũkũ Misiri,
  ksr-ksr: 'Israelwaa koomu kambaŋanoŋ dodowiro meria Joosef jero karo kokaeŋ ijoro:
    “Niinoŋ goo jaanoŋ kewooŋgo mokoloojeŋi eeŋ, giinoŋ mono keteda koi uukaleŋ qendeema
    qaa kokaeŋ pondaŋ otaaŋ meŋ yagomambaajoŋ jeŋ boroga noo tawonaa baatanoŋ ama
    kokaeŋ jeŋ somoŋgowa: Niinoŋ komuwe qamona ii Iijipt baloŋ kokanoŋ mende roŋ komba.'
  fra-NCL: 'Quand les jours d’Israël approchèrent de leur fin, il appela son fils
    Joseph et lui dit : « Si j’ai trouvé grâce à tes yeux, mets, je te prie, ta main
    sous ma cuisse, et use envers moi de bonté et de fidélité : ne m’enterre pas en
    Égypte.'
  cek-AK: Israel duek tom naah, a capa Joseph to kawk moe, anih khaeah, Na mikcuk
    naakrak ah ka oh nahaeloe, na ban to ka phaih tlim ah hawt ah loe, tahmenhaih
    hoi palungthin tang hoiah kai hoi nawnto lokkamhaih sah ah; tahmenhaih hoi kai
    hae Izip prae ah na phum hmah;
  xla-xla: '@see-verse:GEN.047.028'
  cuk-cuk: 'Ibagwengine, Israel e-burgwed warmaksa itoalid. A-ulale, e-machi-Joséʼse
    gochad, ega sogded: —Ar ibmar-nued be anga nue-imakbiele, be-argan an-dua-urba
    be mese. Weyobi be anga oyogoed, an bese ibmar-egisoed, be anga imakedseye. Degisoggu,
    an bese egised, melle Egipto-yargi be an-mui-digo.'
  uig-CYR: 'Исраилниң күнлири сәкратқа йеқинлашқанда, оғли Йүсүпни чақиртип, униңға:
    — Әгәр нәзириңдә илтипат тапқан болсам, қолуңни янпашмниң астиға қоюп, маңа шапаәт
    вә садақәтликни көрситип, мени Мисирда дәпнә қилма;'
  tel-2017: ఇశ్రాయేలు అవసాన కాలం దగ్గర పడినప్పుడు అతడు తన కొడుకు యోసేపును పిలిపించి
    “నాపట్ల నీకు అభిమానం ఉంటే, నీ చెయ్యి నా తొడ కింద ఉంచి నాకు నమ్మకాన్నీ విశ్వాసాన్నీ
    కలిగించు. దయచేసి నన్ను ఐగుప్తులో పాతిపెట్టవద్దు.
  hat-BSA: 'Lè pou Israël mouri an t ap pwoche. Li te rele fis li, Joseph, e te di
    li: “Souple, si mwen te twouve favè nan zye ou, koulye a plase men ou anba fant
    janm mwen, e aji avèk mwen nan bòn fwa ak tandrès. Souple, pa antere mwen an Égypte,'
  bxh-bxh: Ena peꞌi fuyana ya hanahanauma, natuna Diyosepa ya faliba, iyen, Nimam
    ai gasagu solasoladi u tole, na u angwala mate, ibege ai Idipi u boꞌusaigu.
  kos-kos: Ke el apkuran in misa, el solalma Joseph, wen natul, ac fahk nu sel, “Likiya
    poum inmasrlon epuk ac oru sie wulela na ku an lah kom ac tia pikinyuwi in acn
    Egypt.
  hbo-WLC: וַיִּקְרְב֣וּ יְמֵֽי־יִשְׂרָאֵ֘ל לָמוּת֒ וַיִּקְרָ֣א ׀ לִבְנ֣וֹ לְיוֹסֵ֗ף
    וַיֹּ֤אמֶר לוֹ֙ אִם־נָ֨א מָצָ֤אתִי חֵן֙ בְּעֵינֶ֔יךָ שִֽׂים־נָ֥א יָדְךָ֖ תַּ֣חַת
    יְרֵכִ֑י וְעָשִׂ֤יתָ עִמָּדִי֙ חֶ֣סֶד וֶאֱמֶ֔ת אַל־נָ֥א תִקְבְּרֵ֖נִי בְּמִצְרָֽיִם׃
  ibo-ibo: Mgbe ụbọchị ọnwụ Izrel na-abịaru nso, ọ kpọrọ Josef nwa ya sị ya, “Ọ bụrụ
    na m ahụtala amara nʼihu gị, tinye aka gị nʼokpuru apata m, kwee m nkwa na ị ga-egosi
    m obi ebere na ezi ntụkwasị obi. Elila m nʼala nʼIjipt.
  ory-ory: ଇସ୍ରାଏଲଙ୍କର ମରଣ ଦିନ ସନ୍ନିକଟ ହେବାରୁ ସେ ଆପଣା ପୁତ୍ର ଯୋଷେଫଙ୍କୁ ଡକାଇ କହିଲେ,
    “ମୁଁ ଯଦି ତୁମ୍ଭ ସାକ୍ଷାତରେ ଅନୁଗ୍ରହ ପାଇଲି, ତେବେ ବିନୟ କରୁଅଛି, ତୁମ୍ଭେ ମୋʼ ଜଙ୍ଘରେ ହସ୍ତ
    ଦିଅ; ପୁଣି, ମୋʼ ପ୍ରତି ଦୟା ଓ ସତ୍ୟ ବ୍ୟବହାର କରି ଏହି ମିସର ଦେଶରେ ମୋତେ କବର ଦିଅ ନାହିଁ।
  chk-chk: Nge lupwen a arap fansoun än Israel epwe mäla, a körato Josef nöün we o
    üreni, “Are üa küna cheni me reöm, kopwe sökalong poum fän aföi o pwon ngeniei
    pwe kopwe kirikiröch o tipelükülük ngeniei. Kosap peiaseniei lon Isip,
  ssd-ssd: 'Taŋamba Israel nu kumam tuku ait fagkina le kamusmba nu kiŋo nuŋe Yosef
    wika sana: Naŋe wai tumba ye tuku fel karaukŋge pilmba son pasa saŋgrinu saka
    sulumba ne ye kulat mayeyumba Isip kilke mbol teŋge ye ŋgu ndaka.'
  rop-rop: en imbin gulijap taim blanga im blanga dai. Wal Jeikob bin jandim wed langa
    Josef blanga kaman langa im, en wen Josef bin kaman langa im, Jeikob bin dalim
    im, “If yu wandi meigim mi gudbinji, wal yu garra meigim pramis langa mi. Wen
    ai dai, yu nomo gaburrumap mi iya langa dis kantri. Yu garra deigimbek main bodi
    langa main ronwan kantri, en deya na yu garra pudum mi langa det greibyad weya
    main dedi im leidan. Yu garra meigim pramis langa mi en yu kaan dalim mi laiya.
    Wen yunmi sheikhen yu garra kipum dijan pramis.” Lagijat na Jeikob bin tok. Wal
    Josef bin tok, “Wal ai garra dum lagijat na weya yubin tok.”
  ukr-1871: 'І прийшла година Ізраїлеві вмерти. І прикликав сина свого Йосифа і каже
    йому: Коли знайшов я ласку в очах твоїх, підложи руку твою під стегно моє, що
    сотвориш надо мною милость і правду. Не ховай мене в Египтї!'
  eng-AOI: When it was nearly time for him to die he called for his son Joseph and
    he came to him. Jacob said to him, “Put your hand between my legs, so that you
    can make this promise and you won't change it. Tell me that you will not bury
    me here in Egypt.
  yon-yon: Israel kuu yekaadkeroon aron doboobban ari kuu bobnaneen. Kwane kowe, ye
    dana Yosef kuu yedmoone monoon. Monoone, Yekobbed yedmoon “Eb mimyob dowaken ne
    yaa kowewen kowe, eb dingki kanmene ne yon muudkuk dabderem aom kowekoreb, ne
    yaa kwananiin ande amob ongme. Amob kuu ne yaa amunmo kame ne weng wengamberekoreb
    kwane. Ne id kuu Idyip aom mangkaab.
  bch-bch: 'Ele matenga inam boloma, ta ibaba Iosep ga inam pan ta ikeo, “Oangga lolom
    marum ngan gau, nakim eao dol bagem ga idio buleg ibuloloeai, ta posa tautaunga
    pagau ngan eao ga lolom isat ngan gau ta kado kadonga tautaunga pagau ngan danga
    ga oaine: Irangrang ngan eao taian gau Isip mao.'
  deu-1951: 'Als nun die Zeit kam, daß Israel sterben sollte, rief er seinen Sohn
    Joseph und sprach zu ihm: Habe ich Gnade vor deinen Augen gefunden, so lege doch
    deine Hand unter meine Hüfte und erweise mir Liebe und Treue: Begrabe mich doch
    ja nicht in Ägypten!'
  eng-JPS: 'And the time drew near that Israel must die; and he called his son Joseph,
    and said unto him: ''If now I have found favour in thy sight, put, I pray thee,
    thy hand under my thigh, and deal kindly and truly with me; bury me not, I pray
    thee, in Egypt.'
  ubr-ubr: On an Jacob an wera inat iufin itarab mes, ato on natun Joseph iyor inat
    ato iyawur iyau, “Om imam sasanawui eiwan ato uni faro on men arimon Egypt nan
    un garobiu mes.
  srp-1865: 'A kad se približi vrijeme Izrailju da umre, dozva sina svojega Josifa,
    i reèe mu: ako sam našao milost pred tobom, metni ruku svoju pod stegno moje,
    i uèini mi milost i vjeru, nemoj me pogrepsti u Misiru;'
  lug-lug: 'Ekiseera eky’okufa kwa Isirayiri bwe kyali kisembedde, n’ayita mutabani
    we Yusufu n’amugamba nti, “Obanga nfunye ekisa mu maaso go teeka omukono gwo wansi
    w’ekisambi kyange, ondayirire ng’onompulira n’otonkuusakuusa: tonziikanga mu Misiri,'
  heb-heb: ויקרבו ימי ישראל למות ויקרא לבנו ליוסף ויאמר לו אם נא מצאתי חן בעיניך שים
    נא ידך תחת ירכי ועשית עמדי חסד ואמת אל נא תקברני במצרים׃
  ben-IRV: পরে ইস্রায়েলের মরণ দিন সন্নিকট হল। তখন তিনি নিজের ছেলে যোষেফকে ডেকে বললেন,
    “আমি যদি তোমার দৃষ্টিতে অনুগ্রহ পেয়ে থাকি, তবে অনুরোধ করি, তুমি আমার উরুর নীচে
    হাত দাও এবং আমার প্রতি সদয় ও সত্য ব্যবহার কর; মিশরে আমাকে কবর দিও না।
  pan-pan: ਜਦ ਇਸਰਾਏਲ ਦੇ ਮਰਨ ਦੇ ਦਿਨ ਨੇੜੇ ਆਏ ਤਾਂ ਉਸ ਆਪਣੇ ਪੁੱਤਰ ਯੂਸੁਫ਼ ਨੂੰ ਬੁਲਾ ਕੇ ਆਖਿਆ,
    ਹੁਣ ਜੇ ਮੇਰੇ ਉੱਤੇ ਤੇਰੀ ਕਿਰਪਾ ਹੈ ਤਾਂ ਤੂੰ ਆਪਣਾ ਹੱਥ ਮੇਰੇ ਪੱਟ ਹੇਠ ਰੱਖ ਅਤੇ ਕਿਰਪਾ ਅਤੇ
    ਸਚਿਆਈ ਨਾਲ ਮੇਰੇ ਨਾਲ ਵਰਤਾਉ ਕਰੀਂ।
  tkr-tkr: 'İzrailyna qik''asda gah k''ane qooxheng''a, mang''vee cuna dix Yusuf qort''ul
    eyhen: – Vas zı ıkkanxhee, xıl yizde bıdık avqa gixhxhı k''ın g''assır cuvab hele:
    zas yugvalla hee''e, yizda nyaq''v Misir hımaa''a.'
  mwp-mwp: Na nanga nungu Yakubun thonar amadhan thamaydhin, nuydh Yoewsepan thuradhin,
    nubepa kedha mulaydhin, ‘Koewki ngaw piti madhuya geth mar a mina koey ridha yawadhan
    kay aymar kedha, ngibepa ngayapa koew moerama thoeyaypa lawnga Aykupithunu.
  mya-JVB: ဣသရေလ သည် သေ ရသောအချိန် နီး သော် ၊ သား ယောသပ် ကို ခေါ် ၍ ငါ့ကိုသနားလျှင်
    သင် ၏ လက် ကို ငါ့ ပေါင် အောက် ၌ ထားပါလော့။ ကရုဏာ သစ္စာ နှင့်အညီ ငါ ၌ ပြု ပါ။ အဲဂုတ္တု
    ပြည်၌ ငါ့ ကိုမ သင်္ဂြိုဟ် ပါနှင့်။
  tbg-tbg: Viva qutu vuarira entava aumaiquvaro Isareriva nai maaqu Iohepira aarama
    kero tiharo, Are nena kauqu aiqiqaa aqukehara nena kauqu hini ti avuntaraqaa vateharama
    tiriara, Kia ai Isipi vataini quntama tarerave, tiane.
  hmo-hmo: 'Iena mase ia kahirakahira neganai, iena natuna Iosepa dekenai ia boiria.
    Ia gwau, “Mani emu kara, oiemu imana lauegu mamuna henunai do oi atoa. Vadaeni
    mai momokani danu do oi gwauhamata inai kara namona do oi karaia, lau oi lalokau
    henia toana: Aigupito dekenai lau do oi guria lasi.'
  ata-ata: Xe voxo a ꞌalaꞌalai sou Isilaeli usoli, la muꞌavalou ꞌolu Iosepu sou muvikalanu
    aloxo ꞌo, “Lexe nemasaxailo manina, la namuxaxu avone no laaxu poxoꞌilo mo napalaꞌalixu
    taneni lexe nini namaxaꞌu alauna noxine noxilo mo lexe eni asoli, la naꞌasixo
    lai ne Aixiputo ꞌo uasi,
  nfa-nfa: Lodꞌo dètu na madhe èèna, na paroa Yusuf, ka na padhai lii dènge ne, aku
    nèngu na, “Ana Yusuf! Jaꞌa rasa na, mamuri jaꞌa madhera heka. Nèbhu heka, Lamatua
    paroa jaꞌa lèpa kèna. Èèna ka jaꞌa manèngi sèna ka ladhe èu sue jaꞌa, èu subha
    sèna ka baku padhane jaꞌa ètu rai Masir neꞌe.
  urd-urd: और इस्राईल के मरने का वक़्त नज़दीक आया; तब उसने अपने बेटे यूसुफ़ को बुला
    कर उससे कहा, “अगर मुझ पर तेरे करम की नज़र है तो अपना हाथ मेरी रान के नीचे रख,
    और देख, मेहरबानी और सच्चाई से मेरे साथ पेश आना; मुझ को मिस्र में दफ़्न न करना।
  rus-SYN: 'И пришло время Израилю умереть, и призвал он сына своего Иосифа и сказал
    ему: если я нашел благоволение в очах твоих, положи руку твою под стегно мое и
    клянись, что ты окажешь мне милость и правду, не похоронишь меня в Египте,'
  cbt-NTPO: 'A''na tahuëri Cacoposo'', nani chiminacaso ya''caritërin ninatanin. Napoaton
    Cosi sha''huitacaso marë'' a''nara a''parin. Huë''pachina, itapon: —Tëhuënchachin
    nosorohuatanco, nohuantërahuëso'' niquë''. Ina yanipatanso'', tonaroana së''huatoco.
    Së''huatatonco: “Yoscoarë'' nohuantëranso'' nisarahuë,” itoco''. ¡Caso chiminpato,
    ama Yosë marë'' isëquë pa''pitocosohuë''!'
  bqc-SIM: 'Kɛ́ à kà gaa, ↄ̃ à a nɛ́ Yosɛfu sìsi a òɛ̀: N yã́ na! Ma wɛ̃nagwa!
    Ǹ n ↄda ma gbala taau, ní gbɛ̃kɛ ń náaio yã́ kɛmɛɛ. Ńsu ma vĩ Egipio.'
  tcz-CHONGTHU: Israel chu athi tei ding nikho ahung nai tul tul phat in aman jong
    achapa Joseph akouvin ajah a “Na mit mua nangma ka lung lhaisah jouva ahile gunchu
    tah le kitah tah a nei bolna ding in kataipi gui noi tuhin lang Egypt gam'a neihin
    vuilou hel na dingin kitep in;
  mar-mar: इस्राएलाच्या मरणाचा काळ जवळ आला, म्हणून मग त्याने आपला मुलगा योसेफ याला
    आपणाजवळ बोलावले आणि तो त्यास म्हणाला, “तू जर माझ्यावर प्रेम करतोस तर माझ्या मांडीखाली
    तुझा हात ठेवून मला वचन दे की, मी जे सांगतो ते तू करशील आणि तू माझ्याशी खरेपणाने
    वागशील. मला मिसरामध्ये पुरू नको.
  tcs-tcs: 'Wen taim blo Zekop po lus i bin kam klostu, em bin singaut Zosep po kam
    po em ane Zekop i bin spik, ‘Pliz gar, meke diswan po mi. Yu mas meke strongpromis
    po mi, yu go soe mi yu prapa labe mi ane gad rispekt po mi. Dis lasting ai wandem:
    No bere mi ya lo dis kantri blo Izipt.'
  soq-soq: Tane Iakob bowa walamawa kampaleidio me otopa Iosep dieno mampe wiseno
    wane wanase, “Naita e ne nuawadawadaneana witaa abuna atowe teamoa ita e euwa
    ita simbia sauawaitaa. Ne bonteapo mai Isibt bedewe dobosanea, dia.
  qub-qub: 'Wañunanpaj wallcana pishiycaptin wamran Josëta gayachiran. Nircur cayno
    niran: «Gam rasunpa cuyapämashpayquega maquiquita cay chancäman jatimuy. Nircur
    Diospa jutincho juray ruwacushäta cumlinayquipaj. Noga wañucuptëga cay Egiptuman
    ama pampamanquichu ari.'
  bqp-bqp: 'Kũ à kà gana, à a nɛ́ Yusufu sìsi, akũ à pìnɛ: N yã nna! Tó ma n pↄnna
    lè, ǹ n ↄ da ma gbáda gbáru ǹ gbɛ̃kɛ kũ náanio yã kɛmɛnɛ. Ǹsun ǹ ma vĩ Misilaro.'
  hat-hat: 'Lè sa a, Izrayèl vin wè li pa t'' gen lontan pou l'' viv ankò. Li fè rele
    Jozèf, pitit li a, li di l'' konsa: -Si ou renmen m'' vre, tanpri, fè m'' sèman.
    Mete men ou nan fant janm mwen, pwomèt mwen w''ap kenbe pawòl ou, ou p''ap janm
    trayi m''. Tanpri, pa antere m'' nan peyi Lejip.'
  eng-BSB: When the time drew near for Israel to die, he called his son Joseph and
    said to him, “If I have found favor in your eyes, put your hand under my thigh
    and promise to show me kindness and faithfulness. Do not bury me in Egypt,
  tod-tod: 'Siɛgi zu saa voloi maaɓuɠani la, é ná-doun zunui Zozɛfe lolini, é ɠɛ
    ma: «Ni ɗa va bu, è faaɓɔɠɔ ɠɛ bɛ̀, nà è maanɛɛnɛzu, yeei lɔ kpàlai wu, è
    minazeɠe bɛ̀, è nɛɛbɛi ɠula kɛlɛma bɛ̀, ta wooɠɛɠiladai, ga è la màaɠulua Ezipete
    yooi zu.'
  eng-WEBPB: The time came near that Israel must die, and he called his son Joseph,
    and said to him, “If now I have found favour in your sight, please put your hand
    under my thigh, and deal kindly and truly with me. Please don’t bury me in Egypt,
  kbq-kbq: Israeli'ma (Jekopu) frisnia knamo atupa higeno, mofavre'a Josefe ke huno
    amanage huno asmi'ne, Muse (plis) hugantoanki kagrama nagriku'ma kave'ma sinante'sunka,
    menina kazana fenka namopi antenka musezana hunaverinka tamage hunka huo. Muse
    (plis) hugantoanki Isipia ase onantegahane.
  nhe-BL: 'Huan se tonal Israel quimatqui ayoc huejcahuas para miquis, huajca tlatitlanqui
    ma quinotzatij José huan quiilhui: ―Se favor, xijtlali moma itzintla nometztomahuiya
    huan xijtestigojquetza Toteco para tijchihuas tlen nimitztlajtlanis. Amo xinechtocas
    nica ipan tlali Egipto.'
  bus-bus: 'Kɛ̀ à kà gana, à a nɛ́ Yusufu sìsi, ben à bènɛ: N yã nna! Tó ma n pↄnnaa
    è, ǹ n ↄↄ da ma gbáda gbáru ǹ gbɛ̃kɛ kↄ̃n náanɛo yã kɛmɛ. Ǹton ǹ ma vĩi Igipitiro.'
  gub-BL: Na'e ukwaw umàno àwàm 'ar ihem etea'i haw kury. Wenoz wa'yr Zuze imuwà uzeupe.
    — Azapo kar putar ma'e newe. Emono nepo herenugupy iwype kury. Emume'uahy neremiapo
    ràm ihewe nehe. — Azapo putar heremimume'u azeharomoete ihe nehe, ere ihewe nehe.
    — Naheremu'em kwaw newe nehe, ere ihewe nehe. Heutym zo pe xe Ezit ywy rehe nehe.
  eng-DRA: 'And when he saw that the day of his death drew nigh, he called his son
    Joseph, and said to him: If I have found favour in thy sight, put thy hand under
    my thigh; and thou shalt shew me this kindness and truth, not to bury me in Egypt:'
  knf-knf: 'Wal wi pkeţ pañoguŋ ado kë badu''a Yoŧef abukul, kë aşë ji na a : « Woli
    iŋalën, kyuujën kë iţu''ën ţi uhaaş abot aji kŧiink ŋţup ŋi naan wi ikţuuŋ kañen
    ţi pnkant naan kamehna kahoŋën kë iinkmoyën ţi uŧaak wi Ejiptu.'
