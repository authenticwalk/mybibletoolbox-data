verse: GEN.047.003
translations:
  mal-C: ഫറവോൻ യോസേഫിന്റെ സഹോദരന്മാരോട്, “നിങ്ങളുടെ തൊഴിൽ എന്താണ്?” എന്നു ചോദിച്ചു.
    അതിന് അവർ, “അടിയങ്ങളും അടിയങ്ങളുടെ പിതാക്കന്മാരെപ്പോലെ ഇടയന്മാരാണ്” എന്ന് ഉത്തരം
    പറഞ്ഞു.
  deu-TKW: 'Da fragte der Pharao die Brüder Josephs: Welches ist euer Beruf? Sie antworteten
    dem Pharao: Schafhirten sind deine Sklaven, sowohl wir, wie schon unsere Vorfahren.'
  lin-lin: 'Faraon atunaki bandeko ya Jozefi : — Bosalaka mosala nini ? Bazongiselaki
    Faraon : — Basali na yo bazali babateli bibwele ndenge kaka bakoko na biso bazalaki.'
  cbr-NT: 'Usa ''ain ka ''apu faraónën Josénën xukë́nkama ñukákin kakëxa: —¿Añunën
    kaina mitsux tëin? Kixun ñukákëxun atun kakëxa: —An ''apu ''ikë mi ñu mëëxunti
    nukaman kananuna nun chaitiokëkaman ''asaribiokin ovejakama bërúain.'
  eng-LSV: and Pharaoh says to his brothers, “What [are] your works?” And they say
    to Pharaoh, “Your servants [are] feeders of a flock, both we and our fathers”;
  bmu-bmu: 'Eŋgeka kewö qesim eŋgiyök: “Iŋini wani nuwa memakze?” Mewö qesim eŋgiiga
    kewö meleŋ waŋgiget: “Welenqeqeurupki neŋön iwiurupninan mutuk malgeraŋgö dop
    lama bulmakau galöm kölköl nupŋi memba mala maljin.”'
  eng-GNV: Then Pharaoh said vnto his brethren, What is your trade? And they answered
    Pharaoh, Thy seruants are shepheards, both we and our fathers.
  eng-WEBSTER: And Pharaoh said to his brethren, What is your occupation? And they
    said to Pharaoh, Thy servants are shepherds, both we, and also our fathers.
  nhw-BL: 'Huan Faraón quintlatzintoquili: ―¿Tlaque tequitl anquichihuaj? Huan inijuanti
    quiilhuijque: ―Tojuanti, timotequipanojcahua, tiquinmocuitlahuíaj borregojme quen
    tohuejcapan tatahua quichijque.'
  swh-ONEN: Farao akawauliza hao ndugu zake, “Kazi yenu ni nini?” Wakamjibu, “Watumishi
    wako ni wachunga mifugo, kama vile baba zetu walivyokuwa.”
  bba-bba: Sunɔ wi, u bu bikiɑ u nɛɛ, sɔmbu terɑ̀ i rɑ ko. Bɑ nùn wisɑ bɑ nɛɛ, yɑɑ
    sɑbenɑ sɑ rɑ kpɑre, yinni. Mɛyɑ mɑɑ bɛsɛn bɑɑbɑbɑn tii.
  eng-KJVCPB: And Pharaoh said unto his brethren, What is your occupation? And they
    said unto Pharaoh, Thy servants are shepherds, both we, and also our fathers.
  cpy-cpy: 'Ikanta Faraón rojampitakiri rirentzipaeni José, ikantziri: “¿Iitaka pantawaetziri
    eerokapaeni?” Ikanteeyanakini riroripaeni: “¡Nowinkatharite! Nameteeyawoni naaka
    nokoeratziri oveja, ari noshiyari nocharinini.'
  mpx-mpx: Yaka kin i nel Yosepa talinau elal i ba, “Hauna wami tuwalali?” Anana hi
    lahe hi ba, “Tonowak! Ama wam totuwalali sipi ali tomatahikan, i ola valila tubumeyau
    hi giginol.
  wbp-wbp: Kujalu yukajarni kingi-kirlangu-kurra, nyanungurlu-jana payurnu, “Warrki
    nyiya-piya-kurlu nyurrurlaju?” Yalu-manulu, “Nganimpaju jakumanu. Nganimparlu
    karnalu-jana warrawarra-kanyi jiyipi manu narnukutu manu puluku-wati nganimpakupalangu
    nyurnunyurnu-piyarlu. Kapurnangkulu warrki-jarrimi nyuntukulku.
  luo-luo: Farao nopenjo owete Josef-go niya, “Utiyo angʼo?” Negidwoko Farao niya,
    “Jotichgi gin jokwath.”
  meu-meu: Bena Farao ese e nanadaidia, eto, Emui ḡaukara be dahaka? Idia eto, Ai
    oi isiaimu ilao-henina taumai be mamoe ireḡudia taumai, senemai bamodia.
  npi-ULB: फारोले तिनका दाजुभाइहरूलाई सोधे, “तिमीहरूको कामधन्‍धा के हो?” उनीहरूले
    फारोलाई भने, “हामी हजुरका दासहरू हाम्रा पिता-पुर्खादेखि नै गोठाला हौँ ।”
  yor-yor: Farao béèrè lọ́wọ́ àwọn arákùnrin rẹ̀ pé, “Kí ni iṣẹ́ yín?” Wọ́n sì fèsì
    pé, “Darandaran ni àwọn ìránṣẹ́ rẹ, gẹ́gẹ́ bí àwọn baba wa ti jẹ́ darandaran.”
  emp-NTPO: 'Maʌ̃ne dji boroba Jose djabarãa iwid̶isia: –Bãrãba ¿cãrẽda obada?– Ãdjirãba
    panusid̶aa: –Dairãra oveja wagabadaa dai drõã naẽnabemarãba obadaped̶ad̶a quĩrãca.–'
  ind-ind: Kemudian raja bertanya, “Apa mata pencaharian kalian?” Jawab mereka, “Kami
    gembala ternak turun temurun, sejak zaman nenek moyang kami.
  pes-OPCB: 'فرعون از آنها پرسید: «شغل شما چیست؟» گفتند: «ما هم مثل اجدادمان چوپان
    هستیم.'
  ssx-ssx: Mo kinima꞉ iki lota꞉ pitolo hata꞉ alota꞉ Ikita꞉ eki e poko halemepe leekeme.
    Ikana꞉ma꞉ hombo peaaso alota꞉ Nikita꞉ mo nika꞉ apa꞉meima꞉ pia꞉ tupa꞉ kone sipisipi
    handeteke hao haloma꞉ haliwekie.
  lcm-lcm: Au, Parao kala sui iria ta, “Mipo saka abis an akorong kana?” Na kila antok
    ia ta, “Namem nang kam keve asosokai namempo katakai i aiveven sipsip. Namempo
    asukang palau val keve matan tivumem aino.”
  aer-aer: Nhenge itne apmere Pharaoh-kenheke irrpenhemele, re itnenhe apayuthneke,
    “Iwenhe-arteke warrke-ame arrantherre mpwarentye akngerre?” Itne ikwere angkirtnewarreke,
    “Anwerne-arle thakemene areye-arle. Anwerne-arle yepe-yepe-arlke, nanikute areye-arlke,
    pweleke areye-arlke arntarnte-arentye akngerre-arle arrekwelenye anwerne-kenhe
    areye-arteke. Anwerne ngkwenge lyete-ante urrkapewarreme.
  tgl-ULB: Sinabi ng Paraon sa kanyang mga kapatid na lalaki, “Ano ang hanapbuhay
    ninyo?” Sinabi nila sa Paraon, “Ang iyong mga lingkod ay mga pastol, katulad ng
    aming mga ninuno.
  nop-nop: Kaŋ Felodi Yosep daliye indiŋ yeninadiguk, “Hidi maŋgoŋ kwanai tiŋila hatiiŋ?”
    Unduŋ yeninadiune indiŋ niŋgiŋ, “Tipilapilayemegeye indi beetniye adi undihigoŋ
    dompa yabudoko kwanai tiyam.”
  kca-kca: 'Фараон ԓўв йайԓаԓ иԋщәссәԓы: «Мўй верман уԓԓәты?» Ԓыв фараона йастәсәт:
    «Мўӈ ащиԓув иты ош тащ шавиты йох, нӑӈ митйохԓан».'
  cbu-NT: Kuraksha, Zuwaa, ¿siy maypanis tarawaztakus taaksa? tárangu, uwshtisin,
    Kurakaa, iy tputsini chinuzpantanicha. Opeejaa chinukuni taakaniya, watam pachirini
    uru chinuzpan taaranguwa.
  hui-hui: Ani íbu heagola kini ibugua tihondo hale halu, Tí biabe agile dege biaga
    kamibe, lene. Ani layagola igiri biarume ladai bialu lalu, Inanaga agali haguane-o
    inanaga aba mamarume biagadagua inamebi nogo sibiru hinaramali.
  wrs-wrs: Doa Pero unna, yimba manandra velvohvna? Wo he umnina, kava sipsipm memem
    sapim dahwol velvohvna, eindhumunmba doarava os vivna.
  jao-jao: Kulu kalili-yalbanga barra ki-king, “Marrirru! Ngandarra barra yirru jirribiya
    jabungka baji akarru, ngandarra?” Kulu alu barra kalinyamba-ngarninyma yiku, “Wirdiwalangu!
    Nganu kana-ninya jabunka, kanu-yukulyukumanthaninya jibi wiji nya-nganunga. Li-mbangu
    linganungali-nganji li-wankala, nganambajilulu kalu-yukulyukumanthaninya, kulu
    nganu nganinyanga.
  mya-mya: ဖာ​ရော​ဘု​ရင်​က​ယော​သပ်​၏​အစ်​ကို​တို့ အား``သင်​တို့​မည်​သည့်​အ​လုပ်​ကို​လုပ်​ကိုင်
    ကြ​သ​နည်း'' ဟု​မေး​လေ​၏။ သူ​တို့​က``ကျွန်​တော်​မျိုး​တို့​သည်​ဘိုး​ဘေး များ​ကဲ့​သို့​သိုး​ထိန်း​များ​ဖြစ်​ကြ​ပါ​သည်။-
  cbi-NTPO: 'Tsenñu José'' naatalalanu faraón pake''meetu tsandimi: ¿Ñulla ti taawashaa
    kemu deeyu? timi. Tsenñu yala pakatu: Lala, ñuchi tiba kiikemu chachillaya, lala''
    tinbu aa-apala bain naajuwa deeñuba tsa deju'' uvejaa washkemu deeyu.'
  bod-N: ཕཱར་ཨོལ་གྱིས་ཡོ་སེབ་ཀྱི་སྤུན་རྣམས་ལ་འདི་སྐད༌དུ། ཁྱོད་ཅག་གིས་ལས་ཅི་ཞིག་གཉེར་བ་ཡིན་ཞེས་དྲིས་པ༌དང༌།
    ཁོ་རྣམས་ན༌རེ། ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་རྣམས་ར་ལུག་གི་རྫི་བོ་ཡིན༌ལ། ངེད་ཅག་གི་མེས་པོ་རྣམས་ཀྱང་ར་ལུག་གི་རྫི་བོ་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se Pharaoh nunga isuam, “Nenenga ura mu anape ya?” mam. Se nuna balman,
    “Kari aromemek, ana nika ura kari. Anananga nainet nanangatak alo nunga nuguwim
    te ana sipsip nunga bitua kari alo.
  kkl-kkl: Wene aro ambatsiogpa, nimi nubunge Firaun ponekori, “A'undinge awe huropne?”
    seog. Wene seogpa sindina, “Nuna pham mo'oro yae ua urop nimi, samenag isang wamog
    saog uro,” seekti, “Nu yaapnena, Kanaan kwaneng yo waelbaoba, tena nuri pham sembe
    orog taoba, 'Mog so'o eneag wamukap,' aro yaap. Ane sembe, Nai, 'Mog so'o Gosyen
    wamukap,' aro mololangkeap,” seek.
  sna-sna: Faro akabvunza madzikoma aJosefa akati, “Basa renyu ndereiko?” Ivo vakapindura
    Faro vakati, “Varanda venyu vafudzi, sezvakanga zvakangoita madzibaba edu.”
  spa-BLM: 'El faraón dijo a sus hermanos: “¿A qué os dedicáis?” Dijeron al Faraón:
    “Tus siervos son pastores, tanto nosotros como nuestros padres”.'
  beu-beu: Angmuse raja Firaun ana iadangtaaning hula, “Iikarajang ba naba?” Ini raja
    Firaun ehur angu ebalet hula, “Ning anga terangvala, emenghula nidat-nimang ang
    naung edadenang.
  cac-cac: 'Ix sc''anb''an vin̈ rey chi'' d''a eb'' vin̈ icha tic: —¿Tas munlajelal
    syal eyuuj? xchi vin̈. Ix yalan eb'' vin̈: —Mamin, a on̈ a checab'' on̈ tic, molum
    calnel on̈ icha eb'' co mam quicham.'
  swh-ULB: Farao akawambia ndugu zake, “Kazi yenu ni nini?” Wakamwambia Farao, “Watumishi
    wako ni wafugaji, kama mababu zetu.”
  bel-bel: 'І сказаў фараон братам ягоным: які ваш занятак? Яны сказалі фараону: пастухі
    авечак рабы твае, і мы і бацькі нашыя.'
  deu-ELBBK: 'Und der Pharao sprach zu seinen Brüdern: Was ist eure Hantierung? Und
    sie sprachen zum Pharao: Deine Knechte sind Schafhirten, sowohl wir als auch unsere
    Väter.'
  mbb-OT: Ne mid-insaan sikandan dutun te hadì te, “Hengkey is terebahu niw?” Ne midtavak
    sikandan te, “Menge bekidu key te menge uyaǥen, iring te menge ginikanan dey.”
  msc-msc: 'Mansa ka woilu maɲininka ko: «Ai la baara ye nfen di?» Alu ka mansa jabi:
    «An tii, an ye kolofen kɔnɔmadenilu le ri, iko an benbailu tɛrɛ ye ɲa mɛn ma.'
  mal-2015: 'അപ്പോൾ ഫറവോൻ അവന്റെ സഹോദരന്മാരോടു: നിങ്ങളുടെ തൊഴിൽ എന്തു എന്നു ചോദിച്ചതിന്നു
    അവർ ഫറവോനോടു: അടിയങ്ങളും അടിയങ്ങളുടെ പിതാക്കന്മാരും ഇടയന്മാരാകുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na topʉ etacã, faraṍ cʉ̃ maꞌmisʉmʉarẽ sẽrĩtiñaꞌcʉ niwĩ. Aꞌtiro nicʉ niwĩ:
    —¿Mʉsã ñeꞌenojõrẽ daꞌrati? Na cʉ̃rẽ yʉꞌticãrã niwã: —Ʉ̃sã mʉꞌʉ dutise doca nirã́
    ovejare coꞌteri masã niꞌi. Ʉ̃sã, ʉ̃sã ñecʉ̃sʉmʉa daꞌrasetiꞌquereta daꞌraꞌa.'
  gup-gup: Pharaoh bendjawam, “Ngudda baleh ngurrikurduyime ngurridurrkmirri?” Dja
    bedda birrimarneyimeng Pharaoh, “Ngad nawu ngarrimarladj, ngad wanjh mayh ngarrihdjalnahnan,
    yiman mawahmawah ngadberre birrikurduyimi.”
  met-met: Pero xusunga neng sabangandi ba, “Baru oxatanta atuxu?” Dahaxuya ba, “Am
    lipuxim oxatamdi am lipu sipsip wasanganamdi bila mugangamamdi.
  gvs-gvs: Tuwo Peroyana idigo kana, ‘Komi kaga imi paisewa?’ ‘Ima tomoya, kai ima
    paisewa sipi adi tomatakavatayao nakae tubumao boi nimatu’, kidi kaedi. Kadi,
  rmc-rmc: 'O faraonos phučľa leskre phralendar: „Savi buči keren?“ „Amen sam pasťjera,
    save pašinen le staden avke sar the amare dada,“ odphende leske.'
  nlg-nlg: Pharaoh te huatira me ghaghua vanira, “?Na hava na lutumiu?” Ma gaira tara
    bosatughu vania, “Ighai ke na vure righitaoni sheep, vaghara na lei vaivarimami.
  dgr-DOGNT: K'àowocho Faraoh dagoehke, “Ayìı la ghàlaahda?” gòhdı. “Gocho xèht'eè
    tıts'aàdìı k'èts'edìı dǫǫ̀ ats'ı̨ı̨t'e,” gıìhdı.
  pes-OPV: 'و فرعون، برادران او را گفت: «شغل شما چیست؟» به فرعون گفتند: «غلامانت شبان
    گوسفند هستیم، هم ما و هم اجداد ما.»'
  ron-1924: 'Фараон а ынтребат пе фраций луй Иосиф: „Ку че вэ ынделетничиць?” Ей ау
    рэспунс луй Фараон: „Робий тэй сунт пэсторь, кум ерау ши пэринций ноштри.”'
  ben-OBCV: ফরৌণ সেই দাদা-ভাইদের জিজ্ঞাসা করলেন, “তোমাদের পেশা কী?” “আপনার এই দাসেরা
    মেষপালক,” তাঁরা ফরৌণকে উত্তর দিলেন, “ঠিক যেমনটি আমাদের পূর্বপুরুষেরাও ছিলেন।”
  lex-lex: 'Firaun natiana Yusup hyalli re niwra: “Ama-hyal miy re, miy kniarmi hya''a?”
    Rwahla Firauna: “Matroma, atmu am di de mak kodia nhiuri-wnia''ana, emeka up mamni-tgar
    mamni.'
  rgu-rgu: Basa de maneꞌ a natane nae, “Emi nonoi-tataom ma ubeaꞌ?” Boe ma rataa maneꞌ
    a rae, “Ami ia manafoo, sama leoꞌ ami bei-baꞌi mara.
  som-som: Markaasaa Fircoon wuxuu Yuusuf walaalihiis ku yidhi, Shuqulkiinnu waa maxay?
    Markaasay waxay Fircoon ku yidhaahdeen, Annagoo addoommadaada ah waxaannu nahay
    adhijirro, annaga iyo awowayaashayoba.
  lat-VUC: 'quos ille interrogavit: Quid habetis operis? Responderunt: Pastores ovium
    sumus servi tui, et nos et patres nostri.'
  aoi-aoi: Eneja kembirra ni-yama naruma nubungkawa aburruwa-wa, “Amiyambene-ka warka
    kirru-war•duwar•denama karna?” ni-yama. Aburraja ne-yama, “Yarne-ka yirr-akukwurrajinama
    jiba-murriya, wuburra arakburakba-kiya yirra-langwa wurrarumuruma wurrumirumiranyungwa
    ne-yaminjamamurra aburrajukwaba wurrakina.
  eng-ASVBT: And Pharaoh said unto his brethren, What is your occupation? And they
    said unto Pharaoh, Thy servants are shepherds, both we, and our fathers.
  mna-mna: 'To king iwi zin. Iso: “Ai, niom tina kakamam so uraata i?”'
  ita-1885: 'E Faraone disse a'' fratelli di Giuseppe: Qual''è il vostro mestiere?
    Ed essi dissero a Faraone: I tuoi servitori son pastori di gregge, come anche
    furono i nostri padri.'
  eng-LXXUP: And Pharaoh said to the brethren of Joseph, What is your occupation?
    and they said to Pharaoh, Thy servants are shepherds, both we and our fathers.
  eng-ULB: Pharaoh said to his brothers, “What is your occupation?” They said to Pharaoh,
    “Your servants are shepherds, as our ancestors.”
  spa-VBL: 'El faraón les preguntó a los hermanos: “¿Qué trabajo hacen ustedes?” “Nosotros,
    sus siervos, somos pastores, como nuestros padres antes que nosotros”, respondieron
    ellos.'
  fra-_FOB: 'Et Pharaon dit à ses frères: Quel est votre métier? Et ils répondirent
    à Pharaon: Tes serviteurs sont bergers, comme l''ont été nos pères.'
  mal-mal: 'അപ്പോൾ ഫറവോൻ അവന്റെ സഹോദരന്മാരോട്: “നിങ്ങളുടെ തൊഴിൽ എന്ത്” എന്നു ചോദിച്ചതിന്
    അവർ ഫറവോനോട്: “അടിയങ്ങളും അടിയങ്ങളുടെ പിതാക്കന്മാരും ഇടയന്മാരാകുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Firaun ne bhāiyoṅ se pūchhā, “Tum kyā kām karte ho?” Unhoṅ ne jawāb diyā,
    “Āp ke ḳhādim bheṛ-bakriyoṅ ke charwāhe haiṅ. Yih hamāre bāpdādā kā peshā thā
    aur hamārā bhī hai.
  suz-BL: मिनु फाराओमी मेको आन कली “इन गेय मार बाक्‍बा?” दे हिल्‍लो पवा बाक्‍त। मिनु
    मेकोपुकीमी “गो, इन गेय पाइबपुकी, भेडा गोठला बाक्‍नीकी। गो आंइ किकी पिपी रे गोठला
