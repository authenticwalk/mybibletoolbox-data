    sanaig: O gabat suŋgo, sine agaŋmor kulatkeg tuku. Siŋgine wa mbuŋ kame nane kinaig
    taŋamba ndo sine tuturmba keg.'
  rop-rop: en det king bin askim olabat, “Wotkain wek yumob oldei dum?” En olabat
    bin tok, “Bos, melabat stakmen jis laik weya melabat grenfatha bin jidan bifo.
  ukr-1871: 'І промовив Фараон до браття Йосифового: Яке ремество ваше? Вони ж відказали
    Фараонові: Чабани, раби твої, ми й батьки наші змалку та й по сей день.'
  eng-AOI: The king said to them, “What work do you do?” They answered, “We are shepherds
    just as our ancestors were.
  yon-yon: Kwane, Ferombed ye aagoroka yaa kaamondoon “Yiib deme kuu komo awingkimaib?”
    andoone, man yedmiwen “Nub kuu eb deme karub. Nub kuu dingkan kab oonidan, nub
    awoya yi deme areb kwane awingkimaub.
  bch-bch: Ta maron kapei ibeta gid bedane, “Gimi akado saoa naurata?” Ta tikoli maron
    kapei ele posanga bedane, “Gai amariala ngan sipsip, mambe tibutibumai tikakado
    mugaeai.
  deu-1951: 'Und der Pharao fragte seine Brüder: Was treibt ihr? Sie antworteten ihm:
    Deine Knechte sind Schafhirten, wir und unsre Väter.'
  eng-JPS: 'And Pharaoh said unto his brethren: ''What is your occupation?'' And they
    said unto Pharaoh: ''Thy servants are shepherds, both we, and our fathers.'''
  ubr-ubr: Aiwab orot on itetemis iyau, “Omi ami bobo on abifan?” Osi siyafotai siyau,
    “Kavian, wei ai bobo on sheep kaifaroti, ainau tatamai a wawai agiri sifofour
    ba.
  srp-1865: 'A Faraon reèe braæi njegovoj: kakvu radnju radite? A oni rekoše Faraonu:
    pastiri su sluge tvoje, i mi i naši stari.'
  lug-lug: Falaawo n’ababuuza nti, “Omulimu gwammwe mulimu ki?” Ne bamuddamu nti,
    “Abaweereza bo tuli balunzi nga bajjajjaffe.
  heb-heb: ויאמר פרעה אל אחיו מה מעשיכם ויאמרו אל פרעה רעה צאן עבדיך גם אנחנו גם אבותינו׃
  ben-IRV: তাতে ফরৌণ যোষেফের ভাইদেরকে জিজ্ঞাসা করলেন, “তোমাদের ব্যবসায় কি?” তাঁরা
    ফরৌণকে বললেন, “আপনার এই দাসরা পূর্বপুরুষদের দিন থেকেই পশুপালক।”
  pan-pan: ਫ਼ਿਰਊਨ ਨੇ ਉਹ ਦੇ ਭਰਾਵਾਂ ਨੂੰ ਆਖਿਆ, ਕੀ ਕੰਮ ਹੈ? ਉਨ੍ਹਾਂ ਨੇ ਫ਼ਿਰਊਨ ਨੂੰ ਆਖਿਆ,
    ਤੁਹਾਡੇ ਦਾਸ ਅਯਾਲੀ ਹਨ ਅਸੀਂ ਵੀ ਅਤੇ ਸਾਡੇ ਪਿਓ ਦਾਦੇ ਵੀ।
  tkr-tkr: 'Fironee Yusufne çocaaşik''le eyhen: – Hucoonexhe haa''an? Manbışe fironuk''le
    eyhen: – Yiğın g''ular, con dekkar xhinne çobanar vob.'
  mwp-mwp: Nuy Pero thanamulpa yapupoeybiz kedha, ‘Ngitha mi zagethaw mabaygal?’ Thana
    Yoewsepan tukuypal kuniya kedha mulemin. ‘Ngoey mamuy danal poethay mabaygal ngoeymun
    thathiw thathil midh nanga.
  mya-JVB: ဖာရော မင်းကလည်း ၊ သင် တို့သည် အဘယ်သို့ လုပ်ဆောင် လေ့ရှိကြသနည်းဟုမေး လျှင်၊
    သူတို့က၊ ကိုယ်တော် ကျွန် တို့သည် ဘိုးဘေး နှင့်တကွ သိုး ထိန်း ဖြစ်ကြပါ၏ဟူ၍၎င်း၊
  tbg-tbg: Pero vaiintivano vinavuka irero tiharo, Ne nana kaiqa vare variakave? tumanta
    vinavuka tiha, Tenavu tentanavu qoka aanante quaraqaa raqiki vauraukave, ti.
  hmo-hmo: Vadaeni Farao ia nanadaia idia dekenai, ia gwau, “Umui emui gaukara be
    dahaka?” Idia gwau, “Lohia e, ai be mamoe naria taudia, aiemai sene taudia bamona.”
  ata-ata: Xe anu tatananu tuala muavuti la mutaliꞌisiꞌa, “Xaixai maꞌi ane ngingi
    ngaxoxoo la ngaꞌauꞌausou sou ngaꞌoxoꞌoxonu?” Xe aneꞌi miavuti la mikolinu aloxo
    ꞌo, “Tatila, nexi ta mitema vitanisi ꞌo, nexi ta mitema sou tasaxisaxilaꞌa ta
    sipsip aloxo ta xasixasixe tatei.”
  nfa-nfa: Dhèu aae karèi si, aku nèngu na, “Sasabꞌa miu ngaa?” Ra dhaa, peka na,
    “Jiꞌi se, ana madhutu badha, sama sèmi bèi-baki jiꞌi sèra.
  urd-urd: और फ़िर'औन ने उसके भाइयों से पूछा, “तुम्हारा पेशा क्या है?” उन्होंने फ़िर'औन
    से कहा, “तेरे ख़ादिम चौपान हैं जैसे हमारे बाप दादा थे।”
  rus-SYN: 'И сказал фараон братьям его: какое ваше занятие? Они сказали фараону:
    пастухи овец рабы твои, и мы и отцы наши.'
  cbt-NTPO: 'Naporo'' inari natanin: —¿Maquëta canpitaso sacatërama''? itërin. —Quiyaso''
    quëma piyapinënpita pochincoi ninai. Shimashonëhuëipita pochachin ohuica pë''tahuatona''piro''sacoi.'
  bqc-SIM: 'Falaↄ̃ↄ ń lá à mɛ̀: Bↄ́ zĩ i kɛi? Aa wèwà aa mɛ̀: Wápiↄ n zↄ̀blenaↄ,
    sãdãnaↄn wá ũ lán wá deziↄwa.'
  tcz-CHONGTHU: Chuin Pharaoh in amaho chu thu adong tan, “Nangma ho ipi natong nahiu
    ham?” amahon adonbut un, “Keima ho nasohte ho hi kapu kapate khanga patna kelngoi
    ching ka hiuve atiuvin ahi.”
  mar-mar: फारो राजा त्याच्या भावांना म्हणाला, “तुम्ही काय धंदा करता?” ते म्हणाले,
    “आम्ही आपले दास मेंढपाळ आहोत आणि आमचे पूर्वजही मेंढपाळच होते.”
  tcs-tcs: Da Pero king bin aske ol bala blo Zosep, ‘Wanem wok blo yupla?’ Dempla
    ansarem, ‘Mipla ol pipol uda lugaut ol animal, seimkain wase ol ate blo mipla.
  soq-soq: Mape warere mo waitaramone wanase, “E nola dainea dewasailana apanawa?”
    Tane mo warere sipoasane waienase, “No nosinosimba ruau pue onioniala apanawa
    mape winen.
  qub-qub: 'Chaycho Josëpa wauguincunata faraón tapuran: «¿Ima aruytataj yachanqui?»
    nir. Josëpa wauguincuna niran: «Nogacunaga unay awilöcunanöpis uyshacunata cabracunata
    uywacuyllatami yachä.'
  bqp-bqp: 'Firi''auna ń lá à pì: Bↄ́ zĩn adì kɛɛ? Ò wèa ò pì: Ókↄ̃nↄ n zↄ̀blerinↄ,
    sãdãrinↄn ó ũ lán ó dizinↄ bà.'
  hat-hat: 'Farawon an di yo konsa: -Ki metye nou? Yo reponn li: -Metye nou se gade
    bèt tankou zansèt nou yo.'
  eng-BSB: “What is your occupation?” Pharaoh asked Joseph’s brothers. “Your servants
    are shepherds,” they replied, “both we and our fathers.”
  tod-tod: 'Falaɠɔn Zozɛfe kɛɛɠɛleaiti gaazaɠani, é ɠɛ ti ma: «Wa-wotii ɠa ga ɓɛgele?»
    Ti Falaɠɔn wooɠaaʋoteni, ti ɠɛ ma: «Ɗa-wotiɠɛ nuiti gá ga togani lo nuiti, eɠɛʋelei
    gi-mɛmɛwolani ti ɠɛni la.»'
  eng-WEBPB: Pharaoh said to his brothers, “What is your occupation?” They said to
    Pharaoh, “Your servants are shepherds, both we, and our fathers.”
  kbq-kbq: Fero'a ana afuhe'mokizmia anage huno zamantahige'ne, Nankna eri'za e'neriza
    nagare? Hige'za Ferona anage hu'za asami'naze, Tagehemofonteti'ma eno nerafante'ma
    eno tagrite'ma e'neana eri'za naga kamota tagra sipisipi afu kva nehu'na naga
    mani'none,
  nhe-BL: 'Huan Faraón quintlajtlani: ―¿Tlaque tequitl inquichihuaj? Huan inijuanti
    quiilhuijque: ―Tojuanti, timotlatequipanojcahua, tiquinmocuitlahuíaj borregojme
    queja tohuejcapan tatahua quichijque.'
  bus-bus: 'Fili''auna ń lá à bè: Bↄ́ zĩin eè kɛɛ? Aↄ̃ wèàla wà bè: Wamↄwa n zↄ̀blerinↄ,
    sãdãrinↄn wa ũ lán wa dezinↄ bà.'
  gub-BL: Upuranu tuwihawete wanehe. — Ma'e rehe pema'ereko, i'i wanupe. — Tuwihawete,
    i'i izupe wà. — Àràpuhàràn wanehe uzekaiw ma'e romo uruiko ure, ureipy wazàwegatete
    ure.
  eng-DRA: 'And he asked them: What is your occupation? They answered: We thy servants
    are shepherds, both we, and our fathers.'
  knf-knf: 'Kë uŋ ahepar baka : « we uwooŋ ulemp wi nan? » Kë baŧeem aji : « Balemparu
    bawo bayafan ji başin baka. »'
