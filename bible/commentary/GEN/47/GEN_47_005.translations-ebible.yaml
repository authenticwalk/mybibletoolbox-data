verse: GEN.047.005
translations:
  mal-C: ഫറവോൻ യോസേഫിനോട്, “നിന്റെ പിതാവും നിന്റെ സഹോദരന്മാരും നിന്റെ അടുക്കൽ വന്നിരിക്കുന്നു,
  deu-TKW: 'Da sprach der Pharao zu Joseph: Sie mögen in der Provinz Gosen wohnen,
    und wenn du findest, daß besonders geeignete Leute unter ihnen sind, so mache
    sie zu Oberhirten über meine Herden. Und Jakob und seine Söhne gelangten zu Joseph
    nach Ägypten. Als nun der Pharao, der König von Ägypten, davon hörte, da sprach
    der Pharao zu Joseph: Also dein Vater und deine Brüder sind zu dir gekommen.'
  lin-lin: 'Faraon alobaki na Jozefi : — Tata na yo mpe bandeko na yo bayei epai na
    yo ;'
  cbr-NT: 'Usakian atun kakëxun ka ''apu faraónën José kakëxa: —Min papa ''imainun
    min xukë́antukamax ka ënë menu mibë tsóti uaxa.'
  eng-LSV: 'And Pharaoh speaks to Joseph, saying, “Your father and your brothers have
    come to you:'
  bmu-bmu: 'Mewö jigetka Farao kiŋnöŋ Josef kewö jii mörök: “Iwi darumunurupkan göhöreŋ
    kaget.'
  eng-GNV: Then spake Pharaoh to Ioseph, saying, Thy father and thy brethren are come
    vnto thee.
  eng-WEBSTER: 'And Pharaoh spoke to Joseph, saying, Thy father and thy brethren have
    come to thee:'
  nhw-BL: 'Huan Faraón quiilhui José: ―Motata huan moicnihua hualajtoque para mocahuase
    nica mohuaya.'
  swh-ONEN: Farao akamwambia Yosefu, “Baba yako na ndugu zako wamekuja kwako,
  bba-bba: Yerɑ sunɔ wi, u Yosɛfu sɔ̃ɔwɑ u nɛɛ, wee, wunɛn tundo kɑ wunɛn mɑɑbu bɑ
    wɔmɑ wunɛn mi.
  eng-KJVCPB: 'And Pharaoh spake unto Joseph, saying, Thy father and thy brethren
    are come unto thee:'
  cpy-cpy: 'Ikanta Faraón ikantanakiri José: “Pokakira pipaapate eejatzi pirentzipaeni
    itsipateemi eeroka.'
  mpx-mpx: Inoke kin i baek Yosepa elana i ba, “Tamwam ge talimwau iyaka hi nem eliyam
    ge alomwau nuku mina,
  wbp-wbp: Kingirla wangkaja Jajupuku, “Yuwayi, nyuntukupalangu manu nyuntukupurdangkalu
    yanurnu nyuntuku nyanjaku.
  luo-luo: Farao nowacho ne Josef niya, “Wuonu kod oweteni osebiro iri,
  meu-meu: Bena Farao ese Iosef e hamaoroa, eto, Tamamu bona tadikakamu na dekemu
    vada ema.
  npi-ULB: त्यसपछि फारोले योसेफलाई भने, “तिम्रा बुबा र तिम्रा दाजुभाइहरू तिमीकहाँ
    आएका छन्‌ ।
  yor-yor: Farao wí fún Josẹfu pé, “Baba rẹ àti àwọn arákùnrin rẹ tọ̀ ọ́ wá,
  emp-NTPO: 'Maʌ̃ne Egiptod̶ebema boroba Josea jarasia: –Naʌ̃ Egipto druara bʌ jʌwaed̶a
    b̶ʌa. Bʌ zezara, bʌ djabarã sid̶a ze panʌ bẽrã ãdjía Goseʌ̃ ẽjũãda diadua. Mãwã
    dji biara b̶ʌ ẽjũãne duanania. Idjab̶a ʌ̃cʌrʌ bʌ djabarãnebemaba animarãda bio
    daupẽ cawa b̶eabʌrʌ, ãdjirãra mʌ̃ animarã wagabada bororãda b̶ʌcuadua.–'
  ind-ind: Raja berkata kepada Yusuf, “Ayahmu dan saudara-saudaramu sudah datang kepadamu.
  pes-OPCB: 'فرعون به یوسف گفت: «حال که پدرت و برادرانت نزد تو آمده‌اند،'
  ssx-ssx: Koto lemeke mo kinima꞉ Diosepe pa꞉ta꞉ alota꞉ Ameta꞉ naka꞉ apa꞉ make naka꞉
    kametonu make opolo epeleme ekina꞉ta꞉ kota꞉
  lcm-lcm: Na Parao kala antok a Iosep ta, “Tamam na keve tasim kita me serei singim
  aer-aer: Pharaoh anteme Joseph-eke angkeke, “Yewe, akngeye ngkwinhe kake ngkwinhe
    areye-arlke ngkwengenge anetyeke apetyeke.
  tgl-ULB: Pagkatapos nagsalita ang Paraon kay Jose, at sinabing, “Ang iyong ama at
    ang iyong mga kapatid na lalaki ay pumunta sa iyo,
  nop-nop: Kaŋ Felodi Yosep indiŋ niŋguk, “Baha daakeye adi du’walaŋkade kedem bugiŋ.
  kca-kca: 'Фараон Иосифа йастәс: «Ащен пӑ йайԓан нӑӈ хŏщайэн йŏхәтсәт;'
  cbu-NT: 'Kuraksha: Osiyaa, Na aparish, zuwanlltamtish shiyash taamani atusin kusataranganaya.'
  hui-hui: Ani layagola kini ibugua Yosebehondo lalu, Ai í̠ hameneru í̠ni haru mandagi
    hole ibiyadagonigo
  wrs-wrs: Doa Pero hellenamba, Yosepm omnana, lehra pevna arapevtatanamba ambna.
  jao-jao: Kulu yiwa barra king, ka-wukanyi yiku ki-Jujiba, “Karna-yabirri ngarna-wurdu
    alunga nyinki-biyiyu kulu linkili-babawu, kalu-wingka yindalu.
  mya-mya: ဖာ​ရော​ဘု​ရင်​က​ယော​သပ်​အား``သင်​၏​အ​ဖ နှင့်​အစ်​ကို​တို့​သည် သင့်​ထံ​သို့​ယ​ခု​ရောက်​ရှိ
    လာ​ကြ​ပြီ​ဖြစ်​၍၊-
  cbi-NTPO: 'Tsenñu faraón tsandimi Josénu: Ñu'' apa, ñu'' naatalalaba ñu'' junga
    dejañu'' mitya,'
  bod-N: ཕཱར་ཨོལ་གྱིས་ཡོ་སེབ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱི་ཕ་དང་སྤུན་རྣམས་ཁྱོད་ཀྱི་གནས་འདིར་ཡོང༌ངོ༌།།
  wsk-wsk: Se Pharaoh Joseph maonam, “Nika niet se ka launuria imi nikate taiman,
  kkl-kkl: Wene seekpa, nimi nubunge Firaundi Yusubag yubu lelamogti, “Wene aniap
    ankaboap ane wamang.
  sna-sna: Faro akati kuna Josefa, “Baba vako namadzikoma ako vauya kwauri,
  spa-BLM: 'El faraón habló a José, diciendo: “Tu padre y tus hermanos han venido
    a ti.'
  beu-beu: Angmuse raja Firaun ana Yusup at mateng hula, “Iimang, bot eekaku ang naung
    angase ing emangpi ae angami tila.
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ rey chi'' d''a vin̈aj José: —Yacb''an ix
    ja vin̈ a mam yed'' eb'' vin̈ uc''tac ed''oc,'
  swh-ULB: Kisha Farao akamwambia Yusufu, kusema, “Baba yako na ndugu zako wamekuja
    kwako.
  bel-bel: 'І сказаў фараон Язэпу: бацька твой і браты твае прыйшлі да цябе;'
  deu-ELBBK: 'Da sprach der Pharao zu Joseph und sagte: Dein Vater und deine Brüder
    sind zu dir gekommen.'
  mbb-OT: Ne migkaǥi haazà is hadì diyà te ki Jose te, “Guntaan te nekeuma en is amey
    nu wey menge suled nu,
  msc-msc: 'Mansa ka a fɔ Yusufu yɛ ko: «I fa ni i badenmailu ra na i ma.'
  mal-2015: 'ഫറവോൻ യോസേഫിനോടു: നിന്റെ അപ്പനും സഹോദരന്മാരും നിന്റെ അടുക്കൽ വന്നിരിക്കുന്നുവല്ലോ.'
  tuo-NT: 'Tere tʉꞌogʉ, faraṍ Joseré nicʉ niwĩ: —Mʉꞌʉ maꞌmisʉmʉa, mʉꞌʉ pacʉ mʉꞌʉ
    tiropʉ macãrĩ aꞌtiapã.'
  gup-gup: Wanjh Pharaoh bimarneyimeng Joseph, yimeng, “Kornkumo ke dja nawu ngurridanginj
    birrimwam kore ngudda.
  met-met: Baing Pero harua na Yosep ba, “Tibum gabu sabangamdi dima ranguaung,
  gvs-gvs: E Pero idigo kana, ‘Iyosepa, tamam be semowo bogina simekoim.
  rmc-rmc: 'O faraonos phenďa le Jozefoske: „Tiro dad the tire phrala avle ke tute'
  nlg-nlg: Ma Pharaoh te ghaghua vania Joseph, “A nimua na binaboli tara mai kabu
    kolugho tua iani taeni,
  dgr-DOGNT: K'àowocho Faraoh, Joseph ts'ǫ̀ hadı, “Netà eyıts'ǫ nı̨ı̨de nets'ǫ̀ nègı̨ı̨de
    nǫǫ̀,
  pes-OPV: 'و فرعون به یوسف خطاب کرده، گفت: «پدرت و برادرانت نزد تو آمده‌اند،'
  ron-1924: 'Фараон а зис луй Иосиф: „Татэл тэу ши фраций тэй ау венит ла тине.'
  ben-OBCV: ফরৌণ যোষেফকে বললেন, “তোমার বাবা ও দাদা-ভাইয়েরা তোমার কাছে এসেছেন,
  lex-lex: 'Noka Firauna nakot la Yusup niwra: “Ammu me hyalmu re rmai tiemn olek
    tiy o''owa.'
  rgu-rgu: Boe ma maneꞌ a nafada ria hihii-nanaun neuꞌ Yusuf nae, “Besaꞌ ia o papa
    ma no aꞌa-fadi mara rai ia so.
  som-som: Markaasaa Fircoon la hadlay Yuusuf, oo wuxuu ku yidhi, Aabbahaa iyo walaalahaa
    aday kuu yimaadeen.
  lat-VUC: 'Dixit itaque rex ad Joseph: Pater tuus et fratres tui venerunt ad te.'
  aoi-aoi: Ni-yama eneja nakina naruma nubungkawa Jawijibu-wa, “Wurrumurndakakina
    nungkwa-langwa narrkuwena-murriya akwa nungwena nawurraki-yar•duma arakba,
  eng-ASVBT: 'And Pharaoh spake unto Joseph, saying, Thy father and thy brethren are
    come unto thee:'
  mna-mna: 'Tona king iso pa Yosep ma iso: “Ina nu itum wal ku.'
  ita-1885: 'E Faraone disse a Giuseppe: Poichè tuo padre, e i tuoi fratelli, son
    venuti a te;'
  eng-LXXUP: And Pharaoh spoke to Joseph, saying, Thy father, and thy brethren, are
    come to thee.
  eng-ULB: Then Pharaoh spoke to Joseph, saying, “Your father and your brothers have
    come to you.
  spa-VBL: 'El faraón le dijo a José: “Ahora que tu padre y tus hermanos han llegado
    para unirse a ti,'
  fra-_FOB: 'Et Pharaon parla ainsi à Joseph: Ton père et tes frères sont venus vers
    toi;'
  mal-mal: 'ഫറവോൻ യോസേഫിനോട്: “നിന്റെ അപ്പനും സഹോദരന്മാരും നിന്റെ അടുക്കൽ വന്നിരിക്കുന്നുവല്ലോ.'
  urd-GVR: Bādshāh ne Yūsuf se kahā, “Terā bāp aur bhāī tere pās ā gae haiṅ.
  suz-BL: मिनु फाराओम योसेफ कली “इ आफ नु इ लोक्‍बपुकी इ बाक्‍तीक रागी जाक्‍तेक्‍मे।
  ita-1927: 'E Faraone parlò a Giuseppe dicendo: “Tuo padre e i tuoi fratelli son
    venuti da te;'
  ckb-ckb: 'فیرعەون لەگەڵ یوسف قسەی کرد و پێی گوت: «باوکت و براکانت هاتوون بۆ لای
    تۆ.'
  eng-BBE: And Pharaoh said to Joseph, Let them have the land of Goshen; and if there
    are any able men among them, put them over my cattle.
  crx-NTPO: '''Et Pharaoh, Joseph bulh yalhduk ''ink''ez ''utni, “Mbá ''ink''ez nyulhutsinke
    ngho nindil.'
  kan-OKCV: ಅದಕ್ಕೆ ಫರೋಹನು ಯೋಸೇಫನಿಗೆ, “ನಿನ್ನ ತಂದೆಯೂ, ನಿನ್ನ ಸಹೋದರರೂ ನಿನ್ನ ಬಳಿಗೆ ಬಂದಿದ್ದಾರೆ.
  bbb-bbb: Areme kini ije fune urina Josofu kuae, Asoe one ro uviarafa one bu ruaeva
    ije fune ka marei.
  tam-2017: 'அப்பொழுது பார்வோன் யோசேப்பை நோக்கி: “உன்னுடைய தகப்பனும், சகோதரர்களும்
    உன்னிடத்தில் வந்திருக்கிறார்களே.'
  spa-RV-1909: 'Entonces Faraón habló á José, diciendo: Tu padre y tus hermanos han
    venido á ti;'
  ron-BTF: 'Şi Faraon i-a vorbit lui Iosif, spunând: Tatăl tău şi fraţii tăi au venit
    la tine;'
  eng-WEBP: Pharaoh spoke to Joseph, saying, “Your father and your brothers have come
    to you.
  eng-FBV: Pharaoh said to Joseph, “Now that your father and brothers have arrived
    to join you,
  nld-1939: 'Toen sprak Farao tot Josef: Nu uw vader en broers tot u zijn gekomen,'
  nch-BL: 'Huan Faraón quiilhui José: ―Motata huan moicnihua hualajtoque para mocahuase
    nica mohuaya.'
  tfr-NTPO: Kuya ga tjl̈ẽ José kong ga «Bop data, bop pjeyoga tek shrono ber l̈öng
    bop tjok wl̈o l̈e.
  vie-1934: 'Pha-ra-ôn phán cùng Giô-sép như vầy: Cha và anh em ngươi đã đến cùng
    ngươi;'
  hin-CV: फ़रोह ने योसेफ़ से कहा, “तुम्हारे पिता एवं तुम्हारे भाई तुम्हारे पास आए
    हैं,
  eng-OURB: Pharaoh spoke to Joseph [May he add], saying, “Your father and your brothers
    have come to you.
  spa-BES: 'Y Faraón dijo a José: Déjenlos tener la tierra de Gosén; y si hay hombres
    capaces entre ellos, ponlos sobre mi ganado.'
  tdx-tdx: Le hoe t’i Parò am’ Iosefe, Fa totsak’ ama’o ty rae’o naho o rahalahi’oo.
  vid-vid: Falao nakamlonjela Yusufu, “Mhaza wa hegwe na wang'holozo wakuyila hegwe.
  pwg-pwg: Ma Pero, Josepa ivonei bo, “Ainuwabiibai da am mamai da varevaresim ipisi
    kurim.
  eng-OKE: And Pharoh spake to Joseph, saying, Thy father and thy brethren are come
    to thee;
  tha-KJV: ฟาโรห์​จึงตรัสแก่โยเซฟว่า “​บิ​ดาและพี่น้องของท่านมาหาท่านแล้ว
  por-BR-2018: 'Então Faraó falou a José, dizendo: Teu pai e teus irmãos vieram a
    ti;'
  bco-bco: A꞉la꞉dabu ba꞉dabiki, Fa꞉lo꞉ eyo꞉ Yosa꞉bo꞉wo꞉ a꞉la꞉sio꞉, “Go꞉l o꞉lia꞉ gao
    o꞉lia꞉yo꞉ gelo꞉ amio꞉ fa꞉la꞉dowabo꞉lo꞉biki, Isib wiyo꞉ hen nafa imilig nowo꞉ ge
    asulo꞉ ko꞉lo꞉, iyo꞉ hen nafa a꞉na mesea꞉ki ta꞉ta꞉bi. Iyo꞉ Gosen hen a꞉na mesa꞉no꞉wo꞉
    o꞉li ko꞉lo꞉, ge so꞉lo꞉ usamio꞉, no꞉ fofo꞉lo꞉ bo꞉fo꞉lowan kalu nolo꞉ ego꞉le dowo꞉lalega,
    kalu i a꞉no꞉ ni no꞉ fofo꞉ a꞉no꞉ imo꞉ bo꞉fo꞉melea꞉ki ta꞉ta꞉bi.”
  deu-ELO: 'Da sprach der Pharao zu Joseph und sagte: Dein Vater und deine Brüder
    sind zu dir gekommen.'
  ktm-ktm: King ipe ile ta Yosep, “Ou tamam pe tintom su eri kah hansa Isip.
  caa-caa: 'Entonces e rey uyare e José y che: —Pues nen intzay que tariobꞌ atata
    y asacunobꞌ esto tama e lugar era tuaꞌ aquetpobꞌ tacaret.'
  eng-WYC-2018: And so the king said to Joseph, Thy father and thy brethren have come
    to thee;
  epo-epo: 'Tiam Faraono diris al Jozef jene: Via patro kaj viaj fratoj venis al vi;'
  uig-PIN: 'Pirǝwn Yüsüpkǝ: — Atang wǝ ⱪerindaxliring ⱪexingƣa kǝldi;'
  beo-beo: Felou da Yousefema amane sia:i, “Dia eda amola diolalali ili da doaga:beba:le,
  tpi-OTNT: Orait king i tokim Josep olsem, “Papa bilong yu wantaim ol brata i kamap
    pinis bilong i stap wantaim yu.
  hau-SA: Fir’auna ya ce wa Yusuf, “Mahaifinka da ’yan’uwanka sun zo maka,
  udu-udu: 'Dhali yan’ko’da P̱irawn ki owa Yuusup̱ gwo mo ki: Ababam pini dhali ikam
    pini uni p̱u’dkini /e itan mo be.'
  uig-LAT: 'Pirewn Yüsüpke: — Atang we qérindashliring qéshinggha keldi;'
  nde-nde: UFaro wathi kuJosefa, “Uyihlo labafowenu beze kuwe,
  ton-ton: 'Pea lea ʻa Felo kia Siosefa ʻo pehē, “Kuo haʻu kiate koe ʻa hoʻo tamai
    mo ho ngaahi kāinga:'
  ces-1613: 'I mluvil Farao Jozefovi, řka: Otec tvůj a bratří tvoji přišli k tobě.'
  eko-eko: 'Aphano Firawuuna khulupa yoori: “Papaawo na attwiizo ata wiiya vamote
    na-weyo.'
  nss-nss: Pwen king ipwai iyata Yosep ipa, “Tamam pe nalim hu, ara hu kansa pwen,
    pe andre hu koro sura wou.
  eng-WMB: Pharaoh spoke to Joseph, saying, “Your father and your brothers have come
    to you.
  tam-TCV: அதற்குப் பார்வோன் யோசேப்பிடம், “உன் தகப்பனும் சகோதரரும் உன்னிடம் வந்திருக்கிறார்கள்.
  ceb-ULB: Unya nakig-istorya ang Paraon kay Jose, nga miingon, “Mianha kanimo ang
    imong amahan ug imong mga igsoon.
  mkn-mkn: Ais ju raja kasi tau dia pung mau sang Yusuf bilang, “Sakarang lu pung
    papa deng kaka-adi dong su ada di sini.
  nce-nce: Na kwe eso ho, Fero, Josepme gali tlole, “Blijaya na blijahanina wamisiya,
    juna tafa egelobëme.
  pol-UBG: 'Wtedy faraon powiedział do Józefa: Twój ojciec i twoi bracia przybyli
    do ciebie.'
  agr-agr: 'Tusa tiagtai faraón Josén chichajak: “Amina apa, amina yatsum aidau amejai
    ijunag pujusagtatus kaunawaje.'
  kyc-kyc: Leyaminyipa Peraome Josepe lamaiyuo, Embena rakane yangonemoo dupwa epaminyi
    lyamo dokona yuu Isipi doko emba keta silyamo. Dokona rakane yangonemoo yuu sukusa
    dokona nyuo palyalase, leya. Nakama yuu Gosene dokona palirami. Embame serenepa
    akali mena yulu pingi lapo kareyami kande doko nambana bulamakao dupwa nenge maiyuo
    isakana lare, leya.
  urd-GVU: بادشاہ نے یوسف سے کہا، ”تیرا باپ اور بھائی تیرے پاس آ گئے ہیں۔
  deu-1912: 'Pharao sprach zu Joseph: Es ist dein Vater und sind deine Brüder, die
    sind zu dir gekommen;'
  ntj-ntj: Nyangka puurrpa Piirulu Tjawutjanya watjarnu, “Yuwa, walykumunu-ya nyuntuku
    mama puru kurta pirninya pitjangu ngurra ngaangka tjarrpangu.
  row-row: Boe ma maneꞌ a nafadꞌe hihii-nanau na neu Yusuf nae, “Ia naa, ama ma no
    odꞌi-aꞌa mara sia ia ena.
  kan-2017: ಆಗ ಫರೋಹನು ಯೋಸೇಫನಿಗೆ, “ನಿನ್ನ ತಂದೆಯೂ, ಅಣ್ಣತಮ್ಮಂದಿರೂ ನಿನ್ನ ಬಳಿಗೆ ಬಂದಿದ್ದಾರೆ;
