verse: GEN.047.015
translations:
  mal-C: ഈജിപ്റ്റിലും കനാനിലും ഉള്ള ജനങ്ങളുടെ പണം തീർന്നപ്പോൾ ഈജിപ്റ്റിലുള്ളവർ എല്ലാംകൂടി
    യോസേഫിന്റെ അടുക്കൽവന്ന്, “ഞങ്ങൾക്കു ഭക്ഷണം തരണം, അങ്ങയുടെ കണ്മുമ്പിൽവെച്ചു ഞങ്ങൾ
    മരിക്കുന്നതെന്തിന്? ഞങ്ങളുടെ പണം തീർന്നുപോയിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Als aber das Geld in Ägypten und Kanaan ausgegangen war, kamen alle Ägypter
    zu Joseph und riefen: Schaff uns Brot! oder sollen wir vor deinen Augen sterben?
    Denn das Geld ist zu Ende!'
  lin-lin: 'Tango mbongo ya bato ya Ejipito mpe ya Kanana esilaki, bato nyonso ya
    Ejipito bayaki epai ya Jozefi mpe balobaki : — Pesa biso biloko ya kolia ! Mpo
    na nini tokufa na nzala na miso na yo ? Mpo ete mbongo na biso esili ?'
  cbr-NT: 'Ësakian atun trigo marukëbëbi ka Egiptonu ''ikë ''imainun Canaán menu ''ikë
    unikaman kuríki këñuakëxa, usai atun kuríki këñuan ka José kai egipcio unikama
    kuankëxa: —¡Kuanxun ka min kamina nun piti nu ''inánti ''ain! kixun kakëxa kakin
    ka minmi numin bamaiabi nu piti ''inankëma ax ka ''aisama ''iti ''ikën, nux kuríkiñuma
    kupinshi kananuna ësai ''in kixun kakëxa.'
  eng-LSV: And the silver is consumed out of the land of Egypt and out of the land
    of Canaan, and all the Egyptians come to Joseph, saying, “Give bread to us—why
    do we die before you, though the money has ceased?”
  bmu-bmu: 'Ijipt könagesö aka Keinan könagesö yeŋgöreŋ moneŋ qahöwak teköiga Ijipt
    körek yeŋön Josefköreŋ kaba kewö jiget: “Moneŋninan qahöwak teközawaŋgöra göŋön
    mönö nene neŋgiman. Nene qahö neŋgiman ewö, neŋön mönö göhö jemesoholge kömumbin.”'
  eng-GNV: 'So when money fayled in the lande of Egypt, and in the lande of Canaan,
    then all the Egyptians came vnto Ioseph, and sayde, Giue vs bread: for why should
    we dye before thee? for our money is spent.'
  eng-WEBSTER: 'And when money failed in the land of Egypt, and in the land of Canaan,
    all the Egyptians came to Joseph, and said, Give us bread: for why should we die
    in thy presence: for the money faileth.'
  nhw-BL: 'Huan quema ayacmo aqui quipixqui tomi ipan tlali Egipto huan ipan tlali
    Canaán, nopa egiptome yajque quiilhuitoj José: ―¡Techmaca catli tijcuase! Amo
    techcahuili ma tiapismiquica moixpa san pampa ya tlanqui totomi.'
  swh-ONEN: Fedha za watu wa Misri na Kanaani zilipokwisha, Wamisri wote wakamjia
    Yosefu na kumwambia, “Tupatie chakula. Kwa nini tufe mbele ya macho yako? Fedha
    zetu zimekwisha.”
  bba-bba: Sɑnɑm mɛ ɡobi kpɑ Eɡibitiɔ kɑ Kɑnɑniɔ, Eɡibitiɡibu kpuro bɑ nɑ bɑ Yosɛfu
    deemɑ bɑ nɛɛ, ɑ sun dĩɑnu wɛ̃ɛmɑ. Mbɑn sɔ̃nɑ sɑ ko ɡbi ɑ n sun mɛɛrɑ, domi bɛsɛn
    ɡobi kpɑ.
  eng-KJVCPB: 'And when money failed in the land of Egypt, and in the land of Canaan,
    all the Egyptians came unto Joseph, and said, Give us bread: for why should we
    die in thy presence? for the money faileth.'
  cpy-cpy: 'Ari thonkapaaka koriki Egipto-ki eejatzi Canaán-ki, riyaateeyakini Egipto-jatzi
    iñeeri José, ikantapaakiri: “Pipena eeroka nowanawo. Tee okameethatzi pishinetena
    nokamayite tekatsitapaaki noorikite.”'
  mpx-mpx: Sauga Itipita ge Kenani wali mani gegewena iyaka hi palian haba, inoke
    Itipita gegewel hi na Yosepa elana ge hi ba, “Wama mani gegewena iyaka ha pwamowasi.
    He aanan u guyauan eliyama ge naha an! Bahi naha aaligaa matamwa!”
  wbp-wbp: Yapa-patu Yijipi manu Kanana-wardingki-patulpalu tala-wangu nyinaja miyiki
    payi-maninjaku, lawa. Yanurnulurla Jajupuku, manu wangkajalurla, “Waraa! Yungka-nganpa
    nyiyarlangu ngarninjaku! Tala-wangu lawa nganimpaju! Kajinpa-nganpa miyi yinja-wangu
    nyina, kapurnalu palimi nyuntulurla-juku!”
  luo-luo: Kane pesa jo-Misri kod jo-Kanaan orumo, jo-Misri duto nobiro ir Josef kendo
    owachone niya, “Miwa chiemo, dangʼ watho e nyimi nangʼo to pesawa orumo?”
  meu-meu: Bena Aigupto ai bona Kanaan ai moni e ore vaitani murinai Aigupto taudia
    na Iosef dekena ela, eto, Aniani a henimai; oi o uramu ai na oi vairamu ai baia
    mase a? Ai na asi emai moni.
  npi-ULB: जब मिश्र र कनानमा भएका सबै आफ्‍ना रुपियाँ-पैसा खर्च भयो, सबै मिश्रीहरू
    यसो भन्दै योसेफकहाँ आए, “हामीलाई अन्‍न दिनुहोस्‌ । हाम्रो रुपियाँ-पैसा सकिएको
    कारण तपाईंका आँखाको सामुन्‍ने हामी किन मरौँ?”
  yor-yor: Nígbà tí owó wọn tán pátápátá ní Ejibiti àti Kenaani, gbogbo Ejibiti wá
    bá Josẹfu, wọ́n wí pé, “Fún wa ní oúnjẹ, èéṣe tí a ó fi kú ní ojú rẹ? Gbogbo owó
    wa ni a ti ná tán.”
  emp-NTPO: 'Mãwã panʌne egiptorã paratara, Canaaʌ̃nebemarãne sid̶a jõsia. Maʌ̃ bẽrã
    egiptorãra wayacusa Josemaa zed̶aped̶a nãwã jarasid̶aa: –Dairã paratara jõsia.
    Dairãa trigora diadua. Diaẽ́bʌrʌ dairãra beud̶ia.–'
  ind-ind: Ketika seluruh uang warga Mesir maupun Kanaan terpakai habis, orang-orang
    Mesir mendatangi Yusuf dan berkata, “Berilah kami makanan. Uang kami sudah habis.
    Haruskah kami mati kelaparan di hadapanmu?”
  pes-OPCB: 'وقتی پولِ مردم تمام شد، نزد یوسف آمده، گفتند: «دیگر پولی نداریم که به
    عوض غله بدهیم. به ما خوراک بده. نگذار از گرسنگی بمیریم.»'
  ssx-ssx: Kutupa mo Idiepi pita꞉ Keinani kenke yaapo pa꞉ta꞉ wieke mani paeyaosiki
    paeyeketa꞉ mo Idiepi haliwekima꞉ Diosepe pa꞉ta꞉ a꞉pa alota꞉ Niki ne kie. Niki
    na homaama꞉na꞉ma꞉ hau ma꞉nda꞉ ma꞉nda꞉ make a̱i̱ pie. Nika꞉ mani paeyaota꞉ ota꞉
    paela꞉me laa lemekeme.
  lcm-lcm: Taun ang a kapkap si ri Aigipto na ri Kanan katala kamus aongos, ri Aigipto
    aongos kimela serei si Iosep na kila antok ia ta, “Ku alis pok animem. Marai sa
    namem me mat palau e matam? Kamem kapkap kana kala kovek aongos.”
  aer-aer: Nhenge tyerrtye Egypt-arenye areye uthene tyerrtye Canaan-arenye areye-arlke
    mane ingkirreke itnekenhe uyerrelhe-ilekenge merne inemele. Itne Joseph-werne
    apetyewarreke, imerte ikwere angkerrirremele, “Ayekaye! Anwernenhe merne arlkwetyeke
    anthaye! Anwerne kwenhe mane ingkirreke uyerrelhe-ileke! Unte apeke anwernenhe
    merne anthetyakenhenge, anwerne ilweme-arle unte arerlenge!”
  tgl-ULB: Nang naubos na ang lahat ng salapi sa mga lupain ng Ehipto at Canaan, lahat
    ng mga taga-Ehipto ay pumunta kay Jose at sinabing, “Bigyan mo kami ng pagkain!
    Bakit kami mamamatay sa iyong harapan dahil ubos na ang aming salapi?
  nop-nop: Unduŋ titauuyeŋ Isip eŋ Kanaaŋ kwetneŋ wanaŋ muneeŋ dapmaune meeniŋdi Yosep’walaŋ
    buŋa yogiŋ, “Du nanaŋe nimbeŋ! Indi maŋgoŋde dauge foloŋgoŋ kumunim ale unduŋ
    niibikabaleeŋ hataŋ? Biyagoŋ hinek muneeŋnik agaŋ dapmaguk.”
  kca-kca: 'Щиты Египет мўвән пӑ Ханаан мўвән щел ŏх хŏԓас. Египет мўв хŏйатәт Иосиф
    хŏща йŏхәтсәт пӑ йастәсәт: «Мўӈева ԋаԋ мийа; щел ŏхев хŏԓәм урәӈән, нӑӈ ватман,
    мўӈев мўй пӑрты мосәԓ?»'
  cbu-NT: Amb ashirangsin, Ijiptoshuch tputs ichingarusin urkiree tuchingaranganaya.
    Kanaanshuchtam tputs waanaatsi urkiree tuchingaranganaya. Ashirucha, Osiyash pang'
    kuseersin, Kurakaa, ¿tamaycheezini? Kurikirini nduniwa. ¿Ndusha iyaa nayanikish?
    ¿Tamareeja shiy parush, iysha tsipachini? Ndunnaa iyaam katungshini panakush,
    uru marizimun tsipachiniya, táranganaya.
  hui-hui: Ani bialu Iyibi wali agalibi Kenana wali agalibi tinaga muni bibahende
    bibaore hayagola Iyibi wali agali tigua Yosebe hearia puwa lalu, Ai nde í̠na ina
    tomo hangu bame ngibelo ibirima. Inanaga muni bibahendeore tomo yolo biai harimagola
    ai nawiore kamago. Ina tomo noloma̱ya nangiriyagua nde í̠naga deni ina homai haramagoni,
    lene.
  wrs-wrs: Wo sisva himba hevna diva eunumbuvnamba Isipnind Kenannind, doa Isipnindva
    Yosepm umnina, inne kam henga dembrahunu, kava dihui, si homeis kamba sihavm.
  jao-jao: Ngulakari barra ku-wayarri ma-mani alunga liyi-wuluwu, li-mangaji baji
    Yijiba baki baji Kinin, kangka kalu-wayatha ambuliyalu wiji alunga ma-mani rdumantharra
    ma-ngarra. Kulu kalu-wingka barra yilalu ki-Jujiba yalbanganthalu wudurruwu, bardabarda
    mu-maniyu. Kulu nganinya kalu-arri, “Ngabinya! Nganinya-ngundarra wudurru! Barni-ndaya
    nganunga, kaninyamba-mirranma baji wirndajku! Anmaya nganinya yabimanthawu awara
    nganunga, kangka ku-wayarri barra ma-mani nganunga, kurdardi kuwima marlijinda
    nganuwa, kalngiya kurdardi.”
  mya-mya: အီ​ဂျစ်​ပြည်​သား​နှင့်​ခါ​နာန်​ပြည်​သား​တို့ တွင်​စ​ပါး​ဝယ်​ရန်​ငွေ​ကုန်​သော​အ​ခါ
    အီ​ဂျစ် ပြည်​သား​တို့​သည်​ယော​သပ်​ထံ​သို့​လာ​၍``ကျွန် တော်​တို့​အား​စား​စ​ရာ​ပေး​ပါ။
    ငတ်​၍​မ​သေ ပါ​ရ​စေ​နှင့်။ ကျွန်​တော်​တို့​တွင်​ရိက္ခာ​ဝယ်​ရန် ငွေ​မ​ကျန်​တော့​ပါ''
    ဟု​လျှောက်​ကြ​လေ သည်။
  cbi-NTPO: 'Tsenñu kumuinchi Egipto'' chulla bain, naa Canaánsha chulla bain lushi
    ma dekiketu, José'' junga jitu tsandila: Ñu lalanu panda kuwaka. Tsangui''shu
    juntsaa lalanu ñu'' ajuusha pekeyanu tsuve, lushi jutyu tichi ati''kan tsa de''
    mitya, tila.'
  bod-N: ཨེ་ཅིབ་ཡུལ་དང་ཀ་ན་ཨན་ཡུལ་གྱི་དངུལ་སྒོར་ཐམས་ཅད་བཀོལ་ཚར་སོང༌བས། ཨེ་ཅིབ་ཀྱི་མི་ཚོགས་ཐམས་ཅད་ཡོང་ནས་ཡོ་སེབ་ལ་མཇལ་ཏེ་ན༌རེ།
    ངེད་ཅག་གི་དངུལ་སྒོར་ཐམས་ཅད་བཀོལ་ཚར་སོང་བས་ངེད་རྣམས་ལ་འབྲུ་རིགས་གནང་བར༌ཞུ། ངེད་ཅག་ཁྱེད་ཀྱི་མིག་མདུན་ནས་འཆི་དགོས་པའི་རྒྱུ་མཚན་ཅི་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se tom Egypt se Canaan kariimet nunga manga na te diamonko mu mena saparam
    mu, Egypt kariimet Joseph kote taiman ale manorman, “Na nangaruko,” maman. “Awuk,
    am nangarkiwer se kema te kuenakko e? Ana nanga manga suen la menaram,” maman.
  kkl-kkl: Mesir wamek nimiri babe, Kanaan wamek nimiri babe, sindinge kal ma'al kwaneng
    kamna kapto tobiagha toro tena orog tahiogpa, Yusubag yingkina lelamekti, “Nununge
    kal ma'al orog tahio, nu kwaneng tatsululam. Nu tebabeagti lipsiseng kom,” alamek.
  sna-sna: Mari yavanhu veIjipiti nevokuKenani yakati yapera, vanhu veIjipiti yose
    vakauya kuna Josefa vakati, “Tipei zvokudya. Tofireiko pamberi penyu? Mari yedu
    yapera.”
  spa-BLM: 'Cuando se gastó todo el dinero en la tierra de Egipto y en la tierra de
    Canaán, todos los egipcios se acercaron a José y le dijeron: “Danos pan, pues
    ¿para qué vamos a morir en tu presencia? Porque nuestro dinero se agota”.'
  beu-beu: Seeng ba Mesir mi, bot Kanaan mi ang naung miosing iila muse, Mesir enehe
    ang naung ini hoa Yusup at mateng hula, “Mod metma maninang hengi, senge ni ekang
    malapal aamina ekang. Se ni seeng osing iila angu ebele.”
  cac-cac: 'Axo yic ix lajviel q''uen tumin d''a Egipto yed'' d''a Canaán chi'', ix
    b''at yalan eb'' vin̈ aj Egipto chi'' d''a vin̈aj José icha tic: —A ticnaic mamin,
    na''a tas tzon̈ aji. Toxo ix lajvib''at q''uen co tumin, ac'' tas sco va''a, yic
    vach'' max on̈ chami, xchi eb'' vin̈.'
  swh-ULB: Pesa yote ya nchi za Misri na Kanaani ilipokwisha, Wamisri wote wakaja
    kwa Yusufu wakisema, “Tupe chakula! Kwa nini tufe mbele zako kwa maana pesa yetu
    imekwisha?”
  bel-bel: 'І срэбра скончылася ў зямлі Егіпецкай і ў зямлі Ханаанскай. Усе Егіпцяне
    прыйшлі да Язэпа і казалі: дай нам хлеба; навошта нам паміраць перад табою, таму
    што срэбра выйшла ў нас?'
  deu-ELBBK: 'Und als das Geld im Land Ägypten und im Land Kanaan ausging, da kamen
    alle Ägypter zu Joseph und sprachen: Gib uns Brot! Warum sollen wir denn vor dir
    sterben? Denn das Geld ist zu Ende.'
  mbb-OT: Ne hein naamin en is selapì te menge tig-Ehipto wey menge tig-Canaan, midhendiyà
    te ki Jose is langun he menge tig-Ehipto. Ke sikandan te, “Wazè dey en selapì.
    Beǥayi key te keuyaǥan su henduen be te ebpatey key en te kegkevitil.”
  msc-msc: 'Wodi banda Misirankailu ni Kanaan bɔnsɔn bolola tuma mɛn na, Misiranka
    bɛɛ nara Yusufu tɛrɛn ka a fɔ a yɛ ko: «Suman di an ma. I kana sɔn an ye faa i
    ɲana ten. An na wodi bɛɛ ra ban fewu.»'
  mal-2015: 'മിസ്രയീംദേശത്തും കനാൻദേശത്തും പണം ഇല്ലാതെയായപ്പോൾ മിസ്രയീമ്യർ ഒക്കെയും
    യോസേഫിന്റെ അടുക്കൽ ചെന്നു: ഞങ്ങൾക്കു ആഹാരം തരേണം; ഞങ്ങൾ നിന്റെ മുമ്പിൽ കിടന്നു
    മരിക്കുന്നതു എന്തിന്നു? പണം തീർന്നുപോയി എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro nipeꞌtirã Egiptocjãrã, tojo nicã Canaá diꞌtacjãrã niyeru peꞌticã
    ĩꞌarã, José tiropʉ waꞌa, aꞌtiro nicãrã niwã: —Ʉ̃sã baꞌase duurã, niyeru peꞌtiqueꞌa
    waꞌapʉ. Ʉ̃sãrẽ baꞌase oꞌoya. Mʉꞌʉ oꞌoticã, mʉꞌʉ ĩꞌorõta wẽrĩrãsaꞌa, nicãrã niwã.'
  gup-gup: Wanjh bu kunwardde bedberre kukyakminj rowk, bininj nawu birrini kore Egypt
    dja Canaan, wanjh birriwern Egyptian bininj birrimwam kore Joseph, birrimarneyimeng,
    “Kanwo ngadberre manme. Njalekah yimankek ngarridowen kore ngudda kumirrk ke?
    Dja kunwardde ngadberre wanjh yakayakminj.”
  met-met: Bungina Isipdi xaung Kenandi siangidingdi disup, Isipdi dila rangua Yosep
    saing daharua ba, “Uliam anging(u)a. Nam am gamati maxamia! Namua na siangimam
    longgalo disup.”
  gvs-gvs: Tutayana da Itipita be nakae da Kenani idi mani ikavava, e da Itipita liliudi
    sideli sima Iyosepa silatuwoko sidigo kadi, ‘Iyosepa, avama kuvinima. Manakae?
    Bego matam goi kakámasa? Kai ima mani bogina ikavava!’
  rmc-rmc: 'Sar imar na sas love andro Egipt the andro Kanaan, savore Egipťana avenas
    ko Jozef a mangenas: „De amen maro! Soske te meras anglal tire jakha ča vašoda,
    hoj amen imar nane love?“'
  nlg-nlg: Mi tana bona na lei vure ni Egypt mi Canaan tara mua loghoa tua siki rongo,
    agaira tara mai sono ta Joseph mara tangitangi vania ge ke hera na vanga, mara
    ghaghua vania, “Ai mua loghoa tua siki rongo ighai, hauva, mo ko heghai ghamami
    vanga mai sono, e mua uto ge kai nia mate ni vitolo.”
  dgr-DOGNT: Egypt nèk'e eyıts'ǫ Kanan nèk'e dǫ edesǫǫ̀mbaà k'ehogı̨ı̨hwho tł'axǫǫ̀
    Egypt got'ı̨į̀ Joseph ts'ǫ̀ geède, hagıìhdı, “Gots'àneedì-le nı̨dè nenadąą̀ bò
    dę ełaàts'ede ha. Gosǫǫ̀mbaà hazǫǫ̀ k'ehots'ı̨ı̨hwho hǫt'e,” gıìhdı.
  pes-OPV: 'و چون نقره از ارض مصر و ارض کنعان تمام شد، همه مصریان نزدیوسف آمده، گفتند:
    «ما را نان بده، چرا درحضورت بمیریم؟ زیرا که نقره تمام شد.»'
  ron-1924: 'Кынд с-а сфыршит арӂинтул дин цара Еӂиптулуй ши дин цара Канаанулуй,
    тоць еӂиптений ау венит ла Иосиф ши ау зис: „Дэ-не пыне! Пентру че сэ мурим ын
    фаца та? Кэч арӂинт ну май авем.”'
  ben-OBCV: মিশর ও কনানের প্রজাদের অর্থ যখন শেষ হয়ে গেল, তখন মিশরের সব লোকজন যোষেফের
    কাছে এসে বলল, “আমাদের খাদ্যদ্রব্য দিন। আপনার চোখের সামনে আমরা কেন মারা পড়ব? আমাদের
    সব অর্থ ফুরিয়ে গিয়েছে।”
  lex-lex: 'La''pa kupan no''a Mesir me Kana''ana rhorwua, dewade makden Mesir re
    honona rma rawok la Yusup gaini na''nama riwra: “Matrome, muala ha yaya''an mai
    ami! Nihya''pa hota ammat lia gaimu ralamni?! Yoma kupna hamon et wia.”'
  rgu-rgu: Tepoꞌ ria lahenda Masir ro lahenda Kanaꞌan ara basa doi nara so. Huu ria
    na, ara ta bisa asa nanaaꞌ soꞌ. Boe ma ara mai rasare Yusuf, de hule rae, “Papa
    wakil, e! Fee ami nanaaꞌ dei, ela bosoꞌ ami mate no laas. Te ami doi mara basa
    si so.”
  som-som: Oo markii lacagtii ka wada dhammaatay dalkii Masar iyo dalkii Kancaanba
    ayay Masriyiintii oo dhammu u yimaadeen Yuusuf, oo waxay ku yidhaahdeen, Cunto
    na sii, waayo, maxaannu hortaada ugu dhimanaynaa? Maxaa yeelay, lacagtayadii way
    naga dhammaatay.
  lat-VUC: 'Cumque defecisset emptoribus pretium, venit cuncta Ægyptus ad Joseph,
    dicens: Da nobis panes: quare morimur coram te, deficiente pecunia?'
  aoi-aoi: Ne-yaminjamama wurrakina ngawu...wa. Bi...ya akine-ka angwarnda na-jerriduma
    arakba ababurna-manja angalya Yijiba akwa Kenina-manja. Aburraja kembirra wurrumurndakibina
    WarningiYijiba warnumamalya nawurraki-likenuma Jawijibu-wa akwa neni-yukwamajuwama
    aninga-wa. “Yirru-kwuname-ka aninga,” namurndaki-yamama. “Nara yarna ambambilyuma
    murumureya akwa a-jungwuma. Angwarnde-ka yirra-langwa na-jerriduma arakba akina,
    kembirra yirru-mamurikajina yirraja aduwaba,” ne-yama.
  eng-ASVBT: 'And when the money was all spent in the land of Egypt, and in the land
    of Canaan, all the Egyptians came unto Joseph, and said, Give us bread: for why
    should we die in thy presence? for our money faileth.'
  mna-mna: 'Tikamam ta kembei, ma pat kizin Aikuptu imap. Mi Kanaan kan tomini, pat
    kizin imap. To zin Aikuptu kan tila ki Yosep mi titaŋroro i ma tiso: “O Yosep,
    pat tiam ra, imap kat. Kam koyam kini sorok lak. Sombe kam piam som, to ametmeete
    lup su kerem uunu.”'
  ita-1885: 'E, quando i danari furono mancati nel paese di Egitto, e nel paese di
    Canaan, tutti gli Egizj vennero a Giuseppe, dicendo: Dacci del pane, perchè morremmo
    noi davanti agli occhi tuoi per mancamento di danari?'
  eng-LXXUP: And all the money failed out of the land of Egypt, and out of the land
    of Canaan; and all the Egyptians came to Joseph, saying, Give us bread, and why
    do we die in thy presence? for our money is spent.
  eng-ULB: When all the money of the lands of Egypt and Canaan was spent, all the
    Egyptians came to Joseph saying, “Give us food! Why should we die in your presence
    because our money is gone?”
  spa-VBL: 'Una vez que el dinero de Egipto y Canaán se había acabado, todos los egipcios
    vinieron a José y le exigieron: “¡Danos comida! ¿Quieres que muramos delante de
    ti? ¡Hemos perdido todo nuestro dinero!”'
  fra-_FOB: 'Et quand l''argent manqua au pays d''Égypte et au pays de Canaan, tous
    les Égyptiens vinrent à Joseph, en disant: Donne-nous du pain; et pourquoi mourrions-nous
    devant toi, parce qu''il n''y a plus d''argent?'
  mal-mal: 'ഈജിപ്റ്റുദേശത്തും കനാൻദേശത്തും പണം ഇല്ലാതെയായപ്പോൾ ഈജിപ്റ്റുകാർ ഒക്കെയും
    യോസേഫിന്റെ അടുക്കൽ ചെന്ന്: “ഞങ്ങൾക്ക് ആഹാരം തരേണം; ഞങ്ങൾ നിന്റെ മുമ്പിൽ കിടന്നു
    മരിക്കുന്നത് എന്തിന്? പണം തീർന്നുപോയി” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab Misr aur Kanān ke paise ḳhatm ho gae to Misriyoṅ ne Yūsuf ke pās ā
    kar kahā, “Hameṅ roṭī deṅ! Ham āp ke sāmne kyoṅ mareṅ? Hamāre paise ḳhatm ho gae
    haiṅ.”
  suz-BL: मिनु इजीप्‍त नु कनान ङा मुर आन क्‍येट नुप्‍शा, योसेफ आ बाक्‍तीकेमी जाक्‍शा,
    मेकोपुकीमी “जचा थोव़क गेकी। आंइ के क्‍येट नुप्‍त। गे जचा थोव़क मगेतीनी हना, गो
    इन ङोंइती बेक्‍चा माल्‍नीकी” दे मदमे बाक्‍त।
  ita-1927: 'E quando il danaro fu esaurito nel paese d’Egitto e nel paese di Canaan,
    tutti gli Egiziani vennero a Giuseppe e dissero: “Dacci del pane! Perché dovremmo
    morire in tua presenza? giacché il danaro è finito”.'
  ckb-ckb: 'کاتێک کە زیو لە خاکی میسر و لە خاکی کەنعان نەما، هەموو میسرییەکان هاتنە
    لای یوسف و گوتیان: «نانمان بۆ پێبدە! بۆچی لەبەردەمت بمرین؟ زیوەکان تەواو بوو.»'
  eng-BBE: And when all the money in Egypt and Canaan was gone, the Egyptians came
    to Joseph, and said, Give us bread; would you have us come to destruction before
    your eyes? for we have no more money.
  crx-NTPO: '''Et Egypt yun k''ut cha sooniya hooloh Canaan yun k''ut cha sooniya
    hoolel. ''Et Egypt whut''enne ts''iyawh Joseph highu nindil ''ink''ez ''uhutni,
    “Lhes negha nin''aih. Diha ''et nyunalh yats''itadlah? Sooniya gak suli'' ''et
    huwa.”'
  kan-OKCV: ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿಯೂ, ಕಾನಾನ್ ದೇಶದಲ್ಲಿಯೂ ಹಣವು ಮುಗಿದಾಗ, ಈಜಿಪ್ಟಿನವರೆಲ್ಲರೂ ಯೋಸೇಫನ
    ಬಳಿಗೆ ಬಂದು, “ನಮಗೆ ಆಹಾರವನ್ನು ಕೊಡು, ನಾವು ನಿನ್ನ ಮುಂದೆ ಏಕೆ ಸಾಯಬೇಕು? ಏಕೆಂದರೆ ಹಣವೆಲ್ಲಾ
    ತೀರಿತು,” ಎಂದರು.
  bbb-bbb: Ijiege rekoga E Ijifitiko ije bune manido ire fuaekinu vakuma moni ije
    funeke furinoga bu una usiaena Josofu kuae, No moni nuvuone funeka furi. Ijadufuo
    kumune bino nime vajuone ro a bakuma noneka vasia abena oekono kuae.
  tam-2017: 'எகிப்துதேசத்திலும் கானான்தேசத்திலுமுள்ள பணம் செலவழிந்தபோது, எகிப்தியர்கள்
    எல்லோரும் யோசேப்பினிடத்தில் வந்து: “எங்களுக்கு ஆகாரம் தாரும்; பணம் இல்லை, அதினால்
    நாங்கள் உமக்கு முன்பாகச் சாகவேண்டுமோ” என்றார்கள்.'
  spa-RV-1909: 'Y acabado el dinero de la tierra de Egipto y de la tierra de Canaán,
    vino todo Egipto á José diciendo: Danos pan: ¿por qué moriremos delante de ti,
    por haberse acabado el dinero?'
  ron-BTF: 'Şi când s-au terminat banii din ţara Egiptului şi din ţara lui Canaan,
    toţi egiptenii au venit la Iosif şi au spus: Dă-ne pâine, pentru ce să murim în
    faţa ta? Pentru că banii s-au terminat.'
  eng-WEBP: When the money was all spent in the land of Egypt, and in the land of
    Canaan, all the Egyptians came to Joseph, and said, “Give us bread, for why should
    we die in your presence? For our money fails.”
  eng-FBV: Once the money from Egypt and Canaan had run out, the Egyptians all came
    to Joseph and demanded, “Give us food! Do you want us to die right in front of
    you? All our money is gone!”
  nld-1939: 'Toen er in Egypte en Kanaän geen geld meer was, kwamen alle Egyptenaren
    naar Josef toe, en zeiden: Geef ons brood; waarom moeten wij voor uw ogen sterven,
    omdat er geen geld meer is.'
  nch-BL: 'Huan quema ayecmo aqui quipixqui tomi ipan tali Egipto huan ipan tali Canaán,
    nopa egiptome yajque quiilhuitoj José: ―¡Techmaca cati tijcuase! Amo techcahuili
    ma tiapismiquica moixpa san pampa ya tanqui totomi.'
  tfr-NTPO: Dbur pjitongshko ga Egipto sopga tjwe tjl̈ẽ José kong ga «Tjawa dbur pjitonge.
    Tjawa sëm dl̈i. L̇l̇ëm ga tjawa wol̈on pjl̈irë» l̈e.
  vie-1934: 'Khi bạc tiền trong xứ Ê-díp-tô và xứ Ca-na-an đã hết, thì tất cả dân
    Ê-díp-tô đều đến cùng Giô-sép mà kêu rằng: Xin cho chúng tôi lương thực; lẽ nào
    vì cớ hết tiền mà chúng tôi phải chết trước mặt chúa sao?'
  hin-CV: जब लोगों के पास अनाज खरीदने के लिए रुपया नहीं था तब वह योसेफ़ के पास आकर
    बिनती करने लगे, “हमें खाने को भोजन दीजिए. हम आपकी आंखों के सामने क्यों मरें? हमारा
    रुपया सब खत्म हो गया है.”
  eng-OURB: When the money was all spent in the land of Egypt [Abode of slavery],
    and in the land of Canaan [Humbled], all the Egyptians [people from Abode of slavery]
    came to Joseph [May he add], and said, “Give us bread, for why should we die in
    your presence? For our money fails.”
  spa-BES: 'Y cuando se fue todo el dinero en Egipto y en Canaán, vinieron los Egipcios
    a José, y le dijeron: Danos pan; ¿Nos dejarías morir ante tus ojos? porque no
    tenemos más dinero.'
  tdx-tdx: Ie nikapaike ze hene drala an-tane Mitsraime naho an-tane Kanàne añe, le
    nivotrak’ am’ Iosefe o hene nte-Mitsraimeo nanao ty hoe, Añomezo mahakama! Hatao
    akore ty hivetraha’ay añatrefa’o? Fa kòake o dralao.
  vid-vid: Wanhu weng'ha wa isi ya Misili na Kanaani lowesilwe migwala jeng'ha, Wamisili
    weng'ha nawamuyila Yusufu na kumlonjela, “Tugalile hetwe chilyo. Lekachoni tubagame
    aku ulola? Ulole migwala jeng'ha jimala.”
  pwg-pwg: Ma Egypt da Keinan dobusiyai mane ikovi na damsi patana da inenae Josepa
    kurina ma ivonavonei bo, “Vavai keverekai. Tokai akii mane ikovi, ma, ke ita biibai
    da matamuwai kana rabobo.”
  eng-OKE: 'And the money was finished from the land of Mizraim and from the land
    of Kenaan; and all the Mizraee came to Joseph, saying, Give us bread: for why
    should we die before thee? For the money is finished.'
  tha-KJV: เมื่อเงินในประเทศอียิปต์และแผ่นดินคานาอันหมดแล้ว ชาวอียิปต์ทั้งปวงมากราบเรียนโยเซฟว่า
    “ขออาหารให้พวกข้าพเจ้าเถิด เหตุ​ใดพวกข้าพเจ้าจะต้องอดตายต่อหน้าท่านเพราะเงินหมดเล่า”
  por-BR-2018: 'E acabado o dinheiro da terra do Egito e da terra de Canaã, veio todo
    Egito a José dizendo: Dá-nos pão: por que morreremos diante de ti, por haver-se
    acabado o dinheiro?'
  bco-bco: Isib kaluka꞉isale o꞉lia꞉ Ka꞉ina꞉n kaluka꞉isale o꞉lia꞉yo꞉ moleyo꞉ kedetabiki,
    iyo꞉ ha꞉na꞉sa꞉ga꞉ Yosa꞉bo꞉wo꞉ a꞉la꞉sio꞉, “Nio꞉ moleyo꞉ kedefo꞉ ko꞉lo꞉, ma꞉no꞉wo꞉
    mo꞉nalega, nio꞉ mada ko꞉na꞉ma soma꞉nigab. A꞉la꞉fo꞉ko꞉lo꞉ giyo꞉ ma꞉no꞉wo꞉ nimo꞉wo꞉
    dimina.”
  deu-ELO: 'Und als das Geld im Lande Ägypten und im Lande Kanaan ausging, da kamen
    alle Ägypter zu Joseph und sprachen: Gib uns Brot! Warum sollen wir denn vor dir
    sterben? Denn das Geld ist zu Ende.'
  ktm-ktm: Moni ta sa ndramat ndre sulo-on odo Isip pe Kenan ti inum, ile pe sa lau
    odo Isip hala ndrongo Yosep pe hapa ihpa, “Ana' odu song pe mone-e' odu hondrunum
    ndresale. Endre-et kile eriy, pwi ti odu we atmat.”
  caa-caa: 'Y conda mix tucꞌa más e tumin tama tunor or e lugar Egipto y tunor or
    e lugar Canaán, tunorobꞌ cꞌotoyobꞌ tut e José tuaꞌ oꞌjronobꞌ tacar y chenobꞌ:
    —Quisinic awajcꞌon tucꞌa tuaꞌ cacꞌuxi cocha cꞌapa tunor e trigo lo que ayan ani
    tacaron. Pues majax bueno tuaꞌ taca cachamay umen que cꞌapix catumin. Pues matucꞌa
    catumin tuaꞌ camani más e trigo, chenobꞌ e gente.'
  eng-WYC-2018: And when price failed to the buyers, all Egypt came to Joseph, and
    said, Give thou loaves to us; why shall we die before thee, while money faileth?
    (And when money failed in the lands of Egypt and Canaan, all Egypt came to Joseph,
    and said, Give thou us bread; why should we die before thine eyes, even though
    all our money is gone!)
  epo-epo: 'Kiam ne estis plu mono en la lando Egipta kaj en la lando Kanaana, ĉiuj
    Egiptoj venis al Jozef, kaj diris: Donu al ni panon; kial ni mortu antaŭ vi pro
    tio, ke ni jam ne havas monon?'
  uig-PIN: 'Əmma Misir zemini bilǝn Ⱪanaan zeminidiki Pul tügǝp kǝtkǝndǝ misirliⱪlarning
    ⱨǝmmisi Yüsüpning aldiƣa kelip: — Bizgǝ nan bǝrgǝyla! Pul tügǝp kǝtkini üqün silining
    aldilirida ɵlimizmu? — dedi.'
  beo-beo: Muni huluane Idibidi amola Ga:ina:ne amo ganodini ebelei ba:loba, Idibidi
    dunu da Yousefema misini, amane sia:i, “Ninima ha:i manu ima! Nini bogogia:sa:besa:le
    fidima! Ninia muni da ebelei dagoi!”
  tpi-OTNT: Na taim olgeta mani bilong ol Isip na ol Kenan i pinis, orait olgeta manmeri
    bilong Isip i go long Josep na ol i tokim em olsem, “Yu mas givim kaikai long
    mipela. Sapos nogat, hangre bai i bagarapim mipela tru na bai mipela i pundaun
    na dai long ai bilong yu. Yu mas helpim mipela, long wanem, olgeta mani bilong
    mipela i pinis.”
  hau-SA: Sa’ad da kuɗin mutanen Masar da Kan’ana suka ƙare, dukan Masar ta zo wurin
    Yusuf ta ce, “Ka ba mu abinci. Me zai sa mu mutu a idanunka? Kuɗinmu duk sun ƙare.”
  udu-udu: 'Dhali ka guurush ’baarki’d mo e bampa/ Masir mo dhali e bampa/ Kanaan
    mo tani aris ’Kwani Masir uni p̱u’dkina Yuusup̱ mo dhali o a’di gwo mo ki: C̱iyi
    aman tonṯe/ mo ma. To jin ta’da tinta imina amani wu mo ibwambori jis/em pini
    kan mo? Haali/ aguurush bam a’di ’baarki’d mo be.'
  uig-LAT: 'Emma Misir zémini bilen Qanaan zéminidiki Pul tügep ketkende misirliqlarning
    hemmisi Yüsüpning aldigha kélip: — Bizge nan bergeyla! Pul tügep ketkini üchün
    silining aldilirida ölimizmu? — dédi.'
  nde-nde: Kwathi imali yabantu baseGibhithe labaseKhenani isiphelile, abaseGibhithe
    bonke beza kuJosefa bathi, “Siphe ukudla. Singafelani kambe phambi kwamehlo akho?
    Imali yethu isiphelile.”
  ton-ton: Pea kuo ʻosi ʻae ngaahi paʻanga ʻi he fonua ko ʻIsipite, mo e fonua ko
    Kēnani, pea haʻu ʻae kakai ʻIsipite kotoa pē kia Siosefa ʻo nau pehē, “Tuku mai
    haʻamau mā; he ko e hā te mau mate ai ʻi ho ʻao? He kuo ʻikai ha paʻanga.”
  ces-1613: 'A když utratili peníze z země Egyptské a z země Kananejské, přicházeli
    všickni Egyptští k Jozefovi, řkouce: Dej nám chleba; nebo proč mříti máme před
    tebou pro nedostatek peněz?'
  eko-eko: 'Wakathi wiishiyeevo nzurukhu wa Kanaani na Misuri, khulankha Amisuri khulawa
    onvekhela Yuusufu araka: “Safwatali, oninkhe etthu-yooja nihifwe onoonaka mwaasa
    woohiina nzurukhu.”'
  nss-nss: Pwen singayai tahu ndramat para kol Yisip pe Kenaan ara ihipwen masih,
    pe hu ndramat para Yisip huya kili Yosep. Pe hupwai iyatan hupa, “Wou ahang yowu
    anandrinai; kapa pwi, andre mundruwai namandra-namandran iye kipwalngani yowu,
    pe andre yowu kayos pe kamat koro mbulmaram! Asopwat yowu, paratesah, singayai
    towu masih ara kinihipwen topwei.”
  eng-WMB: When the money was all spent in the land of Egypt, and in the land of Canaan,
    all the Egyptians came to Joseph, and said, “Give us bread, for why should we
    die in your presence? For our money fails.”
  tam-TCV: எகிப்திலும் கானானிலும் உள்ள மக்களின் பணமெல்லாம் செலவழிந்து போயிற்று. அப்பொழுது
    எகிப்திய மக்கள் எல்லோரும் யோசேப்பிடம் வந்து, “எங்களுக்கு உணவு தாரும். உமது கண்களுக்கு
    முன்பாக நாங்கள் எல்லோரும் ஏன் சாகவேண்டும்? எங்களுடைய பணமெல்லாம் செலவழிந்து விட்டது”
    என்றார்கள்.
  ceb-ULB: Sa diha nga nagasto ang tanang salapi sa yuta sa Ehipto ug sa Canaan, miadto
    ang tanang mga Ehiptohanon kang Jose ug miingon, “Hatagi kami ug pagkaon! Nganong
    kinahanglan nga kami mamatay sa imong atubangan tungod ba kay nahurot na ang among
    salapi?”
  mkn-mkn: Itu waktu, orang Masir deng orang Kanaꞌan dong pung doi su abis. Andia
    ko dong sonde bisa béli makanan lai. Ais ju dong datang mangada sang Yusuf, ko
    minta bilang, “Bapa wakil, é! Kasi botong makan dolo, ko botong jang mati lapar.
    Te botong pung doi su abis na.”
  nce-nce: Na Isip life mago onehobë baliti na Kenan life mago onehobë baliti yawe
    motloma na iniwa oneho Josepme gali mutujuwelëla, na bu gali motlola, “Hi wesibi
    enëna. Hana enënaye kwe sebo jubë naba li mëta gigliwa nëglame. Ju seme aitana.
    Sebobë baliti wafi yawe mëgleme nëgeme.”
  pol-UBG: 'A gdy zabrakło pieniędzy w ziemi Egiptu i w ziemi Kanaan, wszyscy Egipcjanie
    przyszli do Józefa i powiedzieli: Daj nam chleba. Dlaczego mamy umierać na twoich
    oczach? Gdyż nam już zabrakło pieniędzy.'
  agr-agr: 'Dutikamu asa Egipto nugkanmash, Canaán nugkanmash kuichik shiig atsutai,
    wajiyaik akikmakash yutainash sumaktinme nuninak egiptunmaya aents aidau Josén
    jegaji chichajuinak: “¡Wait aneasam yutai sukagtusta! ¿Kuichik atsujui nujantai
    jinatnume tusamek idaikagtustatam?” tuidau.'
  kyc-kyc: Kenane Isipi wambupinya kana pao oteyamo dokopa Isipi wambu dupwa epo Josepe
    lamaiyuo, Namwana kana otelyamoŋo embame mende pyakape. Akipamo embame kando kaeyarenepa
    kumaramase? Nenge jepe, leyami.
  urd-GVU: جب مصر اور کنعان کے پیسے ختم ہو گئے تو مصریوں نے یوسف کے پاس آ کر کہا،
    ”ہمیں روٹی دیں! ہم آپ کے سامنے کیوں مریں؟ ہمارے پیسے ختم ہو گئے ہیں۔“
  deu-1912: 'Da nun Geld gebrach im Lande Ägypten und Kanaan, kamen alle Ägypter zu
    Joseph und sprachen: Schaffe uns Brot! Warum läßt du uns vor dir sterben, darum
    daß wir ohne Geld sind?'
  ntj-ntj: Nyangka yarnangu pirnilurtu-ya mirrka tjimarringka mantjirayirnu-wanarnu
    tjimarri wiyarringu. Nyangka-ya Yiitjipunyamartatji pirnilu pitjangu Tjawutjala
    watjarnu, “Purtu-latju kulira tjimarri-lampatju wiyarrinyangka. Mirrka-lampatju
    kaantjamaaltu nintila mirrirritjakutarra.”
  row-row: Dꞌoo-dꞌoo ma, atahori Masir ro Kanaꞌan ra doi nara basa se ena. De ara
    nda hasa rala nanaat sa ena. Ara risiꞌ Yusuf, ma roꞌe rae, “Ama fetor e! Fee hai
    nanaat dei, fo hai afiꞌ mate ndoes. Te basa hai doi mara ena.”
  kan-2017: ಐಗುಪ್ತ ದೇಶದಲ್ಲಿಯೂ, ಕಾನಾನ್‌ ದೇಶದಲ್ಲಿಯೂ ಇದ್ದ ಹಣವೆಲ್ಲಾ ಮುಗಿದುಹೋದ ನಂತರ ಐಗುಪ್ತರೆಲ್ಲರೂ
    ಯೋಸೇಫನ ಬಳಿಗೆ ಬಂದು, “ನಮ್ಮ ಹಣವೆಲ್ಲಾ ಮುಗಿದುಹೋಯಿತು; ನೀನು ನಮಗೆ ಆಹಾರವನ್ನು ಕೊಡಬೇಕು; ನಾವು
    ನಿನ್ನ ಮುಂದೆ ಸತ್ತರೆ ಪ್ರಯೋಜನವೇನು?” ಎಂದು ಹೇಳಿದರು.
  ena-ena: Hɨniavɨdaci Isipɨ fɨli tɨbɨ hɨsɨŋ Kenan fɨli tɨbɨ hɨsɨŋ agɨladɨ anɨm hɨlɨcɨ
    apalɨ lɨhavɨmi. Lɨhavɨci hulaŋ iamɨgali Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ Josepɨ dɨ
    pɨŋ uu abavɨmi. Alaŋ anɨm hɨlɨcɨ apalɨ uavɨmi. Alusaŋ sɨmɨŋ iguha uavɨmi. Hɨma
    lɨci nama igasulɨdanaŋ humɨgaŋ ibɨlibɨliŋ agaŋ lɨdaci alaŋ mɨgaifaifa hɨmɨbalu
    uavɨmi.
  tgo-tgo: Mbaŋa mani kaero iko weŋgiya gharɨgharɨ Ijipt na Kenan e tɨnenji, Ijipt
    gharɨgharɨniye thɨ raka mena weya Josep na thɨŋa, “U giya ghanɨŋga weime. Lama
    mani kaero iko. Buda kaiwae ne woya mare e maran?”
  yap-yap: Ma nap’an ni m’ay e salpiy rok e girdi’ nu Egypt nge girdi’ nu Kanaan me
    yib i ga’ar urngin e girdi’ nu Egypt ngak Josef, “Mpi’ e ggan ngomad! Dab mu pagmad
    nggu m’ad; mu rin’ ban’en! Ya kem’ay urngin e salpiy romad.”
  tet-tet: Loron ikus, ema Mesir no ema Kanaꞌan osan sia mohu tiꞌan, toꞌo la bele
    sosa haan ona. Tan baa nia, sia baa Yusuf nodi naꞌak, “Ama boot! Ama foo haan
    lai, nebee ami keta mate salaen! Tan amikaan osan mohu tiꞌan!”
  hlt-MCSB: Tedae Egypt kho neh Kanaan kho kah tangka te a khawk uh vaengah Egypt
    rhoek loh Joseph te boeih a paan uh tih, “Kaimih he caak m'pae laeh. Tangka ka
    khawk uh cakhaw ba ham lae nang hmaiah ka duek uh eh?,” a ti uh.
  mdy-ETH: ዬያይዲ ጊብፄ ዓጮ ዓሶና ካኣናኔ ዓጮ ዓሶና ሃኣኮ ሻንቂ ሻንቂ ፔኤኮ ሚኢሾ ጋፒሴሢሮ፥ ጊብፄ ዓጮ ዓሳ ቡኪንቲ ዮሴፔ
    ኮራ ሙካዖ፦ «ኑኡኒ ሙዓንዳ ሙኡዚ ኑኡም ዒንጌ፤ ሚኢሾ ኑኡኮ ኑኡኒ ጋፒሴያታሢሮ ሉማሢና ኑ ኩዴኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a nnipa a wɔwɔ Misraim ne Kanaan asase so ho sika nyinaa saeɛ
    no, Misraim nnipa nyinaa baa Yosef nkyɛn bɛka kyerɛɛ no sɛ, “Yɛn ho sika nyinaa
    asa, enti ma yɛn aduane nni! Adɛn enti na ɛsɛ sɛ yɛwuwu?”
  bhl-bhl: 'Duku kebomelei, fe e, Isiw aneng fian so, Kenan aneng fian so, aneng alew
    biim kasel biim tum win be atin kuw banimse kale. Kasike, Isiw kawtiw alik alik
    i uneko, Yosew elo weng mak bokolewomeliw: “Ku nulo wanin makso yemena! Kate,
    num tum win alik alik be banime te. Kukalem kiin so yetemewte: Wanin tew so teinsomi,
    aya aya kuanomin kis keluw te!”, dangsiliw kale.'
  con-NTPO: 'Tsa''caen tsu egipto''su aindeccu, canaán''su aindeccu''qque corifin''dima
    metsse sefaen''fa. Sefaemba egiptosundeccuja Josénga japa su''fa: —Chigáne inginga
    anqque''suma afeja. Ñotssimbi tsu que can anttesi ingi corifin''di me''chopa qquipoe''supa
    paye.'
  eng-WEBU: When the money was all spent in the land of Egypt, and in the land of
    Canaan, all the Egyptians came to Joseph, and said, “Give us bread, for why should
    we die in your presence? For our money fails.”
  bnp-bnp: Na tahuna i lobo a moni ne ria e huriki a Egipto a Kenan, lakea e huriki
    a Egipto ri valai ne Iosep ri ta maea, “O habi mia ranga maki ni kani. I navai
    mi gi mate na matamu? A moni ne mia i lobo liu pali.”
  wal-wal: Gibxxenne Kanaane miishshai wurido wode, Gibxxe asai ubbai Yooseefakko
    yiidi a, “Nuuyyo kattaa imma; nu miishshai wurido gishshau, nuuni ne sinttan aissi
    haiqqiyoonii?” yaagidosona.
  mgh-mgh: 'Waamanlyaya ncurukhu wothene Wiciipitu mpaka uKanaa, annaciipitu yahorwaa
    unlepela Yusufu yiiraka: Univahe yoolya! Uhinihiye nikhwaaka itala nlattu woomala
    ncurukhu ihu.'
  acu-NT: 'Kame, Ejipto nungkanam tura Canaán nungkanmasha aints ainau kuikiari mash
    amukau asamtai, Ejiptonam pujuinauka Josénam weriar chicharinak: —Wait aneasam,
    yutai sukartusta. Ii kuikiari mash amukau asar, tsukajai kajingtatji, —tiarmiayi.'
  spa-PDDPT: 'Cuando se acabó el dinero de la tierra de Egipto y de la tierra de Canaán,
    todo Egipto acudió a José y dijo: Danos pan. ¿Por qué tenemos que morir delante
    de ti por haberse acabado el dinero?'
  gun-gun: 'Ha''e gui Egito ha''e Canaã yvy re peráta jipovei ramo Egito pygua kuery
    ha''e javi jogueru vy ojexa uka José renonde. Ha''e vy aipoe''i okuapy: — Eme''ẽ
    orerembi''urã. Mba''erã tu romanomba ta rexaa py? Oreperáta opa ma — he''i okuapy.'
  agu-BL: Itzun yi baje'n chipu'k yi e' aj Egipto tu yi e' aj Canaán, nintzun e' opontz
    tan talche'n tetz Ẍep. —Ta', elk k'ajabu' ske'j. Tak'u' kawa'. ¿Nxac ltak'u' ama'l
    tan kaquime'n tan we'j tan paj tu yi qui'ct ketz kapu'k tan lok'che'n mas triw?
  eng-PEV: But after a while, the people in Egypt and Canaan country had no more money
    left. So all the Egypt people went to Joseph, and they said to him, “We’ve got
    no more money to buy food. You have to help us. Give us food, or we will die.”
  ilo-ULB: Idi naibusen ti amin a kuarta dagiti daga ti Egipto ken Canaan, immay amin
    a taga-Egipto kenni Jose a kunkunada, “Ikkandakami iti taraon! Rumbeng kadi a
    mataykami lattan iti imatangmo gapu ta naibusen ti kuartami?”
  kpg-kpg: Di madagoaa hua o nia bahihadu huogodoo o Egypt mo Canaan la ne odi, gei
    digau Egypt ga lloomoi gi Joseph ga helekai gi mee, “Gaamai madau mee e gai gi dee mmade hua
    gimaadou. Goe aloho mai gi gimaadou, idimaa madau bahihadu la guu odi.”
  uig-ARA: 'ئەمما مىسىر زېمىنى بىلەن قانائان زېمىنىدىكى پۇل تۈگەپ كەتكەندە مىسىرلىقلارنىڭ
    ھەممىسى يۈسۈپنىڭ ئالدىغا كېلىپ: ــ بىزگە نان بەرگەيلا! پۇل تۈگەپ كەتكىنى ئۈچۈن
    سىلىنىڭ ئالدىلىرىدا ئۆلىمىزمۇ؟ ــ دېدى.'
  bsp-bsp: 'Ntɛ gbeti ba Misira kɔ Kanahan belip mɔ, kɔ aMisira fəp ŋander nnɔ Isifu
    eyi mɔ. Kɔ ŋaloku: «Məsɔŋ su yeri! Cepɔ səndefi fɔr yam kiriŋ bawo gbeti beyi
    fɛ sɔ?»'
  bps-bps: Na di takti i filak i dad to di Idyif na Kanaan, salu i dad to di Idyif
    di ku Dyosif, na manla di kenen, “Begam gami banlé fali, du fan gami mati malnus.
    Tnabengam gami, du landè nan beg filakmi.”
  mbs-mbs: Pegkeamin te kedakel te kwarta doton te kebelad te Ehipto aw Canaan, dimoton
    se menge tege Ehipto ki Jose, aw minikagi dan, “Begayi kay bag te kànen, so agpet
    kay den matay. Tebangi kay, so wedad den kànen day aw neamin den se kwarta day.”
  tof-tof: Ene blaman mania Iziptüm a Keinanóm nóma blakónórr, da blaman Izipt kolpama
    we togobórr Zosepka da ilóp wagó, “Gyaurka. Kibü alo kla tülinünüm. Ki marü obzek
    kwata kena nurrbarinün! Kibü mania kuri blakórre.”
  sus-sus: Misirakae nun Kanaankae xa kɔbiri birin to ɲɔn, Misirakae naxa fa Yusufu
    yire e a fala, «Donse so muxu yi ra! A lanma muxu xa faxa i ya xɔri? Muxu xa kɔbiri
    birin bara ɲɔn.»
  pon-2006: Ahnsou me mwohni en Isip oh Kenan koaros neklahr, mehn Isip ko patohdo
    rehn Sosep oh patohwanohng, “Komw ketikihong kiht at tungoal kisin mwenge pwe
    se de mehla. Komw ketin kupwurei kiht, pwe solahr at tungoal mwohni.”
  jae-jae: Ma gêdêŋ taŋ awa samob gêbacnê aŋga gamêŋ Aiguptu to gamêŋ Kanaan naŋ,
    lau Aiguptu samob dêdêŋ Josep sêja ma sêsôm gebe “Ôkêŋ mo êndêŋ aêac. Aêac amac
    êndu anêc aôm laŋômnêmŋa êtu ageŋŋa, gebe ma awa gêbacnê.”
  ksd-ksd: 'Ma ba dia ga tar vapar vue ra mani ta ra gunan Aigipto ma ta ra gunan
    Kanaan, a tarai Aigipto par dia ga vana pire Iosep, ma dia ga biti: Una tul tar
    ra magit na nian ta vevet, tago avet a mat ta ra luaina matam upi ra ava, tago
    kaveve mani i tar tukum?'
  tur-YTC: 'Mısır ve Kenan diyarındaki paranın tamamı tükenince, bütün Mısırlılar
    Yosef''e gelip şöyle dediler: “Bize ekmek ver, senin önünde ölelim mi? Çünkü paramız
    bitti.”'
  bel-N: 'I скончылася срэбра ў зямлі Эгіпецкай і ў зямлі Ханаанскай. I прыйшоў увесь
    Эгіпет да Язэпа, кажучы: “Дай нам хлеба! Навошта мы маем памерці перад табою,
    бо скончылася срэбра”.'
  grc-BRENT: Καὶ ἐξέλιπε πᾶν τὸ ἀργύριον ἐκ γῆς Αἰγύπτου καὶ ἐκ γῆς Χαναάν· ἦλθον
    δὲ πάντες οἱ Αἰγύπτιοι πρὸς Ἰωσὴφ, λέγοντες, δὸς ἡμῖν ἄρτους, καὶ ἱνατί ἀποθνήσκομεν
    ἐναντίον σου; ἐκλέλοιπε γὰρ τὸ ἀργύριον ἡμῶν.
  ind-AYT: Setelah uang di tanah Mesir dan di tanah Kanaan habis, seluruh orang Mesir
    datang kepada Yusuf dan berkata, “Berilah roti untuk kami sebab apa gunanya kami
    mati di hadapanmu? Uang kami sudah habis.”
  lid-lid: Ano na len su-ubek tiri Ijip hawe Kenan ano badeh, iri ame hawe Josep ndremenya,
    “Ou anyohan ahi nyamon! Bwe kameh ahi kamak ai! Su-ubek tahi badeh ndrasihinei
    ndrano.”
  nya-nya: Anthu a ku Igupto ndi Kanaani ndalama zitawathera, Aigupto onse anabwera
    kwa Yosefe nati, “Tipatseni chakudya. Nanga tiferenji pamaso panu? Ndalama zathu
    zatha.”
  hrv-hrv: 'Kad je nestalo novca u zemlji egipatskoj i zemlji kanaanskoj, svi Egipćani
    dođu k Josipu te mu reknu: “Daj nam kruha! Zašto da pomremo pred tvojim očima?
    Novca više nema.”'
  mps-mps: Te Isip me Kenan tǫde bidali we bidi tigidaligo mone silali. Tialima,
    te Isip we bidi tigidali te Josepba pelama, tama augwaligo te po wai, “Nago da
    nai mao! Te meniyu da, teda nasigo da isaibao. Te nago da tau sabo sunumi me deli
    gegao! Te dago mone tigidali silalio,” wali.
  llg-llg: Faik ndia, hataholi Masir asa ma hataholi Kanaꞌan asa doi nala basa sala
    so. Huu ndia de taa bisa hasa nanaꞌak so. Basa boe ma, ala mai lasale lala Yusuf,
    fo loke lae, “Ama wakil aa! Fee ai nanaꞌak dei, fo boso ai mate mia ndoes. Huu
    ai doin basan so.”
  tpi-tpi: Na taim olgeta mani bilong ol Isip na ol Kenan i pinis, orait olgeta manmeri
    bilong Isip i go long Josep na ol i tokim em olsem, “Yu mas givim kaikai long
    mipela. Sapos nogat, hangre bai i bagarapim mipela tru na bai mipela i pundaun
    na dai long ai bilong yu. Yu mas helpim mipela, long wanem, olgeta mani bilong
    mipela i pinis.”
  dan-1931: 'Men da Pengene slap op i Ægypten og Kana''an, kom hele Ægypten til Josef
    og sagde: “Giv os Brødkorn, at vi ikke skal dø for dine Øjne, thi Pengene er sluppet
    op!”'
  vie-OVCB: 'Khi tiền bạc đã hết, người Ai Cập và người Ca-na-an đến kêu cầu Giô-sép:
    “Xin cấp lương thực cho chúng tôi, không lẽ vì hết tiền mà chúng tôi phải chết
    đói sao?”'
  lbk-lbk: Isnan nangkhayan et nan siping nan iyEgipto ya iCanaan, inmey cha nan iyEgipto
    ken Jose ay mangmangwanin, “Omagtan ka is kanenmi. Ay ke kami aped matey isnan
    sakhangmo? Tay nangkhay et am-in nan sipingmi.”
  guj-2017: જયારે મિસર દેશમાં તથા કનાન દેશમાં નાણાંની અછત થઈ, ત્યારે સર્વ મિસરીઓ યૂસફની
    પાસે આવીને બોલ્યા, “અમને ખાવાનું આપ! શા માટે અમે તારી આગળ મરીએ? અમારી પાસે હવે
    નાણાં રહ્યાં નથી.”
  byr-byr: '@see-verse:GEN.047.014'
  awx-awx: Isip nanä Kenan nanä yangu moningä undä mumbä pulukgäwä, Isip nanä undätä
    apu, Josewu using inikin. “Moninginu undä amutna puluying. Tiwändeyä gä inale
    nindung yiwixawi kumnangge tikamäng? Naxu niming,” yang inikin.
  pon-2006A: Ahnsou me mwohni en Isip oh Kenan koaros neklahr, mehn Isip ko patohdo
    rehn Sosep oh patohwanohng, “Komw ketikihong kiht at tungoal kisin mwenge pwe
    se de mehla. Komw ketin kupwurei kiht, pwe solahr at tungoal mwohni.”
  por-BRBSL: 'Quando o dinheiro foi todo gasto na terra do Egito, e na terra de Canaã,
    todos os egípcios vieram até José, e disseram: “Dai-nos pão, pois por que morreremos
    na vossa presença? Porque nosso dinheiro falha”.'
  cth-cth: Izip ram hoi Kanaan ram e tangkanaw abaw toteh, Izip taminaw pueng teh
    Joseph koe a tho awh teh, canei hanelah na poe awh haw, bangkongtetpawiteh, bangkongmaw
    na hmalah ka due awh han vaw, tangka awm hoeh toe, telah ati awh.
  twi-twi: Bere a nnipa a wɔwɔ Misraim ne Kanaan asase so ho sika nyinaa sae no, Misraim
    nnipa nyinaa baa Yosef nkyɛn bɛka kyerɛɛ no se, “Yɛn ho sika nyinaa asa, enti
    ma yɛn aduan nni! Adɛn nti na ɛsɛ sɛ yewuwu?”
  hlt-hlt: Tedae Egypt kho neh Kanaan kho kah tangka te a khawk uh vaengah Egypt rhoek
    loh Joseph te boeih a paan uh tih, “Kaimih he caak m'pae laeh. Tangka ka khawk
    uh cakhaw ba ham lae nang hmaiah ka duek uh eh?,” a ti uh.
  tbz-SIM: 'Kɛ̀ idíítíi deè Esibiti nɛ̀ Kɑnnɑhɑ̃ɑ̃, kɛ̀ Esibiti kɔbɛɛ kɔtɛ kɛ́yɑ̀
    Sosɛfu kɛ dɔ̀: Ti duɔ́ ntidiitì, bɑ́ɑ́ yóu kɛ̀ tí kú dikònnì, idíítí í kpɑɑ́.'
  msy-2020: Ezɨ Isipɨn kantrin dagɨaba ko Kenanɨn adarazir dagɨaba gɨvazɨma, Isipia
    bar Josep bagha ghuegha, kamaghɨn a mɨgei, “Nɨ dagheba e danɨng! Puvatɨghtɨ, mɨtiriam
    bar e akuatɨghtɨ, en nɨn damazimɨn ireghɨva arɨmɨghiregham. En dagɨaba bar gɨfa,
    kamaghɨn nɨ en akuragh.”
  txq-txq: Lelek naa, hatahori Masir ma hatahori Kanaꞌan nara ketu doin nara ena.
    Huu naa de ara ta bisa hasa nanaꞌak bali. Boe ma ara mai rasare Yusuf, de roke
    rae, “Papa, ee! Fee ai nanaꞌak dei, mita fo ai boso mate nahuu ndoes. Te ketu
    ai doin nara ena na.”
  aaz-aaz: Oras naan, abitan pah Masir ma pah Kanaꞌan sin nararin roit. Onaim sin
    ka nsoos nabeꞌin fa mnahat. Rarit sin neman neun naiꞌ Yusuf he ntotin. Sin naꞌuab
    ein am nak, “Usiꞌ! Hai mbaiseun ko, tua. Amfee kai mnahat, he hai kaisaꞌ mimnaah
    ammaet. Natuin hai mirair roit, tua.”
  azb-azb: 'Misir və Kənan ölkələrində pul qurtaranda bütün Misirlilər Yusifin yanına
    gəlib dedilər: «Bizə çörək ver. Gərək qarşında ölək? Axı pulumuz qurtarıb».'
  eng-DBY: And when money came to an end in the land of Egypt and in the land of Canaan,
    all the Egyptians came to Joseph, saying, Give us bread! for why should we die
    before thee? for [our] money is all gone.
  hin-2017: जब मिस्र और कनान देश का रुपया समाप्त हो गया, तब सब मिस्री यूसुफ के पास
    आ आकर कहने लगे, “हमको भोजनवस्तु दे, क्या हम रुपये के न रहने से तेरे रहते हुए मर
    जाएँ?”
  wol-KYG: 'Ba ñu demee, ba xaalis amatul ca Misra ak ca Kanaan, waa Misra gépp ñëw
    fa Yuusufa ne ko: «Jox nu ab dund kay! Mbaa du danga nuy seetaan, nuy dee? Ndax
    xaalis amatul.»'
  swp-swp: 'Huiana ne arinai moni ie ohi ariri Aigupito eo Kanana eanuadi eai, Aigupito
    tataodi se laoma Iosepa arinai si ene, “Aiai u leama: paana saha oa matam eai
    abo ai mate? Ema moni i ohi ariri.”'
  bjr-bjr: Isipa maqannaasa faqa Kannaana maqanaasa faqa narana feefaurida aiqama
    nári munnimma taikaqau. Miqi maseeqa Isipa maqannaasa anireeqa Yooseefaana qimamiqa
    qiqau. Maasa munnimma doo taikaseeqa anee sia maasa afu kai qiqafaa kuquana faara
    narana niminaqa naa. Sia maasa narana qiminaqa maasa ani afusaa kuquanaura.
  eng-YLT: And the silver is consumed out of the land of Egypt, and out of the land
    of Canaan, and all the Egyptians come in unto Joseph, saying, 'Give to us bread
    — why do we die before thee, though the money hath ceased?'
  kne-kne: Idi naabos amin din pilak di taga-Egipto ya taga-Canaan, inmey din taga-Egipto
    en Jose yan kanan da, “Idawtam kod dakami si makan. Adi ka koman baybay-an dakami
    ay matey si dagaang, tan nay enggay naabos pilak mi.”
  heg-NTPO: Dedeng na, atuil Mesir nol atuil Kanaꞌan nas duit tas hidis son. Tiata
    oen sos nal in kaa pait lo son. Kon nam oen maas ngada Yusuf le nodan noan, “Ama!
    Bel kaim in kaa le, le halin nam kaim matem undeng lubu deken. Ta kaim duit tas
    hidis son.”
  ptu-ptu: 'Tappana tappu'' asanni doi''na tau dio Mesir anna Kanaan, suleim to Mesir
    umpellambi''i Yusuf melau naua: “Tappu''um doi''ki, sapo'' beengkam kinande indana
    matekam.”'
  bzd-NTPO: 'Mik Egipto wakpa ena Canaánwakpa inuköl e̱newa se̱raa̱, eta̱ Egipto wakpa
    mía̱ José ska'' ta̱ iché ia̱: —¡Be'' sa'' a̱ chkewö mú! Kë̀ sa'' inuköl ta̱''ia̱.
    Kë̀ idör bua'' tö e'' ë̀ kue̱ki̱ be'' tö sa'' méttsa̱ duökwa̱ ketba a̱.'
  kwf-kwf: Ana ta kaidaꞋi buri, ngwae Ꞌi Ejipt ki ma Ꞌi Kenan ki, noaꞋa kira kasi
    toꞋo naꞋa ana ta mani goꞋo ngwae Ꞌi Ejipt ki kira leka maꞋi fuana lisilana sa
    Josef, ma kira ka fata Ꞌuri fuana, “ꞋOke kwatea nama fanga fuaimili! Na mani kami
    ki sui dangalu naꞋa. Ma si diꞋia Ꞌoko Ꞌiri dao naꞋa toꞋona ta kula fuaimili, kami
    ke baꞋa mae naꞋa.”
  eng-WYC-2017: And when price failed to the buyers, all Egypt came to Joseph, and
    said, Give thou loaves to us; why shall we die before thee, while money faileth?
  eng-WMBB: When the money was all spent in the land of Egypt, and in the land of
    Canaan, all the Egyptians came to Joseph, and said, “Give us bread, for why should
    we die in your presence? For our money fails.”
  spp-spp: Misira kìni ná Kana kìni wyɛ́rɛŋ'à pa ŋkwɔ̀ tèni ndemu i ke, ka Misira
    shiinbii si mpa Yusufu yyére maa yi jwo u á «Yalyîre kan wuu á, ma hà wuu yaha
    katege ku bò mɛ. Wyɛ́rɛ saha ɲyɛ a sìi wuu á mɛ.»
  aey-aey: Aria dana cajaca Isipdec Kenandecca agena meen qaig qee meceb Isip dana
    age humeig Josef madoin, “Sab igiga. Qee igecemfi ege cal meqan. Cesulgaga. Egena
    meen qaig ji hedoqa,” doin.
  urd-GVH: जब मिसर और कनान के पैसे ख़त्म हो गए तो मिसरियों ने यूसुफ़ के पास आकर कहा,
    “हमें रोटी दें! हम आपके सामने क्यों मरें? हमारे पैसे ख़त्म हो गए हैं।”
  rug-rug: Meke sipu ele holuholu betoni ri na tie Izipi na tie Kenani sari na dia
    poata, si mae koe Zosepa sari na tie Izipi meke zama, “Mu poni gami ginani! Lopu
    leana pude mate pa kenumu goi si gami, sina ele upata beto sari doduru mami poata,”
    gua si arini.
  gaz-gaz: Maallaqni warra Gibxii fi warra Kanaʼaan dhumnaan warri Gibxi hundi gara
    Yoosef dhufanii, “Midhaan nuu kenni. Nu maaliif fuula kee duratti duuna? Maallaqni
    keenya dhumeera” jedhan.
  fra-LSG: 'Quand l’argent du pays d’Égypte et du pays de Canaan fut épuisé, tous
    les Égyptiens vinrent à Joseph, en disant: Donne-nous du pain! Pourquoi mourrions-nous
    en ta présence? Car l’argent manque.'
  yal-yal: Misiran bɔxɔn gbetin nun Kanan bɔxɔn gbetin to ɲan, Misiran kaane yi fa
    Yusufu fɛma, e yi a fala, e naxa, “Burun so nxu yii! Fɔ nxu faxa i yɛɛ xɔri bayo
    gbeti mi fa nxu yii sɔnɔn?”
  gum-gum: 'Inchen yandø Egipto pirau lata, Canaán pirau lata chigucha anga patsøben,
    maya egipciomerabe Joséweimay amrrua trenchibelø køn: —Namun ñi mamiimera pønsrørra
    cha. ¿Namgan ñui merrab kwamig kuitarru? cha, namun kerrigu an patsinukkurrindø.'
  iou-iou: U punin terak, eruk Isip ba Kenan komeken moneŋ paotkuk. Moneŋ paorirän
    kome mähemtä äbäŋpäŋ Josep iwetkuŋ; Gäk ketem jop nimi. Ketem nämo nimiŋpäŋ nibäŋ
    äwaräkuk täŋiri dapunkaken kumnayäŋ. Nintäŋo moneŋ kudup paotkuko ubayäŋ yäk.
  haw-1868: Pau iho la ko kala ma ka aina o Aigupita, a ma ka aina o Kanaana, a hele
    mai la ko Aigupita a pau io Iosepa la, i mai la, Ho mai i ai na makou, no ke aha
    la makou e make ai imua o kou alo i ka pau ana o ke kala?
  arb-NAV: 'وَعِنْدَمَا نَفَدَتِ الْفِضَّةُ مِنْ أَرْضِ مِصْرَ وَمِنْ أَرْضِ كَنْعَانَ
    أَقْبَلَ جَمِيعُ الْمِصْرِيِّينَ إِلَى يُوسُفَ قَائِلِينَ: «أَعْطِنَا خُبْزاً،
    فَلِمَاذَا نَمُوتُ أَمَامَ عَيْنَيْكَ؟ إِنَّ فِضَّتَنَا قَدْ نَفَدَتْ».'
  adz-adz: Gubuꞌ ampan Idzip da Kanan santan moni gan ntsupan, da rib Idzip iba da
    Yosef da ini, “Warim aga sib i nam gadan, i aga bungꞌ amamp i mangits. I aga moni
    gangꞌ santan intsup sib wa!”
  ewe-ewe: Azɔ ga vɔ keŋkeŋ le ameawo si, gake wogava Yosef gbɔ kple kukuɖeɖe be wòagana
    nuɖuɖu yewo. Wogblɔ nɛ be, “Míaƒe ga vɔ keŋkeŋ, gake na nuɖuɖu mí, elabena mele
    be míaku o.”
  eng-LEE: And when the money failed in the land of Egypt, and in the land of Canaan,
    all the Egyptians came unto Joseph, and said, Give us bread, for why should we
    die in thy presence, since the money is all gone?
  gvn-gvn: '@see-verse:GEN.047.014'
  nna-nna: Palaja Egypt-arrangu milpanyiyalu Joseph-ku, wurrarniyili, “Nganarnalu
    yinyayirninti nganarnamili warnku wiyirr. Nganarna warnkumajirri kuwarri. Nyuntulu
    yingkulumunnganinyi mayi, wankanyuku waninyaku. Mayimajirringa marlkarri jarriyirnili.”
  asm-FB: যেতিয়া মিচৰ আৰু কনান দেশৰ সকলো ধন শেষ হ’ল, তেতিয়া মিচৰীয়সকলে যোচেফৰ ওচৰলৈ
    আহি ক’লে, “আমাক শস্য দিয়ক! আমি আপোনাৰ চকুৰ আগতেই মৰিম নেকি? কিয়নো আমাৰ যি ধন
    আছিল সকলো শেষ হ’ল?”
  sus-A: مِسِرَكَيٍ نُن كَنَانكَيٍ شَ كْبِرِ بِرِن تٌ حْن، مِسِرَكَيٍ نَشَ قَ يُسُقُ
    يِرٍ عٍ عَ قَلَ، «دٌنسٍ سٌ مُشُ يِ رَ! عَ لَنمَ مُشُ شَ قَشَ عِ يَ شْرِ؟ مُشُ
    شَ كْبِرِ بِرِن بَرَ حْن.»
  fra-SBL: 'Lorsque tout l''argent fut dépensé dans le pays d''Égypte et dans le pays
    de Canaan, tous les Égyptiens vinrent trouver Joseph et dirent : « Donne-nous
    du pain, car pourquoi mourrions-nous en ta présence ? Car notre argent manque. »'
  hbo-hbo: וַיִּתֹּ֣ם הַכֶּ֗סֶף מֵאֶ֣רֶץ מִצְרַיִם֮ וּמֵאֶ֣רֶץ כְּנַעַן֒ וַיָּבֹאוּ֩
    כָל־מִצְרַ֨יִם אֶל־יֹוסֵ֤ף לֵאמֹר֙ הָֽבָה־לָּ֣נוּ לֶ֔חֶם וְלָ֥מָּה נָמ֖וּת נֶגְדֶּ֑ךָ
    כִּ֥י אָפֵ֖ס כָּֽסֶף׃
  shp-NTPO: 'Jatian Egiptonkobi, nin Canaánhinbi moa koríki yamaketianra, egipciobaon
    José yoikana iki: —¡Min noa piti meniwe! Koríkioma kopíres min noa piti retemaara,
    atikeskabiakin min aká itima iki —akinbo.'
  eng-WYCLIFFE: And whanne prijs failide to the bieris, al Egipt cam to Joseph, and
    seide, Yyue thou `looues to vs; whi shulen we die bifore thee, while monei failith?
  pjt-pjt: Palulanguṟuya mani uwankara wiyaringkunyangka Itjipanya nguraṟa tjuṯangku
    Josephalakutu pitjala ngatjiningi mai ungkunytjaku alatji wangkara, “Nganampa
    mani wiyaringu. Mailanya uwa paḻtjaku ilunytjaku-tawara. Nyuntun mai puḻkatjara.”
  cwe-cwe: Hela zose vizimalile muna iisi ya Misili na muna iisi ya Kanaani. Wamisili
    wose wamwizila Yosefu na wamulongela, “Uching'he ndiya! Habali chidanganike hana
    yameso yako. Hela zetu zose zimala.”
  bgs-bgs: Tô inémmát tô kadakállan katô salapì tun ta kaluwagan ka Ehipto asta Canaan,
    igsadun tô mga taga Ehipto tun ki Jose, asta igkagi sikandan, na mà dan, “Bággéyi
    ké ka ágkakan dé, su masig kéd maté. Tabangi ké, su ándà dán trigo dé, asta inémmát
    dán tô salapì dé.”
  kik-kik: Na rĩrĩa mbeeca cia andũ a Misiri na cia andũ a Kaanani ciathirire-rĩ,
    andũ a Misiri othe magĩthiĩ kũrĩ Jusufu, makĩmwĩra atĩrĩ, “Tũhe irio. Tũngĩgĩkua
    ũtwĩroreire nĩkĩ? Mbeeca ciitũ nĩithirĩte biũ.”
  ksr-ksr: 'Iijipt kanageso ano Keinan kanageso yoŋoonoŋ moneŋ qaondabororo Iijipt
    kuuya yoŋonoŋ Joosefwaanoŋ kaŋ kokaeŋ ijogi: “Monenananoŋ qaondaborojiwaajoŋ giinoŋ
    mono nene nonomba. Nene mende nonombagati eeŋ, nono goo jaasewaŋganoŋ komuwoŋa.”'
  fra-NCL: 'Quand il n’y eut plus d’argent dans le pays d’Égypte et dans le pays de
    Canaan, tous les Egyptiens vinrent à Joseph, en disant : « Donne-nous du pain !
    Pourquoi mourrions-nous en ta présence ? Car nous sommes à bout d’argent. »'
  cek-AK: Izip prae hoi Kanaan prae ah phoisa boeng naah loe, Izip kaminawk boih Joseph
    khaeah angzoh o moe, caak hanah buh na paek ah, phoisa ka tawn o ai boeh, to pongah
    na hmaa ah maw ka duek o han boeh? tiah a naa o.
  xla-xla: Amasiyama Isip sota yia꞉ maniye daya halomha꞉ha꞉mama mo-pokapokadlati Yosep
    hala dla tame ya꞉ watle epo atlaiyo, “Di daya halomha꞉ha꞉mama di maniye mo-pokapokadema.
    Epedeme wa꞉ di daya isikimi me-hapine. Adipalati, wa꞉ta pe-epapalalo wekelepiye,
    di pallipe,” diyo.
  cuk-cuk: 'Egiptoʼgi, degi, Canaán-yargi mani-sategussoggu, Egipto-dulemar Joséʼga
    sognadmalad: —¡Be anmarga masgunned udage! Mani-satedba, ukudba be anmar-oburgwer,
    igar maisulid, wedi noaled.'
  uig-CYR: 'Амма Мисир зимини билән Қанаан зиминидики Пул түгәп кәткәндә мисирлиқларниң
    һәммиси Йүсүпниң алдиға келип: — Бизгә нан бәргәйла! Пул түгәп кәткини үчүн силиниң
    алдилирида өлимизму? — деди.'
  tel-2017: ఐగుప్తు దేశంలో కనాను దేశంలో డబ్బు అయిపోయిన తరువాత ఐగుప్తీయులంతా యోసేపు
    దగ్గరికి వచ్చి “మాకు ఆహారం ఇప్పించు. నీ ముందు మేమెందుకు చావాలి? మా డబ్బంతా అయిపోయింది”
    అన్నారు.
  hat-BSA: 'Lè tout lajan an te fin depanse nan tout peyi Égypte la, ak tout peyi
    Canaan an, tout Ejipsyen yo te vin vè Joseph, e te di li: “Bannou manje, paske
    pou ki rezon nou ta dwe mouri nan prezans ou? Paske lajan nou fini.”'
  kos-kos: Ke lisr mani nukewa in acn Egypt ac Canaan, mwet Egypt elos tuku nu yorol
    Joseph ac fahk, “Se kutu mongo ah nasr! Nimet lela kut in misa. Kasrekut! Lisr
    nufon mani lasr uh!”
  hbo-WLC: וַיִּתֹּ֣ם הַכֶּ֗סֶף מֵאֶ֣רֶץ מִצְרַיִם֮ וּמֵאֶ֣רֶץ כְּנַעַן֒ וַיָּבֹאוּ֩
    כָל־מִצְרַ֨יִם אֶל־יוֹסֵ֤ף לֵאמֹר֙ הָֽבָה־לָּ֣נוּ לֶ֔חֶם וְלָ֥מָּה נָמ֖וּת נֶגְדֶּ֑ךָ
    כִּ֥י אָפֵ֖ס כָּֽסֶף׃
  ibo-ibo: Mgbe ego niile dị ndị mmadụ nʼaka gwụchara nʼala Ijipt ma nʼala Kenan,
    ndị Ijipt niile bịakwutere Josef sị ya, “Nye anyị nri, gịnị mere anyị ga-eji nwụọ
    nʼihu gị? Ego anyị agwụla.”
  ory-ory: ଏଥିଉତ୍ତାରେ ମିସର ଦେଶରେ ଓ କିଣାନ ଦେଶରେ ରୂପାର ଅଭାବ ହୁଅନ୍ତେ, ମିସରୀୟ ଲୋକ ସମସ୍ତେ
    ଯୋଷେଫଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, “ଆମ୍ଭମାନଙ୍କୁ ଖାଦ୍ୟସାମଗ୍ରୀ ଦେଉନ୍ତୁ, ଆମ୍ଭମାନଙ୍କର ରୂପା
    ଶେଷ ହେଉଅଛି ବୋଲି କାହିଁକି ଆମ୍ଭେମାନେ ଆପଣଙ୍କ ସମ୍ମୁଖରେ ମରିବୁ?”
  chk-chk: Nge lupwen a itela nöün ekewe aramasen Isip me Kanaan moni, chon Isip meinisin
    ra feito ren Josef o üreni, “Kose mochen kopwe ngenikem enem mongö. Kopwe alisikem
    pwe aisap mäla. Ese chüen wor nöüm moni.”
  ssd-ssd: 'Isip mbal Kanan mbal kile ŋakmba ndametiŋ kuganaig le Isip taŋgo pino
    ŋakmba Yosef tugum promba sanaig: Ne sine nyamagaŋmbi turka. Kuga ta sine gubanu
    kumamŋgig. Ne sine turnu tuku ndin ande sota. Sine ndametiŋ mata buk kuganaig
    ŋginaig le'
  rop-rop: Bambai na wen ola pipul langa det dubala kantri bin binijimap olabat mani,
    ola Ijip pipul bin kaman en tok langa Josef, “Kaman na. Yu gibit melabat daga
    bambai melabat dai, dumaji melabat nomo garram mani blanga baiyim daga na.”
  ukr-1871: 'І як повитрачувано всї гроші в землї Египецькій і в Канаан землї, поприходили
    тодї всї Египтяне до Йосифа говорючи: Дай нам хлїба! Чому бо вмірати нам перед
    віччу в тебе? Кінець бо вже нашим грошам.'
  eng-AOI: This went on for some time until all the money in Egypt and Canaan was
    spent. Then the Egyptians came to Joseph and asked for food. “Please give us food,”
    they said. “Don't let us starve to death. Our money is all gone, so you must help
    us.”
  yon-yon: Kwanaane, Idyipdan yi odiib angkon Keenandan yi odiib kuu dowan keroon.
    Od dowan keroon kowe, Idyipdan korembed Yosef yaa wene yedmiwen “Nub yaa animan
    bangkande yaa! Yiminoo? Anaubban kuu eb arinambo arimbed bobnanuub kii! Nub od
    dowan kii!” ande kamiwen.
  bch-bch: Idio ta gid panua toa ngada oa Kenan ga Isip led pat kus, ta gid Isip tila
    pan Iosep ta tikeo, “Eao pan amai annga. Oangga mao, sapanga ga ipaeabu ngan gai,
    ta amate eao matameai. Manta lua gai, ngansa lemai pat toa ngada ne kus.”
  deu-1951: 'Da nun das Geld ausgegangen war in Ägyptenland und in Kanaan, kamen alle
    Ägypter zu Joseph und sprachen: Gib uns Brot! Warum sollen wir vor dir sterben,
    weil wir kein Brot haben?'
  eng-JPS: 'And when the money was all spent in the land of Egypt, and in the land
    of Canaan, all the Egyptians came unto Joseph, and said: ''Give us bread; for
    why should we die in thy presence? for our money faileth.'''
  ubr-ubr: On an rai Egypt a Canaan yangan asi agim engon bayu aurin sireben isawar,
    Egypt sabu on sinat Joseph aurin ato siyawur siyau, “Karun, wabi fefeyanim fofonin
    bayu utitei! Wei ai agim engon wareben isawar, ato wei bayu men wanam on ari atonio
    namui wanafeu wanarab.”
  srp-1865: 'A kad nesta novaca u zemlji Misirskoj i u zemlji Hananskoj, stadoše svi
    Misirci dolaziti k Josifu govoreæi: daj nam hljeba; zašto da mremo kod tebe, što
    novaca nema?'
  lug-lug: Awo ensimbi bwe zaggwa ku bantu b’e Misiri ne Kanani ne bajja eri Yusufu
    ne bamugamba nti, “Tuwe emmere. Ensimbi zituweddeko. Lwaki tufa?”
  heb-heb: ויתם הכסף מארץ מצרים ומארץ כנען ויבאו כל מצרים אל יוסף לאמר הבה לנו לחם
    ולמה נמות נגדך כי אפס כסף׃
  ben-IRV: মিশর দেশে ও কনান দেশে রূপা ব্যয় হয়ে গেলে মিশরীয়েরা সবাই যোষেফের কাছে
    এসে বলল, “আমাদেরকে খাবার দিন, আমাদের রূপা শেষ হয়ে গিয়েছে বলে আমরা কি আপনার সামনে
    মারা যাব?”
  pan-pan: ਜਦ ਮਿਸਰ ਦੇਸ਼ ਅਤੇ ਕਨਾਨ ਦੇਸ਼ ਦੀ ਚਾਂਦੀ ਖ਼ਰਚ ਹੋ ਗਈ ਤਦ ਸਾਰੇ ਮਿਸਰੀ ਇਹ ਆਖਣ ਲਈ
    ਯੂਸੁਫ਼ ਕੋਲ ਆਏ ਕਿ ਸਾਨੂੰ ਰੋਟੀ ਦਿਓ। ਅਸੀਂ ਤੁਹਾਡੇ ਅੱਗੇ ਕਿਉਂ ਮਰੀਏ ਕਿਉਂ ਜੋ ਚਾਂਦੀ ਮੁੱਕ
    ਗਈ ਹੈ।
  tkr-tkr: 'Misirneyiy Kana''anne insanaaşin gırgın pılbı g''att''uyng''a, gırgın
    misirğançenbı Yusufusqa abı eyhen: – Şas gıney hele. Nişil-allane şi yiğne ulene
    ögee hapt''as? Yişin pılbı g''attuynbı.'
  mwp-mwp: Mura nanga Aykupithu a Kananaw bokadhza sagul paladhin thana Aykupithulgal
    Yoewsepalpa ladhudhin a kedha mulemidhin ‘Ngoeymulpa gar ayde, ngoey umapa maygi!
    Ngoeymun bokadhzoepul mura aygi thayamoeyngu.’
  mya-JVB: အဲဂုတ္တု ပြည် ၊ ခါနာန် ပြည် ၌ ငွေ ကုန် သောအခါ ၊ အဲဂုတ္တု လူအပေါင်း တို့သည်
    ယောသပ် ထံ သို့လာ ၍ စားစရာ ဘို့ ပေး သနားတော်မူပါ။ ကျွန်တော်တို့သည် ငွေ ကုန် သော်လည်း
    ရှေ့ တော်၌ အဘယ်ကြောင့် သေ ရပါအံ့နည်းဟု လျှောက်ကြသော်၊
  tbg-tbg: Isipi vatanaakavata Kenaani vatanaakavata kara vareha nái monu aquqi vivi,
    vuru taiqa kora. Mintumanta Isipi vatanaaka Iohepiva vaunaini orunte tiha, Mpo,
    kara qaqi tinavu timiane. Are kia tinavu kara timiraqe tenavu qutu vuarorave.
    Tinavu monu taiqama vivo. Mpo, qaqi tinavu kahaqiane, ti vaura.
  hmo-hmo: Aigupito dekenai bona Kanana dekenai moni ia ore momokani murinai, Aigupito
    taudia idia lao Iosepa dekenai, idia gwau, “Aniani ai dekenai oi henia. Oi ura
    ai be oiemu vairana dekenai ai mase, a? Ai be moni lasi.”
  ata-ata: Xe ta mitema ne Aixiputo mo ne Kanani ilai ilotoloto laꞌilai xe lamoliꞌa
    ukalu manina, la aneꞌi ilai noxou Iosepu la ivikalanu aloxo ꞌo, “Naitinexe laꞌilali,
    xe uasi la nexi tasoisoli sou soli avile. Nasuꞌulinexi no anu voteꞌi vile mo nexi
    tamauli xo nexi lamolimexi ane mukalukalu ne.”
  nfa-nfa: Tèu èèna, èla aaꞌi doi dhèu Masir dènge dhèu Kanaꞌan ka ra bisa heka hèli
    ngangaꞌa. Hèia ra mai roma iisi mi Yusuf, aku rèngu na, “Ama wakil! Hia ku jiꞌi
    ngangaꞌa ciki la, sèna ka jiꞌi baku madhe manganga. Te doi jiꞌi, èla aaꞌi mèu-mèu
    le.”
  urd-urd: और जब वह सारा रुपया, जो मिस्र और कनान के मुल्कों में था, ख़र्च हो गया तो
    मिस्री यूसुफ़ के पास आकर कहने लगे, “हम को अनाज दे; क्यूँकि रुपया तो हमारे पास
    रहा नहीं। हम तेरे होते हुए क्यूँ। मरें?”
  rus-SYN: 'И серебро истощилось в земле Египетской и в земле Ханаанской. Все Египтяне
    пришли к Иосифу и говорили: дай нам хлеба; зачем нам умирать пред тобою, потому
    что серебро вышло у нас?'
  cbt-NTPO: 'Canano''sa'', iquipitoro''sa'', inapita coriquinëna i''quihuachinara,
    iquipitoro''saso'', Cosi nontapona pa''pi: —¡Yosë marë'' cosharo quëtocoi! Capa
    nii''quianarai huachi. Capa coriqui ni''ton, co huachi cosharo quëtohuatancoihuë'',
    tana tëpaponcoi quiyaso''. Ina marë'' quëmanta co huachi noya nisaranhuë'', itopi.'
  bqc-SIM: 'Kɛ́ Egipiↄ ń Kanaaↄ ↄ̃a làa, Egipiↄ mↄ̀ Yosɛfu kĩ́i ḿpii aa mɛ̀: Ɔ̃a
    kú lↄo, wá gba pↄblea. Ńsu to wà gaga n wáao.'
  tcz-CHONGTHU: Mipite jouse Egypt akon ahin, Canaan a kon ahin, sum le pai jouse
    alhahsam phat in Joseph koma ahung taovun ahi, Amaho akap'un “Sum le pai Sana
    le dangka ho jouse akichai tai; an neh ding neipeh lou ule nangma mitmua thiding
    ka hitauve atiuvin ahi.”
  mar-mar: काही काळाने मिसर व कनान देशातील लोकांचे पैसे संपून गेले, त्यामुळे मिसरचे
    लोक योसेफाकडे येऊन म्हणाले, “आम्हास अन्न द्या! आमचे सर्व पैसे संपले आहेत म्हणून
    आम्ही तुमच्यासमोरच का मरावे?”
  tcs-tcs: Wen ebri mani prom kantri blo Izipt ane prom da lan blo Kanan bin pinis,
    dem pipol blo Izipt i bin kam po Zosep, ane singaut, ‘Gibe mipla kaikai! Bambai
    mipla go ded ya prant wea yu ip yu no go meke enisamting po mipla, bikoz ol mani
    blo mipla i pinis.’
  soq-soq: Bola Isibt ita Kanaan apanawa maneu dialeno baiwa Isibt apanawa uduudu
    wimone Iosep diane waienase, “No ewaneiana ba, dia! No bontata baiwantitana ita
    mane do mainimbo dianton. E nana nenawo nata.”
  qub-qub: 'Egipto runacunapa Cananeo runacunapa guellaynin ushacäcuranna. Chaura
    Egipto runacunaga aywaran Josëta cayno ninanpaj: «Nogacunapa guellaynë manami
    cannachu. Gamna garamay ari. Guellaynë ushacasha captillanga wañunäta ama cachaycamaychu
    ari tayta» nir.'
  bqp-bqp: 'Kũ Misilanↄ kũ Kanaanↄ ↄgↄ làka, Misilanↄ sù Yusufu kĩnaa ń pínki ò
    pì: Ɔgↄ kun doro. Ǹ ó gba pↄ́blewɛ. Ǹsun tó ò ga n wáraro.'
  hat-hat: 'Lè tout lajan moun yo fini nan peyi Lejip ak nan peyi Kanaran, tout moun
    peyi Lejip yo vin jwenn Jozèf, yo di l'': -Ban nou manje non, souple. Pa kite
    nou mouri. Fè kichòy pou nou, nou pa gen lajan ankò.'
  eng-BSB: When the money from the lands of Egypt and Canaan was gone, all the Egyptians
    came to Joseph and said, “Give us food. Why should we die before your eyes? For
    our funds have run out!”
  tod-tod: 'Siɛgi zu walii ɓeni da Ezipete yooi zu ta Kanaan yooi zu, Ezipete nuiti
    ti ʋaani Zozɛfe ʋɔ bɛ, ti ɠɛ ma: «Daamianigi ve gi ya! Kɛni nɔ gi za è ɠaazu,
    tɔɔzei walii ɓega?»'
  eng-WEBPB: When the money was all spent in the land of Egypt, and in the land of
    Canaan, all the Egyptians came to Joseph, and said, “Give us bread, for why should
    we die in your presence? For our money fails.”
  kbq-kbq: Hagi Isipi vahe'mo'zane Kenani vahe'mo'zama zagozmima ne'zante'ma maka
    atre'za eri hanama hutage'za, Isipi vahe'mo'za Josefente e'za anage hu'naze, zagotia
    hago atreta erihna hu'nonanki, frisunki ne'zanaramio.
  nhe-BL: 'Huan quema ayoc aca quipixqui tomi ipan tlali Egipto huan ipan tlali Canaán,
    nopa egiptome yajque quiilhuitoj José: ―¡Xitechmaca tlen tijcuase! Amo xitechcahuili
    ma tiapismiquica moixtla san pampa ya tlanqui totomi.'
  bus-bus: 'Kɛ̀ Igipitinↄ kↄ̃n Kanaanↄ ↄↄ yã̀a, Igipitinↄ mↄ̀ Yusufu kiia ń píngi
    aↄ̃ bè: Ɔↄ kuu dↄro. Ǹ wa gba blɛwɛɛ. Ǹton tó wà ga n wáaro.'
  gub-BL: Na'e upaw temetarer Ezit rehe har. Upaw temetarer Kànàà rehe har no. Oho
    teko Ezit rehe har Zuze pe uze'eg pà wà kury. — Emur temi'u urewe ty. Uremumàno
    kar zo pe ty. Ta'e upaw ureremetarer urewi kury xe, i'i izupe wà.
  eng-DRA: 'And when the buyers wanted money, all Egypt came to Joseph, saying: Give
    us bread: why should we die in thy presence, having now no money.'
  knf-knf: 'Wal wi itaka yi biki Ejiptu na yi biki Kanaan ibaaŋ, bañaaŋ biki Ejiptu
    bŧi babi du Yoŧef aji na a : « Wulun ŋdeey! Ŋwo i kakeţ ţi kadunu wi ŋwooŋ ŋënkak
    awo na itaka yi? »'
