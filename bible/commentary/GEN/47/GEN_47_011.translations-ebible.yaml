verse: GEN.047.011
translations:
  mal-C: യോസേഫ് തന്റെ പിതാവിനെയും സഹോദരന്മാരെയും ഈജിപ്റ്റിൽ താമസിപ്പിച്ചു; ഫറവോൻ നിർദേശിച്ചപ്രകാരം
    നാടിന്റെ ഏറ്റവും നല്ല പ്രദേശമായ രമെസേസ് ജില്ലയിൽ അവർക്കു ഭൂമി നൽകുകയും ചെയ്തു.
  deu-TKW: Joseph aber wies seinem Vater und seinen Brüdern Wohnsitze an und gab ihnen
    eigenen Besitz in Ägypten, im fruchtbarsten Teile des Landes, in der Provinz Ramses,
    wie der Pharao befohlen hatte.
  lin-lin: Jozefi avandisaki tata na ye mpe bandeko na ye na Ejipito mpe apesaki bango
    eteni ya mabele oyo eleki kitoko kati na mokili, na mabele ya Ramisesi, ndenge
    kaka Faraon atindaki.
  cbr-NT: Usa 'ain ka Josénën 'apu faraónëan kásabiokin aín papa 'imainun aín xukë́n
    apankama anua 'inun Gosen kakë 'ikëbi Ramsés kakinribi anëkë me upíira a 'inánkëxa.
    Anua aín aintsikamabëbi tsónun 'inánkë Egiptonu 'ikë me ax ka upíira 'iakëxa.
  eng-LSV: And Joseph settles his father and his brothers, and gives a possession
    to them in the land of Egypt, in the best of the land, in the land of Rameses,
    as Pharaoh commanded;
  bmu-bmu: Josefnöŋ iwi darumunŋi mi Farao kiŋnöŋ jim kutuyöhaŋgö dop Ijipt kantrinöŋ
    al eŋgiba Ijiptkö gölme bahöŋi kelökŋi ölöpŋi kun mi Rameses prowins (Gosen) miaŋgöreŋ
    eŋgiyök.
  eng-GNV: And Ioseph placed his father, and his brethren, and gaue them possession
    in the lande of Egypt, in the best of the land, euen in the lande of Rameses,
    as Pharaoh had commanded.
  eng-WEBSTER: And Joseph placed his father and his brethren, and gave them a possession
    in the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
    had commanded.
  nhw-BL: Huan José quinmacac itata huan iicnihua nopa tlalme catli más cuali ipan
    tlali Egipto, nopa tlali itoca Ramesés, para ma itztoca nopona quen Faraón tlanahuatijtoya.
  swh-ONEN: Ndipo Yosefu akawakalisha baba yake na ndugu zake katika nchi ya Misri
    na kuwapa milki katika sehemu bora sana ya nchi, wilaya ya Ramesesi, kama Farao
    alivyoelekeza.
  bba-bba: Yosɛfu u win tundo kɑ win mɑɑbu sin yeru kuɑ, u bu tem wɛ̃ Rɑmusɛsin berɑ
    ɡiɑ mi n ɡeɑ bo Eɡibitin tem sɔɔ, nɡe mɛ sunɔ u rɑɑ nùn sɔ̃ɔwɑ u ko.
  eng-KJVCPB: And Joseph placed his father and his brethren, and gave them a possession
    in the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
    had commanded.
  cpy-cpy: Ipakiri nimaeka José kyaariperori kepatsi, ari inampiteeyakawoni janta,
    imonkaatakiro ikantakiriri Faraón. Roojatzi otzimantaari iipatsite ipaapate eejatzi
    rirentzipaeni iiteetziro Ramesés.
  mpx-mpx: Inoke Yosepa labi waiwaisana hot etega i hile Itipita gamwanaa panuwa Lamesese
    ana labiya, Gosen gamwanaa, yaka i pek tamana ge talinau elal ge hi minaa, i ola
    kin wana baaba.
  wbp-wbp: Jajupurlu-jana nguru ngurrju-nyayirni yungu nyanungukupalanguku manu nyanungukupurdangka-patuku.
    Yinya ngurra ngulaju kirri wiriki kutu Ramijiki.
  luo-luo: Kuom mano Josef nomiyo wuon-gi kod owetene kuonde mabeyo e piny Misri e
    gwengʼ mar Rameses mana kaka Farao nochike.
  meu-meu: Bena Iosef ese tamana bona tadikakana edia gabu e lailaia bona edia tano
    e henidia, Aigupto tanona namo-hereana ta ai, ladana Ramese, Farao ena hahedua
    heḡereḡerena.
  npi-ULB: तब योसेफले आफ्‍ना बुबा र दाजुभाइहरूलाई बसोबास गराए । फारोको हुकुमअनुसार
    तिनले मिश्रमा भएको सबैभन्‍दा असल ठाउँ, अर्थात्‌ रामसेस भन्‍ने इलाकाको एउटा क्षेत्र
    उनीहरूलाई दिए ।
  yor-yor: Josẹfu sì fi baba rẹ̀ àti àwọn arákùnrin rẹ̀ sí ilẹ̀ Ejibiti, ó sì fún
    wọn ní ohun ìní ní ibi tí ó dára jù ní ilẹ̀ náà, ní agbègbè Ramesesi bí Farao
    ti pàṣẹ.
  emp-NTPO: Ara maʌ̃da dji boroba jarad̶a quĩrãca Joseba idji zezaa, idji djabarãa
    bid̶a Egiptod̶ebema ẽjũã biara b̶ʌda diasia. Nocoarebema ewarid̶e maʌ̃ ẽjũãne
    Ramese puruda osid̶aa.
  ind-ind: Sesudah itu Yusuf membantu ayah dan saudara-saudaranya untuk menetap di
    tanah terbaik di Mesir, di daerah Rameses, sesuai perintah raja.
  pes-OPCB: آنگاه یوسف چنانکه فرعون دستور داده بود بهترین ناحیهٔ مصر، یعنی ناحیهٔ
    رعمسیس را برای پدر و برادرانش تعیین کرد و آنها را در آنجا مستقر نمود،
  ssx-ssx: Kutupa Diosepema꞉ta꞉ mo kinima꞉ pia꞉peke leeke tupa꞉ kone ipika꞉ ateke
    make hameketonu make mo Idiepi kenke pa꞉ta꞉ pitina꞉ laa mo Lamesese daoni nepoko
    nanema꞉ mo Idiepi kenkemanu paeyao lombeipiki ota꞉ epeke kenkemanu haleekeme.
  lcm-lcm: Asukang vang na Iosep katala asoisinong na tamana ve keve tasina e Aigipto.
    Kata alis iria ta palpal roe tauia luai e Rameses, asukang palau val atatai ang
    si Parao.
  aer-aer: Kele-arle akngeye Joseph-kenhe uthene kake areye-arlke Pharaoh-eke angkeke
    iperre, Joseph-ele mpwareke Pharaoh-elarle renhe ileke-arteke akwete; re akngeye
    ikwerenhe kake-arlke ikwere-artweye areye apmere mwerre anthurre antheke. Apmere
    re akenhe apmere arrpenhe akngerre Rameses-enge arlenge kwenye-arle.
  tgl-ULB: Pagkatapos pinatira ni Jose ang kanyang ama at ang kanyang mga kapatid
    na lalaki. Binigyan niya sila ng lupain sa Ehipto, ang pinakamainam na lupain,
    sa lupain ng Rameses, ayon sa utos ng Paraon.
  nop-nop: Yosep adi beu daliye yokwet tubuminta yemiŋa Isip kwet diniŋ faakiiniŋ
    nehitok gigit titindok yenindapmaguk. Kwet woŋ adi momooŋ hinek. Felodi yoguk
    wondok tuwot hinek Lamesesi kwet yemguk.
  kca-kca: Иосиф ащеԓ пӑ йайԓаԓ Египет мўвән уԓты хӑйсәԓы, Египет мет йӑм мўвән, Раамсес
    мўвән, ԓывиԓаԓа мўв щуӈ тӑйты мӑсԓы, хŏты фараонән партса.
  cbu-NT: Osiysha yuwaa kurak tárangu anuritam tuminurangiya. Wapareem, zoonlleemtam
    tsap Ngusenaa kizpur wanasiri anoo yakat Ramsisanungiri panarangiya.
  hui-hui: Mani Yosebe ibu kinihanda layadagua bialu ibu aba hameneru Iyibi dindi
    helo mo tiga biai hene. Ti Lamese tano dindi mbira Gosene dindiha winigo ogoniha
    nogo hinulene bayale dataniru dewa buhe Iyibi dindi maruha wiarubi ndo dindi ogoni
    bayaleore wiago hondowa ti ogoriani helo walia hene.
  wrs-wrs: Doa os Yosepva hevna araltatanamba sandhana Isipra, petha besalla Rameses
    kotara murapeta, os ten Pero ishomnanam hevm.
  jao-jao: Kulu nyungku-ja barra ki-Jujiba, kalila-ka likili-nganji kulu nyiki-biyi
    nguthundiya bajinju barra ki-awaralu Kujin, Kujin marda Ramiji na-wini, kanymarda.
    Kalilu-ngunda awara, nya-mangaji barra nguthundu, marringaya alunga nuwalarrkulu
    liyi-jibiya Kujin, kalngiya marringaya barrawumba kili-jirrinyma ki-king. Kulu
    marda yiwa barra ka-arri baji aluwa yabilyabimantharra awara alunga barra na-alanji,
    alu anmanthawu baji.
  mya-mya: ယော​သပ်​သည်​ဖာ​ရော​ဘုရင်​အ​မိန့်​တော်​ရှိ​သည့် အ​တိုင်း​သူ​၏​အ​ဖ​နှင့်​အစ်​ကို​တို့​အား
    အီ​ဂျစ် ပြည်​ရာ​မ​သက်​မြို့​အ​နီး​ရှိ​အ​ကောင်း​ဆုံး အ​ရပ်​တွင်​မြေ​အ​ပိုင်​ပေး​၍​နေ​ထိုင်​စေ​၏။-
  cbi-NTPO: Tsenñu José ya' apanu bain, ya' naatalalanu bain Egipto tusha, Gosensha,
    tsandityu'ba Ramsés tenanu kayu uu chununainshaa tu kuwami. Tsejtu faraón naa
    naakide tiñuba José tsanguemi. Entsanguiñaa ya' apa ya' naatalalaba taawasha kenu
    tu tadila.
  bod-N: ཡོ་སེབ་ཀྱིས་ཕཱར་ཨོལ་གྱི་བཀའ་བཞིན་དུ་ཨེ་ཅིབ་ཡུལ་གྱི་ཆེས་བཟང་བའི་ས་ཆ་སྟེ་རཱ་ཨམ་སེའེ་ཞེས་པའི་ཡུལ་དེ་རང་གི་ཕ་དང་སྤུན་རྣམས་ལ་ས་སྐལ་དུ་གནང་བ༌དང༌།
  wsk-wsk: Buta se Joseph Pharaoh balam butata beteram, ale ko nuet, ko launuria,
    Egypt sor Rameses ko ali welang ningo Goshen mu nungaram se te dagiman.
  kkl-kkl: Lambaogpa, Firaundina, “Yusup iliap elkaboap ane wamlulom,” aro Mesir so'oag
    so'o sukuptobag “Ngai talulom,” aro nimi nubunge yubu sia leropneri ambatsioghag
    as Ramses peramag wamek.
  sna-sna: Saka Josefa akagarisa baba vake namadzikoma ake munyika yeIjipiti uye akavapa
    nzvimbo mudunhu rakanakisisa munyika, dunhu reRamasesi, sokurayira kwaFaro.
  spa-BLM: José colocó a su padre y a sus hermanos, y les dio una posesión en la tierra
    de Egipto, en lo mejor de la tierra, en la tierra de Ramsés, como lo había ordenado
    el Faraón.
  beu-beu: Angmuse Yusup ana mana vengator metma imang, bot ekaku ang naung inang
    ini mi mihi. Bot meke aabua ba Masir mi ue Gosen eooang mi angu, ana vengator
    metma ma inang, senge metma ipasaka ening raja Firaun eparenta angu eamulung.
    (Mana angu eningse ini ene maveng, ene ꞌRamesesꞌ.)
  cac-cac: Ichato chi', ix yac'an lum luum te vach' vin̈aj José d'a vin̈ smam yed'
    d'a eb' yuc'tac d'a yol yic Egipto chi', aton lum ay d'a slac'anil chon̈ab' Ramesés,
    icha ix yutej vin̈ rey chi' yalani.
  swh-ULB: Kisha Yusufu akamweka baba yake na ndugu zake. Akawapa eneo katika nchi
    ya Misri, sehemu nzuri sana ya nchi, katika eneo la Ramesesi, kama Farao alivyokuwa
    ameagiza.
  bel-bel: І пасяліў Язэп бацьку свайго і братоў сваіх, і даў ім валоданьне зь зямлі
    Егіпецкай, у найлепшай частцы зямлі, у зямлі Раамсэс, як загадаў фараон.
  deu-ELBBK: Und Joseph schaffte seinem Vater und seinen Brüdern Wohnung und gab ihnen
    ein Besitztum in dem Land Ägypten, im besten Teil des Landes, im Land Raemses,
    so wie der Pharao geboten hatte.
  mbb-OT: Ne mibeǥayan ni Jose is amey zin wey is menge suled din te utew memeupiya
    he tanà diyà te Ehipto ziyà te tanà he Rameses sumalà is insuǥù kandin dutun te
    hadì.
  msc-msc: Yusufu ka duu di a fa ni a badenmailu ma ka alu lasii Misiran jamana rɔ
    iko mansa ka a fɔ a yɛ ɲa mɛn ma. Duu wo tɛrɛ ye Ramɛsisi le. Yɔrɔ wo ka ɲi jamana
    yɔrɔ tɔ bɛɛ ri.
  mal-2015: അനന്തരം യോസേഫ് തന്റെ അപ്പനെയും സഹോദരന്മാരെയും കുടിപാർപ്പിച്ചു; ഫറവോൻ കല്പിച്ചതുപോലെ
    അവർക്കു മിസ്രയീംദേശത്തിലേക്കും നല്ല ഭാഗമായ രമെസേസ് ദേശത്തു അവകാശവും കൊടുത്തു.
  tuo-NT: José narẽ Egipto cjase diꞌta añusere oꞌocʉ niwĩ. Faraṍ dutiꞌcaronojõta
    weecʉ niwĩ. Tojo weerã cʉ̃ pacʉ, cʉ̃ maꞌmisʉmʉa Ramsés wãmetiropʉ diꞌta oꞌo, cũucʉ
    niwĩ.
  gup-gup: Wanjh Joseph benbolkwong kornkumo nuye dja nawu birridanginj, kuwernhbolkmak
    benbolkwong kunred Rameses kumekbe kore Pharaoh biwokrayekwong.
  met-met: Binabu Yosep libu bila Pero tabina ba, saing ta tibuna xaung sabangandi
    marung mana titia Isip, saing sina titia xai sibuna nadi, yanoa Rameses, dali
    Isip titing longgalo.
  gvs-gvs: E Iyosepa iguinuwe nakae Pero idige. Poyapoya dedevina toina Itipita goi
    tamana be senao ivinidi. Poyapoyayana moe Ramasesi goi. Ramasesiyana youyuwoina
    moe Goseni.
  rmc-rmc: O Jozef thoďa te bešel peskre dades the le phralen andro Egipt a diňa len
    phuva the maľi andro nekfeder than andre phuv Raamses, avke sar oda phenďa o Faraonos.
  nlg-nlg: Ma Joseph te vilia na bona te uto vulei na lei bona soko i Egypt, na bubulo
    i Rameses, vanira tamana maira na lei hoghona ge kara ghaha igaa, taonia nina
    na vevetena a Pharaoh.
  dgr-DOGNT: Eyıt'à Joseph, k'àowocho Faraoh weyatıì k'ę̀ę̀, edetà eyıts'ǫ edı̨ı̨de
    Egypt nèk'e, dèè denahk'e nezı̨ı̨ Rames gòyeh sìı k'e nàgedè agǫ̀ǫ̀là.
  pes-OPV: و یوسف، پدرو برادران خود را سکونت داد، و ملکی در زمین مصر در نیکوترین زمین،
    یعنی در ارض رعمسیس، چنانکه فرعون فرموده بود، بدیشان ارزانی داشت.
  ron-1924: Иосиф а ашезат пе татэл сэу ши пе фраций сэй ши ле-а дат о мошие ын цара
    Еӂиптулуй, ын чя май бунэ парте а цэрий, ын цинутул луй Рамсес, кум порунчисе
    Фараон.
  ben-OBCV: অতএব যোষেফ তাঁর বাবা ও দাদা-ভাইদের মিশরে বসতি স্থাপন করিয়ে দিলেন এবং
    ফরৌণের নির্দেশানুসারে, দেশের সব থেকে ভালো জায়গায়, সেই রামিষেষ জেলায় তাঁদের
    বিষয়সম্পত্তি দিলেন।
  lex-lex: Yusup ntutga la amni me hyalli re, gen miaka ha rdella la'a noha Mesir,
    ne nala nohanna-taniarat dilla re, emolmolla Firaun ne'er targa. Gen di samomuou
    memna, ne nwawa Gosyen lowanni-ahlani, mak ler li'ir di rweta de Rameses.
  rgu-rgu: Yusuf tuka maneꞌ a nafada na, de ana natudu fee si mamanaꞌ nai dae Gosen.
    Mamanaꞌ ria malole na seli. (Neuꞌ ko ara hule mamanaꞌ ria rae, ‘Rameses’.) Boe
    ma Yusuf papa na, ma aꞌa-fadi nara leo raroo reuꞌ na.
  som-som: Markaasuu Yuusuf aabbihiis iyo walaalihiis dejiyey dalkii Masar oo uu ka
    siiyey meel hanti ah, taasoo ah meeshii dalka ugu wanaagsanayd oo ku tiil dalka
    la yidhaahdo Racmeses, sidii Fircoon ku amray.
  lat-VUC: Joseph vero patri et fratribus suis dedit possessionem in Ægypto in optimo
    terræ loco, Ramesses, ut præceperat Pharao.
  aoi-aoi: Eneja kembirra nakina Jawijiba nenu-kwa angalya eningaba-langwa-langwa
    nungwenikba-wa iya wurrarrkwurrkuwenu-wa, ebina-langwiya ayakwa nenu-maka-mulangwiya
    adinuba-wiya naruma nubungkawa enuwa-manja. Akine-ka angalya eningaba akwudangwa
    nuw-ambilyumurra angalya aminuwurrakwulyumida alikira iya warnumamalya emikirra
    Ramijeja. Akwa nenu-kwama nakina ngarningka aninga nungwenikba-wa iya ena-langwu-wa
    wurrarrkwurrkuwena akwa wurrababurna-langwu-wa warnumamalya nungwenikba-langwu-wa,
    wurrarumuruma-langwa akwa angerriba arrawu-wa wurriyukwayuwa-wa. Nakina-bina Jawijiba
    nenu-mamurikajuwama wurrumurndakakina ena-langwa warnumamalya yakwujina Yijiba-manja,
    kajungwa warnik-ambarringi-yada arakba warningaba wurrakina awilyaba-manja-da.
  eng-ASVBT: And Joseph placed his father and his brethren, and gave them a possession
    in the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
    had commanded.
  mna-mna: Tona Yosep ila ma iurpe mbotŋana ki tamaana ziŋan toŋmatiziŋ kini, mi ikam
    len toono pakaana ambaiŋana kat ta imbot lele pakaana zaana Ramses na, kembei
    ta king iso pini na.
  ita-1885: E Giuseppe diede a suo padre, e ai suoi fratelli, stanza e possessione
    nel paese di Egitto, nel meglio del paese, nella contrada di Rameses, come Faraone
    avea comandato.
  eng-LXXUP: And Joseph settled his father and his brethren, and gave them a possession
    in the land of Egypt, in the best land, in the land of Rameses, as Pharaoh commanded.
  eng-ULB: Then Joseph settled his father and his brothers. He gave them a territory
    in the land of Egypt, the best of the land, in the land of Rameses, as Pharaoh
    had commanded.
  spa-VBL: Entonces José dispuso que su padre y sus hermanos vivieran en Egipto y
    les dio tierra en la mejor parte, cerca de Ramsés, como el Faraón lo había ordenado.
  fra-_FOB: Et Joseph assigna une demeure à son père et à ses frères, et il leur donna
    une possession au pays d'Égypte, dans le meilleur endroit du pays, dans le pays
    de Ramsès, comme l'avait ordonné Pharaon.
  mal-mal: അനന്തരം യോസേഫ് തന്റെ അപ്പനെയും സഹോദരന്മാരെയും പാർപ്പിച്ചു; ഫറവോൻ കല്പിച്ചതുപോലെ
    അവർക്ക് ഈജിപ്റ്റുദേശത്തിലേക്കും നല്ല ഭാഗമായ രമെസേസ് ദേശത്ത് അവകാശവും കൊടുത്തു.
  urd-GVR: Phir Yūsuf ne apne bāp aur bhāiyoṅ ko Misr meṅ ābād kiyā. Us ne unheṅ Rāmsīs
    ke ilāqe meṅ behtarīn zamīn dī jis tarah bādshāh ne hukm diyā thā.
  suz-BL: मिनु योसेफमी फाराओ आ दें‍शो खोदेंशो पा आ आफ नु आ लोक्‍ब आन कली इजीप्‍त रागीमी
    रू गेवा बाक्‍त। रागी ङा नेल्‍ल क्‍येङा रिम्‍शो बाक्‍तीके रामे‍सेस आ रागी गोशेनमी
    बाक्‍पाइक्‍मी बाक्‍त।
  ita-1927: E Giuseppe stabilì suo padre e i suoi fratelli, e dette loro un possesso
    nel paese d’Egitto, nella parte migliore del paese, nella contrada di Ramses,
    come Faraone aveva ordinato.
  ckb-ckb: ئینجا یوسف بەپێی فەرمانی فیرعەون باوکی و براکانی لە خاکی میسر نیشتەجێ کرد
    و لە باشترین زەوی لە خاکی میسر، کە دەکاتە خاکی ڕەعمسێس، موڵکی پێدان.
  eng-BBE: And Joseph made a place for his father and his brothers, and gave them
    a heritage in the land of Egypt, in the best of the land, the land of Rameses,
    as Pharaoh had given orders.
  crx-NTPO: '''Ink''ez Joseph, dubá ''ink''ez dulhutsinke Egypt yun ooloh ''i bugha
    inin''ai, soo ''uk''enus hoonzoo-un, Rameses whuyun k''ut ''et, Pharaoh daja yulhni
    la, whuz un''a.'
  kan-OKCV: ಯೋಸೇಫನು ತನ್ನ ತಂದೆಗೂ, ತನ್ನ ಸಹೋದರರಿಗೂ ನಿವಾಸವನ್ನು ಕೊಟ್ಟು, ಫರೋಹನ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ,
    ಅವರಿಗೆ ಈಜಿಪ್ಟ್ ದೇಶದ ಉತ್ತಮವಾದ ರಮ್ಸೇಸ್ ಸೀಮೆಯ ಸ್ವತ್ತನ್ನು ಕೊಟ್ಟನು.
  bbb-bbb: Areme Josofu fune urina kini vua izege fu kuaraema ijiege rena uri asoe
    fuone ro uviarafa fuone ije kaenamia Ijifiti guove ijia aesakae ka mukore be are
    Ramasesi ivuake ijia kiamoga bu va aesakae ije abena ijia kari.
  tam-2017: பார்வோன் கட்டளையிட்டபடியே, யோசேப்பு தன்னுடைய தகப்பனுக்கும், சகோதரர்களுக்கும்
    எகிப்துதேசத்திலே நல்ல நாடாகிய ராமசேஸ் என்னும் நாட்டைச் சொந்தமாகக் கொடுத்து, அவர்களைக்
    குடியேற்றினான்.
  spa-RV-1909: Así José hizo habitar á su padre y á sus hermanos, y dióles posesión
    en la tierra de Egipto, en lo mejor de la tierra, en la tierra de Rameses como
    mandó Faraón.
  ron-BTF: Şi Iosif a aşezat pe tatăl său şi pe fraţii săi şi le-a dat o stăpânire
    în ţara Egiptului, în cea mai bună parte a ţării, în ţinutul Ramses, aşa cum Faraon
    poruncise.
  eng-WEBP: Joseph placed his father and his brothers, and gave them a possession
    in the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
    had commanded.
  eng-FBV: So Joseph arranged for his father and brothers to live in Egypt and gave
    them land in the best part near Rameses, as Pharaoh had ordered.
  nld-1939: Josef wees zijn vader en broers een woonplaats aan en gaf hun grondbezit
    in Egypte, en wel in de streek van Raämses, in het beste deel van het land, zoals
    Farao bevolen had.
  nch-BL: Huan José quimacac itata huan iicnihua nopa talme cati más cuali ipan tali
    Egipto, nopa tali cati itoca Ramesés para ma itztoca nopona quej Faraón tanahuatijtoya.
  tfr-NTPO: Eshko ga l̈ara pjl̈urë sorë ga shäryara Josérë eni. Egipto kjok pjl̈úyo
    twara ba data, ba pjeyoga kong, ber l̈öng eshko wl̈o. Kjok, e ber buk Ramsés kjokyo.
  vie-1934: Vậy, Giô-sép vâng mạng Pha-ra-ôn, định chỗ ở cho cha và anh em mình, cho
    họ một sở đất tốt nhất trong xứ Ê-díp-tô làm sản nghiệp, tại miền Ram-se.
  hin-CV: योसेफ़ ने अपने पिता एवं भाइयों को फ़रोह की आज्ञा अनुसार मिस्र में सबसे अच्छी
    जगह रामेसेस में ज़मीन दी.
  eng-OURB: Joseph [May he add] placed his father and his brothers, and gave them
    a possession in the land of Egypt [Abode of slavery], in the best of the land,
    in the land of Rameses, as Pharaoh had enjoined.
  spa-BES: Y José hizo un lugar para su padre y sus hermanos, y les dio una herencia
    en la tierra de Egipto, en lo mejor de la tierra, la tierra de Ramsés, como Faraón
    había dado órdenes.
  tdx-tdx: Aa le nampimoneña’ Iosefe t’i rae’e naho o rahalahi’eo vaho tinolo’e fanañañe
    an-tane Mitsraime ao, ty tane hoba amy taney, an-tane Ramsese ao ty amy saontsi’
    i Paròy.
  vid-vid: Lelo Yusufu nakawapa mhaza wa heye na wang'holoze honhu ha Lamesesi liwele
    na mboto ng'hatu kuli isi ya Misili hawe honhu ha kikala hewo, na hewo nawahalila
    kota vyoyalajize Falao.
  pwg-pwg: Ma vaghina, Josepa ina mamai da varevaresina Egypt dobunai iteresi. Irutinisi
    inae da ikikava Pero ivonavonei nununai iberai, tano kiimatanina Ramese ina parata
    ririnai iveresi, nani dobuna kana vava sago na Gosen.
  eng-OKE: And Joseph made his father and his brethren to dwell, and gave them a possession
    in the land of Mizraim, in the best of the land, in the land of Ramesis, as Pharoh
    had commanded.
  tha-KJV: ฝ่ายโยเซฟให้​บิ​ดาและพวกพี่น้องของตนอยู่และถือกรรมสิทธิ์​ที่​ดิ​นในประเทศอียิปต์
    ในแผ่นดิ​นที​่​ดี​ที่​สุดคือ ในแผ่นดินราเมเสส ตามรับสั่งของฟาโรห์
  por-BR-2018: Assim José fez habitar a seu pai e a seus irmãos, e deu-lhes possessão
    na terra do Egito, no melhor da terra, na terra de Ramessés como mandou Faraó.
  bco-bco: Yosa꞉b eyo꞉ Fa꞉lo꞉ elo꞉ to sio꞉ a꞉no꞉ ko꞉lo꞉ kudu ha꞉nakiyo꞉, iya o꞉lia꞉
    ao o꞉lia꞉yo꞉ Isib hen nafa, Lameses amisa꞉n anib amilo꞉ elen a꞉no꞉ imo꞉ dimi.
  deu-ELO: Und Joseph schaffte seinem Vater und seinen Brüdern Wohnung und gab ihnen
    ein Besitztum in dem Lande Ägypten, im besten Teile des Landes, im Lande Raemses,
    so wie der Pharao geboten hatte.
  ktm-ktm: King ipe, ile pe Yosep iduwe taman pe tinton su hodo Isip. Su hamandro
    hodo Gosen, pe Yosep itlangan poi hombrul pe hombrul odo mukehe Rameses Siti ti
    hala tasu. Poi erti mbrule lakopwi odo lon Isip ndre mandra-an.
  caa-caa: Y e José uyajcꞌu utata e lugar xeꞌ más galan tama tunor or e lugar Egipto
    tuaꞌ aturuan tamar bꞌan taca cocha arobꞌna tuaꞌ uche umen e rey. Pues bꞌan cocha
    era que utata y usacunobꞌ e José cꞌotoy quetpobꞌ ajyumobꞌ tama e rum xeꞌ aquetpa
    tama e lugar Gosén xeꞌ arobꞌna coner que “Tuaꞌ e Ramsés”.
  eng-WYC-2018: Forsooth Joseph gave to his father and [his] brethren (a) possession
    in Egypt, in Rameses, the best soil of [the] earth (or the best soil in the land),
    as Pharaoh commanded;
  epo-epo: Kaj Jozef enloĝigis sian patron kaj siajn fratojn, kaj donis al ili posedaĵon
    en la Egipta lando, en la lando Rameses, kiel Faraono ordonis.
  uig-PIN: Xuning bilǝn Yüsüp atisi bilǝn ⱪerindaxlirini Misir zeminida olturaⱪlaxturup
    ⱪoydi; Pirǝwnning buyruƣinidǝk ularƣa zeminning ǝng esil yeridin, yǝni Ramsǝs
    degǝn yurttin tǝwǝlik bǝrdi.
  beo-beo: 'Amalalu, Yousefe da fidibiba:le, ea ada amo yolalali ilia da Idibidi ganodini
    hahawane fi. Ilia da Felou ea sia: defele, moilai La:mesisi amo gadenene fi galu.'
  tpi-OTNT: Bihain Josep i mekim olsem king i tok, na i helpim papa bilong em wantaim
    ol brata bilong em na ol i sindaun long kantri Isip. Em i givim graun long ol
    long distrik bilong taun Rameses. Dispela hap graun em i gutpela tru na i winim
    olgeta arapela hap graun bilong Isip.
  hau-SA: Ta haka Yusuf ya zaunar da mahaifinsa da ’yan’uwansa a Masar, ya ba su mallaka
    a sashe mafi kyau na ƙasar, a yankin nan na Rameses, kamar yadda Fir’auna ya umarta.
  udu-udu: Dhali yan’ko’da Yuusup̱ thumki’da babam piti dhali ikam moŋ’ko mo dhali
    c̱iki uni mo mmota jim buni e bampa/ Masir mo e mony’cesh jin ’bora’bor mo e bampa/
    Ra/amsiis mo me’d gwo jin ḵankin ma P̱irawn mo be.
  uig-LAT: Shuning bilen Yüsüp atisi bilen qérindashlirini Misir zéminida olturaqlashturup
    qoydi; Pirewnning buyrughinidek ulargha zéminning eng ésil yéridin, yeni Ramses
    dégen yurttin tewelik berdi.
  nde-nde: Ngakho uJosefa wasehlalisa uyise labafowabo eGibhithe, wabapha indawo enhle
    kulazo zonke elizweni, esiqintini saseRamesesi, njengokulaya kukaFaro.
  ton-ton: ¶ Pea naʻe tuku ʻe Siosefa ʻene tamai mo hono ngaahi tokoua ʻo ne foaki
    kiate kinautolu ʻae nofoʻanga ʻi he fonua ko ʻIsipite, ʻi he potu lelei ʻi he
    fonua ko Lamesisi, ʻo hangē ko e fekau ʻa Felo.
  ces-1613: I osadil Jozef otce svého a bratří své, a dal jim vládařství v zemi Egyptské
    v kraji výborném, v zemi Ramesses, jakž rozkázal Farao.
  eko-eko: Yuusufu khumwinkha meekhazi papaawe na attwiize phantte yooshapweya ya
    tuniya ya Misuri waattamana na nti wa Ramesesi, nkhama etthiipile Firawuuna aalupiyeezo.
  nss-nss: Iyamulan, Yosep imbusiy tehe king ipwai iyatan; pe iwiri taman pe nalin
    hu pe huya huye kol namandran masih Yisip. Pe iyki pwan iya kili hu iro nondriya
    kol namadran hape Rameses. Pe pwan ara, ara hiyan iya, pe iramwaitini pwan masih
    hira nondriya kol Yisip.
  eng-WMB: Joseph placed his father and his brothers, and gave them a possession in
    the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
    had commanded.
  tam-TCV: பார்வோன் கட்டளையிட்டபடியே, யோசேப்பு தன் தகப்பனையும், சகோதரரையும் எகிப்தில்
    குடியேற்றி, நாட்டின் சிறந்த இடமான ராமசேஸ் என்னும் மாவட்டத்தில் அவர்களுக்கு நிலம்
    கொடுத்தான்.
  ceb-ULB: Unya gipahimutang ni Jose ang iyang amahan ug ang iyang mga igsoon. Gihatagan
    niya sila ug luna sa yuta sa Ehipto, ang pinaka labing maayo nga yuta, mao ang
    yuta sa Ramases, sumala sa gisugo sa Paraon.
  mkn-mkn: Ais Yusuf iko raja pung omong, tarús dia tunju tampa kasi sang dong di
    daꞌera Gosen. Itu tampa talalu bagus. (Nanti dong kasi nama itu tampa ‘Rameses’.)
    Ais ju Yusuf pung papa deng dia pung kaka-adi dong tenga tarús di situ.
  nce-nce: Na Josep bolijayaname, bolijahaniname taitame, lale life yo naloglomeme,
    eso ho fene gali tlole. Na bu Rameses life yo tlome, kë life mëta tafa namëglame.
    Kë life afloko lalemu kwe Isip lifatebë fli life afloko bu sogë lalowaha.
  pol-UBG: Wtedy Józef osiedlił swego ojca i swoich braci i dał im posiadłość w ziemi
    Egiptu, w najlepszym miejscu tej krainy, w ziemi Ramses, jak rozkazał faraon.
  agr-agr: Nunikmatai José niina apajin niina yachi aidaujai faraón tibaunak imatiksag,
    nugka múun Ramsés tutai aajakua nuwi batsasui. Dutikam ditashkam nuwi nugkeenawag
    batsamsauwai.
  kyc-kyc: Dokopa Josepeme rakange yangongepena yuu ama keyange rombo palyakamipala
    Perao leyamuli pyuu Oramese dokona palyiya.
  urd-GVU: پھر یوسف نے اپنے باپ اور بھائیوں کو مصر میں آباد کیا۔ اُس نے اُنہیں رعمسیس
    کے علاقے میں بہترین زمین دی جس طرح بادشاہ نے حکم دیا تھا۔
  deu-1912: Aber Joseph schaffte seinem Vater und seinen Brüdern Wohnung und gab ihnen
    Besitz in Ägyptenland, am besten Ort des Landes, im Lande Raemses, wie Pharao
    geboten hatte.
  ntj-ntj: Nyangka Tjawutjalu-tjananya mama puru kurtapirti Yiitjipula nyinatjunu
    ngurra walykumunungka yiwarla yini Ramatjila yitingka tjiinya puurrpa Piirulu
    watjarnu wantinyangka.
  row-row: Yusuf tungga maneꞌ a oꞌola na, de natudꞌu mamanaꞌ fee se sia Gosen. Mamanaꞌ
    naa maloleꞌ. (Dei de ara babꞌae mamanaꞌ naa ‘Rameses’.) Basa de Yusuf ama na no
    odi-aꞌa nara leo rakandoo sia naa.
  kan-2017: ಫರೋಹನ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಯೋಸೇಫನು ತನ್ನ ತಂದೆಗೂ ಅಣ್ಣತಮ್ಮಂದಿರಿಗೂ ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ
    ವಾಸಮಾಡಲು ಉತ್ತಮವಾಗಿದ್ದ ರಮ್ಸೇಸ್ ಪ್ರದೇಶದಲ್ಲಿ ಸ್ವತ್ತು ಕೊಟ್ಟನು.
  ena-ena: Lɨci Josepɨ agaŋ manɨgali agadɨ ciaŋ lubiahɨlavɨla iaganu dɨdaŋ isaimahalinu
    agɨladɨdaŋ ahɨliahuci Isipɨ fɨli tɨbɨ hɨniavɨmi. Hɨniavɨdaci Lamesesɨ haiabɨla
    agadɨ fɨli tɨbɨ agadɨ nulɨsaŋ igumi. Fɨli tɨbɨ igumi agaŋ nɨbu fɨli tɨbɨ mu mu
    agɨladɨ lɨvala fɨli tɨbɨ huaci sɨbaŋ hɨniadami.
  tgo-tgo: Ŋgoreiya Kiŋ Pero me dagemawe, Josep i vaŋguraweŋgiya ramae na oghaghaeko
    e thivathiva thovuye Ijipt e tɨne e ghemba laghɨye Rameses ghadidiye.
  yap-yap: Ma aram me tay Josef e chitamngin nge pi walagen ni pumo’on u lan e nam
    nu Egypt, me pi’ bang ni ngar tafned ko gin nth’abi fel’ e binaw, ni bay u lan
    e nug nu Rameses, ni bod rogon ni yog Farao.
  tet-tet: Nasoru naꞌin tiꞌan, Yusuf nalo tuir naꞌin harukan, nodi baa natudu fatin
    iha rai Gosen bodik aman no maun-alin sia. Fatin nia diꞌak liu resik. (Nosi ikus,
    Yakob sia nanaran fatin nia naꞌak, Rameses.) Sia tuur nafati iha nia.
  hlt-MCSB: Te phoeiah Pharaoh kah a uen vanbangla Joseph loh a napa neh a manuca
    rhoek te Egypt kho ah khohut pakhat a paek tih khohmuen then Raameses kho ah kho
    a sak sak.
  mdy-ETH: ዬያይዲ ዮሴፔ ፔኤኮ ዓዶና ጌርሲንሢና ጊብፄ ዓጮይዳ ዴይሤኔ፤ ካኣቲ ዓይሤ ጎይፆ ጊብፄ ዓጮይዳ ኮሺ ማዔ፥ ራምሴ
    ጌይንታ ካታሞ ኮይላ ዓኣ ቤዜሎ ፔ ዓዶንሢም ዒንጌኔ።
  twi-ASANTE: Enti, Yosef bɔɔ nʼagya ne ne nuanom no atenaseɛ wɔ Misraim asase so.
    Ɔmaa wɔn agyapadeɛ wɔ asase no fa baabi a ɛyɛ pa ara wɔ Rameses mansini mu, sɛdeɛ
    Farao hyɛeɛ no.
  bhl-bhl: Keko beli, Yosew e Isiw aneng fian beem emisik kamok fian beem weng geleweko,
    akalem alew so, awkunum kumel iso, alik alik biilo Isiw aneng fian beem emisik
    atite aneng anung Alamses duyemeko, “Yukalem kawin te!”, yangse kale.
  con-NTPO: Tsonsi Joséja faraón mandaqquia'caen tise'panga afe Egipto ande'su bove
    ñotssia andema cuintsu tseni canse'faye. Tsa'caen tsu tise yaya tise antiandeccu'qque
    Ramsés canqque jin'tti'su andema isupa canse'fa.
  eng-WEBU: Joseph placed his father and his brothers, and gave them a possession
    in the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
    had commanded.
  bnp-bnp: E Iosep i vakamadea e tamana, e huriki e turana o Egipto. I habi ne ria
    a malala kamumu ri leho vona na robo e Remeses, i manga a hini i taki e Parao.
  wal-wal: Yooseefi ba aawaanne ba ishantta Gibxxe biittan wottiis; kawoi azazidoogaadan
    Gibxxe biittan Raamisa giyo katamaa matan de7iya, ubbasaappe aadhdhidi lo77iya
    gadiyaa etau immiis.
  mgh-mgh: Yusufu aheesa ni waavaha athumwane ni asunnawe mapuro oocayira olapo yo
    Wiciipitu, nttetthe wo uRamacese, toko calamunlyawe Farawoo.
  acu-NT: Turamtai faraón tímia nunisang Joséka Ejipto nungkanam timiá pengker irunnia
    nuni nungka Ramsés tutainum ni aparin tura ni yachi ainaun pujsamiayi.
  spa-PDDPT: José logró que su padre y sus hermanos vivieran y les dio posesión en
    lo mejor de la tierra de Egipto, en la tierra de Rameses, como Faraón ordenó.
  gun-gun: Ha'e gui José omboekoa nguu ha'e guyke'y kuery. Ramessés yvy re Egito yvy
    iporãvea py ome'ẽ ikuai aguã, Faraó aipoe'iague rami vy.
  agu-BL: Inin tzun tulej Ẍeptz quib yi tal faraón tetz. Nintzun tak' yi balaj ama'l
    tetz taj scyuch' yi e' stzicy. Cho'n tzun chinajewe'n swutz yi ama'la'tz yi na
    bi'aj Ramsés.
  eng-PEV: After that, Joseph gave his father and his brothers the best land in Egypt
    country, just like Pharaoh said, and they lived on that land. That land was in
    the place called Goshen, but later on, people called that place Rameses.
  ilo-ULB: Kalpasanna, inaywanan ni Jose ti amana ken dagiti kakabsatna. Inikkanna
    ida ti masakupan iti daga ti Egipto, ti kasasayaatan iti daga, iti daga ti Rameses,
    kas imbilin ti Faraon.
  kpg-kpg: Nomuli gei Joseph ga haga noho dono damana mo ono duaahina i Egypt, gaa wanga
    gi digaula tenua humalia e hoohoo adu gi di waahale damana go Rameses, gii hai
    be nia helekai di king.
  uig-ARA: شۇنىڭ بىلەن يۈسۈپ ئاتىسى بىلەن قېرىنداشلىرىنى مىسىر زېمىنىدا ئولتۇراقلاشتۇرۇپ
    قويدى؛ پىرەۋننىڭ بۇيرۇغىنىدەك ئۇلارغا زېمىننىڭ ئەڭ ئېسىل يېرىدىن، يەنى رامسەس
    دېگەن يۇرتتىن تەۋەلىك بەردى.
  bsp-bsp: Kɔ Isifu ɛndəs papa kɔn kɔ awɛŋc aŋa atɔf ŋa Misira. K'ɔsɔŋ ŋa antɔf Misira,
    nde atɔf ŋa Ramsɛs, pəmɔ tɔkɔ Firawona ɛnaloku kɔ ti mɔ.
  bps-bps: Na fnè Dyosif i maan, na dad flanekan, di banwe Idyif. Na i tanà blén dale
    too fye tanà na mdadong di syudad dnagit Ramases, du kdee ani dek Faraon ku Dyosif.
  mbs-mbs: Impeogpà i Jose se amay din aw menge kedowa din doton te Ehipto. Ontò mèpiya
    se tanà imbegay din kandan medapag te lonsod te Ramases, iling te impunù te selotan
    kandin.
  tof-tof: Da Zosep tóba ab akó zonaretal Iziptüm we irrbünürr morroalan tüpdü, Rrameses
    wirri basirr minggüpanandó, parraoa oya enezan yalórr.
  sus-sus: Yusufu naxa bɔxi fanyi fi a baba nun a taarae ma, alɔ Misira mangɛ a yamari
    ki naxɛ. E bɔxi naxan sɔtɔ a tan nan fan Misira bɔxi birin bɛ. A xili Ramesesi.
  pon-2006: Sosep eri koasoanehdi semeo oh rie ko nan Isip, ketikihong irail sapwarail
    wasa kaselel kei, kereniong kahnimw Rameses, duwen me Parao mahsanih.
  jae-jae: Go Josep kêkêŋ gamêŋ gêdêŋ tama to nê lasitêwai gebe sêŋgôŋŋa ma kêkêŋ
    nom gêdêŋ êsêac kêtu êsêacnêŋ gêŋ aŋga gamêŋ Aiguptuŋa, kêkêŋ nom ŋajamanô tau
    gêdêŋ êsêac aŋga gamêŋ Rameses kêtôm Parao kêjatu.
  ksd-ksd: Ma Iosep i ga vaki tamana ma ra umana turana, ma i ga tul tar ra umana
    kiki na gunan ta diat aro Aigipto, ta ra langun i boina kakit, ta ra gunan kai
    Rameses, da Parao i ga vartuluai tana.
  tur-YTC: Yosef babasını ve kardeşlerini yerleştirdi ve Firavun’un buyurduğu gibi
    Mısır diyarında, ülkenin en iyi yerinde, Ramses diyarında onlara mülk verdi.
  bel-N: I пасяліў Язэп бацьку свайго і братоў сваіх, і даў ім уласнасьць у зямлі
    Эгіпецкай, у найлепшай частцы зямлі той, у зямлі Рамсэс, як загадаў фараон.
  grc-BRENT: Καὶ κατῴκισεν Ἰωσὴφ τὸν πατέρα αὐτοῦ, καὶ τοὺς ἀδελφοὺς αὐτοῦ, καὶ ἔδωκεν
    αὐτοῖς κατάσχεσιν ἐν γῇ Αἰγύπτῳ, ἐν τῇ βελτίστῃ γῇ, ἐν γῇ Ῥαμεσσῆ, καθὰ προσέταξε
    Φαραώ.
  ind-AYT: Kemudian, Yusuf menempatkan ayah dan saudara-saudaranya, dan memberikan
    kepada mereka kepemilikan di tanah Gosyen, di tempat terbaik tanah itu, yaitu
    di tanah Rameses, sebagaimana yang diperintahkan Firaun.
  lid-lid: Ano badeh Josep atehei taman hawe nadu tinen oro manyah ado Ijip. Atehei
    oro manyah ado munyak mwasin ma lakou mwasin udu bolo kon tinan aloh Ramisis i
    buku none le kabin ndratiye.
  nya-nya: Choncho Yosefe anakhazika abambo ake aja ndi abale ake mʼdziko la Igupto.
    Iye anawapatsa dera la Ramesesi limene linali dziko lachonde kwambiri monga analamulira
    Farao.
  hrv-hrv: Tako Josip nastani svoga oca i svoju braću davši im u vlasništvo najljepši
    kraj egipatske zemlje, u kraju Ramsesovu, kako je faraon naredio.
  mps-mps: Nosali Josepgo aga aya me, aga ama dede dali, te Isipde bidimainu tau sali.
    Agai augwalibolo te Rameses hanu badu elaluali tǫ te augwali mani. Te tǫ te
    wiegi yai mu tama, te Isipde elaluali tǫ dabe tigidali aiyaba elaluali. Josepgo
    te Ferogo wali po tiwai gilama yai.
  llg-llg: Boe ma, Yusuf tungga manek kokolan, de ana natudu fee sala mamanak nai
    dae babaꞌek Gosen. Mamanak ndia neulaun seli. (Dei fo ala foi mamanak ndia, nade
    ‘Rameses’.) Basa ndia, boe ma Yusuf aman ma ndia kaꞌa-fadi nala, leo lakandoo
    lai ndia.
  tpi-tpi: Bihain Josep i mekim olsem king i tok, na i helpim papa bilong em wantaim
    ol brata bilong em na ol i sindaun long kantri Isip. Em i givim graun long ol
    long distrik bilong taun Rameses. Dispela hap graun em i gutpela tru na i winim
    olgeta arapela hap graun bilong Isip.
  dan-1931: Men Josef lod sin Fader og sine Brødre bosætte sig og gav dem Jordegods
    i Ægypten, i den bedste Del af Landet, i Landet Ra'meses, som Farao havde befalet.
  vie-OVCB: Giô-sép chọn chỗ tốt nhất trong nước Ai Cập cho cha và các anh em định
    cư, tại miền Ram-se, đúng theo lệnh vua.
  lbk-lbk: Adi kad inpateen Jose cha amana ya nan et-adna id Egipto, et inischona
    ken chaicha nan kakhawisan ay lota ay sag-en nan ili ay Rameses ta enkwacha, tay
    siya chi nan infilin nan ali.
  guj-2017: યૂસફે તેના પિતાને તથા તેના ભાઈઓને રહેવાને જગ્યા આપી. તેણે તેઓને મિસર દેશની
    ઉત્તમ જગ્યામાં એટલે રામસેસમાં ફારુનની આજ્ઞા પ્રમાણે વસવાનો પ્રદેશ આપ્યો.
  byr-byr: '@see-verse:GEN.047.010'
  awx-awx: Tiwänä kinggä inikut using, Josepdä nanä, notnä yangu Ramses Distrikätanu
    kewu womduhim yämän, une yiwikin. Isipkätanu Ramses Distrikge kewu nomän hikngä.
  pon-2006A: Sosep eri koasoanehdi semeo oh rie ko nan Isip, ketikihong irail sapwarail
    wasa kaselel kei, kereniong kahnimw Rameses, duwen me Parao mahsanih.
  por-BRBSL: José colocou seu pai e seus irmãos, e lhes deu uma posse na terra do
    Egito, no melhor da terra, na terra de Ramsés, como o faraó havia ordenado.
  cth-cth: Hottelah Joseph ni a na pa hoi a hmaunawnghanaw kho a sak sak. Faro ni
    kâpoe e patetlah Izip ram thung e kahawipoung e ram Raameses ram dawk e ram hah
    râw lah a poe.
  twi-twi: Enti Yosef bɔɔ nʼagya ne ne nuanom no atenase wɔ Misraim asase so. Ɔmaa
    wɔn agyapade wɔ asase no fa baabi a eye pa ara wɔ Rameses mansin mu, sɛnea Farao
    hyɛe no.
  hlt-hlt: Te phoeiah Pharaoh kah a uen vanbangla Joseph loh a napa neh a manuca rhoek
    te Egypt kho ah khohut pakhat a paek tih khohmuen then Raameses kho ah kho a sak
    sak.
  tbz-SIM: Kɛ̀ Sosɛfuu kɑnnɛ o cicɛ nɛ̀ o tebìí dibòrì sɑ̀ɑ̀rì Dɑmmusɛsi, kɛ́ bɛ̀
    pɑ̃ kɛtenkɛ̀, kɛ́ndònnɛ̀ okpɑ̀ɑ̀tì do bɛ́immɛ̀.
  msy-2020: Ezɨ gɨn Josep atrivim mɨkemezɨ moghɨram amigha, uan afeziam ko uan aveghbuabar
    akurazɨma, me Isipɨn kantrin apia. A Ramesesɨn nguibar ekiamɨn boroghɨn nguazim
    isa me ganɨngi. Nguazir otevir kam, a Isipɨn kantrin nguazir igharaziba bar dagh
    afira.
  txq-txq: Boe ma Yusuf tao tungga manek kokolan, de ana dudu fee sara mamanak nai
    dae Gosen. Mamanak naa, lolen seli. (Neu ko ara foi mamanak naa nade ‘Rameses’).
    Basa boe ma Yusuf aman no kaꞌa-fadin nara leo rakandooo reu naa.
  aaz-aaz: Rarit naiꞌ Yusuf natuin uisf ee in kabin, onaim in nruur bare neu sin nbi
    pah Gosen. Afu bare naan, mrian ii kah een. (Sin nakanab bare naan nbi neon amunit
    nak, ‘Rameses’.) Onaim naiꞌ Yusuf in amaf ma in orif-tataf sin natua nabaran nbin
    bare naan.
  azb-azb: Yusif atası ilə qardaşlarını Misirdə yerləşdirdi və fironun əmrinə əsasən
    onlara ölkənin ən yaxşı yerində – Ramses bölgəsində mülk verdi.
  eng-DBY: And Joseph settled his father and his brethren, and gave them a possession
    in the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
    had commanded.
  hin-2017: तब यूसुफ ने अपने पिता और भाइयों को बसा दिया, और फ़िरौन की आज्ञा के अनुसार
    मिस्र देश के अच्छे से अच्छे भाग में, अर्थात् रामसेस नामक प्रदेश में, भूमि देकर
    उनको सौंप दिया।
  wol-KYG: Yuusufa nag dalal baayam aki bokkam, dogal leen suuf sa gën ca réewum Misra
    ca diiwaanu Ramses, ni ko ko Firawna sante woon.
  swp-swp: Iosepa tamana eo ena tataoyao i hemiadi, edi tano i mosei aridi eai Aigupito
    tanana eai, tano lolo aririna eai, Ramese tanona eai doha Parao i lauhesom.
  bjr-bjr: Yooseefaafa narí afasausa mara faqa narí akoona faqa Faraoofa uqoo Isipa
    maqa maqaki Rameeseesa maqusa aaqa soofaqa mariqau.
  eng-YLT: And Joseph settleth his father and his brethren, and giveth to them a possession
    in the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
    commanded;
  kne-kne: Et indawtan Jose si ama na ya din aag-i na si daga da ed Rameses ay kamayatan
    ay lugar ed Egipto, tan say inbilin din ari.
  heg-NTPO: Hidi nam Yusuf daek muid lahing nga in teka ka, le tulu bel oen maan se
    dale Gosen. Maan na banan isi. (Mam oen ngali maan na ngala ‘Rameses’.) Kon nam
    Yusuf ama ka, nol un kaka-palin nas daad napiut se las.
  ptu-ptu: Iya le'ba'um Yusuf umbeem ambena anna solasubunna handam mapianna litä'
    dio Mesir sikahuku' kota Rameses, situhu' pahentana Firaun.
  bzd-NTPO: Eta̱ José tö ká̱ bua'bua tso' Egipto, e' mé iyë́ ena iëlpa a̱ se̱noie
    we̱s Egipto blú tö iché es. Ká̱ e' a̱te̱ Ramsés.
  kwf-kwf: Sui sa Josef ka saungaꞋinia fanoa maꞋa nia faꞋinia ngwaefuta nia ki, ana
    fanoa ꞋaꞋana neꞋeri. Ma nia ka ngalida kira ka tua karangia Ꞌi Rameses fanoa doe,
    ma nia ka kwatea ano leꞋa ki ana kula neꞋeri fuada, diꞋia tatalafaꞋa ba saea nama.
  eng-WYC-2017: Forsooth Joseph gave to his father and [his] brethren a possession
    in Egypt, in Rameses, the best soil of [the] earth, as Pharaoh commanded;
  eng-WMBB: Joseph placed his father and his brothers, and gave them a possession
    in the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
    had commanded.
  spp-spp: Ka Yusufu si cyage kà kan u tuŋi ná u sìɲɛɛbil'á bà Farɔn mpyi a yi jwo
    mɛ, u à kìni tacɛnŋke kà kan pi á, Gozheni kùluni i.
  aey-aey: Eunu Josef uqa memegca uqa waliagulca Isip ono madeceb bilein. Odimei uqa
    maha eunadec ceteteh cauncaca eu aden. Maha Fero ihacaden eu ijan Rameses.
  urd-GVH: फिर यूसुफ़ ने अपने बाप और भाइयों को मिसर में आबाद किया। उसने उन्हें रामसीस
    के इलाक़े में बेहतरीन ज़मीन दी जिस तरह बादशाह ने हुक्म दिया था।
  rug-rug: Meke va koa ia Zosepa sa tamana meke sari na tasina pa popoa Izipi, meke
    poni vasina na pepeso masuruna sa sapu leana hola koasa popoa, tata koasa vasileana
    lavata koasa pinaqaha popoa pa vasileana Ramesesi, gua puta tugo sapu garunu nia
    sa baṉara koa sa.
  gaz-gaz: Yoosefis akkuma Faraʼoon isa ajajetti abbaa isaatii fi obboloota isaa Gibxi
    keessa qubachiise; lafa lafa hunda caalu, aanaa Raamsee handhuuraa godhee isaanii
    kenne.
  fra-LSG: Joseph établit son père et ses frères, et leur donna une propriété dans
    le pays d’Égypte, dans la meilleure partie du pays, dans la contrée de Ramsès,
    comme Pharaon l’avait ordonné.
  yal-yal: Yusufu yi bɔxɔ faɲin fi a baba nun a tadane ma alo Misiran Mangana a yamari
    kii naxan yi. E bɔxɔn naxan sɔtɔ, na fan Misiran bɔxɔn birin xa. A xili Ramisesi.
  gum-gum: Inchen Josébe Egipto pirau purø tab pirømeran tranøbig køn, truyu warønrrai,
    Faraón maig karuig, treekke. Treekkurri nui møskaimba nui nuneløba Ramesés pirau,
    pirømera tøgaguig købig køn.
  iou-iou: Täŋpäkaŋ Ferotä man yäŋkuko ude Joseptä noriyekät nanita Isip kome kukŋi
    inita biŋam yäniŋ kireŋkuk. Kome u tägagämän, Rameses yotpärare käda yepmaŋpän
    itkuŋ.
  haw-1868: Hoonoho iho la o Iosepa i kona makuakane a me kona poe hoahanau, a haawi
    aku la oia ia lakou i wahi e noho ai ma ka aina o Aigupita, i kahi aina maikai,
    i ka aina o Ramese, e like me ke kanoha ana mai a Parao.
  arb-NAV: وَأَنْزَلَ يُوسُفُ أَبَاهُ وَإِخْوَتَهُ فِي مِصْرَ وَمَلَّكَهُمْ فِي رَعَمْسِيسَ
    أَجْوَدَ الأَرْضِ كَمَا أَمَرَ فِرْعَوْنُ.
  adz-adz: Ibinigi da Yosef itangin intap bini Rameses mingꞌa Idzip da ramanggan da
    rain rusan impa gin ibi king nidan.
  ewe-ewe: Ale Yosef tsɔ anyigba nyuitɔ le Egipte, afi si nye Ramesesnyigba la na
    fofoa kple nɔviawo abe ale si Farao gblɔe ene.
  eng-LEE: And Joseph assigned places of residence for his father and his brothers,
    and gave them a possession in the land of Egypt, in the best of the land, in the
    land of Ra'meses, as Pharaoh had commanded.
  gvn-gvn: '@see-verse:GEN.047.010'
  nna-nna: Palaja Joseph-ju jurti jirnijaninyi japartupa mamajirrangupa ngalypa yiji
    warrarn kingijalu muwarrjalu. Palanga jarnti jirnijaninyi mayarrangu tawunmartaji,
    ngapimartaji, Rameses-martaji.
  asm-FB: যোচেফে তেওঁৰ পিতৃ আৰু ভাই-ককাইসকলৰ বাবে স্থায়ীভাৱে বসবাসৰ ব্যৱস্থা কৰিলে।
    ফৰৌণৰ আজ্ঞা অনুসাৰে, মিচৰ দেশৰ আটাইতকৈ উত্তম ঠাই ৰামিচেচৰ অঞ্চলত যোচেফে অধিকাৰ
    হিচাবে তেওঁলোকক বসতি কৰিবলৈ দিলে।
  sus-A: يُسُقُ نَشَ بْشِ قَنيِ قِ عَ بَبَ نُن عَ تَارَيٍ مَ، عَلْ مِسِرَ مَنفّ عَ
    يَمَرِ كِ نَشّ. عٍ بْشِ نَشَن سْتْ عَ تَن نَن قَن مِسِرَ بْشِ بِرِن بّ. عَ شِلِ
    رَ مٍسٍسِ.
  fra-SBL: Joseph plaça son père et ses frères, et leur donna une possession au pays
    d'Égypte, dans le meilleur du pays, au pays de Ramsès, comme Pharaon l'avait ordonné.
  hbo-hbo: וַיֹּושֵׁ֣ב יֹוסֵף֮ אֶת־אָבִ֣יו וְאֶת־אֶחָיו֒ וַיִּתֵּ֨ן לָהֶ֤ם אֲחֻזָּה֙
    בְּאֶ֣רֶץ מִצְרַ֔יִם בְּמֵיטַ֥ב הָאָ֖רֶץ בְּאֶ֣רֶץ רַעְמְסֵ֑ס כַּאֲשֶׁ֖ר צִוָּ֥ה
    פַרְעֹֽה׃
  shp-NTPO: Jaskáxon ja faraónman yoiabo senenhakin, ja Josekan jawen papa betanbi
    jawen wetsabo, ja Egiptonko iká mai jakonshaman jato menia iki. Jaskáakin jato
    mai menia, Gosén janeya mainko boax jain jakana iki; ja main janeribi iki Ramsés.
  eng-WYCLIFFE: Forsothe Joseph yaf to hise fadir and britheren possessioun in Egipt,
    in Ramasses, the beste soile of erthe, as Farao comaundide;
  piu-2006: '@see-verse:GEN.047.010'
  pjt-pjt: Ka Josephalu kulinu Piiṟalu wangkanytja munu palumpa mama, kuṯa tjuṯa,
    walytja uwankara katira tjananya ngura panya Katjinnga ungu alatjiṯu tjananku
    kukatjara nyinanytjaku manta panya Itjipala. Ka ngura nyara palula itingka ngura
    tawunu puḻka ngaṟangi ini Ramatjinya. Ka Josephalu tjananya uwankara mai rawangku
    ungkukatingi pukuḻpa nyinanytjaku.
  cwe-cwe: Maabaho Yosefu kaweng'ha hanhu hakukala tati yake na ndugu zake muna iisi
    ya Misili, kaweng'ha hanhu hanogile habehi na bululu da Lamasesi, fana viya mfalume
    viyalagilize.
  bgs-bgs: Na, igpóddô i Jose tô ámmà din asta tô mga kataladi din tun ta Ehipto.
    Tuu madigár tô tanà na igbággé i Jose kandan madani tun ta lunsud ka Rameses,
    magunawa katô igkagi katô harì kandin.
  kik-kik: Nĩ ũndũ ũcio Jusufu akĩhe ithe na ariũ a ithe ũtũũro kũu Misiri na akĩmahe
    mĩgũnda mwena ũrĩa mwega mũno wa bũrũri ũcio, rũgongo rwa Ramesese o ta ũrĩa Firaũni
    aathanĩte.
  ksr-ksr: Joosefnoŋ maŋ daremuŋa ii Faarao kiŋnoŋ jeŋ kotorotiwaa so Iijipt kantrinoŋ
    oŋoma Iijiptwaa baloŋ bakaya kelega awaa moŋ ii Rameses prowins (Goosen) kanoŋ
    oŋono.
  fra-NCL: Joseph établit son père et ses frères, et leur assigna une propriété dans
    le pays d’Égypte, dans la meilleure partie du pays, dans la contrée de Ramsès,
    ainsi que Pharaon l’avait ordonné ;
  cek-AK: Joseph mah ampa hoi amyanawk Izip prae ah ohsak moe, Faro ih lokpaekhaih
    baktih toengah, kahoih koek prae, Ramses ahmuen to a paek.
  xla-xla: Epapedeme Yoseptapo Pelo yu dolumama ya꞉ a mate epo ya꞉ bapadulo mate dla
    ta꞉la ka꞉pi Lamses mo mateka꞉pi dla ellaloye yia꞉ watle hamiyo.
  cuk-cuk: Degidgine, Joséʼdi, e-bab-Jacob, degi, e-iamar, Egipto-yargi-megega imaksad.
    Geb degine, José Faraón-ega-igar-uksadba, Ramesés-yargi, e-babga, degi, e-gwenadganga,
    nainumar-bur-nued uksad.
  uig-CYR: Шуниң билән Йүсүп атиси билән қериндашлирини Мисир зиминида олтирақлаштуруп
    қойди; Пирәвнниң буйруғинидәк уларға зиминниң әң есил йеридин, йәни Рамсәс дегән
    жуттин тәвәлик бәрди.
  tel-2017: ఫరో ఆజ్ఞ ఇచ్చినట్లే, యోసేపు తన తండ్రికీ తన సోదరులకూ ఐగుప్తు దేశంలో రామెసేసు
    అనే మంచి ప్రదేశంలో స్వాస్థ్యం ఇచ్చాడు.
  hat-BSA: Epi Joseph te pozisyone papa li, ak frè li yo e li te bay yo yon teren
    an Égypte, nan pi bon pati nan peyi a, kote Ramsès la, tankou Farawon te kòmande
    a.
  kos-kos: Na Joseph el oakiya papa tumal ac mwet lel nukewa in Egypt, ac sang acn
    lalos ke acn ma wo oemeet, yen ma apkuran nu ke siti lun Rameses, oana ke tokosra
    el sap.
  hbo-WLC: וַיּוֹשֵׁ֣ב יוֹסֵף֮ אֶת־אָבִ֣יו וְאֶת־אֶחָיו֒ וַיִּתֵּ֨ן לָהֶ֤ם אֲחֻזָּה֙
    בְּאֶ֣רֶץ מִצְרַ֔יִם בְּמֵיטַ֥ב הָאָ֖רֶץ בְּאֶ֣רֶץ רַעְמְסֵ֑ס כַּאֲשֶׁ֖ר צִוָּ֥ה
    פַרְעֹֽה׃
  ibo-ibo: Ya mere, Josef mere ka nna ya na ụmụnne ya biri nʼala Ijipt. O nyere ha
    ala kachasị mma nʼala ahụ na mpaghara Ramesis, dịka Fero nyere nʼiwu.
  ory-ory: ତହୁଁ ଯୋଷେଫ ଫାରୋଙ୍କର ଆଜ୍ଞାନୁସାରେ ମିସର ଦେଶର ସର୍ବୋତ୍ତମ ଅଞ୍ଚଳରେ, ଅର୍ଥାତ୍‍,
    ରାମିଷେଷ୍‍ ପ୍ରଦେଶରେ ଅଧିକାର ଦେଇ ଆପଣା ପିତା ଓ ଭାଇମାନଙ୍କର ଅବସ୍ଥିତି କରାଇଲେ।
  wmt-wmt: '@see-verse:GEN.047.010'
  chk-chk: Iwe, Josef a alenia saman me pwin kewe o ngeniir eu fanü mi mürina seni
    meinisin lon Isip pwe repwe fanüeni, usun Farao a allük. Iwe, a ngeniir ewe fanü
    Rameses.
  ssd-ssd: Kile Yosef nu mam nuŋe aba kat nuŋe turniŋgina sulumba kilke ande Rameses
    ma tugu mbolŋge niŋgina le nane ka taŋge minyokinaig. Kilke ta mayenu ndo Isip
    ma tugu ŋakmba liniŋgina. Taŋamba Yosef nu Farao buk sakina ta kumu-kumumba kina.
  rop-rop: Brom deya Josef bin deigim im dedi en im braja olabat langa det gudbala
    kantri wansaid langa det taun gulum Remasis. Deya na deibin ringimap olabat tent,
    en deibin oldei jidanbat deya na, dumaji det king bin tok lagijat na.
  ukr-1871: І поселив Йосиф панотця свого й браттє своє, і дав їм державу в землї
    Египецькій, на луччій землї, в Раємзес землї, як повелїв Фараон.
  eng-AOI: Then Joseph gave his father and his brothers the best place to live in,
    as the king had told him. It was near the city called Rameses. He also gave food
    to his father, his brothers and to all the rest of his family, from the oldest
    to the youngest. He helped his family there in Egypt so that they could settle
    down.
  yon-yon: Kwane, Yosefbed yambe yoom ye aagoroka yoom be Idyip aom okad amun yeman
    Gosen yaa be wenekore, Gosen okad maa kondoone, ambib yenbe dobiriwen, Fero ye
    weng dakmoon kwamune areb keriwen. (Kibikee okad kee dobiriwen kuu Ramesis andimaib.)
  bch-bch: Toa bedaoa ta Iosep ilua itama ga itar kapeipei ta tila timado ngan tibur
    Isip. Ei ilongean tano pagid ngan tibur ieda Rameses, mambe maron kapei ikeo ngan.
    Tano toa ne kemi tau ga iasal tibur padengada Isip.
  deu-1951: Und Joseph wies seinem Vater und seinen Brüdern Wohnsitz an und gab ihnen
    ein Besitztum im Lande Ägypten, am besten Orte des Landes, in der Landschaft Ramses,
    wie der Pharao befohlen hatte.
  eng-JPS: And Joseph placed his father and his brethren, and gave them a possession
    in the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
    had commanded.
  ubr-ubr: Namon Joseph on aiwab orot ifonaboai ato taman a taitin tutuan asi mair
    ma iyabunagai efan obin bag Egypt amonai ites, Rameses mafam gagamin bisinai.
  srp-1865: A Josif naseli oca svojega i braæu svoju, i dade im dobro u zemlji Misirskoj
    na najboljem mjestu te zemlje, u zemlji Rameskoj, kao što zapovjedi Faraon.
  lug-lug: Awo Yusufu n’asenza kitaawe ne baganda be e Misiri, n’abawa ekitundu ekyali
    kisinga obulungi eky’e Goseni, mu Disitulikiti ey’e Lamusesi nga Falaawo bwe yalagira.
  heb-heb: ויושב יוסף את אביו ואת אחיו ויתן להם אחזה בארץ מצרים במיטב הארץ בארץ רעמסס
    כאשר צוה פרעה׃
  ben-IRV: তখন যোষেফ ফরৌণের আদেশ অনুযায়ী মিশর দেশের উত্তম অঞ্চলে, রামিষেষ প্রদেশে,
    অধিকার দিয়ে নিজের বাবা, ও ভাইদেরকে বসিয়ে দিলেন।
  pan-pan: ਯੂਸੁਫ਼ ਨੇ ਆਪਣੇ ਪਿਤਾ ਅਤੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਵਸਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਸਰ ਦੇਸ਼
    ਦੀ ਸਭ ਤੋਂ ਚੰਗੀ ਧਰਤੀ ਅਰਥਾਤ ਰਾਮਸੇਸ ਦੀ ਧਰਤੀ ਵਿੱਚ, ਜਿਵੇਂ ਫ਼ਿਰਊਨ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ,
    ਵਿਰਾਸਤ ਵਿੱਚ ਦਿੱਤੀ।
  tkr-tkr: Yusufee fironee uvhuyn xhinne ha'a, dekkısdayiy çocaaşisda ciga Misir qaa'a,
    manbışis gırgınçile yugun Ramses eyhene cigeençe ciga hele.
  mwp-mwp: Yoewsepa, nuydh nungu thathi a tukuypal balbayg tidaydhin Aykupithunu a
    poeybadhin mina boeradhar amadhan Ramesesoepa mopa kuyk midh nanga mulaydhin.
  mya-JVB: ဖါရော မင်းအမိန့် တော်ရှိသည့်အတိုင်း ၊ ယောသပ် သည် အဘ နှင့် အစ်ကို တို့ကို
    နေရာ ချ၍ အဲဂုတ္တု ပြည် ၌ အကောင်း ဆုံးသောအရပ် ရာမသက် မြေ ကို အပိုင် ပေး ၏။
  tbg-tbg: Iohepiva nai qoravata nai qata vakaukavaravata ntita varero Pero vaiintivano
    tuntema kero, koqe vata vaunaini vika muntu kora. Vi vatava ekaa Isipini vau vatara,
    vo vata vo vata naatara kero koqe vata vauvaro vi vatava vatuka vo, Ramesesi tataaqa
    vaura.
  hmo-hmo: Vadaeni Iosepa ese iena tamana bona iena tadikakana taudia edia gabu ia
    karaia hegaegae, bona edia tano ia henidia, Aigupito ena tano namo herea ta dekenai,
    iena ladana be Ramese, Farao ia hereva bamona.
  ata-ata: Iloꞌa tatananu tuala mivivikala aloxo xe mukalu, xe iliꞌi la sou Iosepu
    mulai sou muꞌoxo loxo tatananu tuala muvikalanuxu sou musuꞌulineꞌi momu iloꞌa
    ta vimovimou sou muꞌitaloneꞌi no lia xalee vile ne Aixiputo ne. Mulai muꞌitaloneꞌi
    no anu lia no tuala ne Lamesesu. Lia sou tuala xalee ane ne laixe misevile. Muuli
    no anu lialia ne Aixiputo mukalusi.
  nfa-nfa: Èle èèna ka, Yusuf padꞌelo era pea hia aꞌari na si ètu Gosen, madhutu lii
    pua dhèu aae deo na. Era èèna beꞌa titu kèna. (Ra pangare era èèna ‘Rameses’.)
    Ka ama na dènge aꞌari na sèra pea taruu ètu èèna.
  urd-urd: और यूसुफ़ ने अपने बाप और अपने भाइयों को बसा दिया और फ़िर'औन के हुक्म के
    मुताबिक़ रा'मसीस के इलाक़े को, जो मुल्क — ए — मिस्र का निहायत हरा भरा 'इलाक़ा
    है उनकी जागीर ठहराया।
  rus-SYN: И поселил Иосиф отца своего и братьев своих, и дал им владение в земле
    Египетской, в лучшей части земли, в земле Раамсес, как повелел фараон.
  cbt-NTPO: Ina quëran Cosiso', Iquipitoquë noya noya no'pa' nininso' quëmopinënpita
    quëtërin. Huaraoni camairinso chachin ninin. Inapoatona Cacoposo' hui'ninpitarë
    chachin Namisi parti no'pahuanpi. Namisiso', Cosin itopi anta'.
  bqc-SIM: Yosɛfu a mae ń a vĩ̀iↄ kàlɛ Egipi bùsu gumaau, à ń gbá bùsu pↄ́
    Lamɛsɛ dɛ a mɛɛwia ũ, lá Falaↄ̃ↄ òwa.
  tcz-CHONGTHU: Joseph in apa Jacob ahin asopiho abonchauvin Egypt gamsunga achensah
    tan, chule nei le gou jong apen gam jong apha pen Ramases lhangjol lam chu Pharaoh
    thupeh dungjui in ape tan ahi.
  mar-mar: योसेफाने फारोच्या आज्ञेप्रमाणे आपल्या बापाला व भावांना रामसेस नगरजवळील
    प्रांतातील उत्तम भूमी त्यांना रहावयास दिली.
  tcs-tcs: So Zosep i bin mata pole ol dem oda blo da Pero king ane em bin suze da
    bes ples wea i gad de lo Izipt. Diswan ples i bin Ramases ane em bin gibem po
    papa ane ol bala blo em po stap de.
  soq-soq: Tane warere wana rua Iosep mamba, tatatawa ita wamba do banlamone Isibt
    bedewe Ramsis bolawa euda moawa da mo wanamono bola wadane waimoiena.
  qub-qub: Chaypitana Josëga faraón nishannölla wauguincunatawan papäninta tiyachiran
    intëru Egipto nasyuncho caycaj partipita mas allinnin partiman. Chayga caran Ramsés
    partimi.
  bqp-bqp: Yusufu a de kũ a vĩ̀ninↄ kàtɛ Misila bùsu gu manan à ń gbá bùsu kũ Ramɛsɛ
    de a wɛ́ra ũ lákũ Firi'auna ò nà.
  hat-hat: Jozèf fè papa l' ak frè l' yo rete nan peyi Lejip. Li ba yo tè bò lavil
    Ranmsès, jan farawon an te mande l' la. Li ba yo yon bon tè nan peyi a.
  eng-BSB: So Joseph settled his father and brothers in the land of Egypt and gave
    them property in the best part of the land, the district of Rameses, as Pharaoh
    had commanded.
  tod-tod: Zozɛfe kɛɛɠɛ ta kɛɛɠɛleaiti seizu ɠulani, é naa ta veeni ti ya ga tɔnɔ
    Ezipete yooi zu, zooi ʋasuʋɛ, Lamesɛse yooi zu, eɠɛʋelei Falaɠɔn ma levei veeni
    la zea.
  eng-WEBPB: Joseph placed his father and his brothers, and gave them a possession
    in the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
    had commanded.
  kbq-kbq: Higeno Josefe'a nafa'amofone, afuhe'inena zamavareno Isipi mopamo'ma knare
    huno tretre hu'nerega, Rameses kaziga Fero'ma hu'nere mopa ome regori zamige'za
    mani'naze.
  nhe-BL: Huan José quinmacac itata huan iicnihua nopa tlaltini tlen más cuali ipan
    tlali Egipto, nopa tlali itoca Ramesés, para ma itztoca nopano queja Faraón tlanahuatijtoya.
  bus-bus: Yusufu a de kↄ̃n a vĩ̀inↄ kàɛ Igipiti bùsu gu maaan, à ń gbá bùsu kɛ̀
    Ramɛsɛ dɛ à wɛ́tɛdaa ũ lán Fili'auna ò nà.
  gub-BL: Omono Zuze ywy pehegwer ikatu ma'e u pe, wyky'yr wanupe no, uwywyr pe no.
    A'e ywy ikatuahy a'e. Tawhu Hamexe her ma'e huwake tuz. Ta'e tuwihawete uzapo
    kar nezewe haw izupe a'e xe. Wiko a'e ywy izar romo wà. Wikuwe a'e pe wà.
  eng-DRA: But Joseph gave a possession to his father and his brethren in Egypt, in
    the best place of the land, in Ramesses, as Pharao had commanded.
  knf-knf: Kë hënk di Yoŧef adoluŋ kë aşin na babuk aşin bafëţ du uŧaak wi Ejiptu,
    awul baka dko dannuurnaaniiŋ ţi uŧaak du umbaŋ wi Ramŧeŧ di bakaaŋ aji bado Goşen
    jibi Farawuna ajakuluŋ.
