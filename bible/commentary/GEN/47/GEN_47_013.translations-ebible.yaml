verse: GEN.047.013
translations:
  mal-C: ക്ഷാമം അതിരൂക്ഷമാകുകയാൽ ആ പ്രദേശത്തെങ്ങും ഭക്ഷണമില്ലാതായി; ഈജിപ്റ്റും കനാനും
    ക്ഷാമംനിമിത്തം ക്ഷയിച്ചു.
  deu-TKW: Es gab aber in allen Landen kein Brotkorn, denn die Hungersnot war überaus
    drückend, und Ägypten wie Kanaan waren erschöpft infolge der Hungersnot.
  lin-lin: Biloko ya kolia ezalaki lisusu te kati na mokili mobimba mpe nzala makasi
    eyaki. Mokili ya Ejipito mpe oyo ya Kanana ekawukaki na nzala makasi.
  cbr-NT: Usa 'ain ka uinu 'ikë menubi trigo a piti 'aíma 'iakëxa, usa 'ain ka a piti
    ñu 'aíma 'ain 'itsaira numi 'iakëxa. 'Ikëbë ka Egipto menu 'ianan Canaán kakë
    me anuribi 'ikëbë ka anu 'ikë, unikama numin bamatisa tani 'ikankëxa.
  eng-LSV: And there is no bread in all the land, for the famine [is] very grievous,
    and the land of Egypt and the land of Canaan are feeble because of the famine;
  bmu-bmu: Bödi ketaŋi mi lömbötŋambuk ahöiga nenenöŋ gölme dop qahöwahiga Ijipt aka
    Keinan kantri mietkö könagesöŋiran mönö nenegö kömum soholip aka malget.
  eng-GNV: 'Now there was no bread in all the land: for the famine was exceeding sore:
    so that the land of Egypt, and the land of Canaan were famished by reason of the
    famine.'
  eng-WEBSTER: And there was no bread in all the land; for the famine was very distressing,
    so that the land of Egypt, and all the land of Canaan, fainted by reason of the
    famine.
  nhw-BL: Huan teipa ipan niyon se tlali ayacmo oncac tlacualistli pampa nopa mayantli
    más motlananqui. Ipan tlali Egipto huan ipan tlali Canaán nochi tlahuajqui.
  swh-ONEN: Hata hivyo, hapakuwepo chakula katika sehemu yote kwa kuwa njaa ilikuwa
    kali sana; Misri na Kanaani zote zikaharibiwa kwa sababu ya njaa.
  bba-bba: Sɑnɑm dɔɔ sɑnɑm wee, ɡɔ̃ɔrɑ kpɛ̃ɑ tem mɛ sɔɔ. Bɑɑ dĩɑ burɑ kun mɑɑ wɑ̃ɑ.
    Eɡibitiɡibu kɑ Kɑnɑnibɑ bɑ wururɑwɑ kpuro ɡɔ̃ɔ ten sɔ̃.
  eng-KJVCPB: And there was no bread in all the land; for the famine was very sore,
    so that the land of Egypt and all the land of Canaan fainted by reason of the
    famine.
  cpy-cpy: Tekatsira nampitsi jempe otzime owanawontsi, eekiro iyaatatzi itasheneenteetzi.
    Kamayitatsi atziripaeni aayitziri itashe Egipto-ki eejatzi Canaán-ki.
  mpx-mpx: Galebu iyaka i bwata nabi yaka nige al aanan i gagan labi gegewena elana,
    inoke panuwa Itipita ge Kenani galebu kaiwena hi wesal.
  wbp-wbp: Ngapa wantinja-wangu-jukulpa karrija Yijipirla manu Kananarlaju. Yapangkujulu
    muku ngarnu miyiji, miyi-wangulpalu nyinaja, lawa.
  luo-luo: Kata kamano, ne onge chiemo e piny duto nikech kech ne ger; piny Misri
    kaachiel gi piny Kanaan nobedo gi dhier malich.
  meu-meu: Tano idoinai doe na bada herea; taunabunai Aigupto idoinai bona Kanaan
    idoinai aniani na lasi vaitani.
  npi-ULB: घोर अनिकालको कारण पुरै देशमा कुनै खानेकुरा थिएन । अनिकालद्वारा मिश्र र
    कनान दुवै देश कमजोर भए ।
  yor-yor: Ṣùgbọ́n kò sí oúnjẹ ní gbogbo ilẹ̀ náà nítorí tí ìyàn náà mú púpọ̀ tó bẹ́ẹ̀
    tí ilẹ̀ Ejibiti àti ilẹ̀ Kenaani gbẹ nítorí ìyàn náà.
  emp-NTPO: Druaza cod̶ira neẽ́ b̶asia. Ab̶ed̶a jarrabara zareara nũmʌ bẽrã ẽberãrãra
    Egiptod̶e, Canaaʌ̃ druad̶e bid̶a jarrababa quinibod̶o basía.
  ind-ind: Bencana kelaparan semakin memburuk. Di mana-mana tidak ada makanan, sehingga
    seluruh penduduk Mesir dan Kanaan menderita karena kelaparan dahsyat itu.
  pes-OPCB: قحطی روز‌به‌روز شدت می‌گرفت به طوری که همۀ مردم مصر و کنعان گرسنگی می‌کشیدند.
  ssx-ssx: Mo hande tea꞉ kita꞉ ota꞉ hoeya꞉pa wieke yalo hata꞉ da paeyao pa꞉ta꞉ ne
    dia꞉yekeme. Kutupa mo Idiepi wanda꞉hali make Keinani wanda꞉hali make paeyaosiki
    tea꞉ma꞉ honkopu dia꞉ yekeme.
  lcm-lcm: Buk angan ang kala serei alava luai na kala kovek i pok si palpal aongos
    ang. Na ngono rina ke Aigipto na Kanan kilong tala logo luai kovek i pok.
  aer-aer: Kwatyele-arlke anhetyakenhe akwete aneke Egypt uthene Canaan uthenele ahurratye
    anthurre akwete aneke. Tyerrtye areye kele angayakwe anthurre anteme aneke merneke-arlke
    arrangkwenge anteme.
  tgl-ULB: Ngayon wala ng pagkain sa lahat ng lupain; dahil malubha na ang taggutom.
    Ang lupain ng Ehipto at ang lupain ng Canaan ay nakatiwangwang dahil sa taggutom.
  nop-nop: Kaŋ kwetkwet belet eŋ nanaŋe lohigiŋ. Biyagoŋ hinek fiye kada wapum halune
    Isip eŋ Kanaaŋ kwetneŋ meeniŋ hatigiŋ adi nanaŋe map kisaŋ tiŋa kumuŋ gweheye
    tiŋa tigiŋ.
  kca-kca: Мўв ԓŏватән ԋаԋ ӑнтом ус, мет ԓэԓԓы йӑт йŏхтәс, щишән, Египет пӑ Ханаан
    мўвәт ԓэԓԓы шукащсәт.
  cbu-NT: Anpursha Ijiptosh tsap tirikoo tatsumkitaatssin, nda kxunarangiya. Kanaanashsha
    tsap ashirangtamta. Ichingaru tsapurnas iwariz maringarangiya. Tputs marizimun
    pakchim tsipamaam pishtaranganaya.
  hui-hui: Hina gari timbuniore piyagola dindi bibahendeha tomo nolene emeneorebi
    mbira nawi hene. Hina gari ogonime Kenana wali agalibi Iyibi wali agalibi kirabali
    mo ko hene.
  wrs-wrs: Doa owousva mendekli phona vavawonam, wo Isipnind Kenannind himba ponda
    euvmona vevna. Doa himba sovawol velvohvna innemba kuwulinda Yosepinda. Wo himba
    diva domblohvna, Perona deuvram ainga velohvna.
  jao-jao: Bajingu barra ku-wayarri mili yurrulu barra ma-ngarra lukuluku nyungku-mangaji
    ki-awarala, wiji bawuji kalu-arri wirndajku, waraba wudurruwu. Kulu li-wulu, li-jibiya
    baji Yijiba kulu li-mangaji li-jibiya Kinin, wiji bawuji kalu-arrkama nalu-manka
    wirndajku.
  mya-mya: အ​စာ​ခေါင်း​ပါး​ခြင်း​ကပ်​သည်​အ​လွန်​ဆိုး​ရွား ရ​ကား​စား​နပ်​ရိက္ခာ​ပြတ်​လပ်​ကုန်​သ​ဖြင့်
    အီ​ဂျစ် ပြည်​နှင့်​ခါ​နာန်​ပြည်​ရှိ​လူ​အ​ပေါင်း​တို့​သည် အစာ​ငတ်​မွတ်​သည့်​ဒဏ်​ကို​အ​လူး​အ​လဲ​ခံ​ရ
    ကြ​၏။-
  cbi-NTPO: Tsenñu nukaba finutsumi jutyuñu, Egipto' chulla bain, naa Canaán' chulla
    bain kayu aa yamuj inchi ma-iintsuñu, mantsa dedesmee-iintsula panda fi'tu.
  bod-N: དེ་ཡང་ཡུལ་ཐམས་ཅད་ལ་མུ་གེ་བྱུང་བ་ཚབས་ཆེ་བས་འབྲུ་རིགས་མེད་པར་གྱུར་པ༌དང༌། ཐ་ན་ཨེ་ཅིབ་ཡུལ་དང་ཀ་ན་ཨན་ཡུལ་གྱི་མི་རྣམས་ཀྱང་བཀྲེས་ལྟོགས་ཀྱིས་མ་བཟོད་པར་དྲན་མེད་དུ་བརྒྱལ་བར༌གྱུར།
  wsk-wsk: Karak tom mu namaram am maga saparam, se na inang menaram. Sor Egypt ta
    se sor Canaan am koma suanta am maga saparam.
  kkl-kkl: Kwaneng yo Mesirap Kanaanap wamogne neneko sop-sop kwaneng yo aghabog palamogpa,
    kwaneng orog taogpa, nimi mog so'o anekoag wamek nimi ni pesa talamek.
  sna-sna: Kunyange zvakadaro, kwakanga kusina zvokudya munyika yose nokuti nzara
    yakanga iri huru, nyika yeIjipiti nenyika yeKenani dzakaziya nokuda kwenzara.
  spa-BLM: No había pan en toda la tierra, pues el hambre era muy severa, de modo
    que la tierra de Egipto y la tierra de Canaán desfallecían a causa del hambre.
  beu-beu: Uanguveng angu, ooras malapal-tabonggal angu taang eelet maveng, angu ebele
    taang-taang mi angu mod iiba niang iila. Mesir mi, bot Kanaan mi angu, nehe emangpi
    iomi bae na-nu vengaanamang di niang iila. Nehe emangpi ia-atang barea, bot bae
    na iiba ening jadi niang, se malapal angu ebele.
  cac-cac: Ix te em vejel d'a masanil yol yic Egipto chi' yed' d'a yol yic Canaán,
    man̈xalaj ixim trigo, junlajanxon̈ej van scham eb' anima yuj vejel.
  swh-ULB: Basi hakukuwa na chakula katika nchi yote; kwani njaa ilikuwa kali sana.
    Nchi ya Misri na nchi ya Kanaani ikaharibika kwa sababu ya njaa.
  bel-bel: І ня было хлеба па ўсёй зямлі, бо голад вельмі памацнеў, і аслабелыя былі
    ад голаду зямля Егіпецкая і зямля Ханаанская.
  deu-ELBBK: Und es war kein Brot im ganzen Land, denn die Hungersnot war sehr schwer;
    und das Land Ägypten und das Land Kanaan verschmachteten vor Hunger.
  mbb-OT: Ne zutun, mid-iseg pa utew is bitil, umbe wazè en keuyaǥan diyà te minsan
    hendei he lugar. Is menge meǥinged diyà te Ehipto wey ziyà te Canaan, ne utew
    zan midlised tenged dutun te vitil.
  msc-msc: Nba, kɔnkɔ juuyara kosɛbɛ, ka a masɔrɔn suman tun tɛ sɔrɔnna fan si. Mɔɔilu
    fanka tɛrɛ ye dɛsɛla kɔnkɔ bolola Misiran jamana ni Kanaan bɔnsɔn na jamana rɔ.
  mal-2015: എന്നാൽ ക്ഷാമം ഏറ്റവും കഠിനമായിരുന്നതുകൊണ്ടു ദേശത്തെങ്ങും ആഹാരമില്ലാതെയായി
    മിസ്രയീംദേശവും കനാൻദേശവും ക്ഷാമംകൊണ്ടു വലഞ്ഞു.
  tuo-NT: Egiptopʉre, tojo nicã Canaápʉre ne baꞌase marĩcaro niwʉ̃. Ʉjʉaboase siapeꞌe
    meꞌrã nemorõ waꞌacaro niwʉ̃. Tojo weerã masã wẽrĩse pʉꞌto nicãrã niwã.
  gup-gup: Wanjh kore kubolkwern rowk bolkdarlehminj duninjh, bu djaldjewkwarreni
    munguyh, kunmekbekenh wanjh minj manme birrikarrmeninj. Egypt dja Canaan bolkwarreminj
    duninjh bu kunmekbekenh mandjewk djewkwarrewong.
  met-met: Ne titia ba hataing longgalo doxola mana angingua, namua na gesak sabangua
    doa sibuna. Gesak sabangua libu numanuma Isip Kenan tang lipuxidingdi haringingadingdi
    disup.
  gvs-gvs: E Itipita goi be nakae Kenani goi awoinu geya, geya toina. Logayana ivakaigaga
    toina, tauna Itipita be Kenani goi tomota bogina sineneta logayana pasina.
  rmc-rmc: Na sas maro pre caľi phuv, bo e bokh sas igen bari. O manuša andro Egipt
    the andro Kanaan igen bokhaľonas.
  nlg-nlg: Mi tana lei bongi raini, na ngengere te sule ngangata tua, keri ke e taho
    na vanga, ma rana vure ni Egypt mi Canaan talighu, tara lugu ni vitoli.
  dgr-DOGNT: Eyı nèk'e hazǫǫ̀ sıì bò whìle agòjà t'à weghǫ shègezhee gǫ̀hłı̨-le. Bò
    whìle t'à Egypt got'ı̨į̀ eyıts'ǫ Kanan got'ı̨į̀ nàgetso-le agejà.
  pes-OPV: و در تمامی زمین نان نبود، زیرا قحط زیاده سخت بود، و ارض مصر و ارض کنعان
    بسبب قحط بینوا گردید.
  ron-1924: Ну май ера пыне ын тоатэ цара, кэч фоаметя ера фоарте маре; цара Еӂиптулуй
    ши цара Канаанулуй тынжяу дин причина фоаметей.
  ben-OBCV: সমগ্র এলাকায় অবশ্য খাদ্যদ্রব্য ছিল না, কারণ দুর্ভিক্ষ দুঃসহ হয়ে পড়েছিল;
    দুর্ভিক্ষের কারণে মিশর ও কনান, দুই দেশই ক্ষতিগ্রস্ত হয়ে পড়েছিল।
  lex-lex: La' noha-rai de uhunu-ewatni-ewatni-lahwani de ha yaya'ana hamonna, yoma
    lar de lawan rehia, nhi'nande Kana'ana nora Mesir mniotni re rmatloi-rmatlawra.
  rgu-rgu: Fai laa-roes ria masalae naan seli, losaꞌ nai basa mamanaꞌ ara, nanaaꞌ
    taꞌa so. Neme Masir mai losa Kanaꞌan, lahenda ra roi mamaleꞌ ao nara so. Ara ta
    bisa roi-tao hata esa so boeꞌ, nana huu ramalaa raan seli.
  som-som: Dalkii oo dhanna cunto ma jirin; waayo, abaartu aad bay u xumayd, sidaas
    daraaddeed dalkii Masar iyo dalkii Kancaan abaartay la taag darnaadeen.
  lat-VUC: In toto enim orbe panis deerat, et oppresserat fames terram, maxime Ægypti
    et Chanaan.
  aoi-aoi: Akini-yada ngawa nare-ka ebina aninga, mena muwurrariya-wiya ngawa mamurndakakina
    mamarika iya yinungkwura. Umba aburraja wurruminakina angalya warnumamalya wurribina
    nuw-ambilyu-murrumurra Yijiba-manja akwa ngawa Kenina-manja namurndaku-mureyanguma
    akwa namurndak-ayuwayanguma angwurra wurrakina-da.
  eng-ASVBT: And there was no bread in all the land; for the famine was very sore,
    so that the land of Egypt and the land of Canaan fainted by reason of the famine.
  mna-mna: Indeeŋe tana, peteele iwe biibi kat. Tabe ipun zin Aikuptu mi zin Kanaan
    ma mburan imap. Paso, kan kini sa imbot mini som.
  ita-1885: OR in tutta la terra non vi era pane; perciocchè la fame era gravissima;
    e il paese di Egitto, e di Canaan, si veniva meno per la fame.
  eng-LXXUP: And there was no corn in all the land, for the famine prevailed greatly;
    and the land of Egypt, and the land of Canaan, fainted for the famine.
  eng-ULB: Now there was no food in all the land; for the famine was severe. The land
    of Egypt and the land of Canaan wasted away because of the famine.
  spa-VBL: No quedaba comida en todo el país porque la hambruna se había vuelto muy
    grave. A lo largo de Egipto y Canaán la gente se moría de hambre.
  fra-_FOB: Or, il n'y avait point de pain dans tout le pays, car la famine était
    très grande; et le pays d'Égypte et le pays de Canaan étaient épuisés par la famine.
  mal-mal: എന്നാൽ ക്ഷാമം ഏറ്റവും കഠിനമായിരുന്നതുകൊണ്ട് ദേശത്തെങ്ങും ആഹാരമില്ലാതെയായി
    ഈജിപ്റ്റുദേശവും കനാൻദേശവും ക്ഷാമംകൊണ്ടു വലഞ്ഞു.
  urd-GVR: Kāl itnā saḳht thā ki kahīṅ bhī roṭī nahīṅ miltī thī. Misr aur Kanān meṅ
    log niḍhāl ho gae.
  suz-BL: रागी नेल्‍लेमी जचा थोव़क मथिदमे बाक्‍त। मारदे हना मेको अन्‍काल बारना बारन
    ल‍माक्‍त। मिनु इजीप्‍त नु कनान रागी ङा मुर शुश श्‍येत जामे बाक्‍त।
  ita-1927: Or in tutto il paese non c’era pane, perché la carestia era gravissima;
    il paese d’Egitto e il paese di Canaan languivano a motivo della carestia.
  ckb-ckb: لە هەموو خاکەکەدا نان نەبوو، چونکە قاتوقڕییەکە زۆر سەخت بوو. خاکی میسر
    و کەنعان بەهۆی قاتوقڕییەکەوە لە کەڵک کەوتبوون.
  eng-BBE: Now there was no food to be had in all the land, so that all Egypt and
    Canaan were wasted from need of food.
  crx-NTPO: '''Et ''aw njan yun k''ut ut''alh-i hooloh, tube dai be oonisjoot ''et
    huwa. Egypt yun k''ut cha ''ink''ez Canaan yun k''ut cha tube tehul''en ndi dai
    ''i gha.'
  kan-OKCV: ಆದರೆ ಬರವು ಅತಿ ಘೋರವಾಗಿದ್ದದ್ದರಿಂದ ದೇಶದಲ್ಲೆಲ್ಲಾ ಆಹಾರ ಇರಲಿಲ್ಲ. ಈಜಿಪ್ಟ್ ದೇಶವೂ,
    ಕಾನಾನ್ ದೇಶವೂ ಕ್ಷಾಮದಿಂದ ಕ್ಷೀಣವಾದವು.
  bbb-bbb: Ro are Ijifiti ro Kenane guove ijia fuka vasia ma ireobo kekemoga e boeje
    buka vasia ireobo abena isejavae.
  tam-2017: பஞ்சம் மிகவும் கொடிதாயிருந்தது; தேசமெங்கும் ஆகாரம் கிடைக்காமல்போனது; எகிப்துதேசமும்
    கானான்தேசமும் பஞ்சத்தினாலே நலிந்துபோனது.
  spa-RV-1909: Y no había pan en toda la tierra, y el hambre era muy grave; por lo
    que desfalleció de hambre la tierra de Egipto y la tierra de Canaán.
  ron-BTF: Şi nu era pâine în toată ţara, pentru că foametea era foarte aspră, aşa
    că toată ţara Egiptului şi toată ţara lui Canaan leşina din cauza foametei.
  eng-WEBP: There was no bread in all the land; for the famine was very severe, so
    that the land of Egypt and the land of Canaan fainted by reason of the famine.
  eng-FBV: No food was left in the whole country because the famine had become so
    bad. Throughout Egypt and Canaan people were starving.
  nld-1939: Daar intussen de hongersnood hevig bleef woeden, was er in heel het land
    geen voedsel meer, en raakten Egypte en Kanaän uitgeput van honger.
  nch-BL: Huan teipa ipan yon se tali ayecmo oncac tacualisti pampa nopa mayanti más
    motananqui. Ipan tali Egipto huan ipan tali Canaán nochi tahuajqui.
  tfr-NTPO: Egipto kjokyo, Canaán kjokyo ga dbar jek ga pjl̈i tjwe ara anmoyõ. Nopga
    wol̈onto pjl̈irë.
