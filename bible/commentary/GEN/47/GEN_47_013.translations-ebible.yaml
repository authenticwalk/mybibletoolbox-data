  pon-2006A: Lehk lapalapo inenen mwuledek mehlel wasa koaros nin sampah, oh mehn
    Isip oh Kenan re luwetkihla eh sohla mwenge.
  por-BRBSL: Não havia pão em toda a terra; pois a fome era muito severa, de modo
    que a terra do Egito e a terra de Canaã desmaiaram por causa da fome.
  cth-cth: Hote ramnaw pueng dawk canei hane awm hoeh toe. Bangkongtetpawiteh, takang
    puenghoi a tho. Hote takang dawk Izip ram hoi Kanaan ram teh a patang poung awh.
  twi-twi: Na aduan nni hɔ baabiara, efisɛ na ɔkɔm a aba no ano ayɛ den yiye. Saa
    ɔkɔm yi kaa Misraim ne Kanaan asase nyinaa ma emu nnipa ne nnɔbae twintwamee.
  hlt-hlt: Tedae khokha bahoeng tlung tih Egypt kho neh Kanaan kho te khokha loh a
    khah dongah kho takuem ah caak om pawh.
  tbz-SIM: Kɛ̀ dikònnìi dɛukɛ mɛdiɛ̀ nhEsibiti nɛ̀ Kɑnnɑhɑ̃ɑ̃ kɛ̀ bɛnìtìbɛ̀ nkɔ̃nnɛ̀
    dikònnì.
  msy-2020: Dughiar kamɨn mɨtiriar bar ekiam otozɨ, dagheba bar nguazir otevibar puvatɨ.
    Ezɨ dughiar mɨtiriam azir kam Isipɨn kantri ko Kenanɨn nguazim bar aning gasɨghasɨzima,
    gumazamiziba bar osɨmtɨzim isi.
  txq-txq: Lelek naa, fai ndoe-laꞌas sudi selik kana, losa sudi nai bee ta hambu nanaꞌak
    ena. Numa Masir mai losa Kanaꞌan, basa hatahori mana ndole-naꞌuk kara ena. Ara
    ta bisa tao hata-hata ena, nahuu mana farakuk kara ena.
  aaz-aaz: Anbi oras naan, ka tiit tain fa mnahat anbi mee-mee. Amnaahs ii ntaman
    kuan-bare, kota mpah. Naꞌko pah Masir ntea pah Kanaꞌan mansian ein nꞌore nmaten.
    Sin ka nabeꞌin fa he nmoꞌen saaꞌ-saaꞌ, natuin sin namnahan nmaten.
  azb-azb: Aclıq getdikcə o qədər gücləndi ki, heç bir ölkədə çörək tapılmadı. Misir
    və Kənan ölkələrinin əhalisini aclıq taqətdən salmışdı.
  eng-DBY: And there was no bread in all the land; for the famine was very grievous;
    and the land of Egypt and the land of Canaan were exhausted through the famine.
  hin-2017: उस सारे देश में खाने को कुछ न रहा; क्योंकि अकाल बहुत भारी था, और अकाल
    के कारण मिस्र और कनान दोनों देश नाश हो गए।
  wol-KYG: Ab dund amuloon fenn ca réew ma mépp, ndax xiif bu metti lool. Waa réewum
    Misra ak réewu Kanaan jeex tàkk ndax xiif ba.
  swp-swp: Na nige begana aiai eanua boeana eai paana guriam i lai ariariri, to Aigupito
    eanuana maudoina, eo Kanana dimona eai, tatao se beruberu guriam wa debana eai.
  bjr-bjr: Aandaroo firaafa uqanna imarufanoo sia uqanna aiqama tinai narana marinau.
    Isipa maqannaa fasiqa anaasee faqa Kannaana maqannaa fasiqa anaasee faqa naararoofaqa
    ummooquka iqa nimariqau.
  eng-YLT: And there is no bread in all the land, for the famine [is] very grievous,
    and the land of Egypt and the land of Canaan are feeble because of the famine;
  kne-kne: Enggay maga polos di makan sin kailiili, tan kinmaro din betil et enggay
    kinmapsot din ipogaw ed Egipto ya Canaan.
  heg-NTPO: Dedeng na, lubu ka muun isi, didiin se ola-ol kon muik in kaa pait lo
    son. Deng Mesir lako pes Kanaꞌan, atuli las totoang bloen son. Oen daek nal saa
    pait lo son, undeng oen lubus naseke.
  ptu-ptu: Tuttuam mapana' kakobeam nasi'dingam hupatau susi dio Mesir susi dio Kanaan,
    nasuhum malamma pa'botto aka tä'um deem naande.
  bzd-NTPO: Ká̱ ulitane kë̀ íyi wöria̱, e' kue̱ki̱ ketba kí̱ tkërke poë. Ketba tö
    s'tteke tai̱ë Canaán ena Egipto.
  kwf-kwf: ꞋUnaꞋeri ꞋatoꞋanga ana daoꞋa toꞋona fanga nia ka lilisu laꞋu, ma noaꞋa
    naꞋa ta fanga saena oꞋola ki. Ma na fioloꞋa neꞋeri ka taꞋa liu mala ana ngwaꞋi
    toꞋa Ꞌi Ejipt ma ngwaꞋi toꞋa Ꞌi Kenan logo.
  eng-WYC-2017: For bread failed in all the world, and hunger oppressed the land,
    mostly of Egypt and of Canaan;
  eng-WMBB: There was no bread in all the land; for the famine was very severe, so
    that the land of Egypt and the land of Canaan fainted by reason of the famine.
  spp-spp: Ɲyɛ ɲjyì yaaga sàha mpyi na ntaa *Misira kìni puni i mɛ, katege mpyi a
    nâara sèl'e. Ka Misira ná *Kana kìrigii sùpyire fànhe si ŋkwɔ̀ fo mà cwɔgɔ katege
    cye e.
  aey-aey: Odocob cahel eu me qee bahic nijen. Eunu maha cunug sabca qee men. Odocob
    Isip Kenanca dana age wennu gagadicca qee mein.
  urd-GVH: काल इतना सख़्त था कि कहीं भी रोटी नहीं मिलती थी। मिसर और कनान में लोग निढाल
    हो गए।
  rug-rug: Meke ṉiṉira hola sa soṉe meke loke ginani si koa pa ninae vasina, ke ovia
    meke lopu ṉiṉira sari doduru tie pa popoa Izipi meke pa Kenani.
  gaz-gaz: Waan beelli akka malee cimeef biyyattii guutuu keessa wanni nyaatamu hin
    jiru ture; sababii beela sanaatiinis Gibxii fi Kanaʼaan akka malee miidhaman.
  fra-LSG: Il n’y avait plus de pain dans tout le pays, car la famine était très grande;
    le pays d’Égypte et le pays de Canaan languissaient, à cause de la famine.
  yal-yal: Kamɛn yi ɲaxu ayi, donseen mi yi toma bɔxɔ yo yi, keli Misiran ma dɔxɔ
    Kanan na. Yamaan yi doyen kamɛn ma.
  gum-gum: Yandø muba pirø kuimburab chigucha mamig chigaaben, trune parøbe chindamdiig
    køben, Egipto pirau lata, Canaán pirau lata parø arrubigu yandø misaamerabe kwamitø
    palabig køn.
  iou-iou: Täŋpäkaŋ komeni komeni nakta jop irit ahäŋtäŋ kuŋtäyon Isip kome ba Kenan
    kome mähemi bok, nakta bumta yeŋkuŋ.
  haw-1868: Aole ai ma ka aina a pau, no ka mea, ua hanahana loa ka wi. Oki loa iho
    la ka aina o Aigupita a me ka aina o Kanaana i ka wi.
  arb-NAV: وَنَفَدَ الْخُبْزُ فِي جَمِيعِ الْبِلادِ لِشِدَّةِ الْمَجَاعَةِ، وَأَقْحَلَتْ
    أَرْضُ مِصْرَ وَأَرْضُ كَنْعَانَ مِنَ الْجُوعِ.
  adz-adz: Gubuꞌ fus tsiraꞌ imingꞌ gubuꞌ guntiꞌ bingan da nam gadan santan imaringꞌ
    sib, da garam gar sib angu Idzip da Kanan impa asub i mangits.
  ewe-ewe: Dɔwuame la nu ganɔ sesẽm ɖe edzi kokoko le Egipte kple Kanaan siaa.
  eng-LEE: 'And there was no bread in all the land: for the famine was very sore;
    and the land of Egypt and the land of Canaan fainted by reason of the famine.'
  gvn-gvn: Mayi yamba-kari bubungu Canaan, bubungu Egypt. Bamangka mayi moneybu manin
    Josephandamun, nyulu money dajin kinganda. Juma bamangka Egyptmunku Josephanda
    yalaman, “Nganjinanga money yamba-karida. Nganjin yararri bajaku, mayi yamba-karimun.
    Mayi daya.” Josephangka yalaman, “Minya minday daya ngaykundu, ngayu mayi yurranga
    dajilda.” Bamangka minya minday dajin Josephanda, nyulu jananga mayi dajin. Jana
    bama juma Josephanda kadan baja, yalaman, “Nganjinanga money and minya minday
    kunbanda. Nganjin yararri bajaku, mayi yamba-karimun. Nganjinamu bubu mana, or
    nganjin yunundu workmaniji, mayi maninka. Kaki yundu nganjinanga mayi dajil nukanka,
    diburr yalarrku daya nandanka, nganjin yunu junjuy-junjuy wubulku dajinka baja.”
  nna-nna: Punja yiji waninyi ngapa munu pungkama Egypt-japa Canaann-ja. Mayi wiyirri
    jarrinyijanaka wiyirrku Egypt-jaku Canaan-jaku. Mayimajirrilu manyurla-manyurla
    jarrinyiya.
  asm-FB: পাছত আকাল ইমান ভীষণ হ’ল যে, গোটেই দেশৰ কোনো ঠাইতে আহাৰ পাবলৈ নাইকিয়া হ’ল।
    আকালৰ কাৰণে মিচৰ আৰু কনান দেশ বিধ্বস্ত হৈ পৰিল।
  sus-A: نَ تّمُي كَامّ نُ بَرَ سّنبّ سْتْ. دٌنسٍ مُ نُ تٌمَ كٍلِ مِسِرَ بْشِ مَ هَن
    كَنَان. كَامّ نَشَ حَمَ هَلَكِ.
  fra-SBL: Il n'y avait pas de pain dans tout le pays, car la famine était très forte,
    de sorte que le pays d'Égypte et le pays de Canaan s'éteignirent à cause de la
    famine.
  hbo-hbo: וְלֶ֤חֶם אֵין֙ בְּכָל־הָאָ֔רֶץ כִּֽי־כָבֵ֥ד הָרָעָ֖ב מְאֹ֑ד וַתֵּ֜לַהּ
    אֶ֤רֶץ מִצְרַ֙יִם֙ וְאֶ֣רֶץ כְּנַ֔עַן מִפְּנֵ֖י הָרָעָֽב׃
  shp-NTPO: Jaskarabo inontianra, Egipto main itan Canaán main iká jonibo, jawékiatinin
    iorai mawákaskana iki. Jaskárakana iki, nin jaweranoabi jawékiatibo biti yama
    iketian.
  eng-WYCLIFFE: For breed failide in al the world, and hungur oppresside the lond,
    moost of Egipt and of Canaan;
  pjt-pjt: Ka ailuru panya rawa ngaṟanyangka ngura uwankarangka Itjipala Kainanta
    kuḻu mai pakantja wiya alatjiṯu ngaṟangi. Kaya aṉangu tjuṯa paḻtjatjiratjarira
    wailu-wailuringu munuya Josephalakutu rawa pitjangi maningka mai payamilantjikitja.
    Ka mani panyatja paluṟu katipai Piiṟalakutu. Palu tjana maningka mai payamilaṟa
    mani wiyaningi.
  cwe-cwe: Ivo hakukalile na ndiya bule muna iisi yose, kwaviya nzala ikala ng'hulu
    ng'hani muna iisi yose ya Misili na muna iisi ya Kanaani, na isi zigaya kwa nzala.
  bgs-bgs: Tuu dakál tô ballus, asta ándà palang ágkakan agad ánda. Iballusan tô langun
    manubù tun ta Ehipto asta Canaan, su tuu dakál tô ballus.
  kik-kik: Na rĩrĩ, gũtiarĩ irio mwena ũcio wothe, tondũ ngʼaragu yarĩ nene mũno;
    na Misiri na Kaanani cierĩ nĩ ciahinyĩrĩrĩkĩte nĩ ũndũ wa ngʼaragu ĩyo.
  ksr-ksr: Bodi somata ii lombotawo ero nenenoŋ baloŋ so qaono Iijipt ano Keinan kantri
    iyoroo kanagesogaranoŋ mono nenewaa komuŋ jambedeŋgoŋ laligogi.
  fra-NCL: Il n’y avait plus de pain dans tout le pays, car la famine était très grande ;
    le pays d’Égypte et le pays de Canaan étaient épuisés à cause de la famine.
  cek-AK: Khokha nung parai pongah, prae thung boih ah buh to om ai boeh; Izip prae
    hoi Kanaan prae doeh zaek sut boeh.
  xla-xla: Epapeleye daya pa꞉le kokotapo mo pato hamama Isip mo mate epo Keinan mo
    mate dla dlowe alisisi emaletapo hapuloma paliyo.
  cuk-cuk: Bela neggweburmargi bur bule ukud nasgumaid. Abali, mas sategusad. Egiptoʼgi,
    degi, Canaán-yargi ukudba dulemar burgwemamaid.
  uig-CYR: Амма ачарчилиқ қаттиқ еғир болғачқа, зиминниң һеч йеридә озуқ-түлүк тепилмиди;
    Мисир зимини билән Қанаан зимини ачарчилиқтин хараплишип кәтти.
  tel-2017: కరువు చాలా తీవ్రంగా ఉంది కాబట్టి ఆ దేశమంతటా ఆహారం లేదు. కరువుతో ఐగుప్తు
    దేశం, కనాను దేశం దుర్బలమైన స్థితికి వచ్చాయి.
  hat-BSA: Koulye a, pa t gen manje nan tout peyi a, akoz gwo grangou a te tèlman
    rèd, ke peyi Égypte la ak peyi Canaan an te febli nèt akoz gwo grangou a.
  kos-kos: Sracl sac tuh arulana upa, oru wanginla mongo in acn nukewa, na mwet Egypt
    ac mwet Canaan elos munasla ke masrinsral.
  hbo-WLC: וְלֶ֤חֶם אֵין֙ בְּכָל־הָאָ֔רֶץ כִּֽי־כָבֵ֥ד הָרָעָ֖ב מְאֹ֑ד וַתֵּ֜לַהּ
    אֶ֤רֶץ מִצְרַ֙יִם֙ וְאֶ֣רֶץ כְּנַ֔עַן מִפְּנֵ֖י הָרָעָֽב׃
  ibo-ibo: Ma nri adịghị nʼala ahụ niile nʼihi na ụnwụ ahụ dị nnọọ njọ. Ihe siri ike
    nʼala Ijipt ma nʼala Kenan nʼihi ụnwụ a.
  ory-ory: ସେହି ସମୟରେ ଅତିଶୟ ଦୁର୍ଭିକ୍ଷ ହେବାରୁ ସର୍ବଦେଶରେ ଖାଦ୍ୟଦ୍ରବ୍ୟର ଅଭାବ ହେଲା; ତହିଁରେ
    ମିସର ଦେଶୀୟ ଓ କିଣାନ ଦେଶୀୟ ଲୋକମାନେ ଦୁର୍ଭିକ୍ଷ ହେତୁ ପ୍ରାୟ ମୂର୍ଚ୍ଛାଗତ ହେବାକୁ ଲାଗିଲେ।
  chk-chk: Nge lon ewe fansoun esap chüen wor mongö lon unusen ewe fanü, pun ewe lengita
    a fokun chou. Iwe, chon ewe fanü Isip me Kanaan ra apwangapwangala ren ewe lengita.
  ssd-ssd: Guba tuku ait ta kile suŋgokina le ma tugu ŋakmba nyamagaŋ kugana tukunu
    Isip mbal Kanan mbal nane saŋgri kugatok minnaig.
  rop-rop: Bambai na ebri kantri bin jidan brabli draiwan nomo garram daga, en ola
    pipul langa det dubala kantri gulum Ijip en Keinan bin jidan brabli hanggriwan,
  ukr-1871: Хлїба ж не стало по всїй землї, голод бо тяжкій був; омлївала й Египецька
    земля й Канаан земля з голоднечі.
  eng-AOI: There was no food because those years were so bad. All the people in Egypt
    and Canaan were hungry and very weak.
  yon-yon: Kuyaronbed ari kuu Idyip ambibkiniib Keenan ambibkiniib kuu animan idiibban
    kowe, animaniibban anam kerekore, mungi darewoob kere mungimbed aromkonoyiibban
    doberembiriwen.
  bch-bch: Sapanga toa oa iuot paeamao tau, ta tibur toa ngada oa aea annga eta mao.
    Sapanga ipaeabu ngan tibur Kenan ga Isip pade.
  deu-1951: Es war aber im ganzen Lande kein Brot; denn die Hungersnot war sehr schwer
    und Ägyptenland war erschöpft, ebenso das Land Kanaan, wegen der Hungersnot.
  eng-JPS: And there was no bread in all the land; for the famine was very sore, so
    that the land of Egypt and the land of Canaan languished by reason of the famine.
  ubr-ubr: Gomar gagamin bag imatar ato tafanam au engon on bayu ambin. On an werai
    Egypt a Canaan sabu engon on bayu mes sirarabob ato usis engon sisam.
  srp-1865: Ali nesta hljeba u svoj zemlji, jer glad bijaše vrlo velika, i uzmuèi
    se zemlja Misirska i zemlja Hananska od gladi.
  lug-lug: Awo emmere n’eggwa mu kitundu ekyo kyonna kubanga enjala yayitirira obungi,
    ne kireetera ensi y’e Misiri ne Kanani okukosebwa ennyo.
  heb-heb: ולחם אין בכל הארץ כי כבד הרעב מאד ותלה ארץ מצרים וארץ כנען מפני הרעב׃
  ben-IRV: সেই দিনের সমস্ত দেশে খাবার ছিল না, কারণ অতি ভারী দূর্ভিক্ষ হয়েছিল, তাতে
    মিশর দেশ ও কনান দেশ দূর্ভিক্ষের জন্য অবসন্ন হয়ে পড়ল।
  pan-pan: ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਭੋਜਨ ਨਹੀਂ ਸੀ ਕਿਉਂ ਜੋ ਕਾਲ ਭਾਰੀ ਸੀ ਅਤੇ ਮਿਸਰ ਦੇਸ਼ ਅਤੇ ਕਨਾਨ
    ਦੇਸ਼ ਕਾਲ ਦੇ ਕਾਰਨ ਨਾਸ ਹੋ ਗਏ ਸਨ।
  tkr-tkr: Mısvalla manimee geeb qooxhe, ç'iyeyne aq'val otxhanan kar ivdeeke giyğal.
    Misirıniy Kana'anın cəmə'ət mısvaline xılençe vuççud dena aaxva.
  mwp-mwp: Aygi wath mina kay gudal gegeyadh mangaydhin mura doegamuya Aykupithu a
    Kananaw mabaygan maytha aygi poegaypu a gamul goegadhimayl.
  mya-JVB: အလွန် အစာခေါင်းပါး ၍ တပြည် လုံး စားစရာ မ ရှိသောကြောင့် ၊ အဲဂုတ္တု ပြည်
    နှင့် ခါနာန် ပြည် သည် အားလျော့ လေ၏။
  tbg-tbg: Vi entara karara aavoquva anomakero ekaa vataini vauvaro Isipinivata Kenaaninivata
    kia kara vaumanta vi vatanaaka karara antuqa arura kaara kia vika kempuka vaumanta
  hmo-hmo: Hitolo nega ia bada herea dainai, tano ibounai be aniani lasi momokani.
    Unai dainai Aigupito bona Kanana taudia be hitolo dainai idia manoka.
  ata-ata: Soli toxoxaꞌa e muxali ne, muxoo maxuveeni mole muꞌoki tani mole laꞌilali
    sevile uxolu no xalee lia sevile loxo uasi manina. Ta mitema sou tuala ne Aixiputo
    mo ne Kanani ne misoisolixaꞌa mole xavineꞌi la uasi manina.
  nfa-nfa: Taa èèna, rai manganga titu kèna, tèdhi boe ngangaꞌa ca lamusi sa ètu mia-mia.
    Nèti Masir toke Kanaꞌan, dhèu-dhèu manganga roe ca palèpa, taga nèti raꞌa-rinu
    heka. Dhèu bisa heka sabꞌa ngaa-ngaa, lula manganga titu kèna.
  urd-urd: और उस सारे मुल्क में खाने को कुछ न रहा, क्यूँकि काल ऐसा सख़्त था कि मुल्क
    — ए — मिस्र और मुल्क — ए — कना'न दोनों काल की वजह से तबाह हो गए थे।
  rus-SYN: И не было хлеба по всей земле, потому что голод весьма усилился, и изнурены
    были от голода земля Египетская и земля Ханаанская.
  cbt-NTPO: Co insëquë tëranta trico ya'huërinhuë'. Napoaton na'con na'con tanarotopi
    huachi. Canaan partiquënta', Iquipitoquënta', piyapiro'sa tanari tiquirarin.
  bqc-SIM: Imina pãsĩ kũ̀, blɛ ku gueio. Egipiↄ ń Kanaaↄ yɛ̃̀ɛɛ làa.
  tcz-CHONGTHU: Phat chomkhat jouvin neh-leh-chah ahah lheh jeng tan, anchang kikoi
    jouse jong ane chai gam tauve, Egypt gamsung le Canaan gamsunga mipite jouse neh
    le chah hahsat jeh in mipi thi ding in aum gam tan ahi.
  mar-mar: त्या वेळी सर्व भूमीवर दुष्काळ तर फारच कडक पडला होता; अन्नधान्य कोठेच मिळत
    नव्हते. त्यामुळे मिसर व कनान देशातील जमीन दुष्काळामुळे उजाड झाली.
  tcs-tcs: Wa, i no bin gad nating kaikai lo ebri lan blo Izipt ane Kanan, bikoz da
    prapa big anggretaim i bin kip kam mina nugud. Ol dem pipol i bin kam slaik no
    bin gad strong prom anggre.
  soq-soq: Tane walama sawo nana mai wineipe uduudu dialentuwan ipawa omana debamaia
    Isibt ita Kanaan bolawa bedewe segalen.
  qub-qub: Muchuy fiyupa captinmi micuyga maychöpis manana carannachu. Chaymi Egiptuchöpis
    Canaanchöpis runacuna yargaywan pasaypana wañunarcaycaran.
  bqp-bqp: Nàa kɛ̀ gbãna, pↄ́blewɛ kú gukearo. Misilanↄ kũ Kanaanↄ gbãna làka.
  hat-hat: Grangou a te rèd anpil toupatou. pa t' gen manje ankò. Moun peyi Lejip
    ak moun peyi Kanaran yo t'ap fin deperi anba grangou a.
  eng-BSB: There was no food, however, in all that region, because the famine was
    so severe; the lands of Egypt and Canaan had been exhausted by the famine.
  tod-tod: Daamiani ge la mɔ ɠɛni zooi zu ná kpein, mazɔlɔɔ pului wola ɓɔini. Nuɓusɛiti
    ti ɠaɲani, Ezipete yooi zu ta Kanaan yooi zu, pului maaʋele ma.
  eng-WEBPB: There was no bread in all the land; for the famine was very severe, so
    that the land of Egypt and the land of Canaan fainted by reason of the famine.
  kbq-kbq: Hianagi Isipi mopafine, Kenani mopare'enena tusi'a zagereno mikazana tefanane
    higeno, mika mopafina ne'zana omnetfa hu'ne.
  nhe-BL: Huan teipa ipan niyon se tlali ayoc oncac tlacualistli pampa nopa mayantli
    más motlalanqui. Ipan tlali Egipto huan ipan tlali Canaán nochi tlahuajqui.
  bus-bus: Dekaa kɛ̀ gbãa, blɛwɛɛ kú gukearo. Igipitinↄ kↄ̃n Kanaanↄ gbãaa yã̀a.
  gub-BL: Naheta kwaw temi'u amo ae ywy rehe. Uhua'u wera'u ma'uhez taw tuweharupi.
    Ezit ywy rehe har a'e wà, Kànàà ywy rehe har a'e wà no, iagaiwahy oho waiko wà.
    Ta'e naheta kwaw temi'u wanupe xe.
  eng-DRA: 'For in the whole world there was want of bread, and a famine had oppressed
    the land: more especially of Egypt and Chanaan.'
  knf-knf: Ubon udëm maakan ţi Ejiptu na *Kanaan, nin uko ude uunwo ţi uŧaak bŧi,
    kë bañaaŋ banoor baamme jibi bakdoli.
