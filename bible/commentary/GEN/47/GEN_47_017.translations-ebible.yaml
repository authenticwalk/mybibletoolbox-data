verse: GEN.047.017
translations:
  mal-C: അങ്ങനെ അവർ തങ്ങളുടെ ആടുമാടുകളെ യോസേഫിന്റെ അടുക്കൽ കൊണ്ടുവന്നു. അദ്ദേഹം അവരുടെ
    കുതിരകൾക്കും ചെമ്മരിയാടുകൾക്കും കോലാടുകൾക്കും കന്നുകാലികൾക്കും കഴുതകൾക്കും പകരം
    അവർക്കു ഭക്ഷണം നൽകി. അങ്ങനെ അദ്ദേഹം അവരുടെ ആടുമാടുകൾക്കു പകരമായി ഭക്ഷണം കൊടുത്ത്
    അവരെ ആ വർഷം പരിപാലിച്ചു.
  deu-TKW: Da brachten sie ihre Herden zu Joseph, und Joseph gab ihnen Brotkorn für
    die Rosse, die Schaf- und Rinderherden und für die Esel, und versorgte sie um
    den Preis aller ihrer Herden in selbigem Jahre mit Brotkorn.
  lin-lin: Bamemaki epai ya Jozefi bampunda, bantaba mpe bangombe na bango ; bongo
    Jozefi apesaki bango bilei na esika ya bampunda, ba-ane, bameme, bantaba mpe bangombe
    na bango. Na mibu nyonso wana oyo Jozefi azalaki kopesa bango bilei, bango bazalaki
    kopesa ye bibwele na bango.
  cbr-NT: Ësokian kakëxun ka Egiptonu 'ikë unikaman aín caballo, vaca, ovejakama 'imainun
    aín asnokama kupí Josénu buánkëxa, uania ka Josénën a kupín a baritiakaman atun
    'arakakë ñuina bianan trigo 'inánkëxa.
  eng-LSV: And they bring in their livestock to Joseph, and Joseph gives to them bread,
    for the horses, and for the livestock of the flock, and for the livestock of the
    herd, and for the donkeys; and he tends them with bread, for all their livestock,
    during that year.
  bmu-bmu: Mewö jiiga anda lama bulmakauŋini eŋguaŋgita kaba Josef waŋgiget. Yeŋön
    hosŋini, lamaŋini, memeŋini, bulmakauŋini aka doŋkiŋini mi eŋguaŋgita kaba nenegö
    söŋgöröŋa Josef waŋgiba nene memba malget. Lama bulmakauŋini pakpak mi Josef waŋgigetka
    yaŋön nene eŋgiba mewö miaŋön yambu mohotkö uruŋe malmalŋini naŋgöiga qahö kömuget.
  eng-GNV: 'So they brought their cattell vnto Ioseph, and Ioseph gaue them bread
    for the horses, and for the flockes of sheepe, and for the heards of cattel, and
    for the asses: so he fed them with bread for all their cattell that yeere.'
  eng-WEBSTER: 'And they brought their cattle to Joseph: and Joseph gave them bread
    in exchange for horses, and for the flocks, and for the cattle of the herds, and
    for the asses; and he fed them with bread, for all their cattle, for that year.'
  nhw-BL: Huan nopa egiptome quinhuicaque inincahuayohua, ininborregojhua, ininchivojhua,
    ininhuacaxhua huan ininburrojhua, huan José quinpatili ica trigo. Quen nopa quinpanolti
    nochi nopa xihuitl.
  swh-ONEN: Kwa hiyo wakaleta mifugo yao kwa Yosefu, naye akawapa chakula kwa kubadilishana
    na farasi zao, kondoo na mbuzi zao, ngʼombe na punda zao. Katika mwaka huo wote
    Yosefu akawapa chakula kwa kubadilishana na mifugo yao yote.
  bba-bba: Bɑ kɑ ben dumi kɑ yɑ̃ɑnu kɑ bonu kɑ nɛɛ kɑ kɛtɛkunu Yosɛfu nɑɑwɑ. Mɑ u
    kɑ ye kpuro bu dĩɑnu kɔsinɑ. Nɡe mɛyɑ bɑ kɑ ben sɑbenu kpuro dĩɑnu kɔsinɑ wɔ̃ɔ
    ɡe.
  eng-KJVCPB: 'And they brought their cattle unto Joseph: and Joseph gave them bread
    in exchange for horses, and for the flocks, and for the cattle of the herds, and
    for the asses: and he fed them with bread for all their cattle for that year.'
  cpy-cpy: Ramayitaki Egipto-jatzi rovejate iperi José, ivacate, ikawayote. Riitaki
    ipinatziriri José ikaatzi ramayitakiri, ipayitapiintakiri rowanawo.
  mpx-mpx: Inoke wali bwasumu hosi, sipi ge goti, bulumwakau ge donki hi pwatanik
    Yosepa elana, yaka molana aanan i guyauan elal. He baliman o Yosepa i ginol ola
    to, yaka wali bwasumu gegewel hi pek elana aanan molana.
  wbp-wbp: Junga-juku, yangka Yijipi-wardingkirli manu Kanana-wardingkirlilirla kangurnu
    nantuwu, puluku, narnukutu manu tangkiyi-wati, manulurla yungu Jajupuku. Kuja-jangka,
    yungu-jana miyi. Kujanya yungu-jana miyi yulyurrpu jintaku yungulu wankaru nyinami.
  luo-luo: Kuom mano negikelo jambgi ne Josef kendo nomiyogi chiemo kar farese, gi
    rombe gi diek gi dhok kod punde. Kendo e higano, nopidhogi gi chiemo kar jambgi
    duto.
  meu-meu: Taunabunai edia boromakau e laohai Iosef dekenai; bena ia ese aniani e
    henidia, edia hosi bona edia mamoe bona edia boromakau bona edia doniki davadia.
  npi-ULB: यसकारण तिनीहरूले आफ्‍ना गाईबस्‍तुहरू योसेफकहाँ ल्‍याए । योसेफले तिनीहरूका
    घोडा, भेडाबाख्रा, गाईबस्‍तु, गधाका सट्टामा तिनीहरूलाई खानेकुरा दिए । त्‍यस साल
    गाईबस्‍तुका सट्टामा तिनीहरूलाई तिनले अन्‍न खुवाए ।
  yor-yor: Nítorí náà wọ́n mú àwọn ẹran ọ̀sìn wọn tọ Josẹfu wá, ó sì fún wọn ní oúnjẹ
    ní ìpààrọ̀ fún ẹṣin, àgùntàn, ewúrẹ́, màlúù àti kẹ́tẹ́kẹ́tẹ́ wọn. Ó sì mú wọn
    la ọdún náà já, tí ó ń fún wọn ní oúnjẹ ní ìpààrọ̀ fún ẹran ọ̀sìn wọn.
  emp-NTPO: Ara maʌ̃da ãdji animarãra Josemaa enesid̶aa. Jũma maʌ̃ poad̶e Joseba ãdjirãa
    trigora diasia ãdji cawayobari, ovejabari, chiwatubari, pacabari, burrobari bid̶a.
  ind-ind: Maka mereka membawa hewan ternak kepada Yusuf untuk ditukar dengan bahan
    makanan. Ada yang membawa kuda, keledai, sapi, kambing, ataupun domba. Yusuf pun
    memberi mereka bahan makanan sebagai gantinya. Hal ini terjadi sepanjang tahun
    itu.
  pes-OPCB: آنها چاره‌ای نداشتند جز این که دامهای خود را به یوسف بدهند تا به ایشان
    نان بدهد. به این ترتیب در عرض یک سال، تمام اسبها و الاغها و گله‌ها و رمه‌های مصر
    از آنِ فرعون گردید.
  ssx-ssx: Koto leeke mo tapakema꞉ ika꞉ ma꞉na꞉manu mea Diosepe pa꞉ta꞉ epemekeme. Kutupa
    ipikana꞉ma꞉ mo wanda꞉halina꞉ hosi ma꞉na꞉manu make sipisipimanu make nanikosimanu
    make kaomanu make donkimanu make mea epemeke topo peata꞉ ne haleekeme. Koto bapina꞉ta꞉
    mo ika꞉ ma꞉na꞉ manuna꞉ topo pea ne hala꞉tiki piekeme.
  lcm-lcm: Au na kianla luk aongos le kari keve manmanik ane si Iosep na kala alis
    iria ta pok sasakolai ani kari keve os na sipsip na me na bulumakau na dongki.
    Na nei liuan i matas aongos ang kata alis pok palau aniria sasakolai ani kari
    keve manmanik aongos.
  aer-aer: Kele alakenhe anteme itne mpwarewarreke. Tyerrtye areye Canaan-arenye uthene
    Egypt-arenye areyele uthene nanthe areye-arlke akngetyeke, pweleke areye, yepe-yepe
    areye, nanikute areye, tangkeye areye-arlke itne imerte Joseph anthemele. Yanhe-ngentyele
    re itnenhe merne anteme antheke kere itneke. Year anyenteke-atwetye re itnenhe
    merne antherle-aneke.
  tgl-ULB: Kaya dinala nila ang kanilang mga alagang hayop kay Jose. Binigyan sila
    ni Jose ng pagkain bilang kapalit ng kanilang mga kabayo, mga hayop, mga kawan,
    at mga asno. Pinakain niya sila ng tinapay kapalit ng kanilang mga hayop sa taon
    na iyon.
  nop-nop: Unduŋ yobune adi kaleehiye wosi, dompa, makau eŋ doŋki moŋgola buune kibi
    nanaŋe yemguk. Gulet wondok adi unduŋ tiŋa kale hekidi sidokoune nanaŋe yemtoiguk.
  kca-kca: Ԓыв тащԓаԓ Иосиф хŏща воштәсԓаԓ; Иосиф пӑ ԓывиԓаԓа ԋаԋ мийԓыйәс ԓовәт сӑхат,
    ош тащәт, мис тащәт пӑ осёл войәт сӑхат; щи тӑԓ ԓывиԓаԓ хŏԓ войԓаԓ сӑхат ԋаԋән
    ԓўв мийԓысԓы.
  cbu-NT: Ashirucha, uwshtisin anuritam chinoo, kapaachu, opeeja, kaapra, wakara,
    burru, ashiru putaranganaya. Sheersin, anpasha katungtseem paxanxaranganaya. Ambiri
    ashkusin, ichingarusin anuri masach taaranganaya.
  hui-hui: Ani layagola wali agali tinaga nogo hosi sibiru memeru bulumagaru dongiru
    bibahende haru halu Yosebe hearia puwa tomo yolo bu naga bialu hemiria dege mali
    mbira pene.
  wrs-wrs: Doa himba hevna deuvtatam wonamblohvna, hosm sipsipm, memem, sapim, donkim,
    wo Yosep inne dembrahuluhunvna. Honamba venamba tahonmba mongasal, noinda tatamba
    eunumbupiana.
  jao-jao: Kulu bajingu barra kalu-rdulurduma nyungku-jawuthu barra, kalu-rdulurduma
    barra wiji bulukibirri kulu yukularri, yirrikirri kulu wawi. Bawuji barra kala-ka
    yilalu. Jabarri kalilu-ngunda barra wudurru alunga nganinya. Baji barra kalu-rduma
    ma-ngarra alunga nganinya, bawuji.
  mya-mya: သူ​တို့​သည်​တိ​ရစ္ဆာန်​များ​ကို​ယော​သပ်​ထံ​သို့ ယူ​ဆောင်​ခဲ့​၍​ယော​သပ်​သည်​သူ့​တို့​၏
    မြင်း၊ သိုး၊ ဆိတ်၊ နွား၊ မြည်း​များ​ကို​စား​နပ်​ရိက္ခာ​နှင့်​လဲ လှယ်​ပေး​လေ​၏။
    ထို​နှစ်​၌​ပြည်​သူ​ပြည်​သား တို့​သည် မိ​မိ​တို့​၏​တိ​ရစ္ဆာန်​ရှိ​သ​မျှ​ကို​စား
    နပ်​ရိက္ခာ​နှင့်​လဲ​လှယ်​ကြ​လေ​သည်။
  cbi-NTPO: Tsenñu Egipto' chulla yala' kawallu juula, uveja juula, wagara juula,
    buru juula bain José' junga detaañu, José juntsaa ma añu de-ingamaya finutsumichi
    vete vetekemi.
  bod-N: དེའི༌ཕྱིར། མང་ཚོགས་ཀྱིས་སྒོ་ཕྱུགས་དེད་ནས་ཡོ་སེབ་ཀྱི་དྲུང་དུ་ཡོང་བ༌དང༌། ཡོ་སེབ་ཀྱིས་འབྲུ་རིགས་ནི་རྟ༌དང༌།
    ར་ལུག༌དང༌། བ་གླང༌དང༌། བོང་བུ་བཅས་ལ་བརྗེས༌ཤིང༌། ལོ་དེར་སྒོ་ཕྱུགས་དང་འབྲུ་རིགས་བརྗེ་རེས་བྱས་པས་མི་ཚོགས་དེ་རྣམས་ལོ་གཅིག་གི་རིང་ལ་འཚོ་ཐུབ་པར་གྱུར༌ཏོ།།
  wsk-wsk: Se nuna nunga horse, sipsip, goat, bulmakau, donkey, ago Joseph kote taikasan
    ale tuikasan, se koma ko na inang nungarukaso. Joseph butata nunga katarmuwaram
    se yia mu menaram.
  kkl-kkl: Wene alamogpa, sindi pham tarel alamekpa, kwaneng lunuro tarelamsiog. Sindi,
    “Kwaneng tatsilul,” aro kapto payalamek phamna kuda, domba, kambing, sapi, apna
    keledaiap. Heng kun enena phamag agha kwaneng kamna kapto tarelamsiog.
  sna-sna: Saka vakauya nezvipfuwo zvavo kuna Josefa, uye akavapa zvokudya achitsinhanisa
    namabhiza avo, makwai nembudzi dzavo, mombe nembongoro dzavo. Uye akavabudisa
    mugore iro nezvokudya zvokutsinhana nezvipfuwo zvavo zvose.
  spa-BLM: Trajeron sus ganados a José, y éste les dio pan a cambio de los caballos,
    de los rebaños y de los asnos, y los alimentó con pan a cambio de todos sus ganados
    de aquel año.
  beu-beu: Angmuse ini ibinanta ang naung baning hoa metma Yusup enang, bot Yusup
    ana mod metma ma inang. Benangba ikuda, ijumba, iaib, isapi, bot ikeledei ang
    naung. Base tung uangu veng angu, Yusup ana mod vengharakat metma iadana angu,
    ini ibinanta ang naung ba metma vengtelul.
  cac-cac: Yuj chi', a d'a jun ab'il chi', ix yac' noc' schej eb' vin̈, noc' scalnel
    eb' vin̈, noc' svacax eb' vin̈ yed' noc' sb'uru eb' vin̈ sq'uexuloc ixim trigo
    chi'.
  swh-ULB: Hivyo wakaleta wanyama wao kwa Yusufu. Yusufu akawapa chakula kwa kubadilishana
    na farasi, kondoo, mbuzi na kwa punda. Akawalisha kwa mkate kwa kubadilisha na
    wanyama wao mwaka ule.
  bel-bel: І прыганялі яны да Язэпа быдла сваё; і даваў ім Язэп хлеб за коней, і за
    статкі дробнага быдла, і за статкі буйнога быдла, і за аслоў; і забясьпечваў іх
    хлебам у той год за ўсё быдла іхняе.
  deu-ELBBK: Da brachten sie ihr Vieh zu Joseph, und Joseph gab ihnen Brot um die
    Pferde und um das Kleinvieh und um das Rindvieh und um die Esel; und so ernährte
    er sie mit Brot um all ihr Vieh in diesem Jahr.
  mbb-OT: Ne zutun mid-uwit dan diyà te ki Jose is menge uyaǥen dan he menge kudà,
    asnu, vaka, wey kerehidu, ne inliwè dan haazà diyà te ki Jose te keuyaǥan. Ne
    pinaaǥi kayi te kedliwaa zan te menge uyaǥen dan midhimu ni Jose he kenè dan bitila
    taman te senge tuig.
  msc-msc: Wo rɔ, alu nara alu la kolofenilu ri Yusufu ma. Soilu ni saailu ni bailu
    ni nisilu ni falilu, alu nara wo bɛɛ ri. Yusufu ka kolofen wo bɛɛ falen suman
    na, ka mɔɔilu balo san kelen wo kɔrɔ.
  mal-2015: അങ്ങനെ അവർ തങ്ങളുടെ കന്നുകാലികളെ യോസേഫിന്റെ അടുക്കൽ കൊണ്ടുവന്നു; കുതിര,
    ആടു, കന്നുകാലി, കഴുത എന്നിവയെ യോസേഫ് വിലയായി വാങ്ങി അവർക്കു ആഹാരം കൊടുത്തു; ആയാണ്ടിൽ
    അവരുടെ കന്നുകാലികളെ എല്ലാം വാങ്ങി ആഹാരം കൊടുത്തു അവരെ രക്ഷിച്ചു.
  tuo-NT: Tojo weerã Egiptocjãrã na yarã cabayua, oveja, wecʉa, noꞌo na waꞌicʉrã cʉorãnojõrẽ
    trigo dʉcayurãtirã miacãrã niwã. Aꞌtiro wéérã ti cʉ̃ꞌmarẽ na waꞌicʉrã meꞌrã baꞌase
    dʉcayurã, baꞌase cʉocãrã niwã.
  gup-gup: Wanjh kunu bedda birrimkang mayh bedberre kore Joseph birriwong, dja nungka
    benwong manme bu bedda birriwong djarrang, sheep, goat, bulikki dja bedberre.
    Wanjh nungka benwoni manme bu bedda birriwoni mayh bu namekbe mandjewkkenh.
  met-met: Binabu daxap morudingdi ma rangua Yosep, saing haxuya aningua nadi mana
    hosidingdi, sipsibidingdi xaung memedingdi, xaung bulmakaudingdi xaung dongkidingdi.
    Bila balau, xaidi mala laing niani ba sup. Haxuya angingua nadi mana moruding
    longgalo.
  gvs-gvs: 'E tuwo moitamo, idi yoguyoguyao sikabidi: Idi osi, idi sipi, idi goti,
    idi bulumakau be nakae idi ase. E sikabidi, simedi, Iyosepa sivini go, awoinu
    ivinidi. Tuwo amo talayana goi idi yoguyoguyao liliudi sitalamapuyedi avadi manuna.'
  rmc-rmc: Avke anenas ko Jozef peskre stadi a ov len delas maro vaš o graja, bakre,
    gurumňa the somara. Andre oda berš lendar o Jozef cinďa savore stadi vaš o chaben.
  nlg-nlg: Ma gaira tara vahea Joseph didira na lei maumanu vola na vatei tutughu
    ni vanga. Me mua daro ni bona mua ka, mana lei maumanu vola tara vaghai na lei
    horse, rana sheep, rana goat, rana buluka mana lei donkey ni Egypt talighu ka,
    te logho udolui tua a Pharaoh. Mara tangomana vamua na pelu vanga na niulu vaghana
    keri.
  dgr-DOGNT: Eyıt'à edets'ǫ tıts'aàdìı Joseph ts'ǫ̀ geèwa; gıts'ǫ tłı̨cho, tłı̨tsoa,
    sahzǫ̀ą, ejıetsoa eyıts'ǫ ejıe k'èxa tł'olà goghàı̨dì. Eyıt'à eyı xo k'e gıts'ǫ
    tıts'aàdìı hazǫǫ̀ k'èxa gowànı̨ı̨dì.
  pes-OPV: پس مواشی خود را نزدیوسف آوردند، و یوسف به عوض اسبان وگله های گوسفندان و
    رمه های گاوان و الاغان، نان بدیشان داد. و در آن سال به عوض همه مواشی ایشان، ایشان
    را به نان پرورانید.
  ron-1924: Шь-ау адус вителе ла Иосиф, ши Иосиф ле-а дат пыне ын скимбул каилор,
    ын скимбул турмелор де ой ши де бой ши ын скимбул мэгарилор. Ле-а дат астфел пыне
    ын анул ачела ын скимбул тутурор турмелор лор.
  ben-OBCV: অতএব তারা যোষেফের কাছে তাদের গৃহপালিত পশুপাল নিয়ে এল, এবং তিনি তাদের
    ঘোড়া, তাদের মেষ ও ছাগল, তাদের গবাদি পশুপাল ও গাধাগুলির বিনিময়ে তাদের খাদ্যদ্রব্য
    দিলেন। আর তাদের সব গৃহপালিত পশুর বিনিময়ে তাদের খাদ্যদ্রব্য দিয়ে তিনি সে বছরটি
    পার করে দিলেন।
  lex-lex: Noka rodia nhiurni-wnia'anni rla Yusup, ne Yusup nala ha yaya'an la re,
    nala nawahla kuda-keledai, pipni-dumni, hayorni-orpaunu (sapi), pede nwahi' taru
    ha yaya'an la re, de de anin de ha yaya'an etla pa hare ra'ana yoma Yusupa nala
    yamanna nwahla nhiurni-wnia'anni honona.
  rgu-rgu: Basa de ara fee banda-manu nara leo Yusuf reu, fo seluꞌ neuꞌ nanaaꞌ. Riꞌ
    sira dara nara, bibi, sapi ma keledei nara. Nana huu teuꞌ ria, Yusuf helu nae
    leoꞌ na so.
  som-som: Markaasay xoolahoodii Yuusuf u keeneen, Yuusufna wuxuu iyagii cunto ugu
    beddelay fardihii, iyo adhigii, iyo lo'dii iyo dameerradii; oo sannaddaas ayuu
    quudiyey oo xoolahoodii oo dhan cunto ugu beddelay.
  lat-VUC: 'Quæ cum adduxissent, dedit eis alimenta pro equis, et ovibus, et bobus,
    et asinis: sustentavitque eos illo anno pro commutatione pecorum.'
  aoi-aoi: Kembirra narruwurraku-warakama aburra-langwa jarrangwa-murriya iya jiba-murriya
    enuwa-wa akwa kembirra nenu-kwama nakina arrkala aninga-da. Makini-yada ngawa
    mamarika nakina Jawijiba nenu-kukwama aninga. Aburraja kembirra nenu-kwama dumurndakibina
    jarrangwa iya jiba iya nenukwuda iya bulukwa akwa ngawa dangki aburra-langwa.
    Ne-yaminjamama ngawa wurrakina enuwa-wa-da.
  eng-ASVBT: 'And they brought their cattle unto Joseph; and Joseph gave them bread
    in exchange for the horses, and for the flocks, and for the herds, and for the
    asses: and he fed them with bread in exchange for all their cattle for that year.'
  mna-mna: Tana zin tila ma tikam hos, doŋki, makau, sipsip, mi mekmek kizin ma timar
    ki Yosep, mi ni iuulu zin pa kan kini pa ndaama tana.
  ita-1885: Ed essi menarono il lor bestiame a Giuseppe; e Giuseppe diede loro del
    pane per cavalli, e per gregge di pecore, e per armenti di buoi, e per asini.
    Così li sostentò di pane quell'anno per tutto il lor bestiame.
  eng-LXXUP: And they brought their cattle to Joseph; and Joseph gave them bread in
    return for their horses, and for their sheep, and for their oxen, and for their
    asses; and Joseph maintained them with bread for all their cattle in that year.
  eng-ULB: So they brought their livestock to Joseph. Joseph gave them food in exchange
    for the horses, for the flocks, for the herds, and for the donkeys. He fed them
    with bread in exchange for all their livestock that year.
  spa-VBL: Así que los egipcios le trajeron a José su ganado, y él les dio grano a
    cambio de sus caballos, ovejas, cabras, ganado y burros. Durante ese año, José
    les dio grano a cambio de su ganado.
  fra-_FOB: Alors ils amenèrent leur bétail à Joseph, et Joseph leur donna du pain,
    en échange des chevaux, des troupeaux de brebis, des troupeaux de bœufs et des
    ânes. Il leur fournit du pain en échange de tous leurs troupeaux cette année-là.
  mal-mal: അങ്ങനെ അവർ തങ്ങളുടെ കന്നുകാലികളെ യോസേഫിന്റെ അടുക്കൽ കൊണ്ടുവന്നു; കുതിര,
    ആട്, കന്നുകാലി, കഴുത എന്നിവയെ യോസേഫ് വിലയായി വാങ്ങി അവർക്ക് ആഹാരം കൊടുത്തു; ആ
    വർഷം അവരുടെ കന്നുകാലികളെ എല്ലാം വാങ്ങി ആഹാരം കൊടുത്തു അവരെ രക്ഷിച്ചു.
  urd-GVR: Chunāṅche wuh apne ghoṛe, bheṛ-bakriyāṅ, gāy-bail aur gadhe Yūsuf ke pās
    le āe. In ke ewaz us ne unheṅ ḳhurāk dī. Us sāl us ne unheṅ un ke tamām maweshiyoṅ
    ke ewaz ḳhurāk muhaiyā kī.
  suz-BL: मिनु आन बस्‍तु भाव योसेफ आ बाक्‍तीके चाक्‍ग्‍मे बाक्‍त। मिनु योसेफमी शारापुकी,
    क्‍यारश भेडा, बी ब्‍यफ, गधा ताक्‍शा, जचा थोव़क गेमी बाक्‍त। मेको बर्समी मेको आन
    कली आन बस्‍तु भाव आन पा ङा अन्‍न गेवा बाक्‍त।
  ita-1927: E quelli menarono a Giuseppe il loro bestiame; e Giuseppe diede loro del
    pane in cambio dei loro cavalli, dei loro greggi di pecore, delle loro mandre
    di buoi e dei loro asini. Così fornì loro del pane per quell’anno, in cambio di
    tutto il loro bestiame.
  ckb-ckb: ئینجا ماڵاتەکانیان بۆ یوسف هێنا. ئەویش لە بەرامبەر ئەسپ، مەڕ، بزن، چێڵ
    و گوێدرێژەکانیان نانی پێدان. ئیتر بە درێژایی ئەو ساڵە لە بەرامبەر هەموو ماڵاتەکانیان
    نانی دان.
  eng-BBE: So they took their cattle to Joseph and he gave them bread in exchange
    for their horses and flocks and herds and asses, so all that year he gave them
    food in exchange for their cattle.
  crx-NTPO: '''Et dughuna'' ts''iyawh Joseph highu hininla ''ink''ez Joseph ut''alh-i
    bugha ninla ndi yeztli khuna-i te, budonkey te, ts''iyawh, ''i k''elha lhes huyu''alh-i
    bugha ininla, ndi khuna-i ts''iyawh ''et nawhudizut whe.'
  kan-OKCV: ಅವರು ತಮ್ಮ ಪಶುಗಳನ್ನೆಲ್ಲಾ ಯೋಸೇಫನ ಬಳಿಗೆ ತಂದರು. ಅವುಗಳ ಬದಲಾಗಿ ಅವನು ಆಹಾರ ಧಾನ್ಯ
    ಕೊಟ್ಟನು. ಅವರ ಕುದುರೆಗಳನ್ನೂ ಕುರಿಗಳನ್ನೂ ಆಡುಗಳನ್ನೂ ದನಗಳನ್ನೂ ಕತ್ತೆಗಳನ್ನೂ ಬದಲಾಗಿ ತೆಗೆದುಕೊಂಡನು.
    ಆ ವರ್ಷ ಅವರು ಆಹಾರಕ್ಕಾಗಿ ತಮ್ಮ ಎಲ್ಲಾ ಪಶುಪ್ರಾಣಿಗಳನ್ನು ಮಾರಿಕೊಂಡರು.
  bbb-bbb: Fu ijiege kuariamoga bune va fanuve osekina doniki ro mave-ro goti ije
    kaemaniana una ro Josofu vajavoga fu ve una kumune karina vajiae. Ijiege rena
    Josofu fu juaevasia besu guove ijia ijiege rekinu fanu ni binobino ije funeka
    karima furi.
  tam-2017: அவர்கள் தங்கள் ஆடுமாடு முதலானவைகளை யோசேப்பினிடத்தில் கொண்டுவந்தார்கள்;
    யோசேப்பு குதிரைகளையும் ஆடுகளையும் மாடுகளையும் கழுதைகளையும் வாங்கிக்கொண்டு, அந்த
    வருடம் அவர்களுடைய ஆடுமாடு முதலான எல்லாவற்றிற்கும் பதிலாக அவர்களுக்கு ஆகாரம் கொடுத்து,
    அவர்களை ஆதரித்தான்.
  spa-RV-1909: 'Y ellos trajeron sus ganados á José; y José les dió alimentos por
    caballos, y por el ganado de las ovejas, y por el ganado de las vacas, y por asnos:
    y sustentólos de pan por todos sus ganados aquel año.'
  ron-BTF: Şi au adus vitele lor la Iosif; şi Iosif le-a dat pâine în schimb pentru
    cai şi pentru turme şi pentru vitele cirezilor şi pentru măgari; şi i-a hrănit
    pe ei cu pâine pentru toate vitele lor în acel an.
  eng-WEBP: 'They brought their livestock to Joseph, and Joseph gave them bread in
    exchange for the horses, and for the flocks, and for the herds, and for the donkeys:
    and he fed them with bread in exchange for all their livestock for that year.'
  eng-FBV: So they brought Joseph their livestock, and he provided them with grain
    in exchange for their horses, sheep, goats, cattle, and donkeys. He gave them
    grain in return for their livestock during that year.
  nld-1939: Zij brachten dus Josef hun kudden, en Josef gaf hun voedsel in ruil voor
    hun paarden, schapen, runderen en ezels. Dat jaar voorzag hij hen van brood in
    ruil voor al hun kudden.
  nch-BL: Huan nopa egiptome quinhuicaque inincahuayojhua, ininborregojhua, ininchivojhua,
    inihuacaxhua huan ininburrojhua, huan José quinpatili ica trigo. Quej nopa quinpanolti
    nochi nopa xihuit.
  tfr-NTPO: Eni ga Egipto sopga, ba öng obl̈ë obl̈ë, e söra José kong, kjl̈opswe dl̈i
    sho go wl̈o. Shäryara eni l̈u pjl̈ara.
  vie-1934: Đoạn, dân chúng bèn dẫn súc vật lại cho Giô-sép; Giô-sép phát lương thực
    đổi lấy ngựa, bầy chiên, bầy bò, và lừa. Năm đó, người thâu các bầy súc vật của
    họ mà đổi thế lương thực cho.
  hin-CV: इसलिये वे अपने पशु योसेफ़ को देने लगे; और योसेफ़ उन्हें उनके घोड़े, पशुओं,
    भेड़-बकरी तथा गधों के बदले में अनाज देने लगे. योसेफ़ ने उस वर्ष उनके समस्त पशुओं
    के बदले में उनकी भोजन की व्यवस्था की.
  eng-OURB: 'They brought their livestock to Joseph [May he add], and Joseph [May
    he add] gave them bread in exchange for the horses, and for the flocks, and for
    the herds, and for the donkeys: and he fed them with bread in exchange for all
    their livestock for that year.'
  spa-BES: Entonces llevaron su ganado a José, y él les dio pan a cambio de sus caballos,
    sus ovejas y sus vacas, sus rebaños y sus asnos, por lo que todo el año les dio
    comida a cambio de su ganado.
  tdx-tdx: Aa le nendese’ iareo am’ Iosefe ty hare’ iareo vaho tinolo’ Iosefe maha­kama
    ampikaloañe soavala naho o añondri’ iareo naho o añombe’ iareo naho o birikeo,
    le finaha’e mahakama amy taoñey o hare’ iareoo.
  vid-vid: Ndo baho wamigalila Yusufu migongolo jawo, falasi na misenga na ming'holo
    na mhene na midogowi kwa kugula chilyo. Mhela awo Yusufu nayali yowapa chilyo
    kwa kulavya migongolo.
  pwg-pwg: Tuna kubiine i ghamoghamo peyarina irutinapiyei Josepa kurina da vavai
    iveresi, i hosi, i sipu, i gote, i kau ma i donki ivi vovivirana vavai kubiine.
    Madegha sago kamonai i ghamoghamo ivivi vovirana ma kii vavai ruvana ivereveresi
    da tepanai imakamakai.
  eng-OKE: And they brought their cattle to Joseph, and Joseph gave them bread for
    their horses, and for their flocks of sheep, and for their herds of oxen, and
    for their asses, and for all their cattle; he fed them with bread for that year.
  tha-KJV: เขาก็นำฝูงสัตว์มาให้โยเซฟ โยเซฟก็​ให้​อาหารแก่เขาแลกกับม้า แพะแกะ ฝูงวัวและลา
    ในปีนั้นท่านจ่ายอาหารแลกกับสัตว์ต่างๆของเขา
  por-BR-2018: 'E eles trouxeram seus gados a José; e José lhes deu alimentos por
    cavalos, e pelo rebanho das ovelhas, e pelo rebanho das vacas, e por asnos: e
    sustentou-os de pão por todos os seus gados aquele ano.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ iliyo꞉ sibiyo꞉lo꞉, kaowo꞉lo꞉, goudiyo꞉lo꞉, donkiyo꞉lo꞉,
    ho꞉so꞉lo꞉ Yosa꞉b elo꞉wa tililia꞉ yabiki, ma꞉no꞉ a꞉no꞉ no꞉ fofo꞉ a꞉ma꞉ kililia꞉len.
    Dona a꞉namio꞉, iliyo꞉ ma꞉no꞉wo꞉ no꞉ fofo꞉ a꞉ma꞉ kililiya꞉i ha꞉na꞉la꞉ga꞉, no꞉ a꞉no꞉lo꞉
    kedefo꞉.
  deu-ELO: Da brachten sie ihr Vieh zu Joseph, und Joseph gab ihnen Brot um die Pferde
    und um das Kleinvieh und um das Rindvieh und um die Esel; und so ernährte er sie
    mit Brot um all ihr Vieh in selbigem Jahre.
  ktm-ktm: Ile pe su haltakuni hos, sipsip, meme, makau, pe donki tasu hala hu Yosep
    pe hopo suhen ile song. Idu krismas eriy, eri sa henesihsih song ile ke sipsip,
    meme, donki, makau, pe hos.
  caa-caa: Entonces tunor e gente tama e lugar Egipto cay uqꞌuechiobꞌ ixin tunor uchij
    y tunor uyoveja y tunor uwacax esto tut e José, y jaxir sutpa uyajcꞌuobꞌ e trigo
    tamar tuaꞌ uyubꞌiobꞌ awiobꞌ tama tunor e año era.
  eng-WYC-2018: And when they had brought those, he gave them meats for horses, and
    sheep, and oxen, and asses; and he sustained them in that year for the (ex)change
    of beasts. (And so when they brought their beasts, Joseph gave them food in return
    for their horses, and sheep, and oxen, and donkeys; and so he sustained them with
    food that year in exchange for their beasts.)
  epo-epo: Kaj ili alkondukis siajn brutojn al Jozef; kaj Jozef donis al ili panon
    pro ĉevaloj, ŝafoj, bovoj, kaj azenoj, kaj li provizadis al ili panon pro ĉiuj
    iliaj brutoj en tiu jaro.
  uig-PIN: Buning bilǝn ular qarpaylirini Yüsüpning ⱪexiƣa elip kǝlgili turdi; Yüsüp
    ularning atliri, ⱪoy padiliri, kala padiliri wǝ exǝklirining orniƣa ozuⱪ-tülük
    bǝrdi; xu yili mallirining orniƣa ularƣa ozuⱪ-tülük berip baⱪti.
  beo-beo: Amaiba:le, ilia da ilia lai gebo amo Yousefema oule misi amola e da ilia
    hosi, sibi, goudi, bulamagau, dougi, amo lale, ilima ha:i manu dabe i.
  tpi-OTNT: Orait ol i bringim ol hos na ol sipsip na meme na ol bulmakau na donki
    bilong ol i go long Josep, na em i kisim olsem pe bilong kaikai em i givim long
    ol. Ol i mekim olsem i go inap dispela yia i pinis.
  hau-SA: Saboda haka suka kawo dabbobinsu wa Yusuf, ya kuma ba su abinci a madadin
    dawakai, tumaki da awaki, shanu da jakunansu. Ya kuwa ba su abinci a madadin dabbobinsu,
    a wannan shekara.
  udu-udu: Wakan uni ḵalki to/em buni aYuusup̱ mo dhala Yuusup̱ c̱iki uni tonṯe/ mo
    mmowan a’di e ki to/em buni kun tana ris, shumarum mo dhali ama’diny ḵa’bal mo
    dhala ŋul’kup̱ bip̱ dhali aris kuman thuluny mo dhali a’di thip̱ki uni ki tonṯe/
    mo mmowan a’di e ki to/em buni kun tana uni ki yil c̱aan mo.
  uig-LAT: Buning bilen ular charpaylirini Yüsüpning qéshigha élip kelgili turdi;
    Yüsüp ularning atliri, qoy padiliri, kala padiliri we ésheklirining ornigha ozuq-tülük
    berdi; shu yili mallirining ornigha ulargha ozuq-tülük bérip baqti.
  nde-nde: Ngakho basebeletha izifuyo zabo kuJosefa, wabapha ukudla bebhadala ngamabhiza
    abo, lezimvu kanye lembuzi zabo, lenkomo kanye labobabhemi babo. Wabaphutshisa
    lowomnyaka ngokudla bekubhadala ngezifuyo zabo.
  ton-ton: Pea naʻa nau ʻomi ʻenau fanga manu kia Siosefa; pea ʻatu ʻe Siosefa kiate
    kinautolu ʻae mā, ko e fetongi ʻo ʻenau fanga hoosi mo e fanga sipi, mo ʻenau
    fanga manu lalahi mo e fanga ʻasi; pea ne fafanga ʻakinautolu ʻi he taʻu ko ia,
    koeʻuhi ko ʻenau fanga manu.
  ces-1613: Tedy přivedli dobytky své k Jozefovi; i dal jim Jozef potrav za koně a
    za stáda ovcí, a za stáda volů i za osly; a přechoval je chlebem, za všecky dobytky
    jejich, toho roku.
  eko-eko: Amisuri khuthuula pwittipwitthi zaya, mompe, khavalo, na apuuru aya, khulawa
    khumwinkha Yuusufu, ye khuwenkha etthu-yooja aari weettelaaye oja mwaakha wooshi.
  nss-nss: Pwen yihu ya yuk hu hos, hu sipsip, hu meme, hu mbulmwakau, pe hu tongkiy
    tahu ara iya kili Yosep. Pwen hayou ara, ara huro mbusi tehen tora ko, pe huro
    po anandrinai.
  eng-WMB: 'They brought their livestock to Joseph, and Joseph gave them bread in
    exchange for the horses, and for the flocks, and for the herds, and for the donkeys:
    and he fed them with bread in exchange for all their livestock for that year.'
  tam-TCV: அப்படியே அவர்கள் தங்கள் வளர்ப்பு மிருகங்களை யோசேப்பிடம் கொண்டுவந்தார்கள்;
    அவன் அவர்களுடைய குதிரைகள், செம்மறியாடுகள், வெள்ளாடுகள், மாடுகள், கழுதைகள் முதலியவற்றை
    அவர்களிடமிருந்து பெற்றுக்கொண்டு, அதற்கு பதிலாகத் தானியம் கொடுத்தான். இவ்வாறு அந்த
    வருடம் முழுவதும் அவர்களுடைய வளர்ப்பு மிருகங்களுக்குப் பதிலாகத் தானியம் கொடுத்துவந்தான்.
  ceb-ULB: Busa gidala nila ang ilang mga hayop ngadto kang Jose. Gihatagan sila ni
    Jose ug pagkaon baylo sa ilang mga kabayo, sa mga karnero, sa mga baka, ug mga
    asno. Gipakaon niya sila ug tinapay agig baylo sa tanan nilang mga kahayopan niadtong
    tuiga.
  mkn-mkn: Ais ju dong kasi dong pung binatang sang Yusuf, ko tukar deng makanan.
    Andia dong pung kuda, dong pung domba, dong pung kambing, dong pung sapi deng
    dong pung keledai, tagal itu taon Yusuf su janji bagitu.
  nce-nce: Na bubë hos kleli na bulmakau kleli na sipsip kleli na mëmë kleli na donki
    kleli Josepme mëtlelumekefëtla. Na Josep hi wesibi kofayame tlëkefëme. Na bu melë
    kë mëtlekefëyabë jowa tlibutu. Bu melëwa motokoujabëë na kë tlibutu mana yawe
    motlola.
  pol-UBG: Przyprowadzili więc swoje bydła do Józefa; i Józef dał im chleb za konie,
    za trzody owiec, za stada wołów i za osły. W tym roku zaopatrywał ich w żywność
    w zamian za wszelkie ich bydło.
  agr-agr: Tusa tima egiptunmaya aents aidauk ditá caballojin, uwigjin, bakajin, burrojin
    aatus yajuakag Josén ikautuawajui. Dutikawagmatai José nuna yajumak makichik mijadai
    trigon suu pujau.
  kyc-kyc: Dopa lapala nakamana mena osememe sipisipi bulamakao dee dongepe dupwa
    minyuo Josepe maiyami dokopa mena dupwana alowa pyuo nenge ee kana dokona maiyuo
    kareya.
  urd-GVU: چنانچہ وہ اپنے گھوڑے، بھیڑبکریاں، گائےبَیل اور گدھے یوسف کے پاس لے آئے۔
    اِن کے عوض اُس نے اُنہیں خوراک دی۔ اُس سال اُس نے اُنہیں اُن کے تمام مویشیوں کے
    عوض خوراک مہیا کی۔
  deu-1912: Da brachten sie Joseph ihr Vieh; und er gab ihnen Brot um ihre Pferde,
    Schafe, Rinder und Esel. Also ernährte er sie mit Brot das Jahr um all ihr Vieh.
  ntj-ntj: Nyangka-ya mularrpartu mirrkakitjalu Tjawutjaku katirra nintiranytja-yanku
    purni pirni, tungki pirni, tjiipu pirni puru nanikuurrpa pirninya. Tjiinya kurli
    palunyangkartu-ya yanamulpa pirninyartu katingu nintirayirnu wiyarnu mirrkakitjalu.
  row-row: De ara fee banda nara reu Yusuf, fo nggati no nanaat. Ara fee ndara, hiek-lombo,
    sapi no keledei nara. No taꞌo naa, ara rasodꞌa tooꞌ naa, huu Yusuf tao taꞌo naa.
  kan-2017: ಅವರು ತಮ್ಮ ಕುರಿದನಗಳನ್ನು ಯೋಸೇಫನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬರಲು, ಅವನು ಅವರ ಕುದುರೆಗಳನ್ನೂ,
    ಕುರಿದನಗಳನ್ನೂ, ಕತ್ತೆಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಅವರಿಗೆ ಧಾನ್ಯವನ್ನು ಕೊಟ್ಟನು. ಆ ವರ್ಷದಲ್ಲಿ ಅವರ
    ಕುರಿದನಗಳನ್ನೆಲ್ಲಾ ತೆಗೆದುಕೊಂಡು ಧಾನ್ಯವನ್ನು ಕೊಟ್ಟು ಅವರನ್ನು ಸಂರಕ್ಷಿಸಿದನು.
  ena-ena: Lɨci nulɨdɨ sabaŋ osɨ sabaŋ sipsipɨ sabaŋ bulɨmakau sabaŋ donɨki agɨladɨ
    vivi uavɨmi. Vivi uu Josepɨ saŋ iguavɨdaci hɨbɨŋ nulɨsaŋ sɨmɨŋ igumi. Hameŋ lɨhavɨdaci
    hualɨ agaŋ umi.
  tgo-tgo: Kaero thɨ bigi menaŋgiya lenji thetheghan weya Josep na i giya ghanɨŋga
    weŋgi na modae. Thɨ bigi mena lenji hosɨ, sip, gout, burumwaka na doŋɨki. Theghatheghako
    iyako e tɨne i giya ghanɨŋga weŋgi lenji thetheghanɨko modae.
  yap-yap: Ma aram miyad fek e gamanman rorad i yib ngak Josef, me pi’ e ggan ngorad
    ni puluwon e os, nge saf nge kaming, nge garbaw, nge dongki ni kar feked i yib.
    Re duw i n’em e pi’ e ggan ngorad ni puluwon urngin e gamanman ni yad be fek i
    yib ngak.
  tet-tet: Rona nola nunia, ema sosa haan nodi kuda, bibi, bibi malae, karau baka
    no kuda keledai. Sia nalo nunia, tan Yusuf nameno nunia tiꞌan.
  hlt-MCSB: Te dongah amamih kah boiva te Joseph taengla a khuen uh tih Joseph loh
    marhang khaw, boiva tuping khaw, saelhung boiva khaw, laak ham khaw caak a paek
    pah tih tekah kum ah ngawn tah amih kah boiva boeih te khaw caak neh a khool.
  mdy-ETH: ዬያሮ ዔያታ ፔኤኮ ቆልሞ ዮሴፔ ኮራ ዔኪ ሙኬኔ፤ ዒዚ ዔያቶም ፓራሢና ሃሮና ዛሎ፥ ማራቶና ዋኣሮና ባኣቶና ዛሎ ሃኣኮ
    ዒንጌኔ፤ ዬኖ ሌዖ ቢያ ዔያቶኮ ቆልሞ ዔኪ ዔኪ ሃኣኮ ዒዚ ዔያቶም ዒንጌኔ።
  twi-ASANTE: Enti, wɔde wɔn mmoa no brɛɛ Yosef. Mmoa a wɔde wɔn bɛsesaa aduane no
    yɛ apɔnkɔ, nnwan, mpɔnkye, anantwie ne mfunumu. Saa afe no mu no, wɔde wɔn mmoa
    nyinaa bɛsesaa aduane.
  bhl-bhl: Yangei, iti itol makmak kelei, i ikalem kos so, siwsiw so, bulmakao so,
    donki so, ikalem samal alik alik be delew teliwi, Yosew eso wanin alwol kesiliw
    kale.
  con-NTPO: Tsa'caen susi egiptondeccuja tise'pa cavayo, oveja, vaura toya'caen boroma'qque
    Joséni anga'fa. Tsa'caen tsu Joséja trigoma cambian'jen pa'cco tsa canqque'fani.
  eng-WEBU: 'They brought their livestock to Joseph, and Joseph gave them bread in
    exchange for the horses, and for the flocks, and for the herds, and for the donkeys:
    and he fed them with bread in exchange for all their livestock for that year.'
  bnp-bnp: Lakea ri habi ne Iosep a maka sipsip a bulmakau, lakea i habi ne ria a
    vit. Ri bole valai a hos, a sipsip, a bulmakau, a meme, a donki ra ri habi valai
    vona. Na pida iea i kori ria na maki ni kani, a vuhuna ri bole valai vona a maka
    sipsip a bulmakau.
  wal-wal: Hegaa gishshau eti bantta mehiyaa Yooseefayyo ehiidosona. Ehin Yooseefi
    eta paraa, dorssaa, deeshshaa, miizzaanne hariyaa kattaara laammiis; i he laittaa
    eta mehiyaa ubbaara kattaa laammiiddi eta mizi shaachchiis.
  mgh-mgh: Yusufu ahowiiheriya inama nnyo ni ule ahaavaha itiriku akakhanihaka ni
    ikhavalu, ikhontwaa, imope ni apuuru. Mwakha wothene ahaaliha annaciipitu yakakhanihaka
    yoolya ni inama.
  acu-NT: Tamati ejiptonmaya ainau caballo ainaun, oveja ainauncha, vaca ainauncha,
    tura burro ainauncha itaar, nujai yutai yapajiawar nu musach tsukajaingkia kajingcharmiayi.
  spa-PDDPT: Y le llevaron sus ganados a José. Entonces José les dio alimento por
    los caballos, por el ganado del rebaño, por las reces de la manada de ganado vacuno
    y por los asnos. Durante aquel año les suministró alimento a cambio de todos sus
    ganados.
  gun-gun: Ha'e ramo José-a py ogueru guymba kuery. Ha'e rã hembi'urã José ome'ẽ kavaju,
    vexa'i, vaka ha'e mburika'i rekovia. Ha'e rami vy ha'e va'e ma'etỹ re ma mymba
    kuery rekovia re omongaru.
  agu-BL: Cyopone'n tzun e' aj Egipto tu Ẍep cy'a'n len yi cyawun cya'n. At e' cy'a'n
    chej cya'n, cy'a'n wacẍ cya'n, cy'a'n cne'r cya'n, cy'a'n buru' cya'n, tan xtx'exe'n
    tu triw. Nin tak' Ẍep ixi'n triw scyetz tetz yi jun yoba'tz.
  eng-PEV: So the people brought their animals to Joseph. They brought horses, and
    sheep, and cows, and donkeys. Every time somebody gave an animal to Joseph, he
    gave them some food, so they had enough food to eat. They kept on doing that for
    one year. Then after that, they had no more animals left.
  ilo-ULB: Inyegda ngarud kenni Jose dagiti tarakenda. Inikkan ida ni Jose iti taraon
    a kas sukat dagiti kabalio, dagiti arban, ken dagiti asno. Pinakanna ida iti tinapay
    a kas sukat ti amin a tarakenda iti dayta a tawen.
  kpg-kpg: Digaula ga gaamai nadau hoodo, siibi, kuudi, kau mono ‘donkey’ gi Joseph,
    gei mee ga koodai nia maa gi nia meegai. Di ngadau deelaa, gei mee ne wanga nia
    meegai gi nia daangada ne koodai gi nia manu.
  uig-ARA: بۇنىڭ بىلەن ئۇلار چارپايلىرىنى يۈسۈپنىڭ قېشىغا ئېلىپ كەلگىلى تۇردى؛ يۈسۈپ
    ئۇلارنىڭ ئاتلىرى، قوي پادىلىرى، كالا پادىلىرى ۋە ئېشەكلىرىنىڭ ئورنىغا ئوزۇق-تۈلۈك
    بەردى؛ شۇ يىلى ماللىرىنىڭ ئورنىغا ئۇلارغا ئوزۇق-تۈلۈك بېرىپ باقتى.
  bsp-bsp: 'Kɔ ŋaŋkɛrɛ Isifu yɔcɔl yaŋan. Kɔ Isifu ɔŋsɔŋ ŋa yeri kəsəkpɛ ka yɔcɔl
    yaŋan: Fəlɛs, yɔcɔl yɛfɛt kɔ yɔpɔŋ, sɔfale. Kɔ Isifu ɔsɔŋ ŋa yeri ya teren tatɔkɔ
    kəsəkpɛ ka yɔcɔl yaŋan fəp.'
  bps-bps: Taman nebela i dad lmanaf di ku Dyosif, na bnayadan fali i dad kudàla,
    dad bilibilila, dad kambingla, dad bakala, na i dad dongkila. I kdee dad lmanafla
    bléla du bayadla fali, tì salfang di fali én.
  mbs-mbs: Yan inibing dan se menge ayam-ayam dan doton ki Jose, menge kodà dan, menge
    karniro, kambing, baka, aw asno dan. Yan se imbayad dan te kànen diyà ki Jose.
    Imbegay din kandan se kànen te omay sìyan liniwanan dan te kedita te ayam-ayam
    dan.
  tof-tof: I ne kla ngabyónónóp, da we tübarrmülürr Zosepka. Da i we gyabalómnóp,
    ibü ne ⌊os⌋, sip a gout, kau, akó ⌊donki⌋ kwarilürr, alo klamóm. Ene pail, Zosep
    pamkolpam alo kla nüliónónóp ibü blaman ngabyón larab darrem.
  sus-sus: E naxa fa e xa xurusee ra Yusufu xɔn ma. E xa soe, sie, yɛxɛɛe, ningee,
    nun sofalee, e nee birin masara Yusufu ma donse ra. A naxa donse taxun e ra e
    xa xurusee masarɛ ra.
  pon-2006: Irail eri wadohng Sosep nair pelinmen kan; ih eri ketikihong irail kisin
    mwenge wiliankihla neirail oahs akan, sihpw oh kuht, kou oh ahs akan. Nan sounparo
    e ketikihong irail mwenge wiliankihda neiral pelinmen kan koaros.
  jae-jae: Tec êsêac sêkêŋ nêŋ bôc gêdêŋ Josep ma eŋ kêkêŋ mo gêjô hos to bulimakao
    ma domba to doŋki. Tec gêdêŋ jala tonaŋ eŋ gêlôm êsêac ŋa mo gêjô nêŋ bôc samob.
  ksd-ksd: Ma dia ga agure kadia lavur vavaguai pire Iosep; ma Iosep i ga tul tar
    ra magit na nian ta diat ma i ga vatur vake ra umana os, ma ra umana sip, ma ra
    umana bulumakau, ma ra umana as; ma i ga tabar kia diat ma ra magit, ma i ga kale
    kadia lavur vavaguai ta nam ra kilala.
  tur-YTC: Davarlarını Yosef'e getirdiler. Yosef atlara, davarlara, sığırlara ve eşeklere
    karşılık olarak ekmek verdi. O yıl için bütün davarlarına karşılık onları ekmekle
    besledi.
  bel-N: I яны прыводзілі статак свой да Язэпа, і даваў ім Язэп хлеб за коней, і за
    статкі авечак, і за статкі валоў, і за аслоў; і жывіў іх хлебам за ўвесь статак
    іхні ў той год.
  grc-BRENT: Ἤγαγον δὲ τὰ κτήνη αὐτῶν πρὸς Ἰωσήφ· καὶ ἔδωκεν αὐτοῖς Ἰωσὴφ ἄρτους ἀντὶ
    τῶν ἵππων, καὶ ἀντὶ τῶν προβάτων, καὶ ἀντὶ τῶν βοῶν, καὶ ἀντὶ τῶν ὄνων· καὶ ἐξέθρεψεν
    αὐτοὺς ἐν ἄρτοις ἀντὶ πάντων τῶν κτηνῶν αὐτῶν ἐν τῷ ἐνιαυτῷ ἐκείνῳ.
  ind-AYT: Lalu, mereka membawa ternaknya kepada Yusuf dan Yusuf memberikan roti kepada
    mereka sebagai pengganti kuda-kudanya, kawanan kambing dombanya, kawanan sapinya,
    dan keledai-keledainya. Pada tahun itu, dia memelihara mereka dengan roti sebagai
    pengganti segala ternak mereka.
  lid-lid: Eme badeh iri atiye katin haka tiri, iri katin haka aloh hos, iri sipsip,
    iri me, iri bulumakau hawe iri donki i mine Josep. Ano Josep edeu niri nyamon
    ili. Na jaha doh badeh Josep edeu nyamon i niri, tasah iri asih na katin haka
    tiri mari.
  nya-nya: Choncho anthu anabwera ndi ziweto zawo monga akavalo, nkhosa, mbuzi, ngʼombe
    ndi abulu ndipo Yosefe anawapatsa zakudya.
  hrv-hrv: Tako su oni dovodili svoju stoku Josipu, a Josip im davaše kruh u zamjenu
    za konje, za sitnu i krupnu stoku i za magarad. Tako ih je one godine opskrbljivao
    kruhom u zamjenu za sve njihovo blago.
  mps-mps: Tialima, augwaligo te hos dabe me, te sipsip me, meme dabe me, bulmakau
    dabe me, te donki dabe me, te augwaligo Josepba sela asobaso, tama Josepgo augwali
    nai mani. Josepgo te tiwai sę ela pidubadi, te kibu be siligi pali.
  llg-llg: Basa boe ma, ala fee sila banda nala neu Yusuf, fo ala tukan neu nanaꞌak,
    fo ndia sila ndala nala, sila biꞌilombo nala, sila biꞌiae nala, sila sapi nala,
    ma sila banda keledei nala. Huu teuk ndia, Yusuf helu leo ndiak so.
  tpi-tpi: Orait ol i bringim ol hos na ol sipsip na meme na ol bulmakau na donki
    bilong ol i go long Josep, na em i kisim olsem pe bilong kaikai em i givim long
    ol. Ol i mekim olsem i go inap dispela yia i pinis.
  dan-1931: Da bragte de deres Hjorde til Josef, og han gav dem Brødkorn for Hestene,
    for deres Hjorde af Småkvæg og Hornkvæg og for Æslerne; og han forsørgede dem
    i det År med Brødkorn for alle deres Hjorde.
  vie-OVCB: Vậy họ đem gia súc đến, nào là chiên, bò, ngựa, lừa, để đổi lấy lương
    thực nơi Giô-sép.
  lbk-lbk: Sa cha't inyey nan talakencha ken Jose et inagtana chaicha's makakan ay
    sokat nan kafaryocha, karnilo, karching, faka, ya dangkicha. Isnan chey ay tawen
    inagtana chaicha is makakan ay sokat nan cheycha'y talakencha.
  guj-2017: તેથી તેઓ પોતાના જાનવરો યૂસફ પાસે લાવ્યાં. યૂસફે ઘોડા, બકરાં, અન્ય જાનવરો
    તથા ગધેડાંના બદલામાં તેઓને અનાજ આપ્યું. તેણે પશુઓના બદલામાં તે વર્ષે તેઓનું ભરણપોષણ
    કર્યું.
  byr-byr: '@see-verse:GEN.047.016'
  awx-awx: Yäniwän sipsip, meme, towiyä gämän, hos, äwä donggi yangu undä päkapu imikin.
    Tixawän yäkwäle nak yämän näxäwik, yiwixawä krismasu unggwenu apgut.
  pon-2006A: Irail eri wadohng Sosep nair pelinmen kan; ih eri ketikihong irail kisin
    mwenge wiliankihla neirail oahs akan, sihpw oh kuht, kou oh ahs akan. Nan sounparo
    e ketikihong irail mwenge wiliankihda neiral pelinmen kan koaros.
  por-BRBSL: 'Eles trouxeram seu gado para José, e José lhes deu pão em troca dos
    cavalos, dos rebanhos, dos rebanhos e dos burros: e ele os alimentou com pão em
    troca de todo o seu gado para aquele ano.'
  cth-cth: Hat toteh, a saringnaw Joseph koe a ceikhai awh teh, Joseph ni marang,
    tu, hoi maito hoi lanaw e phu lah canei hanlah a poe. Hatnae kum dawk teh saringnaw
    e phu lah canei poe e lahoi a kawk.
  twi-twi: Enti wɔde wɔn mmoa no brɛɛ Yosef. Mmoa a wɔde wɔn bɛsesaa aduan no yɛ apɔnkɔ,
    nguan, mmirekyi, anantwi ne mfurum. Saa afe no mu no, wɔde wɔn mmoa nyinaa bɛsesaa
    aduan.
  hlt-hlt: Te dongah amamih kah boiva te Joseph taengla a khuen uh tih Joseph loh
    marhang khaw, boiva tuping khaw, saelhung boiva khaw, laak ham khaw caak a paek
    pah tih tekah kum ah ngawn tah amih kah boiva boeih te khaw caak neh a khool.
  tbz-SIM: Kɛ̀ bɛ̀ ńtɔuní bɛ wũɔ̃, sisɛ̃ĩ́ nɛ̀ ipe nɛ̀ inɑ̀ɑ̀kɛ nɛ̀ sɑ̃mmɑrímúbɛ̀,
    kɛ̀ Sosɛfu bɛ̀ duɔ̀ ntidiitì dɛ kó dibenni.
  msy-2020: Ezɨ me hoziaba, sipsipba, memeba, bulmakauba, ko donkiba, da inigha Josep
    bagha zui. Ezɨ a dagher me ganɨngiziba, dar ivezimɨn mɨn bizir kaba isi. Me kamaghɨram
    amua ghuavɨra iti azenir kam gɨfa.
  txq-txq: Boe ma ara fee sira banda-manun nara reu Yusuf, fo sai-selun no nanaꞌak.
    Ndia sira ndaran, bibi lombon, bibi hien, sapin, ma keledein nara, nahuu teuk
    naa Yusuf helu-bartaa talo naa ena.
  aaz-aaz: 'Rarit sin nnonaꞌ sin muiꞌt ein neun naiꞌ Yusuf he ntukin amnahat. Muiꞌt
    ein esan reꞌ: sin bijae ngguin, bikaseꞌ, bikaes keledai, ꞌbibi, ma sin ꞌbib-kasen.
    Natuin toon naan, naiꞌ Yusuf anꞌator on reꞌ naan.'
  azb-azb: Onlar heyvanlarını Yusif üçün gətirdilər. Yusif də atların, qoyun-keçi
    və mal-qara sürülərinin, eşşəklərin əvəzinə onlara çörək verdi. Həmin il onları
    heyvanları əvəzinə verdiyi çörəklə saxladı.
  eng-DBY: And they brought their cattle to Joseph; and Joseph gave them bread for
    horses, and for flocks of sheep, and for herds of cattle, and for asses; and he
    fed them with bread for all their cattle that year.
  hin-2017: 'तब वे अपने पशु यूसुफ के पास ले आए; और यूसुफ उनको घोड़ों, भेड़-बकरियों,
    गाय-बैलों और गदहों के बदले खाने को देने लगा: उस वर्ष में वह सब जाति के पशुओं के
    बदले भोजन देकर उनका पालन-पोषण करता रहा।'
  wol-KYG: Gannaaw loolu ñu indil Yuusufa seeni jur, Yuusufa jox leen ko pepp, wecci
    leen ko seeni fas ak seeni gétti jur gu gàtt ak gu gudd ak seeni mbaam. At mooma
    jox na leen ab dund, mu wecci seen gétt gépp.
  swp-swp: To edi suisui se laedi Iosepa arinai, abo aiai i mosedi, hosi eo mamoe
    eo bulumakau eo asini helaudamaidi, abo borimai me aiaina i mosei edi suisui helaudamaidi.
  bjr-bjr: Miqi qufaqa misa nariqa aandau aina Yooseefaana mini amufanoo misa qoosauqa
    faqa sipsipauqa faqa mimmiuqa faqa burimakauqa faqa doonkiuqa faqa mina akiiqara
    narana nimimarinau. Doo mi aukuanna misa nári aandau aina akiiqara Yooseefaafa
    narana nimi marinau.
  eng-YLT: And they bring in their cattle unto Joseph, and Joseph giveth to them bread,
    for the horses, and for the cattle of the flock, and for the cattle of the herd,
    and for the asses; and he tendeth them with bread, for all their cattle, during
    that year.
  kne-kne: Et in-ey dan Jose din kabayo, baka, karnero ya dangki da yan sinokatanas
    makan. Indawtanas daida si kanen da sin tawen ay sana et say sokat din amin ay
    animal da.
  heg-NTPO: 'Undeng taun na Yusuf tekas ela, tiata oen bel oen hmukit tas, le Yusuf
    beles in kaa. Oen hmukit tas banansila el: ahlote, lae-blai, laen, aus-sapi, nol
    keledai.'
  ptu-ptu: Iya umpebeennim olo'-olo'na lako Yusuf nasukasam kinande. Anna nabeenni
    kinande suka'na dahanna, dombana, sapinna, anna keledainna. Susim too anna malai
    deem naande taum eta too.
  bzd-NTPO: Egipto wakpa wa̱ kabaio ena obeja ena baka ena burro e' ko̱s mí ie' a̱.
    E' skéie ie' tö chkewö mé ie'pa a̱ dö̀ duas ek.
  kwf-kwf: Ma kira ka ngalia kwau na ru ꞋaeꞋaela kira ki siana, ma nia ka kwatea kira
    ka rao Ꞌania fuana foli fangaꞋa fuada. Ana faꞋi ngali neꞋeri kira ka ngalia maꞋi
    hos ki, ma sipsip ki, ma nanigot ki, ma buluka ki, ma dongki kira ki fuana, ma
    nia ka alaꞋani kira ka foli fanga ada Ꞌania ru ꞋaeꞋaela neꞋeri ki.
  eng-WYC-2017: And when they had brought those, he gave them meats for horses, and
    sheep, and oxen, and asses; and he sustained them in that year for the exchange
    of beasts.
  eng-WMBB: 'They brought their livestock to Joseph, and Joseph gave them bread in
    exchange for the horses, and for the flocks, and for the herds, and for the donkeys:
    and he fed them with bread in exchange for all their livestock for that year.'
  spp-spp: Ka pi i wá na ma ná pi yatɔɔre e yyeeni puni i Yusufu yyére. Ka u u wá
    na pi shɔnyi ná mpàabii ná sikyaabii ná nìiyi ná dùfaanyi fáre sùmaŋi na.
  aey-aey: Eunu age agena hosca sipsipca memeca bulmakauca ceselca Josefca ahocobil
    uqa eu wadacdocnu sab aden. Odocob Josef uqa cabi gel euna eu odi odon. Agena
    dool manan cunug ahocobil uqa eu wadacdocnu sab aden.
  urd-GVH: चुनाँचे वह अपने घोड़े, भेड़-बकरियाँ, गाय-बैल और गधे यूसुफ़ के पास ले आए।
    इनके एवज़ उसने उन्हें ख़ुराक दी। उस साल उसने उन्हें उनके तमाम मवेशियों के एवज़
    ख़ुराक मुहैया की।
  rug-rug: Ke turaṉa vala i rini koe Zosepa sari na dia rovana bulumakao. Hobeni ginani
    sa sari na dia hose, na sipi, na qoti, na bulumakao meke sari na doṉ'ki. Meke
    koasa vuaheni sana si poni ginani sa si arini, koasa hinobedi ri doduru dia rovana
    kurukuru.
  gaz-gaz: Isaanis horii isaanii Yoosefitti fidan; Yoosefis qooda fardeen isaanii,
    qooda bushaayee isaanii, qooda loowwan isaaniitii fi qooda harroota isaanii midhaan
    kenneef. Innis bara sana geeddaraa horii isaanii hundaa midhaan isaan soore.
  fra-LSG: Ils amenèrent leurs troupeaux à Joseph, et Joseph leur donna du pain contre
    les chevaux, contre les troupeaux de brebis et de bœufs, et contre les ânes. Il
    leur fournit ainsi du pain cette année-là contre tous leurs troupeaux.
  yal-yal: E yi fa e xuruseene ra Yusufu ma. A fan yi donseen so e yii e soone nun
    siine nun yɛxɛɛne nun ɲingene nun sofanle ɲɔxɔn na. A yi burun taxun e ra e xuruseene
    masaran na.
  gum-gum: Inchen egipciosmerabe nømui ushameran srua amrrubelø køn; kaullimera køben,
    ubishamera køben, cabrasmera køben, burrumera køben, waramera køben. Incha tru
    ushameraba yunømara, tru pilawan mamiimera tranøbig køn.
  iou-iou: Ude yäŋirän yawakiye ketem gwäkita yäpmäŋ äbuŋ. Hos, sipsip, meme, bulimakau,
    doŋki kuduptagän yäpmäŋ äbäŋirä kowata Joseptä ketem yämiŋkuk. Ude täŋ yäpmäŋ
    kuŋtäko obaŋ u täreŋkuk.
  haw-1868: Lawe mai la lakou i ka lakou holoholona ia Iosepa, a haawi aku la o Iosepa
    i ai na iakou, no na lio, a no na hipa, a no na bipi, a no na hoki, a malama aku
    la oia ia lakou i ka ai ia makahiki, no ka lakou holoholona.
  arb-NAV: فَأَتَوْا بِمَوَاشِيهِمْ، فَقَايَضَهُمْ يُوسُفُ خُبْزاً بِالْخَيْلِ وَمَوَاشِي
    الْغَنَمِ وَالْبَقَرِ وَالْحَمِيرِ. وَهَكَذَا قَايَضَ جَميِعَ مَوَاشِيهِمْ بِالْخُبْزِ
    فِي تِلْكَ السَّنَةِ.
  adz-adz: Ibinigi da ribarangan iyu hos, dumpa, nuning, makau da dongki gan iba da
    Yosef i suba nam gadan. Da Yosef irim ribarangan santan sib i nam gadan isangꞌ
    udzuf arigi.
  ewe-ewe: Ale wotsɔ woƒe nyiwo vɛ na Yosef, eye woxɔ nuɖuɖu ɖe wo teƒe. Le ɣeyiɣi
    kpui aɖe megbe la, Egiptetɔwo ƒe sɔwo, alẽwo, nyiwo kple tedziwo katã zu Farao
    tɔ.
  eng-LEE: And they brought their cattle unto Joseph; and Joseph gave them bread in
    exchange for horses, and for the flocks of sheep, and for the herds of cattle,
    and for the asses; and he supplied them with bread for all their cattle for that
    year.
  gvn-gvn: '@see-verse:GEN.047.016'
  nna-nna: Kanginyikinyijaninyi Joseph-karti janamili yawartapa kukurnjayipa nanikutupa
    purlimanpa tangki. Puntajulu mayi yinganyikinyijaninyi. Palajun jirnikinyiyi partunungu
    warajanga.
  asm-FB: তেতিয়া লোকসকলে তেওঁলোকৰ সকলো পশুধন যোচেফৰ ওচৰলৈ আনিবলৈ ধৰিলে। ঘোঁৰা, মেৰ-ছাগ,
    ছাগলী, গৰুৰ জাক আৰু গাধবোৰৰ সলনি তেওঁ তেওঁলোকক শস্য দিলে; এইদৰে পশুবোৰ লৈ যোচেফে
    সেই বছৰ তেওঁলোকলৈ আহাৰ যোগালে।
  sus-A: عٍ نَشَ قَ عٍ شَ شُرُ سٍيٍ رَ يُسُقُ شْن مَ. عٍ شَ سٌي، سِيٍ، يّشّييٍ، نِنفٍيٍ،
    نُن سٌقَلٍيٍ، عٍ نٍيٍ بِرِن مَسَرَ يُسُقُ مَ دٌنسٍ رَ. عَ نَشَ دٌنسٍ تَشُن عٍ
    رَ عٍ شَ شُرُ سٍيٍ مَسَرّ رَ.
  fra-SBL: Ils amenèrent leur bétail à Joseph, qui leur donna du pain en échange des
    chevaux, des troupeaux, des bœufs et des ânes, et il les nourrit de pain en échange
    de tout leur bétail pour cette année-là.
  hbo-hbo: וַיָּבִ֣יאוּ אֶת־מִקְנֵיהֶם֮ אֶל־יֹוסֵף֒ וַיִּתֵּ֣ן לָהֶם֩ יֹוסֵ֨ף לֶ֜חֶם
    בַּסּוּסִ֗ים וּבְמִקְנֵ֥ה הַצֹּ֛אן וּבְמִקְנֵ֥ה הַבָּקָ֖ר וּבַחֲמֹרִ֑ים וַיְנַהֲלֵ֤ם
    בַּלֶּ֙חֶם֙ בְּכָל־מִקְנֵהֶ֔ם בַּשָּׁנָ֖ה הַהִֽוא׃
  shp-NTPO: 'Jato jaskáakin Josekan yoia, meskó yoinabo bexonkana iki. Ja bekana yoinabo
    iká iki: Kabayobo, carnerobo, wakabo jainoax asnoboribi. Jaskáakin yoinabo bekanketianra,
    ja yoinabo kopí Josekanbiribi aká iki, westíora baritia senen, jaton jawékiati
    trigobo jato meniboreskin.'
  eng-WYCLIFFE: And whanne thei hadden brouyt tho, he yaf to hem metis for horsis,
    and scheep, and oxun, and assis; and he susteynede hem in that yeer for the chaungyng
    of beestis.
  pjt-pjt: '@see-verse:GEN.047.016'
  cwe-cwe: Wawagala wanyama wawo kwa Yosefu, nayo kaweng'ha ndiya kwa kwasakanya na
    vihongwe na ng'hondolo na ng'ombe na mhunda. Nayo kaweng'ha ndiya kwasakanya na
    wanyama wawo wose mwaka uwo.
  bgs-bgs: Purisu igpid dan tun ki Jose tô mga mannanap dan, agad tô mga kudà, tô
    mga karnero, tô mga kambing, tô mga baka, asta tô mga asno. Tô gó é bullas dan
    ka trigo tun ki Jose. Igbággé din tô trigo tun kandan na igbullasan dan katô langun
    mannanap dan dalám katô ámmé tô.
  kik-kik: Nĩ ũndũ ũcio magĩtwarĩra Jusufu mahiũ mao, nake akĩmakũũranĩria irio na
    mbarathi ciao, na ngʼondu na mbũri ciao, na ngʼombe na ndigiri ciao. Nake Jusufu
    akĩmateithĩrĩria mwaka ũcio wothe na irio, magĩcikũũrania na mahiũ mao mothe.
  ksr-ksr: Kaeŋ jero kema lama bulmakaogia uŋuama kaŋ Joosef mugi. Yoŋonoŋ hoosgia,
    lamagia, memegia, bulmakaogia ano doŋgigia ii uŋuama kaŋ nenewaa sewaŋaga Joosef
    muŋ nene meŋ laligogi. Lama bulmakaogia kuuya ii Joosef mugi iinoŋ nene oŋoma
    iikaaŋa kanoŋ yambu motooŋgowaa uutanoŋ laaligogia naŋgoro mende komugi.
  fra-NCL: Ils amenèrent leurs troupeaux à Joseph, et Joseph leur donna du pain en
    échange des chevaux, des troupeaux de brebis et de bœufs, et des ânes. Il leur
    fournit ainsi du pain cette année-là, en échange de tous leurs troupeaux.
  cek-AK: To pongah nihcae mah Joseph khaeah maitaw to sinh o; anih mah hrang, tuu,
    maeh, maitaw hoi laa hrangnawk to cang hoiah alaih pae; to na saning loe nihcae
    ih maitaw hoiah cang to alaisak boih.
  xla-xla: Epapedeme opatapo Yosep watle aliya halo hohopo pumula demha꞉ha꞉lati asiyama
    ya꞉tapo daya alema demhalaiyo. Yia꞉ta epammha꞉ha꞉mama yia꞉ hos aliya mate epo
    yia꞉ sipi aliya mate epame yia꞉ gaut aliya mate epo yia꞉ bulumkiyawa aliya mate
    epo yia꞉ donki aliya mate Yosep watle hapimha꞉ha꞉mdiyo. Epammtamama sokomoko hatlo
    ma-hamastlati opata daya halomha꞉ha꞉mama yia꞉ aliya halo hapuloma mo-pokapokadiyo.
  cuk-cuk: 'Egipto-dulemar Joséʼse we-ibmar-durgan senonimalad: Molimar, sibad-wawaadmar,
    sibadmar, moli-bebe-nikamalad, degi, moli-uayasuidmar senonimalad. A-birgagi,
    José, a-muchub ega orosgi-dakleged uksad.'
  uig-CYR: Буниң билән улар чарпайлирини Йүсүпниң қешиға елип кәлгили турди; Йүсүп
    уларниң атлири, қой падилири, кала падилири вә ешәклириниң орниға озуқ-түлүк бәрди;
    шу жили маллириниң орниға уларға озуқ-түлүк берип бақти.
  tel-2017: కాబట్టి వారు తమ పశువులను యోసేపు దగ్గరికి తెచ్చారు. ఆ సంవత్సరం, వారి మందలన్నిటికి
    బదులుగా అతడు వారికి ఆహారమిచ్చి వారిని పోషించాడు.
  hat-BSA: Epi yo te mennen bèt yo kote Joseph, Joseph te bay yo manje an echanj ak
    cheval ak bann mouton, twoupo ak bourik. Konsa, li te bay yo manje an echanj ak
    tout bèt pa yo nan ane sa a.
  kos-kos: Ke ma inge elos use kosro natulos nu yorol Joseph, ac el sang mwe mongo
    aolla horse, sheep, nani, cow, ac donkey natulos uh. Ke yac sac el sang mwe mongo
    aol kain in kosro nukewa.
  hbo-WLC: וַיָּבִ֣יאוּ אֶת־מִקְנֵיהֶם֮ אֶל־יוֹסֵף֒ וַיִּתֵּ֣ן לָהֶם֩ יוֹסֵ֨ף לֶ֜חֶם
    בַּסּוּסִ֗ים וּבְמִקְנֵ֥ה הַצֹּ֛אן וּבְמִקְנֵ֥ה הַבָּקָ֖ר וּבַחֲמֹרִ֑ים וַיְנַהֲלֵ֤ם
    בַּלֶּ֙חֶם֙ בְּכָל־מִקְנֵהֶ֔ם בַּשָּׁנָ֖ה הַהִֽוא׃
  ibo-ibo: Ya mere, ha kpụtaara Josef anụ ụlọ ha. Josef nyere ha nri nʼọnọdụ ịnyịnya
    ha, na atụrụ ha, na ewu ha, na ehi, na ịnyịnya ibu ha. O were nri zụọ ha nʼafọ
    ahụ nʼọnọdụ anụ ụlọ ha niile.
  ory-ory: ତହୁଁ ସେମାନେ ଯୋଷେଫଙ୍କ ନିକଟକୁ ଆପଣା ଆପଣା ପଶୁ ଆଣିଲେ; ତହିଁରେ ଯୋଷେଫ ଅଶ୍ୱ ଓ ମେଷ
    ଓ ଗୋରୁପଲ ଓ ଗର୍ଦ୍ଦଭ ଆଦି ବଦଳ ନେଇ ସେମାନଙ୍କୁ ଭକ୍ଷ୍ୟ ଦେବାକୁ ଲାଗିଲେ; ଏହି ପ୍ରକାରେ ଯୋଷେଫ
    ପଶୁ ବଦଳେ ସେମାନଙ୍କୁ ଭକ୍ଷ୍ୟ ଦେଇ ସେହି ବର୍ଷ ଚଳାଇ ନେଲେ।
  chk-chk: Iei mine ra uwato nöür man ren Josef. Nge Josef a siwili ngeni mongö ekewe
    oris, pwiin sip me kow, pwal ekewe aas. Iwe, a ngeniir mongö siwilin nöür kewe
    man lon ewe ier.
  ssd-ssd: Taŋakina le nane ndek hos sipsip meme makau doŋki kilmba Yosef tugum kinaig
    le nu ndek nane nyamagaŋ niŋgina. Yosef nu taŋamba minna le ka ka yar ta kugana.
  rop-rop: Wal ola pipul bin bringimap ola buligi en ship en gout en hosis en dongki
    olabat, en deibin gibit detlot enimul langa Josef, en imbin gibit olabat daga.
    Lagijat na deibin kipgon dumbat fo wan yiya raidap Josef bin abum ola buligi en
    gout en ship en hosis en dongki blanga olabat. Brom deya neksyiya na ola pipul
    bin kaman langa Josef, en deibin tok, “Bos melabat kaan baiyim daga na, dumaji
    yu garram ebrijing blanga melabat. Yubin pulumat ola mani brom melabat en ola
    enimul brom melabat du. Wal wanim wi garra gibit langa yu blanga daga? Oni melabat
    en melabat kantri jidan na.
  ukr-1871: І стали приганятись із скотом до Йосифа, і давав їм хлїба Йосиф за конї,
    й за вівцї, й за воли, і за осли; і прохарчував хлїбом їх за всю скотину їх у
    тому роцї.
  eng-AOI: So they brought their animals to him and he gave them food. That year he
    gave them food and they gave him their horses and sheep and goats and cattle and
    donkeys.
  yon-yon: Kwani kowe, yi hosiib yi sibiyiib yi naningkodiib yi buromakauyiib yi donkiyiib
    Yosef yaa bangkanaiwe, Yosefbed neman yi yaa animan bangkandaane kamiwen. Weeb
    kuyaom kuu Yosefbed awandimaan kowe duknindo.
  bch-bch: Tota tibada led os ga sipsip ga meme ga bulmakao ga donki ta ila pan Iosep
    ta iman ad annga aea olnga. Ta Iosep ilualua gid ngan annga toa bedaoa ga irangrang
    ngan rai toaiua kus.
  deu-1951: Da brachten sie ihr Vieh zu Joseph; und er gab ihnen Brot um Pferde, Schafe,
    Rinder und Esel, und versorgte sie also in jenem Jahre mit Brot um den Preis ihres
    Viehs.
  eng-JPS: And they brought their cattle unto Joseph. And Joseph gave them bread in
    exchange for the horses, and for the flocks, and for the herds, and for the asses;
    and he fed them with bread in exchange for all their cattle for that year.
  ubr-ubr: On mes osi asi bobaitu horse, sheep, goat, cow a donkey on Joseph sitai
    ato an garamin on bayu ites. On kwanda amonai on osi bobaitu engon on sitai ato
    an garamin on bayu ites.
  srp-1865: I dovoðahu stoku svoju k Josifu, i Josif im davaše hljeba za konje i za
    ovce i za goveda i za magarce. Tako ih prehrani onu godinu hljebom za svu stoku
    njihovu.
  lug-lug: Awo ne bamuleetera amagana g’ensolo zaabwe, omwali embalaasi, n’endiga,
    n’ente, n’endogoyi, okubiwaanyisaamu emmere; emmere eyo n’ebayisa mu mwaka ogwo.
  heb-heb: ויביאו את מקניהם אל יוסף ויתן להם יוסף לחם בסוסים ובמקנה הצאן ובמקנה הבקר
    ובחמרים וינהלם בלחם בכל מקנהם בשנה ההוא׃
  ben-IRV: তখন তারা যোষেফের কাছে নিজের নিজের পশু আনলে যোষেফ অশ্ব, মেষপাল, গরুর পাল
    ও গাধাদের পরিবর্তে তাদেরকে খাবার দিতে লাগলেন; এই ভাবে যোষেফ তাদের সমস্ত পশু নিয়ে
    সেই বছর খাবার দিয়ে তাদের চালিয়ে দিলেন।
  pan-pan: ਤਦ ਓਹ ਆਪਣੇ ਮਾਲ ਡੰਗਰ ਯੂਸੁਫ਼ ਕੋਲ ਲਿਆਏ ਅਤੇ ਯੂਸੁਫ਼ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਘੋੜਿਆਂ, ਪਸ਼ੂਆਂ,
    ਇੱਜੜਾਂ ਅਤੇ ਗਧਿਆਂ ਦੇ ਬਦਲੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅੰਨ ਦਿੱਤਾ ਅਤੇ ਉਸ ਸਾਰੇ ਸਾਲ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਮਾਲ ਡੰਗਰਾਂ ਦੇ ਬਦਲੇ ਰੋਟੀ ਖਵਾਈ।
  tkr-tkr: Manbışe Yusufusqa con balkanar, çavra-vəq'ə, əməler ha'aykı adayle. Yusufee
    mane adıyne həyvanaaşike gıney badal ha'a. Mane sen mang'vee məxüd manbışde həyvanaşike
    gıney badal ha'a.
  mwp-mwp: Thana kalanu thanamun tetel uruyl Yoewsepalpa mamaydhin, a nuydh thanamulpa
    ayde kusumar modhabiya thanamun osapa, mamuypa, nanipa, kawapa a donkipa. Senawbi
    wathoenu nuydh thanamulpa mamaydhin modhabiya thanamun tetel uruypa.
  mya-JVB: သူတို့သည် တိရစ္ဆာန် တို့ကိုယူ ခဲ့၍ ၊ ယောသပ် သည် မြင်း ၊ သိုး ၊ နွား ၊ မြည်း
    တို့အတွက် စပါးကိုပေး သဖြင့် ထို နှစ် တွင် တိရစ္ဆာန် ရှိသမျှ တို့အတွက် ပြည်သား
    များကို ကျွေးမွေး ၏။
  tbg-tbg: vika nái ohive, sipisipive, memeraave, purumakauve, donkive, Iohepira amiha
    kara vare vaura.
  hmo-hmo: Unai dainai idia edia boromakau idia abia lao Iosepa dekenai. Vadaeni ia
    ese aniani ia henia idia dekenai, edia hosi bona mamoe bona boromakau bona doniki
    edia davana.
  ata-ata: La sou aneꞌi minoꞌa ta mii loxo ta oosiiꞌa iloꞌa ta sipsipiꞌa mo ta meeiꞌa
    mo ta kauiꞌa mo ta donkiiꞌa ne sou milosou Iosepu, la sou anu muitixaꞌa laꞌilali.
    Aneꞌi miꞌoxoꞌoxonu aloxo ne mole tauu ie ano ꞌo ukalu.
  nfa-nfa: Ka dhèu seꞌe mai pasilu badha ra dènge ngangaꞌa. Badha-badha sèmi jara,
    kahibꞌi-kaꞌia, kahibꞌi-kalèbho, sapi, dènge keledꞌei. Lula tèu èèna, Yusuf dhu
    moa tèke le.
  urd-urd: तब वह अपने चौपाये यूसुफ़ के पास लाने लगे और गाय बैलों और गधों के बदले उनको
    अनाज देने लगा; और पूरे साल भर उनको उनके सब चौपायों के बदले अनाज खिलाया।
  rus-SYN: И пригоняли они к Иосифу скот свой; и давал им Иосиф хлеб за лошадей, и
    за стада мелкого скота, и за стада крупного скота, и за ослов; и снабжал их хлебом
    в тот год за весь скот их.
  cbt-NTPO: 'Napotohuachina iquipitoro''saso'', pë''tahuanëna quëshipi: Cahuarionëna'',
    ohuicanëna'', ohuacanëna'', moranëna'', inapita quëshipi. Inapita marë'' naporo
    pi''iquë trico canpiatërin.'
  bqc-SIM: Ɔ̃ aa mↄ̀ Yosɛfuɛ ń pↄtuoↄ, ↄ̃ à pↄ́wɛna kpàmá sↄ̃́ↄ ń sãↄ ń bleↄ
    ń zuↄ ń zàa'ĩnaↄ musu. Wɛ̃ bee à pↄ́wɛna kpàmá ń pↄtuoↄ musuɛ.
  tcz-CHONGTHU: Hichun amahon an nehtoh lheh ding in agancha hou jouse Joseph koma
    ahin kaiyun, chule sakol hon ho ahin, kelngoi hon hole keltah hon ho ahin chule
    abong hon ho le sangan ho jouse jong Joseph koma alheh cheh un hichun aman kum
    khat an neh ding apeh be kit tan ahi.
  mar-mar: तेव्हा लोकांनी त्यांच्याकडील गुरेढोरे, शेरडेमेंढरे, घोडे, गाढवे आणि इतर
    जनावरे देऊन अन्नधान्य विकत घेतले. त्या वर्षात लोकांकडून गुरेढोरे घेऊन त्यांच्या
    बदल्यात योसेफाने त्यांना अन्नधान्य दिले.
  tcs-tcs: So dempla ebriwan i bin teke ol animal blo dempla kam po Zosep ane Zosep
    i bin teke dem animal wase pei po kaikai. So dempla i bin seinze ol os, sip, gout,
    buluk, kau ane ol dongki po kaikai. Ane Zosep i bin gibe dempla kaikai, nap po
    wan iya.
  soq-soq: Sa baiwa mo pue uduudu otene wimone Iosep waneiena nana wanamopia baiwa.
    Ita pue isiwa oas, sipsip ita gote, kau ita donki otene wimone dewa ipa deawa
    dewasaiena. Iosep epe dewalene nana mampe apana ena sa bedewe oniamono waimoie.
  qub-qub: Chayno José niptin Egipto runacunaga uywancunatana aparan rïguwan rucananpaj.
    Aparan cawalluncunata, uyshancunata, cabrancunata, wäcancunata, bürruncunata.
    Chayno uywancunata apaptin Josëga rïguwan rucaran. Chaynölla juc wata intëru rucaran.
  bqp-bqp: Akũ ò sù Yusufunɛ kũ pↄ́kãdenↄ, akũ à pↄ́blewɛ kpàḿma sↄ̃nↄ kũ sãnↄ
    kũ blènↄ kũ zùnↄ kũ zaakinↄ musu. Wɛ̃̀ birea à pↄ́blewɛ kpàḿma ń pↄ́kãdenↄ
    musumɛ.
  hat-hat: Se konsa, yo mennen bèt yo bay Jozèf pou fè boukantay. Li ba yo manje,
    yo ba li chwal, bèf, mouton, bourik. Pandan tout lanne a, li boukante manje ak
    yo pou valè bèt yo te genyen.
  eng-BSB: So they brought their livestock to Joseph, and he gave them food in exchange
    for their horses, their flocks and herds, and their donkeys. Throughout that year
    he provided them with food in exchange for all their livestock.
  tod-tod: Ti ɠɛni ʋaazu ga ta-loganiiti Zozɛfe ʋɔ. Zozɛfe daamianigi veeni ti ya,
    ta-zooiti potogi zu, ta ta-nikɛiti, ta ta-ʋaalagiti, ta ta-woliiti, ta ta-zoovalegiti.
    É daamianigi veeni ti ya ɠana naama ɠonagi, ta-loganiiti kpein potogi zu.
  eng-WEBPB: 'They brought their livestock to Joseph, and Joseph gave them bread in
    exchange for the horses, and for the flocks, and for the herds, and for the donkeys:
    and he fed them with bread in exchange for all their livestock for that year.'
  kbq-kbq: Hige'za hosiramima, sipisipiramima, memekiramima bulimakaoramima, donki
    afu'zagaramima hu'za zamavare'za Josefena eme nemizageno nona huno, ana kafufima
    nesaza ne'zana zami'ne.
  nhe-BL: Huan nopa egiptome quinhuicaque inincahuayojhua, ininborregojhua, ininchivojhua,
    ininhuacaxhua huan ininburrojhua, huan José quinpatili ica trigo. Queja nopa quinpanolti
    nochi nopa xihuitl.
  bus-bus: Ben aↄ̃ mↄ̀ Yusufunɛ kↄ̃n pↄ́kãdeenↄ, ben à blɛwɛɛ kpàḿma sↄ̃nↄ kↄ̃n sãanↄ
    kↄ̃n blènↄ kↄ̃n zùnↄ kↄ̃n zaakinↄ musu. Wɛ̃̀ beeea à blɛwɛɛ kpàḿma ń pↄ́kãdeenↄ
    musumɛ.
  gub-BL: 'A''e rupi Ezit ywy rehe har werur weimaw Zuze pe wà: kawaru wà, àràpuhàràn
    hawitu ma''e wà, àràpuhàrànete wà, tapi''ak wà, zumen wà. Upaw rupi wanerur izupe
    wà. Omono Zuze temi''u wanupe waneimaw wanekuzaromo, a''e kwarahy rehe.'
  eng-DRA: And when they had brought them, he gave them food in exchange for their
    horses, and sheep, and oxen, and asses and he maintained them that year for the
    exchange of their cattle.
  knf-knf: Kë baţij ŋa Yoŧef kë awul baka ŋdeey. Baloŋ bawul ŋmpëlënŧ ayeenk ŋdeey,
    kë baloŋ babi na ŋkaneel, ŋpi, ŋgit, ŋbuuru ayeenk ŋdeey. Uşubal mënţ bañaaŋ bawula
    ŋnŧaam ŋi baka ahilna ade.
