verse: GEN.047.009
translations:
  mal-C: യാക്കോബ് ഫറവോനോട്, “എന്റെ പരദേശപ്രയാണത്തിന്റെ വർഷങ്ങൾ നൂറ്റിമുപ്പതായിരിക്കുന്നു.
    എന്റെ വർഷങ്ങൾ ചുരുക്കവും പ്രയാസകരവുമാണ്; അവ എന്റെ പിതാക്കന്മാരുടെ പരദേശപ്രയാണവർഷങ്ങളോളം
    ആയിട്ടുമില്ല” എന്നു പറഞ്ഞു.
  deu-TKW: 'Jakob antwortete dem Pharao: Die Dauer meiner Wanderschaft beträgt 130
    Jahre. Gering an Zahl und voller Trübsal waren meine Lebensjahre und reichen nicht
    heran an die Lebensjahre meiner Vorfahren, die sie auf der Wanderschaft zubrachten.'
  lin-lin: 'Jakobi azongiselaki Faraon : — Nazali na mibu nkama moko na tuku misato
    ya mbotama. Mikolo ya bomoi na ngai ezali moke mpe ya pasi, ekokokana te na mikolo
    ya bomoi ya bakoko na ngai.'
  cbr-NT: 'Kixuan ñukákëxun ka Jacobnën kakëxa: —''Ëx kana bërí ''ain ciento treinta
    baritiañu usa ''ain kana achúshi menushi ''ima kuaínbëkini tsóti niakën. Usa ''ain
    kana a baritiakaman upiti tsóti ''ianan tëmërai ''iakën, usa ''aínbi kana ''ën
    chaitiokëkama ''iásarabiti kaniakëti tsóti.'
  eng-LSV: And Jacob says to Pharaoh, “The days of the years of my sojournings [are]
    one hundred and thirty years; few and evil have been the days of the years of
    my life, and they have not reached the days of the years of the life of my fathers,
    in the days of their sojournings.”
  bmu-bmu: 'Qesim waŋgiiga kewö meleŋnök: “Nöŋön yambu 130:gö dop gölmenöŋ liliköba
    mala kota maljal. Nöŋgö malmalnaŋgö yambuŋi pakpak mi awamdökŋi aka osikosiŋinambuk
    aket. Iwiurupnan yambu sehisehiŋi gölmenöŋ liliköba malgeri, nöŋgö yambu qötönan
    yeŋgöreŋambuk dop mohot qahö akza.”'
  eng-GNV: 'And Iaakob sayd vnto Pharaoh, The whole time of my pilgrimage is an hundreth
    and thirty yeeres: fewe and euill haue the dayes of my life bene, and I haue not
    attayned vnto the yeeres of the life of my fathers, in the dayes of their pilgrimages.'
  eng-WEBSTER: 'And Jacob said to Pharaoh, The days of the years of my pilgrimage
    are a hundred and thirty years: few and evil have been the days of the years of
    my life, nor have they attained to the days of the years of the life of my fathers
    in the days of their pilgrimage.'
  nhw-BL: 'Huan Jacob quinanquili: ―Nijpanotoc 130 xihuitl catli nelohui. Pero ya
    nopa nelquentzi pampa ayamo nicajsi nopa xihuitl catli nohuejcapan tatahua itztoyaj.'
  swh-ONEN: Naye Yakobo akamwambia Farao, “Siku za miaka ya kusafiri kwangu ni miaka
    130. Miaka yangu imekuwa michache na ya taabu, wala haikufikia miaka ya kusafiri
    ya baba zangu.”
  bba-bba: Yɑkɔbu u nùn wisɑ u nɛɛ, nɛn wɔ̃ɔ wunɑɑ teeru kɑ wɔkurɑ mi, mìn di nɑ hɑnduniɑ
    duɑ, nɑ mɑɑ sirenɛwɑ. Nɛn wɔ̃ɔ ɡɑ ǹ dɑbi, ɡɑ ǹ mɑɑ nuku dobu mɔ, mɛyɑ ɡɑ ǹ
    mɑɑ nɛn bɑɑbɑbɑɡuu turɑ ɡe bɑ kuɑ sɑnɑm mɛ bɑ wɑ̃ɑ hunde sɔɔ.
  eng-KJVCPB: 'And Jacob said unto Pharaoh, The days of the years of my pilgrimage
    are an hundred and thirty years: few and evil have the days of the years of my
    life been, and have not attained unto the days of the years of the life of my
    fathers in the days of their pilgrimage.'
  cpy-cpy: 'Ikantanaki Jacob: “Tzimaki 130 nojarentsite nokinakinawaeyitzi jemperikapaeni.
    Tekira ojamaniteeta ojarentsi noñaakiro okaariperowaetaki, teemaeta nomonkaatyaawo
    nañe okaatzi ikinakinawaetaki etanakawori nocharinipaeni.”'
  mpx-mpx: Anana Yakobo i lahe i ba, “No galanawanawa panuwa ge panuwa ona elal yawaliu
    ana baliman ana bwata wan handeled ge teti (130). He no baliman nige hi gegewi
    ge pulowan hi gewi ya pwawal. Nam alona ge tubu wali galanawanawa panuwa ge panuwa
    ona elal yawaliliya ana baliman i bwata, yaa nau yawaliu ana baliman nige i bwabwata.”
  wbp-wbp: '@see-verse:GEN.047.008'
  luo-luo: Kendo Jakobo nodwoko Farao niya, “Higni ma asewuothogo e piny gin higni
    mia achiel kod piero adek. Gisebedo manok kendo matek kendo ok ginyal romo gi
    higni mane wuora odak godo e piny.”
  meu-meu: Iakob e haere, eto, Egu laolao laḡanidia ina tanobada ai na sinahuta toi-ahui;
    egu mauri laḡanidia na dia hoho bona mai hisihisidia, dia tamagu bona tubugu heḡereḡeredia,
    idia edia laolao laḡanidia tanobada ai na hoho.
  npi-ULB: याकूबले फारोलाई भने, “मेरो प्रवासी जीवनको उमेर एक सय तिस वर्ष भयो । मेरो
    यस जीवनका वर्षहरू थोरै र दु:खमय भएका छन् । मेरो उमेर मेरा पिता-पुर्खाहरूको जति
    पुगेकै छैन ।”
  yor-yor: Jakọbu sì dá Farao lóhùn, “Ọdún ìrìnàjò ayé mi jẹ́ àádóje, ọjọ́ mi kò pọ̀,
    ó sì kún fún wàhálà, síbẹ̀ kò ì tí ì tó ti àwọn baba mi.”
  emp-NTPO: 'Jacoboba panusia: –Mʌ̃ra ciento treinta poa b̶ʌa. Naʌ̃ ẽjũãne pʌrrʌa
    b̶ʌd̶e bio bia mĩga b̶ʌa. Mʌ̃ drõãenabemarã jaid̶asid̶ad̶e mʌ̃ cãyãbara drõãara
    panasid̶aa. Mʌ̃ra ãdjirã quĩrãca jãcua dãrã b̶aẽ́a.–'
  ind-ind: Jawab Yakub, “Hambamu ini sudah menjalani hidup yang penuh kesusahan sebagai
    pengembara selama seratus tiga puluh tahun. Itu sangat singkat dibandingkan usia
    nenek moyang saya dalam pengembaraan mereka.”
  pes-OPCB: 'یعقوب جواب داد: «صد و سی سال دارم و سالهای عمرم را در غربت گذرانده‌ام.
    عمرم کوتاه و پر از رنج بوده است و به سالهای عمر اجدادم که در غربت می‌زیستند، نمی‌رسد.»'
  ssx-ssx: Dieikopema꞉ hombo peaaso alota꞉ I̱ pa pomu lopolo hanota꞉ bapi paeyao 130
    paela꞉me. Koto bapi manuta꞉ mo yaka apa꞉meima꞉ ika꞉ bapi eleke eleke pomu lopemeke
    tupa꞉ make na handeke pa ta꞉ta꞉ doka꞉tikipiki taka꞉lake bapimanu ya꞉mee leekeme.
  lcm-lcm: Na Iakov kala antok ia ta, “Kag matas i to parik kapa asukang val keve
    vuvui kitala to ia. Nata duai ri mamaiten lava nei kag to na kalapo liklik palau
    na napo 130 na matas palau.”
  aer-aer: '@see-verse:GEN.047.008'
  tgl-ULB: Sinabi ni Jacob kay Paraon, “Ang mga taon ng aking mga paglalakbay ay isandaan
    at tatlumpu. Ang mga taon ng aking buhay ay maikli at masakit. Hindi ito kasintagal
    ng aking mga ninuno.”
  nop-nop: Yakopdi Felo mede indiŋ tubuudanemiŋguk, “Kwet foloŋ buŋambu hatihati naine
    gulet 130 agaŋ dapmaguk. U nai muniŋgoŋ iŋgoŋ oŋ folofigita eŋ bulaaniŋgoŋnit.
    Tiŋa baatne eŋ papaneye’walaŋ kwet foloŋ buŋambu hatihatihik diniŋ gulet nai kweheyehi
    iŋgoŋ nu wondok tuwolit mu tubumintalat.”
  kca-kca: 'Иаков фараона йастәс: «Ма касԓыйәм хӑтәԓԓам сот хŏԉмаӈ тӑԓ; ма уԓәм тӑԓԓам
    шимԓәт пӑ шукәӈәт, пӑ аратэԓән ащиԓам касԓыйәм тӑԓәта ӑт йŏхәтԓәт».'
  cbu-NT: 'Akopshat: Na kizpur wachinaranguri, masachiri 130 taariya. Nuw ximpaniriti
    taakina. Yap zandki ambeew xixtarashin ashkina. Itaru, aship ashiranguri, nuwaam
    zapan taxarashish taarangiya. Itaru, nuw pachiri zitaminaw nuwamand aranginasha
    kizpureew wachinaw taaranganaya, tárangiya.'
  hui-hui: Ani layagola Yagabahanda ladai bialu lalu, I̱ dindi ogoria hewane dege
    mali handari mbirani pira tebira (130) hangu piyago. Ogoni mali lu ndo howa genda
    dewaore yidogoni. I̱naga mamaliru tigua i̱ bolangua halu ti mali dewore hene,
    lene.
  wrs-wrs: Doa hev omnana, osomba kanamba 130pelara lohv, os kava lohmanangas vevna.
    Osomba kanamba aiv espetambo lohvna, kinwonda aiv kamba plothomnavna. Eindhumunilva
    kanamba doara os lovahmana vevna osomba mindnam.
  jao-jao: Kumba-ngarninyma yiku Jikaba, “Wirdi! Ngarna wabarrangu linji-wankala karna-yanjarri,
    kulu karnala-nda nyala marningarna lhungku. Kulu karna-wingkalwingkayaninya lukuluku
    bajiwuthu ki-lhabayila nyungku-mbangu ngulakari kulu nyungku-ja ambirriju, karnilu-mirrinyma
    ki-lhabayilu kulu nyala marningarna. Karna-wingkayaninya kiwa-ninya budijbudij
    awara ngatha. Ambuliyalu barra ngarna-yalkuyi karna-arri aluwa linjingathalinji-nganjinya,
    bajingarnaji barra ambuliyalu. Alu barra kala-ninya li-yalkuyi nalu-manka yurrujurru,
    ngala ngarna barra, karna-arri yalkuyi ngarna-manka buyi bawuji. Marningarna warriya
    luku barra, jarna-malburrinji bawuji, 130-bala lhabayi ngatha,” nganinya ka-arri
    yiku ki-king.
  mya-mya: ယာ​ကုပ်​က``ကျွန်​တော်​မျိုး​သည်​လော​က​တွင် ဧည့်​သည်​အာ​ဂန္တု​အ​ဖြစ်​နှစ်​ပေါင်း​တစ်​ရာ့​သုံး
    ဆယ်​နေ​ထိုင်​ခဲ့​ပါ​ပြီ။ သို့​ရာ​တွင်​ဘိုး​ဘေး တို့​၏​သက်​တမ်း​ကို​မ​မီ​ပါ။ ကျွန်​တော်​မျိုး
    အ​သက်​ရှင်​ခဲ့​သော​နှစ်​များ​မှာ​တို​၍​ကြမ်း တမ်း​လှ​ပါ​၏'' ဟု​လျှောက်​လေ​၏။-
  cbi-NTPO: 'Tsenñu Jacob pakatu: Yumaa 130 añu juyu, matyu nukaba chudi'' vee mujtu
    malu'' miji'' chuchudindu. Tsaaren in kaspee apala tsai wanchuindyuyu. Tsa'' mitya
    jayun chudinduren naa ura'' chukeyaba indyuve, timi.'
  bod-N: ཡ་ཀོབ་ན༌རེ། ང་རང་ད་ལྟའི་བར་འཇིག་རྟེན་དུ་ལོ་བརྒྱ་དང་སུམ་ཅུར་བསྡད་པ༌ཡིན། བདག་གི་ཚེ་ཐག་ཐུང་ཞིང་སྡུག་བསྔལ་མང་དུ༌མྱངས།
    བདག་ནི་མེས་པོ་རྣམས་འཇིག་རྟེན་དུ་འཚོ་གཞེས་གནང་བའི་ཚེ་ཐག་དང་བསྡུར་ཐབས་མེད་ཅེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se Jacob balam, “Ani kuwim suanta te me bagakasam, ani sor suen biya te
    geraga lagerem ale aga yia tom mu 130. Aninga yia tom mu suen mena, se ningi ikup
    suen biya arikasam. Aninga ait angatak alo mu betela geraga dalela bagakasan,
    bare nunga yia tom mu suen biya,” mam.
  kkl-kkl: Wene aro haibaogpa, Yakubti, “Nani, na nimi ina tongonne tahiri, sekel
    ananne saog uro ikin uro wamsiri, heng kun tom ta'om agha epto no'op tarabare
    (130) wamna. Samen Nanisang yabo ina tongoro tero heng kun tenghan-tenghanne palamog
    saog uro kom,” seog.
  sna-sna: Uye Jakobho akati kuna Faro, “Makore okufamba kwangu panyika izana namakumi
    matatu. Makore angu akanga ari mashoma uye akaoma, uye haaenzani namakore okufamba
    kwamadzibaba angu.”
  spa-BLM: 'Jacob dijo al Faraón: “Los años de mi peregrinación son ciento treinta
    años. Los días de los años de mi vida han sido pocos y malos. No han llegado a
    los días de los años de la vida de mis padres en los días de su peregrinación”.'
  beu-beu: Yakob ana raja Firaun ehur angu ebalet hula, “Na aabetat neuumur mitung
    ratu nu ari tue tila, aarunge na bae kilang mana nu mi niang. Nidat-nimang ang
    naung di bae mana nu mi aabeta niang. Aarunge neuumur angu kalo metma iuumur angu
    vengsudi se, neuumur angu lebe mitukang. Bot neaabetang angu etatabit susa ba
    aaving.”
  cac-cac: 'Ix tac''vi vin̈aj Jacob chi'' icha tic: —Quenanto in q''uinal, an̈ejanto
    130 ab''il, ton̈ej tzin b''eyeq''ui, palta d''a yataquil ix aj yec''b''at janic''
    tiempoal tic vuuj. Manto c''ochlaj in q''uinal icha val ix aj yab''ilal eb'' in
    mam vicham, xchi vin̈.'
  swh-ULB: Yakobo akamwambia Farao, “Miaka ya safari zangu ni mia moja na thelathini.
    Miaka ya maisha yangu imekuwa mifupi na ya maumivu. Siyo kama miaka ya baba zangu.”
  bel-bel: 'Якаў сказаў фараону: дзён вандраваньня майго сто трыццаць гадоў; малыя
    і няшчасныя дні жыцьця майго і не дасягнулі гадоў жыцьця бацькоў маіх, у днях
    вандраваньня іхняга.'
  deu-ELBBK: 'Und Jakob sprach zum Pharao: Die Tage der Jahre meiner Fremdlingschaft
    sind 130 Jahre; wenig und böse waren die Tage meiner Lebensjahre, und sie haben
    nicht erreicht die Tage der Lebensjahre meiner Väter in den Tagen ihrer Fremdlingschaft.'
  mbb-OT: Ne midtavak si Jacob te, “130 en is penuiǥen ku. Mevavè dà is kedì he untung
    ne mereǥen is neulaula ku. Is keluǥayad te kedì he untung ne kenà ebpekerepeng
    te keluǥayad te untung te menge kepuun ku.”
  msc-msc: 'Yakuba kan ko: «N da san kɛmɛ ni san bisawa sɔrɔn n na dunuɲaratɛɛ bɛɛ
    rɔ, wo bɛɛ rɔ, n si ma siya a ni n da tɔrɔya siyaman sɔrɔn. N si ma siyaya ikomin
    n failu ka si sɔrɔn alu la dunuɲaratɛɛ rɔ ɲa mɛn ma.»'
  mal-2015: 'യാക്കോബ് ഫറവോനോടു: എന്റെ പരദേശപ്രയാണത്തിന്റെ കാലം നൂറ്റിമുപ്പതു സംവത്സരം
    ആയിരിക്കുന്നു. എന്റെ ആയുഷ്കാലം ചുരുക്കവും കഷ്ടമുള്ളതും അത്രേ; എന്റെ പിതാക്കന്മാരുടെ
    പരദേശപ്രയാണമായ ആയുഷ്കാലത്തോളം എത്തീട്ടുമില്ല എന്നു പറഞ്ഞു.'
  tuo-NT: —Ciento treinta cʉ̃ꞌmarĩ cʉoꞌo. Yʉꞌʉ noꞌo nirṍ waꞌamʉjã, sijabaqueꞌatise
    cʉ̃ꞌmarĩrẽ piꞌetise meꞌrã nisetiwʉ. Tojo weemigʉ̃, yʉꞌʉ ñecʉ̃sʉmʉa na catiꞌque
    cʉ̃ꞌmarĩrẽ ẽmʉejatisaꞌa yujupʉ, nicʉ niwĩ Jacob.
  gup-gup: Wanjh Jacob bimarneyimeng Pharaoh, yimeng, “Ngaye mandjewk ngardduk bu
    ngadjalwohreywohrey wanjh 130 mandjewk. Minj nawern mandjewk ngamimbiniwirrinj
    dja mak kunrayek nganmarnebebmi. Ngaye bu mandjewk ngardduk minj yiman bedda nawu
    mawahmawah ngardduk bu birridjalwohreywohrey.”
  met-met: Baing Yekop harua na Pero ba, “Ngahaxa mauli mana titia li sanga mana niani
    130. Nianigudi xumana buk te, dahasusu mana mugangagudi te, ne walingagua baxagi
    mana mauxangandi.”
  gvs-gvs: ‘Poyapoya ame goi atuliyaliya tala ana badabada 130. Guna talayadi geya
    sibadebadeta go, talayadi goi mou badabadaidi ababanedi. Yau guna tala geya tubugowo
    nakae geya. Kidi adi tala maanawedi’, Yakobo kaena.
  rmc-rmc: 'O Jakob odphenďa le faraonoske: „Miro dživipnaskro drom ľikerel šel the
    tranda (130) berš. O dživipena mire dadengre ľikerenas buter a na sas ajse phare
    sar miro.“'
  nlg-nlg: Ma Jacob te bosatughu vania Pharaoh, me ghaghua, “Inau tu vola saravighi
    tua sakai hangalatu tolu hangavulu (130) na niulugu itaeni. Na lei niulu raeni
    tara vahola vaniu, hauva, mi nau tu mua haulaghi vaghara mua na subona itadira
    na lei vaivarigu tara padi tua.”
  dgr-DOGNT: Jacob yets'ǫ̀ hadı, “Įłèakw'eènǫ-daats'ǫ̀-taènǫ xo dıı nèk'e nàıhdè hǫt'e.
    Secho gıxèht'eè whaà dıı nèk'e nàıhdè-le xè hoìla łǫ sexè k'ehokw'o,” yèhdı.
  pes-OPV: 'یعقوب به فرعون گفت: «ایام سالهای غربت من صد و سی سال است. ایام سالهای
    عمر من‌اندک و بد بوده است، و به ایام سالهای عمر پدرانم در روزهای غربت ایشان نرسیده.»'
  ron-1924: 'Иаков а рэспунс луй Фараон: „Зилеле анилор кэлэторией меле сунт о сутэ
    трейзечь де ань. Зилеле анилор веций меле ау фост пуцине ла нумэр ши реле ши н-ау
    атинс зилеле анилор веций пэринцилор мей ын тимпул кэлэторией лор.”'
  ben-OBCV: আর যাকোব ফরৌণকে বললেন, “আমার জীবনপরিক্রমার কাল 130 বছর হয়েছে। আমার আয়ুর
    বছরগুলি অল্প সংখ্যক ও কষ্টকর হয়েছে, এবং সেগুলি আমার পূর্বপুরুষদের জীবনপরিক্রমার
    বছরগুলির সমান নয়।”
  lex-lex: 'Yakopa nwahla Firauna: “Anni-anni maka alioldoi-lioldai emeka do''ona-dakna
    de liawanni anni rahu ida terampwotelu. Anni mormio''ru ri, de hota edon naplahwa
    ne npenpuenu-nanahala ihru mehra-ralam mehra, edon nora u''pu-tga''ru re anin
    mormiorni rella lioldoini-lioldaini ramneneha.”'
  rgu-rgu: Yakob nataa nae, “Au teu ki natun esa telu hulu so, tehuu au ta leo ahaniꞌ
    mamanaꞌ esaꞌ a. Au bei-baꞌi kara leo naꞌ boe. Maneniko nararaaꞌ ana noo si, sona
    au teuꞌ kara ta desi si fa. Tehuu henuꞌ noo doidoso.”
  som-som: Markaasaa Yacquub wuxuu Fircoon ku yidhi, Sannadihii aan qariibka ahaa
    waa boqol iyo soddon; cimrigaygu waa yaraa, wuuna xumaa, mana gaadhin cimrigii
    awowayaashay qariibka ahaayeen.
  lat-VUC: 'respondit: Dies peregrinationis meæ centum triginta annorum sunt, parvi
    et mali, et non pervenerunt usque ad dies patrum meorum quibus peregrinati sunt.'
  aoi-aoi: Eneja ni-yama Jekaba, “Ningene-ka ningu-marrawarnuma engku-wa iya engku-wa
    angalya 130 mamarika iya yinungkwura. Ningi-yaminjamame-ka ngawa yanda-langwa
    aduwaba. Umba muwurruwurrariya-wiya mamurndakakina mamarika iya yinungkwura ning-ambilyuma
    yambawura. Nare-ka wuburra nganyangwa numirarrka-murriya ki-yama k-ambilya ningakina.
    Nganyangwa numirarrka-murriya nuw-ambilyumurra mababurne-ka meninginingaba-wiya
    mamarika iya yinungkwura akwa engku-wa iya engku-wa angalya na-marrawarnuma wurrumurndakakina,”
    ni-yama nakina Jekaba nakinu-wa naruma nubungkawa-da.
  eng-ASVBT: 'And Jacob said unto Pharaoh, The days of the years of my pilgrimage
    are a hundred and thirty years: few and evil have been the days of the years of
    my life, and they have not attained unto the days of the years of the life of
    my fathers in the days of their pilgrimage.'
  mna-mna: 'Yakopbi ipekel kalŋaana ma iso: “Nio aŋwwa pa toono ma irao ndaama tomto
    lamata kwoono tomoota laamuru (130) kek. Tamen, koŋ ndaama boozo kembei tumbuŋ
    bizin na som. Mi mbotŋana tio na, pataŋana boozo indeeŋe yo.”'
  ita-1885: 'E Giacobbe rispose a Faraone: Il tempo degli anni de'' miei pellegrinaggiè
    centrent''anni; il tempo degli anni della mia vita è stato corto, e malvagio,
    e non è giunto al tempo degli anni della vita de'' miei padri, ne'' quali andarono
    peregrinando.'
  eng-LXXUP: And Jacob said to Pharaoh, The days of the years of my life, wherein
    I sojourn, are a hundred and thirty years; few and evil have been the days of
    the years of my life, they have not attained to the days of the life of my fathers,
    in which days they sojourned.
  eng-ULB: Jacob said to Pharaoh, “The years of my travels are a hundred and thirty.
    The years of my life have been few and painful. They have not been as long as
    those of my ancestors.”
  spa-VBL: “He estado andando de aquí para allá durante 130 años”, respondió Jacob.
    “Mi vida ha sido corta y difícil; no he vivido tanto como mis antepasados que
    también vagaban de un lugar a otro”.
  fra-_FOB: 'Et Jacob répondit à Pharaon: Les jours des années de mes pèlerinages
    sont de cent trente ans; les jours des années de ma vie ont été courts et mauvais,
    et ils n''ont point atteint les jours des années de la vie de mes pères, du temps
    de leurs pèlerinages.'
  mal-mal: 'യാക്കോബ് ഫറവോനോട്: “എന്റെ പരദേശപ്രയാണത്തിന്റെ കാലം നൂറ്റിമുപ്പത് വർഷം
    ആയിരിക്കുന്നു. എന്റെ ആയുഷ്കാലം ചുരുക്കവും കഷ്ടതയേറിയതും അത്രേ; എന്റെ പിതാക്കന്മാരുടെ
    പരദേശപ്രയാണമായ ആയുഷ്കാലത്തോളം എത്തിയിട്ടുമില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Yāqūb ne jawāb diyā, “Maiṅ 130 sāl se is duniyā kā mehmān hūṅ. Merī zindagī
    muḳhtasar aur taklīfdeh thī, aur mere bāpdādā mujh se zyādā umrrasīdā hue the
    jab wuh is duniyā ke mehmān the.”
  suz-BL: मिनु याकूबमी “गो मुल सम्‍म रागीम बाक्‍शो, सहे का ३० बर्स दुम्‍ती। आं किकी
    पिपी खोदेंशो पा शुश बर्स मदुम्‍ङ। गो मरिम्‍शो नाक्‍त यो ताता” देंमाक्‍त। हिब्रू
    ११:१३
  ita-1927: 'Giacobbe rispose a Faraone: “I giorni del tempo de’ miei pellegrinaggi
    sono centotrent’anni; i giorni del tempo della mia vita sono stati pochi e cattivi,
    e non hanno raggiunto il numero dei giorni della vita de’ miei padri, ai dì dei
    loro pellegrinaggi”.'
  ckb-ckb: 'یاقوبیش بە فیرعەونی گوت: «سەد و سی ساڵە گەڕۆکم. تەمەنم کەم و سەخت بووە،
    هێشتا تەمەنم تەمەنی گەڕۆکی باوباپیرانمی تێنەپەڕاندووە.»'
  eng-BBE: And Jacob said, The years of my wanderings have been a hundred and thirty;
    small in number and full of sorrow have been the years of my life, and less than
    the years of the wanderings of my fathers.
  crx-NTPO: '''Et Jacob ''en Pharaoh ''uyulhni, “Sunawhudizut whe dzin whe lhususya,
    ''et 130 nawhudizut. ''Aw whulai iloh ''ink''ez hoontsi'' whe nawhudizut whudzin
    whe syust''e ''ant''e''. ''Et hoontsi ''aw sbáke ndi yun k''ut nuhuzdil-un ndoh
    whulhdzoh ilhoh ''et khisna''.”'
  kan-OKCV: ಯಾಕೋಬನು ಫರೋಹನಿಗೆ, “ನಾನು ಲೋಕದಲ್ಲಿ ಸಂಚಾರಮಾಡಿದ್ದು ನೂರಮೂವತ್ತು ವರುಷಗಳೇ. ನನ್ನ
    ವರ್ಷಗಳು ಕಡಿಮೆಯಾದರೂ ಕಠಿಣವಾದವುಗಳು ಆಗಿವೆ. ಅವು ನನ್ನ ಪಿತೃಗಳ ಪ್ರಯಾಣದ ವರ್ಷಗಳಿಗೆ ಸಮವಾಗಿಲ್ಲ,”
    ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.047.008'
  tam-2017: 'அதற்கு யாக்கோபு: “நான் பரதேசியாக வாழ்ந்த நாட்கள் 130 வருடங்கள்; என் ஆயுசு
    நாட்கள் கொஞ்சமும் வேதனை நிறைந்ததுமாக இருக்கிறது; அவைகள் பரதேசிகளாக வாழ்ந்த என்
    பிதாக்களுடைய ஆயுசு நாட்களுக்கு வந்து எட்டவில்லை” என்று பார்வோனுடனே சொன்னான்.'
  spa-RV-1909: 'Y Jacob respondió á Faraón: Los días de los años de mi peregrinación
    son ciento treinta años; pocos y malos han sido los días de los años de mi vida,
    y no han llegado á los días de los años de la vida de mis padres en los días de
    su peregrinación.'
  ron-BTF: 'Şi Iacob i-a spus lui Faraon: Zilele anilor călătoriei mele sunt o sută
    treizeci de ani; puţine şi rele au fost zilele anilor vieţii mele şi nu au ajuns
    la zilele anilor vieţii părinţilor mei în zilele călătoriei lor.'
  eng-WEBP: Jacob said to Pharaoh, “The years of my pilgrimage are one hundred thirty
    years. The days of the years of my life have been few and evil. They have not
    attained to the days of the years of the life of my fathers in the days of their
    pilgrimage.”
  eng-FBV: “I have been wandering for 130 years,” Jacob replied. “My life has been
    short and difficult—I have not lived as long as my forefathers who also wandered
    from place to place.”
  nld-1939: 'Jakob gaf Farao ten antwoord: Het getal van mijn pelgrimsjaren bedraagt
    honderd dertig: weinig in aantal, maar vol van verdriet zijn mijn levensjaren
    geweest, en zij hebben niet het getal van die mijner vaderen bereikt in de dagen
    van hun pelgrimstocht.'
  nch-BL: 'Huan Jacob quinanquili: ―Nijpanotoc 130 xihuit cati nelohui. Pero ya nopa
    nelquentzi pampa ayemo nicajsi nopa xihuit cati nohuejcapan tatahua itztoyaj.'
  tfr-NTPO: «Tja l̈u pjl̈ogl̈o sak dbäw kjingsho sak mya (130) erä. Tja sök shtor
    l̇l̇ëm, tja jëkko erä, tja songe. Bor data, bor kjokë, e jëk to l̈öng shtor l̇l̇ëm
    bako, gueniyo l̈u ĩno bor kjinmo» l̈e ba kong.
  vie-1934: 'Gia-cốp tâu rằng: Những năm tôi sống ở đời phiêu lưu hết thảy là một
    trăm ba mươi năm; các năm của đời tôi lấy làm ngắn-ngủi và lại nhọc nhằn, chẳng
    bằng những năm bình sanh của tổ phụ tôi khi người ở phiêu lưu đó.'
  hin-CV: याकोब ने फ़रोह को बताया “मेरी तीर्थ यात्रा के वर्ष एक सौ तीस रहे हैं. मेरी
    आयु बहुत छोटी और कष्टभरी रही है और वह मेरे पूर्वजों सी लंबी नहीं रही है!”
  eng-OURB: Jacob [Supplanter] said to Pharaoh, “The days of the years of my pilgrimage
    are one hundred thirty years. Few and evil have been the days of the years of
    my life, and they have not attained to the days of the years of the life of my
    fathers in the days of their pilgrimage.”
  spa-BES: 'Y Jacob dijo: Los años de mis andanzas han sido ciento treinta; pequeño
    en número y lleno de tristeza han sido los años de mi vida, y menos que los años
    de las andanzas de mis padres.'
  tdx-tdx: Hoe t’Iakòbe amy Parò, Zato-tsi-telo-polo ty andro’ o taoñe nañialoako
    an-tane atoy; tsy ampeampe vaho nampifeak’ ahy ty andro’ o taoñe nivelomakoo fa
    tsy nahatàkatse ty andro’ o taon-droaeko amo andro nañialoa’ iareoo.
  vid-vid: Yakobo nakamwidichila Falao, “Miyaka joyamhele Nguluwi kota mwinula majendo
    ndo miyaka miya imwe na makumi gadatu. Miyaka ajo ndo mido na imemile magazo,
    kahi haifichile kota miyaka najowekale wasekulu wa hetwe kota wanhu wawele kwinula
    majendo.”
  pwg-pwg: Ma Jeikap, Pero ivonei bo, “Aku yawasa kamonai abababa yawara da madegha
    130 ikovi. Taku kaku madegha na itupo ma ipiropiro ke nakanani ma aku mamai mau,
    ti i baba kamonai na kii madegha ine kirakai.”
  eng-OKE: And Jakob said to Pharoh, The days of the years of my pilgrimage are a
    hundred and thirty years. Few and evil have been the days of the years of my life,
    and I have not attained to the days of the years of the life of my fathers, in
    the days of their pilgrimage.
  tha-KJV: ยาโคบทูลตอบฟาโรห์​ว่า “ข้าพระองค์ดำรงชีวิตสัญจรอยู่นับได้ร้อยสามสิบปี ชี​วิตของข้าพระองค์สั้นและมี​ความลำบาก
    ไม่​เท่​าอายุบรรพบุรุษของข้าพระองค์ในวั​นที​่ดำรงชีวิตสัญจรอยู่​นั้น​”
  por-BR-2018: 'E Jacó respondeu a Faraó: Os dias dos anos de minha peregrinação são
    cento e trinta anos; poucos e maus foram os dias dos anos de minha vida, e não
    chegaram aos dias dos anos da vida de meus pais nos dias de sua peregrinação.'
  bco-bco: A꞉la꞉dabu ba꞉dabiki, Ya꞉kob eyo꞉ a꞉ma꞉la꞉yo꞉ a꞉la꞉sio꞉, “Ne henfelo꞉ wilo꞉
    ta꞉i mio꞉wo꞉ donayo꞉ 130 a꞉la꞉fo꞉ ko꞉lo꞉ gulula꞉. Ne donayo꞉ modo꞉lo꞉ mo꞉dowo꞉
    ko꞉sega, ho꞉leno꞉ tambowo꞉ nelo꞉ amio꞉ hida꞉yo꞉wo꞉ modo꞉ fa꞉la꞉dowa꞉len. Ni ma꞉muwo꞉
    donayo꞉ modo꞉ elen ko꞉lo꞉, dona nilo꞉wo꞉ ili tinio꞉” a꞉la꞉sio꞉.
  deu-ELO: 'Und Jakob sprach zum Pharao: Die Tage der Jahre meiner Fremdlingschaft
    sind hundertdreißig Jahre; wenig und böse waren die Tage meiner Lebensjahre, und
    sie haben nicht erreicht die Tage der Lebensjahre meiner Väter in den Tagen ihrer
    Fremdlingschaft.'
  ktm-ktm: Yakop ihpa, “Yu unelila pe unemandro kopwi sehir ile sehir, pe krismas
    todo ke inna puken sangat-pe-tulngeh. Krismas kurti sulo-on pwi, pe mandro todo
    ti indrihir huyen ndre erti pwi. Tomo pe papu su ti hodo elwe-en lakopwi, pe mandro-o'
    su ti huyen hepe.”
  caa-caa: 'Entonces ojron e Jacob y che: —Pues nen incojcuix 130 año que war inxana
    tic taca. Y motor que ayan cora año xeꞌ intran conda quetpa tuaꞌ innumse nibꞌa
    cora cora, pero merato intzꞌacse meyra año bꞌan cocha utzꞌacsiobꞌ nitata viejobꞌirobꞌ,
    che e Jacob.'
  eng-WYC-2018: And he answered, The days of [the] pilgrimage of my life be few and
    evil, of an hundred and thirty years, and those have not come to the days of my
    fathers, in which they were pilgrims. (And he answered, The days of my life’s
    wanderings be but few and far between, yea, only a hundred and thirty years, and
    they have not even come close to the number of days that my fathers had.)
  epo-epo: 'Kaj Jakob diris al Faraono: La nombro de la jaroj de mia migrado estas
    cent tridek jaroj; malmultaj kaj malbonaj estis la jaroj de mia vivo, kaj ili
    ne atingis la nombron de la jaroj de la vivo de miaj patroj dum ilia migrado.'
  uig-PIN: 'Yaⱪup Pirǝwngǝ jawab berip: — Musapirliⱪ sǝpirimning künliri bir yüz ottuz
    yilƣa yǝtti; ɵmrümning künliri az ⱨǝm japa-muxǝⱪⱪǝtlik bolup, ata-bowilirimning
    musapirliⱪ ɵmür sǝpirining künlirigǝ tehi yǝtmidi, — dedi.'
  beo-beo: Ya:igobe da bu adole i, “Na da wali ode 130 amoga udigili lalu. Na aowalali
    da ode bagohame hahawane lalu. Be na esalebe ode da bagahame, amola se nabasu
    galu.”
  tpi-OTNT: Na Jekop i bekim tok olsem, “Mi stap long dispela graun inap 130 krismas
    tasol. Em i no longpela taim tumas, na mi bungim planti hevi tu. Ol tumbuna bilong
    mi i bin i stap longpela taim tru long dispela graun, na ol krismas bilong ol
    i winim tru ol krismas bilong mi.”
  hau-SA: Yaƙub kuwa ya ce wa Fir’auna, “Shekarun hijirata, shekaru ɗari da talatin
    ne. Shekaruna kaɗan ne cike da wahala, ba za a kuwa daidaita su da shekarun hijirar
    kakannina ba.”
  udu-udu: 'Dhala Yakuub thoḵki’da P̱irawn gwo mo ki: Atee gi yila c̱a/ pem mo tani
    uni ’koni iss ’kwanimpa ipe’de/ i’ce’dka ’kume’da p̱o/ mo. Dhala tee gi yil gi
    mondiki/em pem mo tani uni tana hony/e mo dhali kun p̱u’da tonthus ap̱o/ aha/
    mo dhali uni yisa i’thona/ ’tho/ ki me’d goma tee gi yil gi moŋ’koki/e gi ibabam
    pem ka atee kun iikina uni iinyc̱a/ mo.'
  uig-LAT: 'Yaqup Pirewn’ge jawab bérip: — Musapirliq sepirimning künliri bir yüz
    ottuz yilgha yetti; ömrümning künliri az hem japa-musheqqetlik bolup, ata-bowilirimning
    musapirliq ömür sepirining künlirige téxi yetmidi, — dédi.'
  nde-nde: UJakhobe wathi kuFaro, “Iminyaka yokuhamba kwami ilikhulu lamatshumi amathathu.
    Iminyaka yami ibimilutshwana njalo ibinzima, njalo kayifiki iminyaka yokuhamba
    kwabokhokho bami.”
  ton-ton: 'Pea pehē ʻe Sēkope kia Felo, “Ko e ngaahi ʻaho ʻoe taʻu ʻo hoku fononga,
    ko e taʻu ʻe teau mo e taʻu ʻe tolungofulu: kuo siʻi mo kovi pe ʻae ngaahi ʻaho
    ʻoe ngaahi taʻu ʻo ʻeku moʻui, pea ʻoku teʻeki ai aʻu ia ki he ngaahi ʻaho ʻoe
    ngaahi taʻu ʻoe moʻui ʻa ʻeku ngaahi tamai, ʻi he ngaahi ʻaho ʻo honau fononga.”'
  ces-1613: 'Odpověděl Jákob Faraonovi: Dnů let putování mého sto a třidceti let jest;
    nemnozí a zlí byli dnové let života mého, a nedošli dnů let života otců mých,
    v nichž živi byli.'
  eko-eko: 'Yaakhumpa khunjipu araka: “Kinaaye nyaakha miiya na talaathiini, keettaka
    osaafiri kijeettettelaka. Nyaakha epi kivirisiyeeyo vattitthiiru na pi zootakhala,
    mpakha apha akinafiye nyaakha epile eekhaliyeezo amarehemu apapazaku.”'
  nss-nss: Pe Yakop ipwai iyatan ipa, “Hayou to urupo kol pwan ara sangat pe tingui(130)
    opu. Hayou to ara mullai o, pe ngandrahan hape kopu. Hapeko, hayou ata tumbu hu
    ara soyon iya iramwaitini hayou to.”
  eng-WMB: Jacob said to Pharaoh, “The years of my pilgrimage are one hundred thirty
    years. The days of the years of my life have been few and evil. They have not
    attained to the days of the years of the life of my fathers in the days of their
    pilgrimage.”
  tam-TCV: அதற்கு யாக்கோபு பார்வோனிடம், “என் வாழ்க்கைப் பயணம் நூற்று முப்பது வருடங்கள்.
    என் வருடங்கள் என் முற்பிதாக்களின் வாழ்க்கைப் பயணத்தின் வருடங்களுக்குச் சமமானது
    அல்ல; அவை குறைவானதும், கஷ்டமானதுமாய் இருந்தன” என்றான்.
  ceb-ULB: Mitubag si Jacob sa Paraon, “130 ka mga tuig ang akong paglakaw niining
    kalibotana. Hamubo lang ang mga tuig sa akong kinabuhi ug daghang kasakitan. Dili
    sama kataas sa kinabuhi sa akong mga katigulangan.”
  mkn-mkn: Yakob manyao bilang, “Beta su idop saratus tiga pulu taon, ma beta sonde
    tatáp di satu tampa. Beta pung nene-moyang dong ju bagitu. Kalo banding deng dong,
    na, beta pung umur memang lebe pende, ma ponu deng sangsara.”
  nce-nce: Na Jekop tafu tëtatle, “Bo ebë life mëta kë tafa nokweibë tlibutu këniji,
    130. Ebë tako olë nane tafa nokwei kwe bome lebutako hobota mitisi tenë. Bobë
    afunino bu ebë life mëta tako tafa motokweijamu. Na bubë tlibutu ebë lebutakomu
    kwe bobë tlibutu tëlewa.”
  pol-UBG: 'Jakub odpowiedział faraonowi: Liczba lat mego pielgrzymowania to sto trzydzieści.
    Krótkie i złe były lata mego życia i nie osiągnąłem wieku moich ojców podczas
    ich pielgrzymowania.'
  agr-agr: 'Tusa tama Jacob ayaak: “Wika junika wekae wekaekawan ciento treinta mijan
    ejejai. Mina mijanjuk ujumchiki, wika mina apag batsamajakajua imaniknuk ejechajai”,
    tiuwai.'
  kyc-kyc: Jekopeme Perao lamaiyuo, Nambana yuu gii ee kana 130 ingyuo pelyamo. Wamba
    dokopa rakange kauwangepe dupwa ee wara pyuo nao karapala kumuyamipyaŋa. Namba
    randa nao ee kana kuki karapala emelyo, leya.
  urd-GVU: یعقوب نے جواب دیا، ”مَیں 130 سال سے اِس دنیا کا مہمان ہوں۔ میری زندگی مختصر
    اور تکلیف دہ تھی، اور میرے باپ دادا مجھ سے زیادہ عمر رسیدہ ہوئے تھے جب وہ اِس
    دنیا کے مہمان تھے۔“
  deu-1912: 'Jakob sprach: Die Zeit meiner Wallfahrt ist hundertdreißig Jahre; wenig
    und böse ist die Zeit meines Lebens und langt nicht an die Zeit meiner Väter in
    ihrer Wallfahrt.'
  ntj-ntj: Nyangka Tjayikapalu-lu watjarnu, “Wiya, parranyinarrayintja-rna ngurra
    pirniwana. Nyangka-tju kurli 130-kutju ngarala. Tjiinya ngayuku tjamu puru mama
    rawa mularrpa parranyinarrayirnu kurli pirnitjanu wiyarringu. Nyangka ngarltutjarra-tju
    kurli ngatalpa ngarala. Nyangka-tju kutjupa-kutjupa palyamunu tirtu ngaralanytja.”
  row-row: Yakob nataa nae, “Au usodꞌa too natun esa telu nulu ena, te au nda leo
    sia mamanaꞌ esaꞌ a sa. Au bei-baꞌi nggara o onaꞌ naa boe. Te au too ngga memaꞌ
    eꞌekuꞌ lenaꞌ se. Ma sofeꞌ no doidꞌosoꞌ.”
  kan-2017: ಯಾಕೋಬನು ಫರೋಹನಿಗೆ, “ನನ್ನ ಇಹಲೋಕ ಪ್ರಯಾಣದ ಕಾಲವು ನೂರಮೂವತ್ತು ವರ್ಷಗಳು. ನಾನು ಜೀವಿಸಿರುವ
    ಕಾಲವು ಸ್ವಲ್ಪವಾಗಿಯೂ ಹಾಗೂ ದುಃಖಕರವಾಗಿಯೂ ಇತ್ತು; ಆದರೂ ನನ್ನ ಪೂರ್ವಿಕರು ಜೀವಿಸಿದಷ್ಟು ವರ್ಷಗಳು
    ನನಗಾಗಿಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci Jekopɨ abami. Iadɨ hualɨ 130 laci uami. Ha hutesɨ sɨbaŋ hɨma uami.
    Viaŋ vɨhɨlɨ akape igɨlan uami. Iadɨ iamɨlɨhali iauacagali fɨli neŋ hutesɨ hɨniavɨhadami
    agɨladɨ hualɨ agɨlaŋ iadɨ hualɨ agɨladɨ lɨvalavɨmi uami.
  tgo-tgo: Jeikob i dagewe iŋa, “Yawaliŋguke ghayakuyaku mbe ya riye na ya nja eŋge
    e ghemba na ghemba theghathegha hothaŋarɨ na ghweto (130). Maa i ghanagha moli
    ko vuyowo eŋge va ina e tɨnenji. Maa ŋgoreiya orumburumbuŋgu ghanjitheghathegha
    me molao e lenji loŋgaloŋga tɨne.”
  yap-yap: Me ga’ar Jakob, “Ke gaman e 130 e duw nap’an ni gu milekag ko biney e tamilang.
    De yo’or e duw ma de mom e tin ni yib ngog riy, de ta’reb rogon ko pi duw ni ba’aram
    ni i milekag e pichitamag ni kakrom riy.”
  tet-tet: Yakob nataa naꞌak, “Haꞌu kmoris tinan atus ida tolu nulu ona, mais la tuur
    metin iha fatin ida. Haꞌukaan bei uluk sia moos nunia. Kalo haꞌu kanesa baa sia,
    haꞌukaan otas sei badak liu sia, mais haꞌukaan moris nakonu no susar.”
  hlt-MCSB: Te dongah Jakob loh Pharaoh la, “Ka lampahnah kum khohnin he kum pasoi
    neh thumkip vel a pha coeng. Tedae ka hingnah kum khohnin he yoethae yoehu la
    om tih a pa rhoek a lampahnah tue vaengkah a hingnah kum khohnin te a pha moenih,”
    a ti nah.
  mdy-ETH: ያይቆኦቤ ማሃዖ፦ «ሴካ ሃንጋ ጌዒ ታኣኒ ሾኦቹሞና ናንጌ ሌዓ ፄኤታና ሃይሢታሚናኬ። ዬይ ሌዓ፥ ቤርታ ታኣኮ ዓዶንሢ
    ሴካ ሃንጋ ጌዒ ሾኦቹሞና ሃንቴ ሌዖይዳፓ ኮሺ ዻካታዖ ሜታ ሚርጌ ሌዔኬ» ጌዔኔ።
  twi-ASANTE: Yakob buaa Farao sɛ, “Madi mfeɛ ɔha ne aduasa a ɔhaw ne abɛbrɛsɛ wɔ
    mu. Mennuru mʼagyanom nkwanna a wɔde tenaa asase so no ho hwee.”
  bhl-bhl: 'Dangei, Sekow e yan weng mak bokolewomele: “Nem aatim kumel im itol tiakim
    emdiw kelewbinba kebi te. Ne kokow kunum kesomi, anggil ilum fian mak kulu atemsomelii,
    itol 130 kel kuw kawin dim kale kel kakabisi te.”, dangse kale.'
  con-NTPO: 'Jacobja su: —Tayo gi ciento treinta canqque''fa va andeni jacamba canse.
    Nane re''riccoe vana''jen''ma canse. Tsa''ma toya gi ña tayopi''su coenzandeqquia''caen
    nepiaña''cho shaca.'
  eng-WEBU: Jacob said to Pharaoh, “The years of my pilgrimage are one hundred thirty
    years. The days of the years of my life have been few and evil. They have not
    attained to the days of the years of the life of my fathers in the days of their
    pilgrimage.”
  bnp-bnp: I ta maea ia, “A pida a laho viliha lae vona i 130. A pida nga i uka ma
    i kupo. Pali a bole a nimadihi hateka ne ria, i uka ma i manga a pida ne huriki
    a gare nau hosi i kupo hateka.”
  wal-wal: Oichchin Yaaqoobi kawuwaa, “Taani yuuyaidda de7ido laittai xeetanne hasttama;
    ta laittai beni ta aawati yuuyiiddi de7ido laittatuppe guuttanne metoi daridoogaa”
    yaagiis.
  mgh-mgh: 'Yakopi ahomwaakhula Farawoo eeraka: Myaaka caka co weettakaca ciri iminya
    wo talathini (130). Ciri vakani ni coorika, ni khacimphiya toko cakhalaya mayapaapa.'
  acu-NT: 'Tu iniam Jacob ayaak: —Aya wekaasanak ciento treinta musachrinuitjai. Wina
    apachur ainauka nukap musach pujusarmia nuningkia jeatsjai. Tura uchichik nangkamsan
    itiurkachminiun nukap ingkiungmiajai, —timiayi.'
  spa-PDDPT: 'Jacob le respondió: Los años de mi peregrinación son 130. Pocos y malos
    son los años de mi vida, y no llegaron a los años de la vida de mis antepasados.'
  gun-gun: 'Jacó ombovai: — Xee aikoa ha''e javi vy ma cento e trinta ma''etỹ. Mboapy''i
    ete aiko axya. Xee ma ndaupityi teri xeramoĩ kuery oikoague ma''etỹ peve — he''i.'
  agu-BL: —Yi mero bintzij Ta', ja chinxon bene'n tzi'n wuxtx'otx' mas jun cient tu
    junaklajix yob. Poro qui nin mben xcon mas intiemp ẍchiwutz yi e' inmam inte'.
    Ej nin te yi cobox yoba'tz at balaj nin at ploj yi ja noj quen tzinwutz, stzun
    Jacow bantz.
  eng-PEV: And Jacob said to Pharaoh, “I am 130 years old. All my life, I’ve lived
    on country that belongs to other people. I never had my own land, just like my
    grand-fathers never had their own land. You know, my grand-fathers lived for a
    long time, and they died when they were very old. But my life has been short,
    and I had a lot of trouble in my life.”
  ilo-ULB: Kinuna ni Jacob iti Faraon, “130 dagiti tawen a panagdaldaliasatko. Bassit
    laeng ken nakas-ang dagiti tawen ti panagbiagko. Saan nga atiddug a kas iti kaatiddug
    ti panagbiag dagiti kapuonak.”
  kpg-kpg: Jacob ga helekai, “Dogu madagoaa nogo mouli iei au nogo heehee la guu lau motolu (130)
    ogu ngadau. Nia ngadau aalaa le e hogoohi ge e haingadaa, ge hagalee logo be nia
    ngadau o ogu damana ala namua nogo heehee ai.”
  uig-ARA: 'ياقۇپ پىرەۋنگە جاۋاب بېرىپ: ــ مۇساپىرلىق سەپىرىمنىڭ كۈنلىرى بىر يۈز ئوتتۇز
    يىلغا يەتتى؛ ئۆمرۈمنىڭ كۈنلىرى ئاز ھەم جاپا-مۇشەققەتلىك بولۇپ، ئاتا-بوۋىلىرىمنىڭ
    مۇساپىرلىق ئۆمۈر سەپىرىنىڭ كۈنلىرىگە تېخى يەتمىدى، ــ دېدى.'
  bsp-bsp: 'Kɔ Yakuba oloku kɔ: «Meren mmɛ isɔtɔ kəcepɛ-cepɛ disrɛ mɔ, mɔsɔtɔ meren
    130, kiyi kem doru kəŋcepər katəna-katəna. Iŋcepərɛnɛ meren meyeŋki kiyi kem doru.
    Intasɔtɔ fɛ meren mmɛ akombəra em ŋanasɔtɔ mɔ, mba tecepərɛnɛ doru tin tayi tɔ
    səŋcepərɛnɛ doru.»'
  bps-bps: Na tmimel Dyékob, manan, “Tamlatu tlu falò i klogu lamngab di dademe banwe.
    Là dee i dad faligu, bay i too malima gal i gnagugu. Kabay i dad faligu là fa
    gasngad di kdee fali i kalngab i dad gutambulgu di muna fa.”
  mbs-mbs: Timaba si Jacob, “Sebad gatos ketlowan se omay ko. Pilabok olò se omay
    sìyan, aw melima se neokitan ko. Wedà pa apet se omay ko te omay te menge kemonaan
    ko.”
  tof-tof: Zeikob bóktan yalkomólórr wagó, “Kürü 130 pailako, enan agóltagóle emkalnórró.
    Kürü ngyaben pail abün koke kwarilürr, zitülkus ka kari müpdü koke namülnürrü.
    Kürü agóltagól ngyabena kuri tugupurr tübine kürü abalbobatalazan ngyabenónóp.”
  sus-sus: Yaxuba naxa Misira mangɛ yaabi, «N ma simaya ɲɛ kɛmɛ ɲɛ tongo saxan na
    a ra yi ki. N simaya dunke naxasixi nan sɔtɔxi. A ɲan mu makɔrɛxi n benbae xa
    simaya xasabi ra.»
  pon-2006: Seikop ahpw patohwan sapeng, “Ei mour ni ei seiseiloakseli imwiseklahr
    ni ei sounpar 130. Sounpar malaulau kei met kan oh apwal; ahpw e sohte duwehte
    sounpar tohto en ei pahpa kahlap ako ni ar seiseiloakseli.”
  jae-jae: Jakob gêjô Parao awa gebe “Jala, taŋ gamoa nom amboac ŋac jaba teŋ naŋ
    130. Jala, taŋ gamoa nom ŋatêm tau dambê to ŋawapac ma taêsam kêtôm tamocinêŋ
    jala sêmoa nom amboac lau jabaŋa naŋ atom.”
  ksd-ksd: 'Ma Iakob i ga biti tai Parao: A kilala ure kaugu kini ra pia i varogop
    ma tika na mar ma a utul a vinun ot; a paupau ka ra umana bung i kaugu nilaun,
    ma i ga tup iau; ma pa dia varogop ma ra umana kilala kai ra umana tamagu ta kadia
    kini ra pia.'
  tur-YTC: Yakov, Firavun'a, “Yolculuk yıllarım yüz otuz yıldır” dedi. “Ömrümün yıllarının
    günleri az ve kötüydü. Atalarımın yolculuk günlerinde yaşadıkları yıllara ulaşamadı.”
  bel-N: 'I сказаў Якуб фараону: “Дзён гадоў вандраваньня майго — сто трыццаць гадоў.
    Кароткія і ліхія былі дні гадоў жыцьця майго, і не дасягнулі яны да дзён гадоў
    жыцьця бацькоў маіх у днях вандраваньня іхняга”.'
  grc-BRENT: Καὶ εἶπεν Ἰακὼβ τῷ Φαραῷ, αἱ ἡμέραι τῶν ἐτῶν τῆς ζωῆς μου, ἃς παροικῶ,
    ἑκατὸν τριάκοντα ἔτη· μικραὶ καὶ πονηραὶ γεγόνασιν αἱ ἡμέραι τῶν ἐτῶν τῆς ζωῆς
    μου· οὐκ ἀφίκοντο εἰς τὰς ἡμέρας τῶν ἐτῶν τῆς ζῶης τῶν πατέρων μου, ἃς ἡμέρας
    παρῴκησαν.
  ind-AYT: Yakub berkata kepada Firaun, “Hari-hari dalam tahun-tahun pengembaraanku
    adalah 130 tahun. Hari-hari dalam tahun kehidupanku singkat dan sengsara, dan
    tidak mencapai hari-hari tahun kehidupan nenek moyangku dalam hari-hari pengembaraan
    mereka.”
  lid-lid: Eme Jekop tiye, “Jaha tek ta jo edek le badeh asahan rinek tonoh (130).
    Ya udu bolo oro jaha doh badeh sola bwe, arile jo akohok maha solo-an, bala buku
    none jaha ta tubu oro mene solo-an bwe.”
  nya-nya: Yakobo anayankha kuti, “Zaka za maulendo anga zakwana 130. Zaka za moyo
    wanga ndi zowerengeka, komanso zakhala zaka za masautso. Zaka za moyo wanga sizingafanane
    ndi zaka za moyo wa makolo anga.”
  hrv-hrv: 'Jakov odgovori faraonu: “Godina moga lutalačkog življenja ima stotina
    i trideset. Malo ih je i nesretne su bile godine moga života; ne dostižu brojem
    godine življenja na zemlji mojih otaca.”'
  mps-mps: Jekopgo te po wai, “Eno kibu be te 130 elalubadi, te ena tigidali tǫ pedaiba
    bilali. Tiali goli, te kibu be dabe te bobage sogo sesabi elama bidisiąbadi,
    tama ena sęgę hauwa gegali. Te eno kibu be yali, te eno aya dabego yali kibu
    be te augwali bilali kibu beba usu nubeo,” wali.
  llg-llg: Yakob nataa, nae, “Au asoda teuk natun esa telu hulu ia so, ma au taa leo
    ahele nai mamanak esa. Au bei-baꞌi nggala leondiak boe. Mete ma nakasaman no sila,
    na au teung kekeꞌun lena heni sila, tehuu henuk no doidosok.”
  tpi-tpi: Na Jekop i bekim tok olsem, “Mi stap long dispela graun inap 130 krismas
    tasol. Em i no longpela taim tumas, na mi bungim planti hevi tu. Ol tumbuna bilong
    mi i bin i stap longpela taim tru long dispela graun, na ol krismas bilong ol
    i winim tru ol krismas bilong mi.”
  dan-1931: 'Jakob svarede ham: “Min Udlændigheds År er 130 År; få og onde var mine
    Leveår, og ikke når de op til mine Fædres År i deres Udlændigheds Tid.”'
  vie-OVCB: 'Gia-cốp đáp: “Thưa vua, tôi được 130 tuổi, đời du mục của tôi rất ngắn
    ngủi và cực nhọc so với đời du mục của tổ tiên tôi.”'
  lbk-lbk: Kanan et Jacob, “Sinkhasot ya tolon poo ay tawen nan natatakhowak ay ek
    nenlikchalikchan. Akit yangkhay chachi ay tawen ya nalikhat, ad-i kag nan inmannong
    ay tawen ay cha nenliklikchan san cheycha'y ikik-itko.”
  guj-2017: યાકૂબે ફારુનને કહ્યું, “મારા જીવનપ્રવાસના એકસો ત્રીસ વર્ષ થયાં છે. એ અતિ
    પરિશ્રમવાળા રહ્યાં છે. હજી મારા પિતૃઓના પ્રવાસમાં તેઓની ઉંમરના જેટલાં મારા વર્ષો
    થયાં નથી.”
  byr-byr: '@see-verse:GEN.047.008'
  awx-awx: using inikut. “Kewu anggomune tihikuxäwik, krismasna 130 yiwixat. Tiwän
    u tihikukumu meyä bulak tihikukum. Bapunatä tihikuxäwixu, krismasu meyä ayiwikin.
    Tike näle krismasu mätekngä,” yang inikut.
  pon-2006A: Seikop ahpw patohwan sapeng, “Ei mour ni ei seiseiloakseli imwiseklahr
    ni ei sounpar 130. Sounpar malaulau kei met kan oh apwal; ahpw e sohte duwehte
    sounpar tohto en ei pahpa kahlap ako ni ar seiseiloakseli.”
  por-BRBSL: 'Jacob disse ao faraó: “Os anos da minha peregrinação são cento e trinta
    anos. Os dias dos anos da minha vida têm sido poucos e maus. Eles não chegaram
    aos dias dos anos da vida de meus pais nos dias de sua peregrinação”.'
  cth-cth: Jakop ni Faro koevah kahlawng ka ceinae hnin hoi ka kumnaw teh 130 touh
    a pha toe. Ka hringnae kumnaw a duem teh a ru, na kakhekungnaw kahlawng ceinae
    hoi kumnaw hai khout hoeh telah ati.
  twi-twi: Yakob buaa Farao se, “Madi mfe ɔha ne aduasa a ɔhaw ne abɛbrɛsɛ wɔ mu.
    Minnu mʼagyanom nkwanna a wɔde tenaa asase so no ho hwee.”
  hlt-hlt: Te dongah Jakob loh Pharaoh la, “Ka lampahnah kum khohnin he kum pasoi
    neh thumkip vel a pha coeng. Tedae ka hingnah kum khohnin he yoethae yoehu la
    om tih a pa rhoek a lampahnah tue vaengkah a hingnah kum khohnin te a pha moenih,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: M bie mbo tɛkɔ̀ùtɛ̀ nɛ̀ sipísìtɑ̃ɑ̃ti (130) ndi, kɛ̀ n
    kɑ̀tì kɛ sɔɔti tipíìtì timɔu, kɛ fɛ̃́ṹrì, m bie nyí tùɔ̀kɛ n yɛmbɛ̀ kpɛyɛ.'
  msy-2020: Ezɨ Jekop an azangsɨzim ikaragha ghaze, “Kɨ nguazir kamɨn aruava 130plan
    azenibar an ikia iza datɨrɨkɨn. A dughiar bar ruarim puvatɨ, egha kɨ uaghan osɨmtɨzir
    avɨriba batifi. Nan inaziba dughiar ruarimɨn nguazir kamɨn ike, ezɨ men azeniba
    nan azenibagh afira.”
  txq-txq: Yakob naselu nae, “Au asoda teuk 130 ena, tehuu au ta leo ahuu uu mamanak
    esa boe na. Au bei-baꞌing nggara oo talo naa boe. Mete ma akasasamak ua sara,
    na, memak au teung nggara kekeꞌun lena, tehuu sofek no manggataꞌak.”
  aaz-aaz: Naiꞌ Yakop nataah am nak, “Au ꞌmoin ꞌaan toon nautn es boꞌ teun, mes au
    ka utua ubaar ꞌiit fa feꞌ ꞌbi baer jes. Au beꞌi-naꞌi sin on naan amsaꞌ. Karu au
    he utaib ok, ꞌok sin ite, au toon aꞌmoin ji, feꞌ ka mfaun fa feꞌ. Mes naheun nok
    suust am nanaꞌrenat.”
  azb-azb: 'Yaqub firona cavab verdi: «Ömrümün yüz otuz ilini qürbətdə keçirdim, amma
    ömrüm az və ağır oldu, atalarımın qürbətdəki ömrü qədər uzun olmadı».'
  eng-DBY: And Jacob said to Pharaoh, The days of the years of my sojourning are a
    hundred and thirty years. Few and evil have been the days of the years of my life,
    and they do not attain to the days of the years of the life of my fathers, in
    the days of their sojourning.
  hin-2017: याकूब ने फ़िरौन से कहा, “मैं तो एक सौ तीस वर्ष परदेशी होकर अपना जीवन बिता
    चुका हूँ; मेरे जीवन के दिन थोड़े और दुःख से भरे हुए भी थे, और मेरे बापदादे परदेशी
    होकर जितने दिन तक जीवित रहे उतने दिन का मैं अभी नहीं हुआ।”
  wol-KYG: 'Yanqóoba wax Firawna ne ko: «Samay ati màngaan, ba ma ganee àddina ba
    tey de, mu ngi tollu ci téeméer ak fanweer, muy at yu gàtt te naqari, te it demuma
    bay tolloo ay at ak samay maam, ba ñuy màngaan ci àddina.»'
  swp-swp: To Iakobo i ribalau Parao arinai i ene, “Egu sae egu dobi borimaidi ede
    handere esega, eo tau‐esega‐i‐mate‐saudoudoi. Egu borimai asubenadi nige se gamagari,
    eo se baaea, eo sora nige ea lage tamaguyao edi sae edi dobi borimaidi aridi eai.”
  bjr-bjr: Qinee 130 aukuana kai maa maqanasaa maridaqa. Sia kisaaqasaa fau qinee
    moomoo ummaara paquriqa. Qini qikeeku qikaaku kisaaqasaa uqanna mariqau. Misa
    aukuana fannoo qini aukuana fiaaqaranoo maridanoo.
  eng-YLT: And Jacob saith unto Pharaoh, 'The days of the years of my sojournings
    [are] an hundred and thirty years; few and evil have been the days of the years
    of my life, and they have not reached the days of the years of the life of my
    fathers, in the days of their sojournings.'
  kne-kne: Yan kanan Jacob ay sinombat, “Nanbiyagak si 130 ay tawen ay owat nanlikliked
    isnan daga. Naligligat ya ap-aptik di biyag ko mo din ap-apok ed idi.”
  heg-NTPO: Yakob situn noan, “Auk nuling taun ngatus buk tiul son, mo auk daad tetesa
    se mana mes lo. Auk upu-amang ngas kon ela. Eta sukat nol one lam, auk umur ri
    meman daen dui. Mo inu nol in susa-daat mamo dui.”
  ptu-ptu: 'Natimba''im Yakub naua: “Sahatu'' tallu pulom taunna illaannä'' pangngola-lalangam.
    Inde katuboangku naponnoi kamasussaam, anna kappo''di'' ke dipasibandinni katuboanna
    nene to kuponene illaam pangngola-lalanganna.”'
  bzd-NTPO: 'Jacob iiu̱té: —Ye'' ki̱ duas de cien eyök ki̱ dabom mañayök (130) shkök
    wì̱ a̱ dià a̱. Ka̱wö e'' kë̀ dör tai̱ë. E'' tka ye'' ki̱ darërë. Erë ka̱m ye''
    ki̱ duas dö̀ ko̱s ye'' yë́pa ki̱ duas bak ekkë.'
  kwf-kwf: Ma nia ka fata Ꞌuri, “NauꞋa niniꞋa taꞋi talangaꞋi ma uulu akwala faꞋi ngali
    ki goꞋo niniꞋa, ma kaidaꞋi Ꞌoro ana maurilaku, nau ku tua ꞋiduꞋidu ana kula ki.
    Maurilaku noaꞋa Ꞌiri diꞋia koꞋo nau faꞋida Ꞌi naꞋo neꞋe kira tua tau ma kira ka
    leka ana kula ki taꞋifau. Maurilaku nia ngwaraꞋu goꞋo ma nau ku dao toꞋona kaidaꞋi
    Ꞌato ki.”
  eng-WYC-2017: And he answered, The days of [the] pilgrimage of my life be few and
    evil, of an hundred and thirty years, and those [or they] have not come to the
    days of my fathers, in which they were pilgrims.
  eng-WMBB: Jacob said to Pharaoh, “The years of my pilgrimage are one hundred and
    thirty years. The days of the years of my life have been few and evil. They have
    not attained to the days of the years of the life of my fathers in the days of
    their pilgrimage.”
  spp-spp: 'Ka Yakuba si u pyi: «Mii yyee ŋkuu ná beɲjaaga ná kɛ u ɲyɛ niɲjyee, cyire
    mii à pyi ɲani na. Mii ɲyɛ a lyɛ sèl''e mɛ, mii tìiŋi mú s''à waha, mii sì n-jà
    shì nintɔɔnwɔ ta, na tiibii fiige mɛ.»'
  aey-aey: Odocob uqa jejeg hewi madon, “Ijana cabi gel eu 130. Odocob ija maha filfilna
    geh bahic loldudu cobem. Qa cabi gel eu cecelac qee, eu gohic. Ijana loldudu coboc
    eu culumen mati bahicca. Ija memiel loldudu coboin eu cabi gel mati bahic. Eu
    wooldoc ijana cabi gel,” don.
  urd-GVH: याक़ूब ने जवाब दिया, “मैं 130 साल से इस दुनिया का मेहमान हूँ। मेरी ज़िंदगी
    मुख़तसर और तकलीफ़देह थी, और मेरे बापदादा मुझसे ज़्यादा उम्ररसीदा हुए थे जब वह
    इस दुनिया के मेहमान थे।”
  rug-rug: Meke olaṉa se Zekopi, “Na tie enene mo si rau pa doduruna sa qua tinoa,
    koari ka keke gogoto toloṉavulu puta vuaheni. Meke lopu soku sari na vuaheni arini,
    ba tasuna hola si arini. Lopu kekeṉoṉo gua ri na inene tadi na tiatamaqu pukerane,”
    gua si asa.
  gaz-gaz: Yaaqoobis Faraʼooniin akkana jedhe; “Barri ani keessummummaan jiraadhe
    waggaa dhibbaa tokkoo fi soddoma. Baroonni koos muraasa; hamaadhas; innis bara
    abbootiin koo keessummummaan jiraatan sanaan wal qixxee miti.”
  fra-LSG: 'Jacob répondit à Pharaon: Les jours des années de mon pèlerinage sont
    de cent trente ans. Les jours des années de ma vie ont été peu nombreux et mauvais,
    et ils n’ont point atteint les jours des années de la vie de mes pères durant
    leur pèlerinage.'
  yal-yal: Yaxuba yi Misiran Mangan yabi, a naxa, “N ma siimayaan ɲɛɛ kɛmɛ ɲɛɛ tonge
    saxan na a ra iki. N siimaya dungi naxasixin nan sɔtɔxi. A yɛtɛ mi masoxi n benbane
    siimayaan yatɛn na.”
  gum-gum: 'Inchen Jacobpe Faraónwan trenchibig køn: —Na amburab, iburab llirab uniibe
    pilamera ciento treinta køn cha. Na øsig uniibe menrra yam pilamera kømøwei, katø
    murig kuig køn cha. Tru nai kølli misaamera nøm llirab amønain pilamerababe trugatig
    nebumum køtan. —cha.'
  iou-iou: Yäwänä Jekoptä iwetkuk; Kome terak ittäŋ kuŋatkuro uwä obaŋ 130 ude täreŋkuk.
    Kadäni keräpi u komi butewaki nikek itkut. Upäŋkaŋ nanaye oranayetä kome terak
    itpäŋ-nadäk kadäni käroŋi täŋkuŋo udegän nämo kaŋ-ahätat.
  haw-1868: I aku la o Iakoba ia Parao, O na la o ko'u mau makahiki i noho malihini
    ai, hookahi ia haneri makahiki a me kanakolu. He hapa a he ino hoi na la o ko'u
    mau makahiki e ola nei; aole nae i loaa ia'u na la a me na makahiki o ko'u poe
    kupuna i ko lakou noho malihini ana.
  arb-NAV: 'فَأَجَابَ يَعْقُوبُ فِرْعَوْنَ: «سَنَوَاتُ غُرْبَتِي مِئَةٌ وَثَلاثُونَ
    سَنَةً، قَلِيلَةٌ وَشَاقَّةٌ، وَلَمْ تَبْلُغْ سِنِي غُرْبَةِ آبَائِي».'
  adz-adz: Da Yakop ini da king ibiani, “Dzi udzufangꞌ ntsungꞌa mpada yungan da aruani
    isangꞌ 130 angu, da wasangꞌ dzi ramanggangꞌ da rumpunggangꞌ udzufan ntsungꞌa mpada
    yungan u. Da dzi waꞌ da barabin ampi bingan impruꞌ.”
  ewe-ewe: Yakob ɖo eŋu be, “Mexɔ ƒe alafa ɖeka blaetɔ̃, meto nu sesẽ geɖewo me, eye
    nyemetsi abe fofonyewo ene haɖe o.”
  eng-LEE: 'And Jacob said unto Pharaoh, The days of the years of my pilgrimage are
    one hundred and thirty years: few and evil have been the days of the years of
    my life, and have not attained unto the days of the years of the life of my fathers
    in the days of their pilgrimage.'
  gvn-gvn: '@see-verse:GEN.047.008'
  nna-nna: “Yananya-yananyakanu yirrirnarnajaninyi puru partunurrangu, munu kurrngal,
    130-jakun. Ngurnjularrangu palarrangu. Ngajumili karlujilupa japartulupa marlu
    yiji partunurrangu yirrirnapulujaninyi. Ngaju munu palajirrikapali.”
  asm-FB: যাকোবে ক’লে, “মোৰ আয়ুসৰ যাত্রাকাল এশ ত্ৰিশ বছৰ; মোৰ জীৱনৰ আয়ুস অলপদিনীয়া
    আৰু দুখজনক। মোৰ পূর্বপুৰুষসকলে যিমান দীর্ঘ দিনলৈকে জীৱন কটাইছিল, মই সিমান আয়ুস
    পোৱা নাই।”
  sus-A: يَشُبَ نَشَ مِسِرَ مَنفّ يَابِ، «ﭑ مَ سِمَيَ حّ كّمّ حّ تٌنفٌ سَشَن نَ عَ
    رَ يِ كِ. ﭑ سِمَيَ دُنكٍ نَشَسِشِ نَن سْتْشِ. عَ حَن مُ مَكْرّشِ ﭑ بٍنبَيٍ شَ
    سِمَيَ شَسَبِ رَ.»
  fra-SBL: 'Jacob dit à Pharaon : « Les années de mon pèlerinage sont de cent trente
    ans. Les jours des années de ma vie ont été peu nombreux et mauvais. Ils n''ont
    pas atteint les jours des années de la vie de mes pères, aux jours de leur pèlerinage. »'
  hbo-hbo: וַיֹּ֤אמֶר יַעֲקֹב֙ אֶל־פַּרְעֹ֔ה יְמֵי֙ שְׁנֵ֣י מְגוּרַ֔י שְׁלֹשִׁ֥ים
    וּמְאַ֖ת שָׁנָ֑ה מְעַ֣ט וְרָעִ֗ים הָיוּ֙ יְמֵי֙ שְׁנֵ֣י חַיַּ֔י וְלֹ֣א הִשִּׂ֗יגוּ
    אֶת־יְמֵי֙ שְׁנֵי֙ חַיֵּ֣י אֲבֹתַ֔י בִּימֵ֖י מְגוּרֵיהֶֽם׃
  shp-NTPO: 'Jatian Jacobnin yoia iki: —Moa riki ea pacha kimisha chonka baritiaya,
    jatíbiain kawantani jaa. Jatí baritia onitsapiti jaa ikaxbi riki, ea ramakamanbi
    nokon yosibaon baritia ikátiaitii nokotama —akin.'
  eng-WYCLIFFE: And he answeride, The daies of pilgrymage of my lijf, ben feewe and
    yuele, of an hundrid and thretti yeer, and tho `camen not til to the daies of
    my fadris, in whiche thei weren pilgryms.
  piu-2006: '@see-verse:GEN.047.008'
  pjt-pjt: Ka paluṟu wangkangu, “Iriti mulapaṉa ngaringu, panya yiya nampa nyangatja
    130 nyinangi. Munuṉa ngura nyaranta rawa para-ngaṟangi. Palu ngayuku mama munu
    tjamu pula rawa mulapa nyinangi ngayula waintaṟa. Ka ngayuluṉa pulala ngaṯalpa
    nguwanpa nyinangi munuṉa kutjupa kutjupa tjuṯanguṟu rawa tjituṟu-tjituṟu para-ngaṟangi.”
    Munu alatji wangkara wiyaringkula Jacobalu Godala tjapinu Piiṟanya pukuḻmankunytjaku.
    Munu palulanguṟu anulta ngurakutu.
  cwe-cwe: Yakobo kamwidika, “Miyaka yangu fana mfosanzila ni gana na malongo matatu.
    Miyaka iyo iwa midodo na imema magayo, kaidi hainafika miyaka yowakalile mawasaho
    fana wafosa nzila.”
  bgs-bgs: Igtaba si Jacob, na mà din, “Sábbad gatus tállu pulù (130) tô idad ku.
    Mabbabà dád tô idad ku, asta mahirap tô kóddô ku. Ándà pa ráppà tô idad ku katô
    idad katô mga kamónaan ku.”
  kik-kik: Nake Jakubu akĩĩra Firaũni atĩrĩ, “Mĩaka yakwa ya kũũrũũra nĩ igana rĩmwe
    na mĩrongo ĩtatũ. Mĩaka yakwa ĩkoretwo ĩrĩ mĩnini na ya mĩtangĩko, na ndĩigana
    mĩaka ya kũũrũũra kwa maithe makwa.”
  ksr-ksr: 'Qisiŋ muro kokaeŋ meleeno: “Noo yambuna 130:waa so namonoŋ liligoŋ laligoŋ
    kouma laligojeŋ. Noo laaligonaa yambuya kuuya ii afaaŋgoya ano osiqosigiawo kolooro.
    Maŋurunanoŋ yambu seiseiya namonoŋ liligoŋ laligogiti, noo yambu jaŋgonanoŋ yoŋoonoŋ
    kawo so motooŋgo mende kolooja.”'
  fra-NCL: 'Jacob répondit à Pharaon : « Les jours des années de mon pèlerinage sont
    de cent trente ans. Courts et mauvais ont été les jours des années de ma vie,
    et ils n’ont pas atteint les jours des années de la vie de mes pères durant leur
    pèlerinage. »'
  cek-AK: Jakob mah Faro khaeah, Kai loe angvin ah ka ohhaih saning cumvai, qui thumto
    oh boeh; ka hinghaih saning loe tamsi vop, toe raihaih paroeai ka tongh; angvin
    ah kaom kam panawk khosakhaih saning to ka pha ai, tiah a naa.
  xla-xla: Epalati Yokobta asiyama ya꞉ watle epo atlaiyo, “Na꞉ye ta꞉lamo wotiyalle
    dulu dla halemama 130 sokomoko pololuwa. Amasiyama na꞉ mamadulota ha꞉ha꞉le sokomokota
    na꞉ sokomokoye tla꞉mtana,” diyo.
  cuk-cuk: 'Jacob Faraón-abin sogded: —Birga-dulanergwa-gakambegus (130), we-napneggi
    an bipirmakdiid. Doggus ibagan-nuegan an daksasurgusad. Ibagan-isganagi bur bule
    an gudii gusad. An-dadgan-sergu-megisadyob yoo an ese warmaked.'
  uig-CYR: 'Яқуп Пирәвнгә җавап берип: — Мусапирлиқ сәпиримниң күнлири бир йүз оттуз
    жилға йәтти; өмрүмниң күнлири аз һәм җапа-мушәққәтлик болуп, ата-бовилиримниң
    мусапирлиқ өмүр сәпириниң күнлиригә техи йәтмиди, — деди.'
  tel-2017: యాకోబు “నేను ప్రయాణాలు చేసినవి 130 ఏళ్ళు. నా జీవించిన దినాలు కొద్డిగానూ
    బాధాకరమైనవిగానూ ఉన్నాయి. అవి నా పూర్వీకులు యాత్ర చేసిన సంవత్సరాలన్ని కాలేదు” అని
    ఫరోతో చెప్పి,
  hat-BSA: 'Konsa, Jacob te di a Farawon: “Lane lavi m yo sou latè se san-trant. Pa
    anpil, e degoutan se te ane lavi m yo. Ni yo pa menm fòs avèk lane ke zansèt mwen
    yo te viv pandan jou lavi pa yo.”'
  kos-kos: Jacob el topuk, “Nga tuh forot forma liki facl nu ke facl ke yac siofok
    tolngoul. Yac in forfor luk inge tiana pus, tusruktu arulana upa — tia oana yac
    puspis ma mwet matu luk elos tuh fufahsryesr kac meet ah.”
  hbo-WLC: וַיֹּ֤אמֶר יַעֲקֹב֙ אֶל־פַּרְעֹ֔ה יְמֵי֙ שְׁנֵ֣י מְגוּרַ֔י שְׁלֹשִׁ֥ים
    וּמְאַ֖ת שָׁנָ֑ה מְעַ֣ט וְרָעִ֗ים הָיוּ֙ יְמֵי֙ שְׁנֵ֣י חַיַּ֔י וְלֹ֣א הִשִּׂ֗יגוּ
    אֶת־יְמֵי֙ שְׁנֵי֙ חַיֵּ֣י אֲבֹתַ֔י בִּימֵ֖י מְגוּרֵיהֶֽם׃
  ibo-ibo: 'Jekọb zara Fero sị ya: “Ebiela m dịka onye ọbịa narị afọ na iri afọ atọ.
    Ọnụọgụgụ afọ ndị a ehighị nne, ma ha jupụtara nʼahụhụ na nsogbu. Ma a nọrubeghị
    m ọnụọgụgụ afọ nna m ha gbara mgbe ha biri nʼụwa dịka ọbịa.”'
  ory-ory: ଯାକୁବ ଫାରୋଙ୍କୁ କହିଲେ, “ମୋହର ପ୍ରବାସ କାଳର ଦିନ ଶହେ ତିରିଶ ବର୍ଷ; ମୋʼ ପରମାୟୁର
    ଦିନ ଅଳ୍ପ ଓ ଆପଦଜନକ; ପୁଣି, ମୋହର ପୂର୍ବପୁରୁଷମାନଙ୍କ ପ୍ରବାସକାଳୀନ ଆୟୁର ଦିନ ତୁଲ୍ୟ ନୁହେଁ।”
  wmt-wmt: '@see-verse:GEN.047.008'
  chk-chk: Iwe, Jakop a pälüeni, “Ierin ai siamüfetal ipükü ilik. A chokükün ierin
    manauei, a pwal aweires, nge esap tori ükükün ierin manauen semelapei kewe lon
    ar siamüfetal.”
  ssd-ssd: 'Yakob nu sana: Ye buk ma tugu suŋgomba mbolŋge rawe taŋgo taŋaŋ kinenumba
    piti suŋgomba ŋak yar 130 kusreken. Yar ta suŋgomba ndo kuga. Ye tuku yar te yiŋe
    wa le mam tuku yar suŋgomba nane buk rawe taŋgo taŋaŋ minmba likinaik taŋamba
    kuga ŋga Farao sana.'
  rop-rop: En Jeikob bin tok, “Aibin wokabat langa kantri tumeni yiya, 130 yiya. Ai
    nomo bin jidan longtaim, nomo laik main grenfatha olabat bin jidan. Bat aibin
    abum lilbit raftaim, bobala.”
  ukr-1871: 'І каже Яков Фараонові: Життя мого на сьвітї сто і трийцять лїт. Малі
    й важкі були лїта життя мого, не досягли до лїт життя отцїв моїх на сьвітї.'
  eng-AOI: Jacob answered, “I have been wandering for 130 years until now. But those
    years have been hard and few. I have not lived like my ancestors. They lived good,
    long years as they wandered from place to place.”
  yon-yon: Yekobbed inande yedmoon “Ne kuu okad ari dewenebaan ye weeb kuu 130yiib.
    Ne dobiri ye weeb kuu yobdood angkon doboobban. Angkon ne weeb kuu ne awoya yi
    weeb yi doboob arebban.” ande
  bch-bch: Ta Iakop ikeo pan maron kapei bedane, “Gau namamado tanoeai irangrang ngan
    ag rai buno ede sangaul tol (130). Leg madonga ne mole tau mao. Be danga kulupulupu
    busa iuotot ngan gau. Gau tibutibug timamado mole tau tanoeai, be gid ad rai iasal
    gau ag rai.”
  deu-1951: 'Jakob sprach zum Pharao: Die ganze Zeit meiner Pilgrimschaft beträgt
    hundertunddreißig Jahre; wenig und böse sind meine Lebensjahre gewesen und erreichen
    nicht die Zahl der Lebensjahre meiner Väter in den Tagen ihrer Pilgrimschaft.'
  eng-JPS: 'And Jacob said unto Pharaoh: ''The days of the years of my sojournings
    are a hundred and thirty years; few and evil have been the days of the years of
    my life, and they have not attained unto the days of the years of the life of
    my fathers in the days of their sojournings.'''
  ubr-ubr: Jacob iyafotai iyau, “Yau atonio tafanamai ai dadadanam abib on au kwanda
    130 mom. Osi kwanda on men weromin bag ato yababan sigaraba maiau agaturen. Ato
    baise yau tatamau wawau agiriu asi kwanda on weromin bag sima men yau au kwanda
    ba.”
  srp-1865: 'Odgovori Jakov Faraonu: meni ima sto i trideset godina, kako sam došljak.
    Malo je dana života mojega i zli su bili, niti stižu vijeka otaca mojih, koliko
    su oni živjeli.'
  lug-lug: Yakobo n’addamu nti, “Emyaka egy’olugendo lwange mu nsi giri kikumi mu
    amakumi asatu; emyaka gyange gibadde mitono era mizibu; siwangadde nga bajjajjange.”
  heb-heb: ויאמר יעקב אל פרעה ימי שני מגורי שלשים ומאת שנה מעט ורעים היו ימי שני חיי
    ולא השיגו את ימי שני חיי אבתי בימי מגוריהם׃
  ben-IRV: যাকোব ফরৌণকে বললেন, “আমার প্রবাসকালের একশো ত্রিশ বছর হয়েছে; আমার জীবনের
    দিন অল্প ও কষ্টকর হয়েছে এবং আমার পূর্বপুরুষদের প্রবাসকালের আয়ুর সমান হয়নি।”
  pan-pan: ਯਾਕੂਬ ਨੇ ਫ਼ਿਰਊਨ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਮੁਸਾਫ਼ਰੀ ਦੇ ਦਿਨ ਇੱਕ ਸੌ ਤੀਹ ਸਾਲ ਹਨ। ਮੇਰੇ
    ਜੀਵਨ ਦੇ ਦਿਨ ਥੋੜ੍ਹੇ ਅਤੇ ਦੁੱਖ ਨਾਲ ਭਰੇ ਹੋਏ ਸਨ, ਅਤੇ ਮੇਰੇ ਪਿਓ ਦਾਦਿਆਂ ਦੇ ਮੁਸਾਫ਼ਰੀ ਦੇ
    ਜੀਵਨ ਦੇ ਸਾਲਾਂ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਹੋਏ ਹਨ।
  tkr-tkr: 'Yaaq''ubee fironus inəxdun alidghıniy qele: – Yizde ı''mı''ren vəşşe xhebts''al
    (130) sen zı inyaa-şaa hı''ı. Yizda ı''mı''r k''ılyba, dağamba vuxha. Dekkaаşe
    menəəng''ə hı''iyn senbımeeyib xıliyba vuxha deş.'
  mwp-mwp: Yakubu kuniya kedha mulaydhin, ‘Ngaw igilaw kuthalpa ngay uzaraydhin nanga,
    kayib ngaw wathal urapu andred thoeri. Sethabi wathal kasa moenarimayl a mina
    koey zageth senubi thonara kedha lawnga ngaw thathiw thathil midh nanga thanamun
    wathal koeyma.’
  mya-JVB: ကျွန်တော် သည် ဧည့်သည် အာဂန္တုဖြစ်၍ လွန် သော အသက် သည် အနှစ်တရာ သုံး ဆယ်ရှိ
    ပါပြီ။ ကျွန်တော် အသက် ရှင် သော နှစ် ပေါင်းနည်း ၍ ဆိုး ပါ၏။ ဧည့်သည် အာဂန္တုဖြစ်သော
    ဘိုးဘေး တို့၏ အသက် တန်း ကို မ မှီ ပါဟု လျှောက် ဆိုပြီးလျှင်၊
  tbg-tbg: Minti tuvaro Iekopiva Pero vaiintiara tiharo, Te maa vataraqaa vona vona
    variqi niha 130 ihima vara kauro. Ti qovavata ti kaivaqavavata airi ihiara variqi
    variaka variamanta te kia vika aanante airi ihi vairaiti, te vukaari utuqi viha
    variqi vunarave, tiro.
  hmo-hmo: Iakobo ia haere, ia gwau, “Lauegu mauri lagani, egu laolao inai tanobada
    dekenai be 130. To idia be momo lasi, bona mai hisihisi danu, lauegu tamana bona
    lauegu tubuna edia mauri lagani bamona lasi. Idia edia mauri lagani tanobada dekenai
    be momo.”
  ata-ata: Xe Iakovo muavuti la muvikalanu lexe, “Maulixo sou xoluxolu mo xixaoxao
    no lia ꞌo muxali loxo tauu ie itemaxu taꞌuve mo mavulovexa tatalusi. Tauu ie piena
    uasi, ia tuꞌutuꞌumaxu piena misevile muxalisilo. Ta xasixasilosi ne mixolu mo
    mimauli maxuveeni misevile mo tauu iexaꞌa ne veveeni misevile no anu ane noxilo.”
  nfa-nfa: Yakob dhaa, “Umur jaꞌa cangasu tèlu nguru tèu kèna, te ngaa jaꞌa pea boe
    mi ca era sa. Bèi-baki jaꞌa sèmi èèna kahèi. Ladhe pakasame dènge rèngu, na umur
    jaꞌa kura nèti rèngu. Te ngaa mamuri jaꞌa pènu dènge jꞌajꞌèra.”
  urd-urd: या'क़ूब ने फ़िर'औन से कहा कि मेरी मुसाफ़िरत के साल एक सौ तीस हैं; मेरी
    ज़िन्दगी के दिन थोड़े और दुख से भरे हुए रहे, और अभी यह इतने हुए भी नही हैं जितने
    मेरे बाप दादा की ज़िन्दगी के दिन उनके दौर — ए — मुसाफ़िरत में हुए।
  rus-SYN: 'Иаков сказал фараону: дней странствования моего сто тридцать лет; малы
    и несчастны дни жизни моей и не достигли до лет жизни отцов моих во днях странствования
    их.'
  cbt-NTPO: —Nani pasa cara shonca pi'ipi ya'huëtërinco. Co ya'huëmia ya'huëatohuë',
    patë patë́rantarahuë. Inapoato na'con parisitërahuë. Shimashonëhuëpitaso', na'con
    na'con tahuëri ni'pi. Co caso inapita icantapohuë' nimara tënahuë, itërin.
  bqc-SIM: 'A wèwà à mɛ̀: Ma kua dṹniau lán nibↄwa wɛ̃̀ basoolokwin la. Ma wɛ̃
    i ka ma deziↄ pↄ́wao, mɛ́ a taasi vĩ.'
  tcz-CHONGTHU: Jacob in adonbut in, “Keima hi leiset chunga lam ka hin jotna patna
    hi kum ja khat le som thum tobang ka hitai; Amavang ka hinkho hi kapate ho kapute
    ho sang in achom jo na laiye,” ati.
  mar-mar: याकोबाने फारोस उत्तर दिले, “माझ्या कष्टमय जीवनाची वर्षे फक्त एकशे तीस वर्षे
    आहेत. परंतु माझ्या पूर्वजांइतके दीर्घ आयुष्य मला लाभले नाही.”
  tcs-tcs: Zekop i ansa po da Pero king, ‘Ai bin stap laip po 130 iya wase streinza
    ane ai bin mata mubraun po ol dipren ples. Dem iya blo mi i mata sot, bikoz ai
    stil no bin kese eiz blo ol ate blo mi.’
  soq-soq: Tane me leusane wanase, “Ne enana tauma 130 waden. Tane sa ipa mai ena
    debama ita surakau debamaia donsadina. Ita ne enana sa ipa mai ne nosinosina enau
    rua wadeipona, dia.”
  qub-qub: 'Chaura Jacobga niran: «Pachac quimsa chuncan (130) watayojnami caycä tayta.
    Juc-lächo juc-lächo purir wallcallatami cawashcä; ñacallarmi goyashcä. Ichanga
    chachäcuna cawashan wataman manami chayärächu.»'
  bqp-bqp: 'À wèa à pì: Ma kunna andunia gũn wɛ̃̀ basuddo akuriden dí. Ma wɛ̃̀ dí
    ká ma dizinↄ pↄ́ ũro, akũ à yã''ũmmana vĩ.'
  hat-hat: 'Jakòb reponn li: -Mwen gen santrantan (0130 an) depi m''ap moute desann
    sou latè. Men, mwen poko prèt pou m'' rive laj zansèt mwen yo te rive lè yo t''ap
    fè moute desann pa yo. Mwen pa gen anpil laj, se vre. Men, mwen pa manke bat mizè.'
  eng-BSB: “My travels have lasted 130 years,” Jacob replied. “My years have been
    few and hard, and they have not matched the years of the travels of my fathers.”
  tod-tod: 'Zakɔɓe Falaɠɔn wooɠaaʋoteni, é ɠɛ ma: «Sìi ma voloi ma ɠonagiti ti ɠɛai
    siɛziɛgi zu, ta ga kona ungila puusaʋa (130). Sìi ma voloi ma ɠonagiti ti la
    mɔinni, ti ɲɔuʋɛ, ti la zeelini ɲɛgɛlɛin mɛ̀mɛwolani ti-zii ma voloi ma ɠonagiti
    su, tɔnɔ ma ziɛziɛ voloiti.»'
  eng-WEBPB: Jacob said to Pharaoh, “The years of my pilgrimage are one hundred and
    thirty years. The days of the years of my life have been few and evil. They have
    not attained to the days of the years of the life of my fathers in the days of
    their pilgrimage.”
  kbq-kbq: Higeno Jekopu'a Feronkura anage hu'ne, Nafahe'za zaza kna maniza e'nazanagi,
    nagra atupa'a knafi natagura huna ne-ena, 130'a zagegafu hu'noe.
  nhe-BL: 'Huan Jacob quinanquili: ―Nijpanotoc 130 xihuitl tlen nelohui. Pero ya nopa
    nelquentzi pampa aya nicajsi nopa xihuitl tlen nohuejcapan tatahua itztoyaj.'
  bus-bus: 'À wèàla à bè: Ma kuuna anduna guu wɛ̃̀ baswɛɛdo akurideen yɛ̀. Ma wɛ̃̀
    e ká ma dezinↄ pↄ́ ũro, ben à yã''ↄ̃amma vĩ.'
  gub-BL: — Areko 130 kwarahy ihe kury. Amumaw kwarahy tetea'u heata pà ko rupi, kwe
    rupi no. Na'arewahy a'e hekwarahy upaw oho iko. Amumaw kwarahy tetea'u zawaiw
    katu haw rehe hereko pà. Heipy umumaw kwarahy tetea'u wera'u ihewi a'e wà. Waneko
    awer zawaiw katu hereko haw zàwe a'e wà, i'i Zako tuwihawete pe.
  eng-DRA: 'He answered: The days of my pilgrimage are a hundred and thirty years,
    few, and evil, and they are not come up to the days of the pilgrimage of my fathers.'
  knf-knf: 'Kë aŧeem aji : « Ŋşubal ŋi nji kayaanţuŋ ţi mboş ŋawo iñeen-week na iñeen
    ŋwajanţ (130). Ŋşubal ŋi naan ŋatiinkţi abot awo ŋi unoor, mënbanan ŋşubal ŋi
    başin naan wi bakyaanţuŋ. »'
