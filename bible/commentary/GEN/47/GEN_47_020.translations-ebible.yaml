verse: GEN.047.020
translations:
  mal-C: യോസേഫ് ഈജിപ്റ്റിലുള്ള സർവഭൂമിയും ഫറവോനുവേണ്ടി വിലയ്ക്കുവാങ്ങി. ഈജിപ്റ്റുകാർ
    ഒന്നടങ്കം തങ്ങളുടെ വയലുകൾ വിറ്റു; ക്ഷാമം അവർക്കു താങ്ങാവുന്നതിലും അധികം കഠിനമായിരുന്നു.
    അങ്ങനെ ഭൂമിയെല്ലാം ഫറവോന്റേതായിത്തീർന്നു.
  deu-TKW: Da kaufte Joseph alle Äcker der Ägypter für den Pharao. Denn die Ägypter
    verkauften Mann für Mann ihr Feld, weil die Hungersnot auf ihnen lastete; so kam
    das Land in den Besitz des Pharao.
  lin-lin: Jozefi asombaki mabele nyonso ya Ejipito mpo na Faraon, pamba te bato nyonso
    ya Ejipito batekaki bilanga na bango mpo ete nzala elekaki makasi. Boye mabele
    ekomaki ya Faraon.
  cbr-NT: Ësakian kakëxun ka Josénën Egiptonu 'ikë mekama faraónan 'inun maruakëxa,
    egipcio unikaman ka marutsinxumabi atun me numin 'ikin aín mekama maruakëxa, usakian
    marukëx ka kamabi mex faraónan 'iakëxa,
  eng-LSV: And Joseph buys all the ground of Egypt for Pharaoh, for the Egyptians
    have each sold his field, for the famine has been severe on them, and the land
    becomes Pharaoh’s;
  bmu-bmu: Bödi köhöikŋi kötökŋi miaŋön Ijipt könagesö yembuk ahöyöhaŋgöra yeŋön körek
    mohot mohot nup gölmeŋini köröŋi mi bohonŋinaŋgöra algetka Josefnöŋ Ijipt gölme
    pakpak mi söŋgöröŋi meiga Farao kiŋgö buŋaya ak teköyök.
  eng-GNV: 'So Ioseph bought all the lande of Egypt for Pharaoh: for the Egyptians
    solde euery man his ground because the famine was sore vpon the: so the land became
    Pharaohs.'
  eng-WEBSTER: 'And Joseph bought all the land of Egypt for Pharaoh; for the Egyptians
    sold every man his field, because the famine prevailed over them: so the land
    became Pharaoh''s.'
  nhw-BL: Huajca José quicojqui para Faraón nochi piltlaltzitzi ipan tlali Egipto
    pampa nochi nopa egiptome quinemacaque inintlalhua pampa amo huelque quiijiyohuíaj
    nopa mayantli. Quej nopa nochi nopa tlali panoc imaco Faraón.
  swh-ONEN: Kwa hiyo Yosefu akamnunulia Farao nchi yote ya Misri. Wamisri, mmoja baada
    ya mwingine, waliuza mashamba yao, kwa sababu njaa ilikuwa kali sana kwao. Nchi
    ikawa mali ya Farao,
  bba-bba: Mɑ Yosɛfu u Eɡibitiɡibun ɡbeɑ kpuro sunɔ dwiɑ, domi ɡɔ̃ɔrɑ derɑ bɑ nùn
    ye dɔre. Yerɑ tem mɛ kpuro mu kuɑ sunɔɡim.
  eng-KJVCPB: 'And Joseph bought all the land of Egypt for Pharaoh; for the Egyptians
    sold every man his field, because the famine prevailed over them: so the land
    became Pharaoh’s.'
  cpy-cpy: Ikanta José ramanantakiro maawoeni kepatsipaeni tzimimoyitziriri Egipto-jatzi
    rashityaawo Faraón. Imatakiro Egipto-jatzi ipimantayitakiro iipatsite okantakaantziro
    tashetsi. Rootaki rashitantakawori Faraón maawoeni kepatsipaeni.
  mpx-mpx: He galebu iyaka i bwata hot yaka Itipita gegewel wali bilibili hi paliagil
    Yosepa elana. Inoke Itipita bibilena gegewena i pwamola i tabwa kin wana bilibili.
  wbp-wbp: Jajupurlu-jana nguru muku puntarnu yapa-patukuju, manurla yungu kingiki.
    Yapa-patulpalu yarnunjuku-nyayirni nyinaja. Kuja-jangkanya jinta-kari jinta-karilirla
    nguruju yungu Jajupukuju. Ngula-jangka, nguru-wati yangka Yijipirla, karrijalpalurla
    kingikilki.
  luo-luo: Kuom mano Josef nongʼiewo lope duto mag Misri ne Farao. Jo-Misri noloko
    puothegi duto pesa nikech kech ne duongʼ ahinya. Piny Misri duto nobedo mar Farao,
  meu-meu: Taunabunai, Iosef ese Aigupto tanodia iboudiai e abi, Farao ena; badina
    be Aigupto taudia iboudiai ta ta ena tano ena tano e hoi, aniani davana, edia
    hitolo na bada dainai. Unuhetomana tano idoinai na Farao ena tano ai ela.
  npi-ULB: यसरी योसेफले मिश्रका सबै जग्‍गाजमिन फारोको निम्‍ति किने । अनिकाल धेरै भएको
    हुनाले हरेक मिश्रीले आफ्‍ना जग्‍गाजमिन बेच्यो । यसरी जग्‍गाजमिन फारोको भयो ।
  yor-yor: Nítorí náà Josẹfu ra gbogbo ilẹ̀ tí ó wà ní Ejibiti fún Farao, kò sí ẹnìkan
    tí ó ṣẹ́kù ní Ejibiti tí kò ta ilẹ̀ tirẹ̀ nítorí ìyàn náà mú jù fún wọn. Gbogbo
    ilẹ̀ náà sì di ti Farao,
  emp-NTPO: Ara maʌ̃da Joseba egiptorã ẽjũãra jũma nẽdosia Egiptod̶ebema boro itea.
    Egiptorãba ãdji ẽjũãra nẽdobuesid̶aa jarrabara ãdjirãma wetara nũmʌ bẽrã. Mãwã
    ãdji ẽjũãra jũma dji borod̶e basía.
  ind-ind: Maka Yusuf membeli semua tanah di Mesir untuk raja. Para pemilik ladang
    terpaksa menjual ladang mereka karena bencana kelaparan begitu hebat. Semua ladang
    pun menjadi milik raja Mesir.
  pes-OPCB: پس یوسف تمامی زمین مصر را برای فرعون خرید. مصری‌ها زمینهای خود را به او
    فروختند، زیرا قحطی بسیار شدید بود.
  ssx-ssx: Kota꞉ Diosepema꞉ta꞉ mo Idiepi kenke paeyaota꞉ kinina꞉ eki wina꞉ hambaeyekeme.
    Mo tea꞉ kita꞉ ota꞉ hoeya꞉pa wieke handa mo Idiepi tapake paeyaona꞉ kenketa꞉ ota꞉
    paeyaoma꞉ tapaena꞉ leeke ekima꞉ mo kenketa꞉ kinina꞉ eki homeke wiekeme.
  lcm-lcm: Asukang vang a Iosep kala samui aongos a roe ang e Aigipto ani Parao. Siksikei
    iria i ri Aigipto kata atos ta kana vuk roe, using a mol ang kata lapo laba luai
    aniria. Roe aongos ang, Parao kata lapo tauk ina.
  aer-aer: Joseph-ele apmere ingkirreke tyerrtye itneke-ngentyele ineke, imerte Pharaoh
    anthemele ahelhe-arle ahurratye anthurre anekenge tyerrtye itne arne arrpenheke
    arrangkwe anthetyeke anekenge merne inetyeke, itne anteme apmere itnekenhe antheke.
    Alakenhenge anteme itne Joseph apmere akweke-ame-akweke antheke. Yanhe-ngentyele
    apmere arrpe-anenhe Egypt-ele Pharaoh-kenhe anteme aneke.
  tgl-ULB: Kaya nabili ni Jose ang buong lupain ng Ehipto para sa Paraon. Ibinenta
    ng bawat mamamayan ng Ehipto ang kanilang mga bukid, dahil napakalubha na ng taggutom.
    Sa paraang ito, ang lupain ay naging pag-aari na ng Paraon.
  nop-nop: Unduŋ yobune Yosepdi Isip kwetneŋ fiye diniyeti kwet hogohogok tuwadapmaune
    Felodok gigit tubudapmaguk. Fiye kadaka wapum hinek halune map kisaŋ tigiŋ tiŋa
    Isiphi feedi diniyeti kwethik tuwadok yodapmagiŋ kaŋ kwet u Felodok tubudapmaguk.
  kca-kca: Щиты Иосиф хŏԓ Египет мўв фараон урәӈән ԓутсәԓы, Египет мўвәӈ хŏйатәт кашәӈ
    ԓўв мўв хӑрәԓ тынысԓы ԓыԓӈа хӑщты урәӈән. Фараон пеԓа мўв иса питәс.
  cbu-NT: Ashirucha, Osiysha anuritam, ayu, tárangu, Ijiptoshchee tputs mazar ashpiri
    parawaam watsapun paxanxarangiya. Marizimun tsipakchusin, watsapuneetssha tupaxanxaranganaya.
  hui-hui: Horo hina gari piyadagoningi howa Yosebehanda Iyibi wali agalinaga dindi
    wiaru bibahendeore yolo biai howa kininaga mo ngelai hene.
  wrs-wrs: Doa Yosepva hellenamba, unna, lehra, wo Isipnind hevna petham wohwuleihimnina
    Perom kuwulm, wo Yosep innemba dembrahunvna. Owous mendekli nongal lohvna, wo
    noinda indkumbi hevna petham wohwuleihimnina, wo osva Perova indakonda pethava
    wohvaohothowol vinna.
  jao-jao: Kulu Jujiba barra, kilu-rdulurdumanthaninya awara wiji baji barra Yijiba,
    ki-king yiku kilu-rduma. Kulu li-mangaji li-jibiya Yijiba lukuluku baji, winarrku
    barra kalu-jilima awara nyalunga kangka ku-wayarri ma-ngarra, alu barra rdumanthawu
    wudurru. Kulu wiji barra nya-mangaji awara kilu-rduma barra wiji ki-king kulu
    ka-arri nyikungu ki-king.
  mya-mya: သို့​ဖြစ်​၍​ယော​သပ်​သည်​အီ​ဂျစ်​ပြည်​ရှိ​လယ် မြေ​အား​လုံး​ကို ဖာ​ရော​ဘု​ရင်​အ​တွက်​ဝယ်
    ယူ​လေ​၏။ အ​စာ​ခေါင်း​ပါး​ခြင်း​ကပ်​ဆိုး​ရွား ခြင်း​ကြောင့်​အီ​ဂျစ်​ပြည်​သား​တိုင်း
    မိ​မိ​၏ လယ်​မြေ​ကို​ရောင်း​ရ​သ​ဖြင့်​လယ်​မြေ​အား လုံး​တို့​သည်​ဘု​ရင့်​ဘဏ္ဍာ​တော်​ဖြစ်​လာ​၏။-
  cbi-NTPO: Entsanguetaa José Egiptosha tu jumula faraónchi de-ati'kakemi, matyu Egipto'
    chulla panda mutyanchiren tu millangue de-atiñu. Tsenñaa kumuinchi tu faraónchi
    tene tiyami.
  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱིས་ཕཱར་ཨོལ་ལ་ཨེ་ཅིབ་ཡུལ་ཐམས་ཅད་ཉོས༌ཤིང༌། ཨེ་ཅིབ་ཀྱི་མི་རྣམས་ལ་མུ་གེ་ཚབས་ཆེན་བྱུང་བའི་རྐྱེན་གྱིས་མི་ཚང་མས་རང་རང་གི་ས་ཞིང་ཡང་བཙོངས༌པས།
    ཡུལ་དེ་ཐམས་ཅད་ཕཱར་ཨོལ་ལ་དབང་བར༌གྱུར།
  wsk-wsk: Se Joseph Egypt nunga ali lilim Pharaoh ko diaram. Egypt kariimet karak
    nunga bilam se suen la nunga ali usi sapaman.
  kkl-kkl: Wene alamekpa, Mesir nimiringe awe so'o wamogne Yusupti yubu sia leropne
    Firaun sembe tobog. Kwaneng yo aneko maiknonge waelbaogpa, Mesir wamek nimiringe
    sindinge awe so'o yubu sia leropneri kwanengag kamna ni tobog.
  sna-sna: Saka Josefa akatengera Faro nyika yose iri muIjipiti. VaIjipita vakatengesa,
    mumwe nomumwe munda wake, nokuti nzara yakanga iri huru kwazvo. Nyika yakava yaFaro,
  spa-BLM: Así que José compró toda la tierra de Egipto para el Faraón, pues cada
    hombre de los egipcios vendió su campo, porque la hambruna se agravó sobre ellos,
    y la tierra pasó a ser del Faraón.
  beu-beu: Ooras malapal-tabonggal angu taang eelet maveng, angu ebele Masir enehe
    ang naung ini imeke ang naung emangpi aabali. Angmuse Yusup ana Masir mi meke
    ang naung emangpi beli, senge metma raja Firaun epasaka ening.
  cac-cac: Icha chi' ix yutej vin̈aj José smanancanel masanil lum luum d'a eb' vin̈
    aj Egipto chi' yic tz'ochcan lum yicoc vin̈ rey. Yuj jun nivan vejel chi', ix
    schon̈canel sb'a eb' yed' sluum chi'. Masanil eb' ix ochcan schecab'oc vin̈ rey
    chi'.
  swh-ULB: Hivyo Yusufu akamnunulia Farao nchi yote ya Misri. Kwani kila Mmisri akauza
    shamba lake, kwa sababu njaa ilikuwa kali sana. Kwa njia hii, nchi ikawa mali
    ya Farao.
  bel-bel: І купіў Язэп усю зямлю Егіпецкую фараону, бо прадалі Егіпцяне кожны сваё
    поле; бо голад адольваў іх. І дасталася зямля фараону.
  deu-ELBBK: Und Joseph kaufte das ganze Land Ägypten für den Pharao; denn die Ägypter
    verkauften jeder sein Feld, weil der Hunger sie drängte. Und so wurde das Land
    dem Pharao.
  mbb-OT: Umbe imbelegyà te langun he tig-Ehipto is menge tanè dan diyà te ki Jose
    tenged te utew mepait he vitil. Ne mibpemasa ni Jose haazà is langun he menge
    vevesukà diyà te Ehipto su wey meǥaked te hadì.
  msc-msc: Wo rɔ, Yusufu ka Misiran duu bɛɛ san mansa yɛ. Misirankailu bɛɛ ka alu
    la sɛnɛilu san, ka a masɔrɔn kɔnkɔ ra juuya foo ka a dan natamin. Jamana duu bɛɛ
    kɛra mansa ta ri ɲa wo le ma.
  mal-2015: അങ്ങനെ യോസേഫ് മിസ്രയീമിലെ നിലം ഒക്കെയും ഫറവോന്നു വിലെക്കു വാങ്ങി; ക്ഷാമം
    പ്രബലപ്പെടുകകൊണ്ടു മിസ്രയീമ്യർ തങ്ങളുടെ നിലം വിറ്റു; നിലമെല്ലാം ഫറവോന്നു ആയി.
  tuo-NT: Aꞌtiro wee José nipeꞌtise diꞌtare duu, wiogʉ faraṍpʉre wiacʉ niwĩ. Egiptocjãrã
    ʉjʉaboayurã, nipeꞌtise na ye diꞌtare duacãrã niwã. Tojo weero na diꞌta duaꞌque
    faraṍ ye diꞌta tojacaro niwʉ̃.
  gup-gup: Wanjh kunu Joseph bolkbayahmeng rowk kubolkwarlah Egypt, Pharaoh bimarnemey,
    dja Egyptian bininj rowk birribolkweykang kabbal bedberre rowk bu manme birridjalyawarreni
    bulkkidj duninjh. Wanjh kunred kubolkwarlah bolkyimerranj Pharaoh nuye,
  met-met: Binabu Yosep gim titia longgalo duwa Isip na Pero. Isip longgalo disina
    titidingdi, namua na gesak sabangua doa buk manadi. Titia longgalo disok Pero
    iniadi.
  gvs-gvs: Tuwo poyapoya ana madabokina Itipita goi Iyosepa igimonedi Pero ina poyapoya.
    Da Itipita liliudi idi poyapoya sikaigimonedi. Bogina kuyagoi. Logayana ivakaigaga
    toina. Tauna poyapoyayana ana madabokina moe Pero ina kaba lovina.
  rmc-rmc: Kavke cinďa o Jozef savore egiptska maľi prekal o Faraonos. Savore Egipťana
    bikenenas peskre maľi, bo avľa pre lende mek goreder bokh. Kavke o Faraonos dochudňa
    savore maľi andre egiptsko phuv.
  nlg-nlg: Ma Joseph te pelu udolui tua na lei bona ilokana i Egypt talighu vania
    a Pharaoh. Eo, na lei vure ni Egypt udolu tara hunului vania Pharaoh didira na
    lei bona i subasuba na pukuna te sule na ngengere. Ma Pharaoh te loghoi didira
    na lei pari udolu.
  dgr-DOGNT: Eyıt'à Joseph Egypt nèk'e k'àowocho Faraoh gha dèè hazǫǫ̀ nàgoèhdì. Egypt
    got'ı̨į̀ sıì gıgha bò whìle t'à hazǫǫ̀ gıts'ǫ dèè gıghǫ nàèdì. Eyıt'à eyı dèè
    hazǫǫ̀ k'àowocho Faraoh wets'ǫ whelı̨.
  pes-OPV: پس یوسف تمامی زمین مصر را برای فرعون بخرید، زیرا که مصریان هر کس مزرعه
    خود را فروختند، چونکه قحط برایشان سخت بود و زمین از آن فرعون شد.
  ron-1924: Иосиф а кумпэрат пентру Фараон тоате пэмынтуриле Еӂиптулуй; кэч еӂиптений
    шь-ау вындут фиекаре огорул, пентру кэ ый силя фоаметя. Ши цара а ажунс ын стэпыниря
    луй Фараон.
  ben-OBCV: অতএব যোষেফ মিশরে সব জমিজায়গা ফরৌণের জন্য কিনে নিলেন। মিশরীয়রা, এক এক
    করে, সবাই তাদের জমিজায়গা বিক্রি করে দিল, কারণ তাদের পক্ষে দুর্ভিক্ষ অত্যন্ত দুঃসহ
    হয়েছিল। সেই জমিজায়গা ফরৌণের হয়ে গেল,
  lex-lex: Hade pede Yusup nawelia makden Mesir re tanni re honona rla Firauna, yoma
    makden Mesir re rima-rima ra'olga nhyi'ini, yoma lar lawan de nwewar nana re.
    Emkadella pa tani re Firaun nhi'a la gahani.
  rgu-rgu: Huu no fai laa-roes boe-boe masalaeꞌ a, de lahenda Masir seꞌo heni oe-dae
    nara. Boe ma Yusuf asa na katemaꞌ dae nai Masir fo dadi neuꞌ maneꞌ a posakan.
  som-som: Yuusufna dhulkii Masar oo dhan Fircoon buu u iibiyey, waayo, Masriyiintii
    nin waluba wuxuu iibiyey beertiisii, maxaa yeelay, abaartaa ku xumayd iyaga; dhulkiina
    waxaa yeeshay Fircoon.
  lat-VUC: Emit igitur Joseph omnem terram Ægypti, vendentibus singulis possessiones
    suas præ magnitudine famis. Subjecitque eam Pharaoni,
  aoi-aoi: Kembirra eneja nakina Jawijiba nenuminu-beyindanguma amurndakibina angalya
    nuw-ambilyu-murrumurra Yijiba-manja naruma-langwa nubungkawa. Umba mamurndakibina
    mamarika iya yinungkwura yuwurruwurrariye-ka yakina ngawa. Aburraja kembirra wurrumurndakibina
    WarningiYijiba warnumamalya wurruwilyuwilyaba-wiya na-makwunuma ebina angalya
    aburra-langwa aburra-langwu-wa naruma nubungkawa, yanda-langwa amurndakibina kembirra
    angalya ababurna-langwa ena-langwa arakba-da.
  eng-ASVBT: 'So Joseph bought all the land of Egypt for Pharaoh; for the Egyptians
    sold every man his field, because the famine was sore upon them: and the land
    became Pharaoh’s.'
  mna-mna: Tana Yosep iŋgiimi toono ta boozomen kizin Aikuptu kan ma iwe king lene.
    Paso, peteele ipun zin ma tisaana kat.
  ita-1885: Giuseppe adunque acquistò a Faraone tutte le terre di Egitto; perciocchè
    gli Egizj venderono ciascun la sua possessione; conciossiachè la fame si fosse
    aggravata sopra loro; e così le terre furono acquistate a Faraone.
  eng-LXXUP: And Joseph bought all the land of the Egyptians, for Pharaoh; for the
    Egyptians sold their land to Pharaoh; for the famine prevailed against them, and
    the land became Pharaoh’s.
  eng-ULB: So Joseph bought all the land of Egypt for Pharaoh. For every Egyptian
    sold his field, because the famine was very severe. In this way, the land became
    Pharaoh's.
  spa-VBL: Así que José compró toda la tierra de Egipto para el Faraón. Todos y cada
    uno de los egipcios vendieron sus campos, porque la hambruna les estaba haciendo
    mucho daño. La tierra terminó siendo propiedad del Faraón,
  fra-_FOB: Et Joseph acquit tout le sol de l'Égypte à Pharaon; car les Égyptiens
    vendirent chacun leur champ, parce que la famine les y força; et la terre fut
    à Pharaon.
  mal-mal: അങ്ങനെ യോസേഫ് ഈജിപ്റ്റിലെ നിലം ഒക്കെയും ഫറവോനുവേണ്ടി വിലയ്ക്കു വാങ്ങി;
    ക്ഷാമം പ്രബലപ്പെട്ടതുകൊണ്ടു ഈജിപ്റ്റുകാർ തങ്ങളുടെ നിലം വിറ്റു; നിലമെല്ലാം ഫറവോന്റേതായി.
  urd-GVR: Chunāṅche Yūsuf ne Firaun ke lie Misr kī pūrī zamīn ḳharīd lī. Kāl kī saḳhtī
    ke sabab se tamām Misriyoṅ ne apne khet bech die. Is tarīqe se pūrā mulk Firaun
    kī milkiyat meṅ ā gayā.
  suz-BL: मिनु योसेफमी इजीप्‍त रागी नेल्‍ल फाराओ कली ग्‍यबा बाक्‍त। मारदे हना ठेयब
    अन्‍काल आ पर्बम इजीप्‍त ङा मुरपुकीमी आन रू नेल्‍ल लेयङमे बाक्‍त। मिनु रू नेल्‍ल
    फाराओ के दुम्‍माक्‍त।
  ita-1927: Così Giuseppe comprò per Faraone tutte le terre d’Egitto; giacché gli
    Egiziani venderono ognuno il suo campo, perché la carestia li colpiva gravemente.
    Così il paese diventò proprietà di Faraone.
  ckb-ckb: یوسفیش هەموو خاکی میسری بۆ فیرعەون کڕی. خەڵکی میسر تەواوی کێڵگەکانیان فرۆشت،
    لەبەر ئەوەی قاتوقڕییەکە زۆر سەخت بوو لەسەریان. ئیتر خاکەکە بووە هی فیرعەون.
  eng-BBE: So Joseph got all the land in Egypt for Pharaoh; for every Egyptian gave
    up his land in exchange for food, because of their great need; so all the land
    became Pharaoh's.
  crx-NTPO: '''Et Joseph Egypt whuyun ts''iyawh ndulcho whe Pharaoh ba yonk''et. Egypt
    whut''enne dune ndai la yun huyut''i, ts''iyawh huye ''onket tubeh dai be oonujut
    huba suli''. ''Et huwa ''et ndi yun ts''iyawh Pharaoh ooch''e'' suli''.'
  kan-OKCV: ಆಗ ಯೋಸೇಫನು ಈಜಿಪ್ಟ್ ದೇಶವನ್ನೆಲ್ಲಾ ಫರೋಹನಿಗಾಗಿ ಕೊಂಡುಕೊಂಡನು. ಬರವು ಅವರಿಗೆ ಘೋರವಾಗಿದ್ದುದರಿಂದ
    ಈಜಿಪ್ಟನವರು ತಮ್ಮ ತಮ್ಮ ಹೊಲಗಳನ್ನು ಮಾರಿಬಿಟ್ಟರು. ಹೀಗೆ ದೇಶವು ಫರೋಹನದಾಯಿತು.
  bbb-bbb: Areme vasia ije funeka Ijifiti guove ijia ma ireobo kekemoga e Ijifitiko
    boeje bu uri Josofu soesoe. Bu kuavoga fu urina aesakae buone boeje fuaevena ke
    una kini vajae areme fu kiamoga e ije bune kini ijadufuo moni baki imei. Ro e
    ije Godido zinone ifaejevo ijiaru bu sakae buone bu naebe kena fuaeve. Ijadufuo
    maeje buje bu kini ijare moni bu ire idufuo ije vajiamo.
  tam-2017: அப்படியே எகிப்தியர்கள் தங்களுக்குப் பஞ்சம் அதிகமானதால் அவரவர் தங்கள் தங்கள்
    வயல் நிலங்களை விற்றார்கள்; யோசேப்பு எகிப்தின் நிலங்கள் எல்லாவற்றையும் பார்வோனுக்காக
    வாங்கினான்; இந்த விதமாக அந்த பூமி பார்வோனுடையதாயிற்று.
  spa-RV-1909: 'Entonces compró José toda la tierra de Egipto para Faraón; pues los
    Egipcios vendieron cada uno sus tierras, porque se agravó el hambre sobre ellos:
    y la tierra vino á ser de Faraón.'
  ron-BTF: Şi Iosif a cumpărat toată ţara Egiptului pentru Faraon; fiindcă egiptenii
    au vândut, fiecare bărbat câmpul său, pentru că îi cuprinsese foametea; aşa că
    ţara a devenit a lui Faraon.
  eng-WEBP: So Joseph bought all the land of Egypt for Pharaoh, for every man of the
    Egyptians sold his field, because the famine was severe on them, and the land
    became Pharaoh’s.
  eng-FBV: So Joseph bought all the land in Egypt for Pharaoh. Each and every Egyptian
    sold their fields, because the famine was hurting them so badly. The land ended
    up being owned by Pharaoh,
  nld-1939: Nu kocht Josef al het land van Egypte voor Farao op; want de Egyptenaren
    moesten allen hun akkers verkopen, omdat de honger hen kwelde. Zo werd het land
    Farao’s eigendom.
  nch-BL: Huajca José quicojqui para Faraón nochi piltaltzitzi ipan tali Egipto pampa
    nochi nopa egiptome quinamacaque inintalhua pampa amo huelque quiijyohuíaj nopa
    mayanti. Quej nopa nochi nopa tali panoc imaco Faraón.
  tfr-NTPO: Pjl̈i tjwe ara anmoyõ kjĩshko ga ba kjok soynena uunkong José kong. Eni
    ga Egipto kjok tjwl̈ẽna Josérë uunkong pjl̈u kong.
  vie-1934: Giô-sép bèn mua hết thảy ruộng đất trong xứ Ê-díp-tô cho Pha-ra-ôn; vì
    sự đói kém thúc giục nên mọi người Ê-díp-tô đều đem bán ruộng mình; vậy, ruộng
    đất đều thuộc về Pha-ra-ôn.
  hin-CV: इस प्रकार योसेफ़ ने मिस्र देश की पूरी ज़मीन फ़रोह के लिये खरीद ली. सभी मिस्रवासियों
    ने अपनी भूमि बेच दी क्योंकि अकाल भयंकर था और ज़मीन फ़रोह की हो गई.
  eng-OURB: So Joseph [May he add] bought all the land of Egypt [Abode of slavery]
    for Pharaoh, for every man of the Egyptians [people from Abode of slavery] sold
    his field, because the famine was severe on them, and the land became Pharaoh’s.
  spa-BES: Y tomó José toda la tierra de Egipto para Faraón; porque cada egipcio renunció
    a su tierra a cambio de alimento, debido a su gran necesidad; así que toda la
    tierra se convirtió en la de Faraón.
  tdx-tdx: Aa le hene kinalo’ Iosefe ty tane Mitsraime ho a i Parò. Fa songa nandetake
    i tete’ey o nte-Mitsraimeo ami’ty hamafe’ i san-kerey ama’e; aa le niazo’ i Parò
    i taney.
  vid-vid: Ahyo, Yusufu nakaigula isi yeng'ha ya Misili iwe ya Falao. Chila munhu
    yalingikala Misili, nakaganigwa kuguza mgunda wa heye kwa vila nzala navyoiwele
    ing'ang'ale. Ahyo, isi yeng'ha nayali ya Falao.
  pwg-pwg: Vaghina ma Josepa i tano kudubina Egypt kamonai igimaratawei da Pero ivi
    rapenei. Gomara irakata kirakai tuna kubiine na Egypt damsi kudubisi i tano ivi
    gimarei kiivavo Pero kurina, tanona kudubina na rapenai.
  eng-OKE: And Joseph acquired all the land of Mizraim for Pharoh; for the Mizraee
    sold every man his portion, because the famine prevailed over them, and the land
    became Pharoh’s.
  tha-KJV: โยเซฟก็ซื้อที่​ดิ​นทั้งหมดในอียิปต์​ให้​แก่​ฟาโรห์ เพราะคนอียิปต์​ทุ​กคนขายไร่นาของตนเนื่องจากการกันดารอาหารรุนแรงต่อเขายิ่งนัก
    เพราะฉะนั้นแผ่นดินจึงตกเป็นของฟาโรห์
  por-BR-2018: 'Então comprou José toda a terra do Egito para Faraó; pois os egípcios
    venderam cada um suas terras, porque se agravou a fome sobre eles: e a terra veio
    a ser de Faraó.'
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ Isib kaluka꞉isaleyo꞉ maiyo꞉wo꞉ mada alan dowabiki, hen ililo꞉
    a꞉no꞉ Yosa꞉bo꞉ tambo kililima꞉ki dimia꞉len. A꞉la꞉dimida꞉labiki, iyo꞉ tambo Fa꞉lo꞉wa꞉
    madali nanog dian kaluka꞉isale fa꞉la꞉dowaki, Isib hen a꞉no꞉ tambo Fa꞉lo꞉ eno꞉
    dowo꞉.
  deu-ELO: Und Joseph kaufte das ganze Land Ägypten für den Pharao; denn die Ägypter
    verkauften ein jeder sein Feld, weil der Hunger sie drängte. Und so ward das Land
    dem Pharao.
  ktm-ktm: Yosep isihnen poi ndre sulo-on odo Isip pe ile poyen king. Song ti kah
    pwi lakopwi, ile pe su Isip we handranon hondrupo hangka-an pwi, tapake we heduwe
    poi hala sihsih. Ile pe poi ndre sulo-on hala ke poyen king.
  caa-caa: Entonces e José ixin umani tunor e rum tuaꞌ e gente tama tunor or e lugar
    Egipto, y tamar era e rey cꞌotoy quetpa ajyum tama tunor e rum tama tunor e lugar
    Egipto, cocha tunor e gente quetpa tuaꞌ uchoniobꞌ urum tuaꞌ umaniobꞌ e trigo tamar.
  eng-WYC-2018: Therefore Joseph bought all the land of Egypt, while all men sold
    (him) their possessions, for the greatness of hunger (or for the greatness of
    the famine); and (so) he made it and all the peoples thereof subject to Pharaoh,
  epo-epo: Kaj Jozef aĉetis la tutan Egiptan teron por Faraono; ĉar la Egiptoj vendis
    ĉiu sian kampon, ĉar forte premis ilin la malsato. Kaj la tero fariĝis propraĵo
    de Faraono.
  uig-PIN: Bu tǝriⱪidǝ Yüsüp Misirning pütkül terilƣu yerini Pirǝwn üqün setiwaldi;
    qünki aqarqiliⱪ ⱪattiⱪ bolƣaqⱪa, misirliⱪlarning ⱨǝrbiri ɵz etizini setip bǝrdi.
    Xuning bilǝn yǝr-zemin Pirǝwnning bolup ⱪaldi.
  beo-beo: 'Yousefe da soge huluane Idibidi ganodini amo bidi lale, Felouma i. Ha:
    da gasa bagadeba:le Idibidi dunu huluanedafa da ilia soge gagumu hamedeiwane ba:i.
    Soge huluane da Felou ea soge fawane ba:i.'
  tpi-OTNT: Dispela taim bilong bikpela hangre i mekim na olgeta manmeri bilong Isip
    i salim graun bilong ol long Josep na em i baim. Olsem na olgeta graun bilong
    Isip i kamap graun bilong king tasol.
  hau-SA: Ta haka Yusuf ya saya wa Fir’auna ƙasar Masar duka, gama Masarawa duka sun
    sayar da gonakinsu, saboda yunwa ta tsananta musu. Ƙasar ta zama mallakar Fir’auna.
  udu-udu: Wakana Yuusup̱ yolki bampa/ Masiri ’baar mo goma P̱irawn mo haala ris ’Kwani
    Masir yolkina ris buntom buni mo haali/ ṯe/ a’di ishilki’da shil ki she/ ap̱o/
    uni ki ’bi’th mo. Dhali mony’ceshi ’baar mo tani uni ta kuma P̱irawn gana/ mo
    be.
  uig-LAT: Bu teriqide Yüsüp Misirning pütkül térilghu yérini Pirewn üchün sétiwaldi;
    chünki acharchiliq qattiq bolghachqa, misirliqlarning herbiri öz étizini sétip
    berdi. Shuning bilen yer-zémin Pirewnning bolup qaldi.
  nde-nde: Ngakho-ke uJosefa waselithengela uFaro lonke ilizwe laseGibhithe. AmaGibhithe
    wonke athengisa amasimu awo ngoba indlala yayisiwabhahele okubi. Ilizwe laselisiba
    ngelikaFaro,
  ton-ton: Pea naʻe fakatau ʻe Siosefa ʻae fonua kotoa pē ʻa ʻIsipite, kia Felo; he
    naʻe taki taha fakatau ʻe he kakai ʻIsipite ʻa ʻene ngoue; he koeʻuhi naʻe fakavaivaiʻi
    ʻakinautolu ʻe he honge; pea naʻe maʻu ʻe Felo ʻae fonua kotoa pē.
  ces-1613: Tedy koupil Jozef všecku zemi Egyptskou Faraonovi; nebo prodali Egyptští
    jeden každý pole své, proto že se rozmohl mezi nimi hlad. I dostala se země Faraonovi.
  eko-eko: Khwa nanna ethiito Yuusufu khuuzanya mashapa ooshi a Misuri khwiiya a Firawuuna.
    Amisuri ooshi aarina yawuuzanyisa mashapa aya mwaasa wa jala yeetta otepa yaattaka,
    nti wooshi khwiiya wa Firawuuna.
  nss-nss: Pwen iro tandrohongan ara, Yosep isowani topwe pwan masih tahu Yisip. Yihu
    ndramat masih kene para Yisip ara huiki topwe pwanehu masih ara iya pwane king;
    paratesah, mundruwai namandran ara irayah namandran iya.
  eng-WMB: So Joseph bought all the land of Egypt for Pharaoh, for every man of the
    Egyptians sold his field, because the famine was severe on them, and the land
    became Pharaoh’s.
  tam-TCV: ஆகவே யோசேப்பு எகிப்திலுள்ள நிலங்கள் அனைத்தையும் பார்வோனுக்காக வாங்கினான்.
    எகிப்தியருக்கும் பஞ்சம் கொடியதாய் இருந்ததால், எகிப்தியர் அனைவரும் மொத்தமாகத் தங்கள்
    நிலங்களை விற்றார்கள். நிலங்கள் பார்வோனுக்குச் சொந்தமாயின.
  ceb-ULB: Busa gipalit ni Jose ang tanang yuta sa Ehipto alang kang Paraon. Sa matag
    Ehiptohanon gibaligya nila ang ilang uma, tungod kay ang kagutom hilabihan na
    gayod. Sa ingon-ani nga pamaagi, napanag-iya sa Paraon ang yuta.
  mkn-mkn: Tagal musim lapar tamba hebat, andia ko samua orang Masir jual buang dong
    pung tana. Ju Yusuf béli ame samua tana di Masir ko jadi raja pung pusaka.
  nce-nce: Na kwe ëbame kë fata tëglebë fone mana lëbe na bu tako fatamu lalële. Na
    Isip life mago oneho Josepme hi wesibi sëneme bubë flëke yo mëtlagula. Na Josep
    bu kë iniwa flëke eso ho Ferome yo tlole. Këme nëgeme Isip lifatebë iniwa flëke,
    eso ho Ferobë flëkemu fata tletle.
  pol-UBG: I tak kupił Józef całą ziemię Egiptu dla faraona, bo każdy Egipcjanin sprzedał
    swoje pole, gdyż wzmógł się wśród nich głód. I cała ziemia stała się własnością
    faraona.
  agr-agr: Tusa imatiagtai José nugka egiptunmaya aidaunak ashí sumakui faraógdau
    atinun, nunak egiptunmaya aents aidau nujantai jinak dita nugken sujukajui. Dutikamuk
    duka ashí faraógdau juwakui.
  kyc-kyc: Lopo kone siyasa Isipi akali mendemepe kaeya nao nakamana yuu peparae epo
    ropo pyao kana nyiyaminyipa Josepeme Peraona lao ropo pyakamiyamopa yuu peparae
    Perao keta soo oteya.
  urd-GVU: چنانچہ یوسف نے فرعون کے لئے مصر کی پوری زمین خرید لی۔ کال کی سختی کے سبب
    سے تمام مصریوں نے اپنے کھیت بیچ دیئے۔ اِس طریقے سے پورا ملک فرعون کی ملکیت میں
    آ گیا۔
  deu-1912: Also kaufte Joseph dem Pharao das ganze Ägypten. Denn die Ägypter verkauften
    ein jeglicher seinen Acker, denn die Teuerung war zu stark über sie. Und ward
    also das Land Pharao eigen.
  ntj-ntj: Nyangka tjiinya yayilurru purlkangkamarntu Tjawutjalu Yiitjipula yarla
    lipiwanalu manta mantjirnu puurrpa Piiruku.
  row-row: Huu ndoe-laꞌas boe fua, naa de basa atahori Masir ra seo hendiꞌ rae nara.
    De Yusuf hasa nala basa rae sia Masir, dadꞌi maneꞌ a enan.
  kan-2017: ಹೀಗೆ ಯೋಸೇಫನು ಐಗುಪ್ತರಿಂದ ಎಲ್ಲಾ ಸಾಗುವಳಿಯ ಭೂಮಿಯನ್ನು ಫರೋಹನಿಗಾಗಿ ಕೊಂಡುಕೊಂಡನು.
    ಪ್ರತಿಯೊಬ್ಬ ಐಗುಪ್ತನ್ನು ತನ್ನ ಹೊಲಗದ್ದೆಗಳನ್ನು ಮಾರಿಬಿಟ್ಟನು. ಬರವು ಐಗುಪ್ತದಲ್ಲಿ ಘೋರವಾಗಿದ್ದದರಿಂದ
    ಅವರೆಲ್ಲರ ಭೂಮಿಯು ಫರೋಹನ ವಶವಾಯಿತು.
  ena-ena: Humɨgaŋ ibɨlibɨliŋ agaŋ lɨci hulaŋ iamɨgali Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ
    nulɨdɨ fɨli tɨbɨ agɨladɨ Josepɨ saŋ valavɨci nudɨ manɨgali saŋ lavami. Lɨci Isipɨ
    fɨli tɨbɨ agaŋ manɨgali agadɨ fɨli tɨbɨ laci hɨnimi.
  tgo-tgo: Josep i vamodovao thelauko wolaghɨye Ijipt e tɨne Pero kaiwae. Kaiwae vunuvuko
    vama i vakatha dagabora laghɨye i vakatha Ijipt gharɨgharɨniyeko wolaghɨye thɨ
    vakuneŋa lenji thelau. Na thelauko wolaghɨye kaero i tabo Pero le bigi.
  yap-yap: Me chuw’iy Josef urngin e binaw nu Egypt ni fan ngak Farao; ra be’ u Egypt
    me pi’ e binaw rok ni chuway’, ni bochan e kari gel e uyongol. Me par ni ga’ngin
    e nam nu Egypt ni Farao e ke tafnay.
  tet-tet: Tan rai salaen nia hetak tuꞌan, ema Mesir sia faꞌan hotu rai sia baa Yusuf.
    Yusuf sosa nola hotu-hotu, nalo baa naꞌin bein sasoin.
  hlt-MCSB: Tedae khokha te amih taengah a tlung pah vaengah Egypt rhoek loh a khohmuen
    rhip a yoih uh tih Egypt kho pum te Pharaoh ham Joseph loh a lai pah coeng dongah
    Pharaoh kah khohmuen la poeh.
  mdy-ETH: ዮሴፔ ጊብፄይዳ ዓኣ ሳዖ ቢያ ካኣቲም ሻንቄኔ፤ ሉማሢ ኮሺ ዶዴሢሮ ጊብፄ ዓጮ ዓሳ ቢያ ናሽኪባኣዖ ፔ ሳዖ ሻንቻኒ
    ዳንዳዔኔ፤ ያዺ ማዒፆና ሳዓ ቢያ ካኣቶሮ ማዔኔ።
  twi-ASANTE: Enti, Yosef tɔɔ Misraim nsase nyinaa maa Farao. Esiane ɛkɔm no ano den
    enti, Misraimfoɔ no tɔn wɔn nsase no nyinaa. Ɛyɛɛ saa maa nsase no nyinaa bɛdii
    Farao nsam.
  bhl-bhl: Dangiwi, olfut fian kuw kese kasike, Isiw kawtiw alik alik i teleko, ikalem
    kawin angom be Yosew eso alwol kesiliw kale. Kesomeliwi, Isiw aneng fian em kawin
    alik alik angom be Isiw aneng fian em emisik kamok fian beem kawin kuw kelewse
    kale.
  con-NTPO: Tsa'caen su'fasi Joséja pa'cco Egipto andema faraónmbe chava. Nane tsa'caen
    tsu poiyi'cco egipto'su aindeccuja qquipoe'supa tise'pa andema chavaen'fa. Chavaensi
    pa'cco ande tsu faraónmbeve da.
  eng-WEBU: So Joseph bought all the land of Egypt for Pharaoh, for every man of the
    Egyptians sold his field, because the famine was severe on them, and the land
    became Pharaoh’s.
  bnp-bnp: Lakea e Iosep i kona lobo a malala o Egipto i habi ne Parao. E huriki lobo
    o Egipto ri habi a malala ne ria ni kona, a vuhuna a pago i hale hateka. A malala
    lobo o Egipto ne vona e Parao kunana.
  wal-wal: Yooseefi Gibxxe biitta ubbaa kawuwaayyo shammiis. Gibxxeti ubbai koshai
    suullido gishshau, bantta gadiyaa baizzidosona; baizzin gadee kawuwaabaa gidiis.
  mgh-mgh: Commo Yusufu ahothuma imatta cothene co Wiciipitu anthumelaka Farawoo.
    Annaciipitu yahothumiha imatta caya cothene kontha itala pheerihile commo. Phimaana
    ilapo yothene yahokhala ya Farawoo.
  acu-NT: Kame, tsukajai jakarai tusar, ejiptonmaya aints mash ni nungkarin surukarmiayi.
    Turinamtai José nu nungka ainau faraónnau arti tusa sumakmiayi.
  spa-PDDPT: Entonces José compró para Faraón toda la tierra de Egipto, porque todos
    los egipcios vendían sus campos, pues la hambruna arreciaba sobre ellos. Así la
    tierra llegó a ser de Faraón.
  gun-gun: Ha'e rami rã Egito yvy ha'e javi José ojogua Faraó pe. Egito pygua kuery
    peteĩ-teĩ oyvy ovende, ha'e py karuai nda'evei ete ramo. Ha'e rami vy yvy ha'e
    javi Faraó mba'e opyta.
  agu-BL: Nintzun cujij Ẍeptz. Nin lok' i' cyakil yi chitx'otx' yi e' aj Egipto. Nintzun
    octz tetz cwent faraón. Tan paj yi jun chin we'j yi ate' cu'nt, ja chic'ay yi
    e' aj Egipto cyakil yi chitx'otx' tetz faraón.
  eng-PEV: So Joseph did what the people asked. You see, there was no rain and no
    food plants growing in Egypt country. It was really bad, and the people needed
    food. So everyone in Egypt country gave all their land to Joseph, and he gave
    their land to Pharaoh. Then that land didn’t belong to the people any more, it
    belonged to Pharaoh.
  ilo-ULB: Ginatang ngarud amin ni Jose ti amin a daga iti Egipto para iti Faraon.
    Ta inlako ti tunggal Egipcio ti talonna, gapu ta nakaro unay ti panagbisin. Iti
    kastoy a wagas, nagbalin a kukua ti Faraon ti daga.
  kpg-kpg: Joseph guu hui nia gowaa huogodoo ala i hongo Egypt i di ingoo di king.
    Digau Egypt huogodoo guu hui gi daha nadau gowaa, idimaa tau magamaga la gu huaidu
    huoloo, malaa, nia henua huogodoo la guu hai nia henua ni di king.
  uig-ARA: بۇ تەرىقىدە يۈسۈپ مىسىرنىڭ پۈتكۈل تېرىلغۇ يېرىنى پىرەۋن ئۈچۈن سېتىۋالدى؛
    چۈنكى ئاچارچىلىق قاتتىق بولغاچقا، مىسىرلىقلارنىڭ ھەربىرى ئۆز ئېتىزىنى سېتىپ بەردى.
    شۇنىڭ بىلەن يەر-زېمىن پىرەۋننىڭ بولۇپ قالدى.
  bsp-bsp: Kɔ Isifu ɛwayɛ Firawona ntɔf ya Misira fəp, aka Misira fəp ŋanacaməs ntɔf
    yaŋan, bawo dor dɛnabɛkər ŋa. Kɔ atɔf ŋɔyɔnɛ oŋ ŋa Firawona.
  bps-bps: Kafnge én, bnayad Dyosif i kdee tanà di Idyif kene harì. Kdee i dad to
    di Idyif bléla i tanàla, du too sasè i kbitil, taman i kdee tanà déén tanfun i
    harì.
  mbs-mbs: Penga niyan, bineyadan i Jose se kedita te tanà kidoen te Ehipto amon tig-epoen
    iyan te selotan. Nemeligyà se kedita te tege Ehipto te tanà dan so ontò medaet
    se bitil, aw yan neinang se selotan tig-apò te kedakel te tanà.
  tof-tof: Da Zosep blaman Izipt tüp parraoankü bumióglürr. Blaman Izipt pamkolpama
    tibiób tüp darrem klamdó urrbulülürr, zitülkus ku kari kolae koke yarilürr. Da
    blaman ne tüp kwarilürr ama parraoan koralórr.
  sus-sus: Na kui Yusufu naxa Misirakae xa bɔxi birin sara Misira mangɛ bɛ. Kaamɛ
    xa xɔrɔxɔɛ nu bara a niya e xa e xa bɔxi birin mati Misira mangɛ ma.
  pon-2006: Sosep eri ketin pwainda sahpw akan koaros nan Isip ni mwaren Parao. Emenemen
    mehn Isip ahpw netikihla sapwe, pwe lehko me inenen mwuledek. Eri, Parao ahpw
    ketin nin limankihla sahpw akan koaros.
  jae-jae: Amboac tonaŋ Josep gêjam ôli nom samob aŋga Aiguptu kêtu Paraonê gêŋ, gebe
    lau Aiguptuŋa samob sêkêŋ nêŋ nom gêdêŋ eŋ gêjam ôli gebe tôbôm kapôêŋ sec gêc,
    tec nom tau kêtu Paraonê gêŋ.
  ksd-ksd: Io, Iosep i ga kul pa ra gunan Aigipto par upi kai Parao; tago ra tarai
    Aigipto par dia ga ivure kadia pia na uma, tago ra mulmulum i ga tup diat; ma
    Parao i ga vatur vake ra pia.
  tur-YTC: Böylece Yosef Mısır’ın bütün toprağını Firavun için satın aldı. Çünkü Mısırlılar’ın
    her biri kendi tarlasını sattı. Çünkü kıtlık onları zorluyordu ve toprak Firavun’un
    oldu.
  bel-N: I набыў Язэп усе грунты ў Эгіпце для фараона, бо прадалі Эгіпцяне кожны поле
    сваё, бо прыціснуў іх голад. I зямля стала фараонавай.
  grc-BRENT: Καὶ ἐκτήσατο Ἰωσὴφ πᾶσαν τὴν γῆν τῶν Αἰγυπτίων τῷ Φαραώ· ἀπέδοντο γὰρ
    οἱ Αἰγύπτιοι τὴν γῆν αὐτῶν τῷ Φαραώ· ἐπεκράτησε γὰρ αὐτῶν ὁ λιμός· καὶ ἐγένετο
    ἡ γῆ τῷ Φαραώ.
  ind-AYT: Jadi, Yusuf membeli semua tanah di Mesir untuk Firaun sebab orang Mesir
    menjual ladangnya masing-masing akibat kelaparan yang menimpa mereka. Jadi, tanah-tanah
    itu pun menjadi milik Firaun.
  lid-lid: Eme Josep sihinei munyak mari udu Ijip i ta kabin. Eme andrei iri lau mari
    badu Ijip badeh adeu munyak tiri badeh i ta sisih; tasah nyamon bwe badeh akohok
    andra-i; eme munyak mari badeh asahan munyak ta kabin.
  nya-nya: Choncho Yosefe anamugulira Farao dziko lonse la Igupto. Aliyense mu Igupto
    anagulitsa munda wake chifukwa njala inakula kwambiri. Dziko lonse linasanduka
    la Farao,
  hrv-hrv: Tako Josip steče faraonu u posjed sve egipatske oranice, jer je svaki Egipćanin,
    kako ih pritisnu glad, prodao svoje njive. Tako je zemlja postala faraonovo vlasništvo,
  mps-mps: Te nasi bomo mu ebaso, te Isip we bidi tigidaligo te augwa tǫ Josepba
    menama, tama agai te tǫ tigidali abelai. Tama te Isipde tigidali tǫ te Ferogo
    tǫ naga pedelama, elaluali.
  llg-llg: Huu fai ndoen ana boe napadaka, de basa hataholi Masir asa, seꞌo heni basa
    dae nala. De Yusuf hasa nala basa dae manai Masir, fo dadik neu manek pusakan.
  tpi-tpi: Dispela taim bilong bikpela hangre i mekim na olgeta manmeri bilong Isip
    i salim graun bilong ol long Josep na em i baim. Olsem na olgeta graun bilong
    Isip i kamap graun bilong king tasol.
  dan-1931: Da købte Josef al Jord i Ægypten til Farao, idet enhver Ægypter solgte
    sin Mark, fordi Hungersnøden tvang dem, og således kom Landet i Faraos Besiddelse;
  vie-OVCB: Vì nạn đói quá lớn, mọi người Ai Cập đều bán ruộng. Giô-sép mua tất cả
    ruộng đất cho vua; ruộng đất Ai Cập trở thành tài sản của nhà vua;
  lbk-lbk: Linakwan et Jose nan am-in ay lota id Egipto ay enkwan nan ali. Waschin
    esa ken chaicha ay iyEgipto et napilit ay nangilako isnan lotana tay chadlos chad-ama
    nan fitil, et nenkwan nan ali nan am-in ay lota id Egipto.
  guj-2017: તેથી યૂસફે મિસરીઓની સર્વ જમીન ફારુનને સારુ વેચાતી લીધી. દરેક મિસરીએ પોતાની
    જમીન ફારુનને વેચી દીધી હતી, કેમ કે દુકાળ તેઓને માથે સખત હતો. આ રીતે તે દેશની જમીન
    ફારુનની થઈ.
  byr-byr: '@see-verse:GEN.047.019'
  awx-awx: Naxu wenä hikngä tiwän, Isip nanä undä kepnä pewä, Josepdä kewu undä kingge
    umande uhiwän, kinggä päke, towikngä däkngakut.
  pon-2006A: Sosep eri ketin pwainda sahpw akan koaros nan Isip ni mwaren Parao. Emenemen
    mehn Isip ahpw netikihla sapwe, pwe lehko me inenen mwuledek. Eri, Parao ahpw
    ketin nin limankihla sahpw akan koaros.
  por-BRBSL: Então José comprou toda a terra do Egito para o Faraó, para cada homem
    dos egípcios vendeu seu campo, porque a fome era severa sobre eles, e a terra
    tornou-se do Faraó.
  cth-cth: Hat toteh, Joseph ni Izip ram naw pueng Faro hanlah a ran pouh. Takang
    puenghoi a tho dawkvah Izip taminaw pueng ni lawhmuennaw he a yo awh teh, lawhmuennaw
    teh Faro e lah he ao.
  twi-twi: Enti Yosef tɔɔ Misraim nsase nyinaa maa Farao. Esiane ɔkɔm no ano den nti,
    Misraimfo no tɔn wɔn nsase no nyinaa. Ɛyɛɛ saa ma nsase no nyinaa bedii Farao
    nsam.
  hlt-hlt: Tedae khokha te amih taengah a tlung pah vaengah Egypt rhoek loh a khohmuen
    rhip a yoih uh tih Egypt kho pum te Pharaoh ham Joseph loh a lai pah coeng dongah
    Pharaoh kah khohmuen la poeh.
  tbz-SIM: Kɛ̀ Sosɛfuu do nhEsibiti kó kɛtenkɛ̀ kɛmɔu, kɛ́duɔ́ nhokpɑ̀ɑ̀tì. Dikònnì
    diì do bo, bɑ́ wè kòo fítɛ́ o tenkɛ̀. Mɛm̀mɛ kɛ̀ kɛtenkɛ̀ kɛmɔu nɑɑ́ nhokpɑ̀ɑ̀tì
    kɔkɛ.
  msy-2020: Mɨtiriar ekiam azir dughiar kam, bar ikuvigha ghuavɨra itima, Isipia bar
    uan nguaziba isa Josep ganɨngizɨ, an atrivim bagha dagh ivese. Ezɨ Isipɨn kantrin
    nguaziba, atrivim bar da ini.
  txq-txq: No fai ndoe-laꞌas boe namatua, huu naa de basa hatahori Masir seꞌo heni
    sira dae oen. De Yusuf hasa nala basa dae oer marai Masir fo dadi neu manek pusakan.
  aaz-aaz: Natuin oras amnahas naan maꞌtain besi, etun abitan pah Masir sin naꞌsosaꞌ
    nain sin aufn ein ok-okeꞌ. Onaim naiꞌ Yusuf ansoos nain afun naan he njair usif
    pah Masir in auf pusaak ein.
  azb-azb: Beləliklə, Yusif Misirin bütün torpaqlarını firon üçün satın aldı. Bütün
    Misirlilər öz zəmilərini satdılar, çünki aclıqdan əzab çəkirdilər. Bütün torpaqlar
    fironun oldu.
  eng-DBY: And Joseph bought all the soil of Egypt for Pharaoh; for the Egyptians
    sold every man his field, because the famine prevailed over them; and the land
    became Pharaoh's.
  hin-2017: तब यूसुफ ने मिस्र की सारी भूमि को फ़िरौन के लिये मोल लिया; क्योंकि उस
    भयंकर अकाल के पड़ने से मिस्रियों को अपना-अपना खेत बेच डालना पड़ा। इस प्रकार सारी
    भूमि फ़िरौन की हो गई।
  wol-KYG: Yuusufa nag jëndal Firawna suufas Misra gépp, ngir waa Misra ya jaay ku
    ci nekk sa tool ndax xiif, ba leen jiital, ba Firawna mujj moom suuf si.
  swp-swp: Arinai Iosepa Aigupito tanona maudoina ie une Parao enana, paana Aigupito
    tataodi gamagaridi edi tano se uneunedi, paana guriam i abiaririedi. Arinai Aigupito
    tanona maudoina i hemala Parao enana.
  bjr-bjr: Yooseefaafa misa ufa iriseenoo aiqama Isipa maqa maaqa feefaurumma Faraoona
    aminau. Aiqama Isipa maqannaasa aandaroo firaafa uqanna narunara nariqa maqa amisee
    feefauru marasee minannoo narana feefaurumma neemarufanoo aiqama maqa maaqa Faraoonaindika
    minoo maarinau.
  eng-YLT: And Joseph buyeth all the ground of Egypt for Pharaoh, for the Egyptians
    have sold each his field, for the famine hath been severe upon them, and the land
    becometh Pharaoh's;
  kne-kne: Et linakoan Jose amin ay daga ed Egipto para sin ari. Kapilitan ay inlakon
    din taga-Egipto din taltalon da gapo sin palalo ay betil et inokan din ari amin
    ay daga.
  heg-NTPO: Undeng oras lubu ka muun keko lako, tiata totoang atuil Mesir ras hee
    soleng oen dale kas. Kon Yusuf sos nal totoang dale in se Mesir ras, le daid lahing
    nga pusaka.
  ptu-ptu: Ingganna litä' dio Mesir naalli Yusuf, anna napuänganni Firaun. Ingganna
    to Mesir umbalu' asammi litä'na aka mapana' sugali' kakobeam. Susim too anna naampuam
    asammi litä' Firaun dio Mesir.
  bzd-NTPO: Egipto wakpa tö iká̱ watué̱ttsa̱ José a̱ ketba kue̱ki̱. Es Egipto ká̱
    ko̱s de Egipto blú ulà a̱.
  kwf-kwf: Ma ka ꞋunaꞋeri, nia ka folia ano ngwaꞋi toꞋa Ꞌi Ejipt ki ka alua naꞋa ano
    tatalafaꞋa. Na kaidaꞋi Ꞌato neꞋe raꞋe maꞋi ka lilisu liu fafida nia kwatea ma
    kira taꞋifau kika Ꞌoifoli Ꞌania ano kira ki Ꞌuana fanga, ma ano ana fanoa neꞋe
    taꞋifau ano tatalafaꞋa naꞋa.
  eng-WYC-2017: Therefore Joseph bought all the land of Egypt, while all men sold
    him their possessions, for the greatness of hunger; and he made it and all the
    peoples thereof subject to Pharaoh,
  eng-WMBB: So Joseph bought all the land of Egypt for Pharaoh, for every man of the
    Egyptians sold his field, because the famine was severe on them, and the land
    became Pharaoh’s.
  spp-spp: Ka Yusufu si Misira taare puni shwɔ Farɔn mɛgɛ na, ɲaha na yɛ, kateg'à
    ta Misira shiinbil'e ke, ka pi i pi taare puni pɛ́rɛ Farɔn á. Lire pyiŋkanni na
    taare pun'à pa mpyi Farɔn woro.
  aey-aey: Eunu Josef uqa Isip maha cunug eu Ferona fajiton. Cahel saen eu ageca me
    qee bahic nijen. Eunu Isipdec dana cunug age agena maha idadecnu suldoin. Eunu
    maha cunug eu Fero faji on. Odocob uqa muguh bilen.
  urd-GVH: चुनाँचे यूसुफ़ ने फ़िरौन के लिए मिसर की पूरी ज़मीन ख़रीद ली। काल की सख़्ती
    के सबब से तमाम मिसरियों ने अपने खेत बेच दिए। इस तरीक़े से पूरा मुल्क फ़िरौन की
    मिलकियत में आ गया।
  rug-rug: Meke vata holu ni rina tinoni pa popoa Izipi sari doduru dia pepeso koe
    Zosepa, pude tanisa baṉara, ura na kaleana hola sa soṉe pa popoa sana. Ke sari
    doduru pepeso si tanisa baṉara mo.
  gaz-gaz: Yoosefis lafa biyya Gibxi hundumaa Faraʼooniif bite. Warri Gibxi hundi
    waan beelli isaanitti cimeef lafa isaanii gurguran; laftis kan Faraʼoon taʼe;
  fra-LSG: Joseph acheta toutes les terres de l’Égypte pour Pharaon; car les Égyptiens
    vendirent chacun leur champ, parce que la famine les pressait. Et le pays devint
    la propriété de Pharaon.
  yal-yal: Yusufu yi Misiran bɔxɔn birin sara Misiran Mangan xa, bayo Misiran kaane
    birin e bɔxɔne mati nɛn. Kamɛn bata yi dɔxɔ e yi. Bɔxɔn yi findi Misiran Mangan
    gbeen na.
  gum-gum: Inchen Josébe Egipto pirømeran kerrigu Faraónweyasig penabig køn, kaguende
    egipciomerabe tru parø arrubikkurri nømui pirømeran yanen. Inchagurri pirømerabe
    kerriguba Faraónwei tasku purayaig købig køn.
  iou-iou: Ude iweräkaŋ Joseptä Isip kome kudup Ferota biŋam suwaŋkuk. Ketem kubä
    nämo irirän unita ämawebe Isip komeken nanik kuduptagän ini komen komen ketem
    gwäkita Ferota biŋam iniŋ kireŋkuŋ.
  haw-1868: Kuai iho la o Iosepa i ka aina a pau i Aigupita no Parao, no ka mea, kuai
    aku la na kanaka a pau o Aigupita i ko lakou aina, no ka mea, ua hauahana loa
    ka wi maluna o lakou, a lilo ae la ka aina no Parao.
  arb-NAV: وَهَكَذَا اشْتَرَى يُوسُفُ لِفِرْعَوْنَ كُلَّ أَرْضِ مِصْرَ، لأَنَّ جَمِيعَ
    الْمِصْرِيِّينَ بَاعُوا حُقُولَهُمْ مِنْ جَرَّاءِ الْمَجَاعَةِ الَّتِي أَلَمَّتْ
    بِهِمْ، وَصَارَتْ كُلُّ الأَرْضِ مِلْكاً لِفِرْعَوْنَ.
  adz-adz: Ibinigi da Yosef irim nam gadan isu nam ntsuman i rib Idzip intapan santan
    isu king nanggan, iruꞌ i nam mangits tsiraꞌ wayada garam Idzip santan.
  ewe-ewe: Ale Yosef ƒle Egiptetɔwo ƒe agblenyigbawo katã na Farao. Egiptetɔwo katã
    dzra woƒe anyigbawo, elabena dɔwuame la nu sesẽ ŋutɔ. Ale anyigba la zu Farao
    tɔ.
  eng-LEE: 'And Joseph bought all the land of Egypt for Pharaoh; for the Egyptians
    sold every man his field, because the famine prevailed over them: so the land
    became Pharaoh''s.'
  gvn-gvn: Josephangka jananda bamanda bubungu Egyptmunbu yalaman, “Kari milka-wulay
    yurra kinganda daya baja, diburrmun yurra mayi manil. Mayi balkajida, yurra buban
    daya kinganda, kanbal kuji mayika, diburrku.” Bama wawurr-wawurrmanijin, yalaman,
    “Nganjin juranku bundayda, kari wulay. Nganjin wawurr-wawurrku workmaniji kinganda.”
  nna-nna: Palajalu Joseph-ju kanyajanaka warrarn kingimila jinaku, puntajulu yinyajaninyi
    mayi. Palajunjalu warrarnarrangu wiyirr kingimili jarrinyi.
  asm-FB: তেতিয়া যোচেফে মিচৰ দেশৰ সকলো মাটি ফৰৌণৰ বাবে কিনি ল’লে; আকাল ইমান বেছি
    হ’ল যে, মিচৰীয়সকলে তেওঁলোকৰ নিজ নিজ মাটি বেচি দিব লগীয়া হ’ল। এইদৰে মিচৰ দেশৰ
    সকলো মাটি ফৰৌণৰ হ’ল।
  sus-A: نَ كُي يُسُقُ نَشَ مِسِرَكَيٍ شَ بْشِ بِرِن سَرَ مِسِرَ مَنفّ بّ. كَامّ شَ
    شْرْشْي نُ بَرَ عَ نِيَ عٍ شَ عٍ شَ بْشِ بِرِن مَتِ مِسِرَ مَنفّ مَ.
  fra-SBL: Joseph acheta tout le pays d'Égypte pour Pharaon, car chacun des Égyptiens
    vendit son champ, car la famine les frappait, et le pays devint la propriété de
    Pharaon.
  hbo-hbo: וַיִּ֨קֶן יֹוסֵ֜ף אֶת־כָּל־אַדְמַ֤ת מִצְרַ֙יִם֙ לְפַרְעֹ֔ה כִּֽי־מָכְר֤וּ
    מִצְרַ֙יִם֙ אִ֣ישׁ שָׂדֵ֔הוּ כִּֽי־חָזַ֥ק עֲלֵהֶ֖ם הָרָעָ֑ב וַתְּהִ֥י הָאָ֖רֶץ
    לְפַרְעֹֽה׃
  shp-NTPO: Jaskati moa yoábo yamaketian, ikonbiresi jawékiatinin ikinra, Egipto jonibaon
    jaton waibo José maromakana iki. Ja jaskáakin José maromakana waibora, ja Egiptonko
    iká jatíbitanishaman maibo, moa faraónmana baneta iki.
  eng-WYCLIFFE: Therfor Joseph bouyte al the lond of Egipt, while all men seelden
    her possessiouns, for the greetnesse of hungur;
  pjt-pjt: Ka Josephalu tjananya mai ungkula tjanampa paama tjuṯa Itjipala winkingka
    mantjiningi mayatja Piiṟakurinytjaku. Panya ailuru puḻka rawa ngaṟangi, kaya paama
    kanyilpai uwankarangku tjanampa paama Piiṟanya ungangi maikitjangku. Munuya aṉangu
    Itjipanya nguraṟa uwankara Piiṟaku waṟkaringi manikitja wiya maikitja kutju.
  cwe-cwe: Maabaho Yosefu kamgulila mfalume isi yose ya Misili, kwaviya Wamisili wose
    wagula migunda yawo kwaviya nzala ikala iwayohela. Ivo isi yose ikala mali yake
    mfalume.
  bgs-bgs: Purisu igbálli i Jose tô kaluwagan ka tanà tun ta Ehipto para katô harì.
    Igbarigyà tô langun taga Ehipto katô mga tanà dan su tuu dakál tô ballus. Purisu
    inému tô harì na tigatun katô kaluwagan ka tanà.
  kik-kik: Nĩ ũndũ ũcio Jusufu akĩgũrĩra Firaũni bũrũri wothe wa Misiri. Nao andũ
    a Misiri makĩendia ithaka ciao, mũndũ o mũndũ, nĩ ũndũ ngʼaragu nĩyamahatĩrĩirie
    mũno. Naguo bũrũri wothe ũgĩtuĩka wa Firaũni.
  ksr-ksr: Bodi kotiga totooŋ iikanoŋ Iijipt kanatuuru yoŋowo erotiwaajoŋ yoŋonoŋ
    kuuya motomotooŋ gawoŋ baloŋgia koria ii sewaŋaajoŋ aŋgi Joosefnoŋ Iijipt baloŋ
    kuuya ii sewaŋa mero Faarao kimbaa buŋaga koloodabororo.
  fra-NCL: Joseph acquit ainsi toutes les terres de l’Égypte à Pharaon ; car les Egyptiens
    vendirent chacun leur champ, parce que la famine les pressait, et le pays devint
    la propriété de Pharaon.
  cek-AK: To pongah Joseph mah Faro hanah Izip prae ih lawknawk to qan pae boih; khokhahaih
    nung parai boeh pongah, Izip kaminawk loe lawk to zawh o boih; to pongah lawknawk
    loe Faro ih lawk ah angcoeng boih.
  xla-xla: Epapele dulu dla daya pa꞉le kokotapo Isip moye sikemte batalipo hamastlati
    Isip so hapulomatapo daya yilo yia꞉ ta꞉la hapulomaye Yosep watle halopimama pokapokadiyo.
    Epalati Pelotapo yia꞉ ta꞉la hapulomaye omhalaiyo.
  cuk-cuk: Geb degine, José Egipto-yargi Faraónʼga bela nainu baksad, ar ade, Egipto-dulemala
    ukudba na e-nainu ukdemalad. Weyobi Faraónʼgadga nainumar gunonikid.
  uig-CYR: Бу тәриқидә Йүсүп Мисирниң пүткүл терилғу йерини Пирәвн үчүн сетивалди;
    чүнки ачарчилиқ қаттиқ болғачқа, мисирлиқларниң һәр бири өз етизини сетип бәрди.
    Шуниң билән йәр-зимин Пирәвнниң болуп қалди.
  tel-2017: ఆవిధంగా, యోసేపు ఐగుప్తు భూములన్నిటినీ ఫరో కోసం కొన్నాడు. కరువు ఇగుప్తు
    వారిపాలిట తీవ్రంగా ఉండడం వలన వారంతా తమ పొలాలను అమ్మేశారు కాబట్టి, భూమి ఫరోది అయింది.
  hat-BSA: Alò, Joseph te achte tout tè an Égypte yo pou Farawon, e chak Ejipsyen
    te vann tè li, akoz ke gwo grangou a te rèd sou yo. Konsa, tè a te vin pou Farawon.
  kos-kos: Joseph el molela acn nukewa in Egypt lal tokosra. Ke sripen sracl sac arulana
    upa, mwet Egypt nukewa kukakunla acn lalos, ac facl sac nufon ma lac lal tokosra.
  hbo-WLC: וַיִּ֨קֶן יוֹסֵ֜ף אֶת־כָּל־אַדְמַ֤ת מִצְרַ֙יִם֙ לְפַרְעֹ֔ה כִּֽי־מָכְר֤וּ
    מִצְרַ֙יִם֙ אִ֣ישׁ שָׂדֵ֔הוּ כִּֽי־חָזַ֥ק עֲלֵהֶ֖ם הָרָעָ֑ב וַתְּהִ֥י הָאָ֖רֶץ
    לְפַרְעֹֽה׃
  ibo-ibo: Ya mere, Josef zụtaara Fero ala Ijipt niile. Ndị Ijipt niile nʼotu nʼotu
    rere ala ha nʼihi oke ụnwụ ahụ dakwasịrị ha. Mgbe ahụ, ala ha niile ghọrọ nke
    Fero.
  ory-ory: ଏହିରୂପେ ଦୁର୍ଭିକ୍ଷ ସେମାନଙ୍କ ପ୍ରତି ଅତି ଅସହ୍ୟ ହୁଅନ୍ତେ, ମିସରୀୟମାନେ ପ୍ରତ୍ୟେକେ
    ଆପଣା ଆପଣା ଭୂମି ବିକ୍ରୟ କଲେ; ତହିଁରେ ଯୋଷେଫ ଫାରୋଙ୍କ ନିମନ୍ତେ ମିସର ଦେଶର ସମସ୍ତ ଭୂମି କ୍ରୟ
    କଲେ; ତେଣୁ ସମସ୍ତ ଭୂମି ଫାରୋଙ୍କର ହେଲା।
  chk-chk: Iei mine Josef a möni unusen ewe fanü Isip fän iten Farao. Pun chon Isip
    meinisin ra amömöla fanüer pokiten ewe lengita a fokun chouitiir. Iei usun Farao
    a fanüeni unusen ewe fanü.
  ssd-ssd: Guba suŋgo ta kile saŋgri tiŋgina le Isip taŋgo pino kilke ŋakmba Yosef
    tunaig le piyawe suluna. Taŋana le Isip kilke ŋakmba Farao tuku ndo minnaig le
  rop-rop: Wal Josef bin baiyim ola len ebriweya langa det kantri Ijip na. Ebribodi
    bin lafta hendimoba olabat len langa im, dumaji det draisisan bin jidan brabli
    jigiwan, en Josef bin baiyim ola len blanga det king garram daga, en det king
    bin bos blanga ola len ebriweya langa det kantri,
  ukr-1871: І поскуплював Йосиф землю Египецьку Фараонові; попродали бо Египтяне землю
    свою Фараонові через те, що голод опанував їх. І земля стала Фараоновою.
  eng-AOI: So Joseph bought all the land in Egypt for the king. But those years were
    still bad, and one by one the Egyptian people gave their land to the king, until
    it all belonged to him.
  yon-yon: Kwanekoriwa, Yosefbed Fero ye dowad okad korem kuu berengkoon, Idyip yimin
    yimin aom. Idyipdan korem yaambed berengkoon, amborom kuu mungi miin darewoob
    keroon kowe. Kwanikob, okad korem kuu king Fero yeman keroon.
  bch-bch: Tota gid panua toa ngada oa Isip tilongean ad tano ga ila pan Iosep ta
    iuol ga iman maron kapei aea, ngansa sapanga toa oa paeamao tau. Ta tano toa ngada
    oa Isip iman maron kapei aea.
  deu-1951: Also kaufte Joseph alles Ackerland der Ägypter für den Pharao auf, denn
    die Ägypter verkauften ein jeder sein Feld; denn die Hungersnot zwang sie dazu;
    und so ward das Land des Pharao Eigentum.
  eng-JPS: So Joseph bought all the land of Egypt for Pharaoh; for the Egyptians sold
    every man his field, because the famine was sore upon them; and the land became
    Pharaoh's.
  ubr-ubr: Joseph Egypt tafanam amonai motob engon itobon aiwab orot aurin. Egypt
    sabu engon tutufin asi motob sikuteten Joseph itobonen, yabin gomar on irat bag,
    on etaiai motob engon on aiwab orot inoanai.
  srp-1865: Tako pokupova Josif Faraonu sve njive u Misiru, jer Misirci prodavahu
    svaki svoju njivu, kad glad uze jako mah meðu njima. I zemlja posta Faraonova.
  lug-lug: Bw’atyo Yusufu n’agulira Falaawo ensi yonna ey’e Misiri. Abamisiri kinoomu,
    bonna ne batunda ebyalo byabwe kubanga enjala yali mpitirivu, ensi yonna n’efuuka
    ya Falaawo.
  heb-heb: ויקן יוסף את כל אדמת מצרים לפרעה כי מכרו מצרים איש שדהו כי חזק עלהם הרעב
    ותהי הארץ לפרעה׃
  ben-IRV: তখন যোষেফ মিশরের সমস্ত ভূমি ফরৌণের জন্যে কিনলেন, কারণ দূর্ভিক্ষ তাদের অসহ্য
    হওয়াতে মিস্রীয়েরা প্রত্যেকে নিজের নিজের ক্ষেত্র বিক্রয় করল।
  pan-pan: ਤਦ ਯੂਸੁਫ਼ ਨੇ ਮਿਸਰ ਦੀ ਸਾਰੀ ਜ਼ਮੀਨ ਫ਼ਿਰਊਨ ਲਈ ਮੁੱਲ ਲੈ ਲਈ, ਕਿਉਂ ਜੋ ਮਿਸਰੀਆਂ ਵਿੱਚੋਂ
    ਸਭਨਾਂ ਨੇ ਆਪੋ ਆਪਣੇ ਖੇਤ ਉਸ ਕਾਲ ਦੇ ਕਾਰਨ ਇਸ ਕਰਕੇ ਵੇਚ ਦਿੱਤੇ, ਸੋ ਉਹ ਧਰਤੀ ਫ਼ਿਰਊਨ ਦੀ ਹੋ
    ਗਈ।
  tkr-tkr: İnəxüd Yusufee gırgın Misirın cigabı fironus ileşşe. Mısvalybışil-alla
    gırgıne Misirğançenbışe con cigabı massa hele. Məxüd Yusufee Misirğan gırgın cigabı
    fironne doyilqa alğa'a.
  mwp-mwp: Yoewsepa kalanu boeradhar mura barpudoedhin Aykupithunu Perolpa. Mura sew
    mabaygoepa kedha madhin thanamun boeradhoerapa yoewdhaypa. Kedha zoenguz aygi
    thonar mina kay gudal gegeyadh mangaydhin a setha boeradhoeral mura Peron zapul
    aymoeydhin.
  mya-JVB: ယောသပ် သည် အဲဂုတ္တု မြေ ရှိသမျှ ကို ဖါရော မင်းဘို့ ဝယ် လေ၏။ အစာခေါင်းပါး
    ၍ အဲဂုတ္တု လူတို့သည် မတတ်နိုင်သောကြောင့်၊ အသီးအသီး ပိုင်သော မြေ အကွက်တို့ကို ရောင်း
    ကြသဖြင့် မြေ သည် ဘဏ္ဍာ တော် ဖြစ် လေ၏။
  tbg-tbg: Karara aavoqu ihiva qaqi vaumantara ti, Isipi vatanaaka minti tuvaro Iohepiva
    vika kara nimiharo vika vata varovaro vika vatavano Pero vaiintiniqama vura.
  hmo-hmo: Vadaeni Iosepa ese Aigupito ena tano ibounai ia abia Farao ena. Badina
    be Aigupito taudia ibounai ta ta edia uma tano idia hoia, aniani ena davana, edia
    hitolo ia bada dainai. Unai bamona dala dekenai tano ibounai be Farao ena tano
    dekenai idia halaoa.
  ata-ata: Anu aloxo ne la sou Iosepu mulotonu lialia ne Aixiputo ne mukalusi xou
    tatananu tuala to ne. Ta mitema ne Aixiputo vilevilesi ne mulotonu lialiaxaꞌa
    mukalu, xo soli uꞌokiꞌoki tani manina avile. Lialiaxaꞌa ne mulai tatananu tuala
    tila naꞌu mukalu ne.
  nfa-nfa: Lula rai manganga ae, ka dhèu Masir pahie aaꞌi rai rèngu. Nèti èèna ka,
    Yusuf hèli nara aaꞌi rai ètu Masir jꞌajꞌi mi pusaka dhèu aae.
  urd-urd: और यूसुफ़ ने मिस्र की सारी ज़मीन फ़िर'औन के नाम पर ख़रीद ली; क्यूँकि काल
    से तंग आ कर मिस्रियों में से हर शख़्स ने अपना खेत बेच डाला। तब सारी ज़मीन फ़िर'औन
    की हो गई।
  rus-SYN: И купил Иосиф всю землю Египетскую для фараона, потому что продали Египтяне
    каждый свое поле, ибо голод одолевал их. И досталась земля фараону.
  cbt-NTPO: Napotohuachinara, Cosiso ya'ipi iquipitoro'sa no'panëna huaraon marë',
    pa'antëra'piarin. Co manta capacaisohuë ni'ton, no'panëna pa'ana'piapi. Inapopi
    ni'ton, ya'ipi Iquipito no'pa', huaraoni hua'anëntërin huachi.
  bqc-SIM: Ɔ̃ Yosɛfu Egipi buaↄ lù Falaↄ̃ↄɛ píi, asa Egipiↄ baade a bua yìa, kɛ́
    nↄana ń kṹ gbãa yã́iɛ, ↄ̃ bùsu gↄ̃̀ Falaↄ̃ↄ pↄ́ ũ.
  tcz-CHONGTHU: Hichun Joseph in Egypt gamsunga leiset jouse Pharaoh din Egypt mite
    koma kon in achodoh soh tan ahi.
  mar-mar: तेव्हा मिसरमधील सर्व शेतजमिनी योसेफाने फारोसाठी विकत घेतल्या. मिसरी लोकांनी
    आपल्या शेतजमिनी फारोला विकल्या कारण दुष्काळ भयंकर तीव्र झाला होता.
  tcs-tcs: Zosep i bin baie ebridem lan po da Pero king wea kantri blo Izipt. Ebri
    pipol blo Izipt i bin sele ebri big gadan eria blo dempla, bikoz da prapa big
    anggretaim i bin mina nugud. Ebri lan blo kantri blo Izipt i bin kam ol lan blo
    da Pero king po gud.
  soq-soq: Tane Isibt apanawa uduudu omana dewamono baiwa tawou waaubantono Iosep
    gimaramontue warere mampesan.
  qub-qub: Chaymi Josëga Egipto runacunapa chacranta rantiran faraonllapana cananpaj.
    Egipto runacunaga fiyupa yargaywanmi chacrancunatapis ushajpaj ranticuycuran.
    Chaynöpami llapan chacracunapis faraonllapana ricacuran.
  bqp-bqp: Akũ Yusufu Misila buranↄ lù Firi'aunanɛ pínki, zaakũ Misilanↄ baadi a
    bura yìa, kũ nà ń kũ gbãna yãi, akũ bùsuu gↄ̃̀ Firi'auna pↄ́ ũ.
  hat-hat: Se konsa Jozèf achte tout tè Lejip la pou farawon an. tout moun peyi Lejip
    yo te vann li tè yo paske grangou a t'ap fini ak yo. tout peyi a vini pou farawon
    an.
  eng-BSB: So Joseph acquired for Pharaoh all the land in Egypt; the Egyptians, one
    and all, sold their fields because the famine was so severe upon them. The land
    became Pharaoh’s,
  tod-tod: Zozɛfe Ezipete yooi kpein geyani Falaɠɔn ʋɛ, mazɔlɔɔ Ezipete nuiti ti ta-ɓalagiti
    pɔdini, ti ɠilagilagi, tɔɔzei pului ɓɔini ti la. Zooi ɠɛni ga Falaɠɔn ʋogi.
  eng-WEBPB: So Joseph bought all the land of Egypt for Pharaoh, for every man of
    the Egyptians sold his field, because the famine was severe on them, and the land
    became Pharaoh’s.
  kbq-kbq: Hazageno Josefe'a mika Isipi mopa ne'zanteti mizaseno Ferona eri ami'ne.
    Mika Isipi vahe'mokizmia zamaga'zamo'a zamazeri havizantfa hige'za mopa zamia
    ne'zante atrageno, ana mika mopamo'a Fero mopa sevare'ne.
  nhe-BL: Huajca José quicojqui para Faraón nochi piltlaltzitzi ipan tlali Egipto
    pampa nochi nopa egiptome quinamacaque inintlalhua pampa ax huelque quiijiyohuíaj
    nopa mayantli. Queja nopa nochi nopa tlali panoc imaco Faraón.
  bus-bus: Ben Yusufu Igipiti buraanↄ lù Fili'aunanɛ píngi, zaakɛ Igipitinↄ baade
    a buraa yà, kɛ̀ nↄaa ń kũ gbãa yãnzi, ben bùsu gↄ̃̀ Fili'auna pↄ́ ũ.
  gub-BL: Na'e Zuze ume'eg kar ywy Ezit rehe har upaw rupi a'e kury, tuwihawete pe
    imono pà a'e kury. Ezit ywy rehe har paw ume'eg uiwy izupe wà, ta'e ima'uhez tuwe
    a'e wà xe. Nezewe tuwihawete wiko ywy paw izar romo kury.
  eng-DRA: 'So Joseph bought all the land of Egypt, every man selling his possessions,
    because of the greatness of the famine. And he brought it into Pharao’s hands:'
  knf-knf: Hënk, kë Yoŧef anug pa Farawuna mboş mi Ejiptu bŧi, ţiki ubon udo kë bañaaŋ
    biki uŧaak bŧi bawaap ŋţeeh ŋi baka. Uŧaak ukak wal mënţan bŧi wi Farawuna.
