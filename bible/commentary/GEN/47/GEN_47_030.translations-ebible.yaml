  cuk-cuk: 'An-babganyob an burgwenonimogale, Egipto-yargi be an-mui sedo. Bia an-babgan-muimar
    digar mamai, agi be an-mui digmogo. José e-bab-abin sogded: —An deyob imakodo.'
  uig-CYR: 'бәлки мән ата-бовилирим билән ятидиған вақтимда мени Мисирдин елип кетип,
    уларниң гөристаниға дәпнә қилғин, деди. У җавап берип: — Мән ейтқиниңдәк қилай,
    — деди.'
  tel-2017: నేను నా పితరులతో నిద్రించినప్పుడు ఐగుప్తులో నుంచి నన్ను తీసుకెళ్ళి, వారి
    సమాధిలో నన్ను పాతిపెట్టు” అని అతనితో చెప్పాడు.
  hat-BSA: 'men lè m kouche avèk zansèt mwen yo, nou va pote mwen deyò de Égypte,
    pou antere mwen nan plas antèman a yo menm nan.” Epi Joseph te di: “M ap fè jan
    ou di m nan.”'
  bxh-bxh: Egu fanuha bena afa tamagu edi aba boꞌusaidi ainiya wa boꞌusaigu; Idipi
    i otawa na au lawegu somo yai edi aba toledi. Alinana Diyosepa ya fafuyo, iyen,
    Somo wa falibagu haba E lau watan. Iyakobo iyen, U angwala mate, haba wa lau-watan.
  kos-kos: Nga lungse pukpuki yen na papa tumuk elos pukpuki we. Usyula liki acn Egypt
    ac pikinyuwi yen elos pukpuki we.” Ac Joseph el fahk, “Nga ac oru oana kom fahk
    an.”
  hbo-WLC: וְשָֽׁכַבְתִּי֙ עִם־אֲבֹתַ֔י וּנְשָׂאתַ֙נִי֙ מִמִּצְרַ֔יִם וּקְבַרְתַּ֖נִי
    בִּקְבֻרָתָ֑ם וַיֹּאמַ֕ר אָנֹכִ֖י אֶֽעֱשֶׂ֥ה כִדְבָרֶֽךָ׃
  ibo-ibo: Kama, mgbe m nwụrụ, site nʼala Ijipt bupụ m. Buru ozu m gaa lie ya ebe
    e liri nna m ha.” Ọ zara, “Aga m eme dịka i kwuru.”
  ory-ory: ମାତ୍ର ମୁଁ ଆପଣା ପୂର୍ବପୁରୁଷମାନଙ୍କ ସହିତ ଶୟନ କଲେ, ତୁମ୍ଭେ ମୋତେ ଏହି ମିସର ଦେଶରୁ
    ଘେନିଯାଇ ସେମାନଙ୍କ କବର ସ୍ଥାନରେ କବରଶାୟୀ କରାଅ।” ତହିଁରେ ଯୋଷେଫ କହିଲେ, “ତୁମ୍ଭ ଆଜ୍ଞା ପ୍ରମାଣେ
    କରିବି।”
  chk-chk: nge kopwe uweeila seni Isip pwe üpwe peias lon lenien peiasen semei kewe.”
    Iwe, Josef a apasa, “Üpwe föri mine ka üreniei.”
  ssd-ssd: 'Ne ye Isipŋge tumba kaye ka yiŋe ina mam wa kame tugumŋge ŋguka ŋgina
    le Yosef ndek pasa lafumba sakina: Ye ne sakate taŋawamŋgit ŋgina.'
  rop-rop: '@see-verse:GEN.047.029'
  ukr-1871: 'Нї! хочу лежати з отцями моїми, і винесеш мене з Египту, та й поховаєш
    мене в гробовищі їх. Він же каже: Сотворю по слову твойму.'
  eng-AOI: I want you to bury me where my father and grandfather are buried. So carry
    me there to Canaan.” Joseph answered, “Yes, I will do as you say.”
  yon-yon: Bobnaka, ne id kande Idyip domonde wene ne ambeya mangkanabiwen yaa kurimbed
    mangke.” andoone, Yosefbed inande yedmoon “Eyoka, eb weng kuu kwananiinaa.” andoon.
  bch-bch: Be oangga namate ga nala naeno toman ngan tibutibug, eao manta bada patig
    ga itnan Isip, ta la taian gau ngan denga toa titaian tibutibug ngan.” Ta Iosep
    ikeo, “Gau ga nakado mambe eao keo.”
  deu-1951: 'Sondern ich will bei meinen Vätern liegen; darum sollst du mich aus Ägypten
    führen und mich in ihrem Grabe begraben. Er sprach: Ich will tun, wie du gesagt
    hast!'
  eng-JPS: 'But when I sleep with my fathers, thou shalt carry me out of Egypt, and
    bury me in their burying-place.'' And he said: ''I will do as thou hast said.'''
  ubr-ubr: Yau an rarabob an ra on agogoi tatamau sigagarobis on nan won garobiu.
    Omi Egypt emon won boeu an gat menan tatamau sigagarobis on nan won garobiu.”
    Joseph iyafotai iyau, “Om dura aifan u yau on yau arimon on nanaba ani yamai.”
  srp-1865: 'Nego neka ležim kod otaca svojih; i ti me odnesi iz Misira i pogrebi
    me u grobu njihovu. A on reèe: uèiniæu kako si kazao.'
  lug-lug: onteekanga wamu ne bajjajjange. Olintwala n’onziika ku butaka.” Yusufu
    n’amuddamu nti, “Ndikola nga bw’ogambye.”
  heb-heb: ושכבתי עם אבתי ונשאתני ממצרים וקברתני בקברתם ויאמר אנכי אעשה כדברך׃
  ben-IRV: আমি যখন নিজের পূর্বপুরুষদের কাছে শয়ন করব, তখন তুমি আমাকে মিশর থেকে নিয়ে
    গিয়ে তাঁদের কবরস্থানে কবর দিয়ো।” যোষেফ বললেন, “আপনি যা বললেন, তাই করব।”
  pan-pan: ਮੈਨੂੰ ਮਿਸਰ ਵਿੱਚ ਨਾ ਦੱਬੀਂ। ਪਰ ਜਦ ਮੈਂ ਆਪਣੇ ਪਿਓ ਦਾਦਿਆਂ ਨਾਲ ਮਿਲ ਜਾਂਵਾਂ ਤਾਂ
    ਤੂੰ ਮੈਨੂੰ ਮਿਸਰ ਤੋਂ ਬਾਹਰ ਲੈ ਜਾਵੀਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕਬਰਿਸਤਾਨ ਵਿੱਚ ਮੈਨੂੰ ਦੱਬੀਂ ਤਾਂ ਯੂਸੁਫ਼
    ਨੇ ਆਖਿਆ, ਮੈਂ ਤੇਰੇ ਆਖੇ ਦੇ ਅਨੁਸਾਰ ਹੀ ਕਰਾਂਗਾ।
  tkr-tkr: 'Zı qik''uyng''a Misirğançe qıkkee, yizın dekkar nyaabıy nyuq''vneeqa k''yav''u,
    zınar maa''ar k''eyxhe. Yusufee mang''us inəxüd cuvab qele: – Zı, ğu nəxdiy eyhe
    həməxüdud ha''asın.'
  mwp-mwp: Ngaw ubi kedha ngoena kalmel ngaw thathiya moerama thayan, thana ngalaga
    nanga ngoena bangal koezi adhapa Aykupithungu manine.’ Yoewsepa kedha, ‘Ngath
    bangal nginu ubilnga aymoene.’
  mya-JVB: ငါ သည်ဘိုးဘေး နှင့်အတူ အိပ် ချင်ပါ၏။ အဲဂုတ္တု ပြည်မှ ငါ့ ကို ဆောင်သွား
    ၍ သူ တို့သင်္ချိုင်း ၌ သင်္ဂြိုဟ် ရမည်ဟုဆို၏။ ယောသပ်ကလည်း၊ အဘ ဆို သည် အတိုင်း
    အကျွန်ုပ်ပြု ပါမည်ဟု ဝန်ခံ လေ၏။
  tbg-tbg: Te qutu vuarirara are Isipiqihaira ti vaata varera vuru ti qoravata ti
    kaivaqaravata quntama tonaini quntama taane, tuvaro Iohepiva tiharo, Are tianantemake
    te mintirerave, tiro.
  hmo-hmo: To lauegu tubuna bona lauegu tamana idia noho gabuna dekenai do oi guria
    lau. Aigupito dekena amo lau oi abia lao, bona tubugu bona tamagu edia guria gabuna
    dekenai do oi guria lau.” Vadaeni Iosepa ia gwau, “Oiemu ura hegeregere dohore
    lau karaia.”
  ata-ata: ia lexe eni ieli uvuvu sou alai noxiꞌa ta xasixasilo aneꞌi ane misoisoli
    la natavulenu xalusilo uuatulai no ale ne Aixiputo sou nalai naꞌasixo ane no paꞌumeꞌa
    ne.” Xe Iosepu muavuti la mukolinu momu lexe, “Eni amuli masaxa noxine mo aꞌoxo
    aloxo nini mene nelemolu ne.”
  nfa-nfa: Èu hudꞌi mèti ngiꞌu aae jaꞌa, ho padhane asa era roꞌa bèi-baki èdhi. Ho
    èu padhane jaꞌa ètu èèna. Neꞌe ne, dadꞌèi dꞌara ama.” Ka Yusuf dhaa ne, aku nèngu
    na, “Beꞌa ama! Ladhe dadꞌèi ama ku kèna, na jaꞌa madhutu.”
  urd-urd: बल्कि जब मैं अपने बाप — दादा के साथ सो जाऊँ तो मुझे मिस्र से ले जाकर उनके
    कब्रिस्तान में दफ़न करना।” उसने जवाब दिया, “जैसा तूने कहा है मैं वैसा ही करूँगा।”
  rus-SYN: 'дабы мне лечь с отцами моими; вынесешь меня из Египта и похоронишь меня
    в их гробнице. Иосиф сказал: сделаю по слову твоему.,'
  cbt-NTPO: Shimashonëhuëpita quënancona'huaso tahuëri nanitohuachinco, Iquipito no'pa
    quëran quëpaco. Quëparahuatonco, inapita po'mopiquë, canta po'moontaco, itërin.
    —Noyapa'. Inapochinquën nipachin, itërin Cosiri.
  bqc-SIM: 'Tó ma zu ma deziↄ guu, ma gɛ sɛ bↄò Egipi la, ní ma vĩ ma dezipiↄ
    mia''ɛu. Ɔ̃ a òɛ̀: Má yã́ pↄ́ ń ò kɛnɛ.'
  tcz-CHONGTHU: Keima ka hinkho ahung beiteng lungset tah in ka tahsa hi Egypt akon
    in eipo doh inlang kapu kapate kivui na muna neivui in, hichun Joseph jong aki
    hahsel in, “Keiman nangma seibang bang in hinbol peh nang kate,” ati.
  mar-mar: जेव्हा मी माझ्या वाडवडिलांसोबत झोपी जाईन, तेव्हा मला मिसरमधून बाहेर घेऊन
    जा आणि माझ्या पूर्वजांना जेथे पुरले आहे तेथे म्हणजे आपल्या वंशजांसाठी घेतलेल्या
    पुरण्याच्या जागेत मला मूठमाती दे.” योसेफाने उत्तर दिले, “तुम्ही मला जे करावयास
    सांगितले ते मी नक्की करीन.”
  tcs-tcs: Wen ai go ded, teke da bodi blo mi go ausaid prom Izipt ane bere mi wea
    dat beriolples blo ol pamlelain blo mi.’ Zosep i bin ansa em, ‘Ai go prapa mekem
    wiskain yu bin askem.’
  soq-soq: Tane ne bubuana walama wisepio mamana ita atana do bubuantonte e awanane
    Isibt eaie aite mo tampo dobosanea.” Ita Iosep wanase, “Ide rua ne dewasapa.”
  qub-qub: Nogaga wañur ñaupa wañoj castäcunawan tincoj aywacunäpänami caycä. Wañucuptëga
    cay Egipto nasyunpita cuerpöta apacunqui. Nircur pampaycäramanqui ñaupa caj castäcuna
    pamparaycashan cajman» nir. «Au, papä. Nimashayquinömi rurashaj» niran Josëga.
  bqp-bqp: 'Tó ma ka ma dizinↄla, ǹ ma sɛ́ ǹ bo kũmao Misila la ǹ ma vĩ ma dizi pìnↄ
    miran. Akũ Yusufu pìnɛ: Mani yã kũ n ò kɛnnɛ.'
  hat-hat: 'Mwen vle pou yo antere m'' menm kote ak zansèt mwen yo, lè m aval jwenn
    fanmi mwen yo ki mouri deja a. Se pou ou pran kadav mwen, pote l'' soti peyi Lejip,
    al antere l'' nan kavo fanmi m'' yo. Jozèf reponn li: -m''a fè jan ou mande m''
    lan.'
  eng-BSB: but when I lie down with my fathers, carry me out of Egypt and bury me
    with them.” Joseph answered, “I will do as you have requested.”
  tod-tod: 'Siɛgi zu gè liizu la mɛ̀mɛwolani pɔ, ti zaai, ɗa kùla Ezipete yooi ʋa,
    è li ga ze, è màaɠulu ta-ɠabayeɠei zu.» Zozɛfe gooɠaaʋoteni, é ɠɛ ma: «Nà
    kɛ ɠana, eɠɛʋelei è bogai la.»'
  eng-WEBPB: but when I sleep with my fathers, you shall carry me out of Egypt, and
    bury me in their burying place.” Joseph said, “I will do as you have said.”
  kbq-kbq: Hianagi nagrama frisnugenka, kagra Isipitira erinka vunka vahe'niama asema
    nezmantafi ome asenanto. Higeno Josefe'a huno, kema hanaza hugahue.
  nhe-BL: 'Quema nimiquis huan nimosiyajcahuati ihuaya nohuejcapan tatahua, xinechhuica
    huan xinechtoca campa inijuanti toctoque. Huan José quiilhui: ―Quena, queja nopa
    nijchihuas.'
  bus-bus: 'Tó ma ka ma dezinↄla, ǹ ma sɛ́ ǹ bↄmao Igipiti kɛ̀ ǹ ma vĩi ma dezi pìnↄ
    mirawɛɛn. Ben Yusufu bènɛ: Mɛ́ yã kɛ̀ ń ò kɛnnɛ.'
  gub-BL: Hemàno mehe nehe, eraha heretekwer Ezit ywy wi nehe. Heutym heipy watym
    awer pe nehe. Tuwe apytu'u wanuwake nehe, i'i Zako wa'yr Zuze pe. — Azapo putar
    tuwe a'e ma'e nereminozgwer ihe nehe, i'i tuwe Zuze u pe kury.
  eng-DRA: 'But I will sleep with my fathers, and thou shalt take me away out of this
    land, and bury me in the burying place of my ancestors. And Joseph answered him:
    I will do what thou hast commanded.'
  knf-knf: 'Woli dkak du bajug naan, kjejën ţi Ejiptu kaya moy du ihër yi baka. »
    Kë aŧeem aji : « Ddo jibi ijakuŋ. »'
