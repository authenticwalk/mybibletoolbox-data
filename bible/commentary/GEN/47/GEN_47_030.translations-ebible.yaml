verse: GEN.047.030
translations:
  mal-C: പിന്നെയോ, ഞാൻ എന്റെ പിതാക്കന്മാരോടൊപ്പം നിദ്ര പ്രാപിക്കുമ്പോൾ എന്നെ ഈജിപ്റ്റിൽനിന്ന്
    പുറത്തേക്കു കൊണ്ടുപോയി അവരെ അടക്കിയ സ്ഥലത്തുതന്നെ അടക്കണം” എന്നു പറഞ്ഞു. “അങ്ങു
    പറയുന്നതുപോലെ ഞാൻ ചെയ്യാം,” അദ്ദേഹം പറഞ്ഞു.
  deu-TKW: 'Vielmehr möchte ich bei meinen Vorfahren liegen; darum sollst du mich
    wegbringen aus Ägypten und mich in ihrem Grabe beisetzen. Da antwortete er: Ich
    werde thun, wie du wünschest.'
  lin-lin: 'Kasi tango nakolala elongo na bakoko na ngai, okobimisa ngai na Ejipito
    mpe okokunda ngai na esika oyo bakunda bango. Jozefi azongisaki : — Nakosala ndenge
    olobi.'
  cbr-NT: Usa 'ain kamina 'ën aintsikama 'iásaribiti ñuia kamina Egipto me ënu maínti
    sinánkima anua 'ën chaitikama maínkë anuribi uanxun maínti 'ai kixun ka kakëxa.
    Kakëxun ka Josénën —Asabika min sinánkësa okin kana 'ati 'ain —kixun kakëxa.
  eng-LSV: and I have lain with my fathers, and you have carried me out of Egypt,
    and buried me in their burying-place.” And he says, “I do according to your word”;
  bmu-bmu: 'Nöŋön kömumba iwi asani yembuk luhut memba ahömami, nalö miaŋgöreŋ nöŋgö
    qamötni mi mönö Ijipt kantrinöhök memba anda iwi asani löm köl eŋgigeri, yeŋgö
    qaksiriŋine nesim kölman. “Mewö jiiga kewö jiyök: “Jizanaŋgö dop mi ölöp akŋam.”'
  eng-GNV: But when I shall sleepe with my fathers, thou shalt carry me out of Egypt,
    and bury mee in their buryall. And he answered, I will doe as thou hast sayde.
  eng-WEBSTER: But I will lie with my fathers, and thou shalt carry me out of Egypt,
    and bury me in their burying-place. And he said, I will do as thou hast said.
  nhw-BL: 'Quema nimiquis huan nimosiyajquetzati ihuaya nohuejcapan tatahua, techhuica
    huan techtoca campa inijuanti toctoque. Huan José quiilhui: ―Quena, quej nopa
    nijchihuas.'
  swh-ONEN: lakini nitakapopumzika na baba zangu, unichukue kutoka Misri, ukanizike
    walipozikwa.” Yosefu akamwambia, “Nitafanya kama unavyosema.”
  bba-bba: Sɑnɑm mɛ kon kpunɑ n ɡbi n nɛn bɑɑbɑbɑ deemɑ, ɑ nɛn ɡoru suo ɑ kɑ yɑri
    Eɡibitin di kpɑ ɑ tu sike ben sikɑɔ. Yosɛfu u nùn wisɑ u nɛɛ, kon ko nɡe mɛ ɑ
    ɡeruɑ.
  eng-KJVCPB: but I will lie with my fathers, and thou shalt carry me out of Egypt,
    and bury me in their buryingplace. And he said, I will do as thou hast said.
  cpy-cpy: 'Arika nomakoryaaki notsipatapaeyaari nocharinipaeni, paanakina, pinkitateena
    jempe ikitayita riroripaeni.” Ari ikantanaki José: “Aritaki nomatakiro.”'
  mpx-mpx: Yaa sauga na yaomal, yaka tuwau nu kalivai egonan Itipita elana ge nu na
    nu teliya nam ge tubu wali salaiya.” Anana Yosepa i lahe i ba, “Na ginol ola toto
    u baunan eliyau.”
  wbp-wbp: Kangka ngaju-nyangu palka Yijipi-ngirli. Milyingka yirraka yangkangka-juku
    kuja kalu ngajukupalangu-patu nguna. Kujaju wangkaya!” Jajupurla wangkaja, “Yuwayi,
    kapurnangku pina-kanyi milyingka yirrarninjaku nyuntu-nyangu nguru-kurra.” Ngula-jangkaju,
    Jakupuju wangkanjarla ngunanja-wantija pangkingka mata, ngularla pulka-pungu Kaatuku.
  luo-luo: to ka anindo maluwo kwerena, to gola Misri kendo idhi iyika kuma oikie
    kwerena.” Josef nodwoke ni, “Abiro timo kaka iwacho.”
  meu-meu: a tubu tama dekedia bainala negana ai, Aigupto amo ba laohaigu, idia edia
    gara ai ba gurigu. Bena Iosef eto, Unu baina kara toma.
  npi-ULB: म मेरा पिता-पुर्खाहरूसँग सुत्दा मलाई मिश्रबाट बोकेर लगी उनीहरूकै चिहानमा
    गाडिदे ।” योसेफले भने, “तपाईंले भन्‍नुभएबमोजिम म गर्नेछु ।”
  yor-yor: Ṣùgbọ́n, nígbà tí mo bá sinmi pẹ̀lú àwọn baba mi, gbé mí jáde kúrò ní Ejibiti
    kí o sì sin mí sí ibi tí wọ́n sin àwọn baba mi sí.” Josẹfu sì dáhùn wí pé, “Èmi
    ó ṣe bí ìwọ ti wí.”
  emp-NTPO: 'Ãtebʌrʌ naʌ̃ Egiptod̶eba mʌ̃ drõãenabemarã tʌb̶ariped̶ad̶amaa edeped̶a
    mʌ̃ra mama tʌb̶aridua.– Joseba panusia: –Mãwã oya, zeza.–'
  ind-ind: Aku ingin dikubur bersama nenek moyangku. Sesudah aku mati, bawalah aku
    keluar dari Mesir dan kuburkanlah aku bersama mereka.” Jawab Yusuf, “Aku akan
    melaksanakan permintaan Ayah.”
  pes-OPCB: بعد از مردنم جسد مرا از سرزمین مصر برده، در کنار اجدادم دفن کن.» یوسف
    به او قول داد که این کار را بکند.
  ssx-ssx: Pa ekipeke yaka hone pa꞉la꞉ ekita꞉ mo yaka apa꞉ ameda hoila꞉ alena꞉ hoilu
    poelena꞉ loa꞉me. Koto ekina꞉ I̱ do Idiepi mina꞉pa꞉lao mo tapake hoila꞉ alena꞉
    tia pua hoiya꞉peke leekeme. Diosepema꞉ hombo peaaso alota꞉ I̱ma꞉ta꞉ nakana꞉ma꞉
    ale tupa꞉ ota꞉ pulueke laa la꞉ wiekeme.
  lcm-lcm: Si taun ang nala mat, ku sunguk suai ani matmat ig pelek a Aigipto na kuan
    amunai ania nei gom ang kag matan vap kipo matung singina.” Na Iosep kala antok
    ia ta, “Io, naka abis ia asukang palau val kupo atatai iau tatana.”
  aer-aer: Tyerrtye atyalangke atyinhe inemele Egypt-ngentyele imerte ayenge akngirtnemele
    akngeye atyinhe areye-arle ipertele artelheme-werne itneke itwe ayenge artetyeke.
    Alakenhe ayenge ilaye!” Joseph ikwere alakenhe angkirtnerlenge, “Yewe, the ngenhe
    akngirtnemele ngenhe apmere ngkwinheke artetyeke.” Yanhe-ngentyele, Jacob anteme
    iwelheke apurrke anteme antyameke, imerte Ngkarteke akangkentyele angkemele.
  tgl-ULB: Pagtulog ko kasama ng aking mga ama, ilabas mo ako sa Ehipto at ilibing
    sa libingan ng aking mga ninuno.” Sinabi ni Jose, “Gagawin ko ang sinabi mo.”
  nop-nop: Nu ye baatne papaneye yehitomboyoula kumumbeene Isip kwetneniŋ nanagila
    wooŋ adi’walaŋ meweneŋ kwetneŋ nehiwenewaaŋ.” Adibo yoguk, “Yolaŋ wondok tuwot
    tibaat.”
  kca-kca: 'ащиԓам пиԓән мӑнэм ŏԓты урәӈән; Египет мўв эԓты мӑнэм тўви пӑ ԓыв ŏԓты
    хŏшапәӈ кевеԓән мӑнэм лотты». Иосиф йастәс: «Нӑӈ йасӈен щирән верԓэм».'
  cbu-NT: Nishurtataati tsap tsipakuri, zitaminpat Apanllip ipunkamchuri, shiyshat
    nuwaa yáyarush, yapitam pachirineetsi mapurangana ambitam mapungandama, wipaa
    Osiya tárangiya. Osiysha; Apaa, tsipaktaateesha, ambiri wayachinllpa, tárangiya.
  hui-hui: Ai i̱naga de mugulalu i̱naga mamaliru heba mandagi hole porogola i̱naga
    tingini Iyibi dindi wahalu i̱ni aba mamaru hora haga wiyagoria hora hole yalu
    dai bibe, lene. Ani layagola Yosebe ibugua, Nde i̱na aniore biagua, lalu ladai
    bini.
  wrs-wrs: Kamba huiva daharava, wo yeoa kamoa os vindilango, di singviu, ten kana
    eindim araim doara singvewol vinam. Doa ombol omnana, si kava os vevavta.
  jao-jao: '@see-verse:GEN.047.029'
  mya-mya: အ​ဖ​ကို​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​၍​အ​ဖ​၏ ဘိုး​ဘေး​တို့​သင်္ဂြိုဟ်​ရာ​သင်္ချိုင်း​၌​သင်္ဂြိုဟ်​ပါ
    လော့'' ဟု​ဆို​၏။ ယော​သပ်​က``အ​ဖ​ဆန္ဒ​အ​တိုင်း​ကျွန်​တော်​ဆောင် ရွက်​ပေး​ပါ​မည်''
    ဟု​ဝန်​ခံ​လေ​၏။
  cbi-NTPO: 'Iya enu Egiptonu peyanmala mandake'' miitu, in apala'' mennainshaa menjikai,
    timi. Tsandiñu José: Tsanguenu tsuyu, tikami ya'' apanu.'
  bod-N: ང་རང་ཚེ་ལས་འདས༌རྗེས། ཁྱོད་ཀྱིས་བདག་གི་བེམ་པོ་ཨེ་ཅིབ་ཡུལ་ནས་ཁྱེར་ཏེ་མེས་པོ་རྣམས་དང་ལྷན་དུ་དུར་ལ་འཇུག་པར་གྱིས་ཞེས་སྨྲས་པ༌ལ།
    ཡོ་སེབ་ན༌རེ། བདག་གིས་ཁྱེད་ཀྱི་གསུང་བཞིན་དུ་བསྒྲུབ་ངེས་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Bare aga gi ale agarak aga ait angatak nunga sor te namar ale aga mutim
    tugum se nongorak bagarikko,” mam. Se Joseph mam, “Ani ni balsam butata bita saparikko,”
    mam.
  kkl-kkl: Nanisag yaboag yame naringe pineleba, na wanaag 'So'o siknoho,' sembamnangena,
    nanisang yabo so'o siksiroba peramag 'So'o siknoho,' sembamna,” seog. Wene seogpa,
    Yusupti lelamogti, “Nani, wene selam tanena, anba andi, 'Leplamneag,' uanun,”
    seog.
  sna-sna: asi pandinozorora namadzibaba angu, mundibudise muIjipiti munondiviga pavakavigwa.”
    Iye akati, “Ndichaita sezvamareva.”
  spa-BLM: 'sino que cuando duerma con mis padres, me sacarás de Egipto y me enterrarás
    en su sepultura.” José dijo: “Haré lo que has dicho”.'
  beu-beu: Nenomi hula tidat-timang ang naung iat hama-hamat imana sanang angu mi.
    Angu ebele aana malekang nat ila metma idaang emana angu mi, senge naing taloul.”
    Angmuse Yusup ana imang ehur angu ebalet hula, “Nimang ee! Kalo eeomi aulang iila
    se, na eeomi angu eamulung.”
  cac-cac: a d'a stz'ey b'aj mucan eb' in mam vicham, ata' tzeyic'b'at in nivanil
    tic, tze mucanem b'aj mucan eb' chi', xchi vin̈. —Icha chi' ol vutej mamin, xchi
    vin̈aj José chi'.
  swh-ULB: Nitakapolala na baba zangu, utanitoa Misri na kunizika katika eneo la kuzikia
    la baba zangu.” Yusufu akasema, “Nitafanya kama ulivyosema.”
  bel-bel: 'каб мне легчы з бацькамі маімі: вынесеш мяне зь Егіпта і пахаваеш мяне
    ў іхняй магільніцы. Язэп сказаў: зраблю паводле слова твайго.'
  deu-ELBBK: 'Wenn ich mit meinen Vätern liegen werde, so führe mich aus Ägypten und
    begrabe mich in ihrem Begräbnis. Und er sprach: Ich werde tun nach deinem Wort.'
  mbb-OT: Emun ebpatey ad, ne ileveng a kenikew ziyà te penlevengà te menge kepuun
    ku.” Ne midtavak dutun si Jose te, “Uya, edtumanen ku is intelaan nu kediey.”
  msc-msc: 'N ye a fɛ i ye n suu don n benbailu suu don diya. I ye n suu ta ka bɔ
    Misiran ka wa a don diya wo rɔ.» Yusufu kan ko: «N di a kɛ ikomin i ka a fɔ ɲa
    mɛn ma.»'
  mal-2015: ഞാൻ എന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രകൊള്ളുമ്പോൾ എന്നെ മിസ്രയീമിൽനിന്നു
    എടുത്തുകൊണ്ടുപോയി അവരുടെ ശ്മശാനഭൂമിയിൽ അടക്കേണം എന്നു പറഞ്ഞു. നിന്റെ കല്പനപ്രകാരം
    ഞാൻ ചെയ്യാം എന്നു അവൻ പറഞ്ഞു.
  tuo-NT: Yʉꞌʉ wẽ́rĩ́ca beꞌro yʉꞌʉ ñecʉ̃sʉmʉa masãperi nirõpʉ yʉꞌʉre yaagʉ waꞌaya.
    Topʉ na tiropʉ soogʉ waꞌagʉsaꞌa. —Pacʉ, mʉꞌʉ nírõnojõta weegʉti, nicʉ niwĩ José.
  gup-gup: dja bu ngamalngre kore mawahmawah ngardduk, wanjh ngadjare ngakukyo kore
    bedda kabirrikukyo. Kankukka kondah Egyptbeh dja kankukdudjeng kore bedda kabirrikukdudjindi.”
    Joseph biwokmey, yimeng, “Ngaye kunmekbe ngakurduyime bu ngudda yiyimeng, Ngabba.”
  met-met: Tegu. Bungina ngayagua rangua mugangagudi, oxoxi sanggagua mala sangua
    Isip, saing ukimang nga gobagobadingia.” Haxuya ba, “Bagula ngalibu bila uharua
    (ba).”
  gvs-gvs: go sem tutayana akámasa ana tamagowo yaidi, e wowogu kunāve tauyadi adi
    valiwoga goi kuvaliwogēgu. Adi valiwogayadi Kenani goi sikaaiyaka.’ ‘Nakae bei
    aguinuwe’, Iyosepa kaena.
  rmc-rmc: 'Sar merava avke sar mire phure dada, ľidža man andral o Egipt a parun
    man ode, kaj sas parunde the on.“ O Jozef odphenďa: „Kerava avke, sar phenes.“'
  nlg-nlg: Tana bona ku mate ke, ko lavi rughuhoruu sania na butonikomu iani Egypt,
    mo ko tavughiu ililighidira na lei vaivarigu.” Ma Joseph te baubahu ge ke nea
    te vaghaa.
  dgr-DOGNT: Ełaıhwho nı̨dè Egypt nèk'e gots'ǫ xàseahtè, secho edı̨į̀ gıkw'ǫǫ̀ whelaa
    sìı gıgà sekw'ǫǫ̀ nìı̨tį̀ nǫǫ̀,” hadı. “Dàsį̀ı̨dıı sìı hahłe ha,” Joseph edetà
    èhdı.
  pes-OPV: 'بلکه با پدران خود بخوابم ومرا از مصر برداشته، در قبر ایشان دفن کن.» گفت:
    «آنچه گفتی خواهم کرد.»'
  ron-1924: 'Чи, кынд мэ вой кулка лынгэ пэринций мей, сэ мэ скоць афарэ дин Еӂипт
    ши сэ мэ ынгропь ын мормынтул лор.” Иосиф а рэспунс: „Вой фаче дупэ кувынтул тэу.”'
  ben-OBCV: কিন্তু আমি যখন আমার পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হব, তখন মিশর
    থেকে আমাকে তুলে নিয়ে যেয়ো এবং সেখানেই কবর দিয়ো যেখানে তাঁদের কবর দেওয়া হয়েছে।”
    “আপনি যেমনটি বললেন, আমি তেমনটিই করব,” তিনি বললেন।
  lex-lex: 'Mere la''pa amuat pia uwok wutu u''pu-tga''ru, de mrian a lia Mesir di
    pa midera la liena la u''pu-tga''ru re hoini-kietarni.” Nwahla niwra: “Yowa ama,
    pena aghi''a hya'' maka mukot oleka re.”'
  rgu-rgu: O muste muni faliꞌ au popora ka leo ita bei-baꞌin mamana roo-raten. Fo
    matoi au nai naa. Ria nana papa hihii-nanaun!” Boe ma Yusuf nataa nae, “Malole
    a, papa! Maneniko papa ka hihii ma leo naꞌ, sona au tuka-tuka mesan.”
  som-som: laakiinse meydkaygu ha la jiifo awowayaashay; waa inaad Masar iga qaaddaa
    oo aad igu aastaa meeshii lagu aasay awowayaashay. Markaasuu isna yidhi, Waan
    yeeli doonaa sidaad igu tidhi.
  lat-VUC: 'sed dormiam cum patribus meis, et auferas me de terra hac, condasque in
    sepulchro majorum meorum. Cui respondit Joseph: Ego faciam quod jussisti.'
  aoi-aoi: Yirra-ngayindenama ningkena nungkuwa yiku-rungkwabini-yada ngayuwa ebina-manja
    ngawa angalya nawurraki-rungkwabajungwunu-murrumanja nungwarrka iya numirarrka-murriya
    aburrajukwaba. Nungkwaja kembirra yiku-wilyakinama ngayuwa yadada angerriba akinu-wa
    angalya Keninu-wa-da,” ni-yama nakina Jekaba Jawijibu-wa-da. Eneja ni-yama Jawijiba,
    “Yawa. K-engkirrikajama ningena ngayuwa nungkwa-langwu-wa ayakwa,” ni-yama.
  eng-ASVBT: but when I sleep with my fathers, thou shalt carry me out of Egypt, and
    bury me in their burying place. And he said, I will do as thou hast said.
  mna-mna: 'Pa nio leleŋ be twi yo sula toono ta muŋgu titwi tamaŋ mi tumbuŋ bizin
    sula pa na. Tana sombe aŋmeete, na kam yo ma la toono Kanaan, mi twi yo su tana.”
    Yakopbi iso sua tana makiŋ, mi Yosep iso pini ma iso: “Tamaŋ, kam ŋgar boozo pepe.
    Nio ko aŋkam kembei ta so na.”'
  ita-1885: 'Anzi, quando io giacerò co'' miei padri, portami fuor di Egitto, e seppelliscimi
    nella lor sepoltura. E Giuseppe disse: Io farò secondo la tua parola.'
  eng-LXXUP: But I will sleep with my fathers, and thou shalt carry me up out of Egypt,
    and bury me in their sepulcher. And he said, I will do according to thy word.
  eng-ULB: When I sleep with my fathers, you will carry me out of Egypt and bury me
    in my forefathers' burial place.” Joseph said, “I will do as you have said.”
  spa-VBL: Cuando muera, entiérrame con mis antepasados. Deben llevar mi cuerpo desde
    Egipto hasta la tumba familiar y enterrarme con ellos”. “Haré lo que tú digas”,
    prometió José.
  fra-_FOB: 'Quand je serai couché avec mes pères, emporte-moi d''Égypte, et enterre-moi
    dans leur tombeau. Et il répondit: Je ferai selon ta parole.'
  mal-mal: ഞാൻ എന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രകൊള്ളുമ്പോൾ എന്നെ ഈജിപ്റ്റിൽ നിന്ന്
    എടുത്തുകൊണ്ടുപോയി അവരുടെ ശ്മശാനഭൂമിയിൽ സംസ്കരിക്കണം” എന്നു പറഞ്ഞു. അങ്ങയുടെ കല്പനപ്രകാരം
