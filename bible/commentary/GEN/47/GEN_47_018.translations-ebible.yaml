  por-BRBSL: 'Quando aquele ano terminou, eles vieram até ele no segundo ano e lhe
    disseram: “Não esconderemos de meu senhor como nosso dinheiro é gasto, e os rebanhos
    de gado são de meu senhor”. Não sobra nada aos olhos de meu senhor, a não ser
    nossos corpos e nossas terras.'
  cth-cth: Kum a baw teh, kum katha dawk ahni koe bout a tho awh teh, kaimouh e tangkanaw
    pueng abaw toe. Saringnaw a bawnae kong dawk banghai ka paphat awh hoeh. Bawipa
    na mithmu vah kaimouh miphun hoi lawhmuen laipalah banghai awm hoeh toe.
  twi-twi: Afe akyi no, Misraimfo no nyinaa baa Yosef nkyɛn bɛkae se, “Yɛrentumi mfa
    biribiara nhintaw yɛn wura. Yɛn ho sika nyinaa asa, na yɛn anantwi nso yɛ wo dea.
    Hwee nni hɔ bio a yebetumi de abrɛ wo, yɛn wura, sɛ yɛn nnipadua ne yɛn nsase
    nko.
  hlt-hlt: Tedae tekah kum thok tih a kum bae atah Egypt rhoek loh Joseph taengla
    halo uh tih, “Ka boeipa taengah ka phah uh moenih. Tangka khaw boeih coeng tih
    boiva neh rhamsa loh ka boeipa taeng a pha coeng dongah kaimih pum neh ka khohmuen
    pawt atah ka boeipa hmai ah a paih om voelpawh.
  tbz-SIM: 'Kɛ̀ dɛ kó dibennii deè kɛ̀ bɛ̀ɛ kɔtɛní Sosɛfu borɛ̀ kɛ dɔ̀: Okótì, ti
    bɑ́ɑ́ dɑ sɔnnɛ, tidiitì í kpɑɑ́ kɛ̀ ti dɑ duɔ́ nti wũɔ̃ imɔu, tíì kpɑɑ́ ti mɔ́mmɔmbɛ
    nɛ̀ ti tenkɛ̀.'
  msy-2020: Egha azenir gɨn izimɨn, me ua Josep bagha ghua egha kamaghɨn mɨgei, “Gumazir
    ekiam, e uan osɨmtɨziba nɨn mongan kogham. Nɨ en dagɨaba ko asɨziba sara bar da
    inigha gɨfa. Ezɨ e ua nɨ danɨngamin biziba puvatɨ. E ko en nguaziba, darara ikiavɨra
    iti.
  txq-txq: Manafali boe ma ara reni Yusuf mai bali, de rae, “Papa, ee! Ai kokolak
    tungga ndoon leo. Ai doin ma ai banda-manun papa sai-selu nala basa sara ena.
    Hatematak ia ai ta ela hata-hata ena. Ela kada ai aon ma ai dae oen.
  aaz-aaz: Toon amneemt ii te, sin nfain neman neun naiꞌ Yusuf. Sin nbaisenun am nak,
    “Usiꞌ! Hai ro mbaiseun namneo goah, tua. Hai roit ma muꞌit, ho mtuik maan kuum
    sin een, tua. Oras ia, hai he mait saaꞌ antein. Hai ruman ankon-koon. Arahaa hai
    tuam ein anmes-mesen, nok hai afu ꞌteets ein.
  azb-azb: 'İl başa çatanda ikinci il yenə onun yanına gəlib dedilər: «Ağamızdan gizli
    deyil ki, pulumuz qurtarıb, heyvan sürülərimiz də ağamızındır. Ağamızın hüzurunda
    canımız və torpaqlarımızdan başqa bir şeyimiz qalmadı.'
  eng-DBY: And that year ended; and they came to him the second year, and said to
    him, We will not hide [it] from my lord that since [our] money is come to an end,
    and the herds of cattle are in the possession of my lord, nothing is left before
    my lord but our bodies and our land.
  hin-2017: वह वर्ष तो बीत गया; तब अगले वर्ष में उन्होंने उसके पास आकर कहा, “हम अपने
    प्रभु से यह बात छिपा न रखेंगे कि हमारा रुपया समाप्त हो गया है, और हमारे सब प्रकार
    के पशु हमारे प्रभु के पास आ चुके हैं; इसलिए अब हमारे प्रभु के सामने हमारे शरीर
    और भूमि छोड़कर और कुछ नहीं रहा।
  wol-KYG: 'Ba at ma jeexee, ñu ñëwaat ca moom ca déwén sa ne ko: «Sang bi, dunu la
    nëbb ne amatunu dara, ndax xaalis bi jeex na, te jur gaa ngi ci yaw, dara nekkatu
    fi lu nu la mana jox lu moy sunuy jëmm ak sunuy tool.'
  swp-swp: Borimai me ie ohi, abo borimai helabuina eai se laoma arinai si ene, “Taba
    nige ai toreyamui egu guiau arim eai, ema moni se ohi, eo egu guiau ema suisui
    oa u abidio, nige begana saha ie ota egu guiau matana eai, na taumai mo, eo hinage
    ema tano.
  bjr-bjr: Mi aukuanna taikoofaqa kafaa moo aukuanaki Yooseefaa fuqoo anireeqa maaqi
    qimasee qimamiqau. Maasa naqi fee mandee moo ainaina ani afusaa kukeeqaanauree,
    sia. Doo maasa munnimma taika fifaqa maasa aandau aina faqa anindika kai mambifaqa
    kaqi maridaqa. Sia ani amira ainaina moo marifaqa. Maasa qiqa qifaaqa faqa maasa
    maqa faqa kai maasaki maridanoo.
  eng-YLT: And that year is finished, and they come in unto him on the second year,
    and say to him, 'We do not hide from my lord, that since the money hath been finished,
    and possession of the cattle [is] unto my lord, there hath not been left before
    my lord save our bodies, and our ground;
  kne-kne: Idi domteng sin maisned ay tawen, inmey da kasin en Jose yan kanan da,
    “Apo, adi mi maisaot ay enggay naabos din pilak mi yan enggay inam din aanimal
    mi. Enggay maga polos di maidawat min sik-a malaksig sin awak ya daga mi.
  heg-NTPO: Taun in pait maa ka, oen pait maas se Yusuf le tek noan, “Ama! Kaim aa
    nahlolool tukun. Kaim duit tas nol kaim hmukit tas, paap silin nalas totoang son.
    Halas ni kaim muik saa lo son. Liis kaim apan nias, nol kaim dale kias tuun son.
  ptu-ptu: 'Kende''i taum, sule pole oom hupatau lako Yusuf naua: “Tä'' kibuniangam
    setonganna tappu''um doi''ki anna olo''-olo''ki aka muala asammi. Angga ham deem
    kiampuam, kaleki anna litä''ki.'
  bzd-NTPO: 'Duas e'' tka eta̱ ie''pa míyalne ie'' ska'' ta̱ iskà ché ia̱: —Be'' wa̱
    ijche̱r buaë tö kë̀ sa'' wa̱ inuköl ta̱''ia̱. Ñies sa'' iyiwak ko̱s, e'' dör be''
    icha. Sa'' ká̱ ë̀ tso''ia̱ sa'' wa̱ ena sa'' wakpa, e'' ë̀ tso''ia̱ sa'' wa̱ mè
    be'' a̱'
  kwf-kwf: Bore ma faꞋi ngali Ꞌi buri laꞋu, kira leka maꞋi ma kira ka fata laꞋu Ꞌuri
    fuana, “AraꞋi ꞋaꞋana Ꞌae, mani kami ki sui naꞋa, ma ru ꞋaeꞋaela kaimili ki ka
    sui naꞋa maꞋi fuamu. Kaimili Ꞌiri toꞋo naꞋa ana ti ru laꞋu neꞋe kaimili ke kwate
    fuamu. Kaimili ngwae ki goꞋo neꞋe tua, faꞋinia ano kaimili ki.
  eng-WYC-2017: And they came in the second year, and said to him, We cover not from
    our lord, that the while money faileth, also our beasts failed altogether, neither
    it is hid from thee, that without bodies and land, we have nothing;
  eng-WMBB: When that year was ended, they came to him the second year, and said to
    him, “We will not hide from my lord how our money is all spent, and the herds
    of livestock are my lord’s. There is nothing left in the sight of my lord, but
    our bodies, and our lands.
  spp-spp: Lire yyeen'à pa ŋkwɔ̀ ke, ka pi i mpa Yusufu yyére sahaŋki, maa yi jwo
    u á «Wuu ɲùŋufooŋi, wuu wyɛ́rɛŋ'à kwɔ̀, wuu à pa ná wuu yatɔɔre puni i mu yyére.
    Wuu sì li ŋwɔhɔ mu na mɛ, yaaga sàha ɲyɛ wuu pi kan mu á ná wuu yabilimpii ná
    wuu taare bà mɛ.
  aey-aey: Odocob cabi gel eu hedocob eu cabi gel haunna uqaca hoin. Odimeig madoin,
    “Egena ben, ege hina amenna je mele eu jahunecwe qee. Egena qaig eu qee men. Euqa
    egena dool manan hina wele ihom. Ege ceteh oso hina ihecnu qee bilel. Qa ege dewenigeca
    egena mahaca himec bilia.
  urd-GVH: अगले साल वह दुबारा उसके पास आए। उन्होंने कहा, “जनाबे-आली, हम यह बात आपसे
    नहीं छुपा सकते कि अब हम सिर्फ़ अपने आप और अपनी ज़मीन को आपको दे सकते हैं। हमारे
    पैसे तो ख़त्म हैं और आप हमारे मवेशी भी ले चुके हैं।
  rug-rug: Meke koasa vuaheni sapu luli la, si mae si arini koe Zosepa meke zama,
    “Baṉara, lopu kaqu boka tomea gami si keketoṉa sapu hinokara koa goi. Sari doduru
    mami poata si ele upata beto, meke sari na mami rovana kurukuru si tamugoi beto
    mo. Namu loketoṉa hokara sapu koa hola pude vatui koa goi, ba sari na tinimami
    meke sari na mami pepeso mo si koa.
  gaz-gaz: Waggaan sun dhumnaan jarri waggaa itti aanutti gara isaa dhufanii akkana
    jedhan; “Erga maallaqni keenya dhumee horiin keenya kan kee taʼee as, yaa gooftaa
    keenya akka dhagna keenyaa fi lafa keenya malee wanni tokko iyyuu nuuf hin hafin
    nu gooftaa keenya jalaa hin dhoksinu.
  fra-LSG: 'Lorsque cette année fut écoulée, ils vinrent à Joseph l’année suivante,
    et lui dirent: Nous ne cacherons point à mon seigneur que l’argent est épuisé,
    et que les troupeaux de bétail ont été amenés à mon seigneur; il ne reste devant
    mon seigneur que nos corps et nos terres.'
  yal-yal: Na ɲɛɛn to dangu, e yi fa a fɛma. E yi a fala a xa, e naxa, “Nxu mi nɔɛ
    a luxunɲɛ nxɔ mangan ma. Gbeti yo mi nxu yii. Nxɔ xuruseen fan birin nxɔ mangan
    yii. Nxu gbindine nun nxɔ bɔxɔne gbansanna nan luxi nxɔ mangan xa.
  gum-gum: 'Inchen tru pila puraiben, wendø pilayu nømbe amrruabe, trenchibelø køn:
    —Namune an patsøben, namune ni chinchaguen søramgaatan cha, kørrømisrmøtø, an
    patsøtan cha, ñun eshkaig køn cha. Yandø namui ushameragucha ñuindø misren, nambe
    chigøben tranamibe chigar misrer cha, namui pirømerabah, katø nambe ka pønrraiteelø
    pønrrer cha.'
  iou-iou: Obaŋ u täreŋirän obaŋ äneŋi kubä keräp taŋirän Josepken äbäŋpäŋ iwetkuŋ;
    Ärowaninin, imata jop man gäwetne? Nin täŋo moneŋ kudup paotkuŋ, ba tom imaka,
    u gäka biŋamgän täŋ moreŋkuŋ. Unita ninin ba komenin ugänpäŋ täga ganiŋ kirene.
  haw-1868: A pau ae la ia makahiki, hele mai la lakou ia ia, i ka lua o na makahiki,
    i mai la ia ia, Aole makou e huna mai ko makou haku aku, i ka pau ana o ko makou
    kala, a me ka makou holoholona ia oe i ko makou haku. Aohe mea i koe imua ou,
    o ko makou kino, a me ko makou aina wale no.
  arb-NAV: 'وَعِنْدَمَا انْقَضَتْ تِلْكَ السَّنَةُ، أَقْبَلُوا إِلَيْهِ فِي السَّنَةِ
    التَّالِيَةِ قَائِلِينَ: «لا نُخْفِي عَنْ سَيِّدِي أَنَّ فِضَّتَنَا قَدْ نَفَدَتْ،
    وَأَنَّ مَوَاشِيَ الْبَهَائِمِ قَدْ أَصْبَحَتْ عِنْدَ سَيِّدِي، وَلَمْ يَبْقَ
    أَمَامَهُ إِلّا أَبْدَانُنَا وَأَرَاضِينَا،'
  adz-adz: Gubuꞌ udzuf arigi ntsupan da atupa udzuf faꞌ da ribarangan itip iba da
    Yosef da ini, “O garam tsiraꞌ! Aga wasangꞌ dziginda barabin gangꞌ i agu u. Aga
    moni gangꞌ da apu gangꞌ santan intsup sib da isu agu gam. Da aga nanggangꞌ mangan
    ruwamingꞌ i riman da agu i suba nam gadan gin u. Imaꞌ, agai angu da gangꞌ intapangꞌ.
  ewe-ewe: Esi ƒe trɔ la, wogayi Yosef gbɔ, eye wogblɔ nɛ be, “Aƒetɔ, míate ŋu aɣla
    nya aɖeke ɖe wò o. Míaƒe ga vɔ, eye míaƒe lãhawo zu tɔwò; míaƒe nu siwo susɔ la
    koe nye míaƒe ŋutilãwo kple míaƒe agblenyigbawo.
  eng-LEE: And when that year was ended, they came unto him in the second year, and
    said unto him, We will not hide it from my lord, how that our money with our herds
    of cattle hath entirely passed into the possession of my lord; there is naught
    left in sight of my lord, but our bodies, and our land.
  gvn-gvn: '@see-verse:GEN.047.017'
  nna-nna: Yarranamal turlpanyiyalu Egypt-arrangu Joseph-ku. “Nyampali, yija wurrarniyirnangu,
    yinyayirninta purlpilu warnku wiyirr nganarnamili, yinyayirninta kuwiyirrangu
    wiyirr nganarnamili mayiku maninyaku. Munu yijirla mayimajirri nganarna. Wunyjurrulurti
    mayi mankulupiyirni warnkumajirrilu? Kalkurnayirni nganarnamili kawupa warrarnjakun.
  asm-FB: সেই বছৰ অন্ত হোৱাত, তাৰ পাছৰ বছৰত লোকসকলে যোচেফৰ ওচৰলৈ আহি ক’লে, “প্রভুৰ
    ওচৰত আমি লুকাই নাৰাখোঁ যে, আমাৰ সকলো ধন শেষ হ’ল আৰু আমাৰ পশুবোৰো প্ৰভুৰেই হ’ল;
    এতিয়া শৰীৰ আৰু মাটিৰ বাহিৰে প্ৰভুক দিবলৈ আমাৰ একো নাই।
  sus-A: نَ حّ تٌ دَنفِ، عٍ نَشَ قَ عَ يِرٍ، عٍ عَ قَلَ عَ بّ، «مُشُ مُ نْمَ مُشُ
    نْشُندٍ مُشُ شَ مَنفّ مَ. كْبِرِ يٌ مُ نَ مُشُ يِ رَ. مُشُ شَ شُرُ سٍ قَن بِرِن
    نَ مُشُ شَ مَنفّ يِ رَ. مُشُ فُندِيٍ نُن مُشُ شَ بْشِيٍ فبَنسَن نَن لُشِ مُشُ
    يِ رَ دٌنسٍ سَرٍ رَ مُشُ شَ مَنفّ بّ.
  fra-SBL: 'Lorsque cette année fut terminée, ils vinrent le trouver la deuxième année
    et lui dirent : « Nous ne cacherons pas à mon seigneur que tout notre argent est
    dépensé, et que les troupeaux de bétail appartiennent à mon seigneur. Il ne reste
    plus aux yeux de mon seigneur que nos corps et nos terres.'
  hbo-hbo: וַתִּתֹּם֮ הַשָּׁנָ֣ה הַהִוא֒ וַיָּבֹ֨אוּ אֵלָ֜יו בַּשָּׁנָ֣ה הַשֵּׁנִ֗ית
    וַיֹּ֤אמְרוּ לֹו֙ לֹֽא־נְכַחֵ֣ד מֵֽאֲדֹנִ֔י כִּ֚י אִם־תַּ֣ם הַכֶּ֔סֶף וּמִקְנֵ֥ה
    הַבְּהֵמָ֖ה אֶל־אֲדֹנִ֑י לֹ֤א נִשְׁאַר֙ לִפְנֵ֣י אֲדֹנִ֔י בִּלְתִּ֥י אִם־גְּוִיָּתֵ֖נוּ
    וְאַדְמָתֵֽנוּ׃
  shp-NTPO: 'Jatian moa jato jawékiati menikin jeneti baritia senenaitian, Joséiba
    boríbakana iki. Ja boxon neskáakin yoiribikana iki: —Ja rama miiba joríbaxon,
    mia non yoiai riki, paranbainkin mia non akaima. Ikon jaskarakon iketian riki,
    mia non jaskáakin yoiai. Noabo riki, moa kikinbires koríkiomabo. Jainxon ja noa
    jayata jatíbi non yoinaboribi riki, keyokin moa non mia meniabo. Jaskara ikaxa,
    rama moa jashaman mia non meniboti jawékibo moa yamake. Ja texea jawékibicho riki,
    non mai betan non yorabichores.'
  eng-WYCLIFFE: And thei camen in the secunde yeer, and seiden to hym, We helen not
    fro oure lord, that the while monei failith, also beestis failiden togidere, nether
    it is hid fro thee, that with out bodies and lond we han no thing;
  pjt-pjt: Palu kuḻi kutjupangka palula maḻangkaya piṟuku pitjangu palulakutu maiku
    ngatjintjikitja. Munuya pitjala wangkangu, “Mayatjan wiṟu. Nyuntu panyan mani
    kuka puluka, tjiipi kutjupa kutjupa uwankara kanyini nganaṉa ungkunytja. Kala
    mantangka kutjulta nyinanyi. Ungamalanya ilunytjaku-tawara mai. Palu nyuntu mai
    ungkuwiyangku wantinyangkampa nganaṉa ilura wiyaringkula ka manta kutjuringkuku.
    Palu wanyu paama nyanga nganampa mantjila mayatja Piiṟaku nganaṉanya mai ungkula.
    Munu nganaṉanya kuḻu mantjila palumparinytjaku, kala nganaṉa palumpalta waṟkarima
    palumpa paama tjuṯangka. Alatji palyala munulanya uwa mai uṉinypa nyuma palyaṟa
    ngalkuntjaku munu uṉinypa kutjupa kuḻu mantangka tjunkula mai kutjupa pakaltjingantjaku.”
  cwe-cwe: Mwaka usondelele wamwizila kaidi na wamulongela, “Mwenevale, ukweli ni
    kuwa hela zetu zose zimala na iviya mifugo yetu iwa yako. Lelo mwenevale, cheye
    wasang'hani wako chabule chochose chochidaha kukwing'ha mbali ng'huli zetu na
    migunda yetu.
  bgs-bgs: Tô iglabé dán tô sábbad ámmé, iglónód dan tun ki Jose, asta igkagi sikandan,
    na mà dan, “Sir, bánnal tô kagi dé áknikó na inémmát dán tô salapì dé, asta igtigatun
    nud tô langun mannanap dé. Ándà dán bággén dé áknikó su kinamát dé asta lawa dé
    dád man tô isamà.
  kik-kik: Naguo mwaka ũcio wathira-rĩ, magĩũka kũrĩ we mwaka ũyũ ũngĩ, makĩmwĩra
    atĩrĩ, “Tũtingĩhota kũhitha mwathi witũ ũndũ, kuona atĩ mbeeca ciitũ nĩithirĩte,
    na mahiũ maitũ rĩu nĩ maku, na gũtirĩ kĩndũ gĩtigaire kĩa mwathi witũ tiga mĩĩrĩ
    iitũ na ithaka ciitũ.
  ksr-ksr: 'Mende komugi yambu kanoŋ tegoro. Tegoro yambu gbilianoŋ duŋanoŋ mombo
    iwaanoŋ kaŋ kokaeŋ jegi: “Eja poŋnana, monenana qaonjiwaajoŋ kanianana hoŋa ii
    goo jaaganoŋ saanoŋ mende kolatiwoŋa. Nonoonoŋ lama bulmakaonana ii kaaŋagadeeŋ
    goniŋ goo buŋaga koloodaboroja. Nono ii kuuya eja poŋnana gii gondaboroniŋiwaajoŋ
    nononana ano balonana iikayadeeŋ eŋ nononja. Kawaajoŋ mono naa iwoi moŋ gombonaga?'
  fra-NCL: 'Lorsque cette année fut écoulée, ils vinrent à Joseph l’année suivante,
    et lui dirent : « Nous ne cacherons pas à mon seigneur que l’argent est épuisé
    et que les troupeaux de bétail ont été donnés à mon seigneur ; il ne reste devant
    mon seigneur que nos corps et nos terres.'
  cek-AK: To saning to boeng pacoeng amlaa ah loe, anih khaeah, phoisa ka tawn o ai
    boeh, tito ka angraeng na hmaa ah kang phat o ai boeh; kaicae ih maitawnawk doeh
    nang khaeah ni oh boih boeh, ka angraeng mikhnuk ah kaimacae ih takpum hoi lawknawk
    khue ai ah loe, tidoeh ka tawn o ai boeh.
  xla-xla: Epalati yia꞉ Yosep hala dla tame epo atlaiyo, “Ditapo wa꞉ watle asiyama
    mate daya halomha꞉ha꞉mama di mani mate epame di aliya halo mate mo-pokapokadepo.
    Epapedeme di ma apa alisisi wa꞉ dla halopimama asiyama daya halopa꞉? Dia꞉ dla
    di alisisi hapulomaye ma-hawa, isikimi di moto i mate epo di ta꞉la mate tlo me-hutiyepo.
  cuk-cuk: 'A-birga-bergusgua, birga-baid nagunonikid. Geb Egipto-dulemar Joséʼga
    sognonimalad: —Dummad, anmar mani-satedi, geg anmar begi odukued. Deginbali, anmar-ibdurgan
    bela begadga gusbalid. Anmar mas-bakega, ibmar-baigan-bega-uked sated. Degisoggu,
    anmar-nainu, degi, anmar begadga gumalargebed.'
  uig-CYR: 'У жил аяқлишип, улар иккинчи жили униң қешиға келип униңға: — Биз ғоҗимиздин
    һеч немини йошурмаймиз; пулимиз түгиди, чарпай мал падилиримиз болса ғоҗимизниң
    илкидә, ғоҗимизниң алдида тәнлиримиз билән йеримиздин башқа һеч нәрсә қалмиди.'
  tel-2017: ఆ సంవత్సరం గడిచాక, తరువాత సంవత్సరం వారు అతని దగ్గరికి వచ్చి “మా డబ్బంతా
    అయిపోయింది. ఆ సంగతి మా యజమానులైన మీ దగ్గర దాచలేము. మా పశువుల మందలన్నీ మా యజమానులైన
    మీ వశమయ్యాయి. మా శరీరాలూ మా భూములూ తప్ప ఇంకేమీ మాకు మిగలలేదు.
  hat-BSA: 'Lè ane sa a te fini, yo te vin kote li nan lane pwochèn, e te di li: “Nou
    p ap kache a mèt nou ke lajan nou fin depanse, e tout twoupo bèt yo se pou mèt
    nou. Nanpwen anyen ki rete pou mèt la, sof ke kò nou, ak tè nou yo.'
  kos-kos: Yac toko ah, elos sifilpa foloko nu yorol ac fahk, “Kut ac tia wikin nu
    sum lah pwaye lisr mani lasr uh, ac inge kosro natusr nukewa ma pac nutum. Wangin
    ma lula yorosr in sot nu sum sayen manosr ac acn lasr uh.
  hbo-WLC: וַתִּתֹּם֮ הַשָּׁנָ֣ה הַהִוא֒ וַיָּבֹ֨אוּ אֵלָ֜יו בַּשָּׁנָ֣ה הַשֵּׁנִ֗ית
    וַיֹּ֤אמְרוּ לוֹ֙ לֹֽא־נְכַחֵ֣ד מֵֽאֲדֹנִ֔י כִּ֚י אִם־תַּ֣ם הַכֶּ֔סֶף וּמִקְנֵ֥ה
    הַבְּהֵמָ֖ה אֶל־אֲדֹנִ֑י לֹ֤א נִשְׁאַר֙ לִפְנֵ֣י אֲדֹנִ֔י בִּלְתִּ֥י אִם־גְּוִיָּתֵ֖נוּ
    וְאַדְמָתֵֽנוּ׃
  ibo-ibo: Mgbe afọ ahụ gafesịrị, ha bịakwutekwara ya nʼafọ nke ọzọ sị ya, “Anyị agaghị
    ezoro onyenwe anyị na ego anyị agwụla, na igwe anụ ụlọ anyị bụkwa nke gị. O nweghị
    ihe ọzọ fọdụrụ anyị karịa ahụ anyị na ala anyị.
  ory-ory: ପୁଣି, ସେ ବର୍ଷ ସମ୍ପୂର୍ଣ୍ଣ ହୁଅନ୍ତେ, ଦ୍ୱିତୀୟ ବର୍ଷରେ ସେମାନେ ଯୋଷେଫଙ୍କ ନିକଟକୁ
    ଆସି କହିଲେ, “ଆମ୍ଭମାନଙ୍କର ସମସ୍ତ ରୂପା ଶେଷ ହୋଇଅଛି; ତାହା ପ୍ରଭୁଙ୍କଠାରୁ ଲୁଚାଇବା ନାହିଁ;
    ପୁଣି, ଆମ୍ଭମାନଙ୍କର ସମସ୍ତ ପଶୁଧନ ମଧ୍ୟ ପ୍ରଭୁଙ୍କର ହୋଇଅଛି; ଏବେ ପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ଆମ୍ଭମାନଙ୍କର
    ଦେହ ଓ ଭୂମି ବିନା ଆଉ କିଛି ଅବଶିଷ୍ଟ ନାହିଁ।
  chk-chk: Nge lupwen ewe ier a la, ekewe chon Isip ra pwal feito ren Josef o apasa,
    “Aisap mochen tükümi senuk, äm samol, pwe nöüm moni a itela. Nge ka pwal nöüni
    nöüm pwiin man. Ese chüen wor och lusun aipwe tongeni ngonuk pwe inisim chök me
    fanüem.
  ssd-ssd: 'Yar bailkanu mbolŋge nane maŋ Yosef tugum kumba sanaig: O gabat suŋgo,
    sine siŋgine piti ne tugumŋge yabune nda. Siŋgine ndametiŋ ŋakmba kuganaig. Siŋgine
    agaŋmor mata ne buk ŋakmba kilna. Sine kile ne agaŋ inum tanmbim tuku mine ndakate.
    Siŋgine ŋgarosu siŋgine kilke ta ndo minig.'
  rop-rop: '@see-verse:GEN.047.017'
  ukr-1871: 'І минув той год, і поприходили до його на другий год і мовляли до його:
    Не таїти мемо від пана добродїя нашого, що наші гроші повитрачувались, а наша
    скотина в нашого пана добродїя. Не зісталось перед віччу в пана добродїя нашого
    вже нїчого, як тільки тїло наше та земля наша.'
  eng-AOI: The next year the Egyptians came to Joseph and said, “Our money is all
    gone, and all our animals are yours now. We can't hide this and we are telling
    the truth. We have nothing left to give you. There are only our bodies and our
    land.
  yon-yon: Kwane kuye weeb burudande weeb ari kuu nimakarubbed Yosef yaa ika mene
    yedmiwen “Ebkaad aa! Nub kuu odiibban, angkon nub dingkan kab kuu ebmanmo. Nub
    idiib nub okadiib kuu nubman, kumbedmo. Mamayiibban.
  bch-bch: Be ngan rai ede pade, tila pan Iosep ta tikeo bedane, “Gai arangrang ngan
    amudan amai kadonga kulupu pago mao. Eao bada lemai pat ga masilau mud toa ngada
    oa ga iman lem. Lemai danga eta pade ngan badanga pago mao. Eine gai kekelegai
    ga amai tano.
  deu-1951: 'Als nun jenes Jahr verflossen war, kamen sie zu ihm im andern Jahr und
    sprachen: Wir wollen unserm Herrn nicht verhehlen, daß, weil das Geld ausgegangen
    ist und das Vieh unserm Herrn gehört, nunmehr nichts mehr übrigbleibt vor unserm
    Herrn als unser Leib und unser Feld!'
  eng-JPS: 'And when that year was ended, they came unto him the second year, and
    said unto him: ''We will not hide from my lord, how that our money is all spent;
    and the herds of cattle are my lord''s; there is nought left in the sight of my
    lord, but our bodies, and our lands.'
  ubr-ubr: On kwanda inai isawar ato kwanda tani ba osi sinat Joseph aurin ato siyawur
    siyau, “Wai kavian, wei arimon men aifan tani om matamu wani buni on. Wei ai agim
    engon wareben isawar a wai bobaitu mat engon on om inoanim. Wei men aifan tani
    auri yen arimon wanitem on. Ab wei toui usi a ai motob on wat on yen.
  srp-1865: 'A kad proðe ona godina, stadoše opet dolaziti k njemu druge godine govoreæi:
    ne možemo tajiti od gospodara svojega, ali je novaca nestalo, i stoka koju imasmo
    u našega je gospodara; i nije ostalo ništa da donesemo gospodaru svojemu osim
    tjelesa naših i njiva naših.'
  lug-lug: Omwaka ogwo bwe gwaggwaako, ne bajja eri Yusufu mu mwaka ogwaddirira ne
    bamugamba nti, “Tetuukukise mukama waffe, ensimbi zituweddeko n’ensolo zaffe zifuuse
    zizo tewali kye tusigazza, wabula emibiri gyaffe gino n’ebyalo byaffe.
  heb-heb: ותתם השנה ההוא ויבאו אליו בשנה השנית ויאמרו לו לא נכחד מאדני כי אם תם הכסף
    ומקנה הבהמה אל אדני לא נשאר לפני אדני בלתי אם גויתנו ואדמתנו׃
  ben-IRV: আর সেই বছর চলে গেলে দ্বিতীয় বছরে তারা তাঁর কাছে এসে বলল, “আমরা প্রভু থেকে
    কিছু গোপন করব না; আমাদের সমস্ত রূপা শেষ হয়ে গিয়েছে এবং পশুধনও প্রভুরই হয়েছে;
    এখন প্রভুর সামনে আর কিছুই বাকি নেই, শুধু আমাদের শরীর ও জমি আছে।
  pan-pan: ਜਦ ਉਹ ਸਾਲ ਬੀਤ ਗਿਆ ਤਾਂ ਦੂਜੇ ਸਾਲ ਓਹ ਉਹ ਦੇ ਕੋਲ ਫੇਰ ਆਏ ਅਤੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਅਸੀਂ
    ਆਪਣੇ ਸੁਆਮੀ ਤੋਂ ਲੁਕਾ ਨਹੀਂ ਸਕਦੇ ਕਿ ਸਾਡੀ ਚਾਂਦੀ ਮੁੱਕ ਗਈ ਹੈ ਅਤੇ ਮਾਲ ਡੰਗਰ ਵੀ ਸਾਡੇ ਸੁਆਮੀ
    ਦੇ ਹੋ ਗਏ ਹਨ ਸੋ ਹੁਣ ਸਾਡੇ ਸੁਆਮੀ ਦੇ ਅੱਗੇ ਸਾਡੇ ਸਰੀਰਾਂ ਅਤੇ ਜ਼ਮੀਨ ਤੋਂ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੁਝ
    ਬਾਕੀ ਨਹੀਂ ਰਿਹਾ।
  tkr-tkr: 'Man sen ılğeç''umee, manbı Yusufusqa abı eyhen: – Vak''le ats''an, şaqa
    pıl deşin, yişin həyvanarıd vas ıxha. Şaqa yişde xərıng''unemee tanbışileyiy cigabışile
    ğayrı vuççud axu deş.'
  mwp-mwp: Wara na wath, sew kalanu nanga thana nubepa Yoewsepalpa kedha mulemidhin,
    ‘Ngoey midh nginungu wara zapa woerdhaypa lawnga, ngoeymun bokadhzoepul mura aygi
    thayamoeyngu setha ngoeymun tetel uruyl nanga nginu zapul. Ngoey lak zagigal ngibepa,
    matha ngoeymun gamul a boeradhar.
  mya-JVB: ထို နှစ် ကုန် ပြီးမှ ဒုတိယ နှစ် တွင် လာ ကြလျှင် ၊ ကျွန်တော်တို့ ငွေ ကုန်
    ကြောင်း ကို သခင် ရှေ့ မှာ မ ထိမ်ဝှက် ပါ။ ကျွန်တော်တို့ တိရစ္ဆာန် များကိုလည်း သခင်
    ရပါပြီ။ သခင် ရှေ့မှာ ကျွန်တော် တို့ကိုယ် နှင့် မြေ မှတပါး အဘယ် အရာမျှ မ ကျန် ပါ။
  tbg-tbg: Ho mintiaqi vuvaro vi ihiva aitarovaro vo ihi anintomanta Isipi vatanaaka
    qaiqaa Iohepiva vaunaini orunte tiha, Nora vaiintio, tenavu maa uvara kukeqa kaarorave.
    Tinavu monu taiqa vivaro ekaa tinavu quara vairi ariniqama vivo. Mpo, nana haikae
    ai amiha kara varaainarave? Tintanavu vaatave tintanavu vatave, vi haikavaqaima
    qaqi vaivo.
  hmo-hmo: Unai lagani ia ore, vadaeni ma lagani gabeai idia giroa mai Iosepa dekenai,
    idia gwau, “Lohia tauna e, ai koikoi lasi oi dekenai, aiemai moni ia ore vadaeni.
    Aiemai boromakau ibounai oi abia vadaeni, gau ta ia noho lasi do ai henia oi dekenai.
    Aiemai tauanina bona aiemai tano sibona mo ia noho.
  ata-ata: Xe no tauu ie iliꞌi, la ta motu mineꞌe noxou Iosepu la, la mivikalanu aloxo
    ꞌo, “Tila, nexi tamomomo sou tatalumeiou tuꞌumaxu noxixe noxine uasi, nexi teneꞌe
    ꞌo sou tavikalaneni manina lexe, nexi lamolimexi ane mukalu ne, mo ta sipsipmexi
    iloꞌa ta kaumexi, mo ta donkimexi mo ta meemexi mo ta kamelimexi ane milaimeni
    mukalu ne. Mii vile la sou nexi talosine la uasi. Nexi vasimexe ilou lialianexesi
    a uxolu.
  nfa-nfa: Tèu mai na, rèngu mai hari sa madha Yusuf, ka ra peka, “Ama wakil, ee!
    Jiꞌi peka tareꞌa-reꞌa kèna. Doi jiꞌi dènge badha jiꞌi ama pasilu aaꞌi-aaꞌi le.
    Limuri neꞌe, jiꞌi dènge heka ngaa-ngaa. Dhu ètu jiꞌi dhodhoka ngiꞌu dènge rai
    jiꞌi di.
  urd-urd: जब यह साल गुज़र गया तो वह दूसरे साल उसके पास आ कर कहने लगे कि इसमें हम
    अपने ख़ुदावन्द से कुछ नहीं छिपाते कि हमारा सारा रुपया खर्च हो चुकाऔर हमारे चौपायों
    के गल्लों का मालिक भी हमारा ख़ुदावन्द हो गया है। और हमारा ख़ुदावन्द देख चुका है
    कि अब हमारे जिस्म और हमारी ज़मीन के अलावा कुछ बाक़ी नहीं।
  rus-SYN: 'И прошел этот год; и пришли к нему на другой год и сказали ему: не скроем
    от господина нашего, что серебро истощилось и стада скота нашего у господина нашего;
    ничего не осталось у нас пред господином нашим, кроме тел наших и земель наших;'
  cbt-NTPO: 'Ina pi''i na''huëanatopi. A''na pi''i maantarinquë naquëranchin iquipitoro''saso'',
    Cosi paapantapi nontaantacaiso marë'': —Nani quëma nitotëran capa coriqui ya''huëtërincoisohuë''.
    Ya''ipi pë''tahuanëhuëipitanta canpitanquën ninin. Co huachi ma''sha tëranta ya''huëtërincoihuë''
    pahuërëta''huaiso''. No''panëhuëíchin ya''huërin. Naporahuaton quiyanta ya''huëarai.'
  bqc-SIM: 'Kɛ́ wɛ̃ bee gɛ̃̀, ↄ̃ aa mↄ̀ aà kĩ́i a wɛ̃̀ sìa aa òɛ̀: Baa, wá fↄ̃
    yãe ulɛnɛo. Ɔ̃a làa mɛ́ wá pↄtuoↄ gↄ̃̀ n pↄ́ ũ. Pↄe i gↄ̃ wà kpamao, wápiↄ
    ń wá buaↄ bàasio.'
  tcz-CHONGTHU: Amavang hiche kum chu akichai kit tan, kumthat ahung lhung kittan
    hichun amahon a seikit tauve, “Nangma akon in imacha ka im thei tapouve, Ajeh
    chu ka dangka hou se la aki chaitan, ka gancha hou ka bong hou la abei tan, tua
    hi keima hon imacha peh ding ka neita pouve, tua hi ka tahsao le ka leiset bou'u
    aum tai.
  mar-mar: परंतु त्या वर्षानंतर, पुढील वर्षी लोक योसेफाकडे जाऊन म्हणाले, “आमच्या धन्यापासून
    आम्ही काही लपवत नाही. आपणास माहीत आहे की, आमच्याकडे पैसे उरलेले नाहीत आणि आमची
    गुरेढोरेही धन्याची झाली आहेत. तेव्हा आमच्या धनाच्यासमोर आमची शरीरे व आमच्या जमिनी
    याशिवाय दुसरे काहीही उरलेले नाही.
  tcs-tcs: Wen dat wan iya i bin pinis, dempla ebriwan bin kambaigen po Zosep ane
    dempla bin spik, ‘Mipla kan aidem prom yu bos. Ol mani blo mipla i pinis ane ebri
    animal blo mipla i blo yu nau. I gad nating po gibem po yu, mata mipla ane ol
    lan blo mipla.
  soq-soq: Tane ena da bedewe mo osowe wimone Iosep diane waienase, “Tauma no mai
    e manawo lagantataa rua. No manemba ita puemba diasatana, mai mainimbo da wineipona,
    uduudu e manawolentuwan. Tane dea os mainimbo winedia, sa ipa no nubaida ita no
    tawomba.
  qub-qub: 'Watannin cajcho Josëman llapan aywaycärir yapay niran: «Tayta, musyashayquinöpis
    llapan guellaynëcuna ushacashanami. Llapan uywäcunapis gamllapanami. Cananga mananami
    imäpis cannachu micuywan rucanäpaj.'
  bqp-bqp: 'Kũ wɛ̃̀ bire gɛ̃̀tɛ, akũ ò sù a kĩnaa a wɛ̃̀ làa ò pìnɛ: Dikiri, óni
    fↄ̃ ò yãke utɛnnɛro. Ɔgↄ làka, akũ ó pↄ́kãdenↄ gↄ̃̀ n pↄ́ ũ. Pↄ́ke dí gↄ̃
    ò kpámmaro, ókↄ̃nↄ kũ ó buranↄ baasiro.'
  hat-hat: 'Apre lanne a fin pase, yo tounen bò kote Jozèf ankò. Yo di li: -Nou p''ap
    kapab kache ou sa, mèt. Lajan nou fini nèt. Nou deja ba ou tout bèt nou te genyen.
    Koulye a, mèt, se tè nou yo ak pwòp tèt nou ase ki rete pou n'' ba ou.'
  eng-BSB: When that year was over, they came to him the second year and said, “We
    cannot hide from our lord that our money is gone and all our livestock belongs
    to you. There is nothing left for our lord except our bodies and our land.
  tod-tod: 'Siɛgi zu naama ɠonagi leʋeni da, ti ʋaani pɔ bɛ poluma ɠonagi, ti ɠɛ ma:
    «Gi la dɔɔɠuzu ɲɛgɛlɛin màliɠii ʋa ga walii ɓega gi ya, ta gi ʋaa ga togani ɓulugi
    màliɠii ʋɔ, naa ɓega, é yɛga gi ma nɔ ga gi ʋaa ga gi-ɓusɛiti ta gá-yooiti,
    gi fe màliɠii ya.'
  eng-WEBPB: When that year was ended, they came to him the second year, and said
    to him, “We will not hide from my lord how our money is all spent, and the herds
    of livestock are my lord’s. There is nothing left in the sight of my lord, but
    our bodies, and our lands.
  kbq-kbq: Ana kafuma vagarege'za mago zagegafurera Josefente ete e'za anage hu'naze,
    rantimoka kavurera fra okigahune. Zagotia hago kagrite atreta eri hana nehuta,
    mika afutamina ranti'moka kagrite atre vagare'none. Hagi rantimoka menina tagrane
    mopatige asizanke me'ne.
  nhe-BL: 'Huan quema panoc nopa xihuitl, inijuanti sampa yajque quiilhuitoj José:
    ―Ta tijmati ayoc tijpiyaj tomi huan ama nochi totlapiyalhua imoaxcahua. Ayoc tijpiyaj
    seyoc tlamantli tlen huelis timitzmacase, san totlal mocahua huan totlacayohua.'
  bus-bus: 'Kɛ̀ wɛ̃̀ beee gɛ̃̀tɛ, ben aↄ̃ mↄ̀ à kiia à wɛ̃̀ làa wà bènɛ: Dii, wé fↄ̃
    wà yãke utɛnnɛro. Ɔↄ yã̀a, ben wa pↄ́kãdeenↄ gↄ̃̀ n pↄ́ ũ. Pↄ́kee e gↄ̃ wà
    kpámmaro, wapinↄ kↄ̃n wa buraanↄ baasiro.'
  gub-BL: Upaw a'e kwarahy. Inugwer kwarahy mehe uze'eg wi oho izupe wà no.
  eng-DRA: 'And they came the second year, and said to him: We will not hide from
    our lord, how that our money is spent, and our cattle also are gone: neither art
    thou ignorant that we have nothing now left but our bodies and our lands.'
  knf-knf: 'Wi uşubal wuŋ uţëpuŋ, kë bakak du a uşubal utëbanţën aji na a : « Iwi,
    naweek, ime kë ŋënkak aka itaka, kë ŋnŧaam ŋi nun bŧi ŋakak ŋi nu. Ŋënkak aka
    nin uko uloŋ uţiju wonţi mënţ ŋleefun ŋa këme ŋţeehun.'
