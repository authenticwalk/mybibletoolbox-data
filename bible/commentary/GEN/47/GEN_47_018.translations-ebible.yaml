    ti apomi dagiti tarakenmi. Awanen a pulos ti nabati iti imatang ti apomi, malaksid
    kadagiti bagimi ken dagami.
  kpg-kpg: Di ngadau nomuli, gei digaula gaa hula labelaa gi mee ga helekai, “Meenei,
    gimaadou hagalee hagammuni madau mee i di goe, bolo madau bahihadu la guu odi,
