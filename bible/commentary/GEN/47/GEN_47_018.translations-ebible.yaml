  tha-KJV: เมื่อปีนั้นสิ้นสุดลงแล้ว เขาก็มาหาท่านในปี​ที่​สองกราบเรียนท่านว่า “พวกข้าพเจ้าจะไม่ปิดบังเรื่องนี้​ไว้​จากนายของข้าพเจ้าว่า
    เงินของข้าพเจ้าหมดแล้วและฝูงสัตว์ของข้าพเจ้าก็เป็นของนายแล้วด้วย ข้าพเจ้าไม่​มี​สิ​่งใดเหลือในสายตาของท่านเลย
    เว้นแต่​ตัวข้าพเจ้ากั​บท​ี่​ดิ​นเท่านั้น
  por-BR-2018: 'E acabado aquele ano, vieram a ele o segundo ano, e lhe disseram:
    Não encobriremos a nosso senhor que o dinheiro certamente se acabou; também o
    gado é já de nosso senhor; nada restou diante de nosso senhor a não ser nossos
    corpos e nossa terra.'
  bco-bco: Dona a꞉no꞉ ta꞉ta꞉sa꞉ga꞉, dona nowo꞉ a꞉fa꞉la꞉dowabiki, iyo꞉ Yosa꞉bdo꞉wa
    ya꞉sa꞉ga꞉ a꞉la꞉sio꞉, “Kalu alan, niliyo꞉ to we gemo꞉wo꞉ mo꞉wo꞉no꞉le dia꞉fa꞉no꞉.
    Nio꞉ moleyo꞉ kedeta꞉b, a꞉la꞉ta꞉ga꞉ no꞉ fofo꞉wo꞉lo꞉ gemo꞉lo꞉ dimi ko꞉m. Niliyo꞉
    ma꞉no꞉ a꞉kililia꞉no꞉wo꞉ kelego꞉ nowo꞉ mada aundo꞉ma, a꞉la꞉bo꞉ giyo꞉ o꞉li fanda
    ba꞉dab. Ninin do꞉mo꞉ o꞉lia꞉ hen o꞉lia꞉ a꞉no꞉ko꞉ dowab.
  deu-ELO: 'Als selbiges Jahr zu Ende war, da kamen sie im zweiten Jahre zu ihm und
    sprachen zu ihm: Wir wollen es meinem Herrn nicht verhehlen, daß, da das Geld
    ausgegangen ist und der Besitz des Viehes an meinen Herrn gekommen, nichts mehr
    übrigbleibt vor meinem Herrn als nur unser Leib und unser Land.'
  ktm-ktm: Krismas eti inum, pe ile krismas sih yi ti pe sa hala ndre ndrongon Yosep,
    pe hapa ihpa, “Lau Mandra-an, odu we etndretungyon nolou pwi. Mone-e' odu hondrunum
    pe sane ka-an tadu ti ou ondrokuni indrinum yi. Odu kah hepe hangka-an indrimin
    yi odo sihsih ana' odu song kile eriy ti pwi, tapake odu sengin ndramat pe poiye'
    odu.
  caa-caa: 'Pero conda cꞌapa e año yajaꞌ, y conda cay otronteꞌ año ixiobꞌ e gente
    tut e José otronyajr y chenobꞌ: —Machi uyubꞌion camuqui toit que cꞌapa catumin
    y tabꞌix ixto tunor cawaracꞌobꞌ. Y mix tucꞌa más tuaꞌ cawajqꞌuet tuaꞌ camani e
    trigo, sino que jax taquix tuaꞌ caquetpa cora man xeꞌ mambꞌir inyajrer tabꞌa,
    y ayan carum que erer cachoni tacaret.'
  eng-WYC-2018: And they came in the second year, and said to him, We cover not from
    our lord, that the while money faileth, also (our) beasts failed altogether, neither
    it is hid from thee, that without bodies and land, we have nothing; (And they
    came back to him the following year, and they said to him, We hide it not from
    our lord, that now our money is all gone, and that all our beasts be thine; nor
    is it hid from thee, that except for our bodies and our land, we have nothing
    left;)
  epo-epo: 'Kiam finiĝis tiu jaro, ili venis al li en la dua jaro, kaj diris al li:
    Ni ne kaŝos antaŭ nia sinjoro, ke monon ni jam ne havas, kaj la brutoj estas ĉe
    nia sinjoro; nenio restis antaŭ nia sinjoro krom niaj korpoj kaj nia tero;'
  uig-PIN: 'U yil ayaƣlixip, ular ikkinqi yili uning ⱪexiƣa kelip uningƣa: — Biz hojimizdin
    ⱨeqnemini yoxurmaymiz; pulimiz tügidi, qarpay mal padilirimiz bolsa hojimizning
    ilkidǝ, hojimizning aldida tǝnlirimiz bilǝn yerimizdin baxⱪa ⱨeqnǝrsǝ ⱪalmidi.'
  beo-beo: Amo ode da gidigili, eno ba:loba, ilia da Yousefema misini amane sia:i
    “Ninia muni da ebelei dagoi amola ninia lai gebo huluane di da lai dagoi. Amo
    ninia da dima hame wamolegemu. Wali dima imunu liligi da hame. Ninia da:i hodo
    amola ninia soge fawane diala.
  tpi-OTNT: Na long yia bihain ol i go gen long Josep na ol i tok olsem, “Bikman,
    mipela i no inap haitim hevi bilong mipela long yu. Yu kisim pinis olgeta mani
    bilong mipela na olgeta sipsip na bulmakau samting bilong mipela. Mipela i no
    gat wanpela samting moa bilong givim yu. Mipela yet wantaim graun bilong mipela,
    em tasol i stap.
  hau-SA: Sa’ad da wannan shekara ta ƙare, sai suka zo wurinsa a shekara ta biye suka
    ce, “Ba za mu ɓoye maka ba ranka yă daɗe, kuɗinmu sun ƙare, dabbobinmu kuma sun
    zama naka. Ranka yă daɗe, in ban da jikunanmu da gonakinmu, ba abin da ya rage
    mana.
  udu-udu: 'Dhali ki yil c̱aan ’baarki’d mo tani uni p̱u’dkini a’di ki yil jiŋ ’ko’d
    mo dhali o a’di gwo mo ki: Aman yisa mina ba’k gwo ’peni tap̱am bam ka guurush
    bam i’baarki’d mo dhali arisa ŋul’kup̱ to/e uni ta to gi tap̱am bam mo, toŋ kamu/
    yisa boc̱ki’da e jis/e gi tap̱am bam mo hili jasi buŋgwar is bam dhali mony’cesh
    bam mo be.'
  uig-LAT: 'U yil ayaghliship, ular ikkinchi yili uning qéshigha kélip uninggha: —
    Biz xojimizdin héchnémini yoshurmaymiz; pulimiz tügidi, charpay mal padilirimiz
    bolsa xojimizning ilkide, xojimizning aldida tenlirimiz bilen yérimizdin bashqa
    héchnerse qalmidi.'
  nde-nde: Lowomnyaka usuphelile, beza kuye ngomnyaka olandelayo bathi, “Ngeke sayifihlela
    inkosi yethu ukuthi njengoba imali yethu isiphelile, ikanti lezifuyo zethu ngezakho,
    kakusekho okusayisalele inkosi yethu ngaphandle kwemizimba yethu leziqinti zethu
    kuphela.
  ton-ton: 'Pea ʻi he ʻosi ʻae taʻu ko ia, pea nau toe haʻu kia Siosefa ʻi hono ua
    ʻoe taʻu, ʻo nau pehē kiate ia, “E ʻikai te mau fakafufū mei homauʻeiki, kuo ʻosi
    ʻemau paʻanga; pea kuo maʻu foki ʻe homauʻeiki ʻemau fanga manu: ʻoku ʻikai toe
    ha meʻa ʻi he ʻao ʻo homauʻeiki, ka ko homau sino pe mo homau ngaahi fonua.'
  ces-1613: 'A po roce tom přišli k němu léta druhého, a řekli mu: Nebudeme tajiti
    před pánem svým, že jsme všecky peníze utratili, i stáda dobytků jsou u pána našeho;
    nezůstávají nám před pánem naším kromě těla naše a dědiny naše.'
  eko-eko: 'Mwaakha aya opule khwiisha, mwaakha nkina khurutelawo wa Yuusufu olawa
    omuuza yoori: “Mbwaneetthu khaninoona etthu yoovitha, nzurukhu etthu waniishela,
    nyama zetthu p''iipile niwinkhiyeenini. Khanisalaneeni hatha etthu, nasalana mwiili
    etthu na mashapa etthu paasi.'
  nss-nss: Pwen pe hayou ara isayau pe humui huya kili Yosep pe hupwai iyatan hupa,
    “Yapane yowu, yowu ara kanlahiy para kakulani hapesah mbulmaram pwi. Wou anwiri
    topwe singayai towu pe hu kan towu masih. Hapesah kinto pwi; melit malndra iripo
    ndron ara yowu ndramat pe pwane yowu ko.
  eng-WMB: When that year was ended, they came to him the second year, and said to
    him, “We will not hide from my lord how our money is all spent, and the herds
    of livestock are my lord’s. There is nothing left in the sight of my lord, but
    our bodies, and our lands.
  tam-TCV: அந்த வருடம் கழிந்தபோது, அடுத்த வருடம் அவர்கள் திரும்பவும் யோசேப்பிடம் வந்து,
    “ஐயா, நாங்கள் ஏன் உண்மையை உம்மிடம் மறைக்கவேண்டும்? எங்களிடமிருந்த பணமெல்லாம் முடிந்து,
    எங்கள் வளர்ப்பு மிருகங்களும் உமக்கு உரியதாகிவிட்டன. எங்கள் ஆண்டவனுக்குக் கொடுப்பதற்கு
    எங்கள் உடல்களையும் நிலங்களையும் தவிர வேறொன்றுமில்லை.
  ceb-ULB: Sa natapos kadtong tuiga, miadto sila kaniya sa sunod nga tuig ug miingon
    kaniya, “Dili namo itago sa among agalon nga ang among salapi nahurot na, ug ang
    panon sa mga baka nga ana sa akong agalon. Wala nay nahibilin sa atubangan sa
    among agalon, gawas sa among lawas ug among yuta.
  mkn-mkn: Bale taon, dong datang lai di Yusuf bilang, “Papa wakil, é! Botong omong
    jujur sa. Botong pung doi deng botong pung binatang, papa su tukar ame samua.
    Sakarang sonde ada apa-apa lai. Tenga botong pung diri deng botong pung tana sa.
  nce-nce: Kë tlibutu yawe motlola na ita Josepme mutujutla na gali motlola, “O eso
    ho, sebobë hobota jume hana ëho nëgëtatëyome. Sebobë baliti alujawamu. Na sebobë
    iniwa sipsip kleli na bulmakau kleli jume watlëkefëyo. Sebo jume nëglëkefëyobë
    wesibi hanane mu. Kwe sebowa nëtabëya na sebobë lifewa mëbagu.
  pol-UBG: 'A gdy minął ten rok, przyszli do niego w następnym roku i powiedzieli:
    Nie ukryjemy przed naszym panem, że już skończyły się nam pieniądze, a stada bydła
    należą do naszego pana. Nie zostaje nam nic przed naszym panem jak tylko nasze
    ciała i nasze pole.'
  agr-agr: 'Tujash nunú mijan nagkaemakmatai, yutain amukag waituinak, ataktu Josén
    kautuawag chichajuinak: “Apujuh, iik dekas kuichkik shiig ashimkaji, tuja iina
    tagkuji aidaushkam ashí aminu wajase. Ii tikich sujaku yutai yapagmainuk atsugtamji,
    ima aentsti aidautik iina nugkejaig juwakji.'
  kyc-kyc: Ee kana mende dokona epapala lao, O kamongo, namwana kana dupwa pao oto
    dee mena dupwa kamongo emba keta soo pilyamo. Epapu mende sepa napyamopa namwana
    yongo isange doko dee ee wandepape dolapo iki namwa keta silyakande, leyami.
  urd-GVU: اگلے سال وہ دوبارہ اُس کے پاس آئے۔ اُنہوں نے کہا، ”جنابِ عالی، ہم یہ بات
    آپ سے نہیں چھپا سکتے کہ اب ہم صرف اپنے آپ اور اپنی زمین کو آپ کو دے سکتے ہیں۔
    ہمارے پیسے تو ختم ہیں اور آپ ہمارے مویشی بھی لے چکے ہیں۔
  deu-1912: 'Da das Jahr um war, kamen sie zu ihm im zweiten Jahr und sprachen zu
    ihm: Wir wollen unserm Herrn nicht verbergen, daß nicht allein das Geld sondern
    auch alles Vieh dahin ist zu unserm Herrn; und ist nichts mehr übrig vor unserm
    Herrn denn unsre Leiber und unser Feld.'
  ntj-ntj: Nyangka kurli kutjupangka-ya puru pitjangu Tjawutjala watjarnu, “Wiya,
    puurr, mayuntjamaaltu-latju ngaanya tjukarurrulu watjalku. Tjimarri-lampatju wiyarringu.
    Puru-lampatju yanamulpa pirninyartu wiyarringu. Nyangkalta-latju mantangkakutju
    nyinarra.
  row-row: Manafali ma, ara rema risiꞌ Yusuf rae, “Ama fetor e! Hai olaꞌ no matetuꞌ.
    Hai doi ma no banda mara, amaꞌ nggati mala basa se ena. Nda afiꞌ hela saa saꞌ
    boe. Helaꞌ a hai ao ma no rae ma.
  kan-2017: ಆ ವರ್ಷ ಕಳೆದ ನಂತರ ಅವರು ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಅವನ ಬಳಿಗೆ ಬಂದು, “ನಮ್ಮ ಹಣವೆಲ್ಲಾ
    ಮುಗಿದು ಹೋಗಿದೆ; ನಮ್ಮ ಕುರಿದನಗಳು ಸ್ವಾಮಿಯ ವಶವಾದವು; ಹೀಗಿರುವುದರಿಂದ ನಮ್ಮ ಭೂಮಿಯೂ, ನಮ್ಮ
    ದೇಹಗಳೂ ಹೊರತು ಬೇರೆ ಇನ್ನೇನೂ ಉಳಿದಿಲ್ಲವೆಂದು ನಮ್ಮ ಸ್ವಾಮಿಗೆ ಮರೆಮಾಡದೆ ತಿಳಿಸುತ್ತೇವೆ” ಎಂದರು.
  ena-ena: Lɨci hualɨ mu hɨvɨ cɨhu uavɨla Josepɨ dɨ abavɨmi. Hulaŋ hekɨlɨ uavɨmi.
    Alaŋ aludɨ vɨhɨlɨ agɨlasaŋ nadɨ ma mɨŋasɨvɨlɨbalu uavɨmi. Nama aludɨ anɨm hɨlɨcɨ
    sabaŋ sipsipɨ sabaŋ bulɨmakau akuaba akuaba agɨladɨ ci vi fɨhalahanaŋ uavɨmi.
    Alaŋ akuaba akuaba mu nasaŋ igu igu agaŋ apalɨ uavɨmi. Hameŋ sadaŋ nama aludɨ
    fɨli tɨbɨ agɨladɨ viben aba ha hulaŋ iamɨgali aludɨdaŋ sɨkasɨkan vibanaŋ uavɨmi.
  tgo-tgo: Theghatheghako iyako iko na umbwarava e ghamwanjiko mbowo thɨ mena weva
    na thɨ dagewe thɨŋa, “Amalana, mane valɨkaiwame wo wothuwola iya emunjoruke iyake
    e ghen. Lama mani kaero iko na lama thetheghanɨma wolaghɨye kaero ghenɨwe. Maa
    tembe bigi reghava inawe na wo woveŋge, ma riwameke eŋge na lama thelau.
  yap-yap: Me yib reb e duw marbad ngak me lungurad, “Dab gu mitheged rom ni salpiy
    romad e urngin nike m’ay ma gamanman romad e go’ kam fakay. Dakuriy ban’en ni
    gamad ra pi’ ngom, kemus ni gamad nge binaw romad e ka ba’.
  tet-tet: Tinan oin tenik, ema sia mai tenik baa Yusuf nodi naꞌak, “Ama boot! Ami
    katak malolok dei! Amikaan osan no amikaan bibi no karau sia mohu tiꞌan! Hela
    mesan amikaan isin lolon no amikaan rain dei!
  hlt-MCSB: Tedae tekah kum thok tih a kum bae atah Egypt rhoek loh Joseph taengla
    halo uh tih, “Ka boeipa taengah ka phah uh moenih. Tangka khaw boeih coeng tih
    boiva neh rhamsa loh ka boeipa taeng a pha coeng dongah kaimih pum neh ka khohmuen
    pawt atah ka boeipa hmai ah a paih om voelpawh.
  mdy-ETH: ሄሊሴ ሌዖ ዒዛ ኮራ ዔያታ ሙካዖ፦ «ኑ ጎዳሢዮ! ኔኤም ኑኡኒ ዓኣቻ ባኣዚ ባኣሴ፤ ሚኢሻ ኑኡኮ ቢያ ጋፔኔ፤ ቆልሞዋ
    ኑኡኮ ኔኤም ኑ ዒንጌኔ፤ ዓካሪ ኑ ጎዳሢም ኑኡኒ ዒንጋንዳ ባኣዚ ኑ ዑፆና ኑ ሳዖናይዳፓ ዓታዛ ፔቴታዖ ዓኣ ባኣዚ ባኣሴ።
  twi-ASANTE: Afe akyiri no, Misraimfoɔ no nyinaa baa Yosef nkyɛn bɛkaa sɛ, “Yɛrentumi
    mfa biribiara nhinta yɛn wura. Yɛn ho sika nyinaa asa, na yɛn anantwie nso yɛ
    wo dea. Biribiara bio nni hɔ a yɛbɛtumi de abrɛ wo, yɛn wura, sɛ yɛn nnipadua
    ne yɛn nsase nko.
  bhl-bhl: 'Kesomeliwi, itol bakate banimei, Isiw kawtiw i iti Yosew em fukun teleko,
    bokolewomeliw: “Sakik ilum weng kal mak bakakem tuluw te. Nukalem tum win so,
    samal so, alik alik angom be kulo dukakembuluwi, banimse te. Nukalem kal so, nukalem
    kawin so, bete kuw be te.'
  con-NTPO: 'Tsa''ma tsa canqque''fa pasapa faesu canqque''fani ccase japa Josénga
    su''fa: —Ñoa''me corifin''di metsse dapa gi quenga a''tieñe osha''fambi. Toya''caen
    ingi aiña''chondeccu''qque pa''cco tsu quembe''yi. Ja''ñojan me''cho''fa gi jongoesuma
    quenga afeya''chove. Jo''su ingi ande ingi ai''voveyi gi an''bian''fa.'
  eng-WEBU: When that year was ended, they came to him the second year, and said to
    him, “We will not hide from my lord how our money is all spent, and the herds
    of livestock are my lord’s. There is nothing left in the sight of my lord, but
    our bodies, and our lands.
  bnp-bnp: I lobo a pida iea, ri valai tabu na pida muri, ri ta maea, “Bakovi dagi,
    i uka ma mi gi ta kapiloho vomu. I lobo liu pali a moni ne mia, a sipsip a bulmakau
    mi habi lobo vomu. I uka ranga maki ge tabana mi gi habi vomu. A malala, a kakaine
    mia kunana i tabana.
  wal-wal: He laittai wurin, eti naa77antta laittan akko yiidi a, “Nuuni nu godaappe
    qosiyoobi baawa; nu miishsha ubbai wuriichchiis; nu mehiyaakka neessi sheedhdhiichchida;
    nu bollaappenne nu gadiyaappe attin, nu godaayyo attidabi harabi baawa.
  mgh-mgh: 'Mwakha oyo wahovira ni wawilyaya mwakha nkina, yahoturuwela tho wa Yusufu
    yiiraka: Khaninoona tho mananna oowiipitha we kontha ncurukhu ihu uyo uhomala
    ni inama cihu nnyo cihokhala cawaa, khiiwo tho inihalenle uvaha cihikhanle irutthu
    cihu ni imatta cihu.'
  acu-NT: 'Turawar chikich musachtin ataksha Josén jeariar chicharinak: —Ii kuikiarisha
    yanchuk mash amukayi. Tura ii tangkurisha amin mash amasmaji. Nuniangka yutai
    sumaktasrikia ¿warijai yapajiataij? Ii nungkarinka surukrikia, nunia iik juwaktatji.'
  spa-PDDPT: 'Cuando finalizó aquel año, acudieron a él el segundo año y le dijeron:
    No ocultamos a nuestro ʼadón que, puesto que la plata se acabó y también el ganado
    es de nuestro ʼadón, nada queda delante de nuestro ʼadón sino nuestros cuerpos
    y nuestra tierra.'
  gun-gun: 'Ha''e va''e ma''etỹ opa rire ma''etỹa mboae ovaẽ ramo José-a py oupa ju.
    Ha''e vy aipoe''i: — Oreruvixa, nda''evei rombotavya rupi oreayvu aguã ndevy.
    Oreperáta opa ma, orerymba kuery voi rerekopa ma. Mba''eve''i ndoroguerekovei
    ma ndevy peguarã, orerete ae ha''e oreyvy e''ỹ vy.'
  agu-BL: 'Itzun yi ticy''e''n yi jun yoba''tz nintzun e'' opont junt tir swutz Ẍep
    tan cu''swutzil, nintzun cyaltz: —Ilu'' kajcaw, quil kajal cu''n wikak'' tan talche''n
    yi skachoje'' yi triw, na qui''ct kapu''k. Ej nin ncha''tz qui''ct kawun tan katx''exul
    tu triw. Na ja wi''t kak'' cyakil kame''bi''l teru''. Qui''c junt takle''n lkak''
    tetz jamel yi triw, jalt yi o'' tu yi katx''otx''.'
  eng-PEV: The next year, the people went to Joseph again, and they said, “Sir, you
    know that we’ve got no money, and we gave you all our animals. The only things
    we have left are our own bodies and our land. There’s nothing else we can give
    you.
  ilo-ULB: Idi agleppasen dayta a tawen, napanda kenkuana iti sumaruno a tawen ket
