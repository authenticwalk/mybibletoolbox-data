    gowadu gi di goe ai, aalaa hua go madau huaidina mo madau gowaa ala i golo.
  uig-ARA: 'ئۇ يىل ئاياغلىشىپ، ئۇلار ئىككىنچى يىلى ئۇنىڭ قېشىغا كېلىپ ئۇنىڭغا: ــ
    بىز خوجىمىزدىن ھېچنېمىنى يوشۇرمايمىز؛ پۇلىمىز تۈگىدى، چارپاي مال پادىلىرىمىز بولسا
    خوجىمىزنىڭ ئىلكىدە، خوجىمىزنىڭ ئالدىدا تەنلىرىمىز بىلەن يېرىمىزدىن باشقا ھېچنەرسە
    قالمىدى.'
  bsp-bsp: 'Ntɛ teren tatɔkɔ teŋcepər mɔ, kɔ aka Misira ŋander sɔ nnɔ Isifu eyi mɔ
    teren tɔc-kɔsɔk. Kɔ ŋaloku kɔ: «Səfɔtam kəmɛŋkər əm a gbeti bosu belip, kɔ yɔcɔl
    yosu yelip. Daka o daka dɛŋcəmɛ fɛ su sɔ, mɛnɛ dis dosu kɔ ntɔf yosu.'
  bps-bps: Kabay di tmadol fali, lêman ale salu di ku Dyosif, na manla, “Amu, làmi
    buni dun di ge i tatoo mti nan beg i filakmi, na dad lmanafmi, du tage sa i mfun.
    Taman, talandè nan fakaymi blé di ge galwà alò i lawehmi na tanàmi.
  mbs-mbs: Pegkepenga te omay sìyan, limikò dan doton ki Jose aw minikagi dan, “Sir,
    benal se kagi day kamno te neamin se kwarta day, aw tinig-apò no den se kedita
    te ayam-ayam day. Wedad den ibegay day kamno, olò pawà day aw lawa day se nesamà.
  tof-tof: Ene paila nóma blakónórr, Izipt pamkolpama akó küsil paildü we togobórr
    oya asenóm. Wagó, “Gyaurka, wirri pam, ki koke yalpirre wagó, kibü mania tai kuri
    blakórre. Akó kibü ne ngabyón larko, marüko. Darrü klama koke bamine marü akyanóm,
    wirri pam, da ma kibü büb akó tüp.
  sus-sus: Na ɲɛ to dangi, e naxa fa a yire, e a fala a bɛ, «Muxu mu nɔma muxu nɔxunde
    muxu xa mangɛ ma. Kɔbiri yo mu na muxu yi ra. Muxu xa xuruse fan birin na muxu
    xa mangɛ yi ra. Muxu gundie nun muxu xa bɔxie gbansan nan luxi muxu yi ra donse
    sare ra muxu xa mangɛ bɛ.
  pon-2006: Eri, sounpar ehu mwuri, re ahpw pwurala reh oh patohwanohng, “Se sohte
    pahn patohwan ekihsang komwi, maing, duwen eh solahr at tungoal mwohni oh duwen
    omwi ketin sapwellimanikilahr nait pelinmen kan. Solahr me se pahn patohwanohng
    komwi, maing, ihte paliwarat oh at tungoal sahpw akan me luhwehdi.
  jae-jae: Jala tonaŋ gêbacnê, tec gêdêŋ jala kêtu luagêcŋa êsêac sêmu dêdêŋ eŋ jasêsôm
    gêdêŋ eŋ gebe “Aêac asiŋ biŋ tonec ôkwi êndêŋ ma ŋatau atôm atom gebe awa gêbacnê
    ma bôc ŋatoŋ kêtu ma ŋataunê gêŋ sugac. Amboac tonaŋ ma gêŋ akêŋ êndêŋ ma ŋatauŋa
    teŋ gêc atom, aêac ôliŋ to ma nom tageŋ.
  ksd-ksd: 'Ma ba i ga par nam ra kilala, dia ga pot mulai pirana ta ra vauruana,
    ma dia ga biti tana: Luluai, kaveve mani i tar tukum; pa ave vapidik mule go ra
    magit kan ra luluai; u tar vatur vake kaveve kuvur na vavaguai; ma pa ta magit
    i tur valili mulai tara luaina mata i kaveve luluai; ia kaka ra pal a paka i vevet,
    ma kaveve pia;'
  tur-YTC: 'O yıl sona erince, ikinci yıl da ona gelip dediler: “Paramızın nasıl tükendiğini
    efendimden gizlemeyeceğiz, sürüler de efendimindir. Efendimin önünde bedenlerimizden
    ve topraklarımızdan başka bir şeyimiz kalmadı.'
  bel-N: 'I скончыўся той год; і прыйшлі да яго у наступным годзе, і сказалі яму:
    “Ня ўтоім ад пана нашага, што скончылася срэбра, і статкі скаціны нашай — у пана
    нашага. Не засталося нічога ў нас перад абліччам пана нашага, акрамя целаў нашых
    і грунтоў нашых.'
  grc-BRENT: Ἐξῆλθε δὲ τὸ ἔτος ἐκεῖνο, καὶ ἦλθον πρὸς αὐτὸν ἐν τῷ ἔτει τῷ δευτέρῳ,
    καὶ εἶπαν αὐτῷ, μή ποτε ἐκτριβῶμεν ἀπὸ τοῦ κυρίου ἡμῶν; εἰ γὰρ ἐκλέλοιπε τὸ ἀργύριον
    ἡμῶν, καὶ τὰ ὑπάρχοντα καὶ τὰ κτήνη πρός σε τὸν κύριον, καὶ οὐχ ὑπολέλειπται ἡμῖν
    ἐναντίον τοῦ κυρίου ἡμῶν, ἀλλʼ ἢ τὸ ἴδιον σῶμα καὶ ἡ γῆ ἡμῶν,
  ind-AYT: Setelah tahun itu berakhir, mereka datang lagi pada tahun yang kedua dan
    berkata kepadanya, “Kami tidak dapat menyembunyikannya dari Tuanku, bahwa uang
    kami sudah habis. Tuanku juga memiliki ternak kami sehingga tidak ada lagi yang
    tersisa di hadapanku Tuanku, kecuali tubuh kami dan tanah kami.
  lid-lid: Ano udu jaha ari ja asahan badeh iri ame hawe Josep tiye, “Josep ahi winiyan
    batonei ari lakou ta madam bwe. Su-ubek tahi ndrano hawe katin haka tahi mari
    mene ndrawek tam. Ahi ari lakou ja ta edeu ewek tam ja bwe ai, arile ahi ndramak
    salin hawe munyak tahi le.
  nya-nya: Chitatha chaka chimenecho, anthu anapitanso kwa Yosefe chaka chinacho nati,
    “Ife sitingakubisireni mbuye wathu kuti ndalama zathu zatithera ndipo ziweto zathu
    zili ndi inu, palibenso choti nʼkukupatsani mbuye wathu kupatula matupi athu ndi
    dziko lathu.
  hrv-hrv: 'Kad je ona godina prošla, dođu k njemu i druge godine te mu reknu: “Ne
    možemo sakriti od svoga gospodara: novca je nestalo, blaga su već ustupljena gospodaru;
    drugo ništa ne preostaje da gospodaru ustupimo nego sebe i svoje oranice.'
  mps-mps: Tama gasa nosali kibu be mede augwali te Josep pageba ma pelama, tama augwaligo
    te po wali, “Genuai bidi, dago sęgę ebo te nagebolo geme me dualugobeo. Te dago
    mone tigidali silibadi, te tigidali sipsip me bulmakau, te doado bage te nageba
    mena silai elalubao. Dago nageba maiabo nai me elalubeo. Te dago tigi dali, te
    dago tǫ dali si naga te elalubao.
  llg-llg: Manafali boe ma, ala fali mai sala bali leni Yusuf mai, lae, “Ama wakil
    aa! Ai kokolak ndoos leo. Ai doin ma ai bandan, ama ana seseluk nala basa sala
    so. De hatematak ia, taa hambu hata-hata so. Ela kada ai ao nala, ma ai dae nala,
  tpi-tpi: Na long yia bihain ol i go gen long Josep na ol i tok olsem, “Bikman, mipela
    i no inap haitim hevi bilong mipela long yu. Yu kisim pinis olgeta mani bilong
    mipela na olgeta sipsip na bulmakau samting bilong mipela. Mipela i no gat wanpela
    samting moa bilong givim yu. Mipela yet wantaim graun bilong mipela, em tasol
    i stap.
  dan-1931: 'Men da Året var omme, kom de til ham det følgende År og sagde: “Vi vil
    ikke dølge det for min Herre; men Pengene er sluppet op, og Kvæget har vi bragt
    til min Herre; nu er der ikke andet tilbage for min Herre end vore Kroppe og vor
    Jord;'
  vie-OVCB: 'Qua năm sau, người Ai Cập lại đến xin Giô-sép: “Ông thừa biết tiền bạc
    chúng tôi đã cạn, gia súc ông cũng mua rồi, chúng tôi chẳng còn gì ngoài bản thân
    và ruộng đất.'
  lbk-lbk: Isnan maisned ay tawen, inmey cha kasin ken Jose ay nangwanin, “Ad-imi
    itafon nan kinatet-ewana ken sik-a apo. Nangkhay et nan sipingmi, ya inalam et
    am-in nan talakenmi. Maid et kasin nakhayad si igwami ken sik-a, kecheng yangkhay
    nan awakmi ya nan lotami.
  guj-2017: જયારે તે વર્ષ પૂરું થયું, ત્યારે તેઓએ બીજા વર્ષે યૂસફની પાસે આવીને તેને
    કહ્યું, “નાણાંની અછત છે એ અમે અમારા ઘણીથી છુપાવી રાખતાં નથી. વળી અમારા જાનવરો
    પણ તારી પાસે છે. અમારા શરીરો તથા અમારી જમીન સિવાય અમારી પાસે બીજું કંઈ બાકી રહ્યું
    નથી.
  byr-byr: '@see-verse:GEN.047.017'
  awx-awx: Krismasu unggwenu apuxuwän puluwänä, hipdu apu Josewu using inikin. “Bulämbam
    täpänin, ‘Naxu nimiyo,’ yangu dongganinangäsä teyä, moningninu wenä. Tiwän kälawu
    äminsakäyä gäle undä anggamikumäng. Ge äpmanu hängä täpätu nakge gaminangäsä wenä.
    Tike nihäxät kepninkätgän.
  pon-2006A: Eri, sounpar ehu mwuri, re ahpw pwurala reh oh patohwanohng, “Se sohte
    pahn patohwan ekihsang komwi, maing, duwen eh solahr at tungoal mwohni oh duwen
    omwi ketin sapwellimanikilahr nait pelinmen kan. Solahr me se pahn patohwanohng
