verse: GEN.047.018
translations:
  mal-C: 'അങ്ങനെ ആ വർഷം കഴിഞ്ഞു; അവർ പിറ്റേവർഷം അദ്ദേഹത്തിന്റെ അടുക്കൽ വന്നിട്ട് ഇപ്രകാരം
    പറഞ്ഞു: “ഞങ്ങളുടെ പണം തീർന്നുപോകുകയും ഞങ്ങളുടെ ആടുമാടുകൾ അങ്ങയുടെ വകയായിത്തീരുകയും
    ചെയ്തതുകൊണ്ട് ഞങ്ങളുടെ ശരീരവും ഭൂമിയും അല്ലാതെ യജമാനനു തരാൻ മറ്റൊന്നുമില്ല. ഈ
    വസ്തുത യജമാനനിൽനിന്ന് മറച്ചുവെക്കാൻ ഞങ്ങൾക്കു നിവൃത്തിയില്ല.'
  deu-TKW: 'So ging das Jahr herum. Im folgenden Jahre aber kamen sie wieder zu ihm
    und sprachen zu ihm: Wir können dir nicht verhehlen, Herr: das Geld ist zu Ende,
    und der Besitz an Vieh ist an dich übergegangen. Nichts ist übrig, was du nehmen
    könntest, außer unser Leib und unsere Äcker.'
  lin-lin: 'Tango mibu wana esilaki, bayaki lisusu epai na ye na mibu oyo elandaki.
    Balobaki : — Tokoki kobombela nkolo na biso te ete mbongo na biso esili mpe bibwele
    na biso ekomi ya yo. Totikali lisusu na eloko moko te longola kaka banzoto na
    biso mpe mabele na biso.'
  cbr-NT: '''Aínbi ka a baritia inúkëbëa bëtsi bari ''irukëbëtan José anu kuantëkënxun
    kakankëxa: —Minbi kamina ''unan nun kananuna mimi unë́kinma kuríkiñuma kananuna
    ''ai kixun mi kain; ''imainun ka nun ''arakakë ñuinakamaribi kananuna kamabi mi
    ''inan. Usa ''ain ka nunnu a mi ''inántëkënti bëtsi ñu ''aíma ''ikën, usa ''ain
    ka uni ''imainun me ishi bëruaxa.'
  eng-LSV: And that year is finished, and they come to him on the second year, and
    say to him, “We do not hide from my lord, that since the money has been finished,
    and possession of the livestock [is] to my lord, there has not been left before
    my lord except our bodies, and our ground;
  bmu-bmu: 'Qahö kömugetka yambu miaŋön teköyök. Teköiga yambu dölökŋe dumŋe kunbuk
    yaŋgöreŋ kaba kewö jiget: “Azi kembunini, moneŋnini qahöwakzawaŋgöra könaŋamnini
    ölŋi mi göhö jege ölöp qahö köyatibin. Neŋgöreŋ lama bulmakaunini mi mewöyök gihiinga
    göhö buŋaya ak teköza. Nini mi pakpak azi kembunini gi gihim teköinaŋgöra nanini
    aka gölmenini miyök ahöm neŋgiza. Miaŋgöra mönö wania kun gihibinak?'
  eng-GNV: But when the yeere was ended, they came vnto him the next yeere, and sayd
    vnto him, We will not hide from my lord, that since our money is spent, and my
    lord hath the heards of the cattel, there is nothing left in the sight of my lorde,
    but our bodies and our ground.
  eng-WEBSTER: 'When that year was ended, they came to him the second year, and said
    to him, We will not hide from my lord, how that our money is spent; my lord also
    hath our herds of cattle; there is not aught left in the sight of my lord, but
    our bodies and our lands:'
  nhw-BL: 'Huan quema panoc nopa xihuitl, inijuanti sempa yajque quiilhuitoj José:
    ―Ta tijmati ayacmo tijpiyaj tomi huan ama nochi totlapiyalhua amoaxcahua. Ayacmo
    tijpiyaj seyoc tlamantli catli huelis timitzmacase, san totlal mocahua huan totlacayohua.'
  swh-ONEN: Mwaka ule ulipokwisha, wakamjia mwaka uliofuata na kumwambia, “Hatuwezi
    kuficha ukweli mbele za bwana wetu kwamba, kwa kuwa fedha zetu zimekwisha na wanyama
    wetu ni mali yako, sasa hakuna chochote kilichosalia kwa ajili ya bwana wetu isipokuwa
    miili yetu na ardhi yetu.
  bba-bba: Ye wɔ̃ɔ ɡe, ɡɑ doonɑ, bɑ kpɑm nɑ Yosɛfun mi, bɑ nɛɛ, yinni, sɑ ǹ kpɛ̃
    su nun ɡɑ̃ɑnu beruɑ. Bɛsɛn ɡobi kpɑ, bɛsɛn yɑɑ sɑbenu kpuro mɑɑ wɑ̃ɑ wunɛn mi.
    A yɛ̃ mɑ ɡɑ̃ɑnu kun mɑɑ sun tie mɑ n kun mɔ bɛsɛn wɑsi kɑ bɛsɛn ɡbeɑ.
  eng-KJVCPB: 'When that year was ended, they came unto him the second year, and said
    unto him, We will not hide it from my lord, how that our money is spent; my lord
    also had our herds of cattle; there is not ought left in the sight of my lord,
    but our bodies, and our lands:'
  cpy-cpy: 'Okanta awijanaki ojarentsi, kyaapaaki otsipa ojarentsi, jateeyeeni eejatzi
    ikantapakiri José: “Teera namatawitatyeemi eeroka, arira ikaatapaaki noorikite.
    Maawoeni nopirapaeni tema pashitakari eeroka. Tee otzimapae otsipa oeta nopemiri,
    apatziro noepatsite eejatzi naakapaenira.'
  mpx-mpx: Yaka baliman etega al ana abatelipuna elana gamagalau hi na Yosepa elana
    ge hi ba, “Tonowak, nige bosowaina ama pulowan naha sume eliyam. Wama mani gegewena
    iyaka ha pwamowasi, ge wama bwasumu iyaka ha paliagil eliyam. Nige bugul etega
    i gagan eliyama tage naha pewa ge molana aanan nu pem, toto i minaa elama iyai
    te ama ge wama bilibili.
  wbp-wbp: Yulyurrpu-karirla yapalurla yanurnu pina Jajupuku, manu wangkajalurla,
    “Milya-pinyi-jala kanpa-nganpa nganimpaju tala-wangulku. Manu nganimpa-nyangu
    nantuwu, puluku, jiyipi, narnukutu manu tangkiyi kangkulu karrimi nyuntukulku.
    Kulalparnangkulu nyiyalku yungkarla? Nganimpa-puka kajikarnalu-nyanu yinyi nyuntu-kurraju
    manu nganimpa-nyangu nguru.
  luo-luo: Kane higano orumo, negidok ire e higa moluwo mano mi giwachone niya, “Ruoth
    ok wanyal wuondoreni nikech pesawa oserumo kendo jambwa bende osedoko magi, koro
    onge gima wanyalo miyi makmana ringrewa kod lopewa.
  meu-meu: 'Una l=agani e ore, bena laḡani iharuana ma e lou mai ia dekenai, eto,
    Lohia taumu e, ai na asia koimumu: emai moni vada e ore, emai boromakau iboudiai
    vada o abi; ḡau ta dia mia baia henimu, tau-animai bona emai tanomo vadaeni.'
  npi-ULB: त्‍यो साल बितेपछि अर्को साल आएर तिनीहरूले योसेफलाई भने, “हामी हाम्रा मालिकदेखि
    केही कुरा पनि लुकाउँदैनौँ कि हाम्रा रुपियाँ-पैसा सबै सकिए र गाईबस्‍तुका बथान पनि
    सबै मालिककै भएका छन् । अब हजुरको आँखाको सामुन्‍ने हामीसँग हाम्रै जिउ र जग्‍गाजमिनबाहेक
    अरू केही छैन ।
  yor-yor: Nígbà tí ọdún náà parí, wọn padà tọ̀ ọ́ wá ní ọdún tí ó tẹ̀lé, wọn wí pé,
    “A kò le fi pamọ́ fun olúwa wa pé níwọ̀n bí owó wa ti tan tí gbogbo ẹran ọ̀sìn
    wa sì ti di tirẹ̀ pé, kò sí ohunkóhun tókù fún olúwa wa bí kò ṣe ara wa àti ilẹ̀
    wa.
  emp-NTPO: 'Maʌ̃ poa jõnacarea wayacusa Josemaa zed̶aped̶a nãwã jarasid̶aa: –Dairã
    boro, bʌa cawa b̶ʌa dai paratara jõsida, dai animarã sid̶a jũma bʌre basida. Dewara
    diad̶ida waa neẽ́ panʌa. Ab̶abe dairãdrʌ, dai ẽjũã sid̶a b̶ʌa.'
  ind-ind: Pada tahun berikutnya, rakyat kembali menghadap Yusuf dan berkata, “Kami
    tidak dapat menyembunyikan dari Tuan bahwa uang kami sudah habis, dan semua hewan
    kami juga sudah menjadi milik Tuan. Tidak ada lagi yang dapat kami jual untuk
    makanan, kecuali tanah kami. Atau kami terpaksa menjual diri kami sebagai budak!
  pes-OPCB: 'سال بعد، آنها بار دیگر نزد یوسف آمده، گفتند: «ای سَروَر ما، پول ما تمام
    شده و تمامی گله‌ها و رمه‌های ما نیز از آن تو شده است. دیگر چیزی برای ما باقی نمانده
    جز خودمان و زمینهایمان.'
  ssx-ssx: Mo panake bapi ma꞉nda꞉na꞉ta꞉ mo wanda꞉halima꞉ ipiki pa꞉ta꞉ a꞉pa alota꞉
    Tiekeo. Nikana꞉ma꞉ta꞉ mo ota꞉ ekita꞉ neke pa꞉ta꞉ na a꞉mbalumeke. Mo nika꞉ mani
    paeyaota꞉ paela꞉ make mo nika꞉ ma꞉na꞉ manuta꞉ amba꞉ naka꞉ mime. Koto ekina꞉ ameta꞉
    mo neke kia꞉peke alemanu ma꞉nda꞉ta꞉ na ula꞉pate pa mo nika꞉ loke pita꞉ nika꞉ kenkemanu
    homeke neke pa꞉ta꞉ kia꞉peke ya꞉la꞉me.
  lcm-lcm: Na si matas using ina kimela serei pok si Iosep na kila antok ia, “Kamem
    tulava, kupo malangas lenginang ta namempo kovek i kapkap na keve manmanik numai
    kulapo tauk ina aongos. Asukang na sa kana namem lapo atogon ia si taun ke kapo
    pukun imem palau na kamem roe.
  aer-aer: Kele year arrpenhele anteme, tyerrtye itne Joseph-werne apetyete-alpeke,
    itne imerte ikwere angkemele, “Unte itelareme anwerne kwenhe maneke arrangkwe
    akwete. Kele nanthe-arlke, pweleke-arlke, yepe-yepe-arlke, tangkeye-arlke, nanikute-arlke
    kele ngkwinhe anteme. Iwenhe anteme-ame anwerne ngenhe anthetyenhe? Anwerne-ame
    apmere anwerne-kenhe anteme ngenhe anthetyenhe anwernenhe-arlke apeke unte ngkwenge
    inetyenhe.
  tgl-ULB: Nang natapos ang taong iyon, pumunta sila sa kanya nang sumunod na taon
    at sinabi sa kanya, “Hindi kami magtatago sa aming amo na ubos na ang lahat ng
    aming salapi, at ang mga baka pag-aari na ng aming amo. Wala ng natira pa sa paningin
    ng aming amo, maliban sa aming katawan at ang aming lupain.
  nop-nop: Gulet u dapmaune gulet niŋ foloŋ kotigoŋ buŋa niŋgiŋ, “Bombooŋginik, indi
    du’walaŋ namandake foloŋ mebinik deeti kame heebinim. Muneeŋ agaŋ dapmaguk eŋ
    kaleenik hogohogok agaŋ dutok gigit tubudapmaguk. Unduŋ doktiŋa inde eŋ diniyetidok
    kwetnik hogok hatnimilak.
  kca-kca: 'Щи тӑԓ щиты хӑщәс; йухәт тӑԓ ԓўв хŏщайәԓа йŏхәтсәт пӑ ԓўвеԓа йастәсәт:
    «Мўӈ кущайэв эԓты ӑт хӑԋатԓэв, ŏхев хŏԓас, тащԓув па кущайэв пеԓа питсәт; кущайэва
    мӑты урәӈән нэмәԓты ӑт хӑщәс, мўӈ эԓԓув пӑ мўӈ мўвԓув тўмпийән;'
  cbu-NT: Ashiriya, an masach tushiyramchu, anush chinootsshitisin tuchingarangsin,
    yusur Osiyash kuseersin, Kurakaa, shiyaa itsinsaruni kamankiniya. Nda ngutani
    ngichkuni atiniya. Kurikeetsima tuchingaranguni, naachsha in chineetsshitini tuchingeeniya.
    Ashiriya ¿maypashtaja katungsheemani paxanxeechinee? Ashpiri maachiritaatsini
    chingayaniwa. Na mzarimarishtini, mishat yaana nutsini ashpanandamarisha taariya.
  hui-hui: Mali mbira piai hayagola tigua Yosebe hearia lone ibuwa lalu, Agali haguane-o
    ina genda timbuniore yu kamagoni. Inanaga muni bibahendebi inanaga nogo tara tara
    bibahendebi í̠ ngiai harimago ai nde mbirale yu wahene mbira í̠hondo ngulene nayiore
    kamagoni. Inanaga dindibi inane wali agalirubi uruni hangu yuwa kamagonidago
  wrs-wrs: Doa sisva henga himba Yosepm umnina, kava manam yemba gekalava umnivav,
    kava tatahui dihui, wo mani eva kava yemba dembreihuvav, owai. Yemba doa kava
    wohdembreuhpieina tatana dinamba. Mani eva yemba kava dembreihuvav hengava, owai,
    pethangas eva kangas nis ambo av.
  jao-jao: Kulu mili yurrulu lhabayila kalu-wani mili yilalu, kulu nganinya kalu-arri,
    “Ngabinya, kurdardi kaninyamba-wajkirrarru yinku ngala minja kaninyambi-nala yinku
    barra, marninganu winarrku kanu-wingka yindalu, kalngiya bardabarda. Ku-wayarri
    barra ma-mani nganunga ambuliyalu, kulu ngulakari mili ka-wayarri buluki, wawi,
    yukularri, yirrikirri barra bawuji, kirninganu-ngunda bawuji. Kalngiya kurdardi
    barra kiwima nganuwa. Marninganu barra janini nganu nganu-manka, ngayamantharra
    barra awara nganuwa badiki bajiwa, bawuji barra.
  mya-mya: ထို​နှစ်​ကုန်​၍​နောက်​တစ်​နှစ်​သို့​ရောက်​ရှိ​လာ သော​အ​ခါ သူ​တို့​သည်​ယော​သပ်​ထံ​သို့​လာ
    ကြ​ပြန်​၍``ကျွန်​တော်​တို့​လက်​တွင်​ငွေ​လည်း ကုန်​ကြောင်း၊ တိ​ရစ္ဆာန်​များ​လည်း​ကိုယ်​တော်​၏
    လက်​ဝယ်​သို့​ရောက်​ရှိ​ကြောင်း ကိုယ်​တော်​အ​သိ ပင်​ဖြစ်​ပါ​သည်။ ယ​ခု​ကျွန်​တော်​တို့​၏​ကိုယ်
    နှင့်​ကျွန်​တော်​တို့​၏​လယ်​မြေ​များ​မှ​လွဲ​၍ ကိုယ်​တော်​အား​ပေး​ရန်​အ​ဘယ်​အ​ရာ​မျှ
    မ​ရှိ​တော့​ပါ။-
  cbi-NTPO: 'Tsaaren juntsa añu puiñu, masku añusha manen José'' junga miitu tsandila:
    Naa lushi bain dekideke'', naa lala'' animaala bain challa ñuchi tene judeeñu,
    lala tiba tajdetu'' tichi ati''ka'' fin tsa deeyu, matyu lalaren ju'', lala''
    tu bain, juntsaren juuve.'
  bod-N: དེ་ཡང་ལོ་དེ་འདས་པ་དང་ལོ་གཉིས་པར་མང་ཚོགས་རྣམས་ཡང་ཡོང་སྟེ་ཡོ་སེབ་ལ་འདི༌ལྟར།
    ངེད་ཅག་གིས་རང་གི་བདག་པོ་ལ་གསང་བ་མིན༌ཏེ། ངེད་རྣམས་ཀྱི་དངུལ་སྒོར་བཀོལ་ཚར་བ་དང་ཕྱུགས་ཟོག་ཀྱང་ཁྱེད་ལ་བརྗེས་ཚར༌བས།
    ད་ལྟ་རང་གི་བདག་པོ་ལ་ངེད་ཅག་གི་ལུས་པོ་དང་ས་ཆ་ལས་གཞན་ཅི་ཡང་ལྷག་མེད༌དོ།།
  wsk-wsk: Se umu buring ko, yia iru mu te aking kote taiman ale manorman, “Kari dom,
    anananga ikup ni kema te me kaluwunakko. Anananga manga mena saparam, se nanga
    bulmakau sipsip mel mu maingkala nika aram. Se anananga mel bo ta me aniso, mena.
    Bare ana kariimet se nanga ali la diram aniso.
  kkl-kkl: Nen nhon heng kunag yingkina lelameknena, “Nu lag phoro lelamap, kal ma'al
    nuringe orog tahio, pham nuringe andi toro aom. Nu wene an tatkenepne sa'a-sa'a
    saeag wamla kom. Wenena nu nongap, nununge awe so'oap aghabog.
  sna-sna: Gore iroro rakati rapera, vakauya kwaari mugore rakatevera vakati, “Hatingavanziri
    ishe wedu chokwadi chokuti sezvo mari yedu yakapera uye zvipfuwo zvedu zvava zvenyu,
    hapasisina chasara chatingapa ishe wedu kunze kwemiviri yedu nenyika yedu.
  spa-BLM: 'Terminado aquel año, vinieron a él el segundo año y le dijeron: “No vamos
    a ocultar a mi señor que todo nuestro dinero se ha gastado, y que los rebaños
    son de mi señor. No queda nada a la vista de mi señor, sino nuestros cuerpos y
    nuestras tierras.'
  beu-beu: Tung angu miahibul iila muse, tung emiaaru angu ini Yusup ebele hoa, bot
    Yusup at mateng hula, “Nimang gubernur! Ni bae metma eeamaang niang. Ni seeng
    osing iila, bot ni binanta ang naung emangpi ni baning hoa metma nimang eenang
    iila muse, angase na iiba bae ning veng niang iila. Angase ni meke, bot ni boa
    iipi anga ba ae.
  cac-cac: 'A yuj noc'' molb''etzal noc'' ix ec'' jun ab''il chi'', palta an̈eja''
    ay vejel. Ix b''at yalanxi eb'' vin̈ d''a vin̈aj José chi'': —Max yal-laj co c''ub''anel
    d''ayach mamin, man̈xalaj q''uen co tumin, man̈xa paxlaj noc'' co molb''etzal
    noc'', icxo noc'' smasanil. Man̈xa tas syal cac''an d''ayach, axon̈ej to scac''och
    co b''a yed'' co luum d''a yol a c''ab''.'
  swh-ULB: Mwaka ule ulipokwisha, wakaja kwake mwaka uliofuata na kumwambia, “Hatutaficha
    kwa bwana wangu kwamba pesa yetu yote imekwisha, na wanyama ni wa bwana wangu.
    Hakuna kilichobaki mbele za bwana wangu, isipokuwa miili yetu na nchi yetu.
  bel-bel: 'І прайшоў гэты год: і прыйшлі да яго на другі год і сказалі яму: не схаваем
    ад гаспадара нашага, што срэбра скончылася і статкі быдла нашага ў гаспадара нашага;
    нічога не засталося ў нас перад гаспадаром нашым, апрача целаў нашых і земляў
    нашых;'
  deu-ELBBK: 'Als dieses Jahr zu Ende war, da kamen sie im zweiten Jahr zu ihm und
    sprachen zu ihm: Wir wollen es meinem Herrn nicht verschweigen, dass, da das Geld
    ausgegangen ist und der Besitz des Viehs an meinen Herrn gekommen, nichts mehr
    übrigbleibt vor meinem Herrn, als nur unser Leib und unser Land.'
  mbb-OT: Kedlavey te senge-tuig, midhendiyè en maan is menge etew te ki Jose, ke
    sikandan te, “Wazà mekeeles kenikew he wazè dey en selapì, ne is menge uyaǥen
    dey diyan en te kenikew. Wazè en nesamà kenami, gawas te lawa zey wey tanà.
  msc-msc: 'San wo taminni, alu nara Yusufu tɛrɛn ikɔ, ka a fɔ a yɛ ko: «An fa, i
    ka a lɔn ko an na wodi ra ban. An na kolofen bɛɛ ra kɛ i ta ri fanan. Foyi ma
    to an bolo fo an jɛrɛ ni an na duu.'
