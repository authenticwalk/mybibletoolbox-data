verse: GEN.023.003
translations:
  mal-C: പിന്നെ അബ്രാഹാം ഭാര്യയുടെ മൃതദേഹത്തിന്റെ അടുക്കൽനിന്ന് എഴുന്നേറ്റ് ഹിത്യരോടു
    സംസാരിച്ചു.
  deu-TKW: 'Sodann verließ Abraham den Leichnam und redete also zu den Hethitern:'
  lin-lin: Abrayami alongwaki liboso ya ebembe ya mwasi na ye mpe asololaki na bato
    ya Iti.
  cbr-NT: 'Usa ''ain ka anua aín xanu Sara ñukë anuax nirukiani kuankëxa, anu mëníoti
    ''aíma ''ain, kuantankëx ka hititas unikamabë banakëxa:'
  eng-LSV: And Abraham rises up from the presence of his dead, and speaks to the sons
    of Heth, saying,
  bmu-bmu: 'Anda sahöt teköba wahöta anömŋaŋgö qamötŋi mosöta anda kinda Hit ambazip
    yeŋgöra keu kewö jiyök:'
  eng-GNV: Then Abraham rose vp from the sight of his corps, and talked with the Hittites,
    saying,
  eng-WEBSTER: And Abraham stood up from before his dead, and spoke to the sons of
    Heth, saying,
  nhw-BL: 'Teipa quisqui campa huilantoya itlacayo Sara huan yajqui campa nopa heteo
    tlacame catli itztoyaj ipan nopa lugar huan quinilhui:'
  swh-ONEN: Ndipo Abrahamu akainuka kutoka pale penye maiti ya mke wake. Akazungumza
    na Wahiti, akasema,
  bba-bba: N deemɑ u ǹ win ɡoo te sikum kpɑ. Yerɑ u seewɑ u dɑ Hɛtibɑn mi, u bu sɔ̃ɔwɑ
    u nɛɛ,
  eng-KJVCPB: And Abraham stood up from before his dead, and spake unto the sons of
    Heth, saying,
  cpy-cpy: 'Okanta okamaki Sara, riyaatashitakiri Het-ite nampitawori janta, ikanteri:'
  mpx-mpx: Inoke Abalahama i lut lagona tuwana i eguluwan ge i nok i na alonau Hiti
    gamagaliliyau hi liwaliwan, yaka i ba,
  wbp-wbp: Ngakalku, karrinjarla yanu-jana Yititi-patuku wiriwiriki kujalpalu nyinaja
    yinyarla ngurrangka. Nyinajalpalu mapirri kiirtirla kutu kirri wiriki. Nyanungujulpa
    nyinaja nyanungurra-kurlu, manu wangkaja-jana,
  luo-luo: Eka Ibrahim noa malo e but ringre chiege kendo owuoyo gi jo-Hiti kowachonegi
    niya,
  meu-meu: Bena Abraham na mase rumana amo e diho, Hiti taudia e hamaorodia, eto,
  npi-ULB: त्यसपछि अब्राहाम आफ्नी पत्‍नीको लाश भएको ठाउँबाट उठे, र हेतका छोराहरूलाई
    यसो भने,
  yor-yor: Abrahamu sì dìde lẹ́gbẹ̀ẹ́ òkú aya rẹ̀, ó sì sọ fún àwọn ará Hiti wí pé,
  emp-NTPO: 'Mãwã b̶ʌd̶e Abrahaʌ̃ra idji quima jaid̶ad̶amaʌba hititarãmaa bed̶ead̶e
    wãsia. Ãdjirãa nãwã jarasia:'
  ind-ind: Sesudah itu, Abraham meninggalkan jenazah istrinya dan pergi menemui orang-orang
    Het, penduduk asli negeri itu, lalu berkata kepada mereka,
  pes-OPCB: 'سپس ابراهیم از کنار بدن بی‌جان سارا برخاسته، به بزرگان حیتّی گفت:'
  ssx-ssx: Ipikana꞉ma꞉ta꞉ mo wetekena꞉ toko wieke alena꞉ mina꞉pa꞉lao mo Hidi wanda꞉hali
    pa꞉ta꞉ pua alota꞉
  lcm-lcm: Na kanla radaupa eiang ngere kisngana silapo matung mat ang, le na kala
    tapasuk na kanla mengen ri It ta mengen asukang ke,
  aer-aer: Kele Abraham artneke-arle iperre, re alheke atyalangke rarle intetyame-ngentyele
    akngerrepate areye tyerrtye Hittite areye-werne apmere anyente ikwerenge-ante.
    Itne apmere arriwele anerrirretyame nthenhele-arle itne-arle akwetethe angkerremele
    anepaneme ikwerele. Abraham alhemele itneke angkeke,
  tgl-ULB: Pagkatapos, tumayo si Abraham at umalis mula sa namatay niyang asawa, at
    nakipag-usap sa mga anak na lalaki ni Het, na nagsabing,
  nop-nop: Makat kobulabuye tubudapmaaŋ fooŋ uguk. Wooŋ Hitaithi metam indiŋ yeniŋguk,
  kca-kca: 'Щӑԓта пӑрәм ŏтәԓ эԓты йэԓшәк мӑнәс пӑ хет йох пиԓән пŏтәртты питәс, пӑ
    йастәс:'
  cbu-NT: 'Tsiparee kasayaranllu, wamkuripsha tsiyatati átu, naatarangiya. Aprahamarini
    wamkurish Hititshuchish kuseeramchu, Nuw siyaa átana: Arapchitaateena, nuw siyash
    kusaranguri, nuwaam tsapuneetsis mapshishee tupaxanxangasinda. Izanllini tsipar
    mappi aturi atina, tárangiya.'
  hui-hui: Ani bialu Abarahama ibugua Sara ani tongolomu wia handala Hidiali hearu
    baba bi lole pene. Ani puwa ibugua tihondo lalu,
  wrs-wrs: Ongalva mindil vindilvna, tlalva dom gana kembellam, ten Hitnind aevulvnam,
    unna,
  mya-mya: အာ​ဗြ​ဟံ​သည်​အ​လောင်း​ရှိ​ရာ​မှ​ထ​၍​ဟိတ္တိ​အ​မျိုး​သား​တို့​ထံ​သို့​သွား​ပြီး​လျှင်၊-
  cbi-NTPO: 'Tsejtu bene ya'' shinbu'' ujkun bulu tsuinsha puturen, mafale'', Hetnu
    sera'' jimu paandela'' chuinsha jitu tsandimi:'
  bod-N: ཕྱིས་སུ་ཨབ་ར་ཧམ་འདས་པོ་སཱ་རའི་མདུན་ནས་ཡར་ལངས༌ཏེ། ཧེད་ཀྱི་བུ་རྒྱུད་རྣམས་ལ་འདི་སྐད༌དུ།
  wsk-wsk: Ale udagi te Abraham nuwus kueram aniwaram mu beteram, ale barasam ale
    Heth kariimet nongorak munakaram. Nu iwita balam,
  kkl-kkl: Yingkina engelamogti, Abrahamdi elkel teptoba aneko aeag piogha Het nimi
    as Hebron so'o ngai nangag piogti, ambarelamsiogti,
  sna-sna: Ipapo Abhurahama akasimuka kubva parutivi pomukadzi wake akanga afa akandotaura
    navaHiti, akati,
  spa-BLM: 'Abraham se levantó de delante de su muerta y habló a los hijos de Het,
    diciendo:'
  beu-beu: Angmuse Abraham ana tahit ejangu eahalang, sengmuse ana Het aabang enehe
    ang naung ibele ila iat mateng hula,
  cac-cac: 'Ix can snivanil ix yetb''eyum vin̈ chi'', ix b''at vin̈ d''a eb'' hitita
    cajan d''a jun lugar chi'', ix yalan vin̈ d''a eb'' icha tic:'
  swh-ULB: Kisha Abraham akainuka na kutoka kwa mkewe aliye kufa, akanena na watoto
    wa kiume wa Hethi, akisema,
  bel-bel: 'І адышоў Абрагам ад памерлай сваёй, і казаў сынам Хэтавым, і сказаў:'
  deu-ELBBK: 'Und Abraham erhob sich weg von seiner Toten und redete zu den Kindern
    Heth und sprach:'
  mbb-OT: Ne mid-ewaan din dèpa is esawa zin he minatey ne midhendiyà te menge Hitihanen
    ne migkeǥiyan din sikandan te,
  msc-msc: Iburahima bɔra a muso Saran suu dafɛ, ka wa kuma Hɛtika yɛ,
  mal-2015: 'പിന്നെ അബ്രാഹാം മരിച്ചവളുടെ അടുക്കൽ നിന്നു എഴുന്നേറ്റു ഹിത്യരോടു സംസാരിച്ചു:'
  tuo-NT: 'Tojo uti, co wẽrĩꞌco tiropʉ níꞌcʉ wija, hitita masã nirõpʉ na meꞌrã ucũgʉ̃
    waꞌacʉ niwĩ. Aꞌtiro nicʉ niwĩ:'
  gup-gup: Wanjh nungka dolkkang bolkbawong kore ngalbininjkobeng kukyoy, dja wam
    kore bininj nawu Heth benkebmawahmeng, dja wanjh benmarneyimeng,
  met-met: Baing Ebraham mesa yunga Sara sangganoa saing ila harua rangua Hitdi. Harua
    ba,
  gvs-gvs: Itáiya ikavava, mana nuwomou inuwonúwana kana, ‘Nako goi bei avaliwoge?’
    Inuwonúwana geya, tuwo itáoya ina Eta tubunao ilatuwokoidi idigo kana,
  rmc-rmc: 'Paľis geľa het pašal peskri muľi romňi a phenďa le Chetitanenge:'
  nlg-nlg: Abraham te sania na bona te koli gaa na hulina tauna, ge tona me va righira
    na vure ni kemana Het, ge bosa vanira,
  dgr-DOGNT: Eyı tł'axǫǫ̀ Abraham wets'èkeè wekw'ǫǫ̀ gà gots'ǫ nıìtła. Het got'ı̨į̀
    eyı nàgedèe ts'ǫ̀ gode ha gots'ǫ̀ èhtła,
  pes-OPV: 'و ابراهیم از نزد میت خودبرخاست، و بنی حت را خطاب کرده، گفت:'
  ron-1924: 'Авраам с-а скулат апой динаинтя моартей сале ши а ворбит астфел фиилор
    луй Хет:'
  ben-OBCV: পরে অব্রাহাম তাঁর স্ত্রীর মৃতদেহের পাশ থেকে উঠে এসে হিত্তীয়দের সাথে কথা
    বললেন। তিনি বললেন,
  lex-lex: 'Nhor nioka Abrahama naprir pia nhoitio''or la hawni mak kmat die, noka
    nakot la ina-ama la Heta duratni-waitni niwra:'
  rgu-rgu: Basa de Abraham neu dama lahenda Het ara. Ana dedea nae,
  som-som: Markaasaa Ibraahim meydkii naagtiisa ka kacay, oo wuxuu la hadlay reer
    Xeed, isagoo ku leh,
  lat-VUC: 'Cumque surrexisset ab officio funeris, locutus est ad filios Heth, dicens:'
  aoi-aoi: Kembirra arakba nakina Aburiyama nanga-lalika dakina dadingiyenikba dadumadangkwa
    akwa ni-likena arakba kajungwa warniki-lyelyimbukwaji-yada ayakwa wurrumurndakakina-manja
    WarningiYida-manja warnumamalya nakina yakwujina ngawa Yebirena-manja. Biya nen-akburranga
    wurrakina warnumamalya akina-manja angalya adaka ayakwi-yada, nuw-angmakayanguma
    akawiyuwiyeba-manja nawurruwurra-murndukwunu-murrumanja warnumamalya wurrakina.
    Kembirra Aburiyama ni-yama nakina wurrakinu-wa warnumamalya,
  eng-ASVBT: And Abraham rose up from before his dead, and spake unto the children
    of Heth, saying,
  mna-mna: 'to izemi mi imaŋga ma ila kizin wal ki Et, mi iso pizin ta kembei. Iso:'
  ita-1885: 'Poi Abrahamo si levò d''appresso al suo morto, e parlò a'' figliuoli
    di Het, dicendo:'
  eng-LXXUP: And Abraham stood up from before his dead; and Abraham spoke to the sons
    of Heth, saying,
  eng-ULB: Then Abraham rose up and went from his dead wife, and spoke to the sons
    of Heth, saying,
  spa-VBL: Entonces Abraham se levantó y fue a hablar con los líderes de los hititas.
  fra-_FOB: 'Puis Abraham se leva de devant son mort et parla aux enfants de Heth,
    en disant:'
  mal-mal: 'പിന്നെ അബ്രാഹാം മരിച്ചവളുടെ അടുക്കൽനിന്ന് എഴുന്നേറ്റ് ഹിത്യരോട് സംസാരിച്ചു:'
  urd-GVR: Phir wuh janāze ke pās se uṭhā aur Hittiyoṅ se bāt kī. Us ne kahā,
  suz-BL: अब्राहाम सारा आ बेक्‍शो रां बाक्‍तीके रे लशा, हित्ती आ मुर आन कली
  ita-1927: 'Poi Abrahamo si levò di presso al suo morto, e parlò ai figliuoli di
    Heth, dicendo:'
  ckb-ckb: 'ئیبراهیم لەبەردەم مردووەکەی هەستا و لەگەڵ حیتییەکان قسەی کرد و گوتی:'
  eng-BBE: And Abraham came from his dead and said to the children of Heth,
  crx-NTPO: '''Et Abraham ooch''a dazsai-un oobut dudinya ''ink''ez Heth buzkeh ''ubulhni,'
  kan-OKCV: ಆಗ ಅಬ್ರಹಾಮನು ತನ್ನ ಹೆಂಡತಿಯ ಶವದ ಬಳಿಯಿಂದ ಎದ್ದು, ಹಿತ್ತಿಯರ ಬಳಿಗೆ ಬಂದು, ಅವರಿಗೆ,
  bbb-bbb: Eburame fu sisimena areme Serado surive fu ijia nakoga fu vakuma e Itaeteko
    kariva ijia kekena kiae, Naeje na e aebeko na igia jaena fivo. Ijadufuo ni jare
    sakae be kiega na fuaevena bara none ijadufuo surive abe ijia mako runo kiae.
  tam-2017: 'பின்பு ஆபிரகாம், இறந்த உடல் இருந்த இடத்திலிருந்து எழுந்துபோய், ஏத்தின்
    வம்சத்தாருடன் பேசி:'
  spa-RV-1909: 'Y levantóse Abraham de delante de su muerto, y habló á los hijos de
    Heth, diciendo:'
  ron-BTF: 'Şi Avraam a stat în picioare înaintea moartei sale şi a vorbit fiilor
    lui Het, spunând:'
  eng-WEBP: Abraham rose up from before his dead and spoke to the children of Heth,
    saying,
  eng-FBV: Then Abraham got up from beside his wife's body and went to talk with the
    leaders of the Hittites.
  nld-1939: verliet Abraham zijn afgestorvene, om met de zonen van Chet te gaan spreken.
  nch-BL: 'Teipa quisqui campa huilantoya itacayo Sara huan yajqui campa nopa heteo
    tacame cati itztoyaj ipan nopa pilaltepetzi huan quinilhui:'
  tfr-NTPO: Pjir ga opshino eshko dwayo, ga öör jek shäng l̈an Het tjëyoga tjok. Epga
    kjok eshko sopga.
  vie-1934: 'Đoạn, Aùp-ra-ham đứng dậy trước người chết mình và nói cùng dân họ Hếch
    rằng:'
  hin-CV: तब अब्राहाम ने अपनी पत्नी के शव के पास से उठकर हित्तियों से कहा;
  eng-OURB: Abraham [Father of a multitude] rose up from before his dead, and spoke
    to the children of Heth [Trembling fear], saying,
  spa-BES: 'Y Abraham vino de donde estaba el cadáver de Sara, y dijo a los hijos
    de Het:'
  tdx-tdx: Niongak’ amy vilasi’ey t’i Avrahame vaho nisaontsy amo nte-Kheteo, ami’ty
    hoe,
  vid-vid: Abulahamu nakauleka mtufi wa mchewake, nakalawa kuluta kulongasa na Wahiti,
    nakawalonjela,
  pwg-pwg: Vaghina ma, kawana tupuwina ivoterei ma ivomiiri inae Hiti damsi kurisi
    ma ivona bo,
  eng-OKE: And Abraham rose up from the presence of his dead, and spake with the sons
    of Hittah, saying,
  tha-KJV: อับราฮัมยืนขึ้นหน้าศพพู​ดก​ั​บลู​กหลานของเฮทว่า
  por-BR-2018: 'E levantou-se Abraão de diante de sua morta, e falou aos filhos de
    Hete, dizendo:'
  bco-bco: E a꞉namilo꞉ ya꞉la꞉likilo꞉ sen a꞉no꞉ dasilia꞉sa꞉ga꞉ ha꞉nakiyo꞉, Hit kalu
    imo꞉wo꞉ a꞉la꞉sio꞉, “Ne mageso꞉ kaluwo꞉ o꞉ngo꞉ ya꞉ga꞉ gi o꞉lia꞉ sen ko꞉lo꞉, ni
    ga sowo꞉ we hen no꞉no꞉ndo꞉ kililiabde a꞉na dalima꞉no꞉ ko꞉lo꞉, hen heb gilo꞉wo꞉
    nelo꞉ kililia꞉niki dimina,” a꞉la꞉sio꞉.
  deu-ELO: 'Und Abraham erhob sich weg von seiner Toten und redete zu den Kindern
    Heth und sprach:'
  ktm-ktm: Inum oh ti pe Abraham itlang iyeu odo koson mbrulun pe ile ilndre-et su
    lau Hit, pe ipe ihpa,
  caa-caa: 'Y de allí locꞌoy tama e lugar tiaꞌ quetpa chꞌar ucuerpo e Sara, y ixin
    usicbꞌa tin e tuobꞌ uchꞌajnarir e Het xeꞌ turobꞌ tama e lugar era y che:'
  eng-WYC-2018: And when he had risen from the office of the dead body, he spake to
    the sons of Heth, and said, (And when he had risen up from before his dead wife’s
    body, he said to the Hittites,)
  epo-epo: 'Kaj Abraham leviĝis for de sia mortintino, kaj diris al la filoj de Ĥet
    jene:'
  uig-PIN: 'Ibraⱨim ɵz mǝrⱨumǝsining yenidin ⱪopup, Ⱨittiylarƣa sɵz ⱪilip:'
  beo-beo: Amalalu, A:ibalaha:me da ea uda bogoi da:i hodo amoga ouesalu, wa:legadole
    Hidaide dunuma asili, amane sia:i,
  tpi-OTNT: Bihain Abraham i lusim bodi bilong Sara i stap, na em i go toktok wantaim
    ol man bilong lain Hit. Em i tok olsem,
  hau-SA: Sai Ibrahim ya tashi daga gefen matarsa da ta mutu, ya yi magana da Hittiyawa.
    Ya ce,
  udu-udu: 'Dhala Ibrahiim cuki mis mo ibwambor a’di jin wuki’d mo dhali o ’Kwani
    gi Pa Hiṯẖṯẖa gwo mo ki:'
  uig-LAT: 'Ibrahim öz merhumesining yénidin qopup, Hittiylargha söz qilip:'
  nde-nde: U-Abhrahama wasukuma eseceleni komkakhe ofileyo wakhuluma lamaHithi. Wathi,
  ton-ton: ¶ Pea naʻe tuʻu ki ʻolunga ʻa ʻEpalahame ʻi he ʻao ʻo hono pekia, ʻo ne
    lea ki he fānau ʻa Heti, ʻo pehē,
  ces-1613: 'Potom vstav Abraham od mrtvého svého, mluvil k synům Het, řka:'
  eko-eko: 'Ye khunlikha muukhaawe ari woofwa, khulawa ottakhulana Ahiiti yoori:'
  nss-nss: Pwen iyki nombuwe Sarah irondron kei, pe Apraham itine pe iya wong iya
    kili hu ndramira Hit ipa,
  eng-WMB: Abraham rose up from before his dead and spoke to the children of Heth,
    saying,
  tam-TCV: அதன்பின்பு ஆபிரகாம், இறந்த தன் மனைவியின் அருகிலிருந்து எழுந்து, ஏத்தியருடன்
    பேசினான். அவன் அவர்களிடம்,
  ceb-ULB: Unya mitindog si Abraham ug mibiya gikan sa patayng lawas sa iyang asawa,
    ug nakigsulti sa mga anak nga lalaki ni Heth nga nag-ingon,
  mkn-mkn: Ais Abraham pi katumu sang orang Het dong. Ju dia omong bilang,
  pol-UBG: 'Potem Abraham wstał od swej zmarłej i powiedział do synów Cheta:'
  agr-agr: Nunik nuwe jakamtai aepes pujau ukuak, hitita aents aidaun apujijai chichastatus
    weuwai.
  kyc-kyc: Baa kumanda piso sipurapala Iti akali dupwa lamaiyuo leya.
  urd-GVU: پھر وہ جنازے کے پاس سے اُٹھا اور حِتّیوں سے بات کی۔ اُس نے کہا،
  deu-1912: 'Darnach stand er auf von seiner Leiche und redete mit den Kindern Heth
    und sprach:'
  ntj-ntj: '@see-verse:GEN.023.002'
  row-row: Basa ma, ana neu nandaa no atahori Het ra, de olaꞌ nae,
  kan-2017: ಆಮೇಲೆ ಆಕೆಯ ಶವದ ಬಳಿಯಿಂದ ಅಬ್ರಹಾಮನು ಎದ್ದು ಹಿತ್ತಿಯರ ಬಳಿಗೆ ಹೋಗಿ ಅವರಿಗೆ,
  ena-ena: La hɨnimita Ebɨlam agaŋ Sela dɨ valɨ agadɨ vala uavɨla Hitɨ hɨdɨlɨ agɨladɨ
    abami.
  tgo-tgo: Amba Eibraham i roiteta levo riwae na ve thuweŋgiya Het gharɨgharɨniye
    na iŋa,
  yap-yap: Me pag fare pin rok u rom u but’ nike yim’, me yan ngak e pi Hittites me
    ga’ar ngorad,
  tet-tet: Nia baa nasoru ema Het sia, hotu katak naꞌak,
  hlt-MCSB: Te phoeiah Abraham te duek kung lamkah thoo tih Kheth ca rhoek te a voek
    tih,
  mdy-ETH: ማቾኮ ሌዛ ዓኣ ቤዛፓ ዔቂ ሂታ ዓሶ ኮራ ዴንዲ፦
  twi-ASANTE: Abraham gyaa ne yere Sara amu no hɔ, kɔɔ Hetifoɔ mpanimfoɔ nkyɛn, kɔsrɛɛ
    wɔn sɛ,
  bhl-bhl: 'Kesomelei, e akalem kalel Sala um fom mit mewso kel moko, Kit angin iso
    weng mak bokoyemomele:'
  con-NTPO: 'Tsa''caen i''namba omboe Abrahamjan pa''chombe ai''vo ccuine sombopa
    japa tsa ande''su hitita aindeccui''ccu condase:'
  eng-WEBU: Abraham rose up from before his dead and spoke to the children of Heth,
    saying,
  bnp-bnp: Muri e Abraham i pesi rike na dahana podane girihina, i taki e huriki a
    kabu ne Hiti, i ta maea,
  wal-wal: Yeekki simmidi, Abrahaami ba keettaayee ahaa matappe denddidi biidi, Hiiteta
    hagaadan yaagiis;
  mgh-mgh: 'Ni Aparahamu ahiyaka mayithi awe ahonwa arwaaka wa asaana a Heti ni aheerela:'
  acu-NT: 'Tura Sara jaka tepemia nunia jiinki, hititas ainaun chichastas weri, nuni
    jea chicharak:'
  spa-PDDPT: 'Abraham se levantó de junto a su difunta y habló a los hijos de Het:'
  gun-gun: 'Ha''e va''e rire Abraão opu''ã ju omano va''ekue ituia gui. Ha''e vy ijayvu
    Hete ra''y kuery ikuai va''e pe:'
  agu-BL: 'Tele''n tzaj tzuntz le ama''la''tz kale atit wankil yi k''ajtzun txkel.
    Bene''n tzun i''-tz tan talche''n scyetz yi e'' xonl Het yi najlche'' le jun luwara''tz.
    Itzun taltz scyetz:'
  eng-PEV: After that, Abraham got up and left the place where Sarah’s body was, and
    he went to the town gate to talk to the people that owned that country. They were
    from the Heth tribe.
  ilo-ULB: Kalpasanna, timmakder ni Abraham ket pimmanaw manipud iti ayan ti natay
    nga asawana, ket nakisao kadagiti lallaki nga annak ni Het, a kinunana,
  kpg-kpg: Mee ga hagatanga i di gowaa e moe ai dono lodo, gaa hana gi digau Hittite,
    ga helekai,
  uig-ARA: 'ئىبراھىم ئۆز مەرھۇمەسىنىڭ يېنىدىن قوپۇپ، ھىتتىيلارغا سۆز قىلىپ:'
  bsp-bsp: 'Kɔ Abraham ɛyɛfɛ pəsak wəran kɔn wəfi, k''oloku aHewy moloku mmɛ:'
  mbs-mbs: Timanan si Abraham te lawa te esawa din, aw dimoton sikandin te menge tege
    Heti, aw minikagi sikandin,
  tof-tof: Da Eibrra-am tóba kolan büdüldügab bupadórr, da wa we bóktanórr Et pamkolpamdó
    wagó,
  sus-sus: Iburahima to gɛ wade a xa ginɛ bɛ, a naxa siga Xitikae xɔn ma, a a fala
    e bɛ,
  pon-2006: E ahpw ketila sang wasa me paliweren eh pwoud wie wonohn ie oh ketila
    rehn mehn Id ko, oh mahsanihong irail,
  jae-jae: Su, go Abraham gêdi gêwi nê ŋacmatê siŋ ma kêsôm gêdêŋ lau gamêŋ Hetŋa
    gebe
  ksd-ksd: 'Ma namur Abaraam i ga tut kan ra minatina, ma dia ga tata ma ra umana
    natu i Ket, i ga biti dari:'
  tur-YTC: 'Avraham ölüsünün başından kalkıp Het oğullarına şöyle dedi:'
  bel-N: 'I ўстаў Абрагам ад аблічча памёршае сваёй, і прамовіў да сыноў Хета, кажучы:'
  grc-BRENT: Καὶ ἀνέστη Ἁβραὰμ ἀπὸ τοῦ νεκροῦ αὐτοῦ· καὶ εἶπεν Ἁβραὰμ τοῖς υἱοῖς τοῦ
    Χὲτ, λέγων,
  ind-AYT: Kemudian, Abraham bangkit dari hadapan jenazah itu, dan berbicara kepada
    keturunan Het, katanya,
  lid-lid: Ano Abraham suri iy udu ka-u udun eme loken badeh, iy tiye i tiri Hita.
    Iy tiye i buku doh,
  eng-NNA: After crying for her he went to the bosses of the town. (Those men were
    Hittites [lit. 'Yiti's-plural'].) Abraham talked to those people.
  nya-nya: Kenaka Abrahamu ananyamuka pamene panali mtembo wa mkazi wakepo kupita
    kukayankhula ndi anthu a ku Hiti. Ndipo anati,
  hrv-hrv: 'Potom se Abraham digne ispred svoje pokojnice te prozbori sinovima Hetovim:'
  mps-mps: Te gela uduama, nosali Abrahamgo aga te we Sara tigi munalubadi osogo taga
    peyu, tama aga pelama, te Hit hani we bidi dali po migi peyu, te hanu sunumiba
    pai. Agai te po wali,
  llg-llg: Boe ma, Abraham neu natonggo no hataholi Het asa, de ana kokolak nae,
  tpi-tpi: Bihain Abraham i lusim bodi bilong Sara i stap, na em i go toktok wantaim
    ol man bilong lain Hit. Em i tok olsem,
  dan-1931: 'Og da han havde rejst sig fra sin døde, talte han således til Hetitterne:'
  vie-OVCB: 'Đứng bên thi hài Sa-ra, Áp-ra-ham nói với các trưởng lão người Hê-tít:'
  lbk-lbk: Awni pay ya ket naligwat ay en nanot-oya isnan cheycha'y Heteo ay omili
    ischi. Kinwanina,
  guj-2017: પછી ઇબ્રાહિમે સારાના મૃતદેહ પાસે ઊભા રહીને હેથના દીકરાઓને કહ્યું,
  byr-byr: '@see-verse:GEN.023.002'
  awx-awx: Gwämyämde yiwikulunetä ku Hit nanä Hebron yiwixayingu using yänikut.
  pon-2006A: E ahpw ketila sang wasa me paliweren eh pwoud wie wonohn ie oh ketila
    rehn mehn Id ko, oh mahsanihong irail,
  por-BRBSL: 'Abraão levantou-se de antes de sua morte e falou aos filhos de Heth,
    dizendo:'
  aly-aly: Abraham rarl amperrngirrek ikwer. Ikwer-penh Abraham Hitt-kenh-rnem-warl
    alhek, ra renh-rnem ayerney-alhek,
  cth-cth: Hahoi Abraham teh a yu e ro hmalah a kangdue teh Hit taminaw koe,
  twi-twi: Abraham gyaw ne yere Sara amu no wɔ hɔ, kɔɔ Hetifo mpanyimfo nkyɛn, kɔsrɛɛ
    wɔn se,
  hlt-hlt: Te phoeiah Abraham te duek kung lamkah thoo tih Kheth ca rhoek te a voek
    tih,
  tbz-SIM: 'kɛ́deè kɛ́ítɛ́ kɛ́kɔtɛ kɛ́yɑ̀ Ɛti kó ibí Itiibɛ kɛ dɔ̀:'
  msy-2020: Egha a Saran kuam ataghizɨ a itima, a ghua Hitian adaraziv gɨa ghaze,
  txq-txq: Basa boe ma Abraham neu natonggo no hatahori Het asa. Ana nafada nae,
  aaz-aaz: Rarit naiꞌ Abraham nnao nateef nok atoin Hetes sin. In naꞌuab am nak,
  azb-azb: 'İbrahim cəsədin yanından gedib Xetlilərə dedi:'
  eng-DBY: And Abraham rose up from before his dead, and spoke to the sons of Heth,
    saying,
  hin-2017: तब अब्राहम शव के पास से उठकर हित्तियों से कहने लगा,
  wol-KYG: 'Gannaaw loolu Ibraayma bàyyi fa néew ba, dem ca Etteen ña, ne leen:'
  swp-swp: Abo ena tau matematena wa i torohaigabaei i ribalau Hito tataodi aridi
    eai, i ene,
  bjr-bjr: Abaraqaammafa narí anaaqa kuqirana mafi quqasee Qeetana aiku asauku maruqoo
    oonureenoo maaqi qimasee iramirinoo qinau.
  eng-YLT: And Abraham riseth up from the presence of his dead, and speaketh unto
    the sons of Heth, saying,
  heg-NTPO: Hidim Abraham lako tutnaal nol atuli-atuil Het tas. Kon un tekas noan,
  ptu-ptu: 'Puhai ia too ke''de''um Abraham umpellei bainena, lao umpellambi''i to
    Het anna nauaanni:'
  bzd-NTPO: 'Ie'' tkër idëu̱tö nu o̱''mik e'' e̱'' kéka̱ ta̱ imía̱ ttök hititawakpa
    ta̱, ta̱ ichéitö ie''pa a̱:'
  kwf-kwf: '@see-verse:GEN.023.002'
  eng-WYC-2017: And when he had risen from the office of the dead body, he spake to
    the sons of Heth, and said,
  eng-WMBB: Abraham rose up from before his dead and spoke to the children of Heth,
    saying,
  spp-spp: Maa ŋkwɔ̀ a pa yîri u taan, mà sà jwo ná Kyiti tùluge shiinbil'e.
  aey-aey: Odocob Ebraham uqa aideg deweg ganac nijen cudun eu culdimei dana Hetna
    sihul eundecca nuimei maaden,
  urd-GVH: फिर वह जनाज़े के पास से उठा और हित्तियों से बात की। उसने कहा,
  rug-rug: Beto asa, si taluarae si asa koasa vasina pu korapa eko sa tinina sa nana
    barikaleqe, meke la zama si asa koasa tie Hitaiti,
  gaz-gaz: Abrahaam reeffa niitii isaa biraa kaʼee Heetotaan akkana jedhe;
  fra-LSG: 'Abraham se leva de devant son mort, et parla ainsi aux fils de Heth:'
  gnn-gnn: Bala ŋayi Yipurayimdhu märraŋala waŋgany wäŋa, bäyim rrupiyayu dholkunharawu
    nhanŋu ŋurikiyi miyalkkuna, mathirra ŋunhi yäku Makpila. Yo, ŋunhi wäŋanydja ŋayi
    märraŋala Yipurayimdhu ŋulaŋuru waŋganyguŋu yolŋuwuŋu ŋunhi ŋayi Yitpuyŋu yolŋu,
    ga ŋunhimalayina yäkulili mathirralili ŋayi ŋunhi ŋanya dholkuŋalanydja, nhanŋuway
    ŋayi miyalknhanydja, wäŋaŋura Gaynannha.
  yal-yal: Iburahima yi keli, a ɲaxalan binbin saxi dɛnaxan yi, a yi siga Xitine fɛma.
    A yi sa falani ito ti e xa, a naxa,
  gum-gum: 'Incha Abrahambe tru kwabig tsunukkurri webya ya, truyu hititasmeran trenchib
    waminchibig køn:'
  iou-iou: Abraham konäm kottäŋgän eruk akumaŋ Hit äboriyetä itkuŋken u kuŋpäŋ yäwetkuk;
  haw-1868: Ka ae la o Aberahama iluna, mai ke alo ae o kana mea i make, olelo aku
    la ia i na mamo a Heta, i aku la,
  arb-NAV: 'وَنَهَضَ إِبْرَاهِيمُ مِنْ أَمَامِ الْجُثْمَانِ وَقَالَ لِلْحِثِّيِّينَ:'
  adz-adz: Arangan irang sib da itangin fininggan rai da ifa ni da garam Hit ibiani,
  ewe-ewe: Esime wòtsi tsitre ɖe srɔ̃a kukua gbɔ la, egblɔ na Hititɔwo be,
  eng-LEE: And Abraham stood up from before his dead, and spoke unto the sons of Heth,
    saying,
  dji-dji: Nyani mukdjili ngadjnyirngir Saragi, inydji waykungili, girri gurrbiwaṯanguny
    malany djiny baḻparngili, ngunuwili yulpili mala bapurrurrbi Yitayitbi. Nyani
    nyinini djanngar, girri inydjin bultjidjiniban.
  gvn-gvn: '@see-verse:GEN.023.002'
  nna-nna: Ngangkurl jinaja tawunmilikarti nyampalirrangukarti yana. (Palarrangu marrngurrangu
    palanga Yitimilirrangu.) Palarranguku muwarr pirnijanaku Abraham.
  asm-FB: পাছত অব্ৰাহামে তেওঁৰ মৃত ভার্য্যাৰ ওচৰৰ পৰা উঠি গৈ সেই ঠাইৰ হেতৰ সন্তান
    সকলক ক’লে,
  sus-A: عِبُرَهِمَ تٌ فّ وَدٍ عَ شَ فِنّ بّ، عَ نَشَ سِفَ شِتِكَيٍ شْن مَ، عَ عَ
    قَلَ عٍ بّ،
  fra-SBL: 'Abraham se leva de devant sa mort et parla aux fils de Heth, en disant :'
  hbo-hbo: וַיָּ֙קָם֙ אַבְרָהָ֔ם מֵעַ֖ל פְּנֵ֣י מֵתֹ֑ו וַיְדַבֵּ֥ר אֶל־בְּנֵי־חֵ֖ת
    לֵאמֹֽר׃
  shp-NTPO: 'Sara mawata yora rakatainoax kaxon jainoa hititabo yoia iki:'
  eng-WYCLIFFE: And whanne he hadde rise fro the office of the deed bodi, he spak
    to the sones of Heth, and seide,
  piu-2006: '@see-verse:GEN.023.002'
  pjt-pjt: Munu palulanguṟu pakaṟa ngura wantikatira anu aṉangu Iitakunu tjuṯaku ngurakutu
    tawunu panya ititjakutu munu tawunu kaitangka wirkaṟa tjanala mitingiku tjunguringu.
    Munu paluṟu tjanala tjunguringkula tjapiningi nyanga alatji,
  cwe-cwe: Bulahimu kasegela hanhu hautambalisigwe ulukuli lwa muke wake, kahita kwa
    Wahiti na kawalongela,
  bgs-bgs: Igtananan i Abraham tô inaté sawa din, igsadun sikandin tun ta mga Hetihanon,
    asta igkagi sikandin, na mà din,
  kik-kik: Ningĩ Iburahĩmu agĩũkĩra akiuma hau mwĩrĩ wa mũtumia wake warĩ, agĩthiĩ
    akĩarĩria Ahiti akĩmeera atĩrĩ,
  ksr-ksr: 'Kema saaro tegoro waama embiaa qamoya mesaoŋ kema nama Hit ejemba ii qaa
    kokaeŋ iŋijoro:'
  fra-NCL: 'Puis Abraham se leva de devant son mort, et parla ainsi aux fils de Heth :'
  cek-AK: To pacoengah Abraham loe kadueh a zu qok khae hoi angthawk moe, Hit caanawk
    khaeah lok a thuih, nihcae khaeah,
  xla-xla: Epame A꞉iblahamtapo ya꞉llu powale motota elale aya dulu tle alikili dla
    woyapame Hitai so opa dla tame epo atlaiyo,
  cuk-cuk: Geb degine, Abraham Sara-burgwar-maid-obes nade gusad. Het-dulemarse naded.
  uig-CYR: 'Ибраһим өз мәрһумәсиниң йенидин қопуп, Һиттийларға сөз қилип:'
  tel-2017: తరువాత అబ్రాహాము చనిపోయిన తన భార్య దగ్గరనుండి లేచి హేతు వారసులతో ఇలా మాట్లాడాడు,
  hat-BSA: 'Konsa, Abraham te leve kite mò li a. Li te pale a fis a Heth yo. Li te
    di:'
  kos-kos: El tuyak liki acn se ma monin mutan kial oan we, ac som nu yurin mwet Hit,
    ac fahk,
  hbo-WLC: וַיָּ֙קָם֙ אַבְרָהָ֔ם מֵעַ֖ל פְּנֵ֣י מֵת֑וֹ וַיְדַבֵּ֥ר אֶל־בְּנֵי־חֵ֖ת
    לֵאמֹֽר׃
  ibo-ibo: Ebraham sitere nʼebe ozu nwunye ya dị pụọ, jekwuru ụmụ Het gwa ha sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ଆପଣା ମୃତା (ଭାର୍ଯ୍ୟା) ନିକଟରୁ ଉଠିଯାଇ ହେତ୍‌ର ସନ୍ତାନମାନଙ୍କୁ
    କହିଲେ,
  wmt-wmt: '@see-verse:GEN.023.002'
  chk-chk: Mürin, Apraham a ütä seni ewe somä, a feila ren ekewe chon Hit o üreniir,
  ssd-ssd: 'Malmbikina sulumba tiŋga piyo nuŋe tuku mindesiŋ ta kusremba Hit mbal
    tugum promba nane saniŋgina:'
  rop-rop: Bambai na imbin gidap brom im dedbala waif, en imbin go langa det miting
    pleis deya langa det geit weya ola boswan blanga detlot Hitait pipul bin oldei
    jidanbat,
  ukr-1871: 'І встав Авраам од мерця свого, і рече синам Хетовим:'
  eng-AOI: Then Abraham left the place where his wife's body was lying and went to
    the Hittite people to talk to them there in Hebron. He found them in their usual
    place for talking, sitting at the gate where the people gathered together. Abraham
    said to them,
  yon-yon: Ameng kamekore, ye wonong yu bob angkuun yaambed yaro Hitdan yaa dakmok
    wonoon. Dakme yedmoon
  bch-bch: Ga kus ta itnan Sara ipat ga idio ta idae ga ila iposaposa toman ngan gid
    It. Ta ikeo,
  deu-1951: 'Darnach stand Abraham auf von seiner Leiche und redete mit den Söhnen
    Hets und sprach:'
  eng-JPS: 'And Abraham rose up from before his dead, and spoke unto the children
    of Heth, saying:'
  ubr-ubr: On efan menan awan rabobin i yen on ikirir ato inai Hitt yangan auris;
    ato iyawures iyau,
  srp-1865: 'A kad usta Avram od mrtvaca svojega, reèe sinovima Hetovijem govoreæi:'
  lug-lug: Oluvannyuma Ibulayimu n’ava awali omulambo gwe n’agenda eri Abakiiti n’abagamba
    nti,
  heb-heb: ויקם אברהם מעל פני מתו וידבר אל בני חת לאמר׃
  ben-IRV: পরে অব্রাহাম নিজের মৃত স্ত্রীর সামনে থেকে উঠে গিয়ে হেতের সন্তানদের বললেন,
  pan-pan: ਫੇਰ ਅਬਰਾਹਾਮ ਆਪਣੇ ਮੁਰਦੇ ਦੇ ਅੱਗਿਓਂ ਉੱਠ ਕੇ ਹੇਤ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਆਖਣ ਲੱਗਾ,
  mwp-mwp: Nuydh nanu gamu wanadhin sey lagoenu nuy Ithaythaw goegathoepa uzaraydhin
    mura zapul balbaytidaypa nabepa. Nuy thanamulpa Ithaythaw buwaypa mulaydhin kedha,
    ‘Ngitha waza ngulaygal kedha, ngay azaz mabayg in mepa ngithamuniya ngay koey
    sigaz ngapa. Ngay kedha zoengu kedha sakaypa barpudaypa ubin mepa nanu gamupa
    wanaypa.’
  mya-JVB: အာဗြဟံ သည် မိမိမယားအသေ ကောင်ရှေ့ က ထ ၍ ၊ ဟေသ အမျိုးသား တို့အား၊
  tte-O: Kabo Abelamo itolo wainena yona ilogabaen yo ilau dedei kaba miyagogo bwaimwa
    yanuwa kana gamwa kaba lusalusae koina yo iedeedede tomo Iti kolili iba,
  tbg-tbg: Eparahaamiva nai naata vaata qaqi mini kero oru Hiti vatanaakara tiharo,
  hmo-hmo: Vadaeni Aberahamo be mase rumana dekena amo ia diho, Hiti taudia dekenai
    ia hamaorodia, ia gwau,
  ata-ata: Xe muavuti la semau xalusie muai ne, ia anu mulutu mulai noxiꞌa ta Keti
    sou muvikalaneꞌi aloxo ꞌo,
  nfa-nfa: Hèia Abraham kèdꞌi laꞌe paraga dènge dhèu-dhèu Het. Ka na peka dènge si,
    aku nèngu na,
  urd-urd: फिर अब्रहाम मय्यत के पास से उठ कर बनी — हित से बातें करने लगा और कहा कि।
  rus-SYN: 'И отошел Авраам от умершей своей, и говорил сынам Хетовым, и сказал:'
  cbt-NTPO: 'Ina quëran, sa''inco'' nonën patahuaton, ya''huëhuano''sa nontapon pa''nin.
    Ya''huëhuano''saso'', itiro''sa itopi. Hua''ano''sa nipisopita niyontoyantopiquë,
    quënanconin. Inaquë nontahuaton itapon:'
  bqc-SIM: 'Kɛ́ à gò aà gɛa, à gɛ̀ a ò Iti buiↄnɛ:'
  tcz-CHONGTHU: Hichun ajinu long adalhah ding jeh in Hit mite ho kom a aseiyin,
  mar-mar: मग अब्राहाम उठला आणि आपल्या मृत पत्नीपासून गेला, व हेथीच्या मुलांकडे जाऊन
    म्हणाला,
  tcs-tcs: Eibram i bin gedap prom bodi blo Sera, ane em bin go po da mitingples blo
    dem bigman blo dem pipol blo It, ane apta, em bin spik diskain,
  qub-qub: 'Warmin Sara wañusha caycaptin Abraham aywaran Het runacuna caycashan cajman.
    Chayaycur niran:'
  bqp-bqp: 'Kũ à gò a nanↄ gɛ̀ kĩnaa, à gɛ̀ɛ à pì Iti burinↄnɛ:'
  hat-hat: 'Abraram leve bò kote kadav la, li ale pale ak moun Et yo. Li di yo konsa:'
