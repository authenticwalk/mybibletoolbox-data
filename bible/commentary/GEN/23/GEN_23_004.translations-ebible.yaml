verse: GEN.023.004
translations:
  mal-C: 'അദ്ദേഹം അവരോട്: “ഞാൻ നിങ്ങളുടെ ഇടയിൽ അന്യനും പ്രവാസിയും ആകുന്നു. എന്റെ മരിച്ചവളെ
    അടക്കേണ്ടതിന് എനിക്കിവിടെ ശ്മശാനത്തിനുള്ള കുറെ സ്ഥലം വിലയ്ക്കു തരണം” എന്നു പറഞ്ഞു.'
  deu-TKW: Als Fremdling und Beisaß bin ich bei euch; gebt mir ein Erbbegräbnis bei
    euch, damit ich meine Tote aus dem Hause bringe und begrabe.
  lin-lin: 'Alobaki na bango : — Nazali mopaya mpe navandaka kati na bino ; botekela
    ngai eteni ya mabele kati na bino mpo ete nakunda mwasi na ngai.'
  cbr-NT: —Banakin ka ësokin kakëxa, 'ëx kana bëtsi menu 'ikë uni 'aíshbi mitsunu
    tsókë uni 'ain, usa 'ikëbi kamina anu uni ñuia maínti 'akë achúshi anu 'ën xanu
    mëníonun 'ë maruti 'ain.
  eng-LSV: “A sojourner and a settler I [am] with you; give to me a possession of
    a burying-place with you, and I bury my dead from before me.”
  bmu-bmu: “Ni eŋgö sutŋine kiana kaba qandak (kusuk) maljal. Miaŋgöra iŋini mönö
    gölmeŋinaŋgö bahöŋi kun kiaŋgöreŋ niŋgigetka bohonŋi membiga qaksirini aiga alaurupni
    yeŋgö qamötŋini miaŋgöreŋ ala löm köl eŋgimakŋam.”
  eng-GNV: I am a stranger, and a forreiner among you, giue me a possession of buriall
    with you, that I may burie my dead out of my sight.
  eng-WEBSTER: I am a stranger and a sojourner with you; give me a possession of a
    burying-place with you, that I may bury my dead out of my sight.
  nhw-BL: ―Masque nise seyoc tlali ejquetl nica campa amojuanti, technemaquiltica
    se quentzi amotlal campa nijtocas nomijcatzi.
  swh-ONEN: “Mimi ni mpitaji na mgeni miongoni mwenu. Niuzieni sehemu ya ardhi yenu
    ili niweze kumzika maiti wangu.”
  bba-bba: bɛɛn tii i yɛ̃ mɑ nɛ sɔɔwɑ bɛɛn tem mi. Yen sɔ̃, i mɑn tem dɔreo mi ko
    nɑ n dɑ nɛn tɔmbu sike kpɑ n dɑ n nɛn kurɔ sike mi tɛ̃, nɑ kun win ɡoru mɛɛrɑ
    mɛ.
  eng-KJVCPB: 'I am a stranger and a sojourner with you: give me a possession of a
    buryingplace with you, that I may bury my dead out of my sight.'
  cpy-cpy: “Pashinijatzi nini naaka tee osheninkatawaka, nokoyi namanante piyaminkarimoote
    nokitatantyaawori noena.”
  mpx-mpx: “Nau bwabwali ge ya mibwabwali ya gamwamiwa. Labi etegana nuku palian eliyau
    na pwamola ge lagou tuwana na teliya.”
  wbp-wbp: “Nyampu ngurrara ngulaju nyurrurlaku. Ngari ngajuju yapa-kari. Yungurna-nyarra
    wita payirni jalangurlu. Yinyinyankujulu nguru wita talakupurdarlu yungurna milyingka
    yirrarni ngaju-parnta?”
  luo-luo: “An mana jadak kendo wendo e kindu. Miyauru kamoro angʼiew moromo kar yiko.”
  meu-meu: Lau na umui bogaragimui ai na noho hedoamu; tano ta mani a henigu, egu
    gara gabuna ai bainela, unuseni ai egu mase baina guria.
  npi-ULB: “म तपाईंहरूका बिचमा एक प्रवासी हुँ । मसँग भएको लाशलाई गाड्‌न चिहानको लागि
    तपाईंहरूसँग भएको कुनै जमिन मलाई दिनुहोस् ।”
  yor-yor: “Èmi jẹ́ àtìpó àti àlejò láàrín yín, ẹ ta ilẹ̀ ìsìnkú fún mi kí èmi le
    sin òkú tí ó kú fún mi sí.”
  emp-NTPO: –Mʌ̃ra drua ãĩbema bẽrã bãrã tãẽna ẽjũã neẽ́ b̶ʌa. Mʌ̃a quĩrĩã b̶ʌa bãrãba
    mʌ̃́a ẽjũãda nẽdobued̶ida mʌ̃ quima tʌb̶ari carea.–
  ind-ind: “Saya hanyalah pendatang yang tinggal di antara kalian. Izinkanlah saya
    membeli sebidang tanah dari kalian untuk menguburkan jenazah istri saya.”
  pes-OPCB: «من در این سرزمین غریب و مهمانم و جایی ندارم که همسر خود را دفن کنم. خواهش
    می‌کنم قطعه زمینی به من بفروشید تا زن خود را در آن به خاک بسپارم.»
  ssx-ssx: I̱ta꞉ da ma꞉nda꞉ hali kone iki ame̱le̱ mandakena꞉ do haloma꞉ma꞉ yaka wanda꞉
    hoilu polo kenke ma꞉nda꞉ hambono tapapee leekeme.
  lcm-lcm: “Napo igenen sokoung palau kana nei liuan imi. Parik napa angtogon ve nami.
    Mi atos ta ring vuk roe singig asi kag la amunai korong ani matmat i kag aina.”
  aer-aer: “Apmere nhenhe kwenhe arrekantherrenhe kenhe ayenge akenhe ipenye-arle.
    The arrenhantherrenhe apayuthnetyeke apmere akweke ware ayenge maneke anthetyeke
    the anewe atyinhe iperteke artetyeke.”
  tgl-ULB: “Ako ay isang dayuhan sa inyo. Pakiusap bigyan ninyo ako ng isang ari-arian
    para gawing libingan dito, para mailibing ko ang aking patay.”
  nop-nop: “Nu adi hidi’walaŋ kwetneŋ iŋoŋ buŋa hogok eŋ buŋambu hatilat doktiŋa hidi
    kwet niŋ nambune tuwaaŋ dabaŋne tiŋa wooŋ wenefulawit.”
  kca-kca: «Ма нын хŏщайән пўӈәԓта йŏхтәм пӑ мўвемәм хŏйат, пӑрәм ŏтэм иԓ шавиты урәӈән
    мӑнэма йŏра тӑйты мўв тыныйаты».
  cbu-NT: '@see-verse:GEN.023.003'
  hui-hui: I̱ dindi tarali tí baba íbu harugoni. Ani harugo ai i̱ one homayagola hora
    holenaga dindi mbira ibunaga homali ngelo yolo bule hameledogoni, lene.
  wrs-wrs: kava yeriniva owai, kava ohalnindrini lohv indanam. Yeoa kamoa pethapetam
    kovoreihu, kavna ongamindm noindam singvelm.
  mya-mya: ငါ​သည်​သင်​တို့​ထံ​တွင်​ဧည့်​သည်​အာ​ဂန္တု​ဖြစ်​ပါ​၏။ ငါ​၏​မ​ယား​အ​လောင်း​ကို​မြှုပ်​နှံ​ရန်​မြေ​တစ်​ကွက်​ကို​ရောင်း​ပါ''
    ဟု​ဆို​လေ​သည်။
  cbi-NTPO: Iya vee mujtu tusha chumu ju'ba, ñuiba bulu chuyu. Tsaaren inu bain cha'
    depeñu mennu tu main miyandikaakai. In shinbunu mennu tenve, timi.
  bod-N: བདག་ནི་ཁྱེད་རྣམས་ཀྱི་ཁྲོད་ནས་ཕྱི་ཕྱོགས་པ་ཡིན༌ལ། བྱེས་པ་ཞིག་ཀྱང་ཡིན༌པས། ཁྱེད་ཅག་གིས་འདི་ནས་བདག་ལ་དུར་ས་ཞིག་གནང་བར༌ཞུ།
    ངས་ཁོ་མོའི་བེམ་པོ་བདག་གི་མིག་ལམ་ནས་དུར་ལ་སྦ་བར་བྱ་ཞེས་གསུངས་པ༌དང༌།
  wsk-wsk: “Ani taira kari nina nengerak bagasam ewere te se, ani ali bilik nengete
    diarik ale aga kariimet kuera wore te nunga mutim tugumekko angamang aniso.”
  kkl-kkl: “Na a'un anabiag na sekelanne wamnari, 'Nari kel siknunag sembe so'o olog
    ambatnemunba, kamna tatsinun,' aro mololamsin,” aro ambatsiog.
  sna-sna: “Ndiri mutorwa nomueni pakati penyu. Nditengesereiwo nzvimbo pano yokuviga
    kuti ndigogona kuviga vakafa vangu.”
  spa-BLM: “Soy extranjero y forastero y vivo con vosotros. Dadme posesión de un lugar
    de enterramiento con vosotros, para que pueda enterrar a mi muerta delante de
    mí”.
  beu-beu: “Naing anga nehe hoangmanang ba ae iihahama angami. Base, kalo iini jali
    se, iimeke nu metma manenang, na metma daang emana ening. Senge nejangu ebaring
    angu, na aantar hoa metma mi taloul hengi.
  cac-cac: —Vach'chom ch'oc chon̈ab'il vajec' d'a e cal, palta elocab' d'a e c'ol
    tze chon̈ jab'oc in luum b'aj tzin muc snivanil ix vetb'eyum chi', xchi vin̈ d'a
    eb'.
  swh-ULB: “Mimi ni mgeni kati yenu. Tafadhari nipatieni mahali pa kuzikia miongoni
    mwenu, ili kwamba niweze kuzika wafu wangu.”
  bel-bel: 'я ў вас прыхадзень і пасяленец: дайце мне ва ўласнасьць месца пад магілу
    паміж вамі, каб мне памерлую маю пахаваць ад вачэй маіх.'
  deu-ELBBK: Ich bin ein Fremder und Beisasse bei euch; gebt mir ein Erbbegräbnis
    bei euch, dass ich meine Tote begrabe vor meinem Angesicht weg.
  mbb-OT: “Nekeubpà a kayi te lugar niw he sevaha he lumelengyawè dà, umbe emun egkehimu
    ipepemsa a keniyu te tanà he edlevengan ku te esawa ku.”
  msc-msc: 'a kan ko: «Nde ye lɔndan de ri ai wara yan. Ai ye dinkira do san n ma,
    sa n di a kɛ kaburu so ri ka n muso suu don ye.»'
  mal-2015: ഞാൻ നിങ്ങളുടെ ഇടയിൽ പരദേശിയും വന്നു പാർക്കുന്നവനും ആകുന്നു; ഞാൻ എന്റെ
    മരിച്ചവളെ കൊണ്ടുപോയി അടക്കേണ്ടതിന്നു എനിക്കു നിങ്ങളുടെ ഇടയിൽ ഒരു ശ്മശാനഭൂമി അവകാശമായി
    തരുവിൻ എന്നു പറഞ്ഞു.
  tuo-NT: —Yʉꞌʉ mʉsã waꞌteropʉre apesecjʉ̃ nimicã, niꞌcã ʉ̃tã tuti yʉꞌʉ nʉmorẽ yaatji
    tutire duaya.
  gup-gup: “Ngaye ngamwam nawu ngakang kubolkbuyika dja kondah ngadjalwohni, yiddok
    minj ngurribolkweykan kandibolkwon kore ngakukdudjengkenh ngalbu nganmarnedoweng?”
  met-met: “Ngawa lobu xaung lipu titi telama liwe mang. Ngaxusungang ba anai mana
    ngagim titi (hataing) tela mang ba wa gobagobua bu sanga ba ngakimang hainigua.”
  gvs-gvs: ‘Yau tomalatonikasa yaimi goi akaaiyaka, tauna geya guna poyapoyamo. E
    geya itoboineguta bei guna tomata avaliwoge. Tuwo akawanoi yaimi bego valiwoga
    tukubu agimone bei tomatayana avaliwoge.’
  rmc-rmc: „Me som maškar tumende ča cudzincos, savo avľom kade te bešel. Mangav tumen,
    den man prekal e famelija hroboskro than, kaj šaj parunava mira romňa.“
  nlg-nlg: “Inau eni, na tinoni tu sinogho mai tana butonikomu eni, me taho siki bona
    ku tavughia igaa taugu. Kau heu na pile bona ni pari ni tautavughi mu ku pelua.”
  dgr-DOGNT: hagòhdı, “Xàhtǫ lanì naxıta nàhdè hǫt'e. Dèè mǫ̀hdaa naxıghǫ nàıhdì,
    sets'èkeè ełaı̨woo sìı wekw'ǫǫ̀ nèehtį̀ ha t'à,” gòhdı.
  pes-OPV: «من نزد شما غریب و نزیل هستم. قبری از نزد خود به ملکیت من دهید، تا میت
    خود را از پیش روی خود دفن کنم.»
  ron-1924: „Еу сунт стрэин ши венетик принтре вой; даци-мь ун огор, ка лок де ынгропаре
    ла вой, ка сэ-мь ынгроп моарта ши с-о ридик динаинтя мя.”
  ben-OBCV: “আপনাদের মাঝখানে আমি একজন বিদেশি ও অপরিচিত ব্যক্তি। কবরস্থান বানানোর জন্য
    এখানে আমাকে কিছুটা জমি বিক্রি করে দিন, যেন আমি আমার স্ত্রীর মৃতদেহ কবর দিতে পারি।”
  lex-lex: “A' di de do'ona-dakn a'u, ne la'a miy hononmi di, a' di de mak klaunu
    id a'u (pede ge'nu-tie'nu hadamonna pa atiamnia ha'wu). Mtiulan pa mi'olu lienmi
    mai let di mai a'u, totpa agodia ha'wu pa tiamnia la.”
  rgu-rgu: “Au adaꞌ noi manataiꞌ nai emi basa talada. Au ta anuu dae fo atoi sao ka
    fa. Maneniko emi nau, sona fee au asa a emi daem bibia anaꞌ esa, ela atoi ni neuꞌ
    naa.”
  som-som: 'Waxaan ahay shisheeye sodcaal ah oo idin dhex jooga: ee dhexdiinna iga
    siiya meel xabaaleed oo hanti ah, si aan meydka naagtayda hortayda uga aaso.'
  lat-VUC: 'Advena sum et peregrinus apud vos: date mihi jus sepulchri vobiscum, ut
    sepeliam mortuum meum.'
  aoi-aoi: “Ngayuwe-ka ningena ninguminjirrkingka,” ni-yama. “Eminingka-langwa angalya
    ningena ningi-likenuma yangkwurrangwa akena ning-ambilyama erribirra ningena yelakwa
    nungkwurruwa-manja aduwaba. Yirru-kwuna kembirra angalya ku-beyindeni-yada ningena,
    kajungwa kinga-rungkwabini-yada ngayuwa dadingiyarrka nganyangwa,” ni-yama.
  eng-ASVBT: 'I am a stranger and a sojourner with you: give me a possession of a
    burying place with you, that I may bury my dead out of my sight.'
  mna-mna: “Nio iŋgi aŋwe leembe pa lele ti, mi leŋ toono sa som. Tana ko parei? Irao
    kere leŋ toono pakaana sa, be aŋgiimi ma iwe meeteŋan tiam murin, mi aŋur kusiŋ
    ilela?”
  ita-1885: Io sono straniere ed avveniticcio appresso di voi; datemi la possessione
    di una sepoltura appo voi; acciocchè io seppellisca il mio morto, e mel levi d'innanzi.
  eng-LXXUP: I am a sojourner and a stranger among you, give me therefore possession
    of a burying place among you, and I will bury my dead away from me.
  eng-ULB: “I am a foreigner among you. Please grant me a property for a burial place
    among you, so that I may bury my dead.”
  spa-VBL: “Yo soy un extranjero, un extraño que vive entre ustedes”, les dijo. “Por
    favor, permítanme comprar un lugar de sepultura para que pueda sepultar a mi difunta
    esposa”.
  fra-_FOB: Je suis un étranger et un hôte chez vous; donnez-moi la propriété d'une
    sépulture chez vous, afin que j'enterre mon mort et que je l'ôte de devant moi.
  mal-mal: “ഞാൻ നിങ്ങളുടെ ഇടയിൽ പരദേശിയും വന്നു പാർക്കുന്നവനും ആകുന്നു; ഞാൻ എന്റെ
    മരിച്ചവളെ കൊണ്ടുപോയി അടക്കേണ്ടതിന് എനിക്ക് നിങ്ങളുടെ ഇടയിൽ ഒരു ശ്മശാനഭൂമി അവകാശമായി
    തരുവിൻ” എന്നു പറഞ്ഞു.
  urd-GVR: “Maiṅ āp ke darmiyān pardesī aur ġhairshahrī kī haisiyat se rahtā hūṅ.
    Mujhe qabr ke lie zamīn becheṅ tāki apnī bīwī ko apne ghar se le jā kar dafn kar
    sakūṅ.”
  suz-BL: “गो इन दातेमी अर्को रागी ङा मुर बाक्‍नुङ। गो थिम्‍तीक का ग्‍याप्‍चा दाक्‍नुङ।
    मारदे हना आं बेक्‍शो मुर कली थिम्‍चा माल्‍नुङ” देंमाक्‍त। उत्‍पत्ती १७:८
  ita-1927: “Io sono straniero e avventizio fra voi; datemi la proprietà di un sepolcro
    fra voi, affinché io seppellisca il mio morto e me lo tolga d’innanzi”.
  ckb-ckb: «من لەنێو ئێوە نامۆ و میوانم. لەلای خۆتان گۆڕێکم بە موڵک بدەنێ، تاکو بتوانم
    مردووەکەم بنێژم.»
  eng-BBE: 'I am living among you as one from a strange country: give me some land
    here as my property, so that I may put my dead to rest.'
  crx-NTPO: “'Udun keyoh whut'en-un usli 'ink'ez ants'i nohtoh nusya. Yun sgha nuh'aih,
    ts'unk'ut wheni nohtoh sghu yaidlane 'et si 'abooslelh.”
  kan-OKCV: “ನಾನು ನಿಮ್ಮೊಂದಿಗೆ ಪರದೇಶಸ್ಥನೂ, ಪರವಾಸಿಯೂ ಆಗಿದ್ದೇನೆ. ನನಗೆ ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ
    ಸಮಾಧಿಯ ಸ್ಥಳವನ್ನು ಕೊಡಿರಿ. ಆಗ ನನ್ನ ಹೆಂಡತಿಯ ಶವವನ್ನು ಹೂಳಿಡುವೆನು,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.023.003'
  tam-2017: “நான் உங்களிடத்தில் அந்நியனும் பரதேசியுமாக இருக்கிறேன்; என்னிடத்திலிருக்கிற
    இந்த இறந்த உடலை நான் அடக்கம்செய்வதற்கு, உங்களிடத்தில் எனக்குச் சொந்தமாக ஒரு கல்லறைநிலத்தைத்
    தரவேண்டும்” என்றான்.
  spa-RV-1909: Peregrino y advenedizo soy entre vosotros; dadme heredad de sepultura
    con vosotros, y sepultaré mi muerto de delante de mí.
  ron-BTF: Eu sunt străin şi locuitor temporar cu voi, daţi-mi în stăpânire un loc
    de îngropare între voi, ca să înmormântez moarta mea dinaintea feţei mele.
  eng-WEBP: “I am a stranger and a foreigner living with you. Give me a possession
    of a burying-place with you, that I may bury my dead out of my sight.”
  eng-FBV: “I am a foreigner, a stranger living among you,” he said. “Please let me
    buy a burial site so I can bury my dead wife.”
  nld-1939: 'Hij zeide: Ik leef maar als gast en vreemde bij u; maar staat mij toch
    een familiegraf bij u af, waar ik mijn dode, die van mij is heengegaan, kan begraven.'
  nch-BL: ―Masque nise seyoc tali ejquet nica campa amojuanti, technamaquiltica se
    quentzi amotal campa nijtocas nomijcatzi.
  tfr-NTPO: Eshko ga tjl̈ẽ ba kong l̈ok ga «Tja na so l̇l̇ëme. Gueniyo rokër bomi
    kong sira ga tja kong kjok soynezĩ kjrina, bor boy jner ber buk eshko wl̈o» l̈e.
  vie-1934: Ta là một khách kiều ngụ trong vòng các ngươi; xin hãy cho một nơi mộ
    địa trong xứ các ngươi, để chôn người thác của ta.
  hin-CV: “मैं तो तुम्हारे बीच एक परदेशी और अजनबी हूं. मुझे कब्रस्थान के लिये बिक्री
    में कुछ ज़मीन दीजिये ताकि मैं अपने मृत लोगों को गाड़ सकूं.”
  eng-OURB: “I am a stranger and a foreigner living with you. Give me a possession
    of a burying-place with you, that I may bury my dead out of my sight.”
  spa-BES: Yo vivo entre ustedes como uno de una tierra extraña; dame aquí algunas
    tierras como mi propiedad, para que pueda poner a mi muerta a descansar.
  tdx-tdx: Renetane naho mpañialo ama’ areo iraho; anoloro hanañañe ama’ areo handentehako
    i vilasikoy tsy ho aolom-pihaino.
  vid-vid: “Heni ndangikala kota mjenzi hali hemwe. Mnguzile honhu ha kubawa chilaga
    leka nditile mtufi wa mchewangu na wanhu wa heni wabagame hamba.”
  pwg-pwg: “Taku dobu viruwa wawayiku, kaku vava na numataya ma kamomiyai amakamakai.
    Kade karawaga kubiine tano gisina weni dobunai ata gimari da kawaku tupuwina ata
    terei.”
  eng-OKE: 'I am a guest and a sojourner with you: give me the possession of a sepulchre
    with you, that I may bury my dead from before me.'
  tha-KJV: “ข้าพเจ้าเป็นคนต่างด้าวและเป็นคนมาอาศัยอยู่ท่ามกลางท่าน ขอท่านให้​ที่​ดิ​นท่ามกลางท่านเป็นสุ​สาน
    เพื่อข้าพเจ้าจะได้ฝังผู้ตายของข้าพเจ้าให้พ้นสายตาไป”
  por-BR-2018: Peregrino e estrangeiro sou entre vós; dá-me propriedade de sepultura
    convosco, e sepultarei minha falecida de diante de mim.
  bco-bco: '@see-verse:GEN.023.003'
  deu-ELO: Ich bin ein Fremdling und Beisasse bei euch; gebet mir ein Erbbegräbnis
    bei euch, daß ich meine Tote begrabe vor meinem Angesicht hinweg.
  ktm-ktm: “Yu ndramat hokor yi pe umwin lenga’ oduu, use usehndremte oduu upwe kusih
    hombrul poi, kile we kudoni mbrulu kidu eriy.”
  caa-caa: —Pues motor que nen majax ajlugaren tara y matucꞌa nirum, pero quisinic
    achoni tacaren inteꞌ tajo rum tiaꞌ tuaꞌ amujca niwixcar, che e Abraham.
  eng-WYC-2018: I am a comeling and a pilgrim with you; give ye to me (the) right
    of [a] sepulchre with you, that I bury my dead body. (I am a newcomer and a foreigner
    among you; sell ye me some land for a burial place, so that I can bury my dead
    wife’s body on it.)
  epo-epo: Fremdulo kaj pasloĝanto mi estas ĉe vi; donu al mi posedotan lokon por
    tombo inter vi, por ke mi enterigu mian mortintinon, kiu estas antaŭ mi.
  uig-PIN: — Mǝn bolsam aranglarda musapir meⱨman, halas; silǝr ǝmdi aranglardin manga
    bir yǝrlik beringlar; xuning bilǝn mǝn bu mǝrⱨumǝmni aldimda kɵrünüp turmisun
    üqün elip berip dǝpnǝ ⱪilay, — dedi.
  beo-beo: “Na da dilia fi amo ganodini ga fi dunu esala. Na uda bogoi uli dogoma:ne,
    soge fonobahadi nama bidi lama.”
  tpi-OTNT: “Mi man bilong narapela kantri na mi kam sindaun namel long yupela. Meri
    bilong mi i dai pinis na mi laik baim hap graun long yupela, bilong wokim matmat
    na planim em.”
  hau-SA: “Ni baƙo ne, kuma baƙo a cikinku. Ku sayar mini da wani wuri yă zama wurin
    binnewa a nan, domin in binne mataccena.”
  udu-udu: Aha/ tana wathi/ yilkina/ dhali aha/ yana yany c̱a/ ibwaman um mo. C̱iyaa/
    mo mbwam um jin miga/ kana kan mo ki aha/ mina kan jwam pem ’peni jis/em pem mo.
  uig-LAT: — Men bolsam aranglarda musapir méhman, xalas; siler emdi aranglardin manga
    bir yerlik béringlar; shuning bilen men bu merhumemni aldimda körünüp turmisun
    üchün élip bérip depne qilay, — dédi.
  nde-nde: “Ngingowezizweni lesihambi phakathi kwenu. Ngithengiselani isiqinti sokuba
    yindawo yokungcwabela khona abakithi abafileyo.”
  ton-ton: “Ko e muli au mo e ʻāunofo ʻiate kimoutolu, tuku mai ha potu faʻitoka meiate
    kimoutolu, koeʻuhi ke u tanu ai hoku pekia mei hoku ʻao.”
  ces-1613: Hostem a příchozím jsem u vás; dejte mi místo ku pohřbu u vás, abych pochoval
    mrtvého svého od tváři své.
  eko-eko: “Miiyo ki mmalapo na ki nletto mmuti mphu; ila kinuuvekelani okinkha ruhusa
    ya wiiyana vilalo yaka mmuti mwenu mphu, yoori kinzikhemo muukhaaka.”
  nss-nss: “Yo ara ndramat para kol mawen, hapeko usa pe umpwan mwalinga wawu. Pe
    pihin to ara kinmat, pe nakuarapaya pwan hambut kili wawu para kuroni yiy kiyen
    aliy.”
  eng-WMB: “I am a stranger and a foreigner living with you. Give me a possession
    of a burying-place with you, that I may bury my dead out of my sight.”
  tam-TCV: “நான் இங்கு உங்கள் மத்தியில் அந்நியனும், வெளிநாட்டவனுமாய் இருக்கிறேன்.
    இறந்த என் மனைவியைப் புதைப்பதற்கான ஒரு நிலத்தை விலைக்குத் தாருங்கள்” என்று கேட்டான்.
  ceb-ULB: “Usa ako ka langyaw diha kaninyo. Palihog papalita ako ug yuta diha kaninyo
    nga kalubngan, aron akong kalubngan sa akong minatay.”
  mkn-mkn: “Beta ni cuma manumpang di bosong pung teng-tenga. Beta sonde ada pung
    tana ko kubur beta pung bini. Jadi kalo bosong mau, na, kasi beta béli ame bosong
    pung tana sapoꞌong, ko biar beta kubur sang dia di situ.”
  pol-UBG: Jestem wśród was przybyszem i przychodniem. Dajcie mi na własność grób
    między wami, abym pogrzebał moją zmarłą sprzed mojego oblicza.
  agr-agr: 'Nunik jegaa ditajai chichaak: “Wika atum wegantuchuitjai, nuniaigkish
    wait aneasjum makichik ukumatai sujustajum sumaktajai, dutikan nuwi mina duwajun
    ukustajai”, tiuwai.'
  kyc-kyc: Yuu dake nambana daa. Namba karala paenge ingyuo epo nakama pipya karamano
    kande. Dokona lao nakamame yuu lapo jelapape dokona nambana endemo kumasi doko
    malu piruli, leya.
  urd-GVU: ”مَیں آپ کے درمیان پردیسی اور غیرشہری کی حیثیت سے رہتا ہوں۔ مجھے قبر کے
    لئے زمین بیچیں تاکہ اپنی بیوی کو اپنے گھر سے لے جا کر دفن کر سکوں۔“
  deu-1912: Ich bin ein Fremder und Einwohner bei euch; gebt mir ein Erbbegräbnis
    bei euch, daß ich meinen Toten begrabe, der vor mir liegt.
  ntj-ntj: '@see-verse:GEN.023.003'
  row-row: “Au ia numban sia hei taladꞌa mara. Au nda ma raeꞌ fo uꞌoi sao ngga sa.
    Mete ma hei nau, naa fee au hasa hei rae ma mbei, fo au uꞌoi e sia naa.”
  kan-2017: “ನಾನು ನಿಮ್ಮಲ್ಲಿ ಪರದೇಶದವನೂ, ಪ್ರವಾಸಿಯೂ ಆಗಿದ್ದೇನೆ. ಈಗ ಮರಣಹೊಂದಿರುವ ನನ್ನ ಪತ್ನಿಯ
    ಸಮಾಧಿಗೋಸ್ಕರ ಸ್ವಲ್ಪ ಭೂಮಿಯನ್ನು ನನ್ನ ಸ್ವಂತಕ್ಕೆ ಕೊಡಿ” ಎಂದು ಕೇಳಿಕೊಂಡನು.
  ena-ena: Viaŋ hulaŋ ihɨlɨŋ ve namɨlaŋ hula hɨnilan uami. Iadɨ iamɨgali agaŋ nɨbu
    ci hɨmi sadaŋ viaŋ naludɨ fɨli tɨbɨ lavɨben uami. La nudɨ valɨ agadɨ lɨba haca
    hɨvɨ hudɨben uami.
  tgo-tgo: “Bwabwariya ghino ya yaku e tɨnemike. Hu vakuneŋa thelauke vuvura e ghino
    na mbala ya beku lo wevokowe.”
  yap-yap: “I gag e gub milekag ni gu be par u fithik’med; mu pi’ed bang e binaw ngog
    nggu chuw’iy nge yag ni gu chubgiliy le’engig riy.”
  tet-tet: “Haꞌu neꞌe, ema maktabar dei iha emikaan leet. Haꞌu la koo rai atu kakoi
    haꞌukaan feen. Dadi, kalo bele, haꞌu ksosa kola emikaan rai rohan ida, bodik kakoi
    haꞌukaan feen.”
  hlt-MCSB: “Kai tah nangmih taengah yinlai neh lampah ni, nangmih kah khohut phuel
    te kai taengah m'pae mai, ka mikhmuh lamkah ka hlang duek ka up thai ham khaw,”
    a ti nah.
  mdy-ETH: «ታኣኒ ዒንሢ ባኣካ ሙኬ ሾኦቺ ዓሲታሢሮ፥ ሃዳራቴ ዱኡፒ ቤሲ ታኣም ሻንቹዋቴ፤ ታኣኮ ማቾ ታ ዒኢካ ዱኡካንዳኔ»
    ጌዔኔ።
  twi-ASANTE: “Meyɛ ɔhɔhoɔ ne mamfrani a mete mo mu. Mesrɛ mo, montɔn mo asase yi
    bi mma me, na mensie me yere wɔ so.”
  bhl-bhl: “Ne kokow telemin kunum mak yom mutuk kale kel alakabi kasike, um womkulomin
    kawin mak banim te. Kasike kame, kawin anung mak dunemiw kano, ne nakalem kalel
    um fom be womkulo yo.”, yangse kale.
  con-NTPO: '—Ñajan faesu ande''su que''i''ccu can''jemba gi asi''ttaen: Chigáne a''ima
    atuqque''su fattocco changoma ñanga chavaen''faja ña pushema tsanga a''tuye.'
  eng-WEBU: “I am a stranger and a foreigner living with you. Give me a possession
    of a burying-place with you, that I may bury my dead out of my sight.”
  bnp-bnp: “Iau a mosi a made koea. Mu habi nau ranga malala ga kona, ga tanu e girihigu
    vona.”
  wal-wal: “Taani intte giddon betenne imatta; ta keettaayee ahaa mooganau taayyo
    intte gadiyaappe makkaanaa baizzerkketii!” yaagiis.
  mgh-mgh: Mi ki nletto, ni mweettakaci. Kinaalepela nipuro noopanka mahiye wiira
    kivithe mayithi aka.
  acu-NT: '—Wikia chikich nungkanmaya ayatnak seajrume: Wait aneasrum, nuwarun iwiarsatasan
    wakerakun, kuikiajai atumi nungkari sumamtikruktaram, —tusa seamiayi.'
  spa-PDDPT: Yo soy forastero y extranjero entre ustedes. Denme propiedad de sepultura
    entre ustedes y sepultaré a mi difunta fuera de mi presencia.
  gun-gun: — Xee ma yvy mboae guigua aiko pendeyvy re. Peme'ẽ xevy ha'vy omano va'ekue
    ruparã pendeyvy re, xera'yxy retekue anhono porã aguã — he'i.
  agu-BL: —Ibin jalu' tan pe' in tu' jun awer nak ẍchixo'lu' ntin na waj tzinc'uch
    jun pawor scyeru'. Yi nink chic'ayu' jalaj intx'otx' kale tzinmukwit yi wankil
    k'ajtzun wuxkel na ja quim i', chij Abraham scyetz.
  eng-PEV: Abraham said to them, “This is your land, and I am just camping here. I
    need to bury my wife’s body. Can I buy some of your land to use for a grave?”
  ilo-ULB: '''''Maysaak a ganggannaet a makipagnanaed kadakayo. Pangngaasiyo ta patgandak
    a manggatang iti maysa a daga a pagitaneman, tapno maitabonko ti minatayko.'''''
  kpg-kpg: “Au tangada tuadimee e noho i kinei i godou baahi. Huia mai tei gowaa gii mee
    au di danu dogu lodo.”
  uig-ARA: ــ مەن بولسام ئاراڭلاردا مۇساپىر مېھمان، خالاس؛ سىلەر ئەمدى ئاراڭلاردىن
    ماڭا بىر يەرلىك بېرىڭلار؛ شۇنىڭ بىلەن مەن بۇ مەرھۇمەمنى ئالدىمدا كۆرۈنۈپ تۇرمىسۇن
    ئۈچۈن ئېلىپ بېرىپ دەپنە قىلاي، ــ دېدى.
  bsp-bsp: «Wəcikəra iyɔnɛ, wəcepərɛnɛ tɛm nnɔ ndoronu, nəpoc em tofo towupɛnɛ nnɔ
    ndoronu, intam kəwup wəran kem, ibɔlɛn' em kɔ.»
  mbs-mbs: “Kenà a tege dini, so minalin a dini kenyo. Beyadan ko peden kenyo se tanà
    dini amon doen lebengan ko te esawa ko nematay.”
  tof-tof: “Ka mogoba bupso ngyabendóla yabü aodó. Yabü ia darrü tüp poko babula yabükagab
    amiógüm? Ka igósidi kubó kólba kol büdül gapókdó ola ungrino.”
  sus-sus: «Xɔɲɛ nan lanxi n ma wo ya ma be. N bara wo maxandi, wo gaburi yire fi
    n ma, n nɔma n ma ginɛ ragatade dɛnnaxɛ.»
  pon-2006: “Ngehi mehn liki men me patopato rehmwail; kumwail menlau netikidohng
    ie wasa kis, me I kak nekidedi ie ei pwoudo.”
  jae-jae: “Aê ŋac jaba to ŋac ŋasawaŋa mêŋgaŋgôŋ gawiŋ amac. Akêŋ nêm gamêŋ teŋ êndêŋ
    aê jawê kaiŋ êtu gamêŋ sêôŋa gebe jansuŋ ŋoc ŋacmatê ênêc.”
  ksd-ksd: Iau a enana, ma iau ki na vaira pire vavat; avat a tul tar tagu ta pakana
    pia na pupunang pire vavat, upi ina punang kaugu minat tana kan ra matagu.
  tur-YTC: “Ben sizinle yaşayan garip ve bir yabancıyım. Yanınızda bana mülk olarak
    bir mezar verin ki, ölümü önümden kaldırıp gömeyim.”
  bel-N: “Прыхадзень і пасяленец я у вас; дайце мне ў вас на ўласнасьць магілу, і
    я пахаваю памёршую маю ад аблічча майго”.
  grc-BRENT: Πάροικος καὶ παρεπίδημος ἐγώ εἰμι μεθʼ ὑμῶν· δότε μοι οὖν κτῆσιν τάφου
    μεθʼ ὑμῶν, καὶ θάψω τὸν νεκρόν μου ἀπʼ ἐμοῦ.
  ind-AYT: “Aku adalah orang asing dan orang yang tinggal sementara di tengah-tengah
    kamu; berilah tempat bagiku di tengah-tengah kamu supaya aku dapat menguburkan
    orang matiku ini dari hadapanku.”
  lid-lid: “Jo badeh badu leheleh eme udu ndrokowa ado. Jo anya kisih sese munyak
    loboho dah eme ya jo ka-eh uduk ki aliy.”
  eng-NNA: “You know me. I came from far away. This is not my country. I am like a
    stranger/foreigner. My wife has died. Please give me land, there I will put the
    dead one.”
  nya-nya: “Ine ndine mlendo wongoyendayenda kwanu kuno. Bwanji mundigulitse malo
    woti akhale manda kuti ndiyikepo thupi la mkazi wanga.”
  hrv-hrv: “Premda sam ja među vama doseljeni stranac, prodajte mi zemljište za grob
    među vama, tako da mogu iznijeti svoju pokojnicu i sahraniti je.”
  mps-mps: “Ena te bulu wau bilibo bidi ede bidibaso, tama eno be tede me elalubeo.
    Eno te dage tomode te gų page nigabo tǫ pedai me badu mu abelama, tama eno we
    tede muainogo obao,” wali.
  llg-llg: “Au ia kada mana taik nai ei lalada mala. Au daeng taa fo atoi au saong.
    De mete ma ei nau, na, mboꞌi au hasa ala ei daem fa, fo suek au atoin neu ndia.”
  tpi-tpi: “Mi man bilong narapela kantri na mi kam sindaun namel long yupela. Meri
    bilong mi i dai pinis na mi laik baim hap graun long yupela, bilong wokim matmat
    na planim em.”
  dan-1931: “Jeg er Gæst og fremmed hos eder; men giv mig et Gravsted hos eder, så
    jeg kan jorde min døde og bringe hende bort fra mit Ansigt!”
  vie-OVCB: “Tôi chỉ là một kiều dân, tuy sống giữa các anh, nhưng không có đất ruộng.
    Xin các anh bán cho tôi một miếng đất làm nghĩa trang để an táng vợ tôi.”
  lbk-lbk: “Kakakyong, mangmangili ak yangkhay isna ay makitetee ken chakayo. Pangngaasiyo
    achi ta omilako kayo is akit ay lotayo ta way mangipay-ak ken asawak.”
  guj-2017: “હું તમારી મધ્યે વિદેશી છું. કૃપા કરી મને મારી મૃત પત્નીને દફનાવવા માટે
    તમારા લોકોમાં જગ્યા આપો.”
  byr-byr: '@see-verse:GEN.023.003'
  awx-awx: “Nä apuyiwit bä malä nanä. Ge kewu womduhimu täkembä namining, tiwän uhike
    mängätna une kwayiwit?” yang yänikut.
  pon-2006A: “Ngehi mehn liki men me patopato rehmwail; kumwail menlau netikidohng
    ie wasa kis, me I kak nekidedi ie ei pwoudo.”
  por-BRBSL: “Sou um estranho e um estrangeiro vivendo com você. Dê-me a posse de
    um lugar de sepultamento com você, para que eu possa enterrar meus mortos fora
    de minha vista”.
  aly-aly: “Ayengan alethang. Nthenhek atha anew atyenh arrewaly akwernem? Apmer mwerr
    ngay ntwa akely atyenh anthem?”
  cth-cth: Kai teh nangmouh koe imyin hoi kahlong tami lah doeh ka o. Ka yu e ro ka
    pakawp nahanelah nangmouh koe e talai lem na poe awh haw atipouh.
  twi-twi: “Meyɛ ɔhɔho ne mamfrani a mete mo mu. Mesrɛ mo, montɔn mo asase yi bi mma
    me, na minsie me yere wɔ so.”
  hlt-hlt: “Kai tah nangmih taengah yinlai neh lampah ni, nangmih kah khohut phuel
    te kai taengah m'pae mai, ka mikhmuh lamkah ka hlang duek ka up thai ham khaw,”
    a ti nah.
  tbz-SIM: M bo diɛ nkɛ tú opɔ̀ɔ̀ nwe, ḿ pɑ̃nɛ̀ kɛtenkɛ̀ kɛ̀ n kũnnɛ́ ocíì kóò díɛ.
  msy-2020: “Kɨ kantrin igharazimɨn gumazim, egha iza ian tongɨn apera. Nan amuim
    aremegha gɨvazɨma kɨ ia dam nguazir asɨzitam givezegh egh a mozim darɨghasa.”
  txq-txq: “Au ia, kada leo taak nai ei taladam. Au dae oeng taa fo atoi au saong.
    De mete ma ei nau, na, au hasa ala ei daem bibiak faa, mita fo au atoin neu naa.”
  aaz-aaz: “Au reꞌ ia suma atoin anao-amnemat. Au ka ꞌmuiꞌ fa bare he ꞌsuub au fee
    ji. Onaim karu hi mromi te, hi miꞌsosaꞌ maan kau afu piis es, he au ꞌsuub au fee
    je nbi naan.”
  azb-azb: «Mən sizin aranızda qərib və qonağam. Yanınızda qəbir düzəltmək üçün mənə
    torpaq sahəsi satın ki, öz ölümü götürüb orada basdırım».
  eng-DBY: I am a stranger and a sojourner with you; give me a possession of a sepulchre
    with you, that I may bury my dead from before me.
  hin-2017: “मैं तुम्हारे बीच अतिथि और परदेशी हूँ; मुझे अपने मध्य में कब्रिस्तान के
    लिये ऐसी भूमि दो जो मेरी निज की हो जाए, कि मैं अपने मृतक को गाड़कर अपनी आँख से
    दूर करूँ।”
  wol-KYG: «Dama di doxandéem ci seen biir, tey gan; moo tax ma di leen ñaan, ngeen
    sédd ma bàmmeel bu ma suul sama néew, ba mu làqu ma.»
  swp-swp: '“Eau laolaoma tauna mo, ea miamia boeamiu eai ta: egu tano au leama bena
    egu aba‐toretoretau emi tupo eai, abo egu taumate edi aba‐puruyamuidi.”'
  bjr-bjr: Qinee moo maqannaasa inni qambaana ani maridaqa. Amanee qini maqa moo qimifaqa
    feefauru nimiseeqa qeeqa qinaaqa minaki akundaanauree.
  eng-YLT: '''A sojourner and a settler I [am] with you; give to me a possession of
    a burying-place with you, and I bury my dead from before me.'''
  heg-NTPO: “Ama me. Auk niam suma daad tahang tukun ne mi hlala kia. Auk muik dale
    le puan auk sapang ngi lo. Tiata etan mi tade kam, hee bel auk mi dale ana tep
    mesa, le halin nam auk puan auk sapang ngi se na.”
  ptu-ptu: “Kao-kao to messihuhuä' illaam alla'-alla'mua', kela mala anna umbeennä'
    kao duka' pa'ku'busam inde illaam bottomua', aka la kupallamunni baineku.”
  bzd-NTPO: —Erë́ ye' dör ká̱ kua̱'ki̱ wak se̱rke a' shu̱a̱ e' ë̀, erë ká̱ wataú̱
    ña pöie ye' dëu̱tö blowa̱.
  kwf-kwf: “Nau ku tua ana fanoa kaumulu, bore ma nau na ngwae kwaita goꞋo. ꞋIu na
    Ꞌafe nau nia mae naꞋa, ma nau ku oga nai folia ta afu ano faꞋasi kamu, fasi Ꞌiri
    nai kwaiatoa ana.”
  eng-WYC-2017: I am a comeling and a pilgrim with you; give ye to me right of [a]
    sepulchre with you, that I bury my dead body.
  eng-WMBB: “I am a stranger and a foreigner living with you. Give me a possession
    of a burying-place with you, that I may bury my dead out of my sight.”
  spp-spp: 'Maa jwo pi á: «Mii na ɲyɛ nàmpɔnŋɔ naha yii yyére. Yii taare cyage kà
    pɛ́rɛ na á, si na cwoŋi buwuŋi lwɔ́ naye yyaha taan zà ntò.»'
  aey-aey: “Ija dana jag. Ija age gemo loldudu cobigina. Aideni hel cisigennu age
    maha oso idadecnu culiteiga,” aden.
  urd-GVH: “मैं आपके दरमियान परदेसी और ग़ैरशहरी की हैसियत से रहता हूँ। मुझे क़ब्र
    के लिए ज़मीन बेचें ताकि अपनी बीवी को अपने घर से ले जाकर दफ़न कर सकूँ।”
  rug-rug: “Arau si na tie karovoqu mo sapu korapa koa koa gamu tani. Mi vata holuni
    kaiqa mia pepeso, pude boka pomunu nia rau sa qua barikaleqe,” gua si asa.
  gaz-gaz: “Ani gidduu keessanitti ormaa fi keessummaa dha. Akka ani duʼaa koo itti
    awwaalladhuuf lafa awwaalaaf taʼu natti gurguraa.”
  fra-LSG: Je suis étranger et habitant parmi vous; donnez-moi la possession d’un
    sépulcre chez vous, pour enterrer mon mort et l’ôter de devant moi.
  gnn-gnn: '@see-verse:GEN.023.003'
  yal-yal: “Xɔɲɛn nan n tan na ɛ tagi be. N bata ɛ maxandi, ɛ gaburu yiren fi n ma,
    n nɔɛ n ma ɲaxanla maluxunɲɛ dɛnaxan yi.”
  gum-gum: —Nabe ñimui utube ka peesrøngurri arruatiig kuinaindøgucha, nai srawan
    søramigweyasig yanrra— chib.
  iou-iou: Näk kome mähem nämo, äma äbanitä in bämopjinken it täyat unita in webena
    kumbuko u änekta kome kubä näwoŋärewäkaŋ moneŋ tamayäŋ yäk.
  haw-1868: 'He malihini no wau e noho wale ana me oukou: e haawi mai i ilina iwaena
    o oukou, i lilo ia no''u, i kanu aku au i kuu mea i make, mai ko''u mau maka aku.'
  arb-NAV: «أَنَا غَرِيبٌ وَنَزِيلٌ بَيْنَكُمْ، فَمَلِّكُونِي مَعَكُمْ مَدْفَناً أُوَارِي
    فِيهِ مَيْتِي مِنْ أَمَامِي».
  adz-adz: “Dzi maragab garam marawampua ani impa wasaꞌ i agam. Agam warim intap mangan
    da dzi da dzi narim fininggangꞌ gin.”
  ewe-ewe: “Amedzro menye le dzronyigba sia dzi; teƒe aɖeke mele asinye maɖi srɔ̃nye
    ɖo o. Meɖe kuku, midzra anyigba aɖe nam ne maɖi srɔ̃nye ɖe afi ma.”
  eng-LEE: A stranger and a sojourner I am with you; give me a possession for a burying-place
    with you, that I may bury my dead out of my sight.
  dji-dji: Nyani Abrayam djina bindjini, “Yarim ngarri yul gurrbinyirring djiḻi ngildjar
    waymirri irr nyini girim gima mulkuru irri, bil marriban, ngarri irr djal miri
    ngildji irriny ildji djilimdjigi wurpmi ṉinini gurrbi marrga nguḻi mulumirri irr
    djalirgi ngirrang balinyirbi gurruṯigiṉing mala.”
  gvn-gvn: '@see-verse:GEN.023.003'
  nna-nna: “Ngajuku miranu nyurra. Kajaja milpanyarna. Nyungu warrarn munu ngajumiliwayi.
    Nyungu ngajarrikapali ngaju. Yijapa warrarnkurra yungkuluminyinyurru, palanga
    kurtu jarrinyija wirrilamarna ngajumili nyupa.”
  asm-FB: “মই আপোনালোকৰ মাজত এজন বিদেশী হিচাবে বাস কৰিছোঁ। সেয়ে, দয়া কৰি আপোনালোকৰ
    মাজৰ এডোখৰ স্থান আমাৰ অধিকাৰত দিয়ক যাতে মই মোৰ মৃতকক মৈদাম দিব পাৰোঁ।”
  sus-A: «شْحّ نَن لَنشِ ﭑ مَ وٌ يَ مَ بٍ. ﭑ بَرَ وٌ مَشَندِ، وٌ فَبُرِ يِرٍ قِ ﭑ
    مَ، ﭑ نْمَ ﭑ مَ فِنّ رَفَتَدٍ دّننَشّ.»
  fra-SBL: « Je suis un étranger et une étrangère qui vit avec vous. Donnez-moi la
    possession d'un lieu de sépulture chez vous, afin que j'enterre mes morts hors
    de ma vue. »
  hbo-hbo: גֵּר־וְתֹושָׁ֥ב אָנֹכִ֖י עִמָּכֶ֑ם תְּנ֨וּ לִ֤י אֲחֻזַּת־קֶ֙בֶר֙ עִמָּכֶ֔ם
    וְאֶקְבְּרָ֥ה מֵתִ֖י מִלְּפָנָֽי׃
  shp-NTPO: —Mato xaran ea wetsankonia ikenbi, jain nokon awin minti ea mai kini maromakanwe
    —akin.
  eng-WYCLIFFE: Y am a comelyng and a pilgrym anentis you; yyue ye to me riyt of sepulcre
    with you, that Y birie my deed body.
  piu-2006: '@see-verse:GEN.023.003'
  pjt-pjt: “Ngayuluṉa malikitja manta nyanga nyurampangka nyinanyi, panya ngayulu
    iṯi ngaringu ngura parari munuṉa puḻkaringkula kutju pitjangu ngura nyangaku.
    Wanyuṉiya nyurampa manta tjukutjuku ngayula tjalamilala, kaṉa pala palula ngayuku
    kuri tjuṉutjura.”
  cwe-cwe: “Niye nyambenyambe, yonikala hano hamwe na mweye, nichuuzileni hanhu ha
    kuwandila muladi nidahe kumuwanda muke wangu na wanhu wa kabila jangu.”
  bgs-bgs: “Ánnà a taga kannun, su igalinna dád dini ákniyu. Málliya pád ka tanà dini
    ákniyu ébô duwán lábbángngan ku katô sawa ku na inaté.”
  kik-kik: “Niĩ ndĩ mũgeni na mũgendi gũkũ kwanyu. Nyenderiai handũ gũkũ ha gũthikana
    nĩgeetha hote gũthika mũtumia wakwa ũrĩa ũkuĩte.”
  ksr-ksr: “Nii oŋoo batugianoŋ waba kaŋ tawatawa laligojeŋ. Kawaajoŋ oŋo mono baloŋgiaa
    bakaya moŋ kokaamba noŋgi sewaŋa mewe qasirina kolooro alauruna yoŋoo qamogia
    iikanoŋ ama roŋ koma oŋomakemaŋa.”
  fra-NCL: « Je suis un étranger et un hôte parmi vous ; accordez-moi de posséder
    un sépulcre, afin que je puisse ôter de devant moi mon mort et l’enterrer. »
  cek-AK: Kai loe nangcae salakah angvin ah ni ka oh; kadueh ka zu qok aphum hanah
    long ahmuen na qan o sak thoem ah, tiah a naa.
  xla-xla: “Na꞉ye mo hale oplamita ma wua꞉ mo hema isikimi asepe puame halapo. Epedeme
    wua꞉ na꞉ watle ta꞉la nati-iya, na꞉ epalati asiyama mate ta꞉la e hapame na꞉ a꞉ya
    motoye hamatilowama,” diyo.
  cuk-cuk: 'Geb Abraham Het-dulemarga sogded: —Ar an bemar-abargine weginedsur-inigwele,
    anga wis be neg-uan manigi ukmala, adi, an-ome-mui agi an digegar.'
  uig-CYR: — Мән болсам араңларда мусапир меһман, халас; силәр әнди араңлардин маңа
    бир йәрлик бериңлар; шуниң билән мән бу мәрһумәмни алдимда көрүнүп турмисун үчүн
    елип берип дәпнә қилай, — деди.
  tel-2017: “నేను మీ మధ్య ఒక పరదేశిగానూ పరాయి వాడిగానూ ఉన్నాను. చనిపోయిన నా భార్య
    నా కళ్ళెదుట ఉంది. చనిపోయిన నా వాళ్ళను పాతిపెట్టడానికి నాకు ఒక స్మశాన భూమిని సొంతానికి
    ఇవ్వండి” అన్నాడు.
  hat-BSA: “Mwen menm se yon etranje k ap demere pami nou. Ban mwen yon kote pou antèman
    pami nou pou m kapab antere mò a kote mwen p ap wè li.”
  kos-kos: “Nga mwetsac se muta inmasrlowos inge. Kukakunma sie ipin acn an nu sik,
    ngan pikinya mutan kiuk uh we.”
  hbo-WLC: גֵּר־וְתוֹשָׁ֥ב אָנֹכִ֖י עִמָּכֶ֑ם תְּנ֨וּ לִ֤י אֲחֻזַּת־קֶ֙בֶר֙ עִמָּכֶ֔ם
    וְאֶקְבְּרָ֥ה מֵתִ֖י מִלְּפָנָֽי׃
  ibo-ibo: “Abụ m ọbịa na onye obodo ọzọ nʼetiti unu. Resinụ m ala m ji eme ebe olili
    nʼebe a, ka m nwee ike lie onye m nwụrụ anwụ.”
  ory-ory: “ମୁଁ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ବିଦେଶୀ ଓ ପ୍ରବାସୀ ଅଟେ; ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ମୋତେ କବର
    ସ୍ଥାନର ଅଧିକାର ଦିଅ, ତହିଁରେ ମୁଁ ମୋʼ ଦୃଷ୍ଟିର ଅଗୋଚରରେ ମୋʼ ମୃତକୁ କବର ଦେବି।”
  wmt-wmt: '@see-verse:GEN.023.003'
  chk-chk: “Ngang eman wasöla mi siamü remi. Ouse mochen oupwe amömö ngeniei eu fanü
    pwe ai lenien peias, pun üa mochen peiaseni ai ei somä.”
  ssd-ssd: Ye tumbraŋ tuguk taŋgo kuga. Ye rawe taŋgo minet. Tane kilke ande ye sap
    le ye piyawi sulumba yiŋe pino ŋguki ŋgina le
  rop-rop: en imbin askim olabat blanga baiyim lilbit kantri blanga berrim im waif.
    Imbin lafta baiyim det len brom olabat, dumaji imbin jidan streinja langa olabat
    kantri.
  ukr-1871: Пересельник і чужениця я в вас! Дайте ж менї в наслїддє гробовище між
    вами, щоб менї поховати мерця мого від мене.
  eng-AOI: “I am a stranger. I have come from a different country but I am living
    here with you today. So let me buy some land so that I can bury my wife.”
  yon-yon: “Ne kuu norod manaan kwane ne kuu owodman. Okad maa kawibko moonekori,
    ne wonong yu bob mangka.” andoona
  bch-bch: “Gau tuanga itama mao, be nanam namamado pagimi mambe kaluae. Be adaoag
    imate, ta gau nakim naol tano idanga tede pagimi ta irangrang ngan nataian ag
    burua mate.”
  deu-1951: Ich bin ein Fremdling und Beisaße bei euch, gebt mir ein Erbbegräbnis
    bei euch, daß ich meine Tote von meinem Angesicht entfernt begraben kann!
  eng-JPS: '''I am a stranger and a sojourner with you: give me a possession of a
    burying-place with you, that I may bury my dead out of my sight.'''
  ubr-ubr: “Yau on nanawan orot nin amomui amama; motob turin auriu won kutetai an tobon
    on nan yau awau an garobai.”
  srp-1865: Stranac sam i došljak kod vas; dajte mi da imam grob kod vas da pogrebem
    mrtvaca svojega ispred oèiju svojih.
  lug-lug: “Ndi mugenyi era omutambuze mu mmwe, munfunire ekifo aw’okuziika, ndyoke
    nziikewo omuntu wange anve ku maaso.”
  heb-heb: גר ותושב אנכי עמכם תנו לי אחזת קבר עמכם ואקברה מתי מלפני׃
  ben-IRV: “আমি আপনাদের মধ্যে বিদেশী ও প্রবাসী; আপনাদের মধ্যে আমাকে কবরস্থানের অধিকার
    দিন; যেন আমি আমার সামনে আমার মৃত স্ত্রীকে কবর দিই।”
  pan-pan: ਮੈਂ ਪਰਦੇਸੀ ਅਤੇ ਤੁਹਾਡੇ ਵਿੱਚ ਅਜਨਬੀ ਹਾਂ। ਤੁਸੀਂ ਆਪਣੇ ਵਿੱਚ ਇੱਕ ਕਬਰਿਸਤਾਨ ਮੇਰੀ
    ਵਿਰਾਸਤ ਕਰ ਦਿਓ ਤਾਂ ਜੋ ਮੈਂ ਆਪਣਾ ਮੁਰਦਾ ਦੱਬ ਦਿਆਂ।
  mwp-mwp: '@see-verse:GEN.023.003'
  mya-JVB: ငါ သည် သင် တို့ထံမှာဧည့်သည် အာဂန္တုဖြစ်ပါ ၏။ ငါ၏မယားအသေ ကောင်ကို မျက်ကွယ်
    မြှုပ်မည် အကြောင်း ၊ သင် တို့တွင် သင်္ချိုင်း ကို ငါ့ အား အခွင့် ပေး ပါ လော့ဟု
    ဆို၏။
  tte-O: “Yau taumana yamiyamiya luwamiu mena. Bwatano yabo kwatalamwan na yayamaisa
    kolimiu na wainegu yona yapei.”
  tbg-tbg: Te vo vatanaa vaiintivano maa vataraqaa ni hampata ani vauro. Ne vata vo
    ti timiqe te ni koqaa nimi, vi vataraqaa te tenta naata vuru quntama taare, tiro.
  hmo-hmo: “Lau be umui emui huana dekenai idau tauna bamona lau noho, tano ta mani
    umui henia lau dekenai, lauegu guria gabuna dekenai do lau halaoa, unuseni lauegu
    hahine do lau guria.”
  ata-ata: “Eni ꞌo sou tuala vile vaꞌaxu mo a, ia eni eneꞌe exoo no nixi no taingengi
    ꞌo. Emasaxa lexe aloto lia xalee sevile noxinge mo aꞌasixe semaxe no anu.”
  nfa-nfa: “Jaꞌa ne, dhèu tao mai ètu talora miu se. Jaꞌa dhu dènge boe rai ca kasibꞌi
    sa, sèna ka padhane dhèu èmu jaꞌa. De ladhe miu sue jaꞌa, jaꞌa hèli kore rai miu
    dꞌai ca kasibꞌi sa, ho tao era padhane ne.”
  urd-urd: मैं तुम्हारे बीच परदेसी और ग़रीब — उल — वतन हूँ। तुम अपने यहाँ क़ब्रिस्तान
    के लिए कोई मिलिकयत मुझे दो, ताकि मैं अपने मुर्दे को आँख के सामने से हटाकर दफ़्न
    कर दूँ।
  rus-SYN: я у вас пришлец и поселенец; дайте мне в собственность место для гроба
    между вами, чтобы мне умершую мою схоронить от глаз моих.
  cbt-NTPO: —Caso co ya'huëhuancohuë' niporahuë', yacaparanquëma'. Sa'ahuë chiminin
    ni'ton, chiminpatamara nipo'moramaso' no'pa' pa'antoco canta topirahuë, itërin.
  bqc-SIM: Nibↄ bↄ̀mↄn ma ũ á guu. À tↄↄlɛ yíaa gɛvĩkĩi ũ, mà gɛvĩu.
  tcz-CHONGTHU: “Keima gam chom mi kahin nangho lah a maljin bou kahi. Gambeh neo
    khat nei choh sah un, chuti le keiman ka jinu hi phaten kivui thei ing'e,” ati.
  mar-mar: “मी तुमच्यात परदेशी आहे. कृपा करून मृताला पुरण्यासाठी मला तुमच्यामध्ये
    माझ्या मालकीची अशी जागा मंजूर करा, म्हणजे मी माझ्या मृताला पुरू शकेन.”
  tcs-tcs: ‘Ai ausaidman, ai nogad no lan ya lo yupla. Spik eni prais po mi po baie
    smol lan po bere oman blo mi gar.’
  qub-qub: «Gamcunacho jäpa runa captëpis quiquëpaj cananpaj juc pachata ranticamay
    ari chayman warmëta pampanäpaj.»
  bqp-bqp: Nibↄ kũ gbɛ̃ zĩ̀tↄↄon ma ũ á tɛ́. À zĩtɛ yíama ma gɛ̀vĩki ũ mà gɛ̀
    vĩn.
  hat-hat: -Se etranje mwen ye, se depasaj mwen ye nan mitan nou. Vann mwen yon anplasman
    pou m' ka antere madanm mwen, konsa m'a wete kadav la devan je m'.
  eng-BSB: “I am a foreigner and an outsider among you. Give me a burial site among
    you so that I can bury my dead.”
  tod-tod: 'é ɠɛ ti ma: «Nà ga wɛɛin, gè zeini wo zaama. À maaɠulu bosu ve zèa,
    gè ànzai maaɠulu, nii saai.»'
  eng-WEBPB: “I am a stranger and a foreigner living with you. Give me a possession
    of a burying-place with you, that I may bury my dead out of my sight.”
  kbq-kbq: Tamagra antahi'naze, nagra mopa agafa nera omani'noanki, amne tamagri mopafi
    emani'noe. Hagi a'nimo'a fri'nege'na mopa miza hu'na anampi ome asenteku tamantahinegoe.
  nhe-BL: ―Yonque nise sejcoyoc ejquetl nica campa imojuanti, xinechnamaquiltica se
    quentzi imotlal campa nijtocas nomijcatzi.
  bus-bus: Nibↄ kↄ̃n gbɛ̃ zĩ̀tↄon ma ũ a tɛ́. À tↄↄtɛ yáma gɛ̀vĩikii ũ mà gɛ̀ vĩin.
  gub-BL: — Aiko amo ae ywy rehe arer romo peinuinuromo ihe. A'e rupi peme'eg amo
    peywy pehegwer ihewe nehe. A'e mehe apuner putar heremireko hetekwer itymaw rehe
    ihe nehe, i'i wanupe.
