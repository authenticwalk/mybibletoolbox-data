verse: GEN.023.020
translations:
  mal-C: ഇങ്ങനെ ഹിത്യർ ആ പുരയിടവും അതിലെ ഗുഹയും ഒരു ശ്മശാനസ്ഥലമെന്നനിലയിൽ, അബ്രാഹാമിനു
    നിയമപ്രകാരം കൈമാറ്റംചെയ്തു.
  deu-TKW: So wurde das Grundstück und die Höhle darauf dem Abraham zum Erbbegräbnis
    bestätigt von den Hethitern.
  lin-lin: Bato ya Iti bapesaki Abrayami elanga yango elongo na libulu ya mabanga
    oyo ezalaki na kati mpo ete ekoma ya ye mpe akundaka bato na ye kuna.
  cbr-NT: Usokin 'atankëx ka Abraham me 'imainun anua 'ikë kini aín 'Ibu 'iakëxa,
    ax ka Hititas kaman anua aín xanu maínti marukë me 'iakëxa.
  eng-LSV: and established are the field, and the cave which [is] in it, to Abraham
    for a possession of a burying-place, from the sons of Heth.
  bmu-bmu: Mewö asuhuiga gölme köröŋi aka baŋet miaŋgöreŋ kinjawi, mi Hit könagesö
    yeŋön Abrahamgö buŋaya qem waŋgigetka qaksiriŋi ahök. Mewö.
  eng-GNV: Thus the fielde and the caue, that is therein, was made sure vnto Abraham
    for a possession of buriall by the Hittites.
  eng-WEBSTER: And the field, and the cave that is in it were made sure to Abraham
    for a possession of a burying-place, by the sons of Heth.
  nhw-BL: Huajca nopa heteo tlacame quimacaque Abraham se amatlajcuiloli para nopa
    tlali catli quinemaquiltijque para ipan quitlalpacho Sara.
  swh-ONEN: Hivyo Wahiti wakamkabidhi Abrahamu shamba pamoja na pango lililokuwa humo
    kuwa mahali pa kuzikia.
  bba-bba: Nɡe mɛyɑ ɡbee te Aburɑhɑmu u dwɑ Hɛti win mi, kɑ kpee wɔru ɡe, n kɑ kuɑ
    win tɔmbun siku yeru.
  eng-KJVCPB: And the field, and the cave that is therein, were made sure unto Abraham
    for a possession of a buryingplace by the sons of Heth.
  cpy-cpy: Rootaki rashitantakawori Abraham okaatzi tzimatsiri kepatsi eejatzi impeetamooki.
    Rootaki ipimantakiri Het-ite, okine ikitatero Abraham iina.
  mpx-mpx: He liwanina i ola to, inoke labi o ge gol toto i minaa gamwanaa, Hiti hi
    talamwan Abalahama eliyana wana abalogugui i tabwa wana salai.
  wbp-wbp: Panungkulpalu milya-pungu yinya nguru-pardu manu pirnkilparla karrija Yipuruyamukulku.
  luo-luo: Kuom mano puodhono gi bur mane nitie jo-Hiti nomiyo Ibrahim kaka kare mar
    yiko.
  meu-meu: Una tano bona una kohua be Abraham ese e abi vaitani, Hiti taudia edia
    amo.
  npi-ULB: यसरी त्‍यो खेत र त्‍यसमा भएको ओडारसमेत हित्तीहरूका तर्फबाट चिहानको रूपमा
    अब्राहामको अधिकारमा भयो ।
  yor-yor: Ilẹ̀ náà àti ihò àpáta tí ó wà nínú rẹ̀ ni àwọn ará Hiti fi fún Abrahamu
    gẹ́gẹ́ bí ohun ìní títí láé, bí ilẹ̀ ìsìnkú fún àwọn òkú tí ó bá kú fun un.
  emp-NTPO: Mãwã Macpela ẽjũã, dji uria sid̶a hititarãne bad̶ada Abrahaʌ̃ba jũma edasia.
  ind-ind: Dengan demikian, ladang dan gua Efron menjadi milik Abraham sebagai tempat
    pekuburan.
  pes-OPCB: به این ترتیب، مالکیت آن زمین و غار به ابراهیم واگذار شد تا به عنوان مقبرهٔ
    خانوادگی از آن استفاده کند.
  ssx-ssx: Koto ekina꞉ koto Hidi wanda꞉halina꞉ hama꞉ kenke make tikene da make Eipoloha꞉ma꞉na꞉
    hali hoita꞉la꞉ kenke au leekeme.
  lcm-lcm: Io, sukana na akuskus i vilvil akorong ani roe na vakil. Abaraam kana kalapo
    tauk ina le si ri It. Na kata lapo kakana nang ta gom.
  aer-aer: Tyerrtye ingkirreke kele akaltye anteme aneke inteye apmere ikwerele Abraham-kenhe
    anteme aneme.
  tgl-ULB: Kaya ang bukid at ang kuwebang naroon ay naipasa kay Abraham mula sa mga
    anak ni Het bilang ari-arian upang gawing libingan.
  nop-nop: Unduŋ tubune Hitaithi metam adi hewehewe eŋ kawade mage u wanaŋ Abalahamdok
    bikabumimbune adi’walaŋ me weneŋ kwet tuguk.
  kca-kca: Щиты хет йох эԓты мўв хӑр Авраам йоша питәс, пӑ щита уԓты хŏшапәӈ кев,
    ԓўв мŏхиԓаԓ лоттәты урәӈән па.
  cbu-NT: Amb sheersin, Hititshuch waanaatsi watsapun Makpelaa Aprahamarineemi tupaxanxarangiya
    patumbchee wachu. Aprahamarinsha anoo tsap waamatarisha yarangiya tsipareemtam
    mapshisheema. Ashiriya, na kamaneena yuwaa Sararini tsiparangu anootsi.
  hui-hui: Ani binigo dindi ogonibi homali egeanda ogonibi Hidi hameigini tinaga ala
    winigo ai Abarahama ibu damenerunaga homali wia aribia hene.
  wrs-wrs: Memba plalmomba lohv, Hitnindva hevna pethapetava kovoreihuna Aprahamba
    pokamapethalm.
  mya-mya: သို့​ဖြစ်​၍​ဟိတ္တိ​အ​မျိုး​သား​တို့​ပိုင်​သော​မြေ​ကွက်​နှင့်​ဂူ​သည်​အာ​ဗြ​ဟံ​ပိုင်​သင်္ချိုင်း​မြေ​ဖြစ်​လာ​လေ​သည်။
  cbi-NTPO: Juntsanguitaa Hetnu sera' jimu chachilla' tu bain, naa junu tujuu jumu
    bain Abraham ati'kami, tsejtaa chachilla depeyanmala mene menekenu.
  bod-N: དུས་དེ་ནས༌བཟུང༌། ས་ཞིང་དེ་དང་དེ་རུ་ཡོད་པའི་བྲག་ཁུང་ནི་ཧེད་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱིས་ཁས་བླངས་པ་ལྟར་ཨབ་ར་ཧམ་ལ་དབང་བ་དང་ཁོང་གི་ཁྱིམ་རྒྱུད་ཀྱི་དུར་ཁྲོད་དུ་གྱུར༌ཏོ།།
  wsk-wsk: Buta se Heth kariimet nunga ali biling manga gogong karogo mu eng am Abraham
    ko kariimet nunga ali motam ko aram.
  kkl-kkl: Undo ulamogti samenag Het nimiri so'o saelbamekne kirik arameap abeneko
    Abrahamdi, “Nari kel siknun,” aro ngai taog.
  sna-sna: Saka munda nebako raiva mauri zvakapiwa kuna Abhurahama navaHiti senzvimbo
    yamakuva.
  spa-BLM: El campo y la cueva que hay en él fueron legados a Abraham por los hijos
    de Het como posesión para un lugar de enterramiento.
  beu-beu: Ening aulang base, Het aabang enehe ang naung ibir angu, bot pa ba ue omimi
    angu, angase metma Abraham ebaang ening iila. Base ana metma edaang emana ening.
  cac-cac: Icha chi' ix aj schon̈ancanel slum eb' vin̈ hitita yed' q'uen olan q'ueen
    d'a vin̈aj Abraham b'aj smuc schamnac.
  swh-ULB: Kwa hiyo shamba pamoja na pango likatolewa na wana wa Hethi kwa Abraham
    kama milki na eneo la kuzikia.
  bel-bel: Так дасталіся Абрагаму ад сыноў Хэтавых поле і пячора, якая на ім, ва ўласнасьць
    пад пахаваньне.
  deu-ELBBK: So wurde das Feld und die Höhle, die darin war, dem Abraham zum Erbbegräbnis
    bestätigt vonseiten der Kinder Heth.
  mbb-OT: Umbe, is bevesukà ragkes is surung he iyan dengan teǥiǥaked kayi is menge
    Hitihanen, nehimu en heini he ki Abraham, ne midhimu zin heini he penlevengè din.
  msc-msc: Wo le kosɔn, sɛnɛ wo ni a falan bɛɛ kɛra Iburahima ta ri, ka a kɛ a la
    kaburu so ri. A ka wo san Hɛtika de ma.
  mal-2015: ഇങ്ങനെ ഹിത്യർ ആ നിലവും അതിലെ ഗുഹയും അബ്രാഹാമിന്നു ശ്മശാനാവകാശമായി ഉറപ്പിച്ചുകൊടുത്തു.
  tuo-NT: Tojo weero ti diꞌta, ʉ̃tã tuti topʉ nirĩ tuti, hitita masã Abrahã cʉ̃ acawererãrẽ
    yaatjore duacãrã niwã.
  gup-gup: Kuhni wanjh kayolyolme bu bininj nawu Heth benkebmawahmeng birribolkweykang
    birribolkwong Abraham kabbal kaluk kunwardderurrk dorrengh, ba kumekbe kabolkkarrme
    kabenkukdudjengkenh.
  met-met: Baing ina naga, titia ba xaung guhia wa mana yunga Hitdi rimadingia saing
    ila Ebraham rimania ba sok gobagobang kimangingama.
  gvs-gvs: Tauna nakae Eta tubunao poyapoyayana be nakae tukubuyana adi lovina Eberamo
    ikabi aba valiwoga manuna.
  rmc-rmc: Avke cinďa o Abraham le Chetitanendar e maľa la jaskiňaha, hoj les te el
    o than, kaj te parunel la famelija.
  nlg-nlg: Keri ka, na pile bona ni pari didira na vure ni kemana Het, kolua na vatuluma
    igaa, te salapu vania tua Abraham, me vatei tautavughi.
  dgr-DOGNT: Eyıt'à Het got'ı̨į̀ eyı dèè eyıts'ǫ kwe yìı gòɂǫǫ sìı Abraham wets'ǫ
    dǫkw'ǫǫ̀ whelaa k'è gòɂǫǫ dek'enègı̨ı̨tł'è.
  pes-OPV: و آن صحرا، بامغاره‌ای که در آن است، از جانب بنی حت، به ملکیت ابراهیم، به
    جهت قبر مقرر شد.
  ron-1924: Огорул ши пештера дин ел ау фост ынтэрите астфел луй Авраам, ка огор пентру
    ынмормынтаре, де кэтре фиий луй Хет.
  ben-OBCV: অতএব সেই জমি ও সেখানকার গুহাটি হিত্তীয়েরা দলিল করে এক কবরস্থানরূপে অব্রাহামের
    অধিকারভুক্ত করে দিল।
  lex-lex: Emkadella la'a Heta duratni-waitni re rala la' Abraham nhyi'a nora lien
    mak kdella hande pa nhi'a la hoini-kietar wamueheni.
  rgu-rgu: No ria na okaꞌ ria, ma lea na fo maulu na lahenda Het ara daen, besaꞌ ia
    dadi neuꞌ Abraham nuhuun so, de ana taon dadi neuꞌ mamana roo-rates.
  som-som: Oo berrinkii iyo godkii ku dhex yiilba reer Xeed ayaa Ibraahim u xaqiijiyey
    inay meel xabaaleed oo hanti ah u noqdaan.
  lat-VUC: Et confirmatus est ager, et antrum quod erat in eo, Abrahæ in possessionem
    monumenti a filiis Heth.
  aoi-aoi: Akina angalya WarningiYida-langwa-langwa warnumamalya adinuba-wiya, kembirra
    Aburiyama-langwa arakba-da akwa medirra-da, kajungwa nenik-akumi-yada ena-langwa
    warnumamalya warninikijungwa yakwujina nakina-da.
  eng-ASVBT: And the field, and the cave that is therein, were made sure unto Abraham
    for a possession of a burying place by the children of Heth.
  mna-mna: Tana toono pakaana tana raama ka raŋ sumbuunu, ina zin wal ki Et tikam
    ma iwe Abaraam lene, be iurpe ma iwe meeteŋan kini murin.
  ita-1885: Così l'acquisto di quel campo, e della spelonca ch'è in esso, fu fermato
    ad Abrahamo, per possession di sepoltura, dai figliuoli di Het.
  eng-LXXUP: So the field and the cave which was in it were made sure to Abraham for
    possession of a burying place, by the sons of Heth.
  eng-ULB: So the field and the cave in it passed to Abraham as a property for a burial
    place from the sons of Heth.
  spa-VBL: La propiedad del campo y de la cueva fue transferida de los hititas a Abraham
    para que fuera su lugar de sepultura.
  fra-_FOB: Et le champ, et la caverne qui y est, furent assurés par les Héthiens
    à Abraham en propriété sépulcrale.
  mal-mal: ഇങ്ങനെ ഹിത്യർ ആ നിലവും അതിലെ ഗുഹയും അബ്രാഹാമിന് ശ്മശാനാവകാശമായി ഉറപ്പിച്ചുകൊടുത്തു.
  urd-GVR: Is tarīqe se yih khet aur us kā ġhār Hittiyoṅ se Ibrāhīm ke nām par muntaqil
    kar diyā gayā tāki us ke pās qabr ho.
  suz-BL: मिनु मेको रू नु मेक बाक्‍शो पुक्‍खी हित्ती आ मुरपुकी रे अब्राहाम आ मुर थिम्‍तीक
    रू दुम्‍माक्‍त। उत्‍पत्ती २५:९-१०; उत्‍पत्ती ४७:३०; उत्‍पत्ती ४९:२९-३२; उत्‍पत्ती
    ५०:१३
  ita-1927: E il campo e la spelonca che v’è, furono assicurati ad Abrahamo, dai figliuoli
    di Heth, come sepolcro di sua proprietà.
  ckb-ckb: ئیتر حیتییەکان کێڵگەکە و ئەشکەوتەکەی ناویان بە موڵک دا بە ئیبراهیم، بۆ
    ئەوەی ببێتە گۆڕستان.
  eng-BBE: And the field and the hollow rock were handed over to Abraham as his property
    by the children of Heth.
  crx-NTPO: '''Et nyo yun k''ut ''ink''ez tse''an cha ook''ut whuz''ai, ''i Abraham
    yonket, Heth buzkeh ''enne bubuyonket dune ''adutilalh wheni.'
  kan-OKCV: ಆ ಹೊಲವೂ, ಅದರಲ್ಲಿರುವ ಗವಿಯೂ ಹಿತ್ತಿಯರಿಂದ ಅಬ್ರಹಾಮನಿಗೆ ಸ್ವಂತ ಸಮಾಧಿ ಎಂದು ಸ್ಥಿರವಾಯಿತು.
  bbb-bbb: Ijadufuo e Itaetiko ijiebuo aesakae ao ijiakiro munie ije sakae ijia namo
    ije fune una Eburamedo remoga fu abe una e uniadufuo amaeri.
  tam-2017: இப்படி ஏத்தின் வம்சத்தாரிடமிருந்து வாங்கப்பட்ட அந்த நிலமும், அதிலுள்ள
    குகையும், ஆபிரகாமுக்குச் சொந்த கல்லறை நிலமாக உறுதிப்படுத்தப்பட்டது.
  spa-RV-1909: Y quedó la heredad y la cueva que en ella había, por de Abraham, en
    posesión de sepultura adquirida de los hijos de Heth.
  ron-BTF: Şi câmpul şi peştera care este în el, au fost făcute sigure lui Avraam
    ca stăpânire a unui loc de îngropare, de fiii lui Het.
  eng-WEBP: The field, and the cave that is in it, were deeded to Abraham by the children
    of Heth as a possession for a burial place.
  eng-FBV: Ownership of the field and the cave there was transferred from the Hittites
    to Abraham to serve as his burial place.
  nld-1939: Zo ging de akker en de grot, die er op ligt, van de zonen van Chet aan
    Abraham over als familiegraf.
  nch-BL: Huajca nopa heteo tacame quimacaque Abraham se amatajcuiloli para nopa tali
    cati quinamaquiltijque para ipan quitalpacho Sara.
  tfr-NTPO: Eni ga guëng jong ööng soynena Het tjëyogarë Abraham kong l̈i beno ba
    shinmoga jnezl̈ong shtoyo.
  vie-1934: Đồng và hang đá đều có các người họ Hếch nhận chắc, để lại cho Aùp-ra-ham
    dùng làm mộ địa.
  hin-CV: इस प्रकार हित्तियों के द्वारा वह खेत और उसमें की गुफा कब्रस्थान के रूप में
    अब्राहाम के अधिकार में दे दी गई.
  eng-OURB: The field, and the cave that is in it, were deeded to Abraham [Father
    of a multitude] for a possession of a burying place by the children of Heth [Trembling
    fear].
  spa-BES: Y el campo y la cueva fueron entregados a Abraham como su propiedad por
    los hijos de Het.
  tdx-tdx: Songa pinate’ o ana’ i Kheteo ho a i Avrahame i tonday rekets’ i lakato
    ama’e ao ho fandetehañe.
  vid-vid: Mgunda na ipalika liwele amo nalitawizwa na Wahiti liwe lyake Abulahamu
    yawatile amo wanhu wa heye wabagame.
  pwg-pwg: Ma vaghina, nakanani itupuwa da Hiti damsi i tano ma bubana Abraham iviiya
    da ivi karawagei.
  eng-OKE: And the field and the cavern which is in it were confirmed to Abraham for
    the possession of a sepulchre from the sons of Hittah.
  tha-KJV: นาและถ้ำซึ่งอยู่ในนั้นลูกหลานของเฮทยอมขายให้​แก่​อับราฮัมเป็นกรรมสิทธิ์เพื่อใช้เป็นสุ​สาน
  por-BR-2018: E ficou a propriedade e a caverna que nela havia, para Abraão, em possessão
    de sepultura adquirida dos filhos de Hete.
  bco-bco: Tamin amio꞉ egelo꞉ o꞉lia꞉, u a a꞉no꞉lia꞉yo꞉ Hit kalu ilino꞉ dowo꞉ ko꞉sega
    Ablaham e kililia꞉sa꞉ga꞉ di.
  deu-ELO: So wurde das Feld und die Höhle, welche darin war, dem Abraham zum Erbbegräbnis
    bestätigt von seiten der Kinder Heth.
  ktm-ktm: Ile pe lok ta su Hit kudu eri ke ile lonen tunton ndramat tan Abraham.
  caa-caa: Y bꞌan cocha era e Abraham cꞌotoy quetpa ajyum tama inteꞌ tajo rum xeꞌ
    umani tuaꞌ e Efrón xeꞌ tuaꞌ uchꞌajnarir e Het taca tunor e chꞌen xeꞌ turu tamar.
    Pues umani tuaꞌ uyubꞌi acꞌampesna bꞌan cocha inteꞌ lugar tiaꞌ tuaꞌ amujca tin
    e axin achamay tama ufamilia e Abraham.
  eng-WYC-2018: And the field, and the den that was therein, was confirmed of the
    sons of Heth to Abraham, into possession of (a) sepulchre. (And the field, and
    the cave that was in it, were confirmed by the Hittites to be Abraham’s possession
    for a burial place.)
  epo-epo: Kaj la kampo kaj la kaverno sur ĝi fariĝis tomba posedaĵo de Abraham, kiun
    li akiris de la filoj de Ĥet.
  uig-PIN: Xu tǝriⱪidǝ u etizliⱪ wǝ uningdiki ƣar Ⱨittiylar tǝripidin Ibraⱨimƣa gɵristan
    boluxⱪa tayin ⱪilindi.
  beo-beo: 'Amola Ma:gafila sogebi amola gele gelabo amo ganodini gala musa: da Hidaide
    dunu da gagui, amo A:ibalaha:me ea fi bogoi uli dogomusa: bidi lai dagoi.'
  tpi-OTNT: Dispela hap graun bilong ol lain bilong Hit, wantaim hul matmat i stap
    long en, em i kamap matmat bilong lain bilong Abraham.
  hau-SA: Da filin da kuma kogon da yake cikinsa, Hittiyawa suka tabbatar wa Ibrahim
    a matsayin makabarta.
  udu-udu: Mombunto dhali jurum wosh jin di’di bwaman mo tani uni i’kwarkunu mo ga
    Ibrahiim mo mmota jim piti mo gom mo jin minu kana kan ki ’Kwani gi Pa Hiṯẖṯẖa
    mo be.
  uig-LAT: Shu teriqide u étizliq we uningdiki ghar hittiylar teripidin Ibrahimgha
    göristan bolushqa tayin qilindi.
  nde-nde: Kanjalo isiqinti lobhalu olwaluphakathi kwaso kwabhaliswa ngo-Abhrahama
    ngama-Hithi ukuba yindawo yamangcwaba.
  ton-ton: Pea ko e ngoue, mo e ʻana naʻe ʻi ai naʻe fakapapau ia kia ʻEpalahame,
    ʻe he ngaahi foha ʻo Heti, ke ne maʻu ko hono faʻitoka.
  ces-1613: Protož odevzdáno jest pole to i jeskyně, kteráž byla na něm, Abrahamovi
    k dědičnému pohřbu od synů Het.
  eko-eko: Khwa etthiipo, khuhakikhiwa nshapa ntthile na likurakuza laya pi Ahiiti
    wiiya vilalo ya Eburahiima.
  nss-nss: Pwan pe ngat sou tahu Hit ara, hu kantaliy kinnata Apraham pe kinna mbukenan
    yiy, para tona hu ndramiran hu.
  eng-WMB: The field, and the cave that is in it, were deeded to Abraham by the children
    of Heth as a possession for a burial place.
  tam-TCV: இவ்வாறு அந்த வயலும், அதிலுள்ள குகையும் ஆபிரகாமுக்குச் சொந்தமான அடக்க நிலமாக
    ஏத்தியரால் உறுதிப்படுத்தப்பட்டது.
  ceb-ULB: Busa ang uma ug ang langob niini napanag-iyahan ni Abraham ingon nga dapit
    nga lubngan nga gikan sa mga anak nga lalaki ni Heth.
  mkn-mkn: Deng bagitu, itu kabón deng dia pung goa yang dolu orang Het dong pung
    tana, sakarang su jadi Abraham pung tana milik, ko dia pake jadi kerkof.
  pol-UBG: I zostały oddane Abrahamowi pole i jaskinia, która była na nim, jako grób
    na własność, przez synów Cheta.
  agr-agr: Aatus nunú nugkak, waajai, hitita aentsun nugke aajakun, Abraham sumakua
    duka, niina ukumatai wajasui.
  kyc-kyc: Dokona Iti akali dupwame yuupi malu anda dokopa Aporakame banya malu anda
    ingyuo sinya lao maiyami.
  urd-GVU: اِس طریقے سے یہ کھیت اور اُس کا غار حِتّیوں سے ابراہیم کے نام پر منتقل
    کر دیا گیا تاکہ اُس کے پاس قبر ہو۔
  deu-1912: Also ward bestätigt der Acker und die Höhle darin Abraham zum Erbbegräbnis
    von den Kindern Heth.
  ntj-ntj: '@see-verse:GEN.023.019'
  row-row: No taꞌo naa, osi no luat naa fo feꞌesaꞌan na, atahori Het ra rae na, ia
    naa, dadꞌi Abraham ena na. De ana tao dadꞌi mamana rates.
  kan-2017: ಹಿತ್ತಿಯರು ಆ ಭೂಮಿಯನ್ನೂ ಅದರಲ್ಲಿರುವ ಗವಿಯನ್ನೂ ಸ್ವಂತವಾದ ಸ್ಮಶಾನ ಭೂಮಿಯನ್ನಾಗಿ
    ಅಬ್ರಹಾಮನಿಗೆ ಕೊಟ್ಟು ದೃಢಪಡಿಸಿದರು.
  ena-ena: Fɨli tɨbɨ lɨba haca daŋ ha Hitɨ hɨdɨlɨ agɨladɨ. Agadɨ ala Ebɨlam dɨ hɨdɨlɨ
    agɨlasaŋ valavɨmi. Lɨhavɨci nudɨ hɨdɨlɨ pam agɨlaŋ hɨmavɨdaci heŋ laci ala mavamava
    hudavɨhadami.
  tgo-tgo: Iyako ra thuwe ŋgoroŋga na Eibraham va i wo thelauko iyako weiye maŋgavarɨko
    ina e tɨne na le ghabubu. Het loloniye i vakuneŋawe.
  yap-yap: Ere fare flang ni immoy nib milsuwon ngak e pi Hittites, nge fare yiy ni
    bay u daken, e ke tafnay Abraham ni ngi i gum’eyag riy.
  tet-tet: Hodi nunia, toꞌos no fatuk kuak mak uluk ema Het rain, dadi baa Abraham
    rain duꞌuk, atu nalo baa siakaan rate fatik.
  hlt-MCSB: Te dongah lohma neh a khuikah lungko te Kheth ca rhoek taeng lamkah Abraham
    phuel khohut la a hlaih.
  mdy-ETH: ሄኤቴ ዓሶሮ ማዔ ጎዣ ጋሮይዳ ዓኣ ዔቶ ቤዞና ዎላ ዓብራሃሜኮ ዱኡፒ ቤሲ ማዔኔ።
  twi-ASANTE: Enti, Hetifoɔ no yɛɛ nhyehyɛeɛ de afuo no ne ɔboda a ɛwɔ mu no maa Abraham
    sɛ, nʼagyapadeɛ ne nʼamusieeɛ.
  bhl-bhl: Beli, Kit kasel im kawin atuk be so, beem tum tem so, alik alik be Abalakam
    so, akalem muluwel dow so, alik alik im fom duku kemin kawin atuk keyemse kale.
  con-NTPO: Tsa'caen tsu Abrahamjan tsa ande, toya'caen tsa fattocco changoma an'bian,
    hititandeccuma chavapa. Tse'ttinga tsu tise'pa'su pa'chondeccuma atu'je.
  eng-WEBU: The field, and the cave that is in it, were deeded to Abraham by the children
    of Heth as a possession for a burial place.
  bnp-bnp: Ra malala turana babe, a kabu ne Hiti i habia ne Abraham ge tanu a viri
    vona.
  wal-wal: Hegaa gishshau he gadeenne hegan de7iya gonggoloi Hiitetu sinttan higgiyan
    Abrahaamassi makkaana gidiis.
  mgh-mgh: Phimaana imatta iyo ni nikhuku nari mmattani mmo yahokhala mahiye Aparahamu
    kontha anotumiheriya na asaana a Heti.
  acu-NT: Kame, nunia nangkamsang nu nungkaka waarintuk jakau iwiartai ati tusar,
    hitita ainau Abrahaman kuikiajai surukarmia nuka tuke Abrahamnau amiayi.
  spa-PDDPT: El campo y la cueva que estaba en él quedaron en posesión de Abraham
    como propiedad para sepultura, procedente de los hijos de Het.
  gun-gun: Ha'e rami py Hete ra'y kuery Abraão pe ovende raka'e yvy ha'e itakua oĩ
    va'e, ta'yxy omano va'ekue ruparã.
  agu-BL: Cha'stzun te cyakil yi tx'otx'a'tz kale atit yi jun picya'tz tetz cu'n Abraham
    ban. E' cu'n xonl Het c'ayin tetz nin xcontz ta'n tetz mukbil alma'.
  eng-PEV: That is how Abraham bought some land and a cave from the Heth people, to
    use for a grave.
  ilo-ULB: Isu a ti taltalon ken ti rukib nga adda sadiay ket naipaima kenni Abraham
    kas maysa a sanikua a pagitaneman manipud kadagiti lallaki nga annak ni Het.
  kpg-kpg: Malaa, di gowaa digau Hittite mo dono bagungoo guu hai di gowaa ni Abraham
    belee hai di gowaa danu dangada.
  uig-ARA: شۇ تەرىقىدە ئۇ ئېتىزلىق ۋە ئۇنىڭدىكى غار ھىتتىيلار تەرىپىدىن ئىبراھىمغا
    گۆرىستان بولۇشقا تايىن قىلىندى.
  bsp-bsp: Dalɛ kɔ kumbuŋkum nkɛ kənayi di mɔ, kɔ pəyɔnɛ di oŋ dəkəwupɛnɛ da Abraham
    ndɛ ɛnaway fɔr ya aHewy kiriŋ mɔ.
  mbs-mbs: Yan se indan tepad te pegpenig-apò i Abraham te tanà aw ilib ininang din
    lebenganan tapay tinig-apò te tege Heti.
  tof-tof: Et pamkolpama ene tüp poko akó kugupi apórrón wirri ingülküp Eibrra-amón
    tangdó inzan ugón ingrinóp, tóba pamkolpamab gapók balüng bwóbüm.
  sus-sus: Na xɛ nun na fɔnmɛ naxa ba Xitikae gbeɲa, a findi Iburahima gbe ra, alako
    a xa nɔ a xa mixie ragatade mɛnni.
  pon-2006: Eri sapwen mehn Id ko, oh poaren paipo me mi loale, ahpw wiahla en Eipraam
    eh wasahn sarepedi me melahr akan.
  jae-jae: Lau gamêŋ Hetŋa sêkêŋ kôm to ŋapocgêsuŋ tonaŋ kêtu Abrahamnê gêŋ gebe ênsuŋ
    ŋacmatê sêsêpŋa. sacgêdô gêc intênagêsuŋ. Gamêŋ tonaŋ kêtu êsêacnêŋ maleŋ sêkac
    saŋa.
  ksd-ksd: Ma ra tarai Ket dia ga vadovot tar ra gunan ma ra babang tana tai Abaraam,
    upi kana pia na pupunang.
  tur-YTC: Tarla ve içindeki mağara, Het oğulları tarafından mezarlık yeri olmak üzere
    Avraham’a mülk edildi.
  bel-N: I атрымаў Абрагам тое поле і тую пячору, якая на ім, як магілу на ўласнасьць
    ад сыноў Хета.
  grc-BRENT: Καὶ ἐκυρώθη ὁ ἀγρὸς καὶ τὸ σπήλαιον ὃ ἦν ἐν αὐτῷ τῷ Ἁβραὰμ εἰς κτῆσιν
    τάφου, παρὰ τῶν υἱῶν Χέτ.
  ind-AYT: Jadi, ladang dan gua yang berada di dalamnya itu diserahkan kepada Abraham
    sebagai pekuburan miliknya, dari keturunan Het.
  lid-lid: Eme munyak doh badeh ma munu bek udu aliy badeh ta Abraham handru badu
    mine iri Hita i tan ta mada lek.
  eng-NNA: In that way that cave and land near the cave became Abraham's forever,
    for a grave.
  nya-nya: Choncho Ahiti anapereka munda pamodzi ndi phanga la mʼmenemo kwa Abrahamu
    kuti akhale manda.
  hrv-hrv: Tako je poljana i spilja na njoj prešla od sinova Hetovih u vlasništvo
    Abrahamovo za sahranjivanje.
  mps-mps: Te tama tiyu, tama Hit bidi hani dabego tǫ, te gų page ola be elaluali
    dali, te Abrahamgo gų page tǫ mu gagawai dao.
  llg-llg: No leondiak, osi ndia, ma luak fo makahulun hataholi Het asa daen, hatematak
    ia, ana dadik neu Abraham dae hehelin, de ana paken dadik neu mamana lates.
  tpi-tpi: Dispela hap graun bilong ol lain bilong Hit, wantaim hul matmat i stap
    long en, em i kamap matmat bilong lain bilong Abraham.
  dan-1931: Og Marken med Klippehulen derpå gik fra Hetitterne over til Abraham som
    Gravsted.
  vie-OVCB: Như vậy, Áp-ra-ham sử dụng khu đất và hang núi mua từ người Hê-tít để
    làm nghĩa trang cho dòng họ.
  lbk-lbk: Et siya chi nenfalin et ay kwan Abraham ay en-ikak-aofana nan oma ya liyang
    ay sikhod ay kwan si Heteo.
  guj-2017: હેથના દીકરાઓએ ઇબ્રાહિમને કબ્રસ્તાનને માટે, તે ખેતરનો તથા તેમાંની ગુફાનો
    કબજો આપ્યો.
  byr-byr: '@see-verse:GEN.023.019'
  awx-awx: Hit nanätä kewu uwom äwä hupgänangu undäkä yangu mätmätnäle tupäkände inäle
    imikin.
  pon-2006A: Eri sapwen mehn Id ko, oh pwoaren paipo me mi loale, ahpw wiahla en Eipraam
    eh wasahn sarepedi me melahr akan.
  por-BRBSL: O campo, e a caverna que nele se encontra, foram escrituras de Abraão
    pelos filhos de Heth como possessão para um lugar de sepultamento.
  aly-aly: '@see-verse:GEN.023.019'
  cth-cth: Hatdawkvah lawhmuen hoi talungkhu teh, Abraham ni phuen hmuen lah, a tawn
    hanelah, Hit taminaw ni a poe.
  twi-twi: Enti Hetifo no yɛɛ nhyehyɛe de afuw no ne ɔboda a ɛwɔ mu no maa Abraham
    sɛ nʼagyapade ne nʼamusiei.
  hlt-hlt: Te dongah lohma neh a khuikah lungko te Kheth ca rhoek taeng lamkah Abraham
    phuel khohut la a hlaih.
  tbz-SIM: Dɛ mɔ̀nnì, kɛ̀ Abɑrɑhɑmmuu tiekɛ kupɑku nɛ̀ kufɔ̃ti dɛ̀ɛ̀ do tú Itiibɛ
    kpɛrɛ, kɛ́nkũrì o círíbɛ̀.
  msy-2020: Ezɨ Hitian nguazir otevir kamɨn itir dagɨar mozim, an Abrahamɨn adarazir
    kuabar afamin danganimɨn mɨn oto.
  txq-txq: No dalak naa, osi naa no luan fo makasososan hatahori Het asa daen, hatematak
    ia dadi neu Abraham enan ena, de ana taon dadi neu mamana rates sara.
  aaz-aaz: Nok ranan naan, oras ia, poꞌon naan, ma nuat reꞌ unuꞌ te atoin Hetes sin
    afu, njair naiꞌ Abraham iin ja. In npaek je njair baer subat neu in nonot-asar.
  azb-azb: Beləcə Xetlilər tarlanı və orada olan mağaranı qəbir düzəltmək üçün İbrahimə
    mülk verdilər.
  eng-DBY: And the field and the cave that was in it were assured to Abraham for a
    possession of a sepulchre by the sons of Heth.
  hin-2017: इस प्रकार वह भूमि गुफा समेत, जो उसमें थी, हित्तियों की ओर से कब्रिस्तान
    के लिये अब्राहम के अधिकार में पूरी रीति से आ गई।
  wol-KYG: Nii la Etteen ña dogalale Ibraayma njaayum tool ba ak xunti ma ca nekk,
    mu def ko bàmmeel.
  swp-swp: Oea eo hinage duha wa se hemala Aberahama enana tahunuana bena ena aba‐toretau,
    Hito tataodi aridi.
  bjr-bjr: Miqimmasoofanoo mi maqafa faqa ooni aamara minaki marufa Qeetana aiku asaukundi
    mariufa Abaraqaammanaindi kufanoo mi maqana nikundara maqaikinau.
  eng-YLT: and established are the field, and the cave which [is] in it, to Abraham
    for a possession of a burying-place, from the sons of Heth.
  kne-kne: et say nilakoan Abraham ta say pangiponponana sin minatay na.
  heg-NTPO: Nol ela lam, klaap na, nol un liang man hmunan nu daid atuil Het tas dale
    ka, halas ni daid Abraham nen esa lolen son. Un pake le daid maan in puan nitu.
  ptu-ptu: Susim too tulasanna indo bela' sola leä anna mendadii pa'ku'busanna Abraham.
  bzd-NTPO: Ká̱ e' watué̱ttsa̱ ie' a̱ hititawak tö. Es ká̱ e' ena ákuk e' de Abraham
    ulà a̱ iyamipa pöie.
  kwf-kwf: Ma Ꞌi neꞋeri na ano neꞋe na ru na fuuꞋi ngwae sa Het Ꞌi naꞋo faꞋinia na
    faoda neꞋe teo ana, ma Ꞌi niniꞋari na ano sa Abraham naꞋa. ꞋI buira nia ka rao
    naꞋa Ꞌania faoda neꞋeri fuana kwaiatolana ngwae mae kira ki ana kwalafa nia.
  eng-WYC-2017: And the field, and the den that was therein, was confirmed of the
    sons of Heth to Abraham, into possession of a sepulchre.
  eng-WMBB: The field, and the cave that is in it, were deeded to Abraham by the children
    of Heth as a possession for a burial place.
  spp-spp: Lire pyiŋkanni na, kɛrɛge ná ɲaŋgyige ku mpyi wani ke, yire pun'à pyi Ibirayima
    wuyo, k'à pyi u kwùubii tatoŋke. Kyiti shiinbil'á u à ku shwɔ.
  aey-aey: Eunu cabi meen hatinca eu Ebraham faji on. Euqa idadec jicna Het melahul
    ebeneganadec qalqalnu faji on.
  urd-GVH: इस तरीक़े से यह खेत और उसका ग़ार हित्तियों से इब्राहीम के नाम पर मुंतक़िल
    कर दिया गया ताकि उसके पास क़ब्र हो।
  rug-rug: Ke sa inuma, meke sa bae, pu koa vasina, sapu tadi na tie Hitaiti tatasana,
    si ta evaṉae na tinago te Ebarahami, pude nana vasina popomunuana.
  gaz-gaz: Akkasitti lafa qotiisaa sunii fi holqi achi keessaa akka lafa awwaalaa
    taʼuuf Heetota irraa akka dhaalaatti Abrahaamitti dabarfame.
  fra-LSG: Le champ et la caverne qui y est demeurèrent à Abraham comme possession
    sépulcrale, acquise des fils de Heth.
  gnn-gnn: '@see-verse:GEN.023.019'
  yal-yal: Na xɛɛn nun na faranna yi ba Xitine gbeeyani, a findi Iburahima gbeen na
    alogo a xa nɔ a muxu faxaxine maluxundeni mɛnni.
  gum-gum: Inchawei tru pirøba tru sørig srug trab laliibabe yandø Abrahamweyasig
    yandø mu kønøgamgaig kørrømisrig køn, truibe tru hititasmera Abrahamwan yanig
    sørab tøgagønrrai.
  iou-iou: Ude täŋkuŋo uwä Hit kome mähemtä kome ba awaŋ uwä Abrahamta biŋam yäŋtäreŋ
    imiŋpäŋ iniŋ kireŋkuk.
  haw-1868: Ua hoolilo paa ia ka mahinaai a me ke ana maloko, no Aberahama i ilina
    nona, e na mamo a Heta.
  arb-NAV: فَامْتَلَكَ إِبْرَاهِيمُ مِنَ الْحِثِّيِّينَ الْحَقْلَ وَالْمَغَارَةَ الَّتِي
    فِيهِ لِيَكُونَا مَدْفَناً لَهُ.
  adz-adz: Ibinigi da garam Hit intapan marafain arigi mpruꞌan da tauf bampun isu
    Abraham gampan rima badzaban gin.
  ewe-ewe: Ale Hititɔwo wɔ agbalẽ ɖe anyigba la kple kpeto si le edzi la dzi na Abraham
    be wòanye eƒe ameɖiƒe.
  eng-LEE: And the field, with the cave that is therein, was made sure unto Abraham
    for a possession as a burying-place by the sons of Heth.
  dji-dji: Miri bilapilang Abrayamdji marrngili ngunung mulugiṉing gurrbi djanngangir
    gurrbiwaṯangungir ngungirapibi gurrbibi, ngunungir Yitayit bapurrurrngir.
  gvn-gvn: '@see-verse:GEN.023.019'
  nna-nna: Palajun pala jurntipa warrarn jurntimartaji Abraham-mili jarrinyi ngarramarnti,
    jungkaraku.
  asm-FB: এই দৰে মৈদামৰ ঠাই অধিকাৰৰ অৰ্থে, সেই পথাৰ আৰু তাত থকা গুহাত, হেতৰ সন্তান
    সকলৰ দ্বাৰাই অব্ৰাহামৰ স্বত্বাধিকাৰ স্থিৰ কৰা হ’ল।
  sus-A: نَ شّ نُن نَ قْنمّ نَشَ بَ شِتِكَيٍ فبٍحَ، عَ قِندِ عِبُرَهِمَ فبٍ رَ، عَلَكٌ
    عَ شَ نْ عَ شَ مِشِيٍ رَفَتَدٍ مّننِ.
  fra-SBL: Le champ et la grotte qui s'y trouve ont été cédés à Abraham par les fils
    de Heth comme une possession pour une sépulture.
  hbo-hbo: וַיָּ֨קָם הַשָּׂדֶ֜ה וְהַמְּעָרָ֧ה אֲשֶׁר־בֹּ֛ו לְאַבְרָהָ֖ם לַאֲחֻזַּת־קָ֑בֶר
    מֵאֵ֖ת בְּנֵי־חֵֽת׃ ס
  shp-NTPO: Jaskataxa mai ibo baneta iki, itan jain iká manan kiniribi, ja iká iki
    jain mawá miinti hititabaon maromaa.
  eng-WYCLIFFE: And the feeld, and the denne that was therynne, was confermyd of the
    sones of Heth to Abraham, in to possessioun of sepulcre.
  pjt-pjt: Ka kuḻpi panya paluṟu kurulpa ngaṟangi Aipuṟamaku tjanampa palumpa walytja
    tjuṯaku kuḻu. Panya ngaṉmanytjuya Iitakunu tjuṯangku kanyiningi manta nyara palunya,
    munuya Aipuṟamalalta tjalamilaṉu ka palumparingu.
  cwe-cwe: Mgunda na tuka dodikalile umo, itogoleka na Wahiti ni hanhu ha Bulahimu
    ha kuwandila.
  bgs-bgs: Purisu inému si Abraham na tigatun katô tanà asta takub katô Hetihanon,
    asta inému na áglábbángnganan din.
  kik-kik: Nĩ ũndũ ũcio gĩthaka kĩu na ngurunga ĩyo yarĩ kuo ikĩgarũrĩrwo Iburahĩmu
    nĩ Ahiti irĩ handũ ha gũthikanaga.
  ksr-ksr: Kaeŋ kolooro baloŋ koria ano kobaa iikanoŋ nanji, ii Hit kanageso yoŋonoŋ
    Aabrahambaa buŋa qeŋ mugi qasiria kolooro. Kiaŋ.
  fra-NCL: Le champ, avec la caverne qui s’y trouve, demeura à Abraham en toute propriété
    comme lieu de sépulture, provenant des fils de Heth.
  cek-AK: To pongah lawk hoi a thungah kaom thlung khaw to, Abraham ih taprong ah
    oh thai hanah, Hit kaminawk mah raihaih om ai ah paek o.
  xla-xla: Mo eye ya꞉tapo Hitai so dla asiyama mate hauwapo, ya꞉ asiyadulota palilati
    hatimha꞉ha꞉lepo depame.
  cuk-cuk: Weyob we-nainugi akwasaila-ollor-siid, Abrahamʼgadga gunonikid. We-nainude
    Het-dulemar Abrahamʼga manigi uksad, adi, Abraham we-nainu e-neg-uanga imakegar.
  uig-CYR: Шу тәриқидә у етизлиқ вә униңдики ғар Һиттийлар тәрипидин Ибраһимға гөристан
    болушқа тайин қилинди.
  tel-2017: ఆ విధంగా ఆ పొలాన్నీ, దాంట్లో ఉన్న గుహనీ శ్మశానం కోసం అబ్రాహాముకు హేతు
    సంతతి వారు ఇవ్వడం వల్ల అవి అతని సొంతం అయ్యాయి.
  hat-BSA: Konsa, fis a Etyen yo te bay papye tè a enkli ak kav la; yo te transfere
    li a Abraham pou yon landwa antèman.
  kos-kos: Ouinge ipin acn se su tuh ma lun mwet Hit ah meet, ac luf se ma oan we,
    ma lac lal Abraham mwe kulyuk.
  hbo-WLC: וַיָּ֨קָם הַשָּׂדֶ֜ה וְהַמְּעָרָ֧ה אֲשֶׁר־בּ֛וֹ לְאַבְרָהָ֖ם לַאֲחֻזַּת־קָ֑בֶר
    מֵאֵ֖ת בְּנֵי־חֵֽת׃ ס
  ibo-ibo: Ya mere, ala ahụ na ọgba dị nʼime ya ka ndị Het resiri Ebraham ka ọ bụrụ
    nke ya, ebe a na-eli ozu.
  ory-ory: ଏହିରୂପେ କବର ସ୍ଥାନର ଅଧିକାର ନିମନ୍ତେ ସେହି କ୍ଷେତ୍ର ଓ ତନ୍ମଧ୍ୟସ୍ଥିତ ଗୁହାରେ ଅବ୍ରହାମଙ୍କର
    ଅଧିକାର ହେତ୍‌ର ସନ୍ତାନମାନଙ୍କ ଦ୍ୱାରା ସ୍ଥିରୀକୃତ ହେଲା।
  wmt-wmt: '@see-verse:GEN.023.019'
  chk-chk: Iei usun ewe tanipi me ewe pwangen achau mi nom lon, än ekewe chon Hit
    me lom, Apraham a eäni pwe an lenien peias.
  ssd-ssd: Taŋamba Hit mbal tuku kilke ta ndame burok turmba mindesiŋ ŋgunu tuku Abraham
    tunaig.
  rop-rop: '@see-verse:GEN.023.019'
  ukr-1871: Так дісталось Авраамові від синів Хетових поле й печера на йому в наслїдню
    державу на гробовище.
  eng-AOI: The land belonged to the Hittite people first, and now it belonged to Abraham,
    and also the cave, so that he could put his dead people in it.
  yon-yon: Kwani kowe, Abrahambed mongkoboniib botdemiib kuu Hitdan yaambed bobkonombon
    yeman okad moone amodoon.
  bch-bch: Tota tano toa oa idanga tede togid It toman ngan pat kapei aea baba ienono
    ngan, iman denga ton Abraam.
  deu-1951: Also ward der Acker und die Höhle darin dem Abraham von den Hetitern zum
    Erbbegräbnis bestätigt.
  eng-JPS: And the field, and the cave that is therein, were made sure unto Abraham
    for a possession of a burying-place by the children of Heth.
  ubr-ubr: On mes motob a agim dogu ato Hitt yangan ibinoanis on inat Abraham an rasi
    dogu mes imatar.
  srp-1865: I potvrdiše sinovi Hetovi njivu i peæinu na njoj Avramu da ima grob.
  lug-lug: Abakiiti ne bakwasa Ibulayimu ennimiro awamu n’empuku yaamu mu butongole
    okubeera obutaka bwe okuziikangamu abantu be.
  heb-heb: ויקם השדה והמערה אשר בו לאברהם לאחזת קבר מאת בני חת׃
  ben-IRV: এই ভাবে কবরস্থানের অধিকারের জন্য সেই ক্ষেত্রে ও সেখানকার গুহাতে অব্রাহামের
    অধিকার হেতের সন্তানদের মাধ্যমে স্থির করা হল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਖੇਤ ਅਤੇ ਉਹ ਦੇ ਵਿਚਲੀ ਗੁਫ਼ਾ, ਹੇਤ ਦੇ ਪੁੱਤਰਾਂ ਤੋਂ ਕਬਰਿਸਤਾਨ ਲਈ
    ਅਬਰਾਹਾਮ ਦੀ ਨਿੱਜ ਭੂਮੀ ਹੋ ਗਈ।
  mwp-mwp: Senabi boeradhar koey mudhaw lag aymaydhin nungu buwaypa. Thana Ithaythaw
    buwayn nubepa madhin.
  mya-JVB: ထိုလယ်ပြင် နှင့် မြေတွင်း ကို၊ အာဗြဟံ ပိုင် ထိုက် သော သင်္ချိုင်း ဖြစ်စေခြင်းငှါ၊
    ဟေသ အမျိုးသား တို့သည် လုံခြုံစွာ အပ်ပေးကြ၏။
  tte-O: Mwa bwatanone baguna iya Iti ali gogo sauga bwaite koina iyamala Abelamo
    ana gogo.
  tbg-tbg: Mintimake Hiti vatanaaka vatavata onavuvata Eparahaamira amuvaro viva viraqi
    nai naata quntama tora.
  hmo-hmo: unai tano bona unai nadi matuna be Aberahamo ia abia momokani, iena guria
    gabuna, Hiti taudia dekena amo.
  ata-ata: La sou lia xalee ane anu Avalaamu mulotonu ne, ta Keti naꞌa la ua, anu
    naꞌu. Mo lia xalee ane sou iꞌasixaꞌa ta mitema no anu ne, anu Avalaamu naꞌu.
  nfa-nfa: Dènge sèmi èèna, dhu uru èèna oka dènge loe na unu dhèu Het, limuri ne
    jꞌajꞌi le rai unu Abraham. Ka na tao jꞌajꞌi mi era udhu rui ra.
  urd-urd: चुनाँचे वह खेत और वह ग़ार जो उसमें था, बनी — हित की तरफ़ से क़ब्रिस्तान
    के लिए अब्रहाम की मिल्कियत क़रार दिए गए।
  rus-SYN: Так достались Аврааму от сынов Хетовых поле и пещера, которая на нем, в
    собственность для погребения.
  cbt-NTPO: Ina pochin Apraan, no'pa', nanin, inapita pa'anaton, hua'anëntërin. Itiro'sari,
    pa'antërin nipa'pitacaiso marë'.
  bqc-SIM: Màa bú ń gbɛ̀'ɛ pↄ́ dɛ yãa Itiↄ pↄ́ ũo gↄ̃̀ Ablahaũɛ gɛvĩkĩi ũ.
  tcz-CHONGTHU: Aleimun le aleilaiya songlhan keo chu Hite miten alhan mun dingin
    Abraham achansah tauve.
  mar-mar: ते शेत व त्यातील गुहा ही मृतांना पुरण्याची जागा म्हणून हेथीच्या मुलांकडून
    अब्राहामाच्या मालकीची झाली.
  tcs-tcs: Da lan ane keib insaid wea da lan i bin kam lan blo Eibram, wea em bin
    baiem prom dem pipol blo It, po bi beriolples blo ol pipol blo em.
  qub-qub: Chayno rantishanpitami chacraga machaynintin Abrahampana caran. Het runacuna
    ranticuycuran quiquin Abrahampis castancunapis chayman pampacunanpaj.
  bqp-bqp: Lɛn bú kũ gbɛ̀wɛɛ kũ à de Itinↄ pↄ́ ũ yãoo gↄ̃̀ Ibrahĩnɛ gɛ̀vĩki ũ
    lɛ.
  hat-hat: Se konsa, Abraram achte jaden an ak tout twou wòch ki te ladan l' lan,
    nan men moun Et yo, li fè l' sèvi simityè pou li.
  eng-BSB: So the field and its cave were deeded by the Hittites to Abraham as a burial
    site.
  tod-tod: Kpalagi ta pugi nii é ná, ti ɠɛni ga Aɓalaame nɔnɔ, naa ɠɛ ga kabamaʋɛ,
    é geyani Ɠɛte nuiti ma.
  eng-WEBPB: The field, and the cave that is in it, were deeded to Abraham by the
    children of Heth as a possession for a burial place.
  kbq-kbq: Mopane, havegane anampima me'nea zanena, Abrahamu naga'ma asezmante mope
    hu'za Hiti mofavre naga'mo'za ami vagare'naze.
  nhe-BL: Huajca nopa heteo tlacame quimacaque Abraham se amatlajcuiloli para nopa
    tlali tlen quinamaquiltijque para ipan quitlalpacho Sara.
  bus-bus: Lɛn bú kↄ̃n gbɛ̀wɛɛ kɛ̀ dɛ Itinↄ pↄ́ ũ yãao gↄ̃̀ Ibraĩnɛ gɛ̀vĩikii ũ
    lɛ.
  gub-BL: Nezewe a'e ywy pehegwer Etew izuapyapyr wama'e kwer a'e, itakwar a'e pe
    har a'e no, Àmàrààw upyhyk uma'e romo kury, purutymaw romo uzeupe kury.
  eng-DRA: And the field was made sure to Abraham, and the cave that was in it, for
    a possession to bury in, by the children of Heth.
  knf-knf: Hënk, kë bhër na uţeeh bŧi, ŋapën ţi iñen yi bahitit akak bka bi Abraham,
    kë ado da pnguran.
