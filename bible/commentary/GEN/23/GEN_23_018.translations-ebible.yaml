  adz-adz: '@see-verse:GEN.023.017'
  ewe-ewe: Abraham tɔ le Hititɔ siwo va du la ƒe agbo nu la katã ƒe ŋkume.
  eng-LEE: Unto Abraham for a bought possession in the presence of the children of
    Heth, before all that went in at the gate of his city.
  dji-dji: Ga bukmak ngunuwiltji gurrbiwaṯangu mala inga djin mil-marnggidjini miri
