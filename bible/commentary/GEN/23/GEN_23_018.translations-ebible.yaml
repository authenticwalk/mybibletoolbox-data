  pjt-pjt: '@see-verse:GEN.023.017'
  cwe-cwe: Bulahimu haulongozi wa Wahiti wose wowaiting'hane hana ulwivi wa dibululu.
  bgs-bgs: Inému si Abraham na tigatun katô tanà tun ta tubang katô langun Hetihanon
