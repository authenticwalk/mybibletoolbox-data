verse: GEN.023.018
translations:
  mal-C: നഗരകവാടത്തിൽ എത്തിയിരുന്ന എല്ലാ ഹിത്യരുടെയും മുമ്പാകെ, നിയമപ്രകാരം അബ്രാഹാമിന്
    അവകാശപ്പെട്ട സ്വത്തായി നൽകപ്പെട്ടു.
  deu-TKW: dem Abraham zum Eigentum bestätigt im Beisein der Hethiter, so viele durch
    das Thor seiner Stadt aus- und eingingen.
  lin-lin: epai ya Abrayami mpe ekomaki ya ye na miso ya bato ya Iti oyo bayaki na
    ekuke ya engumba.
  cbr-NT: usakian Abrahamnën bikëx ka a me ainan 'iakëxa. Usa 'ain ka hitita unikama
    'imainun raíri uni kamanribi anun inúkin iskë 'ixun ënë mex ka nunama 'ikë kixun
    'unánkëxa.
  eng-LSV: to Abraham by purchase, before the eyes of the sons of Heth, among all
    entering the gate of his city.
  bmu-bmu: Keuŋi teköiga Abrahamgö buŋaya ahök. Hit könagesö pakpak taonŋinaŋgö kiripo
    naŋguŋe kaba sombemnöŋ tokogeri, yeŋön töwaŋi mi eketka buŋaŋi ahök.
  eng-GNV: Vnto Abraham for a possession, in ye sight of the Hittites, euen of all
    that went in at the gates of his citie.
  eng-WEBSTER: To Abraham for a possession in the presence of the children of Heth,
    before all that entered the gate of his city.
  nhw-BL: Nochi mochijqui iaxca Abraham iniixpa nopa heteos huan nochi catli mosehuiyayaj
    nechca ipuerta nopa altepetl.
  swh-ONEN: kwa Abrahamu kuwa mali yake mbele ya Wahiti wote waliokuwa wamekuja kwenye
    lango la mji.
  bba-bba: yɑ kuɑ Aburɑhɑmuɡiɑ Hɛtibɑ kpuron nɔni biru kɑ sere be bɑ mɑɑ dumɔ ɡbɑ̃rɑ
    kɔnnɔn min di.
  eng-KJVCPB: unto Abraham for a possession in the presence of the children of Heth,
    before all that went in at the gate of his city.
  cpy-cpy: Rashitanakawo Abraham iroka kepatsi. Maawoni iñaakowentakiro Het-ite ipinateetakiro,
    iñahaeyakironi eejatzi ikaatzi areeyitachari nampitsiki.
  mpx-mpx: Hi pek elana Hiti gegewel mataliyaa, bolo hi noanik abamigogowa panuwa
    ana gana ana abauluulutuk elana.
  wbp-wbp: '@see-verse:GEN.023.017'
  luo-luo: nodoko mwandu mag Ibrahim e nyim jo-Hiti duto mane obiro kaka joneno e
    dhoranga dala.
  meu-meu: Abraham ena tano korikori ai ela. Hiti taudia vairadiai bona ena hanua
    lalonai e hebouva taudia iboudiai vairadiai e hoia.
  npi-ULB: त्‍यस सहरका ढोकाको अगाडि आएकाहरू हेतका छोराहरू सबैका सामु अब्राहामको अधिकारमा
    दिए ।
  yor-yor: bí ohun ìní fún Abrahamu níwájú gbogbo ará Hiti tí ó wá sí ẹnu ibodè ìlú
    náà.
  emp-NTPO: '@see-verse:GEN.023.017'
  ind-ind: Semua orang Het yang hadir dalam pertemuan di pintu gerbang kota itu mengakui
    bahwa tanah tersebut sudah menjadi milik Abraham.
  pes-OPCB: این مزرعه و غاری که در آن بود در حضور بزرگان حیتّی که در دروازهٔ شهر نشسته
    بودند، به ملکیت ابراهیم درآمد.
  ssx-ssx: Koto pi hotimiki ale pa꞉ta꞉ a꞉pa pitimiki Hidi wanda꞉hali paeyaoma꞉ta꞉
    ota꞉ Eipoloha꞉ma꞉na꞉ ekie laa hone wimikime.
  lcm-lcm: '@see-verse:GEN.023.017'
  aer-aer: '@see-verse:GEN.023.017'
  tgl-ULB: kay Abraham sa pamamagitan ng pagbili sa harapan ng mga anak ni Het, at
    sa harapan ng lahat ng mga pumunta sa loob ng tarangkahan ng lungsod.
  nop-nop: Hitaithi metam eŋ me nalum bugiŋ wanaŋ yali kalune Abalahamdok gigit tubudapmaguk.
  kca-kca: щит иса, вошәӈ пушас ун ова ԓŏӈтыты хет йох ватман, Авраам йоша питәс.
  cbu-NT: Anoo ichingaru Aprahamaammarisha yarangiya. Hititshuchsha tputs ichingarusin
    anoo paranganaya.
  hui-hui: Horo ogoningi howa Hidiali bi lalu henedarume dindi ogoni Abarahama ibunagaore
    wiragoni lalu manda biai ho hene.
  wrs-wrs: '@see-verse:GEN.023.017'
  mya-mya: ထို​အ​စည်း​အ​ဝေး​တွင်​ရှိ​ကြ​သော​ဟိတ္တိ​အ​မျိုး​သား​အ​ပေါင်း​တို့​က​ထို​မြေ​ကွက်​ကို​အာ​ဗြ​ဟံ​၏​ပိုင်​မြေ​အ​ဖြစ်​အ​သိ​အ​မှတ်​ပြု​ကြ​၏။
  cbi-NTPO: Abrahamchi tene tiyala. Entsangue' depuiñu naa Hetnu sera' jimu chachilla
    bain, naa junu pebulu juukapasha pumula bain tsanguindetsu narana keenala.
  bod-N: '@see-verse:GEN.023.017'
  wsk-wsk: Se Heth kariimet biguwura te animan mu nuna suen la ikiman, ali umu aitak
    Abraham ko ali ma balman.
  kkl-kkl: “Abraham saeag tal,” aro Het nimi ina siram peramag wamek nimi taneko ni
    el taek.
  sna-sna: kuna Abhurahama zvikava zvake pamberi pavaHiti vakanga vauya pasuo reguta.
  spa-BLM: a Abraham como posesión en presencia de los hijos de Het, ante todos los
    que entraban a la puerta de su ciudad.
  beu-beu: '@see-verse:GEN.023.017'
  cac-cac: Ix yiquejcan lum vin̈aj Abraham chi' d'a yichan̈ masanil eb' vin̈ hitita
    molanec' ta'. Masanil eb' tz'och d'a spuertail chon̈ab' chi', testigo pax ix ajcan
    eb' d'a jun trato chi'.
  swh-ULB: kwa Abraham kwa njia ya manunuzi mbele ya wana wa Hethi, na mbele ya wote
    waliokuja malangoni pa mji wake.
  bel-bel: валоданьнем Абрагамавым перад вачыма сыноў Хэта, усіх, хто ўваходзіць у
    браму горада ягонага.
  deu-ELBBK: dem Abraham zum Besitztum bestätigt vor den Augen der Kinder Heth, vor
    allen, die zum Tor seiner Stadt eingingen.
  mbb-OT: '@see-verse:GEN.023.017'
  msc-msc: wo bɛɛ kɛra Iburahima ta ri. Hɛtika mɛn bɛɛ siini tɛrɛ ladɛn dɔ so donda
    la ye, woilu kɛra alu sere ri.
  mal-2015: അവന്റെ നഗരവാസികളായ ഹിത്യരുടെ മുമ്പാകെ അബ്രാഹാമിന്നു അവകാശമായി ഉറെച്ചുകിട്ടി.
  tuo-NT: '@see-verse:GEN.023.017'
  gup-gup: '@see-verse:GEN.023.017'
  met-met: Ila mana Ebraham rimanoa Hitdi maxadingia, adi digugunia long sabangga
    ba xaluxinia.
  gvs-gvs: '@see-verse:GEN.023.017'
  rmc-rmc: O Abraham preiľa odi phuv anglo Chetitana, save pes zgele paš e brana le
    foroskri.
  nlg-nlg: Keri te vaghaa ge loghoa Abraham na pile bona ni pari keri, kolui na lei
    totobo i lokana, taonia na baubahu te gonia tana matadira na lei manesule ni kemana
    Het tana bona ni savukolu.
  dgr-DOGNT: '@see-verse:GEN.023.017'
  pes-OPV: به ملکیت ابراهیم، بحضور بنی حت، یعنی همه که به دروازه شهرش داخل می‌شدند.
  ron-1924: ау фост ынтэрите астфел ка мошие а луй Авраам, ын фаца фиилор луй Хет
    ши а тутурор челор че тречяу пе поарта четэций.
  ben-OBCV: অব্রাহামের নামে তাঁর সম্পত্তিরূপে সেই নগরের প্রবেশদ্বারের কাছে সমবেত সব
    হিত্তীয়ের উপস্থিতিতে পাকা করা হল।
  lex-lex: rala la Abrahama emolmolla tani ya'olu-yala'a, la'a Heta duratni-waitni
    gaini ralamni, de ina-ama mak kmai lia puohra leta gaini.
  rgu-rgu: '@see-verse:GEN.023.017'
  som-som: reer Xeed intii iriddii magaaladiisa ka gashay oo dhan hortooda, in Ibraahim
    hanti ahaan u lahaado.
  lat-VUC: Abrahæ in possessionem, videntibus filiis Heth, et cunctis qui intrabant
    portam civitatis illius.
  aoi-aoi: Aburraja wurrumurndakakina warnumamalya yakwujina nuw-ambilyu-murrumurra
    nuw-engkirrikenuma wurrakina akina ayakwa ni-yamama ni-yengbinuma Aburiyama. Kembirra
    wurrumurndakakina warnumamalya warningma arakba akina angalya Aburiyama-langwa
    akina-da.
  eng-ASVBT: unto Abraham for a possession in the presence of the children of Heth,
    before all that went in at the gate of his city.
  mna-mna: '@see-verse:GEN.023.017'
  ita-1885: fu fermato ad Abrahamo, in presenza de' figliuoli di Het, fra tutti coloro
    ch'entravano nella porta della città di esso.
  eng-LXXUP: to Abraham for a possession, before the sons of Heth, and all that entered
    into the city.
  eng-ULB: to Abraham by purchase in the presence of the sons of Heth, before all
    those who had come into the gate of his city.
  spa-VBL: Todo esto vino a ser entonces propiedad de Abraham, y los hititas que se
    encontraban a las puertas de la ciudad fueron testigos de esta transacción.
  fra-_FOB: Furent assurés en propriété à Abraham, en présence des enfants de Heth,
    devant tous ceux qui entraient par la porte de sa ville.
  mal-mal: ഹിത്യരുടെയും നഗരവാതിൽക്കൽക്കൂടി കടന്നുപോയ എല്ലാവരുടെയും സമക്ഷത്തിൽ അബ്രാഹാമിന്
    അവകാശമായി ഉറച്ചുകിട്ടി.
  urd-GVR: Hittiyoṅ kī pūrī jamāt ne jo shahr ke darwāze par jamā thī zamīn ke intaqāl
    kī tasdīq kī.
  suz-BL: हित्ती नेल्‍ल नु ठेयब लाप्‍चोम बाक्‍ब आन ङोंइती अब्राहाम के दुम्‍माक्‍त।
  ita-1927: furono assicurati come proprietà d’Abrahamo, in presenza de’ figliuoli
    di Heth e di tutti quelli ch’entravano per la porta della città di Efron.
  ckb-ckb: موڵکی ئیبراهیم، لەبەرچاوی هەموو حیتییەکان، هەموو ئەوانەی هاتبوونە ناو دەروازەی
    شارەکە.
  eng-BBE: Became the property of Abraham before the eyes of the children of Heth
    and of all who came into the town.
  crx-NTPO: '''Et Abraham nyoonne Heth buzkeh bunalh, ''ink''ez keyoh whuti dati ''et
    dandilhne cha, ''enne bunalh ''i oogha ininkat.'
  kan-OKCV: ಹಿತ್ತಿಯರ ಮುಂದೆಯೂ, ಅವರ ಪಟ್ಟಣದ ಹೆಬ್ಬಾಗಿಲಿನಲ್ಲಿ ಸೇರುವ ಎಲ್ಲರ ಮುಂದೆಯೂ ಅಬ್ರಹಾಮನ
    ಆಸ್ತಿಯೆಂದು ದೃಢವಾಯಿತು.
  bbb-bbb: '@see-verse:GEN.023.017'
  tam-2017: அவனுடைய ஊர்வாசலுக்குள் பிரவேசிக்கும் ஏத்தின் வம்சத்தினர் அனைவரின் முன்னிலையிலும்
    ஆபிரகாமுக்குச் சொந்தமாக உறுதிப்படுத்தப்பட்டது.
  spa-RV-1909: Por de Abraham en posesión, á vista de los hijos de Heth, y de todos
    los que entraban por la puerta de la ciudad.
  ron-BTF: Lui Avraam ca stăpânire înaintea ochilor copiilor lui Het, înaintea tuturor
    celor ce intrau pe poarta cetăţii sale.
  eng-WEBP: to Abraham for a possession in the presence of the children of Heth, before
    all who went in at the gate of his city.
  eng-FBV: This all became Abraham's property, and the transaction was witnessed by
    the Hittites who were there at the town gate.
  nld-1939: Abrahams eigendom in tegenwoordigheid van al de Chittieten, die naar de
    poort van zijn stad waren gekomen.
  nch-BL: Nochi elqui iaxca Abraham iniixpa nopa heteos huan nochi cati mosehuijtoyaj
    nechca icalte nopa altepet.
  tfr-NTPO: '@see-verse:GEN.023.017'
  vie-1934: đều trước mặt có các dân họ Hếch cùng mọi người đến cửa thành, nhận chắc
    cho Aùp-ra-ham làm sản nghiệp.
  hin-CV: सब अब्राहाम को दे दिया. जितने हित्ती शहर के फाटक पर एकत्रित हुए थे, उन सभों
    के सामने वह संपत्ति अब्राहाम के अधिकार में पक्की रीति से आ गई.
  eng-OURB: to Abraham [Father of a multitude] for a possession in the presence of
    the children of Heth [Trembling fear], before all who went in at the gate of his
    city.
  spa-BES: Pasó a ser propiedad de Abraham ante los ojos de los hijos de Het y de
    todos los que entraron en la ciudad.
  tdx-tdx: amy Avrahame ho fanaña’e añatrefa’ o ana’ i Kheteo, aolo’ ze mpimoak’ an-dalambei’
    i rovay.
  vid-vid: Abulahamu hamwando ha Wahiti weng'ha naweting'hane mlwizi lwa muji.
  pwg-pwg: da ivi rapenei. Weni berana na kwanatu matuketinai iberai da Hiti damsi
    peyarisi matasiyai ikitai.
  eng-OKE: To Abraham, for a purchase, in the sight of the sons of Hitah, of all entering
    the gate of the city.
  tha-KJV: ให้​แก่​อับราฮัมเป็นกรรมสิทธิ์ต่อหน้าลูกหลานของเฮท คือต่อหน้าบรรดาผู้​ที่​เข​้าไปที่​ประตู​เมืองของเขา
  por-BR-2018: Para Abraão em possessão, à vista dos filhos de Hete, e de todos os
    que entravam pela porta da cidade.
  bco-bco: '@see-verse:GEN.023.017'
  deu-ELO: dem Abraham zum Besitztum bestätigt vor den Augen der Kinder Heth, vor
    allen, die zum Tore seiner Stadt eingingen.
  ktm-ktm: Su Hit ndre sulo-on ndre hala sohou idu rang eriy, eri hohtuno su ihpa
    ndre lok eri ke inna lonen Abraham.
  caa-caa: Y bꞌan cocha era e Abraham cꞌotoy quetpa ajyum tama e rum, y tin e tuobꞌ
    uchꞌajnarir e Het xeꞌ turobꞌ tama uyocher e chinam quetpobꞌ ajchecsuyajobꞌ tama
    e chonmar era.
  eng-WYC-2018: was confirmed to Abraham into (a) possession, while the sons of Heth
    saw, and all men that entered by the gate of that city. (was confirmed as Abraham’s
    possession, before the Hittites, and all the other men who came in by the city
    gate.)
  epo-epo: posedaĵo de Abraham antaŭ la okuloj de la filoj de Ĥet, de ĉiuj, kiuj venis
    en la pordegon de lia urbo.
  uig-PIN: Ⱨittiylarning kɵz aldida Ibraⱨimƣa tapxurulup, yǝni Əfronning xǝⱨirining
    dǝrwazisidin barliⱪ kirgüqilǝrning aldida uning mülki ⱪilip bekitildi.
  beo-beo: Hidaide dunu huluane logo holeiga gilisi da amo hou ba:beba:le, amo soge
    da wali A:ibalaha:me ea soge ilegei.
  tpi-OTNT: Orait olgeta man bilong lain Hit i stap long dispela ples ol i toktok
    i stap long en, ol i save, dispela graun i bilong Abraham nau.
  hau-SA: ba wa Ibrahim a matsayin mallakarsa a gaban dukan Hittiyawa waɗanda suka
    zo ƙofar birnin.
  udu-udu: ga Ibrahiim mo a’di ta mom piti mo ibwambori ’Kwani gi Pa Hiṯẖṯẖa mo dhali
    ibwambora ris uni kun iin bway bwamana goŋ gi ’peŋkuman bampam piti mo.
  uig-LAT: Hittiylarning köz aldida Ibrahimgha tapshurulup, yeni Efronning shehirining
    derwazisidin barliq kirgüchilerning aldida uning mülki qilip békitildi.
  nde-nde: ngo-Abhrahama ukuthi sekuyimpahla yakhe, kusenziwa phambi kwamaHithi wonke
    ayefikile esangweni ledolobho.
  ton-ton: Kia ʻEpalahame ko e tofiʻa, ʻi he ʻao ʻoe fānau ʻa Heti, ʻi he ʻao ʻo kinautolu
    kotoa pē naʻe hū ʻi he matapā ʻo hono kolo.
  ces-1613: Abrahamovi v držení, před očima synů Het, a všech, kteříž vcházejí do
    brány města toho.
  eko-eko: '@see-verse:GEN.023.017'
  nss-nss: Pwen hu ndramira Hit masih hu tora kol para tawuwure ara, ara hu pahasaniy
    tehe pwan kintan kinna kili Apraham.
  eng-WMB: to Abraham for a possession in the presence of the children of Heth, before
    all who went in at the gate of his city.
  tam-TCV: அது ஆபிரகாமின் சொத்தாக, பட்டணத்தின் வாசலுக்குள் வந்த எல்லா ஏத்தியருக்கு
    முன்பாகவும் உறுதிப்படுத்தப்பட்டது.
  ceb-ULB: gihatag kang Abraham pinaagi sa pagpalit niini diha sa atubangan sa mga
    anak nga lalaki ni Heth, ug sa tanan usab nga miadto sa ganghaan sa iyang siyudad.
  mkn-mkn: '@see-verse:GEN.023.017'
  pol-UBG: Na własność Abrahama w obecności synów Cheta i wszystkich, którzy wchodzili
    w bramę tego miasta.
  agr-agr: ashí Abrahamdauk wajasui. Tuja Abraham nugkan sumakua nunak hitita aents
    aidau emtin nuigtushkam tikich aents nunú yaaktanum utsanaidaush antuinamunum
    sumakui.
  kyc-kyc: Iti wambu dupwa peparae yuu taone kame kambu wato lenge panda dokona kando
    peteyaminyipa yuu doko Aporakamena inginya lao maiyami.
  urd-GVU: حِتّیوں کی پوری جماعت نے جو شہر کے دروازے پر جمع تھی زمین کے انتقال کی
    تصدیق کی۔
  deu-1912: daß die Kinder Heth zusahen und alle, die zu seiner Stadt Tor aus und
    ein gingen.
  ntj-ntj: '@see-verse:GEN.023.017'
  row-row: '@see-verse:GEN.023.017'
  kan-2017: ಅಬ್ರಹಾಮನ ಸ್ವಂತ ಭೂಮಿಯೆಂದು ಹಿತ್ತಿಯರಾಗಿದ್ದ ಆ ಊರಿನವರೆಲ್ಲರ ಮುಂದೆ ತೀರ್ಮಾನವಾಯಿತು.
  ena-ena: Hulaŋ iamɨgali Hitɨ hɨdɨlɨ agɨlaŋ nɨbu hula hɨnihɨni igavɨdaci fɨli tɨbɨ
    agadɨ lavami.
  tgo-tgo: weya Eibraham na kaero le ghamba mbaro, le ghavalɨ Het e maranji iya vathɨ
    raka e ghamba mevathavathako.
  yap-yap: Go’ kenang urngin e Hittites ni urmed ko mu’ulung ni gin’em e ke milsuwon
    ngak Abraham.
  tet-tet: '@see-verse:GEN.023.017'
  hlt-MCSB: khopuei vongka la aka lo boeih hmai neh Kheth ca rhoek kah mikhmuh ah
    Abraham kah kho lai la a saii.
  mdy-ETH: ዬማና ዬካ ዓኣ ሄኤቴ ዓሳ ቢያ ዬና ቤዜላ ዓብራሃሜ ቤሲ ማዔሢ ዔሬኔ።
  twi-ASANTE: Abraham sɛ nʼagyapadeɛ. Yei nyinaa sii wɔ Hetifoɔ no ne wɔn a wɔbaa
    kuro no ɛpono no ano nyinaa anim.
  bhl-bhl: 'Welewei, Kit kawtiw alik alik ikati kilele kal keliwete: “Abalakam e kawin
    atuk beem yan e on kisol so wene kai!”, angomi, kal kesiliw kale.'
  con-NTPO: Abraham andeve da. Abraham na'suve dasi tsu poi hititandeccu, canqque
    sombo'je'tti'ye panshansundeccu'qque pañamba tsa'caen in'jan'fa.
  eng-WEBU: to Abraham for a possession in the presence of the children of Heth, before
    all who went in at the gate of his city.
  bnp-bnp: E huriki a kabu ne Hiti ri bele vona na tahuna iea ri lohoka vona a malala
    iea, ne vona e Abraham ngane.
  wal-wal: katamaa penggen shiiqida Hiitetu ubbaa sinttan higgiyan Abrahaama gade
    gidiis.
  mgh-mgh: cahokhala ca Aparahamu maana ahothuma yoonaka asaana othene a Heti naale
