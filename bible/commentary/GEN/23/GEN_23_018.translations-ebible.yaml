  eng-WYC-2017: was confirmed to Abraham into possession, while the sons of Heth saw,
    and all men that entered by the gate of that city.
  eng-WMBB: to Abraham for a possession in the presence of the children of Heth, before
    all who went in at the gate of his city.
  spp-spp: yire pun'à pyi Ibirayima wuyo. Kyiti shiinbii puni, pi mpyi kànhe shiin
    piye tabeŋke e ke, l'à pyi pire puni ɲyii na.
  aey-aey: Eunu Het dana age taun cebecna cegulein bibilegin age amagana Ebraham uqa
