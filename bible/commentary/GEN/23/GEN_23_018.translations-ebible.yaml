  gvn-gvn: '@see-verse:GEN.023.017'
  nna-nna: '@see-verse:GEN.023.017'
  asm-FB: হেতৰ সন্তান সকল, তাৰ নগৰৰ দুৱাৰেদি সোমোৱা সকলোৰে আগতে অব্ৰাহামৰ স্বত্বাধিকাৰ
    নিশ্চয় কৰা হ’ল।
  sus-A: نَ بِرِن نَشَ قِندِ عِبُرَهِمَ فبٍ رَ. نَ شِتِكَ نَشٍيٍ بِرِن نُ مَلَنشِ
