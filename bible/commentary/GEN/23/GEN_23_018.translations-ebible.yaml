  ssd-ssd: Hit mbal tumbraŋ ta tuku malaŋga tugumŋge minyok minnaig ta nane ŋakmba
    ismba wokinaig.
  rop-rop: en ol detlot boswan blanga detlot Hitait pipul hubin deya langa det miting
    bin ol witnis weya det men neim Ifran bin hendimoba det kantri langa Eibrahem.
  ukr-1871: Авраамові в наслїдню державу перед синами Хетовими й перед усїма, що приходили
    до міської царини.
  eng-AOI: Those people who lived there heard everything that Abraham said. So they
    knew now that the land belonged to him.
  yon-yon: '@see-verse:GEN.023.017'
  bch-bch: Gid It toa tirourou ngan tuanga toa aea atama iaoa, tigera Abraam iuol
    tano toa oa ga iman ei aea.
  deu-1951: Abraham zum Eigentum bestätigt vor den Augen der Hetiter und aller, die
    zum Tor seiner Stadt eingingen.
  eng-JPS: unto Abraham for a possession in the presence of the children of Heth,
    before all that went in at the gate of his city.
  ubr-ubr: Hitt yangan ato mafam gagamin an furi awan sesebinai sikuayo sibi dudur
    on engon sisagob Abraham noan.
  srp-1865: Posta Avramova pred sinovima Hetovijem, pred svjema koji ulaze na vrata
    grada onoga.
  lug-lug: Ibulayimu nga Abakiiti bonna abaafuluma mu mulyango gw’ekibuga balaba.
  heb-heb: לאברהם למקנה לעיני בני חת בכל באי שער עירו׃
  ben-IRV: এই সব কিছু হেতের সন্তানদের সামনে, তাঁর নগরের দরজায় প্রবেশকারী সকলের সামনে,
    অব্রাহামের নিজের অধিকার স্থির করা হল।
  pan-pan: ਹਿੱਤੀਆਂ ਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਸਨਮੁਖ ਜਿਹੜੇ ਉਸ ਨਗਰ ਦੇ ਫਾਟਕ ਵਿੱਚੋਂ ਦੀ ਲੰਘਦੇ
    ਸਨ, ਇਹ ਅਬਰਾਹਾਮ ਦੀ ਨਿੱਜ ਭੂਮੀ ਹੋ ਗਈ।
  mwp-mwp: Thana Ithaythaw mabaygal mura ngulaygal senabi doegam pasi nanga mura Abraman
    za aymaydhin. Mura mabaygal ngaya nanga ya umay lagoenu memayir.
  mya-JVB: ဟေသ အမျိုးသား ပရိတ်သတ် ၌ ၊ မြို့ တံခါး သို့ ဝင် သောသူအပေါင်း တို့ရှေ့ မှာ၊
    အာဗြဟံ ဥစ္စာ ဘို့ လုံခြုံစွာ အပ်ပေးလေ၏။
  tte-O: Tomo Iti meuloili siya siyaele kaba miyagogone koina sigitai manli mena yo
    sikatai bwatanone walo yawasosi Abelamo ana gogo.
  tbg-tbg: vi entaraqaa Hiti vatanaaka ruvaaqumavi vaiha vi vatarara Eparahaamira
    vatave tura.
  hmo-hmo: Aberahamo ese iena tano korikori dekenai ia halaoa, Hiti taudia edia vairana
    dekenai, bona unai hanua lalonai idia haboua taudia ibounai edia vairana dekenai
    ia hoia.
  ata-ata: Ta mitema ta Keti ane mineꞌe mixolu no anu pita ane ne, aneꞌi milavu lexe
    lia xalee ane ne, anu Avalaamu naꞌu.
  nfa-nfa: '@see-verse:GEN.023.017'
  urd-urd: यह सब बनी — हित के और उन सबके आमने सामने जो उसके शहर के दरवाज़े से दाख़िल
    होते थे, अब्रहाम की ख़ास मिल्कियत क़रार दिए गए।
  rus-SYN: владением Авраамовым пред очами сынов Хета, всех входящих во врата города
    его.
  cbt-NTPO: '@see-verse:GEN.023.017'
  bqc-SIM: À gↄ̃̀ Ablahaũ pↄ́ ũ Iti pↄ́ mↄ̀ wɛ̃́lɛ bĩ́ibↄlɛu weↄ wáa píi.
  tcz-CHONGTHU: Abraham dinga chu anei agou ahitan, hichea chun Hit mite kelkot kom
    a chenghon jong ahe soh un ahi.
  mar-mar: ही हेथीच्या मुलांसमक्ष व त्याच्या नगराच्या वेशीत जाणाऱ्या-येणाऱ्या सर्वांसमक्ष
    अब्राहामाने विकत घेतली.
  tcs-tcs: kam lan blo Eibram. Dis griment i bin apen prant wea ebriwan lo da mitingples
    blo dem pipol blo It.
  qub-qub: Chay chacrata rantishanta ricaran chaycho caycaj Het runacunawan, siudä
    puncupa päsaj runacunapis.
  bqp-bqp: À gↄ̃̀ Ibrahĩ pↄ́ ũ Iti kũ ò sù wɛ̃tɛ bĩnilɛanↄ pínki wára.
  hat-hat: yo vin pou Abraram, devan tout moun Et yo, devan tout moun ki te bò pòtay
    la.
  eng-BSB: to Abraham’s possession in the presence of all the Hittites who had come
    to the gate of his city.
  tod-tod: naati pɛ ti ɠɛɛni niina ga Aɓalaame nɔnɔ, Ɠɛte nuiti gaazu, naati kpein
    gaazu, niiti ti ɠɛni lɛɛzu taazu ga siɠida ʋelei.
  eng-WEBPB: to Abraham for a possession in the presence of the children of Heth,
    before all who went in at the gate of his city.
  kbq-kbq: Hanki hakare'zana Abrahamu'ma eri nafa'a hanigu Hiti ne'mofavre naga'mo'za
    ran kuma'mofo kahante ke refko nehaza vahe'zmufi ami vagare'naze.
  nhe-BL: Nochi mochijqui iaxca Abraham iniixtla nopa heteos huan nochi tlen mosehuiyayaj
    nechca ipuerta nopa altepetl.
  bus-bus: À gↄ̃̀ Ibraĩ pↄ́ ũ Iti kɛ̀ aↄ̃ mↄ̀ wɛ́tɛ bĩilɛanↄ píngi wáa.
  gub-BL: Etew izuapyapyr a'e zemono'ogaw pe wiko ma'e kwer upaw rupi a'e wà, wexak
    a'e ywy pehegwer ime'eg kar awer a'e wà.
  eng-DRA: Was made sure to Abraham for a possession, in the sight of the children
    of Heth, and of all that went in at the gate of his city.
  knf-knf: kë ikak yi Abraham ţi kadun ki bahitit bŧi banwooŋ du bayiti.
