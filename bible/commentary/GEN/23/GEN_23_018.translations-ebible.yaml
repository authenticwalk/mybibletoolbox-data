  agu-BL: tetz cunin tzun Abraham bantz tircu'n. Ej nin e' cu'n stiw ban cyakil yi
    e' wunak, scyuch' yi e' yi wi'nin cyopone'n stzi' puertil yi tnum.
  eng-PEV: '@see-verse:GEN.023.017'
  ilo-ULB: kenni Abraham babaen iti pananggatangna iti daytoy iti imatang dagiti lallaki
    nga annak ni Het, ken iti sangoanan dagiti napan idiay ruangan ti siudadna.
  kpg-kpg: Di gowaa deenei guu dugu go digau Hittite huogodoo ala nogo dagabuli bolo
    di gowaa ni Abraham.
  uig-ARA: ھىتتىيلارنىڭ كۆز ئالدىدا ئىبراھىمغا تاپشۇرۇلۇپ، يەنى ئەفروننىڭ شەھىرىنىڭ
    دەرۋازىسىدىن بارلىق كىرگۈچىلەرنىڭ ئالدىدا ئۇنىڭ مۈلكى قىلىپ بېكىتىلدى.
  bsp-bsp: kɔ yɔyɔnɛ oŋ ya Abraham fɔr ya aHewy kiriŋ kɔ akɔ ŋaŋc-bɛrɛ dare dadɔkɔ
    dəkusuŋka mɔ.
  mbs-mbs: Neinang si Abraham tig-apò te tanà sìyan dalem te pegbantay te kedita te
    tege Heti netipon kidoen te lelebangan te lonsod sìyan.
  tof-tof: Ene elklaza Eibrra-am ugón yazebórr Et kolpamab obzek kwata, nidi togobórr
    wirri basirran barrbün mamtaedó.
  sus-sus: na birin naxa findi Iburahima gbe ra. Na Xitika naxee birin nu malanxi
    taa sode dɛ ra, e birin findixi na fe seede ra.
  pon-2006: Mehn Id koaros me iang mihmi wasao ahpw kileledier me uhdahn sapwen Eipraam
    wasao.
  jae-jae: kêtu Abrahamnê. Lau gamêŋ Hetŋa samob, taŋ sêô lasê ênê malac ŋasacgêdô
    naŋ, sêlic.
  ksd-ksd: ta ra luaina mata i ra umana natu i Ket, ta ra luaina mata i diat par dia
    olaolo ta ra mataniolo ta nam ra pia na pal.
  tur-YTC: '@see-verse:GEN.023.017'
  bel-N: Абрагам, які купіў яго перад вачыма сыноў Хета, усіх, якія ўваходзілі ў брамы
    гораду ягонага.
  grc-BRENT: τῷ Ἁβραὰμ, εἰς κτῆσιν ἐναντίον τῶν υἱῶν Χὲτ, καὶ πάντων τῶν εἰσπορευομένων
    εἰς τὴν πόλιν.
  ind-AYT: diserahkan kepada Abraham menjadi miliknya, di hadapan keturunan Het, di
    hadapan semua orang yang datang ke pintu gerbang kota itu.
  lid-lid: '@see-verse:GEN.023.017'
  eng-NNA: '@see-verse:GEN.023.017'
  nya-nya: kwa Abrahamu ngati chuma chake pamaso pa anthu onse a ku Hiti amene anabwera
    ku chipata cha mzindawo.
  hrv-hrv: prijeđe u vlasništvo Abrahamovo u nazočnosti sinova Hetovih, sviju koji
    su sjedili u vijeću svoga grada.
  mps-mps: Te Hit bidi dabe tigidali te po mibo madi bidali bidi dabego koneani, te
    tǫ megi da te Abrahamgo tǫ mu da walio.
  llg-llg: '@see-verse:GEN.023.017'
  tpi-tpi: Orait olgeta man bilong lain Hit i stap long dispela ples ol i toktok i
    stap long en, ol i save, dispela graun i bilong Abraham nau.
  dan-1931: over i Abrahams Eje i Hetitternes Nærværelse, så mange som gik ind gennem
    hans Bys Port.
  vie-OVCB: Tài sản đó thuộc quyền sở hữu của Áp-ra-ham có người Hê-tít chứng kiến
    tại cổng thành phố.
  lbk-lbk: Et finigfig am-in nan Heteo ay wad-ay ischi ay kwan et Abraham nan chey
    ay lota.
  guj-2017: તેના નગરના દરવાજામાં સર્વ જનારાંની આગળ હેથના દીકરાઓની હાજરીમાં ઇબ્રાહિમને
    વતનને માટે સોંપવામાં આવ્યાં.
  byr-byr: '@see-verse:GEN.023.017'
  awx-awx: '@see-verse:GEN.023.017'
  pon-2006A: Mehn Id koaros me iang mihmi wasao ahpw kilelehdier me uhdahn sapwen
    Eipraam wasao.
  por-BRBSL: a Abraão por posse na presença dos filhos de Heth, antes de todos os
