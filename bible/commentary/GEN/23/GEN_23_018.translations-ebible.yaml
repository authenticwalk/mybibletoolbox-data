  tbz-SIM: kɛ̀ dɛ̀ɛ nɑɑ́ nhAbɑrɑhɑmmu kpɛrɛ, Itiibɛ bɛ̀ɛ̀ tìí ndihɛì kó dibòrì bɛ
    ììkɛ̀.
  msy-2020: Ezɨ Hitian gumazir mɨgɨrɨgɨar kam baragha itiba, me bar kamagh fo, nguazir
