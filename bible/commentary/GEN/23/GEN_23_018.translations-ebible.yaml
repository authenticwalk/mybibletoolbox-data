  txq-txq: '@see-verse:GEN.023.017'
  aaz-aaz: '@see-verse:GEN.023.017'
  azb-azb: Xetlilərin gözü önündə – şəhər darvazasında yığılanların qarşısında İbrahimin
    mülkü oldu.
  eng-DBY: were assured to Abraham for a possession before the eyes of the sons of
    Heth, before all who went in at the gate of his city.
  hin-2017: जितने हित्ती उसके नगर के फाटक से होकर भीतर जाते थे, उन सभी के सामने अब्राहम
