  tel-2017: ఆ ఊరి ద్వారంలో ప్రవేశించే వారందరి ముందు హేతు వారసుల సమక్షంలో అబ్రాహాముకు
    స్వాధీనం అయింది.
  hat-BSA: a Abraham kòm posesyon nan prezans fis a Heth yo, devan tout moun ki te
