  xla-xla: '@see-verse:GEN.023.017'
  cuk-cuk: Het-dulemar, degi, dule-bela-neggweburgi-dogmamaid, nue-amar-daksii gusmarmogad.
  uig-CYR: Һиттийларниң көз алдида Ибраһимға тапшурулуп, йәни Әфронниң шәһириниң дәрвазисидин
