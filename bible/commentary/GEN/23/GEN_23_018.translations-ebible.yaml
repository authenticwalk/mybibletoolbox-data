  spa-PDDPT: quedaron en posesión de Abraham a la vista de los hijos de Het y de todos
    los que entraban por la puerta de su ciudad.
  gun-gun: ovendepa Abraão pe, Hete ra'y kuery ha'e tetã kora rokẽ py ikuai va'e ha'e
