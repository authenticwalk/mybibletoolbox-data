verse: GEN.023.002
translations:
  mal-C: അവൾ കനാൻദേശത്തെ ഹെബ്രോൻ എന്ന കിര്യത്ത്-അർബയിൽവെച്ചു മരിച്ചു. അബ്രാഹാം സാറായെക്കുറിച്ചു
    വിലപിക്കാനും കരയാനും പോയി.
  deu-TKW: Und Sara starb zu Kirjath-Arba, das ist Hebron, im Lande Kanaan. Abraham
    aber ging hin, um wegen Sara zu klagen und sie zu beweinen.
  lin-lin: Akufaki na Kiriati-Ariba oyo ezali Ebron, na mokili ya Kanana. Abrayami
    asalaki matanga mpo na Sara mpe alelaki ye.
  cbr-NT: ati baritia tsótankëx ka ñuakëxa Quiriat-arbá, kakëbia Hebrón kakin anëkë
    ëma anuax, ka Canaán me anu 'iakëxa. Usa 'ain ka Abraham aín xanu ñukë 'ain 'itsaira
    masá sinani iakëxa.
  eng-LSV: and Sarah dies in Kirjath-Arba, which [is] Hebron, in the land of Canaan,
    and Abraham goes to mourn for Sarah, and to lament her.
  bmu-bmu: Mala Keinan gölmenöŋ miri qetŋi Kiriat Arba, qetŋi alaŋi Hebron qerakzei,
    miaŋgöreŋ kömuyök. Kömuiga Abrahamnöŋ miaŋgöreŋök anömŋaŋgöra jiŋgen köla sahötmamgöra
    anök.
  eng-GNV: 'Then Sarah dyed in Kiriath-arba: the same is Hebron in the land of Canaan.
    and Abraham came to mourne for Sarah and to weepe for her.'
  eng-WEBSTER: 'And Sarah died in Kirjath-arba; the same is Hebron in the land of
    Canaan: And Abraham came to mourn for Sarah, and to weep for her.'
  nhw-BL: huan mijqui ipan altepetl Quiriat Arba catli nojquiya itoca Hebrón huan
    mocahua ipan tlali Canaán. Huan Abraham motequipacho huan quichoquili Sara pampa
    mijqui.
  swh-ONEN: Sara akafa huko Kiriath-Arba (yaani Hebroni) katika nchi ya Kanaani, Abrahamu
    akamwombolezea na kumlilia Sara.
  bba-bba: Heboroniɔwɑ u ɡu Kɑnɑnin temɔ mɑ Aburɑhɑmu u nɑ u win ɡɔɔ swĩ.
  eng-KJVCPB: 'And Sarah died in Kirjath-arba; the same is Hebron in the land of Canaan:
    and Abraham came to mourn for Sarah, and to weep for her.'
  cpy-cpy: Ari okamaeri roori janta nampitsiki Quiriat-arba iiteetziri eejatzi Jebrón
    jeekatsiri Canaán-ki. Antawoete riraakotakawo Abraham okamakira Sara.
  mpx-mpx: Yaka abwe i aligaa awan Kiliyat-Aba elana, (he panuwa o alana al te Hebiloni)
    labi Kenani gamwanaa. Abalahama nuwana i nak nabi ge i na i kahin lagona kaiwena.
  wbp-wbp: '@see-verse:GEN.023.001'
  luo-luo: Notho Kiriath Arba (ma tiende ni Hebron) e piny Kanaan, kendo Ibrahim noywago
    Sara kendo nodengo ahinya.
  meu-meu: 'Sarana Kiriat-araba ai eha mase: una hanua na Kanaan tanona ai, ladana
    ta be Heberon. Abraham na ruma ai e raka vareai, Sara taina e tai.'
  npi-ULB: सारा कनान देशको किर्यत-अर्बा अर्थात्‌ हेब्रोनमा मरिन्‌ । अब्राहामले साराको
    निम्‍ति शोक र विलाप गरे ।
  yor-yor: Ó sì kú ní Kiriati-Arba (ìyẹn ní Hebroni) ní ilẹ̀ Kenaani, Abrahamu lọ
    láti ṣọ̀fọ̀ àti láti sọkún nítorí Sara.
  emp-NTPO: Maʌ̃ne Arbá purud̶e Canaaʌ̃ druad̶e jaid̶asia. Arbá purura idjab̶a Hebroʌ̃
    abadaa. Abrahaʌ̃ra Sara carea jĩã b̶ʌba sopua ewarira wagasia.
  ind-ind: '@see-verse:GEN.023.001'
  pes-OPCB: در حبرون واقع در سرزمین کنعان درگذشت و ابراهیم در آنجا برای او سوگواری
    کرد.
  ssx-ssx: Kutupa ipikita꞉ mo Keinani da kenke pa꞉ta꞉ hayeke kenke ma꞉nda꞉ Hebotoni
    pa꞉ta꞉ homeekeme. Kutu pieketa꞉ Eipoloha꞉ma꞉ma꞉ homa꞉ wia pitiekeme.
  lcm-lcm: le na kala mat. Kata mat e palpal Kanan si vuk rina ang Kiriat Araba, kipo
    kin ia ta Eberon. Au na Abaraam kamela radaupa si Sara.
  aer-aer: '@see-verse:GEN.023.001'
  tgl-ULB: Namatay si Sara sa Kiriat Arba, iyon ay, Hebron, sa lupain ng Canaan. Nagluksa
    at umiyak si Abraham para kay Sara.
  nop-nop: Tiŋa Salah adi Kanaaŋ kwetneŋ Kiliat Aba yokwet wou noli Hebulon yoyagiŋ
    uŋgoŋ hinek hatiŋa kumuŋguk. Kumumbune Abalaham adi bulaaniŋgoŋ nadiŋa makunum
    tibene haule yot Salah’walaŋ dabaŋ hakukneŋ foguk.
  kca-kca: Кириаф-Арба хŏща, щит ин Хеврон, щита Ханаан мўвән Сарра пӑрәс. Авраам
    ԓўв урӈәԓән хоԓԓәты пӑ йирӈәԓтыты йŏхтәс.
  cbu-NT: '@see-verse:GEN.023.001'
  hui-hui: ibu Kenana dindini Kiriada Araba tano mini mende Heberono laga wiagoria
    homene. Ani homayagola Abarahamahanda dara timbuni howa dugu bialu hene.
  wrs-wrs: Di Hepron kembella dahana Kenan pethara, doa tlalva und vawovna. Nomba
    Hepron kembelva indanam ningthivna Kiriatapa.
  mya-mya: ခါ​နာန်​ပြည်​ဟေ​ဗြုန်​မြို့​၌​ကွယ်​လွန်​ရာ​အာ​ဗြ​ဟံ​သည် သူ့​အ​တွက်​ငို​ကြွေး​မြည်​တမ်း​လေ​သည်။
  cbi-NTPO: tsejtu Quiriat-arbá tityumee, Hebrón pebulu tiitinunu peyami, Canaán tusha.
    Tsenñu Abraham, Sara peyañu waatu, yuj llakindya' chumi.
  bod-N: ཁོ་མོ་ཀ་ན་ཨན་ཡུལ་གྱི་ཀིར་ཡཱད་ཨར་པཱ་གྲོང་ཁྱེར༌ཏེ། དེང་སང་གི་ཧེབ་རོན་དུ་ཚེ་ལས་འདས༌པས།
    ཨབ་ར་ཧམ་ནང་དུ་སོང་ནས་མྱ་ངན་དང་ངུ་འབོད་བྱས་པ༌དང༌།
  wsk-wsk: Nu Canaan sor te Kiriath Arba (Hebron) baga kueram. Se Abraham kumik duap
    te daigam ale ko mo nia lagakaso.
  kkl-kkl: Kanaan so'oag as Kiryat-Arba anekoa tebaog. Tebaogpa ela'ange Abraham yingkina
    engelamog.
  sna-sna: Akafira paKiriati Abha (ndiro Hebhuroni) munyika yeKenani, uye Abhurahama
    akandochema Sara akaungudza pamusoro pake.
  spa-BLM: Sara murió en Quiriat Arba (también llamada Hebrón), en la tierra de Canaán.
    Abraham vino a hacer duelo por Sara y a llorarla.
  beu-beu: '@see-verse:GEN.023.001'
  cac-cac: ayic ix cham ix d'a chon̈ab' Quiriat-arba, aton Hebrón d'a yol yic Canaán.
    Ix te oc' vin̈aj Abraham yuj schamel ix Sara chi', ix ochcan vin̈ d'a cusc'olal
    yuj ix.
  swh-ULB: Sara akafa katika Kiriathi Arba, ambayo ni Hebroni, katika nchi ya Kanaani.
    Abraham akaomboleza na kumlilia Sara.
  bel-bel: і памерла Сарра ў Кірыят-Арбе, што сёньня Хэўрон, у зямлі Ханаанскай. І
    прыйшоў Абрагам галасіць па Сарры і аплакваць яе.
  deu-ELBBK: Und Sara starb in Kirjat-Arba, das ist Hebron, im Land Kanaan. Und Abraham
    kam, um über Sara zu klagen und sie zu beweinen.
  mbb-OT: Diyà sikandin mebpatey te inged he Kiriat Arba (he iyan en guntaan inged
    he Hebron) diyà te tanà he Canaan. Utew inlalew ni Abraham is kebpatey ni Sara.
  msc-msc: a sara Kanaan jamana Kiriyati Ariba so kɔndɔ, mɛn tɔɔ bi ko Heburɔn. Iburahima
    ka a sii Saran suu kun na a ka kasi.
  mal-2015: സാറാ കനാൻദേശത്തു ഹെബ്രോൻ എന്ന കിര്യത്തർബ്ബയിൽവെച്ചു മരിച്ചു; അബ്രാഹാം
    സാറയെക്കുറിച്ചു വിലപിച്ചു കരവാൻ വന്നു.
  tuo-NT: Ticʉse cʉ̃ꞌmarĩ cʉogo, Quiriat-arba wãmetiropʉ Canaá diꞌta nirĩ macãpʉ wẽrĩco
    niwõ. Quiriat-arba, apetero Hebrṍ pisunoꞌcaro niwʉ̃. Abrahã Sara wẽrĩcã ĩꞌagʉ̃,
    uti, dʉjasewãꞌacʉ niwĩ.
  gup-gup: wanjh ngaleng doweng kore kunred Kiriath-arba, kunmekbe kunred kabolkngeyyo
    warridj Hebron kore kubolkwarlah Canaan. Abraham wam bimarnenjilngwarreni dja
    bimarnenalkbuni Sarah bu doweng.
  met-met: baing mati mana longga Kiriat-Arba (tauxu ba Hebron) mana titia Kenan.
    Baing Ebraham luxu ba usinga Sara xaung tangia.
  gvs-gvs: Asa Ariba Kenani sinaena goi ikaaiyaka ikámasa. (Aribayana youyuwoina moe
    Ebironi.) Tuwo Eberamo ina Sera ina yoyou goi itáiya tauyana manuna.
  rmc-rmc: Muľa andre Kirjat-Arba, so hin o foros Hebron andro Kanaan. O Abraham avľa
    andre bari žaľa te rovel pal late.
  nlg-nlg: ge mate i Kiriath-arba (itaeni tara holoa nia Hebron,) tana bubulo i Canaan.
    Igaa Abraham te kabu dikalio me nia tangi a tauna te mate.
  dgr-DOGNT: Kanan nèk'e kǫ̀ta Kırat-Arba ekǫ ełaı̨wo (eyı kǫ̀ta dıì Hebron gòyeh).
    Abraham sıì wegha dìì t'à yeghǫ ı̨ı̨tsè.
  pes-OPV: و ساره در قریه اربع، که حبرون باشد، درزمین کنعان مرد. و ابراهیم آمد تا
    برای ساره ماتم و گریه کند.
  ron-1924: Сара а мурит ла Кириат-Арба, адикэ Хеброн, ын цара Канаан, ши Авраам а
    венит сэ желяскэ пе Сара ши с-о плынгэ.
  ben-OBCV: কনান দেশের অন্তর্গত কিরিয়ৎ-অর্বে (অথবা, হিব্রোণে) তিনি মারা গেলেন, এবং
    অব্রাহাম সারার জন্য শোকপ্রকাশ ও কান্নাকাটি করার জন্য (সেখানে) গেলেন।
  lex-lex: Noka Sara nmat lia Kiryat Arba, maka dodo'ondi de nwawa Hebrona, la'a noha
    Kana'ana. Noka Abrahama nko'a-nkakru.
  rgu-rgu: '@see-verse:GEN.023.001'
  som-som: 'Oo Saarah waxay ku dhimatay Qiryad Arbac, taasoo ah Xebroon, tan ku taal
    dalka Kancaan: Ibraahimna wuxuu u yimid inuu u baroorto, oo uu u ooyo Saarah.'
  lat-VUC: 'Et mortua est in civitate Arbee, quæ est Hebron, in terra Chanaan: venitque
    Abraham ut plangeret et fleret eam.'
  aoi-aoi: biya yingi-jungwa dakina Kenina-manja ebina-manja angalya aminababurna
    alikira iya warnumamalya emikirra Yebirena. Eneja kembirra nakina neningiyadikba
    nu-ngwadinuma akwa nu-werrikawarriyadinume-ka nakina dadingiyenikba-wa.
  eng-ASVBT: 'And Sarah died in Kiriath-arba (the same is Hebron), in the land of
    Canaan: and Abraham came to mourn for Sarah, and to weep for her.'
  mna-mna: '@see-verse:GEN.023.001'
  ita-1885: E Sara morì in Chiriat-Arba, ch'è Hebron, nel paese di Canaan, ed Abrahamo
    entrò, per far duolo di Sara, e per piangerla.
  eng-LXXUP: And Sarah died in the city of Arba, which is in the valley, this is Hebron
    in the land of Canaan; and Abraham came to lament for Sarah and to mourn.
  eng-ULB: Sarah died in Kiriath Arba, that is, Hebron, in the land of Canaan. Abraham
    mourned and wept for Sarah.
  spa-VBL: y entonces murió en Quiriat-Arba (o Hebrón) en la tierra de Canaán. Abraham
    fue adentro para lamentar su muerte y llorar por ella.
  fra-_FOB: Et Sara mourut à Kirjath-Arba, qui est Hébron, dans le pays de Canaan.
    Et Abraham vint pour mener deuil sur Sara, et pour la pleurer.
  mal-mal: സാറാ കനാൻദേശത്ത് ഹെബ്രോൻ എന്ന കിര്യത്ത്-അർബയിൽവച്ച് മരിച്ചു; അബ്രാഹാം സാറായെക്കുറിച്ച്
    വിലപിച്ചു കരയുവാൻ വന്നു.
  urd-GVR: Us zamāne meṅ Habrūn kā nām Qiriyat-arbā thā, aur wuh Mulk-e-Kanān meṅ
    thā. Ibrāhīm ne us ke pās ā kar mātam kiyā.
  suz-BL: सारा कनान रागी ङा किरयथ-अरबाम बेक्‍माक्‍त। मेको कली हेब्रोन यो देंनीम। मिनु
    अब्राहाम सारा आ पर्बम हिंशेक पा ङाक्‍थ लमाक्‍त।
  ita-1927: E Sara morì a Kiriat-Arba, che è Hebron, nel paese di Canaan; e Abrahamo
    venne a far duolo di Sara e a piangerla.
  ckb-ckb: ئینجا سارا لە قیریەت ئەربەع مرد، کە حەبرۆنە لە خاکی کەنعان. ئیبراهیمیش
    هات بۆ ئەوەی بۆ سارا بلاوێتەوە و بەسەریدا بگریێت.
  eng-BBE: 'And Sarah''s death took place in Kiriath-arba, that is, Hebron, in the
    land of Canaan: and Abraham went into his house, weeping and sorrowing for Sarah.'
  crx-NTPO: '''Et Sarah ''en keyoh Kirjath Arba, (Hebron ''uhoont''oh) Canaan keyoh
    ''et dazsai ''ink''ez Abraham whusainya ''ink''ez Sarah yuk''enudleh ''ink''ez
    yuk''etso.'
  kan-OKCV: ಅವಳು ಕಾನಾನ್ ದೇಶದಲ್ಲಿರುವ ಹೆಬ್ರೋನಿನಲ್ಲಿ ಅಂದರೆ ಕಿರ್ಯತ್ ಅರ್ಬದಲ್ಲಿ ಮರಣಹೊಂದಿದಳು.
    ಅಬ್ರಹಾಮನು ಸಾರಳಿಗೋಸ್ಕರ ಗೋಳಾಡಿದನು.
  bbb-bbb: '@see-verse:GEN.023.001'
  tam-2017: கானான் தேசத்திலுள்ள எபிரோன் என்னும் கீரியாத் அர்பாவிலே சாராள் இறந்தாள்;
    அப்பொழுது ஆபிரகாம், சாராளுக்காகப் புலம்பி அழுதான்.
  spa-RV-1909: 'Y murió Sara en Kiriath-arba, que es Hebrón, en la tierra de Canaán:
    y vino Abraham á hacer el duelo á Sara, y á llorarla.'
  ron-BTF: Şi Sara a murit în Chiriatarba, adică Hebron, în ţara lui Canaan; şi Avraam
    a venit să jelească pe Sara şi să o plângă.
  eng-WEBP: Sarah died in Kiriath Arba (also called Hebron), in the land of Canaan.
    Abraham came to mourn for Sarah, and to weep for her.
  eng-FBV: and then she died at Kiriath-arba (or Hebron) in the land of Canaan. Abraham
    went in to mourn her death and to weep over her.
  nld-1939: stierf Sara te Kirjat-Arba, nu Hebron genoemd, in het land Kanaän. En
    nadat Abraham lijkklacht over Sara had gehouden, en haar had beweend,
  nch-BL: huan mijqui ipan altepet Quiriat Arba cati nojquiya itoca Hebrón huan mocahua
    ipan tali Canaán. Huan Abraham mocueso huan quichoquili Sara pampa mijqui.
  tfr-NTPO: '@see-verse:GEN.023.001'
  vie-1934: Sa-ra qua đời tại Ki-ri-át-A-ra-ba, tức là Hếp-rôn, thuộc về xứ Ca-na-an.
    Aùp-ra-ham đến chịu tang cho Sa-ra và than khóc người.
  hin-CV: तब उसकी मृत्यु किरयथ-अरबा (अर्थात् हेब्रोन) में हुई, जो कनान देश में है.
    अब्राहाम साराह के लिए विलाप किया और रोया.
  eng-OURB: Sarah [Princess] died in Kiriath Arba (also called Hebron), in the land
    of Canaan [Humbled]. Abraham [Father of a multitude] came to mourn for Sarah [Princess],
    and to weep for her.
  spa-BES: Y la muerte de Sara tuvo lugar en Quiriat-arba, es decir, Hebrón, en la
    tierra de Canaán; y Abraham entró en su casa, llorando y entristecido por Sara.
  tdx-tdx: ie nivilasy e Kiriàte-arbà (toe i Kebròne) an-tane’ Kanàne ao; le nimbeo
    t’i Avrahame handala i Sarà vaho hirovetse aze.
  vid-vid: Nakabagama ako Kiliati-aliba, ako Hebuloni kuli isi ya Kanaani. Abulahamu
    nakalombocheza na kumditila matanga mchewake Sala.
  pwg-pwg: vaghina ma kwanatu kana vava Kiriyati Aba na kamonai irabobo. Kiriyati
    Aba kana vava sago na Hibron, tuna Keinan dobuna kamonai. Ma nani dobunai Abraham
    itou ma isiyapa kawana Sera kubiine.
  eng-OKE: And Sarah died in Kiryath-arba, which is Hebron, in the land of Kenaan.
    And Abraham came to mourn for Sarah, and to lament her.
  tha-KJV: แล​้วซาราห์​ก็​สิ​้นชีวิตที่เมืองคีริยาทอารบา คือเมืองเฮโบรน ในแผ่นดินคานาอัน
    อับราฮัมไว้​ทุกข์​ให้​ซาราห์และร้องไห้คิดถึงนาง
  por-BR-2018: E morreu Sara em Quiriate-Arba, que é Hebrom, na terra de Canaã; e
    Abraão veio para ficar de luto por Sara e para chorar por ela.
  bco-bco: '@see-verse:GEN.023.001'
  deu-ELO: Und Sara starb zu Kirjath-Arba, das ist Hebron, im Lande Kanaan. Und Abraham
    kam, um über Sara zu klagen und sie zu beweinen.
  ktm-ktm: Iy imet imin Hebron, ise lon lok mandra-an Kenan, pe Abraham ikarndrum
    ile mo-on pe ideng mbrulun.
  caa-caa: y de allí chamay tama inteꞌ lugar xeꞌ ucꞌabꞌa Quiriat-arbá xeꞌ arobꞌna
    Hebrón coner xeꞌ aquetpa tama e lugar Canaán. Pues e Abraham cay aru tama uchamer
    e Sara y cay tzꞌintzꞌa meyra tiempo.
  eng-WYC-2018: and died in the city of Arba (or and then she died in Kiriatharba),
    which is Hebron, in the land of Canaan; and Abraham came to bewail and (to) beweep
    her.
  epo-epo: Kaj Sara mortis en Kirjat-Arba, kiu estas Ĥebron, en la lando Kanaana.
    Kaj Abraham venis, por funebri pri Sara kaj plori pri ŝi.
  uig-PIN: Saraⱨ Ⱪanaan zeminidiki Kiriat-Arba, yǝni Ⱨebronda wapat boldi. Ibraⱨim
    berip Saraⱨ üqün matǝm tutup yiƣa-zar ⱪildi.
  beo-beo: 'Amalalu, e da Hibalone moilai bai bagade, Ga:ina:ne soge ganodini, amoga
    bogoi. A:ibalaha:me da amoga ea udama asigiba:le, dimusa: asi.'
  tpi-OTNT: na em i dai long taun Kiriat Arba, narapela nem bilong en Hebron, long
    graun bilong Kenan. Na Abraham i sori tru na i krai long em.
  hau-SA: Ta rasu a Kiriyat Arba (wato, Hebron) a ƙasar Kan’ana, Ibrahim kuwa ya tafi
    ya yi makokin Saratu, yana kuka saboda ita.
  udu-udu: Dhala Saarah a’di wuki’d mo e Paŋ Giryat/arba (a’di jin ta Habruun) e bampa/
    gi Paŋ Kanaan mo dhala Ibrahiim yaki’d mo mmoko goma Saarah dhali ko ki gwony
    jabu’th goma yim mo be.
  uig-LAT: Sarah Qanaan zéminidiki Kiriat-Arba, yeni Hébronda wapat boldi. Ibrahim
    bérip Sarah üchün matem tutup yigha-zar qildi.
  nde-nde: Wafela eKhiriyathi Aribha (kutsho eHebhroni) elizweni laseKhenani, u-Abhrahama
    wahamba ukuyamzilela lokumlilela khona.
  ton-ton: Pea naʻe pekia ʻa Sela ʻi Kesa ʻAlipa; ʻaia ko Hepeloni ʻi he fonua ko
    Kēnani pea naʻe haʻu ʻa ʻEpalahame ke tēngihia ʻa Sela, mo tangi koeʻuhi ko ia.
  ces-1613: A umřela v městě Arbe, kteréž slove Hebron, v zemi Kananejské. I přišel
    Abraham, aby kvílil nad Sárou, a plakal jí.
  eko-eko: Khufwa Kiriyati-Aarapa (oniittheliwaawo Heporooni) tuniya ya Kanaani. Eburahiima
    khusala alila na ojikhupanyera ofwa wa Suhura.
  nss-nss: Pwen iyamat iro kol namandran Kiriyat Arpa (ngalan handra ara Hepron),
    ita nondriya pwan Kenaan. Pe Apraham koyun isikirani yiy pe irangsi yiy.
  eng-WMB: Sarah died in Kiriath Arba (also called Hebron), in the land of Canaan.
    Abraham came to mourn for Sarah, and to weep for her.
  tam-TCV: அவள் கானானில் எப்ரோன் என்று அழைக்கப்பட்ட, கீரியாத் அர்பா என்னும் ஊரில்
    இறந்தாள்; அங்கே ஆபிரகாம் சாராளுக்காகத் துக்கித்து, அழுது புலம்பினான்.
  ceb-ULB: Namatay si Sara sa Kiriath Arba, nga mao na ang Hebron, sa yuta sa Canaan.
    Nagbangotan si Abraham ug naghilak alang kang Sara.
  mkn-mkn: '@see-verse:GEN.023.001'
  pol-UBG: Sara umarła w mieście Kiriat-Arba, czyli w Hebronie, w ziemi Kanaan. I
    Abraham przyszedł, aby odbyć żałobę po Sarze i opłakiwać ją.
  agr-agr: Nunik yaakat Quiriat-arbá, Hebrón tuuta awagmatia nuwi Canaán nugkanum
    pujus jakauwai. Nunikmatai Abraham Saran aneak buutiuwai, nunik kuashat tsawan
    anentaimak pujusui.
  kyc-kyc: Baa yuu Kiriatapa kingi mende Eperone lenge yuu Kenane dokona kumuyasa
    Aporakame ee lao kumanda peteya.
  urd-GVU: اُس زمانے میں حبرون کا نام قِریَت اربع تھا، اور وہ ملکِ کنعان میں تھا۔
    ابراہیم نے اُس کے پاس آ کر ماتم کیا۔
  deu-1912: und starb in Kirjat-Arba, das Hebron heißt, im Lande Kanaan. Da kam Abraham,
    daß er sie beklagte und beweinte.
  ntj-ntj: '@see-verse:GEN.023.001'
  row-row: '@see-verse:GEN.023.001'
  kan-2017: ಸಾರಳು ಕಾನಾನ್ ದೇಶದಲ್ಲಿರುವ ಹೆಬ್ರೋನೆಂಬ ಕಿರ್ಯತರ್ಬದಲ್ಲಿ ಸತ್ತಳು. ಅಬ್ರಹಾಮನು ಬಂದು
    ಆಕೆಗಾಗಿ ಗೋಳಾಡಿ ಕಣ್ಣೀರು ಸುರಿಸಿದನು.
  ena-ena: Lɨci Sela agaŋ Kiliatalɨba haiabɨla heŋ hɨniavɨla hɨmami. Kiliatalɨba haiabɨla
    agadɨ ibi mu Hebɨlon. Haiabɨla agaŋ nɨbu Kenan fɨli tɨbɨ hɨniadami. Heŋ hɨniavɨla
    hɨmɨci Ebɨlam agaŋ abinu saŋ mavɨn mɨŋamɨŋa ilɨhami.
  tgo-tgo: Va i mare Kiriyat Aba (mbaŋake thɨ uno idae Hebron) Kenan e tɨne, na Eibraham
    i nuwatharɨ laghɨye moli le mareko kaiwae.
  yap-yap: Me yim’ u Hebron u lan yu Kanaan, me kireban’ Abraham me mowawnag.
  tet-tet: '@see-verse:GEN.023.001'
  hlt-MCSB: Sarah te Kanaan kho Hebron kah Kiriatharba ah duek. Te dongah Sarah rhaengsae
    ham Abraham cet tih a rhah thil.
  mdy-ETH: ካኣናኔ ዓጮይዳ ዓኣ «ዓርባዒ ካታሞ» ጌይንታያታዖ ጊንፃፓ ኬብሮኦኔ ጌይንቴ ካታሞይዳ ሃይቄኔ፤ ዓብራሃሜያ ሳኣራ
    ሃይቄሢሮ ሚርጌና ዖዪ ዬኤካዖ፥
  twi-ASANTE: Ɔwuu wɔ Kiriat-Arba a ɛno ara ne Hebron a ɛwɔ Kanaan asase so. Abraham
    kɔgyam ne yere Sara, suu no wɔ hɔ.
  bhl-bhl: '@see-verse:GEN.023.001'
  con-NTPO: Quiriat-arbani pa. Tsa Quiriat-arba tsu Canaán andeni'su Hebrón canqque.
    Sara pasi Abrahamjan ñombi'yepa i'na.
  eng-WEBU: Sarah died in Kiriath Arba (also called Hebron), in the land of Canaan.
    Abraham came to mourn for Sarah, and to weep for her.
  bnp-bnp: muri i mate na tanga e Kiriat-Araba, a rana tara e Hebron na robo e Kenan.
    Lakea e Abraham i dodo hatekea, i taringia.
  wal-wal: Hegaappe guyyiyan a Kanaane biittan de7iya (Kebroona giyo) Qiriyaati-Arbba7a
    kataman haiqqaasu. Haiqqin Abrahaami Saariyyo yeekkanaunne kayyottanau biis.
  mgh-mgh: ni yahokhwa anari uKiriati-Arapaa uneehaninya Eforoni, ilapo yo Kanaa.
    Aparahamu aheekhupanya ni wonlela Asaara.
  acu-NT: '@see-verse:GEN.023.001'
  spa-PDDPT: Sara murió en Quiriat-arba, que es Hebrón, en tierra de Canaán. Abraham
    acudió para hacer duelo por Sara y llorar por ella.
  gun-gun: omano Quiriate-Arba tetã Hebrom 'epy va'e py, Canaã yvy re ae. Ha'e ramo
    Abraão ou vy ojae'o ipy'a vai vy.
  agu-BL: Cho'n quime'n i'-tz le ama'l Quiriat-arba, nka Hebrón cwent ama'l Canaán.
    Ma yi Abraham wi'nin tzun bisune'n te'j Sara, nin wi'nin tok'e'n i' yi quime'n.
  eng-PEV: Then she died in the town called Hebron, in the country called Canaan.
    Another name for that town is Kiriath Arba. Abraham was very sad, and he sat next
    to Sarah’s body and cried.
  ilo-ULB: Natay ni Sarah idiay Kiriat Arba, dayta ket, Hebron, iti daga ti Canaan.
    Nagladingit ken dinung-awan ni Abraham ni Sarah.
  kpg-kpg: Mee ne made i Hebron, i tenua go Canaan, gei Abraham gu lodo huaidu gi
    di made o maa.
  uig-ARA: ساراھ قانائان زېمىنىدىكى كىرىئات-ئاربا، يەنى ھېبروندا ۋاپات بولدى. ئىبراھىم
    بېرىپ ساراھ ئۈچۈن ماتەم تۇتۇپ يىغا-زار قىلدى.
  bsp-bsp: Sara ɛnafi nde dare da Kiriyat-Harba, ti tɔ tatɔkɔ Hɛbərɔŋ atɔf ŋa Kanahan.
    Kɔ Abraham ender kətəŋnɛ kəwup ka Sara, pəbok kɔ.
  mbs-mbs: Nematay sikandin doton te lonsod te Hebron sakop te Canaan. Dimoton si
    Abraham amon moloy kandin.
  tof-tof: '@see-verse:GEN.023.001'
  sus-sus: a naxa laaxira Kiriyati Araba, Hebiron mabiri, Kanaan bɔxi ma. Iburahima
    naxa a xa ginɛ ɲɔn fe raba.
  pon-2006: E ahpw mehla nan Epron, nan Kenan; Eipraam ahpw mwahieiki eh mehlao.
  jae-jae: Ma Sara gêmac êndu aŋga Kiriat-Arba (ŋaê teŋ gebe Hebron) aŋga gamêŋ Kanaan.
    Ma Abraham kêsô gebe êpuc taŋiboa sa ma êtaŋ êtu Saraŋa.
  ksd-ksd: Ma Sara i ga mat aro Kiriat-Arba, di vatang ia bula ba Kebron, ta ra gunan
    Kanaan. Ma Abaraam i ga vana upi na korkor ure Sara, ma upi na tangie.
  tur-YTC: Sarah, Kenan ülkesindeki Kiryat-Arba'da (Hebron da denir) öldü. Avraham,
    Sarah için yas tutmaya ve onun için ağlamaya geldi.
  bel-N: I памерла Сара ў Кірыят-Арбе, гэта значыць, у Хеўроне, у зямлі Ханаан. I
    прыйшоў Абрагам, каб мець жалобу па Сары і плакаць па ёй.
  grc-BRENT: Καὶ ἀπέθανε Σάῤῥα ἐν πόλει Ἀρβὸκ, ἥ ἐστιν ἐν τῷ κοιλώματι· αὕτη ἔστι
    Χεβρὼν ἐν τῇ γῇ Χαναάν ἦλθε δὲ Ἁβραὰμ κόψασθαι Σάῤῥαν, καὶ πενθῆσαι.
  ind-AYT: Dia mati di Kiryat-Arba, yaitu Hebron, di tanah Kanaan. Lalu, Abraham datang
    untuk meratapi Sara dan menangisinya di sana.
  lid-lid: Iy imek badeh udu Kiriyat Arba (aloh Hibron) udu munyak Kenan, eme Abraham
    ili moroha iy ma eden i la-un.
  eng-NNA: '@see-verse:GEN.023.001'
  nya-nya: Anamwalirira ku Kiriyati-Araba, kumeneku ndi ku Hebroni, mʼdziko la Kanaani,
    ndipo Abrahamu anapita kukakhuza maliro a Sara, namulirira.
  hrv-hrv: Sara umrije u Kirjat Arbi, to jest u Hebronu, u zemlji kanaanskoj; i Abraham
    uđe u žalost za Sarom i naricaše za njom.
  mps-mps: tama aga te Kiriat Arba, te gasa nogi Hebron, te Kenan pedai badu tede
    isai. Tama Abrahamgo te Sarade homu dene mu ebaso, aga tigi osogo muani madiba
    hogonigi peyu, tama agai aga we hagede gela wai.
  llg-llg: '@see-verse:GEN.023.001'
  tpi-tpi: na em i dai long taun Kiriat Arba, narapela nem bilong en Hebron, long
    graun bilong Kenan. Na Abraham i sori tru na i krai long em.
  dan-1931: Sara døde i Kirjat-Arba, det er Hebron, i Kana'ans Land. Så gik Abraham
    hen og holdt Klage over Sara og begræd hende.
  vie-OVCB: bà qua đời tại Ki-ri-át A-ra-ba, tức Hếp-rôn, thuộc đất Ca-na-an. Áp-ra-ham
    để tang và than khóc vợ.
  lbk-lbk: Natey id Hebron isnan ili ay Canaan, et inachokhan cha Abraham.
  guj-2017: તે કનાન દેશના હેબ્રોનમાં આવેલા કિર્યાથ-આર્બામાં મરણ પામી. ઇબ્રાહિમે સારાને
    માટે શોક પાળ્યો અને રુદન કર્યું.
  byr-byr: '@see-verse:GEN.023.001'
  awx-awx: Kenankätanu taunu womdu Hebron, uwomune kupän, Abrahamu butayä natäke,
    kwänäm tixäwik, gwäyäm yiwikut.
  pon-2006A: E ahpw mehla nan Epron, nan Kenan; Eipraam ahpw mwahieiki eh mehlao.
  por-BRBSL: Sarah morreu em Kiriath Arba (também chamada Hebron), na terra de Canaã.
    Abraão veio para chorar por Sara, e chorar por ela.
  aly-aly: '@see-verse:GEN.023.001'
  cth-cth: Sarah teh Kanaan ram Hebron tie Kiriatharba kho dawk a due. Abraham hai
    Sarah kecu dawk khuika hanelah a tho.
  twi-twi: Owui wɔ Kiriat-Arba a ɛno ara ne Hebron a ɛwɔ Kanaan asase so. Abraham
    kogyam ne yere Sara, suu no wɔ hɔ.
  hlt-hlt: Sarah te Kanaan kho Hebron kah Kiriatharba ah duek. Te dongah Sarah rhaengsae
    ham Abraham cet tih a rhah thil.
  tbz-SIM: Ò ku Kidiyɑti-Adibɑ kó dihɛì ndi, bɛ̀ tu dì Ebunɔɔ Kɑnnɑhɑ̃ɑ̃ kó kutempɛ̃
    mmiɛkɛ, kɛ̀ Abɑrɑhɑmmuu dɔɔ̀ ikuɔ́ kɛ́kɔmmú o pokù kṹṹ,
  msy-2020: Egha nguibar ziam Kiriat Arban ikiava areme, nguibar kam an ziar mam Hebron,
    a Kenanɨn nguazimɨn iti. Ezɨ Abraham bar an apangkuvigha a baghava azi.
  txq-txq: '@see-verse:GEN.023.001'
  aaz-aaz: '@see-verse:GEN.023.001'
  azb-azb: Sara Kənan torpağında olan Qiryat-Arbada, yəni Xevronda öldü. İbrahim yas
    tutub ağlamaqdan ötrü Saranın cəsədinin yanına getdi.
  eng-DBY: 'And Sarah died in Kirjath-Arba: that is Hebron, in the land of Canaan.
    And Abraham came to mourn for Sarah, and to weep for her.'
  hin-2017: तब वह किर्यतअर्बा में मर गई। यह तो कनान देश में है, और हेब्रोन भी कहलाता
    है। इसलिए अब्राहम सारा के लिये रोने-पीटने को वहाँ गया।
  wol-KYG: doora faatu ca Kiryaat Arba, mooy Ebron, ca réewu Kanaan. Ibraayma nag
    dëj Saarata, jooy ko lool.
  swp-swp: Abotai Saraha i odalele Kiriata‐araba eai, (ia ede Heberona) Kanana tanona
    eai. Aberahama ie lau Saraha enana i muromuroro eo douna i dou.
  bjr-bjr: Kannaana maqa maaqaki Qeebooroona maqusaki kuqufufanoo Abaraaqaammafa mina
    kuqiranara soofaari marinau.
  eng-YLT: and Sarah dieth in Kirjath-Arba, which [is] Hebron, in the land of Caanan,
    and Abraham goeth in to mourn for Sarah, and to bewail her.
  kne-kne: natey ed Hebron sin sakop di Canaan, et niladingitan Abraham sisya.
  heg-NTPO: '@see-verse:GEN.023.001'
  ptu-ptu: iya matem dio Kiryat-Arba battu diua Hebron, lembäna Kanaan. Iya lakom
    Abraham nasahhoi anna ma'bahata.
  bzd-NTPO: eta̱ ie' blënewa̱ ká̱ kiè Quiriat-arbá a̱te̱ Canaán ee̱. Ñies ká̱ e' kiè
    Hebrón. Abraham schöne e' i̱e̱itséitö sia̱rë.
  kwf-kwf: Nia mae ana abaꞋi kula Ꞌi Kenan ana fanoa Ꞌi Kiriataba, neꞋe niniꞋari kira
    saea Ꞌania Ꞌi Hebron. ꞋUnaꞋeri sa Abraham nia ka kwaimanatai liu naꞋa, ma ka angi
    liu naꞋa Ꞌuana Ꞌafe nia neꞋe nia mae naꞋa. ꞋI buri Ꞌana nia ka tataꞋe faꞋasia
    kula neꞋe kira faꞋateoꞋa Ꞌafe nia ana, nia ka leka lisia na ngwaꞋi toꞋa ꞋaꞋana
    ana fuuꞋi ngwae sa Het, ma nia ka fata Ꞌuri fuada,
  eng-WYC-2017: and died in the city of Arba, which is Hebron, in the land of Canaan;
    and Abraham came to bewail and beweep her.
  eng-WMBB: Sarah died in Kiriath Arba (also called Hebron), in the land of Canaan.
    Abraham came to mourn for Sarah, and to weep for her.
  spp-spp: maa ŋkwû Kiriyati Ariba kànhe e *Kana kìni i. Kuru kànhe mɛge mú ku ɲyɛ
    Eburɔn. Ka *Ibirayima si mpa ntɛ̀ɛn u cwoŋi buwuŋi taan marii yamɛɛni súu.
  aey-aey: Odocob uqa Kenan mahana Hebron ono cal men. Odocob Ebraham Seranu uqa me
    qadac qajen.
  urd-GVH: उस ज़माने में हबरून का नाम क़िरियत-अरबा था, और वह मुल्के-कनान में था। इब्राहीम
    ने उसके पास आकर मातम किया।
  rug-rug: meke mate si asa pa Heboroni pa popoa Kenani, meke kabo ia Ebarahami si
    asa.
  gaz-gaz: Isheenis Kiriyaati Arbaaq jechuunis Kebroon biyya Kanaʼaan keessaa sanatti
    duute; Abrahaamis Saaraadhaaf gadduu fi booʼuudhaaf jedhee dhaqe.
  fra-LSG: Sara mourut à Kirjath-Arba, qui est Hébron, dans le pays de Canaan; et
    Abraham vint pour mener deuil sur Sara et pour la pleurer.
  gnn-gnn: yurru ŋayi ŋunhiyi Sara rakunydhinanydja wäŋaŋuranydja Yiprun, ŋarakaŋura
    Gaynan. Ga ŋayinydja ŋunhi Yipurayimdja wirrkina yana warwuyurruna nhanŋu, nhanukalayŋuwu
    ŋayi miyalkkunydja.
  yal-yal: A yi faxa Kiriyati-Aruba yi, naxan mɔn xili “Xebiron,” Kanan bɔxɔni. Iburahima
    yi a ɲaxanla saya feen liga, a yi a wuga.
  gum-gum: Canaan pirau Hebrón ciudayu Quiriat Arbasrø kwaig købig køn. Incha nøbe
    Sara kwaben kisha, truba isuin kørrømisrøbig køn.
  iou-iou: Yotpärare Hebron, Kenan komeken kumbuk. Kumäŋirän Abrahamtä päŋku konäm
    butewaki täŋ imiŋkuk.
  haw-1868: A make aku la o Sara ma Kiriatareba, oia o Heberona ma ka aina o Kanaana;
    a hele mai la o Aberahama e uwe a e kanikau ia Sara.
  arb-NAV: ثُمَّ مَاتَتْ سَارَةُ فِي قَرْيَةِ أَرْبَعَ، أَيْ حَبْرُونَ، فِي أَرْضِ
    كَنْعَانَ، فَجَاءَ إِبْرَاهِيمُ لِيَنْدُبَ سَارَةَ وَيَبْكِيَ عَلَيْهَا.
  adz-adz: Da arangan imamp imingꞌ gamp Kiriat-Arba (nida Hibron), imingꞌ intap Kanan.
    Abraham irang igampun ruan i fininggan imingꞌ ungar wasaꞌ.
  ewe-ewe: Eku le Kiriat Arba (si nye Hebron) le Kanaanyigba dzi. Abraham yi be yeafa
    konyi, eye yeafa avi nɛ.
  eng-LEE: 'And Sarah died in Kiryath-arba, the same in Hebron in the land of Canaan:
    and Abraham came to mourn for Sarah, and to weep for her.'
  dji-dji: girri nguḻi wirrdjini gurrbiw Kiriyatj-Arba, ṉambiḏi ngunung wana gurrbi
    Kanan. Ga ngunung gurrbi Kiriyatj-Arba djamingi djin bultjidjini Yibrun. Manymak,
    Sara wirrdjini, girri nyani Abrayam ngurr-yirrpiniban inga ngadjiniban Saragi.
    Nyani munganmirri nyininy giriny nyanngar ngunukima balinyirbi Sara, inga ngadjny
    kirinya-a-a, girriban.
  gvn-gvn: '@see-verse:GEN.023.001'
  nna-nna: '@see-verse:GEN.023.001'
  asm-FB: কনান দেশৰ কিৰিয়ৎ-অর্ব্ব নগৰত অর্থাৎ হিব্ৰোণত তেওঁৰ মৃত্যু হ’ল; তাতে অব্ৰাহামে
    চাৰাৰ কাৰণে কান্দি কান্দি শোক কৰিলে।
  sus-A: عَ نَشَ لَاشِرَ كِرِيَتِ عَرَبَ، هٍبِرٌن مَبِرِ، كَنَان بْشِ مَ. عِبُرَهِمَ
    نَشَ عَ شَ فِنّ حْن قٍ رَبَ.
  fra-SBL: Sara mourut à Kiriath Arba (appelée aussi Hébron), dans le pays de Canaan.
    Abraham vint pour porter le deuil de Sara et pour la pleurer.
  hbo-hbo: וַתָּ֣מָת שָׂרָ֗ה בְּקִרְיַ֥ת אַרְבַּ֛ע הִ֥וא חֶבְרֹ֖ון בְּאֶ֣רֶץ כְּנָ֑עַן
    וַיָּבֹא֙ אַבְרָהָ֔ם לִסְפֹּ֥ד לְשָׂרָ֖ה וְלִבְכֹּתָֽהּ׃
  shp-NTPO: Jainoax mawata iki Quiriat-arbainoax, jaribi iki Hebrón jema, Canaán main
    iká. Sara mawáketianra Abraham winia iki, jainoaxibi meketa iki.
  eng-WYCLIFFE: and diede in the citee of Arbee, which is Ebron, in the lond of Chanaan;
    and Abraham cam to biweyle and biwepe hir.
  piu-2006: '@see-verse:GEN.023.001'
  pjt-pjt: '@see-verse:GEN.023.001'
  cwe-cwe: Sala kadanganika uko Kiliasi Aliba, iviya yotangigwa Hebuloni, muna iisi
    ya Kanaani, na Bulahimu kamtendela tanga na kamulilila.
  bgs-bgs: tun ta lunsud ka Hebron na sakup ka Canaan. Iranu asta igsággó si Abraham
    tingód katô kamatayan i Sara.
  kik-kik: Nake aakuĩrĩire Kiriathu-Ariba (na nokuo Hebironi), bũrũri-inĩ wa Kaanani;
    nake Iburahĩmu agĩthiĩ, agĩcakaĩra Sara na akĩmũrĩrĩra.
  ksr-ksr: Laligoŋ Keinan balonoŋ gomaŋ qata Kiriat Arba, qata alia Hebron qamakejuti,
    iikanoŋ komuro. Komuro Aabrahamnoŋ iikanondeeŋ embiaajoŋ jiŋgeŋ qama saamambaajoŋ
    keno.
  fra-NCL: Sara mourut à Qiriath-Arbé, qui est Hébron, dans le pays de Canaan ; et
    Abraham vint pour faire le deuil de Sara et pour la pleurer.
  cek-AK: Sarah loe Kanaan prae Kirjath Arba (Hebron tiah doeh thuih) ah duek; Abraham
    loe Sarah pongah palungset moe qah.
  xla-xla: '@see-verse:GEN.023.001'
  cuk-cuk: Sara Canaán-yalagangi, Quiriat-Arba-neggweburgi burgwisad. Quiriat-Arbaʼde,
    Hebrónʼye bilebalid. Abraham Sara-burgwisadba nue-bosad, degine, nue-Sara-ebinsadii
    gusbalid.
  uig-CYR: Сараһ Қанаан зиминидики Кириат-Арба, йәни Һебронда вапат болди. Ибраһим
    берип Сараһ үчүн матәм тутуп жиға-зерә қилди.
  tel-2017: కనాను దేశంలో హెబ్రోను అని పిలిచే కిరియత్ ఆర్బా అనే ప్రాంతంలో ఆమె మరణించింది.
    అప్పుడు అబ్రాహాము శారా కోసం దుఃఖించడానికి, విలపించడానికీ వచ్చాడు.
  hat-BSA: Sarah te mouri nan Kirjath-Arba (sa vle di Hébron) nan peyi Canaan an.
    Abraham te vini pou fè dèy pou li, e kriye pou li.
  kos-kos: El misa Hebron in acn Canaan, ac Abraham el asor yokna kacl.
  hbo-WLC: וַתָּ֣מָת שָׂרָ֗ה בְּקִרְיַ֥ת אַרְבַּ֛ע הִ֥וא חֶבְר֖וֹן בְּאֶ֣רֶץ כְּנָ֑עַן
    וַיָּבֹא֙ אַבְרָהָ֔ם לִסְפֹּ֥ד לְשָׂרָ֖ה וְלִבְכֹּתָֽהּ׃
  ibo-ibo: Ọ nwụrụ na Kiriat Arba (nke bụ Hebrọn), nʼala Kenan. Ebraham ruru ụjụ nʼihi
    Sera, kwaa akwa nke ukwuu nʼihi ọnwụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସାରା କିଣାନ ଦେଶସ୍ଥ କିରୀୟଥ୍‍-ଅର୍ବରେ, ଅର୍ଥାତ୍‍, ହିବ୍ରୋଣରେ ମଲା।
    ଏଣୁ ଅବ୍ରହାମ ସାରା ନିମନ୍ତେ ଶୋକ ଓ କ୍ରନ୍ଦନ କରିବାକୁ ଭିତରକୁ ଗଲେ।
  wmt-wmt: '@see-verse:GEN.023.001'
  chk-chk: Iwe, Sara a mäla lon Kiriat Arpa, a pwal iteni Hepron, lon ewe fanü Kanaan.
    Nge Apraham a tolong ren pwe epwe kechüeiti Sara o ngüngüres won.
  ssd-ssd: Kanan kilke Hebron tumbraŋŋge nu kumna. Nu kumna le Abraham nu wamdus tatrukina
    le nu kumba Sara tugumŋge malmbikina.
  rop-rop: en imbin dai langa det taun gulum Hebran deya langa det kantri gulum Keinan.
    Sambala pipul bin oldei gulum det taun Kiriyathaba. Wal wen Eibrahem bin lujim
    Sera, imbin kraikrai detmatj.
  ukr-1871: І вмерла Сарра в Кирят-Арбі. Се Геброн в Канаан землї. Прийшов же Авраам
    плакати по Саррі да падкувати.
  eng-AOI: She died in Canaan in the town called Hebron. Her husband cried and was
    very upset about his wife dying.
  yon-yon: kwane bobneen, kambong Kiriat Arba aom, Keenan ambibkin aom. (Kibikee Kiriat
    Arba kuu Hebron andimaib.) Kwane, Abraham mimyob kowene bobon wene yu dowad ameng
    kamoon.
  bch-bch: ga kus ta imate ngan tuanga Kiriat-Arba ngan tibur kapei Kenan. Tuanga
    toa oa ieda ede pade Ebron. Tota Abraam ilolo isat ga itangtang ngan ei.
  deu-1951: Und Sarah starb in Kirjat-Arba, das ist Hebron, im Lande Kanaan. Da ging
    Abraham hin, daß er um Sarah klagte und sie beweinte.
  eng-JPS: And Sarah died in Kiriatharba — the same is Hebron — in the land of Canaan;
    and Abraham came to mourn for Sarah, and to weep for her.
  ubr-ubr: On Hebron nan irabob Canaan tafanam amonai ato Abraham on Sarah aurin iyababan
    ato irous ibo touousai.
  srp-1865: I umrije Sara u Kirijat-Arvi, a to je Hevron, u zemlji Hananskoj. I doðe
    Avram da ožali Saru i oplaèe.
  lug-lug: N’afiira e Kiriyasuwalaba, ye Kebbulooni, mu nsi ya Kanani. Saala bwe yafa
    Ibulayimu n’ayingira okumukungubagira n’amukaabira.
  heb-heb: ותמת שרה בקרית ארבע הוא חברון בארץ כנען ויבא אברהם לספד לשרה ולבכתה׃
  ben-IRV: পরে সারা কনান দেশে কিরিয়থর্ব্বে অর্থাৎ হিব্রোণে মারা গেলেন। আর অব্রাহাম
    সারার জন্য শোক ও কাঁদতে আসলেন।
  pan-pan: ਜਦ ਸਾਰਾਹ ਦੀ ਐਨੀ ਉਮਰ ਹੋ ਗਈ ਤਾਂ ਉਹ ਕਿਰਯਥ-ਅਰਬਾ ਅਰਥਾਤ ਹਬਰੋਨ ਵਿੱਚ ਮਰ ਗਈ, ਜਿਹੜਾ
    ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਹੈ। ਇਸ ਲਈ ਅਬਰਾਹਾਮ ਸਾਰਾਹ ਲਈ ਰੋਣ-ਪਿੱਟਣ ਲਈ ਆਇਆ।
  mwp-mwp: '@see-verse:GEN.023.001'
  mya-JVB: ခါနာန် ပြည်၊ ဟေဗြုန် မြို့တည်းဟူသော၊ ကိရယသာဘ မြို့၌ သေ လေ၏။ အာဗြဟံ သည်လည်း
    စာရာ ကြောင့် ညည်းတွားငိုကြွေး ခြင်းငှါ လာ ၏။
  tte-O: Kabo iboita Kiliyataba koina, esana labuina Ebiloni dedei Kenani koina. Kabo
    Abelamo nuwana inae lalakina yo ilau ivalam koyasili wainena kaiwena.
  tbg-tbg: '@see-verse:GEN.023.001'
  hmo-hmo: Sara be Kiriata Araba dekenai ia mase, unai hanua be Kanana tano dekenai,
    ma ena ladana ta be Heberona. Aberahamo be ruma dekenai ia raka vareai, Sara totona
    ia taitai.
  ata-ata: Misoli ne Ebulon no xalee ne Kanani, la mulue Avalaamu muxolu sou mutamasie.
  nfa-nfa: '@see-verse:GEN.023.001'
  urd-urd: और सारा ने करयतअरबा' में वफ़ात पाई। यह कनान में है और हबरून भी कहलाता है।
    और अब्रहाम सारा के लिए मातम और नौहा करने को वहाँ गया।
  rus-SYN: и умерла Сарра в Кириаф-Арбе, который на долине, что ныне Хеврон, в земле
    Ханаанской. И пришел Авраам рыдать по Сарре и оплакивать ее.
  cbt-NTPO: Ina quëran Quiria-arpa ninanoquë chiminin. Ina ninanoso', Ipron itopi
    anta'. Inaso Canaan parti ya'huërin. Sa'in chimininso marë' Apraanso', sëtaton,
    na'nërárin, ayanárin, naporin.
  bqc-SIM: ↄ̃ à gbàsa gà Kiliataaba pↄ́ wì mɛ tia Hɛblↄ̃, Kanaa bùsuu. Ɔ̃ Ablahaũ
    aà bɛɛkɛ̀, à ↄ́ↄlↄ̀ aà gaa yã́ musu.
  tcz-CHONGTHU: Sarah chu Kiriath-arba kiti muna athi tan, hichu Hebron kiti Canaan
    gam sunga um ahi, hichun Abraham chu Sarah umlou jeh a lunghel le mitlhi long
    in achup in ahi.
  mar-mar: सारा कनान देशातील किर्याथ-आर्बा, म्हणजे, कनान देशातले हेब्रोन येथे मरण
    पावली. अब्राहामाने सारेसाठी शोक केला आणि तिच्यासाठी तो रडला.
  tcs-tcs: Em bin lus de lo da siti blo Kiriataba (wea nau i kolem Ebron) wea lan
    blo Kanan. Eibram i bin go insaid po tent po luk bodi blo Sera. Em bin nadakain
    sorewan gar, ane Eibram bin prapa krai po em.
  qub-qub: Payga Quiriat-arbachömi wañuran. Mas jucaj jutin caran Hebrón. Chayga caycan
    Canaán particho. Sara wañuptin Abrahamga wagar lüturan.
  bqp-bqp: gbasa à gà zaa Kiriataba kũ òdi pi tera Ɛblↄnu, Kanaanↄ bùsun. Akũ Ibrahĩ
    a wɛ̃nda kɛ̀ à ↄ́ↄ dↄ̀ a gana yã musu.
  hat-hat: Li mouri yon kote yo rele Kiriyat Aba osinon Ebwon nan peyi Kanaran. Abraram
    pran lapenn pou lanmò Sara, li plenn sò li.
  eng-BSB: She died in Kiriath-arba (that is, Hebron) in the land of Canaan, and Abraham
    went out to mourn and to weep for her.
  tod-tod: É zaani Kiliyate-Aaleɓa, nii é ga Ɠeeɓelɔn, Kanaan yooi zu. Aɓalaame
    ná-saa vai ɠɛɛni, é ma wɔlɔi wo.
  eng-WEBPB: Sarah died in Kiriath Arba (also called Hebron), in the land of Canaan.
    Abraham came to mourn for Sarah, and to weep for her.
  kbq-kbq: Kiriat-arba kumate fri'ne. Menina ana kumara Kenani mopafi me'neankino,
    Hebronie hu'za nehaze. Hanki Abrahamu'a tusi'za huno Serankura asunku nehuno zavi
    ate'ne.
  nhe-BL: huan mijqui ipan altepetl Quiriat Arba tlen nojquiya itoca Hebrón huan mocahua
    ipan tlali Canaán. Huan Abraham mocueso huan quichoquili Sara pampa mijqui.
  bus-bus: gbasa à gà zaa Kiriataba kɛ̀ wè be tia Ɛblↄnu, Kanaa bùsun. Ben Ibraĩ à
    sósobi kɛ̀ à ↄ́ↄ dↄ̀ à gana yã musu.
  gub-BL: Umàno Emerom tawhu pe wiko mehe. Kiriat-Arama tawhu her inugwer romo a'e.
    Kànàà ywy rehe tuz. Uzai'o Àmàrààw imàno awer rehe.
  eng-DRA: 'And she died in the city of Arbee which is Hebron, in the land of Chanaan:
    and Abraham came to mourn and weep for her.'
  knf-knf: Wi wi aşaaŋ akeţ du Kiriyat-Arba (dawooŋ Hebroŋ) du uŧaak wi Kanaan ; Abraham
    awoonira abot aţëga.
