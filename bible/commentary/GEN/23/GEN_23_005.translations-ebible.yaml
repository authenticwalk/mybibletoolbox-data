verse: GEN.023.005
translations:
  mal-C: ഹിത്യർ അബ്രാഹാമിനോട്,
  deu-TKW: 'Da antworteten die Hethiter dem Abraham also:'
  lin-lin: 'Bato ya Iti bazongiselaki Abrayami :'
  cbr-NT: 'Usaia kia kuakin ka hititanu ''ikë unikaman kakëxa:'
  eng-LSV: And the sons of Heth answer Abraham, saying to him,
  bmu-bmu: 'Keu mewö jiiga Hit yeŋön meleŋda kewö jiget:'
  eng-GNV: Then the Hittites answered Abraham, saying vnto him,
  eng-WEBSTER: And the children of Heth answered Abraham, saying to him,
  nhw-BL: 'Huan nopa heteo tlacame quinanquilijque:'
  swh-ONEN: Wahiti wakamjibu Abrahamu,
  bba-bba: Mɑ Hɛti be, bɑ Aburɑhɑmu wisɑ bɑ nɛɛ,
  eng-KJVCPB: And the children of Heth answered Abraham, saying unto him,
  cpy-cpy: 'Ikanteeyanakini Het-ite:'
  mpx-mpx: Yaka Hiti Abalahama anana hi lahe hi ba,
  wbp-wbp: Yititi-paturlulu jangku-manu Yipuruyamuju,
  luo-luo: Jo-Hiti nodwoko Ibrahim niya,
  meu-meu: Bena Hiti taudia ese e haere henia, eto,
  npi-ULB: हेतका छोराहरूले अब्राहामलाई भने,
  yor-yor: Àwọn ọmọ Hiti dá Abrahamu lóhùn pé,
  emp-NTPO: 'Maʌ̃ne hititarãba Abrahaʌ̃a panusid̶aa:'
  ind-ind: Jawab mereka kepadanya,
  pes-OPCB: 'حیتی‌ها به ابراهیم جواب دادند:'
  ssx-ssx: Mo tapakema꞉ hombo peaaso alota꞉
  lcm-lcm: Au na ri It kila polpol ia ta,
  aer-aer: Hittite areye itne Abraham-eke angkirtnerlenge alakenhe,
  tgl-ULB: Sumagot ang mga anak ni Heth kay Abraham, nagsasabing,
  nop-nop: Kaŋ Hitaithi metam adi Abalaham indiŋ niŋgiŋ,
  kca-kca: 'Хет йох Авраама щиты йŏхԓы йастәсәт:'
  cbu-NT: 'Hititshuchsha: Zuwaa, mazinanganlla; Arapchitaateesha ashiru, itaru shiyaa
    kis napkiniya. Watam shiysha kizpur kurak ashirush iyash taakshawa. Mapiyrush
    izanllinish tsipar mapungsi. Mapshish iyash kizpur wanasireewcha taaru, napeerush,
    yuwash shaana zandkish anush mapungsi. Antaati iy ¿mayaamaja mapshisheetssha pachindchinee?
    Uru mapumaam taariya, táranganaya.'
  hui-hui: Ani hale hayagola Hidiali hearu tigua lalu,
  wrs-wrs: Wo he umnina,
  mya-mya: သူ​တို့​က``ကျွန်ုပ်​တို့​အ​စီ​ရင်​ခံ​ပါ​ရ​စေ။ ကိုယ်​တော်​သည်​ကျွန်ုပ်​တို့​တွင်​တန်​ခိုး​ကြီး​သော​အ​ကြီး​အ​ကဲ​တစ်​ဦး​ဖြစ်​ပါ​သည်။
    ကျွန်ုပ်​တို့​၏​အ​ကောင်း​ဆုံး​သော​သင်္ချိုင်း​တွင်​သင်​၏​မ​ယား​ကို​မြှုပ်​နှံ​ပါ။
    သူ​၏​အ​လောင်း​ကို​မြှုပ်​နှံ​ရန်​အ​တွက်​သင်္ချိုင်း​ကို​ကျွန်ုပ်​တို့​က​ဝမ်း​သာ​စွာ​ပေး​ပါ​မည်''
    ဟု​အာ​ဗြ​ဟံ​အား​ပြန်​ပြော​ကြ​၏။
  cbi-NTPO: 'Tsenñu Hetnu sera'' jimu chachilla pakatu tsandila:'
  bod-N: ཧེད་ཀྱི་བུ་རྒྱུད་རྣམས་ན༌རེ།
  wsk-wsk: Se Heth kariimet Abraham den koma manorman,
  kkl-kkl: Wene aro ambatsiogpa sindi lelamekti,
  sna-sna: VaHiti vakapindura Abhurahama vakati,
  spa-BLM: 'Los hijos de Het respondieron a Abraham, diciéndole:'
  beu-beu: Angmuse Het aabang enehe ang naung ini Abraham ehur angu ebalet hula,
  cac-cac: 'Ix tac''vi eb'' d''a vin̈:'
  swh-ULB: Wana wa Hethi wakamjibu Abraham, wakasema,
  bel-bel: 'Сыны Хэта адказвалі Абрагаму і сказалі яму:'
  deu-ELBBK: 'Und die Kinder Heth antworteten dem Abraham und sprachen zu ihm:'
  mbb-OT: Ne midtavak dutun is menge Hitihanen te,
  msc-msc: 'Hɛtika ka Iburahima jabi:'
  mal-2015: 'ഹിത്യർ അബ്രാഹാമിനോടു: യജമാനനേ, കേട്ടാലും:'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌorã, hitita masã cʉ̃rẽ yʉꞌticãrã niwã:'
  gup-gup: Bedda nawu Heth benkebmawahmeng birriwokmey Abraham, dja birriyimeng,
  met-met: Hitdi dahaxuya na Ebraham ba,
  gvs-gvs: Go kidi Eta tubunao sidigo kadi,
  rmc-rmc: 'O Chetitana phende le Abrahamoske:'
  nlg-nlg: Gaira tara bosa tughu vania Abraham, mara ghaghua,
  dgr-DOGNT: Het got'ı̨į̀ Abraham ts'ǫ̀ hagedı,
  pes-OPV: 'پس بنی حت در جواب ابراهیم گفتند:'
  ron-1924: 'Фиий луй Хет ау рэспунс астфел луй Авраам:'
  ben-OBCV: হিত্তীয়েরা অব্রাহামকে উত্তর দিল,
  lex-lex: 'Noka riy id la ina-ama re nwahla Abrahama niwra:'
  rgu-rgu: Ara rataa ni rae,
  som-som: Oo reer Xeedna Ibraahim bay u jawaabeen, iyagoo ku leh,
  lat-VUC: 'Responderunt filii Heth, dicentes:'
  aoi-aoi: Aburraja ne-yama,
  eng-ASVBT: And the children of Heth answered Abraham, saying unto him,
  mna-mna: 'To zin wal ki Et tiso pini. Tiso: “Biibi, leŋ. Nu kolman mi tomtom zomŋom
    ki Anutu ta mbotmbot raama yam i. Tana itum re lele iŋgoi ta ambai be kusim ilela.
    Mi kam ŋgar boozo pepe. Tomtom tiam tasa ko iruutu pu na som.”'
  ita-1885: 'E i figliuoli di Het risposero ad Abrahamo, dicendogli:'
  eng-LXXUP: And the sons of Heth answered to Abraham, saying, Not so, Sir,
  eng-ULB: The sons of Heth answered Abraham, saying,
  spa-VBL: 'Entonces los hititas le respondieron a Abraham, diciéndole:'
  fra-_FOB: 'Et les enfants de Heth répondirent à Abraham, en lui disant:'
  mal-mal: 'ഹിത്യർ അബ്രാഹാമിനോട്: “യജമാനനേ, കേട്ടാലും:'
  urd-GVR: Hittiyoṅ ne jawāb diyā, “Hamāre āqā, hamārī bāt suneṅ! Āp hamāre darmiyān
    Allāh ke ra'īs haiṅ. Apnī bīwī ko hamārī behtarīn qabr meṅ dafn kareṅ. Ham meṅ
    se koī nahīṅ jo āp se apnī qabr kā inkār karegā.”
  suz-BL: मिनु हित्ती आ मुरपुकीमी अब्राहाम कली
  ita-1927: 'E i figliuoli di Heth risposero ad Abrahamo dicendogli:'
  ckb-ckb: 'حیتییەکان وەڵامی ئیبراهیمیان دایەوە و پێیان گوت:'
  eng-BBE: And in answer the children of Heth said to Abraham,
  crx-NTPO: '''Ink''ez Heth ooye''ke ''uhuyulhni,'
  kan-OKCV: ಹಿತ್ತಿಯರು ಅಬ್ರಹಾಮನಿಗೆ ಉತ್ತರಕೊಟ್ಟು,
  bbb-bbb: Eburame fu ijiege kuariamoga e Itaetiko bu una gue kuae, E ireobo no ige
    kuarako ni fiene. Aeje aka e anuigi be a noena igia fino ijadufuo bara one ijadufuo
    surive ije abena mako nuvuone maeje no ruiva ijia nujane. No vierafe no oe marekinu
    mako nuvuone ije be kuaga a bara one ije abe ijia nujakono kuae.
  tam-2017: 'அதற்கு ஏத்தின் வம்சத்தார் ஆபிரகாமுக்கு மறுமொழியாக:'
  spa-RV-1909: 'Y respondieron los hijos de Heth á Abraham, y dijéronle:'
  ron-BTF: 'Şi copiii lui Het au răspuns lui Avraam, spunându-i:'
  eng-WEBP: The children of Heth answered Abraham, saying to him,
  eng-FBV: The Hittites answered Abraham, telling him,
  nld-1939: 'De zonen van Chet gaven Abraham ten antwoord:'
  nch-BL: 'Huan nopa heteo tacame quinanquilijque:'
  tfr-NTPO: Kuya l̈ok ga tjl̈ẽ ba kong ga
  vie-1934: 'Dân họ Hếch đáp rằng:'
  hin-CV: हित्तियों ने अब्राहाम से कहा,
  eng-OURB: The children of Heth [Trembling fear] answered Abraham [Father of a multitude],
    saying to him,
  spa-BES: Y respondieron los hijos de Het a Abraham,
  tdx-tdx: Le hoe ty natoi’ o nte-Kheteo amy Avrahame,
  vid-vid: Wahiti nawamwidichila Abulahamu,
  pwg-pwg: Ma Hiti damsi ivonapotei bo,
  eng-OKE: And the sons of Hittah answered Abraham, saying to him,
  tha-KJV: ลูกหลานของเฮทตอบอับราฮัมว่า
  por-BR-2018: 'E responderam os filhos de Hete a Abraão, e disseram-lhe:'
  bco-bco: Hit kalu iliyo꞉ Ablahambo꞉ a꞉ma꞉la꞉ sa꞉laki, “Kalu alan, ge nilido꞉ sa꞉ma꞉nigo꞉l
    we dabuma. Niliyo꞉ ina꞉lila꞉bo꞉ dalima꞉no꞉ hen nolo꞉ dimidaefa꞉ da꞉lab. Ni us
    wenamio꞉ ge wabulun kalu ko꞉lo꞉, giyo꞉ dalima꞉no꞉ hen nafale gilo꞉ ba꞉dab a꞉na
    daida꞉bi. Gi ga sowo꞉ a꞉no꞉, heno꞉ o꞉bamida꞉ya꞉le go꞉no꞉ndo꞉ dalima꞉no꞉ asulabde
    a꞉na dalima꞉no꞉ dowalega, hendo꞉ biso꞉ kalu a꞉ma꞉yo꞉ mo꞉ka꞉ma꞉no꞉.”
  deu-ELO: 'Und die Kinder Heth antworteten dem Abraham und sprachen zu ihm:'
  ktm-ktm: Ile pe su hapa ihpa,
  caa-caa: 'Entonces ojronobꞌ tin e tuobꞌ uchꞌajnarir e Het y chenobꞌ:'
  eng-WYC-2018: And the sons of Heth answered, and said, (And the Hittites answered,
    and said,)
  epo-epo: 'Kaj la filoj de Ĥet respondis al Abraham, dirante al li:'
  uig-PIN: 'Ⱨittiylar Ibraⱨimƣa jawab berip: — I hojam, bizgǝ ⱪulaⱪ salƣayla! Sili
    arimizda Hudaning bir xaⱨzadisi ⱨesablinila! Arimizdiki ǝng esil yǝrlikni tallap,
    xu yǝrdǝ mǝrⱨumǝlirini dǝpnǝ ⱪilƣayla! Mǝrⱨumǝlirini dǝpnǝ ⱪilixⱪa ⱨeqⱪaysimiz
    ɵz yǝrlikini silidin ayimaydu, — dedi.'
  beo-beo: Hidaide dunu da A:ibalaha:mema bu adole i,
  tpi-OTNT: Na ol man bilong lain Hit i tok olsem,
  hau-SA: Hittiyawa suka ce wa Ibrahim,
  udu-udu: '’Kwani gi Pa Hiṯẖṯẖa thoḵkina Ibrahiim gwo mo ki:'
  uig-LAT: 'Hittiylar Ibrahimgha jawab bérip: — I xojam, bizge qulaq salghayla! Sili
    arimizda Xudaning bir shahzadisi hésablinila! Arimizdiki eng ésil yerlikni tallap,
    shu yerde merhumelirini depne qilghayla! Merhumelirini depne qilishqa héchqaysimiz
    öz yerlikini silidin ayimaydu, — dédi.'
  nde-nde: AmaHithi amphendula u-Abhrahama athi,
  ton-ton: 'Pea leaange ʻae fānau ʻa Heti kia ʻEpalahame, ʻo pehē kiate ia:'
  ces-1613: 'A odpovídajíce synové Het Abrahamovi, řekli jemu:'
  eko-eko: 'Ahiiti apale khunjipu Eburahiima yoori:'
  nss-nss: Pwen hu ndramira Hit hu pwai iyatan hupa,
  eng-WMB: The children of Heth answered Abraham, saying to him,
  tam-TCV: அதற்கு ஏத்திய மக்கள் ஆபிரகாமிடம்,
  ceb-ULB: Mitubag ang mga anak nga lalaki ni Heth kang Abraham, nga nag-ingon,
  mkn-mkn: Ju dong manyao bilang,
  pol-UBG: 'Synowie Cheta odpowiedzieli Abrahamowi:'
  agr-agr: 'Tusa tama makichik nuwiya ayaak:'
  kyc-kyc: Dokopa Iti akali dupwame Aporakame isingi lamaiyuo lao,
  urd-GVU: حِتّیوں نے جواب دیا، ”ہمارے آقا، ہماری بات سنیں! آپ ہمارے درمیان اللہ کے
    رئیس ہیں۔ اپنی بیوی کو ہماری بہترین قبر میں دفن کریں۔ ہم میں سے کوئی نہیں جو آپ
    سے اپنی قبر کا انکار کرے گا۔“
  deu-1912: 'Da antworteten Abraham die Kinder Heth und sprachen zu ihm:'
  ntj-ntj: '@see-verse:GEN.023.004'
  row-row: Ara rataa rae,
  kan-2017: ಹಿತ್ತಿಯರು ಅಬ್ರಹಾಮನಿಗೆ,
  ena-ena: Lɨci Hitɨ hɨdɨlɨ agɨlaŋ abavɨmi.
  tgo-tgo: Het gharɨgharɨniye thɨ gonjoghawe thɨŋa,
  yap-yap: Miyad ga’ar,
  tet-tet: Sia nataa naꞌak,
  hlt-MCSB: Tedae Kheth ca rhoek loh Abraham a doo uh tih amah taengah,
  mdy-ETH: ሄኤቴ ዓሳ ዒዛም ማሃዖ፦
  twi-ASANTE: Hetifoɔ no buaa Abraham sɛ,
  bhl-bhl: 'Yangei, Kit kawtiw i yan weng bokolewomeliw:'
  con-NTPO: 'Tsa''caen susi tsesu hitita aindeccuja su''fa:'
  eng-WEBU: The children of Heth answered Abraham, saying to him,
  bnp-bnp: Lakea e huriki a kabu ne Hiti ri koli mule, ri ta maea,
  wal-wal: Yaagin Hiiteti ayyo, “Godoo, nuuni yootiyoogaa siya; neeni nu giddon wolqqaama
    halaqa; neeni ne keettaayee ahaa nu duufuwaappe nena lo77idaagan mooga; neeni
    ne keettaayee ahaa mooganau ba duufuwaa ooninne nena diggenna” yaagi zaaridosona.
  mgh-mgh: 'Vano asaana a Heti yahomwaakhula Aparahamu yiiraka:'
  acu-NT: 'Tamati hitita ainau aiminak:'
  spa-PDDPT: 'Y los hijos de Het respondieron a Abraham:'
  gun-gun: 'Hete ra''y kuery ombovai vy Abraão pe aipoe''i:'
  agu-BL: 'Saje''n tzun cyalol yi e'' xonl Het tetz Abraham. Itzun cyaltz:'
  eng-PEV: The Heth people said to Abraham,
  ilo-ULB: Simmungbat dagiti lallaki nga annak ni Het kenni Abraham, a kunada,
  kpg-kpg: Digaula ga helekai,
  uig-ARA: 'ھىتتىيلار ئىبراھىمغا جاۋاب بېرىپ: ــ ئى خوجام، بىزگە قۇلاق سالغايلا! سىلى
    ئارىمىزدا خۇدانىڭ بىر شاھزادىسى ھېسابلىنىلا! ئارىمىزدىكى ئەڭ ئېسىل يەرلىكنى تاللاپ،
    شۇ يەردە مەرھۇمەلىرىنى دەپنە قىلغايلا! مەرھۇمەلىرىنى دەپنە قىلىشقا ھېچقايسىمىز
    ئۆز يەرلىكىنى سىلىدىن ئايىمايدۇ، ــ دېدى.'
  bsp-bsp: 'Kɔ aHewy ŋaloku Abraham:'
  mbs-mbs: Minikagi se menge tege Heti,
  tof-tof: Et pamkolpama bóktan we yalkomólóp Eibrra-amka wagó,
  sus-sus: Xitikae naxa a yaabi,
  pon-2006: Re ahpw sapengki,
  jae-jae: Lau gamêŋ Hetŋa sêjô Abraham awa gebe
  ksd-ksd: 'Ma ra umana natu i Ket dia ga bali Abaraam ma ra tinata dari:'
  tur-YTC: 'Het oğulları Avraham''a şu karşılığı verdiler:'
  bel-N: 'I адказалі сыны Хета Абрагаму, кажучы яму:'
  grc-BRENT: Ἀπεκρίθησαν δὲ οἱ υἱοὶ Χὲτ πρὸς Ἁβραὰμ, λέγοντες, μὴ, κύριε.
  ind-AYT: Keturunan Het menjawab Abraham, katanya,
  lid-lid: Eme iri Hita tiye i ta Abraham,
  eng-NNA: “Yes, you choose a cave. You are an important boss. Choose a good cave,
    there you will put your wife. We will not withhold land from you.”
  nya-nya: Anthu a ku Hiti aja anamuyankha Abrahamu kuti,
  hrv-hrv: 'A sinovi Hetovi odgovore Abrahamu:'
  mps-mps: Tama Hit hani bidi dabego te po wai,
  llg-llg: Ala lataa lae,
  tpi-tpi: Na ol man bilong lain Hit i tok olsem,
  dan-1931: 'Da svarede Hetitterne Abraham:'
  vie-OVCB: 'Hê-tít đáp với Áp-ra-ham:'
  lbk-lbk: Kanan et nan cheycha'y Heteo,
  guj-2017: હેથના દીકરાઓએ ઇબ્રાહિમને ઉત્તર આપ્યો,
  byr-byr: '@see-verse:GEN.023.004'
  awx-awx: Tiwän Hit nanätä yäkwäle using inikin.
  pon-2006A: Re ahpw sapengki,
  por-BRBSL: 'Os filhos de Heth responderam a Abraão, dizendo-lhe:'
  aly-aly: Rernem angkek, “Ngarl Atyetyart ilkwan intey nthenhek ngarl arlkwententyelan?
    Kel, ntwa intey yanhek anew ngkwenh arrewaly akwerna.”
  cth-cth: Hit taminaw ni Abraham koe a dei pouh e teh,
  twi-twi: Hetifo no buaa Abraham se,
  hlt-hlt: Tedae Kheth ca rhoek loh Abraham a doo uh tih amah taengah,
  tbz-SIM: 'Kɛ̀ Ɛti kó ibíi Itiibɛɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀:'
  msy-2020: Ezɨ Hitian gumaziba kamaghɨn mɨgei,
  txq-txq: Boe ma ara raselu rae,
  aaz-aaz: Sin natahan am nak,
  azb-azb: 'Xetlilər İbrahimə cavab verdilər:'
  eng-DBY: And the sons of Heth answered Abraham, saying to him,
  hin-2017: हित्तियों ने अब्राहम से कहा,
  wol-KYG: 'Kenn ci Etteen ñi wax Ibraayma ne ko:'
  swp-swp: Hito tataodi Aberahama se ribaheuio si ene,
  bjr-bjr: Qeetana aiku asuku irisee Abaraqaammana qimamiqa qiqau.
  eng-YLT: And the sons of Heth answer Abraham, saying to him,
  heg-NTPO: Kon oen siut noan,
  ptu-ptu: 'Iya natimba''im naua:'
  bzd-NTPO: 'Ie''pa tö iiu̱té:'
  kwf-kwf: Bore ma kira ka fata Ꞌuri,
  eng-WYC-2017: And the sons of Heth answered, and said,
  eng-WMBB: The children of Heth answered Abraham, saying to him,
  spp-spp: 'Ka Kyiti shiinbii si Ibirayima pyi:'
  aey-aey: Odocob age jejeg hewi madoin,
  urd-GVH: हित्तियों ने जवाब दिया, “हमारे आक़ा, हमारी बात सुनें! आप हमारे दरमियान
    अल्लाह के रईस हैं। अपनी बीवी को हमारी बेहतरीन क़ब्र में दफ़न करें। हममें से कोई
    नहीं जो आपसे अपनी क़ब्र का इनकार करेगा।”
  rug-rug: Meke olaṉa sari na tinoni Hitaiti,
  gaz-gaz: Heetonnis akkana jedhanii Abrahaamii fi deebii kennan;
  fra-LSG: 'Les fils de Heth répondirent à Abraham, en lui disant:'
  gnn-gnn: '@see-verse:GEN.023.004'
  yal-yal: Xitine yi a yabi,
  gum-gum: 'Inchen hititasmerabe trenchibelø køn:'
  iou-iou: Yäwerirän Hit ämatä iwetkuŋ; Ärowaninin, juku peŋiri gäweritna nadä; Nin
    gäka äma ekäni pähap yäŋ nadäŋ gamik täkamäŋ unita nintäŋo äma kumbani änekta
