verse: GEN.023.007
translations:
  mal-C: അപ്പോൾ അബ്രാഹാം എഴുന്നേറ്റ്, ദേശവാസികളായ ഹിത്യരെ വണങ്ങി.
  deu-TKW: Da erhob sich Abraham und verneigte sich vor den Landeskindern, den Hethitern,
  lin-lin: Boye, Abrayami atelemaki mpe agumbamaki liboso ya bato ya mboka wana, bato
    ya Iti.
  cbr-NT: Ësokian kakëx nirukin ka Abraham asábi ka kixun hititakama kai atumi ñanákin,
  eng-LSV: And Abraham rises and bows himself to the people of the land, to the sons
    of Heth,
  bmu-bmu: Mewö jigetka Abrahamnöŋ wahöta gölme tourupŋi Hit ambazip yeŋgö wösöŋine
    geba sipköm eŋgiyök.
  eng-GNV: Then Abraham stoode vp, and bowed him selfe before the people of the land
    of the Hittites.
  eng-WEBSTER: And Abraham stood up and bowed himself to the people of the land, to
    the children of Heth.
  nhw-BL: Huajca Abraham moquetzqui huan mohuijtzonqui ica tlatlepanitacayotl iniixpa
    nopa heteos,
  swh-ONEN: Abrahamu akainuka na akasujudu mbele ya wenyeji wa nchi, yaani Wahiti.
  bba-bba: Yerɑ Aburɑhɑmu u tɔn be yiirɑ u bu bɛɛrɛ wɛ̃.
  eng-KJVCPB: And Abraham stood up, and bowed himself to the people of the land, even
    to the children of Heth.
  cpy-cpy: Katziyanaka Abraham, riwethatanakari Het-ite.
  mpx-mpx: Yaka Abalahama i lut ge i kululu Hiti gamagaliliyau mataliyaa,
  wbp-wbp: Yipuruyamuju-jana parntarrinjarla wangkaja Yititi-watiki,
  luo-luo: Eka Ibrahim nochungʼ mokulore e nyim jo-Hiti.
  meu-meu: Bena Abraham e tore isi, una tano taudia, Hiti taudia, vairadiai e igo
    diho;
  npi-ULB: तब अब्राहामले उठेर त्यस देशका मानिसहरू अर्थात् हेतका छोराहरूका अगि निहुरेर
    दण्‍डवत्‌ गरे ।
  yor-yor: Nígbà náà ni Abrahamu dìde, ó sì tẹríba níwájú àwọn ará ilẹ̀ náà, àwọn
    ará Hiti.
  emp-NTPO: Maʌ̃ne Abrahaʌ̃ra ʌ̃ta nũmeped̶a quĩrã ed̶aa b̶arrusia hititarã quĩrãpita
    bia quiruad̶a ai carea.
  ind-ind: Maka Abraham bersujud untuk berterima kasih kepada mereka
  pes-OPCB: ابراهیم در برابر آنها تعظیم نموده،
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ma꞉ mo tapake pa꞉ta꞉ panda꞉puniao hata꞉
  lcm-lcm: Au, Abaraam ka tapasuk na kala soturungai taun na ri It, nang riria vap
    po tauk i palpal roe ang,
  aer-aer: Itnenhe aweke-arle iperre Abraham amperele-arlenge tneke imerte Hittite
    areyeke tyernemele,
  tgl-ULB: Tumayo si Abraham at yumuko sa mga mamamayan ng lupain, sa mga anak ni
    Het.
  nop-nop: Unduŋ yobune Abalaham adi pilaleŋa Hitaithi metam mulelem tiŋa duwokine
    tiyemuŋguk.
  kca-kca: Авраам нŏх ԓойәс пӑ щи мўв мир пеԓа, хет йох пеԓа, ŏх пŏнман, иԓ ԋўрәс;
  cbu-NT: Aprahamarinshitini much tsapush timucheeru, Hititshuchee tasaseeru, Zurkeesa
    átus, nishuripari izanllineetsi tsiparee mapchina. Ashiriya, nuwamun suri Efronaa,
    Sojararinee wip mashangints.
  hui-hui: Ani layago hale howa Abarahama ibugua wali agali bu hearuhondo ma podalu
  wrs-wrs: Doa Apraham ku kusitheinna petharam, unna,
  mya-mya: ထို​အ​ခါ​အာ​ဗြ​ဟံ​သည်​သူ​တို့​ရှေ့​တွင်​ဦး​ညွှတ်​၍၊
  cbi-NTPO: Tsenñu Abraham mangujpa' uidi' Hetnu sera' jimu paandela' ajuusha teledi',
    ya' llashkapa tunu tapa'kanbera waiketu
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་ཡར་ལངས་ཤིང་གནས་དེའི་ཧེད་ཀྱི་བུ་རྒྱུད་རྣམས་ལ་གུས་པ་བྱས༌ཏེ།
  wsk-wsk: Se Abraham barasam ale Heth kariimet, sor mu ko kotam, bugura kulukuru
    nungaram,
  kkl-kkl: Wene aro ambarekpa sin whingag yabu sanukto pulingkiogti,
  sna-sna: Ipapo Abhurahama akasimuka akakotamira pasi pamberi pavanhu venyika, ivo
    vaHiti.
  spa-BLM: Abraham se levantó y se inclinó ante el pueblo de aquella tierra, ante
    los hijos de Het.
  beu-beu: Abraham ana ihur angu vengmee muse, ana aloming tahi, bot tout-hela por
    manaing Het aabang mi ang naung ing aada.
  cac-cac: Axo vin̈aj Abraham chi', ix q'ue lin̈an vin̈, ix em n̈ojnaj vin̈ yic sch'oxan
    vin̈ to ay yelc'och eb' vin̈ d'a sat vin̈.
  swh-ULB: Abraham akainuka na kusujudu chini kwa watu wa nchi ile, kwa wana wa Hethi.
  bel-bel: Абрагам устаў і пакланіўся люду зямлі той, сынам Хэтавым;
  deu-ELBBK: Da stand Abraham auf und verneigte sich vor dem Volk des Landes, vor
    den Kindern Heth,
  mbb-OT: Ne zutun, segugunà midluhud si Abraham diyà te etuvangan te menge Hitihanen
    he iyan tuus te kebpeselamat din.
  msc-msc: Iburahima ka a wuli ka a majii Hɛtikailu ɲana.
  mal-2015: 'അപ്പോൾ അബ്രാഹാം എഴുന്നേറ്റു ആ ദേശക്കാരായ ഹിത്യരെ നമസ്കരിച്ചു അവരോടു സംസാരിച്ചു:'
  tuo-NT: Tojo weegʉ Abrahã wãꞌcãnʉꞌcã, hitita masãrẽ paamuꞌrĩqueꞌa,
  gup-gup: Abraham dolkkang boddanj kanjdji kumirrk bedberre bininj nawu Heth benkebmawahmeng
    nawu birrikang kumekbe kunred.
  met-met: Baing Ebraham mesa saing turu mana titi moxonadi Hitdi.
  gvs-gvs: Tuwo Eberamoyana itáoya, Eta tubunaoyadi matadi goi ivatugúyala
  rmc-rmc: 'Avke o Abraham ušťiľa upre a banďiľa anglo manuša andral odi phuv, anglo
    Chetitana, a phenďa:'
  nlg-nlg: Abraham te tongaghi vanira ge bosa,
  dgr-DOGNT: Eyıt'à Abraham nıìtła gà Het got'ı̨į̀ gots'ǫ̀ edenı ts'ǫ̀ ı̨zhıì adììdlà,
  pes-OPV: پس ابراهیم برخاست، و نزد اهل آن زمین، یعنی بنی حت، تعظیم نمود.
  ron-1924: Авраам с-а скулат ши с-а арункат ку фаца ла пэмынт ынаинтя нородулуй цэрий,
    адикэ ынаинтя фиилор луй Хет.
  ben-OBCV: তখন অব্রাহাম উঠে দাঁড়িয়ে সেই দেশের লোকদের অর্থাৎ, হিত্তীয়দের সামনে
    প্রণত হলেন।
  lex-lex: Nhi'noka Abrahama nwaltiora-nwaltieman la ina-ama re,
  rgu-rgu: Abraham namanene leoꞌ na, boe ma napadeiꞌ, naloe aon fo fee hada-hormata
    neuꞌ lahenda Het, manuu dae ara.
  som-som: Midkayana kaama lexejeclaysan doono qabrigiisa inaad ku aastid meydka naagtaada.
    Markaasaa Ibraahim sare kacay, oo uu u sujuuday dadkii waddanka lahaa, oo ahaa
    reer Xeed.
  lat-VUC: 'Surrexit Abraham, et adoravit populum terræ, filios videlicet Heth:'
  aoi-aoi: Eneja kembirra Aburiyama n-abuluwendinga mena ne-yaminjama-murrubaba warningakwujina
    warnumamalya wurruminjirrkingka-manja warnumamalya wurruwurrakuwilyarra.
  eng-ASVBT: And Abraham rose up, and bowed himself to the people of the land, even
    to the children of Heth.
  mna-mna: 'Tona Abaraam imaŋga, mi ituundu pizin, mi iso pizin. Iso: “Sombe koyok
    pio be aŋurpe leyam meeteŋan murin isu lele tiŋgi, na kala ki Zoar lutuunu Epron
    mi kiwi i pio, be ikam leŋ raŋ sumbuunu ta imbot toono kini Makpela zilŋaana na.
    Pa lele tana, ta aŋsombe aŋgiimi ma iwe leyam, mi aŋurpe ma iwe meeteŋan tiam
    murin. Mi kadoono piizi ta ni isombe leleene pa i, inako aŋkam pini.”'
  ita-1885: 'Ed Abrahamo si levò, e s''inchinò al popolo del paese, a'' figliuoli
    di Het; e parlò con loro, dicendo:'
  eng-LXXUP: And Abraham rose up and did obeisance to the people of the land, to the
    sons of Heth.
  eng-ULB: Abraham arose and bowed down to the people of the land, to the sons of
    Heth.
  spa-VBL: Abraham se levantó y después se inclinó ante estos hititas,
  fra-_FOB: Alors Abraham se leva et se prosterna devant le peuple du pays, devant
    les enfants de Heth.
  mal-mal: 'അപ്പോൾ അബ്രാഹാം എഴുന്നേറ്റ് ആ ദേശക്കാരായ ഹിത്യരെ വന്ദിച്ച് അവരോട് സംസാരിച്ചു:'
  urd-GVR: Ibrāhīm uṭhā aur mulk ke bāshindoṅ yānī Hittiyoṅ ke sāmne tāzīman jhuk
    gayā.
  suz-BL: मिनु अब्राहाम बोक्‍शा, हित्ती आ मुर आन ङोंइती सेउ पवा बाक्‍त।
  ita-1927: 'E Abrahamo si levò, s’inchinò dinanzi al popolo del paese, dinanzi ai
    figliuoli di Heth, e parlò loro dicendo:'
  ckb-ckb: ئیبراهیمیش هەستا و کڕنۆشی بۆ حیتییەکان برد کە خەڵکی خاکەکە بوون.
  eng-BBE: And Abraham got up and gave honour to the children of Heth, the people
    of that land.
  crx-NTPO: '''''Et Abraham dudinya ''ink''ez Heth buzkeh soo yun bubut nachaniti.'
  kan-OKCV: ಆಗ ಅಬ್ರಹಾಮನು ಎದ್ದು, ಆ ದೇಶದ ಜನರಾದ ಹಿತ್ತಿಯರ ಮುಂದೆ ತಲೆಬಾಗಿ,
  bbb-bbb: E Itaetiko bu ijiege kuaravoga Eburame fune uri bu kurituakafia areme uri
    kiae, Ja vierafega jane oemaredo na bara none abe igia mako rukuva nine ja isekie
    Efironi e Zorado fari ije kuagafo.
  tam-2017: அப்பொழுது ஆபிரகாம் எழுந்திருந்து, ஏத்தின் வம்சத்தாராகிய அந்தத் தேசத்தாருக்கு
    வணக்கம் சொல்லி,
  spa-RV-1909: Y Abraham se levantó, é inclinóse al pueblo de aquella tierra, á los
    hijos de Heth;
  ron-BTF: Şi Avraam s-a ridicat şi s-a aplecat până la pământ înaintea poporului
    ţării, înaintea copiilor lui Het.
  eng-WEBP: Abraham rose up, and bowed himself to the people of the land, to the children
    of Heth.
  eng-FBV: Abraham got up and bowed low before the Hittites, the local people,
  nld-1939: Toen stond Abraham op, boog zich ter aarde voor de Chittieten, de bewoners
    van het land,
  nch-BL: Huajca Abraham moquetzqui huan mohuijtzonqui ica tatepanitacayot iniixpa
    nopa heteos,
  tfr-NTPO: Kuya ga kojono shäng, ga kä kjujono Het tjëyoga kong.
  vie-1934: Aùp-ra-ham bèn đứng dậy, sấp mình xuống trước mặt các dân của xứ, tức
    dân họ Hếch,
  hin-CV: तब अब्राहाम उठे और उस देश के लोगों को अर्थात् हित्तियों को झुककर प्रणाम
    किया
  eng-OURB: Abraham [Father of a multitude] rose up, and bowed himself to the people
    of the land, even to the children of Heth [Trembling fear].
  spa-BES: Entonces Abraham se levantó y honró a los hijos de Het, pueblo de aquella
    tierra.
  tdx-tdx: Niongake t’i Avrahame vaho nibokok’ am’ ondati’ i taneio, amo ana’ i Kheteo,
  vid-vid: Aho Abulahamu nakema na kinamiza hamwando ha wanhu wa isi yila ya Wahiti,
  pwg-pwg: Ma Abraham nani dobuna damsi ivokaravesi da gayamina itereoruwei
  eng-OKE: And Abraham rose and bowed to the people of the land, the sons of Hittah.
  tha-KJV: อับราฮัมก็​ลุ​กขึ้นกราบลงต่อหน้าลูกหลานของเฮทชาวแผ่นดินนั้น
  por-BR-2018: E Abraão se levantou, e inclinou-se ao povo daquela terra, aos filhos
    de Hete;
  bco-bco: A꞉la꞉do꞉ sa꞉lab a꞉no꞉ da꞉da꞉ga꞉yo꞉, Ablaham e dasila꞉sa꞉ga꞉, Hit hendo꞉
    biso꞉ kalu iyo꞉ sagalema꞉ki, e misa꞉yo꞉ a꞉na gulu.
  deu-ELO: Da stand Abraham auf und verneigte sich vor dem Volke des Landes, vor den
    Kindern Heth,
  ktm-ktm: Abraham idu eleng pe ipu ruru ile ta su
  caa-caa: Entonces e Abraham achpa wawan y uchꞌubꞌa ut tut tin e tuobꞌ uchꞌajnarir
    e Het
  eng-WYC-2018: And Abraham [a] rose, and worshipped the people of the land, that
    is, the sons of Heth. (And Abraham arose, and bowed before the people of the land,
    that is, the Hittites.)
  epo-epo: Kaj Abraham leviĝis, kaj profunde kliniĝis antaŭ la popolo de la lando,
    antaŭ la filoj de Ĥet.
  uig-PIN: Ibraⱨim ornidin turup, u zemindiki hǝlⱪⱪǝ, yǝni Ⱨittiylarƣa tǝzim ⱪilip,
  beo-beo: Amalalu, A:ibalaha:me da wa:legadole, amo soge esalebe dunu amo Hidaide,
    ilima begudui.
  tpi-OTNT: Orait Abraham i sanap na i daunim het bilong en long ol manmeri bilong
    dispela ples,
  hau-SA: Sai Ibrahim ya tashi ya rusuna a gaban mutanen ƙasar, wato, Hittiyawan.
  udu-udu: Dhala Ibrahiim cuki mis mo dhali luŋ is piti mbwambori ’Kwani gi Pa Hiṯẖṯẖa
    uni kun ta ’kwani gi bampa/ c̱aan mo.
  uig-LAT: Ibrahim ornidin turup, u zémindiki xelqqe, yeni hittiylargha tezim qilip,
  nde-nde: Ngakho u-Abhrahama wasukuma wakhothamela phansi phambi kwamaHithi, abanikazi
    balelolizwe.
  ton-ton: Pea tuʻu hake ʻa ʻEpalahame, ʻo tulolo ia ki he kakai ʻoe fonua, ʻio ki
    he fānau ʻa Heti.
  ces-1613: Abraham pak vstav, poklonil se lidu země té, totiž synům Het.
  eko-eko: Aphano Eburahiima khulankha khwiinama omaasho wa Ahiiti, ennyewe nti opule.
  nss-nss: Apraham itine pe itukuruhu iyatahu ndramat para kol Hit.
  eng-WMB: Abraham rose up, and bowed himself to the people of the land, to the children
    of Heth.
  tam-TCV: அப்பொழுது ஆபிரகாம் எழுந்து, அந்த நாட்டு மக்களான ஏத்தியருக்கு முன்பாகத்
    தலைவணங்கினான்.
  ceb-ULB: Mitindog si Abraham ug miyukbo sa katawhan niadtong yutaa, sa mga anak
    nga lalaki ni Heth.
  mkn-mkn: Tarús Abraham badiri, ais tondo ko kasi hormat sang tuan tana, orang Het
    dong.
  pol-UBG: Wtedy Abraham wstał, pokłonił się ludowi tej ziemi, czyli synom Cheta;
  agr-agr: Tutai Abraham wajaki hitita aents aidau emtin ditan eme anentus tsuntsuma
    wajas pagkainiuwai.
  kyc-kyc: Leyaminyi dokopa Aporakame sipurapala ayemba yande lapala yuu range akali
    dupwa kando kapa lamaiya.
  urd-GVU: ابراہیم اُٹھا اور ملک کے باشندوں یعنی حِتّیوں کے سامنے تعظیماً جھک گیا۔
  deu-1912: Da stand Abraham auf und bückte sich vor dem Volk des Landes, vor den
    Kindern Heth.
  ntj-ntj: '@see-verse:GEN.023.006'
  row-row: Boe ma Abraham o beꞌutee fee hadat neu tenu raeꞌ ra, atahori Het ra.
  kan-2017: ಅಬ್ರಹಾಮನು ಎದ್ದು, ಹಿತ್ತಿಯರಾಗಿದ್ದ ಆ ದೇಶದವರಿಗೆ ತಲೆಬಾಗಿ ನಮಸ್ಕರಿಸಿದನು.
  ena-ena: Lɨhavɨci Ebɨlam agaŋ lagulamavɨla Hitɨ hɨdɨlɨ fɨli tɨbɨ heŋ hɨniavɨhadami
    agɨladɨ ibi mɨŋaiahɨben aba mɨgalɨfɨlɨbami.
  tgo-tgo: Amba Eibraham i yondovirɨ na i kururu e maranji,
  yap-yap: Me siro’ Abraham u p’eowchrad
  tet-tet: Rona nola nunia, Abraham sudur kedan, foo kneter baa rai naꞌin, mak ema
    Het sia.
  hlt-MCSB: Te dongah Abraham te thoo tih tolrhum kah pilnam hmai neh Kheth ca rhoek
    hmaiah bakop.
  mdy-ETH: ዬካፓ ዓብራሃሜ ሄኤቴ ዓሶ ቤርታ ቶኦኮ ሂርኪዲ ዚጋዖ፦
  twi-ASANTE: Ɛhɔ ara, Abraham sɔre bɔɔ ne mu ase wɔ Hetifoɔ no anim,
  bhl-bhl: Dangiwi, Abalakam e im dangsiliw weng be kiliko, kawin kasel biim kiin
    dim “Weso! Seyo!”, yangeko, gatak wakas angesomi, iti gatak dok angeko,
  con-NTPO: 'Tsonsi Abraham jangi ccutsupa hititandeccuma chigambiamba su:'
  eng-WEBU: Abraham rose up, and bowed himself to the people of the land, to the children
    of Heth.
  bnp-bnp: Lakea e Abraham i pesi rike i lolu puru mai e huriki a tahona malala, i
    kavurike ria,
  wal-wal: Yaagin Abrahaami denddi eqqidi, Hiitetu sinttan ziggiis.
  mgh-mgh: Vaavale, Aparahamu ahonwa ni ahooromela vathi wamiithoni wasineene ilapo,
    asaana a Heti.
  acu-NT: Tu tinam Abraham wajaki, hitita ainaun tsuntsumruamiayi.
  spa-PDDPT: Pero Abraham se levantó y se inclinó ante el pueblo de aquella tierra,
    ante los hijos de Het,
  gun-gun: Ha'e ramo Abraão opu'ã vy guenapy'ã re oĩ ha'e va'e tekoa pygua kuery ha'e
    Hete ra'y kuery renonde.
  agu-BL: 'Je''n tzun txiclok Abraham, nin k''ajlan nin i'' scyetz tan tak''le''n
    chik''ej e'' xonl Heta''tz. Itzun ben tlol scyetz:'
  eng-PEV: Then Abraham got down on his knees in front of the Heth people, to show
    them respect.
  ilo-ULB: Timmakder ni Abraham ket nagparintumeng iti sangoanan dagiti tattao iti
    dayta a daga, kadagiti lallaki nga annak ni Het.
  kpg-kpg: Abraham ga bala gi lala i mua digaula,
  uig-ARA: ئىبراھىم ئورنىدىن تۇرۇپ، ئۇ زېمىندىكى خەلققە، يەنى ھىتتىيلارغا تەزىم قىلىپ،
  bsp-bsp: Kɔ Abraham ɛyɛfɛ k'ontontnɛnɛ afum a dɔtɔf, aHewy fɔr kiriŋ.
  mbs-mbs: Penga niyan, limongken si Abraham diyà kandan,
  tof-tof: Da Eibrra-am bupadórr, wakósingül nülkamülürr, tóba singül we tüp elkomólórr
    Et pamkolpamab obzek kwata, ene tüp pamkolpam nidi kwarilürr.
  sus-sus: Iburahima naxa keli, a igoro bɔxi ma Xiti bɔnsɔɛ ya i, naxee nu sabatixi
    na bɔxi ma.
  pon-2006: Eipraham ahpw poaridi mwohrail
  jae-jae: Abraham gêdi ma gewec gêdêŋ lau gamêŋ Hetŋa, taŋ têtu gamêŋ ŋatau naŋ.
  ksd-ksd: Ma Abaraam i ga tut, ma i ga tur ruru ta ra luaina mata i ra tarai ta nam
    ra gunan, ra umana natu i Ket.
  tur-YTC: Avraham ayağa kalkıp ülke halkı olan Het oğullarının önünde eğildi.
  bel-N: І ўстаў Абрагам, і пакланіўся народу зямлі, сынам Хета,
  grc-BRENT: Ἀναστὰς δὲ Ἁβραὰμ προσεκύνησε τῷ λαῷ τῆς γῆς, τοῖς υἱοῖς τοῦ Χέτ.
  ind-AYT: Abraham berdiri, lalu berlutut kepada penduduk tanah itu, yaitu keturunan
    Het.
  lid-lid: Ano badeh iy ales ma iy aluh i andri mada iri lau mari badu Hita ta munyak
    tiri.
  eng-NNA: Abraham bowed down to them.
  nya-nya: Tsono Abrahamu anayimirira naweramira anthu a dziko la Hiti aja
  hrv-hrv: Nato se Abraham diže pa se mještanima, sinovima Hetovim, duboko pokloni
  mps-mps: Tama Abraham dolalu, tama aga tobolu te bulu page we bidi gesabiba aga
    tobolu aiyaba basi gulai.
  llg-llg: Boe ma, Abraham nambadeik, de ana nakatele fo fee hadak neu madaek, fo
    hataholi Het asa.
  tpi-tpi: Orait Abraham i sanap na i daunim het bilong en long ol manmeri bilong
    dispela ples,
  dan-1931: Men Abraham stod op og bøjede sig for Hetitterne, Folkene der på Stedet,
  vie-OVCB: Áp-ra-ham cúi đầu trước mặt họ và
  lbk-lbk: Nentakcheg si Abraham ya nenyongyong isnan sakhangcha,
  guj-2017: ઇબ્રાહિમે ઊઠીને તે દેશના લોકોને, એટલે હેથના દીકરાઓને પ્રણામ કર્યા.
  byr-byr: '@see-verse:GEN.023.006'
  awx-awx: Tiwän Abrahamu enake, “Ginde natäpa konggak,” yang natäke, Hit nanä u yiwikinde
    kayine guläk puke,
  pon-2006A: Eipraham ahpw poaridi mwohrail
  por-BRBSL: Abraão se levantou e se curvou diante do povo da terra, diante dos filhos
    de Heth.
  aly-aly: Abraham angkek, “Ephron ayernerr-arey intey renh parrik impalth-itwek tharlemiletyek.
    Atha man ilkwan anthem, arrantherr ayenh ingkerrel aytaretyek, atharl anthem.”
  cth-cth: Hathnukkhu, Abraham teh a thaw teh, Hit taminaw hoi hote ram dawk e taminaw
    hmalah a tabo.
  twi-twi: Ɛhɔ ara na Abraham sɔre bɔɔ ne mu ase wɔ Hetifo no anim,
  hlt-hlt: Te dongah Abraham te thoo tih tolrhum kah pilnam hmai neh Kheth ca rhoek
    hmaiah bakop.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu nínkú dihɛì yɛmbɛ̀ Ɛti kɔbɛ ììkɛ̀,
  msy-2020: Ezɨ Abraham dɨkavigha tugha uan guam Hitian gumazamizibav suegha dapanim
    aviragha,
  txq-txq: Boe ma Abraham nambariik, de kaur langgan fo fee hada-horomatak neu tenu
    daek, hatahori Het asa.
  aaz-aaz: Rarit naiꞌ Abraham anfeen anhaek ma naꞌbesan auf tuaf ein atoin Hetes sin
    naan.
  azb-azb: İbrahim qalxıb o ölkənin xalqı olan Xetlilərə təzim etdi.
  eng-DBY: And Abraham rose up, and bowed down to the people of the land, to the sons
    of Heth,
  hin-2017: तब अब्राहम उठकर खड़ा हुआ, और हित्तियों के सामने, जो उस देश के निवासी थे,
    दण्डवत् करके कहने लगा,
  wol-KYG: Naka la Ibraayma dégg loolu, daldi jóg sujjóotal waa réew ma, maanaam Etteen
    ña.
  swp-swp: Aberahama i toro, abo i taba’ohu, Hito, eanua tataodi aridi eai,
  bjr-bjr: Miqi qufanoo Abaraqaammafa misa noorinni kumma ramafinoo qimanniminoo qinau.
  eng-YLT: And Abraham riseth and boweth himself to the people of the land, to the
    sons of Heth,
  heg-NTPO: Kon Abraham hangu dili le suda, le todan dale lamtua deng atuil Het tas.
  ptu-ptu: Iya menombam Abraham dio olona indo to Het,
  bzd-NTPO: Ie' e̱' duéka̱ ie'pa wörki̱ ta̱ ie' e̱' tkéwa̱ kuchë ki̱ ie'pa dalöiök
  kwf-kwf: Sa Abraham nia tataꞋe ma ka Ꞌoto gwau toli fuada,
  eng-WYC-2017: And Abraham [a] rose, and worship-ped or honoured the people of the
    land, that is, the sons of Heth.
  eng-WMBB: Abraham rose up, and bowed himself to the people of the land, to the children
    of Heth.
  spp-spp: Ka Ibirayima si lyêele, maa Kyiti shiinbii shɛ́ɛre.
  aey-aey: Eunu Ebraham uqa cajimei age amagana jogoen.
  urd-GVH: इब्राहीम उठा और मुल्क के बाशिंदों यानी हित्तियों के सामने ताज़ीमन झुक गया।
  rug-rug: Meke todoṉo pa kenudia rini se Ebarahami.
  gaz-gaz: Abrahaamis ol kaʼee fuula namoota biyya sanaa fuula Heetotaa duratti gad
    jedhee harka fuudhe.
  fra-LSG: Abraham se leva, et se prosterna devant le peuple du pays, devant les fils
    de Heth.
  gnn-gnn: '@see-verse:GEN.023.006'
  yal-yal: Iburahima yi keli. A yi a xinbi sin mɛn kaane xa, Xiti bɔnsɔnna.
  gum-gum: 'Inchen Abrahambe kurra pasramisra, hititasmerai merrab utsøbasrøptinchabe
    trenchibig køn:'
  iou-iou: Yäŋirä Abrahamtä Hit äma gwäjiŋ äpmoŋ yämiŋpäŋ yäwetkuk;
  haw-1868: Ka ae la o Aberahama, a kulou iho la imua o na kanaka o ka aina, o na
    mamo a Heta.
  arb-NAV: فَنَهَضَ إِبْرَاهِيمُ وَانْحَنَى أَمَامَ الْحِثِّيِّينَ أَهْلِ الْبِلادِ،
  adz-adz: Da Abraham iraꞌ i ruan da irim antungꞌ da irasu ruan iruꞌ garam Hit igi
    maranggan.
  ewe-ewe: Abraham tsi tsitre, eye wòde ta agu na Hititɔwo hegblɔ be,
  eng-LEE: And Abraham stood up and bowed himself to the people of the land, to the
    children of Heth.
  dji-dji: Girri nyani Abrayam gupildjini, miri bilapilang nyani djina bumir-kirrbili.
  gvn-gvn: '@see-verse:GEN.023.006'
  nna-nna: Pirntil kanka jarrinyijanaku Abraham.
  asm-FB: তেতিয়া অব্ৰাহামে উঠি সেই দেশৰ লোকসকলৰ অর্থাৎ হেতৰ বাসিন্দাসকলৰ আগত নতশিৰে
    প্ৰণিপাত কৰিলে।
  sus-A: عِبُرَهِمَ نَشَ كٍلِ، عَ عِفٌرٌ بْشِ مَ شِتِ بْنسْي يَ عِ، نَشٍيٍ نُ سَبَتِشِ
    نَ بْشِ مَ.
  fra-SBL: Abraham se leva, et se prosterna devant le peuple du pays, devant les fils
    de Heth.
  hbo-hbo: וַיָּ֧קָם אַבְרָהָ֛ם וַיִּשְׁתַּ֥חוּ לְעַם־הָאָ֖רֶץ לִבְנֵי־חֵֽת׃
  shp-NTPO: Jatian Abraham wenitax, hititabo jakon iketian, jato bebon beókaina iki.
  eng-WYCLIFFE: And Abraham roos, and worschipide the puple of the lond, that is,
    the sones of Heth.
  piu-2006: '@see-verse:GEN.023.006'
  pjt-pjt: Ka nyangatja kuliṟa Aipuṟamalu pukuḻarira pakaṟa tjanala kuranyu pupakatira
    manta ngalyangku pampuṉu, munu wangkangu, “Munta wiṟu tjuṯa nyura! Munuya wanyu
    piṟuku kulila! Wiṟungkuya-puṯa tjapila wati pala Ipuṟannga panya Tjauwaku katja
    paluṟu kuḻpi ini Makipilanya ngayula tjalamilantjaku, panya kuḻpi paluṟu palumpa
    mantangka ngaṟanyi kantilytja. Ka paluṟu mani nampa wangkanyangkaṉa tjukaṟurungku
    payamilalku nampa panya palunya alatjiṯu, ka kuḻpi panya paluṟu ngayuku alatjiṯu
    ngaṟaku ngayuku walytja tjuṯa tjuṉutjunkunytjaku.”
  cwe-cwe: Maabaho Bulahimu kema na kainama haulongozi ha Wahiti, wanhu wa isi ija
  bgs-bgs: Purisu iglingkóód si Abraham tun kandan,
  kik-kik: Iburahĩmu agĩũkĩra akĩinamĩrĩra mbere ya Ahiti, andũ acio ene bũrũri.
  ksr-ksr: Kaeŋ jegi Aabrahamnoŋ waama baloŋ toya Hit ejemba yoŋoo wosogianoŋ kemeŋ
    usugoŋ oŋono.
  fra-NCL: Alors Abraham se leva et, se prosternant devant le peuple du pays, devant
    les fils de Heth,
  cek-AK: To pacoengah Abraham loe angthawk moe, to prae thungah kaom Hit kaminawk
    hma ah akuep pae.
  xla-xla: Epalati A꞉iblahamtapo yia꞉ mila꞉pi tle heodepame yia꞉ watle epo atlaiyo,
  cuk-cuk: Geb degine, Abraham gwisgusad, Het-dulemar-bukmalad-asabin dulluu imaksad.
  uig-CYR: Ибраһим орнидин туруп, у зиминдики хәлиққә, йәни Һиттийларға тазим қилип,
  tel-2017: అప్పుడు అబ్రాహాము లేచి ఆ దేశ ప్రజలైన హేతు వారసుల ముందు సాగిల పడ్డాడు.
  hat-BSA: Abraham te leve e te bese devan moun yo nan peyi a, fis a Heth yo.
  kos-kos: Na Abraham el pasrla ye mutalos
  hbo-WLC: וַיָּ֧קָם אַבְרָהָ֛ם וַיִּשְׁתַּ֥חוּ לְעַם־הָאָ֖רֶץ לִבְנֵי־חֵֽת׃
  ibo-ibo: Mgbe ahụ, Ebraham biliri kpọọ isiala nʼihu ndị nwe ala, bụ ndị Het,
  ory-ory: ସେତେବେଳେ ଅବ୍ରହାମ ଉଠି ତଦ୍ଦେଶୀୟ ଲୋକମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ହେତ୍‌ର ସନ୍ତାନମାନଙ୍କୁ
    ପ୍ରଣାମ କଲେ।
  wmt-wmt: '@see-verse:GEN.023.006'
  chk-chk: Mürin, Apraham a chapetiu mwen ekewe chon Hit
  ssd-ssd: 'Taŋakinaig le Abraham nu Hit mbal ŋakmba tugumŋge loka saniŋgina:'
  rop-rop: Wal wen deibin tok lagijat, Eibrahem bin pudum im feis langa graun blanga
    shoum rispek langa olabat,
  ukr-1871: Устав же Авраам і вклонився землякам, синам Хетовим.
  eng-AOI: Then Abraham bowed down to them, because people in that country always
    used to do that when they were among strangers.
  yon-yon: Andiiwa, Abraham yaro dembekore Hit ambibkindan yaa bumangke kiringkonombed
    okad badmenekore ika demboon.
  bch-bch: Io, Abraam idae ta ikor iae ga idol ilabora ga isulug tanoeai ta ilolon
    ngan gid It.
  deu-1951: Da stand Abraham auf und bückte sich vor dem Volke des Landes, vor den
    Hetitern.
  eng-JPS: And Abraham rose up, and bowed down to the people of the land, even to
    the children of Heth.
  ubr-ubr: Namon Abraham auris uson itur
  srp-1865: Tada usta Avram i pokloni se narodu zemlje one, sinovima Hetovijem;
  lug-lug: Ibulayimu n’agolokoka n’avuunama eri Abakiiti, bannannyini nsi.
  heb-heb: ויקם אברהם וישתחו לעם הארץ לבני חת׃
  ben-IRV: তখন অব্রাহাম উঠে সেই দেশের লোকদের, অর্থাৎ হেতের ছেলেদের কাছে নত হলেন,
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਉੱਠਿਆ ਅਤੇ ਉਸ ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਅਰਥਾਤ ਹੇਤ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਅੱਗੇ ਝੁੱਕਿਆ,
  mwp-mwp: Wara buway thathi sey thanamuniya ya umay lagoenu nipa nungu nel Epron.
    Nungu thathi Zowa. Abrama thanamulpa apasin kuyk pathiz nuy kedha,
  mya-JVB: အာဗြဟံ သည် ထ ၍ ၊ ထိုပြည် သား တည်းဟူသောဟေသ အမျိုးသား များရှေ့ မှာ ဦးညွှတ်
    ချလျက်၊
  tte-O: Na Abelamo itolo yo me ana yakasisi ipwalou Iti tomonliyao manli mena,
  tbg-tbg: Vika minti tuvaro Eparahaamiva himpiro nai qiata vataini kero Hiti vatanaakara
    koqema iavo tivakero
  hmo-hmo: Vadaeni Aberahamo ia toreisi, Hiti taudia edia vairana dekenai iena kwarana
    ia atoa diho,
  ata-ata: Xe Avalaamu muavuti la, muxolaꞌu tavaꞌu sou mutulu no tavaꞌu voꞌuxu ka
    mutangatulu muluꞌelai no laxuneꞌi sou mutoxoneꞌi sou
  nfa-nfa: Hèia Abraham pacudꞌu iisi ho hia hormat mi lamatua rai, dhèu Het sèra.
  urd-urd: अब्रहाम ने उठ कर और बनी — हित के आगे, जो उस मुल्क के लोग हैं, आदाब बजा
    लाकर
  rus-SYN: Авраам встал и поклонился народу земли той, сынам Хетовым;
  cbt-NTPO: 'Napotohuachinara, Apraanso huanirahuaton, itiro''sa nontaantacaso marë''
    mónsho tënin: —Tëhuënchachin isoporinquë sa''ahuëco'' po''moca''huaso nohuantohuatama'',
    catahuaco. Canpitari ya''huërënamëhuë Sohuaro hui''nin Ipron itopiso'', nontoco
    topirahuë.'
  bqc-SIM: Ɔ̃ Ablahaũ fɛ̀lɛ kùlɛ bùsupideↄnɛ,
  tcz-CHONGTHU: Hichun Abraham ading doh in agamsung mipite Hite miho chu salam bol
    din abohkhup tai.
  mar-mar: अब्राहाम उठला व त्याने हेथीच्या मुलांना आणि देशातील लोकांस नमन केले.
  tcs-tcs: Eibram bin gedap ane baudaun wea rispekt po dem pipol blo It, dem pipol
    blo da lan.
  qub-qub: Chayno niptin Abrahamga ichircur, chaycho caycaj llapan Het runacunata
    rispitashpan umpuran.
  bqp-bqp: Akũ Ibrahĩ fùtɛ à kùtɛ bùsupidenↄnɛ
  hat-hat: Abraram kanpe. Pa respè pou moun Et yo, li bese tèt li byen ba devan yo.
  eng-BSB: Then Abraham rose and bowed down before the people of the land, the Hittites.
  tod-tod: Aɓalaame wuzeɠeni, é maaʋɛɛ zou nuiti bɛ, Ɠɛte mavofodaiti.
  eng-WEBPB: Abraham rose up, and bowed himself to the people of the land, to the
    children of Heth.
  kbq-kbq: Abrahamu'a Hiti mofavre'mokizmi zamufi otino, Maka vahe zamufi kepri huno
    anage hu'ne.
  nhe-BL: Huajca Abraham moquetzqui huan mopacho ica tlatlepanitacayotl iniixtla nopa
    heteos,
  bus-bus: Ben Ibraĩ fɛ̀ɛ à kùɛ bùsu pì deenↄnɛ
  gub-BL: Na'e Àmàrààw upu'àm kury, uzemumew a'e Etew izuapyapyr wanenataromo kury.
  eng-DRA: 'Abraham rose up, and bowed down to the people of the land, to wit the
    children of Heth:'
  knf-knf: Abraham anaţa wal mënţ abi aŋup ţi kadun ki bañaaŋ biki uŧaak mënţ, bahitit.
