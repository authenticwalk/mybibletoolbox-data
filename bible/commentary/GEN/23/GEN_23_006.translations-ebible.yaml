verse: GEN.023.006
translations:
  mal-C: “പ്രഭോ, ഞങ്ങളുടെ വാക്കു ശ്രദ്ധിച്ചാലും. അങ്ങു ഞങ്ങളുടെ ഇടയിൽ ദൈവത്തിന്റെ
    ഒരു പ്രഭുവാണ്; ഞങ്ങളുടെ ഏറ്റവും നല്ല കല്ലറകളിൽ ഒന്നിൽ അങ്ങയുടെ മരിച്ചവളെ അടക്കംചെയ്യുക;
    മരിച്ചവളെ സംസ്കരിക്കാൻ ഞങ്ങളിൽ ആരും കല്ലറ തരാതിരിക്കുകയില്ല” എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: Höre uns doch an, o Herr! Als ein Fürst Gottes weilst du unter uns; in
    dem besten unserer Gräber begrabe deine Tote! Keiner von uns wird dir verweigern,
    daß du deine Tote in seinem Grabe bestattest.
  lin-lin: — Yoka biso, nkolo na ngai ; ya solo, ozali moto monene kati na biso. Kunda
    mwasi na yo kati na kunda oyo eleki kitoko kati na bakunda na biso. Moko te kati
    na biso akoboya kopesa yo kunda na ye mpo ete okunda mwasi na yo.
  cbr-NT: —¡Usama ka 'ën 'Ibu kamina! 'Ën kakëxun kuati 'ain. Mix kamina nubë 'ikë
    uni 'ain, usa 'aish kamina mix achúshi uni Nukën 'Ibu Diosan kaískë 'ain. Usa
    'ikë ka mi 'akinia ax kushiira 'ixun usa 'ain kamina min xanu ñukë a uinu 'ikë
    ax kara upíira 'ikë istankëxun anu mëníoti 'ain, uinu 'ikë unínbi ka 'anu 'axuma
    'anun kixun mi katima 'ikën kamina 'ati 'ain.
  eng-LSV: '“Hear us, my lord; a prince of God [are] you in our midst; in the choice
    of our burying-places bury your dead: none of our burying-places do we withhold
    from you, from burying your dead.”'
  bmu-bmu: “O azi kembu, gi ölöp neŋgöreŋ keu ki mötnöŋ. Gi neŋgö sutnine Anutugö
    azi jembonŋi maljanaŋgöra aka qaksirigi sihimgan denike ek soroköba memangö mötzani,
    miaŋgöreŋ mönö ölöp qamötki löm kölman. Göŋön qamötki esim kölmam jinöŋga neŋgöreŋök
    kunŋan mi qahö aŋgön köl gihima.”
  eng-GNV: 'Heare vs, my lorde: thou art a prince of God among vs: in the chiefest
    of our sepulchres bury thy dead: none of vs shall forbid thee his sepulchre, but
    thou mayest bury thy dead therein.'
  eng-WEBSTER: 'Hear us, my lord; thou art a mighty prince among us: in the choice
    of our sepulchers bury thy dead: none of us will withhold from thee his sepulcher,
    but that thou mayest bury thy dead.'
  nhw-BL: ―¡Nohuampox, techtlacaquili! Tojuanti timitzitaj para tise hueyi tlacatl
    catli Dios quitlapejpenijtoc. Ayacmo más ximotequipacho. Xijtlalpacho momijcatzi
    ipan nopa tecacahuatl catli más cuali tijpiyaj nica. Amo tleno timitztlasomatilise
    catli mitzmonequilis.
  swh-ONEN: “Bwana, tusikilize. Wewe ni mtawala mkuu sana miongoni mwetu. Zika maiti
    wako katika kaburi unalolipenda kati ya makaburi yetu. Hakuna mtu wa kwetu atakayekuzuia
    kaburi lake ili kuzika maiti wako.”
  bba-bba: yinni, ɑ bɛsɛn ɡɑri swɑɑ dɑkio. Gusunɔ u nun kuɑwɑ sinɑ bii bɛsɛn suunu
    sɔɔ. A wunɛn kurɔ sikuo bɛsɛn wìn siki wɔru ɡɑ nun wɛ̃re sɔɔ. Goo kun kɑ nun ɡu
    yinɑrimɔ.
  eng-KJVCPB: 'Hear us, my lord: thou art a mighty prince among us: in the choice
    of our sepulchres bury thy dead; none of us shall withhold from thee his sepulchre,
    but that thou mayest bury thy dead.'
  cpy-cpy: “Pikemijantawakina nowinkatharite. Riyoyaane Tajorentsi pini eeroka, pamine
    kyaariperori kaminkarimoo pikitatero piina. Tekatsi thañaapithatemironi.”
  mpx-mpx: “Tonowak, wama nuwatu naha baunan ga nu hago. Owa towasawasa etegana gamwameya.
    Wama salai waiwaisana etegana nu hile inoke eliyana lagom tuwana nu teliya. Nige
    etegana wana salai ni kakaise lagom tuwana ana teliteli kaiwena.”
  wbp-wbp: “Purlka-pardu, nyuntujunpa paaju wiri-piya nganimpakuju. Nganimparlu karnalu
    jarnkujarnku mardarni nguruju yangka nganimpa-nyangu warlalja. Kajinpa-nganpa
    payirni, nganangku kulalpangku jurnta mardakarla nguruju. Yimirirli kapurnangkulu
    yinyi yungunpa nyuntu-parnta milyingka yirrarni.”
  luo-luo: “Jaduongʼ, winjwa in jatelo maduongʼ e kindwa. Ik aika ngʼati e bur-wa
    moro amora miyiero. Onge ngʼato e dierwa mabiro tami yiko ngʼati e bure.”
  meu-meu: Ḡauka e, oi na lohia badana, ai bogaragimai ai; emai gara gabudia ai gabu
    herea-daena ta bavabia, emu mase ba guria; ai ta ese ena gara gabuna basine rua
    oiemu ai.
  npi-ULB: “मालिक, हाम्रा कुरा सुन्‍नुहोस् । तपाईं हाम्रो बिचमा परमेश्‍वरका राजकुमार
    हुनुहुन्छ । हाम्रा चिहानमध्‍ये सबैभन्‍दा असलचाहिँ छानेर लाश गाड्‌नुहोस्‌ । तपाईंले
    लाशलाई गाड्नुहोस्, हामीमध्‍ये कसैले पनि आफ्‍नो चिहान तपाईंलाई दिन इन्‍कार गर्नेछैन
    ।”
  yor-yor: “Olúwa mi, gbọ́ tiwa, ó jẹ́ alágbára ọmọ-aládé láàrín wa, sin òkú rẹ sí
    ibojì tí ó dára jù nínú àwọn ibojì wa, kò sí ẹni tí yóò fi ibojì rẹ dù ọ́ láti
    sin òkú rẹ sí.”
  emp-NTPO: –Dai boro, ũrĩdua dai bed̶eara. Ãcõrẽba bʌra dairã tãẽna dji dromada b̶ʌsia.
    Maʌ̃ bẽrã bʌ quimara tʌb̶aridua daiba coro eropanʌ uria dji biara b̶ʌd̶e. Dairãba
    wãgad̶aẽ́a.–
  ind-ind: “Tuan, kami sudah menganggap engkau sebagai seorang penguasa yang hebat
    di antara kami. Silakan memilih tempat kuburan terbaik yang kami miliki, dan kuburkanlah
    istri Tuan di situ. Kami semua bersedia memberikan tempat mana pun yang Tuan mau
    secara cuma-cuma.”
  pes-OPCB: «شما سَروَر ما هستید و می‌توانید همسر خود را در بهترین مقبرهٔ ما دفن کنید.
    هیچ‌یک از ما مقبرهٔ خود را از شما دریغ نخواهیم داشت.»
  ssx-ssx: Someo. Niki pa꞉ta꞉ opie. Nikana꞉ma꞉ neketa꞉ nika꞉ aneke halie laa handa꞉
    lialoma꞉me. Koto ekina꞉ naka꞉ wanda꞉ta꞉ do nika꞉ ota꞉ epeke lapa꞉ ma꞉nda꞉ handa
    hoie. Niki ma꞉nda꞉ hondoma꞉ naka꞉ wanda꞉ hoiyuelena꞉ lapa꞉ ma꞉nda꞉ pa kuluekema꞉
    hone pa꞉la꞉me lemekeme.
  lcm-lcm: “Arai, kupo igenen lava luai nang na kupo asasanan e nei liuan imem. Pilak
    palau nei liuan i kamem keve vakil ta anu ang kupo buk ia na ku amunai ani matmat
    i kisngam. Ka kovek ta sikei imem ka atakun ua si saka vakil an kula pilak ia.”
  aer-aer: “Artwe ampwaye, unte kwenhe akngerrepate anthurre anwerneke aneme. Anwerne-arrpele
    apmere atnyeneme anwerneke-artweye areye-kenhe. Unte apeke anwernenhe apayuthneme,
    arrangkwele ngenhe ayakeme anewe ngkwinhe ahelhe irrare anwerne-kenhele artemenge.
    Mwerrantye ngenhe antheme unte ngkwenge anewe artetyeke.”
  tgl-ULB: “Makinig ka sa amin, aking panginoon. Ikaw ay prinsipe ng Diyos sa amin.
    Ilibing mo ang iyong patay sa aming piling mga libingan. Wala sa amin ang magkakait
    sa iyo ng libingan, para ilibing ang iyong patay.”
  nop-nop: “Me wapum, i nadiweŋ. Du adi kwet iŋoŋ Bepaŋ’walaŋ me loloŋnit hatilaŋ
    doktiŋa indi’walaŋ kwetneŋ iŋoŋ me weneŋ kwet momooŋ tutumbaŋit ginaŋ hinek dabaŋge
    kedem wenefulaweŋ. Indi dutok kwet kamehep mu tigamunim.”
  kca-kca: «Куща ики, мўӈ йасӈева хуԓәнта; нӑӈ мўӈ кўтэвән Турәм кӑнащ; мет йӑмшәк
    лоттәты тӑхайԓувән нӑӈ пӑрәм ŏтэн шавийи; мўӈ йŏра лоттәты тӑхайԓувән нӑӈ пӑрәм
    ŏтэн шавитэн урәӈән, нэмәԓты хŏйат мўӈ эԓтэв нӑӈена шŏппи йасәӈ ӑт йастәԓ».
  cbu-NT: '@see-verse:GEN.023.005'
  hui-hui: Agali haguane-o inanaga bi hale ha. Í̠ agali haguane dunini mbira kegoni
    laga kamagoni ndobe. Í̠ one inanaga homali bayale ngamaruha hora habelo. Ainde
    í̠nime homali ogoha hora hole lalu ngi laregola homali anduane kagome í̠ one ogohaore
    hora habelo ngulebira, lene.
  wrs-wrs: manapenam, kava yemba nonora lovahmanav, yimba mendekli lohv. Yimba henahalm
    nengv, hi besalva lohv, heni ata kava yemba kovoreihuvav? An eva ata kariniva
    yemba ovomnavav, owai.
  mya-mya: '@see-verse:GEN.023.005'
  cbi-NTPO: ¡Rukui, ñu lalanu meedide! Ñuya lala' jundalaya Dioschi mi'ke' kaya bale
    rukuve. Tsa' mitya laachi cha' depeñu mennu tujuu naaju kayu urañuba juntsanu
    ñu' shinbunu mende. Muba laatalaya, cha' depeñu mennu tujuu espanu dejutyuyu,
    tila.
  bod-N: ཇོ་བོ༌ལགས། ཁྱེད་ཀྱིས་གསན་རོགས༌གནང༌། ཁྱེད་ནི་ངེད་ཅག་གི་ཁྲོད་དུ་རྒྱལ་སྲས་མཆོག་གྱུར་ཞིག་ཡིན༌ལ།
    ཁྱེད་ཀྱིས་ངེད་ཅག་གི་དུར་ཁྲོད་ལས་ཆེས་བཟང་བའི་གནས་སུ་ཁྱེད་ཀྱི་བེམ་པོ་དུར་ལ་སྦས་ཀྱང་རུང༌སྟེ།
    ངེད་ཅག་སུ་ཞིག་གིས་ཀྱང་རང་གི་དུར་ཁྲོད་དུ་ཁྱེད་ཀྱི་བེམ་པོ་དུར་ལ་སྦ་རུ་མི་འཇུག་པ་མེད་ཅེས་ལན་བཏབ༌བོ།།
  wsk-wsk: “Dom kari, ni anananga den ikiko. Anananga ningi ni kari supuling aromemek.
    Owore te se ka niwus ko kumik guang mu anananga kuera kariimet nunga mutim ningo
    nunguningkiri umu bo te am mutim tugumko. Ana nanga ningi bo kuera mutim umu ko
    gomang me ikuwurokko pa!”
  kkl-kkl: “Nani, an nimi nubunge nu anabiag Allahri mikip nenelangkelba wamlamne
    kiplangkeap. Nu nununge so'o nimi teptopne siklamsiabag tapto walingeag siklulam.
    Nimi siklamsiabag nu nimi a'erodinge taneko anabiagne nhonag ankel siklulamne
    sembe nu niri wali sembamap,” aro ambarek.
  sna-sna: “Ishe, tinzwei. Imi muri muchinda mukuru pakati pedu. Vigai henyu akafa
    wenyu muguva rakaisvonaka pakati pamakuva edu. Hakuna munhu pakati pedu angakunyimai
    guva rake kuti muvige akafa wenyu.”
  spa-BLM: “Escúchanos, mi señor. Tú eres un príncipe de Dios entre nosotros. Entierra
    a tu muerta en la mejor de nuestras tumbas. Ninguno de nosotros te negará su tumba.
    Entierra a tu muerta”.
  beu-beu: “Nimang! Aana ning venghele hengi. Aana nihahama mi mihit eluung alang
    anga, ni etatabit aaing aada emenghula raja eele nu edadenang. Base ni daang emana
    ba ue ang naung aana vengtalail taang ba oomi vengbaa se, eejangu ba aamina angu,
    aana aing metma angumi taloul. Ni vengjali, nehe nu bae eebanang angu atobang
    niang.”
  cac-cac: —Mamin, ab' tas ol cal d'ayach, a ach tic te nivan elc'och d'a co cal tic,
    yuj chi' syal a mucan a chamnac chi' b'aj te vach' d'a co campusante. Malaj junoc
    on̈ max co cha a muc snivanil ix etb'eyum chi' d'a q'uen q'ueen joyb'ilel yool,
    xchi eb' d'a vin̈.
  swh-ULB: “Tusikilize, bwana wangu. Wewe ni mwana wa Mungu miongoni mwetu. Zika wafu
    wako katika makaburi yetu utakayochagua. Hakuna miongoni mwetu atakaye kuzuilia
    kaburi lake, kwa ajili ya kuzikia wafu wako.”
  bel-bel: паслухай нас, спадару наш; ты князь Божы сярод нас; у найлепшым з нашых
    пахвальных месцаў пахавай памерлую тваю; ніхто з нас не адмовіць табе пахавальнага
    месца, дзеля пахаваньня памерлай тваёй.
  deu-ELBBK: Höre uns, mein Herr! Du bist ein Fürst Gottes unter uns, begrabe deine
    Tote in dem auserlesensten unserer Gräber; keiner von uns wird dir sein Grab verwehren,
    um deine Tote zu begraben.
  mbb-OT: “Datù, pemineǥa nu is egkeǥiyen dey. Migkilala zey sikew he telehuzen he
    etew, umbe egkehimu he minsan hendei nu idleveng is esawa nu kayi te pinekemeupiya
    he penlevengè dey. Wazà minsan hentei kenami he kenà ebeǥey kenikew te edlevengan
    te esawa nu.”
  msc-msc: «An fa, i tolo malɔ an kan na. Ile ye Alla la faamaden de ri an tɛma yan.
    An na kaburu so dinkira mɛn ba diya i yɛ, i ye i la suu don ye. An si tɛ an ban
    wo ma ka an na duu di i ma. I ye i muso suu don.»
  mal-2015: നീ ഞങ്ങളുടെ ഇടയിൽ ദൈവത്തിന്റെ ഒരു പ്രഭുവാകുന്നു; ഞങ്ങളുടെ ശ്മശാനസ്ഥലങ്ങളിൽവെച്ചു
    വിശേഷമായതിൽ മരിച്ചവളെ അടക്കിക്കൊൾക; മരിച്ചവളെ അടക്കുവാൻ ഞങ്ങളിൽ ആരും ശ്മശാനസ്ഥലം
    നിനക്കു തരാതിരിക്കയില്ല എന്നു ഉത്തരം പറഞ്ഞു.
  tuo-NT: —Ʉ̃sãrẽ tʉꞌoníña yujupʉ. Mʉꞌʉ ʉ̃sã waꞌterore niꞌcʉ̃ Õꞌacʉ̃ beseꞌcʉ, wiogʉ
    macʉ̃ weronojõ niꞌi. Tojo weegʉ mʉꞌʉ nʉmorẽ ʉ̃sã ye ʉ̃tã tutiri waꞌtero añurĩ
    tutipʉ yaaya. Ne niꞌcʉ̃ ʉ̃sã waꞌteropʉ nigʉ̃́, “Ya tuti niꞌi, yaaticãꞌña”, nisome.
  gup-gup: “Ngudda nawu yikimuk, kanbekka ngadberre. Ngudda nawu yiman yingudjkimuk
    dja yiwohrnawohrnan kore ngad ngadberre, wanjh ngalbu ngunmarnedoweng yikukdudje
    kore kumidj kuwardderurrk kuwernhmak duninjh ngadberre, minj nakudji kore ngad
    ngunkaybun nawu nungan nuye kumidj ba ngudda yikukdudjeng.”
  met-met: “Lipu sabanga (mana), ulungu to. Uwa yanam haringina liwe mam. Umogu gobagobamam
    xai sibuna tela saing ukimang matiama la ba. Amia tela sanga ba biliung mana gobagobanoa
    bu ukimang matiama te.”
  gvs-gvs: ‘Tomoya, kunovēma. Kom tomoya toolagaim yaima goi. Ava valiwoga tukubu
    dedevina toina, e moeko goi im tomata kuvaliwoge. Madabokima bogina katagona.
    Geya vatau tayaamo bei ivagagalakoim o isanabodem im tomata kuvaliwoge.’
  rmc-rmc: „Šun amen, rajeja. Tu sal prekal amende sar le Devleskro princos! Parun
    tira romňa la Sara andre nekfeder amaro hrobos. Ňiko amendar tuke na braňinela
    la te parunel andre amaro hroboskro than.“
  nlg-nlg: “Aghe, na manesule, ko rongovighai mai. Ighai tai righigho te vagha gaia
    a sakai te hulighai. Ko vilia vamua siki beku te liomu tadira tai loghoi, mo ko
    tavughia igaa a taumu. Taho tua hei tamami ke ghoi hovegho.”
  dgr-DOGNT: “K'àowo, goį̀kw'o. Nı̨ sìı k'àowodeè gota nàdèe anet'e. Kwe yìı dǫkw'ǫǫ̀
    k'è gòlaa denahk'e nezı̨ı̨ sìı yìı nets'èkeè wekw'ǫǫ̀ nìı̨htį̀. Gots'ǫ dǫkw'ǫǫ̀
    whelaa k'è neewǫ nı̨dè į̀le nèts'edı ha nıìle,” gedı.
  pes-OPV: «ای مولای من، سخن ما را بشنو. تو درمیان ما رئیس خدا هستی. در بهترین مقبره
    های ما، میت خود را دفن کن. هیچ کدام از ما، قبرخویش را از تو دریغ نخواهد داشت که
    میت خودرا دفن کنی.»
  ron-1924: „Аскултэ-не, домнуле! Ту ешть ка ун домнитор ал луй Думнезеу ын мижлокул
    ностру; ынгроапэ-ць моарта ын чел май бун дин морминтеле ноастре! Ничунул дин
    ной ну те ва опри сэ-ць ынгропь моарта ын мормынтул луй.”
  ben-OBCV: “মশাই, আমাদের কথা শুনুন। আমাদের মাঝখানে আপনি তো এক মহান রাজপুরুষ। আমাদের
    কবরগুলির মধ্যে আপনার পছন্দসই সেরা কবরটিতেই আপনার মৃত পরিজনকে কবর দিন। আমাদের মধ্যে
    কেউই আপনার মৃত পরিজনকে কবর দেওয়ার জন্য নিজের কবরটি দিতে অস্বীকার করব না।”
  lex-lex: “Ama, mutlina! Amat niohora o' di de riy lawna ida la Uplerlawna gaini
    ralamni pa la mtiamnia hapmu della a hoi miamni-ketar mamni maka mpualir niana.
    Riy id mai am di ta'en niana nwayotil pa rala ketarni tiy o' pa mtiamnia hapmu
    de.”
  rgu-rgu: “Leo iaꞌ, papa! Doo-naru basa ia nana, ami tao papa sama leoꞌ lahenda lasiꞌ
    esa, de ami hadaꞌ ma papa seli. Papa here leo, dae bea riꞌ malole a naan seli,
    fo raa laꞌe papa hihii-nanaum. Ami sipo-sipoꞌ mesan, ta tipa fa.”
  som-som: Bal na maqal sayidkaygiiyow, adigu dhexdayada waxaad ku tahay amiir weyn.
    Midka ugu wanaagsan qabriyadayada meydka naagtaada ku aas.
  lat-VUC: 'Audi nos, domine: princeps Dei es apud nos: in electis sepulchris nostris
    sepeli mortuum tuum, nullusque te prohibere poterit quin in monumento ejus sepelias
    mortuum tuum.'
  aoi-aoi: “Yirrumin-engkirrikaja enena ayakwa yirra-langwa. Wuburre-ka ngarra-rringkinama
    yarna nungkuwa ningkaruma ningkubungkawa. Kembirra jeyi, wu-rringkina amurndakenena
    angalya yirra-langwa. Biya ki-rringkina-manja eningaba angalya kemba yakwujina
    kinga-rungkwabinama dadingiyena,” ne-yama. “Yarne-ka yarningerribirra yarnumamalya
    nara yarna a-marrukwama yirra-langwa angalya,” ne-yama. “Mama, kinga-rungkwabinama
    nungkwa-langwa dadingiyena erribirra,” ne-yama.
  eng-ASVBT: 'Hear us, my lord; thou art a prince of God among us: in the choice of
    our sepulchers bury thy dead; none of us shall withhold from thee his sepulcher,
    but that thou mayest bury thy dead.'
  mna-mna: '@see-verse:GEN.023.005'
  ita-1885: 'Signor mio, ascoltaci: Tu sei per mezzo noi un principe divino; seppellisci
    il tuo morto nella più scelta delle nostre sepolture; niuno di noi ti rifiuterà
    la sua sepoltura, che tu non vi seppellisca il tuo morto.'
  eng-LXXUP: but hear us; thou art in the midst of us a king from God; bury thy dead
    in our choice sepulchers, for not one of us will by any means withhold his sepulcher
    from thee, so that thou shouldest not bury thy dead there.
  eng-ULB: “Listen to us, my master. You are a prince of God among us. Bury your dead
    in the choicest of our tombs. None of us will refuse you his tomb, so that you
    may bury your dead.”
  spa-VBL: “Escucha, mi señor, tú eres un príncipe muy respetado entre nosotros. Elige
    el mejor lugar para sepultar a tu difunta. Ninguno de nosotros se opondrá”.
  fra-_FOB: Écoute-nous, mon seigneur; tu es un prince de Dieu au milieu de nous;
    enterre ton mort dans le meilleur de nos tombeaux. Nul de nous ne te refusera
    son tombeau pour enterrer ton mort.
  mal-mal: അങ്ങ് ഞങ്ങളുടെ ഇടയിൽ “ദൈവത്തിന്‍റെ” ഒരു പ്രഭുവാകുന്നു; ഞങ്ങളുടെ ശ്മശാനസ്ഥലങ്ങളിൽവച്ചു
    വിശേഷമായതിൽ മരിച്ചവളെ സംസ്കരിച്ചുക്കൊള്ളുക; മരിച്ചവളെ അടക്കുവാൻ ഞങ്ങളിൽ ആരും ശ്മശാനസ്ഥലം
    അങ്ങയ്ക്കു തരാതിരിക്കയില്ല” എന്ന് ഉത്തരം പറഞ്ഞു.
  urd-GVR: '@see-verse:GEN.023.005'
  suz-BL: “प्रभु, आंइ लोव़ नेनीन, गे आंइ दातेमी परमप्रभुमी सेल्‍शो ठेयब मुर बाक्‍नीनी।
    आंइ के बेक्‍शो मुर आन कली वोइक्‍तीक पुक्‍खी शुश बाक्‍नीम। तेको दाक्‍नीनी, मेकोमी
    इन बेक्‍शो मुर थिमीन। इन बेक्‍शो मुर थिम्‍चा सुइमी मतेक्‍ब” देंमा बाक्‍त।
  ita-1927: “Ascoltaci, signore; tu sei fra noi un principe di Dio; seppellisci il
    tuo morto nel migliore dei nostri sepolcri; nessun di noi ti rifiuterà il suo
    sepolcro perché tu vi seppellisca il tuo morto”.
  ckb-ckb: «گەورەم، گوێمان لێ بگرە، تۆ لەنێوانمان میرێکی بە توانایت. مردووەکەی خۆت
    لە باشترین گۆڕی ئێمە بنێژە. هیچ پیاوێکیش لە ئێمە دەست بەو گۆڕەوە ناگرێت کە تۆ
    مردووەکەتی تێدا دەنێژیت.»
  eng-BBE: My lord, truly you are a great chief among us; take the best of our resting-places
    for your dead; not one of us will keep back from you a place where you may put
    your dead to rest.
  crx-NTPO: “Nemoodih, neoozilhts'ai, lerwe ye' dune uncha-un inli whe 'int'oh netoh,
    ndet hukwa' ninzun-un hoonzoo-un 'et nghu yaidlane 'abinle, 'aw nch'a ts'uhotun
    ait'oh. Dune 'atanlelh-un 'et si nghu yaidlane 'abonlelh.”
  kan-OKCV: “ಒಡೆಯಾ, ನಮ್ಮ ಮಾತನ್ನು ಕೇಳು, ನೀನು ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಮಹಾಪ್ರಭುವಾಗಿದ್ದೀ. ನಮ್ಮ
    ಸಮಾಧಿಗಳೊಳಗೆ ಉತ್ತಮವಾದದ್ದರಲ್ಲಿ ನಿನ್ನ ಹೆಂಡತಿಯ ಶವವನ್ನು ಹೂಳಿಡು. ನಮ್ಮಲ್ಲಿ ಯಾರೂ ನಿನಗೆ
    ಸಮಾಧಿಯನ್ನು ಕೊಡುವುದಿಲ್ಲ ಎಂದು ಹೇಳಲಾರರು,” ಎಂದರು.
  bbb-bbb: '@see-verse:GEN.023.005'
  tam-2017: “எங்கள் ஆண்டவனே, நாங்கள் சொல்லுகிறதைக் கேளும்; எங்களுக்குள்ளே நீர் மகா
    பிரபு; எங்களுடைய கல்லறைகளில் முக்கியமானதில் உடலை அடக்கம் செய்யும்; நீர் உடலை அடக்கம்செய்ய
    எங்களில் ஒருவனும் தன் கல்லறையை உமக்குத் தடைசெய்வதில்லை” என்றார்கள்.
  spa-RV-1909: Oyenos, señor mío, eres un príncipe de Dios entre nosotros; en lo mejor
    de nuestras sepulturas sepulta á tu muerto; ninguno de nosotros te impedirá su
    sepultura, para que entierres tu muerto.
  ron-BTF: 'Ascultă-ne, domnul meu: tu eşti un prinţ puternic printre noi; îngroapă-ţi
    moarta în cel mai ales dintre mormintele noastre; niciunul din noi nu va opri
    de la tine mormântul său, să îţi îngropi moarta.'
  eng-WEBP: “Hear us, my lord. You are a prince of God among us. Bury your dead in
    the best of our tombs. None of us will withhold from you his tomb. Bury your dead.”
  eng-FBV: “Listen, my lord, you are a highly-respected prince among us. Choose the
    very best of our burial sites to bury your dead. None of us will say no to you.”
  nld-1939: Heer, hoor ons aan. Gij zijt een vorst Gods onder ons! Begraaf dus uw
    afgestorvene in het mooiste onzer graven; niemand van ons zal u zijn eigen grafstede
    weigeren, om er uw afgestorvene in te begraven.
  nch-BL: ―¡Nohuampo, techtacaquili! Tojuanti timitzitaj para tise hueyi tacat cati
    Dios quitapejpenijtoc. Ayecmo más ximocueso. Xijtalpacho momijcatzi ipan nopa
    ostot cati más cuali tijpiyaj nica. Amo teno timitztasomatilise cati monequi tijtequihuis.
  tfr-NTPO: «Tjl̈apga, tjawa kuzong. Pja borwa kong ga tjwl̈õ ara, pjl̈u wa dik. Bop
    boy jnes borwa sak pjl̈ú, owa l̇l̇ëm wl̈eniyoshko. Kjakrokëp ë pogo kong wl̈eni
    ga “¡Jöl̈ö!” l̈e bop kong» l̈e.
  vie-1934: 'Lạy Chúa, xin hãy nghe chúng tôi: giữa chúng tôi, chúa tức là một quân
    trưởng của Đức Chúa Trời; hãy chôn người chết của chúa nơi mộ địa nào tốt hơn
    hết của chúng tôi. Trong bọn chúng tôi chẳng có ai tiếc mộ địa mình, đặng chôn
    người chết của chúa đâu.'
  hin-CV: “महोदय, आप हमारी बात सुनें. आप हमारे बीच में एक बड़े प्रधान हैं. आप जहां
    चाहें अपनी पत्नी को हमारे अच्छे कब्रों में गाड़ सकते हैं. हममें से कोई भी आपको
    अपनी पत्नी को गाड़ने के लिये अपनी कब्र देने से मना नहीं करेगा.”
  eng-OURB: “Sh'ma ·hear obey· us, my lord. You are a prince of God among us. Bury
    your dead in the best of our tombs. None of us will withhold from you his tomb.
    Bury your dead.”
  spa-BES: Mi señor, en verdad eres un gran jefe entre nosotros; toma lo mejor de
    nuestros lugares de descanso para tu muerta; ninguno de nosotros mantendrá lejos
    de ti un lugar donde puedas dejar a tu muerta a descansar.
  tdx-tdx: Ijanjiño roandriako; Mpifeleke ama’ay irehe. Alenteho an-kibory lengo’e
    ama’ay i vilasi’oy, tsy ia ama’ay ty hitañe azo amy lona’ey tsy handeveña’o i
    vilasi’oy.
  vid-vid: “Ena mkulu wa hetwe, tuhulichize, hegwe kwa chilongozi uhaguligwe na Nguluwi
    hali hetwe. Umtile mchewako kuli chilaga choneche wihagulile, kuduhu yoneche yokulemeza
    chilaga kwa hetwe, na kukulemeza kutila mtufi wa mchewako na wanhu wa hegwe wabagame.”
  pwg-pwg: “Bada, kevi yanekai, kamokiiyai tam na kiivavo ghamam. Nuwabiibiiyai kaivaghinei
    da am kayowanai akii karawaga sago biibiina kevinei da kawam tupuwina kuna terei.”
  eng-OKE: Receive from us Ribbona; a prince before the Lord art thou among us; in
    the best of our sepulchres bury thy dead. No man of us will refuse his sepulchre
    to thee for the burial of thy dead.
  tha-KJV: “นายเจ้าข้า โปรดฟังพวกเรา ท่านเป็นเจ้านายจากพระเจ้าท่ามกลางเรา ขอให้​ฝังผู้ตายของท่านในอุโมงค์ฝังศพที่​ดี​ที่​สุดของเราเถิด
    ไม่มี​ผู้​ใดในพวกเราที่จะหวงสุสานของเขาไว้​ไม่​ให้​ท่าน หรือขัดขวางท่านมิ​ให้​ฝังผู้ตายของท่าน”
  por-BR-2018: Ouve-nos, senhor meu, és um príncipe de Deus entre nós; no melhor de
    nossas sepulturas sepulta a tua falecida; nenhum de nós te impedirá sua sepultura,
    para que enterres tua falecida.
  bco-bco: '@see-verse:GEN.023.005'
  deu-ELO: Höre uns, mein Herr! Du bist ein Fürst Gottes unter uns, begrabe deine
    Tote in dem auserlesensten unserer Gräber; keiner von uns wird dir sein Grab verwehren,
    um deine Tote zu begraben.
  ktm-ktm: “Ohrung odu lau il, ou kakah homou tadu. Odu we etpehre sih ngat odo lok
    kerti, kile we ou odoni mbrulum ti kile eriy. Hombrul lok iy ndre huyen lakopwi
    eri odu we atpahran kile tadam.”
  caa-caa: —Pues net jax inteꞌ winic xeꞌ nojta acꞌampibꞌir ticajam y sicbꞌabꞌiret
    umen e Dios. Y tamar era cꞌani cawaret que sicbꞌan tuqꞌuic tuqꞌuic rum lo que
    acꞌani tiaꞌ tuaꞌ amujca awixcar tama tunor e rum lo que ayan ticabꞌa tara. Pues
    mamajchi ticajam tuaꞌ utzunle e rum era, chenobꞌ tin e tuobꞌ uchꞌajnarir e Het.
  eng-WYC-2018: Lord, hear thou us; thou art the prince of God with us; bury thou
    thy dead body in our chosen sepulchres, and no man shall be able to forbid thee,
    that not thou bury thy dead body in the sepulchre of him. (My lord, hear thou
    us; thou art the prince of God with us; bury thou thy dead wife’s body in the
    choicest of our burial places; none of us shall forbid thee, to bury thy dead
    wife’s body in his burial place.)
  epo-epo: Aŭskultu nin, nia sinjoro! vi estas princo de Dio inter ni; en la plej
    elektitaj niaj tomboj enterigu vian mortintinon; neniu el ni rifuzos al vi sian
    tomblokon, por enterigi vian mortintinon.
  uig-PIN: '@see-verse:GEN.023.005'
  beo-beo: '“Ada! Ninia sia: nabima! Di da ninima gasa bagade ouligisu dunu agoane.
    Ninia bogoi uli dogoi sogebiga, uli dogoi noga:idafa lama. Ninia huluane da baligili
    noga:idafa uli dogoi dima imunu hame higamu.”'
  tpi-OTNT: “Bikman, harim. Yu wanpela namba wan hetman tru. Yu ken planim meri bilong
    yu long wanpela gutpela matmat bilong mipela. Yu makim tasol wanem matmat yu laik
    kisim, na papa bilong matmat bai i givim long yu na yu ken planim meri bilong
    yu.”
  hau-SA: “Ranka yă daɗe, ka saurare mu. Kai babban yerima ne a cikinmu. Ka binne
    mataccenka a kabari mafi kyau na kaburburanmu. Babu waninmu da zai hana ka kabarinsa
    don binne mataccenka.”
  udu-udu: Ciḵi aman gwo mo ma. Tap̱am pem /e ta wathi/ jin c̱a’bki dem dem ibwaman
    aman mo. Kani jwam pini e mo jin mina /e ikwany mo e mo gi jis jwam bam mo. Wathiŋ
    kamu/ yisa midi non /e ’peni mo gi jis jwam piti yisa, walla midi non /e ’peni
    mmokan jwam pini yisa.
  uig-LAT: '@see-verse:GEN.023.005'
  nde-nde: “Silalele, nkosi yami. Uyinkosana elamandla phakathi kwethu. Ngcwaba abafileyo
    bakini loba kukuwaphi amangcwaba ethu athandeka kakhulu. Kakho owakithi ozakwalela
    ingcwaba lakhe ukuthi ungcwabe kulo ofileyo wakini.”
  ton-ton: “E ʻEiki, ke ke fanongo mai kiate kimautolu, ko e ʻEiki lahi koe ʻiate
    kimautolu; ke ke faʻiteliha ki homau ngaahi fonualoto, ke fai ai ho pekia; ʻe
    ʻikai ha mau tokotaha ʻe taʻofi meiate koe hono fonualoto, ka ke fai ʻi ai ho
    pekia.”
  ces-1613: Slyš nás, pane milý! Kníže Boží jsi u prostřed nás, v nejpřednějších hrobích
    našich pochovej mrtvého svého; žádný z nás hrobu svého nebude zbraňovati tobě,
    abys neměl pochovati v něm mrtvého svého.
  eko-eko: “Osiileze mbwaneetthu, fweeyo niniwinkha hishima nkhama mfwalume wa Nluku.
    Apho olawe wanzikhe muukhaawo wakhula vilalo etile enuufwayaaye. Khaavo mmote
    wa fweyo antakhaaye wuukhattaza khapuri yonzikhavo muukhaawo.”
  nss-nss: “Yapan, ahalingi yowu; yowu nimei tehe wou ara yapanewu hamou hiyan iya.
    Hiyan, aroni nambuyum kiya sehe ngat sou mepo animei hiyan masih para aya pe aroni
    yiy kiya aliy. Hamou towu andre kinpa tehen tapeh kinna ngat sou atan para aroni
    nambuyum kiya aliy ara pwi.”
  eng-WMB: “Hear us, my lord. You are a prince of God among us. Bury your dead in
    the best of our tombs. None of us will withhold from you his tomb. Bury your dead.”
  tam-TCV: “ஐயா, நாங்கள் சொல்வதைக் கேளும். நீர் எங்கள் மத்தியில் வல்லமையுள்ள பிரபுவாய்
    இருக்கிறீர். எங்கள் கல்லறைகளில் நீர் விரும்பும் சிறந்த கல்லறை ஒன்றில் உமது மனைவியை
    அடக்கம்பண்ணும். நீர் அடக்கம்பண்ணுவதற்கு எங்களில் ஒருவனும் தன் கல்லறையைத் தர மறுக்கமாட்டான்”
    என்றார்கள்.
  ceb-ULB: “Paminawa kami, akong agalon. Usa ikaw ka prinsipe sa Dios taliwala kanamo.
    Ilubong ang imong minatay sa labing maayo namong mga lubnganan. Walay usa kanamo
    ang mohikaw kanimo sa iyang lubnganan, aron nga imong malubong ang imong minatay.
  mkn-mkn: “Bagini, bapa! Bagini lama, botong su pandang sang bapa, sama ke orang
    tua satu yang botong hormat batúl. Jadi bapa pili sa, tana mana yang paling bae,
    yang cocok deng bapa pung mau. Botong tarima bae sa, sonde ada yang tolak.”
  pol-UBG: 'Słuchaj nas, mój panie: Jesteś księciem Boga wśród nas. Pochowaj swoją
    zmarłą w naszych najlepszych grobach. Nikt z nas nie odmówi ci swego grobu, abyś
    pochował swoją zmarłą.'
  agr-agr: “¡Apuh, wait aneasam antugkagtukta! Jutii ainag nuwiyamek ametme dekas
    Apajuí etegkamumek. Nuadui iina ukumataiji dekas pegkeg aina nuwi nuwemik ukusta.
    Makichkish jutii ainag juwiyag ukumatain sujitjamainuk shiig atsawai”, tiuwai.
  kyc-kyc: Emba namwana kamongo andake ingyuo karene dokome namwana pii sepe. Embena
    enda kumasi doko namwana malu anda keyange mendena malu pyaase. Malu piri dokona
    namwa mendeme malu anda wasisi mendepe daa larama ingya nalyamo, leyami.
  urd-GVU: '@see-verse:GEN.023.005'
  deu-1912: Höre uns, lieber Herr! Du bist ein Fürst Gottes unter uns, begrabe deinen
    Toten in unsern vornehmsten Gräbern; kein Mensch soll dir unter uns wehren, daß
    du in seinem Grabe begrabest deinen Toten.
  ntj-ntj: '@see-verse:GEN.023.005'
  row-row: “Taꞌo ia amaꞌ! Mia doo na nema, hai tao amaꞌ onaꞌ atahori lasiꞌ esa fo
    hai fee hadat. Dadꞌi amaꞌ hii neuꞌ ena, rae bee malole lenaꞌ, nandaa no amaꞌ hihii
    na. Hai simbo no maloleꞌ, esa o nda ai saꞌ boe.”
  kan-2017: “ಸ್ವಾಮಿ, ನಮ್ಮ ಮಾತನ್ನು ಕೇಳು. ನೀನು ನಮಗೆ ಮಹಾ ಪ್ರಭುವಾಗಿದ್ದೀಯಷ್ಟೆ. ಮರಣಹೊಂದಿರುವ
    ನಿನ್ನ ಪತ್ನಿಯ ದೇಹವನ್ನು ನಮಗಿರುವ ಸಮಾಧಿಯೊಳಗೆ ಶೇಷ್ಠವಾದದ್ದರಲ್ಲಿ ಇಡಬಹುದು. ನಿನ್ನ ಹೆಂಡತಿಯ
    ಶವವನ್ನು ಇಡುವುದಕ್ಕೆ ನಮ್ಮೊಳಗೆ ಯಾರೂ ಸ್ಮಶಾನ ಭೂಮಿಯನ್ನು ಕೊಡುವುದಕ್ಕೆ ಹಿಂದೆಗೆಯುವುದಿಲ್ಲ”
    ಎಂದು ಉತ್ತರ ಕೊಡಲು
  ena-ena: Hulaŋ hekɨlɨ uavɨmi. Igahɨlɨha uavɨmi. Nama manɨgali hekɨlɨ uavɨmi. Nama
    nukeŋ lɨba haca huaci sɨbaŋ agadɨ iga lɨbɨmɨŋɨha uavɨmi. Lɨnaŋ lɨba haca iaganu
    agaŋ nasaŋ igubali uavɨmi. Ma mɨlɨmɨŋɨbali uavɨmi. Iguci nama abina dɨ valɨ agadɨ
    lɨba haca heŋ hudɨha uavɨmi.
  tgo-tgo: “Amalana, wo u vandeŋeime. Wo worawa ghan midi na ghen randeviva vurɨvurɨghegheniye
    regha. The ghabubu thovuye regha ina gheke u tuthi na u bekwa len wevowe. Maa
    lolo regha ina gheke ne i vaghareghara le ghabubu e ghen na u bekwa len wevowe.”
  yap-yap: “Siro’ mmotoyil ngomad, gamad be sap ngom ni gur be’ nib ga’ lungum; ngam
    chubgiliy le’engim ko bin th’abi fel’ ko pi malangen e yam’ romad ney. Gamad gubin
    ni gamad ba falan’ ngay ni ngan pi’ ngom e bin th’abi fel’ ko malangne yam’ romad,
    ngam chubgiliy le’engim ngay.”
  tet-tet: “Nuneꞌe, ama! Hori wain neꞌe, ami filak ama, hanesan ema matas mak ami
    hakneter. Dadi, ama boi duꞌuk dei rai kabaas mak ama nakara. Ami nanis simu dei.
    La noo ida dudu.”
  hlt-MCSB: “Ka boeipa kaimih ol he hnatun lah . Kaimih khui ah namah ni Pathen khoboei.
    Kaimih kah phuel saelh khuiah na rhok te up ngawn . Na duek vaengah up ham tah
    kaimih kah hlang loh a phuel te nang taengah hloh mahpawh,” a ti nauh.
  mdy-ETH: «ኑ ጎዳሢዮ፥ ሂንዳ ዋይዜ፤ ኔኤኒ ኑኡኮ ባኣካ ዼኤፒ ካራዚጉዴያ ማዔሢሮ፥ ኑኡኮ ዱኡፖ ቤዛፓ ኮሺ ቤሲ ዶኦሪ ዱኡኬ፤
    ኑ ቢያሢ ኔኤኒ ኔ ማቾ ዱኡካንዳ ቤሲ ዒንጋንዳያኬ» ጌዔኔ።
  twi-ASANTE: “Owura, yɛsrɛ wo, tie asɛm a yɛrebɛka yi. Woyɛ Onyankopɔn ɔsomfoɔ kɛseɛ
    wɔ yɛn mu. Yɛn boda biara a ɛsɔ wʼani a wopɛ sɛ wosie wo yere wɔ hɔ no, yɛma wo
    ho kwan, kɔsie no. Yɛn mu biara remfa ne boda nkame wo.”
  bhl-bhl: “Kamok a, num weng kale kilila! Ku Sunbin-Got em kunum wiin so auk so kunum
    kamok kasike, nukalem emisik fomkamin kawin tem mak diw atemsomi, ka kel mak ken
    kele tewe, kom kalel um fom beelo wamkulolewka! Nu kulo ‘Bayo!’, nam kanguw te!”,
    dangsiliw kale.
  con-NTPO: —Na'su, chigáne ingima pañajan. Queja ingi'ccu can'jemba qui ñoa'me Chiga
    in'jan'cho. Tsa'cansi mani in'jan'da que pushema a'tuja ingi atu'ttinga. Nane
    ingi bove ñotssia atu'ttinga a'tuja. Majañi'qque tsu quema se'pi'faya'bi que tsa'caen
    tsonsi.
  eng-WEBU: “Hear us, my lord. You are a prince of God among us. Bury your dead in
    the best of our tombs. None of us will withhold from you his tomb. Bury your dead.”
  bnp-bnp: “Bakovi dagi, o longo valai, ioe a kakaina tanga. O tanua e girihimu na
    tabeke o ngaru ni tanua vona. Mia takutaku, i uka ma mi gi vakatoku ioe vona a
    tabeke go tanu e girihimu vona.”
  wal-wal: '@see-verse:GEN.023.005'
  mgh-mgh: Univiriyane muulupale, nhooleli a Nluku uri ni hi. Waavithe amwaaraa ayo
    mahiye anhalaa utthuna. Khaawo nohala wuuthuwa mahiye wiira waavithe amwaaraa.
  acu-NT: —Juunta, wait aneasam anturkartukta. Yus eakmawaitme tusar nekaji. Tura
    asam ii jakmarar iwiartairi mash jiisam, tua timiá pengkeraita tusam eakam, nuni
    nuwem iwarsata. Ii ainatikia ii iiwartairinka surimkatnuka pengké atsawai, —tiarmiayi.
  spa-PDDPT: Escúchenos, ʼadón nuestro, tú eres en medio de nosotros un príncipe de
    ʼElohim. Sepulta a tu difunta en lo más escogido de nuestros sepulcros. Ninguno
    de nosotros te negará su sepulcro para sepultar a tu difunta.
  gun-gun: — Xeruvixa, endu ke oreayvu. Ndee ma orembyte reiko Nhanderuete huvixarã
    omoĩ va'ekue rami. Yvyra rupa iporãve va'e py tema enhono porã ndera'yxy retekue.
    Ore kuery regua mava'eve norome'ẽ e'ỹi 'rã yvyra ruparã va'e, omano va'ekue renhono
    porã aguã — he'i.
  agu-BL: —I bin jalu' ta' Abraham bne'u' pawor. Tbitzaju' kayol, che'ch tzun bantz.
    —Ilu' jun wi'tz ajcaw skaxo'l, nin txa'ijtu' tan Ryos. Ba'n smuku' yi txkelu'
    le mukbil alma' yi mas balaj tcu'n ẍchixo'l yi ketz, nin cya'l nin jun skaxo'l
    yi nink scabej c'u'l tan tk'ol jun ama'la'tz teru'.
  eng-PEV: “Sir, we know that you are a great leader for your people, and we respect
    you a lot. We want you to use one of our best graves to bury your wife. Yes, you
    can pick any grave you want, and we will let you use it to bury your wife.”
  ilo-ULB: '''''Denggennakami, apo. Sika ket prinsipe ti Dios kadakami, itabonmo ti
    minataymo kadagiti kasasayaatan a pagitantanemanmi. Awan kadakami ti agkedkedto
    kenka iti tanemna, tapno maitabonmo ti minataymo.'''''
  kpg-kpg: “Meenei, hagalongo mai gi gimaadou, gimaadou e mmada adu bolo goe taane
    aamua gei e mogobuna. Danumia doo lodo i taalunga dela e kaedahi e humalia i madau
    baahi. Tei gimaadou e tenetene di gowadu taalunga e danu iei mee.”
  uig-ARA: '@see-verse:GEN.023.005'
  bsp-bsp: «Məcəŋkəl su, Wəbɛ! Fum wəpɔŋ wəka Kanu məyɔnɛ su dacɔ. Məmɔmən kəfo nkɛ
    kəmbɔt əm mɔ, məwup wəran kam dəkəwupɛnɛ dosu dacɔ. Ali fum ɔfɔdefatɛnɛ dəkəwupɛnɛ
    dɔn kəwup ka wəran kam.»
  mbs-mbs: “Sir, penenalan ka den kenami. Netegahan day te dakel ka otaw pinemallì
    te Timanem. Mepakay diyà kenami aw ilebeng no se esawa no dini te ontò mèpiya
    lebenganan day. Pengkey eden lebengi se pemellien nikaw, meluba se tig-apò memegay
    kenyan diyà kamno amon doen lebengan no kandin.”
  tof-tof: “Wirri pam, kibü turrkrrunünüm. Ma wirri arüng balngomól pamla kibü aodó.
    Ma moba kol büdül kibünüm morroalan ingülküpdü tónggapórrón gapókdó ungrino. Darrü
    oloma kubó koke badóle marü gapók akyanóm moba kol büdül angrinüm.”
  sus-sus: «I tuli mati muxu ra a fanyi ra. Ala xa mixi nan i ra muxu ya ma. I na
    wa i xa ginɛ ragatafe muxu xa gaburi yire yoe, i sago na a ra. Muxu tan ya ma
    be, mixi yo mu na naxan nɔma tondide i bɛ i xa ginɛ ragatade a xa gaburi yire.»
  pon-2006: “Maing, komw karongei kiht mahs. Se patohwan wiahkin komwi ohl lapalap
    oh manaman emen; komw ketin nekidedi omwi pwoud nan wasa keieu mwahu me mie reht.
    Kiht koaros pahn perenki patohwanohng komwi sousou ehu, pwe komwi en nekidedi
    ie omwi pwoudo.”
  jae-jae: “O apômtau, ôkêŋ taŋam ma biŋ. Aôm gômoa gôwiŋ aêac amboac kasêga towae
    teŋ. Ônsuŋ nêm ŋacmatê êsêp ma sêô ŋajamanô tau. Aêacma ŋac teŋ êŋgamiŋ nê sêô
    êndêŋ aôm me êkô aôm auc êtu ônsuŋ nêm ŋacmatê êsêpŋa atom.”
  ksd-ksd: Luluai, una valongore avet; u a ngala na luluai kai God pire vevet, una
    punang kaum minat ta nam ra babang na minat i boina kakit; pa ta na ta vevet na
    muie kana babang na minat, upi koko una punang kaum minat tana.
  tur-YTC: “Efendim, bizi dinle. Sen aramızda Tanrı'nın bir beyisin. Ölünü mezarlarımızın
    en iyisine göm. Ölünü gömmek için hiçbirimiz mezarını senden esirgemez.”
  bel-N: “Паслухай нас, пане мой! Князь Божы ты сярод нас; у найлепшай з нашых магілаў
    пахавай памёршую сваю; ніхто з нас не адмовіць табе магілы сваёй на пахаваньне
    памёршае тваёй”.
  grc-BRENT: Ἄκουσον δὲ ἡμῶν· βασιλεὺς παρὰ Θεοῦ σὺ εἶ ἐν ἡμῖν· ἐν τοῖς ἐκλεκτοῖς
    μνημείοις ἡμῶν θάψον τὸν νεκρόν σου· οὐδεὶς γὰρ ἡμῶν οὐ μὴ κωλύσει τὸ μνημεῖον
    αὐτοῦ ἀπὸ σοῦ, τοῦ θάψαι τὸν νεκρόν σου ἐκεῖ.
  ind-AYT: “Dengarlah kami, ya Tuan, engkau adalah seorang pemimpin besar di tengah-tengah
    kami. Kuburkanlah jenazah istrimu itu di pekuburan terpilih di tempat kami. Tidak
    ada satu pun dari kami yang akan menolakmu dari pekuburannya supaya engkau dapat
    menguburkan orang matimu.”
  lid-lid: “Laban, ou anuhun aso. Udu bolo ahi dah, ou badeh ou lau ta Kindrei. Ou
    ahi udum badeh ki munu bek na seken tam le. Ari ndramak badeh winiyan bala bwalen
    ta lek (munu bek) tan ta a-eh bada kei tam kede-eh bwe.”
  eng-NNA: '@see-verse:GEN.023.005'
  nya-nya: “Tatimverani mbuye wathu, inu ndinu mwana wa mfumu wamkulu pakati pathu.
    Chonde ikani thupi la mkazi wanu mʼmanda aliwonse amene mungafune. Palibe mmodzi
    wa ife amene adzakukanizani manda ake kuti musayike mkazi wanu.”
  hrv-hrv: “Gospodine, saslušaj nas! Ti si izabranik Božji u našoj sredini. Pokopaj
    svoju pokojnicu u našem najbiranijem grobu. Nitko ti od nas neće odbiti svoga
    groba da mogneš sahraniti svoju pokojnicu.”
  mps-mps: “Woo, genuai bidio, nago dago po odao. Nage te da tomode bidibo genuai
    tobolu bidi deli dao. Nago we te dago wiegi yai gų pagede pubulao,” wali. “Te
    da me deli te dago te nago we pubulainu te gų page sainu ebaso, te dago me yogo
    eyu, dąų me wagobeo. Menio.” Te po wai.
  llg-llg: “Leoiak, Ama! Doo-doo basa ia, ai tao ama, leo ai aman fo ai fee hadak
    tebe-tebe. De, kada ama hele aom leo, dae bee ndia neulaun ana seli, fo nandaa
    no ama hihiin. Kada ai simbo kana no malole, tehuu taa hambu mana taa nau.”
  tpi-tpi: “Bikman, harim. Yu wanpela namba wan hetman tru. Yu ken planim meri bilong
    yu long wanpela gutpela matmat bilong mipela. Yu makim tasol wanem matmat yu laik
    kisim, na papa bilong matmat bai i givim long yu na yu ken planim meri bilong
    yu.”
  dan-1931: “Hør os, Herre! En Guds Fyrste er du jo iblandt os; jord du din døde i
    en af vore bedste Grave! Ikke en af os vil nægte dig sin Grav og hindre dig i
    at jorde din døde.”
  vie-OVCB: “Vâng, chúng tôi vẫn coi ông là một bậc vương hầu của Đức Chúa Trời. Ông
    muốn chọn nghĩa trang nào tùy ý, chúng tôi không từ khước đâu!”
  lbk-lbk: “Chengngem ona nan laychenmi ay kanan ken sik-a. Figfikhenmi ay sik-a et
    matangad ka ay pangolo isnan ilimi. Malaychan nan olay sino ken chakami ay mangichowa
    ken sik-a is kakaofan ay mangikaofam ken asawam. Aye, ippeymo siya isnan kakhawisan
    ay kakaofanmi!”
  guj-2017: “મારા માલિક, અમારું સાંભળ. અમારી મધ્યે તો તું ઈશ્વરના રાજકુમાર જેવો છે.
    જે જગ્યા તને પસંદ પડે ત્યાં અમારી કોઈપણ કબરમાં તારી મૃત પત્નીને દફનાવ. તેને દફનાવવાને
    માટે અમારામાંથી કોઈપણ પોતાની કબર આપવાની ના નહિ પાડે.”
  byr-byr: '@see-verse:GEN.023.005'
  awx-awx: “Abraham bulämbam täpä, gä nin bänäkänkätanu umanda käyä. Ge ninde mätmälu
    gwälam hikngä däkätu gika kake yawi, doxotnanim. Tiwän axungäk täpä mätmälu undäkäne
    kwayiyo,” yang inikin.
  pon-2006A: “Maing, komw karongei kiht mahs. Se patohwan wiahkin komwi ohl lapalap
    oh manaman emen; komw ketin nekidedi omwi pwoud nan wasa keieu mwahu me mie reht.
    Kiht koaros pahn perenki patohwanohng komwi sousou ehu, pwe komwi en nekidedi
    ie omwi pwoudo.”
  por-BRBSL: “Ouça-nos, meu senhor”. Vós sois um príncipe de Deus entre nós”. Enterrai
    vossos mortos no melhor de nossos túmulos”. Nenhum de nós lhe ocultará seu túmulo.
    Enterrai vossos mortos”.
  aly-aly: '@see-verse:GEN.023.005'
  cth-cth: Ka bawipa kaimae lawk thai haw, nang teh kaimouh rahak vah Cathut e khobawi
    doeh. Hatdawkvah na ngai e hmuen rawi nateh pakawp ngoun. Na tami ro pakawp nahanelah
    apinihai phuen hmuen pasoung hoeh laipalah awm mahoeh, telah atipouh awh.
  twi-twi: “Owura, yɛsrɛ wo, tie asɛm a yɛrebɛka yi. Woyɛ Onyankopɔn somfo kɛse wɔ
    yɛn mu. Yɛn boda biara a ɛsɔ wʼani a wopɛ sɛ wusie wo yere wɔ hɔ no, yɛma wo ho
    kwan, kosie no. Yɛn mu biara remfa ne boda nkame wo.”
  hlt-hlt: “Ka boeipa kaimih ol he hnatun lah . Kaimih khui ah namah ni Pathen khoboei.
    Kaimih kah phuel saelh khuiah na rhok te up ngawn . Na duek vaengah up ham tah
    kaimih kah hlang loh a phuel te nang taengah hloh mahpawh,” a ti nauh.
  tbz-SIM: Okótì ɑ tú okpɑ̀ɑ̀tì nwe ti cuokɛ̀, kɛ̀ Kuyie nkó mɛsɑ̀ɑ̀ ndɑ bonɛ̀. Kũnnɛ́
    ɑ cíì ɑ dɔ́ kùù fɔ̃ti, òmɔù í yóó dɑ yetɛnɛ̀.
  msy-2020: “Gumazir ekiam, nɨ orakigh. Nɨ gumazir dapanir bar aghuim. Nɨ uan amuim
    en dagɨar mozir aghuitamɨn anefɨ. En gumazitam nɨn anogoroghan kogham. Nɨ uabɨ
    danganir aghuitam ginabaghtɨ, nguazimɨn afeziam pura nɨ danɨngam.”
  txq-txq: “Talo ia, Papa! Doo basa ia, ai tao papa sama leo lasik esa ena, fo ai
    fee hada-horomatak tebe-tebe neun. De papa here leo, dae bee ndia neulaun lenak
    fo nandaa papa hihiin. Ai simbo a mesan.”
  aaz-aaz: “On nai, aam! Aꞌroo-ꞌroo reꞌ ia, hai maan ko mjair atoni mnasiꞌ. Hai mhormaat
    ko batuur-batuur, tua. Onaim ho mpiir kuum, bare mee es reꞌ reko nneis, reꞌ nmatoom
    nok ho romim. Hai mroim mituin ahaa ho roim maan, tua.”
  azb-azb: '«Ey ağamız, bizə qulaq as: sən aramızda Allahın qoyduğu bir başçısan,
    öz ölünü də qəbirlərimizin ən yaxşısında basdır; ölünü basdırmaq üçün bizdən heç
    kəs qəbrini səndən əsirgəməz».'
  eng-DBY: 'Hear us, my lord: thou art a prince of God among us: in the choicest of
    our sepulchres bury thy dead: none of us shall withhold from thee his sepulchre
    for burying thy dead.'
  hin-2017: “हे हमारे प्रभु, हमारी सुन; तू तो हमारे बीच में बड़ा प्रधान है। हमारी
    कब्रों में से जिसको तू चाहे उसमें अपने मृतक को गाड़; हम में से कोई तुझे अपनी कब्र
    के लेने से न रोकेगा, कि तू अपने मृतक को उसमें गाड़ने न पाए।”
  wol-KYG: «Déglul rekk, kilifa gi. Kilifa gu mag nga ci sunu biir. Dangay tànn ci
    sunuy bàmmeel, bi la neex, suul fa néew bi; kenn ci nun du la tere, nga suul sa
    néew ci bàmmeelam.»
  swp-swp: “Ema guiau e, hage u ataiemai; oa wasawasa saesaena boeamai eai. Taba em
    bousa lolodumadumana u hineri, arinai enam taumate u toredi taba nige esau ena
    bousa i nuahi e i guduguduim bena taumate u tore.”
  bjr-bjr: Anee maasa ufa iria, maasa ani qafaunana anee afeeka rakisirafa marianafa
    mariananoo. Aneenna anaaqa maasa amiqira madikaki akundaa. Maasa aiqamausa mi
    madikanaki akundaranara asasidaqa.
  eng-YLT: '''Hear us, my lord; a prince of God [art] thou in our midst; in the choice
    of our burying-places bury thy dead: none of us his burying-place doth withhold
    from thee, from burying thy dead.'''
  heg-NTPO: “Elia ama! Bablaan ni kaim ngat ama son, banansila el atuil blalan mesa,
    man kaim todan baktetebes. Tiata ama huil tuun, le dale ol man banan dui, man
    tom nol ama in koma ka. Kaim sium nol banan tukun muik in hutun soleng lo.”
  ptu-ptu: '“Pehingngii inde tula''ki matim: Iko mesako to kasalle illaam alla''-alla''ki,
    dadi petua'' mammi pa''ku''busam handam mapianna la umpallamunni bainemu. Aka
    tä''kam deem moi podo la mesam ullabaiko.”'
  bzd-NTPO: —A këkëpa, be' we'ikè sa' tö, sa' ttö̀ ttsö́. Sa' a̱ ta̱ be' dör këkëpa
    tai̱ë e' se̱rke sa' shu̱a̱. E' kue̱ki̱ be' dëu̱tö nu blö́ sa' pö bua'ie ese a̱.
    Sa' ulitane kë̀ tö ichepa be' a̱ tö kë̀ iblar sa' pö a̱.
  kwf-kwf: “AraꞋi ꞋaꞋana Ꞌae, Ꞌoke rongo maꞋi sulia alaꞋa laimili. ꞋAeꞋo naꞋa ta faꞋinaꞋonaꞋo
    ngasingasiꞋa fuaimili. ꞋOko saiana Ꞌoke leka goꞋo Ꞌamu ana ta kula ni alu ngwaeꞋa
    aimili ma Ꞌoko kwaiatoa Ꞌafe Ꞌoe ana kula leꞋa mala. DiꞋia Ꞌoko filia ta kula
    ni alu ngwaeꞋa aimili ma Ꞌoko kwaiatoa Ꞌafe Ꞌoe, noaꞋa ta ngwae aimili kasi foneꞋo
    goꞋo.”
  eng-WYC-2017: Lord, hear thou us; thou art the prince of God with us; bury thou
    thy dead body in our chosen sepulchres, and no man shall be able to forbid thee,
    that not thou bury thy dead body in the sepulchre of him.
  eng-WMBB: “Hear us, my lord. You are a prince of God amongst us. Bury your dead
    in the best of our tombs. None of us will withhold from you his tomb. Bury your
    dead.”
  spp-spp: «Wuu ɲùŋufooŋi, mu ɲyɛ shinbwo wuu shwɔhɔl'e. Wuu fanɲyi cyaga maha cyaga
    k'à mu táan ke, sà ma cwoŋi tò wani. Wuu wà sì ɲcyé si u kwùubii tatoŋke yaha
    mu á, mu u ma cwoŋi tò mɛ.»
  aey-aey: “O egena ben dah migigale. Ege gemo hina king melah cinigwe. Eunu hinana
    gawecna cel meen hatin eu gale hena euna hina aiden deweg ganac hel cisigale.
    Egena meen hatinnu oso qee cahachoqaun,” doin.
  urd-GVH: '@see-verse:GEN.023.005'
  rug-rug: “Mu va avoso mae koa gami, baṉara. Gami si doṉo atu nigo keke koimata ṉiṉiramu
    si agoi. Mu pomunu nia sa mua barikaleqe koasa popomunuana leana hola sapu tagoa
    gami. Kaqu qetu nia mo gami pude ponigo si keke popomunuana, pude boka pomunia
    goi si asa,” gua si arini.
  gaz-gaz: “Gooftaa, nu dhagaʼi. Ati nu gidduutti shuumii jabaa dha. Duʼaa kee iddoo
    awwaala keenyaa keessaa kan akka malee filatamaa taʼetti awwaalladhu. Nu keessaa
    namni iddoo awwaala isaatti duʼaa kee awwaallachuu si dhowwatu tokko iyyuu hin
    jiru.”
  fra-LSG: Écoute-nous, mon seigneur! Tu es un prince de Dieu au milieu de nous; enterre
    ton mort dans celui de nos sépulcres que tu choisiras; aucun de nous ne te refusera
    son sépulcre pour enterrer ton mort.
  gnn-gnn: '@see-verse:GEN.023.005'
  yal-yal: e naxa, “Nxu kanna, i tuli mati nxu ra a faɲin na! Alaa muxu gbeen nan
    i ra nxu tagi. I na wa i ya ɲaxanla maluxun feni nxɔ gaburu yire yo yi, i sagoon
    na a ra. Nxu tan tagi be, muxu yo mi na naxan nɔɛ tondɛ i xa, i ya ɲaxanla maluxundeni
    a gaburu yireni.”
  gum-gum: '—Tiusmanda namui kølli misag namun mørtra cha: Ñibe namui utube chi maramigwan
    ñi asha karubig kønrrai Tius wesra pasrig møg køn cha. Ñui srawane namuyasig purø
    tabig tamarig pønrrabigu sørø chibelø køn. Namui utube møikkucha ñui srawan tru
    søra tramigwane ka chimønrrun— cha'
  iou-iou: '@see-verse:GEN.023.005'
  haw-1868: 'E hoolohe mai oe i ka makou, e kuu haku: he alii nui no oe iwaena o makou;
    ma ka ilina maikai loa o makou, e kanu iho ai oe i kau mea make: aole e aua kekahi
    o makou i kona ilina ia oe, i ole oe e kanu i kou mea make.'
  arb-NAV: «أَصْغِ لَنَا يَا سَيِّدِي. أَنْتَ رَئِيسٌ مِنَ اللهِ فِي وَسَطِنَا، فَادْفِنْ
    مَيْتَكَ فِي أَفْضَلِ قُبُورِنَا، فَلا أَحَدَ مِنَّا يَمْنَعُ قَبْرَهُ عَنْكَ
    لِتَدْفِنَ مَيْتَكَ».
  adz-adz: '“Garam tsiraꞌ, aga marangꞌ ifur ibiani: U garam nifutsarif impa wasaꞌ
    i agai. Bida u wangunggam uda tauf bampun rima badzabin mangan mingꞌa aga gin,
    da warim fininggam in. Aga manga wasangꞌ i nida nan intiꞌ i tauf bampun u rima
    fininggam in u.”'
  ewe-ewe: “Amegã, ɖo to mí. Ènye fiavi ŋusẽtɔ aɖe le mía dome. Ɖi wò ame kukuwo ɖe
    míaƒe yɔdo nyuitɔwo me. Mía dometɔ aɖeke magbe eƒe yɔdo nana wò na wò ame kukuwo
    ɖiɖi o.”
  eng-LEE: Hear us, my lord; a prince of God thou art among us; in the choice of our
    sepulchres bury thy dead; none of us shall withhold from thee his sepulchre, so
    that thou mayest bury thy dead.
  dji-dji: Nyuni miri yagirri wana yul, ngunukima yirryirrpinirbi Godbi, ga djiḻi
    nginbilar nyi'nyini. Manymak, nyuni rindiligi wurpmi ngunupilang buṯal mulugiṉing
    gurrbi nginbilang, girri nguḻiban nyuni djalirgi nyungung balinyirbi gurruṯigiṉing
    mala. Ingki wiḻi inma mirrbili nyungki mulugiṉing gurrbi nginbilang marrga nyuni
    djalirgi nyungung gurruṯigiṉing mala.”
  gvn-gvn: '@see-verse:GEN.023.005'
  nna-nna: '@see-verse:GEN.023.005'
  asm-FB: “হে মালিক, আমাৰ কথা শুনক; আপুনি আমাৰ মাজত ঈশ্বৰৰ এজন নিযুক্ত ৰজা স্বৰূপ;
    আমাৰ মৈদামবোৰৰ আটাইতকৈ উত্তমটো নির্বাচন কৰি তাতেই আপোনাৰ মৃতকক মৈদাম দিয়ক। আপোনাৰ
    মৃতকক মৈদাম দিবৰ কাৰণে আমাৰ মাজৰ কোনেও নিজৰ মৈদামস্থান এৰি দিবলৈ আপত্তি নকৰিব।”
  sus-A: «عِ تُلِ مَتِ مُشُ رَ عَ قَنيِ رَ. عَلَ شَ مِشِ نَن عِ رَ مُشُ يَ مَ. عِ
    نَ وَ عِ شَ فِنّ رَفَتَقٍ مُشُ شَ فَبُرِ يِرٍ يٌي، عِ سَفٌ نَ عَ رَ. مُشُ تَن
    يَ مَ بٍ، مِشِ يٌ مُ نَ نَشَن نْمَ تٌندِدٍ عِ بّ عِ شَ فِنّ رَفَتَدٍ عَ شَ فَبُرِ
    يِرٍ.»
  fra-SBL: « Écoute-nous, mon seigneur. Tu es un prince de Dieu parmi nous. Enterre
    tes morts dans le meilleur de nos tombeaux. Aucun de nous ne te refusera son tombeau.
    Enterre tes morts. »
  hbo-hbo: שְׁמָעֵ֣נוּ ׀ אֲדֹנִ֗י נְשִׂ֨יא אֱלֹהִ֤ים אַתָּה֙ בְּתֹוכֵ֔נוּ בְּמִבְחַ֣ר
    קְבָרֵ֔ינוּ קְבֹ֖ר אֶת־מֵתֶ֑ךָ אִ֣ישׁ מִמֶּ֔נּוּ אֶת־קִבְרֹ֛ו לֹֽא־יִכְלֶ֥ה מִמְּךָ֖
    מִקְּבֹ֥ר מֵתֶֽךָ׃
  shp-NTPO: —¡Noaparikaya ninkáwe ibó! Miara noo xaran, Diossen katota joni iki. Min
    awin miinwe, non jain mawá miinti kini jakonshaman ikainko, jaskara iketianra
    tsonbi, mia mai kini washiamai —akin.
  eng-WYCLIFFE: thou art the prince of God anentis vs; birie thou thi deed bodi in
    oure chosun sepulcris, and no man schal mow forbede thee, that ne thou birie thi
    deed bodi in the sepulcre of him.
  piu-2006: '@see-verse:GEN.023.005'
  pjt-pjt: '@see-verse:GEN.023.005'
  cwe-cwe: “Mwenevale chitegeleze, weye ni mulangulizi mkulu yousaguligwe na Mulungu
    kumwetu. Muwande muke wako muna dileme jojose dondaudisagule. Habule munhu yoyose
    yondayakwime leme jake, hebu kukugomesa sekeumuwande muke wako.”
  bgs-bgs: “Sir, paminág nu ni kagi dé. Isóddóran dé na sikuna tô ágkabantug pangulu
    na igsalin katô Áglangngagán. Mému lábbángngán nu tô sawa nu dini ta tuu madigár
    áglábbángnganan dé. Agad ándin lábbángngi tô salinán nu, kadayawan tô tigatun
    na mággé kanan áknikó ébô duwán lábbángngan nu kandin.”
  kik-kik: “Mũthuuri ũyũ, ta tũthikĩrĩrie. Wee ũrĩ mũthamaki ũrĩ hinya gatagatĩ-inĩ
    gaitũ. Thika mũtumia waku mbĩrĩra-inĩ ĩmwe ya iria njega ciitũ. Gũtirĩ mũndũ witũ
    ũngĩkũgiria mbĩrĩra ya gũthika mũtumia waku.”
  ksr-ksr: “Oo eja poŋ, gii saanoŋ nonoonoŋ qaa koi moba. Gii nonoo batunananoŋ Anutuwaa
    eja jawiŋa laligojaŋiwaajoŋ ama qasiriga aiŋganoŋ daeŋkaya iima sororogoŋ mewaatiwaajoŋ
    mojaŋi, iikanoŋ mono saanoŋ qamoga roŋ komba. Giinoŋ qamoga osoŋ roŋ komaŋa jena
    nonoonoŋga moŋnoŋ ii mende aŋgoŋ koma gombaa.”
  fra-NCL: « Ecoute-nous, mon seigneur ; tu es un prince de Dieu au milieu de nous ;
    enterre ton mort dans le plus beau de nos sépulcres ; aucun de nous ne te refusera
    son sépulcre pour y déposer ton mort. »
  cek-AK: ka angraeng, Kaicae ih lok hae tahngai ah; nang loe kaicae salakah thacak
    angraeng capa ah na oh; na koeh ih ahmuen to qoi ah loe, qok to kaicae ih taprong
    salakah aphum ah; kadueh qok aphum hanah mi mah doeh taprong to paawt mak ai,
    tiah a naa o.
  xla-xla: “A, wa꞉ di yu dalene. Wa꞉ye ikadepe diamkale ikadepepo. Di wa꞉ta wa꞉ allu
    moto hamatilowe ta꞉la koko dla po-alliwa. Amasiyama mowolo di mo hema ta꞉la ka꞉dle
    natipame wa꞉ a꞉ya moto edla hamatine,” diyo.
  cuk-cuk: '—¡Dummad, bega an sogmardo! Ar Bab-Dummad anmar-abargine, dule-dummadga
    be-susad. Degisoggu, be-ome-mui anmar-neg-uan-bur-nuedgi be dige. Ar anmar-wargwensaar
    bega sogosulid: Melle be-ome-e-mui be anmar-neg-uangi digye.'
  uig-CYR: '@see-verse:GEN.023.005'
  tel-2017: మా శ్మశాన భూముల్లో అతి శ్రేష్ఠమైన దాంట్లో చనిపోయిన నీ వాళ్ళను పాతి పెట్టు.
    చనిపోయిన నీ భార్యను పాతి పెట్టడానికి మాలో ఎవరూ తమ భూమిని నీకివ్వడానికి నిరాకరించరు.”
  hat-BSA: “Koute nou, mèt mwen, ou menm, se yon prens Bondye pami nou. Antere mò
    ou a nan pi bon chwa ou nan tonm pa nou yo. Nanpwen pèsòn ki va refize ou yon
    plas antèman pou mò ou a.”
  kos-kos: “Mwet kacto, porongekut. Kut oek mu kom mwet kol fulat ac pwengpeng se.
    Kom ku in pikinya mutan kiom an ke kulyuk se ma wo emeet lasr uh. Kut nukewa arulana
    engan in asot sie kulyuk an nu sum, tuh kom fah pikinya mutan kiom an kac.”
  hbo-WLC: שְׁמָעֵ֣נוּ ׀ אֲדֹנִ֗י נְשִׂ֨יא אֱלֹהִ֤ים אַתָּה֙ בְּתוֹכֵ֔נוּ בְּמִבְחַ֣ר
    קְבָרֵ֔ינוּ קְבֹ֖ר אֶת־מֵתֶ֑ךָ אִ֣ישׁ מִמֶּ֔נּוּ אֶת־קִבְר֛וֹ לֹֽא־יִכְלֶ֥ה מִמְּךָ֖
    מִקְּבֹ֥ר מֵתֶֽךָ׃
  ibo-ibo: “Nna anyị ukwu, gee anyị ntị. Nwa eze dị ukwu ka ị bụ nʼetiti anyị, lie
    onye gị nwụrụ anwụ nʼili ahụ nke kachasị mma nʼime ili anyị nwere. O nweghị onye
    ọbụla nʼime anyị ga-ajụ inye gị ala olili ya maka ili onye gị nwụrụ anwụ.”
  ory-ory: ଆପଣ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପରାକ୍ରାନ୍ତ ରାଜା ଅଟନ୍ତି; ଏବେ ଆମ୍ଭମାନଙ୍କ ଉତ୍ତମ କବର
    ସ୍ଥାନ ମଧ୍ୟରେ ଆପଣା ମୃତା ଭାର୍ଯ୍ୟାକୁ କବର ଦେଉନ୍ତୁ; ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ କେହି ନିଜ କବରରେ
    ଆପଣଙ୍କ ମୃତା ଭାର୍ଯ୍ୟାକୁ ରଖିବା ପାଇଁ ନିଷେଧ କରିବ ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.023.005'
  chk-chk: “Äm samol, kopwe aüselingakem. En eman samol mi lap leim. Kopwe peiaseni
    om we somä lon eu äm lenien peias mi mürina seni meinisin. Ese wor eman leim epwe
    amwöchü senuk an lenien peias ika epetuk seni om kopwe peiaseni om we somä.”
  ssd-ssd: O taŋgo suŋgo, ne isa. Ne gabat suŋgo taŋaŋ sine ŋgamukŋge minit. Sine
    tuku ndame burok mayenu ndo ande kaŋgermba madiwa sulumba kumba ka piyo naŋe ŋguka.
    Ne piyo naŋe ŋgukam tuku ndame burok ande madiwa ta taŋgo andeŋge ne ŋgailne nda
    ŋga Abraham sanaig.
  rop-rop: '@see-verse:GEN.023.005'
  ukr-1871: Нї, добродію! Князь від Бога ти єси в нас; вибравши гробовище з наших,
    поховай мерця твого. Нїхто бо з нас не заборонить гробовища свого тобі, щоб тобі
    поховати мерця твого таменьки.
  eng-AOI: “Listen to us. We look on you as a great leader. So go and look at our
    land. And if you see a good place, you can bury your wife there. None of us will
    refuse to give you our land. Don't worry, you can bury your wife anywhere.”
  yon-yon: “Angkodmi, wengambere. Eb kuu kayabak aromkono darewoowiib, nub aom kuu.
    Eb dowakenmo kuna yaambed nub bot bob mangkimbon amun kandaneeb kuu yimin. Nub
    kuu kane ye bot bob mangkimbon keya kee eb dowakenmo kandande meenewen kuu nub
    ma eb wonong yu bob mangki yaa kuu kebebdaubban.” andiwen.
  bch-bch: “Eaba kapei, longo. Eao maron kapei ede rabu ngan gai. Eao taian am burua
    mate ngan denga kemi eta togai. Eaba eta ngan gai ga idangadangan aea tano pago
    mao.”
  deu-1951: Höre uns, mein Herr, du bist ein Fürst Gottes mitten unter uns, begrabe
    deine Tote in dem besten unsrer Gräber. Niemand von uns wird dir sein Grab verweigern,
    daß du deine Tote darin begrabest!
  eng-JPS: '''Hear us, my lord: thou art a mighty prince among us; in the choice of
    our sepulchres bury thy dead; none of us shall withhold from thee his sepulchre,
    but that thou mayest bury thy dead.'''
  ubr-ubr: “Wai kavian, om wei wai dura un tatami. Wei waitem om on bai netewar orot
    faiwarim bag, on mes om garob an efan obin wat erubin ato nan awam egarobai. Wei
    engon wabi yasisir garob efan wanitem, on nan awam un garob.”
  srp-1865: Èuj nas, gospodaru; ti si knez od Boga meðu nama; u najboljem grobu našem
    pogrebi mrtvaca svojega; niko izmeðu nas neæe ti zatvoriti groba svojega da ne
    pogrebeš mrtvaca svojega.
  lug-lug: “Tuwulirize mukama waffe. Laba, oli muntu mukulu wakati mu ffe. Ziika mukazi
    wo mu emu ku ntaana zaffe gy’oneeroboza. Tewali n’omu mu ffe anaakuuma ntaana
    ye, oba okukuziyiza okuziika omuntu wo.”
  heb-heb: שמענו אדני נשיא אלהים אתה בתוכנו במבחר קברינו קבר את מתך איש ממנו את קברו
    לא יכלה ממך מקבר מתך׃
  ben-IRV: “হে প্রভু, আমাদের কথা শুনুন; আপনি আমাদের মধ্যে ঈশ্বর নিযুক্ত রাজাস্বরূপ;
    আপনার মৃত স্ত্রীকে আমাদের কবরস্থানের মধ্যে আপনার পছন্দের কবরে রাখুন, আপনার মৃত
    স্ত্রীকে কবর দেবার জন্য আমাদের কেউ নিজ কবর অস্বীকার করবে না”
  pan-pan: ਪ੍ਰਭੂ ਜੀ, ਸਾਡੀ ਸੁਣੋ। ਸਾਡੇ ਵਿੱਚ ਤੁਸੀਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸ਼ਹਿਜ਼ਾਦੇ ਹੋ। ਆਪਣੇ ਮੁਰਦੇ
    ਨੂੰ ਸਾਡੀਆਂ ਕਬਰਾਂ ਵਿੱਚੋਂ ਸਭ ਤੋਂ ਚੰਗੀ ਕਬਰ ਵਿੱਚ ਦੱਬ ਦਿਓ। ਤੁਹਾਡੇ ਮੁਰਦੇ ਨੂੰ ਦੱਬਣ ਲਈ
    ਸਾਡੇ ਵਿੱਚੋਂ ਕੋਈ ਵੀ ਆਪਣੀ ਕਬਰ ਲੈਣ ਤੋਂ ਤੁਹਾਨੂੰ ਨਹੀਂ ਰੋਕੇਗਾ।
  mwp-mwp: '@see-verse:GEN.023.005'
  mya-JVB: ကိုယ်တော်သည်၊ အကျွန်ုပ်တို့တွင်၊ ဘုရား သခင်နှင့်ဆိုင်သောမင်း ဖြစ်ပါ၏။ အကျွန်ုပ်
    တို့၏သင်္ချိုင်း များ တွင် ရွေး ၍ ၊ ကိုယ်တော် ၏မယား အသေ ကောင်ကို သင်္ဂြိုဟ် ပါလော့။
    ကိုယ်တော် ၏မယားအသေ ကောင်ကို မ သင်္ဂြိုဟ် စေခြင်းငှါ၊ အကျွန်ုပ် တို့တွင် အဘယ်သူမျှမိမိ
    သင်္ချိုင်း ကို မပေးဘဲမနေပါဟု၊ အာဗြဟံ အား ပြန် ပြောကြ ၏။
  tte-O: “Taubala, ama nuwatu kawalowen na kubenalan. Kowa towasawasa yabo luwamai
    mena. Salai namwanamwana yabo ugite-sipwai kama salaine kolili na wainem yona
    koina kupei. Nige sowasowana tomo yabo luwamai mena kana salai kani inuwai.”
  tbg-tbg: Nora vaiintio, are tinavu hampata vaihara kempuka vaiinti noravano varianarave.
    Tenavu tentanavu vaiinti nahenti qutuaka qunte vaunara koqeraqi are homa nena
    naata viraqi quntama tenarave. Kiama tinavuqihairo vovano aqao tianarove. Tenavu
    ekaa hoveqaima tirarave, ti.
  hmo-hmo: “Tau badana e, oi be lohia badana ta aiemai huana dekenai. Aiemai guria
    gabudia edia huana dekenai, gabu namo herea ta do oi abia hidi, oiemu hahine do
    oi guria, ai ta ta aiemai guria gabuna do ai koua diba lasi oi dekena amo.”
  ata-ata: “Nalomu uneꞌe noxixe, nexi telavu lexe nini toxo tila vile maninanu, la
    anu mii vile uasi, naꞌasixe semameni no anu taxa no maea tavaꞌu lai ꞌo. Nini nasosovosou
    vile ane nini namasaxau. Vile noxixe ꞌo opo uꞌosa mo lexe uiꞌtalonu taxa vile
    sou nini naꞌasixe no anu, la anu mii vile uasi.”
  nfa-nfa: “Sèmi neꞌe, ama! Nèbhu nare sange neꞌe, jiꞌi se tadhe le ama, dhu sama
    sèmi ca dhèu, dhèu heka dhu jiꞌi pakabꞌua. De sadꞌi ama dꞌèi rai mia dhu beꞌa,
    dhu pamèci dènge dadꞌèi ama. Jiꞌi se dhoka ngoꞌo di; dhèu èci sa dhu magee boe.”
  urd-urd: ऐ ख़ुदावन्द हमारी सुनः तू हमारे बीच ज़बरदस्त सरदार है। हमारी कब्रों में
    जो सबसे अच्छी हो उसमें तू अपने मुर्दे को दफ़्न कर; हम में ऐसा कोई नहीं जो तुझ
    से अपनी क़ब्र का इन्कार करे, ताकि तू अपना मुर्दा दफ़न न कर सके।
  rus-SYN: послушай нас, господин наш; ты князь Божий посреди нас; в лучшем из наших
    погребальных мест похорони умершую твою; никто из нас не откажет тебе в погребальном
    месте, для погребения на нем умершей твоей.
  cbt-NTPO: —Natanquë sinioro sha'huichinquën. Yosë huayoninquën ni'ton, quëmaso'
    chiníquën nanantëran. Nipo'moraiso' no'pa' insosona noya noya ni'nanquë, sa'anco'
    po'moquë'. Co incoi tëranta apiratarainquënhuë', itopi.
  bqc-SIM: Mae, wá yãma. Lua gbɛ̃́ báaaden n ũ wá guu. Ǹ n gɛ vĩ gɛ̀'ɛ pↄ́
    kɛ̀nɛ maa guu. Wá gbɛ̃e a ginɛ ń gɛ̀'ɛo kɛ́ ǹ gɛ vĩuo.
  tcz-CHONGTHU: Ja umtah kapu thuseiyu ngaiyin, nangma Pathen a leng chapa banga kei
    ho lah a uma keiho lhan khuh aphapen khat'a khun na thilong chu vui jeng in, ka
    lah uva mihem khat cha jong hi alhan khuh na itpeh a na thilong na vuisah lou
    ding aum poi,” atiuve.
  mar-mar: “माझ्या स्वामी, आमचे ऐका. तुम्ही आमच्यामध्ये देवाचे सरदार आहात. आमच्याकडे
    असलेल्या उत्तम थडग्यात तुमच्या मयताला पुरा. आमच्यातील कोणीही आपले थडगे तुम्हास
    द्यायला मना करणार नाही.”
  tcs-tcs: ‘Mai bos, lisen ya po mipla, yu prapa bigman ya wea mipla. Bere oman blo
    yu lo eni dem prapa gud beriolples blo mipla. Eniwan ane ebriwan prom mipla i
    nadakain api po gibe yu beriolples, solong yu ken bere em.’
  qub-qub: «Tayta, wiyaycallämay. Nogacunachöga gam canqui Dios acrashan mandajmi.
    Chaymi warmiquitaga pampay mas allinnin sepultüraman. Nogacunaga manami michäshayquichu
    mayninman pampaptiquipis.»
  bqp-bqp: Mare, ǹ ó yã ma. Luda gbɛ̃ arubarikademɛ n ũ ó tɛ́. Ǹ n gɛ̀ vĩ gbɛ̀wɛɛ
    kũ à kɛ̀nnɛ mana gũn. Ó gbɛ̃ke ni n tɛ̃ gbɛ̀wɛɛ kũ ĩni n gɛ̀ vĩ a gũnlo.
  hat-hat: -Mèt, koute sa n'ap di ou. Ou se yon gwonèg Bondye voye nan mitan nou.
    Chwazi yonn nan pi bon kavo nou yo pou antere madanm ou. Pa gen yonn nan nou ki
    pou ta refize ba ou kavo li pou antere madanm ou.
  eng-BSB: “Listen to us, sir. You are God’s chosen one among us. Bury your dead in
    the finest of our tombs. None of us will withhold his tomb for burying your dead.”
  tod-tod: «Woilo gi-woo ma, màliɠii. GALA ge è ɠɛɛʋɛ ga nu wola gi zaama. È-anzai
    maaɠulu gá-ɠabayeɠeiti ma ʋagɔi zu. Gi tanɔpɛ ge la è ɠoma ga ná-kabayeɠe ve
    vaa è ya è-anzai maaɠulu vai zu.»
  eng-WEBPB: “Hear us, my lord. You are a prince of God amongst us. Bury your dead
    in the best of our tombs. None of us will withhold from you his tomb. Bury your
    dead.”
  kbq-kbq: Kama antahio ra ne'moka, kagra ra kva ne' tagranena mani'nane. Knare'ma
    huno kavesinia matipi asenteku'ma hananketa, amne kamigahune. Hagi aza'o ana matimofo
    nafa'a mani'nenimo'a i'o osugahie. Amne kamina ana matimatipina ome asentegahane.
  nhe-BL: ―¡Nohuampo, xinechtlacaquili! Tojuanti timitzitaj para tise hueyi tlacatl
    tlen Dios quitlapejpenijtoc. Ayoc más ximocueso. Xijtlalpacho momijcatzi ipan
    nopa tlacacahuaya tlen más cuali tijpiyaj nica. Ax tleno timitztlasomatilise tlen
    mitzmonequilis.
  bus-bus: Maree, ǹ wa yã ma. Luda gbɛ̃ aubarikadeen n ũ wa tɛ́. Ǹ n gɛ̀ vĩi gbɛ̀wɛɛ
    kɛ̀ kɛ̀nnɛ maaa guu. Wa gbɛ̃ke é n tɛ̃ gbɛ̀wɛɛ kɛ̀ nɛ́ n gɛ̀ vĩi à guuro.
  gub-BL: — Einu katu ureze'eg nehe. Ereiko tuwihawete ikàg ma'e romo urerenataromo
    ne. Ezutym neremireko hetekwer itakwar xe har ikatu wera'u ma'e pupe nehe. Ni
    amo xe har nahekyty'ym kwaw hetekwer itymaw rehe newe wà nehe. Wyzài teko uzutym
    kar putar hetekwer newe wà nehe, i'i izupe wà.
  eng-DRA: 'My Lord, hear us, thou art a prince of God among us: bury thy dead in
    our principal sepulchres: and no man shall have power to hinder thee from burying
    thy dead in his sepulchre.'
  knf-knf: '« Naweek ŧiinkun : Naşibaţi adëmanu kë iwo ţi pŧoofun, tenan ţi dko bŧi
    di ŋbomanuŋ aji ŋmoyna, datan dannuurnaaniiŋ imoy aharu, nin aloŋ ţi un aankneenanu
    dko di nul. »'
