verse: GEN.023.015
translations:
  mal-C: “പ്രഭോ, ഞാൻ പറയുന്നതു ശ്രദ്ധിച്ചാലും; ആ സ്ഥലത്തിനു നാനൂറു ശേക്കേൽ വെള്ളി
    വിലയുണ്ട്, എന്നാൽ എനിക്കും താങ്കൾക്കും മധ്യേ അതെന്തുള്ളൂ? അങ്ങയുടെ മരിച്ചവളെ അടക്കിക്കൊണ്ടാലും”
    എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: Höre mich doch nur an, Herr! Ein Stück Land von vierhundert Silbersekeln
    Wert, was hat das unter uns zu sagen? Begrabe du nur deine Tote!
  lin-lin: — Yoka, nkolo na ngai ! Mabele ya motuya ya mbongo ya bibende, nkama minei,
    ezali penza nini kati na ngai mpe yo ? Kamata mabele yango mpe kunda mwasi na
    yo.
  cbr-NT: '—Mi kamainun kamina kuati ''ain, ''ën ''Ibu: Me aín kupí ka cuatrocientas
    manë kuríki ''ikën. Usa ''ain kananuna ''ati ''ain kupí aín ''itsa kuëbikanantima
    ''ain, usa ''ain kamina bërí anu min xanu mainikuanti ''ain.'
  eng-LSV: '“My lord, hear me: the land—four hundred shekels of silver; between me
    and you, what [is] it? Bury your dead.”'
  bmu-bmu: “O azi kembuni, nöŋgöreŋ keu ki mönö kezap ala mötnöŋ. Gölme miaŋgö bohonŋi
    mi 400 silwö kötŋi (50 kilogram). Ala-ala akziraŋgöra aka miaŋön mönö netkö sutnire
    yuai omaŋi akza. Miaŋgöra qamötki ölöp esim löm kölman.”
  eng-GNV: 'My lord, hearken vnto me: ye land is worth foure hundreth shekels of siluer:
    what is that betweene me and thee? bury therefore thy dead.'
  eng-WEBSTER: 'My lord, hearken to me: the land is worth four hundred shekels of
    silver; what is that betwixt me and thee? bury therefore thy dead.'
  nhw-BL: ―Techtlacaquili, tata. Nopa tlali ipati nahui kilos huan tlajco tlen plata
    tomi, pero nopa amo quenijqui. San xijseli huan nopona xijtlalpacho momijcatzi.
  swh-ONEN: “Nisikilize, bwana wangu, thamani ya ardhi hiyo ni shekeli 400 za fedha,
    lakini hiyo ni nini kati yako na mimi? Mzike maiti wako.”
  bba-bba: nɛn yinni, ɑ swɑɑ dɑkio ɑ nɔ. Mbɑ sii ɡeesun ɡobi nɛɛru (400) yɑ turɑ nɛ
    kɑ wunɛn bɑɑ sɔɔ. A wunɛn kurɔ sikuo kperu mi.
  eng-KJVCPB: 'My lord, hearken unto me: the land is worth four hundred shekels of
    silver; what is that betwixt me and thee? bury therefore thy dead.'
  cpy-cpy: “Pikemi nowinkatharite, teera eepichokiini ipana noepatsite ikaatzi 400
    ipewireeya koriki, teemaeta okameethatzi iñaawaetakoteri koriki. Pamakiro piina,
    pikitatero.”
  mpx-mpx: “Tonowak, no nuwatu na baunan ga nu hago. He bilibili o molana ana bwata
    mani silba po handeled (400), yaa bahi toto ya ni tatabwa eteli kaus owa ge nau
    ala hawawala. U na ya lagom tuwana u teliya to.”
  wbp-wbp: “Purlka-pardu, lawarna wiljiwilji-maninjaku nyuntukuju! Kajinpaju yinyi
    400-pala tala pirli, kapurnangku yinyilki nguruju yungunpa nyuntu-parnta milyingka
    yirrarni yinyarla.”
  luo-luo: “Winja ruodha; nengo lowono oromo kilo angʼwen gi nus mar fedha. To en
    angʼo mathagowa; ik ngʼati.”
  meu-meu: 'Ḡauka e, a kamonai: una tano davana na silver sekeledia sinahuhani. Ita
    raruosi padadai una na ḡau ta a? Emu mase unuseni ai ba guria.'
  npi-ULB: “हे मेरा प्रभु, मेरो कुरा सुन्‍नुहोस्‌ । जग्‍गाको मोल चाँदीका चार सय सिक्‍का
    हो, तर मेरो र तपाईंको बीचमा त्‍यो के हो र? लाशलाई गाड्‌नुहोस्‌ ।”
  yor-yor: “Gbọ́ tèmi Olúwa mi, irinwó (400) òsùwọ̀n owó fàdákà ni ilẹ̀ náà, ṣùgbọ́n
    kín ni ìyẹn já mọ láàrín àwa méjèèjì? Sá à sin òkú rẹ.”
  emp-NTPO: –Mʌ̃ boro, ũrĩdua. Dji ẽjũãra nẽdobueida b̶ʌa cuatrociento parata torrobari,
    baribʌrʌ ¿dadjimaarã maʌ̃da parataca? Bʌ quimara tʌb̶aridua.–
  ind-ind: “Dengarlah Tuan, harga tanah itu hanya lima kilogram perak. Jumlah uang
    sekecil itu tidak perlu dipersoalkan. Ambillah ladang itu dan kuburkan istri Tuan
    di sana.”
  pes-OPCB: «ای سرورم، قیمت آن چهارصد مثقال نقره است؛ ولی این مبلغ در مقابل دوستی
    ما چه ارزشی دارد؟ بروید و همسر خود را در آن دفن کنید.»
  ssx-ssx: Someo. Mo kenketa꞉ pa 400 silipa manima꞉ homeke hamba꞉peke ya꞉la꞉ma꞉ dikita꞉
    ala꞉ta꞉ ma꞉nda꞉ dia꞉me. Pa pina꞉ma꞉ naka꞉ wanda꞉ koto pa꞉ta꞉ hoie leekeme.
  lcm-lcm: “Iau tungag! Arai, vuk roe ang kapo angkokoai si 400 na vuk kapkap. Sikei
    nia kapo bil lik palau nang singirung. Au kanat, kuan amunai ani matmat i kisngam.”
  aer-aer: “Artwe ampwaye, ayenge ngkwenge ahele angkerretyeke ahentye anetyakenhe!
    Unte apeke ayenge apwerte mane 400-pele anthetyeke, kele the ngenhe apmere anthetyenhenge
    unte anewe ngkwinhe artetyeke yanheke.”
  tgl-ULB: “Pakiusap, aking panginoon, makinig ka sa akin. Ang pirasong lupain na
    nagkakahalagang apatnaraang shekel ng pilak, ano ba ito sa pagitan natin? Ilibing
    mo na ang iyong patay.”
  nop-nop: “Me Wapum ganimbe nadiweŋ. Kwet faki kabeniŋdok tuwaŋiŋ siliwa muneeŋ 400dok
    tuwolit tilak iŋgoŋ wondok male yagigi yodim. Du fiit dabaŋge kedem wenefulaweŋ.”
  kca-kca: '«Кущайэм! Мӑнэм хуԓәнта: щи мўв тынәԓ щел ŏхән ԋӑԓсот сикль; нӑӈена пӑ
    мӑнэма щит мўй ар? Пӑрәм ŏтэн лотты».'
  cbu-NT: '@see-verse:GEN.023.014'
  hui-hui: Agali haguane-o i̱na bi larogo nde hale ha. Dindi ogoninaga muni siliba
    genda magi kilo pira duria (50) hangu yolo karulapego. Ainde uruninaga galone
    iyame bi mbira lolene nawigo wahalu dindi ogoni í̠ halu í̠ one ogoniha hora habe,
    lene.
  wrs-wrs: manapenam, mani diva mindnamma, senmba 400pelara ambo, wouta singviu.
  mya-mya: '@see-verse:GEN.023.014'
  cbi-NTPO: 'Rukui, meedika: Juntsa tu 400 lepa lushi jeru baleve. Tsaaren ne juntsa''
    mityaya vinbatyudaa. Tsa'' mitya ñu'' shinbunu junu mende, timi.'
  bod-N: བདག་གི་ཇོ་བོ༌ལགས། ཁྱེད་ཀྱིས་གསོན་དང༌། ས་རིན་དངུལ་སྲང་ བཞི་བརྒྱ་ཡིན་པའི་ས་ཞིང་ནི་ངེད་གཉིས་བར་དུ་ཅི་ཡང་མ་ཡིན༌ཏེ།
    ཁྱེད་ཀྱིས་རང་གི་བེམ་པོ་དུར་དུ་སྦ་བར་གྱིས་ཞེས་ལན་བཏབ༌བོ།།
  wsk-wsk: “Agiring ikiko, aga dom. Ali umu ko diara koma mu silver ko ikup 400 shekel,
    bare analak mel mu ko me balnakko, mu mel yam. Ka imet am te mutim tugumko.”
  kkl-kkl: “Nani, ankel so'oag siklulamba, kamna maikno toplulam kom aro kal ma'al
    kirik wana solomne teng naual tarabare mololangkenne sembe wana ikin sembaheng
    kom,” aro ambarog.
  sna-sna: “Nditeererei, ishe wangu, mutengo wenyika unoita mashekeri mazana mana
    esirivha, asi chingava chiiko pakati pangu nemi? Vigai henyu akafa venyu.”
  spa-BLM: “Señor mío, escúchame. ¿Qué es un pedazo de tierra que vale cuatrocientos
    siclos de plata entre tú y yo? Entierra, pues, a tu muerta”.
  beu-beu: '@see-verse:GEN.023.014'
  cac-cac: —Ab' jun mamin, 400 siclo q'uen plata stojol luum. Yujto a ach, svac' lum
    d'ayach icha jun stojol chi', toxon̈ej b'at a muc ix, xchi vin̈.
  swh-ULB: “Tafadhari bwana wangu, nisikilize. Kipande cha ardhi kinathamani ya shekeli
    mia nne za fedha, na hiyo ni kitu gani kati yangu mimi na wewe? wazike wafu wako.”
  bel-bel: 'спадару мой! паслухай мяне: зямля каштуе чатырыста сікляў срэбра; мне
    і табе што гэта? пахавай памерлую тваю.'
  deu-ELBBK: Mein Herr, höre mich! Ein Land von 400 Sekel Silber, was ist das zwischen
    mir und dir? So begrabe deine Tote.
  mbb-OT: “Datù, pemineǥa a zep-a. Is bali zuen te tanà, ne 400 he vuuk he pelata,
    piru kenà haazà ebpekesamuk kenita te teleemiǥu. Kuwaa nu en is tanà ne igkeleveng
    nu zutun is esawa nu.”
  msc-msc: «N na faama, i tolo malɔ n na. Sɛnɛ ɲin sankɔ tɛ tamin wodigbɛ kilo naanin
    a ni tala la. Wo ri nfen ɲa nde ni ile tɛma? Wa i muso suu don.»
  mal-2015: നാനൂറു ശേക്കെൽ വെള്ളി വിലയുള്ള ഒരു ഭൂമി, അതു എനിക്കും നിനക്കും എന്തുള്ളു?
    മരിച്ചവളെ അടക്കം ചെയ്തുകൊൾക എന്നു ഉത്തരം പറഞ്ഞു.
  tuo-NT: —Wiogʉ, yʉꞌʉre tʉꞌoya. Ti diꞌta cuatrocientos niyeru cujiri wapatiꞌi. Ti
    diꞌta wapatisere ucũnemoticãꞌrã. Mʉꞌʉ nʉmorẽ yaagʉ waꞌaya, nicʉ niwĩ.
  gup-gup: “Kanbekka, ngudda nawu kanmarnewohrnan, kunmekbe kabbal bu bininj kabirriyime
    yiman 400 silver shekels kanwoyi kunwardde, dja bonj minj njale nuk 400 shekels
    bu ngudda dja ngaye. Bonj yidjalkukdudje ngalbu ngunmarnedoweng.”
  met-met: “Lipu sabanga (mana), ulungu to. Titi giminaginoa siang silba 400. Ne giminaga
    ba axamang olang liwe makitam. Ula ukimang matiama.”
  gvs-gvs: ‘Guna tomoya, kunovēgu. Poyapoyayana ana maisa siriba ana badabada 400
    go, moe dogoi besobeso yaida ae? Poyapoyayana avinim. Tuwo kūna im tomata kuvaliwōge.’
  rmc-rmc: „Šun tu man, rajeja miro! E phuv mol štar šel (400) rupune. So hin oda
    prekal amende? Ča dža, parun tuke tira romňa.“
  nlg-nlg: “Aghe, na manesule, na matena na pari keri te vati na hangalatu na rongo
    silver vamua. ?Mi vei ka va nea na kulaghaa? Ko tona vamua mo ko va tavughia a
    taumu igaa.”
  dgr-DOGNT: “K'àowo, seę̀hkw'ǫ. Eyı dèè dı̨akw'eènǫ (400) sǫǫ̀mba degoo elı̨ hǫt'e,
    hanìkò į̀łah gogha eyı ayìı welè? Nets'èkeè wekw'ǫǫ̀ nìı̨htį̀,” Efron yèhdı.
  pes-OPV: «ای مولای من، از من بشنو، قیمت زمین چهارصد مثقال نقره است، این در میان
    من و تو چیست؟ میت خود رادفن کن.»
  ron-1924: „Домнул меу, аскултэ-мэ! О букатэ де пэмынт де патру суте де сикли де
    арӂинт – че есте ачаста ынтре мине ши тине? Ынгроапэ-ць дар моарта!”
  ben-OBCV: “হে আমার প্রভু, আমার কথা শুনুন; জমিটির দাম 400 শেকল রুপো, কিন্তু আপনার
    ও আমার মধ্যে তাতে কী আসে-যায়? আপনার মৃত পরিজনকে আপনি কবর দিন।”
  lex-lex: “Ame, yan muwenna me, mutlin pa ukota hadi. Plol toto'a de nohanna-taniarta
    di welli werta, de welli maha wawahra rahu wogata. Mere it mamaini pede emkadella
    pa mpuair niek wa. Mpuairia pa mtiamin neka hapmu la hande.”
  rgu-rgu: '@see-verse:GEN.023.014'
  som-som: 'Sayidkaygiiyow, bal i maqal: meel dhul ah oo qiimihiisu yahay afar boqol
    oo sheqel oo lacag ah, waa maxay dhexdeenna? Haddaba meydka aaso.'
  lat-VUC: 'Domine mi, audi me: terra, quam postulas, quadringentis siclis argenti
    valet: istud est pretium inter me et te: sed quantum est hoc? sepeli mortuum tuum.'
  aoi-aoi: “Adirrngekburne-ka ena angwarnda akina-langwa angalya 400 angwarnda yimbukwa.
    Kembirra yakuwa yalakena nara arakba a-lyelyimbukwajuma ngarningka akina-langwa
    umba king-akumurna yakwujina dakina dadingiyena nungkwa-langwa,” ni-yama nakina
    Ebirena-da.
  eng-ASVBT: 'My lord, hearken unto me: a piece of land worth four hundred shekels
    of silver, what is that betwixt me and thee? bury therefore thy dead.'
  mna-mna: “Biibi, leŋ! Toono tana kadoono irao kembei pat milmilŋan munŋaana ta (400).
    Tamen toŋgo pa. Pa tomtom kembei ta iti na, tere pat tana kembei ta koroŋ sorok.
    La ma urpe kusim muriini.”
  ita-1885: 'Signor mio, ascoltami: Fra me e te che cosa è una terra di quattrocento
    sicli d''argento? seppelliscivi pure il tuo morto.'
  eng-LXXUP: Nay, my lord, I have heard indeed, the land is worth four hundred silver
    didrachmas, but what can this be between me and thee? nay, do thou bury thy dead.
  eng-ULB: “Please, my master, listen to me. A piece of land worth four hundred shekels
    of silver, what is that between me and you? Bury your dead.”
  spa-VBL: “Mi señor, escúchame, por favor. La tierra vale cuatrocientas piezas de
    plata. ¿Pero qué valor tiene eso para nosotros? Ve y sepulta a tu difunta”.
  fra-_FOB: 'Mon seigneur, écoute-moi: une terre de quatre cents sicles d''argent,
    entre moi et toi, qu''est-ce que cela? Enterre donc ton mort.'
  mal-mal: നാനൂറ് ശേക്കല്‍വിലയുള്ള ഒരു ഭൂമി, അത് എനിക്കും അങ്ങയ്ക്കും എന്തുള്ളു? അങ്ങയുടെ
    മരിച്ചവളെ അടക്കം ചെയ്തുകൊൾക” എന്നുത്തരം പറഞ്ഞു.
  urd-GVR: '@see-verse:GEN.023.014'
  suz-BL: “प्रभु, आं लोव़ नेनीन, मेको रू ४ सहे शेकेल चांदी ङा बाक्‍ब। मेको इस दातेमी
    मारेइ ममाइ। मोपतीके थिमीन” देंमाक्‍त। शेकेल का ११.५ ग्राम बाक्‍ब।
  ita-1927: “Signor mio, ascoltami! Un pezzo di terreno di quattrocento sicli d’argento,
    che cos’è fra me e te? Seppellisci dunque il tuo morto”.
  ckb-ckb: «گوێم لێ بگرە گەورەم، زەوییەکە بایی چوار سەد شاقل زیوە، بەڵام ئەوە لەنێوان
    من و تۆ چییە! مردووەکەی خۆت بنێژە.»
  eng-BBE: 'My lord, give ear to me: the value of the land is four hundred shekels;
    what is that between me and you? so put your dead to rest there.'
  crx-NTPO: “Smoodih soo zilhts'ai, ndi yun dit whunizyat whunizyai (400) 'ultsuk-i
    silver 'et di whutaleh da' nyun si bulh eguz, 'et nghu yaidlane 'abinle.”
  kan-OKCV: “ನನ್ನ ಒಡೆಯನೇ, ನನ್ನ ಮಾತನ್ನು ಕೇಳು. ಆ ಭೂಮಿಯು ನಾನೂರು ಬೆಳ್ಳಿಯ ನಾಣ್ಯಗಳ ಬೆಲೆಯುಳ್ಳದ್ದು,
    ಈ ಕುರಿತು ನಮ್ಮೊಳಗೇ ವಾದವೇಕೆ? ನಿನ್ನ ಹೆಂಡತಿಯ ಶವವನ್ನು ಹೂಳಿಡು,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.023.014'
  tam-2017: “என் ஆண்டவனே, நான் சொல்லுகிறதைக் கேளும்; அந்த நிலத்தின் விலை நானூறு சேக்கல்
    நிறை வெள்ளி; எனக்கும் உமக்கும் அது சாதாரண காரியம்; நீர் உம்மிடத்திலிருக்கிற உடலை
    அடக்கம் செய்யும்” என்றான்.
  spa-RV-1909: 'Señor mío, escúchame: la tierra vale cuatrocientos siclos de plata:
    ¿qué es esto entre mí y ti? entierra pues tu muerto.'
  ron-BTF: Domnul meu, dă-mi ascultare, pământul merită patru sute de şekeli de argint;
    ce este aceasta între mine şi tine? Înmormântează-ţi aşadar moarta.
  eng-WEBP: “My lord, listen to me. What is a piece of land worth four hundred shekels
    of silver between me and you? Therefore bury your dead.”
  eng-FBV: “My lord, please listen to me. The land is worth four hundred pieces of
    silver. But what's that between us? Go and bury your dead.”
  nld-1939: 'Toch niet, heer, maar luister naar mij: Een stuk land van vierhonderd
    zilveren sikkels, wat betekent dat nu voor u of mij; begraaf dus uw dode.'
  nch-BL: ―Techtacaquili, tate. Nopa tali ipati nahui kilos huan tajco ten plata tomi,
    pero amo teno monequi. San xijseli huan nopona xijtalpacho momijcatzi.
  tfr-NTPO: «Tja kuzong, Tjl̈apga. Kjok tjwl̈õ dbur sho pjl̈ubl̈ún kjwo sak dbäw pjl̈ogl̈o
    pkëng (400), dbur bayo eni. Gueniyo bi kong ga ëre l̇l̇ëye drete. E kjĩshko ga
    bop boy to jnep eshko» l̈e.
  vie-1934: 'Thưa Chúa, hãy nghe lời tôi: một miếng đất giá đáng bốn trăm siếc-lơ
    bạc, mà tôi cùng chúa, thì có giá chi đâu? Xin hãy chôn người chết của chúa đi.'
  hin-CV: “हे मेरे स्वामी, मेरी बात सुनिये; इस खेत का दाम सिर्फ चार सौ शेकेल चांदी
    है, पर यह आपके और मेरे लिए कुछ नहीं है. आप अपनी पत्नी को मिट्टी दे दीजिये.”
  eng-OURB: “My lord, sh'ma ·hear obey· unto me. What is a piece of land worth four
    hundred shekels [10 lb; 4.54 kg] of silver between me and you? Therefore bury
    your dead.”
  spa-BES: Mi señor, escúcheme; el valor de la tierra es cuatrocientos siclos; ¿Qué
    es eso entre tú y yo? así que pon a tu muerta a descansar allí.
  tdx-tdx: O talèko, Inao ; mañeva 400 sekelem-bolafoty i taney, fa inon-jay añivon-tika?
    Aleveño i vilasi’oy.
  vid-vid: “Mkulu, unyhulichize, mgunda wanguguzigwa kwa migwala miya zine ndo chinhu
    chachi hali heni na hegwe? Utile mtufi wa mchewako na wanhu wa hegwe wabagame.”
  pwg-pwg: “Aku bada, kevi yaneku. Tanona miiyiina na silva riririghisi ivi 400 ma
    tuna ke sago avai. Kegimari ma kawam tupuwina nani dobunai kuna terei.”
  eng-OKE: 'My lord, receive of me: the land is worth four hundred sileen of silver;
    between me and thee what is it? Bury thy dead.'
  tha-KJV: “นายเจ้าข้า ขอฟังข้าพเจ้าเถิด ที่​ดิ​นแปลงนี้​มี​ราคาเป็นเงินสี่ร้อยเชเขล
    สำหรั​บท​่านกับข้าพเจ้าก็​ไม่เท่าไร ฝังผู้ตายของท่านเถิด”
  por-BR-2018: 'Senhor meu, escuta-me: a terra vale quatrocentos siclos de prata:
    que é isto entre mim e ti? Enterra, pois, tua falecida.'
  bco-bco: '@see-verse:GEN.023.014'
  deu-ELO: Mein Herr, höre mich! Ein Land von vierhundert Sekel Silber, was ist das
    zwischen mir und dir? So begrabe deine Tote.
  ktm-ktm: “Ohrung oh, lau il, rehen poi eri ndralahan silwa ke hangat (400). Yu we
    kuduwe kile poyim. Ou esihnen kolwii. Odoni mbrulum kile eriy.”
  caa-caa: —Niwinquiret, ubꞌin lo que cꞌani inwaret. Jay cꞌani amani e rum ucꞌani
    tuaꞌ atoyen lo que atujri xeꞌ jax e 400 ut tumin xeꞌ chembꞌir taca e plata. Pero
    cocha nuquir winicon net y nen, machi aquetpa meyra e tumin era ticoit, che e
    Efrón uyare e Abraham.
  eng-WYC-2018: My lord, hear thou me; the land which thou askest (for) is worth four
    hundred shekels of silver, that is the price betwixt me and thee; but (now) how
    much is this? bury thou thy dead body (or so bury thou thy dead wife’s body there).
  epo-epo: 'Mia sinjoro, aŭskultu min: la tero valoras kvarcent siklojn; sed kio ĝi
    estas inter mi kaj vi? enterigu vian mortintinon.'
  uig-PIN: Əy hojam, manga ⱪulaⱪ salƣayla; tɵt yüz xǝkǝl kümüxkǝ yaraydiƣan bir etizliⱪ,
    sili bilǝn mening aramda nemǝ idi? Sili meyitlirini dǝpnǝ ⱪilƣayla — dedi.
  beo-beo: “Ada! Nabima! Amo soge bidi lamu defei da silifa fage 400 fawane. Amo muni
    da anima hamedei liligi. Dia bogoi uli dogoma!”
  tpi-OTNT: “Bikman, harim. Pe bilong dispela graun em inap 50 kilo silva. Tasol maski,
    em i samting nating namel long mitupela. Yu kisim graun tasol na planim meri bilong
    yu.”
  hau-SA: “Ka saurare ni, ranka yă daɗe; darajan filin ya kai shekel ɗari huɗu na
    azurfa, amma mene ne wannan a tsakanina da kai? Ka binne mataccenka.”
  udu-udu: Tap̱am pem, ciḵi gwo ’peni aha/ mo ma. Mony’cesh jin yolka/ tani a’di ta
    iss ’kwanimpa i/iss ’de/ jin ta’da guurush gi ’dolkon kush mo. To yan midi ta
    atinta ibwaman /e dhali aha/ mo? Kani jwam pini mo ma.
  uig-LAT: Ey xojam, manga qulaq salghayla; töt yüz shekel kümüshke yaraydighan bir
    étizliq, sili bilen méning aramda néme idi? Sili méyitlirini depne qilghayla —
    dédi.
  nde-nde: “Lalela kimi, nkosi yami; isiqinti lesi sibiza amashekeli esiliva angamakhulu
    amane, kodwa kungena njani lokho phakathi kwami lawe? Wena mbela abafileyo bakho.”
  ton-ton: “Ko ʻeku ʻeiki, ke ke fanongo mai; ʻoku tatau ʻae konga fonua mo e sikeli
    siliva ʻe fāngeau; ka koeʻumaʻā ia kiate au mo koe? Ko ia, ke ke tanu pe ho pekia.”
  ces-1613: 'Můj pane, poslechni mne: Země ta za čtyři sta lotů stříbrných jest; ale
    mezi mnou a tebou co jest o to? Mrtvého svého pochovej.'
  eko-eko: “Okisiileze mbwanaaka! Nti aya opo pu wa mizurukhu za feeta miiya nne.
    Eto yaya niini miiyo na weeyo? Wanzikhemo muufwi awo.”
  nss-nss: “Yapan, ahalingi yo. Pwan ara, kennen ara sombu silwa mahaangat. Hapeko
    mwalinga talu ara namandran pe pwan ara mwaihei o. Konan! Awiri pwan pe aroni
    nambuyum kaliy.”
  eng-WMB: “My lord, listen to me. What is a piece of land worth four hundred shekels
    of silver between me and you? Therefore bury your dead.”
  tam-TCV: “ஐயா, நான் சொல்வதைக் கேளும்; அந்த நிலம் நானூறு சேக்கல் வெள்ளி மதிப்பாகும்.
    ஆனால் எனக்கும் உமக்கும் இடையில் அது எம்மாத்திரம்? நீர் உமது இறந்த மனைவியை இந்த
    நிலத்தில் அடக்கம் செய்யும்” என்றான்.
  ceb-ULB: “Palihog, agalon ko, paminaw kanako. Ang yuta nagkantidad ug 400 ka siklo
    sa plata, unsa ra man kana tali kanako ug kanimo? Ilubong ang imong minatay.
  mkn-mkn: '@see-verse:GEN.023.014'
  pol-UBG: Mój panie, posłuchaj mnie. Ta ziemia jest warta czterysta syklów srebra,
    ale cóż to jest między mną a tobą? Pochowaj swoją zmarłą.
  agr-agr: “¡Mina apujuh antugtukta! Nugkak akikai cuatrocientos plata najanamu. Tujash
    juna akikega duka chichamjuk pujuchmi. Dekas nuwem jaka duka ukusta”, tiuwai.
  kyc-kyc: Nambana kamongo, mee yuu doko doŋo kana andete kisima (400) poopengeleŋe.
    Doŋo aki mendeme namba keta kanya liti pilyase? Kananda dokona enda doko malu
    pirinyi, leya.
  urd-GVU: '@see-verse:GEN.023.014'
  deu-1912: Mein Herr, höre doch mich! Das Feld ist vierhundert Lot Silber wert; was
    ist das aber zwischen mir und dir? Begrabe nur deinen Toten!
  ntj-ntj: '@see-verse:GEN.023.014'
  row-row: '@see-verse:GEN.023.014'
  kan-2017: “ಸ್ವಾಮಿ, ನನ್ನ ಮಾತನ್ನು ಲಾಲಿಸು; ನಾನೂರು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳ ಬೆಲೆಬಾಳುವ ಭೂಮಿಯ ವಿಷಯದಲ್ಲಿ
    ನಿನಗೂ ನನಗೂ ವಾದವೇತಕ್ಕೆ? ಸಮಾಧಿಮಾಡಬಹುದು” ಎಂದನು.
  ena-ena: Hulaŋ hekɨlɨ uami. Iadɨ ciaŋ igahɨlɨha uami. Fɨli tɨbɨ nagadɨ lavɨben aba
    ha nudɨ lɨba silɨva hɨlɨcɨ 400 uami. Agadɨ ala ha vana hɨnim uami. Nusaŋ igahɨlɨmɨnaŋ
    uami. Fɨli tɨbɨ agadɨ havɨ viavɨla lɨba haca hɨvɨ abina dɨ valɨ agadɨ heŋ hudɨha
    uami.
  tgo-tgo: “Wo u vandeŋeŋgo, wo giya laghɨye, thelauko modae le ghanaghanagha silva
    gethɨseriyevarɨ (400). Ko buda kaiwae ghen na ghino ra rerenuwaŋa modo kaiwae.
    U vamodo e ghino na mbema u wa eŋge na vo bekwa len wevona.”
  yap-yap: “Siro’, gi but’ nem e aningeg mir’ay yang e silber puluwon — ma mang e
    binem nga thildow? Mu chubguliy le’engim riy.”
  tet-tet: '@see-verse:GEN.023.014'
  hlt-MCSB: “Ka boeipa, kai ol hnatun lah . Khohmuen phu tangka shekel ya li te kai
    neh nang laklo ah bahamnim ca?Tahae ah khaw na rhok te up ngawn ,” a ti nah.
  mdy-ETH: '@see-verse:GEN.023.014'
  twi-ASANTE: “Me wura, tie me! Asase no boɔ yɛ dwetɛ kilogram ɛnan ne fa. Yɛnyɛ nnipa
    baako anaa? Meregye saa sika yi ayɛ ɛdeɛn? Kɔsie wʼamu no!”
  bhl-bhl: “Nem kamok kutaka! Ku kilila! Kawin atuk beem yan e fong gel kuw te. Em
    on kisol e 400 silba tum win kuw te. Kunum kisol so wiin fian so kunum nukalem
    atew yan be fong gel eisneng kuw te. Keko beli, ku uneko, kom kalel um fom be
    kawin atuk ka kel womkulolewka!”, dangse kale.
  con-NTPO: —Ña na'su, ñama pañajan. Va andeja aqquia cuatro ciento corifin'diveyi
    tsu bare. ¿Jongoesune gi tsa re'riccoa'ne panshaen afacco'faya? Tsa'cansi injanga
    tseni que pushema a'tuja.
  eng-WEBU: “My lord, listen to me. What is a piece of land worth four hundred shekels
    of silver between me and you? Therefore bury your dead.”
  bnp-bnp: “Bakovi dagi, o longo valai, a mapana malala i 50 kilo silva. A maki tavula
    ne tarua. O vano o tanu kunanea e girihimu.”
  wal-wal: '@see-verse:GEN.023.014'
  mgh-mgh: 'Ukiiwe muulupale aka: Imatta iyo ncurukhu aya uri iminya cese wopheeta.
    Isiyani vava vaa we ni mi? Uvithe mayithi aa ayo.'
  acu-NT: —Juunta, anturtukta. Nungka akikringkia cuatrocientos jeawai. Nu pachisrikia
    chichaj pujuchmi. Tura sumakam nuwaram iwiarsata, —timiayi.
  spa-PDDPT: 'Mi ʼadón, escúchame: ¿Qué es entre tú y yo una parcela de 4,4 kilogramos
    de plata? Sepulta, pues, a tu difunta.'
  gun-gun: — Xeruvixa, endu ha'vy. Peteĩ yvy quatrocentos hatã'i va'e prata guigua
    ovare va'e, mba'e tu ha'e nunga xevy ha'e ndevy? Enhono porã katu ha'e py ndera'yxy
    retekue — he'i.
  agu-BL: —Ilu' jun c'oloj ta' Abraham, yi jamel yi tx'otx'e'j i'tz cyaj cient piẍ
    sakal. Ba'n tcu'n quil ko'c tan xtxumle'n jamel yi tx'otx', ma na ba'n tcu'n benku'
    tan mukle'n wankil k'ajtzun txkelu'.
  eng-PEV: “Sir, the right price for that land is just 4 kilograms of silver money,
    but let’s not talk about money all day. The most important thing is that you can
    bury your wife.”
  ilo-ULB: “Pangngaasim, apok, denggennak. Ti paset ti daga ket aggatad iti uppat
    a gasut a bagi ti pirak, ania ngay dayta kadata? Itabonmo ti minataymo.”
  kpg-kpg: “Meenei, di gowaa le e hui gi nia bahihadu silber haa lau (400), gei nia
    bahi hadu aalaa la di aha i tau mehanga? Danu mia doo lodo i lodo di gowaa.”
  uig-ARA: ئەي خوجام، ماڭا قۇلاق سالغايلا؛ تۆت يۈز شەكەل كۈمۈشكە يارايدىغان بىر ئېتىزلىق،
    سىلى بىلەن مېنىڭ ئارامدا نېمە ئىدى؟ سىلى مېيىتلىرىنى دەپنە قىلغايلا ــ دېدى.
  bsp-bsp: «Wəbɛ kem, məcəŋkəl im! Antɔf ŋa gbeti mɛŋcəmbəl 400, ake babɔkɔ bɔyɔnɛ
    ina kɔ məna dacɔ-ɛ? Məwup di wəran kam!»
  mbs-mbs: “Sir, penenalan ka den kanak. Epat gatos te kwarta selapì se elagà niyan,
    meneng eked ko iyan pebeyadi kamno so sigalak ki. Tiblug ka den peglebeng te esawa
    no kidoen.”
  tof-tof: “Kürü wirri pam, kürü kurrkrru; ene tüpan ngarkwat módóga, 400 ⌊silba⌋
    mani poko. Mi gódamiamli; kürüka akó marüka ene wirri ngarkwat kokea. Ene marü
    mobakama. Ungri moba kol büdül gapókdó.”
  sus-sus: «N baba, i tuli mati n na a fanyi ra. Bɔxi naxan sare lanma gbeti kilo
    naani nun a tagi, sese mu na ki i tan nun n tan tagi. I xa ginɛ ragata naa tun!»
  pon-2006: “Maing, sahpwo me komw men ale pahn pweipweiki sekel pahpwiki en silper—dahme
    mie nanpwungata? Eri komw nekidedi omwi pwoudo wasao.”
  jae-jae: “O apômtau, ôŋô ŋoc biŋ. Aêagêc tasôm biŋ taêsam êpi gamêŋ, taŋ ŋaôli amboac
    dôŋ silberŋa 400geŋ naŋ, êtu ageŋŋa. Ônsuŋ nêm ŋacmatêmaŋ.”
  ksd-ksd: 'Luluai, una valongore iau: A matai ra gunan i varogop ma ra ivat na mar
    na mamat na silva; ma i dave go ra magit pire dor? Una punang ke kaum minat tana.'
  tur-YTC: “Efendim, beni dinle. Seninle benim aramda dört yüz şekel gümüşlük bir
    toprak parçasının sözü mü olur? Ölünü göm.”
  bel-N: “Пане мой, паслухай мяне! Зямля [вартая] чатырыста сыкляў срэбра; што гэта
    для мяне і для цябе? І пахавай памёршую тваю”.
  grc-BRENT: Οὐχὶ, κύριε· ἀκήκοα γὰρ, γῆ τετρακοσίων διδράχμων ἀργύριου· ἀλλὰ τί ἂν
    εἴη τοῦτο ἀνὰ μέσον ἐμοῦ καὶ σοῦ; σὺ δὲ τὸν νεκρόν σου θάψον.
  ind-AYT: “Tuanku, dengarkanlah aku, sebidang tanah itu harganya 400 syikal perak,
    tetapi apalah artinya itu bagiku dan bagimu? Jadi, kuburkanlah orang matimu.”
  lid-lid: “Laban, ou anuhun jo, munyak badeh sihinen badeh hanek (400) boroh amwekes
    na silba; arile lakou doh badeh talu barasehek ta aliy ndrokowa talu. Ou ahi udum.”
  eng-NNA: '@see-verse:GEN.023.014'
  nya-nya: “Mundimvere mbuye wanga; mundawo mtengo wake ndi masekeli asiliva okwana
    400. Koma zimenezo nʼchiyani pakati pa ine ndi inu? Ikani mtembo wa mkazi wanu.”
  hrv-hrv: '“Čuj me, moj gospodine: zemljište u vrijednosti od četiri stotine srebrnika,
    što je to tebi i meni! Sahrani, dakle, svoju pokojnicu!”'
  mps-mps: “Genuai bidio, nago odao. Te tǫde mone te 400 mone silva masigi dabe dao.
    Tiali goli, tagala, te da si tomode olo bage tiwai elalubao. Te nago we tede pubulao,”
    wali.
  llg-llg: '@see-verse:GEN.023.014'
  tpi-tpi: “Bikman, harim. Pe bilong dispela graun em inap 50 kilo silva. Tasol maski,
    em i samting nating namel long mitupela. Yu kisim graun tasol na planim meri bilong
    yu.”
  dan-1931: “Gid min Herre vilde høre mig! Et Stykke Land til 400 Sekel Sølv, hvad
    har det at sige mellem mig og dig? Jord du kun din døde!”
  vie-OVCB: “Miếng đất trị giá 400 miếng bạc, nhưng chỗ bà con quen biết có nghĩa
    gì đâu! Xin ông cứ an táng bà đi.”
  lbk-lbk: “Chengngem apo. Ay kem mang-ey fayachan nan lota ay epat khasot ay pidaso
    yangkhay nan falorna? Ikaobmo et yangkhay sid-i si asawam.”
  guj-2017: “કૃપા કરી, મારા માલિક, મારું સાંભળ. ચારસો શેકેલ ચાંદીના સિક્કાની જમીન,
    તે મારી અને તારી વચ્ચે શા લેખામાં છે? જા તારી મૃત પત્નીને ત્યાં દફનાવ.”
  byr-byr: '@see-verse:GEN.023.014'
  awx-awx: “Abraham bulämbam täpä, natäxayo. Moning namba kewu uwomdäne silwa meyänä
    400 sekel usinggä uhinangäsä. Tiwändeyä nit bimäsäle moning namba undäkä bulämbamundo.
    Ge axungäk täpä täke kwayiwiläk,” yang inikut.
  pon-2006A: “Maing, sahpwo me komw men ale pahn pweipweiki sekel pahpwiki en silper—dahme
    mie nanpwungata? Eri komw nekidedi omwi pwoudo wasao.”
  por-BRBSL: “Meu senhor, escute-me. O que é um pedaço de terra que vale quatrocentos
    siclos de prata entre mim e você? Enterrai, pois, vossos mortos”.
  aly-aly: '@see-verse:GEN.023.014'
  cth-cth: Ka bawipa, ka lawk thai haw, ka law hmuen phu tangka (shekel) cumpali touh
    doeh. Nang hoi kai hanlah banghai bang nahoeh. Na tami ro teh pakawp yaw kaw telah
    atipouh.
  twi-twi: “Me wura, tie me! Asase no bo yɛ dwetɛ kilogram anan ne fa. Yɛnyɛ nnipa
    baako ana? Meregye saa sika yi ayɛ dɛn? Kosie wʼamu no!”
  hlt-hlt: “Ka boeipa, kai ol hnatun lah . Khohmuen phu tangka shekel ya li te kai
    neh nang laklo ah bahamnim ca?Tahae ah khaw na rhok te up ngawn ,” a ti nah.
  tbz-SIM: 'kɛ dɔ̀: Yie n yóó dɑ nɑ́kɛ́ tì, mɛdítíbii nsikɔusìnɑ̀ɑ̀ (400) kpɛti tú
    bɑ fɔ̃́ nnɛ̀ mí nti cuokɛ̀? Kũnnɛ́ o cíì.'
  msy-2020: “Gumazir ekiam, nɨ oragh. Nguazir kamɨn ivezim a 400 silvan dagɨabara.
    Ezɨ markɨ, kar gan bizim, a pura bizim. Nɨ pura nguazim inigh uan amuimɨn kuam
    afɨ.”
  txq-txq: '@see-verse:GEN.023.014'
  aaz-aaz: '@see-verse:GEN.023.014'
  azb-azb: '«Ay ağam, mənə qulaq as: torpağın qiyməti dörd yüz şekel gümüşdür; mənimlə
    sənin aranda bu nədir? Ölünü basdır».'
  eng-DBY: My lord, hearken to me. A field of four hundred shekels of silver, what
    is that between me and thee? bury therefore thy dead.
  hin-2017: “हे मेरे प्रभु, मेरी बात सुन; उस भूमि का दाम तो चार सौ शेकेल रूपा है;
    पर मेरे और तेरे बीच में यह क्या है? अपने मुर्दे को कब्र में रख।”
  wol-KYG: «Déglu ma, kilifa gi, suuf suy jar ñeenti téeméeri dogi xaalis doŋŋ du
    dara ci sama diggante ak yaw; tee nga faa denc sa néew rekk?»
  swp-swp: “Egu guiau e, u ataiegu wa, tano maisana silver sekela handere hasi, oa
    eo eau arida eai meta saha? Bena em taumate u tore mo.”
  bjr-bjr: Oo uriqararafa, maqa feefauru 400 siruaa maridanoo, mi feefauruna maasa
    qeeqa qambaana naqa fee masee rainaanauree. Anee aneenna anaaqa kaqi minaki akundaa.
  eng-YLT: '''My lord, hear me: the land — four hundred shekels of silver; between
    me and thee, what [is] it? — thy dead bury.'''
  heg-NTPO: '@see-verse:GEN.023.014'
  ptu-ptu: “O puäku, setonganna, indo litä' anggam la appa' hatu' doi' peha' allinna,
    iya la dipoakam ia duka' pada. Pangku'bu'im too to matemu.”
  bzd-NTPO: —A këkëpa, ye' ttö̀ ttsö́. Ká̱ e' ské dör inuköl wömule̱ döka̱ cien tkëyök
    (400), erë inuköl ekkë ë̀, kë̀ e' ki̱ se' tkinuk. Be' dëu̱tö nu blö́ ee̱.
  kwf-kwf: “AraꞋi ꞋaꞋana kwa! Na folifoliꞋa ano neꞋe na 400 selene ki ana silva. Bore
    ma na ru ꞋoꞋo goꞋo Ꞌana Ꞌi safitakoro neꞋeriꞋa. Nia leꞋa, leka kwaiatoa Ꞌafe Ꞌoe
    naꞋa.”
  eng-WYC-2017: My lord, hear thou me; the land which thou askest for is worth four
    hundred shekels of silver, that is the price betwixt me and thee; but how much
    is this? bury thou thy dead body.
  eng-WMBB: “My lord, listen to me. What is a piece of land worth four hundred shekels
    of silver between me and you? Therefore bury your dead.”
  spp-spp: «Mii ɲùŋufooŋi, ŋke kɛrɛge lwɔɔre sì n-tòro wyɛ́rɛfyinŋi darashii ŋkwuu
    sicyɛɛre (400) na mɛ. Ɲaha shi lire sí n-jà n-kɛ̀ɛge mii ná mu shwɔhɔl'e yɛ? Sà
    mà cwoŋi tò.»
  aey-aey: “O ijana ben dah mitiga. Cabi i uqana ameg eu silwa 400 eu odiqa hina eunu
    cain cisdogaun. Eunu aiden euna hel cisiga,” don.
  urd-GVH: '@see-verse:GEN.023.014'
  rug-rug: “Qua baṉara, sa hinoluna sa pepeso si padana mo ka made gogoto poata siliva.
    Vegua sapu gua asa, koa gita karua? La mamu pomunu nia sa mua barikaleqe,” gua
    si asa.
  gaz-gaz: “Gooftaa ko, mee na dhagaʼi; gatiin lafa kanaa meetii saqilii dhibba afur
    taʼa; garuu kun anaa fi si gidduutti maali? Duʼaa kee itti awwaalladhu.”
  fra-LSG: Mon seigneur, écoute-moi! Une terre de quatre cents sicles d’argent, qu’est-ce
    que cela entre moi et toi? Enterre ton mort.
  gnn-gnn: '@see-verse:GEN.023.014'
  yal-yal: a naxa, “Nba, i tuli mati n na a faɲin na. Bɔxɔn naxan saren lanma gbeti
    gbanan kɛmɛ naanin ma, sese mi na ra, i tan nun n tan tagi. I ya ɲaxanla maluxun
    na.”
  gum-gum: Pirøbe tsandzøn an cuatrocientosweyig køn cha. Inchendø anwan isumøtø tru
    kwabigwan ka sørø— chibig køn.
  iou-iou: Ärowanina, kome yäyan unitäŋo gwäki siliwa moneŋ 400 peyat yäk. Imata man
    wari yäde? Webeka yäpmäŋ päŋku u äneŋ yäk.
  haw-1868: E kuu haku, e hoolohe mai ia'u, eha haneri sekela kala ke kumukuai o ia
    aina; heaha hoi ia iwaena o kaua? e kanu hoi oe i kau mea make.
  arb-NAV: «أَصْغِ لِي يَا سَيِّدِي، إِنَّ الأَرْضَ تُسَاوِي أَرْبَعَ مِئَةِ شَاقِلٍ
    (حَوَالَي خَمْسَةِ كِيلُو جِرَامَاتٍ) مِنَ الْفِضَّةِ، وَهُوَ (ثَمَنٌ) لَا قِيمَةَ
    لَهُ بَيْنِي وَبَيْنَكَ، فَادْفِنْ مَيْتَكَ».
  adz-adz: '“Dzi garam tsiraꞌ gangꞌ, ariꞌ waringantin: intap igi nam bunumpan gudzunggan
    isangꞌ 400 silva, da bitsintaꞌ nam bunump igi nam utaꞌ bingan i garam tsiraꞌ bida
    agu da dzi. Warim fininggam gin.”'
  ewe-ewe: “Ɖo tom, nye aƒetɔ; anyigba la ƒe asie nye klosalo kilogram atɔ̃. Ke nu
    kae nye ga home ma le nye kple wò dome? Ɖi wò ame kuku.”
  eng-LEE: 'My lord, hearken unto me: a piece of land worth four hundred shekels of
    silver, what is that between me and thee? only bury thy dead.'
  dji-dji: “Manymak, butjir-inydji guw bunggawa! Manymak ngunukima gurrbi nyuni bayimdjigiban
    nyabiniwili marri, yarim 400 ḏiḏipili; bil djining rrupiya miri marr-malngiri
    ngiltjiki, il marrbigi rrupiya ga ngunukima gurrbi ngarri nyirr gungi nyirr mungbinigi.
    Girri nguḻi nyuni djalirgi nyungung balinyirbi mala.”
  gvn-gvn: '@see-verse:GEN.023.014'
  nna-nna: '@see-verse:GEN.023.014'
  asm-FB: “হে মোৰ মালিক, মোৰ কথা শুনক, চাৰিশ চেকল ৰূপৰ মাটি; আপোনাৰ আৰু মোৰ মাজত সিনো
    কি বস্তু? এতেকে আপোনাৰ মৃতকৰ মৈদাম দিয়কগৈ।”
  sus-A: «ﭑ بَبَ، عِ تُلِ مَتِ ﭑ نَ عَ قَنيِ رَ. بْشِ نَشَن سَرٍ لَنمَ فبٍتِ كِلٌ
    نَانِ نُن عَ تَفِ، سٍسٍ مُ نَ كِ عِ تَن نُن ﭑ تَن تَفِ. عِ شَ فِنّ رَفَتَ نَا
    تُن!»
  fra-SBL: « Mon seigneur, écoute-moi. Qu'est-ce qu'un morceau de terre valant quatre
    cents sicles d'argent entre moi et toi ? Enterre donc tes morts. »
  hbo-hbo: אֲדֹנִ֣י שְׁמָעֵ֔נִי אֶרֶץ֩ אַרְבַּ֨ע מֵאֹ֧ת שֶֽׁקֶל־כֶּ֛סֶף בֵּינִ֥י וּבֵֽינְךָ֖
    מַה־הִ֑וא וְאֶת־מֵתְךָ֖ קְבֹֽר׃
  shp-NTPO: '—Ea ninkáwe, nokon ibó: Nato main kopíra, chosko pacha koríki iki. Jawen
    kopí jatí iketianra, non yoiboti yamake, jaskara iketian min awin miintanwe —akin.'
  eng-WYCLIFFE: here thou me, the lond which thou axist is worth foure hundrid siclis
    of siluer, that is the prijs bitwixe me and thee, but hou myche is this? birie
    thou thi deed bodi.
  piu-2006: '@see-verse:GEN.023.014'
  pjt-pjt: '@see-verse:GEN.023.014'
  cwe-cwe: “Mwenevale nitegeleze, mgunda wa magana sehekeli magana mane ya hela. Ni
    choni hagati yako na niye? Wawande wanhu wa kabila jako umo.”
  bgs-bgs: “Sir, paminág nu ni kagin ku. Agad áppat gatus (400) abuk na mapputì bulawan
    tô lagà katô kinamát, asal dì ku pabayadan áknikó, su rarak ku gó sikuna. Panayun
    nu lábbángngi tô sawa nu dutun.”
  kik-kik: “Ta thikĩrĩria, mwathi wakwa; gĩthaka kĩu kĩngiuma cekeri magana mana ma
    betha, no rĩrĩ, kĩu nĩ kĩĩ gatagatĩ gaku na niĩ? Thiĩ ũthike mũtumia waku.”
  ksr-ksr: “Oo eja poŋna, noonoŋ qaa koi mono geja ama moba. Baloŋ iikawaa sewaŋa
    ii 400 silwa kota (50 kilogram). Ala-ala koloojotiwaajoŋ ama kanoŋ mono anaraa
    batunaranoŋ iwoi omaya kolooja. Kawaajoŋ qamoga saanoŋ iikanoŋ osoŋ roŋ komba.”
  fra-NCL: '« Mon seigneur, écoute-moi : une terre de quatre cents sicles d’argent,
    entre moi et toi, qu’est-ce que cela ? Enterre ton mort. »'
  cek-AK: ka angraeng, tahngai ah, to long loe phoisa shekel cumvai palito a ting;
    toe nang hoi kai salakah timaw angaih? Kadueh na zu ih qok to mah aphum laih,
    tiah a naa.
  xla-xla: “Na꞉ a namkale, ta꞉la i ya꞉ asiyamaye 400 elo manipo. Epapele tlope asiyama
    eye pokoko. Epedeme wa꞉ isikimi tame wa꞉ a꞉ya motoye hamatine,” diyo.
  cuk-cuk: '—Dummad, nue be an-itogo: Nainu-e-gargegued mani-dulataled-ilabake-aidikued-wilub
    (400) gargegued. Wegindi anmar na abin-abin imakosurmalad. Degisoggu, be-ome be
    dignado.'
  uig-CYR: Әй ғоҗам, маңа қулақ салғайла; төрт йүз шәкәл күмүчкә ярайдиған бир етизлиқ,
    сили билән мениң арамда немә еди? Сили мейитлирини дәпнә қилғайла — деди.
  tel-2017: “అయ్యా, విను. ఆ భూమి వెలగా నాలుగు వందల షెకెల్ల వెండి చెల్లిస్తే చాలు.
    ఆ మాత్రం మొత్తం నీకూ నాకూ ఎంత? చనిపోయిన నీ భార్యను పాతిపెట్టుకో” అన్నాడు.
  hat-BSA: “Mèt mwen, koute mwen. Yon mòso tè ki vo kat-san pyès lajan, kisa sa ye
    antre mwen avèk ou? Alò, antere mò ou a.”
  kos-kos: “Mwet kacto, lupan molin acn uh ipin silver angfoko na — lupa se ingan
    ma na pilasr siktal. Pikinya na mutan kiom an we.”
  hbo-WLC: אֲדֹנִ֣י שְׁמָעֵ֔נִי אֶרֶץ֩ אַרְבַּ֨ע מֵאֹ֧ת שֶֽׁקֶל־כֶּ֛סֶף בֵּינִ֥י וּבֵֽינְךָ֖
    מַה־הִ֑וא וְאֶת־מֵתְךָ֖ קְבֹֽר׃
  ibo-ibo: “Gee m ntị, nna m ukwu, ọ bụ ezie na ala ahụ ruru narị shekel ọlaọcha anọ,
    ma gịnị ka nke a bụ nʼetiti mụ na gị? Gaa lie onye gị nwụrụ anwụ nʼime ya.”
  ory-ory: “ପ୍ରଭୋ, ମୋʼ କଥା ଶୁଣନ୍ତୁ; ଭୂମି ଖଣ୍ଡକର ମୂଲ୍ୟ ତ ଚାରି ଶହ ଶେକଲ ରୂପା, ଆପଣଙ୍କ
    ଓ ଆମ୍ଭ ମଧ୍ୟରେ ତାହା କେତେ ମାତ୍ର? ଏଥିପାଇଁ ଆପଣ ନିଜ ଭାର୍ଯ୍ୟାର ମୃତ ଦେହକୁ କବର ଦେଉନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.023.014'
  chk-chk: Ai samol, kopwe aüselingaei. Mön ei fanü engol paun silifer a chök möngin
    me rech. Kopwe chök peiasenala om we somä.”
  ssd-ssd: O taŋgo suŋgo, sile mbolŋge kilke te tuku piya ta suŋgokanu kuga. Soŋ 40
    ndo. Ne kilke ta tumba kumba ka piyo naŋe ŋguka ŋgina le
  rop-rop: '@see-verse:GEN.023.014'
  ukr-1871: Нї, добродїю! Землї тут за чотирі ста секлїв срібла; та що воно між мною
    й тобою? Ти ж поховай мерця твого.
  eng-AOI: “The right amount of money for that place is only 400 coins. So now let
    us not talk about that any more, and you can bury your wife there.”
  yon-yon: “Ne aamkono, ne yaa wengambere. Okad kuu yu kakman kuu od yeman silva 400iibmo
    kumban od kakman komoyiib kuye dowad wengbaraubban. Okad kuu kande, eb wonong
    yu bob mangke.” andoon.
  bch-bch: “Eaba kapei, longo. Tano toa ne aea olnga pat silva buno pange mon. Be
    ngan gitarua, pat toa ne eine danga sapaean. Taian am burua mate.”
  deu-1951: 'Mein Herr, höre mich: Das Feld ist vierhundert Schekel Silber wert; was
    ist aber das zwischen mir und dir? Begrabe nur deine Tote!'
  eng-JPS: '''My lord, hearken unto me: a piece of land worth four hundred shekels
    of silver, what is that betwixt me and thee? bury therefore thy dead.'''
  ubr-ubr: “Yau au kavian, motob an baiyan an fofon on agim silver 400 ato baise ot
    men ato baiyan an fofon aurin tani yamai rut basuti ma in komas. Om motob asir
    ebo mom ato awam nan egarob.”
  srp-1865: Gospodaru, èuj me; zemlja vrijedi èetiri stotine sikala srebra izmeðu
    mene i tebe; šta je to? samo ti pogrebi mrtvaca svojega.
  lug-lug: “Mpuliriza mukama wange, ennimiro esaana ebitundu by’effeeza ebikumi bina.
    Kale ekyo ki eri ab’omukwano? Twala ennimiro oziikemu abafu bo.”
  heb-heb: אדני שמעני ארץ ארבע מאת שקל כסף ביני ובינך מה הוא ואת מתך קבר׃
  ben-IRV: “হে আমার প্রভু, আমার কথা শুনুন, সেই ভূমির মূল্য মাত্র চারশো শেকল রূপা;
    এতে আপনার ও আমার কি এসে যায়? আপনি নিজ মৃত স্ত্রীকে কবর দিন।”
  pan-pan: ਪ੍ਰਭੂ ਜੀ, ਮੇਰੀ ਸੁਣੋ ਇਸ ਜ਼ਮੀਨ ਦਾ ਮੁੱਲ, ਜੋ ਚਾਰ ਸੌ ਚਾਂਦੀ ਦੇ ਸਿੱਕੇ ਹੈ ਪਰ ਇਹ
    ਸਾਡੇ ਵਿੱਚਕਾਰ ਕੀ ਹੈ? ਆਪਣੇ ਮੁਰਦੇ ਨੂੰ ਦੱਬ ਦਿਓ।
  mwp-mwp: ‘Ngidh mipa wakay thoemamipa senabi boeradhaw modhab matha 400 silba bokadhzapul.
    Ngidh nanu gamu sew wanar.’
  mya-JVB: ထိုမြေ သည် ငွေ လေး ပိဿာ အဘိုးထိုက်ပါ၏။ ကိုယ်တော် နှင့် အကျွန်ုပ် ၌ အဘယ်
    အတွက်ရှိသနည်း။ ကိုယ်တော် ၏မယား အသေ ကောင်ကို သင်္ဂြိုဟ် ပါလော့ဟု၊ အာဗြဟံ အား ပြန်ပြော
    ၏။
  tte-O: '@see-verse:GEN.023.014'
  tbg-tbg: Ho kaiqe te ai tiva amiare. Vi vatara koqaa vaireva, 400 silvaa monuma
    vaivo. Arevata tevata vi koqaarara kia nora koqaave tirarave. Homa vi vatara varera
    nena naata viraqi quntaane, tiro.
  hmo-hmo: “Tau badana e, oi kamonai, unai tano ena davana be siliva moni 400, ita
    ruaosi iseda huanai unai be gau ta, a? Oiemu hahine be unuseni do oi guria.”
  ata-ata: “Ae, lia ne mumomomo no anu lamoli siliva alelaxu loxo itemaxu mavulovexa
    tamei (400). Ia anu mii vitanisi no nixi noxinge nengei. Nalai naasixe semameni
    no anusi.”
  nfa-nfa: '@see-verse:GEN.023.014'
  urd-urd: “ऐ मेरे ख़ुदावन्द, मेरी बात सुन; यह ज़मीन चाँदी की चार सौ मिस्काल की है
    इसलिए मेरे और तेरे बीच यह है क्या? तब अपना मुर्दा दफ़न कर।”
  rus-SYN: 'господин мой! послушай меня: земля стоит четыреста сиклей серебра; для
    меня и для тебя что это? похорони умершую твою.'
  cbt-NTPO: '@see-verse:GEN.023.014'
  bqc-SIM: Mae, ma yãma. Tↄↄlɛ pↄ́ a ↄ̃a ã́nusu ↄwatɛ̃ ↄ̀aa plaɛ, bↄ́n bee ũ wá
    zãnguoi? Ǹ n gɛ vĩ.
  tcz-CHONGTHU: Ka Pakai lungset tah in ngaiyin hiche gam man hi dangka jali ahiye,
    amavang eini golcha kingailut nahi mantam ahi? che inlang na loinu long damsa
    chu gavui tan ati.
  mar-mar: “माझे स्वामी, कृपया माझे जरा ऐका. जमिनीचा हा एक तुकडा चारशे शेकेल रुपे
    किंमताचा, तो माझ्या व तुमच्यामध्ये एवढा काय आहे? तुमच्या मृताला पुरा.”
  tcs-tcs: ‘Mai bos, lisen po mi. Da prais blo lan i 400 pis blo silba. Bat yumi tu
    pren. Mitu mas no woribaut prais. Yagar. Go ane bere oman blo yu.’
  qub-qub: «Wiyaycamay tayta. Chay chacrapa risyonga chuscu pachac (400) guellaymi
    cuestan. Ichanga chay guellayllapäga ¿imapätaj parlashunpis? Warmiquitaga chay
    machayman pampaycuy ari.»
  bqp-bqp: Mare, ǹ ma yã ma. Zĩtɛ kũ a ↄgↄ kà andurufu wàa plamɛ, bↄ́n abire ũ
    ó daguraa? Ǹ n gɛ̀ vĩn.
  hat-hat: Yon moso tè ki vo katsan (0400) pyès lò, pa gen rezon pou n'ap diskite
    pou sa. Antere madanm ou sou li non!
  eng-BSB: “Listen to me, my lord. The land is worth four hundred shekels of silver,
    but what is that between you and me? Bury your dead.”
  tod-tod: «Màliɠii, woilo gòoi ma, leeni ɠa a ɠɛ ga naa de yɔɠɔzu da ɗe, zooi naa
    vaa zu nii sɔngɔi ga wali ɠae unnaanigɔ (400)? È-anzai maaɠulu ná.»
  eng-WEBPB: “My lord, listen to me. What is a piece of land worth four hundred shekels
    of silver between me and you? Therefore bury your dead.”
  kbq-kbq: Kama antahio, ra vahe'moka, ama mopamofo mizama'a 400'a silva me'neanagi
    amu'nonti'afina osi'zane. Amne fri kerfa'a ome asentegahane.
  nhe-BL: ―Xinechtlacaquili, tate. Nopa tlali ipati nahui kilos huan tlajco tlen plata
    tomi, pero nopa ax quenijqui. San xijseli huan nopano xijtlalpacho momijcatzi.
  bus-bus: Maree, ǹ ma yã ma. Tↄↄtɛ kɛ̀ à ↄↄ kà kondogi wàa plaamɛ, bↄ́n beee ũ
    wa dagura? Ǹ n gɛ̀ vĩin.
  gub-BL: — Einu katu heze'eg, hezar. A'e ywy pehegwer hekuzar a'e, 4 kir parat ku'aw
    har a'e. Aze eremur ihewe nehe, aze neremur kwaw ihewe nehe, zuawygatu ihewe nehe.
    Ereiko hemyrypar romo. A'e rupi nazekaiw kwaw hekuzar rehe. Eho neremireko hetekwer
    itym pà ipupe nehe ty, i'i Àmàrààw pe.
  eng-DRA: 'My lord, hear me. The ground which thou desirest, is worth four hundred
    sicles of silver: this is the price between me and thee: but what is this? bury
    thy dead.'
  knf-knf: « Naweek, ŧiinkaan! Preeş pi mboş mi pawo [ktaka iñeen week ŋbaakër ki
    baţaknuŋ unŧaam.] Kë itaka mënţ, iwo we ţi pŧoofun? Moyan puum pi aharu. »
