verse: GEN.023.017
translations:
  mal-C: അങ്ങനെ മമ്രേക്കടുത്തു മക്പേലയിൽ സ്ഥിതിചെയ്യുന്ന എഫ്രോന്റെ പുരയിടം—പുരയിടവും
    അതിലുള്ള ഗുഹയും പുരയിടത്തിന്റെ അതിരിനകത്തുള്ള സകലവൃക്ഷങ്ങളും—
  deu-TKW: So wurde das Grundstück Ephrons bei Machpela, gegenüber Mamre, das Grundstück
    mit der Höhle darauf und mit allen Bäumen, die sich auf dem Grundstück befanden
    in seinem ganzen Bereich ringsum,
  lin-lin: Boye elanga ya Efroni oyo ezalaki na Makipela, pembeni ya Mamire, elongo
    na libulu ya mabanga oyo ezalaki kati na yango, banzete nyonso oyo ezalaki kati
    na elanga mpe na bandelo ya zingazinga na yango, epesamaki
  cbr-NT: Usokin ka Efrónnën me Macpelánu 'ikë, au bari kuabúkë Mamré kakë anua 'ikë
    kini, 'imainun kamabi ni a menua 'ikë akama këñunbi Abraham maruakëxa,
  eng-LSV: And established are the field of Ephron, which [is] in Machpelah, which
    [is] before Mamre, the field and the cave which [is] in it, and all the trees
    which [are] in the field, which [are] around all its border,
  bmu-bmu: Mewö waŋgiiga Efrongöreŋ gölme köröŋi Mamre kösutŋe Makpela miaŋgöreŋ ahöyöhi,
    baŋet miaŋgöreŋ kinöhi aka ip pakpak gölme miaŋgö jabö uruŋe kingeri, miaŋgö keuŋi
    teköyök.
  eng-GNV: So the fielde of Ephron which was in Machpelah, and ouer against Mamre,
    euen the field and the caue that was therein, and all the trees that were in the
    fielde, which were in all the borders round about, was made sure
  eng-WEBSTER: And the field of Ephron, which was in Machpelah, which was before Mamre,
    the field and the cave which was in it, and all the trees that were in the field,
    that were in all the borders round about, were made sure
  nhw-BL: Huan quej ni mochijqui iaxca Abraham nopa tlali catli quiyahualo nopa tecacahuatl
    Macpela catli mocajqui imelac campa hualquisa tonati ipan tlali Mamre ihuaya nochi
    cuame catli eltoya nopona.
  swh-ONEN: Hivyo shamba la Efroni huko Makpela karibu na Mamre, yaani shamba pamoja
    na pango lililokuwamo, nayo miti yote iliyokuwamo ndani ya mipaka ya shamba hilo,
    vilikabidhiwa,
  bba-bba: Nɡe mɛyɑ Eforonin ɡbee te kɑ ten kpee wɔru ɡe kɑ ten dɑ̃ɑ ni nu wɑ̃ɑ mi
    kpuro
  eng-KJVCPB: And the field of Ephron, which was in Machpelah, which was before Mamre,
    the field, and the cave which was therein, and all the trees that were in the
    field, that were in all the borders round about, were made sure
  cpy-cpy: Rootaki awijaentsiri iipatsiteki Efrón jeekatsiri Macpela-ki, omontetakari
    Mamre ojeekira impeetamoo, inchatomashi ini eejatzi.
  mpx-mpx: Inoke Epiloni wana bilibili toto Makpela elana panuwa Mamele labenaa, hi
    pek Abalahama elana i tabwa wana abalogugui, ginebi gol toto i minaa gamwanaa
    ge ebwakilina bolo hi minaa gamwanaa.
  wbp-wbp: Yuwayi, kujalpalu nyinaja kiirtirla yinya Yititi-patu wiriwirirli, ngulajulu
    nyangu Yipuruyamu kujarla tala yungu Yipiraku. Kujarla Yipuruyamurlu yungu tala
    Yipiraku, Yipirarlurla jali-manu nguru wita yinya ngurungka yirdingka Makapilarla.
    Makapilaju, ngulaju kakarru jinta-kari nguruku yirdikiji Mamiriki. Junga, Yipuruyamuju
    warlaljamarrilpa nyinaja yinya nguru witaku manu pirnkiki manu watiya-watiki kujalpalu
    karrija yinyarla.
  luo-luo: Omiyo puoth Efron man Makpela machiegni gi Mamre kaachiel gi lowo kod bur
    mosekuny gi yien duto mane ni e puodhono,
  meu-meu: Taunabunai Efron ena tano Makapela ai, Mamare badinai, mai kohuana bona
    mai auna iboudiai na
  npi-ULB: यसरी मक्‍पेलामा मम्रेनेरको एप्रोनको खेत र त्‍यसभित्र भएका ओडार र रूखहरूसमेत
    एप्रोनले
  yor-yor: Báyìí ni ilẹ̀ Efroni tí ó wà ni Makpela nítòsí Mamre, ilẹ̀ náà àti ihò
    àpáta tí ó wà nínú rẹ̀ àti gbogbo igi tí ó wà nínú ilẹ̀ náà ni a ṣe ètò rẹ̀ dájú,
  emp-NTPO: Maʌ̃ juachad̶ara hititarãba, purud̶e ed̶a wãbʌdarã bid̶a unusid̶aa. Mãwã
    cawasid̶aa Abrahaʌ̃ba Eproʌ̃ ẽjũã Macpela abadara nẽdosida. Maʌ̃ ẽjũãra Mamred̶eba
    ʌ̃mãdau odjabariare b̶ʌa. Abrahaʌ̃ba nẽdosia dji ẽjũãra, dji joubada uriara, bacuru
    dji ẽjũãne b̶ea sid̶a.
  ind-ind: Demikianlah ladang Efron yang ada di Makpela, di sebelah timur Hebron,
    menjadi milik Abraham, termasuk gua di ladang itu beserta semua pohon yang ada
    di dalamnya.
  pes-OPCB: 'این است مشخصات زمینی که ابراهیم خرید: مزرعه عفرون واقع در مکفیله نزدیک
    مِلک ممری با غاری که در انتهای مزرعه قرار داشت و تمامی درختان آن.'
  ssx-ssx: Kotota꞉ mo hande Ma꞉motena꞉ nate ipula꞉ nanema꞉ Epotonina꞉ Ma꞉ka꞉pila kenke
    Eipoloha꞉ma꞉na꞉eki au leeke ekie. Kota꞉ mo hama꞉ make mo hama꞉ pa꞉ta꞉ wieke tikene
    da make mo hama꞉na꞉ pu hao naeyeke timanu make ala꞉ta꞉ ala꞉ta꞉ paeyao miekeme.
  lcm-lcm: Io, sukana vang kitala vil akorong a vuk roe ang si Eperon e Makpela e
    ngere Mamre. Abaraam kalapo serei a tamana tanginang i vuk roe ang, kuvul ve vakil
    ina na keve ei aongos neina i palpal roe ang. Samui roe ke kita teng ia e mete
    takaman alak ane nei rina ang, e malangas i mataria i ri It aongos.
  aer-aer: Arratye kwenhe, Hittite akngerrepate areye-arle gate arriwele anetyame,
    itne Abraham aretyame Ephron mane antherlenge. Abraham-ele Ephron mane antheke
    iperre, Ephron-ele apmere akweke renhe sell-eme-ileke ikwere apmere Machpelah
    renhe. Machpelah aneke ikngerrele apmere arrpenhe Mamre arritnyenge. Kele, Abraham-arle
    apmereke-artweye aneke inteyeke-arlke arne areyeke-arlke yanhe-arle tnekeke.
  tgl-ULB: Kaya ang bukid ni Ephron, na nasa Macpela, na katabi ng Mamre, ang bukid,
    ang kuweba na nasa loob nito, at ang lahat ng mga punong naroon sa bukid at lahat
    ng nasa palibot ng hangganan, ay ipinasa
  nop-nop: Abalaham adi unduŋ tubune Efelon’walaŋ hewehewe Mamele yokwet mele labulabuneŋkade
    Makpela gutuneŋ hakuk eŋ kawade mage eŋ bem heki uŋaŋ yakiŋ hogohogok u
  kca-kca: Щиты Ефрон мўв хӑр, Махпела хŏща, Мамре пўӈәԓән, щи тӑха пӑ щита уԓты хŏшапәӈ
    кев, керәтман энәмты йўхәт пиԓән,
  cbu-NT: Ashirucha, Efronaa watsapun ichingaru ashpari watimburanllee mapshishpatari
    paxanxarangiya, yapeem Mamre tsap tatsumawtam taarangu anootsi.
  hui-hui: Anidagua bialu Eberononaga dindi Magabela ogoni Mamere dindi kaware dege
    winigo Abarahama ibu mini. Dindi ogoniha egeanda homali ogonibi dindi wiagobi
    ira bu hearubi Abarahama ibu hai hene.
  wrs-wrs: Wo osva Evron pethava kovorahona Aprahamba, honi kovorahona, pethava melnahonam
    denwitnahonam, vena osora, vena pueilla. Wo Hitnindva indkumbi hillinamba, temba
    nomba doarava kusonamba, hellelmba, wo hev una, lehrata.
  mya-mya: ထို​သို့​အား​ဖြင့်​မံ​ရေ​မြို့​အ​ရှေ့၊ မပ္ပေလ​အ​ရပ်​တွင်​ရှိ​သော​ဧ​ဖ​ရုန်​ပိုင်​မြေ​ကွက်​သည်​အာ​ဗြ​ဟံ​ပိုင်​မြေ​ဖြစ်​လာ​သည်။
    သူ​ပိုင်​သော​မြေ​ကွက်​တွင်​ဂူ​နှင့် မြေ​ကွက်​ပေါ်​တွင်​ပေါက်​သ​မျှ​သော​သစ်​ပင်​များ၊
    မြေ​ကွက်​အ​စွန်း​တိုင်​အောင်​ပေါက်​သ​မျှ​သော​သစ်​ပင်​များ​ပါ​ဝင်​လေ​သည်။-
  cbi-NTPO: Entsanguiñaa Efrón' tu, Macpelá tenasha jumu tu, matyu Mamré chi chumu
    tusha jumunu pensanguiñuya pajlanu pasha, naa junu ujkun tujuu jumu bain, naa
    chi bain juntsa tusha chumulaya
  bod-N: དེ་ལྟར་ཨབ་ར་ཧམ་གྱིས་ཨེབ་རོན་གྱི་ས་ཞིང་ཉོས་པ༌དང༌། ས་ཞིང་དེ་ནི་མཱག་ཕེ་ལཱ་ཞེས་པའི་ས་ཆར་ཡོད་པར་མ༌ཟད།
    མཱན་རེའེ་ཡུལ་གྱི་མདུན་ཕྱོགས་སུ་ཡོད༌ཅིང༌། ས་ཞིང་དེ་དང་དེ་རུ་ཡོད་པའི་བྲག་ཁུང༌དང༌།
    ཞིང་བར་དང་དེའི་མཐའ་སྐོར་གྱི་ལྗོན་ཤིང་ཐམས་ཅད་ཨབ་ར་ཧམ་ལ་དབང་བ༌དང༌། ས་ཞིང་དེ་ནི་མཁར་སྒོ་བརྒྱུད་ནས་འགྲོ་འོང་བྱེད་པའི་ཧེད་ཀྱི་བུ་རྒྱུད་ཐམས་ཅད་ཀྱི་མིག་མདུན་ནས་ཉོས༌པའོ།།
  wsk-wsk: Munan mu te Abraham Ephron ko ali Machpelah mu nu dia tam. Se ali mu sor
    Mamre duap te. Abraham ali mu se ko manga gogong se ko tam melmasak lilim la dia
    tam.
  kkl-kkl: Tarogpa, so'o Mamre heng walelingirobag sip Makhpela wamog so'o Efrondi
    aneko Abraham ngai taog. So'o nenekoag awe wenag babe, kirik arame babe, kal wamogne
    ni taneko babe,
  sna-sna: Saka munda waEfuroni muMakapera pedyo neMamure, zvose munda nebako zvaive
    mauri, nemiti yose yaiva pakati pomuganhu womunda, zvakapiwa
  spa-BLM: Así que el campo de Efrón, que estaba en Macpela, que estaba delante de
    Mamre, el campo, la cueva que había en él, y todos los árboles que había en el
    campo, que estaban en todos sus límites, fueron escriturados
  beu-beu: Ening aulang base, Efron ebir ba Makpela mi, Mamre eved danangoa angmi
    (benangba Hebron) angu, metma Abraham ebaang ening. Abraham ana bir angu beli
    angu, pa ba ue omimi, bot te ba ue bir angu omimi ang naung, emangpi metma Abraham
    eoa. Efron ana Ebir angu metma Abraham enang angu, Het aabang eboma ang naung
    emangpi metma esaksi ening hula, meke angu, bot emangpi ba ue omimi angu, metma
    Abraham ebaang ening iila. Seng angmuse, Abraham ana ila ejangu Sara aing metma
    pa ba Makpela mi, (benangba Hebron) Kanaan mi angu, mi taloul.
  cac-cac: Icha chi' ix aj yochcan lum sluum vin̈aj Efrón chi' yicoc vin̈aj Abraham
    chi', lum Macpela d'a slac'anil lum yic vin̈aj Mamre, b'aj ay q'uen n̈aq'ueen
    yed' te te'. Ix yiquejcan masanil juntzan̈ chi' vin̈.
  swh-ULB: Kwa hiyo shamba la Efroni, lililokuwa katika Makpela, mbele ya Mamre, shamba
    pamoja na pango lililokuwamo ndani yake na miti yote iliyokuwamo ndani ya shamba
    na iliyokuwa mpakani ikatolewa
  bel-bel: І сталася поле Эфронавае, якое каля Махпэлы, насупраць Мамрэ, поле і пячора,
    якая на ім і ўсе дрэвы на полі, ва ўсіх межах яго навакол,
  deu-ELBBK: So wurde das Feld Ephrons, das bei Machpela, vor Mamre, lag, das Feld
    und die Höhle, die darin war, und alle Bäume, die auf dem Feld innerhalb seiner
    ganzen Grenze ringsum standen,
  mbb-OT: Umbe naangken ni Abraham haazà is bevesukà ni Efron diyà te Macpela, he
    uvey te inged he Mamre, ragkes is surung wey is menge kayu he nekeelibet dutun
    te vevesukà. Nepirmahan te langun he menge Hitihanen he nevurun diyà te pultahan
    te inged.
  msc-msc: Wo rɔ, Iburahima ka Efurɔn na sɛnɛ san a ma, sɛnɛ mɛn tɛrɛ Makipela, Mamere
    fan fɛ. Sɛnɛ wo ni a falan ni a jiri bɛɛ haan ka wa se sɛnɛ dan na,
  mal-2015: ഇങ്ങനെ മമ്രേക്കരികെ എഫ്രോന്നുള്ള മക്പേലാനിലവും അതിലെ ഗുഹയും നിലത്തിന്റെ
    അതിർക്കകത്തുള്ള സകലവൃക്ഷങ്ങളും
  tuo-NT: Tojo weero nipeꞌtise Efrṍ duaꞌque diꞌta Abrahã ye tojacaro niwʉ̃. Ʉ̃tãtuti,
    yucʉpagʉ nipeꞌtise cʉ̃ ye tojacaro niwʉ̃. Ti diꞌta Macpela wãmeticaro niwʉ̃. Mamre
    mujĩpũ mʉjãtiro peꞌe tojacaro niwʉ̃. Hitita masã, tojo nicã nipeꞌtirã ti macã
    sãjãrĩ sopere yʉꞌrʉarã ĩꞌorõpʉ wapayecʉ niwĩ.
  gup-gup: Wanjh kunu Ephron nuyeni kabbal kore Machpelah, darnkih kunred Mamre, kaluk
    kabbal dja kunwardderurrk dorrengh, dja kundulk rowk kore kabbal rowk, wanjh birriwokrayekworrinj
    bolkyimerranj Abraham nuye kabolkkarrme, bu bininj nawu Heth benkebmawahmeng wanjh
    birribekkang rowk nawu birrimirndemornnamerrinj darnkih kururrkdangmaye ngarre
    kumekbe kubolkkimuk.
  met-met: Baing ina naga, bila balau Epron titinoa wa Makpela, longga Mamre sanga
    karagia, sok Ebraham inia. Xap titia xaung guhia wa mana xaung xai longgalo dili
    maluxuʼm ragunoa.
  gvs-gvs: Tuwo Eta tubunao matadi goi poyapoyayana, tukubuyana be nakae alovaidi
    adi lovina isaidámana ina Eberamo yaina. Poyapoyayana ikaaiyaka Makipela goi.
    Moe asayana Mamre go, bomatu dadavina goi ikaaiyaka. Mamreyana Ebironi asaina
    Kenani sinaena. E niga go Eberamo ina Makipela goi tukubuyana sinaena Sera ivaliwoge.
  rmc-rmc: Avke o Abraham cinďa le Efronoskri maľa andre Machpela paš o Mamre. Cinďa
    e maľa le stromenca the e jaskiňa andre late.
  nlg-nlg: Keri ke, Abraham te pelua tua na pari tatana a Ephron i Machpelah, lilighina
    i Mamre, kolua na vatuluma mana lei ghai igaa.
  dgr-DOGNT: Eyıt'à kǫ̀ta goyagoòɂàa k'è Het got'ı̨į̀ hazǫǫ̀ gınadąą̀ dèè Makpelah
    gòyeh Mamer nèk'e gà gòɂǫǫ Efron wedèè ı̨lèe sìı enı̨htł'è k'e Abraham wets'ǫ
    hǫt'e dek'enègı̨ı̨tł'è. Eyı dèè, kwe yìı gòɂǫǫ, eyıts'ǫ ts'ı dehshee hazǫǫ̀ Abraham
    wets'ǫ elı̨į̀ adlà.
  pes-OPV: پس زمین عفرون، که درمکفیله، برابر ممری واقع است، یعنی زمین ومغاره‌ای که
    در آن است، با همه درختانی که در آن زمین، و در تمامی حدود و حوالی آن بود، مقررشد
  ron-1924: Огорул луй Ефрон дин Макпела, каре есте фацэ ын фацэ ку Мамре, огорул
    ши пештера дин ел ши тоць копачий каре се афлау ын огор ши ын тоате хотареле луй
    де жур ымпрежур
  ben-OBCV: অতএব মম্রির কাছাকাছি অবস্থিত মক্‌পেলায় ইফ্রোণের সেই জমিটি—সেখানকার জমি
    ও গুহা, দুটিই এবং সেই জমির সীমানার অন্তর্গত সব গাছপালা—হস্তান্তরের দলিল
  lex-lex: Emkade nek la Efron nhyi'ini, nora lienni, na'itar wutu or-au ona mak kdella
    nhyi' di ralamni, lowan di honona mak kdella Makpela, la'a Mamre walli tipru
  rgu-rgu: No ria na Abraham hapu Efron dae na, dadi neuꞌ ria nuhuun. Dae fo riꞌ nai
    Makpela, naneneaꞌ no Mamre (riꞌ Hebron). Ana asa na dae ria no oka-tinen, lea
    na, ma ai huu nara katemaꞌ. Basa lasi Het ara sakasii, rae dae ria no basa oe
    isin, nana Abraham nuhuun. Basa boe ma Abraham natoi Sara neuꞌ leaꞌ ria daleꞌ,
    nai dae Kanaꞌan.
  som-som: Sidaasaa berrinkii Cefroon, oo Makfelah ku yiil, oo Mamre ku hor yiil,
    berrinkii iyo godkii ku dhex yiil, iyo geedihii ku yiil berrinkii, iyo xuduudkii
    ku wareegsanaa oo dhanba waxaa lagu xaqiijiyey
  lat-VUC: Confirmatusque est ager quondam Ephronis, in quo erat spelunca duplex,
    respiciens Mambre, tam ipse, quam spelunca, et omnes arbores ejus in cunctis terminis
    ejus per circuitum,
  aoi-aoi: Yadikina-bu Aburiyama ni-yamama nu-beyindanguma nakina akina angalya Ebirena-langwa
    Makbela-manja. Akina angalya akwudangwa Mamura-langwa angalya. Umba nu-beyindangumurra
    nakina Aburiyama akwa ngawa amarda-murriya akwa ngawa eka ababurna-langwa akwa
    ngawa ngarningka medirra-da.
  eng-ASVBT: So the field of Ephron, which was in Machpelah, which was before Mamre,
    the field, and the cave which was therein, and all the trees that were in the
    field, that were in all the border thereof round about, were made sure
  mna-mna: Tanata toono ki Epron ta imbot la Makpela mi igarau pa Mamre na, raama
    ka raŋ sumbuunu mi ke boozomen ta timbot pa toono tana, ina Abaraam iŋgiimi ma
    iwe lene. Mi wal boozomen ki Et ta timbotmbot pa lupŋana tana na, tileŋ sua tana
    mi tire kat koroŋ ki matan. To Abaraam ila ma iurpe kusiini Sara mi iuri ilela
    raŋ sumbuunu ta imbot pa toono Makpela, mi igarau pa kar Mamre na. (Kar Mamre,
    zaana toro Ebron.)
  ita-1885: Così l'acquisto del campo di Efron, il quale è in Macpela, ch'è dirimpetto
    a Mamre, insieme con la spelonca che è in esso, e con tutti gli alberi ch'erano
    in esso campo, in tutti i suoi confini attorno attorno,
  eng-LXXUP: And the field of Ephron, which was in Double Cave, which is opposite
    Mamre, the field and the cave, which was in it, and every tree which was in the
    field, and whatever is in its borders round about, were made sure
  eng-ULB: So the field of Ephron, which was in Machpelah, which was next to Mamre,
    that is, the field, the cave that was in it, and all the trees that were in the
    field and all around its border, passed
  spa-VBL: De esta manera, la propiedad se traspasó legalmente. Incluía el campo de
    Efrón en Macpela, cerca de Mamré, tanto el campo como la cueva estaban incluidos
    en el precio, así como los árboles plantados dentro del campo, y toda el área
    hasta los límites.
  fra-_FOB: Et le champ d'Ephron, qui était à Macpéla, devant Mamré, le champ, la
    caverne qui y était, et tous les arbres qui étaient dans le champ et dans tous
    ses confins tout autour,
  mal-mal: ഇങ്ങനെ മമ്രേക്കരികെ എഫ്രോനുള്ള മക്പേലാനിലവും അതിലെ ഗുഹയും നിലത്തിന്റെ അതിരിനകത്തുള്ള
    സകലവൃക്ഷങ്ങളും
  urd-GVR: Chunāṅche Makfīlā meṅ Ifron kī zamīn Ibrāhīm kī milkiyat ho gaī. Yih zamīn
    Mamre ke mashriq meṅ thī. Us meṅ khet, khet kā ġhār aur khet kī hudūd meṅ maujūd
    tamām daraḳht shāmil the.
  suz-BL: माक-पेलामी बाक्‍शो एफ्रोन आ रू माम्रे आ पूर्ब गे बाक्‍शो बाक्‍माक्‍त। मोपा
    रू नु पुक्‍खी, रूमी बाक्‍शो रवा नेल्‍ल नु एर ओंथ सुरम ख्रुम्‍शो रवा यो
  ita-1927: Così il campo di Efron ch’era a Macpela dirimpetto a Mamre, il campo con
    la caverna che v’era, e tutti gli alberi ch’erano nel campo e in tutti i confini
    all’intorno,
  ckb-ckb: ئیتر کێڵگەکەی عەفرۆن، ئەوەی لە مەخپێلەیە، ئەوەی لەبەردەم مەمرێیە، کێڵگەکە
    و ئەشکەوتەکە کە لەناوییەتی، هەروەها هەموو ئەو دارانەی لەناو کێڵگەکەیە و لە سنووری
    دەوروبەریەتی، بووە
  eng-BBE: So Ephron's field at Machpelah near Mamre, with the hollow in the rock
    and all the trees in the field and round it,
  crx-NTPO: '''Et Ephron ooyun Machpelah ''uhoont''oh inle'', Mamre whuzih, yun ''ink''ez
    tse''an cha ''ink''ez duchun cha nanudiz''a-i ts''iyawh yuyonket.'
  kan-OKCV: ಹೀಗೆ ಮಮ್ರೆಗೆ ಎದುರಾಗಿರುವ ಮಕ್ಪೇಲದಲ್ಲಿರುವ ಎಫ್ರೋನನ ಹೊಲವೂ, ಆ ಹೊಲದಲ್ಲಿರುವ ಗವಿಯೂ,
    ಆ ಹೊಲದ ಸುತ್ತಲೂ ಇರುವ ಎಲ್ಲಾ ಮರಗಳೂ,
  bbb-bbb: Ijadufuo vua ige ijeja izege e Efironi fu sakae fuone ije Makefera are
    Mamure ivuake ijia namo ijene abe una Eburame mamo fu abe una fuone rema ijene.
    E Efironi fu sakae ao ijiakina mako ro ine ije fu vakuma izia irima ije foteke
    fu kena Eburame vajae. Efironi fu ire boeje ijene kena e Itaetiko boeje bu sidove
    viene ijia afuina vua kuaevo ijiebuo niome ijia kena una Eburame vajae.
  tam-2017: இந்த விதமாக மம்ரேக்கு எதிரே மக்பேலாவிலுள்ள எப்பெரோனுடைய நிலமாகிய அந்த
    இடமும், அதிலுள்ள குகையும், நிலத்திலுள்ள அனைத்து மரங்களும்,
  spa-RV-1909: Y quedó la heredad de Ephrón que estaba en Macpela enfrente de Mamre,
    la heredad y la cueva que estaba en ella, y todos los árboles que había en la
    heredad, y en todo su término al derredor,
  ron-BTF: Şi câmpul lui Efron, care era în Macpela, care era în faţă cu Mamre, câmpul
    şi peştera care era în el şi toţi copacii care erau în câmp, care erau pe toate
    marginile de jur împrejur, au fost făcute sigure,
  eng-WEBP: So the field of Ephron, which was in Machpelah, which was before Mamre,
    the field, the cave which was in it, and all the trees that were in the field,
    that were in all of its borders, were deeded
  eng-FBV: So the property was legally transferred. It comprised Ephron's field in
    Machpelah near Mamre, both the field and the cave there, as well as all the trees
    in the field, and all the area up to the existing boundaries.
  nld-1939: Zo werd de akker van Efron, die in Makpela ten oosten van Mamre ligt,
    zowel de akker zelf als de grot, die er op ligt, met de bomen, die op de akker
    stonden, en die het hele terrein omringden,
  nch-BL: Huan quej ni elqui iaxca Abraham nopa tali cati quiyahualojtoya nopa ostot
    Macpela cati eltoya imelac campa quisa tonati ipan tali Mamre ihuaya nochi cuame
    cati eltoya nopona.
  tfr-NTPO: '@see-verse:GEN.023.016'
  vie-1934: Vậy, cái đồng của Eùp-rôn, tại Mặc-bê-la, nằm ngang Mam-rê, nghĩa là cái
    đồng ruộng hang đá, các cây cối ở trong và chung quanh theo giới hạn đồng,
  hin-CV: इसलिये उन्होंने एफ्रोन का वह खेत और गुफा, जो माखपेलाह में ममरे के पास था,
    और खेत के सभी पेड़ जो उसमें और उसके चारों ओर सीमा के अंदर थे,
  eng-OURB: So the field of Ephron [Fawn-like], which was in Machpelah [Double], which
    was before Mamre [Bitter, Fatness], the field, the cave which was in it, and all
    the trees that were in the field, that were in all of its borders, were deeded
  spa-BES: El campo de Efrón en Macpela, cerca de Mamre, la cueva y todos los árboles
    en el campo y alrededor de él,
  tdx-tdx: Aa le tsitsike voalily ty tonda’ i Efrone e Makpelà ao atiñana’ i Mamrè
    añe, i tetekey reketse ty lakato’e ao, naho ze hatae amy tetekey naho ze mifahetse
    amy taney,
  vid-vid: Lelo mgunda wa Efuloni nauwele ako Makipela, kolilawilaga isanya mwa Mamle,
    ipalika na migodi jeng'ha hamwe na honhu heng'ha, liwa lya heye,
  pwg-pwg: Vaghina ma Eperon ina tano ivi damani Abraham kurina. Dobuna kana vava
    Makipela, tuna na Mamre ririnai. Ma nani kamonai vao, kii ma buba na kudubina
    Abraham iviiya,
  eng-OKE: And Ephron confirmed the field in which is the double cavern which is before
    Mamre; the field, and the cavern that is therein, and all the trees which were
    in the field, in all its boundaries round about,
  tha-KJV: นาของเอโฟรนในมัคเป-ลาห์ ซึ่งอยู่​หน​้ามัมเร มี​นาก​ับถ้ำซึ่งอยู่ในนั้น
    และต้นไม้ทั้งสิ้นซึ่งอยู่ในนาตลอดทั่วบริเวณนั้น จึงได้​ขาย
  por-BR-2018: E ficou a propriedade de Efrom que estava em Macpela em frente de Manre,
    a propriedade e a caverna que estava nela, e todas as árvores que havia na herança,
    e em todo o seu termo ao derredor,
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Hit kalu o꞉lia꞉ kaluka꞉isale amisa꞉n toga꞉me a꞉namilo꞉ kegeo꞉
    sen i a꞉ma꞉ si wa꞉l amio꞉, Eflon eyo꞉ Makbela hen us a꞉namilo꞉ egelo꞉wo꞉lo꞉, i
    a꞉namilo꞉ a꞉labo꞉lo꞉, a꞉la꞉ta꞉ga꞉ u ayo꞉lo꞉, a꞉no꞉ tambo Ablahambo꞉ dimi. Makbela
    hen a꞉no꞉, Mamele hen doba꞉da꞉yo꞉ ko꞉na꞉ma dowo꞉ ko꞉lo꞉, hen usamilo꞉ a꞉no꞉ Ablaham
    e kilili.
  deu-ELO: So wurde das Feld Ephrons, welches bei Machpela, vor Mamre, lag, das Feld
    und die Höhle, die darin war, und alle Bäume, die auf dem Felde innerhalb seiner
    ganzen Grenze ringsum standen,
  ktm-ktm: Ile pe sane ndre sulo-on tan Efron he-en Makpelah, ise rai odo Mamre, eri
    ke ile tan Abraham. Poi ndre mandra-an ilto ndre kapetne-et, ndrodan pehliy sih
    pe kei ndre sulo-on he-en eriy ti Abraham ke indresihnen pe kah tadan.
  caa-caa: Y bꞌan cocha era e tajo rum xeꞌ tuaꞌ ani e Efrón xeꞌ aquetpa tama e lugar
    Macpelá xeꞌ turu tuyejtzꞌer e lugar Mamré taca tunor e chꞌen xeꞌ turu tamar y
    taca tunor e sian teꞌ xeꞌ war tama e rum cꞌotoy quetpa tuaꞌ e Abraham.
  eng-WYC-2018: And the field that was sometime of Ephron, in which field was a double
    den, beholding to Mamre, as well that field, as the den, and all the trees thereof,
    in all the terms thereof by compass, (And so the field that belonged to Ephron,
    which field was at Machpelah, to the east of Mamre, that field, and the cave,
    and all the trees, within its boundaries all around,)
  epo-epo: Kaj la kampo de Efron kun la duobla kaverno, kiu estis antaŭ Mamre, la
    kampo kaj la kaverno sur ĝi kaj ĉiuj arboj sur la kampo, inter ĉiuj ĝiaj limoj
    ĉirkaŭe, fariĝis
  uig-PIN: Xundaⱪ ⱪilip Mamrǝning udulidiki Makpelaⱨⱪa jaylaxⱪan Əfronning etizliⱪi,
    yǝni etizliⱪning ɵzi, uningdiki ƣar, xundaⱪla etizliⱪning iqi wǝ ǝtrapidiki barliⱪ
    dǝrǝhlǝrning ⱨǝmmisi
  beo-beo: Amaiba:le, Ifalone ea sogebi amo da Ma:gafila soge ganodini Ma:melei soge
    gadenene, - sogebi, gele gelabo amo ganodini dialu amola ifa huluane amo sogebi
    ganodini, huluane A:ibalaha:me da lai dagoi.
  tpi-OTNT: Long dispela pasin Abraham i kisim graun bilong Efron i stap long ples
    Makpela, klostu long ples Mamre. Abraham i kisim graun wantaim hul bilong ston
    na olgeta diwai i stap long dispela graun.
  hau-SA: Ta haka filin Efron a Makfela kusa da Mamre, wato, filin da kogon a cikinsa,
    da kuma dukan itatuwan da suke cikin iyakoki filin, aka
  udu-udu: Gom gwo gi wakan mo tani bunto ma Ip̱ruun e Pa Makp̱iilah a’di jin di’d
    ’kup̱ ka bor ki mis gi Pa Mamra mo, e bunto jin dina jurum wosh a’di jin di’di
    bwaman mo dhala ris cwa kun ’koni bunto mo ntagi shemen piti ’baar mo tani a’di
    i’kwarkunu mo
  uig-LAT: Shundaq qilip Mamrening udulidiki Makpélahqa jaylashqan Efronning étizliqi,
    yeni étizliqning özi, uningdiki ghar, shundaqla étizliqning ichi we etrapidiki
    barliq derexlerning hemmisi
  nde-nde: Ngakho isiqinti sika-Efroni eMakhaphela, eduze leMamure, isiqinti kanye
    lobhalu olwaluphakathi kwaso, lazozonke izihlahla ezaziphakathi kwaso, kwabhaliswa
  ton-ton: ¶ Pea ko e ngoue ʻa ʻEfilone, ʻaia naʻe ʻi Makipila, pea ofi ki Mamali,
    ko e ngoue, pea mo e ʻana ʻi ai, pea mo e ngaahi ʻakau ʻoku ʻi ai, ʻaia naʻe ʻi
    he veʻe ngoue kotoa pē, naʻe fakapapau ia,
  ces-1613: A odvedeno jest pole Efronovo, kteréž bylo v Machpelah, proti Mamre, pole
    a jeskyně na něm, a všecko stromoví, což ho na tom poli i na všech mezech jeho
    vůkol,
  eko-eko: Waaza attaapho nshapa la Eforoni laariiye Makhipeela kharipu na Manre,
    na likurakuza laariimo na miitthi zooshi khwinkhiwa Eburahiima. Ahiiti ooshi apale
    aari vanlako wa sitati etile eettaka woona.
  nss-nss: Melit masih kene ata Epron ita Makpela ita paheh kol Mamre ara kinna ta
    Apraham. Pwan pe ngat sou, iyasura hu kei pe melit masih ita ndrita pwan ara kinna
    tan.
  eng-WMB: So the field of Ephron, which was in Machpelah, which was before Mamre,
    the field, the cave which was in it, and all the trees that were in the field,
    that were in all of its borders, were deeded
  tam-TCV: இவ்வாறு மம்ரேக்கு அருகே மக்பேலாவிலுள்ள எப்ரோனின் வயல், அதாவது வயலும் அதிலுள்ள
    குகையும், அதன் எல்லைகளுக்குட்பட்ட மரங்களும் விற்கப்பட்டன.
  ceb-ULB: Busa ang uma ni Efron, nga anaa sa Macpela, nga duol sa Mamre, nga mao
    ang uma, ang langob nga anaa niini, ug ang tanang kakahoyan nga anaa sa uma ug
    sa mga utlanan nga naglibot niini,
  mkn-mkn: Jadi deng bagitu Abraham dapa Efron pung tana, jadi dia pung milik. Andia
    itu tana yang ada di Makpela, deka deng Mamre (andia Hebron). Dia béli putus itu
    tana deng dia pung kabón, dia pung goa, deng dia pung pohon-pohon samua. Samua
    tua-tua orang Het jadi saksi bilang itu tana deng dia pung isi samua, Abraham
    pung hak milik. Ais ju Abraham pi kubur sang Sara di dalam itu goa, di tana Kanaꞌan.
  pol-UBG: Tak więc pole Efrona, które jest w Makpelu naprzeciw Mamre, pole i jaskinia,
    która na nim jest, i wszystkie drzewa, które były na polu i wkoło na wszystkich
    jego granicach, przeszły;
  agr-agr: Dutikau asa, Efrógkan nugke Macpelá Mamrenum etsa minitaiya nuni awa nunak
    ashí niinu emauwai. Tuja nuigtushkam nunú nugkanum waa aunak, ashí numi múun aidaujai,
  kyc-kyc: Dokopa yuu mende kingi Mamare neta potemo epenge dorename Eparonena yuu
    Makepela singi dokona ee wandepa peparae isape kanandape dupwa maiya.
  urd-GVU: چنانچہ مکفیلہ میں عِفرون کی زمین ابراہیم کی ملکیت ہو گئی۔ یہ زمین ممرے
    کے مشرق میں تھی۔ اُس میں کھیت، کھیت کا غار اور کھیت کی حدود میں موجود تمام درخت
    شامل تھے۔
  deu-1912: Also ward Ephrons Acker, darin die zwiefache Höhle ist, Mamre gegenüber,
    Abraham zum eigenen Gut bestätigt mit der Höhle darin und mit allen Bäumen auf
    dem Acker umher,
  ntj-ntj: '@see-verse:GEN.023.016'
  row-row: No taꞌo naa, Abraham hambu Efron rae na, dadꞌi eni ena na. Rae naa sia
    Makpela, deka no Mamre (naeni Hebron). Ana hasa etu rae naa no osi ma luat na,
    ma basa hau huuꞌ ra. Basa lasi-lasiꞌ atahori Het ra dadꞌi sakasii rae no isi na,
    Abraham ena na. Basa naa de, Abraham neu naꞌoi sao na sia luat naa, sia rae Kanaꞌan.
  kan-2017: ಹೀಗೆ ಮಮ್ರೆಗೆ ಎದುರಾಗಿರುವ ಮಕ್ಪೇಲಕ್ಕೆ ಸೇರಿದ ಎಫ್ರೋನನ ಭೂಮಿಯು, ಅದಕ್ಕೆ ಸೇರಿದ
    ಗವಿಯು ಅದರಲ್ಲಿ ಮತ್ತು ಅದರ ಸುತ್ತಣ ಅಂಚಿನಲ್ಲಿ ಇದ್ದ ಮರಗಳ ಸಹಿತವಾಗಿ,
  ena-ena: Anɨm hɨlɨcɨ igumi agasaŋ igahɨlavɨla Efɨlon dɨ fɨli tɨbɨ agadɨ vimi. Efɨlon
    dɨ fɨli tɨbɨ nɨbu Makɨpela fɨli tɨbɨ agadɨ limu tɨbɨ. Makɨpela fɨli tɨbɨ agaŋ
    nɨbu Mamɨle haiabɨla mikɨ hɨniadami. Ebɨlam agaŋ fɨli tɨbɨ lɨba haca daŋ agadɨdaŋ
    kɨlɨ heŋ hɨniavɨhadami agɨladɨdaŋ sɨkasɨkan vimi.
  tgo-tgo: Iyako ra thuwe va ŋgoroŋga na Eipron le thelau weiye maŋgavarɨ na umbwaumbwa
    nanji e tɨne ina Makpela, Memri valɨvaŋga i vorovoro, va i vakuneŋa
  yap-yap: Aram e n’en ni rin’ me tafnay Abraham e re gi binaw nem u Makpelah u lan
    e ngek u Memre ni immoy nib milsuwon ngak i Efron. Nib dachug e flang ngay, nge
    fare yiy ni bay riy, nge gubin e gak’iy ni bay u daken e gi flang n’em nge mada’
    ko mathil ko re gi binaw n’em.
  tet-tet: Hodi nunia, Abraham netan Efron rain, nalo baa niakaan rain duꞌuk. Rai
    nia, iha Makpela, kreꞌis Mamre. Nia sosa kotu rai nia no toꞌos, fatuk kuak, no
    ai huun hotu-hotu. Fukun Het hotu-hotu dadi saksiin naꞌak, rai nia no isin hotu-hotu,
    dadi tiꞌan baa Abraham niakaan. Hotu, Abraham nakoi Sara iha fatuk kuak Makpela
    laran, kreꞌis Mamre (neꞌe mak Hebron), iha rai Kanaꞌan.
  hlt-MCSB: Te dongah Mamre khohmuen kaep, Makpelah kah Ephron lo neh a khuikah lungko
    te khaw, lohma li neh a kaepvai rhi boeih kah thing boeih khaw,
  mdy-ETH: ሜሚሬ ጎዖ ቤዜሎኮ ዓባ ኬስካ ዛሎና ማክጴላ ጌይንታ ዔፕሮኦኔ ቤዜላ ዓብራሃሜ ቤሲ ማዔኔ፤ ዬኖ ቤዜሎይዳ ዓኣ ባካ
    ጎሺ ቤሲ፥ ዔቴ ዓኣ ዴኔ ቤሲንታ ሚሢያ ዓኣያኬ።
  twi-ASANTE: Enti, wɔde Efron asase a ɛwɔ Makpela a ɛbɛn Mamrɛ, a ɛyɛ afuo no, ɔboda
    a ɛwɔ mu no, nnua a ɛwɔ afuo no mu ne nʼahyeɛ so nyinaa maa
  bhl-bhl: Keko, beli, Makfela aneng be Mamele em ais tem ninit dim em ataan tele
    dulum dim mewso ke alenale kale. Abalakam e Makfela aneng beso, beem dulum em
    musun mewso beso, beem tum tem so, beem ais alik so, mesesem mesesem alik alik
    beso makuw bongguko, beem yan dukusomi, Efolon em teing dim dako, atin kuw welewse
    kale.
  con-NTPO: Tsa'caen chavasi tsu Efrón ande–tsa Mamre canqque jin'tti'su ande–nane
    Macpela fattocco chango, toya'caen ande, pa'cco tseni jincho quini'cco'qque–
  eng-WEBU: So the field of Ephron, which was in Machpelah, which was before Mamre,
    the field, the cave which was in it, and all the trees that were in the field,
    that were in all of its borders, were deeded
  bnp-bnp: I mavonga, a robo ne Epron, o Makpela, i tabukoi o Mamare, turana a malala,
    a babe, a maka kai pololilo vona i bole lobo.
  wal-wal: Immin Mamire katamaa matan Maakipheelan de7iya Efiroona gadee, hegan de7iya
    gonggoloinne he gadiyan de7iya mitta ubbai,
  mgh-mgh: Phimaana nthala na Efromi naari uMakipela uhoolo waya uManre; ukhuma nthala
    nno, nikhuku naari munthalani mmo, ni miri cari munthalani mmo ni nnyo cari nceresere
    nnyo,
  acu-NT: Tura asamtai Efrónka ajari Macpela nungkanam amia nunaka sumakmiayi. Nuka
    Mamre nungkanmaya tsaa taakmanumanini awai. Kame, aya nungkanak sumakchamiayi.
    Antsu pampa waarincha ajarintuk tura numirintuk sumak, nuka mash
  spa-PDDPT: 'Así quedó el campo de Efrón que está en la Macpela, al frente de Mamre:
    El campo, la cueva que estaba en él y toda la arboleda que está alrededor del
    campo en todo su límite'
  gun-gun: Ha'e rami Efrom yvy Macpela re oĩ va'e Manre katy'i, yvy, itakua ha'e yvyra
    ikuai va'e ha'e javi
  agu-BL: Tan yi xtxolbila'se'j, yi xtx'otx' Efrón yi at xlajlen Mamre, kale atit
    yi jun picy Macpela'tz, scyuch' cyakil tze' yi at swutz yi tx'otx'a'tz,
  eng-PEV: Then that land, and the cave, and all the trees on that land, they belonged
    to Abraham. That land was in the place called Makpelah, to the east of the place
    called Mamreh. All the Heth people that were at the town gate, they saw Abraham
    buy Efron’s land, so they knew that it belonged to Abraham.
  ilo-ULB: Isu a ti taltalon ni Efron, nga adda idiay Macpela a kabangibang ti Mamre,
    ti taltalon ken ti rukib nga adda iti daytoy, ken amin a kaykayo nga adda iti
    taltalon ken ti amin nga adda iti aglawlaw ti beddengna, ket naited
  kpg-kpg: Deelaa di hai o di gowaa Ephron i Machpelah i bahi i dua o Mamre ne hai
    di gowaa ni Abraham. Di gowaa deelaa la iai di gowaa dogi mee mo di bagungoo no lodo,
    mo nia laagau huogodoo e tugi i taalinga di gowaa.
  uig-ARA: شۇنداق قىلىپ مامرەنىڭ ئۇدۇلىدىكى ماكپېلاھقا جايلاشقان ئەفروننىڭ ئېتىزلىقى،
    يەنى ئېتىزلىقنىڭ ئۆزى، ئۇنىڭدىكى غار، شۇنداقلا ئېتىزلىقنىڭ ئىچى ۋە ئەتراپىدىكى
    بارلىق دەرەخلەرنىڭ ھەممىسى
  bsp-bsp: Kɔ tɔyɔnɛ oŋ dalɛ da Hɛfəroŋ ndɛ deyi Makpela, pətɛfərɛnɛ di kɔ Mamre mɔ,
    kəyɛfɛ dalɛ kəkɔ kumbuŋkum haŋ tɔk nyɛ yɛnacəmɛ dəkələŋcər mɔ fəp,
  mbs-mbs: Pineokit kenyan, nenig-apò si Abraham te tanà i Efron doton te Macpela
    medapag te lonsod te Mamre. Bineyadan din se tanà sìyan sipat te ilib kidoen,
    aw kedita te kayo nesakop te tanà sìyan.
  tof-tof: Da Eibrra-am Eprronón tüp poko ene inzan amiógürr Makpela bwóbdü, abüsa
    nólgabi banikda Mamrre bwóbdügab. Wa tüp, ene kugupi apórrón wirri ingülküp, akó
    blaman ne nugup zid kwarilürr yazebórr, tai kókó tüp poko ngarkwat ne yarilürr.
  sus-sus: Na xɛ naxan na Makipela fɛ ma, Mamire sogetede biri, fɔnmɛ naxan na a nun
    wuri bili naxan birin sixi na naaninyi ra,
  pon-2006: Ih duwen met sahpw me uhdahn sapwen Epron nan Makpela palimesehn Mamre,
    eh wiahla sapwen Eipraam. Met iangahki sahpwo, poaren paipo, oh tuhke koaros me
    mi loale.
  jae-jae: Amboac tonaŋ Epronnê kôm Mak-Pela, taŋ gêc Mamre ŋagamêŋ gêmu oc kêpiŋa
    naŋ, kôm to ŋapocgêsuŋ ma gêŋkaiŋ, taŋ kêkô kôm ŋagamêŋ samucgeŋ auc naŋ,
  ksd-ksd: Damana dia ga vadovot tar ra gunan kai Epron aro Makpela, maravai Mamre,
    tai Abaraam upi kana, ra gunan ma ra babang tana, ma ra davadavai par ta ra gunan
    ma ta kana langun par,
  tur-YTC: Böylece Mamre önündeki Makpela’da olan Efron’un tarlası, çevresindeki bütün
    ağaçlarla ve içindeki mağarayla birlikte, kent kapısında toplanan Heth oğullarının
    önünde Avraham’a mülk edildi.
  bel-N: I атрымаў поле Эфрона, якое ў Махпэлі, што насупраць Мамрэ, поле тое і пячора,
    якая на ім, і кажнае дрэва, якое на полі, ў-ва ўсіх межах ягоных наўкола,
  grc-BRENT: Καὶ ἔστη ὁ ἀγρὸς Ἐφρών, ὃς ἦν ἐν τῷ διπλῷ σπηλαίῳ, ὅς ἐστι κατὰ πρόσωπον
    Μαμβρῆ, ὁ ἀγρὸς καὶ τὸ σπήλαιον, ὃ ἦν ἐν αὐτῷ, καὶ πᾶν δένδρον, ὃ ἦν ἐν τῷ ἀγρῷ,
    καὶ πᾶν ὅ ἐστιν ἐν τοῖς ὁρίοις αὐτοῦ κύκλῳ,
  ind-AYT: Jadi, ladang milik Efron di Makhpela, di sebelah timur Mamre, baik ladang
    maupun gua yang berada di dalamnya beserta seluruh pohon yang berada dalam ladang
    itu, yang berada dalam batas-batasnya,
  lid-lid: Eme udu ndranye iri Hita mari nane ame ado mada san ta i bolo kon dah,
    munyak ta Epron ma munu bek hawe iri kei udu kobek udu Makpelah mirihik ta Mamre
    badeh atehei i ta Abraham.
  eng-NNA: Therefore that cave in Machpelah became Abraham's, that land near the cave
    and all the trees on that land also. Those important bosses were watching. They
    all knew, Abraham got that land with money.
  nya-nya: Choncho munda wa Efroni wa ku Makipela umene unali kufupi ndi Mamre, kuphatikiza
    munda, phanga linali mʼmenemo pamodzi ndi mitengo yonse ya mʼmundamo, zinaperekedwa
  hrv-hrv: I tako Efronova poljana u Makpeli nasuprot Mamri - poljana, spilja i sva
    stabla što su bila na poljani -
  mps-mps: Te kolesagade Abrahamgo te Efrongo tǫ te Makpela te badu elaluali tǫ
    mu sai dao. Te tǫ pedai te giliga asobo badu te Mamrede elaluali, tama Abrahamgo
    te ola be dali, te tǫde elaluali tigidali ni dabe dali abelai dao.
  llg-llg: De, no leondiak, Abraham hambu Efron daen, fo dadik neu ndia ena hehelin.
    Fo ndia, dae manai Makpela, dekak no Mamre. Ana tifa ketu dae ndia no osin, ma
    luan, no basa ai la. Basa lasi hataholi Het asa, dadik sakasii lae, dae ndia no
    basa isi nala, Abraham ena hehelin. Basa ndia, boe ma Abraham neu natoi Sara neu
    lua Makpela, dekak no Mamre (fo ndia Hebron), nai Kanaꞌan.
  tpi-tpi: Long dispela pasin Abraham i kisim graun bilong Efron i stap long ples
    Makpela, klostu long ples Mamre. Abraham i kisim graun wantaim hul bilong ston
    na olgeta diwai i stap long dispela graun.
  dan-1931: Således gik Efrons Mark i Makpela over for Mamre i hele sin Udstrækning
    tillige med Klippehulen og alle Træerne på Marken
  vie-OVCB: Vậy, Áp-ra-ham mua cánh đồng của Ép-rôn tại Mạc-bê-la, gần Mam-rê, gồm
    cánh đồng có hang đá và tất cả cây cối trong cánh đồng.
  lbk-lbk: Siya na nan inangnen Abraham ay nangala isnan lotan Efron id Macpela isnan
    apet falaan si akhew id Mamre. Maitapi ischi nan oma, nan liyang, ya nan am-in
    ay kaew ay wad-ay ischi.
  guj-2017: તેથી માખ્પેલામાં મામરેની આગળ એફ્રોનનું જે ખેતર, જે ગુફા તથા ખેતરની ચારે
    બાજુની સરહદની અંદર જે સર્વ વૃક્ષો તે,
  byr-byr: '@see-verse:GEN.023.016'
  awx-awx: Uhiwän, Hit nanä taunde yämäne päkapu yiwikinde kayine, Efrondä kepnä Makpela
    nanä uwosimu Abrahamde imikut. Kep, hupgänang, äwä pa uwomune nanä yangu undä
    inäle imikut.
  pon-2006A: Ih duwen met sahpw me uhdahn sapwen Epron nan Makpela palimesehn Mamre,
    eh wiahla sapwen Eipraam. Met iangahki sahpwo, pwoaren paipo, oh tuhke koaros
    me mi loale.
  por-BRBSL: Assim, o campo de Efron, que estava em Machpelah, que estava antes de
    Mamre, o campo, a caverna que estava nele, e todas as árvores que estavam no campo,
    que estavam em todas as suas fronteiras, foram escrituradas
  aly-aly: '@see-verse:GEN.023.016'
  cth-cth: Hatdawkvah Mamre kho hoi kanîtholah, Makpelah hmuen koe kaawm e Ephron
    e law, law thung kaawm e talungkhu hoi thingkungnaw, lawri koe kaawm e thingkung
    pueng,
  twi-twi: Enti wɔde Efron asase a ɛwɔ Makpela a ɛbɛn Mamrɛ, a ɛyɛ afuw no, ɔboda
    a ɛwɔ mu no, nnua a ɛwɔ afuw no mu ne nʼahye so nyinaa maa
  hlt-hlt: Te dongah Mamre khohmuen kaep, Makpelah kah Ephron lo neh a khuikah lungko
    te khaw, lohma li neh a kaepvai rhi boeih kah thing boeih khaw,
  tbz-SIM: Mɛm̀mɛ, Efunɔɔ pɑku kùù bo Mɑkpedɑɑ, kùù wetí Mɑmmudee nɛ̀ kufɔ̃ti kùù
    bo dɛ miɛkɛ nɛ̀ dɛtie ndɛmɔu dɛ̀ɛ̀ dɛ̀ bo,
  msy-2020: Egha arazir kamɨn Abraham Efronɨn nguazir Makpelan itim ini, a Mamren
    nguibamɨn boroghɨn iti. A nguazim ko, dagɨar torim ko, temer nguazir kamɨn itiba
    a bar moghɨra da ini.
  txq-txq: De no dalak naa, Abraham laꞌe Efron daen, dadi neu ndia enan. Ndia dae
    fo manai Makpela naa, deka no Mamre (ndia Hebron). Ana hasa ketu dae naa no osin,
    luan, ma basa ai huuk manai dae lain. Basa hatahori Het lasin nara dadi reu sakasiir
    rae, dae naa no basa isin lalaꞌen dadi reu Abraham enan. Basa boe ma Abraham neu
    natoi Sara neni luak naa dale neu, nai dae Kanaꞌan.
  aaz-aaz: Es naan ate, naiꞌ Abraham anpaar naiꞌ Efron in afu, njair in pusaak. Es
    reꞌ afu et Makpera, npaumaak kuan Mamre (es reꞌ Hebron). In nsoos nafeek afu naan
    nok nain in poꞌon, in nuat, ma in hau kouꞌn ee ok-okeꞌ. Atoni mnasiꞌ Hetes sin
    ok-okeꞌ njarin saksii nak, afu naan nok nain saaꞌ-saaꞌ reꞌ nbi nain naan, naiꞌ
    Abraham in npaar sin ok-okeꞌ. Rarit naiꞌ Abraham nsuub in fee, ain Saraꞌ, nbi
    nuat naan et pah Kanaꞌan.
  azb-azb: Beləcə Mamre qarşısındakı Maxpelada olan Efronun tarlası, oradakı mağara,
    tarlada və onun ərazisində olan bütün ağaclar
  eng-DBY: So the field of Ephron, which was at Machpelah, which was before Mamre,
    the field, and the cave that was in it, and all the trees that were in the field,
    that were in all its borders round about,
  hin-2017: इस प्रकार एप्रोन की भूमि, जो मम्रे के सम्मुख मकपेला में थी, वह गुफा समेत,
    और उन सब वृक्षों समेत भी जो उसमें और उसके चारों ओर सीमा पर थे,
  wol-KYG: Noonu la Ibraayma jënde toolub Efron ba nekk ca Magpela te janook Mamre,
    muy moomeelam. Dafa jënd tool ba bépp, jëndaale xuntim xeer ma ca biir, ak garab
    ya ca sax yépp, ba fa tool ba yem. Mboolem Etteen ña séqoon pénc ma, seede nañu
    ne Ibraayma moo ko moom.
  swp-swp: Arinai, Makepela, Eperona ena tano wa Mamare tupo aruabu eai, oea eo hinage
    duha, eo oeagi gamagaridi tehana maudoina eai se mosegabaei
  bjr-bjr: Miqimmasee Abaraqaammafa Eefaroona aiqama ainaina Makapeeraa maqa maaqaki
    suani oosana qaannai Mammareena maqusa adeedi maruna feefaurummasoofanoo Abaraqaammanaindi
    kinau. Mi feefaurirafa maqa faqa ooni aamara minaki maruna faqa aiqama saqariuqa
    mi maqana atisaa maru saqarisa faqa aiqama moodaanaki rafaaqafinau.
  eng-YLT: And established are the field of Ephron, which [is] in Machpelah, which
    [is] before Mamre, the field and the cave which [is] in it, and all the trees
    which [are] in the field, which [are] in all its border round about,
  heg-NTPO: Tiata nini ela lam, Abraham haup Efron dale ka, le daid un nena. Dale
    Makpela na, dani nol Mamre (ne Hebron). Un sos nutus dale na nonool klapa la,
    nol liang nga, nol kai-kai inang ngas totoang. Blalan-blalan atuil Het tas totoang
    daid saksi, noan dale na nol isin nas totoang daid Abraham nena son. Hidi na kon,
    Abraham laok puan Sara se liang nga, ne dale Kanaꞌan.
  ptu-ptu: Susim too tulasanna indo bela'na Efron dio Makhpela, tandai mata allona
    Mamre, anna mendadii bela'na Abraham. Indo litä', deem bela' deem leä anna ingganna
    kaju-kajunna sule lako tubo diona katonam.
  bzd-NTPO: Es Efrón ká̱ tso' Macpelá a̱te̱ Mamré diwö tskirke e' ëka̱ e' de Abraham
    ulà a̱ iákuk ta̱ ena kal tso' ko̱s iki̱ e' ta̱. Hititawak ena sulitane dami ká̱
    e' wékkö a̱ e'pa ko̱s dör ká̱ to̱ne e' ttekölpa.
  kwf-kwf: ꞋUnaꞋeri neꞋe sa Abraham nia ka ngalia naꞋa na afu ano Ꞌi Makpela, neꞋe
    nia teo ana bali fanelana sina ana Ꞌi Mamre. ꞋI naꞋo na ano neꞋeri nia ana sa
    Efron, bore ma niniꞋari na ano sa Abraham naꞋa. Kera faꞋasaga ru neꞋeri. ꞋUnaꞋeri
    sa Abraham folia na afu ano faꞋinia faoda neꞋe, ma na Ꞌai neꞋe teo ana ki logo
    faꞋasia sa Efron.
  eng-WYC-2017: And the field that was sometime of Ephron, in which field was a double
    den, beholding to Mamre, as well that field, as the den, and all the trees thereof,
    in all the terms thereof by compass,
  eng-WMBB: So the field of Ephron, which was in Machpelah, which was before Mamre,
    the field, the cave which was in it, and all the trees that were in the field,
    that were in all of its borders, were deeded
  spp-spp: K'à ta amuni ke, Efurɔn kɛrɛge ku mpyi Makipela e, Mamire cyage canŋa fworompe
    e ke, kɛrɛge ná ɲaŋgyige ku mpyi kuru cyage e ke, ná cige maha cige ku ɲyɛ kɛrɛge
    e ke,
  aey-aey: Eunu idadec jicna bahic Ebraham uqa Efronna cabi Makpela ono, eu Mamri
    cemenug, faji on. Cabica meen hatinca na cunug cabi euna tawein euca uqa faji
    on.
  urd-GVH: चुनाँचे मकफ़ीला में इफ़रोन की ज़मीन इब्राहीम की मिलकियत हो गई। यह ज़मीन
    ममरे के मशरिक़ में थी। उसमें खेत, खेत का ग़ार और खेत की हुदूद में मौजूद तमाम दरख़्त
    शामिल थे।
  rug-rug: Gua asa ke tagoa e Ebarahami sa pepeso te Eporoni pa Makapela, sapu koa
    pa kali gasa rimata pa Mamere. Ta vagi turaṉae beto tugo sa inuma meke sa bae,
    meke sari doduru hudahuda pa korapana sa inuma, kamoa sa hukihukirina sa tinago
    sana.
  gaz-gaz: Akkasitti lafti qotiisaa Efroon kan fuula Mamree dura, Makfelaa keessa
    jiru sun jechuunis lafti qotiisaatii fi holqi isa keessa jiru, mukni daangaa lafa
    qotiisaa sana keessa jiru hundi,
  fra-LSG: Le champ d’Éphron à Macpéla, vis-à-vis de Mamré, le champ et la caverne
    qui y est, et tous les arbres qui sont dans le champ et dans toutes ses limites
    alentour,
  gnn-gnn: '@see-verse:GEN.023.016'
  yal-yal: Eferon ma xɛɛn naxan yi Makipela yi, Mamire sogetede binna e nun faranna
    naxan na, e nun wudi binla naxanye birin sixi xɛɛn danne ra,
  gum-gum: Inchawei tru Efrónweim pirø tru Mamre taisrø pørr neeshibgatømay Macpela
    taisrø pasrab pirøbe, tru søramig tru srug trab lalig lata, tru pirau pønrrab
    tusrmera lata,
  iou-iou: Eruk, moneŋ imänpäŋ Hit ämawebe käbeyä täŋkuŋken äbä itkuŋo u iŋamiken
    Abrahamta biŋam kome Makpela, Mamre kome käda yäŋkuko u iniŋ kireŋkuk. Kome, päya
    ba awaŋ äma kumbani pekta biŋam äneŋpani u kudup iniŋ kireŋkuk. Täŋpäkaŋ Abrahamtä
    mobä awaŋ suwaŋkuk-ken webeni Sara u äneŋkuk. Kome uwä Kenan kome bämopiken itkuk.
  haw-1868: A ua hoolilo paa ia ka mahinaai a Eperona ma Makepela, ma ke alo o Mamere,
    o ka mahinaai me ke ana maloko, a me na laau a pau o na mahinaai la, a e puni
    ana ma na palena a pau,
  arb-NAV: وَبِمُقْتَضَى ذَلِكَ أَصْبَحَ حَقْلُ عِفْرُونَ الَّذِي فِي الْمَكْفِيلَةِ
    مُقَابِلَ مَمْرَا، وَالْمَغَارَةُ الَّتِي فِيهِ، وَجَمِيعُ الأَشْجَارِ الْقَائِمَةِ
    فِي كُلِّ الْحُدُودِ الْمُحِيطَةِ بِهِ،
  adz-adz: Ibinigi da Efron intapan mingꞌa Makpila mingꞌa uts da Mamri igi impruꞌ
    da gum da tauf bampun da gai santan mingꞌa gin isu Abraham nanggan imingꞌ garam
    Hit santan mpruꞌa ruan gin igi maranggan.
  ewe-ewe: Ale Efrɔn ƒe anyigba si le Makpela si te ɖe Mamre ŋu, anyigba la kple kpeto
    si le eme la siaa kple ati siwo le anyigba la ƒe liƒowo me la trɔ zu
  eng-LEE: And the field of Ephron, which was in Machpelah, which was before Mamre,
    the field, and the cave which was therein, and all the trees that were in the
    field, that were in all its borders round about, were made sure
  dji-dji: Bilapilang, Yiprunang gurrbi, miri ngidjirrkng Mamri'ang gurrbi ngu'ngurri,
    nyani Abrayamdji bayimdjili; miri ngunung miring ga warrpam ngunung gurrbi inydji
    garrpinirbi ga warrpam gurrtjipili ṉambiḏi ngunung gurrbimirri; djining mala Abrayamdji
    galini girinyban.
  gvn-gvn: '@see-verse:GEN.023.016'
  nna-nna: Palajalu pala jurnti Machpelah-nga Abraham-mili jarrinyi, pala warrarn
    jurntimartajipa wiyirr mungkarrangu pukun nyarranga warrarnja. Palarrangulu wirtu
    nyampalirrangulu yirrirnikinyiyi. Miranu jana wiyirr, warrarn nyarra mana warnkulu
    Abraham-ju.
  asm-FB: মম্ৰিৰ সন্মুখত মকপেলাত ইফ্রোণৰ যি পথাৰ আছিল, সেই পথাৰ আৰু তাত থকা গুহা আৰু
    সেই পথাৰৰ আটাইবোৰ গছ, তাৰ চাৰিও সীমাৰ ভিতৰত থকা গছ, এই সকলোতে,
  sus-A: نَ شّ نَشَن نَ مَكِثٍلَ قّ مَ، مَمِرٍ سٌفٍتٍدٍ بِرِ، قْنمّ نَشَن نَ عَ نُن
    وُرِ بِلِ نَشَن بِرِن سِشِ نَ نَانِنيِ رَ،
  fra-SBL: Le champ d'Ephron, qui était à Macpéla, en face de Mamré, le champ, la
    caverne qui s'y trouvait, et tous les arbres qui étaient dans le champ, dans toute
    son étendue, furent donnés
  hbo-hbo: וַיָּ֣קָם ׀ שְׂדֵ֣ה עֶפְרֹ֗ון אֲשֶׁר֙ בַּמַּכְפֵּלָ֔ה אֲשֶׁ֖ר לִפְנֵ֣י
    מַמְרֵ֑א הַשָּׂדֶה֙ וְהַמְּעָרָ֣ה אֲשֶׁר־בֹּ֔ו וְכָל־הָעֵץ֙ אֲשֶׁ֣ר בַּשָּׂדֶ֔ה
    אֲשֶׁ֥ר בְּכָל־גְּבֻלֹ֖ו סָבִֽיב׃
  shp-NTPO: Jaskataxa, Abraham Macpelain iká Efrónman mai maronike, ja iká iki, Mamré
    ikainoax bari pikotaiori, jaskara ikaxa, ja main iká manan kiniabi jatíbi jiwibo,
  eng-WYCLIFFE: And the feeld that was sumtyme of Efron, in which feeld was a double
    denne, biholdinge to Mambre, as wel thilke feeld as the denne and alle the trees
    therof, in alle termes therof bi cumpas, was confermed to Abraham in to possessioun,
  piu-2006: '@see-verse:GEN.023.016'
  pjt-pjt: Alatji manta panya paluṟu kuḻpi puṉu winki Aipuṟamakuringu. Manta paluṟu
    panya ngura ini Makipilanya ngura Mamaṟaila kakaraṟa, ka wati panya Ipuṟantu Aipuṟamala
    tjalamilaṉu aṉangu Iitakunu tjuṯangka miṟangka tjana tawunuku kaitangka itingka
    nyinanyangka. Kaya nyangu Aipuṟamalu tjukaṟurungku payamilannyangka.
  cwe-cwe: Ivo mgunda wa Efiloni uli uko Makipela habehi na Mamule, tuka dodikalile
    umo muungunda na mibiki yose ikalile hamwe na mwela wose diwa jake
  bgs-bgs: Purisu si Abraham dán tô inému na tigatun katô kinamát i Efron tun ta Macpela
    dadan tun ta silatan ka lunsud ka Mamre. Igbayadan din tô tanà asta tô takub,
    asta tô langun kayun na isakup tun ta kaluwagan katô tanà.
  kik-kik: Nĩ ũndũ ũcio, gĩthaka kĩa Efironi kĩu kĩarĩ Makipela hakuhĩ na Mamure-gĩthaka
    na ngurunga ĩyo, na mĩtĩ yothe ĩrĩa yarĩ mĩhaka-inĩ ya gĩthaka kĩu ikĩgarũrĩrwo
  ksr-ksr: Kaeŋ muro Efrombaanoŋ baloŋ koria Mamre kosianoŋ Makpela kanoŋ eroti, kobaa
    iikanoŋ nanoti ano gere kuuya baloŋ kawaa jawo uutanoŋ naŋgiti, iikawaa qaaya
    jeŋ tegoro.
  fra-NCL: Ainsi le champ d’Ephron, qui est à Macpéla, vis-à-vis de Mambré, le champ
    et la caverne qui s’y trouve, ainsi que tous les arbres qui sont dans le champ
    et dans ses confins tout autour,
  cek-AK: To pongah Mamre hma ah kaom, Makpelah ahmuen, Ephron lawk thung ih thlung
    khaw hoi thingkungnawk boih, a taengah kaom thingkungnawk boih to,
  xla-xla: Epapele api tle A꞉iblahamtapo Epolon ta꞉la yemala eye haiyo. Ta꞉la edla
    Makapela teiko hotuwale mate epo dali edla ha꞉ha꞉ mate A꞉iblahamta halomaiyo.
    Ta꞉la iye Mamele mo tle salita matlalo tiyama dla elapo. Epedeme A꞉iblahamtapo
    ya꞉llu Sela motoye Makapela mo dla teiko hotuwale dulu dla hamatiyo.
  cuk-cuk: Weyobi, Mamre-dad-nakwedsik Efrón-nainu-Macpelaʼgi-naidi, Abrahamʼgadga
    gunonikid. A sogleged, nainu, akwasaila-ollor-siid, bela sapimar, Abrahamʼgadga
    gunoniye.
  uig-CYR: Шундақ қилип Мамрәниң удулидики Макпелаһқа җайлашқан Әфронниң етизлиғи,
    йәни етизлиқниң өзи, униңдики ғар, шундақла етизлиқниң ичи вә әтрапидики барлиқ
    дәрәқләрниң һәммиси
  tel-2017: ఆ విధంగా మమ్రే పక్కనే ఉన్న మక్పేలా లోని ఎఫ్రోను పొలం, దాంట్లో ఉన్న గుహ,
    ఆ పొలంలోనూ దాని సరిహద్దుల్లోనూ ఉన్న చెట్లతో సహా
  hat-BSA: Pou sa a, chan Ephron ki te nan Macpéla a, ki te pozisyone vè Mamre a,
    chan an avèk kav ki te ladann nan, tout bwa ki te nan chan an, ki te anndan limit
    li yo, te sede
  kos-kos: Pa oru acn sel Ephron in Machpelah, su oan kutulap in Mamre, tuh lal Abraham
    lac ah. Ma Ephron el kitaung uh pa acn ah, luf sac, ac sak nukewa fin acn sac,
    utyak na nwe ke masrol lal ah.
  hbo-WLC: וַיָּ֣קָם ׀ שְׂדֵ֣ה עֶפְר֗וֹן אֲשֶׁר֙ בַּמַּכְפֵּלָ֔ה אֲשֶׁ֖ר לִפְנֵ֣י
    מַמְרֵ֑א הַשָּׂדֶה֙ וְהַמְּעָרָ֣ה אֲשֶׁר־בּ֔וֹ וְכָל־הָעֵץ֙ אֲשֶׁ֣ר בַּשָּׂדֶ֔ה
    אֲשֶׁ֥ר בְּכָל־גְּבֻל֖וֹ סָבִֽיב׃
  ibo-ibo: Site nʼoge ahụ, ala ahụ Efrọn nwere na Makipela, nke dị nso na Mamre, ala
    ahụ na ọgba dị nʼime ya, na osisi niile dị nʼime ala ahụ niile gburugburu,
  ory-ory: ଏହେତୁ ମମ୍ରିର ପୂର୍ବବର୍ତ୍ତୀ ମକ୍‍ପେଲାରେ ଇଫ୍ରୋଣର ଯେଉଁ କ୍ଷେତ୍ର ଥିଲା, ସେହି କ୍ଷେତ୍ର
    ଓ ତନ୍ମଧ୍ୟସ୍ଥିତ ଗୁହା ଓ ତହିଁର ଚତୁଃସୀମାନ୍ତର୍ଗତ ବୃକ୍ଷସମୂହ,
  wmt-wmt: '@see-verse:GEN.023.016'
  chk-chk: Iei usun Apraham a eäni ewe tanipin Efron lon Makpela a nonom ötiuen Mamre,
    ewe tanipi me ewe pwangen achau mi nom lon, pwal ekewe irä meinisin mi nom won
    unusen ewe fanü.
  ssd-ssd: Taŋamba Abraham nu Efron tuku kilke Makpela tumbraŋŋge Mamre tugumŋge minna
    ta tina sulumba kilke ta tuku ndame burok ail ŋakmba turmba kilna le
  rop-rop: Lagijat na Eibrahem bin teikoba det pedik gulum Mekpela sanraisaid brom
    det pleis gulum Memrei, en imbin jidan bos blanga det pedik en blanga det keib
    wansaid langa det pedik en blanga ola tri langa det pedik du,
  ukr-1871: І стало поле Ефронове в Махпелщинї, що навпроти Мамрійщини, поле й печера
    на йому з усїма деревами на полї, що було в усїх межах своїх, забезпечене,
  eng-AOI: So Abraham bought that land at Machpelah from Ephron. It is near Mamre's
    place. He bought the land with the grass and all the trees and also the cave.
  yon-yon: kowe, Efron ye mongkobon okad Makpela aom, Mamre kangka, kuu taun kuuk
    ambongko yaambed Hitdan yi indob yi arinambo arimbed Abrahambed amodekore, okadiib
    botdemiib ayiib mongkoboniib kuu nekwane korem kwaom kuu yariman keroon.
  bch-bch: Toa bedaoa ta Abraam ibada tano toa oa ton Epron ga iman ei aea. Tano toa
    oa ienono ngan tibur Makpela boloma ngan tuanga ton Mamre. Abraam ibada tano toa
    oa ga pat kapei aea baba toman ngan gid abei toa ngada oa timadmadid ga tibalil
    ngan tibur toa oa.
  deu-1951: Also ward Ephrons Acker bei Machpelah, der Mamre gegenüber liegt, der
    Acker und die Höhle, die darin ist, auch alle Bäume auf dem Acker und innert aller
    seiner Grenzen,
  eng-JPS: So the field of Ephron, which was in Machpelah, which was before Mamre,
    the field, and the cave which was therein, and all the trees that were in the
    field, that were in all the border thereof round about, were made sure
  ubr-ubr: On mes Ephron an motob Mechpelah amonai Mamre nan au wera matan na, on
    motob agim dogu mat a wengar engon on amonai on Abraham inoanai.
  srp-1865: I njiva Efronova u Makpeli prema Mamriji, njiva s peæinom koja je na njoj,
    i sva drveta na njivi i po meði njezinoj unaokolo,
  lug-lug: Olwo ennimiro ya Efulooni mu Makupeera, eyali ku luuyi olw’ebuvanjuba olwa
    Mamule, ennimiro awamu n’empuku eyalimu, n’emiti gyonna egyali mu nnimiro ekitundu
    kyonna ne bifuuka bya
  heb-heb: ויקם שדה עפרון אשר במכפלה אשר לפני ממרא השדה והמערה אשר בו וכל העץ אשר
    בשדה אשר בכל גבלו סביב׃
  ben-IRV: এই ভাবে মম্রির সামনে মকপেলায় ইফ্রনের যে ক্ষেত ছিল, সেই ক্ষেত, সেখানকার
    গুহা ও সেই ক্ষেতের গাছগুলি, তার চারদিকের অন্তর্গত গাছগুলি,
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਮਕਫ਼ੇਲਾਹ ਵਾਲਾ ਅਫ਼ਰੋਨ ਦਾ ਖੇਤ, ਜਿਹੜਾ ਮਮਰੇ ਦੇ ਸਾਹਮਣੇ ਹੈ ਅਤੇ ਖੇਤ
    ਦੇ ਵਿੱਚ ਦੀ ਗੁਫ਼ਾ ਅਤੇ ਸਾਰੇ ਰੁੱਖ ਜਿਹੜੇ ਖੇਤ ਵਿੱਚ ਅਤੇ ਜੋ ਉਸ ਦੇ ਬੰਨਿਆਂ ਦੇ ਉੱਤੇ ਸਨ,
  mwp-mwp: Na kedha zoengu senabi boeradhar Abraman za aymaydhin Epronalngu, sena
    sakay ngalaga nanga mura puyil kalmel, Makpelanu Mamrepa amadhan.
  mya-JVB: ထိုသို့ မံရေ မြို့ရှေ့ မှာ၊ မပ္ပေလ အရပ်၌ ရှိသောဧဖရုန် ၏လယ်ပြင် ကို၎င်း
    ၊ လယ်ပြင် ၌ ရှိသောမြေတွင်း နှင့် သစ်ပင် များ၊ ပတ်ဝန်းကျင် သစ်ပင်များကို၎င်း၊
  tte-O: Kabo Epiloni ana bwatano bwaite Makipela duluwa iyaele Mamele tete bomatu
    mena yo kwabune yo mayau meuloili dedeine kalona mena iwolena Abelamo koina iyamala
    ana gogo.
  tbg-tbg: Mintima kero Eparahaamiva Efaronira vata Makapera vata varora. Vi vatava
    Mamarera Oqiva vaura vutu mantaraini vaura. Vatave ori onavuve vi vataraqaa vau
    katarirave Eparahaamiva varomanta
  hmo-hmo: Unai dainai Eparona ena tano Makapela dekenai, Mamare ena badibadinai,
    mai ena kohua bona au danu ibounai be,
  ata-ata: La sou anu lia xalee ane ne ilou taxa ne, anu Epulon naꞌu, ia Avalaamu
    mulotonu noxou mole anu naꞌu. Lia xalee ane ne, muxolu ne Makapela no xalee ane
    aso uxaxali utelo no anu ne Mamule. Lia ane Avalaamu mulotonu noxou Epulon ne
    aꞌalosou aloxo ne. Mulotonu taxa mo ovuovu maꞌimaꞌi a ane muleme no lia ane ne
    mukalusi.
  nfa-nfa: De dènge jꞌara sèmi èèna, Abraham abhu dènge rai ne nèti Efron, jꞌajꞌi
    mi unu na. Rai na nuka ètu Makpela, padètu dènge Mamre (nuka Hebron). Na hèli
    pamaꞌète rai ne dènge oka na, dènge loe na, aa dènge ajꞌu aaꞌi-aaꞌi ra. Dhèu-dhèu
    heka nèti suku Het, aaꞌi-aaꞌi ra ka dhu jꞌajꞌi sakasii, peka na, rai èèna dènge
    isi aaꞌi-aaꞌi jꞌajꞌi le unu Abraham. Èle èèna ka, Abraham laꞌe padhane Sara ètu
    dꞌara loe èèna, ètu rai Kanaꞌan.
  urd-urd: इसलिए इफ़रोन का वह खेत जो मकफ़ीला में ममरे के सामने था, और वह ग़ार जो उसमें
    था, और सब दरख़्त जो उस खेत में और उसके चारों तरफ़ की हदूद में थे,
  rus-SYN: И стало поле Ефроново, которое при Махпеле, против Мамре, поле и пещера,
    которая на нем, и все деревья, которые на поле, во всех пределах его вокруг,
  cbt-NTPO: Inapoaton Apraani, Ipron no'panën Maquipiraquë ya'huërinso', pa'anin.
    Ina no'paso', insina nararo Mamiriri hua'anëntërin quëran, pi'i pipirinso parti
    quëparitërin. No'pa', nanin, nararo'sa inainpichin ya'huërinso', inapita Apraani
    hua'anëntërin huachi. Iti hua'ano'sari ya'ipiya quëran nitotopi. Ninano ya'coanataquëchin
    na'huëpisopitanta', nitotopi.
  bqc-SIM: Beewa ↄ̃ Ɛfↄ̃nↄ bú pↄ́ kú Mapela, Mamale saɛ, gↄ̃̀ Ablahaũ pↄ́ ũ ń
    gbɛ̀'ɛ pↄ́ kúuo ń lí pↄ́ kú we e búpi lɛ́waↄ píi.
  tcz-CHONGTHU: Abraham'in Ephron koma gam Machpelah kiti Mamre koma um chu acho doh
    tai. Hiche mun in ahop chu ahile atong, adam sung, chule akoma thingphung um jouse
    jong ahi.
  mar-mar: एफ्रोनाचे जे शेत मम्रे शेजारी मकपेला येथे होते, ते शेत, व त्यामध्ये असलेली
    गुहा व त्याच्यासभोवती सीमेतील सर्व झाडे,
  tcs-tcs: Wa! Dat lan blo Epron, wea Makpela, i bin lo istsaid blo da ples blo Mamre.
    Da lan wea i bin gad da keib insaid ane ebri tri wea dat lan i bin
  qub-qub: Chaynöpami Macpelacho Efronpa chacran caycäga Abrahampana ricacuran. Abrahampana
    caran machaynintin, chay chacracho caycaj yöracunapis. Chayga caycaran Mamre-läpita
    inti yagamunan caj-lächo.
  bqp-bqp: Lɛmɛ Ɛflↄnu bú kũ à kú Makpɛla, Mamare sarɛ, gↄ̃̀ Ibrahĩ pↄ́ ũ lɛ kũ
    gbɛ̀wɛɛ kũ à kú gweo kũ lí kũ ò kú gwenↄ zaa bú pì lɛ́i pínki.
  hat-hat: Se konsa, moso tè Efwon te gen Makpela a, anfas peyi Manmre a, ansanm ak
    tout twou wòch la ak tout pyebwa ki nan jaden an, jouk sou lizyè li,
  eng-BSB: So Ephron’s field at Machpelah near Mamre, the cave that was in it, and
    all the trees within the boundaries of the field were deeded over
  tod-tod: Zekana Efelon ná-kpalagi é Makepeela, Mamelee letemaʋɛ, kpalagi ta pugi
    é ná, guluiti ti kpalagi zu, kwɛpelemaʋɛ maaɠoolii zu,
  eng-WEBPB: So the field of Ephron, which was in Machpelah, which was before Mamre,
    the field, the cave which was in it, and all the trees that were in the field,
    that were in all of its borders, were deeded
  kbq-kbq: Efroni mopa Makpela Mamre kazigama avugosama hunte'nea mopa erigeno, ana
    mopafima me'nea havegane, zafane, mopane, hakarezanena ami vagare'ne.
  nhe-BL: Huan queja ni mochijqui iaxca Abraham nopa tlali tlen quiyahualo nopa tlacacahuaya
    Macpela tlen mocajqui imelac campa quisa tonati ipan tlali Mamre ihuaya nochi
    cuatini tlen eltoya nopano.
  bus-bus: Lɛmɛ Ɛflↄnu bú kɛ̀ kú Makpɛla, Mamare saɛ, gↄ̃̀ Ibraĩ pↄ́ ũ lɛ kↄ̃n gbɛ̀wɛɛ
    kɛ̀ kú gweeo kↄ̃n lí kɛ̀ kú gweenↄ zaa bú pì lɛ́zi píngi.
  gub-BL: Nezewe Àmàrààw wiko ywy pehegwer Makepera pe har izar romo kury, Eperom
    iziwy izar romo kury. Manire tawhu ruwake kwarahy ihemaw kutyr tuz a'e. Àmàrààw
    wiko ywy izar romo, ywyra paw izar romo no, ate ywyzaw pe.
  eng-DRA: And the field that before was Ephron’s, wherein was the double cave, looking
    towards Mambre, both it and the cave, and all the trees thereof in all its limits
    round about,
  knf-knf: Hënk, kë uţeeh wi Efron du Makpela danŧaaŋuŋ na Mamre, uţeeh na dko dmoyni
    danwooŋ da, na mnko bŧi manwooŋ ţi uţeeh meeţ
