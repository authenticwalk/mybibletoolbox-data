  fra-SBL: afin qu'il me vende la grotte de Macpéla qu'il possède, qui est au bout
    de son champ. Pour le plein prix, qu'il me la vende au milieu de vous comme une
    possession pour une sépulture. »
  hbo-hbo: וְיִתֶּן־לִ֗י אֶת־מְעָרַ֤ת הַמַּכְפֵּלָה֙ אֲשֶׁר־לֹ֔ו אֲשֶׁ֖ר בִּקְצֵ֣ה
    שָׂדֵ֑הוּ בְּכֶ֨סֶף מָלֵ֜א יִתְּנֶ֥נָּה לִ֛י בְּתֹוכְכֶ֖ם לַאֲחֻזַּת־קָֽבֶר׃
  shp-NTPO: Macpelá manan kini ea maromanon, ja iki jawen mai senenain iká. Ja manan
    kinin kopítiira keyokin en kopíati iki, jaskataxa neno jain mawá miinti mai kini
    ibo ea iti iki —akin.
  eng-WYCLIFFE: that he yyue to me the double caue, whiche he hath in the vttirmoste
    part of his feeld; for sufficiaunt money yyue he it to me bifore you into possessioun
    of sepulcre.
  piu-2006: '@see-verse:GEN.023.008'
  pjt-pjt: '@see-verse:GEN.023.008'
  cwe-cwe: yanichuuzile tuka da Makipela dili habehi na imhaka ya mgunda wake. Mulongeleni
    yanichuuzile nitende maleme yanichuuzile kwa beyi yoilondeka hano hano kuno molola.”
  bgs-bgs: ébô barigyaán din kanak tô takub ka Macpela tun ta ligad katô kinamát din.
    Kagiyi yu sikandin na agad pira tô lagà katô takub, bággén ku kandin tun ta tubang
    yu ébô duwán lábbángngan ku.”
  kik-kik: nĩguo anyenderie ngurunga ya Makipela, ĩrĩa yake ĩrĩ mũthia-inĩ wa gĩthaka
    gĩake. Mũũriei anyenderie na thogora ũrĩa ũmĩigana, ĩtuĩke handũ hakwa ha gũthikana
    gũkũ kwanyu.”
  ksr-ksr: Kuuŋ mugi moma kobaa qata Makpela iwaa buŋa kolooŋ gawoŋaa jaaŋaageŋ eji,
    mono ii jeŋ tegoro sewaŋa memaŋa. Mono qisigi sewaŋa dawi jeŋ tegoro sewaŋa kuuya
    mewe noonoŋ qasirina oŋoo batugianoŋ ewaa.”
  fra-NCL: de me céder la caverne de Macpéla, qui lui appartient et qui est au bout
    de son champ, de me la céder en votre présence pour l’argent qu’elle vaut, comme
    un lieu de sépulture qui soit à moi. »
  cek-AK: angmah ih lawk taengah kaom, Makpelah thlung khaw to, atho kating ah kai
    khaeah zawh hanah na hni pae oh, tiah a naa.
  xla-xla: '@see-verse:GEN.023.008'
  cuk-cuk: ‘Anga, e-nainu-dikarba-akwasaila-ollor-siid, Macpelaʼye-nugad, manigi ukye.’
    Ar e-mani-gargeguedba, an bennukoed. Ar degiir, geb an neg-uan wegi nikuoed.
  uig-CYR: униң етизиниң айиғида өзиниңки болған Макпелаһниң ғарини маңа беришини
    илтимас қилиңлар. У маңа буни силәрниң араңларда гөристан болушқа толуқ нәрхидә
    бәрсун, — деди.
  tel-2017: అతని పొలం చివరన ఉన్న మక్పేలా గుహను నాకు ఇమ్మని అతనితో మనవి చేయండి. అది
    నా సొంత స్మశానంగా ఉండటానికి దాన్ని పూర్తి వెలకు నాకు అమ్మమని చెప్పండి” అన్నాడు.
  hat-BSA: ke li kapab ban mwen kav Macpéla ki pou li a, ki nan pwent chan li an.
    Pou tout pri ke li fò, ke li ban mwen li devan nou kòm yon lye antèman an.”
  kos-kos: elan kukakunma luf se Machpelah, su oanna ke sisken acn lal. Siyuk elan
    kukakunma nu sik ke molo na pwaye an ye motowos, ac nga fah molela luk mwe kulyuk.”
  hbo-WLC: וְיִתֶּן־לִ֗י אֶת־מְעָרַ֤ת הַמַּכְפֵּלָה֙ אֲשֶׁר־ל֔וֹ אֲשֶׁ֖ר בִּקְצֵ֣ה
    שָׂדֵ֑הוּ בְּכֶ֨סֶף מָלֵ֜א יִתְּנֶ֥נָּה לִ֛י בְּתוֹכְכֶ֖ם לַאֲחֻזַּת־קָֽבֶר׃
  ibo-ibo: ka o resi m ọgba Makipela, nke bụ nke ya, nke dị na ngwụsị ọhịa ya. Gwa
    ya ka o resi m ya nʼọnụ ahịa o ruru ka ọ bụrụ ebe olili m nwere nʼetiti unu.”
  ory-ory: ସେ ଆପଣମାନଙ୍କ ମଧ୍ୟରେ ମୋହର କବର ସ୍ଥାନ ଅଧିକାର ନିମନ୍ତେ ମକ୍‍ପେଲାରେ ତାଙ୍କ କ୍ଷେତ୍ର
    ପ୍ରାନ୍ତରେ ଥିବା ଗୁହା ମୋତେ ଦିଅନ୍ତୁ; ତହିଁରେ ଯେତେ ମୂଲ୍ୟ ହୁଏ, ତାହା ନେଇ ଦିଅନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.023.008'
  chk-chk: pwe epwe amömö ngeniei an we pwangen achau lon Makpela, a nom lesopolan
    tanipin we. Epwe amömö ngeniei ren unusen liwinin fän mesemi pwe üpwe eäni lenien
    peias.”
  ssd-ssd: '@see-verse:GEN.023.008'
  rop-rop: Yumob askim im if im wandi selim det keib deya gulijap langa det pedik
    blanga im gulum Mekpela, dumaji ai wandi baiyim det len wulijim ai garra abum
    main ronwan greibyad. Yumob dalim im ai garra gibit im det rait mani blanga det
    len.” Lagijat na Eibrahem bin tok.
  ukr-1871: І нехай поступиться менї печерою Махпеловою, що конець поля його. За повну
    цїну нехай поступиться менї нею в наслїднє гробовище між вами.
  eng-AOI: Ask him about the cave called Machpelah so I can buy it. It is at the edge
    of his land. Ask him so that I can buy it and give him the whole price, here where
    you can all see me. Then it will be mine for me to put all my dead people in it.”
  yon-yon: Kaamonibko ye mongkob yerenbon yaa botdem yaningko Makpela kuu ne yaa moonoko,
    nembed ye od kumundin kuu komoyiib kowaneen kuu od amodane moona.” andoon.
  bch-bch: ta pat kapei aea baba toa ienono ngan ele tibur ieda Makpela, gau ga naol
    pan toa gimi matamiai ga iman leg. Baba toa oa ienono digedige ngan aea tano.
    Gimi abeta ei ngan gau napan tano toa oa aea olnga dodol ga ila pan, ta iman amai
    denga aea.”
  deu-1951: daß er mir die Höhle Machpelah gebe, die er am Ende seines Ackers hat;
    um den vollen Betrag soll er sie mir in eurer Mitte zum Begräbnis geben!
  eng-JPS: that he may give me the cave of Machpelah, which he hath, which is in the
    end of his field; for the full price let him give it to me in the midst of you
    for a possession of a burying-place.'
  ubr-ubr: Yau abi fefeyanai fofonin on an Mechpelah agim dogu ato motob matanai yen
    on yau ititeu. Yau abifefeyanai on an baiyan tutufin initeu ato omi matamui ani
    baiyan ato on garob efan min innat yau ininoaniu.”
  srp-1865: Neka mi da peæinu u Makpeli, koja je nakraj njive njegove; za novce neka
    mi je da meðu vama koliko vrijedi, da imam grob.
  lug-lug: anguze empuku ey’e Makupeera, gy’alina, eri ku nkomerero y’ennimiro ye.
    Agingulize mu maaso gammwe, mmusasule omuwendo gwayo gwonna, efuuke ekifo kyange
    eky’okuziikangamu mu mmwe.”
  heb-heb: ויתן לי את מערת המכפלה אשר לו אשר בקצה שדהו בכסף מלא יתננה לי בתוככם לאחזת
    קבר׃
  ben-IRV: তাঁর ক্ষেত্রের শেষপ্রান্তে মক্‌পেলা গুহা আছে, আপনাদের মধ্যে আমার কবরস্থানের
    অধিকারের জন্য তিনি আমাকে তাই দিন; সম্পূর্ণ মূল্য নিয়ে দিন।”
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਮੈਨੂੰ ਮਕਫ਼ੇਲਾਹ ਦੀ ਗੁਫ਼ਾ ਦੇਵੇ, ਜਿਹੜੀ ਉਸ ਦੇ ਖੇਤ ਦੇ ਬੰਨੇ ਨਾਲ ਹੈ।
    ਉਹ ਉਸ ਦਾ ਪੂਰਾ ਮੁੱਲ ਤੁਹਾਡੇ ਸਨਮੁਖ ਲੈ ਲਵੇ ਤਾਂ ਜੋ ਉਹ ਕਬਰਿਸਤਾਨ ਮੇਰੀ ਨਿੱਜ ਭੂਮੀ ਹੋਵੇ।
  mwp-mwp: '@see-verse:GEN.023.008'
  mya-JVB: သင်တို့တွင် ငါပိုင် ထိုက်သောသင်္ချိုင်း ရှိစေခြင်းငှါ၊ ဇောဟာ သား ဧဖရုန်
    သည်၊ မိမိ လယ်ပြင် အစွန်း ၌ ရှိသောမပ္ပေလ မြေတွင်း ကို၊ အဘိုး ထိုက် သမျှ ငွေနှင့်ငါ့
    အား ရောင်း စေခြင်းငှါ၊ ငါ့ အတွက် သူ့ကို တောင်းပန်ကြပါလော့ ဟု နှုတ်ဆက်၍ ပြောဆို၏။
  tte-O: '@see-verse:GEN.023.008'
  tbg-tbg: '@see-verse:GEN.023.008'
  hmo-hmo: ia ese Makapela nadi ena matuna, iena tano ena hetoa lalonai gauna bema
    ia henia lau dekenai, lau ese tano ena davana korikori do lau henia ia dekenai,
    lauegu guria gabuna do lau halaoa.”
  ata-ata: lexe umasaxa la eni alotonu taxa Makapela noxou. Taxa ne miꞌasou muxoo
    ane no liaxu paꞌumolu. Ngataliꞌisou mo sou lexe anu umasaxa la eni alotonu noxou
    no anu lapee toxoxaꞌa umomomo no anu ane alalae no iengi ꞌosi, mo sou anu lia
    xalee ane ne eni naꞌaxeni sou aꞌasixaꞌa ta mitema no anu.”
  nfa-nfa: Peka dènge ne, ladhe na dꞌèi, na pahia dènge jaꞌa loe na, Makpela, dhu
    ètu karasa oka na. Na manèngi ca ngaa èèna ka, jaꞌa tihe. Jaꞌa neo tihe pamaꞌète
    kabꞌua na, ètu madha miu aaꞌi-aaꞌi mi, sèna ka rai èèna jꞌajꞌi unu jaꞌa. Jaꞌa
    neo tao era èèna, jꞌajꞌi mi roꞌa dhèu madhe jiꞌi.”
  urd-urd: कि वह मकफ़ीला के ग़ार को जो उसका है और उसके खेत के किनारे पर है, उसकी पूरी
    क़ीमत लेकर मुझे दे दे, ताकि वह क़ब्रिस्तान के लिए तुम्हारे बीच मेरी मिल्कियत हो
    जाए।
  rus-SYN: чтобы он отдал мне пещеру Махпелу, которая у его над конце поля его, чтобы
    за довольную цену отдал ее мне посреди вас, в собственность для погребения.
  cbt-NTPO: Maquipiraquë nanin ya'huërinso', pa'anchinco. Inaso no'panën intonquë
    ya'huërinso'. Onposona pa'tërinso' no'tëquën pahuërëtarahuë. Inapohuato, chiminpatoi
    nipo'moca'huaiso marë' isoporinquë ya'huëtarinco huachi.
  bqc-SIM: aà Mapela gbɛ̀'ɛ pↄ́ kú aà bú lɛ́ yíaa a ↄ̃awa, i gↄ̃ ma gɛvĩkĩi
    ũ á bùsuu la.
  tcz-CHONGTHU: “Ajeh chu agamgi chin a um ama Machpelah songlhan keo khu eipeh theiya
    ahile ken jong lhan muna kaman jing dingin nangho umpet tah hin aman alhingset
    in peng kate,” ati.
  mar-mar: त्याच्या मालकीची शेताच्या एका टोकाला असलेली मकपेलाची गुहा मला विकत द्यायला
    सांगा. ती त्याने पूर्ण किंमतीस मला उघडपणे माझ्या मालकीची मृतांना पुरण्याची जागा
    म्हणून विकत द्यावी.”
  tcs-tcs: solong em mait selem po mi da keib de wea Makpela, wea em i bos. Diswan
    i wea lan blo em. Po da pul prais, laue em po selem po mi ya prant wea yupla,
    ane dat beriolples i gobi samting blo mi.’
  qub-qub: Macpelacho caycaj machayta ranticaycamänanpaj. Chay machay caycan chacrancunapa
    cantunchömi. Ayca cuestaptinpis chay machaypa risyuntaga pägashämi. Chayno rantiptërämi
    cay marcacho quiquëpa pampacunä canga.»
  bqp-bqp: à Makpɛla gbɛ̀wɛɛ kũ à kú a bú lɛ́i yíama a ↄgↄa, ani gↄ̃ ma gɛ̀vĩki ũ
    á bùsun.
  hat-hat: Mande l' pou l' vann mwen twou wòch Makpela a ki pou li nan bout jaden
    l' lan. Mande l' pou l' vann mwen li pou pri li vo, pou sa ka sèvi m' simityè
    isit la.
  eng-BSB: to sell me the cave of Machpelah that belongs to him; it is at the end
    of his field. Let him sell it to me in your presence for full price, so that I
    may have a burial site.”
  tod-tod: ga é Makepeela ʋugi ve zèa, toɠa nɔnɔ ʋe, nii é ná-kpala kpelamaʋɛ.
    É zɛ zèa ga sɔngɔ ɠitei nɔ wo ɠaazu, naa ɠa a kɛ é ɠɛ zèa ga maaɠulu bosuʋɛ.»
  eng-WEBPB: that he may sell me the cave of Machpelah, which he has, which is in
    the end of his field. For the full price let him sell it to me amongst you as
    a possession for a burial place.”
  kbq-kbq: Ome antahigenkeno Makpela mopa naminke'na, ana mopa agentega havegampi
    Serana ome asentaneno. Ana mopamo'a nagri'za segahie. Hanki hu izoma hanige'na
    hakaremota tamufi ana mopa mizahu fatgo hugahue.
  nhe-BL: ma nechnamaquilti nopa tlacacahuaya tlen itoca Macpela tlen eltoc imiltlateno.
    Na nijtlaxtlahuis queja quinamiqui para nopa tlali huan queja nopa elis noaxca
    se tlacacahuaya nica para ipan nitetlalpachos.
  bus-bus: à Makpɛla gbɛ̀wɛɛ kɛ̀ kú à bú lɛ́zi yá ma à ↄↄa, eé gↄ̃ ma gɛ̀vĩikii ũ
    a bùsun.
  gub-BL: A'e mehe ume'eg putar itakwar Makepera her ma'e ihewe nehe. A'e itakwar
    upyta iziwyzaw rehe. Ame'eg kar putar tuwe ihe nehe, hekuzar paw imono pà izupe
    nehe. Nezewe mehe aiko putar itakwar purutymaw ko ywy rehe har izar romo ihe nehe,
    i'i wanupe.
  eng-DRA: 'That he may give me the double cave, which he hath in the end of his field:
    for as much money as it is worth he shall give it me before you, for a possession
    of a burying place.'
  knf-knf: Dŋal awulën du Makpela dko di abomanuŋ du kabaŋ ki uţeehul kado kamoyna
    ; awulaan da, dluka itaka yi dakwaaparuŋ ţi kadunan, dakak dko dmoyni di naan.
    »
