verse: GEN.023.009
translations:
  mal-C: അദ്ദേഹത്തിന്റെ വയലിന്റെ അരികിലുള്ളതും അദ്ദേഹത്തിന്റെ സ്വന്തവുമായ മക്പേലാ
    ഗുഹ എനിക്കു വിലയ്ക്കു തരേണമെന്നു പറയണം. നിങ്ങളുടെ ഇടയിൽ, എനിക്ക് സ്വന്തമായി ഒരു
    ശ്മശാനഭൂമി ലഭിക്കാൻ, അതിന്റെ മുഴുവൻ വിലയും വാങ്ങിക്കൊണ്ട് എനിക്കു തരണമെന്ന് അപേക്ഷിക്കണം.”
  deu-TKW: daß er mir die Höhle Machpela abtrete, die ihm gehört und die ganz am Ende
    seines Grundstücks liegt; für den vollen Betrag soll er sie mir abtreten zum Erbbegräbnis
    unter euch.
  lin-lin: ete atekela ngai libulu na ye ya mabanga oyo ezali na Makipela, na suka
    ya elanga na ye. Boyebisa ye ete atekela ngai yango na motuya oyo ekoki na yango
    mpo ete nakomisa yango mabele ya kokunda bato na ngai.
  cbr-NT: Macpelánu 'ikë kini aín me sënë́nkënua 'ikë a 'ë marunun kixun kati 'ain.
    'Ën kana uiti kara aín kupí 'ikë atibi kupíoti 'ain, usa 'ain kana anu uni ñuia
    maínti kiniñu ënë menu 'iti 'ain.
  eng-LSV: and he gives to me the cave of Machpelah, which he has, which [is] in the
    extremity of his field; for full money does he give it to me, in your midst, for
    a possession of a burying-place.”
  bmu-bmu: Kuŋgum waŋgigetka möta baŋet qetŋi Makpela yaŋgö buŋaya aka nupŋaŋgö imbiŋe
    göröken ahözawi, mönö mia jim teköiga söŋgöröŋi memam. Mönö qesigetka bohonŋi
    jömuk jim teköiga söŋgöröŋi membiga nöŋgö qaksirini eŋgö sutŋine ahöma.”
  eng-GNV: 'That he would giue me ye caue of Machpelah, which he hath in the ende
    of his field: that he would giue it me for as much money as it is worth, for a
    possession to bury in among you.'
  eng-WEBSTER: That he may give me the cave of Machpelah, which he hath, which is
    in the end of his field; for as much money as it is worth he shall give it me,
    for a possession of a burying-place among you.
  nhw-BL: ma nechnemaquilti nopa tecacahuatl catli itoca Macpela catli eltoc imiltlateno.
    Na nijtlaxtlahuis quen quinamiqui para nopa tlali huan quej nopa elis noaxca se
    tecacahuatl nica para ipan nitetlalpachos.
  swh-ONEN: ili aniuzie pango la Makpela, lililo mali yake, nalo liko mwisho wa shamba
    lake. Mwambieni aniuzie kwa bei kamili atakayosema ili liwe mahali pangu pa kuzikia
    miongoni mwenu.”
  bba-bba: kpɑ u mɑn Mɑkpelɑn kpee wɔru ɡe ɡɑ wɑ̃ɑ win ɡbee ɡoorɔ deriɑ kpɑ n nùn
    ɡobi kɔsiɑ nɡe mɛ̀n nɔɔ u ɡeruɑ, kpɑ ɡu ko nɛn siku yeru bɛɛn suunu sɔɔ.
  eng-KJVCPB: that he may give me the cave of Machpelah, which he hath, which is in
    the end of his field; for as much money as it is worth he shall give it me for
    a possession of a buryingplace amongst you.
  cpy-cpy: nokoyi namanantero impeetamoo iiteetziri Macpela jeekatsiri iipatsiteki.
    Aritaki nopinatakiri jempe okaate ikowakotenari. Roo opoñaantyaari nashitantyaawori
    naaka.”
  mpx-mpx: inoke pat golina toto Makpela elana, iyoho wana bilibili buhunaa, ni palian
    eliyau. Nuku awanun eliyana te gol o ni palian eliyau molana hot elana ge na pwamola
    ni tabwa no salai gamwamiwa.”
  wbp-wbp: Nyanungu-nyangurla ngurungka, pirnki wita-ka karri ngurrangka Makapilarla.
    Kajiji ngungkurr-nyina ngajuku pirnki-wanawana, ngulaju kapurnarla yinyi tala.
    Nyurrurlarlujulu nyangka tala kajirnarla yinyi yungunkulu milya-pinyi yinya pirnki
    kaju karri ngaju-nyangulku. Yungurna milyingka yirrarni ngaju-parnta.”
  luo-luo: mondo mi ousna bure man Makpela manie giko puothe. Kwayeuru mondo ousnago
    e nengo mowinjore mondo obed kara mar yiko.”
  meu-meu: ia ese Makapela kohuana, ena tano hetoana ai, bema henigu. Davana korikori
    baina henia, egu gara gabuna ai baina halaoa.
  npi-ULB: उनका खेतको छेउमा भएको आफ्‍नो मक्‍पेलाको ओडार मलाई बेच्‍न भनिदिनुहोस् ।
    उनले त्यो जमिन पुरा दाममा गाड्ने ठाउँको निम्ति सार्वजनिक रूपमा मलाई बेचून् ।”
  yor-yor: kí ó ta ihò àpáta Makpela tí ó jẹ́ tirẹ̀ fún mi, èyí tí ó wà ni orí oko
    rẹ̀, kí ó tà á fún mi ni iye owó tí à ń ta irú rẹ̀ fún ilẹ̀ ìsìnkú láàrín yín.”
  emp-NTPO: Iwid̶id̶adua bẽwãrã joubada uria Macpela abadara mʌ̃́a nẽdobuemãrẽã. Maʌ̃
    uriara idji ẽjũã icawa b̶ʌa. Maʌ̃ uria carea mʌ̃a diaya idjia iwid̶ibʌrʌ quĩrãca.
    Mãwãra naʌ̃ druad̶e ẽjũãda erob̶aya mʌ̃ ẽberãrã tʌb̶ari carea.–
  ind-ind: supaya dia menjual gua yang terletak di pinggir ladangnya di Makpela. Saya
    bersedia membayar sesuai harga jualnya, supaya gua itu menjadi milik saya. Dan
    biarlah kalian menjadi saksi atas pembelian itu.”
  pes-OPCB: غار مکفیله را که در انتهای مزرعهٔ اوست، به من بفروشد. البته قیمت آن را
    تمام و کمال در حضور شاهدان خواهم پرداخت تا آن غار مقبرهٔ خانوادگی من بشود.»
  ssx-ssx: mo Ma꞉ka꞉pilana꞉ tikene da mo ipika꞉ e nepoko nane ula꞉eki lota꞉ peapee.
    I̱ma꞉ yaka hali hoiyu halo polo hali lapa꞉ wialuekema꞉ do ika꞉ leke popelekena꞉
    I̱ pa꞉ta꞉ ipika꞉ tapao yenki mulu pa꞉la꞉ tupa꞉ kone tapaena꞉ loa꞉me laa honke
    lapee leekeme.
  lcm-lcm: na nia ka atos singig ta vakil ang e Makpela voiang kapo tauk ina, nang
    a vakil vopo tung ang e ngising luai i kana vuk roe. Naka samui ia ta kapkap tapunuk
    aongos ina i ring ang. Ka atos tatana e malangas i matami, na kala kakag asi amunai
    ani matmat ke.”
  aer-aer: Kenhe Ephron re akenhe apmereke-artweye inteye akwekeke Machpelah arritnye.
    Re apeke atyenge mwerre apeke angkemele inteye renhe atnyenetyeke, kele the renhe
    mane-arle antheme. Arrantherre mwantyele arelhewarraye the renhe mane antherlenge
    kele arrantherre itelaretyeke inteye yanhe kele atyinhe anteme. Kele the anewe
    atyinhe ikwereke artetyenhenge.”
  tgl-ULB: Pakiusapan ninyo siyang ipagbili sa akin ang kuweba ng Makpela, na kanyang
    pagmamay-ari, na nasa dulo ng kanyang bukid. Para sa buong halaga hayaan niyang
    ipagbili ito sa akin nang hayagan bilang ari-arian para gawing libingan.”
  nop-nop: adi kwetŋiŋ dikineŋ kawade mage wamutom tigiŋ, wou Makpela yoiŋ, tuwaŋiŋ
    wondok tuwolit dedigoŋdok hinek u kedem namandahik foloŋ nanimbune tuwaaŋ dabaŋne
    wenewit.”
  kca-kca: ԓўв мўв хӑрәԓ сыԓән Махпела хŏща уԓты хŏшапәӈ кев, лоттәты урәӈән, мŏрт
    тынән мӑнэма нын ватман ат тыныԓԓы».
  cbu-NT: Mapshish patumbich wach, Makpela sur paxanxpi átana. Waanpatatari watimburanll
    paxanxpi atina. ¿Wanipamasaja waritakiya? Nuwshat anuritam tuwapachina. Ashkachinareena,
    nuwaamatarishapari mapshishireemi payuchina, tárangiya.
  hui-hui: Ani hale haramigola ibunaga homali mini Magabela Egeanda laga amu Eberono
    dindi gibuni mbira ngagoria hora holiya ngilo. Tígua dindi ogoni i̱ mia lalu lamilimu.
    Ani lameramigola i̱na tínaga deni howa dindi ogoni i̱ damenerunaga homali wiaabo
    helonaga ti yolo tiga tiga bulene ngadagua buliya, lene.
  wrs-wrs: Ye ishumnu, kam kovorahora pokamamel pethaoa, ata kava diva esvema dembrahovav.
  mya-mya: မပ္ပေလ​ဂူ​ကို​ငါ့​အား​ရောင်း​ချ​ရန်​ကျေး​ဇူး​ပြု​၍​သူ့​ကို​တိုက်​တွန်း​ပေး​ကြ​ပါ။
    သင်္ချိုင်း​မြေ​တစ်​ကွက်​ငါ​အ​ပိုင်​ရ​ရန်​ထို​မြေ​ကို​တန်​ရာ​တန်​ဖိုး​ဖြင့်​ငါ့​အား​သင်​တို့​ရှေ့​မှောက်​တွင်​ရောင်း​ချ​စေ​ပါ''
    ဟု​ဆို​လေ​၏။
  cbi-NTPO: ji', ya' tu kapasha Macpelá, tujuu ai'ka tiidei. Tsenmala iya juntsa tu
    nan baleñuba paanguenu tsuyu. Tsanguetaa i bain entsa tenanu tu miyandi' cha'
    depeñu mennu tujuu ñulla' kejtsapala miyandinu tsuyu, timi.
  bod-N: ས་ཞིང་གི་གོང་དུ་ཡོད་པའི་མཱག་ཕེ་ལཱ་བྲག་ཁུང་དེ་བདག་ལ་དུར་ས་རུ་གནང་བ༌དང༌། ཨེབ་རོན་གྱིས་བྲག་ཁུང་དེ་རིན་གོང་དངོས་མ་ལྟར་ཁྱེད་ཀྱི་མིག་མདུན་ནས་བདག་ལ་བཙོང་བར་མཛོད་ཅེས་གསུངས༌སོ།།
  wsk-wsk: Ani manga gogong nup balsan Machpelah masan wore diarikko angamang aniso.
    Manga gogong mu Ephron ko ali ko dun te aniso. Nina isual se ani ko manga gogong
    mu ko tom te diram la diarik se nenenga ningi aninga ali motam iwita anirukko.”
  kkl-kkl: '@see-verse:GEN.023.008'
  sna-sna: kuti anditengesere bako raMakapera, raanaro uye riri kumucheto womunda
    wake. Mukumbirei kuti anditengesere nomutengo uzere ive nzvimbo yangu yokuviga
    vakafa pakati penyu.”
  spa-BLM: para que me venda la cueva de Macpela que tiene, que está en el extremo
    de su campo. Por el precio completo que me la venda entre ustedes como posesión
    para un lugar de entierro”.
  beu-beu: senge kalo bisa se, epa ba ene Makpela, ue ebir eadil mi angu, ana aabalit
    metma manenang, senge na metma ni daang emana ening ae iihahama angami.”
  cac-cac: to schon̈ q'uen n̈aq'ueen vin̈ d'ayin d'a Macpela d'a stitac sluum vin̈.
    Ol in tup d'a vin̈ icha stojol yic sviquejcan jun lugar chi' b'aj tzin muc in
    chamnac d'a e cal, xchi vin̈aj Abraham chi'.
  swh-ULB: Mwambieni aniuzie pango la Makpela, ambalo analimiliki, ambalo liko mwishoni
    mwa shamba lake. Kwa bei kamili aniuzie waziwazi mbele ya watu kama miliki ya
    kuzikia.”
  bel-bel: каб ён аддаў мне пячору Махпэлу, якая ў яго на канцы поля ягонага, каб
    за дастатковую цану аддаць яе мне сярод вас, ва ўласнасьць дзеля пахаваньня.
  deu-ELBBK: dass er mir die Höhle von Machpela gebe, die ihm gehört, die am Ende
    seines Feldes ist; um das volle Geld gebe er sie mir zu einem Erbbegräbnis in
    eurer Mitte.
  mbb-OT: su wey zin ivelegyà kayi te kedì haazà is surung he kilid te vevesukè din
    diyà te Macpela. Keǥiyi niw sikandin he ebeyazan ku te hustu he prisyu, kayi te
    etuvangan niw para egkehimu he penlevengè ku.”
  msc-msc: Falan mɛn ye a bolo Makipela, a la sɛnɛ kɔnkɔ fɛ kɔnin, a ye wo san n ma.
    A sankɔ wa kɛ wodi mɛn di, n di wo di a ma ai ɲakɔrɔ yan, sa dinkira wo ri kɛ
    n na kaburu so ri.»
  mal-2015: അവൻ തന്റെ നിലത്തിന്റെ അറുതിയിൽ തനിക്കുള്ള മക്പേലാ എന്ന ഗുഹ എനിക്കു തരേണ്ടതിന്നു
    അപേക്ഷിപ്പിൻ; നിങ്ങളുടെ ഇടയിൽ ശ്മശാനാവകാശമായിട്ടു അവൻ അതിനെ പിടിപ്പതു വിലെക്കു
    തരേണം എന്നു പറഞ്ഞു.
  tuo-NT: Niꞌcã ʉ̃tã tuti Macpela wãmetiri tuti cʉ̃ ya diꞌta nitʉoro nirĩ tutire yʉꞌʉre
    duato. Yʉꞌʉ ti tuti wapatiro ejatuaro wapayegʉti. Yʉꞌʉ tore duugʉ, mʉsã waꞌteropʉ
    yaari tuti cʉogʉsaꞌa.
  gup-gup: ba nungka kabolkweykan ngardduk kunwardderurrk nawu nungan nuye kore kunred
    Machpelah, kunmekbe kunwardderurrk wanjh darnkih kore nungka nuye kabbal kabalbolkburnbun.
    Ngurridjawa bolkweyka ngardduk bu kunmak, kore ngudda nawu ngurribekkan, kunwardde
    ngakukwon rowk nawu nungka rohrokmeng, ba ngabolkkarrme ngakukdudjengkenh.”
  met-met: bu sina guhia wa Makpela nanga. Moxonoa, wa titing ragunia. Axusunga ba
    sina nanga mana giminaging maringina maxaimia bu wa gobagobagu kimangingam.”
  gvs-gvs: bei ina tukubu Makipela goi itagone agimone. Tukubuyana ikaaiyaka Epironi
    ina poyapoya dadava tayamo goi. E amoko goi guna tomata avaliwoge. Tauyana kolatuwōko
    latuwogu agimone go, neta aivina ana maisa, madabokina komi matami goi bei aemaisi.’
  rmc-rmc: Mi bikenel mange anglal tumende prekal famelijakro hrobos e jaskiňa Machpela,
    so hiňi pro agor leskra maľatar, vaš ajci rup, keci mola.“
  nlg-nlg: me ke nia hunulu vaniu na vatuluma i Machpelah, i lilighi na sosokona nina
    nanagu. Kau bosa vania, me ke nia hunulu vaniu nia na matena, mu ku pelua taeni
    tana matamiu, ge ke nigua na bona ni tautavughi tua.”
  dgr-DOGNT: Kwe yìı gòɂǫǫ Makpelah gòyeh sìı wedèè welǫ wheɂǫ hǫt'e. Eyı weghǫ naehdì
    ha dehwhǫ. Sèot'ı̨ eyı gıkw'ǫǫ̀ whela ha dehwhǫ t'à eyı dèè weghǫ naehdì ha segha
    weahkè,” Abraham gòhdı.
  pes-OPV: تا مغاره مکفیله را که از املاک او در کنارزمینش واقع است، به من دهد، به
    قیمت تمام، درمیان شما برای قبر، به ملکیت من بسپارد.»
  ron-1924: сэ-мь дя пештера Макпела, каре-й а луй ши каре есте кяр ла марӂиня огорулуй
    луй; сэ мь-о дя ын скимбул прецулуй ей, ка сэ-мь служяскэ дрепт лок пентру ынгропаре
    ын мижлокул востру.”
  ben-OBCV: যেন তিনি তাঁর অধিকারে থাকা সেই মক্‌পেলা গুহাটি আমায় বিক্রি করেন, যেটি
    তাঁর জমির শেষ প্রান্তে আছে। তাঁকে বলুন, তিনি যেন সেটি সম্পূর্ণ দাম নিয়ে আপনাদের
    মাঝে অবস্থিত এক কবরস্থানরূপে আমায় বিক্রি করে দেন।”
  lex-lex: totpa nala lienni no'a Makpela, mak kdella nhyi'ini onni de. Samounu de
    nal neka pa a'uwelia pa aghi'a la a lu'wu-a'nu ketarni la'a miy letgarmi, ne welli
    de apuair tetema.”
  rgu-rgu: Hulen fo maneniko bisa, sona ana seꞌo fee au ria lea na, nade Makpela,
    fo riꞌ nai oka na suu na. Ana hule beli na bau bea oo, au bae. Au nau bae etu
    beli na nai emi basa matam, ela dae ria dadi neuꞌ au nuhuu ka. Au nau taon dadi
    neuꞌ ami mamana roo-ratem.”
  som-som: inuu i siiyo godka la yidhaahdo Makfelah oo uu haysto, oo ku yaal berrinkiisa
    geestiisa. Qiimo dhan ha iga siiyo, inay dhexdiinna ii noqoto meel xabaaleed oo
    hanti ah.
  lat-VUC: 'ut det mihi speluncam duplicem, quam habet in extrema parte agri sui:
    pecunia digna tradat eam mihi coram vobis in possessionem sepulchri.'
  aoi-aoi: Yikini-yengkilabaja makina-langwa medirra ku-beyindeni-yada ngayuwa memikirra
    Makbela. Makine-ka medirra num-ambilyama ena-langwa-manja angalya akwudangwa aburrakadabuda.
    Yikini-yengkilabajama enuwa-wa kajungwa ku-beyindeni-yada makina ngayuwa akwa
    kinu-kwuni-yada ngayuwa engkwulyumida angwarnda enuwa-manja. Nganja ku-beyindenama
    yelakwa ngayuwa yiki-rringkina-murrumanja kirrumurndakeyina karnumamalya. Kembirra
    nganyangwi-yada makina medirra kajungwa kamurndak-akumurni-yada nganyangwa warnumamalya
    warninikijungwa makina-manja,” ni-yama nakina Aburiyama wurrumurndakakinu-wa warnumamalya.
  eng-ASVBT: that he may give me the cave of Machpelah, which he hath, which is in
    the end of his field; for the full price let him give it to me in the midst of
    you for a possession of a burying place.
  mna-mna: '@see-verse:GEN.023.008'
  ita-1885: che mi dia la spelonca di Macpela, che è sua, la quale è nell'estremità
    del suo campo; che me la dia per lo suo prezzo intiero, per possession di sepoltura
    fra voi.
  eng-LXXUP: And let him give me the double cave which he has, which is in a part
    of his field, let him give it me for the money it is worth for possession of a
    burying place among you.
  eng-ULB: Ask him to sell me the cave of Machpelah, which he owns, which is at the
    end of his field. For the full price let him sell it to me publicly as a property
    for a burial place.”
  spa-VBL: que me venda la cueva de Macpela que está ubicada en el extremo del campo
    que es de su propiedad? Estoy dispuesto a pagarle el precio total aquí en presencia
    de ustedes, para así yo tener un lugar de sepultura”.
  fra-_FOB: Afin qu'il me donne sa caverne de Macpéla, qui est à l'extrémité de son
    champ; qu'il me la cède pour sa pleine valeur, en propriété sépulcrale au milieu
    de vous.
  mal-mal: അദ്ദേഹം തന്റെ നിലത്തിന്റെ അതിർത്തിയിൽ തനിക്കുള്ള മക്പേലാ എന്ന ഗുഹ എനിക്ക്
    തരേണ്ടതിന് അപേക്ഷിക്കുവിൻ; നിങ്ങളുടെ ഇടയിൽ ശ്മശാനാവകാശമായിട്ട് അദ്ദേഹം അതിനെ യഥാർത്ഥ
    വിലയ്ക്ക് എനിക്ക് തരണം” എന്നു പറഞ്ഞു.
  urd-GVR: ki wuh mujhe Makfīlā kā ġhār bech de. Wuh us kā hai aur us ke khet ke kināre
    par hai. Maiṅ us kī pūrī qīmat dene ke lie taiyār hūṅ tāki āp ke darmiyān rahte
    hue mere pās qabr bhī ho.”
  suz-BL: मेको आ रू आ नोले बाक्‍ब माक-पेला पुक्‍खी आं कली लेयङ, दे पुंइदीन। गिश थाप्‍चा
    माल्‍नुङा, थाप्‍नुङ। इन दातेमी आं बेक्‍शो मुर थिम्‍तीके दुम्‍ल” देंमाक्‍त।
  ita-1927: perché mi ceda la sua spelonca di Macpela che è all’estremità del suo
    campo, e me la dia per l’intero suo prezzo, come sepolcro che m’appartenga fra
    voi”.
  ckb-ckb: ئەشکەوتەکەی مەخپێلەم پێ بفرۆشێت کە هی ئەوە و دەکەوێتە کەنار کێڵگەکەی. با
    بە نرخی تەواوی خۆشی بمداتێ، بۆ ئەوەی لەنێو ئێوەدا بۆ گۆڕ ببێتە موڵکم.»
  eng-BBE: That he will give me the hollow in the rock named Machpelah, which is his
    property at the end of his field; let him give it to me for its full price as
    a resting-place for my dead among you.
  crx-NTPO: Njan nyun k'ut whuz'ai-un ts'e'an Machpelah ooch'e', 'et sgha ho'alh,
    ndet 'ultsuk-un 'et la hosket 'ink'ez dune 'atislelh-un.”
  kan-OKCV: ಅವನು ತನ್ನ ಹೊಲದ ಅಂಚಿನಲ್ಲಿರುವ ಮಕ್ಪೇಲಾ ಗವಿಯನ್ನು ನನಗೆ ಕೊಡಲಿ. ಅವನು ಅದನ್ನು ತಕ್ಕ
    ಕ್ರಯಕ್ಕೆ ನಿಮ್ಮ ಎದುರಿನಲ್ಲಿ ನನಗೆ ಕೊಡಲಿ,” ಎಂದನು.
  bbb-bbb: Ja kua fu sakae fuone ubine ijia munie Makeferano kuavo ije kiega na fuaevefo.
    Ja kuaga fu izege vierafekuma fu iviama e boeje nidua jone igia moni foteke izege
    fu vierafema ijene kiega na fuaevefo. Na ijiege fuaevena abe none rekina na e
    none oekuva na kena ijia uniano kiae.
  tam-2017: தன் நிலத்தின் கடைசியிலே இருக்கிற மக்பேலா எனப்பட்ட குகையை எனக்குச் சொந்தமான
    கல்லறை நிலமாகத் தரவேண்டும் என்று, அவரிடத்தில் எனக்காக வேண்டிக்கொள்ளுங்கள்; அதற்குரிய
    விலைக்கு அவர் அதைத் தரட்டும்” என்றான்.
  spa-RV-1909: 'Para que me dé la cueva de Macpela, que tiene al cabo de su heredad:
    que por su justo precio me la dé, para posesión de sepultura en medio de vosotros.'
  ron-BTF: Ca să îmi dea peştera din Macpela, pe care o are, care este la capătul
    câmpului său; pentru atâţia bani cât merită aceasta, să mi-o dea în stăpânire
    ca loc de îngropare printre voi.
  eng-WEBP: that he may sell me the cave of Machpelah, which he has, which is in the
    end of his field. For the full price let him sell it to me among you as a possession
    for a burial place.”
  eng-FBV: to sell me the cave of Machpelah that belongs to him, down at the end of
    his field. I'm willing to pay him the full price here in your presence so I can
    have my own burial site.”
  nld-1939: Laat hij mij de grot van Makpela verkopen, die zijn eigendom is, en die
    aan de rand van zijn akker ligt. Laat hij ze mij in uwe tegenwoordigheid voor
    de volle prijs tot familiegraf afstaan.
  nch-BL: ma technamaquilti nopa ostot cati itoca Macpela cati eltoc imiltateno. Na
    nijtaxtahuis quej quinamiqui para nopa tali, huan quej nopa elis noaxca se ostot
    nica para ipan nitetalpachos.
  tfr-NTPO: '@see-verse:GEN.023.008'
  vie-1934: đặng người nhượng cho ta hang đá Mặc-bê-la, ở về tận đầu đồng người, để
    lại cho đúng giá, hầu cho ta được trong vòng các ngươi một nơi mộ địa.
  hin-CV: ताकि वह माखपेलाह की गुफा को, जो उसकी है और उसके खेत की आखिरी छोर में है,
    दाम लेकर मुझे बेच दे. उससे कहिये कि वह उस जगह का पूरा दाम लेकर मुझे बेच दे ताकि
    वह तुम्हारे बीच में हमारे लिये एक कब्रस्थान की जगह हो.”
  eng-OURB: that he may give me the cave of Machpelah [Double], which he has, which
    is in the end of his field. For the full price let him give it to me among you
    for a possession of a burying-place.”
  spa-BES: Que me de la cueva Macpela, que es su propiedad al final de su campo; yo
    le pagaré el precio total de la cueva; déjalo que me la dé, como un lugar de descanso
    para posesión de sepultura entre ustedes.
  tdx-tdx: ty hanolora’e ahiko i lakato’ i Makpelà ama’ey; i añ’ ila’ i tete’eiy.
    Ami’ty vola-foty do’e ty hanolora’e ahy ho fanañako añivo’ areo ao ho fandentehako.
  vid-vid: yanguzile alila ipalika lyake lya Makipela liwele mmbaka mwa mgunda wa
    heye. Mumdedeze yanguzile ndilidite vilaga vya heni, yanguzile kwa sendi zakuhega
    namwe mlibaha.”
  pwg-pwg: da gwabinai buba kana vava Makipela ata gimaratawei, tuna bonaghina na
    Eperon ina parata ririnai. Kovonei da maghinomiyai buba kana miiya vaghata ina
    terei da kudubina ani miiyatawei da nani karawagina na taku ani rapenei.”
  eng-OKE: 'That he will give me the Double Cavern, which is in the side of his field:
    for the full amount (shelim) of silver he shall give it to me among you for the
    possession of a sepulchre.'
  tha-KJV: ขอให้​เขาให้ถ้ำมัคเป-ลาห์ ซึ่งเขาถือกรรมสิทธิ์นั้นแก่​ข้าพเจ้า มันอยู่​ที่​ปลายนาของเขา
    ขอให้​เขาขายให้ข้าพเจ้าเต็มตามราคาให้เป็นกรรมสิทธิ์สำหรับใช้เป็นสุสานท่ามกลางหมู่พวกท่าน”
  por-BR-2018: 'Para que me dê a caverna de Macpela, que tem na extremidade de sua
    propriedade: que por seu justo preço a dê a mim, para possessão de sepultura em
    meio de vós.'
  bco-bco: Makbela hen a꞉namio꞉, Eflona꞉ ene egelo꞉ anib amio꞉, ene u ayo꞉ nowo꞉ a꞉lab
    ko꞉lo꞉, hen a꞉no꞉ nemo꞉ dimina꞉ki, giliyo꞉ emo꞉ dabu ba꞉da꞉bi. Eyo꞉ nemo꞉wo꞉ dimialikiyo꞉,
    hen a꞉namilo꞉ mole elo꞉ da꞉feab aumbo꞉, niyo꞉ gili siwa꞉l amio꞉ a꞉na kililia꞉no꞉
    ko꞉lo꞉, ni ga sowo꞉ a꞉no꞉ a꞉na dalima꞉no꞉”
  deu-ELO: daß er mir die Höhle von Machpela gebe, die ihm gehört, die am Ende seines
    Feldes ist; um das volle Geld gebe er sie mir zu einem Erbbegräbnis in eurer Mitte.
  ktm-ktm: pe kipahran pehliy Makpelah ilso mukehe ngerin lok tadan ti kise todo pe
    yu kusihnen. Edehndremte iy uh, pe iy ipe yu kusihnen, eri iy kidehepuse mbrunen
    kolwii. Oduu ede-en pe yu kuduwe rehen poi ti kile tadan kihpa ndre iy irih ti,
    kile we lok erti we kile ndruhun tunton ndramat todo.”
  caa-caa: tuaꞌ uchoni e chꞌen tacaren lo que ayan tama unac e peña tama e lugar Macpelá
    xeꞌ aquetpa tama urum jaxir. Y nen cꞌani intoyi bꞌan taca cocha atujri e chꞌen
    yax, y bꞌan cocha era cꞌani inquetpa ajyum tama inteꞌ tajo rum tiaꞌ tuaꞌ amujca
    chi chi xeꞌ axin achamay tama nifamilia, che e Abraham uyare tin e tuobꞌ uchꞌajnarir
    e Het.
  eng-WYC-2018: that he give to me the double cave, which he hath in the uttermost
    part of his field; for sufficient money give he it to me before you into possession
    of [a] sepulchre. (that he give me the cave at Machpelah, which he hath in the
    uttermost part of his field, for the full price; yea, let him sell it to me for
    a possession of a burial place here among you.)
  epo-epo: ke li donu al mi la duoblan kavernon, kiun li havas en la fino de sia kampo;
    por plena sumo da mono li donu ĝin al mi inter vi por tomba posedaĵo.
  uig-PIN: uning etizining ayiƣida ɵziningki bolƣan Makpelaⱨning ƣarini manga berixini
    iltimas ⱪilinglar. U manga buni silǝrning aranglarda gɵristan boluxⱪa toluⱪ nǝrhidǝ
    bǝrsun, — dedi.
  beo-beo: 'Ea soge la:idi ganodini da Ma:gafila gele gelabo. Amo e da gaguiba:le,
    e da amo ea muni defei na da dilia fi amo ganodini na bogoi uli dogomusa: bidi
    lama:ne, dilia ema adole ba:ma.”'
  tpi-OTNT: long em i ken givim mi dispela hul bilong ston ol i kolim Makpela. Em
    i stap arere long graun bilong Efron. Yupela tokim em long givim dispela hul long
    mi, na long ai bilong yupela olgeta bai mi givim stretpela pe long en, na dispela
    hul bai i kamap matmat bilong mi.”
  hau-SA: domin yă sayar mini da kogon Makfela, wanda yake nasa, wannan da yake a
    ƙarshen filinsa. Ku ce masa yă sayar mini a cikakken farashi, yă zama mallakata
    domin makabarta tsakaninku.”
  udu-udu: ki a’di midi c̱i aha/ jurum wosh gi Pa Makp̱iilah mo a’di jin ta jim piti
    mo, a’di jin di’di shemen buntom piti mo. Ka ṯẖaman gana/ mo tani dhalki a’di
    c̱i a’di aha/ e bwambori um mo ki a’di midi ta mo jin miga/ bu’th mmokana/ kan
    mo be.
  uig-LAT: uning étizining ayighida öziningki bolghan Makpélahning gharini manga bérishini
    iltimas qilinglar. U manga buni silerning aranglarda göristan bolushqa toluq nerxide
    bersun, — dédi.
  nde-nde: ukuthi angithengisele ubhalu Lwakhe lwaseMakhaphela olusekucineni kwesiqinti.
    Mceleni ukuthi angithengisele sona ngentengo egcweleyo sibe yindawo yamangcwaba
    phakathi kwenu.”
  ton-ton: Koeʻuhi ke ne tuku mai ʻae ʻana ʻi Makipila ʻoku ʻaʻana, pea ʻoku ʻi he
    potu ʻo ʻene ngoue; ke ne fakatau ia kiate au, ki he paʻanga ʻoku tatau mo ia,
    ke u maʻu ia ko hoku faʻitoka ʻiate kimoutolu.”
  ces-1613: Ať mi dá jeskyni Machpelah, kterouž má na konci pole svého; za slušné
    peníze ať mi ji dá u prostřed vás, k dědičnému pohřbu.
  eko-eko: yoori akuuzanyeze likurakuza la Makhipeela liriiye mmwiinano wa nshapa
    lawe. Miiyo kininripha hisapu yoolikana mooshi moonaka, yoori likurakuza laya
    nttho liiye vilalo yoowaazikhamo ajamaazaku”.
  nss-nss: kapa kipa hiyan para kurapaya ngat sou atan ita mbusongo pwan hambut ngalan
    Makpela kisa kili yo. Kapa kiya hiyan katan, pwen asike yiy para kiyki kennen
    kimwonen para kusowaniy kili yiy. Tehen tora ko pwan andre kisa mbukenan yo para
    tona yowu.”
  eng-WMB: that he may sell me the cave of Machpelah, which he has, which is in the
    end of his field. For the full price let him sell it to me among you as a possession
    for a burial place.”
  tam-TCV: அவனுடைய நிலத்தின் எல்லையில், அவனுக்குச் சொந்தமாக இருக்கும் மக்பேலா என்னும்
    குகையை எனக்கு விற்கும்படி சொல்லுங்கள். அது உங்கள் மத்தியில் என் குடும்பத்தின்
    புதைக்கும் இடமாக இருக்க, அதை முழு விலைக்கு எனக்கு விற்கும்படி கேளுங்கள்” என்றான்.
  ceb-ULB: Hangyoa siya sa pagbaligya kanako sa langob sa Macpela, nga iyang gipanag-iya,
    nga atua sa kinatumyan sa iyang kaumahan. Sa igo nga kantidad ipabaligya kini
    kaniya nganhi kanako diha sa kadaghanan ingon nga gipanag-iyahan alang sa usa
    ka dapit nga lubnganan.
  mkn-mkn: Minta, kalo bisa na, dia jual kasi beta dia pung goa, nama Makpela, yang
    ada di dia pung kabón pung pinggir. Dia minta harga barapa sa, beta bayar. Beta
    mau bayar putus dia pung harga di bosong samua pung muka, ko biar itu tana jadi
    beta pung hak milik. Beta mau bekin sang dia jadi botong pung tampa kubur.”
  pol-UBG: Aby mi ustąpił swą jaskinię Makpela, która znajduje się na końcu jego pola.
    Niech mi ją odda za odpowiednią cenę jako grób na własność wśród was.
  agr-agr: Tuja Macpelánum waa niina nugke nagkatkamunum awa nuna sujusti. Wi nuna
    akikenak ashí akiktajai. Dutikau asamtai, juju nugka juwi makichik waa ukumatai
    midaush ajuttí tajai”, tiuwai.
  kyc-kyc: Doko Makepelana kana anda banya ingyuo silyamo doko banya ee wandepa nemba
    nemba dokona singi doko jinya lamaiyakarami. Nakama kando pisiraminyipa jeramo
    dokopa yuu dokona kana manda manjo ropo pyao mairu dokopa malu anda doko nambana
    ingyara.
  urd-GVU: کہ وہ مجھے مکفیلہ کا غار بیچ دے۔ وہ اُس کا ہے اور اُس کے کھیت کے کنارے
    پر ہے۔ مَیں اُس کی پوری قیمت دینے کے لئے تیار ہوں تاکہ آپ کے درمیان رہتے ہوئے
    میرے پاس قبر بھی ہو۔“
  deu-1912: daß er mir gebe seine zwiefache Höhle, die er hat am Ende seines Ackers;
    er gebe sie mir um Geld, soviel sie wert ist, unter euch zum Erbbegräbnis.
  ntj-ntj: '@see-verse:GEN.023.008'
  row-row: Moꞌe, mete ma ana nau seo luat na, naran Makpela, neu au, naa, hasa ala
    e. Luat naa, sia osi na suu na. Ana noꞌe feli na sudꞌiꞌ a baꞌu saa o, au bae.
    Au nau bae etu feli na sia basa hei mata mara, fo rae naa dadꞌi au ena ngga. Au
    ae tao rae naa, dadꞌi hai mamana rates ma.”
  kan-2017: ಅವನ ಭೂಮಿಯ ಅಂಚಿನಲ್ಲಿರುವ ಮಕ್ಪೇಲ ಗವಿಯನ್ನು ನನಗೆ ಕೊಡಿಸಿ ಎಂದು ಕೇಳಿದನು. ಅವನು
    ನನ್ನ ಸ್ವಂತಕ್ಕೆ ಈ ಸಮಾಧಿಯ ಸ್ಥಳ ನಿಮ್ಮೆದುರಿನಲ್ಲಿ ನನಗೆ ಕೊಟ್ಟರೆ ಪೂರ್ಣ ಕ್ರಯವನ್ನು ಕೊಡುತ್ತೇನೆ”
    ಎಂದನು.
  ena-ena: Lɨlaŋ Efɨlon iasaŋ lɨba haca Makɨpela fɨli tɨbɨ hɨnidi agadɨ igum uami.
    Lɨba haca agaŋ nudɨ fɨli tɨbɨ agadɨ caba heŋ hɨni uami. Nɨbu anɨm hɨlɨcɨ vameba
    igu igu saŋ abɨci ha namɨlaŋ igasulɨdalaŋ nusaŋ hameŋ laci ala iguben uami. Lɨlɨŋ
    sudɨ haca mavamava hɨsɨŋ fɨli tɨbɨ agaŋ iadɨ laci hɨnibali uami.
  tgo-tgo: na mbala i vakuneŋa eŋge maŋgavarɨ regha e ghino ina Makpela. Maŋgavarɨko
    iyako amalaghɨniyewe ina ele umako mbothiye. Ŋgoroŋga modae, ne ya vamoda ŋgoreiye
    na lo ghamba beku kaka e tɨnemike.”
  yap-yap: nge pi’ ngog nchuway’ e bin u Makpela e yiy, ni fa’an ba chuchugur nga
    mrichlen fagi flang rok. Mu de’eriyed nge yog tolngin puluwon nggu pi’ ngak u
    p’eowchmed, ya ngri milfan ngog nge par ngu’ug chubgil riy.”
  tet-tet: Emi husu, kalo bele, nia faꞌan fatuk kuak naran Makpela iha niakaan toꞌos
    diꞌin. Nusu folin hira-hira, nanis haꞌu kselu. Haꞌu kakara selu kotu iha emikaan
    oin, nebee rai nia dadi baa haꞌukaan rai duꞌuk. Haꞌu atu kalo baa amikaan rate
    fatik.”
  hlt-MCSB: Anih kah lohma bawt ah aka om amah hut Makpelah kah lungko te kai taengah
    m'pae mai saeh. Tangka a ting yet la m'pae saeh lamtah nang lakli ah kamah kah
    phuel khohut la om saeh ,” a ti nah.
  mdy-ETH: ጎዦ ዛጳ ዓኣ ማክጴላ ጌይንታ ዴኖ ዔታ ዓኣ ቤዜሎ ታኣም ዒ ሻንቻንዳጉዲ ዒዛ ዖኦጩዋቴ፤ ዬና ቤዜላ ታኣኮ ዱኡፒ
    ቤሲ ማዓንዳጉዲ ዒንሢ ቤርታ ዒ ጌዔ ሚኢሼና ታና ሻንቂሲሱዋቴ» ጌዔኔ።
  twi-ASANTE: na ɔntɔn Makpela ɔboda a ɛwɔ nʼafuo ano no mma me. Monka nkyerɛ no na
    ɔntɔn no sɛdeɛ ne boɔ die pɛpɛɛpɛ mma me, na mede hɔ ayɛ me ne mʼabusuafoɔ amusieeɛ.”
  bhl-bhl: Makfela kawin atuk beem tum tem be, Efelon em musun sin dim kel te. Kawin
    atuk beem yan be ne yukalem kiin dim kel kiol kuw wenoki te. Weni kano, kawin
    atuk be fein nakalem kuw keko, nem fomkamin kawin deng keboka!”, yangse kale.
  con-NTPO: Tisema afapa iñajan'faja cuintsu tiseja tsa Macpela fattocco changoma
    ñanga chavaeñe. Nane tise ande'su utufani tsu tsa fattocco changoja jin. Mi'nge'tsse
    iñajan'ninda gi tsa'caen afepoeña. Nane tsa'caen pa'ccoma afepoemba gi tsa fattocco
    changombe na'suve daya.
  eng-WEBU: that he may sell me the cave of Machpelah, which he has, which is in the
    end of his field. For the full price let him sell it to me among you as a possession
    for a burial place.”
