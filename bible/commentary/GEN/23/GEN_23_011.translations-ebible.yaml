verse: GEN.023.011
translations:
  mal-C: “പ്രഭോ, അങ്ങനെയല്ല, എന്റെ വാക്കു കേട്ടാലും; ഞാൻ ആ പുരയിടം അങ്ങേക്കു തരുന്നു;
    അതിലുള്ള ഗുഹയും തരുന്നു. എന്റെ ജനങ്ങളുടെ മുന്നിൽവെച്ചു ഞാൻ അത് അങ്ങേക്കു തരികയാണ്.
    താങ്കളുടെ മരിച്ചവളെ അടക്കിക്കൊള്ളുക” എന്നു പറഞ്ഞു.
  deu-TKW: Nicht doch, Herr! höre mich an! Ich schenke dir das Grundstück, und auch
    die Höhle, die darauf ist, die schenke ich dir; vor den Augen meiner Stammesgenossen
    schenke ich sie dir. Begrabe du nur deine Tote!
  lin-lin: — Te, nkolo na ngai, yoka ngai ! Napesi yo elanga mpe libulu ya mabanga
    oyo ezali kati na yango. Napesi yo yango liboso ya bato na ngai mpo ete okunda
    mwasi na yo.
  cbr-NT: —¡Usama ka 'ën 'Ibu, kana mi maruiman! 'Ën kana mi me 'inainshitin, 'imainun
    kana anu uni ñuia maínti 'akë kini këñunbi me a mi 'inaishitin. 'Ën aintsikamanribi
    ka kamaxunbi 'ën me ënë mi 'inainshinuxun kaia kuatia. Usa 'ain kamina min xanu
    anu maínti 'ain.
  eng-LSV: '“No, my lord, hear me: the field I have given to you, and the cave that
    [is] in it, to you I have given it; before the eyes of the sons of my people I
    have given it to you—bury your dead.”'
  bmu-bmu: “O azi kembuni, mewö qahöpmö, mönö nöŋgöra kezap alnöŋ. Nöŋön gölme köröŋi
    mi aka baŋet miaŋgöreŋ kinjawi, mi kalema gihizal. Nani könagesöurupni yeŋgö jeŋine
    kinda mi gihibiga ekze. Qamötki mi ölöp miaŋgöreŋ esim löm kölman.”
  eng-GNV: 'No, my Lord, heare me: the fielde giue I thee, and the caue, that therein
    is, I giue it thee: euen in the presence of the sonnes of my people giue I it
    thee, to bury thy dead.'
  eng-WEBSTER: 'Nay, my lord, hear me: the field give I to thee, and the cave that
    is in it, I give it to thee; in the presence of the sons of my people I give it
    to thee: bury thy dead.'
  nhw-BL: 'Huan Efrón quiijto: ―¡Amo, tata! Na san tlapic nimitzmaca nopa tlali huan
    nopa tecacahuatl catli eltoc nopona. Iniixpa nohuampoyohua nica nimitzmaca para
    nopona xijtoca momijcatzi.'
  swh-ONEN: “La hasha, bwana wangu, nisikilize, nakupa shamba, pia nakupa pango lililomo
    ndani yake. Nakupa mbele ya watu wangu. Uzike maiti wako.”
  bba-bba: ɑɑwo, nɛn yinni, nɑ nun ɡbee te kɑ̃wɑ kɑ kpee wɔru ɡe ɡɑ wɑ̃ɑ mi. A ɡu
    mɔɔ nɛn tɔmbu kpuron nɔni birɔ. A doo ɑ wunɛn kurɔ sike mi.
  eng-KJVCPB: 'Nay, my lord, hear me: the field give I thee, and the cave that is
    therein, I give it thee; in the presence of the sons of my people give I it thee:
    bury thy dead.'
  cpy-cpy: “Eero nowinkatharite, nopashitemiro noepatsite impeetamoo. Riitaki nosheninkapaeni
    ñeenani nopashitemiro. Otzimatye pikitatero piina.”
  mpx-mpx: I ba, “Tonowak, nigeya. No nuwatu na baunan ga nu hago. No gamagalau mataliyaa
    bilibili o na pewa ge gol toto i minaa gamwanaa al na pewa eliyam lagom tuwana
    nu teliya.”
  wbp-wbp: “Purlka-pardu, purda-nyangkaju. Panungku kajulu purda-nyanyi ngaju nyuntuku
    wangkanja-kurra. Ngajulurlu kapurnangku yinyi wita nguru manu pirnki. Ngula karnangku
    yinyi yungunpa milyingka yirrarni nyuntu-parnta.”
  luo-luo: Nowachone niya, “Ooyo ruodha, winja, amiyi puodho, kendo amiyi bur man
    kanyo. Amiyigo e nyim jowagi duto mondo iyikie ngʼati motho.”
  meu-meu: Ḡauka e, lasi; una tano mai kohuana ida baina henimu; egu bese taudia iboudiai
    vairadiai vada baina henimu, emu mase iguridia gabuna ai bainela.
  npi-ULB: “होइन, मेरा प्रभु, मेरो कुरा सुन्‍नुहोस्‌ । म तपाईंलाई त्‍यो खेत र त्‍यसमा
    भएको ओडार पनि दिन्‍छु । मेरा मानिसहरूका छोराहरूकै सामुन्‍ने म त्‍यो तपाईंलाई दिन्‍छु।
    म तपाईंलाई लाश गाड्नको निम्ति त्यो दिन्छु ।”
  yor-yor: pé, “Rárá, olúwa mi. Gbọ́ tèmi; mo fún ọ ní ilẹ̀ náà àti ihò àpáta tí ó
    wà níbẹ̀. Mo fún ọ níwájú gbogbo àwọn ènìyàn mi. Sin òkú rẹ síbẹ̀.”
  emp-NTPO: –Mãwãẽ́a, mʌ̃ boro, ũrĩdua. Mʌ̃ ẽberãrã quĩrãpita mʌ̃a maʌ̃ ẽjũãra dji
    uria sid̶a bari diaya bʌ quima tʌb̶arimãrẽã.–
  ind-ind: “Tidak usah, Tuan! Biarlah saudara sebangsaku sendiri, yakni semua orang
    Het yang ada di sini, menjadi saksi di antara kita berdua bahwa ladang beserta
    gua yang ada di dalamnya, di Makpela itu, saya berikan kepada Tuan dengan cuma-cuma!
    Silakan mengubur istri Tuan di sana.”
  pes-OPCB: «ای سَروَرم، من آن غار و مزرعه را در حضور این مردم به شما می‌بخشم. بروید
    و همسر خود را در آن دفن کنید.»
  ssx-ssx: Someo. Opie. I̱ma꞉ta꞉ koto hama꞉ make koto pa꞉ta꞉ ula꞉ tikene da make paeyao
    neke kulueke. Do yaka da wanda꞉halina꞉ leke popelekena꞉ mo naka꞉ wanda꞉ hoiyuelena꞉
    neke kulueke laa leekeme.
  lcm-lcm: “Kag igenen lava, parik. Arai, nala alis palau ua ta vuk roe ang kuvul
    ve vakil ang nang kapo ago singina. Kana e mataria i kag vap nalapo alis ua tatana.
    Pasal na kuanla amunai ani matmat i kisngam.”
  aer-aer: “Artwe ampwaye, ayenge awaye kele tyerrtye ingkirrekele awetyeke ayenge
    ngkwenge angkerlenge. The ngenhe ahelhe-arlke inteye akweke-arlke anthetyenhe.
    The ngenhe anthetyenhe unte ngkwenge anewe ngkwinhe iperteke artetyeke.”
  tgl-ULB: “Hindi, aking panginoon, pakinggan mo ako. Ibibigay ko sa iyo ang bukid,
    at ang kuwebang narito. Ibibigay ko ito sa iyo, sa harapan ng mga anak ng aking
    mga kababayan. Ibibigay ko ito sa iyo para mapaglibingan ng iyong patay.”
  nop-nop: “Me Wapum, unduŋ mooŋ ale. Yobe nadiweŋ. Biyagoŋ kuyoŋ, notneye hogohogok
    wanaŋ ila nadilune hewehewe u hogok gamulat eŋ hewehewe ginaŋ kawade mage hatak
    u maaŋ ganindapmalat ale dabaŋge kedem wenefulaweŋ.”
  kca-kca: '«Ӑнта, кущайэм, мӑнэм хуԓәнты: мўв хӑр пӑ щита уԓты хŏшапәӈ кев ма нӑӈена
    мӑԓэм, мирэм ватман, нӑӈена мойԓәԓэм, нӑӈ пӑрәм ŏтэн лотты».'
  cbu-NT: Ichee, amb tárinllpa. ¿Mayaamaja nuw shiyaam tipuranlleetsi tupaxanxachi?
    Ngutariti panachinllpa. Annungirtam patumbich wach taariya tsipareem mapumaama.
    Iyashuch ichingarusin partamsin, shiyaam ngutariti panachinllpa. Anush izanllinish
    mapungsi, tárangiya.
  hui-hui: Agali haguane-o i̱na bi larogo hale ha. I̱naga egeanda ogoni í̠na yolo
    nabibelo. Egeanda ogonibi dindi egeanda ogoriani ngarubi í̠ ngerogoni. I̱ damene
    bu karunaga deni howa dindi ogoni í̠ one hora habelo turu howa ngero, lene.
  wrs-wrs: Wo himba ona, mendekli, men yemba kava kovoraohv melva osonahonam, katindiva
    men hilliv.
  mya-mya: '``အ​စီ​ရင်​ခံ​ပါ​ရ​စေ။ ဂူ​နှင့်​တ​ကွ​မြေ​ကွက်​တစ်​ခု​လုံး​ကို​ကျွန်ုပ်​ပေး​ပါ​၏။
    အ​ရှင်​၏​မယား​ကို​သင်္ဂြိုဟ်​ရန်​ကျွန်ုပ်​တို့​၏​အ​မျိုး​သား​တို့​ရှေ့​မှောက်​တွင်​ထို​မြေ​ကို​ကျွန်ုပ်​ပေး​ပါ​၏''''
    ဟု​ရှိ​သ​မျှ​သော​သူ​တို့​ကြား​နိုင်​အောင်​ပြော​ကြား​လေ​သည်။'
  cbi-NTPO: ¡Tsa jutyuve, rukui! Iya ñunu juntsa tu bain, naa junu tujuu jumu bain
    ne kuwakenu tsuyu. Tsa' mitya iba manbelaa chumu chachilla bain demeenave naa
    iya ñunu uwain mekentsuñuba. Junu ñu' shinbunu mende, timi.
  bod-N: དེ་འདྲ་ག་ལ༌ཡིན། བདག་གི་ཇོ་བོ༌ལགས། གསོན་དང༌། བདག་གིས་ས་ཞིང་འདི་ཁྱེད་ལ་སྟེར་བ༌དང༌།
    ཐ་ན་ཞིང་བར་གྱི་བྲག་ཁུང་ཡང་ཁྱེད་ལ་སྟེར་རྒྱུ༌དང༌། ངེད་ཅག་མི་རིགས་ཀྱི་མིག་མདུན་ནས་ཐམས་ཅད་ཁྱེད་ལ་སྟེར་རྒྱུ་ཡིན༌པས།
    ཁྱེད་ཀྱིས་རང་གི་བེམ་པོ་དུར་ལ་སྦ་བར་གྱིས་ཞེས༌པའོ།།
  wsk-wsk: “Mena, aninga dom, balik ewere ikiko. Ali mu kisisam, ale ko manga gogong
    mu karogotala kisisam. Aninga kariimet nomokete angamang ningi nunguning te kisisam.
    Ka niwus te mutim tugumko.”
  kkl-kkl: “Nani, na nangkabo ni ka'eamangpa, yubu lemnuandi ka'eamnululam. Nani,
    so'o siklulamag ane babe kirik arame ane babe tarelangken. Andi kamna kapnululam
    kom,” seog.
  sna-sna: akati, “Kwete, ishe wangu. Inzwai; ndinokupai munda, uye ndinokupai bako
    riri mauri. Ndinoupa kwamuri pamberi pavanhu vangu. Vigai henyu akafa wenyu.”
  spa-BLM: “No, señor mío, escúchame. Yo te doy el campo, y te doy la cueva que hay
    en él. En presencia de los hijos de mi pueblo te lo doy. Entierra a tu muerta”.
  beu-beu: Efron ana mateng hula, “Bae aulang niang, nimang! Aana naing venghele hengi.
    Bir angu, bot pa ba ene Makpela angu, na mang metma maeenang. Nehe toang-rae anga
    naung iapangaadang mi meke angu na mang metma maeenang, senge eejangu ba aamina
    angu, aana aing metma angumi taloul.”
  cac-cac: —Maay mamin, sval d'ayach to a jun n̈aq'ueen yed' lum luum chi' ton̈ej
    tzin siej d'ayach. Testigo tz'ajcan eb' vetchon̈ab' tic to ton̈ej tzin siej jun
    lum chi' d'ayach. Muc ix etb'eyum chi' ta', xchi vin̈.
  swh-ULB: “Hapana, bwana wangu, nisikilize. Ninakupatia shamba na pango ambalo limo
    ndani yake. Ninakupatia mbele ya wana wa watu wangu. Ninakupatia uzike wafu wako.”
  bel-bel: 'не, спадару мой, паслухай мяне: я даю табе поле і пячору, якая на ім,
    даю табе, перад вачыма сыноў народу майго табе яе, пахавай памерлую тваю.'
  deu-ELBBK: Nein, mein Herr, höre mich! Das Feld gebe ich dir; und die Höhle, die
    darin ist, dir gebe ich sie; vor den Augen der Kinder meines Volkes gebe ich sie
    dir; begrabe deine Tote.
  mbb-OT: Ke sikandin te, “Kayi te etuvangan te menge zuma ku, ibeǥey ku kenikew is
    tivuuk he vevesukè ku ragkes sikan is surung. Umbe egkehimu en idleveng nu is
    esawa nu.”
  msc-msc: «An fa, i tolo malɔ n kan na. N di sɛnɛ ni falan bɛɛ di i ma ka a la a
    ɲɔɔn kan. N ye a bɛɛ dila i ma ka n badenmailu kɛ a sere ri. Wa, i muso suu don.»
  mal-2015: അങ്ങനെയല്ല, യജമാനനേ, കേൾക്കേണമേ; നിലം ഞാൻ നിനക്കു തരുന്നു; അതിലെ ഗുഹയും
    നിനക്കു തരുന്നു; എന്റെ സ്വജനം കാൺകെ തരുന്നു; മരിച്ചവളെ അടക്കം ചെയ്തുകൊണ്ടാലും
    എന്നു ഉത്തരം പറഞ്ഞു.
  tuo-NT: —Niweꞌe, yʉꞌʉ wiogʉ. Añurõ tʉꞌoya. Yʉꞌʉ mʉꞌʉrẽ ti diꞌtare, tojo nicã ti
    diꞌtapʉ nirĩ tutire wapamarĩrõ oꞌogʉti. Yʉꞌʉ acawererã tʉꞌoropʉ mʉꞌʉrẽ ti diꞌtare
    oꞌoꞌo. Mʉꞌʉ nʉmorẽ yaaya majã.
  gup-gup: Wanjh yimeng, “Burrkyak, ngudda nawu kanmarnewohrnan, kanbekka, ngaye bolkwon
    kabbal dja kunwardderurrk dorrengh. Kore bininj ngardduk kabirribekkan, wanjh
    ngaye bolkwon, wanjh yikukdudje ngalbu ngunmarnedoweng.”
  met-met: Harua ba, “Lipu sabanga (mana), ulungu to. Talibu bila ba te. Ngasina titia
    naung olang, xaung ngasina naung guhia wa mana olang. Ngasina naung olang bakbagigudi
    maxadingia. Ula ukimang matiama.”
  gvs-gvs: ‘Guna tomoya, moe nakae geya. Kunovēgu. Poyapoyayana be nakae tukubuyana
    guna bodao matadi goi avinim. Kūna im tomata kuvaliwōge.’
  rmc-rmc: „Na avke, rajeja miro! Šun man! Dav tuke e maľa the e jaskiňa, savi hiňi
    andre late. Dav tuke la anglal mire manuša. Parun ode tira romňa.“
  nlg-nlg: “Manesule, ko rongoviu mai. Inau ku hegho na pile bona ni pari eni, maia
    na vatuluma igaa. Tana matadira kulagu na vure ku hegho na pari, ge ko tavughia
    igaa a taumu.”
  dgr-DOGNT: “K'àowo, seı̨hkw'ǫ. Eyı dèè neghàehɂà ha, eyıts'ǫ kwe weyìı gòɂǫǫ sı
    neghàehɂà ha. Sèot'ı̨ hazǫǫ̀ gıdaà eyı neghàehɂà ha. Nets'èkeè ełaı̨woo sìı wekw'ǫǫ̀
    nìı̨tį̀,” yèhdı.
  pes-OPV: «ای مولای من، نی، سخن مرا بشنو، آن زمین را به تو می‌بخشم، و مغاره‌ای را
    که در آن است به تو می‌دهم، بحضور ابنای قوم خود، آن رابه تو می‌بخشم. میت خود را
    دفن کن.»
  ron-1924: '„Ну, домнул меу, аскултэ-мэ! Ыць дэруеск огорул ши-ць дэруеск ши пештера
    каре есте ын ел. Ци ле дэруеск ын фаца фиилор нородулуй меу: ши ынгроапэ-ць моарта.”'
  ben-OBCV: “হে আমার প্রভু, না,” তিনি বললেন। “আমার কথা শুনুন; আমি আপনাকে সেই জমিটি
    দিলাম, ও সেখানে অবস্থিত গুহাটিও দিলাম। আমার লোকজনের উপস্থিতিতেই আমি এগুলি আপনাকে
    দিলাম। আপনার মৃত পরিজনকে আপনি কবর দিন।”
  lex-lex: 'Efron niwra: “Edonna ama, mutlin mai a''u. Nhyi'' de agala tiy o''a, me
    lien de mana agal walia tiy o''a. Ne ina-ama rlin reri-rmat reri mak a''ukot di
    pede hota mtiamnia hapmu la gen die.”'
  rgu-rgu: “Bosoꞌ tao leo naꞌ, Papa! Leo iaꞌ dei. Au fee hihiiꞌ okaꞌ ria no lea Makpela
    neuꞌ papa. Papa matoi sao ma neuꞌ na. Au fee heni dae ria leo papa neu nai au
    lahenda kara matan. Ela leoꞌ bea na sira basa sakasii!”
  som-som: Maya, sayidkaygiiyow, i maqal, berrinka waan ku siinayaa, godka ku dhex
    yaalna waan ku siinayaa; waxaan kugu siinayaa ragga reerkayga hortooda, ee meydka
    ku aaso.
  lat-VUC: Nequaquam ita fiat, domine mi, sed tu magis ausculta quod loquor. Agrum
    trado tibi, et speluncam quæ in eo est, præsentibus filiis populi mei; sepeli
    mortuum tuum.
  aoi-aoi: '@see-verse:GEN.023.010'
  eng-ASVBT: 'Nay, my lord, hear me: the field give I thee, and the cave that is therein,
    I give it thee; in the presence of the children of my people give I it thee: bury
    thy dead.'
  mna-mna: '“O biibi tio leŋ, nio leleŋ be ŋgiimi toono tio pepe. Nio aŋbuk sua pu
    ila iwal ti matan ta kembei: Toono tana raama ka raŋ sumbuunu, ina nio aŋkam pu
    sorok, be iwe meeteŋan ku murin. La ma urpe kusim muriini mi uri lela.”'
  ita-1885: 'No, signor mio; ascoltami: Io ti dono il campo; ti dono ancora la spelonca
    ch''è in esso; io te ne fo un dono, in presenza de'' figliuoli del mio popolo;
    seppelliscivi il tuo morto.'
  eng-LXXUP: Attend to me, my lord, and hear me, I give to thee the field and the
    cave which is in it; I have given it thee before all my countrymen; bury thy dead.
  eng-ULB: “No, my master, hear me. I give you the field, and the cave that is in
    it. I give it to you in the presence of the sons of my people. I give it to you
    to bury your dead.”
  spa-VBL: “No, mi señor”, le dijo. “Por favor, escúchame. Yo te regalaré el campo
    y la cueva que está allí. Te lo regalo y mi pueblo es testigo. Por favor, ve y
    sepulta a tu difunta”.
  fra-_FOB: 'Non, mon seigneur, écoute-moi: Je te donne le champ, je te donne aussi
    la caverne qui y est; je te la donne en présence des enfants de mon peuple; enterre
    ton mort.'
  mal-mal: “അങ്ങനെയല്ല, യജമാനനേ, കേൾക്കേണമേ; നിലവും അതിലെ ഗുഹയും ഞാൻ അങ്ങയ്ക്ക് തരുന്നു;
    എന്റെ ജനത്തെ സാക്ഷിയാക്കി ഞാൻ അത് അങ്ങയ്ക്ക് തരുന്നു; അങ്ങയുടെ മരിച്ചവളെ അടക്കം
    ചെയ്താലും” എന്നുത്തരം പറഞ്ഞു.
  urd-GVR: “Nahīṅ, mere āqā! Merī bāt suneṅ. Maiṅ āp ko yih khet aur us meṅ maujūd
    ġhār de detā hūṅ. Sab jo hāzir haiṅ mere gawāh haiṅ, maiṅ yih āp ko detā hūṅ.
    Apnī bīwī ko wahāṅ dafn kar deṅ.”
  suz-BL: “प्रभु, ममाइ, आं लोव़ नेनीन, गो इन कली मेको रू नु पुक्‍खी गेनुङ। आं मुरपुकी
    सांकछी बाक्‍नीम। गो इन कली गेनुङ। इन बेक्‍शो मुर थिमीन” देंमाक्‍त।
  ita-1927: “No, mio signore, ascoltami! Io ti dono il campo, e ti dono la spelonca
    che v’è; te ne fo dono, in presenza de’ figliuoli del mio popolo; seppellisci
    il tuo morto”.
  ckb-ckb: «نا گەورەم، گوێت لێم بێت، کێڵگەکەت پێ دەبەخشم بە ئەشکەوتەکەی ناویشییەوە.
    لەبەرچاوی گەلەکەم پێم بەخشیت. مردووەکەی خۆت بنێژە.»
  eng-BBE: No, my lord, I will give you the field with the hollow in the rock; before
    all the children of my people will I give it to you for a resting-place for your
    dead.
  crx-NTPO: “'Awundooh smoodih! Soo zilhts'ai, njan yun 'ink'ez tse'an hukw'uh whuz'ai,
    nduwhulcho ngha oonus'ai ndune sdune'ne buzkeh bunalh ngha oonus'ai 'et nghu yaidlahne
    'abinle.”
  kan-OKCV: “ಒಡೆಯನೇ ಹಾಗಲ್ಲ, ನನ್ನ ಮಾತನ್ನು ಕೇಳು. ಆ ಹೊಲವನ್ನು ನಿನಗೆ ಕೊಡುತ್ತೇನೆ. ಅದರಲ್ಲಿರುವ
    ಗವಿಯನ್ನೂ ನಿನಗೆ ಕೊಡುತ್ತೇನೆ. ಅದನ್ನು ನನ್ನ ಜನರ ಎದುರಿನಲ್ಲಿ ನಿನಗೆ ಕೊಡುತ್ತೇನೆ. ನಿನ್ನ
    ಹೆಂಡತಿಯ ಶವವನ್ನು ಹೂಳಿಡು,” ಎಂದನು.
  bbb-bbb: E boeje bu karina fievo ijia e Efironi fu urina e Eburame kuae, Na aesakae
    ao none ije ro mako ije dua na a vajake. Na e none ige bu afuiva nidua buone ijia
    na sakae ao ijene abe a maga a bara one ijadufuo surive abe munie ijia nujakono
    kuae.
  tam-2017: “அப்படியல்ல, என் ஆண்டவனே, என் வார்த்தையைக் கேளும்; அந்த நிலத்தை உமக்குக்
    கொடுக்கிறேன், அதிலிருக்கும் குகையையும் உமக்குக் கொடுக்கிறேன், என் இனத்தாரின் முன்னிலையில்
    அதை உமக்குக் கொடுக்கிறேன், உம்மிடத்திலிருக்கிற உடலை அடக்கம் செய்யும்” என்றான்.
  spa-RV-1909: 'No, señor mío, óyeme: te doy la heredad, y te doy también la cueva
    que está en ella; delante de los hijos de mi pueblo te la doy; sepulta tu muerto.'
  ron-BTF: Nu, domnul meu, ascultă-mă, câmpul ţi-l dau şi peştera care este în el,
    pe aceasta ţi-o dau; înaintea ochilor fiilor poporului meu ţi-o dau, înmormântează-ţi
    moarta.
  eng-WEBP: “No, my lord, hear me. I give you the field, and I give you the cave that
    is in it. In the presence of the children of my people I give it to you. Bury
    your dead.”
  eng-FBV: “No, my lord,” he said. “Please listen to me. I give you the field and
    the cave that is there. I give it to you and my people are my witnesses. Please
    go and bury your dead.”
  nld-1939: 'Zo niet, heer: maar luister naar mij: Ik geef u het land ten geschenke
    met de grot, die er op ligt; in tegenwoordigheid van mijn stamgenoten sta ik ze
    u af; begraaf er uw dode.'
  nch-BL: 'Huan Efrón quiijto: ―¡Amo, tate! Na san tapic nimitzmaca nopa tali huan
    nopa ostot cati eltoc nopona. Iniixpa nohuampoyohua nica nimitzmaca para nopona
    xijtoca momijcatzi.'
  tfr-NTPO: Tjl̈ẽ ba kong ga «¡L̇l̇ëme, Tjl̈apga! Guëng jong ööng l̈ëp l̈i twër ber
    bop kong bop sënggl̈o, kjok buk eshko l̈i tjok bakoe. Bor pjeyoga kjok ëre so
    ber l̈öng ba miydaga. Eni ga tworor bop kong bop sënggl̈o kjĩshko ga bop boy to
    jnep eshko» l̈e.
  vie-1934: 'Không, thưa chúa, hãy nghe lời tôi: Hiện trước mặt dân tôi, tôi xin dâng
    cho chúa cánh đồng, và cũng dâng luôn cái hang đá ở trong đó nữa; hãy chôn người
    chết của chúa đi.'
  hin-CV: “हे मेरे स्वामी; मेरी बात सुनिये; मैं आपको वह गुफा खेत सहित मेरे संबंधियों
    के सामने दे रहा हूं. आप इसमें अपनी पत्नी को गाड़ दीजिये.”
  eng-OURB: “No, my lord, sh'ma ·hear obey· me. I give you the field, and I give you
    the cave that is in it. In the presence of the children of my people I give it
    to you. Bury your dead.”
  spa-BES: No, mi señor, yo te daré la cueva que está en el campo; ante todos los
    hijos de mi pueblo como testigos te doy la cueva. Sepulta tu difunta.
  tdx-tdx: 'Aiy! ry Androanavio: Janjiño iraho, fa omeiko azo i tonday, naho atoloko
    azo i lakato ama’ey. Añatrefa’ o ana’ ondatiko etoañe ty anolorako azo; aleveño
    i vilasi’o.'
  vid-vid: “Hebu mkulu, dedede unyhulichize. Ndangukupa mgunda weng'ha na ipalika
    liwele mumo, kahi ndangukupa hamwando ha Wahiti wayangu. Utile amo mtufi wa mchewako
    na wanhu wa hegwe wabagame.”
  pwg-pwg: “Kegha, aku bada, kevi yaneku. Aku wawaya maghinosiyai nani bubana ma tanona
    na kudubina avereverem da nani dobunai kawam tupuwina kuna terei.”
  eng-OKE: No, my lord; receive of me; I will present to thee the field and the cavern
    which is in it; to thee will I present it; in sight of the sons of my people will
    I present it to thee. Bury thy dead.
  tha-KJV: “อย่าเลย นายเจ้าข้า โปรดฟังข้าพเจ้า ข้าพเจ้าให้​นาน​ั้นแก่ท่านและให้ถ้ำที่​อยู่​ในนานั้นแก่​ท่าน
    ด้วยข้าพเจ้าให้​แก่​ท่านต่อหน้าลูกหลานประชาชนของข้าพเจ้า ขอเชิญฝังผู้ตายของท่านเถิด”
  por-BR-2018: 'Não, senhor meu, ouve-me: eu te dou a propriedade, e te dou também
    a caverna que está nela; diante dos filhos de meu povo a dou a ti; sepulta tua
    falecida.'
  bco-bco: “A, a꞉la꞉ba. Kalu alan, ni to we dabuma. Niyo꞉ egelo꞉ hen o꞉lia꞉ u a o꞉lia꞉yo꞉
    gemo꞉ madali dimio꞉l. Ni so꞉lo꞉wa꞉ si wa꞉l amio꞉ gemo꞉ ka dimio꞉l ko꞉lo꞉, sowo꞉
    gilo꞉ a꞉no꞉ o꞉li dalima꞉ib.” Eflon eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: Nein, mein Herr, höre mich! Das Feld gebe ich dir; und die Höhle, die darin
    ist, dir gebe ich sie; vor den Augen der Kinder meines Volkes gebe ich sie dir;
    begrabe deine Tote.
  ktm-ktm: “Ohrung lau il, we kindrehpa ndre ou ereh ti pwi. Yu we kuduwe lok ndre
    mandra-an ndrodan ndre pehliy. Ile pe mahkele idu madan lau ndre sulo-on todo
    kudu, eri yu uduwe tadam, kile we ou odoni mbrulum kile eriy.”
  caa-caa: —Machi, niwinquiret. Nen cꞌani inwajqꞌuet e rum bꞌan taca lo que war cojron
    tamar taca tunor e chꞌen lo que ayan tamar. Y cꞌani aquetpobꞌ ajchecsuyajobꞌ tunor
    tin e turobꞌ tara que nen war inwajqꞌuet e rum era, y tamar era erer amuqui awixcar
    tamar bꞌan taca, che e Efrón uyare e Abraham. Pero e Efrón machi war ucꞌani tuaꞌ
    uyajcꞌu e rum bꞌan taca, pero bꞌan quetpa tuaꞌ uyare cocha bꞌan e costumbre tuobꞌ
    conda cꞌani uchoni inteꞌ tajo rum.
  eng-WYC-2018: My lord, it shall not be done so, but more harken thou (to) that that
    I say; I give to thee the field, and the cave which is therein, while the sons
    of my people be present; bury thou thy dead body. (My lord, it shall not be done
    so, but more harken thou to what I say; I give thee the field, and the cave which
    is in it, while the sons of my people be present; bury thou thy wife’s dead body
    there.)
  epo-epo: Ne, mia sinjoro, aŭskultu min! la kampon mi donas al vi, kaj la kavernon,
    kiu estas sur ĝi, al vi mi donas, antaŭ la okuloj de la filoj de mia popolo mi
    donas ĝin al vi; enterigu vian mortintinon.
  uig-PIN: Yoⱪsu, ǝy hojam, manga ⱪulaⱪ salƣayla. Bu etizliⱪni, xundaⱪla uningdiki
    ƣarni siligǝ berǝy; uni ɵz hǝlⱪim bolƣan adǝmlǝrning aldida siligǝ bǝrdim; ɵz
    meyitlirini dǝpnǝ ⱪilƣayla, — dedi.
  beo-beo: '“Hame mabu ada! Na sia: nabima! Amo soge amola gele gelabo amo ganodini
    diala, na da udigili dima imunu. Na dunu huluane ba:ma:ne, na da dima iaha. Dia
    bogoi amoga uli dogoma!”'
  tpi-OTNT: “Bikman, harim tok bilong mi. Yu no ken baim dispela hul. Bai mi givim
    nating long yu, wantaim dispela graun hul i stap long en. Long ai bilong ol lain
    bilong mi, nau mi givim dispela graun long yu bilong planim meri bilong yu.”
  hau-SA: Ya ce, “A’a, ranka yă daɗe, ka ji ni, na ba ka filin, na kuma ba ka kogon
    da yake cikinsa. Na ba ka shi a gaban mutanena. Ka binne mataccenka.”
  udu-udu: Yisa, tap̱am pem ciḵ aha/ gwo mo. Aha/ c̱ikina /e bwam bunto dhali aha/
    c̱ikina /e jurum wosh dhali to jin di’di bwaman a’di mo. E bwambori jis/e iya/
    gi ’kwanim pem mo tani aha/ c̱ikina /e a’di mmokan jwam pini mo be.
  uig-LAT: Yoqsu, ey xojam, manga qulaq salghayla. Bu étizliqni, shundaqla uningdiki
    gharni silige bérey; uni öz xelqim bolghan ademlerning aldida silige berdim; öz
    méyitlirini depne qilghayla, — dédi.
  nde-nde: Wathi, “Hatshi, nkosi yami. Lalela kimi; ngiyakupha isiqinti, njalo ngiyakupha
    lobhalu oluphakathi kwaso. Ngikupha sona phambi kwabantu bakithi. Mbela abafileyo
    bakho.”
  ton-ton: '“Ko ʻeku ʻeiki, ʻe ʻikai; ka ke fanongo mai: ʻoku ʻoʻou ʻae ngoue, pea
    mo e ʻana ʻoku ʻi ai, te u foaki ia kiate koe; ʻi he ʻao ʻoe fānau ʻa hoku kakai
    ni, ʻoku ou foaki ia kiate koe, ke ke tanu ai ho pekia.”'
  ces-1613: 'Nikoli, pane můj, ale slyš mne: Pole to dávám tobě, dávámť také i jeskyni,
    kteráž na něm jest; před očima synů lidu svého dávám ji tobě; pochovejž mrtvého
    svého.'
  eko-eko: “Wala mbwanaaka! Okisiileze, miiyo kiniwinkha nshapa na likurakuza liriiye
    nttumpho, kiniwinkha atthu ooshi apa ariiye apha eettaka woona. Olawe wanzikhe
    muufwi awo.”
  nss-nss: “Yapan, ahalingi yo. Mbuna alohonge soyon para arapaya pwan; konan. Andre
    kuiki pwan ara kisatam o mwaihei kiyasura ngat ita aliy. Andre kuikiy kisatam
    kiya mbulmarahu to, hu topo, pe wou aroni nambuyum kiya aliy.”
  eng-WMB: “No, my lord, hear me. I give you the field, and I give you the cave that
    is in it. In the presence of the children of my people I give it to you. Bury
    your dead.”
  tam-TCV: “இல்லை ஐயா, நான் சொல்வதைக் கேளும்; நீர் கேட்கும் நிலத்தையும், அதிலுள்ள
    குகையையும் என் மக்கள் முன்னிலையில் உமக்குச் சொந்தமாகத் தருகிறேன். உமது இறந்த மனைவியை
    அதிலே அடக்கம்பண்ணும்” என்றான்.
  ceb-ULB: Dili, paminawa ako akong agalon. Ihatag ko kanimo ang uma, ug ang langob
    nga anaa niini. Ihatag ko kini kanimo atubangan sa mga anak sa akong katawhan.
    Ihatag ko kini kanimo aron kalubngan sa imong minatay.”
  mkn-mkn: “Jang bagitu, bapa! Bagini sa. Beta kasi sa itu kabón deng dia pung goa
    Makpela sang bapa. Bapa kubur sa bapa pung bini di situ. Beta sarakan itu tana
    sang bapa di muka beta pung orang dong. Biar ko dong samua jadi saksi!”
  pol-UBG: Nie, panie mój, posłuchaj mnie. Daję ci to pole i jaskinię, która na nim
    jest. Daję ją tobie w obecności synów mego ludu. Pochowaj swoją zmarłą.
  agr-agr: '“¡Atsah, mina apujuh, wait aneasam antugtukta! Wi yamaik ashí mina pataag
    aidaush antuinamunum tajame: Au nugkak ame jukita amina amaajame, tuja waaya aushkam
    aminu ati, nuwi amina nuwem ukusta”, tiuwai.'
  kyc-kyc: Kamongo emba letene doko daa. Nambana pii soo pisipi. Nambana wambu dupwa
    peparae kando kararaminyipa embena enda malu pyaseŋe ee wandepa kananda palepale
    mee jero dokopa embena malu anda ingyuo sera leto, leya.
  urd-GVU: ”نہیں، میرے آقا! میری بات سنیں۔ مَیں آپ کو یہ کھیت اور اُس میں موجود غار
    دے دیتا ہوں۔ سب جو حاضر ہیں میرے گواہ ہیں، مَیں یہ آپ کو دیتا ہوں۔ اپنی بیوی کو
    وہاں دفن کر دیں۔“
  deu-1912: Nein, mein Herr, sondern höre mir zu! Ich schenke dir den Acker und die
    Höhle darin dazu und übergebe dir's vor den Augen der Kinder meines Volkes, zu
    begraben deinen Toten.
  ntj-ntj: '@see-verse:GEN.023.010'
  row-row: “Afiꞌ taꞌo naa, amaꞌ. Te taꞌo ia. Au fee osi naa no luat Makpela neu amaꞌ.
    Amaꞌ muu muꞌoi sao ma sia naa. Au fee rae naa neu amaꞌ sia atahori nggara mata
    nara. Naa fo, basa se sakasii!”
  kan-2017: “ಹಾಗಲ್ಲ ಸ್ವಾಮಿ, ನನ್ನ ಮಾತನ್ನು ಲಾಲಿಸು. ಆ ಭೂಮಿಯನ್ನೂ ಅದರಲ್ಲಿರುವ ಗವಿಯನ್ನೂ ನಿನಗೆ
    ದಾನವಾಗಿ ಕೊಡುತ್ತೇನೆ; ನನ್ನ ಜನರ ಮುಂದೆಯೇ ಕೊಡುತ್ತೇನೆ; ಮರಣಹೊಂದಿದ ನಿನ್ನ ಪತ್ನಿಯನ್ನು ಅದರಲ್ಲಿ
    ಸಮಾಧಿ ಮಾಡಬಹುದು”
  ena-ena: Hulaŋ hekɨlɨ ha hɨma uami. Iadɨ ciaŋ agadɨ igahɨlɨha uami. Viaŋ fɨli tɨbɨ
    agadɨdaŋ lɨba haca agadɨdaŋ nasaŋ havɨ iguben uami. Iadɨ hɨdɨlɨ pam agɨlaŋ igasulavɨdaci
    viaŋ nasaŋ fɨli tɨbɨ agadɨ iguben uami. Lɨlɨŋ nama nadɨ abina dɨ valɨ agadɨ via
    ua fɨli tɨbɨ heŋ lɨba haca hɨvɨ hudɨbanaŋ uami.
  tgo-tgo: “Amalana, maa valɨkaiwae mbema ya vatomwe eŋge maŋgavarɨ, mbema weiye vara
    thelauna iya inanɨnawe. Wouneke wolaghɨye e maranji ya vatomwe e ghen na u bekwa
    len wevowe.”
  yap-yap: “Siro’ mmotoyil; nggu pi’ ngom e gi flang ney ni ga’ngin nge fare yiy ni
    bay riy. U roy u p’eowchen urngin e girdi’ rog, e nggu pi’ riy ngom, nge yag ni
    ngam chubgiliy le’engim riy.”
  tet-tet: “Keta nunia, ama! Nuneꞌe. Haꞌu klatan toꞌos no fatuk kuak Makpela nia bodik
    ama! Ama nakoi ama feen iha nia. Haꞌu klatan rai nia baa ama iha haꞌukaan ema
    oin, nebee sia hotu-hotu dadi saksiin!”
  hlt-MCSB: “Pawh, ka boeipa, kai ol hnatun lah, khohmuen te nang kan paek coeng dongah
    a khuikah lungko khaw ka pilnam koca rhoek kah mikhmuh ah nang kan paek vanbangla
    nang kan paek phuel ah na rhok khaw up,” a ti nah.
  mdy-ETH: «ጎዳሢዮ ዋይዜ! ጎዤሎና ዬኖ ቤዜሎና ዎላ ታ ኔኤም ዒንጌኔ፤ ኔ ማኣራፓ ሃይቄ ዓሶ ኔ ዱኡካንዳጉዲ ታኣኮ ዜርፆ
    ማዔ ሄኤቴ ዓሶ ቤርታ ታ ኔኤም ዒንጌኔ» ጌዔኔ።
  twi-ASANTE: “Dabi, me wura, tie me! Mede afuo no ne ɔboda a ɛwɔ mu no kyɛ wo. Megyina
    me manfoɔ anim, na mede kyɛ wo. Kɔsie wʼamu no wɔ hɔ.”
  bhl-bhl: “Kamok kutaka! Ku kawin atuk beem yan e nam dukuko, welew te. Kunum waneng
    kaliim kiin dim e ne kawin atuk beso, beem tum tem beso, musun beso, alik alik
    be sak kuw, yan banim misim kuw dukemika. Ku uneko, kom kalel um fom be tum tem
    ka kel womkulolewka!”, dangse kale.
  con-NTPO: —Isha, ña na'su. Aqquia gi quenga afeya va ande, toya'caen tsa ande'su
    fattocco changoma'qque. Poiyi'cco ña antiandeccu tsu ña su'choma pañamba in'jan'fa
    tansintsse su'chove. Toya'caen canqque sombo'tti'ye panshansundeccu'qque tsu pañamba
    tansintsse su'chove in'jan'fa. Tsa'cansi injanga tseni a'tuja que pushema.
  eng-WEBU: “No, my lord, hear me. I give you the field, and I give you the cave that
    is in it. In the presence of the children of my people I give it to you. Bury
    your dead.”
  bnp-bnp: “Bakovi dagi, i uka ma ge mavonga. O longo valai. Ga habia vomu a malala.
    A babe tara, i vona ra malala iea. A habi vomu na matane huriki a viri nau. O
    vano o tanua e girihimu.”
  wal-wal: “Hegaadan gidenna; ta godau, ta yootiyoogaa siya; taani gadiyaakka a giddon
    de7iya gonggoluwaakka neeyyo immais; taani neeyyo a ta asaa sinttan immais; neeni
    ne keettaayee ahaa mooga” yaagiis.
  mgh-mgh: Mena, muulupale, ukiviriyane. Imatta iyo kinawuvaha, ciicammo nikhuku niri
    mmattani ni kinawuvaha wa miithoni wa amucyaka, uvitthe mayithi aa ayo.
  acu-NT: '—Atsa, juunta, wait aneasam anturtukta. Wina irutkamur ainau antinamunam
    tajame: Nu nungkanka tura waancha nangkamnak susatjame. Ami nuwaram jakama nuka
    pachitsuk ani iwiarsata, —timiayi.'
  spa-PDDPT: No, mi ʼadón, escúchame. Te doy el campo y la cueva que está en él. Te
    la doy en presencia de los hijos de mi pueblo. Sepulta tu difunta.
  gun-gun: — Any teve xeruvixa, endu ke. Xeyvy ame'ẽmba rive 'rã ndevy, itakua oĩ
    va'e guive. Xeretarã ra'y kuery pavẽ renonde ame'ẽ ndevy. Enhono porã tema omano
    va'ekue — he'i.
  agu-BL: '—¡Qui'' lo'' ta''! Bne''u'' pawor, tbitzaju'' in yole''j: Swoye'' yi jalaj
    tx''otx''a''tz teru'' tuml yi picy yi at nintz le luwara''tz. Ẍchiwutz cu''n e''
    intanume''j yi swoye'' teru'' nin e'' cu''n stiw te''j. Ba''n bin smuku'' yi k''ajtzun
    prow txkelu'' le luwara''tz, stzun Efrón tetz Abraham.'
  eng-PEV: He said, “Sir, I will give you that cave, and I will give you the land
    around it too. I’m telling you straight in front of all my people, I will give
    you that cave and that land, so that you can bury your wife.”
  ilo-ULB: “Saan, apok, denggennak. Itedko kenka ti taltalon, ken ti rukib nga adda
    iti daytoy. Itedko kenka iti imatang dagiti annak dagiti tattaok. Itedko kenka
    tapno itabonmo ti minataymo.''
  kpg-kpg: “Hagalongo mai mua meenei. Au e gowadu di gowaa hagatau mo di bagungoo
    no lodo. I mua ogu daangada donu, au ga gowadu di maa gii mee goe di danu doo
    lodo.”
  uig-ARA: يوقسۇ، ئەي خوجام، ماڭا قۇلاق سالغايلا. بۇ ئېتىزلىقنى، شۇنداقلا ئۇنىڭدىكى
    غارنى سىلىگە بېرەي؛ ئۇنى ئۆز خەلقىم بولغان ئادەملەرنىڭ ئالدىدا سىلىگە بەردىم؛
    ئۆز مېيىتلىرىنى دەپنە قىلغايلا، ــ دېدى.
  bsp-bsp: «Ala, wəbɛ kem. Məcəŋkəl im! Isɔŋ əm dalɛ, k'isɔŋ əm sɔ kumbuŋkum kəŋkɔ
    kəyi di mɔ. Isɔŋ əm ki, fɔr ya awut a atɔf ŋem kiriŋ. Məwup di wəran kam.»
  mbs-mbs: “Sir, penenalan ka den kanak. Tiblug ko ibowang diyà kamno se kedakel te
    pawà ko sìyan sipat te ilib kidoen. Dalem te pegbantay te kedita te doma ko, ibowang
    ko den iyan diyà kamno amon lebengan no te esawa nikaw.”
  tof-tof: “Koke, kürü wirri pam, kürü kurrkrru. Ka marü ene tüp poko akyandóla, ó
    ka marü ene kugupi apórrón wirri ingülküppükü akyandóla ene tüp pokodó. Ka akyandóla
    kólba pamkolpamab obzek kwata. Gapókdó ungri moba kol büdül.”
  sus-sus: A naxɛ, «N baba, n bara i maxandi, i tuli mati n na. N bara na xɛ nun na
    fɔnmɛ fi i ma n bɔnsɔɛ ya xɔri. I xa i xa ginɛ ragata mɛnni.»
  pon-2006: “Maing, komw karonge mahs; I pahn patohwanohng komwi sahpwo pwon iangahki
    poaren paip me mihmi ieo. Met mwohn nei aramas akan, I pahn patohwanohng komwi,
    pwe komwi en kak nekidedi ie omwi pwoudo.”
  jae-jae: “O apômtau, masianô. Ôŋô ŋoc biŋ. Aê jakêŋ kôm to jakêŋ ŋapocgêsuŋ, taŋ
    gêc kôm tau naŋ, ŋaômageŋ êndêŋ aôm. Aê kakô ŋoc lau laŋôŋnêmŋa, tec jakêŋ gêŋ
    tau ŋaômageŋ êndêŋ aôm. Ônsuŋ nêm ŋacmatêmaŋ.”
  ksd-ksd: 'Pata, luluai, una valongore iau: Ina tul tar ra pia na uma tam ma ra babang
    tana, ina tabar u me; ta ra luaina mata i diat par kaugu tarai ina tabar u me;
    una punang kaum minat.'
  tur-YTC: “Hayır, efendim, beni dinle. Sana tarlayı ve içindeki mağarayı veriyorum.
    Halkımın huzurunda onu sana veriyorum. Ölünü göm.”
  bel-N: '“Не, пане мой! Паслухай мяне: поле я даю табе і пячору, якая на ім, даю
    табе, перад вачыма сыноў народу майго даю табе яе, пахавай памёршую тваю”.'
  grc-BRENT: Παρʼ ἐμοὶ γενοῦ, κύριε, καὶ ἄκουσόν μου· τὸν ἀγρὸν, καὶ τὸ σπήλαιον τὸ
    ἐν αὐτῷ, σοὶ δίδωμι· ἐναντίον πάντων τῶν πολιτῶν μου δέδωκά σοι· θάψον τὸν νεκρόν
    σου.
  ind-AYT: “Tidak, Tuanku, dengarkanlah aku. Aku memberikan ladang itu beserta gua
    yang berada di dalamnya. Aku menyerahkannya kepadamu, di hadapan kaum sebangsaku,
    aku memberikan tanah itu kepadamu, kuburkanlah orang matimu.”
  lid-lid: “Laban ou anuhun, lo ndranye oro lau tek mari kede-eh, jo kameh atehei
    munyak mari ma munu bek udu aliy kede-eh i tam. Ta ou badeh ahi udum ki aliy.”
  eng-NNA: '@see-verse:GEN.023.010'
  nya-nya: nati, “Ayi mbuye wanga tandimverani, ine ndikukupatsani mundawo ndiponso
    phanga limene lili mʼmenemo. Ndikukupatsani malowa pamaso pa anthu a mtundu wanga.
    Chonde ikani mtembo wamkazi wanu.”
  hrv-hrv: “Ne, moj gospodine! Saslušaj mene! Ja tebi dajem poljanu i spilju što je
    na njoj; darujem ti to pred sinovima svoga naroda. Sahrani svoju pokojnicu.”
  mps-mps: “Mu menio, genuai bidi. Eno po odao. Te eno te tǫ pedai tigidali me, te
    ola be gų page dali elalubo, te eno nage olo mu mawaibao,” po wai. “Te ena hani
    gedude te megi eno nagebolo menama, te nago we tede pubulagameo.” Te po wai.
  llg-llg: “Boso leo ndiak ama! Kada leoiak. Au fee osi ndia, ma lua Makpela neu ama.
    De muu matoi ama saom neu ndia leo. Au fee dae ndia, neu ama neu au hataholi nggala
    matan, fo ela basa sala ala dadik sakasii!”
  tpi-tpi: “Bikman, harim tok bilong mi. Yu no ken baim dispela hul. Bai mi givim
    nating long yu, wantaim dispela graun hul i stap long en. Long ai bilong ol lain
    bilong mi, nau mi givim dispela graun long yu bilong planim meri bilong yu.”
  dan-1931: “Gid min Herre vilde høre mig! Marken giver jeg dig, og Hulen derpå giver
    jeg dig; i mit Folks Nærværelse giver jeg dig den; jord du kun din døde!”
  vie-OVCB: “Thưa ông, tôi xin biếu ông cả hang lẫn khu đất. Đây, có mọi người làm
    chứng, tôi xin tặng để ông an táng xác bà.”
  lbk-lbk: '“Siya na nan kanak ken sik-a, apo. Ichowak ay libli ken sik-a am-in nan
    chey ay oma mitapi nan liyang ay wad-ay ischi ta way mangikaofam ken asawam. Siya
    na nan kanak isnan kakawad nan naycha''y kakailiyak: Iseg-angko chi ken sik-a.”'
  guj-2017: “એવું નહિ, મારા માલિક. મારું સાંભળ. હું ખેતર અને તેમાં ગુફા છે તે પણ તને
    હું આપું છું. મારા લોકોના દીકરાઓના દેખતાં તે હું તને તારી મૃત પત્નીને દફનાવવા
    માટે આપું છું.”
  byr-byr: '@see-verse:GEN.023.010'
  awx-awx: “Bulämbam täpä, natäxayo. Notnambamde kayine using ganinanggenggat. Hupgänanggänu
    donggamit; tike kewu inä uwomkät gamit. Tiwän axungäk täpä kwayiyo,” yang inikut.
  pon-2006A: “Maing, komw karonge mahs; I pahn patohwanohng komwi sahpwo pwon iangahki
    poaren paip me mihmi ieo. Met mwohn nei aramas akan, I pahn patohwanohng komwi,
    pwe komwi en kak nekidedi ie omwi pwoudo.”
  por-BRBSL: “Não, meu senhor, ouça-me. Eu lhe dou o campo, e lhe dou a caverna que
    está nele. Na presença dos filhos de meu povo, eu o dou a vós. Enterrai vossos
    mortos”.
  aly-aly: Ephron angkek, “Kel, intey atha anthey, ingwerel-rneman ngenh aytaremel
    ntwarl atyeng-they intey ineman.”
  cth-cth: Telah nahoeh, ka bawipa law na poe awh, law thung kaawm e talungkhu hai
    na poe awh. Ka miphunnaw hmaitung roeroe na poe awh, na tami ro teh pakawp leih
    telah Abraham koe atipouh.
  twi-twi: “Dabi, me wura, tie me! Mede afuw no ne ɔboda a ɛwɔ mu no kyɛ wo. Migyina
    me manfo anim, na mede kyɛ wo. Kosie wʼamu no wɔ hɔ.”
  hlt-hlt: “Pawh, ka boeipa, kai ol hnatun lah, khohmuen te nang kan paek coeng dongah
    a khuikah lungko khaw ka pilnam koca rhoek kah mikhmuh ah nang kan paek vanbangla
    nang kan paek phuel ah na rhok khaw up,” a ti nah.
  tbz-SIM: Áɑ̀, n Yiɛ̀! N dɑ pɑ̃mu kupɑku nɛ̀ kufɔ̃ti n kɔbɛ ììkɛ̀. Kũnnɛ́ ocíì.
  msy-2020: “Puvatɨ, gumazir ekiam. Nɨ nan akam barakigh. Nɨ torir kam givezan kogham.
    Kɨ nguazir dagɨar torim itir kam, a isɨ pura nɨ danɨngam. Nan adarazir damazimɨn
    kɨ datɨrɨghɨn nguazim nɨ danightɨ, nɨ uan amuim afam.”
  txq-txq: “Boso talo naa, papa! Talo ia dei. Au fee osi naa no luan Makpela neu papa.
    Papa matoi papa saon neu naa leo. Au loo lima dae naa neu papa nai au hatahoring
    nggara matan, mita fo basa sara dadi reu mana sakasiir!”
  aaz-aaz: “Kais on naan, aam! On nai. Au ꞌfee ko poꞌon naan ruum-ruum aah, nok nain
    in nuat Makpera naan. Aam, ho msuub ho fee je nbi naan. Au ꞌnonaꞌ afu naan ꞌbi
    au atoni mnais ein sin maatk ein. Maut he sin njarin saksii.”
  azb-azb: '«Yox, ağam, mənə qulaq as: mən tarlanı və orada olan mağaranı sənə verirəm,
    öz xalqımın adamları önündə onu sənə verirəm; get ölünü basdır».'
  eng-DBY: 'No, my lord: hear me. The field give I thee; and the cave that is in it,
    to thee I give it; before the eyes of the sons of my people give I it thee: bury
    thy dead.'
  hin-2017: “हे मेरे प्रभु, ऐसा नहीं, मेरी सुन; वह भूमि मैं तुझे देता हूँ, और उसमें
    जो गुफा है, वह भी मैं तुझे देता हूँ; अपने जातिभाइयों के सम्मुख मैं उसे तुझको दिए
    देता हूँ; अतः अपने मृतक को कब्र में रख।”
  wol-KYG: «Déglul, ma wax la, kilifa gi, fabal tool bi, booleek xuntim xeer, mi ci
    nekk far. Maa la ko jox ci sama kanami bokk; jëlal, denc fa sa néew.»
  swp-swp: “Nige’e, egu guiau e, egu riba u ataiei, oea ta abo ea ainauiaim, eo duha
    wa boeana eai, egu tatao nanatudiyao matadi eai ea leawa ta, arinai abo em tau
    mate u toredi.”
  bjr-bjr: Oo uriqararafa iria, qinee aiqama mi maqana faqa ooni aamara minaki marina
    faqa ani amianaura. Maaqoo qeeqa faiqi anaasee nifusaa ani amianana aneenna anaaqa
    minaki akundaa.
  eng-YLT: '''Nay, my lord, hear me: the field I have given to thee, and the cave
    that [is] in it, to thee I have given it; before the eyes of the sons of my people
    I have given it to thee — bury thy dead.'''
  heg-NTPO: “Ela deken ama. Eli tukun. Auk bel klaap na nol un liang Makpela la bel
    ama. Ama puan ama sapa ka laok se na. Auk sao dale na bel ama se auk atulin nias
    silans. Nang le oen totoang daid saksi!”
  ptu-ptu: 'naua: “O puäku, pehingngii inde tula''ku matim: Indo bela'' anna leä la
    kubeengko, mapianna hia aka nahingngi asam duka'' solaku illaam inde kota. Dadi
    laongko too pallamunnii bainemu.”'
  bzd-NTPO: —A këkëpa, kë̀ ye' tö ákuk watue̱pa be' a̱. Ká̱ e' ñies ákuk tso' ia̱,
    e' kakmekeyö be' a̱ ë́. Ye' yamipa ko̱s tso' í̱e̱ e'pa tö ye' ttö̀ ttsé tö ká̱
    e' kakméyö be' a̱. Be' dëu̱tö nu blö́ ee̱.
  kwf-kwf: “AraꞋi ꞋaꞋana kwa! Na alaꞋalaku neꞋe Ꞌuri nau ku saeleꞋa liu fuana kwatelana
    ano neꞋe ki fuamu faꞋinia faoda loꞋoko. ꞋI maana ngwaꞋi toꞋa nini Ꞌi fanoa nau,
    nau ku kwatea goꞋo fuamu Ꞌi niniꞋari naꞋa, fasi Ꞌiri Ꞌoke kwaiatoa Ꞌafe Ꞌoe ana.”
  eng-WYC-2017: My lord, it shall not be done so, but more hearken thou to that that
    I say; I give to thee the field, and the cave which is therein, while the sons
    of my people be present; bury thou thy dead body.
  eng-WMBB: “No, my lord, hear me. I give you the field, and I give you the cave that
    is in it. In the presence of the children of my people I give it to you. Bury
    your dead.”
  spp-spp: «Ɔɔn, mii ɲùŋufooŋi, wíi, mii sí ɲaŋgyige kan mu á, si kɛrɛge kan mu á
    si ntaha. Mii sí yire puni kan mu á na kànhe shiinbii puni ɲyii na. Sà ma buŋi
    tò.»
  aey-aey: “Ijana ben, qeeo. Dah mitiga. Ija cabi eu ihigina. Meen hatin cabi euna
    nijia euha ihigina. Dana caja melamagail amagana ihigina. Aiden deweg ganac euna
    hel cisiga,” don.
  urd-GVH: “नहीं, मेरे आक़ा! मेरी बात सुनें। मैं आपको यह खेत और उसमें मौजूद ग़ार दे
    देता हूँ। सब जो हाज़िर हैं मेरे गवाह हैं, मैं यह आपको देता हूँ। अपनी बीवी को वहाँ
    दफ़न कर दें।”
  rug-rug: “Mu avoso mae baṉara. Kaqu ponigo rau sa doduruna sa inuma, meke sa bae
    sapu koa vasina. Ego, pa kenudia rina qua tinoni soti, si kaqu ponigo rau si asa,
    pude boka pomunu nia goi sa mua barikaleqe,” gua si asa.
  gaz-gaz: “Gooftaa ko, akkana miti; mee na dhaggeeffadhu; ani lafa qotiisaa kana
    siif nan kenna; holqa achi jirus siif nan kenna; ani fuula saba koo duratti holqa
    kana siifin kenna; duʼaa kee itti awwaalladhu.”
  fra-LSG: 'Non, mon seigneur, écoute-moi! Je te donne le champ, et je te donne la
    caverne qui y est. Je te les donne, aux yeux des fils de mon peuple: enterre ton
    mort.'
  gnn-gnn: '@see-verse:GEN.023.010'
  yal-yal: “Nba, n bata i maxandi, n kanna, i tuli mati n na. Ɛn-ɛn, n bata xɛɛn nun
    faranni ito fi i ma n bɔnsɔnna yɛɛ xɔri. I ya ɲaxanla maluxun mɛnni.”
  gum-gum: —Nai kølli misag, tiusmanda, pirøwane ka kettrumøn cha, katø tru søramig
    srug trab lalig tru pirau pasrabigwanba. Nai misaamerabe nømbe asha kørrømisran
    cha. Na pirøwane ñune ketig køben, ñui srawane ka sørø— chibig køn.
  iou-iou: '@see-verse:GEN.023.010'
  haw-1868: 'E kuu haku, e hoolohe mai oe ia''u: ke haawi wale aku nei au i ka mahinaai
    a me ke ana maloko, nou, ke haawi aku nei au nou ia wahi: imua o na keiki a o''u
    poe kanaka, ke haawi aku nei au nou ia wahi: e kanu aku oe i kau mea make.'
  arb-NAV: «لا يَا سَيِّدِي، بَلْ أَصْغِ إِلَيَّ، هُوَذَا الْحَقْلُ الَّذِي لِي وَالْمَغَارَةُ
    الَّتِي فِيهِ أَهَبُهُمَا لَكَ عَلَى مَشْهَدٍ مِنْ بَنِي شَعْبِي فَخُذْهُمَا وَادْفِنْ
    مَيْتَكَ».
  adz-adz: '“Garam tsiraꞌ, dzi marangꞌ ifur ibiani: dzi bungꞌ arim intap mungaꞌ arigi
    santan nampruꞌ da tauf bampun mingꞌa gin ani namingꞌ dzi ampan gangꞌ maran da
    agu. Da warim fininggam gin.”'
  ewe-ewe: “Amegã, meɖe kuku, ɖo tom. Matsɔ kpeto la kple anyigba la ana wò, eye nyemaxɔ
    naneke ɖe wo ta o. Metsɔ wo na wò faa le nye ame siwo le afi sia la ƒe ŋkume.
    Yi nàɖi wò ame kuku la ɖe edzi.”
  eng-LEE: 'Nay, my lord, hear me: the field I give to thee, and the cave that is
    therein, I give it to thee; in the presence of the sons of my people do I give
    it to thee; bury thy dead.'
  dji-dji: Manymak, nyani Yiprun marrngini Abrayamnyi, girri yan inga bumir-gaypili
    Abrayamgi, “Ingki, bunggawa; biḏak, ngarri wangidjiban. Ngarri gupirri-gungban
    nyungki ngunukima miring ga ngunung gurrbi nyibirri ngunukima miring ngu'ngurri
    budjirrminy. Djining miri mundjarr inma, ga milmaban ngarri nyirr gungban, marrga
    ngirrang gurruṯigiṉpili djiḻi djin nyi'nyini mala djin mil-marnggidjidjiban. Manymak,
    guwu ga nyungung balinyirbi nyuni djalirgiban nguḻi.”
  gvn-gvn: '@see-verse:GEN.023.010'
  nna-nna: '@see-verse:GEN.023.010'
  asm-FB: “নহয়, মোৰ মালিক, মোৰ কথা শুনক, পথাৰ খন মই আপোনাক দিছোঁ আৰু তাত থকা গুহাটো
    মই আপোনাক দিছোঁ; মই স্ব-জাতীয় সকলৰ সাক্ষাতেই আপোনাক দিছোঁ; যাতে আপোনাৰ ইচ্ছামতে
    নিজ পত্নীক মৈদাম দিয়ে।”
  sus-A: عَ نَشّ، «ﭑ بَبَ، ﭑ بَرَ عِ مَشَندِ، عِ تُلِ مَتِ ﭑ نَ. ﭑ بَرَ نَ شّ نُن
    نَ قْنمّ قِ عِ مَ ﭑ بْنسْي يَ شْرِ. عِ شَ عِ شَ فِنّ رَفَتَ مّننِ.»
  fra-SBL: « Non, mon seigneur, écoute-moi. Je te donne le champ, et je te donne la
    grotte qui s'y trouve. En présence des enfants de mon peuple, je te la donne.
    Enterre tes morts. »
  hbo-hbo: לֹֽא־אֲדֹנִ֣י שְׁמָעֵ֔נִי הַשָּׂדֶה֙ נָתַ֣תִּי לָ֔ךְ וְהַמְּעָרָ֥ה אֲשֶׁר־בֹּ֖ו
    לְךָ֣ נְתַתִּ֑יהָ לְעֵינֵ֧י בְנֵי־עַמִּ֛י נְתַתִּ֥יהָ לָּ֖ךְ קְבֹ֥ר מֵתֶֽךָ׃
  shp-NTPO: —¡Jaskarama riki, nokon ibó, eapari ninkáwe! Ja maira en mia meniresai,
    jainoax ja main iká manan kiniribira en mia meniresai. Nokon kaibobo riki, en
    mia meniresai jabaon onanna. Awé min awin jain miinkin —akin.
  eng-WYCLIFFE: and seide, My lord, it schal not be doon so, but more herkne thou
    that that Y seie; Y yyue to thee the feeld, and the denne which is therine, while
    the sones of my puple ben present; birie thou thi deed bodi.
  piu-2006: '@see-verse:GEN.023.010'
  pjt-pjt: “Uwa, wati wiṟu nyuntu! Kulila! Nyuntunyaṉa nyanga ngayuku walytja tjuṯangka
    miṟangka unganyi kuḻpi pala palunya nyuntu kuri tjuṉutjunkunytjaku, munuṉanta
    manta pala kuḻpingka ititja kuḻu unganyi.”
  cwe-cwe: “Unitegeleze, mwenevale, nokwing'ha mgunda wose na tuka dili umo, ivo nokugolela
    kuno wakaya wayangu wolola, udahe kuwawanda wanhu wa kabila jako.”
  bgs-bgs: “Sir, paminág nu ni kagi ku. Bággén ku gó áknikó tô tibuk katô kinamát
    ku asta tô takub din. Tun ta tubang kani langun kadumaan ku, bággén kud áknikó
    ébô duwán lábbángngan nu katô sawa nu.”
  kik-kik: Akĩmwĩra atĩrĩ, “Aca, mwathi wakwa, thikĩrĩria; nĩndakũhe gĩthaka kĩu,
    na nĩndakũhe ngurunga ĩyo ĩrĩ thĩinĩ wakĩo. Ndakũhe andũ akwa makĩonaga. Thika
    mũtumia waku.”
  ksr-ksr: “Oo eja poŋna, kaeŋ qaagoto, mono jewe geja ama moba. Niinoŋ baloŋ koria
    ii ano kobaa iikanoŋ nanji, ii kalenaga gonjeŋ. Neenaa kanagesouruna yoŋoo jaagianoŋ
    nama ii gombe iiju. Qamoga ii saanoŋ iikanoŋ osoŋ roŋ komba.”
  fra-NCL: '« Non, mon seigneur, écoute-moi : je te donne le champ et je te donne
    la caverne qui s’y trouve ; je te la donne aux yeux des fils de mon peuple ; enterre
    ton mort. »'
  cek-AK: ka angraeng, to tih na ai ni, ka lok hae tahngai ah; lawk to kang paek moe,
    lawk thungah kaom thlung khaw doeh kang paek; kaimah ih kaminawk hma ah nang han
    kang paek boeh, kadueh na zu ih qok to aphum lai ah, tiah a naa.
  xla-xla: “Na꞉ a, wa꞉ na꞉ yu dalene. Na꞉ watapo Makapela ta꞉la i mate epame teiko
    hotuwale mate na꞉ opa mila꞉pi tle wa꞉ watle hamima, wa꞉tapo wa꞉ a꞉ya motoye edla
    hamatilipo depame,” diyo.
  cuk-cuk: —¡Dummad, degisuli! An-nainu, degine, akwasaila-ollor-siid binsa an bega
    ukoed, maniginsuli. An-sordamar-bukwad anmar-daksiid, amar-asabin an bega we-akwasaila-ollor-siid
    binsa uknaid. Agi be-ome-mui be dige.
  uig-CYR: Йоқсу, әй ғоҗам, маңа қулақ салғайла. Бу етизлиқни, шундақла униңдики ғарни
    силигә берәй; уни өз хәлқим болған адәмләрниң алдида силигә бәрдим; өз мейитлирини
    дәпнә қилғайла, — деди.
  tel-2017: “అయ్యా, అలా కాదు. నేను చెప్పేది వినండి. ఆ పొలాన్నీ దానిలో ఉన్న గుహను కూడా
    మీకిస్తున్నాను. నా ప్రజలందరి సమక్షంలోనే దాన్ని మీకిస్తున్నాను. చనిపోయిన మీ భార్యను
    పాతిపెట్టడానికి మీకిస్తున్నాను.”
  hat-BSA: “Non, mèt mwen, koute mwen; mwen ba ou chan an, e mwen ba ou kav ki ladann
    nan. Nan prezans a tout fis a pèp mwen yo, mwen ba ou li pou ou fè antèman mò
    ou a.”
  kos-kos: “Mwet kacto, porongeyu. Nga fah sot nu sum ipin acn sac nufon wi pac luf
    se ma oan we ah. Nga ac sot lom ye mutun mwet luk inge, tuh kom fah ku in pikinya
    mutan kiom an we.”
  hbo-WLC: לֹֽא־אֲדֹנִ֣י שְׁמָעֵ֔נִי הַשָּׂדֶה֙ נָתַ֣תִּי לָ֔ךְ וְהַמְּעָרָ֥ה אֲשֶׁר־בּ֖וֹ
    לְךָ֣ נְתַתִּ֑יהָ לְעֵינֵ֧י בְנֵי־עַמִּ֛י נְתַתִּ֥יהָ לָּ֖ךְ קְבֹ֥ר מֵתֶֽךָ׃
  ibo-ibo: sị ya, “Mba! Nna m ukwu, gee m ntị. Ana m enye gị ala ahụ na ọgba dị nʼime
    ya nʼihu ndị a niile bụ ndị m. Gaa lie onye gị nwụrụ anwụ nʼime ya.”
  ory-ory: “ପ୍ରଭୋ, ସେପରି ନ ହେଉ, ମୋʼ କଥା ଶୁଣନ୍ତୁ; ମୁଁ ଆପଣଙ୍କୁ ସେହି ସ୍ଥାନ ଓ ତନ୍ମଧ୍ୟସ୍ଥିତ
    ଗୁହା ଦେଲି; ମୁଁ ସ୍ୱବଂଶୀୟ ସନ୍ତାନମାନଙ୍କ ସାକ୍ଷାତରେ ତାହା ଆପଣଙ୍କୁ ଦେଲି, ଆପଣ ନିଜ ଭାର୍ଯ୍ୟାର
    ମୃତ ଦେହକୁ କବର ଦେଉନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.023.010'
  chk-chk: “Apwi ai samol, kopwe aüselingaei. Üpwe fang ngonuk unusen ewe tanipi me
    ewe pwangen achau mi nom lon. Üpwe fang ngonuk ewe tanipi me fän mesen aramasei
    kei pwe kopwe peiaseni om we somä lon.”
  ssd-ssd: O taŋgo suŋgo, ne isa. Kilke sakat ta ndame burok turmba ye kile nane ŋakmba
    tuku am mbolŋge ne tinet. Ne piyo naŋe tumba kumba ka taŋge ŋguka ŋgina le nane
    ŋakmba isnaig.
  rop-rop: “Yu lisin langa mi olmen. Ai kaan selim det len langa yu. Ai garra jis
    gibit yu det keib blanga berrim yu waif. En ai garra gibit yu det len wansaid
    langa det keib du.”
  ukr-1871: Нї, добродїю! Вислухай мене. Те поле оддаю тобі й печеру, що на йому,
    перед очима синів народу мого оддаю тобі; поховай мерця твого.
  eng-AOI: '@see-verse:GEN.023.010'
  yon-yon: “Ne aamkono, kwamunemban. Wengambere, okadiib botdemiib kwaom kuu eb kabda,
    ne kambongdan kee anam kwanoon andi ye dowad nub weng wengambarande doriib. Eb
    wonong yu bob kuu mangke.” andoon.
  bch-bch: “Eaba kapei, longo. Eao ol tano toa oa mao. Ngan panua toa ngada ne matad,
    gau napan sapaean pago. Tano toa oa toman ngan pat kapei aea baba ga iman ami
    denga aea. Tota taian am burua mate ngan.”
  deu-1951: 'Nein, mein Herr, sondern höre mir zu: Ich schenke dir den Acker, und
    die Höhle darin schenke ich dir dazu, und schenke dir sie vor meinem Volke; begrabe
    deine Tote!'
  eng-JPS: '''Nay, my lord, hear me: the field give I thee, and the cave that is therein,
    I give it thee; in the presence of the sons of my people give I it thee; bury
    thy dead.'''
  ubr-ubr: Ephron iyau, “Au kavian, om au dura etatam. Om atonio agim dogu on men
    un tobon mes. Yau au agim dogu a motob tutufin mat engon on asir anitem mom. Yau
    au sabu matasi au motob asir abitem mom ato on nan awam un garob.”
  srp-1865: 'Ne, gospodaru; èuj me: poklanjam ti njivu, i peæinu kod nje poklanjam
    ti; pred sinovima naroda svojega poklanjam ti je, pogrebi mrtvaca svojega.'
  lug-lug: “Nedda mukama wange. Mpuliriza. Nkuwadde ennimiro n’empuku erimu, ng’abantu
    bange balaba, ziika omuntu wo.”
  heb-heb: לא אדני שמעני השדה נתתי לך והמערה אשר בו לך נתתיה לעיני בני עמי נתתיה לך
    קבר מתך׃
  ben-IRV: “হে আমার প্রভু, তা হবে না, আমার কথা শুনুন, আমি সেই ক্ষেত্র ও সেখানকার গুহা
    আপনাকে দান করলাম; আমি নিজ জাতির সন্তানদের সামনেই আপনাকে তা দিলাম, আপনার মৃত স্ত্রীকে
    কবর দিন।”
  pan-pan: ਨਹੀਂ, ਮੇਰੇ ਪ੍ਰਭੂ ਜੀ, ਮੇਰੀ ਸੁਣੋ। ਮੈਂ ਇਹ ਖੇਤ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ ਅਤੇ ਇਹ ਗੁਫ਼ਾ
    ਵੀ ਜਿਹੜੀ ਉਹ ਦੇ ਵਿੱਚ ਹੈ। ਮੈਂ ਆਪਣੀ ਕੌਮ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਸਾਹਮਣੇ ਤੁਹਾਨੂੰ ਦਿੰਦਾ ਹਾਂ। ਤੁਸੀਂ
    ਆਪਣੇ ਮੁਰਦੇ ਨੂੰ ਉੱਥੇ ਦੱਬ ਦਿਓ।
  mwp-mwp: ‘Wa, ngath kasa ngibepa maypa mura nan koey boeradhar sena sakay ngalaga
    nanga. Ngay ngibepa kedha mulepa in mura ngaw buwaynu parunu, kedha zoengu ngidh
    kay aymar, sena kay nginu ipiw gamu koew wanar ngoeymuniya.’
  mya-JVB: အကျွန်ုပ် သခင် ၊ အကျွန်ုပ် စကားကို နားထောင် ပါ။ ထိုလယ်ပြင် ကို၎င်း၊ ကိုယ်တော်
    အား အကျွန်ုပ်ပေး ပါ၏။ အကျွန်ုပ် အမျိုးသား များ ရှေ့ ၌၊ ကိုယ်တော် အား အကျွန်ုပ်ပေး
    ပါ၏။ ကိုယ်တော် ၏ မယားအသေ ကောင်ကို သင်္ဂြိုဟ် ပါဟု၊ အာဗြဟံ အား ပြန်ပြော လေ၏။
  tte-O: yo iwaloba, “Taubala, nigele. Kani kwabune yo duluwane yaeyawa bwagabwagai
    koliwo tomo meuloili manli mena na wainem yona kupei koina.”
  tbg-tbg: Nora vaiintio, kiama vi vatarara koqaa timinarave. Vi vataravata vi vataraqi
    vai onavuravata te ai qaqi amirerave. Te tenta navunaaka nivuqaa vaihama vi vatara
    ai amuro. Homa nena naata viraqi quntenarave, tiro.
  hmo-hmo: “Tau badana e, lasi, unai tano mai ena nadi kohua danu do lau henia oi
    dekenai, lauegu bese taudia ibounai edia vairana dekenai dohore lau henia oi dekenai,
    oiemu hahine guria gabuna do oi halaoa.”
  ata-ata: “Ae, nalomu. Eni alosine lia xalee ane ne ukalusi mo taxa e miꞌasou muxolu
    no nano no anu ne, kalumo. Eni avivikala ꞌo, la ta mitema noxilo ane itaꞌotaꞌolu
    ilolomusilo eni avikala no iengi ngongiꞌa ꞌo. Eni alosine vitanisi sou nini naꞌasixe
    Sala no anu.”
  nfa-nfa: “Baku sèmi èèna, ama! Sèmi neꞌe ka laa! Oka dènge loe Makpela èèna, jaꞌa
    hia iia ama. Sèna ka mu padhane dhèu èmu èu mi èèna. Jaꞌa pangèdꞌu rai èèna mi
    ama, ètu madha dhèu-dhèu jaꞌa se. Sèna ka rèngu aaꞌi-aaꞌi ra jꞌajꞌi sakasii!”
  urd-urd: “ऐ मेरे ख़ुदावन्द! यूँ न होगा, बल्कि मेरी सुन! मैं यह खेत तुझे देता हूँ,
    और वह ग़ार भी जो उसमें है तुझे दिए देता हूँ। यह मैं अपनी क़ौम के लोगों के सामने
    तुझे देता हूँ, तू अपने मुर्दे को दफ़्न कर।”
  rus-SYN: 'нет, господин мой, послушай меня: я даю тебе поле и пещеру, которая на
    нем, даю тебе, пред очами сынов народа моего дарю тебе ее, похорони умершую твою.'
  cbt-NTPO: —Ama sinioro napoquësohuë'. Topinan naninso quëtaranquën. Inainpichin
    no'pa' ya'huërinsonta', quëchinquën. A'napitanta natantonënquë sha'huitaranquën.
    Napoaton sa'anco' po'moquë huachi, itërin.
  bqc-SIM: Aawo mae, ma yãma. Ma n gba buapi ń gbɛ̀'ɛ pↄ́ kú weoɛ. Ma n gba ma
    gbɛ̃́ↄ wáaɛ. Ma n gbaɛ ǹ gɛ vĩu.
  tcz-CHONGTHU: “Hithei ponte ka Pakai,” tin Abraham chu adonbut'e, “Lungset tah in
    ka thusei hi ngaiyin, keiman ka gam sunga adam lai, atong lai, kapeh ding nahi.
    Tuhin mipi ho masanga nangma kapeh ding nahi, chule nangman naji nu alongdamsa
    navui thei ahi.”
  mar-mar: “नाही, माझे स्वामी, माझे ऐका. मी ते शेत आणि त्यामध्ये असलेली गुहा तुम्हास
    देतो. येथे माझ्या लोकांच्या मुलांसमक्ष मी ते शेत व ती गुहा मी तुम्हास देतो. तुमच्या
    मृताला पुरण्यास मी ते तुम्हास देतो.”
  tcs-tcs: ‘Bos blo mi, lisen po mi. Ai gibe dis ples priwan po yu, ane ai gibe yu
    dis keib priwan insaid dis ples. Prant lo dem pipol blo mi, ai gibem priwan po
    yu po bere oman blo yu.’
  qub-qub: «Manami ranticöchu tayta. Sumaj wiyaycallämay. Nogaga goyllapami goycushayqui
    machayniyoj caycaj chacrata. Canan wiyaycämaj marca-masëcuna llapanmi musyanga
    gamta goycushäta. Chay machay uchcuman warmiquitaga pampaycuy ari.»
  bqp-bqp: Oi mare, ǹ ma yã ma. Ma n gba bura pì kũ gbɛ̀wɛɛ kũ à kú gweo. Ma n
    gba ma gbɛ̃nↄ wára. Ma n gbamɛ, de ǹ n gɛ̀ vĩn.
  hat-hat: '-Non, mèt! Koute sa m''ap di ou: Mwen fè ou kado jaden an ak tout twou
    wòch ki ladan l'' lan. Mwen fè ou kado l'' devan tout moun peyi m'' yo. M''ap
    ba ou l'' pou ou ka antere madanm ou.'
  eng-BSB: “No, my lord. Listen to me. I give you the field, and I give you the cave
    that is in it. I give it to you in the presence of my people. Bury your dead.”
  tod-tod: 'É ɠɛ ma: «Ɓa-o, màliɠii, woilo mà! Gè nà-kpalagi vea è ʋɛ, ta pugi
    nii é ná. Gè fea è ʋɛ ga faanɛɛ, nà-nuɓusɛiti gaazu, ga è è-anzai maaɠulu
    ná.»'
  eng-WEBPB: “No, my lord, hear me. I give you the field, and I give you the cave
    that is in it. In the presence of the children of my people I give it to you.
    Bury your dead.”
  kbq-kbq: Efroni'a amanage hu'ne, ra ne'moka kama antahio, havegana miza osegahane.
    E'i ana mopane haveganena maka'a naga'nimokizmi zamufi huvempa hu'na meni ana
    mopa kamigahue. Kamisnugenka anampi fri kerfa'a ome asente'gahane.
  nhe-BL: 'Huan Efrón quiijto: ―¡Axtle, tate! Na san tlapic nimitzmaca nopa tlali
    huan nopa tlacacahuaya tlen eltoc nopano. Iniixtla nohuampoyohua nica nimitzmaca
    para nopano xijtoca momijcatzi.'
  bus-bus: Auo mare, ǹ ma yã ma. Ma n gba buraa pì kↄ̃n gbɛ̀wɛɛ kɛ̀ kú gweeo. Ma
    n gba ma gbɛ̃nↄ wáa. Ma n gbamɛ, lɛ ǹ n gɛ̀ vĩin.
  gub-BL: — Nan kwaw ty, hezar. Einu katu heze'eg nehe. Amono e a'e ywy pehegwer newe.
    Amono e itakwar a'e ywy rehe har newe no. Heremiruze'eg wenu heze'eg wà kury.
    A'e rupi ukwaw ywy imono e awer neremireko hetekwer itym àwàm romo wà, i'i izupe.
  eng-DRA: 'Let it not be so, my lord, but do thou rather hearken to what I say: The
    field I deliver to thee, and the cave that is therein, in the presence of the
    children of my people, bury thy dead.'
  knf-knf: '« A-a naweek, ŧiinkan! Dţenu uţeeh kabot kaţenu dko dmoyni danwooŋ du
    wa meeţ. Dţenu da ţi kadun ki bañaaŋ bŧi : moyan aharu da. »'
