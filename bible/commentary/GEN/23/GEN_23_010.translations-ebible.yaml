verse: GEN.023.010
translations:
  mal-C: 'ഹിത്യനായ എഫ്രോൻ സ്വജനങ്ങൾക്കിടയിൽ ഇരിക്കുകയായിരുന്നു. അദ്ദേഹം തന്റെ നഗരത്തിന്റെ
    കവാടത്തിൽ എത്തിയിരുന്ന സകലഹിത്യരും കേൾക്കെ അബ്രാഹാമിനോട്:'
  deu-TKW: 'Ephron aber saß mit da unter den Hethitern. Da antwortete Ephron, der
    Hethiter, dem Abraham, so daß es die Hethiter hörten, so viele ihrer durch das
    Thor seiner Stadt aus- und eingingen, folgendermaßen:'
  lin-lin: 'Nzokande, Efroni, moto ya Iti, oyo azalaki kovanda kati na bato na ye,
    azongiselaki Abrayami na miso ya bato ya Iti, liboso ya bato nyonso oyo bayaki
    na ekuke ya engumba na ye :'
  cbr-NT: 'Usaia Abraham kia kuakin ka Efrón hitita uni ax atubë tsóxun kakëxa, Abraham
    ''imainun anu timë́kë unikaman kuaisabi ''itánun kakëxa, usakian kaia ka a ëmanu
    ''ikë unikaman ribi kuakëxa:'
  eng-LSV: And Ephron is sitting in the midst of the sons of Heth, and Ephron the
    Hittite answers Abraham in the ears of the sons of Heth, of all those entering
    the gate of his city, saying,
  bmu-bmu: 'Mewö jiiga Efronöŋ alapurupŋi Hit könagesö pakpak taonŋinaŋgö kiripo naŋguŋe
    kaba sombemnöŋ tokogeri, yeŋgö sutŋine tariga keu kezap ala mötketka Efronöŋ Abrahamgöra
    kewö meleŋ waŋgiyök:'
  eng-GNV: (For Ephron dwelt among the Hittites) Then Ephron the Hittite answered
    Abraham in the audience of all the Hittites that went in at the gates of his citie,
    saying,
  eng-WEBSTER: And Ephron dwelt among the children of Heth. And Ephron the Hittite
    answered Abraham in the audience of the children of Heth, of all that entered
    the gates of his city, saying,
  nhw-BL: Huan Efrón nopa heteo itztoya nopona ininhuaya. Huan Abraham camanaltiyaya
    chicahuac para ma quicaquica nochi ihuampoyohua huan nochi catli mosehuiyayaj
    nechca ipuerta nopa altepetl.
  swh-ONEN: Efroni Mhiti alikuwa ameketi miongoni mwa watu wake, akamjibu Abrahamu
    mbele ya Wahiti wote waliokuwepo katika lango la mji.
  bba-bba: N deemɑ Eforoni Hɛti wi, u sɔ̃ kɑ wuun wiruɡibu ɡbɑ̃rɑ kɔnnɔwɔ mi bɑ rɑ
    sinɛ. Mɑ u Aburɑhɑmu wisɑ Hɛti be kɑ be bɑ dumɔ min nɔni biru u nɛɛ,
  eng-KJVCPB: 'And Ephron dwelt amongst the children of Heth: and Ephron the Hittite
    answered Abraham in the audience of the children of Heth, even of all that went
    in at the gate of his city, saying,'
  cpy-cpy: 'Ari ijeekaki irika Efrón itsipatakari isheninkapaeni Het-ite, rakanakiri
    Abraham ikemantyaariri isheninkapaeni, ikemantyaari ikaatzi areeyitachari nampitsiki,
    ikantanaki:'
  mpx-mpx: He Epiloni iyoho to i misiyo alonau gamwaliyaa. Yaka Abalahama anana i
    lahe, ge wana pan Hiti bolo hi noanik abamigogowa panuwa ana gana ana abauluulutuk
    elana gegewel hi hago.
  wbp-wbp: Yinya wati Yipira, nyinajalpa Yititi-patu-kurlu wiriwiri-kirli kiirtirla.
    Purda-nyangu Yipuruyamu wangkanja-kurra, wangkajarla Yipuruyamuku,
  luo-luo: Efron ja-Hiti noyudo obet piny e kind jog-gi kendo nodwoko Ibrahim ka jo-Hiti
    duto ma nobiro e dhoranga dalano winjo.
  meu-meu: Hari Efron na Hiti taudia bogaragidiai e helaiva. Bena Efron, Hiti tauna,
    ese Abraham e haere henia, Hiti taudia vairadiai bona ena hanua taudia iboudiai
    vairadiai, eto,
  npi-ULB: त्‍यस बेला एप्रोन हेतका छोराहरूका माझमा बसिरहेका थिए, र जति जना उनका सहरको
    प्रवेशद्वारको अगाडि आएका थिए, ती सबैले सुन्‍ने गरी हित्ती एप्रोनले अब्राहामलाई
    भने,
  yor-yor: Efroni ará Hiti sì wà níbẹ̀ pẹ̀lú, ó sì dá Abrahamu lóhùn lójú gbogbo àwọn
    ará ìlú tí ó wà níbẹ̀, lẹ́nu ibodè ìlú,
  emp-NTPO: 'Maʌ̃ Eproʌ̃ra hitita basía. Idjira arima chũmasia. Maʌ̃ne idji ẽberãrã
    quĩrãpita, purud̶e ed̶a wãbʌdarã quĩrãpita bid̶a idjia Abrahaʌ̃a nãwã jĩgua jarasia:'
  ind-ind: Kebetulan, Efron sedang duduk di antara orang-orang Het yang hadir di tempat
    pertemuan dekat pintu gerbang kota. Lalu di hadapan semua orang yang ada di situ,
    dia menjawab,
  pes-OPCB: 'عفرون در حضور بزرگان حیتّی که در دروازهٔ شهر جمع شده بودند گفت:'
  ssx-ssx: Epotonita꞉ mo daoni pota꞉ kake pa꞉ta꞉ pi hotu haemeke ale pa꞉ta꞉ mo mandane
    Hidi tapake pitieke ale paeyaoma꞉ opitolo haena꞉ hombo peaaso alota꞉
  lcm-lcm: Eperon, kapo igenen i It, katapo sinong eiang nei liuan i kana vap. Au
    na si kari kokolongong aongos e mete takaman alak ane si kana rina, Eperon kala
    antok a Abaraam ta,
  aer-aer: Artwe nhenge Ephron, re anetyame Hittite akngerrepate areye-akerte gate
    arriwele. Re Abraham angkerlenge aweke, re angkeke,
  tgl-ULB: Ngayon nakaupo si Efron kasama ang mga anak ni Het, at sumagot si Efron
    ang Heteo kay Abraham habang naririnig ng mga anak ni Het at ng lahat ng mga taong
    pumunta sa loob ng tarangkahan ng siyudad, na nagsabing,
  nop-nop: Kaŋ Efelon adi adi uŋgoŋ yolineŋ Hitaithi metam feedi buŋa bop wapum tiŋa
    ikiŋneŋ uŋgoŋ ikuk ala mede u nadiŋa pilaleŋa Hitaithi metam namandahik ginaŋ
    yaleŋa Abalaham indiŋ yoŋa niŋguk,
  kca-kca: 'Ефрон пӑ хет йох кўтән опсәс; пӑ щӑԓта Ефрон, хет ху, вошәӈ пушасәԓ ун
    ова ԓŏӈтыты хет йох хŏԓ хуԓман, Авраам пеԓа щиты йастәс:'
  cbu-NT: Efronsha Hititshuch mazinazinaw ashirangiya. Efronsha waani tputs chapungucheewtamta
    mazinapana átu kapunguri tsiyatarangiya.
  hui-hui: Ani bialu Eberono ibunibi nde bi layaruni hale howa ti haru mandagi tanonaga
    pabe panga haraba wiagoria biruwa dege lalu hene. Ani berearia Hidiali bu hearu
    bibahende hale hai helo ibugua Abarahamahondo lalu,
  wrs-wrs: Wo Evron hev di ana Hitnindmongo, himba monamilla aevvna.
  mya-mya: ဧ​ဖ​ရုန်​ကိုယ်​တိုင်​အ​ခြား​ဟိတ္တိ​အ​မျိုး​သား​တို့​နှင့်​အ​တူ မြို့​တံ​ခါး​အ​နီး​ရှိ​စု​ဝေး​ရာ​အ​ရပ်​၌​ထိုင်​လျက်​ရှိ​သည်။
    သူ​က​အာ​ဗြ​ဟံ​အား၊-
  cbi-NTPO: 'Tsenñu Hetnu sera'' jimu chachi Efrón bain junu kejtsapala putu, naa
    ya'' paandela bain, naa pebulu vinu juukapasha pumu chachilla bain, ya naatiñuba
    demeesa tyatu Abrahamnu entsandimi:'
  bod-N: སྐབས་དེར་ཧེད་ཀྱི་བུ་རྒྱུད་ཨེབ་རོན་རང་གི་སྤུན་ཟླ་རྣམས་ཀྱི་ཁྲོད་དུ་ཡོད༌པས།
    ཨེབ་རོན་གྱིས་མཁར་སྒོ་བརྒྱུད་ནས་འགྲོ་འོང་བྱེད་པའི་ཧེད་ཀྱི་བུ་རྒྱུད་ཐམས་ཅད་ཀྱི་ཁྲོད་དུ་ཨབ་ར་ཧམ་ལ་འདི་ལྟར་སྨྲས་པ༌སྟེ།
  wsk-wsk: 'Heth kariimet suen la wonong ko lage kuringi biguwura kuwim te biguwuman.
    Se Ephron mu karogo nunga ningi dagiwa barasam, ale kariimet suen la nomokete
    Abraham ko den koma balu tuam:'
  kkl-kkl: Sumeneko Efron neneko Het nimi nusamag leka as kanero torop ina siramag
    pukamogti, Abrahamdi lebogne neneko ka'ebaogti, nimi wamekne taneko whingag lelamogti,
  sna-sna: Efuroni muHiti akanga agere pakati pavanhu vake akapindura Abhurahama,
    vaHiti vose vakanga vauya pasuo reguta vachizvinzwa,
  spa-BLM: 'Efrón estaba sentado en medio de los hijos de Het. Efrón el hitita respondió
    a Abraham a la vista de los hijos de Het, de todos los que entraban por la puerta
    de su ciudad, diciendo:'
  beu-beu: Uanguveng angu, Efron di ue Het aabang enehe ang naung ihahama mi. Base
    Efron ana Abraham emateng angu vengmee muse, ana Abraham ehur angu ebale. Het
    aabang enehe toang-rae ba hoa angmi ang naung ini Efron emateng angu vengmee.
  cac-cac: 'Ayec'' vin̈aj Efrón hitita chi'' d''a scal eb''. Ix tac''vi vin̈. Te chaan̈
    ix yal vin̈ yic vach'' syab'' masanil eb'' yetchon̈ab'' molanec'' chi'' yed''
    eb'' tz''och d''a yol chon̈ab'' chi''. Ix yalan vin̈:'
  swh-ULB: Efroni alikuwa ameketi miongoni mwa wana wa Hethi, hivyo Efroni Mhiti akamjibu
    Abraham alipowasikia wana wa Hethi, wote ambao walikuwa wamekuja langoni mwa mji
    wake, akasema,
  bel-bel: 'А Эфрон сядзеў сярод сыноў Хэтавых. І адказваў Эфрон Хэтэянін Абрагаму
    ў вушы сыноў Хэта, усіх, хто ўваходзіў у браму горада ягонага, і сказаў:'
  deu-ELBBK: 'Ephron aber saß inmitten der Kinder Heth; und Ephron, der Hethiter,
    antwortete dem Abraham vor den Ohren der Kinder Heth, vor allen, die zum Tor seiner
    Stadt eingingen, und sprach:'
  mbb-OT: Ebpimpinuu zutun si Efron duma te menge zuma zin he menge Hitihanen, umbe
    midtavak din si Abraham diyà te etuvangan te langun he menge zuma zin he menge
    Hitihanen he midtiǥum dutun te pultahan te inged.
  msc-msc: Wo ka a tɛrɛn Efurɔn jɛrɛ siini Hɛtika tɛma so donda la ye, baa ale fanan
    tɛrɛ Hɛtika de ri. A ka Iburahima jabi jama bɛɛ ɲana ko,
  mal-2015: 'എന്നാൽ എഫ്രോൻ ഹിത്യരുടെ നടുവിൽ ഇരിക്കയായിരുന്നു; ഹിത്യനായ എഫ്രോൻ തന്റെ
    നഗരവാസികളായ ഹിത്യർ എല്ലാവരും കേൾക്കെ അബ്രാഹാമിനോടു:'
  tuo-NT: 'Efrṍ hitita masʉ̃ na waꞌteropʉ dujicʉ niwĩ. Tojo weegʉ nipeꞌtirã cʉ̃ acawererã
    tʉꞌoropʉ, tojo nicã nipeꞌtirã macã sãjãrĩ sope tiro yʉꞌrʉarã tʉꞌoro aꞌtiro nicʉ
    niwĩ:'
  gup-gup: Wanjh nawu Ephron nungka kumekbe birridjarrkni bininj nuye nawu Heth benkebmawahmeng,
    dja nungka biwokmey Abraham kore bedda birribekkang nawu birridjarrkmirndemornnamerrinj
    darnkih kore kururrkdangmaye ngarre kumekbe kubolkkimuk ni.
  met-met: Lipu Hitama Epron rung la ba liwe mana bakbagindi saing haxuya na Ebraham
    mana maxadinga mana lipu longgalo dima long sabanga gamgamingang xaluxinia.
  gvs-gvs: E kina go Epironiyana ina bodao nauyayanaidi iitusobu asa ana kaba siu
    goi moe idi kaba tugúguna. Tuwo senao liliudi matadi goi itáoya, Eberamoyana ilatuwoko
    idigo kana,
  rmc-rmc: 'O Efron akor bešelas maškar o Chetitana a ov phenďa le Abrahamoske anglal
    savore Chetitana, save avle paš e foroskri brana:'
  nlg-nlg: Ephron te sopou so i ghobudira na vure ni kemana Het, tana bona ni vaukolu,
    tana mataula haghe ni komu. Mi tana matadira na vure subo ge bosa,
  dgr-DOGNT: Ekìıyeè k'e Efron dǫ nı wheda ı̨lè. Het got'ı̨į̀ kǫ̀ta goyagoòɂàa-k'è
    ełègehdè gha eyı nègı̨ı̨dee sìı hazǫǫ̀ gıdaà Abraham ts'ǫ̀ hadı,
  pes-OPV: 'و عفرون در میان بنی حت نشسته بود. پس عفرون حتی، در مسامع بنی حت، یعنی
    همه که به دروازه شهر او داخل می‌شدند، در جواب ابراهیم گفت:'
  ron-1924: 'Ефрон ера ши ел аколо, ын мижлокул фиилор луй Хет. Ши Ефрон, Хетитул,
    а рэспунс луй Авраам ын аузул фиилор луй Хет ши ын аузул тутурор челор че тречяу
    пе поарта четэций:'
  ben-OBCV: হিত্তীয় ইফ্রোণ তাঁর লোকজনের মাঝখানে বসেছিলেন এবং যে হিত্তীয়েরা তাঁর
    নগরের প্রবেশদ্বারের কাছে সমবেত হল, তাদের সবাইকে শুনিয়ে শুনিয়ে তিনি অব্রাহামকে
    উত্তর দিলেন।
  lex-lex: La' ler de de Efrona e namtatna la Heta duratni-waitni ina-ama re letgarni.
    Noka Efrona de nwahla Abrahama, de ina-ama mak kawok la leta puohrani gaini re
    ratlin reria.
  rgu-rgu: Faiꞌ ria, Efron natuuꞌ no lahenda Het ara nai na boe. Ana namanene Abraham
    dedean ria boe. Basa de ana napadei, de nataa neuꞌ Abraham nai basa lasiꞌ ara
    matan nae,
  som-som: Haddaba Cefroon wuxuu fadhiyey reer Xeed dhexdooda; oo Cefroon oo ahaa
    reer Xeed ayaa Ibraahim u jawaabay, iyadoo ay maqlayaan reer Xeed intii iriddii
    magaaladiisa ka gashay oo dhammu, oo wuxuu ku yidhi,
  lat-VUC: 'Habitabat autem Ephron in medio filiorum Heth. Responditque Ephron ad
    Abraham, cunctis audientibus qui ingrediebantur portam civitatis illius, dicens:'
  aoi-aoi: Eneja nakine-ka Ebirena n-angmakwulaluma yakwujina wurrumurndakakina-manja
    warnumamalya WarningiYida-manja. Ni-yama nakina, “Engkirraja ena ayakwa nganyangwa.
    Yiba-kwunama angaba angalya erribirra nganyangwa engkwulyumida nungkawa-wa, akwa
    ngarningka mibina medirra num-ambilyama akina-manja angalya. Yiba-kwunama angaba
    angalya aduwaba nuw-engkirrikaja-murrumanja nganyangwa warnumamalya, kajungwa
    kembirra king-akumurni-yada nungkwa-langwa dadingiyena ningkakina-da,” ni-yama
    nakina Ebirena. Umba aburraja wurrababurna-langwa warnumamalya warningakwujina
    nuw-engkirrikenuma ena-langwa ayakwa.
  eng-ASVBT: 'Now Ephron was sitting in the midst of the children of Heth: and Ephron
    the Hittite answered Abraham in the audience of the children of Heth, even of
    all that went in at the gate of his city, saying,'
  mna-mna: 'Abaraam izzo sua tana pizin wal ki Et ta tilup zin su lupŋana muriini
    na, Epron itunu imbotmbot tomini. Tana imaŋga mi imender la iwal biibi matan,
    to ipekel Abaraam kalŋaana ta kembei. Iso:'
  ita-1885: 'Or Efron sedeva per mezzo i figliuoli di Het. Ed Efron Hitteo rispose
    ad Abrahamo, in presenza de'' figliuoli di Het, di tutti coloro ch''entravano
    nella porta della sua città, dicendo:'
  eng-LXXUP: Now Ephron was sitting in the midst of the children of Heth, and Ephron
    the Hittite answered Abraham and spoke in the hearing of the sons of Heth, and
    of all who entered the city, saying,
  eng-ULB: Now Ephron was sitting among the sons of Heth, and Ephron the Hittite answered
    Abraham in the hearing of the sons of Heth, of all those who had come into the
    gate of his city, saying,
  spa-VBL: Efrónel hitita estaba allí sentado en medio de su pueblo. Y le respondió
    a Abraham en presencia de los hititas que estaban en las puertas de la ciudad.
  fra-_FOB: 'Or Ephron était assis parmi les enfants de Heth. Et Ephron, le Héthien,
    répondit à Abraham devant les enfants de Heth qui écoutaient, devant tous ceux
    qui entraient par la porte de sa ville, et dit:'
  mal-mal: 'എന്നാൽ എഫ്രോൻ ഹിത്യരുടെ നടുവിൽ ഇരിക്കുകയായിരുന്നു; ഹിത്യനായ എഫ്രോൻ ഹിത്യരും
    നഗരവാതിൽക്കൽക്കൂടി പ്രവേശിച്ച എല്ലാവരും കേൾക്കെ അബ്രാഹാമിനോട്:'
  urd-GVR: Ifron Hittiyoṅ kī jamāt meṅ maujūd thā. Ibrāhīm kī darḳhāst par us ne un
    tamām Hittiyoṅ ke sāmne jo shahr ke darwāze par jamā the jawāb diyā,
  suz-BL: मेना एफ्रोन हित्ती आन दातेमी निश्‍‍शो बाक्‍माक्‍त। मेको आन सहर ङा गारो ङा
    ठेयब लाप्‍चो आ नेक्‍था बाक्‍‍शा, अब्राहाम आ लोव़ नेन्‍मेनु, मेको हित्ती एफ्रोनमी
    अब्राहाम कली
  ita-1927: 'Or Efron sedeva in mezzo ai figliuoli di Heth; ed Efron, lo Hitteo, rispose
    ad Abrahamo in presenza dei figliuoli di Heth, di tutti quelli che entravano per
    la porta della sua città, dicendo:'
  ckb-ckb: 'عەفرۆنی حیتی لەنێو حیتییەکان دانیشتبوو، لەبەرچاوی هەموو حیتییەکان، هەموو
    ئەوانەی هاتبوونە ناو دەروازەی شارەکەی، وەڵامی ئیبراهیمی دایەوە:'
  eng-BBE: 'Now Ephron was seated among the children of Heth: and Ephron the Hittite
    gave Abraham his answer in the hearing of the children of Heth, and of all those
    who came into his town, saying,'
  crx-NTPO: '''Et Ephron, Heth buye''ke butoh whut''i ''ink''ez Ephron Hitt whut''en-un
    ''unt''oh, ''en Abraham ''uyulhni. Heth buzkeh bunalh, njan keyoh whuti dati-un
    dandilhne ''uyulhni,'
  kan-OKCV: ಆಗ ಅವರ ಮಧ್ಯದಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದ ಹಿತ್ತಿಯನಾದ ಎಫ್ರೋನನು ಪಟ್ಟಣದ ದ್ವಾರದ ಬಳಿಯಲ್ಲಿ
    ಕೂತಿದ್ದ ಎಲ್ಲಾ ಹಿತ್ತಿಯರು ಕೇಳುವಂತೆ ಅಬ್ರಹಾಮನಿಗೆ,
  bbb-bbb: Ro e Efironi e Itaetiko fu sidove viene ije e boeje bu besu afuina vua
    kuaevo fu ijia fina vua fieme.
  tam-2017: 'எப்பெரோன் ஏத்தின் வம்சத்தார் மத்தியில் உட்கார்ந்திருந்தான்; அப்பொழுது
    ஏத்தியனான எப்பெரோன் தன் ஊர் வாசலுக்குள் பிரவேசிக்கிற ஏத்தின் வம்சத்தார் அனைவரும்
    கேட்க ஆபிரகாமுக்கு மறுமொழியாக:'
  spa-RV-1909: 'Este Ephrón hallábase entre los hijos de Heth: y respondió Ephrón
    Hetheo á Abraham, en oídos de los hijos de Heth, de todos los que entraban por
    la puerta de su ciudad, diciendo:'
  ron-BTF: 'Şi Efron locuia printre copiii lui Het; şi Efron hititul a răspuns lui
    Avraam în auzul copiilor lui Het, al tuturor celor ce intrau la poarta cetăţii
    sale, spunând:'
  eng-WEBP: Now Ephron was sitting in the middle of the children of Heth. Ephron the
    Hittite answered Abraham in the hearing of the children of Heth, even of all who
    went in at the gate of his city, saying,
  eng-FBV: Ephron the Hittite was sitting there among his people. He replied to Abraham
    in the presence of the Hittites who were there at the town gate.
  nld-1939: 'Daar ook Efron zelf in de kring der Chittieten zat, stond dus Efron,
    de Chittiet, Abraham te woord ten aanhoren van al de zonen van Chet, die naar
    de poort van zijn stad waren gekomen. Hij sprak:'
  nch-BL: Huan Efrón nopa heteo itztoya nopona inihuaya. Huan Abraham camanaltiyaya
    chicahuac para ma quicaquica nochi ihuampoyohua huan nochi cati mosehuijtoyaj
    nechca icalte nopa altepet.
  tfr-NTPO: Efrón sök ba pjeyoga tjrëko kuzong ga Abraham dboryara, kuya nopga l̈öng
    eshko kës l̈irë pjl̈ú wl̈o.
  vie-1934: 'Vả, Eùp-rôn, người Hê-tít, đang ngồi trong bọn dân họ Hếch, đáp lại cùng
    Aùp-ra-ham trước mặt dân họ Hếch vẫn nghe và trước mặt mọi người đến nơi cửa thành,
    mà rằng:'
  hin-CV: हित्ती एफ्रोन अपने लोगों के साथ वहां बैठा था. जो हित्ती उसके शहर के फाटक
    पर एकत्रित हुए थे, उनके सामने एफ्रोन ने अब्राहाम से कहा,
  eng-OURB: Now Ephron [Fawn-like] was sitting in the middle of the children of Heth
    [Trembling fear]. Ephron [Fawn-like] the Hittite [Descendant of Trembling fear]
    answered Abraham [Father of a multitude] in the hearing of the children of Heth
    [Trembling fear], even of all who went in at the gate of his city, saying,
  spa-BES: 'Y Efrón estaba sentado entre los hijos de Het; y Efrón, el hitita, dio
    su respuesta a Abraham a oídos de los hijos de Het y de todos los que habían venido
    a su ciudad, diciendo:'
  tdx-tdx: 'Niam­besatse añivo’ o nte-Kheteo t’i Efrone; vaho hoe ty natoi’ i Efrone
    nte-Khete amy Avrahame am-pijanjiña’ ze hene nte-Khete mpiheo mb’an-dalam-bei’
    i rovaio:'
  vid-vid: Efuloni heye nayali bahala howawele Wahiti awo nawawele wating'hane hali
    lwizi lwa muji. Efuloni Mhiti, nakamwidichila Abulahamu, kumwando kwa Wahiti weng'ha.
  pwg-pwg: Abraham na Hiti damsi kurisi ivivi sisiya na peyarisi kwanatu matuketinai
    ivivi makiiyana da ivivi yana. Ma Eperon na yavata nani kamonai. Ma Abraham kurina
    ivona bo,
  eng-OKE: But Ephron was sitting in the midst of the sons of Hittah; and Ephron the
    Hittite answered Abraham before the sons of Hittah, of all entering the gate of
    the city, saying,
  tha-KJV: ฝ่ายเอโฟรนอาศัยอยู่ท่ามกลางลูกหลานของเฮท เอโฟรนคนฮิตไทต์จึงตอบอับราฮัมให้บรรดาลูกหลานของเฮทผู้​ที่​เข​้าไปที่​ประตู​เมืองของเขาฟังว่า
  por-BR-2018: 'Este Efrom achava-se entre os filhos de Hete: e respondeu Efrom Heteu
    a Abraão, aos ouvidos dos filhos de Hete, de todos os que entravam pela porta
    de sua cidade, dizendo:'
  bco-bco: Ablaham eyo꞉ a꞉la꞉sa꞉labikiyo꞉, Hit kalu Eflon elo꞉ kegeo꞉ us a꞉namio꞉
    elen. Hit kalu o꞉lia꞉ kaluka꞉isale amisa꞉n toga꞉me a꞉namilo꞉ kegeo꞉ sen i a꞉ma꞉
    si wa꞉l amio꞉, Eflon eyo꞉ a꞉ma꞉la꞉yo꞉ a꞉la꞉sio꞉,
  deu-ELO: 'Ephron aber saß inmitten der Kinder Heth; und Ephron, der Hethiter, antwortete
    dem Abraham vor den Ohren der Kinder Heth, vor allen, die zum Tore seiner Stadt
    eingingen, und sprach:'
  ktm-ktm: Efron, eri iy lapan Hit pe imin ndre lenga’ su lewen hodo ndruhun sohou
    ise pohngkuwen siti. Ile pe iy isohou ile ndralngan ndramat ndre sulo-on ndre
    he-en eriy ti ihpah,
  caa-caa: 'Y cocha yajaꞌ taca turu e Efrón taca e inmojr era xeꞌ tuobꞌ uchꞌajnarir
    e Het, achpa y cay ojron taca e Abraham taca inteꞌ nuxi nuc tuaꞌ uyubꞌiobꞌ tunor
    tin e morojsebꞌir turobꞌ tama uyocher e chinam era y che:'
  eng-WYC-2018: Forsooth Ephron dwelled in the midst of the sons of Heth (or And Ephron
    happened to be sitting there in the midst of the other Hittites). And Ephron answered
    to Abraham, while all (the) men heard that entered [in] by the gate of that city,
    and (he) said,
  epo-epo: 'Kaj Efron sidis inter la filoj de Ĥet, kaj respondis Efron la Ĥetido al
    Abraham aŭdeble por la filoj de Ĥet, antaŭ ĉiuj, kiuj venis en la pordegon de
    lia urbo, dirante:'
  uig-PIN: 'Xu qaƣda Əfron Ⱨittiylar arisida olturatti. Xuning bilǝn ⱨittiyliⱪ Əfron
    Ⱨittiylarning aldida, yǝni xǝⱨirining dǝrwazisidin kirgüqilǝrning ⱨǝmmisining
    aldida Ibraⱨimƣa jawab berip: —'
  beo-beo: Ifalone e da amo Hidaide fi dunu ea fi ganodini esalebe ba:i. Ilia huluane
    da moilai logo holeiga gilisi. E da Hidaide dunu huluane nabima:ne, A:ibalaha:mema
    amane adole i,
  tpi-OTNT: Efron yet i stap namel long ol dispela man bilong lain Hit long ples ol
    i toktok i stap long en, klostu long bikpela dua bilong banis bilong taun. Olgeta
    man bilong lain Hit i stap, na ol i harim Efron i bekim tok long Abraham olsem,
  hau-SA: Efron mutumin Hitti yana zaune a cikin mutanensa, sai ya amsa wa Ibrahim
    a kunnuwan dukan Hittiyawa waɗanda suka zo ƙofar birni.
  udu-udu: Dhala Ip̱ruun a’di diki’di bwaman ’Kwani gi Pa Hiṯẖṯẖa mo dhali a’di ki
    thoḵki Ibrahiim gwo mo ki gwo jin ciḵkina ’Kwani gi Pa Hiṯẖṯẖa mo ’pena ris ’kwani
    kun iiyin ka pije/ gi ’twaŋkala goŋ gi ’peŋkuman bampam piti mo.
  uig-LAT: 'Shu chaghda Efron Hittiylar arisida olturatti. Shuning bilen hittiyliq
    Efron hittiylarning aldida, yeni shehirining derwazisidin kirgüchilerning hemmisining
    aldida Ibrahimgha jawab bérip: —'
  nde-nde: U-Efroni umHithi owayehlezi khonapho phakathi kwabantu bakibo wamphendula
    u-Abhrahama wonke amaHithi ayefikile esangweni ledolobho lakhe ezizwela.
  ton-ton: Pea naʻe nofo ʻa ʻEfilone fakataha mo e fānau ʻa Heti; pea leaange ʻa ʻEfilone
    ko e tangata Heti kia ʻEpalahame ʻi he ʻao ʻoe ngaahi fānau ʻa Heti, ʻio, ʻi he
    ʻao ʻoe kakai kotoa pē naʻe hū ʻi he matapā ʻoe kolo, ʻo pehē,
  ces-1613: '(Ten pak Efron seděl u prostřed synů Het.) Tedy odpověděl Efron Hetejský
    Abrahamovi při přítomnosti synů Het, přede všemi, kteříž vcházejí do brány města
    jeho, řka:'
  eko-eko: 'Eforoni, Nhiiti otule, aarettiye eekhaliye vamote na attunkhulu a sitati
    ethiitile, ye khunjipu Eburahiima vakatthi wa Ahiiti ooshi aari vanlako wa sitati
    ethiitile yoori:'
  nss-nss: Epron irompwan mwalinga hu ndramira Hit hu tora kol para tawuwure, pakeh
    pohomara papai para kol namandran ara. Pwen Epron isomwi Apraham pe ipwai ipa,
  eng-WMB: Now Ephron was sitting in the middle of the children of Heth. Ephron the
    Hittite answered Abraham in the hearing of the children of Heth, even of all who
    went in at the gate of his city, saying,
  tam-TCV: அப்பொழுது ஏத்தியனான எப்ரோன் தன் மக்கள் மத்தியில் உட்கார்ந்திருந்தான்; அவன்
    தன் பட்டண வாசலுக்கு வந்திருந்த ஏத்தியர் அனைவரும் கேட்கத்தக்கதாக ஆபிரகாமுக்குப்
    பதிலளித்து,
  ceb-ULB: Karon naglingkod si Efron kauban sa mga anak nga lalaki ni Heth, ug gitubag
    ni Efron ang Hitihanon si Abraham nga madunggan sa mga anak nga lalaki ni Heth,
    ug sa tanang miadto sa ganghaan sa iyang siyudad, nga nag-ingon,
  mkn-mkn: Itu waktu, Efron sandiri ada iko dudu deng orang Het dong. Jadi dia ju
    dengar Abraham pung omong tu. Ais dia badiri ko manyao sang Abraham di muka orang
    tua-tua dong samua bilang,
  pol-UBG: 'A Efron siedział wśród synów Cheta. Odpowiedział więc Efron Chetyta Abrahamowi
    w obecności synów Cheta i wszystkich, którzy wchodzili w bramę jego miasta:'
  agr-agr: 'Tutai Efrón hitita aents nii nuwi pachitkau asa, nii wegantu aidaush ijunbaunum,
    ashí aents yaaktan waitijin utsaanaidaush betek antuinamunum chichaak:'
  kyc-kyc: Dokopa Eparone baa yuu taone kame kambu mare yuu wato lenge dokona Iti
    akali dupwa pipya role pyao soo peteya. Soo pisipala Aporakame kando isingi lamaiya.
  urd-GVU: عِفرون حِتّیوں کی جماعت میں موجود تھا۔ ابراہیم کی درخواست پر اُس نے اُن
    تمام حِتّیوں کے سامنے جو شہر کے دروازے پر جمع تھے جواب دیا،
  deu-1912: 'Ephron aber saß unter den Kindern Heth. Da antwortete Ephron, der Hethiter,
    Abraham, daß zuhörten die Kinder Heth, vor allen, die zu seiner Stadt Tor aus
    und ein gingen, und sprach:'
  ntj-ntj: '@see-verse:GEN.023.009'
  row-row: Leleꞌ naa, Efron o endoꞌ no atahori Het ra boe, de ana rena Abraham oꞌola
    na. Ana nambariiꞌ de nataa Abraham sia basa atahori lasiꞌ ra mata nara nae,
  kan-2017: ಎಫ್ರೋನನು ಅಲ್ಲಿ ಹಿತ್ತಿಯರ ನಡುವೆ ಕುಳಿತಿದ್ದನು. ಹೀಗಿರಲಾಗಿ ಹಿತ್ತಿಯನಾದ ಎಫ್ರೋನನು
    ಹಿತ್ತಿಯರಾಗಿದ್ದ ಆ ಊರಿನವರೆಲ್ಲರ ಎದುರಿನಲ್ಲಿ ಅಬ್ರಹಾಮನಿಗೆ,
  ena-ena: Lua madɨŋ haiabɨla hɨbɨ ivu ivu mikɨ heŋ ciaŋ aba aba hɨniavɨdaci Efɨlon
    agaŋ nudɨ hɨdɨlɨ pam Hitɨ hɨdɨlɨ agɨlaŋ hula mɨgahɨniavɨmi. Hulaŋ iamɨgali Hitɨ
    hɨdɨlɨ agɨlaŋ igahɨlahɨla hɨniavɨdaci Efɨlon agaŋ Ebɨlam dɨ abami.
  tgo-tgo: E mbaŋako iyako Eipron vambe ina gheko weiyaŋgiya ghauneko i vandeŋe Eibraham
    le utuko. Giyagiyako wolaghɨye methɨ rakamenako weiyaŋgi e ghamba mevathavatha
    ŋgora ghamba ruko, e maranji Eipron i thombeya Eibraham le renuwaŋako iŋa,
  yap-yap: Efron e bpar nga but’ u fithik’ boch e Hittites ko gin ni yima mu’ulung
    riy u langan e garog ko re binaw nem; me i fulweg lungun Abraham ni be rung’ag
    fapi girdi’ u rom,
  tet-tet: Baa oras nia, Efron duꞌuk tuur namutuk no ema Het sia. Nia moos rona Abraham
    dalen nia. Hotu, nia nariik nataa Abraham iha fukun hotu-hotu oin naꞌak,
  hlt-MCSB: Te vaengah Kheth ca rhoek lakli ah Ephron ngol. Te dongah Khitti hoel
    Ephron loh khopuei vongka la aka lo Kheth ca rhoek boeih kah a hna ah Abraham
    te a doo tih,
  mdy-ETH: ዬኖ ዒ ጋዓ ቤዜሎኮ ዓዳሢ ዔፕሮኦኔ ፔ ቶኦኪና ካታሞ ጌላ ካራ ዓሳ ቡኪንታ ቤዛ ሃንጎ ሄኤቴ ዓሶና ዎላ ዴዒ ዓኣዖ፥
    ዒኢካ ዓኣ ዓሳ ቢያ ዋይዛንቴ፦
  twi-ASANTE: Saa ɛberɛ no na Hetini Efron a ɔte ne manfoɔ mu no buaa Abraham maa
    ne nkurɔfoɔ a wɔahyia wɔ kuro no ɛpono ano nyinaa tee sɛ,
  bhl-bhl: 'Yangei, Efolon akalem akal im mutuk moko, Kit kunum waneng alik alik im
    kiin dim e Abalakam elo yan weng mak bokolewomele:'
  con-NTPO: 'Tse''i, hitita a''i, Efrón, tse''tti cca''indeccui''ccu fae''ngae can''jemba
    pañamba Abrahamma quian''me afa. Nane cuintsu poiyi''cco tise antiandeccu, canqque
    sombo''je''tti''ye panshansundeccu''qque tisema paña''faye tsu quian''me afapa
    su:'
  eng-WEBU: Now Ephron was sitting in the middle of the children of Heth. Ephron the
    Hittite answered Abraham in the hearing of the children of Heth, even of all who
    went in at the gate of his city, saying,
  bnp-bnp: E Epron i made vonga turana e huriki a kabu vona a Hiti, lakea i takia
    e Abraham na matane huriki ri made vonga na poridala na tanga dagi, i ta maea,
  wal-wal: Hiitiyaa Efirooni he wode katamaa penggen shiiqida ba asaa giddon uttiis;
    uttidaagee Hiiteti ubbai siyishin, Abrahaamayyo yaagiis;
  mgh-mgh: 'Vano Eforoni onkomile wamoca na asaana a Heti, ni Eforoni, nHitita, ahomwaakhula
    Aparahamu, yiiwaka asaana a Heti ni atthu othene yaari wa nkhora woparasa eeraka:'
  acu-NT: 'Tamati Efrónsha nuni wajau irutkamuri ainau tura chikich aints nuni nangkaaminausha
    mash antukarti tusa, Abrahaman ayaak:'
  spa-PDDPT: 'Efrón habitaba en medio de los hijos de Het. Y Efrón heteo respondió
    a Abraham, a oídos de los hijos de Het y de todos los que entraban por la puerta
    de su ciudad:'
  gun-gun: 'Ha''e gui heteu regua Efrom ou vy oguapy oiny Hete ra''y kuery mbyte.
    Tetã kora rokẽ rupi oike va''e ha''e javi oendua py ijayvu, ha''e vy aipoe''i
    Abraão pe:'
  agu-BL: 'At cu''n tzun Efrón ẍchixo''l e'' xonl Heta''tz. Jilone''n tzaj tzuntz
    tetz Abraham ẍchiwutz cu''n e'' wunak yi ate''-tz bantz quibital yi yol i'' nin
    ncha''tz ẍchiwutz e'' yi wi''nin cyoque''n nin wi''nin cyele''n tzaj stzi puertil
    yi tnum. Itzun taltz:'
  eng-PEV: Efron was sitting there with the other Heth people at the town gate. He
    talked to Abraham so that everyone could hear him.
  ilo-ULB: Ita, ni Efron ket agtugtugaw a kadua dagiti lallaki nga annak ni Het, ket
    simmungbat ni Efron a Heteo kenni Abraham iti panagdengngeg dagiti lallaki nga
    annak ni Het, kadagiti amin a napan iti ruangan iti siudadna, a kunana,
  kpg-kpg: Ephron nogo noho dalia digau Hittite i di gowaa hai dagabuli i di bontai
    di abaaba di waahale, gei mee ga helekai gi Abraham i mua nia daangada huogodoo,
  uig-ARA: 'شۇ چاغدا ئەفرون ھىتتىيلار ئارىسىدا ئولتۇراتتى. شۇنىڭ بىلەن ھىتتىيلىق ئەفرون
    ھىتتىيلارنىڭ ئالدىدا، يەنى شەھىرىنىڭ دەرۋازىسىدىن كىرگۈچىلەرنىڭ ھەممىسىنىڭ ئالدىدا
    ئىبراھىمغا جاۋاب بېرىپ: ــ'
  bsp-bsp: 'Hɛfəroŋ ɛnandɛ aHewy dacɔ. Kɔ Hɛfəroŋ wəHewy oloku Abraham aHewy fɔr kiriŋ
    kɔ aŋɛ ŋaŋc-bɛrɛ dare daŋan dəkusuŋka mɔ:'
  mbs-mbs: Kidoen heman si Efron doma te menge tege Heti netipon kidoen te lelebangan
    te lonsod sìyan, aw dinineg te kedita dan se intaba din diyà ki Abraham,
  tof-tof: Eprron ola asi yarilürr ene mórran pokodó tóba Et kolpampükü, ene wirri
    basirran barrbün mamtaedó. Wa bóktan yalkomólórr Eibrra-amka blaman pamkolpamab
    obzek kwata wagó,
  sus-sus: Eferon Xitika nu tixi naa ɲama tagi. A naxa Iburahima yaabi a xui itexi
    ra, alako Xitika naxee birin nu malanxi taa sode dɛ ra, e xa nɔ a xa wɔyɛnyi ramɛde.
  pon-2006: Pein Epron iang patopato rehn mehn Id ko ni ewen kehl wasahn tuhpene en
    aramas; ih eri sapeng mwohn aramas koaros wasao,
  jae-jae: Mago Epron tau gêŋgôŋ gêwiŋ lau gamêŋ Hetŋa ma ŋac Hetŋa Epron gêjô Abraham
    awa e lau Hetŋa taŋ sêmêŋ sêŋgôŋ malac ŋasacgêdô naŋ samob sêŋô ma kêsôm gebe
  ksd-ksd: 'Ma Epron i ga ki livuan ta ra umana natu i Ket; ma Epron, a te Ket, i
    ga tata bali Abaraam ta ra luaina mata i ra umana natu i Ket, ma ta ra luaina
    mata i diat par dia olaolo ta ra mataniolo kai ra pia na pal, dari:'
  tur-YTC: 'Efron, Het oğullarının arasında oturuyordu. Hititli Efron, Het oğullarının,
    kent kapısından giren herkesin duyacağı biçimde, Avraham’a şu karşılığı verdi:'
  bel-N: 'А Эфрон сядзеў сярод сыноў Хета. І адказаў Эфрон Хет Абрагаму ўслых усіх
    сыноў Хета, якія ўваходзілі ў брамы гораду ягонага, кажучы:'
  grc-BRENT: Ἐφρὼν δὲ ἐκάθητο ἐν μέσῳ τῶν υἱῶν Χέτ· ἀποκριθεὶς δὲ Ἐφρὼν ὁ Χετταῖος
    πρὸς Ἁβραὰμ εἶπεν, ἀκουόντων τῶν υἱῶν Χὲτ, καὶ τῶν εἰσπορευομένων εἰς τὴν πόλιν
    πάντων, λέγων,
  ind-AYT: Pada waktu itu, Efron sedang duduk di tengah-tengah keturunan Het itu.
    Lalu, Efron, orang Het itu menjawab Abraham dan didengar oleh para keturunan Het
    itu, yaitu semua orang yang datang ke pintu gerbang kotanya, katanya
  lid-lid: Eme Epron badeh manyah udu hawe iri Hita ndrahu kon ta atukum, mada san
    ta i bolon; eme iri lau mari badeh anuhun iy asehek;
  eng-NNA: That man Ephron was sitting there among them. He told Abraham, while other
    men were listening, “Old man, I will give you that cave, that land close to the
    cave also. You will put your wife there. All the men here heard what I said.”
  nya-nya: Pamenepo nʼkuti Efroni Mhiti ali pomwepo pakati pa anthuwo amene anabwera
    ku chipata cha mzindawo. Ndipo onse akumva anamuyankha Abrahamu
  hrv-hrv: 'A Efron je sjedio sa sinovima Hetovim. Potom Efron, Hetit, odgovori Abrahamu
    da ga čuju sinovi Hetovi svojim ušima - svi koji su sjedili u vijeću onoga grada:'
  mps-mps: Efron aga me te Hit bidi dabe bidalubo tomode te hanu sunumi elalubo pąde
    te po mibo pesagede augwali dali bididuai. Te Hit bidi dabe tigidali bidalubadi,
    tama augwaligo odali, te Efrongo Abraham dali te tiwai po wei ponani,
  llg-llg: Faik ndia, Efron nanggatuuk tungga no hataholi Het asa nai ndia, de namanene
    Abraham kokolan ndia. Boe ma, nambadeik, de nataa Abraham neu basa lasi kala matan,
    nae,
  tpi-tpi: Efron yet i stap namel long ol dispela man bilong lain Hit long ples ol
    i toktok i stap long en, klostu long bikpela dua bilong banis bilong taun. Olgeta
    man bilong lain Hit i stap, na ol i harim Efron i bekim tok long Abraham olsem,
  dan-1931: 'Men Efron sad blandt Hetitterne; og Hetitten Efron svarede Abraham i
    Hetitternes Påhør, så mange som gik ind gennem hans Bys Port:'
  vie-OVCB: 'Đang ngồi giữa các người Hê-tít, Ép-rôn trả lời trước mặt dân trong thành
    phố:'
  lbk-lbk: Idwani, wad-ay kannay ischi si Efron ay makitotokcho isnan chey ib-ana
    ay Heteo isnan kaam-amongancha ay pantew nan ili. Ke na't kanan isnan sakhangcha
    am-in,
  guj-2017: હવે એફ્રોન હેથના દીકરાઓ સાથે જ બેઠેલો હતો. અને પોતાના નગરના દરવાજામાં
    પેસનારા હેથના સર્વ દીકરાઓના સાંભળતાં એફ્રોન હિત્તીએ ઇબ્રાહિમને ઉત્તર આપ્યો,
  byr-byr: '@see-verse:GEN.023.009'
  awx-awx: Efronu Hit nanä uläpä notnäle bänäkänkätan yiwikutnä, notnä taunde yämä
    däkäne u päkapu yiwikinde kayine, Abrahamu using inikut.
  pon-2006A: Pein Epron iang patopato rehn mehn Id ko ni ewen kehl wasahn tuhpene
    en aramas; ih eri sapeng mwohn aramas koaros wasao,
  por-BRBSL: 'Agora Ephron estava sentado no meio das crianças de Heth. Efrom, o hitita,
    respondeu a Abraão na audiência dos filhos de Heth, mesmo de todos que entraram
    pelo portão de sua cidade, dizendo:'
  aly-aly: Ephron apmerek-artwey, artwa Hitt-kenh apmer tern ilkwa arriw-itwek-antey
    anenh. Abraham-el apmer ikwer ayernek.
  cth-cth: Hat torei teh Hit taminaw koe Ephron teh a tahung. Hit tami Ephron ni khopui
    longkha dawk hoi ka kâen e Hit taminaw pueng ni a thainae koe,
  twi-twi: Saa bere no na Hetini Efron a ɔte ne manfo mu no buaa Abraham, maa ne nkurɔfo
    a wɔahyia wɔ kurow no pon ano nyinaa tee sɛ,
  hlt-hlt: Te vaengah Kheth ca rhoek lakli ah Ephron ngol. Te dongah Khitti hoel Ephron
    loh khopuei vongka la aka lo Kheth ca rhoek boeih kah a hna ah Abraham te a doo
    tih,
  tbz-SIM: 'Kɛ̀ Efunɔɔ kɑ̀ri o kɔbɛ Itiibɛ borɛ̀, kɛ́tɛ̃́nnɛ́ Abɑrɑhɑmmu ditĩ̀nnì
    dìì tìí ndihɛì kó dibòrì borɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ Efron uabɨ nguibar ekiamɨn danganir uari akuvimɨn, Hitian tongɨn aperaghav
    iti. Ezɨ Hitian gumaziba ikia orazi, Efron kamaghɨn Abrahamɨn akam ikaragha ghaze,
  txq-txq: Faik naa, Efron oo nanggatuuk sama-sama no hatahori Het asa boe. De ana
    oo namanene Abraham kokolan naa boe. Boe ma ana nambariik, de naselu Abraham numa
    basa hatahori lasin nara matan nae,
  aaz-aaz: Oras naan, naiꞌ Efron nok antoko nbi atoin Hetes sin naan. In neikn on
    anneen naiꞌ Abraham in haan totis naan. Rarit in nhaek ma nataah naiꞌ Abraham
    anbi atoni mnais ein sin maatk ein am nak,
  azb-azb: 'Efron Xetlilərin arasında oturmuşdu. Xetli Efron şəhər darvazasının yanına
    yığılan bütün Xetlilərin önündə İbrahimə belə cavab verdi:'
  eng-DBY: And Ephron was dwelling among the sons of Heth. And Ephron the Hittite
    answered Abraham, in the ears of the sons of Heth, [even] of all that went in
    at the gate of his city, saying,
  hin-2017: एप्रोन तो हित्तियों के बीच वहाँ बैठा हुआ था, इसलिए जितने हित्ती उसके नगर
    के फाटक से होकर भीतर जाते थे, उन सभी के सामने उसने अब्राहम को उत्तर दिया,
  wol-KYG: 'Booba Efron a ngi teew ci biir Etteen ñi. Efron, miy Etteen nag, wax ak
    Ibraayma ci kanam bokkam yi séq pénc mi, ne ko:'
  swp-swp: 'Wau Eperona wa i babawa Hito tataodi boeadi eai, abo Eperona, Hito tauna
    wa, Aberahama ena riba i hemaisa Hito tataodi gamagaridi matadi eai, eo isi ena
    eanua dobilana aba‐lusorana matadi eai, i ene:'
  bjr-bjr: Eefaroofa narí Qeetana aiku asauku faqa faandaamura kooqiki ufa suqiranaki
    maridanoo iriseenoo aiqamausa iramirufanoo Abaraqaammana qimaminoo qinau.
  eng-YLT: And Ephron is sitting in the midst of the sons of Heth, and Ephron the
    Hittite answereth Abraham in the ears of the sons of Heth, of all those entering
    the gate of his city, saying,
  heg-NTPO: Dedeng na, Efron esa daad se na leo-leo nol atuil Het tas, tiata un kon
    ming Abraham in teka na. Kon nam un hangu dil le siut Abraham se totoang blalan
    in daad se na ngas silans, noan,
  ptu-ptu: Wattu eta too, dio siam duka' heem Efron, illaam alla'-alla'na solana.
    Iya iam mentimba' lako Abraham, nasa'bii ingganna indo to Het to diona heem ma'hempum
    dio ba'ba tama kota,
  bzd-NTPO: 'Eta̱ Efrón dör hititawak e'' tkërñak ie''pa shu̱a̱, e'' tö Abraham iu̱té
    darërë a̱s iyamipa ena ko̱s daparke ká̱ e'' wékkö a̱ e''pa tö ittö̀ ttsö̀. Ie''
    tö iché Abraham a̱:'
  kwf-kwf: Sui ngwaꞋi toꞋa ana fuuꞋi ngwae sa Het, kira ka tua goꞋo Ꞌada ana sinamaa
    ana faꞋi labu ana fanoa doe neꞋeri. Ma kaidaꞋi neꞋeri sa Efron logo neꞋe nia tua
    faꞋi kira, ma nia ka fata Ꞌuri Ꞌi maada,
  eng-WYC-2017: Forsooth Ephron dwelled in the midst of the sons of Heth. And Ephron
    answered to Abraham, while all men heard that entered by the gate of that city,
    and said,
  eng-WMBB: Now Ephron was sitting in the middle of the children of Heth. Ephron the
    Hittite answered Abraham in the hearing of the children of Heth, even of all who
    went in at the gate of his city, saying,
  spp-spp: 'Ɲyɛ mà pi yaha puru jwumpe na kànhe shiinbii piyetabeŋke e, Efurɔn yabiliŋi
    na mpyi wani ná Kyiti shiinbii sanmpil''e. Ka u u Ibirayima pyi pi puni ɲyii na:'
  aey-aey: Odonqa Efron uqa uqana dana age taun cebecna gabandoin bibilegin uqa age
    gemo bibili bilei cunug dah memegin uqa Ebraham madon,
  urd-GVH: इफ़रोन हित्तियों की जमात में मौजूद था। इब्राहीम की दरख़ास्त पर उसने उन
    तमाम हित्तियों के सामने जो शहर के दरवाज़े पर जमा थे जवाब दिया,
  rug-rug: Ba se Eporoni telena, si korapa habotu somanae nana koari kaiqa tie Hitaiti
    koasa vasina pu hoke vivinei rini pa nuqunuquruana koasa barana sa vasileana lavata.
    Ke sipu korapa avosia ri doduru tie vasina, si olaṉa si asa,
  gaz-gaz: Efroon Heetichi saba isaa gidduu taaʼaa ture; innis utuma Heetonni gara
    karra magaalaa isaa dhufan sun hundi dhagaʼanuu akkana jedhee Abrahaamiif deebii
    kenne;
  fra-LSG: 'Éphron était assis parmi les fils de Heth. Et Éphron, le Héthien, répondit
    à Abraham, en présence des fils de Heth et de tous ceux qui entraient par la porte
    de sa ville:'
  gnn-gnn: '@see-verse:GEN.023.009'
  yal-yal: Eferon Xiti kaan yi tixi a yamaan tagi. A yi Iburahima yabi a xuini texin
    na alogo Xitine nun muxun naxanye birin yi malanxi taan so dɛɛn na, e xa nɔ a
    falan namɛdeni.
  gum-gum: 'Inchen tru Efrón hititabe nui misag utu wawabe, truilø mørøb, katø tru
    nui ciudayu yaskabwan mayeelø kebambubelø mørøb inchai Abrahamwane trenchibig
    køn:'
  iou-iou: Täŋpäkaŋ Efron ini bok itkaŋ yäŋirän nadäŋkuk. Nadäŋpäŋ noriye käbeyä täŋkuŋken
    äbä itkuŋo unitä nadäŋirä Abraham iwetkuk; Ärowanina, yäyan ude nämo yäk. Näkä
    nadätat ude gäwera. Kome ukäda gäka biŋam ganiŋ kiretat. Mobä awaŋ äma kumbani
    änekta biŋam ukät kome u käda bok jop ganiŋ kiretat yäk. Notnaye itkaŋ ŋo kudup
    iŋamiken ganiŋ kiretat yäk. Gäka biŋam täyak unita webeka u kaŋ äneŋ yäk.
  haw-1868: 'Noho pa iho la o Eperona me na mamo a Heta: olelo mai la o Eperona ka
    Heta ia Aberahama, ma ka lohe o na mamo a Heta, a o ka poe a pau i komo ma ka
    ipuka o ke kulanakauhale, i mai la,'
  arb-NAV: 'وَكَانَ عِفْرُونُ جَالِساً بَيْنَ الْحِثِّيِّينَ، فَقَالَ فِي مَسَامِعِ
    الْحِثِّيِّينَ، أَمَامَ كُلِّ الْحَاضِرِينَ فِي مَجْلِسِ مَدِينَتِهِ:'
  adz-adz: Efron impa wasaꞌ i gan garaman Hit igi imingꞌ gamp tsiraꞌ muantsi nifunggan
    da ini Abraham nan gan mungaꞌ imingꞌ santan igi maranggan ibiani,
  ewe-ewe: Efrɔn nɔ ameawo dome. Eƒo nu, ɖo Abraham ƒe nya la ŋu le Hititɔwo katã
    ŋkume. Egblɔ na Abraham be,
  eng-LEE: And Ephron dwelt among the children of Heth; and Ephron the Hittite answered
    Abraham in the hearing of the children of Heth, and of all those that went in
    at the gate of his city, saying,
  dji-dji: Ga nyani Yiprun nguḻikirri nyininy kiriny, ga nyani butjir-marnggidjini
    Abrayamgi. Ga ngunukima yul Yiprun nyani girri miri ngungirapibi Yitayit bapurrurrbi.
    Miri ngunutjini yul mala nyininyi nguḻi gurrbimirri rarrimirri munganmirri gadjigirring,
    djani miri ngurrḏawalangupili wanapilimirring ngungirapibi gurrbibi, ga rum djin
    djakadjny giriny ngungirki gurrbigi.
  gvn-gvn: '@see-verse:GEN.023.009'
  nna-nna: Pirirri nyarra palangangarra kajarnikinyi, pala Ephron. Wurrarnala Abraham-ja,
    jintalu pirirrimarta pinakarrinyikinyiyi, “Mirtanyakurra, yungkulumarnanta pala
    jurnti, pala warrarn jurntimartaji pukun. Mirtawa nyuntumili wirriliman palanga.
    Wiyirrju nyungurrangulu pirirrimartalu pinakarrinyanyiyi muwarr pirnaja.”
  asm-FB: তেতিয়া হেতৰ সন্তান সকলৰ মাজত ইফ্রোণ বহি আছিল। হেতৰ সন্তান সকল আৰু নগৰৰ
    প্রৱেশ দুৱাৰেদি সোমোৱা সকলোৱে শুনাকৈ, হিত্তীয়া ইফ্ৰোণে অব্ৰাহামক উত্তৰ দি ক’লে,
  sus-A: عٍقٍرٌن شِتِكَ نُ تِشِ نَا حَمَ تَفِ. عَ نَشَ عِبُرَهِمَ يَابِ عَ شُي عِتٍشِ
    رَ، عَلَكٌ شِتِكَ نَشٍيٍ بِرِن نُ مَلَنشِ تَا سٌدٍ دّ رَ، عٍ شَ نْ عَ شَ وْيّنيِ
    رَ مّدٍ.
  fra-SBL: 'Or Éphron était assis au milieu des fils de Heth. Ephron, le Hittite,
    répondit à Abraham en présence des fils de Heth, de tous ceux qui entraient à
    la porte de sa ville, et dit :'
  hbo-hbo: וְעֶפְרֹ֥ון יֹשֵׁ֖ב בְּתֹ֣וךְ בְּנֵי־חֵ֑ת וַיַּעַן֩ עֶפְרֹ֨ון הַחִתִּ֤י
    אֶת־אַבְרָהָם֙ בְּאָזְנֵ֣י בְנֵי־חֵ֔ת לְכֹ֛ל בָּאֵ֥י שַֽׁעַר־עִירֹ֖ו לֵאמֹֽר׃
  shp-NTPO: 'Jatian Efrón jato betan jain ixon, jawen kaibobaon itan jatíbi ja jeman
    jikiaibaonribi ninkánon ixon, Abraham yoia iki:'
  eng-WYCLIFFE: Forsothe Efron dwellide in the myddis of the sones of Heth. And Efron
    answerde to Abraham, while alle men herden that entriden bi the yate of that citee,
  piu-2006: '@see-verse:GEN.023.009'
  pjt-pjt: Ka wati panya Ipuṟannga palula tjanala tjungu nyinangi tawunu pala palula
    kaitangka, munu paluṟu Aipuṟamalu tjapinnyangka kuliṟa wangkangu aṉangu tjuṯangka
    miṟangka nyanga alatji,
  cwe-cwe: Efiloni mwenyewo kakala imwe wa Wahiti wawo wowakalile waiting'hana hana
    ulwivi lwa dibululu. Ivo Efiloni Muhiti kamwidika Bulahimu haulongozi ha wanhu
    wose wowakalile baho,
  bgs-bgs: Tô timpo tô, igunsad si Efron duma katô mga Hetihanon na ilimud tun ta
    sállat katô lunsud dan, asta igdinág katô langun tô igtaba din ki Abraham, na
    mà din,
  kik-kik: Nake Efironi ũcio Mũhiti aikarĩte thĩ o hau gatagatĩ-inĩ ka andũ arĩa angĩ;
    tondũ ũcio agĩcookeria Iburahĩmu akĩiguagwo nĩ Ahiti othe arĩa mookĩte kĩhingo-inĩ
    gĩa itũũra rĩu rĩake.
  ksr-ksr: 'Kaeŋ jero Efronoŋ alauruta Hit kanageso kuuya taoŋgiaa kiropo naguyanoŋ
    kaŋ sombenoŋ ajoroogiti, iyoŋoo batugianoŋ raro qaa geja ama mogi Efronoŋ Aabraham
    kokaeŋ meleema muro:'
  fra-NCL: 'Or Ephron était assis au milieu des fils de Heth. Ephron le Hittite répondit
    à Abraham en présence des fils de Heth, de tous ceux qui entraient par la porte
    de sa ville ; il lui dit :'
  cek-AK: To nathuem ah Ephron loe Hit kaminawk salakah anghnut; Hit kami Ephron loe
    vangpui khongkha thungah akun, Hit kami rangpui hmaa ah Abraham ih lok to pathim
    pae; anih mah,
  xla-xla: Epalati Epolonta mo kosukulli kokoloma tala dla yimkadulo Hitai so mate
    polomama A꞉iblaham yu dalepame asiyama epo atlaiyo,
  cuk-cuk: 'Ar Het-dule-Efrón emar-abargi simosoggu, bela Het-dulemar, degi, dule-bela-neggweburse-ubomamaid
    e-itomalaga, Abraham-abin sogded:'
  uig-CYR: 'Шу чағда Әфрон Һиттийлар арисида олтиратти. Шуниң билән һиттийлиқ Әфрон
    Һиттийларниң алдида, йәни шәһириниң дәрвазисидин киргүчиләрниң һәммисиниң алдида
    Ибраһимға җавап берип: —'
  tel-2017: ఆ ఎఫ్రోను హేతు సంతతివారి మధ్యలోనే కూర్చుని ఉన్నాడు. హిత్తీయుడైన ఎఫ్రోను
    ఆ పట్టణ ద్వారం లో ప్రవేశించే వారందరి ముందు హేతు సంతతివారు వింటుండగా అబ్రాహాముకు
    ఇలా చెప్పాడు.
  hat-BSA: 'Alò, Ephron te chita pami fis a Heth yo. Ephron, Ethyen an, te reponn
    Abraham nan prezans fis a Heth yo, menm tout moun yo ki t ap antre nan pòtay vil
    la. Li te di:'
  kos-kos: In pacl sac, Ephron el wi mwet Hit wial muta ke acn in meeting se ke mutunpot
    nu in siti uh. Ac el topuk ye mutun mwet nukewa su muta in acn sac,
  hbo-WLC: וְעֶפְר֥וֹן יֹשֵׁ֖ב בְּת֣וֹךְ בְּנֵי־חֵ֑ת וַיַּעַן֩ עֶפְר֨וֹן הַחִתִּ֤י
    אֶת־אַבְרָהָם֙ בְּאָזְנֵ֣י בְנֵי־חֵ֔ת לְכֹ֛ל בָּאֵ֥י שַֽׁעַר־עִיר֖וֹ לֵאמֹֽר׃
  ibo-ibo: Efrọn onye Het nʼonwe ya so nọdụ nʼebe ahụ nʼetiti ndị ya. Ọ zara Ebraham
    nʼihu ndị Het niile bịara nʼọnụ ụzọ ama obodo
  ory-ory: ସେତେବେଳେ ଇଫ୍ରୋଣ ହେତ୍‌ର ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରେ ବସିଥିଲା; ତେଣୁ, ହିତ୍ତୀୟ ଇଫ୍ରୋଣ
    ଆପଣା ନଗର-ଦ୍ୱାରରେ ପ୍ରବେଶକାରୀ ହେତ୍‌ର ସନ୍ତାନ ସମସ୍ତଙ୍କ ସାକ୍ଷାତରେ ଅବ୍ରହାମଙ୍କୁ ଉତ୍ତର
    ଦେଲା,
  wmt-wmt: '@see-verse:GEN.023.009'
  chk-chk: Nge Efron a püsin mot lein ekewe chon Hit lon ewe lenien mwicheich lon
    asamalapen an telinimw. Iwe, a üreni Apraham me fän mesen ekewe chon Hit meinisin,
  ssd-ssd: 'Efron nu Hit mbal tuku gabat ande minna. Nu nane ŋakmba ndoŋ tumbraŋ ta
    tuku fonde malaŋga tugumŋge minyok minna sulumba nu sakina:'
  rop-rop: Wal det men neim Efran bin deya du langa det miting, en deya na lida langa
    ol detlot boswan imbin dalim Eibrahem,
  ukr-1871: Ефрон же седїв посеред синів Хетових. Відказуючи ж Ефрон Хетїянин Авраамові
    каже так, що чули його сини Хетові і всї, що повиходили до міської царини.
  eng-AOI: Ephron himself was sitting there with the Hittite people. He said, “Listen
    to me. I will give that whole field of mine to you, and also the cave. I will
    give it to you today, in front of my people, so that you can put your wife in
    it.” And all the people there heard him.
  yon-yon: Efron kuu Hitdan numun dabokne yi taun kuuk darewoob wiriniwen yambongko
    kuye nedbimbon yaa dibiib. Yembed Hitdan yi arinambo arimbed Abraham yaa inandoon
  bch-bch: Be Epron imamado rabu ngan gid panua It ad toa tirourou ngan tuanga toa
    oa aea atama iaoa. Ta ikoli Abraam ele posanga toa gid It matadeai bedane,
  deu-1951: 'Und Ephron saß mitten unter den Hetitern. Da antwortete Ephron, der Hetiter,
    dem Abraham vor den Söhnen Hets, vor allen, die durch das Tor seiner Stadt aus
    und eingingen, und sprach:'
  eng-JPS: 'Now Ephron was sitting in the midst of the children of Heth; and Ephron
    the Hittite answered Abraham in the hearing of the children of Heth, even of all
    that went in at the gate of his city, saying:'
  ubr-ubr: Ephron toun on an sabu Hitt yangan mat on mafam gagamin an furi awan sesebinai
    simair simama, on nan emon ibi yafot on osi sabu engon sitatam.
  srp-1865: 'A Efron sjeðaše usred sinova Hetovijeh. Pa reèe Efron Hetejin Avramu
    pred sinovima Hetovijem, koji slušahu, pred svijem koji ulažahu na vrata grada
    njegova, govoreæi:'
  lug-lug: Mu kiseera ekyo Efulooni yali atudde awo wakati mu Bakiiti. Efulooni, Omukiiti
    n’addamu Ibulayimu nga Abakiiti bonna abaaliwo mu mulyango gw’ekibuga nga bawulira
    nti,
  heb-heb: ועפרון ישב בתוך בני חת ויען עפרון החתי את אברהם באזני בני חת לכל באי שער
    עירו לאמר׃
  ben-IRV: তখন ইফ্রোণ হেতের সন্তানদের মধ্যে বসে ছিলেন; আর হেতের যত সন্তান তাঁর নগরের
    দরজা দিয়ে প্রবেশ করলেন, তাঁদের কর্ণগোচরে সেই হিত্তীয় ইফ্রোণ অব্রাহামকে উত্তর
    করলেন,
  pan-pan: ਅਫ਼ਰੋਨ ਹੇਤ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਵਿਚਕਾਰ ਬੈਠਾ ਹੋਇਆ ਸੀ, ਇਸ ਲਈ ਜਿੰਨ੍ਹੇ ਹਿੱਤੀ ਉਸ ਨਗਰ
    ਦੇ ਫਾਟਕ ਤੋਂ ਲੰਘਦੇ ਸਨ ਉਹਨਾਂ ਸਾਰਿਆਂ ਦੇ ਅੱਗੇ ਅਬਰਾਹਾਮ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ,
  mwp-mwp: Nuy Epron sey goegathaw pasagudanu amadhan, mura Ithaythaw buwaynu parunu.
    Nuy mulaydhin kedha Abramalpa,
  mya-JVB: ထိုအခါ ဧဖရုန် သည်၊ ဟေသ အမျိုးသား တို့တွင် ထိုင် လျက်ရှိ၏။ သို့ဖြစ်၍ မြို့
    တံခါး သို့ ဝင် သောသူ အပေါင်း တည်းဟူသောဟေသ အမျိုးသား ပရိတ်သတ် ၌ ၊ ဟိတ္တိ အမျိုးသားဧဖရုန်
    က၊ ထိုသို့မဟုတ်ပါ။
  tte-O: Na Epiloni iyaele bodane luwali mena imiyamiya,
  tbg-tbg: Eparahaamiva minti tuvaro Hiti vatanaa vaiinti Efaroniva nai navunaaka
    hampata vatuka qentiana oquvi vaumanta vira navunaaka vira aaqanto vaiha vira
    uva iri vauvaro viva Eparahaamirara tiharo,
  hmo-hmo: Inai Eparona be Hiti taudia edia huanai ia helai noho. Vadaeni Eparona,
    Hiti tauna, ese Aberahamo dekenai ia haere, Hiti taudia edia vairana dekenai,
    bona iena hanua taudia ibounai edia vairana dekenai, ia gwau,
  ata-ata: Epulon to a uxoxoolu ulolomu no taineꞌi ta menexu no anu pita ane ne no
    aitengaxu vimelusou tualasiꞌa ne. Xe muavuti soxu la muvikala no ieꞌi aneꞌi ta
    tatila iloꞌa ta menexu sou mukolinu taliꞌi noxou Avalaamu aloxo ꞌo,
  nfa-nfa: Lodꞌo èèna, Efron madhèdi ètu era èèna kahèi, dènge dhèu-dhèu Het sèra.
    Ka na tadèngi kahèi lii padhai lii Abraham deo na. Hèia na kèdꞌi titu, ka na bꞌala
    Abraham ètu madha dhèu heka aaꞌi-aaꞌi ra ètu sèra, aku nèngu na,
  urd-urd: और 'इफ़रोन बनी-हित के बीच बैठा था। तब 'इफ़रोन हित्ती ने बनी हित के सामने,
    उन सब लोगों के आमने सामने जो उसके शहर के दरवाज़े से दाख़िल होते थे अब्रहाम को
    जवाब दिया,
  rus-SYN: 'Ефрон же сидел посреди сынов Хетовых; и отвечал Ефрон Хеттеянин Аврааму
    вслух сынов Хета, всех входящих во врата города его, и сказал:'
  cbt-NTPO: 'Ipronta Iti piyapi. Inanta inaquë chachin nisarin ni''ton, a''napita
    hua''ano''sa natantonënquë inaora chachin Apraan sha''huitërin. Chiníquën nonin
    ninano ya''coanataquëchin, na''huëpisopitanta'', natanacaiso marë'':'
  bqc-SIM: 'Ɛfↄ̃nↄ zↄ̃lɛa ń guu a wɛ̃́lɛ bĩ́ibↄlɛu we, ↄ̃ a ò Ablahaũɛ Itiↄ wáa
    píi à mɛ̀:'
  tcz-CHONGTHU: Ephron chu mipi lah a atou pet ahin, Abraham chu adonbut in midang
    hon jong athusei chu aja cheh un, Hite mite ho khopi sunga umjouse jah ah hitin
    aseiye.
  mar-mar: तेथे एफ्रोन हा हेथीच्या मुलांबरोबर बसलेला होता, आणि हेथीची मुले व त्याच्या
    नगराच्या वेशीत येणारे सर्व ऐकत असता, एफ्रोन हित्ती याने अब्राहामाला उत्तर दिले,
    तो म्हणाला,
  tcs-tcs: Den Epron i bin sidaun lo dem pipol blo It. Ane Epron i bin ansa po Eibram
    wea da mitingples blo dem pipol blo It, prant lo ebriwan uda bin wea da dowei
    blo geit blo da taun. Em i bin spik diskain,
  qub-qub: 'Chay nishan öra Efronga chay runacunacho talluraycänaj. Chaymi Efronga
    marca-masincuna chaycho caycaj wiyananpaj, chayno chay siudä puncupa päsaycajcunapis
    wiyananpaj Abrahamta niran:'
  bqp-bqp: 'Ɛflↄnu vutɛna ń tɛ́ a wɛ̃tɛ bĩnilɛa gwe, akũ à ò Ibrahĩnɛ Itinↄ wára
    ń pínki à pì:'
  hat-hat: 'Efwon te chita la avèk lòt moun Et yo, bò pòtay lavil la, kote moun yo
    konn reyini an. Devan moun Et yo, devan tout moun ki t''ap pase bò pòtay la, Efwon
    reponn Abraram. Li di li:'
  eng-BSB: Now Ephron was sitting among the sons of Heth. So in the presence of all
    the Hittites who had come to the gate of his city, Ephron the Hittite answered
    Abraham,
  tod-tod: Efelon ɠɛni zeini Ɠɛte nuiti saama. É Aɓalaame wooɠaaʋoteni Ɠɛte nuiti
    gaazu, ta niiti kpein ti ɠɛni lɛɛzu taazu ga siɠida ʋelei.
  eng-WEBPB: Now Ephron was sitting in the middle of the children of Heth. Ephron
    the Hittite answered Abraham in the hearing of the children of Heth, even of all
    who went in at the gate of his city, saying,
  kbq-kbq: Hankino Efroni'a ana Hiti mofavre'mokizmi amunompi mani'ne. Efroni'a Hiti
    ne'kino rankuma'mofo kafante emani'naza vahe'mokizmi zamagesafi, ke nona'a huno
    Abrahamuna asami'ne,
  nhe-BL: Huan Efrón nopa heteo itztoya nopano ininhuaya. Huan Abraham camatiyaya
    chicahuac para ma quicaquica nochi ihuampoyohua huan nochi tlen mosehuiyayaj nechca
    ipuerta nopa altepetl.
  bus-bus: 'Ɛflↄnu vɛ̃ɛna ń tɛ́ a wɛ́tɛ bĩilɛn gwe, ben à ò Ibraĩnɛ Itinↄ wáa ń píngi
    à bè:'
  gub-BL: Eperom wapyk in a'e pe wamyter pe a'e, wazemono'ogaw pe tawhu huken ruwake
    a'e. Uze'eg wahy haw rupi a'e pe har nànàn kury. Upaw rupi upuner ize'eg henu
    haw rehe wà.
  eng-DRA: 'Now Ephron dwelt in the midst of the children of Heth. And Ephron made
    answer to Abraham in the hearing of all that went in at the gate of the city,
    saying:'
  knf-knf: 'Kë Efron aşë ţo ţi pŧoof pi bahitit baŧënţul wal mënţ. Aŧeem Abraham ţi
    kadun ki bahitit bŧi banwooŋ du bayiti aji na a :'
