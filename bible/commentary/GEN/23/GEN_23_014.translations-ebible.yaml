verse: GEN.023.014
translations:
  mal-C: 'എഫ്രോൻ അബ്രാഹാമിനോട്:'
  deu-TKW: 'Ephron aber antwortete dem Abraham also:'
  lin-lin: 'Efroni azongiselaki Abrayami :'
  cbr-NT: 'Usai kia ka Efrónnën kakëxa:'
  eng-LSV: And Ephron answers Abraham, saying to him,
  bmu-bmu: 'Mewö jiiga mötketka Efronöŋ Abrahamgöra kewö meleŋ waŋgiyök:'
  eng-GNV: Ephron then answered Abraham, saying vnto him,
  eng-WEBSTER: And Ephron answered Abraham, saying to him,
  nhw-BL: 'Huajca Efrón quinanquili:'
  swh-ONEN: Efroni akamjibu Abrahamu,
  bba-bba: Adɑmɑ Eforoni u Aburɑhɑmu sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And Ephron answered Abraham, saying unto him,
  cpy-cpy: 'Ari ikantanaki Efrón:'
  mpx-mpx: Abalahama anana Epiloni i lahe i ba,
  wbp-wbp: Ngularla Yipira wangkaja Yipuruyamuku,
  luo-luo: Efron nodwoko Ibrahim niya,
  meu-meu: Bena Efron ese Abraham e haere henia, eto,
  npi-ULB: ।” एप्रोनले अब्राहामलाई भने,
  yor-yor: Efroni sì dá Abrahamu lóhùn pé,
  emp-NTPO: 'Eproʌ̃ba panusia:'
  ind-ind: Jawab Efron kepada Abraham,
  pes-OPCB: 'عفرون در پاسخ گفت:'
  ssx-ssx: Koto leeke Epotonima꞉ hombo peaaso alota꞉
  lcm-lcm: Au, Eperon kala polpol a Abaraam asukang ke,
  aer-aer: Kele Ephron Abraham-eke angkeke,
  tgl-ULB: Sumagot si Ephron kay Abraham, na nagsasabing,
  nop-nop: Unduŋ yobune Efelondi Abalaham indiŋ niŋguk,
  kca-kca: 'Ефрон Авраам пеԓа йŏхԓы пŏтәртәс пӑ йастәс:'
  cbu-NT: 'Efronsha: Ichee, mazinangcha. Timburanlliz 400 kurik waritakiya. Ashiritaa,
    mapiyrush izanllinish mapungcha, tárangiya.'
  hui-hui: Ani layagola Eberono ibugua Abarahamahondo ladai bialu lalu,
  wrs-wrs: Doa Evronmba henga omnana,
  mya-mya: ထို​အ​ခါ​ဧ​ဖ​ရုန်​က``အ​ရှင်၊ ထို​မြေ​ကွက်​သည်​ငွေ​သား​လေး​ရာ​မျှ​သာ​တန်​ဖိုး​ရှိ​၏။
    ထို​ငွေ​မှာ​မ​ပြော​ပ​လောက်​ပါ။ ထို​မြေ​တွင်​အရှင်​၏​မယား​ကို​သင်္ဂြိုဟ်​ပါ​လော့''
    ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu Efrón manbakatu tsandimi:'
  bod-N: ཨེབ་རོན་ན༌རེ།
  wsk-wsk: Se Ephron aking mam,
  kkl-kkl: Wene aro ambarogpa, Efron nenekori,
  sna-sna: Efuroni akapindura Abhurahama akati,
  spa-BLM: 'Efrón respondió a Abraham, diciéndole:'
  beu-beu: Angmuse Efron ana Abraham ehur angu ebalet hula, “Nimang! Naing venghele
    hengi. Meke kabingdena angu ebili seeng perak ratu buta kolang. Seeng kabingdena
    aulang angu, egunang naba metma piadana? Aaungba aana ila, senge eejangu ba aamina
    angu at hoa angumi taloul.”
  cac-cac: 'Ix tac''vi vin̈aj Efrón chi'':'
  swh-ULB: Efroni akamjibu Abraham, akisema,
  bel-bel: 'Эфрон адказаў Абрагаму і сказаў яму:'
  deu-ELBBK: 'Und Ephron antwortete dem Abraham und sprach zu ihm:'
  mbb-OT: Ne midtavak dutun si Efron ki Abraham te,
  msc-msc: 'Efurɔn ka a fɔ Iburahima yɛ ko:'
  mal-2015: 'എഫ്രോൻ അബ്രാഹാമിനോടു: യജമാനനേ, കേട്ടാലും:'
  tuo-NT: 'Cʉ̃ tojo nicã, Efrṍ yʉꞌticʉ niwĩ tja:'
  gup-gup: Ephron biwokmey Abraham, yimeng,
  met-met: Epron haxuya na Ebraham ba,
  gvs-gvs: Go kina Epironiyana idigo kana,
  rmc-rmc: 'O Efron odphenďa le Abrahamoske:'
  nlg-nlg: Ma Ephron te bosa tughu,
  dgr-DOGNT: Efron, Abraham ts'ǫ̀ hadı,
  pes-OPV: 'عفرون در جواب ابراهیم گفت:'
  ron-1924: 'Ши Ефрон а рэспунс астфел луй Авраам:'
  ben-OBCV: ইফ্রোণ অব্রাহামকে উত্তর দিলেন,
  lex-lex: 'Efrona nwahla Abrahama:'
  rgu-rgu: Efron nataa nae, “Dae ria beli na adaꞌ noi doifulaꞌ natun haa! Huu hata
    de ita dua taloloe teu-mai no doi kabaianaꞌ sira? Papa muu fo matoi sao ma neuꞌ
    na leo.”
  som-som: Cefroonna Ibraahim buu u jawaabay, isagoo ku leh,
  lat-VUC: 'Responditque Ephron:'
  aoi-aoi: Enamba-langwa Ebirena ni-lawurrakaja ayakwa enuwa-wa. Ni-yama,
  eng-ASVBT: And Ephron answered Abraham, saying unto him,
  mna-mna: 'Epron ipekel Abaraam kalŋaana ma isombe:'
  ita-1885: 'Ed Efron rispose ad Abrahamo, dicendogli:'
  eng-LXXUP: But Ephron answered Abraham, saying,
  eng-ULB: Ephron answered Abraham, saying,
  spa-VBL: 'Efrón le respondió a Abraham, diciéndole:'
  fra-_FOB: 'Et Ephron répondit à Abraham, en lui disant:'
  mal-mal: 'എഫ്രോൻ അബ്രാഹാമിനോട്: “യജമാനനേ, കേട്ടാലും:'
  urd-GVR: Ifron ne jawāb diyā, “Mere āqā, suneṅ. Is zamīn kī qīmat sirf 400 chāṅdī
    ke sikke hai. Āp ke aur mere darmiyān yih kyā hai? Apnī bīwī ko dafn kar deṅ.”
  suz-BL: मिनु एफ्रोनमी अब्राहाम कली
  ita-1927: 'Ed Efron rispose ad Abrahamo, dicendogli:'
  ckb-ckb: 'عەفرۆنیش وەڵامی ئیبراهیمی دایەوە:'
  eng-BBE: So Ephron said to Abraham,
  crx-NTPO: '''Ink''ez Ephron, Abraham ''uyulhni,'
  kan-OKCV: ಎಫ್ರೋನನು ಅಬ್ರಹಾಮನಿಗೆ ಉತ್ತರವಾಗಿ,
  bbb-bbb: Eburame fu ijiege kuaramoga e Efironi fu una gue kuae, E ireobo igia fiene.
    Sakae ao ijadufuo moni ijeja fo aderedi siruva ijiaru. Ro ije a vierafega fune
    marejoga ni bara one ijadufuo surive abe ijia mako runo kuae.
  tam-2017: 'அதற்கு எப்பெரோன் ஆபிரகாமுக்கு மறுமொழியாக:'
  spa-RV-1909: 'Y respondió Ephrón á Abraham, diciéndole:'
  ron-BTF: 'Şi Efron a răspuns lui Avraam, spunându-i:'
  eng-WEBP: Ephron answered Abraham, saying to him,
  eng-FBV: Ephron replied to Abraham, telling him,
  nld-1939: 'Maar Efron antwoordde weer aan Abraham:'
  nch-BL: 'Huajca Efrón quinanquili:'
  tfr-NTPO: Kuya Efróndë ga tjl̈ẽ ba kong ga
  vie-1934: 'Eùp-rôn đáp rằng:'
  hin-CV: यह सुन एफ्रोन ने अब्राहाम से कहा,
  eng-OURB: Ephron [Fawn-like] answered Abraham [Father of a multitude], saying to
    him,
  spa-BES: 'Entonces Efron dijo a Abraham:'
  tdx-tdx: Nanoiñe i Avrahame t’i Efrone ami’ty hoe,
  vid-vid: Efuloni nakamwidichila Abulahamu,
  pwg-pwg: Ma ivonapotei bo,
  eng-OKE: And Ephron answered Abraham, saying to him,
  tha-KJV: เอโฟรนตอบอับราฮัมว่า
  por-BR-2018: 'E respondeu Efrom a Abraão, dizendo-lhe:'
  bco-bco: A꞉la꞉sa꞉labiki Eflona꞉ a꞉ma꞉la꞉ sa꞉laki, “Kalu alan, nilo꞉ so꞉lo꞉l we ge
    dabuma. Hen we silba mole 400 a꞉la꞉fo꞉ a꞉ma꞉ kililia꞉no꞉ dowo꞉, ko꞉sega na꞉no꞉
    mole to nenela꞉mela꞉no꞉wo꞉ ka ta꞉foma. Ge sowo꞉wo꞉ ka daida꞉bi.” Eflon eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Und Ephron antwortete dem Abraham und sprach zu ihm:'
  ktm-ktm: Efron ihpa,
  caa-caa: 'Entonces ojron e Efrón y che:'
  eng-WYC-2018: And Ephron answered,
  epo-epo: 'Kaj Efron respondis al Abraham, dirante al li:'
  uig-PIN: 'Əfron Ibraⱨimƣa jawab berip uningƣa:'
  beo-beo: Ifalone da A:ibalaha:mema bu adole i,
  tpi-OTNT: Na Efron i bekim tok long Abraham olsem,
  hau-SA: Efron ya ce wa Ibrahim,
  udu-udu: 'Ip̱ruun thoḵki’da Ibrahiim gwo mo mmo/o gwo mo ki:'
  uig-LAT: 'Efron Ibrahimgha jawab bérip uninggha:'
  nde-nde: U-Efroni waphendula u-Abhrahama wathi,
  ton-ton: Pea lea ʻa ʻEfilone kia ʻEpalahame, ʻo ne pehē kiate ia,
  ces-1613: 'A odpovídaje Efron Abrahamovi, řekl jemu:'
  eko-eko: 'Eforoni khunjipu Eburahiima yoori:'
  nss-nss: Epron ara isomwi nongna Apraham ipa,
  eng-WMB: Ephron answered Abraham, saying to him,
  tam-TCV: அதற்கு எப்ரோன் ஆபிரகாமிடம்,
  ceb-ULB: Mitubag si Efron kang Abraham, nga nag-ingon,
  mkn-mkn: Ais ju Efron manyao bilang, “Itu tana pung harga cuma ampa ratus doi perak
    sa. Buat apa kotong dua batawar pi-datang deng doi sadiki ana tu? Bapa pi ko kubur
    bapa pung bini di situ suda.”
  pol-UBG: 'Efron odpowiedział Abrahamowi:'
  agr-agr: 'Tama Efrón Abrahaman ayaak:'
  kyc-kyc: Dokopa Eparoneme isingi lamaiyuo,
  urd-GVU: عِفرون نے جواب دیا، ”میرے آقا، سنیں۔ اِس زمین کی قیمت صرف 400 چاندی کے
    سِکے ہے۔ آپ کے اور میرے درمیان یہ کیا ہے؟ اپنی بیوی کو دفن کر دیں۔“
  deu-1912: 'Ephron antwortete Abraham und sprach zu ihm:'
  ntj-ntj: '@see-verse:GEN.023.013'
  row-row: Efron nataa nae, “Rae naa feli na akaꞌ a doi fulaꞌ natun haa. Soa saa ruꞌa
    nggita taloe neu-nema akaꞌ doiꞌ mbei anaꞌ naa? Amaꞌ muꞌoi sao ma sia naa leo.”
  kan-2017: ಅದಕ್ಕೆ ಎಫ್ರೋನನು ಅಬ್ರಹಾಮನಿಗೆ,
  ena-ena: Lɨci Efɨlon agaŋ Ebɨlam dɨ abami.
  tgo-tgo: Eipron i gonjoghawe iŋa,
  yap-yap: Me fulweg Efron ni ga’ar,
  tet-tet: Rona nola nunia, Efron moos nataa naꞌak, “Rai nia folin, osan murak tomak
    atus haat dei! Halo saa, ita rua hatuun folin baa-mai tan osan oan nia? Ama baa
    makoi o feen iha nebaa ona.”
  hlt-MCSB: Tedae Ephron loh Abraham te a doo tih amah taengah,
  mdy-ETH: ዔፕሮኔ ዒማና፦ «ጎዳሢዮ ቤዜላ ዖይዶና ዛላና ኪሎ ማዓ ማዓ ሹቺ ቢራ ኬሳንዳያኬ፤ ዬና ኔኤና ታኣናናም ዓይጎ ማዓንዳይ?
    ኔኤሮ ዓሴሎ ዱኡኬ» ጌዔኔ።
  twi-ASANTE: Efron buaa Abraham sɛ,
  bhl-bhl: 'Keko beli, Efolon e Abalakam elo yan weng bokolewomele:'
  con-NTPO: 'Tsonsi Efrón pañamba su:'
  eng-WEBU: Ephron answered Abraham, saying to him,
  bnp-bnp: E Epron i koli mulea e Abraham i ta maea,
  wal-wal: Yaagin Efirooni Abrahaamayyo zaaridi, “Ta godau, taani odiyoogaa siya;
    gadee oiddu xeetu xaqara biraa kessiyaagaa; shin hegee ne giddooninne ta giddon
    ainne gidenna; ne keettaayee ahaa mooga” yaagiis.
  mgh-mgh: 'Vano Eforoni ahomwaakhula Aparahamu eeraka:'
  acu-NT: 'Abraham tamati Efrónka ayaak:'
  spa-PDDPT: 'Efrón respondió a Abraham:'
  gun-gun: 'Ha''e ramo Efrom ombovai:'
  agu-BL: 'Bene''n tzun tlol Efrón tetz Abraham. Itzun taltz:'
  eng-PEV: Then Efron said to Abraham,
  ilo-ULB: Sinungbatan ni Efron ni Abraham, a kinunana,
  kpg-kpg: Ephron ga helekai,
  uig-ARA: 'ئەفرون ئىبراھىمغا جاۋاب بېرىپ ئۇنىڭغا:'
  bsp-bsp: 'Kɔ Hɛfəroŋ oloku Abraham:'
  mbs-mbs: Minikagi si Efron,
  tof-tof: Eprron bóktan yalkomólórr Eibrra-amka wagó,
  sus-sus: Eferon naxa a yaabi,
  pon-2006: A Epron sapengki,
  jae-jae: Epron gêjô Abraham awa gebe
  ksd-ksd: 'Ma Epron i ga tata bali Abaraam dari:'
  tur-YTC: 'Efron Avraham’a şu karşılığı verdi:'
  bel-N: 'І адказаў Эфрон Абрагаму, кажучы яму:'
  grc-BRENT: Ἀπεκρίθη δὲ Ἐφρὼν τῷ Ἁβραὰμ, λέγων,
  ind-AYT: Efron menjawab Abraham, katanya,
  lid-lid: Eme Epron tiye ta Abraham,
  eng-NNA: That Ephron said to him, “Old man, please listen to me. I might ask you
    to give me 400 (pieces of) money, but no. I will give the land to you, just take
    it for no money. You should put your dead one in the cave.”
  nya-nya: Koma Efroni anamuyankha Abrahamu nati,
  hrv-hrv: 'Efron odgovori Abrahamu:'
  mps-mps: Tama Efrongo te tiwai po Abrahambolo wei ponani,
  llg-llg: Efron nataa, nae, “Dae ndia belin kaꞌda doi lilo fulak natun haa! Soa hata
    ita dua nggata, esa kokoe esa neu-mai, no kada doik fa ndia? Ama muu matoi saom
    neu ndia leo.”
  tpi-tpi: Na Efron i bekim tok long Abraham olsem,
  dan-1931: 'Da sagde Efron til Abraham:'
  vie-OVCB: 'Ép-rôn đáp cùng Áp-ra-ham:'
  lbk-lbk: Sa et kanan Efron,
  guj-2017: એફ્રોને ઇબ્રાહિમને ઉત્તર આપ્યો,
  byr-byr: '@see-verse:GEN.023.013'
  awx-awx: Efrondä Abrahamu using inikut.
  pon-2006A: A Epron sapengki,
  por-BRBSL: 'Ephron respondeu a Abraão, dizendo-lhe:'
  aly-aly: Ephron ra ilek, “Menty! Thilp 400 ntwa payemeley-areny inteyekey! Arwa
    ngkweng aknga, man-weny. Atha ngenh menty anthek, man-weny-anem.”
  cth-cth: Ephron ni Abraham koe,
  twi-twi: Efron buaa Abraham se,
  hlt-hlt: Tedae Ephron loh Abraham te a doo tih amah taengah,
  tbz-SIM: Kɛ̀ Efunɔɔ tɛ̃́nnɛ́ Abɑrɑhɑmmu
  msy-2020: Ezɨ Efron Abrahamɨn akam ikaragha ghaze,
  txq-txq: Efron naselu nae, “Dae naa belin kada doi fulak 400! Tao hata de ita dua
    ngga kada tahule aok neu-mai laꞌe-neu doik baꞌu anak naa? Papa muu fo matoi papa
    saom neu naa leo.”
  aaz-aaz: Rarit naiꞌ Efron nataah am nak, “Afu naan in oosn ii, suma roi mutiꞌ natun
    haa goah. Hit he tmatabar osaf naan he saaꞌ? In oosn ii ka manenuꞌ fa. Amnao meik
    ho fee je he msuub ee nai.”
  azb-azb: 'Efron İbrahimə cavab verdi:'
  eng-DBY: And Ephron answered Abraham, saying to him,
  hin-2017: एप्रोन ने अब्राहम को यह उत्तर दिया,
  wol-KYG: 'Efron wax Ibraayma ne ko:'
  swp-swp: Eperona Aberahama i heuoi i ene,
  bjr-bjr: Eefaroonafa minara iriseenoo maaqi qimasee Abaraqaammana qimaminau.
  eng-YLT: And Ephron answereth Abraham, saying to him,
  heg-NTPO: Kon Efron situn noan, “Dale na osa ka suma duit muti ngatus aat sii! Tasao
    le kit duat niung-sakeng apa nol duit ana bubuit na lia? Ama laok puan ama sapa
    ka se la tia.”
  ptu-ptu: 'Natimba''um Efron naua:'
  bzd-NTPO: 'Ie'' tö iiu̱té:'
  kwf-kwf: Sui sa Efron nia ka fata Ꞌuri,
  eng-WYC-2017: And Ephron answered,
  eng-WMBB: Ephron answered Abraham, saying to him,
  spp-spp: 'Ka Efurɔn si jwo Ibirayima á:'
  aey-aey: Odocob Efron uqa Ebraham jejeg hewi madon,
  urd-GVH: इफ़रोन ने जवाब दिया, “मेरे आक़ा, सुनें। इस ज़मीन की क़ीमत सिर्फ़ 400 चाँदी
    के सिक्के है। आपके और मेरे दरमियान यह क्या है? अपनी बीवी को दफ़न कर दें।”
  rug-rug: Meke olaṉa se Eporoni,
  gaz-gaz: Efroonis akkana jedhee Abrahaamiif deebii kenne;
  fra-LSG: 'Et Éphron répondit à Abraham, en lui disant:'
  gnn-gnn: '@see-verse:GEN.023.013'
  yal-yal: Eferon mɔn yi falan tongo,
  gum-gum: 'Inchene Efrónbe Abrahamwane trenchibig køn: —Nai kølli--misag tiusmanda
    mørtra cha.'
  iou-iou: Iweränä Efrontä yäŋkuk;
  haw-1868: Olelo mai la o Eperona ia Aberahama, i mai la ia ia,
  arb-NAV: 'فَأَجَابَ عِفْرُونُ إِبْرَاهِيمَ:'
  adz-adz: Efron ini Abraham nan gan mungaꞌ ibiani,
  ewe-ewe: Efrɔn ɖo eŋu na Abraham be,
  eng-LEE: And Ephron answered Abraham, saying unto him,
  dji-dji: Ga nyani Yiprun inga bumir-wubirdjili Abrayamgi, inga bindjin,
  gvn-gvn: '@see-verse:GEN.023.013'
  nna-nna: Palalu Ephron-ju wurrarnala, “Mirtanyakurra, pinakarraji. Jintalu wuparturla
    yuwanyiyili, puru warnkurrangu 400. Ngurnipali japirr malarnantala yungkuluminyin
    warnkurrangu wupartu. Munurti. Munu palajun jilamarna, pala warrarn yungkulumarnanta
    warnkumajirriku. Jurntingi wirrinaku marlkarri nyuntumili.”
  asm-FB: তেতিয়া ইফ্রোণে অব্ৰাহামক উত্তৰ দি ক’লে,
  sus-A: عٍقٍرٌن نَشَ عَ يَابِ،
  fra-SBL: 'Ephron prit la parole et dit à Abraham :'
  hbo-hbo: וַיַּ֧עַן עֶפְרֹ֛ון אֶת־אַבְרָהָ֖ם לֵאמֹ֥ר לֹֽו׃
  shp-NTPO: 'Jatian Efrónman yoia iki:'
  eng-WYCLIFFE: And Efron answerde, My lord,
  piu-2006: '@see-verse:GEN.023.013'
  pjt-pjt: Ka Ipuṟantu wangkangu, “Wati wiṟu, ngayunya kulila! Manta nyara kuḻpitjaraṉa
    ngaṉmanytju payamilaṉu tjiilpa tjukutjukungka nampa nyanga alatjiṯu 400-ngka kutju.
    Ka palya nyuntu mani nampa nyanga tjukutjukungka payamilala, ka kuḻpi nyaratja
    nyuntumpariku alatjiṯu nyuntu kuri tjuṉutjunkunytjaku.”
  cwe-cwe: Efiloni kamwidika Bulahimu,
  bgs-bgs: Igkagi si Efron, na mà din,
  kik-kik: Efironi agĩcookeria Iburahĩmu atĩrĩ,
  ksr-ksr: 'Kaeŋ ijoro mogi Efronoŋ Aabraham kokaeŋ meleema muro:'
