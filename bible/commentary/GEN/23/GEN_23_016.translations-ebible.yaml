verse: GEN.023.016
translations:
  mal-C: എഫ്രോന്റെ നിർദേശങ്ങൾ അബ്രാഹാം അംഗീകരിച്ചു. ഹിത്യർ കേൾക്കെ എഫ്രോൻ പറഞ്ഞ വിലയായ
    നാനൂറു ശേക്കേൽ വെള്ളി—കച്ചവടക്കാരുടെ ഇടയിൽ നിലവിലുള്ള തൂക്കം അനുസരിച്ച്—അബ്രാഹാം
    അദ്ദേഹത്തിനു തൂക്കിക്കൊടുത്തു.
  deu-TKW: 'Und Abraham hörte auf Ephron, und Abraham wog dem Ephron den Kaufpreis
    dar, von dem er im Beisein der Hethiter gesprochen hatte: vierhundert Sekel Silber,
    wie es im Handel gäng und gäbe war.'
  lin-lin: 'Abrayami andimaki maloba ya Efroni mpe amemelaki ye motuya oyo alobaki
    na miso ya bato ya Iti : mbongo ya bibende, nkama minei, kolanda ndenge bazalaki
    kotanga mbongo na tango wana.'
  cbr-NT: Usakian kakëxun ka Abrahamnën asábi ka kana mi uiti kara aín kupí 'ikën
    atibi mi kupíoti 'ai kixun ka Efrón aín aintsi hititakaman ismainunbi, aín kuríki
    abia tupunun kixun kupíokin banatanun rërëkaxuankëxa.
  eng-LSV: And Abraham listens to Ephron, and Abraham weighs to Ephron the silver
    which he has spoken of in the ears of the sons of Heth, four hundred silver shekels,
    passing with the merchant.
  bmu-bmu: Mewö meleŋ waŋgiiga möta Abrahamnöŋ gölme bohonŋaŋgö jaŋgöŋi Efronöŋ Hit
    könagesö yeŋgö jeŋine jiiga mötkeri, miaŋgö urumohot ahök. Jaŋgöŋi silwö kötŋi
    400 mi kölköl-örörö ambazipnöŋ nalö miaŋgöreŋ bohonŋaŋgö dopŋi jiget ahöyöhi,
    miaŋgö dop moneŋ mi kewöta waŋgiyök.
  eng-GNV: So Abraham hearkened vnto Ephron, and Abraham weyed to Ephron the siluer,
    which he had named, in the audience of the Hittites, euen foure hundreth siluer
    shekels of currant money among marchants.
  eng-WEBSTER: And Abraham hearkened to Ephron; and Abraham weighed to Ephron the
    silver which he had named in the audience of the sons of Heth, four hundred shekels
    of silver, current money with the merchant.
  nhw-BL: Huan Abraham quiitac cuali ipati catli Efrón quiijtojtoya iniixpa nopa heteo
    tlacame. Yeca quitamachijqui nopa tomi huan quimacac, huan nochi quimatiyayaj
    para xitlahuac.
  swh-ONEN: 'Abrahamu akakubali masharti ya Efroni, akampimia ile fedha aliyotaja
    masikioni mwa Wahiti: Shekeli 400 za fedha kulingana na viwango vya uzito vilivyokuwa
    vikitumika wakati huo na wafanyabiashara.'
  bba-bba: Aburɑhɑmu u Eforonin ɡɑri yi wurɑ, mɑ u sii ɡeesun ɡobi nɛɛ te suɑ u Eforoni
    wɛ̃ Hɛtibɑ kpuron nɔni biru. Sii ɡeesun ɡobi yirɑ tenkubɑ bɑ rɑ kɑ kiɑru dwe sɑɑ
    ye sɔɔ.
  eng-KJVCPB: And Abraham hearkened unto Ephron; and Abraham weighed to Ephron the
    silver, which he had named in the audience of the sons of Heth, four hundred shekels
    of silver, current money with the merchant.
  cpy-cpy: Inimotanakiri Abraham ipinateri Efrón okaatzi ikantakiriri ipiyoteeyakanira
    isheninkapaeni Het-ite. Ipakiri iyorikite, raawakiri.
  mpx-mpx: Abalahama mola toto Epiloni i baunan Hiti tanaliyaa i awa wawaisi-an, yaka
    mani silba po handeled ana pulowan i sikeli ge i pek Epiloni elana. He silba o
    ana pulowan i sikeli luvi elana toto saugena o topalipali hi patuwalali.
  wbp-wbp: Junga, Yipuruyamujurla ngungkurr-nyinaja Yipirakuju, manurla yungu 400-pala
    tala pirli. Yititi-patu wiriwirirlilpalu-jana nyangu. Kujarlunya kalalu nguruju
    jali-manu talakupurdarlu nyurru-wiyiji.
  luo-luo: 'Ibrahim noyie gi dwaro mar Efron kendo nomiye nengo mar puodho mane osewacho
    ka jo-Hiti winjo: ma en kilo angʼwen gi nus mar fedha kaluwore gi rapim mane jo-ohala
    tiyogo.'
  meu-meu: Abraham ese Efron ena hereva e kamonai, Hiti taudia vairadiai tano davana
    unu e gwauraia toma, bena silver sekele dia sinahu-hani, idia edia sekeleheḡereḡeredia,
    e henia.
  npi-ULB: अब्राहामले एप्रोनको कुरा माने र तिनले एप्रोनलाई हेतका छोराहरूका सामुन्‍ने
    उनले भने जस्तै व्‍यापारीहरूमा प्रचलित तौलबमोजिम चाँदीका चार सय सिक्‍का जोखेर उनलाई
    दिए ।
  yor-yor: Abrahamu sì gbọ́ tí Efroni wí, Abrahamu sì wọn iye fàdákà náà fún Efroni,
    tí ó sọ ní etí àwọn ọmọ Hiti, irinwó (400) òsùwọ̀n ṣékélì fàdákà, tí ó kọjá lọ́dọ̀
    àwọn oníṣòwò.
  emp-NTPO: Eproʌ̃ba jarad̶ara Abrahaʌ̃ba bia ũrĩsia. Ara maʌ̃da hititarã quĩrãpita
    cuatrociento parata torroda juachaped̶a Eproʌ̃a jũma daucha diasia.
  ind-ind: Abraham setuju dengan harga yang disebutkan Efron. Lalu dia menimbang lima
    kilogram perak untuk diberikan kepada Efron di hadapan semua orang yang hadir
    di situ. Beratnya sesuai dengan ukuran timbangan yang berlaku pada masa itu.
  pes-OPCB: پس ابراهیم چهارصد مثقال نقره، یعنی بهایی را که عفرون در حضور همه پیشنهاد
    کرده بود، تمام و کمال به وی پرداخت.
  ssx-ssx: Koto leekeeki Eipoloha꞉ma꞉ma꞉ A꞉pa꞉la꞉me laa mo manita꞉ mo bisinisi haliwekima꞉
    tombo mu haemeke tupa꞉ tombo mea mo Epotonima꞉ mo ipika꞉ da wanda꞉hali opu haena꞉
    leeke tupa꞉ 400 silipa mani haleekeme.
  lcm-lcm: Asukang vang na Abaraam kala auai ve lomlomonai ang si Eperon na kala pagal
    suai akorong ani mamaiten i kapkap angkokoai si poisan katala posong ia. Ri It
    kipo tung i longong na Abaraam kalapo taot suai ani kapkap punuk. 400 na vuk kapkap
    angkokoai si kari tataot ri katakai i atos.
  aer-aer: Kele, Abraham yewe angkeke Ephron-eke, re renhe apwerte mane antyapere
    antheke. Hittite akngerrepate areye itne renhe areke alakenhe mpwarerlenge. Re
    itnenhe ularele anthetyakenhe, arrangkwe anthurre.
  tgl-ULB: Nakinig si Abraham kay Efron at tinimbang ni Abraham sa harap ni Efron
    ang halaga ng pilak na kanyang sinasabi na naririnig ng mga anak ni Het, apatnaraang
    shekel ng pilak, ayon sa pamantayang panukat ng mga mangangalakal.
  nop-nop: Biyagoŋ kuyoŋ, Abalaham adi adi tuwaŋiŋ diniŋ tuwolit u nadiune tuwot tubune
    nemek mulabuhi boikaboika tiiŋ foloŋ boikaaŋ, nai uŋaniŋ bomboŋ kibikibi titiŋ
    diniŋ mede yofafaŋe hakuk wondok tuwolit takaliŋa muneeŋ silwa 400 miŋguk.
  kca-kca: Авраам Ефрон пиԓән кашащәс пӑ Ефрона Авраам щел ŏх пусмекԓәс пӑ мӑс, мўй
    арат ԓўв, хет мир хуԓәтман, йастәс, щел ŏхән ԋӑԓсот сикль, вŏсйох тынасты щирән.
  cbu-NT: Aprahamarinsha anuritam kurikee yáyaru, tatsamooru tuwaparangiya. Ashparitam
    Efron táyaru anuritamta 400 kurikee panarangiya Hititshucheema. Wanasir tácheeru
    tuwaparangiya.
  hui-hui: Ani layagola Abarahama ibugua hale halu harugo lowa muni siliba tale buwa
    agali biyinaya biaga hearunaga siliba genda magi handagadagua ibunime Hidiali
    hearunaga deni howa muni siliba pira duria (50) karulape dindi biago yolo bialu
    Eberono mini.
  wrs-wrs: Doa Aprahamba ona, lehra, wo senmba velaihangoamnana indakonda, 400pelara
    os dembrahona, os Evron hev onam indhanana aongsra. Honamba diva snamba indhanamba
    sovawol vivna maketra.
  mya-mya: အာ​ဗြ​ဟံ​သည်​သ​ဘော​တူ​၍​လူ​တို့​ရှေ့​တွင်​ဧ​ဖ​ရုန်​တန်​ဖိုး​ဖြတ်​သော​ငွေ​သား​လေး​ရာ​ကို​ကုန်​သည်​သုံး​စံ​ချိန်​အ​ရ​ချိန်​တွယ်​၍​ဧ​ဖ​ရုန်​အား​ပေး​လေ​၏။
  cbi-NTPO: Tsenñu Abraham, Efrón naake pa'ñuba kuwanu shuwatu, Hetnu sera' jimu chachilla
    dekeenaren, 400 siklu, tsandityu' bain, 4.4 kilu lushi jeru lepa tene kalare'
    paanguemi, naake yangaataa juntsangue adyu' yangaamu deeñuba juntsanguetu.
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་གྱིས་ཨེབ་རོན་གྱི་གཏམ་ལ་མཉན༌ཅིང་། ཁོང་གིས་ཧེད་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱི་མདུན་དུ་སྨྲས་པ་བཞིན་བསྒྲུབས༌ཏེ།
    ཉོ་འཚོང་བྱེད་པར་བཀོལ་བའི་དངུལ་སྲང་བཞི་བརྒྱ་དེ་སྲང་ལ་འཇལ་ནས་ཨེབ་རོན་ལ་སྤྲད་དོ།།
  wsk-wsk: Bare Abraham manga tom Ephron Heth kariimet nomokete balam mu ikiam, ale
    Ephron maonam, “Terong!” mam. Ale diara kari betesan turantala, nu ko manga giam
    ale ko ikup skel te tuteram ikiam, ale silver ko ikup 400 shekel to Ephron tuam.
  kkl-kkl: Wene aro ambarogpa Abrahamdi, “Wali lepla,” sembaogti, Efrondi nimi Het
    nimi taneko whingag molbaogne abeneko sunsunum uro, “Sunurop to?” aro sumbongkia
    torobag kirik wana solomne ikin sununna kembaogti, Efron ponekoag tarog.
  sna-sna: Abhurahama akabvumirana nomutengo waEfuroni akamuyerera mutengo waakanga
    areva vaHiti vachizvinzwa; mazana mana amashekeri esirivha, maererano nomutengo
    waivapo pakati pavatengesi.
  spa-BLM: Abraham escuchó a Efrón. Abraham pesó a Efrón la plata que había nombrado
    al oír a los hijos de Het, cuatrocientos siclos de plata, según el patrón de los
    mercaderes corrientes.
  beu-beu: Meke angu ebili ba Efron ana vengbanang angu, Abraham ana tarima. Base,
    Efron ebanang angu eamulung, Het aabang enehe toang ang naung metma esaksi ening,
    iapangaadang mi, Abraham ana seeng perak ratu buta angu garet metma Efron enang.
  cac-cac: Ix scha sc'ol stojol lum chi' vin̈aj Abraham icha ix yal vin̈ d'a yichan̈
    masanil eb' vin̈ hitita chi'. Ix stupan lum vin̈ icha ix aj strato eb' chi'.
  swh-ULB: Abraham akamsikiliza Efroni na akampimia Efroni kiwango cha fedha alizosema
    mbele ya wana wa Helthi wakisikiliza, shekeli mia nne za fedha, kwa mujibu wa
    viwango vya vipimo vya kibiashara.
  bel-bel: Абрагам выслухаў Эфрона; і наважыў Абрагам Эфрону срэбра, колькі ён абвясьціў
    у вушы сынам Хэтавым, чатырыста сікляў срэбра, якое ходзіць у купцоў.
  deu-ELBBK: Und Abraham hörte auf Ephron; und Abraham wog dem Ephron das Geld dar,
    wovon er vor den Ohren der Kinder Heth geredet hatte, 400 Sekel Silber, gängig
    beim Kaufmann.
  mbb-OT: Ne mid-uyun dutun si Abraham sumalà is migkaǥi ni Efron, ne midtimbang din
    is 400 he vuuk he pelata sumalà is keveǥat he neuyunan he zaan te menge nigusyanti
    zutun. Ne imbayad din heini ki Efron dutun te etuvangan te menge Hitihanen.
  msc-msc: Efurɔn ka sɛnɛ sankɔ mɛn fɔ, Iburahima sɔnda wo ma. A ka wodigbɛ wo suman
    Hɛtika bɛɛ ɲana ka a di Efurɔn ma, wodigbɛ kilo naanin a ni tala la, ka bɛn julailu
    la sumanni ɲa ma.
  mal-2015: അബ്രാഹാം എഫ്രോന്റെ വാക്കു സമ്മതിച്ചു ഹിത്യർ കേൾക്കെ എഫ്രോൻ പറഞ്ഞതുപോലെ
    കച്ചവടക്കാർക്കു നടപ്പുള്ള വെള്ളിശേക്കെൽ നാനൂറു അവന്നു തൂക്കിക്കൊടുത്തു.
  tuo-NT: Abrahã, “Jaʉ” ni, Efrṍ hitita masã ĩꞌorõpʉ tocãꞌrõ wapatiꞌi níꞌcarore cuatrocientos
    niyeru cujirire wapayecʉ niwĩ. Tocjãrã duari masã wapayeꞌcaronojõta wapayecʉ niwĩ.
  gup-gup: Wanjh Abraham biwokmarrkmey, dja bimarnerohrokmeng Ephron kunwardde nawu
    Ephron ngeybom kore bedda birribekkang nawu Heth benkebmawahmeng, mandjad rohrokmeng
    kore mankarre bedberre.
  met-met: Ebraham nai mana Epron giminaginoa saing hangalia na giminaga mogu Hitdi
    maxadingia. Siang silba 400 naga, mauxanganoa bila lipu sianggamdi dahangalia.
  gvs-gvs: Eberamo poyapoya ana maisa inove, idigo kana, ‘Nakae dedevina. Atagona;
    bei aemaisi.’ Tuwo Eta tubunao matadi goi ina mani ikatuyaivi nakae Epironi idige.
    Ikatuyaivi ikavava, ivini.
  rmc-rmc: O Abraham priiľa oda, so phenďa o Efron, a počinďa leske štar šel rupune.
    Thoďa o rup pre vaha anglo Chetitana, avke sar o manuša furt maškar peste bikenenas.
    Diňa ajci, keci angle lende phenďa, hoj dela.
  nlg-nlg: Abraham te holopangotia na matena na pari te bosai a Ephron, ge idumighi
    na rongo tana matadira na vure subo, te vati hangalatu na rongo ni silver, taonia
    na nilabu ni kakage ni pelu pari tara nei haia tua na vure sabisabiri, me va hea
    tana limana Ephron.
  dgr-DOGNT: Abraham, Efron dàtłǫ sǫǫ̀mba dıı sìı k'ę̀ę̀ ayį̀į̀là. Dàtłǫ sǫǫ̀mba elı̨ı̨
    sìı dǫ hazǫǫ̀ godaà yets'àɂeèhdì. Nàedìı-dǫǫ̀ gık'ę̀ę̀ t'asìı wedaedaa sìı k'ę̀ę̀
    dı̨akw'eènǫ (400) sǫǫ̀mba degoo yets'àɂeèhdì.
  pes-OPV: پس ابراهیم، سخن عفرون را اجابت نمود، و آن مبلغی را که در مسامع بنی حت گفته
    بود، یعنی چهارصد مثقال نقره رایج المعامله، به نزدعفرون وزن کرد.
  ron-1924: 'Авраам а ынцелес пе Ефрон. Ши Авраам а кынтэрит луй Ефрон прецул кумпэрэрий
    деспре каре ворбисе, ын фаца фиилор луй Хет: патру суте де сикли де арӂинт, каре
    мерӂяу ла орьче негустор.'
  ben-OBCV: 'ইফ্রোণের শর্তে অব্রাহাম রাজি হলেন এবং হিত্তীয়দের কর্ণগোচরে ইফ্রোণ যে
    দাম ধার্য করলেন, ততখানি পরিমাণ রুপো: বণিকদের মধ্যে প্রচলিত বর্তমান ওজন অনুসারে
    400 শেকল রুপো তিনি তাঁকে ওজন করে দিলেন।'
  lex-lex: Noka Abrahama nreiniana Efrona wakwakni, noma npairia maha wawahra la Efrona,
    liawanni emekwali maka ha nakot oleka re. Ina-ama mana ratlin reria de, maha wawahra
    rahu wogata, emolmolla mak kwadakna nhi'inde ret tiar lia.
  rgu-rgu: Abraham sipoꞌ na dae ria beli na, tuka Efron nafadan. Ana reke na doifulaꞌ
    natun haa nai basa lahenda Het ara matan fo ara sakasii. Basa de ana bae doi sira
    reuꞌ Efron.
  som-som: Ibraahimna Cefroon buu maqlay; markaasaa Ibraahim u miisaamay Cefroon lacagtii
    uu u sheegay, iyadoo ay reer Xeed maqlayaan, oo waxay ahayd, afar boqol oo sheqel
    oo lacag ah, oo lacagtii baayacmushtarka ku socotay ah.
  lat-VUC: Quod cum audisset Abraham, appendit pecuniam, quam Ephron postulaverat,
    audientibus filiis Heth, quadringentos siclos argenti probatæ monetæ publicæ.
  aoi-aoi: Eneja kembirra Aburiyama ni-lyangkuwama nakina akwa arakba nu-murnduwarna
    angwarnda neniku-kwi-yada, ebina angwarnda ni-yengbijuwama Ebirena, nuw-engkirrikenu-murrumanja
    wurrakina warnumamalya. Kembirra n-akumarna nakina Aburiyama 400 angwarnda adirrngekburna.
    Ni-dirrburakama akina angwarnda kajungwa engkwulyumidi-yada ngawa akina-da.
  eng-ASVBT: And Abraham hearkened unto Ephron; and Abraham weighed to Ephron the
    silver which he had named in the audience of the children of Heth, four hundred
    shekels of silver, current money with the merchant.
  mna-mna: Abaraam ileŋ Epron kalŋaana, to inin le pat milmilŋan irao munŋaana ta
    (400), kembei ta ni iso na.
  ita-1885: Ed Abrahamo acconsentì ad Efron, e gli pagò i danari ch'egli gli avea
    detto, in presenza de' figliuoli di Het; cioè quattrocento sicli d'argento, correnti
    fra' mercatanti.
  eng-LXXUP: And Abraham hearkened to Ephron, and Abraham rendered to Ephron the money,
    which he mentioned in the ears of the sons of Heth, four hundred didrachmas of
    silver approved with merchants.
  eng-ULB: Abraham listened to Ephron and Abraham weighed out to Ephron the amount
    of silver that he had spoken in the hearing of the sons of Heth, four hundred
    shekels of silver, according to the standard measurement of the merchants.
  spa-VBL: Abraham aceptó la oferta de Efrón y Abraham calculó el peso y le dio a
    Efrón las cuatrocientas piezas de plata que había dicho, usando el peso estándar
    que usaban los mercaderes, y delante de los hititas como testigos.
  fra-_FOB: Et Abraham entendit Ephron, et Abraham pesa à Ephron l'argent qu'il avait
    dit, en présence des enfants de Heth, quatre cents sicles d'argent ayant cours
    chez le marchand.
  mal-mal: അബ്രാഹാം എഫ്രോന്റെ വാക്ക് സമ്മതിച്ചു ഹിത്യർ കേൾക്കെ എഫ്രോൻ പറഞ്ഞതുപോലെ
    കച്ചവടക്കാരുടെയിടയിൽ നിലവിലുള്ള തൂക്കം അനുസരിച്ച് നാനൂറ് ശേക്കെൽ വെള്ളി അവന് തൂക്കിക്കൊടുത്തു.
  urd-GVR: Ibrāhīm ne Ifron kī matlūbā qīmat mān lī aur sab ke sāmne chāṅdī ke 400
    sikke tol kar Ifron ko de die. Is ke lie us ne us waqt ke rāyj bāṭ istemāl kie.
  suz-BL: मिनु अब्राहाममी एफ्रोन आ लोव़ बिस्‍से बाक्‍त। मेकोमी एफ्रोनमी हित्ती आ मुर
    आन ङोंइती देंशो खोदेंशो पा ४ सहे शेकेल चांदी नाक्‍शा, गेमी बाक्‍त। मेको ४ सहे
    शेकेल चहिं ग्‍याप्‍ब लेयब आन दातेमी मोदेंशो रू कली ठीक बाक्‍माक्‍त। शेकेल का ११.५
    ग्राम चांदी बाक्‍त।
  ita-1927: E Abrahamo fece a modo di Efron; e Abrahamo pesò a Efron il prezzo ch’egli
    avea detto in presenza de’ figliuoli di Heth, quattrocento sicli d’argento, di
    buona moneta mercantile.
  ckb-ckb: ئیبراهیمیش گوێی لە عەفرۆن گرت و لەبەرچاوی حیتییەکان ئەو بڕە زیوەی بۆ عەفرۆن
    کێشا. چوار سەد شاقل زیو، بەو کێشانەی لەلای بازرگانەکان باوبوو.
  eng-BBE: And Abraham took note of the price fixed by Ephron in the hearing of the
    children of Heth, and gave him four hundred shekels in current money.
  crx-NTPO: '''Ink''ez Abrham Ephron yoozilhts''ai, ''ink''ez Abraham nyoo silver
    nuyulhdaz Ephron yuts''iyoozi-i nyoonne Heth buzkeh bunalh, dit whunizyat whunizyai
    (400) silver ''et ''ultsuk-i, ''oh da'' ''i yutl''ayandzai.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಎಫ್ರೋನನ ಮಾತಿಗೆ ಒಪ್ಪಿಕೊಂಡು, ಎಫ್ರೋನನು ಹಿತ್ತಿಯರ ಎದುರಿನಲ್ಲಿ ಹೇಳಿದ
    ಬೆಲೆ ಅಂದರೆ, ವರ್ತಕರಲ್ಲಿ ನಡೆಯುವ ನಾನೂರು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು ತೂಕಮಾಡಿ ಅವನಿಗೆ ಕೊಟ್ಟನು.
  bbb-bbb: Ijadufuo Eburame fune siruva fo aderedi ije e Efironi fu e boeje ijiebuo
    nidua ijia kuaema ijene kanafuina amaeri. Fu siruva ije kena izege e bisinisi
    bu sinuome sikere revo ijiege sikere giakinu amaeri.
  tam-2017: அப்பொழுது ஆபிரகாம் எப்பெரோனின் சொல்லைக் கேட்டு, ஏத்தின் வம்சத்தாரின் முன்னிலையில்
    எப்பெரோன் சொன்னபடியே, வியாபாரிகளிடத்தில் செல்லும்படியான 400 சேக்கல் நிறை வெள்ளியை
    அவனுக்கு நிறுத்துக்கொடுத்தான்.
  spa-RV-1909: Entonces Abraham se convino con Ephrón, y pesó Abraham á Ephrón el
    dinero que dijo, oyéndolo los hijos de Heth, cuatrocientos siclos de plata, de
    buena ley entre mercaderes.
  ron-BTF: Şi Avraam a dat ascultare lui Efron; şi Avraam i-a cântărit lui Efron argintul,
    pe care l-a spus în auzul fiilor lui Het, patru sute de şekeli de argint, în moneda
    comerciantului.
  eng-WEBP: Abraham listened to Ephron. Abraham weighed to Ephron the silver which
    he had named in the hearing of the children of Heth, four hundred shekels of silver,
    according to the current merchants’ standard.
  eng-FBV: Abraham accepted Ephron's offer. Abraham weighed out and gave to Ephron
    the four hundred pieces of silver he'd mentioned, using the standard weights used
    by merchants, and with the Hittites acting as witnesses.
  nld-1939: 'Abraham ging in op het aanbod van Efron, en woog het zilver af, dat Efron
    ten aanhoren van de zonen van Chet had gevraagd: vierhonderd zilveren sikkels,
    zoals ze bij de kooplui gangbaar zijn.'
  nch-BL: Huan Abraham quiitac cuali ipati cati Efrón quiijtojtoya iniixpa nopa heteo
    tacame. Yeca quitamachijqui nopa tomi huan quimacac, huan nochi quimatiyayaj para
    xitahuac.
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Jöl̈ö» l̈e. Eni ga Het tjëyoga bokshto ga kjok
    l̈i tjwl̈ẽna Abrahamdë, dburyo shte l̈öng pjl̈uk jonge. Efrón kjok, e Macpela
    kjokyo obi, e ber buk Mamré kjokyo, dl̈o wen tëm shwo l̈ëkong. Eerishko ga Mamré
    kjokyo ko Hebrón, e Canaán kjokyo obi. Efrón kjok l̈i tjwl̈ẽna Abrahamdë, guëng
    jong ööng l̈i tjok, kjor l̈ok eshko tjok bakoe. E irgo ga ba boy Sara jnena beno
    buk eshko.
  vie-1934: Aùp-ra-ham nghe theo lời Eùp-rôn, trước mặt dân họ Hếch cân bốn trăm siếc-lơ
    bạc cho người, là bạc thông dụng nơi các tay buôn bán.
  hin-CV: 'अब्राहाम ने एफ्रोन की बात मानकर उसको उतने मूल्य की चांदी तौलकर दे दी, जितना
    उसने हित्तियों के सुनते में कहा था: चार सौ शेकेल चांदी जो उस समय व्यापारियों के
    बीच में चलती थी.'
  eng-OURB: Abraham [Father of a multitude] sh'ma ·heard obeyed· to Ephron [Fawn-like].
    Abraham [Father of a multitude] weighed to Ephron [Fawn-like] the silver which
    he had named in the audience of the children of Heth [Trembling fear], four hundred
    shekels [10 lb; 4.54 kg] of silver, according to the current merchants’ standard
    [where one shekel is 0.4 oz; 11.34 g]. (2)
  spa-BES: Y Abraham tomó nota del precio fijado por Efrón a oídos de los hijos de
    Het, y le dio cuatrocientos siclos en dinero corriente entre comerciantes.
  tdx-tdx: Niantofa’ i Avrahame t’i Efrone le linanja’e amy Efrone i volafoty tsinara’e
    am-pijanjiña’ o nte-Kheteoy, i sekele volafoty 400 an-danjam-pandetake rey.
  vid-vid: Abulahamu nakekundiza na Efuloni, nakampimila chasi cha sendi zoyalonjile
    hawele na Wahiti weng'ha, migwala miya zine, kota naviwele vipimilo vya wawele
    nguguza vinhu mhela awo.
  pwg-pwg: Abraham, Eperon ina sisiya ivi vaghinei ma Hiti damsi maghinosiyai silva
    riririghisi ivi 400 na ivi yavi da ruvana iviini ma iverei. Ma Abraham ina silva
    sago sago duma i vita ma vivigimara wawayisi nani kwanatuna kamonai i silva sago
    sago duma i vita na ivi yavayavatei.
  eng-OKE: And Abraham agreed with Ephron, and Abraham weighed to Ephron the silver
    of which be had spoken before the sons of Hittah, four hundred sileen of silver,
    which is received in merchandise in every city.
  tha-KJV: อับราฮัมก็ฟังคำของเอโฟรน แล​้​วอ​ับราฮัมก็ชั่งเงินให้เอโฟรนตามจำนวนที่เขาบอกให้ลูกหลานของเฮทฟังแล้ว
    คือเงินสี่ร้อยเชเขลตามน้ำหนักที่พวกพ่อค้าใช้กันในเวลานั้น
  por-BR-2018: Então Abraão concordou com Efrom, e pesou Abraão a Efrom o dinheiro
    que disse, ouvindo-o os filhos de Hete, quatrocentos siclos de prata, de acordo
    com o padrão dos mercadores.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Eflon elo꞉ Hit kaluwa꞉ si wa꞉l amilo꞉ to sio꞉ a꞉no꞉ Ablaham
    eyo꞉ kudu ha꞉naki, silba mole 400 a꞉la꞉fo꞉ a꞉no꞉ hendele dinafa aloba꞉da꞉sa꞉ga꞉,
    mole a꞉no꞉ emo꞉ dimi.
  deu-ELO: Und Abraham hörte auf Ephron; und Abraham wog dem Ephron das Geld dar,
    wovon er vor den Ohren der Kinder Heth geredet hatte, vierhundert Sekel Silber,
    gangbar beim Kaufmann.
  ktm-ktm: Efron idu lenga’ su Hit ndre sulo-on hantahrung ti pe ipahran mbrunen poi.
    Abraham ihwaso-on tawene tadan, ile pe isihnen poi ti ile ndralahan silwa ndre
    hangat (400). Pede-en tadan ihpa ndre sa bisnis ndramat odo kalmene-en erti henesihsih
    ihpa eriy tih.
  caa-caa: Entonces quetpa imbꞌutz tunor era tut e Abraham y utoyi e Efrón bꞌan taca
    cocha atujri e rum y quetpobꞌ ajchecsuyajobꞌ tama e manuar tunor tin e tuobꞌ uchꞌajnarir
    e Het. Y utoyi 400 ut tumin xeꞌ chembꞌir taca e plata, bꞌan cocha atujri e tumin
    xeꞌ cꞌampesna umen tin e ajchonmarobꞌ tama e tiempo yajaꞌ.
  eng-WYC-2018: And when Abraham had heard this, he numbered (out) the money which
    Ephron asked (for), while the sons of Heth heard, (or And when Abraham had heard
    this, he counted out the money which Ephron had named, and which the other Hittites
    had also heard him say), (that is), four hundred shekels of silver, and of proved
    common money.
  epo-epo: Kaj Abraham aŭskultis Efronon, kaj Abraham pesis al Efron la monon, pri
    kiu li parolis aŭdeble por la filoj de Ĥet, kvarcent siklojn da arĝento, uzata
    en la komerco.
  uig-PIN: Ibraⱨim Əfronning sɵzigǝ ⱪoxuldi; andin Əfron Ⱨittiylar aldida eytⱪan baⱨani,
    yǝni xu qaƣdiki soda ɵlqimi boyiqǝ tɵt yüz xǝkǝl kümüxni tarazida tartip bǝrdi.
  beo-beo: A:ibalaha:me da Ifalone ea sia:i hahawane ba:i. E da Hidaide dunu huluane
    ba:ma:ne, muni ea sia:i defele Ifalonema i. Defei da silifa fage 400 amo ea dioi
    ilegei defele da bidiga lasu dunu ilia hou defele i.
  tpi-OTNT: Abraham i orait long dispela tok, na em i skelim 50 kilo silva long skel
    bilong ol bisnisman, olsem Efron i bin makim long ai bilong ol Hit, na em i givim
    long Efron bilong baim dispela graun.
  hau-SA: Ibrahim ya yarda da sharuɗan Efron, sai ya auna masa farashin da ya faɗa
    a kunnuwan Hittiyawa, shekel ɗari huɗu na azurfa, bisa ga ma’aunin da ’yan kasuwa
    suke amfani da shi a lokacin.
  udu-udu: Ibrahiim gamki gwo me’d nyaḵka Ip̱ruun mo dhala Ibrahiim ki bara guurush
    ’dolkon kush mo goma Ip̱ruun mo a’di jin yerkina a’di gway e gwo jin ciḵkina ’Kwani
    gi Pa Hiṯẖṯẖa jin ta’da guurush iss ’kwanimpa i/iss ’de/ ’peni ’dolkon kush mo
    me’d isi mii jin barkunu a’di ibwaman ’kwani kun ta imanyol to mo.
  uig-LAT: Ibrahim Efronning sözige qoshuldi; andin Efron Hittiylar aldida éytqan
    bahani, yeni shu chaghdiki soda ölchimi boyiche töt yüz shekel kümüshni tarazida
    tartip berdi.
  nde-nde: 'U-Abhrahama wayivuma intengo ka-Efroni wasemlinganisela ubunzima bentengo
    ayeyibizile amaHithi esizwa: amashekeli esiliva angamakhulu amane, mayelana lesisindo
    esasisetshenziswa ngabathengisi.'
  ton-ton: Pea tokanga ʻa ʻEpalahame kia ʻEfilone; pea naʻe fua ʻe ʻEpalahame ʻae
    siliva kia ʻEfilone, ʻaia naʻa ne tala ʻi he ʻao ʻoe fānau ʻa Heti, ko e sikeli
    siliva ʻe fāngeau, ʻo hangē ko e lau ʻe he kau fakatau.
  ces-1613: I uposlechl Abraham Efrona, a odvážil mu stříbra, jakž oznámil při přítomnosti
    synů Het, čtyři sta lotů stříbrných, běžných mezi kupci.
  eko-eko: Hisapu etile aalupiyeeyo Eforoni atthu ooshi asiilaka, Eburahiima khukhupalela.
    Khuphima miphimo miiya nne za mizurukhu wa feeta khumwinkha, nkhama etthiipo aari
    ophimakaazo anamuuzanyisa.
  nss-nss: Apraham ipa hiyan iya nongna Epron. Pwen irapaya pwan ara iya kennen tehe
    Epron ipwai iya mbulmarahu ndramira Hit. Nopwaran para silwa ara hu ranonoye tehe
    hu ndramat ngara hu karanonoye melit, pe irayah mahaangat.
  eng-WMB: Abraham listened to Ephron. Abraham weighed to Ephron the silver which
    he had named in the hearing of the children of Heth, four hundred shekels of silver,
    according to the current merchants’ standard.
  tam-TCV: ஏத்தியருக்குக் கேட்கத்தக்கதாக எப்ரோன் சொன்ன விலைக்கு ஆபிரகாம் சம்மதித்தான்.
    அவன் வியாபாரிகளின் நடைமுறையில் இருந்த எடையின்படி, நானூறு சேக்கல் வெள்ளியை நிறுத்து
    அவனுக்குக் கொடுத்தான்.
  ceb-ULB: Miuyon si Abraham kang Efron ug gitimbang niya sa kantidad sa plata nga
    iyang gisulti nga madunggan sa mga anak nga lalaki ni Heth, 400 ka siklo nga plata,
    sumala sa sukaranan sa sukdanan sa mga tigpatigayon.
  mkn-mkn: Abraham satuju deng itu tana pung harga, iko Efron pung omong. Jadi di
    muka samua orang Het yang jadi saksi di situ, dia itong doi perak ampa ratus biji,
    ais bayar kasi sang Efron.
  pol-UBG: 'I Abraham wysłuchał Efrona. Odważył więc Abraham Efronowi srebro, które
    ten wymienił w obecności synów Cheta: czterysta syklów srebra, jakie były w obiegu
    u kupców.'
  agr-agr: Tima nunak antusag Abraham Efrón hitita aents aidaun emtin imaan akikai
    tibaunak imatiksag kuichkin juki akikmakui.
  kyc-kyc: Leyamo dokopa Aporakame kapa lapala Eparoneme Iti wambu peparae soo peteyaminyipa
    kana jinya leyamuli pyuo Aporakame kana kulingi andetekisima (400) nyuo yuu doko
    ropo pyao maiya.
  urd-GVU: ابراہیم نے عِفرون کی مطلوبہ قیمت مان لی اور سب کے سامنے چاندی کے 400 سِکے
    تول کر عِفرون کو دے دیئے۔ اِس کے لئے اُس نے اُس وقت کے رائج باٹ استعمال کئے۔
  deu-1912: Abraham gehorchte Ephron und wog ihm das Geld dar, das er gesagt hatte,
    daß zuhörten die Kinder Heth, vierhundert Lot Silber, das im Kauf gang und gäbe
    war.
  ntj-ntj: '@see-verse:GEN.023.015'
  row-row: Abraham naꞌaheiꞌ rae a feli na, tungga Efron oꞌola na. Dadꞌi ana reken
    doi fulaꞌ natun haa, de bae neu Efron mia basa atahori Het ra mata na, fo ara
    dadꞌi sakasii.
  kan-2017: ಅಬ್ರಹಾಮನು ಎಫ್ರೋನನ ಮಾತಿಗೆ ಒಪ್ಪಿದನು. ಎಫ್ರೋನನು ಹಿತ್ತಿಯರ ಎದುರಿನಲ್ಲಿ ಹೇಳಿದ
    ನಾನೂರು ನಾಣ್ಯಗಳನ್ನು ಅಬ್ರಹಾಮನು ವರ್ತಕರಲ್ಲಿ ಸಲ್ಲುವ ಬೆಳ್ಳಿಯಿಂದ ತೂಕ ಮಾಡಿಕೊಟ್ಟನು.
  ena-ena: Lɨci Ebɨlam agaŋ ciaŋ agasaŋ alia uavɨla lɨba silɨva hɨlɨcɨ 400 sɨhɨvia
    lugɨlavɨla igumi. Hitɨ hɨdɨlɨ agɨlaŋ igahɨlavɨdaci Efɨlon abami hameŋ laci ala
    fɨli tɨbɨ agadɨ viben aba anɨm hɨlɨcɨ Efɨlon saŋ igumi. Lɨba silɨva hɨlɨcɨ lugɨlami
    ha anɨm hɨlɨcɨ sibɨla hɨsɨŋ lugɨlavɨhadami hameŋ me lugɨlami.
  tgo-tgo: Eibraham i warariŋa iya modoko Eipron me woraŋgiyako. I wa ve sikeliya
    silvama gethɨseriyevarɨ (400) ŋgoreiya Eipron me woraŋgiyama gharɨgharɨko wolaghɨye
    e maranji. Thɨ sikeli ŋgoreiya rakunekune na ra vavamodo lenji vakatha e maket.
  yap-yap: Me pining Abraham e kefel’ ngay, me thabthabelnag fare math’eg ni fa’an
    keyog Efron ke rung’ag fapi girdi’ — ni aningeg mir’ay yang e silber, nrogon ko
    thabthabel ni yima fanay ko falchuway’.
  tet-tet: Abraham moos simu rai folin nia tuir Efron dalen. Hotu, nia sura nola osan
    murak tomak atus haat iha ema Het sia oin, nodi selu baa Efron.
  hlt-MCSB: Abraham loh Ephron te a rhoi. Te dongah thimpom taengkah vanbangla tangka
    shekel ya li te Kheth ca rhoek kah hna yaak ah a tae tih Abraham loh Ephron ham
    tangka a thuek pah.
  mdy-ETH: ዓብራሃሜ ዴሮ ቤርታ ዔፕሮኦኔ ጌዔሢ ኮሺኬ ጌዒ ዖይዶና ዛላና ኪሎ ማዔ ሹጮ ቢሮ ዒንጌሢሮ፥
  twi-ASANTE: Abraham penee Efron asɛm no so. Ɔkarii dwetɛ kilogram ɛnan ne fa a ɛyɛ
    asase no boɔ de maa Efron. Saa ara na na adwadifoɔ tɔn asase wɔ Hetifoɔ ɔman mu,
    na Hetifoɔ mpanimfoɔ no dii dwumadie no ho adanseɛ.
  bhl-bhl: Dangei, Abalakam e em dangse weng be kiliko, Kit kawtiw biim wemin kukuw
    gelewko, alik alik kawtiw ka biliw biim kiin dim e, kawin atuk beem yan be kiol
    kuw dulewse kale.
  con-NTPO: Tsa'caen susi poiyi'cco a'i caña'jen'ni Abrahamjan Efrón suqquia'cantsse
    corifin'dima afepoen. Nane chavaensundeccu agattoye in'janqquia'caen tsu corifin'dima
    agattopa afe.
  eng-WEBU: Abraham listened to Ephron. Abraham weighed to Ephron the silver which
    he had named in the hearing of the children of Heth, four hundred shekels of silver,
    according to the current merchants’ standard.
  bnp-bnp: E Abraham i longo maia a nita ne Epron, ra i takia na matana e huriki a
    kabu vona, lakea i habi vona a 50 kilo silva, i muri mai a mapana maki ni vangoli
    ni vahabi a maki na tahuna iea.
  wal-wal: Yaagin Abrahaami Hiiteti siyishin, Efirooni giido waagaa maayiis; maayidi,
    he wode miishshan oiddu xeetu xaqara biraa Efiroonayyo immiis.
  mgh-mgh: Aparahamu ahokupali ihisapu ile ni ahokumiha ncurukhu nuunliva Eforoni
    wahimyacilyawe yiiwaka asaana othene a Heti, ncurukhu iminya cese wopheeta wathumeliya
    itthu nnakosoni.
  acu-NT: Tamati Abraham ayu tusa, hitita ainau antiniamunam Efrónka timiaurijai metek
    nu kuikian akikmiayi.
  spa-PDDPT: Abraham atendió a Efrón. Y Abraham le pesó a Efrón la plata que dijo
    a oídos de los hijos de Het, 4,4 kilogramos de plata de curso entre comerciantes.
  gun-gun: Ha'e rami Efrom ijayvu rã Abraão oendu vy oa'ã prata ha'e ome'ẽ ixupe.
    Hete ra'y kuery oexaa py ome'ẽ, ijayvuague rami vy quatrocentos hatã'i va'e prata
    guigua, mba'emo vendea oiporuve va'e regua.
  agu-BL: Ej nintzun cujij Abraham tan ẍchojle'n yi jamel yi nsken tal Efrón ẍchiwutz
    e' mas xonl Het. Nin ẍchoj i' cyaj cient piẍ sakal yi tz'aknak cu'n, chi yi c'uch
    Efrón tetz.
  eng-PEV: And all the Heth people heard Efron say that price. So Abraham agreed,
    and he got out his silver money. He weighed that money properly, and he gave 4
    kilograms of it to Efron.
  ilo-ULB: Dimngeg ni Abraham kenni Efron ket nangtimbang ni Abraham iti gatad nga
    uppat a gasut a pirak segun iti imbaga ni Efron kabayatan a dedenggen dagiti lallaki
    nga annak ni Het, uppat a gasut a bagi ti pirak, a maiyannurot iti timbang nga
    us-usaren dagiti agtagtagilako.
  kpg-kpg: Abraham guu donu ginai, ga pauna di hulu be di helekai Ephron ne hai i mua
    digau dogologo aalaa ala go nia bahihadu silber haa lau (400), e hagatau gi di
    hui dela e hai hegau ai digau huihui mee.
  uig-ARA: ئىبراھىم ئەفروننىڭ سۆزىگە قوشۇلدى؛ ئاندىن ئەفرون ھىتتىيلار ئالدىدا ئېيتقان
    باھانى، يەنى شۇ چاغدىكى سودا ئۆلچىمى بويىچە تۆت يۈز شەكەل كۈمۈشنى تارازىدا تارتىپ
    بەردى.
  bsp-bsp: Ntɛ Abraham ene moloku ma Hɛfəroŋ mɔ, k'ɔsɔŋ kɔ gbeti mbɛ ɛnaboŋc mɔ, gbeti
    mɛŋcəmbəl 400, fɔr ya aHewy kiriŋ. Gbeti mɛŋcəmbəl 400 babɔkɔ, bɛnayɔnɛ hakɛ ŋa
    kəway ka antɔf ŋaŋɔkɔ tɛm tatɔkɔ nnɔ acaməs ŋayi mɔ.
  mbs-mbs: Timandù si Abraham tepad te elagà inikagi i Efron dinineg te kedita te
    otaw netipon, aw yan pinisar din se epat gatos kwarta selapì, iling te pegpisar
    te menge tindiro, aw imbegay din iyan diyà ki Efron.
  tof-tof: Eibrra-am abinürr Eprronón bóktandó. Wa 400 silba mani pokoab müp ngarkwat
    we ipadórr, Eprron ne ngarkwat ngilianórr Et pamab obzek kwata. Ene silba mani
    pokoab müp we ngarkwatódó yarilürr, bumióg bwóbdü ne ngarkwatódó ingrinóp.
  sus-sus: Iburahima naxa tin na sare ra Xitikae ya xɔri. A naxa gbeti kilo naani
    nun a tagi maniya a bɛ.
  pon-2006: Eipraam eri pwungkihda oh teneki uwen pweipwei me Epron patohwanda mwohn
    pokono—sekel silper pahpwiki, nin duwen pweipwei me kin wiawi rehn sounnetinet
    kan.
  jae-jae: Abraham gêlôc gêdêŋ Epron. Ma Abraham gêjam dôŋ silber gêdêŋ Epron, taŋ
    eŋ kêsam lau gamêŋ Hetŋa sêŋô naŋ, dôŋ silberŋa 400. Eŋ gêjam dôŋ kêtôm lau-têtulu-gêŋwaga
    sêjam dôŋ gêdêŋ tauŋ.
  ksd-ksd: Ma Abaraam i ga torom tai Epron; ma i ga valar tar ra silva tai Epron,
    nina i ga vatang ia, ma ra tarai Ket dia ga valongore, a ivat na mar na mamat
    na silva, nina ba ra tena kunukul i kukul me.
  tur-YTC: Avraham Efron'u dinledi. Avraham, Het oğulları arasında söylemiş olduğu
    gümüşü Efron'a tartarak, tüccar ölçüsüne göre dört yüz şekel gümüş verdi.
  bel-N: I паслухаў Абрагам Эфрона; і адважыў Абрагам Эфрону срэбра, пра якое ён казаў
    услых сыноў Хета, чатырыста сыкляў срэбра, якое ўжывалася ў купцоў.
  grc-BRENT: καὶ ἤκουσεν Ἁβραὰμ τοῦ Ἐφρών· καὶ ἀπεκατέστησεν Ἁβραὰμ τῷ Ἐφρὼν τὸ ἀργύριον,
    ὃ ἐλάλησεν εἰς τὰ ὦτα τῶν υἱῶν Χὲτ, τετρακόσια δίδραχμα ἀργυρίου δοκίμου ἐμπόροις.
  ind-AYT: Abraham mendengar perkataan Efron. Dia menimbang perak sebanyak yang dikatakan
    Efron, yang didengar oleh keturunan Het, yaitu 400 syikal perak, sesuai dengan
    berat perak yang berlaku di antara para pedagang.
  lid-lid: 'Eme Abraham aseken budon ta Epron eme ma iy andromoi sihine lakou mari
    iy nane aloh udu ndranye lau mari badu Hita nane dah: badeh hanek (400) boroh
    amwekes na silba i buku none maha ta aliy udu ndrokowa lau ta atondrok.'
  eng-NNA: “No, I will truly give you the money.” Right then Abraham gave Ephron 400
    (pieces of) money, in accordance with Ephron's word.
  nya-nya: Abrahamu anavomera mtengo umene ananena Efroni Ahiti onse akumva ndipo
    anamuwerengera masekeli asiliva okwana 400 monga mwa mtengo wa ndalama umene amalonda
    a nthawi imeneyo ankagwiritsa ntchito.
  hrv-hrv: Abraham se složi s Efronom; isplati Abraham Efronu novac što ga je spomenuo
    tako da su na svoje uši čuli sinovi Hetovi - četiri stotine srebrnika trgovačke
    mjere.
  mps-mps: Abrahamgo te usu da olama, tama aga mone te bisnis bidi dabego ebo kolesaga
    tiwai elama, bugula muani. Te Hit bidi dabe augwaligo te Efrongo te tǫde mone
    te 400 mone silva masigi nogi yali po wabo odali. Tama Abrahamgo te dobolama,
    tama Efron agabolo manio.
  llg-llg: Abraham nakaheik dae ndia belin, tungga Efron kokolan. De, hataholi Het
    asa ala sakasii, Abraham ana hingga doi lilo fulak natun haa, de ana baen neu
    Efron nai ndia.
  tpi-tpi: Abraham i orait long dispela tok, na em i skelim 50 kilo silva long skel
    bilong ol bisnisman, olsem Efron i bin makim long ai bilong ol Hit, na em i givim
    long Efron bilong baim dispela graun.
  dan-1931: Og Abraham forstod Efron og tilvejede ham den Sum, han havde nævnet i
    Hetitternes Påhør, 400 Sekel Sølv i gangbar Mønt.
  vie-OVCB: Nghe chủ đất định giá, Áp-ra-ham cân 400 miếng bạc theo cân lượng thị
    trường và trả cho Ép-rôn trước sự chứng kiến của người Hê-tít.
  lbk-lbk: Tinan-oyan Abraham nan epat khasot ay pidaso ay nabfalor ay siping ay infaag
    Efron isnan mamanngelancha am-in et siya chi nan tinimfang Abraham ay maiyafoloy
    isnan os-osalen nan cheycha'y en-ilaklako.
  guj-2017: ઇબ્રાહિમે એફ્રોનનું સાંભળ્યું અને તેણે હેથના દીકરાઓના સંભાળતાં કહ્યું
    હતું એટલા પ્રમાણમાં ચારસો શેકેલ ચાંદીના સિક્કા અંદાજે સાતસો એંસી રૂપિયા એફ્રોનને
    ચૂકવ્યા.
  byr-byr: '@see-verse:GEN.023.015'
  awx-awx: Unin yawän natäpän take tiwän, Abrahamdä silwa Efrondä Hit nanäle kayine
    yakut using, bisnis ämindä uhikakindäkäne meyänä 400 sekeldä uhikut.
  pon-2006A: Eipraam eri pwungkihda oh teneki uwen pweipwei me Epron patohwanda mwohn
    pokono—sekel silper pahpwiki, nin duwen pweipwei me kin wiawi rehn sounnetinet
    kan.
  por-BRBSL: Abraham ouviu Ephron. Abraão pesou para Ephron a prata que ele havia
    nomeado na audiência dos filhos de Heth, quatrocentos siclos de prata, de acordo
    com o padrão atual dos comerciantes.
  aly-aly: Abraham-el artwa Hitt-kenh 400 thilp anthek, artwa akngerrel aytarek-angkwarr.
    Alakenh Abraham-el apmer Ephron-kenh payemelek ikwerant-anem, ikwerenh-rnem-akert,
    intey-akert, arrewaly renh akwernetyek. Apmer ranap arwerl-angketyarr.
  cth-cth: Abraham ni a lungkuepkhai teh, Hit taminaw ni a thainae koe tangka shekel
    cumpali touh hno kayawtnaw ni a khing e patetlah a khing teh a poe.
  twi-twi: Abraham penee Efron asɛm no so. Ɔkarii dwetɛ kilogram anan ne fa a ɛyɛ
    asase no bo a ɔbɔ maa Hetifo no tee no de tuaa ka.
  hlt-hlt: Abraham loh Ephron te a rhoi. Te dongah thimpom taengkah vanbangla tangka
    shekel ya li te Kheth ca rhoek kah hna yaak ah a tae tih Abraham loh Ephron ham
    tangka a thuek pah.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmu bɑntɛ́ Efunɔɔ yɛ̀mmɛ̀, kɛ́kɑɑ nyidíítí Itiibɛ ììkɛ̀, mɛdítíbii
    nsikɔusìnɑ̀ɑ̀ (400), dɛ mɔ̀nnì kó idíítí, kóò duɔ́.
  msy-2020: Ezɨ Abraham akar kam gifongegha, gumazir biziba amaga dagh ivezibar mɨrara,
    deragha 400plan silvan dagɨaba mengegha, nguazimɨn ivezir kamra isa, Hitian gumazibar
    damazimɨn nguazim giveza Efron ganɨngi.
  txq-txq: Abraham nakaheik dae naa belin, tungga Efron kokolan. De numa basa hatahori
    Het asa matan fo mana dadi sakasiir maruma naa, Abraham reke doi fulak 400, de
    ana bae neu Efron.
  aaz-aaz: Naiꞌ Abraham nroim natuin osaf naan, on reꞌ naiꞌ Efron naꞌuab. Onaim naiꞌ
    Abraham nsoiꞌ roi mutiꞌ fuaꞌ natun haa, rarit annonaꞌ sin neu naiꞌ Efron, anbi
    atoin Hetes sin maatk ein he sin ok-okeꞌ njarin saksii.
  azb-azb: İbrahim Efronun sözünü qəbul edib Xetlilərin yanında Efronun dediyi kimi
    tacirlərin tərəzi daşları ilə dörd yüz şekel gümüş çəkdi.
  eng-DBY: And Abraham hearkened to Ephron; and Abraham weighed to Ephron the money
    that he had named in the ears of the sons of Heth — four hundred shekels of silver,
    current with the merchant.
  hin-2017: अब्राहम ने एप्रोन की मानकर उसको उतना रूपा तौल दिया, जितना उसने हित्तियों
    के सुनते हुए कहा था, अर्थात् चार सौ ऐसे शेकेल जो व्यापारियों में चलते थे।
  wol-KYG: Ibraayma dégg li ko Efron wax, daldi waññal Efron limu xaalis, bi mu wax
    ci kanam Etteen ñi, maanaam ñeenti téeméeri dogi xaalis yu dëppook nattu jaaykat
    ya.
  swp-swp: Aberahama maena Eperona nuadi esega, arinai Aberahama silver i ribaei wa,
    i nonoi Eperona enana, iaede doha i ribaei wa Hito tataodi beadi eai, silver sekela
    handere hasi doha tau uneune edi nonononoi huiana ne.
  bjr-bjr: Abaraqaammafa iriseenoo eedoo qimaseenoo sikeera maraseenoo 400 qummaara
    ainaina dinni quqaseenoo siruaa dinni quqasoofanoo amana kai ufanoo aminau. Eefaroonafa
    aiqamausa narí maqannaasa Qeetana aiku asauku nifusaa qufanoo iriseenoo miqi kai
    minau. Nári sikeera qummaara amana kai Eefaroona aminau.
  eng-YLT: And Abraham hearkeneth unto Ephron, and Abraham weigheth to Ephron the
    silver which he hath spoken of in the ears of the sons of Heth, four hundred silver
    shekels, passing with the merchant.
  heg-NTPO: Kon nam, Abraham tade nol dale na osa ka muid Efron in teka ka. Tiata
    se atuil Het tas silans, man daid saksi se na, Abraham kaih duit muti bila ngatus
    aat, le hidim un baen Efron.
  ptu-ptu: Iya tä'um nataba'i Abraham, naissa' manda ham indo doi' peha' appa' hatu'
    situhu' timbangam doi' indo si biasa napake to ma'balu'. Mane nabaja'i lako Efron
    nasa'bii indo ingganna to Het mahassam ma'hempum.
  bzd-NTPO: Eta̱ ko̱s ie' tö ká̱ ské ché imale̱pa wörki̱ e' mène buaë Abraham a̱,
    ekkë patué̱ttsa̱itö.
  kwf-kwf: Sa Abraham alafafia neꞋe nia ke kwatea na folifoliꞋa neꞋe sa Efron saea
    kwau Ꞌi maana na ngwaꞋi toꞋa ana fanoa neꞋeri. ꞋIu Ꞌi maana ngwaꞋi toꞋa neꞋeri
    nia ka ilia na kulu kulu fana na mani nia ki ma nia bolo naꞋa faꞋinia 400 selene
    ki ana silva. Ngwae ki taꞋifau alafafia na kulu kulu fana na mani neꞋeri nia saga.
  eng-WYC-2017: And when Abraham had heard this, he numbered out the money which Ephron
    asked for, while the sons of Heth heard, four hundred shekels of silver, and of
    proved common money.
  eng-WMBB: Abraham listened to Ephron. Abraham weighed to Ephron the silver which
    he had named in the hearing of the children of Heth, four hundred shekels of silver,
    according to the current merchants’ standard.
  spp-spp: Efurɔn à wyɛ́rɛŋi ɲwɔge ŋkemu jwo ke, kur'à bɛ̂ Ibirayima á, ka u u uru
    wyɛ́rɛŋi tɔ̀rɔ Kyiti shiinbii ɲyii na mà kan Efurɔn á wyɛ́rɛfyinŋi darashii ŋkwuu
    sicyɛɛre mà tàanna ná cwɔ̀hɔmpii tɔrɔmpe e.
  aey-aey: Odocob Ebraham uqa Efronna je dah mimei uqa meen qaig 400 silwa eu odi
    saniimei uten. Meen qaig ameg eu Ebraham uqa wele dana cajaca Het sihuldec amagana
    maden. Ebraham uqa idadec doc dana cinigwe meen qaig eu sanien.
  urd-GVH: इब्राहीम ने इफ़रोन की मतलूबा क़ीमत मान ली और सबके सामने चाँदी के 400 सिक्के
    तोलकर इफ़रोन को दे दिए। इसके लिए उसने उस वक़्त के रायज बाट इस्तेमाल किए।
  rug-rug: Va ego ia Ebarahami si asa, meke pada vala nia sa sa garona sa poata sapu
    poza ia e Eporoni pu avosia ri na tie, sapu ka made gogoto poata siliva, padana
    gua tugo sapu hoke tavetavete nia ri na tie holuholu.
  gaz-gaz: Abrahaamis waan Efroon dubbate sana fudhatee gatii inni utuma Heetonni
    dhagaʼanuu himate sana madaaleef; gatiin sunis akka madaalii daldaltoota yeroo
    sanaatti meetii saqilii dhibba afur ture.
  fra-LSG: Abraham comprit Éphron; et Abraham pesa à Éphron l’argent qu’il avait dit,
    en présence des fils de Heth, quatre cents sicles d’argent ayant cours chez le
    marchand.
  gnn-gnn: '@see-verse:GEN.023.015'
  yal-yal: Iburahima yi tin Eferon ma falan ma. A yi gbetin tɛngɛ, a naxan ma fe fala
    a bodene yɛɛ xɔri, Xitine, na gbeti gbanan kɛmɛ naanin yi maliga alo yulane yi
    darixi a ligɛ kii naxan yi na waxatini.
  gum-gum: Inchen Abrahambe tru Efrón trendaigwan trumay kørrømisra, Efrón mayaweyig
    køn cha eshkaigwan tru hititasmerai merrab Abrahambe cuatrocientos tsantsøn anwan
    møi, møi unaashibig køn, tru penab, yanøb inchibelø maig marøbelø køben treetøweingue.
  iou-iou: Iwerirän Abrahamtä täga yäŋ nadäŋpäŋä gwäki Hit ämawebetä nadäŋirä yäŋkuko
    ude yäpmäŋ daniŋpäŋ imiŋkuk. Kome mähem täŋo siliwa moneŋ täŋo bäräpini kaŋpäŋ
    nadäwani uterak siliwa moneŋ 400 ude yäpmäŋ daniŋpäŋ imiŋkuk.
  haw-1868: Ae mai la o Aberahama ia Eperona; a kaupouna iho la o Aberahama no Eperona
    i ke kala ana i olelo ai ma ka lohe o na mamo a Heta, eha haneri sekela kala,
    he kala pono i ka poe kuai.
  arb-NAV: فَقَبِلَ إِبْرَاهِيمُ عَرْضَ عِفْرُونَ، وَوَزَنَ لَهُ الْفِضَّةَ الَّتِي
    ذَكَرَهَا فِي مَسَامِعِ الْحِثِّيِّينَ. أَرْبَعَ مِئَةِ شَاقِلٍ رَائِجَةً بَيْنَ
    التُّجَّارِ.
  adz-adz: Abraham iyu Efron nam bunumpan runggan nidan igi iyab da irants 400 silva
    da irim da Efron imingꞌ garam nidzun santan Hit maran.
  ewe-ewe: Abraham lɔ̃ ɖe klosalo kilogram atɔ̃ si Efrɔn bia le Hititɔwo dome la dzi,
    eye wòxee nɛ.
  eng-LEE: And Abraham understood the meaning of Ephron; and Abraham weighed out to
    Ephron the silver which he had named in the hearing of the sons of Heth, four
    hundred shekels of silver, current with the merchant.
  dji-dji: Girri giḏagiḏapm nyani Abrayam yitjidjini miri bayimdjigi Yiprunngir, marriban
    rrupiya wana bil nyani marrngilipmban. Nyani djarrdjingini rrupiya girri milmaban
    butjurrudjili 400 ḏiḏipili, ga ngunuwiltji gurrbiwaṯangupili djani inga djin mil-marnggidjini.
    Nyani Abrayamdji galwupiṉi djunupa rrupiya bilapilang miri rrupiya-djamagiṉing
    rum djina bultjidjini ngunuban bildjirri.
  gvn-gvn: '@see-verse:GEN.023.015'
  nna-nna: “Munu, warnku yungkulumarnanta yiji.” Palangangarra 400 warnku Ephron yinyala
    Abraham-ju, Ephron-ja muwarrja.
  asm-FB: পাছত অব্ৰাহামে ইফ্রোণৰ কথাত মান্তি হৈ, হেতৰ সন্তান সকলে শুনাকৈ তেওঁ যি ৰূপৰ
    কথা কৈছিল, সেই চাৰি শ চেকল ৰূপ বণীয়াহঁতৰ দ্বাৰাই জুখি তেওঁক দিলে।
  sus-A: عِبُرَهِمَ نَشَ تِن نَ سَرٍ رَ شِتِكَيٍ يَ شْرِ. عَ نَشَ فبٍتِ كِلٌ نَانِ
    نُن عَ تَفِ مَنِيَ عَ بّ.
  fra-SBL: Abraham écouta Ephron. Abraham pesa à Ephron l'argent qu'il avait nommé
    à l'audition des fils de Heth, quatre cents sicles d'argent, selon l'usage courant
    des marchands.
  hbo-hbo: וַיִּשְׁמַ֣ע אַבְרָהָם֮ אֶל־עֶפְרֹון֒ וַיִּשְׁקֹ֤ל אַבְרָהָם֙ לְעֶפְרֹ֔ן
    אֶת־הַכֶּ֕סֶף אֲשֶׁ֥ר דִּבֶּ֖ר בְּאָזְנֵ֣י בְנֵי־חֵ֑ת אַרְבַּ֤ע מֵאֹות֙ שֶׁ֣קֶל
    כֶּ֔סֶף עֹבֵ֖ר לַסֹּחֵֽר׃
  shp-NTPO: Abrahamra jen ika iki, ja hititabo bebonxon jawen mai kopi jatí kopíati
    Efrónman yoia, jaskákinra ja yoiatishaman, koríkinin kopía iki.
  eng-WYCLIFFE: And whanne Abraham hadde herd this, he noumbride the monei which Efron
    axide, while the sones of Heth herden, foure hundrid siclis of siluer, and of
    preuyd comyn monei.
  piu-2006: '@see-verse:GEN.023.015'
  pjt-pjt: Ka Aipuṟamalu nampa kuliṟa mapalkungku palyanmanu tjaṟuntjaku wangkanytja
    wiyangku. Munu mani tjiilpa nampa 400 tjukaṟurungku kantamilaṟa ungu wati panya
    palunya aṉangu tjuṯangka miṟangka.
  cwe-cwe: Bulahimu waitogolela na Efiloni, kamulingila chibugulu cha hela chiyalondile
    kuno Wahiti wose wolola, shekeli magana mane ya hela, chiyasi cha wachuluzi wa
    chipindi icho.
  bgs-bgs: Ignunug si Abraham ki Efron tingód katô lagà na igdinág katô langun Hetihanon
    na ilimud. Purisu igpesar din tô áppat gatus (400) abuk na mapputì bulawan, iring
    katô ágpesaranan na gamitán katô mga negosyante, asta igbággé din ki Efron.
  kik-kik: Iburahĩmu agĩĩtĩkĩra thogora wa Efironi na akĩmũthimĩra betha iria aagwetete
    andũ a Ahiti othe makĩiguaga; cekeri magana mana cia betha cia mũigana wa gĩthimo
    kĩa onjorithia.
  ksr-ksr: Kaeŋ meleema muro moma Aabrahamnoŋ baloŋ sewaŋaa jaŋgoya Efronoŋ Hit kanageso
    yoŋoo jaagianoŋ jero mogiti, iikawaa uumotooŋ ano. Jaŋgoya silwa kota 400 ii koŋkororo
    ejembanoŋ kambaŋ kanoŋ sewaŋaa soya jegi eroti, iikawaa so moneŋ ii gosiŋ muro.
  fra-NCL: Abraham écouta Ephron, et Abraham pesa à Ephron l’argent qu’il avait dit
    en présence des fils de Heth, savoir quatre cents sicles d’argent ayant cours
    chez le marchand.
  cek-AK: Ephron ih lok to Abraham mah tapom moe, Hit kaminawk ih mikhnuk ah thuih
    ih lok baktih toengah, hmuen zaw kaminawk mah patoh ih tahhaih pongah, Ephron
    hanah phoisa cumvai palito a noek pae.
  xla-xla: Epalati ta꞉la asiyama dla A꞉iblahamta mo kosukulli kokoloma tala dla popa꞉le
    so yia꞉ inoma dali tle 400 elo maniye hame Epolon watle hamiyo.
  cuk-cuk: Abraham, Efrón Het-dulemar-abargi ega nainu-gargegued-sogsad nabir-itosad.
    Degisoggu, dule-ibmar-ukmalad-igar-maidba mani-dulataled-ilabake-aidikued-wilub
    (400) mie-mie bennuksad.
  uig-CYR: Ибраһим Әфронниң сөзигә қошулди; андин Әфрон Һиттийлар алдида ейтқан бани,
    йәни шу чағдики сода өлчими бойичә төрт йүз шәкәл күмүчни таразида тартип бәрди.
  tel-2017: అబ్రాహాము ఎఫ్రోను చెప్పిన మాట విన్నాడు. హేతు కుమారులకు వినబడేలా ఎఫ్రోను
    చెప్పిన వెలను అంటే వర్తకుల తూకం ప్రకారం నాలుగు వందల షెకెల్ల వెండిని అబ్రాహాము
    తూచి అతనికి ఇచ్చాడు.
  hat-BSA: Abraham te koute Ephron. Konsa, Abraham te peze pou Ephron lajan ke li
    te nonmen nan prezans tout fis a Heth yo, kat-san pyès lajan, nan sistèm komès
    nòmal.
  kos-kos: Abraham el insese nu kac, ac srikeya lupa se ma Ephron el fahk ye mutun
    mwet ah — ipin silver angfoko, fal nu ke srikasrak ma orekmakinyuk sin mwet kuka.
  hbo-WLC: וַיִּשְׁמַ֣ע אַבְרָהָם֮ אֶל־עֶפְרוֹן֒ וַיִּשְׁקֹ֤ל אַבְרָהָם֙ לְעֶפְרֹ֔ן
    אֶת־הַכֶּ֕סֶף אֲשֶׁ֥ר דִּבֶּ֖ר בְּאָזְנֵ֣י בְנֵי־חֵ֑ת אַרְבַּ֤ע מֵאוֹת֙ שֶׁ֣קֶל
    כֶּ֔סֶף עֹבֵ֖ר לַסֹּחֵֽר׃
  ibo-ibo: Ebraham kwenyere nʼego ole Efrọn chọrọ ka ọ kwụọ. O ji ihe ọtụtụ tụpụtara
    Efrọn ego ruru ọnụahịa ọ kpọrọ aha nʼihu ndị Het niile, narị shekel ọlaọcha anọ,
    dịka ihe ọtụtụ nke dị nʼoge ahụ nʼetiti ndị na-azụ ahịa.
  ory-ory: ଇଫ୍ରୋଣର ଏହି କଥା ଶୁଣି ଅବ୍ରହାମ ହିତ୍ତୀୟ ସନ୍ତାନମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ଇଫ୍ରୋଣ ଦ୍ୱାରା
    ଉକ୍ତ ସଂଖ୍ୟାନୁସାରେ ତତ୍କାଳୀନ ବଣିକମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରଚଳିତ ଚାରି ଶହ ଶେକଲ ରୂପା ତୌଲି ଇଫ୍ରୋଣକୁ
    ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.023.015'
  chk-chk: Iwe, Apraham a tipeeu ngeni Efron. A kiloni ewe silifer Efron a fos usun
    me mwan fän mesen ekewe chon Hit, pwe epwe ngeni ükükün engol paun silifer. Iwe,
    Apraham a aea ewe kilo ekewe chon amömö lon ewe leni ra aea.
  ssd-ssd: Abraham nu pasa ta ismba ndametiŋ Efron sakina le Hit mbal nane ŋakmba
    isnaig ta nane piyade mbal ndametiŋ pitinu kaŋgerde ta kumumba Efron tuna.
  rop-rop: Wal Eibrahem bin gibit 400 silbawan mani langa det men deya lida langa
    detlot boswan. Tharran bin det raitwan mani blanga det len.
  ukr-1871: І послухав Авраам Ефрона, та й одважив Авраам Ефронові срібло, скільки
    він казав в слухи перед синами Хетовими, чотирі ста секлїв срібла ходячого в купцїв.
  eng-AOI: Abraham agreed and counted the money that Ephron had said, in front of
    everyone. Then he put down 400 coins. He made the money exactly right so that
    it would be the full amount.
  yon-yon: Andoone, Abraham ee andekore, Hitdan yi arinambo arimbed Efron yaa od konoon.
    Kumundinmo amodoon kuu od yeman silva 400iib od kimingkidan yaa korokbendoona
    kimingke anam andiiwa kowoon
  bch-bch: Io, Abraam ilongo posanga toa ne, ta iuade tano toa oa aea olnga mambe
    Epron ikeo ngan toa gid It matadeai. Iuade ngan pat lalaede mambe togid panua
    oalo ad.
  deu-1951: Als nun Abraham solches hörte, wog er Ephron das Geld dar, das er gesagt
    hatte, vor den Ohren der Hetiter, nämlich vierhundert Schekel Silber, das im Kauf
    gangbar und gültig war.
  eng-JPS: And Abraham hearkened unto Ephron; and Abraham weighed to Ephron the silver,
    which he had named in the hearing of the children of Heth, four hundred shekels
    of silver, current money with the merchant.
  ubr-ubr: Ephron motob an baiyan ibaton ato Abraham ibasit, on mes Hitt yangan matasi
    bai totobonotis sefofour ba on agim silver iyab inai ifofonin ato Ephron itai.
  srp-1865: A Avram èuvši Efrona izmjeri mu srebro, koje reèe pred sinovima Hetovijem,
    èetiri stotine sikala srebra, kako su išli meðu trgovcima.
  lug-lug: Ne bakkiriziganya, Ibulayimu kwe kusasula Efulooni ensimbi ze bakkirizaganya
    nga Abakiiti bonna balaba.
  heb-heb: וישמע אברהם אל עפרון וישקל אברהם לעפרן את הכסף אשר דבר באזני בני חת ארבע
    מאות שקל כסף עבר לסחר׃
  ben-IRV: তখন অব্রাহাম ইফ্রনের কথা শুনলেন; ইফ্রন হেতের সন্তানদের সামনে যে রূপার কথা
    বলেছিলেন, অব্রাহাম তা, অর্থাৎ বনিকদের মধ্যে প্রচলিত চারশো শেকল রূপা তুলে ইফ্রনকে
    দিলেন।
  pan-pan: ਅਬਰਾਹਾਮ ਨੇ ਅਫ਼ਰੋਨ ਦੀ ਗੱਲ ਮੰਨ ਲਈ ਅਤੇ ਅਬਰਾਹਾਮ ਨੇ ਚਾਂਦੀ ਦੇ ਚਾਰ ਸੌ ਸਿੱਕੇ ਜੋ
    ਵਪਾਰੀਆਂ ਵਿੱਚ ਚਲਦੇ ਸਨ, ਜਿਹੜਾ ਉਹ ਨੇ ਹਿੱਤੀਆਂ ਦੇ ਸੁਣਦੇ ਹੋਏ ਬੋਲਿਆ ਸੀ, ਅਫ਼ਰੋਨ ਲਈ ਤੋਲ
    ਦਿੱਤਾ।
  mwp-mwp: Abrama nuy kedha, ‘Wa, ngath ngibepa maypa.’ Nuydh Ithaythaw buway mabaygiya
    parunu madhin 400 kula bokadhzapul silbal, nuydh mapu seysithamay zapunu gimal
    wanaydhin Epronalpa mi bokadhza nanga madhin sawalagoenu midh nanga.
  mya-JVB: အာဗြဟံ သည်လည်း ၊ ဧဖရုန် စကားကို နားထောင် သည်ဖြစ်၍ ၊ ကုန်သည် သုံးတတ်သော
    ငွေမျိုး၊ ဟေသ အမျိုးသား ပရိသတ် ရှေ့ ၊ ဧဖရုန် အဘိုး ပြတ် သည် အတိုင်း ၊ ငွေ လေး
    ပိဿာ ကို ချိန် ၍ ၊ သူ့အားပေးလေ၏။
  tte-O: Kabo tomo manli mena Abelamo italam yo manene mane siliba powa andeledi iliyeili
    yo isikeleili besiele togimwala mumugali yo iwolena Epiloni koina.
  tbg-tbg: Efaroniva minti tuvaro Eparahaamiva hove tivakero vi silvaa monu sikeriqaa
    hirikero avuqavu rairakero Efaroniva kaamato koqaara vaiinti nahenti nivuqaa vaiharo
    vi koqaara Efaronira amura.
  hmo-hmo: Aberahamo ese Eparona ena hereva ia kamonai, Hiti taudia edia vairana dekenai
    tano ena davana unai bamona ia gwauraia, vadaeni siliva moni 400 ia duahia, bona
    ia henia. Inai siliva moni ena metau be hoihoi taudia idia gaukaralaia noho moni
    ena metau hegeregerena.
  ata-ata: Avalaamu mulomu aloxo ne, la mulavu lexe lapee ane ne, anu mumomomo aloxo
    Epulon mulemolu la sou mulosou lamoli no ieꞌi ta Keti ane mineꞌe mipita no voxo
    ane ne.
  nfa-nfa: Ka Abraham dꞌèi kahèi dènge kabꞌua na sange èèna, madhutu sèmi lii Efron.
    Hèia ètu madha dhèu ae-ae sèra, na ige nare doi pudhi èpa ngasu, tihe kabꞌua rai
    èèna mi Efron.
  urd-urd: और अब्रहाम ने 'इफ़रोन की बात मान ली; इसलिए अब्रहाम ने इफ़रोन को उतनी ही
    चाँदी तौल कर दी, जितनी का ज़िक्र उसने बनी — हित के सामने किया था, या'नी चाँदी
    के चार सौ मिस्काल जो सौदागरों में राइज थी।
  rus-SYN: Авраам выслушал Ефрона; и отвесил Авраам Ефрону серебра, сколько он объявил
    вслух сынов Хетовых, четыреста сиклей серебра, какое ходит у купцов.
  cbt-NTPO: Napohuachina, Apraanso ina nápo marë' anoyatërin. Ina quëran Iti hua'ano'sa
    ni'tonënquë, no'tëquën pahuërëtërin.
  bqc-SIM: Ablahaũ aà yãmà, ↄ̃ à ã́nusu pↄ́ a ò yↄ̃̀ɛ̀ gbɛ̃́ↄ wáa laatanaↄ
    zaau.
  tcz-CHONGTHU: Hichun Abraham chun Ephron in aseijat dangka jali chu apetan, hiche
    lai phat na kailhang thil man dung jui jin, thil kichoh dan ho chu Hit mite lah
    a tehse hon amu cheh uve.
  mar-mar: तेव्हा अब्राहामाने एफ्रोनाचे ऐकले आणि हेथीची मुले ऐकत असता त्याने जितके
    रुपे सांगितले होते तितके, म्हणजे व्यापाऱ्याकडचे चलनी चारशे शेकेल रुपे एफ्रोनाला
    तोलून दिले.
  tcs-tcs: Eibram i bin gri wea Epron. Em bin gibem po Epron dem pis blo silba wea
    Epron bin kolem. Eibram bin mekem prant wea dem bigman blo dem pipol blo It. I
    bin 400 pis blo silba ane i bin stret wea weit wea ol biznisman i mekem wea maketples.
  qub-qub: Het runacunapa ñaupancho Efrón nishanta pägananpaj auniran Abrahamga. Nircur
    jinan öra aunishan guellayta pësapashpan pägaran. Nigusyanticunapa balansanwan
    pësaparan.
  bqp-bqp: Ibrahĩ a yã mà, akũ à andurufu kũ à òo yↄ̃̀nɛ gbɛ̃nↄ wára lagatarinↄ
    zakaaa.
  hat-hat: Abraram dakò ak sa Efwon di l' la. Li peze lajan an, li bay Efwon li devan
    tout moun Et yo. Wi, li ba li katsan (0400) pyès lò dapre jan kòmèsan yo te sèvi
    nan peyi a.
  eng-BSB: 'Abraham agreed to Ephron’s terms and weighed out for him the price he
    had named in the hearing of the Hittites: four hundred shekels of silver, according
    to the standard of the merchants.'
  tod-tod: Aɓalaame vaani naa wu, nii Efelon boni, é wali ɠaei ɠaaluni, nii naa boni
    ma Ɠɛte nuiti gaazu, é lo wali ɠae unnaanigɔi (400) ʋa, eɠɛʋelei falibogi laaʋɛ
    ɠɛni la yaaɠoiti zea.
  eng-WEBPB: Abraham listened to Ephron. Abraham weighed to Ephron the silver which
    he had named in the hearing of the children of Heth, four hundred shekels of silver,
    according to the current merchants’ standard.
  kbq-kbq: E'inage nehigeno Abrahamu'a mago rimpa nehuno, mago'a zago'a refko huno
    Efroni eme ami'ne. Efroni'a agra'a kehia avamente 400 ti'a silva zago hakare vahe
    zamufi eme ami'ne.
  nhe-BL: Huan Abraham quiitac cuali ipati tlen Efrón quiijtojtoya iniixtla nopa heteo
    tlacame. Yeca quiyejyeco ietica nopa tomi huan quimacac, huan nochi quimatiyayaj
    para xitlahuac.
  bus-bus: Ibraĩ à yã mà, ben à kondogi kɛ̀ à ò yↄ̃̀nɛ gbɛ̃nↄ wáa laatarinↄ zakaa.
  gub-BL: — He'e, i'i Àmàrààw izupe. Upapar ita parat a'e hekuzar Eperom hemimume'u
    kwer amogwer wanenataromo kury. 4 kir ku'aw har ipuhuz taw a'e. Ma'eme'egar a'e
    wà, ma'eme'eg kar har a'e wà no, heta amo puhuz taw ha'agaw paw wanupe. Àmàrààw
    upyhyk a'e puhuz taw ha'agaw paw kury, hekuzar ipapar pà kury.
  eng-DRA: And when Abraham had heard this, he weighed out the money that Ephron had
    asked, in the hearing of the children of Heth, four hundred sicles of silver of
    common current money.
  knf-knf: 'Abraham aŧiink Efron, afën itaka yi Efron ajakuŋ ţi kadun ki bahitit :
    ktaka iñeen week ŋbaakër (400) ki baţaknuŋ unŧaam.'
