verse: GEN.023.013
translations:
  mal-C: അവർ കേൾക്കെ എഫ്രോനോട്, “ദയവുചെയ്ത് എന്റെ വാക്കു ശ്രദ്ധിക്കുക, ഞാൻ വയലിന്റെ
    വില തീർത്തുതരും. അത് എന്റെ പക്കൽനിന്ന് സ്വീകരിക്കണം; അപ്പോൾ എനിക്ക് എന്റെ മരിച്ചവളെ
    അവിടെ അടക്കുകയും ചെയ്യാം” എന്നു പറഞ്ഞു.
  deu-TKW: 'sodann sprach er zu Ephron, so daß es seine Landsleute hörten, also: Wenn
    du - höre mich einmal an! Ich zahle das Geld für das Grundstück; nimm es von mir
    an, damit ich meine Tote begrabe.'
  lin-lin: 'mpe azongiselaki Efroni : — Nabondeli yo, yoka ngai ! Soki olingi, nakopesa
    yo motuya oyo ekoki na elanga. Ndima yango mpo ete nakunda mwasi na ngai kuna.'
  cbr-NT: 'ësokin atun kuamainunbi Efrón kakëxa: —¡''Ën kamainun, kamina kuati ''ain!
    Kana ësokin mi kain uiti karamina kuëënin min me kupí atibi kana mi kuríki ''inánti
    ''ain, usakin mi pain kupíobianxun kana ''ën xanu anu mainikuanti ''ain.'
  eng-LSV: and speaks to Ephron in the ears of the people of the land, saying, “Only—if
    you would hear me—I have given the money of the field—accept from me, and I bury
    my dead there.”
  bmu-bmu: 'Sipköm eŋgiba kinda yeŋgö jeŋine Efrongöra kewö jiiga mötket: “Nöŋgöreŋ
    keu ki mönö kezap ala mötnöŋ. Göŋön ölöp mewö akanakmö, nöŋön mönö gölme köröŋi
    miaŋgö bohonŋi mi gihimam. Mi ölöp jiba töwa menöŋga nöŋön qamötni miaŋgöreŋ esim
    löm kölmam.”'
  eng-GNV: 'And spake vnto Ephron in the audience of the people of the countrey, saying,
    Seeing thou wilt giue it, I pray thee, heare me, I will giue the price of the
    fielde: receiue it of me, and I will bury my dead there.'
  eng-WEBSTER: 'And he spoke to Ephron in the audience of the people of the land,
    saying, But if thou wilt give it, I pray thee, hear me: I will give thee money
    for the field: take it of me, and I will bury my dead there.'
  nhw-BL: 'Huan quiilhui: ―¡Se favor, techtlacaquili! Nimitztlajtlanía xijseli nopa
    tomi para nopa tlali huan teipa nijtlalpachos nopona nomijcatzi.'
  swh-ONEN: akamwambia Efroni wale watu wakiwa wanasikia, “Tafadhali nisikilize. Nitakulipa
    fedha za hilo shamba. Kubali kuzipokea ili niweze kumzika maiti wangu.”
  bba-bba: u Eforoni sɔ̃ɔwɑ u nɛɛ, ɑ mɑɑ nɛɡii swɑɑ dɑkio. Kon nun ɡbee ten ɡobi kɔsiɑwɑ.
    A yi mɔɔ kpɑ n nɛn kurɔ sike mi.
  eng-KJVCPB: 'And he spake unto Ephron in the audience of the people of the land,
    saying, But if thou wilt give it, I pray thee, hear me: I will give thee money
    for the field; take it of me, and I will bury my dead there.'
  cpy-cpy: 'Ikemakiri maawoeni itsipatakari, ikantanakiri Efrón: “Pikemi nokantemi,
    nokoyi payeri koriki nopinatemirori piipatsite, nokitatzimaetyaawo noena janta.”'
  mpx-mpx: ge i baek Epiloni eliyana gamagalau hi hago i ba, “Ebo u yaliyaya, inoke
    no nuwatu ga na pamasal. He bilibili o na pwamola, molana nu ahe, yaka lagou tuwana
    na teliya to.”
  wbp-wbp: Wangkajarla Yipiraku, “Lawa, purda-nyangkaju ngaju. Kulalparnangku jurnta
    kangkarla nguru ngari tala-wangurlu. Yungurnangku tala yinyi ngurukungarduyuku.
    Mpa, kangka nyampu tala! Yungurna yaninjarla milyingka yirrarni ngaju-parntalku.”
  luo-luo: kendo nowacho ne Efron ka giwinjo niya, “Ka iyie to winja. Abiro chulo
    nengo mar puodhono. Yie achuli mondo mi aik ngʼata kanyo.”
  meu-meu: 'Bena Abraham ese Efron e hereva henia, una gabu taudia vairadiai, eto,
    Mani a hakala henigu: una tano davana mani aina henimu; avabia, bena egu mase
    unuseni ai baina guria.'
  npi-ULB: अनि तिनले त्‍यस ठाउँका मानिसहरूले सुन्‍ने गरी एप्रोनलाई भने, “तर यदि तपाईंको
    मन्‍जुरी भए मेरो कुरा सुन्‍नुहोस् । म त्‍यस जग्‍गाको मोल तिर्नेछु । मबाट पैसा
    लिनुहोस्, र म त्यहाँ लाश गाड्नेछु
  yor-yor: ó sì wí fún Efroni lójú gbogbo wọn pé, “Bí ìwọ bá fẹ́, gbọ́ tèmi, èmi yóò
    san owó ilẹ̀ náà, gbà á lọ́wọ́ mi kí n lè sin òkú mi síbẹ̀.”
  emp-NTPO: 'B̸arruped̶a jũmarã quĩrãpita Eproʌ̃a nãwã jĩgua jarasia: –Mʌ̃ quĩrã djuburia
    waya ũrĩdua. Dji ẽjũãbari bʌa parata iwid̶ibʌrʌ quĩrãca mʌ̃a diaya. Mʌ̃a jara
    b̶ʌra ĩjãdua. Mãwãbʌrʌ mʌ̃ quimara maʌ̃ ẽjũãne tʌb̶ariya.–'
  ind-ind: Kemudian, dengan didengar oleh semua orang yang ada di situ, dia berkata
    kepada Efron, “Mohon dengarkan saya! Saya ingin membeli ladang itu darimu sesuai
    harga jualnya. Terimalah tawaran ini supaya istri saya bisa dikuburkan di sana.”
  pes-OPCB: 'و در حضور همه به عفرون گفت: «اجازه بده آن را از تو خریداری نمایم. من
    تمام بهای مزرعه را می‌پردازم و بعد همسر خود را در آن دفن می‌کنم.»'
  ssx-ssx: mo Epotoni pa꞉ta꞉ alota꞉ Pilisi yaka pi opie. I̱ma꞉ta꞉ mo hama paeyao hamboloma꞉
    mo kitolo yenkita꞉ na kiake mie. Kutupa yaka wanda꞉ koto pate hoilueke leekeme.
  lcm-lcm: na kala luklukai ane si Eperon ta, “Ku kun longong tapai anig, man kupo
    ro? Napo buk samui nang ani vuk roe ang si kana atutung akorong. Kapo ro ani ku
    naung ani samui ke le asi kag la amunai ani matmat i kisngag eiang.” Ri It aongos
    eiang kilapo kolongong.
  aer-aer: Re Ephron-eke angkeke, “Arrangkwe, ayenge awaye. Tharle apmere yanhe inetyeke
    arrangkwe-arle mane anthetyakenhe-arle. Me, mane nhenhe inaye unte-arle apmereke-artweye!
    The anewe atyinhe iperteke artetyeke ahentye-aneme.”
  tgl-ULB: Kinausap niya si Ephron na naririnig ng mga tao sa lupain, na nagsasabing,
    “Ngunit kung papayag ka, pakiusap dinggin mo ako. Babayaran ko ang bukid. Tanggapin
    mo ang pera mula sa akin, at doon ko ililibing ang aking patay.”
  nop-nop: Efelon indiŋ nimbune wanakaŋ nadigiŋ, “U kedem yolaŋ ala kedem be nadinambeŋ?
    Nu kwetdok tuwaŋiŋ gambene fiit moŋgoleŋ kaŋ nu dabaŋne wenefulawit.”
  kca-kca: 'пӑ, мир хуԓәтман, Ефрон пиԓән пŏтәртәс пӑ йастәс: «Ма пеԓайэм хуԓтмәԓән
    ки, ма нӑӈена щи мўв хӑр урәӈән тын мӑԓәм; ма эԓтэм ўйи, пӑ ма пӑрәм ŏтэм щита
    лоттәԓэм».'
  cbu-NT: 'Efronaa: Ayu, tángcha. Kurik tuwapachinllpa tipuranllimandish. Ashiramchuri,
    annaapari mapiyashti, izanllineetsi mapuchshitina, tárangiya.'
  hui-hui: Ani bialu wali agali bu hearunaga deni howa ibugua Eberonohondo lamialu
    lalu, Eberono-o í̠hondo bi langerogo hale habelo hameledo. Ai i̱na i̱ one dindi
    ogoriani hora holiya áyu í̠ yolo berogoni, lene.
  wrs-wrs: Evronm ishomnana indhanana aongsra, beswonam hello, yemba kava dim dembraholm
    vev, osm kavna ongamindm singvivav no pethara.
  mya-mya: အ​များ​ကြား​နိုင်​အောင်​ဧ​ဖ​ရုန်​အား``ငါ​တင်​ပြ​ချက်​ကို​လက်​ခံ​ပါ။ ထို​မြေ​တစ်​ကွက်​လုံး​ကို​ငါ​ဝယ်​ပါ​မည်။
    မြေ​ဖိုး​ငွေ​ကို​လက်​ခံ​ပါ။ ငါ​၏​မယား​ကို​ထို​မြေ​၌​မြှုပ်​နှံ​ပါ​မည်'' ဟု​ပြန်​လည်​ပြော​ကြား​လေ​သည်။
  cbi-NTPO: 'kumuinchi chachilla demeenaren Efrónnu pakatu entsandimi: ¡Tsantsaya
    ñu inu meedika tenve! Juntsa tu'' mitya lushi kade ti'' u''tandinu tenve, tsenmalaa
    bene iya junu in shinbunu mennu tsuyu, timi.'
  bod-N: ཁོ་རྣམས་ཀྱི་མིག་མདུན་ནས་ཨེབ་རོན་ལ་འདི་སྐད༌དུ། ཁྱེད་རང་འཐད་པ་ཡིན༌ན། བདག་གི་གཏམ་ལ་མཉན་པར༌མཛོད།
    ངས་ས་རིན་ཐམས་ཅད་ཁྱེད་ལ་སྟེར་རྒྱུ་ཡིན་པ༌དང༌། ཁྱེད་ཀྱིས་ཀྱང་ལེན་པར༌མཛོད། ངས་གནས་དེ་རུ་བདག་གི་བེམ་པོ་དུར་ལ་སྦ་བར་བྱ་ཞེས་གསུངས་པ༌དང༌།
  wsk-wsk: ale Ephron maonam, “Aninga agiring ikiko, se kariimet ago ikimonko. Ani
    ali bilik imi manga te diarikko. Manga mu yam to se ani aga imet te mutim tugumekko.”
  kkl-kkl: sin whingag agha Efronag yubu lelamogti, “Nari lemnunne nene ka'eamne.
    So'o aneko nari kel siknundi, kamna tatkinunne sembe, 'Saelbalulam,' aro mololangken,”
    aro ambarog.
  sna-sna: akati kuna Efuroni vachizvinzwa, “Nditeerere, kana uchida. Ndicharipa mutengo
    womunda. Ugamuchire hako kubva kwandiri kuti ndigoviga vakafa vangu imomo.”
  spa-BLM: Habló a Efrón en la audiencia del pueblo de la tierra, diciendo Daré el
    precio del campo. Tómalo de mi parte, y enterraré allí a mi muerta”.
  beu-beu: Abraham ana nehe toang-rae ang naung iapangaadang mi Efron at mateng hula,
    “Aulang di aaung, aarunge kalo aana jali se, bir angu ebili angu na bajar metma
    maeenang, angu aana malekang nabung medi, senge nejangu ba aamina angu, na aing
    metma angmomi taloul.”
  cac-cac: 'ix yalan vin̈ d''a vin̈aj Efrón d''a yichan̈ eb'' smasanil: —Ab'' val
    tas sval d''ayach to tza cha stojol luum, ichato chi'' ol in mucan ix vetb''eyum
    chi'' ta'', xchi vin̈.'
  swh-ULB: Akamwambia Efroni watu wa nchi ile wakisikiliza, akasema, ikiwa uko radhi,
    tafadhari nisikilize. Nitalipia shamba. Chukua fedha kwangu, na nitazika wafu
    wangu pale.”
  bel-bel: 'і казаў Эфрону ў вушы люду зямлі той і сказаў: калі паслухаешся, я даю
    табе за поле срэбра; вазьмі ў мяне, і я пахаваю там памерлую маю.'
  deu-ELBBK: 'und er redete zu Ephron vor den Ohren des Volkes des Landes und sprach:
    Doch, wenn du nur auf mich hören wolltest! Ich gebe den Preis des Feldes, nimm
    ihn von mir; und ich will meine Tote dort begraben.'
  mbb-OT: ne migkaǥi sikandin diyà te ki Efron he nezineg te langun te, “Pemineǥa
    a. Egkesuatan ku he ebeyazan ku haazà is bevesukà. Dewata nu en is ibayad ku,
    su wey zutun ku en ikeleveng is esawa ku.”
  msc-msc: 'A ka a fɔ Efurɔn yɛ wo bɛɛ ɲakɔrɔ ko: «I jaandi, i tolo malɔ n na. N di
    sɛnɛ ɲin sankɔ di i ma. I ye a mira, sa n di wa n muso suu don ye.»'
  mal-2015: 'ദേശത്തിലെ ജനം കേൾക്കെ അവൻ എഫ്രോനോടു: ദയ ചെയ്തു കേൾക്കേണം; നിലത്തിന്റെ
    വില ഞാൻ നിനക്കു തരുന്നതു എന്നോടു വാങ്ങേണം; എന്നാൽ ഞാൻ മരിച്ചവളെ അവിടെ അടക്കം ചെയ്യും
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo wee, masã to nirã́ tʉꞌoro Efrṍrẽ nicʉ niwĩ: —Yʉꞌʉre tʉꞌoya. Ti diꞌta
    wapa queoro wapayegʉti. Mʉꞌʉ “Jaʉ”, nicã, topʉ yʉꞌʉ nʉmorẽ yaagʉti majã.'
  gup-gup: Dja bu bedda birribekkang, nungka bimarneyimeng Ephron, yimeng, “Ngadjare
    kanbekkan, ngadjare kukwon kunwardde rowk nawu yirohrokmeng ngarre kunmekbe kabbal.
    Ngadjare kankukyimang kunwardde yikan, kanbolkwon, kumekbe kunu ngakukdudjeng
    ngalbu nganmarnedoweng.”
  met-met: Baing mana long moxondi maxadinga harua na Epron ba, “Ngabo ba ulungu nga.
    Bagula ngagim titia ba giminaginoa. Oxop siangigua bu sanga ba ngakimang matiagu
    la ba.”
  gvs-gvs: idigo kana, ‘Moe dedevina go, kunovēgu. Neta kutagona, e poyapoyayana madabokina
    ana maisa toina goi aemaisi. Am mani kwābi go, ana amoko goi guna tomata avaliwoge.’
  rmc-rmc: 'a phenďa le Efronoske anglal lende: „Šun man ešeb avri. Vaš e maľa tuke
    počinava ajci rup, keci mol. Le mandar oda, hoj te šaj ode parunav mira romňa.“'
  nlg-nlg: Ge bosa vania Ephron, me ke rongo ghua na mavitu, me ghaghua, “Inau tu
    nongigho gatu ko rongoviu, tu liona na peluana na pile bona ni pari tamua. Ko
    holopangotia na rongo eni, na matena na pari, mu ku va tavughia taugu tana pari
    keri.”
  dgr-DOGNT: Hazǫǫ̀ godaà Efron ts'ǫ̀ hadı, “Seı̨hkw'ǫ ha sìghà. Dèè dàtłǫ sǫǫ̀mba
    elı̨ı̨ sìı k'èxa neghǫ nàehdì ha. Wek'èxa sesǫǫ̀mbaà į̀hchı, hanì-ı̨dè ekǫ sets'èkeè
    wekw'ǫǫ̀ nèehtį̀ ha,” Abraham yèhdı.
  pes-OPV: 'و عفرون را به مسامع اهل زمین خطاب کرده، گفت: «اگر تو راضی هستی، التماس
    دارم عرض مرا اجابت کنی. قیمت زمین را به تو می‌دهم، از من قبول فرمای، تا در آنجا
    میت خود را دفن کنم.»'
  ron-1924: 'Ши а ворбит астфел луй Ефрон ын аузул нородулуй цэрий: „Аскултэ-мэ, те
    рог! Ыць дау прецул огорулуй. Примеште-л де ла мине ши-мь вой ынгропа моарта ын
    ел.”'
  ben-OBCV: এবং তাদের শুনিয়ে শুনিয়ে তিনি ইফ্রোণকে বললেন, “আমার কথা শুনতে চাইলে,
    শুনুন। আমি জমিটির দাম দেব। আমার কাছ থেকে তা গ্রহণ করুন, যেন সেখানে আমি আমার মৃত
    পরিজনকে কবর দিতে পারি।”
  lex-lex: 'ne nakot la Efron, de honona e ratlin reria, niwra: “Mitlin rerio! La''pa
    ompuayow de, apuairia nhyi''imu de welli. Mrieiniana hade mai a''u, totpena atiamni
    ha''wu la hande.”'
  rgu-rgu: Ana dedea no Efron nae, “Leoꞌ na boe malole a, tehuu emi basa nenene au
    dei. Au nau asa a dae ria, fo atoi lahenda kara reuꞌ na.”
  som-som: Markaasuu Cefroon la hadlay iyadoo ay dadkii waddanku maqlayaan, oo wuxuu
    ku yidhi, Waan ku baryayaaye, haddaad oggoshahay i maqal; waan ku siin qiimihii
    berrinka ee iga qaado, anna meydkaan meeshaas ku aasan.
  lat-VUC: 'Et locutus est ad Ephron circumstante plebe: Quæso ut audias me: dabo
    pecuniam pro agro: suscipe eam, et sic sepeliam mortuum meum in eo.'
  aoi-aoi: Kembirra ni-yengbina nakina ayakwa enamba-langwa Ebirenu-wa, kajungwa wurrababurna-langwa
    warnumamalya warnik-engkirriki-yada. Ni-yama nakina, “Erriminja-langwa ambaka,
    umba engkirrikiya-langwa. Ena nungkwa-langwa angalya engkwulyumida ku-beyindenama
    nganja ningena. Ena wu-mena angwarnda yirra-kwunama, kembirra king-akumurni-yada
    dadingiyarrka nganyangwa yakwujina,” ni-yama Aburiyama.
  eng-ASVBT: 'And he spake unto Ephron in the audience of the people of the land,
    saying, But if thou wilt, I pray thee, hear me: I will give the price of the field;
    take it of me, and I will bury my dead there.'
  mna-mna: “Ina ambai. Mi tamen nio leleŋ be aŋgiimi kat toono tana. Tana toono kadoono
    ima muŋgu, tonabe aŋla ma aŋurpe kusiŋ muriini.”
  ita-1885: 'e parlò ad Efron, in presenza del popolo del paese, dicendo: Anzi se
    così ti piace, ascoltami, ti prego: Io darò i danari del campo; prendili da me,
    ed io vi seppellirò il mio morto.'
  eng-LXXUP: And he said in the ears of Ephron before the people of the land, Since
    thou art on my side, hear me; take the price of the field from me, and I will
    bury my dead there.
  eng-ULB: He spoke to Ephron in the hearing of the people of the land, saying, “But
    if you are willing, please hear me. I will pay for the field. Take the money from
    me, and I will bury my dead there.”
  spa-VBL: 'y para que todos lo escucharan, le dijo a Efrón: “Por favor, escúchame.
    Yo pagaré el precio del campo. Toma el dinero y déjame ir a sepultar a mi difunta
    allí”.'
  fra-_FOB: 'Et il parla à Ephron, devant le peuple du pays qui écoutait, et dit:
    Cependant, écoute-moi, je te prie; je donne l''argent du champ; reçois-le de moi
    et j''y enterrerai mon mort.'
  mal-mal: 'ദേശത്തിലെ ജനം കേൾക്കെ അവൻ എഫ്രോനോട്: “അങ്ങ് അത് തരുമെങ്കിൽ ദയചെയ്ത് കേൾക്കണം;
    നിലത്തിന്റെ വില ഞാൻ അങ്ങയ്ക്കു തരുന്നത് എന്നോട് വാങ്ങണം; എന്നാൽ ഞാൻ എന്റെ മരിച്ചവളെ
    അവിടെ അടക്കം ചെയ്യും” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne sab ke sāmne Ifron se kahā, “Mehrbānī karke merī bāt par ġhaur kareṅ.
    Maiṅ khet kī pūrī qīmat adā karūṅga. Use qabūl kareṅ tāki wahāṅ apnī bīwī ko dafn
    kar sakūṅ.”
  suz-BL: मिनु मुर नेल्‍ल आन ङोंइती अब्राहाममी एफ्रोन कली “आं लोव़ नेनीन। गो मेको
    रू ङा क्‍येट थाप्‍नुङ। मेको ताक्‍कीन। गो आं मीश मेक थिम्‍नुङ” देंमाक्‍त।
  ita-1927: 'e parlò ad Efron in presenza del popolo del paese, dicendo: “Deh, ascoltami!
    Io ti darò il prezzo del campo; accettalo da me, e io seppellirò quivi il mio
    morto”.'
  ckb-ckb: 'لەبەرچاوی خەڵکی خاکەکە بە عەفرۆنی گوت: «بەڵام ئەگەر تۆ ڕازیت، ئەوا حەز
    دەکەم گوێشم لێ بگریت: نرخی کێڵگەکەت دەدەمێ. لە منی وەربگرە، ئینجا مردووەکەی خۆم
    لەوێ دەنێژم.»'
  eng-BBE: And Abraham said to Ephron, in the hearing of the people of the land, If
    only you will give ear to me, I will give you the price of the field; take it,
    and let me put my dead to rest there.
  crx-NTPO: '''Ink''ez Ephron bulh yalhduk nyoonne dune bunalh ubulh ''uyulhni, “''Et
    sgha oonin''aih de soo zilhts''ai, sooniya hukw''elha tiselh njan yun, sooniya
    ilhchoot ''ink''ez ''et si sghu yaidlane ''abooslelh.”'
  kan-OKCV: ದೇಶದ ಜನರು ಕೇಳುವಂತೆ ಎಫ್ರೋನನಿಗೆ, “ನೀನು ನನಗೆ ಕೊಡಬೇಕೆಂದಿದ್ದರೆ ನನ್ನ ಮಾತನ್ನು
    ಕೇಳು. ನಾನು ಹೊಲದ ಕ್ರಯವನ್ನು ಕೊಡುತ್ತೇನೆ. ಅದನ್ನು ನನ್ನಿಂದ ತೆಗೆದುಕೋ, ಆಗ ನನ್ನ ಹೆಂಡತಿಯ
    ಶವವನ್ನು ಅಲ್ಲಿ ಹೂಳಿಡುವೆನು,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.023.012'
  tam-2017: 'தேசத்து மக்கள் கேட்க, எப்பெரோனை நோக்கி: “கொடுப்பதற்கு உமக்கு மனதிருந்தால்
    என் வார்த்தையைக் கேளும்; நிலத்தின் விலையைத் தருகிறேன்; என் கையில் அதை வாங்கிக்கொள்ளும்;
    அப்பொழுது என்னிடத்திலிருக்கிற உடலை அந்த இடத்தில் அடக்கம் செய்வேன்” என்றான்.'
  spa-RV-1909: 'Y respondió á Ephrón en oídos del pueblo de la tierra, diciendo: Antes,
    si te place, ruégote que me oigas; yo daré el precio de la heredad, tómalo de
    mí, y sepultaré en ella mi muerto.'
  ron-BTF: 'Şi i-a vorbit lui Efron în auzul poporului ţării, spunând: Dar dacă mi-l
    vei da, te rog ascultă-mă, îţi voi da bani pentru câmp; ia-i de la mine şi îmi
    voi înmormânta moarta acolo.'
  eng-WEBP: He spoke to Ephron in the audience of the people of the land, saying,
    “But if you will, please hear me. I will give the price of the field. Take it
    from me, and I will bury my dead there.”
  eng-FBV: and said to Ephron so everyone could hear, “Please listen to me. I will
    pay the price for the field. Take the money and let me go and bury my dead there.”
  nld-1939: 'en sprak tot Efron ten aanhoren van alle bewoners van het land: Zo gij
    de eigenaar zijt, hoor mij dan aan: Ik wil toch liever het land betalen; neem
    het geld van mij aan, dan kan ik mijn dode daar begraven.'
  nch-BL: 'Huan quiilhui: ―¡Se favor, techtacaquili! Nimitztajtanía xijseli nopa tomi
    para nopa tali huan teipa nijtalpachos nopona nomijcatzi.'
  tfr-NTPO: ga Efrón dboryara ba bokshto, tjl̈ẽ ga «Tja kuzong. Rokër bop kong sira
    ga dbur kjros, kjok l̈i ãska. E irgo ga bor boy jner ber buk eshko» l̈e.
  vie-1934: 'và nói lại cùng Eùp-rôn hiện trước mặt dân của xứ đang nghe, mà rằng:
    Xin hãy nghe, ta trả giá tiền cái đồng, hãy nhận lấy đi, thì ta mới chôn người
    chết ta,'
  hin-CV: और लोगों के सुनते में एफ्रोन से कहा, “मेरी बात सुनिये, आपको मैं उस खेत का
    दाम चुकाऊंगा, आप इसे स्वीकार कर लीजिये ताकि मैं अपनी पत्नी को वहां गाड़ सकूं.”
  eng-OURB: He spoke to Ephron [Fawn-like] in the audience of the people of the land,
    saying, “But if you will, please sh'ma ·hear obey· me. I will give the price of
    the field. Take it from me, and I will bury my dead there.”
  spa-BES: 'Y Abraham dijo a Efron, a oídos del pueblo de la tierra: Si me oyeres,
    te daré el precio del campo; tómalo, y déjame poner a mi muerta a descansar allí.'
  tdx-tdx: vaho nanao ty hoe amy Efrone am-pijanjiña’ ondati’ i taneio, Aa naho mete
    le janjiño o ahikoo! Hitolo­rako drala amy tetekey; andrambeso amako le haleveko
    ao i vilasikoy.
  vid-vid: na kumlonjela Efuloni, leka wanhu weng'ha wahuliche, “Ndangukulanda, dedede
    unyhulichize. Ndolavya sendi za kuhega mgunda wa hegwe, na ndangukulanda ubochela
    sendi azo leka ndiutile amo mtufi wa mchewangu na wanhu wa hegwe wabagame.”
  pwg-pwg: ma maghinosiyai ivi sisiya Eperon kurina da peyarisi iti yanei. Ivona bo,
    “Kegha, kevi yaneku. Tanona kudubina kana miiya vaghata kevoneku da ani miiyatawei.
    Kevi vaghinei da ani miiyem ma nani dobunai kawaku tupuwina ana terei.”
  eng-OKE: And he spake with Ephron before the people of the land, saying, Nevertheless,
    if thou wilt do me a grace, receive from me; I will give money for the field;
    take of me, and I will bury my dead there.
  tha-KJV: และท่านพู​ดก​ับเอโฟรนให้ชาวแผ่นดินนั้นฟังว่า “​แต่​ถ้าท่านยินยอมให้​แล้ว
    ขอฟังข้าพเจ้า ข้าพเจ้าจะจ่ายค่านานั้น ขอรับเงินจากข้าพเจ้าเถิด และข้าพเจ้าจะได้ฝังผู้ตายของข้าพเจ้าที่​นั่น​”
  por-BR-2018: 'E respondeu a Efrom aos ouvidos do povo da terra, dizendo: Antes,
    se for do teu agrado, rogo-te que me ouças; eu darei o preço da propriedade, toma-o
    de mim, e sepultarei nela minha falecida.'
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉yo꞉ hendo꞉ biso꞉ kalu kegeo꞉ a꞉no꞉ tambo dabuma꞉ki, Ablaham
    eyo꞉ Eflonbo꞉wo꞉ a꞉la꞉sio꞉, “To nilo꞉ sa꞉ma꞉nigo꞉l we, giyo꞉ dinafa dabuma. Nilo꞉
    hen kililia꞉no꞉ mole ililo꞉ da꞉lab a꞉no꞉ gemo꞉ dimia꞉nigo꞉l ko꞉lo꞉, giyo꞉ o꞉li
    dia꞉ib a꞉la꞉asulo꞉l. Niyo꞉ heno꞉ kililia꞉sa꞉ga꞉yo꞉, sowo꞉ a꞉no꞉ a꞉na dalima꞉no꞉.”
  deu-ELO: 'und er redete zu Ephron vor den Ohren des Volkes des Landes und sprach:
    Doch, wenn du nur auf mich hören wolltest! Ich gebe den Preis des Feldes, nimm
    ihn von mir; und ich will meine Tote daselbst begraben.'
  ktm-ktm: pe ipe ile tan Efron, kile we sa ndramat hohrungii, “Yu uhndremte ou, ipe
    ye ou apahran ndre ndrokene kise todo eri yu we kusihnen pe kudoni mbrulu kile
    eriy.”
  caa-caa: 'y uyare e Efrón tut e inmojr era y che: —Ubꞌin. Pues ayan lo que cꞌani
    inwaret era. Quisinic que awacten intoyi bꞌan taca cocha atujri e rum, porque
    ma cocha erer inmuqui ucuerpo niwixcar tamar jay machi inquetpa ajyum tamar. Pero
    jay awacten inmani e rum erer asisa niwalma tuaꞌ inmuqui ucuerpo niwixcar tamar.
    Entonces arenen jayteꞌ atujri e rum y bꞌan tuaꞌ intoyi, che e Abraham uyare e
    Efrón.'
  eng-WYC-2018: and he spake to Ephron, while his people stood about, (and said),
    I beseech, that thou hear me; I shall give money (to thee) for the field, receive
    thou it, and so I shall bury my dead body in the field (or and then I shall bury
    my dead wife’s body there in the field).
  epo-epo: 'Kaj li diris al Efron aŭdeble por la popolo de la lando jene: Mi petas,
    aŭskultu min: mi donas monon por la kampo; prenu de mi, kaj mi enterigos tie mian
    mortintinon.'
  uig-PIN: 'Xu zemindiki hǝlⱪning ⱪulaⱪliri aldida Əfronƣa: — Iltimasimƣa ⱪulaⱪ salƣayla;
    mǝn bu etizliⱪning nǝrhi boyiqǝ pul berǝy, uni mǝndin ⱪobul ⱪilƣayla, andin mǝn
    meyitimni xu yǝrdǝ dǝpnǝ ⱪilay, — dedi.'
  beo-beo: 'Ilia huluane nabima:ne, e da Ifalonema amane sia:i, “Na da dilima na sia:
    nabima:ne edegesa. Na da amo soge huluane ea ilegei amo defele bidi lamu. Amo
    muni lama. Na da na bogoi amoga uli dogomu galebe.”'
  tpi-OTNT: Na long ai bilong ol em i tokim Efron olsem, “Efron, mi laik bai yu putim
    yau long tok bilong mi. Nau bai mi baim dispela hap graun bilong yu. Yu kisim
    mani bilong mi, na mi ken planim meri bilong mi long dispela graun.”
  hau-SA: ya ce wa Efron a kunnuwansu, “Ka ji, in ka yarda. Zan biya farashin filin.
    Ka karɓa daga gare ni don in iya binne mataccena a can.”
  udu-udu: 'Dhali a’di ki owa Ip̱ruun e mo jin ciḵa ’kwani gi bampa/ gwo mo ki: Hili
    waḵki/ /e mini ciḵ aha/ gwo mo tani aha/ mina c̱i /e ṯẖaman gi bunto mo. Buthi
    a’di ’peni aha/ mo ki aha/ mina kan jwam pem imun mo.'
  uig-LAT: 'Shu zémindiki xelqning qulaqliri aldida Efron’gha: — Iltimasimgha qulaq
    salghayla; men bu étizliqning nerxi boyiche pul bérey, uni mendin qobul qilghayla,
    andin men méyitimni shu yerde depne qilay, — dédi.'
  nde-nde: wathi ku-Efroni bona besizwa, “Ake ulalelisise engikutshoyo. Mina ngizayikhupha
    intengo yesiqinti. Ngicela uyamukele kimi ukuze ngimbele khona abafileyo bami.”
  ton-ton: 'Pea lea ia kia ʻEfilone ʻi he ʻao ʻoe kakai ʻoe fonua, ʻo pehē, “Kapau
    ko ho loto ia, ʻoku ou kole kiate koe fanongo mai kiate au: te u ʻatu kiate koe
    ʻae paʻanga ki he ngoue; ke ke maʻu ia, pea teu tanu hoku pekia ʻi ai.”'
  ces-1613: 'A mluvil k Efronovi v přítomnosti lidu země, řka: A však jestliže ty
    jsi ten, prosím, vyslyš mne! Dámť stříbro za pole, vezmi je ode mne, a pochovám
    mrtvého svého tam.'
  eko-eko: 'Ye khumuuza Eforoni atthu ooshi eettaka osiila yoori: “Safwatali mwikisiileze,
    kintta oripha hisapu la nshapa ntthile. Okhupalele yoori kiwahi onzikhamo muukhaaka.”'
  nss-nss: Pe yiy ipwai iyata Epron iya mbulmarahu ndramat masih ipa, “Kiya. Epron,
    ahalingi yo namu. Yo nakurapaya pwan tam ara. Pwen awiri sombule pat ato pe andre
    kuroni nambuyu kiyen aliy.”
  eng-WMB: He spoke to Ephron in the audience of the people of the land, saying, “But
    if you will, please hear me. I will give the price of the field. Take it from
    me, and I will bury my dead there.”
  tam-TCV: அவர்கள் கேட்கும்படியாக எப்ரோனிடம், “விரும்பினால் நான் சொல்வதைக் கேளும்,
    நிலத்தின் மதிப்பை நான் உமக்குக் தருகிறேன். இறந்த என் மனைவியை நான் அங்கு அடக்கம்பண்ணும்படி
    பணத்தை என்னிடமிருந்து ஏற்றுக்கொள்ளும்” என்றான்.
  ceb-ULB: Misulti siya kang Efron nga madungog sa katawhan niadtong yutaa, nga nag-ingon,
    “Apan kung itugot nimo, palihog paminawa ako. Bayaran ko ang kaumahan. Dawata
    ang salapi gikan kanako, ug ilubong ko ang akong minatay didto.”
  mkn-mkn: Ju dia omong deng Efron bilang, “Bagitu ju bae, ma bosong samua dengar
    sang beta dolo. Beta mau béli putus itu tana, ko biar beta kubur beta pung orang
    dong di situ.”
  pol-UBG: 'I powiedział do Efrona w obecności ludu tej ziemi: Raczej jeśli się da,
    proszę, posłuchaj mnie. Dam ci pieniądze za pole, weź je ode mnie, a pochowam
    tam moją zmarłą.'
  agr-agr: 'nunik dita emtin Efrógkan chichajak: “¡Wait aneasam antugtukta! Wi kuichkin
    nugka akiken amaag duka wait aneasam jukita. Dutikawamin wisha anentag mina duwag
    jajutka nunash ukustajai”, tau.'
  kyc-kyc: Dopa pyuo lao peteyaminyi dokopa Aporakamebaame Eparone lamaiyuo, Embame
    yuu doko namba joo lee kande doko dake sepe. Yuudokona nambame bange lapo jeroleŋe
    embame namba keta ŋee lao nyepe. Nyerenepa nambame enda doko yuu dokona malu piruli,
    leya.
  urd-GVU: اُس نے سب کے سامنے عِفرون سے کہا، ”مہربانی کر کے میری بات پر غور کریں۔
    مَیں کھیت کی پوری قیمت ادا کروں گا۔ اُسے قبول کریں تاکہ وہاں اپنی بیوی کو دفن
    کر سکوں۔“
  deu-1912: 'und redete mit Ephron, daß zuhörte das Volk des Landes, und sprach: Willst
    du mir ihn lassen, so bitte ich, nimm von mir das Geld für den Acker, das ich
    dir gebe, so will ich meinen Toten daselbst begraben.'
  ntj-ntj: '@see-verse:GEN.023.012'
  row-row: Ana olaꞌ no Efron nae, “Naa o malole boe, te rena au dei. Au ae hasa etu
    rae naa, fo uꞌoi atahori nggara sia naa.”
  kan-2017: ಎಫ್ರೋನನಿಗೆ, “ಕೊಡಲಿಕ್ಕೆ ಮನಸ್ಸಿದ್ದರೆ ದಯವಿಟ್ಟು ನಾನು ಅರಿಕೆಮಾಡುವುದನ್ನು ಕೇಳು;
    ಆ ಭೂಮಿಗೆ ಕ್ರಯವನ್ನು ಕೊಡುತ್ತೇನೆ. ನನ್ನಿಂದ ಕ್ರಯ ತೆಗೆದುಕೊಂಡರೆ ಅದರಲ್ಲಿ ನನ್ನ ಪತ್ನಿಗೆ
    ಸಮಾಧಿ ಮಾಡುವೆನು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: La iaha hulaŋ iamɨgali hudɨmɨda igahɨlavɨdaci Efɨlon dɨ abami. Ha huaci
    uami. Agadɨ ala iadɨ ciaŋ agasaŋ hɨji lamɨha uami. Viaŋ iabi nadɨ fɨli tɨbɨ agadɨ
    lavɨben uami. Nama iadɨ anɨm hɨlɨcɨ agɨladɨ viha uami. Lɨnaŋ viaŋ iadɨ iamɨgali
    dɨ valɨ agadɨ nadɨ fɨli tɨbɨ heŋ lɨba haca hɨvɨ hudɨben uami.
  tgo-tgo: na i dage weya Eipron gheuneko e maranji iŋa, “Wo u vandeŋeŋgo. Mbemane
    ya vamoda vara thelauko iyako. U wovatha lo renuwaŋake na mbala ya wo lo wevo
    na va wobeku gheko.”
  yap-yap: me non ngak Efron ni nge rung’ag gubin e girdi’, “Wenig ma siro’ ngom,
    mtoyil. Bay gu chuw’iy e re gi flang nem ni ga’ngin. Nge magan’um ngay ngam fek
    puluwon, ya nggu chubguliy le’engig u rom.”
  tet-tet: Hotu, nia moos dale no Efron naꞌak, “Nunia moos diꞌak, mais emi hotu-hotu
    rona haꞌu lai. Haꞌu kakara sosa kotu rai nia, nebee haꞌu kbele kakoi haꞌukaan
    ema sia iha nia.”
  hlt-MCSB: tolrhum pilnam kah hna yaak ah Ephron te, “Nang khaw kai ol he hnatun
    mai. Kai lamkah khohmuen phu tangka kan paek vetih na doe koinih ka rhok khaw
    pahoi ka up sue,” a ti nah.
  mdy-ETH: ቢያሢ ዋይዛንቴ ዔፕሮኔም፦ «ሃዳራ ዋይዜ፤ ቤዞ ታኣኒ ታኣሮ ማሂ ሻሻንቃንዳኔ፤ ቤዞኮ ኮይሳሢ ታጊዳፓ ዔኬ፤ ታኣኒ
    ታ ማቾ ዒኢካ ዱኡካንዳኔ» ጌዔኔ።
  twi-ASANTE: ka kyerɛɛ Efron maa wɔn a wɔahyia wɔ hɔ no nyinaa tee asɛm a ɔkaeɛ no
    sɛ, “Mesrɛ mo, ɔmanfoɔ, monyɛ aso mma me. Momma mentua asase no ka. Mompene so
    mma me, na mennya ɛkwan nkɔsie mʼamu no.”
  bhl-bhl: 'iti Efolon elo bokolewomele: “Babo! Ku nem weng kale kilila! Ku nelo kawin
    atuk beem yan e kiol kuw bokolew kano, ne fein wekemoki te. Wekemsomi, nakalem
    kalel um fom be ka kel fein womkuloki te.”, dangbei, ka biliw kunum waneng alik
    alik bi kiliko, kal kesiliw kale.'
  con-NTPO: 'poiyi''cco paña''jen''ni Efrónma su: —Chigáne ñama paña''faja. Quian''me
    gi quema iñajan cuintsu ande bare''cho corifin''dima isuye. Nane corifin''dima
    isusi gi omboe ña pushema tseni a''tuya.'
  eng-WEBU: He spoke to Ephron in the audience of the people of the land, saying,
    “But if you will, please hear me. I will give the price of the field. Take it
    from me, and I will bury my dead there.”
  bnp-bnp: i takia e Epron na matane ria lobo, “O longo valai, ioe o ngaru, ga konea
