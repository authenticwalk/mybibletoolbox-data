    et j''y enterrerai mes morts. »'
  hbo-hbo: וַיְדַבֵּ֨ר אֶל־עֶפְרֹ֜ון בְּאָזְנֵ֤י עַם־הָאָ֙רֶץ֙ לֵאמֹ֔ר אַ֛ךְ אִם־אַתָּ֥ה
    ל֖וּ שְׁמָעֵ֑נִי נָתַ֜תִּי כֶּ֤סֶף הַשָּׂדֶה֙ קַ֣ח מִמֶּ֔נִּי וְאֶקְבְּרָ֥ה אֶת־מֵתִ֖י
    שָֽׁמָּה׃
  shp-NTPO: 'Jaskáxon jatíbi bebonxon Efrón yoia iki: —¡Eapari, ninkáxonwe! Mai kopipari
    ea koríki bixonwe, jatianparira nokon awin en miinti iki —akin.'
  eng-WYCLIFFE: and he spak to Efron, while his puple stood aboute, Y biseche, that
    thou here me; Y schal yyue money for the feeld, resseyue thou it, and so Y schal
    birie my deed bodi in the feeld.
  piu-2006: '@see-verse:GEN.023.012'
  pjt-pjt: '@see-verse:GEN.023.012'
  cwe-cwe: na kamulongela Efiloni kuno wanhu wose wohulika, “Unihulike nokulamba,
    nizagula mgunda wako, nokulamba uhokele maliho yano, nidahe kuwawanda wanhu wa
    kabila jangu.”
  bgs-bgs: asta igkagi sikandin ki Efron tun ta tubang katô langun dan, na mà din,
    “Paminág nu ni kagin ku. Bayadan ku áknikó tô kadakállan katô lagà katô kinamát
    nu. Tanggap nu tô bayad ku ébô duwán lábbángngan ku katô sawa ku.”
  kik-kik: na akĩarĩria Efironi andũ acio makĩiguaga, akĩmwĩra atĩrĩ, “Ĩtĩkĩra gũũthikĩrĩria.
    Nĩngũrĩha thogora wa gĩthaka kĩu. Amũkĩra mbeeca kuuma kũrĩ niĩ, nĩgeetha hote
    gũthika mũtumia wakwa kuo.”
  ksr-ksr: 'Usugoŋ oŋoma nama yoŋoo jaagianoŋ Efron kokaeŋ ijoro mogi: “Noonoŋ qaa
    koi mono geja ama moba. Giinoŋ saanoŋ kaeŋ anagato, niinoŋ mono baloŋ koria iikawaa
    sewaŋa ii gomaŋa. Ii saanoŋ jeŋ tawa mena niinoŋ qamona iikanoŋ osoŋ roŋ komaŋa.”'
  fra-NCL: 'et il parla ainsi à Ephron en présence du peuple du pays : « Qu’il te
    plaise seulement de m’écouter : je donne le prix du champ ; reçois-le de moi,
    et j’enterrerai là mon mort. »'
  cek-AK: prae kaminawk mikhnuk ah Ephron khaeah, Na koeh nahaeloe, ka lok hae tahngai
    ah; lawk qanhaih atho to kang paek han; to ah qok ka phum thai hanah, atho hae
    na talawk paeh, tiah a naa.
  xla-xla: '@see-verse:GEN.023.012'
  cuk-cuk: 'Abraham bela dulemar-e-itobukwad-abargi Efrón-abin sogded: —¡Bemar bela
    nue an-itogo! An bega soged, mani be sue. Nainu an bese bakoed. Geb a-sorba, an-ome-mui
    an digoed.'
  uig-CYR: 'Шу зиминдики хәлиқниң қулақлири алдида Әфронға: — Илтимасимға қулақ салғайла;
    мән бу етизлиқниң нәрхи бойичә пул берәй, уни мәндин қобул қилғайла, андин мән
    мейитимни шу йәрдә дәпнә қилай, — деди.'
  tel-2017: “నీ కిష్టమైతే నా మనవి విను. ఆ పొలానికి వెల చెల్లిస్తాను. నా దగ్గర వెల
    పుచ్చుకో. అప్పుడు నా భార్యను అక్కడ పాతిపెడతాను” అని అందరికీ వినపడేలా చెప్పాడు.
  hat-BSA: 'Li te pale a Ephron nan prezans tout pèp peyi a, e te di: “Silvouplè,
    si ou va sèlman koute mwen, mwen va bay pri a chan an. Aksepte li nan men m pou
    m kapab antere mò mwen an.”'
  kos-kos: ac fahk nu sel Ephron tuh mwet nukewa in ku in lohng, “Nga siyuk kom in
    nunak munas lohngwin ma nga ac fahk uh. Nga ac moli ipin acn nufon sac. Sruokya
    molo uh, tuh nga fah ku in pikinya mutan kiuk uh we.”
  hbo-WLC: וַיְדַבֵּ֨ר אֶל־עֶפְר֜וֹן בְּאָזְנֵ֤י עַם־הָאָ֙רֶץ֙ לֵאמֹ֔ר אַ֛ךְ אִם־אַתָּ֥ה
    ל֖וּ שְׁמָעֵ֑נִי נָתַ֜תִּי כֶּ֤סֶף הַשָּׂדֶה֙ קַ֣ח מִמֶּ֔נִּי וְאֶקְבְּרָ֥ה אֶת־מֵתִ֖י
    שָֽׁמָּה׃
  ibo-ibo: ọ sịrị Efrọn, nʼihu ha niile, “Biko gee m ntị, aga m akwụ gị ọnụahịa iji
    zụọ ala ahụ. Nara m ya ka m nwee ike lie onye m nwụrụ anwụ nʼime ya.”
  ory-ory: ପୁଣି, ସେହି ଦେଶୀୟ ଲୋକମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ଇଫ୍ରୋଣକୁ କହିଲେ, “ଆପଣ ଯଦି ମୋତେ ତାହା
    ଦେବେ, ତେବେ ନିବେଦନ କରୁଅଛି, ମୋʼ କଥା ଶୁଣନ୍ତୁ; ମୁଁ ସେହି କ୍ଷେତ୍ରର ମୂଲ୍ୟ ଦେଉଅଛି, ଆପଣ
    ତାହା ଗ୍ରହଣ କରନ୍ତୁ; ତହିଁ ଉତ୍ତାରେ ମୁଁ ସେହି ସ୍ଥାନରେ ମୋର ଭାର୍ଯ୍ୟାର ମୃତ ଦେହକୁ କବର ଦେବି।”
  wmt-wmt: '@see-verse:GEN.023.012'
  chk-chk: o kapas ngeni Efron me fän meser meinisin, “Kose mochen kopwe pwal aüselingaei.
    Üpwe mönätiu liwinin ewe tanipi. Kose mochen kopwe angei liwinin pwe üpwe tongeni
    peiaseni ai we somä ikenan.”
  ssd-ssd: 'Efron sana: Ye pasa ande sanamŋgit ta ne isa. Ye kilke ta piyawi sulumba
    ndametiŋ ne tanmbimŋgit. Taŋawi sulumba ye yiŋe pino taŋge ŋgunuŋgit ŋgina le
    nane ŋakmba isnaig le'
  rop-rop: en imbin dalim det men, “Yu lisin langa mi na. Ai garra baiyim ol detlot
    len brom yu. Yu deigim main mani, wulijim ai gin berrim main waif deya.”
  ukr-1871: 'І каже Ефронові в слухи перед усїма земляками: Вислухай ти мене! Гроші
    за ниву возьми в мене; і поховаю мертве моє таменьки.'
  eng-AOI: Then he spoke to Ephron, so that everyone could hear him. He said, “Wait
    a moment, and listen. I will buy your whole field. Take the money today and I
    will put my wife there.”
  yon-yon: karub korem yi arinambo arimbed Efron yaa yedmenoon “Ne yaa wengambere.
    Ne dowaken kuu okad kee kumundinmo od amodani, nod kee kandebko, ne bob kee kuyaa
    mangka.” andoon.
  bch-bch: Ta gid tano itamatama matadeai, ei ikeo pan Epron bedane, “Gau nakim eao
    longo leg posanga. Nakim naol tano toa oa pago. Bada leg pat toa ne, ta gau nataian
    ag burua mate toa eoa.”
  deu-1951: 'und redete mit Ephron, daß das Volk des Landes zuhörte, und sprach: Wohlan,
    wenn du geneigt bist, so höre mich: Nimm von mir das Geld, das ich dir für den
    Acker gebe, so will ich meine Tote daselbst begraben.'
  eng-JPS: 'And he spoke unto Ephron in the hearing of the people of the land, saying:
    ''But if thou wilt, I pray thee, hear me: I will give the price of the field;
    take it of me, and I will bury my dead there.'''
  ubr-ubr: ato osi tainan tainan sitatam Abraham Ephron aurin iyau, “Yau abi fefeyanim
    tainam ereben un tatamiu, yau motob an baiyan tutufin ani baiyanim on un boai
    ato yau awau nan an garob.”
  srp-1865: 'I reèe Efronu pred narodom zemlje one govoreæi: ako si voljan, èuj me;
    da ti dam šta vrijedi njiva, uzmi od mene, pa æu onda pogrepsti mrtvaca svojega
    ondje.'
  lug-lug: N’agamba Efulooni, bonna nga bawulira nti, “Obanga okkirizza, nkusaba nsasule
    omuwendo gw’ennimiro gwonna ndyoke nziikewo mukazi wange.”
  heb-heb: וידבר אל עפרון באזני עם הארץ לאמר אך אם אתה לו שמעני נתתי כסף השדה קח ממני
    ואקברה את מתי שמה׃
  ben-IRV: আর সেই দেশের সকলের সামনে ইফ্রোণকে বললেন, “যদি আপনার ইচ্ছা হয়, নিবেদন করি,
    আমার কথা শুনুন, আমি সেই ক্ষেত্রের মূল্য দিই, আপনি আমার কাছে তা গ্রহণ করুন, পরে
    আমি সে জায়গায় আমার মৃত স্ত্রীকে কবর দেব।”
  pan-pan: ਅਤੇ ਉਸ ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਦੇ ਸੁਣਦੇ ਹੋਏ ਅਫ਼ਰੋਨ ਨੂੰ ਆਖਿਆ, ਜੇਕਰ ਤੂੰ ਅਜਿਹਾ ਚਾਹੁੰਦਾ
    ਹੈ ਤਦ ਮੇਰੀ ਸੁਣ, ਮੈਂ ਉਸ ਖੇਤ ਦਾ ਮੁੱਲ ਦਿੰਦਾ ਹਾਂ। ਉਹ ਮੇਰੀ ਵੱਲੋਂ ਲੈ ਤਾਂ ਜੋ ਮੈਂ ਆਪਣੇ
    ਮੁਰਦੇ ਨੂੰ ਉੱਥੇ ਦੱਬਾਂ।
  mwp-mwp: lak yapu poeybaydhin Epronalpa kedha, ‘Sa, ngay gar ngibiya yoewdhiz, ngath
    nginungu barpudoepa boeradhar mura, a sakay. Ina gar ngaw bokadhza ngidh gasamar,
    a ngath kay nanu gamu wanaypa.’
  mya-JVB: ထိုလယ်ပြင် အဘိုး ငွေကို ငါပေး မည်။ ငွေကိုယူ ပါ၊ သို့ဖြစ်လျှင် ၊ ထို အရပ်၌
    ငါ ၏မယားအသေ ကောင်ကို ငါသင်္ဂြိုဟ် ပါမည်ဟု ပြည် သား ပရိသတ် တို့ရှေ့ မှာ၊ ဧဖရုန်
    အား ပြောဆို ၏။
  tte-O: yo iwalolau Epiloni koina iba, “Tem kuyaliyaya kabo yagu nuwatu yawalo-masalan.
    Na bwatanone bwaite yayamaisa, maisana ukwalai, na wainegu yona yapei bwaine koina.”
  tbg-tbg: ekaa vaiinti nahenti ruvaaquma vuka vira uva iriate tiro viva Efaronirara
    tiharo, Ho ti uva iri vairaqe tiare. Te vata koqaa ai amiarirara are varairaqe
    te tenta naata vare vuru viraqi quntaare, tiro.
  hmo-hmo: Vadaeni Aberahamo ese Eparona dekenai ia hereva, unai gabu taudia edia
    vairana dekenai, ia gwau, “Mani oi kamonai henia lau dekenai, unai tano ena davana
    mani lau henia oi dekenai, oi abia, vadaeni lauegu hahine unuseni do lau guria.”
  ata-ata: mukolinu vaikalau Epulon mo sou aneꞌi latala ne ilomusou, “Epulon, eni
    alingaine lexe nini nalomu uneꞌe noxilo. Eni masaxa noxilo tila lexe alotonu lia
    xalee ane ne ukalusi. Xavutalameni uꞌosasou masaxa noxilosi mo sou eni aꞌasixe
    semaxeni ane.”
  nfa-nfa: Hèia na peka dènge Efron, aku nèngu na, “Sèmi èèna oo, beꞌa kahèi. Te ngaa
    miu nanene lii jaꞌa, la ma. Jaꞌa neo hèli pamaꞌète rai na, sèna ka jꞌajꞌi era
    padhane dhèu-dhèu jaꞌa.”
  urd-urd: फिर उसने उस मुल्क के लोगों के सुनते हुए 'इफ़रोन से कहा कि अगर तू देना ही
    चाहता है तो मेरी सुन, मैं तुझे उस खेत का दाम दूँगा; यह तू मुझ से ले ले, तो मैं
    अपने मुर्दे को वहाँ दफ़्न करूँगा।
  rus-SYN: 'и говорил Ефрону вслух всего народа земли той и сказал: если послушаешь,
    я даю тебе за поле серебро; возьми у меня, и я похороню там умершую мою.'
  cbt-NTPO: 'A''napitanta natantonënquë, Ipron itaantapon: —Natanquë api nontaanta''inquën
    topirahuë. Onpopionta no''pa marë'' pahuërë'' maquë''. Naporo huarë'' sa''ahuëco''
    po''moarahuë, itërin.'
  bqc-SIM: 'ↄ̃ a ò Ɛfↄ̃nↄɛ an wáa ḿpii: Swã́kpa ǹ ma yãma. Má buapi fĩaboɛ.
    Ma ↄ̃a sí, mí gɛ vĩu.'
  tcz-CHONGTHU: Hichun Abraham'in Ephron le mipi atou cheng ho jah'a aseikit in, “Hithei
    ponte, lungset tah in ngaiyun, nangho koma ka choh nom lheh e, keiman gam man
    chu ka peh lhing nom e, ka loinu longdamsa kavui thei na ding in,” ati.
  mar-mar: देशातले लोक ऐकत असता तो एफ्रोनास म्हणाला, “परंतु जर तुझी इच्छा आहे, तर
    कृपा करून माझे ऐक. मी शेताची किंमत तुला देईन. माझ्याकडून त्याचे पैसे घे, आणि मग
    मी आपल्या मयतास तेथे पुरेन.”
  tcs-tcs: Eibram ansabaik po Epron wea da mitingples blo dem pipol. Em bin spik,
    ‘Pliz gar. Mata lisen po mi! Ai go pei pul prais po da lan. Teke da mani solong
    ai ken bere oman blo mi de lo dat ples.’
  qub-qub: 'Nircur llapan runacunapa ñaupancho Efronta niran: «Tayta, wiyaycamay ari.
    Chay chacrayquipaj pägashä guellaytaga chasquimay tayta. Chayrämi warmëtaga pampashaj.»'
  bqp-bqp: 'akũ à pì Ɛflↄnunɛ ń pínki wára: Ǹ sã kpá ǹ ma yã ma. Mani bura pì fĩna
    bonnɛ. Ǹ ma ↄgↄ sí, mani ma gɛ̀ vĩn.'
  hat-hat: 'Li pale ak Efwon pou tout moun ka tande. Li di l'': -Koute sa m''ap di
    ou: M''ap achte tout jaden an nan men ou pou pri li vo. Tanpri, asepte lajan m''ap
    ba ou pou li a. Se lè sa a m''a antere madanm mwen ladan l''.'
  eng-BSB: and said to Ephron in their presence, “If you will please listen to me,
    I will pay you the price of the field. Accept it from me, so that I may bury my
    dead there.”
  tod-tod: 'É Efelon wooɠaaʋoteni, nii a kɛ ti pɛ ti gooi mɛni, é ɠɛni ma: «Woilo
    dɛɛ gòoi ma, ɗa ɓalaagi. Va bu gè kpalagi zɔngɔi ve è ya. Yeezei bu bɛ̀, nà
    ànzai maaɠulu ná niina.»'
  eng-WEBPB: He spoke to Ephron in the audience of the people of the land, saying,
    “But if you will, please hear me. I will give the price of the field. Take it
    from me, and I will bury my dead there.”
  kbq-kbq: Abrahamu'a ana vahe zamufi amanage huno Efronina asami'ne. Efroniga muse
    (plis) hugantoanki kama antahio, nagra menina ana mopa miza hugahue. Hanki zagoma
    kamisnuana, erige'na ana mopafi a'nimofo fri kerfa ome asenta'neno.
  nhe-BL: 'Huan quiilhui: ―¡Se favor, xinechtlacaquili! Nimitztlajtlanía xijseli nopa
    tomi para nopa tlali huan teipa nijtlalpachos nopano nomijcatzi.'
  bus-bus: 'ben à bè Ɛflↄnunɛ ń píngi wáa: Ǹ swã kpá ǹ ma yã ma. Mɛ́ buraa pì fĩa
    bonnɛ. Ǹ ma ↄↄ sí, mɛ́ ma gɛ̀ vĩin.'
  gub-BL: Uze'eg wi Eperom pe. Upaw rupi wenu ize'eg mehe wà. — Einu katu heze'eg,
    ty. Hepurume'eg kar wer a'e ywy pehegwer rehe ihe. Emume'u hekuzar ihewe. Amono
    putar newe nehe. A'e re azutym putar heremireko hetekwer ipupe nehe, i'i izupe.
  eng-DRA: 'And he spoke to Ephron, in the presence of the people: I beseech thee
    to hear me: I will give money for the field: take it, and so I will bury my dead
    in it.'
  knf-knf: 'Aji na Efron ţi kadun ki baka : « Dkooţu kooţ duni iŧiinkën. Wutan nnug
    uţeeh : yeenkan itaka, nşë mmoy ahar naan da. »'
