verse: GEN.023.019
translations:
  mal-C: അതിനുശേഷം അബ്രാഹാം തന്റെ ഭാര്യയായ സാറയെ, കനാൻദേശത്ത് ഹെബ്രോനിലെ മമ്രേയ്ക്കു
    സമീപം മക്പേലായിലുള്ള ഗുഹയിൽ അടക്കംചെയ്തു.
  deu-TKW: Danach begrub Abraham sein Weib Sara in der Höhle des Grundstücks Machpela,
    gegenüber Mamre, das ist Hebron, in Kanaan.
  lin-lin: Sima na yango, Abrayami akundaki mwasi na ye Sara na libulu ya mabanga
    ya elanga ya Makipela, pembeni ya Mamire oyo ezali Ebron, na mokili ya Kanana.
  cbr-NT: Usokin marutankëxun ka Abrahamnën aín xanu Sara ñukë a Macpelá menu 'ikë
    kini anu maíankëxa, au bari urukë Mamré kakë me anu, aín anë itsi ka Hebrón 'ikëbia,
    Canaán kakë me anubi 'iakëxa.
  eng-LSV: And after this Abraham has buried his wife Sarah at the cave of the field
    of Machpelah before Mamre (which [is] Hebron), in the land of Canaan;
  bmu-bmu: Miaŋgö andöŋe Abrahamnöŋ anömŋi Saragö qamötŋi mi Keinan gölmegö baŋetŋe
    esim löm kölök. Baŋet mi Mamre qetŋi alaŋi Hebron miaŋgö kösutŋe gölme köröŋi
    qetŋi Makpela miaŋgöreŋ ahöza.
  eng-GNV: 'And after this, Abraham buried Sarah his wife in the caue of the fielde
    of Machpelah ouer against Mamre: the same is Hebron in the land of Canaan.'
  eng-WEBSTER: 'And after this, Abraham buried Sarah his wife in the cave of the field
    of Machpelah, before Mamre: the same is Hebron in the land of Canaan.'
  nhw-BL: Huan Abraham quitlalpacho Sara ipan nopa tecacahuatl Macpela ipan nopa mili
    Mamre nechca altepetl Hebrón catli eltoc ipan tlali Canaán.
  swh-ONEN: Baada ya hayo Abrahamu akamzika Sara mkewe kwenye pango ndani ya shamba
    la Makpela karibu na Mamre (huko Hebroni) katika nchi ya Kanaani.
  bba-bba: Yen biruwɑ Aburɑhɑmu u win kurɔ Sɑɑrɑɑ sikuɑ Mɑkpelɑn kpee wɔru ɡe sɔɔ
    Mɑnden deedeeru Heboroniɔ Kɑnɑnin temɔ.
  eng-KJVCPB: 'And after this, Abraham buried Sarah his wife in the cave of the field
    of Machpelah before Mamre: the same is Hebron in the land of Canaan.'
  cpy-cpy: Ari ikitatakiro Abraham iina Sara janta impeetamooki ramanantakotakiri
    Macpela-ki, omontetakari Mamre, iiteetzitawo eejatzi Jebrón janta Canaán-ki.
  mpx-mpx: Sauga Abalahama bilibili i pwamola haba, yaka lagona Sela tuwana i teliya
    gol toto Makpela elana, panuwa Mamele labenaa labi Kenani elana. He Mamele alana
    al te Hebiloni.
  wbp-wbp: Ngula-jangka, Yipuruyamuju yaninjarla milyingka yirrarnu ngumparna-nyanuju
    yangka ngurrangka Makapilarla kutu Mamiriki. Yangka ngurra Makapila, ngulajulpa
    karrija ngurungka Kananarla. Ngaka kalalu yapangkuju yirdi-manu ngurra yinyaju
    Yipurana.
  luo-luo: Bangʼe Ibrahim noiko chiege Sara e bur mane ni e puodho ma Makpela machiegni
    gi Mamre (man Hebron) e piny Kanaan.
  meu-meu: Bena Abraham ese ia adavana Sara e guria, Makapela kohuana lalonai, Mamare
    badinai. Una gabu na Heberon, Kanaan tanona ai.
  npi-ULB: त्‍यसपछि अब्राहामले आफ्‍नी पत्‍नी सारालाई कनान देशमा मम्रेनेरको, अर्थात्‌
    हेब्रोनमा भएको मक्‍पेलाक खेतको ओडारमा गाडे ।
  yor-yor: Lẹ́yìn náà ni Abrahamu sin aya rẹ̀ Sara sínú ihò àpáta ní ilẹ̀ Makpela
    nítòsí Mamre (tí í ṣe Hebroni) ní ilẹ̀ Kenaani.
  emp-NTPO: Mãwãnacarea Abrahaʌ̃ba idji quima Sarara idjia nẽdod̶a uriad̶e tʌb̶arisia.
    Maʌ̃ uriara ẽjũã Macpela abadad̶e b̶ʌa. Maʌ̃ ẽjũãra Mamred̶eba ʌ̃mãdau odjabariare
    b̶ʌa. Mamrera idjab̶a Hebroʌ̃ abadaa. Hebroʌ̃ra Canaaʌ̃ druad̶e b̶ʌa.
  ind-ind: Setelah itu, Abraham menguburkan istrinya di dalam gua tersebut, di Makpela.
    Tempat itu termasuk daerah Kanaan.
  pes-OPCB: پس ابراهیم همسرش سارا را در غار زمین مکفیله در نزدیکی ممری، که همان حبرون
    است، در سرزمین کنعان دفن کرد.
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ma꞉ta꞉ ipika꞉ weteke Seta mo Keinani da kenke pa꞉ta꞉
    wieke tikene da pa꞉ta꞉ lapa꞉ piekeme.
  lcm-lcm: Emung i keve itoitonai ke Abaraam vang kala amunai ani kisngana ta Sara
    e nei vakil ang e palpal Kanan. Vakil ang katapo tung si vuk roe ke Makpela e
    ngere Mamre, nang kipo posong ia ta Eberon.
  aer-aer: Yanhe-ngentyele, Abraham-ele apmere renhe imperle-alheke anewe ikwerenhe
    iperteke artetyeke apmere Machpelah ikwerele apmere arrpenhe Mamre itweke. Apmere
    yanhe Mamre, apmere akngerre Canaan-ele aneke. Ikwerenge anteme tyerrtye areyele
    apmere renhe Hebron anteme arritnye antheke.
  tgl-ULB: Pagkatapos nito, inilibing ni Abraham ang kanyang asawang si Sara sa kuweba
    sa bukid ng Macpela, na katabi ng Mamre, iyon ay, Hebron, sa lupain ng Canaan.
  nop-nop: Biyagoŋ kuyoŋ, Abalaham adi tamuŋiŋ Salah dabaŋ u Makpela hewehewe ginaŋ
    kawade mage ginaŋneŋ wenefulaguk. Makpela hewehewe adi Mamele yokwet wou noli
    Hebulon yogiŋ woŋ adi guŋandiŋ Kanaaŋ kwetneŋ hakuk.
  kca-kca: Щи йўпийән Авраам, Сарра, ԓўв имеԓ, лоттәсԓы, Махпела хŏща уԓты хŏшапәӈ
    кев ԓыпийән, Мамре пўӈәԓән, щит тӑм пŏрайән Хеврон вош, Ханаан мўвән.
  cbu-NT: Amb ashiramchu, anacha Aprahamarini wizanllinaa tsiparee yáyaru, Makpelash
    wach pshtayaru, mapurangshita. Makpel wach Kanaanash tsap taariya, yap Mamre,
    Hebron ashiru tsap taarangu ambi.
  hui-hui: Ani bialu Abarahama ibugua Kenana dindiha dindi emene Mamere wiagoha dege
    Magabela wiagoria ibu one Sara egeanda homali wiagoha hora hene. Dindi Mamere
    ogoni Heberono dindiha wini.
  wrs-wrs: Doa Aprahamba hevna ongalmindva di singvena Saramba Kenan pethara.
  mya-mya: ထို​နောက်​အာ​ဗြ​ဟံ​သည်​သူ​၏​မ​ယား​စာ​ရာ​အ​လောင်း​ကို​ခါ​နာန်​ပြည်​ရှိ​ထို​ဂူ​တွင်​သင်္ဂြိုဟ်​လေ​သည်။-
  cbi-NTPO: Entsangue' depuitu, bene Abraham ya' shinbunu menmi, Macpelá tusha jumu
    tujuunu, matyu Mamré chi chunu tunu pensanguiñuya pajlanu pasha, tsandityu'ba
    Hebrónsha Canaán tusha.
  bod-N: དོན་དེའི་རྗེས༌སུ། ཨབ་ར་ཧམ་གྱིས་རང་གི་ཆུང་མ་སཱ་རའི་བེམ་པོ་ཀ་ན་ཨན་ཡུལ་གྱི་མཱག་ཕེ་ལཱ་ཞེས་པའི་ས་ཆར་ཡོད་པའི་ས་ཞིང་གི་བྲག་ཁུང་དུ་དུར་ལ་སྦས༌སོ།
    །བྲག་ཁུང་དེ་མཱན་རེའེ་ཡུལ་གྱི་མདུན་ཕྱོགས་སུ་ཡོད༌ཅིང༌། མཱན་རེའེ་ཞེས་པ་ནི་ཧེབ་རོན༌ཡིན།
  wsk-wsk: Asele Abraham ko nuwus Sarah ko kumik guang sor Machpelah ko manga gogong
    ningi beteram. Mu Mamre duap te (Hebron), se ali lilim Canaan mu te mutim tugumam.
  kkl-kkl: Nimi ni el taekpa, Abraham nenekori Kanaan so'oag as Hebron wamoghag Makhpela
    arameag elkel Sara tebaogne neneko sikog.
  sna-sna: Shure kwaizvozvo Abhurahama akaviga mukadzi wake Sara mubako mumunda weMakapera
    pedyo neMamure (iro Hebhuroni) munyika yeKenani.
  spa-BLM: Después de esto, Abraham enterró a Sara, su esposa, en la cueva del campo
    de Macpela, frente a Mamre (es decir, Hebrón), en la tierra de Canaán.
  beu-beu: '@see-verse:GEN.023.018'
  cac-cac: Ix lajvi chi', ix smucancan ix yetb'eyum vin̈ chi' d'a q'uen n̈aq'ueen
    d'a lum Macpela chi', d'a slac'anil slum vin̈aj Mamre d'a Hebrón d'a yol yic Canaán.
  swh-ULB: Baada ya haya, Abraham akamzika Sara mkewe katika pango la shamba la Makpela,
    lililo mbele ya Mamre, ambayo ni Hebroni, katika nchi ya Kanaani.
  bel-bel: Пасьля гэтага Абрагам пахаваў Сарру, жонку сваю, у пячоры на полі ў Махпэле,
    насупраць Мамрэ, што сёньня Хэўрон у зямлі Ханаанскай.
  deu-ELBBK: Und danach begrub Abraham Sara, seine Frau, in der Höhle des Feldes von
    Machpela, vor Mamre, das ist Hebron, im Land Kanaan.
  mbb-OT: Ne inleveng ni Abraham is esawa zin he si Sara ziyà te surung he ziyà te
    tanà he Macpela, he sakup te tanà he Canaan. Is Macpela uvey te Mamre he iyan
    guntaan kes inged he Hebron.
  msc-msc: Iburahima bɔra ye ka a wa a muso Saran suu don falan na Makipela, Mamere
    fan fɛ Kanaan jamana. Mamere wo tɔɔ le fanan ko Heburɔn.
  mal-2015: അതിന്റെ ശേഷം അബ്രാഹാം തന്റെ ഭാര്യയായ സാറയെ കനാൻദേശത്തിലെ ഹെബ്രോൻ എന്ന
    മമ്രേക്കരികെയുള്ള മക്പേലാ നിലത്തിലെ ഗുഹയിൽ അടക്കം ചെയ്തു.
  tuo-NT: Beꞌro Abrahã cʉ̃ nʉmo Sarare ʉ̃tã tutipʉ yaacʉ niwĩ. Ti tuti Macpela wãmetiropʉ
    Mamre mujĩpũ mʉjãtiro peꞌe nicaro niwʉ̃. Totá tja apetero Hebrṍ wãmeticaro niwʉ̃.
    Canaá wãmetiri diꞌtapʉ tojacaro niwʉ̃.
  gup-gup: Wanjh kaluk Abraham bikukdudji Sarah ngalbu ngalbininjkobeng nuyeni kumekbe
    kore kuwardderurrk kore Machpelah darnkih Mamre, kabolkngeyyo warridj Hebron,
    kore kubolkwarlah Canaan.
  met-met: Laing sup, baing Ebraham kimang haininoa Sara guhia wa Makpela, longga
    Mamre sanga karagia (wa haxek mana longga Hebron), mana titi sabanggaa Kenan.
  gvs-gvs: '@see-verse:GEN.023.018'
  rmc-rmc: Paľis o Abraham parunďa peskra romňa la Sara andre jaskiňa pre maľa Machpela
    paš o Hebron, paš o Mamre andre phuv Kanaan.
  nlg-nlg: Mi murina keri, Abraham te tavughia Sarah, a tauna, tana vatuluma ni beku
    i Machpelah, lilighina Mamre, ilokana na bubulo ni Canaan.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Abraham eyı kwe yìı gòɂǫǫ yìı edets'èkeè Sarah wekw'ǫǫ̀
    nìı̨htǫ. Kanan nèk'e dèè Makpelah gòyeh k'e gòɂǫ, Mamer nèk'e gà nıwà-le (kǫ̀ta
    Hebron gà nıwà-le).
  pes-OPV: ازآن پس، ابراهیم، زوجه خود، ساره را در مغاره صحرای مکفیله، در مقابل ممری،
    که حبرون باشد، در زمین کنعان دفن کرد.
  ron-1924: Дупэ ачея, Авраам а ынгропат пе Сара, невастэ-са, ын пештера дин огорул
    Макпела, каре есте фацэ ын фацэ ку Мамре, адикэ Хеброн, ын цара Канаан.
  ben-OBCV: পরে অব্রাহাম তাঁর স্ত্রী সারাকে কনান দেশে মম্রির (অর্থাৎ, হিব্রোণের) পার্শ্ববর্তী
    মক্‌পেলার জমিতে অবস্থিত গুহায় কবর দিলেন।
  lex-lex: Nhor nioka Abrahama ntamnia hawni la'a liena mak kdella nhi'a Makpela,
    la'a Mamre walli tipru. Mamre de rwet walia la leta Hebron, ne etla Noha Kana'ana.
  rgu-rgu: '@see-verse:GEN.023.018'
  som-som: Markaas ka dib ayaa Ibraahim naagtiisii Saarah ku aasay godkii berrinkii
    Makfelah oo ku hor yiil Mamre, taas oo ah Xebroon oo dalka Kancaan ku tiil.
  lat-VUC: Atque ita sepelivit Abraham Saram uxorem suam in spelunca agri duplici,
    quæ respiciebat Mambre. Hæc est Hebron in terra Chanaan.
  aoi-aoi: Kembirra nakine-ka Aburiyama nang-akumarna arakba dadingiyenikba Jera makina-manja
    medirra akina-manja angalya Kenina.
  eng-ASVBT: And after this, Abraham buried Sarah his wife in the cave of the field
    of Machpelah before Mamre (the same is Hebron), in the land of Canaan.
  mna-mna: '@see-verse:GEN.023.018'
  ita-1885: E dopo ciò, Abrahamo seppellì Sara, sua moglie, nella spelonca del campo
    di Macpela, ch'è dirimpetto a Mamre, ch'è Hebron, nel paese di Canaan.
  eng-LXXUP: After this Abraham buried Sarah his wife in the Double Cave of the field,
    which is opposite Mamre, this is Hebron in the land of Canaan.
  eng-ULB: After this, Abraham buried Sarah his wife in the cave of the field of Machpelah,
    which is next to Mamre, that is, Hebron, in the land of Canaan.
  spa-VBL: Entonces Abraham fue y sepultó a su esposa Sara en la cueva que estaba
    en el campo de Macpela, cerca de Mamré (o Hebrón) en la tierra de Canaán.
  fra-_FOB: Et, après cela, Abraham enterra Sara sa femme dans la caverne du champ
    de Macpéla, en face de Mamré, qui est Hébron, au pays de Canaan.
  mal-mal: അതിന്‍റെശേഷം അബ്രാഹാം തന്റെ ഭാര്യയായ സാറായെ കനാൻദേശത്തിലെ ഹെബ്രോൻ എന്ന
    മമ്രേക്കരികെയുള്ള മക്പേലാ നിലത്തിലെ ഗുഹയിൽ അടക്കം ചെയ്തു.
  urd-GVR: Phir Ibrāhīm ne apnī bīwī Sārā ko Mulk-e-Kanān ke us ġhār meṅ dafn kiyā
    jo Mamre yānī Habrūn ke mashriq meṅ wāqe Makfīlā ke khet meṅ thā.
  suz-BL: मिनु नोले अब्राहामम आ मीश सारा कली माम्रे आ नेक्‍था माक-पेलामी बाक्‍शो पुक्‍खीमी
    थिमा बाक्‍त। माम्रे चहिं कनान रागी ङा हेब्रोन सहर बाक्‍माक्‍त।
  ita-1927: Dopo questo, Abrahamo seppellì Sara sua moglie nella spelonca del campo
    di Macpela dirimpetto a Mamre, che è Hebron, nel paese di Canaan.
  ckb-ckb: دوای ئەوە ئیبراهیم سارای ژنی لەناو ئەشکەوتەکەی کێڵگەی مەخپێلە ناشت کە لەبەردەم
    مەمرێیە، ئەوەش حەبرۆنە لە خاکی کەنعان.
  eng-BBE: Then Abraham put Sarah his wife to rest in the hollow rock in the field
    of Machpelah near Mamre, that is, Hebron in the land of Canaan.
  crx-NTPO: '''Et hukw''elh''az Abraham du''at Sarah nyo tse''an ''et ''ayalhti, Machpelah
    ooyun k''ut, Mamre whuzih (Hebron ''unt''oh), Canaan keyoh ''et.'
  kan-OKCV: ಇದಾದ ಮೇಲೆ ಅಬ್ರಹಾಮನು ತನ್ನ ಹೆಂಡತಿ ಸಾರಳನ್ನು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಹೆಬ್ರೋನ್ ಎಂಬ
    ಮಮ್ರೆಗೆ ಎದುರಾಗಿರುವ ಮಕ್ಪೇಲ ಹೊಲದ ಗವಿಯಲ್ಲಿ ಹೂಳಿಟ್ಟನು.
  bbb-bbb: Ijiege rena Eburame fune uri bara fuone Serado surive abena aesakae Kenani
    guove munie Makefera ijia nujae.
  tam-2017: அதற்குப்பின்பு ஆபிரகாம் தன் மனைவியாகிய சாராளைக் கானான் தேசத்தில் எப்ரோன்
    ஊர் பூமியான மம்ரேக்கு எதிரே இருக்கிற மக்பேலா என்னும் நிலத்தின் குகையிலே அடக்கம்செய்தான்.
  spa-RV-1909: Y después de esto sepultó Abraham á Sara su mujer en la cueva de la
    heredad de Macpela enfrente de Mamre, que es Hebrón en la tierra de Canaán.
  ron-BTF: Şi după aceasta, Avraam a îngropat pe Sara, soţia lui, în peştera din câmpia
    din Macpela, în faţă cu Mamre, acesta este Hebron, în ţara lui Canaan.
  eng-WEBP: After this, Abraham buried Sarah his wife in the cave of the field of
    Machpelah before Mamre (that is, Hebron), in the land of Canaan.
  eng-FBV: Then Abraham went and buried Sarah his wife in the cave in the field at
    Machpelah near Mamre (or Hebron) in the land of Canaan.
  nld-1939: Nu begroef Abraham zijn vrouw Sara in de grot op de akker van Makpela,
    ten oosten van Mamre, dat Hebron is, in het land Kanaän.
  nch-BL: Huan Abraham quitalpacho Sara ipan nopa ostot Macpela ipan nopa mili Mamre
    nechca altepet Hebrón cati eltoc ipan tali Canaán.
  tfr-NTPO: '@see-verse:GEN.023.018'
  vie-1934: Sau các việc đó, Aùp-ra-ham chôn Sa-ra, vợ mình, trong hang đá của đồng
    Mặc-bê-la, nằm ngang Nam-rê tại Hếp-rôn, thuộc về xứ Ca-na-an.
  hin-CV: उसके बाद अब्राहाम ने अपनी पत्नी साराह को माखपेलाह के खेत की गुफा में गाड़
    दिया, जो कनान देश में ममरे के पास (अर्थात् हेब्रोन) में था.
  eng-OURB: After this, Abraham [Father of a multitude] buried Sarah [Princess] his
    wife in the cave of the field of Machpelah [Double] before Mamre [Bitter, Fatness]
    (that is, Hebron), in the land of Canaan [Humbled].
  spa-BES: Entonces Abraham puso a su esposa Sara en la cueva en el campo de Macpela,
    cerca de Mamre, es decir, Hebrón en la tierra de Canaán.
  tdx-tdx: Añe izay le naleve’ i Avrahame amy lakato an-tete’ i Makpelày miatreke
    i Mamrè (toe i Khebrone) an-tane Kanàne ao t’i Sarà.
  vid-vid: Kulawila aho, Abulahamu nakamtila Sala mchewake kuli ipalika alyo naloliwele
    kuli mgunda wa Makipela, kolilawilaga isanya mwa Mamle, Hebuloni kuli isi ya Kanaani.
  pwg-pwg: Nani murinai Abraham kawana tupuwina ikavaraneyei da buba ku kamona iterei.
    Bubana na Mamre ririnai, Keinan dobuna kamonai, ma Mamre kana vava sago na Hibron.
  eng-OKE: And after this Abraham buried Sarah his wife in the double cavern of the
    field which is before Mamre, that is Hebron, in the land of Kenaan.
  tha-KJV: ต่อมาอับราฮัมก็ฝังศพนางซาราห์ภรรยาของตน ในถ้ำที่​นาม​ัคเป-ลาห์​หน​้ามัมเร
    คือเมืองเฮโบรน ในแผ่นดินคานาอัน
  por-BR-2018: E depois disto sepultou Abraão a Sara, sua mulher, na caverna da propriedade
    de Macpela em frente de Manre, que é Hebrom na terra de Canaã.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ka꞉ina꞉n hen us a꞉namio꞉, Heblon amisa꞉n anib amio꞉, Mamele
    hen doba꞉da꞉, Makbela hen a꞉no꞉ Ablaham eyo꞉ dia꞉sa꞉ga꞉, inga Selayo꞉ u a usa
    a꞉nami daida꞉sa꞉ga꞉ difa꞉.
  deu-ELO: Und danach begrub Abraham Sara, sein Weib, in der Höhle des Feldes von
    Machpela, vor Mamre, das ist Hebron, im Lande Kanaan.
  ktm-ktm: Inum ti pe Abraham idoni mbrulun ke Sarah ile lon pehliy odo Makpelah,
    rai odo Mamre, ise pule-en poi odo Kenan.
  caa-caa: Entonces e Abraham umuqui ucuerpo e Sara tama inteꞌ chꞌen xeꞌ turu tama
    unac inteꞌ peña xeꞌ turu tama e rum xeꞌ intocto umani. Pues e rum era aquetpa
    tuyejtzꞌer e chinam Mamré xeꞌ arobꞌna Hebrón ubꞌan y aquetpa tama e lugar Canaán.
  eng-WYC-2018: And so Abraham buried Sarah, his wife, in the double den of the field,
    that beheld to Mamre; this is Hebron in the land of Canaan. (And so Abraham buried
    his wife Sarah, in the cave in the field at Machpelah, to the east of Mamre; this
    is Hebron in the land of Canaan.)
  epo-epo: Kaj post tio Abraham enterigis sian edzinon Sara en la duobla kaverno de
    la kampo, antaŭ Mamre, kiu estas Ĥebron, en la lando Kanaana.
  uig-PIN: Xuningdin keyin Ibraⱨim ayali Saraⱨni Ⱪanaan zeminidiki Mamrǝ (yǝni, Ⱨebron)ning
    udulidiki Makpelaⱨning etizliⱪining ƣarida dǝpnǝ ⱪildi.
  beo-beo: Amalalu, A:ibalaha:me da ea uda Sela amo gele gelabo Ma:gafila sogebi ganodini
    (Ga:ina:ne soge ganodini) uli dogone sali.
  tpi-OTNT: Na bihain, Abraham i planim meri bilong en, Sara, long dispela hul bilong
    ston i stap long graun Makpela, klostu long ples Mamre long graun Kenan. Narapela
    nem bilong Mamre, em Hebron.
  hau-SA: Bayan wannan Ibrahim ya binne matarsa Saratu a kogon a filin Makfela kusa
    da Mamre (wanda yake a Hebron) a ƙasar Kan’ana.
  udu-udu: Ŋ’ko’d mii yan mo tani Ibrahiim kanki’da Saarah jin ta ash mo e jurum wosh
    gi mom bunto jin ta Makp̱iilah mo jin di’d ’kup̱ki mis ki Pa Mamra mo (a’di jin
    ta Pa Habruun) jin ta bampa/ gi Paŋ Kanaan mo.
  uig-LAT: Shuningdin kéyin Ibrahim ayali Sarahni Qanaan zéminidiki Mamre (yeni, Hébron)ning
    udulidiki Makpélahning étizliqining gharida depne qildi.
  nde-nde: Ngemva kwalokho u-Abhrahama wangcwaba umkakhe uSara ebhalwini olwalusesiqintini
    saseMakhaphela eduze leMamure (eseHebhroni) elizweni laseKhenani.
  ton-ton: Pea hili ia, naʻe tanu ʻe ʻEpalahame hono uaifi ko Sela ʻi he ʻana ʻi he
    ngoue ʻo Makipila ʻoku hangatonu ki Mamili, ʻaia ko Hepeloni, ʻi he fonua ko Kēnani.
  ces-1613: A potom pochoval Abraham Sáru, manželku svou, v jeskyni pole Machpelah,
    proti Mamre, (to slove Hebron), v zemi Kananejské.
  eko-eko: Wakathi enkhiweevo nti aya opule, khunthuula muukhaawe Suhura khulawa khunzikha
    nlikurakuza la Makhipeela kharipu na Manre eriiye Heporooni, tuniya ya Kanaani.
  nss-nss: Iyamulan, Apraham ironi nambuyun Sarah, iya ngat sou ita pwan ngalan Makpela,
    pakeh kili kol Mamre ita nondriya kol namandran Kenaan. (Ngala kol Mamre handra
    ara hu pohowe Hepron.)
  eng-WMB: After this, Abraham buried Sarah his wife in the cave of the field of Machpelah
    before Mamre (that is, Hebron), in the land of Canaan.
  tam-TCV: அதற்குப்பின் ஆபிரகாம் கானான் நாட்டில், எப்ரோனிலுள்ள மம்ரேக்கு அருகே, மக்பேலா
    வயலில் உள்ள குகையில் தன் மனைவி சாராளை அடக்கம் செய்தான்.
  ceb-ULB: Human niini, gilubong ni Abraham si Sara nga iyang asawa sa langob nga
    anaa sa uma sa Macpela nga duol sa Mamre, nga mao ang Hebron, sa yuta sa Canaan.
  mkn-mkn: '@see-verse:GEN.023.018'
  pol-UBG: Potem Abraham pochował swoją żonę Sarę w jaskini pola w Makpelu naprzeciwko
    Mamre, czyli Hebronie, w ziemi Kanaan.
  agr-agr: Nuna ashí umika, Abraham niina nuwe jakaun juki, Mamrenum wajasa diyam
    etsa minitainini Hebrón tutai Canaán nugkanum waa Macpelánum awa nuwi ukusui.
  kyc-kyc: Dopa pyuo maiyaminyi dokopa yuu Kenane dokona yuu kingi Mamare lenge neta
    potemenge dorena singi doko kingi mende Eparone lenge yuu Makepela dokona kananda
    singi dokona Aporakame banya etenge Sera malu piya.
  urd-GVU: پھر ابراہیم نے اپنی بیوی سارہ کو ملکِ کنعان کے اُس غار میں دفن کیا جو ممرے
    یعنی حبرون کے مشرق میں واقع مکفیلہ کے کھیت میں تھا۔
  deu-1912: Darnach begrub Abraham Sara, sein Weib, in der Höhle des Ackers, die zwiefach
    ist, Mamre gegenüber, das ist Hebron, im Lande Kanaan.
  ntj-ntj: '@see-verse:GEN.023.018'
  row-row: '@see-verse:GEN.023.018'
  kan-2017: ಇದಾದ ಮೇಲೆ ಅಬ್ರಹಾಮನು ತನ್ನ ಹೆಂಡತಿಯಾದ ಸಾರಳ ಶವವನ್ನು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಹೆಬ್ರೋನೆಂಬ
    ಮಮ್ರೆಗೆ ಎದುರಾಗಿರುವ ಮಕ್ಪೇಲದ ಭೂಮಿಯಲ್ಲಿರುವ ಗವಿಯೊಳಗೆ ಹೂಣಿಟ್ಟನು.
  ena-ena: Lavavɨla abinu Sela dɨ valɨ agadɨ lɨba haca Makɨpela fɨli tɨbɨ hɨnimi heŋ
    hudami. Makɨpela fɨli tɨbɨ ha Mamɨle haiabɨla mikɨ hɨniadami. Mamɨle haiabɨla
    nɨbu Kenan fɨli tɨbɨ hɨniadami. Mamɨle haiabɨla agadɨ ibi mu ha Hebɨlon.
  tgo-tgo: Vamodoko e ghereiye, Eibraham i bekwa levo Sera e maŋgavarɨko. Maŋgavarɨko
    ina Hebron Kenan e tɨne Memri valɨvaŋga i vorovoro.
  yap-yap: Ma aram me chubgiliy Abraham Sarah ni le’engin ngalan fare yiy u lan fagi
    flang nu Kanaan.
  tet-tet: '@see-verse:GEN.023.018'
  hlt-MCSB: Te phoei daengah Kanaan kho Hebron Mamre kaep, Makpelah lo kah lungko
    ah a yuu Sarah te Abraham loh a up.
  mdy-ETH: ዬካፓ ካኣናኔ ዓጫ ዓኣ ዬኖ ቤዜሎይዳ ዓብራሃሜ ፔኤኮ ማቾ ሳኣራ ዱኡኬኔ፤
  twi-ASANTE: Afei, Abraham siee ne yere Sara wɔ ɔboda a ɛwɔ Makpela afuo a ɛbɛn Mamrɛ
    a ɛno ara ne Hebron a ɛwɔ Kanaan asase so no mu.
  bhl-bhl: Keko beli, Abalakam e akalem kalel um fom be Kenan aneng fian em kawin
    atuk Makfela beem tum tem ka kel womkuse kale. Makfela kawin atuk be Mamele abiw
    beem mewso dim te. Kelei, Mamele abiw beem wiin mak e Kebolon te.
  con-NTPO: Tsa'caen chavapa Abrahamjan Sarama a'tu tsa Macpela fattocco changonga.
    Nane tsa fattocco chango tsu Mamre canqqueni chiga sombo'jefani. Tsa Mamre Canaán
    ande'su Hebrón canqque.
  eng-WEBU: After this, Abraham buried Sarah his wife in the cave of the field of
    Machpelah before Mamre (that is, Hebron), in the land of Canaan.
  bnp-bnp: Muri e Abraham i rua a podane girihina, e Sara, pololilo na babe na malala
    e Makpela, tabukoi o Mamare, re Hebron, na robo e Kenan.
  wal-wal: Hegaappe guyyiyan, Abrahaami ba keettaayyiyo Saaro Kanaane biittan (Kebroona
    giyo) Mamire katamaa matan de7iya Maakipheela giyo gade gonggoluwan moogiis.
  mgh-mgh: Wahoolo Aparahamu ahaavitha amwarawe yeehaninya Asaara nnikhukuni niri
    imatta yo Makipela uhoolo waya uManre uneehaninya Eforoni, ilapo yo Kanaa.
  acu-NT: Nunia Macpelanam pampa waari amia nuni Abrahamka nuwarin iwiarsamiayi. Macpelaka
    Canaán nungkanam Mamre yaktanka chikich naari Hebrón inaikiarmiayi.
  spa-PDDPT: Después de esto Abraham sepultó a su esposa Sara en la cueva del campo
    de la Macpela, al frente de Mamre, que es Hebrón, en tierra de Canaán.
  gun-gun: Ha'e rire Abraão onhono porã gua'yxy Sara retekue itakua py, Macpela yvy
    re Manre katy'i. Ha'e va'e tekoa ma Hebrom, Canaã yvy re oĩ.
  agu-BL: Itzun bantz yi wi't bnixe'n e'ch xtxolbila'se'j, kalena's tzun cwe'n mukul
    Abraham yi wankil k'ajtzun Sara tc'u'l jun picya'tz yi na bi'aj Macpela, yi cho'n
    at xlajlen Mamre, yi ncha'tz na bi'aj Hebrón, cwent Canaán.
  eng-PEV: After that, Abraham put Sarah’s body in the cave in that land. It was in
    the place called Makpelah, to the east of the place called Mamreh, in the country
    called Canaan. Another name for Mamreh is Hebron.
  ilo-ULB: Kalpasan daytoy, intabon ni Abraham ni Sarah nga asawana iti rukib nga
    adda iti taltalon ti Macpela, a kabangibang ti Mamre, nga isu ti Hebron, iti daga
    ti Canaan.
  kpg-kpg: Nomuli, gei Abraham gaa danu dono lodo Sarah i lodo di bagungoo deelaa
    i tenua Canaan.
  uig-ARA: شۇنىڭدىن كېيىن ئىبراھىم ئايالى ساراھنى قانائان زېمىنىدىكى مامرە (يەنى،
    ھېبرون)نىڭ ئۇدۇلىدىكى ماكپېلاھنىڭ ئېتىزلىقىنىڭ غارىدا دەپنە قىلدى.
  bsp-bsp: Ntɛ teŋcepər mɔ, kɔ Abraham owup wəran kɔn Sara nde kumbuŋkum ka dalɛ da
    Makpela, nde pəntɛfərɛnɛ kɔ Mamre mɔ, ti tɔ tatɔkɔ Ebərɔŋ atɔf ŋa Kanahan.
  mbs-mbs: Penga niyan, inlebeng i Abraham se lawa te esawa din si Sara doton te ilib
    kidoen te Canaan.
  tof-tof: Ene kakóm, Eibrra-am tóba kol Serran gapókdó we ungrinürr Makpela tüp pokodó,
    abüsa nólgabi banikda Mamrre bwóbdügab (ene wa Ibrron), Keinan tüpdü.
  sus-sus: Na birin dangi xanbi, Iburahima naxa a xa ginɛ Sara ragata na fɔnmɛ kui
    Makipela xɛ fɛ ma, naxan na Mamire yatagi Hebiron mabiri Kanaan bɔxi ma.
  pon-2006: Eipraam ahpw nekidedi eh pwoud Sara nan poaren paip me mi nan sahpwo nan
    Kenan.
  jae-jae: Su, go Abraham kêsuŋ nê awê Sara kêsêp pocgêsuŋ, taŋ gêc kôm Mak-Pela naŋ,
    gêc Mamre (ŋaê teŋ gebe Hebron) ŋagamêŋ oc kêpiŋa aŋga gamêŋ Kanaan.
  ksd-ksd: Ma ba i ga par go, Abaraam i ga punang Sara, kana taulai, ta ra babang
    ta ra gunan Makpela maravai Mamre, Kebron nam, ta ra gunan Kanaan.
  tur-YTC: Bundan sonra Avraham karısı Sarah'ı Kenan ülkesindeki Mamre'nin (yani Hebron'un)
    önündeki Makpela tarlasında bulunan mağaraya gömdü.
  bel-N: І пасьля гэтага Абрагам пахаваў Сару, жонку сваю, у пячоры на полі ў Махпэлі,
    насупраць Мамрэ, якое завецца Хеўрон, у зямлі Ханаан.
  grc-BRENT: Μετὰ ταῦτα ἔθαψεν Ἁβραὰμ Σάῤῥαν τὴν γυναῖκα αὐτοῦ ἐν τῷ σπηλαίῳ τοῦ ἀγροῦ
    τῷ διπλῷ, ὅ ἐστιν ἀπέναντι Μαμβρῆ· αὕτη ἐστὶ Χεβρὼν ἐν τῇ γῇ Χαναάν.
  ind-AYT: Setelah itu, Abraham mengubur Sara, istrinya, di dalam gua di ladang Makhpela
    di sebelah timur Mamre, yaitu Hebron, di tanah Kanaan.
  lid-lid: Ano badeh Abraham atehei udun Sara i munu bek udu munyak Makpelah mirihik
    ta Mamre (aloh Hibron) udu munyak Kenan.
  eng-NNA: After that Abraham put his dead wife in that cave, in the cave at Machpelah,
    east of Mamre, in the country Canaan.
  nya-nya: Zitatha izi, Abrahamu anayika mkazi wake Sara mʼphanga la mʼmunda wa ku
    Makipela, kufupi ndi ku Mamre (kumene ndi ku Hebroni) mʼdziko la Kanaani.
  hrv-hrv: A onda Abraham sahrani svoju ženu Saru u spilji na poljani Makpeli nasuprot
    Mamri - danas Hebronu - u zemlji kanaanskoj.
  mps-mps: Nosali Abrahamgo aga we Sara te ola be gų page te Makpela tǫde pubulai
    dao. Te tǫ bulu Mamre pąde dao, te augwaligo megi gasa nogi wabo Hebron, te
    Kenan tǫ pedai badu tomode elalubao.
  llg-llg: '@see-verse:GEN.023.018'
  tpi-tpi: Na bihain, Abraham i planim meri bilong en, Sara, long dispela hul bilong
    ston i stap long graun Makpela, klostu long ples Mamre long graun Kenan. Narapela
    nem bilong Mamre, em Hebron.
  dan-1931: Derefter jordede Abraham sin Hustru Sara i Klippehulen på Makpelas Mark
    over for Mamre, det er Hebron, i Kana'ans Land.
  vie-OVCB: Áp-ra-ham an táng vợ, là Sa-rai, tại Ca-na-an, trong hang núi Mạc-bê-la,
    gần Mam-rê (còn gọi là Hếp-rôn).
  lbk-lbk: Adi kad inkaob et Abraham si asawana isnan chey liyang id Canaan.
  guj-2017: તે પછી, ઇબ્રાહિમે કનાન દેશનું મામરે જે હેબ્રોન છે, તેની આગળ, માખ્પેલાના
    ખેતરની ગુફામાં પોતાની મૃત પત્ની સારાને દફનાવી.
  byr-byr: '@see-verse:GEN.023.018'
  awx-awx: Imän mängätnä hupgänangu Makpela nanä undäkäne täku tekut. Makpelaxät Mamrexälu
    wäkngäsim wäkngäsim, tiwän Hebronkätan. Tiwänä Hebronu Kenankätan.
  pon-2006A: Eipraam ahpw nekidedi eh pwoud Sara nan pwoaren paip me mi nan sahpwo
    nan Kenan.
  por-BRBSL: Depois disto, Abraão enterrou Sara sua esposa na caverna do campo de
    Machpelah antes de Mamre (isto é, Hebron), na terra de Canaã.
  aly-aly: Abraham-el anew ikwerenh intey ikwer-itwek akwernek, rarl payemelek-itwek,
    Hitt-kenh-rnem-itwek.
  cth-cth: Hathnukkhu, Abraham ni Mamre kho, Hebron hoi kanîtholah, Makpelah law dawk
    e talungkhu dawk a yu Sarah teh a pakawp.
  twi-twi: Akyiri no, Abraham siee ne yere Sara wɔ ɔboda a ɛwɔ Makpela afuw a ɛbɛn
    Mamrɛ a ɛno ara ne Hebron a ɛwɔ Kanaan asase so no mu.
  hlt-hlt: Te phoei daengah Kanaan kho Hebron Mamre kaep, Makpelah lo kah lungko ah
    a yuu Sarah te Abraham loh a up.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu kũnnɛ́ o pokù Sɑrɑɑ kufɔ̃ti kùù bo kupɑku Mɑkpedɑɑ, kɛ
    wetí Mɑmmudee bɛ̀ yu dɛ̀ Ebunɔɔ, Kɑnnɑhɑ̃ɑ̃ kó kɛtenkɛ̀ miɛkɛ.
  msy-2020: Egha a nguazim inigha gɨvagha, uan amuim Sara, an kuam isa dagɨar mozir
    Makpelan nguazimɨn itimɨn a mozim gatɨ. Makpela a Mamren nguibamɨn boroghɨn iti.
    Egha Kenanɨn nguazimɨn iti. Mamren ziar igharazim, a Hebron.
  txq-txq: '@see-verse:GEN.023.018'
  aaz-aaz: '@see-verse:GEN.023.018'
  azb-azb: Bundan sonra İbrahim arvadı Saranı Kənan torpağında olan Mamre, yəni Xevron
    qarşısındakı Maxpela tarlasının mağarasında basdırdı.
  eng-DBY: 'And after this, Abraham buried Sarah his wife in the cave of the field
    at Machpelah, opposite to Mamre: that is Hebron, in the land of Canaan.'
  hin-2017: इसके पश्चात् अब्राहम ने अपनी पत्नी सारा को उस मकपेलावाली भूमि की गुफा
    में जो मम्रे के अर्थात् हेब्रोन के सामने कनान देश में है, मिट्टी दी।
  wol-KYG: Ibraayma daldi suul soxnaam Saarata ca xuntim xeer ma ca biir toolub Magpela,
    booba janook Mamre, di Ebron léegi, ca réewu Kanaan.
  swp-swp: Inata murina eai Aberahama monena Sahara ie tore duha alona eai Makepela
    ena oea eai Mamare matana eai; ia ede Heberona, Kanana eanuana eai.
  bjr-bjr: Miqimmaseenoo Abaraqaammafa narí anaaqa Saraqa nammarina mi ooni aamaranaki
    Kannaana maqa maaqaki akundanau.
  eng-YLT: And after this hath Abraham buried Sarah his wife at the cave of the field
    of Machpelah before Mamre (which [is] Hebron), in the land of Canaan;
  kne-kne: Pag nan iponpon sin liyang ay wada sin daga ay nilakoana sin man-ilis di
    ay Heteo. Din daga ay sana, wada ed Makpela ay asag-en ed Mamre (ay lak-am di
    Hebron met laeng),
  heg-NTPO: '@see-verse:GEN.023.018'
  ptu-ptu: Iya ungku'bu'um Sara Abraham napatama leä dio Makhpela, tandai mata allona
    Mamre, battu diua Hebron dio lembäna Kanaan.
  bzd-NTPO: E' ukuöki̱ ta̱, Abraham tö idëu̱tö nu bléwa̱ ákuk tué̱itö Macpelá ee̱.
    Ká̱ e' a̱te̱ Mamré a̱te̱ Canaán e' o̱'mik tsi̱net (Mamré kiè ñies Hebrón).
  kwf-kwf: ꞋI buri Ꞌana naꞋa sa Abraham nia ka leka ka kwaiatoa naꞋa Ꞌafe nia Ꞌi Sera
    saena faoda neꞋe Ꞌi Makpela karangia Ꞌi Mamre ana Ꞌi Kenan.
  eng-WYC-2017: And so Abraham buried Sarah, his wife, in the double den of the field,
    that beheld to Mamre; this is Hebron in the land of Canaan.
  eng-WMBB: After this, Abraham buried Sarah his wife in the cave of the field of
    Machpelah before Mamre (that is, Hebron), in the land of Canaan.
  spp-spp: Lire kàntugo, ka Ibirayima si u cwoŋi Sara tò Makipela kɛrɛge ɲaŋgyige
    e, kuru cyage ɲyɛ Mamire cyage canŋa fworompe e. Kuru cyage mɛge mú ku ɲyɛ Eburɔn,
    maa mpyi Kana kìni i.
  aey-aey: Eu cunug hedocob Ebraham uqa aideg Sera meen hatin cabi euna nijia ono
    hel cisen. Cabi eu Makpela ono Mamri cemenug nijia eu Kenan hatuna nijia.
  urd-GVH: फिर इब्राहीम ने अपनी बीवी सारा को मुल्के-कनान के उस ग़ार में दफ़न किया
    जो ममरे यानी हबरून के मशरिक़ में वाक़े मकफ़ीला के खेत में था।
  rug-rug: Beto asa, si tiqe pomunu nia Ebarahami se Sera, sapu sa nana barikaleqe,
    pa korapa bae pa popoa Kenani.
  gaz-gaz: Ergasii Abrahaam biyya Kanaʼaan keessa, holqa Makfelaa kan Mamree bira
    jechuunis Kebroon bira jiru sanatti niitii isaa Saaraa Awwaallate.
  fra-LSG: Après cela, Abraham enterra Sara, sa femme, dans la caverne du champ de
    Macpéla, vis-à-vis de Mamré, qui est Hébron, dans le pays de Canaan.
  gnn-gnn: '@see-verse:GEN.023.018'
  yal-yal: Na birin dangu xanbini, Iburahima yi a ɲaxanla Saran maluxun na faranna
    ra Makipela xɛɛn ma, naxan Mamire yɛtagi, Xebiron yi, Kanan bɔxɔni.
  gum-gum: Incha trugurri Abrahambe nui srai Saran tru Mamre pørr neeshibgatømay Macpela
    tain pirau søramig tru srug trab lalig pasrabigu sørabig køn, tru Hebron Canaán
    pirausrø.
  iou-iou: '@see-verse:GEN.023.018'
  haw-1868: 'Mahope iho, kanu iho la o Aberahama i kana wahine ia Sara iloko o ke
    ana ma ka mahinaai o Makepela ma ke alo o Mamere: oia o Heberona i ka aina o Kanaana.'
  arb-NAV: وَبَعْدَ ذَلِكَ دَفَنَ إِبْرَاهِيمُ زَوْجَتَهُ سَارَةَ فِي مَغَارَةِ الْمَكْفِيلَةِ،
    مُقَابِلَ مَمْرَا. وَهِيَ حَبْرُونُ فِي أَرْضِ كَنْعَانَ.
  adz-adz: Nan tipan ntsupan da Abraham irim fininggan Sara i tauf bampun mingꞌa Makpila
    imingꞌ uts da Mamri (Hibron gampan isiꞌ mangan) mingꞌa intap Kanan.
  ewe-ewe: Emegbe la, Abraham ɖi srɔ̃a Sara ɖe kpeto si le Makpela si te ɖe Mamre
    ŋu la me. Teƒe sia le Hebron le Kanaanyigba dzi.
  eng-LEE: And after this, Abraham buried Sarah his wife in the cave of the field
    of Machpelah, before Mamre, which is Hebron, in the land of Canaan.
  dji-dji: Rirringir ngunungir-kirri, Abrayamdji djalirngili Sarany nguḻi mulumirri
    miringmirri, ngunukima gurrbi djin bultjini giriny Makpila budjirrminy Kananmirri
    gurrbimirri.
  gvn-gvn: '@see-verse:GEN.023.018'
  nna-nna: Palaja palanga jurntingi marlkarri mirtawa palinymili wirrirni Abraham-ju,
    jurntingi Machpelah-nga, Mamirija kakarrakurnu, warrarnja Canaan-ja.
  asm-FB: পাছে অব্ৰাহামে কনান দেশৰ মম্ৰিৰ অৰ্থাৎ হিব্ৰোণৰ সন্মুখত থকা মকপেলাৰ পথাৰৰ
    গুহাত তেওঁৰ ভাৰ্যা চাৰাক মৈদাম দিলে।
  sus-A: نَ بِرِن دَنفِ شَنبِ، عِبُرَهِمَ نَشَ عَ شَ فِنّ سَرَ رَفَتَ نَ قْنمّ كُي
    مَكِثٍلَ شّ قّ مَ، نَشَن نَ مَمِرٍ يَتَفِ هٍبِرٌن مَبِرِ كَنَان بْشِ مَ.
  fra-SBL: Après cela, Abraham enterra Sara, sa femme, dans la caverne du champ de
    Macpéla, devant Mamré, c'est-à-dire Hébron, au pays de Canaan.
  hbo-hbo: וְאַחֲרֵי־כֵן֩ קָבַ֨ר אַבְרָהָ֜ם אֶת־שָׂרָ֣ה אִשְׁתֹּ֗ו אֶל־מְעָרַ֞ת שְׂדֵ֧ה
    הַמַּכְפֵּלָ֛ה עַל־פְּנֵ֥י מַמְרֵ֖א הִ֣וא חֶבְרֹ֑ון בְּאֶ֖רֶץ כְּנָֽעַן׃
  shp-NTPO: Jaskara aká pekáora, Abrahamman ja Macpelá mainmea manan kininko Sara
    miinna iki. Ja iká iki, Mamré ikainoax bari pikotaiori iká, jawen janeribi Hebrón,
    Canaánhain iká.
  eng-WYCLIFFE: And so Abraham biriede Sare, his wijf, in the double denne of the
    feeld, that bihelde to Mambre; this is Ebron in the lond of Chanaan.
  piu-2006: '@see-verse:GEN.023.018'
  pjt-pjt: Ka palulanguṟu Aipuṟamalu palumpa kuri Tjiiṟanya katira tjuṉutjunu kuḻpi
    panya palula, manta panya Kainanta nguṟurpa.
  cwe-cwe: Maabaho Bulahimu kamuwanda Sala muke wake muna dituka ijo dili Makipela
    habehi na isi ya Mamule, niiyo Hebuloni, muna iisi ya Kanaani.
  bgs-bgs: Na, iglábbáng i Abraham tô lawa katô sawa din na si Sara tun dalám katô
    takub ka Macpela madani tun ta lunsud ka Mamre tun ta Canaan.
  kik-kik: Thuutha wa ũguo, Iburahĩmu agĩthika Sara mũtumia wake ngurunga-inĩ ĩyo
    yarĩ gĩthaka-inĩ kĩa Makipela hakuhĩ na Mamure (ĩrĩa ĩrĩ Hebironi), bũrũri-inĩ
    wa Kaanani.
  ksr-ksr: Kawaa gematanoŋ Aabrahamnoŋ embia Saarawaa qamoya ii Keinan balombaa kobaayanoŋ
    osoŋ roŋ kono. Kobaa ii Mamre qata alia Hebron kawaa kosianoŋ baloŋ koria qata
    Makpela kanoŋ eja.
  fra-NCL: Après cela, Abraham enterra Sara, sa femme, dans la caverne de Macpéla,
    vis-à-vis de Mambré, qui est Hébron, dans le pays de Canaan.
  cek-AK: To pacoengah Abraham mah a zu sarah to Kanaan prae Mamre (Hebron) taengah
    kaom Makpelah lawk thung ih thlung khaw thungah aphum.
  xla-xla: '@see-verse:GEN.023.018'
  cuk-cuk: Geb agine, Abraham akwasaila-ollor-siidgi e-ome-Sara-mui-digsa gusad. We
    akwasaila-ollor-dummad, Macpela-nainugi siid, Mamre-dad-nakwedsik. Mamre-neggweburde
    Hebrónʼye nugbalid, Mamre-neggwebur Canaán-yargi siid.
  uig-CYR: Шуниңдин кейин Ибраһим аяли Сараһни Қанаан зиминидики Мамрә (йәни, Һеброн)ниң
    удулидики Макпелаһниң етизлиғиниң ғарида дәпнә қилди.
  tel-2017: ఆ తరువాత అబ్రాహాము కనాను దేశంలో హెబ్రోను అని పిలిచే మమ్రే పక్కనే ఉన్న
    మక్పేలా పొలం లోని గుహలో తన భార్య శారాను పాతిపెట్టాడు.
  hat-BSA: Apre sa, Abraham te antere Sarah, madanm li nan kav la nan chan Macpéla
    ki anfas Mamre a, (sa vle di Hébron)
  kos-kos: Tukun ma inge, Abraham el piknilya Sarah, mutan kial, in luf se Machpelah
    in acn Canaan.
  hbo-WLC: וְאַחֲרֵי־כֵן֩ קָבַ֨ר אַבְרָהָ֜ם אֶת־שָׂרָ֣ה אִשְׁתּ֗וֹ אֶל־מְעָרַ֞ת שְׂדֵ֧ה
    הַמַּכְפֵּלָ֛ה עַל־פְּנֵ֥י מַמְרֵ֖א הִ֣וא חֶבְר֑וֹן בְּאֶ֖רֶץ כְּנָֽעַן׃
  ibo-ibo: Emesịa, Ebraham liri Sera nwunye ya nʼime ọgba ahụ dị nʼala dị na Makipela
    na nso Mamre (nke dị na Hebrọn) nʼala ndị Kenan.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ମମ୍ରିର ପୂର୍ବବର୍ତ୍ତୀ ମକ୍‍ପେଲା କ୍ଷେତ୍ରସ୍ଥିତ ଗୁହାରେ ଆପଣା
    ଭାର୍ଯ୍ୟା ସାରାକୁ କବର ଦେଲେ। ସେହି ସ୍ଥାନ କିଣାନ ଦେଶସ୍ଥ ହିବ୍ରୋଣ।
  wmt-wmt: '@see-verse:GEN.023.018'
  chk-chk: Mürin, Apraham a peiaseni Sara pwülüan we lon ewe pwangen achau lon Makpela
    ötiuen Mamre a pwal iteni Hepron, lon ewe fanü Kanaan.
  ssd-ssd: Taŋanaig le Abraham nu piyo nuŋe Sara tumba kumba ka Makpela kilke ndame
    burok ta sinamŋge pilna. (Ma ta Kanan tuku kilke mbolŋge Hebron tumbraŋ patukŋge
    minna).
  rop-rop: Afta na Eibrahem bin berrim det dedbala waif blanga im deya langa det keib
    weya imbin baiyim gulijap langa det taun gulum Hebran deya langa det kantri gulum
    Keinan.
  ukr-1871: І після того поховав Авраам Сарру, жінку свою, в печері Махпелевого поля,
    навпроти Мамрійщини. Се Геброн у Канаан землї.
  eng-AOI: And Abraham put his wife Sarah in that cave in the country of Canaan.
  yon-yon: Kwanekore, Abraham ye wonong Sera kuu mongkobon Makpela yu botdem aom mangkoon,
    Keenan ambibkin aom, Mamre dia. (Mamre kuu amaan ari Hebron andiwen.)
  bch-bch: Ga kus ta Abraam itaian iadaoa Sara ngan pat kapei aea baba, ngan tibur
    Makpela boloma ngan Mamre ele tuanga Ebron ngan tibur kapei Kenan.
  deu-1951: Darnach begrub Abraham die Sarah, sein Weib, in der Höhle des Ackers Machpelah,
    Mamre gegenüber, zu Hebron, im Lande Kanaan.
  eng-JPS: And after this, Abraham buried Sarah his wife in the cave of the field
    of Machpelah before Mamre — the same is Hebron — in the land of Canaan.
  ubr-ubr: Namon Abraham awan Sarah on on agim dogu amonai igarob Canaan tafanamai
    nan.
  srp-1865: Potom pogrebe Avram Saru ženu svoju u peæini na njivi Makpeli prema Mamriji,
    a to je Hevron, u zemlji Hananskoj.
  lug-lug: Oluvannyuma Ibulayimu n’aziika Saala mukazi we mu mpuku mu nnimiro ya Makupeera
    ku luuyi olw’ebuvanjuba bwa Mamule, ye Kebbulooni, mu nsi ya Kanani.
  heb-heb: ואחרי כן קבר אברהם את שרה אשתו אל מערת שדה המכפלה על פני ממרא הוא חברון
    בארץ כנען׃
  ben-IRV: তারপরে অব্রাহাম কনান দেশের মম্রির, অর্থাৎ হিব্রোণের সামনে মকপেলা ক্ষেত্রে
    অবস্থিত গুহাতে নিজের স্ত্রী সারার কবর দিলেন।
  pan-pan: ਇਸ ਦੇ ਮਗਰੋਂ ਅਬਰਾਹਾਮ ਨੇ ਆਪਣੀ ਪਤਨੀ ਸਾਰਾਹ ਨੂੰ ਮਕਫ਼ੇਲਾਹ ਦੇ ਖੇਤ ਦੀ ਗੁਫ਼ਾ ਵਿੱਚ
    ਜਿਹੜੀ ਮਮਰੇ ਦੇ ਸਾਹਮਣੇ ਹੈ ਅਰਥਾਤ ਕਨਾਨ ਦੇਸ਼ ਦੇ ਹਬਰੋਨ ਵਿੱਚ ਦੱਬ ਦਿੱਤਾ।
  mwp-mwp: Kalanu nuy Abrama nanu gamu senabi kulaw sakayinu muynu wanadhin Kanananu.
  mya-JVB: ထိုနောက်မှ အာဗြဟံ သည်၊ မံရေ မြို့ရှေ့ မှာ၊ မပ္ပေလ လယ်ပြင် မြေတွင်း ၌ မယား
    စာရာ ကို သင်္ဂြိုဟ် ရလေ ၏။ ထိုအရပ် ကား၊ ခါနာန် ပြည် ဟေဗြုန် အရပ် ဖြစ် သတည်း။
  tte-O: Kabo Abelamo Sela yona ipei duluwane koina Kenani ana dedei koina.
  tbg-tbg: Eparahaamiva vi vatara varero viraqaahairo nai naata Seraara vaata varero
    vuru Makapera onavuqira Kenaani vataini quntama tora.
  hmo-hmo: Vadaeni Aberahamo ese iena adavana Sara ia guria, Makapela nadi ena matuna
    lalonai, Mamare ena badibadinai. Unai gabu be Heberona, Kanana tano dekenai,
  ata-ata: Xe vaivaikalasou lia mukalu, la sou Avalaamu mulai muluvone semau sou muneꞌe
    muꞌasixe no taxa ne Makapela alai ne Mamule. Lia xalee ane ne muxolu no nano no
    lia tila ne Kanani.
  nfa-nfa: '@see-verse:GEN.023.018'
  urd-urd: इसके बाद अब्रहाम ने अपनी बीवी सारा को मकफ़ीला के खेत के ग़ार में, जो मुल्कए
    — कना'न में ममरे या'नी हबरून के सामने है, दफ़्न किया।
  rus-SYN: После сего Авраам похоронил Сарру, жену свою, в пещере поля в Махпеле,
    против Мамре, что ныне Хеврон, в земле Ханаанской.
  cbt-NTPO: Nani anoyatahuaton Apraanso', Maquipira naninquë sa'inco' po'morin huachi.
    No'pa' pa'aninquë napotërin. Ina no'paso' sha'huirahuëso chachin, Mamiriri hua'anëntërinso
    no'pa quëran, pi'i pipirinso parti quëparitërin. Ina ro'tëso', Ipron itopi anta'.
    Canaan parti ya'huërin.
  bqc-SIM: Bee gbɛa Ablahaũ a na vĩ̀ Mapela bua gbɛ̀'ɛpi guu Mamale pↄ́ wì mɛ tia
    Hɛblↄ̃ saɛ, Kanaa bùsuu.
  tcz-CHONGTHU: Phat chomkhat jouvin Abraham'in ajinu Sarah long Machpelah a Mamre
    koma Hebron kiti Canaan gamsunga avuitan ahi.
  mar-mar: त्यानंतर अब्राहामाने आपली पत्नी सारा हिला कनान देशातील मम्रे म्हणजे हेब्रोन
    शहराच्या शेजारी मकपेलाच्या शेतातील गुहेत पुरले.
  tcs-tcs: Apta nau, wen Eibram i bin pinis baie lan, em bin go ane bere oman blo
    em Sera, insaid da keib blo da lan blo Makpela. Diswan prapa klostu po Mamre wea
    nau i kolem Ebron, wea lan blo Kanan.
  qub-qub: Chayno chacrata rantiycur-rämi Abrahamga warmin Sarata pamparan Macpelacho
    caycaj machayman, Mamreman inti yagamunan caj-lächo. Chay pachapa jucaj jutenga
    caran «Hebronmi». Chayga caycan Canaán partichömi.
  bqp-bqp: Abire gbɛra Ibrahĩ a nanↄ vĩ̀ Makpɛla bura gbɛ̀wɛɛ pìi gũn Mamare kũ
    òdi pi tera Ɛblↄnu sarɛ, Kanaanↄ bùsun.
  hat-hat: Apre sa, Abraram antere Sara, madanm li, nan twou wòch ki te nan jaden
    Makpela a, anfas Manmre yo rele Ebwon an, nan peyi Kanaran.
  eng-BSB: After this, Abraham buried his wife Sarah in the cave of the field at Machpelah
    near Mamre (that is, Hebron) in the land of Canaan.
  tod-tod: Naa ʋoluma Aɓalaame anzai Sala maaɠuluni Makepeela ɓalagi ma ʋugi zu, Mamelee
    letema ʋelei, nii é ga Ɠeeɓelɔn, Kanaan yooi zu.
  eng-WEBPB: After this, Abraham buried Sarah his wife in the cave of the field of
    Machpelah before Mamre (that is, Hebron), in the land of Canaan.
  kbq-kbq: E'ina huteno Abrahamu'a Serana Makpela havegampi, Mamre kaziga avugosa
    hunte'nea havegampi ome asente'ne. Ana kuma agi'a Hebron hu'za nehaza kumakino,
    Kenani mopafi me'ne.
  nhe-BL: Huan Abraham quitlalpacho Sara ipan nopa tlacacahuaya Macpela ipan nopa
    mili Mamre nechca altepetl Hebrón tlen eltoc ipan tlali Canaán.
  bus-bus: Beee gbɛra Ibraĩ a naↄ̃ vĩ̀i Makpɛla bura gbɛ̀wɛɛ pì guu Mamare kɛ̀ wè
    be tia Ɛblↄnu saɛ, Kanaa bùsun.
  gub-BL: A'e re Àmàrààw uzutym wemireko Xar hetekwer a'e kury, itakwar Makepera iziwy
    rehe har pupe a'e kury, kwarahy ihemaw kutyr Manire tawhu ruwake a'e kury. Emerom
    tawhu her inugwer a'e. Kànàà ywy rehe tuz.
  eng-DRA: And so Abraham buried Sara his wife, in a double cave of the field, that
    looked towards Mambre, this is Hebron in the land of Chanaan.
  knf-knf: Wi uko waŋ uţëpuŋ, kë Abraham aşë ya amoy Ŧaara aharul du bhër banwooŋ
    du uţeeh wi Makpela aŧaaŋ na Mamre, dawooŋ Hebroŋ du uŧaak wi Kanaan.
