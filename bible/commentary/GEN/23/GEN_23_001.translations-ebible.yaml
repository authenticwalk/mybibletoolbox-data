verse: GEN.023.001
translations:
  mal-C: സാറ നൂറ്റിഇരുപത്തിയേഴു വയസ്സുവരെ ജീവിച്ചിരുന്നു.
  deu-TKW: Es betrug aber die Lebensdauer Saras 127 Jahre; das waren die Lebensjahre
    Saras.
  lin-lin: Sara awumelaki na bomoi mibu nkama moko na tuku mibale na sambo.
  cbr-NT: Sara ka tsóakëxa ciento veintisiete baritia,
  eng-LSV: And the life of Sarah is one hundred and twenty-seven years—years of the
    life of Sarah;
  bmu-bmu: Saranöŋ mala mal öŋgöiga yambuŋi 127 ahök. Saranöŋ miaŋgö dop malök.
  eng-GNV: When Sarah was an hundreth twentie and seuen yeere olde (so long liued
    she).
  eng-WEBSTER: 'And Sarah was a hundred and twenty-seven years old: these were the
    years of the life of Sarah.'
  nhw-BL: Sara itztoya para 127 xihuitl,
  swh-ONEN: Sara aliishi akawa na umri wa miaka mia na ishirini na saba.
  bba-bba: Sɑɑrɑɑ u kuɑwɑ wɔ̃ɔ wunɑɑ teeru kɑ nɔɔbɑ yiru (127) u sere ɡu.
  eng-KJVCPB: 'And Sarah was an hundred and seven and twenty years old: these were
    the years of the life of Sarah.'
  cpy-cpy: Okaatzi 127 ojarentsi añaaki Sara.
  mpx-mpx: Sela wana baliman 127 i minamina-an.
  wbp-wbp: Kujarla Jiiraku rdipija 127-pala yulyurrpu, muturna-nyayirni nyanunguju
    palija ngurrangka yirdingkaju Kiri-Yarrparla yangka ngurungka Kananarla. Jinta-kari
    yirdi yinya ngurraku ngulaju Yipurana. Yipuruyamuju yaninjarla yulajalparla ngumparna-nyanuku
    kuja palija. Nyanunguju nyinajalpa nyanungu-nyangu palka-wana wajampa-nyayirni.
  luo-luo: Sara nodak kuom higni mia achiel gi piero ariyo gabiriyo.
  meu-meu: Sara ena mauri laḡanidia iboudiai na sinahu-ta ruahui hitu.
  npi-ULB: सारा एक सय सत्ताइस वर्ष बाँचिन्‌ । साराका जीवनमा वर्षहरू यी नै थिए ।
  yor-yor: Sara sì pé ọmọ ọdún mẹ́tàdínláàádóje (127).
  emp-NTPO: Abrahaʌ̃ quima Sarara 127 poa b̶asia.
  ind-ind: Sara meninggal dunia pada usia 127 tahun di kota Kiryat Arba, yang sekarang
    disebut Hebron, di negeri Kanaan. Abraham berkabung dan menangisi kematian istrinya.
  pes-OPCB: وقتی سارا صد و بیست و هفت سال داشت،
  ssx-ssx: Setata꞉ bapi 127 miekeme.
  lcm-lcm: Sara katala to na 127 na matas aongos
  aer-aer: Nhenge Sarah-arle year 127-pele irrekenge, re ilweke apmere Kiriath-Arba
    arritnyenge apmere Canaan-ele. Apmere re arritnye arrpenhe Hebron. Abraham irrpenheke
    ilthe kwene-werne imerte Sarah anewe ikwerenheke tnyante artnemele ilwekenge-arle.
    Re atyalangke ikwerenhe itwele aneke irrare anthurre.
  tgl-ULB: Nabuhay si Sara ng isandaan at dalawampu't-pitong taon. Ito ang mga taon
    ng buhay ni Sara.
  nop-nop: Salah adi guletŋiŋ 127 hatiguk.
  kca-kca: 'Сарра уԓәм нуптәԓ сот хус ԓапәт тӑԓ арат ус: щит Сарра уԓәм тӑԓәт;'
  cbu-NT: Sararini masachirini 127 taaramchu, yakat Hebronush, Kanaanash tsap tsiparangiya.
    Aprahamarinsha wizanllingaz kapung tanurangiya.
  hui-hui: Abarahama one Sara ibu mali handari mbirani pira kirani huniane karia (127)
    hayagola
  wrs-wrs: Doa Aprahamna ongalva os ana, osomba 127pelara lohmanavna, venamba, doa
    os wohdahana.
  mya-mya: စာ​ရာ​သည်​အ​သက်​တစ်​ရာ​နှစ်​ဆယ့်​ခု​နစ်​နှစ်​ရှိ​သော်၊-
  cbi-NTPO: Sara 127 añu chumuwaami,
  bod-N: དེ་ཡང་སཱ་ར་དགུང་ལོ་བརྒྱ་དང་ཉེར་བདུན་ལ་བཞུགས༌ཤིང༌། དེ་ནི་སཱ་རའི་མི་ཚེ་གང་པོའི་ཚེ་ཚད་ཡིན༌ནོ།།
  wsk-wsk: Sarah yia 127 ko baga kueram.
  kkl-kkl: Sara neneko mangkaekne heng kun taibuka taubuka ulamogha teng tombare eptopne
    supna tarabare (127) taog.
  sna-sna: Sara akararama akasvika makore zana namakumi maviri namanomwe okuberekwa.
  spa-BLM: Sara vivió ciento veintisiete años. Esta fue la duración de la vida de
    Sara.
  beu-beu: Sara euumur mitung 127 muse, ana aamina. Uanguveng Sara aamina angu, Abraham
    iimal ini ue Kiryat-Arba aabang (benangba Hebron) Kanaan mi angu, mi mihi. Base
    Abraham ana hoa ejangu Sara aamina angu ebau-epei.
  cac-cac: A ix Sara 127 ab'il sq'uinal ix,
  swh-ULB: Sara akaishi mika mia moja na ishirini na saba. Hii ndiyo ilikuwa ni miaka
    ya maisha ya Sara.
  bel-bel: 'Жыцьця Саррынага было сто дваццаць сем гадоў: вось гады жыцьця Саррынага:'
  deu-ELBBK: Und das Leben Saras war 127 Jahre; das waren die Lebensjahre Saras.
  mbb-OT: Is keluǥayad te untung ni Sara 127 he tuig.
  msc-msc: Saran ka san kɛmɛ ni san muwan ni wɔrɔnwula bɔ tuma mɛn na,
  mal-2015: 'സാറെക്കു നൂറ്റിരുപത്തേഴു വയസ്സു ആയിരുന്നു: ഇതു സാറയുടെ ആയുഷ്കാലം.'
  tuo-NT: Sara ciento veintisiete cʉ̃ꞌmarĩ catico niwõ.
  gup-gup: Sarah wanjh mandjewk ngarreni bu djahdjalmimbi wanjh 127,
  met-met: Sara nianindi 127. Walingang nianidi bila ba,
  gvs-gvs: E Sera ana tala 127 bogina ibabane,
  rmc-rmc: E Sara dživelas šel the bišuefta (127) berš.
  nlg-nlg: Mi tana bona Sarah, te sakai na hangalatu rua hangavulu vitu na niuluna,
  dgr-DOGNT: Sarah ı̨łèakw'eènǫ-daats'ǫ̀-naènǫ-daats'ǫ̀-łǫ̀hdı̨ (127) xo ts'ǫ̀ ı̨ı̨dà.
  pes-OPV: و ایام زندگانی ساره، صد و بیست وهفت سال بود، این است سالهای عمرساره.
  ron-1924: 'Вяца Сарей а фост де о сутэ доуэзечь ши шапте де ань: ачештя сунт аний
    веций Сарей.'
  ben-OBCV: সারা 127 বছর বেঁচেছিলেন।
  lex-lex: Sara nmormior niana anni rahu ida terampworu wehrani wo'itu.
  rgu-rgu: Sara maten neuꞌ teu ni natun esa duahulu hitu. Tepoꞌ fo mate ni a, Abraham
    asa leo rai koro Kiryat-Arba (riꞌ Hebron), nai dae Kanaꞌan. Abraham boreu, ma
    ana mete.
  som-som: Saarah waxay noolayd boqol iyo toddoba iyo labaatan sannadood; intaasu
    waa Saarah cimrigeedii.
  lat-VUC: Vixit autem Sara centum viginti septem annis.
  aoi-aoi: Ngalaja dakina Jera ying-ambilyuma 127 mamarika iya yinungkwura arakba,
  eng-ASVBT: 'And the life of Sarah was a hundred and seven and twenty years: these
    were the years of the life of Sarah.'
  mna-mna: Ndaama ki Sara irao 127, mana imeete su kar Kiriat Arba, ta imbot la lele
    pakaana ki Kanaan. (Kiriat Arba zaana toro na, Ebron). Abaraam itaŋtaŋ pini ma
    som,
  ita-1885: OR la vita di Sara fu di cenventisett'anni. Questi furono gli anni della
    vita di Sara.
  eng-LXXUP: And the life of Sarah was a hundred and twenty-seven years.
  eng-ULB: Sarah lived a hundred and twenty-seven years. These were the years of the
    life of Sarah.
  spa-VBL: Sara vivió hasta los 127 años,
  fra-_FOB: Or, Sara vécut cent vingt-sept ans; ce sont là les années de la vie de
    Sara.
  mal-mal: 'സാറായ്ക്ക് നൂറ്റിരുപത്തേഴ് വയസ്സ് ആയിരുന്നു: ഇത് സാറായുടെ ആയുഷ്കാലം.'
  urd-GVR: Sārā 127 sāl kī umr meṅ Habrūn meṅ intaqāl kar gaī.
  suz-BL: मिनु सारा सहे का २७ बर्स दुम्‍शो बाक्‍माक्‍त। आ ब्रोंइतीक नाक्‍त नेल्‍ल
    मोशोन बाक्‍माक्‍त।
  ita-1927: Or la vita di Sara fu di centoventisette anni. Tanti furon gli anni della
    vita di Sara.
  ckb-ckb: هەموو تەمەنی سارا سەد و بیست و حەوت ساڵ بوو.
  eng-BBE: Now the years of Sarah's life were a hundred and twenty-seven.
  crx-NTPO: Sarah 'en 127 be yus k'ut whe dazsai. 'Et njan duwhuldzoh Sarah khana'.
  kan-OKCV: ಸಾರಳು ನೂರಿಪ್ಪತ್ತೇಳು ವರ್ಷ ಬದುಕಿದ್ದಳು.
  bbb-bbb: Ijiege rena Sera fune juaevasia uvani aderedi tuaedi seveni (127) ijiege
    fi vakuma areme fune are Eburoni aesakae Kenane guove ijia baronemoga Eburame
    fu urina fuefuo sisimei.
  tam-2017: சாராள் 127 வருடங்கள் உயிரோடிருந்தாள்; சாராளுடைய வயது இவ்வளவுதான்.
  spa-RV-1909: 'Y FUÉ la vida de Sara ciento veintisiete años: tantos fueron los años
    de la vida de Sara.'
  ron-BTF: Şi Sara era în vârstă de o sută douăzeci şi şapte de ani, aceştia au fost
    anii vieţii lui Sara.
  eng-WEBP: Sarah lived one hundred twenty-seven years. This was the length of Sarah’s
    life.
  eng-FBV: Sarah lived to be 127,
  nld-1939: Toen Sara honderd zeven en twintig jaren oud was (dat was de leeftijd
    van Sara),
  nch-BL: Sara itztoya 127 xihuit,
  tfr-NTPO: Kjok buk kjrina ko Quiriat Arbá. Eeri ga e ko Hebrón, e Canaán kjokyo
    obi. Eshko ga Sara l̈u ĩno öötong sak dbäw kjingsho sak pjök kjingsho kjäkshko
    (127) ga wol̈onoe. E kjĩshko ga Abraham sl̈atong, ba boy l̈i soyopora.
  vie-1934: Sa-ra hưởng thọ được một trăm hai mươi bảy tuổi. Aáy là bao nhiêu năm
    của đời Sa-ra.
  hin-CV: साराह एक सौ सत्ताईस वर्ष की हुई.
  eng-OURB: Sarah [Princess] lived one hundred twenty-seven years. This was the length
    of Sarah [Princess]’s life.
  spa-BES: Los años de la vida de Sara fueron ciento veintisiete.
  tdx-tdx: Zato tsi-roapolo fito’amby taoñe ty haantera’ i Sarà, ty taon-kavelo’ i
    Sarà,
  vid-vid: Sala nakekala miyaka miya imwe na makumi meli na saba.
  pwg-pwg: Sera imakai da kana madegha 127,
  eng-OKE: And the life of Sarah was a hundred and twenty and seven years, the years
    of the life of Sarah.
  tha-KJV: ซาราห์​มีอายุ​หน​ึ่งร้อยยี่​สิ​บเจ็ดปี ซาราห์​มี​ชี​วิตถึงอายุ​นี้
  por-BR-2018: E foi a vida de Sara cento e vinte e sete anos; estes foram os anos
    da vida de Sara.
  bco-bco: Sa꞉la e donayo꞉ 127 a꞉la꞉fo꞉ a꞉no꞉ dota꞉ga꞉ sowo꞉. Ho꞉len a꞉namio꞉ e Ka꞉ina꞉n
    hen a꞉na sen ami, Kiliat Alba amisa꞉n, nowo꞉ wiyo꞉ Heblon, e a꞉na elena sowo꞉.
    E sowabikiyo꞉, Ablaham e kuo꞉ya꞉lab a꞉na tina꞉sa꞉ga꞉ nofolaki ya꞉la꞉len.
  deu-ELO: Und das Leben Saras war hundertsiebenundzwanzig Jahre; das waren die Lebensjahre
    Saras.
  ktm-ktm: Sarah imin iyenon ndre krismas puken sangat-rungeh-pe-ondrotoloh (127).
  caa-caa: Pues e Sara turuan 127 año,
  eng-WYC-2018: Forsooth Sarah lived an hundred and seven and twenty years,
  epo-epo: Kaj la vivo de Sara estis cent dudek sep jaroj; tiom estis la jaroj de
    la vivo de Sara.
  uig-PIN: Saraⱨ bir yüz yigirmǝ yǝttǝ yaxⱪiqǝ ɵmür kɵrdi. Bu Saraⱨning ɵmrining yilliri
    idi.
  beo-beo: Sela da ode 127 esalu.
  tpi-OTNT: Sara i gat 127 krismas pinis,
  hau-SA: Saratu ta yi shekara ɗari da ashirin da bakwai a duniya.
  udu-udu: Dhala Saarah diki’d ki e ki yili iss ’kwanimpa ipe’de/ i’ce’dka pesu/ ap̱o/
    mo. Uni ta yil kun din ma Saarah ki e mo be.
  uig-LAT: Sarah bir yüz yigirme yette yashqiche ömür kördi. Bu Sarahning ömrining
    yilliri idi.
  nde-nde: USara waphila waze waba leminyaka elikhulu lamatshumi amabili lesikhombisa
    obudala.
  ton-ton: Pea naʻe teau ma uofulu ma fitu ʻae taʻu ʻa Sela; ko e ngaahi taʻu eni
    ʻoe moʻui ʻa Sela;
  ces-1613: Živa pak byla Sára sto a sedmmecítma let; ta jsou léta života Sáry.
  eko-eko: Suhura eekhaliye nyaakha miiya na eshiriini na sapa.
  nss-nss: Sarah iyen pe hayou tan iho sangat pe lungui pe andrtoyoh (127).
  eng-WMB: Sarah lived one hundred twenty-seven years. This was the length of Sarah’s
    life.
  tam-TCV: சாராள் நூற்று இருபத்தேழு வயதுவரை உயிரோடிருந்தாள்.
  ceb-ULB: Nabuhi si Sara sulod sa 127 ka tuig. Mao kini ang katuigan sa kinabuhi
    ni Sara.
  mkn-mkn: Sara mati waktu dia pung umur su 127 taon. Waktu dia pung mati tu, Abraham
    dong ada tenga di kampong Kiryat-Arba (andia Hebron), di tana Kanaꞌan. Abraham
    manangis makarereu deng mete dia pung bini yang su mati.
  pol-UBG: A Sara dożyła stu dwudziestu siedmiu lat. Tyle było lat życia Sary.
  agr-agr: Sara cientoveintisiete mijan pujusui.
  kyc-kyc: Sera baa ee kana 127 peteya. Pisipala kumuya.
  urd-GVU: سارہ 127 سال کی عمر میں حبرون میں انتقال کر گئی۔
  deu-1912: Sara ward hundertsiebenundzwanzig Jahre alt
  ntj-ntj: Nyangka Yayipuramaku kurri Tjiiranya nyinarrayirnu mirrirringu. Nyangka
    Yayipuramanya yularrayirnu pakara yanu-tjananya Yatjaku tjamupirtingka tjapilkitja.
    Mapitjalayirnu parrapitjalalpi-tjananya tjapirnu, “Yuwa, kutjurringu-rna. Mukurringkula-rna
    manta pulpatjarra payipungkula mirri tjarrpatjunkukitjalu.” Nyangka Yatjaku tjamupirtilu-ya
    watjarnu tjimarri 400-pangka payipungkutjaku. Nyangka Yayipuramalu mularrpartu
    nintirnu. Tjiinya ngurramaalpa maliki pitjangu ngurra palunyangka nyinarranytjalu
    manta payipungu. Palunyalu pakara yanu mirri mantjira katingu pulpa palunyangka
    tjarrpatjunu.
  row-row: Sara too natun esa rua nulu hitu ma, ana mate. Leleꞌ ana mate, Abraham
    se leo sia kambo Kiryat-Arba (naeni Hebron), sia rae Kanaꞌan. Abraham nggae ei-ei
    ma beꞌe sao na mamate na.
  kan-2017: ಸಾರಳು ನೂರಿಪ್ಪತ್ತೇಳು ವರ್ಷ ಬದುಕಿದಳು. ಇದು ಅವಳ ಒಟ್ಟು ಜೀವಮಾನ ಕಾಲದ ವರ್ಷಗಳು.
  ena-ena: Sela dɨ hualɨ lugɨlavɨci ua 127 iahami.
  tgo-tgo: Sera yawaliye le molamolao theghathegha hothaŋarɨ hoiwo na umbopirɨ (127).
  yap-yap: I par Sarah nib fos nge yan i gaman 127 e duw yangren.
  tet-tet: Nosi ikus, Sara mate baa otas tinan atus ida rua nulu resin hitu. Oras
    mate, Abraham sia nein iha rai Kanaꞌan, iha leo Kiryat-Arba (neꞌe mak Hebron).
    Abraham tanis nadeꞌun aan, daka feen maten.
  hlt-MCSB: Sarah kah a hingnah khaw kum ya kum kul kum rhih lo. Sarah kah a hingnah
    kum tah amah he coeng ni.
  mdy-ETH: ዓብራሃሜኮ ማቻ ሳኣራ ፄኤታና ላማታሚ ላንካይ ሌዔ ናንጌሢኮ ጊንፃ፥
  twi-ASANTE: Sara dii mfeɛ ɔha aduonu nson.
  bhl-bhl: Beli, Kenan aneng fian em abiw mutuk fian Kiliyat Alaba ka kel bisiliw
    ding dim bakate, Sala um itol e 127 keumei, u ka kel kuansu kale. Abiw mutuk fian
    beem wiin mak e Kebolon te. Sala um kuansu ding dim bakate, Abalakam e sakik ilum
    fian mak kuluko, amemin fian fian kese kale.
  con-NTPO: Saraja ciento veinte y siete canqque'fave an'biamba
  eng-WEBU: Sarah lived one hundred twenty-seven years. This was the length of Sarah’s
    life.
  bnp-bnp: E Sara i tahoka a pida i 127,
  wal-wal: Saara xeetanne laatamanne laappun laitta de7aasu.
  mgh-mgh: Vano Asaara yahokhala myakha iminya wo siriini na saapa (127) ceyarelo,
  acu-NT: Abrahama nuwari Saraka ciento veintisiete musach pujus, Canaán nungkanam
    Hebrón yaktanam jakamiayi. Hebrón yaktaka chikich naari Quiriat Arba inaikiamuitai.
    Tura aints jakamtai juutkur turutaiya nunisang Abrahamsha juutmiayi.
  spa-PDDPT: Sara vivió 127 años. Tantos fueron los años de la vida de Sara.
  gun-gun: Ha'e gui Sara ma cento e vinte e sete ma'etỹ re oikoa py
  agu-BL: Itzun bantz, a'tij Sara jun cient tu junak juk yob wuxtx'otx'.
  eng-PEV: Sarah lived a long time. She lived until she was 127 years old.
  ilo-ULB: Nagbiag ni Sarah iti sangagasut duapulo ket pito a tawen. Daytoy ti dagup
    ti tawen ti panagbiag ni Sarah.
  kpg-kpg: Sarah ne mouli nia ngadau e lau madalua maa hidu (127).
  uig-ARA: ساراھ بىر يۈز يىگىرمە يەتتە ياشقىچە ئۆمۈر كۆردى. بۇ ساراھنىڭ ئۆمرىنىڭ يىللىرى
    ئىدى.
  bsp-bsp: Kəwon ka Sara doru kənasɔtɔ meren 127, meren mamɔkɔ mɔ Sara ɛnasɔtɔ doru.
  mbs-mbs: Nematay si Sara te sebad gatos kelowan teg pito se omay din.
  tof-tof: 'Serra 127 pail nóma warilürr, wa ugón nurrótókórr Kirriat Arrba wirri
    basirrdü (darrü ngi módóga: Ibrron), Keinan tüpdü. Eibrra-am palae müótüdü bangrinürr
    yón amtom akó yón gyaurüm tóba kol Serrakamóm.'
  sus-sus: Sara to ɲɛ kɛmɛ ɲɛ mɔxɔɲɛn a nun solofere nan sɔtɔ simaya ra,
  pon-2006: Sara momourki sounpar 127.
  jae-jae: Sara gêmoa e nê jala kêtu 127. Saranê jala tau tonaŋ.
  ksd-ksd: Ma Sara i ga laun pa tika na mar a ura vinun ma lavurua na kilala; la go
    ra lavur kilala i ra nilaun kai Sara.
  tur-YTC: Sarah yüz yirmi yedi yıl yaşadı. Ömrü bu kadardı.
  bel-N: I было жыцьця Сары сто дваццаць сем год, [гэта] гады жыцьця Сары.
  grc-BRENT: Ἐγένετο δὲ ἡ ζωὴ Σάῤῥας, ἔτη ἑκατὸν εἰκοσιεπτά.
  ind-AYT: Sara hidup selama 127 tahun, itulah tahun-tahun masa hidup Sara.
  lid-lid: Sara badeh udu winiya jaha rinek lunoh ndro taloh (127).
  eng-NNA: After that Abraham's wife, that Sarah, died. She was very old, having 127
    years. She passed away there, at Hebron, in the country Canaan. Abraham cried
    for her.
  nya-nya: Sara anakhala ndi moyo zaka 127.
  hrv-hrv: Duljina Sarina života bila je stotinu dvadeset i sedam godina.
  mps-mps: Te Sarago kibu be te 127 kibu be bidama,
  llg-llg: Mate Sara neu teun natun esa dua hulu hitu so. Faik fo ana mate ndia, Abraham
    asa, leo lai nggolo Kiryat-Arba (fo ndia Hebron), nai dae Kanaꞌan. Abraham namatani
    nakaleleu, ma ana beꞌe saon fo mana matek ndia so.
  tpi-tpi: Sara i gat 127 krismas pinis,
  dan-1931: Sara levede 127 År, så mange var Saras Leveår.
  vie-OVCB: Sa-ra qua đời hưởng thọ 127 tuổi,
  lbk-lbk: Natakhotakho si Sara et nentawen siya is sinkhasot ya chowan poo ya pito.
  guj-2017: સારાના આયુષ્યનાં વર્ષો એકસો સત્તાવીસ હતાં.
  byr-byr: Seraaꞌ kwarame 127 kwavɨlavaꞌ Evɨronɨ angeba balaꞌ. Kabalaꞌ Evɨraamɨ kɨnna
    dɨna. Miꞌna kɨnna dɨna yaka Evɨraamɨ Etɨyaraavɨ wɨdaꞌ “Kwaaka daꞌ nɨmɨreꞌ daaka!
    Mudɨkeinyɨra. Nɨnnya aꞌmweꞌ wakɨdeꞌna kwaaka pɨrɨꞌ nyɨjaayɨla!” Sara kudaꞌ Etɨyara
    wɨdeꞌ “Aꞌmwe naangeigɨ, nemɨre gɨlaaya wakadaanyaba saba gɨnnya aꞌmweꞌ dakya tewaanyaba!”
    Sara kudeꞌ Evɨraamɨ “Su!” daka wɨdaꞌ “Simaanga Maakɨpela sabanna nɨgwɨmubya yɨhidera.”
    Kwaaka savɨ gyakwai Epɨronɨ Evɨraamɨmɨ wɨdaꞌ “Gazare wɨjaavɨna yɨdeinyɨra.” Miꞌna
    kudaꞌ “Kwaakaꞌna nɨgwia gɨzaavɨdera. Nɨgwia gara gara gɨzaavɨjɨwano?” Epɨronɨ
    wɨdaꞌ “Aꞌmwera ‘Gɨlaaya wakaana!’ dadɨvɨꞌ 90 kinaaya mubadɨvɨsasɨra. Nyaꞌmweigɨ
    nɨgwia warana! Gɨnnya aꞌmweꞌ dakya!” Sara kudaꞌ Evɨraamɨ Epɨronɨmɨne nɨgwia wɨjavadaaꞌnyɨ
    aꞌmwe yuyara banganaraꞌ. Kwaaka miꞌna mubaka Maamɨre kwaaka saba simaangevɨ Seraavɨ
    wakaꞌ.
  awx-awx: Sara krismasnä 127 yiwike kumgut.
  pon-2006A: Sara momourki sounpar 127.
  por-BRBSL: Sarah viveu cento e vinte e sete anos. Esta foi a duração da vida de
    Sarah.
  aly-aly: Sarah aherrety 127 anenh, apmer Kiriath Arba ilwemel-antey ikwer-itwek-antey.
    Apmer itna ingweran Hebron, Canaan-itwek.
  cth-cth: Sarah teh kum 127 touh a hring. Sarah e a hringnae kum teh ama het doeh
    toe.
  twi-twi: Sara dii mfe ɔha aduonu ason.
  hlt-hlt: Sarah kah a hingnah khaw kum ya kum kul kum rhih lo. Sarah kah a hingnah
    kum tah amah he coeng ni.
  tbz-SIM: Sɑrɑɑ do mɔkɛ yɛbie ntɛkɔ̀ùtɛ̀ nɛ̀ sipísìdɛ́ nɛ̀ yɛ̀yiekɛ̀ (127) ndi kɛ́kú.
  msy-2020: Ezɨ dughiar kamɨn Sara 127plan azeniba iti.
  txq-txq: Neu Sara mate, teun nara 127 ena. Neu ana mate naa, Abraham asa leo numa
    Kiryat-Arba (ndia Hebron) nai dae Kanaꞌan. Abraham buꞌi nakarereu, ma ana beꞌe-falufii
    saon fo mana matek naa ena.
  aaz-aaz: Ain Saraꞌ nmaet oras in nmoin naan toon nautn es boꞌ nua mhiut (127). Oras
    in nmate te, sin natuan nbin kuan Kiryat-Arba (es reꞌ Hebron), et pah Kanaꞌan.
    Naiꞌ Abraham ankae nsim-simak. Sin nbeꞌen amsaꞌ.
  azb-azb: Sara yüz iyirmi yeddi il yaşadı; o bu qədər ömür sürdü.
  eng-DBY: 'And the life of Sarah was a hundred and twenty-seven years: [these were]
    the years of the life of Sarah.'
  hin-2017: सारा तो एक सौ सताईस वर्ष की आयु को पहुँची; और जब सारा की इतनी आयु हुई;
  wol-KYG: Saarata dund na, ba am téeméeri at ak ñaar fukk ak juróom ñaar (127),
  swp-swp: Saraha ie mia ena borimai handere esega eo tau‐esegai‐mate‐haligigi‐haiona;
    teina Saraha ena mauri huiana borimaidi ede.
  bjr-bjr: Saraqa nammarifa 127 aukuana marasee kuqinau.
  eng-YLT: And the life of Sarah is a hundred and twenty and seven years — years of
    the life of Sarah;
  kne-kne: Idi nantawen si Sara si sin-gasot ya dowanpo ya pito,
  heg-NTPO: Sara mate kam un umur ra taun ngatus buk dua beas itu. Dedeng un le mate
    ka, Abraham daad se iung Kiryat-Arba (Hebron), se dale Kanaꞌan. Abraham lilu muun
    isi nol melang, le kamusang un sapa ka in mate ka.
  ptu-ptu: Tappana sahatu' dua puloi pitu taunna dadinna Sara,
  bzd-NTPO: Mik Sara ki̱ duas tso' cien eyök kí̱ dabom böyök kí̱ kul (127),
  kwf-kwf: ꞋI Sera nia tua leleka ka dao ana taꞋi talangaꞋi faꞋi ngali ma ro akwala
    ma fiu faꞋi ngali sui nia ka mae naꞋa.
  eng-WYC-2017: Forsooth Sarah lived an hundred and seven and twenty years,
  eng-WMBB: Sarah lived one hundred and twenty-seven years. This was the length of
    Sarah’s life.
  spp-spp: Sara à yyee ŋkuu ná beɲjaaga ná baashuunni pyi ke,
  aey-aey: Sera uqana mahana coboc cabi gel eu 127.
  urd-GVH: सारा 127 साल की उम्र में हबरून में इंतक़ाल कर गई।
  rug-rug: Ego, sa tinoa te Sera si kamoa keke gogoto hiokona zuapa vuahenina,
  gaz-gaz: Saaraan waggaa dhibba tokkoo fi digdamii torba jiraatte; barri jireenya
    Saaraas kanuma ture.
  fra-LSG: 'La vie de Sara fut de cent vingt-sept ans: telles sont les années de la
    vie de Sara.'
  gnn-gnn: Ŋunhi walala yukurrana nhinana dhuŋgarra‐watjina bitjarra liŋgu, bala ŋayinydja
    ŋulinyaramirriyu Saranydja rakunydhinana, worruŋuna ŋayi wal'ŋu wirrkina, 100
    ga 27‐mirrina dhuŋgarramirri,
  yal-yal: Saran ɲɛɛ kɛmɛ ɲɛɛ mɔxɔɲɛn nun solofere nan sɔtɔ siimayaan na.
  gum-gum: Sarabe pilamera cientoveintisiete tøgaig tsua,
  iou-iou: Täŋpäkaŋ Sara obaŋ 127 tärewänkaŋ kumbuk.
  haw-1868: 'HOOKAHI haneri na makahiki me ka iwakaluakumamahiku o Sara: oia na makahiki
    o ke ola ana o Sara.'
  arb-NAV: وَعَاشَتْ سَارَةُ مِئَةً وَسَبْعاً وَعِشْرِينَ سَنَةً.
  adz-adz: Sara impai udzufan isangꞌ 127.
  ewe-ewe: Sara tsi xɔ ƒe alafa ɖeka blaeve-vɔ-adre.
  eng-LEE: And the lifetime of Sarah was a hundred and twenty-seven years; [these]
    were the years of the life of Sarah.
  dji-dji: Manymak, nyani Sara gatjidjini 127 guṉmal ga rarranydjarr,
  gvn-gvn: Nyulu Sara 127 years oldman, nyulu wulan townbu Hebron, bubungu Canaan.
    Abraham banbadin nyungunwunku manyarranka. Yinyamun nyulu nyungu manyarr nandan
    bulkajimunbu cavemunbu bubungu Canaanba.
  nna-nna: Palaja mirtawa Abraham-mili, pala Sarah, marlkarri jarrinyi. Ranyji yiji
    paliny, 127 partunurrangujartiny. Wurrjirni palanga, Hebron-ja, warrarnja Canaan-ja.
    Ngangkurl jinalu Abraham-ju.
  asm-FB: চাৰা এশ সাতাইশ বছৰ কাল জীয়াই আছিল। এয়ে আছিল চাৰাৰ জীৱনৰ আয়ুসৰ কাল।
  sus-A: سَرَ تٌ حّ كّمّ حّ مْشْحّن عَ نُن سٌلٌقٍرٍ نَن سْتْ سِمَيَ رَ،
  fra-SBL: Sarah a vécu cent vingt-sept ans. Telle fut la durée de la vie de Sara.
  hbo-hbo: וַיִּהְיוּ֙ חַיֵּ֣י שָׂרָ֔ה מֵאָ֥ה שָׁנָ֛ה וְעֶשְׂרִ֥ים שָׁנָ֖ה וְשֶׁ֣בַע
    שָׁנִ֑ים שְׁנֵ֖י חַיֵּ֥י שָׂרָֽה׃
  shp-NTPO: Sarara jaa iki, pacha rabé chonka kanchis baritia.
  eng-WYCLIFFE: Forsothe Sare lyuede an hundrid and seuene and twenti yeer,
  piu-2006: Tjaaranya yilungu, Yipuramaku miiṯa. Paluru rawalingku nyinangu wanaranangi
    yantaṯan tuuntiyi tjapan yiiyangka wiyarringu. Ngurra Yipurunala Yipuramanya miiṯawiyarringu.
    Tjana kulira yulangu. Paluru mirri wantirra yanu tjapilkitjalu, palumpa mirri
    miiṯaku manta payimilantjaku. Paluru tjapiṉu Yiitjaku tjamupiṯi manta payimilalkitjangku.
    Tjana wangkangu, “Yipuranaku ngurrangka kuḻpi yini Makapilanya ngaranyi.” Yipuramalu
    tjananya tjapiṉu, “Tjinguru nyurrangarri wati palunya tjapilku?, kuḻpi palunya
    ngayulu payimilantjaku?” Yipuranalu watjaṉu Makapilanya yungkukitjalu yinytjanulu.
    Kala Yipuramalu marrkuṉu manitjarrangku payimilalkitjalu. Paluru yilta payimilaṉu
    yaṉangu tjuṯangka kurungka, Yiitjaku tjamupiṯingka. Paluru maḻaku yanu palumpa
    walytja tjuṯakutu. Yipuramalu tjananya watjaṉu, “Ngayuku miiṯaṉa katirra kuḻpi
    Makapilangka ngarritjunku.” Palunyatjanu Yipuramalu katingu palumpa miiṯanya kuḻpingka
    tjunkunytjaku. Yipuramaku walytjapiṯiluya tjunkukatirra wantirra yanu.
  pjt-pjt: Ka Aipuṟamaku kuri Tjiiṟanya pampa mulararira ilungu yiya panya nampa 127
    nyinanytjatjanu. Paluṟu panya nyinara wiyaringu ngura nyara ini Ipuṟanta manta
    panya Kainanta nguṟurpa. Ka Aipuṟamanya kuri wiyaringkunyangka katuku nyinara
    ulangi puḻkaṟa tjituṟu-tjituṟurira.
  cwe-cwe: Sala kakala miyaka gana na malongo maidi na saba.
  bgs-bgs: Na, tô sábbad gatus duwa pulù pittu (127) tô idad i Sara, inaté sikandin
  kik-kik: Sara aatũũrire muoyo agĩkinyia mĩaka igana rĩmwe na mĩrongo ĩĩrĩ na mũgwanja.
  ksr-ksr: Saaranoŋ laligoŋ uro yambuya 127 kolooro. Saaranoŋ yambu iikawaa so laligoro.
  fra-NCL: 'Sara vécut cent vingt-sept ans : telles sont les années de sa vie.'
  cek-AK: Sarah loe saning cumvai, pumphae sarihto hing;
  xla-xla: Selaye sokomoko 127 halepo gudepame Kiliyat Alba mo dla powaiyo. Mo hatlo
    i ya꞉ hi haleye Heblonpo. Amasiyama mo iye Keinan mo pato dulu dla elapo. Epalati
    A꞉iblahamtapo ya꞉lluta powale koko dla sikemte dupa kolomama amsela꞉iyo.
  cuk-cuk: Sara birga-dulanergwa-gakagugle-nikadgi (127) burgwisad.
  uig-CYR: Сараһ бир йүз жигирмә йәттә яшқичә өмүр көрди. Бу Сараһниң өмриниң жиллири
    еди.
  tel-2017: శారా నూట ఇరవై ఏడు సంవత్సరాలు జీవించింది.
  hat-BSA: Alò, Sarah te viv pandan san-ven-sèt ane. Men sa yo ki te lane a Sarah.
  kos-kos: Sarah el moul sun yac siofok longoul itkosr matwal.
  hbo-WLC: וַיִּהְיוּ֙ חַיֵּ֣י שָׂרָ֔ה מֵאָ֥ה שָׁנָ֛ה וְעֶשְׂרִ֥ים שָׁנָ֖ה וְשֶׁ֣בַע
    שָׁנִ֑ים שְׁנֵ֖י חַיֵּ֥י שָׂרָֽה׃
  ibo-ibo: Sera dị ndụ ruo narị afọ na iri afọ abụọ na asaa.
  ory-ory: ସାରାର ଆୟୁର ପରିମାଣ ଶହେ ସତାଇଶ ବର୍ଷ ଥିଲା; ସାରାର ଆୟୁ ଏତେ ବର୍ଷ ପରିମିତ।
  wmt-wmt: Nyanartijangka Jayira pirlajarrinya kartunyankura parla Ayiparanku. Lungani
    parla ngumparnanyankura kartuwu nyantukurawu. Ngajirta palu turnmantarla kaniny
    nguwanga, yutukani palu najinga pamarra.
  chk-chk: Iwe, ükükün ierin manauen Sara ipükü rüe me fisu.
  ssd-ssd: Sara nu yar 127 ŋak minna sulumba
  rop-rop: Wal Sera bin brabli olgamen na. Imbin 127 yiya ol,
  ukr-1871: Було ж віку Сарриного сто і двайцять і сїм год. Се года живота Сарриного.
  eng-AOI: Sarah lived to be 127 years.
  yon-yon: Sera dobureen yu weeb kuu 127iib
  bch-bch: Sara aea rai buno ede sangaul rua igegea lima ga rua (127)
  deu-1951: Sarah ward hundertsiebenundzwanzig Jahre alt; so lange lebte sie.
  eng-JPS: And the life of Sarah was a hundred and seven and twenty years; these were
    the years of the life of Sarah.
  ubr-ubr: Sarah ima inai an kwanda 127 ibo.
  srp-1865: A poživje Sara sto i dvadeset i sedam godina; to su godine vijeka Sarina;
  lug-lug: Saala yawangaala emyaka kikumi mu abiri mu musanvu.
  heb-heb: ויהיו חיי שרה מאה שנה ועשרים שנה ושבע שנים שני חיי שרה׃
  ben-IRV: সারার বয়স একশো সাতাশ বছর হয়েছিল; সারার জীবনকাল এত বছর।
  pan-pan: ਸਾਰਾਹ ਦੀ ਉਮਰ ਇੱਕ ਸੌ ਸਤਾਈ ਸਾਲਾਂ ਦੀ ਹੋਈ,
  mwp-mwp: Abraman ipi Seray kurusipa koey apu aymaydhin, nanu 127 wathoel na gasamoeydhin,
    nan guythuyadhin. Thana senabi thonara Ebronanu memayipu, Kananaw doegamoenu.
    Nuy Abrama mayoersir.
  mya-JVB: စာရာ သည် အသက် တရာ နှစ် ဆယ်ခုနစ် နှစ် ရှိ ၏။ ထိုမျှလောက်အသက်ကြီးသော်၊
  tte-O: Sela imiyamiya bolime andeledi tuwenti seben (127).
  tbg-tbg: Seraava airi ihi 127 ihi varakero Hebaroni vatuka Kenaani vataini vaiharo
    qutu vuvaro Eparahaamiva oru viva qutu vunaini vaiharo virara iqi rata amitora.
  hmo-hmo: Sara ena mauri lagani ibounai be 127.
  ata-ata: Sala mixoo mo mimaulixu tauu ie loxo itemaxu taꞌuve mo mavulovexa tamei
    mo muxatele tamei (127), la sou misoli.
  nfa-nfa: Lodꞌo Sara madhe, umur na 127 (ca ngasu dua nguru pidhu) tèu le. Lodꞌo
    na madhe èèna, Abraham si pea ètu rae Kiryat-Arba (nuka Hebron), ètu rai Kanaꞌan.
    Ka Abraham beke aa tangi dhèu èmu na dènge dꞌara pèdꞌa.
  urd-urd: और सारा की उम्र एक सौ सताईस साल की हुई, सारा की ज़िन्दगी के इतने ही साल
    थे।
  rus-SYN: 'Жизни Сарриной было сто двадцать семь лет: вот лета жизни Сарриной;'
  cbt-NTPO: Saraso', pasa cato shonca canchisë pi'i icanin.
  bqc-SIM: Sala kɛ̀ wɛ̃̀ basoolosↄo ń plaoɛ,
  tcz-CHONGTHU: Sarah chu kum jakhat le kum som ni le kum sagi jen ahing in,
  mar-mar: सारा एकशे सत्तावीस वर्षे जगली; ही सारेच्या आयुष्याची वर्षे होती.
  tcs-tcs: Sera i bin 127 iya oul wen em bin lus.
  qub-qub: Sara cawaran pachac ishcay chuncan ganchis (127) watayoj canancama.
  bqp-bqp: Sara kɛ̀ wɛ̃̀ basuddo awɛɛsuppla,
  hat-hat: Sara viv sanvennsetan (0127 an).
  eng-BSB: Now Sarah lived to be 127 years old.
  tod-tod: Sala zii ma voloi kpein ge ɠɛni ga kona ungila puufele maazu lɔfela (127).
  eng-WEBPB: Sarah lived one hundred and twenty-seven years. This was the length of
    Sarah’s life.
  kbq-kbq: Sera'a 127ni'a zagegafu maniteno,
  nhe-BL: Sara itztoya para 127 xihuitl,
  bus-bus: Sara kɛ̀ wɛ̃̀ baswɛɛdo awɛɛswɛɛplaa,
  gub-BL: Xar umumaw 127 kwarahy wiko pà.
  eng-DRA: And Sara lived a hundred and twenty-seven years.
  knf-knf: Ŧaara ado ŋşubal iñeen-week na ŋşubal iñeen ŋtëb na paaj na uloŋ (127);
    hënk di di ŋnuurul ŋaliŋuŋ.
