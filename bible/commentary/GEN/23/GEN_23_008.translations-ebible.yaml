  nfa-nfa: Ka na padhai lii, peka na, “Ladhe miu sèmi lii jaꞌa na, jaꞌa manèngi ho
    peka dènge ana mone Sohar, dhu ngara na Efron.
  urd-urd: उनसे यूँ बातें की, कि अगर तुम्हारी मर्ज़ी हो कि मैं अपने मुर्दे को आँख
    के सामने से हटाकर दफ़्न कर दूँ, तो मेरी 'अर्ज़ सुनो, और सुहर के बेटे इफ़रोन से
    मेरी सिफ़ारिश करो,
  rus-SYN: 'и говорил им Авраам и сказал: если вы согласны, чтобы я похоронил умершую
    мою, то послушайте меня, попросите за меня Ефрона, сына Цохарова,'
  cbt-NTPO: '@see-verse:GEN.023.007'
  bqc-SIM: 'a ònɛ́: À ma yãma, tó a we mà gɛ vĩ la. À wabikɛmɛɛ Zohaa nɛ́ Ɛfↄ̃nↄwa,'
  tcz-CHONGTHU: Abraham'in aseiyin, “Nangman nei kithopi nom kahen ahithei dingle
    Ephron Zohar chapa koma neisei peh uvin.”
  mar-mar: तो त्यांना म्हणाला, “जर माझ्या मयताला पुरण्यासाठी तुम्ही सहमत आहात, तर
    मग माझे ऐका आणि माझ्याबरोबर सोहराचा मुलगा एफ्रोन याला माझ्यासाठी विनंती करा.
  tcs-tcs: Eibram i bin spik po dempla, ‘Ip yupla mina laue mi po bere oman blo mi
    ya, den lisen ya, ane plizgar aske Epron, boi blo Zoar,
  qub-qub: 'Nircur niran: «Taytacuna, caycho warmëta pampanäpaj rasunpa aunimashpayquega
    Zoharpa wamran Efronta ruwapaycamay ari'
  bqp-bqp: 'à pìńnɛ: À ma yã ma, tó a we mà a gɛ̀ vĩ la. À wɛ́ kɛmɛnɛ Zoa nɛ́ Ɛflↄnua'
  hat-hat: 'Li di yo: -Si nou dakò pou m'' antere madanm mwen isit la, pou m'' wete
    kadav li devan je m'', koute sa m''ap di nou. Nou konnen Efwon, pitit gason Zoka
    a? Pale avè l'' pou mwen.'
  eng-BSB: “If you are willing for me to bury my dead,” he said to them, “listen to
    me, and approach Ephron son of Zohar on my behalf
  tod-tod: 'É ɓɔɛ ti ʋɔ, é ɠɛ ti ma: «Ni wo vaa bu ga gè ànzai maaɠulu, à Sɔɠaal
    ná-doun zunui Efelon maanɛɛnɛ bɛ̀,'
  eng-WEBPB: He talked with them, saying, “If you agree that I should bury my dead
