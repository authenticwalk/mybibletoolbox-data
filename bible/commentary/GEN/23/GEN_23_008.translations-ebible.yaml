  kbq-kbq: Hanki antahiho! A' ka'ama asentesane hanuta, nagri nagi erita vuta Zohari
    nemofo, Efroni'ene ome keaga hiho.
  nhe-BL: 'huan quinilhui: ―Intla nelía inquiitaj cuali para nijtlalpachos nica nomijcatzi,
    xinechchihuilica se favor. Xijtlajtlanica Efrón, icone Zohar,'
  bus-bus: 'à bèńnɛ: À ma yã ma, tó a we mà a gɛ̀ vĩi kɛ̀. À wɛ́ɛ kɛmɛ Zoa nɛ́ Ɛflↄnua'
  gub-BL: — Aze pezutym kar hetekwer xe ihewe nehe, peze'eg Eperom Zoar ta'yr pe herekuzaromo
    nehe.
  eng-DRA: 'And said to them: If it please your soul that I should bury my dead, hear
    me, and intercede for me to Ephron the son of Seor.'
  knf-knf: 'Aţiini na baka aji : « Woli nadinan mmoy ahar naan, naŧiinkaan, nabot
