verse: GEN.023.008
translations:
  mal-C: 'അവരോടു പറഞ്ഞു: “എന്റെ മരിച്ചവളെ അടക്കാൻ നിങ്ങൾ എന്നെ അനുവദിക്കുന്നെങ്കിൽ,
    എന്റെ വാക്കുകേട്ട് എനിക്കുവേണ്ടി സോഹരിന്റെ മകനായ എഫ്രോനോട്,'
  deu-TKW: 'und redete mit ihnen also: Wenn es euch genehm ist, daß ich meine Tote
    aus dem Hause bringe und begrabe, so thut mir den Gefallen und legt Fürsprache
    für mich ein bei Ephron, dem Sohne Zohars,'
  lin-lin: 'Ayebisaki bango : — Soki ezali mokano na bino ete nakunda nzoto ya mwasi
    na ngai awa, boyoka ngai mpe bosengela ngai epai ya Efroni, mwana mobali ya Tsoari,'
  cbr-NT: 'ësokin atu kakëxa: —Mitsun asérabi ''ën xanu ënu mëníoti kuëënkin kamina
    Sóharnën bëchikë Efrón a ''ë ñukáxunti ''ain.'
  eng-LSV: and he speaks with them, saying, “If it is your desire to bury my dead
    from before me, hear me, and meet for me with Ephron, son of Zoar;
  bmu-bmu: 'Sipköm eŋgiba kinda yeŋgöra keu kewö jiyök: “Nöŋön qamötni esim kölmamgö
    ölöp jime ewö, mönö nöŋgöreŋ keu ki möta Zohargö nahönŋi Efron yaŋgöreŋ anda keu
    jitni ki toroqeba jiba kuŋgum waŋgime.'
  eng-GNV: And he communed with them, saying, If it be your minde, that I shall bury
    my dead out of my sight, heare me, and intreate for me to Ephron the sonne of
    Zohar,
  eng-WEBSTER: And he communed with them, saying, If it is your mind that I should
    bury my dead out of my sight, hear me, and entreat for me to Ephron the son of
    Zohar,
  nhw-BL: 'huan quinilhui: ―Sintla nelía anquiitaj cuali para nijtlalpachos nica nomijcatzi,
    techchihuilica se favor. Xijtlajtlanica Efrón, icone Zohar,'
  swh-ONEN: Akawaambia, “Kama mnaniruhusu kumzika maiti wangu, basi nisikilizeni mkamsihi
    Efroni mwana wa Sohari kwa niaba yangu
  bba-bba: U nɛɛ, ì n kĩ n nɛn kurɔ sike kpɑ nɑ kun win ɡoru mɛɛrɑ, i Eforoni Sokɑɑn
    bii sɔ̃ɔwɔ yèn bukɑtɑ nɑ mɔ,
  eng-KJVCPB: And he communed with them, saying, If it be your mind that I should
    bury my dead out of my sight; hear me, and intreat for me to Ephron the son of
    Zohar,
  cpy-cpy: 'Ikantanakiri: “Kyaariperorika pikowaeyini nokitatzimotemiro noena, pikanteri
    Efrón itomi Zoar,'
  mpx-mpx: inoke i ba, “Ebo ku yaliyaya lagou tuwana na teliya e, inoke no nuwatu
    ga na pamasal eliyamiu. Alomiu Epiloni, Sohal natuna, nuku liwan kaiweu,
  wbp-wbp: “Kajinkili ngampurrpa nyina ngajuku yungurna milyingka yirrarni ngaju-parnta
    nyurrurla-nyangurla ngurungka, wangkayajulurla Yipiraku. Nyanunguju Juuruku kaja-nyanu.
  luo-luo: Nowachonegi niya, “Ka uyie mondo aik ngʼata, to winjauru kendo ukwana Efron
    wuod Zohar
  meu-meu: 'e hamaorodia, eto, Lalomui bema heḡereḡere egu mase iniseni ai bama guria,
    Efron Sohara boma noia daigu ai:'
  npi-ULB: तिनले तिनीहरूलाई यसो भने, “यदि मैले यो लाश गाड्न तपाईंहरूलाई मन्‍जुर छ
    भने मेरो कुरो सुन्‍नुहोस् र सोहोरका छोरा एप्रोनसित मेरो निम्‍ति बिन्‍ती गरिदिनुहोस्
    ।
  yor-yor: Ó sì wí fún wọn pé, “Bí ó bá ṣe pé, lóòótọ́ ni ẹ fẹ́ kí n sin òkú mi kúrò
    nílẹ̀, ẹ gbọ́ tèmi, ẹ bá mi bẹ Efroni ọmọ Sohari,
  emp-NTPO: 'Maʌ̃be jarasia: –Bãrãmaa mʌ̃ quimara nama tʌb̶arida wãrãda bia b̶ʌbʌrʌ,
    mʌ̃ djuburia Zohar warra Eproʌ̃ ume bed̶ead̶adua.'
  ind-ind: dan berkata, “Kalau begitu, tolong Saudara-saudara berbicara kepada Efron
    anak Zohar,
  pes-OPCB: 'گفت: «حال که اجازه می‌دهید همسر خود را در اینجا دفن کنم، تمنا دارم به
    عفرون پسر صوحار بگویید'
  ssx-ssx: alota꞉ Ikana꞉ma꞉ yaka wanda꞉ do pate hoiyonoe lemeka꞉na꞉ta꞉ kota꞉ pilisi
    mo Sohana꞉ eiyeke Epotonima꞉
  lcm-lcm: na kala antok iria, “Au kanat, using milapo naung anig asi amunai ani matmat
    ke, mi longong pok tapai. Mianla mengen anig ve Eperon, nat ang si Soar,
  aer-aer: “Arrantherre apeke atyenge ahentye anthurre anemele the apeke atyenge anewe
    artetyeke apmere arrekantherrenge, kele Ephron-eke angkaye atyenge-ngentyele.
    Rarle alere Zohar-kenhe.
  tgl-ULB: Nagsalita siya sa kanila, na nagsabing, “Kung sumasang-ayon kayo na dapat
    kong ilibing ang aking patay, dinggin ninyo ako at pakiusapan si Efron na anak
    ni Zohar, para sa akin.
  nop-nop: Unduŋ tiyemiŋa indiŋ yeniŋguk, “Hidi dabaŋne kwet iŋoŋ wenefuladok nadiiŋ
    doktiŋa hanindakalewene nadineŋ. Hidi kedem be nehitubulodaaŋ Efelon, Soha mihiŋiŋ
    nimbune
  kca-kca: 'пӑ Авраам ԓывиԓаԓа йастәс: «Нын щиты кашащԓәты ки, пӑрәм ŏтэм ат лоттәсэм,
    щишән, мӑнэм хуԓәнтаԓән, Цохар пŏх Ефрон ма урӈемән иԋщәсаты,'
  cbu-NT: '@see-verse:GEN.023.007'
  hui-hui: lalu, Tígua i̱ one ogoha hora holene karulape larimiyagua nde Soha igini
    Eberono hale hadaba.
  wrs-wrs: lehra, wo melva honmera lohv, yimba os ningthiv Makpela. Di lohv Evronna
    osopethalla, murapeta di Soharna ombolinda.
  mya-mya: '``သင်​တို့​သည်​ငါ​၏​မ​ယား​အ​လောင်း​ကို​ဤ​အ​ရပ်​တွင်​မြှုပ်​နှံ​စေ​လို​လျှင်
    ဇော​ဟာ​၏​သား​ဧ​ဖ​ရုန်​ပိုင်​မြေ​ကွက်​အ​စွန်း​၌​ရှိ​သော၊-'
  cbi-NTPO: 'entsandimi: Uwain ñui bain enu in shinbunu menñu urave tenñuya, in mitya
    Sóhar'' na Efrónnu'
  bod-N: འདི་སྐད༌དུ། ངས་ཁོ་མོའི་བེམ་པོ་བདག་གི་མིག་ལམ་ནས་དུར་ལ་སྦ་བར་ཁྱེད་རྣམས་འཐད་པ་ཡིན༌ན།
    ཁྱེད་ཅག་གིས་གསོན་དང༌། བདག་གི་ཆེད་དུ་ཁྱེད་རྣམས་བར་སྡོད་པ་བྱས་ནས་ཚོ་ཧར་གྱི་བུ་ཨེབ་རོན་ལ་ཞུ་བ་ཞུས༌ཏེ།
  wsk-wsk: ale balam, “Bare nenenga nengemang ani aiwus imi te mutim tugumekko, mu
    nina ani angama tal ale kari Ephron, Zohar ko namar, ilak munakaralko.
  kkl-kkl: yubu lelamogti, “A'un nari kel, 'Wali tanea siklul,' sembalomba, 'As Magbela
    kirik arame Zohar elme Efrondi sirikag wamlange neneko kamna kapto tomnundi ambatlulom,'
    aro mololamsin. Eldi kamna kapna molbanelenge sunsunum uro a'un whingag agha tatnundi,
    so'o kamna kapto tomnunag aneko nari kel sikneba, so'o naringe talul,” aro ambatsiog.
  sna-sna: Akati kwavari, “Kana muchida kuti ndivige akafa wangu, zvino chindinzwai
    uye mundikumbirire kuna Efuroni mwanakomana waZohari pachinzvimbo changu,
  spa-BLM: 'Habló con ellos diciendo: “Si estáis de acuerdo en que entierre a mi muerta
    fuera de mi vista, escuchadme y rogad por mí a Efrón, hijo de Zohar,'
  beu-beu: Abraham ana iat mateng hula, “Kalo nemateng vede angu iini veng iiemeng-ajali
    tilat hula, nejangu ba aamina tila angu na aing aantar hoa taloul se, iini noang-moling
    boma Sohar oal Efron at mateng bot abanang,
  cac-cac: 'Ix yalan vin̈: —Tato yel tz''el d''a e c''ol tzin muc snivanil ix vetb''eyum
    chi'' d''a tic, alec d''a vin̈aj Efrón, yuninal vin̈aj Zohar'
  swh-ULB: Akawaambia, akisema, “ikiwa mmekubali mimi kuzika wafu wangu, ndipo nisikilizeni,
    msihini Efroni mwana wa Sohari kwa ajili yangu.
  bel-bel: 'і казаў і сказаў: калі вы згодныя, каб я пахаваў памерлую маю, дык паслухайце
    мяне, папрасеце за мяне Эфрона сына Цахаравага,'
  deu-ELBBK: 'und redete mit ihnen und sprach: Wenn es euer Wille ist, dass ich meine
    Tote begrabe vor meinem Angesicht weg, so hört mich und legt Fürsprache für mich
    ein bei Ephron, dem Sohn Zohars,'
  mbb-OT: Ke sikandin te, “Emun idtuǥut niw he idleveng ku kayi is esawa ku, edhengyuen
    ku keniyu he melelaǥi ku si Efron is anak ni Zohar,
  msc-msc: 'A ka a fɔ alu yɛ ko: «Nba, ni ai sɔnda n ye n muso sutura, ai jaandi,
    ai ye Sokari dencɛ Efurɔn madiya n yɛ.'
  mal-2015: എന്റെ മരിച്ചവളെ കൊണ്ടുപോയി അടക്കുവാൻ സമ്മതമുണ്ടെങ്കിൽ നിങ്ങൾ എന്റെ അപേക്ഷ
    കേട്ടു എനിക്കുവേണ്ടി സോഹരിന്റെ മകനായ എഫ്രോനോടു,
  tuo-NT: 'narẽ nicʉ niwĩ: —To pũrĩcãrẽ mʉsã yʉꞌʉ nʉmorẽ aꞌto yaacã ʉarã, Efrṍ, Zohar
    macʉ̃rẽ aꞌtiro ni sẽrĩbosaya.'
  gup-gup: Dja benmarneyimeng, “Bu ngudda ngurrinjilng ngakukdudjeng ngalbu nganmarnedoweng,
    wanjh kandibekka, wardi djawan ngudberre, ngudda kandimarnewokdi nawu Ephron,
    ngurrimarneyime nawu beywurd nuye Zohar,
  met-met: Baing harua nadi ba, “Nabu anai mana ngakimang matiagu, bing alungu nga
    to. Ahauli nga axusunga Sohar garanoa Epron
  gvs-gvs: go, idigo kana, ‘Neta moitamo imi nuwonúwana bego ameko goi guna tomata
    avaliwoge, e konovēgu. Sokara natuna Epironi yaina goi kokawanōi manugu
  rmc-rmc: „Te tumen domuken, hoj mira romňa te parunav kade, ta akor šunen man avri
    a privakeren pes vaš ma ko Efron, savo hino le Cochariskro čhavo.
  nlg-nlg: “Kau talana sughua tua ku tavughia a taugu tana bona eni ke, ma kau nongighau
    a Ephron dalena Zohar,
  dgr-DOGNT: hagòhdı, “Sets'èkeè jǫ wekw'ǫǫ̀ nèehtį̀ ha seahwhǫ nı̨dè seàhkw'ǫ. Zohar
    weza Efron segha wets'ǫ̀ goahde.
  pes-OPV: 'و ایشان را خطاب کرده، گفت: «اگر مرضی شما باشد که میت خود را از نزد خود
    دفن کنم، سخن مرابشنوید و به عفرون بن صوحار، برای من سفارش کنید،'
  ron-1924: 'Ши ле-а ворбит астфел: „Дакэ гэсиць ку кале сэ-мь ынгроп моарта ши с-о
    яу динаинтя окилор мей, аскултаци-мэ ши ругаць пентру мине пе Ефрон, фиул луй
    Цохар,'
  ben-OBCV: তিনি তাদের বললেন, “আপনারা যদি চান যে আমি আমার মৃত পরিজনকে এখানে কবর দিই,
    তবে আমার কথা শুনুন এবং আপনারা আমার হয়ে আমার ও সোহরের ছেলে ইফ্রোণের মাঝে মধ্যস্থতা
    করুন,
  lex-lex: 'ne nakot la re: “La''pa miy mpiayow pa agodia ha''wu pa atiamnia la hande,
    de mrieiniana-mia''nana a wakwa''ku di pa mpiak lilili-maumuau lia Efron, Sohar
    a''nani,'
  rgu-rgu: Ana nae, “Maneniko emi sipoꞌ au dedea bisina ka, sona au hule emi fo dedea
    mo papa Sohar ana manen Efron.
  som-som: Wuuna la hadlay oo ku yidhi, Haddaad oggoshihiin inaan meydka naagtayda
    hortayda ka aaso, i maqla oo ii barya Cefroon ina Sohar,
  lat-VUC: 'dixitque ad eos: Si placet animæ vestræ ut sepeliam mortuum meum, audite
    me, et intercedite pro me apud Ephron filium Seor:'
  aoi-aoi: “Eningaba akina ayakwa nungkwurra-langwa,” ni-yama nakina, “kinga-rungkwabina-mulangwa
    ngayuwa nganyangwa dadingiyarrka yelakwa. Kembirra yikumini-yengkilabaja nangaba
    Ebirena, Jawura-langwa nenikuwenikba.
  eng-ASVBT: And he communed with them, saying, If it be your mind that I should bury
    my dead out of my sight, hear me, and entreat for me to Ephron the son of Zohar,
  mna-mna: '@see-verse:GEN.023.007'
  ita-1885: 'Se voi avete nell''animo che io seppellisca il mio morto, e mel levi
    d''innanzi, ascoltatemi: Intercedete per me appo Efron, figliuolo di Sohar;'
  eng-LXXUP: And Abraham spoke to them, saying, If ye have it in your mind that I
    should bury my dead out of my sight, hearken to me, and speak for me to Ephron
    the son of Zohar.
  eng-ULB: He spoke to them, saying, “If you agree that I should bury my dead, then
    hear me and plead with Ephron son of Zohar, for me.
  spa-VBL: 'y les dijo: “Si les parece bien ayudarme a sepultar a mi difunta, escuchen
    mi propuesta. ¿Podrían, por favor, pedirle a Efrón, hijo de Zojar,'
  fra-_FOB: 'Et il leur dit: S''il vous plaît que j''enterre mon mort et que je l''ôte
    de devant moi, écoutez-moi, et intercédez pour moi auprès d''Ephron, fils de Tsohar,'
  mal-mal: “ഞാൻ എന്റെ മരിച്ചവളെ കൊണ്ടുപോയി സംസ്കരിക്കുവാൻ നിങ്ങൾക്ക് സമ്മതമുണ്ടെങ്കിൽ
    എന്റെ അപേക്ഷ കേട്ട് എനിക്കുവേണ്ടി സോഹരിന്റെ മകനായ എഫ്രോനോട്,
  urd-GVR: Us ne kahā, “Agar āp is ke lie taiyār haiṅ ki maiṅ apnī bīwī ko apne ghar
    se le jā kar dafn karūṅ to Suhar ke beṭe Ifron se merī sifārish kareṅ
  suz-BL: मेको आन कली “आं बेक्‍शो मुर थिम्‍चा गेतीनी हना, आं पर्बम सोहार आ तौ एफ्रोन
    नु लोव़ पने।
  ita-1927: “Se piace a voi ch’io tolga il mio morto d’innanzi a me e lo seppellisca,
    ascoltatemi, e intercedete per me presso Efron figliuolo di Zohar
  ckb-ckb: 'ئینجا قسەی لەگەڵ کردن و گوتی: «ئەگەر ڕازین بەوەی مردووەکەم بنێژم، ئەوا
    گوێم لێ بگرن و داوا لە عەفرۆنی کوڕی چۆحەر بکەن کە'
  eng-BBE: And he said to them, If you will let me put my dead to rest here, make
    a request for me to Ephron, the son of Zohar,
  crx-NTPO: '''Ink''ez ''ubulhni, “Hukwa'' nahzun de njan snanto ''et ''abuhoolelh,
    soo zulhts''ai, Ephron, Zohar ooye'' ''en bulh yalhduk.'
  kan-OKCV: ಅವರ ಸಂಗಡ ಮಾತನಾಡಿ, “ನಾನು ನನ್ನ ಹೆಂಡತಿಯ ಶವವನ್ನು ಹೂಳಿಡುವುದು ನಿಮ್ಮ ಮನಸ್ಸಿಗೆ
    ಸರಿಬಿದ್ದರೆ, ನನ್ನ ಮಾತು ಕೇಳಿ ಚೋಹರನ ಮಗ ಎಫ್ರೋನನನ್ನು ನನಗಾಗಿ ಬೇಡಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: '@see-verse:GEN.023.007'
  tam-2017: 'அவர்களோடு பேசி: “என்னிடத்திலிருக்கிற உடலை அடக்கம்செய்ய உங்களுக்குச் சம்மதமானால்,
    நீங்கள் என் வார்த்தையைக் கேட்டு, சோகாருடைய மகனாகிய எப்பெரோன்,'
  spa-RV-1909: 'Y habló con ellos, diciendo: Si tenéis voluntad que yo sepulte mi
    muerto de delante de mí, oidme, é interceded por mí con Ephrón, hijo de Zohar,'
  ron-BTF: 'Şi a vorbit îndeaproape cu ei, spunând: Dacă aceasta este dorinţa voastră,
    să înmormântez moarta mea dinaintea feţei mele, ascultaţi-mă şi rugaţi pentru
    mine pe Efron, fiul lui Ţohar,'
  eng-WEBP: He talked with them, saying, “If you agree that I should bury my dead
    out of my sight, hear me, and entreat for me to Ephron the son of Zohar,
  eng-FBV: and said to them, “If you agree to help me bury my dead, listen to my proposal.
    Could you please ask Ephron, son of Zohar,
  nld-1939: 'en zeide tot hen: Zo gij er in toestemt, dat ik mijn dode, die van mij
    is heengegaan, begraaf, weest mij dan terwille, en doet een goed woord voor mij
    bij Efron, den zoon van Sóchar.'
  nch-BL: 'huan quinilhui: ―Sinta nelía anquiitaj cuali para nijtalpachos nica nomijcatzi,
    techchihuilica se favor. Xijtajtanica Efrón, icone Zohar,'
  tfr-NTPO: Ga tjl̈ẽ ba kong l̈ok ga «L̈ëmi jl̈õkoyo ga bor boy jner ber buk sak jũshko
    ga pjl̈ú wl̈eni ga tja kjimtëmi eni. Zojar wa Efrón kjok worbo go ga guëng jong
    ööng kjwara, Macpela kjokyo buk l̈ishko. Woydër ga kjakrokëmi ba kong ga soyneya
    bor kong. Tjwl̈õ ie kjöm ga tjwl̈ẽn ba kong eni. Eni ga kjok tjwl̈ẽnor l̈i ber
    buk bor kong kjok ëre kjing go» l̈e.
