verse: GEN.036.008
translations:
  mal-C: അതുകൊണ്ട് ഏദോം എന്നു പേരുള്ള ഏശാവ് മലമ്പ്രദേശമായ സേയീരിൽ താമസം ഉറപ്പിച്ചു.
  deu-TKW: Und Esau nahm seinen Aufenthalt auf dem Gebirge Seir - Esau, das ist Edom.
  lin-lin: Yango wana Ezawu, oyo azali Edomi, akendeki kovanda na ngomba Seiri.
  cbr-NT: Usa 'ain ka Esaú 'ikëbia aín kuai anë Edom kakë, ax anuax kuantankëx bashiñu
    me ami kikiani kuankë Seír kakë anu tsóti bërúakëxa.
  eng-LSV: 'and Esau dwells in Mount Seir: Esau is Edom.'
  bmu-bmu: Iso qetŋi alaŋi Edom yaŋön mewö aka Seir gölme kunduŋambuk miaŋgöreŋ anda
    malget.
  eng-GNV: 'Therefore dwelt Esau in mount Seir: this Esau is Edom.'
  eng-WEBSTER: 'Thus dwelt Esau in mount Seir: Esau is Edom.'
  nhw-BL: Yeca Esaú catli nojquiya quitocaxtiyayaj Edom yajqui itztoti campa tepeyo
    ipan tlali Seir.
  swh-ONEN: Kwa hiyo Esau (ambaye ni Edomu) aliishi katika nchi ya kilima huko Seiri.
  bba-bba: Mɑ Esɑu u dɑ u wɑ̃ɑ Seirin ɡuunun berɑ ɡiɑ. Esɑu wiyɑ bɑ rɑ mɑɑ soku Edɔmu.
  eng-KJVCPB: 'Thus dwelt Esau in mount Seir: Esau is Edom.'
  cpy-cpy: Rootaki riyaatantakari Esaú iiteetziri Edom inampityaawo tonkaariteki iiteetziro
    Seir.
  mpx-mpx: Inoke Iso (alana labuina al te Idom) i na i minaa labi Seil oyana elal.
  wbp-wbp: '@see-verse:GEN.036.007'
  luo-luo: Kuom mano Esau (ma tiende ni Edom) nodhi odak e piny gode man Seir.
  meu-meu: Taunabunai, Esau na Seiri ororodia ai eha noho. Esau na Edom.
  npi-ULB: यसैकारण एसाव (जसलाई एदोम पनि भनिन्छ) सेइरको पहाडी देशमा बसोबास गरे ।
  yor-yor: Báyìí ni Esau (tí a tún mọ̀ sí Edomu) tẹ̀dó sí àwọn orílẹ̀-èdè olókè tí
    Seiri.
  emp-NTPO: Mãwã Esaú, Edoʌ̃ abadara Seír eyaid̶a b̶ʌ druad̶e b̶esia.
  ind-ind: '@see-verse:GEN.036.007'
  pes-OPCB: پس عیسو (که همان ادوم است) در کوهستان سعیر ساکن شد.
  ssx-ssx: Koto ekina꞉ Isota꞉ mo Idomona꞉ pote eli pa꞉ta꞉ pu hayekeme.
  lcm-lcm: Asukang vang na Esau, kana mang asan ta Edom, kanla soisinong si palpal
    mulangan ang e Seir.
  aer-aer: '@see-verse:GEN.036.007'
  tgl-ULB: Kaya nga si Esau, na tinatawag ding Edom, ay nanirahan sa bansang burol
    ng Seir.
  nop-nop: Biyagoŋ kuyoŋ, Esau wou noli Edom adi unduŋ tiŋa Sea kwet haŋgi haŋgi uŋoŋ
    wooŋ itouluguk.
  kca-kca: Исав, Едом ищи ԓўв, Сеир кевәӈ мўв хŏща уԓты питәс.
  cbu-NT: Ashirucha, Esaw anoo tsap shitungeeranllu, minupshat tsap, mach sur Seirap
    taakamchu naatarangiya. Ashiriya, na kamaneena yuwaa Esaw wip pzapaneerangu anootsi.
  hui-hui: Iso ibu pialu Sia dindi barebare wiagoha pu hene.
  wrs-wrs: Doa Esauva wonganamba, di wonavhoana Etom pethara olopethal.
  mya-mya: သို့​ဖြစ်​၍​ဧ​သော​သည်​ဧ​ဒုံ​တောင်​တန်း​ဒေ​သ သို့​ပြောင်း​ရွှေ့​နေ​ထိုင်​လေ​သည်။
  cbi-NTPO: Tsenñaa Esaú tityumee Edom tiitinu unbere Seír kuyi tenasha ji' chumi.
  bod-N: དེའི༌ཕྱིར། ཨེ་སཱབ་ནི་སེ་ཨིར་རི་ཁུལ་དུ་བསྡད༌ཅིང༌། ཨེ་སཱབ་ལ་ཨེ་དོམ་ཞེས་ཀྱང་ཟེར༌རོ།།
  wsk-wsk: ale sor bo duruk ago, ko nup Seir, mu te nama daigam.
  kkl-kkl: Ane sembe Esau, si nhon Edom, Seir yimag ko'oro piog.
  sna-sna: Saka Esau (ndiye Edhomu) akandogara kunyika yezvikomo yeSeiri.
  spa-BLM: Esaú vivió en la región montañosa de Seir. Esaú es Edom.
  beu-beu: Angu ebele Esau (benang ba Edom) angu, ana ila mana nu dol taang ene Seir
    angu, mimihi.
  cac-cac: Yuj chi' ix b'at vin̈aj Esaú chi', ix b'at cajnaj vin̈ d'a tzalquixtac
    d'a yol yic Seir.
  swh-ULB: Hivyo Esau, aliyejulikana pia kama Edomu, akakaa katika nchi ya kilima
    Seiri.
  bel-bel: І пасяліўся Ісаў на гары Сэір. Ісаў, ён жа Эдом.
  deu-ELBBK: Und Esau wohnte auf dem Gebirge Seir. Esau, das ist Edom.
  mbb-OT: Umbe, si Esau (he egngenazan daan ki Edom) diyà med-ubpà te menge vuvungan
    he Seir.
  msc-msc: Wo rɔ, Esawu bɔra ye ka wa i sii koyinkɛma yɔrɔ do rɔ, Seyiri la jamana
    rɔ. Mɔɔilu ye a fɔla Esawu ma ko Edɔmu.
  mal-2015: അങ്ങനെ എദോം എന്നും പേരുള്ള ഏശാവ് സേയീർപർവ്വതത്തിൽ കുടിയിരുന്നു.
  tuo-NT: Tojo weegʉ Esaú, apetero Edom na nigʉ̃́, Seir opa buꞌpapijaro nirõpʉ macãrĩ
    waꞌacʉ niwĩ.
  gup-gup: Wanjh kunmekbekenh kunu Esau nawu mak ngeyyoy Edom, nungka bolkmarnbom
    ni kore kurruluhdulum ngarre Seir.
  met-met: Binabu Iso (yan tela Idom) ila rung mana xaxagandi duwa mana titia Seir.
  gvs-gvs: Tuwo Koya Seirayana goi kidi Iso silokasa. Isoyana youyuwoina moe Idom.
  rmc-rmc: O Ezav, savo pes vičinelas the Edom, ačhiľa te bešel pre brehengri phuv
    Seir.
  nlg-nlg: Ma Esau (eruani na ahana, Edom) te kabu tana ghotu Seir.
  dgr-DOGNT: Eyıt'à Esau (Edom sı wìyeh) shìhta Seyır nèk'e nàdè ajà.
  pes-OPV: و عیسو در جبل سعیر ساکن شد. وعیسو همان ادوم است.
  ron-1924: Есау с-а ашезат ын мунтеле Сеир. Есау ынсямнэ Едом.
  ben-OBCV: অতএব এষৌ (অথবা, ইদোম) সেয়ীরের পার্বত্য অঞ্চলে বসতি স্থাপন করলেন।
  lex-lex: Noma Esau nhol lia Seir wo'orni.
  rgu-rgu: Boe ma Esau (riꞌ Edom), neu leo nai nusa lete marerebiꞌ ara nai Seir.
  som-som: Ceesawna wuxuu degay Buur Seciir; Ceesaw waa Edom.
  lat-VUC: Habitavitque Esau in monte Seir, ipse est Edom.
  aoi-aoi: Kembirra ni-likenuma nakina Yijawa Yidumu-wa, biya yakwujina angakingakarjiyinga-manja
    angalya n-ambilyuma-da ena-langwa warnumamalya aburruwa-da.
  eng-ASVBT: 'And Esau dwelt in mount Seir: Esau is Edom.'
  mna-mna: Tana Isau ta zaana toro Edom na, ila ma imbot pa lele abalabalŋana ki Seir.
  ita-1885: Ed Esaù abitò nella montagna di Seir. Esaù è Edom.
  eng-LXXUP: And Esau dwelt in Mount Seir; Esau, he is Edom.
  eng-ULB: So Esau, also known as Edom, settled in the hill country of Seir.
  spa-VBL: Esaú se estableció en la región montañosa de Seír.
  fra-_FOB: Et Ésaü habita sur la montagne de Séir. Ésaü est Édom.
  mal-mal: അങ്ങനെ ഏദോം എന്നും പേരുള്ള ഏശാവ് സേയീർപർവ്വതത്തിൽ പാർത്തു.
  urd-GVR: Chunāṅche Esau pahāṛī ilāqe Saīr meṅ ābād huā. Esau kā dūsrā nām Adom hai.
  suz-BL: मिनु मेको एदोम माइश्‍शो एसाव सेइर ङा पहाड लशा बाक्‍माक्‍त।
  ita-1927: Ed Esaù abitò sulla montagna di Seir, Esaù è Edom.
  ckb-ckb: ئیتر عیسۆ کە ئەدۆمە، لە ناوچە شاخاوییەکانی سێعیر نیشتەجێ بوو.
  eng-BBE: So Esau made his living-place in the hill-country of Seir (Esau is Edom).
  crx-NTPO: '''Inka Esau ''en Mt Seir ''et whut''i, Esau ''en Edom ''unt''oh.'
  kan-OKCV: ಹೀಗೆ ಎದೋಮನು ಎಂಬ ಏಸಾವನು ಸೇಯೀರ್ ಪರ್ವತದಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  bbb-bbb: Ijadufuo fune urina Idome are uruo ijia finoekiro vae.
  tam-2017: ஆதலால் ஏசா சேயீர்மலையில் குடியேறினான்; ஏசாவுக்கு ஏதோம் என்றும் பெயர்.
  spa-RV-1909: 'Y Esaú habitó en el monte de Seir: Esaú es Edom.'
  ron-BTF: Astfel a locuit Esau în muntele Seir; Esau este Edom.
  eng-WEBP: Esau lived in the hill country of Seir. Esau is Edom.
  eng-FBV: Esau settled down in the hill country of Seir.
  nld-1939: Esau of Edom ging zich dus in het gebergte Seïr vestigen.
  nch-BL: Yeca Esaú cati nojquiya quitocaxtiyayaj Edom yajqui itztoti campa tepeyo
    ipan tali Seir.
  tfr-NTPO: ga öötong Seir kjokyo dl̈up shwo l̈ëkong, ga beno l̈öng eshko.
  vie-1934: Vậy, Ê-sau, tức là Ê-đôm, ở trên núi Sê-i-rơ.
  hin-CV: इसलिये एसाव (अर्थात् एदोम) सेईर के पर्वतीय क्षेत्र में रहने लगे.
  eng-OURB: Esau [Hairy] lived in the hill country of Seir. Esau [Hairy] is Edom [Red].
  spa-BES: Así edificó Esaú su lugar de residencia en la región montañosa de Seir
    (Esaú es Edom).
  tdx-tdx: Aa le nitoetse am-bohi’ Seire ao t’i Esave; Edome ‘nio t’i Esave.
  vid-vid: Ahyo, Esau nakaluta kikala kuli isi ya vidunda vya Seili. Itagwa linji
    lya Esau ndo Edomu.
  pwg-pwg: Ma vaghina Iso (kana vava sago Edom) inae da Seya koyasi tepanai imakai.
  eng-OKE: And Esau dwelt in the mountain of Seir. Esau is Edom.
  tha-KJV: เอซาวจึงไปอยู่ในถิ่นเทือกเขาเสอีร์ เอซาวคือเอโดม
  por-BR-2018: 'E Esaú habitou no monte de Seir: Esaú é Edom.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Iso꞉ e Ya꞉kobo꞉ ta꞉ta꞉sa꞉ga꞉, Seil hen misio꞉ doba꞉da꞉ mesa꞉ni
    ane. Iso꞉ ene wi nowo꞉ Idom a꞉la꞉sa꞉lan.
  deu-ELO: Und Esau wohnte auf dem Gebirge Seir. Esau, das ist Edom.
  ktm-ktm: Ile pe Iso iyeu ile lok puliy odo Seir pe ilmin eriy.
  caa-caa: Y tamar era e Esaú, xeꞌ arobꞌna Edom ubꞌan, ixin tuaꞌ aturuan tama e lugar
    Seír tiaꞌ ayan meyra witzir.
  eng-WYC-2018: And Esau dwelled in the hill of Seir; he is Edom. (And so Esau lived
    in the hill country of Seir; he is also called Edom.)
  epo-epo: Kaj Esav ekloĝis sur la monto Seir; Esav estas ankaŭ Edom.
  uig-PIN: Buning bilǝn Əsaw (Əsaw Edom dǝpmu atilidu) Seir teƣiƣa berip, olturaⱪlixip
    ⱪaldi.
  beo-beo: Amaiba:le, Iso da Idome goumi sogega esalu.
  tpi-OTNT: Iso i go i stap long ples maunten bilong Seir. Idom em i narapela nem
    bilong Iso.
  hau-SA: Saboda haka Isuwa (wato, Edom) ya zauna a ƙasar tuddai na Seyir.
  udu-udu: Wakana Iisu a’di c̱a’bki’d mo e bampa/ gi paŋ ’kuwosh ma Si/iir mo. Iisu
    a’di ita wathi/ Aduum mo.
  uig-LAT: Buning bilen Esaw (Esaw Édom depmu atilidu) Séir téghigha bérip, olturaqliship
    qaldi.
  nde-nde: Ngakho u-Esawu (kutshiwo u-Edomi) wayakwakha elizweni lamaqaqa elaseSeyiri.
  ton-ton: Pea pehē, naʻe nofo ʻa ʻIsoa ʻi he moʻunga ko Seia, pea ko ʻIsoa ko ʻItomi
    ia.
  ces-1613: Protož bydlil Ezau na hoře Seir; Ezau pak ten jest Edom.
  eko-eko: Ezawu, otu aniitthiwaaye Edomu, khuthama khulawa khwiikhala onyaako wa
    Seyiiri.
  nss-nss: Pwen Esau (ngalan handra ara Etom) iyau iya pe iyempwan kol hakol ngondron
    ita pahayi para Seyir.
  eng-WMB: Esau lived in the hill country of Seir. Esau is Edom.
  tam-TCV: ஆதலால் ஏதோம் என்னும் ஏசா, சேயீர் மலைநாட்டில் குடியேறினான்.
  ceb-ULB: Busa si Esau, nga nailhan usab nga Edom, mipuyo sa kabungtoran sa Seir.
  mkn-mkn: Ju Esau (andia Edom), pi tenga di daꞌera bagunung di Seir.
  pol-UBG: I Ezaw zamieszkał na górze Seir. Ezaw to Edom.
  agr-agr: Nuniau asamtai, Esaú Edom tutaya duka, nugka Seír tawa nuna mujajin pujustatus
    weuwai.
  kyc-kyc: Papala Iso kingi mende Itome lenge baa yuu Siya kyau pyalya pyana pingi
    dokona pao nyuo paleya.
  urd-GVU: چنانچہ عیسَو پہاڑی علاقے سعیر میں آباد ہوا۔ عیسَو کا دوسرا نام ادوم ہے۔
  deu-1912: Also wohnte Esau auf dem Gebirge Seir. Und Esau ist der Edom.
  ntj-ntj: '@see-verse:GEN.036.007'
  row-row: Boe ma Esau (naeni Edom), neu leo sia leleteꞌ Seir.
  kan-2017: ಹೀಗೆ ಏಸಾವನು ಸೇಯೀರ್ ಬೆಟ್ಟದ ಸೀಮೆಗೆ ಹೋಗಿ ಅಲ್ಲೇ ವಾಸವಾಗಿದ್ದನು. ಏಸಾವನೆಂದರೆ ಎದೋಮನು.
  ena-ena: Uavɨla Seilɨ fɨli tɨbɨ halu daŋ halu daŋ heŋ hɨniavɨhadami. Iso dɨ ibi
    mu Idom.
  tgo-tgo: Iya kaiwae Iso, mbowo va thɨ unova idae Idom, ve yaku e bobokulu thivathivaniye
    idae Seir.
  yap-yap: Ere Esau e i par u fithik’ e burey u Edom.
  tet-tet: Tan lia nia, Esau (mak Edom), baa tuur iha rai foho iha Seir.
  hlt-MCSB: Te dongah Esau loh Seir tlang ah kho a sak. Esau te tah Edom ni.
  mdy-ETH: ዬያሮ ዔዶኦሜ ጌይንቴ ዔኤሳዎ ዹኮ ዓጮ ሴዒሬ ጌይንታዞይዳ ዴዔኔ።
  twi-ASANTE: Ɛno enti, Esau a wɔfrɛ no Edom no kɔbɔɔ nʼatenaeɛ wɔ Seir bepɔ so.
  bhl-bhl: Kanesiliw kasike, fik Iso e Seil amgu aneng elo uneko, ka kel teinse kale.
    Iso em wiin mak e Idom te.
  con-NTPO: Tsa'cansi Esaú, tsa Edomjan, ccotta'cco'su Seir andeni canseye ja.
  eng-WEBU: Esau lived in the hill country of Seir. Esau is Edom.
  bnp-bnp: I vano, i made na kupona na robo e Seir, re Idom.
  wal-wal: Yaanin Eedooma giyo Eesawi Se7iira giyo gezziyan uttiis.
  mgh-mgh: Phimaana Isawu, neehaniya Etomi, ahorwaa ukhala mwako wo Seyiri.
  acu-NT: '@see-verse:GEN.036.007'
  spa-PDDPT: Así que Esaú habitó en la montaña de Seír. Esaú es Edom.
  gun-gun: Ha'e rami vy Esaú Edom avi hery va'e oo vy Seir yvyty re oiko.
  agu-BL: Cha'stzun te yi bene'n Esaú, nka Edom, joylaj, tan najewe'n jalen wi'wtz
    Seir.
  eng-PEV: '@see-verse:GEN.036.007'
  ilo-ULB: Isu a ni Esau a maawagan met laeng iti Edom ket nagnaed iti katurturodan
    a pagilian iti Seir.
  kpg-kpg: Esau gaa noho i lodo tenua gonduu go Edom.
  uig-ARA: بۇنىڭ بىلەن ئەساۋ (ئەساۋ ئېدوم دەپمۇ ئاتىلىدۇ) سېئىر تېغىغا بېرىپ، ئولتۇراقلىشىپ
    قالدى.
  bsp-bsp: Kɔ Esay ɛndɛ nde tɔrɔ ta Sehir. Esay, nkɔn aŋc-we sɔ Edɔm.
  mbs-mbs: Yan se doun te mig-ogpà si Esau doton te bontod kidoen te Edumea.
  tof-tof: Da Isao (oya darrü ngi Idom) Seirr podopükü bwóbdü ngyabenóm wamórr.
  sus-sus: Na nan a to Esayu, naxan findi Edon na, a naxa siga a sa sabati Seyiri
    geya bɔxi ma.
  pon-2006: Esau eri kousoanla nan sahpw ileile nan Edom. p
  jae-jae: Kêtu tonaŋŋa Esau jagêŋgôŋ gamêŋ lôcŋa Seir. (Esaunê ŋaê teŋ gebe Edom.)
  ksd-ksd: Ma Esau i ga ki ta ra lualuana Seir; Esau ia nam Edom.
  tur-YTC: Esav Seir'in dağlık bölgesinde yaşıyordu. Esav, Edom'dur.
  bel-N: I пасяліўся Эзаў на гары Сэір, Эзаў, ён жа Эдом.
  grc-BRENT: Κατῴκησε δὲ Ἡσαῦ ἐν τῷ ὄρει Σηείρ· Ἡσαῦ αὐτός ἐστιν Ἐδώμ.
  ind-AYT: Jadi, Esau tinggal di pegunungan Seir. Esau adalah Edom.
  lid-lid: Eme Iso ala aloh Idom badeh manyah udu bolo mandrei ndrokowa Se-ir.
  nya-nya: Choncho Esau (amene ndi Edomu) anakakhazikika ku dziko la mapiri ku Seiri.
  hrv-hrv: Tako se Ezav - Edom nazvani - naseli u brdskom kraju Seiru.
  mps-mps: tama aga te Seir dabego bulu du dabe elalubo tǫba bidigi pali. Idom te
    Isogo gasa nogi me dao.
  llg-llg: Boe ma, Esau (ndia Edom), neu leo nai lete-letek manai Seir.
  tpi-tpi: Iso i go i stap long ples maunten bilong Seir. Idom em i narapela nem bilong
    Iso.
  dan-1931: og Esau bosatte sig i Se'irs Bjerge; Esau, det er Edom.
  vie-OVCB: Vậy, Ê-sau (tức là Ê-đôm) ở trên núi Sê-i-rơ.
  lbk-lbk: Et inmey nentee si Esau ay nangadnan is Edom isnan nafib-ilikhana id Seir.
  guj-2017: તેથી એસાવ એટલે જે અદોમ કહેવાય છે તેણે સેઈર પહાડ પર જઈને વસવાટ કર્યો.
  byr-byr: '@see-verse:GEN.036.007'
  awx-awx: Tinggäwän Iso bä Idomu hängänä undä päke, Seirkätanu täwalnä käyä womune
    päku yiwikut.
  pon-2006A: Esau eri kousoanla nan sahpw ileile nan Edom.
  por-BRBSL: Esaú vivia na região montanhosa de Seir. Esau é Edom.
  cth-cth: Hottelah Esaw teh Seir mon dawk kho a sak. Esaw teh Edom doeh.
  twi-twi: Ɛno nti, Esau a wɔfrɛ no Edom no, kɔbɔɔ nʼatenae wɔ Seir bepɔw so.
  hlt-hlt: Te dongah Esau loh Seir tlang ah kho a sak. Esau te tah Edom ni.
  tbz-SIM: Kɛ̀ Esɑyuu bɛ̀ tu wè Edɔmmuu kòo kɔtɛ kɛ́mbo Seii tɑ̃rì.
  msy-2020: Kamaghɨn, Iso ghua Seirɨn Mɨghsɨabar nguibamɨn apera. Idom, kar Ison ziar
    igharazim.
  txq-txq: Boe ma Esau (ndia Edom), neu leo nusa mbuku-letek nai Seir.
  aaz-aaz: Etun naiꞌ Esau (es reꞌ naiꞌ Edom), annao natua nbi baer maꞌtoeꞌf ein et
    Seir.
  azb-azb: Esav, yəni Edom Seir dağlıq diyarında məskən saldı.
  eng-DBY: Thus Esau dwelt in mount Seir; Esau is Edom.
  hin-2017: एसाव जो एदोम भी कहलाता है, सेईर नामक पहाड़ी देश में रहने लगा।
  wol-KYG: 'Esawu nag dëkk ca tundu Seyir: Esawu moomu mooy Edom.'
  swp-swp: Arinai Isoa Seira oea tupidi eai ie mia, Isoa esana esau Edoma.
  bjr-bjr: Eesaufa Eedoomma maqa maaqakina amuaqu namusaa marinau.
  eng-YLT: 'and Esau dwelleth in mount Seir: Esau is Edom.'
  heg-NTPO: Kon Esau (man atuli noken noan Edom) lako daad seda se leten-leten deng
    dale Seir.
  ptu-ptu: Iam too anna mentieli'um ia Esau, battu diua Edom, le'ba' lako ongeam tipatanete
    isanga Seir.
  bzd-NTPO: E' kue̱ki̱ Esaú (e' kiè ñies Edom) e' mía̱ se̱nuk Seír ké̱bata a̱.
  kwf-kwf: ꞋUnaꞋeri sa Esau leka ka tua naꞋa Ꞌi gwauna faꞋi ua ana fanoa kira saea
    Ꞌani Ꞌi Idom neꞋe sata Ꞌua nia Ꞌi Seir.
  eng-WYC-2017: And Esau dwelled in the hill of Seir; he is Edom.
  eng-WMBB: Esau lived in the hill country of Seir. Esau is Edom.
  spp-spp: Lire l'à pyi kaɲuŋɔ, ka Ezawu si ŋkàr'a sà ntɛ̀ɛn Seyiri ɲaɲyi i. Ezawu
    mɛge kà mú ku ɲyɛ Edɔmu.
  aey-aey: Eunu Iso uqa Sia maha aluhca ono bilen.
  urd-GVH: चुनाँचे एसौ पहाड़ी इलाक़े सईर में आबाद हुआ। एसौ का दूसरा नाम अदोम है।
  rug-rug: Ke la koa pa korapa popoa toqetoqere pa popoa Edomu koari na toqetoqere
    saripu ta pozae Seira se Isoa.
  gaz-gaz: Esaawu biyya gaara Seeʼiir keessa jiraate; Esaawu jechuun Edoomii dha.
  fra-LSG: Ésaü s’établit dans la montagne de Séir. Ésaü, c’est Édom.
  yal-yal: Na nan a to Esayu, naxan mɔn xili Edɔn, na yi siga a sa dɔxɔ Seyiri geya
    yireni.
  gum-gum: Treekkurri Esaú tru Edom taibe Seir pirau tunmeragøba tøgasrø tsunrrab
    yaig køn.
  iou-iou: Kuŋtäŋgän Idom kome pom-pomken ahäŋpäŋ kome u yäpmäŋpäŋ itkuk.
  haw-1868: 'A noho aku la o Esau ma mauna Seira: a o Esau, oia no o Edoma.'
  arb-NAV: فَاسْتَوْطَنَ عِيسُو، أَيْ أَدُومُ، جَبَلَ سَعِيرَ.
  adz-adz: Ibinigi da Isau (bingan mangan Idom) ifa mpa imingꞌ intap mamai Seir.
  ewe-ewe: Ale Esau, ame si wogayɔna be Edom la yi ɖanɔ tonyigba dzi le Seir.
  eng-LEE: 'Thus dwelt Esau in mount Seir: Esau is Edom.'
  asm-FB: সেয়ে এচৌৱে চেয়ীৰৰ পাহাৰীয়া এলেকাত গৈ স্থায়ীভাৱে বাস কৰিবলৈ ধৰিলে; সেই
    এচৌৰ আন এটা নাম আছিল ইদোম।
  sus-A: نَ نَن عَ تٌ عٍسَيُ، نَشَن قِندِ عٍدٌن نَ، عَ نَشَ سِفَ عَ سَ سَبَتِ سٍيِرِ
    فٍيَ بْشِ مَ.
  fra-SBL: Ésaü habitait la montagne de Séir. Ésaü, c'est Édom.
  hbo-hbo: וַיֵּ֤שֶׁב עֵשָׂו֙ בְּהַ֣ר שֵׂעִ֔יר עֵשָׂ֖ו ה֥וּא אֱדֹֽום׃
  shp-NTPO: Jakopíra Esaú kaa iki, janbiribi Seir janea mananman jaai. Ja Esaúkan
    wetsa janera iká iki, Edom.
  eng-WYCLIFFE: And Esau dwellide in the hil of Seir; he is Edom.
  pjt-pjt: Munu ankula ngura puḻitjarangka ngura tjunkula nyinangi ini Tjiirta munu
    nyara palula rawa nyinangi.
  cwe-cwe: Esau kakala muna iisi ya mulima wa Seili, zina dimwenga da Esau ni Edomu.
  bgs-bgs: Purisu igóddô si Esau tun ta pabungan tun ta Edumea.
  kik-kik: Nĩ ũndũ ũcio Esaũ (na nowe Edomu) agĩthiĩ gũtũũra bũrũri wa irĩma wa Seiru.
  ksr-ksr: Iisoo qata moŋ Edom iinoŋ kaeŋ ama Seir baloŋ baaŋayawo kanoŋ kema laligogi.
  fra-NCL: Esaü s’établit dans la montagne de Séir ; Esaü est Edom.
  cek-AK: To pongah Edom tiah kawk ih Esau loe Seir mae ah khosak.
  xla-xla: '@see-verse:GEN.036.007'
  cuk-cuk: A-ulale, Esaú Seir-yalaganba megnad gusad. Esaúʼde, Edomʼye nugbalid.
  uig-CYR: Буниң билән Әсав (Әсав Едом дәпму атилиду) Сеир теғиға берип, олтирақлишип
    қалди.
  tel-2017: కాబట్టి ఏశావు శేయీరు కొండ ప్రాంతంలో నివసించాడు. ఏశావుకు మరొక పేరు ఎదోము.
  hat-BSA: Konsa, Ésaü te viv nan peyi kolin yo nan Séir. Ésaü se menm avèk Édom.
  kos-kos: Ouinge Esau el som ac muta infulan eol in acn Edom.
  hbo-WLC: וַיֵּ֤שֶׁב עֵשָׂו֙ בְּהַ֣ר שֵׂעִ֔יר עֵשָׂ֖ו ה֥וּא אֱדֽוֹם׃
  ibo-ibo: Ya mere, Ịsọ gara biri nʼala ugwu ugwu Sia, Ịsọ bụkwa Edọm.
  ory-ory: ଏହିରୂପେ ଏଷୌ ସେୟୀର ପର୍ବତରେ ବାସ କଲା; ସେହି ଏଷୌର ଅନ୍ୟତମ ନାମ ଇଦୋମ୍‍।
  wmt-wmt: '@see-verse:GEN.036.007'
  chk-chk: Iei popun Esau mi pwal iteni Etom a nonom lon ewe fanü mi chukuchukutä
    lon Etom.
  ssd-ssd: Taŋamba Esau nu Edom tuku ma taknu ta mbolŋge minna.
  rop-rop: en imbin gowei brom im braja, en imbin go langa det hil kantri gulum Idam.
  ukr-1871: Осївся ж Езав на Сеїр горах; Езав, він же Едом.
  eng-AOI: So Esau went to Edom and lived there in the hill country with his family.
  yon-yon: Kowe, Isau kuu aangko ambibkin Idom yaa wene doboroon.
  bch-bch: Tota Iso ila imado ngan tibur aea bereo ngan tibur kapei Seir. (Iso ieda
    ede pade Idom.)
  deu-1951: Also wohnte Esau auf dem Gebirge Seir; Esau ist der Edom.
  eng-JPS: And Esau dwelt in the mountain-land of Seir — Esau is Edom.
  ubr-ubr: On mes Esau on oyau tafanam wabin Seir, on nan ima. Esau wabin tani min
    seyoyorai Edom.
  srp-1865: I Isav življaše na planini Siru. Isav je Edom.
  lug-lug: Olwo ye Esawu, era ye Edomu, n’abeera mu nsi ey’ensozi za Seyiri.
  heb-heb: וישב עשו בהר שעיר עשו הוא אדום׃
  ben-IRV: এই ভাবে এষৌ সেয়ীর পর্বতে বাস করলেন; তিনিই ইদোম।
  pan-pan: ਏਸਾਓ ਸੇਈਰ ਦੇ ਪਰਬਤ ਵਿੱਚ ਰਹਿਣ ਲੱਗਾ, ਇਹੋ ਹੀ ਅਦੋਮ ਹੈ।
  mwp-mwp: Isaw nubepa niyaylag aymoedhin Edomoenu, padanu dhadhal.
  mya-JVB: သို့ဖြစ်၍ ဧဒုံ အမည်ရှိသောဧသော သည် စိရ တောင် ပေါ်မှာ နေ လေ၏။
  tte-O: Yo Iso iya esana yabo siba Idoma ilau Koya Seya koina imiya.
  tbg-tbg: Isora vira vara autu Idomuvave tuva mini vaurara ti, vi vataravata autu
    nteha Idomuve tura.
  hmo-hmo: Unai dainai Esau ese ororo edia ladana Seiri dekenai ia noho.
  ata-ata: La sou Esau musuku sou mulai muxolu no laxalaxaꞌilu ne Seiru. Esau anu
    mutuꞌu ovuxaꞌa ta mitema ne Edomu ane mixolu no laxalaxaꞌilu ne Seiru.
  nfa-nfa: Hèia Esau (nuka Edom) laꞌe pea ètu ledhe ètu Seir.
  urd-urd: तब 'ऐसौ जिसे अदोम भी कहते हैं, कोह — ए — श'ईर में रहने लगा।
  rus-SYN: И поселился Исав на горе Сеир, Исав, он же Едом.
  cbt-NTPO: Inapoaton, Isaoso Sëir motopiro'sa parti pa'nin ya'huapon. Sha'huitëranquëmaso
    chachin Inaso', Itomo itopi anta'.
  bqc-SIM: Esau zↄ̃̀lɛ Sei bùsu gbɛ̀sĩsĩde pↄ́ wì mɛ tia Ɛdↄũ guu.
  tcz-CHONGTHU: Hijeh a chu Esau (Edom) chu thinglhang lam a Seir kiti muna acheng
    tai.
  mar-mar: एसाव सेईरच्या डोंगराळ प्रदेशात वस्ती करून राहिला. एसावाला अदोमसुद्धा म्हणतात.
  tcs-tcs: So Iso bin go ane stap lo da ilkantri blo Ser. Nada neim blo Iso i Edom.
  qub-qub: Chaynöpa Edom jutiyoj Esaú castacunaga llapan aywacuran Seir particho caycaj
    jircacunaman.
  bqp-bqp: Isau vùtɛ Sei gusĩsĩden kũ òdi pi tera Ɛdↄmu.
  hat-hat: Se konsa Ezaou, yo rele Edon tou, al rete nan mòn Seyi.
  eng-BSB: So Esau (that is, Edom) settled in the area of Mount Seir.
  tod-tod: Zekana Ezawu zeini la Seyiil ɠize yooi zu. Ezawu ɠa é ga Edɔme.
  eng-WEBPB: Esau lived in the hill country of Seir. Esau is Edom.
  kbq-kbq: Higeno Iso'a Seiri agona moparega umani'ne. Isona mago agi'a Idomu'e.
  nhe-BL: Yeca Esaú tlen nojquiya quitocajtiyayaj Edom yajqui itztoti campa tepeyo
    ipan tlali Seir.
  bus-bus: Isau vɛ̃̀ɛ Sei gusĩsĩdeen kɛ̀ wè be tia Ɛdↄmu.
  gub-BL: A'e rupi oho Ezau ywy ywytyr hereko har Enom her ma'e pe, weko haw iapo
    pà a'e pe.
  eng-DRA: 'And Esau dwelt in mount Seir: he is Edom.'
  knf-knf: Hënk, kë Eŧawu aya afëţ du dko di pnkuŋ du Ŧeyir. Eŧawu dawooŋ Edom.
