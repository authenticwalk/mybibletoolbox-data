verse: GEN.036.009
translations:
  mal-C: മലമ്പ്രദേശമായ സേയീരിലെ ഏദോമ്യരുടെ പിതാവായ ഏശാവിന്റെ വംശപാരമ്പര്യം ഇതാണ്.
  deu-TKW: Dies sind die Nachkommen Esaus, des Stammvaters der Edomiter, auf dem Gebirge
    Seir.
  lin-lin: 'Tala libota ya Ezawu, koko ya bato ya Edomi, na ngomba Seiri :'
  cbr-NT: Ënëx ka Esaúnën rëbúnkinën anë kuënëokama 'ikën, 'imainun edomitakaman chaitiokëkama
    axa bashi ami kikiani kuankë me Seír kakë anu tsókë a unikama 'iakëxa.
  eng-LSV: And these [are] the generations of Esau, father of Edom, in Mount Seir.
  bmu-bmu: 'Isonöŋ Seir gölme kunduŋambuk miaŋgöreŋ mala Edom könagesö yeŋgö bömön
    jalöŋini ahöhi, yaŋgö gwölönarökurupŋi yeŋgö qet areŋini kewö:'
  eng-GNV: So these are the generations of Esau father of Edom in mount Seir.
  eng-WEBSTER: 'And these are the generations of Esau the father of the Edomites,
    in mount Seir:'
  nhw-BL: Nica eltoc inintoca iteipan ixhuihua Esaú catli quintocaxtijque edomitame.
    Inijuanti itztoyaj campa tepeyo ipan nopa tlali catli itoca Seir.
  swh-ONEN: Hawa ndio wazao wa Esau, baba wa Waedomu, katika nchi ya kilima cha Seiri.
  bba-bba: Bii be u mɑrɑ, berɑ bɑ kuɑ Edɔmubɑ. Mɑ bɑ sinɑ Seirin ɡuunu ɡiɑ. Ben bweseru
    wee.
  eng-KJVCPB: 'And these are the generations of Esau the father of the Edomites in
    mount Seir:'
  cpy-cpy: Irika itomipaeni Esaú, icharinipaeni Edom nampitakawori tonkaariteki iiteetziro
    Seir.
  mpx-mpx: Iso, iya boda Idom tubutubuliya, i miminaa to labi Seil oyana elal, he
    natunau ge tubutubunau liwaniliya i ola hiwe.
  wbp-wbp: Nyampunya yimi Yijuwu-kurlu, nyanunguku kaja-nyanu-patu-kurlu, manu panu
    yapa-kurlu ngulalu-jana palka-jarrija nyanunguku kaja-nyanu-patuku, ngularra-kurlu
    nyampuju yimi.
  luo-luo: Ma e nonro mar joka Esau ma kwar jo-Edom manodak e piny gode mar Seir.
  meu-meu: 'Esau garana bini: ia na Edom besena, Seiri ororodia ai e nohomu besena,
    ihavarana tauna.'
  npi-ULB: सेइरको पहाडी देशमा एदोमीहरूका पूर्वज अर्थात् एसावका वंशहरू यसप्रकार थिए
    ।
  yor-yor: Èyí ni ìran Esau baba àwọn ará Edomu ní àwọn orílẹ̀-èdè olókè Seiri.
  emp-NTPO: Esaúd̶eba Edoʌ̃ puruda yõsia. Maʌ̃ edomitarãra Seír eyaid̶a b̶ʌ druad̶e
    duanabadjid̶aa.
  ind-ind: Inilah daftar keturunan Esau, bapak dari orang-orang Edom di daerah pegunungan
    Seir.
  pes-OPCB: این است تاریخچۀ نسل عیسو، پدر ادومیان، که در کوهستان سعیر زندگی می‌کرد.
  ssx-ssx: Dota꞉ mo hande Idomo wanda꞉halina꞉ apa꞉mei Isona꞉ monduma꞉ monduma꞉ pieke
    wekiwandikina꞉ wekiwandikie.
  lcm-lcm: Kana na akuskus i kana matan vap a Esau, tamaria i ri Edom, voiang kipo
    ago si palpal mulangan ang e Seir.
  aer-aer: 'Ayeye nhenhe Esau-akerte. Esau-arle apmere Seir-werne alpeke-akerte, ikwere
    akwerrke areye akngerre-ame-akngerre anteme irreke itne anetyarte, itne Edom arritnye
    akelhewarreke. Nhenhe akwerrke Esau-ke areye:'
  tgl-ULB: Ang sumusunod ay ang mga kaapu-apuhan ni Esau, ang ninuno ng mga Edomita
    sa bansang burol ng Seir.
  nop-nop: Kaŋ yoŋ adi Esau’walaŋ yalakiŋiye Edom me Sea kwet haaŋgi haaŋgi uŋoŋ looŋ
    itouyagiŋ adi’walaŋ mede kahat.
  kca-kca: Тӑм Исав тыхәԓ тэԓ, едом йох ащи, Сеир кевәӈ мўв хŏща.
  cbu-NT: In ichingaru Esawnandari wachinllinu, Edomchich tputsi atanaya. Mach tsap
    sur Seirash anush pzapaneeranganaya.
  hui-hui: Iso ibu Idomo hameigini Sia dindi barebare wiagoha palearunaga mamali hene.
    Iso ibu igini aguanene ogodagua hene.
  wrs-wrs: Memba novol velohv Esauna umbeindil, wo pimba os ningthiv Etomtindi.
  mya-mya: ဧ​ဒုံ​တောင်​တန်း​ဒေ​သ​တွင်​နေ​ထိုင်​သော ဧ​ဒုံ အ​မျိုး​သား​တို့​၏​ဖ​ခင်​ဧ​သော​၏
    အ​ဆက် အ​နွယ်​တို့​ကို​ဖော်​ပြ​ပေ​အံ့။-
  cbi-NTPO: Entsalaa Esaúnu, tsandityumee, Edomnu sera' jimu chachilla deeve, matyu
    Seír kuyi tenasha chumula.
  bod-N: ཨེ་སཱབ་ནི་སེ་ཨིར་རི་ཁུལ་གྱི་ཨེ་དོམ་མི་རིགས་ཀྱི་མེས་པོ་ཡིན༌ཞིང༌། ཁོའི་རིགས་རྒྱུད་ནི་འདི་ལྟར་བྲིས་ཡོད༌དེ།
  wsk-wsk: Imi Esau ko gue te ko kariimet, nunga balsan Edom alo masan. Nuna sor duruk
    ago Seir mu te bagasan.
  kkl-kkl: Piogti, Esauri nimi likto Edom nimi yina liksiogne ane.
  sna-sna: Iyi ndiyo nhoroondo yaEsau baba vavaEdhomu munyika yezvikomo yeSeiri.
  spa-BLM: 'Esta es la historia de las generaciones de Esaú, padre de los edomitas,
    en la región montañosa de Seír:'
  beu-beu: Anga Esau ba nehe hula, ꞌEdom eneheꞌ angu, etabaning. Ini mana dol taang
    nu ene Seir angu, mimihi.
  cac-cac: Aton tic yab'ixal eb' yin̈tilal vin̈aj Esaú, aton eb' smam yicham eb' vin̈
    edomita, eb' vin̈ ix cajnajec' d'a tzalquixtac d'a Seir.
  swh-ULB: Hivi ndivyo vizazi vya Esau, babu wa Waedomu katika nchi ya mlima Seiri.
  bel-bel: І вось радаслоўнік Ісава, бацькі Ідумэяў, на гары Сэір.
  deu-ELBBK: Und dies sind die Geschlechter Esaus, des Vaters von Edom, auf dem Gebirge
    Seir.
  mbb-OT: Iyan heini guǥud mehitenged te pemilya ni Esau he iyan kepuun te menge Edomanhen
    he meǥinged diyà te menge vuvungan he Seir.
  msc-msc: Esawu le kɛra Edɔmu bɔnsɔn bɛɛ benba ri, mɛnilu siini Seyiri la koyinkɛma
    jamana rɔ. A bɔnsɔn de ɲin di.
  mal-2015: 'സേയീർപർവ്വതത്തിലുള്ള എദോമ്യരുടെ പിതാവായ ഏശാവിന്റെ വംശപാരമ്പര്യമാവിതു:'
  tuo-NT: Esaú pãrãmerã nituriarã edomita masã Seir opa buꞌpapijaro nirõpʉ niseticãrã
    niwã.
  gup-gup: Kuhni kabenyolyolme Esau dja nawu Esau benbornang dja benkebmawahmeng.
    Esau wanjh nungka mawah bedberre bininj nawu birringeyyoy Edom, nawu birrini kore
    kurruluhdulum ngarre kunred Seir.
  met-met: Iso Idomdi mugangadinga. Dirung mana xaxagandi duwa mana titia Seir. Bakbagindi
    bila li.
  gvs-gvs: 'E Iso tubunao adi liliu ame nakae: Tubunaoyadi yoidi Idom go, asa Koya
    Seira goi sikaaiyaka.'
  rmc-rmc: O Ezav sas papus le Edomčanenge pre seiriko phuv a kala hine leskre čhave.
  nlg-nlg: Aeni na gegere tutughunadira na vavatana Esau. Gaia na tamana tana kemana
    Edom, tara ghahara tana lei ghotu i Seir.
  dgr-DOGNT: 'Esau, Edom got''ı̨į̀ gıcho hǫt''e, wets''ıhɂǫ̀ǫ-dǫǫ̀ shìhta Seyır nèk''e
    nàgedèe sìı dıı gıgodıì hǫt''e:'
  pes-OPV: 'و این است پیدایش عیسو پدر ادوم در جبل سعیر:'
  ron-1924: Ятэ спица нямулуй луй Есау, татэл едомицилор, ын мунтеле Сеир.
  ben-OBCV: 'সেয়ীরের পার্বত্য অঞ্চলে বসবাসকারী ইদোমীয়দের পূর্বপুরুষ এষৌর বংশপরম্পরা
    এইরকম:'
  lex-lex: 'Esau die, makdena Edom amni. Esau duratni-waitni makdena Edom, mak kdella
    la''a Seir wo''orni rweta la emkadi:'
  rgu-rgu: Ia nana, Esau tititi-nonosin, fo rae ‘lahenda Edom’. Ara leo rai nusa lete
    marerebiꞌ ara rai Seir.
  som-som: Kuwanuna waa farcankii Ceesaw oo ahaa reer Edom aabbahood oo degganaan
    jiray Buur Seciir.
  lat-VUC: Hæ autem sunt generationes Esau patris Edom in monte Seir,
  aoi-aoi: Nenungkwulyube-ka nakina Yijawa WarningiYiduma-langwa warnumamalya. Umba
    amurndakenena ekirra nuw-arrikarrijajungwunama ena-langwa-langwa wurrumirumirena
    warnikinikaduwa-langwa.
  eng-ASVBT: 'And these are the generations of Esau the father of the Edomites in
    mount Seir:'
  mna-mna: Iŋgi mbol ki Isau ta popoŋana kini tipet ma tiwe wal ki Edom, mi timbotmbot
    pa lele abalabalŋana ki Seir na.
  ita-1885: E queste sono le generazioni di Esaù, padre degl'Idumei, nella montagna
    di Seir.
  eng-LXXUP: And these are the generations of Esau, the father of Edom in the Mount
    Seir.
  eng-ULB: These were the descendants of Esau, the ancestor of the Edomites in the
    hill country of Seir.
  spa-VBL: 'La siguiente es la genealogía de Esaú, padre de los edomitas, que vivía
    en las colinas de Seír:'
  fra-_FOB: Et voici les descendants d'Ésaü, père des Iduméens, sur la montagne de
    Séir.
  mal-mal: 'സേയീർപർവ്വതത്തിലുള്ള ഏദോമ്യരുടെ പിതാവായ ഏശാവിന്റെ വംശപാരമ്പര്യം:'
  urd-GVR: 'Yih Esau yānī Saīr ke pahāṛī ilāqe meṅ ābād Adomiyoṅ kā nasabnāmā hai:'
  suz-BL: एसाव आ चच युइ सेइर पहाड ङा एदोमी माइश्‍शो सु सु बाक्‍मा बाक्‍त देंशा हना,
  ita-1927: Questa è la posterità di Esaù, padre degli Edomiti, sulla montagna di
    Seir.
  ckb-ckb: 'ئەمانە نەوەکانی عیسۆن لە ناوچە شاخاوییەکانی سێعیر کە باوکی ئەدۆمییەکانە:'
  eng-BBE: 'And these are the generations of Esau, the father of the Edomites in the
    hill-country of Seir:'
  crx-NTPO: '''Ink''ez ndi ''i Esau ts''u haindene Edom whut''enne bubá, Mount Seir
    huwhut''i.'
  kan-OKCV: 'ಸೇಯೀರ್ ಪರ್ವತದಲ್ಲಿರುವ ಎದೋಮ್ಯರ ತಂದೆ ಏಸಾವನ ವಂಶಾವಳಿಗಳು ಇವೇ:'
  bbb-bbb: Ijadufuo e ije aesakae Idome ijia kariva ije bu e Isodo uifari ijiebe.
  tam-2017: சேயீர்மலையில் இருக்கிற ஏதோமியர்களுடைய தகப்பனாகிய ஏசாவின் சந்ததிகளும்,
  spa-RV-1909: Estos son los linajes de Esaú, padre de Edom, en el monte de Seir.
  ron-BTF: Şi acestea sunt generaţiile lui Esau, tatăl Edomiţilor, în muntele Seir,
  eng-WEBP: 'This is the history of the generations of Esau the father of the Edomites
    in the hill country of Seir:'
  eng-FBV: 'The following is the genealogy of Esau, father of the Edomites, who lived
    in the hill country of Seir:'
  nld-1939: Dit is de geslachtslijst van Esau, den vader van Edom, in het gebergte
    Seïr.
  nch-BL: Nica eltoc inintoca iteipan ixhuihua Esaú cati quintocaxtijque edomitame.
    Inijuanti itztoyaj campa tepeyo ipan nopa tali cati itoca Seir.
  tfr-NTPO: 'Esaú, e Edom tjëyoga data. E beno l̈öng Seir kjokyo dl̈up shwo l̈ëkong.
    Ëre ba tjëyo tek beno ba irgo. Esaú boyga dogl̈o mya: Ada, Basemat, Aholibama.
    Ada tjok ga Esaú wa domer kjl̈ara ko Elifaz. Elifaz, e wapga domerga ko eni: Temán,
    Omar, Zefo, Gatán, Cenaz. Elifaz boy obl̈ë ba parkaga wl̈eniyo ko Timná tjok ga
    wa domer kjl̈ara ko Amalec. Basemat tjok ga Esaú wa domer kjl̈ara ko Reuel. Reuel,
    e wapga domerga ko eni: Najat, Zera, Sama, Mizá. Aholibama tjok ga Esaú wapga
    domerga dogl̈o mya: Jeús, Jalán, Coré. Aholibama, e Aná wa. Aná, e Zibeón wa.
    Zibeón, e heveo.'
  vie-1934: Đây là dòng dõi Ê-sau, tổ phụ dân Ê-đôm, ở trên núi Sê-i-rơ.
  hin-CV: सेईर के पर्वतीय क्षेत्र में बसे हुए एदोमियों के वंश एसाव की पीढ़ियां इस
    प्रकार हैं.
  eng-OURB: 'This is the history of the generations of Esau [Hairy] the father of
    the Edomites [Red] in the hill country of Seir:'
  spa-BES: 'Y estas son las generaciones de Esaú, el padre de los edomitas en el monte
    de Seir:'
  tdx-tdx: Iretoañe ro tarira’ i Esave, rae’ o nte-Edomeo, am-bohi’ Seire ao.
  vid-vid: Ayi ndo mbuli ya wana wa Esau, mhaza wa Edomu kuli vidunda vya Seili.
  pwg-pwg: Weni tuna na Iso tupurereghina i varagutugutu, tuna na Edom damsi i kaekiki.
  eng-OKE: And these are the generations of Esau, the father of the Edomai, in the
    mountain of Seir,
  tha-KJV: ต่อไปนี้​เป็นพงศ์​พันธุ์​ของเอซาว บิ​ดาคนเอโดม ชาวเมืองเทือกเขาเสอีร์
  por-BR-2018: Estas são as linhagens de Esaú, pai de Edom, no monte de Seir.
  bco-bco: Iso꞉ ene eso꞉lo꞉ ta꞉i ane malolo꞉wo꞉ we. Iso꞉ e Seil hena siliki, Idom
    kaluka꞉isaleyo꞉ a꞉na mo꞉mo꞉da fa꞉la꞉dowo꞉.
  deu-ELO: Und dies sind die Geschlechter Esaus, des Vaters von Edom, auf dem Gebirge
    Seir.
  ktm-ktm: Iso ti tinembro' su Idom. Su hosso lok puliy odo Seir. Ranga’ su nedun
    Iso ti kutih.
  caa-caa: Pues jax era uchꞌajnarir e Esaú xeꞌ tata viejobꞌir tuaꞌ tunor tin e aturuanobꞌ
    tama e lugar Edom y xeꞌ aturuanobꞌ tama e lugar Seír tiaꞌ ayan meyra sian witzir.
  eng-WYC-2018: Forsooth these were the generations of Esau, father of Edom, in the
    hill of Seir, (And these were the descendants of Esau, the father of the Edomites,
    in the hill country of Seir,)
  epo-epo: 'Kaj jen estas la generaciaro de Esav, la patro de la Edomidoj, sur la
    monto Seir:'
  uig-PIN: 'Tɵwǝndikilǝr taƣliⱪ rayon Seirdiki Edomiylarning ata-bowisi Əsawning ǝwladliridur:
    —'
  beo-beo: Iso amo Idome dunu ilia eda, amo ea mano da agoane.
  tpi-OTNT: Iso em i papa bilong ol lain bilong Idom i stap long ples maunten bilong
    Seir. Nem bilong ol lain pikinini bilong Iso i olsem.
  hau-SA: Wannan shi ne zuriyar Isuwa, kakan mutanen Edom, a ƙasar tuddai na Seyir.
  udu-udu: Uni gwansan ita emen ma Iisu mo jin ta’da baba gi ’Kwani gi Pan Aduum mo
    e bampa/ paŋ ’kuwosh ma Si/iir mo be.
  uig-LAT: 'Töwendikiler taghliq rayon Séirdiki Édomiylarning ata-bowisi Esawning
    ewladliridur: —'
  nde-nde: Lo ngumlando ka-Esawu uyise wama-Edomi elizweni lamaqaqa elaseSeyiri.
  ton-ton: ¶ Pea ko e ngaahi toʻutangata eni ʻo ʻIsoa, ko e tamai ʻae kakai ʻItomi,
    ʻi he moʻunga ko Seia.
  ces-1613: A tak tito jsou rodové Ezau, otce Idumejských, na hoře Seir.
  eko-eko: Eti peewu ya Ezawu paapa wa Meedomu aniikhalaaye onyaako wa Seyiiri.
  nss-nss: Pe iye ara titiye ta Esau, tama hu Etom masih ita kol ngondron para pahayi
    Seyir.
  eng-WMB: 'This is the history of the generations of Esau the father of the Edomites
    in the hill country of Seir:'
  tam-TCV: சேயீர் மலைநாட்டில் குடியிருந்த ஏதோமியரின் தகப்பனான ஏசாவின் வம்சவரலாறு.
  ceb-ULB: Mao kini ang mga mosunod nga mga kaliwatan ni Esau, mga katigulangan sa
    mga Edomihanon sa kabungtoran sa Seir.
  mkn-mkn: Ini Esau pung turunan, yang dong bilang ‘orang Edom’. Dong tenga di daꞌera
    bagunung di Seir.
  pol-UBG: A to są dzieje rodu Ezawa, ojca Edomitów, na górze Seir.
  agr-agr: Juju aajaku ainawai Esaú wegantu aidau, edomnumia aents aajaku aina nuna
    apaji. Ditak nugka Seír tawa nuna mujajin batsamajakajui.
  kyc-kyc: Iso para piyamo dupwana kingi dakena palamo. Iso baa Itome wambu yuu kyau
    Siya dokona paleyami dupwana rakange kyawa.
  urd-GVU: 'یہ عیسَو یعنی سعیر کے پہاڑی علاقے میں آباد ادومیوں کا نسب نامہ ہے:'
  deu-1912: Dies ist das Geschlecht Esaus, von dem die Edomiter herkommen, auf dem
    Gebirge Seir.
  ntj-ntj: '@see-verse:GEN.036.008'
  row-row: Ia ra, Esau tititi-nonosi nara, fo rae atahori Edom. Ara leo sia nusa leleteꞌ
    sia Seir.
  kan-2017: 'ಸೇಯೀರ್ ಬೆಟ್ಟದ ಸೀಮೆಯಲ್ಲಿದ್ದ ಎದೋಮ್ಯರ ಮೂಲಪುರುಷನಾದ ಏಸಾವನ ವಂಶದ ಚರಿತ್ರೆ:'
  ena-ena: Iso nɨbu Idom hɨdɨlɨ agɨladɨ iamɨlɨnɨlu. Nɨbɨlaŋ ala Seilɨ fɨli tɨbɨ halu
    daŋ halu daŋ heŋ hɨniavɨhadami. Iso dɨ ninadinu ajihalinu iamɨlɨhalinu agɨladɨ
    ibi lugɨlavɨmi.
  tgo-tgo: Iyake Iso orumburumbuye tha na tha utuutuninji. Amalaghɨniye Idom gharɨgharɨniye
    rumbunji, thiya yaku Seir, bobokulu thivathivaniye e tɨne.
  yap-yap: Irera’ e pi’in owchen Esau, ni ku yad e chitamngin e Edomite.
  tet-tet: Neꞌe, Esau husar-binan, mak ema temi naꞌak, ‘ema Edom’. Sia tuur iha rai
    foho iha Seir.
  hlt-MCSB: Tahae kah rhoek he Seir tlang kah Edom napa Esau kah rhuirhong rhoek ni.
  mdy-ETH: ዹኮ ዓጮ ሴዒሬይዳ ናንጋ ዔዶኦሜ ዓሶኮ ቤርታኣ ዓዳሢ ማዔ ዔኤሳዎ ዜርፃ ሃይፓ ዴማ ፓይዲንታዞንሢኬ፤
  twi-ASANTE: Yeinom ne Esau a ɔyɛ Edomfoɔ agya no asefoɔ a wɔwoo wɔn maa no ɛberɛ
    a na ɔwɔ Seir bepɔ so no.
  bhl-bhl: Sang be Iso em talfut kese em sang te. Iso e Idom kawtiw im kunum mongom
    kelei, em muluwel dow i Seil amgu aneng ka kel teinsiliw kale.
  con-NTPO: Vandeccu tsu Esaú omba'su dushundeccu ccotta'cco'su Seir andeni cansesundeccu.
    Esaú omba'su dushundeccuma tsu inisian'fa edomitandeccuve.
  eng-WEBU: 'This is the history of the generations of Esau the father of the Edomites
    in the hill country of Seir:'
  bnp-bnp: E Esau a vuhuna e huriki o Idom, ra ri made na kupona na robo e Seir.
  wal-wal: Se7iira gezziyan de7ida Eedoomatu aawaa Eesawa yeletai hagaappe kaallidi
    xaafettidaagaa.
  mgh-mgh: Ula phu ucuulu wa Isawu athumwanaya annaEtomi, yakhalaca mwako wo Seyiri.
  acu-NT: Esaú edomita ainau apachri ayayi. Nu aints ainau mura Seir tutainum puju
    armiayi.
  spa-PDDPT: Estos son los descendientes de Esaú, padre de los idumeos, en la montaña
    de Seír.
  gun-gun: Pova'e ma Esaú ramymino kuery, edomita kuery Seir yvyty re ikuai.
  agu-BL: Ma jalu' cyakil yi e'chk bi'aje'j e' cu'n xonl Esaú yi chimamaj yi e' aj
    Edom yi najlche' wi'wtz Seir.
  eng-PEV: Esau’s family was called the Edom tribe, and they lived in the hill country
    called Seir. These are the names of Esau’s sons and grand-sons.
  ilo-ULB: Dagiti sumaganad ket dagiti kaputotan ni Esau, a kapuonan dagiti Edomita
    iti katurturodan a pagilian ti Seir.
  kpg-kpg: 'Aanei la nia hagadili o Esau, go tamana madua o digau Edom:'
  uig-ARA: 'تۆۋەندىكىلەر تاغلىق رايون سېئىردىكى ئېدومىيلارنىڭ ئاتا-بوۋىسى ئەساۋنىڭ
    ئەۋلادلىرىدۇر: ــ'
  bsp-bsp: Dokombəra da Esay, dɔ dandɛ wətem ka yuruya nyɛ aŋwe Edɔm mɔ, nde tɔrɔ
    ta Sehir kəroŋ.
  mbs-mbs: Seini se menge bowad-bowad i Esau kemonaan te menge tege Edumea.
  tof-tof: Isao Idom pam kopoab abbobat yarilürr, nidi ngyabenónóp Seirr podopükü
    bwóbdü. Ini Isaon simanal olmalbobatalab ngiko.
  sus-sus: Esayu naxan findi Edon bɔnsɔɛ baba ra, na nu sabatixi geyae nan ma Seyiri
    bɔxi ma, a xa taruxui nan ya.
  pon-2006: Ih met kadaudok en Esau kan, pahpa kahlap en mehn Edom kan.
  jae-jae: Lau Edom tameŋi Esau, taŋ gêŋgôŋ gamêŋ lôcŋa Seir naŋ, nê wakuc tau tonec.
  ksd-ksd: Ma go diat a lavur vuna tarai kai Esau, tama i ra tarai Edom, ta ra lualuana
    Seir.
  tur-YTC: 'Seir dağlık bölgesinde Edomlular''ın babası Esav kuşaklarının öyküsü şunlardır:'
  bel-N: I вось радавод Эзава, бацькі Эдому на гары Сэір.
  grc-BRENT: Αὗται δὲ αἱ γενέσεις Ἡσαῦ πατρὸς Ἐδὼμ ἐν τῷ ὄρει Σηείρ.
  ind-AYT: Inilah keturunan Esau, nenek moyang orang Edom di pegunungan Seir.
  lid-lid: 'Eme i dah badeh Sare lundriye Iso oro, tubu iri lau Idom badu munyak Se-ir:'
  nya-nya: Nazi zidzukulu za Esau, kholo la Aedomu amene ankakhala ku Seiri.
  hrv-hrv: Ovo je, dakle, potomstvo Ezava, praoca Edomaca, u brdskom kraju Seiru.
  mps-mps: Te Isogo nosali pedelali hani bage augwaligo aga gasa nogi Idom sali, tama
    augwali te Seir bulu du dabe elalubo bulude bidaluai. Augwali e tama pedelali
    po megi obao.
  llg-llg: Ia, Esau numbu-sadu nala, fo lae, ‘hataholi Edom’. Ala leo lai dae babaꞌe
    lete-letek nai Seir.
  tpi-tpi: Iso em i papa bilong ol lain bilong Idom i stap long ples maunten bilong
    Seir. Nem bilong ol lain pikinini bilong Iso i olsem.
  dan-1931: Dette er Esaus Slægtebog, han, som var Stamfader til Edomitterne i Se'irs
    Bjerge.
  vie-OVCB: 'Đây là hậu tự của Ê-sau, tức là người Ê-đôm, sinh tại núi Sê-i-rơ:'
  lbk-lbk: Siya chana nan wanen-ed Esau ay ikit nan makwanin Edomita ay nentee isnan
    nafib-ilikhana id Seir.
  guj-2017: સેઈર પહાડ પરના અદોમી લોકના પૂર્વજ, એસાવની વંશાવળી આ પ્રમાણે છે.
  byr-byr: '@see-verse:GEN.036.008'
  awx-awx: Wamu aläknga Isole bapunä kewu Seirkätanu täwalnä käyä uwomune alakin täkwäkgäne.
    Äminu uläkwäxu äpmanu Idom nanä yang yänikaying.
  pon-2006A: Ih met kadaudok en Esau kan, pahpa kahlap en mehn Edom kan.
  por-BRBSL: 'Esta é a história das gerações de Esaú, o pai dos Edomitas, na região
    montanhosa de Seir:'
  cth-cth: Hetnaw heh Seir mon e Edomnaw kakhekung Esaw catounnaw doeh.
  twi-twi: Eyinom ne Esau a ɔyɛ Edomfo agya no asefo a wɔwoo wɔn maa no bere a na
    ɔwɔ Seir bepɔw so no.
  hlt-hlt: Tahae kah rhoek he Seir tlang kah Edom napa Esau kah rhuirhong rhoek ni.
  tbz-SIM: 'Ntɛ Esɑyuu wèè tu Edɔmiibɛ yɑ̀ɑ̀rì wèè do bo Seii tɑ̃rì o fuku:'
  msy-2020: 'Ezɨ Ison boribar ziabar kara: Iso uabɨ, a Idomian afeziam, me Seirɨn
    Mɨghsɨabar iti.'
  txq-txq: Ia, Esau tititi-nonosin fo ara rae, ‘hatahori Edom’. Ara leo numa nusa
    mbuku-letek nai Seir.
  aaz-aaz: 'Naiꞌ Esau in sufan-kauꞌn ein, reꞌ sin nteek nain je mnak, ‘atoin Edomas’,
    esan reꞌ ia: sin natuan nbin baer maꞌtoeꞌf ein et Seir.'
  azb-azb: Edomluların əcdadı Esavın Seir dağlıq diyarındakı tarixçəsi belədir.
  eng-DBY: And these are the generations of Esau, the father of Edom, in mount Seir.
  hin-2017: सेईर नामक पहाड़ी देश में रहनेवाले एदोमियों के मूलपुरुष एसाव की वंशावली
    यह है
  wol-KYG: Askanu Esawu, di maami Edomeen ña ca tundi Seyir, mooy lii.
  swp-swp: Isoa, Edoma tataodi tamadi, Seira oeana eai ie mia, ana isimurita ede ina.
  bjr-bjr: Eesauna aiku asauku maaqimmiqa mariqau. Misa Eedoomma maqannaasa ninaakusa
    marinau.
  eng-YLT: And these [are] births of Esau, father of Edom, in mount Seir.
  heg-NTPO: Esau in hua-koet tas, man oen noken noan ‘atuil Edom’. Oen daad se dale
    leten nas, se Seir.
  ptu-ptu: 'Indem ia tulasanna pessubunna Esau, nene kabuttuanna to Edom to tohho
    dio ongeam tipatanete isanga Seir:'
  bzd-NTPO: I' dör Esaú aleripa bak se̱nuk Seír ké̱ köwö ki̱, e'pa kiè edomwak.
  kwf-kwf: 'Na ꞋaꞋemae sulia kwalafa sa Esau neꞋe kira tua Ꞌi gwauna faꞋi ua ki Ꞌi
    Idom, nia Ꞌuri:'
  eng-WYC-2017: Forsooth these were the genera-tions of Esau, father of Edom, in the
    hill of Seir,
  eng-WMBB: 'This is the history of the generations of Esau the father of the Edomites
    in the hill country of Seir:'
  spp-spp: Ɲyɛ Ezawu u mpyi a tɛ̀ɛn Seyiri ɲaɲyi i ke, uru u ɲyɛ Edɔmu shiinbii tulyage.
    U tùluge ku ɲyɛ ŋke.
  aey-aey: Iso uqa Idom sihul eundec agena memega calen. Iso uqana sihul age Sia maha
    aluhca ono bilein.
  urd-GVH: 'यह एसौ यानी सईर के पहाड़ी इलाक़े में आबाद अदोमियों का नसबनामा है :'
  rug-rug: Meke hire sari na tutina e Isoa, sapu sa tamadia ri na tinoni pa popoa
    Edomu.
  gaz-gaz: Seenaan maatii Esaawu abbaa Edoomotaa kan warra biyya gaara Seeʼiir keessa
    jiraatanii kana.
  fra-LSG: Voici la postérité d’Ésaü, père d’Édom, dans la montagne de Séir.
  yal-yal: 'Edɔn kaane benba Esayu bɔnsɔnna xinle ni itoe ra naxanye yi dɔxi Seyiri
    geya yireni:'
  gum-gum: 'Iilø køn tru Esaúweinukkurri amrrub misaamera: edomitasmerai møskai tru
    Seir tunmeragøba tøga pirømerasrø warab misaamera.'
  iou-iou: Iso uwä Idom äma äbot kome uken ahäŋkuŋo unitäŋo orani itkuk. Nanakiye
    oraniye täŋo wäpi tawaŋ ŋode;
  haw-1868: Eia na hanauna o Esau, o ke kupuna no ka Edoma, ma mauna Seira.
  arb-NAV: 'وَهَذِهِ هِيَ أَسْمَاءُ أَبنَاءِ عِيسُو:'
  adz-adz: 'Nigi Isau, garam Idom ramanggan mpada intap mamai Seir ugu, yangin rusan:'
  ewe-ewe: 'Esau ƒe dzidzimeviwo, Edomtɔwo, ame siwo wodzi nɛ le Seir to dzi la ƒe
    ŋkɔwo yi ale:'
  eng-LEE: And these are the generations of Esau the father of the Edom in mount Seir.
  asm-FB: চেয়ীৰৰ পাহাৰীয়া এলেকাত ইদোমীয়াসকলৰ ওপৰপিতৃ এচৌৰ বংশৰ তালিকা হৈছে এনেধৰণৰ।
  sus-A: عٍسَيُ نَشَن قِندِ عٍدٌن بْنسْي بَبَ رَ، نَ نُ سَبَتِشِ فٍيَيٍ نَن مَ سٍيِرِ
    بْشِ مَ، عَ شَ تَرُشُي نَن يَ.
  fra-SBL: 'Voici l''histoire des générations d''Ésaü, père des Édomites, dans la
    montagne de Séir :'
  hbo-hbo: וְאֵ֛לֶּה תֹּלְדֹ֥ות עֵשָׂ֖ו אֲבִ֣י אֱדֹ֑ום בְּהַ֖ר שֵׂעִֽיר׃
  shp-NTPO: Neskatax kaikana iki, ja Esaúkan chiní bakebo; jaboribi riki edomita jonibo
    akin akanai. Ja jonibora jakana iká iki, Seir janeya mananman.
  eng-WYCLIFFE: Forsothe these weren the generaciouns of Esau, fader of Edom,
  pjt-pjt: Ka Iitjuku katja tjuṯanguṟu palumpa walytja ma-tjuṯaringu maḻatja maḻatja.
    Kaya palunya tjananya ini wangkapai “Iitamakunu tjuṯa”, panya Iitjunya ini kutjupa
    Iitamanya.
  cwe-cwe: Uno niuwo ludongo lwa welesi wa Esau, wasaho wa Waedomu muna iisi ya milima
    ya Seili.
  bgs-bgs: Ni gó tô mga rubbad i Esau na kamónaan katô mga manubù na igóddô tun ta
    pabunganán ka Edumea.
  kik-kik: Ũyũ nĩguo ũhoro wa Esaũ ithe wa andũ a Edomu kũu bũrũri-inĩ wa irĩma wa
    Seiru.
  ksr-ksr: 'Iisoonoŋ Seir baloŋ baaŋayawo kanoŋ laligoŋ Edom kanageso yoŋoo bemunjalegia
    kolooroti, iwaa gbiliuruta yoŋoo qa areŋgia ii kokaeŋ:'
  fra-NCL: Voici la postérité d’Esaü, père d’Edom, dans la montagne de Séir.
  cek-AK: Seir mae ah kaom Edom kaminawk ih ampa ah kaom, Esau ih caanawk loe hae
    tiah oh;
  xla-xla: Isoye Edom elele halë so yia꞉ mama patopo. Epedeme ya꞉ mamadulo Seil mo
    dla ha꞉ha꞉lalo so yia꞉ hiye ipo.
  cuk-cuk: Edom-dulemar-e-dadgan Seir-yalaganba bukwagusmalad. Wemala, Esaú-wagan
    gumalad.
  uig-CYR: 'Төвәндикиләр тағлиқ район Сеирдики Едомийларниң ата-бовиси Әсавниң әвлатлиридур:
    —'
  tel-2017: శేయీరు కొండ ప్రాంతంలో నివసించిన ఎదోమీయుల మూల పురుషుడైన ఏశావు వంశావళి ఇది.
  hat-BSA: Alò, sa yo se achiv a jenerasyon Ésaü yo, papa a Edomit yo nan peyi kolin
    yo nan Séir.
  kos-kos: Pa inge fwilin tulik natul Esau, papa tumun mwet Edom.
  hbo-WLC: וְאֵ֛לֶּה תֹּלְד֥וֹת עֵשָׂ֖ו אֲבִ֣י אֱד֑וֹם בְּהַ֖ר שֵׂעִֽיר׃
  ibo-ibo: Nke a bụ akụkọ banyere usoro agbụrụ Ịsọ, nna obodo Edọm, nʼala ugwu ugwu
    Sia.
  ory-ory: ଆଉ ସେୟୀର ପର୍ବତସ୍ଥ ଇଦୋମୀୟମାନଙ୍କର ପୂର୍ବପୁରୁଷ ଏଷୌର ବଂଶାବଳୀ।
  wmt-wmt: '@see-verse:GEN.036.008'
  chk-chk: Iei uruwon ekewe mwirimwirin Esau, ir än ekewe chon Etom mi nonom lon ewe
    fanü mi chukuchukutä lon Etom kewe lewo.
  ssd-ssd: Esau tuku ndare tuturmba teŋenmba kina. Esau nu Edom mbal ŋakmba tuku mbuŋ
    naŋgine.
  rop-rop: Bambai na det eldiswan boi blanga Isau neim Elifas bin merrit, en imbin
    abum faibala lilboi neim Teman, Oma, Sefo, Geitam en Kenas. Elifas bin merrit
    langa najawan wuman neim Timna, en imbin abum wanbala lilboi neim Amalek. Brom
    detlot siksbala boi, siksbala klen bin kamat garram olabat seim neim. En det najawan
    boi blanga Isau neim Ruwel bin merrit, en imbin abum fobala lilboi neim Neihath,
    Sera, Shama en Misa. Brom detlot fobala boi, fobala klen bin kamat garram olabat
    seim neim. En brom detlot thribala boi blanga Isau neim Jeyus, Jeilam en Kora,
    thribala klen bin kamat garram olabat seim neim. Wal ol detlot pipul en klen bin
    kamat brom Isau.
  ukr-1871: Се ж родопись Езава, праотця Едомеїв на Сеїр горах.
  eng-AOI: Esau was the ancestor of the Edomite people, and these are the names of
    his descendants.
  yon-yon: Isau ye awoya yi weng kuu kei. Ye awoya kuu aangko ambibkin Idomdan kui.
  bch-bch: Iso eine gid panua Idom tibud. Gid Idom timamado ngan tibur aea bereo ngan
    tibur kapei Seir. Iso aea titnga ga bedane.
  deu-1951: Dies ist das Geschlecht Esaus, der ein Vater ist der Edomiter auf dem
    Gebirge Seir.
  eng-JPS: And these are the generations of Esau the father of a the Edomites in the
    mountain-land of Seir.
  ubr-ubr: Atonio on Esau nanatun wawan agirin asi dudur. Osi min Edom yangan nan
    oyau Seir nan simama.
  srp-1865: A ovo je pleme Isava oca Edomcima na planini Siru.
  lug-lug: Bino bye bifa ku b’olulyo lwa Esawu, kitaawe w’Abaedomu abaamuzaalirwa
    ng’ali mu nsi y’ensozi za Seyiri.
  heb-heb: ואלה תלדות עשו אבי אדום בהר שעיר׃
  ben-IRV: সেয়ীর পর্বতে অবস্থিত ইদোমীয়দের পূর্বপুরুষ এষৌর বংশ-বৃত্তান্ত এই।
  pan-pan: ਇਹ ਏਸਾਓ ਦੀ ਵੰਸ਼ਾਵਲੀ ਹੈ, ਜਿਹੜਾ ਅਦੋਮੀਆਂ ਦਾ ਪਿਤਾ ਸੇਈਰ ਦੇ ਪਰਬਤ ਵਿੱਚ ਸੀ।
  mwp-mwp: Isawan kaziw kazil thana Edomaw buyalgal aymoeydhin kedha.
  mya-JVB: စိရ တောင် ပေါ်မှာ ဧဒုံ အမျိုးသားတို့၏ အဘ ဧသော ၏ သားစဉ် မြေးဆက်တို့ကို ဆိုပေအံ့။
  tte-O: Mwa bodane siya tamali Iso Seila koyane kana tomiyao iya natunao esali bwaitete,
  tbg-tbg: 'Isova Idomu vatanaaka qova Seiru vata aiqinaini vaumanta viva kuvuarama
    toka maantimake vaura:'
  hmo-hmo: 'Esau ena natuna bona iena tubuna be inai: Esau be Edoma besena, Seiri
    ena ororo tano dekenai idia noho taudia edia tamana.'
  ata-ata: Ta ꞌolu ualaualasiꞌa aloxo ꞌo,
  nfa-nfa: Seꞌe se, ana-èpu Esau dhu ra peka na ‘dhèu Edom’. Rèngu pea ètu era ledhe
    Seir.
  urd-urd: और 'ऐसौ का जो कोह — ए — श'ईर के अदोमियों का बाप है यह नसबनामा है।
  rus-SYN: И вот родословие Исава, отца Идумеев, на горе Сеир.
  cbt-NTPO: Ina nápo Isao hui'ninpita ya'huëtërin. Inaso', ya'ipi itomoro'sa shimashonën.
    Inapitaso', Sëir motopiro'sa parti ya'huëpi.
  bqc-SIM: 'Esau pↄ́ dɛ Ɛdↄũↄ dezi sɛ̃́ia ũ buiↄn kɛ:'
  tcz-CHONGTHU: Hiche hohi Esau thusim Edomite pa Seir thinglhanga ahung chen namun
    chu ahi.
  mar-mar: 'सेईरच्या डोंगराळ प्रदेशात राहणाऱ्या अदोमी लोकांचा पूर्वज एसाव याची ही
    वंशावळ:'
  tcs-tcs: Diswan ya stori blo pamlelain blo Iso, dem pipol blo Edom uda bin stap
    lo ilkantri blo Ser.
  qub-qub: Esaüga Edom runacunapa unay awilunmi. Edom runacunaga tiyaran Seir particho
    caycaj jircacunachömi.
  bqp-bqp: Isau kũ à de Ɛdↄmunↄ dizi káaku ũ burinↄn dí.
  hat-hat: Men pitit pitit Ezaou, papa moun Edon yo ki rete nan mòn Seyi a.
  eng-BSB: This is the account of Esau, the father of the Edomites, in the area of
    Mount Seir.
  tod-tod: 'Ezawu mavofodai ná-fai ɠaa: Edɔme nuiti ti-mɛmɛwolai, é ɠɛni Seyiil
    ɠize yooi zu.'
  eng-WEBPB: 'This is the history of the generations of Esau the father of the Edomites
    in the hill country of Seir:'
  kbq-kbq: Iso'a Seiri agona kokampi nemaniza Idomu vahe'mofo nezmageho'e.
  nhe-BL: Nica eltoc inintoca iteipa ixhuihua Esaú tlen quintocajtijque edomitame.
    Inijuanti itztoyaj campa tepeyo ipan nopa tlali tlen itoca Seir.
  bus-bus: Isau kɛ̀ dɛ Ɛdↄmunↄ dezi káaku ũ boriinↄn yɛ̀.
  gub-BL: 'Na''aw Ezau izuapyapyr waner xe wà: (Enom ywy rehe har wanàmuz romo ywytyr
    huwake wiko ma''e wanàmuz romo hekon a''e.) Xeir (Enom ywy her inugwer romo a''e.)'
  eng-DRA: And these are the generations of Esau the father of Edom in mount Seir,
  knf-knf: 'Pntaali pi Eŧawu aşin bahedomit anfëţuŋ du dko di pnkuŋ du Ŧeyir pii pi
