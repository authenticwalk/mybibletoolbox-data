verse: GEN.036.015
translations:
  mal-C: 'ഏശാവിന്റെ പിൻഗാമികളിൽ പ്രധാനികൾ ഇവരാണ്: ഏശാവിന്റെ ആദ്യജാതനായ എലീഫാസിന്റെ
    പുത്രന്മാർ: പ്രധാനികളായ തേമാൻ, ഓമാർ, സെഫോ, കെനസ്,'
  deu-TKW: Dies sind die Häuptlinge der Söhne Esaus. Die Söhne des Eliphas, des Erstgebornen
    Esaus, waren der Häuptling Theman, der Häuptling Omar, der Häuptling Zepho, der
    Häuptling Kenas.
  lin-lin: 'Tala bakonzi ya mabota ya bana mibali ya Ezawu : Bana ya Elifazi, mwana
    liboso ya Ezawu : mokonzi Temani, mokonzi Omari, mokonzi Tsefo, mokonzi Kenazi,'
  cbr-NT: 'Ënë kamax ka Esaúnën rëbúnki axa ''apu ''ia a ''ikën: Akamax ka Esaúnën
    bakë bëchikë apan Elifaz aín rëkuë́n bëchikë ''iakëxa, a ''apukamax ka ''ikë Temá,
    Omar, Sefó, Quenaz,'
  eng-LSV: 'These [are] chiefs of the sons of Esau: sons of Eliphaz, firstborn of
    Esau: Chief Teman, Chief Omar, Chief Zepho, Chief Kenaz,'
  bmu-bmu: 'Isogö gwölönarökurup kambuŋi kambuŋi yeŋgö azi kembuŋini mi kewö: Isogö
    nahönŋi mutukŋi Elifaz yaŋgö nahönurupŋi mi azi kembu qetŋini Teman, Omar, Zefo,
    Kenaz,'
  eng-GNV: 'These were Dukes of the sonnes of Esau: the sonnes of Eliphaz, the first
    borne of Esau: Duke Teman, Duke Omar, Duke Zepho, Duke Kenaz,'
  eng-WEBSTER: 'These were dukes of the sons of Esau: the sons of Eliphaz the first-born
    son of Esau; duke Teman, duke Omar, duke Zepho, duke Kenaz,'
  nhw-BL: 'Ama nimitzilhuis nopa tlayacanani ipan iteipan ixhuihua Esaú. Ipan iconehua
    Elifaz, iachtihui ejca Esaú, elque: Tlayacanani Temar, Omar, Zefo, Cenaz,'
  swh-ONEN: 'Hawa ndio waliokuwa wakuu miongoni mwa wazao wa Esau: Wakuu wa wana wa
    Elifazi, mzaliwa wa kwanza wa Esau ni: Temani, Omari, Sefo, Kenazi,'
  bba-bba: Be bɑ sɑ̃ɑ Esɑun bibun bweserun tore, berɑ mini. Esɑun bii ɡbiikoo Elifɑsi
    wiyɑ u sɑ̃ɑ bwese ninin sikɑdo, Temɑniɡibu kɑ Omɑɑɡibu kɑ Sefoɡibu kɑ Kenɑsiɡibu
  eng-KJVCPB: 'These were dukes of the sons of Esau: the sons of Eliphaz the firstborn
    son of Esau; duke Teman, duke Omar, duke Zepho, duke Kenaz,'
  cpy-cpy: 'Irika icharinipaeni Esaú. Ikaatzi itzmakantakiri Elifaz, rantarite itomi
    Esaú: Temán, Omar, Zefo, Cenaz,'
  mpx-mpx: 'Iso natunau ge tubutubunau hi tabwa un tomaha tomaha ali tonowakau. Iso
    natuna gamaun Elipas natunau hi tabwa un bolo ya ali tonowakau: Teman, Omal, Sepo,
    Kenasi,'
  wbp-wbp: 'Nyampurra wiriwiri ngulajulpalurla palka-jarrija Yilipajaku yangka Yijuwu-kurlangu
    manu Yata-kurlangu kaja-nyanu: Timina, Yaamuru, Jiipuyu, Kinaja, Kuura, Katama
    manu Yamaliki. Ngulajulpalu-jana wiriwiri nyinaja yapa panukuju kujalpalu nyinaja
    ngurungka Yitamarla.'
  luo-luo: 'Magi ema ne jodong joka Esau: Yawuot Elifaz ma wuod Esau makayo gin: Jaduongʼ
    Teman, Omar, Zefo, Kenaz,'
  meu-meu: 'Hanua lohiadia Esau ena amo e vara ladadia bini: Elifasa, Esau natuna
    roboana, ese Teman bona Omara bona Sefo bona Kena,'
  npi-ULB: 'एसावका वंशहरूमा नजिकका घरानाहरू यिनै थिए: एसावका जेठा छोरा एलीपजका छोराहरूः
    तेमान, ओमार, सपो, कनज,'
  yor-yor: 'Àwọn wọ̀nyí ni olórí nínú àwọn ọmọ Esau: àwọn ọmọ Elifasi, àkọ́bí Esau,
    Temani, Omari, Sefi, Kenasi,'
  emp-NTPO: 'Esaúd̶eba yõna purud̶ebema bororã trʌ̃da nama b̶ʌ́ b̶ʌa. Dji warra iwina
    Elipad̶eba yõna bororãda naʌ̃gʌrã basía: Temaʌ̃, Omar, Zepo, Quenaz, Core, Gataʌ̃,
    Amale sid̶a. Ãdjirãra Edoʌ̃ druad̶e duanabadjid̶aa. Jũma ãdjirãda Esaú quima Adád̶eba
    yõsid̶aa.'
  ind-ind: 'Berikut adalah nama-nama kepala suku keturunan Esau: Elifas, anak sulung
    Esau, mempunyai anak-anak bernama Teman, Omar, Sefo, Kenas, Korah, Gatam, dan
    Amalek. Mereka menjadi kepala-kepala suku keturunan Esau dari Adah yang berkuasa
    di Edom. Setiap suku dinamai sesuai dengan nama mereka masing-masing.'
  pes-OPCB: 'اینها هستند سران طایفه‌های نسل عیسو: نسل الیفاز پسر ارشد عیسو که از سران
    طایفه‌ها بودند: تیمان، اومار، صفوا، قناز،'
  ssx-ssx: Dota꞉ mo Iso pa꞉ta꞉ yama꞉ epemeke tapake you hali manue. Mo Isona꞉ mupeke
    weki Elipa꞉seta꞉ do tapake manuna꞉ apa꞉meie. Temani make Oma make Sepo make Kena꞉se
    make
  lcm-lcm: 'Au na kana na keve tulava i kana polokan a Esau. Kana ainoai i nat ta
    Elipas. Elipas kata apolokai ani keve tulava ke: Teman, Omar, Sepo, Kenas,'
  aer-aer: 'Tyerrtye Edom-arenye areyele akngerrepate itnekenhe Esau-arle aneke. Akngerrepate
    nhenhe itne aneke Eliphaz-kenhe areye-arle, Esau uthene Adah utheneke alere areye:
    Teman, Omar, Zepho, Kenaz, Korah, Gatam uthene Amalek uthene, itne Edom-arenye
    areyeke akngerrepate areye aneke.'
  tgl-ULB: 'Ito ang mga angkan kasama sa mga kaapu-apuhan ni Esau: ang mga kaapu-apuhan
    ni Elifaz, na panganay na anak ni Esau: sina Teman, Omar, Zefo, Kenaz,'
  nop-nop: 'Yoŋ adi Esau yalakiŋiyedi me loloŋ hinit mintaaŋ hatigiŋ. Esau’walaŋ mihi
    biyeniŋ Elifas adi’walaŋ mihiŋiye me loloŋnit hatigiŋ wouhiye indiŋ: Teman, Omal,
    Sefo, Kenas,'
  kca-kca: 'Тӑм Исав йэԓԓы уԓты ԋаврэмәт кўтән ун икет. Исав оԓәӈ пŏхәԓ Елифаз пŏхәт:
    ун ики Феман, ун ики Омар, ун ики Цефо, ун ики Кеназ.'
  cbu-NT: 'Ashiriya, na minootsshat Esaw wachinllin kurakaamshat kinarangana anootsshat
    kamanchima. Ashiriya, Esaw wachinllin iwachiztamshuchima Elifasshuch wip taarangiya:
    Teman, Omar, Sefo, Quenas,'
  hui-hui: Iso aguane maru agali haguane haga binigo mini uru. Iso igini wahene Elibasa
    ibu igini Temanabi Omabi Sebobi Kenasabi Korabi Gadamabi Amalegebi uruni tigua
    Idomo dindiha agali haguane howa dindi mbira mbira wiagoria haru haga bini. Uruni
    ti Iso one Ada aguane bu hene.
  wrs-wrs: Doa Esauna umbeindpolva os nowana. Esauna yiveltowondva lohna, nihilva
    Elivas, wo himba mindnam os nowana Temantindi, Omartindi, Sevotindi, Kenastindi,
  mya-mya: ဧ​သော​မှ​ဆင်း​သက်​သော​အ​နွယ်​တို့​ကို​ဖော်​ပြ ပေ​အံ့။ ဧ​သော​၏​သား​ဦး​ဧ​လိ​ဖတ်​သည်​အ​နွယ်
    များ​ဖြစ်​ကြ​သော​တေ​မန်၊ သြ​မ​ရ၊ ဇေ​ဖော၊ ကေ​နတ်၊-
  cbi-NTPO: 'Esaúnu sera'' jimu bale ruku tiyamulaya entsalaa jumuwaala: Esaúchi ajke''
    na Elifaznu sera'' jimu bale ruku tiyamulaya entsalaa juwaala: Temán bain, Omar
    bain, Sefó bain, Quenaz bain,'
  bod-N: དེ་ཡང་ཨེ་སཱབ་ཀྱི་ཚ་བོ་རྣམས་ལས་ཚོ་དཔོན་དག་ནི་འདི་ལྟར་བྲིས་ཡོད༌དེ། ཨེ་སཱབ་ཀྱི་བུ་སྐྱེས་འགོ་ཨེ་ལི་ཕཱ་ཟི་ཡི་བུ་རྣམས་ལས་ཚོ་དཔོན་དག༌ནི།
    ཐེ་མཱན༌དང༌། ཨོ༌མཱར། ཚཱ༌པཱའོ། ཀེ་ནཱ༌ཟཱ།
  wsk-wsk: 'Esau ko kuriang gue te digo supuling alo koma koma mu nunga nunup mu iwita:
    Esau ko kuriang laun Eliphaz tuagu te mu Teman, Omar, Zepho, Kenaz,'
  kkl-kkl: 'Esauri mangahirobari sikini yabo tangto piek sisana ane. Elifas Esauri
    me yandonge. Elifas pone sikini taog. Nimi sisa taeknena: Teman, Omar, Sefo, Kenas,
    Korah, Gaetam, apna Amalek nimi sisa sikini taek. Esauri kel Adari Elifas mangkaogpa,
    Elifasti liksiogne undo wamek.'
  sna-sna: 'Aya ndiwo aiva madzishe pakati pezvizvarwa zvaEsau: Vanakomana vaErifazi,
    dangwe raEsau, vaiva: madzishe Temani, Omari, Sefo, Kenazi,'
  spa-BLM: 'Estos son los jefes de los hijos de Esaú: los hijos de Elifaz, primogénito
    de Esaú: el jefe Temán, el jefe Omar, el jefe Zefo, el jefe Cenaz,'
  beu-beu: Esau oal-idat ang naung ini tarae-teapahing lelang toang ening. Nu-nut
    elelang ekapala veng. Esau oal mutu Elifas oal ang naung, metma lelang Teman ekapala
    ening, lelang Omar ekapala ening, lelang Sefo ekapala ening, lelang Kenas ekapala
    ening, lelang Kora ekapala ening, lelang Gatam ekapala ening, bot lelang Amalek
    ekapala ening. Ing emangpi angu, Esau bot ejangu Ada oleve itabaning.
  cac-cac: 'A eb'' yajalil chon̈ab'' ix el d''a scal yin̈tilal vin̈aj Esaú, aton eb''
    tic: A eb'' ix el d''a yin̈tilal vin̈aj Elifaz, b''ab''el yuninal vin̈aj Esaú:
    Aton vin̈aj Temán, vin̈aj Omar, vin̈aj Zefo, vin̈aj Cenaz,'
  swh-ULB: 'Hizi zilikuwa koo kati ya vizazi vya Esau: uzao wa Elifazi, mzaliwa wa
    kwanza wa Esau: Temani, Omari, Zefo, Kenazi, Kora,'
  bel-bel: 'Вось старэйшыны сыноў Ісававых. Сыны Эліфаза, першародка Ісававага: старэйшына
    Тэман, старэйшына Амар, старэйшына Цэфо, старэйшына Кеназ,'
  deu-ELBBK: 'Dies sind die Fürsten der Söhne Esaus: Die Söhne Eliphas'', des Erstgeborenen
    Esaus: der Fürst Teman, der Fürst Omar, der Fürst Zepho, der Fürst Kenas,'
  mbb-OT: 'Iyan heini nehimu he menge pengulu te menge kevuwazan ni Esau: si Teman,
    si Omar, si Zefo, si Kenaz,'
  msc-msc: 'Nba, mɛnilu kɛra kabilabatii ri Esawu bɔnsɔn dɔ, woilu le ten. A dencɛ
    fɔlɔ Elifasi dencɛ woilu rɔ, mɛnilu kɛra kabilatii ri, woilu le ten: Teman, Omar,
    Sefo, Kenasi,'
  mal-2015: 'ഏശാവിന്റെ പുത്രന്മാരിലെ പ്രഭുക്കന്മാർ ആരെന്നാൽ: ഏശാവിന്റെ ആദ്യജാതൻ എലീഫാസിന്റെ
    പുത്രന്മാർ: തേമാൻപ്രഭു, ഓമാർപ്രഭു, സെഫോപ്രഭു, കെനസ്പ്രഭു,'
  tuo-NT: 'Aꞌticʉrã Esaú pãrãmerã nituriarã wiorã nicãrã niwã: Elifaz, Esaú macʉ̃
    masã maꞌmi põꞌrã Temán, Omar, Zefo, Cenaz,'
  gup-gup: Nanih wanjh nawu birriwohrnani kore Esau benkebmawahmeng. Bebeywurd nuye
    Eliphaz nawu nadjdjaman nuye Esau, wanjh nawu birriwohrnani kaluk Teman, Omar,
    Zepho, Kenaz.
  met-met: 'Iso garang lup teladi disok yanamdi. Iso garang matuaua Elipas garandi
    disok yanamdi bing: Yanamdi Teman, Omar, Sepo, Kenas,'
  gvs-gvs: 'E nunu aivaudi Iso goi sisowóduwo be nakae idi tovakumgoyao ame nakae:
    Nunuyadi Iso natuna Elipasi goi sisowóduwo yoidi ame nakae: Temani, Omari, Sepo,
    Kenasi,'
  rmc-rmc: 'Kala kmeňi avle le Ezavostar the leskre ešebne čhastar le Elifazostar:
    o Teman, o Omar, o Cefo, o Kenaz,'
  nlg-nlg: Rana lei dalena Esau ma rana lei kukuana tara vunaghini na lei sopa kema.
    Rana daleira Eliphaz, na dalena kamanagho Esau, tara vunaghini na lei kemadira
    Teman, ma Omar, ma Zepho, ma Kenaz,
  dgr-DOGNT: 'Dıı sìı Esau wets''ıhɂǫ̀ǫ-dǫǫ̀ ts''ǫ k''àowo gı̨ı̨lı̨ı̨ agı̨ı̨t''e:
    Esau weza ǫhdaà Elıfaz weza dıı hagìyeh: Teman, Omar, Zefo, Kenaz,'
  pes-OPV: 'اینانند امرای بنی عیسو: پسران الیفازنخست زاده عیسو، یعنی امیر تیمان و
    امیر اومار وامیر صفوا و امیر قناز،'
  ron-1924: 'Ятэ кэпетенииле семинциилор ешите дин фиий луй Есау. Ятэ фиий луй Елифаз,
    ынтыюл нэскут ал луй Есау: кэпетения Теман, кэпетения Омар, кэпетения Цефо, кэпетения
    Кеназ,'
  ben-OBCV: 'এষৌর বংশধরদের মধ্যে এরাই হলেন বিভাগীয় প্রধান: এষৌর বড়ো ছেলে ইলীফসের
    ছেলেরা: দল প্রধান তৈমন, ওমার, সফো, কনস,'
  lex-lex: 'Mak kla'' o''ta-mata la Esau duratni-waitni luwnu-a''nani emkadi: Mak
    kla'' o''ta-mata la Esau a''nani yanulu Elifasa duratni-waitni luwnu-a''nani re,
    de Teman, Omara, Sefo, Kenasa,'
  rgu-rgu: Esau upu-ana nara kofela dadi reuꞌ leo dodouꞌ. Esaꞌko noꞌ mane leo na.
    Esau ana ulun Elifas ana nara, dadi mane leo Teman, mane leo Omar, mane leo Sefo,
    mane leo Kenas, mane leo Kora, mane leo Gatam, ma mane leo Amalek. Sira basa,
    nana Esau no saon Ada tititi-nonosin.
  som-som: Kuwanu waxa weeye ugaasyadii wiilashii Ceesaw. Waa wiilashii Elifas kii
    ahaa curadkii Ceesaw kuwaas oo ah ugaas Teemaan, iyo ugaas Oomaar, iyo ugaas Sefoo,
    iyo ugaas Qenas,
  lat-VUC: 'Hi duces filiorum Esau: filii Eliphaz primogeniti Esau: dux Theman, dux
    Omra, dux Sepho, dux Cenez,'
  aoi-aoi: Eneja Yijawa nakina nenungkwulyuba wurruwurrakwulyumida-langwa warnumamalya.
    Eneja nenikuwenikba Elibaja nibina naruma-dangwa nungwarringbe-ka nakina warna-langwa
    wurrububungkawa. Warnimikirra wurrakina Demena iya Awuma iya Jubawa iya Keneja
  eng-ASVBT: 'These are the chiefs of the sons of Esau: the sons of Eliphaz the firstborn
    of Esau: chief Teman, chief Omar, chief Zepho, chief Kenaz,'
  mna-mna: 'Isau popoŋana kini tana tila timbot leŋaleŋa. Mi timender pa urum kizin
    kizin. Isau lutuunu muŋgamuŋga Elipas, ni lutuunu bizin ta zan tis: Teman, Oman,
    Sepo, Kenas, Kora, Gatam, mi Amalek. Zin popoŋana ki Elipas tina timbot lele pakaana
    ki Edom, mi timender pa urum kizin kizin. Ina Ada tumbuunu bizin.'
  ita-1885: 'Questi sono i duchi de'' figliuoli di Esaù: de'' figliuoli di Elifaz,
    primogenito di Esaù, il duca Teman, il duca Omar, il duca Sefo, il duca Chenaz;'
  eng-LXXUP: These are the chiefs of the son of Esau, even the sons of Eliphaz, the
    firstborn of Esau; chief Teman, chief Omar, chief Zepho, chief Kenaz,
  eng-ULB: 'These were the clans among Esau''s descendants: the descendants of Eliphaz,
    the firstborn of Esau: Teman, Omar, Zepho, Kenaz,'
  spa-VBL: Estos fueron los jefes de las tribus de los hijos de Esaú. Los jefes de
    las tribus de los hijos de Elifaz (el primogénito de Esaú) eran Temán, Omar, Zefo,
    Quenaz,
  fra-_FOB: 'Voici les chefs des fils d''Ésaü: Fils d''Éliphaz, premier-né d''Ésaü:
    le chef Théman, le chef Omar, le chef Tsépho, le chef Kénaz,'
  mal-mal: 'ഏശാവിന്റെ പുത്രന്മാരിലെ പ്രഭുക്കന്മാർ ആരെന്നാൽ: ഏശാവിന്റെ ആദ്യജാതൻ എലീഫാസിന്റെ
    പുത്രന്മാർ: തേമാൻപ്രഭു, ഓമാർപ്രഭു, സെഫോപ്രഭു, കെനസ്പ്രഭു,'
  urd-GVR: 'Esau se muḳhtalif qabīloṅ ke sardār nikle. Us ke pahlauṭhe Ilīfaz se yih
    qabāylī sardār nikle: Temān, Omar, Safo, Qanaz,'
  suz-BL: मिनु एसाव आ तौ आन दाते ङा ठेयब मुर सु सु बाक्‍मा बाक्‍त देंशा हना, आ ङोंइती
    जरमेशो तौ एलीफाज आ तौ तेमान, ओमार, सेफो नु केनाज,
  ita-1927: 'Questi sono i capi de’ figliuoli di Esaù: Figliuoli di Elifaz, primogenito
    di Esaù: il capo Teman, il capo Omar, il capo Tsefo, il capo Kenaz,'
  ckb-ckb: 'ئەمانەش میرانی نەوەی عیسۆن: کوڕانی ئەلیفازی نۆبەرەی عیسۆ: میر تێمان، میر
    ئۆمار، میر چەفۆ، میر قەنەز،'
  eng-BBE: 'These were the chiefs among the sons of Esau: the sons of Eliphaz, Esau''s
    first son: Teman, Omar, Zepho, Kenaz,'
  crx-NTPO: Ndunne 'enne Esau ooye'ke moodih hubuhilh'i, Eliphaz ooye'ke, Esau 'udechoo
    ooye' inle', 'en dayi Teman, dayi Omar, dayi Zepho 'ink'ez dayi Kenaz,
  kan-OKCV: 'ಏಸಾವನ ಪುತ್ರರ ಮುಖಂಡರು ಯಾರೆಂದರೆ: ಏಸಾವನ ಚೊಚ್ಚಲ ಮಗನಾಗಿರುವ ಎಲೀಫಜನ ಮಕ್ಕಳಾದ
    ತೇಮಾನ್, ಓಮಾರ್, ಚೆಫೋ, ಕೆನಜ್,'
  bbb-bbb: Ro e Isodo uifari ijiebuo e mamekanu ijeja e Temanekina Omakina Zefokina
    Kenazikina Korakina Gatamekina e Amareki ijene. E ije bu e Isodo bara Ada ijadufuo
    fari amure e Erifazido farirafa ijene.
  tam-2017: 'ஏசாவின் மகன்களில் தோன்றிய பிரபுக்களாவன: ஏசாவுக்கு மூத்த மகனாகிய எலிப்பாசுடைய
    மகன்களில் தேமான் பிரபு, ஓமார் பிரபு, செப்போ பிரபு, கேனாஸ் பிரபு,'
  spa-RV-1909: 'Estos son los duques de los hijos de Esaú. Hijos de Eliphaz, primogénito
    de Esaú: el duque Temán, el duque Omar, el duque Zepho, el duque Cenaz,'
  ron-BTF: 'Aceştia au fost conducătorii fiilor lui Esau: fiii lui Elifaz, întâiul
    născut fiu al lui Esau, conducătorul Teman, conducătorul Omar, conducătorul Ţefo,
    conducătorul Chenaz,'
  eng-WEBP: 'These are the chiefs of the sons of Esau: the sons of Eliphaz the firstborn
    of Esau: chief Teman, chief Omar, chief Zepho, chief Kenaz,'
  eng-FBV: These were the tribal leaders of Esau's sons. The tribal leaders of the
    sons of Eliphaz (Esau's firstborn) were Teman, Omar, Zepho, Kenaz,
  nld-1939: 'Dit zijn de stamhoofden van Esau’s zonen: De zonen van Elifaz, den eerstgeborene
    van Esau, zijn de stamhoofden van Teman, Omar, Sefo en Kenaz,'
  nch-BL: 'Ama nimitzilhuis nopa tayacanani ipan iteipan ixhuihua Esaú. Ipan iconehua
    Elifaz, iachtohui cone Esaú, elque: Tayacanani Temar, Omar, Zefo, Cenaz,'
  tfr-NTPO: 'Esaú tjëyo tek beno ba irgo l̈i tjëyoga ko eni. Esaú wa Ada tjok Elifaz
    l̈i tjëyo tek ber ba irgo l̈i tjëyoga ëre: Temán, Omar, Zefo, Cenaz,'
  vie-1934: 'Đây là các trưởng tộc trong vòng con cháu Ê-sau: Các con trai Ê-li-pha
    con trưởng nam của Ê-sau, là trưởng tộc Thê-man, trưởng tộc Ô-ma, trưởng tộc Xê-phô,
    trưởng tộc Kê-na,'
  hin-CV: 'एसाव के पुत्रों में प्रमुख ये थे: एसाव के बड़े बेटे एलिफाज़ के पुत्र: तेमान,
    ओमर, ज़ेफो, केनाज़,'
  eng-OURB: 'These are the chiefs of the sons of Esau [Hairy]: the sons of Eliphaz
    the firstborn of Esau [Hairy]: chief Teman, chief Omar, chief Zepho, chief Kenaz,'
  spa-BES: 'Estos fueron los jefes entre los hijos de Esaú: los hijos de Elifaz, el
    primer hijo de Esaú: Temán, Omar, Zefo, Cenaz,'
  tdx-tdx: 'Iretoy ro fifokoa’ o ana’ i Esaveo. O ana’ i Elifaze, tañoloñoloña’ i
    Esaveo: i Temane talè, i Omare talè, i Zefò talè, i Kenaze talè,'
  vid-vid: Awa ndo wakulu wa nhanzi ilawile kwa Esau. Elifasi, nayawele mlelwa wa
    mwaluko wa Esau nakawaponda Temani na Omali na Sefo na Kenasi
  pwg-pwg: Dam kii kiikiivavo Iso tupurereghina kamonai kii vava na weni. Iso natuna
    iyarokona Eripas natunatuna na kiikiivavo Teman, Oma, Sepo ma Kenas,
  eng-OKE: These are the chiefs of the sons of Esau. Of the sons of Eliphaz the firstborn
    of Esau, Rabba Theman, Rabba Omar, Rabba Zepho, Rabba Kenaz,
  tha-KJV: ต่อไปนี้​เป็นเจ้านายในบรรดาบุตรชายของเอซาว บรรดาบุตรชายของเอลีฟัส บุ​ตรชายหัวปีของเอซาว
    คือเจ้านายเทมาน เจ้​านายโอมาร์ เจ้​านายเศโฟ เจ้​านายเคนัส
  por-BR-2018: 'Estes são os duques dos filhos de Esaú. Filhos de Elifaz, primogênito
    de Esaú: o duque Temã, o duque Omar, o duque Zefô, o duque Quenaz,'
  bco-bco: So꞉lo꞉ ko꞉li ko꞉lilo꞉ Iso꞉wa꞉ inso꞉wa fa꞉la꞉dowo꞉ a꞉ma꞉ wiyo꞉ we. Iso꞉wa꞉
    inga Adaya꞉ ene so꞉wa wa꞉la꞉bo꞉ Elifas, a꞉na a꞉la꞉ta꞉ga꞉yo꞉ Teman kaluka꞉isaleyo꞉,
    Omal kaluka꞉isaleyo꞉, Sefo kaluka꞉isaleyo꞉, Kenas kaluka꞉isaleyo꞉, Kola kaluka꞉isaleyo꞉,
    Gatam kaluka꞉isaleyo꞉, a꞉la꞉ta꞉ga꞉ Amaleg kaluka꞉isaleyo꞉. Kaluka꞉isale i a꞉no꞉
    Idom hen a꞉na sa꞉sen.
  deu-ELO: 'Dies sind die Fürsten der Söhne Esaus: Die Söhne Eliphas'', des Erstgeborenen
    Esaus: der Fürst Teman, der Fürst Omar, der Fürst Zepho, der Fürst Kenas,'
  ktm-ktm: 'Iy kuti um kamal sim pe sim ndre hehir odo tan Iso tih: Elifas ti kom
    ndrihou tan Iso, pe nedun su ti Teman, Omar, Sefo, Kenas,'
  caa-caa: 'Pues jax era tin xeꞌ cay cꞌotoriobꞌ tujor tin e tuobꞌ uchꞌajnarir e Esaú.
    Pues tujam uyunenobꞌ e Elifaz xeꞌ yaxar unembꞌir tuaꞌ e Esaú, tin xeꞌ cay cꞌotoriobꞌ
    jax era: Ayan e Temán y e Omar y e Sefó y e Quenaz.'
  eng-WYC-2018: These were (the) dukes of the sons of Esau; the sons of Eliphaz, the
    first engendered of Esau (or Esau’s first-born son); duke Teman, duke Omar, duke
    Zepho, duke Kenaz,
  epo-epo: 'Jen estas la ĉefoj de la filoj de Esav: la filoj de Elifaz, unuenaskito
    de Esav: ĉefo Teman, ĉefo Omar, ĉefo Cefo, ĉefo Kenaz,'
  uig-PIN: 'Əsawning ǝwladlirining iqidin tɵwǝndiki ǝmirlǝr qiⱪⱪan: — Əsawning tunji
    oƣli Elifazning oƣulliridin: — ǝmir Teman, ǝmir Omar, ǝmir Zǝfo, ǝmir Kenaz,'
  beo-beo: Iso ea dunu fifi misi da agoane. Iso ea magobo mano Elifa:se da amo hagudu
    dedei fi ilima eda esalu amo Dimane, Ouma, Sifou amola Gina:se,
  tpi-OTNT: Nem bilong ol lain pikinini bilong Iso ol i bin kamap hetman bilong ol
    lain bilong ol i olsem. Long lain bilong Elifas, em namba wan pikinini bilong
    Iso, Teman na Omar na Sefo na Kenas na Kora na Gatam na Amalek ol i bin kamap
    hetman na bosim ol lain bilong ol long kantri Idom. Ol i lain tumbuna pikinini
    bilong Ada, meri bilong Iso.
  hau-SA: Waɗannan su ne manya a cikin zuriyar Isuwa, ’Ya’ya Elifaz maza ɗan farin
    Isuwa, Shugabannin su ne; Teman, Omar, Zefo, Kenaz,
  udu-udu: 'Uni gwansan ita iya/ ma Iisu kun tana ris tap̱a mo. Iya/ ma Elip̱aas a’di
    jin ta’da bwanyara/ ma Iisu mo: Temaan dhala Awmaar dhala Sap̱wa dhala Ganaas
    uni ita tap̱a mo.'
  uig-LAT: 'Esawning ewladlirining ichidin töwendiki emirler chiqqan: — Esawning tunji
    oghli Élifazning oghulliridin: — emir Téman, emir Omar, emir Zefo, emir Kénaz,'
  nde-nde: 'Laba babezinduna kwabosendo luka-Esawu: Amadodana ka-Elifazi izibulo lika-Esawu:
    Induna uThemani, u-Omari, uZefo, uKhenazi,'
  ton-ton: ¶ Pea ko e ngaahi ʻeiki eni ʻi he ngaahi foha ʻo ʻIsoa; ko e ngaahi foha
    ʻo ʻIlifasi, ko e ʻuluaki foha ʻo ʻIsoa; ko e ʻeiki ko Temani, ko e ʻeiki ko ʻOmaa,
    ko e ʻeiki ko Sefo, ko e ʻeiki ko Kinasi,
  ces-1613: 'Tito všickni byli knížata synů Ezau. Synové Elifaza prvorozeného Ezau:
    Kníže Teman, kníže Omar, kníže Sefo, kníže Kenaz,'
  eko-eko: 'Apa mahaakhimu a mahimo a peewu ya Ezawu: Elifazi, mwaana wamwanzo wa
    Ezawu, aanaawe aari apa: Haakhimu Teemani, haakhimu Omari, haakhimu Zeefo, haakhimu
    Kinaazi,'
  nss-nss: 'Pe iye ara ngala ndraye noru Esau hu, mepo husarayah pohon tahu. Pe hu
    noru Elipas, mepo ndrihou ta Esau, ara husarayah pohon para paiyumwa wum hawum-hawum
    tahu; ngalahu ara iye: Teman, Omar, Sepo, Kenas,'
  eng-WMB: 'These are the chiefs of the sons of Esau: the sons of Eliphaz the firstborn
    of Esau: chief Teman, chief Omar, chief Zepho, chief Kenaz,'
  tam-TCV: 'ஏசாவின் சந்ததிகளில் வந்த வம்சத்தலைவர்கள்: ஏசாவின் மூத்த மகனான எலிப்பாஸின்
    மகன்கள்: தேமான், ஓமார், செப்போ, கேனாஸ்,'
  ceb-ULB: 'Mao kini ang mga banay sa mga kaliwat ni Esau: ang kaliwat ni Elifas,
    ang kinamagulangan ni Esau: si Teman, Omar, Zefo, Kenaz,'
  mkn-mkn: Esau pung ana-cucu dong tapica-pica jadi banya suku. Satu-satu deng dong
    pung kapala suku. Esau pung ana sulung Elifas pung ana dong, jadi kapala suku
    Teman, kapala suku Omar, kapala suku Sefo, kapala suku Kenas, kapala suku Kora,
    kapala suku Gatam, deng kapala suku Amalek. Dong samua tu, Esau deng dia pung
    bini Ada pung turunan.
  pol-UBG: 'To są książęta spośród synów Ezawa, synowie Elifaza, pierworodnego Ezawa:
    książę Teman, książę Omar, książę Sefo, książę Kenaz.'
  agr-agr: 'Tuja Esaún uchiji aidaunmaya apu aajaku aina duka juju ainawai: Esaú uchiji
    iwai Elifaza uchiji wegantu aidaunmaya apu aajaku aina duka juju ainawai: Temán,
    Omar, Sefón, Quenaz,'
  kyc-kyc: Akali dapwa Isome mandeyamo dokona mendeme para piyamo kamongoyami dupwa
    Isona wane kyawa baame mandeya. Elipasi baa Isona wane mupwa ingyuo mandeya. Dokome
    mandeyamo dupwa Temane Oma Sepo Kenasi
  urd-GVU: 'عیسَو سے مختلف قبیلوں کے سردار نکلے۔ اُس کے پہلوٹھے اِلی فز سے یہ قبائلی
    سردار نکلے: تیمان، اومر، صفو، قنز،'
  deu-1912: 'Das sind die Fürsten unter den Kindern Esaus. Die Kinder des Eliphas,
    des ersten Sohnes Esaus: der Fürst Theman, der Fürst Omar, der Fürst Zepho, der
    Fürst Kenas,'
  ntj-ntj: '@see-verse:GEN.036.014'
  row-row: Esau umbu-ana nara raꞌababꞌanggi dadꞌi leo naeꞌ. Esa-esaꞌ no mane leo na.
    Esau ana ulun Elifas ana nara, dadꞌi mane leo Teman, mane leo Omar, mane leo Sefo,
    mane leo Kenas, mane leo Kora, mane leo Gatam, ma mane leo Amalek. Basa se, Esau
    no sao na Ada tititi-nonosi nara.
  kan-2017: 'ಏಸಾವನ ಪುತ್ರರ ಮುಖಂಡರು ಯಾರೆಂದರೆ: ಏಸಾವನ ಚೊಚ್ಚಲ ಮಗನಾದ ಎಲೀಫಜನಿಂದ ಹುಟ್ಟಿದವರು
    ಯಾರೆಂದರೆ: ತೇಮಾನ್, ಓಮಾರ್, ಚೆಫೋ, ಕೆನೆಜ್,'
  ena-ena: Iso dɨ ajihalinu agɨlaŋ latɨhavɨla hɨdɨlɨ hɨtɨŋ hɨtɨŋ hɨnihɨni nulɨdɨ nukeŋ
    hɨdɨlɨ agɨladɨ migɨlavɨhadami. Iso dɨ ninaŋ manɨgali Elifasɨ dɨ ninadinu manɨgali
    hɨniavɨhadami agɨladɨ ibi nameŋ. Mu Teman. Mu Omalɨ. Mu Sefo. Mu Kenasɨ. Mu Kola.
    Mu Gatam. Mu Amalekɨ. Nɨbɨlaŋ ala Idom fɨli tɨbɨ hɨnihɨni manɨgali hɨniavɨhadami.
    Nulɨdɨ avenɨlu nɨbu Iso abinu Ada.
  tgo-tgo: 'Idom gharɨgharɨniye na lenji randeviva thiya rimbun weya Iso thiyake:
    E tɨnenji va Elipas, iye Iso nariye virɨviva, orumburumbuyeŋgi. Randevivaŋgike
    thiyake: Timan, Oma, Sepo, Kenas, Kora, Gatam na Amalek. Thiyake Iso levo Ada
    orumburumbuyeŋgi.'
  yap-yap: 'Irera’ e pi ganong ni yib rok Esau. Fa bin ni nganni’ e pagel ni fak Esau
    ni Elifaz e ir e chitamngin e tin ba’aray e ganong: ni Teman, Omar, Zefo, Kenaz,'
  tet-tet: Esau oan no bein oan sia sasa faꞌe malu, dadi ema hunun waꞌin, ida-idak
    no duꞌuk fukun. Esau oan ulun, Elifas oan sia, dadi baa fukun Teman, fukun Omar,
    fukun Sefo, fukun Kenas, fukun Kora, fukun Gatam no fukun Amalek. Sia hotu-hotu
    nia, mak Esau no feen Ada husar-binan.
  hlt-MCSB: Esau cadil khuikah khoboei rhoek he tah, Esau caming Eliphaz koca ah khoboei
    Teman, khoboei Omar, khoboei Zepho, khoboei Kenaz,
  mdy-ETH: ዔኤሳዎኮ ናኣዚ ቶይዲ ዔልፓዜ ማኣሮ ዓሶ ቶይዳ፦ ቴማኔ፥ ዖማሬ፥ ፄፖ፥ ቄናዜ፥
  twi-ASANTE: 'Yeinom ne Esau asefoɔ no mu atitire: Elifas a ɔyɛ Esau abakan no nso
    mmammarima din na ɛdidi so yi: Atitire Teman, Omar, Sefo, Kenas,'
  bhl-bhl: 'Kale, Iso em kail koyemse muluwel dow matem matem teleko, emisik kamok
    fian kesiliw em sang te. Iso em sun waneng Ada um emisik dukusu aul Elifas beem
    muluwel i kanekote kunum mongom biim kamok kesomi, Idom aneng fian ka kel teinsiliw
    kale: Teman im kunum mongom e, Omal im kunum mongom e, Sefo im kunum mongom e,
    Kenas im kunum mongom e, Kola im kunum mongom e, Gatam im kunum mongom e, Amalek
    im kunum mongom ete kale.'
  con-NTPO: 'Esaú omba''su dutssiyendeccumbe nasundeccu tsu qquen: Esaú dutssi''ye
    coenza Elifaz dutssiyendeccumbe nasundeccu tsu Temán, Omar, Zefo, Cenaz,'
  eng-WEBU: 'These are the chiefs of the sons of Esau: the sons of Eliphaz the firstborn
    of Esau: chief Teman, chief Omar, chief Zepho, chief Kenaz,'
  bnp-bnp: 'Re huriki a hariki nga a hamone Esau. A tabua ne Esau rua e Ada e Elipas.
    E tune Elipas a bakovi ra nga: e Teman, e Omar, e Sepo, e Kenas,'
  wal-wal: Eesawa yeletaa halaqati hagaappe kaallidi xaafettidaageeta. Eesawayyo baira
    na7aa Elifaaza attuma naati, halaqa gididaageeti Temaana, Omaara, Xafa, Qanaaza,
  mgh-mgh: 'Vano ala phi mamwene asaana a Isawu, asaana a Elifasi, ntthara na Isawu:
    Mwene Temaani, mwene Umari, mwene Seefu, mwene Keenasi,'
  acu-NT: 'Esaú weari apu naamkaru ju armiayi: Esaú uchiri eemkauri Elifaz naartinu
    weari ainauka Temán, Omar, Zefo, tura Cenaz,'
  spa-PDDPT: 'Estos fueron los jeques de los hijos de Esaú. Los hijos de Elifaz, primogénito
    de Esaú: los jeques Temán, Omar, Zefo, Cenaz,'
  gun-gun: 'Pova''e kuery ma Esaú ra''y kuery huvixa ikuai va''e: Esaú ra''y jypy''igua
    Elifaz ra''y kuery ma huvixa Temã, Omar, Zefô, Quenaz,'
  agu-BL: 'Ma yi e'' ajcaw squibaj yi e'' xonl Esaú yi e'' jal te''j txkel Elifaz
    i''tz: Temán, Omar, Zefo, Cenaz,'
  eng-PEV: Esau’s tribe split up into clans, and all those clans had leaders. These
    are the names of those leaders. Esau’s oldest son Elifaz, he had these sons, –
    Teman – Omar – Zefo – Kenaz
  ilo-ULB: 'Dagitoy dagiti puli manipud iti kaputotan ni Esau: dagiti kaputotan ni
    Elifaz nga inauna a lalaki a putot ni Esau: da Teman, Omar, Zepo, Kenaz,'
  kpg-kpg: 'Aanei la nia madawaawa ne hagadili mai Esau: Di ulumadua o Esau go Eliphaz
    la tamana madua o nia madawaawa aanei: Teman, Omar, Zepho, Kenaz,'
  uig-ARA: 'ئەساۋنىڭ ئەۋلادلىرىنىڭ ئىچىدىن تۆۋەندىكى ئەمىرلەر چىققان: ــ ئەساۋنىڭ
    تۇنجى ئوغلى ئېلىفازنىڭ ئوغۇللىرىدىن: ــ ئەمىر تېمان، ئەمىر ئومار، ئەمىر زەفو،
    ئەمىر كېناز،'
  bsp-bsp: 'Mewe ma abɛ a yuruya ya Esay mɛmɛ: Awut abɛ a Elifas, coco ca Esay: Wəbɛ
    Teman, wəbɛ Omar, wəbɛ Sefo, wəbɛ Kenas,'
  mbs-mbs: Seini se ngadan te menge bowad-bowad i Esau neinang datò. Se menge batà
    i Elifas penganay batà i Esau neinang datò, yan si Teman, si Omar, si Sefo, si
    Kenas,
  tof-tof: 'Isaon olmalbobatalab zitül singüldü balngomól pam idi koralórr: Isaon
    ngaen olom Elipaz, oya simanal olmal: Teman, Omarr, Zepo, Kenaz,'
  sus-sus: 'Mangɛ naxee keli Esayu bɔnsɔɛ nee nan ya: Esayu xa di singe Elifasi xa
    die nan ya: Mangɛe Teman, Omaru, Sefo, Kenasi,'
  pon-2006: 'Ih met kan kadaudok en Esau. Nein Esau mesenih pwutak Elipas iei pahpa
    kahlap en kadaudok pwukat: Teman, Omar, Sepo, Kenas,'
  jae-jae: Esau latuinêŋ kasêga tonec. Esaunê ŋacsêga Elipas latui tonec gebe kasêga
    Teman, Omar, Sepo, Kenas,
  ksd-ksd: 'Go diat ra umana luluai ta ra umana natu i Elipas nina ra luaina bul kai
    Esau: a luluai Teman, a luluai Omar, a luluai Sepo, a luluai Kenas,'
  tur-YTC: 'Esav oğullarının beyleri şunlardır: Esav''ın ilk oğlu Elifaz''ın oğulları:
    Teman, Omar, Sefo, Kenaz,'
  bel-N: 'Вось князі сыноў Эзава. Сыны Эліфаза, першароднага Эзава: князь Тэман, князь
    Амар, князь Цэфо, князь Кеназ,'
  grc-BRENT: Οὗτοι ἡγεμόνες υἱοὶ Ἡσαῦ· υἱοὶ Ἑλιφὰς πρωτοτόκου Ἡσαῦ· ἡγεμὼν Θαιμὰν,
    ἡγεμὼν Ὠμὰρ, ἡγεμὼν Σωφὰρ, ἡγεμὼν Κενὲζ,
  ind-AYT: 'Inilah para kepala kaum dari keturunan Esau: keturunan Elifas, anak sulung
    Esau, adalah kepala kaum Teman, kepala kaum Omar, kepala kaum Zefo, dan kepala
    kaum Kenas,'
  lid-lid: 'I doh badeh oro nadu Iso le, oro lau ta atondrok: Nadu Iso kadok Elipas
    badeh tubu iri lau ta atondrok: Oro badeh Teman, Omar, Sepo, Kenas,'
  nya-nya: 'Nawa mafumu a zidzukulu za Esau: Mwa ana a Elifazi, mwana woyamba wa Esau
    panali mafumu awa: Temani, Omari, Zefo, ndi Kenazi,'
  hrv-hrv: 'Ovo su rodovske glave Ezavovih potomaka. Potomci Ezavova prvorođenca Elifaza:
    knez Teman, knez Omar, knez Sefo, knez Kenaz,'
  mps-mps: Te e da, te Isogo wai hani dabe augwali te tobolu bidi dabe bidali. Te
    Isogo gomunai ogwa te Elifasgo ogwa dabe, te augwali e dao, te tobolu bidi dabe
    te Teman, Omar, Sefo, Kenas,
  llg-llg: Esau umbu-ana nala lababaꞌe dadik leo noꞌuk. Esa-esako no ndia mane leon.
    Esau ana ulun Elifas, ana nala mane leo Teman, mane leo Omar, mane leo Sefo, mane
    leo Kenas, mane leo Kora, mane leo Gatam, ma mane leo Amalek. Basa sala sila,
    Esau saon Ada numbu-sadu nala.
  tpi-tpi: Nem bilong ol lain pikinini bilong Iso ol i bin kamap hetman bilong ol
    lain bilong ol i olsem. Long lain bilong Elifas, em namba wan pikinini bilong
    Iso, Teman na Omar na Sefo na Kenas na Kora na Gatam na Amalek ol i bin kamap
    hetman na bosim ol lain bilong ol long kantri Idom. Ol i lain tumbuna pikinini
    bilong Ada, meri bilong Iso.
  dan-1931: 'Følgende var Esaus Sønners Stammehøvdinger: Elifaz'', Esaus førstefødtes,
    Sønner: Høvdingerne Teman, Omar, Zefo, Kenaz,'
  vie-OVCB: 'Đây là các cháu nội của Ê-sau trở thành đại tộc trưởng: Các đại tộc là
    hậu tự của Ê-li-pha, con trưởng nam của Ê-sau và A-đa: Đại tộc Thê-man, đại tộc
    Ô-ma, đại tộc Xê-phô, đại tộc Kê-na,'
  lbk-lbk: 'Siya chana nan tribo ay naiwaned ken Esau. Si Elifaz ay yon-a isnan an-akna,
    et siya nan nalpowan nan naycha ay tribo: nan tribo cha Teman, Omar, Zefo, Kenaz,'
  guj-2017: 'એસાવના વંશજોનાં સરદારો આ હતાં: એસાવના જ્યેષ્ઠ દીકરા અલિફાઝના દીકરા: તેમાન,
    ઓમાર, સફો, કનાઝ,'
  byr-byr: '@see-verse:GEN.036.014'
  awx-awx: Isole bapunä täpätuyi yakap äminde Idom yiwikinde wam. Elipasu Isole wawaxu
    yakap täpänin. Wawaxu itä towimbän, yakap äminde yiwikinu umanä Teman, Omar, Sepo,
    Kenas, Kora, Gatam, äwä Amalek, yang. Äminu aläkwäxu Isole mängälu Adale ayinä.
  pon-2006A: 'Ih met kan kadaudok en Esau. Nein Esau mesenih pwutak Elipas iei pahpa
    kahlap en kadaudok pwukat: Teman, Omar, Sepo, Kenas,'
  por-BRBSL: 'Estes são os chefes dos filhos de Esaú: os filhos de Eliphaz, o primogênito
    de Esaú: chefe Teman, chefe Omar, chefe Zepho, chefe Kenaz,'
  cth-cth: Esaw catounnaw thung dawk khobawinaw teh, Esaw e camin Eliphaz capa, khobawi
    Teman, khobawi Omar, khobawi Zepho, khobawi Kenaz,
  twi-twi: 'Eyinom ne Esau asefo no mu atitiriw: Elifas a ɔyɛ Esau abakan no nso mmabarima
    din na edidi so yi: Atitiriw Teman, Omar, Sefo, Kenas,'
  hlt-hlt: Esau cadil khuikah khoboei rhoek he tah, Esau caming Eliphaz koca ah khoboei
    Teman, khoboei Omar, khoboei Zepho, khoboei Kenaz,
  tbz-SIM: 'Ntɛ Esɑyuu yɑɑ̀bí ìì di tikpɑ̀tì: Temɑɑ nɛ̀ Omɑɑ nɛ̀ Sefoo nɛ̀ Kenɑsi
    nɛ̀ Kodɑɑ nɛ̀ Kɑtɑmmu nɛ̀ Amɑdɛki. Bɛɛ̀ do tú bɛkpɑ̀ɑ̀tìbɛ̀ Edɔmmu, Esɑyuu nɛ̀
    o pokù Adɑɑ bɛ kóò Po Edifɑsi bí nyi.'
  msy-2020: 'Ezɨ Ison otarir uan adarazir gumazir dapanibar itibar ziabar kara: Elifas
    a Ison otarir ivariam, an otaribar kara, Teman, Omar, Sefo, Kenas, Kora, Gatam,
    ko Amalek, me gumazir dapanibar otivigha uan adarazi Idomɨn nguazimɨn men gari.
    Kar Ison amuim Ada, an ovavir boribar otariba.'
  txq-txq: Esau umbu-anan nara ratanggela dadi reu leo noꞌuk ka. Esa-esak no sira
    mane leon. Esau ana ulun Elifas anan nara, dadi reu mane leo Teman, mane leo Omar,
    mane leo Sefo, mane leo Kenas, mane leo Kora, mane leo Gatam, ma mane leo Amalek.
    Sira basa sara raa, Esau no saon Ada tititi-nonosin.
  aaz-aaz: Naiꞌ Esau in sufan-kauꞌn ein anbaits ok amfaun ma njarin uuf-uuf. Es-es
    ate nok kuun sin aꞌnaak uuf. Naiꞌ Esau in aan moen unu naiꞌ Elifas aanh ein, njarin
    aꞌnakat neu uuf Teman, aꞌnakat neu uuf Omar, aꞌnakat neu uuf Sefo, aꞌnakat neu
    uuf Kenas, aꞌnakat neu uuf Kora, aꞌnakat neu uuf Gatam, ma aꞌnakat neu uuf Amalek.
    Sin arsin reꞌ naan, naiꞌ Esau nok in fee bi Ada sin suufk ein.
  azb-azb: 'Esav oğullarının başçıları bunlardır: Esavın ilk oğlu Elifazın oğulları:
    başçı Teman, başçı Omar, başçı Sefo, başçı Qenaz,'
  eng-DBY: 'These are the chiefs of the sons of Esau. The sons of Eliphaz, the firstborn
    of Esau: chief Teman, chief Omar, chief Zepho, chief Kenaz,'
  hin-2017: 'एसाववंशियों के अधिपति ये हुए: अर्थात् एसाव के जेठे एलीपज के वंश में से
    तेमान अधिपति, ओमार अधिपति, सपो अधिपति, कनज अधिपति,'
  wol-KYG: Làngi doomi Esawu yu góor nag, ñooy ñii. Ñi askanoo ci Elifas taawub Esawu,
    ñuy Teman ak Omar ak Sefo ak Kenas
  swp-swp: Isi ede Isoa nanatunayao edi babada; Elipasi, Isoa ena ealahou tau nanatunayao
    tatao ena babadayao Temani, Omara, Sepo, Kenasi,
  bjr-bjr: Miqimmasee Eesaunakiqari aruaki kambiqarausa mariqau. Eesauna ooqa faiqi
    Eerifasafa maa maqannaasa ninaakufa marinau. Teemanaa maqannaasa faqa Oomaraa
    maqannaasa faqa Seefoo maqannaasa faqa Keenasaa maqannaasa faqa Kooraa maqannaasa
    faqa Katamaa maqannaasa faqa Amareeka maqannaasa faqa ninaakufa marinau. Misa
    aiqamausa Eesauna anaaqa Adaa nammarinakiqari kambiqarausa mariqau.
  eng-YLT: 'These [are] chiefs of the sons of Esau: sons of Eliphaz, first-born of
    Esau: chief Teman, chief Omar, chief Zepho, chief Kenaz,'
  heg-NTPO: Esau ana-upun nas his-hoeng daid ngala mamo. Mesa-mesam nonool un kaka-ama.
    Esau ana hmunan Elifas sa anan nas, daid kaka-aam deng ngaal Teman, ngaal Omar,
    ngaal Sefo, ngaal Kenas, ngaal Kora, ngaal Gatam, nol deng ngaal Amalek. Oen totoang
    nam Esau nol un sapa Ada in hua-koet.
  ptu-ptu: 'Indem ia änä''na sola ampona Esau nene to naponene to umpangngissi mobotto-bottoam:
    Elifas, änä'' uluana Esau undadiam nene to naponene to Teman, to Omar, to Zefo,
    to Kenas,'
  bzd-NTPO: 'I''pa dör Esaú aleripa e''pa ditséwöpa wökirpa: Esaú alà kibi kiè Elifaz
    e'' aleripa dör: Temán, Omar, Sefó, Quenaz,'
  kwf-kwf: Nia ne na kwalafa sa Esau neꞋe kira alua maꞋa kira ki. Na kwalafa sa Teman
    ki faꞋinia kwalafa sa Omar ki, ma kwalafa sa Sefo ki, ma kwalafa sa Kenas ki ma
    kwalafa sa Kora ki, ma kwalafa sa Gatam ki, ma kwalafa sa Amalek ki. Na fufuꞋi
    ngwae neꞋeri ki neꞋe koꞋo kira sa Elifas, kiraꞋa neꞋe kira futa maꞋi ana Ꞌi Ada
    Ꞌafe sa Esau.
  eng-WYC-2017: These were dukes of the sons of Esau; the sons of Eliphaz, the first
    engendered of Esau; duke Teman, duke Omar, duke Zepho, duke Kenaz,
  eng-WMBB: 'These are the chiefs of the sons of Esau: the sons of Eliphaz the firstborn
    of Esau: chief Teman, chief Omar, chief Zepho, chief Kenaz,'
  spp-spp: 'Ɲyɛ tùluyi y''à fworo Ezawu e ke, yire yi ɲyɛ ɲje. U jyaŋi niɲcyiiŋi Elifazi
    u tùluyi yi ɲyɛ ɲje: Tɛmana shiinbii ná Omaru wuubii ná Zefo wuubii ná Kenazi
    wuubii,'
  aey-aey: Aria Isona sihul eu odi. Iso melah matu eu Elifas. Uqa sihul i edi agena
    ilo bilen. Teman, Oma, Sefo, Kenas,
  urd-GVH: 'एसौ से मुख़्तलिफ़ क़बीलों के सरदार निकले। उसके पहलौठे इलीफ़ज़ से यह क़बायली
    सरदार निकले : तेमान, ओमर, सफ़ो, क़नज़,'
  rug-rug: 'Meke hire sari na butubutu saripu tuti gore mae gua koe Isoa. Se Elipazi
    sapu sa tuna kenuna e Isoa, si na tamadia ri na butubutu hire pukerane: ari Temani,
    Omara, Zepo, Kenazi,'
  gaz-gaz: 'Isaan kunneen sanyiiwwan Esaawu keessaa hangafoota turan: Ilmaan Eliifaaz
    ilma Esaawu isa hangafaa: Teemaan hangafticha, Oomaar hangafticha, Zefoo hangafticha,
    Qenaz hangafticha,'
  fra-LSG: 'Voici les chefs de tribus issues des fils d’Ésaü. Voici les fils d’Éliphaz,
    premier-né d’Ésaü: le chef Théman, le chef Omar, le chef Tsepho, le chef Kenaz,'
  yal-yal: 'Mangan naxanye keli Esayu bɔnsɔnni, ne ni i ra: Elifasi, Esayu a dii singena,
    na diine ni itoe ra: Manga Teman nun Manga Omaru nun Manga Sefo nun Manga Kenasi'
  gum-gum: 'Iilø kuig køn tru Esaúweinukkurri amrrub misaamera, nørreelø nøm asha
    karubelø, tru Esaúwei mayur nusrkai Elifazwei nusrkalø: Temán køben, Omar køben,
    Zefo køben, Kenaz køben,'
  iou-iou: Täŋpäkaŋ Iso täŋo oraniye ätu äboriye täŋo äma ekänita itkuŋ. Äma ekäni
    itkuŋo uwä wäpi tawaŋ ŋode; Iso nanaki tuäni Erifas unitäŋo nanakiye äma ekänita
    itkuŋo u wäpi Teman, Oma, Sefo, Kenas, Kora, Gatam, Amalek. U uwä Iso webeni Ada
    täŋo oraniye.
  haw-1868: 'O lakou nei na makualii o na moopuna a Esau: o na keikikane a Elipaza
    a ka makahiapo na Esau, o Temana he makualii, o Omara he makualii, o Zepo he makualii,
    o Kenaza he makualii,'
  arb-NAV: 'وَهَؤُلاءِ هُمْ رُؤَسَاءُ قَبَائِلِ بَنِي عِيسُو، مِنْ مَوَالِيدِ أَلِيفَازَ
    بِكْرِ عِيسُو: تَيْمَانُ وَأُوْمَارُ وَصَفْوُ وَقَنَازُ.'
  adz-adz: 'Da utup utup waꞌa mingꞌa Isau narun rusan ibiani: Elifats, Isau narunggan
    miamun, isu garam utup bida ani tafanggan: Teman, Omar, Tsefo, Kenats,'
  ewe-ewe: Ame siawoe nye fiawo le Esau ƒe dzidzimeviwo dome. Elifaz, ame si nye Esau
    ƒe viŋutsu gbãtɔ, Teman, Omar, Zefo kple Kenaz,
  eng-LEE: 'These are the dukes of the sons of Esau; the sons of Eliphaz the first-born
    of Esau: duke Teman, duke Omar, duke Zepho, duke Kenaz,'
  asm-FB: এচৌৰ বংশৰ সন্তান সকলৰ মাজত এইসকলেই অধিপতি হৈছিল - এচৌৰ জ্যেষ্ঠ পুত্ৰ ইলীফজৰ
    বংশৰ পৰা হোৱা অধিপতিসকল হ’ল- তৈমন, ওমাৰ, চফো, কনজ অধিপতি।
  sus-A: مَنفّ نَشٍيٍ كٍلِ عٍسَيُ بْنسْي نٍيٍ نَن يَ؛ عٍسَيُ شَ دِ سِنفٍ عٍلِقَسِ
    شَ دِيٍ نَن يَ؛ مَنفّيٍ تٍمَن، عٌمَرُ، سٍقٌ، كٍنَسِ،
  fra-SBL: 'Voici les chefs des fils d''Ésaü, les fils d''Éliphaz, premier-né d''Ésaü :
    le chef Théman, le chef Omar, le chef Zépho, le chef Kenaz,'
  hbo-hbo: אֵ֖לֶּה אַלּוּפֵ֣י בְנֵֽי־עֵשָׂ֑ו בְּנֵ֤י אֱלִיפַז֙ בְּכֹ֣ור עֵשָׂ֔ו אַלּ֤וּף
    תֵּימָן֙ אַלּ֣וּף אֹומָ֔ר אַלּ֥וּף צְפֹ֖ו אַלּ֥וּף קְנַֽז׃
  shp-NTPO: 'Jaskara ikax, ja Esaúkan chiní bakebaon koshibo iká iki, ja Elifazsen
    chiní bakebobiribi. Jishaman natobo iká iki, jaton joni koshibo: Temán, Omar,
    Sefó, Quenaz.'
  eng-WYCLIFFE: These weren the dukis of the sones of Esau; the sones of Elifath first
    gendrid of Esau, duk Theman, duyk Omar,
  pjt-pjt: Kaya nyanga palula tjanalanguṟu Iitjuku walytja tjuṯa mulararingu maḻatja
    maḻatja. Panya Iitjuku katja ngaṉmanyitjanguṟu Ilipatjalanguṟu palumpa walytja
    ma-tjuṯaringu, panya katja tjuṯanguṟu ini nyanga tjanalanguṟu Timanta, Uumala,
    Tjipula, Kinatjala, Katamala, Ama-likala tjanalanguṟu. Nyanga paluṟu tjanaya panya
    Iitjuku pulampa Ataku pakaḻi tjuṯa.
  cwe-cwe: Wano ni wakulu wowalawile muna uwelesi wa Esau. Elifazi yoyakalile chaudele
    wa Esau kaweleka Temani na Omali na Zefo na Kenazi
  bgs-bgs: Ni gó tô ngadan katô mga rubbad i Esau na inému mga ágpangulun. Tô mga
    gabatà i Elifas na tambang kaké batà i Esau inému mga ágpangulun, tô gó si Teman,
    si Omar, si Sefo, si Kenas,
  kik-kik: 'Nao aya nĩo maarĩ anene thĩinĩ wa njiaro cia Esaũ: Ariũ a Elifazu irigithathi
    rĩa Esaũ: Anene maarĩ Temani, na Omari, na Zefo, na Kenazu,'
  ksr-ksr: 'Iisoowaa gbiliuruta tuuŋa tuuŋa yoŋoo eja poŋgia ii kokaeŋ: Iisoowaa meria
    mutuya Elifaz iwaa merauruta eja poŋ koloogiti, ii qagia Teman, Omar, Zefo, Kenaz,'
  fra-NCL: 'Voici les chefs des tribus issues des fils d’Esaü. Fils d’Eliphaz, premier-né
    d’Esaü : le chef Théman, le chef Omar, le chef Sépho, le chef Cénez,'
  cek-AK: Esau ih caanawk thungah angraeng acaeng ah kaom kaminawk loe, Esau ih calu
    Eliphaz ih caanawk thung hoiah Teman, Omar, Zepho hoi Kenaz,
  xla-xla: Epapele dulu dla Iso ya꞉llu Adata himili maseyemala Elipas tle elele meyelope
    meyelope dle iwolota ha꞉ha꞉iyo, Teman so, epo Omal so, epo Sepo so, epo Kenas
    so, epo Kola so, epo Gatam so, epo Amalek so. Epedeme elele meyelope meyelope
    dle iwoloye Edom mo dla ha꞉ha꞉iyo.
  cuk-cuk: 'Esaú-e-wagan dule-idumaladga-gusmaladi, wemalad: Esaú-machi-gebesailagined,
    Elifaz. Elifaz-e-masmala dule-idumaladga-gusmarmogadi, wemalad: Temán, Omar, Zefo,
    Cenaz,'
  uig-CYR: 'Әсавниң әвлатлириниң ичидин төвәндики әмирләр чиққан: — Әсавниң тунҗа
    оғли Елифазниң оғуллиридин: — әмир Теман, әмир Омар, әмир Зәфо, әмир Кеназ,'
  tel-2017: ఏశావు కొడుకుల్లో తెగల నాయకులు ఎవరంటే, ఏశావు మొదటి సంతానమైన ఎలీఫజు కొడుకులు
    తేమాను, ఓమారు, సెపో, కనజు,
  hat-BSA: Men chèf a fis Ésaü yo. Fis Éliphaz yo, premye ne Ésaü a, se chèf Théman,
    chèf Omar, chèf Tsepho, chèf Kenatz,
  kos-kos: 'Pa inge sou lulap ma tuku ke fwilin tulik natul Esau. Eliphaz, wen se
    omeet natul Esau, pa sifen sou lulap inge: Teman, Omar, Zepho, Kenaz,'
  hbo-WLC: אֵ֖לֶּה אַלּוּפֵ֣י בְנֵֽי־עֵשָׂ֑ו בְּנֵ֤י אֱלִיפַז֙ בְּכ֣וֹר עֵשָׂ֔ו אַלּ֤וּף
    תֵּימָן֙ אַלּ֣וּף אוֹמָ֔ר אַלּ֥וּף צְפ֖וֹ אַלּ֥וּף קְנַֽז׃
  ibo-ibo: Ndị a bụ ọnụmara si nʼetiti ụmụ ụmụ Ịsọ. Site nʼetiti ụmụ Elifaz, ọkpara
    Ịsọ, e nwere Ọnụmara Teman, ọnụmara Ọmaa, ọnụmara Zefo, ọnụmara Kenaz.
  ory-ory: ଏଷୌର ସନ୍ତାନମାନଙ୍କ ରାଜାବଳୀ। ଏଷୌର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଯେ ଇଲୀଫସ୍‍, ତାହାର ପୁତ୍ର ରାଜା
    ତୈମନ୍‍ ଓ ରାଜା ଓମାର୍ ଓ ରାଜା ସଫୋ ଓ ରାଜା କନସ୍‍
  wmt-wmt: '@see-verse:GEN.036.014'
  chk-chk: Iwe, ikkei ir ekewe samol me lein ekewe mwirimwirin Esau. Elifas nöün Esau
    we mwänichi, nge nöün kewe mwän ir samol iter Teman, Omar, Sefo, Kenas,
  ssd-ssd: Esau tuku ndare mbolŋge kuasmbi afu pronaig ta teŋenmba. Esau tuku kiŋo
    mulum Elifas nu Teman mbal Omar mbal Sefo mbal Kenas mbal
  rop-rop: '@see-verse:GEN.036.014'
  ukr-1871: 'Се були дуки в синів Езавових. Синове Єлифаса, первеньця Езавового: дука
    Теман, дука Омар, дука Зефа, дука Кенас,'
  eng-AOI: Esau was the ancestor of many people. His first son Eliphaz was the father
    of the leaders called Teman, Omar, Zepho, Kenaz,
  yon-yon: Keke Isau ye awoyambed korok korok keriwen. Isau ye wonob dana Elifas ye
    karub dana kuu korok korok keriwen kuu Teman yoom Omar yoom Sefo yoom Kenas yoom
  bch-bch: 'Iso itubtub edengada tiuot madidnga. Iso inat lautabe Elipas ele gergeu
    toa muriai tiuot madidnga, edad ga bedane: Teman ga Omar ga Sepo ga Kenas'
  deu-1951: 'Das sind die Fürsten unter den Söhnen Esaus. Die Söhne Eliphas, des ersten
    Sohnes Esaus, waren diese: Der Fürst Teman, der Fürst Omar, der Fürst Zepho, der
    Fürst Kenas,'
  eng-JPS: 'These are the chiefs of the sons of Esau: the sons of Eliphaz the first-born
    of Esau: the chief of Teman, the chief of Omar, the chief of Zepho, the chief
    of Kenaz,'
  ubr-ubr: 'Atonio on dam ta ta Esau emon. On natun ainau orot wabin Eliphaz on nanatun
    wabis on: Teman, Omar, Zepho, Kezaz, Korah, Gatam a Amalek, osi engon on Esau
    awan Adah on wawan orot.'
  srp-1865: 'Ovo su starješine sinovima Isavovijem: sinovi Elifasa prvenca Isavova:
    starješina Teman, starješina Omar, starješina Sofar, starješina Kenez,'
  lug-lug: 'Bano be bakulu b’enda ya Esawu: Enda ya Erifaazi omubereberye wa Esawu:
    Temani, ne Omali, ne Zefo, ne Kenazi,'
  heb-heb: אלה אלופי בני עשו בני אליפז בכור עשו אלוף תימן אלוף אומר אלוף צפו אלוף
    קנז׃
  ben-IRV: এষৌর বংশধরদের দলপতিরা এই। এষৌর বড় ছেলে যে ইলীফস, তার ছেলে দলপতি তৈমন,
    দলপতি ওমার,
  pan-pan: 'ਇਹ ਏਸਾਓ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਮੁਖੀਏ ਸਨ: ਏਸਾਓ ਦੇ ਪਹਿਲੌਠੇ ਪੁੱਤਰ ਅਲੀਫਾਜ਼ ਦੇ ਵੰਸ਼
    ਵਿੱਚੋਂ ਤੇਮਾਨ, ਓਮਾਰ, ਸਫੋ, ਕਨਜ਼,'
  mwp-mwp: Isawan kazingu buwayl pawpa kedha; Isawan kuykuyg kazi Elipaz nuy thabi
    buwaypa kuyku mabayg aymaydhin. Nungu garkaz kazil mura buway kuyku mabaygal aymoeydhin,
    thanamun nelay itha kedha; Teman, Omar, Zepo, Kenaz
  mya-JVB: ဧသော သား တို့တွင် ဗိုလ် လုပ်သောသူဟူမူကား ၊ သားဦး ဧလိဖတ် ၏သား ဗိုလ် တေမန်
    ၊ ဗိုလ် ဩမရ ၊ ဗိုလ် ဇေဖေါ ၊ ဗိုလ် ကေနတ်၊
  tte-O: Bwaite siya Iso natunao tatao ali tautaubalao susu kolili siyawatagilima
    esaliyao bwaitete. Iso natuna tobagubaguna Elipasi iya susu bwaite tubuli, Temani,
    Omelu, Sepo, Kenasi,
  tbg-tbg: 'Isora naintinavu vo anku vo anku vika qokanavu vaura. Isora maaqu hoqarenaava
    Elifaasiva maa ankunavuka qova vaura: Temaanira, Omaara, Sepora, Kenaasira, Koraara,
    Gataamura, Amarekira. Vinavuka Isora naata Adaara naintinavu vaura.'
  hmo-hmo: 'Lohia taudia Esau dekena amo idia vara edia ladana be inai: Elipasa, Esau
    ena vara guna natuna ese Temana bona Omara bona Sepo bona Kenasa,'
  ata-ata: Ta mitema ano ꞌo, aneꞌi ta tatila ane, Esau ꞌolu laposalaxu Elipasi muxalixaꞌa
    ualaualasiꞌa ano ꞌo, eiae Teman, Omaru, Sepo, Kenisi, Kola, Xatamu mo Amaleki.
    Aneꞌi e teitiitisou ualaualasiꞌa ne Elipasi ta ꞌolu. Aneꞌi ta tatila sou tuala
    tila ne Edomu, aneꞌi Ada ta xasixasie.
  nfa-nfa: Ana-èpu Esau se pahagꞌa lème, ka jꞌajꞌi mi suku ae-ae. Èci-èci ka dènge
    kapala suku ra. Ana-ana Elifas, dhu ana uuru nèti Esau, jꞌajꞌi kapala suku nèti
    suku Teman, suku Omar, suku Sefo, suku Kenas, suku Kora, suku Gatam dènge suku
    Amalek. Rèngu aaꞌi-aaꞌi seꞌe, ana-èpu nèti Esau dènge dhèu èmu na Ada.
  urd-urd: 'और ''ऐसौ की औलाद में जो रईस थे वह यह हैं: ''ऐसी के पहलौटे बेटे इलिफ़ज़
    की औलाद में रईस तेमान, रईस ओमर, रईस सफ़ी, रईस कनज़,'
  rus-SYN: 'Вот старейшины сынов Исавовых. Сыновья Елифаза, первенца Исавова: старейшина
    Феман, старейшина Омар, старейшина Цефо, старейшина Кеназ,'
  cbt-NTPO: 'Isao shinpita huëntono''sa hua''anëntopisopitaso'', isopita: Timan, Omaro,
    Sipo, Catan, Quinasi, Cori, Amarico, inapita. Sha''huitëranquëmaso chachin Isao
    paninanënso'', Iripasi itopi. Ina hui''ninpitaso'', Itomo no''paquë Isao shinpita
    huëntono''sa'', hua''anëna ya''conpi. Ya''ipi inapita Ata aminpita. Niohuironta
    Isao hui''nin chachin ninin. Ina hui''ninpitanta'', isopita: Naato, Siran, Sama,
    Misa, inapita. Inapitanta Itomo no''paquë Isao shinpita huëntono''sa'', hua''anëna
    ya''conpi. Ya''ipi inapitaso'', Pasima aminpita. Sha''huitëranquëmaso chachin
    Ano hui''nin Aoripama itopiso hua''huinpitanta'', isopita: Quiosi, Caaran, Cori,
    inapita. Inapitanta Isao shinpita huëntono''sa hua''anëna ya''conpi. Ya''ipi ina
    hua''ano''sa'', Isao shinpita. Isaoso'', Itomo itopi anta''.'
  bqc-SIM: 'Esau bui dezi káauↄ tↄ́n kɛ: Esau nɛgↄ̃ɛ sɛ̃́ia Ɛlifaza bui dezi káauↄ
    tↄ́n kɛ: Temani, Omaa, Zefo, Kenazi,'
  tcz-CHONGTHU: Hiche hohi Esau chate chilhahte phung choma hung lamkai ho ahi uve,
    Esau chapa tahpen chilhah ho Eliphaz a hung kikhai lha ho, Teman, Omar, Zepho,
    Kenaz ahin,
  mar-mar: 'एसावाचे वंशज आपापल्या कुळांचे सरदार झाले ते हे: एसावाचा पहिला मुलगा अलीपाज,
    त्याचे पुत्र: तेमान, ओमार, सपो, कनाज,'
  tcs-tcs: 'Dem pamlelain blo Iso i bin kam lida blo ol dipren pamlelain: Demwan ya
    i dem pamlelain uda bin kamaut prom Iso. Pas boi pikinini blo Iso i bin Elipaz
    uda ate blo dem pamlelain ya: Teman, Omar, Zepo, Kenaz,'
  qub-qub: Esaüpa guechpa wamran Elifazpa wamrancunapis mandaj caran. Paycuna caran
    Temán, Omar, Zefo, Cenaz,
  bqp-bqp: Isau buri kínanↄn dí. Isau daudu Ɛlifaza buri kínanↄn Temana, Omaa, Zefo,
    Kenazi,
  hat-hat: 'Men chèf branch fanmi pitit pitit Ezaou yo. Men non tout pitit gason Elifaz,
    premye pitit gason Ezaou a: Se te Teman, Oma, Zefo, Kenaz,'
  eng-BSB: 'These are the chiefs among the sons of Esau. The sons of Eliphaz the firstborn
    of Esau: Chiefs Teman, Omar, Zepho, Kenaz,'
  tod-tod: 'Bolodama ɠundiɠiiti kaa, ti ɠulani Ezawu ná-doun zunuiti saama. Ezawu
    ná-doun mɔungi Elifaze, ná-doun zunuiti ti ɠɛni ga: kundiɠii Teeman, kundiɠii
    Wɔmaal, kundiɠii Sefo, kundiɠii Kenaze,'
  eng-WEBPB: 'These are the chiefs of the sons of Esau: the sons of Eliphaz the firstborn
    of Esau: chief Teman, chief Omar, chief Zepho, chief Kenaz,'
  kbq-kbq: Hagi Iso nagapinti kva eri'za eri'naza vahe zamagi'e. Isona agonesa ne'mofavre
    Elifasi ne' mofavre naga'mo'za kva eri'za eri'naza vahe zamagi'a Temani'e, Omari'e,
    Zefo'e, Kenazi'e,
  nhe-BL: 'Ama nimitzilhuis nopa tlayacanani ipan iteipa ixhuihua Esaú. Ipan iconehua
    Elifaz, iachtohui ejca Esaú, elque: Tlayacanani Temar, Omar, Zefo, Cenaz,'
  bus-bus: 'Isau bori kínanↄn yɛ̀: Isau daudu Ɛlifaza bori kínanↄn Temana, Omaa, Zefo,
    Kenazi,'
  gub-BL: 'Na''aw teko Ezau izuapyapyr waner xe wà: Ta''yr ipy Eripaz wiko 7 teko
    wanu romo, 7 wa''yr wanupe. Na''aw ta''yr waner xe wà: Temà, Omar, Zepo, Kenaz,'
  eng-DRA: 'These were dukes of the sons of Esau: the sons of Eliphaz the firstborn
    of Esau: duke Theman, duke Omar, duke Sepho, duke Cenez,'
  knf-knf: 'Bañaaŋ banwooŋ baweek ţi pntaali pampënnuŋ ţi Eŧawu biki biki : Baweek
    bampënnuŋ ţi Elifaŧ bajeenul bawo : Teman, Omar, Şefo, Kenaŧ, Korah,'
