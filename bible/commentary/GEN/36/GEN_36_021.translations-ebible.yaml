verse: GEN.036.021
translations:
  mal-C: ദീശോൻ, ഏസെർ, ദീശാൻ. ഏദോമിലെ സേയീരിന്റെ പുത്രന്മാരായ ഇവർ ഹോര്യരുടെ പ്രധാനികൾ
    ആകുന്നു.
  deu-TKW: Dison, Ezer und Disan. Dies sind die Häuptlinge der Horiter, die Söhne
    Seirs, im Lande Edom.
  lin-lin: Dishoni, Etseri mpe Dishani. Bango nde bakonzi ya libota ya Ori, mwana
    mobali ya Seiri, na mokili ya Edomi.
  cbr-NT: Disón, Éser 'imainun Disán akamax ka 'akánanti 'unáira unikaman 'apu 'iakëxa,
    ax ka Seír aín rëbúnki Edom kakë me anu tsókë 'iakëxa.
  eng-LSV: and Dishon, and Ezer, and Dishan; these [are] chiefs of the Horites, sons
    of Seir, in the land of Edom.
  bmu-bmu: Dison, Ezer aka Disan. Seirgö nahönurupŋi mi mutuk Edom gölmenöŋ Hor könagesö
    yeŋgö azi kembuŋina malgetka Isonöŋ könaŋgep kayök.
  eng-GNV: 'And Dishon, and Ezer, and Dishan: these are the Dukes of the Horites,
    the sonnes of Seir in the land of Edom.'
  eng-WEBSTER: 'And Dishon, and Ezer, and Dishan: these are the dukes of the Horites,
    the children of Seir in the land of Edom.'
  nhw-BL: Disón, Ezer huan Disán. Ya ni elque tlayacanani tlen horeos catli elque
    iixhuihua Seir ipan tlali Edom.
  swh-ONEN: Dishoni, Eseri na Dishani. Hawa ndio wana wa Seiri huko Edomu waliokuwa
    wakuu kwa Wahori.
  bba-bba: kɑ Disoni kɑ Esɛɛ kɑ Disɑni. Berɑ bɑ kuɑ Horibɑn sikɑdobɑ be bɑ wɑ̃ɑ Edɔmun
    temɔ sɑɑ yellun di.
  eng-KJVCPB: 'and Dishon, and Ezer, and Dishan: these are the dukes of the Horites,
    the children of Seir in the land of Edom.'
  cpy-cpy: Disón, Ezer, Disán. Riitakira jewariyitakiriri Jor-jatzi, itomipaeni Seir,
    nampitawori Edom-ki.
  mpx-mpx: Dison, Esa ge Disan. Bolau o heliya boda Holi ali un tonowakiliyau labi
    Idom elana.
  wbp-wbp: '@see-verse:GEN.036.020'
  luo-luo: Dishon, Ezer, kod Dishan. Yawuot Seir gi, mane odak Edom ema ne jodong
    jo-Hori.
  meu-meu: 'bona Dison bona Esere bona Disan: Hori lohiadia bunu, Seiri ese e havaradia
    Edom tanona ai.'
  npi-ULB: दीशोन, एसेर र दीशान जो त्यस देशका बासिन्दाहरू थिए । एदोमको देशमा सेइरबाट
    जन्मेका बासिन्दा होरीहरूका नजिकका घरानाहरू यी नै थिए ।
  yor-yor: Diṣoni, Eseri, àti Diṣani, àwọn wọ̀nyí olórí ènìyàn Hori, àwọn ọmọ Seiri
    ni ilẹ̀ Edomu.
  emp-NTPO: '@see-verse:GEN.036.020'
  ind-ind: '@see-verse:GEN.036.020'
  pes-OPCB: دیشون، ایصر، دیشان. اینها هستند نسل سعیر که از سران طایفه‌های حوری در
    سرزمین ادوم بودند.
  ssx-ssx: Disiono make Esa make Disiana꞉ makee.
  lcm-lcm: Dison, Eser na Disan. Riria vanang a keve nat ang si Seir. Kitapo ago eiang
    e Edom, kari keve tulava ri Or.
  aer-aer: '@see-verse:GEN.036.020'
  tgl-ULB: Dishon, Ezer, at Disan. Ito ay mga angkan ng mga Horeo, na mga naninirahan
    sa Seir sa lupain ng Edom.
  nop-nop: Dison, Esel eŋ Disan. Sea Edom niŋ me’walaŋ mihiŋiye indiŋdi me loloŋnit
    hatigiŋ.
  kca-kca: Дишон, Эцер пӑ Дишан. Щит хоррей йох ун икет, Сеир пŏхәт, Едом мўвән.
  cbu-NT: Dison, Eser, Disan. Aship an ichingaru kurakaam kinarangitamsinaya, Horewshuch
    tputs, Seirnandari wachinllinu Edomash tsap nllurtarangana anu.
  hui-hui: Disonobi Esebi Disanabi henego tibi Sia igini agali haguane dege howa Idomo
    dindiha Hoali hearu haru haga hene.
  wrs-wrs: Dison, Eser, Disan.
  mya-mya: '@see-verse:GEN.036.020'
  cbi-NTPO: Disón bain, Éser bain, naa Disán bain; entsalaa Hor chachi Seírnu sera'
    jimu bale ruku tiyamula deeve Edom tusha.
  bod-N: དི༌ཤོན། ཨེ༌བཟིར། དི་ཞན་བཅས༌སོ། །དེ་དག་ནི་ཨེ་དོམ་ཡུལ་གྱི་སེ་ཨིར་གྱི་བུ་རྣམས་ཏེ་ཧོར་མི་རིགས་ཀྱི་ཚོ་དཔོན་རྣམས་ཡིན༌ནོ།།
  wsk-wsk: Dishon, Ezer, se Dishan. Nuna suen la mu nunga kariimet nunga digo supuling
    bagakasan.
  kkl-kkl: Dision, Eser, apna Disianap. Edom so'oag Seir elmabo sikini yabo taek.
  sna-sna: Dhishoni, Ezeri naDhishani. Vanakomana ava vaSeiri muEdhomu vakanga vari
    madzishe avaHori.
  spa-BLM: Disón, Ezer y Disán. Estos son los jefes que vinieron de los horeos, los
    hijos de Seír en la tierra de Edom.
  beu-beu: '@see-verse:GEN.036.020'
  cac-cac: vin̈aj Disón, vin̈aj Ezer yed' vin̈aj Disán. Aton eb' tic yajalil chon̈ab'
    d'a scal eb' horeo, eb' yin̈tilal Seir, d'a yol yic Edom.
  swh-ULB: Dishoni, Ezeri, na Dishani. Hizi zilikuwa koo the Wahori, wenyeji wa Seiri
    katika nchi ya Edomu.
  bel-bel: Дышон, Эцэр і Дышан. Гэтыя старэйшыны Харэяў, сыноў Сэіра, у зямлі Эдома.
  deu-ELBBK: und Dischon und Ezer und Dischan. Das sind die Fürsten der Horiter, der
    Söhne Seirs, im Land Edom.
  mbb-OT: Dishon, Ezer, wey Dishan. Nehimu sikandan he menge pengulu te menge Hurhanen
    he meǥinged diyà te Edom.
  msc-msc: Disɔn, Esɛri a ni Disan. Seyiri dencɛilu le woilu ri, mɛnilu kɛra Horilu
    la kabilabatii ri Edɔmu bɔnsɔn na jamana rɔ.
  mal-2015: അനാ, ദീശോൻ, ഏസെർ, ദീശാൻ; ഇവർ എദോംദേശത്തു സേയീരിന്റെ പുത്രന്മാരായ ഹോര്യപ്രഭുക്കന്മാർ.
  tuo-NT: Disón, Ezer, Disán nicãrã niwã. Na horeo masã wiorã nicãrã niwã. Edom diꞌtapʉre
    Seir pãrãmerã nituriarã nicãrã niwã.
  gup-gup: Dishon, Ezer, dja Dishan. Bedda nawu bebeywurd nuye Seir kore Edom nawu
    bindimarnewohrnani kore nawu birringeyyoy Hor.
  met-met: Dison, Eser xaung Disan. Adi li Seir garandi duwa mana titia Idom. Hordi
    yanamidingdi.
  gvs-gvs: Disoni, Eseri be Disani. Ame bodayadi Seira tubunao Idom goi sikaaiyaka.
    Tauyadi dala Kori adi tovakumgoyao.
  rmc-rmc: o Dišon, o Ecer the o Dišan. Kala hine o Choričanengre kmeňi le Seirostar
    andral e phuv Edom.
  nlg-nlg: Dishon, Ezer ma Dishan. Raeni na lei vike ni kemana Hor, na lei vavatana
    Seir, te ghahaa tana butonikomu i Edom.
  dgr-DOGNT: Dıshon, Ezer, eyıts'ǫ Dıshan. Eyı dǫ łǫ̀hdı̨ sìı edèot'ı̨ gha k'àowo
    gı̨ı̨lı̨.
  pes-OPV: و دیشون و ایصر و دیشان. اینانند امرای حوریان و پسران سعیر در زمین ادوم.
  ron-1924: Дишон, Ецер ши Дишан. Ачештя сунт кэпетенииле хорицилор, фиий луй Сеир,
    ын цара Едом.
  ben-OBCV: দিশোন, এৎসর ও দীশন। ইদোমে সেয়ীরের এই ছেলেরা ছিলেন হোরীয় বিভাগীয় প্রধান।
  lex-lex: mak klernohora Ana de, Disyona, mak klernohora Disyon de, Esera, mak klernohora
    Eser de, Disyana. Gari hoho'a hade. Hare de ed maka kla' o'ta-mata la Seir a'nani
    ri makden Hori.
  rgu-rgu: '@see-verse:GEN.036.020'
  som-som: iyo Dishon, iyo Eeser, iyo Diishaan. Kuwanu waa ugaasyadii reer Xor, oo
    ahaa ilma Seciir oo degganaa dhulkii Edom.
  lat-VUC: 'et Dison, et Eser, et Disan: hi duces Horræi, filii Seir in terra Edom.'
  aoi-aoi: iya Dijina iya Ejera umba neningarija-langwa nakina Dijena. Warne-ka warninikuwena
    Jeyira-langwa wurrububungkawa WarningiYari-langwa warnumamalya Yiduma-manja angalya
    wurrakina-da.
  eng-ASVBT: 'and Dishon and Ezer and Dishan: these are the chiefs that came of the
    Horites, the children of Seir in the land of Edom.'
  mna-mna: '@see-verse:GEN.036.020'
  ita-1885: Questi furono i duchi degli Horei, figliuoli di Seir, nel paese degl'Idumei.
  eng-LXXUP: and Dishon, and Ezer, and Dishan. These are the chiefs of the Horite,
    the son of Seir, in the land of Edom.
  eng-ULB: Dishon, Ezer, and Dishan. These were the clans of the Horites, the inhabitants
    of Seir in the land of Edom.
  spa-VBL: Disón, Ezer y Disán; eran los jefes de la tribu de los horeos, los descendientes
    de Seír en la tierra de Edom.
  fra-_FOB: Voilà les chefs des Horiens, fils de Séir, au pays d'Édom.
  mal-mal: അനാ, ദീശോൻ, ഏസെർ, ദീശാൻ; ഇവർ ഏദോംദേശത്ത് സേയീരിന്റെ പുത്രന്മാരായ ഹോര്യപ്രഭുക്കന്മാർ.
  urd-GVR: Dīson, Esar aur Dīsān the. Saīr ke yih beṭe Mulk-e-Adom meṅ Horī qabīloṅ
    ke sardār the.
  suz-BL: दीशोन, एजेर नु दीशान बाक्‍मा बाक्‍त। मेकोपुकी एदोम रागी ङा सेइर आ तौ होरी
    आन दाते ङा ठेयब मुर बाक्‍मा बाक्‍त।
  ita-1927: Ana, Dishon, Etser e Dishan. Questi sono i capi degli Horei, figliuoli
    di Seir, nel paese di Edom.
  ckb-ckb: دیشۆن، ئێچەر و دیشان. ئەمانەش میرانی حۆرییەکانن، کوڕانی سێعیر لە خاکی ئەدۆم.
  eng-BBE: 'Dishon, Ezer, and Dishan: these are the chiefs of the Horites, offspring
    of Seir in the land of Edom.'
  crx-NTPO: Dishon, Ezar 'ink'ez Dishan. 'Enne Hor whut'enne budayi, Seir ooye'ke
    Edom yun k'ut.
  kan-OKCV: ದೀಶೋನ್, ಏಚೆರ್, ದೀಶಾನ್ ಇವರು ಎದೋಮ್ ದೇಶದಲ್ಲಿದ್ದ ಸೇಯೀರನ ಮಕ್ಕಳಾದ ಹೋರಿಯರ ಮುಖಂಡರು.
  bbb-bbb: '@see-verse:GEN.036.020'
  tam-2017: திஷோன், ஏத்சேர், திஷான் என்பவர்கள்; இவர்களே ஏதோம் தேசத்தில் சேயீரின் மகன்களுமாகிய
    ஓரியர்களுடைய சந்ததியாயிருந்த பிரபுக்கள்.
  spa-RV-1909: 'Disón, Ezer, y Disán: estos son los duques de los Horeos, hijos de
    Seir en la tierra de Edom.'
  ron-BTF: Şi Dişon şi Eţer şi Dişan; aceştia sunt conducătorii horiţilor, copiii
    lui Seir în ţara lui Edom.
  eng-WEBP: Dishon, Ezer, and Dishan. These are the chiefs who came of the Horites,
    the children of Seir in the land of Edom.
  eng-FBV: Dishon, Ezer, and Dishan; they were the tribal leaders of the Horites,
    the descendants of Seir in the land of Edom.
  nld-1939: Verder Disjon, Éser en Disjan. Ze zijn de stamhoofden van de Chorieten,
    de zonen van Seïr, in het land Edom.
  nch-BL: Disón, Ezer huan Disán. Ya ni elque tayacanani ten horeos cati elque iixhuihua
    Seir ipan tali Edom.
  tfr-NTPO: Disón, Ezer, Disán.
  vie-1934: Đi-sôn, Eùt-xe, và Đi-san. Đó là mấy con trai của Sê-i-rơ, trưởng tộc
    dân Hô-rít, ở tại xứ Ê-đôm.
  hin-CV: दिशोन, एज़र तथा दिशान. ये सभी एदोम देश के वे प्रधान हैं. जो होरियों के वंश
    के सेईर के पुत्र हैं.
  eng-OURB: Dishon, Ezer, and Dishan. These are the chiefs who came of the Horites,
    the children of Seir in the land of Edom [Red].
  spa-BES: 'Disón, Ezer y Disán: estos son los jefes de los horeos, hijos de Seir,
    en la tierra de Edom.'
  tdx-tdx: naho i Disone, naho i E’tsere, vaho i Disane; ie ro talè’ o nte-Khorio,
    ana’ i Seire an-tane’ Edome ao.
  vid-vid: na Dishoni na Eseli na Dishani, chila yumwe nayali mkulu wa nhanzi ya heye
    mli wala Waholi wa lulelo lwa Seili, kuli isi ya Edomu.
  pwg-pwg: Dison, Eseru ma Disan. Weni tomotomowisi na Seya natunatuna ma ti na Hori
    damsi i kiikiivavo.
  eng-OKE: and Dishon, and Etser, and Dishan. These are the chieftains of the Choraai,
    the sons of Seir, in the land of Edom.
  tha-KJV: ดี​โชน เอเซอร์​และดี​ชาน คนเหล่านี้เป็นเจ้านายของคนโฮรี ผู้​เป็นบุตรของเสอีร์ในแผ่นดินเอโดม
  por-BR-2018: 'Disom, Eser, e Disã: estes são os duques dos horeus, filhos de Seir
    na terra de Edom.'
  bco-bco: '@see-verse:GEN.036.020'
  deu-ELO: Das sind die Fürsten der Horiter, der Söhne Seirs, im Lande Edom.
  ktm-ktm: '@see-verse:GEN.036.020'
  caa-caa: Y ayan e Disón y e Éser y e Disán. Pues jaxirobꞌ cꞌotoy quetpobꞌ tata viejobꞌirobꞌ
    tujor tunor tin e turobꞌ tama e lugar Edom.
  eng-WYC-2018: and Dishon, and Ezer, and Dishan; these dukes were of Horites (or
    these were the leaders of the Horites), the son[s] of Seir, in the land of Edom.
  epo-epo: kaj Diŝon kaj Ecer kaj Diŝan. Tio estas la ĉefoj de la Ĥoridoj, filoj de
    Seir, en la lando de Edom.
  uig-PIN: '@see-verse:GEN.036.020'
  beo-beo: '@see-verse:GEN.036.020'
  tpi-OTNT: na Dison na Eser na Disan. Ol dispela man ol i pikinini bilong Seir na
    ol i stap hetman bilong ol lain Hor long kantri Idom.
  hau-SA: Dishon, Ezer da Dishan. Waɗannan su ne manyan Horiyawa, ’ya’yan Seyir, maza,
    a ƙasar Edom.
  udu-udu: Dishun dhala Iisar dhala Dishan mo uni gwansan ita itap̱aŋ ’Kwani gi Pan
    Huri mo kun ta iya/ ma Si/iir e bampa/ Pan Aduum mo.
  uig-LAT: '@see-verse:GEN.036.020'
  nde-nde: uDishoni, u-Ezeri loDishani. La amadodana kaSeyiri e-Edomi ayeyizinduna
    zamaHori.
  ton-ton: Mo Tisoni, mo ʻEseli, mo Tisani ko e ngaahi ʻeiki ʻoe kakai Hoa, ko e fānau
    ʻa Seia, ʻi he fonua ko ʻItomi.
  ces-1613: A Dison, Eser a Dízan. Ta jsou knížata Horejská, synové Seir, v zemi Idumejské.
  eko-eko: Diishoni, Eseeri na Diishani. Apa aari mahaakhimu a nti wa Hoori, aana
    a Seyiiri nti wa Edomu.
  nss-nss: Tison, Eser, pe Tisan. Yihu ara hu noru Seyir kamai, pe husarayah pohon
    para payumwa wum tahu Hor ita nondriya kol namandran Etom.
  eng-WMB: Dishon, Ezer, and Dishan. These are the chiefs who came of the Horites,
    the children of Seir in the land of Edom.
  tam-TCV: திஷோன், ஏசேர், திஷான். ஏதோமிலிருந்த சேயீரின் இந்த மகன்கள் ஓரியரின் வம்சத்தலைவர்கள்
    ஆவர்.
  ceb-ULB: Dishon, Ezer, ug Dishan. Mao kini ang mga banay sa mga Horitihanon, ang
    mga lumulupyo sa Seir nga yuta sa taga-Edom.
  mkn-mkn: '@see-verse:GEN.036.020'
  pol-UBG: Diszon, Eser i Diszan. To są książęta Chorytów, synowie Seira w ziemi Edom.
  agr-agr: Disón, Éser, Disán aatus aajakui. Juju aajaku ainawai Seíra uchiji wegantu
    aidau horeo aents wegaunum akiinau aina nuna apuji aidau Edom nugkanum batsamsau
    aina nunú.
  kyc-kyc: Nakama Siyana ikinyingi dupwa yuu Itome Ori wambunya rakange kyawa ingyuo
    nakama yuu dokona range akali ingyuo kareyami.
  urd-GVU: دیسون، ایصر اور دیسان تھے۔ سعیر کے یہ بیٹے ملکِ ادوم میں حوری قبیلوں کے
    سردار تھے۔
  deu-1912: Das sind die Fürsten der Horiter, Kinder des Seir, im Lande Edom.
  ntj-ntj: '@see-verse:GEN.036.020'
  row-row: '@see-verse:GEN.036.020'
  kan-2017: ದೀಶೋನ್, ಏಚೆರ್, ದೀಶಾನ್ ಇವರು ಎದೋಮ್ಯರ ದೇಶದಲ್ಲಿ ಸೇಯೀರನ ಸಂತತಿಯವರಾದ ಹೋರಿಯಲ್ಲಿ
    ಹುಟ್ಟಿದ ಮುಖಂಡರು.
  ena-ena: Mu Dison. Mu Eselɨ. Mu Disan. Nɨbɨlaŋ Seilɨ dɨ ninadinu. Nɨbɨlaŋ Holɨ hɨdɨlɨ
    agɨladɨ manɨgali hɨnihɨni Idom fɨli tɨbɨ agadɨ migɨlavɨhadami.
  tgo-tgo: Dison, Esa, na Disan. Iya Seir orumburumbuyeke thiyake inanji Idom na thiye
    Hor gharɨgharɨniye lenji randevivaŋgi.
  yap-yap: '@see-verse:GEN.036.020'
  tet-tet: '@see-verse:GEN.036.020'
  hlt-MCSB: Dishon, Ezer, Dishan paengpang kah kho aka sa Khori hoel Seir ca rhoek
    tih Edom kho kah Seir koca, Khori khoboei rhoek ni.
  mdy-ETH: ዲሾኔ፥ ዔፄሬንታ ዲሻኔንታኬ።
  twi-ASANTE: Dison, Eser ne Disan. Saa nnipa a wɔabobɔ wɔn din yi ne Horini Seir
    mmammarima a na wɔtete Edom asase so no nnipa atitire no.
  bhl-bhl: Dison im kunum mongom e, Esel im kunum mongom e, Disan im kunum mongom
    ete kale. Kunum mongom alik alik bi Idom aneng fian em emisik teinsiliw kasel
    kesiliw kale.
  con-NTPO: Disón, Ezer toya'caen Disán. Vandeccu tsu horeo'su nasundeccu, tsa Edom
    ande'su Seir omba'su dushundeccu.
  eng-WEBU: Dishon, Ezer, and Dishan. These are the chiefs who came of the Horites,
    the children of Seir in the land of Edom.
  bnp-bnp: e Disan, e Eser, e Dison. Re huriki a hariki nga e tuna e Seir, ri matakaria
    a kabu ne Hori na robo e Idom.
  wal-wal: Dishoona, Exeeranne Dishaana; hegeeti, Eedooma biittan de7iya Se7iira attuma
    naati, Hooretu halaqata.
  mgh-mgh: Tiisomimu, Eserimu ni Tisaamu. Ala phi mamwene o mahorewu, asaana a Seyiiri
    ilapo yo Etomi.
  acu-NT: '@see-verse:GEN.036.020'
  spa-PDDPT: Disón, Ezer y Disán. Tales fueron los jeques de los hurritas, hijos de
    Seír en la tierra de Edom.
  gun-gun: Disom, Eser ha'e Disã. Ha'e va'e kuery ma horeu kuery ruvixa, horeu regua
    Seir ra'y meme ikuai Edom yvy re.
  agu-BL: Disón, Ezer tu Disán. Ya'stzun yi e' yi e' cawun squibaj yi e' aj Hor. E'
    cu'n xonl Seir yi cho'n najlche' swutz yi luwar yi na bi'aj Edom.
  eng-PEV: – Dishon – Ezer – Dishan All those men were Seir’s sons, and they were
    the leaders for their clans in Edom country.
  ilo-ULB: Dison, Ezer ken Disan. Dagitoy dagiti puli dagiti Horeo, dagiti agnanaed
    idiay Seir iti daga ti Edom.
  kpg-kpg: '@see-verse:GEN.036.020'
  uig-ARA: '@see-verse:GEN.036.020'
  bsp-bsp: Disɔŋ, Esɛr, kɔ Disaŋ. Abɛ aHori ŋɔ akakɔ, awut a Sehir nde atɔf ŋa Edɔm.
  mbs-mbs: si Dison, si Eser, aw si Disan. Se menge batà i Seir, yan se menge datò
    te tege Hori mig-ogpà doton te Edumea.
  tof-tof: Disyon, Ezerr, akó Disyan. Ini Orr pamkolpamab zitül singüldü balngomól
    pam koralórr, ngaen Idom tüpdü nidi ngyabenónóp.
  sus-sus: Dison, Eseri, nun Disan. Xori mangɛe nan na ki naxee fatanxi Seyiri bɔnsɔɛ
    ra Edon bɔxi ma.
  pon-2006: '@see-verse:GEN.036.020'
  jae-jae: Dison, Eser ma Disan. Seir latui êsêac, taŋ têtu lau gamêŋ Horŋa nêŋ kasêga
    aŋga gamêŋ Edom.
  ksd-ksd: ma Dison, ma Eser, ma Disan; go diat ra umana luluai dia ga vana rikai
    tai ra umana te Kori, a umana natu i Seir, ta ra gunan Edom.
  tur-YTC: Dişon, Eser, Dişan. Edom diyarında Horlular’dan gelen Seiroğulları’nın
    beyleri bunlardır.
  bel-N: Дышон, Эцэр і Дышан. Гэта князі Харэяў, сыны Сэіра ў зямлі Эдом.
  grc-BRENT: καὶ Δησὼν, καὶ Ἀσὰρ, καὶ Ῥισών· οὗτοι ἡγεμόνες τοῦ Χοῤῥαίου, τοῦ υἱοῦ
    Σηεὶρ ἐν τῇ γῇ Ἐδώμ.
  ind-AYT: Disyon, Ezer, dan Disyan. Itulah kepala kaum Hori, keturunan Seir di tanah
    Edom.
  lid-lid: '@see-verse:GEN.036.020'
  nya-nya: Disoni, Ezeri ndi Disani. Amenewa ndiwo ana a Seiri a ku Edomu ndipo analinso
    mafumu a Ahori.
  hrv-hrv: Dišon, Eser i Dišan. To su koljenovići Horijci, sinovi Seirovi, u zemlji
    edomskoj.
  mps-mps: tama me Dison, me Eser, me Disan. Te bidi dabe augwali te Hor hanigo tobolu
    bidi hani dabe da, tama augwali te Seirgo wai dabe te Idom pedai badu dao.
  llg-llg: '@see-verse:GEN.036.020'
  tpi-tpi: na Dison na Eser na Disan. Ol dispela man ol i pikinini bilong Seir na
    ol i stap hetman bilong ol lain Hor long kantri Idom.
  dan-1931: Disjon, Ezer og Risjon. Det var Horitternes Stammehøvdinger, Se'irs Sønner
    i Edoms Land.
  vie-OVCB: Đi-sôn, Ét-xe, và Đi-san. Đó là các con trai của Sê-i-rơ, trưởng gia tộc
    người Hô-rít, trong đất Ê-đôm.
  lbk-lbk: '@see-verse:GEN.036.020'
  guj-2017: દિશોન, એસેર તથા દિશાન. તે સેઈર હોરીઓના કુટુંબનાં સરદારો જે અદોમ દેશમાં
    થયા એ હતા.
  byr-byr: '@see-verse:GEN.036.020'
  awx-awx: Dison, Eser, äwä Disan yang. Seirde wawaxu uläkwäxu Idomkätanu inä bapunäle
    yakap äminde yiwikin.
  pon-2006A: '@see-verse:GEN.036.020'
  por-BRBSL: Dishon, Ezer, e Dishan. Estes são os chefes que vieram dos Horitas, os
    filhos de Seir, na terra de Edom.
  cth-cth: Dishon, Ezer, Dishan tinaw teh Edom ram e Seir capa Hor koehoi ka khe e
    khobawinaw doeh.
  twi-twi: Dison, Eser ne Disan. Saa nnipa a wɔabobɔ wɔn din yi ne Horini Seir mmabarima
    a na wɔtete Edom asase so no nnipa atitiriw no.
  hlt-hlt: Dishon, Ezer, Dishan paengpang kah kho aka sa Khori hoel Seir ca rhoek
    tih Edom kho kah Seir koca, Khori khoboei rhoek ni.
  tbz-SIM: '@see-verse:GEN.036.020'
  msy-2020: Dison, Eser ko Disan. Ezɨ kar Seirɨn otariba, me uan adarazir dakozibar
    dapanibar ikia Idomɨn nguazimɨn iti.
  txq-txq: '@see-verse:GEN.036.020'
  aaz-aaz: '@see-verse:GEN.036.020'
  azb-azb: Dişon, Eser və Dişan. Edom torpağında başçılıq edən Xorlu Seirin oğulları
    bunlardır.
  eng-DBY: and Dishon, and Ezer, and Dishan. These are the chiefs of the Horites,
    the sons of Seir in the land of Edom.
  hin-2017: 'दीशोन, एसेर, और दीशान: एदोम देश में सेईर के ये ही होरी जातिवाले अधिपति
    हुए।'
  wol-KYG: ak Dison ak Eser ak Disan. Ñooñooy làngi waa Or, di sëti Seyir ya ca réewum
    Edom.
  swp-swp: Disoni, Esera, eo Disani, isi Hori tataodi edi babadayao, Seira nanatunayao
    Edoma tanona eai.
  bjr-bjr: '@see-verse:GEN.036.020'
  eng-YLT: and Dishon, and Ezer, and Dishan; these [are] chiefs of the Horites, sons
    of Seir, in the land of Edom.
  heg-NTPO: '@see-verse:GEN.036.020'
  ptu-ptu: Disyon, Ezer, anna Disyan. Padam too inde peänäsanna Seir nene to naponene
    to Hori dio Edom.
  bzd-NTPO: Disón, Éser, ena Disán. E'pa dör Seír ala'r wëpa. Ie'pa dör horeowak wökirpa
    bak se̱nuk Edom.
  kwf-kwf: '@see-verse:GEN.036.020'
  eng-WYC-2017: and Dishon, and Ezer, and Dishan; these dukes were of Horites, the
    son[s] of Seir, in the land of Edom.
  eng-WMBB: Dishon, Ezer, and Dishan. These are the chiefs who came of the Horites,
    the children of Seir in the land of Edom.
  spp-spp: '@see-verse:GEN.036.020'
  aey-aey: '@see-verse:GEN.036.020'
  urd-GVH: दीसोन, एसर और दीसान थे। सईर के यह बेटे मुल्के-अदोम में होरी क़बीलों के
    सरदार थे।
  rug-rug: '@see-verse:GEN.036.020'
  gaz-gaz: Diishoon, Eezerii fi Diishaan. Ilmaan Seeʼiir kanneen biyya Edoom keessaa
    kunneen hangafoota hoorotaa turan.
  fra-LSG: Dischon, Étser, et Dischan. Ce sont là les chefs des Horiens, fils de Séir,
    dans le pays d’Édom.
  yal-yal: nun Dison nun Eseri e nun Disan. Seyiri a diine yi findi Xori mangane ra
    Edɔn yamanani.
  gum-gum: Disón køben, Ezer køben, Disán købengue. Iig tru Seirweinukkurri amrrub
    misaamera, Edom pirau horeosmeran nøm asha karubelø nørreelø købig køn.
  iou-iou: '@see-verse:GEN.036.020'
  haw-1868: 'O Disona, o Ezera, a o Disana: o lakou na makualii o ka Hori, o na keikikane
    a Seira, ma ka aina o Edoma.'
  arb-NAV: وَدِيشُونُ وَإِيصَرُ وَدِيشَانُ. هَؤُلاءِ هُمْ رُؤَسَاءُ قَبَائِلِ الْحُورِيِّينَ
    مِنْ بَنِي سِعِيرَ الْمُقِيمِينَ فِي أَرْضِ أَدُومَ.
  adz-adz: Dison, Etser da Disan. Rib arigi Seir narun rusan da garam Hor garam gudzun
    rusan imingꞌ intap Idom.
  ewe-ewe: Dison, Ezer kple Disan. Wonye viŋutsuwo na Horitɔ Seir le Edom, eye wonye
    fiawo.
  eng-LEE: And Dishon, and Etzer, and Dishan; these are the dukes of the Chorites,
    the children of Seir in the land of Edom.
  asm-FB: দিচোন, এচৰ আৰু দীচন। ইদোমত চেয়ীৰৰ এইসকল সন্তানেই হোৰীয়া বংশৰ অধিপতি হ’ল।
  sus-A: دِ سٌن، عٍسٍرِ، نُن دِ سَن. شٌرِ مَنفّيٍ نَن نَ كِ نَشٍيٍ قَتَنشِ سٍيِرِ
    بْنسْي رَ عٍدٌن بْشِ مَ.
  fra-SBL: Dishon, Ezer et Dishan. Ce sont là les chefs des Horites, fils de Séir,
    au pays d'Édom.
  hbo-hbo: וְדִשֹׁ֥ון וְאֵ֖צֶר וְדִישָׁ֑ן אֵ֣לֶּה אַלּוּפֵ֧י הַחֹרִ֛י בְּנֵ֥י שֵׂעִ֖יר
    בְּאֶ֥רֶץ אֱדֹֽום׃
  shp-NTPO: Disón, Eser, jainoax Disán. Ja jonibora iká iki, horeos jonibaon koshibo;
    Seirkan chiní bakebo, Edom mainmeabo.
  eng-WYCLIFFE: and Anam, and Dison, and Eser, and Disan; these duikis weren of Horrey,
    sone of Seir, in the lond of Edom.
  pjt-pjt: '@see-verse:GEN.036.020'
  cwe-cwe: na Dishoni na Eseli na Dishani. Wawo niwawo wakulu wa Waholi wa welesi
    wa Seili muna iisi ya Edomu.
  bgs-bgs: si Dison, si Eser, asta si Disan. Tô mga gabatà i Seir, tô gó é mga ágpangulun
    katô mga Horihanon na igóddô tun ta Edumea.
  kik-kik: na Dishoni, na Ezeri, na Dishani. Ariũ acio a Seiru nĩo maarĩ anene a Ahori
    kũu Edomu.
  ksr-ksr: Dison, Ezer ano Disan. Seirwaa merauruta ii wala Edom balonoŋ Hoor kanageso
    yoŋoo eja poŋgiaga laligogi Iisoonoŋ kanageŋ karo.
  fra-NCL: Dison, Eser et Disan. Ce sont là les chefs des Horréens, fils de Séir,
    au pays d’Edom. —
  cek-AK: Dishon, Ezer hoi Dishan; hae kaminawk loe Edom prae thungah kaom, Hor caphung
    thungah, angraeng acaeng ah kaom Seir ih capa ah oh o.
  xla-xla: '@see-verse:GEN.036.020'
  cuk-cuk: Disón, Ezer, degi, Disán. Wemala, Seir-e-wagan, Edom-yalaganba Horí-dulemar-e-idumaladga
    gusmalad.
  uig-CYR: '@see-verse:GEN.036.020'
  tel-2017: దిషోను, ఏసెరు, దీషాను. వీరు ఎదోము దేశంలోని శేయీరు కొడుకులైన హోరీయుల నాయకులు.
  hat-BSA: epi Dischon, Etser avèk Dischan. Sa yo se te chèf a Oryen yo, fis Séir
    yo, nan peyi Édom an.
  kos-kos: Dishon, Ezer, ac Dishan. Elos pa sou lulap lun mwet Hor, su wen natul Seir
    in acn Edom.
  hbo-WLC: וְדִשׁ֥וֹן וְאֵ֖צֶר וְדִישָׁ֑ן אֵ֣לֶּה אַלּוּפֵ֧י הַחֹרִ֛י בְּנֵ֥י שֵׂעִ֖יר
    בְּאֶ֥רֶץ אֱדֽוֹם׃
  ibo-ibo: Dishọn, Eza na Dishan. Ụmụ ndị ikom Sia nʼala Edọm, ha bụ ndị ọnụmara Hor.
  ory-ory: ଓ ଦିଶୋନ୍‍ ଓ ଏତ୍ସର ଓ ଦୀଶନ୍‍; ସେୟୀରର ଏହି ପୁତ୍ରଗଣ ଇଦୋମ ଦେଶର ହୋରୀୟ ବଂଶଜ ରାଜା
    ଥିଲେ।
  wmt-wmt: '@see-verse:GEN.036.020'
  chk-chk: Tison, Eser me Tisan. Ätekei ir ekewe samolun chon Hor nöün Seir kewe mwän
    mi nom lon ewe fanü Etom.
  ssd-ssd: '@see-verse:GEN.036.020'
  rop-rop: '@see-verse:GEN.036.020'
  ukr-1871: Та Дишон, та Єзер, та Дишан. Се дуки Горійські в синів Сеїрових в Едом
    землї.
  eng-AOI: Dishon, Ezer and Dishan. These sons of Seir were the leaders of the Horite
    people who lived in Edom.
  yon-yon: Dison yoom Eser yoom Disan yoom kwane. Yi kuu Idom aom Hordan yi korok
    korok keriwen.
  bch-bch: ga Dison ga Eser ga Disan. Gid panua toa ne, gid Seir ele gergeu arangaranga,
    be tiuot madidnga ngan gid panua Or toa timamado ngan tibur kapei Idom.
  deu-1951: Dison, Ezer und Disan. Das sind die Fürsten der Horiter, Kinder des Seir
    im Lande Edom.
  eng-JPS: and Dishon and Ezer and Dishan. These are the chiefs that came of the Horites,
    the children of Seir in the land of Edom.
  ubr-ubr: Dishon, Ezer a Disham, osi min Seir nanatun, Hor dam unis Edom nan simama.
  srp-1865: I Dison i Asar i Rison. To su starješine Horejima, sinovi Sirovi u zemlji
    Edomskoj.
  lug-lug: ne Disoni, ne Ezeri ne Disani. Abo be baava mu Bakooli, be baana ba Seyiri
    abaali mu nsi ya Edomu.
  heb-heb: ודשון ואצר ודישן אלה אלופי החרי בני שעיר בארץ אדום׃
  ben-IRV: দিশোন, এৎসর ও দীশন; সেয়ীরের এই ছেলেরা ইদোম দেশের হোরীয় বংশোদ্ভব দলপতি
    ছিলেন।
  pan-pan: ਦੀਸ਼ੋਨ, ਏਸਰ ਅਤੇ ਦੀਸ਼ਾਨ। ਅਦੋਮ ਦੇਸ਼ ਵਿੱਚ ਸੇਈਰ ਦੇ ਹੋਰੀ ਜਾਤੀ ਵਿੱਚੋਂ ਇਹ ਹੀ ਮੁਖੀਏ
    ਹੋਏ।
  mwp-mwp: '@see-verse:GEN.036.020'
  mya-JVB: ဒိရှုန် ၊ ဧဇာ ၊ ဒိရှန် တည်း။ ဤ သူတို့သည် ဧဒုံ ပြည် ၌ ဟောရိ အမျိုး၊ စိရ
    ၏သား တို့တွင် ဗိုလ် လုပ်သောသူဖြစ် သတည်း။
  tte-O: Daison, Esili yo Disani. Bwaite siya susu Olaiti kali tautaubalao.
  tbg-tbg: '@see-verse:GEN.036.020'
  hmo-hmo: bona Disona bona Esere bona Disana. Hori lohia taudia be inai, Seiri ese
    ia havaradia Edoma tano dekenai.
  ata-ata: mo Disoni mo Eseru mo Disan. Aneꞌi ane ualaualasiꞌa mupalaꞌa ꞌo ne, anu
    Seiru ta ꞌolu. Aneꞌi ta tatilasiꞌa ta mitema ne Xori no nano no tuala tila ne
    Edomu.
  nfa-nfa: '@see-verse:GEN.036.020'
  urd-urd: और दीसोन और एसर और दीसान; बनी श'ईर में से जो होरी रईस मुल्क — ए — अदोम
    में हुए ये हैं।
  rus-SYN: Дишон, Эцер и Дишан. Сии старейшины Хорреев, сынов Сеира, в земле Едома.
  cbt-NTPO: '@see-verse:GEN.036.020'
  bqc-SIM: Disↄ̃, Ezɛɛ, Disã.
  tcz-CHONGTHU: Edom gam'a cheng Seir chate langa pangho chu Horite chilhah ho chu
    Dishan, Ezer, chule Dishon ahiuve.
  mar-mar: दीशोन, एसर व दिशान. हे अदोम देशात सेईराचे पुत्र होरी वंशातील आपापल्या कुळांचे
    सरदार झाले.
  tcs-tcs: '@see-verse:GEN.036.020'
  qub-qub: '@see-verse:GEN.036.020'
  bqp-bqp: Disↄ̃, Ɛza kũ Disão.
  hat-hat: Dichon, Ezè ak Dichan. Se chèf moun peyi Ori yo sa. Yo se pitit gason Seyi
    nan peyi Edon.
  eng-BSB: Dishon, Ezer, and Dishan. They are the chiefs of the Horites, the descendants
    of Seir in the land of Edom.
  tod-tod: Dison, Eseel, ta Disan. Naati ka ti ga Ɠɔɔl nuiti ta-wolodama ɠundiɠiiti,
    Seyiil ná-doun zunuiti, Edɔme yooi zu.
  eng-WEBPB: Dishon, Ezer, and Dishan. These are the chiefs who came of the Horites,
    the children of Seir in the land of Edom.
  kbq-kbq: Disoni'ma, Eseli'ma, Disani'ma hu'za zamagra kva eri'za eri'naza Horaet'
    vahe, Seiri ne' mofavre Idomu mopafi mani'naza kva vahe zamagi'e.
  nhe-BL: Disón, Ezer huan Disán. Ya ni elque tlayacanani tlen horeos tlen elque iixhuihua
    Seir ipan tlali Edom.
  bus-bus: Disↄ̃, Ɛza kↄ̃n Disão.
  gub-BL: '@see-verse:GEN.036.020'
  eng-DRA: And Dison, and Eser, and Disan. These are dukes of the Horrites, the sons
    of Seir in the land of Edom.
  knf-knf: Dişon, Eşer, na Dişan bukuŋ bawooŋ baweek biki bahorit, babuk Ŧeyir du
    uŧaak wi Edom.
