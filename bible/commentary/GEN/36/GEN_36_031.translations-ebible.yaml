verse: GEN.036.031
translations:
  mal-C: 'ഇസ്രായേലിൽ രാജഭരണം വരുന്നതിനുമുമ്പ് ഏദോമിൽ ഭരണം നടത്തിയിരുന്ന രാജാക്കന്മാർ
    ഇവരാണ്:'
  deu-TKW: Und dies sind die Könige, welche im Lande Edom geherrscht haben, bevor
    es einen König der Israeliten gab.
  lin-lin: 'Tala bakonzi oyo bakonzaki kati na Edomi liboso ete bana ya Isalaele bazwa
    mokonzi :'
  cbr-NT: Ënë unikamax ka Edom kakë me anu 'apu 'iakëxa, israel unikamaxa atun 'apuñu
    'isama pain 'ain.
  eng-LSV: And these [are] the kings who have reigned in the land of Edom before the
    reigning of a king over the sons of Israel.
  bmu-bmu: 'Israel könagesö yeŋgöreŋ kiŋ kembu kun qahö galöm köl eŋgiiga qeljiŋe
    nalö miaŋgöreŋ kiŋ kembu kewöŋan lök Edom gölme miaŋgöreŋ galöm köl eŋgiba malget:'
  eng-GNV: And these are the Kings that reigned in the lande of Edom, before there
    reigned any King ouer the children of Israel.
  eng-WEBSTER: And these are the kings that reigned in the land of Edom, before there
    reigned any king over the children of Israel.
  nhw-BL: 'Nica quiijtohua inintoca nopa huejhueyi tlanahuatiani catli tlanahuatijque
    ipan tlali Edom achtihuiya quema israelitame ayamo quipiyayayaj se tlanahuatijquetl:'
  swh-ONEN: 'Wafuatao ni wafalme waliotawala Edomu kabla ya mfalme yeyote wa Israeli
    kutawala:'
  bba-bba: Sinɑm be bɑ bɑndu di di Edɔmuɔ Isirelibɑ bu sere mɑɑ bɑndu swĩi ben temɔ,
    be wee.
  eng-KJVCPB: And these are the kings that reigned in the land of Edom, before there
    reigned any king over the children of Israel.
  cpy-cpy: Riitakira pinkathariyiteentsiri nampitsiki Edom tekira itzimanakiita iwinkatharite
    Israel-ite.
  mpx-mpx: Mulaa abwe Isileli wali kin i gan, kin bolo ya hi tologugui labi Idom elana.
  wbp-wbp: 'Yalirla ngurungka Yitamarla, kamparru-wiyi Yijirali-pinki-kirlangu kingi-wangurla-wiyi,
    kujalpa lawa karrija yinyarla, panu parliya yapalpalu kingi-kari kingi-kari nyinaja,
    ngulalpalu-jana yapakuju nyinaja jinta-kari-jangka jinta-karilki. Nyampurranya
    yirdi:'
  luo-luo: 'Magi e ruodhi mane orito piny Edom kane jo-Israel ne pod onge kod ruodhi:'
  meu-meu: 'Hanua pavapavadia haida ese Edom tanona e lohiaia, Israel taudia na do
    asi edia pavapava negadia ai. Ladadia bini:'
  npi-ULB: इस्राएलीहरूमाथि कुनै राजाले शासन गर्नुअगि एदोम देशमा राज्य गर्ने राजाहरू
    यी नै थिए ।
  yor-yor: 'Àwọn wọ̀nyí ni ọba tí ó jẹ ní Edomu kí ó tó di pé ọba kankan jẹ lórí Israẹli:'
  emp-NTPO: 'Israelerãba ãdji boro eropanani naẽna Edoʌ̃ ẽberãrã bororãra naʌ̃gʌrã
    basía:'
  ind-ind: 'Sebelum ada raja yang memerintah bangsa Israel, raja-raja berikut ini
    sudah lebih dulu memerintah di negeri Edom. Mereka memerintah sebagai raja sampai
    akhir hidup mereka. Berikut ini nama-nama mereka secara berurutan: Bela anak Beor
    dari kota Dinhaba, Yobab anak Serah dari kota Bosra, Husyam dari daerah Teman,
    Hadad anak Bedad dari kota Awit, dialah yang mengalahkan orang Midian di negeri
    Moab, Samla dari kota Masreka, Saul dari kota Rehobot Dekat Sungai, Baal Hanan
    anak Akbor, dan Hadad dari kota Pau. Istri Hadad bernama Mehetabel, yaitu anak
    Matred dan cucu Mezahab.'
  pes-OPCB: 'اینها هستند پادشاهانی که در سرزمین ادوم سلطنت می‌کردند، قبل از آنکه پادشاهی
    بر بنی‌اسرائیل سلطنت کند:'
  ssx-ssx: Amba꞉ta꞉ mo Isulai wanda꞉halita꞉ kinimanu ma꞉nda꞉ma꞉ na handeteke haena꞉ta꞉
    mo Idomo kenke pa꞉ta꞉ kini pieke kini manuna꞉ bikimanu doe.
  lcm-lcm: Aino le ani ri tulava si ri Israel ki teng saupai katapo atogon a keve
    tulava kitapo saupai ani Edom.
  aer-aer: 'Apmere Edom ikwerele, urreke Israel areyele Akngerrepate atnyenetyenhenge,
    tyerrtye arrpe-anenhe-arle akngerrepate aneke arrpenhe-ngentyele arrpenhe-werne.
    Nhenhe-arle akenhe arritnye itnekenhe:'
  tgl-ULB: 'Ito ang mga hari na namahala sa lupain ng Edom bago pa man mamahala ang
    sinumang hari sa mga Israelita:'
  nop-nop: Maapme kwanai woŋ adi Isilaehidi mu tububihituune Edomhidi timeŋ tububihila
    kwanainegiŋ.
  kca-kca: Тӑм хонәт Едом мўвән хонәта усәт, израиль йох хŏща хонәт этәм йӑм йэԓпийән.
  cbu-NT: Ndatuma Israelchich tputs kurakaam kinatssin, ichtakachuri Edomshuchima
    tputs zitaminarini kurakaam kinarsin, ksutkusin taaranganaya.
  hui-hui: Isaraele wali agalinaga kini mbira naheangi Idomo dindiha agali uru ti
    kini ala hene.
  wrs-wrs: Doa seilva Israelnindnamba kuwulva mendekliva wulluhunnamoa, owai mendah.
    Wo doara kuwul mendekli wulluhunvna Etomnindnam. Mongova dahavna, mongo hevnavhorava
    lohvhoavna.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​တွင်​ဘု​ရင်​များ မ​ပေါ်​မ​ရှိ​မီ​ဧ​ဒုံ​ပြည်​ကို​အုပ်​စိုး​သော​မင်း
    ဆက်​တို့​ကို​ဖော်​ပြ​ပေ​အံ့။ ဗော​ရ​၏​သား​ဗေ​လာ​သည်​ဒိန္နာ​ဗာ​မြို့​တော်​၌ အုပ်​စိုး​၏။
    ဗေ​လာ​ဘု​ရင်​အ​နိစ္စ​ရောက်​သော​အ​ခါ​ဗော​ဇ​ရ မြို့​သား ဇေ​ရ​၏​သား​ယော​ဗပ်​မင်း​ပြု​၏။
    ယော​ဗပ်​အ​နိစ္စ​ရောက်​သော​အ​ခါ​တေ​မ​နိ မြို့​သား ဟု​ရှံ​မင်း​ပြု​၏။ ဟု​ရှံ​အ​နိစ္စ​ရောက်​သော​အ​ခါ​မော​ဘ​ပြည်​တွင်
    မိ​ဒျန်​အ​မျိုး​သား​တို့​ကို စစ်​တိုက်​၍​အောင်​မြင်​ခဲ့​သူ​ဗေ​ဒဒ်​၏​သား​ဟာ​ဒဒ်
    မင်း​ပြု​၏။ ထို​မင်း​၏​မြို့​တော်​မှာ​အာ​ဝိတ်​မြို့​ဖြစ်​၏။ ဟာ​ဒဒ်​အ​နိစ္စ​ရောက်​သော​အ​ခါ​မာ​သ​ရက်
    မြို့​သား စာ​မ​လ​မင်း​ပြု​၏။ စာ​မ​လ​အ​နိစ္စ​ရောက်​သော​အ​ခါ​မြစ်​ကမ်း​မြို့ ဖြစ်​သော
    ရ​ဟော​ဘုတ်​မြို့​သား​ရှော​လ​မင်း​ပြု​၏။ ရှော​လ​အ​နိစ္စ​ရောက်​သော​အ​ခါ​အာ​ခ​ဗော်
    ၏​သား ဗာ​လ​ဟာ​နန်​မင်း​ပြု​၏။ ဗာ​လ​ဟာ​နန်​အ​နိစ္စ​ရောက်​သော​အ​ခါ​ဟာ​ဒါ မင်း​ပြု​၏။
    ထို​မင်း​၏​မြို့​တော်​မှာ​ပေါ​မြို့​ဖြစ်​သည်။ (သူ​၏​ဇနီး​မှာ​မာ​တ​ရက်​၏​သ​မီး၊မေ​ဇ​ဟပ်​၏
    မြေး​မ​ဟေ​တ​ဗေ​လ​ဖြစ်​၏။)
  cbi-NTPO: 'Entsalaa Edom tusha rei tiyamuwaala Israel chachilla kayu rei tajtunu
    uwanu:'
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་རྒྱལ་པོ་གང་གིས་ཀྱང་སྲིད་མ་བསྐྱངས་པའི་སྔོན་དུ་ཨེ་དོམ་ཡུལ་གྱི་རྒྱལ་པོ་རྣམས་ནི་འདི་ལྟར་བྲིས་ཡོད༌དེ།
  wsk-wsk: 'Israel alo nungumik king mena ko tom te, king imi Edom sor bitarukasan:'
  kkl-kkl: 'Anam Israel yubu sia lerop nang raja wamna komag, Edom samenag yubu sia
    lerop nang wamek nangna: Beor elme Bela yubu sia leropne Edom mog so''oag wamek
    nimi sembe wamog. Eldi as Dinhaba.'
  sna-sna: 'Aya ndiwo madzimambo akatonga muEdhomu pasati pambova namambo upi zvake
    akatonga muIsraeri:'
  spa-BLM: Estos son los reyes que reinaron en la tierra de Edom, antes de que ningún
    rey reinara sobre los hijos de Israel.
  beu-beu: Uanguveng Israel mi angu raja bae ue jedung se, Edom aabang mi angu, eraja
    veng iila. Iene angu mitamulung, benangba;
  cac-cac: Aton eb' vin̈ tic ix yac' yajalil d'a Edom, ayic mantalaj sreyal eb' israel.
  swh-ULB: 'Hawa walikuwa wafalme waliomiliki katika nchi ya Edomu kabla ya mfalme
    yeyote kumilika juu ya Waisraeli:'
  bel-bel: 'Вось цары, якія валадарылі ў зямлі Эдома, раней валадараньня цароў і сыноў
    Ізраілевых:'
  deu-ELBBK: 'Und dies sind die Könige, die im Land Edom regiert haben, ehe ein König
    über die Kinder Israel regierte:'
  mbb-OT: 'Iyan heini sikandan menge hadì diyà te Edom dutun te timpu he wazè pa menge
    hadì te menge Israilihanen:'
  msc-msc: Sani mansa ye a sii Isirayɛlika kun na, mansa mɛnilu tɛrɛ ye mansaya la
    Edɔmu bɔnsɔn na jamana rɔ, woilu le ɲin di.
  mal-2015: 'യിസ്രായേൽമക്കൾക്കു രാജാവുണ്ടാകുംമുമ്പെ എദോംദേശത്തു വാണ രാജാക്കന്മാർ ആരെന്നാൽ:'
  tuo-NT: 'Israe curuacjãrã wiogʉ dutigʉ waro cʉoatji dʉporore Edom diꞌtapʉre wiorã
    dutirã aꞌtiro wãmetirã nicãrã niwã:'
  gup-gup: Nanih kabirringeydi king nawu birriwohrnani kore kubolkwarlah Edom, bu
    minj Israel birribangmekarrmeninj king benmarnewohrnayi.
  met-met: 'Adi li xaitamoxidi duwa etua mana titia Idom, muga mana xaitamoxi tela
    wa etua mana Isreldi:'
  gvs-gvs: 'Boi nimatu tutayana Isileli tubunao nava geya adi tolovinamo, e asa Idom
    ana tolovinao ame nakae:'
  rmc-rmc: 'Kala hine o kraľa, save sas andro Edom mek sigeder, sar sas le Izraeliten
    kraľis:'
  nlg-nlg: Raeni na lei vunaghi haba tara haba pungisia na butonikomu i Edom inaghora
    ge ara mai na lei vunaghi haba ni Israel,
  dgr-DOGNT: 'Israel got''ı̨į̀ ts''ǫ k''àowocho gòı̨lè kwe Edom nèk''e k''àowocho
    gı̨ı̨lèe sìı dıı hagìyeh:'
  pes-OPV: 'و اینانند پادشاهانی که در زمین ادوم سلطنت کردند، قبل از آنکه پادشاهی بربنی‌اسرائیل
    سلطنت کند:'
  ron-1924: Ятэ ымпэраций каре ау ымпэрэцит ын цара Едом, ынаинте де а ымпэрэци ун
    ымпэрат песте копиий луй Исраел.
  ben-OBCV: 'কোনো ইস্রায়েলী রাজা রাজত্ব করার আগে এরাই ইদোমে রাজা হয়ে রাজত্ব করলেন:'
  lex-lex: 'Ray-ray miaka kodi plolli la Edoma, la'' ler maka ray id mana edon nodi
    plolli ma''ta la Israela de:'
  rgu-rgu: 'Tepoꞌ fo nusa Israꞌel bei ta nanuu maneꞌ fa, te nai dae Edom nanuu maneꞌ
    so. Sira nade nara ratutuka ao siꞌ:'
  som-som: Kuwanuna waa boqorradii xukumi jiray dalkii Edom intaan boqorna xukumin
    reer binu Israa'iil.
  lat-VUC: 'Reges autem qui regnaverunt in terra Edom antequam haberent regem filii
    Israël, fuerunt hi:'
  aoi-aoi: Nara-wiya wurribina wurrububungkawa wurrarumuruma Yijireyila-manja, aburraja
    kembirra warna wurrububungkawa wurrarumuruma namurndaku-bungkawadinuma wurrakina
    WarningiYiduma-manja warnumamalya akwa ne-yuweyinuma wurrakina.
  eng-ASVBT: And these are the kings that reigned in the land of Edom, before there
    reigned any king over the children of Israel.
  mna-mna: Muŋgu, indeeŋe king sa imboro zin Israel zen na, zin king ti ta timboro
    lele pakaana ki Edom.
  ita-1885: E questi furono i re, che regnarono nel paese d'Idumea, avanti che re
    alcuno regnasse sopra i figliuoli d'Israele.
  eng-LXXUP: And these are the kings which reigned in Edom, before a king reigned
    in Israel.
  eng-ULB: 'These were the kings who reigned in the land of Edom before any king reigned
    over the Israelites:'
  spa-VBL: 'Estos fueron los reyes que gobernaban en la tierra de Edom antes de que
    hubiera un rey que gobernara sobre los israelitas:'
  fra-_FOB: 'Et voici les rois qui régnèrent au pays d''Édom, avant qu''un roi régnât
    sur les enfants d''Israël:'
  mal-mal: 'യിസ്രായേൽമക്കൾക്കു രാജാവുണ്ടാകുന്നതിനു മുമ്പ് ഏദോംദേശത്തു ഭരിച്ച രാജാക്കന്മാർ
    ആരെന്നാൽ:'
  urd-GVR: 'Is se pahle ki Isrāīliyoṅ kā koī bādshāh thā zail ke bādshāh yake bād
    dīgare Mulk-e-Adom meṅ hukūmat karte the:'
  suz-BL: ङोंइती इस्राएल ङा मुर आन पिप मबाक्‍शो बाक्‍माक्‍त। एदोम रागीमी चहिं सासन
    पाइब पिपपुकी बाक्‍मा बाक्‍त।
  ita-1927: 'Questi sono i re che regnarono nel paese di Edom, prima che alcun re
    regnasse sui figliuoli d’Israele:'
  ckb-ckb: ئەمانەش ئەو پاشایانەن کە لە خاکی ئەدۆم پاشایەتییان دەکرد، پێش ئەوەی هیچ
    پاشایەکی ئیسرائیلی پاشایەتی بکات.
  eng-BBE: And these are the kings who were ruling in the land of Edom before there
    was any king over the children of Israel.
  crx-NTPO: '''Et ndunne ''enne lerwene Edom yun k''ut ''et hudalts''i'', ''aw Israel
    buzkeh whutsoda''ne bulerwe hooloh.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರನ್ನು ಯಾವ ಅರಸನೂ ಆಳುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಎದೋಮ್ ದೇಶದಲ್ಲಿ ಆಳಿದ ಅರಸರು ಇವರೇ.
  bbb-bbb: Ro ude e Isureroko bu kini bino naebe kevo bu aesakae Isurero samuaeva
    ijia bu kini igiebe aesakae Idome samuana ruae.
  tam-2017: 'இஸ்ரவேல் வம்சத்தார்மேல் ராஜாக்கள் அரசாளுகிறதற்கு முன்னே, ஏதோம் தேசத்திலே
    ஆண்ட ராஜாக்களாவன:'
  spa-RV-1909: 'Y los reyes que reinaron en la tierra de Edom, antes que reinase rey
    sobre los hijos de Israel, fueron estos:'
  ron-BTF: Şi aceştia sunt împăraţii care au domnit în ţara lui Edom, înainte să domnească
    vreun împărat peste copiii lui Israel.
  eng-WEBP: These are the kings who reigned in the land of Edom, before any king reigned
    over the children of Israel.
  eng-FBV: 'These were the kings who ruled in the land of Edom before there was any
    king who ruled over the Israelites:'
  nld-1939: En dit zijn de koningen, die over het land Edom regeerden, eer er een
    koning heerste over de zonen Israëls.
  nch-BL: 'Nica quiijtohua inintoca nopa huejhueyi tanahuatiani cati tanahuatijque
    ipan tali Edom achtohuiya quema israelitame ayemo quipiyayayaj se tanahuatijquet:'
  tfr-NTPO: 'Israel tjëyoga pjl̈upga l̇l̇ëm obishko ga Edom so pjl̈upga, e ëre:'
  vie-1934: Trước khi dân Y-sơ-ra-ên chưa có một vua nào cai trị, thì đây là các vua
    trị vì xứ Ê-đôm;
  hin-CV: 'इसके पहले कि इस्राएल पर किसी राजा का शासन होता, एदोम देश पर राज्य करनेवाले
    राजा ये थे:'
  eng-OURB: These are the kings who reigned in the land of Edom [Red], before any
    king reigned over the children of Israel [God prevails].
  spa-BES: Y estos son los reyes que gobernaban en la tierra de Edom antes que hubiera
    rey sobre los hijos de Israel.
  tdx-tdx: Intoy o mpanjaka nifehe an-tane’ Edome ao aolo’ te amam-panjaka ni­fehe
    o ana’ Israeleoo.
  vid-vid: Awa ndo wandewa nawalongoze isi ya Edomu, lokung'hali kuduhu mndewa ne
    yumwe yalongoze Waisilaeli.
  pwg-pwg: Kunona ke wawaya sago kava iti kiivavo ghamana Israel damsi kubiisi. Nani
    marasiyai Edom dobuna kamonai na iyavo kava ivivi kiivavo na weni.
  eng-OKE: 'And these are the kings who reigned in the land of Edom, before that kings
    reigned among the sons of Israel:'
  tha-KJV: ต่อไปนี้​เป็นกษั​ตริ​ย์​ที่​ครอบครองในแผ่นดินเอโดม ก่อนที่​คนอิสราเอลมี​กษัตริย์​ครอบครอง
  por-BR-2018: 'E os reis que reinaram na terra de Edom, antes que reinasse rei sobre
    os filhos de Israel, foram estes:'
  bco-bco: Isolael kaluka꞉isale a꞉no꞉ misa꞉ kalu alan noma꞉lo꞉ mo꞉bo꞉fo꞉len ho꞉len
    amio꞉, Idom hen amilo꞉ misa꞉ kalu alan fa꞉la꞉dowo꞉wo꞉ we.
  deu-ELO: 'Und dies sind die Könige, die im Lande Edom regiert haben, ehe ein König
    über die Kinder Israel regierte:'
  ktm-ktm: Su Israel ta su king mapwi, eri pe su Idom eri kah ta su king.
  caa-caa: 'Pues conda mato tucꞌa inteꞌ rey tama e lugar Israel ayan tin xeꞌ cay cꞌotoriobꞌ
    tama e lugar Edom xeꞌ jax era:'
  eng-WYC-2018: Forsooth [the] kings that reigned in the land of Edom, before that
    the sons of Israel had a king, were these; (And the kings who reigned in the land
    of Edom, before the Israelites had their own king, were these;)
  epo-epo: 'Kaj jen estas la reĝoj, kiuj reĝis en la lando de Edom, antaŭ ol aperis
    reĝoj ĉe la Izraelidoj:'
  uig-PIN: 'Israillarning üstigǝ ⱨeq padixaⱨ tehi sǝltǝnǝt ⱪilmasta Edom zeminida
    sǝltǝnǝt ⱪilƣan padixaⱨlar tɵwǝndikidǝk: —'
  beo-beo: Isala:ili soge da hina bagade hame galu. Amo esoga, Idome soge ganodini,
    hagudu dedei dunu da hina bagade esalu. hina bagade dio Ilia Soge 1 Bila (Bio
    ea mano) Dinihaba 2 Youbabe (Sila ea mano) Bosala 3 Husia:me Dima:ne 4 Ha:ida:de
    (Bidade ea mano. E da Moua:be soge ganodini Midianaide dunu fi fanelegei.) Ea
    soge da...A:ifide 5 Sa:mila Ma:saliga 6 Siole Lihoubode (Hano Bega Gala) 7 Bale
    Ha:ina:ne (A:gabo ea mano) 8 Ha:idade (ea uda da Mehedabele amo Ma:idalede ea
    mano amola Mesa:iha:be ea aowa) Ea soge da...Ba:ie
  tpi-OTNT: Taim ol Israel i no gat king yet, ol dispela man i bin i stap king bilong
    kantri Idom.
  hau-SA: Waɗannan su ne sarakunan da suka yi mulki a Edom kafin wani sarki mutumin
    Isra’ila yă yi mulki,
  udu-udu: Uni gwansan ita imaliḵ mmoji/a ji e bampa/ Pan Aduum mo nṯwa/a/ ka maliḵ
    ’deŋ kamu/ diki ji/a ji ap̱o/ ’Kwani ma Israyiil mo be.
  uig-LAT: 'Israillarning üstige héch padishah téxi seltenet qilmasta Édom zéminida
    seltenet qilghan padishahlar töwendikidek: —'
  nde-nde: 'La ayengamakhosi abusa e-Edomi kungakabusi inkosi yako-Israyeli:'
  ton-ton: ¶ Pea ko e ngaahi tuʻi eni naʻe pule ʻi he fonua ko ʻItomi, ʻi he teʻeki
    pule ha tuʻi ki he fānau ʻa ʻIsileli.
  ces-1613: Tito pak byli králové, kteříž kralovali v zemi Idumejské, prvé než kraloval
    král nad syny Izraelskými.
  eko-eko: Apa afwalume aariina yenzi nti wa Edomu ahineeyevo hatha mfwalume mmote
    wa mwiizirayeele.
  nss-nss: Tandrohongan ara, hamou kintayah king tahu Yisrayel mapu, pe yihu ndramat
    iye ara husarayah king para kol namandran Etom.
  eng-WMB: These are the kings who reigned in the land of Edom, before any king reigned
    over the children of Israel.
  tam-TCV: 'இஸ்ரயேல் மக்களை ஒரு அரசர் ஆட்சி செய்யுமுன், ஏதோம் நாட்டில் அரசாண்ட அரசர்கள்:'
  ceb-ULB: 'Mao kini ang mga hari nga naghari sa yuta sa Edom sa wala pay hari ang
    mga Israelita:'
  mkn-mkn: 'Waktu negrí Israꞌel balóm ada raja, di tana Edom su ada pung raja. Dong
    pung nama baꞌiko-baꞌiko, andia:'
  pol-UBG: To są królowie, którzy panowali w ziemi Edom, zanim panował król nad synami
    Izraela.
  agr-agr: Nunú apu aajaku aina nuu, inamajaku ainawai Edom nugkanum, Israel aents
    aidaunmayag eke apu atsau asamtai.
  kyc-kyc: Isaraele akali mendeme kiŋi ingyuo iso karapa nayamopa yuu Itome dokona
    akali dasipame kiŋi yulu pyuoko kareyami.
  urd-GVU: 'اِس سے پہلے کہ اسرائیلیوں کا کوئی بادشاہ تھا ذیل کے بادشاہ یکے بعد دیگرے
    ملکِ ادوم میں حکومت کرتے تھے:'
  deu-1912: 'Die Könige aber, die im Lande Edom regiert haben, ehe denn die Kinder
    Israel Könige hatten, sind diese:'
  ntj-ntj: '@see-verse:GEN.036.030'
  row-row: 'Leleꞌ nusa Israꞌel nda feꞌe hambu maneꞌ sa, te sia rae Edom hambu maneꞌ
    ena. Nara nara matutunggaꞌ, taꞌo ia:'
  kan-2017: 'ಇಸ್ರಾಯೇಲ್ಯರ ಅರಸರು ಆಳುವುದಕ್ಕಿಂತ ಮೊದಲು ಎದೋಮ್ಯರ ದೇಶದಲ್ಲಿ ಆಳುತ್ತಿದ್ದ ಅರಸರ
    ಚರಿತ್ರೆ:'
  ena-ena: Vaka Isɨlaelɨ hɨdɨlɨ agɨlaŋ manɨgali apalɨ hɨniavɨdaci Idom fɨli tɨbɨ hɨsɨŋ
    agɨlaŋ pam manɨgali daŋ hɨniavɨhadami.
  tgo-tgo: 'Amba muyai Isirel gharɨgharɨniye va e lenji kiŋ, Idom e tɨne kiŋ vama
    inanjiwe thɨ mbaro. Iya idaidanjiyake:'
  yap-yap: 'U m’on ni daworisum reb e pilung ni nge yog e thin u lan yu Israel, ma
    ba’aray e pi pilung ni ur gagiyeg niged e binaw nu Edom: Bala nib pagel ni fak
    Beor ko binaw nu Dinhabah Jobab nib pagel ni fak Zerah ko binaw nu Bozrah Husham
    ko nug nu Teman Hadad nib pagel ni fak Bedad ko binaw nu Avith (i gel rok pi Midanite
    ko mael u lan e nam nu Moab) Samlah ko binaw nu Masrekah Shaul ko binaw nu Rehoboth-u
    daken-fare Lul’ Baal Hanan nib pagel ni fak Achbor Hadad ko binaw nu Pau (le’engin
    e Mehetabel, ni be’ ni bpin ni fak Matred ma tutuw rok Mezahab)'
  tet-tet: 'Rai Israꞌel sei dauk no naꞌin, rai Edom no naꞌin tiꞌan. Naran sia tuir
    malu, nuneꞌe:'
  hlt-MCSB: Tedae phoeiah Israel ca khuikah manghai la pakhat khaw a manghai uh hlanah
    Edom kho ah manghai la aka ngol manghai rhoek te tah Esau ko rhoek ni.
  mdy-ETH: ዒስራዔኤሌ ዓጮይዳ ካኣታ ካኣታዺሢ ዓርቁዋንቴ ቤርታሲ ዔዶኦሜ ዓጮይዳ ካኣታዼ ካኣታ ሃይፓ ዴማ ፓይዲንታዞንሢኬ፤
  twi-ASANTE: 'Yeinom ne nnipa a wɔdii ɛkan dii ɔhene wɔ Edom asase so ansa na Israelni
    biara rebɛdi Israel mma so ɔhene:'
  bhl-bhl: 'Sua e, Isalael kawtiw im imisik kamok fian banim kesiliw ding dim bakate,
    Idom aneng fian im kasel i imisik kamok fian so ke alenaliw kale. Im Imisik kamok
    fian biim wiin e kanekote:'
  con-NTPO: Israendeccu toya na'suve ccutsiambi'te tsu vandeccuja Edom ande'su nasundeccuve
    dapa manda'fa.
  eng-WEBU: These are the kings who reigned in the land of Edom, before any king reigned
    over the children of Israel.
  bnp-bnp: 'Muga na tahuna e Israel i uka hariki, e huriki a hariki nga ri matakari
    o Idom:'
  wal-wal: Israa7eelan kawoi kawotanaappe kase Eedooma biittan kawotida kawoti hagaappe
    kaallidi xaafettidaageeta.
  mgh-mgh: Ala phi mamwene yathawaanle ilapo yo Etomi hinapaca ukhala mwene mwasaana
    o wIsirayeli.
  acu-NT: 'Israela weari apuri atsaing, Edom nungkanmasha ju aints ainauka apu naamkaru
    armiayi:'
  spa-PDDPT: 'Antes que un rey reinara sobre los hijos de Israel, estos fueron los
    reyes que reinaron en la tierra de Edom:'
  gun-gun: Pova'e kuery ma Edom yvy re huvixa kuery ikuai, Israel kuery ruvixave oĩ
    e'ỹ mbove.
  agu-BL: I bin jalu' je chibi' yi e' rey, yi e' cawun le luwar Edom yi ntaxk jal
    chireyil yi e' xonl Israel.
  eng-PEV: At first, the Israel mob didn’t have big bosses over them. A long time
    later, they started having a big boss over them. But before that, the Edom mob
    had big bosses in their country. These are the names of those big bosses in Edom.
  ilo-ULB: 'Dagitoy dagiti ari a nagturay idiay Edom sakbay nga adda nagturay nga
    ari kadagiti Israelita:'
  kpg-kpg: 'I mua di madagoaa nia king o Israel, nia king aanei nogo hagadau e dagi
    Edom: Bela tama daane a Beor mai Dinhabah Jobab tama daane a Zerah mai Bozrah
    Husham mai Teman Hadad tama daane a Bedad mai Avith (mee ne haga magedaa digau
    Midian i lodo tenua go Moab) Samlah mai Masrekah Shaul mai Rehoboth-i Taalinga-di-Monowai
    Baal-Hanan tama daane a Achbor Hadad mai Pau (dono lodo go Mehetabel, tama ahina
    ni Matred, tama ahina ni Mezahab)'
  uig-ARA: 'ئىسرائىللارنىڭ ئۈستىگە ھېچ پادىشاھ تېخى سەلتەنەت قىلماستا ئېدوم زېمىنىدا
    سەلتەنەت قىلغان پادىشاھلار تۆۋەندىكىدەك: ــ'
  bsp-bsp: 'Tɛm tatɔkɔ abɛ ŋanatɔmpər fɛ kərɛsna dɛbɛ nde atɔf ŋa Yisrayel. Mewe ma
    abɛ aŋɛ ŋanacepər atɔf ŋa Edɔm mɔ, mɔ mamɛ:'
  mbs-mbs: Seini se ngadan te menge selotan migpetibos-tibosay te peglowan dan doton
    te Edumea te wedad pa selotan limowan diyà te menge bowad-bowad i Israel. Si Bela
    batà i Beor tege Dinhaba. Si Jobab batà i Sera tege Bosra. Si Husan tege Teman.
    Si Hadad batà i Bedad tege Abit. (Si Bedad se nekedaeg te menge tege Midian doton
    te tanà te Moab.) Si Samla tege Masreca. Si Saul tege Rehobot te Yofritis. Si
    Baal Hanan batà i Acbor. Si Hadad tege Pau. (Se esawa din, yan si Mehetabel batà
    bayi i Matred aw apò i Mesahab.)
  tof-tof: 'Ngaen, Isrraelón king küsilan nóma kwarilürr, ini pam ugón Idom tüpan
    king koralórr:'
  sus-sus: 'Edon mangɛe nan ya, naxee nu na beenu mangɛ ndee xa lu Isirayila:'
  pon-2006: 'Mwohn eh saikinte miehla nanmwarki nan Israel, nanmwarki pwukat iei irail
    me kaunda Edom:'
  jae-jae: Kiŋ, taŋ sêjam gôliŋ gamêŋ Edom gêdêŋ têm, taŋ kiŋ teŋ gêjam gôliŋ lau
    Israel atom tageŋ naŋ, tau tonec.
  ksd-ksd: 'Ma go diat a umana king nina dia ga varkurai ta ra gunan Edom, ma pata
    boko ra king i ga kure ra tarai Israel:'
  tur-YTC: Bunlar, İsrael’in çocukları üzerinde herhangi bir kral saltanat sürmeden
    önce, Edom diyarında hüküm sürmüş olan krallardır.
  bel-N: А вось валадары, якія валадарылі ў зямлі Эдом, раней за валадараньне валадароў
    у сыноў Ізраіля.
  grc-BRENT: Καὶ οὗτοι οἱ βασιλεῖς οἱ βασιλεύσαντες ἐν Ἐδὼμ, πρὸ τοῦ βασιλεῦσαι βασιλέα
    ἐν Ἰσραήλ.
  ind-AYT: Inilah para raja yang memerintah di tanah Edom, sebelum ada raja yang memerintah
    atas orang Israel.
  lid-lid: Oro lau dah asahan kabin tiri Idom udu bwena len iri Isra-el ari basahan
    kabin bwe le.
  nya-nya: 'Awa ndi mafumu amene ankalamulira dziko la Edomu, mfumu iliyonse ya Israeli
    isanayambe kulamulira kumeneko:'
  hrv-hrv: Evo kraljeva koji su kraljevali u edomskoj zemlji prije nego je zavladao
    kralj sinova Izraelovih.
  mps-mps: Te Israel dabe augwa hani tuni bidi king menibadi, tama te Idom bagego
    gavman tuni bidi king dabego te Idom pedai badu tonaluai. Augwali e tiwai pedelali.
  llg-llg: 'Faik fo nusa Israꞌel manen bei taa, tehuu nai dae Edom hambu manek so.
    Sila nade nala latutungga aok, ndia:'
  tpi-tpi: Taim ol Israel i no gat king yet, ol dispela man i bin i stap king bilong
    kantri Idom.
  dan-1931: 'Følgende var de Konger, der herskede i Edoms Land, før Israelitterne
    fik Konger:'
  vie-OVCB: 'Đây là tên các vua đã cai trị xứ Ê-đôm, trước thời vương quốc Ít-ra-ên
    được thành lập:'
  lbk-lbk: 'Siya chana nan ali ay nasonsosonson ay nen-ap-apo id Edom esa wad-ay ali
    isnan Israel: si Bela ay anak Beor ay nangaeb isnan matangtangad ay ilina ay Dinhaba,
    si Jobab ay anak Zera ay iBozra, si Husam ay iTeman, si Hadad ay anak Bedad ay
    nangaeb is matangtangad ay ilina ay Avit (Inafakna nan Midianita isnan faloknitcha
    id Moab.), si Samla ay iMasrecca, si Saul ay iRehobot is kawanga, si Baal Hanan
    ay anak Akbor, ya si Hadad ay nangaeb is matangtangad ay ilina ay Pau. (Si Mehetabel
    nan asawana. Inan Mehetabel si Matred ya inan Matred si Mezaab.)'
  guj-2017: 'ઇઝરાયલીઓ પર કોઈ રાજાએ રાજ્ય કર્યા પહેલા અદોમ દેશમાં જે રાજાઓ રાજ્ય કરતા
    હતા તે આ છે:'
  byr-byr: '@see-verse:GEN.036.030'
  awx-awx: Israel nanä kingge doyiwikin gwenggwenkätanu, Idom nanäle kingge yiwikinu
    umanä using.
  pon-2006A: 'Mwohn eh saikinte miehla nanmwarki nan Israel, nanmwarki pwukat iei
    irail me kaunda Edom: Pela nein Peor sang Dinapa Sosap nein Sera sang Posra Usam
    sang Teman Adad nein Pedad sang Apid (e kalwehdi mehn Midian kan nan mahwen ehu
    nan Mohap) Samla sang Masreka Saul sang Rehopod-limwan-pillapo Paal Anan nein
    Akpor Adad sang Pau (eh pwoud iei Methapel, nein Madred oh nein Mehsap serepein)'
  por-BRBSL: Estes são os reis que reinaram na terra de Edom, antes que qualquer rei
    reinasse sobre os filhos de Israel.
  cth-cth: Hetnaw teh siangpahrang ni Isarel miphun a uk hoehnahlan e Edom siangpahrangnaw
    doeh.
  twi-twi: 'Eyinom ne nnipa a wodii kan dii hene wɔ Edom asase so ansa na Israelni
    biara rebedi Israelmma so hene:'
  hlt-hlt: Tedae phoeiah Israel ca khuikah manghai la pakhat khaw a manghai uh hlanah
    Edom kho ah manghai la aka ngol manghai rhoek te tah Esau ko rhoek ni.
  tbz-SIM: 'Isidɑyɛɛribɛ mu ndo í mɔkɛ dìì mɔ̀nnì okpɑ̀ɑ̀tì kɛ̀ bɛ̀ɛ̀ ntɔu tikpɑ̀tì
    Edɔmmu tenkɛ̀ kɛ feimmu bɛtɔbɛ̀, ntɛ bɛ yètɛ̀:'
  msy-2020: 'Dughiar kamɨn Israelia atriviba puvatɨzɨ, gumazir kaba Idomɨn kantrin
    atrivibar ike:'
  txq-txq: 'Neu nusa Israꞌel bei ta hambu manek, nai dae Edom hambu manek kara ena.
    Sira naden nara tungga-tungga, sira:'
  aaz-aaz: 'Oras pah Israꞌel ka nmuiꞌ fa usif fa feꞌe te, anbi pah Edom anmuꞌi nrair
    usif. Sin kaank ein anmaktun-tuin ein, esan reꞌ:'
  azb-azb: 'İsraillilərə bir kəs padşahlıq etməzdən əvvəl Edom ölkəsində padşahlıq
    edən adamlar bunlardır:'
  eng-DBY: And these are the kings that reigned in the land of Edom before there reigned
    a king over the children of Israel.
  hin-2017: फिर जब इस्राएलियों पर किसी राजा ने राज्य न किया था, तब भी एदोम के देश
    में ये राजा हुए;
  wol-KYG: Buur, yi falu ca réewum Edom, lu jiitu kenn ci waa Israyil di fa falu,
    ñooy ñii.
  swp-swp: Abo wasawasa Edoma tanona se tanuagai ede ina, sora nige wasawasa esau
    Isaraela nanatunayao i tanuagaidi.
  bjr-bjr: Isaraee maqannaa karaambaiqa sia maru kamuqoo maa fasiqausa Eedoomma maqa
    maaqaki karaambaiqauqa mariqau.
  eng-YLT: And these [are] the kings who have reigned in the land of Edom before the
    reigning of a king over the sons of Israel.
  heg-NTPO: 'Dedeng dale Israel muik laih lo bii kam, se dale Edom muik un lahin son.
    Oen ngalan nas mudi-muid apa elia:'
  ptu-ptu: 'Indo anna tä''pi deem tomahajanna to Israel, deemmi ia tomahaja sibala''-bala''
    ma''pahenta dio Edom. Mate oi mesa, nabala'' oom solana. Indo tomahaja isanga:
    Bela änä''na Beor buttu dio mai kota Dinhaba; Yobab änä''na Zerah buttu dio mai
    Bozra; Husyam buttu dio mai Teman; Hadad änä''na Bedad buttu dio mai Awit (iam
    too untaloi to Midian indo anna sibundu''i dio lembäna Moab); Samla to buttu dio
    mai Masreka; Saul to buttu dio mai Rehobot dio bihim salu; Baal-Hanan änä''na
    Akhbor; Hadar to buttu dio mai Pahu (bainena isanga Mehetabeel, änä''na Matred,
    ampona Mezahab).'
  bzd-NTPO: I'pa dör Edom blu'pa, ka̱m Israel aleripa blúpa dö̀ e' yöki̱.
  kwf-kwf: ꞋI naꞋo maꞋi kaidaꞋi fuuꞋi ngwae Ꞌi Israel noaꞋa kira Ꞌiri toꞋo Ꞌua ana
    ta tatalafaꞋa fuada talada, bore ma ngwaꞋi toꞋa Ꞌi Idom ki kira eta toꞋo naꞋa
    ana tatalafaꞋa kira satada neꞋe Ꞌuri.
  eng-WYC-2017: Forsooth [the] kings that reigned in the land of Edom, before that
    the sons of Israel had a king, were these;
  eng-WMBB: These are the kings who reigned in the land of Edom, before any king reigned
    over the children of Israel.
  spp-spp: 'Saanbii pi à *saanre pyi Edɔmu kìni i, mà *Izirayɛli kìni ta li saha ŋkwɔ̀
    a saanwa ta mɛ, pire mɛyi yi ɲyɛ ɲje: uru saanŋi'
  aey-aey: Aria Isrel agena ilo dana qee bilec saenna Idom hatu euna ilo dana age
    hatu eunu ilo bilein. Age toodocobtoodocob bibilegin nuon.
  urd-GVH: 'इससे पहले कि इसराईलियों का कोई बादशाह था ज़ैल के बादशाह यके बाद दीगरे
    मुल्के-अदोम में हुकूमत करते थे :'
  rug-rug: 'Sipu lopu ele va turu baṉara sari na tinoni pa Izireli si hire sari na
    baṉara saripu ele boka vari hobehobei mae meke kopu nia sa popoa Edomu: E Bela,
    sa tuna koreo e Beoro, sapu mae guana pa vasileana nomana pa Dinihaba. E Zobabi,
    sa tuna koreo e Zera, sapu mae guana pa vasileana nomana pa Bozira. E Husami,
    sapu mae guana pa popoa Temani. E Hadadi, sa tuna koreo e Bedadi, sapu mae guana
    pa Aviti; sa tie hie si va kilasi sari na tinoni pa Midiani koasa vinaripera pa
    popoa Moabi. E Samala, sa tie sapu mae guana pa vasileana nomana pa Masireka,
    E Saulu, sapu mae guana koasa ovuku nomana pa Rehoboti. E Beolo Hanani sa tuna
    koreo e Akabora. E Hadadi, sapu mae guana pa vasileana nomana pa Pau. Sa pozana
    sa nana barikaleqe si e Mehetabeli, sa tuna vineki e Materedi, meke sa tuna, sa
    tuna e Mezahabi.'
  gaz-gaz: 'Mootonni utuu mootiin Israaʼel tokko iyyuu hin moʼin dura Edoom keessatti
    moʼan kanneen turan:'
  fra-LSG: Voici les rois qui ont régné dans le pays d’Édom, avant qu’un roi régnât
    sur les enfants d’Israël.
  yal-yal: 'Mangane nan itoe ra naxanye yi Edɔn yamanan xun na benun Isirayila kaane
    xa mangan dɔxɔ waxatin naxan yi:'
  gum-gum: 'Israelitasmera rey tøgagømøwatø, tru Edom pirau reymera nebamba karub
    purrabeløbe iilø kuig køn:'
  iou-iou: Täŋpäkaŋ Isrel ämawebetä intäjukun äma kubä nämo yäpmäŋirä Idom ämawebe
    täŋo intäjukun äma mäyap ŋode it yäpmäŋ äbuŋ;
  haw-1868: Eia ka poe alii i noho alii ai ma ka aina o Edoma mamua o ka manawa i
    noho ai kekahi alii maluna o na mamo a Iseraela.
  arb-NAV: 'وَهَؤُلاءِ هُمُ الْمُلُوكُ الَّذِينَ حَكَمُوا أَرْضَ أَدُومَ قَبْلَ أَنْ
    يُتَوَّجَ مَلِكٌ فِي إِسْرَائِيلَ:'
  adz-adz: 'Mungꞌ garam Israil mamida suda king, da garam bida ani isu king i intap
    Idom:'
  ewe-ewe: 'Ame siwo ɖu fia le Edom hafi woɖo Israel fiaɖuƒe la gɔme anyi la woe nye:'
  eng-LEE: And these are the kings that reigned in the land of Edom, before there
    reigned any king over the children of Israel.
  asm-FB: 'ইস্ৰায়েলীসকলৰ মাজত কোনো ৰজাই ৰাজত্ব কৰাৰ আগতে, ইদোম দেশত যি সকল ৰজাই ৰাজত্ব
    কৰিছিল, তেওঁলোক হ’ল:'
  sus-A: عٍدٌن مَنفّيٍ نَن يَ، نَشٍيٍ نُ نَ بٍينُ مَنفّ ندٍيٍ شَ لُ عِسِرَيِلَ؛
  fra-SBL: Voici les rois qui ont régné dans le pays d'Édom, avant qu'aucun roi ne
    règne sur les enfants d'Israël.
  hbo-hbo: וְאֵ֙לֶּה֙ הַמְּלָכִ֔ים אֲשֶׁ֥ר מָלְכ֖וּ בְּאֶ֣רֶץ אֱדֹ֑ום לִפְנֵ֥י מְלָךְ־מֶ֖לֶךְ
    לִבְנֵ֥י יִשְׂרָאֵֽל׃
  shp-NTPO: Ja non janepakeabo riki, Israel jonibo apooma inontian, jabaompari Edom
    main apo ixon, jan jato ikínpaonibo.
  eng-WYCLIFFE: Forsothe kyngis that regneden in the lond of Edom, bifore that the
    sones of Israel hadden a kyng, weren these;
  pjt-pjt: Ka ngura panya Israelta mayatja puḻka nyinanytja kuwaripangka ngura Iitamala
    mayatja tjuṯa nyinangi wanapari wanapari, munuya palunya nguraṟa tjuṯa mayatjarira
    kanyiningi.
  cwe-cwe: Wano wakala wafalume watawale mwiisi ya Edomu, yang'hali mfalume yoyose
    hanawatawala bule Waisilaili
  bgs-bgs: Ni gó tô mga ngadan katô harì na igpabullas-bullasé tô pagpangulu dan tun
    ta Edumea tô ándà pa harì na igpangulu katô mga rubbad i Israel. Si Belas na batà
    i Beor na taga Dinhaba. Si Jobab na batà i Seras na taga Bosra. Si Husan na taga
    Teman. Si Hadad na batà i Bedad na taga Abit. (Si Bedad tô ikatalu katô mga Midianhon
    tun ta tanà ka Moab.) Si Samla na taga Masreca. Si Saul na taga Rehobot tun ta
    Wayig ka Eufrates. Si Baal Hanan na batà i Acbor. Si Hadad na taga Pau. (Tô sawa
    din si Mehetabel na batà bayi i Matred asta apù i Mesahab.)
  kik-kik: 'Aya nĩo maarĩ athamaki arĩa maathamakaga Edomu o mbere ya Isiraeli gũtanagĩa
    na mũthamaki o na ũmwe:'
  ksr-ksr: 'Israel kanageso yoŋoonoŋ kiŋ poŋ moŋ mende galeŋ koma oŋono walawala kambaŋ
    kanoŋ kiŋ poŋ kokaeŋanoŋ Edom baloŋ kanoŋ galeŋ koma oŋoma laligogi:'
  fra-NCL: 'Voici les rois qui ont régné dans le pays d’Edom, avant qu’un roi régnât
    sur les enfants d’Israël :'
  cek-AK: Hae kaminawk loe Israel ukkung siangpahrang om ai naah, Edom prae thungah
    siangpahrang ah oh o.
  xla-xla: Epapele dulu dla Isalael mo omhallalo dokopala ala pohallalo hallati dokopala
    so opi iwolo tatle Edom moye dokopala depo ha꞉ha꞉iyo.
  cuk-cuk: Israel-dulemar amba yoo rey-nikumargu, deun we-reymar Edom-yargi negsemai
    gusmalad.
  uig-CYR: 'Исраилларниң үстигә һеч падиша техи сәлтәнәт қилмаста Едом зиминида сәлтәнәт
    қилған падишалар төвәндикидәк: —'
  tel-2017: ఇశ్రాయేలీయుల మీద ఏ రాజూ పరిపాలన చేయక ముందే, ఎదోమును పరిపాలించిన రాజులు
    ఎవరంటే,
  hat-BSA: Men wa ki te renye nan peyi a Édom yo, avan ke yon wa te vin renye pami
    zanfan Israël yo.
  kos-kos: 'Pa inge tokosra ma leumi acn Edom, meet liki mutawauk in oasr tokosra
    lun mwet Israel:'
  hbo-WLC: וְאֵ֙לֶּה֙ הַמְּלָכִ֔ים אֲשֶׁ֥ר מָלְכ֖וּ בְּאֶ֣רֶץ אֱד֑וֹם לִפְנֵ֥י מְלָךְ־מֶ֖לֶךְ
    לִבְנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ndị a bụ ndị eze chịrị nʼEdọm tupu ndị Izrel enwee eze mbụ ha.
  ory-ory: ଆଉ, ଇସ୍ରାଏଲୀୟ ସନ୍ତାନମାନଙ୍କ ଉପରେ କୌଣସି ରାଜା ରାଜତ୍ୱ କରିବା ପୂର୍ବେ ଏହି ରାଜାମାନେ
    ଇଦୋମ ଦେଶରେ ରାଜ୍ୟ କଲେ।
  wmt-wmt: '@see-verse:GEN.036.030'
  chk-chk: Ikkei ir ekewe king mi nemenem lon ewe fanü Etom, lupwen esamwo wor king
    mi nemenem lon Israel.
  ssd-ssd: Israel mbal nane buk gabat sugo kugatok. Ait ta mbolŋge Edom tuku gabat
    sugo afu nane Edom kilke kulatkinaig.
  rop-rop: Wal bifo eni king bin jidan langa det kantri Isreil, ol dislot king bin
    jidan langa det kantri Idam.
  ukr-1871: А се царі, що царювали в Едом землї, перш нїж царював там який царь в
    Ізраїлї.
  eng-AOI: Before there were any kings in Israel, these kings ruled over the Edomite
    people in turn.
  yon-yon: Keke Idom aom king kere ooniwen yi weng. Israeldan kuu yaro korok kerindo
    yaron.
  bch-bch: 'Gid Israel ad maron kapei eta iuot maitne, be panua ga gid ne tiuot mamaron
    kapeipei ngan tibur kapei Idom:'
  deu-1951: 'Die Könige aber, welche im Lande Edom regiert haben, ehe ein König über
    die Kinder Israel regierte, sind diese:'
  eng-JPS: And these are the kings that reigned in the land of Edom, before there
    reigned any king over the children of Israel.
  ubr-ubr: Atonio on aiwabis ainau Edom tafanamai sibi aiwab weie Israel aiwab imatar.
  srp-1865: A ovo su carevi koji carovaše u zemlji Edomskoj prije nego se zacari car
    nad sinovima Izrailjevijem.
  lug-lug: 'Bakabaka abafuga ensi ya Edomu, nga tewannaba na kabaka afuga Isirayiri
    be bano:'
  heb-heb: ואלה המלכים אשר מלכו בארץ אדום לפני מלך מלך לבני ישראל׃
  ben-IRV: ইস্রায়েল–সন্তানদের ওপরে কোনো রাজা রাজত্ব করার আগে এরা ইদোম দেশের রাজা
    ছিলেন।
  pan-pan: ਇਹ ਉਹ ਰਾਜੇ ਹਨ ਜਿਹੜੇ ਅਦੋਮ ਵਿੱਚ ਇਸਰਾਏਲੀਆਂ ਦੇ ਰਾਜਿਆਂ ਤੋਂ ਪਹਿਲਾਂ ਰਾਜ ਕਰਦੇ ਸਨ।
  mwp-mwp: Wagel kay thana mopakuyku mabaygal aymoedhin Isoereylanu itha kedha, Sewl,
    Dhawitha, Solomon. Kulay thanamuniya kedha ngoedhal mopakuyku mabaygoeginga, kasa
    kay kedha Edomoenu nanga thana mina kulay mopakuyku mabaygalgal. Nelay itha kedha,
  mya-JVB: ဣသရေလ အမျိုး ၌ အစိုး ရသောမင်း ကြီး မ ရှိမှီ၊ ဧဒုံ ပြည် ၌ အစိုး ရသောမင်းကြီး
    ဟူမူကား၊
  tte-O: Sauganane koina bwaite siya kin siloiloina yanuwa Idoma koina muli mena kabo
    Isileli ali kin sipei.
  tbg-tbg: 'Kia Isareri vatanaaka avuhainaa vaiinti vau entara Idomu vatanaaka avuhainaa
    vaiintinavu vauvaro vinavuka nutu maantimama vairo:'
  hmo-hmo: 'Inai king taudia ese Edoma tano idia naria, Israela taudia be king ese
    ia naridia lasi neganai. King edia ladana be inai:'
  ata-ata: Xe no tauutauu ie ane ta Isilaeliꞌa tila vile sou usaxilaꞌa uasi, la aneꞌi
    ta mitema ano ꞌo, aneꞌi mixali ta tatila sou tuala xalee ne Edomu.
  nfa-nfa: 'Lodꞌo dhu kabarai Israꞌel dènge mèka dhèu aae, te ngaa ètu rai Edom dènge
    le dhèu aae. Ngara dhèu aae se, dhutu-dhutu, nuka:'
  urd-urd: यही वह बादशाह हैं जो मुल्क — ए — अदोम से पहले उससे कि इस्राईल का कोई बादशाह
    हो, मुसल्लत थे।
  rus-SYN: 'Вот цари, царствовавшие в земле Едома, прежде царствования царей у сынов
    Израилевых:'
  cbt-NTPO: Co'huara israiro'sa copirno ya'huëchatërasoihuë', isopita'ton Itomo no'paquë
    copirno ya'conpi. Pira'ton ya'conin. Inaso', Pioro hui'nin. Tinapa ninanoquë ya'huërin.
  bqc-SIM: 'Kía pↄ́ kpalablè Ɛdↄũ bùsuu Isaili kíaↄ ãaↄ tↄ́n kɛ:'
  tcz-CHONGTHU: Hiche lengho hi Edom gamsunga vai ana hom un amaho masanga Israel
    mite lah a leng vaipo ana um khalou lai ahi.
  mar-mar: 'इस्राएलावर कोणी राजा राज्य करण्यापूर्वी अदोम देशात जे राजे राज्य करीत
    होते ते हेच:'
  tcs-tcs: 'Dem king ya i bin bos lo da lan blo Edom bipo i bin gad eni king wea dem
    pipol blo Izrael:'
  qub-qub: Israel nasyuncho ray manaraj captinmi Edom nasyunchöga raycuna caran. Caynömi
    chay raycuna caran.
  bqp-bqp: Kína kũ ò kí blè Ɛdↄmu bùsun Isarailanↄ kínanↄ ãnↄn dí.
  hat-hat: Men wa ki te gouvènen peyi Edon an, anvan te gen ankenn wa pou gouvènen
    pèp Izrayèl la.
  eng-BSB: 'These are the kings who reigned in the land of Edom before any king reigned
    over the Israelites:'
  tod-tod: Masagiti daaseigiti kaa, niiti ti masadai ɠɛɛni Edɔme yooi unda, aisa masa
    ge ʋa zei Izelayɛle unda.
  eng-WEBPB: These are the kings who reigned in the land of Edom, before any king
    reigned over the children of Israel.
  kbq-kbq: Hanki ama'i Idomu mopafi kini vahe zamagi'e, Israeli ne' mofavre'mo'za
    kini vahe fore osu'naza knafi, Idomu moparera kini vahe fore hu'za mani'nazane.
  nhe-BL: 'Nica quiijtohua inintoca nopa huejhueyi tlanahuatiani tlen tlanahuatijque
    ipan tlali Edom achtohuiya quema israelitame aya quipiyayayaj se tlanahuatijquetl:'
  bus-bus: Kína kɛ̀ aↄ̃ kí blè Ɛdↄmunↄ bùsun Isarailinↄ kínanↄ ãanↄn yɛ̀.
  gub-BL: 'Heta tuwihawete Enom ywy rehe har wanupe wà. Amo wiko wanuwihawete romo.
    A''e re umàno. A''e re amo wiko wanuwihawete romo. Nezewegatete pitàitàigatu wiko
    tuwihawete romo a''e pe wà. Na''aw a''e tuwihawete waner xe wà: Mera, Meor ta''yr,
    Zinaw tawhu pe har wanuwihawete. Zoaw, Zera ta''yr, Mozira tawhu pe har wanuwihawete.
    Uzà, Temà ywy rehe har wanuwihawete. Hanaz, Menaz ta''yr, Awite tawhu pe har wanuwihawete.
    Anaz uzàmàtyry''ym Minià ywy rehe har oho Moaw ywy rehe a''e wà. (Weityk wà.)
    Xamira, Mazerek tawhu pe har wanuwihawete. Xau, Heomot Ewparat yrykaw izywyr har
    tawhu pe har wanuwihawete. Ma''aw-Hànà, Akamor ta''yr. Anaz, Pau tawhu pe har
    wanuwihawete. (Hemireko Meetamew her romo a''e. Meetamew wiko Materez imemyr romo.
    Wiko Me-Zaw hemimino romo no.)'
  eng-DRA: 'And the kings that ruled in the land of Edom, before the children of Israel
    had a king were these:'
  knf-knf: Bañaaŋ biki bawooŋ banşihuŋ du uŧaak wi Edom ji naşih aloŋ ţi biki Iŧrayel
    abi ado kaşih.
