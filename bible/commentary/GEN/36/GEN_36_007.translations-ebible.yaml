  ptu-ptu: Buda sugali' kullena nasuhum tä'um deem ongeam la mala naongei sola. Aka
    indo botto naongei tä'um sihua napa'kambi'i olo'-olo'na aka buda sugali'.
  bzd-NTPO: Esaú ena Jacob wa̱ íyi tso' tai̱ë. E' kue̱ki̱ ie'pa kë̀ chë'ka̱ia̱ ñita̱.
    Kë̀ ì ku̱'ia̱ wë' ie'pa böl iyiwak a̱ katè.
  kwf-kwf: Nia ka faꞋasia, osiꞋana ano neꞋe kera tua ana noaꞋa Ꞌiri bolo faꞋinidaroꞋo
    naꞋa, fuana kwatelana fanga fuana ru ꞋaeꞋaela keroꞋa ki sulia ru ꞋaeꞋaela keraꞋa
    ki Ꞌoro liu naꞋa.
  eng-WYC-2017: for they were full rich, and they might not dwell together, and the
    land of their pilgrimage sustained not them, for the multitude of flocks.
  eng-WMBB: For their substance was too great for them to dwell together, and the
    land of their travels couldn’t bear them because of their livestock.
  spp-spp: Pi cyeyaayi ɲyahaŋi kurugo pi mpyi sì n-jà ntɛ̀ɛn piye taan mɛ. Kuru cyage
    mpyi a cyɛ́rɛ pi yatɔɔre e.
  aey-aey: Alena cehewanala eu ben bahic. Alena dool am eu ben bahic. Eunu ale gabandu
    bilecwe qee. Maha ale osoben bilesin eu ale lecisnu ihoc qee.
  urd-GVH: वह इस वजह से चला गया कि दोनों भाइयों के पास इतने रेवड़ थे कि चराने की जगह
    कम पड़ गई।
  rug-rug: Rizu taloa si asa, sina sa vasina sapu koa ia ri karua Zekopi si lopu pada
    koa rini. Soku sari na dia rovana kurukuru, ke lopu kaqu boka koa varigara sari
    karua.
  gaz-gaz: Waan qabeenyi isaanii akka malee baayʼateef isaan walii wajjin jiraachuu
    dadhaban; lafti isaan jiraachaa turanis sababii baayʼina horii isaaniitiif isaan
    gaʼuu hin dandeenye.
  fra-LSG: Car leurs richesses étaient trop considérables pour qu’ils demeurassent
    ensemble, et la contrée où ils séjournaient ne pouvait plus leur suffire à cause
    de leurs troupeaux.
  yal-yal: bayo e hɛrisigɛn bata yi gbo ayi. E mi yi nɔɛ luyɛ e bode dɛxɔn ma. E yi
    dɛnaxan yi e xuruseene birin mi yi nɔɛ balo sɔtɛ mɛnni.
  gum-gum: Jacobpa Esaúbabe purø nørrø tøgamisrøptø, pailøba kanbalatøbe waramgaig
    købig køn. Inchagucha tru nøm waraig pirøbe ushameran mannamig truburab tranmíig
    køn.
  iou-iou: '@see-verse:GEN.036.006'
  haw-1868: Aole i hiki ia laua ke noho pu, no ka nui loa o ko laua waiwai; aole i
    pono i ka aina, kahi a laua i noho malihini ai ke malama ia laua, no na holoholona
    a laua.
  arb-NAV: لأَنَّ أَمْلاكَهُمَا كَانَتْ مِنَ الْكَثْرَةِ بِحَيْثُ لَمْ تَسَعْهُمَا
    الأَرْضُ لِلإِقَامَةِ مَعاً، وَلَمْ تَسْتَطِعْ أَرْضُ غُرْبَتِهِمَا أَنْ تَكْفِيَهُمَا
    لِرَعْيِ مَوَاشِيهِمَا.
  adz-adz: I intap arangan da rainggan Yakop mpada gin isisungꞌ ruan i ribarangan
    makau gan da dumpa gan da nuning gan, da wasangꞌ i rima ribarangan sib u.
  ewe-ewe: Woƒe nunɔamesiwo sɔ gbɔ ale gbegbe be womagate ŋu anɔ teƒe ɖeka o. Anyigba
    si dzi wole la megalolo na wo ame eveawo o le woƒe lãhawo ta.
  eng-LEE: For their riches were more than that they might dwell together; and the
    land of their sojourning could not bear them, because of their cattle.
  asm-FB: এচৌ আৰু যাকোবৰ ধন-সম্পদ ইমান বেছি হ’ল যে তেওঁলোকৰ পক্ষে একেলগে বাস কৰাটো
    সম্ভৱ নহ’ল; কিয়নো তেওঁলোক যি ঠাইত আছিল সেই ঠাইত তেওঁলোকৰ পশুৰ জাকবোৰ চৰাবলৈ যথেষ্ট
    ঠাইৰ অভাৱ আছিল।
  sus-A: بَرِ مَ عٍ هَرِفٍ نُ بَرَ فبٌ، عٍ مُ نُ نْمَ لُدٍ عٍ بٌورٍ سّيتِ مَ. عٍ نُ
    نَ دّننَشّ، عٍ شَ شُرُ سٍ بِرِن مُ نُ نْمَ حٌوفٍ سْتْدٍ.
  fra-SBL: Car leurs biens étaient trop importants pour qu'ils puissent habiter ensemble,
    et le pays de leurs voyages ne pouvait pas les supporter à cause de leur bétail.
  hbo-hbo: כִּֽי־הָיָ֧ה רְכוּשָׁ֛ם רָ֖ב מִשֶּׁ֣בֶת יַחְדָּ֑ו וְלֹ֨א יֽ͏ָכְלָ֜ה אֶ֤רֶץ
    מְגֽוּרֵיהֶם֙ לָשֵׂ֣את אֹתָ֔ם מִפְּנֵ֖י מִקְנֵיהֶֽם׃
  shp-NTPO: Jatian jaskati kakinra, jawen awinboyabi, jawen bakebo jainoax jabé jaaboribi
    tsinkitaanan, jato Esaúkan ioa iki. Jaskáribiakin ja Canaán main inontian bia
    jawékiboyabi jawen yoinabo, keyokin boá iki. Jaskatax jawen wetsa betan moa ochóananbekona
    iki. Ja Esaúra jaskati maea iki, moa jawen yoinabo kaia ikax, jainshamanbo moa
    waiati yamaketian oinnax. Jaskatira jawen wetsaibakeax Esaú pikota iki, jainbicho
    itikoma iketian ointaanan.
  eng-WYCLIFFE: and thei miyten not dwelle to gidere, and the erthe of her pilgrymage
    susteynede not hem, for the multitude of flockis.
  pjt-pjt: Panya Jacobanya pula manta nyara palula kuka tjuṯatjara tjungu nyinanytjaku
    manta lipi nguwanpa ngaṟanytja wiya. Palulanguṟu Iitjunya anu ngura kutjupakutu.
  cwe-cwe: Wasegela kwaviya isi yowakalile wokala Esau na Yakobo ikala haiwafaiye
    bule. Wakala na mifugo mingi na wapotwa kukala hamwe muna iisi ija.
  bgs-bgs: Igalin si Esau su atin ka pasábbadé dan, ánnà nángngà tô tanà na igkampowan
    dan ébô pasabsaban katô marapung mga mannanap dan.
  kik-kik: Indo ciao ciarĩ nyingĩ mũno ũndũ matangĩahotire gũikarania hamwe; bũrũri
    ũrĩa maatũũraga ndũngĩahotire kũmaigana eerĩ nĩ ũndũ wa mahiũ mao.
  ksr-ksr: '@see-verse:GEN.036.006'
  fra-NCL: Car leurs biens étaient trop considérables pour qu’ils demeurassent ensemble,
    et le pays où ils séjournaient ne pouvait leur suffire à cause de leurs troupeaux.
  cek-AK: A tawnh ih hmuennawk loe pop hmoek boeh pongah, ahmuen maeto ah nawnto oh
    hmaek han angcoeng ai boeh; nihnik ohhaih ahmuen loe a tawnh hoi ih moinawk pacah
    han khawt ai boeh.
  xla-xla: '@see-verse:GEN.036.006'
  cuk-cuk: Ar Esaú, Jacob-ebo bela ibmar-durgan-ichesur-nikamarsoggu, geg ebo walikaa-gudii
    gumalad. Ar e-mamaidgine, ibmar-durgan mas-mamalaga napa unniguarsulid.
  uig-CYR: Чүнки һәр иккисиниң тәәллуқатлири интайин көп болғачқа, бир йәрдә биллә
    туралмайтти; мусапир болуп турған зимин уларниң мал-чарвилириниң көплүгидин уларни
    бақалмайтти.
  tel-2017: వారు విస్తారమైన సంపద గలవారు కాబట్టి వారు కలిసి నివసించలేక పోయారు. వారి
    పశువులు అధికంగా ఉండడం వలన వారు నివసించే స్థలం వారిద్దరికీ సరిపోలేదు.
  hat-BSA: Paske byen yo te vin twò gran pou yo ta viv ansanm, e peyi kote yo te demere
    a pa t kab pran yo akoz tout bèt yo te genyen yo.
  kos-kos: El som mweyen acn ma el ac Jacob tukeni orekmakin sufalla nu ke enenu laltal.
    Arulana puseni kosro natultal kewa, pwanang eltal tia ku in tukeni muta.
  hbo-WLC: כִּֽי־הָיָ֧ה רְכוּשָׁ֛ם רָ֖ב מִשֶּׁ֣בֶת יַחְדָּ֑ו וְלֹ֨א יָֽכְלָ֜ה אֶ֤רֶץ
    מְגֽוּרֵיהֶם֙ לָשֵׂ֣את אֹתָ֔ם מִפְּנֵ֖י מִקְנֵיהֶֽם׃
  ibo-ibo: Ebe ọ bụ na akụnụba ha nwere dịkarịrị ukwuu ha ibikọta ọnụ, tinyekwara
    na ala ebe ha bi enwezighị ike ibuli ha nʼihi anụ ụlọ niile ha nwere.
  ory-ory: ଯେହେତୁ ସେମାନଙ୍କର ସମ୍ପତ୍ତି ପ୍ରଚୁର ଥିବାରୁ ସେମାନେ ଏକତ୍ର ବାସ କରି ପାରିଲେ ନାହିଁ,
    ପୁଣି, ସେମାନଙ୍କର ପଶ୍ୱାଦି ସକାଶୁ ସେହି ପ୍ରବାସ ସ୍ଥାନରେ ନିର୍ବାହ ଚଳିଲା ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.036.006'
  chk-chk: A feila, pun wöür ra kon chomong pwe resap tongeni nomfengen, nge ewe fanü
    ra nom lon esap naf ngeniir pokiten chomongun nöür kewe pwiin man.
  ssd-ssd: '@see-verse:GEN.036.006'
  rop-rop: '@see-verse:GEN.036.006'
  ukr-1871: Були бо майна іх більші над те, щоб кочувати вкупі, і країна, де пробували
    вони, не зносила іх задля скотини іх.
  eng-AOI: because the land where he and Jacob were living was not big enough and
    they had too many cattle.
  yon-yon: Kurin kuu yimbed ooniwen yi yiribman kumbed yemoon keroone, okad kuyaom
    yi ayoob dobiri kuu yiminban, amborom kuu yi dingkan kab yemoon keroon kowe yi
    animaib kuu kirod dowan kerimaan.
  bch-bch: Iso itnan Iakop ngansa gisirua led danga sisid ga masilau mud tiuot busa
    tau, ta tano toa oa irangrang ngan gisirua tilup ga timado ngan mao.
  deu-1951: Denn ihre Habe war zu groß, daß sie nicht beieinander wohnen konnten;
    und das Land, darin sie Fremdlinge waren, mochte sie nicht ertragen wegen ihrer
    Herden.
  eng-JPS: For their substance was too great for them to dwell together; and the land
    of their sojournings could not bear them because of their cattle.
  ubr-ubr: Esau tain Jacob ikirir inai yabin osi rus asi sawar gugu on irat kwakwan
    bag a asi bobaitu on sison kwakwan, on mes men fofonin rus efan kaitamomai sitama
    on.
  srp-1865: Jer im blago bijaše vrlo veliko, te ne mogahu živjeti zajedno; niti ih
    zemlja gdje bijahu došljaci mogaše nositi od množine stoke njihove.
  lug-lug: Kubanga obugagga bwabwe bwali bungi nnyo nga tebukyabasobozesa kubeera
    wamu n’ensi mwe baali ng’ebafundiridde olw’obungi bw’ebisolo byabwe.
  heb-heb: כי היה רכושם רב משבת יחדו ולא יכלה ארץ מגוריהם לשאת אתם מפני מקניהם׃
  ben-IRV: কারণ তাঁদের প্রচুর সম্পত্তি থাকাতে একসঙ্গে বসবাস করা সম্ভব হল না এবং পশুধনের
    জন্য তাঁদের সেই প্রবাস-দেশে জায়গা কুলাল না।
  pan-pan: ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਮਾਲ ਧਨ ਐਨਾ ਸੀ ਕਿ ਉਹ ਇਕੱਠੇ ਨਹੀਂ ਰਹਿ ਸਕਦੇ ਸਨ, ਪਰ ਉਹ ਸਥਾਨ
    ਜਿਸ ਵਿੱਚ ਉਹ ਮੁਸਾਫ਼ਰ ਸਨ ਉਨ੍ਹਾਂ ਦੇ ਪਸ਼ੂਆਂ ਦੀ ਬਹੁਤਾਇਤ ਦੇ ਕਾਰਨ, ਉਹ ਉੱਥੇ ਰਹਿ ਨਾ ਸਕੇ।
  mwp-mwp: Nuydh kedha zoenguz wanadhin senawbi lag. Senawbi boeradhar buthag asidhin
    thanamulpa mura, a thanamun tetel uruypa kalmel moegina aypa purthaypa. Palamun
    Isawom Yakubuwom tetel uruyl mina koeygarsar.
  mya-JVB: အကြောင်း မူကား၊ ထို သူနှစ်ပါးတို့သည် ဥစ္စာ များ လွန်းသောကြောင့်တရပ် တည်းမ
    နေ နိုင်ကြ။ သူ တို့ နေရာမြေ သည်၊ သူ တို့တိရစ္ဆာန် များကြောင့် မဆံ့ နိုင်ရာ။
  tte-O: Iso kanakava Yakobo ilogabaen kaiwena ali ebaebaiwo sibaibaiwasosi yo dedei
    bwaine koina simiyamiyane nige ilalalakisosi.
  tbg-tbg: '@see-verse:GEN.036.006'
  hmo-hmo: Ia lao badina be ia bona iena tadina Iakobo ruaosi edia kohu be bada herea
    dainai tano be hegeregere lasi idia ruaosi bona edia boromakau bona mamoe ibounai
    do idia noho unai gabu tamona dekenai.
  ata-ata: Milai mixolu vaꞌaxu noxou vimou Iakovo, xo iloꞌa mixolu mipita la ilou
    vimou miꞌamiꞌa ilou mixamixaꞌa piena misevile la umomomo sou ilou ixolu ipita
    uasi xo tanixaꞌa uasi. Lia xalee se ane iloꞌa mixolu no anu ne umomomo sou iloꞌa
    ixolu ipita la uasi, xo ta sipsip iloꞌa ta mee mo ta kau mo ta donki noxiꞌa ilou
    tapiena misevile mole lia xalee vile paꞌusou la uasi.
  nfa-nfa: Esau pacèri dènge Yakob, lula badha-manu ra dènge mèdha-panyau ra ae dꞌai
    seli. Nèti èèna ka, era pea rèngu katata ètu rai èèna.
  urd-urd: क्यूँकि उनके पास इस क़दर सामान हो गया था कि वह एक जगह रह नहीं सकते थे,
    और उनके चौपायों की कसरत की वजह से उस ज़मीन में जहाँ उनका क़याम था गुंजाइश न थी।
  rus-SYN: ибо имение их было так велико, что они не могли жить вместе, и земля странствования
    их не вмещала их, по множеству стад их.
  cbt-NTPO: Cacoponta', napopin chachin ma'huanin ni'ton, co huachi nanitopihuë inaquësáchin
    ya'huëcaiso'. Pastonta pë'tahuanëna capacaiso co huachi nanipihuë ni'ton, nia'popi.
  bqc-SIM: asa an àizɛɛ zↄ̃ↄ yã́ mɛ́ tò aa fↄ̃ wàↄ kú ń kↄ̃oo. Bùsu pↄ́ aa
    kuu i mↄ́máo, kɛ́ an pↄ́ↄ dasi yã́i.
  tcz-CHONGTHU: Ijeh inem itile amaho anei agou ho chu apung lheh tan, aum khom ding'u
    ahahsa lheh tan, chule gamsung jong adam jou tapon, amani gancha ho lhat khom
    na ding jong ahi thei tapon ahi.
  mar-mar: कारण त्यांची मालमत्ता इतकी वाढली होती की त्यांना एकत्र राहता येईना. ज्या
    देशात ते राहत होते त्यामध्ये त्यांच्या गुरांढोरांचा निर्वाह होईना.
  tcs-tcs: Dem ebri gudsamting blo Iso ane Zekop i bin kam nadakain tumas po demtu
    po stap tugeda. Da lan wea demtu bin stap no bin gad nap kaikai po pide ebri animal
    blo demtu bikoz demtu bin gad nadakain plenti animal.
  qub-qub: Wauguinwan ishcan chay pachallachöga manana tiyayta puydirannachu. Ishcanpa
    ima-aycanpis aypallana caran. Paycuna tiyashan cajcho manana guewapis ayparannachu
    uywancuna micunanpaj.
  bqp-bqp: zaakũ ń aruzɛkɛ zↄ̃kↄ̃ mɛ́ à tò oni fↄ̃ ògↄ̃ kú kũ kↄ̃oro. Bùsu kũ ò
    kun dí mↄ́ḿmaro kũ ń pↄ́nↄn dasi yãi.
  hat-hat: Li te fè sa paske tè kote li t'ap viv ansanm ak Jakòb, frè l' la, te vin
    twò piti pou yo. Yo te vin gen twòp bèt, yo pa t' kapab rete ansanm ankò menm
    kote a.
  eng-BSB: For their possessions were too great for them to dwell together; the land
    where they stayed could not support them because of their livestock.
  tod-tod: Tɔɔzei naavoloi wola ɠaawɔɔlɔni, ti la ɓena zoo zeizu ʋɔɔma ada ɠila, ta
    zooi zu, ʋɛ ti seikɔɠɔmai ɠɛni ná, naa la mɔ ɓena kula ɠɛ ti ʋa, tɔɔzei ta-logani
    ɓulugiti faa ʋa.
  eng-WEBPB: For their substance was too great for them to dwell together, and the
    land of their travels couldn’t bear them because of their livestock.
  kbq-kbq: Maka zazanimo'a hakare nehigeno, afu kevu zinimo'a rukazi huno emanina'a
    mopamo'a avitegeno, Iso'a atreno vu'ne.
  nhe-BL: Nelmiyac quipiyayayaj nochi ome icnime hasta ayoc hueliyayaj itztoque san
    sejco. Nopa tlali tlen ipan itztoyaj ax quinaxiliyaya para quintlamacase inintlapiyalhua.
  bus-bus: zaakɛ aↄ̃ auziki bíta bé à tò aↄ̃é fↄ̃ wàgↄ̃ kú kↄ̃oro. Bùsu kɛ̀ aↄ̃ↄ kún
    e mↄ́ḿmaro, kɛ̀ aↄ̃ pↄ́nↄↄ pari yãnzi.
  gub-BL: Uhem Ezau oho a'e wi, ta'e heta tetea'u heimaw izupe a'e xe, ta'e Zako heimaw
    heta tetea'u a'e wà no xe. Ywy pixika'i wera'i wanupe. Heta tetea'u tapi'ak wanupe
    wà, a'e rupi nupuner kwaw uzeakea'i weko haw rehe wà.
  eng-DRA: 'For they were exceeding rich, and could not dwell together: neither was
    the land in which they sojourned able to bear them, for the multitude of their
    flocks.'
  knf-knf: Itani yi baka idëm wal mënţ maakan kë uŧaak wi bafëţuŋ uunhil pkëş baka
    ţiki itani yi baka iŧum maakan.
