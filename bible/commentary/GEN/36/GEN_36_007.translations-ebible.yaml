verse: GEN.036.007
translations:
  mal-C: അവർക്ക് ഒരുമിച്ചു ജീവിക്കാൻ സാധ്യമല്ലാത്തവിധം അത്യധികമായ സ്വത്തുക്കൾ ഉണ്ടായിരുന്നു;
    അവരുടെ ആടുമാടുകൾനിമിത്തം, അവർ ജീവിച്ചിരുന്ന ദേശത്തിന് അവരെ പോറ്റാൻ കഴിയാതെയായി.
  deu-TKW: Denn ihr Besitz war zu groß, als daß sie hätten bei einander bleiben können,
    und das Land, in welchem sie als Fremdlinge weilten, reichte für sie nicht aus
    wegen ihrer Herden.
  lin-lin: Bomengo na bango ekomaki mingi penza, mpe bakokaki lisusu te kovanda esika
    moko ; pamba te mokili oyo bazalaki kovanda ekokaki bango lisusu te likolo ya
    motango ya bibwele na bango.
  cbr-NT: usai a rabëtax anu 'ikëbëbi ka aín ñuina 'itsaira 'ain anu rabëtax 'isama
    'ianan, anuxun ñuinakaman piti pasto sënë́nma me 'iakëxa.
  eng-LSV: for their substance was more abundant than to dwell together, and the land
    of their sojournings was not able to bear them because of their livestock;
  bmu-bmu: '@see-verse:GEN.036.006'
  eng-GNV: For their riches were so great, that they could not dwell together, and
    the lande, wherein they were strangers, coulde not receiue them because of their
    flockes.
  eng-WEBSTER: 'For their riches were more than that they might dwell together: and
    the land wherein they were strangers could not sustain them, because of their
    cattle.'
  nhw-BL: Nelmiyac quipiyayayaj nochi ome icnime hasta ayacmo hueliyayaj itztoque
    san sejco. Nopa tlali catli ipan itztoyaj amo quinaxiliyaya para quintlamacase
    inintlapiyalhua.
  swh-ONEN: Mali zao zilikuwa nyingi sana kiasi kwamba haikuwa rahisi wao kuishi pamoja,
    nchi waliyokuwa wakiishi isingewatosha wote kwa ajili ya mifugo yao.
  bba-bba: Domi ben yɑɑ sɑbenu dɑbi sere ɑyerɑ kun bu turi bu kɑ nu kpɑrɑ. Yen sɔ̃,
    bɑ ǹ kpɛ̃ bɑ n wɑ̃ɑ yɑm tem.
  eng-KJVCPB: For their riches were more than that they might dwell together; and
    the land wherein they were strangers could not bear them because of their cattle.
  cpy-cpy: Omaperotatya roshekitzimotakiri ipira apiteroeni, tee omateeya itsipatawakaeya
    iipatsiteki. Tee iyomaatapaeya rowakaeyaariri ipirapaeni.
  mpx-mpx: '@see-verse:GEN.036.006'
  wbp-wbp: '@see-verse:GEN.036.006'
  luo-luo: Mwandugi ne ngʼeny makoro ne ok ginyal dak kamoro achiel; piny mane gidakie
    ne tin ma ok nyal romogi nikech kwethgi.
  meu-meu: Badina be raruosi edia taḡa na bada herea dainai tano na dia heḡereḡere
    idia raruosi bona edia seri idoidiai bae noholaia.
  npi-ULB: तिनीहरू सँगै बस्‍नको निम्ति तिनीहरूका सम्पत्ति ज्यादै धेरै भएकाले उनले
    यसो गरे । तिनीहरूका पाल्तु पशुहरूका कारण तिनीहरू बसिरहेका ठाउँले तिनीहरूलाई धान्‍न
    सकेन ।
  yor-yor: Ohun ìní wọn pọ̀ ju èyí tí àwọn méjèèjì lè máa gbé ní ojú kan lọ. Ilẹ̀
    tí wọ́n wà kò le gba àwọn méjèèjì nítorí àwọn ohun ọ̀sìn wọn.
  emp-NTPO: '@see-verse:GEN.036.006'
  ind-ind: '@see-verse:GEN.036.006'
  pes-OPCB: زمین به اندازۀ کافی برای هر دوی آنها نبود، زیرا اموال و گله‌های زیادی
    به دست آورده بودند.
  ssx-ssx: Ipiki mina꞉pa꞉laeyeke ekita꞉ mo Dieikope ipiliki haepeke kenketa꞉ ne doka꞉tiki
    yeke piekeme. Ipilika꞉ ma꞉na꞉ manuta꞉ wotu ta̱la̱o̱ handolo hata꞉ homeke pa꞉ta꞉
    hapeke na yekeme.
  lcm-lcm: Ngono angtasimal ke, karilong togtogon kata lapo laba luai, na kapo tav
    koi anirilong asi ago kuvul. Vuk roe ang kitapo ago singina kata lapo liklik luai
    ani karilong keve manmanik.
  aer-aer: '@see-verse:GEN.036.006'
  tgl-ULB: Ginawa niya ito dahil ang ari-arian nila ay napakarami para manatili silang
    magkasama. Ang lupain kung saan sila nanirahan ay hindi sila kayang itaguyod dahil
    sa kanilang mga alagang hayop.
  nop-nop: Kale bomboŋhik fee doktiŋa wanakaŋ itoudok nadiune mulahudaguk, tiŋa makauhiye
    maaŋ fee doktiŋa buŋambu kwetneŋ hatigumuk u aditok tuwolit mu tuguk.
  kca-kca: ԓын шек ар тащ тӑйсәтән, йӑха уԓты ӑт верәтсәтән, уԓты йŏхтәм мўвән хŏща
    тащԓын ӑт ԓэпсәт, ар тащ тӑйман урәӈән.
  cbu-NT: Watam zoonllpa Akoppat washunand watsiritaw taamaam pinasaranguwa, yuwamand
    chin chirichiree kaching kaching ashku anumand washunand taamaam pinasaranganaya.
    Minupshat arapshat wanlliteeru naatarangiya.
  hui-hui: Iso ibugua Yagaba helalu penedagoni irane libunaga nogo tara tara hebigo
    dindi mbiraore ogoriani hinu hai habe nahe dewaore halu to̱layagola Iso ibu pene.
  wrs-wrs: Noinda dasvholahangana, hevna sapiva mindnam lovahmanavna, boaslalnamba
    eva mindnam lovahmanavna, wo innemba huti vovhoavna, sapiva hlalmba, wo Esauiva
    Yakopiva mongawulva no petharava eva es ahavta, owai.
  mya-mya: သူ​နှင့်​ယာ​ကုပ်​တို့​တွင်​သိုး၊ ဆိတ်​စ​သော တိ​ရစ္ဆာန်​အ​လွန်​များ​ပြား​လာ​သ​ဖြင့်
    စား​နပ် ရိက္ခာ​မ​လောက်​မ​င​ဖြစ်​၍​တစ်​ရပ်​တည်း​၌ အ​တူ​မ​နေ​နိုင်​ကြ​ချေ။-
  cbi-NTPO: matyu yala pai naatala jumula pure' animaa tandiya deitu bulu chunu jutyui
    detiyatu, tsenmin kumuinchi animaalanu tape fikaanu dekenmala yala' chunu tu bain
    tse'kityuñu' mitya.
  bod-N: ཅིའི་ཕྱིར་ཞེ༌ན། ཁོ་གཉིས་ལ་རྒྱུ་ནོར་དང་ཕྱུགས་ཟོག་ཤིན་ཏུ་མང་བས་ཡུལ་དེར་མ་ཤོང་བ༌དང༌།
    ཁོ་གཉིས་མཉམ་དུ་འདུག་ཐབས་མ་བྱུང་བའི་ཕྱིར༌རོ།།
  wsk-wsk: '@see-verse:GEN.036.006'
  kkl-kkl: Esauri ilipsae laploa piognena, sindinge saeagha pham maikno wamogpa, sin
    ilipsaeap nhon nikag wamnep kom. Ane sembe eldori ilipsae laploa piog.
  sna-sna: Pfuma yakanga yawanda kwazvo kuti vagare pamwe chete; nyika yavaigara yakanga
    isisavaringani vose nokuda kwezvipfuwo zvavo.
  spa-BLM: Porque su riqueza era demasiado grande para que pudieran habitar juntos,
    y la tierra de sus viajes no podía soportarlos a causa de su ganado.
  beu-beu: Ibinanta bot ipasaka ang naung etatabi toang amara, angu ebele Esau ana
    ekaku Yakob at tatara, se mana ba ini mi mihi angu, ing emangpi mi mihit jadi
    niang iila.
  cac-cac: Yujto tzijtumxo tas ay d'a eb' vin̈ schavan̈il, yuj chi' max yal-laj junn̈ej
    tz'aj eb' vin̈, yujto max yab'laj lum luum b'aj sva noc' smolb'etzal noc' eb'
    vin̈.
  swh-ULB: Alifanya hivi kwa sababu mali zao zilikuwa nyingi sana kwa wao kuishi pamoja.
    Nchi waliyokuwa wamekaa isingeweza kuwafaa kwa mifugo yao.
  bel-bel: бо маёмасьць іхняя была такая вялікая, што яны не маглі жыць разам, і зямля
    вандраваньня іхняга не ўмяшчала іх, ад мноства статкаў іхніх.
  deu-ELBBK: Denn ihre Habe war zu groß, dass sie hätten beieinander wohnen können,
    und das Land ihres Aufenthaltes vermochte sie nicht zu tragen wegen ihrer Herden.
  mbb-OT: Su kenà sikandan egkehimu he ebpeemurà diyà te sevaha zà he lugar su mahabet
    is menge azen dan; ne kenà ereg kandan haazà is lugar he mid-ubpaan dan tenged
    te kahabet te menge uyaǥen dan.
  msc-msc: baa a ni a doocɛ Yakuba bolofenilu ka siya tɛrɛ kosɛbɛ. Wo kɛra sababu
    ri alu fila ma se tola i ɲɔɔn kan yɔrɔ kelen dɔ. Alu siini tɛrɛ jamana mɛn dɔ,
    wo dooman tɛrɛ alu fila bolo ka a masɔrɔn alu la kolofenilu wara kojuuya.
  mal-2015: അവർക്കു ഒന്നിച്ചു പാർപ്പാൻ വഹിയാതവണ്ണം അവരുടെ സമ്പത്തു അധികമായിരുന്നു;
    അവരുടെ ആടുമാടുകൾ ഹേതുവായി അവർ പരദേശികളായി പാർത്തിരുന്ന ദേശത്തിന്നു അവരെ വഹിച്ചുകൂടാതെയിരുന്നു.
  tuo-NT: Na cʉ̃ acabiji Jacob meꞌrã apeyenojõ cʉoyʉꞌrʉmajã waꞌacãrã niwã. Tojo weerã
    na niꞌcãrõ meꞌrã nita basioticaro niwʉ̃. Tojo nicã waꞌicʉrã na cʉorã pãjãrãrẽ
    baꞌase ejatuaticaro niwʉ̃.
  gup-gup: Nawu bedda benebebbehkarrmi wanjh nawern duninjh, wanjh kunu minj benedjarrkniwirrinj
    munguyh, dja kore kubolkwarlah kore benedjalwohningini minj manme manwern yuwirrinj,
    dja mayh berrewoneng nawern duninjh.
  met-met: Tang xalingidingdi ditubu buk ba duwa xauna. Titia tang duwa mana ba sanga
    mana dingtang te, namua na morudingdi xumana buk.
  gvs-gvs: '@see-verse:GEN.036.006'
  rmc-rmc: Odgeľa vašoda, bo ov the o Jakob sas igen barvale a našťi imar bešenas
    jekhetane. Bo pre odi phuv, andre savi bešenas, sas imar frima chaben prekal lengre
    stadi.
  nlg-nlg: Na bona te mua malagha rovanira rogaira udolu, na pukuna didira na lei
    sheep mana volivoli tara subo ngangata.
  dgr-DOGNT: Ełechıke gıts'ǫ tıts'aàdìı sıì łǫ ajà t'à ełexè nàgedè ha dìì agòjà.
    Gıts'ǫ tıts'aàdìı shègezhe ha gıgha gòɂǫ-le agòjà.
  pes-OPV: زیرا که اموال ایشان زیاده بود از آنکه با هم سکونت کنند. و زمین غربت ایشان
    بسبب مواشی ایشان گنجایش ایشان نداشت.
  ron-1924: Кэч богэцииле лор ерау пря марь ка сэ поатэ локуи ымпреунэ ши цинутул
    ын каре локуяу ка стрэинь ну ле май путя ажунӂе дин причина турмелор лор.
  ben-OBCV: তাঁদের বিষয়সম্পত্তির পরিমাণ এত বেশি ছিল যে একত্রে বসবাস করা তাঁদের পক্ষে
    সম্ভব হচ্ছিল না; যে দেশে তাঁরা বসবাস করছিলেন, তা তাঁদের গবাদি পশুপালের জন্য তাঁদের
    ভারবহন করতে পারছিল না।
  lex-lex: Onnila ir re'eni-tniarnu harahu rehi, nhi'nande ta'en niana rawok wutu,
    de gen miaka rahulti-rahamar la ta'en niana nawoka-nale'u niana re, yoma nhiurni-wnia'anni
    harahu rehia.
  rgu-rgu: Esau no Yakob esaꞌko matan, nana huu banda-manu ma hata-heto nara dodouꞌ
    raan seli. De rasetiꞌ nusaꞌ ria.
  som-som: Waayo, xoolahoodu aad bay u badnaayeen oo ma ay wada degi karin; dhulkii
    ay degganaan jireenna ma uu wada qaadi karin lo'dooda aawadeed.
  lat-VUC: 'Divites enim erant valde, et simul habitare non poterant: nec sustinebat
    eos terra peregrinationis eorum præ multitudine gregum.'
  aoi-aoi: mena eyukwujiya-baba angalya wunalakina-kiya-langwa Yijawa-langwa iya Jekaba-langwa,
    akwa ababurna-baba bulukwa-murriya aburna-langwa-da.
  eng-ASVBT: For their substance was too great for them to dwell together; and the
    land of their sojournings could not bear them because of their cattle.
  mna-mna: Paso, Yakop ziru Isau, mbili kizin boozo kat. Tana toono irao be ziru timbot
    mbata na som.
  ita-1885: Perciocchè le lor facoltà erano troppo grandi, per poter dimorare insieme;
    e il paese, nel quale abitavano come forestieri, non li poteva comportare per
    cagion de' lor bestiami.
  eng-LXXUP: For their substance was too great for them to dwell together; and the
    land of their sojourning could not bear them, because of the abundance of their
    possessions.
  eng-ULB: He did this because their possessions were too many for them to stay together.
    The land where they had settled could not support them because of their livestock.
  spa-VBL: Lo hizo porque la tierra en la que vivían no podía mantenerlos a ambos
    con todo su ganado.
  fra-_FOB: Car leurs biens étaient trop grands pour qu'ils pussent demeurer ensemble,
    et le pays où ils séjournaient ne pouvait pas les contenir, à cause de leurs troupeaux.
  mal-mal: അവർക്ക് ഒന്നിച്ച് പാർക്കുവാൻ കഴിയാത്തവിധം അവരുടെ സമ്പത്ത് അധികമായിരുന്നു;
    അവരുടെ ആടുമാടുകൾ നിമിത്തം അവർ പരദേശികളായി പാർത്തിരുന്ന ദേശത്തിന് അവരെ വഹിച്ചുകൂടായിരുന്നു.
  urd-GVR: Wuh is wajah se chalā gayā ki donoṅ bhāiyoṅ ke pās itne rewaṛ the ki charāne
    kī jagah kam paṛ gaī.
  suz-BL: मारदे हना शुश शोंप दुम्‍तीके, बस्‍तु भाव शुश दुम्‍तीके, काथा बाक्‍ने मचाप्‍से
    बाक्‍त। मिनु आस बाक्‍शो रागीम शुश बस्‍तु भाव दुम्‍तीके थुल्‍ने मचाप्‍मे बाक्‍त।
    उत्‍पत्ती १३:६
  ita-1927: giacché i loro beni erano troppo grandi perch’essi potessero dimorare
    assieme; e il paese nel quale soggiornavano, non era loro sufficiente a motivo
    del loro bestiame.
  ckb-ckb: سامانەکەیان ئەوەندە زۆر بوو کە نەتوانن پێکەوە نیشتەجێ بن؛ لەبەر زۆری مەڕوماڵاتیان،
    ئەو خاکەی تێیدا ئاوارە بوون نەیدەتوانی بیانگرێتە خۆی.
  eng-BBE: For their wealth was so great that the land was not wide enough for the
    two of them and all their cattle.
  crx-NTPO: Ndai la huyut'i-i sdabe 'onus lhai suli', 'aw lhzih huhoot'e' ait'oh 'ink'ez
    nyo yun t'ehonuszun-un huwhut'i-un 'et cha 'aw nahult'oh hik'uhuna-i 'uhoolh'en
    ait'oh, khuna-i lhai huti k'et.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರ ಸಂಪತ್ತು ಅವರು ಕೂಡಿ ಇರುವುದಕ್ಕೆ ಆಗದಷ್ಟು ಅಭಿವೃದ್ಧಿಯಾಗಿತ್ತು. ಅವರ
    ಪಶುಪ್ರಾಣಿಗಳಿಗೋಸ್ಕರ ಅವರು ಪ್ರವಾಸವಾಗಿದ್ದ ದೇಶವು ಅವರಿಗೆ ಸಾಲದೆ ಹೋಯಿತು.
  bbb-bbb: Fu uvia fuone Jekafuki besu karidufuo ije fu naebe mani ijadufuo maeje
    sakae ije fuka isekube. Ro kuke buka fanu ro mave ma uruvana saeva ijadufuo bu
    izege besu karikuva baki.
  tam-2017: அவர்களுடைய சம்பத்து அதிகமாக இருந்ததால் அவர்கள் ஒன்றாக இணைந்து குடியிருக்க
    முடியாமற்போனது; அவர்களுடைய மந்தைகளின் காரணமாக அவர்கள் தங்கியிருந்த பூமி அவர்களைத்
    தாங்க முடியாததாயிருந்தது.
  spa-RV-1909: Porque la hacienda de ellos era grande, y no podían habitar juntos,
    ni la tierra de su peregrinación los podía sostener á causa de sus ganados.
  ron-BTF: Fiindcă bogăţiile lor erau prea mari ca ei să poată locui împreună; şi
    ţara în care ei erau străini nu putea să îi ţină din cauza vitelor lor.
  eng-WEBP: For their substance was too great for them to dwell together, and the
    land of their travels couldn’t bear them because of their livestock.
  eng-FBV: He did this because the land they were living in couldn't support both
    of them with all their livestock.
  nld-1939: Want zij bezaten te veel, om bij elkander te blijven; het land, waar zij
    woonden, kon hen wegens hun kudden niet onderhouden.
  nch-BL: Nelmiyac quipiyayayaj nochi ome icnime hasta ayecmo hueliyayaj itztoque
    san sejco. Nopa tali cati ipan itztoyaj amo quinaxiliyaya para quintamacase inintapiyalhua.
  tfr-NTPO: '@see-verse:GEN.036.006'
  vie-1934: Vả, vì cớ hai anh em của cải nhiều, bầy súc vật đông, xứ đang kiều ngụ
    không đủ đất dùng nữa, nên ở chung nhau chẳng được.
  hin-CV: उन दोनों की संपत्ति इतनी अधिक थी कि दोनों का एक साथ रहना मुश्किल था; वह
    भूमि दोनों परिवारों के पोषण के लिए काफ़ी नहीं थी. उनके पास अत्यधिक पशु थे.
  eng-OURB: For their substance was too great for them to dwell together, and the
    land of their travels couldn’t bear them because of their livestock.
  spa-BES: porque su riqueza era tan grande que la tierra no era lo suficientemente
    amplia para ellos dos y todo su ganado.
  tdx-tdx: amy te loho maro ty fanaña’ iareo roe, tsy haha-fiharo-pimoneñañe; tsy
    nitsahatse iareo i tane nañialoa’iareoy ty amo hare’ iareoo.
