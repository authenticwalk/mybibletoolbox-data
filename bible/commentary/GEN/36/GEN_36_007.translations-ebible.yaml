  mdy-ETH: ዬያ ዒ ሃኪ ዴንዴሢ ዒዛና ጌኤዚናኮ ሚርጌ ቆሎ ዓኣሢሮ፥ ዔያታ ዱንኪ ዴዔ ዓጬላ ዔያቶ ላምዓሢም ጊዲባኣሢሮኬ፤ ላምዖንሢኮ
