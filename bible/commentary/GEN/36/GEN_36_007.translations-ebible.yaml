  tbz-SIM: Bɛ̀ do mɔkɛ tikpɑ̀tì nti mɛdiɛ̀, mbɛ̀ bɑ́ɑ́ nɑ kɛ́nwɛ̃ nkɛ kɑri, bɛ̀ bo
