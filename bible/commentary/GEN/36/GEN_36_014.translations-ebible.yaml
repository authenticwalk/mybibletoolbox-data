verse: GEN.036.014
translations:
  mal-C: 'ഏശാവിന്റെ ഭാര്യയും സിബെയോന്റെ കൊച്ചുമകളും അനായുടെ മകളുമായ ഒഹൊലീബാമ ഏശാവിനു
    പ്രസവിച്ച പുത്രന്മാർ: യെയൂശ്, യലാം, കോരഹ്.'
  deu-TKW: Und dies waren die Söhne Oholibamas, der Tochter Anas, des Sohnes Zibeons,
    des Weibes Esaus; die gebar dem Esau Jehus, Jaelam und Korah.
  lin-lin: 'Tala bana mibali oyo Olibama, mwasi ya Ezawu, mwana mwasi ya Ana mpe koko
    ya Tsibeoni, abotelaki Ezawu : Yewushi, Yaelami mpe Kora.'
  cbr-NT: Oholibamá axribi ka Esaúnën xanu itsiribi 'iakëxa, usa 'ain ka amiribi bakë
    bëchiakëxa, aín anë ka ënëkama 'iakëxa Jeús, Jaalam 'imainun Coré. Ax ka Aná aín
    bëchikë 'imainun Sibón aín baba 'iakëxa.
  eng-LSV: And these have been the sons of Aholibamah daughter of Anah, daughter of
    Zibeon, wife of Esau; and she bears to Esau, Jeush and Jaalam and Korah.
  bmu-bmu: Isogö anömŋi Oholibama yaŋön Isogö nahönurupŋi karöbut eŋgömeiga qetŋini
    Jeus, Jalam aka Kora qetket. Oholibama mi Zibeongö nahönŋi Ana yaŋgö böratŋi ahök.
  eng-GNV: 'And these were the sonnes of Aholibamah the daughter of Anah, daughter
    of Zibeon Esaus wife: for she bare vnto Esau, Ieush, and Iaalam, and Korah.'
  eng-WEBSTER: 'And these were the sons of Aholibamah, the daughter of Anah, the daughter
    of Zibeon Esau''s wife: and she bore to Esau, Jeush, and Jaalam, and Korah.'
  nhw-BL: 'Huan Esaú quinpixqui iconehua ica isihua catli itoca eliyaya Aholibama
    catli elqui iichpoca Aná huan iixhui Zibeón. Inintoca ininconehua elque: Jeús,
    Jaalam huan Coré.'
  swh-ONEN: 'Wana wa Oholibama binti Ana, mkewe Esau, aliyekuwa mjukuu wa Sibeoni,
    aliomzalia Esau ni: Yeushi, Yalamu na Kora.'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Oholibɑmɑn bibu, berɑ Yeusi kɑ Yɑlɑmu kɑ Kore.
  eng-KJVCPB: 'And these were the sons of Aholibamah, the daughter of Anah, daughter
    of Zibeon, Esau’s wife: and she bare to Esau Jeush, and Jaalam, and Korah.'
  cpy-cpy: Rooma Ajolibama iina otsipa Esaú, otzimakiri roori Jeús, Jaalam, Coré.
    Tema rishinto Iná inatziiri roori, ijawo Zibeón.
  mpx-mpx: Iso lagona Oholibama, Anahi natuna ge Sibiyon tubuna, natunau bolau eton
    i abil, Yeus, Yolam ge Kola.
  wbp-wbp: Kala nyanungu-parnta kulkurru-warnuku Yulipamaku, nyanungu-parnta Yijuwukuju
    ngulaju marnkurrpa-jalalpalurla nyinaja Jiyuju, Jalama manu Kuura. Nyampu Yulipama
    ngulajulpa yurntalpa nyinaja Yaanaku Jipunu-kurlangu warringiyi-nyanu.
  luo-luo: 'Yawuot Oholibama, chi Esau ma nyar Ana kendo nyakwar Zibeon mane onywolone
    Esau ne gin: Jeush, Jalam kod Kora.'
  meu-meu: 'Esau adavana Oholibama, Ana natuna, Sibeon tubuna, natuna bini: Ieusu
    bona Ialam bona Kora.'
  npi-ULB: एसावकी पत्‍नी, अनाकी छोरी र सिबोनकी नातिनी ओहोलीबामाका छोराहरू यी नै थिए
    । तिनले एसावबाट येऊश, यालाम र कोरह जन्माइन् ।
  yor-yor: 'Wọ̀nyí ni àwọn ọmọ Oholibama ọmọbìnrin Ana ọmọ ọmọ Sibeoni: tí ó bí fún
    Esau: Jeuṣi, Jalamu àti Kora.'
  emp-NTPO: 'Esaú quima Aholibamáda Aná cau basía, Zibeoʌ̃ ãĩzaque basía. Aholibamába
    naʌ̃ warrarãda Esaúa to diasia: Jeú, Jaalaʌ̃, Core sid̶a.'
  ind-ind: Dari istri Esau yang bernama Oholibama, yaitu anak Anah dan cucu Zibeon,
    Esau memperoleh tiga anak laki-laki bernama Yeus, Yalam, dan Korah.
  pes-OPCB: عیسو از اهولیبامه، دختر عنا و نوهٔ صبعون نیز پسران داشت به نامهای یعوش،
    یعلام و قورح.
  ssx-ssx: Isona꞉ weteke ma꞉nda꞉ Oholibamama꞉ta꞉ weki tepo mendiaeyekeme. Ika꞉ biki
    manuta꞉ Dieusi make Dialamo make Kota makee. Oholibamama꞉ta꞉ mo hande Sibionona꞉
    eiyeke Anana꞉ wanekee.
  lcm-lcm: 'Kana mang aina na Esau ta Olibama. Na tamana i Olibama ta Ana. Na tamana
    i Ana ta Sibeon. Olibama kata ingus a volo nat ke: Ieus, Ialam na Kora.'
  aer-aer: Alakenhe intelhe-ilentye aneke. Mpwepe ipenhe anewe Esau-kenhe marle Oholibamah-kenhe
    aneke ipmenhe Zibeon-kenhe. Oholibamah-ele alere urrpetye atnyeneke Esau-eke itnekenhe
    arritnye aneke Jeush, Jalam uthene Korah uthene.
  tgl-ULB: Ito ang mga lalaking anak ni Aholibama, asawa ni Esau, na babaeng anak
    ni Ana at babaeng apo ni Zibeon. Ipinanganak niya para kay Esau sina Jeus, Jalam,
    at Korah.
  nop-nop: Esau tamŋiŋ Oholibama, Ana wabiŋiŋ eŋ Sibeoŋ laaŋ, adi Yeus, Yalam, eŋ
    Kola yanagikuk.
  kca-kca: 'Тӑм Исав Оливема имеԓ пŏхәт, Цивеон ики Ана пŏхәԓ эви: ԓўв Исава Иеус,
    Иеглом пӑ Корей тӑйәс.'
  cbu-NT: Mishat, Esawtam wizanll tuchparinshitini Olibam arang iparinarangitamta.
    Anaa wip yamarangu anshu, Sibonash wachinllinu. Olibam wip iwachiztamarni sur,
    Jeús, Jalam, Koré. Aship in ichingaru Olibam wip taarangiya.
  hui-hui: Iso one tebone Oholibama bereago ibu igini tebirali Yausu Yalama Kora imaru
    hene. Oholibama ogoni ibu Sibeono igini Ana wane berene.
  wrs-wrs: Wo Esauna aslongova ana, nihilva Oholipama, wo himba Anana mol, Anava nomba
    lohvna Sipeonna ombol. Wo Oholipamava ombolva samblamong towand vena, nihilva
    Yeus, Yalam, Kora.
  mya-mya: ဇိ​ဘောင်​၏​သား​အာ​န​၏​သ​မီး​ဖြစ်​သော​ဧ​သော ၏​မ​ယား အ​ဟော​လိ​ဗာ​မ​တွင်​ယု​ရှ၊
    ယာ​လံ၊ ကော​ရ​ဟူ​၍​သား​သုံး​ယောက်​ရှိ​၏။
  cbi-NTPO: 'Tsenmala Esaú'' shinbu Oholibamá'' naka'' kuñuya entsalaa jumuwaala:
    Jeús bain, Jaalam bain, naa Coré bain. Entsa Oholibamá shinbu Aná'' na''mawaami,
    matyu Sibón'' paña.'
  bod-N: ཨེ་སཱབ་ཀྱི་ཆུང་མ་ཨོ་ཧོ་ལི་བཱ་མཱ་ནི་ཚིབ་ཨོན་ཞེས་པའི་ཚ་མོ་དང་ཨ་ནཱ་ཞེས་པའི་བུ་མོ་ཡིན༌ལ།
    ཁོ་མོས་ཨེ་སཱབ་ལ་ཡེ་ཨུ་སི༌དང༌། ཡཱ་ཨེ༌ལཱམ། ཀོ་རཱག་བཅས་བུ་གསུམ་བཙས༌པའོ།།
  wsk-wsk: Esau ko imet Oholibamah tuagu te mu Jeush, Jalam, se Korah bilangaman.
    Oholibamah mu Anah ko nanawus se Zibeon ko numas.
  kkl-kkl: 'Esauri kel Oholibama ilisag Sibeon. Sibeon elme Ana. Oholibamana Ana elmangkel
    agha Esauri tobog. Oholibamari Esau sembe mangkahiogne: Yeus, Yaelam apna Korahap.'
  sna-sna: 'Vanakomana vaOhoribhama, mukadzi waEsau, mwanasikana waAna, muzukuru waZibheoni,
    vaakaberekera Esau, vaiva: Jeushi, Jaramu naKora.'
  spa-BLM: 'Estos fueron los hijos de Aholibama, hija de Aná, hija de Zibeón, mujer
    de Esaú; ella dio a luz a Esaú: Jeús, Jalam y Coré.'
  beu-beu: Esau ejangu Oholibama, benangba Ana oal, Sibeon idat angu, ana vaal mehal
    tue vengajai. Benangba; Yeus, Yalam, bot Kora.
  cac-cac: Aholibama sb'i junxo ix yetb'eyum vin̈aj Esaú chi', axo eb' yune' ix aton
    vin̈aj Jeús, vin̈aj Jaalam yed' vin̈aj Coré. A ix Aholibama chi' yisil ix vin̈aj
    Aná, yixchiquin vin̈aj Zibeón.
  swh-ULB: Hawa walikuwa wana wa Oholibama, mkewe Esau, aliyekuwa binti Ana na mjukuu
    wa Zibeoni. Alimzalia Esau Yeushi, Yalamu, na Kora.
  bel-bel: 'І гэтыя сыны былі Алівэмы, дачкі Аны, сына Цэвэонавага, жонкі Ісававай:
    яна нарадзіла Ісаву Еуса, Еглома і Карэя.'
  deu-ELBBK: 'Und dies waren die Söhne Oholibamas, der Tochter Anas, der Tochter Zibeons,
    der Frau Esaus: Sie gebar dem Esau Jeghusch, Jaghlam und Korach.'
  mbb-OT: Is maama he menge anak ni Esau ziyà te ki Oholibama ne iyan ensi Jeush,
    Jalam, wey si Kora (si Oholibama anak ni Ana wey apù ni Zibeon).
  msc-msc: Esawu muso Olibama, wo tɛrɛ Ana denmuso le ri. A benba tɛrɛ Sibeyɔn de
    ri. Olibama ka dencɛ mɛnilu sɔrɔn Esawu yɛ, woilu le tɛrɛ Jɛsi ni Jalamu ni Kore
    ri.
  mal-2015: 'സിബെയോന്റെ മകളായ അനയുടെ മകൾ ഒഹൊലീബാമാ എന്ന ഏശാവിന്റെ ഭാര്യയുടെ പുത്രന്മാർ
    ആരെന്നാൽ: അവൾ ഏശാവിന്നു യെയൂശ്, യലാം, കോരഹ് എന്നിവരെ പ്രസവിച്ചു.'
  tuo-NT: 'Apego Aholibama Esaú nʉmo nico niwõ tja. Co meꞌrã aꞌticʉrã põꞌrãticʉ niwĩ:
    Jeús, Jaalam, Coré nicãrã niwã. Co Ana macõ, Zibeón pãrãmeo nico niwõ.'
  gup-gup: Dja nayayaw ngarre Esau nuye ngalbininjkobeng Oholibamah, ngalbu ngalbeywurd
    nuye Anah nawu Zibeon kornkumo nuyeni, wanjh nayayaw ngarre nawu bimarneyawmey
    Esau wanjh Jeush, Jalam, dja Korah.
  met-met: 'Iso haininoa Oholibama, Ana nanuhanginoa xaung Sibeon nanuhanging ranggina.
    Oholibama garang lupdi hayau na Iso bing:: Yeus, Yalam xaung Kora.'
  gvs-gvs: 'E Iso monena Olivama, tauyana tamana Ena, tubuna Sibiyoni. E ivenátuna,
    natunao koroto adi taito ame nakae: Yeusi, Yalam be Kora.'
  rmc-rmc: O Jeuš, o Jalam the o Korach sas čhave la Oholibamakre, savi sas čhaj le
    Anaskri, savo sas čhavo le Cibeonoskro.
  nlg-nlg: Ma Esau te loghora ghua na lei dalena mane ta Oholibamah, na dalena vaivine
    Anah, kukuana vaivine Zibeon. Na ahadira ke Jeush, Jalam ma Korah.
  dgr-DOGNT: 'Esau wets''èkeè Oholıbamah (Anah wetì eyıts''ǫ Zıbeyon wekwı sìı) Esau
    gha dǫzhìı taı nìı̨la: Jeyush, Jalam eyıts''ǫ Korah gìyeh.'
  pes-OPV: و اینانند پسران اهولیبامه دختر عنی، دختر صبعون، زن عیسو که یعوش ویعلام
    و قورح را برای عیسو زایید.
  ron-1924: 'Ятэ фиий Охолибамей, фата Аней, фата луй Цибеон, неваста луй Есау: Еа
    а нэскут луй Есау пе Иеуш, Иаелам ши Коре.'
  ben-OBCV: 'এষৌর স্ত্রী তথা সিবিয়োনের নাতনি ও অনার মেয়ে অহলীবামা এষৌর জন্য যেসব
    ছেলের জন্ম দিলেন তারা হল: যিয়ূশ, যালম ও কোরহ।'
  lex-lex: Esau hawni Oholibama a'nani yanulu de, Yeusi, mak klernohora Yeusi de,
    Yaelam, mak klernohora Yaelam de, Korah. Gari hoho'a hade. Oholibama di amni,
    de Ana. Ana amni de, Sibeon.
  rgu-rgu: 'Esau saon Oholibama, riꞌ Anah ana na, fo Sibeon upu na, boki ana touꞌ
    telu, siꞌ: Yeus, Yalam, ma Kora.'
  som-som: Kuwanuna waxay ahaayeen wiilashii naagtii Ceesaw oo ahayd Aaholiibaamah,
    gabadhii Canah oo ahayd ina Sibecoon; oo iyana waxay Ceesaw u dhashay Yacuush,
    iyo Yaclaam, iyo Qorax.
  lat-VUC: Isti quoque erant filii Oolibama filiæ Anæ filiæ Sebeon, uxoris Esau, quos
    genuit ei, Jehus et Ihelon et Core.
  aoi-aoi: '@see-verse:GEN.036.013'
  eng-ASVBT: 'And these were the sons of Oholibamah the daughter of Anah, the daughter
    of Zibeon, Esau’s wife: and she bare to Esau Jeush, and Jalam, and Korah.'
  mna-mna: 'Mi Olibama na, ipeebe pikin tel ta zan tis: Yeus, Yalam, mi Kora.'
  ita-1885: E questi furono i figliuoli d'Oholibama figliuola di Ana, figliuola di
    Sibon, moglie di Esaù. Ella partorì ad Esaù Ieus, Ialam e Cora.
  eng-LXXUP: And these are the sons of Oholibamah, the daughter of Anah, the son of
    Zibeon, the wife of Esau; and she bore to Esau, Jeush, and Jalam, and Korah.
  eng-ULB: These were the sons of Oholibamah, Esau's wife, who was the daughter of
    Anah and the granddaughter of Zibeon. She bore to Esau Jeush, Jalam, and Korah.
  spa-VBL: 'Estos fueron los hijos de la esposa de Esaú, Aholibama, hija de Aná y
    nieta de Zibeón, a quien tuvo con Esaú: Jeús, Jalam y Coré.'
  fra-_FOB: 'Et ceux-ci furent les fils d''Oholibama, fille d''Ana, fille de Tsibeon,
    et femme d''Ésaü: elle enfanta à Ésaü Jéush, Jaelam et Korah.'
  mal-mal: 'സിബെയോന്‍റെ മകളായ അനായുടെ മകൾ ഒഹൊലീബാമാ എന്ന ഏശാവിന്റെ ഭാര്യയുടെ പുത്രന്മാർ
    ആരെന്നാൽ: അവൾ ഏശാവിനു യെയൂശ്, യലാം, കോരഹ് എന്നിവരെ പ്രസവിച്ചു.'
  urd-GVR: Esau kī bīwī Uhlībāmā jo Anā kī beṭī aur Sibaon kī nawāsī thī ke tīn beṭe
    Yaūs, Yālām aur Qorah the.
  suz-BL: मिनु सिबोन आ तौ अनाह आ तमी, एसाव आ मीश ओहोली-बामा आ तौपुकी येऊश, यालाम नु
    कोराह बाक्‍मा बाक्‍त।
  ita-1927: 'E questi furono i figliuoli di Oholibama, figliuola di Ana, figliuola
    di Tsibeon, moglie di Esaù; essa partorì a Esaù: Ieush, Ialam e Korah.'
  ckb-ckb: 'ئەمانەش کوڕەکانی ئۆهۆلیبامەی ژنی عیسۆن کە کچی عەنای کوڕی چیبعۆنە و بۆ
    عیسۆی ببوون: یەعوش، یەعلام و قۆرەح.'
  eng-BBE: 'And these are the sons of Esau''s wife Oholibamah, the daughter of Anah,
    the daughter of Zibeon: she was the mother of Jeush, Jalam, and Korah.'
  crx-NTPO: Ndunne 'enne Aholibamah ooye'ke, Esau oo'at, Anah ootse', Zibeon ootse'.
    'En Esau, Jeush, Jalam 'ink'ez Korah 'en yughu bulhtsi.
  kan-OKCV: 'ಏಸಾವನ ಹೆಂಡತಿಯಾಗಿದ್ದ ಸಿಬೆಯೋನನ ಮಗಳಾಗಿರುವ ಅನಾಹಳ ಮಗಳಾದ ಒಹೊಲೀಬಾಮಳ ಪುತ್ರರು
    ಯಾರೆಂದರೆ: ಆಕೆಯು ಏಸಾವನಿಗೆ ಯೆಯೂಷ್, ಯಳಾಮ್ ಹಾಗೂ ಕೋರಹ ಇವರನ್ನು ಹೆತ್ತಳು.'
  bbb-bbb: Ro Isodo bara Oribama fu ame fari inokubeke e Jeusikina Jaremekiro e Kora
    ijene nafei.
  tam-2017: சிபியோனின் மகளும் ஆனாகின் மகளுமான அகோலிபாமாள் என்கிற ஏசாவின் மனைவி எயூஷ்,
    யாலாம், கோராகு என்னும் மகன்களையும் ஏசாவுக்குப் பெற்றெடுத்தாள்.
  spa-RV-1909: 'Estos fueron los hijos de Aholibama, mujer de Esaú, hija de Ana, que
    fué hija de Zibeón: ella parió á Esaú á Jeús, Jaalam, y Cora.'
  ron-BTF: Şi aceştia au fost fiii Oholibamei, fiica Anei, fiica lui Ţibeon, soţia
    lui Esau; şi i-a născut lui Esau, pe Ieuş şi Iaalam şi Core.
  eng-WEBP: 'These were the sons of Oholibamah, the daughter of Anah, the daughter
    of Zibeon, Esau’s wife: she bore to Esau Jeush, Jalam, and Korah.'
  eng-FBV: 'These were the sons of Esau''s wife Oholibamah, daughter of Anah and granddaughter
    of Zibeon, whom she had for Esau: Jeush, Jalam, and Korah.'
  nld-1939: Dit waren de zonen van Esau’s vrouw Oholibama, de dochter van Ana, en
    kleindochter van Sibon. Zij baarde aan Esau Jeoesj, Jalam en Kórach.
  nch-BL: 'Huan Esaú quinpixqui iconehua ica isihua cati itoca eliyaya Aholibama cati
    elqui iichpoca Aná huan iixhui Zibeón. Inintoca ininconehua elque: Jeús, Jaalam
    huan Coré.'
  tfr-NTPO: '@see-verse:GEN.036.013'
  vie-1934: Và mấy người nầy là con trai của Ô-hô-li-ba-ma, vợ của Ê-sau, con gái
    A-na, cháu ngoại Xi-bê-ôn. Nàng sanh cho Ê-sau Giê-úc, Gia-lam, và Cô-ra.
  hin-CV: अनाह की पुत्री, ज़िबेओन की पौत्री, एसाव की पत्नी ओहोलिबामाह के पुत्र योउश,
    यालम तथा कोराह थे.
  eng-OURB: 'These were the sons of Oholibamah, the daughter of Anah, the daughter
    of Zibeon, Esau [Hairy]’s wife: she bore to Esau [Hairy] Jeush, Jalam, and Korach
    [Bald one, Frost].'
  spa-BES: Y estos son los hijos de Aholibama, hija de Aná, hija de Zibeón, que fué
    madre de Jeús, Jalam y Coré.
  tdx-tdx: 'Iretoy ro ana’ i Oholibamàe, ana’ i Anà, ana’ i Tsibone, vali’ i Esave:
    nisamahe’e amy Esave t’Ieose naho Ialame vaho i Korake.'
  vid-vid: Oholibama mhinza wa Ana, mhinza wa Sibeoni, nakampondela Esau wana wadatu,
    Yeushi na Yalamu na Kola.
  pwg-pwg: Ma Iso kawana Olibama ina mamai na Ana ma ina doboro na Sibeyon. Olibama
    ivi tuwa da natunatuna tomotomowisi ivi aroba, Jeyus, Jalam, ma Kora.
  eng-OKE: And these are the sons of Ahalivama, the daughter of Ana, the daughter
    of Zebeon, the wife of Esau; and she bare unto Esau Jehus, and Jaalam, and Korach.
  tha-KJV: ต่อไปนี้​เป็นบุตรชายภรรยาของเอซาว คือนางโอโฮลีบามาห์ บุ​ตรสาวของอานาห์​ผู้​เป็นบุตรสาวศิเบโอน
    นางคลอดบุตรให้เอซาวชื่อเยอูช ยาลาม และโคราห์
  por-BR-2018: 'Estes foram os filhos de Oolibama, mulher de Esaú, filha de Aná, que
    foi filha de Zibeão: ela deu à luz de Esaú a Jeús, Jalão, e Corá.'
  bco-bco: Iso꞉wa꞉ inga Oholibamaya꞉ iyayo꞉ Ana a꞉la꞉ta꞉ga꞉ Anaya꞉ iyayo꞉ Sibeon.
    Oholibamaya꞉ inso꞉wo꞉ we. Yeus, Yalam o꞉lia꞉ Kola.
  deu-ELO: 'Und dies waren die Söhne Oholibamas, der Tochter Anas, der Tochter Zibeons,
    des Weibes Esaus: sie gebar dem Esau Jeghusch, Jaghlam und Korach.'
  ktm-ktm: 'Oholibamah mbrulun Iso ndrokoron, eri taman ti Anah pe papon eri Sibeon.
    Oholibamah eri nedun su kamal ndre tulmuu: Jeus, Jalam pe Korah.'
  caa-caa: Pues e Oholibamá xeꞌ jax otronteꞌ uwixcar e Esaú ixin uchꞌijrse e Jeús
    y e Jaalam y e Coré. Pues jaxir jax uwijchꞌoc e Aná y sitzbꞌir tuaꞌ e Sibón.
  eng-WYC-2018: And these were the sons of Oholibamah, the daughter of Anah, son of
    Zibeon, Esau’s wife, which she childed to him; Jeush, and Jaalam, and Korah. (And
    these were the sons of Esau’s wife Aholibamah, the daughter of Anah, the daughter
    of Zibeon, whom she bare for him; Jeush, and Jaalam, and Korah.)
  epo-epo: 'Kaj jen estas la filoj de Oholibama, filino de Ana, filino de Cibeon,
    edzino de Esav: ŝi naskis al Esav Jeuŝon kaj Jalamon kaj Koraĥon.'
  uig-PIN: 'Əsawning ayali, yǝni Zibeonning qong ⱪizi, Anaⱨning ⱪizi bolƣan Oⱨolibamaⱨning
    oƣulliri: u Əsawƣa Yǝux, Yaalam wǝ Koraⱨni tuƣup bǝrdi.'
  beo-beo: Iso idua Ouholibama da dunu mano udiana lalelegei amo Yeuse, Yalame amola
    Gola.
  tpi-OTNT: Oholibama, meri bilong Iso, i karim Jeus na Jalam na Kora. Ol dispela
    i lain pikinini man bilong Oholibama, pikinini meri bilong Ana. Na Ana em i pikinini
    meri bilong Sibeon.
  hau-SA: ’Ya’yan Oholibama maza ’yar Ana wadda take jikanyar Zibeyon, matar Isuwa,
    waɗanda ta haifa wa Isuwa su ne, Yewush, Yalam da Kora.
  udu-udu: Uni gwansan ita iya/ ma Uhulibaamah mo a’di jin ta ’bwa/ ma Ana mo jin
    ta ya/ ma Sib/uun mo jin ta asha Iisu mo. Ayim dho’thki a’di aYa/uush mo dhala
    Yalaam dhala Guurah mo be.
  uig-LAT: 'Esawning ayali, yeni Zibéonning chong qizi, Anahning qizi bolghan Oholibamahning
    oghulliri: u Esawgha Yeush, Yaalam we Korahni tughup berdi.'
  nde-nde: 'Amadodana kamka-Esawu u-Oholibhama, indodakazi ka-Ana, njalo engumzukulu
    kaZibhiyoni, awazalela u-Esawu ayeyila: uJewushi, uJalamu loKhora.'
  ton-ton: ¶ Pea ko e ngaahi tama eni ʻa ʻAholipama, ko e uaifi ʻo ʻIsoa, ko e taʻahine
    ʻo ʻAna, ko e ʻofefine ʻo Sipione; naʻa ne fānau kia ʻIsoa ʻa Seusi, mo Salami,
    mo Kola.
  ces-1613: A tito byli synové Olibamy, dcery Anovy, dcery Sebeonovy, ženy Ezau, kteráž
    porodila Ezauchovi Jehusa, Jheloma a Koré.
  eko-eko: 'Apa aana a Olipama muukha wa Ezawu, mwaana wa Anahi, ntuulu wa Zipiyooni:
    Yewuushi, Yaalamu, na Koora.'
  nss-nss: 'Oholipamah ara nambuyu Esau hamou i, pe norun hu ara matimou, ngalahu
    ara iye kene: Yewus, Yalam, pe Korah. Oholipamah ara noru Anah, pe Anah ara noru
    Sipeyon.'
  eng-WMB: 'These were the sons of Oholibamah, the daughter of Anah, the daughter
    of Zibeon, Esau’s wife: she bore to Esau Jeush, Jalam, and Korah.'
  tam-TCV: 'சிபியோனின் பேத்தியும் ஆனாகின் மகளுமான அகோலிபாமாள் ஏசாவுக்குப் பெற்ற மகன்கள்:
    எயூஷ், யாலாம், கோராகு என்பவர்கள்.'
  ceb-ULB: Mao kini ang mga anak nga lalaki ni Oholibama, nga asawa ni Esau, nga anak
    nga babaye ni Ana ug apo nga babaye ni Zibeon. Nanganak siya kang Jeus, Jalam,
    ug Kora.
  mkn-mkn: Esau pung bini Oholibama, andia Anah pung ana, yang Sibeon pung cucu tu,
    barana ana laki-laki tiga. Andia Yeus, Yalam, deng Kora.
  pol-UBG: A ci byli synami żony Ezawa Oholibamy, córki Any, córki Sibeona. Urodziła
    ona Ezawowi Jeusza, Jalama i Koracha.
  agr-agr: 'Tuja Esaún tikich nuwe Oholibamá Aná nawanji, Sibógkan tijaji aajakua
    nuwi uchi akiinkau aidauk: Jeús, Jaalam, Coré aatus aajakui.'
  kyc-kyc: Dee Iso etenge mende kingi Okolipama lenge dokome wane rema Jeyusi Jalame
    Korape mandeya. Enda Okolipama doko Anana wanenge. Dee Anana rakange doko Sipyane
    lenge.
  urd-GVU: عیسَو کی بیوی اُہلی بامہ جو عنہ کی بیٹی اور صِبعون کی نواسی تھی کے تین
    بیٹے یعوس، یعلام اور قورح تھے۔
  deu-1912: 'Die Kinder aber von Oholibama, Esaus Weib, der Tochter des Ana, der Enkelin
    Zibeons, sind diese, die sie dem Esau gebar: Jehus, Jaelam und Korah.'
  ntj-ntj: '@see-verse:GEN.036.013'
  row-row: Esau sao na Oholibama, fo Anah anan ma Sibeon umbun, bꞌonggi ana touꞌ telu.
    Nara nara, Yeus, Yalam, ma Kora.
  kan-2017: 'ಏಸಾವನ ಹೆಂಡತಿಯಾದ ಸಿಬಿಯೋನನ ಮಗಳಾದ ಅನಾಹನ ಮಗಳಾದ ಒಹೊಲೀಬಾಮಳ ಮಕ್ಕಳು ಯಾರೆಂದರೆ:
    ಯೆಗೂಷ್ ವಂಶಸ್ಥರನ್ನು, ಯಳಾಮ ಕೋರಹ ಇವರನ್ನು ಹೆತ್ತಳು.'
  ena-ena: Iso abinu Oholibama dɨ ninadinu agɨladɨ ibi nɨbɨlaŋ nameŋ. Mu Jeusɨ. Mu
    Jalam. Mu Kola. Oholibama nɨbu Ana dɨ nadinu. Nudɨ iauacanu Sibeon.
  tgo-tgo: 'Iso levo Oholibama, iye Ana yawarumbuye na iye tembe Sibiyon rumbuyeva.
    Va i ghambɨ weiye Iso le ŋgaŋgaŋgiya thiyake: Jeus, Jalam na Kora.'
  yap-yap: 'Oholibamah ni ku reb i le’engin Esau e diyannag dalip e pagel: Jeush,
    Jalam, nge Korah, ni re bpin ney e chitamngin e Anah nib mo’on ni fak Zibeon.'
  tet-tet: 'Esau feen Oholibama, Anah oan, mak Sibeon oa bein nia. Nahoris oan mane
    naꞌin tolu, mak: Yeus, Yalam no Kora.'
  hlt-MCSB: Esau yuu, Zibeon nu Anah canu Oholibamah ca rhoek he khaw om uh tih, Esau
    ham Jeush, Jalam, Korah a sak pah.
  mdy-ETH: ዓናኮ ናዎ ፂባዖኔኮ ናኣዚ ናዎ ማዔ ዖሆሊባማ ዔኤሳዎም ሾዔ ናኣታ፦ ዬዑሻ፥ ያዒላሜንታ ቆራሄንታኬ።
  twi-ASANTE: 'Esau yere Oholibama a ɔyɛ Ana babaa, na ɔsane yɛ Sibeon nana no mmammarima
    a ɔwoo wɔn maa Esau no ne yeinom: Yeus, Yalam ne Kora.'
  bhl-bhl: 'Fefe afam waneng Okolibama um muluwel im wiin e kanekote: Yeku e, Yalam
    e, Kola ete kale. Okolibama um alew e Ana kelei, um awalik e Sibeon kese kale.'
  con-NTPO: Toya'caen Esaú faesu pushe Aholibama dushundeccu inise tsu Jeús, Jaalam
    toya'caen Coré. Aholibama tsu Zibeón dutssi'ye Aná onque'nge.
  eng-WEBU: 'These were the sons of Oholibamah, the daughter of Anah, the daughter
    of Zibeon, Esau’s wife: she bore to Esau Jeush, Jalam, and Korah.'
  bnp-bnp: E Oholibama, e girihine Esau tara i poda e Ieus, e Ialam, e Kora. E Oholibama,
    e tune Anah ngatavine. E Anah, e tune Sibion ngatavine.
  wal-wal: Xibaa7oona na7ai Aani yelido Oholiibaama attuma naati hageeta; a Eesawayyo
    Ya7uusha, Yaa7ilaamanne Qoraaha yelaasu.
  mgh-mgh: 'Ala pha asaana a Oholipama, mwanawe Anaa, mwanawe Sipeyone, athiyana oneeraru
    a Isawu; ni ahayarana Isawu: Yewusi, Yalawu ni Koraa.'
  acu-NT: 'Esaú chikich nuwari Aholibama uchiri ju armiayi: Jeús, Jaalam tura Coré.
    Aholibamaka Aná nawantri ayayi. Tura Zibeónka tirangki ayayi.'
  spa-PDDPT: Estos fueron los hijos de Oholibama, esposa de Esaú, hija de Aná, hijo
    de Zibeón. Ella le dio a luz a Jeús, Jaalam y Coré.
  gun-gun: Ha'e rã Esaú ra'yxy jevy Oolibama ma Aná rajy, Zibeão ramymino oiko. Esaú
    gui oguereko Jeús, Jalão ha'e Coré.
  agu-BL: 'Ncha''tz e'' jal cobox cy''ajl Esaú tu Aholibama yi me''l Aná, nin yi mamaj
    Zibeón. Ej nin yi chibi'' yi e'' cy''ajla''tz i''tz: Jeús, Jaalam, tu Coré.'
  eng-PEV: Esau had another wife, and her name was Oholibamah. Her father’s name was
    Anah, and her grand-father’s name was Zibeyon. Oholibamah and Esau had 3 sons
    together. These are their names, – Jeyush – Jalam – Korah
  ilo-ULB: Dagitoy met dagiti annak a lallaki da Esau ken Oholibama nga asawana. Ni
    Oholibama ket putot ni Ana ken apoko ni Zibeon. Impasngayna kenni Esau da Jeus,
    Jaalam ken Kora.
  kpg-kpg: Di lodo Esau go Oholibamah, tama ahina ni Anah tama daane ni Zibeon, gu haanau
    ana dama daane dogodolu go Jeush, Jalam, mo Korah.
  uig-ARA: 'ئەساۋنىڭ ئايالى، يەنى زىبېئوننىڭ چوڭ قىزى، ئاناھنىڭ قىزى بولغان ئوھولىباماھنىڭ
    ئوغۇللىرى: ئۇ ئەساۋغا يەئۇش، يائالام ۋە كوراھنى تۇغۇپ بەردى.'
  bsp-bsp: 'Mewe ma awut a Oholibama wan wəran ka Ana, wan-sɔ ka Cibehɔŋ, wəran ka
    Esay: K''oŋkomɛ Esay Yehus, Yahelam, kɔ Korah.'
  mbs-mbs: Se menge batà meama i Esau timebaw diyà ki Oholibama batà i Anas aw apò
    i Sibeon, yan si Jeus, si Jalam, aw si Coras.
  tof-tof: 'Isaon aüd ngim kol, O-olibama, Anan óp olom, Zibionón óp bobat, oya simanal
    olmalab ngi idi kwarilürr: Zeus, Zalam, akó Korra.'
  sus-sus: 'Esayu xa die nan ya Oholibama naxan barixi a bɛ: Yeyusi, Yalami, nun Kora.
    Oholibama findixi Ana xa di ginɛ nan na. Ana findixi Sibeyon xa di ginɛ nan na.'
  pon-2006: 'En Esau eh pwoud Olipama, nein Anah serepein rien Sipeon, naitikihada
    pwutak silimen: Seus, Salam, oh Kora.'
  jae-jae: Esaunê awê Sibeon latu Ana latuo Oholibama nê latui tonec. Eŋ kêkôc Esau
    latui Jeus, Jalam ma Kora.
  ksd-ksd: 'Ma go diat a umana natu i Olibama natu i Ana natu i Sibeon, a taulai kai
    Esau, i ga kava tar diat tai Esau: Ieus, ma Ialam ma Kora.'
  tur-YTC: 'Esav''ın karısı Sivon''un kızı Ana''nın kızı Oholivama''nın Esav''a doğurduğu
    oğulları şunlardı: Yeuş, Yalam, Korah.'
  bel-N: I вось сыны Агалівамы, дачкі Аны, дачкі Цывеона, жонкі Эзава. Яна нарадзіла
    Эзаву Евуша, Яляма і Караха.
  grc-BRENT: Οὗτοι δὲ υἱοὶ Ὀλιβεμὰς θυγατρὸς Ἀνὰ τοῦ υἱοῦ Σεβεγὼν, γυναικὸς Ἡσαῦ·
    ἔτεκε δὲ τῷ Ἡσαῦ τὸν Ἰεοὺς, καὶ τὸν Ἰεγλὸμ, καὶ τὸν Κορέ.
  ind-AYT: Inilah keturunan Oholibama, anak Ana, anak perempuan Zibeon, istri Esau.
    Dia melahirkan Yeush, Yaelam, dan Korah bagi Esau.
  lid-lid: 'Ano udu Iso ari ja nyaran Oholibamah atehei nadun mwan taloh: Je-us, Jalam
    hawe Korah. Oholibamah iu ndrine Anah, ya Anah iu ndrine Sibiyon.'
  nya-nya: 'Ana aamuna a Oholibama, mkazi wa Esau, mwana wa Ana ndi mdzukulu wa Zebeoni
    ndi awa: Yeusi, Yolamu ndi Kora.'
  hrv-hrv: A ovo su opet sinovi Ezavove žene Oholibame, Anine kćeri, unuke Sibeonove;
    ona je Ezavu rodila Jeuša, Jalama i Koraha.
  mps-mps: Te Isogo we Oholibama agai ogwa Jeus, me Jalam, me Kora, te tama ame nani.
    Te e da te Oholibamago hani ogomani dabe, te bidi Anago wegigo wai dabe. Tama
    Ana aga aya te Sibeon dao.
  llg-llg: 'Esau saon Oholibama, na, ndia Anah anan, fo Sibeon umbun ndia, ana bonggi
    ana touanak telu, sila: Yeus, Yalam ma Kora.'
  tpi-tpi: Oholibama, meri bilong Iso, i karim Jeus na Jalam na Kora. Ol dispela i
    lain pikinini man bilong Oholibama, pikinini meri bilong Ana. Na Ana em i pikinini
    meri bilong Sibeon.
  dan-1931: 'Følgende var Sønner af Esaus Hustru Oholibama, Datter af Zibons Søn Ana;
    hun fødte for Esau: Je''usj, Jalam og Kora.'
  vie-OVCB: Ê-sau cũng còn những người con trai sinh bởi Ô-hô-li-ba-ma, vợ của Ê-sau,
    con gái A-na, cháu ngoại Xi-bê-ôn. Tên của các con là Giê-úc, Gia-lam, và Cô-ra.
  lbk-lbk: 'Tolo akhes ay lallalaki nan an-akna ken Oholibama: cha Jeus, Jaalam ya
    si Kora. Nan aman Oholibama et si Ana ay anak Zibeon.'
  guj-2017: 'સિબયોનની દીકરી અનાની દીકરી ઓહોલીબામાહ જે એસાવની પત્ની હતી તેના દીકરા
    આ છે: તેણે યેઉશ, યાલામ તથા કોરાને જન્મ આપ્યો.'
  byr-byr: '@see-verse:GEN.036.013'
  awx-awx: Isole mängälu Oholibama, Anale yäpa, tiwän Sibeonde bapunä uläpätä wawakngä
    dukngikulu Jeus, Jalam, äwä Kora yang.
  pon-2006A: 'En Esau eh pwoud Olipama, nein Anah serepein rien Sipeon, naitikihada
    pwutak silimen: Seus, Salam, oh Kora.'
  por-BRBSL: 'Estes foram os filhos de Oholibamah, a filha de Anah, a filha de Zibeon,
    a esposa de Esau: ela se aborreceu com Esau Jeush, Jalam, e Korah.'
  cth-cth: Esaw yu, Zibeon canu Anah canu Oholibamah capanaw lah ao awh teh, Esaw
    hanelah Jeush, Jalam, Korah a sak pouh.
  twi-twi: 'Esau yere Oholibama a ɔyɛ Ana babea, na ɔsan yɛ Sibeon nena no mmabarima
    a ɔwoo wɔn maa Esau no ne eyinom: Yeus, Yalam ne Kora.'
  hlt-hlt: Esau yuu, Zibeon nu Anah canu Oholibamah ca rhoek he khaw om uh tih, Esau
    ham Jeush, Jalam, Korah a sak pah.
  tbz-SIM: 'Ntɛ Odibɑmɑɑ Anɑ birɛ, Sibeɔ̃ɔ̃ yɑɑ̀birɛ Esɑyuu pokù bí: Yeusi Yɑedɑmmu
    nɛ̀ Kodɑɑ.'
  msy-2020: Ezɨ Ison amuir igharazim Oholibama, a Jeus, Jalam ko Kora bate. Oholibaman
    amebam Ana, ezɨ Sibeon Anan afeziam.
  txq-txq: 'Esau saon Oholibama, fo ndia Anah anan, fo Sibeon umbun naa, bonggi nala
    ana touk telu, sira: Yeus, Yalam, ma Kora.'
  aaz-aaz: 'Naiꞌ Esau in fee bi Ohoribama, reꞌ naiꞌ Anah in aan feto, ma reꞌ naiꞌ
    Sibeon in upuf naan, nahoniꞌ riꞌaan mone teun, esan reꞌ: naiꞌ Yeus, naiꞌ Yaram,
    ma naiꞌ Kora.'
  azb-azb: 'Esavın arvadı Siveon qızı Ana qızı Oholivamanın oğulları bunlardır: o,
    Esava Yeuşu, Yalamı və Qorahı doğdu.'
  eng-DBY: '— And these are the sons of Oholibamah, the daughter of Anah, daughter
    of Zibeon, Esau''s wife: and she bore to Esau Jeush and Jaalam and Korah.'
  hin-2017: 'ओहोलीबामा जो एसाव की पत्नी, और सिबोन की नातिन और अना की बेटी थी, उसके
    ये पुत्र हुए: अर्थात् उसने एसाव के द्वारा यूश, यालाम और कोरह को जन्म दिया।'
  wol-KYG: 'Soxnas Esawu, si ñu naa Olibama, tey doomu Ana miy doomu Sibeyon, moo
    am ak Esawu doom yu góor yii: Yewus, Yalam ak Kora.'
  swp-swp: Isoa monena Oholibama, ia Anaha natuna, Anaha wa Sibiona natuna Isoa arinai
    Ieusa, Iaalama eo Kora i labasidi.
  bjr-bjr: Eesauna moo anaasee Ooqooribammaa nammarifa Anaana araamuna marinau. Anaafa
    Sibeeoona amaaku marinau. Mi anaaseefa faiqi qaaramoo maqanau. Yeeusana faqa Yarammana
    faqa Kooraana faqa maqanau.
  eng-YLT: And these have been the sons of Aholibamah daughter of Anah, daughter of
    Zibeon, wife of Esau; and she beareth to Esau, Jeush and Jaalam and Korah.
  heg-NTPO: Esau sapa Oholibama, na mo Anah ana, un nam kon Sibeon upu. Un hua ana
    biklobe at tilu. Oen ngalans Yeus, Yalam nol Kora.
  ptu-ptu: Anna Oholibama änä'na Ana, ampona Zibeon undadiangam Esau änä' isanga Yeush,
    Yaelam anna Korah.
  bzd-NTPO: Esaú alaköl kiè Oholibamá, e' dör Aná alà busi ena Sibón talà. Ie' ala'r
    dör Jeús, Jaalam ena Coré.
  kwf-kwf: Ma uulu ngela sa Esau ki, sa Jehus, sa Jalam, sa Kora neꞋe kira futa ana
    Ꞌi Oholibama uulu ngwae neꞋeri ki kira toꞋo laꞋu ana ti ngela ada.
  eng-WYC-2017: And these were the sons of Oholibamah, the daughter of Anah, son of
    Zibeon, Esau’s wife, which she childed to him; Jeush, and Jaalam, and Korah.
  eng-WMBB: 'These were the sons of Oholibamah, the daughter of Anah, the daughter
    of Zibeon, Esau’s wife: she bore to Esau Jeush, Jalam, and Korah.'
  spp-spp: Ezawu cwoŋi wà mɛge na mpyi Olibama, Ana pworo u mpyi u wi, u tulyage ku
    ɲyɛ Zibeyɔn. Pùnampyire u à si Ezawu á ke, tire ti ɲyɛ Yeshi, ná Yalamu ná Kora.
  aey-aey: Aria Iso aideg Oholibama, eu Ana ateg, eu Sibion asag, uqa Iso mel ijed
    basaditon. Ijanaga eu Jeus, Jalam, Koraca.
  urd-GVH: एसौ की बीवी उहलीबामा जो अना की बेटी और सिबोन की नवासी थी के तीन बेटे यऊस,
    यालाम और क़ोरह थे।
  rug-rug: 'Meke keke pule barikaleqe te Isoa si e Oholibama. Sa tuna vineki e Anaha
    si asa. Anaha si na tuna koreo e Zebeoni. Meke podoi ri Isoa meke Oholibama sari
    ka ṉeta tudia koreo: ari Zeusi, Zalama, meke e Kora.'
  gaz-gaz: 'Oholiibaamaan niitiin Esaawu intalli Aannaa ilma Zibeʼoon Esaawuuf: Yeʼuushi,
    Yaʼilaamii fi Qooraahi deesse.'
  fra-LSG: 'Voici les fils d’Oholibama, fille d’Ana, fille de Tsibeon, femme d’Ésaü:
    elle enfanta à Ésaü Jéusch, Jaelam et Koré.'
  yal-yal: 'Esayu a ɲaxanla Yoholibama a diine ni i ra: Yewusi nun Yalami e nun Kora.
    Yoholibama findi Anaa dii tɛmɛn nan na. Ana findi Sibeyon ma dii tɛmɛn nan na.'
  gum-gum: 'Inchen tru Esaúwei katøgan srai Anai nimbasr tru Sibeónweimbe awela tru
    Aholibamai nusrkaløbe iilø kuig køn: Jeús køben, Jalán køben, Coré købengue tru
    Esaúwei nusrkalø.'
  iou-iou: E, Iso webeni mäden yäpuko uwä Oholibama. Oholibama uwä Ana täŋo äperi,
    Sibeon täŋo äbeki. Oholibama unitäŋo nanakiye uwä Jeus, Jalam, Kora.
  haw-1868: 'Eia na keikikane a Aholibama, a ke kaikamahine a Ana, ke kaikamahine
    a Zibeona, ka wahine a Esau: a nana i hanau mai o Ieusa, o Iaalama, a o Kora na
    Esau.'
  arb-NAV: وَهَؤُلاءِ هُمْ أَبْنَاءُ أُهُولِيبَامَةَ بِنْتِ عَنَى حَفِيدَةِ صِبْعُونَ،
    زَوْجَةِ عِيسُو؛ فَقَدْ أَنْجَبَتْ لِعيسُو يَعُوشَ وَيَعْلامَ وَقُورَحَ.
  adz-adz: Oholibama, Isau finin mangan, Ana narun finam da Tsibion rumpun finam,
    irim Dzeus, Dzalam da Kora.
  ewe-ewe: Esau srɔ̃ Oholibama, Ana ƒe vinyɔnu kple Zibeon ƒe mamayɔvi si wodzi na
    Esau la dzi Yeus, Yalam kple Korah.
  eng-LEE: 'And these were the sons of Aholibamah, the daughter of Anah the daughter
    of Zibeon, Esau''s wife: and she bore to Esau Yeush, and Ya''lam, and Korach.'
  asm-FB: চিবিয়োনৰ নাতিনী অর্থাৎ অনাৰ জীয়েক আৰু এচৌৰ ভার্য্যা অহলীবামাই এচৌলৈ প্রসৱ
    কৰা পুত্ৰসকল হ’ল যিয়ূচ, যালম আৰু কোৰহ।
  sus-A: عٍسَيُ شَ دِيٍ نَن يَ عٌهٌلِبَمَ نَشَن بَرِشِ عَ بّ؛ يٍيُسِ، يَلَمِ، نُن
    كٌرَ. عٌهٌلِبَمَ قِندِشِ عَنَ شَ دِ فِنّ نَن نَ. عَنَ قِندِشِ سِبٍيٌن شَ دِ فِنّ
    نَن نَ.
  fra-SBL: 'Voici les fils d''Oholibama, fille d''Ana, fille de Tsibeon, femme d''Ésaü :
    elle enfanta à Ésaü Jéusch, Jalam et Koré.'
  hbo-hbo: וְאֵ֣לֶּה הָי֗וּ בְּנֵ֨י אָהֳלִיבָמָ֧ה בַת־עֲנָ֛ה בַּת־צִבְעֹ֖ון אֵ֣שֶׁת
    עֵשָׂ֑ו וַתֵּ֣לֶד לְעֵשָׂ֔ו אֶת־*יעישׁ (יְע֥וּשׁ) וְאֶת־יַעְלָ֖ם וְאֶת־קֹֽרַח׃
  shp-NTPO: 'Jainoax Aholibamá betan bakeabobiribira iká iki: Jeús, Jaalam jainoax
    Coré. Ja Aholibamá iká iki, Anákan bake, Sibónman baba.'
  eng-WYCLIFFE: And these weren the sones of Oolibama, douyter of Ana, sone of Sebeon,
    `wijf of Esau, whiche sche childide to hym; Hieus, and Hielon, and Chore.
  pjt-pjt: Ka Iitjuku kuri kutjupangku panya nguṟuritjangku ini Awu-lipamalu katja
    maṉkurpa kanyinu ini panya Tjitjunya, Tjalamanya, Kuṟanya tjananya.
  cwe-cwe: Muke wa Esau Oholibama, mndele wa Ana wa Sibewoni kamwelekela Esau wana
    watatu, nawo niiyo Yeushi na Yalamu na Kola.
  bgs-bgs: Tô mga gabatà gamama i Esau na ipamasusu ki Oholibama na batà i Anas asta
    apù i Sibeon, tô gó si Jeus, si Jalam, asta si Coras.
  kik-kik: 'Ariũ a Esaũ arĩa aaciarĩirwo nĩ Oholibama mũtumia wake mwarĩ wa Ana ũrĩa
    warĩ mwarĩ wa Zibeoni: nĩ Jeushu, na Jalamu, na Kora.'
  ksr-ksr: Iisoowaa embia Oholibama iinoŋ Iisoowaa merauruta karooŋ oŋonoti, ii qagia
    Jeus, Jalamano Kora qagi. Oholibama ii Zibeombaa meria Ana iwaa borata kolooro.
  fra-NCL: 'Voici les fils d’Oolibama, fille d’Ana, fille de Sébéon, femme d’Esaü :
    elle enfanta à Esaü Jéhus, Ihélon et Coré.'
  cek-AK: Zibeon ih canu Anah, Anah ih canu hoi Esau ih zu, Aholibamah mah Esau han
    sak pae ih caanawk loe Jeush, Jaalam hoi Korah.
  xla-xla: Epame ma Iso ya꞉llu hale Sibeon yami Ana yoti Oholibamata akimlala dapahatlope
    hatitimaiyo, yia꞉ hiye Yus, epo Yalam, epame Kola.
  cuk-cuk: 'Aholibama, Esaú-ome-baid gubalid. Aholibamaʼde Aná-e-sisgwad, Zibeón-e-wagwad.
    A-ome Esaúʼbo masmala-baksadi, wemalad: Jeús, Jaalam, degi, Coré.'
  uig-CYR: 'Әсавниң аяли, йәни Зибеонниң чоң қизи, Анаһниң қизи болған Оһолибамаһниң
    оғуллири: у Әсавға Йәуш, Яалам вә Кораһни туғуп бәрди.'
  tel-2017: ఏశావుకున్న మరొక భార్య సిబ్యోను కూతురు అయిన అనా కూతురు అహొలీబామా. ఈమె ఏశావుకు
    కన్న కొడుకులు యూషు, యాలాము, కోరహు.
  hat-BSA: 'Sa yo se te fis madanm Ésaü a, Oholibama, fi Ana a, ki te pitit pitit
    Tsibeon an: li te fè pou Ésaü, Jéusch, Jaelam, ak Koré.'
  kos-kos: Oholibamah, acn natul Anah wen natul Zibeon, el oswela wen tolu nu sel
    Esau, inelos pa Jeush, Jalam, ac Korah.
  hbo-WLC: וְאֵ֣לֶּה הָי֗וּ בְּנֵ֨י אָהֳלִיבָמָ֧ה בַת־עֲנָ֛ה בַּת־צִבְע֖וֹן אֵ֣שֶׁת
    עֵשָׂ֑ו וַתֵּ֣לֶד לְעֵשָׂ֔ו אֶת־יעיש וְאֶת־יַעְלָ֖ם וְאֶת־קֹֽרַח׃
  ibo-ibo: Ndị a bụ ụmụ Oholibama, nwunye Ịsọ. Oholibama bụ nwa Ana na nwa nwa Zibiọn.
    Ọ mụtaara Ịsọ Jeush, Jalam na Kora.
  ory-ory: ପୁଣି, ସିବୀୟୋନ୍‍ର ପୌତ୍ରୀ ଅନାର କନ୍ୟା ଯେ ଅହଲୀବାମା, ଏଷୌର ଭାର୍ଯ୍ୟା ଥିଲା, ତାହାର
    ସନ୍ତାନ ଯିୟୂଶ୍‍ ଓ ଯାଲମ୍‍ ଓ କୋରହ।
  wmt-wmt: '@see-verse:GEN.036.013'
  chk-chk: 'Iwe, Oholipama nöün Ana fefin, nge Ana nöün Sipeon mwän, a nöüni me won
    Esau pwülüan we: Jeus, Jalam me Kora.'
  ssd-ssd: Esau piyo nuŋe Oholibama nu Sibeon kiŋo nuŋe Ana tuku kulim. Nu kiŋo keŋmba
    Yeus Yalam Kora nane kile-patikina.
  rop-rop: '@see-verse:GEN.036.013'
  ukr-1871: А се були синове Оголибами, дочки Ани, сина Зибеона, жінки Езавової. Вродила
    вона Езавові Єгуса та Єглома та Корага.
  eng-AOI: '@see-verse:GEN.036.013'
  yon-yon: Isau ye wonong Oholibama, yu kuu Ana yu mungkan, Sibeon ye awo. Yumbed
    karub dana kuu Yeus yoom Yalam yoom Kora yoom kwamune wanabeen.
  bch-bch: Be Iso iadaoa Oolibama ipopo Jeus ga Ialam ga Kora. Gid gergeu toa ne,
    tnad ei Oolibama, gergeu taine ton Ana. Be Ana ei gergeu taine ton Sibeon.
  deu-1951: 'Die Kinder aber von Oholibama, dem Weibe Esaus, der Tochter der Ana,
    der Tochter Zibeons, die sie Esau gebar, sind diese: Jehusch, Jaelam und Korah.'
  eng-JPS: And these were the sons of Oholibamah the daughter of Anah, the daughter
    of Zibeon, Esau's wife; and she bore to Esau Jeush, and Jalam, and Korah.
  ubr-ubr: 'Esau awan Oholibamah on nanatun engon ton itu: Osi min Jeush, Jalem a
    Korah. Oholibamah min Anah natun jeverei a Zibeon wawan jeverei.'
  srp-1865: A ovo su sinovi Oliveme kæeri Ane sina Sevegonova, žene Isavove. Ona rodi
    Isavu Jeusa i Jegloma i Koreja.
  lug-lug: N’abaana ba Okolibama muwala wa Ana, muzzukulu wa Zibyoni, baali Yewusi,
    ne Yalamu ne Koola, be yazaalira bba Esawu.
  heb-heb: ואלה היו בני אהליבמה בת ענה בת צבעון אשת עשו ותלד לעשו את יעיש ואת יעלם
    ואת קרח׃
  ben-IRV: আর সিবিয়োনের নাতনি অনার মেয়ে যে অহলীবামা এষৌর স্ত্রী ছিল, তার ছেলে যিয়ূশ,
    যালম ও কোরহ।
  pan-pan: ਆਹਾਲੀਬਾਮਾਹ ਦੇ ਪੁੱਤਰ ਇਹ ਸਨ, ਜਿਹੜੀ ਏਸਾਓ ਦੀ ਪਤਨੀ, ਅਨਾਹ ਦੀ ਧੀ ਅਤੇ ਸਿਬਓਨ ਦੀ
    ਦੋਹਤੀ ਸੀ। ਉਸ ਨੇ ਏਸਾਓ ਲਈ ਯਊਸ਼, ਯਾਲਾਮ ਅਤੇ ਕੋਰਹ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  mwp-mwp: Isawan wara ipi nel Oyolibama, na Anan yoepkaz kazi. Ana nuy Ziboenan garkaz
    kazi. Nanu Oyolibamana thoeri mura garkaz koezil nelay kedha Zewush kuykuyg, Zalam
    dhoedhalayg, a Kora kuthayg.
  mya-JVB: ဇိဘောင် သား အာန ၏သမီး ၊ ဧသော မယား အဟောလိဗာမ ဘွား သောသား ကား၊ ယုရှ ၊ ယာလံ
    ၊ ကောရ တည်း။
  tte-O: Iso wainena Olibama Ana natuna yo taubala Sibiyoni tubuna natunao tatao yaiyonamo
    ikabili Deusi, Delem yo Kola.
  tbg-tbg: Isora naata vo, Oholibaamava qorainti vainti Jeusarave, Jalaamurave, Koraarave,
    vatatora. Oholibaamava Anaara raavuravano vauvaro Anaava Sibeonira maaquvano vaura.
  hmo-hmo: 'Esau ena adavana Oholibama be Ana ena natuna, Sibeona ena tubuna. Iena
    natuna be inai: Ieusu bona Ialama bona Kora.'
  ata-ata: Xe Oꞌolivama e Esau semau, nenie ualasie lexe Ana. Ana mamie ualasou lexe
    Sibeoni, Oꞌolivama xasie. Ane Oꞌolivama mipalaaneꞌi ta ꞌilie ane eiae Ieusu ilou
    Ialamu mo Kola.
  nfa-nfa: 'Dhèu èmu Esau, Oholibama, ana nèti Anah, aa èpu nèti Sibeon, nara iisi
    ana mone dhèu tèlu, nuka: Yeus, Yalam, dènge Kora.'
  urd-urd: 'और ओहलीबामा के बेटे, जो ''अना की बेटी सबा''ओन की नवासी और ''ऐसौ की बीवी
    थी, यह हैं: ''ऐसौ से उसके य''ओस और यालाम और कोरह पैदा हुए।'
  rus-SYN: 'И сии были сыновья Оливемы, дочери Аны, сына Цивеонова, жены Исавовой:
    она родила Исаву Иеуса, Иеглома и Корея.'
  cbt-NTPO: 'Aoripamaquënta'', Isao hui''nahuaninsopitaso'': Quiosi, Caaran, Cori,
    inapita. Aoripamaso'', Ano hui''nin, naporahuaton Sipion shiin.'
  bqc-SIM: 'Esau na Ɔhↄlibama nɛgↄ̃ɛↄ tↄ́n kɛ: Yeusi, Yalaũ, Kola.'
  tcz-CHONGTHU: Esau chate ho Aholibamath in ahin ho chu, Jeush, Jalam, chule Korah
    ahi uvin, Aholibamah hi Anah chanu Zibeon dinga atute ahung hitai.
  mar-mar: सिबोनाची मुलगी अना याची मुलगी व सिबोनाची नात अहलीबामा ही एसावाची पत्नी
    होती. यऊश, यालाम व कोरह हे तिला एसावापासून झाले.
  tcs-tcs: Demwan ya i dem boi pikinini blo Olibama, uda bin nada oman blo Iso. Em
    i gel blo Ana uda i boi blo Zibion; Olibama bin bonem po Iso, Zeus, Zalam ane
    Kora.
  qub-qub: 'Esaüpa warmin Aholibamacho caj wamrancuna caran cayno: Jeús, Jaalam, Coré.
    Aholibamaga caran Anapa wamran, Zibeonpa willcan.'
  bqp-bqp: 'Isau nↄ Ɔↄlibama nɛ́gↄ̃gbɛ̃nↄn dí: Yeusu, Yalamu kũ Korao.'
  hat-hat: 'Men non pitit gason Olibama, madanm Ezaou, te fè pou li: Jeouch, Jalam
    ak Kore. Olibama te pitit fi Ana, pitit fi Zibeyon.'
  eng-BSB: 'These are the sons of Esau’s wife Oholibamah (daughter of Anah and granddaughter
    of Zibeon) whom she bore to Esau: Jeush, Jalam, and Korah.'
  tod-tod: Ezawu anzai Wɔɠɔliɓama, é ga Ana ná-doun anzanui, Siɓeyon ná-dounloin,
    naa ɠa é Yeyuse zɔlɔɔni bɛ, ta Yalame, ta Kɔla.
  eng-WEBPB: 'These were the sons of Oholibamah, the daughter of Anah, the daughter
    of Zibeon, Esau’s wife: she bore to Esau Jeush, Jalam, and Korah.'
  kbq-kbq: Isona mago a'amofo agi'a Oholibama'e. Ana mofakino Zibeon negeho'e. Ama
    Iso nenaro Basemati'ma kase zamante'nea ne'mofavre zamagi'a, Jeusi'e, Jalamu'e,
    Koranki huno Isona kase ami'ne.
  nhe-BL: 'Huan Esaú quinpixqui iconehua ica isihua tlen itoca eliyaya Aholibama tlen
    elqui iichpoca Aná huan iixhui Zibeón. Inintoca ininconehua elque: Jeús, Jaalam
    huan Coré.'
  bus-bus: 'Isau nↄ Ana nɛ́ Ɔↄlibama, Zibɛↄ̃ dioo nɛ́gↄ̃gbɛ̃nↄn yɛ̀: Yeusu, Yalamu
    kↄ̃n Korao.'
  gub-BL: Ezau wereko amo kuzà Oorimam her ma'e wemireko romo. Ana imemyr romo Zimeàw
    hemimino romo hekon a'e. Heta na'iruz ta'yr izupe wemireko Oorimam rehe we a'e
    wà. Zeuz, Zàrà, Kora waner romo wà.
  eng-DRA: And these were the sons of Oolibama, the daughter of Ana, the daughter
    of Sebeon, the wife of Esau, whom she bore to him, Jehus, and Ihelon, and Core.
  knf-knf: Kë Eŧawu abuk na Oholibama aharul abuk Ana, poonu abuk Ŧibeyoŋ, bi Yewuş,
    Yalem na Korah.
