verse: GEN.036.029
translations:
  mal-C: 'ഹോര്യപ്രധാനികൾ ഇവരായിരുന്നു: ലോതാൻ, ശോബാൽ, സിബെയോൻ, അനാ,'
  deu-TKW: 'Dies sind die Häuptlinge der Horiter: der Häuptling Lotan, der Häuptling
    Sobal, der Häuptling Zibeon, der Häuptling Ana.'
  lin-lin: 'Tala bakonzi ya mabota ya Ori : mokonzi Lotani, mokonzi Shobali, mokonzi
    Tsibeoni, mokonzi Ana,'
  cbr-NT: Usa 'ain ka 'akánanti 'unán unikaman 'apu 'iakëxa, Lotán, Sobal, Sibón,
    Aná,
  eng-LSV: 'These [are] chiefs of the Horite: Chief Lotan, Chief Shobal, Chief Zibeon,
    Chief Anah,'
  bmu-bmu: Hor könagesöŋi könagesöŋi yeŋgö azi kembu-urupŋini yeŋgö qetŋini mi Lotan,
    Sobal, Zibeon, Ana,
  eng-GNV: 'These are the Dukes of the Horites: Duke Lotan, Duke Shobal, Duke Zibeon,
    Duke Anah,'
  eng-WEBSTER: These are the dukes, descendants of the Horites; duke Lotan, duke Shobal,
    duke Zibeon, duke Anah,
  nhw-BL: 'Nopa tlayacanani tlen horeos elque: Lotán, Sobal, Zibeón, Aná,'
  swh-ONEN: 'Hawa ndio waliokuwa wakuu wa Wahori: Lotani, Shobali, Sibeoni, Ana,'
  bba-bba: Beniwɑ bɑ kuɑ Horibɑn bwese kɛrin wiruɡibu Edɔmun temɔ, Lotɑni kɑ Sobɑli
    kɑ Sibeoni kɑ Anɑ kɑ Disoni kɑ Esɛɛ kɑ Disɑni.
  eng-KJVCPB: These are the dukes that came of the Horites; duke Lotan, duke Shobal,
    duke Zibeon, duke Anah,
  cpy-cpy: 'Ikaatzi reewariyitakari Jor-jatzi: Lot-án, Sobal, Zibeón, Iná,'
  mpx-mpx: 'He boda Holi ali un tonowakiliyau alaliya i ola hiwe: Lotan, Sobal, Sibiyon,
    Anahi,'
  wbp-wbp: 'Nyampurra ngulajulpalu yirdi wiriwiriji nyinaja kujalpalu ngurungka Yuuriti-wardingki
    yapa-patu nyinaja Jiirirla: Lutunu, Jupulu, Jipunu, Yaana, Tijana, Latana manu
    Tiijana.'
  luo-luo: 'Magi ema ne jodong jo-Hori: Lotan, Shobal, Zibeon, Ana,'
  meu-meu: 'Hori lohiadia bini: Lotan bona Sobal bona Sibeon bona Ana'
  npi-ULB: 'होरीहरूका नजिकका घरानाहरू यी थिए: लोतान, शोबाल, सिबोन, अना,'
  yor-yor: 'Àwọn wọ̀nyí ni olórí ìdílé Hori: Lotani, Ṣobali, Sibeoni, Ana,'
  emp-NTPO: 'Horeorã bororãra naʌ̃gʌrã basía: Lotaʌ̃, Sobal, Zibeoʌ̃, Aná,'
  ind-ind: Itulah nama-nama kepala suku orang Hori. Mereka mendiami tanah Seir. Masing-masing
    suku dinamai sesuai nama kepala suku mereka, yaitu suku Lotan, Syobal, Zibeon,
    Ana, Disyon, Ezer, dan Disyan.
  pes-OPCB: 'پس اینها بودند سران طایفه‌های حوری: لوطان، شوبال، صبعون، عنا،'
  ssx-ssx: Koto mo hande Idomo kenke pa꞉ta꞉ haemeke Ho tapake manuna꞉ bikie. Loutani
    make Soubalo make Sibiono make Ana make Disiono make Esa make Disiana꞉ makee.
  lcm-lcm: Riria vang sukana na keve tulava si ri Or. Io, kari keve asan ta Lotan,
    Sobal, Sibeon, Ana,
  aer-aer: 'Tyerrtye nhenhe areye Horite areyeke akngerrepate anerrirreke apmere Seir-ele
    aneke: Lotan, Shobal, Zibeon, Anah,'
  tgl-ULB: 'Ito ang mga angkan ng mga Horeo: ang Lotan, Shobal, Zibeon, at Ana,'
  nop-nop: 'Me loloŋhiŋit yoŋ adi Holaithi: Lotan, Sobal, Sibeon, Anah,'
  kca-kca: 'Тӑм хоррей йох ун икет: ун ики Лотан, ун ики Шовал, ун ики Цивеон, ун
    ики Ана,'
  cbu-NT: 'Horewchich kurakaam kinarangitamsinaya, suroo na kamanchima: Lotan, Sobal,
    Sibon, Anaa,'
  hui-hui: Hoali hameigini hearume Idomo dindiha agali haguane howa haru haga uru
    hene. Lodanabi Sobalabi Sibeonobi Anabi Disonobi Esebi Disanabi uruni ti Hoali
    howa Idomo dindiha agali haguane haga bini.
  wrs-wrs: Doa hev honingas hevtindiva aevulvna Etom pethara, Horna Seirna umbeindpol,
    Lotantindi, Sopaltindi, Sipeontindi, Anatindi,
  mya-mya: ဧ​ဒုံ​ပြည်​ရှိ​ဟော​ရိ​အ​မျိုး​သား​တို့​၏​အ​နွယ် များ​သည်​ကား​လော​တန်၊ ရှော​ဗ​လ၊
    ဇိ​ဘောင်၊ အာ​န၊ ဒိ​ရှုန်၊ ဧ​ဇာ​နှင့်​ဒိ​ရှန်​တို့​ဖြစ်​သ​တည်း။
  cbi-NTPO: 'Hor chachinu sera'' jimula'' bale ruku tiyamula entsalaa juntsa deeve:
    Lotán bain, Sobal bain, Sibón bain, Aná bain,'
  bod-N: དེ་ཡང་ཧོར་མི་རིགས་ཀྱི་ཚོ་དཔོན་རྣམས་ནི་འདི་ལྟར་བྲིས་ཡོད༌དེ། ཚོ་དཔོན་ལོད་ཐན༌དང༌།
    ཤོ༌བཱལ། ཚིབ༌ཨོན། ཨ༌ནཱ།
  wsk-wsk: 'Nuna suen la mu Hor kariimet nunga digo supuling bagakasan. Nunga nunup
    iwita: Lotan, Shobal, Zibeon, Anah,'
  kkl-kkl: 'Ane wamlange nenena Hori nimi sikini yabo sisa taek nimi. Sikini yabo
    sisa taek nimi endana: Lotan nimi sikini, Siobal nimi sikini, Sibeon nimi sikini,
    Ana nimi sikini,'
  sna-sna: 'Aya ndiwo akanga ari madzishe avaHori: Rotani, Shobhari, Zibheoni, Ana,'
  spa-BLM: 'Estos son los jefes que vinieron de los horeos: el jefe Lotán, el jefe
    Sobal, el jefe Zibeón, el jefe Aná,'
  beu-beu: Base, Hori enehe ang naung ilelang angu ekapala benangba; Lotan, Sobal,
    Sibeon, Anah, Disyon, Eser, bot Disyan. Ing emangpi anga naung Seir aabang mi
    mihi.
  cac-cac: 'A eb'' yajalil chon̈ab'' d''a scal eb'' horeo d''a yol yic Seir, aton
    eb'' tic: Vin̈aj Lotán, vin̈aj Sobal, vin̈aj Zibeón, vin̈aj Aná, vin̈aj Disón,
    vin̈aj Ezer yed'' vin̈aj Disán.'
  swh-ULB: 'Hizi zilikuwa koo za Wahori: Lotani, Shobali, Zibeoni, na Ana,'
  bel-bel: 'Гэтыя старэйшыны Харэяў: старэйшына Лотан, старэйшына Шовал, старэйшына
    Цывэон, старэйшына Ана,'
  deu-ELBBK: 'Dies sind die Fürsten der Horiter: der Fürst Lotan, der Fürst Schobal,
    der Fürst Zibeon, der Fürst Ana,'
  mbb-OT: 'Iyan heini sikandan menge pengulu te menge Hurhanen he midumala te menge
    lugar ziyà te Seir: Si Lotan, si Shobal, si Zibeon, si Ana, si Dishon, si Ezer,
    wey si Dishan.'
  msc-msc: 'Nba, Horilu la kabilabatii le ten: Lotan, Sobali, Sibeyɔn, Ana,'
  mal-2015: 'ഹോര്യപ്രഭുക്കന്മാർ ആരെന്നാൽ: ലോതാൻപ്രഭു, ശോബാൽപ്രഭു, സിബെയോൻപ്രഭു, അനാപ്രഭു,'
  tuo-NT: 'Horeo masã wiorã aꞌticʉrã nicãrã niwã: Lotán, Sobal, Zibeón, Aná,'
  gup-gup: Bedda wanjh birrimekbe nawu bindimarnewohrnani bininj nawu birringeyyoy
    Hor. Kaluk birriwohrnani Lotan, Shobal, Zibeon, Anah,
  met-met: 'Adi li Hordi yanamidingdi: Lotan, Sobal, Sibeon, Ana,'
  gvs-gvs: 'Dala Kori sinaena nunu vau yoidi ame nakae: Lotani, Sovali, Sibiyoni,
    Ena,'
  rmc-rmc: 'Kala hine o chorijcika kmeňi andral o Seir: o Lotan, o Šobal, o Cibeon,
    o Anah, o Dišon, o Ecer the o Dišan.'
  nlg-nlg: Keri ke, mana vunaghidira rana vike ni kemana Hor ke, Lotan, Shobal, Zibeon,
    Anah,
  dgr-DOGNT: 'Dıı sìı Horı got''ı̨į̀ gha k''àowo gı̨ı̨lı̨: Lotan, Shobal, Zıbeyon,
    Anah,'
  pes-OPV: 'اینها امرای حوریانند: امیر لوطان و امیرشوبال و امیر صبعون و امیر عنی،'
  ron-1924: 'Ятэ кэпетенииле хорицилор: кэпетения Лотан, кэпетения Шобал, кэпетения
    Цибеон, кэпетения Ана,'
  ben-OBCV: 'এরাই ছিলেন হোরীয় বিভাগীয় প্রধান: লোটন, শোবল, শিবিয়োন, অনা,'
  lex-lex: Mak kla' o'ta-mata la makden Hori, de Lotan, Syobal, Sibeon, me Ana,
  rgu-rgu: De mane leo lahenda Hori ra, siꞌ, Lotan, Sobal, Sibeon, Anah, Dison, Eser,
    ma Disan. Sira basa leo rai nusa Seir.
  som-som: Kuwanuna waa ugaasyadii reer Xor; ugaas Lootaan, iyo ugaas Shoobaal, iyo
    ugaas Sibecoon, iyo ugaas Canah,
  lat-VUC: 'Hi duces Horræorum: dux Lotan, dux Sobal, dux Sebeon, dux Ana,'
  aoi-aoi: Umba warne-ka warnungkwarba wurrububungkawa WarningiYari-langwa warnumamalya,
    Ladena iya Jawubala iya Jibiyena iya Anaya iya Dijina iya Ejera akwa ngawa Dijena.
    Nuw-ambilyuma wurrakina akina-manja angalya aringbirra-manja Yiduma. Umba wurreyebijeba
    na-bungkawadinuma aburra-langwa-manja warnumamalya wurrakina-da.
  eng-ASVBT: 'These are the chiefs that came of the Horites: chief Lotan, chief Shobal,
    chief Zibeon, chief Anah,'
  mna-mna: 'Tana zin Or kan merere kizin tis: Lotan, Sobal, Sibeon, Ana, Dison, Ezer,
    mi Disan. Zin tina ta tiwe merere pizin wal ki Or. Mi zin tataŋa timender pa urum
    kizin kizin isu Seir.'
  ita-1885: 'Questi furono i duchi degli Horei: il duca Lotan, il duca Sobal, il duca
    Sibon, il duca Ana;'
  eng-LXXUP: And these are the chiefs of Hori; chief Lotan, chief Shobal, chief Zibeon,
    chief Anah,
  eng-ULB: 'These were the clans of the Horites: Lotan, Shobal, Zibeon, and Anah,'
  spa-VBL: 'Estos fueron los jefes de las tribus de los horeos: Lotán, Sobal, Zibeón,
    Anaá'
  fra-_FOB: 'Voici les chefs des Horiens: le chef Lothan, le chef Shobal, le chef
    Tsibeon, le chef Ana,'
  mal-mal: 'ഹോര്യപ്രഭുക്കന്മാർ ആരെന്നാൽ: ലോതാൻപ്രഭു, ശോബാൽപ്രഭു, സിബെയോൻപ്രഭു, അനാപ്രഭു,'
  urd-GVR: Yihī yānī Lotān, Sobal, Sibaon, Anā, Dīson, Esar aur Dīsān Saīr ke mulk
    meṅ Horī qabāyl ke sardār the.
  suz-BL: होरी आन दाते ङा ठेयब मुरपुकी लोतान, शोबाल, सिबोन, अनाह,
  ita-1927: 'Questi sono i capi degli Horei: il capo Lothan, il capo Shobal, il capo
    Tsibeon, il capo Ana,'
  ckb-ckb: 'ئەمانەش میرەکانی حۆرییەکانن: میر لۆتان، میر شۆڤاڵ، میر چیبعۆن، میر عەنا،'
  eng-BBE: 'These were the Horite chiefs: Lotan, Shobal, Zibeon, Anah,'
  crx-NTPO: 'Ndune ''enne Hor whut''enne whudayi: dayi Lotan, dayi Shobal, dayi Zibeon,
    dayi Anah,'
  kan-OKCV: 'ಹೋರಿಯರಿಂದ ಬಂದ ಮುಖಂಡರು ಯಾರೆಂದರೆ: ಲೋಟಾನ್, ಶೋಬಾಲ್, ಸಿಬೆಯೋನ್, ಅನಾಹ,'
  bbb-bbb: Ijadufuo e Oraetiko ijiebuo uifari ije sakae Idome ijia kariva ijiebuo
    ive ije ijiege. E Rotanekina Sobarokina Zibionikina Anakina Disonikina ro Ezakina
    e Disane ijene.
  tam-2017: ஓரியரின் சந்ததியில் தோன்றிய பிரபுக்கள் லோத்தான் பிரபு, சோபால் பிரபு, சிபியோன்
    பிரபு, ஆனாகு பிரபு,
  spa-RV-1909: 'Y estos fueron los duques de los Horeos: el duque Lotán, el duque
    Sobal, el duque Zibeón, el duque Ana,'
  ron-BTF: 'Aceştia sunt conducătorii care au ieşit din horiţi: conducătorul Lotan,
    conducătorul Şobal, conducătorul Ţibeon, conducătorul Ana,'
  eng-WEBP: 'These are the chiefs who came of the Horites: chief Lotan, chief Shobal,
    chief Zibeon, chief Anah,'
  eng-FBV: 'These were the tribal leaders of the Horites: tribal leaders Lotan, Shobal,
    Zibeon, Anah,'
  nld-1939: 'Dit zijn dus de stamhoofden van de Chorieten: de stamhoofden van Lotan,
    Sjobal, Sibon, Ana,'
  nch-BL: 'Nopa tayacanani ten horeos elque: Lotán, Sobal, Zibeón, Aná,'
  tfr-NTPO: 'Horeo, e tjëyoga ko eni: Lotán, Sobal, Zibeón, Aná,'
  vie-1934: 'Còn đây là các trưởng tộc dân Hô-rít: trưởng tộc Lô-than, trưởng tộc
    Sô-banh, trưởng tộc Xi-bê-ôn, trưởng tộc A-na,'
  hin-CV: 'वे प्रधान, जो होरियों वंश के, ये है: लोतन, शोबल, ज़िबेओन, अनाह,'
  eng-OURB: 'These are the chiefs who came of the Horites: chief Lotan, chief Shobal,
    chief Zibeon, chief Anah,'
  spa-BES: 'Estos fueron los jefes de los horeos: Lotán, Sobal, Zibeón, Aná,'
  tdx-tdx: 'O talè’ o nte-Khorio: i Lotane talè, i Sobale talè, i Tsibone talè, i
    Anà talè,'
  vid-vid: Lelo awo ndo wakulu wa Waholi, Lotani na Shobali na Sibeoni na Ana
  pwg-pwg: Ma vaghina, nani kiikiivavosi peyarisi taviyavi ikovi na Seya natunatuna,
    ti na Hori damsi. Kii vava Lotan, Sobal, Sibeyon, Ana,
  eng-OKE: 'These are the chieftains of the Choraai: Rabba Lotan, Rabba Shobal, Rabba
    Zebeon, Rabba Ana,'
  tha-KJV: ต่อไปนี้​เป็นเจ้านายของคนโฮรี คือเจ้านายโลทาน เจ้​านายโชบาล เจ้​านายศิเบโอน
    เจ้​านายอานาห์
  por-BR-2018: 'E estes foram os duques dos horeus: o duque Lotã, o duque Sobal, o
    duque Zibeão, o duque Aná.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Seil hen amilo꞉, Hol kaluka꞉isale iya a꞉la꞉ta꞉ga꞉yo꞉ so꞉lo꞉
    ko꞉li ko꞉lilo꞉ fa꞉la꞉dowo꞉ a꞉ma꞉ wiyo꞉ we, Lotan, Sobal, Sibeon, Ana, Dison, Esel,
    o꞉lia꞉ Disan.
  deu-ELO: 'Dies sind die Fürsten der Horiter: der Fürst Lotan, der Fürst Schobal,
    der Fürst Zibeon, der Fürst Ana,'
  ktm-ktm: Su nedun Seir kamal ndre ndrotulmuu ti tinembro' su Hor ndre hodo lok Idom.
    Ranga' su kamal ndre ndrotulmuu kuti Lotan, Sobal, Sibeon, Anah, Dison, Eser,
    pe Disan.
  caa-caa: Pues tin e tuobꞌ uchꞌajnarir e Hor xeꞌ cꞌotoy quetpobꞌ tata viejobꞌirobꞌ
    tujor inteꞌ inteꞌ chꞌajnarir jax e Lotán y e Sobal y e Sibón y e Aná
  eng-WYC-2018: These were the dukes of Horites (or These were the leaders of the
    Horites); duke Lotan, duke Shobal, duke Zibeon, duke Anah,
  epo-epo: 'Jen estas la ĉefoj de la Ĥoridoj: ĉefo Lotan, ĉefo Ŝobal, ĉefo Cibeon,
    ĉefo Ana,'
  uig-PIN: 'Ⱨoriylarning ɵzlirining ǝmirliri: ǝmir Lotan, ǝmir Xobal, ǝmir Zibeon,
    ǝmir Anaⱨ, ǝmir Dixon, ǝmir Ezǝr wǝ ǝmir Dixan idi. Bular bolsa Ⱨoriylarning Seir
    zeminida ɵz namliri boyiqǝ atalƣan ⱪǝbililǝrning ǝmirliri idi.'
  beo-beo: Houlaide fi Idome soge ganodini esalu da Louda:ine, Sahouba:le, Sibiane,
    A:ina, Disione, Ise amola Disia:ne.
  tpi-OTNT: Nem bilong ol man i bin kamap hetman bilong ol lain bilong Hor long kantri
    Idom i olsem, Lotan na Sobal na Sibeon na Ana na Dison na Eser na Disan.
  hau-SA: Waɗannan su ne manyan Horiyawa, Lotan, Shobal, Zibeyon, Ana,
  udu-udu: 'Uni gwansan ita itap̱aŋ ’kwani bampa/ Huri mo, uni kun ta itap̱a mo: aLuthan
    dhala Shubal dhala Sib/uun dhala Ana mo.'
  uig-LAT: 'Horiylarning özlirining emirliri: emir Lotan, emir Shobal, emir Zibéon,
    emir Anah, emir Dishon, emir Ézer we emir Dishan idi. Bular bolsa Horiylarning
    Séir zéminida öz namliri boyiche atalghan qebililerning emirliri idi.'
  nde-nde: 'Laba babezinduna zamaHori: ULothani, uShobhali, uZibhiyoni, u-Ana,'
  ton-ton: Ko eni ʻae ngaahi ʻeiki naʻe tupu ʻi he kau Hoa; ko e ʻeiki ko Lotani,
    mo e ʻeiki ko Sopale, mo e ʻeiki ko Sipione, mo e ʻeiki ko ʻAna,
  ces-1613: 'Tato jsou knížata Horejská: Kníže Lotan, kníže Sobal, kníže Sebeon, kníže
    Ana,'
  eko-eko: 'Apa aari mahaakhimu a Ahoori: Lootani, Shopali, Zipiyooni, Anahi,'
  nss-nss: 'Pe hu ndramat mepo hurayah pohon para payumwa wum tahu Hor, ita nondriya
    kol namandran Etom, ngalahu ara iye kene: Lotan, Sopal, Sipeyon, Anah,'
  eng-WMB: 'These are the chiefs who came of the Horites: chief Lotan, chief Shobal,
    chief Zibeon, chief Anah,'
  tam-TCV: 'ஓரியரின் வம்சத்தலைவர்கள்: லோத்தான், சோபால், சிபியோன், ஆனாகு,'
  ceb-ULB: 'Mao kini ang mga banay sa mga Horitihanon: Lotan, Shobal, Zibeon ug Ana,'
  mkn-mkn: Jadi kapala-kapala suku orang Hori dong, andia Lotan, Sobal, Sibeon, Anah,
    Dison, Eser, deng Disan. Dong samua tenga di negrí Seir.
  pol-UBG: 'To są książęta Chorytów: książę Lotan, książę Szobal, książę Sibeon, książę
    Ana.'
  agr-agr: 'Tuja horeo aentsun apuji aidauk: Lotán, Sobal, Sibón, Aná,'
  kyc-kyc: Ori wambu dusipana akali kyawa dupwa kingi Lotane Sepyale Sipyane Ana
  urd-GVU: یہی یعنی لوطان، سوبل، صِبعون، عنہ، دیسون، ایصر اور دیسان سعیر کے ملک میں
    حوری قبائل کے سردار تھے۔
  deu-1912: 'Dies sind die Fürsten der Horiter: der Fürst Lotan, der Fürst Sobal,
    der Fürst Zibeon, der Fürst Ana,'
  ntj-ntj: '@see-verse:GEN.036.028'
  row-row: Dadꞌi basa mane leo atahori Hori ra, naeni, Lotan, Sobal, Sibeon, Anah,
    Dison, Eser, ma Disan. Basa se leo sia rae Seir.
  kan-2017: 'ಹೋರಿಯರಿಂದ ಹುಟ್ಟಿದ ಮುಖಂಡರು: ಲೋಟಾನ್, ಶೋಬಾಲ್, ಸಿಬೆಯೋನ್, ಅನಾಹ'
  ena-ena: Holɨ hɨdɨlɨ agɨladɨ manɨgali agɨladɨ ibi nameŋ. Mu Lotan. Mu Sobalɨ. Mu
    Sibeon. Mu Ana.
  tgo-tgo: 'Thiyake randevivaŋgi Hor gharɨgharɨniye e tɨnenji: Lotan, Sobal, Sibiyon,
    Ana, Dison, Esa, na Disan. Thiye va thɨ mbaro weŋgiya Hor gharɨgharɨniye Seir
    e tɨne.'
  yap-yap: 'Irera’ e pi ganong ko girdi’ ni Horite u lan e binaw nu Edom: Lotan, Shobal,
    Zibeon, Anah, Dishon, Ezer, nge Dishan.'
  tet-tet: 'Fukun ema hunun Hori sia mak neꞌe: Lotan, Sobal, Sibeon, Anah, Dison,
    Eser no Disan. Sia hotu-hotu nein iha rai Seir.'
  hlt-MCSB: Khori khoboei rhoek la khoboei Lotan, khoboei Shobal, khoboei Zibeon,
    khoboei Anah.
  mdy-ETH: ሆሬ ዓጮ ዓሶኮ ቶይዳ ሃይካፓ ሊካ ፓይዲንታዞንሢኬ፤ ሎፃኔ፥ ሾባሌ፥ ፂባዖኔ፥ ዓና፥
  twi-ASANTE: 'Yeinom ne Horifoɔ nnipa atitire: Lotan, Sobal, Sibeon, Ana,'
  bhl-bhl: 'Keko kasike, Kol kawtiw im kamok kesiliw kunum im wiin e kanekote: Mak
    e Olotan e, mak e Sobal e, mak e Sibeon e, mak e Ana e, mak e Dison e, mak e Esel
    e, fefe e Disan ete kale. Seil aneng fian teinsiliw Kol kawtiw im kunum mongom
    i ikalem wiin e biim kamok im wiin imdiw keliwi, im wiin so wiin atem kesiliw
    kale.'
  con-NTPO: Horeondeccu'su nasundeccu tsu Lotar, Sabal, Zibeón, Aná,
  eng-WEBU: 'These are the chiefs who came of the Horites: chief Lotan, chief Shobal,
    chief Zibeon, chief Anah,'
  bnp-bnp: 'A hariki na kabu ne Hori ra nga: e Lotan, e Sobal, e Sibion, e Anah,'
  wal-wal: Hooretu halaqati hageeta; Loxaana, SHobaala, Xibaa7oona, Aana,
  mgh-mgh: 'Ala phi mamwene o mahorewu: mwene Lotamu, mwene Soopelamu, mwene Sipeyamu,
    mwene Anamu,'
  acu-NT: 'Horeo apuri ju armiayi: Lotán, Sobal, Zibeón, Aná,'
  spa-PDDPT: 'Estos son los jeques de los hurritas: los jeques Lotán, Sobal, Zibeón,
    Aná,'
  gun-gun: Horeu kuery ruvixa ikuai va'e ma huvixa Lotã, Sobal, Zibeão, Aná,
  agu-BL: 'Itzun yi e'' ajcaw bantz squibaj yi e'' aj Hor i''tz: Lotán, Sobal, Zibeón
    tu Aná,'
  eng-PEV: These are the names of the leaders in the Hor tribe, – Lotan – Shobal –
    Zibeyon – Anah
  ilo-ULB: 'Dagitoy dagiti puli dagiti Horeo: da Lotan, Sobal, Zibeon, ken Ana,'
  kpg-kpg: 'Aanei la nia madawaawa digau Horite i tenua go Edom: Lotan, Shobal, Zibeon,
    Anah, Dishon, Ezer mo Dishan.'
  uig-ARA: 'ھورىيلارنىڭ ئۆزلىرىنىڭ ئەمىرلىرى: ئەمىر لوتان، ئەمىر شوبال، ئەمىر زىبېئون،
    ئەمىر ئاناھ، ئەمىر دىشون، ئەمىر ئېزەر ۋە ئەمىر دىشان ئىدى. بۇلار بولسا ھورىيلارنىڭ
    سېئىر زېمىنىدا ئۆز ناملىرى بويىچە ئاتالغان قەبىلىلەرنىڭ ئەمىرلىرى ئىدى.'
  bsp-bsp: 'Abɛ a Hori ŋɔ akaŋɛ: Wəbɛ Lotaŋ, wəbɛ Sobal, wəbɛ Cibehɔŋ, wəbɛ Ana,'
  mbs-mbs: Se menge datò te menge tege Hori, yan si Lotan, si Sobal, si Sibeon, si
    Anas,
  tof-tof: 'Ini Orr pamkolpamab zitül singüldü balngomól pam koralórr Idom tüpdü:
    Lotan, Syobal, Zibion, Ana, Disyon, Ezerr, akó Disyan.'
  sus-sus: 'Xori mangɛe nan ya: Lotan, Sobali, Sibeyon, Ana,'
  pon-2006: 'Ih met kan kadaudok en mehn Hor nan Edom: Lotan, Sopal, Sipeon, Anah,
    Dihson, Eser, oh Dihsan.'
  jae-jae: Lau gamêŋ Horŋa nêŋ kasêga tau tonec gebe Lotan, Sobal, Sibeon, Ana,
  ksd-ksd: 'Go ra umana luluai kai ra umana te Kori: a luluai Lotan, a luluai Sobal,
    a luluai Sibeon, a luluai Ana,'
  tur-YTC: 'Horlular’dan gelen beyler şunlardır: Lotan, Şoval, Sivon, Ana,'
  bel-N: 'Вось князі Харэяў: князь Лётан, князь Шаваль, князь Цывеон, князь Ана,'
  grc-BRENT: Οὗτοι δὲ ἡγεμόνες Χοῤῥί· ἡγεμὼν Λωτὰν, ἡγεμὼν Σωβὰλ, ἡγεμὼν Σεβεγὼν,
    ἡγεμὼν Ἀνὰ,
  ind-AYT: 'Inilah para kepala kaum Hori: kepala kaum Lotan, kepala kaum Syobal, kepala
    kaum Zibeon, kepala kaum Ana,'
  lid-lid: 'Ya i dah badeh oro lau ta budon badu Hora: oro badeh Lotan, Sobal, Sibiyon,
    Anah, Dison, Eser hawe Disan. Oro ari ari an munyak toro loboho munyak Se-ir.'
  nya-nya: 'Mafumu a Ahori anali awa: Lotani, Sobala, Zibeoni, Ana,'
  hrv-hrv: 'Ovo su knezovi Horijaca: knez Lotan, knez Šobal, knez Sibeon, knez Ana,'
  mps-mps: Te e da te Hor hanigo tobolu bidi hani dabe da, Lotan, Sobal, Sibeon, Ana,
  llg-llg: 'De, mane leo mane leo hataholi Hori la, sila: Lotan, Sobal, Sibeon, Anah,
    Dison, Eser ma Disan. Basa sala leo lai Seir.'
  tpi-tpi: Nem bilong ol man i bin kamap hetman bilong ol lain bilong Hor long kantri
    Idom i olsem, Lotan na Sobal na Sibeon na Ana na Dison na Eser na Disan.
  dan-1931: 'Følgende var Horitternes Stammehøvdinger: Høvdingerne Lotan, Sjobal,
    Zib''on, Ana,'
  vie-OVCB: 'Còn đây là các trưởng tộc người Hô-rít: Lô-than, Sô-banh, Xi-bê-ôn, A-na,'
  lbk-lbk: 'Et siya mampay chana nan cheycha''y tribon nan cheycha''y Horeo id Edom:
    cha Lotan, Sobal, Zibeon, Ana, Dison, Ezer ya si Disan.'
  guj-2017: હોરીઓના સરદારો આ છે; લોટાન, શોબાલ, સિબયોન તથા અના.
  byr-byr: '@see-verse:GEN.036.028'
  awx-awx: Ge Hor nanä uläpäle wawaxu Seirkätanu bapunä inäinäne yakap äminde yiwikinu,
    Lotan, Sobal, Sibeon, Ana, Dison, Eser, äwä Disan yang.
  pon-2006A: 'Ih met kan kadaudok en mehn Hor nan Edom: Lotan, Sopal, Sipeon, Anah,
    Dihson, Eser, oh Dihsan.'
  por-BRBSL: 'Estes são os chefes que vieram dos Horites: chefe Lotan, chefe Shobal,
    chefe Zibeon, chefe Anah,'
  cth-cth: Khobawinaw lah khobawi Lotan, khobawi Shobal, khobawi Zibeon, khobawi Anah.
  twi-twi: 'Eyinom ne Horifo nnipa atitiriw: Lotan, Sobal, Sibeon, Ana,'
  hlt-hlt: Khori khoboei rhoek la khoboei Lotan, khoboei Shobal, khoboei Zibeon, khoboei
    Anah.
  tbz-SIM: 'Oriibɛ bɛ̀ɛ̀ do di tikpɑ̀tì Seii bɛɛ̀ tu: Dotɑ̃ɑ̃ nɛ̀ Sobɑdi nɛ̀ Sibeɔ̃ɔ̃
    nɛ̀ Anɑ nɛ̀ Disɔ̃ɔ̃ nɛ̀ Esɛɛ nɛ̀ Disɑ̃ɑ̃.'
  msy-2020: Ezɨ Idomɨn nguazimɨn aven, Horɨn adarazir dakozibar gumazir dapanibar
    ziaba, Lotan, Sobal, Sibeon, Ana, Dison, Eser ko Disan.
  txq-txq: 'Dadi mane leor hatahori Horir raa, sira: Lotan, Sobal, Sibeon, Anah, Dison,
    Eser, ma Disan. Sira basa sara leo numa nusa Seir.'
  aaz-aaz: 'Onaim aꞌnaak uuf ein atoin Horis sin, esan reꞌ: naiꞌ Rotan, naiꞌ Sobar,
    naiꞌ Sibeon, naiꞌ Anah, naiꞌ Dison, naiꞌ Eser, ma naiꞌ Disan. Sin arsin natuan
    nbin pah Seir.'
  azb-azb: 'Xorlulardan olan başçılar bunlardır: başçı Lotan, başçı Şoval, başçı Siveon,
    başçı Ana,'
  eng-DBY: 'These are the chiefs of the Horites: chief Lotan, chief Shobal, chief
    Zibeon, chief Anah,'
  hin-2017: 'होरियों के अधिपति ये हुए: लोतान अधिपति, शोबाल अधिपति, सिबोन अधिपति, अना
    अधिपति,'
  wol-KYG: Làngi waa Or ñooy ñi askanoo ci Lotan ak Sobal ak Sibeyon ak Ana
  swp-swp: 'Hori tataodi edi babadayao ede ina: bada Lotana, bada Sobale, bada Sibiona,
    bada Anaha.'
  bjr-bjr: Maaqimmasee Qooranasaaqari kambiqoo maqannaasa Eedoomma maqa maaqaki mariqau.
    Rootanana maqannaa faqa Soobara maqannaa faqa Sibeeoona maqannaa faqa Annaa maqannaa
    faqa Disoona maqannaa faqa Eeseera maqannaa faqa Disana maqannaa faqa mariqau.
  eng-YLT: 'These [are] chiefs of the Horite: chief Lotan, chief Shobal, chief Zibeon,
    chief Anah,'
  heg-NTPO: Tiata, kaka-aam deng ngaal atuil Hori las, Lotan, Sobal, Sibeon, Anah,
    Dison, Eser nol Disan. Oen totoang daad se dale Seir.
  ptu-ptu: 'Iam too inde nene to naponene to Hori: Lotan, Syobal, Zibeon, Ana, Disyon,
    Ezer anna Disyan situhu'' kabuttuanna anna tadongkonganna dio pa''lembängam Seir.'
  bzd-NTPO: Horeowak wökirpa dör Lotán, Sobal, Sibón, Aná,
  kwf-kwf: ꞋUnaꞋeri neꞋe kira ka toꞋo ana kwalafa sa Lotan ki ma kwalafa sa Sobal,
    ma kwalafa sa Sibeon ki ma kwalafa sa Ana ki, ma kwalafa sa Dison ki ma kwalafa
    sa Esa ki, ma kwalafa sa Disan ki. Nia neꞋe kwalafa sa Hori ki, neꞋe kira eta
    tuafia fanoa neꞋe kira saea Ꞌani Idom.
  eng-WYC-2017: These were the dukes of Horites; duke Lotan, duke Shobal, duke Zibeon,
    duke Anah,
  eng-WMBB: 'These are the chiefs who came of the Horites: chief Lotan, chief Shobal,
    chief Zibeon, chief Anah,'
  spp-spp: 'Ɲùŋufeebii pi à fworo Ɔri tùluge e ke, pire pi ɲyɛ mpii: Lotan, ná Shobali,
    ná Zibeyɔn, ná Ana,'
  aey-aey: Aria Ho sihulnadec ilo dana eu Lotan, Sobal, Sibeon, Ana,
  urd-GVH: यही यानी लोतान, सोबल, सिबोन, अना, दीसोन, एसर और दीसान सईर के मुल्क में
    होरी क़बायल के सरदार थे।
  rug-rug: 'Meke hire sari na butubutu Horaiti pa popoa Edomu: ari Lotani, Sobali,
    Zibeoni, Anaha, Disoni, Ezera, meke se Disani.'
  gaz-gaz: 'Isaan kunneen hangafoota Hoorotaa ti: Looxaan, Sobaali, Zibeʼoon, Aannaa,'
  fra-LSG: 'Voici les chefs des Horiens: le chef Lothan, le chef Schobal, le chef
    Tsibeon, le chef Ana,'
  yal-yal: 'Xori kaane mangane ni i ra: Manga Lotan nun Manga Sobali nun Manga Sibeyon
    nun Manga Ana'
  gum-gum: 'Inchen horeosmeran nøm asha karubeløbe iilø køn: Lotán køben, Sobal køben,
    Zibeón køben, Aná køben,'
  iou-iou: Täŋpäkaŋ Ho äboriye täŋo äma ekäni ŋode itkuŋ; Lotan, Sobal, Sibeon, Ana,
    Dison, Ese, Disan. Äma uwä äma äbori äbori Idom komeken ittäŋ kuŋkuŋo unitäŋo
    äma ekäni.
  haw-1868: Eia na makualii o ka Hori, o Lotana he makualii, o Sobala he makualii,
    o Zibeona he makualii, a o Ana he makualii,
  arb-NAV: 'هَؤُلاءِ هُمْ رُؤَسَاءُ قَبَائِلِ الْحُورِيِّينَ: لُوطَانُ وَشُوبَالُ
    وَصِبْعُونُ وَعَنَى.'
  adz-adz: 'Garam ani garam Hor gudzun gudzunggan mpada intap Seir binganggan ibiani:
    Lotan, Sobal, Tsibion, Ana, Dison, Etser da Disan.'
  ewe-ewe: Ame siawoe nye Horitɔwo ƒe fiawo. Lotan, Sobal, Zibeon, Ana,
  eng-LEE: 'These are the dukes of the Chorites: duke Lotan, duke Shobal, duke Zibeon,
    duke Anah;'
  asm-FB: 'হোৰীয়াৰ অধিপতিসকলৰ নাম আছিল: লোটন, চোবল, চিবিয়োন, অনা,'
  sus-A: شٌرِ مَنفّيٍ نَن يَ؛ لٌتَن، سٌبَلِ، سِبٍيٌن، عَنَ،
  fra-SBL: 'Voici les chefs des Horites : le chef Lotan, le chef Shobal, le chef Zibeon,
    le chef Anah,'
  hbo-hbo: אֵ֖לֶּה אַלּוּפֵ֣י הַחֹרִ֑י אַלּ֤וּף לֹוטָן֙ אַלּ֣וּף שֹׁובָ֔ל אַלּ֥וּף
    צִבְעֹ֖ון אַלּ֥וּף עֲנָֽה׃
  shp-NTPO: 'Jaskara ikax, ja jonibaon joni koshibora iká iki: Lután, Sobal, Sibón
    itan Aná.'
  eng-WYCLIFFE: These weren the duykis of Horreis; duyk Jothan, duyk Sobal, duyk Sebeon,
    duyk Ana, duyk Dison, duyk Heser, duik Disan;
  pjt-pjt: Ka nyanga paluṟu tjana uwankara wati panya Aṟiku walytja tjuṯa nyinangi
    maḻatja maḻatja, panya paluṟu tjana tjuṯaringu palumpa pakaḻi tjuṯanguṟu ini nyangannguṟu
    panya Latanta, Tjupalta, Tjiipiyanta, Anala, Titjanta, Itjala, Titjanta tjanalanguṟu.
    Munuya paluṟu tjana uwankara nyinangi ngura nyara Iitamala.
  cwe-cwe: Wano wakala wakulu wa Waholi, Lotani na Shobali na Sibeyoni na Ana,
  bgs-bgs: Tô mga ágpangulun katô mga Horihanon, tô gó si Lotan, si Sobal, si Sibeon,
    si Anas,
  kik-kik: 'Aya nĩo maarĩ anene a Ahori: nĩ Lotani, na Shobali, na Zibeoni, na Ana,'
  ksr-ksr: Hoor kanagesoya kanagesoya yoŋoo eja poŋurugia yoŋoo qagia ii Lotan, Sobal,
    Zibeon, Ana,
  fra-NCL: 'Voici les chefs des Horréens : le chef Lotan, le chef Sobal, le chef Sébéon,
    le chef Ana,'
  cek-AK: Hor acaeng thung ih zaehoikung lu koek loe Lotan, Shobal, Zibeon, Anah,
  xla-xla: Epapedeme Holi elele halomale soye iwolopo, Lotan so, epo Sobal so, epo
    Sibeon so, epo Ana so, epo Dison so, epo Esel so, epo Disan so. Epapedeme elele
    meyelope meyelope dle iwoloye Seil mo dla ha꞉ha꞉iyo.
  cuk-cuk: 'Horí-dulemar-e-dummaganga gusmaladi, wemalad: Lotán, Sobal, Zibeón, Aná,'
  uig-CYR: 'Һорийларниң өзлириниң әмирлири: әмир Лотан, әмир Шобал, әмир Зибеон, әмир
    Анаһ, әмир Дишон, әмир Езәр вә әмир Дишан еди. Булар болса Һорийларниң Сеир зиминида
    өз намлири бойичә аталған қәбилиләрниң әмирлири еди.'
  tel-2017: హోరీయుల నాయకులు ఎవరంటే, లోతాను, శోబాలు, సిబ్యోను, అనా,
  hat-BSA: 'Men chèf Oryen yo: chèf Lothan, chèf Schobal, chèf Tsibeon, ak chèf Ana,'
  kos-kos: 'Pa inge inen sou lulap lun mwet Hor: Lotan, Shobal, Zibeon, Anah,'
  hbo-WLC: אֵ֖לֶּה אַלּוּפֵ֣י הַחֹרִ֑י אַלּ֤וּף לוֹטָן֙ אַלּ֣וּף שׁוֹבָ֔ל אַלּ֥וּף
    צִבְע֖וֹן אַלּ֥וּף עֲנָֽה׃
  ibo-ibo: Ndị a bụ ndị ọnụmara Hor, ọnụmara Lotan, ọnụmara Shobal, ọnụmara Zibiọn,
    ọnụmara Ana,
  ory-ory: ହୋରୀୟ ବଂଶଜ ରାଜା ଏହି; ରାଜା ଲୋଟନ୍‍ ଓ ରାଜା ଶୋବଲ୍‍ ଓ ରାଜା ସିବୀୟୋନ୍‍ ଓ ରାଜା
    ଅନା
  wmt-wmt: '@see-verse:GEN.036.028'
  chk-chk: Iwe, ekewe samolun chon Hor iter Lotan, Sopal, Sipeon, Ana,
  ssd-ssd: Edom kilke tuku Hor mbal ta teŋenmba. Lotan mbal Sobal mbal Sibeon mbal
    Ana mbal
  rop-rop: Wal ol detlot pipul na bin ola klen blanga det Horait traib.
  ukr-1871: 'Се ж дуки в Горіїв: дука Лошан, дука Собаль, дука Зибеон, дука Ана;'
  eng-AOI: These men were the leaders of the Horite people, Lotan, Shobal, Zibeon,
    Anah, Dishon, Ezer and Dishan. They ruled separately over their people in the
    country of Edom.
  yon-yon: Keke Hordan yi korok korok, Lotan yoom Sobal yoom Sibeon yoom Ana yoom
  bch-bch: 'Gid panua toa tiuot madidnga ngan gid Or, edad ga bedane: Lotan ga Sobal
    ga Sibeon ga Ana'
  deu-1951: 'Das sind die Fürsten der Horiter: Der Fürst Lotan, der Fürst Sobal, der
    Fürst Zibeon, der Fürst Ana,'
  eng-JPS: 'These are the chiefs that came of the Horites: the chief of Lotan, the
    chief of Shobal, the chief of Zibeon, the chief of Anah,'
  ubr-ubr: Atonio on Hor sabu asi dam unis Seir tafanamai simama, osi wabis min Lotan,
    Shobal, Zibeon, Anah, Dishon, Ezer a Dishan.
  srp-1865: 'I ovo su starješine Horejima: starješina Lotan, starješina Soval, starješina
    Sevegon, starješina Ana,'
  lug-lug: 'Bano be bakulu b’enda za Bakooli: Lotani, ne Sobali, ne Zibyoni, ne Ana,'
  heb-heb: אלה אלופי החרי אלוף לוטן אלוף שובל אלוף צבעון אלוף ענה׃
  ben-IRV: হোরীয় বংশোদ্ভব দলপতিরা এই; দলপতি লোটন, দলপতি শোবল, দলপতি সিবিয়োন, দলপতি
    অনা,
  pan-pan: 'ਹੋਰੀਆਂ ਦੇ ਮੁਖੀਏ ਇਹ ਸਨ: ਲੋਤਾਨ, ਸ਼ੋਬਾਲ, ਸਿਬਓਨ, ਅਨਾਹ,'
  mwp-mwp: Itha thabi buwayl nanga thana Oraythalgal buwayl Idomoenu, Potan, Sobal,
    Ziboen, Ana, Dison, Ezer a Disan.
  mya-JVB: ဟောရိ အမျိုးဗိုလ် များကား ၊ ဗိုလ် လောတန် ၊ ဗိုလ် ရှောဗလ ၊ ဗိုလ် ဇိဘောင်
    ၊ ဗိုလ် အာန၊
  tte-O: Siya susu Olaiti yanuwa Idoma tomonliyao yo tautaubalao esali bwaite, Lotani,
    Sobali, Sibiyoni, Ana, Daison, Esali yo Disani.
  tbg-tbg: Hori vatanaaka vika nora vaiintinavu nutu vaireva, Lotaanirave, Sobaalirave,
    Sibeonirave, Anaarave, Disonirave, Eserave, Disaanirave, vaura. Vinavuka Seiru
    vataini vaura.
  hmo-hmo: 'Hori ena lohia taudia be inai: Lotana bona Sobala bona Sibeona, bona Ana,'
  ata-ata: Ualaualasiꞌa ano ꞌo, Lotan ilou Sobalu mo Sibeoni mo Ana mo Disoni mo Eseru
    mo Disan.
  nfa-nfa: 'De kapala-kapala suku nèti dhèu Hori sèra, nuka: Lotan, Sobal, Sibeon,
    Anah, Dison, Eser, dènge Disan. Rèngu aaꞌi-aaꞌi se pea ètu rai Seir.'
  urd-urd: 'जो होरियों में से रईस हुए वह यह हैं: रईस ''लुतान, रईस, सोबल ''रईस सब''उन
    और रईस ''अना,'
  rus-SYN: 'Сии старейшины Хорреев: старейшина Лотан, старейшина Шовал, старейшина
    Цивеон, старейшина Ана,'
  cbt-NTPO: 'Or huënton hua''ano''saso'', isopita: Notan, Soparo, Sipion, Ano, Tison,
    Isëri, Tisan, inapita. Ina nápo Or huënton hua''ano''sa ya''huëpi. A''naya a''naya
    huëntonënaquë, hua''an ya''conpi. Sëir parti napopi.'
  bqc-SIM: 'Oli bui dezi káauↄ tↄ́n kɛ: Lotani, Sobala, Zibɛↄ̃, Ana,'
  tcz-CHONGTHU: Horite mi upa lamkai ho chu Lotan ahin, Shobal ahin, Zibeon ahin,
    Anah ahin,
  mar-mar: 'होरी कुळांचे जे सरदार झाले त्यांची नावे अशी: लोटान, शोबाल, सिबोन, अना,'
  tcs-tcs: 'Demwan i bin dem bigate blo dem pamlelain blo dem Ora pipol wea da lan
    blo Ser. Demwan i bin: Lotan, Sobal, Zibion, Ana, Dison, Ezer ane Disan.'
  qub-qub: Hor runacunapa mandajnincuna caran Lotán, Sobal, Zibeón, Aná,
  bqp-bqp: 'Ori buri kínanↄn dí: Lotana, Sobala, Zibɛↄ̃, Ana,'
  hat-hat: 'Men non chèf moun peyi Ori yo: Se te Lotan, Chobal, Zibeyon, Ana,'
  eng-BSB: 'These are the chiefs of the Horites: Chiefs Lotan, Shobal, Zibeon, Anah,'
  tod-tod: 'Ɠɔɔl nuiti ta-wolodama ɠundiɠiiti ti ɠɛni ga: kundiɠii Lɔtan, kundiɠii
    Sɔɓale, kundiɠii Siɓeyon, kundiɠii Ana,'
  eng-WEBPB: 'These are the chiefs who came of the Horites: chief Lotan, chief Shobal,
    chief Zibeon, chief Anah,'
  kbq-kbq: Horaeti vahepi kva eri'za eri'naza naga zamagi'a, Lotani'ma, Sobali'ma,
    Zibeoni'ma, Ana'ma,
  nhe-BL: 'Nopa tlayacanani tlen horeos elque: Lotán, Sobal, Zibeón, Aná,'
  bus-bus: 'Ori bori kínanↄn yɛ̀: Lotana, Sobala, Zibɛↄ̃, Ana,'
  gub-BL: 'Na''aw teko Ore izuapyapyr Enom ywy rehe har waner xe a''e wà: Irotà, Xomaw,
    Zimeàw, Ana, Nizom, Ezer, Zizà.'
  eng-DRA: 'These were dukes of the Horrites: duke Lotan, duke Sobal, duke Sebeon,
    duke Ana,'
  knf-knf: 'Baweek biki bahorit bawo : Lotan, Şobal, Ŧibeyoŋ, Ana,'
