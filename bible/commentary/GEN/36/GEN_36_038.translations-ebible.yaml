verse: GEN.036.038
translations:
  mal-C: ശാവൂലിന്റെ മരണശേഷം അക്ബോരിന്റെ മകനായ ബാൽ-ഹാനാൻ രാജാവായി.
  deu-TKW: Als Saul gestorben war, wurde Baal-hanan, der Sohn Achbors, König an seiner
    Statt.
  lin-lin: Tango Saulo akufaki, Bala-Anani, mwana mobali ya Akibori, akitanaki na
    ye na bokonzi.
  cbr-NT: Usa 'ain ka Saúl ax 'apu 'aíshbi ñukëbë Baal-hanán Acbornën bëchikë axribi
    'apu 'iakëxa.
  eng-LSV: and Saul dies, and Ba‘al-hanan son of Achbor reigns in his stead;
  bmu-bmu: Saulnöŋ kömuiga Balhanan, Akborgö nahönŋi yaŋön Saulgö salupŋe kiŋ aka
    malök.
  eng-GNV: When Shaul dyed, Baal-hanan the sonne of Achbor reigned in his steade.
  eng-WEBSTER: And Saul died, and Baal-hanan the son of Achbor reigned in his stead.
  nhw-BL: Quema Saúl mijqui, tlanahuati Baal Hanán catli eliyaya icone Acbor.
  swh-ONEN: Shauli alipofariki, Baal-Hanani mwana wa Akbori akawa mfalme baada yake.
  bba-bba: Ye Sɔɔlu u ɡu mɑ Bɑɑli Hɑnɑni, Akɑborin bii, u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: And Saul died, and Baal-hanan the son of Achbor reigned in his stead.
  cpy-cpy: Ikanta ikamae Saúl, ipoyaataari ipinkatharitee Baal-janán, itomi rini Acbor.
  mpx-mpx: Sauga Saul i yaomal, inoke abana Bal-hanan Akbo natuna i ahe i tabwa kin.
  wbp-wbp: Kala kuja Jawurlu palija, Paal-Yananalku wiri nyinaja, marlaja kangurla
    nyanungurlulku ngurungkaju. Nyanungukupalangu jaji-nyanu ngulaju Yakipuru.
  luo-luo: Kane Shaul otho, Baal-Hanan wuod Akbor nobedo ruoth kare.
  meu-meu: Saul e mase; bena Baal-hanana Akaboro ese gabuna e abia.
  npi-ULB: शौलको मृत्युपछि, अक्बोरका छोरा बाल-हानानले उनको स्थानमा राज्य गरे ।
  yor-yor: Nígbà tí Saulu kú, Baali-Hanani ọmọ Akbori jẹ ọba ní ipò rẹ̀.
  emp-NTPO: Saul beud̶acarea Baal-hanaʌ̃da dji boro basía. Idjira Acbor warra basía.
  ind-ind: '@see-verse:GEN.036.037'
  pes-OPCB: پس از مرگ شائول، بعل حانان، پسر عکبور به جای او پادشاه شد.
  ssx-ssx: Siaulu homeeke dina꞉ta꞉ Akebona꞉ eiyeke Baele Hananema꞉ anketeke mea kini
    hali hayekeme.
  lcm-lcm: Saul kala kun mat na Bal Anan, nat ang si Akbor kala luk kana pangau.
  aer-aer: Kenhe Shaul-arle ilwekenge, Baal-Hanan anteme-arle akngerrepate aneke,
    Re anteme-arle apmere ikwerenheke akngerrepate aneke. Re akenhe Pau-arenye-arle
    aneke. Akngeye ikwerenhe akenhe Achbor-arle aneke.
  tgl-ULB: Nang mamatay si Saul, si Baal Hanan naman na lalaking anak ni Acbor ang
    nagharing kahalili niya.
  nop-nop: Saul kumumbuune Akbo mihiŋiŋ Baal-Hanan adibo kwelikooŋ tiŋa mapme ikuk.
  kca-kca: Саул пӑрәс, Баал-Ханан, Ахбор пŏх, ԓўв йўпеԓән хона питәс.
  cbu-NT: Saularinshat tsiparamchu, Baal-Hananshat uwshat zamuyaru, kurakaam kinayaru,
    anoo tsap ksutarangiya Akborarini wipa.
  hui-hui: Saulu halu homayagola Agabo igini Balahanana mbira henego ibu kini ha aribia
    hene.
  wrs-wrs: Wo hengava sismba Balhanan kuwulva wulluhunna, himba Akporna ombol.
  mya-mya: '@see-verse:GEN.036.037'
  cbi-NTPO: Saúl peyañu, ya' mitya Acbor' na, Baal-hanánya, rei mandi' washkemi.
  bod-N: དེ་ནས་སོ་ལོ་ཚེ་ལས་འདས༌རྗེས། ཨག་པོར་གྱི་བུ་པཱ་ཨལ་ཧ་ནན་ཞེས་པ་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།།
  wsk-wsk: Tom Shaul kueram mu Acbor namar Baal-Hanan kuwim tam.
  kkl-kkl: Syaul tebaogpa, Syaul lunumna Akhbor elme Baal-Hanan waelbaog.
  sna-sna: Shauri akati afa, Bhaari-Hanani mwanakomana waAkibhori akamutevera paumambo.
  spa-BLM: Murió Saúl, y en su lugar reinó Baal Hanán, hijo de Acbor.
  beu-beu: Saul aamina muse, Baal-Hanan ba metma raja ening, Saul aing telul. Saul
    imang angu, ene Akbor.
  cac-cac: Ayic ix cham vin̈aj Saúl chi', axo vin̈aj Baal-hanán yuninal vin̈aj Acbor
    ix ochcan reyal sq'uexuloc vin̈.
  swh-ULB: Shauli alipofariki, kisha Baali Hanani mwana wa Akbori akatawala mahali
    pake.
  bel-bel: І памёр Саўл, і зацараваў пасьля яго Баал-Ханан, сын Ахбора.
  deu-ELBBK: Und Saul starb, und es wurde König an seiner statt Baal-Hanan, der Sohn
    Akbors.
  mbb-OT: Hein minatey si Shaul, iyan mid-ilis kandin si Baal Hanan he anak ni Acbor.
  msc-msc: Sawuli sani, Akibori dencɛ Bahali Hanani siira mansaya la a nɔ rɔ.
  mal-2015: ശൗൽ മരിച്ചശേഷം അക്ബോരിന്റെ മകൻ ബാൽഹാനാൻ അവന്നു പകരം രാജാവായി.
  tuo-NT: Saúl wẽ́rĩ́ca beꞌrore cʉ̃ dʉcayuro Baal-hanán, Acbor macʉ̃, duticʉ niwĩ.
  gup-gup: Bu Shaul doweng Baal Hanan nawu beywurd nuye Acbor, nunganwali yimerranj
    king.
  met-met: Saul mati, baing Bal-Hanan, Akbor garanoa, xap yabanoa sok xaitamoxi.
  gvs-gvs: Tutayana Sauloyana ikámasa, ana katumapu Akabori natuna yoina Baala Kanani
    itáoya, ilovina.
  rmc-rmc: Sar muľa o Šaul, kraľinelas le Achboriskro čhavo o Baal-Chanan.
  nlg-nlg: Mi murina Shaul te mate, Baal-hanan dalena na mane Acbor te vunaghi haba.
  dgr-DOGNT: Shayul ełaı̨wo tł'axǫǫ̀ Akbor weza Bayal-Hanan yetł'axǫǫ̀ k'àowocho whelı̨.
  pes-OPV: و شاول مرد، و در جایش بعل حانان بن عکبور سلطنت کرد.
  ron-1924: Саул а мурит ши ын локул луй а ымпэрэцит Баал-Ханан, фиул луй Акбор.
  ben-OBCV: শৌল যখন মারা যান, অকবোরের ছেলে বায়াল-হানন তখন রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন।
  lex-lex: La'pa Saula nmat wia dewade Ba'al-Hanan, Akbor a'nani nhi' ray pia nwauga.
  rgu-rgu: Tepoꞌ fo Saul maten, Baꞌal-Hanan dadi mane kati ni. Ria papa na, nade Akbor.
  som-som: Markaasaa Sha'uulna dhintay, oo waxaa meeshiisii xukumi jiray Bacal Xaanaan
    ina Cakboor.
  lat-VUC: Cumque et hic obiisset, successit in regnum Balanan filius Achobor.
  aoi-aoi: Ni-jungwunu-mulangwa Jawula, enamba-langwa kembirra Bali-Yenana, nenikuwenikba
    Akbawa-langwa, nu-bungkawadinuma nakina.
  eng-ASVBT: And Shaul died, and Baal-hanan the son of Achbor reigned in his stead.
  mna-mna: Saul imeete, to Akbor lutuunu Bal-Anan ikam muriini.
  ita-1885: E, morto Saul, Baal-hanan, figliuolo di Acbor, regnò in luogo suo.
  eng-LXXUP: And Shaul died; and Baal-hanan the son of Achbor reigned in his stead.
  eng-ULB: When Shaul died, then Baal-Hanan son of Akbor reigned in his place.
  spa-VBL: Cuando Saúl murió, Baal Janán, hijo de Acbor, se hizo cargo como rey.
  fra-_FOB: Et Saül mourut; et Baal-Hanan, fils d'Acbor, régna à sa place.
  mal-mal: ശൌല്‍ മരിച്ചശേഷം അക്ബോരിന്റെ മകൻ ബാൽഹാനാൻ അവന് പകരം രാജാവായി.
  urd-GVR: Us kī maut par Bāl-hanān bin Akbor.
  suz-BL: मिनु शावल बेक्‍म नोले आकबोर आ तौ बाल-हनान पिप दुम्‍माक्‍त।
  ita-1927: Saul morì, e Baal-Hanan, figliuolo di Acbor, regnò in luogo suo.
  ckb-ckb: کە شائوول مرد، بەعل‌حانانی کوڕی عەکبۆر وەک پاشا جێگەی گرتەوە.
  eng-BBE: And at the death of Shaul, Baal-hanan, son of Achbor, became king.
  crx-NTPO: '''Et Saul dazsai whe Baal-Hanaan, Achbor ooye'' ''en yuk''edanya.'
  kan-OKCV: ಸೌಲನು ಮೃತನಾದ ಮೇಲೆ ಅಕ್ಬೋರನ ಮಗ ಬಾಳ್ ಹಾನಾನ್ ಅರಸನಾದನು.
  bbb-bbb: Areme Kini Soro fu baronekoga ura ijuone fuone ije Kini Baranane e Akabo
    fari ijare samuagiae.
  tam-2017: சவுல் இறந்தபின், அக்போருடைய மகனாகிய பாகால்கானான் அவனுடைய பட்டத்திற்கு
    வந்தான்.
  spa-RV-1909: Y murió Saúl, y en lugar suyo reinó Baalanán, hijo de Achbor.
  ron-BTF: Şi Saul a murit; şi Baal-Hanan, fiul lui Ahbor, a domnit în locul lui.
  eng-WEBP: Shaul died, and Baal Hanan the son of Achbor reigned in his place.
  eng-FBV: When Shaul died, Baal-hanan, son of Achbor, took over as king.
  nld-1939: Na de dood van Sjaoel regeerde Báal-Chanan, de zoon van Akbor in zijn
    plaats.
  nch-BL: Quema mijqui Saúl, tanahuati Baal Hanán cati eliyaya icone Acbor.
  tfr-NTPO: Saúl wol̈onoshko ga beno Baal Janán, e Acbor wa.
  vie-1934: Vua Sau-lơ băng, Ba-anh-Ha-nan, con trai Aïc-bồ, lên kế vị.
  hin-CV: शाऊल के मरने के बाद, उसके स्थान पर अखबोर का पुत्र बाल-हनन राजा बना.
  eng-OURB: Shaul [Asked for] died, and Baal Hanan, the son of Achbor reigned in his
    place.
  spa-BES: Y a la muerte de Saúl, Baal-hanán, hijo de Acbor, se hizo rey.
  tdx-tdx: Nivilasy t’i Saole, le nandimbe aze ho mpanjaka t’i Baal-kanàne ana’ i
    Akbore.
  vid-vid: Shauli loyabagame, Baali-hanani, mwana wa Akiboli, nakalongoza honhu hake.
  pwg-pwg: Sarul ina rabobo murinai na Akebora natuna Bal Anan ivi kiivavo.
  eng-OKE: And Shaul died, and in his stead reigned Baal-Chanan bar Akbor.
  tha-KJV: เมื่อซาอูลสิ้นพระชนม์​แล้ว บาอัลฮานันบุตรชายอัคโบร์ขึ้นครอบครองแทน
  por-BR-2018: E morreu Saul, e em seu lugar reinou Baal-Hanã, filho de Acbor.
  bco-bco: So꞉l e sowabikiyo꞉, Agbola꞉ inso꞉, Bal Hanan e misa꞉ kalu dowo꞉.
  deu-ELO: Und Saul starb, und es ward König an seiner Statt Baal-Hanan, der Sohn
    Akbors.
  ktm-ktm: Saul imet pe Balhanan nedun Akbor ti isini ndruhun.
  caa-caa: Y conda chamay e Saúl cay cꞌotori e Baal-hanán xeꞌ unembꞌir tuaꞌ e Acbor.
  eng-WYC-2018: And when he was dead, Baalhanan, the son of Achbor, was successor
    into the realm. (And when Saul died, Baalhanan, the son of Achbor, was his successor
    in the kingdom.)
  epo-epo: Kiam mortis Ŝaul, ekreĝis anstataŭ li Baal-Ĥanan, filo de Aĥbor.
  uig-PIN: Saul ɵlgǝndin keyin, Akborning oƣli Baal-ⱨanan uning ornida sǝltǝnǝt ⱪildi.
  beo-beo: '@see-verse:GEN.036.037'
  tpi-OTNT: Na taim Saul i dai, Balhanan, pikinini bilong Akbor, i kamap king.
  hau-SA: Sa’ad da Sha’ul ya rasu, Ba’al-Hanan ɗan Akbor ya gāje shi.
  udu-udu: Sha/uul a’di iwuki’d mo dhala Baalhanaan a’di jin ta ya/ ma Akbuur a’di
    ijiki’da ji i embul piti mo.
  uig-LAT: Saul ölgendin kéyin, Akborning oghli Baal-hanan uning ornida seltenet qildi.
  nde-nde: UShawuli esefile, uBhali-Hanani indodana ka-Akhibhori wathatha umbuso waba
    yinkosi.
  ton-ton: Pea pekia ʻa Saula, pea ko Pealihenani, ko e foha ʻo ʻAkepoa, naʻe pule
    ʻi hono puleʻanga.
  ces-1613: Umřel i Saul, a kraloval místo něho Bálanan, syn Achoborův.
  eko-eko: Shawulu khufwa, khuthawala Baali-Hanani mwaana wa Akiboori.
  nss-nss: Pwen Sol imat pe Paal-hanan NdraAkpor isarayah king.
  eng-WMB: Shaul died, and Baal Hanan the son of Achbor reigned in his place.
  tam-TCV: சாவூல் இறந்தபின்பு அவனுடைய இடத்தில் அக்போரின் மகன் பாகால்கானான் அரசனானான்.
  ceb-ULB: Sa namatay na si Shaul, si Baal Hanan anak nga lalaki ni Acbor ang naghari
    puli kaniya.
  mkn-mkn: Waktu Saul mati, Baꞌal-Hanan nae jadi raja, ganti sang dia. Dia pung bapa,
    nama Akbor.
  pol-UBG: Saul umarł, a w jego miejsce panował Baalchanan, syn Akbora.
  agr-agr: Saúl jakamtai, Baal-hanán Acbora uchiji aajakua nunú apu wajas inamjauwai.
  kyc-kyc: Dee Sauli kumapeyamopa Akapona ikinyingi Bealoyane lenge dokome banya panda
    nyuo kiŋi ingyuo iso kareya.
  urd-GVU: اُس کی موت پر بعل حنان بن عکبور۔
  deu-1912: Da Saul starb, ward an seiner Statt König Baal-Hanan, der Sohn Achbors.
  ntj-ntj: '@see-verse:GEN.036.037'
  row-row: Saul mate ma, Baꞌal-Hanan dadꞌi maneꞌ, nggati e. Ama na, naran Akbor.
  kan-2017: ಸೌಲನು ಸತ್ತ ನಂತರ ಅಕ್ಬೋರನ ಮಗನಾದ ಬಾಳ್ಹಾನಾನನು ಅರಸನಾದನು.
  ena-ena: Saulɨ hɨmɨci cɨhu Akɨbelɨ dɨ ninaŋ Balɨhanan agaŋ manɨgali hɨnimi.
  tgo-tgo: Mbaŋa Saul i mare, Baal-Hanan kaero i rothɨghɨva. Iye Akba nariye.
  yap-yap: '@see-verse:GEN.036.037'
  tet-tet: Saul mate, Baꞌal-Hanan seluk. Baꞌal-Hanan aman, Akbor.
  hlt-MCSB: Saul a duek phoeiah anih yuengla Akbor capa Baalhanan loh manghai a bi.
  mdy-ETH: ሻዑሌ ሃይቄስካፓ ዓኪቦሬ ናኣዚ፥ ቤዓልሃናኔ ጎዖሢ ዒዛ ቤዛ ካኣታዼኔ።
  twi-ASANTE: Na Saulo wuiɛ no, Akbor babarima Baal-Hanan bɛdii ɔhene.
  bhl-bhl: Saul em kuanse ding dim bakate, Akbol em min Balkanan emisik kamok fian
    kese kale.
  con-NTPO: Saúl pasi Acbor dutssi'ye Baal-hanán tsu na'suve da.
  eng-WEBU: Shaul died, and Baal Hanan the son of Achbor reigned in his place.
  bnp-bnp: Na tahuna e Sahul i mate, e Bal-hanan e tune Akbor i bole a murina.
  wal-wal: SHaa7uli haiqqin, Akiboora na7ai Ba7aalihanaani kawotiis.
  mgh-mgh: Ahokhwa Sawulumu, ni nipuro nawe, aholamula Paali-Hanamu, mwana a Akipori.
  acu-NT: Tura Saúl jakamtai, Acbora uchiri Baal-hanán apu naamkamiayi.
  spa-PDDPT: Saúl murió y reinó en su lugar Baal-hanán, hijo de Acbor.
  gun-gun: Saul omano ramo hekovia oĩ Acbor ra'y Baal-Hanã.
  agu-BL: Ma yi quime'n Saúl, nin oc cyen Baal-hanán yi cy'ajl Acbor tetz xel tan
    cawun.
  eng-PEV: Shawl died, and then a man called Baal-Hanan became the big boss. His father’s
    name was Akbor.
  ilo-ULB: Idi natay ni Saul, naisukat a nagari ni Baal Hanan a lalaki a putot ni
    Akbor.
  kpg-kpg: '@see-verse:GEN.036.037'
  uig-ARA: سائۇل ئۆلگەندىن كېيىن، ئاكبورنىڭ ئوغلى بائال-ھانان ئۇنىڭ ئورنىدا سەلتەنەت
    قىلدى.
  bsp-bsp: Kɔ Sawul efi. Kɔ Bahal-Hanan, wan ka Akbɔr, ɛlɛk dɛbɛ dɔn.
  mbs-mbs: '@see-verse:GEN.036.037'
  tof-tof: Syaol nóma nurrótókórr, Ba-al-Anan, Akborrón siman olom, kingüm bainürr
    oya pabodó.
  sus-sus: Sawulu to faxa, Akibori xa di Bali Hanan, na naxa findi mangɛ ra.
  pon-2006: '@see-verse:GEN.036.037'
  jae-jae: Saul gêmac êndu ma Akbor latu Bal-Hanan gêjam gôliŋ gêjô eŋ su.
  ksd-ksd: Ma Saul i ga mat, ma Baal-Kanan natu i Akbor i ga kia vue.
  tur-YTC: Şaul ölünce, yerine Akbor oğlu Baal Hanan kral oldu.
  bel-N: I памёр Шауль, і валадарыў пасьля яго Баал-Ханан, сын Ахбора.
  grc-BRENT: Ἀπέθανε δὲ Σαοὺλ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Βαλλενὼν υἱὸς Ἀχοβώρ.
  ind-AYT: Setelah Saul mati, yang memerintah sebagai penggantinya adalah Baal-Hanan,
    anak Akhbor.
  lid-lid: Ano na len Sa-ul imek badeh nadu Akbor nyaran Ba-al Hanan akohok kon asahan
    kabin.
  nya-nya: Sauli atamwalira, Baala-Hanani, mwana wa Akibori analowa ufumu mʼmalo mwake.
  hrv-hrv: Kad umrije Šaul, zavlada Baal Hanan, Akborov sin.
  mps-mps: Saul isibaso, tama Balhanan, te Akbor tego ogwa, agai te tuni bidi sę
    sai.
  llg-llg: Saul maten, boe ma Baal Hanan nggatin dadik manek. Aman, nade Akbor.
  tpi-tpi: Na taim Saul i dai, Balhanan, pikinini bilong Akbor, i kamap king.
  dan-1931: Da Sjaul døde, blev Ba'al-Hanan, Akbors Søn, Konge i hans Sted.
  vie-OVCB: Sau khi Sau-lơ chết, Ba-anh Ha-nan, con Ách-bô lên kế vị.
  lbk-lbk: '@see-verse:GEN.036.037'
  guj-2017: જયારે શાઉલ મૃત્યુ પામ્યો ત્યારે તેની જગ્યાએ આખ્બોરના દીકરા બાલ-હનાને રાજ
    કર્યું.
  byr-byr: '@see-verse:GEN.036.037'
  awx-awx: Ge Sauldä kungäxawänu, kingge Balhanan, Akborde wawakgä yiwikut.
  pon-2006A: '@see-verse:GEN.036.037'
  por-BRBSL: Shaul morreu, e Baal Hanan, filho de Achbor, reinou em seu lugar.
  cth-cth: Saul a due hnukkhu, ahni yueng lah Akbor capa Baalhanan ni a yueng lah
    a uk.
  twi-twi: Na Saulo wui no, Akbor babarima Baal-Hanan bedii hene.
  hlt-hlt: Saul a duek phoeiah anih yuengla Akbor capa Baalhanan loh manghai a bi.
  tbz-SIM: '@see-verse:GEN.036.037'
  msy-2020: Ezɨ Saul aremezɨ, Akborɨn otarim Balhanan an danganim inigha atrivimɨn
    oto.
  txq-txq: Neu Saul maten, boe ma Baꞌal-Hanan hene dadi manek nggatin. Ndia aman,
    nade Akbor.
  aaz-aaz: Oras naiꞌ Saul anmaet, naiꞌ Baꞌal-Hanan anseun ee njair usif. In aamf ee,
    kaan ee naiꞌ Akbor.
  azb-azb: Şaul öldü və onun yerinə Akbor oğlu Baal-Xanan padşah oldu.
  eng-DBY: And Saul died; and Baal-hanan the son of Achbor reigned in his stead.
  hin-2017: शाऊल के मरने पर, अकबोर का पुत्र बाल्हानान उसके स्थान पर राजा हुआ।
  wol-KYG: Ba Sawul faatoo, Baal Anan doomu Agbor falu, wuutu ko.
  swp-swp: Saulo i odalele abo Baal‐hanana, Akebore natuna tau, i hemala wasawasa.
  bjr-bjr: Saurafa kuqufufanoo miqooqari Akaboonana amaaku Baaraqanafa karaambaiqa
    marinau.
  eng-YLT: and Saul dieth, and reign in his stead doth Baal-hanan son of Achbor;
  heg-NTPO: Nikit Saul mate kon, Baal-Hanan sake daid lahi, le seda una. Un ama ka
    ngala Akbor.
  ptu-ptu: '@see-verse:GEN.036.037'
  bzd-NTPO: Saúl blënewa̱, e' skéie Baal-hanán yöne blu'ie. Ie' dör Acbor alà.
  kwf-kwf: ꞋI buira kira ka toꞋo ana tatalafaꞋa Balanan neꞋe maꞋa nia sa Akbor.
  eng-WYC-2017: And when he was dead, Baal-hanan, the son of Achbor, was successor
    into the realm.
  eng-WMBB: Shaul died, and Baal Hanan the son of Achbor reigned in his place.
  spp-spp: Shawuli à pa ŋkwû ke, ka Akibori jyaŋi Bala Kyanani sí ntɛ̀ɛn saanre e
    u tatɛ̀ɛnge e.
  aey-aey: Aria Saol cal meceb Bal-hanan, uqa Akbo melah, uqa uqana cudun umei hatu
    ilo dana bilen.
  urd-GVH: उस की मौत पर बाल-हनान बिन अकबोर।
  rug-rug: '@see-verse:GEN.036.037'
  gaz-gaz: Shaawul duunaan Baʼaal-Haanaan ilmi Akboor iddoo isaa buʼee mootii taʼe.
  fra-LSG: Saül mourut; et Baal-Hanan, fils d’Acbor, régna à sa place.
  yal-yal: Sayuli to faxa, Akibori a diin Baali-Xanan yi findi mangan na.
  gum-gum: Inchen Saúl kwabene, tru nuimburøbe Acoborwei nusrkai Baal-Janán karunrrab
    nebyaig køn.
  iou-iou: Eruk Saultä kumäŋirän Akbo nanaki Balhanantä komeni yäpuk.
  haw-1868: A make iho la o Saula, noho alii ae la o Baala-hanana o ke keiki a Akebora
    ma kona wahi.
  arb-NAV: وَمَاتَ شَأُولُ فَخَلَفَهُ بَعْلُ حَانَانَ بْنُ عَكْبُورَ.
  adz-adz: Gubuꞌ Siaul mampan, da Akbor narunggan Bal-Hanan iyu arangan mumai gan
    isu king.
  ewe-ewe: Le Siaul ƒe ku megbe la, Baal Hanan, Akbor ƒe vi ɖu fia ɖe eteƒe.
  eng-LEE: And Shaul died, and there reigned in his stead Baal-chanan the son of Achbor.
  asm-FB: চৌলৰ মৃত্যু পাছত তেওঁৰ ঠাইত অকবোৰৰ পুত্ৰ বাল-হাননে ৰাজত্ব কৰিছিল।
  sus-A: سَوُلُ تٌ قَشَ، عَكِبٌرِ شَ دِ بَلِ هَنَن، نَ نَشَ قِندِ مَنفّ رَ.
  fra-SBL: Shaoul mourut. Baal Hanan, fils d`Acbor, régna à sa place.
  hbo-hbo: וַיָּ֖מָת שָׁא֑וּל וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו בַּ֥עַל חָנָ֖ן בֶּן־עַכְבֹּֽור׃
  shp-NTPO: Jatian moa Saúl mawata pekáo, jawen toan Baal-hanán apo jikia iki. Ja
    iká iki, Acbornin bake.
  eng-WYCLIFFE: And whanne he was deed, Balanam, the sone of Achobor, was successour
    in to the rewme.
  pjt-pjt: Ka Tjaulnga ilunyangka palumpa aṟangka wati Aka-puwaku katja mayatja nyinangi
    ini Paalanannga.
  cwe-cwe: Viyadanganike Shauli, katawala Baalihanani mwana wa Akiboli.
  bgs-bgs: '@see-verse:GEN.036.037'
  kik-kik: Rĩrĩa Shauli aakuire, Baali-Hanani mũrũ wa Akibori agĩtuĩka mũthamaki ithenya
    rĩake.
  ksr-ksr: Saulnoŋ komuro Baalhanan, Akborwaa meria iinoŋ Saulwaa kitianoŋ kiŋ kolooŋ
    laligoro.
  fra-NCL: Saül mourut, et à sa place régna Balanan, fils d’Achor. —
  cek-AK: Shaul duek pacoengah, anih zuengah Akhor capa Baalhanan to siangpahrang
    ah oh.
  xla-xla: Epo Saulta mo-polati ma Akbol yami Bal Hananta halaiyo.
  cuk-cuk: Saúl burgwisgua, a-sorba, Baal-Hanán negdaknonikid. Baal-Hanánʼde, Acbor-e-machid.
  uig-CYR: Саул өлгәндин кейин, Акборниң оғли Баал-һанан униң орнида сәлтәнәт қилди.
  tel-2017: షావూలు చనిపోయిన తరువాత అక్బోరు కొడుకు బయల్‌ హానాను రాజయ్యాడు.
  hat-BSA: Saül te mouri; epi Baal-Hanan, fis Acbor a te vin renye nan plas li.
  kos-kos: Shaul el misa, ac Baal Hanan, wen natul Achbor, el aolulla in tokosra.
  hbo-WLC: וַיָּ֖מָת שָׁא֑וּל וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו בַּ֥עַל חָנָ֖ן בֶּן־עַכְבּֽוֹר׃
  ibo-ibo: Mgbe Shaul nwụrụ, Baal-Hanan nwa Akboa nọchiri ya dịka eze.
  ory-ory: ଶୌଲର ମରଣ ଉତ୍ତାରେ, ଅକ୍‍ବୋରର ପୁତ୍ର ବାଲ୍‍ହାନନ୍‍ ତାହା ପଦରେ ରାଜତ୍ୱ କଲା।
  wmt-wmt: '@see-verse:GEN.036.037'
  chk-chk: Mürin än Shaul mäla, Paalanan nöün Akpor a siwili lon wisan wisen king.
  ssd-ssd: Akbor kiŋo nuŋe Baal-Hanan.
  rop-rop: Wen Shaul bin dai, det san blanga wan men neim Ekbowa bin jidan king. Imbin
    neim Beilenan.
  ukr-1871: Умер же Савул, і царював намість його Бааль-Ганан Ахборенко.
  eng-AOI: After he died, Baal-Hanan, the son of Achbor, ruled.
  yon-yon: Kwane bobnoone, Akbor ye mingki Baal-Hananbed king keroon.
  bch-bch: Be Saul imate ga kus ta Balanan, gergeu ton Akbor, ibada imul ta iuot maron
    kapei.
  deu-1951: Als Saul starb, ward Baal-Hanan, ein Sohn Achbors, König an seiner Statt.
  eng-JPS: And Shaul died, and Baal-hanan the son of Achbor reigned in his stead.
  ubr-ubr: Shaul irabob gibunai Achbor natun Baal-hanan on an efan ibo i aiwab.
  srp-1865: A kad umrije Saul, zacari se na njegovo mjesto Valenon sin Ahovorov.
  lug-lug: Sawuli bwe yafa, Baalukanani mutabani wa Akubooli n’afuga mu kifo kye.
  heb-heb: וימת שאול וימלך תחתיו בעל חנן בן עכבור׃
  ben-IRV: আর শৌল মারা গেলে পর অকবোরের ছেলে বাল্‌হানন তাঁর পদে রাজত্ব করেন।
  pan-pan: ਸ਼ਾਊਲ ਮਰ ਗਿਆ ਅਤੇ ਉਸ ਦੇ ਸਥਾਨ ਤੇ ਅਕਬੋਰ ਦਾ ਪੁੱਤਰ ਬਆਲਹਾਨਾਨ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mwp-mwp: Suwalan umaw kalanu Balanan Akoran kazi aymoedhin mopakuyk thanamun.
  mya-JVB: ရှောလ မင်းသေ ၍ သူ ၏အရာ ၌၊ အာခဗော် သား ဗာလဟာနန် သည် မင်း ပြုလေ၏။
  tte-O: Sauli iboita ana kaba miya Baliyanani ilaoma ikalai iyamala kin. Iya Akoba
    natuna.
  tbg-tbg: Soriva qutu vuvaro Akabora maaqu Baali-Hanaaniva vira vatuka varero Idomu
    vatanaakaqaa raqikiharo vaura.
  hmo-hmo: Saulo ia mase, vadaeni Bala Hanana, Akaboro ena natuna ese iena gabu ia
    abia.
  ata-ata: Xe Saulo musoli, la Balukanan munoꞌu tanixu sou muxali tila noxiꞌa. Balukanan
    momu ualasou lexe Akuboru.
  nfa-nfa: Ropa Saul madhe, ra dedꞌe Baal-Hanan ho gati na, jꞌajꞌi dhèu aae. Ama na,
    ngara na Akbor.
  urd-urd: और साऊल मर गया और बा'लहनानबिन — 'अकबूर उसका जानशीन हुआ।
  rus-SYN: И умер Саул, и воцарился по нем Баал-Ханан, сын Ахбора.
  cbt-NTPO: Ina ya'huërë' chiminpachina, Paaro-ananori ya'huërëtërin. Inaso', Acaporo
    hui'nin.
  bqc-SIM: Kɛ́ à gà, ↄ̃ Akaboo nɛ́ Baalanana kpalablè aà gbɛu.
  tcz-CHONGTHU: Saul thi jou chun Achor chapa Baal-Hannan kitipa chun lengvai ahipo
    kit in ahi.
  mar-mar: शौल मरण पावल्यावर अकबोराचा मुलगा बाल-हानान याने त्या देशावर राज्य केले.
  tcs-tcs: Wen Saul bin lus, Balanan boi blo Akbo i bin kam king.
  qub-qub: Saúl wañuycuptinnami ray caran Acborpa wamran Baal-hanán.
  bqp-bqp: Kũ à gà, akũ Akabo nɛ́ Baali Ana kí blè a gɛ̃nɛ ũ.
  hat-hat: Lè Sayil mouri, se Baalanan, pitit gason Akbò a, ki te gouvènen nan plas
    li.
  eng-BSB: When Shaul died, Baal-hanan son of Achbor reigned in his place.
  tod-tod: Sayile zaai ma, Akeɓɔɔl ná-doun zunui Ɓaale-Ɠanan masadai ɠɛɛni potogi
    zu.
  eng-WEBPB: Shaul died, and Baal Hanan the son of Achbor reigned in his place.
  kbq-kbq: Sauli'ma nefrigeno'a Bal-hanan Akbor nemofo kinimofo nona erino kegava
    hu'ne.
  nhe-BL: Quema Saúl mijqui, tlanahuati Baal Hanán tlen eliyaya icone Acbor.
  bus-bus: Kɛ̀ à gà, ben Akabo nɛ́ Baali Ana kí blè à gɛ̃ɛ ũ.
  gub-BL: '@see-verse:GEN.036.037'
  eng-DRA: And when he also was dead, Balanan the son of Achobor succeeded to the
    kingdom.
  knf-knf: Wi Şawul akeţuŋ kë Baal-Hanan, abuk Akbor aşë yeenk ţi a aşih.
