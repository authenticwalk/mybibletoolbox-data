verse: GEN.036.028
translations:
  mal-C: 'ദീശോന്റെ പുത്രന്മാർ: ഊസ്, അരാൻ.'
  deu-TKW: 'Dies sind die Söhne Disans: Uz und Aran.'
  lin-lin: 'Bana mibali ya Dishani : Utsi mpe Arani.'
  cbr-NT: Ënëx ka Disán aín bakë bëchikë 'iakëxa, Us 'imainun Arán.
  eng-LSV: 'These [are] sons of Dishan: Uz and Aran.'
  bmu-bmu: Disangö nahönyahötŋi yahöt qetŋiri Uz aka Aran.
  eng-GNV: 'The sonnes of Dishan are these: Vz, and Aran.'
  eng-WEBSTER: The children of Dishan are these; Uz, and Aran.
  nhw-BL: 'Iconehua Disán elque: Uz huan Arán.'
  swh-ONEN: 'Wana wa Dishani walikuwa: Usi na Arani.'
  bba-bba: Mɑ Disɑni u mɑɑ Usi kɑ Arɑni mɑrɑ.
  eng-KJVCPB: The children of Dishan are these; Uz, and Aran.
  cpy-cpy: 'Itomipaeni Disán iiyita: Uz, Arán.'
  mpx-mpx: 'Disan natunau bolau alaliya i ola hiwe: Us ge Alan.'
  wbp-wbp: Tiijana-kurlangu kaja-nyanu-jarra ngulaju jirrama yirdi-jarraju Yuuju manu
    Yarana.
  luo-luo: 'Dishan nonywolo: Uz kod Aran.'
  meu-meu: Disan natuna na Usu bona Aran.
  npi-ULB: दीशानका छोराहरू यी थिएः ऊज र आरान ।
  yor-yor: 'Àwọn ọmọ Diṣani ni: Usi àti Arani.'
  emp-NTPO: Seír warra Disaʌ̃ba unusia Uz, Araʌ̃ sid̶a.
  ind-ind: Disyan mempunyai dua anak laki-laki, yaitu Us dan Aran.
  pes-OPCB: پسران دیشان عوص و اران بودند.
  ssx-ssx: Disiana꞉ta꞉ mo Usu pita꞉ Atani tapake yaapona꞉ apa꞉meie.
  lcm-lcm: Na Disan, kana ngono nat ta Us na Aran.
  aer-aer: Dishan alere atherre-akerte, arritnye ikwere-atherrenhe Uz uthene Aran
    uthene.
  tgl-ULB: 'Ito ang mga lalaking anak ni Dishan: sina Uz at Aran.'
  nop-nop: 'Disan mihiŋiye: Us eŋ Alan.'
  kca-kca: 'Тӑм Дишан пŏхәт: Уц пӑ Аран.'
  cbu-NT: Disanshat uwshat arang iparnarangitamta, Osa, Arán. Aship an ichingaru Seir
    wachinllin taarangiya. Ashiriya, na kamaneena yuwaa Seirchich wachinllin pzapaneerangana
    anootsi.
  hui-hui: Disana ibu Usu Aranala hameigini kira ogoninaga mamali hene.
  wrs-wrs: Wo nomba Disannamba umbeindpolva phonamba, Ustindi eva Arantindi.
  mya-mya: ဒိ​ရှန်​သည်​ဥ​ဇ​နှင့်​အာ​ရန်​မိ​သား​စု​တို့​၏ ဘိုး​ဘေး​ဖြစ်​သည်။
  cbi-NTPO: 'Tsenmala Disán'' nalaya entsalaa juntsa deeve: Us bain, Arán bain.'
  bod-N: དི་ཞན་གྱི་བུ་ནི་ཨུ་ཟཱ་དང་ཨ་རན་གཉིས༌སོ།།
  wsk-wsk: Dishan ko namarari mu Uz, se Aran.
  kkl-kkl: 'Disian elmabona: Us apna Aranap.'
  sna-sna: 'Vanakomana vaDhishani vaiva: Uzi naArani.'
  spa-BLM: 'Estos son los hijos de Disán: Uz y Arán.'
  beu-beu: Disyan oal naung benangba, Us, bot Aran.
  cac-cac: A eb' yuninal vin̈aj Disán, aton vin̈aj Uz yed' vin̈aj Arán.
  swh-ULB: 'Hawa walikuwa wana wa Dishani: Uzi na Arani.'
  bel-bel: 'Гэтыя сыны Дышана: Уц і Аран.'
  deu-ELBBK: 'Dies sind die Söhne Dischans: Uz und Aran.'
  mbb-OT: Is menge anak ni Dishan iyan si Uz wey si Aran.
  msc-msc: Disan dencɛilu le tɛrɛ Usi ni Aran di.
  mal-2015: ദീശാന്റെ പുത്രന്മാർ ഊസും അരാനും ആയിരുന്നു.
  tuo-NT: 'Disán põꞌrã aꞌticʉrã nicãrã niwã: Uz, Arán nicãrã niwã.'
  gup-gup: Dishan nuye bebeywurd wanjh Uz dja Aran.
  met-met: 'Disan garang lupdi bing: Us xaung Aran.'
  gvs-gvs: 'Disani natunao koroto adi taiyuwo: Uso be Arani.'
  rmc-rmc: Le Dišanoskre čhave sas o Uc the o Aran.
  nlg-nlg: Rana dalena na mane Dishan ke, Uz ma Aran.
  dgr-DOGNT: 'Dıı sìı Dıshan weza agı̨ı̨t''e: Uz eyıts''ǫ Aran.'
  pes-OPV: 'اینانند پسران دیشان: عوص و اران.'
  ron-1924: 'Ятэ фиий луй Дишан: Уц ши Аран.'
  ben-OBCV: 'দীশনের ছেলেরা: ঊষ ও অরাণ।'
  lex-lex: Disyan a'nani yanulu de, Us, mak klernohora Us de, Aran. Gari hoho'a hade.
  rgu-rgu: Disan ana nara, siꞌ, Us, ma Aran.
  som-som: Kuwanuna waa carruurtii Diishaan; Cuus iyo Araan.
  lat-VUC: 'Habuit autem filios Disan: Hus et Aram.'
  aoi-aoi: Umba wunalakena wunambilyuma warnikuwabulena Dijena-langwa. Wunenimikirra
    Wija iya Arena wunalakina-da.
  eng-ASVBT: 'These are the children of Dishan: Uz and Aran.'
  mna-mna: To Disan lutuunu bizin ta Us mi Aran.
  ita-1885: 'Questi furono i figliuoli di Dison, cioè: Us, ed Aran.'
  eng-LXXUP: And these are the sons of Dishan; Uz, and Aran.
  eng-ULB: 'These were the sons of Dishan: Uz and Aran.'
  spa-VBL: 'Estos fueron los hijos de Disán: Uz y Arán.'
  fra-_FOB: 'Voici les fils de Dishan: Uts et Aran.'
  mal-mal: ദീശാന്റെ പുത്രന്മാർ ഊസും അരാനും ആയിരുന്നു.
  urd-GVR: Dīsān ke do beṭe Ūz aur Arān the.
  suz-BL: दीशान आ तौ ऊज नु अरान बाक्‍सा बाक्‍त।
  ita-1927: 'Questi sono i figliuoli di Dishan: Uts e Aran.'
  ckb-ckb: 'کوڕەکانی دیشان: عوچ و ئەران.'
  eng-BBE: 'These are the children of Dishan: Uz and Aran.'
  crx-NTPO: 'Ndune ''enne Dishan ooye''ke: Uz ''ink''ez Aran.'
  kan-OKCV: 'ದೀಶಾನನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ಊಚ್ ಮತ್ತು ಅರಾನ್.'
  bbb-bbb: Ro e agane Uzikiro Arane ijiebuo asae buone ijeja e Disane.
  tam-2017: திஷானுடைய மகன்கள் ஊத்ஸ், அரான் என்பவர்கள்.
  spa-RV-1909: 'Estos fueron los hijos de Disán: Huz, y Arán.'
  ron-BTF: 'Copiii lui Dişan sunt aceştia: Uz şi Aran.'
  eng-WEBP: 'These are the children of Dishan: Uz and Aran.'
  eng-FBV: 'These were the sons of Dishan: Uz and Aran.'
  nld-1939: 'Dit zijn de zonen van Disjan: Oes en Aran.'
  nch-BL: 'Iconehua Disán elque: Uz huan Arán.'
  tfr-NTPO: 'Disán, e wapga domerga ko eni: Uz, Arán.'
  vie-1934: 'Đây là con trai của Đi-san: Uùt-sơ và A-ran.'
  hin-CV: 'दिशान के पुत्र: उज़ और अरान.'
  eng-OURB: 'These are the children of Dishan: Uz and Aran.'
  spa-BES: 'Estos son los hijos de Disán: Uz y Arán.'
  tdx-tdx: 'O ana’ i Disaneo: i Otse naho i Arane.'
  vid-vid: Wana walume wa Dishani nawali Usi na Alani.
  pwg-pwg: Disan natunatuna tomotomowisi na Usi ma Aran.
  eng-OKE: 'These are the sons of Dishan: Huts and Aran.'
  tha-KJV: ต่อไปนี้​เป็นบุตรของดี​ชาน คื​ออ​ูศและอารัน
  por-BR-2018: 'Estes foram os filhos de Disã: Uz, e Harã.'
  bco-bco: Disana꞉ inso꞉ a꞉la꞉yo꞉ we, nowo꞉ Us, nowo꞉ Alan.
  deu-ELO: 'Dies sind die Söhne Dischans: Uz und Aran.'
  ktm-ktm: Nedun Disan eri tinembro’ su Us pe Aran.
  caa-caa: Y uyunenobꞌ e Disán jax e Us y e Arán.
  eng-WYC-2018: And Dishon had sons; Uz, and Aran.
  epo-epo: 'Jen estas la filoj de Diŝan: Uc kaj Aran.'
  uig-PIN: 'Dixanning oƣulliri: Uz wǝ Aran idi.'
  beo-beo: Disia:ne ea mano fi da Ase amola A:ila:ne.
  tpi-OTNT: Nem bilong ol pikinini man bilong Disan i olsem, Us na Aran.
  hau-SA: ’Ya’yan Dishan maza su ne, Uz da Aran.
  udu-udu: 'Uni gwansan ita iya/ ma Dishun mo: Uus dhala Araan mo.'
  uig-LAT: 'Dishanning oghulliri: Uz we Aran idi.'
  nde-nde: 'Amadodana kaDishani ayeyila: u-Uzi lo-Arani.'
  ton-ton: Pea ko e fānau eni ʻa Tisani; ko ʻUsa mo ʻAlani.
  ces-1613: 'Tito synové Dízanovi: Hus a Aran.'
  eko-eko: 'Aana a Diishani aari apa: Wuuzi na Araani.'
  nss-nss: 'Pe noru Tisan hilu kamai, ngala hilu ara iye: Us pe Aran.'
  eng-WMB: 'These are the children of Dishan: Uz and Aran.'
  tam-TCV: திஷானுடைய மகன்கள். ஊத்ஸ், அரான் என்பவர்கள்.
  ceb-ULB: 'Mao kini ang mga anak nga lalaki ni Dishan: si Uz ug Aran.'
  mkn-mkn: Disan pung ana-ana, andia Us deng Aran.
  pol-UBG: 'I synowie Diszana: Us i Aran.'
  agr-agr: 'Disánka uchiji aidaushkam: Us, Aránjai aajakui.'
  kyc-kyc: Disane baa wane lama Usa Aranepa mandeya.
  urd-GVU: دیسان کے دو بیٹے عُوض اور اران تھے۔
  deu-1912: 'Die Kinder Disans waren: Uz und Aran.'
  ntj-ntj: '@see-verse:GEN.036.027'
  row-row: Dison ana nara, Us ma Aran.
  kan-2017: 'ದೀಶಾನನ ಮಕ್ಕಳು: ಊಚ್ ಮತ್ತು ಅರಾನ್.'
  ena-ena: Disan dɨ ninadinu agɨladɨ ibi nameŋ. Mu Usɨ. Mu Alan.
  tgo-tgo: 'Disan le ŋgaŋga ghɨmoghɨmoruke thiyake: Us na Aran.'
  yap-yap: Ma Dishan e ir e chitamngin e gal ke girdi’ ni Uz nge Aran.
  tet-tet: Disan oan mak Us no Aran.
  hlt-MCSB: Dishan koca he Uz neh Aran.
  mdy-ETH: ዲሻኔ ናኣታ፦ ዑፂና ዓራኔናኬ።
  twi-ASANTE: 'Yeinom ne Disan mma: Us ne Aran.'
  bhl-bhl: 'Disan em muluwel i kanekote: Us so, Alan so, ite kale.'
  con-NTPO: Disán dutssiyendeccu tsu Uz toya'caen Arán.
  eng-WEBU: 'These are the children of Dishan: Uz and Aran.'
  bnp-bnp: 'E tune Disan bakovi ra nga: e Us, e Aran.'
  wal-wal: Dishaana attuma naati Uuxanne Araana.
  mgh-mgh: 'Ala pha asaana a Tisomi: Usii ni Araa.'
  acu-NT: Disánka uchirisha Uz tura Arán armiayi.
  spa-PDDPT: 'Estos son los hijos de Disán: Huz y Arán.'
  gun-gun: Disã ra'y kuery ma Uz ha'e Arã.
  agu-BL: 'Ma yi e'' cy''ajl Disán bantz i''tz: Uz tu Arán.'
  eng-PEV: Seir’s son Dishan had these sons, – Uz – Aran
  ilo-ULB: 'Dagitoy dagiti lallaki a putot ni Disan: ni Uz ken ni Aran.'
  kpg-kpg: Dishan la tamana madua o nia madahaanau llauehe o Uz mo Aran.
  uig-ARA: 'دىشاننىڭ ئوغۇللىرى: ئۇز ۋە ئاران ئىدى.'
  bsp-bsp: Awut a Disaŋ ŋanayɔnɛ Huc kɔ Araŋ.
  mbs-mbs: Se menge batà meama i Disan, yan si Os aw si Aran.
  tof-tof: 'Disyanón siman olom nisab ngi idi namülnürri: Uz akó Arran.'
  sus-sus: 'Disan xa di xɛmɛe nan ya: Usi nun Aran.'
  pon-2006: Dihsan wia pahpa kahlap en peneineien en Us oh Aran.
  jae-jae: Disan latui tonec gebe Us agêc Aran.
  ksd-ksd: 'Go ra ura natu i Disan: Us ma Aran.'
  tur-YTC: 'Dişan''ın oğulları: Uz ve Aran.'
  bel-N: 'Вось сыны Дышана: Уц і Аран.'
  grc-BRENT: Οὗτοι δὲ υἱοὶ Ῥισὼν, Ὧς, καὶ Ἀράν.
  ind-AYT: 'Inilah keturunan Disyan: Us dan Aran.'
  lid-lid: 'Ya nadu Disan badeh: Us hawe Aran.'
  nya-nya: 'Ana aamuna a Disani anali awa: Uzi ndi Arani.'
  hrv-hrv: 'A sinovi Dišanovi bili su: Uz i Aran.'
  mps-mps: Disango ogwa si yali, Us me Aran.
  llg-llg: Disan ana nala, Us ma Aran.
  tpi-tpi: Nem bilong ol pikinini man bilong Disan i olsem, Us na Aran.
  dan-1931: 'Følgende var Risjons Sønner: Uz og Aran.'
  vie-OVCB: Con của Đi-san là U-xơ và A-ran.
  lbk-lbk: Si Disan nan aman cha Uz ken Aran.
  guj-2017: દિશાનના દીકરા આ છે; ઉસ તથા આરાન.
  byr-byr: '@see-verse:GEN.036.027'
  awx-awx: Disande wawaxu Uskät Arankät.
  pon-2006A: Dihsan wia pahpa kahlap en peneineien en Us oh Aran.
  por-BRBSL: 'Estes são os filhos de Dishan: Uz e Aran.'
  cth-cth: Dishan capanaw teh Uz hoi Aran doeh.
  twi-twi: 'Eyinom ne Disan mma: Us ne Aran.'
  hlt-hlt: Dishan koca he Uz neh Aran.
  tbz-SIM: Kɛ̀ Disɑ̃ɑ̃ kpɛyi ntú Uusi nɛ̀ Adɑnni.
  msy-2020: Ezɨ Disanɨn otarimning, Us ko Aran.
  txq-txq: 'Disan anan nara, sira: Us ma Aran.'
  aaz-aaz: 'Naiꞌ Disan in aanh ein esan reꞌ: naiꞌ Us ma naiꞌ Aran.'
  azb-azb: 'Dişanın oğulları bunlardır: Us və Aran.'
  eng-DBY: '— These are the sons of Dishan: Uz and Aran.'
  hin-2017: 'दीशान के ये पुत्र हुए: ऊस, और अरान।'
  wol-KYG: Doomi Disan di Uus ak Aran.
  swp-swp: 'Disani nanatunayao ede ina: Usa eo Arana.'
  bjr-bjr: Disanafa Usana oosana faqa Arana oosana faqa ninaakufa marinau.
  eng-YLT: 'These [are] sons of Dishan: Uz and Aran.'
  heg-NTPO: Disan anan nas, Us nol Aran.
  ptu-ptu: Änä'na Disyan isanga Us anna Aran.
  bzd-NTPO: Disán ala'r dör Us ena Arán.
  kwf-kwf: Sa Disan na koꞋo kira kwalafa sa Us, ma kwalafa sa Aran.
  eng-WYC-2017: And Dishon had sons; Uz, and Aran.
  eng-WMBB: 'These are the children of Dishan: Uz and Aran.'
  spp-spp: 'Tùluyi y''à fworo Dishan e ke, yire yi ɲyɛ ɲje: Uzi shiinbii, ná Aran
    wuubii.'
  aey-aey: Odocob Disan melahul eu Us Aranca.
  urd-GVH: दीसान के दो बेटे ऊज़ और अरान थे।
  rug-rug: 'Meke se Disani hie si na tiatamadia ri na butubutu hire pukerane: ari
    Uzi meke e Arani.'
  gaz-gaz: 'Ilmaan Diishaan: Uuzii fi Araan.'
  fra-LSG: 'Voici les fils de Dischan: Uts et Aran.'
  yal-yal: 'Disan ma dii xɛmɛne ni itoe ra: Yusu nun Aran.'
  gum-gum: 'Inchen Disánwei nusrkaløbe iilø kuig køn: Uzba, Aránba.'
  iou-iou: E, Disan nanakiyat Us, Aran.
  haw-1868: Eia na keiki a Disana; o Uza, a o Arana.
  arb-NAV: 'أَمَّا ابْنَا دِيشَانَ فَهُمَا: عُوصٌ وَأَرَانُ.'
  adz-adz: 'Da Disan narun rusan marub ibiani: Uts da Aran.'
  ewe-ewe: 'Disan ƒe viŋutsuwoe nye: Uz kple Aran.'
  eng-LEE: 'These are the children of Dishan: Uz, and Aran.'
  asm-FB: দীচনৰ পুত্ৰ উচ আৰু অৰান।
  sus-A: دِ سَن شَ دِ شّمّيٍ نَن يَ؛ عُسِ نُن عَرَن.
  fra-SBL: 'Voici les fils de Dishan : Uz et Aran.'
  hbo-hbo: אֵ֥לֶּה בְנֵֽי־דִישָׁ֖ן ע֥וּץ וַאֲרָֽן׃
  shp-NTPO: 'Ja Disáman bakebobiribi iká iki: Us betan Arán.'
  eng-WYCLIFFE: And Disan hadde sones, Hus, and Haran.
  pjt-pjt: Ka Tjiirku katja kutjupangku Titjantu katja kutjara utinu ini Utjunya pulanya
    Aṟannga. Ka nyanga palula pulalanguṟu palumpa walytja ma-tjuṯaringu maḻatja maḻatja.
  cwe-cwe: Wana wa Dishani watangigwa Usi na Alani.
  bgs-bgs: Tô mga gabatà gamama i Disan, tô gó si Os asta si Aran.
  kik-kik: Ariũ a Dishani maarĩ Uzu, na Arani.
  ksr-ksr: Disambaa merawoita woi ii qagara Uuz ano Aran.
  fra-NCL: 'Voici les fils de Disan : Hus et Aram.'
  cek-AK: Dishan ih caanawk loe Uz hoi Aran.
  xla-xla: Epalati ma Disan ya꞉ akimlala hiye Us mate epo Alan matepo.
  cuk-cuk: 'Disán-e-masmaladi, wemalad: Uz, degi, Arán.'
  uig-CYR: 'Дишанниң оғуллири: Уз вә Аран еди.'
  tel-2017: దీషాను కొడుకులు ఊజు, అరాను.
  hat-BSA: 'Men fis a Dischan yo: Uts avèk Aran.'
  kos-kos: Dishan pa papa tumun sou lulap lun Uz ac Aran.
  hbo-WLC: אֵ֥לֶּה בְנֵֽי־דִישָׁ֖ן ע֥וּץ וַאֲרָֽן׃
  ibo-ibo: Ụmụ ndị ikom Dishan bụ, Uz na Aran.
  ory-ory: ପୁଣି, ଦୀଶନ୍‍ର ପୁତ୍ର ଊଷ୍‍ ଓ ଅରାନ୍‍।
  wmt-wmt: '@see-verse:GEN.036.027'
  chk-chk: 'Nge nöün Tisan kewe mwän: Us me Aran.'
  ssd-ssd: Disan nu Us le Aran tumbraŋ mboŋ tuku mbuŋ naŋgine.
  rop-rop: Daishan bin merrit, en imbin abum dubala lilboi neim Yus en Eran.
  ukr-1871: 'Се ж синове Дишанові: Уз та Аран.'
  eng-AOI: The two sons of Dishan were Uz and Aran.
  yon-yon: Disan ye karub dana kuu Us yoom Aran yoom.
  bch-bch: 'Be Disan ele gergeu arangaranga edad ga bedane: Us ga Aran.'
  deu-1951: 'Die Söhne Disans waren: Uz und Aran.'
  eng-JPS: 'These are the children of Dishan: Uz and Aran.'
  ubr-ubr: Atonio on Dishan nanatun orot, osi wabis min Uz a Aran.
  srp-1865: 'A ovo su sinovi Risonovi: Uz i Aran.'
  lug-lug: Ate aba Disani be ba Uzi ne Alani.
  heb-heb: אלה בני דישן עוץ וארן׃
  ben-IRV: আর দিশোনের ছেলে উষ ও অরান।
  pan-pan: ਦੀਸ਼ਾਨ ਦੇ ਪੁੱਤਰ ਊਸ ਅਤੇ ਅਰਾਨ ਸਨ।
  mwp-mwp: Dishanan kaziw kazingu palbi buway Uza a Aran.
  mya-JVB: ဒိရှန် သား ကား၊ ဥဇ နှင့် အာရန် တည်း။
  tte-O: Disani natunao tatao labui, Usa yo Aelan.
  tbg-tbg: Disaanira maaqutanta vaireka, Usika Araanika vaura.
  hmo-hmo: Disana ena natuna be Usu bona Arana.
  ata-ata: Xe Disan ta noxou ane, Usu ilou Aran. Aneꞌi ta mitema ano ꞌo aneꞌi ta tatilasiꞌa
    ta mitema ne Xori.
  nfa-nfa: 'Ana-ana Disan, nuka: Us, dènge Aran.'
  urd-urd: 'दीसान के बेटे यह है: ''ऊज़ और इरान।'
  rus-SYN: 'Сии сыновья Дишана: Уц и Аран.'
  cbt-NTPO: 'Tisan hui''ninpitanta isopita: Osi, Aran, inapita.'
  bqc-SIM: Disã nɛgↄ̃ɛↄn Uzu ń Alanao ũ.
  tcz-CHONGTHU: Dishan chate ni chu Uz le Arana ahi lhone.
  mar-mar: दीशानाला ऊस व अरान हे पुत्र होते.
  tcs-tcs: Disan i bin bigate blo dem pamlelain blo Uz ane Aran.
  qub-qub: Disanpa wamrancunanami caran Uzwan Arán.
  bqp-bqp: 'Disã nɛ́gↄ̃gbɛ̃nↄn dí: Uzu kũ Aranao.'
  hat-hat: 'Men non pitit gason Dichan yo: Ouz ak Aran.'
  eng-BSB: 'These are the sons of Dishan: Uz and Aran.'
  tod-tod: 'Disan ná-doun zunuiti ti ɠɛni ga: Use ta Alan.'
  eng-WEBPB: 'These are the children of Dishan: Uz and Aran.'
  kbq-kbq: Disani ne'mofavre zamagi'a Usike, Aranike.
  nhe-BL: 'Iconehua Disán elque: Uz huan Arán.'
  bus-bus: 'Disã nɛ́gↄ̃gbɛ̃nↄn yɛ̀: Uzu kↄ̃n Aranao.'
  gub-BL: 'Zizà wiko mokoz teko wanu romo. Na''aw waner xe wà: Uz, Àrà.'
  eng-DRA: 'And Disan had sons: Hus, and Aram.'
  knf-knf: 'Babuk Dişan bawo : Uş na Aran.'
