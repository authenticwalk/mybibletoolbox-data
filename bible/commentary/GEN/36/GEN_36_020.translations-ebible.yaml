verse: GEN.036.020
translations:
  mal-C: 'ഹോര്യനായ സേയീരിന്റെ പുത്രന്മാരായി ആ പ്രദേശത്തു ജീവിച്ചിരുന്നവർ ഇവരാകുന്നു:
    ലോതാൻ, ശോബാൽ, സിബെയോൻ, അനാ,'
  deu-TKW: 'Dies sind die Söhne Seirs, des Horiters, die Ureinwohner des Landes: Lotan,
    Sobal, Zibeon, Ana,'
  lin-lin: 'Tala bakitani ya Seiri, moto ya Ori, bato ya liboso oyo bavandaki na mokili
    yango : Lotani, Shobali, Tsibeoni, Ana,'
  cbr-NT: Ënë unikamaxribi ka Seír horeo uni aín bakë bëchikë atúxribia a menu tsókë
    'iakëxa Lotán, Sobal, Sibón, Aná,
  eng-LSV: 'These [are] sons of Seir the Horite, the inhabitants of the land: Lotan,
    and Shobal, and Zibeon, and Anah,'
  bmu-bmu: 'Hor könagesögö azi Seir yaŋgö nahönurupŋi mutuk Edom gölmenöŋ malgeri,
    yeŋgö qetŋini kewö: Lotan, Sobal, Zibeon, Ana,'
  eng-GNV: These are the sonnes of Seir the Horite, which inhabited the lande before,
    Lotan, and Shobal, and Zibeon, and Anah.
  eng-WEBSTER: These are the sons of Seir the Horite, who inhabited the land; Lotan,
    and Shobal, and Zibeon, and Anah.
  nhw-BL: 'Iconehua Seir, nopa horeo tlacatl catli itztoyaj ipan nopa tlali, elque:
    Lotán, Sobal, Zibeón, Aná,'
  swh-ONEN: 'Hawa ndio walikuwa wana wa Seiri, Mhori, waliokuwa wakiishi katika nchi
    ile: Lotani, Shobali, Sibeoni, Ana,'
  bba-bba: Seiri Horin bweserun diyɑ tɔn beni bɑ yɑrɑ. Mɑ bɑ kuɑ win bwese ten kɛrin
    nuuru. Beyɑ Lotɑni kɑ Sobɑli kɑ Sibeoni kɑ Anɑ
  eng-KJVCPB: These are the sons of Seir the Horite, who inhabited the land; Lotan,
    and Shobal, and Zibeon, and Anah,
  cpy-cpy: 'Irika itomipaenika Seir, Jor-jatzi rini, nampiyitawori janta, iiyita:
    Lot-án, Sobal, Zibeón, Iná,'
  mpx-mpx: 'Seil gagama Holi natunau, heliya labi Idom towohiliyau, alaliya i ola
    hiwe: Lotan, Sobal, Sibiyon, Anahi,'
  wbp-wbp: Nyampu wati yirdi Jiiri ngulajulpa nyinaja Yuuri-kirlangu yapa. Nyanungu
    manu yapa panu, ngulajulpalu kamparru-warnuju nyinaja Yitamarlaju. Jiiri-kirlangu
    kaja-nyanu ngulaju yirdi-patuju Lutunu, Jupulu, Jipunu, Yaana, Tijana, Latana
    manu Tiijana.
  luo-luo: 'Magi ema ne yawuot Seir ja-Hori, mane odak e gwengʼno: Lotan, Shobal,
    Zibeon, Ana,'
  meu-meu: 'Seiri tau Hori natuna una tano ai e nohova ladadia bini: Lotan bona Sobal
    bona Sibeon bona Ana'
  npi-ULB: होरी सेइरका छोराहरू यी नै थिएः लोतान, शोबाल, सिबोन, अना,
  yor-yor: 'Wọ̀nyí ni àwọn ọmọ Seiri ará Hori tí ó ń gbé ní ilẹ̀ náà: Lotani, Ṣobali,
    Sibeoni, Ana,'
  emp-NTPO: 'Esaú Edoʌ̃ druad̶aa wãi naẽna horeorãda maʌ̃ druad̶e panabadjid̶aa. Maʌ̃
    horeorãra Seírd̶eba yõsid̶aa. Seír warrarãra naʌ̃gʌrã basía: Lotaʌ̃, Sobal, Zibeoʌ̃,
    Aná, Disoʌ̃, Ezer, Disaʌ̃ sid̶a. Maʌ̃gʌrãra Edoʌ̃ druad̶e horeorã bororã basía.'
  ind-ind: 'Berikut ini adalah anak-anak Seir, orang Hori: Lotan, Syobal, Zibeon,
    Ana, Disyon, Ezer, dan Disyan. Mereka menjadi kepala-kepala suku penduduk asli
    di daerah itu.'
  pes-OPCB: 'این است نامهای طایفه‌هایی که از نسل سعیر حوری بودند. آنها در سرزمین ادوم
    زندگی می‌کردند: لوطان، شوبال، صبعون، عنه،'
  ssx-ssx: Mo Idomo kenke kini pea haemeke tapakemanu ika꞉ apa꞉meita꞉ mo Ho hali Seiyana꞉
    monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikie. Koto tapake manuna꞉ apa꞉meina꞉
    biki manuta꞉ doe. Loutani make Soubalo make Sibiono make Ana make
  lcm-lcm: Kana na asan i matan inatus nat ang si Seir, igenen ang si ri Or, vap lapo
    ago si palpal roe ang. Lotan, Sobal, Sibeon, Ana,
  aer-aer: Urreke-arle Esau ikwerenhe areye-akerte aname-irretyenhenge, tyerrtye apmereke-artweye
    areye itnekenhe Seir-eke akwerrke areye-arle aneke. Artwe nhenhe Seir, Hor-arenye
    areye-kenhe-arle. Re-arlke tyerrtye atningkenge itne anetyarte apmere Edom-ele.
    Alere Seir-kenhe areye arritnye aneke Lotan, Shobal, Zibeon, Anah, Dishon, Ezer
    uthene Dishan uthene.
  tgl-ULB: 'Ito ang mga lalaking anak ni Seir na Horeo, na mga naninirahan sa lupain:
    sina Lotan, Sobal, Zibeon, Ana,'
  nop-nop: 'Eŋ yoŋ adi Sea mihiŋiye Holait me kwet uŋoŋ itouyagiŋ: Lotan, Sobal, Sibeon,
    Anah,'
  kca-kca: 'Тӑм пӑ щи мўвән уԓәм Сеир нэмпи хоррей ики пŏхәт: Лотан, Шовал, Цивеон,
    Ана,'
  cbu-NT: Anshat Seir Horewsh tsap taarangu, wipaam pzapaneerangitamta. Wip zapantam
    taarangiya, Lotan, Sobal, Sibon, Ana,
  hui-hui: Sia ibu iginiru ogodagua hene. Sia ibu Hoali howa ibuni Idomo dindiha dege
    haga hene. Sia ibu igini Lodanabi Sobalabi Sibeonobi Anabi
  wrs-wrs: Indhanamba seilva Etom pethara aevulvna, wo hev una, kava Seirtindi aevulv.
    Seirva nomba doara lohna Hortindirini, wo hevna ombolva umbeindpolva os aevulvna,
    Lotan, Sopal, Sipeon, Ana,
  mya-mya: ဧ​ဒုံ​အ​ရပ်​တွင်​မူ​လ​နေ​ထိုင်​သူ​တို့​သည်​ဟော​ရိ အ​မျိုး​သား​စိ​ရ​၏​သား​တို့​မှ​ဆင်း​သက်​လာ
    သော​အ​ဆက်​အ​နွယ်​များ​ဖြစ်​ကြ​သည်။ ထို​သား တို့​မှာ​လော​တန်၊ ရှော​ဗ​လ၊ ဇိ​ဘောင်၊
    အာ​န၊ ဒိ​ရှုန်၊ ဧ​ဇာ​နှင့်​ဒိ​ရှန်​တို့​ဖြစ်​ကြ​သည်။
  cbi-NTPO: 'Tsenmala juntsa tusha chumula, Hor chachi Seírnu sera'' jimulaya entsalaa
    juntsa deeve: Lotán bain, Sobal bain, Sibón bain, Aná bain,'
  bod-N: དེ་ཡང་སྔ་མོ་ནས་ཡུལ་དེར་ཡོད་པའི་ཧོར་མི་རིགས་ཀྱི་སེ་ཨིར་ཞེས་བྱ་བའི་བུ་རྣམས་ནི་འདི་ལྟར་བྲིས་ཡོད༌དེ།
    ལོད་ཐན༌དང༌། ཤོ༌བཱལ། ཚིབ༌ཨོན། ཨ༌ནཱ།
  wsk-wsk: 'Imi kariimet gue bo kigilik agotala Edom bagakasan, nunga balsan Hor kariimet
    masan. Nuna Hor kari Seir tuagu te ko kariimet. Imi Hor kari Seir ko kuriang nunga
    nunup: Lotan, Shobal, Zibeon, Anah,'
  kkl-kkl: 'Esau ko''oro Seir pioghag aneko Hori nimi wamekag piog. Horingena Seir
    poneko elmabo ane: Lotan, Siobal, Sibeon, Ana,'
  sna-sna: 'Ava ndivo vakanga vari vanakomana vaSeiri muHori, vakanga vachigara mudunhu
    iroro: Rotani, Shobhari, Zibheoni, Ana,'
  spa-BLM: 'Estos son los hijos de Seir el horeo, los habitantes de la tierra: Lotán,
    Sobal, Zibeón, Aná,'
  beu-beu: Mana angu mi angu di, Hori enehe nu ue, ene Seir. Oal ang naung tarae-teapahing
    metma lelang toang ening. Nu-nut elelang angu ekapala veng. Seir oal ang naung
    metma, lelang Lotan ekapala ening, lelang Sobal ekapala ening, lelang Sibeon ekapala
    ening, lelang Anah ekapala ening, lelang Disyon ekapala ening, lelang Eser ekapala
    ening, bot lelang Disyan ekapala ening.
  cac-cac: 'A eb'' yuninal vin̈aj Seir horeo, a eb'' cajan d''a jun lugar chi'' ayic
    manto c''och vin̈aj Esaú: Aton vin̈aj Lotán, vin̈aj Sobal, vin̈aj Zibeón, vin̈aj
    Aná,'
  swh-ULB: 'Hawa walikuwa wana wa Seiri Mhori, wenyeji wa nchi hiyo: Lotani, Shobali,
    Zibeoni, Ana,'
  bel-bel: 'Гэта сыны Сэіра Харэяніна, якія жылі ў зямлі той: Лотан, Шовал, Цывэон,
    Ана,'
  deu-ELBBK: 'Dies sind die Söhne Seirs, des Horiters, die Bewohner des Landes: Lotan
    und Schobal und Zibeon und Ana'
  mbb-OT: 'Iyan heini menge maama he kevuwazan ni Seir he Hurhanen he meǥinged diyà
    te Edom: Si Lotan, Shobal, Zibeon, Ana,'
  msc-msc: Nba, Esawu ka Hori Seyiri dencɛilu mɛnilu tɛrɛn Edɔmu bɔnsɔn na jamana
    rɔ, woilu le ten Lotan, Sobali, Sibeyɔn, Ana,
  mal-2015: 'ഹോര്യനായ സേയീരിന്റെ പുത്രന്മാരായി ദേശത്തിലെ പൂർവ്വനിവാസികളായവർ ആരെന്നാൽ:
    ലോതാൻ, ശോബാൽ, സിബെയോൻ,'
  tuo-NT: 'Seir põꞌrã, horeo masʉ̃ na nigʉ̃́ põꞌrã aꞌticʉrã nicãrã niwã: Lotán, Sobal,
    Zibeón, Aná,'
  gup-gup: Bininj nawu birringeyyoy Hor, wanjh birriyingkihni kumekbe kubolkwarlah.
    Nanih wanjh bebeywurd dja mawahmawah nuye Seir nawu birrimekbe nawu Hor birringeyyoy.
    Nawu benbornang wanjh Lotan, Shobal, Zibeon, Anah,
  met-met: 'Sdeir Hor tela, bakbaga wa titia ba muga. Garang lupdi bing: Lotan, Sobal,
    Sibeon, Ana,'
  gvs-gvs: 'E tutayana Iso mana bodao nava geya sinoita asa Idom goi, e Seira tubunao
    (adi dala yoina Kori) amoko goi nava sikaaiyaka. Seira natunao koroto nunu vau
    unadi ame nakae: Lotani, Sovali, Sibiyoni, Ena,'
  rmc-rmc: O Seir sas andral o Choričanengro kmeňos, so dživelas andre odi phuv mek
    sigeder, sar avľa o Ezav. Andral o Seir avle o kmeňi o Lotan, o Šobal, o Cibeon,
    o Anah,
  nlg-nlg: 'Raeni na ahadira na lei kema tana vavatana Seir na tinoni ni kemana Hor,
    sakai tadira na binaboli tara diki ghaha tana butonikomu Edom: Lotan, Shobal,
    Zibeon, Anah,'
  dgr-DOGNT: 'Horı got''ı̨į̀ Seyır wìyeh sìı weza eyı nèk''e nàgedè ı̨lè. Dıı Seyır
    weza agı̨ı̨t''e: Lotan, Shobal, Zıbeyon, Anah,'
  pes-OPV: 'و اینانند پسران سعیر حوری که ساکن آن زمین بودند، یعنی: لوطان و شوبال و
    صبعون وعنی،'
  ron-1924: 'Ятэ фиий луй Сеир, Хоритул, векий локуиторь ай цэрий: Лотан, Шобал, Цибеон,
    Ана,'
  ben-OBCV: 'এরাই হলেন হোরীয় সেয়ীরের সেইসব ছেলে, যারা সেই অঞ্চলে বসবাস করতেন: লোটন,
    শোবল, শিবিয়োন, অনা,'
  lex-lex: 'Makden Hor ida nwawa Seir. Seir di a''nani mak kdella Edom lowanni-ahlani
    la Kana''an yapatni, de: a''na yanulu Lotana, mak klernohora Lotan de, Syobala,
    mak klernohora Syobal de, Sibeona, mak klernohora Sibeon, de Ana,'
  rgu-rgu: Nai mamanaꞌ ria, boe hapu lahenda Hori esa, nade Seir. Ria ana nara kofela,
    dadi reuꞌ leo dodouꞌ. Esaꞌko noꞌ mane leon. Basa de, ana nara dadi mane leo Lotan,
    mane leo Sobal, mane lao Sibeon, mane leo Anah, mane leo Dison, mane leo Eser,
    ma mane leo Disan.
  som-som: Kuwanuna waa wiilashii Seciir, kii reer Xor, oo ahaa kuwii dhulka degganaa,
    Lootaan, iyo Shoobaal, iyo Sibecoon, iyo Canah,
  lat-VUC: 'Isti sunt filii Seir Horræi, habitatores terræ: Lotan, et Sobal, et Sebeon,
    et Ana,'
  aoi-aoi: Eneja nakina Jeyira NeningiYari nakina. Umba ena-langwa warninikuwena nuw-ambilyumurra
    wurrakina angakingakarjiyinga-manja angalya Yiduma. Warna warnimikirra aburra-langwa.
    Naruma-dangwa Ladena nakina iya Jawubala iya Jibiyena iya Anaya
  eng-ASVBT: 'These are the sons of Seir the Horite, the inhabitants of the land:
    Lotan and Shobal and Zibeon and Anah,'
  mna-mna: 'Tomooto ta, zaana Seir, ni imbot lele ki Edom tomini. Ni uunu ipet pa
    Or. Iŋgi Seir lutuunu bizin ta zan tis: Lotan, Sobal, Zibeon, Ana, Dison, Ezer,
    mi Disan. Seir lutuunu bizin tina, ta tikamam peeze pizin Or ta timbot su lele
    pakaana ki Edom na.'
  ita-1885: 'Questi furono i figliuoli di Seir Horeo, i quali abitavano in quel paese
    cioè: Lotan, e Sobal, e Sibon, ed Ana; e Dison, ed Eser, e Disan.'
  eng-LXXUP: And these are the sons of Seir, the Horite, who inhabited the land; Lotan,
    Shobal, Zibeon, Anah,
  eng-ULB: 'These were the sons of Seir the Horite, the inhabitants of the land: Lotan,
    Shobal, Zibeon, Anah,'
  spa-VBL: 'Estos fueron los hijos de Seír el horeo, que vivían en el país: Lotán,
    Sobal, Zibeón, Aná,'
  fra-_FOB: 'Voici les fils de Séir, le Horien, qui habitaient le pays: Lothan, Shobal,
    Tsibeon, Ana, Dishon, Etser et Dishan.'
  mal-mal: 'ഹോര്യനായ സേയീരിന്റെ പുത്രന്മാരായിരുന്ന ദേശത്തിലെ പൂർവ്വനിവാസികൾ ആരെന്നാൽ:
    ലോതാൻ, ശോബാൽ, സിബെയോൻ,'
  urd-GVR: Mulk-e-Adom ke kuchh bāshinde Horī ādmī Saīr kī aulād the. Un ke nām Lotān,
    Sobal, Sibaon, Anā,
  suz-BL: मिनु ङोंइती मेको रागीम बाक्‍ब सेइर आ तौ होरीपुकी सु सु बाक्‍मा बाक्‍त देंशा
    हना, लोतान, शोबाल, सिबोन, अनाह उत्‍पत्ती १४:६; ब्‍यवस्‍था २:१२,२२
  ita-1927: 'Questi sono i figliuoli di Seir, lo Horeo, che abitavano il paese: Lothan,
    Shobal, Tsibeon,'
  ckb-ckb: 'ئەمانەش کوڕەکانی سێعیری حۆرین کە خەڵکی ناوچەکە بوون: لۆتان، شۆڤاڵ، چیبعۆن،
    عەنا،'
  eng-BBE: These are the sons of Seir the Horite who were living in that country;
    Lotan, Shobal, Zibeon, Anah,
  crx-NTPO: 'Ndunne ''enne Seir, Hor whut''i-un ooye''ke ''enne ndi yun k''ut huwhut''i:
    Lotan, Shobal, Zibeon ''ink''ez Anah,'
  kan-OKCV: 'ದೇಶದಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದ ಹೋರಿಯನಾದ ಸೇಯೀರನ ಪುತ್ರರು ಯಾರೆಂದರೆ: ಲೋಟಾನ್, ಶೋಬಾಲ್,
    ಸಿಬೆಯೋನ್, ಅನಾಹ,'
  bbb-bbb: Ro e ije bu iko zinume ijia sakae Idome abena kariva ije bu e Sia e Oraetiko
    ijadufuo anafa ijiebuo uifari ijie be ijia kari. Ro e Siado anafa ijeja e Rotamekina
    Sobarokina Zibionikina Anakina Disonikina Ezakina e Disane ijeja. Ijadufuo e ui
    ije sakae Idome ijia kariva ije bu e Siado anafa ijiebuo agane ijia uinuve ruaeva
    ijiebe ijia kari.
  tam-2017: அந்த தேசத்தின் குடிகளாகிய ஓரியனான சேயீரின் மகன்கள் லோத்தான், சோபால், சிபியோன்,
    ஆனாகு,
  spa-RV-1909: 'Y estos son los hijos de Seir Horeo, moradores de aquella tierra:
    Lotán, Sobal, Zibeón, Ana,'
  ron-BTF: 'Aceştia sunt fiii lui Seir horitul, care au locuit ţara: Lotan şi Şobal
    şi Ţibeon şi Ana,'
  eng-WEBP: 'These are the sons of Seir the Horite, the inhabitants of the land: Lotan,
    Shobal, Zibeon, Anah,'
  eng-FBV: 'These were the sons of Seir the Horite, who were living in the country:
    Lotan, Shobal, Zibeon, Anah,'
  nld-1939: 'En dit zijn de zonen van den Choriet Seïr, de eigenlijke bewoners van
    het land: Lotan, Sjobal, Sibon, en Ana.'
  nch-BL: 'Iconehua Seir, nopa horeo tacat cati itztoyaj ipan nopa tali, elque: Lotán,
    Sobal, Zibeón, Aná,'
  tfr-NTPO: 'Esaú öötong sök kjok eshkoshko ga nopga l̈öng eshko ko horeoga. Epga
    domer ko Seir l̈i tjëyo tek beno ba irgo. Seir tjëyoga ëre: Lotán, Sobal, Zibeón,
    Aná,'
  vie-1934: 'Đây là các con trai của Sê-i-rơ, người Hô-rít, thuở xưa ở tại xứ đó:
    Lô-than, Sô-banh, Xi-bê-ôn, A-na,'
  hin-CV: 'ये उस देश के होरी सेईर के पुत्र हैं: लोतन, शोबल, ज़िबेओन, अनाह,'
  eng-OURB: 'These are the sons of Seir the Horite, the inhabitants of the land: Lotan,
    Shobal, Zibeon, Anah,'
  spa-BES: Estos son los hijos de Seir el horeo que vivían en ese país; Lotán, Sobal,
    Zibeon, Ana,
  tdx-tdx: 'Intoy o ana’ i Seire nte-Khorý mpimo­neñe amy taneio: i Lotane naho i
    Sòbale naho i Tsibòne naho i Anà,'
  vid-vid: Awa ndo walelwa wa Seili Mholi, na ndo wenyeng'haye wa isi ayo, Lotani
    na Shobali na Sibeoni na Ana
  pwg-pwg: Seya kana dam Hori ma natunatuna tomotomowisi Edom dobuna kamonai imakiiyana.
    Kii vava na Lotan, Sobal, Sibeyon, Ana,
  eng-OKE: These are the sons of Seir, the Chorites, the inhabitants of the land,
    Lothan, and Shobal, and Zibeon, and Ana,
  tha-KJV: ต่อไปนี้​เป็นบุตรชายของเสอีร์คนโฮรี ชาวแผ่นดินนั้นคือโลทาน โชบาล ศิเบโอน
    อานาห์
  por-BR-2018: 'E estes são os filhos de Seir horeu, moradores daquela terra: Lotã,
    Sobal, Zibeão, Aná,'
  bco-bco: Iso꞉ e Idom hen a꞉namilo꞉ fa꞉la꞉dowab ho꞉len a꞉namio꞉, Hol kalu nowo꞉ Seil
    e a꞉na sa꞉sen. Seila꞉ ene inso꞉wo꞉ hendo꞉ biso꞉ ko꞉lo꞉ ili wiyo꞉ we. Lotan, Sobal,
    Sibeon, Ana, Dison, Esel o꞉lia꞉ Disan. Kalu i a꞉na a꞉la꞉ta꞉ga꞉yo꞉ so꞉lo꞉ ko꞉li
    ko꞉lilo꞉ fa꞉la꞉dowo꞉ ko꞉lo꞉ iyo꞉ Idom hen a꞉na silikiyo꞉, ini so꞉lo꞉wo꞉ us a꞉namio꞉
    misa꞉ kalu ina꞉li ina꞉lile fa꞉la꞉dowo꞉.
  deu-ELO: 'Das sind die Söhne Seirs, des Horiters, die Bewohner des Landes: Lotan
    und Schobal und Zibeon und Ana und Dischon und Ezer und Dischan.'
  ktm-ktm: Seir ti lapan Hor, pe iy ti imandro imnen ile Idom. Su nedun Seir kamal
    ti Lotan, Sobal, Sibeon, Anah, Dison, Eser pe Disan. Su kamal ndre ndrotulmuu
    kuti lin ndramat hokou pe hokou odo Hor ndre hodo Idom tih.
  caa-caa: 'Pues jax era uchꞌajnarirobꞌ e Seír xeꞌ tuaꞌ uchꞌajnarir e Hor xeꞌ cꞌotoy
    turuanobꞌ bꞌajxan tama e lugar Edom: Ayan e Lotán y e Sobal y e Sibón y e Aná.'
  eng-WYC-2018: (And) These were the sons of Seir (the) Horite, inhabiters of the
    land (or the people of the land); Lotan, and Shobal, and Zibeon, and Anah,
  epo-epo: 'Jen estas la filoj de Seir la Ĥorido, kiuj loĝis en la lando: Lotan kaj
    Ŝobal kaj Cibeon kaj Ana'
  uig-PIN: 'Ⱨoriylardin bolƣan Seirning Edom zeminida olturƣan ǝwladliri: — Lotan,
    Xobal, Zibeon, Anaⱨ, Dixon, Ezǝr wǝ Dixan idi. Bular Seirning ǝwladliri bolup,
    Edom zeminida Ⱨoriylarning ǝmirliri idi.'
  beo-beo: 'Musa: fi Idome soge ganodini da afafane fifi misi hamoi. Ilia eda da Sie
    (Holaide dunu). Amo ea mano fifi misi da Louda:ine, Sahouba:le, Sibiane, A:ina,
    Disione, Ise amola Disia:ne.'
  tpi-OTNT: Nem bilong ol pikinini man bilong Seir i olsem. Seir em i wanpela man
    bilong lain Hor, na em i stap long kantri Idom. Ol pikinini man bilong Seir i
    olsem, Lotan na Sobal na Sibeon na Ana
  hau-SA: Waɗannan su ne ’ya’yan Seyir Bahore maza, waɗanda suke zaune a yankin, Lotan,
    Shobal, Zibeyon, Ana,
  udu-udu: 'Uni gwansan si’da/ ita iya/ ma Si/iir jin ta Wathi/ gi Pan Huri mo a’di
    jin cila bampa/ yan mo: Luthan dhala Shubal dhala Sib/uun dhala Ana mo.'
  uig-LAT: 'Horiylardin bolghan Séirning Édom zéminida olturghan ewladliri: — Lotan,
    Shobal, Zibéon, Anah, Dishon, Ézer we Dishan idi. Bular Séirning ewladliri bolup,
    Édom zéminida Horiylarning emirliri idi.'
  nde-nde: 'La ayengamadodana kaSeyiri umHori, ababehlala kulowomango: ULothani, uShobhali,
    uZibhiyoni, u-Ana,'
  ton-ton: ¶ Ko e ngaahi foha eni ʻo Seia, ko e tangata Hoa, ʻaia naʻe maʻu ʻae fonua
    ko Lotani mo Sopale, mo Sipione, mo ʻAna,
  ces-1613: 'Tito pak jsou synové Seir, totiž Horejští, obyvatelé země té: Lotan,
    Sobal, Sebeon a Ana,'
  eko-eko: Apa aana a Seyiiri, nhoori aari wiikhalaaye nti otthuupule; Lotaani, Shobaali,
    Zipiyooni, Anahi,
  nss-nss: 'Pe iye ara ndromweya ngala hu mbunah kamai noru Seyir. Yihu noru Seyir
    ara husarayah pohon para payumwa wum tahu Hor ita kol Etom. Pe ngalahu ara iye
    kene: Lotan, Sopal, Sipeyon, Anah,'
  eng-WMB: 'These are the sons of Seir the Horite, the inhabitants of the land: Lotan,
    Shobal, Zibeon, Anah,'
  tam-TCV: 'அந்த நிலப்பரப்பில் வாழ்ந்துகொண்டிருந்த ஓரியரான சேயீரின் மகன்கள்: லோத்தான்,
    சோபால், சிபியோன், ஆனாகு,'
  ceb-ULB: 'Mao kini ang mga anak nga lalaki ni Seir nga Horitihanon, ang mga lumulupyo
    sa yuta: si Lotan, Shobal, Zibeon, Ana,'
  mkn-mkn: Di itu tampa, ju ada orang Hori satu, nama Seir. Dia pung ana-ana dong
    tapica-pica jadi banya suku. Satu-satu deng dong pung kapala suku. Ais dia pung
    ana jadi kapala suku Lotan, kapala suku Sobal, kapala suku Sibeon, kapala suku
    Anah, kapala suku Dison, kapala suku Eser, deng kapala suku Disan.
  pol-UBG: 'A to są synowie Seira, Choryty, mieszkańcy tej ziemi: Lotan, Szobal, Sibeon
    i Ana;'
  agr-agr: 'Tuja Seír horeo aents aajakua nuna uchiji aidauk: Lotán, Sobal, Sibón,
    Aná,'
  kyc-kyc: Akali Ori rara Siya lenge banya ikinyingi dupwa Lotane Sopyale Sipyane
    Ana Disone Esa dee Disane.
  urd-GVU: ملکِ ادوم کے کچھ باشندے حوری آدمی سعیر کی اولاد تھے۔ اُن کے نام لوطان،
    سوبل، صِبعون، عنہ،
  deu-1912: 'Die Kinder aber von Seir, dem Horiter, die im Lande wohnten, sind diese:
    Lotan, Sobal, Zibeon, Ana, Dison, Ezer und Disan.'
  ntj-ntj: '@see-verse:GEN.036.019'
  row-row: Sia mamanaꞌ naa o, hambu atahori Hori esa, naran Seir. Ana nara raꞌabꞌabꞌanggi
    dadꞌi leo naeꞌ. Esa-esaꞌ no mane leo na. Ana nara dadꞌi mane leo Lotan, mane leo
    Sobal, mane leo Sibeon, mane leo Anah, mane leo Dison, mane leo Eser, ma mane
    leo Disan.
  kan-2017: 'ಆ ಸೀಮೆಯ ಮೂಲನಿವಾಸಿಗಳು ಹೋರಿಯನಾದ ಸೇಯೀರಿನಿಂದ ಹುಟ್ಟಿದವರು. ಅವರು ಯಾರೆಂದರೆ: ಲೋಟಾನ್,
    ಶೋಬಾಲ್, ಸಿಬೆಯೋನ್, ಅನಾಹ,'
  ena-ena: Seilɨ nɨbu Holɨ hɨdɨlɨ. Nɨbu Idom fɨli tɨbɨ hɨniadami. Nudɨ ninadinu agɨladɨ
    ibi nameŋ. Mu Lotan. Mu Sobalɨ. Mu Sibeon. Mu Ana.
  tgo-tgo: 'Thiyake Seir orumburumbuyeŋgi thɨ mena wabwi Hor e tɨne, thiya yakukai
    e valɨvaŋgake iyake: Lotan, Sobal, Sibiyon, Ana,'
  yap-yap: 'Pi’in nri girdi’en e binaw nu Edom e yad yuke girdi’ ni rsumgad rok pifak
    Seir, ni be’ ko fare ke girdi’ ni Horite: ni irara’ fapi ganong ni Lotan, Shobal,
    Zibeon, Anah, Dishon, Ezer, nge Dishan.'
  tet-tet: Iha fatin nia moos noo ema Hori ida, naran Seir. Niakaan oan sia sasa faꞌe
    malu, dadi baa ema hunun waꞌin, ida-idak no duꞌuk fukun. Oan sia dadi baa fukun
    Lotan, fukun Sobal, fukun Sibeon, fukun Anah, fukun Dison, fukun Eser no fukun
    Disan.
  hlt-MCSB: Hekah rhoek he tah Lotan, Shobal, Zibeon, Anah,
  mdy-ETH: ዔዶኦሜ ዓጮይዳ ናንጋ ሴዒሬኮ ናኣቶ ማዔ ሆሬ ዓጮ ዓሶኮ ቶይዶንሢ፦ ሎፃኔ፥ ሾባሌ፥ ፂባዖኔ፥ ዓና፥
  twi-ASANTE: 'Yeinom ne Horini Seir mmammarima a na saa ɛberɛ no wɔtete Seir asase
    so no: Lotan, Sobal, Sibeon, Ana,'
  bhl-bhl: 'Kol kawtiw im kunum mak Seil em abal dow im wiin e kanekote: Olotan im
    kunum mongom e, Sobal im kunum mongom e, Sibon im kunum mongom e, Ana im kunum
    mongom e,'
  con-NTPO: Horeo'su Seir aindeccu tseni canjensundeccu tsu Lotán, Sobal, Zibeón,
    Aná,
  eng-WEBU: 'These are the sons of Seir the Horite, the inhabitants of the land: Lotan,
    Shobal, Zibeon, Anah,'
  bnp-bnp: 'E huriki a hamone Seir a bakovi o Hori ri made vona a robo e Idom: e Lotan,
    e Sobal, e Sibion, e Anah,'
  wal-wal: Eedooma biittan de7iya Hooriyaa Se7iira attuma naati hagaappe kaallidi
    xaafettidaageeta; hegeetikka Loxaana, SHobaala, Xibaa7oona, Aana,
  mgh-mgh: 'Ala pha asaana a Seyiri nHorewu, yakhalakhala ilapo eyo: Lotanimu, Sopalimu,
    Sipeyonemu ni Anaamu,'
  acu-NT: 'Horeo aints Seir naartinu uchiri Edom nungkanam pujuarmia nuka ju armiayi:
    Lotán, Sobal, Zibeón, Aná, Disón, Ezer tura Disan. Nu aints ainauka Horeo ainau
    apuri armiayi.'
  spa-PDDPT: 'Estos son los hijos de Seír el hurrita, habitantes de aquella tierra:
    Lotán, Sobal, Zibeón, Aná,'
  gun-gun: 'Pova''e kuery ma horeu regua Seir ra''y kuery ha''e va''e yvy re ikuai
    va''e: Lotã, Sobal, Zibeão, Aná,'
  agu-BL: 'Ma chibi'' yi e'' cy''ajl Seir yi aj Hor, yi najlche'' tul yi jun ama''la''tz
    i''tz: Lotán, Sobal, Zibeón, Aná,'
  eng-PEV: There was another tribe living in that country too. They lived there before
    Esau’s family came there. That tribe was called the Hor tribe. The people in that
    tribe were the kids and grand-kids of a man called Seir. These are the names of
    Seir’s sons, – Lotan – Shobal – Zibeyon – Anah
  ilo-ULB: 'Dagitoy dagiti a lallaki a putot ni Seir a Horeo nga agnanaed iti daga:
    da Lotan, Sobal, Zibeon, Ana,'
  kpg-kpg: 'Digau matagidagi tenua o Edom la ne daamada mai i nia hagadili o Seir,
    tangada o Horite, ala ne duhe gaa hai nia madawaawa aanei: Lotan, Shobal, Zibeon,
    Anah, Dishon, Ezer mo Dishan.'
  uig-ARA: 'ھورىيلاردىن بولغان سېئىرنىڭ ئېدوم زېمىنىدا ئولتۇرغان ئەۋلادلىرى: ــ لوتان،
    شوبال، زىبېئون، ئاناھ، دىشون، ئېزەر ۋە دىشان ئىدى. بۇلار سېئىرنىڭ ئەۋلادلىرى بولۇپ،
    ئېدوم زېمىنىدا ھورىيلارنىڭ ئەمىرلىرى ئىدى.'
  bsp-bsp: 'Awut a Sehir wəHori ŋɔ akaŋɛ: Lotaŋ, Sobal, Cibehɔŋ, Ana,'
  mbs-mbs: Seini se ngadan te menge batà meama i Seir tege Hori, aw mig-ogpà dan doton
    te Edumea. Si Lotan, si Sobal, si Sibeon, si Anas,
  tof-tof: 'Seirr darrü Orr pam yarilürr. Oya simanal olmalab ngi módógako: Lotan,
    Syobal, Zibion, Ana,'
  sus-sus: 'Seyiri Xorika xa die nan ya, naxee nu na yi bɔxi ma: Lotan, Sobali, Sibeyon,
    Ana,'
  pon-2006: 'Pwilidak en Edom pwalpeseng wiahda kadaudok kei me tepidohsang Seir,
    mehn Hor: Lotan, Sopal, Sipeon, Anah, Dihson, Eser, oh Dihsan.'
  jae-jae: Ŋac gamêŋ Horŋa Seir latui, taŋ sêŋgôŋ gamêŋ tonaŋ naŋ, tonec gebe Lotan,
    Sobal, Sibeon, Ana,
  ksd-ksd: 'Go diat ra umana natu i Seir, a te Kori, a tarai ta nam ra gunan: Lotan,
    ma Sobal, ma Sibeon, ma Ana,'
  tur-YTC: 'Ülkede yaşayan Horlu Seir''in oğulları şunlardır: Lotan, Şoval, Sivon,
    Ana,'
  bel-N: 'Вось сыны Сэіра Харэя, жыхары зямлі той: Лётан, Шаваль, Цывеон, Ана,'
  grc-BRENT: Οὗτοι δὲ υἱοὶ Σηεὶρ τοῦ Χοῤῥαίου, τοῦ κατοικοῦντος τὴν γῆν· Λωτὰν, Σωβὰλ,
    Σεβεγὼν, Ἀνὰ,
  ind-AYT: 'Inilah keturunan Seir, orang Hori, yang tinggal di negeri itu: Lotan,
    Syobal, Zibeon, Ana,'
  lid-lid: Ya i dah badeh lundriye Se-ir oro; Se-ir badeh badu kon Idom. Oro badeh
    Lotan, Sobal, Sibiyon, Anah, Dison, Eser hawe Disan. Nadu Se-ir oro doh badeh
    ndramak ta budon badu Hora.
  nya-nya: 'Awa ndi ana a Seiri Mhori, amene ankakhala mʼdzikomo: Lotani, Sobala,
    Zibeoni, Ana,'
  hrv-hrv: 'A ovo su sinovi Seira Horijca, žitelji one zemlje: Lotan, Šobal, Sibeon,
    Ana,'
  mps-mps: Te e da, te bidi nogi Seir aga ogwa dabe, aga te Hor hani me deli da. Tama
    te Hor hani bage augwali te Seirgo tǫ pedaide bidai. Tama Seirgo ogwa dabe te
    augwali e dao, Lotan, me Sobal, me Sibeon, me Ana,
  llg-llg: Nai mamanak ndia, hambu hataholi Hori esa, nade Seir. Ndia ana nala lababaꞌek,
    de ala dadik leo noꞌuk. Esa-esak no ndia mane leon. Boe ma, ndia ana nala, dadi
    mane leo Lotan, mane leo Sobal, mane leo Sibeon, mane leo Anah, mane leo Dison,
    mane leo Eser, ma mane leo Disan.
  tpi-tpi: Nem bilong ol pikinini man bilong Seir i olsem. Seir em i wanpela man bilong
    lain Hor, na em i stap long kantri Idom. Ol pikinini man bilong Seir i olsem,
    Lotan na Sobal na Sibeon na Ana
  dan-1931: 'Følgende var Horitten Se''irs Sønner, Landets oprindelige Befolkning:
    Lotan, Sjobal, Zib''on, Ana,'
  vie-OVCB: Các sắc tộc bản xứ, là hậu tự của Sê-i-rơ, người Hô-rít gồm Lô-than, Sô-banh,
    Xi-bê-ôn, A-na,
  lbk-lbk: 'Nan sikhod ay nen-ili id Edom et nateketeken cha ay tribo. Nan naiwanchan
    nan naycha et isnan wanen-ed Seir ay esa ay Horeo. Et siya chana nan an-ak Seir:
    cha Lotan, Sobal, Zibeon, Ana, Dison, Ezer ya Disan.'
  guj-2017: 'સેઈર હોરીના દીકરા જે દેશના રહેવાસીઓ હતા તેઓ આ છે: લોટાન, શોબાલ, સિબયોન,
    અના,'
  byr-byr: '@see-verse:GEN.036.019'
  awx-awx: Äminu kewu uwomune yakap yiwikinu, Seir Hor nanä uläpäle bapunä. Seirde
    wawaxu Lotan, Sobal, Sibeon, Ana,
  pon-2006A: 'Pwilidak en Edom pwalpeseng wiahda kadaudok kei me tepidohsang Seir,
    mehn Hor: Lotan, Sopal, Sipeon, Anah, Dihson, Eser, oh Dihsan.'
  por-BRBSL: 'Estes são os filhos de Seir, o Horita, os habitantes da terra: Lotan,
    Shobal, Zibeon, Anah,'
  cth-cth: Hetnaw teh Hor tami Seir capa, hote ram dawk kaawmnaw doeh. Lotan, Shobal,
    Zibeon, Anah,
  twi-twi: 'Eyinom ne Horini Seir mmabarima a na saa bere no wɔtete Seir asase so
    no: Lotan, Sobal, Sibeon, Ana,'
  hlt-hlt: Hekah rhoek he tah Lotan, Shobal, Zibeon, Anah,
  tbz-SIM: 'Seii botí kou bɛ̀ tu wè Oditi o yɑɑ̀bí, iì do ketɛ́ kɛ́mbo Edɔmmu. Ɔriibɛ
    kpɑ̀ɑ̀tìbɛ̀ do tú: Dotɑ̃ɑ̃ nɛ̀ Sobɑdi nɛ̀ Sibeɔ̃ɔ̃ nɛ̀ Anɑ nɛ̀ Disɔ̃ɔ̃ nɛ̀ Esɛɛ
    nɛ̀ Disɑ̃ɑ̃.'
  msy-2020: 'Seir, a Horian gumazir mam, a Idomɨn nguazimɨn iti. Kar Seirɨn otaribar
    ziaba: Ezɨ an otariba, Lotan, Sobal, Sibeon, Ana,'
  txq-txq: Numa mamanak naa oo hambu hatahori Hori esa boe, nade Seir. Anan nara ratanggela
    dadi leo noꞌuk ka. Esa-esak no sira mane leon. De ndia anan nara dadi mane leo
    Lotan, mane leo Sobal, mane leo Sibeon, mane leo Anah, mane leo Dison, mane leo
    Eser, ma mane leo Disan.
  aaz-aaz: Anbi bare naan amsaꞌ, anmuiꞌ naan atoin Horis es, in kaan ee naiꞌ Seir.
    In aanh ein anbaits ok anjarin uuf-uuf amfaun, es-es ate nok in aꞌnakat. Rarit
    in aanh ein anjarin aꞌnakat neu uuf Rotan, aꞌnakat neu uuf Sobar, aꞌnakat neu
    uuf Sibeon, aꞌnakat neu uuf Anah, aꞌnakat neu uuf Dison, aꞌnakat neu uuf Eser,
    ma aꞌnakat neu uuf Disan.
  azb-azb: 'Ölkədə yaşayan Xorlu Seirin oğulları bunlardır: Lotan, Şoval, Siveon,
    Ana,'
  eng-DBY: 'These are the sons of Seir the Horite, the inhabitant of the land: Lotan,
    and Shobal, and Zibeon, and Anah,'
  hin-2017: सेईर जो होरी नामक जाति का था, उसके ये पुत्र उस देश में पहले से रहते थे;
    अर्थात् लोतान, शोबाल, सिबोन, अना,
  wol-KYG: Doomi Seyir, ya bokk ca waa Or te sancoon ca réew ma, ñooy Lotan ak Sobal
    ak Sibeyon ak Ana
  swp-swp: Seira, Hori tauna, nanatunayao tatao, isi eanua wa taumiaidi, Lotana, Sobale,
    Sibiona eo Anaha.
  bjr-bjr: Eedoomma maqannaasa miqoo maridaqa rainasee qaara maqannaasaikammiqa mariqau.
    Misa ninaakufa Seirafa Qoora maqannaafa marufaqa minasaa aruaki maaqimmasee kambiaqau.
    Rootanafa faqa Soobarafa faqa Sibeeoonafa faqa Annaafa faqa Disoonafa faqa Eeseerafa
    faqa Disanafa faqa minamusa Eedoomma maqannaasa ninaakusa mariqau.
  eng-YLT: 'These [are] sons of Seir the Horite, the inhabitants of the land: Lotan,
    and Shobal, and Zibeon, and Anah,'
  heg-NTPO: Se leten Seir ra, muik atuil Hori mesa, ngala Seir. Un anan nas kon his-hoeng
    le daid ngala mamo. Mesa-mesam nol un kaka-ama. Un ana nas daid kaka-aam deng
    ngaal Lotan, ngaal Sobal, ngaal Sibeon, ngaal Anah, ngaal Dison, ngaal Eser, nol
    deng ngaal Disan.
  ptu-ptu: 'Indem ia änä''na Seir, to Hori, issi litä'' dio Edom: Lotan, Syobal, Zibeon,
    Ana,'
  bzd-NTPO: 'I''pa dör wëm dör horeowak eköl kiè Seír, e'' ala''r. Ie''pa bak se̱nuk
    Edom ñies. Ie''pa kiè dör: Lotán, Sobal, Sibón, Aná,'
  kwf-kwf: ꞋI naꞋo maꞋi ti fuuꞋi ngwae matamata lala neꞋe kira tuafia kula neꞋeri
    neꞋe kira saea Ꞌania Ꞌi Idom. Kira futa ana ta taꞋi ngwae neꞋe satana sa Seiri
    na kwalafa sa Hori. Sa Seiri nia toꞋo ana fiu ngela ki neꞋe futa ana kwalafa nia
    neꞋe koꞋo kira ta ngwae ana ta kwalafa matamata. Na satada neꞋe sa Lotan, sa Sobal,
    sa Sibeon, sa Ana, sa Dison, sa Esa, ma sa Disan.
  eng-WYC-2017: These were the sons of Seir the Horite, inhabiters of the land; Lotan,
    and Shobal, and Zibeon, and Anah,
  eng-WMBB: 'These are the sons of Seir the Horite, the inhabitants of the land: Lotan,
    Shobal, Zibeon, Anah,'
  spp-spp: 'Ɲyɛ Ezawu ná u jyaabil''à sà sùpyire ntemu ta Edɔmu kìni i ke, pire pi
    mpyi Seyiri jyaabii. Seyiri sí mpyi Ɔri tùluge shin. Ɲyɛ tùluyi y''à fworo Seyiri
    i ke, yire yi ɲyɛ ɲje: Lotan shiinbii, ná Shobali wuubii, ná Zibeyɔn wuubii, ná
    Ana wuubii, ná Dishɔn wuubii, ná Ezɛri wuubii, ná Dishan wuubii.'
  aey-aey: Sia dana age casac Idom bilein, age Ho sihulnadec. Sia melahul age Idom
    bilein eu Lotan, Sobal, Sibeon, Ana, Dison, Ese, Disanca. Sia uqa Ho sihul agena
    ilo bilen.
  urd-GVH: मुल्के-अदोम के कुछ बाशिंदे होरी आदमी सईर की औलाद थे। उनके नाम लोतान, सोबल,
    सिबोन, अना,
  rug-rug: 'Sari na tinoni saripu koa kekenu pa popoa Edomu saripu tozia vivineidi
    rina tiatamadia pukerane, si paqaha koa ri na butubutu saripu tuti gore mae gua
    koe Seira sapu na tie Horaiti si hire: Lotani, Sobali, Zibeoni, Anaha, Disoni,
    Ezera, meke e Disani.'
  gaz-gaz: 'Isaan kunneen ilmaan Seeʼiir namicha gosa Hoorii kanneen biyya sana keessa
    jiraachaa turanii dha; isaanis: Looxaan, Sobaal, Zibeʼoon, Aannaa,'
  fra-LSG: 'Voici les fils de Séir, le Horien, anciens habitants du pays: Lothan,
    Schobal, Tsibeon, Ana,'
  yal-yal: 'Seyiri Xori kaana diine ni itoe ra naxanye yi dɔxi na yamanani: Lotan
    nun Sobali nun Sibeyon nun Ana'
  gum-gum: 'Inchen tru horeo Seirweinukkurri amrrub misaamera tru pirausrø warabeløbe
    iilø kuig køn: Lotán køben, Sobal køben, Zibeón køben, Aná køben,'
  iou-iou: Täŋpäŋ Sei, Ho äbotken nanik, unitäŋo nanakiye Idom komeken itkaŋ ahäŋkuŋo
    u wäpi ŋode; Lotan, Sobal, Sibeon, Ana, Dison, Ese, Disan. Sei täŋo nanakiye u
    Ho äboriye täŋo äma ekänita itkuŋ.
  haw-1868: Eia na keikikane a Seira ka Hori, i noho ma ia aina; o Lotara, o Sobala,
    o Zibeona, o Ana,
  arb-NAV: 'وَهَؤُلاءِ هُمْ أَبْنَاءُ سِعِيرَ الْحُورِيِّ رُؤَسَاءُ الْقَبَائِلِ الْقَاطِنَةِ
    فِي الْمِنْطَقَةِ: لُوطَانُ وَشُوبَالُ وَصِبْعُونُ وَعَنَى.'
  adz-adz: 'Garam Hor mpada intap Idom igi mungꞌ binganggan Seir yangin rusan ani.
    Ribigi impa utup utup yatsungꞌ tafan rusan binganggan ibiani: Lotan, Sobal, Tsibion,
    Ana,'
  ewe-ewe: 'Ame siawo nye Seir, Horitɔ la ƒe viŋutsuwo, ame siwo nɔ nuto la me: Lotan,
    Sobal, Zibeon, Ana,'
  eng-LEE: 'These are the sons of Seir the Chorite, who inhabited the land: Lotan,
    and Shobal, and Zibeon, and Anah,'
  asm-FB: সেই ঠাইৰ বাসিন্দা হোৰীয়া চেয়ীৰৰ সন্তান সকলৰ নাম লোটন, চোবল, চিবিয়োন,
    অনা,
  sus-A: سٍيِرِ شٌرِكَ شَ دِيٍ نَن يَ، نَشٍيٍ نُ نَ يِ بْشِ مَ؛ لٌتَن، سٌبَلِ، سِبٍيٌن،
    عَنَ،
  fra-SBL: 'Voici les fils de Séir, le Horien, les habitants du pays : Lotan, Shobal,
    Tsibeon, Ana,'
  hbo-hbo: אֵ֤לֶּה בְנֵֽי־שֵׂעִיר֙ הַחֹרִ֔י יֹשְׁבֵ֖י הָאָ֑רֶץ לֹוטָ֥ן וְשֹׁובָ֖ל
    וְצִבְעֹ֥ון וַעֲנָֽה׃
  shp-NTPO: 'Ja Esaú jaa mainribira jakana iki, horeos akanai jonibo. Ja westíora
    jonin jane iká iki, Seir. Ja jonin bakebaon janebo iká iki: Lotán, Sobal, Sibón
    jainoax Aná,'
  eng-WYCLIFFE: These weren the sones of Seir Horrei, enhabiteris of the lond; Jothan,
    and Sobal, and Sebeon,
  pjt-pjt: Ka ngura nyara Iitamala aṉangu kutjupa tjuṯa ngaṉmanypa nyinangi ngura
    walytjangka Iitjunya tjana pitjanytja kuwaripangka. Paluṟu tjanaya wati ini Aṟiku
    katjaku walytja tjuṯa ini Tjiirku. Panya Tjiirtu katja nyanga tjananya utinu Latannga,
    Tjupalnga, Tjipiyannga, Ananya, Titjunnga, Itjanya, Titjannga tjananya, kaya nyanga
    palula tjanalanguṟu Tjiirku walytja ma-tjuṯaringu maḻatja maḻatja.
  cwe-cwe: Wana wa Seili Muholi wowakalile muna iisi iyo watangigwa Lotani na Shobali
    na Sibeyoni na Ana,
  bgs-bgs: Ni gó tô mga ngadan katô mga gabatà gamama i Seir na Horihanon, asta igóddô
    dan tun ta Edumea. Si Lotan, si Sobal, si Sibeon, si Anas,
  kik-kik: 'Aya nĩo maarĩ ariũ a Seiru ũrĩa Mũhori arĩa maatũũraga bũrũri ũcio: Lotani,
    na Shobali, na Zibeoni, na Ana,'
  ksr-ksr: 'Hoor kanagesowaa eja Seir iwaa merauruta wala Edom balonoŋ laligogiti,
    iyoŋoo qagia ii kokaeŋ: Lotan, Sobal, Zibeon, Ana,'
  fra-NCL: 'Voici les fils de Séir, le Horréen, qui habitaient le pays : Lotan, Sobal,
    Sébéon, Ana,'
  cek-AK: Hae kaminawk loe Hor acaeng Seir ih caa ah oh o; to prae thung ah kaom kaminawk
    loe Lotan, Shobal, Zibeon, Anah,
  xla-xla: Iso ala Edom mo dla pohallalo hallati Holi elele halë oplami hale Seil
    tatle mo edla halaiyo. Epedeme elele meyelope meyelope dleta oplami Seil etle
    kotiyamaleye iwolopo. Lotan so, epo Sobal so, epo Sibeon so, epo Ana so, epo Dison
    so, epo Esel so, epo Disan so. Epapedeme elele meyelope meyelope dle iwolo mape
    Edom mo hatlo medla me-ha꞉ha꞉iyo.
  cuk-cuk: 'Seir-e-masmala amba Edom-yalagi bukwa gusmarmogad. Seirʼde, Horí-duled.
    Seir-e-masmaladi, wemalad: Lotán, Sobal, Zibeón, Aná,'
  uig-CYR: 'Һорийлардин болған Сеирниң Едом зиминида олтарған әвлатлири: — Лотан,
    Шобал, Зибеон, Анаһ, Дишон, Езәр вә Дишан еди. Булар Сеирниң әвлатлири болуп,
    Едом зиминида Һорийларниң әмирлири еди.'
  tel-2017: ఎదోము దేశంలో ఆదినుండీ నివసించిన హోరీయుడైన శేయీరు కొడుకులు లోతాను, శోబాలు,
    సిబ్యోను, అనా,
  hat-BSA: 'Sila yo se fis Séir yo, Oryen an, pèp peyi a: Lothan, Schobal avèk Tsibeon
    ak Ana,'
  kos-kos: 'Pa inge mukul natul Seir mwet Hor, su mwet na pwaye lun acn Edom: Lotan,
    Shobal, Zibeon, Anah,'
  hbo-WLC: אֵ֤לֶּה בְנֵֽי־שֵׂעִיר֙ הַחֹרִ֔י יֹשְׁבֵ֖י הָאָ֑רֶץ לוֹטָ֥ן וְשׁוֹבָ֖ל
    וְצִבְע֥וֹן וַעֲנָֽה׃
  ibo-ibo: 'Ndị a bụ ụmụ ndị ikom Sia onye Hor, ndị bi nʼakụkụ ala ahụ: Lotan, Shobal,
    Zibiọn, Ana,'
  ory-ory: (ପୂର୍ବକାଳର) ସେହି ଦେଶ ନିବାସୀ ହୋରୀୟ ସେୟୀରର ସନ୍ତାନ ଲୋଟନ୍‍ ଓ ଶୋବଲ୍‍ ଓ ସିବୀୟୋନ୍‍
    ଓ ଅନା
  wmt-wmt: '@see-verse:GEN.036.019'
  chk-chk: 'Iwe, nöün Seir kewe mwän ewe re Hor mi nonom lon ewe fanü Etom: Lotan,
    Sopal, Sipeon, Ana,'
  ssd-ssd: Edom kilke tuguk mbal nane buk purka tumbraŋ mboŋ 7 minnaig. Tumbraŋ mboŋ
    7 ta tuku mbuŋ kat naŋgine ta ŋakmba Hornu taŋgo Seir tuku ndare. Nane tuku nyu
    naŋgine ta teŋenmba. Lotan, Sobal, Sibeon, Ana, Dison, Eser, Disan.
  rop-rop: Wal bifo Isau bin go langa det kantri gulum Idam, ola Horait pipul bin
    jidan deya, en det kantri bin blanga olabat kantri. Wal ol detlot Horait klen
    bin kamat brom wanbala olmen neim Siyiya. Det olmen bin abum sebenbala boi neim
    Lotan, Shobal, Sibiyan, Eina, Daishon, Isa en Daishan.
  ukr-1871: Се ж сини Сеїра Горієнка, що седїли осадами в тій країнї Лотан, та Собаль,
    та Зибеон, та Ана.
  eng-AOI: Seir was a Horite and his sons lived in the hill country of Edom. Their
    names were Lotan, Shobal, Zibeon, Anah,
  yon-yon: Keke Horman Sia ye karub dana, ambibkin kuyaom doriib kuu Lotan yoom Sobal
    yoom Sibeon yoom Ana yoom
  bch-bch: 'Seir ei eaba ede Or aea, be gid Or timamado motean ngan tibur kapei Idom.
    Seir ele gergeu arangaranga edad ga bedane: Lotan ga Sobal ga Sibeon ga Ana'
  deu-1951: 'Die Söhne Seirs aber, des Horiters, die im Lande wohnten, sind diese:
    Lotan, Sobal, Zibeon, Ana,'
  eng-JPS: 'These are the sons of Seir the Horite, the inhabitants of the land: Lotan
    and Shobal and Zibeon and Anah,'
  ubr-ubr: Atonio on Seir nanatun orot osi min Hor yangan, ainau Edom nan simama,
    osi wabis min Lotan, Shobal, Zibeon a Anah,
  srp-1865: 'A ovo su sinovi Sira Horejina, koji življahu u onoj zemlji: Lotan i Soval
    i Sevegon i Ana,'
  lug-lug: Batabani ba Seyiri Omukooli abaabeeranga mu Edomu be ba Lotani, ne Sobali,
    ne Zibyoni, ne Ana,
  heb-heb: אלה בני שעיר החרי ישבי הארץ לוטן ושובל וצבעון וענה׃
  ben-IRV: সেই দেশনিবাসী হোরীয় সেয়ীরের ছেলে লোটন, শোবল, শিবিয়োন, অনা,
  pan-pan: 'ਸੇਈਰ ਹੋਰੀ ਦੇ ਪੁੱਤਰ ਜਿਹੜੇ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਵੱਸਦੇ ਸਨ, ਇਹ ਸਨ: ਲੋਤਾਨ, ਸ਼ੋਬਾਲ,
    ਸਿਬਓਨ, ਅਨਾਹ,'
  mwp-mwp: Mina Idomaw niyay Idomalgal buwaya dhadh memayidhin Isawaniya kulay, kuyk
    nanga lumadhin Seyra nuy Oraythalayg. Nungu kaziw kazil itha kedha, Potan, Sobal,
    Ziboen, Ana Dison, Ezer, a Disan. Thanamulngu powpa buwayl itha kedha.
  mya-JVB: ထိုပြည် ၌နေ သောဟောရိ အမျိုး၊ စိရ ၏သား ကား၊ လောတန် ၊ ရှောဗလ ၊ ဇိဘောင် ၊
    အာန၊
  tte-O: Bwaite Seila iya taubala yo iya susu Olaiti me natunao siya yanuwa Idoma
    tomonliyao. Natunao tatao esaliyao bwaitete siyaele, Lotani, Sobali, Sibiyoni
    yo Ana,
  tbg-tbg: 'Horihainaa vaiinti Seiruva Idomu vataini vaiharo qorainti vainti vonavu
    vatatomanta vinavuka maa ankunavuka qoka vaura: Lotaanira, Sobaalira, Sibeonira,
    Anaara, Disonira, Esera, Disaanira.'
  hmo-hmo: 'Unai tano dekenai ia noho Hori tauna ena ladana Seiri ena natuna be inai:
    Lotana bona Sobala bona Sibeona bona Ana,'
  ata-ata: Xe Seiru ta ꞌolu ta mulu ualaualasiꞌa aloxo ꞌo. Seiru anu itemasie Xoli,
    ia anu muxolu no tuala tila ne Edomu. Ta ꞌolu ualaualasiꞌa ano ꞌo, vile ualasou
    lexe Lotan mo Sobalu mo Sibeoni mo Ana
  nfa-nfa: Ètu era èèna, abhu dhèu Hori èci, ngara na Seir. Ana-ana na pahagꞌa palème
    rai, ka jꞌajꞌi suku ae-ae. Èci-èci ka dènge kapala suku na. Èle èèna ka, ana-ana
    na se jꞌajꞌi kapala suku nèti suku Lotan, suku Sobal, suku Sibeon, suku Anah,
    suku Dison, suku Eser, dènge suku Disan.
  urd-urd: 'और श''ईर होरी के बेटे जो उस मुल्क के बाशिन्दे थे, यह हैं: लोप्तान और सोबल
    और सबा''ओन और ''अना'
  rus-SYN: 'Сии сыновья Сеира Хорреянина, жившие в земле той: Лотан, Шовал, Цивеон,
    Ана,'
  cbt-NTPO: 'Co''huara Isao inaquë pa''shátëraponhuë'', a''nara Or huënton piyapi
    Sëir itopiso''ton inaquë ya''huërin. Quëmopinënpitarë chachin ya''huërin. Ina
    hui''ninpitaso'', isopita: Notan, Soparo, Sipion, Ano, Tison, Isëri, Tisan, inapita.
    Inapita''ton Itomo no''paquë Or huënton hua''ano''sa ya''conpi. Inapitaso'' Sëir
    quëran pipipisopita ya''huëpi.'
  bqc-SIM: 'Sei, Oli bui pↄ́ kú Ɛdↄũ bùsuu za káau nɛgↄ̃ɛↄ tↄ́n kɛ: Lotani, Sobala,
    Zibɛↄ̃, Ana,'
  tcz-CHONGTHU: Seir Horite kitipa chate chengse hiche gam'a ana cheng ho chu amaho
    hi ahiuve, Lotan, Shobal, Anah chule Zeboan ahiuve.
  mar-mar: 'त्या देशात सेईर नावाच्या होरी मनुष्याचे पुत्र हे: लोटान, शोबाल, सिबोन,
    अना,'
  tcs-tcs: 'Dem prapa pipol blo lan blo Edom i bin kamaut prom pamlelain blo wan man
    neim Ser. Em i man prom Ora. Dem boi pikinini blo Ser i bin dem ate blo dem pamlelain
    blo dem pipol blo Ora. Demwan i bin: Lotan, Sobal, Zibion, Ana, Dison, Ezer ane
    Disan.'
  qub-qub: Edom partiman Esaú manaraj chayaptin chaycho tiyaran Hor runacunami. Paycunaga
    miraran Seir jutiyoj runapitami. Seirpa wamrancunami caran Lotán, Sobal, Zibeón,
    Aná, Disón, Ezer, Disán. Paycunami caran Hor runacunapa mandajnincuna.
  bqp-bqp: 'Sei, Ori buri kũ à kú Ɛdↄmu bùsun zaa káaku nɛ́gↄ̃gbɛ̃nↄn dí: Lotana,
    Sobala, Zibɛↄ̃, Ana,'
  hat-hat: Men non tout pitit gason Seyi, moun peyi Ori. Se yo menm ki rete nan peyi
    a depi lontan. Se Lotan, Chobal, Zibeyon, Ana,
  eng-BSB: 'These are the sons of Seir the Horite, who were living in the land: Lotan,
    Shobal, Zibeon, Anah,'
  tod-tod: 'Ɠɔɔl nui Seyiil mavofodaiti kaa, ti ɠɛni ga sei nu mɔungiti zooi zu: Lɔtan,
    Sɔɓale, Siɓeyon, Ana,'
  eng-WEBPB: 'These are the sons of Seir the Horite, the inhabitants of the land:
    Lotan, Shobal, Zibeon, Anah,'
  kbq-kbq: Ama Seiri ne'mofavre Horati ne' ko'ma ana mopa nafa'a hu'zama mani'naza
    vahepinti fore hu'za kva eri'za eri'za mani'naza vahe zamagi'e, Lotani'ma, Sobali'ma,
    Zibeoni'ma, Ana'ma,
  nhe-BL: 'Iconehua Seir, nopa horeo tlacatl tlen itztoyaj ipan nopa tlali, elque:
    Lotán, Sobal, Zibeón, Aná,'
  bus-bus: 'Sei, Ori borii kɛ̀ kú Ɛdↄmunↄ bùsun zaa káaku nɛ́gↄ̃gbɛ̃nↄn yɛ̀: Lotana,
    Sobala, Zibɛↄ̃, Ana,'
  gub-BL: 'Teko Enom ywy rehe har ipy a''e wà, wiko ''aw awa izuapyapyr romo a''e
    wà: Irotà, Xomaw, Zimeàw, Ana, Nizom, Ezer, Zizà. A''e paw wiko Xeir Ore ywy rehe
    har ta''yr romo wà.'
  eng-DRA: 'These are the sons of Seir the Horrite, the inhabitants of the land: Lotan,
    and Sobal, and Sebeon, and Ana,'
  knf-knf: 'Babuk Ŧeyir nahorit bawooŋ banfëţuŋ uŧeek ţi uŧaak wuŋ, bawo : Lotan,
    Şobal, Ŧibeyoŋ, Ana'
