verse: GEN.036.011
translations:
  mal-C: 'എലീഫാസിന്റെ പുത്രന്മാർ: തേമാൻ, ഓമാർ, സെഫോ, ഗഥാം, കെനസ്.'
  deu-TKW: 'Die Söhne des Eliphas aber waren: Theman, Omar, Zepho, Gaetham und Kenas.'
  lin-lin: 'Bana mibali ya Elifazi : Temani, Omari, Tsefo, Gaetami mpe Kenazi.'
  cbr-NT: Ënë kamax ka Elifaznën bëchikëkama 'iakëxa, Temán, Omar, Sefó, Gatam 'imainun
    Quenaz.
  eng-LSV: And the sons of Eliphaz are Teman, Omar, Zepho, and Gatam, and Kenaz;
  bmu-bmu: Elifazkö nahönurupŋi 5 mi Teman, Omar, Zefo, Gatam aka Kenaz.
  eng-GNV: And the sonnes of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz.
  eng-WEBSTER: And the sons of Eliphaz were, Teman, Omar, Zepho, and Gatam, and Kenaz.
  nhw-BL: Iconehua Elifaz elque Temán, Omar, Zefo, Gatam huan Senaz.
  swh-ONEN: 'Wana wa Elifazi ni: Temani, Omari, Sefo, Gatamu na Kenazi.'
  bba-bba: '@see-verse:GEN.036.010'
  eng-KJVCPB: And the sons of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz.
  cpy-cpy: 'Irika itomipaeni Elifaz: Temán, Omar, Zefo, Hatam, Cenaz.'
  mpx-mpx: 'He Elipas natunau bolau alaliya i ola hiwe: Teman, Omal, Sepo, Gatam ge
    Kenasi.'
  wbp-wbp: '@see-verse:GEN.036.010'
  luo-luo: 'Elifaz nonywolo: Teman, Omar, Zefo, Gatam kod Kenaz.'
  meu-meu: Elifasa natuna na Teman bona Omara bona Sefo bona Gatam bona Kena.
  npi-ULB: एलीपजका छोराहरू तेमान, ओमार, सपो, गाताम, र कनज थिए ।
  yor-yor: 'Àwọn ọmọ Elifasi ni ìwọ̀nyí: Temani, Omari, Sefi, Gatamu, àti Kenasi.'
  emp-NTPO: 'Elipaba naʌ̃ warrarãda unusia: Temaʌ̃, Omar, Zepo, Gataʌ̃, Quenaz sid̶a.'
  ind-ind: Elifas mempunyai lima anak laki-laki bernama Teman, Omar, Sefo, Gatam,
    dan Kenas.
  pes-OPCB: 'پسران الیفاز: تیمان، اومار، صفوا، جعتام و قناز بودند.'
  ssx-ssx: Isona꞉ eiyeke Elipa꞉sema꞉ta꞉ weki yunki hata꞉ mendiekeme. Ika꞉ biki manuta꞉
    Temani make Oma make Sepo make Ka꞉tamo make Kena꞉se makee.
  lcm-lcm: 'Au na inatus nat si Elipas kana riria: Teman, Omar, Sepo, Gatam na Kenas.'
  aer-aer: '@see-verse:GEN.036.010'
  tgl-ULB: Ang mga lalaking anak ni Elifaz ay sina Teman, Omar, Zefo, Galam, at Kenaz.
  nop-nop: 'Elifas mihiŋiye adi indiŋ: Teman, Omal, Sefo, Gatam eŋ Kenas.'
  kca-kca: 'Елифаз пŏхәт тӑйәс: Феман, Омар, Цефо, Гафам пӑ Кеназ.'
  cbu-NT: Ashirucha, wip aship taarangu, Elifasshat, Adaa wip, uwshat arang iparnarangiya
    Esawam wachinllinu. Teman, Omar, Sefo, Gatam, Quenas, aship Elifas wip taarangiya.
  hui-hui: Elibasa igini uru mbira Temana mende Oma tebone Sebo mane Gadama dauni
    Kenasa imaru hene.
  wrs-wrs: Wo sisva Elivasva ombolm 5pelara towand vena, nihilva Teman, Omar, Sevo,
    Gatam, Kenas.
  mya-mya: '@see-verse:GEN.036.010'
  cbi-NTPO: 'Tsenmala entsalaa Elifaz'' na jumuwaala: Temán bain, Omar bain, Sefó
    bain, Gatam bain, naa Quenaz bain.'
  bod-N: ཨེ་ལི་ཕཱ་ཟི་ཡི་བུ་རྣམས་ནི་ཐེ་མཱན༌དང༌། ཨོ༌མཱར། ཚཱ༌པཱའོ། གཱ༌ཐམ། ཀེ་ནཱ་ཟཱ་བཅས༌དང༌།
  wsk-wsk: Se Eliphaz tuagu te mu Teman, Omar, Zepho, Gatam se Kenaz bilangaman.
  kkl-kkl: 'Ada ela''ange Esau. Esauri me Elifas. Elifasti mabona: Teman, Omar, Sepho,
    Gaetam, apna Kenasap.'
  sna-sna: 'Vanakomana vaErifazi vaiva: Temani, Omari, Zefo, Gatami naKenazi.'
  spa-BLM: Los hijos de Elifaz fueron Temán, Omar, Zefo, Gatam y Cenaz.
  beu-beu: '@see-verse:GEN.036.010'
  cac-cac: 'Aton eb'' tic yuninal vin̈aj Elifaz: Vin̈aj Temán, vin̈aj Omar, vin̈aj
    Zefo, vin̈aj Gatam yed'' vin̈aj Cenaz.'
  swh-ULB: Wana wa Elifazi walikuwa Temani, Omari, Zefo, Gatamu, na Kenazi.
  bel-bel: 'У Эліфаза былі сыны: Тэман, Амар, Цэфо, Гатам і Кеназ.'
  deu-ELBBK: 'Und die Söhne des Eliphas waren: Teman, Omar, Zepho und Gaetam und Kenas.'
  mbb-OT: Is menge anak ni Elifaz he menge maama ne iyan ensi Teman, Omar, Zefo, Gatam,
    wey Kenaz.
  msc-msc: 'Esawu dencɛ Elifasi dencɛilu le ten: Teman, Omar, Sefo, Katamu a ni Kenasi.'
  mal-2015: 'എലീഫാസിന്റെ പുത്രന്മാർ: തേമാൻ, ഓമാർ, സെഫോ, ഗത്ഥാം, കെനസ്.'
  tuo-NT: 'Elifaz põꞌrã ʉmʉa aꞌtiro wãmeticãrã niwã: Temán, Omar, Zefo, Gatam, Cenaz
    nicãrã niwã.'
  gup-gup: Dja nawu Eliphaz nunganwali bebeywurd nuye wanjh Teman, Omar, Zepho, Gatam
    dja Kenaz.
  met-met: 'Elipas garang lupdi bing: Teman, Omar, Sepo, Gatam xaung Kenas.'
  gvs-gvs: 'E Elipasiyana natunao koroto ame nakae: Temani, Omari, Sepo, Gatam be
    Kenasi.'
  rmc-rmc: Le Elifazoskre čhave sas o Teman, o Omar, o Cefo, o Gatam the o Kenaz.
  nlg-nlg: Rana lei dalena na mane Eliphaz ke, Teman, Omar, Zepho, Gatam ma Kenaz.
  dgr-DOGNT: 'Dıı sìı Elıfaz weza agı̨ı̨t''e: Teman, Omar, Zefo, Gatam eyıts''ǫ Kenaz.'
  pes-OPV: 'و بنی الیفاز: تیمان و اومار و صفوا و جعتام وقناز بودند.'
  ron-1924: 'Фиий луй Елифаз ау фост: Теман, Омар, Цефо, Гаетам ши Кеназ.'
  ben-OBCV: 'ইলীফসের ছেলেরা: তৈমন, ওমার, সফো, গয়িতম ও কনস।'
  lex-lex: Elifas di a'nani yanulu de Teman, mak klernohora Teman de, Omar, mak klernohora
    Omar de Sefo, mak klernohora Sefo de, Gatam, mak klernohora Gatam de, Kenas. Gari
    hoho'a hade.
  rgu-rgu: '@see-verse:GEN.036.010'
  som-som: Wiilashii Elifasna waxay ahaayeen Teemaan, Oomaar, Sefoo, iyo Gactaam iyo
    Qenas.
  lat-VUC: 'Fueruntque Eliphaz filii: Theman, Omar, Sepho, et Gatham, et Cenez.'
  aoi-aoi: '@see-verse:GEN.036.010'
  eng-ASVBT: And the sons of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz.
  mna-mna: 'Isau lutuunu Elipas lutuunu bizin ta zan tis: Teman, Omar, Sepo, Gatam,
    mi Kenas.'
  ita-1885: E i figliuoli di Elifaz furono Teman, Omar, Sefo, Gatam, e Chenaz.
  eng-LXXUP: And the sons of Eliphaz were Teman, Omar, Zepho, Gatam, and Kenaz.
  eng-ULB: The sons of Eliphaz were Teman, Omar, Zepho, Gatam, and Kenaz.
  spa-VBL: 'Los hijos de Elifaz eran: Teman, Omar, Zefo, Gatam y Cenaz.'
  fra-_FOB: Et les fils d'Éliphaz furent Théman, Omar, Tsépho et Gaetham et Kénaz.
  mal-mal: 'എലീഫാസിന്റെ പുത്രന്മാർ: തേമാൻ, ഓമാർ, സെഫോ, ഗത്ഥാം, കെനസ്.'
  urd-GVR: Ilīfaz ke beṭe Temān, Omar, Safo, Jātām, Qanaz
  suz-BL: मिनु एलीफाज आ तौपुकी तेमान, ओमार, सेफो, गाताम नु केनाज बाक्‍मा बाक्‍त।
  ita-1927: 'I figliuoli di Elifaz furono: Teman, Omar, Tsefo, Gatam e Kenaz.'
  ckb-ckb: 'کوڕەکانی ئەلیفاز: تێمان، ئۆمار، چەفۆ، گەعتام و قەنەز.'
  eng-BBE: The sons of Eliphaz were Teman, Omar, Zepho, Gatam, and Kenaz.
  crx-NTPO: '''Ink''ez Eliphaz ooye''ke, ''enne Teman, Omar, Zepho, Gatam ''ink''ez
    Kenaz.'
  kan-OKCV: 'ಎಲೀಫಜನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ತೇಮಾನ್, ಓಮಾರ್, ಚೆಫೋ, ಗತಾಮ್, ಕೆನಜ್.'
  bbb-bbb: '@see-verse:GEN.036.010'
  tam-2017: எலிப்பாசின் மகன்கள் தேமான், ஓமார், செப்போ, கத்தாம், கேனாஸ் என்பவர்கள்.
  spa-RV-1909: Y los hijos de Eliphaz fueron Temán, Omar, Zepho, Gatam, y Cenaz.
  ron-BTF: 'Şi fiii lui Elifaz au fost: Teman, Omar, Ţefo şi Gatam şi Chenaz.'
  eng-WEBP: The sons of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz.
  eng-FBV: 'The sons of Eliphaz were: Teman, Omar, Zepho, Gatam, and Kenaz.'
  nld-1939: De zonen van Elifaz waren Teman, Omar, Sefo, Gatam en Kenaz.
  nch-BL: Iconehua Elifaz elque Temán, Omar, Zefo, Gatam huan Senaz.
  tfr-NTPO: '@see-verse:GEN.036.010'
  vie-1934: Con trai của Ê-li-pha là Thê-ma, Ô-ma, Xê-phô, Ga-tham và Kê-na.
  hin-CV: 'एलिफाज़ के पुत्र: तेमान, ओमर, ज़ेफो, गाताम तथा केनाज़ थे.'
  eng-OURB: The sons of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz.
  spa-BES: Los hijos de Elifaz fueron Temán, Omar, Zefo, Gatam y Cenaz.
  tdx-tdx: 'O ana’ i Elifazeo: i Temane, i Omare, i Tsefò, naho i Gatame, vaho i Kenaze.'
  vid-vid: Wana wa Elifasi wali Temani na Omali na Sefo na Gatamu na Kenasi.
  pwg-pwg: Ma Elipas natunatuna tomotomowisi na Teman, Oma, Sepo, Gatam ma Kenas.
  eng-OKE: And the sons of Eliphaz were Theman, Omar, Zepho, and Gaetam, and Kenaz.
  tha-KJV: ฝ่ายบุตรชายของเอลีฟัสชื่อเทมาน โอมาร์ เศโฟ กาทาม และเคนัส
  por-BR-2018: E os filhos de Elifaz foram Temã, Omar, Zefô, Gatã, e Quenaz.
  bco-bco: Elifasa꞉ inso꞉wo꞉ Teman, Omal, Sefo, Gatam, a꞉la꞉ta꞉ga꞉ Kenas.
  deu-ELO: 'Und die Söhne des Eliphas waren: Teman, Omar, Zepho und Gaetam und Kenas.'
  ktm-ktm: '@see-verse:GEN.036.010'
  caa-caa: 'Y uyunenobꞌ e Elifaz jax era: Ayan e Temán y ayan e Omar y ayan e Sefó
    y ayan e Gatam y ayan e Quenaz.'
  eng-WYC-2018: And the sons of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz.
  epo-epo: 'Kaj la filoj de Elifaz estis: Teman, Omar, Cefo kaj Gatam kaj Kenaz.'
  uig-PIN: '@see-verse:GEN.036.010'
  beo-beo: '@see-verse:GEN.036.010'
  tpi-OTNT: Ol pikinini man bilong Elifas i olsem, Teman na Omar na Sefo na Gatam
    na Kenas.
  hau-SA: ’Ya’yan Elifaz maza su ne, Teman, Omar, Zefo, Gatam da Kenaz.
  udu-udu: 'Dhali iya/ ma Elip̱aas uni annihe/ mo: Temaan dhala Awmaar dhala Sap̱wa
    dhala Ja/ṯẖaam dhala Ganaas mo be.'
  uig-LAT: '@see-verse:GEN.036.010'
  nde-nde: 'Amadodana ka-Elifazi ayeyila: uThemani, u-Omari, uZefo, uGathamu loKhenazi.'
  ton-ton: Pea ko e ngaahi foha ʻo ʻIlifasi, ko Temani, mo ʻOmaa, mo Sefo, mo Katami,
    mo Kinasi.
  ces-1613: 'Synové pak Elifazovi byli: Teman, Omar, Sefo, a Gatam a Kenaz.'
  eko-eko: 'Apa mazina a aana a Elifazi: Teemani, Omari, Zeefo, Katamu na Kenaazi.'
  nss-nss: 'Pe Elipas, ara norun hu kamai mayimou ngalahu ara iye: Teman, Omar, Sepo,
    Katam, pe Kenas.'
  eng-WMB: The sons of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz.
  tam-TCV: 'எலிப்பாஸின் மகன்கள்: தேமான், ஓமார், செப்போ, கத்தாம், கேனாஸ் என்பவர்கள்.'
  ceb-ULB: Ang mga anak nga lalaki ni Elifas mao si Teman, Omar, Zefo, Gatam, ug Kenas.
  mkn-mkn: '@see-verse:GEN.036.010'
  pol-UBG: 'Synami zaś Elifaza byli: Teman, Omar, Sefo, Gatam i Kenaz.'
  agr-agr: 'Tuja Elifazan uchiji aidauk: Temán, Omar, Sefó, Gatam, Quenaz aatus aajaku
    ainawai.'
  kyc-kyc: Elipasi baame wane Temane Oma Sepo Gatama Kenasi dusipa mandeya.
  urd-GVU: اِلی فز کے بیٹے تیمان، اومر، صفو، جعتام، قنز
  deu-1912: 'Des Eliphas Söhne aber waren diese: Theman, Omar, Zepho, Gaetham und
    Kenas.'
  ntj-ntj: '@see-verse:GEN.036.010'
  row-row: '@see-verse:GEN.036.010'
  kan-2017: 'ಎಲೀಫಜನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ತೇಮಾನ್, ಓಮಾರ್, ಚೆಫೋ, ಗತಾಮ್, ಕೆನೆಜ್,'
  ena-ena: Elifasɨ dɨ ninadinu agɨladɨ ibi nameŋ. Mu Teman. Mu Omalɨ. Mu Sefo. Mu
    Gatam. Mu Kenasɨ.
  tgo-tgo: 'Elipas le ŋgaŋgaŋgiya: Timan, Oma, Sepo, Gatam na Kenas.'
  yap-yap: '@see-verse:GEN.036.010'
  tet-tet: '@see-verse:GEN.036.010'
  hlt-MCSB: Eliphaz ca rhoek la Teman, Omar, Zepho, Gatam neh Kenaz tila om uh.
  mdy-ETH: ዔልፓዜኮ ናኣታ፦ ቴማኔ፥ ዖማሬ፥ ፄፖ፥ ጋዒታሜና ቄናዜንታኬ።
  twi-ASANTE: 'Elifas nso mmammarima din na ɛdidi so yi: Teman, Omar, Sefo, Gatam
    ne Kenas.'
  bhl-bhl: 'Ada um min Elifas em dukuse muluwel i kanekote: Teman e, Omal e, Sefo
    e, Gatam e, Kenas ete kale. Elifas e kayot kunum kesomi, afam waneng mak um wiin
    e Timna kuluse kale. Timna um min makmak em wiin e Amalek ete kale.'
  con-NTPO: Elifaz dushundeccu tsu Temán, Omar, Zefo, Gatam toya'caen Cenaz.
  eng-WEBU: The sons of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz.
  bnp-bnp: 'E huriki e tune Elipas a bakovi ra nga: e Teman, e Omar, e Sepo, e Gatam,
    e Kenas.'
  wal-wal: Elifaaza naati Temaana, Omaara, Xafa, Ga7itaamanne Qanaaza.
  mgh-mgh: 'Asaana a Elifasi: Teemani, Umari, Seefu, Kaayita ni Keenasi.'
  acu-NT: 'Elifaza uchiri ju armiayi: Teman, Omar, Zefo, Gatam tura Cenaz.'
  spa-PDDPT: Los hijos de Elifaz fueron Temán, Omar, Zefo, Gatam y Cenaz.
  gun-gun: Elifaz ra'y kuery ma Temã, Omar, Zefô, Gaetã ha'e Quenaz.
  agu-BL: 'Ma yi e'' nitxajil Elifaza''tz, yi bajx cy''ajl Esaú, i''tz: Temán, Omar,
    Zefo, Gatam tu Cenaz. Ya''stzun yi e'' mamaj Ada tu Esaú.'
  eng-PEV: These are the names of Elifaz’s sons, – Teman – Omar – Zefo – Gatam – Kenaz
  ilo-ULB: 'Dagitoy met dagiti lallaki a putot ni Elifaz: da Teman, Omar, Zepo, Gatam
    ken Kenaz.'
  kpg-kpg: '@see-verse:GEN.036.010'
  uig-ARA: '@see-verse:GEN.036.010'
  bsp-bsp: 'Awut a Elifas ŋanayɔnɛ: Temaŋ, Omar, Sefo, Kahetam, kɔ Kenas.'
  mbs-mbs: Se menge batà meama i Elifas, yan si Teman, si Omar, si Sefo, si Gatam,
    aw si Kenas.
  tof-tof: 'Elipazón simanal olmalab ngi idi kwarilürr: Teman, Omarr, Zepo, Gatam,
    akó Kenaz.'
  sus-sus: 'Elifasi xa die nan ya: Teman, Omaru, Sefo, Gatami, nun Kenasi.'
  pon-2006: '@see-verse:GEN.036.010'
  jae-jae: Elipas latui Teman, Omar, Sepo, Gatam ma Kenas.
  ksd-ksd: 'Ma ra umana natu i Elipas go: Teman, Omar, Sepo, Gatam ma Kenas.'
  tur-YTC: 'Elifaz''ın oğulları: Teman, Omar, Sefo, Gatam ve Kenaz.'
  bel-N: 'І былі сыны Эліфаза: Тэман, Амар, Цэфо, Гатам і Кеназ.'
  grc-BRENT: Ἐγένοντο δὲ Ἑλιφὰς υἱοὶ, Θαιμὰν, Ὠμὰρ, Σωφὰρ, Γοθὼμ, καὶ Κενέζ.
  ind-AYT: Keturunan Elifas adalah Teman, Omar, Zefo, Gaetam, dan Kenas.
  lid-lid: '@see-verse:GEN.036.010'
  nya-nya: 'Awa ndi mayina a ana a Elifazi: Temani, Omari, Zefo, Gatamu ndi Kenazi.'
  hrv-hrv: 'Elifazovi su sinovi bili: Teman, Omar, Sefo, Gatam i Kenaz.'
  mps-mps: Te Elifasgo ogwa dabe, te augwali e dao, Teman, me Omar, me Sefo, me Gatam,
    me Kenas.
  llg-llg: '@see-verse:GEN.036.010'
  tpi-tpi: Ol pikinini man bilong Elifas i olsem, Teman na Omar na Sefo na Gatam na
    Kenas.
  dan-1931: Elifaz' Sønner var Teman, Omar, Zefo, Gatam og Kenaz.
  vie-OVCB: Con trai của Ê-li-pha là Thê-man, Ô-ma, Xê-phô, Ga-tam, và Kê-na.
  lbk-lbk: '@see-verse:GEN.036.010'
  guj-2017: તેમાન, ઓમાર, સફો, ગાતામ તથા કનાઝ એ અલિફાઝના દીકરા હતા.
  byr-byr: '@see-verse:GEN.036.010'
  awx-awx: '@see-verse:GEN.036.010'
  pon-2006A: '@see-verse:GEN.036.010'
  por-BRBSL: Os filhos de Elifaz eram Teman, Omar, Zepho e Gatam, e Kenaz.
  cth-cth: Eliphaz capanaw teh Teman, Omar, Zepho, Gatam hoi Kenaz tinaw doeh.
  twi-twi: 'Elifas nso mmabarima din na edidi so yi: Teman, Omar, Sefo, Gatam ne Kenas.'
  hlt-hlt: Eliphaz ca rhoek la Teman, Omar, Zepho, Gatam neh Kenaz tila om uh.
  tbz-SIM: 'Edifɑsi bí tú: Temɑɑ nɛ̀ Omɑɑdi nɛ̀ Sefoo nɛ̀ Kɑtɑmmu nɛ̀ Kenɑsi.'
  msy-2020: Ezɨ Elifasɨn otariba, Teman, Omar, Sefo, Gatam, ko Kenas.
  txq-txq: '@see-verse:GEN.036.010'
  aaz-aaz: '@see-verse:GEN.036.010'
  azb-azb: 'Elifazın oğulları: Teman, Omar, Sefo, Qatam və Qenaz.'
  eng-DBY: — And the sons of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz.
  hin-2017: और एलीपज के ये पुत्र हुए; अर्थात् तेमान, ओमार, सपो, गाताम, और कनज।
  wol-KYG: 'Doomi Elifas yu góor yi di: Teman ak Omar ak Sefo ak Gatam ak Kenas.'
  swp-swp: Elipasi nanatunayao tatao Temani, Omara, Sepo, Gatami eo Kenasi.
  bjr-bjr: '@see-verse:GEN.036.010'
