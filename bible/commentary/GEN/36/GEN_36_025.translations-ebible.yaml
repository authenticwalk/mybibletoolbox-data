verse: GEN.036.025
translations:
  mal-C: 'അനാവിന്റെ മക്കൾ: മകൻ ദീശോനും മകൾ ഒഹൊലീബാമയും.'
  deu-TKW: 'Und dies sind die Söhne Anas: Dison; und Oholibama war die Tochter Anas.'
  lin-lin: 'Bana ya Ana : Dishoni, mwana na ye ya mobali ; mpe Olibama, mwana na ye
    ya mwasi.'
  cbr-NT: Aná aín bëchikë bëbu achúshi ka Disón kakë 'iakëxa 'imainun ka aín bëchikë
    xanu achúshi Oholibamá kakë 'iakëxa.
  eng-LSV: 'And these [are] sons of Anah: Dishon, and Aholibamah daughter of Anah.'
  bmu-bmu: Anagö nahönböratyahötŋi yahöt mi nahönŋi Dison aka böratŋi Oholibama.
  eng-GNV: 'And the children of Anah were these: Dishon and Aholibamah, the daughter
    of Anah.'
  eng-WEBSTER: And the children of Anah were these; Dishon, and Aholibamah the daughter
    of Anah.
  nhw-BL: 'Iconehua Aná elque: Disón huan se isihuapil catli itoca Aholibama.'
  swh-ONEN: 'Watoto wa Ana walikuwa: Dishoni na Oholibama binti wa Ana.'
  bba-bba: Wiyɑ u Disoni kɑ win sesu Oholibɑmɑ mɑrɑ.
  eng-KJVCPB: And the children of Anah were these; Dishon, and Aholibamah the daughter
    of Anah.
  cpy-cpy: Apaani ikanta itomi Iná riitaki iitachari Disón. Okanta apaani rishinto
    iitachari Ajolibama.
  mpx-mpx: Anahi natuna tauina alana Dison ge natuna yovana te Oholibama.
  wbp-wbp: Yaana-kurlangu ngulaju jirrama yirdi Tijana manu karntaju Yulipama.
  luo-luo: 'Ana nonywolo: Dishon, kod Oholibama nyar Ana.'
  meu-meu: 'Ana natuna bini: maruanena ta ladana na Dison, bona hahinena ta ladana
    na Oholibama.'
  npi-ULB: अनाका छोराछोरीहरू यी थिएः दीशोन र अनाकी छोरी ओहोलीबामा ।
  yor-yor: 'Wọ̀nyí ni àwọn ọmọ Ana: Diṣoni àti Oholibama ọmọbìnrin Ana.'
  emp-NTPO: Aná warrara Disoʌ̃ basía. Dji caura Aholibamá basía.
  ind-ind: Ana mempunyai seorang anak laki-laki bernama Disyon dan seorang anak perempuan
    bernama Oholibama.
  pes-OPCB: فرزندان عنا دیشون و اهولیبامه بودند.
  ssx-ssx: Anata꞉ mo Disionona꞉ atekee. Anama꞉ta꞉ wandiki ma꞉nda꞉ Oholibama make mondu
    wiekeme.
  lcm-lcm: Kana nat a Ana lava ta Dison na kana kavulik ta Oolibama.
  aer-aer: Anah ampe atherre-akerte, Dishon uthene arelhe Oholibamah uthene. Oholibamah
    anewe Esau-eke ante aneke.
  tgl-ULB: 'Ito ang mga anak ni Ana: Sina Dishon at Aholibama, na babaeng anak ni
    Ana.'
  nop-nop: 'Ana’walaŋ wapmihiŋiye: Dison, eŋ Oholibama Ana’walaŋ mihiŋiŋ wabiŋiŋ.'
  kca-kca: 'Тӑм Ана ики ԋаврэмәт: Дишон пӑ Оливема, Ана ики эви.'
  cbu-NT: Anaa wipa minumtam kamuz sur Dison, mishat kizshat wip minumtam sur Olibama
    ashiru taarangiya.
  hui-hui: Ana ogoni ibu igini Disono ibu wane Oholibamala hene. Ai Oholibama ibu
    Ana wane berene. Disono ibu Hemedanabi Esebanabi Idiranabi Keranabi hameigini
    uruninaga mamali hene.
  wrs-wrs: '@see-verse:GEN.036.024'
  mya-mya: အာ​န​တွင်​သား​ဒိ​ရှုန်​နှင့်​သ​မီး​အ​ဟော​လိ ဗာ​မ​တို့​ရှိ​၏။
  cbi-NTPO: Tsenmala Anáya main unbeena Disónnu miyandi', main supu na'ma Oholibamánu
    miyandimuwaami.
  bod-N: ཨ་ནཱ་ཡི་བུ་ནི་དི་ཤོན་ཞེས་པ༌དང༌། ཨ་ནཱའི་བུ་མོ་ནི་ཨོ་ཧོ་ལི་བཱ་མཱ་ཞེས་བྱ༌བའོ།།
  wsk-wsk: Anah ko kuriang ilagala, namar mu Dishon, se nanawus mu Oholibamah, Esau
    ko nuwus.
  kkl-kkl: Ana elmabona Dision apna elmangkel Oholibamaap.
  sna-sna: 'Vanakomana vaAna vaiva: Dishoni naOhoribhama, mwanakomana waAna.'
  spa-BLM: 'Estos son los hijos de Aná: Disón y Aholibama, hija de Aná.'
  beu-beu: Anah oal jangu angu ene, Oholibama. Bot oal mehal benangba; Disyon. Disyon
    oal naung benangba; Hemdan, Esban, Yitran, bot Keran.
  cac-cac: Axo vin̈aj Aná chi', ay jun yuninal vin̈ scuchan Disón, ay pax jun ix yisil
    vin̈ scuchan Aholibama.
  swh-ULB: 'Hawa walikuwa watoto wa Ana: Dishoni na Oholibama, binti Ana.'
  bel-bel: 'Гэтыя дзеці Аны: Дышон і Алівэма, дачка Аны.'
  deu-ELBBK: 'Und dies sind die Söhne Anas: Dischon, und Oholibama, die Tochter Anas.'
  mbb-OT: Is menge anak ni Ana iyan si Dishon wey si Oholibama.
  msc-msc: Ana dencɛ le tɛrɛ Disɔn di. A denmuso tɛrɛ Olibama ri.
  mal-2015: 'അനാവിന്റെ മക്കൾ ഇവർ: ദീശോനും അനാവിന്റെ മകൾ ഒഹൊലീബാമയും ആയിരുന്നു.'
  tuo-NT: Aná niꞌcʉ̃ macʉ̃ Disón wãmetigʉre macʉ̃ticʉ niwĩ. Tojo nicã niꞌcõ numio
    Aholibamarẽ macõticʉ niwĩ.
  gup-gup: Anah benbenebornang Dishon dja Oholibamah ngalbu ngalbeywurd nuye Anah.
  met-met: 'Ana garandi bing: Dison xaung Oholibama. Oholibama Ana nanuhanginoa.'
  gvs-gvs: Enayana natuna koroto yoina Disoni go, natuna vavina yoina Olivama.
  rmc-rmc: Le Anoskre čhave sas o Dišon the e Oholibama.
  nlg-nlg: Na dalena na mane Anah ke, Dishon, ma Oholibamah na dalena na vaivine.
  dgr-DOGNT: Anah weza Dıshon wìyeh, eyıts'ǫ wetì Oholıbamah wìyeh.
  pes-OPV: 'و اینانند اولاد عنی: دیشون واهولیبامه دختر عنی.'
  ron-1924: 'Ятэ фиий луй Ана: Дишон ши Охолибама, фата луй Ана.'
  ben-OBCV: 'অনার সন্তানেরা: অনার মেয়ে দিশোন ও অহলীবামা।'
  lex-lex: Ana a'nani yanulu de, Disyon, mak klernohora Disyon de, Oholibama. Gari
    hoho'a hade. Oholibam di, Ana a'nani patke'a.
  rgu-rgu: Anah ana feto na, riꞌ, Oholibama. Ma ana tou na, riꞌ, Dison. Dison ana
    nara, siꞌ, Hemdan, Esban, Yitran, ma Keran.
  som-som: Kuwanuna waa carruurtii Canah; Dishon, iyo Aaholiibaamah, gabadhii Canah.
  lat-VUC: habuitque filium Dison, et filiam Oolibama.
  aoi-aoi: Umba naka nenikuwenikba Anaya-langwa nenimikirra Dijina umba dadiyawenikba
    dadimikirra Awalibama.
  eng-ASVBT: 'And these are the children of Anah: Dishon and Oholibamah the daughter
    of Anah.'
  mna-mna: Ana ipeebe pikin ru. Tomooto, ta zaana Dison, mi moori ta zaana Olibama.
  ita-1885: 'E questi furono i figliuoli di Ana: Dison, ed Oholibama, figliuola di
    Ana.'
  eng-LXXUP: And these are the sons of Anah; Dishon—and Oholibamah was daughter of
    Anah.
  eng-ULB: 'These were the children of Anah: Dishon and Oholibamah, the daughter of
    Anah.'
  spa-VBL: 'Estos fueron los hijos de Aná: Disón y Aholibamah, hija de Aná.'
  fra-_FOB: 'Et voici les enfants d''Ana: Dishon et Oholibama, fille d''Ana.'
  mal-mal: 'അനാവിന്റെ മക്കൾ ഇവർ: ദീശോനും അനാവിന്റെ മകൾ ഒഹൊലീബാമായും ആയിരുന്നു.'
  urd-GVR: Anā kā ek beṭā Dīson aur ek beṭī Uhlībāmā thī.
  suz-BL: अ‍नह आ आल दीशोन नु आ तमी ओहोली-बामा बाक्‍सा बाक्‍त।
  ita-1927: 'E questi sono i figliuoli di Ana: Dishon e Oholibama, figliuola di Ana.'
  ckb-ckb: 'نەوەکانی عەنا: دیشۆن لەگەڵ ئۆهۆلیبامەی کچی عەنا.'
  eng-BBE: 'And these are the children of Anah: Dishon and Oholibamah his daughter.'
  crx-NTPO: 'Ndunne Anah buzkeh: Dishon ''ink''ez Aholibamah, Anah ootse''.'
  kan-OKCV: 'ಅನಾಹನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ದೀಶೋನ್ ಮತ್ತು ಅನಾಹನ ಮಗಳಾದ ಒಹೊಲೀಬಾಮಳು.'
  bbb-bbb: Ro e agane Emidanekina Esibanekina Itivanekina Serane ije bu e Anado fari
    e Disane ijadufuo anafa. Ro kuke e Ana fu e agane ijiebuo asae buone ijene. Ro
    e Anado maki ije bara Oribama.
  tam-2017: ஆனாகின் பிள்ளைகள் திஷோன், அகோலிபாமாள் என்பவர்கள்; இந்த அகோலிபாமாள் ஆனாகின்
    மகள்.
  spa-RV-1909: Los hijos de Ana fueron Disón, y Aholibama, hija de Ana.
  ron-BTF: 'Şi copiii lui Ana au fost aceştia: Dişon şi Oholibama, fiica Anei.'
  eng-WEBP: 'These are the children of Anah: Dishon and Oholibamah, the daughter of
    Anah.'
  eng-FBV: 'These were the children of Anah: Dishon and Oholibamah, daughter of Anah.'
  nld-1939: 'Dit zijn de kinderen van Ana: Disjon en Oholibama, de dochter van Ana.'
  nch-BL: 'Iconehua Aná elque: Disón huan se isihuapil cati itoca Aholibama.'
  tfr-NTPO: Aná, e wa domer kjl̈ara ko Disón, wa wal̈ë kjl̈ara ko Aholibama.
  vie-1934: 'Đây là con cái của A-na: Đi-sôn và Ô-hô-li-ba-ma, con gái người.'
  hin-CV: 'अनाह की संतान हैं: दिशोन तथा ओहोलिबामाह, जो अनाह की पुत्री थी.'
  eng-OURB: 'These are the children of Anah: Dishon and Oholibamah, the daughter of
    Anah.'
  spa-BES: 'Y estos son los hijos de Aná: Disón y Aholibama su hija.'
  tdx-tdx: 'O ana’ i Anào: i Disone naho i Oholi­bamàe anak’ ampela’ i Anà.'
  vid-vid: Wana wa Ana nawali Dishoni na mhinza yumwe itagwa lyake Oholibama.
  pwg-pwg: Ana natunatuna ruwa, tomowina na Dison ma wavinena na Olibama.
  eng-OKE: And these are the children of Ana, Dishon, and Ahalivania the daughter
    of Ana.
  tha-KJV: ต่อไปนี้​เป็นบุตรของอานาห์ คื​อด​ี​โชน และโอโฮลีบามาห์​ผู้​เป็นบุตรสาวของอานาห์
  por-BR-2018: Os filhos de Aná foram Disom, e Oolibama, filha de Aná.
  bco-bco: Anaya꞉ inso꞉wo꞉ wiyo꞉ we Dison, a꞉la꞉ta꞉ga꞉ ida꞉yo꞉ Oholibama.
  deu-ELO: 'Und dies sind die Söhne Anas: Dischon, und Oholibama, die Tochter Anas.'
  ktm-ktm: Anah eri nedun ti Dison horu Oholibamah. Oholibamah ti iy pihin.
  caa-caa: Pues e Aná ayan inteꞌ uyunen xeꞌ ucꞌabꞌa Disón, y ayan inteꞌ uwijchꞌoc
    xeꞌ ucꞌabꞌa Oholibamá.
  eng-WYC-2018: and he had a son, Dishon, and a daughter, Oholibamah. (and Anah had
    a son, Dishon, and a daughter, Aholibamah.)
  epo-epo: 'Kaj jen estas la infanoj de Ana: Diŝon, kaj Oholibama, filino de Ana.'
  uig-PIN: 'Anaⱨning pǝrzǝntliri: oƣli Dixon; Anaⱨning ⱪizi Oⱨolibamaⱨ idi.'
  beo-beo: A:ina ea mano da Disione amola Disione ea mano fifi misi da Hemeda:ne,
    Eseba:ne, Idela:ne amola Gila:ne. A:ina ea uda mano da Ouholibama.
  tpi-OTNT: Nem bilong ol pikinini bilong Ana i olsem, Dison na Oholibama. Oholibama
    em i pikinini meri bilong Ana.
  hau-SA: ’Ya’yan Ana su ne, Dishon da Oholibama ’yar Ana.
  udu-udu: 'Uni gwansan ita uc̱i ma Ana mo: Dishun dhala Uhulibaamah a’di ta ’bwa/
    ma Ana mo.'
  uig-LAT: 'Anahning perzentliri: oghli Dishon; Anahning qizi Oholibamah idi.'
  nde-nde: 'Abantwana baka-Ana babeyilaba: uDishoni lo-Oholibhama indodakazi ka-Ana.'
  ton-ton: Pea ko e fānau ʻa ʻAna ʻa eni; ko Tisoni mo ʻAholipama, ko e taʻahine ʻa
    ʻAna.
  ces-1613: 'Tito pak děti Anovi: Dison a Olibama, dcera Anova.'
  eko-eko: 'Aana a Anahi aari apa: Diishoni na Olipama.'
  nss-nss: 'Pe noru Anah hilu malmou, ngala hilu ara iye: Tison pe Oholipamah. Oholipamah,
    ara noru Anah pihin.'
  eng-WMB: 'These are the children of Anah: Dishon and Oholibamah, the daughter of
    Anah.'
  tam-TCV: 'ஆனாகின் பிள்ளைகள்: திஷோன், ஆனாகின் மகளான அகோலிபாமாள் என்பவர்கள்.'
  ceb-ULB: 'Mao kini ang mga anak ni Ana: si Dishon ug Oholibama, ang anak nga babaye
    ni Ana.'
  mkn-mkn: Anah pung ana parampuan, andia Oholibama. Deng ana laki-laki, andia Dison.
    Dison pung ana-ana, andia Hemdan, Esban, Yitran, deng Keran.
  pol-UBG: 'A to są dzieci Any: Diszon i Oholibama, córka Any.'
  agr-agr: 'Aná uchijishkam: Disón, nuigtu nawanji Oholibamá aatus aajakui.'
  kyc-kyc: Ana baa wane Disone wanake Okolipama lenge dokopa mandeya.
  urd-GVU: عنہ کا ایک بیٹا دیسون اور ایک بیٹی اُہلی بامہ تھی۔
  deu-1912: 'Die Kinder aber Anas waren: Dison und Oholibama, das ist die Tochter
    Anas.'
  ntj-ntj: '@see-verse:GEN.036.024'
  row-row: Anah ana feto na, Oholibama. Ana mone na, Dison. Dison ana nara, Hemdan,
    Esban, Yitran, ma Keran.
  kan-2017: 'ಅನಾಹನ ಮಕ್ಕಳು: ದೀಶೋನ್ ಮತ್ತು ಅನಾಹನ ಮಗಳಾದ ಒಹೊಲೀಬಾಮಳು.'
  ena-ena: Ana dɨ ninanu dɨ ibi Dison. Nadinu dɨ ibi Oholibama.
  tgo-tgo: 'Ana le ŋgaŋga thiyake: Dison na Oholibama, elaghɨniye Ana yawarumbuye.'
  yap-yap: I Anah e ir e chitamngin Dishon, me Dishon e chitamngin e yuke girdi’ ni
    Hemdan, Eshban, Ithran, nge Cheran. Anah e ki immoy be’ ni bpin ni fak ni Oholibamah.
  tet-tet: Anah oan feto mak Oholibama. No oan mane mak Dison. Dison oan mak Hemdan,
    Esban, Yitran no Keran.
  hlt-MCSB: Anah ca rhoek khaw Dishon neh Anah canu Oholibamah te om.
  mdy-ETH: ዓና ናኣዚ ዲሾኔ ጌይንታኔ፤ ዉዱሮ ናዔላ ዖሆሊባማ ጌይንታኔ።
  twi-ASANTE: 'Ana mma nie: Dison ne Oholibama a ɔyɛ Ana babaa no.'
  bhl-bhl: Ana em min makmak e Dison e, em mun u Okolibama kesu kale.
  con-NTPO: Aná dutssi'ye tsu Disón, tise onque'ngeja Aholibama.
  eng-WEBU: 'These are the children of Anah: Dishon and Oholibamah, the daughter of
    Anah.'
  bnp-bnp: E Anah e tuna e Dison e Oholibama.
  wal-wal: Aana na7ai Dishoona; na7iyaa qassi Oholiibaamo.
  mgh-mgh: 'Ala pha asaana a Anaa: Tisomi ni Oholipama, mwana mwanthiyana a Anaa.'
  acu-NT: Aná uchirisha Disón naartin amiayi. Tura nawantri Aholibama naartincha amiayi.
  spa-PDDPT: 'Estos son los hijos de Aná: Disón y Oholibama, hija de Aná.'
  gun-gun: Aná ra'y kuery ma Disom ha'e tajy Oolibama.
  agu-BL: Ncha'tz yi Aná jal jun cy'ajl yi na bi'aj Disón. Nin jal jun xun yi na bi'aj
    Aholibama.
  eng-PEV: Seir’s son Anah had these kids, – Dishon – Oholibamah. She was Anah’s daughter.
  ilo-ULB: 'Dagitoy dagiti putot ni Ana: ni Dison ken ni Oholibama a putot a babai
    ni Ana.'
  kpg-kpg: Anah la tamana ni Dishon, dela go tamana o nia madahaanau llauehe o Hemdan,
    Eshban, Ithran mo Cheran. Anah dana dama ahina labelaa go Oholibamah.
  uig-ARA: 'ئاناھنىڭ پەرزەنتلىرى: ئوغلى دىشون؛ ئاناھنىڭ قىزى ئوھولىباماھ ئىدى.'
  bsp-bsp: Awut a Ana ŋanayɔnɛ Disɔŋ kɔ Oholibama, wan ka Ana wəran.
  mbs-mbs: Se menge batà i Anas, yan se meama si Dison, aw bayi si Oholibama.
  tof-tof: 'Anan olom nisab ngi idi namülnürri: Disyon akó O-olibama. O-olibama wa
    Anan óp olom warilürr.'
  sus-sus: 'Ana xa die nan ya: Dison nun Oholibama, Ana xa di ginɛ.'
  pon-2006: Anah me wia semen Dihson, me wia pahpa kahlap en peneineien Emdan, Espan,
    Idran, oh Seran. Anah me pil naineki serepein me adaneki Olipama.
  jae-jae: Ananê gôlôac tonec gebe Dison agêc Oholibama, Ana latuo.
  ksd-ksd: 'Ma go ra ura natu i Ana: Dison ma Olibama, natu i Ana.'
  tur-YTC: 'Âna’nın çocukları şunlardır: Dişon ve Âna''nın kızı Oholivama.'
  bel-N: 'А вось сыны Аны: Дышон і Агалівама, дачка Аны.'
  grc-BRENT: Οὗτοι δὲ υἱοὶ Ἀνά· Δησὼν, καὶ Ὀλιβεμὰ θυγάτηρ Ἀνά.
  ind-AYT: 'Inilah keturunan Ana: Disyon dan Oholibama.'
  lid-lid: 'Ya nadu Anah oro badeh: Nadu uru badeh mwan Dison hawe badih Oholibamah.'
  nya-nya: 'Ana a Ana anali: Disoni ndi Oholibama mwana wake wamkazi.'
  hrv-hrv: 'Ovo su bila djeca Ane: sin Dišon i Anina kći Oholibama.'
  mps-mps: Te Anago wai dabe, te augwali e dao, te bidi Dison, me Oholibama, te Anago
    wegi dao.
  llg-llg: 'Anah ana inanan, sila, Oholibama, ma ana touana nala, ndia, Dison. Dison
    ana nala, sila: Hemdan, Esban, Yitran, ma Keran.'
  tpi-tpi: Nem bilong ol pikinini bilong Ana i olsem, Dison na Oholibama. Oholibama
    em i pikinini meri bilong Ana.
  dan-1931: 'Følgende var Anas Børn: Disjon og Oholibama, Anas Datter.'
  vie-OVCB: Con của A-na là Đi-sôn và Ô-hô-li-ba-ma.
  lbk-lbk: Si Ana nan aman Dison ay aman cha Hemdan, Esban, Itran ya si Keran. Wad-ay
    akhes nan anak Ana ay fafai ay enngachan si Oholibama.
  guj-2017: 'અનાનાં સંતાનો આ છે: દિશોન તથા અનાની દીકરી ઓહોલીબામાહ.'
  byr-byr: '@see-verse:GEN.036.024'
  awx-awx: Anale wawaxu Dison, tiwän yäpanä Oholibama.
  pon-2006A: Anah me wia semen Dihson, me wia pahpa kahlap en peneineien Emdan, Espan,
    Idran, oh Seran. Anah me pil naineki serepein me adaneki Olipama.
  por-BRBSL: 'Estes são os filhos de Anah: Dishon e Oholibamah, a filha de Anah.'
  cth-cth: Anah capanaw teh Dishon hoi Anah canu Oholibamah tinaw doeh.
  twi-twi: 'Ana mma ni: Dison ne Oholibama a ɔyɛ Ana babea no.'
  hlt-hlt: Anah ca rhoek khaw Dishon neh Anah canu Oholibamah te om.
  tbz-SIM: Anɑ bí tú Disɔ̃ɔ̃ nɛ̀ dɛnitipobirɛ Odibɑmɑɑ.
  msy-2020: Ezɨ Anan borimning, Dison ko Oholibama. Ezɨ Oholibama Anan guivim.
  txq-txq: 'Anah ana inan ndia Oholibama, ma ana toun ndia, Dison. Dison anan nara,
    sira: Hemdan, Esban, Yitran, ma Keran.'
  aaz-aaz: 'Naiꞌ Anah in aan feot goe, es reꞌ, bi Ohoribama. Ma in aan moen je, es
    reꞌ naiꞌ Dison. Naiꞌ Dison in aanh ein, esan reꞌ: naiꞌ Hemdan, naiꞌ Esban, naiꞌ
    Yitran, ma naiꞌ Keran.'
  azb-azb: 'Ananın övladları bunlardır: Dişon və Ananın qızı Oholivama.'
  eng-DBY: '— And these are the sons of Anah: Dishon, and Oholibamah the daughter
    of Anah.'
  hin-2017: और अना के दीशोन नामक पुत्र हुआ, और उसी अना के ओहोलीबामा नामक बेटी हुई।
  wol-KYG: Doomi Ana ñooy Dison ak Olibama, doomam ju jigéen.
  swp-swp: 'Anaha nanatunayao ede ina: Disoni eo Oholibama, Anaha natuna sine.'
  bjr-bjr: Anaafa Disoona faqa mina auna Ooqooriba nammarina faqa nikoofa marinau.
    Disoonafa Qeemadana oosana faqa Eesabana oosana faqa Itarana oosana faqa Keerana
    oosana faqa ninaakufa marinau.
  eng-YLT: 'And these [are] sons of Anah: Dishon, and Aholibamah daughter of Anah.'
  heg-NTPO: Anah ana bihata la Oholibama. Nol un ana biklobe la, Dison. Dison anan
    nas, Hemdan, Esban, Yitran, nol Keran.
  ptu-ptu: Änä'na Ana isanga Disyon anna Oholibama, baine ia.
  bzd-NTPO: Aná alà wëm kiè Disón. Ie' alà busi kiè Oholibamá.
  kwf-kwf: Sa Ana sa Dison ke maꞋa ana ma sa Dison na koꞋo kira kwalafa sa Hemdan
    ma kwalafa sa Esban, ma kwalafa sa Itran ma kwalafa sa Keran. Ana neꞋe nia alua
    taꞋi ngela kini neꞋe satana Ꞌi Oholibama.
  eng-WYC-2017: and he had a son, Dishon, and a daughter, Oholibamah.
  eng-WMBB: 'These are the children of Anah: Dishon and Oholibamah, the daughter of
    Anah.'
  spp-spp: Ana jyaŋi mɛge mpyi Dishɔn, u pworoŋi mɛge sí mpyi Olibama.
  aey-aey: Odocob Ana melah eu Dison. Ana ateg eu Oholibama.
  urd-GVH: अना का एक बेटा दीसोन और एक बेटी उहलीबामा थी।
  rug-rug: 'Se Anaha hie si na tamana e Disani, sapu sa tamadia ri na butubutu hire:
    ari Hemidani, Esibani, Itirani, meke Kerani. Keke Oholibama si na tuna vineki
    tugo e Anaha.'
  gaz-gaz: 'Ijoollee Aannaa: Diishoonii fi Oholiibaamaa intala Aannaa.'
  fra-LSG: 'Voici les enfants d’Ana: Dischon, et Oholibama, fille d’Ana.'
  yal-yal: 'Ana a diine ni itoe ra: Dison nun Yoholibama, Ana a dii tɛmɛna.'
  gum-gum: Inchen Anábe kan nusrkai Disón taig tøgaig købig køn, katø kan nimbasr
    Aholibama taikkucha.
  iou-iou: Täŋpäkaŋ Anatä nanak yarä bäyaŋkuk. Nanaki Dison, äperi Oholibama.
  haw-1868: Eia na keiki a Ana; o Disona, a o Aholibama ke kaikamahine a Ana.
  arb-NAV: وَأَنْجَبَ عَنَى دِيشُونَ وَابْنَتَهُ أَهُولِيبَامَة.
  adz-adz: 'Da Ana narun rusan ibiani: Dison da nafunggan finam Oholibama.'
  ewe-ewe: 'Ana ƒe viwoe nye: Dison kple Oholibama.'
  eng-LEE: 'And these are the children of Anah: Dishon, and Aholibamah the daughter
    of Anah.'
  asm-FB: এই অনাৰ পুত্ৰৰ নাম দীচন আৰু জীয়েকৰ নাম অহলীবামা।
  sus-A: عَنَ شَ دِيٍ نَن يَ؛ دِ سٌن نُن عٌهٌلِبَمَ، عَنَ شَ دِ فِنّ.
  fra-SBL: 'Voici les fils d''Anah : Dishon et Oholibama, fille d''Anah.'
  hbo-hbo: וְאֵ֥לֶּה בְנֵֽי־עֲנָ֖ה דִּשֹׁ֑ן וְאָהֳלִיבָמָ֖ה בַּת־עֲנָֽה׃
  shp-NTPO: Ja Anára iká iki, westíora benbo bakeya, jawen jane Disón. Jainoax westíora
    bake ainboyaribi iká iki, jawen jane Aholibamá.
  eng-WYCLIFFE: and he hadde a sone Disan, and a douytir Oolibama.
  pjt-pjt: Ka palulanguṟu wati nyanga Analu tjitji kutjara utinu katja ini Titjunnga
    munu uṉṯalpa ini Awu-lipamanya.
  cwe-cwe: Wanage Ana watangigwa Dishoni na mndele wake zina jake Oholibama.
  bgs-bgs: Tô mga gabatà i Anas, tô gó é mama na si Dison, asta bayi na si Oholibama.
  kik-kik: 'Ciana cia Ana ciarĩ: Dishoni, na Oholibama mwarĩ wa Ana.'
  ksr-ksr: Anawaa meraborawoita woi ii meria Dison ano borata Oholibama.
  fra-NCL: 'Voici les enfants d’Ana : Dison et Oolibama, fille d’Ana. —'
  cek-AK: Anah ih caanawk loe Dishon hoi Aholibamah.
  xla-xla: Epapele dulu dla Ana ya꞉ yimlala hiye Dison mate epo Oholibama matepo.
  cuk-cuk: 'Aná mimmigan-warbo-nikusadi, wemalad: Machigwa nugad, Disón. Bunagwa nugad,
    Aholibama.'
  uig-CYR: 'Анаһниң пәрзәнтлири: оғли Дишон; Анаһниң қизи Оһолибамаһ еди.'
  tel-2017: అనా కొడుకు దిషోను, కూతురు అహొలీబామా.
  hat-BSA: 'Men pitit a Ana yo: Dischon avèk Oholibama, fi a Ana a.'
  kos-kos: Oasr mukul se natul Anah, inel pa Dishon, ac mutan se natul pa Oholibamah.
  hbo-WLC: וְאֵ֥לֶּה בְנֵֽי־עֲנָ֖ה דִּשֹׁ֑ן וְאָהֳלִיבָמָ֖ה בַּת־עֲנָֽה׃
  ibo-ibo: Ụmụ Ana bụ, Dishọn na Oholibama nwa nwanyị Ana.
  ory-ory: ସେହି ଅନାର ପୁତ୍ର ଦିଶୋନ୍‍ ଓ କନ୍ୟା ଅହଲୀବାମା।
  wmt-wmt: '@see-verse:GEN.036.024'
  chk-chk: Iwe, Tison nöün Ana mwän, nge Oholipama nöün fefin.
  ssd-ssd: Ana tuku kiŋo nuŋe nyunu Dison. Dison nu Hemdan tumbraŋ mboŋ, Esban tumbraŋ
    mboŋ, Itran tumbraŋ mboŋ, Keran tumbraŋ mboŋ ta tuku mbuŋ naŋgine. Ana tuku kulim
    nuŋe nyunu Oholibama.
  rop-rop: Eina bin merrit, en imbin abum wanbala lilboi neim Daishon en wanbala lilgel
    neim Oholibama.
  ukr-1871: 'А се синове Анині: Дишон і Оголибама, дочка Анина.'
  eng-AOI: Anah's son was called Dishon, and his daughter was called Oholibamah.
  yon-yon: Ana ye dana mingki kuu Dison angkon ye wonong dana kuu Oholibama.
  bch-bch: 'Be Ana ele gergeu edad ga bedane: Dison ga Oolibama. Oolibama ei gergeu
    taine ton Ana.'
  deu-1951: 'Die Kinder Anas waren: Dison und Oholibama, diese ist die Tochter Anas.'
  eng-JPS: 'And these are the children of Anah: Dishon and Oholibamah the daughter
    of Anah.'
  ubr-ubr: Anah nanatun, osi wabis min Dishon a Oholibamah, on min Anah natun jeverei.
  srp-1865: 'A ovo su djeca Anina: Dison i Olivema kæi Anina.'
  lug-lug: Abaana ba Ana be ba Disoni ne Okolibama omuwala.
  heb-heb: ואלה בני ענה דשן ואהליבמה בת ענה׃
  ben-IRV: অনার ছেলে দিশোন ও অনার মেয়ে অহলীবামা।
  pan-pan: ਅਨਾਹ ਦਾ ਪੁੱਤਰ ਦੀਸ਼ੋਨ ਸੀ ਅਤੇ ਉਸ ਦੀ ਧੀ ਆਹਾਲੀਬਾਮਾਹ ਸੀ।
  mwp-mwp: Ana nungu garkaz kazi Dison. Disonan kaziw kazingu ngapa buwayl itha kedha.
    Nungu garkaz kazil mura buway kuyku mabaygal aymoeydhin a thanamun nelay itha
    kedha, Emdan, Esban, Ithran, a Seyran. Anan wara kazi yoepkaz nel Oyolibama.
  mya-JVB: အာန သား ကား၊ ဒိရှုန် နှင့် သမီး အဟောလိဗာမ တည်း။
  tte-O: Ana natuna tauna esana Daison yo Ana natuna sinena esana Olibama.
  tbg-tbg: Anaava Disonira qova vauvaro Disonira maaqunavu vaireka, Hemudaanivave,
    Esabaanivave, Itaraanivave, Keraanivave, vaura. Anaara raavura Oholibaamava vaura.
  hmo-hmo: 'Ana ena natuna be inai: Mero ta ena ladana be Disona bona kekeni ta ena
    ladana be Oholibama.'
  ata-ata: Xe Ana mulai xe mupalaa, la mupalaaneꞌi ta ꞌolu ane, Disoni ilee Oꞌolivama.
  nfa-nfa: 'Ana bhèni nèti Anah, nuka Oholibama. Aa ana mone na, nuka, Dison. Ana-ana
    Dison, nuka: Hemdan, Esban, Yitran, dènge Keran.'
  urd-urd: 'और ''अना की औलाद यह हैं: दीसोन और ओहलीबामा बिन्त ''अना।'
  rus-SYN: 'Сии дети Аны: Дишон и Оливема, дочь Аны.'
  cbt-NTPO: Anoso', a'na hui'nin ya'huëtërin, Tison itërinso'. Naporahuaton, a'na
    hui'nin sanapi, ya'huëtërin. Sha'huitëranquëmaso chachin inaso', Aoripama itërin.
  bqc-SIM: Ana nɛgↄ̃ɛ tↄ́n Disↄ̃, aà nɛnↄɛ tↄ́n Ɔhↄlibama.
  tcz-CHONGTHU: Anah chate ni chu Dishon le Anah chanu Oholibamah ahi lhone.
  mar-mar: अनाचा मुलगा दिशोन व अनाची मुलगी अहलीबामा.
  tcs-tcs: Ana i bin bigate blo da pamlelain blo Dison, ane gel pikinini Olibama.
  qub-qub: Anäpa wamrancuna caran warmi ollgu. Ollgu cajpa jutin caran Disón, warmi
    cajpana Aholibama.
  bqp-bqp: Ana nɛ́gↄ̃gbɛ̃n Disↄ̃ ũ, a nɛ́nↄgbɛ̃ sↄ̃ Ɔↄlibama.
  hat-hat: 'Men non pitit Ana yo: Se te Dichon, yon gason ak Olibama, yon fi.'
  eng-BSB: 'These are the children of Anah: Dishon and Oholibamah daughter of Anah.'
  tod-tod: 'Ana ná-dointi ti ɠɛni ga: ná-doun zunui Dison ta ná-doun anzanui Wɔɠɔliɓama.'
  eng-WEBPB: 'These are the children of Anah: Dishon and Oholibamah, the daughter
    of Anah.'
  kbq-kbq: Ana mofavrezaga zamagi'a, Disoni'ma, Oholibama'e. Oholibama'a, Ana mofare.
  nhe-BL: 'Iconehua Aná elque: Disón huan se isihuapil tlen itoca Aholibama.'
  bus-bus: Ana nɛ́gↄ̃gbɛ̃n Disↄ̃ ũ, à nɛ́nↄgbɛ̃ sↄ̃ Ɔↄlibama.
  gub-BL: 'Ana a''e, Nizom tu romo hekon a''e. Heta 4 ta''yr Nizom pe wà. Ta''yr wiko
    teko tetea''u wanu romo wà. Na''aw waner xe wà: Enà, Ezimà, Ixirà, Kerà. Heta
    pitài tazyr Oorimam her ma''e Ana pe no.'
  eng-DRA: And he had a son Dison, and a daughter Oolibama.
  knf-knf: 'Babuk Ana bawo : Dişon, na Oholibama abukul ñaaţ.'
