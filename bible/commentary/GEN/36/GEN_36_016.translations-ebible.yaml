verse: GEN.036.016
translations:
  mal-C: കോരഹ്, ഗത്ഥാം, അമാലേക്ക്. ഏദോമിൽവെച്ച് എലീഫാസിൽനിന്ന് ഉത്ഭവിച്ച പ്രധാനികൾ
    ഇവരായിരുന്നു; ഇവർ ആദായുടെ പൗത്രന്മാരാണ്.
  deu-TKW: Der Häuptling Korah, der Häuptling Gaetham, der Häuptling Amalek. Dies
    sind die Häuptlinge von Eliphas im Lande Edom. Dies sind die Söhne Adas.
  lin-lin: mokonzi Kora, mokonzi Gaetami mpe mokonzi Amaleki. Bango nde bakonzi ya
    libota ya Elifazi, oyo babotamaki na Edomi ; bazalaki bakoko ya Ada.
  cbr-NT: Coré, Gatam 'imainun Amalec. Ënë kamax ka Elefaznën aintsikaman 'apu Edom
    kakë me anu 'iakëxa, usa 'aish ka ënë unikamax Adá aín rëbúnki 'iakëxa.
  eng-LSV: Chief Korah, Chief Gatam, Chief Amalek; these [are] chiefs of Eliphaz,
    in the land of Edom; these [are] sons of Adah.
  bmu-bmu: Kora, Gatam aka Amalek. Elifazkö gwölönarökurupŋi azi kembu Edom gölmenöŋ
    asuhugeri, mi mewö. Mi Isogö anömŋi Ada yaŋgö isiurupŋi aket.
  eng-GNV: 'Duke Korah, Duke Gatam, Duke Amalek: these are the Dukes that came of
    Eliphaz in the land of Edom: these were the sonnes of Adah.'
  eng-WEBSTER: 'Duke Korah, duke Gatam, and duke Amalek: these are the dukes, descendants
    of Eliphaz, in the land of Edom: these were the sons of Adah.'
  nhw-BL: Coré, Gatam huan Amalec. Nochi ya ni elque tlayacanani ipan iteipan ixhuihua
    Elifaz ipan tlali Edom. Huan nochi inijuanti elque iteipan ixhuihua Ada, isihua
    Esaú.
  swh-ONEN: Kora, Gatamu na Amaleki. Hawa ndio waliokuwa wakuu waliotoka kwa Elifazi
    huko Edomu, waliokuwa wajukuu wa kiume wa Ada.
  bba-bba: kɑ Korebɑ kɑ Gɑtɑmuɡibu kɑ Amɑlɛkibɑ. Berɑ bɑ sɑ̃ɑ Adɑn bibu.
  eng-KJVCPB: 'duke Korah, duke Gatam, and duke Amalek: these are the dukes that came
    of Eliphaz in the land of Edom; these were the sons of Adah.'
  cpy-cpy: Coré, Hatam, Amalec. Riiyitaki itomipaeni Elifaz ikaatzi jewariyiteentsiri
    nampitsiki Edom. Maawoeni irikapaeni otomipaenira Ada.
  mpx-mpx: Kola, Gatam ge Amaleki. Un bolo o hi minaa labi Idom ge hi masalem Elipas
    elana, iya Iso ge Eda natuliya.
  wbp-wbp: '@see-verse:GEN.036.015'
  luo-luo: Kora, Gatam kod Amalek magi e jodongo ma nyikwa Elifaz mane odak Edom;
    bende ne gin nyikwa Ada.
  meu-meu: 'bona Kora bona Gatam bona Amalek e havaradia: ini iboudiai na Edom tanona
    lohiadia, Elifasa, Ada natuna, ese e havaradia.'
  npi-ULB: कोरह, गाताम र अमालेक । एदोम देशमा एलीपजबाट जन्मेका नजिकका घरानाहरू यी नै
    थिए ।
  yor-yor: Kora, Gatamu àti Amaleki. Àwọn wọ̀nyí ló jẹ́ olórí ìdílé tí ó ti ọ̀dọ̀
    Elifasi ní Edomu wá, wọ́n jẹ́ ọmọ ọmọ Adah.
  emp-NTPO: '@see-verse:GEN.036.015'
  ind-ind: '@see-verse:GEN.036.015'
  pes-OPCB: قورح، جعتام و عمالیق. قبایل نامبرده فرزندان الیفاز پسر ارشد عیسو و همسرش
    عاده بودند.
  ssx-ssx: Kota make Ka꞉tamo make A꞉ma꞉leke makee. Do tapake manuta꞉ mo Isona꞉ weteke
    Ada pa꞉ta꞉ yama꞉ epemeke tapake manue.
  lcm-lcm: Kora, Gatam na Amelek. Riria vanang kita serei si Elipas na kipo ago si
    roe ang e Edom. Riria na matan tivuna i Ada.
  aer-aer: '@see-verse:GEN.036.015'
  tgl-ULB: Korah, Gatam, at Amalek. Ito ang mga angkang nanggaling kay Elifaz sa lupain
    ng Edom. Mga apo sila ni Ada.
  nop-nop: Kola, Gatam eŋ Amalek. Yoŋ adi Elifas mihiŋiye Edom kwetneŋ me loloŋ hinit
    hatigiŋ. Adi adi Ada’walaŋ laaŋiye.
  kca-kca: Ун ики Корей, ун ики Гафам, ун ики Амалик. Щит Елифаз хот ун икет Едом
    мўвән; щит Исав Ада имеԓ йэԓԓы уԓты ԋаврэмәт.
  cbu-NT: Koré, Gatam, Amalek. Aship an ichingaru Elifasanandari wip kurakaam kinaranganaya
    Edomash tsapu. An ichingarusin Edomchichinandari tputsi.
  hui-hui: '@see-verse:GEN.036.015'
  wrs-wrs: Koratindi, Gatamtindi, Amalektindi. Men honamba os phona Atana umbeindpolva,
    Atava Esauna yivelongo ana.
  mya-mya: ကော​ရ၊ ဂါ​တံ၊ အာ​မ​လက်​တို့​၏​ဘိုး​ဘေး​ဖြစ် ၏။ ဤ​သူ​တို့​သည်​ဧ​သော​၏​မ​ယား​အာ​ဒ​၏
    အ​ဆက်​အ​နွယ်​များ​ဖြစ်​ကြ​၏။
  cbi-NTPO: Coré bain, Gatam bain, naa Amalec bain. Tsa' mitya entsalaa Elifaznu sera'
    jimu bale ruku tiyamula deeve, Edom tusha, tsenmin kumuinchi entsalaa Adánu sera'
    jimula deeve.
  bod-N: ཀོ༌རཱག གཱ༌ཐམ། ཨ་མཱད་ལེག་བཅས༌སོ། །དེ་དག་ནི་ཨེ་དོམ་ཡུལ་དུ་ཨེ་ལི་ཕཱ་ཟི་ནས་མཆེད་པའི་རིགས་རྒྱུད་ཀྱི་ཚོ་དཔོན་རྣམས་ཡིན༌ལ།
    དེ་དག་ཐམས་ཅད་ཨ་དཱ་ཡི་ཚ་བོ་རྣམས་ཡིན༌ནོ།།
  wsk-wsk: Korah, Gatam, se Amalek. Nuna Edom sor te Eliphaz tuagu te ko digo supuling
    alo, se Esau Adah ilak nunga nunumasari.
  kkl-kkl: '@see-verse:GEN.036.015'
  sna-sna: Kora, Gatami naAmareki. Aya ndiwo madzishe akabva kuna Erifazi muEdhomu;
    vaiva vazukuru vaAdha.
  spa-BLM: el jefe Coré, el jefe Gatam, el jefe Amalec. Estos son los jefes que vinieron
    de Elifaz en la tierra de Edom. Estos son los hijos de Ada.
  beu-beu: '@see-verse:GEN.036.015'
  cac-cac: vin̈aj Coré, vin̈aj Gatam yed' vin̈aj Amalec. A juntzan̈ eb' vin̈ yajal
    tic ix el d'a yin̈tilal vin̈aj Elifaz d'a yol yic Edom. Masanil juntzan̈ eb' vin̈
    tic, yixchiquin eb' vin̈ ix Ada.
  swh-ULB: Gatamu, na Amaleki. Hivi vilikuwa vizazi vya koo kutoka kwa Elifazi katika
    nchi ya Edomu. Walikuwa wajukuu wa Ada.
  bel-bel: старэйшына Карэй, старэйшына Гатам, старэйшына Амалік. Гэтыя старэйшыны
    Эліфазавыя ў зямлі Эдома; гэта сыны Ады.
  deu-ELBBK: der Fürst Korach, der Fürst Gaetam, der Fürst Amalek. Das sind die Fürsten
    des Eliphas im Land Edom; das sind die Söhne Adas.
  mbb-OT: si Kora, si Gatam, wey si Amalek. Heini sikandan menge pengulu ziyà te lugar
    he Edom, menge anak sikandan ni Elifaz wey menge apù ni Ada.
  msc-msc: Kore, Katamu a ni Amalɛki. Kabilatii mɛnilu bɔra Elifasi rɔ Edɔmu bɔnsɔn
    na jamana rɔ, woilu le le tɛrɛ ɲin di. Esawu la muso Ada bɔnsɔn de woilu ri.
  mal-2015: കോരഹ്പ്രഭു, ഗത്ഥാംപ്രഭു, അമാലേക്പ്രഭു; ഇവർ ഏദോംദേശത്തു എലീഫാസിൽനിന്നു
    ഉത്ഭവിച്ച പ്രഭുക്കന്മാർ; ഇവർ ആദയുടെ പുത്രന്മാർ.
  tuo-NT: Coré, Gatam, Amalec nicãrã niwã. Na Elifaz põꞌrã Edom diꞌtapʉre wiorã nicãrã
    niwã. Na nipeꞌtirã Ada pãrãmerã nituriarã nicãrã niwã.
  gup-gup: Korah, Gatam, dja Amalek. Birrimekbe wanjh bedda nawu birriwohrnani nawu
    Eliphaz benkebmawahmeng kore kubolkwarlah Edom, bedda wanjh Adah benkebmakkahmeng.
  met-met: Kora, Gatam xaung Amalek. Adi li yanamdi duwa mana titia Idom, tibudinga
    Elipas. Ding Ada garang ranggindi.
  gvs-gvs: Kora, Gatam be Amaleki. Ame bodayadi asa Idom goi sikaaiyaka go, ame bodayadi
    moe Eda tubunao be nakae Elipasi tubunao adi tovakumgoyao taiyao.
  rmc-rmc: o Korach, o Gatam the o Amalek. Kala savore hine la Adakre čhaskre čhave.
  nlg-nlg: ma Korah, ma Gatam ma Amalek. Rana kema raeni tana butonikomu i Edom tana
    vavatana Eliphaz, na daledira Esau ma Adah.
  dgr-DOGNT: Korah, Gatam eyıts'ǫ Amalek. Eyı dǫ haàtłǫǫ sìı Edom nèk'e ts'ǫ Elıfaz
    weza agı̨ı̨t'e. Eyı sìı Esau wets'èkeè Adah wechaà agı̨ı̨t'e.
  pes-OPV: و امیر قورح و امیرجعتام و امیر عمالیق. اینانند امرای الیفاز در زمین ادوم.
    اینانند پسران عاده.
  ron-1924: кэпетения Коре, кэпетения Гаетам, кэпетения Амалек. Ачештя сунт кэпетенииле
    ешите дин Елифаз, ын цара Едом. Ачештя сунт фиий Адей.
  ben-OBCV: কোরহ, গয়িতম ও অমালেক। ইদোমে এই বিভাগীয় প্রধানেরাই ইলীফসের বংশে জন্মগ্রহণ
    করলেন; তাঁরা আদার সব নাতিপুতি।
  lex-lex: Korah, Gatama, me Amalek. Hari de luwu-a'na Elifasa o'tani-matni, la'a
    Edom nohananni-taniaratni. Hari honona Esau hawni Ada duratni-waitni.
  rgu-rgu: '@see-verse:GEN.036.015'
  som-som: ugaas Qorax, iyo ugaas Gactaam, iyo ugaas Camaaleq. Kuwanu waa ugaasyadii
    Elifas dhalay oo dalkii Edom joogay; kuwanu waa wiilashii Caadah.
  lat-VUC: dux Core, dux Gathan, dux Amalech. Hi filii Eliphaz in terra Edom, et hi
    filii Ada.
  aoi-aoi: iya Kadama akwa Amaleka wurrakina-da. Umba ngalaja duminjarringba aburra-langwa
    Ada, dibina dadingiyenikba Yijawa-langwa dakina-da.
  eng-ASVBT: 'chief Korah, chief Gatam, chief Amalek: these are the chiefs that came
    of Eliphaz in the land of Edom; these are the sons of Adah.'
  mna-mna: '@see-verse:GEN.036.015'
  ita-1885: il duca Cora, il duca Gatam, il duca Amalec. Questi furono i duchi della
    linea di Elifaz, nel paese degl'Idumei. Essi furono dei figliuoli di Ada.
  eng-LXXUP: chief Korah, chief Gatam, chief Amalek. These are the chiefs of Eliphaz,
    in the land of Edom; these are the sons of Adah.
  eng-ULB: Korah, Gatam, and Amalek. These were the clans descended from Eliphaz in
    the land of Edom. They were the grandsons of Adah.
  spa-VBL: Coré, Gatán y Amalec. Fueron los jefes de las tribus de Elifaz en el país
    de Edom, y eran los descendientes de Ada.
  fra-_FOB: Le chef Korah, le chef Gaetham, le chef Amalek. Voilà les chefs issus
    d'Éliphaz au pays d'Édom; voilà les fils d'Ada.
  mal-mal: കോരഹ്പ്രഭു, ഗത്ഥാംപ്രഭു, അമാലേക്പ്രഭു; ഇവർ ഏദോംദേശത്ത് എലീഫാസിൽ നിന്നുത്ഭവിച്ച
    പ്രഭുക്കന്മാർ; ഇവർ ആദായുടെ പുത്രന്മാർ.
  urd-GVR: Qorah, Jātām aur Amālīq. Yih sab Esau kī bīwī Adā kī aulād the.
  suz-BL: कोराह, गाताम नु अमालेक, एलीफाजमी एदोम रागीमी थिशो आदाह आ तौ बाक्‍मा बाक्‍त।
  ita-1927: il capo Korah, il capo Gatam, il capo Amalek; questi sono i capi discesi
    da Elifaz, nel paese di Edom. E sono i figliuoli di Ada.
  ckb-ckb: میر قۆرەح، میر گەعتام و میر عەمالێق. ئەوانە میرانی نەوەی ئەلیفاز لە خاکی
    ئەدۆم و کوڕەزای عادا بوون.
  eng-BBE: 'Korah, Gatam, Amalek: all these were chiefs in the land of Edom, the offspring
    of Eliphaz, the seed of Adah.'
  crx-NTPO: dayi Korah, dayi Gatam 'ink'ez dayi Amalek. 'Enne Eliphaz oodayi hinli,
    Edom yun k'ut. 'Enne Adah oots'u hainzutne 'uhint'oh.
  kan-OKCV: ಕೋರಹ, ಗತಾಮ್, ಅಮಾಲೇಕ್, ಎದೋಮ್ಯ ದೇಶದಲ್ಲಿದ್ದ ಎಲೀಫಜನಿಂದ ಬಂದ ಮುಖಂಡರು ಇವರೇ. ಇವರು
    ಆದಾ ಎಂಬಾಕೆಯ ಮೊಮ್ಮಕ್ಕಳು.
  bbb-bbb: '@see-verse:GEN.036.015'
  tam-2017: கோராகு பிரபு, கத்தாம் பிரபு, அமலேக்கு பிரபு என்பவர்கள்; இவர்கள் ஏதோம்
    தேசத்தில் எலிப்பாசின் சந்ததியும் ஆதாளின் மகன்களுமாயிருந்த பிரபுக்கள்.
  spa-RV-1909: 'El duque Cora, el duque Gatam, y el duque Amalec: estos son los duques
    de Eliphaz en la tierra de Edom; estos fueron los hijos de Ada.'
  ron-BTF: Conducătorul Core, conducătorul Gatam şi conducătorul Amalec; aceştia sunt
    conducătorii care au ieşit din Elifaz în ţara lui Edom; aceştia au fost fiii Adei.
  eng-WEBP: chief Korah, chief Gatam, chief Amalek. These are the chiefs who came
    of Eliphaz in the land of Edom. These are the sons of Adah.
  eng-FBV: Korah, Gatam, and Amalek. They were the tribal leaders of Eliphaz in the
    country of Edom, and they were the descendants of Adah.
  nld-1939: Kórach, Gatam en Amalek. Ze zijn de stamhoofden van de groep Elifaz in
    het land Edom. Ze zijn zonen van Ada.
  nch-BL: Coré, Gatam huan Amalec. Nochi ya ni elque tayacanani ipan iteipan ixhuihua
    Elifaz ipan tali Edom. Huan nochi inijuanti elque iteipan ixhuihua Ada, isihua
    Esaú.
  tfr-NTPO: Coré, Gatán, Amalec. Epga l̈öng Edom kjokyo.
  vie-1934: trưởng tộc Cô-ra, trưởng tộc Ga-tham, và trưởng tộc A-ma-léc. Đó là các
    trưởng tộc do nơi Ê-li-pha sanh tại xứ Ê-đôm, và là các cháu của A-đa.
  hin-CV: कोराह, गाताम, अमालेक. एदोम देश में एलिफाज़ के ये पुत्र थे; ये सभी अदाह वंश
    के थे.
  eng-OURB: 'chief Korach [Bald one, Frost], chief Gatam, chief Amalek [Man who licks
    up]: these are the chiefs who came of Eliphaz in the land of Edom [Red]; these
    are the sons of Adah.'
  spa-BES: 'Coré, Gatam, Amalec: todos estos fueron los jefes en la tierra de Edom,
    los hijos de Elifaz, la simiente de Ada.'
  tdx-tdx: i Korake talè, i Gatame talè, i Amaleke talè; ie o talè boak’amy Elifaze
    ana’ i Adae an-tane Edomeo.
  vid-vid: na Kola na Gatamu na Amaleki, chila yumwe wa hewo nayali mkulu wa nhanzi
    ya heye. Awo weng'ha ndo wana wa Elifasi kuli isi ya Edomu, nawalawile kwa Ada
    mchewake Esau.
  pwg-pwg: Kora, Gatam ma Amaleki. Weni tomotomowisi na Edom dobunai ivivi makiiyana.
    Peyarisi na Eripas tupurereghina, Ada tuputupuna.
  eng-OKE: rabba Korach, Rabba Gaetam, Rabba Amalek These are the chiefs of Eliphaz
    in the land of Edom; these are the sons of Ada.
  tha-KJV: เจ้​านายโคราห์ เจ้​านายกาทาม เจ้​านายอามาเลข คนเหล่านี้เป็นเจ้านายของเอลีฟัสในแผ่นดินเอโดม
    พวกเขาเป็นลูกหลานของนางอาดาห์
  por-BR-2018: 'O duque Corá, o duque Gatã, e o duque Amaleque: estes são os duques
    de Elifaz na terra de Edom; estes foram os filhos de Ada.'
  bco-bco: '@see-verse:GEN.036.015'
  deu-ELO: der Fürst Korach, der Fürst Gaetam, der Fürst Amalek. Das sind die Fürsten
    des Eliphas im Lande Edom; das sind die Söhne Adas.
  ktm-ktm: Korah, Gatam, pe Amalek. Su kurti hehir odo tam mbrulun Iso rangan Adah.
  caa-caa: Y ayan e Coré y e Gatam y e Amalec. Pues jax xeꞌ cay cꞌotoriobꞌ tama e
    lugar Edom xeꞌ tuobꞌ uchꞌajnarir e Elifaz. Pues tunor e winicobꞌ era sitzbꞌirobꞌ
    tuaꞌ e Ada.
  eng-WYC-2018: duke Korah, duke Gatam, and duke Amalek. These were the sons of Eliphaz,
    in the land of Edom, and these were the sons of Adah.
  epo-epo: ĉefo Koraĥ, ĉefo Gatam, ĉefo Amalek. Tio estas la ĉefoj de Elifaz en la
    lando de Edom. Tio estas la filoj de Ada.
  uig-PIN: ǝmir Koraⱨ, ǝmir Gatam wǝ ǝmir Amalǝk qiⱪⱪan. Bular Edom zeminida Elifazning
    nǝslidin qiⱪⱪan ǝmirlǝr bolup, Adaⱨning ǝwladliri idi.
  beo-beo: Gola, Gadame amola A:malege. Amo huluane da Iso idua A:ida ea mano.
  tpi-OTNT: '@see-verse:GEN.036.015'
  hau-SA: Kora, Gatam da kuma Amalek. Waɗannan ne manya da suka fito daga dangin Elifaz
    a Edom; su ne jikokin Ada.
  udu-udu: Guurah dhala Ja/ṯẖaam dhala Amaliik uni gwansan si’da/ ita tap̱a ’pena
    Elip̱aas e bampa/ gi Pan Aduum mo uni kun ta iya/ ma Ada mo.
  uig-LAT: emir Korah, emir Gatam we emir Amalek chiqqan. Bular Édom zéminida Élifazning
    neslidin chiqqan emirler bolup, Adahning ewladliri idi.
  nde-nde: uKhora, uGathamu, lo-Amaleki. Lezi kwakuzinduna ezidabuka ku-Elifazi, e-Edomi;
    zazingabazukulu baka-Ada.
  ton-ton: Ko e ʻeiki ko Kola, mo e ʻeiki ko Katami, mo e ʻeiki ko ʻAmaleki; ko e
    ngaahi ʻeiki ia naʻe tupu ia ʻIlifasi ʻi he fonua ko ʻItomi; ko e ngaahi tama
    eni ʻa ʻAta.
  ces-1613: Kníže Koré, kníže Gatam, kníže Amalech. Ta jsou knížata pošlá z Elifaza
    v zemi Idumejské; ti jsou synové Ady.
  eko-eko: haakhimu Koora, haakhimu Katamu, na haakhimu Amaleekhi. Apo aari mahaakhimu
    a peewu ya Elifazi nti wa Edomu. Aari atuulu a Aada.
  nss-nss: Korah, Katam pe Amalek. Yihu masih husarayah pohon, pe hu masih ara ndraye
    Elipas opu, hunimnim iya kol namandran Etom. Pe yihu ara mangmbu Atah, nambuyu
    Esau.
  eng-WMB: chief Korah, chief Gatam, chief Amalek. These are the chiefs who came of
    Eliphaz in the land of Edom. These are the sons of Adah.
  tam-TCV: கோராகு, கத்தாம், அமலேக்கு என்பவர்கள். ஏதோம் நாட்டிலுள்ள எலிப்பாஸின் வழிவந்த
    வம்சத்தலைவர்கள் இவர்களே. இவர்கள் ஆதாளின் பேரன்கள்.
  ceb-ULB: Kora, Gatam, ug Amalek. Mao kini ang mga banay nga kaliwat ni Elifas sa
    yuta sa Edom. Sila ang mga apo nga lalaki ni Ada.
  mkn-mkn: '@see-verse:GEN.036.015'
  pol-UBG: Książę Korach, książę Gatam, książę Amalek. Ci książęta pochodzą z Elifaza,
    w ziemi Edom, to są synowie Ady.
  agr-agr: Coré, Gatam, Amalec aatus. Juju aajaku ainawai Elifaz wegantunum akiinau
    aina nuna apuji, Edom nugkanum batsamajaku aina nunú. Juju aina juka ashí Adá
    wegantu ainawai.
  kyc-kyc: Kora Gatama Amaleke. Nakama Elipasinya rara dokona kamongapala rakange
    kyawa ingyuo peyami. Nakama Iso etenge Ata dokona apusingi lapo para pyapala kareyami.
  urd-GVU: قورح، جعتام اور عمالیق۔ یہ سب عیسَو کی بیوی عدہ کی اولاد تھے۔
  deu-1912: der Fürst Korah, der Fürst Gaetham, der Fürst Amalek. Das sind die Fürsten
    von Eliphas im Lande Edom und sind Kinder der Ada.
  ntj-ntj: '@see-verse:GEN.036.015'
  row-row: '@see-verse:GEN.036.015'
  kan-2017: ಕೋರಹ, ಗತಾಮ್, ಅಮಾಲೇಕ್, ಇವರೇ, ಈ ಕುಲಪತಿಗಳು ಎದೋಮ್ಯರ ದೇಶದಲ್ಲಿದ್ದ ಎಲೀಫಜನಿಂದ
    ಬಂದವರು. ಇವರು ಆದಾಳ ಮೊಮ್ಮಕ್ಕಳು.
  ena-ena: '@see-verse:GEN.036.015'
  tgo-tgo: '@see-verse:GEN.036.015'
  yap-yap: Korah, Gatam, nge Amalek. Picha’ ney e yad owchen Adah ni le’engin Esau.
  tet-tet: '@see-verse:GEN.036.015'
  hlt-MCSB: khoboei Korah, khoboei Gatam, khoboei Amalek om tih amih te tah Edom kho
    kah Eliphaz khoboei, Adah ko rhoek ni.
  mdy-ETH: ቆራሄ፥ ጋዒታሚንታ ዓማሌቄንታኬ፤ ዬንሢ ዔዶኦሜ ዓጮይዳ ዔልፓዜ ማኣሮ ዓሶኮ ቶይዶንሢ ማዓዛ፥ ዔያታ ዔኤሳዎ ፔ ማቾ
    ዓዳይዳፓ ሾዔዞንሢኬ።
  twi-ASANTE: Kora, Gatam ne Amalek. Saa edin a wɔabobɔ yi ne Elifas a ɔyɛ Esau abakan
    no asefoɔ atitire a wɔwowoo wɔn wɔ Edom asase so. Na saa atitire yi yɛ Ada nananom.
  bhl-bhl: '@see-verse:GEN.036.015'
  con-NTPO: Coré, Gatam toya'caen Amalec. Tsendeccu tsu Elifaz dutssiyendeccu, Edom
    andeni'su nasundeccu. Poiyi'cco tsu Esaú pushe Ada omba'su dushundeccu.
  eng-WEBU: chief Korah, chief Gatam, chief Amalek. These are the chiefs who came
    of Eliphaz in the land of Edom. These are the sons of Adah.
  bnp-bnp: e Kora, e Gatam, e Amalek. Re huriki a hariki nga, e tune Elipas, e tubune
    Ada, ri matakari na robo e Idom.
  wal-wal: Qoraaha, Ga7itaamanne Amaaleeqa; Eedooma biittan Elifaazi yelido halaqati
    hageeta; hageeti ubbai Aadi na7aa naata.
  mgh-mgh: mwene Koraa, mwene Kayeta, mwene Maliki; ala phi mamwene yayanryawe Elifasi
    ilapo yo Etomi; asaana a Ata athiyana oolupale a Isawu.
  acu-NT: Coré, Gatam tura Amalec mash apu naamkaru armiayi. Nuka Edom nungkanam pujusar,
    Elifaza weari asar, mash Ada tirangki armiayi.
  spa-PDDPT: Coré, Gatam y Amalec. Estos son los jeques provenientes de Elifaz en
    la tierra de Edom, los cuales fueron hijos de Ada.
  gun-gun: Coré, Gaetã ha'e huvixa Amaleque. Ha'e va'e Elifaz ra'y kuery huvixa meme
    ikuai, Edom yvy re oiko va'ekue. Ada remiarirõ ikuai.
  agu-BL: Coré, Gatam tu Amalec. Ya'stzun yi e' ajcaw squibaj yi e' xonl Elifaz, yi
    bajx cy'ajl Esaú tu Ada, yi cho'n najlche' Edom.
  eng-PEV: – Korah – Gatam – Amalek All those men were Elifaz’s sons, and they were
    the leaders for their clans in Edom country. Their grand-mother was Esau’s wife
    Adah.
  ilo-ULB: Kora, Gatam ken Amalek. Dagitoy ket puli a nagtaud kenni Elifaz idiay daga
    ti Edom. Isuda ket lallaki nga appoko ni Ada.
  kpg-kpg: Korah, Gatam, mo Amalek. Aanei la nia hagadili huogodoo mai Adah, di lodo
    a Esau.
  uig-ARA: ئەمىر كوراھ، ئەمىر گاتام ۋە ئەمىر ئامالەك چىققان. بۇلار ئېدوم زېمىنىدا
    ئېلىفازنىڭ نەسلىدىن چىققان ئەمىرلەر بولۇپ، ئاداھنىڭ ئەۋلادلىرى ئىدى.
  bsp-bsp: wəbɛ Korah, wəbɛ Kahetam, kɔ wəbɛ Amalɛk. Abɛ a Elifas ŋɔ akakɔ, atɔf ŋa
    Edɔm. Awut a Ada ŋɔ akakɔ.
  mbs-mbs: si Coras, si Gatam, aw si Amalec. Yan se menge batà i Elifas tege Edumea
    neinang datò, aw si Ada se apò bayi te kedita dan.
  tof-tof: Korra, Gatam, akó Amalek. Ini zitül singüldü balngomól pam koralórr Idom
    tüpdü, Elipazkagab, Adan simanal bobatal, Isaon kol.
  sus-sus: Kora, Gatami, nun Amalɛki. Mangɛe nan na ki naxee fatanxi Elifasi Edonka
    ra. Ada xa mamadie nan e ra.
  pon-2006: Kora, Katam, oh Amalek. Irail pwukat koaros iei kadaudok en Esau eh pwoud
    Ada.
  jae-jae: Kora, Gatam ma Amalek. Elipasnê kasêga êsêac, taŋ sêŋgôŋ gamêŋ Edom. Ada
    latui êsêac.
  ksd-ksd: a luluai Kora, a luluai Gatam, a luluai Amalek; go diat ra umana luluai
    dia vana rikai tai Elipas ta ra gunan Edom; go diat ra umana natu i Ada.
  tur-YTC: Korah, Gatam, Amalek. Edom diyarına Elifaz’dan gelen beyler bunlardır.
    Bunlar Ada’nın oğullarıdır.
  bel-N: князь Карах, князь Гатам, князь Амалек. Гэта князі Эліфаза ў зямлі Эдом,
    гэта сыны Ады.
  grc-BRENT: ἡγεμὼν Κορὲ, ἡγεμὼν Γοθὼμ, ἡγεμὼν Ἀμαλήκ· οὗτοι ἡγεμόνες Ἑλιφὰς ἐν γῇ
    Ἰδουμαίᾳ· οὗτοι υἱοὶ Ἀδάς.
  ind-AYT: kepala kaum Korah, kepala kaum Gaetam, dan kepala kaum Amalek. Itulah para
    kepala kaum yang berasal dari Elifas di tanah Edom, yang adalah keturunan Ada.
  lid-lid: Korah, Gatam hawe Amalek. Oro doh nadu tubu udu Iso, Adah. Iri doh badeh
    iri lau ta tondrok au ndrine Elipas ado Idom.
  nya-nya: Kora, Gatamu, ndi Amaleki. Awa anali mafumu mwa ana a Elifazi ku Edomu
    ndipo onsewa anali zidzukulu za Ada.
  hrv-hrv: knez Korah, knez Gatam i knez Amalek. To su rodovski glavari Elifazovi
    u zemlji edomskoj; to su potomci Adini.
  mps-mps: Kora, Gatam, Amalek. Te augwali te Elifasgo tobolu bidi hani dabe te Idom
    dabe da. Augwali te we Adago hani wai puluba te wąį dabe dao.
  llg-llg: '@see-verse:GEN.036.015'
  tpi-tpi: '@see-verse:GEN.036.015'
  dan-1931: Kora, Gatam og Amalek. Det var de fra Elifaz stammende Høvdinger i Edoms
    Land; det var Adas Sønner.
  vie-OVCB: đại tộc Cô-ra, đại tộc Ga-tam, và đại tộc A-ma-léc.
  lbk-lbk: Kora, Gatam ya si Amalek. Siya chana nan naiwaned ken Esau ay sin-asawa
    ken Ada id Edom.
  guj-2017: કોરા, ગાતામ તથા અમાલેક હતા. જે સરદારો અલિફાઝથી અદોમ દેશમાં થયા તેઓ એ છે.
    તેઓ આદાના પૌત્રો હતા.
  byr-byr: '@see-verse:GEN.036.015'
  awx-awx: '@see-verse:GEN.036.015'
  pon-2006A: Kora, Katam, oh Amalek. Irail pwukat koaros iei kadaudok en Esau eh pwoud
    Ada.
  por-BRBSL: chefe Korah, chefe Gatam, chefe Amalek. Estes são os chefes que vieram
    de Elifaz na terra de Edom. Estes são os filhos de Adah.
  cth-cth: khobawi Korah, khobawi Gatam, khobawi Amalek tinaw lah ao awh teh, ahnimanaw
    teh Edom kho e Eliphaz koehoi khe e khobawinaw doeh.
  twi-twi: Kora, Gatam ne Amalek. Saa din a wɔabobɔ yi ne Elifas a ɔyɛ Esau abakan
    no asefo atitiriw a wɔwowoo wɔn wɔ Edom asase so. Na saa atitiriw yi yɛ Ada nenanom.
  hlt-hlt: khoboei Korah, khoboei Gatam, khoboei Amalek om tih amih te tah Edom kho
    kah Eliphaz khoboei, Adah ko rhoek ni.
  tbz-SIM: '@see-verse:GEN.036.015'
  msy-2020: '@see-verse:GEN.036.015'
  txq-txq: '@see-verse:GEN.036.015'
  aaz-aaz: '@see-verse:GEN.036.015'
  azb-azb: başçı Qorah, başçı Qatam, başçı Amaleq. Edom torpağında Elifazdan olan
    başçılar bunlardır; onlar Adanın nəvələridir.
  eng-DBY: chief Korah, chief Gatam, chief Amalek. These are the chiefs of Eliphaz
    in the land of Edom; these are the sons of Adah.
  hin-2017: 'कोरह अधिपति, गाताम अधिपति, अमालेक अधिपति एलीपज वंशियों में से, एदोम देश
    में ये ही अधिपति हुए: और ये ही आदा के वंश में हुए।'
  wol-KYG: ak Kora ak Gatam ak Amaleg, ku ci nekk ak làngam. Làngi Elifas, ya ca réewum
    Edom a ngi noonu; ñooy sëti Ada.
  swp-swp: Kora, Gatami, eo Amaleka. Isi Elipasi ena babadayao Edoma tanona eai. Isi
    Ada nanatunayao tatao.
  bjr-bjr: '@see-verse:GEN.036.015'
  eng-YLT: chief Korah, chief Gatam, chief Amalek; these [are] chiefs of Eliphaz,
    in the land of Edom; these [are] sons of Adah.
  heg-NTPO: '@see-verse:GEN.036.015'
  ptu-ptu: to Korah, to Gaetam anna to Amalek. Iam too peänäsanna Elifas pessubunna
    Ada, nasibalii Esau dio Edom.
  bzd-NTPO: Coré, Gatam ena Amalec. E'pa dör Elifaz aleripa e'pa ditséwöpa wökirpa
    bak se̱nuk Edom. Ie'pa dör Adá uyökpa.
  kwf-kwf: '@see-verse:GEN.036.015'
  eng-WYC-2017: duke Korah, duke Gatam, and duke Amalek. These were the sons of Eliphaz,
    in the land of Edom, and these were the sons of Adah.
  eng-WMBB: chief Korah, chief Gatam, chief Amalek. These are the chiefs who came
    of Eliphaz in the land of Edom. These are the sons of Adah.
  spp-spp: ná Kora wuubii, ná Gatamu wuubii, ná Amalɛki wuubii. Pire puni pi à pyi
    Ezawu cwoŋi Ada u ɲampyire.
  aey-aey: Kora, Gatam, Amalekca. Eu age Elifas aideg Ada asagul.
  urd-GVH: क़ोरह, जाताम और अमालीक़। यह सब एसौ की बीवी अदा की औलाद थे।
  rug-rug: Kora, Qatami, meke e Amaleki. Arini sari doduru tutina e Isoa saripu va
    podoni sa koe Eda, sapu sa nana barikaleqe.
  gaz-gaz: Qooraahi hangafticha, Gaataam hangaftichaa fi Amaaleq hangafticha. Isaan
    kunneen hangafoota biyya Edoom keessatti Eliifaaz irraa dhalatanii dha; isaanis
    ilmaan Aadaa ti.
  fra-LSG: le chef Koré, le chef Gaetham, le chef Amalek. Ce sont là les chefs issus
    d’Éliphaz, dans le pays d’Édom. Ce sont les fils d’Ada.
  yal-yal: nun Manga Kora nun Manga Gatami nun Manga Amalɛki. Mangane nan yi ne ra
    naxanye fataxi Elifasi ra Edɔn yamanani, Ada mamandenne nan e ra.
  gum-gum: Coré køben, Gatán køben, Amalec købengue. Iilø kuig køn tru Edom pirau
    Elifazweinukkurri amrrub misaamera nørreelø nøm asha karubelø, truiløbe kerriguba
    Adai awelumera.
  iou-iou: '@see-verse:GEN.036.015'
  haw-1868: 'O Kora he makualii, o Gatama he makualii, a o Amaleka he makualii: o
    lakou na makualii na Elipaza ma ka aina o Edoma: o lakou hoi na keikikane a Ada.'
  arb-NAV: وَقُورَحُ وَجَعْثَامُ وَعَمَالِيقُ. هَؤُلاءِ هُمْ رُؤَسَاءُ الْقَبَائِلِ
    الْمُنْحَدِرَةِ مِنْ أَلِيفَازَ فِي أَرْضِ أَدُومَ. وَهُمْ مِنْ ذُرِّيَّةِ عَدَا.
  adz-adz: Gatam da Amalek. Ribarangan isu Ada, Isau fininggan, yangin rusan.
  ewe-ewe: Korah, Gatam kple Amalek. Ame siawo nye fia siwo dzɔ tso Elifaz me le Edom.
    Wonye Ada ƒe mamayɔviwo.
  eng-LEE: Duke Korach, duke Ga'tam, duke Amalek; these are the dukes of Eliphaz in
    the land of Edom; these are the sons of Adah.
  asm-FB: কোৰহ, গয়িতম, অমালেক অধিপতি; ইলীফজৰ বংশৰ পৰা, ইদোম দেশত এওঁলোকেই অধিপতি
    হ’ল। এইসকল আদাৰ পো-নাতি আছিল।
  sus-A: كٌرَ، فَتَمِ، نُن عَمَلّكِ. مَنفّيٍ نَن نَ كِ نَشٍيٍ قَتَنشِ عٍلِقَسِ عٍدٌنكَ
    رَ. عَدَ شَ مَمَدِيٍ نَن عٍ رَ.
  fra-SBL: le chef Koré, le chef Gatam, le chef Amalek. Ce sont là les chefs qui sont
    venus d'Éliphaz au pays d'Édom. Ce sont là les fils d'Ada.
  hbo-hbo: אַלּֽוּף־קֹ֛רַח אַלּ֥וּף גַּעְתָּ֖ם אַלּ֣וּף עֲמָלֵ֑ק אֵ֣לֶּה אַלּוּפֵ֤י
    אֱלִיפַז֙ בְּאֶ֣רֶץ אֱדֹ֔ום אֵ֖לֶּה בְּנֵ֥י עָדָֽה׃
  shp-NTPO: Coré, Gatam jainoax Amalec. Jabora iká iki, Edom main ikana Elifazsen
    joni koshibo; jainoax jaton titashoko iká iki, Adá.
  eng-WYCLIFFE: duk Sephua, duyk Ceneth, duyk Chore, duyk Dathan, duyk Amalech. These
    weren the sones of Eliphat, in the lond of Edom, and these weren the sones of
    Ada.
  pjt-pjt: '@see-verse:GEN.036.015'
  cwe-cwe: na Kola na Gatamu na Amaleki, wano wose niuwo welesi wa Elifazi muna iisi
    ya Edomu, na wazukulu wa Ada muke wake Esau.
  bgs-bgs: si Coras, si Gatam, asta si Amalec. Tô gó é mga gabatà i Elifas na inému
    na mga ágpangulun tun ta Edumea, asta si Ada tô apù bayi katô langun dan.
  kik-kik: na Kora, na Gatamu, na Amaleki. Acio nĩo anene arĩa Elifazu aaciarĩire
    kũu Edomu; maarĩ a mũrũ wa Ada.
  ksr-ksr: Kora, Gatam ano Amalek. Elifazwaa gbiliuruta eja poŋ Edom balonoŋ koloogiti,
    ii kiaŋ. Ii Iisoowaa embia Ada iwaa esaurutaga koloogi.
  fra-NCL: le chef Coré, le chef Gatham, le chef Amalech. Ce sont là les chefs issus
    d’Eliphaz, au pays d’Edom ; ce sont là les fils d’Ada. —
  cek-AK: Korah, Gatam hoi Amalek; hae kaminawk loe Edom prae thungah Eliphaz mah
    sak ih caa ah oh o moe, Adah ih caa patoeng ah oh o.
  xla-xla: '@see-verse:GEN.036.015'
  cuk-cuk: Coré, Gatam, degi, Amalec. Wemar, Elifaz-e-masmala, Edom-yalagangi dule-idumaladga
    gusmalad. Bela wemar. Esaú-e-ome-Ada-wagan gumalad.
  uig-CYR: әмир Кораһ, әмир Гатам вә әмир Амаләк чиққан. Булар Едом зиминида Елифазниң
    нәслидин чиққан әмирләр болуп, Адаһниң әвлатлири еди.
  tel-2017: కోరహు, గాతాము, అమాలేకు. వీరు ఎదోము దేశంలో ఎలీఫజు నుండి వచ్చిన నాయకులు.
    వీరు ఏశావు భార్య ఆదాకు మనుమలు.
  hat-BSA: chèf Koré, chèf Gaetham, chèf Amalek. Sa yo se chèf ki te desandan Eliphaz
    nan peyi Edom an. Sa yo se fis a Ada yo.
  kos-kos: Korah, Gatam, ac Amalek. Elos inge nukewa ma natul Adah, mutan se meet
    kial Esau.
  hbo-WLC: אַלּֽוּף־קֹ֛רַח אַלּ֥וּף גַּעְתָּ֖ם אַלּ֣וּף עֲמָלֵ֑ק אֵ֣לֶּה אַלּוּפֵ֤י
    אֱלִיפַז֙ בְּאֶ֣רֶץ אֱד֔וֹם אֵ֖לֶּה בְּנֵ֥י עָדָֽה׃
  ibo-ibo: Ọnụmara Kora, ọnụmara Gatam na ọnụmara Amalek. Ndị eze ndị a bụ ụmụ Elifaz
    nʼala Edọm. Ha bụ ụmụ ụmụ Ada.
  ory-ory: ଓ ରାଜା କୋରହ ଓ ରାଜା ଗୟିତମ୍‍ ଓ ରାଜା ଅମାଲେକ୍‍; ଇଦୋମ ଦେଶରେ ଇଲୀଫସ୍‍ ବଂଶୀୟ ଏହି
    ରାଜଗଣ ଆଦାର ସନ୍ତାନ ଥିଲେ।
  wmt-wmt: '@see-verse:GEN.036.015'
  chk-chk: Kora, Katam me Amalek. Ätekei ir ekewe samol mwirimwirin Elifas mi nom
    lon ewe fanü Etom, pwal ir nöün nöün Ata mwän.
  ssd-ssd: Kora mbal Gatam mbal Amalek mbal ta ŋakmba tuku mbuŋ naŋgine. Nane ŋakmba
    Esau piyo nuŋe Ada tuku ndare.
  rop-rop: '@see-verse:GEN.036.015'
  ukr-1871: Дука Кораг, дука Гатам, дука Гайфас, дука Амалек. Се дуки Єлифасові в
    Едом землї. Се сини Адині.
  eng-AOI: Gatam and Amalek. Their grandmother was Esau's wife Adah.
  yon-yon: Kora yoom Gatam yoom Amalek yoom kwane. Keke yi kuu Elifas ye awoyambed
    Idom aom korok keriwendan. Yi kuu Ada ye awoya.
  bch-bch: ga Kora ga Gatam ga Amalek. Gid gergeu toa ne timado ngan tibur kapei Idom
    be tiuot madidnga. Gid eine Elipas ele gergeu ga Ada itubtub.
  deu-1951: der Fürst Korah, der Fürst Gaetam, der Fürst Amalek. Das sind die Fürsten
    von Eliphas im Lande Edom und sind Söhne der Ada.
  eng-JPS: the chief of Korah, the chief of Gatam, the chief of Amalek. These are
    the chiefs that came of Eliphaz in the land of Edom. These are the sons of Adah.
  ubr-ubr: '@see-verse:GEN.036.015'
  srp-1865: Starješina Korej, starješina Gotim, starješina Amalik. To su starješine
    od Elifasa u zemlji Edomskoj. To su sinovi Adini.
  lug-lug: ne Koola, ne Gatamu ne Amaleki abaali mu nsi ya Edomu be batabani ba Ada.
  heb-heb: אלוף קרח אלוף געתם אלוף עמלק אלה אלופי אליפז בארץ אדום אלה בני עדה׃
  ben-IRV: দলপতি সফো, দলপতি কনস, দলপতি কোরহ, দলপতি গয়িতম ও দলপতি অমালেক; ইদোম দেশের
    ইলীফস বংশীয় এই দলপতিরা আদার বংশধর।
  pan-pan: ਕੋਰਹ, ਗਾਤਾਮ ਅਤੇ ਅਮਾਲੇਕ, ਇਹ ਸਾਰੇ ਮੁਖੀਏ ਅਲੀਫਾਜ਼ ਦੇ ਵੰਸ਼ ਤੋਂ ਅਦੋਮ ਦੇਸ਼ ਵਿੱਚ
    ਹੋਏ। ਇਹ ਆਦਾਹ ਦੇ ਪੁੱਤਰ ਸਨ।
  mwp-mwp: Kora, Gatam, a Amoelek. Itha mura Isawan ipiw Adhama kaziw kazil.
  mya-JVB: ဗိုလ် ဂါတံ ၊ ဗိုလ် အာမလက် တည်း။ ဤ ဗိုလ် တို့ သည် အာဒ ၏အနွှယ် ၊ ဧဒုံ ပြည်
    ၌ ဧလိဖတ် ရသောသားဖြစ်သတည်း။
  tte-O: Kola, Geitani yo Amaleki. Siya bwaitete Iso wainena Ada tubunao.
  tbg-tbg: '@see-verse:GEN.036.015'
  hmo-hmo: bona Kora bona Gatama bona Amaleka ia havaraia. Inai ibounai be Edoma tano
    ena lohia taudia, Elipasa, Ada ena natuna ese ia havaraia.
  ata-ata: '@see-verse:GEN.036.015'
  nfa-nfa: '@see-verse:GEN.036.015'
  urd-urd: रईस कोरह, रईस जा'ताम, रईस 'अमालीक। यह वह रईस हैं जो इलिफ़ज़ से मुल्क —
    ए — अदोम में पैदा हुए और 'अद्दा के फ़र्ज़न्द थे।
  rus-SYN: старейшина Корей, старейшина Гафам, старейшина Амалик. Сии старейшины Елифазовы
    в земле Едома; сии сыновья Ады.
  cbt-NTPO: '@see-verse:GEN.036.015'
  bqc-SIM: Kola, Gataũ, Amalɛki. Ɛlifaza bui dezi káauↄ, Ada tↄũnaↄn we. Aa ku
    Ɛdↄũ bùsuuɛ.
  tcz-CHONGTHU: Korah chule Gatam chule Amalek amaho se hi Eliphaz phung lamkai Edom
    gamsunga cheng ahiuvin, amaho jouse hi Esau jinu Adah chilhah a kona hung peng
    doh ahiuve.
  mar-mar: कोरह, गाताम व अमालेक. आपापल्या कुळांचे हे सरदार अलीपाजला अदोम देशात झाले.
    ही आदेची नातवंडे होती.
  tcs-tcs: Kora, Gatam, ane Amalek. Demwan dem pamlelain blo Elipaz lo lan blo Edom.
    Dempla i ol pamlelain blo Iso ane Ada.
  qub-qub: Coré, Gatam, Amalec. Chay mandajcunaga llapanpis caran Elifazpa wamrancunami.
    Paycuna mandaj caran Edom nasyunchömi. Paycunaga caran Esaüpawan warmin Adapa
    willcanmi.
  bqp-bqp: Kora, Gatamu kũ Amalɛkio ũ. Ɛlifaza buri kínanↄ, Ada daikorenↄn gwe.
    Ò kú Ɛdↄmu bùsun.
  hat-hat: 'Kore, Gayetan ak Amalèk. Yo tout te chèf. Se pitit Elifaz sa yo ki te
    chèf nan peyi Edon an: Yo tout se pitit pitit Ada yo ye.'
  eng-BSB: Korah, Gatam, and Amalek. They are the chiefs of Eliphaz in the land of
    Edom, and they are the grandsons of Adah.
  tod-tod: kundiɠii Kɔla, kundiɠii Gayetame, ta kundiɠii Amalɛke. Elifaze nɔnɔ ma
    wolodama ɠundiɠiiti kana Edɔme yooi zu. Ada ná-dounlointi kana.
  eng-WEBPB: chief Korah, chief Gatam, chief Amalek. These are the chiefs who came
    of Eliphaz in the land of Edom. These are the sons of Adah.
  kbq-kbq: Kora'e, Gatami'e, Amaleki'e. E'i'a kva vahe'tmina Idomu mopafi kegava hu'naze.
    Elifasi nagapinti, Isone nenaro Adakizni zanagehoze.
  nhe-BL: Coré, Gatam huan Amalec. Nochi ya ni elque tlayacanani ipan iteipa ixhuihua
    Elifaz ipan tlali Edom. Huan nochi inijuanti elque iteipa ixhuihua Ada, isihua
    Esaú.
  bus-bus: Kora, Gatamu kↄ̃n Amalɛkio ũ. Ɛlifaza bori kínanↄ, Ada dionↄn gwe. Aↄ̃ↄ
    kú Ɛdↄmunↄ bùsun.
  gub-BL: Kora, Kàetà, Amarek. Pitàitàigatu wiko teko tetea'u wanu romo wà. Ana Ezau
    hemireko izuapyapyr romo wanekon wà.
  eng-DRA: 'Duke Core, duke Gatham, duke Amalech: these are the sons of Eliphaz, in
    the land of Edom, and these the sons of Ada.'
  knf-knf: Gatam na Amalek. Bukuŋ bawooŋ baweek bampënnuŋ ţi Elifaŧ abuk Ada.
