verse: GEN.036.036
translations:
  mal-C: ഹദദിന്റെ മരണശേഷം മസ്രേക്കക്കാരനായ സമ്ളാ അദ്ദേഹത്തിനുപകരം രാജാവായി.
  deu-TKW: Als Hadad gestorben war, wurde Samla aus Masreka König an seiner Statt.
  lin-lin: Tango Adadi akufaki, Samila, moto ya engumba Masireka, akitanaki na ye
    na bokonzi.
  cbr-NT: Usa 'ain ka Hadad ax 'apu 'aíshbi ñukëbë Samlá axribi a ëmanubi 'apu 'iakëxa,
    ax ka Masrecá kakë ëma anu 'iakëxa.
  eng-LSV: and Hadad dies, and Samlah of Masrekah reigns in his stead;
  bmu-bmu: Hadadnöŋ kömuiga Masreka mirigö azi qetŋi Samla yaŋön salupŋe kiŋ aka malök.
  eng-GNV: When Hadad was dead, then Samlah of Masrekah reigned in his steade.
  eng-WEBSTER: And Hadad died, and Samlah of Masrekah reigned in his stead.
  nhw-BL: Quema mijqui Hadad, pejqui tlanahuatía Samla catli hualayaya Masreca.
  swh-ONEN: Hadadi alipofariki, Samla kutoka Masreka akawa mfalme baada yake.
  bba-bba: Ye Hɑdɑdi u ɡu mɑ Sɑmulɑ Mɑsirekɑɡii u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: And Hadad died, and Samlah of Masrekah reigned in his stead.
  cpy-cpy: Ikanta ikamae Jadad, ipoyaataari Samla ipinkatharitee rirori inampiki iiteetziro
    Masreca.
  mpx-mpx: Sauga Heidad i yaomal, inoke abana Samla i ahe i tabwa kin, he wana panuwa
    Masileka.
  wbp-wbp: Kala kuja Yatata palija, Jamalalku wiri nyinaja, marlaja kangurla nyanungurlulku
    ngurungkaju. Ngulaju kirri-kari-wardingki Majaraka-wardingki.
  luo-luo: Kane Hadad otho, Samla ja-Masreka nobedo ruoth kare.
  meu-meu: Hadad e mase; bena Samula tau Masareka ese gabuna e abia.
  npi-ULB: हददको मृत्युपछि मस्रेकामा बसोबास गर्ने सम्लाले उनको स्थानमा राज्य गरे ।
  yor-yor: Nígbà tí Hadadi sì kú, Samla láti Masreka, ó sì jẹ ọba ní ipò rẹ̀.
  emp-NTPO: Hada beud̶acarea Samlada dji boro basía. Samlara Masreca purud̶ebema basía.
  ind-ind: '@see-verse:GEN.036.035'
  pes-OPCB: پس از مرگ هدد، سمله از شهر مسریقه به جای او پادشاه شد.
  ssx-ssx: Hadade homeeke dina꞉ta꞉ mo Maseteka hali Samelama꞉ ipika꞉ anketeke mea
    kini hali hayekeme.
  lcm-lcm: Na Adar kala kun mat na Samla le Masreka kala luk kana pangau.
  aer-aer: Kenhe Hadad-arle ilwekenge, kele Samlah anteme-arle akngerrepate aneke.
    Re anteme-arle apmere ikwerenheke akngerrepate anerlenge. Re akenhe Masrekah-arenye-arle
    aneke.
  tgl-ULB: Nang namatay si Hadad, si Samla naman ng Masreka ang nagharing kahalili
    niya.
  nop-nop: Hadad kumumbuune Maslekaniŋ me Samla adibo kwelikooŋ tiŋa mapme ikuk.
  kca-kca: Гадад пӑрәс, Самла ԓўв йўпеԓән хона питәс, Масрека эԓты.
  cbu-NT: Hadadarinshat tsiparamchu, Samlashat uwshat kurakaam kinayaru, anoo tsap
    ksutarangiya. Anshat tputs Masrekayshuchi.
  hui-hui: Hadada halu homayagola Masarega tanoali mbira Samala henego ibu kini ha
    aribia hene.
  wrs-wrs: Doa hengava sismba Samla kuwulva wulluhunna, himba Masreka kembellini.
  mya-mya: '@see-verse:GEN.036.035'
  cbi-NTPO: Tsenmala Hadad peyañu ya' mitya Samláya rei mavi' washkemi, Masrecá pebulusha
    chumu.
  bod-N: དེ་ནས་ཧ་དཱད་ཚེ་ལས་འདས༌རྗེས། མཱས་རེ་ཁཱ་ཡུལ་གྱི་སམ་ལཱ་ཞེས་བྱ་བ་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།།
  wsk-wsk: Tom Hadad kueram mu Masrekah kari Samlah kuwim tam.
  kkl-kkl: Hadad tebaogpa, Hadad lunumna as Masrekange Samla waelbaog.
  sna-sna: Hadhadhi akati afa, Samura aibva kuMasireka akamutevera paumambo.
  spa-BLM: Murió Hadad, y en su lugar reinó Samlá de Masreca.
  beu-beu: Hadad aamina muse, Samla ba metma raja ening, Hadad aing telul. Samla angu,
    Masreka aabang enehe.
  cac-cac: Ayic ix cham vin̈aj Hadad chi', axo vin̈aj Samla aj Masreca ix ochcan reyal
    sq'uexuloc vin̈.
  swh-ULB: Hadadi alipofariki, kisha Samla wa Masreka akatawala mahali pake.
  bel-bel: І памёр Гадад, і зацараваў пасьля яго Самла, з Масрэкі.
  deu-ELBBK: Und Hadad starb; und es wurde König an seiner statt Samla aus Masreka.
  mbb-OT: Hein minatey si Hadad, iyan mid-ilis kandin si Samla he tig-Masreka.
  msc-msc: Hadari sani, Samula siira mansaya la a nɔ rɔ. Ale bɔni Masirekan de.
  mal-2015: ഹദദ് മരിച്ച ശേഷം മസ്രേക്കക്കാരൻ സമ്ളാ അവന്നു പകരം രാജാവായി.
  tuo-NT: Hadad cʉ̃ wẽ́rĩ́ca beꞌrore cʉ̃ dʉcayuro Samla, Masreca macãcjʉ̃ duticʉ niwĩ.
  gup-gup: Bu Hadad doweng, Samlah nawu nakang Masrekah, nunganwali yimerranj king.
  met-met: Hadat mati, baing Samla xap yabanoa sok xaitamoxi. Yabanoa Masreka.
  gvs-gvs: Tutayana Edadiyana ikámasa, ana katumapu Samla guma Masireka itáoya, ilovina.
  rmc-rmc: Sar muľa o Hadad, kraľinelas o Samlah andral e Masreka.
  nlg-nlg: Mi murina Hadad te mate, Samlah tana komu sule Masrekah te vunaghi haba.
  dgr-DOGNT: Hadad ełaı̨wo tł'axǫǫ̀ Masekah nèk'e gots'ǫ Samlah, yetł'axǫǫ̀ k'àowocho
    whelı̨.
  pes-OPV: و هداد مرد، و درجایش سمله از مسریقه پادشاهی نمود.
  ron-1924: Хадад а мурит ши ын локул луй а ымпэрэцит Самла дин Масрека.
  ben-OBCV: হদদ যখন মারা যান, মস্রেকানিবাসী সম্ল তখন রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  lex-lex: La'pa Hadad nmat wia dewade Samla makdena Masreka nwauga pa nhi' ray.
  rgu-rgu: Tepoꞌ fo Hadad maten, Samla dadi mane kati ni. Samla nana, neme koro Masreka
    mai.
  som-som: Markaasaa Hadadna dhintay, oo waxaa meeshiisii xukumi jiray Samlah oo reer
    Masreqah ahaa.
  lat-VUC: Cumque mortuus esset Adad, regnavit pro eo Semla de Masreca.
  aoi-aoi: Ni-jungwunu-mulangwa Yadada, enamba-langwa kembirra Jamula NeninguMajireka
    nu-bungkawadinuma nakina.
  eng-ASVBT: And Hadad died, and Samlah of Masrekah reigned in his stead.
  mna-mna: Adad imeete, to Samla ikam muriini. Samla, ni kar kini Masreka.
  ita-1885: E, morto Hadad, Samla, da Masreca, regnò in luogo suo.
  eng-LXXUP: And Hadad died; and Samlah of Masrekah reigned in his stead.
  eng-ULB: When Hadad died, then Samlah of Masrekah reigned in his place.
  spa-VBL: Cuando murió Hadad, Samla de Masreca se hizo cargo de la corona.
  fra-_FOB: Et Hadad mourut; et Samla, de Masréka, régna à sa place.
  mal-mal: ഹദദ് മരിച്ചശേഷം മസ്രേക്കക്കാരൻ സമ്ലാ അവനു പകരം രാജാവായി.
  urd-GVR: Us kī maut par Samlā jo Masriqā kā thā.
  suz-BL: मिनु हादाद बेक्‍म नोले मास्रेकाह ङा सम्‍ला पिप दुम्‍माक्‍त।
  ita-1927: Hadad morì, e Samla, di Masreka, regnò in luogo suo.
  ckb-ckb: کە هەدەد مرد، سەمڵەی خەڵکی مەسرێقە وەک پاشا جێگەی گرتەوە.
  eng-BBE: And at the death of Hadad, Samlah of Masrekah became king.
  crx-NTPO: '''Et Hadad dazsai whe Samlah, Masrekah whut''en-un, ''en yuk''edanya.'
  kan-OKCV: ಹದದ ಮೃತನಾದ ಮೇಲೆ ಅವನ ಬದಲಾಗಿ ಮಸ್ರೇಕದವನಾದ ಸಮ್ಲಾಹನು ಅರಸನಾದನು.
  bbb-bbb: Ro ura ijuone ije Kini Samira are Maserekako ijare samuagiae. Ro ura ijuone
    fuone ije Kini Soro are Rebotiko ije fu do irifo ijia fino ijare samuagiae.
  tam-2017: ஆதாத் இறந்தபின், மஸ்ரேக்கா ஊரானாகிய சம்லா அவனுடைய பட்டத்திற்கு வந்தான்.
  spa-RV-1909: Y murió Adad, y en su lugar reinó Samla, de Masreca.
  ron-BTF: Şi Hadad a murit; şi Samla, din Masreca, a domnit în locul lui.
  eng-WEBP: Hadad died, and Samlah of Masrekah reigned in his place.
  eng-FBV: When Hadad died, Samlah from Masrekah took over as king.
  nld-1939: Na de dood van Hadad regeerde Samla uit Masreka in zijn plaats.
  nch-BL: Quema mijqui Hadad, pejqui tanahuatía Samla cati ehuayaya ipan Masreca.
  tfr-NTPO: Hadad wol̈onoshko ga beno Samla, e Masreca so.
  vie-1934: Vua Ha-đát băng, Sam-la, người Ma-rê-ca lên kế vị.
  hin-CV: हदद के मरने के बाद, उसके स्थान पर मसरेकाह का सामलाह राजा बना.
  eng-OURB: Hadad died, and Samlah of Masrekah reigned in his place.
  spa-BES: Y a la muerte de Hadad, Samlat de Masreca se convirtió en rey.
  tdx-tdx: Nivilasy t’i Hadade, le nandimbe aze ho mpanjaka t’i Samlà nte-Masrekà.
  vid-vid: Hadadi loyabagame, Samula kulawila Masileka, nakalongoza honhu hake.
  pwg-pwg: Hadad ina rabobo murinai na Samla ivi kiivavo. Ina dobu na Masireka.
  eng-OKE: And Hadad died, and in his stead reigned Simlah of Masereka.
  tha-KJV: เมื่อฮาดัดสิ้นพระชนม์​แล้ว สัมลาห์ชาวเมืองมัสเรคาห์ขึ้นครอบครองแทน
  por-BR-2018: E morreu Hadade, e em seu lugar reinou Samlá, de Masreca.
  bco-bco: Hadad e sowabikiyo꞉, Maseleka kalu Samla e misa꞉ kalu a꞉dowo꞉.
  deu-ELO: Und Hadad starb; und es ward König an seiner Statt Samla aus Masreka.
  ktm-ktm: Hadad imet pe Samlah odo lok Masrekah isini ndruhun.
  caa-caa: Y conda chamay e Hadad cay cꞌotori e Samlá xeꞌ ajlugar tama e chinam Masrecá.
  eng-WYC-2018: And when Hadad was dead (or And when Hadad died), Samlah of Masrekah
    reigned for him.
  epo-epo: Kiam mortis Hadad, ekreĝis anstataŭ li Samla el Masreka.
  uig-PIN: Ⱨadad ɵlgǝndin keyin, masrǝkaⱨliⱪ Samlaⱨ uning ornida sǝltǝnǝt ⱪildi.
  beo-beo: '@see-verse:GEN.036.035'
  tpi-OTNT: Taim Hadat i dai, Samla bilong taun Masreka i kamap king.
  hau-SA: Sa’ad da Hadad ya rasu, Samla daga Masreka ya gāje shi.
  udu-udu: Hadaad a’di iwuki’d mo dhala Samlah ’pena Masriigah a’di ijiki’da ji i
    embul piti mo.
  uig-LAT: Hadad ölgendin kéyin, masrekahliq Samlah uning ornida seltenet qildi.
  nde-nde: UHadadi esefile, uSamila waseMasirekha wathatha umbuso waba yinkosi.
  ton-ton: Pea pekia ʻa Hetati, pea ko Samila mei Masileka, naʻa ne pule ʻi hono puleʻanga.
  ces-1613: Když pak umřel Adad, kraloval místo něho Semla z Masreka.
  eko-eko: Hadaadi khufwa, khuthawala Samula wa nti wa Masareka.
  nss-nss: Pwen Hatat ara imat pe Samlah para kol Masrekah isarayah king.
  eng-WMB: Hadad died, and Samlah of Masrekah reigned in his place.
  tam-TCV: ஆதாத் இறந்தபின்பு அவனுடைய இடத்தில் மஸ்ரேக்கா என்னும் இடத்தைச் சேர்ந்த சம்லா
    அரசனானான்.
  ceb-ULB: Sa dihang namatay na si Hadad, si Samla nga taga-Masreka ang naghari puli
    kaniya.
  mkn-mkn: Waktu Hadad mati, Samla nae jadi raja, ganti sang dia. Samla tu, dari kampong
    Masreka.
  pol-UBG: Hadad umarł, a w jego miejsce panował Samla z Masreki.
  agr-agr: Hadad jakamtai, Samlá Masrecánmaya aajakua nunú apu wajas inamjauwai.
  kyc-kyc: Dee Atate kumuya dokopa yuu Maserika range akali Samila dokome banya panda
    nyepala kiŋi ingyuo isiya.
  urd-GVU: اُس کی موت پر سملہ جو مسرِقہ کا تھا۔
  deu-1912: Da Hadad starb, regierte Samla von Masrek.
  ntj-ntj: '@see-verse:GEN.036.035'
  row-row: Hadad mate ma, Samla dadꞌi maneꞌ, nggati e. Samla, mia kambo Masreka.
  kan-2017: ಹದದನು ಸತ್ತ ನಂತರ ಮಸ್ರೇಕದವನಾದ ಸಮ್ಲಾಹನು ಪಟ್ಟಕ್ಕೆ ಬಂದನು.
  ena-ena: Hadatɨ hɨmɨci cɨhu Samɨla agaŋ manɨgali hɨnimi. Nɨbu Masɨleka haiabɨla
    hɨsɨŋ.
  tgo-tgo: Mbaŋa Haded i mare, Samla kaero i rothɨghɨva. Iye i mena e ghemba regha
    idae Masreka.
  yap-yap: '@see-verse:GEN.036.035'
  tet-tet: Hadad mate, Samla seluk. Samla nia, nosi leo Masreka.
  hlt-MCSB: Hadad a duek phoeiah anih yuengla Masrekah lamkah Samlah te manghai la
    om.
  mdy-ETH: ሃዳዴ ሃይቄስካፓ ማስሬቃ ጌይንታ ዓጮ ዓሢ፥ ሳሚላ፥ ዒዛ ቤዛ ካኣታዼኔ።
  twi-ASANTE: Hadad wuiɛ no, Samla a ɔfiri Masreka kuropɔn mu bɛyɛɛ ɔhene.
  bhl-bhl: Kadat em kuanse ding dim bakate, Maseleka abiw mutuk fian em kayak Samala
    emisik kamok fian kese kale.
  con-NTPO: Hadad pasi Masreca canqque'su Samla na'suve da.
  eng-WEBU: Hadad died, and Samlah of Masrekah reigned in his place.
  bnp-bnp: Na tahuna e Hada i mate, e Samla i bole a murina. A tanga dagi vona e Mesreka.
  wal-wal: Hadaadi haiqqin, Maasireeqappe yiida Saamili kawotiis.
  mgh-mgh: Ahokhwa Hatatemu, ni nipuro nawe, aholamula Samulamu, o Masireka.
  acu-NT: Tura Hadad jakamtai, yakat Masreca tutainumia aints Samla naartin apu naamkamiayi.
  spa-PDDPT: Adad murió y reinó en su lugar Samla, de Masreca.
  gun-gun: Hadade omano ramo hekovia oĩ Masreca pygua Samlá.
  agu-BL: Ma yi quime'n Hadad nin oc cyen Samla yi aj Masreca.
  eng-PEV: Hadad died, and then a man called Samlah became the big boss. He was from
    the town called Masrekah.
  ilo-ULB: Idi natay ni Hadad, naisukat a nagari ni Samla a taga-Masrecca.
  kpg-kpg: '@see-verse:GEN.036.035'
  uig-ARA: ھاداد ئۆلگەندىن كېيىن، ماسرەكاھلىق ساملاھ ئۇنىڭ ئورنىدا سەلتەنەت قىلدى.
  bsp-bsp: Kɔ Hadadu efi. Kɔ Samla wəka Masreka ɛlɛk dɛbɛ dɔn.
  mbs-mbs: '@see-verse:GEN.036.035'
  tof-tof: Adad nóma nurrótókórr, Samla, Masrreka wirri basirrdügab, kingüm bainürr
    oya pabodó.
  sus-sus: Hadada to faxa, Samala Masareka naxa findi mangɛ ra.
  pon-2006: '@see-verse:GEN.036.035'
  jae-jae: Hadad gêmac andu ma Samla aŋga Masreka gêjam gôliŋ gêjô eŋ su.
  ksd-ksd: Ma Kadad i ga mat, ma Samla maro Masreka i ga kia vue.
  tur-YTC: Hadat ölünce, onun yerine Masrekalı Samla kral oldu.
  bel-N: I памёр Гадад, і валадарыў пасьля яго Самла з Масрэкі.
  grc-BRENT: Ἀπέθανε δὲ Ἀδὰδ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Σαμαδὰ ἐκ Μασσεκκάς.
  ind-AYT: Setelah Hadad mati, yang memerintah sebagai penggantinya adalah Samla dari
    Masreka.
  lid-lid: Ano na len Hadat imek badeh Samlah badu kon Masrekah akohok kon tan asahan
    kabin.
  nya-nya: Hadadi atamwalira, Samila wochokera ku Masireka, analowa ufumu mʼmalo mwake.
  hrv-hrv: Kad je umro Hadad, zakraljio se na njegovo mjesto Samla iz Masreke.
  mps-mps: Te Hadat isibaso, tama Samlago te agai sę hasegelama sali. Samla aga te
    Masreka bulu bidi.
  llg-llg: Hadad maten, boe ma Samla nggatin dadik manek. Samla ndia, neme nggolo
    Masreka mai.
  tpi-tpi: Taim Hadat i dai, Samla bilong taun Masreka i kamap king.
  dan-1931: Da Hadad døde, blev Samla fra Masreka Konge i hans Sted.
  vie-OVCB: Sau khi Ha-đát chết, Sam-la, ở xứ Ma-rê-ca lên kế vị.
  lbk-lbk: '@see-verse:GEN.036.035'
  guj-2017: જ્યારે હદાદ મૃત્યુ પામ્યો ત્યારે તેની જગ્યાએ માસરેકામાંના સામ્લાએ રાજ
    કર્યું.
  byr-byr: '@see-verse:GEN.036.035'
  awx-awx: Ge Hadatdä kungäxawänu, kingge Samla, Masareka nanä uläpätä yiwikut.
  pon-2006A: '@see-verse:GEN.036.035'
  por-BRBSL: Hadad morreu, e Samlah de Masrekah reinava em seu lugar.
  cth-cth: Hadad a due hnukkhu, ahni yueng lah Masrekah tami Samlah ni a uk.
  twi-twi: Hadad wui no, Samla a ofi Masreka kuropɔn mu bɛyɛɛ ɔhene.
  hlt-hlt: Hadad a duek phoeiah anih yuengla Masrekah lamkah Samlah te manghai la
    om.
  tbz-SIM: '@see-verse:GEN.036.035'
  msy-2020: Egha Hadat aremezɨ, Masrekan nguibamɨn gumazim, an ziam Samla, an danganim
    inigha atrivimɨn oto.
  txq-txq: Neu Hadad maten, boe ma Samla hene dadi manek nggatin. Samla naa, numa
    nggorok Masreka mai.
  aaz-aaz: Oras naiꞌ Hadat anmaet, naiꞌ Samra anseun ee njair usif. Naiꞌ Samra naan,
    naꞌko kuan Masreka.
  azb-azb: Hadad öldü və onun yerinə Masreqadan olan Samla padşah oldu.
  eng-DBY: And Hadad died; and Samlah of Masrekah reigned in his stead.
  hin-2017: हदद के मरने पर, मस्रेकावासी सम्ला उसके स्थान पर राजा हुआ।
  wol-KYG: Ba Adàdd faatoo, Samla, ma dëkk Masreka, falu, wuutu ko.
  swp-swp: Hadadi i lautom abo Samala, Masareka tauna, i hemala wasawasa.
  bjr-bjr: Adadafa kuqufufanoo Samarafa karaambaiqaikinau. Mifa Masareekaa maqusakinaafa
    marinau.
  eng-YLT: and Hadad dieth, and reign in his stead doth Samlah of Masrekah;
  heg-NTPO: Nikit Hadad mate kon, Samla sake daid lahi, le seda una. Samla na mo,
    deng iung Masreka.
  ptu-ptu: '@see-verse:GEN.036.035'
  bzd-NTPO: Hadad blënewa̱, e' skéie Samlá yöne blu'ie. Ie' ká̱ kiè Masrecá.
  kwf-kwf: ꞋI buri Ꞌana niaꞋa kira ka toꞋo ana tatalafaꞋa sa Samlah na ngwae Ꞌi Masreka.
  eng-WYC-2017: And when Hadad was dead, Samlah of Masrekah reigned for him.
  eng-WMBB: Hadad died, and Samlah of Masrekah reigned in his place.
  spp-spp: Kyadadi à pa ŋkwû ke, ka Samula si ntɛ̀ɛn saanre e u tatɛ̀ɛnge e. Uru mpyi
    na yîri Masireka e.
  aey-aey: Aria Hadad cal meceb Samla, uqa Masrekadec, uqa uqana cudun umei hatu ilo
    dana bilen.
  urd-GVH: उस की मौत पर समला जो मसरिक़ा का था।
  rug-rug: '@see-verse:GEN.036.035'
  gaz-gaz: Hadaad duunaan Samlaan namichi Masreeqaa iddoo isaa buʼee mootii taʼe.
  fra-LSG: Hadad mourut; et Samla, de Masréka, régna à sa place.
  yal-yal: Xadada to faxa, Samala Masareka kaan yi findi mangan na.
  gum-gum: Inchen Hadad kwabene, tru nuimburøbe Masreca misag søtømera waraisriig
    Samla karub wanrrab nebyaig køn.
  iou-iou: Eruk Hadattä it yäpmäŋ äroŋpäŋ kumäŋirän Samlatä komeni yäpuk. Samla uwä
    Masreka komeken nanik.
  haw-1868: A make iho la o Hadada, noho alii ae la o Samela no Masereka ma kona wahi.
  arb-NAV: وَمَاتَ هَدَادُ فَخَلَفَهُ سَمْلَةُ مِنْ مَسْرِيقَةَ.
  adz-adz: Gubuꞌ Hadad mampan, da Samla, garam gamp Masrika, iyu arangan mumai gan
    isu king.
  ewe-ewe: Esi Hadad trɔ megbe la, Samla tso Masreka ɖu fia ɖe eteƒe.
  eng-LEE: And Hadad died, and there reigned in his stead Samlah of Masrekah.
  asm-FB: যেতিয়া হদদৰ মৃত্যু হ’ল, তেতিয়া তেওঁৰ ঠাইত মস্ৰেকাৰ চম্নাই ৰাজত্ব কৰিছিল।
  sus-A: هَدَدَ تٌ قَشَ، سَمَلَ مَسَرٍكَ نَشَ قِندِ مَنفّ رَ.
  fra-SBL: Hadad mourut. Samla, de Masréka, régna à sa place.
  hbo-hbo: וַיָּ֖מָת הֲדָ֑ד וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו שַׂמְלָ֖ה מִמַּשְׂרֵקָֽה׃
  shp-NTPO: Jaskara iiti moa Adad mawáketian, jawen toan Samlá apo jikia iki. Jara
    iká iki, Masrecá jemamea joni.
  eng-WYCLIFFE: And whanne Adad was deed, Semla of Maseracha regnede for hym.
  pjt-pjt: Ka Aatatanya ilunyangka palumpa aṟangka wati ngura Matjiṟikanya nguraṟa
    mayatja nyinangi ini Tjamalanya.
  cwe-cwe: Viyadanganike Hadadi, katawala Samula kulawa Masileka.
  bgs-bgs: '@see-verse:GEN.036.035'
  kik-kik: Rĩrĩa Hadadi aakuire, Samala wa kuuma Masereka agĩtuĩka mũthamaki ithenya
    rĩake.
  ksr-ksr: Hadadnoŋ komuro Masreka gomambaa eja qata Samla iinoŋ duŋanoŋ kiŋ kolooŋ
    laligoro.
  fra-NCL: Hadad mourut, et à sa place régna Semla, de Masréca. —
  cek-AK: Hadad duek pacoengah, anih zuengah Masrekah ih Samlah to siangpahrang ah
    oh.
  xla-xla: Epame Hadadta mo-polati ma Samlata halaiyo. Ya꞉ye Masleka mo dla hallalo
    oplamipo.
  cuk-cuk: Hadad burgwisgua, a-sorba, Samla negdaknonikid. Samlaʼde, Masreca-neggweburginedid.
  uig-CYR: Һадад өлгәндин кейин, масрәкаһлиқ Самлаһ униң орнида сәлтәнәт қилди.
  tel-2017: హదదు చనిపోయిన తరువాత మశ్రేకా వాడైన శమ్లా రాజయ్యాడు.
  hat-BSA: Hadad te mouri; epi Samia ak Masréka te vin renye nan plas li.
  kos-kos: Hadad el misa, ac Samlah, sie mwet Masrekah, el aolulla in tokosra.
  hbo-WLC: וַיָּ֖מָת הֲדָ֑ד וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו שַׂמְלָ֖ה מִמַּשְׂרֵקָֽה׃
  ibo-ibo: Mgbe Hadad nwụrụ, Samla onye Masrika nọchiri ya dịka eze.
  ory-ory: ହଦଦ୍‍ର ମରଣ ଉତ୍ତାରେ ମସ୍ରେକା ନିବାସୀ ସମ୍ଳ ତାହା ପଦରେ ରାଜତ୍ୱ କଲା।
  wmt-wmt: '@see-verse:GEN.036.035'
  chk-chk: Nge mürin än Hatat mäla, Samla seni Masreka a siwili lon wisan wisen king.
  ssd-ssd: Samla nu Masrekanu.
  rop-rop: Wen Heided bin dai, Semla bin jidan king. Imbin brom det pleis gulum Mesreka.
  ukr-1871: Умер же Гадад, і царював намість його Самла із Мазреки.
  eng-AOI: After Hadad died, Samlah from Masrekah ruled.
  yon-yon: Kwane bobnoone, Samla, Masreka ye karub kumbed king keroon.
  bch-bch: Be Adat imate ga kus ta eaba ede ieda Samla ngan tuanga Masreka ibada imul
    ta iuot maron kapei.
  deu-1951: Als Hadad starb, ward Samla von Masreka König an seiner Statt.
  eng-JPS: And Hadad died, and Samlah of Masrekah reigned in his stead.
  ubr-ubr: Hadad irabob gibunai Samlah, Masrekah emon on an efan ibo i aiwab.
  srp-1865: A kad umrije Adad, zacari se na njegovo mjesto Samada iz Masekasa.
  lug-lug: Ate Kadadi bwe yafa, Samula ow’e Masuleka n’afuga mu kifo kye.
  heb-heb: וימת הדד וימלך תחתיו שמלה ממשרקה׃
  ben-IRV: আর হদদ মারা যাবার পর মস্রেকা-নিবাসী সম্ল তাঁর পদে রাজত্ব করেন।
  pan-pan: ਹਦਦ ਮਰ ਗਿਆ ਤਾਂ ਉਸ ਦੇ ਸਥਾਨ ਤੇ ਮਸਰੇਕਾਹ ਵਾਸੀ ਸਮਲਾਹ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mwp-mwp: Adadan umaw kalanu Semla aymoedhin thanamun mopakuyk, Masreykalayg nuy.
  mya-JVB: ဟာဒဒ် မင်းသေ ၍ ၊ သူ ၏အရာ ၌ မာသရက် အရပ်သားစာမလ သည် မင်း ပြုလေ၏။
  tte-O: Saugana tabe Eidadi iboita yo Samila ana yanuwa esana Masilika ilaoma iyamiyalae
    yo iyamala kin.
  tbg-tbg: Hadaativa qutu vuvaro Masarekaihainaava Samaarava vira vatuka varero Idomu
    vatanaakaqaa raqikiharo vaura.
  hmo-hmo: Hadada ia mase, vadaeni Masareka dekena amo ia mai tauna ena ladana Samula
    ese iena gabu ia abia.
  ata-ata: Xe Kadati musoli, la Samula anu sou tuala ne Masureka munoꞌu tanixu.
  nfa-nfa: Ropa Hadad madhe, ra dedꞌe Samla ho gati na, jꞌajꞌi dhèu aae. Nèngu ne,
    nèti rae Masreka.
  urd-urd: और हदद मर गया और शम्ला जो मुसरिका का था उसका जानशीन हुआ।
  rus-SYN: И умер Гадад, и воцарился по нем Самла из Масреки.
  cbt-NTPO: Atato ya'huërë' chiminpachina, Samarari ya'huërëtërin. Inaso', Masarica
    ninanoquë ya'huërin.
  bqc-SIM: Kɛ́ à gà, ↄ̃ Maseleka gbɛ̃́ Samala kpalablè aà gbɛu.
  tcz-CHONGTHU: Hadah athi jou chun Masrekah khopi a cheng Somlah in lengvai ahinpo
    kit tai.
  mar-mar: हदाद मरण पावल्यावर मास्रेका येथील साम्ला याने त्या देशावर राज्य केले.
  tcs-tcs: Wen Adad bin lus, Samla prom da siti blo Masraka i bin kam king.
  qub-qub: Hadad wañuptinnami ruquin ray caran Samla. Payga caran Masreca marcapitami.
  bqp-bqp: Kũ à gà, akũ Masareka gbɛ̃ Samala kí blè a gɛ̃nɛ ũ.
  hat-hat: Lè Adad mouri, se Samla, moun Masreka, ki te gouvènen nan plas li.
  eng-BSB: When Hadad died, Samlah from Masrekah reigned in his place.
  tod-tod: Ɠadade zaai ma, Maseleeka nui Samela masadai ɠɛɛni potogi zu.
  eng-WEBPB: Hadad died, and Samlah of Masrekah reigned in his place.
  kbq-kbq: Hadadi'ma nefrigeno'a Samla, Masreka kumateti ne'mo, kinia manino kegava
    hu'ne.
  nhe-BL: Quema mijqui Hadad, pejqui tlanahuatía Samla tlen hualayaya Masreca.
  bus-bus: Kɛ̀ à gà, ben Masareka gbɛ̃ Samala kí blè à gɛ̃ɛ ũ.
  gub-BL: '@see-verse:GEN.036.035'
  eng-DRA: And when Adad was dead, there reigned in his stead, Semla of Masreca.
  knf-knf: Wi Hadad akeţuŋ kë Ŧalma i Maşreka ayeenk ţi a aşih.
