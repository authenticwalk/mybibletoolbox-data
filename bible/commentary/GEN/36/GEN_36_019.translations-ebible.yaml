verse: GEN.036.019
translations:
  mal-C: ഏദോം എന്ന ഏശാവിന്റെ പുത്രന്മാർ ഇവരാകുന്നു; അവരുടെ പ്രധാനികളും ഇവരാണ്.
  deu-TKW: 'Dies sind die Söhne Esaus und dies ihre Häuptlinge: das ist Edom.'
  lin-lin: Bango nde bazalaki bana mibali ya Ezawu oyo azali Edomi, mpe bango nde
    bazalaki bakonzi ya mabota ya Edomi.
  cbr-NT: Ënë unikamax ka Esaú 'ikëbia Edom kakë aín rëbúnkikaman 'apu 'iakëxa.
  eng-LSV: These [are] sons of Esau (who [is] Edom), and these their chiefs.
  bmu-bmu: Iso (Esau) qetŋi alaŋi Edom yaŋgö nahönurupŋi mewö aka yeŋgö könagesöurup
    mieŋgö azi kembuŋini mi mewö.
  eng-GNV: 'These are the children of Esau, and these are the Dukes of them: This
    Esau is Edom.'
  eng-WEBSTER: These are the sons of Esau (who is Edom) and these are their dukes.
  nhw-BL: Nochi inijuanti elque nopa tlayacanani ipan iteipan ixhuihua Esaú o Edom.
    Huan sesen inijuanti mochijqui se hueyi familia ica miyac masehualme.
  swh-ONEN: Hawa ndio waliokuwa wana wa Esau (ndiye Edomu), na hawa ndio waliokuwa
    wakuu wao.
  bba-bba: Sɑɑ Esɑun min diyɑ bwese ni kpuro nu mɑrurɑ.
  eng-KJVCPB: These are the sons of Esau, who is Edom, and these are their dukes.
  cpy-cpy: Maawoeni irika riitaki itomipaeni Esaú, iiteetziri eejatzi Edom. Riitakira
    jewariyiteentsiri.
  mpx-mpx: He Iso (alana labuina al te Idom) tubutubunau ge un bolo hi masalem eliyana
    i ola to.
  wbp-wbp: '@see-verse:GEN.036.018'
  luo-luo: Magi ema ne yawuot Esau (ma tiende ni Edom), kendo magi ema ne jodong-gi.
  meu-meu: Esau natuna bunu, bona Edom lohiadia bunu.
  npi-ULB: एसावका छोराहरू यी नै थिए, र तिनीहरूका नजिकका घरानाहरू यी नै हुन् ।
  yor-yor: Àwọn wọ̀nyí ni ọmọ Esau (ti o túmọ̀ sí Edomu). Àwọn wọ̀nyí ni olórí wọn.
  emp-NTPO: Maʌ̃ ẽberãrãra jũma Esaú, Edoʌ̃ abadad̶eba yõsid̶aa. Ãdjirãra Edoʌ̃ druad̶e
    ãdji ẽberãrã bororã basía.
  ind-ind: Demikianlah daftar nama anak laki-laki Esau, yang juga disebut Edom. Mereka
    adalah nenek moyang dari masing-masing suku mereka.
  pes-OPCB: '@see-verse:GEN.036.018'
  ssx-ssx: Koto tapake paeyaota꞉ Iso pa꞉ta꞉ yama꞉ epemeke tapakemanue
  lcm-lcm: Io, sukana vang a polokan si Esau, nang kana mang asan ta Edom. Na riria
    aongos kipo keve tulava.
  aer-aer: '@see-verse:GEN.036.018'
  tgl-ULB: Ito ang mga lalaking anak ni Esau, at ito ang kanilang mga angkan.
  nop-nop: Yoŋ adi Esau (wou noli Edom) adi’walaŋ yalakiŋiye adi me loloŋnit hatigiŋ
    diniŋ habet.
  kca-kca: Тӑм Исав пŏхәт, пӑ ԓыв ун икиԓаԓ. Щит Едом хот.
  cbu-NT: Aship ichingaru washunand Esawa wachinllin kurakaam kinaranganaya. Ashiriya,
    na kamaneena yuwaa Esawchich wachinllin kurakaam kinarangana anootsi.
  hui-hui: Iso iginirume hono winigo ibu aguane uruni hene. Ani howa tininaga hameigini
    headagua haru haga haga biaga agali haguane hama ibini.
  wrs-wrs: Memba honamba Esauna umbeindpolva os phona.
  mya-mya: ဤ​အ​နွယ်​အား​လုံး​တို့​သည်​ဧ​သော​မှ​ဆင်း​သက် လာ​ကြ​၏။
  cbi-NTPO: Tsa' mitya kumuinchi entsalaa Esaú, tsandityumee Edomnu sera' jimu bale
    ruku tiyamula deeve.
  bod-N: གོང་དུ་བརྗོད་པའི་ཚོ་དཔོན་དེ་དག་ནི་ཨེ་སཱབ་ཀྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཡིན༌ཞིང༌།
    ཨེ་སཱབ་ལ་ཨེ་དོམ་ཞེས་ཀྱང༌བྱའོ།།
  wsk-wsk: Imi Edom kariimet Esau ko gue te arataman wore nunga digo supuling nunup.
  kkl-kkl: Si lepsiap nang ini Esauri mabo sindam nimi si ahaem uro sikini yabo tangtang
    piek.
  sna-sna: Ava ndivo vaiva vanakomana vaEsau (ndiye Edhomu) uye aya ndiwo madzishe
    avo.
  spa-BLM: Estos son los hijos de Esaú (es decir, Edom), y estos son sus jefes.
  beu-beu: Lelang ang naung emangpi Esau ba nehe hula, Edom enehe angu etabaning.
  cac-cac: Masanil juntzan̈ eb' vin̈ yajal tic, yin̈tilal eb' vin̈aj Esaú.
  swh-ULB: Hawa walikuwa wana wa Esau na koo zao.
  bel-bel: Вось сыны Ісава, і вось старэйшыны іх. Гэта Эдом.
  deu-ELBBK: Das sind die Söhne Esaus und das ihre Fürsten; das ist Edom.
  mbb-OT: Pudu sikandan menge kevuwazan ni Esau he menge pengulu ziyà te Edom.
  msc-msc: Nba, woilu le Esawu dencɛ ri, a ni kabilatii. Edɔmu bɔnsɔn de woilu ri.
  mal-2015: ഇവർ എദോം എന്നും പേരുള്ള ഏശാവിന്റെ പുത്രന്മാരും അവരിൽനിന്നു ഉത്ഭവിച്ച പ്രഭുക്കന്മാരും
    ആകുന്നു.
  tuo-NT: Na nipeꞌtirã Esaú, Edom na nigʉ̃́, pãrãmerã nicãrã niwã. Na te curaricjãrã
    wiorã nicãrã niwã.
  gup-gup: Bedda wanjh birrimekbe bebeywurd nuye Esau nawu mak ngeyyoy Edom, dja nawu
    bindimarnewohrnani birribuyika bedberre bininj.
  met-met: Adi li Iso garang lupdi (yan tela Idom). Xauna, adi li bakbagidingdi yanamidingdi.
  gvs-gvs: Ame bodayadi madabokidi Iso tubunao. Iso youyuwoina moe Idom.
  rmc-rmc: Kala kmeňi avle le Ezavostar – le Edomostar.
  nlg-nlg: Rana lei kema udolu raeni tana vavatana Esau, eruani na ahana Edom.
  dgr-DOGNT: Eyı dǫ hageètłǫǫ sìı Esau (Edom sı wìyeh) weza agı̨ı̨t'e eyıts'ǫ edèot'ı̨
    gha k'àowo gı̨ı̨lı̨.
  pes-OPV: اینانند پسران عیسو که ادوم باشد و اینهاامرای ایشان می‌باشند.
  ron-1924: Ачештя сунт фиий луй Есау ши ачештя сунт кэпетенииле семинциилор лор.
    Есау ынсямнэ Едом.
  ben-OBCV: এরাই হলেন এষৌর (অথবা, ইদোমের) সব ছেলে, এবং এরাই হলেন তাদের বিভাগীয় প্রধান।
  lex-lex: Hari de luwu-a'na Esau, ne hare de luwnu-a'nani o'tani-matni.
  rgu-rgu: Leo sira basa, nana Esau tititi-nonosin.
  som-som: Kuwanu waa wiilashii Ceesaw oo ahaa Edom, oo kuwanu waa ugaasyadoodii.
  lat-VUC: 'Isti sunt filii Esau, et hi duces eorum: ipse est Edom.'
  aoi-aoi: Umba wurrumurndakakina kembirra warninikuwena akwa wurrumirumirena Yijawa-langwa
    wurrububungkawe-ka wurrakina wurrilyimberrkwulyumida-langwa warnumamalya, umba
    wurrilyimberrkeyebijeba iya wurrilyimberrkeyebijeba wurrakina-da.
  eng-ASVBT: 'These are the sons of Esau, and these are their chiefs: the same is
    Edom.'
  mna-mna: Wal ta boozomen tana, ta Isau popoŋana kini men. Mi zin ta boozomen timender
    pa urum kizin kizin.
  ita-1885: Questi furono i figliuoli di Esaù, che è Edom; e questi furono i duchi
    d'infra loro.
  eng-LXXUP: These are the sons of Esau, and these are the chiefs; these are the sons
    of Edom.
  eng-ULB: These were the sons of Esau (who was known as Edom), and these were their
    chiefs.
  spa-VBL: Todos ellos eran hijos de Esaú (también llamado Edom), y fueronlos jefes
    de sus tribus.
  fra-_FOB: Voilà les fils d'Ésaü, qui est Édom, et voilà leurs chefs.
  mal-mal: ഇവർ ഏദോം എന്നും പേരുള്ള ഏശാവിന്റെ പുത്രന്മാരും അവരിൽനിന്ന് ഉത്ഭവിച്ച പ്രഭുക്കന്മാരും
    ആകുന്നു.
  urd-GVR: Yih tamām sardār Esau kī aulād haiṅ.
  suz-BL: मेकोपुकी एदोम माइश्‍शो एसाव आ तौ आन दाते ङा ठेयब मुर बाक्‍मा बाक्‍त।
  ita-1927: Questi sono i figliuoli di Esaù, che è Edom, e questi sono i loro capi.
  ckb-ckb: ئەوانە بوون کوڕانی عیسۆ کە خۆی ئەدۆمە، ئەوانەش میرەکانیان بوون.
  eng-BBE: These were the sons of Esau (that is, Edom), and these were their chiefs.
  crx-NTPO: Ndunne 'enne Esau ooye'ke Edom 'unt'oh, 'ink'ez ndunne 'enne budayi hanle'.
  kan-OKCV: ಇವರು ಎದೋಮ್ ಎಂಬ ಏಸಾವನ ಪುತ್ರರು. ಇವರು ಮುಖಂಡರಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:GEN.036.018'
  tam-2017: இவர்களே ஏதோம் என்னும் ஏசாவின் சந்ததி; இவர்களே அவர்களிலிருந்த பிரபுக்கள்.
  spa-RV-1909: 'Estos, pues, son los hijos de Esaú, y sus duques: él es Edom.'
  ron-BTF: Aceştia sunt fiii lui Esau, care este Edom, şi aceştia sunt conducătorii
    lor.
  eng-WEBP: These are the sons of Esau (that is, Edom), and these are their chiefs.
  eng-FBV: All these were the sons of Esau (also called Edom), and they were their
    tribal leaders.
  nld-1939: Dit zijn dus de zonen van Esau of Edom met hun stamhoofden.
  nch-BL: Nochi inijuanti elque nopa tayacanani ipan iteipan ixhuihua Esaú o Edom.
    Huan sesen inijuanti mochijqui se hueyi familia ica miyac masehualme.
  tfr-NTPO: Esaú tjëyo tek beno ba irgo l̈i tjëyoga, e beno eni.
  vie-1934: Aáy là các con trai của Ê-sau, tức là Ê-đôm, và đó là mấy trưởng tộc của
    họ.
  hin-CV: ये एसाव (अर्थात् एदोम) के पुत्र तथा उनके प्रधान हैं.
  eng-OURB: These are the sons of Esau [Hairy] (that is, Edom [Red]), and these are
    their chiefs. (7)
  spa-BES: Estos fueron los hijos de Esaú (es decir, Edom), y éstos fueron sus jefes.
  tdx-tdx: Ie ro ana’ i Esave (i Edome), naho o talè’eo.
  vid-vid: Lelo awo ndo walelwa wa Esau mina ndo Edomu, chila yumwe nayawele mkulu
    wa nhanzi ya heye.
  pwg-pwg: Ma vaghina, nani kiikiivavosi peyarisi taviyavi ikovi na Iso natunatuna.
    Ma Iso kana vava sago na Edom.
  eng-OKE: These are the sons of Esau, and these are their chieftains. He is Edom.
  tha-KJV: คนเหล่านี้เป็นบุตรชายของเอซาวคือเอโดมและคนเหล่านี้เป็นเจ้านายของเขา
  por-BR-2018: 'Estes, pois, são os filhos de Esaú, e seus duques: ele é Edom.'
  bco-bco: Kaluka꞉isale so꞉lo꞉ ko꞉li ko꞉lilo꞉ kandayo꞉ a꞉ma꞉ ema꞉muwo꞉ Iso꞉. A꞉la꞉ta꞉ga꞉
    Iso꞉wa꞉ ene wi nowo꞉ Idom.
  deu-ELO: Das sind die Söhne Esaus und das ihre Fürsten; das ist Edom.
  ktm-ktm: Su nedun Iso kuti hehir hala lin ndramat hokou pe hokou odo Idom.
  caa-caa: Pues tunorobꞌ tuobꞌ uchꞌajnarir e Esaú, y jax xeꞌ cꞌotoy quetpobꞌ tata
    viejobꞌirobꞌ tujor inteꞌ inteꞌ uchꞌajnarirobꞌ.
  eng-WYC-2018: These were the sons of Esau, and these were dukes of them (or and
    they were their leaders); he is (also called) Edom.
  epo-epo: Tio estas la filoj de Esav, kaj tio estas iliaj ĉefoj. Tio estas Edom.
  uig-PIN: Bular Əsawning, yǝni Edomning ǝwladliri bolup, Еdomiylarning ǝmirliri idi.
  beo-beo: Amo fi huluane da Iso egaga fi dunu.
  tpi-OTNT: Ol dispela man, em ol lain pikinini bilong Iso, narapela nem bilong en
    Idom. Ol i bin kamap hetman bilong ol lain bilong ol.
  hau-SA: Waɗannan su ne ’ya’yan Isuwa maza (wato, Edom), waɗannan ne manyansu.
  udu-udu: Uni gwansan ita iya/ ma Iisu mo (jin ta Aduum mo) dhali itap̱am buni anann
    mo be.
  uig-LAT: Bular Esawning, yeni Édomning ewladliri bolup, édomiylarning emirliri idi.
  nde-nde: La ayengamadodana ka-Esawu (kutshiwo u-Edomi), njalo bona babezinduna zabo.
  ton-ton: Ko e ngaahi foha eni ʻo ʻIsoa ʻaia ko ʻItomi, pea ko honau ngaahi ʻeiki
    ia.
  ces-1613: Tiť jsou synové Ezau, a ta knížata jejich; onť jest Edom.
  eko-eko: Ooshi apa mahaakhimu na aana a Ezawu otu anjuwaniwaaye nzina la Edomu.
  nss-nss: Pe yihu ndramat masih ara, ara hu ndraye noru Esau (ngalan handra Etom).
    Yihu ara husarayah pohon para payumwa wum hawum-hawum tahu.
  eng-WMB: These are the sons of Esau (that is, Edom), and these are their chiefs.
  tam-TCV: ஏதோம் என்னும் ஏசாவின் மகன்கள் இவர்களே. இவர்கள் அவர்களின் வம்சத்தலைவர்கள்.
  ceb-ULB: Mao kini ang mga anak nga lalaki ni Esau, ug mao kini ang ilang mga banay.
  mkn-mkn: Itu suku dong samua, Esau pung turunan.
  pol-UBG: To są synowie Ezawa, czyli Edom, i to są ich książęta.
  agr-agr: Esaú Edom tutaya nuna uchiji wegantu aidaun apuji aajaku aina duka juju
    ainawai.
  kyc-kyc: Dusipa Iso dee kingi mende Itome lenge dokona para pyao nyiyamopa rakange
    kyawa ingyuo peyami.
  urd-GVU: یہ تمام سردار عیسَو کی اولاد ہیں۔
  deu-1912: Das sind die Kinder und ihre Fürsten. Er ist der Edom.
  ntj-ntj: '@see-verse:GEN.036.018'
  row-row: Basa leo naa ra, Esau tititi-nonosi nara.
  kan-2017: ಎದೋಮನೆನ್ನಿಸಿಕೊಳ್ಳುವ ಏಸಾವನಿಂದ ಹುಟ್ಟಿದ ಕುಲಗಳಿಗೆ ಇವರೇ ಮುಖಂಡರು.
  ena-ena: Iso dɨ ninadinu ajihalinu agɨlaŋ ala manɨgali hɨniavɨhadami. Iso dɨ ibi
    mu Idom.
  tgo-tgo: Thiyake va Iso onanariyeŋgi na wabwi regha na regha va thɨ rimbun weŋgi.
  yap-yap: Urngin e tiney e ganong e rsumgad rok Esau.
  tet-tet: Ema hunun nia sia hotu-hotu, mak Esau husar-binan.
  hlt-MCSB: He rhoek he tah Esau Edom ca rhoek neh amamih kah khoboei rhoek ni.
  mdy-ETH: ዬንሢ ቢያ ዔዶኦሜ ጌይንቴ ዔኤሳዎ ናኣቶና ዒዛ ማኣሮኮ ቶይዶ ማዔዞንሢኬ።
  twi-ASANTE: Saa edin a wɔabobɔ yi ne Esau a ɔno ara ne Edom no mmammarima. Wɔn ara
    nso na wɔyɛ wɔn nnipa atitire no.
  bhl-bhl: Kunum mongom alik alik bi Iso em abal dow ite kale.
  con-NTPO: Poiyi'cco tsendeccu tsu Esaú, tsa Edom, aindeccu'su nasundeccu.
  eng-WEBU: These are the sons of Esau (that is, Edom), and these are their chiefs.
  bnp-bnp: Re huriki a hariki nga ria a hamone Esau, a rana tara e Idom, ri matakaria
    a kabu ne ria.
  wal-wal: Eedooma giyo Eesawa attuma naati hageeta; eta halaqatikka hageeta.
  mgh-mgh: Ala pha asaana a Isawu ni mamwene aya; ule neehaniya Etomi.
  acu-NT: Nuka mash Esaú weari amiayi. Esaú chikich naaringkia Edom amiayi. Kame,
    nuka mash aintsu apuri armiayi.
  spa-PDDPT: Tales fueron los hijos de Esaú. Él es Edom, y tales fueron sus jeques.
  gun-gun: Ha'e kuery, huvixa kuery guive Esaú ramymino meme ikuai. Ha'e ma Edom.
  agu-BL: Cyakil yi e' bi'aja'tz yi ja wi't kil e' len cu'n xonl Esaú, yi ncha'tz
    na bi'aj Edom. E' len cu'n ajcaw squibaj chixonl.
  eng-PEV: All those sons of Esau, they were the leaders for their clans. And you
    know, sometimes people called Esau a different name. They called him Edom.
  ilo-ULB: Dagitoy dagiti putot a lallaki ni Esau, ken dagitoy dagiti pulida.
  kpg-kpg: Nia madawaawa huogodoo aanei la ne hidi mai i Esau.
  uig-ARA: بۇلار ئەساۋنىڭ، يەنى ئېدومنىڭ ئەۋلادلىرى بولۇپ، ئېدومىيلارنىڭ ئەمىرلىرى
    ئىدى.
  bsp-bsp: Awut a Esay ŋɔ akakɔ, kɔ abɛ aŋan. Esay nwɛ aŋc-we sɔ «Edɔm» mɔ.
  mbs-mbs: Yan se menge bowad-bowad i Esau, doma ngadan din si Edom, neinang menge
    datò.
  tof-tof: Ini blaman Isaon simanal olmalbobatalko, akó ibü singüldü balngomól pam.
  sus-sus: Esayu, naxan man xili falama Edon, a xa die nan na ki, a nun mangɛ naxee
    fatanxi Esayu bɔnsɔɛ ra.
  pon-2006: Kadaudok pwukat koaros iei kadaudok en Esau.
  jae-jae: Esau (nê ŋaê teŋ gebe Edom) latui to nêŋ kasêga tonaŋ.
  ksd-ksd: Go ra lavur natu i Esau nina ba Edom, ma kadia lavur luluai.
  tur-YTC: Bunlar Esav (yani Edom'un) oğulları ve onların beyleri bunlardır.
  bel-N: Вось сыны Эзава, і вось князі іхныя. Гэта Эдом.
  grc-BRENT: Οὗτοι υἱοὶ Ἡσαῦ, καὶ οὗτοι ἡγεμόνες αὐτῶν· οὗτοί εἰσιν υἱοὶ Ἐδώμ.
  ind-AYT: Itulah keturunan Esau, yang adalah Edom, dan itulah para kepala kaumnya.
  lid-lid: Ya udu Iso badeh Oholibamah nadu Anah. Oro lau doh badeh nadu Iso ale,
    aloh Idom. Iri doh badeh lau ta atondrok.
  nya-nya: Amenewa ndiwo zidzukulu za Esau (amene ndi Edomu) ndiponso mafumu awo.
  hrv-hrv: To su bili sinovi Ezava-Edoma, njihovi knezovi.
  mps-mps: Te e da, te Isogo hani wai dabe, tama gasa nogi Idom, te augwaligo tobolu
    bidi dabe dao.
  llg-llg: Basa leo la sila, Esau numbu-sadu nala.
  tpi-tpi: Ol dispela man, em ol lain pikinini bilong Iso, narapela nem bilong en
    Idom. Ol i bin kamap hetman bilong ol lain bilong ol.
  dan-1931: Det var Esaus Sønner, og det var deres Stammehøvdinger; det var Edom.
  vie-OVCB: Ấy là các con trai của Ê-sau, tức là Ê-đôm, và đó là các đại tộc của họ.
  lbk-lbk: Am-in nan naycha ay tribo et naiwaned cha ken Esau ay makwani akhes ay
    Edom.
  guj-2017: એસાવના દીકરા અને તેઓના સરદારો આ છે.
  byr-byr: '@see-verse:GEN.036.018'
  awx-awx: Äminu aläkwäxu, Iso bä Idomde bapunä inäinäne yakap äminde yiwikin äminunin.
  pon-2006A: Kadaudok pwukat koaros iei kadaudok en Esau.
  por-BRBSL: Estes são os filhos de Esaú (isto é, Edom), e estes são seus chefes.
  cth-cth: Hetnaw heh Edom tie Esaw capa khobawinaw doeh
  twi-twi: Saa din a wɔabobɔ yi ne Esau a ɔno ara ne Edom no mmabarima. Wɔn ara nso
    na wɔyɛ wɔn nnipa atitiriw no.
  hlt-hlt: He rhoek he tah Esau Edom ca rhoek neh amamih kah khoboei rhoek ni.
  tbz-SIM: Esɑyuu yɑɑ̀bí nyi ìì do tú Edɔmiibɛ kó bɛkpɑ̀ɑ̀tìbɛ̀.
  msy-2020: Ezɨ gumazir kaba me Ison ovavir boriba, Ison ziar mam Idom. Me uan dakozibar
    gumazir dapanibar iti.
  txq-txq: Basa leor raa lalaꞌen, Esau tititi-nonosin.
  aaz-aaz: Uuf ein reꞌ naan ok-okeꞌ, naiꞌ Esau in sufan-kaꞌun sin.
  azb-azb: Bunlar Esavın, yəni Edomun oğullarıdır, bunlar da onların başçılarıdır.
  eng-DBY: 'These are the sons of Esau, and these their chiefs: he is Edom.'
  hin-2017: एसाव जो एदोम भी कहलाता है, उसके वंश ये ही हैं, और उनके अधिपति भी ये ही
    हुए।
  wol-KYG: Ñooñooy doomi Esawu, mi ñuy wax Edom, ñooñooy doomam yu góor, ñook seeni
    làng.
  swp-swp: Isi ede Isoa, ie ede Edoma, nanatunayao tatao eo edi babadayao.
  bjr-bjr: Aiqama mi maqannaasa Eesaunakiqari kambiaqa mariqau.
  eng-YLT: These [are] sons of Esau (who [is] Edom), and these their chiefs.
  heg-NTPO: Ngala-ngaal nas totoang, Esau in hua-koet.
  ptu-ptu: Iam too inde pessubunna Esau sangngim nene to naponene to Edom.
  bzd-NTPO: E'pa ko̱s dör Esaú (kiè ñies Edom) e' aleripa. E'pa dör ie'pa ditséwöpa
    wökirpa.
  kwf-kwf: KiraꞋa taꞋifau neꞋe kwalafa sa Esau.
  eng-WYC-2017: These were the sons of Esau, and these were dukes of them; he is Edom.
  eng-WMBB: These are the sons of Esau (that is, Edom), and these are their chiefs.
  spp-spp: Ɲyɛ yire tùluyi pun'à fworo Ezawu e, pire pi ɲyɛ Ɛdɔmu shiinbii.
  aey-aey: Iso uqa sihul cunug agena ilo bilen.
  urd-GVH: यह तमाम सरदार एसौ की औलाद हैं।
  rug-rug: Sari doduru butubutu arini si tuti gore beto mae gua koe Isoa.
  gaz-gaz: Isaan kunneen ilmaan Esaawu Edoom jedhamu sanaa turan; isaan kunneenis
    hangafoota isaanii turan.
  fra-LSG: Ce sont là les fils d’Ésaü, et ce sont là leurs chefs de tribus. Ésaü,
    c’est Édom.
  yal-yal: Esayu, naxan mɔn xili Edɔn, na a diine nan ne ra. Mangan naxanye keli Esayu
    bɔnsɔnni, ne nan ne ra.
  gum-gum: Iilø kuig køn tru Esaúweinukkurri amrrub misaamera, katø nune Edomgucha
    taigwei. Trumørig nømui nørrø misag søtømera købelan nøm asha karubelø.
  iou-iou: Täŋpäkaŋ wäpi tawaŋ it yäpmäŋ äpäkaŋ uwä Iso, wäpi kubä Edom, unitäŋo nanakiye
    oraniye äma ekäni itkuŋ.
  haw-1868: O lakou na keikikane a Esau, oia o Edoma; o lakou hoi na makualii o lakou.
  arb-NAV: هَؤُلاءِ هُمْ أَبْنَاءُ عِيسُو، أَيْ أَدُومَ، وَهَؤُلاءِ هُمْ رُؤَسَاءُ
    قَبَائِلِهِمْ.
  adz-adz: Garam utup utup igi Isau (ma Idom) yangin rusan.
  ewe-ewe: Ame siawo nye Esau alo Edom ƒe viŋutsuwo, eye ame siawoe nye woƒe fiawo.
  eng-LEE: These are the sons of Esau, and these are their dukes; this is Edom.
  asm-FB: এওঁলোকেই এচৌ অর্থাৎ ইদোমৰ সন্তান আৰু তেওঁলোকই নিজৰ বংশৰ অধিপতি আছিল।
  sus-A: عٍسَيُ، نَشَن مَن شِلِ قَلَمَ عٍدٌن، عَ شَ دِيٍ نَن نَ كِ، عَ نُن مَنفّ نَشٍيٍ
    قَتَنشِ عٍسَيُ بْنسْي رَ.
  fra-SBL: Ce sont là les fils d'Ésaü (c'est-à-dire d'Édom), et ce sont là leurs chefs.
  hbo-hbo: אֵ֧לֶּה בְנֵי־עֵשָׂ֛ו וְאֵ֥לֶּה אַלּוּפֵיהֶ֖ם ה֥וּא אֱדֹֽום׃ ס
  shp-NTPO: Jatíbi jabora ikana iki, Esaúkan chiní bakebo, ja Edom akanai; jainoax
    jaboribi ikana iki ja wetsa tsamábaon joni koshiboribi.
  eng-WYCLIFFE: These weren the sones of Esau, and thei weren duykis of hem; he is
    Edom.
  pjt-pjt: Uwa, nyanga paluṟu tjana uwankara Iitjuku walytja tjuṯa maḻatja maḻatja
    panya Iitamakunu tjuṯa, panya Iitjunya ini kutjupa Iitamanya.
  cwe-cwe: Wano ni wawo wana wa chilume wa Esau yani Edomu, chila imwe wawo kawa mkulu
    wa kabila jake. Wawo wose wana wa Oholibama, mwana wa Ana, muke wa Esau.
  bgs-bgs: Tô gó é mga rubbad i Esau na ássa ngadan din si Edom na inému mga ágpangulun.
  kik-kik: Aya nĩo maarĩ ariũ a Esaũ (na nowe Edomu), na acio nĩo maarĩ anene ao.
  ksr-ksr: Iisoo (Esau) qata moŋ Edom iwaa merauruta kiaŋ ano yoŋoo kanagesourugia
    ano eja poŋgia ii kiaŋ.
  fra-NCL: Ce sont là les fils d’Esaü, et ce sont là leurs chefs ; c’est Edom.
  cek-AK: Hae kaminawk loe Edom, tiah kawk ih Esau ih caa ah oh o moe, angmacae zaehoikung
    lu koek ah ah oh o.
  xla-xla: Epedeme elele meyelope meyelope dle hapuloma hema hutiyemtuluye, hatlo
    Iso tle kotiyamale elelepo. Iso ya꞉ hi haleye Edom.
  cuk-cuk: Bela wemala, Esaú-e-wagan gumalad. Esaúʼde, Edomʼye nugbalid. Bela wemala,
    e-dulemar-idumaladga gusmalad.
  uig-CYR: Булар Әсавниң, йәни Едомниң әвлатлири болуп, едомийларниң әмирлири еди.
  tel-2017: వీరంతా ఎదోము అనే ఏశావు కొడుకులు, వారి వారి సంతానపు తెగల నాయకులు.
  hat-BSA: Sila yo se fis a Ésaü yo (sa vle di Édom), e sa yo se chèf yo.
  kos-kos: Sou lulap inge nukewa tuku ke fwilin tulik natul Esau.
  hbo-WLC: אֵ֧לֶּה בְנֵי־עֵשָׂ֛ו וְאֵ֥לֶּה אַלּוּפֵיהֶ֖ם ה֥וּא אֱדֽוֹם׃ ס
  ibo-ibo: Ndị a niile bụ ụmụ ndị ikom Ịsọ (ya bụ, Edọm). Ndị a bụkwa ọnụmara ha.
  ory-ory: ଏମାନେ ଏଷୌର, ଅର୍ଥାତ୍‍, ଇଦୋମର ସନ୍ତାନ ଓ ଏମାନେ ସେମାନଙ୍କର ରାଜା।
  wmt-wmt: '@see-verse:GEN.036.018'
  chk-chk: Ätekei meinisin ir mwirimwirin Esau, a pwal iteni Etom, nge pwal ir ar
    kewe samol.
  ssd-ssd: Mbal ta ŋakmba Esau tuku ndare.
  rop-rop: '@see-verse:GEN.036.018'
  ukr-1871: Се сини Езава, і се дуки їх. Він Едом.
  eng-AOI: The sons and grandsons of Esau were all leaders of separate tribes.
  yon-yon: Kukuu Isau ye karub dana, Idomdan yi korok korok.
  bch-bch: Gid gergeu toa ne, gid Iso ele gergeu toa muriai tiuot madidnga ngan gid
    iaoa kelede kelede togid. Be Iso ieda ede pade Idom.
  deu-1951: Das sind die Kinder Esaus und ihre Fürsten. Er ist der Edom.
  eng-JPS: These are the sons of Esau, and these are their chiefs; the same is Edom.
  ubr-ubr: Atonio dam ta ta on Esau, on min Edom on nanatun wawan agirin.
  srp-1865: To su sinovi Isavovi, i to su starješine njihove; a on je Edom.
  lug-lug: Abo bonna be baava mu Esawu, ye Edomu, era be bakulu b’enda zaabwe.
  heb-heb: אלה בני עשו ואלה אלופיהם הוא אדום׃
  ben-IRV: এরা এষৌর অর্থাৎ ইদোমের সন্তান ও এরা তাদের দলপতি।
  pan-pan: ਇਹ ਏਸਾਓ ਅਰਥਾਤ ਅਦੋਮ ਦੇ ਪੁੱਤਰ ਸਨ ਅਤੇ ਇਹ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਮੁਖੀਏ ਸਨ।
  mwp-mwp: Itha thabi buwayl nanga Isawalngu pawpa.
  mya-JVB: ဧဒုံ အမည်ရှိသောဧသော ၏ သား မြေးများ၊ သူ တို့တွင် ဗိုလ် လုပ်သောသူများ၊ ဤ
    သို့တည်း။
  tte-O: Susu bwaite siya silaomaya Iso tubunao kolili.
  tbg-tbg: '@see-verse:GEN.036.018'
  hmo-hmo: Esau ena natuna be unai, idia be Edoma ena lohia taudia.
  ata-ata: Aneꞌi ta mitema ane nenge teitisou ualaualasiꞌa mukalu ne Esau e ualasou
    vile lexe Edomu muxalixaꞌa. Aneꞌi mixali ta tatila sou tuala tila noxiꞌa la.
  nfa-nfa: Suku seꞌe aaꞌi-aaꞌi ra nèti ana-èpu Esau.
  urd-urd: और 'ऐसौ या'नी अदोम की औलाद और उनके रईस यह हैं।
  rus-SYN: Вот сыновья Исава, и вот старейшины их. Это Едом.
  cbt-NTPO: '@see-verse:GEN.036.018'
  bqc-SIM: Esau pↄ́ wì mɛ lↄ Ɛdↄũ nɛgↄ̃ɛↄn we, aà bui dezi káauↄnɛ.
  tcz-CHONGTHU: Hiche phung hohi Esau a kona hung kon doh cheh ahiuvin, amaho hi Edom
    mi jong a kitiuve.
  mar-mar: हे एसावाचे पुत्र होते, आणि हे त्यांचे वंश होते.
  tcs-tcs: Ebridem pamlelain i bin kamaut prom Iso. Ane nada neim blo Iso i Edom.
  qub-qub: Chay mandajcunaga llapanpis caran Esaú castami. Paycunapita mirajcunami
    Edom runacuna caycan.
  bqp-bqp: Isau kũ òdi pinɛ dↄ Ɛdↄmu nɛ́gↄ̃gbɛ̃nↄn gwe, a buri kínanↄn gwe.
  hat-hat: Se te non tout pitit pitit Ezaou yo sa. Yo te rele Ezaou Edon tou. Se yo
    ki te chèf branch fanmi yo.
  eng-BSB: All these are the sons of Esau (that is, Edom), and they were their chiefs.
  tod-tod: Ezawu nii é ga Edɔme ná-doun zunuiti kana, ta ma wolodama ɠundiɠiiti.
  eng-WEBPB: These are the sons of Esau (that is, Edom), and these are their chiefs.
  kbq-kbq: E'ina vahera Iso ne'mofavreraminki'za mago agi'a Idomu'e nehazankino agripinti
    fore hu'za kva eri'zana eri'naza vahe'mokizmi zamagi'e.
  nhe-BL: Nochi inijuanti elque nopa tlayacanani ipan iteipa ixhuihua Esaú o Edom.
    Huan sesen inijuanti mochijqui se hueyi familia ica miyac tlacame.
  bus-bus: Isau kɛ̀ wè benɛ dↄ Ɛdↄmu nɛ́gↄ̃gbɛ̃nↄn gwe, à bori kínanↄn gwe.
  gub-BL: A'e teko paw Ezau izuapyapyr romo wanekon wà.
  eng-DRA: 'These are the sons of Esau, and these the dukes of them: the same is Edom.'
  knf-knf: Bukuŋ bawooŋ babuk Eŧawu baweek biki Edom.
