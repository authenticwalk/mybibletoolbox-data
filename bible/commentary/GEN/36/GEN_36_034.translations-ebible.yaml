verse: GEN.036.034
translations:
  mal-C: യോബാബിന്റെ മരണശേഷം തേമാന്യരുടെ ദേശത്തുനിന്നുള്ള ഹൂശാം രാജാവായി.
  deu-TKW: Als Jobab gestorben war, wurde Husam aus dem Lande der Themaniter König
    an seiner Statt.
  lin-lin: Tango Yobabi akufaki, Ushami, moto ya mokili ya Temani, akitanaki na ye
    na bokonzi.
  cbr-NT: Usa 'ain ka Jobab ax 'apu 'aíshbi ñukë 'ain Husam ax 'apu 'iakëxa, ax ka
    Temán kakë me anu 'ikë 'iakëxa.
  eng-LSV: and Jobab dies, and Husham from the land of the Temanite reigns in his
    stead.
  bmu-bmu: Jobabnöŋ kömuiga Teman gölmegö azi qetŋi Husam yaŋön salupŋe kiŋ aka malök.
  eng-GNV: When Iobab also was dead, Husham of the land of Temani reigned in his steade.
  eng-WEBSTER: And Jobab died, and Husham of the land of Temani reigned in his stead.
  nhw-BL: Quema Jobab mijqui, tlanahuati Husam catli hualajqui altepetl Temán.
  swh-ONEN: Yobabu alipofariki, Hushamu kutoka nchi ya Watemani akawa mfalme baada
    yake.
  bba-bba: Ye Yobɑbu u ɡu mɑ Husɑmu Temɑniɡii u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: And Jobab died, and Husham of the land of Temani reigned in his stead.
  cpy-cpy: Ikanta ikamae Job-ab, ipoyaataari Jusam ipinkatharitee rirori nampitsiki
    Temán.
  mpx-mpx: Sauga Yobab i yaomal, inoke abana Husam i ahe i tabwa kin. He iya i neem
    Teman wali labiya.
  wbp-wbp: Kala kuja Juyupu palija, Yuujamalku-jala wirijilpa nyinaja, marlaja kangurla
    nyanungurlulku ngurungkaju. Ngulaju kirri-kari-wardingki-jala kujalpalu Timina-kurlangu
    yapa nyinaja.
  luo-luo: Kane Jobab otho, Husham mane oa e piny jo-Teman nobedo ruoth kare.
  meu-meu: Iokab e mase; bena Husam na Teman tanona amo ema, gabuna e abia.
  npi-ULB: योबाबको मृत्युपछि तेमानीहरूको देशमा बसोबास गर्ने हुशामले उनको स्थानमा राज्य
    गरे ।
  yor-yor: Nígbà tí Jobabu kú, Huṣamu láti ilẹ̀ Temani sì jẹ ọba ní ipò rẹ̀.
  emp-NTPO: Jobá beud̶acarea Husaʌ̃da dji boro basía. Husaʌ̃ra Temaʌ̃ druad̶ebema
    basía.
  ind-ind: '@see-verse:GEN.036.033'
  pes-OPCB: پس از مرگ یوباب، حوشام، از سرزمین تیمانی‌ها به جای او پادشاه شد.
  ssx-ssx: Diobabe homeeke dina꞉ta꞉ Husamima꞉ ipika꞉ anketeke mea kini hali hayekeme.
    Ipikita꞉ mo Temani kenke pa꞉ta꞉ epeeke somee.
  lcm-lcm: Iabov kala kun mat na Usam le si palpal roe ang si ri Teman kala luk kana
    pangau.
  aer-aer: Kenhe Jobab ilwekenge anteme, kele Husham anteme akngerrepate aneke. Re
    anteme-arle akngerrepate irreke Re akenhe apmere tyerrtye Teman-kenhe areye-ngentyele-arle.
  tgl-ULB: Nang namatay si Jobab, si Husham na mula sa lupain ng mga Temaneo ang nagharing
    kahalili niya.
  nop-nop: Yobab kumumbuune Teman kwetneniŋ me wou Husan adibo kwelikooŋ tiŋa mapme
    ikuk.
  kca-kca: Иовав пӑрәс, Хушам ԓўв йўпеԓән хона питәс, Феман мўв эԓты.
  cbu-NT: Jobabarinshat tsiparamchu, Hosamshat uwshat anoo tsap kurakaam kinayaru
    ksutarangiya. Anshat tputs Temanshuchi.
  hui-hui: Yobaba homayagola nde Temanali dindi wiagoha agali Husama henego ibu kini
    ha aribia howa haru hene.
  wrs-wrs: Wo hengava sismba Husam kuwulva wulluhunna, himba Temantindirini,
  mya-mya: '@see-verse:GEN.036.033'
  cbi-NTPO: Tsenmala Jobab peyanmala ya' mitya Husamya rei mavimi, Temán tusha chumu.
  bod-N: དེ་ནས་ཡོ་བཱབ་ཚེ་ལས་འདས༌རྗེས། ཐེ་མཱན་ཡུལ་གྱི་ཧུ་སཱམ་ནི་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།།
  wsk-wsk: Tom Jobab kueram mu Teman kari Husham kuwim tam.
  kkl-kkl: Yobab tebaogpa, lunumna Husiam waelbaogne Teman nimi sisa agha waelbaog.
  sna-sna: Jobhabhi akati afa, Hushami aibva kunyika yavaTemani akamutevera paumambo.
  spa-BLM: Murió Jobab, y en su lugar reinó Husam, del país de los temanitas.
  beu-beu: Yobab aamina muse, Husam ba metma raja ening, Yobab aing telul. Husam angu,
    Teman enehe ang naung iaabang mi ba hoa.
  cac-cac: Ayic ix cham vin̈aj Jobab chi', axo vin̈aj Husam aj Temán, ix ochcan reyal
    sq'uexuloc vin̈.
  swh-ULB: Yobabu alipofariki, Hushamu aliyekuwa wa nchi ya Watemani, akatawala mahali
    pake.
  bel-bel: Памёр Ёваў, і зацараваў пасьля яго Хушам, зь зямлі Тэманіцянаў.
  deu-ELBBK: Und Jobab starb; und es wurde König an seiner statt Huscham, aus dem
    Land der Temaniter.
  mbb-OT: Hein minatey si Jobab, iyan mid-ilis kandin si Husham he tig-Teman.
  msc-msc: Jobabu sani, Usamu siira mansaya la a nɔ rɔ. Ale bɔra Temanka jamana le
    rɔ.
  mal-2015: യോബാബ് മരിച്ചശേഷം തേമാന്യദേശക്കാരനായ ഹൂശാം അവന്നു പകരം രാജാവായി.
  tuo-NT: Jobab cʉ̃ wẽ́rĩ́ca beꞌrore cʉ̃ dʉcayuro Husam wãmetigʉ duticʉ niwĩ. Cʉ̃
    Temán wãmetirocjʉ̃ nicʉ niwĩ.
  gup-gup: Bu Jobab doweng, Husham nawu nakang kubolkwarlah bedberre nawu Teman benkebmawahmeng,
    nunganwali yimerranj king.
  met-met: Yobap mati, baing Husam mana titia Temandi duwa mana ba xap yabanoa sok
    xaitamoxi.
  gvs-gvs: Tutayana Iyovavayana ikámasa, ana katumapu Kusam guma Temani itáoya, ilovina.
  rmc-rmc: Sar muľa o Jobab, kraľinelas o Chušam andral e phuv Teman.
  nlg-nlg: Mi murina Jobab te mate, Husham tana butonikomu tana kemana Teman, te vunaghi
    haba.
  dgr-DOGNT: Jobab ełaı̨wo tł'axǫǫ̀ Teman got'ı̨į̀ gınèk'e gots'ǫ dǫ Husham yetł'axǫǫ̀
    k'àowocho whelı̨.
  pes-OPV: و یوباب مرد، و در جایش حوشام از زمین تیمانی پادشاهی کرد.
  ron-1924: Иобаб а мурит ши ын локул луй а ымпэрэцит Хушам, дин цара теманицилор.
  ben-OBCV: যোবব যখন মারা যান, তৈমন দেশ থেকে আগত হূশম রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  lex-lex: La'pa Yobaba nmat wia, dewade Husyama makdena Teman nwauga pa nhi' ray.
  rgu-rgu: Tepoꞌ fo Yobab maten, Husam dadi mane, kati ni. Husam, nana neme lahenda
    Teman nara nusan mai.
  som-som: Yoobaabna waa dhintay, oo waxaa meeshiisii xukumi jiray Xushaam oo ka yimid
    dhulkii reer Teemaan.
  lat-VUC: Cumque mortuus esset Jobab, regnavit pro eo Husam de terra Themanorum.
  aoi-aoi: Ni-jungwunu-mulangwa Jawubaba, enamba-langwa kembirra Yajama NeningiDemena
    numa-manguma ena-langwa mamurukwa akwa nu-bungkawadinuma nakina.
  eng-ASVBT: And Jobab died, and Husham of the land of the Temanites reigned in his
    stead.
  mna-mna: Yobap imeete, to Usam ikam muriini. Usam imar pa toono kizin Teman.
  ita-1885: E, morto Iobab, Husam, del paese de' Temaniti, regnò in luogo suo.
  eng-LXXUP: And Jobab died; and Husham, from the land of the Temanites, reigned in
    his stead.
  eng-ULB: When Jobab died, Husham who was of the land of the Temanites, reigned in
    his place.
  spa-VBL: Cuando murió Jobab, Jusán, de la tierra de los temanitas, asumió el cargo
    de rey.
  fra-_FOB: Et Jobab mourut; et Husham, du pays des Thémanites, régna à sa place.
  mal-mal: യോബാബ് മരിച്ചശേഷം തേമാന്യദേശക്കാരനായ ഹൂശാം അവന് പകരം രാജാവായി.
  urd-GVR: Us kī maut par Hushām jo Temāniyoṅ ke mulk kā thā.
  suz-BL: मिनु योबाब बेक्‍शा नोले तेमान आ मुर आन रागी ङा हुशाम पिप दुम्‍माक्‍त।
  ita-1927: Iobab morì e Husham, del paese de’ Temaniti, regnò in luogo suo.
  ckb-ckb: کە یۆڤاڤ مرد، حوشامی خەڵکی خاکی تێمانییەکان وەک پاشا جێگەی گرتەوە.
  eng-BBE: And at the death of Jobab, Husham, from the country of the Temanites, became
    king in his place.
  crx-NTPO: '''Et Jobab dazsai whe Teman whut''enne bulerwe Husham huyulhni, ''en
    yuk''edanya.'
  kan-OKCV: ಯೋಬಾಬನ ಮರಣದ ನಂತರ ಅವನ ಬದಲಾಗಿ ತೇಮಾನೀಯರ ದೇಶದ ಹುಷಾಮನು ಅರಸನಾದನು.
  bbb-bbb: Ro ura ijuone fuone ije kini Usame are Temanaetiko ijare.
  tam-2017: யோபாப் இறந்தபின், தேமானிய தேசத்தானாகிய ஊஷாம் அவனுடைய பட்டத்திற்கு வந்தான்.
  spa-RV-1909: Y murió Jobab, y en su lugar reinó Husam, de tierra de Temán.
  ron-BTF: Şi Iobab a murit; şi Huşam, din ţara lui Temani, a domnit în locul lui.
  eng-WEBP: Jobab died, and Husham of the land of the Temanites reigned in his place.
  eng-FBV: When Jobab died, Husham from the land of the Temanites took over as king.
  nld-1939: Na de dood van Jobab regeerde Choesjam uit het land der Temanieten in
    zijn plaats.
  nch-BL: Quema Jobab mijqui, tanahuati Husam cati hualajqui altepet Temán.
  tfr-NTPO: Jobab wol̈onoshko ga beno Jusán, e Temán so.
  vie-1934: Vua Giô-báp băng, Hu-sam, người xứ Thê-man, lên kế vị.
  hin-CV: योबाब के मरने के बाद, उसके स्थान पर तेमानियों के देश का व्यक्ति हुशम राजा
    बना.
  eng-OURB: Jobab died, and Husham of the land of the Temanites reigned in his place.
  spa-BES: Y a la muerte de Jobab, Husam, de la tierra de los temanitas, llegó a ser
    rey en su lugar.
  tdx-tdx: Nivilasy t’Iobabe le nan­dimbe aze ho mpanjaka t’i Khosàme tan-tane’ o
    Temanio.
  vid-vid: Yobabu loyabagame, Hushamu wa isi ya Watemani, nakalongoza honhu hake.
  pwg-pwg: Jobabi ina rabobo murinai na Teman wawaya kana vava Husam ivi kiivavo.
  eng-OKE: And Yobab died, and instead of him reigned Husham, of the land of the south.
  tha-KJV: เมื่อโยบับสิ้นพระชนม์​แล้ว หุชามชาวแผ่นดินของคนเทมานขึ้นครอบครองแทน
  por-BR-2018: E morreu Jobabe, e em seu lugar reinou Husão, da terra de Temã.
  bco-bco: Yobab e sowabikiyo꞉, Teman kalu Husam e misa꞉ kalu a꞉dowo꞉.
  deu-ELO: Und Jobab starb; und es ward König an seiner Statt Huscham, aus dem Lande
    der Temaniter.
  ktm-ktm: Jobab imet pe Husam odo lok Teman isini ndruhun.
  caa-caa: Y conda chamay e Jobab cay cꞌotori e Husam xeꞌ tuaꞌ uchꞌajnarir e Temán.
  eng-WYC-2018: And when Jobab was dead (or And when Jobab died), Husham of the land
    of Temani reigned for him.
  epo-epo: Kiam mortis Jobab, ekreĝis anstataŭ li Ĥuŝam el la lando de la Temananoj.
  uig-PIN: Yobab ɵlgǝndin keyin, temaniylarning zeminidin kǝlgǝn Ⱨuxam uning ornida
    sǝltǝnǝt ⱪildi.
  beo-beo: '@see-verse:GEN.036.033'
  tpi-OTNT: Na taim Jobap i dai, Husam bilong graun Teman i kamap king.
  hau-SA: Sa’ad da Yobab ya rasu, Husham daga ƙasar Temaniyawa ya gāje shi.
  udu-udu: Yubab a’di iwuki’d mo dhala Husham ’peni bampa/ ’Kwani gi Pan Temaan a’di
    ijiki’da ji mo i embul piti mo.
  uig-LAT: Yobab ölgendin kéyin, témaniylarning zéminidin kelgen Husham uning ornida
    seltenet qildi.
  nde-nde: UJobhabhi esefile, uHushamu waselizweni lamaThemani wathatha umbuso waba
    yinkosi.
  ton-ton: Pea pekia ʻa Sopapa, pea pule ʻi hono puleʻanga ʻa Husami, mei he fonua
    ko Temani.
  ces-1613: I umřel Jobab, a kraloval na místě jeho Husam z země Temanské.
  eko-eko: Yobaabu khufwa, khuthawala Hushaamu wa nti wa Temaani.
  nss-nss: Pwen Yopap imat pe Husam para kol Teman ara iwiri nokun tehe king.
  eng-WMB: Jobab died, and Husham of the land of the Temanites reigned in his place.
  tam-TCV: யோபாப் இறந்தபின்பு, அவனுடைய இடத்தில் தேமான் நாட்டைச் சேர்ந்த உஷாம் அரசனானான்.
  ceb-ULB: Sa dihang namatay na si Jobab, si Husan nga taga-Teman ang naghari puli
    kaniya.
  mkn-mkn: Waktu Yobab mati, Husam nae jadi raja, ganti sang dia. Husam tu, dari orang
    Teman dong pung negrí.
  pol-UBG: Jobab umarł, a w jego miejsce panował Chuszam z ziemi Temanitów.
  agr-agr: Untsu Jobab jakamtai, Husam Temán nugkanmaya aajakua nunú apu wajas inamjauwai.
  kyc-kyc: Dee Jopape baa kumuyamo dokopa yuu Temane range Usame dokome banya panda
    nyiya.
  urd-GVU: اُس کی موت پر حُشام جو تیمانیوں کے ملک کا تھا۔
  deu-1912: Da Jobab starb, ward an seiner Statt König Husam aus der Themaniter Lande.
  ntj-ntj: '@see-verse:GEN.036.033'
  row-row: Yobab mate ma, Husam dadꞌi maneꞌ, nggati e. Husam, mia atahori Teman ra
    nusa na.
  kan-2017: ಯೋಬಾಬನು ಸತ್ತ ನಂತರ ತೇಮಾನೀಯರ ಹುಷಾಮನು ಅವನಿಗೆ ಬದಲಾಗಿ ಆಳಿದನು.
  ena-ena: Jobapɨ hɨmɨci cɨhu Husam agaŋ manɨgali hɨnimi. Nɨbu Teman hɨdɨlɨ agɨladɨ
    fɨli tɨbɨ hɨsɨŋ.
  tgo-tgo: Mbaŋa Jobab i mare, Husam iye i ri e valɨvaŋga regha idae Timan kaero i
    rothɨghɨva.
  yap-yap: '@see-verse:GEN.036.033'
  tet-tet: Yobab mate, Husam seluk. Husam nia, nosi ema Teman rain.
  hlt-MCSB: Jobab a duek phoeiah a yuengla Temani kho kah Husham te manghai la om.
  mdy-ETH: ዮባቤ ሃይቄሢኮ ጊንፃ ቴማኔ ዓጮ ዓሢ ሁሻሜ ዒዛ ቤዛ ካኣታዼኔ።
  twi-ASANTE: Na Yobab wuiɛ no, Husam a ɔfiri Teman asase so bɛdii nʼadeɛ sɛ ɔhene.
  bhl-bhl: Yobaw em kuanse ding dim bakate, Teman aneng fian em kayak Kusam moko,
    Idom aneng fian em emisik kamok fian kese kale.
  con-NTPO: Jobab pasi Temán ande'su Husam na'suve da.
  eng-WEBU: Jobab died, and Husham of the land of the Temanites reigned in his place.
  bnp-bnp: Na tahuna e Iobab i mate, e Husam i bole a murina. A robo vona e Teman.
  wal-wal: Yobaabi haiqqin, Temaana biittaappe yiida Hushaami kawotiis.
  mgh-mgh: Ahokhwa Yopapi, ni nipuru nawe, aholamulula Husamu, olapo yo Matanamita.
  acu-NT: Tura Jobab jakamtai, Temánmaya aints Husam apu wajasmiayi.
  spa-PDDPT: Jobab murió y reinó en su lugar Husam, de la tierra de Temán.
  gun-gun: Jobabe omano ramo hekovia oĩ temanita yvy guigua Husão.
  agu-BL: Yi quime'n Jobab, oc cyen Husam yi aj Temán tetz xel.
  eng-PEV: Jobab died, and then a man called Husham became the big boss. He was from
    the land of the Teman clan.
  ilo-ULB: Idi natay ni Jobab, naisukat a nagari ni Husam a nagtaud iti daga dagiti
    Temanita.
  kpg-kpg: '@see-verse:GEN.036.033'
  uig-ARA: يوباب ئۆلگەندىن كېيىن، تېمانىيلارنىڭ زېمىنىدىن كەلگەن ھۇشام ئۇنىڭ ئورنىدا
    سەلتەنەت قىلدى.
  bsp-bsp: Kɔ Yobabu efi. Kɔ Hucam wəka atɔf ŋa Temani ɛlɛk dɛbɛ dɔn.
  mbs-mbs: '@see-verse:GEN.036.033'
  tof-tof: Zobab nóma nurrótókórr, Usyam, Teman pamkolpamdógab, kingüm bainürr oya
    pabodó.
  sus-sus: Yobabo to faxa, Xusama naxan keli Teman bɔxi ma, na naxa findi mangɛ ra.
  pon-2006: '@see-verse:GEN.036.033'
  jae-jae: Jobab gêmac êndu ma Husam aŋga lau Teman nêŋ gamêŋ gêjam gôliŋ gêjô eŋ
    su.
  ksd-ksd: Ma Iobab i ga mat, ma Kusam maro ra gunan kai ra tarai Teman i ga kia vue.
  tur-YTC: Yovav ölünce, onun yerine Temaniler diyarından Huşam kral oldu.
  bel-N: I памёр Ёваў, і валадарыў пасьля яго Хушам, з зямлі Тэманскае.
  grc-BRENT: Ἀπέθανε δὲ Ἰωβὰβ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἀσὼμ ἐκ τῆς γῆς Θαιμανών.
  ind-AYT: Setelah Yobab mati, yang memerintah sebagai penggantinya adalah Husyam
    dari tanah orang Teman.
  lid-lid: Ano ja Jobap imek badeh Husam badu kon munyak tiri Teman badeh asahan saluwen
    i kabin.
  nya-nya: Atafa Yobabu, Husamu wochokera ku dziko la Atemani, analowa mʼmalo mwake
    ngati mfumu.
  hrv-hrv: Kad je umro Jobab, zakraljio se na njegovo mjesto Hušam iz temanske zemlje.
  mps-mps: Tama nosali Jobap isibaso, tama Husamgo te aga hasegelama, tama tuni bidi
    pedelali. Husam te Teman pedai badu bidi dao.
  llg-llg: Yobab maten, boe ma Husam nggatin dadik manek. Husam ndia, neme hataholi
    Teman asa nusan mai.
  tpi-tpi: Na taim Jobap i dai, Husam bilong graun Teman i kamap king.
  dan-1931: Da Jobab døde, blev Husjam fra Temanitternes Land Konge i hans Sted.
  vie-OVCB: Sau khi Giô-báp chết, Hu-sam, người Thê-man lên kế vị.
  lbk-lbk: '@see-verse:GEN.036.033'
  guj-2017: જયારે યોબાબ મૃત્યુ પામ્યો ત્યારે તેની જગ્યાએ તેમાન દેશના હુશામે રાજ કર્યું.
  byr-byr: '@see-verse:GEN.036.033'
  awx-awx: Jobapdä kungäxawänu, kingge Husamu Teman nanä uläpätä yiwikut.
  pon-2006A: '@see-verse:GEN.036.033'
  por-BRBSL: Jobab morreu, e Husham, da terra dos Temanitas, reinou em seu lugar.
  cth-cth: Jobab a due hnukkhu, Teman kho e Husham ni a uk.
  twi-twi: Na Yobab wui no, Husam a ofi Teman asase so bedii nʼade sɛ ɔhene.
  hlt-hlt: Jobab a duek phoeiah a yuengla Temani kho kah Husham te manghai la om.
  tbz-SIM: O kó difɔ̃nkúò kɛ̀ Temɑɑ ɛì kou Usɑmmuu cɔutɛ́ tikpɑ̀tì, kɛ́kú kɛ̀ Afiti
    ɛì kou Bedɑdi birɛ Adɑdii cɔutɛ́ tikpɑ̀tì, kɛ́kú, weè do dokɛ́nɛ̀ Mɑndiyɑ̃ɑ̃bɛ
    Mɔɑbu tenkɛ̀ miɛkɛ kɛ́ bɛ̀ nɑ. O kó difɔ̃nkúò kɛ̀ Mɑsedekɑɑ ɛì kou Sɑ̃mudɑɑ cɔutɛ́
    tikpɑ̀tì, kɛ́kú kɛ̀ kukó ndiɛkù kó dihɛì Deobɔti ɛì kou Sɑudii cɔutɛ́ tikpɑ̀tì
    kɛ́kú, kɛ̀ Akibɔɔ birɛ Bɑɑdi-Anɑnni cɔutɛ́ tikpɑ̀tì kɛ́kú. Kɛ̀ Pɑuu ɛì kou Adɑdii
    cɔutɛ́ tikpɑ̀tì, weè do puokɛ Mɑtidɛti kóo sɑpɑ̀ɑ̀ Mɛtɑbeyɛɛdi. O pokù yɔ̃ kótì
    yètìrì do tú Mɛsɑɑbu.
  msy-2020: Egha Jobap aremezɨ, Temanian nguazimɨn gumazim Husam, an danganim inigha
    atrivimɨn iti.
  txq-txq: Neu Yobab maten, boe ma Husam hene dadi manek nggatin. Husam naa, numa
    hatahori Teman nara nusan mai.
  aaz-aaz: Oras naiꞌ Yobap anmaet, naiꞌ Husam anseun ee njair usif. Naiꞌ Husam naan,
    naꞌko atoin Temanas sin pah.
  azb-azb: Yovav öldü və onun yerinə Temanlıların torpağından olan Xuşam padşah oldu.
  eng-DBY: And Jobab died; and Husham of the land of the Temanites reigned in his
    stead.
  hin-2017: योबाब के मरने पर, तेमानियों के देश का निवासी हूशाम उसके स्थान पर राजा
    हुआ।
  wol-KYG: Ba Yobab faatoo, Usam mu diiwaanu waa Teman wuutu ko.
  swp-swp: Abo Iobaba ie mate to Husami, Temani tauna i helaudamai i hemala wasawasa.
  bjr-bjr: Yoobabafa kuqufanoo Qusamafa Teemana maqa maaqakinaafa karaambaiqaikinau.
  eng-YLT: and Jobab dieth, and reign in his stead doth Husham from the land of the
    Temanite.
  heg-NTPO: Nikit Yobab mate kon, Husam sake daid lahi, le seda una. Husam na mo deng
    dale atuil Teman nas.
  ptu-ptu: '@see-verse:GEN.036.033'
  bzd-NTPO: Jobab blënewa̱ e' skéie Husam datse̱ Temán e' yöne blu'ie.
  kwf-kwf: ꞋI buri Ꞌana niaꞋa kira ka toꞋo ana sa Husam ka tatalafaꞋa, na ngwae Ꞌi
    Teman.
  eng-WYC-2017: And when Jobab was dead, Husham of the land of Temani reigned for
    him.
  eng-WMBB: Jobab died, and Husham of the land of the Temanites reigned in his place.
  spp-spp: Yobabu à pa ŋkwû ke, ka Kwushamu si ntɛ̀ɛn saanre tatɛ̀ɛnge e. Uru mpyi
    na yîri Temani shiinbii kìni i.
  aey-aey: Aria Jobab cal meceb Husam, uqa Teman hatunadec, uqa uqana cudun umei hatu
    ilo dana bilen.
  urd-GVH: उस की मौत पर हुशाम जो तेमानियों के मुल्क का था।
  rug-rug: '@see-verse:GEN.036.033'
  gaz-gaz: Yoobaab duunaan Hushaam namichi biyya Teemaan iddoo isaa buʼee mootii taʼe.
  fra-LSG: Jobab mourut; et Huscham, du pays des Thémanites, régna à sa place.
  yal-yal: Yobabo to faxa, Xusama, naxan yi kelixi Teman yamanani, na yi findi mangan
    na.
  gum-gum: Inchen Jobab kwabene, tru nuimburøbe Jusán karunrrab nebyaig køn, Temán
    pirausriig.
  iou-iou: Eruk Jobaptä it yäpmäŋ äroŋpäŋ kumäŋirän Husamtä komenita itkuk. Husam
    uwä Teman komeken nanik.
  haw-1868: A make iho la o Iobaba, noho alii ae la o Husama, no ka aina o Temani,
    ma kona wahi.
  arb-NAV: وَمَاتَ يُوبَابُ فَخَلَفَهُ حُوشَامُ مِنْ أَرْضِ التَّيْمَانِيِّ.
  adz-adz: Gubuꞌ Dzobap mampan, da Husam, garam mingꞌa intap Teman, iyu arangan mumai
    gan isu king.
  ewe-ewe: Esi Yobab ku la, Husam si tso Temanitɔwo ƒe anyigba dzi la ɖu fia ɖe eteƒe.
  eng-LEE: And Yobab died, and there reigned in his stead Chusham of the land of Teman.
  asm-FB: যোববৰ মৃত্যুৰ পাছত তেওঁৰ ঠাইত তৈমনীয়াসকলৰ দেশৰ হূচমে ৰাজত্ব কৰিছিল।
  sus-A: يٌبَبٌ تٌ قَشَ، شُسَمَ نَشَن كٍلِ تٍمَن بْشِ مَ، نَ نَشَ قِندِ مَنفّ رَ.
  fra-SBL: Jobab mourut ; et Huscham, du pays des Thémanites, régna à sa place.
  hbo-hbo: וַיָּ֖מָת יֹובָ֑ב וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו חֻשָׁ֖ם מֵאֶ֥רֶץ הַתֵּימָנִֽי׃
  shp-NTPO: Jatian Jobab mawata pekáobiribira, Husam apo jikia iki; ja iká iki Temán
    mainmea joni.
  eng-WYCLIFFE: And whanne Jobab was deed, Husam of the lond of Themayns regnede for
    hym.
  pjt-pjt: Ka palulanguṟu Tjupapanya ilunyangka mayatja kutjupa maḻangka nyinangi
    palumpa aṟangka wati ini Uutjamanya ngura Timannga nguraṟa.
  cwe-cwe: Viyadanganike Yobabu, katawala Hushamu kulawa isi ya Watemani.
  bgs-bgs: '@see-verse:GEN.036.033'
  kik-kik: Rĩrĩa Jobabu aakuire, Hushamu wa kuuma bũrũri wa Atemani agĩtuĩka mũthamaki
    ithenya rĩake.
  ksr-ksr: Jobabnoŋ komuro Teman balombaa eja qata Husam iinoŋ duŋanoŋ kiŋ kolooŋ
    laligoro.
  fra-NCL: Jobab mourut, et à sa place régna Husam, du pays des Thémanites. —
  cek-AK: Jobab duek pacoengah, anih zuengah Temani prae ih Husham to siangpahrang
    ah oh.
  xla-xla: Epame Yobabta mo-polati matle Husamta halaiyo. Ya꞉ye Teman mo dla hallalo
    oplamipo.
  cuk-cuk: Jobab burgwisgua, a-sorba, Husam negdaknonikid, Husamʼde, Temán-yalaginedid.
  uig-CYR: Йобаб өлгәндин кейин, теманийларниң зиминидин кәлгән Һушам униң орнида
    сәлтәнәт қилди.
  tel-2017: యోబాబు చనిపోయిన తరువాత తేమానీయుల దేశస్థుడు హుషాము రాజయ్యాడు.
  hat-BSA: Jbab te vin mouri; epi Huscham nan peyi Temanit yo te renye nan plas li.
  kos-kos: Jobab el misa, ac Husham, su muta in acn sin mwet Teman, el aolulla in
    tokosra.
  hbo-WLC: וַיָּ֖מָת יוֹבָ֑ב וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו חֻשָׁ֖ם מֵאֶ֥רֶץ הַתֵּימָנִֽי׃
  ibo-ibo: Mgbe Jobab nwụrụ, Husham onye si nʼala Teman nọchiri ya dịka eze.
  ory-ory: ପୁଣି, ଯୋବବ୍‍ର ମରଣ ଉତ୍ତାରେ ତୈମନ୍‍ ଦେଶୀୟ ହୂଶମ୍‍ ତାହା ପଦରେ ରାଜତ୍ୱ କଲା।
  wmt-wmt: '@see-verse:GEN.036.033'
  chk-chk: Nge mürin än Jopap mäla, Husam seni fanüen chon Teman a siwili lon wisan
    wisen king.
  ssd-ssd: Husam nu Temannu.
  rop-rop: Wen Jobab bin dai, Husham bin jidan king. Imbin brom det kantri gulum Teman.
  ukr-1871: Умер же Йобаб, і царював намість його Гусам із Теман землї.
  eng-AOI: After he died, Husham, a Temanite, took his place and ruled.
  yon-yon: Kwane bobnoone, Husam, Teman ambibkin ye karubbed king keroon.
  bch-bch: Be Iobap imate ga kus ta Usam, eaba ede Teman aea, ibada imul ta iuot maron
    kapei.
  deu-1951: Als Jobab starb, ward Husam aus der Temaniter Land König an seiner Statt.
  eng-JPS: And Jobab died, and Husham of the land of the Temanites reigned in his
    stead.
  ubr-ubr: Jobab irabob gibunai, Husham, Teman tafanam emon on an efan ibo i aiwab.
  srp-1865: A kad umrije Jovav, zacari se na njegovo mjesto Asom od zemlje Temanovske.
  lug-lug: Yobabu bwe yafa Kusamu Omutemani n’afuga mu kifo kye.
  heb-heb: וימת יובב וימלך תחתיו חשם מארץ התימני׃
  ben-IRV: আর যোবব মারা গেলে পর তৈমন দেশীয় হূশম তাঁর পদে রাজত্ব করেন।
  pan-pan: ਯੋਬਾਬ ਮਰ ਗਿਆ ਤਾਂ ਤੇਮਾਨੀਆਂ ਦੇ ਦੇਸ਼ ਤੋਂ ਹੂਸ਼ਾਮ ਉਸ ਦੇ ਸਥਾਨ ਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mwp-mwp: Zobaban umaw kalanu Usam nge thanamun mopakuyk aymoedhin, nuy Temnalayg.
  mya-JVB: ယောဗပ် မင်းသေ ၍ ၊ သူ ၏အရာ ၌ တေမနိ အရပ် သား ဟုရှံ သည် မင်း ပြုလေ၏။
  tte-O: Saugana Yobabi iboita mwa Usama ilaomaya yanuwa Temani iyamiyalae iyamala
    kin.
  tbg-tbg: Jobaapiva qutu vuvaro Temaanihainaava Husaamuva Jobaapira vatuka varero
    Idomu vatanaakaqaa raqikiharo vaura.
  hmo-hmo: Iobaba ia mase neganai be Temana tano dekena amo ia mai tauna ena ladana
    Husama ese iena gabu ia abia.
  ata-ata: Xe Iovavu musoli, la Usamu anu sou xalee lia ne Teman munoꞌu tanixu.
  nfa-nfa: Ropa Yobab madhe, ra dedꞌe Husam ho gati na, jꞌajꞌi dhèu aae. Husam ne,
    nèti rai dhèu Teman.
  urd-urd: फिर यूबाब मर गया और हुशीम जो तेमानियों के मुल्क का बाशिन्दा था, उसका जानशीन
    हुआ।
  rus-SYN: Умер Иовав, и воцарился по нем Хушам, из земли Феманитян.
  cbt-NTPO: Inanta chiminpachina, Osamori ya'huërëtërin. Inaso', Timan parti ya'huërin.
  bqc-SIM: Kɛ́ à gà, ↄ̃ Temani bùsu gbɛ̃́ Usaũ kpalablè aà gbɛu.
  tcz-CHONGTHU: Johab athi jou chun Husham Temanite gam mipa chun lengvai ahin hom
    kit tai.
  mar-mar: योबाब मरण पावल्यावर, तेमानी लोकांच्या देशाचा हुशाम याने राज्य केले.
  tcs-tcs: Wen Zobab bin lus, Usam prom lan blo dem pipol blo Teman i bin kam king.
  qub-qub: Jobab wañuptinna paypa ruquin ray caran Husam. Payga caran Temán marcapitami.
  bqp-bqp: Kũ à gà, akũ Temana bùsu gbɛ̃ Usamu kí blè a gɛ̃nɛ ũ.
  hat-hat: Lè Jobab mouri, se Oucham, moun peyi Teman, ki te gouvènen nan plas li.
  eng-BSB: When Jobab died, Husham from the land of the Temanites reigned in his place.
  tod-tod: Yɔɓaɓe zaai ma, Teeman nuiti ta-you zu nui Ɠusame masadai ɠɛɛni potogi
    zu.
  eng-WEBPB: Jobab died, and Husham of the land of the Temanites reigned in his place.
  kbq-kbq: Jobabu'ma nefrigeno'a, Temati mopareti ne' Husamu kinia mani'ne.
  nhe-BL: Quema Jobab mijqui, tlanahuati Husam tlen hualajqui altepetl Temán.
  bus-bus: Kɛ̀ à gà, ben Temana bùsu gbɛ̃ Usamu kí blè à gɛ̃ɛ ũ.
  gub-BL: '@see-verse:GEN.036.033'
  eng-DRA: And when Jobab was dead, Husam of the land of the Themanites reigned in
    his stead.
  knf-knf: Wi Yobab akeţuŋ, kë Huşam i uŧaak wi baŧemanit ayeenk aşih.
