verse: GEN.036.030
translations:
  mal-C: ദീശോൻ, ഏസെർ, ദീശാൻ. ഇവർ സേയീർദേശത്ത് തങ്ങളുടെ വിഭാഗങ്ങൾ അനുസരിച്ച് ഹോര്യപ്രധാനികൾ
    ആയിരുന്നു.
  deu-TKW: Der Häuptling Dison, der Häuptling Ezer, der Häuptling Disan. Dies sind
    die Häuptlinge der Horiter nach ihren Häuptlingen im Lande Seir.
  lin-lin: mokonzi Dishoni, mokonzi Etseri mpe mokonzi Dishani. Bango nde bazalaki
    bakonzi ya mabota ya Ori, na mokili ya Seiri.
  cbr-NT: Disón, Éser 'imainun Disán. Ënë kamax ka 'akánanti 'unaira unikaman 'apu
    Seír menu tsókë unikama ain 'apu 'iakëxa.
  eng-LSV: 'Chief Dishon, Chief Ezer, Chief Dishan: these [are] chiefs of the Horite
    in reference to their chiefs in the land of Seir.'
  bmu-bmu: Dison, Ezer aka Disan. Hor könagesöŋi könagesöŋi yeŋgö azi kembu-urupŋini
    mi areŋinaŋgö dop Seir gölmenöŋ mewö malget. Mewö.
  eng-GNV: 'Duke Dishon, Duke Ezer, Duke Dishan: these bee the Dukes of the Horites,
    after their Dukedomes in the land of Seir.'
  eng-WEBSTER: Duke Dishon, duke Ezer, duke Dishan; these are the dukes, descendants
    of Hori, among their dukes in the land of Seir.
  nhw-BL: Disón, Ezer huan Disán. Ya ni elque inintlayacancahua nopa horeos ipan sesen
    pilaltepetzitzi ipan tlali Seir.
  swh-ONEN: Dishoni, Eseri na Dishani. Hawa ndio walikuwa wakuu wa Wahori, kufuatana
    na makundi yao, katika nchi ya Seiri.
  bba-bba: '@see-verse:GEN.036.029'
  eng-KJVCPB: 'duke Dishon, duke Ezer, duke Dishan: these are the dukes that came
    of Hori, among their dukes in the land of Seir.'
  cpy-cpy: Disón, Ezer, Disán. Riiyitakira jewatakiriri isheninkapaeni janta Seir-ki.
  mpx-mpx: Dison, Esa ge Disan. He Holi ali un tonowakiliyau alaliya i ola to, hi
    miminek tomaha tomaha wali labi ona elal labi Seil elana.
  wbp-wbp: '@see-verse:GEN.036.029'
  luo-luo: Dishon, Ezer kod Dishan. Magi ema ne jodong jo-Hori, kaluwore gi dhoutgi
    e piny mar Seir.
  meu-meu: bona Dison bona Esere bona Disan. Hori lohiadia bunu, Seiri tanona e lohiaia
    taudia.
  npi-ULB: दीशोन, एसेर र दीशान । सेइर देशमा तिनीहरूका नजिकका घरानाहरूको सूचीअनुसारका
    होरीहरूका नजिकका घरानाहरू यी नै थिए ।
  yor-yor: Diṣoni Eseri, àti Diṣani. Àwọn ni olórí ìdílé àwọn ará Hori gẹ́gẹ́ bí ìpín
    wọn ní ilẹ̀ Seiri.
  emp-NTPO: Disoʌ̃, Ezer, Disaʌ̃ sid̶a. Jũma maʌ̃gʌrãra Seír druad̶e ãdji ẽberãrã
    bororã basía.
  ind-ind: '@see-verse:GEN.036.029'
  pes-OPCB: دیشون، ایصر و دیشان. طایفه‌های حوری برحسب سران طایفه‌هایشان که در سرزمین
    سعیر زندگی می‌کردند نامیده شدند.
  ssx-ssx: '@see-verse:GEN.036.029'
  lcm-lcm: Dison, Eser na Disan. Kitapo ainoinoai ani ri Or si kari keve kuvkuvulan
    angpetpetekai si palpal roe ang e Seir.
  aer-aer: Dishon, Ezer uthene Dishan uthene.
  tgl-ULB: 'Dishon, Ezer, Dishan: ito ang mga angkan ng mga Horeo, ayon sa kanilang
    mga talaan ng angkan sa lupain ng Seir.'
  nop-nop: Dison, Esel eŋ Disan. Me loloŋhiŋit wouhiye mintaŋak yoŋ adi mebop fee
    hatitaugiŋ indigoŋ tuwot mintaaŋ hatiŋa Sea kwetneŋ Holait heki yabulidokogiŋ.
  kca-kca: ун ики Дишон, ун ики Эцер, ун ики Дишан. Тӑм хоррей йох ун икет пӑ щит
    ԓыв рутԓаԓ нэмәт Сеир мўвән.
  cbu-NT: Dison, Eser, Disan. Aship an ichingaru Horewnandari wachinllin kurakaam
    kinaranganaya. Aship an ichingaru maachiritanandaritssin zoonllinandaritssin kurakaam
    kinayarusin, Seirash tsap taaranganaya. Ashiriya, na kamaneena yuwaa Horewshuch
    tputs ichingarusin kurakaam kinarangana anootsi.
  hui-hui: '@see-verse:GEN.036.029'
  wrs-wrs: Disontindi, Esertindi, Disantindi.
  mya-mya: '@see-verse:GEN.036.029'
  cbi-NTPO: Disón bain, Éser bain, naa Disán bain. Tsa' mitya entsalaa Hor chachinu
    sera' jimula' bale ruku tiyamuwaala, matyu ma bulu chachimeemee, Seír tusha.
  bod-N: དི༌ཤོན། ཨེ༌བཟིར། དི་ཞན་བཅས༌སོ། །དེ་དག་ནི་ཧོར་མི་རིགས་ལས་བྱུང་བའི་ཚོ་དཔོན་རྣམས་ཡིན༌ལ།
    ཁོ་རྣམས་ནི་སེ་ཨིར་ཡུལ་དུ་ཡོད་ཅིང་རང་རང་གི་ཚོ་པའི་ཚོ་དཔོན་ཡིན༌ནོ།།
  wsk-wsk: Dishon, Ezer, se Dishan. Nuna nonet Seir ko ali te Edom sor te bagakasan.
  kkl-kkl: Dision nimi sikini, Eser nimi sikini, apna Disian nimi sikiniap. Hori nimi
    sikini yabo sisa ene Hori as mog so'o taneag likto piog.
  sna-sna: Dhishoni, Ezeri naDhishani. Aya ndiwo akanga ari madzishe avaHori zvichienderana
    namarudzi avo, munyika yaSeiri.
  spa-BLM: el jefe Disón, el jefe Ezer y el jefe Disán. Estos son los jefes que vinieron
    de los horeos, según sus jefes en la tierra de Seir.
  beu-beu: '@see-verse:GEN.036.029'
  cac-cac: '@see-verse:GEN.036.029'
  swh-ULB: 'Dishoni, Ezeri, Dishani: hizi zilikuwa koo za Wahori, kulingana na ukoo
    ulivyoorodheshwa katika nchi ya Seiri.'
  bel-bel: старэйшына Дышон, старэйшына Эцэр, старэйшына Дышан. Вось старэйшыны Харэяў,
    паводле старэйшынства іхняга ў зямлі Сэір.
  deu-ELBBK: der Fürst Dischon, der Fürst Ezer, der Fürst Dischan. Das sind die Fürsten
    der Horiter, nach ihren Fürsten im Land Seir.
  mbb-OT: '@see-verse:GEN.036.029'
  msc-msc: Disɔn, Esɛri a ni Disan. Mɛnilu kɛra Horilu la kabilabatii ri Seyiri la
    jamana rɔ, woilu le tɛrɛ ɲin di.
  mal-2015: ദീശോൻപ്രഭു, ഏസെർപ്രഭു, ദീശാൻ പ്രഭു. ഇവർ സേയീർദേശത്തു വാണ ഹോര്യപ്രഭുക്കന്മാർ
    ആകുന്നു.
  tuo-NT: Disón, Ezer, Disán nicãrã niwã. Na horeo masã wiorã nicãrã niwã. Na Seir
    diꞌtapʉre na ye curarinʉcʉ̃ wiorã nicãrã niwã.
  gup-gup: Dishon, Ezer, dja Dishan. Bedda wanjh bindibebbehmarnewohrnani nawu birringeyyoy
    Hor kore birribebbehmud kore kubolkwarlah Seir.
  met-met: Dison, Eser xaung Disan. Adi li Hordi yanamidingdi duwa etua mana titiading
    taining tainina mana titia Seir.
  gvs-gvs: Disoni, Eseri be Disani. Ame tauyadi dala Kori ina nunu Seira goi sikaaiyaka.
  rmc-rmc: '@see-verse:GEN.036.029'
  nlg-nlg: Dishon, Ezer ma Dishan. Na vike ni kemana Hor tara holo taonira nia na
    vunaghi ni vikedira ara kabu tana butonikomu i Edom.
  dgr-DOGNT: Dıshon, Ezer eyıts'ǫ Dıshan. Seyır nèk'e edèot'ı̨ gha k'àowo gı̨ı̨lı̨ı̨
    sìı k'ę̀ę̀ Horı got'ı̨į̀ gıızì gǫ̀hłı̨ hǫt'e.
  pes-OPV: امیر دیشون و امیر ایصر و امیر دیشان. اینها امرای حوریانند به حسب امرای
    ایشان در زمین سعیر.
  ron-1924: кэпетения Дишон, кэпетения Ецер, кэпетения Дишан. Ачештя сунт кэпетенииле
    хорицилор, кэпетенииле пе каре ле-ау авут ын цара луй Сеир.
  ben-OBCV: দিশোন, এৎসর ও দীশন। সেয়ীর দেশে তাদের বিভাগ অনুসারে এরাই হলেন হোরীয় বিভাগীয়
    প্রধান।
  lex-lex: Disyon, Eser, me Disyan. Hari de makden Hori luwnu-a'nani o'tani-matni,
    la luwu-a'na honona la Seir lowanni-ahlani.
  rgu-rgu: '@see-verse:GEN.036.029'
  som-som: ugaas Dishon, iyo ugaas Eeser, iyo ugaas Diishaan. Kuwanuna waa ugaasyadii
    reer Xor siday ahaayeen ugaasyadoodii dalka Seciir joogay.
  lat-VUC: 'dux Dison, dux Eser, dux Disan: isti duces Horræorum qui imperaverunt
    in terra Seir.'
  aoi-aoi: '@see-verse:GEN.036.029'
  eng-ASVBT: 'chief Dishon, chief Ezer, chief Dishan: these are the chiefs that came
    of the Horites, according to their chiefs in the land of Seir.'
  mna-mna: '@see-verse:GEN.036.029'
  ita-1885: il duca Dison, il duca Eser, il duca Disan. Questi furono i duchi degli
    Horei, secondo il numero de' lor duchi nel paese di Seir.
  eng-LXXUP: chief Dishon, chief Ezer, chief Dishan. These are the chiefs of Hori,
    in their principalities in the land of Edom.
  eng-ULB: 'Dishon, Ezer, Dishan: These were clans of the Horites, according to their
    clan lists in the land of Seir.'
  spa-VBL: Disón, Ezer y Disán. Eran los jefes de las tribus de los horeos, listados
    según sus tribus en el país de Seír.
  fra-_FOB: Le chef Dishon, le chef Etser, le chef Dishan. Voilà les chefs des Horiens,
    les chefs qu'ils eurent dans le pays de Séir.
  mal-mal: ദീശോൻപ്രഭു, ഏസെർപ്രഭു, ദീശാൻ പ്രഭു; സേയീർദേശത്തിലെ വിവിധഭാഗങ്ങളിലെ വംശക്കാർ
    അവരുടെ പൂർവ്വപിതാക്കന്മാരായ പ്രഭുക്കന്മാരുടെ പേരിൽ അറിയപ്പെട്ടു.
  urd-GVR: '@see-verse:GEN.036.029'
  suz-BL: दीशोन, एजेर नु दीशान बाक्‍मा बाक्‍त। मेको सेइर रागी ङा होरी आन ठेयब मुर
    बाक्‍मा बाक्‍त।
  ita-1927: il capo Dishon, il capo Etser, il capo Dishan. Questi sono i capi degli
    Horei, i capi ch’essi ebbero nel paese di Seir.
  ckb-ckb: میر دیشۆن، میر ئێچەر و میر دیشان. ئەوانە بوون میرانی حۆرییەکان، بەگوێرەی
    خێڵەکانیان، لە خاکی سێعیر.
  eng-BBE: Dishon, Ezer, and Dishan. Such were the Horite chiefs in their order in
    the land of Seir.
  crx-NTPO: dayi Dishon, dayi Ezer, 'ink'ez Dishan, 'enne Hor whut'enne whudayi hinli,
    Seir yun k'ut 'et.
  kan-OKCV: ದೀಶೋನ್, ಏಚೆರ್, ದೀಶಾನ್. ಹೋರಿಯರಿಂದ ಹುಟ್ಟಿದ ಸೇಯೀರ್ ದೇಶದಲ್ಲಿ ಮುಖಂಡರು ಇವರೇ.
  bbb-bbb: '@see-verse:GEN.036.029'
  tam-2017: திஷோன் பிரபு, ஏத்சேர் பிரபு, திஷான் பிரபு என்பவர்கள்; இவர்களே சேயீர் தேசத்திலே
    தங்கள் தங்கள் இடங்களில் இருந்த ஓரியர் சந்ததியான பிரபுக்கள்.
  spa-RV-1909: 'El duque Disón, el duque Ezer, el duque Disán: estos fueron los duques
    de los Horeos: por sus ducados en la tierra de Seir.'
  ron-BTF: Conducătorul Dişon, conducătorul Eţer, conducătorul Dişan; aceştia sunt
    conducătorii care au ieşit din Hori, printre conducătorii lor în ţara lui Seir.
  eng-WEBP: chief Dishon, chief Ezer, and chief Dishan. These are the chiefs who came
    of the Horites, according to their chiefs in the land of Seir.
  eng-FBV: Dishon, Ezer, and Dishan. They were the tribal leaders of the Horites listed
    according to their tribes in the country of Seir.
  nld-1939: Disjon, Éser en Disjan. Het zijn de stamhoofden van de verschillende chorietische
    stammen in het land Seïr.
  nch-BL: Disón, Ezer huan Disán. Ya ni elque inintayacancahua nopa horeos ipan sesen
    pilaltepetzitzi ipan tali Seir.
  tfr-NTPO: Disón, Ezer, Disán. Epga l̈öng Seir kjokyo.
  vie-1934: trưởng tộc Đi-sôn, trưởng tộc Eùt-xe, và trưởng tộc Đi-san. Đó là các
    trưởng tộc của dân Hô-rít, ở tại xứ Sê-i-rơ.
  hin-CV: दिशोन, एज़र तथा दिशान. सेईर देश में होरी जाति के लोग प्रधान बने.
  eng-OURB: 'chief Dishon, chief Ezer, and chief Dishan: these are the chiefs who
    came of the Horites, according to their chiefs in the land of Seir.'
  spa-BES: Disón, Ezer y Disán. Tales fueron los jefes horeos en su orden en la tierra
    de Seir.
  tdx-tdx: i Disone talè, i Etsere talè, i Disane talè; ie ro talè’ o nte-Kkorio;
    o mpiaolon-tane Seireo.
  vid-vid: na Dishoni na Eseli na Dishani, chila yumwe wa hewo yawele mkulu wa nhanzi
    ya Waholi kuli isi ya Seili.
  pwg-pwg: Dison, Eseru, ma Disan. Ma Seya ina dobuwai kiikiivavo sagosago duma kii
    dam yavata imakiiyana.
  eng-OKE: Rabba Dishon, Rabba Etser, Rabba Dishan. These are the chieftains of the
    Choraai, according to their principalities in the land of Seir.
  tha-KJV: เจ้​านายดี​โชน เจ้​านายเอเซอร์ เจ้​านายดี​ชาน คนเหล่านี้เป็นเจ้านายของคนโฮรีตามพวกเจ้านายของเขาในแผ่นดินเสอีร์
  por-BR-2018: 'O duque Disom, o duque Eser, o duque Disã: estes foram os duques dos
    horeus: por seus ducados na terra de Seir.'
  bco-bco: '@see-verse:GEN.036.029'
  deu-ELO: der Fürst Dischon, der Fürst Ezer, der Fürst Dischan. Das sind die Fürsten
    der Horiter, nach ihren Fürsten im Lande Seir.
  ktm-ktm: '@see-verse:GEN.036.029'
  caa-caa: y e Disón y e Éser y e Disán.
  eng-WYC-2018: duke Dishon, duke Ezer, duke Dishan; these were the dukes of Horites,
    that were lords in the land of Seir. (duke Dishon, duke Ezer, and duke Dishan;
    these were the leaders of the Horites, who were the rulers in the land of Seir.)
  epo-epo: ĉefo Diŝon, ĉefo Ecer, ĉefo Diŝan. Tio estas la ĉefoj de la Ĥoridoj, laŭ
    la ordo de ilia ĉefeco en la lando Seir.
  uig-PIN: '@see-verse:GEN.036.029'
  beo-beo: '@see-verse:GEN.036.029'
  tpi-OTNT: '@see-verse:GEN.036.029'
  hau-SA: Dishon, Ezer da Dishan. Waɗannan su ne manyan Horiyawa, bisa ga ɓangarorinsu,
    a ƙasar Seyir.
  udu-udu: Dishun dhala Iisar dhala Dishan uni gwansan ita itap̱a gi ’Kwani Huri mo
    isi me’da bas buni kun tana uni mo e Pan Si/iir mo.
  uig-LAT: '@see-verse:GEN.036.029'
  nde-nde: uDishoni, u-Ezeri loDishani. Laba babezinduna zamaHori kusiya ngezigaba
    zabo elizweni laseSeyiri.
  ton-ton: Ko e ʻeiki ko Tisoni, mo e ʻeiki ko ʻEseli, mo e ʻeiki ko Tisani; ko e
    ngaahi ʻeiki eni naʻe tupu ia Holi, ʻi he ngaahi ʻeiki ʻi he fonua ko Seia.
  ces-1613: Kníže Dison, kníže Eser, kníže Dízan. To byla knížata Horejská, po knížetstvích
    svých v zemi Seir.
  eko-eko: Diishoni, Eseeri na Diishani. Apa aari mahaakhimu a ahoori, ti nanna aawanyeyiyeezo
    mahimo aya nti wa Seyiiri.
  nss-nss: Tison, Eser, pe Tisan.
  eng-WMB: chief Dishon, chief Ezer, and chief Dishan. These are the chiefs who came
    of the Horites, according to their chiefs in the land of Seir.
  tam-TCV: திஷோன், ஏசேர், திஷான் என்பவர்கள். இவர்கள் சேயீர் நாட்டில் தங்கள் ஓரியர்
    வம்சப் பிரிவுகளின்படி வம்சத்தலைவர்களாய் இருந்தார்கள்.
  ceb-ULB: 'Dishon, Ezer, Dishan: mao kini ang mga banay sa mga Horitihanon, sumala
    sa listahan sa ilang mga banay sa yuta sa Seir.'
  mkn-mkn: '@see-verse:GEN.036.029'
  pol-UBG: Książę Diszon, książę Eser, książę Diszan. Są to książęta Chorytów, według
    ich księstw, w ziemi Seir.
  agr-agr: Disón, Éser, Disán aatus aajakui. Juju aajaku ainawai horeo aents aidaun
    apuji, maki makichik wegantu aidau Seír nugkanum batsamsau aina nunú.
  kyc-kyc: Disone Esa dee Disanepe dusipa kareyami. Nakama yuu Siya range akali rara
    ingyapapu rakange kyawa ingyuo peyami.
  urd-GVU: '@see-verse:GEN.036.029'
  deu-1912: der Fürst Dison, der Fürst Ezer, der Fürst Disan. Das sind die Fürsten
    der Horiter, die regiert haben im Lande Seir.
  ntj-ntj: '@see-verse:GEN.036.029'
  row-row: '@see-verse:GEN.036.029'
  kan-2017: ದೀಶೋನ್, ಏಚೆರ್, ದೀಶಾನ್ ಇವರೇ. ಇವರು ಹೋರಿಯರಿಂದ ಹುಟ್ಟಿದವರಾಗಿ ಸೇಯೀರ್ ಸೀಮೆಯಲ್ಲಿ
    ಅಧಿಪತ್ಯ ನಡಿಸಿದ ಮುಖಂಡರು.
  ena-ena: Mu Dison. Mu Eselɨ. Mu Disan. Nɨbɨlaŋ ala Seilɨ fɨli tɨbɨ hɨnihɨni nulɨdɨ
    hɨdɨlɨ pam latɨhiŋ agɨladɨ hɨtɨŋ hɨtɨŋ migɨlavɨhadami.
  tgo-tgo: '@see-verse:GEN.036.029'
  yap-yap: '@see-verse:GEN.036.029'
  tet-tet: '@see-verse:GEN.036.029'
  hlt-MCSB: khoboei Dishon, khoboei Ezer, khoboei Dishan om tih amih he tah Seir kho
    ah khoboei la aka om Khori khoboei rhoek ni.
  mdy-ETH: ዲሾኔ፥ ዔፄሬንታ ዲሻኔንታኬ፤ ዬንሢ ቢያ ሆሬ ዜርፆ ማዔ ሴዒሬ ዓጮ ቶይዶንሢኬ።
  twi-ASANTE: Dison, Eser ne Disan. Saa nnipa a wɔabobɔ wɔn din yi ne Horifoɔ nnipa
    atitire a ɛberɛ a na wɔwɔ Seir asase so no, wɔdii wɔn mmusua no so.
  bhl-bhl: '@see-verse:GEN.036.029'
  con-NTPO: Disón, Ezer toya'caen Disán. Tsendeccu tsu Seir andeni canjen'su Horeo
    antiandeccu'su nasundeccu.
  eng-WEBU: chief Dishon, chief Ezer, and chief Dishan. These are the chiefs who came
    of the Horites, according to their chiefs in the land of Seir.
  bnp-bnp: e Dison, e Eser, e Disan. Re huriki nga a hariki na kabu ne Hori. Ri matakari
    a tabeke takutaku ne ria na robo e Seir.
  wal-wal: Dishoona, Exeeranne Dishaana. Hageeti Se7iira biittan bantta yaran yaran
    shaahettida Hooretu halaqata.
  mgh-mgh: mwene Tisomu, mwene Eserimu, mwene Tisomu; ala phi mamwene o mahorewu,
    toko caaryaya mamwene aya ilapo yo Seyiri.
  acu-NT: Disón, Ezer tura Disán. Nu Horeo apuri ainauka ni weari ainaujai Seir nungkanam
    pujuarmiayi.
  spa-PDDPT: Disón, Ezer y Disán. Estos fueron los jeques de los hurritas por sus
    familias en la tierra de Seír.
  gun-gun: Disom, Eser ha'e Disã. Ha'e va'e kuery ma horeu kuery ruvixa ikuai, Seir
    yvy re hekoa va'e meme.
  agu-BL: Disón, Ezer tu Disán. Ya'stzun yi e' baj cawun len squibaj yi e' aj Hor.
    E' baj cawun lentz squibaj yi chixonl le jun ama'la'tz yi na bi'aj Seir.
  eng-PEV: – Dishon – Ezer – Dishan All those men were in the Hor tribe, and they
    were the leaders for their clans in the country called Seir.
  ilo-ULB: 'Dison, Ezer, Disan: Dagitoy dagiti puli dagiti Horeo segun iti listaan
    dagiti pulida iti daga ti Seir.'
  kpg-kpg: '@see-verse:GEN.036.029'
  uig-ARA: '@see-verse:GEN.036.029'
  bsp-bsp: wəbɛ Disɔŋ, wəbɛ Ecɛr, wəbɛ Disaŋ. Abɛ a Hori ŋa akakɔ, abɛ aŋan atɔf ŋa
    Sehir.
  mbs-mbs: si Dison, si Eser, aw si Disan. Yan se menge datò te tegsebad-sebad pongan
    te tege Hori mig-ogpà doton te Seir.
  tof-tof: '@see-verse:GEN.036.029'
  sus-sus: Dison, Eseri, Disan. Xori mangɛe nan na ki Seyiri bɔxi ma.
  pon-2006: '@see-verse:GEN.036.029'
  jae-jae: Dison, Eser ma Disan. Lau gamêŋ Horŋa nêŋ kasêga tonaŋ têtôm êsêacnêŋ gôlôac
    aŋga gamêŋ Seir.
  ksd-ksd: a luluai Dison, a luluai Eser, a luluai Disan; go diat ra umana luluai
    kai ra umana Kori, varogop ma kadia kini ta ra gunan Seir.
  tur-YTC: Dişon, Ezer, Dişan. Seir diyarındaki beylerine göre Horlular'dan gelen
    beyler bunlardır.
  bel-N: князь Дышон, кянзь Эцэр, князь Дышан. Гэта князі Харэяў паводле княстваў
    сваіх у зямлі Сэір.
  grc-BRENT: ἡγεμὼν Δησὼν, ἡγεμὼν Ἀσὰρ, ἡγεμὼν Ῥισών· οὗτοι ἡγεμόνες Χοῤῥὶ ἐν ταῖς
    ἡγεμονίαις αὐτῶν ἐν γῇ Ἐδώμ.
  ind-AYT: kepala kaum Disyon, kepala kaum Ezer, dan kepala kaum Disyan. Itulah para
    kepala kaum yang berasal dari Hori, sesuai dengan kepala kaumnya di tanah Seir.
  lid-lid: '@see-verse:GEN.036.029'
  nya-nya: Disoni, Ezeri ndi Disani. Amenewa ndiwo mafumu a Ahori, monga mwa mafuko
    awo, mʼdziko la Seiri.
  hrv-hrv: knez Dišon, knez Eser i knez Dišan. To su bili knezovi Horijaca, glavar
    za glavarom, u zemlji seirskoj.
  mps-mps: Dison, Eser, Disan. Augwali te Seir tǫ pedai badu te Hor hani deli deligo
    tobolu bidi hani dabe dao.
  llg-llg: '@see-verse:GEN.036.029'
  tpi-tpi: '@see-verse:GEN.036.029'
  dan-1931: Disjon, Ezer og Risjon. Det var Horitternes Stammehøvdinger efter deres
    Stammer i Se'irs Land.
  vie-OVCB: Đi-sôn, Ét-xe, Đi-san. Đó là các trưởng tộc của người Hô-rít, ở tại xứ
    Sê-i-rơ.
  lbk-lbk: '@see-verse:GEN.036.029'
  guj-2017: દિશોન, એસેર, દિશાન; સેઈર દેશમાં સરદારોની યાદી પ્રમાણે હોરીઓનું કુટુંબ
    એ છે.
  byr-byr: '@see-verse:GEN.036.029'
  awx-awx: '@see-verse:GEN.036.029'
  pon-2006A: '@see-verse:GEN.036.029'
  por-BRBSL: chefe Dishon, chefe Ezer, e chefe Dishan. Estes são os chefes que vieram
    dos horitas, de acordo com seus chefes na terra de Seir.
  cth-cth: khobawi Dishon, khobawi Ezer, khobawi Dishan lah ao awh teh, ahnimanaw
    teh Seir kho vah khobawi lah kaawm khobawinaw doeh.
  twi-twi: Disan, Eser ne Disan. Saa nnipa a wɔabobɔ wɔn din yi ne Horifo nnipa atitiriw
    a bere a na wɔwɔ Seir asase so no, wodii wɔn mmusua no so.
  hlt-hlt: khoboei Dishon, khoboei Ezer, khoboei Dishan om tih amih he tah Seir kho
    ah khoboei la aka om Khori khoboei rhoek ni.
  tbz-SIM: '@see-verse:GEN.036.029'
  msy-2020: '@see-verse:GEN.036.029'
  txq-txq: '@see-verse:GEN.036.029'
  aaz-aaz: '@see-verse:GEN.036.029'
  azb-azb: başçı Dişon, başçı Eser, başçı Dişan; Seir torpağında qəbilələrinə görə
    Xorlu başçılar bunlardır.
  eng-DBY: chief Dishon, chief Ezer, chief Dishan. These are the chiefs of the Horites,
    according to their chiefs in the land of Seir.
  hin-2017: दीशोन अधिपति, एसेर अधिपति, दीशान अधिपति; सेईर देश में होरी जातिवाले ये
    ही अधिपति हुए।
  wol-KYG: ak Dison ak Eser ak Disan, ku ci nekk ak làngam. Ñooñooy làngi waa Or,
    na ñu xàjjalikoo kenn-kenn ca réewu Seyir.
  swp-swp: Bada Disoni, bada Esera eo bada Disani; ina Hori tataodi Seira tanona edi
    babadayao.
  bjr-bjr: '@see-verse:GEN.036.029'
  eng-YLT: 'chief Dishon, chief Ezer, chief Dishan: these [are] chiefs of the Horite
    in reference to their chiefs in the land of Seir.'
  heg-NTPO: '@see-verse:GEN.036.029'
  ptu-ptu: '@see-verse:GEN.036.029'
  bzd-NTPO: Disón, Éser, ena Disán. E'pa dör horeowak wökirpa iyamipa wa. Ie'pa bak
    se̱nuk Seír.
  kwf-kwf: '@see-verse:GEN.036.029'
  eng-WYC-2017: duke Dishon, duke Ezer, duke Dishan; these were the dukes of Horites,
    that were lords in the land of Seir.
  eng-WMBB: chief Dishon, chief Ezer, and chief Dishan. These are the chiefs who came
    of the Horites, according to their chiefs in the land of Seir.
  spp-spp: ná Dishɔn, Ezɛri, ná Dishan. Pire pi à ɲùŋufente pyi Seyiri kìni i.
  aey-aey: Dison, Ese, Disanca. Eu age Sia mahana agena jobon medeh filfilna ilo dana
    bilein.
  urd-GVH: '@see-verse:GEN.036.029'
  rug-rug: '@see-verse:GEN.036.029'
  gaz-gaz: Diishoon, Eezerii fi Diishaan. Isaan kunneen biyya Seeʼiiri keessatti akkuma
    gosa gosa isaaniitti hangafootaa Hoorotaa turan.
  fra-LSG: le chef Dischon, le chef Étser, le chef Dischan. Ce sont là les chefs des
    Horiens, les chefs qu’ils eurent dans le pays de Séir.
  yal-yal: nun Manga Dison nun Manga Eseri e nun Manga Disan. Xori kaane Mangane findi
    ne nan na e bɔnsɔn yɛɛn ma Seyiri bɔxɔni.
  gum-gum: Disón køben, Ezer køben, Disán købengue. Truiløbe nøm møitøgucha nømui
    nørrø søtø misaameran nøm ashib karubelø treelø købig køn.
  iou-iou: '@see-verse:GEN.036.029'
  haw-1868: O Disona he makualii, o Ezera he makualii, a o Disana he makualii; o lakou
    na makualii na ka Hori, no ko lakou poe makualii ma ka aina o Seira.
  arb-NAV: وَدِيشُونُ وَإِيصَرُ وَدِيشَانُ. هَؤُلاءِ هُمْ رُؤَسَاءُ قَبَائِلِ الْحُورِيِّينَ
    وَفْقاً لِطَوَائِفِهِمِ الْمُقِيمَةِ فِي أَرْضِ سِعِيرَ.
  adz-adz: '@see-verse:GEN.036.029'
  ewe-ewe: Dison, Ezer kple Disan. Ame siawoe nye Horitɔwo ƒe fiawo le woƒe tokɔ vovovoawo
    nu le Seirnyigba dzi.
  eng-LEE: Duke Dishon, duke Etzer, duke Dishan; these are the dukes of the Chorites,
    after their dukes in the land of Seir.
  asm-FB: দিচোন, এচৰ আৰু দীচন; এইসকলেই চেয়ীৰ দেশত বংশৰ তালিকা অনুসাৰে হোৰীয়া জাতিৰ
    অধিপতি আছিল।
  sus-A: دِ سٌن، عٍسٍرِ، دِ سَن. شٌرِ مَنفّيٍ نَن نَ كِ سٍيِرِ بْشِ مَ.
  fra-SBL: le chef Dishon, le chef Ezer et le chef Dishan. Ce sont là les chefs des
    Horiens, selon leurs chefs dans le pays de Séir.
  hbo-hbo: אַלּ֥וּף דִּשֹׁ֛ן אַלּ֥וּף אֵ֖צֶר אַלּ֣וּף דִּישָׁ֑ן אֵ֣לֶּה אַלּוּפֵ֧י
    הַחֹרִ֛י לְאַלֻּפֵיהֶ֖ם בְּאֶ֥רֶץ שֵׂעִֽיר׃ פ
  shp-NTPO: Disón, Eser jainoax Disán. Jatobora iká iki, horeos jonibaon koshibo.
    Jaskara ikaxa, jaton koshibobiribi Seir janeya main jakana ikana iki.
  eng-WYCLIFFE: these weren the duykis of Horreis, that weren lordis in the lond of
    Seir.
  pjt-pjt: '@see-verse:GEN.036.029'
  cwe-cwe: na Dishoni na Eseli na Dishani. Wano wakala wakulu wa kabila da Waholi,
    kwa kusondelela ng'holo zawo muna iisi ya Seili.
  bgs-bgs: si Dison, si Eser, asta si Disan. Tô gó é mga ágpangulun katô tagsábbad-sábbad
    grupo katô mga Horihanon na igóddô tun ta Seir.
  kik-kik: na Dishoni, na Ezeri, na Dishani. Acio nĩo maarĩ anene a Ahori, kũringana
    na ikundi ciao kũu bũrũri wa Seiru.
  ksr-ksr: Dison, Ezer ano Diisan. Hoor kanagesoya kanagesoya yoŋoo eja poŋurugia
    ii areŋgiaa so Seir balonoŋ kaeŋ laligogi. Kiaŋ.
  fra-NCL: le chef Dison, le chef Eser, le chef Disan. Ce sont là les chefs des Horréens,
    chacun de leurs chefs au pays de Séir.
  cek-AK: Dishon, Ezer hoi Dishan; hae kaminawk loe ukkung angraeng, Hor ih acaeng
    ah oh o moe, Seir prae thungah ukkung angraeng ah oh o.
  xla-xla: '@see-verse:GEN.036.029'
  cuk-cuk: Disón, Ezer, degi, Disán. Wemala, Seir-yalaganba Horí-dulemar-idumaladga
    e-gwenadgan-e-gwenadganba gusmalad.
  uig-CYR: '@see-verse:GEN.036.029'
  tel-2017: దిషోను, ఏసెరు, దీషాను. శేయీరు దేశంలోని వారి నాయకుల జాబితా ప్రకారం వీరు
    హోరీయుల నాయకులు.
  hat-BSA: chèf Dischon, chèf Etser, chèf Dischan. Sa se chèf a Oryen yo, chèf ki
    te nan peyi Séir yo.
  kos-kos: Dishon, Ezer, ac Dishan. Pa inge kais sie sou lulap lun mwet Hor in facl
    Seir.
  hbo-WLC: אַלּ֥וּף דִּשֹׁ֛ן אַלּ֥וּף אֵ֖צֶר אַלּ֣וּף דִּישָׁ֑ן אֵ֣לֶּה אַלּוּפֵ֧י
    הַחֹרִ֛י לְאַלֻּפֵיהֶ֖ם בְּאֶ֥רֶץ שֵׂעִֽיר׃ פ
  ibo-ibo: ọnụmara Dishọn, ọnụmara Eza na ọnụmara Dishan. Ndị a niile bụ ndị ọnụmara
    Hor dịka nkewa ha si dị nʼala Sia.
  ory-ory: ଓ ରାଜା ଦିଶୋନ୍‍ ଓ ରାଜା ଏତ୍ସର ଓ ରାଜା ଦୀଶନ୍‍। ଏମାନେ ସେୟୀର ଦେଶର ହୋରୀୟ ବଂଶଜ
    ରାଜା ଥିଲେ।
  wmt-wmt: '@see-verse:GEN.036.029'
  chk-chk: Tison, Eser me Tisan. Ätekei ir ekewe samolun chon Hor lon tettelin ar
    ainang mi nom lon ewe fanü Etom.
  ssd-ssd: Dison mbal Eser mbal Disan mbal.
  rop-rop: '@see-verse:GEN.036.029'
  ukr-1871: Дука Дишон, дука Єзер, дука Дишан. Се дуки в Горіїв після дуків їх у Сеїр
    землї.
  eng-AOI: '@see-verse:GEN.036.029'
  yon-yon: Dison yoom Eser yoom Disan yoom kwane. Kukuu yi kuu yi amyenimbon yi korok
    korok Hordan Idom ambibkin aom doriib.
  bch-bch: ga Dison ga Eser ga Disan. Gid panua toa ne timadid ga timugamuga ngan
    gid lum ga lum togid Or ngan tibur kapei Seir.
  deu-1951: der Fürst Dison, der Fürst Ezer, der Fürst Disan. Das sind die Fürsten
    der Horiter nach ihren Fürstentümern im Lande Seir.
  eng-JPS: the chief of Dishon, the chief of Ezer, the chief of Dishan. These are
    the chiefs that came of the Horites, according to their chiefs in the land of
    Seir.
  ubr-ubr: '@see-verse:GEN.036.029'
  srp-1865: Starješina Dison, starješina Asar, starješina Rison. To su starješine
    Horejima, kako im starješovahu u zemlji Siru.
  lug-lug: ne Disoni, ne Ezeri ne Disani. Bano be bakulu b’enda za Bakooli ng’ebika
    byabwe bwe byali, mu nsi ya Seyiri.
  heb-heb: אלוף דשן אלוף אצר אלוף דישן אלה אלופי החרי לאלפיהם בארץ שעיר׃
  ben-IRV: দলপতি দিশোন, দলপতি এৎসর ও দলপতি দীশন। এরা সেয়ীর দেশের হোরীয় বংশোদ্ভব
    দলপতি।
  pan-pan: ਦੀਸ਼ੋਨ, ਏਸਰ ਅਤੇ ਦੀਸ਼ਾਨ, ਇਹ ਹੋਰੀਆਂ ਦੇ ਮੁਖੀਏ ਸਨ ਜੋ ਸੇਈਰ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਹੋਏ।
  mwp-mwp: '@see-verse:GEN.036.029'
  mya-JVB: ဗိုလ် ဒိရှုန် ၊ ဗိုလ် ဧဇာ ၊ ဗိုလ် ဒိရှန် တည်း။ ဤ သူတို့ သည် စိရ ပြည် ၌
    ဗိုလ် လုပ်သောသူ တို့ တွင်၊ ဟောရိ အမျိုး ဗိုလ် ဖြစ်သတည်း။
  tte-O: '@see-verse:GEN.036.029'
  tbg-tbg: '@see-verse:GEN.036.029'
  hmo-hmo: bona Disona bona Esere bona Disana. Hori ena lohia taudia be unai, idia
    ese Seiri tanona idia naria.
  ata-ata: '@see-verse:GEN.036.029'
  nfa-nfa: '@see-verse:GEN.036.029'
  urd-urd: रईस दीसोन, रईस एसर, रईस दीसान; यह उन होरियों के रईस हैं जो मुल्कए — श'ईर
    में थे।
  rus-SYN: старейшина Дишон, старейшина Эцер, старейшина Дишан. Вот старейшины Хорреев,
    по старшинствам их в земле Сеир.
  cbt-NTPO: '@see-verse:GEN.036.029'
  bqc-SIM: Disↄ̃, Ezɛɛ, Disã. Oli bui dezi káauↄ ń ń bui pↄ́ kú Sei bùsuuↄn
    we.
  tcz-CHONGTHU: Dishon, Ezer chule Dishan amaho cheng hi Horite mi upa ho amaho phung
    dungjuia Seir gamsunga cheng ahiuve.
  mar-mar: दीशोन, एसर व दीशान, सेईर प्रदेशात राहणाऱ्या होरींच्या कुळांचे हे वंशज झाले.
  tcs-tcs: '@see-verse:GEN.036.029'
  qub-qub: Disón, Ezer, Disán. Chay runacunaga cada-ünun mandaj caran Hor casta runacunacho.
    Cada castapa jutenga mandajninpa jutin cashannömi caran. Chay castacunami shuyni-shuyni
    Seir particho tiyaran.
  bqp-bqp: Disↄ̃, Ɛza kũ Disão. Ori buri kínanↄ kũ ń buri kũ ò kú Sei bùsunnↄn
    gwe.
  hat-hat: Dichon, Ezè, Dichan. Se te tout chèf moun Ori yo sa. Se yo ki te chèf branch
    fanmi moun Ori yo nan peyi Seyi.
  eng-BSB: Dishon, Ezer, and Dishan. They are the chiefs of the Horites, according
    to their divisions in the land of Seir.
  tod-tod: kundiɠii Dison, kundiɠii Eseel ta kundiɠii Disan. Tiya ɠa ti ɠɛni ga Ɠɔɔl
    nuiti ta-wolodama ɠundiɠiiti Seyiil yooi zu.
  eng-WEBPB: chief Dishon, chief Ezer, and chief Dishan. These are the chiefs who
    came of the Horites, according to their chiefs in the land of Seir.
  kbq-kbq: Disoni'ma, Ezeri'ma, Disani'e. Ama'i Horati vahepi fore hu'naza kva vahere.
    Seiri mopare nagate nofite hu'za mani'neza kva eri'za eri'naza vahe zamagi'e.
  nhe-BL: Disón, Ezer huan Disán. Ya ni elque inintlayacancahua nopa horeos ipan sesen
    pilaltepetzitzi ipan tlali Seir.
  bus-bus: Disↄ̃, Ɛza kↄ̃n Disão. Ori bori kínanↄ kↄ̃n ń borii kɛ̀ aↄ̃ↄ kú Sei bùsunnↄn
    gwe.
  gub-BL: '@see-verse:GEN.036.029'
  eng-DRA: 'Duke Dison, duke Eser, duke Disan: these were dukes of the Horrites that
    ruled in the land of Seir.'
  knf-knf: Dişon, Eşer, na Dişan. Bukuŋ bawooŋ baweek bahorit du uŧaak wi Ŧeyir.
