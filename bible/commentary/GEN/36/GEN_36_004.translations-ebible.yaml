verse: GEN.036.004
translations:
  mal-C: ആദാ ഏശാവിന് എലീഫാസിനെയും ബാസമത്ത് രെയൂവേലിനെയും
  deu-TKW: Ada aber gebar Esau den Eliphas, Basmath gebar Reguel,
  lin-lin: Ada abotelaki Ezawu Elifazi ; mpe Basimati abotelaki ye Reweli.
  cbr-NT: Bixun ka Esaúnën Adámiribi bëchixun Elifaz kakin anëakëxa; 'atankëxun ka
    Ismaelnën bëchikë Basemat amiribi Reuel a bëchiakëxa;
  eng-LSV: And Adah bears to Esau, Eliphaz; and Bashemath has borne Reuel;
  bmu-bmu: Adanöŋ Isogö nahönŋi Elifaz meiga Basematnöŋ yaŋgö nahönŋi Reuel meyök.
  eng-GNV: 'And Adah bare vnto Esau, Eliphaz: and Basemath bare Reuel.'
  eng-WEBSTER: And Adah bore to Esau, Eliphaz; and Bashemath bore Reuel;
  nhw-BL: Huan Ada quimacac Esaú se icone catli itoca Elifaz. Huan Basemat quitlacatilti
    Reuel,
  swh-ONEN: Ada akamzalia Esau Elifazi, Basemathi akamzaa Reueli,
  bba-bba: Adɑ u Esɑu Elifɑsi mɑruɑ. Mɑ Bɑsimɑti u Rewɛli mɑrɑ.
  eng-KJVCPB: And Adah bare to Esau Eliphaz; and Bashemath bare Reuel;
  cpy-cpy: Irika otomipaeni Ada itzimakaakirori Esaú, iita Elifaz. Itzimakaakirori
    Basemat iita Reuel.
  mpx-mpx: Eda i ab natuna Elipas, Basimata i ab natuna Luwel,
  wbp-wbp: Yijuwu-kurlangu karnta nyanungu-parnta Yaata, ngulakujurla palka-jarrija
    wirriya Yilipaja. Ngula-jangka, jinta-kariki karntakujurla palka-jarrija Pajamaku
    wirriya-yijala yirdiji Ruulu.
  luo-luo: Ada nonywolone Esau Elifaz, to Basemath nonywolo Reuel,
  meu-meu: Ada ese mero ta e abia, ladana Elifasa; bona Basemata ese mero ta e abia,
    ladana Reuele;
  npi-ULB: आदाले एसावबाट एलीपजलाई जन्माइन्, र बासमतले रूएललाई जन्माइन् ।
  yor-yor: Adah bí Elifasi fún Esau, Basemati sì bí Reueli,
  emp-NTPO: Esaúra wad̶ibid̶a Canaaʌ̃ druad̶e b̶asid̶e warrarãda unusia. Dji quima
    Adába Elipada tosia. Basemába Reuelda tosia. Aholibamába Jeúda, Jaalaʌ̃da, Core
    sid̶a tosia.
  ind-ind: Ketiga istri Esau melahirkan lima anak laki-laki baginya di Kanaan. Adah
    melahirkan Elifas. Basmat melahirkan Rehuel. Dan Oholibama melahirkan tiga anak
    bernama Yeus, Yalam, dan Korah.
  pes-OPCB: عاده، الیفاز را برای عیسو زایید و بسمه رعوئیل را.
  ssx-ssx: Titina꞉ wanda꞉ Adama꞉ta꞉ Elipa꞉se mendiaeyekeme. Ba꞉sema꞉dema꞉ta꞉ Leuelo
    mendiaeyekeme.
  lcm-lcm: Kana sikei a nat a Esau si Ada ta Elipas. Na si Basemat kana nat ta Reuel
  aer-aer: Anewe Esau-kenhe Adah-ele ampe urreye atnyeneke Eliphaz arritnye. Yanhe-ngentyele,
    anewe arrpenhe Esau-kenhe Basemath-ele ampe urreye atnyeneke, arritnye ikwerenhe
    Reuel.
  tgl-ULB: Isinilang ni Ada si Elifaz kay Esau, at si Basemat ay isinilang si Reuel.
  nop-nop: Kaŋ Adadi Elifas nagikuk, Basematdi Leguel nagikuk,
  kca-kca: Ада Исав эԓты Елифаз сэма пайтәс, Васемафа Рагуил сэма пайтәс,
  cbu-NT: Esaw aship wizanll taarangu; Adashuma iparnarangiya minumta sur Elifas.
    Minushshat wizanll Basematash iparnarangitamta. Anshat wip sur Rewela.
  hui-hui: Ani dabu bu howa Adahanda igiri Elibasa taba henene. Basemada ibugua nde
    igiri Luele taba henene.
  wrs-wrs: Doa Atava otolm lengna tuendisrini, os awona Elivasm, wo Basematva otolm
    lengna tuendisrini, os awona, Ruelm,
  mya-mya: အာ​ဒ​သည်​သား​ဧ​လိ​ဖတ်​ကို​လည်း​ကောင်း၊ ဗာ​ရှ​မတ်​သည်​သား​ရွေ​လ​ကို​လည်း​ကောင်း၊-
  cbi-NTPO: Elifazyaa, Adá Esaúnu ka' kuñu nami; tsenmala Basematyaa Reuelnu nakami.
  bod-N: དེ་ཡང་ཨ་དཱ་ཡིས་ཨེ་སཱབ་ལ་བུ་ཨེ་ལི་ཕཱ་ཟི་བཙས་ཤིང་། པཱ་ས་མཱད་ཀྱིས་བུ་རུའུ་ཨེལ་བཙས་པ༌དང༌།
  wsk-wsk: Adah Esau ko kuriang Eliphaz iluwam. Se Basemath Esau ko kuriang Reuel
    iluwam.
  kkl-kkl: Adari Elifas Esau sembe mangkarogpa, Basmatti Rehuel mangkarog.
  sna-sna: Adha akaberekera Esau Erifazi, Bhasemati akabereka Reueri,
  spa-BLM: Ada dio a luz a Esaú, Elifaz. Basemat dio a luz a Reuel.
  beu-beu: Esau ejangu ehalomang, ene Ada angu, ana Elifas vengajai. Basmat ana Rehuel
    vengajai.
  cac-cac: A yune' ix Ada yed' vin̈aj Esaú, aton vin̈aj Elifaz. Axo pax ix Basemat
    ix alji yune' ix, aton vin̈aj Reuel.
  swh-ULB: Ada akamzaa Elifazi kwa Esau, na Basemathi akamzaa Reueli.
  bel-bel: Ада нарадзіла Ісаву Эліфаза. Васэмата нарадзіла Рагуіла,
  deu-ELBBK: Und Ada gebar dem Esau Eliphas, und Basmat gebar Reghuel.
  mbb-OT: Is anak ni Esau ziyà te ki Ada ne iyan si Elifaz. Is anak din diyà te ki
    Basemat ne iyan si Reuel.
  msc-msc: Ada ka Elifasi sɔrɔn Esawu yɛ. Basimati ka Rewɛli sɔrɔn a yɛ.
  mal-2015: ആദാ ഏശാവിന്നു എലീഫാസിനെ പ്രസവിച്ചു; ബാസമത്ത് രെയൂവേലിനെ പ്രസവിച്ചു;
  tuo-NT: Ada meꞌrã cʉ̃ põꞌrãtiꞌcʉ Elifaz wãmeticʉ niwĩ. Basemat macʉ̃ Reuel wãmeticʉ
    niwĩ.
  gup-gup: Adah bimarneyawmey Esau Eliphaz. Basemath biyawmey Reuel.
  met-met: Ada hayau Elipas na Iso, Basemat hayau Ruel,
  gvs-gvs: 'Iso natunao koroto Kenani goi sibíbina ame nakae: Eda ivenátuna, natuna
    koroto yoina Elipasi. Basemate ivenátuna, natuna koroto yoina Reuweli. Olivama
    ivenátuna, natunao koroto adi taito, tayamo yoina Yeusi, tayamo yoina Yalam, tayamo
    yoina Kora.'
  rmc-rmc: La Adake uľila o Elifaz a la Basematake o Reuel.
  nlg-nlg: Esau ma Adah toro loghoa na daledira na mane na ahana Eliphaz. Esau ma
    Basemath toro loghoa na daledira na mane na ahana Reuel.
  dgr-DOGNT: Adah yegha Elıfaz nìı̨htı̨, Basamat yegha Ruyel nìı̨htı̨,
  pes-OPV: و عاده، الیفاز را برای عیسو زایید، و بسمه، رعوئیل رابزاد،
  ron-1924: Ада а нэскут луй Есау пе Елифаз, Басмат а нэскут пе Реуел
  ben-OBCV: এষৌর জন্য আদা ইলীফসের, বাসমৎ রূয়েলের,
  lex-lex: Ada na'a'na Elifas la Esau, me Basmata na'a'na Rehuela,
  rgu-rgu: Esau sao ulun, Ada boki na Elifas. Basmat boki na Rehuel.
  som-som: Caadahna waxay Ceesaw u dhashay Elifas, Basmadna waxay u dhashay Recuu'eel;
  lat-VUC: 'Peperit autem Ada Eliphaz: Basemath genuit Rahuel:'
  aoi-aoi: Ngalaja Ada yinginumin-arrangbama Yijawa-langwa nenikuwenikba nuwilyaba-ma
    Elibaja. Umba ngalaja Bajumada yinginumin-arrangbama nenikuwenikba Yijawa-langwa
    nuwilyaba-ma nenimikirra Ruwela.
  eng-ASVBT: And Adah bare to Esau Eliphaz; and Basemath bare Reuel;
  mna-mna: Ada ipeebe Elipas. Mi Basemat ipeebe Reuel.
  ita-1885: E Ada partorì ad Esaù Elifaz; e Basemat partorì Reuel.
  eng-LXXUP: And Adah bore to him Eliphaz; and Basemath bore Reuel.
  eng-ULB: Adah bore Eliphaz to Esau, and Basemath bore Reuel.
  spa-VBL: Adah tuvo un hijo para Esaú llamado Elifaz. Basemath tuvo a Reuel.
  fra-_FOB: Ada enfanta à Ésaü Éliphaz, et Basmath enfanta Réuël.
  mal-mal: ആദാ ഏശാവിന് എലീഫാസിനെ പ്രസവിച്ചു; ബാസമത്ത് രെയൂവേലിനെ പ്രസവിച്ചു;
  urd-GVR: Adā kā ek beṭā Ilīfaz aur Bāsamat kā ek beṭā Raūel paidā huā.
  suz-BL: मिनु आदाहमी एसाव के एलीफाज थि‍माक्‍त। बासेमाथमी रूएल थि‍माक्‍त।
  ita-1927: Ada partorì ad Esaù Elifaz;
  ckb-ckb: عادا ئەلیفازی بۆ عیسۆ بوو. باسمەتیش ڕەعوئێلی بوو.
  eng-BBE: Adah had a son Eliphaz; and Basemath was the mother of Reuel;
  crx-NTPO: '''Et Adah, Eliphaz yulhtsi, Esau ghu yulhtsi ''ink''ez Basemath, Reuel
    sulhtsi.'
  kan-OKCV: ಆದಾಳು ಏಸಾವನಿಗೆ ಎಲೀಫಜನನ್ನು ಹೆತ್ತಳು. ಬಾಸೆಮತಳು ರೆಯೂವೇಲನನ್ನು ಹೆತ್ತಳು.
  bbb-bbb: Areme bara Ada fu uri fari fuone e Erifazi nafekoga bara Basemati fu uri
    fari fuone e Rejurero nafei.
  tam-2017: ஆதாள் ஏசாவுக்கு எலிப்பாசைப் பெற்றெடுத்தாள்; பஸ்மாத்து ரெகுவேலைப் பெற்றெடுத்தாள்.
  spa-RV-1909: Y Ada parió á Esaú á Eliphaz; y Basemath parió á Reuel.
  ron-BTF: Şi Ada i-a născut lui Esau pe Elifaz; şi Basmat a născut pe Reuel;
  eng-WEBP: Adah bore to Esau Eliphaz. Basemath bore Reuel.
  eng-FBV: Adah had a son for Esau named Eliphaz. Basemath had Reul.
  nld-1939: Ada baarde aan Esau Elifaz; Basemat Reoeël;
  nch-BL: Huan Ada quimacac Esaú se icone cati itoca Elifaz. Huan Basemat quitacatilti
    Reuel,
  tfr-NTPO: Esaú sök Canaán kjokyoshko ga wapga tjeng dogl̈o shkëng (5). Ada wa buk
    kjl̈ara domer ko Elifaz. Basemat wa buk kjl̈ara domer ko Reuel. Aholibama wapga
    tjeng dogl̈o mya domer ko Jeús, Jalán, Coré.
  vie-1934: A-đa sanh Ê-li-pha cho Ê-sau; Bách-mát sanh Rê-u-ên;
  hin-CV: एसाव से अदाह ने एलिफाज़ को जन्म दिया तथा बसेमाथ ने रियुएल को जन्म दिया,
  eng-OURB: Adah bore to Esau [Hairy] Eliphaz. Basemath bore Reuel.
  spa-BES: Ada tenía un hijo Elifaz; y Basemat era la madre de Reuel;
  tdx-tdx: Nisamake i Elifàze amy Esave t’i Adàe; nisamake i Reoèle t’i Bosemate;
  vid-vid: Ada nakampondela Esau Elifasi, na heye Basemati nakampondela Leueli.
  pwg-pwg: Ada ivi tuwa da natuna Elipas. Ma Basemati ivi tuwa da Rewel.
  eng-OKE: And Ada bare to Esau Eliphaz; and Basemath bare Reuel;
  tha-KJV: ฝ่ายนางอาดาห์คลอดบุตรให้เอซาวชื่อเอลีฟัส นางบาเสมัทคลอดบุตรชื่อเรอูเอล
  por-BR-2018: E Ada deu à luz de Esaú a Elifaz; e Basemate deu à luz a Reuel.
  bco-bco: Ada eyo꞉ Elifas ko꞉lo꞉ sa꞉la꞉li, a꞉la꞉ta꞉ga꞉ Basemat eyo꞉ Luel ko꞉lo꞉ sa꞉la꞉li.
  deu-ELO: Und Ada gebar dem Esau Eliphas, und Basmath gebar Reghuel.
  ktm-ktm: Adah iduwe Elifas, pe Besemat iduwe Ruel,
  caa-caa: Pues ucꞌabꞌobꞌ uyunenobꞌ e Esaú xeꞌ uchꞌijrse taca e Ada jax e Elifaz,
    y xeꞌ chꞌijrsena umen e Basemat jax e Reuel.
  eng-WYC-2018: And Adah childed Eliphaz; Bashemath childed Reuel;
  epo-epo: Kaj Ada naskis al Esav Elifazon, kaj Basmat naskis Reuelon.
  uig-PIN: Adaⱨ Əsawƣa Elifazni tuƣup bǝrdi; Basimat bolsa Reuǝlni tuƣdi.
  beo-beo: A:ida da Elifa:se lalelegei. Basemade da Leuele lalelegei.
  tpi-OTNT: Ada i karim Elifas, na Basemat i karim Ruel.
  hau-SA: Ada ta haifi wa Isuwa, Elifaz. Basemat kuma ta haifa masa Reyuwel.
  udu-udu: Dhala Ada dho’thki’da Iisu a/Elip̱aas mo dhala Basmah dho’thki’da Ra/u/iil
    mo.
  uig-LAT: Adah Esawgha Élifazni tughup berdi; Basimat bolsa Réuelni tughdi.
  nde-nde: U-Ada wazala u-Elifazi ku-Esawu, uBhasemathi wazala uRuweli,
  ton-ton: Pea naʻe fānau ʻe ʻAta kia ʻIsoa, ʻa ʻIlifasi; pea fanauʻi ʻe Pasimati
    ʻa Leueli.
  ces-1613: I porodila Ada Ezauchovi Elifaza, a Bazemat porodila Rahuele.
  eko-eko: Aada aavokoleliwe mwaana ti Ezawu khuntthaja nzina la Elifazi, na Basemaathi
    khunvokola Rewele.
  nss-nss: Pe Atah ara imwalahiy iyata noru Esau kamai hamou ngalan Elipas. Pe Pasemat
    ara imwalahiy iyata norun hamou kamai ngalan Ruwel.
  eng-WMB: Adah bore to Esau Eliphaz. Basemath bore Reuel.
  tam-TCV: ஆதாள் ஏசாவுக்கு எலிப்பாஸைப் பெற்றாள், பஸ்மாத் ரெகுயேலைப் பெற்றாள்.
  ceb-ULB: Nanganak si Ada nga asawa ni Esau kang Elifas, ug si Basemat nanganak kang
    Reuel.
  mkn-mkn: Esau pung bini tua, Ada, barana sang Elifas. Basmat barana sang Rehuel.
  pol-UBG: I Ada urodziła Ezawowi Elifaza, a Basmat urodziła Rehuela.
  agr-agr: Adá Esaún uchigmatkauwai uchi aishmagkun Elifazan, untsu Basemat uchigmatkauwai
    uchi aishmagkun Reuel.
  kyc-kyc: Enda Ata baa Elipasi Isona manjakamiya. Basemate baa Uruele mandeya.
  urd-GVU: عدہ کا ایک بیٹا اِلی فز اور باسمت کا ایک بیٹا رعوایل پیدا ہوا۔
  deu-1912: Und Ada gebar dem Esau Eliphas, aber Basmath gebar Reguel.
  ntj-ntj: '@see-verse:GEN.036.003'
  row-row: Esau sao ulu na, Ada, bꞌonggi Elifas. Ma Basmat bꞌonggi Rehuel.
  kan-2017: ಆದಾಳು ಏಸಾವನಿಗೆ ಎಲೀಫಜನನ್ನು ಹೆತ್ತಳು. ಬಾಸೆಮತಳು ರೆಗೂವೇಲನನ್ನು ಹೆತ್ತಳು.
  ena-ena: Ada nɨbu Elifasɨ dɨ huhɨlami. Basematɨ nɨbu Luelɨ dɨ huhɨlami.
  tgo-tgo: Iso na le ovo thɨ ghambɨŋgi ghɨmoghɨmoruke thiyake. Ada i ghamba Elipas,
    Basimata i ghamba Riyuwel,
  yap-yap: Adah e diyannag Elifaz; ma Basemath e diyannag Reuel;
  tet-tet: Esau feen Ada nahoris Elifas. Basmat nahoris Rehuel.
  hlt-MCSB: Te vaengah Esau ham Adah loh Eliphaz a sak pah tih Basemath loh Reuel
    te a sak.
  mdy-ETH: ዓዳ ዔኤሳዎም ዔልፓዜ ሾዔኔ፤ ባስማቴ ሬዑዔኤሌ ጎዖሢ ሾዔኔ፤
  twi-ASANTE: Ada woo Elifas maa Esau. Basmat woo Reuel.
  bhl-bhl: Sun waneng Ada um dukusu min beem wiin e Elifas ete kale. Afam waneng Basemat
    um dukusu min beem wiin e Eluel ete kale.
  con-NTPO: Adanga Esaú du'sian'cho tsu Elifaz. Basematnga du'sian'cho tsu Reuel.
  eng-WEBU: Adah bore to Esau Eliphaz. Basemath bore Reuel.
  bnp-bnp: E Ada i podea ne Esau a koma bakovi i vunua e Elipas. E Basemat i podea
    e Ruel.
  wal-wal: Aada Eesawayyo Elifaaza yelaasu; Baasemaatakka Ra7u7eela yelaasu;
  mgh-mgh: Isawu ahonnyarana Ata, Elifasi, ni Pasimati ahonnyarana Reweli.
  acu-NT: Esaú uchiri Adanam yajutmarmia nuka Elifaz ayayi. Tura Besematka ni uchirin
    Reuel naartinun jerermiayi.
  spa-PDDPT: Ada le dio a luz a Elifaz, Bosemat le dio a luz a Reuel y
  gun-gun: Esaú gui Ada oguereko Elifaz, ha'e Basemate oguereko Reuel.
  agu-BL: Yi xone'n tiemp itz'ij jun tal Ada yi xicy yi na bi'aj Elifaz. Ej nin itz'ij
    junt te'j Basemat yi na bi'aj Reuel.
  eng-PEV: All of those women had sons with Esau. Adah had a son called Elifaz, Basemath
    had a son called Rewel,
  ilo-ULB: Impasngay ni Ada ni Elifaz kenni Esau, ken impasngay ni Basemat ni Reuel.
  kpg-kpg: Adah ne haanau Eliphaz, gei Basemath ne haanau Reuel,
  uig-ARA: ئاداھ ئەساۋغا ئېلىفازنى تۇغۇپ بەردى؛ باسىمات بولسا رېئۇئەلنى تۇغدى.
  bsp-bsp: Kɔ Ada oŋkomɛ Esay Elifas, kɔ Basmat oŋkom Rehuwɛl.
  mbs-mbs: Si Elifas se batà i Esau timebaw diyà ki Ada. Si Reuel se batà din timebaw
    diyà ki Basimat.
  tof-tof: Ada Elipazón ilngumilürr Isaonkü, Basemat Rreuelón ilngumilürr.
  sus-sus: Elifasi findi Ada xa di nan na. Reyuweli findi Basamati xa di nan na.
  pon-2006: Ada naitikihada Elipas; Pasemad naitikihada Reuel;
  jae-jae: Ma Ada kêkôc Esau latu Elipas ma-Basemat kêkôc Reuel.
  ksd-ksd: Ma Ada i ga kava tar Elipas tai Esau, ma Basemat i ga kava Reuel;
  tur-YTC: Ada, Esav'a Elifaz’ı, Basemat Reuel’i,
  bel-N: I нарадзіла Ада Эзаву Эліфаза, а Басэмат нарадзіла Рэўэля,
  grc-BRENT: Ἔτεκε δὲ αὐτῷ Ἀδὰ τὸν Ἑλιφάς· καὶ Βασεμὰθ ἔτεκε τὸν Ῥαγουήλ.
  ind-AYT: Lalu, Ada melahirkan Elifas bagi Esau, Basmat melahirkan Rehuel,
  lid-lid: Eme Adah badeh atehei Elipas; ano Basemat atehei Reu-el;
  nya-nya: Ada anaberekera Esau, Elifazi; Basemati anabereka Reueli;
  hrv-hrv: Ada Ezavu rodi Elifaza, a Basemata rodi Reuela,
  mps-mps: Adago te Elifas ame nani, te Isogo wai, tama Basematgo te Ruel ame nai.
  llg-llg: Esau sao ulun, Ada, bonggi Elifas. Basmat bonggi Rehuel.
  tpi-tpi: Ada i karim Elifas, na Basemat i karim Ruel.
  dan-1931: Ada fødte Esau Elifaz, Basemat fødte Reuel,
  vie-OVCB: A-đa sinh Ê-li-pha cho Ê-sau. Bách-mát sinh Rê-u-ên.
  lbk-lbk: Nan anakna ken Ada et si Elifaz; ya nan anak Basemat et si Reuel;
  guj-2017: આદાએ એસાવને માટે અલિફાઝને જન્મ આપ્યો અને બાસમાથે રેઉએલને જન્મ આપ્યો.
  byr-byr: '@see-verse:GEN.036.003'
  awx-awx: Adale wawaxu Elipas. Tiwän Basematde wawaxu Ruel.
  pon-2006A: Ada naitikihada Elipas; Pasemad naitikihada Reuel;
  por-BRBSL: Adah aborreceu a Esau Eliphaz. Basemath deu à luz a Reuel.
  cth-cth: Adah ni Esaw teh, Eliphaz a khe pouh teh, Basemath ni Reuel hah a khe.
  twi-twi: Ada woo Elifas maa Esau. Basmat woo Reuel.
  hlt-hlt: Te vaengah Esau ham Adah loh Eliphaz a sak pah tih Basemath loh Reuel te
    a sak.
  tbz-SIM: Kɛ̀ Adɑ pɛitɛ́ Edifɑsi, kɛ̀ Bɑsimɑtii pɛitɛ́ Deuyɛɛdi.
  msy-2020: Ezɨ Ada Elifas bate, ezɨ Basemat Ruel bate.
  txq-txq: Esau sao ulun, Ada, bonggi Elifas. Basmat bonggi Rehuel.
  aaz-aaz: Naiꞌ Esau in fee unu, bi Ada, nahoniꞌ naiꞌ Elifas. Bi Basmat nahoniꞌ naiꞌ
    Rehuel.
  azb-azb: Ada Esava Elifazı doğdu, Basmat isə Reueli doğdu.
  eng-DBY: And Adah bore to Esau Eliphaz; and Basmath bore Reuel.
  hin-2017: आदा ने तो एसाव के द्वारा एलीपज को, और बासमत ने रूएल को जन्म दिया।
  wol-KYG: Ada am ak Esawu Elifas; Basmat am ca Rewel.
  swp-swp: Ada Elipasi i labasi Isoa arinai, eo Basemata Reuela i labasi.
  bjr-bjr: Eesauna indaaruqaa anaasee Adaa nammarifa faiqi Eerifasana maqanau. Moo
    anaasee Baseemata nammarifa Reeueerana maqanau.
  eng-YLT: And Adah beareth to Esau, Eliphaz; and Bashemath hath born Reuel;
  heg-NTPO: Esau sapa hmunan Ada la hua Elifas. Basmat hua Rehuel.
  ptu-ptu: Indo Ada undadiam Elifas. Anna indo Basmat undadiam Rehuel,
  bzd-NTPO: Adá alà tsá̱ ku̱ne e' kiè Elifaz. Basemat alà kiè Reuel.
  kwf-kwf: Ma ngela sa Esau ki neꞋe satada sa Elifas, neꞋe teꞋa nia Ꞌi Ada, ma sa
    Jehus, sa Jalam, sa Kora ma teꞋa kira Ꞌi Oholibama, ma sa Rehuel neꞋe teꞋa nia
    Ꞌi Basemat. Ngela sa Esau ki neꞋeriꞋa, neꞋe kira futa ana fanoa ꞋaꞋana neꞋe kira
    saea Ꞌani Ꞌi Kenan.
  eng-WYC-2017: And Adah childed Eliphaz; Bashemath childed Reuel;
  eng-WMBB: Adah bore to Esau Eliphaz. Basemath bore Reuel.
  spp-spp: Ezawu cwoŋi Ada u à Elifazi si. Ka u cwoŋi Basimati si Erewɛli si.
  aey-aey: Odocob Ada uqa Iso Elifas basiton. Odocob Basemat uqa Iso Reuel basiton.
  urd-GVH: अदा का एक बेटा इलीफ़ज़ और बासमत का एक बेटा रऊएल पैदा हुआ।
  rug-rug: Meke Eda podoa se Elipazi, meke Basemati podoa se Reueli.
  gaz-gaz: Aadaan Eliifaazin Esaawuuf deesse; Baasmati immoo Reʼuuʼeelin deesse.
  fra-LSG: Ada enfanta à Ésaü Éliphaz; Basmath enfanta Réuel;
  yal-yal: Ada nan Elifasi sɔtɔ Esayu xa. Reyuli findi Basamati a diin nan na.
  gum-gum: 'Esaúbe i ureemeran tøgaguig køn: Adababe Elifazwan Basematbabe Reuelwan;'
  iou-iou: Täŋkaŋ Iso webeni Ada uwä nanaki kubägän wäpi Erifas bäyaŋkuk. Täŋ webeni
    Basemat uwä nanaki kubägän wäpi Ruel bäyaŋkuk.
  haw-1868: Na Ada mai i hanau o Elipaza na Esau; a na Basemata i hanau o Reuela;
  arb-NAV: فَأَنْجَبَتْ عَدَا لِعِيسُو أَلِيفَازَ، وَأَنْجَبَتْ بَسْمَةُ رَعُوئِيلَ.
  adz-adz: Isau irim narun ruas da finin rusan ibiani, Ada sagat miamun irim Elifats,
    da Basemat irim Ruel.
  ewe-ewe: Esau kple Ada dzi viŋutsu ɖeka si ŋkɔe nye Elifaz. Esau kple Basemat dzi
    viŋutsu si ŋkɔe nye Reuel.
  eng-LEE: And Adah bore to Esau Eliphaz; and Bahsemath bore Reuel;
  asm-FB: এইসকলৰ মাজত আদাই এচৌলৈ ইলীফজ আৰু বাচমতে ৰূৱেলক প্রসৱ কৰিলে;
  sus-A: عٍلِقَسِ قِندِ عَدَ شَ دِ نَن نَ. رٍيُوٍلِ قِندِ بَسَمَتِ شَ دِ نَن نَ.
  fra-SBL: Ada enfanta à Ésaü Éliphaz. Basemath enfanta Reuel.
  hbo-hbo: וַתֵּ֧לֶד עָדָ֛ה לְעֵשָׂ֖ו אֶת־אֱלִיפָ֑ז וּבָ֣שְׂמַ֔ת יָלְדָ֖ה אֶת־רְעוּאֵֽל׃
  shp-NTPO: 'Jainoax Esaúkan Adá betan bakeaara iká iki: Elifaz. Jatian Basemat betan
    akábiribi iká iki, Reuel.'
  eng-WYCLIFFE: Forsothe Ada childide Elifath; Batsemath childide Rahuel; Oolibama
    childide Hieus,
  pjt-pjt: Ka ngura nyara Kainanta nyinaralpi Iitjunya tjitji tjuṯatjararingu. Panya
    minyma Atalu katja ini Ilipatjanya kanyinu, ka Patjimalu katja ini Ruwilnga kanyinu,
    ka Awu-lipamalu kanyinu katja maṉkurpa ini nyanganpa – Tjitjunya, Tjalamanya,
    Kuṟanya tjananya.
  cwe-cwe: Ada kamwelekela Esau Elifazi na Basemati kamweleka Leuweli.
  bgs-bgs: Si Elifas tô batà i Esau ipamasusu ki Ada. Si Reuel tô batà din igpamasusu
    tun ki Basimat.
  kik-kik: Ada agĩciarĩra Esaũ Elifazu, na Basemathu agĩciara Reueli,
  ksr-ksr: Adanoŋ Iisoowaa meria Elifaz mero Basematnoŋ iwaa meria Reuel mero.
  fra-NCL: Ada enfanta à Esaü Eliphaz, Basemath enfanta Rahuel,
  cek-AK: Adah mah Esau hanah Eliphaz to sak pae moe, Bashemath mah Reuel to sak pae;
  xla-xla: Epapeleye Iso ya꞉llu Adatapo maseyemala hatlo himiyo, ya꞉ hiye Elipas.
    Epame Iso ya꞉llu hale Basemattapo maseyemala hatlo himiyo, ya꞉ hiye Luwel.
  cuk-cuk: 'Esaú Canaán-yargi-maigu, machimala-nikusadi, wemalad: Adaʼbo baksadid,
    Elifaz. Basematʼbo baksadid, Reuel,'
  uig-CYR: Адаһ Әсавға Елифазни туғуп бәрди; Басимат болса Реуәлни туғди.
  tel-2017: ఏశావుకు ఆదా ఎలీఫజును, బాశెమతు రగూయేలును కన్నారు.
  hat-BSA: Ada te fè Eliphaz bay Ésaü, e Basamath te fè Réuel;
  kos-kos: Adah el oswella Eliphaz. Basemath el oswella Reuel.
  hbo-WLC: וַתֵּ֧לֶד עָדָ֛ה לְעֵשָׂ֖ו אֶת־אֱלִיפָ֑ז וּבָ֣שְׂמַ֔ת יָלְדָ֖ה אֶת־רְעוּאֵֽל׃
  ibo-ibo: Ada mụụrụ Ịsọ Elifaz, ebe Basemat mụrụ Reuel.
  ory-ory: ଏଥିଉତ୍ତାରେ ଏଷୌର ଔରସରେ ଆଦା ଇଲୀଫସ୍‍କୁ ଓ ବାସମତ୍‍ ରୁୟେଲକୁ ପ୍ରସବ କଲେ।
  wmt-wmt: '@see-verse:GEN.036.003'
  chk-chk: Iwe, Ata a nöüni me won Esau Elifas, Pasemat a nöüni Reuel,
  ssd-ssd: Ada nu Elifas te-pilna le Basemat nu Ruel te-pilna le
  rop-rop: Isau bin merrit langa Eda det doda blanga wan olmen neim Ilan brom detlot
    Hitait pipul. En Eda bin abum wanbala lilboi blanga Isau neim Elifas. Isau bin
    merrit langa Beisamath det doda blanga Ishmeil en sista blanga Neibayoth. En Beisamath
    bin abum wanbala lilboi blanga Isau neim Ruwel.
  ukr-1871: Ада ж уродила Езавові Єлифаса; Басмата вродила Регуїла.
  eng-AOI: Adah and Esau had one son Eliphaz. Basemath and Esau had one son Reuel.
  yon-yon: Adambed Isau ye dana Elifas wooneen. Besmat kuu Reuel wooneen.
  bch-bch: Ada ipopo Iso inat Elipas, be Basemat ipopo Ruel.
  deu-1951: Und Ada gebar dem Esau den Eliphas. Aber Basmath gebar den Reguel.
  eng-JPS: And Adah bore to Esau Eliphaz; and Basemath bore Reuel;
  ubr-ubr: Ato Adah natun orot Eliphas ituai; Basemath natun orot Reuel ituai
  srp-1865: I rodi Ada Isavu Elifasa, a Vasemata rodi Raguila.
  lug-lug: Ada n’azaalira Esawu Erifaazi, ne Basimansi n’azaala Leweri;
  heb-heb: ותלד עדה לעשו את אליפז ובשמת ילדה את רעואל׃
  ben-IRV: আর এষৌর জন্য আদা ইলীফসকে ও বাসমৎ রুয়েলকে প্রসব করে।
  pan-pan: ਆਦਾਹ ਨੇ ਏਸਾਓ ਲਈ ਅਲੀਫਾਜ਼ ਨੂੰ ਅਤੇ ਬਾਸਮਥ ਨੇ ਰਊਏਲ ਨੂੰ ਜਨਮ ਦਿੱਤਾ
  mwp-mwp: Adha Isawan koeykoeyne ipi kazi madhin nel Elipaz, a nungu wara ipi Basemath
    na kazi madhin nel Ruwel.
  mya-JVB: ဧသော မယား အာဒ ဘွား သော သားကား၊ ဧလိဖတ် ၊ ဗာရှမတ် ဘွား သောသားရွေလ တည်း။
  tte-O: Ada ikabi natuna tauna esana Elipasi. Basimata ikabi natuna tauna esana Leuweli.
  tbg-tbg: Isora naata Adaava qorainti vainti Elifaasira vatatovaro, Basemaativa Ruelira
    vatatovaro,
  hmo-hmo: Ada ese mero ta ia abia, iena ladana be Elipasa, bona Basemata ese mero
    ta ia abia, iena ladana be Reuele,
  ata-ata: Ada opoone la sou mivoꞌonu Elipasi. Xe Basemati mivoꞌonu Leuelu
  nfa-nfa: Ada, dhèu èmu uuru Esau, nara iisi Elifas. Basmat matana Rahuel.
  urd-urd: और 'ऐसौ से 'अद्दा के इलिफ़ज़ पैदा हुआ, और बशामा के र'ऊएल पैदा हुआ,
  rus-SYN: Ада родила Исаву Елифаза, Васемафа родила Рагуила,
  cbt-NTPO: '@see-verse:GEN.036.003'
  bqc-SIM: Ada Ɛlifaza ìaànↄ, mɛ́ Basɛma Leuɛli ì.
  tcz-CHONGTHU: Adah chun chapa amin Eliphaz Esau ahin peh in Basemath chun chapa
    Reul ahing in ahi.
  mar-mar: एसावापासून आदेला झालेल्या मुलाचे नाव अलीपाज व बासमथला झालेल्या मुलाचे नाव
    रगुवेल होते.
  tcs-tcs: Ada i bin bone Elipaz po Iso, Basimat bin bone Reuel po Iso,
  qub-qub: Esaüpa warmin Adacho cäga wamran caran Elifaz. Basematcho cajna caran Reuel.
  bqp-bqp: Ada Ɛlifaza ì kãao, akũ Basɛma Ruɛli ì.
  hat-hat: Se Ada ki te fè Elifaz pou Ezaou. Basmat te fè Reouyèl,
  eng-BSB: And Adah bore Eliphaz to Esau, Basemath gave birth to Reuel,
  tod-tod: Ada Elifaze zɔlɔɔni Ezawu ʋɛ, Ɓasemate Leyuwɛle zɔlɔɔ bɛ.
  eng-WEBPB: Adah bore to Esau Eliphaz. Basemath bore Reuel.
  kbq-kbq: Ada'a Elifazi kasentegeno, Basemati'a Reueli kase ante'ne,
  nhe-BL: Huan Ada quimacac Esaú se icone tlen itoca Elifaz. Huan Basemat quitlacatilti
    Reuel,
  bus-bus: Ada Ɛlifaza ìo, ben Basɛma Ruɛli ì.
  gub-BL: Heta pitài imemyr Ana pe. Awa a'e. Eripaz her romo a'e. Heta pitài imemyr
    awa Mazemat pe. Hewew imemyr her romo a'e.
  eng-DRA: 'And Ada bore Eliphaz: Basemath bore Rahuel:'
  knf-knf: Ada abukar Eŧawu Elifaŧ, kë Baŧmat abuk Reuwel.
