verse: GEN.036.018
translations:
  mal-C: 'ഏശാവിന്റെ ഭാര്യയായ ഒഹൊലീബാമയുടെ പുത്രന്മാർ: പ്രധാനികളായ യെയൂശ്, യലാം, കോരഹ്,
    ഏശാവിന്റെ ഭാര്യയും അനായുടെ മകളുമായ ഒഹൊലീബാമയിൽനിന്നു ജനിച്ച പ്രധാനികൾ ഇവരത്രേ.'
  deu-TKW: 'Und dies sind die Söhne Oholibamas, des Weibes Esaus: der Häuptling Jehus,
    der Häuptling Jaelam, der Häuptling Korah. Dies sind die Häuptlinge von Oholibama,
    der Tochter Anas, dem Weibe Esaus.'
  lin-lin: 'Bana mibali ya Olibama, mwasi ya Ezawu : mokonzi Yewushi, mokonzi Yaelami
    mpe mokonzi Kora. Bango nde bakonzi ya libota ya Olibama, mwana mwasi ya Ana mpe
    mwasi ya Ezawu.'
  cbr-NT: Usaia 'imainun ka Oholibamá Anánën bëchikë xanua Esaúnën bia aín tuakamaxribi
    aín aintsikaman 'apu 'iakëxa, Jeús, Jaalam 'imainun Coré.
  eng-LSV: 'And these [are] sons of Aholibamah wife of Esau: Chief Jeush, Chief Jaalam,
    Chief Korah; these [are] chiefs of Aholibamah daughter of Anah, wife of Esau.'
  bmu-bmu: 'Isogö anömŋi Oholibama yaŋgö nahönurupŋi mi azi kembu qetŋini kewö: Jeus,
    Jalam aka Kora. Azi kembu mi Isogö anömŋi Oholibama, Anagö böratŋi yaŋgö nahönurupŋi
    aket.'
  eng-GNV: 'Likewise these were the sonnes of Aholibamah Esaus wife: Duke Ieush, Duke
    Iaalam, Duke Korah: these Dukes came of Aholibamah, the daughter of Anah Esaus
    wife.'
  eng-WEBSTER: 'And these are the sons of Aholibamah Esau''s wife; duke Jeush, duke
    Jaalam, duke Korah: these were the dukes, descendants of Aholibamah the daughter
    of Anah Esau''s wife.'
  nhw-BL: 'Iconehua Esaú ica isihua Aholibama, iichpoca Aná, elque: Tlayacanani Jeús,
    Jaalam huan Coré. Inijuanti quinyacanque iniixhuihua.'
  swh-ONEN: 'Wakuu wa wana wa Esau ambao mkewe Oholibama alimzalia ni: Yeushi, Yalamu
    na Kora. Hawa ndio wakuu waliotoka kwa mke wa Esau, Oholibama binti Ana.'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Oholibɑmɑn bibun bweserun nuuru, berɑ Yeusi kɑ Yɑlɑmu kɑ
    Kore.
  eng-KJVCPB: 'And these are the sons of Aholibamah Esau’s wife; duke Jeush, duke
    Jaalam, duke Korah: these were the dukes that came of Aholibamah the daughter
    of Anah, Esau’s wife.'
  cpy-cpy: Irika otomipaeni Ajolibama, rishinto Iná iina Esaú, ikaatzi jewariyiteentsiri
    Jeús, Jaalam, Coré.
  mpx-mpx: 'Iso ge Oholibama natuliyau hi tabwa un bolo ya ali tonowakau: Yeus, Yalam
    ge Kola. Un bolo o hi masalem Iso lagona Oholibama elana, iya Anahi natuna.'
  wbp-wbp: 'Nyampurra yirdi-patu ngulalpalurla palka-jarrija Yulipamaku yangka yurntalpa-nyanu
    Yaana-kurlanguku: Jiyuju, Jalama manu Kuura. Ngulajulpalu-jana wiri-yijala nyinaja
    yapa panukuju.'
  luo-luo: 'Yawuot Oholibama ma chi Esau gin: Jaduongʼ Jeush, Jalam kod Kora. Magi
    ema ne jodongo mowuok kuom Oholibama ma chi Esau nyar Ana.'
  meu-meu: 'Esau adavana Oholibama natuna bini: Ieusu bona Ialam bona Kora. Ini na
    hanua lohiadia, Esau adavana Oholibama, Ana natuna, ese e abidia.'
  npi-ULB: एसावकी पत्‍नी ओहोलीबामाबाट जन्मेका नजिकका घरानाहरू यी नै थिएः येऊश, यालाम
    र कोरह । अनाकी छोरी एसावकी पत्‍नी ओहोलीबामाबाट जन्मेका नजिकका घरानाहरू यी नै हुन्
    ।
  yor-yor: 'Àwọn ọmọ Oholibama aya Esau: Jeuṣi, Jalamu, àti Kora, àwọn wọ̀nyí ló jẹ́
    olórí ìdílé tí ó ti ọ̀dọ̀ Oholibama ọmọ Ana, ìyàwó Esau wá.'
  emp-NTPO: 'Esaú quima Aholibamáneba yõped̶ad̶a bororãda naʌ̃gʌrã basía: Jeú, Jaalaʌ̃,
    Core sid̶a. Aholibamára Aná cau basía.'
  ind-ind: Yeus, Yalam, dan Korah, yaitu ketiga anak Esau dari Oholibama (yang adalah
    anak Anah), menjadi kepala-kepala atas suku-suku yang dinamai sesuai dengan nama
    mereka masing-masing.
  pes-OPCB: 'اینها هستند پسران اهولیبامه همسر عیسو که از سران طایفه‌ها بودند: یعوش،
    یعلام و قورح. اینها سران طایفه‌های اهولیبامه همسر عیسو بودند که دختر عَنا بود.'
  ssx-ssx: Dota꞉ mo hande Anana꞉ waneke Oholibamama꞉ Isona꞉ mendiaeyeke weki tonuna꞉
    tapakemanue. Dieusi make Dialamo make Kota make mendiaeyekeme
  lcm-lcm: 'Au, kana mang aina na Esau ta Olibama kata asereai ani volo tulava ke:
    Ieus, Ialam na Kora. Ritol vanang kitolta serei le si kana mang aina na Esau ta
    ri Olibama. Na tamana i Olibama ta Ana.'
  aer-aer: Tyerrtye arrpenhe areye aneke anewe Esau-kenhe Oholibamah-ngentyele. Itne
    aneke Jeush, Jalam uthene Korah uthene. Nhenhe itne Anah-eke ipmenhe areye-arle.
  tgl-ULB: 'Ito ang mga angkan ni Aholibama, asawa ni Esau: sina Jeus, Jalam, Kora.
    Ito ang mga angkang nagmula sa asawa ni Esau na si Aholibama, babaeng anak ni
    Ana.'
  nop-nop: 'Esau tamŋiŋ Oholibama adi’walaŋ miihiŋiye indiŋdi me loloŋnit hatigiŋ:
    Yeus, Yalam eŋ Kola. Oholima adi adi Ana’walaŋ wabiŋiŋ.'
  kca-kca: 'Тӑм Исав ими Оливема пŏхәт: ун ики Иеус, ун ики Иеглом, ун ики Корей.
    Щит Исав ими Оливема, Ана ики эви, эԓты уԓәм ун икет.'
  cbu-NT: 'Olibamshat wip kurakaam kinarangitamsinaya. Esawtam wipa Olibamash wanindarangu
    anu. Ansha wip sur taarangiya: Jeús, Jalam, Koré.'
  hui-hui: Ana wane Oholibama ibu Iso one bereagome ibu igini ogodagua hene. Yausubi
    Yalamabi Korabi tibi nde Idomo dindiha agali haguane dege howa haru hene.
  wrs-wrs: Wo Esauna aslongova ana Oholipama, himba Anana mol, wo himba mindnam os
    nowana Yeustindi, Yalamtindi, Koratindi.
  mya-mya: ဧ​သော​၏​မ​ယား​အာ​န​၏​သ​မီး​ဖြစ်​သူ အ​ဟော လိ​ဗာ​မ​မှ​ဆင်း​သက်​သော​အ​နွယ်​သည်​ကား
    ယု​ရှ၊ ယာ​လံ​နှင့်​ကော​ရ​တို့​ဖြစ်​ကြ​သည်။-
  cbi-NTPO: 'Tsenmala Aná'' na''ma, Esaú'' shinbu Oholibamánu sera'' jimu bale ruku
    tiyamulaya entsalaa juntsala deeve: Jeús bain, Jaalam bain, naa Coré bain.'
  bod-N: དེ་ཡང་ཨེ་སཱབ་ཀྱི་ཆུང་མ་ཨོ་ཧོ་ལི་བཱ་མཱ་ཡི་བུ་རྣམས་ལས་ཚོ་དཔོན་དག་ནི་ཡེ་ཨུ་སི༌དང༌།
    ཡཱ་ཨེ༌ལཱམ། ཀོ་རཱག་བཅས༌སོ། །དེ་དག་ནི་ཨེ་སཱབ་ཀྱི་ཆུང་མ་དང་ཨ་ནཱ་ཡི་བུ་མོ་སྟེ་ཨོ་ཧོ་ལི་བཱ་མཱ་ལས་མཆེད་པའི་ཚོ་དཔོན་དག་ཡིན༌ནོ།།
  wsk-wsk: Esau nuwus Oholibamah ko tuagu te mu Jeush, Jalam, se Korah. Nuna Esau
    Oholibamah ilak nutagu te ko digo supuling alo. Oholibamah mu Anah ko nanawus.
  kkl-kkl: Esauri kel Oholibama. Oholibama ilisag Sibeon. Oholibama ili Ana. Esauap
    Oholibamaapti liksirekne sindi mabo Yeus, Yaelam, apna Korah nimi sisa sikini
    taek.
  sna-sna: 'Vanakomana vaOhoribhama, mukadzi waEsau, vaiva: madzishe Jeushi, Jaramu
    naKora. Aya ndiwo madzishe akabva kuna Ohoribhama mukadzi waEsau mwanasikana waAna.'
  spa-BLM: 'Estos son los hijos de Aholibama, mujer de Esaú: el jefe Jeús, el jefe
    Jalam y el jefe Coré. Estos son los jefes que vinieron de Aholibama, hija de Aná,
    mujer de Esaú.'
  beu-beu: Esau ejangu Ada oleve ioal ang naung metma, lelang Yeus ekapala ening,
    lelang Yalam ekapala ening, lelang Kora ekapala ening.
  cac-cac: 'A eb'' yune'' ix Aholibama yisil vin̈aj Aná, yetb''eyum vin̈aj Esaú, ix
    och yajaliloc chon̈ab'': Aton vin̈aj Jeús, vin̈aj Jaalam yed'' vin̈aj Coré.'
  swh-ULB: 'Hizi zilikuwa koo za Oholibama, mkewe Esau: Yeushi, Yalamu, Kora. Hizi
    ni koo zilizotoka kwa Oholibama mkewe Esau, binti Ana.'
  bel-bel: 'Гэта сыны Алівэмы, жонкі Ісававай: старэйшына Еус, старэйшына Еглом, старэйшына
    Карэй. Гэта старэйшыны Алівэмы, дачкі Аны, жонкі Ісававай.'
  deu-ELBBK: 'Und dies sind die Söhne Oholibamas, der Frau Esaus: der Fürst Jeghusch,
    der Fürst Jaghlam, der Fürst Korach. Das sind die Fürsten Oholibamas, der Tochter
    Anas, der Frau Esaus.'
  mbb-OT: Nehimu zaan he menge pengulu is menge anak ni Esau ziyà te ki Oholibama
    te anak ni Ana. Iyan sikandan si Jeush, si Jalam, wey si Kora.
  msc-msc: 'Esawu muso Olibama dencɛ mɛnilu kɛra kabilabatii ri, woilu le ten: Jɛsi,
    Jalamu a ni Kore. Esawu muso Olibama dencɛ mɛnilu kɛra kabilatii ri, woilu le
    tɛrɛ ɲin di. Olibama tɛrɛ Ana denmuso le ri.'
  mal-2015: 'ഏശാവിന്റെ ഭാര്യയായ ഒഹൊലീബാമയുടെ പുത്രന്മാർ ആരെന്നാൽ: യെയൂശ്പ്രഭു, യലാംപ്രഭു,
    കോറഹ്പ്രഭു; ഇവർ അനയുടെ മകളായി ഏശാവിന്റെ ഭാര്യയായ ഒഹൊലീബാമയിൽ നിന്നു ഉത്ഭവിച്ച
    പ്രഭുക്കന്മാർ.'
  tuo-NT: 'Esaú nʉmo Aholibama põꞌrã aꞌticʉrã wiorã nicãrã niwã: Jeús, Jaalam, Coré
    nicãrã niwã. Aholibama Aná macõ nico niwõ.'
  gup-gup: Dja nayayaw ngarre Oholibamah ngalbu Esau nuye ngalbininjkobeng, bedda
    wanjh nawu birriwohrnani kaluk Jeush, Jalam, dja Korah. Bedda wanjh birrimekbe
    nawu birriwohrnani nawu Esau nuye ngalbininjkobeng Oholibamah benyawmey, ngalbu
    ngalbeywurd nuyeni Anah.
  met-met: 'Iso haininoa Oholibama garandi disok yanamdi bing: Yeus, Yalam xaung Kora.
    Adi li yanamdi, garadi mana Iso hanining Oholibama, Ana nanuhanginoa.'
  gvs-gvs: 'Nunuyadi Iso monena Olivama goi sisowóduwo yoidi ame nakae: Yeusi, Yalam
    be Kora. Ame bodayadi tubudi Iso monena Olivama, tauyana tamana Ena.'
  rmc-rmc: 'Kala Ezavoskre kmeňi avle la Oholibamatar, la Anakra čhatar: o Jeuš, o
    Jalam the o Korach.'
  nlg-nlg: Rana daledira Esau ma tauna Oholibamah, tara vunaghini na lei kemana, Jeush,
    Jalam ma Korah. Raeni na lei kema tana vavatana Oholibamah na tauna Esau, na dalena
    vaivine Anah.
  dgr-DOGNT: 'Esau wets''èkeè Oholıbamah dıı weza agı̨ı̨t''e: Jeyush, Jalam eyıts''ǫ
    Korah. Eyı dǫ taı edèot''ı̨ gha k''àowo gı̨ı̨lı̨ı̨ sìı Anah wetì Oholıbamah wets''ıhɂǫ̀ǫ-dǫǫ̀
    agı̨ı̨t''e.'
  pes-OPV: 'و اینانند بنی اهولیبامه زن عیسو: امیریعوش و امیر یعلام و امیر قورح. اینها
    امرای اهولیبامه دختر عنی، زن عیسو می‌باشند.'
  ron-1924: 'Ятэ фиий Охолибамей, неваста луй Есау: кэпетения Иеуш, кэпетения Иаелам,
    кэпетения Коре. Ачештя сунт кэпетенииле ешите дин Охолибама, фата Аней, неваста
    луй Есау.'
  ben-OBCV: 'এষৌর স্ত্রী অহলীবামার ছেলেরা: বিভাগীয় প্রধান যিয়ূশ, যালম ও কোরহ। এই
    বিভাগীয় প্রধানেরাই এষৌর স্ত্রী তথা অনার মেয়ে অহলীবামার গর্ভজাত হলেন।'
  lex-lex: 'Mak khi'' o''ta-mata la Esau hawni Oholibama a''nani muanke''a luwnu-a''nani
    re, emkadille: Yeusi, Yaelam, Korah. Hari honona Oholibama duratni-waitni.'
  rgu-rgu: Esau no saon Oholibama ana nara, dadi mane leo Yeus, mane leo Yalam, ma
    mane leo Kora.
  som-som: 'Kuwanuna waa wiilashii naagtii Ceesaw oo Aaholiibaamah ahayd: ugaas Yecuush,
    iyo ugaas Yaclaam, iyo ugaas Qorax. Kuwanuna waa ugaasyadii ay dhashay naagtii
    Ceesaw oo ahayd Aaholiibaamah, gabadhii Canah.'
  lat-VUC: 'Hi autem filii Oolibama uxoris Esau: dux Jehus, dux Ihelon, dux Core:
    hi duces Oolibama filiæ Anæ uxoris Esau.'
  aoi-aoi: Umba Yijawa-langwa warninikuwena Jeyija iya Jalama akwa Kawura wurrubukalakina
    wurrubukubungkawa aburrubukwurrajukwaba. Umba ngalaja dirndarringba aburrubukwurra-langwa
    Awalibama, dibina dadingiyenikba Yijawa-langwa umba dadiyawenikba Anaya-langwa
    dakina-da.
  eng-ASVBT: 'And these are the sons of Oholibamah, Esau’s wife: chief Jeush, chief
    Jalam, chief Korah: these are the chiefs that came of Oholibamah the daughter
    of Anah, Esau’s wife.'
  mna-mna: Mi Olibama na, ni ipeebe Yeus, Yalam, mi Kora. Mi zin tomini timender pa
    urum kizin kizin.
  ita-1885: 'E questi furono de'' figliuoli di Oholibama, moglie di Esaù: il duca
    Ieus, il duca Ialam, il duca Cora. Questi furono i duchi de'' figliuoli di Oholibama,
    figliuola di Ana, moglie di Esaù.'
  eng-LXXUP: And these are the sons of Oholibamah, wife of Esau; chief Jeush, chief
    Jalam, chief Korah. These are the chiefs of Oholibamah, daughter of Anah, wife
    of Esau.
  eng-ULB: 'These were the clans of Oholibamah, Esau''s wife: Jeush, Jalam, Korah.
    These are the clans that descended from Esau''s wife Oholibamah, daughter of Anah.'
  spa-VBL: 'Estos fueron los hijos de la esposa de Esaú Aholibama: los jefes de las
    tribus Jeús, Jalán y Coré; fueron los jefes de las tribus descendientes de la
    esposa de Esaú Aholibama, hija de Aná.'
  fra-_FOB: 'Et voici les fils d''Oholibama, femme d''Ésaü: le chef Jéush, le chef
    Jaelam, le chef Korah. Voilà les chefs issus d''Oholibama, fille d''Ana, femme
    d''Ésaü.'
  mal-mal: 'ഏശാവിന്റെ ഭാര്യയായ ഒഹൊലീബാമായുടെ പുത്രന്മാർ ആരെന്നാൽ: യെയൂശ്പ്രഭു, യലാംപ്രഭു,
    കോരഹ്പ്രഭു; ഇവർ അനായുടെ മകളായി ഏശാവിന്റെ ഭാര്യയായ ഒഹൊലീബാമായിൽ നിന്ന് ഉത്ഭവിച്ച
    പ്രഭുക്കന്മാർ.'
  urd-GVR: 'Esau kī bīwī Uhlībāmā yānī Anā kī beṭī se yih qabāylī sardār nikle: Yaūs,
    Yālām aur Qorah.'
  suz-BL: मिनु एसाव आ मीश ओहोली-बामा आ तौ आन दाते ङा ठेयब मुर येऊश, यालाम नु कोराह
    बाक्‍मा बाक्‍त। मेकोपुकी अनाह आ तमी, एसाव आ मीश ओहोली-बामाम, जरमेशो बाक्‍मा बाक्‍त।
  ita-1927: 'E questi sono i figliuoli di Oholibama, moglie di Esaù: il capo Ieush,
    il capo Ialam, il capo Korah; questi sono i capi discesi da Oholibama, figliuola
    di Ana, moglie di Esaù.'
  ckb-ckb: 'کوڕەکانی ئۆهۆلیبامەی ژنی عیسۆ: میر یەعوش، میر یەعلام و میر قۆرەح. ئەوانە
    میرانی نەوەی ئۆهۆلیبامەی ژنی عیسۆی کچی عەنا بوون.'
  eng-BBE: 'And these are the sons of Esau''s wife Oholibamah: Jeush, Jalam, and Korah:
    these were the chiefs who came from Esau''s wife Oholibamah, daughter of Anah.'
  crx-NTPO: 'Ndunne ''enne Aholibamah Esau oo''at buzkeh: dayi Jeush, dayi Jalam ''ink''ez
    dayi Korah ''enne Aholibamah ts''u hahande Esau oo''at, Anah ootse''.'
  kan-OKCV: 'ಏಸಾವನ ಹೆಂಡತಿ ಒಹೊಲೀಬಾಮಳ ಪುತ್ರರು ಯಾರೆಂದರೆ: ಯೆಯೂಷ್, ಯಳಾಮ್ ಮತ್ತು ಕೋರಹ ಇವರೇ.
    ಇವರು ಅನಾಹನ ಮಗಳೂ ಏಸಾವನ ಹೆಂಡತಿಯೂ ಆಗಿದ್ದ ಒಹೊಲೀಬಾಮಳಿಂದ ಬಂದ ಮುಖಂಡರು.'
  bbb-bbb: '@see-verse:GEN.036.017'
  tam-2017: ஏசாவின் மனைவியாகிய அகோலிபாமாளின் மகன்கள் எயூஷ் பிரபு, யாலாம் பிரபு, கோராகு
    பிரபு என்பவர்கள்; இவர்கள் ஆனாகின் மகளும் ஏசாவுடைய மனைவியுமாகிய அகோலிபாமாளின் சந்ததியாயிருந்த
    பிரபுக்கள்.
  spa-RV-1909: 'Y estos son los hijos de Aholibama, mujer de Esaú: el duque Jeús,
    el duque Jaalam, y el duque Cora: estos fueron los duques que salieron de Aholibama,
    mujer de Esaú, hija de Ana.'
  ron-BTF: Şi aceştia sunt fiii Oholibamei, soţia lui Esau, conducătorul Ieuş, conducătorul
    Iaalam, conducătorul Core; aceştia au fost conducătorii care au ieşit din Oholibama,
    fiica Anei, soţia lui Esau.
  eng-WEBP: 'These are the sons of Oholibamah, Esau’s wife: chief Jeush, chief Jalam,
    chief Korah. These are the chiefs who came of Oholibamah the daughter of Anah,
    Esau’s wife.'
  eng-FBV: 'These were the sons of Esau''s wife Oholibamah: tribal leaders Jeush,
    Jalam, and Korah; they were the tribal leaders descended from Esau''s wife Oholibamah,
    daughter of Anah.'
  nld-1939: Dit zijn de zonen van Esau’s vrouw Oholibama. De stamhoofden van Jeoesj,
    Jalam en Kórach. Ze zijn de stamhoofden van de groep Oholibama, de dochter van
    Ana, de vrouw van Esau.
  nch-BL: 'Iconehua Esaú ica isihua Aholibama, iichpoca Aná, elque: Tayacanani Jeús,
    Jaalam huan Coré. Inijuanti quinyacanque iniixhuihua.'
  tfr-NTPO: 'Esaú wapga Aholibama tjok l̈i tjëyo tek beno ba irgo l̈i tjëyoga ëre:
    Jeús, Jalán, Coré.'
  vie-1934: 'Đây là các con trai của Ô-hô-li-ba-ma, vợ Ê-sau: trưởng tộc Giê-úc, trưởng
    tộc Gia-lam, và trưởng tộc Cô-ra. Đó là mấy trưởng tộc do Ô-hô-li-ba-ma, vợ Ê-sau,
    con gái của A-na, sanh ra.'
  hin-CV: 'एसाव की पत्नी ओहोलिबामाह से पुत्र हैं: योउश, यालम, कोराह. ये एसाव की पत्नी
    अनाह की पुत्री ओहोलिबामाह के द्वारा जन्मे हैं.'
  eng-OURB: 'These are the sons of Oholibamah, Esau [Hairy]’s wife: chief Jeush, chief
    Jalam, chief Korach [Bald one, Frost]: these are the chiefs who came of Oholibamah
    the daughter of Anah, Esau [Hairy]’s wife.'
  spa-BES: 'Y estos son los hijos de Aholibama, la mujer de Esaú: Jeús, Jalam y Coré:
    estos fueron los jefes que vinieron de la mujer de Esaú, Aholibama, hija de Ana.'
  tdx-tdx: 'Intoy o ana’ i Oholibamàe, vali’ i Esaveo: t’Ieòse talè, Ialame talè,
    vaho i Kòrake talè; ie ro talè nasama’ i Oholibamàe, vali’ i Esave naho ana’ i
    Anà.'
  vid-vid: Wana wa Oholibama mchewake Esau nawali, Yeushi na Yalamu na Kola, chila
    yumwe nayali mkulu wa nhanzi ya heye. Awo weng'ha ndo wana wa Oholibama mhinza
    wa Ana, mchewake Esau.
  pwg-pwg: Iso kawana Olibama natunatuna na kiikiivavo Jeyus, Jalam ma Kora. Weni
    kiikiivavosi na Ana tuputupuna.
  eng-OKE: 'And these are the sons of Ahalivama, the wife of Esau: Rabba Jehus, Rabba
    Jaalam, Rabba Korach. These are the chiefs of Ahalivama, the daughter of Ana the
    wife of Esau.'
  tha-KJV: ต่อไปนี้​เป็นบุตรชายของนางโอโฮลีบามาห์ภรรยาของเอซาว คือเจ้านายเยอูช เจ้​านายยาลาม
    และเจ้านายโคราห์ คนเหล่านี้เป็นเจ้านายเกิดจากนางโอโฮลีบามาห์​บุ​ตรสาวของอานาห์
    ภรรยาเอซาว
  por-BR-2018: 'E estes são os filhos de Oolibama, mulher de Esaú: o duque Jeús, o
    duque Jalão, e o duque Corá: estes foram os duques que saíram de Oolibama, mulher
    de Esaú, filha de Aná.'
  bco-bco: Iso꞉wa꞉ inga Oholibama a꞉no꞉ Anaya꞉ ene ida꞉ ko꞉lo꞉, ga eya a꞉la꞉ta꞉ga꞉yo꞉
    so꞉lo꞉ ko꞉li ko꞉lilo꞉ fa꞉la꞉dowo꞉ a꞉ma꞉ wiyo꞉ we. Yeus kaluka꞉isaleyo꞉, Yalam
    kaluka꞉isaleyo꞉, a꞉la꞉ta꞉ga꞉ Kola kaluka꞉isaleyo꞉.
  deu-ELO: 'Und dies sind die Söhne Oholibamas, des Weibes Esaus: der Fürst Jeghusch,
    der Fürst Jaghlam, der Fürst Korach. Das sind die Fürsten Oholibamas, der Tochter
    Anas, des Weibes Esaus.'
  ktm-ktm: Su um hapwing yi hehir odo tam mbrulun Iso rangan Oholibamah, taman eri
    Anak. Su erti Jeus, Jalam, pe Korah.
  caa-caa: Y ayan uyarobꞌ e Oholibamá xeꞌ ijchꞌoc tuaꞌ e Aná xeꞌ cꞌotoy quetpobꞌ tata
    viejobꞌirobꞌ tujor uchꞌajnarirobꞌ xeꞌ ucꞌabꞌobꞌ Jeús y Jaalam y Coré.
  eng-WYC-2018: Forsooth these were the sons of Oholibamah, Esau’s wife; duke Jeush,
    duke Jaalam, duke Korah; these were [the] dukes of Oholibamah, the daughter of
    Anah, Esau’s wife. (And these were the sons of Esau’s wife Aholibamah; duke Jeush,
    duke Jaalam, and duke Korah; these were the leaders who came from Esau’s wife
    Aholibamah, the daughter of Anah.)
  epo-epo: 'Kaj jen estas la filoj de Oholibama, edzino de Esav: ĉefo Jeuŝ, ĉefo Jalam,
    ĉefo Koraĥ. Tio estas la ĉefoj de Oholibama, filino de Ana, edzino de Esav.'
  uig-PIN: Əsawning ayali Oⱨolibamaⱨning oƣulliridin ǝmir Yǝux, ǝmir Yaalam wǝ ǝmir
    Koraⱨlar qiⱪⱪan. Bular Anaⱨning ⱪizi, Əsawning ayali Oⱨolibamaⱨning nǝslidin qiⱪⱪan
    ǝmirlǝr idi.
  beo-beo: Iso ea fi amo e da idua Ouholibama (A:ina idiwi) amoga lai da Yeuese, Yalame
    amola Gola.
  tpi-OTNT: Long lain bilong Oholibama, em meri bilong Iso, Jeus na Jalam na Kora
    ol i bin kamap hetman. Oholibama, pikinini bilong Ana, em i karim ol dispela hetman.
  hau-SA: ’Ya’yan Oholibama maza matar Isuwa, Shugabannin su ne; Yewush, Yalam da
    Kora. Waɗannan su ne manya da suka fito daga dangin Oholibama ’yar Ana matar Isuwa.
  udu-udu: 'Uni gwansan ita iya/ ma Uhulibaamah jin ta asha Iisu mo uni kun ta itap̱a
    mo: Ya/uush dhala Yalaam dhala Guurah mo. Uni gwansan ita tap̱a ’pena Uhulibaamah
    jin ta ’bwa/ ma Ana a’di jin ta asha Iisu mo be.'
  uig-LAT: Esawning ayali Oholibamahning oghulliridin emir Yeush, emir Yaalam we emir
    Korahlar chiqqan. Bular Anahning qizi, Esawning ayali Oholibamahning neslidin
    chiqqan emirler idi.
  nde-nde: 'Amadodana ka-Oholibhama, umka-Esawu: Izinduna uJewushi, uJalamu loKhora.
    Lezi kwakuzinduna ezazidabuka kumka-Esawu, u-Oholibhama, indodakazi ka-Ana.'
  ton-ton: '¶ Pea ko e ngaahi tama eni ʻa ʻAholipama ko e uaifi ʻo ʻIsoa: ko e ʻeiki
    ko Seusi, mo e ʻeiki ko Salami, mo e ʻeiki ko Kola: ko e ngaahi ʻeiki ia naʻe
    tupu ia ʻAholipama, ko e taʻahine ʻo ʻAna, ko e uaifi ʻo ʻIsoa.'
  ces-1613: 'A synové Olibamy, ženy Ezau, tito jsou: Kníže Jehus, kníže Jhelom, kníže
    Koré. To jsou knížata z Olibamy, dcery Anovy, ženy Ezau.'
  eko-eko: 'Aana a Olipama muukha wa Ezawu, aari apa: Haakhimu Yewuushi, haakhimu
    Yaalamu na haakhimu Koora. Apa mahaakhimu a peewu ya Olipama muukha wa Ezawu mwaana
    wa Anahi.'
  nss-nss: 'Pe hu noru Oholipamah SuAnah, nambuyu Esau hamou i, ngalahu ara iye kene:
    Yewus, Yalam, pe Korah. Yihu ara husarayah pohon para payumwa wum tahu hawum-hawum.'
  eng-WMB: 'These are the sons of Oholibamah, Esau’s wife: chief Jeush, chief Jalam,
    chief Korah. These are the chiefs who came of Oholibamah the daughter of Anah,
    Esau’s wife.'
  tam-TCV: 'ஏசாவின் மனைவி அகோலிபாமாளின் மகன்கள்: எயூஷ், யாலாம், கோராகு ஆகியோரும் வம்சத்தலைவர்களே.
    இவர்கள் ஆனாகின் மகளும் ஏசாவின் மனைவியுமான அகோலிபாமாளின் வழிவந்தவர்கள்.'
  ceb-ULB: 'Mao kini ang mga banay ni Oholibama, nga asawa ni Esau: si Jeus, Jalam,
    Kora. Mao kini ang mga banay nga gikan sa asawa ni Esau nga si Oholibama, anak
    nga babaye ni Ana.'
  mkn-mkn: Esau deng dia pung bini Oholibama pung ana dong, jadi kapala suku Yeus,
    kapala suku Yalam, deng kapala suku Kora.
  pol-UBG: 'A to są synowie Oholibamy, żony Ezawa: książę Jeusz, książę Jalam, książę
    Korach. Ci książęta pochodzą z Oholibamy, córki Any, żony Ezawa.'
  agr-agr: 'Untsu Esaú nuwe Oholibamá Aná nawanji aajakua nuna uchiji aidaun apujig:
    Jeús, Jaalam, Coré aatus aajakui.'
  kyc-kyc: Isona etenge Okolipamame akali andake mandeyamo dusipana kingi Jeyusi Jalame
    Kora mandeya. Isona etenge Okolipama baa Anana wanenge dokome wanedupwa mandeyamopa
    akali andake ingyuo peyami.
  urd-GVU: 'عیسَو کی بیوی اُہلی بامہ یعنی عنہ کی بیٹی سے یہ قبائلی سردار نکلے: یعوس،
    یعلام اور قورح۔'
  deu-1912: 'Das sind die Kinder Oholibamas, Esaus Weibes: der Fürst Jehus, der Fürst
    Jaelam, der Fürst Korah. Das sind die Fürsten von Oholibama, der Tochter des Ana,
    Esaus Weib.'
  ntj-ntj: '@see-verse:GEN.036.017'
  row-row: Esau no sao na Oholibama ana nara, dadꞌi mane leo Yeus, mane leo Yalam,
    ma mane leo Kora.
  kan-2017: 'ಏಸಾವನ ಹೆಂಡತಿಯಾಗಿದ್ದ ಒಹೊಲೀಬಾಮಳ ಮಗಳಾದ ಅನಾಳ ಸಂತಾನದ ಕುಲನಾಯಕರು ಯಾರೆಂದರೆ: ಯೆಗೂಷ್,
    ಯಳಾಮ, ಮತ್ತು ಕೋರಹ. ಇವರೇ ಅನಾಹನ ಮಗಳೂ ಏಸಾವನ ಹೆಂಡತಿಯೂ ಆಗಿದ ಒಹೊಲೀಬಾಮಳ ಸಂತಾನದವರು.'
  ena-ena: Iso abinu Oholibama dɨ ninadinu agɨlaŋ latɨhavɨla hɨdɨlɨ hɨtɨŋ hɨtɨŋ hɨniavɨhadami.
    Hɨnihɨni nulɨdɨ nukeŋ hɨdɨlɨ hɨtɨŋ hɨtɨŋ agɨladɨ migɨlavɨhadami. Ninadinu agɨladɨ
    ibi nameŋ. Mu Jeusɨ. Mu Jalam. Mu Kola. Nulɨdɨ iamɨnɨlu nɨbu Iso abinu Oholibama.
    Oholibama nɨbu Ana dɨ nadinu.
  tgo-tgo: Wabwike thiyake, Jeus, Jalam na Kora, va thɨ rimbun weya Iso levo Oholibama,
    iya tɨnae idae Ana.
  yap-yap: 'Tin ba’aray e ganong e rsumgad rok Esau nge Oholibamah ni le’engin, ni
    be’ ni bpin ni fak Anah: I Jeush, Jalam, nge Korah.'
  tet-tet: Esau no feen Oholibama oan sia, dadi fukun Yeus, fukun Yalam no fukun Kora.
  hlt-MCSB: Esau yuu Oholibamah kah ca rhoek khaw khoboei Jeush, khoboei Jalam, khoboei
    Korah om tih amih he Esau yuu, Anah nu, Oholibamah ko kah khoboei rhoek ni.
  mdy-ETH: ዔኤሳዎኮ ማቾ ዖሆሊባማፓ ሾይንቴ ቶይዶንሢ፦ ዬዑሼ፥ ያዒላሜንታ ቆራሄንታኬ፤ ዬንሢ ዓና ናዎ ማዔዜሎ ዖሆሊባማፓ ሾይንቴ
    ዔኤሳዎ ዜርፆኮ ቶይዶንሢኬ።
  twi-ASANTE: 'Esau yere Oholibama mmammarima din na ɛdidi so yi: Otitire Yeus, Otitire
    Yalam ne Otitire Kora. Saa edin a wɔabobɔ yi ne Esau yere Oholibama a ɔyɛ Ana
    babaa no asefoɔ nnipa atitire no.'
  bhl-bhl: 'Ana em awalik kesomi, Iso em fefe afam waneng Okolibama um dukusu muluwel
    bikati kanekote kunum mongom im kamok kesomi, Idom aneng fian ka kel teinsiliw
    kale: Yekus im kunum mongom e, Yalam im kunum mongom e, Kola im kunum mongom ete
    kale.'
  con-NTPO: Toya'caen Esaú pushe Aholibama, tsa Aná onque'nge dushundeccumbe nasundeccu
    tsu Jeús, Jaalam toya'caen Coré.
  eng-WEBU: 'These are the sons of Oholibamah, Esau’s wife: chief Jeush, chief Jalam,
    chief Korah. These are the chiefs who came of Oholibamah the daughter of Anah,
    Esau’s wife.'
  bnp-bnp: 'E huriki a hariki nga, e tune Esau rua e Oholibama: e Ieus, e Ialam, e
    Kora. E huriki a hariki nga, a hamone Esau rua e Oholibama re tune Anah.'
  wal-wal: Eesawa keettaayee Oholiibaami attuma naati, halaqa gididaageeti Ya7uusha,
    Yaa7ilaamanne Qoraaha; eti Aana na7ee, Eesawa keettaayee Oholiibaamippe yelettida
    halaqata.
  mgh-mgh: 'Ala pha asaana a Oholipama mwaara a Isawu: Mwene Yewusi, mwene Yalamu,
    mwene Koraa; ala phi mamwene akhumakhumile ni Oholipama, mwana a Anaa, mwaara
    a Isawu.'
  acu-NT: 'Tura Aná nawantri Aholibama naartin Esaú nuwatkamia nuna uchirisha aintsu
    apuri wajasarmia nuka ju armiayi: Jeús, Jaalam tura Coré.'
  spa-PDDPT: 'Estos son los hijos de Oholibama, esposa de Esaú: los jeques Jeús, Jaalam
    y Coré. Estos son los jeques procedentes de Oholibama, esposa de Esaú, hija de
    Aná.'
  gun-gun: Ha'e rã Esaú ra'yxy Oolibama pi'a kuery ma huvixa Jeús, Jalão ha'e Coré.
    Ha'e va'e huvixa kuery ma Esaú ra'yxy Oolibama Aná rajy memby ikuai.
  agu-BL: 'Ma yi e'' ajcaw bantz squibaj yi e'' chixonl yi e'' tal Aholibama yi me''l
    Aná i''tz: Jeús, Jaalam tu Coré.'
  eng-PEV: These are the sons of Esau’s wife Oholibamah, – Jeyush – Jalam – Korah
    Those men were Oholibamah’s sons, and they were the leaders for their clans. Oholibamah’s
    father was called Anah.
  ilo-ULB: Dagitoy dagiti puli a nagtaud kenni Oholibama nga asawa ni Esau, a putot
    ni Ana.
  kpg-kpg: 'Aanei la nia madawaawa nia hagadili mai Esau mai dono lodo go Oholibamah,
    tama ahina ni Anah: Jeush, Jalam mo Korah.'
  uig-ARA: ئەساۋنىڭ ئايالى ئوھولىباماھنىڭ ئوغۇللىرىدىن ئەمىر يەئۇش، ئەمىر يائالام
    ۋە ئەمىر كوراھلار چىققان. بۇلار ئاناھنىڭ قىزى، ئەساۋنىڭ ئايالى ئوھولىباماھنىڭ
    نەسلىدىن چىققان ئەمىرلەر ئىدى.
  bsp-bsp: 'Awut a Oholibama ŋɔ akaŋɛ, wəran ka Esay: Wəbɛ Yehus, wəbɛ Yahelam, kɔ
    wəbɛ Korah. Abɛ a Oholibama ŋɔ akaŋɛ wan wəran ka Ana, wəran ka Esay.'
  mbs-mbs: Se menge batà i Esau timebaw diyà ki Oholibama neinang datò, yan si Jeus,
    si Jalam, aw si Coras. Yan se menge batà te esawa i Esau si Oholibama batà i Anas
    neinang datò.
  tof-tof: 'Isaon kol O-olibama, oya simanal olmalab ngi idi koralórr: Zeus, Zalam,
    akó Korra. Ini zitül singüldü balngomól pam koralórr Isaon kol O-olibamakagab,
    Anan óp olom.'
  sus-sus: 'Esayu xa ginɛ Oholibama xa die nan ya: Mangɛe Yeyusi, Yalami, nun Kora.
    Mangɛe nan na ki naxee fatanxi Esayu xa ginɛ Oholibama ra. Oholibama nan findixi
    Ana xa di ra.'
  pon-2006: 'Kadaudok en Olipama en Esau eh pwoud, nein Anah serepein, iei kadaudok
    pwukat: Seus, Salam, oh Kora.'
  jae-jae: Esaunê awê Oholibama latui tonec gebe Jeus, Jalam ma Kora. Esaunê awê Ana
    latuo Oholibama kêkôc kasêga tonaŋ.
  ksd-ksd: 'Ma go diat ra umana natu i Olibama, a taulai kai Esau: a luluai Ieus,
    a luluai Ialam, a luluai Kora; go diat ra umana luluai dia ga vana rikai tai Olibama
    natu i Ana, a taulai kai Esau.'
  tur-YTC: 'Esav''ın karısı Oholivama''nın oğulları şunlardır: Yeuş, Yalam, Korah.
    Esav''ın karısı Ana''nın kızı Oholivama''dan gelen beyler bunlardır.'
  bel-N: 'А вось сыны Агалівамы, жонкі Эзава: князь Евуш, князь Ялям, князь Карах.
    Гэта князі Агалівамы, дачкі Аны, жонкі Эзава.'
  grc-BRENT: Οὗτοι δὲ υἱοὶ Ὀλιβεμὰς γυναικὸς Ἡσαῦ· ἡγεμὼν Ἰεοὺς, ἡγεμὼν Ἰεγλὸμ, ἡγεμὼν
    Κορέ· οὗτοι ἡγεμόνες Ὀλιβεμὰς θυγατρὸς Ἀνὰ γυναικὸς Ἡσαῦ.
  ind-AYT: 'Inilah keturunan Oholibama, istri Esau: kepala kaum Yeush, kepala kaum
    Yaelam, dan kepala kaum Korah. Itulah para kepala kaum yang berasal dari Oholibama,
    anak perempuan Ana, istri Esau.'
  lid-lid: 'Ya i dah badeh lundriye udu Iso nyaran Oholibamah: Oro lau ta tondrok
    ya nyara Oro badeh Je-us, Jalam hawe Korah.'
  nya-nya: 'Mwa ana a Oholibama, mkazi wa Esau munali mafumu awa: Yeusi, Yolamu, ndi
    Kora. Amenewa anali mafumu mwa ana a mkazi wa Esau, Oholibama, mwana wa Ana.'
  hrv-hrv: 'A ovo su potomci Ezavove žene Oholibame: knez Jeuš, knez Jalam i knez
    Korah. To su rodovski glavari Ezavove žene Oholibame, kćeri Anine.'
  mps-mps: Te Isogo we Oholibamago ogwa dabe te augwali e dao, te tobolu bidi te Jeus,
    Jalam, Kora. Oholibama te bidi Anago wegi, tama Isogo we agai te tobolu bidi dabe
    ame nai.
  llg-llg: Esau saon Oholibama ana nala, dadik mane leo Yeus, mane leo Yalam, ma mane
    leo Kora.
  tpi-tpi: Long lain bilong Oholibama, em meri bilong Iso, Jeus na Jalam na Kora ol
    i bin kamap hetman. Oholibama, pikinini bilong Ana, em i karim ol dispela hetman.
  dan-1931: 'Følgende var Esaus Hustru Oholibamas Sønner: Høvdingerne Je''usj, Jalam
    og Kora. Det var de Høvdinger, der stammede fra Oholibama, Esaus Hustru, Anas
    Datter.'
  vie-OVCB: 'Các đại tộc thuộc dòng thứ ba, là các con trai của Ê-sau và Ô-hô-li-ba-ma,
    con gái A-na: Đại tộc Giê-úc, đại tộc Gia-lam, và đại tộc Cô-ra.'
  lbk-lbk: 'Siya chana nan tribo ay naiwaned ken cha Esau ay sin-asawa ken Oholibama
    ay anak Ana: nan tribo cha Jeus, Jaalam ya si Kora.'
  guj-2017: 'એસાવની પત્ની ઓહોલીબામાહના દીકરા આ છે: યેઉશ, યાલામ, કોરા. એ સરદારોને એસાવની
    પત્ની ઓહોલીબામાહ જે અનાની દીકરી હતી તેણે જન્મ આપ્યાં હતા.'
  byr-byr: '@see-verse:GEN.036.017'
  awx-awx: Isole mängälu Oholibamale wawaxu yakap äminde yiwikinu umanä Jeus, Jalam,
    äwä Kora yang. Oholibama Anale yäpa.
  pon-2006A: 'Kadaudok en Olipama en Esau eh pwoud, nein Anah serepein, iei kadaudok
    pwukat: Seus, Salam, oh Kora.'
  por-BRBSL: 'Estes são os filhos de Oholibamah, esposa de Esaú: chefe Jeush, chefe
    Jalam, chefe Korah. Estes são os chefes que vieram de Oholibamah, filha de Anah,
    a esposa de Esaú.'
  cth-cth: Esaw yu Oholibamah e capanaw hai khobawi Jeush, khobawi Jalam, khobawi
    Korah tinaw ao awh teh, ahnimanaw teh Esaw yu, Anah canu, Oholibamah capanaw khobawinaw
    doeh.
  twi-twi: 'Esau yere Oholibama mmabarima din na edidi so yi: Otitiriw Yeus, Otitiriw
    Yalam ne Otitiriw Kora. Saa din a wɔabobɔ yi ne Esau yere Oholibama a ɔyɛ Ana
    babea no asefo nnipa atitiriw no.'
  hlt-hlt: Esau yuu Oholibamah kah ca rhoek khaw khoboei Jeush, khoboei Jalam, khoboei
    Korah om tih amih he Esau yuu, Anah nu, Oholibamah ko kah khoboei rhoek ni.
  tbz-SIM: Yeusi nɛ̀ Yɑedɑmmu nɛ̀ Kodɑɑ bɛ̀ do tú bɛ̀ɛ̀ bɑkɛ́ bɛ̀ mbɛ. Esɑyuu nɛ̀
    o pokù Odibɑmɑɑ Anɑ birɛ bɛ bí nyi.
  msy-2020: Ezɨ Ison amuim Oholibaman adarasi, Jeus, Jalam ko Kora, me gumazir dapanibar
    iti. Ezɨ Anan guivim Oholibama gumazir dapanir kaba bate.
  txq-txq: Esau no saon Oholibama anan nara, dadi mane leo Yeus, mane leo Yalam, ma
    mane leo Kora.
  aaz-aaz: Naiꞌ Esau nok in fee bi Ohoribama sin aanh ein, anjarin aꞌnakat neu uuf
    Yeus, aꞌnakat neu uuf Yaram, ma aꞌnakat neu uuf Kora.
  azb-azb: 'Esavın arvadı Oholivamanın oğulları bunlardır: başçı Yeuş, başçı Yalam,
    başçı Qorah; onlar Esavın arvadı Ana qızı Oholivamanın nəslindən olan başçılardır.'
  eng-DBY: '— And these are the sons of Oholibamah Esau''s wife: chief Jeush, chief
    Jaalam, chief Korah; these are the chiefs of Oholibamah the daughter of Anah,
    Esau''s wife.'
  hin-2017: एसाव की पत्नी ओहोलीबामा के वंश में ये हुए; अर्थात् यूश अधिपति, यालाम अधिपति,
    कोरह अधिपति, अना की बेटी ओहोलीबामा जो एसाव की पत्नी थी उसके वंश में ये ही हुए।
  wol-KYG: Ñi xeetoo ci Olibama soxnas Esawu, ñooy Yewus, Yalam ak Kora, ku ci nekk
    ak làngam. Ñooñooy làngi Olibama, soxnas Esawu siy doomu Ana.
  swp-swp: 'Isoa monena Oholibama nanatunayao tatao ede ina: bada Ieusa, bada Ialaama,
    bada Kora, ina babada to Oholibama Isoa monena arinai se laoma, ia wa Anaha natuna
    sine.'
  bjr-bjr: Kaifaa maa maqannaasa Eesauna anaaqa Ooqooribamma nammarina araamuna Annaa
    nammarinasaaqari kambiqaqau. Yeeusa maqannaasa faqa Yaramma maqannaasa faqa Kooraa
    maqannaasa faqa mariqau.
  eng-YLT: 'And these [are] sons of Aholibamah wife of Esau: chief Jeush, chief Jaalam,
    chief Korah; these [are] chiefs of Aholibamah daughter of Anah, wife of Esau.'
  heg-NTPO: Esau nol un sapa Oholibama anan nas daid kaka-aam deng ngaal Yeus, ngaal
    Yalam, nol deng ngaal Kora.
  ptu-ptu: Oholibama, bainena Esau undadiam nene to naponene to Yeush, to Yaelam,
    anna to Korah. Iam too peänäsanna Oholibama, indo änä'na Ana.
  bzd-NTPO: 'Esaú alaköl kiè Oholibamá e'' dör Aná alà busi. Ie'' ala''r dör: Jeús,
    Jaalam ena Coré. E''pa dör Oholibamá ditséwöpa wökirpa.'
  kwf-kwf: Ma kwalafa sa Jehus, ma kwalafa sa Jalam ki ma kwalafa sa Kora ki, na kwalafa
    neꞋeri ki neꞋe koꞋo kira sa Esau, kiraꞋa neꞋe kira futa maꞋi ana Ꞌi Oholibama
    na Ꞌafe sa Esau na maꞋa kini neꞋeri neꞋe sa Ana.
  eng-WYC-2017: Forsooth these were the sons of Oholibamah, Esau’s wife; duke Jeush,
    duke Jaalam, duke Korah; these were [the] dukes of Oholibamah, the daughter of
    Anah, Esau’s wife.
  eng-WMBB: 'These are the sons of Oholibamah, Esau’s wife: chief Jeush, chief Jalam,
    chief Korah. These are the chiefs who came of Oholibamah the daughter of Anah,
    Esau’s wife.'
  spp-spp: 'Tùluyi y''à fworo Ezawu ná u cwoŋi Olibama e ke, yire yi ɲyɛ ɲje: Yeshi
    shiinbii ná Yalamu wuubii ná Kora wuubii. Olibama sí na mpyi Ana pworo.'
  aey-aey: Aria Iso aideg Oholibama, Ana ateg, uqa sihul i edi agena ilo bilen. Jeus,
    Jalam, Koraca.
  urd-GVH: 'एसौ की बीवी उहलीबामा यानी अना की बेटी से यह क़बायली सरदार निकले : यऊस,
    यालाम और क़ोरह।'
  rug-rug: 'Ego, hire pule sari na butubutu saripu tuti gore mae gua koe Isoa, saripu
    va podoni sa koe Oholibama, sapu sa nana barikaleqe meke na tuna tugo e Anaha:
    Ari Zeusi, Zalama meke e Kora.'
  gaz-gaz: 'Ilmaan Oholiibaamaa niitii Esaawu: Yeʼuushi hangafticha, Yaʼilaamaa hangaftichaa
    fi Qooraahi hangafticha. Isaan kunneen hangafoota Ahiliibaamaa niitii Esaawu intala
    Aannaa irraa dhalatanii dha.'
  fra-LSG: 'Voici les fils d’Oholibama, femme d’Ésaü: le chef Jéusch, le chef Jaelam,
    le chef Koré. Ce sont là les chefs issus d’Oholibama, fille d’Ana, femme d’Ésaü.'
  yal-yal: 'Yoholibama, Esayu a ɲaxanla, a diine ni itoe ra: Manga Yewusi nun Manga
    Yalami nun Manga Kora. Mangane ni itoe ra naxanye fataxi Yoholibama ra, Esayu
    a ɲaxanla: Yoholibama findi Anaa diin nan na.'
  gum-gum: 'Inchen tru Anai nimbasr tru Esaúwei srai Aholibamai nusrkalø nørreelø
    nøm asha karubeløbe iilø kuig køn: Jeús køben, Jalán køben, Coré købengue.'
  iou-iou: E, Iso webeni Oholibama unitäŋo nanakiye äboriye täŋo äma ekänita itkuŋo
    uwä wäpi Jeus, Jalam, Kora. U uwä Iso webeni Oholibama, Ana äperi unitäŋo oraniye.
  haw-1868: 'Eia na keikikane a Aholibama, a ka wahine na Esau; o Ieusa he makualii,
    o Iaalama he makualii, a o Kora he makualii: o lakou na makualii na Aholibama,
    ke kaikamahine a Ana, a ka wahine a Esau.'
  arb-NAV: 'وَهَؤُلاءِ هُمْ أَبْنَاءُ أَهُولِيبَامَةَ امْرَأَةِ عِيسُو: الرُّؤَسَاءُ
    يَعُوشُ وَيَعْلامُ وَقُورَحُ. وَهُمْ رُؤَسَاءُ الْقَبَائِلِ الْمُنْحَدِرَةِ مِنْ
    أُهُولِيبَامَةَ امْرَأَةِ عِيسُو.'
  adz-adz: 'Da Isau fininggan mangan Oholibama, Ana narunggan finam, isu garam utup
    bida ani tafanggan: Dzeus, Dzalam da Kora.'
  ewe-ewe: 'Esau srɔ̃ Oholibama ƒe viŋutsuwo nye fia siawo: Yeus, Yalam kple Korah.
    Wodzɔ tso Esau srɔ̃ Oholibama, Ana ƒe vinyɔnu me.'
  eng-LEE: 'And these are the sons of Aholibamah, Esau''s wife: duke Yeush, duke Ya''lam,
    duke Korach; these are the dukes of Aholibamah the daughter of Anah, Esau''s wife.'
  asm-FB: 'এচৌৰ ভার্য্যা অহলীবামাৰ বংশত এইসকল অধিপতি হ’ল: যিয়ূচ, যালম আৰু কোৰহ; অনাৰ
    জীয়েক এচৌৰ ভার্য্যা অহলীবামাৰ বংশৰ পৰা এইসকলেই অধিপতি হৈছিল।'
  sus-A: عٍسَيُ شَ فِنّ عٌهٌلِبَمَ شَ دِيٍ نَن يَ؛ مَنفّيٍ يٍيُسِ، يَلَمِ، نُن كٌرَ.
    مَنفّيٍ نَن نَ كِ نَشٍيٍ قَتَنشِ عٍسَيُ شَ فِنّ عٌهٌلِبَمَ رَ. عٌهٌلِبَمَ نَن
    قِندِشِ عَنَ شَ دِ رَ.
  fra-SBL: 'Voici les fils d''Oholibama, femme d''Ésaü : le chef Jeush, le chef Jalam,
    le chef Koré. Ce sont là les chefs issus d''Oholibama, fille d''Ana, femme d''Ésaü.'
  hbo-hbo: וְאֵ֗לֶּה בְּנֵ֤י אָהֳלִֽיבָמָה֙ אֵ֣שֶׁת עֵשָׂ֔ו אַלּ֥וּף יְע֛וּשׁ אַלּ֥וּף
    יַעְלָ֖ם אַלּ֣וּף קֹ֑רַח אֵ֣לֶּה אַלּוּפֵ֞י אָֽהֳלִיבָמָ֛ה בַּת־עֲנָ֖ה אֵ֥שֶׁת
    עֵשָֽׂו׃
  shp-NTPO: 'Jaskáribiira jaríbaa iki, Aholibamánin bakebo. Jabo iká iki: Jeús, Jaalam
    jainoax Coré. Aholibamára iká iki, Anákan bake ainbo; Esaúkan awin. Jawen bakebora
    joni koshibo jaríbaa iki.'
  eng-WYCLIFFE: Forsothe these weren the sones of Oolibama, `wijf of Esau; duyk Hieus,
    duyk Hielon, duyk Chore; these weren duykis of Oolibama, douytir of Ana, `wijf
    of Esau.
  pjt-pjt: Ka Iitjuku kuri Awu-lipamalanguṟu palumpa walytja ma-tjuṯaringu, panya
    palumpa katja tjuṯanguṟu ini nyanga tjanalanguṟu Tjitjula, Tjalamala, Kuṟala tjanalanguṟu.
  cwe-cwe: Wano ni wana wa Oholibama muke wa Esau, Yeushi na Yalamu na Kola.
  bgs-bgs: Tô mga gabatà i Esau na ipamasusu ki Oholibama na inému mga ágpangulun,
    tô gó si Jeus, si Jalam, asta si Coras. Tô gó é mga gabatà katô sawa i Esau na
    si Oholibama na batà i Anas na inému mga ágpangulun.
  kik-kik: 'Ariũ a Oholibama mũtumia wa Esaũ: Anene maarĩ Jeushu, na Jalamu, na Kora.
    Aya nĩo anene arĩa maaciarirwo nĩ Oholibama mũtumia wa Esaũ mwarĩ wa Ana.'
  ksr-ksr: 'Iisoowaa embia Oholibama iwaa merauruta eja poŋ koloogiti, ii qagia kokaeŋ:
    Jeus, Jalamano Kora. Eja poŋ ii Iisoowaa embia Oholibama, Anawaa borata iwaa merauruta
    koloogi.'
  fra-NCL: 'Fils d’Oolibama, femme d’Esaü : le chef Jéhus, le chef Ihélon et le chef
    Coré. Ce sont là les chefs issus d’Oolibama, fille d’Ana et femme d’Esaü. —'
  cek-AK: Esau zu Aholibamah ih capanawk loe Jeush, Jaalam hoi Korah; hae kaminawk
    loe Anah canu, Esau zu Aholibamah ih caa ah oh o.
  xla-xla: Epame ma Iso ya꞉llu hale Ana yoti Oholibama tle elele meyelope meyelope
    dle iwolota ha꞉ha꞉iyo. Yus so, epo Yalam so, epo Kola so.
  cuk-cuk: 'Esaú-ome-Aholibamaʼdi Aná-sisgwad. Aholibama-e-masmala dule-idumaladga-gusmaladi,
    wemalad: Jeús, Jaalam, degi, Coré.'
  uig-CYR: Әсавниң аяли Оһолибамаһниң оғуллиридин әмир Йәуш, әмир Яалам вә әмир Кораһлар
    чиққан. Булар Анаһниң қизи, Әсавниң аяли Оһолибамаһниң нәслидин чиққан әмирләр
    еди.
  tel-2017: ఇక ఏశావు భార్య, అనా కూతురు అయిన అహొలీబామా కొడుకులు యూషు, యగ్లాము, కోరహు.
    వీరు అహొలీబామా పుత్రసంతానపు నాయకులు.
  hat-BSA: Sa yo se fis a Oholibama yo, madanm a Ésaü a; chèf Jéusch, chèf Jaelam,
    chèf Koré. Sa yo se chèf ki te desandan pa Oholibama a, madanm a Ésaü a, fi a
    Ana a.
  kos-kos: 'Sou lulap inge ma tuku kacl Oholibamah, mutan se aktolu kial Esau, su
    acn natul Anah: Jeush, Jalam, ac Korah.'
  hbo-WLC: וְאֵ֗לֶּה בְּנֵ֤י אָהֳלִֽיבָמָה֙ אֵ֣שֶׁת עֵשָׂ֔ו אַלּ֥וּף יְע֛וּשׁ אַלּ֥וּף
    יַעְלָ֖ם אַלּ֣וּף קֹ֑רַח אֵ֣לֶּה אַלּוּפֵ֞י אָֽהֳלִיבָמָ֛ה בַּת־עֲנָ֖ה אֵ֥שֶׁת
    עֵשָֽׂו׃
  ibo-ibo: Ndị a bụ ụmụ Oholibama, nwunye Ịsọ, ọnụmara Jeush, ọnụmara Jalam, na ọnụmara
    Kora. Ndị a bụ ọnụmara ụmụ Oholibama nwa Ana, nwunye Ịsọ.
  ory-ory: ପୁଣି, ଏଷୌର ଭାର୍ଯ୍ୟା ଅହଲୀବାମାର ସନ୍ତାନ ରାଜା ଯିୟୂଶ୍‍ ଓ ରାଜା ଯାଲମ୍‍ ଓ ରାଜା
    କୋରହ; ଅନାର କନ୍ୟା ଯେ ଅହଲୀବାମା, ଏଷୌର ଭାର୍ଯ୍ୟା ଥିଲା, ଏମାନେ ତାହାର ସନ୍ତାନ।
  wmt-wmt: '@see-verse:GEN.036.017'
  chk-chk: Iwe, Oholipama pwülüen Esau a pwal wor nöün kewe mi samol iter Jeus, Jalam
    me Kora. Ätekei ir ekewe samol mwirimwirin Oholipama pwülüen Esau nöün Ana we
    fefin.
  ssd-ssd: Esau piyo nuŋe Oholibama nu Ana kulim nuŋe. Oholibama nu Yeus mbal Yalam
    mbal Kora mbal ta ŋakmba tuku mbuŋ naŋgine.
  rop-rop: '@see-verse:GEN.036.017'
  ukr-1871: 'Се ж синове Оголибами Езавихи: Дука Єгус, дука Єглом, дука Кораг. Се
    дуки Оголибами, дочки Ани, жінки Езавової.'
  eng-AOI: Esau's sons Jeush, Jalam and Korah were also leaders and their mother was
    Esau's wife Oholibamah, the daughter of Anah.
  yon-yon: Isau ye wonong Oholibama yu karub dana kuu korok korok keriwen kuu Yeus
    yoom Yalam yoom Kora yoom. Keke Isau ye wonong Oholibama, Ana yu mungkan yaambed
    korok korok keriwen.
  bch-bch: 'Iso iadaoa Oolibama ele gergeu toa muriai tiuot madidnga, edad ga bedane:
    Jeus ga Ialam ga Kora. Gid madidnga toa ne, gid Iso iadaoa Oolibama ele gergeu.
    Be Oolibama ei gergeu taine ton Ana.'
  deu-1951: 'Dies sind die Söhne Oholibamas, des Weibes Esaus: Der Fürst Jehusch,
    der Fürst Jaelam, der Fürst Korah. Das sind die Fürsten von Oholibama, der Tochter
    der Ana, des Weibes Esaus.'
  eng-JPS: 'And these are the sons of Oholibamah Esau''s wife: the chief of Jeush,
    the chief of Jalam, the chief of Korah. These are the chiefs that came of Oholibamah
    the daughter of Anah, Esau''s wife.'
  ubr-ubr: Atonio osi dam ta ta on Esau awan Oholibamah, Anah natun jeverei nanatun
    orot, osi wabis min Jeush, Jalam a Korah.
  srp-1865: 'A sinovi Oliveme žene Isavove: starješina Jeus, starješina Jeglom, starješina
    Korej. To su starješine od Oliveme kæeri Anine, žene Isavove.'
  lug-lug: 'Abaazaalibwa Okolibama mukazi wa Esawu, muwala wa Ana: Yewusi, ne Yalamu
    ne Koola.'
  heb-heb: ואלה בני אהליבמה אשת עשו אלוף יעוש אלוף יעלם אלוף קרח אלה אלופי אהליבמה
    בת ענה אשת עשו׃
  ben-IRV: আর এষৌর স্ত্রী অহলীবামার ছেলে দলপতি যিয়ুশ, দলপতি যালম ও দলপতি কোরহ; অনার
    মেয়ে যে অহলীবামা এষৌর স্ত্রী ছিল, এই দলপতিরা তার বংশধর।
  pan-pan: 'ਏਸਾਓ ਦੀ ਪਤਨੀ ਆਹਾਲੀਬਾਮਾਹ ਦੇ ਪੁੱਤਰ ਇਹ ਸਨ: ਯਊਸ਼, ਯਾਲਾਮ ਅਤੇ ਕੋਰਹ, ਇਹ ਮੁਖੀਏ
    ਏਸਾਓ ਦੀ ਪਤਨੀ ਅਤੇ ਅਨਾਹ ਦੀ ਧੀ ਆਹਾਲੀਬਾਮਾਹ ਦੇ ਸਨ।'
  mwp-mwp: Itha wagelaw buwayl nanga Isawan, wara ipingu, Oyolibamalngu Anan yoepkaz
    kazi. Nanu kedha garkaz kazil mura buway kuyku mabaygal aymoeydhin; buwayl itha
    kedha. Zewush, Zalam, a Kora.
  mya-JVB: ဧသော မယား အဟောလိဗာမ ၏ သား ကား၊ ဗိုလ် ယုရှ ၊ ဗိုလ် ယာလံ ၊ ဗိုလ် ကောရ တည်း။
    ဤ ဗိုလ် တို့သည် အာန ၏သမီး ၊ ဧသော မယား အဟောလိဗာမ သား ဖြစ်သတည်း။
  tte-O: Susu bwaite siya silaomaya Iso wainena Olibama Ana natuna koina. Deusi, Delem
    yo Kola.
  tbg-tbg: Isora naata Oholibaamara maaqunavu anku vaireka, Jeusara, Jalaamura, Koraara.
    Oholibaamava Anaara raavuravano vaura. Ekaa vi ankunavuka vaireka, Isova kuvuarama
    toka vaura.
  hmo-hmo: 'Esau ena adavana Oholibama ena natuna be inai: Ieusu bona Ialama bona
    Kora. Inai be lohia taudia, Esau ena adavana Oholibama, Ana ena natuna ese ia
    havaraia.'
  ata-ata: Aneꞌi ta tatila sou tuala tila ne Edomu kalumo. Xe aneꞌi ane noxie Oꞌolivama
    ane Ieusu ilou Ialamu mo Kola. Aneꞌi ta tatila ane ne Oꞌolivama e Esau semau ane
    tameisiꞌa mixalixaꞌa. Oꞌolivama nenie ane Ana.
  nfa-nfa: Ana-ana nèti Esau dènge dhèu èmu na, Oholibama, jꞌajꞌi kapala suku nèti
    suku Yeus, suku Yalam, dènge suku Kora.
  urd-urd: 'और ''ऐसौ की बीवी ओहलीबामा की औलाद यह हैं: रईस य''ऊस, रईस यालाम, रईस कोरह।
    यह वह रईस हैं जो ''ऐसौ की बीवी उहलीबामा बिन्त ''अना के फ़र्ज़न्द थे।'
  rus-SYN: 'Сии сыновя Оливеммы, жены Исавовой: старейшина Иеус, старейшина Иеглом,
    старейшина Корей. Сии старейшины Оливемы, дочери Аны, жены Исавовой.'
  cbt-NTPO: '@see-verse:GEN.036.017'
  bqc-SIM: 'Esau na Ɔhↄlibama bui dezi káauↄ tↄ́n kɛ: Yeusi, Yalaũ, Kola. Ana nɛ́
    Ɔhↄlibama tↄũnaↄn we.'
  tcz-CHONGTHU: Esau chate ho Oholibamah toh ahin ho Jeush, Jalam chule Korah ahiuve.
    Amaho se hi phung lamkai cheh jong ahung hitauvin, hiche phung lamkai ho sese
    hi Esau loinu Oholibamah kitinu Anah chanu chilhah a hung kon doh ahiuve.
  mar-mar: 'एसावाची पत्नी अहलीबामा हिचे पुत्र: यऊश, यालाम व कोरह. हे सरदार एसावाची
    पत्नी, अनाची मुलगी अहलीबामा हिला झाले.'
  tcs-tcs: 'Dem pamlelain ya i bin kamaut prom Olibama, oman blo Iso: Zeus, Zalam,
    ane Kora. Olibama, da gel blo Ana, uda bin oman blo Iso, i bin bone dem pamlelain
    ya.'
  qub-qub: Esaüpa jucaj warmin Aholibamapa wamrancunami mandaj caran. Paycuna caran
    Jeús, Jaalam, Coré. Aholibamaga Aná jutiyoj runapa wamranmi caran.
  bqp-bqp: 'Isau nↄ Ɔↄlibama buri kínanↄn dí: Yeusu, Yalamu kũ Korao. Ana nɛ́ Ɔↄlibama
    daikorenↄn gwe.'
  hat-hat: 'Men non tout pitit gason Olibama, madan Ezaou: Se te Jeouch, Jalam ak
    Kore. Yo tout te chèf. Se chèf sa yo ki te pitit Olibama, madan Ezaou. Olibama
    te pitit fi Ana.'
  eng-BSB: 'These are the sons of Esau’s wife Oholibamah: Chiefs Jeush, Jalam, and
    Korah. They are the chiefs descended from Esau’s wife Oholibamah, the daughter
    of Anah.'
  tod-tod: 'Ezawu anzai Wɔɠɔliɓama ná-doun zunuiti ti ɠɛni ga: kundiɠii Yeyuse, kundiɠii
    Yalame, ta kundiɠii Kɔla. Ana ná-doun anzanui Wɔɠɔliɓama, Ezawu anzai nɔnɔ ma
    wolodama ɠundiɠiiti kana.'
  eng-WEBPB: 'These are the sons of Oholibamah, Esau’s wife: chief Jeush, chief Jalam,
    chief Korah. These are the chiefs who came of Oholibamah the daughter of Anah,
    Esau’s wife.'
  kbq-kbq: Iso nenaro Oholibama ne' mofavre nagapinti kva eriza eri'namokizmi zamagi'e,
    Jalami'e, Kora'e. Oholibama'a Ana mofakino, Isonteti kase zamante'nea tagufa mofavremo'za
    kva eri'zana eri'naze.
  nhe-BL: 'Iconehua Esaú ica isihua Aholibama, iichpoca Aná, elque: Tlayacanani Jeús,
    Jaalam huan Coré. Inijuanti quinyacanque iniixhuihua.'
  bus-bus: 'Isau nↄ Ɔↄlibama bori kínanↄn yɛ̀: Yeusu, Yalamu kↄ̃n Korao. Ana nɛ́ Ɔↄlibama
    dionↄn gwe.'
  gub-BL: 'Ezau wiko amo teko wanu romo wemireko Ana imemyr Oorimam her ma''e rehe
    we a''e wà. Na''aw waner xe wà: Zeuz, Zàrà, Kora.'
  eng-DRA: 'And these the sons of Oolibama the wife of Esau: duke Jehus, duke Ihelon,
    duke Core. These are the dukes of Oolibama, the daughter of Ana, and wife of Esau.'
  knf-knf: 'Kë baweek bampënnuŋ ţi Oholibama abuk Ana, ahar Eŧawu bawo : Yewuş, Yalam,
    na Korah. Bukuŋ bawooŋ baweek biki Eŧawu abukuŋ na Oholibama abuk Ana.'
