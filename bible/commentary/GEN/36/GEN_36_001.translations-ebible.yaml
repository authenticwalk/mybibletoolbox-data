verse: GEN.036.001
translations:
  mal-C: 'ഏദോം എന്ന ഏശാവിനെ സംബന്ധിച്ച വിവരണം ഇതാണ്:'
  deu-TKW: Dies sind die Nachkommen Esaus, das ist Edom.
  lin-lin: Tala libota ya Ezawu oyo azali Edomi.
  cbr-NT: Ënëx ka Esaú 'ikëbi Edom kakinribi anëkë uni aín rëbúnkikama 'ia 'ikën.
  eng-LSV: And these [are] the generations of Esau, who [is] Edom.
  bmu-bmu: 'Iso qetŋi alaŋi Edom yaŋgö gwölönarökurupŋi yeŋgö qet areŋini kewö:'
  eng-GNV: Nowe these are the generations of Esau, which is Edom.
  eng-WEBSTER: Now these are the generations of Esau, who is Edom.
  nhw-BL: Huan ya ni iteipan ixhuihua Esaú catli nojquiya itoca Edom.
  swh-ONEN: Hivi ndivyo vizazi vya Esau (yaani Edomu).
  bba-bba: Esɑu wi bɑ mɑɑ sokumɔ Edɔmu win bibun bweseru wee.
  eng-KJVCPB: Now these are the generations of Esau, who is Edom.
  cpy-cpy: Irika itomipaeni Esaú iiteetziri Edom.
  mpx-mpx: Iso (alana labuina al te Idom) alonau natunau liwaniliya i ola hiwe.
  wbp-wbp: Nyampuju wati Yijuwu, ngulalpa yirdi mardarnu jinta-kari Yitama. Nyampuju
    yimi nyanungu-kurlu.
  luo-luo: Magi e joka Esau (ma tiende ni Edom).
  meu-meu: Esau garana bini. Ia ladana ta be Edom.
  npi-ULB: एसाव (जसलाई एदोम पनि भनिन्थ्यो) का वंशहरू यसप्रकार थिए ।
  yor-yor: Wọ̀nyí ni ìran Esau, ẹni tí a ń pè ní Edomu.
  emp-NTPO: Nama b̶ʌ́ b̶ʌa Esaúd̶eba yõped̶ad̶ad̶ebemada. Esaúra idjab̶a Edoʌ̃ abadjid̶aa.
  ind-ind: Berikut ini adalah keturunan Esau, yang juga disebut Edom.
  pes-OPCB: این است تاریخچۀ نسل عیسو که همان ادوم است.
  ssx-ssx: Dota꞉ mo hande Iso o biki ma꞉nda꞉ Idomo la꞉la꞉ somena꞉ monduma꞉ monduma꞉
    pieke wekiwandikina꞉ wekiwandikina꞉ bikie.
  lcm-lcm: Kana na akuskus i kana matan vap a Esau, nang kana mang asan ta Edom.
  aer-aer: Artwe nhenhe Esau, arritnye ikwerenhe arrpenhe Edom aneke. Ayeye nhenhe
    aneme ikwere-akerte alere ikwerenhe areye-arlke-akerte itne-arle inteke, re Canaan-ele
    anerlenge.
  tgl-ULB: Ito ang mga kaapu-apuhan ni Esau (tinatawag ding Edom).
  nop-nop: Yoŋ adi Esau, wou noli Edom, adi’walaŋ mede kahat, tiŋa adi yalakiŋiye’walaŋ
    wouhik habet.
  kca-kca: Тӑм Исав тыхәԓ тэԓ, Едом ищи ԓўв.
  cbu-NT: Esaw sur tsimbun taarangiya, min sur Edoma. Esaw wip zapan taarangiya.
  hui-hui: Iso ibunaga mini mende Idomo henego ogoni ibunaga aguanene ogodagua hama
    ibini.
  wrs-wrs: Memba moamba Esauna, nihilva mongo lohmanavna Etom.
  mya-mya: ဧ​ဒုံ​ဟူ​၍​လည်း​နာ​မည်​တွင်​သော​ဧ​သော ၏​အ​ဆက်​အ​နွယ်​တို့​ကို​ဖော်​ပြ​ပေ​အံ့။-
  cbi-NTPO: Entsalaa Esaú tityumee, matyu Edom tiitinu rukunu sera' jimu chachilla
    deeve.
  bod-N: དེ་ཡང་ཨེ་སཱབ་ཅེས་པ་ཨེ་དོམ་ཡིན༌ཞིང༌། ཁོའི་རིགས་རྒྱུད་ནི་གཤམ་གསལ༌ལྟར།
  wsk-wsk: Imi Esau ko kuriang numasari. Esau ko nup bo Edom.
  kkl-kkl: Esau si nhon Edom.
  sna-sna: Iyi ndiyo nhoroondo yaEsau (ndiye Edhomu).
  spa-BLM: Esta es la historia de las generaciones de Esaú (es decir, Edom).
  beu-beu: Anga naung ba Esau etabaning. Esau ene aabeung angu, Edom.
  cac-cac: Aton yab'ixal yin̈tilal vin̈aj Esaú, Edom pax sb'i.
  swh-ULB: Hivi ndivyo vizazi vya Esau (aliyeitwa pia Edom).
  bel-bel: Вось радавод Ісава, ён жа Эдом.
  deu-ELBBK: Und dies sind die Geschlechter Esaus, das ist Edom.
  mbb-OT: Iyan heini guǥud mehitenged te pemilya ni Esau (he egngenazan daan te Edom).
  msc-msc: Esawu bɔnsɔn de ɲin di. Mɔɔilu ye a fɔla Esawu le ma ko Edɔmu.
  mal-2015: 'എദോം എന്ന ഏശാവിന്റെ വംശപാരമ്പര്യമാവിതു:'
  tuo-NT: Aꞌticʉrã Esaú põꞌrã, cʉ̃ pãrãmerã nituriarã nicãrã niwã. Cʉ̃rẽta tja Edom
    pisucãrã niwã.
  gup-gup: Kuhni wanjh kabenyolyolme Esau dja nawu benbornang dja nawu benkebmawahmeng.
    (Esau nungka mak ngeyyoy Edom.)
  met-met: Iso bakbagindi bila li (Iso yan tela Idom).
  gvs-gvs: 'Ame Iso mana bodao adi liliu, tauyana youyuwoina Idom. Liliuyana ame nakae:'
  rmc-rmc: Kala hine o čhave le Ezavoskre, saves sas the aver nav Edom.
  nlg-nlg: Aeni na tutugunana vavatana Esau (eruani na ahana Edom).
  dgr-DOGNT: 'Esau (Edom sı wìyeh) wegodıì dıı hanì dek''eèhtł''è:'
  pes-OPV: 'و پیدایش عیسو که ادوم باشد، این است:'
  ron-1924: Ятэ спица нямулуй луй Есау, адикэ Едом.
  ben-OBCV: এই হল এষৌর (অথবা, ইদোমের) বংশপরম্পরার বৃত্তান্ত।
  lex-lex: Hadi de Esau duratni-waitni. (Esau mana rweta pa nwawa Edoma).
  rgu-rgu: Ia nana Esau tititi-nonosi nara. Ria boe nanuu nade fekeꞌ, Edom.
  som-som: Haddaba kuwanuna waa farcankii Ceesaw, isna waa Edom.
  lat-VUC: Hæ sunt autem generationes Esau, ipse est Edom.
  aoi-aoi: Amurndakenena ekirra nuw-arrikarrijajungwunama Yijawa-langwa-langwa warninikuwena.
    Ambilyuma ekirra ena-langwa, awilyaba Yijawa umba awilyaba engka Yiduma akina.
  eng-ASVBT: Now these are the generations of Esau (the same is Edom).
  mna-mna: Iŋgi Isau ziŋan popoŋana kini mbol kizin. (Isau zaana toro Edom.)
  ita-1885: OR queste sono le generazioni di Esaù, che è Edom.
  eng-LXXUP: And these are the generations of Esau; this is Edom.
  eng-ULB: These were the descendants of Esau (also called Edom).
  spa-VBL: La siguiente es la genealogía de Esaú (también llamado Edom).
  fra-_FOB: Or, voici les descendants d'Ésaü, qui est Édom.
  mal-mal: 'ഏദോം എന്ന ഏശാവിന്റെ വംശപാരമ്പര്യമാണിത്:'
  urd-GVR: 'Yih Esau kī aulād kā nasabnāmā hai (Esau ko Adom bhī kahā jātā hai):'
  suz-BL: एको एसाव आ चच युइ बाक्नीम। एसाव कली एदोम यो देंनीम। उत्‍पत्ती २५:३०; ब्‍यवस्‍था
    २३:८
  ita-1927: Questa è la posterità di Esaù, cioè Edom.
  ckb-ckb: ئەمانەش نەوەکانی عیسۆن کە ئەدۆمە.
  eng-BBE: Now these are the generations of Esau, that is to say, Edom.
  crx-NTPO: Ndi 'i Esau ts'u haindene ghun, Edom huyulhni.
  kan-OKCV: 'ಎದೋಮ್ ಎಂಬ ಏಸಾವನ ವಂಶಾವಳಿ ಇದು:'
  bbb-bbb: Ijiege ro e ive ige ijeja e Iso ro ive fuone be bu kua, Idomino kuavo ijadufuo
    uifari ijene.
  tam-2017: 'ஏதோமியரின் தகப்பனாகிய ஏசாவின் வம்சவரலாறு:'
  spa-RV-1909: Y ESTAS son las generaciones de Esaú, el cual es Edom.
  ron-BTF: Acum acestea sunt generaţiile lui Esau, care este Edom.
  eng-WEBP: Now this is the history of the generations of Esau (that is, Edom).
  eng-FBV: The following is the genealogy of Esau (also known as Edom).
  nld-1939: Dit zijn de nakomelingen van Esau of Edom.
  nch-BL: Huan ya ni iteipan ixhuihua Esaú cati nojquiya itoca Edom.
  tfr-NTPO: Ëre Esaú tjëyo tek beno ba irgo. Esaú, e kowëba Edom bakoe.
  vie-1934: Đây là dòng dõi của Ê-sau, tức là Ê-đôm vậy.
  hin-CV: 'एसाव (अर्थात् एदोम) के वंशज इस प्रकार है:'
  eng-OURB: Now this is the history of the generations of Esau [Hairy] (that is, Edom
    [Red]).
  spa-BES: Estas son las generaciones de Esaú, es decir, Edom.
  tdx-tdx: Iretoy ro tarira’ i Esave (i Edòme).
  vid-vid: Ayi ndo mbuli ya walelwa wa Esau, ahyo ndo Edomu.
  pwg-pwg: Weni tuna na Iso tupurereghina i varagutugutu (Iso kana vava sago na Edom).
  eng-OKE: And these are the generations of Esau, who is Edom.
  tha-KJV: ต่อไปนี้​เป็นพงศ์​พันธุ์​ของเอซาวคือเอโดม
  por-BR-2018: E estas são as gerações de Esaú, o qual é Edom.
  bco-bco: Iso꞉wa꞉ ene wiyo꞉ nowo꞉ Idom ko꞉lo꞉, ene eso꞉lo꞉ ta꞉i ane malolo꞉wo꞉ we.
  deu-ELO: Und dies sind die Geschlechter Esaus, das ist Edom.
  ktm-ktm: Iy kurti su yayan Iso. Iso rangan handrai yi ti Idom.
  caa-caa: Pues entonces jax era uchꞌajnarir e Esaú xeꞌ arobꞌna Edom ubꞌan.
  eng-WYC-2018: Forsooth these be the generations of Esau; he is (also called) Edom.
  epo-epo: Jen estas la generaciaro de Esav, kiu ankaŭ estas Edom.
  uig-PIN: 'Tɵwǝndikilǝr Əsawning ǝwladliridur (Əsaw yǝnǝ Edom dǝpmu atilidu): —'
  beo-beo: Iso (eno dio da Idome) ea mano fi da hagudu dedei.
  tpi-OTNT: Nem bilong ol lain pikinini bilong Iso, narapela nem bilong en Idom, i
    olsem.
  hau-SA: Waɗannan su ne zuriyar Isuwa (wato, Edom).
  udu-udu: Uni gwansan ita emen ma Iisu mo (a’di jin ta Aduum mo).
  uig-LAT: 'Töwendikiler Esawning ewladliridur (Esaw yene Édom depmu atilidu): —'
  nde-nde: Lo ngumlando ka-Esawu (okungu-Edomi).
  ton-ton: Pea ko e ngaahi toʻutangata eni ʻo ʻIsoa, ʻaia ko ʻItomi.
  ces-1613: Tito jsou pak rodové Ezau, kterýž měl přijmí Edom.
  eko-eko: Eti peewu ya Ezawu anjuwaniwaaye nzina la Edomu.
  nss-nss: Pe iye ara titiye ta Esau. Pe ngalan handra ara hupohowei Etom.
  eng-WMB: Now this is the history of the generations of Esau (that is, Edom).
  tam-TCV: 'ஏதோம் என்று அழைக்கப்படும் ஏசாவின் வம்சவரலாறு:'
  ceb-ULB: Mao kini ang mga kaliwat ni Esau (ginatawag usab nga Edom).
  mkn-mkn: Ini Esau pung turunan dong. Dia pung nama laen, ju Edom.
  pol-UBG: To są dzieje rodu Ezawa, czyli Edomu.
  agr-agr: Juju aajaku ainawai Esaú, Edom tutaya nuna uchiji wegantu aidauk.
  kyc-kyc: Isona para pyao nyiyamo dupwa. (Dupwana kingi mende Itome lenge.)
  urd-GVU: 'یہ عیسَو کی اولاد کا نسب نامہ ہے (عیسَو کو ادوم بھی کہا جاتا ہے):'
  deu-1912: Das ist das Geschlecht Esaus, der da heißt Edom.
  ntj-ntj: Nyangka Yiitjulu kurri marnkurrpa kanyiranytja. Nyangka-ya katja 5-pa kanyirnu
    ngurra nyarra Kayinanta nyinarranytjalu. Nyangka-ya pakara yurlparirra kutipitjangu
    ngurra yaputjarra yini Tjiyala nyinarranytja. Tjiinya Yiitjulu-pula Tjayikapalu
    tjiipu, nanikuurrpa, puru puluka pirni kanyiranytja. Palunyalu-pula purtu kulirnu
    ngamu-ngamu nyinakitjalu yukirimarntu kurlunypa ngaralanyangka. Palunyanguru-pula
    tjarrarringu. Nyangka Yiitjunya yurlparirra kutipitjangu. Nyangka-ya Yiitjuku
    tjamu pirnirringkulalpi tirtu nyinarranytja ngurra yini Tjiyala, tjiinya-ya kuwarrinya
    yini Yiitamanya tjapira, palunyangka.
  row-row: Ia ra, Esau tititi-nonosi nara. Esau nara fea na, Edom.
  kan-2017: 'ಎದೋಮ್ ಎಂಬ ಏಸಾವನ ವಂಶಾವಳಿ ಇದು:'
  ena-ena: Iso dɨ abinadinu ninadinu agɨladɨ ibi nameŋ. Iso dɨ ibi mu Idom.
  tgo-tgo: Iso orumburumbuye tha na tha utuutuninjiya iyake. Tembe idaeva Idom.
  yap-yap: Ba’aray e pi’in owchen Esau, ni ku yima yog Edom ngak.
  tet-tet: Neꞌe mak Esau husar-binan sia. Esau niakaan naran seluk, Edom.
  hlt-MCSB: Tahae kah he Esau Edom te kah rhuirhong rhoek ni.
  mdy-ETH: ዔዶኦሜ ጌይንቴ ዔኤሳዎ ዜርፆኮ ሾይንቶ ሃይሳ ሃይማፓ ዴማ ዓኣሢ ጉዴያኬ፤
  twi-ASANTE: Yeinom ne Esau a wɔfrɛ no Edom no asefoɔ.
  bhl-bhl: Kale kel Iso em muluwel dow im sang te. Iso em wiin mak e “Idom” te.
  con-NTPO: Vandeccu tsu Esaú omba'su dushundeccu. Nane Esaú faesu inise tsu Edom.
  eng-WEBU: Now this is the history of the generations of Esau (that is, Edom).
  bnp-bnp: E Esau, a rana tara e Idom, i kupo a hamona.
  wal-wal: Eedooma giyo Eesawa yeletai hagaappe kaallidi xaafettidaagaa.
  mgh-mgh: Ula phu ucuulu wa Isawu, neehaniya Etomi.
  acu-NT: 'Esaú, chikich naari Edom Canaán nungkanmaya nawantrin nuwatkamia nuka ju
    ainawai: Hitita aints Elón naartinu nawantri Ada, tura chikich aints Aná naartinu
    nawantri Aholibama. Nuka heveo aints Zebeón naartinu tirangki ayayi.'
  spa-PDDPT: Estos son los descendientes de Esaú, el cual es Edom.
  gun-gun: Po rami ma Esaú ramymino kuery rery. Hery mboae ma Edom.
  agu-BL: Cyakil yi bi'aje'j e' cu'n najal Esaú. Yi Esaú-a'tz ncha'tz na bi'aj Edom.
  eng-PEV: This is the story about Jacob’s brother Esau and his family. Sometimes
    people called Esau a different name. They called him Edom.
  ilo-ULB: Dagitoy dagiti kaputotan ni Esau (a maawagan met laeng iti Edom).
  kpg-kpg: Aanei nia hagadili o Esau e hagaingoo labelaa bolo Edom.
  uig-ARA: 'تۆۋەندىكىلەر ئەساۋنىڭ ئەۋلادلىرىدۇر (ئەساۋ يەنە ئېدوم دەپمۇ ئاتىلىدۇ):
    ــ'
  bsp-bsp: Dokombəra da Esay dɔ dandɛ, nwɛ aŋwe sɔ Edɔm mɔ.
  mbs-mbs: Seini se indan tepad te menge bowad-bowad i Esau, doma ngadan din si Edom.
  tof-tof: Ini Isaon simanal olmalbobatalab ngiko (oya darrü ngi Idom yarilürr).
  sus-sus: Esayu, naxan man xili falama Edon, a xa taruxui nan ya.
  pon-2006: Iet kadaudok en Esau kan, me pil kin adaneki Edom.
  jae-jae: Esau (nê ŋaê teŋ gebe Edom) nê wakuc tau tonec.
  ksd-ksd: 'Ma go ra vuna tarai kai Esau, nina di ga vatang ia bula ba Edom:'
  tur-YTC: Esav (yani Edom’un) kuşaklarının öyküsü budur.
  bel-N: I вось радавод Эзава, ён жа Эдом.
  grc-BRENT: Αὗται δὲ αἱ γενέσεις Ἡσαῦ· αὐτός ἐστιν Ἐδώμ.
  ind-AYT: Inilah keturunan Esau, yang adalah Edom.
  lid-lid: I dah nyala lundriye Iso oro nyaran ari ja aloh Idom.
  nya-nya: 'Nazi zidzukulu za Esau amene ankatchedwanso Edomu:'
  hrv-hrv: Ovo su potomci Ezava, koji se zvao i Edom.
  mps-mps: Te e da, te Isogo hani wai dabe, te augwaligo Idom nogi me poali.
  llg-llg: Ia Esau numbu-sadu nala. Ndia nade feꞌen Edom boe.
  tpi-tpi: Nem bilong ol lain pikinini bilong Iso, narapela nem bilong en Idom, i
    olsem.
  dan-1931: Dette er Esaus, det er Edoms, Slægtsbog.
  vie-OVCB: 'Đây là dòng dõi của Ê-sau (tức Ê-đôm):'
  lbk-lbk: Siya chana nan wanen-ed Esau ay makwani akhes en Edom.
  guj-2017: એસાવ એટલે અદોમની વંશાવળી આ છે.
  byr-byr: Yɨzolyɨ Jaikopɨjɨ saraare jɨlɨkyaawarya mwaaidapɨjɨ kumɨre tɨka munne maalɨka
    waꞌdɨsɨ Yɨzoi gannya balaangejɨ kaimɨraayajɨ jɨlɨkyaawaryajɨ makuna yaka Sɨyaa
    mugunyavɨ maremwaalaꞌ. Maremwaalaka Yɨthomɨyaraavɨ ganɨmaangei yɨmaꞌnaꞌ.
  awx-awx: Wamu aläknga Isole bapunätäne. Isole umanu täkngatu Idom.
  pon-2006A: Iet kadaudok en Esau kan, me pil kin adaneki Edom.
  por-BRBSL: Now esta é a história das gerações de Esaú (ou seja, Edom).
  cth-cth: Hetnaw heh Esaw (Edom doeh) e catounnaw doeh.
  twi-twi: Eyinom ne Esau a wɔfrɛ no Edom no asefo.
  hlt-hlt: Tahae kah he Esau Edom te kah rhuirhong rhoek ni.
  tbz-SIM: 'Ntɛ Esɑyuu bɛ̀ tu wè Edɔmmu o kó kufuku:'
  msy-2020: 'Kar Ison ovavir boribar ziaba, an ziar igharazim Idom:'
  txq-txq: Ia Esau tititi-nonosin nara. Naden laen ndia Edom.
  aaz-aaz: Naiꞌ Esau in sufan-kauꞌn ein esan reꞌ ia. In kanan es antein, es reꞌ naiꞌ
    Edom.
  azb-azb: Esavın, yəni Edomun tarixçəsi belədir.
  eng-DBY: And these are the generations of Esau, that is Edom.
  hin-2017: एसाव जो एदोम भी कहलाता है, उसकी यह वंशावली है।
  wol-KYG: Askanu Esawu, mi ñuy wax Edom, mooy lii.
  swp-swp: Isoa ana isimurita ede ina, Isoa esana ede Edoma.
  bjr-bjr: Eesauna aiku asauku marusa maaqimmiqa mariqau. Mina moo auqa Eedoomma fee
    qimariqau.
  eng-YLT: And these [are] births of Esau, who [is] Edom.
  heg-NTPO: 'Esau ngaal didang nga Edom. Un in hua-koet tas ngalan nas elia:'
  ptu-ptu: Susi inde tulasanna peänäsanna Esau (biasa toi duka' diuaam Edom).
  bzd-NTPO: I'pa dör Esaú aleripa. Esaú kiè ñies Edom.
  kwf-kwf: 'Sa Esau neꞋe ta sata laꞋu ana sa Idom. Na ꞋaꞋemae sulia kwalafa sa Esau
    nia Ꞌuri:'
  eng-WYC-2017: Forsooth these be the generations of Esau; he is Edom.
  eng-WMBB: Now this is the history of the generations of Esau (that is, Edom).
  spp-spp: Ezawu ná pi maha u yiri Edɔmu mú ke, u tùluge ku ɲyɛ ŋke.
  aey-aey: I eu Isona je. Iso ijan oso eu Idom.
  urd-GVH: 'यह एसौ की औलाद का नसबनामा है (एसौ को अदोम भी कहा जाता है) :'
  rug-rug: Hire sari na tutina e Isoa, sapu ta pozae Edomu.
  gaz-gaz: Seenaan maatii Esaawu kan Edoom jedhamu sanaa kana.
  fra-LSG: Voici la postérité d’Ésaü, qui est Édom.
  yal-yal: Esayu, naxan mɔn xili Edɔn, a bɔnsɔnna taruxun ni i ra.
  gum-gum: Iilø køn tru Esaúweinukkurri amrrub misaamera, tru Edomwei.
  iou-iou: Iso, wäpi kubä Idom, unitäŋo manbiŋam ŋode;
  haw-1868: EIA ka mooolelo no Esau, oia o Edoma.
  arb-NAV: 'وَهَذَا سِجِلُّ مَوَالِيدِ عِيسُو أَيْ أَدُومَ:'
  adz-adz: Nani Isau (nida Idom) tafan rusan nan gan ragidan.
  ewe-ewe: 'Esau (ame si wogayɔna hã be Edom) la ƒe dzidzimeviwo yi ale:'
  eng-LEE: Now these are the generations of Esau, who is Edom.
  asm-FB: এচৌ অর্থাৎ যিজনক ইদোম বোলা হয়, তেওঁৰ বংশৰ তালিকা হৈছে এনেদৰে।
  sus-A: عٍسَيُ، نَشَن مَن شِلِ قَلَمَ عٍدٌن، عَ شَ تَرُشُي نَن يَ.
  fra-SBL: Voici l'histoire des générations d'Ésaü (c'est-à-dire d'Édom).
  hbo-hbo: וְאֵ֛לֶּה תֹּלְדֹ֥ות עֵשָׂ֖ו ה֥וּא אֱדֹֽום׃
  shp-NTPO: Neskataxa Esaúkan chiní bakebo kaikanike; jaboribira akanai Edom jonibo
    akin.
  eng-WYCLIFFE: Forsothe these ben the generaciouns of Esau; he is Edom.
  pjt-pjt: Ka nyangatja Iitjuku walytjapiti palulanguṟu ma-tjuṯaringkunytja maḻatja
    maḻatja. (Ka Iitjunya panya ini kutjupa Iitamanya.)
  cwe-cwe: Uno uwo ludongo lwa welesi wa Esau, iviya kotangigwa Edomu.
  bgs-bgs: Ni gó tô tingód katô mga rubbad i Esau na ássa ngadan din si Edom.
  kik-kik: Na rĩrĩ, ũyũ nĩguo ũhoro wa Esaũ (na nowe Edomu).
  ksr-ksr: 'Iisoo qata moŋ Edom iwaa gbiliuruta yoŋoo qa areŋgia ii kokaeŋ:'
  fra-NCL: Voici l’histoire d’Esaü, qui est Edom.
  cek-AK: Edom tiah kawk ih Esau ih caanawk kawng loe hae tiah oh.
  xla-xla: Aisek yami Iso ya꞉ hi haleye Edom demdepo. Epame ya꞉ mape ya꞉ mamaduloye
    sikemte pasatana.
  cuk-cuk: Esaú, Edomʼye nugbalid. Esaú e-anagan nikusad.
  uig-CYR: 'Төвәндикиләр Әсавниң әвлатлиридур (Әсав йәнә Едом дәпму атилиду): —'
  tel-2017: ఎదోము అనే మారు పేరు గల ఏశావు వంశావళి ఇది.
  hat-BSA: Alò, sa yo se achiv jenerasyon Ésaü yo, (sa vle di, Edom).
  kos-kos: Pa inge fwilin tulik natul Esau, su oayapa pangpang Edom.
  hbo-WLC: וְאֵ֛לֶּה תֹּלְד֥וֹת עֵשָׂ֖ו ה֥וּא אֱדֽוֹם׃
  ibo-ibo: Nke a bụ akụkọ banyere usoro agbụrụ Ịsọ, onye a na-akpọ Edọm.
  ory-ory: ଏଷୌର ବଂଶାବଳୀ। ତାହାର ଅନ୍ୟତମ ନାମ ଇଦୋମ୍‍।
  wmt-wmt: Wali purlumanwarnti pilanya paja martarni Yijuwurlujaa Jayikapju kayanta.
    Yukala palurlanyanu warpijngarnani. Nyanartijangka Yijuwurlu manya pakulkanya
    ngurrawarlanykarti kurlirra. Nyantukurawarnti manya kanya kuyiwarntijaa kartuwarnti
    yapawarnti mapirri. Pamarra palu kirrarnani ngurranga Yitimja. Wali ngurrujarra
    pila kirrarnani Yijuwujarra Jayikap kayilijaa kurlirra. Wali Yijuwukurawarnti
    yapajirnanyunguwarnti palu nyanayirlarni kirrarnani. Nyanartiwarnti yapawarnti
    palunya jularnani Yitimkarrajiwarnti.
  chk-chk: Iei uruwon ekewe mwirimwirin Esau a pwal iteni Etom.
  ssd-ssd: Esau tuku ndare tuturmba teŋenmba kina. Esau tuku mape nyu ande Edom.
  rop-rop: Wal iya na ola neim blanga ola biginini blanga Isau. Najawan neim blanga
    im Idam.
  ukr-1871: Се ж родопись Езавова, він же Едом.
  eng-AOI: These are the names of Esau's descendants. He had two names, Esau and Edom.
  yon-yon: Keke Isau ye awoya yi weng. Isau yaningko mamaa kuu Idom.
  bch-bch: 'Iso ieda ede pade Idom. Aea titnga ga bedane:'
  deu-1951: Dies ist das Geschlecht Esaus, welcher Edom heißt.
  eng-JPS: Now these are the generations of Esau — the same is Edom.
  ubr-ubr: Atonio osi on Esau nanatun wawan agirin, on min wabin tani seyoyorai Edom.
  srp-1865: A ovo je pleme Isavovo, a on je Edom.
  lug-lug: Bino bye bifa ku b’olulyo lwa Esawu, ye Edomu.
  heb-heb: ואלה תלדות עשו הוא אדום׃
  ben-IRV: এষৌর অর্থাৎ ইদোমের বংশ-বৃত্তান্ত এই।
  pan-pan: ਏਸਾਓ ਅਰਥਾਤ ਅਦੋਮ ਦੀ ਵੰਸ਼ਾਵਲੀ ਇਹ ਹੈ।
  mwp-mwp: Nuy Isaw nungu wara nel Edom, nungu kaziw kazil powpa itha kedha.
  mya-JVB: ဧဒုံ အမည်ရှိ သောဧသော အမျိုးအနွယ်၏ အတ္ထုပ္ပတ္တိ များဟူမူကား၊
  tte-O: Iso esana labuina ele mwa Idoma, yo tubunao esaliyao bwaitete.
  tbg-tbg: 'Isova vira vo autu Idomuvave – Naarevave tuva vauvaro vira anku maantima
    vaura:'
  hmo-hmo: 'Esau ena natuna bona iena tubuna be inai:'
  ata-ata: Nanasiꞌa ta mitema ane Esau muxalixaꞌa aloxo ꞌo. Anu Esau ne ilemolu ualasou
    vile kalumo lexe Edomu.
  nfa-nfa: Neꞌe ne, ana-èpu Esau. Ngara Esau dhu leo, Edom.
  urd-urd: और 'ऐसौ या'नी अदोम का नसबनामा यह है।
  rus-SYN: Вот родословие Исава, он же Едом.
  cbt-NTPO: Isao quëran pipipisopita sha'huichinquëma'. Inaso', Itomo itopi anta'.
  bqc-SIM: 'Esau pↄ́ wì mɛ lↄ Ɛdↄũ buiↄ yã́n kɛ:'
  tcz-CHONGTHU: Hiche hose hi Esau phunggui Edom tiajong kisei ahi.
  mar-mar: एसाव म्हणजे अदोम याची वंशावळ ही,
  tcs-tcs: Diswan ya stori blo pamlelain blo Iso. Nada neim blo Iso ol kolem Edom.
  qub-qub: Caychömi isquirbiraycaran Esaüpita mirajcunapa willapan. Esaüpaga jucaj
    jutin caran Edom.
  bqp-bqp: Isau kũ òdi pinɛ dↄ Ɛdↄmu burinↄ yãn dí.
  hat-hat: Men pitit pitit Ezaou yo. Se Ezaou sa a yo te rele Edon.
  eng-BSB: This is the account of Esau (that is, Edom).
  tod-tod: Ezawu nii é ga Edɔme mavofodai ɠa.
  eng-WEBPB: Now this is the history of the generations of Esau (that is, Edom).
  kbq-kbq: Ama'i Isompinti fore hu'za vu'naza naga'mokizmi zamagi'e, Isona mago agi'a
    Idomu'e.
  nhe-BL: Huan ya ni iteipa ixhuihua Esaú tlen nojquiya itoca Edom.
  bus-bus: Isau kɛ̀ wè benɛ dↄ Ɛdↄmu boriinↄ yãn yɛ̀.
  gub-BL: Amume'u putar Ezau izuapyapyr waner xe ihe wà nehe kury. (Enom Ezau her
    inugwer a'e.)
  eng-DRA: And these are the generations of Esau, the same is Edom.
  knf-knf: 'Pntaali pampënnuŋ ţi Eŧawu pii pi, pul pawooŋ Edom :'
