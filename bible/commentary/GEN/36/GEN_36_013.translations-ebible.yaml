verse: GEN.036.013
translations:
  mal-C: 'രെയൂവേലിന്റെ പുത്രന്മാർ: നഹത്ത്, സേരഹ്, ശമ്മാ, മിസ്സാ. ഇവരായിരുന്നു ഏശാവിന്റെ
    ഭാര്യയായ ബാസമത്തിന്റെ പൗത്രന്മാർ.'
  deu-TKW: 'Und dies sind die Söhne Reguels: Nahath, Serah, Samma und Missa. Dies
    waren die Söhne Basmaths, des Weibes Esaus.'
  lin-lin: 'Bana mibali ya Reweli : Naati, Zera, Shama mpe Miza. Bango nde bakoko
    ya Basimati, mwasi ya Ezawu.'
  cbr-NT: Ënë kamaxribi ka Reuelnën bakë bëchikëkama 'iakëxa Náhat, Zérah, Samá 'imainun
    Mizá; 'imainun ka ënë kamaxribi Basemat Esaúnën xanuitsi aín rëbúnkikama 'iakëxa.
  eng-LSV: 'And these [are] sons of Reuel: Nahath and Zerah, Shammah and Mizzah; these
    were sons of Bashemath wife of Esau.'
  bmu-bmu: Reuelgö nahönurupŋi 4 mi Nahat, Zera, Sama aka Miza. Isogö anömŋi Basematkö
    isi aziurupŋi mi mewö.
  eng-GNV: 'And these are the sonnes of Reuel: Nahath, and Zerah, Shammah, and Mizzah:
    these were the sonnes of Bashemath Esaus wife.'
  eng-WEBSTER: 'And these are the sons of Reuel; Nahath, and Zerah, Shammah, and Mizzah:
    these were the sons of Bashemath Esau''s wife.'
  nhw-BL: 'Huan iconehua Reuel elque: Nahat, Zera, Sama huan Miza. Inijuanti elque
    iixhuihua Basemat nopa seyoc isihua Esaú.'
  swh-ONEN: 'Wana wa Reueli ni: Nahathi, Zera, Shama na Miza. Hawa ndio waliokuwa
    wajukuu wa Basemathi mkewe Esau.'
  bba-bba: '@see-verse:GEN.036.012'
  eng-KJVCPB: 'And these are the sons of Reuel; Nahath, and Zerah, Shammah, and Mizzah:
    these were the sons of Bashemath Esau’s wife.'
  cpy-cpy: 'Irika itomipaeni Reuel: Najat, Zera, Jama, Miza. Riira otomipaeni Basemat,
    otsipa iina Esaú.'
  mpx-mpx: 'Luwel natunau bolau alaliya i ola hiwe: Nahat, Selaa, Sama, ge Misa. Bolau
    ya Iso lagona Basimata tubunau.'
  wbp-wbp: '@see-verse:GEN.036.012'
  luo-luo: 'Yawuot Reuel ne gin: Nahath, Zera, Shama kod Miza. Magi ema ne nyikwa
    Basemath chi Esau.'
  meu-meu: 'Reuele natuna bini: Nahata bona Sera bona Sama bona Misa. Idia na Esau
    adavana Basemata tubuna.'
  npi-ULB: 'रूएलका छोराहरू यस प्रकार थिए: नहत, जेरह, शम्मा र मिज्‍जा । एसावकी पत्‍नी
    बासमतका नातिहरू यी नै थिए ।'
  yor-yor: 'Àwọn ọmọ Reueli: Nahati, Sera, Ṣamma àti Missa. Àwọn ni ọmọ ọmọ Basemati
    aya Esau.'
  emp-NTPO: 'Maʌ̃ne Reuelba naʌ̃ warrarãda unusia: Nahat, Zerá, Samá idjab̶a Miza.
    Maʌ̃ warrarãra Basemá wiuzaquerã basía.'
  ind-ind: Rehuel mempunyai empat anak laki-laki bernama Nahat, Serah, Syama, dan
    Miza. Itulah keempat cucu Basmat, istri Esau yang ketiga.
  pes-OPCB: پسران رعوئیل نحت، زارح، شمه و مزه بودند. اینها هستند نوه‌های بسمه همسر
    عیسو.
  ssx-ssx: Kutupa Isona꞉ eiyeke Leueloma꞉ta꞉ weki tonkopu mendiekeme. Ika꞉ biki manuta꞉
    Nahati make Sita make Siama make Misa makee. Ikita꞉ mo Ba꞉sema꞉dena꞉ wekina꞉ eiyeke
    tonue.
  lcm-lcm: 'Au, Reuel kata atogon kana puat a nat: Naat, Sera, Sama na Misa. Riria
    vang sukana na matan tivuna i Basemat, kana mang aina na Esau.'
  aer-aer: '@see-verse:GEN.036.012'
  tgl-ULB: 'Ito ang mga lalaking anak ni Reuel: Sina Nahat, Zera, Shammah, at Miza.
    Ito ang mga lalaking apo ni Basemat, asawa ni Esau.'
  nop-nop: 'Yoŋ adi Leuel mihiŋiye: Nahat, Sela, Sama, eŋ Misa. Adi adi Esau tamŋiŋ
    Basema’walaŋ laaŋiye.'
  kca-kca: 'Тӑм пӑ Рагуил пŏхәт: Нахаф пӑ Зерах, Шамма пӑ Миза. Щит Исав Васемафа
    имеԓ йэԓԓы уԓты ԋаврэмәт.'
  cbu-NT: Tsimbunarnishitini wizanll Basematash Rewelaa iparinarangiya. Uwshat Rewelsha
    arang iparnarangitamta Esawam wachinllinu. Iwachiztamarni sur Nahat, Serah, Sama,
    Misa. Aship in ichingaru Basemat wachinllin taarangiya Rewel wipa.
  hui-hui: Iso one mende mini Basemada ibu igini mbira Luele taba henenego ogoni ibu
    igini maria henego uru Nahadabi Serabi Samabi Misabi uruni hene. Igiri uruni ti
    Iso one Basemada aguane hene.
  wrs-wrs: Wo Esauna hovriniongova ana Basemat, wo himba otolm mongasal lengna tuendisrini,
    Ruel. Wo sisva Ruelva ombolva 4pelara towand vena, nihilva Nahat, Sera, Sama,
    Misa.
  mya-mya: '@see-verse:GEN.036.012'
  cbi-NTPO: 'Tsenmala Reuel'' nalaya entsalaa juntsa deeve: Náhat bain, Zérah bain,
    Samá bain, naa Mizá bain. Tsa'' mitya entsalaa Esaú'' shinbu Basematnu sera''
    jimula deeve.'
  bod-N: དེ་ཡང་རུའུ་ཨེལ་གྱི་བུ་རྣམས་ནི་ནཱ་ཧད༌དང༌། ཟེ༌རག ཤམ༌མཱ། མེ་སཱ་ཞེས་བྱ་བ་རྣམས༌སོ།
    །དེ་དག་ནི་ཨེ་སཱབ་ཀྱི་ཆུང་མ་པཱ་ས་མཱད་ཀྱི་ཚ་བོ་རྣམས་ཡིན༌ནོ།།
  wsk-wsk: Se Reuel tuagu te mu Nahath, Zerah, Shammah, se Mizzah. Kuriang imas imi
    mu Esau nuwus Basemath tuagu te kapaman.
  kkl-kkl: 'Basmat ela''ange Esau. Esauri me Rehuel. Rehuelti mabona: Nahat, Serah,
    Siama apna Misaap. Anena Esau elkel Basmat elau yabo.'
  sna-sna: 'Vanakomana vaReueri vaiva: Nahati, Zera, Shama naMiza. Ava ndivo vaiva
    vazukuru vaBhasemati mukadzi waEsau.'
  spa-BLM: 'Estos son los hijos de Reuel: Nahat, Zera, Sama y Miza. Estos fueron los
    descendientes de Basemat, esposa de Esaú.'
  beu-beu: '@see-verse:GEN.036.012'
  cac-cac: 'A eb'' yuninal vin̈aj Reuel: Vin̈aj Nahat, vin̈aj Zera, vin̈aj Sama yed''
    vin̈aj Miza, aton eb'' tic yixchiquin ix Basemat, junxo ix yetb''eyum vin̈aj Esaú.'
  swh-ULB: 'Hawa walikuwa wana wa Reueli: Nahathi, Zera, Shama, na Miza. Hawa walikuwa
    wajukuu wa Basemathi, mkewe Esau.'
  bel-bel: 'І вось сыны Рагуіла: Нахат і Зэрах, Шама і Міза. Гэта сыны Васэматы, жонкі
    Ісававай.'
  deu-ELBBK: 'Und dies sind die Söhne Reghuels: Nachat und Serach, Schamma und Missa.
    Das waren die Söhne Basmats, der Frau Esaus.'
  mbb-OT: Is menge anak ni Reuel he menge maama ne iyan ensi Nahat, Zera, Shama, wey
    Miza. Iyan sikandan menge apù ni Esau ziyà te esawa zin he si Basemat.
  msc-msc: 'Esawu dencɛ Rewɛli dencɛilu le ten: Nahati ni Seraki ni Sama ni Misa ri.
    Esawu muso Basimati bɔnsɔn de woilu ri.'
  mal-2015: 'രെയൂവേലിന്റെ പുത്രന്മാർ: നഹത്ത്, സേറഹ്, ശമ്മാ, മിസ്സാ; ഇവർ ഏശാവിന്റെ
    ഭാര്യയായ ബാസമത്തിന്റെ പുത്രന്മാർ.'
  tuo-NT: 'Reuel põꞌrã aꞌticʉrã nicãrã niwã: Nahat, Zera, Sama, Miza nicãrã niwã.
    Na, apego Esaú nʉmo Basemat pãrãmerã nicãrã niwã.'
  gup-gup: Dja nawu Reuel benbornang wanjh Nahath, Zerah, Shammah, dja Mizzah. Birrimekbe
    wanjh Esau nuye ngalbininjkobeng Basemath benkebmakkahmeng.
  met-met: 'Ruel garang lupdi bing: Nahat, Sera, Sama xaung Misa. Adi ba Iso haininoa
    Basemat garang rangging lupdi.'
  gvs-gvs: 'E Reuweliyana natunao koroto ame nakae: Nakate, Serako, Sama, Misa. Ame
    tauna Iso monena Basemate tubunao.'
  rmc-rmc: Le Reueloskre čhave sas o Nachat, o Zerach, o Šamah the o Mizah. E Basemat
    sas lenge baba.
  nlg-nlg: Rana lei dalena na mane Reuel ke, Nahath, Zerah, Shammah ma Mizzah. Raeni
    na lei kukuana Esau tana tauna Basemath.
  dgr-DOGNT: 'Dıı sìı Ruyel weza agı̨ı̨t''e: Nahat, Zerah, Shamah eyıts''ǫ Mızah.
    Eyı sìı Esau wets''èkeè Basamat wechaà agı̨ı̨t''e.'
  pes-OPV: 'و اینانند پسران رعوئیل: نحت و زارع و شمه و مزه. اینانند پسران بسمه زن
    عیسو.'
  ron-1924: 'Ятэ фиий луй Реуел: Нахат, Зерах, Шама ши Миза. Ачештя сунт фиий Басматей,
    неваста луй Есау.'
  ben-OBCV: 'রূয়েলের ছেলেরা: নহৎ, সেরহ, শম্ম ও মিসা। এরাই হল এষৌর স্ত্রী বাসমতের
    সব নাতিপুতি।'
  lex-lex: Esau hawni Basmata a'nani de Rehuel. Rehuela a'nani yanulu de, Nahata,
    mak klernohora Nahat de, Serah, mak klernohora Serah, Syama, mak klernohora Syama,
    Misa. Gari hoho'a hade.
  rgu-rgu: '@see-verse:GEN.036.012'
  som-som: 'Kuwanuna waa wiilashii Recuu''eel: Nahad, iyo Serax, iyo Shammah, iyo
    Misaah; kuwanuna waxay ahaayeen wiilashii naagtii Ceesaw oo Basmad ahayd.'
  lat-VUC: 'Filii autem Rahuel: Nahath et Zara, Samma et Meza: hi filii Basemath uxoris
    Esau.'
  aoi-aoi: '@see-verse:GEN.036.012'
  eng-ASVBT: 'And these are the sons of Reuel: Nahath, and Zerah, Shammah, and Mizzah:
    these were the sons of Basemath, Esau’s wife.'
  mna-mna: 'Mi Reuel lutuunu bizin ta zan tis: Naat, Sera, Samma, mi Mizza. Ina zin
    tina ta Basemat tumbuunu bizin.'
  ita-1885: 'E questi furono i figliuoli di Reuel: Nahat, e Zera, e Samma, e Mizza.
    Questi furono i figliuoli di Basemat, moglie di Esaù.'
  eng-LXXUP: And these are the sons of Reuel; Nahath, Zerah, Shammah, and Mizzah.
    These were the sons of Basemath, wife of Esau.
  eng-ULB: 'These were the sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. These
    were the grandsons of Basemath, Esau''s wife.'
  spa-VBL: 'Estos fueron los hijos de Reuel: Najat, Zera, Sama y Mizá. Eran los descendientes
    de Basemat, la esposa de Esaú.'
  fra-_FOB: 'Et voici les fils de Réuël: Nahath et Zérach, Shamma et Mizza. Ce furent
    là les fils de Basmath, femme d''Ésaü.'
  mal-mal: 'രെയൂവേലിന്‍റെ പുത്രന്മാർ: നഹത്ത്, സേരഹ്, ശമ്മാ, മിസ്സാ; ഇവർ ഏശാവിന്‍റെ
    ഭാര്യയായ ബാസമത്തിന്‍റെ പുത്രന്മാർ.'
  urd-GVR: Raūel ke beṭe Nahat, Zārah, Sammā aur Mizzā the. Yih sab Esau kī bīwī Bāsamat
    kī aulād meṅ shāmil the.
  suz-BL: मिनु रूएल आ तौपुकी नाहाथ, जेराह, शम्‍माह नु मिज्‍जा बाक्‍मा बाक्‍त। मेको
    एसाव आ मीश बासेमाथ आ तौपुकी बाक्‍मा बाक्‍त।
  ita-1927: 'E questi furono i figliuoli di Reuel: Nahath e Zerach, Shammah e Mizza.
    Questi furono i figliuoli di Basmath, moglie di Esaù.'
  ckb-ckb: 'کوڕەکانی ڕەعوئێل: نەحەت، زەرەح، شەمما و میزا. ئەمانە کوڕەزای باسمەتی ژنی
    عیسۆ بوون.'
  eng-BBE: 'And these are the sons of Reuel: Nahath, Zerah, Shammah, and Mizzah: they
    were the children of Esau''s wife Basemath.'
  crx-NTPO: 'Ndunne ''enne Reuel ooye''ke: Nehath, Zerah, Shammah ''ink''ez Mizzah.
    ''Enne Basemath Esau oo''at buzkeh.'
  kan-OKCV: 'ರೆಯೂವೇಲನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ನಹತ್, ಜೆರಹ, ಶಮ್ಮಾ ಮತ್ತು ಮಿಜ್ಜಾ, ಇವರು ಏಸಾವನ
    ಹೆಂಡತಿ ಬಾಸೆಮತಳ ಮೊಮ್ಮಕ್ಕಳು.'
  bbb-bbb: '@see-verse:GEN.036.012'
  tam-2017: ரெகுவேலுடைய மகன்கள், நகாத், செராகு, சம்மா, மீசா என்பவர்கள்; இவர்களே ஏசாவின்
    மனைவியாகிய பஸ்மாத்தின் மகன்கள்.
  spa-RV-1909: 'Y los hijos de Reuel fueron Nahath, Zera, Samma, y Mizza: estos son
    los hijos de Basemath, mujer de Esaú.'
  ron-BTF: 'Şi aceştia sunt fiii lui Reuel: Nahat şi Zerah, Şama şi Miza; aceştia
    au fost fiii lui Basmat, soţia lui Esau.'
  eng-WEBP: 'These are the sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. These
    were the descendants of Basemath, Esau’s wife.'
  eng-FBV: 'These were the sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. They
    were the descendants of Esau''s wife Basemath.'
  nld-1939: 'Dit waren de zonen van Reoeël: Náchat en Zérach, Sjamma en Mizza. Ze
    waren dus zonen van Esau’s vrouw Basemat.'
  nch-BL: 'Huan iconehua Reuel elque: Nahat, Zera, Sama huan Miza. Inijuanti elque
    iixhuihua Basemat nopa seyoc isihua Esaú.'
  tfr-NTPO: '@see-verse:GEN.036.012'
  vie-1934: 'Còn đây là con trai của Rê-u-ên: Na-hát, Xê-rách, Sam-ma và Mích-xa.
    Aáy là các cháu của Bách-mát, cũng vợ Ê-sau.'
  hin-CV: 'रियुएल के पुत्र थे: नाहाथ, ज़ेराह, शम्माह तथा मिज्जाह. ये एसाव की पत्नी
    बसेमाथ द्वारा पैदा हुए थे.'
  eng-OURB: 'These are the sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. These
    were the sons of Basemath, Esau [Hairy]’s wife.'
  spa-BES: 'Y estos son los hijos de Reuel: Nahat, Zera, Sama, y Miza; fueron hijos
    de la mujer de Esaú, Basemat.'
  tdx-tdx: 'Iretoy ro ana’ i Reoele: i Nàkate, naho i Zèrake, i Samà, vaho i Mizà.
    Iereo ro ana’ i Bosemate, vali’ i Esave.'
  vid-vid: Basemati mchewake Esau, nakamponda Leueli. Wana wa Leueli wali Nahati na
    Sela na Shama na Misa.
  pwg-pwg: Ma Rewel natunatuna tomotomowisi na Nayati, Sira, Sama ma Misa. Weni damsi
    na Iso kawana Basemati tuputupuna.
  eng-OKE: And these are the sons of Reuel, Nahath and Zara, Shamma and Meza. These
    are the sons of Basemath, the wife of Esau.
  tha-KJV: ต่อไปนี้​เป็นบุตรชายของเรอูเอล คือนาหาท เศ-ราห์ ชัมมาห์ และมิสซาห์ คนเหล่านี้เป็นบุตรชายของบาเสมัทภรรยาของเอซาว
  por-BR-2018: 'E os filhos de Reuel foram Naate, Zerá, Samá, e Mizá: estes são os
    filhos de Basemate, mulher de Esaú.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Luela꞉ inso꞉wo꞉ we. Nahat, Sa꞉la, Sama, a꞉la꞉ta꞉ga꞉ Misa. So꞉wa
    i wema꞉ inuwo꞉ Iso꞉wa꞉ inga, Basemat.
  deu-ELO: 'Und dies sind die Söhne Reghuels: Nachath und Serach, Schamma und Missa.
    Das waren die Söhne Basmaths, des Weibes Esaus.'
  ktm-ktm: '@see-verse:GEN.036.012'
  caa-caa: Y ayan uyunenobꞌ e Reuel xeꞌ jax e Náhat y e Zérah y e Samá y e Mizá. Pues
    tunor era sitzbꞌirobꞌ tuaꞌ e Basemat xeꞌ otronteꞌ uwixcar e Esaú.
  eng-WYC-2018: Forsooth the sons of Reuel were Nahath, and Zerah, and Shammah, and
    Mizzah. These were the sons of Bashemath, Esau’s wife.
  epo-epo: 'Kaj jen estas la filoj de Reuel: Naĥat kaj Zeraĥ, Ŝama kaj Miza. Tio estas
    la filoj de Basmat, edzino de Esav.'
  uig-PIN: '@see-verse:GEN.036.012'
  beo-beo: '@see-verse:GEN.036.012'
  tpi-OTNT: Ol pikinini man bilong Ruel i olsem, Nahat na Sera na Sama na Misa. Ol
    dispela i lain pikinini man bilong Basemat, meri bilong Iso.
  hau-SA: ’Ya’yan Reyuwel maza su ne, Nahat, Zera, Shamma da Mizza. Waɗannan su ne
    jikokin Basemat matar Isuwa.
  udu-udu: 'Uni gwansan ita iya/ ma Ra/u/iil mo: a’di jin yuḵu gway ka Nahaṯẖ dhala
    Saarah dhala Shammah dhala Missa mo. Uni gwansan ita iya/ ma Basmah mo jin ta
    asha Iisu mo.'
  uig-LAT: '@see-verse:GEN.036.012'
  nde-nde: 'Amadodana kaRuweli ayeyila: uNahathi, uZera, uShama loMiza. Laba bebengabazukulu
    bomka-Esawu uBhasemathi umka-Esawu.'
  ton-ton: 'Pea ko e ngaahi foha eni ʻo Leueli ko Nehate, mo Sela, mo Sama, mo Misa:
    ko e ngaahi tama ia ʻa Pasimati, ko e uaifi ʻo ʻIsoa.'
  ces-1613: 'Synové pak Rahuelovi tito: Nahat, Zára, Samma a Méza. To byli synové
    Bazematy, ženy Ezau.'
  eko-eko: 'Apa aari aana a Rewele: Nahathi, Zeera, Shaama na Miiza. Apa atuulu a
    Basemaathi muukha wa Ezawu.'
  nss-nss: 'Pe noru Ruwel hu kamai mahaamou ngalahu ara iye: Nahat, Serah, Samah,
    pe Missah. Yihu ara husarayah iro kili Pasemat, nambuyu Esau.'
  eng-WMB: 'These are the sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. These
    were the descendants of Basemath, Esau’s wife.'
  tam-TCV: ரெகுயேலின் மகன்கள்; நாகாத், செராகு, சம்மா, மீசா. இவர்கள் ஏசாவின் மனைவி
    பஸ்மாத்தின் பேரன்கள்.
  ceb-ULB: 'Mao kini ang mga anak nga lalaki ni Reuel: si Nahat, Zera, Shama, ug Miza.
    Mao kini ang mga apo nga lalaki ni Basemat, nga asawa ni Esau.'
  mkn-mkn: '@see-verse:GEN.036.012'
  pol-UBG: 'To są synowie Rehuela: Nachat, Zerach, Szamma i Mizza. Byli oni synami
    Basmat, żony Ezawa.'
  agr-agr: 'Untsu Reuelan uchiji aidauk: Náhat, Zérah, Shamá, Misá aatus aajaku. Tuja
    juju aina juka Esaún nuwe Basemat aajakua nuna uchiji wegantu ainawai.'
  kyc-kyc: Wane dasipa Iso etenge mende Basemate lenge dokona ikinyingi Uruele lenge
    dokome para pyao nyiya. Nakamana kingi Nayate Sera Sama Misa lenge.
  urd-GVU: رعوایل کے بیٹے نحت، زارح، سمّہ اور مِزّہ تھے۔ یہ سب عیسَو کی بیوی باسمت
    کی اولاد میں شامل تھے۔
  deu-1912: 'Die Kinder aber Reguels sind diese: Nahath, Serah, Samma, Missa. Das
    sind die Kinder von Basmath, Esaus Weib.'
  ntj-ntj: '@see-verse:GEN.036.012'
  row-row: '@see-verse:GEN.036.012'
  kan-2017: 'ರೆಗೂವೇಲನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ನಹತ್, ಜೆರಹ, ಶಮ್ಮಾ ಮಿಜ್ಜಾ ಇವರು ಏಸಾವನ ಹೆಂಡತಿಯಾದ
    ಬಾಸೆಮತಳ ಪುತ್ರರು.'
  ena-ena: Luelɨ dɨ ninadinu agɨladɨ ibi nɨbɨlaŋ nameŋ. Mu Nahatɨ. Mu Cela. Mu Sama.
    Mu Misa. Nɨbɨlaŋ Iso abinu Basematɨ dɨ ajihalinu pam.
  tgo-tgo: 'Iso nariye Riyuwel le ŋgaŋga theghevarɨ: Nahat, Sera, Sama na Misa. Thiyake
    Iso levo Basimata orumburumbuyeŋgi.'
  yap-yap: '@see-verse:GEN.036.012'
  tet-tet: '@see-verse:GEN.036.012'
  hlt-MCSB: Te phoeiah Reuel ca rhoek he Nahath, Zerah, Shammah, Mizzah om tih, amih
    he Esau yuu Basemath ko la om uh.
  mdy-ETH: ሬዑዔኤሌኮ ናኣታ፦ ናሃቴ፥ ዜራሄ፥ ሻማንታ ሚዛንታኬ፤ ዬንሢ ዔኤሳዎ ማቾ ባስማቶኮ ናኣዚ ናኣቶኬ።
  twi-ASANTE: 'Reuel mmammarima din na ɛdidi so yi: Nahat, Serah, Sama ne Misa. Saa
    edin a wɔabobɔ yi yɛ Esau yere Basmat nso nananom.'
  bhl-bhl: 'Afam waneng Basemat um min Eluel em muluwel im wiin e kanekote: Nakat
    e, Sela e, Sama e, Misa ete kale.'
  con-NTPO: Reuel dushundeccu tsu Nahat, Zera, Sama toya'caen Miza. Vandeccu tsu Esaú
    faesu pushe Basemat omba'su dushundeccu.
  eng-WEBU: 'These are the sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. These
    were the descendants of Basemath, Esau’s wife.'
  bnp-bnp: E huriki e tune Ruel a bakovi a rane ria ra nga, e Nahat, e Sera, e Sama,
    e Misa. E huriki a bakovi nga e tubune Esau rua e Basemat.
  wal-wal: Ra7u7eela attuma naati Nahaata, Zaraaha, SHammanne Miiza; hageeti Eesawa
    keettaayee Baasemaati na7aa naata.
  mgh-mgh: 'Ala pha asaana a Ruweli: Naate, Seraa, Samaa ni Miisa; ala yari asaana
    a Pasimati, amwaarawe Isawu.'
  acu-NT: 'Tura Reuela uchiri ju armiayi: Nahat, Zera, Sama tura Miza. Kame, nusha
    Esaú nuwari Basemata tirangki armiayi.'
  spa-PDDPT: 'Estos son los hijos de Reuel: Nahat, Zera, Sama y Miza. Tales fueron
    los hijos de Bosemat, esposa de Esaú.'
  gun-gun: Ha'e gui Reuel ra'y kuery ma Naate, Zerá, Samá ha'e Mizá. Ha'e va'e kuery
    ma Esaú ra'yxy Basemate remiarirõ.
  agu-BL: 'Ma yi e'' nitxajil Reuel yi e'' jal i''tz: Nahat, Zera, Sama tu Miza. Ya''stzun
    yi e'' mamaj Basemat tu Esaú.'
  eng-PEV: Esau’s son Rewel had sons too. These are the names of Rewel’s sons, – Nahath
    – Zerah – Shammah – Mizzah They were the grand-sons of Esau and his wife Basemath.
  ilo-ULB: 'Dagitoy dagiti lallaki a putot ni Reuel: da Nahat, Zera, Samma ken Mizza.
    Appoko dagitoy ni Basemat nga asawa ni Esau.'
  kpg-kpg: '@see-verse:GEN.036.012'
  uig-ARA: '@see-verse:GEN.036.012'
  bsp-bsp: 'Mewe ma awut a Rehuwɛl mɔ mamɛ: Nahat, Serah, Sama, kɔ Misa. Awut a Basmat
    ŋɔ akakɔ wəran ka Esay.'
  mbs-mbs: Se menge batà meama i Reuel, yan si Nahat, si Seras, si Samas, aw si Misas.
    Esawa i Esau si Basimat se apò bayi te kedita dan.
  tof-tof: 'Rreuelón simanal olmalab ngi idi kwarilürr: Na-at, Zerra, Sama, akó Miza.
    Ini Basematón simanal bobatalko, Isaon nis ngim kol nótó warilürr.'
  sus-sus: 'Reyuweli xa die nan ya: Naxati, Sera, Sama, nun Misa. Esayu nun a xa ginɛ
    Basamati xa mamadie nan na ki.'
  pon-2006: '@see-verse:GEN.036.012'
  jae-jae: Reuel latui tau tonec gebe Nahat, Sera, Sama ma Misa. Esaunê awê Basemat
    latui tau tonaŋ.
  ksd-ksd: 'Ma go diat a umana natu i Reuel: Nakat, Sera, Sama ma Misa; go ra umana
    natu i Basemat, a vavina kai Esau.'
  tur-YTC: 'Reuel''in oğulları: Nahat, Zerah, Şamma, Mizza. Bunlar Esav''ın karısı
    Basemat''ın soyundandır.'
  bel-N: 'І вось сыны Рэўэля: Нахат, Зэрах, Шамма і Міза. Гэтыя былі сынамі Басэмат,
    жонкі Эзава.'
  grc-BRENT: Οὗτοι δὲ υἱοὶ Ῥαγουὴλ, Ναχὼθ, Ζαρὲ, Σομὲ, καὶ Μοζέ· οὗτοι ἦσαν υἱοὶ Βασεμὰθ
    γυναικὸς Ἡσαῦ.
  ind-AYT: 'Inilah keturunan Rehuel: Nahat, Zerah, Syama, dan Miza. Itulah keturunan
    Basmat, istri Esau.'
  lid-lid: '@see-verse:GEN.036.012'
  nya-nya: 'Awa ndi ana a Reueli: Nahati, Zera, Sama ndi Miza. Amenewa ndi ana a Basemati,
    mkazi wa Esau.'
  hrv-hrv: 'A ovo su sinovi Reuelovi: Nahat, Zerah, Šama i Miza. Oni su bili sinovi
    Ezavove žene Basemate.'
  mps-mps: Te Ruelgo ogwa dabe, te augwali e dao, Nahat, me Sera, me Sama, me Misa.
    Te e dabe te Isogo we Basematgo ogwago hani ogwa dabe da.
  llg-llg: '@see-verse:GEN.036.012'
  tpi-tpi: Ol pikinini man bilong Ruel i olsem, Nahat na Sera na Sama na Misa. Ol
    dispela i lain pikinini man bilong Basemat, meri bilong Iso.
  dan-1931: 'Følgende var Re''uels Sønner: Nahat, Zera, Sjamma og Mizza. Det var Esaus
    Hustru Basemats Sønner.'
  vie-OVCB: Gia tộc Rê-u-ên, con trai của Bách-mát gồm có Na-hát, Xê-rách, Sam-ma,
    và Mích-xa. Ấy là các cháu của Bách-mát, cũng là vợ Ê-sau.
  lbk-lbk: '@see-verse:GEN.036.012'
  guj-2017: 'રેઉએલના દીકરા આ છે: નાહાથ, ઝેરાહ, શામ્મા તથા મિઝઝા. આ એસાવની પત્ની બાસમાથના
    દીકરા હતા.'
  byr-byr: '@see-verse:GEN.036.012'
  awx-awx: '@see-verse:GEN.036.012'
  pon-2006A: '@see-verse:GEN.036.012'
  por-BRBSL: 'Estes são os filhos de Reuel: Nahath, Zerah, Shammah, e Mizzah. Estes
    são os descendentes de Basemath, a esposa de Esaú.'
  cth-cth: Hahoi, Reuel capanaw teh Nahath, Zerah, Shammah, Mizzah lah ao awh teh,
    Esaw yu Basemath capanaw doeh.
  twi-twi: 'Reuel mmabarima din na edidi so yi: Nahat, Serah, Sama ne Misa. Saa din
    a wɔabobɔ yi yɛ Esau yere Basmat nso nenanom.'
  hlt-hlt: Te phoeiah Reuel ca rhoek he Nahath, Zerah, Shammah, Mizzah om tih, amih
    he Esau yuu Basemath ko la om uh.
  tbz-SIM: 'Deuyɛɛdi bí tú: Nɑɑti nɛ̀ Sedɑɑ nɛ̀ Sɑmɑɑ nɛ̀ Misɑɑ. Bɑsimɑti Esɑyuu pokù
    yɑɑ̀bí nyi.'
  msy-2020: Ezɨ Ruelɨn otariba, Nahat, Sera, Sama ko Misa. Kar Ison amuir mam Basematɨn
    otariba.
  txq-txq: '@see-verse:GEN.036.012'
  aaz-aaz: '@see-verse:GEN.036.012'
  azb-azb: 'Reuelin oğulları bunlardır: Naxat, Zerah, Şamma və Mizza; bunlar Esavın
    arvadı Basmatın nəvələridir.'
  eng-DBY: '— And these are the sons of Reuel: Nahath and Zerah, Shammah and Mizzah.
    These are the sons of Basmath Esau''s wife.'
  hin-2017: रूएल के ये पुत्र हुए; अर्थात् नहत, जेरह, शम्मा, और मिज्जा एसाव की पत्नी
    बासमत के वंश में ये ही हुए।
  wol-KYG: 'Doomi Rewel yu góor yi ñoo di: Naxat ak Sera ak Saama ak Misa. Ñooñoo
    xeetoo ca Basmat, soxnas Esawu.'
  swp-swp: 'Reuela nanatunayao tatao ede ina: Nahata, Seraha, Sama eo Misa; isi ede
    Basemata Isoa monena nanatunayao tatao.'
  bjr-bjr: '@see-verse:GEN.036.012'
  eng-YLT: 'And these [are] sons of Reuel: Nahath and Zerah, Shammah and Mizzah; these
    were sons of Bashemath wife of Esau.'
  heg-NTPO: '@see-verse:GEN.036.012'
  ptu-ptu: Rehuel ia undadiam Nahat, Zerah, Syama anna Miza. Iam too ampona Basmat,
    bainena Esau.
  bzd-NTPO: Reuel ala'r dör Náhat, Zérah, Samá ena Mizá. E'pa dör Esaú alaköl kiè
    Basemat e' uyökpa.
  kwf-kwf: '@see-verse:GEN.036.012'
  eng-WYC-2017: Forsooth the sons of Reuel were Nahath, and Zerah, and Shammah, and
    Mizzah. These were the sons of Bashemath, Esau’s wife.
  eng-WMBB: 'These are the sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. These
    were the descendants of Basemath, Esau’s wife.'
  spp-spp: Ɲyɛ Ezawu jyaŋi Erewele jyaabii pi mpyi Nakyati, Yeraki, Shama ná Miza.
    Pire pi ɲyɛ Ezawu cwoŋi Basimati ɲampyire.
  aey-aey: '@see-verse:GEN.036.012'
  urd-GVH: रऊएल के बेटे नहत, ज़ारह, सम्मा और मिज़्ज़ा थे। यह सब एसौ की बीवी बासमत
    की औलाद में शामिल थे।
  rug-rug: '@see-verse:GEN.036.012'
  gaz-gaz: 'Ilmaan Reʼuuʼeel: Nahaati, Zeraa, Shamaa fi Miizaah. Isaan kunneen ilmaan
    ilmaan Baasmati niitii Esaawu.'
  fra-LSG: 'Voici les fils de Réuel: Nahath, Zérach, Schamma et Mizza. Ce sont là
    les fils de Basmath, femme d’Ésaü.'
  yal-yal: 'Reyuli a diine ni i ra: Naxati nun Sera nun Sama e nun Misa. Ne findi
    Esayu nun a ɲaxanla Basamati mamandenne nan na.'
  gum-gum: 'Inchen Reuelwei nusrkaløbe iilø kuig køn: Najat køben, Zera køben, Sama
    køben, Mizá købengue, truiløbe tru Esaúwei srai Basematwei awelumera købig køn.'
  iou-iou: Täŋ Iso nanaki Ruel unitäŋo nanakiye yaräbok-yaräbok ŋode; Nahat, Sera,
    Sama, Misa. U uwä Iso webeni Basemat unitäŋo oraniye.
  haw-1868: 'Eia na keikikane a Reuela; o Nahata, o Zera, o Sama, a o Miza: o lakou
    na keikikane a Basemata a ka wahine a Esau.'
  arb-NAV: 'أَمَّا أَبْنَاءُ رَعُوئِيلَ فَهُمْ: نَحَثُ وَزَارَحُ وَشَمَّةُ وَمِزَّةُ.
    وَجَمِيعُهُمْ أَبْنَاءُ بَسْمَةَ زَوْجَةِ عِيسُو.'
  adz-adz: 'Ruel narun rusan marub binganggan ibiani: Nahat, Tsera, Sama da Misa.
    Nigi Isau fininggan Basemat rumpun rusan.'
  ewe-ewe: 'Reuel ƒe viŋutsuwoe nye: Nahat, Zera, Sama kple Miza. Ame siawoe nye Esau
    ƒe tɔgbuiyɔviwo to srɔ̃a Basemat dzi.'
  eng-LEE: 'And these are the sons of Reuel: Nachath, and Zerach, Shammah, and Mizzah;
    these were the sons of Bahsemath, Esau''s wife.'
  asm-FB: ৰূৱেলৰ পুত্ৰসকল হ’ল নহৎ, জেৰহ, চম্মা আৰু মিজ্জা; এই সকলোৱেই এচৌৰ ভার্য্যা
    বাচমতৰ পো-নাতি।
  sus-A: رٍيُوٍلِ شَ دِيٍ نَن يَ؛ نَشَتِ، سٍرَ، سَمَ، نُن مِسَ. عٍسَيُ نُن عَ شَ فِنّ
    بَسَمَتِ شَ مَمَدِيٍ نَن نَ كِ.
  fra-SBL: 'Voici les fils de Réuel : Nahath, Zérah, Shammah et Mizzah. Ce sont les
    descendants de Basemath, femme d''Ésaü.'
  hbo-hbo: וְאֵ֙לֶּה֙ בְּנֵ֣י רְעוּאֵ֔ל נַ֥חַת וָזֶ֖רַח שַׁמָּ֣ה וּמִזָּ֑ה אֵ֣לֶּ֣ה
    הָי֔וּ בְּנֵ֥י בָשְׂמַ֖ת אֵ֥שֶׁת עֵשָֽׂו׃
  shp-NTPO: 'Jatian ja Reuelnin bakebobiribi iká iki: Náhat, Zérah, Sama jainoax Mizá.
    Jabora iká iki, Esaú betan Basematnin bababobiribi.'
  eng-WYCLIFFE: Forsothe the sones of Rahuel weren, Naath, and Zara, and Semna, and
    Meza. These weren the sones of Bathsemath, `wijf of Esau.
  pjt-pjt: '@see-verse:GEN.036.012'
  cwe-cwe: Basemati muke wa Esau kamweleka Leuweli. Wana wa Leuweli watangigwa Nahati
    na Zela na Shama na Miza.
  bgs-bgs: Tô mga gabatà gamama i Reuel, tô gó si Nahat, si Seras, si Samas, asta
    si Misas. Tô sawa i Esau na si Basimat tô apù bayi katô langun dan.
  kik-kik: 'Ariũ a Reueli nĩ aya: nĩ Nahathu, na Zera, na Shama, na Miza. Acio nĩo
    maarĩ ariũ a mũrũ wa Basemathu mũtumia wa Esaũ.'
  ksr-ksr: Reuelwaa merauruta 4 ii Nahat, Zera, Sama ano Miza. Iisoowaa embia Basematwaa
    esauruta eja ii kiaŋ.
  fra-NCL: 'Voici les fils de Rahuel : Nahath, Zara, Samma et Méza. Ce sont là les
    fils de Basemath, femme d’Esaü. —'
  cek-AK: Reuel ih caanawk loe Nahath, Zerah, Shammah hoi Mizzah; hae kaminawk loe
    Esau zu Bashemath ih caa ah oh o.
  xla-xla: '@see-verse:GEN.036.012'
  cuk-cuk: 'Reuel-e-masmaladi, wemalad: Nahat, Zera, Sama, degi, Miza. Wemar, Esaú-ome-Basemat-e-wagan-gumalad.'
  uig-CYR: '@see-verse:GEN.036.012'
  tel-2017: రగూయేలు కొడుకులు నహతు, జెరహు, షమ్మా, మిజ్జా. వీరు ఏశావు భార్య అయిన బాశెమతుకు
    మనుమలు.
  hat-BSA: 'Sa yo se fis Réuel yo: Nahath, Zérach, Schamma, ak Mizza. Sa yo se te
    fis Basamath yo, madanm Ésaü a.'
  kos-kos: Ac wen natul Reuel pa Nahath, Zerah, Shammah, ac Mizzah. Elos inge wen
    natul Basemath, mutan se akluo kial Esau.
  hbo-WLC: וְאֵ֙לֶּה֙ בְּנֵ֣י רְעוּאֵ֔ל נַ֥חַת וָזֶ֖רַח שַׁמָּ֣ה וּמִזָּ֑ה אֵ֣לֶּ֣ה
    הָי֔וּ בְּנֵ֥י בָשְׂמַ֖ת אֵ֥שֶׁת עֵשָֽׂו׃
  ibo-ibo: Ụmụ ndị ikom Reuel bụ, Nahat, Zera, Shama na Miza. Ndị a niile bụ ụmụ ụmụ
    Basemat, nwunye Ịsọ.
  ory-ory: ରୁୟେଲର ପୁତ୍ର ନହତ୍‍ ଓ ସେରହ ଓ ଶମ୍ମ ଓ ମିସା, ଏମାନେ ଏଷୌର ଭାର୍ଯ୍ୟା ବାସମତ୍‍ର ସନ୍ତାନ।
  wmt-wmt: '@see-verse:GEN.036.012'
  chk-chk: 'Nge nöün Reuel kewe mwän: Nahat, Sera, Samma me Missa. Ekei mwän nöün
    nöün Pasemat pwülüen Esau.'
  ssd-ssd: '@see-verse:GEN.036.012'
  rop-rop: '@see-verse:GEN.036.012'
  ukr-1871: 'І ось синове Рагуїла: Нахат і Серах, Шамма і Миза. Се синове Басмати,
    жони Езавової.'
  eng-AOI: '@see-verse:GEN.036.012'
  yon-yon: Reuel kangkon Isau yoom Besmat yoom yi dana mingki. Reuel ye karub dana
    kuu Nahat yoom Seera yoom Sama yoom Misa yoom kwane. Kukuu Isau ye wonong Besmat
    yu awoya.
  bch-bch: 'Be Ruel ele gergeu arangaranga edad ga bedane: Naat ga Sera ga Sama ga
    Misa. Gid gergeu toa ne, gid Iso itubtub pan iadaoa Basemat.'
  deu-1951: 'Aber die Kinder Reguels sind diese: Nahath, Serah, Schamma und Missa.
    Das sind die Kinder von Basmath, dem Weibe Esaus.'
  eng-JPS: 'And these are the sons of Reuel: Nahath, and Zerah, Shammah, and Mizzah.
    These were the sons of Basemath Esau''s wife.'
  ubr-ubr: Reuel nanatun orot, osi wabis on Nahath, Zerah, Shammah a Mizzah. Atonio
    fifirig orot on Esau awan Basemath on wawan.
  srp-1865: 'A ovo su sinovi Raguilovi: Nahot, Zare, Some i Moze. To bjehu sinovi
    Vasemate žene Isavove.'
  lug-lug: 'Bano be batabani ba Leweri: Nakasi, ne Zeera, ne Saama ne Mizza. Abo be
    bazzukulu ba Esawu ne mukazi we Basemasi.'
  heb-heb: ואלה בני רעואל נחת וזרח שמה ומזה אלה היו בני בשמת אשת עשו׃
  ben-IRV: আর রুয়েলের ছেলে নহৎ, সেরহ, শম্ম ও মিসা; এরা এষৌর স্ত্রী বাসমতের ছেলে।
  pan-pan: ਰਊਏਲ ਦੇ ਪੁੱਤਰ ਇਹ ਸਨ ਅਰਥਾਤ ਨਹਥ, ਜ਼ਰਹ, ਸ਼ੰਮਾਹ ਅਤੇ ਮਿੱਜ਼ਾਹ। ਇਹ ਏਸਾਓ ਦੀ ਪਤਨੀ
    ਬਾਸਮਥ ਦੇ ਪੁੱਤਰ ਸਨ।
  mwp-mwp: '@see-verse:GEN.036.012'
  mya-JVB: ရွေလ သား ကား၊ နာဟတ် ၊ ဇေရ ၊ ရှမ္မ ၊ မိဇ္ဇ တည်း။ ဤ သူတို့သည် ဧသော မယား ဗာရှမတ်
    ၏အနွှယ် ဖြစ် သတည်း။
  tte-O: Leuweli natunao tatao esaliyao bwaitete, Neyadi, Sila, Sama yo Misa. Bwaite
    siya tubu tatao Iso wainena Basimata tubunao.
  tbg-tbg: Isora maaqu Ruelira maaquvara vaireka Nahaativave, Seraavave, Samaavave,
    Misaavave, vaura. Vika Isora naata Basemaatira naintinavu vaura.
  hmo-hmo: 'Reuele ena natuna be inai: Nahata bona Sera bona Sama bona Misa. Idia
    be Esau ena adavana Basemata ena tubuna.'
  ata-ata: Xe Leuelu ta ꞌolu ta mulu ualaualasiꞌa aloxo ꞌo, Nakati ilou Sela mo Sama
    mo Misa. Aneꞌi ta molomolo ane ne, Esau ilee semau Basemati ta xasixasiꞌa ane.
  nfa-nfa: '@see-verse:GEN.036.012'
  urd-urd: 'र''ऊएल के बेटे यह हैं: नहत और ज़ारह और सम्मा और मिज़्ज़ा, यह ''ऐसौ की
    बीवी बशामा के बेटे थे।'
  rus-SYN: 'И вот сыновья Рагуила: Нахаф и Зерах, Шамма и Миза. Это сыновья Васемафы,
    жены Исавовой.'
  cbt-NTPO: 'Niohuiro hui''nipitanta'', isopita: Naato, Siran, Sama, Misa, inapita.
    Inapitanta Pasima aminpita. Pasimaso'' sha''huitëranquëmaso chachin, Isao sa''in
    ninin anta''.'
  bqc-SIM: 'Leuɛli nɛgↄ̃ɛↄ tↄ́n kɛ: Naata, Zela, Sãma, Miza. Esau na Basɛma tↄũnaↄn
    we.'
  tcz-CHONGTHU: Reul chapate ho chu Nahath, Zerath, Shammah chule Mizzah ahi. Amaho
    se hi Esau jinu Basemath chilhah ho ahiuve.
  mar-mar: 'रगुवेलाचे हे पुत्र होते: नहाथ, जेरह, शाम्मा व मिज्जा. ही एसावाची पत्नी
    बासमथ हिची नातवंडे होती.'
  tcs-tcs: Demwan ya i dem boi pikinini blo Reuel; Nat, Zera, Sama, ane Miza. So demwan
    i bin dem ngep blo Basimat, uda bin oman blo Iso.
  qub-qub: 'Reuelpa wamrancuna caran: Nahat, Zera, Sama, Miza. Paycunapis caran Esaüpa
    jucaj warmin Basematpita mirajcuna.'
  bqp-bqp: 'Ruɛli nɛ́gↄ̃gbɛ̃nↄn dí: Naata, Zɛra, Sama kũ Mizao. Isau nↄ Basɛma daikorenↄn
    gwe.'
  hat-hat: 'Men non pitit gason Reouyèl yo: Se te Naat, Zerak, Chanma ak Miza. Sa
    yo se pitit pitit gason Basmat, madanm Ezaou.'
  eng-BSB: 'These are the sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. They
    are the grandsons of Esau’s wife Basemath.'
  tod-tod: 'Leyuwɛle ná-doun zunuiti ti ɠɛni ga: Naɠate, Zeela, Sama, ta Miza. Ezawu
    anzai Ɓasemate ná-dounlointi kana.'
  eng-WEBPB: 'These are the sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. These
    were the descendants of Basemath, Esau’s wife.'
  kbq-kbq: Hanki Reueli ne'mofavre zamagi'a, Nahati'e, Zera'e, Sama'e, Miza'e. E'i
    ne'mofavre nagara, Iso nenaro Basemati kase zamante'ne.
  nhe-BL: 'Huan iconehua Reuel elque: Nahat, Zera, Sama huan Miza. Inijuanti elque
    iixhuihua Basemat nopa seyoc isihua Esaú.'
  bus-bus: 'Ruɛli nɛ́gↄ̃gbɛ̃nↄn yɛ̀: Naata, Zɛra, Sama kↄ̃n Mizao. Isau nↄ Basɛma
    dionↄn gwe.'
  gub-BL: '@see-verse:GEN.036.012'
  eng-DRA: And the sons of Rahuel were Nahath and Zara, Samma and Meza. These were
    the sons of Basemath the wife of Esau.
  knf-knf: 'Kë biki Reuwel bawo : Nahat, Ŧerah, Şama, na Miŧaa. Bukuŋ bawooŋ babab
    Baŧmat ahar Eŧawu.'
