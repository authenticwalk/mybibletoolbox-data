verse: GEN.036.023
translations:
  mal-C: 'ശോബാലിന്റെ പുത്രന്മാർ: അല്വാൻ, മനഹത്ത്, ഏബാൽ, ശെഫോ, ഓനാം.'
  deu-TKW: 'Und dies sind die Söhne Sobals: Alwan, Manahath, Ebal, Sepho und Onam.'
  lin-lin: 'Bana mibali ya Shobali : Alivani, Manaati, Ebali, Shefo mpe Onami.'
  cbr-NT: Ënë kamax ka Sobalnën bakë bëchikë 'iakëxa, Alván, Manáhat, Ebal, Sefó 'imainun
    Onán;
  eng-LSV: 'And these [are] sons of Shobal: Alvan and Manahath, and Ebal, Shepho and
    Onam.'
  bmu-bmu: 'Sobalgö nahönurupŋi qetŋini kewö: Alwan, Manahat, Ebal, Sefo aka Onam.'
  eng-GNV: 'And the sonnes of Shobal were these: Aluan, and Manahath, and Ebal, Shepho,
    and Onam.'
  eng-WEBSTER: And the children of Shobal were these; Alvan, and Manahath, and Ebal,
    Shepho, and Onam.
  nhw-BL: 'Iconehua Sobal elque: Alván, Manahat, Ebal, Sefo huan Onam.'
  swh-ONEN: 'Wana wa Shobali walikuwa: Alvani, Manahathi, Ebali, Shefo na Onamu.'
  bba-bba: Mɑ Sobɑli u mɑɑ seewɑ u Alifɑni mɑrɑ kɑ Mɑnɑhɑti kɑ Ebɑli kɑ Sefo kɑ Onɑmu.
  eng-KJVCPB: And the children of Shobal were these; Alvan, and Manahath, and Ebal,
    Shepho, and Onam.
  cpy-cpy: 'Irika itomipaeni Sobal: Alván, Manajat, Ebal, Sefo, Onam.'
  mpx-mpx: 'Sobal natunau bolau alaliya i ola hiwe: Alvan, Manahat, Ebal, Sepo ge
    Onam.'
  wbp-wbp: Jupulu-kurlangu kaja-nyanu-patu ngulaju Yalpana, Manyata, Yipulu, Jiipu
    manu Yunama.
  luo-luo: 'Shobal nonywolo: Alvan, Manahath, Ebal, Shefo kod Onam.'
  meu-meu: Sobal natuna na Alavan bona Manahata bona Ebal bona Sefo bona Onam.
  npi-ULB: शोबालका छोराहरू यिनै थिएः अल्बान, मानहत, एबाल, शपो र ओनाम ।
  yor-yor: 'Àwọn ọmọ Ṣobali: Alifani, Manahati, Ebali, Ṣefo àti Onamu.'
  emp-NTPO: Seír warra Sobalba unusia Alvaʌ̃, Manahat, Ebal, Sepo, Onaʌ̃ sid̶a.
  ind-ind: Syobal mempunyai lima anak laki-laki, yaitu Alwan, Manahat, Ebal, Syefo,
    dan Onam.
  pes-OPCB: 'اینها پسران شوبال بودند: علوان، مناحت، عیبال، شفو و اونام.'
  ssx-ssx: Soubalota꞉ mo Elipani make Manahati make Ebalo make Siepo make Onamo make
    paeyaona꞉ apa꞉meie.
  lcm-lcm: Kana keve nat a Sobal ta Alvan, Manaat, Ebal, Sepo na Onam.
  aer-aer: Alere Shobal-kenhe areye, itne aneke Alvan, Manahath, Ebal, Shepho uthene
    Onam uthene.
  tgl-ULB: 'Ito ang mga lalaking anak ni Sobal: sina Alvan, Manahat, Ebal, Zefo, at
    Onam.'
  nop-nop: 'Sobal mihiŋiye: Alwan, Manahat, Ebal, Sefo eŋ Onam.'
  kca-kca: 'Тӑм Шовал пŏхәт: Алван, Манахаф, Эвал, Шефо пӑ Онам.'
  cbu-NT: Sobalshat uwshat arang iparnarangitamta, Alban, Manaat, Ebal, Sefo, Onaam
    aship wip Sobal ichingaru taarangiya.
  hui-hui: Ani bialu Sobala ibu Alabanabi Manahadabi Ebalabi Sebobi Onamabi hameigininaga
    mamali hene.
  wrs-wrs: Wo nomba Sopalnamba umbeindpolva os phona, Alvantindi, Manahattindi, Epaltindi,
    Sevotindi, wo Onamtindi.
  mya-mya: ရှော​ဗ​လ​သည်​အာ​လ​ဝန်၊ မ​နာ​ဟတ်၊ ဧ​ဗ​လ၊ ရှေ​ဖော​နှင့်​သြ​နံ​မိ​သား​စု​တို့​၏​ဘိုး​ဘေး​ဖြစ်
    သည်။
  cbi-NTPO: 'Tsenmala Sobal'' nalaya entsalaa juntsa deeve: Alván bain, Manáhat bain,
    Ebal bain, Sefó bain, naa Onam bain.'
  bod-N: ཤོ་བཱལ་གྱི་བུ་ནི་ཨལ་ཝན༌དང༌། མཱ་ན༌ཧད། ཨེ༌བཱལ། ཤེ༌པོ། ཨོ་ནཱམ་བཅས༌ལྔའོ།།
  wsk-wsk: Shobal ko namarari mu Alvan, Manahath, Ebal, Shepho, se Onam.
  kkl-kkl: 'Siobal elmabona: Alwan, Manhat, Ebal, Siepho apna Onamap.'
  sna-sna: 'Vanakomana vaShobhari vaiva: Arivhani, Manahati, Ebhari, Shefo naOnami.'
  spa-BLM: 'Estos son los hijos de Sobal: Alván, Manahat, Ebal, Sefo y Onam.'
  beu-beu: Sobal oal naung benangba; Alwan, Manahat, Ebal, Sefo, bot Onam.
  cac-cac: 'A eb'' yuninal vin̈aj Sobal, aton eb'' tic: Vin̈aj Alván, vin̈aj Manahat,
    vin̈aj Ebal, vin̈aj Sefo yed'' vin̈aj Onam.'
  swh-ULB: 'Hawa walikuwa wana wa Shobali: Alvani, Manahathi, Ebali, Shefo, na Onamu.'
  bel-bel: 'Гэтыя сыны Шовала: Алван, Манахат, Эвал, Шэфо і Онам.'
  deu-ELBBK: 'Und dies sind die Söhne Schobals: Alwan und Manachat und Ebal, Schepho
    und Onam.'
  mbb-OT: Is menge anak ni Shobal iyan si Alvan, Manahat, Ebal, Shefo, wey si Onam.
  msc-msc: 'Sobali dencɛilu le ten: Aliban, Manahati, Ebali, Sefo a ni Onamu.'
  mal-2015: 'ശോബാലിന്റെ പുത്രന്മാർ ആരെന്നാൽ: അൽവാൻ, മാനഹത്ത്, ഏബാൽ, ശെഫോ, ഓനാം.'
  tuo-NT: 'Sobal põꞌrã aꞌticʉrã nicãrã niwã: Alván, Manahat, Ebal, Sefo, Onam nicãrã
    niwã.'
  gup-gup: Shobal nuye bebeywurd wanjh Alvan, Manahath, Ebal, Shepho, dja Onam dja
    nawu bindikebmawahmeng.
  met-met: 'Sobal garang lupdi bing: Alban, Manahat, Ebal, Sepo xaung Onam.'
  gvs-gvs: 'Sovali natunao koroto ame nakae: Alivani, Manakata, Evali, Sepo be Onam.'
  rmc-rmc: Le Šobaloskre čhave sas o Alvan, o Manachat, o Ebal, o Šefo the o Onam.
  nlg-nlg: Rana lei dalena na mane Shobal ke, Alvan, Manahath, Ebal, Shepho ma Onam.
  dgr-DOGNT: 'Shobal weza dıı hagìyeh: Alvan, Manahat, Ebal, Shefo eyıts''ǫ Onam.'
  pes-OPV: 'و اینانند پسران شوبال: علوان و منحت و عیبال و شفو و اونام.'
  ron-1924: 'Ятэ фиий луй Шобал: Алван, Манахат, Ебал, Шефо ши Онам.'
  ben-OBCV: 'শোবলের ছেলেরা: অলবন, মানহৎ, এবল, শফী ও ওনম।'
  lex-lex: Syobal a'nani yanulu de, Alwana, mak klernohora Alwana de, Manaheta, mak
    klernohora Manahet de, Ebala, mak klernohora Ebal de Syefo, mak klernohora Syefo
    de, Onama. Gari hoho'a hade.
  rgu-rgu: 'Sobal ana nara, siꞌ: Alwan, Manahat, Ebal, Sefo, ma Onam.'
  som-som: Kuwanuna waa carruurtii Shoobaal; Calwaan, iyo Maanahad, iyo Ceebaal, iyo
    Shefo, iyo Oonaam.
  lat-VUC: 'Et isti filii Sobal: Alvan et Manahat et Ebal, et Sepho et Onam.'
  aoi-aoi: Umba wurrumurndakeyena warninikuwena wurrumangbala Jawubala-langwa warnimikirra
    Albana iya Meniyada iya Ebela iya Jubawa akwa Awanama wurrakina-da.
  eng-ASVBT: 'And these are the children of Shobal: Alvan and Manahath and Ebal, Shepho
    and Onam.'
  mna-mna: Mi Sobal lutuunu bizin na, Alban, Manaat, Ebal, Sepo, mi Onam.
  ita-1885: 'E questi furono i figliuoli di Sobal, cioè: Alvan, e Manahat, ed Ebal,
    e Sefo, ed Onam.'
  eng-LXXUP: And these are the sons of Shobal; Alvan, and Manahath, and Ebal, and
    Shepho, and Onam.
  eng-ULB: 'These were the sons of Shobal: Alvan, Manahath, Ebal, Shepho, and Onam.'
  spa-VBL: 'Estos fueron los hijos de Sobal: Alvánn, Manajat, Ebal, Sefó y Onam.'
  fra-_FOB: 'Et voici les fils de Shobal: Alvan, Manahath, Ébal, Shépho et Onam.'
  mal-mal: 'ശോബാലിന്റെ പുത്രന്മാർ ആരെന്നാൽ: അൽവാൻ, മാനഹത്ത്, ഏബാൽ, ശെഫോ, ഓനാം.'
  urd-GVR: Sobal ke beṭe Alwān, Mānahat, Aibāl, Safo aur Onām the.
  suz-BL: शोबाल आ तौपुकी अल्‍वान, मानाहाथ, एबाल, शेफो नु ओनाम बाक्‍मा बाक्‍त।
  ita-1927: 'E questi sono i figliuoli di Shobal: Alvan, Manahath, Ebal, Scefo e Onam.'
  ckb-ckb: 'کوڕەکانی شۆڤاڵ: عەلڤان، مانەحەت، عێبال، شەفۆ و ئۆنام.'
  eng-BBE: 'And these are the children of Shobal: Alvan, Manahath, Ebal, Shepho, and
    Onam.'
  crx-NTPO: 'Ndunne ''enne Shobal ooye''ke: Alvan, Manahath, Ebal, Shepho ''ink''ez
    Onam.'
  kan-OKCV: 'ಶೋಬಾಲನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ಅಲ್ವಾನ್, ಮಾನಹತ್, ಏಬಾಲ್, ಶೆಫೋ ಮತ್ತು ಓನಾಮ್.'
  bbb-bbb: Ro e Sobaro fu e agane Arivanekina Manatikina Ebarokina Sefokina e Onama
    ijiebuo asae.
  tam-2017: சோபாலின் மகன்கள் அல்வான், மானகாத், ஏபால், செப்போ, ஓனாம் என்பவர்கள்.
  spa-RV-1909: Y los hijos de Sobal fueron Alván, Manahath, Ebal, Sepho, y Onán.
  ron-BTF: 'Şi copiii lui Şobal au fost aceştia: Alvan şi Manahat şi Ebal, Şefo şi
    Onam.'
  eng-WEBP: 'These are the children of Shobal: Alvan, Manahath, Ebal, Shepho, and
    Onam.'
  eng-FBV: 'These were the sons of Shobal: Alvan, Manahath, Ebal, Shepho, and Onam.'
  nld-1939: 'Dit zijn de zonen van Sjobal: Alwan, Manáchat, Ebal, Sjefo en Onam.'
  nch-BL: 'Iconehua Sobal elque: Alván, Manahat, Ebal, Sefo huan Onam.'
  tfr-NTPO: 'Sobal, e wapga domerga ko eni: Alván, Manajat, Ebal, Sefó, Onam.'
  vie-1934: 'Đây là các con trai của Sô-banh: Anh-van, Ma-na-hát, Ê-banh, Sê-phô,
    và Ô-nam.'
  hin-CV: 'शोबल के पुत्र थे: अलवान, मानाहाथ, एबल, शेफो तथा ओनम.'
  eng-OURB: 'These are the children of Shobal: Alvan, Manahath, Ebal, Shepho, and
    Onam.'
  spa-BES: 'Y estos son los hijos de Sobal: Alvan, Manahat, Ebal, Sefo y Onam.'
  tdx-tdx: 'O ana’ i Sòbaleo : i Alvane naho i Manakate, naho i Ebale, i Sefò vaho
    i Oname.'
  vid-vid: Wana wa Shobali nawali Alivani na Manahasi na Ebali na Shefo na Onamu.
  pwg-pwg: Sobal natunatuna tomotomowisi na Aruvan, Manayati, Ebal, Sepo ma Onam.
  eng-OKE: And these are the Beni Shobal, Alvan, and Manahath, and Ebal, Shephi, and
    Onam.
  tha-KJV: ต่อไปนี้​เป็นบุตรของโชบาล คื​ออ​ัลวาน มานาฮาท เอบาล เซโฟ และโอนัม
  por-BR-2018: E os filhos de Sobal foram Alvã, Manaate, Ebal, Sefô, e Onã.
  bco-bco: Sobal inso꞉wo꞉ Alban, Manahat, Ebal, Sefo, o꞉lia꞉ Onam.
  deu-ELO: 'Und dies sind die Söhne Schobals: Alwan und Manachath und Ebal, Schepho
    und Onam.'
  ktm-ktm: Sobal eri tinembro’ su Alvan, Manahat, Ebal, Sefo, pe Onam.
  caa-caa: 'Y e Sobal ayan uyunenobꞌ xeꞌ jax era: Ayan e Alván y ayan e Manáhat y
    ayan e Ebal y ayan e Sefó y ayan e Onam.'
  eng-WYC-2018: And these were the sons of Shobal; Alvan, and Manahath, and Ebal,
    Shepho, and Onam.
  epo-epo: 'Kaj jen estas la filoj de Ŝobal: Alvan kaj Manaĥat kaj Ebal, Ŝefo kaj
    Onam.'
  uig-PIN: 'Xobalning oƣulliri: Alwan, Manaⱨat, Ebal, Xefo wǝ Onam idi.'
  beo-beo: Siouba:le ea mano fifi misi da A:lafa:ne, Ma:naha:de, Iba:le, Sifou amola
    Ouna:me.
  tpi-OTNT: Nem bilong ol pikinini man bilong Sobal i olsem, Alvan na Manahat na Ebal
    na Sefo na Onam.
  hau-SA: ’Ya’yan Shobal maza su ne, Alwan, Manahat, Ebal, Shefo da Onam.
  udu-udu: 'Uni gwansan ita iya/ ma Shubal mo: Alwaan dhala Manaahah dhala Eebaal
    dhala Shap̱wa dhala Unam mo.'
  uig-LAT: 'Shobalning oghulliri: Alwan, Manahat, Ébal, Shéfo we Onam idi.'
  nde-nde: 'Amadodana kaShobhali ayeyila: u-Alivani, uManahathi, u-Ebhali, uShefo
    lo-Onami.'
  ton-ton: Pea ko e fānau ʻa Sopale eni ko ʻAlivani, mo Maneate, mo ʻEpale, mo Sifo,
    mo ʻOnama.
  ces-1613: 'Synové pak Sobalovi tito: Alvan, Manáhat, Ebal, Sefo a Onam.'
  eko-eko: 'Aana a Shobaali aari apa: Aluvani, Manahati, Ebali, Shefo na Onamu.'
  nss-nss: 'Pe noru Sopal hu kamai, ngalahu ara iye: Alpan, Manahat, Epal, Sepo, pe
    Onam.'
  eng-WMB: 'These are the children of Shobal: Alvan, Manahath, Ebal, Shepho, and Onam.'
  tam-TCV: 'சோபாலின் மகன்கள்: அல்வான், மானகாத், ஏபால், செப்போ, ஓனாம்.'
  ceb-ULB: 'Mao kini ang mga anak nga lalaki ni Shobal: si Alvan, Manahat, Ebal, Shefo,
    ug Onam.'
  mkn-mkn: Sobal pung ana-ana, andia Alwan, Manahat, Ebal, Sefo, deng Onam.
  pol-UBG: 'Synowie zaś Szobala: Alwan, Manachat, Ebal, Szefo i Onam.'
  agr-agr: 'Tuja Sobala uchiji aidauk: Alván, Manáhat, Ebal, Sefó, Onam aatus aajakui.'
  kyc-kyc: Sopyale ikinyingi dusipana kingi Alopana Manakate Epale Sepo dee Oname
    lenge.
  urd-GVU: سوبل کے بیٹے علوان، مانحت، عیبال، سفو اور اونام تھے۔
  deu-1912: 'Die Kinder von Sobal waren diese: Alwan, Manahath, Ebal, Sepho und Onam.'
  ntj-ntj: '@see-verse:GEN.036.022'
  row-row: Sobal ana nara, Alwan, Manahat, Ebal, Sefo, ma Onam.
  kan-2017: 'ಶೋಬಾಲನ ಮಕ್ಕಳು: ಅಲ್ವಾನ್, ಮಾನಹತ್, ಗೇಬಾಲ್, ಶೆಫೋ ಮತ್ತು ಓನಾಮ್.'
  ena-ena: Sobalɨ dɨ ninadinu agɨladɨ ibi nameŋ. Mu Alɨvan. Mu Manahatɨ. Mu Ebalɨ.
    Mu Sefo. Mu Onam.
  tgo-tgo: 'Sobal le ŋgaŋgaŋgiya ghɨmoghɨmoruke thiyake: Alvan, Manahat, Ibal, Sipo
    na Onam.'
  yap-yap: Ma Shobal e ir e chitamngin e yuke girdi’ ni Alvan, Manahath, Ebal, Shepho,
    nge Onam.
  tet-tet: Sobal oan sia mak Alwan, Manahat, Ebal, Sefo no Onam.
  hlt-MCSB: Shobal ca rhoek he khaw Alvan, Manahath, Ebal, Shepho, Onam om.
  mdy-ETH: ሾባሌኮ ናኣታ፦ ዓሊዋኔ፥ ማናሃቴ፥ ዔባሌ፥ ሲፖና ዖናሜ ጌይንታዞንሢኬ።
  twi-ASANTE: 'Sobal nso mmammarima ne yeinom: Alwan, Manahat, Ebal, Sefo ne Onam.'
  bhl-bhl: 'Sobal em muluwel i kanekote: Alwan e, Manakat e, Ebal e, Sefo e, Onam
    ete kale.'
  con-NTPO: Sobal dushundeccu tsu Alván, Nanahat, Ebal, Sefo toya'caen Onam.
  eng-WEBU: 'These are the children of Shobal: Alvan, Manahath, Ebal, Shepho, and
    Onam.'
  bnp-bnp: 'E huriki e tune Sobal bakovi ra nga: e Alvan, e Manahat, e Ebal, e Sepo,
    e Onam.'
  wal-wal: SHobaala attuma naati Aaliwaana, Manahaata, Eebaala, SHefanne Oonaama.
  mgh-mgh: 'Ala pha asaana a Soopali: Alvani, Manaate, Epali, Seefo ni Oona.'
  acu-NT: 'Sobala uchiri ju armiayi: Alván, Manahat, Ebal, Sefo, tura Onam.'
  spa-PDDPT: 'Estos son los hijos de Sobal: Alván, Manahat, Ebal, Sefo y Onam.'
  gun-gun: Sobal ra'y kuery ma Alvã, Manaate, Ebal, Sefô ha'e Onã.
  agu-BL: 'Ma yi e'' cy''ajl Sobal i''tz: Alván Manahat, Ebal, Sefo tu Onam.'
  eng-PEV: Seir’s son Shobal had these sons, – Alvan – Manahath – Ebal – Shefo – Onam
  ilo-ULB: 'Dagitoy dagiti lallaki a putot ni Sobal: da Alban, Manahat, Ebal, Sefo
    ken Onam.'
  kpg-kpg: Shobal la tamana madua ni nia madahaanau o Alvan, Manahath, Ebal, Shepho
    mo Onam.
  uig-ARA: 'شوبالنىڭ ئوغۇللىرى: ئالۋان، ماناھات، ئېبال، شېفو ۋە ئونام ئىدى.'
  bsp-bsp: Awut a Sobal ŋanayɔnɛ Alwaŋ, Manahat, Ebal, Sefo, kɔ Onam.
  mbs-mbs: Se menge batà meama i Sobal, yan si Alban, si Manahat, si Ebal, si Sefo,
    aw si Onam.
  tof-tof: 'Syobalón simanal olmalab ngi idi koralórr: Alban, Mana-at, Ebal, Syepo,
    akó Onam.'
  sus-sus: 'Sobali xa di xɛmɛe nan ya: Aliban, Manaxati, Ebali, Sefo, nun Onan.'
  pon-2006: Sopal iei pahpa kahlap en peneineien Alpan, Manaad, Epal, Sehpo, oh Onam.
  jae-jae: Sobal latui tau tonec gebe Alwan, Manahat, Ebal, Sepo ma Onam.
  ksd-ksd: 'Ma go ra umana natu i Sobal: Alvan, ma Manakat, ma Ebal, Sepo ma Onam.'
  tur-YTC: 'Şoval''ın oğulları şunlardır: Alvan, Manahat, Eval, Şefo, Onam.'
  bel-N: 'А вось сыны Шаваля: Альван, Манахат, Эваль, Шэфо і Анам.'
  grc-BRENT: Οὗτοι δὲ υἱοὶ Σωβάλ· Γωλὰμ, καὶ Μαναχὰθ, καὶ Γαιβὴλ, καὶ Σωφὰρ, καὶ Ὠμάρ.
  ind-AYT: 'Inilah keturunan Syobal: Alwan, Manahat, Ebal, Syefo, dan Onam.'
  lid-lid: 'Ya lundriye nadu Sobal oro badeh: Alban, Manahat, Ebal, Sepo hawe Onam.'
  nya-nya: 'Ana aamuna a Sobala anali awa: Alivani, Manahati, Ebala, Sefo ndi Onamu.'
  hrv-hrv: 'Ovo su bili sinovi Šobalovi: Alvan, Manahat, Ebal, Šefo i Onam.'
  mps-mps: Te Sobalgo ogwa dabe, augwali te e dao, Alvan, me Manahat, me Ebal, me
    Sefo, me Onam.
  llg-llg: 'Sobal ana nala, sila: Alwan, Manahat, Ebal, Sefo, ma Onam.'
  tpi-tpi: Nem bilong ol pikinini man bilong Sobal i olsem, Alvan na Manahat na Ebal
    na Sefo na Onam.
  dan-1931: 'Følgende var Sjobals Sønner: Alvan, Manahat, Ebal, Sjefo og Onam.'
  vie-OVCB: Con của Sô-banh là Anh-van, Ma-na-hát, Ê-banh, Sê-phô, và Ô-nam.
  lbk-lbk: Si Sobal nan aman cha Alban, Manahat, Ebal, Sefo ya si Onam.
  guj-2017: શોબાલના દીકરા આ છે, એટલે આલ્વાન, માનાહાથ, એબાલ, શફો તથા ઓનામ.
  byr-byr: '@see-verse:GEN.036.022'
  awx-awx: Sobalde wawaxu Alwan, Mahanat, Ebal, Sepo, äwä Onan yang.
  pon-2006A: Sopal iei pahpa kahlap en peneineien Alpan, Manaad, Epal, Sehpo, oh Onam.
  por-BRBSL: 'Estes são os filhos de Shobal: Alvan, Manahath, Ebal, Shepho, e Onam.'
  cth-cth: Shobal capanaw teh Alvan, Manahath, Ebal, Shepho, Onam doeh.
  twi-twi: 'Sobal nso mmabarima ne eyinom: Alwan, Manahat, Ebal, Sefo ne Onam.'
  hlt-hlt: Shobal ca rhoek he khaw Alvan, Manahath, Ebal, Shepho, Onam om.
  tbz-SIM: 'Kɛ̀ Sobɑdi bí ntú: Adifɑnni Mɑnɑɑti nɛ̀ Ebɑɑdi nɛ̀ Sefoo nɛ̀ Onɑmmu.'
  msy-2020: Ezɨ Sobalɨn otariba, Alvan, Manahat, Ebal, Sefo, ko Onam.
  txq-txq: 'Sobal anan nara, sira: Alwan, Manahat, Ebal, Sefo ma Onam.'
  aaz-aaz: 'Naiꞌ Sobar in aanh ein, esan reꞌ: naiꞌ Arwan, naiꞌ Manahat, naiꞌ Ebal,
    naiꞌ Sefo, ma naiꞌ Onam.'
  azb-azb: 'Şovalın oğulları bunlardır: Alvan, Manaxat, Eval, Şefo və Onam.'
  eng-DBY: '— And these are the sons of Shobal: Alvan, and Manahath, and Ebal, Shepho
    and Onam.'
  hin-2017: 'शोबाल के ये पुत्र हुए: अर्थात् आल्वान, मानहत, एबाल, शपो, और ओनाम।'
  wol-KYG: Doomi Sobal yu góor ya di Alwan ak Manaat ak Ebal ak Sefo ak Onam.
  swp-swp: 'Sobale nanatunayao ede ina: Aliwani, Manahata, Ebala, Sepo eo Onami.'
  bjr-bjr: Soobarafa Arafana oosana faqa Manaqatana oosana faqa Eebarana oosana faqa
    Seefoona oosana faqa Oonamana oosana faqa ninaakufa mariqau.
  eng-YLT: 'And these [are] sons of Shobal: Alvan and Manahath, and Ebal, Shepho and
    Onam.'
  heg-NTPO: Sobal anan nas, Alwan, Manahat, Ebal, Sefo, nol Onam.
  ptu-ptu: Änä'na Syobal isanga Alwan, Manahat, Ebal, Syefo anna Onam.
  bzd-NTPO: Sobal ala'r dör Alván, Manáhat, Ebal, Sefó ena Onam.
  kwf-kwf: Sa Sobal nia koꞋo ana kwalafa sa Alvan ma kwalafa sa Manahat, ma kwalafa
    sa Ebal, ma kwalafa sa Sefo faꞋinia kwalafa sa Onam.
  eng-WYC-2017: And these were the sons of Shobal; Alvan, and Manahath, and Ebal,
    Shepho, and Onam.
  eng-WMBB: 'These are the children of Shobal: Alvan, Manahath, Ebal, Shepho, and
    Onam.'
  spp-spp: Tùluyi y'à fworo Shobali i ke, yire yi ɲyɛ ɲje Alivan shiinbii ná Manakyati
    wuubii ná Ebali wuubii ná Shefo wuubii ná Onami wuubii.
  aey-aey: Odocob Sobal melahul eu Alwan, Manahat, Ebal, Sefo, Onamca.
  urd-GVH: सोबल के बेटे अलवान, मानहत, ऐबाल, सफ़ो और ओनाम थे।
  rug-rug: Meke se Sobali hie si na tamadia ri na butubutu pa Alavani, Manahati, Ebali,
    Sepo, meke e Onami.
  gaz-gaz: 'Ilmaan Sobaal: Aliwaan, Maanahaat, Eebaal, Shefoo fi Oonaami.'
  fra-LSG: 'Voici les fils de Schobal: Alvan, Manahath, Ébal, Schepho et Onam.'
  yal-yal: 'Sobali a dii xɛmɛne ni itoe ra: Aliban nun Manaxati nun Ebali nun Sefo
    e nun Onan.'
  gum-gum: Inchen Sobalwei nusrkaløbe Alván køben, Manajat køben, Ebal køben, Sefó
    køben, Onam køben kuig køn.
  iou-iou: Täŋkaŋ Sobal nanakiye ŋode; Alvan, Manahat, Ebal, Sefo, Onam.
  haw-1868: 'Eia na keikikane a Sobala: Alevana, o Manahata, o Ebala, o Sepo, a o
    Onama.'
  arb-NAV: 'وَهَؤُلاءِ هُمْ بَنُو شُوبَالَ: عَلْوَانُ وَمَنَاحَةُ وَعِيبَالُ وَشَفْوُ
    وَأُونَامُ.'
  adz-adz: 'Da Sobal narun rusan marub ibiani: Alwan, Manahat, Ebal, Siefo da Onam.'
  ewe-ewe: 'Sobal ƒe viŋutsuwoe nye: Alvan, Manahat, Ebal, Sefo kple Onam.'
  eng-LEE: 'And these were the children of Shobal: Alvan, and Manachath, and Ebal,
    Shepho, and Onam.'
  asm-FB: 'চোবলৰ পুত্রসকলৰ নাম: অলবন, মানহৎ, এবল, চফো, আৰু ওনম।'
  sus-A: سٌبَلِ شَ دِ شّمّيٍ نَن يَ؛ عَلِبَن، مَنَشَتِ، عٍبَلِ، سٍقٌ، نُن عٌنَن.
  fra-SBL: 'Voici les fils de Shobal : Alvan, Manahath, Ebal, Shepho et Onam.'
  hbo-hbo: וְאֵ֙לֶּה֙ בְּנֵ֣י שֹׁובָ֔ל עַלְוָ֥ן וּמָנַ֖חַת וְעֵיבָ֑ל שְׁפֹ֖ו וְאֹונָֽם׃
  shp-NTPO: 'Jainoax Sobalnin, bakebobiribi iká iki: Alván, Manáhat, Ebal, Sefó jainoax
    Onam.'
  eng-WYCLIFFE: And these weren the sones of Sobal; Aluan, and Maneeth, and Ebal,
    Sephi, and Onam.
  pjt-pjt: Ka katja panya Tjupaltu utinu katja ini nyanga tjananya Alapannga, Manatjanya,
    Ipalnga, Tjipawunya, Awunamanya tjananya. Ka nyanga palula tjanalanguṟu palumpa
    walytja ma-tjuṯaringu maḻatja maḻatja.
  cwe-cwe: Wana wa Shobali watangigwa Avani na Manahati na Ebali na Shefo na Onamu.
  bgs-bgs: Tô mga gabatà gamama i Sobal, tô gó si Alban, si Manahat, si Ebal, si Sefo,
    asta si Onam.
  kik-kik: 'Ariũ a Shobali maarĩ: Alivani, na Manahathu, na Ebali, na Shefo, na Onamu.'
  ksr-ksr: 'Sobalwaa merauruta qagia ii kokaeŋ: Alwan, Manahat, Ebal, Sefo ano Onam.'
  fra-NCL: 'Voici les fils de Sobal : Alvan, Manahat, Ebal, Sépho et Onam. —'
  cek-AK: Shobal capanawk loe Alvan, Manahath, Ebal, Shepho hoi Onam.
  xla-xla: Epalati Sobal ya꞉ akimlala hiye Alban, epo Manahat, epo Ebal, epo Sepo,
    epo Onam.
  cuk-cuk: 'Sobal-e-masmaladi, wemalad: Alván, Manahat, Ebal, Sefo, degi, Onam.'
  uig-CYR: 'Шобалниң оғуллири: Алван, Манаһат, Ебал, Шефо вә Онам еди.'
  tel-2017: శోబాలు కొడుకులు అల్వాను, మానహదు, ఏబాలు, షపో, ఓనాము.
  hat-BSA: 'Men fis a Schobal yo: Alvan, Manahath, Ébal, Schepho, avèk Onam.'
  kos-kos: Shobal pa sifen sou lulap lal Alvan, Manahath, Ebal, Shepho, ac Onam.
  hbo-WLC: וְאֵ֙לֶּה֙ בְּנֵ֣י שׁוֹבָ֔ל עַלְוָ֥ן וּמָנַ֖חַת וְעֵיבָ֑ל שְׁפ֖וֹ וְאוֹנָֽם׃
  ibo-ibo: Ụmụ ndị ikom Shobal bụ, Alvan, Manahat, Ebal, Shefo na Onam.
  ory-ory: ପୁଣି, ଶୋବଲ୍‍ର ପୁତ୍ରଗଣ ଅବଲନ୍‍ ଓ ମାନହତ୍‍ ଓ ଏବଲ୍‍ ଓ ଶଫୋ ଓ ଓନମ୍‍।
  wmt-wmt: '@see-verse:GEN.036.022'
  chk-chk: Nöün Sopal kewe mwän Alwan, Manahat, Epal, Sefo me Onam.
  ssd-ssd: Sobal nu Alwan tumbraŋ mboŋ, Manahat tumbraŋ mboŋ, Ebal tumbraŋ mboŋ, Sefo
    tumbraŋ mboŋ, Onam tumbraŋ mboŋ ta tuku mbuŋ naŋgine.
  rop-rop: Shobal bin merrit, en imbin abum faibala lilboi neim Elban, Menahath, Ibal,
    Shefo en Onam.
  ukr-1871: 'А се синове Собальові: Алван, Манагат, та Ебаль, Сефо та Онам.'
  eng-AOI: Shobal's five sons were Alvan, Manahath, Ebal, Shepho and Onam.
  yon-yon: Sobal ye karub dana kuu Alvan yoom Manahat yoom Ebal yoom Seefo yoom Onam
    yoom kwane.
  bch-bch: 'Be Sobal ele gergeu arangaranga edad ga bedane: Alvan ga Manaat ga Ebal
    ga Sepo ga Onam.'
  deu-1951: 'Die Söhne Sobals waren diese: Alwan, Manabath, Ebal, Sepho und Onam.'
  eng-JPS: 'And these are the children of Shobal: Alvan and Manahath and Ebal, Shepho
    and Onam.'
  ubr-ubr: Atonio on Shobal nanatun orot, osi wabis min Alvan, Menahath, Ebal, Shepho
    a Onam.
  srp-1865: 'A ovo su sinovi Savalovi: Golam i Manahat i Gevil i Sofar i Omar.'
  lug-lug: Batabani ba Sobali be ba Aluvani, ne Manakasi, ne Eberi, ne Sefo ne Onamu.
  heb-heb: ואלה בני שובל עלון ומנחת ועיבל שפו ואונם׃
  ben-IRV: আর শোবলের অলবন, মানহৎ, এবল, শফো ও ওনম।
  pan-pan: 'ਸ਼ੋਬਾਲ ਦੇ ਪੁੱਤਰ ਇਹ ਸਨ: ਅਲਵਾਨ, ਮਾਨਹਥ, ਏਬਾਲ, ਸ਼ਫੋ ਅਤੇ ਓਨਾਮ।'
  mwp-mwp: Sobalan kaziw kazingu Alban, Manayadh, Ebal, Sepo, a Onam.
  mya-JVB: ရှောဗလ သား ကား၊ အာလဝန် ၊ မနာဟတ် ၊ ဧဗလ ၊ ရှေဖေါ ၊ ဩနံ တည်း။
  tte-O: Sobali natunao tatao paibi Alibuli, Manayadi, Ebali, Sepa yo Onoma.
  tbg-tbg: Seirura maaqu Sobaalira maaqunavu vaireka, Alavaanivave, Manahaativave,
    Ebaalivave, Sepovave, Onaamivave, vaura.
  hmo-hmo: Sobala ena natuna be Alavana bona Manahata bona Ebala bona Sepo bona Onama.
  ata-ata: Sobalu ta ꞌolu ta mulu ualaualasiꞌa ane Aluvani ilou Manakati mo Ebalu
    mo Sepo mo Onamu.
  nfa-nfa: 'Ana-ana Sobal, nuka: Alwan, Manahat, Ebal, Sefo, dènge Onam.'
  urd-urd: 'और यह सोबल के बेटे हैं: ''अलवान और मानहत और एबाल और सफ़ी और ओनाम।'
  rus-SYN: 'Сии сыновья Шовала: Алван, Манахаф, Эвал, Шефо и Онам.'
  cbt-NTPO: 'Soparo hui''ninpitanta'', isopita: Arapan, Manaato, Iparo, Sipo, Onan,
    inapita.'
  bqc-SIM: 'Sobala nɛgↄ̃ɛↄ tↄ́n kɛ: Alavã, Manaata, Ebali, Sefo, Onaũ.'
  tcz-CHONGTHU: Shobal chapate chu Alvan ahin, Manahath ahin, Ebal ahin, Shepho ahin,
    chule Onam ahi.
  mar-mar: 'शोबालाचे पुत्र: अलवान, मानहाथ, एबाल, शपो व ओनाम.'
  tcs-tcs: Sobal i bin bigate blo dem pamlelain blo Alban, Manat, Ebal, Sepo, ane
    Onam.
  qub-qub: Sobalpa wamrancunami caran Alván, Manahat, Ebal, Sefo, Onam.
  bqp-bqp: 'Sobala nɛ́gↄ̃gbɛ̃nↄn dí: Alavã, Manaa, Ebala, Sefo kũ Onamuo.'
  hat-hat: 'Men non pitit Chobal yo: Se te Alvan, Manaat, Ebal, Chefo ak Anam.'
  eng-BSB: 'These are the sons of Shobal: Alvan, Manahath, Ebal, Shepho, and Onam.'
  tod-tod: 'Sɔɓale mavofodaiti ti ɠɛni ga: Alevan, Manaɠate, Eɓale, Sefo ta Wɔname.'
  eng-WEBPB: 'These are the children of Shobal: Alvan, Manahath, Ebal, Shepho, and
    Onam.'
  kbq-kbq: Sobali ne'mofavre naga zamagi'a Alvani'ma, Manahati'ma, Ebali'ma, Sefo'ma,
    Onami'e.
  nhe-BL: 'Iconehua Sobal elque: Alván, Manahat, Ebal, Sefo huan Onam.'
  bus-bus: 'Sobala nɛ́gↄ̃gbɛ̃nↄn yɛ̀: Alavã, Manaa, Ebala, Sefo kↄ̃n Onamuo.'
  gub-BL: 'Xomaw wiko 5 teko wanu romo. Na''aw waner wà: Aruwà, Manat, Emaw, Xepo,
    Onà.'
  eng-DRA: 'And these the sons of Sobal: Alvan and Manahat, and Ebal, and Sepho, and
    Oman.'
  knf-knf: 'Babuk Şobal bawo : Alwan, Manahat, Ebal, Şefo na Onam.'
