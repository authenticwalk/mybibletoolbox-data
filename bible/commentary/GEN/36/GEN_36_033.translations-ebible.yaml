verse: GEN.036.033
translations:
  mal-C: ബേലയുടെ മരണശേഷം ബൊസ്രാക്കാരനായ സേരഹിന്റെ മകൻ യോബാബ് രാജാവിന്റെ അനന്തരാവകാശിയായിത്തീർന്നു.
  deu-TKW: Als Bela gestorben war, wurde Jobab, der Sohn Serahs, aus Bosra König an
    seiner Statt.
  lin-lin: Tango Bela akufaki, Yobabi, mwana mobali ya Zera, moto ya mokili ya Botsira,
    akitanaki na ye na bokonzi.
  cbr-NT: Usa 'ain ka Bela ñukëbë Jobab kakë uni Zérah aín bëchikëribi 'apu Bosrá
    kakë ëma anu 'iakëxa.
  eng-LSV: and Bela dies, and Jobab son of Zerah from Bozrah reigns in his stead;
  bmu-bmu: Belanöŋ kömuiga Bozra mirigö azi qetŋi Jobab, Zeragö nahönŋi yaŋön Belagö
    salupŋe kiŋ aka malök.
  eng-GNV: And when Bela dyed, Iobab the sonne of Zerah of Bozra reigned in his steade.
  eng-WEBSTER: And Bela died, and Jobab the son of Zerah of Bozrah reigned in his
    stead.
  nhw-BL: Quema Bela mijqui, pejqui tlanahuatía Jobab, icone Zera, catli hualayaya
    pilaltepetzi Bosra.
  swh-ONEN: Bela alipofariki, Yobabu mwana wa Zera kutoka Bosra akawa mfalme baada
    yake.
  bba-bba: Ye Belɑ u ɡu mɑ Yobɑbu, Serɑkin bii, Botisirɑɡii u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: And Bela died, and Jobab the son of Zerah of Bozrah reigned in his stead.
  cpy-cpy: Ikanta ikamae paerani Bela, ipoyaatanaari Job-ab itomi Zera, ipinkatharitee
    rirori nampitsiki Bosra.
  mpx-mpx: Sauga Bela i yaomal, inoke abana Yobab Selaa natuna i ahe i tabwa kin,
    he wana panuwa Bosela.
  wbp-wbp: Kuja Piila palija, Juyupu-jalalpa wiriji nyinaja, marlaja kangurla nyanungurlulku
    ngurungkaju. Ngulajulpa kaja-nyanu nyinaja Jiira-kurlangu ngulaju kirri Paajara-wardingki.
  luo-luo: Kane Bela otho, Jobab wuod Zera mane ja-Bozra nobedo ruoth kare.
  meu-meu: Ia e mase; bena Iobab, Sera tau Bosra natuna, ese gabuna e abia.
  npi-ULB: बेलाको मृत्युपछि बोज्रामा बसोबास गर्ने जेरहका छोरा योबाबले उनको स्थानमा
    राज्य गरे ।
  yor-yor: Nígbà tí Bela kú, Jobabu ọmọ Sera ti Bosra sì jẹ ọba ní ipò rẹ̀.
  emp-NTPO: Bela beud̶acarea Zerá warra Jobáda dji boro basía. Jobára Bosra purud̶ebema
    basía.
  ind-ind: '@see-verse:GEN.036.032'
  pes-OPCB: پس از مرگ بالع، یوباب، پسر زارح از شهر بصره به جای او پادشاه شد.
  ssx-ssx: Bela homeeke dina꞉ta꞉ Sitana꞉ eiyeke Diobabema꞉ anketeke mea kini hali
    hayekeme. Ipika꞉ daonita꞉ Bositae.
  lcm-lcm: Au, taun ang a Bela kala mat, Iabov, nat ang si Sera le Bosra kala luk
    kana pangau.
  aer-aer: Nhenge Bela-arle ilwekenge anteme, kenhe Jobab anteme-arle akngerrepate
    anerlenge, re anteme apmereke akngerrepate aneke. Re akenhe Zerah-ke alere-arle
    aneke apmere Bozrah-arenye.
  tgl-ULB: Nang mamatay si Bela, saka naman si Jobab lalaking anak ni Zerah ng Bozra,
    ang namahala bilang kahalili niya.
  nop-nop: Bela kumumbuune Selah mihiŋiŋ Yobap adibo kwelikoŋ tiŋa mapme ikuk (Selah
    adi Boslaniŋ.)
  kca-kca: Щӑԓта Бела пӑрәс, Иовав ԓўв йўпеԓән хона питәс, Зерах пŏх, Восор эԓты.
  cbu-NT: Belarini tsiparamatshat, Serarinshat wip Jobabshat uwshat anoo tsap kurakaam
    kinayaru ksutarangiya. Anshat tputs Bosráshuch yakta.
  hui-hui: Ani howa Bela homayagola Bosora tanoali Sera igini Yobaba ibu kini ha aribia
    hene.
  wrs-wrs: Wo sismba Yopap wulluhunna, himba Serana ombol Bosra kembellini.
  mya-mya: '@see-verse:GEN.036.032'
  cbi-NTPO: Tsejtu Bela peyañu, ya' mitya Zérah' na Jobabya rei mavimi, Bosrá pebulusha
    chumu.
  bod-N: དེ་ནས་པེ་ལཱ་ཚེ་ལས་འདས༌རྗེས། པོ་ཚ་རཱ་གྲོང་ཁྱེར་གྱི་ཟེ་རག་ཅེས་བྱ་བའི་བུ༌སྟེ།
    ཡོ་བཱབ་ནི་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།།
  wsk-wsk: Tom Bela kueram mu Zerah namar Jobab, Bozrah kari, mu kuwim tam.
  kkl-kkl: Bela tebaogpa, Serah elme Yobab as Bosrange agha Bela lunumna waelbaog.
  sna-sna: Bhera akati afa, Jobhabhi, mwanakomana waZera, aibva kuBhozira akamutevera
    paumambo.
  spa-BLM: Bela murió, y en su lugar reinó Jobab, hijo de Zera de Bosra.
  beu-beu: Uanguveng Bela aamina muse, Yobab ba metma raja ening, Bela aing telul.
    Yobab imang angu ene Sera, Bosra aabang enehe.
  cac-cac: Ayic ix cham vin̈, ix ochcan vin̈aj Jobab yuninal vin̈aj Zera aj Bosra
    reyal sq'uexuloc vin̈.
  swh-ULB: Bela alipofariki, kisha Yobabu mwana wa Zera kutoka Bozra, akatawala mahali
    pake.
  bel-bel: І памёр Бэла, і зацараваў пасьля яго Ёваў, сын Зэраха, з Васоры.
  deu-ELBBK: Und Bela starb; und es wurde König an seiner statt Jobab, der Sohn Serachs,
    aus Bozra.
  mbb-OT: Hein minatey sikandin, iyan mid-ilis kandin si Jobab he anak ni Zera te
    tig-Bozra.
  msc-msc: Bela sani, Seraki dencɛ Jobabu kɛra mansa ri a nɔ rɔ. Wo siini tɛrɛ so
    mɛn na, wo le tɔɔ ko Bɔsira.
  mal-2015: ബേല മരിച്ചശേഷം ബൊസ്രക്കാരനായ സേരഹിന്റെ മകൻ യോബാബ് അവന്നു പകരം രാജാവായി.
  tuo-NT: Bela wẽ́rĩ́ca beꞌrore cʉ̃ dʉcayuro Jobab, Zera macʉ̃ duticʉ niwĩ. Cʉ̃ Bosra
    wãmetiri macãcjʉ̃ nicʉ niwĩ.
  gup-gup: Bu Bela doweng, wanjh Jobab nawu beywurd nuye Zerah nawu nakang Bozrah,
    nunganwali wanjh yimerranj king.
  met-met: Bela mati, baing Yobap, Sera garanoa, xap yabanoa sok xaitamoxi. Yabanoa
    Bosra.
  gvs-gvs: Tutayana Belayana ikámasa, ana katumapu Serako guma Bosira natuna yoina
    Yovava itáoya, ilovina.
  rmc-rmc: Sar muľa o Belas, kraľinelas o Jobab, le Zerachoskro čhavo andral e Bocra.
  nlg-nlg: Mi murina te mate a Bela, Jobab dalena na mane Zerah ni Bozrah te vunaghi
    pungisia Edom.
  dgr-DOGNT: Bela ełaı̨wo tł'axǫǫ̀ kǫ̀ta Bozrah gots'ǫ dǫ Zerah weza Jobab yetł'axǫǫ̀
    k'àowocho whelı̨.
  pes-OPV: وبالع مرد، و در جایش یوباب بن زارح از بصره سلطنت کرد.
  ron-1924: Бела а мурит ши ын локул луй а ымпэрэцит Иобаб, фиул луй Зерах дин Боцра.
  ben-OBCV: বেলা যখন মারা যান, বস্রানিবাসী সেরহের ছেলে যোবব তখন রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন।
  lex-lex: La'pa Bela nmat wia dewade Serah a'nani Yobab makdena Bosra nwauga pa nhi'
    ray.
  rgu-rgu: Tepoꞌ fo Bela maten, Yobab dadi mane, kati ni. Ria papa na, nade Sera,
    neme koro Bosra mai.
  som-som: Markaasaa Belac dhintay, oo waxaa meeshiisii xukumi jiray Yoobaab ina Serax
    oo reer Bosraah ahaa.
  lat-VUC: Mortuus est autem Bela, et regnavit pro eo Jobab filius Zaræ de Bosra.
  aoi-aoi: Ni-jungwunu-mulangwa Bela, enamba-langwa kembirra Jawubaba, nenikuwenikba
    Jera-langwa, numa-manguma ena-langwa mamurukwa. Umba ena-langwa angalya Bajiraya
    akina.
  eng-ASVBT: And Bela died, and Jobab the son of Zerah of Bozrah reigned in his stead.
  mna-mna: Bela imeete, to Zera lutuunu Yobap, ikam muriini. Yobap, ni kar kini Bosra.
  ita-1885: E, morto Bela, Iobab, figliuolo di Zera, da Bosra, regnò in luogo suo.
  eng-LXXUP: And Bela died; and Jobab, son of Zerah, from Bozrah reigned in his stead.
  eng-ULB: When Bela died, then Jobab son of Zerah of Bozrah, reigned in his place.
  spa-VBL: Cuando murió Bela, Jobab, hijo de Zera de Bosra, asumió el cargo de rey.
  fra-_FOB: Et Béla mourut; et Jobab, fils de Zérach, de Botsra, régna à sa place.
  mal-mal: ബേല മരിച്ചശേഷം ബൊസ്രക്കാരനായ സേരെഹിന്റെ മകൻ യോബാബ് അവന് പകരം രാജാവായി.
  urd-GVR: Us kī maut par Yūbāb bin Zārah jo Busrā Shahr kā thā.
  suz-BL: मिनु बेला बेक्‍शा नोले बोज्रा ङा जेराह आ तौ योबाब मेकेर ङा पिप दुम्‍माक्‍त।
  ita-1927: Bela morì, e Iobab, figliuolo di Zerach, di Botsra, regnò in luogo suo.
  ckb-ckb: کە بەلەع مرد، یۆڤاڤی کوڕی زەرەحی خەڵکی بۆزرا وەک پاشا جێگەی گرتەوە.
  eng-BBE: At his death, Jobab, son of Zerah of Bozrah, became king in his place.
  crx-NTPO: '''Ink''ez Bela dazsai whe Jobab, Zerah, Bozrah whut''en-un ooye'', ''en
    lerwe inle'' yuk''edanya.'
  kan-OKCV: ಬೆಲಗನ ಮರಣದ ನಂತರ ಅವನ ಬದಲಾಗಿ ಬೊಚ್ರದವನಾದ ಜೆರಹನ ಮಗ ಯೋಬಾಬನು ಉತ್ತರಾಧಿಕಾರಿಯಾದನು.
  bbb-bbb: Ro una ijuone fuone ijeja kini Jobabi e Zerado fari are Bozira ijare samuagiae.
  tam-2017: பேலா இறந்தபின், போஸ்றா பட்டணத்தானாகிய சேராகுடைய மகனாகிய யோபாப் அவனுடைய
    பட்டத்திற்கு வந்தான்.
  spa-RV-1909: Y murió Bela, y reinó en su lugar Jobab, hijo de Zera, de Bosra.
  ron-BTF: Şi Bela a murit; şi Iobab, fiul lui Zerah al lui Boţra, a domnit în locul
    lui.
  eng-WEBP: Bela died, and Jobab, the son of Zerah of Bozrah, reigned in his place.
  eng-FBV: When Bela died, Jobab, son of Zerah from Bozrah, took over as king.
  nld-1939: Na de dood van Béla regeerde Jobab, de zoon van Zérach uit Bosra in zijn
    plaats.
  nch-BL: Quema Bela mijqui, pejqui tanahuatía Jobab, icone Zera, cati ehuayaya ipan
    pilaltepetzi Bosra.
  tfr-NTPO: Bela wol̈onoshko ga beno Jobab, e Bosra so, Zera wa.
  vie-1934: Vua Bê-la băng, Giô-báp, con trai Xê-rách, người Bốt-ra, lên kế vị.
  hin-CV: बेला के मरने के बाद, उसके स्थान पर बोज़राहवासी ज़ेराह का पुत्र योबाब राजा
    बना.
  eng-OURB: Bela died, and Jobab, the son of Zerah of Bozrah, reigned in his place.
  spa-BES: En su muerte, Jobab, hijo de Zera de Bosra, fue rey en su lugar.
  tdx-tdx: Nivilasy t’i Belà le nandimbe aze ho mpanjaka t’Iobabe ana’ i Zeràke nte-Botsrà.
  vid-vid: Bela loyabagame, Yobabu mwana wa Sela kulawa Bosila nakalongoza honhu hake.
  pwg-pwg: Bela ina rabobo murinai ma Jobabi kana gawara iviiya da ivi kiivavo. Jobabi
    ina mamai na Seraya ma i dobu na Bosera.
  eng-OKE: And Bela died, and instead of him reigned Yobab the son of Zerah of Botsra.
  tha-KJV: เมื่อเบลาสิ้นพระชนม์​แล้ว โยบับบุตรชายเศ-ราห์ชาวเมืองโบสราห์ขึ้นครอบครองแทน
  por-BR-2018: E morreu Belá, e reinou em seu lugar Jobabe, filho de Zerá, de Bozra.
  bco-bco: Bela e sowabikiyo꞉, Bosla amisa꞉n kalu Selaya꞉ inso꞉ Yobab e misa꞉ kalu
    ko꞉lo꞉ a꞉dowo꞉.
  deu-ELO: Und Bela starb; und es ward König an seiner Statt Jobab, der Sohn Serachs,
    aus Bozra.
  ktm-ktm: Bela imet pe Jobab isini ndruhun. Jobab ti taman Serah, odo taon Bosrah.
  caa-caa: Y conda chamay e Bela cay cꞌotori e Jobab xeꞌ unembꞌir tuaꞌ e Zérah xeꞌ
    ajlugar tama e chinam Bosrá.
  eng-WYC-2018: Forsooth Bela died, and (then) Jobab, the son of Zerah of Bozrah,
    reigned for him.
  epo-epo: Kiam Bela mortis, ekreĝis anstataŭ li Jobab, filo de Zeraĥ el Bocra.
  uig-PIN: Bela ɵlgǝndin keyin, bozraⱨliⱪ Zǝraⱨning oƣli Yobab uning ornida sǝltǝnǝt
    ⱪildi.
  beo-beo: '@see-verse:GEN.036.032'
  tpi-OTNT: Na taim Bela i dai, Jobap, pikinini bilong Sera bilong taun Bosra, i kamap
    king.
  hau-SA: Sa’ad da Bela ya rasu, Yobab ɗan Zera daga Bozra ya gāje shi.
  udu-udu: Baala/ a’di iwuki’d mo dhala Yubab jin ta ya/ ma Saarah ’pena Busrah mo
    tani a’di ijiki’da ji i embul piti mo.
  uig-LAT: Béla ölgendin kéyin, bozrahliq Zerahning oghli Yobab uning ornida seltenet
    qildi.
  nde-nde: UBhela esefile, uJobhabhi indodana kaZera waseBhozira wathatha umbuso waba
    yinkosi.
  ton-ton: Pea pekia ʻa Pela, pea pule ʻi hono puleʻanga ʻa Sopapa ko e foha ʻo Sela
    ʻo Posila.
  ces-1613: I umřel Béla, a kraloval místo něho Jobab, syn Záre z Bozra.
  eko-eko: N'oofwa Beela, khuthawala Yobaabu mwaana wa Zeera wa sitati ya Bozara.
  nss-nss: Pwen Pela imat pe Yopap NdraSera para kol Posrah ara iwiri nokun tehe king.
  eng-WMB: Bela died, and Jobab, the son of Zerah of Bozrah, reigned in his place.
  tam-TCV: பேலா இறந்தபின்பு, போஸ்றாவைச் சேர்ந்த சேராகின் மகன் யோபாப் அவனுக்குப்பின்
    அரசனானான்.
  ceb-ULB: Sa dihang namatay na si Bela, si Jobab anak nga lalaki ni Zera kang Bozra,
    ang naghari puli kaniya.
  mkn-mkn: Waktu Bela mati, Yobab nae jadi raja, ganti sang dia. Dia pung bapa, nama
    Sera dari kampong Bosra.
  pol-UBG: I Bela umarł, a w jego miejsce panował Jobab, syn Zeracha z Bosry.
  agr-agr: Bela jakamtai, Jobab Zérah uchiji yaakat Boshránmaya aajakua nunú apu wajas
    inamjauwai.
  kyc-kyc: Bela kumapeyamo dokopa yuu Bosera range Serana ikinyingi Jopape dokome
    banya panda nyepala iso kareya.
  urd-GVU: اُس کی موت پر یوباب بن زارح جو بُصرہ شہر کا تھا۔
  deu-1912: Und da Bela starb, ward König an seiner Statt Jobab, ein Sohn Serahs von
    Bozra.
  ntj-ntj: '@see-verse:GEN.036.032'
  row-row: Bela mate ma, Yobab dadꞌi maneꞌ, nggati e. Ama na, naran Sera mia kambo
    Bosra.
  kan-2017: ಬೆಲಗನು ಸತ್ತ ನಂತರ ಬೊಚ್ರದವನಾದ ಜೆರಹನ ಮಗನಾಗಿದ್ದ ಯೋಬಾಬನು ಅಧಿಪತ್ಯಕ್ಕೆ ಬಂದನು.
  ena-ena: Bela hɨmɨci Cela dɨ ninaŋ Jobapɨ agaŋ manɨgali hɨnimi. Nɨbu Bosɨla haiabɨla
    hɨsɨŋ.
  tgo-tgo: Mbaŋa Bela i mare, Jobab iye Sera nariye i mena e ghemba idae Bosra kaero
    i rothɨghɨva.
  yap-yap: '@see-verse:GEN.036.032'
  tet-tet: Bela mate, Yobab seluk nia. Yobab aman, naran Sera nosi leo Bosra.
  hlt-MCSB: Bela a duek phoeiah anih hnukthoi la Bozrah kah Zerah capa Jobab te pahoi
    manghai van.
  mdy-ETH: ባኣላኣቄ ሃይቄሢኮ ጊንፃ ቡፂራ ጌይንታ ዓጪ ዓሲ ዜራሄ ጎዖስኬያኮ ናኣዚ፥ ዮባቤ ዒዛ ቤዛ ካኣታዼኔ።
  twi-ASANTE: Na Bela wuiɛ no, Serah babarima Yobab a ɔfiri Bosra bɛdii nʼadeɛ sɛ
    ɔhene.
  bhl-bhl: Bela em kuanse ding dim bakate, akalem min Yobaw e emisik kamok fian kesomi,
    Bosala abiw mutuk fian kel alenale kale.
  con-NTPO: Bela pasi tsu Bosra canqque'su Zera dutssi'ye Jobabja na'suve da.
  eng-WEBU: Bela died, and Jobab, the son of Zerah of Bozrah, reigned in his place.
  bnp-bnp: Na tahuna e Bela i mate, e Iobab, e tune Sera, i valai na tanga e Bosra,
    i bole a murina.
  wal-wal: Belaa7i haiqqin, Booxirappe yiida Zaraaha na7ai Yobaabi kawotiis.
  mgh-mgh: Ahokhwa Peela, ni nipuru nawe, ahothawala Yopapimu, mwana a Seraa, o Posira.
  acu-NT: Tura Bela jakamtai, Zera uchiri Jobab naartin apu wajasmiayi. Nuka Bosra
    nungkanmaya aintsuyayi.
  spa-PDDPT: Murió Bela y reinó en su lugar Jobab, hijo de Zera, de Bosra.
  gun-gun: Belá omano ramo hekovia oĩ Bozra pygua Zerá ra'y Jobabe.
  agu-BL: Yi quime'n Bela nin oc cyen Jobab yi cy'ajl Zera tetz xel. Cho'n najlij
    i' le tnum Bosra.
  eng-PEV: Bela died, and then a man called Jobab became the big boss. He was from
    a town called Bozrah, and his father’s name was Zerah.
  ilo-ULB: Idi natay ni Bela, simmukat kas ari ni Jobab a lalaki a putot ni Zera a
    taga-Bozra.
  kpg-kpg: '@see-verse:GEN.036.032'
  uig-ARA: بېلا ئۆلگەندىن كېيىن، بوزراھلىق زەراھنىڭ ئوغلى يوباب ئۇنىڭ ئورنىدا سەلتەنەت
    قىلدى.
  bsp-bsp: Kɔ Bela efi. Kɔ Yobabu wan ka Serah wəka Bɔcəra ɛlɛk dɛbɛ dɔn.
  mbs-mbs: '@see-verse:GEN.036.032'
  tof-tof: Bela nóma nurrótókórr, Zobab, Zerran siman olom, Bozrra wirri basirrdügab,
    kingüm bainürr oya pabodó.
  sus-sus: Bela to faxa, Sera xa di Yobabo naxan keli Bosara, na naxa findi mangɛ
    ra.
  pon-2006: '@see-verse:GEN.036.032'
  jae-jae: Bela gêmac êndu ma Sera aŋga Bosra latu Jobab gêjam gôliŋ gêjô eŋ su.
  ksd-ksd: Ma Bela i ga mat, ma Iobab natu i Sera maro Bosra i ga kia vue.
  tur-YTC: Bala ölünce, yerine Bosralı Zerah'ın oğlu Yovav kral oldu.
  bel-N: I памёр Бела, і валадарыў пасьля яго Ёваў, сын Зэраха, з Боцры.
  grc-BRENT: Ἀπέθανε δὲ Βαλὰκ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἰωβὰβ υἱὸς Ζαρὰ ἐκ Βοσόῤῥας.
  ind-AYT: Setelah Bela mati, yang memerintah sebagai penggantinya adalah Yobab, anak
    Zerah, dari Bozra.
  lid-lid: Ano na len Bela imek badeh, Jobap nadu Serah badu Bosrah badeh asahan saluwen,
    i kabin.
  nya-nya: Bela atamwalira, Yobabu mwana wa Zera wochokera ku Bozira analowa ufumu
    mʼmalo mwake.
  hrv-hrv: Kad je umro Bela, na njegovo se mjesto zakraljio Jobab, sin Zeraha iz Bosre.
  mps-mps: Te Bela isibaso, tama te Jobap, te bidi Serago ogwago, te aga te Bela tuni
    bidi sęde hasegelama, bidali. Bosra te bulu te Jobapgo page bulu dao.
  llg-llg: Bela maten, boe ma Yobab nggatin, dadi manek. Ndia aman, nade Sera neme
    nggolo Bosra mai.
  tpi-tpi: Na taim Bela i dai, Jobap, pikinini bilong Sera bilong taun Bosra, i kamap
    king.
  dan-1931: Da Bela døde, blev Jobab, Zeras Søn fra Bozra, Konge i hans Sted.
  vie-OVCB: Sau khi Bê-la chết, Giô-báp, con Xê-rách, người Bốt-ra lên kế vị.
  lbk-lbk: '@see-verse:GEN.036.032'
  guj-2017: જયારે બેલા મૃત્યુ પામ્યો, ત્યારે તેની જગ્યાએ બોસરામાંના ઝેરાહનો દીકરો
    યોબાબ રાજા થયો.
  byr-byr: '@see-verse:GEN.036.032'
  awx-awx: Yiwihika Belatä kungäxawänu, kingge Jobap Serale wawakgä yiwikut. Sera
    taunu Bosra nanä.
  pon-2006A: '@see-verse:GEN.036.032'
  por-BRBSL: Bela morreu, e Jobab, o filho de Zerah de Bozrah, reinou em seu lugar.
  cth-cth: Bela a due hnukkhu, Bozrah tami Zerah capa Jobab ni a yueng lah a uk.
  twi-twi: Na Bela wui no, Serah babarima Yobab a ofi Bosra bedii nʼade sɛ ɔhene.
  hlt-hlt: Bela a duek phoeiah anih hnukthoi la Bozrah kah Zerah capa Jobab te pahoi
    manghai van.
  tbz-SIM: kɛ́kú kɛ̀ Bosedɑɑ ɛì kou Sedɑɑ birɛ Yobɑbuu cɔutɛ́ tikpɑ̀tì.
  msy-2020: Egha Bela aremezɨ, Seran otarim Jobap an danganim inigha atrivimɨn iti.
    Sera, a Bosran nguibamɨn gumazim.
  txq-txq: Neu Bela maten, boe ma Yobab hene dadi manek nggatin. Ndia aman, nade Sera
    numa nggorok Bosra mai.
  aaz-aaz: Oras naiꞌ Bera nmaet, naiꞌ Yobap anseun ee njair usif. In aamf ee, kaan
    ee naiꞌ Sera naꞌko kuan Bosra.
  azb-azb: Bela öldü və onun yerinə Bosradan olan Zerah oğlu Yovav padşah oldu.
  eng-DBY: And Bela died; and Jobab the son of Zerah of Bozrah reigned in his stead.
  hin-2017: बेला के मरने पर, बोस्रानिवासी जेरह का पुत्र योबाब उसके स्थान पर राजा हुआ।
  wol-KYG: Ba Bela faatoo, Yobab doomu Sera, ma dëkk Boccra, wuutu ko.
  swp-swp: Bela ie mate abo Iobaba, ia Seraha, Bosira tauna natuna i helaudamaei,
    i hemala wasawasa.
  bjr-bjr: Beerafa kuqufanoo Seeraana amaaku Yoobabafa karaambaiqa marinau. Mifa Boosaraa
    maqusanaafa marinau.
  eng-YLT: and Bela dieth, and reign in his stead doth Jobab son of Zerah from Bozrah;
  heg-NTPO: Nikit Bela mate kon, Yobab sake daid lahi, le seda una. Un ama ka ngala
    Sera, deng iung Bosra.
  ptu-ptu: '@see-verse:GEN.036.032'
  bzd-NTPO: Bela blënewa̱ e' skéie Jobab yöne blu'ie. Ie' dör Zérah alà. Ie' datse̱
    Bosrá.
  kwf-kwf: Burina kira ka toꞋo ana tatalafaꞋa sa Jobab na maꞋa nia neꞋe sa Sera, ma
    nia ngwae Ꞌi Bosera.
  eng-WYC-2017: Forsooth Bela died, and Jobab, the son of Zerah of Bozrah, reigned
    for him.
  eng-WMBB: Bela died, and Jobab, the son of Zerah of Bozrah, reigned in his place.
  spp-spp: Bela à kwû ke, ka Yeraki jyaŋi Yobabu si ntɛ̀ɛn saanre tatɛ̀ɛnge e, Bozura
    kànha shin u mpyi ure.
  aey-aey: Aria Bela cal meceb Jobab uqa Sera melah, eu Bosradec, uqana cudun umei
    hatu ilo dana bilen.
  urd-GVH: उस की मौत पर यूबाब बिन ज़ारह जो बुसरा शहर का था।
  rug-rug: '@see-verse:GEN.036.032'
  gaz-gaz: Belaa duunaan Yoobaab ilmi Zeraa namichi Bozraa iddoo isaa buʼee mootii
    taʼe.
  fra-LSG: Béla mourut; et Jobab, fils de Zérach, de Botsra, régna à sa place.
  yal-yal: Bela to faxa, Seraa diin Yobabo, Bosara kaan yi findi mangan na.
  gum-gum: Inchen Bela kwabene, tru nuimburøbe Zerai nusrkai Jobab karunrrab nebyaig
    køn, Bosra pirausriig.
  iou-iou: Eruk, Belatä it yäpmäŋ äroŋpäŋ kumäŋirän Sera täŋo nanaki wäpi Jobaptä
    komeni yäpmäŋpäŋ intäjukun ämata itkuk. Äma unitäŋo komeni Bosra.
  haw-1868: A make iho la o Bela, a noho alii ae la o Iobaba ke keikikane a Zera no
    Bozera ma kona hakahaka.
  arb-NAV: وَمَاتَ بَالَعُ فَخَلَفَهُ يُوبَابُ بْنُ زَارَحَ مِنْ بُصْرَةَ.
  adz-adz: Gubuꞌ Bela mampan, da Tsera narunggan Dzobap mingꞌa gamp Botsra iyu arangan
    mumai gan isu king.
  ewe-ewe: Esi Bela ku la, Yobab, Zera ƒe vi si tso Bozra la zu fia.
  eng-LEE: And Bela died, and there reigned in his stead Yobab the son of Zerach of
    Bozrah.
  asm-FB: বিলাৰ মৃত্যুৰ পাছত তেওঁৰ ঠাইত বস্ৰা নগৰৰ জেৰহৰ পুত্ৰ যোববে ৰাজত্ব কৰিছিল।
  sus-A: بٍلَ تٌ قَشَ، سٍرَ شَ دِ يٌبَبٌ نَشَن كٍلِ بٌسَرَ، نَ نَشَ قِندِ مَنفّ رَ.
  fra-SBL: Béla mourut ; et Jobab, fils de Zérach, de Botsra, régna à sa place.
  hbo-hbo: וַיָּ֖מָת בָּ֑לַע וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו יֹובָ֥ב בֶּן־זֶ֖רַח מִבָּצְרָֽה׃
  shp-NTPO: Ja Bela mawata pekáora, jawen toan Jobab janeya joni apo jikishokoa iki,
    jara iká iki Zéracnin bake; Bosrá jemamea joni.
  eng-WYCLIFFE: Forsothe Balach diede, and Jobab, sone of Sara of Bosra, regnede for
    hym.
  pjt-pjt: Ka wati nyanga Pilanya ilunyangka maḻangka mayatja kutjupa nyinangi palumpa
    aṟangka wati ini Tjupapanya panya wati Tjiṟaku katja. (Tjiṟanya panya wati ngura
    Patjuṟanya nguraṟa.)
  cwe-cwe: Viyadanganike Bela, katawala Yobabu mwana wa Zela kulawa bululu da Bosila,
  bgs-bgs: '@see-verse:GEN.036.032'
  kik-kik: Rĩrĩa Bela aakuire, Jobabu mũrũ wa Zera wa kuuma Bozira agĩtuĩka mũthamaki
    ithenya rĩake.
  ksr-ksr: Belanoŋ komuro Bozra gomambaa eja qata Jobab, Zerawaa meria iinoŋ Belawaa
    duŋanoŋ kiŋ kolooŋ laligoro.
  fra-NCL: Béla mourut, et à sa place régna Jobab, fils de Zara, de Bosra. —
  cek-AK: Bela duek pacoengah, anih zuengah Bozrah ah kaom, Zerah capa Jobab to siangpahrang
    ah oh.
  xla-xla: Epame Belata mo-polati Yela yami Yobabta halaiyo. Ya꞉ye Bosla mo dla hallalo
    oplamipo.
  cuk-cuk: Rey-Bela burgwisgua, a-sorba, Jobab negdaknonikid. Jobabʼde, Zera-e-machid,
    Bosra-neggweburginedid.
  uig-CYR: Бела өлгәндин кейин, бозраһлиқ Зәраһниң оғли Йобаб униң орнида сәлтәнәт
    қилди.
  tel-2017: బెల చనిపోయిన తరువాత బొస్రావాడైన జెరహు కొడుకు యోబాబు రాజయ్యాడు.
  hat-BSA: Béla te mouri e Jbab, fis Zérach, a Botsra te renye nan plas li.
  kos-kos: Bela el misa, ac Jobab, wen natul Zerah mwet Bozrah, el aolulla in tokosra.
  hbo-WLC: וַיָּ֖מָת בָּ֑לַע וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו יוֹבָ֥ב בֶּן־זֶ֖רַח מִבָּצְרָֽה׃
  ibo-ibo: Mgbe Bela nwụrụ, Jobab nwa Zera onye Bozra nọchiri ya dịka eze.
  ory-ory: ବେଲାର ମରଣ ଉତ୍ତାରେ, ତାହା ପଦରେ ବସ୍ରା ନିବାସୀ ସେରହର ପୁତ୍ର ଯୋବବ୍‍ ରାଜତ୍ୱ କଲା।
  wmt-wmt: '@see-verse:GEN.036.032'
  chk-chk: Iwe, mürin än Pela mäla, Jopap nöün Sera seni Posra a siwili lon wisan
    wisen king.
  ssd-ssd: Sera kiŋo nuŋe Yobab nu Bosranu.
  rop-rop: Wen Bela bin dai, det san blanga wan men neim Sera bin jidan king. Imbin
    neim Jobab, en imbin jidan langa det taun gulum Bosra.
  ukr-1871: Умер же Бела, і царював намість його Йобаб Серахенко із Бозри.
  eng-AOI: After he died, Jobab, the son of Zerah, took his place. He came from Bozrah.
  yon-yon: Kwane bobnoone, Seera ye mingki Yobab, Bosra taun ye karub kumbed king
    keroon.
  bch-bch: Be Bela imate ga kus ta Iobap, gergeu ton Sera ngan tuanga Bosra, ibada
    imul ta iuot maron kapei.
  deu-1951: 'Und als Bela starb, ward an seiner Statt König: Jobab, ein Sohn Serahs
    aus Bozra.'
  eng-JPS: And Bela died, and Jobab the son of Zerah of Bozrah reigned in his stead.
  ubr-ubr: Bela irabob gibunai Zerah natun Jobab, Bozrah emon on Bela an efan ibo
    iaiwab.
  srp-1865: A kad umrije Valak, zacari se na njegovo mjesto Jovav sin Zarin od Vosore.
  lug-lug: Bera bwe yafa Yobabu mutabani wa Zeera ow’e Bozula n’afuga mu kifo kye.
  heb-heb: וימת בלע וימלך תחתיו יובב בן זרח מבצרה׃
  ben-IRV: আর বেলা মারা গেলে পর তাঁর পদে বস্রা-নিবাসী সেরহের ছেলে যোবব রাজত্ব করেন।
  pan-pan: ਬਲਾ ਮਰ ਗਿਆ ਅਤੇ ਜ਼ਰਹ ਦਾ ਪੁੱਤਰ ਯੋਬਾਬ ਜਿਹੜਾ ਬਾਸਰਾਹ ਦਾ ਵਾਸੀ ਸੀ, ਉਹ ਦੇ ਥਾਂ ਰਾਜ
    ਕਰਨ ਲੱਗਾ।
  mwp-mwp: Bela nanga guythuyadhin, Zobab Zeran kazi aymoedhin thanamun Edomaw mopakuyk.
    Zobaban goegath Bozra.
  mya-JVB: ဗေလာ မင်းသေ ၍ သူ ၏အရာ ၌ ဗောဇရ အရပ် သား၊ ဇေရ ၏သား ယောဗပ် သည် မင်း ပြုလေ၏။
  tte-O: Saugana kin Bela iboita mwa Yobabi Seila natuna ana yanuwa esana Bosila iyamala
    kin miyalaena.
  tbg-tbg: Belaava qutu vuvaro Serara maaqu Jobaapiva Bosaraihainaava Belaara vatuka
    varero Idomu vatanaakaqaa raqikiharo vaura.
  hmo-hmo: Bela ia mase neganai, Bosera tauna Sera ena natuna Iobaba ese iena gabu
    ia abia.
  ata-ata: Xe Bela musoli, la Iovavu munoꞌu tanixu. Iovavu momu ualasou lexe Selau.
    Selau anu sou tuala tila ne Bosura.
  nfa-nfa: Ropa Bela madhe, ra dedꞌe Yobab ho gati ne, jꞌajꞌi dhèu aae. Ama na, ngara
    na Sera, nèti rae Bosra.
  urd-urd: बाला' मर गया और यूबाब — बिन ज़ारह जो बुसराही था, उसकी जगह बादशाह हुआ।
  rus-SYN: И умер Бела, и воцарился по нем Иовав, сын Зераха, из Восоры.
  cbt-NTPO: Ina chiminpachina, Sira hui'nin Copapo itopisori ya'huërëtërin. Inaso',
    Posora ninanoquë ya'huërin.
  bqc-SIM: Kɛ́ à gà, ↄ̃ Zela nɛ́ Yobaba, Bↄzɛla gbɛ̃́ kpalablè aà gbɛu.
  tcz-CHONGTHU: Bila athi jou chun Zerah chapa Johab chapa chu Bozrah gamsunga vaipon
    ahung pang in ahi.
  mar-mar: बेला मरण पावल्यावर बस्रा येथील जेरहाचा मुलगा योबाब ह्याने राज्य केले.
  tcs-tcs: Wen Bela bin lus, Zobab uda bin da boi blo Zerar i bin kam king. Zerar
    bin kam prom da siti blo Bozra.
  qub-qub: Bela wañuptinnami Zerapa wamran Jobab ray caran. Payga caran Bosra marcapitami.
  bqp-bqp: Kũ à gà, akũ Zɛra nɛ́ Yobabu, Bↄzↄra gbɛ̃ kí blè a gɛ̃nɛ ũ.
  hat-hat: Lè Bela mouri, se Jobab, gason Zerak la, moun lavil Bozra, ki te gouvènen
    nan plas li.
  eng-BSB: When Bela died, Jobab son of Zerah from Bozrah reigned in his place.
  tod-tod: Ɓeela zaai ma, Ɓɔsela nui Zeela ná-doun zunui Yɔɓaɓe masadai ɠɛɛni potogi
    zu.
  eng-WEBPB: Bela died, and Jobab, the son of Zerah of Bozrah, reigned in his place.
  kbq-kbq: Bela'ma nefrigeno'a, Zera nemofo Jobabu, Bozra kumate ne'mo Bela nona erino
    kinia mani'ne.
  nhe-BL: Quema Bela mijqui, pejqui tlanahuatía Jobab, icone Zera, tlen hualayaya
    pilaltepetzi Bosra.
  bus-bus: Kɛ̀ à gà, ben Zɛra nɛ́ Yobabu, Bↄzↄra gbɛ̃ kí blè à gɛ̃ɛ ũ.
  gub-BL: '@see-verse:GEN.036.032'
  eng-DRA: And Bela died, and Jobab the son of Zara of Bosra reigned in his stead.
  knf-knf: Bela akeţ, kë Yobab abuk Ŧerah i ubeeka wi Boŧra ayeenk aşih.
