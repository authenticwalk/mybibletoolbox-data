verse: GEN.036.002
translations:
  mal-C: 'ഏശാവ് രണ്ട് കനാന്യസ്ത്രീകളെ വിവാഹംചെയ്തു: ഹിത്യനായ ഏലോന്റെ പുത്രി ആദായും
    അനായുടെ പുത്രിയും ഹിവ്യനായ സിബെയോന്റെ കൊച്ചുമകളുമായ ഒഹൊലീബാമയുമാണവർ.'
  deu-TKW: 'Esau hatte sich Kanaaniterinnen zu Weibern genommen: Ada, die Tochter
    des Hethiters Elon, und Oholibama, die Tochter Anas, des Sohnes Zibeons, des Horiters;'
  lin-lin: 'Ezawu abalaki basi na ye kati na bana basi ya Kanana : Ada, mwana mwasi
    ya Eloni, moto ya Iti ; Olibama, mwana mwasi ya Ana mpe koko ya Tsibeoni, moto
    ya Evi ;'
  cbr-NT: Esaú ax ka Canaán kakë uni aín bëchikë xanu rabë́ 'imainun achúshi 'iakëxa,
    ax ka Adá, Elón kakë hitita uni aín bëchikë xanu bixun ka ami bëchiakëxa. A mi
    bëchitankëxun ka amiribishi Oholibamá kakë xanu Aná aín bëchikë Sibón kakë uni
    heveos aín baba aribi biakëxa,
  eng-LSV: 'Esau has taken his wives from the daughters of Canaan: Adah daughter of
    Elon the Hittite, and Aholibamah daughter of Anah, daughter of Zibeon the Hivite,'
  bmu-bmu: 'Isonöŋ Keinan ambi karöbut eŋgimeyöhi, mieŋgö qetŋini kewö: Ada mi Hit
    azi Elon yaŋgö böratŋa, Oholibama mi Hiwi azi Zibeongö nahönŋi Ana yaŋgö böratŋa.'
  eng-GNV: 'Esau tooke his wiues of the daughters of Canaan: Adah the daughter of
    Elon an Hittite, and Aholibamah the daughter of Anah, the daughter of Zibeon an
    Hiuite,'
  eng-WEBSTER: Esau took his wives of the daughters of Canaan; Adah the daughter of
    Elon the Hittite, and Aholibamah the daughter of Anah the daughter of Zibeon the
    Hivite;
  nhw-BL: Esaú mosihuajti ininhuaya sihuame catli ehuaj tlali Canaán. Isihuajhua inintoca
    eltoya Ada, iichpoca Elón nopa heteo tlacatl, huan Aholibama, iichpoca Aná huan
    iixhui Zibeón nopa heveo tlacatl.
  swh-ONEN: 'Esau akaoa wake kutoka miongoni mwa wanawake wa Kanaani: Ada binti wa
    Eloni Mhiti, Oholibama binti wa Ana, mjukuu wa kike wa Sibeoni Mhivi,'
  bba-bba: U kurɔbu suɑ Kɑnɑnibɑn bweseru sɔɔ. Kurɔ ben yĩsɑ wee, Adɑ, Eloni Hɛtin
    bii, kɑ Oholibɑmɑ, Anɑn bii, Sibeoni Hefin debubu,
  eng-KJVCPB: Esau took his wives of the daughters of Canaan; Adah the daughter of
    Elon the Hittite, and Aholibamah the daughter of Anah the daughter of Zibeon the
    Hivite;
  cpy-cpy: Rootaki iinantakari Esaú tsinanipaeni Canaán-jato. Oeta Ada, rishinto Elón
    isheninkapaeni Het. Otsipa oeta Ajolibama, rishinto Iná, ijawo Zibeón isheninkapaeni
    Jev-jatzi.
  mpx-mpx: 'Iso panuwa Kenani yowauiliyau i alolonagil: Eda, iya Elon gagama Hiti
    natuna, ge Oholibama, iya Anahi natuna, he tubuna te Sibiyon gagama Hivi.'
  wbp-wbp: Yijuwurluju, karnta marnkurrpa-jana manu, ngulalpalu nguru ngulangka nyinaja
    Kananarla. Nyampu karnta kamparru-warnu nyanungu-parnta ngulaju Yaata, ngulajulpa
    yurntalpa Yaluna-kurlangu. Yalunu, ngulaju Yititi yimi-kari. Yijuwu-parnta karnta
    kulkurru-warnu yirdi Yulipama, ngulalparla yurntalpa nyinaja Yaana-kurlangu manu
    Jipunu-kurlangu warringiyi-nyanu. Jipunujulpa Yiipiti nyinaja.
  luo-luo: 'Esau nokendo nyi Kanaan: Ada nyar Elon ja-Hiti, kod Oholibama nyar Ana
    ma nyakwar Zibeon ja-Hivi,'
  meu-meu: 'Esau adavana na Kanaan hahinedia: Ada, Elon tau Hiti natuna; bona Oholibama,
    Ana natuna, Sibeon tau Hivi tubuna;'
  npi-ULB: एसावले कनानीहरूबाट आफ्ना पत्‍नीहरू ल्याए । उनका पत्‍नीहरू यसप्रकार थिएः
    हित्ती एलोनकी छोरी आदा; हिव्‍वी सिबोनकी नातिनी र अनाकी छोरी ओहोलीबामा;
  yor-yor: 'Nínú àwọn ọmọbìnrin Kenaani ni Esau ti fẹ́ àwọn ìyàwó rẹ̀: Adah ọmọbìnrin
    Eloni ará Hiti àti Oholibama, ọmọbìnrin Ana, ọmọ ọmọ Sibeoni ará Hifi.'
  emp-NTPO: Esaúba quimada ũbea erob̶asia. Canaaʌ̃nebemada umé erob̶asia. Ab̶a Adá
    abadjid̶aa. Adára hitita Eloʌ̃ cau basía. Dewarabemara Aholibamá basía. Aholibamára
    Aná cau basía; Anára heveo Zibeoʌ̃ warra basía.
  ind-ind: Esau menikah dengan dua perempuan Kanaan dan seorang dari kaum Ismael.
    Istri pertama bernama Adah (anak Elon, orang Het). Istri kedua bernama Oholibama
    (anak Anah dan cucu Zibeon, orang Hewi). Istri ketiga bernama Basmat (anak Ismael).
    Basmat adalah adik Nebayot.
  pes-OPCB: 'عیسو از دختران کنعان دو زن گرفت: عاده دختر ایلون حیتّی، و اهولیبامه دختر
    عنا، نوه صبعون حّوی.'
  ssx-ssx: Isoma꞉ta꞉ Keinani wanda꞉weki miekeme. Ma꞉nda꞉ta꞉ Hidi hali Ilonona꞉ waneke
    Ada miekeme. Kutupa mo Hipi hali Sibionona꞉ eiyeke Anana꞉ waneke Oholibama make
  lcm-lcm: Esau kata osongon e Kanan. Kana volo aina ta Ada, Olibama na Basemat. Tamana
    i Ada ta Elon nia le si ri It. Tamana i Olibama ta Ana na tamana i Ana ta Sibeon
    si ri Iv. Au na tamana i Basemat ta Ismael na tauna ta Nabaiot.
  aer-aer: Esau-ele arelhe apmere ikwerenhe-arenye anewe aketyakenhe-arle. Kele, re
    arelhe apmere arrpenhe-arenye-arle anewe akeke kele Canaan-arenye-ante angkentye
    arrpenhe angkentye akngerre. Anewe ikwerenhe arrekwelenye Adah arritnye aneke.
    Re akenhe ampe Elon-kenhe-arle aneke. Elon akenhe angkentye arrpenhe angkeme,
    Het areye-kenhe-arle. Esau-eke anewe arrpenhe Oholibamah aneke Re ampe Anah-kenhe-arle
    aneke, ikwere ipmenhe akenhe Zibeon-arle aneke Zibeon akenhe Hivite-arle aneke.
  tgl-ULB: 'Kinuha ni Esau ang kanyang mga asawa mula sa mga Cananeo. Ito ang mga
    asawa niya: Si Ada na anak na babae ni Elon na Heteo; si Aholibama na anak na
    babae ni Ana, na apong babae ni Zibeon na Hivita;'
  nop-nop: Esau adi tamŋiye Kanaaŋhi wabiheem lufomkulitniŋ yeheŋeguk. Niŋ e Ada Hitaitniŋ
    me Elon adi’walaŋ wabiŋiŋ, eŋ noli e Hiwaitniŋ me Sebeoŋ mihiŋiŋ Ana’walaŋ wabiŋiŋ
    wou Oholibama,
  kca-kca: 'Исав Ханаан мўв эвет эԓты нэӈәт ўс: Елон нэмпи хет ики Ада эвеԓ, пӑ Цивеон
    нэмпи ев ики Ана пŏхәԓ эви Оливема,'
  cbu-NT: Anshat, Esaw Kanaanshuchee kiz tuchip yamarangiya. Ichtamarini wizanll sur
    Adaa. Anshat, Elón wipa Hititshuch tputsi. Mishat, wizanll sur Olibama. Anshat,
    kiz Anaan wipa, Sibonaa wachinllinu Hebewshuch tputsi.
  hui-hui: Iso ibu Kenana wali dabu binigo mbirago Hidiali Elono henego wane mini
    Ada bereago dabu bini. Wali mende agali Ana wane mini Oholibama berenego dabu
    bini. Ana ogoni ibu Hibiali Sibeono igini hene.
  wrs-wrs: Wo hena ongalva samblamong aevulvna, nihilva Ata, Oholipama, Basemat. Atava
    nomba Elonna mol, nomba Hittindirini. Oholipamava nomba Anana mol, nomba Anava
    Sipeonna ombol lohna, nomba Hivtindirini.
  mya-mya: ဧ​သော​သည်​ခါ​နာန်​ပြည်​အ​မျိုး​သ​မီး​များ နှင့်​အိမ်​ထောင်​ကျ​သည်။ သူ​၏​မယား​များ​မှာ
    ဟိတ္တိ​အ​မျိုး​သား​ဧ​လုန်​၏​သ​မီး​အာ​ဒ၊ ဟိ​ဝိ အ​မျိုး​သား​ဇိ​ဘောင်​၏​သား​ဖြစ်​သူ​အာ​န​၏
    သ​မီး​အ​ဟော​လိ​ဗာ​မ၊ ဣ​ရှ​မေ​လ​၏​သ​မီး တည်း​ဟူ​သော၊-
  cbi-NTPO: 'Esaú Canaánnu sera'' jimu chachilla'' na''malanaa supungamuwaami: Hetnu
    sera'' jimu chachi Elón'' na''ma Adánu bain, Hevenu sera'' jimu chachi Sibón''
    paña Aná'' na''ma Oholibamánu bain,'
  bod-N: ཨེ་སཱབ་ཀྱིས་ཀ་ན་ཨན་མི་རིགས་ཀྱི་བུ་མོ་རྣམས་ལས་བུ་མོ་འགའ་ཆུང་མར་བླངས་པ༌སྟེ།
    ཧེ་བི་མི་རིགས་ཀྱི་ཨེད་ལོན་ཞེས་བྱ་བའི་བུ་མོ་ཨ་དཱ༌དང༌། ཧི་ཝི་མི་རིགས་ཀྱི་ཚིབ་ཨོན་ཞེས་པའི་ཚ་མོ་དང་ཨ་ནཱ་ཞེས་པའི་བུ་མོ་སྟེ་ཨོ་ཧོ་ལི་བཱ་མཱ༌དང༌།
  wsk-wsk: 'Esau Canaan imet ilagala suan nunga giam: bo Adah, Heth kari Elon ko nanawus.
    Bo Oholibamah, nu Anah ko nanawus se Hivi kari Zibeon ko numas.'
  kkl-kkl: Esauri Kanaan kelabo phende topsiog. Selekne Hetne Elon elmangkel Ada tobog,
    phendepne Hewinge Ana elmangkel Oholibama tobog. Ana ili Sibeon. Nen nhon ma'aro
    wilindipne tobogne Ismael elmangkel Nebayot ilipsa'el Basmat tobog.
  sna-sna: 'Esau akatora mukadzi wake kubva kuvakadzi veKenani: Adha mwanasikana waEroni
    muHiti, naOhoribhama mwanasikana waAna, muzukuru waZibheoni muHivhi,'
  spa-BLM: 'Esaú tomó sus esposas de las hijas de Canaán: Ada, hija de Elón, el hitita;
    y Aholibama, hija de Aná, hija de Zibeón, el heveo;'
  beu-beu: Esau ana Kanaan jangu aaru medit metma ejangu ening. Nu angu ene Ada. Het
    aabang enehe nu ene, Elon angu oal jangu. Emiaaru angu ene Oholibama. Hewi aabang
    enehe nu ene, Anah angu oal jangu. bot idat boma angu ene Sibeon.
  cac-cac: 'Ix yic''laj sb''a vin̈aj Esaú yed'' eb'' ix aj Canaán: Aton yed'' ix Ada,
    yisil vin̈aj Elón hitita yed'' pax ix Aholibama yisil vin̈aj Aná, yixchiquin vin̈aj
    Zibeón heveo.'
  swh-ULB: 'Esau akachukua wakeze kutoka kwa Wakanaani. Hawa walikuwa wake zake: Ada
    binti Eloni Mhiti; Oholibama binti Ana, mjukuu wa Zibeoni Mhivi; na'
  bel-bel: 'Ісаў узяў сабе жонак з дачок Ханаанскіх: Аду, дачку Элона Хэтэяніна, і
    Алівэму, дачку Аны, сына Цывэона Эвэяніна,'
  deu-ELBBK: 'Esau nahm seine Frauen von den Töchtern Kanaans: Ada, die Tochter Elons,
    des Hethiters, und Oholibama, die Tochter Anas, der Tochter Zibeons, des Hewiters,'
  mbb-OT: Nengesawa si Esau te menge vahi he tig-Canaan. Iyan sikandan si Ada he anak
    ni Elon te Hitihanen, si Oholibama he anak ni Ana wey apù ni Zibeon te Hivihanen,
  msc-msc: Esawu ka Kanaan bɔnsɔn sunkurun doilu furu. Do tɔɔ ko Ada, mɛn tɛrɛ Hɛtika
    Elɔn denmuso le ri. Do fanan tɔɔ ko Olibama, mɛn tɛrɛ Ana denmuso le ri. A benba
    tɛrɛ Hifi do le ri, mɛn tɔɔ ko Sibeyɔn.
  mal-2015: ഏശാവ് ഹിത്യനായ ഏലോന്റെ മകൾ ആദാ, ഹിവ്യനായ സിബെയോന്റെ മകളായ അനയുടെ മകൾ ഒഹൊലീബാ
    എന്നീ കനാന്യകന്യകമാരെയും
  tuo-NT: Esaú Canaá diꞌtacjãrã numiarẽ nʉmoticʉ niwĩ. Niꞌcõ Ada, Elón hitita masʉ̃
    macõ nico niwõ. Apego Aholibama Aná macõ, Zibeón heveo masʉ̃ pãrãmeo nico niwõ.
  gup-gup: Esau benbenemey ngalbibininjkobeng kore Canaanbeh daluk, ngalkudji Adah
    ngalbu ngalbeywurd nuye Elon nawu Nahit bininj, dja ngalbuyika Oholibamah ngalbu
    ngalbeywurd nuye Anah, nawu nungan nuyeni kornkumo wanjh Zibeon ngalbu ngeyyoy
    Hiv,
  met-met: Iso xap hainindi rangua Kenan haingdi. Tela yanoa Ada, Hit tela Elon nanuhanginoa.
    Tela yanoa Oholibama, Hib tela Sibeon nanuhanginoa.
  gvs-gvs: Iso Kenani vevinaidi adi taiyuwo inaidi, tayamo yoina Eda, tauyana tamana
    Eloni go, ana dala moe yoina Eta. E monena aiyuwoina yoina Olivama. Tauyana tamana
    Ena go, tubuna Sibiyoni go, ana dala yoina Ivai.
  rmc-rmc: 'O Ezav peske iľa romňen, save sas Kanaančanki: la Ada, la čha le Elonoskra
    le Chetitoskra, the la Oholibama, la Anakra čha, savake sas papus o Chivijcos
    o Cibeon.'
  nlg-nlg: 'Esau te taudira erua na tahula vaolu ni Canaan: Adah, na dalena vaivine
    Elon na kemana Heth, ma Oholibamah, na dalena vaivine Anah na kukuana vaivine
    a Zibeon tana kemana Hiv.'
  dgr-DOGNT: 'Esau, Kanan got''ı̨į̀ gots''ǫ ts''èko gòį̀hchìı sìı dıı hagìyeh: Het
    got''ı̨į̀ Elon wetì Adah, eyıts''ǫ Anah wetì Oholıbamah, Hıv got''ı̨į̀ Zıbeyon
    wekwı sı hǫt''e.'
  pes-OPV: 'عیسو زنان خود را از دختران کنعانیان گرفت: یعنی عاده دختر ایلون حتی، واهولیبامه
    دختر عنی، دختر صبعون حوی،'
  ron-1924: 'Есау шь-а луат невесте динтре фетеле Канаанулуй: пе Ада, фата хетитулуй
    Елон, пе Охолибама, фата Аней, фата хевитулуй Цибеон,'
  ben-OBCV: 'এষৌ কনানীয় মহিলাদের মধ্যে থেকেই তাঁর স্ত্রীদের গ্রহণ করলেন: হিত্তীয়
    এলোনের মেয়ে আদা এবং হিব্বীয় সিবিয়োনের নাতনি তথা অনার মেয়ে অহলীবামা—'
  lex-lex: Esau na'ala patke'a Kana'ana wotelu pa nhi'a la hawni. Idni de nwawa Ada,
    Elona makden Heta a'nani. Hawa wornu de nwawa Oholibama, Ana a'nani. (Ana di amni
    de Sibeon makden Hewi a'nani.)
  rgu-rgu: Esau sao ana feto Kanaꞌan dua. Esa, lahenda Het, Elon ana feto na, nade
    Ada. Kadua na lahenda Hewi, nade Oholibama, papa na nade Anah, ma baꞌi na, nade
    Sibeon.
  som-som: Ceesaw wuxuu gabdhihii reer Kancaan ka guursaday Caadah ina Eeloon kii
    reer Xeed, iyo Aaholiibaamah ina Canah, oo ahayd ina Sibecoon kii reer Xiwi,
  lat-VUC: 'Esau accepit uxores de filiabus Chanaan: Ada filiam Elon Hethæi, et Oolibama
    filiam Anæ filiæ Sebeon Hevæi:'
  aoi-aoi: Nenu-manguma nakina Yijawa wurridarringka WarningiKenina ena-langwi-yada
    wurradidingiyena. Duwilyaba dadingiyenikba ena-langwa dadimikirra Ada, dibina
    dadiyawenikba Elena-langwa. Nakine-ka Elena NeningiYida nenumamalya. Umba duwilyaba
    dingka dadingiyenikba Yijawa-langwa Awalibama dakina. Umba Awalibama dadiyawenikba
    Anaya-langwa dakina, umba numiradikba Jibiyena NeningiYiba nenumamalya nakina.
  eng-ASVBT: 'Esau took his wives of the daughters of Canaan: Adah the daughter of
    Elon the Hittite, and Oholibamah the daughter of Anah, the daughter of Zibeon
    the Hivite,'
  mna-mna: 'Isau iwoolo moori ru kizin Kanaan: Ada mi Olibama. Ada, ni Elon lutuunu
    moori. Mi Elon, ni uunu ipet pa Et. Mi Olibama, ni tamaana Ana mi tumbuunu Zibeon.
    Zibeon, ni uunu ipet pa Ep.'
  ita-1885: Esaù prese le sue mogli d'infra le figliuole de' Cananei; Ada, figliuola
    di Elon Hitteo; ed Oholibama, figliuola di Ana, e figliuola di Sibon Hivveo;
  eng-LXXUP: And Esau took to himself wives of the daughters of the Canaanites; Adah,
    the daughter of Elon the Hittite; and Oholibamah, daughter of Anah the son of
    Zibeon, the Hivite;
  eng-ULB: 'Esau took his wives from the Canaanites. These were his wives: Adah the
    daughter of Elon the Hittite; Oholibamah the daughter of Anah, the granddaughter
    of Zibeon the Hivite;'
  spa-VBL: 'Esaú se casó con dos mujeres cananeas: Ada, hija de Elón el hitita, y
    Aholibama, hija de Aná, y nieta de Zibeón el heveo.'
  fra-_FOB: 'Ésaü prit ses femmes parmi les filles de Canaan: Ada, fille d''Élon,
    le Héthien, et Oholibama, fille d''Ana, fille de Tsibeon, le Hévien.'
  mal-mal: ഏശാവ് ഹിത്യനായ ഏലോന്റെ മകൾ ആദാ, ഹിവ്യനായ സിബെയോന്‍റെ മകളായ അനായുടെ മകൾ
    ഒഹൊലീബാ എന്നീ കനാന്യകന്യകമാരെയും
  urd-GVR: 'Esau ne tīn Kanānī auratoṅ se shādī kī: Hittī ādmī Ailon kī beṭī Adā se,
    Anā kī beṭī Uhlībāmā se jo Hiwwī ādmī Sibaon kī nawāsī thī'
  suz-BL: एसावमी कनान रागी ङा मीश निक्‍शी चाक्‍गा बाक्‍त। का हित्ती ङा एलोन आ तमी
    आदाह, अर्को होर ङा हिव्‍वी सिबोन आ तौ अनाह आ तमी ओहोली-बामा बाक्‍माक्‍त। उत्‍पत्ती
    २६:३४
  ita-1927: 'Esaù prese le sue mogli tra le figliuole de’ Cananei: Ada, figliuola
    di Elon, lo Hitteo; Oholibama, figliuola di Ana,'
  ckb-ckb: 'ئەمانە ژنەکانی عیسۆن کە لە کەنعانییەکانی خواست: عادای کچی ئێلۆنی حیتی
    و ئۆهۆلیبامەی کە کچی عەنای و کچەزای چیبعۆنی حیڤی بوو،'
  eng-BBE: 'Esau''s wives were women of Canaan: Adah, the daughter of Elon the Hittite,
    and Oholibamah, the daughter of Anah, the daughter of Zibeon the Hivite,'
  crx-NTPO: Esau ts'ekoo Canaan whut'enne but'oh 'enne du'at eni hubilhchoot. Adah
    'en Elon ootse', Hitt whut'en-un 'unt'oh, Aholibamah, Anah ootse' Zebeon, Hiv
    whut'en-un 'en ootse',
  kan-OKCV: ಏಸಾವನು ಕಾನಾನ್ಯರ ಪುತ್ರಿಯರನ್ನು ಅಂದರೆ, ಹಿತ್ತಿಯನಾದ ಏಲೋನನ ಮಗಳಾದ ಆದಾ, ಹಿವ್ವಿಯನಾದ
    ಸಿಬೆಯೋನನ ಮಗಳಾದ ಅನಾಹಳ ಮಗಳಾಗಿದ್ದ ಒಹೊಲೀಬಾಮ,
  bbb-bbb: E Isodo bara fu kema ije fu bara Kenanaetiko ijene kei. Ro bara amure ije
    Ada fu e Eroni e Ivaetiko ijadufuo kabae. Ro bara be ive fuone ije Oribama fu
    e Ana e Zibionedo fari are Ivaetiko ijadufuo kabae ijene abei.
  tam-2017: ஏசா கானான் தேசத்துப் பெண்களில் ஏத்தியனான ஏலோனின் மகளாகிய ஆதாளையும், ஏவியனாகிய
    சிபியோனின் மகளும் ஆனாகின் மகளுமாகிய அகோலிபாமாளையும்,
  spa-RV-1909: 'Esaú tomó sus mujeres de las hijas de Canaán: á Ada, hija de Elón
    Hetheo, y á Aholibama, hija de Ana, hija de Zibeón el Heveo;'
  ron-BTF: 'Esau şi-a luat soţiile lui dintre fiicele lui Canaan: Ada, fiica lui Elon
    hititul, şi Oholibama, fiica Anei, fiica lui Ţibeon hivitul.'
  eng-WEBP: 'Esau took his wives from the daughters of Canaan: Adah the daughter of
    Elon, the Hittite; and Oholibamah the daughter of Anah, the daughter of Zibeon,
    the Hivite;'
  eng-FBV: 'Esau married two Canaanite women: Adah, daughter of Elon the Hittite,
    and Oholibamah, daughter of Anah, and granddaughter of Zibeon the Hivite.'
  nld-1939: 'Esau had zich de volgende vrouwen uit de kanaänietische meisjes genomen:
    Ada, de dochter van den Chittiet Elon; Oholibama, de dochter van Ana, de kleindochter
    van den Chiwwiet Sibon;'
  nch-BL: Esaú mosihuajti inihuaya sihuame cati ehuani tali Canaán. Isihuajhua inintoca
    eliyaya Ada, iichpoca Elón nopa heteo tacat, huan Aholibama, iichpoca Aná huan
    iixhui Zibeón nopa heveo tacat.
  tfr-NTPO: Esaú orkwosmono wal̈ëga Canaán so dogl̈o mya tjok. Epga ko Ada, Aholibama,
    Basemat. Ba boy Ada, e Elón wa. Elón, e Het tjëyo. Ba boy Aholibama, e Aná wa.
    Aná, e Zibeón wa. Zibeón, e heveo. Ba boy Basemat, e Ismael wa, Nebayot dor bakoe.
  vie-1934: Ê-sau cưới các vợ trong bọn con gái xứ Ca-na-an, là A-đa, con gái Ê-lôn,
    người Hê-tít; Ô-hô-li-ba-ma, con gái A-na, cháu ngoại của Xi-bê-ôn, người Hê-vít,
  hin-CV: एसाव ने कनान देश की ही कन्याओं से विवाह कर लिया. हित्ती एलोन की पुत्री अदाह,
    अनाह की पुत्री तथा हिव्वी ज़िबेओन की पौत्री ओहोलिबामाह थे.
  eng-OURB: 'Esau [Hairy] took his wives from the daughters of Canaan [Humbled]: Adah
    the daughter of Elon, the Hittite [Descendant of Trembling fear]; and Oholibamah
    the daughter of Anah, the daughter of Zibeon, the Hivite [Wicked];'
  spa-BES: 'Las mujeres de Esaú eran mujeres de Canaán: Ada, la hija de Elón el hitita,
    y Aholibama, hija de Aná, hija de Zibeón el heveo,'
  tdx-tdx: 'Nangala-baly amo anak’ampela nte-Kanàneo t’i Esave: i Adàe ana’ i Elòne
    nte-Kìte, i Oholibamà ana’ i Anà ana’ i Tsibòne nte-Kive,'
  vid-vid: Esau nakahesa wadala Wakanaani, Ada mhinza Eloni Mhiti na Oholibama mhinza
    wa Ana na kahi mzukulu wa Sibeoni Muhivi
  pwg-pwg: Iso kakawana ruwa na Keinan wivine kii vava Ada (tuna ina mamai Elon ma
    kana dam Hiti) ma Olibama (tuna ina mamai Ana, ina doboro Sibeyon ma kii dam Hivi.)
  eng-OKE: 'Esau took his wives from the daughters of Kenaan: Ada, daughter of Helon
    the Hittite, and Ahalivama, the daughter of Ana, the daughter of Sibeon the Hivite,'
  tha-KJV: เอซาวได้หญิงคนคานาอันมาเป็นภรรยา คืออาดาห์​บุ​ตรสาวเอโลนคนฮิตไทต์ และโอโฮลีบามาห์
    บุ​ตรสาวอานาห์​ผู้​เป็นบุตรสาวศิเบโอนคนฮีไวต์
  por-BR-2018: 'Esaú tomou suas mulheres das filhas de Canaã: a Ada, filha de Elom
    heteu, e a Oolibama, filha de Aná, filha de Zibeão os heveus;'
  bco-bco: Iso꞉ eyo꞉ Ka꞉ina꞉n gayo꞉ a꞉la꞉ ko꞉lo꞉ di. Nowo꞉ Ada, e Hit kalu Elona꞉
    ida꞉ ko꞉lo꞉ di. Nowo꞉ Oholibama ko꞉lo꞉ di. Oholibamaya꞉ ene iyayo꞉ Ana, a꞉la꞉ta꞉ga꞉
    Anaya꞉ ene iyayo꞉ Hifi kalu, Sibeon.
  deu-ELO: 'Esau nahm seine Weiber von den Töchtern Kanaans: Ada, die Tochter Elons,
    des Hethiters, und Oholibama, die Tochter Anas, der Tochter Zibeons, des Hewiters,'
  ktm-ktm: Iso iyesuwon horu pedih Kenan ndre rumuu. Mbrulun homou ti Adah, taman
    ti Elon, iy odo Hit. Mbrulun homou yi ti Oholibamah, taman ti Anah pe papon Sibeon,
    lapan Hivi.
  caa-caa: Pues e Esaú nujbꞌi taca uxteꞌ ixictac xeꞌ ajlugarobꞌ Canaán. Pues e bꞌajxan
    uwixcar jax e Ada xeꞌ jax uwijchꞌoc e Elón xeꞌ tuaꞌ uchꞌajnarir e Het. Y de allí
    ayan e Oholibamá xeꞌ jax uwijchꞌoc e Aná y xeꞌ sitzbꞌir tuaꞌ Sibón xeꞌ chꞌajnarir
    tuaꞌ e Hiv.
  eng-WYC-2018: Esau took wives of the daughters of Canaan; Adah, the daughter of
    Elon (the) Hittite, and Oholibamah (or and Aholibamah), the daughter of Anah,
    the son of Zibeon (the) Hivite;
  epo-epo: 'Esav prenis siajn edzinojn el la Kanaanidinoj: Adan, filinon de Elon la
    Ĥetido, kaj Oholibaman, filinon de Ana, filino de Cibeon la Ĥivido,'
  uig-PIN: Əsaw ayallirini Ⱪanaaniylarning ⱪizliridin aldi, yǝni Ⱨittiylardin bolƣan
    Elonning ⱪizi Adaⱨ bilǝn ⱨiwiylardin bolƣan Zibeonning nǝwrisi, Anaⱨning ⱪizi
    Oⱨolibamaⱨni aldi;
  beo-beo: Iso da Ga:ina:ne uda lai. Amo da A:ida (Hidaide dunu Ilone idiwi) amola
    Ouholibama (A:ina [Haifaide dunu Sibeone ea mano] amo idiwi),
  tpi-OTNT: Iso i maritim ol meri Kenan. Em i maritim Ada, pikinini meri bilong Elon,
    wanpela man bilong lain Hit. Na em i maritim Oholibama, pikinini meri bilong Ana.
    Ana em i pikinini meri bilong Sibeon, wanpela man bilong lain Hivi.
  hau-SA: Isuwa ya ɗauko matansa daga cikin matan Kan’ana, ya ɗauko Ada ’yar Elon
    mutumin Hitti, da Oholibama ’yar Ana wadda take jikanyar Zibeyon Bahiwiye
  udu-udu: 'Iisu bu’thki’da ris up̱ ’peni ’Kwaniŋ Kanaan mo: Ada jin ta ’bwa/ ma Iiluun
    jin ta Wathi/ Hiṯẖṯẖa mo dhala Uhulibaamah jin ta ’bwa/ ma Ana jin ta ya/ ma Sib/uun
    mo jin ta Wathi/ Hiwwi mo.'
  uig-LAT: Esaw ayallirini Qanaaniylarning qizliridin aldi, yeni hittiylardin bolghan
    Élonning qizi Adah bilen hiwiylardin bolghan Zibéonning newrisi, Anahning qizi
    Oholibamahni aldi;
  nde-nde: 'U-Esawu wathatha ebafazini baseKhenani: u-Ada indodakazi ka-Eloni umHithi,
    lo-Oholibhama indodakazi ka-Ana, njalo eyindodakazi kaZibhiyoni umHivi,'
  ton-ton: Naʻe maʻu ʻe ʻIsoa hono ngaahi uaifi mei he fānau fefine ʻo Kēnani; ko
    ʻAta ko e ʻofefine ʻo ʻEloni ko e tangata Heti, mo ʻAholipama ko e taʻahine ʻo
    ʻAna, ko e ʻofefine ʻo Sipione, ko e tangata Hevi.
  ces-1613: Ezau pojal sobě ženy ze dcer Kananejských, Adu, dceru Elona Hetejského,
    a Olibamu, dceru Anovu, dceru Sebeona Hevejského,
  eko-eko: Ezawu khuwaarala aakha a Kanaani. Mmote aari wiitthiwa Aada aari mwaana
    wa Elooni, nhiiti. Nkinoko aari wiitthiwa Olipama mwaana wa Anahi ntuulu wa Zipiyooni
    Nhiivi,
  nss-nss: Esau ara iyesou iya Kenaan, pe iwiri pihin hamou ngalan Atah SuElon. Elon
    ara yiy hamou ndramira Hit. Pwen iyesou paiwe pe iwiri Oholipamah SuAnah, pe Anah
    ara noru Sipeyon, yiy ara hamou ndramira Hipi.
  eng-WMB: 'Esau took his wives from the daughters of Canaan: Adah the daughter of
    Elon, the Hittite; and Oholibamah the daughter of Anah, the daughter of Zibeon,
    the Hivite;'
  tam-TCV: 'ஏசா கானான் நாட்டுப் பெண்களிலிருந்து மனைவிகளை எடுத்தான்: ஏத்தியனான ஏலோனின்
    மகள் ஆதாளையும், ஏவியனான சிபியோனின் பேத்தியும் ஆனாகின் மகளுமான அகோலிபாமாளையும்
    திருமணம் செய்தான்.'
  ceb-ULB: 'Nangasawa si Esau sa taga-Canaan. Mao kini ang iyang mga asawa: Si Ada
    ang anak nga babaye ni Elon nga Hetihanon; Oholibama ang anak nga babaye ni Ana,
    nga apo ni Zibeon nga Hebihanon;'
  mkn-mkn: Esau kawin deng dua nona Kanaꞌan. Yang satu, orang Het, andia Elon pung
    ana parampuan, nama Ada. Yang kadua, orang Hewi, nama Oholibama. Dia pung bapa,
    nama Anah, deng dia pung baꞌi, nama Sibeon.
  pol-UBG: 'Ezaw pojął swoje żony z córek Kanaanu: Adę, córkę Elona Chetyty, Oholibamę,
    córkę Any, córki Sibeona Chiwwity;'
  agr-agr: Esaú jimag nuwan Canaán nugkanmaya aidaun nuwatkauwai. Jeteke aajakui Adá,
    hitita aents Elón aajakua nuna nawanji, untsu awan nuwe aajakui Oholibamá, Aná
    nawanji heveo aents Sibón aajakua nuna tijaji.
  kyc-kyc: Iso baa Kenane enda rema nyiya. Dokona mende Iti akali Elone dokona wanenge
    Ata lenge. Mende Okolipama baa Ana wanenge. Ana baa dee Ipi akali Sipyanena ikinyingi
    doko.
  urd-GVU: 'عیسَو نے تین کنعانی عورتوں سے شادی کی: حِتّی آدمی ایلون کی بیٹی عدہ سے،
    عنہ کی بیٹی اُہلی بامہ سے جو حِوّی آدمی صِبعون کی نواسی تھی'
  deu-1912: 'Esau nahm Weiber von den Töchtern Kanaans: Ada, die Tochter Elons, des
    Hethiters, und Oholibama, die Tochter des Ana, die Enkelin des Zibeons, des Heviters,'
  ntj-ntj: '@see-verse:GEN.036.001'
  row-row: Ana sao ina Kanaꞌan rua. Esa, atahori Het, naran Ada, fo Elon ana feto
    na. Ma esa, atahori Hewi, naran Oholibama. Ama na, naran Anah, no baꞌi na, naran
    Sibeon.
  kan-2017: ಏಸಾವನು ಕಾನಾನ್ಯರ ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡನು. ಅವರು ಯಾರೆಂದರೆ, ಹಿತ್ತಿಯನಾದ
    ಏಲೋನನ ಮಗಳಾಗಿದ್ದ ಆದಾ, ಹಿವ್ವಿಯನಾದ ಸಿಬಿಯೋನನ ಮಗಳಾದ ಅನಾಹಳ ಮಗಳು ಒಹೊಲೀಬಾಮಳನ್ನು,
  ena-ena: Iso nɨbu Kenan fɨli tɨbɨ hɨsɨŋ iamɨgali iamɨgali agɨladɨ sabimi. Elon dɨ
    nadinu Ada dɨ sabimi. Elon nɨbu Hitɨ hɨdɨlɨ. Mu ha Ana dɨ nadinu Oholibama dɨ
    sabimi. Nudɨ iauacanu Sibeon. Sibeon nɨbu Hivɨ hɨdɨlɨ.
  tgo-tgo: 'Iso le ovo thiye Kenan wanakauniye. Le ovo theuto: Ada, Oholibama na Basimata.
    Ada ramae iye Het loloniye regha idae Elon. Oholibama ramae idae Ana na rumbuye
    ghɨmoru idae Sibiyon, iye Hivi loloniye.'
  yap-yap: 'I le’engiy Esau be’ ni bpin nu Kanaan: ni Adah ni fak Elon nib Hittite;
    nge Oholibamah, ni be’ ni bpin ni fak Anah nib mo’on ni chitmangin e Zibeon nib
    Hivite;'
  tet-tet: Nia nola feto Kanaꞌan naꞌin rua nalo baa feen. Feto ida, naran Ada. Ada
    nia, ema Het ida naran Elon oan. Esau feen ida tenik, ema Hewi, naran Oholibama.
    Oholibama aman, naran Anah. Bein, naran Sibeon.
  hlt-MCSB: Esau loh Kanaan nu khuikah, Khitti Elon canu Adah neh Khivee hoel Zibeon
    kah a ca Anah canu Oholibamah,
  mdy-ETH: ዔኤሳዎ ካኣናኔ ዓጮ ላኣሎይዳፓ ላኣሊ ዔኬኔ፤ ዔያታ ሄቴ ዓሢ ዔሎኔ ጌይንታሢኮ ናዎ ዓዳ ጎዖዜሎና ሂዋዌ ዜርፃሢ
    ፂባዖኔ ናኣዚ ዓና ጎዖሢ ሾዔ ዖሆሊባማ ጌይንታዜሎንታ፥
  twi-ASANTE: Esau waree Kanaanfoɔ mmaa baasa. Wɔn din de Ada a ɔyɛ Hetini Elon babaa,
    Ana babaa Oholibama a ɔsane yɛ Hewini Sibeon nana ne
  bhl-bhl: Iso e Kenan aneng fian em waneng alew mak kuluse kale. Mak u Ada, mak u
    Okolibama ite kale. Sun waneng Ada um alew Elon akalem mongom e Kit kawtiw ite
    te. Afam waneng Okolibama um alew e Ana kesomi, um awalik e Sibeon ete kale. Sibeon
    yelim bikalem mongom e Kiwit kawtiw ite te.
  con-NTPO: Esaúja Canaán ande'su pushesundeccuma pushe. Fae'cco tsu hitita'su a'i
    Elón onque'nge Ada. Faesu tsu Aholibama. Tsa tsu heveo'su a'i Zibeon dutssi'ye
    Aná onque'nge.
  eng-WEBU: 'Esau took his wives from the daughters of Canaan: Adah the daughter of
    Elon, the Hittite; and Oholibamah the daughter of Anah, the daughter of Zibeon,
    the Hivite;'
  bnp-bnp: 'I parangi a ngatavine o Kenan i ala tolu: E Ada, e tune Elon, a bakovi
    o Hiti; e Oholibama, e tune Anah, e tubune Sibion, a bakovi o Hivi;'
  wal-wal: Eesawi Kanaane biittaa macca naatuppe bau machchota ekkiis; etinne Hiitiyaa
    Eloona na7iyo Aado, Hiiwiyaa Xibaa7oona na7ai Aani yelido Oholiibaamonne
  mgh-mgh: 'Isawu ahaathela athiyana iriyari ya asaana uKanaa: Ata mwana a Eloni,
    nHitita; Oholipama mwana a Anaa, mwana a Sipeyone nHivita;'
  acu-NT: '@see-verse:GEN.036.001'
  spa-PDDPT: 'Esaú tomó sus esposas de entre las hijas de Canaán: a Ada, hija de Elón
    heteo, a Oholibama, hija de Aná, hijo de Zibeón heveo,'
  gun-gun: 'Esaú gua''yxyrã ojou Canaã py ikuai va''e rajy kuery regua: heteu regua
    Elom rajy Ada, heveu regua Zibeão ra''y Aná rajy Oolibama,'
  agu-BL: Cob scyeri e' txkel Esaú e' aj Canaán, na nin cyok'bej quib tu Ada, yi me'l
    Elón, yi xonl Het nin tu Aholibama, yi me'l yaj Aná. Yi Aholibama-a'tz i' mamaj
    Zibeón yi heveo.
  eng-PEV: Esau married some women from Canaan country. These are the names of those
    women, – Adah. Her father’s name was Elon, and he was from the Heth tribe. – Oholibamah.
    Her father’s name was Anah. Her grand-father’s name was Zibeyon, and he was from
    the Hiv tribe.
  ilo-ULB: 'Nangala ni Esau iti assawana manipud kadagiti Canaanita. Dagitoy dagiti
    assawana: ni Ada a putot ni Elon a Heteo; ni Oholibama a putot ni Ana ken apoko
    ni Zibeon a Heteo;'
  kpg-kpg: Esau ne lodo gi nia ahina Canaan go Adah, tama ahina ni Elon tangada Hittite,
    mo Oholibamah, tama ahina ni Anah tama daane ni Zibeon tangada Hivite,
  uig-ARA: ئەساۋ ئاياللىرىنى قانائانىيلارنىڭ قىزلىرىدىن ئالدى، يەنى ھىتتىيلاردىن بولغان
    ئېلوننىڭ قىزى ئاداھ بىلەن ھىۋىيلاردىن بولغان زىبېئوننىڭ نەۋرىسى، ئاناھنىڭ قىزى
    ئوھولىباماھنى ئالدى؛
  bsp-bsp: 'Kɔ Esay ɛlɛk aran ɔn, aran a Kanahan dacɔ: Ada, wan wəran ka Elon wəHewy,
    Oholibama wan wəran ka Ana, wan wəran ka Cibehɔŋ wəHewi,'
  mbs-mbs: Nengognan si Esau te telo bayi mig-ogpà kidoen te Canaan, si Ada batà i
    Elon tege Heti, si Oholibama batà i Anas aw apò i Sibeon tege Hebi,
  tof-tof: 'Isao mogob kol nis nümiógürr Keinan tüpdügab: Ada, Elonón óp olom, wa
    Et zitül pam yarilürr, akó O-olibama, Anan óp olom, Zibionón bobat, wa Ibae zitül
    pam yarilürr.'
  sus-sus: 'Esayu Kanaan ginɛe dɔxɔ nɛ: Ada, naxan findixi Elon Xitika xa di ra, nun
    Oholibama, naxan findixi Ana xa di ra, Sibeyon Hiwika xa mamadi.'
  pon-2006: 'Esau pwoudikihda lihen Kenan kei: Ada, nein Elon mehn Id; Olipama, nein
    Anah serepein, Anah nein Sipeon mehn Id;'
  jae-jae: Esau gêjam lauo aŋga lau gamêŋ Kanaanŋa latuŋio nêŋ. Ŋac gamêŋ Hetŋa Elon
    latuo Ada ma Ana latuo Oholibama. Ana eŋ ŋac gamêŋ Hibŋa Sibeon latu.
  ksd-ksd: 'Esau dia ga taulai ma ra umana vavina ta ra vaden Kanaan: Ada natu i Elon
    ra te Ket, ma Olibama natu i Ana natu i Sibeon ra te Kivi,'
  tur-YTC: 'Esav eşlerini Kenan''ın kızlarından aldı: Hititli Elon''un kızı Âda ve
    Hivli Sivon''un kızı Âna''nın kızı Oholivama;'
  bel-N: 'Эзаў узяў сабе жонкі з дачок Ханаану: Аду, дачку Элёна Хета, і Агаліваму,
    дачку Аны, дачку Цывеона Хівея,'
  grc-BRENT: Ἡσαῦ δὲ ἔλαβε τὰς γυναῖκας ἑαυτῷ ἀπὸ τῶν θυγατέρων τῶν Χαναναίων· τὴν
    Ἀδὰ, θυγατέρα Αἰλὼμ τοῦ Χετταίου· καὶ τὴν Ὀλιβεμὰ, θυγατέρα Ἀνὰ τοῦ υἱοῦ Σεβεγὼν
    τοῦ Εὐαίου.
  ind-AYT: Esau mengambil istri dari anak-anak perempuan Kanaan, yaitu Ada, anak Elon,
    orang Het; Oholibama, anak Ana, anak perempuan Zibeon, orang Hewi;
  lid-lid: 'Iso badeh Sudi badih ari badu Kenan nyaran Adah: Adah badih i ndrine Elon
    badu Hita, ma udu Iso Oholibamah badeh i ndrine Anah ma Anah bu-un badeh Sibiyon
    badu Hiba;'
  nya-nya: Esau anakwatira akazi atatu a ku Kanaani. Iwowa ndiwo Ada mwana wa Eloni
    Mhiti; Oholibama mwana wa Ana amene anali mwana wa Zibeoni Mhivi
  hrv-hrv: 'Ezav je uzeo sebi žene od kanaanskih djevojaka: Adu, kćer Hetita Elona;
    Oholibamu, kćer Ane, unuku Sibeona Horijca;'
  mps-mps: Isogo te Kenan we dabe sela sai, Ada te Elongo wegi, te Hit hani bidi me
    deli, tama Oholibama te Anago wegi, te Ana aga aya te Sibeon, te Hivi hani bidi
    me deli da,
  llg-llg: Esau sao ina Kanaꞌan dua. Esa, hataholi Het, ndia Elon ana inanan, naꞌde
    Ada. Kaduan, hataholi Hewi, nade Oholibama. Ndia aman, nade Anah, ma ndia baꞌin,
    nade Sibeon.
  tpi-tpi: Iso i maritim ol meri Kenan. Em i maritim Ada, pikinini meri bilong Elon,
    wanpela man bilong lain Hit. Na em i maritim Oholibama, pikinini meri bilong Ana.
    Ana em i pikinini meri bilong Sibeon, wanpela man bilong lain Hivi.
  dan-1931: 'Esau tog sine Hustruer af Kana''ans Døtre: Ada, en Datter af Hetitten
    Elon, Oholibama, en Datter af Ana, Hivviten Zibons Søn,'
  vie-OVCB: 'Ê-sau cưới ba vợ, đều là người Ca-na-an: A-đa, con gái của Ê-lôn người
    Hê-tít; Ô-hô-li-ba-ma, con gái của A-na, cháu của Xi-bê-ôn, người Hê-vi;'
  lbk-lbk: Fabfafain si iCanaan nan cha inasawan Esau ay cha Ada ay anak Elon ay Heteo,
    si Oholibama ay anak Ana. Nan aman Ana et si Zibeon ay Heveo.
  guj-2017: 'એસાવે કનાનીઓની દીકરીઓ સાથે લગ્ન કર્યા. આ તેની પત્નીઓ હતી: આદા જે એલોન
    હિત્તીની દીકરી; ઓહોલીબામાહ જે સિબયોન હિવ્વીની દીકરી અનાની દીકરી હતી,'
  byr-byr: '@see-verse:GEN.036.001'
  awx-awx: Iso mängätnä Kenan nanä päkut. Täpätu umanä Ada, Hit nanä Elonde yäpa.
    Tiwän täpätu umanä Oholibama, Anale yäpa tiwän Hiwi nanä Sibeonde bapunä.
  pon-2006A: 'Esau pwoudikihda lihen Kenan kei: Ada, nein Elon mehn Id; Olipama, nein
    Anah serepein, Anah nein Sipeon mehn Id;'
  por-BRBSL: 'Esau tirou suas esposas das filhas de Canaã: Adah a filha de Elon, o
    hitita; e Oholibamah a filha de Anah, a filha de Zibeon, o Hivita;'
  cth-cth: Esaw ni Kanaan napui thung dawk e, Hit tami Elon canu Adah hoi Hit tami
    Zibeon e canu Anah canu Oholibamah hoi,
  twi-twi: Esau waree Kanaanfo mmea baasa. Wɔn din de Ada a ɔyɛ Hetini Elon babea,
    Ana babea Oholibama a ɔsan yɛ Hewini Sibeon nena ne
  hlt-hlt: Esau loh Kanaan nu khuikah, Khitti Elon canu Adah neh Khivee hoel Zibeon
    kah a ca Anah canu Oholibamah,
  tbz-SIM: Ò do puokɛ Kɑnnɑhɑ̃ɑ̃ kó bɛnitipòbɛ̀ mbɛ, Adɑ Edonni birɛ, Itiibɛ kó kubotí
    kou, nɛ̀ Odibɑmɑɑ Anɑ birɛ, wèè yɑ̀ɑ̀rì tu Sibeɔ̃ɔ̃ Efiibɛ kó kubotí kou
  msy-2020: Iso a Kenanian amizibar iti. Ezɨ Hitian gumazim Elon, an guivim Ada, Ison
    iti. Ezɨ Anan guivim Oholibama, uaghan an iti. Anan afeziam Sibeon, a Hivian gumazir
    mam.
  txq-txq: Esau sao ana feꞌok Kanaꞌan dua, esa hatahori Het, ndia Elon ana inan, nade
    Ada. Sao kaduan, hatahori Hewi, nade Oholibama. Aman nade Anah, ma baꞌin nade
    Sibeon.
  aaz-aaz: Naiꞌ Esau nsao riꞌ feot munif nua naꞌkon pah Kanaꞌan. Tuaf es, bifee naꞌko
    atoin Hetes, kaan ee bi Ada, naiꞌ Eron in aan feto. Es anteniꞌ atoin Hebis. In
    kaan ee, bi Ohoribama. In aamf ee, kaan ee naiꞌ Anah, ma in naiꞌf ee, kaan ee
    naiꞌ Sibeon.
  azb-azb: Esav Kənan qızlarından Xetli Elonun qızı Adanı, Xivli Siveonun qızı Ananın
    qızı Oholivamanı,
  eng-DBY: 'Esau took his wives of the daughters of Canaan: Adah the daughter of Elon
    the Hittite, and Oholibamah the daughter of Anah, daughter of Zibeon the Hivite,'
  hin-2017: एसाव ने तो कनानी लड़कियाँ ब्याह लीं; अर्थात् हित्ती एलोन की बेटी आदा को,
    और ओहोलीबामा को जो अना की बेटी, और हिब्बी सिबोन की नातिन थी।
  wol-KYG: 'Esawu jël na janqi Kanaaneen jabar. Ñooñoo di: Ada doomu Elon, Etteen
    ba, ak Olibama doomu Ana, miy doomu Sibeyon, Eween ba,'
  swp-swp: 'Isoa monenayao Kanana hasahasaradi i abidi: Ada, Elona, Hito tauna natuna,
    eo Oholibama, Anaha natuna Sibiona, Hiwi tauna natuna.'
  bjr-bjr: Eesaufa Kannaana maqannaa aanaaseeuqa maranau. Indaaru maroo anaaseena
    auqu Adaa nammarifa marinau. Mifa Qeeta maqannaa fasiqa Eeroona araamuna maranau.
    Mina aanaaqiana maroo anaaseena auqu Ooqooribammaa nammarifa maranau. Mifa Qifita
    maqannaa fasiqa Sibeeoona amaaku Annaana namarina araamuna maranau.
  eng-YLT: 'Esau hath taken his wives from the daughters of Canaan: Adah daughter
    of Elon the Hittite, and Aholibamah daughter of Anah, daughter of Zibeon the Hivite,'
  heg-NTPO: Esau saap nol bihaat Kanaꞌan at dua. Mesan na atuil Het, na Elon ana bihata
    la, ngala Ada. Mesan na pait, atuil Hewi ngala Oholibama. Un ama ka ngala Anah,
    nol un upu ka ngala Sibeon.
  ptu-ptu: 'Esau umpobaine tallu to Kanaan: Ada, änä''na to Het isanga Elon, anna
    Oholibama, änä''na Ana, ampona Zibeon to Hewi,'
  bzd-NTPO: Esaú se̱néwa̱ canaánwak alakölpa mañal ta̱. Eköl dör Adá, e' dör hititawak
    kiè Elón, e' alà busi. Iëköl kiè Oholibamá, e' dör Aná alà busi ena heveowak eköl
    kiè Sibón, e' talà.
  kwf-kwf: Nia korea ro kini ki Ꞌi Kenan, neꞋe satadaroꞋo Ꞌi Ada, ma Ꞌi Oholibama.
    ꞋI Ada neꞋe maꞋa nia sa Elon ngwae ana kwalafa sa Het, ma Ꞌi Oholibama neꞋe maꞋa
    nia sa Ana, ma nia na koꞋo tiꞋitiꞋi sa Sebeon nia ngwae ana kwalafa sa Hivi.
  eng-WYC-2017: Esau took wives of the daughters of Canaan; Adah, the daughter of
    Elon the Hittite, and Oholibamah, the daughter of Anah, the son of Zibeon the
    Hivite;
  eng-WMBB: 'Esau took his wives from the daughters of Canaan: Adah the daughter of
    Elon, the Hittite; and Oholibamah the daughter of Anah, the daughter of Zibeon,
    the Hivite;'
  spp-spp: Ezawu mpyi a u cyeebii lwɔ́ *Kana kìni pùcyaabii shwɔhɔl'e. U cwoŋi wà
    mɛge na mpyi Ada, Kyiti shinŋi Elɔn pworo u mpyi uru ŋge. Wà mɛge na mpyi Olibama,
    uru na mpyi Ana pworo, Ana yabiliŋi tuŋi u mpyi Zibeyɔn. Zibeyɔn na ɲyɛ Kyivi
    shin.
  aey-aey: Iso uqa caja Kenandec cedaden. Eu ijanaga Ada, Oholibama, Basematca. Ada
    uqa Elon ateg, uqa Het dana. Oholibama uqa Ana ateg. Ana memeg eu Sibion, uqa
    Hiwi dana. Basemat uqa Ismal ateg, uqa cebinag eu Nebaiot.
  urd-GVH: 'एसौ ने तीन कनानी औरतों से शादी की : हित्ती आदमी ऐलोन की बेटी अदा से, अना
    की बेटी उहलीबामा से जो हिव्वी आदमी सिबोन की नवासी थी'
  rug-rug: 'Meke hire sari na barikaleqe Kenani saripu habai e Isoa: e Eda, sa tuna
    vineki e Eloni, na tie Hitaiti; e Oholibama, sa tuna vineki e Anaha, sapu sa tuna
    koreo e Zibeoni na tie Hivaiti;'
  gaz-gaz: Esaaw niitota isaa dubartootaa Kanaʼaan keessaa fuudhe; isaanis Aadaa intala
    Eeloon namicha gosa Heetii fi Oholiibaamaa intala Aannaa ilma Zibeʼoon namicha
    gosa Hiiwii,
  fra-LSG: 'Ésaü prit ses femmes parmi les filles de Canaan: Ada, fille d’Élon, le
    Héthien; Oholibama, fille d’Ana, fille de Tsibeon, le Hévien;'
  yal-yal: 'Esayu Kanan ɲaxanle dɔxɔ nɛn: Ada findi Elon ma diin nan na, Xiti kaana,
    e nun Yoholibama, Anaa dii tɛmɛna, Sibeyon Xiwin mamandenna nan a ra.'
  gum-gum: Esaúbe Canaán ishumburmeraba kasharaig køn. Tru Elon hititai nimbasr tru
    Adaba katø Aholibamababe Anai nimbasr køben, truibe Zibeón heveowei awela kuig
    køn.
  iou-iou: Webeniye Kenan komeken nanik ŋode yäpuk; Kubäwä Elon täŋo äperi Ada. Elon
    uwä Hit äbotken nanik. Kubäwä Ana täŋo äperi Oholibama. Ana uwä Sibeon nanaki,
    Hivi äbotken nanik.
  haw-1868: 'Lawe ae la o Esau i kana mau wahine no na kaikamahine o Kanaana: o Ada,
    ke kaikamahine a Elona ka Heta, a me Aholibama ke kaikamahine a Ana, ke kaikamahine
    a Zibeona ka Hivi;'
  arb-NAV: 'تَزَوَّجَ عِيسُو مِنْ بَنَاتِ كَنْعَانَ: عَدَا بِنْتَ إِيلُونَ الْحِثِّيِّ
    وَأُهُولِيبَامَةَ بِنْتَ عَنَى بِنْتِ صِبْعُونَ الْحِوِّيِّ.'
  adz-adz: 'Isau iyu finin iruꞌrun imingꞌ Kanan: Ada, Elon garam Hit ugu narun finam,
    da Oholibama, Ana narun finam da Tsibion garam Hiwi rumpunggan.'
  ewe-ewe: 'Esau ɖe Kanaan nyɔnu etɔ̃: Ada, Hititɔ Elon ƒe vi, Oholibama, Ana ƒe vi
    kple Hivitɔ Zibeon ƒe tɔgbuiyɔvi kpakple'
  eng-LEE: Esau took his wives of the daughters of Canaan; Adah the daughter of Elon
    the Hittite, and Aholibamah the daughter of Anah the daughter of Zibeon the Hivite;
  asm-FB: এচৌৱে কনানীয়া ছোৱালীবোৰক বিয়া কৰিছিল। সেই ছোৱালীবোৰ হৈছে হিত্তীয়া এলোনৰ
    জীয়েক আদা; হিব্বীয়া চিবিয়োনৰ নাতিনীয়েক অর্থাৎ অনাৰ জীয়েক অহলীবামা।
  sus-A: عٍسَيُ كَنَان فِنّيٍ دْشْ نّ؛ عَدَ، نَشَن قِندِشِ عٍلٌن شِتِكَ شَ دِ رَ،
    نُن عٌهٌلِبَمَ، نَشَن قِندِشِ عَنَ شَ دِ رَ، سِبٍيٌن هِوِكَ شَ مَمَدِ.
  fra-SBL: 'Ésaü prit ses femmes parmi les filles de Canaan : Ada, fille d''Élon,
    le Héthien ; Oholibama, fille d''Ana, fille de Tsibeon, le Hévien ;'
  hbo-hbo: עֵשָׂ֛ו לָקַ֥ח אֶת־נָשָׁ֖יו מִבְּנֹ֣ות כְּנָ֑עַן אֶת־עָדָ֗ה בַּת־אֵילֹון֙
    הַֽחִתִּ֔י וְאֶת־אָהֳלִֽיבָמָה֙ בַּת־עֲנָ֔ה בַּת־צִבְעֹ֖ון הֽ͏ַחִוִּֽי׃
  shp-NTPO: Ja Esaúkan anike, Canaán mainmea rabé ainbo bikin; jawen jane iká iki,
    Adá ja iká iki Elóman bake, hitita ainbo. Ja wetsa iká iki, Aholibamá; Anákan
    bake ainbo, Sibónman baba; heveo ainbo.
  eng-WYCLIFFE: Esau took wyues of the douytris of Canaan, Ada, the douytir of Elom
    Ethey, and Oolibama, the douyter of Ana, sone of Sebeon Euey; also Bathsemath,
  pjt-pjt: Panya Iitjulu aḻṯingu minyma ngura Kainannga nguraṟa maṉkurpa ini nyanganpa
    – Atanya, Awu-lipamanya, munu kutjupa Patjimanya. Ka minyma panya Atanya wati
    Iitakunuku uṉṯalpa ini Ilanku. Ka minyma Awu-lipamanya wati ini Anaku uṉṯalpa,
    panya Ananya wati Ipalakunuku katja ini Tjiipiyanku. Ka minyma panya Patjimanya
    wati panya Itjumailku uṉṯalpa, munu wati ini Nipaiyatjiku maḻanypa.
  cwe-cwe: Esau kasola wanaake wa Kanaani, Ada niiyo mndele wa Eloni Muhiti, Oholibama
    mndele wa Ana na ni mzukulu wa Sibewoni Muhivi,
  bgs-bgs: Igkalyag si Esau ka tállu gabayi na Canaanhon na si Ada na batà i Elon
    na Hetihanon, si Oholibama na batà i Anas asta apù i Sibeon na Hebihanon,
  kik-kik: 'Esaũ ahikirie atumia ake kuuma kũrĩ andũ-a-nja a Kaanani: Ada aarĩ mwarĩ
    wa Eloni ũrĩa Mũhiti, na Oholibama mwarĩ wa Ana ũrĩa warĩ mwarĩ wa Zibeoni ũrĩa
    Mũhivi,'
  ksr-ksr: 'Iisoonoŋ Keinan emba karooŋ oŋonoti, iyoŋoo qagia ii kokaeŋ: Ada ii Hit
    eja Elon iwaa borataga, Oholibama ii Hiwi eja Zibeombaa meria Ana iwaa borataga.'
  fra-NCL: 'Esaü prit ses femmes parmi les filles de Canaan : Ada, fille d’Elon, le
    Hittite ; Oolibama, fille d’Ana, fille de Sébéon, le Hévéen ;'
  cek-AK: Esau loe Kanaan tanuhnawk to zu ah lak moe, Hit acaeng Elon canu Adah, Hiv
    acaeng Zibeon ih canu patoeng, Anah ih canu Aholibamah doeh zu ah lak;
  xla-xla: Epedeme Isotapo Keinan wola꞉ dapiyamte halomaiyo. A꞉ya hale hiye Ada, Hitai
    elele halë oplami Elon yotiyo. Epame a꞉ya hale hiye Oholibama, Hibai elele halë
    oplami Sibeon yami Ana yotiyo.
  cuk-cuk: 'Esaú Canaán-yargined-omegan-nikusadi, wemalad: Gebesailagine, Ada-nikusad.
    Adaʼde Elón-e-sisgwad, Het-duled. Esaú, Aholibama-nikusbalid. Aholibamaʼde Aná-e-sisgwad,
    Zibeón-e-wagwad. Zibeónʼde Heveo-duled.'
  uig-CYR: Әсав аяллирини Ⱪананийларниң қизлиридин алди, йәни Һиттийлардин болған
    Елонниң қизи Адаһ билән һивийлардин болған Зибеонниң нәвриси, Анаһниң қизи Оһолибамаһни
    алди;
  tel-2017: ఏశావు హిత్తీయుడైన ఏలోను కూతురు ఆదా, హివ్వీయుడైన సిబ్యోను కూతురైన అనా కూతురు
    అహోలీబామా,
  hat-BSA: 'Ésaü te pran madanm pami fi Canaan yo: Ada, fi Elon an, Etyen an, Oholibama,
    fi Ana a, ak gran fi a Tsibeon an, Evyen an.'
  kos-kos: 'Esau el payuk sin mutan Canaan inge: Adah, acn natul Elon mwet Hit; Oholibamah,
    acn natul Anah wen natul Zibeon mwet Hiv;'
  hbo-WLC: עֵשָׂ֛ו לָקַ֥ח אֶת־נָשָׁ֖יו מִבְּנ֣וֹת כְּנָ֑עַן אֶת־עָדָ֗ה בַּת־אֵילוֹן֙
    הַֽחִתִּ֔י וְאֶת־אָהֳלִֽיבָמָה֙ בַּת־עֲנָ֔ה בַּת־צִבְע֖וֹן הַֽחִוִּֽי׃
  ibo-ibo: Ịsọ lụrụ ndị inyom a site nʼala Kenan. Onye nke mbụ bụ Ada nwa Elọn, onye
    Het. Nke abụọ bụ Oholibama, nwa Ana, nwa nwa Zibiọn, onye Hiv.
  ory-ory: ଏଷୌ କିଣାନୀୟମାନଙ୍କର ଦୁଇ କନ୍ୟାକୁ, ଅର୍ଥାତ୍‍, ହିତ୍ତୀୟ ଏଲୋନ୍‍ର କନ୍ୟା ଆଦାକୁ ଓ
    ଅନାର କନ୍ୟା ହିବ୍ବୀୟ ସିବୀୟୋନ୍‍ର ପୌତ୍ରୀ ଅହଲୀବାମାକୁ,
  wmt-wmt: '@see-verse:GEN.036.001'
  chk-chk: 'Iwe, Esau a pwülüeni ekei fin Kanaan: Ata nöün Elon fefin, ewe re Hit,
    pwal Oholipama nöün Ana fefin, nge Ana nöün Sipeon ewe re Hiw.'
  ssd-ssd: Esau nu Kanan pino keŋmba kilna ta ande Ada ande Oholibama ande Basemat.
    Ada mam nuŋe Elon nu Hitnu. Oholibama mam nuŋe Ana wa nuŋe Sibeon. Sibeon nu Hiwinu.
    Basemat nu Ismael tuku kulim nuŋe. Leu nuŋe Nebayot.
  rop-rop: Wal Isau imbin merrit langa thribala wuman brom det kantri gulum Keinan.
  ukr-1871: Езав побрав собі жени із дочок Канаанських, Аду дочку Єлона Хетяненка,
    та Оголибаму, дочку Ани, сина Зибеона Евеяненка.
  eng-AOI: Esau married Canaanite women. One wife was Adah, the daughter of Elon the
    Hittite. Another wife was Oholibamah, the daughter of Anah and the granddaughter
    of Zibeon the Hivite.
  yon-yon: Isau kuu Besmat yoom Keenan nima Ada yoom Oholibama yoom awadmoon. Ada
    kuu Hitman Elon ye mungkan. Oholibama kuu Hitman Sibeon ye dana Ana ye mungkan.
    Besmat kuu Ismael ye mungkan, Nebaiot ye daman.
  bch-bch: Iso iuai gid taine Kenan ad. Ede eine Ada, gergeu taine ton Elon, eaba
    It aea. Ga ede pade eine Oolibama, gergeu taine ton Ana. Be Ana ei gergeu taine
    ton Sibeon, eaba Ivi aea.
  deu-1951: 'Esau nahm seine Weiber von den Töchtern Kanaans: Ada, die Tochter Elons,
    des Hetiters, und Oholibama, die Tochter der Ana, der Tochter Zibeons, des Heviters;'
  eng-JPS: Esau took his wives of the daughters of Canaan; Adah the daughter of Elon
    the Hittite, and Oholibamah the daughter of Anah, the daughter of Zibeon the Hivite,
  ubr-ubr: Esau on Canaan jever iawanis. Jever ainaiun wabin on Adah, on min Hitt
    orot wabin Elon on natun jeverei. Jever bairuin wabin on Oholibamah, on min Anah
    natun jeverei ato on Zibeon Hivi orot on wawan jeverei.
  srp-1865: Isav se oženi izmeðu kæeri Hananejskih Adom kæerju Eloma Hetejina, i Olivemom
    kæerju Ane sina Sevegona Evejina,
  lug-lug: 'Esawu yawasa abakazi ng’abaggya mu Bakanani: Yawasa Ada muwala wa Eroni
    Omukiiti, ne Okolibama muwala wa Ana mutabani wa Zibyoni Omukiivi,'
  heb-heb: עשו לקח את נשיו מבנות כנען את עדה בת אילון החתי ואת אהליבמה בת ענה בת צבעון
    החוי׃
  ben-IRV: এষৌ কনানীয়দের দুটি মেয়েকে, অর্থাৎ হিত্তীয় এলোনের মেয়ে আদাকে ও হিব্বীয়
    সিবিয়োনের নাতনি অনার মেয়ে অহলীবামাকে,
  pan-pan: ਏਸਾਓ ਕਨਾਨੀਆਂ ਦੀਆਂ ਧੀਆਂ ਵਿੱਚੋਂ ਹਿੱਤੀ ਏਲੋਨ ਦੀ ਧੀ ਆਦਾਹ ਨੂੰ ਵਿਆਹ ਲਿਆਇਆ ਅਤੇ
    ਆਹਾਲੀਬਾਮਾਹ ਨੂੰ, ਜਿਹੜੀ ਅਨਾਹ ਦੀ ਧੀ ਅਤੇ ਸਿਬਓਨ ਹਿੱਵੀ ਦੀ ਦੋਹਤੀ ਸੀ
  mwp-mwp: Nuy ukasar yoepkaziya geth dhoerdhimoeydhin Kanananu kedha, koeykoeyne
    ipiw nel Adha, na Elonan kazi, Ithalayg. Nungu wara ipiw nel Oyolibama, na Anan
    kazi. Ana nuy Ziboenan kazi Aybaythalayg.
  mya-JVB: 2ဧသော သည် ဟိတ္တိ အမျိုးဧလုန် ၏သမီး အာဒ တယောက်၊ ဟိဝိ အမျိုးဇိဘောင် သား အာန
    ၏ သမီး အဟောလိဗာမ တယောက်၊ ခါနာန် အမျိုးသမီး နှစ်ယောက်နှင့်၎င်း၊
  tte-O: Iso wainenao Kenani sinesineoliyao ikasolanagili. Ada iya taubala Ilon susu
    Iti natuna sinena. Basimata iya Isimeli natuna sine, Nebayodi duna. Olibama iya
    taubala Ana natuna sinena. Na Ana tamana esana Sibiyoni iya susu Ivi.
  tbg-tbg: Isova Kenaani nahentinavu varatovaro nahenti vo, Adaava vauvaro vira qova
    Hitihainaava Eloniva vaura. Isora nahenti vo, Oholibaamava vaura. Oholibaamara
    qova Anaava vauvaro vira naaquva Hivihainaava Sibeoniva vaura.
  hmo-hmo: Esau ena adavana be Kanana hahine, Ada, Hiti tauna ena ladana Elona ena
    natuna, bona Oholibama, Ana ena natuna, Hivi tauna ena ladana Sibeona ena tubuna,
  ata-ata: Anu muꞌuluxaꞌa ta sema ne Kanani. Vile ualasie lexe Ada, eiae Eloni ꞌolu.
    Eloni anu itemasie Keti. Vile ualasie lexe Oꞌolivama, eiae Ana ꞌilie. Ana mamie
    ualasou lexe Sibeoni, anu itemasie Ivi.
  nfa-nfa: Esau leo dènge ana bhèni Kanaꞌan dhèu dua. Èci dhèu Het, ana bhèni nèti
    Elon, ngara na Ada. Dhèu èmu na èci hari, dhèu Hewi, ngara na Oholibama. Ama na,
    ngara na Anah, aa baki na Sibeon.
  urd-urd: '''ऐसौ कना''नी लड़कियों में से हित्ती ऐलोन की बेटी ''अद्दा को, और हव्वी
    सबा''ओन की नवासी और ''अना की बेटी ओहलीबामा की,'
  rus-SYN: 'Исав взял себе жен из дочерей Ханаанских: Аду, дочь Елона Хеттеянина,
    и Оливему, дочь Аны, сына Цивеона Евеянина,'
  cbt-NTPO: 'Isaoso'' Canaan sanapi''sa manin: A''naso'', Ata itopi. Inaso'', Iron
    hui''nin. Ironta'', Iti huënton piyapi. Inaquëya Isao hui''nahuanpachina, Iripasi
    itërin. A''na sa''ionta Aoripama itopi. Inaso'', Ano hui''nin, Sipion shiin. Inaquëyanta
    hui''nahuanpachina, isopita: Quiosi, Caaran, Cori, inapita. Isaoso'', Ismairo
    hui''nionta manin, Pasima itopiso''. Inaso'', Nipayo oshia''huain. Inaquënta hui''nahuanpachina,
    Niohuiro, itërin. Ina nápo hui''ninpita Canaan parti ya''huëapon nasitopi.'
  bqc-SIM: Esau Kanaa nↄɛↄ sɛ̀, Iti bui Eloni nɛ́ Ada ń Ivi bui Ana nɛ́ Ɔhↄlibama,
    Zibɛↄ̃ tↄũnao.
  tcz-CHONGTHU: Esau in Canaan nungah ni aji din ana ki pui'in khat nu chu Hite mi
    Adah Elton ahi, anina nu chu ahile Oholibamah Anah chanu ahin Zibeon Hivi tedinga
    atunu u ahi.
  mar-mar: एसावाने कनानी मुलींतून स्त्रिया करून घेतल्या, एलोन हित्ती याची मुलगी आदा,
    सिबोन हिव्वी ह्याची नात म्हणजे अनाची मुलगी अहलीबामा
  tcs-tcs: Iso i bin kam man blo tu oman prom dem pipol blo Kanan; Ada gel blo Elon,
    man blo It, ane em bin maret Olibama gel blo Ana. Ate blo Olibama i Zibion, man
    blo Ib.
  qub-qub: 'Esaüga majachacaran Cananea warmicunawan: Elón jutiyoj Het runapa wamran
    Adawan; Heb runa Anäpa wamran Aholibamawan. Payga caran Zibeonpa willcan.'
  bqp-bqp: Isau Kanaa nↄgbɛ̃nↄ sɛ̀, Iti buri Ɛlↄni nɛ́ Ada kũ Ivi buri Ana nɛ́ Ɔↄlibama,
    Zibɛↄ̃ daikoreo.
  hat-hat: Ezaou te chwazi fi nan moun peyi Kanaran yo pou madanm. Yonn te rele Ada.
    Se te pitit fi Elon, yon moun Et. Yon lòt te rele Olibama, pitit fi Ana, ki li
    menm te pitit fi Zibeyon, yon moun Evi.
  eng-BSB: 'Esau took his wives from the daughters of Canaan: Adah daughter of Elon
    the Hittite, Oholibamah daughter of Anah and granddaughter of Zibeon the Hivite,'
  tod-tod: 'Ezawu anzanu saʋagɔ zeɠeni, é sei, Kanaan anzanu lointi saama: Ada, Elon
    Ɠɛte nui ná-doun anzanui, Wɔɠɔliɓama, Ana ná-doun anzanui, Siɓeyon Ɠeeve nui
    ná-dounloin,'
  eng-WEBPB: 'Esau took his wives from the daughters of Canaan: Adah the daughter
    of Elon, the Hittite; and Oholibamah the daughter of Anah, the daughter of Zibeon,
    the Hivite;'
  kbq-kbq: Iso'a Kenani vahe'mokizmi mofane ara eri'ne, Ada'a Hiti ne Eloni mofare.
    Oholibama'a, agra Ana mofakino Hivi ne' Zibeoni negeho'e.
  nhe-BL: Esaú mosihuajti ininhuaya sihuame tlen ehuaj tlali Canaán. Isihuajhua inintoca
    eltoya Ada, iichpoca Elón nopa heteo tlacatl, huan Aholibama, iichpoca Aná huan
    iixhui Zibeón nopa heveo tlacatl.
  bus-bus: Isau Kanaa nↄgbɛ̃nↄ sɛ̀, Iti bori Ɛlↄni nɛ́ Ada kↄ̃n Ivi bori Ana nɛ́ Ɔↄlibama,
    Zibɛↄ̃ dioo.
  gub-BL: Ezau wereko mokoz kuzà Kànàà ywy rehe har a'e wà. Ana wiko hemireko ipy
    romo a'e. Erom Etew ywy rehe har tazyr romo hekon a'e. Wereko Oorimam inugwer
    wemireko romo. Ana imemyr romo, Zimeàw Ewe ywy rehe har hemimino romo hekon a'e.
  eng-DRA: 'Esau took wives of the daughters of Chanaan: Ada the daughter of Elon
    the Hethite, and Oolibama the daughter of Ana, the daughter of Sebeon the Hevite:'
  knf-knf: 'Eŧawu aniim baaţ biki Kanaan, baaţ mënţ biki biki : Ada na Oholibama na
    Baŧmat. Ada awo abuk Elon nahitit, kë Oholibama awo abuk abot awo abab Ŧibeyoŋ
    nahiwit.'
