verse: GEN.036.024
translations:
  mal-C: 'സിബെയോന്റെ പുത്രന്മാർ: അയ്യാ, അനാ. തന്റെ പിതാവായ സിബെയോന്റെ കഴുതകളെ മേയിക്കുമ്പോൾ
    മരുഭൂമിയിൽ ചൂടുള്ള നീരുറവകൾ കണ്ടെത്തിയത് ഇതേ അനാ ആയിരുന്നു.'
  deu-TKW: 'Und dies sind die Söhne Zibeons: Ajja und Ana; das ist derselbe Ana, der
    die heißen Quellen in der Steppe fand, als er die Esel seines Vaters Zibeon weidete.'
  lin-lin: 'Bana mibali ya Tsibeoni : Aya mpe Ana. Ezali Ana nde amonaki maziba ya
    mayi kati na esobe tango azalaki koleisa ba-ane ya Tsibeoni, tata na ye.'
  cbr-NT: ënë kamaxribi ka Sibónnën bakë bëchikëkama 'iakëxa. Aiá a 'imainun Aná,
    Aná ënën ka anu uni 'ikëma menua achúshi 'umpax upíira shióbukë mërakëxa, aín
    papa Sibón aín ñuina 'arakakë bërúankin.
  eng-LSV: 'And these [are] sons of Zibeon, both Ajah and Anah: it [is] Anah that
    has found the Imim in the wilderness, in his feeding the donkeys of his father
    Zibeon.'
  bmu-bmu: 'Zibeon yaŋgö nahönyahötŋi yahöt qetŋiri Aia aka Ana. Anagö kösohotŋi kewö:
    Yaŋön iwiŋi Zibeongö doŋkiŋi gölme qararaŋkölkölŋe galöm köl eŋgii nene jaruba
    negetka miaŋgöreŋ o jeŋi jeŋi könöpŋinambuk miwikŋaiyök.'
  eng-GNV: 'And these are the sonnes of Zibeon: Both Aiah, and Anah: this was Anah
    that founde mules in the wildernesse, as he fedde his father Zibeons asses.'
  eng-WEBSTER: And these are the children of Zibeon; both Ajah and Anah; this was
    that Anah that found the mules in the wilderness, as he fed the asses of Zibeon
    his father.
  nhw-BL: 'Iconehua Zibeón elque: Aja huan Aná. Aná elqui catli quipanti campa meya
    atl totonic ipan nopa huactoc tlali quema quinmocuitlahuiyaya iburrojhua itata.'
  swh-ONEN: 'Wana wa Sibeoni walikuwa: Aiya na Ana. Huyu Ana ndiye aligundua chemchemi
    ya maji moto jangwani alipokuwa akichunga punda za Sibeoni baba yake.'
  bba-bba: Mɑ Sibeoni u mɑɑ bibu yiru mɑrɑ, Ayɑ kɑ Anɑ. Anɑ wiyɑ u bwii wɑ yìn min
    di nim sum mu yɑrimɔ sɑɑ ye u win tundon kɛtɛkunu kpɑrɑmɔ ɡbɑburɔ.
  eng-KJVCPB: 'And these are the children of Zibeon; both Aiah, and Anah: this was
    that Anah that found the mules in the wilderness, as he fed the asses of Zibeon
    his father.'
  cpy-cpy: 'Irika itomipaeni Zibeón: Aja, Iná. Irika Iná, riitaki ñaakirori paerani
    nijaateni jaawaari janta tonkaariteki, ikoeratzinirira iyawayote ipaapate Zibeón.'
  mpx-mpx: 'Sibiyon natunau bolau alaliya i ola hiwe: Aiya ge Anahi. He Anahi iya
    te wewel bwanapitpit kalakalasina i pwawa uleya labi kekevana elana, sauga toto
    tamana wana donki i matahikagil.'
  wbp-wbp: 'Jipunu-kurlangu kaja-nyanu-jarra ngulaju jirrama: Yaaya manu Yaana. Nyampurlu
    Yaanarlu ngulaju kuja palka-manu ngapa jila-jangka kujalpa warlu-piya ngapa yarnkaja
    kankarlarra walya-ngurlu nyurru-wiyi kujalpa warrawarra-kangu jiyipi jaji-nyanu-kurlangu.'
  luo-luo: 'Zibeon nonywolo: Aiya, kod Ana. (Ma e Ana mane ofwenyo thidhna mar pi
    maliet e thim kane oyudo okwayo punde wuon mare Zibeon.)'
  meu-meu: Sibeon natuna na Aia bona Ana. Hari Ana na ranu e lohilohimu gabudia e
    davaridia tano ḡaḡaena ai, tamana Sibeon ena doniki e reḡudiava negana ai.
  npi-ULB: सिबोनका छोराहरू यिनै थिएः अय्‍या र अना । आफ्ना बुबा सिबोनका गधाहरू चराउँदै
    गर्दा मरुभूमिमा तातो पानीको मूल भेट्टाउने अना यिनी नै हुन् ।
  yor-yor: 'Àwọn ọmọ Sibeoni: Aiah àti Ana. Èyí ni Ana tí ó rí ìsun omi gbígbóná ní
    inú aginjù bí ó ti ń da àwọn kẹ́tẹ́kẹ́tẹ́ Ṣebeoni baba rẹ̀.'
  emp-NTPO: Seír warra Zibeoʌ̃ba Ajada idjab̶a Aná sid̶a unusia. Maʌ̃ Anába idji zeza
    burrora ẽjũã ewaraga b̶ʌd̶e ne cobi b̶asid̶e egorod̶eba baidoda ʌ̃taa bogadrʌ
    b̶ʌda unusia.
  ind-ind: Zibeon mempunyai dua anak laki-laki, yaitu Aya dan Ana. Ana inilah yang
    menemukan sumber mata air panas di padang belantara ketika dia sedang menggembalakan
    keledai-keledai milik ayahnya.
  pes-OPCB: پسران صبعون ایّه و عنا بودند. (عنا همان پسری بود که موقع چرانیدن الاغهای
    پدرش چشمه‌های آب گرم را در صحرا یافت.)
  ssx-ssx: Sibionota꞉ weki yaapo Aiyali pita꞉ Ana yaapo mendiekeme. Anata꞉ mo hande
    atekena꞉ donkimanu mo hande hapu hayeke alema꞉ handeteke hata꞉ mo titipu piki
    ikali opeekeeki handa꞉ wieke somee.
  lcm-lcm: Kana ngono nat a Sibeon ta Aia na Ana. Ana ke vo sabonai ani keve laman
    manas po uv alak ang le nei roe e nei ring varasai palau si taun ang katapo aiveven
    a keve dongki ang si tamana ta Sibeon.
  aer-aer: Zibeon alere atherre-akerte. Aiah uthene Anah uthene. Anah yanhe rarle
    akenhe kwatye pintye nhenge apmere ahurratyele areke kwatye urinpe ahelhe-ngentyele
    arraterlenge arrule akngeye ikwerenhe-kenhe tangkeye areye arntarnte-arerle-anemele.
  tgl-ULB: 'Ito ang mga lalaking anak ni Zibeon: si Aya at Ana. Ito ang Ana na nakahanap
    sa mainit na bukal sa kagubatan, habang nagpapastol siya ng mga asno ni Zibeon
    na kanyang ama.'
  nop-nop: 'Sibeon mihiŋiye: Aia eŋ Ana. Ala Ana adi kougoŋ hatigane kwet himintaaŋ
    ginaŋ beu Sibeon’walaŋ doŋki yanagila nanaŋe ime kaliŋ hatiyaugaane ime daawii
    niŋ kudut labulak tubumintaguk.'
  kca-kca: 'Тӑм Цивеон пŏхәт: Аиа пӑ Ана. Тӑм щи Ана, хŏй хошәм йиӈкәт таԓ хишәӈ мўвән
    уйтәс, хун Цивеон ащеԓ осёл войәт шавийәс.'
  cbu-NT: Anumunshat, Sibonshat uwshat arang iparnarangitamta Aíya, Anaa, aship Sibon
    wip taarangiya. Anshat ashirangsin min wip shipamunach sur Anaa, apusap tsap xittu
    kungoo wanasirimshee parangu ambirisha naayaru wapar chin burrurini ksutku taarangiya.
  hui-hui: Sibeono ibu igini kira Aia Anala hene. Agali mbira dindi ko wali agali
    nahaga wiagoha ibu aba Sibeononaga nogo dongi haru hearia iba pobohe mbira duguadaga
    halu ibiyaria handa walia heneyagoni agali Ana ogoni ibugua hendene.
  wrs-wrs: Wo Sipeonmba nomba ombol samblamba towand vena, nihilva Aya eva Ana. Wo
    sisva Ananamba ombolva mongasal lohmana, nihilva Dison. Wo Disonnamba umbeindpolva
    phonamba Hemtantindi, Espantindi, Itratindi, Seratindi. Wo Anana molva ana, nihilva
    Oholipama. (Hona indhanariningas Anava nonglana, pomba mellini phov, pomba nomba
    suwepav vevna. Himba aralna donkim dahwol vevna di pethakoklara, os nonglana.)
  mya-mya: ဇိ​ဘောင်​တွင်​အာ​ယ​နှင့်​အာ​န​ဟူ​၍​သား​နှစ် ယောက်​ရှိ​၏။ (အာ​န​သည်​ဖ​ခင်​ဇိ​ဘောင်​၏​မြည်း
    များ​ကို​ကျောင်း​နေ​စဉ်​တော​ကန္တာ​ရ​ထဲ​၌​ရေ ပူ​စမ်း​များ​ကို​ရှာ​တွေ့​သူ​ဖြစ်​သည်။-)
  cbi-NTPO: 'Tsenmala Sibón'' nalaya entsaa juntsa deeve: Aiá bain, Aná bain. Tsenmala
    entsa Anáya tiba den chutyu tenasha, ya'' apa Sibónchi buru washkendu, tu tainsha
    pi faamu katamuwaami.'
  bod-N: ཚིབ་ཨོན་གྱི་བུ་ནི་ཨ་ཡཱ་དང་ཨ་ནཱ་གཉིས༌སོ། །ཨ་ནཱ་ཞེས་པ་ནི་དེ་སྔར་དབེན་སྟོང་ཡུལ་ནས་ཡབ་ཀྱི་བོང་བུ་འཚོ་བའི་དུས་སུ་ཆུ་ཁོལ་གྱི་ཆུ་མིག་རྙེད་མཁན་དེ་ཡིན༌ནོ།།
  wsk-wsk: Zibeon ko namarari mu Aiah, se Anah. Anah ewerta sor garagarayam mu te
    nuet Zibeon ko donkey nunga bitaruwa, yu kowar bulowolok mawaram mu nu giram arigam.
  kkl-kkl: 'Sibeon elmabona: Aya apna Anaap. Ana poneri iliringe pham yae ua ulamsiogti,
    aldesag mag lu pobonge ibog.'
  sna-sna: 'Vanakomana vaZibheoni vaiva: Ayia naAna. Uyu ndiye uya Ana akawana matsime
    emvura inopisa mugwenga paakanga achifudza mbongoro dzababa vake Zibheoni.'
  spa-BLM: Estos son los hijos de Zibeón Aja y Aná. Este es Aná, que encontró las
    aguas termales en el desierto, mientras alimentaba a los asnos de Zibeón, su padre.
  beu-beu: Sibeon oal naung benangba; Aya, bot Anah. Anah angaba, imang ekeledei ang
    naung terang ila bir-babira eele ba nehe bae mi mihi niang angu mi muse, ana jar
    eng tutung harak angu.
  cac-cac: Eb' yuninal vin̈aj Zibeón, aton vin̈aj Aja yed' vin̈aj Aná. Ayic ix stan̈van
    noc' sb'uru vin̈ smam vin̈aj Aná chi' d'a tz'inan luum, ix ilchaj jun sjaj a a'
    yuj vin̈.
  swh-ULB: 'Hawa walikuwa wana wa Zibeoni: Aia na Ana. Huyu ndiye Ana aliyeona chemichemi
    za moto nyikani, alipokuwa akichunga punda wa Zibeoni babaye.'
  bel-bel: 'Гэтыя сыны Цывэона: Ая і Ана. Гэта той Ана, які знайшоў цёплыя воды ў
    пустыні, калі пасьвіў аслоў Цывэона, бацькі свайго.'
  deu-ELBBK: 'Und dies sind die Söhne Zibeons: Aja und Ana. Das ist der Ana, der die
    warmen Quellen in der Wüste fand, als er die Esel Zibeons, seines Vaters, weidete.'
  mbb-OT: Is menge anak ni Zibeon iyan si Aya wey si Ana. Iyan si Ana sikan is neketuredu
    te serebseb diyà te sibsivayan hein ebantey sikandin te menge asnu te amey zin.
  msc-msc: Sibeyɔn dencɛilu le tɛrɛ Aja ni Ana ri. Ana wo tɛrɛ ye a fa la falilu gbɛnna
    tuma mɛn na, ale le fɔlɔfɔlɔ ka ji kaliman yen bɔ duu rɔ wula kɔndɔ ye.
  mal-2015: 'സിബെയോന്റെ പുത്രന്മാർ: അയ്യാവും അനാവും ആയിരുന്നു; മരുഭൂമിയിൽ തന്റെ അപ്പനായ
    സിബെയോന്റെ കഴുതകളെ മേയ്ക്കുമ്പോൾ ചൂടുറവുകൾ കണ്ടെത്തിയ അനാ ഇവൻ തന്നേ.'
  tuo-NT: 'Zibeón põꞌrã aꞌticʉrã nicãrã niwã: Aja, Aná nicãrã niwã. Anáta yucʉ marĩrõpʉre
    nígʉ̃, aco asibususe oꞌmabʉrose perire bocacʉ niwĩ. Cʉ̃ pacʉ Zibeón yarã burroare
    cʉ̃ coꞌtecaterore tere bocacʉ niwĩ.'
  gup-gup: Zibeon nuye bebeywurd wanjh Aiah dja Anah. Nanih wanjh namekbe Anah nawu
    bongalkeng kore kubolkdarleh bu bennahnani donkey nuye Zibeon nawu kornkumo nuye.
  met-met: 'Sibion garang lupdi bing: Aya xaung Ana. Ana baguli lipua naga sok muga
    mana lang maxamaxang salianamdi long xoliania bungina wasa mana tibuna Sibion
    donkindi.'
  gvs-gvs: 'Sibiyoni natunao koroto adi taiyuwo ame nakae: Tayamo yoina Aiyaki, tayamo
    yoina Ena. Enayana boi bwae yaviyavi igitebabane náuna moteoina goi tutayana tamana
    ina ase imatakaavatedi.'
  rmc-rmc: Le Cibeonoskre čhave sas o Ajah the o Anah. O Anah sas oda, savo arakhľa
    pre pušťa o prameňa le tate paňeha, sar pašinelas le dadeskre somaren.
  nlg-nlg: Rana dalena na mane Zibeon ke, Aiah ma Anah. Anah ia eni ke, agaia te kene
    sodoi na lei biti/vuravura tana bona mamaha, tana bona te kene ghadira buburu
    nina na lei donkey a tamana.
  dgr-DOGNT: 'Zıbeyon weza nàke dıı hagìyeh: Ayah eyıts''ǫ Anah. Anah, t''asį̀ı̨ ekìı-ka
    nèk''e edetà Zıbeyon ts''ǫ tłı̨tsoa k''èdì t''à dèè goyìı gots''ǫ tı whekǫ̀ǫ xàewìı
    k''è yegòhɂǫ ı̨lèe, eyı hǫt''e.'
  pes-OPV: 'و اینانند بنی صبعون: ایه و عنی. همین عنی است که چشمه های آب گرم را در
    صحرا پیدانمود، هنگامی که الاغهای پدر خود، صبعون رامی چرانید.'
  ron-1924: 'Ятэ фиий луй Цибеон: Ая ши Ана. Ана ачеста а гэсит извоареле калде ын
    пустиу, кынд пэштя мэгарий татэлуй сэу Цибеон.'
  ben-OBCV: 'সিবিয়োনের ছেলেরা: অয়া ও অনা। (এই অনাই মরুভূমিতে তাঁর বাবা সিবিয়োনের
    গাধাগুলি চরানোর সময় উষ্ণ জলের উৎসগুলি খুঁজে পেয়েছিলেন)'
  lex-lex: Sibeon a'nani yanulu de, Aya, mak klernohora Aya de, Ana. Gari hoho'a hade.
    Ana di ed mak klernana ger pahna matni la wo'orletna-kawurloini, la'a ler maka
    ha natiaka amni Sibeon keledaini.
  rgu-rgu: Sibeon ana nara, siꞌ Aya, ma Anah. Anah riꞌ hapu oe mata hanas nai mo soroaeꞌ,
    tepoꞌ fo ana foo papa na keledei nara.
  som-som: Kuwanuna waa carruurtii Sibecoon; Ayah, iyo Canah. Kanu waa Canah kii cidlada
    ka helay ilaha biyaha oo kulul, markuu daajinayay dameerrada aabbihiis Sibecoon.
  lat-VUC: 'Et hi filii Sebeon: Aja et Ana. Iste est Ana qui invenit aquas calidas
    in solitudine, cum pasceret asinos Sebeon patris sui:'
  aoi-aoi: Umba wunalakena wunambilyuma warnikuwabulena Jibiyena-langwa wunenimikirra
    Ayiya akwa ngawa Anaya. Umba Anaye-ka nakina-bina nenungkwarba n-akburrangama
    amukwa akungwa ardidarra akina-manja angalya nara-murrumanja warnumamalya kuw-ambilya.
    N-akburrangama akina nangawurrak-embirrajuwa-murrumanja nakina dangki nungwenikba-langwa-da.
  eng-ASVBT: 'And these are the children of Zibeon: Aiah and Anah; this is Anah who
    found the hot springs in the wilderness, as he fed the asses of Zibeon his father.'
  mna-mna: To Zibeon kini ta Aya mi Ana. Ana tina, ta imborro zin doŋki ki tamaana
    isu lele bilimŋana mi indeeŋe yok bayouŋana na.
  ita-1885: 'E questi furono i figliuoli di Sibon: Aia, ed Ana. Questo Ana fu colui
    che trovò le acque calde nel deserto, mentre pasturava gli asini di Sibon, suo
    padre.'
  eng-LXXUP: And these are the sons of Zibeon; Aiah, and Anah; this is the Anah who
    found Jamin in the wilderness, when he tended the beasts of his father Zibeon.
  eng-ULB: 'These were the sons of Zibeon: Aiah and Anah. This is Anah who found the
    hot springs in the wilderness, as he was pasturing donkeys of Zibeon his father.'
  spa-VBL: 'Estos fueron los hijos de Zibeón: Ayá y Aná. (Este fue el mismo Aná que
    descubrió las fuentes termales en el desierto mientras cuidaba los asnos de su
    padre Zibeón).'
  fra-_FOB: 'Et voici les fils de Tsibeon: Ajja et Ana. C''est Ana qui trouva les
    sources chaudes dans le désert, pendant qu''il paissait les ânes de Tsibeon, son
    père.'
  mal-mal: 'സിബെയോന്റെ പുത്രന്മാർ: അയ്യാവും അനാവും ആയിരുന്നു; മരുഭൂമിയിൽ തന്റെ അപ്പനായ
    സിബെയോന്റെ കഴുതകളെ മേയ്ക്കുമ്പോൾ ചൂടുറവുകൾ കണ്ടെത്തിയ അനാ ഇവൻ തന്നെ.'
  urd-GVR: Sibaon ke beṭe Aiyāh aur Anā the. Isī Anā ko garm chashme mile jab wuh
    bayābān meṅ apne bāp ke gadhe charā rahā thā.
  suz-BL: सिबोन आ तौ आइयाह नु अनाह बाक्‍सा बाक्‍त। मिनु अनाहमी आ आफ सिबोन आ गधा योव़दीमेनु,
    गोरशो रागीमी होश ब्‍वाक्‍कु बुक्‍तीके थिदा बाक्‍त।
  ita-1927: 'E questi sono i figliuoli di Tsibeon: Aiah e Ana. Questo e quell’Ana
    che trovò le acque calde nel deserto, mentre pasceva gli asini di Tsibeon suo
    padre.'
  ckb-ckb: 'کوڕەکانی چیبعۆن: ئەییا و عەنا. ئەمە ئەو عەنایەیە کە لە چۆڵەوانیدا کانیاوی
    گەرمی دۆزییەوە، کاتێک خەریکی لەوەڕاندنی گوێدرێژەکانی چیبعۆنی باوکی بوو.'
  eng-BBE: 'And these are the children of Zibeon: Aiah and Anah; that same Anah who
    made the discovery of the water-springs in the waste land, when he was looking
    after the asses of his father Zibeon.'
  crx-NTPO: 'Ndune ''enne Zibeon ooye''ke: Aiah ''ink''ez Anah bulh, ndun Anah ''en
    ''uja chunt''oh duba donkey nulhyeh whe too k''et nahoon''ai.'
  kan-OKCV: 'ಸಿಬೆಯೋನನ ಮಕ್ಕಳು: ಅಯ್ಯಾಹ ಮತ್ತು ಅನಾಹ ಎಂಬುವರು. ತನ್ನ ತಂದೆ ಸಿಬೆಯೋನನ ಕತ್ತೆಗಳನ್ನು
    ಕಾಯುವಾಗ ಕಾಡಿನಲ್ಲಿ ಬಿಸಿನೀರಿನ ಒರತೆಗಳನ್ನು ಕಂಡುಕೊಂಡವನೂ ಅರಣ್ಯದಲ್ಲಿ ಹೇಸರಗತ್ತೆಗಳನ್ನು
    ಕಂಡುಕೊಂಡವನು ಈ ಅನಾಹನೇ.'
  bbb-bbb: Ro kuke e Siado fari e Zibioni fu ame inokiro e Aeakiro Ana ijene tuanae.
    (E Anare amure ae sao ijia mave doniki ije samuagianoeno ijia fu asoe fuone ijadufuo
    do bu mako ijia jiavo ijene gae.)
  tam-2017: சிபியோனின் மகன்கள் அயா, ஆனாகு என்பவர்கள்; வனாந்திரத்திலே தன் தகப்பனாகிய
    சீபெயோனின் கழுதைகளை மேய்க்கும்போது, சூடான தண்ணிரைக் கண்டுபிடித்த ஆனாகு இவன்தான்.
  spa-RV-1909: Y los hijos de Zibeón fueron Aja, y Ana. Este Ana es el que descubrió
    los mulos en el desierto, cuando apacentaba los asnos de Zibeón su padre.
  ron-BTF: 'Şi aceştia sunt copiii lui Ţibeon: deopotrivă Aia şi Ana; acesta a fost
    acel Ana care a găsit catârii în pustie, pe când hrănea măgarii lui Ţibeon, tatăl
    său.'
  eng-WEBP: 'These are the children of Zibeon: Aiah and Anah. This is Anah who found
    the hot springs in the wilderness, as he fed the donkeys of Zibeon his father.'
  eng-FBV: 'These were the sons of Zibeon: Aiah and Anah. (This was the Anah who discovered
    the hot springs in the desert while he was looking after the donkeys of his father
    Zibeon.)'
  nld-1939: 'Dit zijn de zonen van Sibon: Ajja en Ana; dit is de Ana, die de hete
    bronnen vond in de woestijn, toen hij de ezels van zijn vader Sibon weidde.'
  nch-BL: 'Iconehua Zibeón elque: Aja huan Aná. Aná elqui cati quipanti campa meya
    at totonic ipan nopa huactoc tali quema quinmocuitahuiyaya iburrojhua itata.'
  tfr-NTPO: 'Zibeón, e wapga domerga ko eni: Ayá, Aná. Pjl̈ara ga Aná, e shäng ba
    data öng dëshko ga di bäng wl̈ẽna kjrina kjok dogro no l̇l̇ëmshko.'
  vie-1934: 'Đây là các con trai của Xi-bê-ôn: Ai-gia và A-na. Aáy là A-na có tìm
    đặng suối nước sôi nơi đồng vắng, trong khi chăn lừa cho Xi-bê-ôn, cha nàng.'
  hin-CV: 'ज़िबेओन के पुत्र ये है: अइयाह तथा अनाह (यह वही अनाह है, जिसने निर्जन देश
    में, अपने पिता ज़िबेओन के गधों को चराते हुए गर्म पानी के झरने की खोज की थी.)'
  eng-OURB: 'These are the children of Zibeon: Aiah and Anah. This is Anah who found
    the hot springs in the wilderness, as he fed the donkeys of Zibeon his father.'
  spa-BES: 'Y estos son los hijos de Zibeón: Aja y Aná; el mismo Ana que hizo el descubrimiento
    de los manantiales en la tierra baldía, cuando estaba cuidando los asnos de su
    padre Zibeon.'
  tdx-tdx: 'O ana’ i Tsiboneo: i Aià naho i Anà ie roe; i Anà ty nahatendreke o rano
    mae am-patrañeo ie niarake o borìke’ i Tsibone rae’eo.'
  vid-vid: Wana wa Sibeoni nawali Aya na Ana. Ana nandoyaziwene nzasa za mazi gapwituche
    kuchiwala, naloyali yodima midogowi ja mhaza wa heye Sibeoni.
  pwg-pwg: Sibeyon natunatuna tomotomowisi na Aya ma Ana. Ana na ina mamai ina donki
    warereyai ikoyakoyaghisi ma nani kamonai vusira muyamuyana ipanani.
  eng-OKE: And these are the sons of Zebeon, Aya and Ana; he is Ana who found the
    giants in the desert while he tended the asses of his father Zibeon.
  tha-KJV: ต่อไปนี้​เป็นบุตรของศิเบโอนคื​ออ​ัยยาห์ และอานาห์ อานาห์นั้นเป็นผู้​ที่​ได้​พบฝูงล่อในถิ่นทุ​รก​ันดาร
    เมื่อเลี้ยงฝูงลาของศิเบโอนบิดาของเขา
  por-BR-2018: E os filhos de Zibeão foram Aiá, e Aná. Este Aná é o que descobriu
    as fontes termais no deserto, quando apascentava os asnos de Zibeão seu pai.
  bco-bco: Sibeona꞉ inso꞉wo꞉ Aia o꞉lia꞉ Ana. Anayo꞉ kalulo꞉ma hena iyaya꞉ donki bo꞉fo꞉liki,
    ho꞉n si ofo꞉ a꞉no꞉ e ko꞉le ba꞉ba꞉.
  deu-ELO: 'Und dies sind die Söhne Zibeons: Aja und Ana. Das ist der Ana, welcher
    die warmen Quellen in der Wüste fand, als er die Esel Zibeons, seines Vaters,
    weidete.'
  ktm-ktm: Sibeon eri nedun kamal rumuu, Aia pe Anah. Ndramat rangan Anah kuti ndre
    ile kelye-en donki tan taman uu pe itureh wo mburten ise lok sehir, on pe pat
    kopwi iyin eriy tih.
  caa-caa: 'Y e Sibón ayan uyunenobꞌ xeꞌ jax era: Ayan e Ayá y ayan e Aná. Pues jax
    e Aná era xeꞌ utajwi inteꞌ ut jaꞌ tiaꞌ alocꞌoy e jaꞌ xeꞌ inqꞌuijn ut conda war
    ucojco cora chijobꞌ tuaꞌ utata Sibón tama e choquem lugar.'
  eng-WYC-2018: And these were the sons of Zibeon; Ajah, and Anah; this is Ahan that
    found hot waters in the wilderness, when he kept the asses of Zibeon, his father,
    (or this is that Ahan who found some mules in the wilderness, when he kept the
    donkeys of his father Zibeon);
  epo-epo: 'Kaj jen estas la infanoj de Cibeon: Aja kaj Ana. Tio estas tiu Ana, kiu
    trovis la varmajn akvojn en la dezerto, kiam li paŝtis la azenojn de sia patro
    Cibeon.'
  uig-PIN: 'Zibeonning oƣulliri: — Ayaⱨ wǝ Anaⱨ idi. Bu Anaⱨ qɵldǝ atisi Zibeonning
    exǝklirini beⱪiwetip, arxanglarni tepiwalƣan Anaⱨning dǝl ɵzi xu idi.'
  beo-beo: Sibione da mano aduna lai amo A:iya amola A:ina. (A:ina da wadela:i hafoga:i
    soge ganodini ea eda ea dougi ouligilaloba, gia:i hano uli dogoi gilisi ba:i.)
  tpi-OTNT: Nem bilong ol pikinini man bilong Sibeon i olsem, Aia na Ana. Em dispela
    Ana tasol i bin lukautim ol donki bilong papa bilong en, Sibeon, long ples i no
    gat man na em i bin lukim ol hul wara i gat hatpela wara i kamap long ol.
  hau-SA: ’Ya’yan Zibeyon maza su ne, Aiya da Ana. Wannan shi ne Ana wanda ya sami
    maɓulɓulan ruwan zafi a hamada yayinda yake kiwon jakuna na mahaifinsa Zibeyon.
  udu-udu: 'Uni gwansan ita iya/ ma Sib/uun mo: Ayyah dhala Ana a’di jin ta’da Ana
    jin gamki yi’de/ jin kasha e ki kash jin ’batha’ba’th e mombwaasho mo me’d jin
    urkina a’di aris thuluny ma Sib/uun jin ta’da babam piti mmoc̱iya shon dhii/i’d
    mo.'
  uig-LAT: 'Zibéonning oghulliri: — Ayah we Anah idi. Bu Anah chölde atisi Zibéonning
    ésheklirini béqiwétip, arshanglarni tépiwalghan Anahning del özi shu idi.'
  nde-nde: 'Amadodana kaZibhiyoni ayeyila: u-Ayiya lo-Ana. (Lo nguye u-Ana owafumana
    izintombo zamanzi atshisayo enkangala eselusa obabhemi bakayise uZibhiyoni.)'
  ton-ton: Pea ko e fānau eni ʻa Sipione ko ʻEiaa mo ʻAna; ko e ʻAna ia ʻaia naʻa
    ne ʻiloʻi ʻae fanga miuli ʻi he toafa, ʻi heʻene tauhi ʻae fanga ʻasi ʻa ʻene
    tamai ko Sipione.
  ces-1613: 'A tito synové Sebeonovi: Aia a Ana. To jest ten Ana, kterýž nalezl mezky
    na poušti, když pásl osly Sebeona otce svého.'
  eko-eko: 'Aana a Zipiyooni aari apa: Aaya na Anahi othuuto ooneliyeeyo nlipu wa
    maati oolukuza n''yaara ashukisaka apuuru za papaawe Zipiyooni.'
  nss-nss: 'Pe noru Sipeyon hilu malmou kamai, ngala hilu ara iye: Aiyah pe Anah.
    Anah ara ngara kiro nimnim kiyatahu tongkiy ta taman Sipeyon, pe ngara kiro kol
    ndrohoyin. Pwen inime hu ndran ndrikou hayah ara ndran ngandrahan iro aliy.'
  eng-WMB: 'These are the children of Zibeon: Aiah and Anah. This is Anah who found
    the hot springs in the wilderness, as he fed the donkeys of Zibeon his father.'
  tam-TCV: 'சிபியோனின் மகன்கள்: அயா, ஆனாகு என்பவர்கள். இந்த ஆனாகுவே, தன் தகப்பன் சிபியோனின்
    கழுதைகளை மேய்த்துக் கொண்டிருக்கும்போது, பாலைவனத்திலே வெந்நீரூற்றுக்களைக் கண்டுபிடித்தவன்.'
  ceb-ULB: 'Mao kini ang mga anak nga lalaki ni Zibeon: si Aya ug Ana. Si Ana mao
    ang nakakita sa init nga tubod didto sa kamingawan, samtang nagpasabsab siya sa
    mga asno sa iyang amahan nga si Zibeon.'
  mkn-mkn: Sibeon pung ana-ana, andia Aya deng Anah. Anah tu, yang dapa katumu mata
    aer panas di padang pasir, waktu dia gambala dia pung bapa pung keledai dong.
  pol-UBG: Synami Sibeona są Ajja i Ana. To ten Ana, który znalazł muły na pustyni,
    gdy pasł osły swego ojca Sibeona.
  agr-agr: 'Sibógka uchiji aidauk: Aiá, Aná aatus aajakui. Nunú Aná mujanum niina
    apaji Sibógka burrojin kuitamak uwegshunum wekaekama yumi pukuni initkanmaya jiinun
    ejeyuwai.'
  kyc-kyc: Dee Sipyane ikinyingi dolapo Aiya Anapa lenge. Akali Ana baame yuu muiyane
    dokona rakangena mena donge rapu pyakamyuo kareyamo dokopa ipwa guunde isasa pyuo
    epeyamo kando nyiyamo akali doko.
  urd-GVU: صِبعون کے بیٹے ایّاہ اور عنہ تھے۔ اِسی عنہ کو گرم چشمے ملے جب وہ بیابان
    میں اپنے باپ کے گدھے چَرا رہا تھا۔
  deu-1912: 'Die Kinder von Zibeon waren diese: Aja und Ana. Das ist der Ana, der
    in der Wüste die warmen Quellen fand, da er seines Vaters Zibeon Esel hütete.'
  ntj-ntj: '@see-verse:GEN.036.023'
  row-row: Sibeon ana nara, Aya ma Anah. Anah, mana nita oe mata matobiꞌ sia nembe
    saraꞌae, leleꞌ ana tadꞌa aman keledei nara.
  kan-2017: 'ಸಿಬೆಯೋನನ ಮಕ್ಕಳು: ಅಯ್ಯಾ ಮತ್ತು ಅನಾಹ ಎಂಬವರು. ಈ ಅನಾಹನೇ ತನ್ನ ತಂದೆಯಾದ ಸಿಬಿಯೋನನ
    ಕತ್ತೆಗಳನ್ನು ಮೇಯಿಸುತ್ತಿದ್ದಾಗ ಕಾಡಿನಲ್ಲಿ ಬಿಸಿ ನೀರಿನ ಒರತೆಗಳನ್ನು ಕಂಡುಕೊಂಡವನು.'
  ena-ena: Sibeon dɨ ninadinu agɨladɨ ibi nameŋ. Mu Aia. Mu Ana. Ana agaŋ ala iaganu
    Sibeon dɨ sabaŋ donɨki agɨladɨ migɨladami. La mu tɨbɨ fɨli tɨbɨ kɨlɨ humɨsɨ akuaba
    akuaba apalɨ heŋ ua igɨci avɨli vubɨŋ laci agɨlaŋ vubɨlɨm daŋ vubɨlɨm daŋ iahavɨmi.
  tgo-tgo: 'Sibiyon le ŋgaŋga ghɨmoghɨmoruke thiyake: Aiya na Ana. Ana iye va i vaidiya
    mbwarowou i dayagha e vuruvuru vwatavwata e tɨne mbaŋaniye i njimbukikiŋgiya ramae
    Sibiyon le doŋɨki.'
  yap-yap: I Zibeon e immoy l’agruw i pagel ni fak, ni Aiah nge Anah. (Anah e facha’
    ni pir’eg bogi alublub nib gawel e ran riy u lan e ted u nap’an ni be chathowliy
    e dongki rok e chitamngin.)
  tet-tet: Sibeon oan sia mak Aya no Anah. Anah nia mak netan nola wee matan manas
    iha raihenek raat, oras naliku aman kuda keledai sia.
  hlt-MCSB: Zibeon ca rhoek khaw Aiah neh Anah om tih Anah loh he a napa Zibeon kah
    laak a luem vaengah khosoek ah tuibae sih a hmuh.
  mdy-ETH: ፂባዖኔ ናኣታ፦ ዓያና ዓናናኬ፤ ዬይ ዓና ጎዖሢ ፔ ዓዶኮ ሃሬ ሄንቂቤቃ ዓሲ ናንጉዋ ዳውሎይዳ ፃባላ ዋኣሢ ዓልቃ
    ቤሲ ዴንቄኔ።
  twi-ASANTE: 'Na yeinom ne Sibeon mmammarima: Aya ne Ana. Saa Ana yi ne abarimaa
    a, ɛberɛ bi ɔde nʼagya Sibeon mfunumu kɔɔ adidi wɔ ɛserɛ no so a ɔkɔhunuu asuo
    aniwa bi a na nsuohyeɛ firi mu ba no.'
  bhl-bhl: 'Sibon em muluwel i kanekote: Aia so, Ana so, ite kale. Sua e, Ana e alew
    Sibeon em donki yetebin kunum kesomi, aneng kunum banim so, ok banim so dim kel,
    ok miktem mamin so siksik kebe ok mak atemse kale.'
  con-NTPO: Zibeón dutssiyendeccu tsu Aja toya'caen Aná. Tsa Aná tsu tise yaya Zibeón
    borondeccuma a'i menia coira'jepa tsa'ccu sombo'ttima atte'su.
  eng-WEBU: 'These are the children of Zibeon: Aiah and Anah. This is Anah who found
    the hot springs in the wilderness, as he fed the donkeys of Zibeon his father.'
  bnp-bnp: 'E tune Sibion bakovi ra nga: e Aia e Anah, re Anah i matakari a maka donki
    ne tamana e Sibion na tabeke i ngeki, i matavisia a navuha.'
  wal-wal: Xibaa7oona attuma naati Aayanne Aana; hagee Aani bazzon ba aawaa Xibaa7oona
    hareta heemmiiddi haattaa bilbbuwaa demmidaagaa.
  mgh-mgh: 'Ala pha asaana a Sipeyone: Ayaa ni Anaa; naaciya Anaa oonenenle iluusi
    co maasi oohiwelela ntakhwani, waahakhelawe apuuru a Sipeyone, athumwane.'
  acu-NT: 'Zebeónka uchiri ju armiayi: Aja tura Aná. Anáka aints atsamunam ni apari
    burrorin wainak pujus, entsa pukuni ainaun wainkamiayi.'
  spa-PDDPT: 'Estos son los hijos de Zibeón: Aja y Aná. (Este Aná es el que halló
    aguas termales en el desierto cuando apacentaba los asnos de su padre Zibeón.)'
  gun-gun: Zibeão ra'y kuery ma Aiá ha'e Aná. Aná ma tekoa e'ỹa py yvu haku va'e ojou
    raka'e, nguu Zibeão rymba kuery mburika re opena oikovya py.
  agu-BL: 'Ma yi e'' cy''ajl Zibeón i''tz: Aja tu Aná. Yi Aná-a''tz ya''stzun yi jun
    yi nojpon te yi jun tal a'' tul yi ama''l yi tz''inunin tu'', te yi na tzan tan
    chipstore''n yi e'' buru'' yi taj.'
  eng-PEV: Seir’s son Zibeyon had these sons, – Ayah – Anah. (Anah is the man that
    found springs in the desert. One day, he was out in the desert, and he was looking
    after some donkeys that belonged to his father Zibeyon. And he found some springs
    with hot water in them.)
  ilo-ULB: Dagitoy dagiti lallaki a putot ni Zibeon, da Aya ken Ana. Isu daytoy ni
    Ana a nakasarak iti napudot nga ubbog iti let-ang kabayatan nga ipaspastorna dagiti
    asno ni Zibeon nga amana.
  kpg-kpg: Zibeon e lua ana dama daane, go Aiah mo Anah. (Anah la tangada ne gida
    ana monowai welengina lodo geinga dono madagoaa nogo madamada humalia i nia manu ‘donkey’
    o dono damana.)
  uig-ARA: 'زىبېئوننىڭ ئوغۇللىرى: ــ ئاياھ ۋە ئاناھ ئىدى. بۇ ئاناھ چۆلدە ئاتىسى زىبېئوننىڭ
    ئېشەكلىرىنى بېقىۋېتىپ، ئارشاڭلارنى تېپىۋالغان ئاناھنىڭ دەل ئۆزى شۇ ئىدى.'
  bsp-bsp: Awut a Cibehɔŋ ŋanayɔnɛ Awa kɔ Ana. Ana wəkakɔ ɛnafir kələmp nde dətɛgbɛrɛ,
    pəkɔ dəŋkɛk sɔfale sa papa kɔn Cibehɔŋ.
  mbs-mbs: Se menge batà meama i Sibeon, yan si Aias aw si Anas. Si Anas se kimità
    te selep meinit doton te kebigtilan te pegpeloyaw din te menge asno te amay din.
  tof-tof: 'Zibionón siman olom nisab ngi idi namülnürri: Aya akó Ana. Ini we Ana-e,
    urur nae arób nótó nósenóp, tóba aban ⌊donkizan⌋ ngabkalórr ⌊ngüin-koke bwóbdü⌋.'
  sus-sus: 'Sibeyon xa di xɛmɛe nan ya: Aya nun Ana, naxan dulonyi furaxie toxi gbengberen
    yire, a to nu Sibeyon xa sofalee dɛmadonfe.'
  pon-2006: 'Sipeon naineki pwutak riemen: Aiah oh Anah. (Ih Anaho me diarada pwarer
    me karakar ko nan sapwtehn ni eh apwahpwalih nein eh pahpao ahs ako.)'
  jae-jae: Sibeon latui tau tonec gebe Aia agêc Ana. Eŋ Ana, taŋ katap bumata ŋandaŋ
    sa gêdêŋ taŋ gejob tama Sibeon nê doŋki aŋga gamêŋ sawa.
  ksd-ksd: 'Ma go ra ura natu i Sibeon: Aia ma Ana; nina ra Ana ba i ga tadav ra mata
    na tava i malamalapang ara ra pupui, ba i ga tabatabar ra umana as kai tamana
    Sibeon.'
  tur-YTC: 'Sivon''un oğulları: Aya ve Âna. Bu, babası Sivon''un eşeklerini güderken
    çölde kaplıcaları bulan Ana''dır.'
  bel-N: 'А вось сыны Цывеона: Ая і Ана. Гэта той Ана, які знайшоў гарачыя крыніцы
    ў пустыні, калі пасьвіў аслоў Цывеона, бацькі свайго.'
  grc-BRENT: Καὶ οὗτοι υἱοὶ Σεβεγὼν, Ἀϊὲ, καὶ Ἀνά· οὗτός ἐστιν Ἀνὰ, ὃς εὗρε τὸν Ἰαμεὶν
    ἐν τῇ ἐρήμῳ, ὅτε ἔνεμε τὰ ὑποζύγια Σεβεγὼν τοῦ πατρὸς αὐτοῦ·
  ind-AYT: 'Inilah keturunan Zibeon: Aya dan Ana. Ana inilah yang menemukan sumber-sumber
    air panas di padang belantara ketika dia menggembalakan keledai-keledai Zibeon,
    ayahnya.'
  lid-lid: 'Ya lundriye Sibiyon oro badeh: Ayah hawe Anah. Anah doh badeh ari labai,
    iy doh badeh ala silahei gwa lakon nyarahan udu kon lomale an kon ndra an le,
    na len amwenen ta iy ili sariye donki ta taman Sibiyon aimon bwidiu.'
  nya-nya: 'Ana aamuna a Zibeoni anali awa: Ayiwa ndi Ana. Uyu ndi Ana amene anapeza
    akasupe a madzi amoto mʼchipululu pamene ankadyetsa abulu abambo wake Zibeoni.'
  hrv-hrv: Sinovi Sibeonovi bijahu Aja i Ana. Ana je onaj koji je našao vruća vrela
    u pustari dok je čuvao magarad svoga oca Sibeona.
  mps-mps: Te Sibeongo ogwa dabe, te augwali e dao, Aia me Ana. Te bidi Anago te talua
    ge wę pedalubo te bidi meni yai madi pedalubo te aga aya Sibeongo kibu donki
    tonaluali sogo gegai dao.
  llg-llg: Sibeon ana nala, sila, Aya, ma Anah. Anah ndia, natonggo no oe mata matoꞌbik
    nai moo salaek, neu faik fo ana hoo ndia aman banda keledei nala.
  tpi-tpi: Nem bilong ol pikinini man bilong Sibeon i olsem, Aia na Ana. Em dispela
    Ana tasol i bin lukautim ol donki bilong papa bilong en, Sibeon, long ples i no
    gat man na em i bin lukim ol hul wara i gat hatpela wara i kamap long ol.
  dan-1931: 'Følgende var Zibons Sønner: Ajja og Ana. Det var denne Ana, som fandt
    de varme Kilder i Ørkenen, da han vogtede sin Fader Zibons Æsler.'
  vie-OVCB: Con của Xi-bê-ôn là Ai-gia và A-na. (Cậu này đã tìm thấy các suối nước
    nóng giữa hoang mạc trong lúc chăn lừa cho cha mình.)
  lbk-lbk: 'Chwa nan lalaki ay an-ak Zibeon: cha Aya ken Ana. (Siya na si Ana ay nangchan
    isnan en-at-atong ay eb-eb isnan ponchag isnan nangipaspastolana isnan dangkin
    amana.)'
  guj-2017: સિબયોનના દીકરા આ છે, એટલે એયાહ તથા અના, જેને તેના પિતા સિબોનનાં ગધેડાં
    ચરાવતાં અરણ્યમાં ગરમ પાણીનાં ઝરા મળ્યા હતા તે એ છે.
  byr-byr: '@see-verse:GEN.036.023'
  awx-awx: Sibeonde wawaxu Aixät Anaxat. Ana uläpätä nanäle donggi songäsongä näningge
    päke kuke, yanggä tokngä akokayingu däkätu kakut.
  pon-2006A: 'Sipeon naineki pwutak riemen: Aiah oh Anah. (Ih Anaho me diarada pwarer
    me karakar ko nan sapwtehn ni eh apwahpwalih nein eh pahpao ahs ako.)'
  por-BRBSL: 'Estes são os filhos de Zibeon: Aiah e Anah. Esta é Anah, que encontrou
    as fontes termais no deserto, enquanto alimentava os burros de Zibeon, seu pai.'
  cth-cth: Zibeon capanaw teh Aiah hoi Anah doeh, Anah teh a na pa Zibeon e la a khoum
    navah kahrawng e tuikhu kahmawtkung doeh.
  twi-twi: 'Na eyinom ne Sibeon mmabarima: Aya ne Ana. Saa Ana yi ne abarimaa a, bere
    bi ɔde nʼagya Sibeon mfurum kɔɔ adidi wɔ sare no so a okohuu asu aniwa bi a na
    nsuɔhyew fi mu ba no.'
  hlt-hlt: Zibeon ca rhoek khaw Aiah neh Anah om tih Anah loh he a napa Zibeon kah
    laak a luem vaengah khosoek ah tuibae sih a hmuh.
  tbz-SIM: Kɛ̀ Sibeɔ̃ɔ̃ kpɛyi tú Ayɑ nɛ̀ Anɑ. Anɑ weè do pɛ̀tɛ́ tɛbintɛ tonnìtɛ̀ dikpɑ́ɑ̀
    cuokɛ̀, kɛ cɛ̃mmú o cicɛ Sibeɔ̃ɔ̃ sɑ̃mmɑrímúbɛ̀.
  msy-2020: Ezɨ Sibeonɨn otarimning, Aia ko Ana. Anan kamra, a faragha uan afeziam
    Sibeonɨn donkiba gumazamiziba puvatɨzir danganimɨn dar gara, egha dɨpar atuir
    bar puvɨra feibar gani.
  txq-txq: 'Sibeon anan nara, sira: Aya no Anah. Anah naa, ndia natonggo oe mata katobik
    numa mamana nees, neu ana lolo aman keledein nara.'
  aaz-aaz: 'Naiꞌ Sibeon in aanh ein, esan reꞌ: naiꞌ Aya, ma naiꞌ Anah. Naiꞌ Anah in
    es reꞌ niit oe maat maputuꞌ nbi baer ruman oras in natuuk in aamf ee bikaes keledai
    ngguin.'
  azb-azb: 'Siveonun oğulları bunlardır: Ayya və Ana; atası Siveonun eşşəklərini otararkən
    çöldə isti bulaqlar tapan Ana budur.'
  eng-DBY: '— And these are the sons of Zibeon: both Ajah and Anah. This is the Anah
    that found the warm springs in the wilderness as he fed the asses of Zibeon his
    father.'
  hin-2017: 'और सीदोन के ये पुत्र हुए: अय्या, और अना; यह वही अना है जिसको जंगल में
    अपने पिता सिबोन के गदहों को चराते-चराते गरम पानी के झरने मिले।'
  wol-KYG: Doomi Sibeyon yu góor di Aya ak Ana. Te Ana moomu moo feeñal bëti ndox
    yu tàng ya ca màndiŋ ma, ba muy sàmm mbaami baayam Sibeyon.
  swp-swp: 'Sibiona nanatunayao ede ina: Aia, eo Anaha. Ina Anaha ta hosi i lobaidi
    barabara eai huiana wa tamana Sibiona ena asini i suidi.'
  bjr-bjr: Sibeeoonnafa akoonaiqi qaaraqanda maqanau. Miqanda nuqu Aiaafa faqa Anaafa
    faqa mariqau. (Anaafa narí akoona Sibeeoonana doonkiuqa mareenoo andanda naaqeera
    kaasau maqa maaqaki munusoofaqa neemarufanoo rakisidanoo ida qeemaru nammarifa
    maqakiqari ururee maruna paqurinau.)
  eng-YLT: 'And these [are] sons of Zibeon, both Ajah and Anah: it [is] Anah that
    hath found the Imim in the wilderness, in his feeding the asses of Zibeon his
    father.'
  heg-NTPO: Sibeon anan nas, Aya nol Anah. Anah man laok net ui mata in otot ta se
    epe hlaen mesa, se dedeng un in lolo-poa un ama ka keledai las sa.
  ptu-ptu: Änä'na Zibeon isanga Aya anna Ana. Ana iam too ullambi' kalimbuä kanam
    dio pohiallasam indo anna le'ba'i ungkambi' keledainna Zibeon ambena.
  bzd-NTPO: Sibón ala'r dör Aiá ena Aná. Ká̱ e' ta̱ Aná tso' iyë́ kiè Sibón e' burro
    kkö'nuk e' dalewa ie' tö di' tum kué̱ tai̱ë ká̱ sí po e' a̱.
  kwf-kwf: Sa Sibeon nia alua ro ngela ngwane ki na satadaroꞋo neꞋe sa Aea, ma sa
    Ana. Na Ana neꞋe ba dao toꞋona maꞋe busu kafo ꞋakoꞋako ba nia tua ana kula langalanga.
    Na lisia maꞋe busu neꞋe kaidaꞋi nia tua ana abaꞋi kula ꞋeꞋerede neꞋe nia folo
    Ꞌusia na dongki maꞋa nia ki.
  eng-WYC-2017: And these were the sons of Zibeon; Ajah, and Anah; this is Ahan that
    found hot waters in the wilderness, when he kept the asses of Zibeon, his father;
  eng-WMBB: 'These are the children of Zibeon: Aiah and Anah. This is Anah who found
    the hot springs in the wilderness, as he fed the donkeys of Zibeon his father.'
  spp-spp: 'Zibeyɔn jyaabii pi mpyi: Aya, ná Ana. Uru Anaŋi u à kàr''a sà fworo síwage
    e lùbilibii pìi na, pire mpyi na lùfwuge yige, mà u ta u u u tuŋi Zibeyɔn dùfaanyi
    nâha.'
  aey-aey: Odocob Sibeon melahul eu Aia Anaca. Ana i maha wadauna saen uqa memeg Sibionna
    cesel cofaadi bilei uqa wa fifiji bec dainca gulucdon.
  urd-GVH: सिबोन के बेटे ऐयाह और अना थे। इसी अना को गरम चश्मे मिले जब वह बयाबान में
    अपने बाप के गधे चरा रहा था।
  rug-rug: 'Se Zibeoni hie si karua tuna si asa: ari Aia, meke e Anaha. Se Anaha hie
    sapu dogorona sa kolo sapu maṉini, sipu kopuni sari na doṉ''ki tanisa tamana pa
    korapa soloso.'
  gaz-gaz: 'Ilmaan Zibeʼoon: Ayyaa fi Aannaa. Aannaan kunis namicha utuu harroota
    abbaa isaa Zibeʼoon tiksuu gammoojjii keessatti burqaa bishaan danfaa argatee
    dha.'
  fra-LSG: 'Voici les fils de Tsibeon: Ajja et Ana. C’est cet Ana qui trouva les sources
    chaudes dans le désert, quand il faisait paître les ânes de Tsibeon, son père.'
  yal-yal: 'Sibeyon ma dii xɛmɛne ni ito ra: Aya nun Ana, Ana nan tigi wolonxine to
    tonbon yireni a to yi Sibeyon ma sofanle rabama.'
  gum-gum: 'Inchen Zibeónwei nusrkaløbe iilø køn: Ayába, Anába. Tru Aná kuig køn,
    tru misag warab waraimø pirømerasrø kuaalab pigammeran wetørrabig nui møskai Zibeónwei
    burrumeran ashib uña.'
  iou-iou: Täŋkaŋ Sibeon nanakiyat Aia, Ana. Ana uwä kome äma nämo iraniken itkaŋ
    nani täŋo doŋkiniyeta watä it täŋkukken u ume komi nikek kome gänaŋ nanik äbäŋirän
    intäjukun kaŋ-ahäŋkuk.
  haw-1868: 'Eia na keikikane a Zibeona, o Aia, laua o Ana: oia no ua Ana la i loaa
    ia ia na hoki ma ka waonahele, ia ia i hanai ai i na miula o kona makuakane o
    Zibeona.'
  arb-NAV: أَمَّا ابْنَا صِبْعُونَ فَهُمَا أَيَّةُ وَعَنَى. هَذَا هُوَ عَنَى الَّذِي
    عَثَرَ عَلَى يَنَابِيعِ الْمِيَاهِ الْحَارَّةِ فِي الصَّحْرَاءِ عِنْدَمَا كَانَ
    يَرْعَى حَمِيرَ أَبِيهِ صِبْعُونَ.
  adz-adz: 'Da Tsibion narun rusan marub ibiani: Aia da Ana. Ana arigi impa tayangꞌ
    ramanggan Tsibion dongki gan imingꞌ nam manaꞌ dadauntan da arangan isu miamun
    i tsanganda mpui maran sasusan fain.'
  ewe-ewe: 'Zibeon ƒe viwoe nye: Aya kple Ana. (Eyae fɔ tsi dzidzi xɔdzo aɖe ƒe vudo
    le gbegbe esime wònɔ fofoa ƒe tedziwo kplɔm.)'
  eng-LEE: 'And these are the children of Zibeon: both Ajah, and Anah; this was that
    Anah that found the mules in the wilderness, as he fed the asses of Zibeon his
    father.'
  asm-FB: 'চিবিয়োনৰ পুত্রসকলৰ নাম: অয়া আৰু অনা; এই অনাই পিতৃ চিবিয়োনৰ গাধ চৰাওঁতে
    মৰুপ্রান্তৰৰ মাজত গৰম পানীৰ জুৰি পালে।'
  sus-A: سِبٍيٌن شَ دِ شّمّيٍ نَن يَ؛ عَيَ نُن عَنَ، نَشَن دُلٌنيِ قُرَشِيٍ تٌشِ فبٍنفبٍرٍن
    يِرٍ، عَ تٌ نُ سِبٍيٌن شَ سٌقَلٍيٍ دّ مَدٌنقٍ.
  fra-SBL: 'Voici les fils de Zibeon : Aiah et Anah. C''est Anah qui a trouvé les
    sources chaudes dans le désert, alors qu''il nourrissait les ânes de Tsibeon,
    son père.'
  hbo-hbo: וְאֵ֥לֶּה בְנֵֽי־צִבְעֹ֖ון וְאַיָּ֣ה וַעֲנָ֑ה ה֣וּא עֲנָ֗ה אֲשֶׁ֨ר מָצָ֤א
    אֶת־הַיֵּמִם֙ בַּמִּדְבָּ֔ר בִּרְעֹתֹ֥ו אֶת־הַחֲמֹרִ֖ים לְצִבְעֹ֥ון אָבִֽיו׃
  shp-NTPO: 'Jaskaribiira Sibónman bakebo jaribaa iki; jabo iká iki: Aja betan Aná.
    Ja Anánra, jawen papashokon asnobo koirani iikin, tsoa jonibi jain jaama mananmamea
    westíora jainoax jene jokonai meraa iki.'
  eng-WYCLIFFE: And these weren the sones of Sebeon; Achaia, and Ana; this is Ana
    that foonde hoote watris in wildirnesse, whanne he kepte the assis of Sebeon,
    his fadir;
  pjt-pjt: Ka katja panya Tjiipiyantu katja kutjara utinu ini Aiyanya pulanya Ananya.
    (Wati nyanga paluṟu Analu kunyu ilytjingka kanyiningi palumpa mamaku tangkiyi
    tjuṯa munu kunyu nyara palula mina wala nyangu mina waṟutjara.)
  cwe-cwe: Wana wa Sibeyoni watangigwa Aya na Ana. Ana niiyo yatolile nzasa za mazi
    ya moto kuchuwala viyakalile kowadima mhunda wa tati yake Sibeyoni.
  bgs-bgs: Tô mga gabatà gamama i Sibeon, tô gó si Aias asta si Anas. Si Anas tô igkita
    katô ménit sánnáp tun ta disyerto tô igpasabsab din tô mga asno katô ámmà din.
  kik-kik: 'Ariũ a Zibeoni maarĩ: Aia, na Ana. Ũyũ nĩwe Ana ũrĩa wonire ithima cia
    maaĩ mahiũ werũ-inĩ rĩrĩa arĩithagia ndigiri cia ithe Zibeoni.'
  ksr-ksr: 'Zibeon iwaa merawoita woi qagara Aiya ano Ana. Anawaa sunduya ii kokaeŋ:
    Iinoŋ maŋa Zibeombaa doŋgia baloŋ qararaŋkoŋkoŋanoŋ galeŋ koma oŋono nene moŋgama
    negi iikanoŋ apu jaaya jaaya geriawo mokolooro.'
  fra-NCL: 'Voici les fils de Sébéon : Aja et Ana. C’est cet Ana qui trouva les sources
    chaudes dans le désert, en faisant paître les ânes de Sébéon, son père. —'
  cek-AK: Zibeon ih caanawk loe Ajah hoi Anah; hae Anah loe praezaek ah ampa Zibeon
    ih laa hrangnawk to toep pae naah, kabae tuipuek hnukung ah oh.
  xla-xla: Epame ma Sibeon ya꞉ akimlala hiye Aiya mate epo Ana matepo. Epapeleye Ana
    itapo ya꞉ a donki aliya halo omhalemama dalupa pa꞉le mo dla yú matale natiyo.
  cuk-cuk: 'Zibeón-e-masmaladi, wemalad: Aja, degi, Aná. We-Aná e-bab-Zibeónʼga nega-dulesulidganba
    moli-uayasuid-edarbedigu, dian-diopisulid amisad.'
  uig-CYR: 'Зибеонниң оғуллири: — Аяһ вә Анаһ еди. Бу Анаһ чөлдә атиси Зибеонниң ешәклирини
    беқиветип, аршаңларни тепивалған Анаһниң дәл өзи шу еди.'
  tel-2017: సిబ్యోను కొడుకులు అయ్యా, అనా అనేవారు. ఈ అనా తన తండ్రి సిబ్యోనుకు చెందిన
    గాడిదలను మేపుతూ ఉండగా మొదటి సారిగా అరణ్యంలో ఉష్ణధారలు కనుగొన్నాడు.
  hat-BSA: 'Men fis a Tsibeon yo: Ajja ak Ana. Se te Ana ki te twouve sous cho nan
    dezè a lè l t ap fè gadyen bourik yo pou papa l, Tsibeon.'
  kos-kos: Oasr wen luo natul Zibeon, inelos pa Aiah ac Anah. (Pa inge Anah se ma
    konauk unon in kof fol se in acn mwesis ke pacl se el liyaung donkey natul Zibeon,
    papa tumal.)
  hbo-WLC: וְאֵ֥לֶּה בְנֵֽי־צִבְע֖וֹן וְאַיָּ֣ה וַעֲנָ֑ה ה֣וּא עֲנָ֗ה אֲשֶׁ֨ר מָצָ֤א
    אֶת־הַיֵּמִם֙ בַּמִּדְבָּ֔ר בִּרְעֹת֥וֹ אֶת־הַחֲמֹרִ֖ים לְצִבְע֥וֹן אָבִֽיו׃
  ibo-ibo: Ụmụ ndị ikom Zibiọn mụrụ bụ Aịa na Ana. Ana bụ nwoke ahụ chọpụtara isi
    iyi mmiri ime ala ahụ nke mmiri dị ọkụ si nʼime ya na-asọpụta nʼọzara, mgbe ọ
    na-elekọta ịnyịnya ibu nna ya Zibiọn.
  ory-ory: ପୁଣି, ସିବୀୟୋନ୍‍ର ପୁତ୍ର ଅୟା ଓ ଅନା; ଏହି ଅନା ଆପଣା ପିତା ସିବୀୟୋନ୍‍ର ଗଧ ଚରାଇବା
    ସମୟରେ ପ୍ରାନ୍ତରରେ ଉଷ୍ଣ ଜଳର ଝର ଆବିଷ୍କାର କଲା।
  wmt-wmt: '@see-verse:GEN.036.023'
  chk-chk: Nge nöün Sipeon kewe mwän Aia me Ana. Iwe, Ana ätewe mi küna ewe koluk
    mi pwichikar lon ewe fanüapö, lupwen a tümwünü nöün saman kewe aas.
  ssd-ssd: Sibeon nu kiŋo armba. Ande nyunu Aia ande Ana. Mara ande Ana nu mam nuŋe
    tuku doŋki kame kulatka minna sulumba ma baknu mbol taŋge nu kule mbam paknu kaŋgerkina.
  rop-rop: Sibiyan bin merrit, en imbin abum dubala lilboi neim Aiya en Eina. Wantaim
    wen Eina bin maindimbat ola dongki blanga im dedi, imbin faindim wan spring garram
    hotwan woda.
  ukr-1871: 'А се синове Зибеонові: Ая та Ана. Се той Ана, що знайшов гарячі жерела
    в степу, пасучи осли Зибеонові, батьківські.'
  eng-AOI: Zibeon's two sons were Aiah and Anah. Anah was the man who found the hot
    springs in the desert, when he was looking after his father's donkeys.
  yon-yon: Sibeon ye karub dana kuu Aia yoom Ana yoom kwane. Ana, yembed awodki Sibeon
    ye donki bene amiibban koknoon ye okad yaa benwonoone kereek aniiwa kirubdem ok
    niminiib wedmoon.
  bch-bch: 'Be Sibeon ele gergeu arangaranga edad ga bedane: Aia ga Ana. Ana toa ne
    imariala ngan itama Sibeon ele donki ngan tibur modamodanga, be iuot ngan gid
    eaumata oanaoana.'
  deu-1951: 'Die Söhne Zibeons waren: Aja und Ana. Das ist Ana, der in der Wüste die
    heißen Quellen fand, als er die Esel seines Vaters Zibeon hütete.'
  eng-JPS: 'And these are the children of Zibeon: Aiah and Anah — this is Anah who
    found the hot springs in the wilderness, as he fed the asses of Zibeon his father.'
  ubr-ubr: Zibeon nanatun orot, osi wabis min Aiah a Anah. Atonio Anah min on efan
    koiteterinai nan taman an donkey ikakaifares ato kibubur sareu forabin igaturai.
  srp-1865: 'A ovo su sinovi Sevegonovi: Aije i Ana. A taj je Ana koji pronaðe tople
    izvore u pustinji pasuæi magarce Sevegona oca svojega.'
  lug-lug: Aba Zibyoni, be ba Aya ne Ana; ono ye Ana eyavumbula ensulo z’amazzi agookya,
    ezaali mu ddungu; bwe yali ng’alunda endogoyi za kitaawe Zibyoni.
  heb-heb: ואלה בני צבעון ואיה וענה הוא ענה אשר מצא את הימם במדבר ברעתו את החמרים
    לצבעון אביו׃
  ben-IRV: আর সিবিয়োনের ছেলে অয়া ও অনা; এই অনা তার বাবা সিবিয়োনের গাধা চরাবার দিনের
    মরুপ্রান্তে গরম জলের উনুই খুঁজে পেয়েছিল।
  pan-pan: 'ਸਿਬਓਨ ਦੇ ਪੁੱਤਰ ਇਹ ਸਨ: ਅੱਯਾਹ ਅਤੇ ਅਨਾਹ। ਇਹ ਉਹ ਅਨਾਹ ਹੈ, ਜਿਸ ਨੂੰ ਆਪਣੇ ਪਿਤਾ
    ਸਿਬਓਨ ਦੇ ਗਧੇ ਚਾਰਦਿਆਂ ਉਜਾੜ ਵਿੱਚ ਗਰਮ ਪਾਣੀ ਦੇ ਸੋਤੇ ਲੱਭੇ ਸਨ।'
  mwp-mwp: Ziboenan ukasar garkaz kazi nel Aya, a Ana. In nubi Ana nanga, komal ngukiw
    kuyk, ngoedhalnga bupanu imadhin nungu thathiw donkiw danal poethay thonara.
  mya-JVB: ဇိဘောင် သား ကား၊ အာယ နှင့် အာန တည်း။ ထို အာန ကား ၊ အဘ ဇိဘောင် ၏ မြည်း တို့ကို
    ထိန်း သောအခါ ၊ တော ၌ နွေး သော စမ်းရေတွင်းတို့ကို တွေ့ သောသူ ပေတည်း။
  tte-O: Sibiyoni natunao tatao labui Aiya yo Ana. Ana iya mwa waila bunubunuwasina
    wedowedolina ilobai ule bwagabwaga mena dedei leleyanna mena saugana tamana ana
    donki igitegite-kalatagili na kawasi sikekakekan.
  tbg-tbg: Seirura maaqu Sibeonira maaqutanta vaireka, Aiaaka, Anaaka vaura. (Anaava
    noruqama viro nai qora Sibeonira donkinavuqaa raqikiharo aahara vataini vi aniharo
    ahakaavi namarira qovarama kora.)
  hmo-hmo: Sibeona ena natuna be Aia bona Ana. Inai Ana be ranu ia lohilohi gabudia
    ia davaria taunimanima idia noho lasi gabuna dekenai, iena tamana Sibeona ena
    doniki ia naridia neganai.
  ata-ata: Xe Sibeoni ta ꞌolu ta mulu ualaualasiꞌa ane Aia ilou Ana. Ana e miaꞌaloxu
    lexe mulai musaxilaꞌa momu Sibeoni ta donkiiu la mumaisou tivula taxataxasou.
    La tivula uopuopu utetelo no taxataxa ne.
  nfa-nfa: 'Ana-ana nèti Sibeon, nuka: Aya, dènge Anah. Anah neꞌe ka dhu rage madha
    èi pana ètu dꞌara mamoo, lodꞌo na madhenga keledꞌei ama na.'
  urd-urd: 'और सबा''ओन के बेटे यह हैं: अय्याह और ''अना; यह वह ''अना है जिसे अपने बाप
    के गधों को वीराने में चराते वक़्त गर्म चश्मे मिले।'
  rus-SYN: 'Сии сыновья Цивеона: Аиа и Ана. Это тот Ана, который нашел теплые воды
    в пустыне, когда пас ослов Цивеона, отца своего.'
  cbt-NTPO: 'Sipion hui''ninpitanta isopita: Aiya, Ano, inapita. Ina Ano chachin,
    inotëro parti pa''pin moranënpita a''pairin. Inapita a''paiaso'', no''pa quëran
    i''sha pipirinsopita quënanin.'
  bqc-SIM: Zibɛↄ̃ nɛgↄ̃ɛↄ tↄ́n Aya ń Anao. Anapi mɛ́ bↄ̀ nibↄna wãawa gbáau gↄↄ
    pↄ́ àlɛ a mae zàa'ĩnaↄ dã́.
  tcz-CHONGTHU: Zibeon chateni min chu Aiah le Anah ahilhone. Zibeon chapa Anah kitipa
    hin apa gancha sangante achin pet a nel gamgo lah a twisam putna ana mudoh ahi.
  mar-mar: 'सिबोनाचे दोन पुत्र होते: अय्या व अना. आपला बाप सिबोन याची गाढवे राखीत
    असता ज्याला डोंगरात गरम पाण्याचे झरे सापडले तोच हा अना.'
  tcs-tcs: Zibion i bin bigate blo dem pamlelain blo Aia ane Ana. Diswan da seim Ana
    wea em bin paine ot spring wata wea da dezet eria, wen em bin lugaut dem dongki
    blo papa blo em, Zibion.
  qub-qub: Zibeonpa wamrancunami caran Ajawan Aná. Taytan Zibeonpa bürruncunata michiycashanchömi
    Aná tariran pucyuta chaqui jircacho.
  bqp-bqp: 'Zibɛↄ̃ nɛ́gↄ̃gbɛ̃nↄn dí: Aya kũ Anao. Ana pì mɛ́ à bò ísɛ̃boki wãnaa
    zaa gbárannan gↄrↄ kũ àtɛni a de zaakinↄ dã.'
  hat-hat: 'Men non pitit Zibeyon yo: Se te Aja ak Ana. Se Ana sa a ki te jwenn sous
    dlo cho yo nan dezè a, lè l'' t''ap gade bourik Zibeyon, papa l'' yo.'
  eng-BSB: 'These are the sons of Zibeon: Aiah and Anah. (This is the Anah who found
    the hot springs in the wilderness as he was pasturing the donkeys of his father
    Zibeon.)'
  tod-tod: 'Siɓeyon ná-doun zunuiti ti ɠɛni ga: Aya ta Ana. Ana tɛi ka é ziɛungi
    ɠaani teʋebai zu, nii kpadiai, siɛgi zu é ɠɛni daamianigi veezu la kɛɛɠɛ ná-soovalegiti
    zea, é ɗa ti makɛ.'
  eng-WEBPB: 'These are the children of Zibeon: Aiah and Anah. This is Anah who found
    the hot springs in the wilderness, as he fed the donkeys of Zibeon his father.'
  kbq-kbq: Zibeoni ne'mofavre nagara, Aia'ene, Ana'enene. Ana'a agra amuho tinkeria
    ka'ma mopafina keno eri fore hu'ne. Nefa Zibeoni donki kegava huno vano nehuno
    ana tinkeria ke fore hu'neane.
  nhe-BL: 'Iconehua Zibeón elque: Aja huan Aná. Aná elqui tlen quipanti campa meya
    atl totonic ipan nopa huactoc tlali quema quinmocuitlahuiyaya iburrojhua itata.'
  bus-bus: 'Zibɛↄ̃ nɛ́gↄ̃gbɛ̃nↄn yɛ̀: Aya kↄ̃n Anao. Ana pì bé à bↄ̀ bia wãaa zaa
    gbáan gurↄↄ kɛ̀ èe a de zaakinↄ dãa.'
  gub-BL: Heta mokoz ta'yr Zimeàw pe wà. Aiaz, Ana waner romo wà. A'e Ana a'e, amo
    'ar mehe wata oho ywyxiguhu rehe u heimaw zumen wamono'ono'og pà. A'e pe wata
    mehe wexak 'yzygwar ywyxiguhu mytepe. Haku 'y 'yzygwar pupe har.
  eng-DRA: 'And these the sons of Sebeon: Aia and Ana. This is Ana that found the
    hot waters in the wilderness, when he fed the asses of Sebeon his father:'
  knf-knf: 'Babuk Ŧibeyoŋ bawo : Aya na Ana. Ana mënţ ayaaŋ awin du *pndiiş dko di
    meel mnyik wi akyafanuŋ ŋbuuru ŋi Ŧibeyoŋ aşin.'
