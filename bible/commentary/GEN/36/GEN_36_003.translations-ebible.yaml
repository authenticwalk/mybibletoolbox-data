verse: GEN.036.003
translations:
  mal-C: കൂടാതെ, യിശ്മായേലിന്റെ മകളും നെബായോത്തിന്റെ സഹോദരിയുമായ ബാസമത്തിനെയും ഭാര്യയായി
    സ്വീകരിച്ചു.
  deu-TKW: und Basmath, die Tochter Ismaels, die Schwester Nebajoths.
  lin-lin: mpe Basimati, mwana mwasi ya Isimaeli mpe ndeko mwasi ya Nebayoti.
  cbr-NT: a bitankëxunbi ka Basemat kakë xanu Ismaelnën bëchikë Nebaiot aín, chirabakë
    aribi biakëxa.
  eng-LSV: and Bashemath daughter of Ishmael, sister of Nebajoth.
  bmu-bmu: Basemat mi Ismaelgö böratŋi Nebaiotkö nenŋi.
  eng-GNV: And tooke Basemath Ishmaels daughter, sister of Nebaioth.
  eng-WEBSTER: And Bashemath, Ishmael's daughter, sister of Nebajoth.
  nhw-BL: Huan nojquiya mosihuajti ihuaya Basemat, iichpoca Ismael, huan isihua icni
    Nebaiot.
  swh-ONEN: pia akaoa Basemathi binti wa Ishmaeli, dada yake Nebayothi.
  bba-bba: kɑ Bɑsimɑti, Isimɛɛlin bii, Nɛbɑyɔtun sesu.
  eng-KJVCPB: and Bashemath Ishmael’s daughter, sister of Nebajoth.
  cpy-cpy: Ikanta raakiro Basemat, rishinto Ismael, ritsiro Nebaeot.
  mpx-mpx: I ola al Basimata i alolonan, iya Isimel natuna ge Nebaiyot nuna.
  wbp-wbp: Yijuwu-kurlangu karnta nyanungu-parnta jinta-karilki ngulaju Pajama, ngulalparla
    yurntalpa nyinaja nyampuku Yijimaliki manu ngawurru-nyanu nyampuku Napataku.
  luo-luo: gi Basemath nyar Ishmael kendo ma nyamin Nebayoth.
  meu-meu: bona Basemata, Ismael natuna, Nebaioto taihuna.
  npi-ULB: र इश्‍माएलकी छोरी नबायोतकी बहिनी बासमत ।
  yor-yor: Ó sì tún fẹ́ Basemati ọmọ Iṣmaeli arábìnrin Nebaioti.
  emp-NTPO: Dewarabema quima Esaúba erob̶ad̶ara Ismael cau Basemá basía. Basemára
    Nebayo djabawẽrã basía.
  ind-ind: '@see-verse:GEN.036.002'
  pes-OPCB: او همچنین بسمه دختر اسماعیل، خواهر نبایوت را نیز به زنی گرفت.
  ssx-ssx: Nebeiotona꞉ beliki Ba꞉sema꞉deta꞉ Isima꞉elona꞉ waneke make miekeme.
  lcm-lcm: '@see-verse:GEN.036.002'
  aer-aer: Anewe arrpenhe Esau-kenhe aneke Basemath arritnye. Re akenhe ampe marle
    Ishmael-kenhe-arle aneke artwe Nebaioth-eke atyeyikwe.
  tgl-ULB: at Basemat, anak na babae ni Ismael, na kapatid na babae ni Nebayot.
  nop-nop: tiŋa niŋ e Isimael’walaŋ wabiŋiŋ, wou Basemat, Nebayot’walaŋ wiwi.
  kca-kca: Пӑ Васемафа, Измаил эви, Наваиоф апщи.
  cbu-NT: Mishat, wizanll tuchparinshitini sur Basemata. Anshat Ismael wipa, Nebayot
    muna.
  hui-hui: Wali tebone Isimaele wane mini Basemada ibu Nebaiodo mbalini bereago dabu
    bini.
  wrs-wrs: Basematva nomba Ismaelna mol, wo Nepaiotna moasalal.
  mya-mya: န​ဗာ​ယုတ်​၏​နှ​မ​ဖြစ်​သူ​ဗာ​ရှ​မတ်​ဖြစ် သ​တည်း။-
  cbi-NTPO: tsenmin Ismael' na'ma, matyu Nebaiot' tsujki Basematnu bain.
  bod-N: ཡེས་མ་ཨེལ་གྱི་བུ་མོ་སྟེ་ནཱ་བ་ཨོད་བྱ་བའི་སྲིང་མོ་པཱ་ས་མཱད་བཅས་གསུམ༌མོ།།
  wsk-wsk: Se bo Basemath, nu Ishmael ko nanawus, se Nebaioth ko koras.
  kkl-kkl: '@see-verse:GEN.036.002'
  sna-sna: uyewo Bhasemati mwanasikana waIshumaeri, hanzvadzi yaNebhayoti.
  spa-BLM: y Basemat, hija de Ismael, hermana de Nebaiot.
  beu-beu: Esau ana bot Ismael oal jangu ene Basmat angu di medit metma ejangu ening.
    Basmat ekaku mehal angu ene Nebayot.
  cac-cac: Ix yic'anpax ix Basemat vin̈, ix yisil vin̈aj Ismael. Ay jun vin̈ snulej
    ix Basemat chi' scuchan Nebaiot.
  swh-ULB: Basemathi, binti Ishmaeli, dada wa Nebayothi.
  bel-bel: і Васэмату, дачку Ізмаіла, сястру Наваёта.
  deu-ELBBK: und Basmat, die Tochter Ismaels, die Schwester Nebajots.
  mbb-OT: wey si Basemat he suled ni Nebayot te anak ni Ishmael.
  msc-msc: Esawu ka Basimati fanan furu, Isumayila denmuso kɔnin. Basimati kɔrɔcɛ
    tɔɔ ko Nebayɔti.
  mal-2015: യിശ്മായേലിന്റെ മകളും നെബായോത്തിന്റെ സഹോദരിയുമായ ബാസമത്തിനെയും ഭാര്യമാരായി
    പരിഗ്രഹിച്ചു.
  tuo-NT: Apego Basemat Ismae macõ, Nebaiot acabijo nico niwõ.
  gup-gup: dja mak Esau bimey Basemath ngalbu ngalbeywurd nuyeni Ishmael dja ngaleng
    benedanginj Nebaioth.
  met-met: Xauna, xap Basemat, Ismael nanuhanginoa xaung Nebaiot hamunganoa.
  gvs-gvs: Monena aitonina yoina Basemate, tamana yoina Isimaeli go, niuna yoina Navayota.
  rmc-rmc: Iľa peske the le Izmaeloskra čha la Basemat, savi sas le Nebajotoske pheň.
  nlg-nlg: Ma gaia te tauna ghua Basemath, na vaivine halavu, na dalena vaivine Ishmael,
    mana vaivinena Nebaioth.
  dgr-DOGNT: Eyıts'ǫ Ishmael wetì Basamat, Nebayot wedè.
  pes-OPV: وبسمه دختر اسماعیل، خواهر نبایوت.
  ron-1924: ши пе Басмат, фата луй Исмаел, сора луй Небаиот.
  ben-OBCV: এছাড়াও ইশ্মায়েলের মেয়ে ও নবায়োতের বোন বাসমৎ।
  lex-lex: Ne hawni wotellu de, Ismail a'nani nwawa Basmat. Basmat di, Nebayot garni.
  rgu-rgu: Esau boe sao Ismael ana feto na, nade Basmat. Basmat aꞌa tou na, nade Nebayot.
  som-som: iyo Basmad oo ahayd ina Ismaaciil, oo la dhalatay Nebayod.
  lat-VUC: Basemath quoque filiam Ismaël sororem Nabaioth.
  aoi-aoi: Umba ngalaja duwilyaba dingka dadingiyenikba Yijawa-langwa dadimikirra
    Bajumada. Umba dakina Bajumada dadiyawenikba Yijumeyila-langwa umba darrkuwenikba
    Nubeyada-langwa dakina.
  eng-ASVBT: and Basemath Ishmael’s daughter, sister of Nebaioth.
  mna-mna: Mi Isau iwoolo Basemat tomini. Ni Ismael lutuunu moori, mi Nebaiot lunuri.
  ita-1885: e Basemat, figliuola d'Ismaele, sorella di Nebaiot.
  eng-LXXUP: and Basemath, daughter of Ishmael, sister of Nebaioth.
  eng-ULB: and Basemath, Ishmael's daughter, sister of Nebaioth.
  spa-VBL: Además se casó también con Basemat, hija de Ismael, y hermana de Nebayot.
  fra-_FOB: Il prit aussi Basmath, fille d'Ismaël, sœur de Nébajoth.
  mal-mal: യിശ്മായേലിന്റെ മകളും നെബായോത്തിന്റെ സഹോദരിയുമായ ബാസമത്തിനെയും ഭാര്യമാരായി
    സ്വീകരിച്ചു.
  urd-GVR: aur Ismāīl kī beṭī Bāsamat se jo Nabāyot kī bahan thī.
  suz-BL: मिनु इश्‍माएल आ तमी बासेमाथ, नेबायोथ आ समी यो चाक्‍गा बाक्‍त। उत्‍पत्ती
    २८:९
  ita-1927: figliuola di Tsibeon, lo Hivveo; e Basmath, figliuola d’Ismaele, sorella
    di Nebaioth.
  ckb-ckb: هەروەها باسمەت کە کچی ئیسماعیل و خوشکی نەبایۆت بوو.
  eng-BBE: And Basemath, Ishmael's daughter, the sister of Nebaioth.
  crx-NTPO: '''ink''ez Basemath, Ishmael ootse'', Nabajoth bulhtus.'
  kan-OKCV: ಇಷ್ಮಾಯೇಲನ ಮಗಳೂ ನೆಬಾಯೋತನ ಸಹೋದರಿಯೂ ಆಗಿದ್ದ ಬಾಸೆಮತ್ ಇವರನ್ನು ಮದುವೆಯಾಗಿದ್ದನು.
  bbb-bbb: Ro bara be ive fuone ijeja Basemati fu e Isimerodo kabae ro kuke fu bara
    Nebaotido uvia ijene abei.
  tam-2017: இஸ்மவேலின் மகளும் நெபாயோத்தின் சகோதரியுமாகிய பஸ்மாத்தையும் திருமணம் செய்திருந்தான்.
  spa-RV-1909: Y á Basemath, hija de Ismael, hermana de Navaioth.
  ron-BTF: Şi Basmat, fiica lui Ismael, sora lui Nebaiot.
  eng-WEBP: and Basemath, Ishmael’s daughter, sister of Nebaioth.
  eng-FBV: In addition he married Basemath, daughter of Ishmael and sister of Nebaioth.
  nld-1939: Basemat, de dochter van Jisjmaël, de zuster van Nebajot.
  nch-BL: Huan nojquiya mosihuajti ihuaya Basemat, iichpoca Ismael, huan isihua icni
    Nebaiot.
  tfr-NTPO: '@see-verse:GEN.036.002'
  vie-1934: cùng Bách-mát, con gái ỗch-ma-ên, và là em gái của Nê-ba-giốt.
  hin-CV: इसके अलावा उन्होंने इशमाएल की पुत्री नेबाइयोथ की बहन बसेमाथ से भी विवाह
    किया था.
  eng-OURB: and Basemath, Ishmael [Pays attention God]’s daughter, sister of Nebaioth.
  spa-BES: Y Basemat, hija de Ismael, hermana de Nebaiot.
  tdx-tdx: naho i Bosemàte ana’ Ies­maèle, rahavave’ i Nebaiòte.
  vid-vid: na Basemati mhinza wa Ishimaeli, lumbulye Nebayoti.
  pwg-pwg: Ma kana vi aroba na Basemati, ina mamai Ismayel ma novuna Nebayoti.
  eng-OKE: and Basemath, the daughter of Ishmael, the sister of Nebaioth.
  tha-KJV: กับบาเสมัท บุ​ตรสาวอิชมาเอลเป็นน้องสาวของเนบาโยท
  por-BR-2018: E a Basemate, filha de Ismael, irmã de Nebaiote.
  bco-bco: A꞉la꞉ta꞉ga꞉ ga elo꞉ di nowo꞉ Basemat, Ismaela꞉ ida꞉, Nebayoda꞉ ado. Ga
    otalen a꞉no꞉ Iso꞉wa꞉ di.
  deu-ELO: und Basmath, die Tochter Ismaels, die Schwester Nebajoths.
  ktm-ktm: Pe mbrulun homou yi ti Basemat, taman ti Ismael pe timso-on ti Nebaiot.
  caa-caa: Y ayan otronteꞌ uwixcar e Esaú xeꞌ ucꞌabꞌa Basemat xeꞌ jax uwijchꞌoc e
    Ismael y xeꞌ ijtambꞌir tuaꞌ e Nabaiot.
  eng-WYC-2018: also Bashemath (or and Bashemath), the daughter of Ishmael, the sister
    of Nebajoth.
  epo-epo: kaj Basmaton, filinon de Iŝmael, fratinon de Nebajot.
  uig-PIN: uningdin baxⱪa Ismailning ⱪizi, Nebayotning singlisi Basimatnimu alƣanidi.
  beo-beo: amola Isiama:ile idiwi Basemade (Neba:iode eya).
  tpi-OTNT: Na em i maritim tu Basemat, pikinini meri bilong Ismael. Basemat em i
    susa bilong Nebaiot.
  hau-SA: ya kuma auri Basemat ’yar Ishmayel wadda take ’yar’uwar Nebayiwot.
  udu-udu: Dhala Basmah jin ta ’bwa/ ma Isma/iil dhali ’bwaham ka Nabayuut mo.
  uig-LAT: uningdin bashqa Ismailning qizi, Nébayotning singlisi Basimatnimu alghanidi.
  nde-nde: njalo loBhasemathi indodakazi ka-Ishumayeli njalo engudadewabo kaNebhayothi.
  ton-ton: Mo Pasimati ko e ʻofefine ʻo ʻIsimeʻeli, ko e tuofefine ʻo Nepeoti.
  ces-1613: A Bazematu, dceru Izmaelovu, sestru Nabajotovu.
  eko-eko: na Basemaathi mwaana wa Esumayila nlupuwe Nepayoothi.
  nss-nss: Pwen iyesou paiwe yi, pe iwiri Pasemat SuYismayel, pe wayin hamou ara ngalan
    Nepayot.
  eng-WMB: and Basemath, Ishmael’s daughter, sister of Nebaioth.
  tam-TCV: அத்துடன் இஸ்மயேலின் மகளும் நெபாயோத்தின் சகோதரியுமான பஸ்மாத்தையும் மனைவியாக்கிக்
    கொண்டான்.
  ceb-ULB: ug Basemat, ang anak nga babaye ni Ismael, nga igsoong babaye ni Nebaiot.
  mkn-mkn: Esau ju kawin deng Ismael pung ana parampuan, nama Basmat. Basmat pung
    kaka laki-laki, nama Nebayot.
  pol-UBG: I Basmat, córkę Izmaela, siostrę Nebajota.
  agr-agr: Nuigtushkam Ismaela nawanjin Nabaiota umayi Basemat aajakua nuna nuwatkauwai.
  kyc-kyc: Dee enda mende Basemate baa Isamaelena wanenge Nepayotena pemalenge doko
    nyingi.
  urd-GVU: اور اسمٰعیل کی بیٹی باسمت سے جو نبایوت کی بہن تھی۔
  deu-1912: und Basmath, Ismaels Tochter, Nebajoths Schwester.
  ntj-ntj: '@see-verse:GEN.036.002'
  row-row: Esau o sao nala Ismael ana feto na, naran Basmat. Basmat naa na, naran
    Nebayot.
  kan-2017: ಮತ್ತು ಇಷ್ಮಾಯೇಲನ ಮಗಳೂ ನೆಬಾಯೋತನ ತಂಗಿಯೂ ಆಗಿದ್ದ ಬಾಸೆಮತ್ ಇವರನ್ನು ಮದುವೆಯಾಗಿದ್ದನು.
  ena-ena: La Isɨmaelɨ nadinu Basematɨ dɨ avi sabimi. Nudɨ amunu Nebaiotɨ.
  tgo-tgo: Basimata ramae idae Ismel na louye idae Nebaiyot.
  yap-yap: nge Basemath ni be’ ni bpin ni fak Ishmael ni bay walagen ni bpin ni Nebayoth.
  tet-tet: Esau moos nola noo Ismael oan feto ida, naran Basmat. Basmat maun, naran
    Nebayot.
  hlt-MCSB: Ishmael nu Basemath, Nebaioth ngannu te a yuu la a loh.
  mdy-ETH: ኔባዮቴ ጌሮ ማዔ ዒስማዔኤሌ ናዎ ባስማቴ ጎዖዞንታኬ።
  twi-ASANTE: Basmat a ɔyɛ Ismael babaa na ɔyɛ Nebaiot nuabaa.
  bhl-bhl: Keko beli, e iti afam waneng mak um wiin e Basemat kuluse kale. U Ismael
    em mun kesomi, Nebayot em neng ute kale.
  con-NTPO: Toya'caen faesu tsu Ismael onque'nge Basemat. Tsaja Nebaiot antian.
  eng-WEBU: and Basemath, Ishmael’s daughter, sister of Nebaioth.
  bnp-bnp: e Basemat, e tune Ismael, e turane Nebaiot.
  wal-wal: Isimaa7eela na7iyo, Nabaayoota michchiyo Baasemaato.
  mgh-mgh: ni Pasimati mwana a Sumayili, mwanrokorawe Nepayote.
  acu-NT: Nunia chikich nuwan Basemat naartinun nuwatkamia nuka Ismaela nawantri tura
    Nebaiota umaji ayayi.
  spa-PDDPT: y a Bosemat, hija de Ismael, hermana de Nebayot.
  gun-gun: ha'e Ismael rajy Nebaiote reindy Basemate.
  agu-BL: Ncha'tz cyok'bej quib Esaú tu yi me'l Ismael, yi na bi'aj Basemat, yi tanub
    Nebaiot.
  eng-PEV: – Basemath. Her father’s name was Ishmael, and her brother’s name was Nebayoth.
  ilo-ULB: ken ni Basemat a putot ni Ismael ken kabsat ni Nebayot.
  kpg-kpg: mo Basemath, tama ahina Ishmael ge tuaahina ahina ni Nebaioth.
  uig-ARA: ئۇنىڭدىن باشقا ئىسمائىلنىڭ قىزى، نېبايوتنىڭ سىڭلىسى باسىماتنىمۇ ئالغانىدى.
  bsp-bsp: Basmat wan wəran ka Səmayila, wəkirɛ ka Nebayɔt.
  mbs-mbs: aw si Basimat batà i Ismael aw etebay i Nebaiot.
  tof-tof: Wa akó zumiógürr Basematón, Isma-elón óp olom, Nebayotón bólbót.
  sus-sus: A naxa Sumayila xa di ginɛ Basamati fan dɔxɔ, Nebayoti xunya ginɛma.
  pon-2006: oh Pasemad, nein Ismael serepein oh rien Nepaiod.
  jae-jae: Ma Ismael latuo Basemat, Nebajot luo eŋ.
  ksd-ksd: ma Basemat natu i Ismael, dir taina ma Nebaiot.
  tur-YTC: İşmael'in kızı, Nevayot'un kızkardeşi Basemat.
  bel-N: і Басэмат, дачку Ізмаэля, сястру Наваёта.
  grc-BRENT: Καὶ τὴν Βασεμὰθ, θυγατέρα Ἰσμαὴλ, ἀδελφὴν Ναβαιώθ.
  ind-AYT: dan Basmat, anak Ismael, saudara perempuan Nebayot.
  lid-lid: Ya Iso ale badeh sudi Basemat ya Basemat badeh nadu tine Nebayot. Uru mala-uh
    badeh nadu Isma-el.
  nya-nya: ndi Basemati mwana wa Ismaeli, amenenso anali mlongo wa Nabayoti.
  hrv-hrv: i Basematu, kćer Jišmaelovu, sestru Nebajotovu.
  mps-mps: tama Basemat te Ismaelgo wegi, te Nebaiotgo abe da.
  llg-llg: Esau sao Ismael ana inanan esa boe, nade Basmat. Basmat anan, nade Nebayot.
  tpi-tpi: Na em i maritim tu Basemat, pikinini meri bilong Ismael. Basemat em i susa
    bilong Nebaiot.
  dan-1931: og Ismaels Datter Basemat, Søster til Nebajot.
  vie-OVCB: và Bách-mát, con gái của Ích-ma-ên, em của Nê-ba-giốt.
  lbk-lbk: Asawana akhes si Basemat ay anak Ismael ya akhin Nebayot.
  guj-2017: અને બાસમાથ જે ઇશ્માએલની દીકરી, નબાયોથની બહેન.
  byr-byr: '@see-verse:GEN.036.002'
  awx-awx: Tikengä Basemat, Ismaelde yäpa, tiwän Nebaiotde haminu mahandeyä täkut.
  pon-2006A: oh Pasemad, nein Ismael serepein oh rien Nepaiod.
  por-BRBSL: e Basemath, a filha de Ismael, irmã de Nebaioth.
  cth-cth: Ishmael canu Basemath, Nebaioth tawncanu hah a yu lah a la.
  twi-twi: Basmat a ɔyɛ Ismael babea na ɔyɛ Nebaiot nuabea.
  hlt-hlt: Ishmael nu Basemath, Nebaioth ngannu te a yuu la a loh.
  tbz-SIM: nɛ̀ Bɑsimɑti Isimɑyɛɛri birɛ Nɛbɑyɔti tɑ̃ũ̀.
  msy-2020: Egha a uaghan Ismaelɨn guivim Basematɨn iti. Ezɨ Basemat a Nebaiotɨn buaramizim.
  txq-txq: Esau oo sao nala Ismael ana inan, nade Basmat. Basmat kaꞌa toun, nade Nebayot.
  aaz-aaz: Naiꞌ Esau nsao naiꞌ Ismaꞌel in aan feot goes amsaꞌ, kaan ee bi Basmat.
    Bi Basmat in naof ee, es reꞌ naiꞌ Nebayot.
  azb-azb: həmçinin İsmailin qızı, Nevayotun bacısı Basmatı arvad aldı.
  eng-DBY: and Basmath Ishmael's daughter, the sister of Nebaioth.
  hin-2017: फिर उसने इश्माएल की बेटी बासमत को भी, जो नबायोत की बहन थी, ब्याह लिया।
