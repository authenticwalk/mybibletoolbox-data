verse: GEN.036.039
translations:
  mal-C: അക്ബോരിന്റെ മകനായ ബാൽ-ഹാനാൻ മരിച്ചശേഷം ഹദദ് രാജാവായി. അദ്ദേഹത്തിന്റെ നഗരത്തിനു
    പാവൂ എന്നു പേരിട്ടു. അദ്ദേഹത്തിന്റെ ഭാര്യയുടെ പേര് മെഹേതബേൽ എന്നായിരുന്നു; അവൾ
    മേ-സാഹാബിന്റെ മകളായ മത്രേദിന്റെ മകൾ ആയിരുന്നു.
  deu-TKW: Als Baal-hanan, der Sohn Achbors, gestorben war, wurde Hadar König an seiner
    Statt; seine Residenz aber hieß Pagu und sein Weib Mehetabeel, die Tochter Matreds,
    der Tochter Mesahabs.
  lin-lin: Tango Bala-Anani, mwana mobali ya Akibori, akufaki, Adari akitanaki na
    ye na bokonzi. Kombo ya engumba na ye ezalaki « Pawu, » mpe kombo ya mwasi na
    ye ezalaki « Meetabeli. » Meetabeli azalaki mwana mwasi ya Matiredi, mwana mwasi
    ya Mezaabi.
  cbr-NT: '''Imainun ka ''apu Baal-hanán ax ñukëbë Hadad axribi ''apu ''iakëxa, aín
    ëmax ka Pau kakin anëkë ''iakëxa, usa ''ain ka Hadad aín xanun anë Mehetabel ax
    ka Matred kakë uni ''ain bëchikë ''imainun Mesaabnën baba ''iakëxa.'
  eng-LSV: and Ba‘al-hanan son of Achbor dies, and Hadar reigns in his stead, and
    the name of his city [is] Pau; and his wife’s name [is] Mehetabel daughter of
    Matred, daughter of Me-zahab.
  bmu-bmu: Akborgö nahönŋi Balhanan kömuiga Hadarnöŋ salupŋe kiŋ aka malök. Yaŋgö
    sitiŋaŋgö qetŋi mi Pau. Anömŋaŋgö qetŋi Mehetabel. I Matredgö böratŋi aka Mezahabgö
    isiŋi malök.
  eng-GNV: 'And after the death of Baal-hanan the sonne of Achbor, Hadad reigned in
    his stead, and the name of his citie was Pau: and his wiues name Mehetabel the
    daughter of Matred, the daughter of Mezahab.'
  eng-WEBSTER: And Baal-hanan the son of Achbor died, and Hadar reigned in his stead;
    and the name of his city was Pau; and his wife's name was Mehetabel, the daughter
    of Matred, the daughter of Mezahab.
  nhw-BL: Huan quema mijqui Baal Hanán, tlanahuati Hadad. Ialtepe Hanán itoca eliyaya
    Pau huan Mehetabel catli eliyaya iichpoca Matred huan iixhui Mezaab elqui isihua.
  swh-ONEN: Baal-Hanani mwana wa Akbori alipofariki, Hadadi akawa mfalme baada yake.
    Mji wake uliitwa Pau, na mkewe aliitwa Mehetabeli binti Matredi, binti Me-Zahabu.
  bba-bba: Ye Bɑɑli Hɑnɑni u ɡu mɑ Hɑdɑri Pɑuɡii u ɡɔnɑ kɔsire kuɑ. Win kurɔn yĩsirɑ
    Mɛhetɑbɛli, Mɑtiredin bii, Mɛsɑɑbun debubu.
  eng-KJVCPB: 'And Baal-hanan the son of Achbor died, and Hadar reigned in his stead:
    and the name of his city was Pau; and his wife’s name was Mehetabel, the daughter
    of Matred, the daughter of Mezahab.'
  cpy-cpy: Ikanta ikamae Baal-janán, ipoyaataari ipinkatharitaki Jadar. Riitakira
    poñaachari nampitsiki iiteetziro Pau. Iina Jadar oeta Mejetabel, rootaki rishinto
    Matred, ijawo Mezaab.
  mpx-mpx: Sauga Bal-hanan Akbo natuna i yaomal, inoke abana Heidad i ahe i tabwa
    kin. Heidad i miminaa panuwa Pau, lagona alana Mehetabel, Matled natuna ge Mesahab
    tubuna.
  wbp-wbp: Kala kuja Paal-Yanana palija, Yardurulku wiri nyinaja, marlaja kangurla
    nyanungurlulku ngurungkaju. Ngulaju kirri-kari-wardingki Pawu-wardingki. Nyanungu-parnta
    karnta yirdiji Mitapulu, ngulaju yurntalpa-nyanu Marturtu-kurlangu. Marturtukupalangu
    ngati-nyanu yirdiji Miijapa.
  luo-luo: Kane Baal-Hanan wuod Akbor otho, Hadad nobedo ruoth kare. Dalane maduongʼ
    niluongo ni Pau, kendo chiege niluongo ni Mehetabel nyar Matred, ma nyar Me-Zahab.
  meu-meu: Baal-hanana e mase; bena Hadara ese gabuna e abia. Iena hanua badana ladana
    na Pau. Adavana ladana be Mehetabel; ia na Matared natuna, tubuna be Mesahab.
  npi-ULB: अक्बोरका छोरा बाल-हानानको मृत्युपछि हदरले उनको स्थानमा राज्य गरे । उनको
    सहरको नाम पाऊ थियो । उनकी पत्‍नीको नाम महेतबेल थियो । तिनी मत्रेदकी छोरी र मे-जाहाबकी
    नातिनी थिइन् ।
  yor-yor: Nígbà tí Baali-Hanani ọmọ Akbori kú, Hadadi ni ó jẹ ọba ní ipò rẹ̀. Orúkọ
    ìlú rẹ̀ ni Pau, orúkọ ìyàwó sì ni Mehetabeeli ọmọbìnrin Matiredi, ọmọbìnrin Mesahabu.
  emp-NTPO: Baal-hanaʌ̃ beud̶acarea Hadarda dji boro basía. Idji purura Pau abadjid̶aa.
    Hadar quimada Mehetabel abadjid̶aa. Idjira Matred cau basía idjab̶a Mezaab ãĩzaque
    basía.
  ind-ind: '@see-verse:GEN.036.038'
  pes-OPCB: پس از مرگ بعل حانان، هدد از شهر فاعو به جای او پادشاه شد. همسر هدد مهیطب‌ئیل
    دختر مطرد و نوهٔ میذهب بود.
  ssx-ssx: Akebona꞉ eiyeke Baele Hanane homeeke dina꞉ta꞉ Hadadema꞉ anketeke miekeme.
    Ipika꞉ daonina꞉ bikita꞉ Paue. Ipika꞉ weteketa꞉ mo Mesahabena꞉ waneke Matededena꞉
    waneke Mehetabelee.
  lcm-lcm: Au na taun ang a Bat Anan kanla kun mat Adar kala luk kana pangau. Kana
    rina e Pau, na kisngana kana asan ta Metebal. Rinana i Metebal ta Matarer na rinana
    i Matarer ta Me Sav.
  aer-aer: Kele Baal-Hanan-arle ilwekenge, Hadar anteme-arle akngerrepate aneke, Re
    anteme-arle apmere ikwerenheke akngerrepate aneke, Anewe ikwerenhe akenhe Mehetabel-arle
    aneke, re akenhe ampe Matred-kenhe-arle aneke. Kenhe arritnye meye Matred-kenhe
    aneke Me-Zehab-arle.
  tgl-ULB: Nang si Baal Hanan na lalaking anak ni Acbor, ay mamatay, si Hadar naman
    ang nagharing kahalili niya. Ang pangalan ng kanyang siyudad ay Pau. Ang pangalan
    ng kanyang asawa ay Mehetabel, babaeng anak ni Matred, na babaeng apo ni Me Zahab.
  nop-nop: Akbo mihiŋiŋ Baal-Hanan kumumbuune Hadaddibo kwelikooŋ tiŋa mapme ikuk.
    Adi’walaŋ yokwet wapum wou Pau. Eŋ tamŋiŋ wou Mehetabel, Matled wabiŋiŋ, Matled
    adi Mesahab wabiŋiŋ.
  kca-kca: Баал-Ханан, Ахбор пŏх, пӑрәс, щӑԓта Гадар ԓўв йўпеԓән хона питәс; ԓўв вошәԓ
    нэм Пау; имеԓ нэм Мегетавеель, Мезагав ики Матреда пŏхәԓ эви.
  cbu-NT: Baal-Hananarinshat tsiparamchu, Hadadshat uwshat zamuyaru, kurakaam kinayaru,
    anoo tsap ksutarangiya. Anshat tputs Pawushuchi, wizanllsha sur Meetabela, Matredarini
    wipa Mesabarini wachinllinu. Ashiriya, na kamaneena yuwaa Edomash tsap zitamin
    kurakaam kinarsin taarangana anootsi.
  hui-hui: Ani halu Balahanana homayagola Hadada mbira henego ibu kini ha aribia howa
    Pau tano wiagoria haru hene. Hadada ibu one Maderede wane Mesahaba aguane Mehedabele
    berene.
  wrs-wrs: Wo hengava sismba Hatar kuwulva wulluhunna, himba Pau kembellini. Himba
    ango vrana Mehetapelm, himba Matretna mol avna, Mesahapna muiangol.
  mya-mya: '@see-verse:GEN.036.038'
  cbi-NTPO: Tsenmala Baal-hanán peyañu Hadadya rei mandi' washkemi, Pau pebulusha
    chumu. Hadad' shinbu Mehetabel mumuwaami, matyu Matred' na'ma, tsenmin Mezaab'
    paña.
  bod-N: དེ་ནས་ཨག་པོར་གྱི་བུ་པཱ་ཨལ་ཧ་ནན་ཚེ་ལས་འདས༌རྗེས། ཧ་དཱར་ནི་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།
    །ཁོའི་རྒྱལ་སའི་མིང་ལ་ཕཱ་ཨུའུ་ཞེས་ཟེར་བ༌དང༌། ཁོའི་ཆུང་མའི་མིང་ལ་མཱ་ཧེ་ཐབ་ཨེལ་ཞེས་ཟེར༌ཞིང༌།
    ཁོ་མོ་ནི་མཱད་རཱད་ཅེས་པའི་བུ་མོ་དང་མེ་སཱ་ཧབ་ཅེས་པའི་ཚ་མོ་ཡིན༌ནོ།།
  wsk-wsk: Tom Acbor namar Baal-Hanan kueram mu Hadad kuwim tam. Noko wonong nup Pau.
    Noko nuwus nup mu Mehetabel, nu Matred ko nanawus se Me-Zahab ko numas.
  kkl-kkl: Baal-Hanan tebaogpa, Baal-Hanan lunumna Hadar waelbaog. Hadarti asna Pahu.
    Eldi kel sina Mhetabe'el ili Matred. Mhetabe'el ilisag Mesa'ab.
  sna-sna: Bhaari-Hanani mwanakomana waAkibhori akati afa, Hadhadhi akamutevera paumambo.
    Guta rake rakatumidzwa zita rokuti Pua, uye zita romukadzi wake rainzi Mehetabheri
    mwanasikana waMatiredhi, mwanasikana waMe-Zahabhi.
  spa-BLM: Murió Baal Hanán, hijo de Acbor, y en su lugar reinó Hadar. El nombre de
    su ciudad fue Pau. Su esposa se llamaba Mehetabel, hija de Matred, hija de Mezab.
  beu-beu: Baal-Hanan aamina muse, Hadar ba metma raja ening, Baal-Hanan aing telul.
    Hadar angu, Pau aabang enehe. Hadar ejangu angu ene, Mehetabel. Mehetabel imang
    angu ene, Matret. Bot Hadar idat boma angu ene, Mesahab.
  cac-cac: Ayic ix cham vin̈aj Baal-hanán chi', axo vin̈aj Hadad aj Pau ix ochcan
    reyal sq'uexuloc vin̈. Axo ix yetb'eyum vin̈aj Hadad chi', Mehetabel sb'i ix,
    yune' ix ix Matred, yixchiquin vin̈aj Mezaab.
  swh-ULB: Baali Hanani mwana wa Akbori, alipokufa, kisha Hadari akatawala mahali
    pake. Jina la mji wake lilikuwa Pau. Jina la mkewe lilikuwa Mehetabeli, binti
    Matredi, mjukuu wa Me Zahabu.
  bel-bel: І памёр Баал-Ханан, сын Ахбора, і зацараваў пасьля яго Гадар; імя горада
    яго Паў; імя жонкі ягонай Мэгэтавээль, дачка Матрэды, сына Мэзагава.
  deu-ELBBK: Und Baal-Hanan, der Sohn Akbors, starb; und es wurde König an seiner
    statt Hadar; und der Name seiner Stadt war Paghu und der Name seiner Frau Mehetabeel,
    die Tochter Matreds, der Tochter Mesahabs.
  mbb-OT: Hein minatey si Baal Hanan, iyan mid-ilis kandin si Hadar he tig-Pau. Iyan
    esawa zin si Mehetabel he anak ni Matred wey apù ni Mezahab.
  msc-msc: Akibori dencɛ Bahali Hanani sani, Hadari siira mansaya la a nɔ rɔ. Ale
    siini tɛrɛ so mɛn na, wo le tɔɔ ko Pawu. A muso tɔɔ le ko Matabɛli. Matabɛli tɛrɛ
    Matiredi denmuso le ri. A benba le tɛrɛ Masabu le ri.
  mal-2015: അക്ബോരിന്റെ മകനായ ബാൽഹാനാൻ മരിച്ചശേഷം ഹദർ അവന്നു പകരം രാജാവായി. അവന്റെ
    പട്ടണത്തിന്നു പാവൂ എന്നു പേർ. അവന്റെ ഭാര്യക്കു മെഹെതബേൽ എന്നു പേർ; അവൾ മേസാഹാബിന്റെ
    മകളായ മത്രേദിന്റെ മകൾ ആയിരുന്നു.
  tuo-NT: Baal-hanán wẽ́rĩ́ca beꞌrore cʉ̃ dʉcayuro Hadad, Pau wãmetiri macãcjʉ̃ duticʉ
    niwĩ. Hadad nʉmo Mehetabel wãmetico niwõ. Co Matred macõ, Mezaab pãrãmeo nico
    niwõ.
  gup-gup: Bu Baal Hanan nawu beywurd nuye Acbor doweng, Hadad nunganwali yimerranj
    king. Kubolkkimuk nuye bolkngeyyoy Pau, dja ngalbininjkobeng nuye ngeyyoy Mehetabel
    ngalyaw ngarre Matred, ngalbu ngalbeywurd nuye Mezahab.
  met-met: Bal-Hanan, Akbor garanoa, mati, baing Hadar xap yabanoa sok xaitamoxi.
    Long sabangga inia yanoa Pau. Haining yanoa Mehetabel, Matret nanuhanginoa xaung
    Mesahap nanuhanging ranggina.
  gvs-gvs: Tutayana Baala Kananiyana ikámasa, ana katumapu Akabori itáoya, asa yoina
    Pau goi iilovina. Tauyana monena yoina Maetaveli. Maetaveliyana sinana Matiredi
    go, tubuna Mesavi.
  rmc-rmc: Sar muľa o Baal-Chanan, kraľinelas o Hadar. Leskro foros pes vičinelas
    Pau a leskri romňi sas e Mehetabel, e čhaj la Matredakri, e čhaj la Me-Zahabakri.
  nlg-nlg: Mi murina Baal-hanan te mate, Hadad te vunaghi haba tana komu sule i Pau.
    Na tauna Hadad ke Mehetabel, na dalena vaivine Matred mana kukuana vaivine Me-zahab.
  dgr-DOGNT: Akbor weza Bayal-Hanan ełaı̨wo tł'axǫǫ̀ Hadad yetł'axǫǫ̀ k'àowocho whelı̨.
    Wets'ǫ kǫ̀godeè Payu gòyeh, wets'èkeè Metabel wìyeh, Matreb wetì hǫt'e eyıts'ǫ
    Mezahab wesah hǫt'e.
  pes-OPV: و بعل حانان بن عکبور مرد، و در جایش، هدار پادشاهی کرد. ونام شهرش فاعو بود،
    و زنش مسمی به مهیطبئیل دختر مطرد، دختر می‌ذاهب بود.
  ron-1924: Баал-Ханан, фиул луй Акбор, а мурит ши ын локул луй а ымпэрэцит Хадар.
    Нумеле четэций луй ера Пау ши нумеле невестей луй ера Мехетабеел, фата луй Матред,
    фата луй Мезахаб.
  ben-OBCV: অকবোরের ছেলে বায়াল-হানন যখন মারা যান, হদদ রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন। তাঁর নগরের নাম দেওয়া হল পায়ূ এবং তাঁর স্ত্রীর নাম মহেটবেল, যিনি মট্রেদের
    মেয়ে, ও মেষাহবের নাতনি ছিলেন।
  lex-lex: La'pa Ba'al-Hanan nmat wia dewade Hadar nhi' ray pia nwauga. Letni nwawa
    Pahu, ne hawni nwawa Mehetabel. Mehetabel di, inni de Matred. Matred inni de,
    Mesahab.
  rgu-rgu: Tepoꞌ fo Baꞌal-Hanan maten, Hadar dadi mane kati ni. Hadar nana, neme koro
    Pau. Sao na nade Mehetabel. Mehetabel papa na, nade Matret. Ma baꞌi na, riꞌ Mesahab.
  som-som: Bacal Xaanaan ina Cakboorna waa dhintay, oo waxaa meeshiisii xukumi jiray
    Hadar, magaaladiisii magaceedana waxaa la odhan jiray Faacuu; naagtiisa magaceeduna
    wuxuu ahaa Meheetabeel, oo ay Matreed gabadha Meesaahaab dhashay.
  lat-VUC: 'Isto quoque mortuo regnavit pro eo Adar, nomenque urbis ejus Phau: et
    appellabatur uxor ejus Meetabel, filia Matred filiæ Mezaab.'
  aoi-aoi: Ni-jungwunu-mulangwa Bali-Yenana, enamba-langwa kembirra Yadada NeninguBawa
    nu-bungkawadinuma nakina. Ngalaja Yadada-langwa dadingiyenikba dadimikirra Miyedabela.
    Umba eneja nungwadikba ngala-langwa Madireda, umba eneja numiradikba nenimikirra
    Mejeyeba nakina.
  eng-ASVBT: 'And Baal-hanan the son of Achbor died, and Hadar reigned in his stead:
    and the name of his city was Pau; and his wife’s name was Mehetabel, the daughter
    of Matred, the daughter of Me-zahab.'
  mna-mna: Bal-Anan imeete, to Adad ikam muriini. Adad, ni kar kini Pau, mi kusiini
    zaana Meetabel. Meetabel naana Matret, mi tumbuunu moori Me-Zaab.
  ita-1885: E, morto Baal-hanan, figliuolo di Acbor, Hadar regnò in luogo suo; il
    nome della cui città era Pau e il nome della sua moglie era Mehetabeel, figliuola
    di Matred, figliuola di Mezahab.
  eng-LXXUP: And Baal-hanan the son of Achbor died; and Hadar the son of Barad reigned
    in his stead; and the name of his city was Pau; and the name of his wife was Mehetabel,
    daughter of Matred, son of Mezahab.
  eng-ULB: When Baal-Hanan son of Akbor, died, then Hadar reigned in his place. The
    name of his city was Pau. His wife's name was Mehetabel, the daughter of Matred,
    the granddaughter of Me Zahab.
  spa-VBL: Cuando Baal Janán, hijo de Acbor, murió, Hadad se hizo cargo como rey.
    El nombre de su pueblo era Pau, y el nombre de su esposa era Mehitabel. Yera hija
    de Matred, hija de Mezab.
  fra-_FOB: Et Baal-Hanan, fils d'Acbor, mourut, et Hadar régna à sa place; et le
    nom de sa ville était Paü, et le nom de sa femme Méhétabeel, fille de Matred,
    fille de Mézahab.
  mal-mal: അക്ബോരിന്റെ മകനായ ബാൽഹാനാൻ മരിച്ചശേഷം ഹദർ അവനു പകരം രാജാവായി. അവന്റെ പട്ടണത്തിന്
    പാവു എന്നു പേർ. അവന്റെ ഭാര്യക്ക് മെഹേതബേൽ എന്നു പേര്; അവൾ മേസാഹാബിന്റെ മകളായ മത്രേദിന്റെ
    മകൾ ആയിരുന്നു.
  urd-GVR: Us kī maut par Hadad jo Fāū Shahr kā thā. (Bīwī kā nām Mahetabel bint Matrid
    bint Mezāhāb thā.)
  suz-BL: मिनु आकबोर आ तौ बाल-हनान बेक्‍म नोले हादार पिप दुम्‍माक्‍त। आ सहर आ नें
    पाहु बाक्‍माक्‍त। आ मीश मेहेताबेल बाक्‍माक्‍त। मेको मात्रेद आ तमी बाक्‍माक्‍त।
    मात्रेद चहिं मे-जाहाब आ तमी बाक्‍माक्‍त।
  ita-1927: Baal-Hanan, figliuolo di Acbor, morì, e Hadar regnò in luogo suo. Il nome
    della sua città fu Pau, e il nome della sua moglie, Mehetabeel, figliuola di Matred,
    figliuola di Mezahab.
  ckb-ckb: کە بەعل‌حانانی کوڕی عەکبۆر مرد، هەدەد وەک پاشا جێگەی گرتەوە. ناوی شارەکەشی
    پاعوو بوو، ژنەکەشی ناوی میهێتەبێل بوو، کچی مەترێدی کچی مێزاهاب بوو.
  eng-BBE: And at the death of Baal-hanan, Hadar became king in his place; his chief
    town was named Pau, and his wife's name was Mehetabel; she was the daughter of
    Matred, the daughter of Me-zahab.
  crx-NTPO: '''Et Baal-Hanaan, ''Achbar ooye'', dazsai whe Hadar ''en yuk''edanya.
    Nyo ''et keyoh ''et Pau huwhutni. Oo''at boozi'' ''i Mehetabal, Matred ootse''
    ''en Mezahab ootse'' ''unt''oh.'
  kan-OKCV: ಅಕ್ಬೋರನ ಮಗ ಬಾಳ್ ಹಾನಾನನು ಮೃತನಾದ ಮೇಲೆ ಅವನ ಬದಲಾಗಿ ಹದದನು ಆಳಿದನು. ಅವನ ಪಟ್ಟಣದ
    ಹೆಸರು ಪಾವು. ಅವನ ಹೆಂಡತಿಯ ಹೆಸರು ಮೆಹೇಟಬೇಲ್. ಈಕೆಯು ಮೇಜಾಹಾಬನ ಮಗಳಾದ ಮಟ್ರೇದಳ ಮಗಳು.
  bbb-bbb: Areme Kini Akabodo fari ije fu baronekoga ijuone fuone ije Kini Adade fure
    samuagiae. Ro sidove fuone fu kema ive ije Fau ro kini ijadufuo bara ije Metabero.
    Ro bara Metabero fu e Matiredido kabae ro asae fuone ije e Mezarabi.
  tam-2017: அக்போருடைய மகனாகிய பாகால்கானான் இறந்தபின், ஆதார் அவனுடைய பட்டத்திற்கு
    வந்தான். அவனுடைய பட்டணத்திற்குப் பாகு என்று பெயர்; அவனுடைய மனைவியின் பெயர் மெகேதபேல்;
    அவள் மத்ரேத்துடைய மகளும் மேசகாவின் மகளுமாக இருந்தாள்.
  spa-RV-1909: 'Y murió Baalanán, hijo de Achbor, y reinó Adar en lugar suyo: y el
    nombre de su ciudad fué Pau; y el nombre de su mujer Meetabel, hija de Matred,
    hija de Mezaab.'
  ron-BTF: Şi Baal-Hanan, fiul lui Ahbor, a murit; şi Hadar a domnit în locul lui
    şi numele cetăţii lui a fost Pau; şi numele soţiei lui a fost Mehetabeel, fiica
    lui Matred, fiica lui Mezahab.
  eng-WEBP: Baal Hanan the son of Achbor died, and Hadar reigned in his place. The
    name of his city was Pau. His wife’s name was Mehetabel, the daughter of Matred,
    the daughter of Mezahab.
  eng-FBV: When Baal-hanan, son of Achbor, died, Hadad took over as king. The name
    of his town was Pau, and his wife's name was Mehetabel, daughter of Matred, daughter
    of Me-zahab.
  nld-1939: Na de dood van Báal-Chanan, den zoon van Akbor, regeerde Hadar in zijn
    plaats zijn hofstad heette Paoe. Zijn vrouw heette Mehetabel, en was de dochter
    van Matred en kleindochter van Me-Zahab.
  nch-BL: Huan quema mijqui Baal Hanán, tanahuati Hadad. Ialtepe Hanán itoca eliyaya
    Pau huan Mehetabel cati eliyaya iichpoca Matred huan iixhui Mezaab elqui isihua.
  tfr-NTPO: Baal Janán wol̈onoshko ga beno Hadar, e Pau so, boy ko Mehitabel. Mehitabel,
    e mekë ko Matred. Matred, e mekë ko Mezab.
  vie-1934: vua Ba-anh-Ha-nan băng, Ha-đa lên kế vị. Tên thành người là Ba-u; vợ người
    là Mê-hê-ta-bê-ên, con gái của Mát-rết, cháu ngoại Mê-xa-háp.
  hin-CV: अखबोर के पुत्र बाल-हनन के मरने के बाद, उसके स्थान पर हदद राजा बना. उस नगर
    का नाम पाऊ था तथा उसकी पत्नी का नाम मेहेताबेल था. वह मातरेद की पुत्री, और मातरेद
    मेत्साहब की पुत्री थी.
  eng-OURB: Baal Hanan the son of Achbor died, and Hadar reigned in his place. The
    name of his city was Pau. His wife’s name was Mehetabel, the daughter of Matred,
    the daughter of Mezahab. (Maftir ·Conclusion·)
  spa-BES: Y en la muerte de Baal-hanan, Hadar se hizo rey en su lugar; su ciudad
    principal se llamaba Pau, y el nombre de su esposa era Mehetabel; ella era la
    hija de Matred, la hija de Mezaab.
  tdx-tdx: Nivilasy t’i Baal-kanàne ana’ i Akbore, le nandimbe aze ho mpanjaka t’i
    Hadare; natao Paò i rova’ey; Mehetabèle anak’ ampela i Matrède, anak’ ampela’
    i Mezahabe ty vali’e.
  vid-vid: Baali-hanani loyabagame, Hadadi nakalongoza honhu hake, na itagwa lya muji
    wa heye liwa Pau. Mchewake Akiboli nayali Mehetabeli, mhinza wa Matiledi na mzukulu
    wa Mesahabu.
  pwg-pwg: Bal Anan ina rabobo murinai na Hadadi ivi kiivavo. Ina kwanatu kana vava
    Pau. Ma kawana kana vava Meyetabel, ma kawana ina maduwa na Matiredi. Ma Matiredi
    ina maduwa na Me Sayaba.
  eng-OKE: And Baal-Chanan bar Akbor died, and in his stead reigned Hadar, and the
    name of his city was, Pau; and the name of his wife Mehetavel, the daughter of
    Matered, the daughter of a changer of gold.
  tha-KJV: เมื่อบาอัลฮานันบุตรชายอัคโบร์​สิ้นพระชนม์​แล้ว ฮาดาร์ขึ้นครอบครองแทน เมืองหลวงของท่านชื่อปาอู
    และมเหสีของท่านมีพระนามว่า เมเหทาเบล ธิดาของมัทเรด ธิดาของเมซาหับ
  por-BR-2018: 'E morreu Baal-Hanã, filho de Acbor, e reinou Hadar em seu lugar: e
    o nome de sua cidade foi Paú; e o nome de sua mulher Meetabel, filha de Matrede,
    filha de Mezaabe.'
  bco-bco: Agbola꞉ inso꞉ Bal Hanan e sowabikiyo꞉, Hadal e misa꞉ kalu dowo꞉. Hadal
    ene amisa꞉n wiyo꞉ Bau a꞉la꞉ta꞉ga꞉ ene ingaya꞉ wiyo꞉ Mehetabel. Mehetabela꞉ anowo꞉
    Mateled a꞉la꞉ta꞉ga꞉ ene inuwo꞉ Mesahab.
  deu-ELO: Und Baal-Hanan, der Sohn Akbors, starb; und es ward König an seiner Statt
    Hadar; und der Name seiner Stadt war Paghu, und der Name seines Weibes Mehetabeel,
    die Tochter Matreds, der Tochter Mesahabs.
  ktm-ktm: Balhanan imet pe Hadad isini ndruhun. Iy immin taon Pau pe rangan mbrulun
    ti Mehetabel. Mbrulun ti taman Matret pe papon Mesahap.
  caa-caa: Y conda chamay e Baal-hanán cay cꞌotori e Hadad xeꞌ ajlugar tama inteꞌ
    chinam xeꞌ ucꞌabꞌa Pau. Pues e Hadad ayan inteꞌ uwixcar xeꞌ ucꞌabꞌa Mehetabel
    xeꞌ ijchꞌoc tuaꞌ e Matred y sitzbꞌir tuaꞌ e Mezaab.
  eng-WYC-2018: And when he was dead (or And when Baalhanan died), Hadar reigned for
    him, and the name of the city of Hadar was Pau, and the name of his wife was Mehetabel,
    the daughter of Matred, the daughter of Mezahab.
  epo-epo: Kiam mortis Baal-Ĥanan, filo de Aĥbor, ekreĝis anstataŭ li Hadar; la nomo
    de lia urbo estis Pau, kaj la nomo de lia edzino estis Mehetabel, filino de Matred,
    filino de Me-Zahab.
  uig-PIN: Akborning oƣli Baal-ⱨanan ɵlgǝndin keyin, Ⱨadar uning ornida sǝltǝnǝt ⱪildi.
    Uning xǝⱨirining ismi Pau idi. Uning ayalining ismi Mǝⱨetabǝl bolup, u Mǝy-Zaⱨabning
    ⱪizi bolƣan Matrǝdning ⱪizi idi.
  beo-beo: '@see-verse:GEN.036.038'
  tpi-OTNT: Na taim Balhanan i dai, Hadar i kamap king. Na em i stap king long taun
    Pau. Meri bilong en, em Mehetabel, pikinini bilong Matret na tumbuna pikinini
    bilong Mesahap.
  hau-SA: Sa’ad da Ba’al-Hanan ɗan Akbor ya rasu, Hadad ya gāje shi. Sunan birninsa
    shi ne Fau, kuma sunan matarsa Mehetabel ce ’yar Matired, jikanyar Me-Zahab.
  udu-udu: Baalhanaan a’di jin ta ya/ ma Akbuur a’di iwuki’d mo dhala Hadaar a’di
    ijiki’da ji i embul piti mo dhali gway gi ’peŋkuman bampam piti mo tani a’di iyuḵkunu
    gway ka P̱a/u mo. Ash yuḵkunu gway ka Mahithab/iil mo a’di jin ta ’bwa/ ma Mathrid
    mo a’di jin ta ’bwa/ ma Maadahab mo.
  uig-LAT: Akborning oghli Baal-hanan ölgendin kéyin, Hadar uning ornida seltenet
    qildi. Uning shehirining ismi Pau idi. Uning ayalining ismi Mehétabel bolup, u
    Mey-Zahabning qizi bolghan Matredning qizi idi.
  nde-nde: UBhali-Hanani indodana ka-Akhibhori esefile, uHadari wathatha umbuso waba
    yinkosi. Idolobho lakhe labizwa ngokuthi yiPawu; njalo ibizo lomkakhe lalinguMehethabheli
    indodakazi kaMathiredi, indodakazi kaMe-Zahabhi.
  ton-ton: Pea pekia ʻa Pealihenani ko e foha ʻo ʻAkepoa; pea pule ʻa Hetali ʻi hono
    puleʻanga pea ko e hingoa ʻo hono kolo ko Pau pea ko e hingoa ʻo hono uaifi ko
    Mehetepeli, ko e ʻofefine ʻo Matileti, ko e ʻofefine ʻo Mesaʻapi.
  ces-1613: A když i Bálanan umřel, syn Achoborův, kraloval na místě jeho Adar; a
    jméno města jeho Pahu; jméno pak ženy jeho Mehetabel, dcera Matredy, dcery Mezábovy.
  eko-eko: Afwiiyeevo Baali-Hanani mwaana wa Akiboori khuthawala Hadaari, sitati yawe
    yaari wiitthiwa Paawu, muukhaawe aari Mehetabeeli mwaana wa Matereeti ntuulu wa
    Mezahaabu.
  nss-nss: Pwen Paal-hanan NdraAkpor ara imat pe Hatar iwiri nokun pe isarayah tehe
    king iro kolon Pau. Pe nambuyu Hatar ara ngalan Mehetapel, yiy ara noru Materet
    pihin nondriya Mesahap.
  eng-WMB: Baal Hanan the son of Achbor died, and Hadar reigned in his place. The
    name of his city was Pau. His wife’s name was Mehetabel, the daughter of Matred,
    the daughter of Mezahab.
  tam-TCV: அக்போருடைய மகனாகிய பாகால்கானான் இறந்தபின்பு, அவனுடைய இடத்தில் ஆதாத் அரசனானான்.
    இவனது பட்டணம் பாகு எனப் பெயரிடப்பட்டது. இவனது மனைவியின் பெயர் மெகேதபேல்; இவள்
    மத்ரேத்தின் மகளும் மேசகாபின் பேத்தியுமாவாள்.
  ceb-ULB: Sa dihang si Baal Hanan anak nga lalaki ni Acbor namatay na, si Hadar ang
    naghari puli kaniya. Ang ngalan sa iyang siyudad mao ang Pau. Ang ngalan sa iyang
    asawa mao si Mehetabel, ang anak nga babaye ni Matred, nga apo nga babaye ni Me
    Zahab.
  mkn-mkn: Waktu Baꞌal-Hanan mati, Hadar nae jadi raja, ganti sang dia. Hadar tu,
    dari kampong Pau. Dia pung bini, nama Mehetabel. Mehetabel pung bapa, nama Matret.
    Deng dia pung baꞌi, Mesahab.
  pol-UBG: Baalchanan, syn Akbora, umarł, a w jego miejsce panował Hadar, a nazwa
    jego miasta – Pahu, a imię jego żony to Mehetabel, była to córka Matredy, córki
    Mezahaba.
  agr-agr: Untsu Baal-hanán jakamtai, Hadad yaakat Pau tawa nuwiya apu wajas inamjauwai.
    Hadata nuwe aajakui Mehetabel, Matred aajakua nuna nawanji, tuja Mezaapa tijaji.
  kyc-kyc: Dee Bealoyane Akapona ikinyingi doko kumuya dokopa Atate banya panda nyiya.
    Banya taone kingi Pau lenge. Dee etengena kingi Meketapele lao pingi. Baa Matiretena
    wanenge. Matirete baa Mesakapena wanenge.
  urd-GVU: اُس کی موت پر ہدد جو فاعُو شہر کا تھا (بیوی کا نام مہیطب ایل بنت مطرِد
    بنت میزاہاب تھا)۔
  deu-1912: Da Baal-Hanan, Achbors Sohn, starb, ward an seiner Statt König Hadar;
    und seine Stadt hieß Pagu, und sein Weib Mehetabeel, eine Tochter Matreds, die
    Mesahabs Tochter war.
  ntj-ntj: '@see-verse:GEN.036.038'
  row-row: Baꞌal-Hanan mate ma, Hadar dadꞌi maneꞌ, nggati e. Hadar, mia kambo Pau.
    Sao na, naran Mehetabel. Mehetabel ama na, naran Matret. Ma baꞌi na, naran Mesahab.
  kan-2017: ಅಕ್ಬೋರನ ಮಗನಾದ ಬಾಳ್ಹಾನಾನನು ಸತ್ತ ಮೇಲೆ ಹದರನು ಅರಸನಾದನು. ಅವನ ರಾಜಧಾನಿಯ ಹೆಸರು
    ಪಾಗು. ಅವನ ಹೆಂಡತಿಯ ಹೆಸರು ಮಹೇಟಬೇಲ್; ಆಕೆಯು ಮೇಜಾಹಾಬನ ಮಗಳಾದ ಮಟ್ರೇದಳ ಮಗಳು.
  ena-ena: Balɨhanan hɨmɨci cɨhu Hadatɨ agaŋ manɨgali hɨnihɨni Pau haiabɨla hɨniadami.
    Nudɨ abinu Mehetabelɨ. Nɨbu Matɨletɨ dɨ nadinu. Mehetabelɨ nɨbu Mesahapɨ dɨ ajinu.
  tgo-tgo: Mbaŋa Baal-Hanan, Akba nariye, i mare, Haded kaero i rothɨghɨva na i tabo
    kiŋ. Va i yaku e ghemba regha idae Pau. Levo idae Mihitabel, Matred yawarumbuye
    na rumbuya Me-Saheb.
  yap-yap: '@see-verse:GEN.036.038'
  tet-tet: Baꞌal-Hanan mate, Hadar seluk. Hadar nia, nosi leo Pahu. Niakaan feen naran
    Mehetabel. Mehetabel aman, naran Matret. Bein, naran Mesahab.
  hlt-MCSB: Akbor capa Baalhanan a duek phoeiah anih yuengla Hadad te manghai. Te
    vaengkah a khopuei ming te Pau ni. Te phoeiah a yuu ming te tah Mehetebel, Mezahab
    nu Matred canu ni.
  mdy-ETH: ዓኪቦሬ ናኣዚ ባዓኣሌሃናኔ ሃይቃዛ ሃዳሬ ጎዖሢ ዒዛ ቤዛ ካኣታዼኔ፤ ዬይ ካኣታዼ ካታሜላ ፓዑ ጌይንታያኬ፤ ማቻ ዒዛኮ
    ሜዛሃቤ ናኣዚ፥ ማፂሬዴ ሾዔያ ሜሄፃቤሎ ጌይንታስሜኖኬ።
  twi-ASANTE: Akbor babarima Baal-Hanan nso wuiɛ no, Hadad bɛdii nʼadeɛ, tenaa nʼahennwa
    so sɛ ɔhempɔn. Na ɔhene Hadad ahenkuro no din de Pau, ɛnna ne yere nso din de
    Mehetabel a ɔyɛ Matred babaa ne Me-Sahab nso nana.
  bhl-bhl: Akbol em min Balkanan em kuanse ding dim bakate, Kadal emisik kamok fian
    kesomi, Fau abiw mutuk fian ka kel alenale kale. E Matelet em mun Meketabel kuluse
    kale. Mesakaw e um awalik keumse kale.
  con-NTPO: Baal-hanán pasi Pau canqque'su Hadadja na'suve da. Tise pushe tsu Mehetabel,
    tsa Mezaab dutssi'ye Matred onque'nge.
  eng-WEBU: Baal Hanan the son of Achbor died, and Hadar reigned in his place. The
    name of his city was Pau. His wife’s name was Mehetabel, the daughter of Matred,
    the daughter of Mezahab.
  bnp-bnp: Na tahuna e Bal-hanan e tune Akbor i mate, e Hadar i bole a murina. A tanga
    dagi vona e Pau. A rana e girihina, e Mahetabel, e kinana e Matred, e tune Mesahab.
  wal-wal: Akiboora na7aa Ba7aalihanaani haiqqin, Hadaari kawotiis; a katamaa sunttai
    Paa7u geetettees; a keettaayyiyaa Mezaahaaba na7iyaa Maaxireeda yelido Mahexaabi7eelo
    geetettausu.
  mgh-mgh: Ahokhwa Paali-Hanamu, mwana a Akipori, ni nipuro nawe, aholamula Hatarimu;
    ncina noparasa awe nari Pawu; ni na amwaarawe nari Meetapeli, mwana a Materete,
    mwana Min-saape.
  acu-NT: Tura Baal-hanán jakamtai, Pau yaktanmaya aints Hadad naartin apu naamkamiayi.
  spa-PDDPT: Baal-hanán, hijo de Acbor, murió y reinó en su lugar Adar. Su ciudad
    se llamaba Pau y su esposa Mehetabel, hija de Matred, hija de Mezahav.
  gun-gun: Acbor ra'y Baal-Hanã omano ramo hekovia oĩ Hadar. Tetã opena oikovya ma
    Pau. Ta'yxy ma Meetabel oiko, Matrede rajy, Me-Zaabe ramymino.
  agu-BL: Ma yi quime'n Baahanán, nin oc cyen Hadad yi aj Pau, tetz xel. Nin yi bi'
    yi txkel Hadad i'tz Mehetabel yi me'l Matred, yi mamaj Mezaab.
  eng-PEV: Baal-Hanan died, and then a man called Hadad became the big boss. He lived
    in a town called Pau, and his wife’s name was Mehetabel. She was the daughter
    of Matred and the grand-daughter of Mezahab.
  ilo-ULB: Idi natay ni Baal Hanan a putot ni Akbor, naisukat a nagari ni Hadar. Ti
    nagan ti siudadna ket Pau. Ti nagan ti asawana ket ni Mehetabel a babai a putot
    ni Matred ken apoko a babai ni Me Zahab.
  kpg-kpg: '@see-verse:GEN.036.038'
  uig-ARA: ئاكبورنىڭ ئوغلى بائال-ھانان ئۆلگەندىن كېيىن، ھادار ئۇنىڭ ئورنىدا سەلتەنەت
    قىلدى. ئۇنىڭ شەھىرىنىڭ ئىسمى پائۇ ئىدى. ئۇنىڭ ئايالىنىڭ ئىسمى مەھېتابەل بولۇپ،
    ئۇ مەي-زاھابنىڭ قىزى بولغان ماترەدنىڭ قىزى ئىدى.
  bsp-bsp: Kɔ Bahal-Hanan wan ka Akbɔr efi. Kɔ Hadar ɛlɛk dɛbɛ dɔn. Tewe ta dare dɔn
    tɛnayɔnɛ Pawu, kɔ tewe ta wəran kɔn tɛnayɔnɛ Mehetabɛl, wan ka Matrɛdu wəran,
    wan ka Mesahabu wəran.
  mbs-mbs: '@see-verse:GEN.036.038'
  tof-tof: Ba-al-Anan, Akborrón siman oloma nóma nurrótókórr, Adad kingüm bainürr
    oya pabodó. Oya wirri basirr ngi Pao yarilürr, akó oya kolan ngi Me-etabel warilürr.
    Wa Matrredón óp olom, Me-Za-abón bobat.
  sus-sus: Akibori xa di Bali Hanan to faxa, Hadara naxa findi mangɛ ra. A xa taa
    xili nu fala nɛ Pawu. A xa ginɛ xili nu fala nɛ Mehetabeli, Matirɛdi xa di ginɛ,
    Mesahabi xa mamadi.
  pon-2006: '@see-verse:GEN.036.038'
  jae-jae: Akbor latu Bal-Hanan gêmac êndu ma Hadar gêjam gôliŋ gêjô eŋ su. Ênê malac
    ŋaê Pau. Ênê awênê ŋaê Mehetabel. Eŋ Mesahab latuo Matred nê latuo.
  ksd-ksd: Ma Baal-Kanan natu i Akbor i ga mat, ma Kadar i ga kia vue; ma ra iang
    i kana pia na pal Pau; ma ra iang i kana taulai Metabel natu i Matred natu i Mesakab.
  tur-YTC: Akbor oğlu Baal Hanan ölünce yerine Hadar kral oldu. Kentinin adı Pau'ydu.
    Karısının adı Mezahav'ın kızı Matret'in kızı Mehetavel'di.
  bel-N: I памёр Баал-Ханан, сын Ахбора, і валадарыў пасьля яго Гадар, а імя гораду
    ягонага — Паў; а імя жонкі ягонае — Мэгетавэль, дачка Матрэды, дачкі Мэзагава.
  grc-BRENT: Ἀπέθανε δὲ Βαλλενὼν υἱὸς Ἀχοβὼρ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἀρὰδ υἱὸς
    Βαράδ· καὶ ὄνομα τῇ πόλει αὐτοῦ Φογώρ· ὄνομα δὲ τῇ γυναικὶ αὐτοῦ Μετεβεὴλ, θυγάτηρ
    Ματραῒθ, υἱοῦ Μαιζοώβ.
  ind-AYT: Setelah Baal-Hanan, anak Akhbor, mati, yang memerintah sebagai penggantinya
    adalah Hadar, dan nama kotanya adalah Pahu. Nama istrinya adalah Mehetabeel, anak
    perempuan Matred, anak perempuan Mezahab.
  lid-lid: Ano na len nadu Akbor nyaran Ba-al Hanan imek badeh Hadat akohok kon tan
    asahan kabin ma udun badeh nyaran Mehetabel badih i ndrine Matret, ma Matret i
    ndrine Mesahap. Ya kon tinan Hadat badeh nyaran Pau. Eme Iso badeh tama iri Idom
    mari.
  nya-nya: Pamene Baala-Hanani mwana wa Akibori anamwalira, Hadari analowa ufumu mʼmalo
    mwake. Mzinda wake unkatchedwa Pau, ndipo dzina la mkazi wake linali Mehatabeli,
    mwana wamkazi wa Matiredi, mwana wamkazi wa Me-Zahabu.
  hrv-hrv: Kad je umro Baal Hanan, Akborov sin, vladaše Hadad. Ime je njegovu gradu
    bilo Pai. Žena mu se zvala Mehetabela. Bila je kći Matredova, iz Me Zahaba.
  mps-mps: Tama Balhanan te Akborgo ogwa isibaso, tama Hadatgo agai te sę selama,
    bidai. Pau te aga te king sę eyu bidali bulu da, tama agai te we Mehetabel sali,
    te we nogi Matretgo wegi da. Tama Matret te Mesahapgo wegi dao.
  llg-llg: Baal Hanan maten, boe ma Hadar nggatin dadik manek. Hadar ndia, neme nggolo
    Pau mai. Saon, nade Mehetabel. Mehetabel aman, nade Matret. Ma ndia baꞌin, nade
    Mesahab.
  tpi-tpi: Na taim Balhanan i dai, Hadar i kamap king. Na em i stap king long taun
    Pau. Meri bilong en, em Mehetabel, pikinini bilong Matret na tumbuna pikinini
    bilong Mesahap.
  dan-1931: Da Bål Hanan, Akbors Søn, døde, blev Hadar Konge i hans Sted; hans By
    hed Pa'u, og hans Hustru hed Mehetab'el, en Datter af Matred, en Datter af Mezahab.
  vie-OVCB: Sau khi Ba-anh Ha-nan chết, Ha-đát lên kế vị. Tên thành người là Ba-u;
    hoàng hậu là Mê-hê-ta-bê-ên, con Mát-rết, cháu Mê-sa-háp.
  lbk-lbk: '@see-verse:GEN.036.038'
  guj-2017: જયારે આખ્બોરનો દીકરો બાલ-હનાન મૃત્યુ પામ્યો ત્યારે તેની જગ્યાએ હદારે રાજ
    કર્યું. તેના શહેરનું નામ પાઉ હતું. તેની પત્નીનું નામ મહેટાબેલ હતું, તે માટ્રેદની
    દીકરી, મેઝાહાબની પૌત્રી હતી.
  byr-byr: '@see-verse:GEN.036.038'
  awx-awx: Balhananu, Akborde wawakgä kungäxawänu, kingge Hadardä däkngake taunu Pau
    yiwikut. Hadarde mängälu umanä Mehetabel. Mehetabelu Matretde yäpa. Matrelu Mesahapde
    yäpa.
  pon-2006A: '@see-verse:GEN.036.038'
  por-BRBSL: Baal Hanan, o filho de Achbor, morreu, e Hadar reinou em seu lugar. O
    nome de sua cidade era Pau. O nome de sua esposa era Mehetabel, a filha de Matred,
    a filha de Mezahab.
  cth-cth: Akbor capa Baalhanan a due hnukkhu, ahni yueng lah Hadad ni a uk. Hatnavah
    khopui min teh Pau doeh. Hahoi, a yu min teh Mehetabel, Mezahab canu Matred canu
    doeh.
  twi-twi: Akbor babarima Baal-Hanan nso wui no, Hadad bedii nʼade, tenaa nʼahengua
    so sɛ ɔhempɔn. Na ɔhene Hadad ahenkurow no din de Pau, na ne yere nso din de Mehetabel
    a ɔyɛ Me-Sahab babea a ɔno nso yɛ Matred babea.
  hlt-hlt: Akbor capa Baalhanan a duek phoeiah anih yuengla Hadad te manghai. Te vaengkah
    a khopuei ming te Pau ni. Te phoeiah a yuu ming te tah Mehetebel, Mezahab nu Matred
    canu ni.
  tbz-SIM: '@see-verse:GEN.036.038'
  msy-2020: Egha Balhanan aremezɨ, Hadar an danganim inigha atrivimɨn oto. Egha Paun
    nguibamɨn atrivimɨn iti. Ezɨ an amuim Mehetabel, a Matretɨn guivim. Ezɨ Mehetabelɨn
    inazim Mesahap.
  txq-txq: Neu Baꞌal-Hanan maten, boe ma Hadar hene dadi manek nggatin. Hadar naa,
    numa nggorok Pau mai. Saon nade Mehetabel. Mehetabel aman, nade Matret. Ma ndia
    baꞌin, nade Mesahab.
  aaz-aaz: Oras naiꞌ Baꞌal-Hanan anmaet, naiꞌ Hadar anseun ee njair usif. Naiꞌ Hadar
    naan, naꞌko kuan Pau. In fee je, kaan ee bi Mehetabel. Bi Mehetabel in aamf ee,
    kaan ee naiꞌ Matret. Ma in naiꞌf ee, kaan ee naiꞌ Mesahap.
  azb-azb: Akbor oğlu Baal-Xanan öldü və onun yerinə Hadar padşah oldu. Onun şəhəri
    Pau idi. Onun arvadının adı Me-Zahav qızı Matred qızı Mehetavel idi.
  eng-DBY: And Baal-hanan the son of Achbor died; and Hadar reigned in his stead;
    and the name of his city was Pau; and his wife's name was Mehetabel, the daughter
    of Matred daughter of Mezahab.
  hin-2017: अकबोर के पुत्र बाल्हानान के मरने पर, हदर उसके स्थान पर राजा हुआ और उसकी
    राजधानी का नाम पाऊ है; और उसकी पत्नी का नाम महेतबेल है, जो मेज़ाहाब की नातिन और
    मत्रेद की बेटी थी।
  wol-KYG: Ba Baal Anan doomu Agbor faatoo, Adar falu, wuutu ko. Pawu moo doon péeyam,
    soxnaam di Metabeel, mi Mataredd doomu Me Saab di yaayam.
  swp-swp: 'Baal‐hanana, Akebore natuna tau i lautom, abo Hadara i helaudamai i hemala
    wasawasa: ena eanua esana Pau, monena esana Mehetabele, ia Matareda natuna sine,
    Matareda wa Mesahaba natuna sine.'
  bjr-bjr: Baaraqanafa kuqufufanoo Qadarafa karaambaiqaikinau. Mifa Pau maqusanaasa
    karaambaiqa marinau. Mina anaaqa auqu Meeqeetabeera nammarifa Maatareeda nammarina
    araamuna marinau. Maatareeda nammarifa Meesaqabana anaiqi marinau.
  eng-YLT: and Baal-hanan son of Achbor dieth, and reign in his stead doth Hadar,
    and the name of his city [is] Pau; and his wife's name [is] Mehetabel daughter
    of Matred, daughter of Me-zahab.
  heg-NTPO: Nol nikit Baal-Hanan mate kon, Hadar sake daid lahi, le seda una. Hadar
    na mo, deng iung Pau. Un sapa ka ngala Mehetabel. Mehetabel ama ka, ngala Matret.
    Nol un upu ka, ngala Mesahab.
  ptu-ptu: '@see-verse:GEN.036.038'
  bzd-NTPO: Baal-hanán blënewa̱, e' skéie Hadad yöne blu'ie. Ie' ká̱ kiè Pau. Ie'
    alaköl kiè Mehetabel, e' dör Matred alà busi ena Mezaab talà.
  kwf-kwf: ꞋI buri Ꞌana niaꞋa kira ka toꞋo ana tatalafaꞋa sa Hadad na fanoa doe nia
    neꞋe kira saea Ꞌani Ꞌi Pao, na Ꞌafe nia neꞋe Ꞌi Mehetabel, neꞋe teꞋa nia Ꞌi Matred,
    ma koꞋo nia neꞋe sa Mesahab.
  eng-WYC-2017: And when he was dead, Hadar reigned for him, and the name of the city
    of Hadar was Pau, and the name of his wife was Mehetabel, the daughter of Matred,
    the daughter of Mezahab.
  eng-WMBB: Baal Hanan the son of Achbor died, and Hadar reigned in his place. The
    name of his city was Pau. His wife’s name was Mehetabel, the daughter of Matred,
    the daughter of Mezahab.
  spp-spp: Ur'à pa ŋkwû ke, ka Kyadari si ntɛ̀ɛn saanre tatɛ̀ɛnge e. U kànhe mɛge
    na mpyi Pawu. U cwoŋi mɛge na mpyi Mahatabɛli. Mahatabɛli nuŋi u ɲyɛ Matirɛdi,
    Matirɛdi tuŋi u mpyi Mɛzahabu.
  aey-aey: Aria Bal-haran, uqa Akbo melah, cal meceb Hadad uqa uqana cudun umei hatu
    ilo dana bilen. Uqana taun ijan eu Pau. Uqa aideg ijan eu Mehetabel, eu Matred
    ateg. Matred eu Mesahab ateg.
  urd-GVH: उस की मौत पर हदद जो फ़ाऊ शहर का था (बीवी का नाम महेतबेल बिंत मतरिद बिंत
    मेज़ाहाब था)।
  rug-rug: '@see-verse:GEN.036.038'
  gaz-gaz: Baʼaal-Haanaan ilmi Akboor duunaan immoo Hadaad iddoo isaa buʼee mootii
    taʼe. Magaalaan isaas Faaʼuu jedhame. Maqaan niitii isaa immoo Maheexabiʼeel jedhama
    ture. Isheenis intala Maxreed intala Mee-Zaahaab turte.
  fra-LSG: Baal-Hanan, fils d’Acbor, mourut; et Hadar régna à sa place. Le nom de
    sa ville était Pau; et le nom de sa femme Mehéthabeel, fille de Mathred, fille
    de Mézahab.
  yal-yal: Baali-Xanan, Akibori a diin to faxa, Xadada yi findi mangan na. A taan
    yi xili nɛn Pawu. A ɲaxanla yi xili nɛn Mehetabeli, Matirɛdi a dii tɛmɛna, Mesahabi
    mamandenna.
  gum-gum: Inchen Acborwei nusrkai Baal-Janán kwabene, tru nuimburøbe nusrkai Hadad
    karunrrab nebyaig køn, tru nø tsuig ciudabe Pau taig køben. Inchen tru Hadadwei
    sraimbe Mehitabel taig købig køn, Matredwei nimbasr, Mezabweimbe awela.
  iou-iou: Balhanantä it yäpmäŋ äroŋpäŋ kumäŋirän Hadattä komeni yäpuk. Äma uwä Pau
    yotpärareken nanik. Webeniwä Matret äperi wäpi Mehetabel. Matret uwä Mesahap äperi.
  haw-1868: 'A make iho la o Baala-hanana ke keiki a Akebora, noho alii ae la o Hadara
    ma kona wahi: o Pau ka inoa o kona kulanakauhale; a o Mehetabela ka inoa o kana
    wahine, oia ke kaikamahine a Matereda, ke kaikamahine a Mezahaba.'
  arb-NAV: وَمَاتَ بَعْلُ حَانَانَ فَخَلَفَهُ هَدَارُ وَاسْمُ مَدِينَتِهِ فَاعُوَ،
    وَكَانَتْ زَوْجَتُهُ مَهِيطَبْئِيلَ بِنْتَ مَطْرِدَ بِنْتِ مَاءِ ذَهَبٍ.
  adz-adz: Gubuꞌ Akbor narunggan Bal-Hanan mampan, da Hadad iyu arangan mumai gan
    isu king. Arangan gampan binganggan Pau, da fininggan binganggan Mehetabel, Matret
    narunggan finam da Metsahap rumpunggan.
  ewe-ewe: Esi Baal Hanan, Akbor ƒe viŋutsu la hã ku la, Hadad ɖu fia ɖe eteƒe, eye
    eƒe fiadue nye Pau. Srɔ̃a ŋkɔe nye Mehetabel, Matred ƒe vinyɔnu kple Mezahab ƒe
    mamayɔvi.
  eng-LEE: And Baal-chanan the son of Achbor died, and there reigned in his stead
    Hadar, and the name of his city was Pau; and his wife's name was Mehetabel, the
    daughter of Matred, the daughter of Me-zahab.
  asm-FB: অকবোৰৰ পুত্ৰ বাল-হাননৰ মৃত্যু পাছত তেওঁৰ ঠাইত হদৰে ৰাজত্ব কৰিছিল; তেওঁৰ
    নগৰৰ নাম পাউ আছিল; তেওঁৰ ভাৰ্যাৰ নাম আছিল মহেটবেল। তেওঁ মট্ৰেদৰ জীয়েক আৰু মে-জাহবৰ
    নাতিনীয়েক।
  sus-A: عَكِبٌرِ شَ دِ بَلِ هَنَن تٌ قَشَ، هَدَرَ نَشَ قِندِ مَنفّ رَ. عَ شَ تَا
    شِلِ نُ قَلَ نّ ثَوُ. عَ شَ فِنّ شِلِ نُ قَلَ نّ مٍهٍتَبٍلِ، مَتِرّدِ شَ دِ فِنّ،
    مٍسَهَبِ شَ مَمَدِ.
  fra-SBL: Baal Hanan, fils d`Acbor, mourut ; et Hadar régna à sa place. Le nom de
    sa ville était Pau. Sa femme s'appelait Mehetabel, fille de Matred, fille de Mezahab.
  hbo-hbo: וַיָּמָת֮ בַּ֣עַל חָנָ֣ן בֶּן־עַכְבֹּור֒ וַיִּמְלֹ֤ךְ תַּחְתָּיו֙ הֲדַ֔ר
    וְשֵׁ֥ם עִירֹ֖ו פָּ֑עוּ וְשֵׁ֨ם אִשְׁתֹּ֤ו מְהֵֽיטַבְאֵל֙ בַּת־מַטְרֵ֔ד בַּ֖ת
    מֵ֥י זָהָֽב׃
  shp-NTPO: Jainoax Baal-hanán mawáketianra, Hadad apo jikia iki. Ja iká iki Pau jemamea
    joni; jawen awinin jane iká iki, Mehetabel. Jatian ja Mehetabelnin titan janebiribi
    iká iki, Matred; jawen papashokonabiribi iká iki, Mezaab.
  eng-WYCLIFFE: And whanne this was deed, Adad regnede for hym, and the name of the
    citee of Adad was Phau, and the name of his wijf was clepid Meezabel, the douyter
    of Mathrect, douyter of Mesaab.
  pjt-pjt: Ka mayatja nyanga paluṟu ilunyangka wati kutjupa ini Aatatanya palumpa
    aṟangka palu puṟunypaṯu mayatja nyinangi. Paluṟu ngura tawunu ini Paulanya nguraṟa,
    ka palumpa kuri wati ini Mataṟitaku uṉṯalpa ini Miitapilanya, panya wati ini Mitjapaku
    puḻiri.
  cwe-cwe: Viyadanganike Baalihanani, mwana wa Akiboli, katawala Hadadi, bululu jake
    ditangigwa Pawu na muke wake katangigwa Mehetabeli mndele wa Matiledi na mzukulu
    wa Mezahabu.
  bgs-bgs: '@see-verse:GEN.036.038'
  kik-kik: Rĩrĩa Baali-Hanani mũrũ wa Akibori aakuire, Hadadi agĩtuĩka mũthamaki ithenya
    rĩake. Itũũra rĩake inene rĩetagwo Pau, na mũtumia wake eetagwo Mehetabeli mwarĩ
    wa Matiredi, ũrĩa warĩ mwarĩ wa Mezahabu.
  ksr-ksr: Akborwaa meria Baalhanan komuro Hadarnoŋ kitianoŋ kiŋ kolooŋ laligoro.
    Iwaa sitiaa qata ii Pau. Embiaa qata Mehetabel. Ii Matredwaa borata ano Mezahabwaa
    esiaga laligoro.
  fra-NCL: Balanan, fils d’Achor, mourut, et à sa place régna Hadar ; le nom de sa
    ville était Phaü, et le nom de sa femme Méétabel, fille de Matred, fille de Mézaab.
  cek-AK: Akhor capa Baalhanan duek pacoengah, anih zuengah Hadar to siangpahrang
    ah oh; anih ih vangpui ahmin loe Pau; anih ih zu hmin loe Mehezahab canu Matred,
    Matred ih canu Mehetabel.
  xla-xla: Epame Bal Hananta mo-polati ma Hadadta halaiyo. Ya꞉ye Pau mo pato dla hallalo
    oplamipo. Epedeme Hadad ya꞉lluye Matled yoti Mehetabelpo, ya꞉ye Mesahab ya꞉ awapo.
  cuk-cuk: Acbor-machi-Baal-Hanán burgwisgua, a-sorba, Hadar negdaknonikid. Hadar-e-omedi,
    Mehetabelʼye nugad. Mehetabelʼde, Matred-e-sisgwad, Mezaab-e-wagwad. Hadar-e-neggweburga-gusadi,
    Pauʼye nugad.
  uig-CYR: Акборниң оғли Баал-һанан өлгәндин кейин, Һадар униң орнида сәлтәнәт қилди.
    Униң шәһириниң исми Пау еди. Униң аялиниң исми Мәһетабәл болуп, у Мәй-Заһабниң
    қизи болған Матрәдниң қизи еди.
  tel-2017: అక్బోరు కొడుకు బయల్‌ హానాను చనిపోయిన తరువాత హదరు రాజయ్యాడు. అతని ఊరు పాయు.
    అతని భార్య పేరు మహేతబేలు. ఆమె మేజాహాబు మనుమరాలు అయిన మత్రేదు కూతురు.
  hat-BSA: Baal-Hanan, fis Acbor te mouri, epi Hadar te vin renye nan plas li. Non
    a vil sa a se te Pau; epi non madanm li te Mehéthabeel, fi a Mthred, fi a Mézahab
    la.
  kos-kos: Baal Hanan wen natul Achbor el misa, ac Hadar el aolulla in tokosra. Inen
    siti sel pa Pau, ac inen mutan kial uh pa Mehetabel, acn natul Matred, su acn
    natul Mezahab.
  hbo-WLC: וַיָּמָת֮ בַּ֣עַל חָנָ֣ן בֶּן־עַכְבּוֹר֒ וַיִּמְלֹ֤ךְ תַּחְתָּיו֙ הֲדַ֔ר
    וְשֵׁ֥ם עִיר֖וֹ פָּ֑עוּ וְשֵׁ֨ם אִשְׁתּ֤וֹ מְהֵֽיטַבְאֵל֙ בַּת־מַטְרֵ֔ד בַּ֖ת
    מֵ֥י זָהָֽב׃
  ibo-ibo: Mgbe Baal-Hanan nwa Akboa nwụrụ, Heda nọchiri ya dịka eze. Aha obodo ya
    bụ Pau. Aha nwunye ya bụ Mehetabel, nwa Matred nwa nwa Mezahab.
  ory-ory: ପୁଣି, ଅକ୍‍ବୋରର ପୁତ୍ର ବାଲ୍‍ହାନନ୍‍ର ମରଣ ଉତ୍ତାରେ, ହଦର ତାହା ପଦରେ ରାଜତ୍ୱ କଲା;
    ତାହାର ରାଜଧାନୀର ନାମ ପାଉ ଓ ତାହାର ଭାର୍ଯ୍ୟାର ନାମ ମହେଟବେଲ ଥିଲା; ସେ ମଟ୍ରେଦର ପୁତ୍ରୀ ଓ
    ମେଷାହବର ପୌତ୍ରୀ।
  wmt-wmt: '@see-verse:GEN.036.038'
  chk-chk: Iwe, mürin än Paalanan nöün Akpor mäla, Hatat a siwili lon wisan wisen
    king. Iten an telinimw Pau, nge iten pwülüan Mehetapel nöün Matret we fefin, nge
    Matret nöün Mesahap fefin.
  ssd-ssd: Hadad nu Paunu taŋgo. (Hadod piyo nuŋe nyunu Mehetabel. Mehetabel mam nuŋe
    nyunu Matred. Matred mam nuŋe nyunu Mesahab).
  rop-rop: Wen Beilenan bin dai, Heided bin jidan king, en imbin jidan langa det taun
    gulum Pau. En imbin merrit langa Mehetabel, det doda blanga Meitrid en grendoda
    blanga Misaheb.
  ukr-1871: Умер же Бааль-Ганан Ахборенко, і царював намість його Гадар; город же
    його прозивали Пакгу, а жінку його Мегетабееля, дочка Матреда, дочки Мезагаба.
  eng-AOI: After he died, Hadad from Pau ruled. His wife was called Mehetabel, and
    her father was Matred and her grandfather was Mezahab.
  yon-yon: Kwane bobnoone, Hadadbed king keroon. Ye taun yaningko kuu Pau, ye wonong
    yu aningko kuu Mehetabel. Yu kuu Matred yu mungkan, Me-Sahab yu awo.
  bch-bch: Be Balanan, gergeu ton Akbor, imate ga kus ta Adar ibada imul ta iuot maron
    kapei. Ele tuanga ieda Pau. Iadaoa ieda Meetabel, gergeu taine ton Matret. Be
    Matret ei Mesaap ele gergeu taine.
  deu-1951: Als Baal-Hanan, Achbors Sohn, starb, ward Hadar König an seiner Statt;
    und seine Stadt hieß Pahu, sein Weib hieß Mehethabeel; eine Tochter der Mathred,
    der Tochter Mezahabs.
  eng-JPS: And Baal-hanan the son of Achbor died, and Hadar reigned in his stead;
    and the name of the city was Pau; and his wife's name was Mehetabel, the daughter
    of Matred, the daughter of Me-zahab.
  ubr-ubr: Achbor natun Baal-hanan irabob gibunai Hadar on an efan ibo i aiwab. An
    mafam gagamin wabin Pau ato awan wabin Mehetabel, Matred natun jeverei a Me-zahab
    wawan jeverei.
  srp-1865: A kad umrije Valenon sin Ahovorov, zacari se na njegovo mjesto Adar, a
    grad mu se zvaše Fogor, a ženi mu bješe ime Meteveilja, koja bješe kæi Matraide
    kæeri Mezevove.
  lug-lug: Ate Balukanani mutabani wa Akubooli bwe yafa, Kadali n’afuga mu kifo kye,
    ng’ali mu kibuga kye Pawu; mukazi we yayitibwanga Meketaberu muwala wa Mezakabu
    ne Matirida.
  heb-heb: וימת בעל חנן בן עכבור וימלך תחתיו הדר ושם עירו פעו ושם אשתו מהיטבאל בת
    מטרד בת מי זהב׃
  ben-IRV: আর অকবোরের পুত্র বাল্‌হানন মারা গেলে পর হদর তাঁর পদে রাজত্ব করেন; তাঁর
    রাজধানীর নাম পায়ু ও স্ত্রীর নাম মহেটবেল, সে মট্রেদের মেয়ে ও মেষাহবের নাতনী।
  pan-pan: ਬਆਲਹਾਨਾਨ, ਅਕਬੋਰ ਦਾ ਪੁੱਤਰ ਮਰ ਗਿਆ ਅਤੇ ਉਸ ਦੇ ਸਥਾਨ ਤੇ ਹਦਦ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ
    ਉਸ ਦੇ ਸ਼ਹਿਰ ਦਾ ਨਾਮ ਪਾਊ ਸੀ ਅਤੇ ਉਸ ਦੀ ਪਤਨੀ ਦਾ ਨਾਮ ਮਹੇਤਾਬਏਲ ਸੀ, ਜਿਹੜੀ ਮਤਰੇਦ ਦੀ ਧੀ
    ਅਤੇ ਮੇਜ਼ਾਹਾਬ ਦੀ ਦੋਹਤੀ ਸੀ।
  mwp-mwp: Balananan umaw kalanu Adhar aymoedhin thanamun mopakuyk. Nungu goegath
    Pawu, a nungu ipiw nel Meyethabel, Methredhan yoepkaz kazi, Mezaybalngu.
  mya-JVB: အာခဗော် သား ဗာလဟာနန် မင်းသေ ၍ သူ ၏ အရာ ၌ဟာဒါ သည် မင်း ပြုလေ၏။ မြို့ တော်ကား၊
    ပေါ မြို့ တည်း။ မျောက်သားတော်ကား၊ မေဇဟပ် သမီး မာတရက် ၏သမီး မဟေတဗေလ တည်း။
  tte-O: Tabe Baliyanani iboita mwa ana kaba miya Eidadi ikalai iyamala kin. Iya ana
    yanuwa esana Peu, wainena esana Mitabela, iya Matilida natuna sinena, iya tabe
    Miseba natuna sinena.
  tbg-tbg: Baali-Hanaaniva qutu vuvaro Hadaativa vira vatuka varero Idomu vatanaakaqaa
    raqikiharo vaura. Hadaativa Pauhainaava vaiharo nahenti vo Mehetabelira Mataretira
    raavura varatero vaura. Mataretiva Me-Sahaapira raavuravano vaura.
  hmo-hmo: Bala Hanana Akaboro ia mase, vadaeni Hadada ese iena gabu ia abia. Iena
    hanua ena ladana be Pau, bona iena adavana ena ladana be Mehetabela. Ia be Matareda
    ena natuna, bona iena tubuna be Mesahaba.
  ata-ata: Xe Balukanan musoli, la Kadati munoꞌu tanixu. La sou anu muxolu sou musaxilaꞌu
    tuala tila ne Pau. Semau ualasie lexe Meꞌetavelu. Momu ualasou lexe Matele, xe
    Matele mamie ualasou lexe Mesaapu.
  nfa-nfa: Ropa Baal-Hanan madhe, ra dedꞌe Hadar ho gati na, jꞌajꞌi dhèu aae. Hadar
    ne, nèti rae Pau. Aa dhèu èmu na, ngara Mehetabel. Ama Mehetabel, ngara na Matret.
    Aa baki na, Mesahab.
  urd-urd: और बा'लहनान — बिन — 'अकबूर मर गया और हदर उसका जानशीन हुआ, और उसके शहर का
    नाम पाऊ और उसकी बीवी का नाम महेतबएल था, जो मतरिद की बेटी और मेज़ाहाब की नवासी
    थी।
  rus-SYN: И умер Баал-Ханан, сын Ахбора, и воцарился по нем Гадар сын Варадов; имя
    городу его Пау; имя жене его Мегетавеель, дочь Матреды, сына Мезагава.
  cbt-NTPO: Paaro-ananonta chiminpachina, Atatori ya'huërëtërin. Inaso', Pao ninanoquë
    ya'huërin. Atato sa'inso', Miitapiri itopi. Inaso', Matiriti hui'nin, Misaapo
    shiin.
  bqc-SIM: Kɛ́ à gà, ↄ̃ Pau gbɛ̃́ Adada kpalablè aà gbɛu. Aà na tↄ́n Mɛtabɛli,
    Malɛdi nɛ́ɛ, Mɛzaaba tↄũnaɛ.
  tcz-CHONGTHU: Achor chapa Baal-Hannan athi jouchun, Hadar in Pau khopi apat in lengvai
    ahipo pantan, Hadar jinu min chu Mehetabel ahin Matred chanu Mazehab dinga atunu
    ahitai.
  mar-mar: बाल-हानान मरण पावल्यावर हदार याने त्या देशावर राज्य केले. त्याच्या नगराचे
    नाव पाऊ होते. त्याच्या पत्नीचे नाव महेटाबेल होते. ही मात्रेद हिची मुलगी मेजाहाब
    हिची नात होती.
  tcs-tcs: Wen Balanan boi blo Akbo bin lus, Adad i bin kam king. Neim blo da siti
    blo Adar i bin Pau. Neim blo oman blo Adar i Metabel ane Metabel i gel blo Matred
    wea Matred i bin gel blo Mezarab.
  qub-qub: Baal-hanán wañuycuptinnami ray caran Hadar. Payga caran Pau siudäpitami.
    Hadarpa warminpa jutinmi caran Mehetabel. Mehetabelga caran Matred runapa wamranmi,
    Mezaab runapana willcan.
  bqp-bqp: Kũ à gà, akũ Pau gbɛ̃ Adada kí blè a gɛ̃nɛ ũ. A nↄ tↄ́n Mɛtabɛli, Matarɛdi
    nɛ́mɛ, Mɛzaba daikoremɛ.
  hat-hat: Lè Baalanan, pitit gason Akbò a, mouri, se Ada ki te gouvènen nan plas
    li. Yo te rele lavil kote li te rete a Paou. Madanm li te rele Metabèl. Se te
    pitit fi Matrèd ki poutèt pa l' tè pitit fi Mezarab.
  eng-BSB: When Baal-hanan son of Achbor died, Hadad reigned in his place. His city
    was named Pau, and his wife’s name was Mehetabel daughter of Matred, the daughter
    of Me-zahab.
  tod-tod: Akeɓɔɔl ná-doun zunui Ɓaale-Ɠanan zaai ma, Ɠadaal masadai ɠɛɛni potogi
    zu. Ná-taai laaseigi ɠɛni ga Pau. Anzai laaseigi ɠɛni ga Meɠetaɓeyɛle, Mateleede
    ná-doun anzanui, é ga Meezaɠaɓe ná-dounloin.
  eng-WEBPB: Baal Hanan the son of Achbor died, and Hadar reigned in his place. The
    name of his city was Pau. His wife’s name was Mehetabel, the daughter of Matred,
    the daughter of Mezahab.
  kbq-kbq: Bal-hanani nemofo Akbori'ma nefrigeno'a, Pao rankumateti ne'mo Hadari kuma'a
    erino kini mani'neane, Nenaro agi'a Mehetabelikino, Matreti mofa Mezahab negeho'e.
  nhe-BL: Huan quema mijqui Baal Hanán, tlanahuati Hadad. Ialtepe Hanán itoca eliyaya
    Pau huan Mehetabel tlen eliyaya iichpoca Matred huan iixhui Mezaab elqui isihua.
  bus-bus: Kɛ̀ à gà, ben Pau gbɛ̃ Adada kí blè à gɛ̃ɛ ũ. À nↄↄ tↄ́n Mɛtabɛli, Matarɛdi
    nɛ́mɛ, Mɛzaba dio.
  gub-BL: '@see-verse:GEN.036.038'
  eng-DRA: 'This man also being dead, Adar reigned in his place, and the name of his
    city was Phau: and his wife was called Meetabel, the daughter of Matred, daughter
    of Mezaab.'
  knf-knf: Wi Bal-Hanan abuk Akbor akeţuŋ kë Hadar ayeenk aşih, ubeeka wi nul uwo
    Pawu ; aharul awo Mehetabel abuk Matred abuk Meh-Ŧahab.
