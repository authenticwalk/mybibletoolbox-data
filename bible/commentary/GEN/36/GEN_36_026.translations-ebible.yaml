verse: GEN.036.026
translations:
  mal-C: 'ദീശോന്റെ പുത്രന്മാർ: ഹെമ്ദാൻ, എശ്ബാൻ, യിത്രാൻ, കെരാൻ.'
  deu-TKW: 'Und dies sind die Söhne Disons: Hemdan, Esban, Jithran und Keran.'
  lin-lin: 'Bana mibali ya Dishoni : Emidani, Eshibani, Yitirani mpe Kerani.'
  cbr-NT: Ënë kamax ka Disónnën bëchikëkama 'iakëxa Hemdán, Esbán, Itrán 'imainun
    Querán kakë 'iakëxa.
  eng-LSV: 'And these [are] sons of Dishon: Hemdan, and Eshban, and Ithran, and Cheran.'
  bmu-bmu: 'Disongö nahönurupŋi qetŋini kewö: Hemdan, Esban, Itran aka Keran.'
  eng-GNV: 'Also these are the sonnes of Dishan: Hemdan, and Eshban, and Ithran, and
    Cheran.'
  eng-WEBSTER: And these are the children of Dishon; Hemdan, and Eshban, and Ithran,
    and Cheran.
  nhw-BL: 'Iconehua Disón elque: Hemdán, Esbán, Itrán huan Querán.'
  swh-ONEN: 'Wana wa Dishoni walikuwa: Hemdani, Eshbani, Ithrani na Kerani.'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Disoniɡibu, berɑ Hɛmudɑni kɑ Ɛsibɑni kɑ Yitirɑni kɑ Kerɑni.
  eng-KJVCPB: And these are the children of Dishon; Hemdan, and Eshban, and Ithran,
    and Cheran.
  cpy-cpy: 'Itomipaeni Disón iiyita: Jemdán, Esbán, Itrán, Querán.'
  mpx-mpx: 'Dison natunau bolau alaliya i ola hiwe: Hemdan, Esban, Itlam ge Kelan.'
  wbp-wbp: Tijana-kurlangu kaja-nyanu-patu ngulaju yirdi-patuju Yantama, Yajipana,
    Yijirana manu Karana.
  luo-luo: 'Dishon nonywolo: Hemdan, Eshban, Ithran kod Keran.'
  meu-meu: Dison natuna na Hemudan bona Eseban bona Itiran bona Keran.
  npi-ULB: दीशोनका छोराहरू यी थिएः हेमदान, एश्‍बान, यित्रान र करान ।
  yor-yor: 'Àwọn ọmọ Diṣoni ni: Hemdani, Eṣbani, Itrani àti Kerani.'
  emp-NTPO: 'Disoʌ̃ warrarãra naʌ̃gʌrã basía: Hemdaʌ̃, Esbaʌ̃, Itraʌ̃, Queraʌ̃ sid̶a.'
  ind-ind: Disyon mempunyai empat anak laki-laki bernama Hemdan, Esban, Yitran, dan
    Keran.
  pes-OPCB: پسران دیشون حمدان، اشبان، یتران و کران بودند.
  ssx-ssx: Disionota꞉ do tapake manuna꞉ apa꞉meie. Hemedani make Esibani make Itidani
    make Dietani makee.
  lcm-lcm: Kana keve nat a Dison ta Emdan, Esban, Itiran na Keran.
  aer-aer: Alere Dishon-kenhe areye aneke, arritnye itnekenhe Hemdan, Eshban, Ithran
    uthene Keran uthene.
  tgl-ULB: 'Ito ang mga lalaking anak ni Dishon: Sina Hemdan, Esban, Itran, at Keran.'
  nop-nop: 'Dison’walaŋ mihiŋiye: Hemdan, Esban, Itlan eŋ Kelan.'
  kca-kca: 'Тӑм Дишон пŏхәт: Хемдан, Эшбан, Ифран пӑ Херан.'
  cbu-NT: Disonshat uwshat arang iparnarangitamta, Hemdan, Esban, Itran, Quenas, aship
    Dison wip taarangiya.
  hui-hui: '@see-verse:GEN.036.025'
  wrs-wrs: '@see-verse:GEN.036.025'
  mya-mya: ဒိ​ရှုန်​သည်​ဟင်္ဒန်၊ ဧ​ရှ​ဗန်၊ ဣ​သ​ရန်​နှင့်​ခေ​ရန် မိ​သား​စု​တို့​၏​ဘိုး​ဘေး​ဖြစ်​သည်။
  cbi-NTPO: 'Tsenmala Disón'' nalaya entsalaa juntsa deeve: Hemdán bain, Esbán bain,
    Itrán bain, naa Querán bain.'
  bod-N: དི་ཤོན་གྱི་བུ་ནི་ཧེམ་དཱན༌དང༌། ཨེས༌པཱན། ཡེད༌རཱན། ཀཱ་རཱན་བཅས༌བཞིའོ།།
  wsk-wsk: Dishon ko namarari mu Hemdan, Eshban, Ithran, se Keran.
  kkl-kkl: 'Dision elmabona: Hemdan, Esiban, Yitran apna Keranap.'
  sna-sna: 'Vanakomana vaDhishoni vaiva: Hemidhani, Eshibhani, Itirani naKerani.'
  spa-BLM: 'Estos son los hijos de Disón: Hemdán, Esbán, Itrán y Querán.'
  beu-beu: '@see-verse:GEN.036.025'
  cac-cac: 'A eb'' yuninal vin̈aj Disón, aton eb'' tic: Vin̈aj Hemdán, vin̈aj Esbán,
    vin̈aj Itrán yed'' vin̈aj Querán.'
  swh-ULB: 'Hawa walikuwa wana wa Dishoni: Hemdani, Eshbani, Ithrani, na Kerani.'
  bel-bel: 'Гэтыя сыны Дышона: Хэмдан, Эшбан, Ітран і Хэран.'
  deu-ELBBK: 'Und dies sind die Söhne Dischons: Hemdan und Eschban und Jitran und
    Keran.'
  mbb-OT: Is menge anak ni Dishon he menge maama, iyan si Hemdan, Eshban, Itran, wey
    si Keran.
  msc-msc: 'Disɔn dencɛilu le ten: Hɛmɛdan, Esiban, Itiran a ni Keran.'
  mal-2015: 'ദീശോന്റെ പുത്രന്മാർ ആരെന്നാൽ: ഹെംദാൻ, എശ്ബാൻ, യിത്രാൻ, കെരാൻ.'
  tuo-NT: 'Disón põꞌrã aꞌticʉrã nicãrã niwã: Hemdán, Esbán, Itrán, Querán nicãrã niwã.'
  gup-gup: Dishon nuye bebeywurd wanjh Hemdan, Eshban, Ithran, dja Keran.
  met-met: 'Dison garang lupdi bing: Hemdan, Esban, Itran xaung Keran.'
  gvs-gvs: 'Disaniyana natunao koroto ame nakae: Kemidani, Esibani, Iterani be Karani.'
  rmc-rmc: Le Dišonoskre čhave sas o Chemdan, o Ešban, o Jitran the o Keran.
  nlg-nlg: Rana lei dalena na mane Dishon ke, Hemdan, Eshban, Ithran ma Kerah.
  dgr-DOGNT: 'Dıı sìı Dıshon weza agı̨ı̨t''e: Hemdan, Eshban, Itran eyıts''ǫ Keran.'
  pes-OPV: 'و اینانند پسران دیشان: حمدان و اشبان و بتران و کران.'
  ron-1924: 'Ятэ фиий луй Дишон: Хемдан, Ешбан, Итран ши Керан.'
  ben-OBCV: 'দিশোনের ছেলেরা: হিমদন, ইশ্‌বন, যিত্রণ ও করাণ।'
  lex-lex: Disyon a'nani yanulu de, Hemdan, mak klernohora Hemdan de, Esyban, mak
    klernohora Esyban de, Yitran, mak klernohora Yitran, de Keran. Gari hoho'a hade.
  rgu-rgu: '@see-verse:GEN.036.025'
  som-som: Kuwanuna waa carruurtii Dishon; Xemdaan, iyo Eshbaan, iyo Yitraan, iyo
    Keraan.
  lat-VUC: 'Et isti filii Dison: Hamdan, et Eseban, et Jethram, et Charan.'
  aoi-aoi: Umba wurrubukalakena wurrubukabiyarbuwa warninikuwena Dijina-langwa warnimikirra
    Yemidena iya Ejibena iya Yidirena akwa Kerena.
  eng-ASVBT: 'And these are the children of Dishon: Hemdan and Eshban and Ithran and
    Cheran.'
  mna-mna: 'Dison na, lutuunu bizin tis: Emdan, Esban, Itran, mi Keran.'
  ita-1885: 'E questi furono i figliuoli di Dison: Hemdan, ed Esban, ed Itran, e Cheran.'
  eng-LXXUP: And these are the sons of Dishon; Hemdan, and Eshban, and Ithran, and
    Cheran.
  eng-ULB: 'These were the sons of Dishon: Hemdan, Eshban, Ithran, and Keran.'
  spa-VBL: 'Estos fueron los hijos de Disón: Hemdán, Esbán, Itrán y Querán.'
  fra-_FOB: 'Et voici les fils de Dishon: Hemdan, Eshban, Jithran et Kéran.'
  mal-mal: 'ദീശാന്റെ പുത്രന്മാർ ആരെന്നാൽ: ഹെംദാൻ, എശ്ബാൻ, യിത്രാൻ, കെരാൻ.'
  urd-GVR: Dīson ke chār beṭe Hamdān, Ishbān, Yitrān aur Kirān the.
  suz-BL: मिनु दीशोन आ तौपुकी हेम्‍दान, एश्‍बान, इथ्रान नु केरान बाक्‍मा बाक्‍त।
  ita-1927: 'E questi sono i figliuoli di Dishon: Hemdan, Eshban, Ithran e Keran.'
  ckb-ckb: 'کوڕەکانی دیشۆن: حەمدان، ئەشبان، یەتران و کران.'
  eng-BBE: 'These are the children of Dishon: Hemdan, Eshban, Ithran, and Keran.'
  crx-NTPO: 'Ndunne ''enne Dishon ooye''ke: Hemdan, Eshban, Ithran ''ink''ez Cheran.'
  kan-OKCV: 'ದೀಶೋನನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ಹೆಮ್ದಾನ್, ಎಷ್ಬಾನ್, ಇತ್ರಾನ್ ಮತ್ತು ಕೆರಾನ್.'
  bbb-bbb: '@see-verse:GEN.036.025'
  tam-2017: திஷோனுடைய மகன்கள் எம்தான், எஸ்பான், இத்தரான், கெரான் என்பவர்கள்.
  spa-RV-1909: 'Y estos fueron los hijos de Disón: Hemdán, Eshbán, Ithram, y Cherán.'
  ron-BTF: 'Şi aceştia sunt copiii lui Dişon: Hemdan şi Eşban şi Itran şi Cheran.'
  eng-WEBP: 'These are the children of Dishon: Hemdan, Eshban, Ithran, and Cheran.'
  eng-FBV: 'These were the sons of Dishon: Hemdan, Eshban, Ithran, and Cheran.'
  nld-1939: 'Dit zijn de zonen van Disjon: Chemdan, Esjban, Jitran en Keran.'
  nch-BL: 'Iconehua Disón elque: Hemdán, Esbán, Itrán huan Querán.'
  tfr-NTPO: 'Disón, e wapga domerga ko eni: Hemdán, Esbán, Itrán, Querán.'
  vie-1934: 'Đây là con trai của Đi-sôn: Hem-đan, Eách-ban, Dít-ran và Kê-ran.'
  hin-CV: 'दिशोन के पुत्र: हेमदान, एशबान, इथरान तथा चेरन.'
  eng-OURB: 'These are the children of Dishon: Hemdan, Eshban, Ithran, and Cheran.'
  spa-BES: 'Estos son los hijos de Disón: Hemdan, Esban, Itran y Queran.'
  tdx-tdx: 'O ana’ i Disoneo: i Kemdane, naho i Esbane, naho Iit’rane, vaho i Kerane.'
  vid-vid: Wana walume wa Dishoni nawali Hemdani na Eshibani na Itilani na Kelani.
  pwg-pwg: Dison natunatuna tomotomowisi na Hemdan, Eseban, Itaran ma Keran.
  eng-OKE: 'And these are the sons of Dishan: Hemdan, and Eshban, and Jethran, and
    Keran.'
  tha-KJV: ต่อไปนี้​เป็นบุตรของดี​โชน คือเฮมดาน เอชบาน อิธราน และเคราน
  por-BR-2018: 'E estes foram os filhos de Disom: Hendã, Esbã, Itrã, e Querã.'
  bco-bco: Disona꞉ insiso꞉ima꞉ wiyo꞉ we, Hemdan, Esban, Itlan, o꞉lia꞉ Kelan.
  deu-ELO: 'Und dies sind die Söhne Dischons: Hemdan und Eschban und Jithran und Keran.'
  ktm-ktm: Su nedun Dison kamal eri Hemdan, Esban, Itran pe Keran.
  caa-caa: 'Y uyunenobꞌ e Disón jax era: Ayan e Hemdán y ayan e Esbán y ayan e Itrán
    y ayan e Querán.'
  eng-WYC-2018: And these were the sons of Dishon; Hemdan, and Eshban, and Ithran,
    and Cheran.
  epo-epo: 'Kaj jen estas la filoj de Diŝon: Ĥemdan kaj Eŝban kaj Jitran kaj Keran.'
  uig-PIN: 'Dixonning oƣulliri: Ⱨǝmdan, Əxban, Itran wǝ Keran idi.'
  beo-beo: '@see-verse:GEN.036.025'
  tpi-OTNT: Nem bilong ol pikinini man bilong Dison i olsem, Hemdan na Esban na Itran
    na Keran.
  hau-SA: ’Ya’yan Dishon maza su ne, Hemdan, Eshban, Itran da Keran.
  udu-udu: 'Uni gwansan ita iya/ ma Dishan mo: Hamdaan dhala Ashbaan dhala Yiṯẖraan
    mo dhala Karaan mo.'
  uig-LAT: 'Dishonning oghulliri: Hemdan, Eshban, Itran we Kéran idi.'
  nde-nde: 'Amadodana kaDishoni ayeyila: uHemidani, u-Eshibhani, u-Ithirani loKherani.'
  ton-ton: Pea ko e fānau eni ʻa Tisoni; ko Hemitani, mo ʻEsipani, mo ʻItilani, mo
    Kilani.
  ces-1613: 'A synové Dízanovi tito: Hamdan, Eseban, Jetran a Charan.'
  eko-eko: 'Aana a Diishoni aari apa: Hemetaani, Eshipaani, Ethirani na Keerani.'
  nss-nss: 'Pe noru Tison hu kamai, ngalahu ara iye: Hemtan, Espan, Yitran pe Keran.'
  eng-WMB: 'These are the children of Dishon: Hemdan, Eshban, Ithran, and Cheran.'
  tam-TCV: 'திஷோனுடைய மகன்கள்: எம்தான், எஸ்பான், இத்ரான், கெரான் என்பவர்கள்.'
  ceb-ULB: 'Mao kini ang mga anak nga lalaki ni Dishon: si Hemdan, Esban, Itran, ug
    Keran.'
  mkn-mkn: '@see-verse:GEN.036.025'
  pol-UBG: 'I synowie Diszona: Chemdan, Eszban, Jitran i Keran.'
  agr-agr: 'Disónkan uchiji aidaushkam: Hemdán, Esbán, Itrán, Querán aatus aajakui.'
  kyc-kyc: Disone baa wane kisima Emitane Esipane Itirane dee Kerane dusipa mandeya.
  urd-GVU: دیسون کے چار بیٹے حمدان، اِشبان، یِتران اور کِران تھے۔
  deu-1912: 'Die Kinder Disons waren: Hemdan, Esban, Jethran und Cheran.'
  ntj-ntj: '@see-verse:GEN.036.025'
  row-row: '@see-verse:GEN.036.025'
  kan-2017: 'ದೀಶೋನನ ಮಕ್ಕಳು: ಹೆಮ್ದಾನ್, ಎಷ್ಬಾನ್, ಇತ್ರಾನ್, ಕೆರಾನ್.'
  ena-ena: Dison dɨ ninadinu agɨladɨ ibi nameŋ. Mu Hemɨdan. Mu Esɨban. Mu Itɨlan.
    Mu Kelan.
  tgo-tgo: 'Dison le ŋgaŋga ghɨmoghɨmoruke thiyake: Hemdan, Esban, Itɨran na Karan.'
  yap-yap: '@see-verse:GEN.036.025'
  tet-tet: '@see-verse:GEN.036.025'
  hlt-MCSB: Te phoeiah Dishon koca rhoek he Hemdan, Eshban, Ithran neh Keran om.
  mdy-ETH: ዲሾኔ ናኣታ፦ ሄሚዳኔ፥ ዔሽባኔ፥ ሂቲራኔና ኬራኔናኬ።
  twi-ASANTE: 'Dison mmammarima nie: Hemdan, Esban, Yitran ne Keran.'
  bhl-bhl: 'Dison em muluwel i kanekote: Kemdan e, Esban e, Italan e, Kelan ete kale.'
  con-NTPO: Disón dutssiyendeccu tsu Hemdán, Esbán, Itrán toya'caen Querán.
  eng-WEBU: 'These are the children of Dishon: Hemdan, Eshban, Ithran, and Cheran.'
  bnp-bnp: 'E tune Dison bakovi, a rane ria ra nga: e Hemdan, e Esban, e Itran, e
    Keran.'
  wal-wal: Dishoona attuma naati Hemddaana, Eshibaana, Yitiraananne Karaana.
  mgh-mgh: 'Ala pha asaana a Tisomi: Hentta, Eesipa, Itera ni Kerani.'
  acu-NT: 'Disónka uchiri ju armiayi: Hemdán, Esbán, Itrán tura Querán.'
  spa-PDDPT: 'Estos son los hijos de Disón: Hemdán, Esbán, Itrán y Querán.'
  gun-gun: Disã ra'y kuery ma Hendã, Esbã, Itrã ha'e Querã.
  agu-BL: 'Ma yi e'' cy''ajl Disón yi e'' jal i''tz: Hemdán, Esbán, Itrán tu Querán.'
  eng-PEV: Seir’s son Dishon had these sons, – Hemdan – Eshban – Ithran – Keran
  ilo-ULB: 'Dagitoy dagiti lallaki a putot ni Dison: da Hemdan, Esban, Itran, ken
    Keran.'
  kpg-kpg: '@see-verse:GEN.036.025'
  uig-ARA: 'دىشوننىڭ ئوغۇللىرى: ھەمدان، ئەشبان، ئىتران ۋە كېران ئىدى.'
  bsp-bsp: 'Awut a Disaŋ ŋanayɔnɛ: Hemdaŋ, Esbaŋ, Yitran, kɔ Keran.'
  mbs-mbs: Se menge batà meama i Dison, yan si Hemdan, si Esban, si Etran, aw si Seran.
  tof-tof: 'Disyonón simanal olmalab ngi idi koralórr: Emdan, Esban, Itrran, akó Kerran.'
  sus-sus: 'Dison xa di xɛmɛe nan ya: Hendan, Eseban, Yitiran, nun Keran.'
  pon-2006: '@see-verse:GEN.036.025'
  jae-jae: Dison latui tonec gebe Hemdan, Esban, Itran ma Keran.
  ksd-ksd: 'Ma go ra umana natu i Dison: Kemdan, ma Esban, ma Itran, ma Keran.'
  tur-YTC: 'Dişon''un oğulları şunlardır: Hemdan, Eşban, İtran, Keran.'
  bel-N: 'А вось сыны Дышона: Хемдан, Эшбан, Ітран, і Херан.'
  grc-BRENT: Οὗτοι δὲ υἱοὶ Δησών· Ἀμαδὰ, καὶ Ἀσβὰν, καὶ Ἰθρὰν, καὶ Χαῤῥάν.
  ind-AYT: 'Inilah keturunan Disyon: Hemdan, Esyban, Yitran, dan Keran.'
  lid-lid: 'Eme nadu Dison oro badeh: Hemdan, Itron, Esban hawe Keran.'
  nya-nya: 'Ana aamuna a Disoni anali awa: Hemudani, Esibani, Itirani ndi Kerani.'
  hrv-hrv: 'Ovo su bili sinovi Dišonovi: Hemdan, Ešban, Jitran i Keran.'
  mps-mps: Te Disongo ogwa dabe, te augwali e dao, Hemdan, me Esban, me Itran, me
    Keron.
  llg-llg: '@see-verse:GEN.036.025'
  tpi-tpi: Nem bilong ol pikinini man bilong Dison i olsem, Hemdan na Esban na Itran
    na Keran.
  dan-1931: 'Følgende var Disjons Sønner: Hemdan, Esjban, Jitran og Keran.'
  vie-OVCB: Con của Đi-sôn là Hem-đan, Ếch-ban, Ích-ran, và Kê-ran.
  lbk-lbk: '@see-verse:GEN.036.025'
  guj-2017: દિશોનના દીકરા આ છે; હેમ્દાન, એશ્બાન, યિથ્રાન તથા ખરાન.
  byr-byr: '@see-verse:GEN.036.025'
  awx-awx: Disonde wawaxu Hemdan, Esban, Itran, äwä Keran yang.
  pon-2006A: '@see-verse:GEN.036.025'
  por-BRBSL: 'Estes são os filhos de Dishon: Hemdan, Eshban, Ithran, e Cheran.'
  cth-cth: Hahoi Dishon capanaw teh Hemdan, Eshban, Ithran hoi Keran doeh.
  twi-twi: 'Disan mmabarima ni: Hemdan, Esban, Yitran ne Keran.'
  hlt-hlt: Te phoeiah Dishon koca rhoek he Hemdan, Eshban, Ithran neh Keran om.
  tbz-SIM: 'Kɛ̀ Disɔ̃ɔ̃ kó ibí ntú: Emmutɑ̃ɑ̃ nɛ̀ Esibɑnni nɛ̀ Itidɑnni nɛ̀ Kedɑnni.'
  msy-2020: Ezɨ Disonɨn otariba, Hemdan, Esban, Itran, ko Keran.
  txq-txq: '@see-verse:GEN.036.025'
  aaz-aaz: '@see-verse:GEN.036.025'
  azb-azb: 'Dişonun oğulları bunlardır: Xemdan, Eşban, İtran və Keran.'
  eng-DBY: '— And these are the sons of Dishon: Hemdan, and Eshban, and Ithran, and
    Cheran.'
  hin-2017: 'दीशोन के ये पुत्र हुए: हेमदान, एशबान, यित्रान, और करान।'
  wol-KYG: Doomi Dison di Emdan ak Esban ak Yitran ak Keran.
  swp-swp: 'Disoni nanatunayao ede ina: Hemidani, Esibani, Itirani eo Kerani.'
  bjr-bjr: '@see-verse:GEN.036.025'
  eng-YLT: 'And these [are] sons of Dishon: Hemdan, and Eshban, and Ithran, and Cheran.'
  heg-NTPO: '@see-verse:GEN.036.025'
  ptu-ptu: Änä'na Disyon isanga Hemdan, Esyban, Yitran anna Keran.
  bzd-NTPO: Disón ala'r dör Hemdán, Esbán, Itrán ena Querán.
  kwf-kwf: '@see-verse:GEN.036.025'
  eng-WYC-2017: And these were the sons of Dishon; Hemdan, and Eshban, and Ithran,
    and Cheran.
  eng-WMBB: 'These are the children of Dishon: Hemdan, Eshban, Ithran, and Cheran.'
  spp-spp: Tùluyi y'à fworo Dishɔn e ke, yire yi ɲyɛ ɲje Ɛmadan shiinbii, ná Esibɔn
    wuubii, ná Yitiran wuubii, ná Keran wuubii.
  aey-aey: Odocob Dison melahul eu Hemdan, Esban, Itran, Keranca.
  urd-GVH: दीसोन के चार बेटे हमदान, इशबान, यितरान और किरान थे।
  rug-rug: '@see-verse:GEN.036.025'
  gaz-gaz: 'Ilmaan Diishoon: Hemdaan, Eshbaan, Yitraanii fi Keraan.'
  fra-LSG: 'Voici les fils de Dischon: Hemdan, Eschban, Jithran et Karen.'
  yal-yal: 'Dison ma dii xɛmɛne ni itoe ra: Xemadan nun Eseban nun Itiran e nun Keran.'
  gum-gum: 'Inchen Disónwei nusrkaløbe iilø kuig køn: Hemdán køben, Esbán køben, Itrán
    køben, Kerán købengue.'
  iou-iou: Dison nanakiye ŋode; Hemdan, Esban, Itran, Keran.
  haw-1868: Eia na keiki a Disona; o Hemedana, o Esebana, o Iterana, a o Kerana.
  arb-NAV: وَأَبْنَاءُ دِيَشَانَ حَمْدَانُ وَأَشْبَانُ وَيثْرَانُ وَكَرَانُ.
  adz-adz: 'Da Dison narun rusan marub ibiani: Hemdan, Esban, Itran da Keran.'
  ewe-ewe: 'Dison ƒe viwoe nye: Hemdan, Esban, Itran kple Keran.'
  eng-LEE: 'And these are the children of Dishan: Chemdan, and Eshban, and Yithran,
    and Cheran.'
  asm-FB: দীচনৰ পুত্ৰসকলৰ নাম হিমদন, ইচবন, যিত্ৰন আৰু কৰান।
  sus-A: دِ سٌن شَ دِ شّمّيٍ نَن يَ؛ هٍندَن، عٍسٍبَن، يِتِرَن، نُن كٍرَن.
  fra-SBL: 'Voici les fils de Dishon : Hemdan, Eshban, Ithran et Cheran.'
  hbo-hbo: וְאֵ֖לֶּה בְּנֵ֣י דִישָׁ֑ן חֶמְדָּ֥ן וְאֶשְׁבָּ֖ן וְיִתְרָ֥ן וּכְרָֽן׃
  shp-NTPO: 'Jainoax Disoman bakebora jaríbaa iki; jabo iká iki: Hemdán, Esbán, Itrán,
    jainoax Kerán.'
  eng-WYCLIFFE: And these weren the sones of Disan; Amadan, and Jesban, and Jethran,
    and Charan.
  pjt-pjt: Ka wati panya Titjuntu katja kutjara kutjara utinu ini Imatannga, Itjapannga,
    Iitjaṟannga, Tjiṟannga tjananya. Ka nyanga palula tjanalanguṟu palumpa walytja
    ma-tjuṯaringu maḻatja maḻatja.
  cwe-cwe: Wana wa Dishoni watangigwa Hemidani na Eshibani na Silani na Kelani.
  bgs-bgs: Tô mga gabatà gamama i Dison, tô gó si Hemdan, si Esban, si Etran, asta
    si Seran.
  kik-kik: 'Ariũ a Dishoni maarĩ: Hemudani, na Eshibani, na Itharani, na Cherani.'
  ksr-ksr: 'Disombaa merauruta qagia ii kokaeŋ: Hemdan, Esban, Itran ano Keran.'
  fra-NCL: 'Voici les fils de Dison : Hamdan, Eséban, Jéthram et Charan. —'
  cek-AK: Dishon ih caanawk loe Hemdan, Eshban, Ithran hoi Keran.
  xla-xla: Epalati Dison ya꞉ akimlala hiye Hemdan, epo Esban, epo Itlan, epo Kelan.
  cuk-cuk: 'Disón-e-masmaladi, wemalad: Hemdán, Esbán, Itrán, degi, Querán.'
  uig-CYR: 'Дишонниң оғуллири: Һәмдан, Әшбан, Итран вә Керан еди.'
  tel-2017: దిషోను కొడుకులు హెమ్దాను, ఎష్బాను, ఇత్రాను, కెరాను,
  hat-BSA: 'Men fis Dischon yo: Hemdan, Eschban, Jithran, avèk Keran.'
  kos-kos: Ac wen natul Dishon pa Hemdan, Eshban, Ithran, ac Cheran.
  hbo-WLC: וְאֵ֖לֶּה בְּנֵ֣י דִישָׁ֑ן חֶמְדָּ֥ן וְאֶשְׁבָּ֖ן וְיִתְרָ֥ן וּכְרָֽן׃
  ibo-ibo: Ụmụ ndị ikom Dishọn bụ, Hemdan na Eshban na Itran na Keran.
  ory-ory: ପୁଣି, ଦିଶୋନ୍‍ର ପୁତ୍ର ହିମ୍‍ଦନ୍‍ ଓ ଇଶବନ୍‍ ଓ ଯିତ୍ରନ୍‍ ଓ କରାନ୍‍।
  wmt-wmt: '@see-verse:GEN.036.025'
  chk-chk: 'Nge nöün Tison kewe mwän: Hemtan, Espan, Itran me Cheran.'
  ssd-ssd: '@see-verse:GEN.036.025'
  rop-rop: Daishon bin merrit, en imbin abum fobala lilboi neim Hemdan, Eshban, Itharan
    en Keran.
  ukr-1871: 'Се ж синове Дишонові: Гемдан, та Єшдан, та Ітран, та Керан.'
  eng-AOI: Dishon's four sons were called Hemdan, Eshban, Ithran and Cheran.
  yon-yon: Dison ye karub dana kuu Hemdan yoom Esban yoom Itran yoom Keran yoom kwane.
  bch-bch: 'Be Dison ele gergeu arangaranga edad ga bedane: Emdan ga Esban ga Itran
    ga Keran.'
  deu-1951: 'Die Söhne Disons waren: Hemdan, Esban, Jithran und Cheran.'
  eng-JPS: 'And these are the children of Dishon: Hemdan and Eshban and Ithran and
    Cheran.'
  ubr-ubr: Dishon nanatun orot, osi wabis min Hemdan, Eshban, Ithran a Cheran.
  srp-1865: 'A ovo su sinovi Disonovi: Amada i Asvan i Itran i Haran.'
  lug-lug: Bo batabani ba Disoni be ba Kemudaani, ne Esubani, ne Isulani ne Kerani.
  heb-heb: ואלה בני דישן חמדן ואשבן ויתרן וכרן׃
  ben-IRV: আর দিশোনের ছেলে হিমদন, ইশবন, যিত্রন ও করান।
  pan-pan: 'ਇਹ ਦੀਸ਼ੋਨ ਦੇ ਪੁੱਤਰ ਸਨ: ਹਮਦਾਨ, ਅਸ਼ਬਾਨ, ਯਿਥਰਾਨ ਅਤੇ ਕਰਾਨ।'
  mwp-mwp: '@see-verse:GEN.036.025'
  mya-JVB: ဒိရှုန် သား ကား၊ ဟင်္ဒန် ၊ ဧရှဗန် ၊ ဣသရန် ၊ ခေရန် တည်း။
  tte-O: Daison natunao tatao esopali Amidani, Esibani, Itilam yo Kelani.
  tbg-tbg: '@see-verse:GEN.036.025'
  hmo-hmo: Disona ena natuna be Hemudana bona Esebana bona Itirana bona Kerana.
  ata-ata: Xe Disioni la muxalixaꞌa ta ꞌolu ane, Emudan ilou Esuban mo Itiran mo Keran.
    Aneꞌi ta mulu mukalusi.
  nfa-nfa: '@see-verse:GEN.036.025'
  urd-urd: 'और दीसोन के बेटे यह हैं: हमदान और इशबान और यित्रान और किरान।'
  rus-SYN: 'Сии сыновья Дишона: Хемдан, Эшбан, Ифран и Херан.'
  cbt-NTPO: 'Tisonta hui''ninpita isopita: Intan, Ispan, Itëran, Quiran, inapita.'
  bqc-SIM: 'Disↄ̃ nɛgↄ̃ɛↄ tↄ́n kɛ: Ɛmadã, Ɛsebã, Ilana, Kelana.'
  tcz-CHONGTHU: Dishon chapate chu Hemdan le Eshban toh, Ithran toh, chule Cheran
    toh ahiuve.
  mar-mar: 'दीशोनाचे हे पुत्र होते: हेम्दान, एश्बान, यित्रान व करान.'
  tcs-tcs: Dison i bin bigate blo dem pamlelain blo Emdan, Esban, Itran ane Keran.
  qub-qub: Disonpa wamrancunanami caran Hemdán, Esbán, Itrán, Querán.
  bqp-bqp: 'Disↄ̃ nɛ́gↄ̃gbɛ̃nↄn dí: Ɛmɛdã, Ɛsɛbã, Itirana kũ Keranao.'
  hat-hat: 'Men non pitit gason Dichon yo: Se te Emdan, Echban, Jitran ak Keran.'
  eng-BSB: 'These are the sons of Dishon: Hemdan, Eshban, Ithran, and Cheran.'
  tod-tod: 'Dison ná-doun zunuiti ti ɠɛni ga: Ɠɛmedan, Eseɓan, Yitelan ta Kelan.'
  eng-WEBPB: 'These are the children of Dishon: Hemdan, Eshban, Ithran, and Cheran.'
  kbq-kbq: Disoni ne'mofavre zamagi'a Hemdani'ma, Esbani'ma, Itrani'ma Kerani'e.
  nhe-BL: 'Iconehua Disón elque: Hemdán, Esbán, Itrán huan Querán.'
  bus-bus: 'Disↄ̃ nɛ́gↄ̃gbɛ̃nↄn yɛ̀: Ɛmɛdã, Ɛsɛbã, Itirana kↄ̃n Keranao.'
  gub-BL: '@see-verse:GEN.036.025'
  eng-DRA: 'And these were the sons of Dison: Hamdan, and Eseban, and Jethram, and
    Charan.'
  knf-knf: 'Biki Dişon bawo : Hemdan, Eşban, Yitran na Keran.'
