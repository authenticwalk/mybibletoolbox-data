verse: GEN.036.012
translations:
  mal-C: ഏശാവിന്റെ മകനായ എലീഫാസിന് തിമ്ന എന്നു പേരുള്ള ഒരു വെപ്പാട്ടി ഉണ്ടായിരുന്നു;
    അവൾ എലീഫാസിന് അമാലേക്കിനെ പ്രസവിച്ചു. ഇവരായിരുന്നു ഏശാവിന്റെ ഭാര്യയായ ആദായുടെ
    പൗത്രന്മാർ.
  deu-TKW: Und Thimna war ein Kebsweib des Eliphas, des Sohnes Esaus; die gebar dem
    Eliphas den Amalek. Dies sind die Söhne Adas, des Weibes Esaus.
  lin-lin: Elifazi, mwana mobali ya Ezawu, azalaki na makangu oyo kombo na ye ezalaki
    « Timina ; » Timina abotelaki ye Amaleki. Bango nde bakoko ya Ada, mwasi ya Ezawu.
  cbr-NT: Elifaz ax ka achúshi xanu an ñu 'axunkë Timná kakin anëkë 'iakëxa; an ka
    achúshi tuá 'axuntankëxun Amalec kakin anëakëxa. Ënë kamax ka Esaúnën aín xanu
    Adá ami bakë bëchipa aín rëbúnkikama 'iakëxa.
  eng-LSV: and Timnath has been concubine to Eliphaz son of Esau, and she bears to
    Eliphaz, Amalek; these [are] sons of Adah wife of Esau.
  bmu-bmu: Isogö nahönŋi Elifaz yaŋgö anömŋi bohonŋi qahö memeŋi qetŋi Timna yaŋön
    Elifazkö nahönŋi Amalek meyök. Isogö anömŋi Ada yaŋgö isi aziurupŋi mi mewö.
  eng-GNV: 'And Timna was concubine to Eliphaz Esaus sonne, and bare vnto Eliphaz,
    Amalek: these be the sonnes of Adah Esaus wife.'
  eng-WEBSTER: 'And Timna was concubine to Eliphaz Esau''s son; and she bore to Eliphaz
    Amalek: these were the sons of Adah Esau''s wife.'
  nhw-BL: Elifaz quipixqui se isihua tequipanojca catli itoca Timna catli quimacac
    se icone catli quitocaxti Amalec. Huan iconehua Elifaz elque iixhuihua Esaú huan
    isihua, Ada.
  swh-ONEN: Elifazi mwana wa Esau alikuwa pia na suria aliyeitwa Timna, ambaye alimzalia
    Amaleki. Hawa ndio waliokuwa wajukuu wa Ada mke wa Esau.
  bba-bba: '@see-verse:GEN.036.011'
  eng-KJVCPB: 'And Timna was concubine to Eliphaz Esau’s son; and she bare to Eliphaz
    Amalek: these were the sons of Adah Esau’s wife.'
  cpy-cpy: Eenitatsi otsipa Elifaz romperatane iinantakari oeta Tzimna. Itzimaaki
    roori otomi iitakiri Amalec. Riira otomipaeni Ada, iina Esaú.
  mpx-mpx: Elipas lagona al i gan alana Timna, i ab natuna Amaleki. Bolo ya heliya
    Iso lagona Eda tubunau.
  wbp-wbp: '@see-verse:GEN.036.011'
  luo-luo: Elifaz wuod Esau bende ne nigi jatich madhako miluongo ni Timna mane onywolone
    Amalek. Magi ema ne nyikwa Ada chi Esau.
  meu-meu: 'Elifasa, Esau natuna, ese danu hahine ta ladana Timna e adavaia; hari
    Timna ese mero ta e abia, ladana Amalek: ini iboudiai na Esau adavana Ada tubuna.'
  npi-ULB: एसावका छोरा एलीपजकी उपपत्‍नी तीम्‍नले अमालेकलाई जन्माइन् । एसावकी पत्‍नी
    आदाका नातिहरू यी नै थिए ।
  yor-yor: Elifasi ọmọ Esau sì tún ní àlè tí a ń pè ní Timna pẹ̀lú, òun ló bí Amaleki
    fún un. Wọ̀nyí ni àwọn ọmọ ọmọ Adah aya Esau.
  emp-NTPO: Elipaba Timnada idji quima quĩrãca erob̶asia. Timnaba Amaleda tosia. Maʌ̃
    warrarãra Adá wiuzaquerã basía.
  ind-ind: Elifas juga mempunyai seorang anak laki-laki bernama Amalek dari gundiknya
    yang bernama Timna. Itulah keenam cucu Adah, istri Esau yang pertama.
  pes-OPCB: الیفاز، پسر عیسو، مُتعه‌ای به نام تمناع داشت که عمالیق را برای الیفاز
    به دنیا آورد. اینها هستند نوه‌های عاده، همسر عیسو.
  ssx-ssx: Kutupa Elipa꞉sena꞉ pa hameke e pokaeyeke wanda꞉ ma꞉nda꞉ Timinama꞉ta꞉ ipiki
    pa꞉ta꞉ weki homeke A꞉ma꞉leke mendiaeyekeme.
  lcm-lcm: Elipas kapa kata atogon kana ainan asosokai, Timna, na karilong nat ta
    Amelek. Riria vang sukana na matan tivuna i Ada, aina ang si Esau.
  aer-aer: '@see-verse:GEN.036.011'
  tgl-ULB: Ipinanganak si Amalek ni Timna, na ibang asawa ni Elifaz, na lalaking anak
    ni Esau. Ito ang mga lalaking apo ni Ada, asawa ni Esau.
  nop-nop: Esau mihiŋiŋ Elifas adi tam niŋ wou Timna hogok nagila hatibuune mihi nagilimiŋguk
    wou Amalek. Kaŋ yoŋ adi Esau tamŋiŋ Ada adi’walaŋ laaŋiye.
  kca-kca: Исав пŏх Елифаз Фамна ай нэ тӑйәс. Ԓўв Елифаза Амалик пŏх тӑйәс. Тӑми Исав
    Ада имеԓ йэԓԓы уԓты ԋаврэмәт.
  cbu-NT: Elifassha wizanll mashingamashsha sur Timnash minumtam iparinarangiya. Sur
    Amalekaa Esawtam wachinllinu. Aship in ichingaru Esaw wachinllin Adash taarangiya.
  hui-hui: Iso igini Elibasa ibu one mende mini Timina berenego ibugua igiri mbira
    mini Amalege taba henene. Iso one Ada ibugua taba hanayagome ibu aguane hama penego
    uruni.
  wrs-wrs: Elivasna aslongova ana, nihilva Timna, wo himba otolm mongasal lengna tuendisrini,
    nihilva Amalek.
  mya-mya: '@see-verse:GEN.036.011'
  cbi-NTPO: Tsenmin Elifazchi kama miyandinu shinbu Timnába vera na mamiyandimuwaami;
    tsenñu entsaa Amalecnu nakami. Tsa' mitya entsalaa Esaú' shinbu Adánu sera' jimula
    deeve.
  bod-N: ཨེ་སཱབ་ཀྱི་བུ་ཨེ་ལི་ཕཱ་ཟིའི་ཆུན་མ་ཐིམ་ནཱ་ཞེས་པ་ལས་བུ་ཨ་མཱད་ལེག་སྐྱེས༌ཤིང༌།
    དེ་དག་ནི་ཨེ་སཱབ་ཀྱི་ཆུང་མ་ཨ་དཱ་ཡི་ཚ་བོ་རྣམས་ཡིན༌ནོ།།
  wsk-wsk: Se Eliphaz ko ura imet Timna ilak bagaram se ko namar Amalek ilu tuam.
    Kuriang imas imi mu Esau nuwus Adah tuagu te kapaman.
  kkl-kkl: Elifasti kel Timna tognoro torop keldi mena Amalek. Si lepsiap nang ini
    sikinisag sikinauna Esauap Adaap.
  sna-sna: Mwanakomana waEsau, Erifazi naiyewo akanga ano murongo ainzi Timina, uyo
    akamuberekera Amareki. Ava ndivo vaiva vazukuru vaAdha, mukadzi waEsau.
  spa-BLM: Timna fue concubina de Elifaz, hijo de Esaú, y dio a luz a Amalec. Estos
    son los descendientes de Ada, esposa de Esaú.
  beu-beu: '@see-verse:GEN.036.011'
  cac-cac: Ay jun ix schab'il yetb'eyum vin̈aj Elifaz chi', Timna sb'i ix. Ix alji
    jun yune' ix, Amalec ix yac' ix sb'iej. Aton eb' tic yixchiquin ix Ada, ix yetb'eyum
    vin̈aj Esaú.
  swh-ULB: Timna, suria wa Elifazi, mwana wa Esau, akamzaa Amaleki. Hawa walikuwa
    wajukuu wa Ada, mkewe Esau.
  bel-bel: А Тамна была наложніца Эліфаза, сына Ісававага, і нарадзіла Эліфазу Амаліка.
    Вось сыны Ады, жонкі Ісававай.
  deu-ELBBK: Und Timna war die Nebenfrau des Eliphas, des Sohnes Esaus, und sie gebar
    dem Eliphas Amalek. Das sind die Söhne Adas, der Frau Esaus.
  mbb-OT: Ne zuen daan anak din diyà te esawa zin he si Timna he si Amalek. Iyan sikandan
    menge apù ni Esau ziyà te esawa zin he si Ada.
  msc-msc: Esawu dencɛ Elifasi ka jɔnmuso do fanan ta. Wo tɔɔ ko Tima. Ale le ka Amalɛki
    sɔrɔn a yɛ. Esawu muso Ada bɔnsɔn de woilu ri.
  mal-2015: തിമ്നാ എന്നവൾ ഏശാവിന്റെ മകനായ എലീഫാസിന്റെ വെപ്പാട്ടി ആയിരുന്നു. അവൾ എലീഫാസിന്നു
    അമാലേക്കിനെ പ്രസവിച്ചു; ഇവർ ഏശാവിന്റെ ഭാര്യയായ ആദയുടെ പുത്രന്മാർ.
  tuo-NT: Ãꞌrã, Esaú nʉmo Ada pãrãmerã nicãrã niwã. Elifaz apego cʉ̃ nʉmo nitigo meꞌrã
    põꞌrãticʉ niwĩ tja. Co Timna wãmetico niwõ. Co meꞌrã Amalec wãmetigʉre põꞌrãticʉ
    niwĩ.
  gup-gup: Dja namekbe Eliphaz nawu Esau bibornang nungka biwohmey ngalbuyika daluk
    ngalbu ngeyyoy Timna, ngaleng wanjh bimarneyawmey Amalek. Birrimekbe bininj rowk
    wanjh Esau nuye ngalbininjkobeng Adah benkebmakkahmeng.
  met-met: Iso garanoa Elipas yau haining oxata olanggama xauna, yanoa Timna. Hayau
    Amalek. Adi ba Iso haininoa Ada garang rangging lupdi.
  gvs-gvs: E vavina paakonina yoina Timna moe Elipasiyana moneyuwoina. Tauyana ivenátuna,
    natuna koroto yoina Amaleki. Ame tauna Iso monena Eda tubunao.
  rmc-rmc: Le Elifaz sas the romňi-služobňička e Timna, savake uľila o Amalek. E Ada
    sas lenge baba.
  nlg-nlg: Eliphaz te ghoi loghoa sakai na dalena na mane na ahana Amalek. Timna nina
    na vaivine lutu Eliphaz te vahua. Raeni na lei kukuana Esau tana tauna Adah.
  dgr-DOGNT: Elıfaz wets'èkeè eyıì-le Tıma wìyeh sìı yeza Amalek nìı̨htı̨. Eyı hazǫǫ̀
    sìı Esau wets'èkeè Adah wechaà agı̨ı̨t'e.
  pes-OPV: و تمناع، کنیز الیفاز، پسر عیسوبود. وی عمالیق را برای الیفاز زایید. اینانندپسران
    عاده زن عیسو.
  ron-1924: Ши Тимна ера циитоаря луй Елифаз, фиул луй Есау; еа а нэскут луй Елифаз
    пе Амалек. Ачештя сунт фиий Адей, неваста луй Есау.
  ben-OBCV: এষৌর ছেলে ইলীফসের তিম্না নামের এক উপপত্নীও ছিল, যে ইলীফসের জন্য অমালেককে
    জন্ম দিয়েছিল। এরাই হল এষৌর স্ত্রী আদার সব নাতিপুতি।
  lex-lex: Ne Elifasa hawa liahunu nanni Timna na'a'na nana Amalek. Hari de Esau hawni
    Ada upni re.
  rgu-rgu: '@see-verse:GEN.036.011'
  som-som: Timnac waxay ahayd addoontii uu Elifas ina Ceesaw qabay, oo waxay Elifas
    u dhashay Camaaleq; kuwanu waa wiilashii naagtii Ceesaw oo Caadah ahayd.
  lat-VUC: 'Erat autem Thamna concubina Eliphaz filii Esau: quæ peperit ei Amalech.
    Hi sunt filii Ada uxoris Esau.'
  aoi-aoi: '@see-verse:GEN.036.011'
  eng-ASVBT: 'And Timna was concubine to Eliphaz Esau’s son; and she bare to Eliphaz
    Amalek: these are the sons of Adah, Esau’s wife.'
  mna-mna: Elipas, ni iwoolo moori toro tomini, zaana Timna. Mi Timna, ni ipeebe Amalek.
    Ina Ada tumbuunu bizin.
  ita-1885: E Timna fu concubina d'Elifaz, figliuolo di Esaù, e gli partorì Amalec.
    Questi furono i figliuoli di Ada moglie di Esaù.
  eng-LXXUP: And Timna was a concubine of Eliphaz, the son of Esau; and she bore Amalek
    to Eliphaz. These are the sons of Adah, the wife of Esau.
  eng-ULB: Timna, a concubine of Eliphaz, Esau's son, bore Amalek. These were the
    grandsons of Adah, Esau's wife.
  spa-VBL: Timna, la concubina del hijo de Esaú, Elifaz, tenía a Amalec como hijo
    de Elifaz. Estos eran los descendientes de la esposa de Esaú, Ada.
  fra-_FOB: Et Thimna fut concubine d'Éliphaz, fils d'Ésaü, et enfanta Amalek à Éliphaz.
    Voilà les fils d'Ada, femme d'Ésaü.
  mal-mal: തിമ്നാ എന്നവൾ ഏശാവിന്റെ മകനായ എലീഫാസിന്റെ വെപ്പാട്ടി ആയിരുന്നു. അവൾ എലീഫാസിന്
    അമാലേക്കിനെ പ്രസവിച്ചു; ഇവർ ഏശാവിന്റെ ഭാര്യയായ ആദായുടെ പുത്രന്മാർ.
  urd-GVR: aur Amālīq the. Amālīq Ilīfaz kī haram Timnā kā beṭā thā. Yih sab Esau
    kī bīwī Adā kī aulād meṅ shāmil the.
  suz-BL: एसाव आ तौ एलीफाज आ कान्‍छी मीश तिम्‍ना बाक्‍माक्‍त। मेकोमी अमालेक थि‍माक्‍त।
    मेकोपुकी एसाव आ मीश आदाह आ तौपुकी बाक्‍मा बाक्‍त।
  ita-1927: Timna era la concubina di Elifaz, figliuolo di Esaù; essa partorì ad Elifaz
    Amalek. Questi furono i figliuoli di Ada, moglie di Esaù.
  ckb-ckb: تیمنەع کەنیزەی ئەلیفازی کوڕی عیسۆ بوو، لە ئەلیفازەوە عەمالێقی بوو. ئەوانە
    کوڕەزای عادای ژنی عیسۆ بوون.
  eng-BBE: 'And Eliphaz, the son of Esau, had connection with a woman named Timna,
    who gave birth to Amalek: all these were the children of Esau''s wife Adah.'
  crx-NTPO: '''Et Timna ''en Eliphaz oo''at ''en yugha nyus ''unt''oh, ''en Esau ooye'',
    ''ink''ez ''en Amelek yughu sulhtsi, ''enne Adah, Esau oo''at buzkeh.'
  kan-OKCV: ತಿಮ್ನಾಳು ಏಸಾವನ ಮಗ ಎಲೀಫಜನಿಗೆ ಉಪಪತ್ನಿಯಾಗಿದ್ದು, ಅಮಾಲೇಕನನ್ನು ಹೆತ್ತಳು. ಏಸಾವನ
    ಹೆಂಡತಿಯಾಗಿದ್ದ ಆದಾ ಎಂಬಾಕೆಯ ಪುತ್ರರು ಇವರೇ.
  bbb-bbb: '@see-verse:GEN.036.011'
  tam-2017: திம்னாள் ஏசாவின் மகனாகிய எலிப்பாசுக்கு மறுமனையாட்டியாயிருந்து, எலீப்பாசுக்கு
    அமலேக்கைப் பெற்றெடுத்தாள்; இவர்களே ஏசாவின் மனைவியாகிய ஆதாளுடைய மகன்கள்.
  spa-RV-1909: 'Y Timna fué concubina de Eliphaz, hijo de Esaú, la cual le parió á
    Amalec: estos son los hijos de Ada, mujer de Esaú.'
  ron-BTF: Şi Timna era concubina lui Elifaz, fiul lui Esau; şi i-a născut lui Elifaz
    pe Amalec; aceştia au fost fiii Adei, soţia lui Esau.
  eng-WEBP: Timna was concubine to Eliphaz, Esau’s son; and she bore to Eliphaz Amalek.
    These are the descendants of Adah, Esau’s wife.
  eng-FBV: Timna, the concubine of Esau's son Eliphaz, had Amalek for Eliphaz. These
    were the descendants of Esau's wife Adah.
  nld-1939: Timna was een bijvrouw van Esau’s zoon Elifaz, en zij baarde aan Elifaz
    Amalek. Dit waren dus zonen van Esau’s vrouw Ada.
  nch-BL: Elifaz quipixqui se isihua tequipanojca cati itoca Timna cati quimacac se
    icone cati quitocaxti Amalec. Huan iconehua Elifaz elque iixhuihua Esaú huan isihua,
    Ada.
  tfr-NTPO: '@see-verse:GEN.036.011'
  vie-1934: Thim-na, vợ lẽ Ê-li-pha, con trai của Ê-sau, sanh A-ma-léc cho người.
    Đó là cháu của A-đa, vợ Ê-sau.
  hin-CV: एसाव के पुत्र एलिफाज़ की दासी का नाम तिम्ना था, जिसने एलिफाज़ से अमालेक
    को जन्म दिया. ये एसाव की पत्नी अदाह की संतान हैं.
  eng-OURB: Timna was concubine to Eliphaz, Esau [Hairy]’s son; and she bore to Eliphaz
    Amalek [Man who licks up]. These are the sons of Adah, Esau [Hairy]’s wife.
  spa-BES: Y Elifaz, hijo de Esaú, tuvo una relación con una mujer llamada Timna,
    que dio a luz a Amalec; todos estos fueron hijos de Ada, la mujer de Esaú.
  tdx-tdx: (Sakeza’ i Elifaze, ana’ i Esave t’i Timnàe nisamake i Amalek’ amy Elifaze.)
    Iereo ro ana’ i Adae, vali’ i Esave.
  vid-vid: Elifasi nayali na mhawake itagwa lyake Timuna. Ayu nakampondela mwana itagwa
    lyake Amaleki. Wano nawali wana wa mchewake Esau nayachemigwe Ada
  pwg-pwg: Ma bade bigabiga wavinena sago ivi kawanei, kana vava Timna, ma tuna ivi
    tuwa da natuna tomowina na Amaleki. Weni damsi na Iso kawana Ada tuputupuna.
  eng-OKE: And Thimna was the concubine of Eliphaz bar Esau, and she bare to Eliphaz
    Amalek. These are the sons of Ada, the wife of Esau.
  tha-KJV: ทิมนาเป็นภรรยาน้อยของเอลีฟั​สบ​ุตรชายเอซาว นางคลอดบุตรให้เอลีฟัสชื่ออามาเลข
    คนเหล่านี้เป็นบุตรชายของอาดาห์ภรรยาเอซาว
  por-BR-2018: 'E Timna foi concubina de Elifaz, filho de Esaú, a qual lhe deu à luz
    a Amaleque: estes são os filhos de Ada, mulher de Esaú.'
  bco-bco: Iso꞉wa꞉ inso꞉ Elifas eyo꞉ ene nanog dian ga, Timna di ko꞉lo꞉, Timna eyo꞉
    kalu so꞉wa, Amaleg sa꞉la꞉li. A꞉la꞉fo꞉ko꞉lo꞉ so꞉wa i a꞉no꞉ Iso꞉wa꞉ inga, Ada eya
    a꞉la꞉ta꞉ga꞉ fa꞉la꞉dowo꞉.
  deu-ELO: Und Timna war das Kebsweib des Eliphas, des Sohnes Esaus, und sie gebar
    dem Eliphas Amalek. Das sind die Söhne Adas, des Weibes Esaus.
  ktm-ktm: '@see-verse:GEN.036.011'
  caa-caa: Y e Elifaz ayan inteꞌ uman xeꞌ cꞌotoy quetpa inteꞌ uwixcar xeꞌ ucꞌabꞌa
    Timná xeꞌ uchꞌijrse inteꞌ uyar y uturbꞌa ucꞌabꞌa Amalec. Pues tunor era jax uchꞌajnarir
    e Ada xeꞌ jax inteꞌ uwixcar e Esaú.
  eng-WYC-2018: Forsooth Timna was the secondary wife of Eliphaz, Esau(’s) son, which
    Timna childed to him Amalek, (or And Timna was the concubine of Eliphaz, Esau’s
    son, and Timna bare Amalek for him). These were the sons of Adah, Esau’s wife.
  epo-epo: Kaj Timna estis kromvirino de Elifaz, filo de Esav, kaj ŝi naskis al Elifaz
    Amalekon. Tio estas la filoj de Ada, edzino de Esav.
  uig-PIN: '@see-verse:GEN.036.011'
  beo-beo: '@see-verse:GEN.036.011'
  tpi-OTNT: Timna em i wanpela bilong ol namba 2 lain meri bilong Elifas, pikinini
    bilong Iso, na Timna i karim Amalek. Ol dispela i lain pikinini man bilong Ada,
    meri bilong Iso.
  hau-SA: Elifaz ɗan Isuwa kuma yana da ƙwarƙwara mai suna Timna, wadda ta haifa masa
    Amalek. Waɗannan su ne jikokin Ada matar Isuwa.
  udu-udu: (Timnaa/ a’di ita’da ’bom lac̱a/ goma Elip̱aas mo a’di jin ta ya/ ma Iisu
    mo. Ayim a’di idho’thki’da Amaliik ka Elip̱aas mo.) Uni gwansan ita iya/ ma Ada
    jin ta asha Iisu mo be.
  uig-LAT: '@see-verse:GEN.036.011'
  nde-nde: Indodana ka-Esawu u-Elifazi wayelomfazi weceleni owayethiwa nguThimina,
    owamzalela u-Amaleki. Laba babengabazukulu baka-Ada umka-Esawu.
  ton-ton: Pea ko Timina, ko e sinifu ia kia ʻIlifasi, ko e foha ʻo ʻIsoa, pea ne
    fāʻele kia ʻIlifasi, ʻa ʻAmaleki; ko e ngaahi tama ia ʻa ʻAta, ko e uaifi ʻo ʻIsoa.
  ces-1613: Tamna pak byla ženina Elifaza, syna Ezau. Ta porodila Elifazovi Amalecha.
    Ti jsou synové Ady, ženy Ezau.
  eko-eko: Tinna, muukha nkina wa Elifazi mwaana wa Ezawu, aavokoleliwe mwaana aari
    wiitthiwaaye Amaleekhi. Apa atuulu a Aada muukha wa Ezawu.
  nss-nss: Pe Timna ara pihin hamou iya paiwa Elipas. Pe Timna ara imwalahiy iyata
    Amalek. Yihu ara tumbu Esau husarayah iro kili Atah.
  eng-WMB: Timna was concubine to Eliphaz, Esau’s son; and she bore to Eliphaz Amalek.
    These are the descendants of Adah, Esau’s wife.
  tam-TCV: ஏசாவின் மகன் எலிப்பாஸுக்கு திம்னாள் என்னும் வைப்பாட்டி இருந்தாள்; அவள்
    அவனுக்கு அமலேக்கைப் பெற்றாள். இவர்கள் ஏசாவின் மனைவி ஆதாளின் பேரன்கள்.
  ceb-ULB: Si Timna, nga puyo-puyo ni Elifas, anak nga lalaki ni Esau nanganak kang
    Amalek. Mao kini ang mga apo nga lalaki ni Ada, nga asawa ni Esau.
  mkn-mkn: '@see-verse:GEN.036.011'
  pol-UBG: A Timna była nałożnicą Elifaza, syna Ezawa, i urodziła Elifazowi Amaleka.
    To są synowie Ady, żony Ezawa.
  agr-agr: Elifaz tikichin ikaa nuwen Timná daagtinun nuwatkauwai. Dutika nuwi akiauwai
    makichik uchi aishmagkun dutika adaikauwai Amalec. Juju aajaku ainawai Esaún nuwe
    Adá aajakua nuna uchiji wegantu aidau.
  kyc-kyc: Dee Isona ikinyingi Elipasinya kamba enda mende kingi Timina lenge baame
    wane Amaleke mandeya. Wane dusipa Iso etenge Atana para piya dokona ingyuo manjo
    peyami.
  urd-GVU: اور عمالیق تھے۔ عمالیق اِلی فز کی حرم تِمنع کا بیٹا تھا۔ یہ سب عیسَو کی
    بیوی عدہ کی اولاد میں شامل تھے۔
  deu-1912: Und Thimna war ein Kebsweib des Eliphas, Esaus Sohnes; die gebar ihm Amalek.
    Das sind die Kinder von Ada, Esaus Weib.
  ntj-ntj: '@see-verse:GEN.036.011'
  row-row: '@see-verse:GEN.036.011'
  kan-2017: ತಿಮ್ನ ಎಂಬವಳು ಏಸಾವನ ಮಗನಾದ ಎಲೀಫಜನಿಗೆ ಉಪಪತ್ನಿಯಾಗಿದ್ದು ಆಕೆಯು ಅವನಿಗೆ ಅಮಾಲೇಕನನ್ನು
    ಹೆತ್ತಳು. ಇವರೇ ಏಸಾವನ ಹೆಂಡತಿಯಾದ ಆದಾ ಎಂಬಾಕೆಯ ಮಕ್ಕಳು.
  ena-ena: Elifasɨ abinu hɨvɨ ha Timɨna. Nɨbu ala Amalekɨ dɨ huhɨlami. Nɨbɨlaŋ Iso
    abinu Ada dɨ ajihalinu pam.
  tgo-tgo: Iso nariye Elipas vambe le rakakaiwo wevova idae Timna. Vambe i ghambɨva
    weiye na nariye idae Amalek. Theghewonake thiyake Iso levo Ada orumburumbuyeŋgi.
  yap-yap: '@see-verse:GEN.036.011'
  tet-tet: '@see-verse:GEN.036.011'
  hlt-MCSB: Timna khaw Esau capa Eliphaz kah a yula la om tih Eliphaz ham Amalek a
    sak pah. Amih te Esau yuu Adah koca rhoek ni.
  mdy-ETH: ዔኤሳዎ ናኣዚ ዔልፓዜኮ ቲዒሚና ጌይንታ ጊንፃኣ ማቾስኬና ዓኣኔ፤ ዒዛ ዔልፓዜም ዓማሌቄ ጎዖሢ ሾዔኔ፤ ዬንሢ ቢያ
    ዔኤሳዎ ማቾ ዓዳኮ ናኣዚ ናኣቶኬ።
  twi-ASANTE: Na Esau babarima Elifas nso wɔ mpena bi a ne din de Timna a ɔne no woo
    ba a wɔfrɛ no Amalek. Edin a wɔabobɔ yi yɛ Esau yere Ada nananom.
  bhl-bhl: '@see-verse:GEN.036.011'
  con-NTPO: Toya'caen Elifaz tise ambian'cho Timnanga du'sian'cho tsu Amalec. Vandeccu
    tsu Esaú pushe Adambe omba'su dushundeccu.
  eng-WEBU: Timna was concubine to Eliphaz, Esau’s son; and she bore to Eliphaz Amalek.
    These are the descendants of Adah, Esau’s wife.
  bnp-bnp: E Elipas, e tune Esau, i tahoka a vora ngatavine tara a rana e Timna. I
    podea vona e Amalek. E huriki a bakovi nga e tubune Esau rua e Ada.
  wal-wal: Qassi Timinaa7a Eesawa na7aa Elifaazayyo kaadumata; a Elifaazayyo Amaaleeqa
    yelaasu. Hageeti Eesawa keettaayee Aadi na7aa naata.
  mgh-mgh: Timina ari mwaarawe oohitteeliheraninya a Elifasi, mwana a Isawu, ni ahonnyarana
    Elifasi Maalike; ala pha asaanawe Ata amwaara a Isawu.
  acu-NT: Tura Elifazka chikich nuwan apatkamia nuna naari Timna ayayi. Nuka uchin
    jerer, Amalec inaikiamiayi. Nuka Esaú nuwari Ada naartinu tirangki ayayi.
  spa-PDDPT: Timná fue concubina de Elifaz, hijo de Esaú, la cual le dio a luz a Amalec.
    Tales fueron los hijos de Ada, esposa de Esaú.
  gun-gun: Esaú ra'y Elifaz ma gua'yxy jevy oguereko, Timna hery va'e. Ha'e va'e ma
    Elifaz gui oguereko Amaleque. Ha'e va'e kuery ma Esaú ra'yxy Ada remiarirõ.
  agu-BL: Poro ncha'tz at jun ca'p txkel Elifaz tane'n, yi na bi'aj Timna, nin jal
    junt cy'ajl i' te'j, yi na bi'aj Amalec.
  eng-PEV: Esau’s son Elifaz had another son too. His name was Amalek, and his mother’s
    name was Timna. That woman Timna, she was like another wife for Elifaz. All those
    men were Elifaz’s sons. They were the grand-sons of Esau and his wife Adah.
  ilo-ULB: Impasngay met ni Timna a maysa nga inkabbalay ni Elifaz a putot ni Esau
    ni Amalek. Appoko dagitoy ni Ada nga asawa ni Esau.
  kpg-kpg: '@see-verse:GEN.036.011'
  uig-ARA: '@see-verse:GEN.036.011'
  bsp-bsp: Timna wəlakɔ ka Elifas ɛnayi wan ka Esay. K'oŋkomɛ Elifas Amalɛk. Awut
    a Ada ŋɔ akakɔ wəran ka Esay.
  mbs-mbs: Doen heman doma esawa i Elifas si Timna, aw tinebawan sikandin i Amalec.
    Esawa i Esau si Ada se apò bayi te kedita dan.
  tof-tof: Isaon siman olom Elipaz, oya nis ngim kol Timna wató warilürr. Timna Amalekón
    ilngumilürr. Ini Adan simanal bobatalko, Isaon ngaen kol nótó warilürr.
  sus-sus: Timina, Elifasi xa konyi ginɛ, a Amalɛki bari nɛ Elifasi bɛ. Esayu nun
    a xa ginɛ Ada xa mamadie nan na ki.
  pon-2006: '@see-verse:GEN.036.011'
  jae-jae: (Esau latu Elipas nê awê teŋ gebe Timna. Eŋ kêkôc Elipas latu Amalek.)
    Esaunê awê Ada latui tau tonaŋ.
  ksd-ksd: Ma Timna, tika na vavina kai Elipas natu i Esau; ma i ga kava Amalek tai
    Elipas; go diat ra umana natu i Ada, a taulai kai Esau.
  tur-YTC: Timna, Esav'ın oğlu Elifaz'ın hizmetçisiydi ve Elifaz Amalek'i doğurdu.
    Bunlar Esav'ın karısı Ada'nın soyundandır.
  bel-N: А Тымна была наложніцай Эліфаза, сына Эзава, і яна нарадзіла Эліфазу Амалека.
    Гэта сыны Ады, жонкі Эзава.
  grc-BRENT: Θαμνὰ δὲ ἦν παλλακὴ Ἑλιφὰς τοῦ υἱοῦ Ἡσαῦ· καὶ ἔτεκε τῷ Ἑλιφὰς τὸν Ἀμαλήκ·
    οὗτοι υἱοὶ Ἀδὰς γυναικὸς Ἡσαῦ.
  ind-AYT: Timna adalah gundik Elifas, anak Esau, dan dia melahirkan Amalek bagi Elifas.
    Itulah keturunan Ada, istri Esau.
  lid-lid: '@see-verse:GEN.036.011'
  nya-nya: Timna anali mzikazi wa Elifazi, mwana wa Esau. Iyeyo anaberekera Elifazi
    mwana dzina lake Amaleki. Amenewa ndiwo zidzukulu za Ada, mkazi wa Esau.
  hrv-hrv: Timna je bila inoča Ezavova sina Elifaza; ona je Elifazu rodila Amaleka.
    To su potomci Ezavove žene Ade.
  mps-mps: Timna te Isogo ogwa Elifasgo nosali sali we, tama Timnago te Amalek ame
    nani. Te hani ogwa dabe augwali te Isogo we Adago wąį dabe da.
  llg-llg: '@see-verse:GEN.036.011'
  tpi-tpi: Timna em i wanpela bilong ol namba 2 lain meri bilong Elifas, pikinini
    bilong Iso, na Timna i karim Amalek. Ol dispela i lain pikinini man bilong Ada,
    meri bilong Iso.
  dan-1931: Timna, som var Esaus Søn Elifaz' Medhustru, fødte ham Amalek. Det var
    Esaus Hustru Adas Sønner.
  vie-OVCB: Thim-na, vợ lẽ của Ê-li-pha sinh A-ma-léc. Đó là các cháu của A-đa, vợ
    Ê-sau.
  lbk-lbk: '@see-verse:GEN.036.011'
  guj-2017: એસાવના દીકરા અલિફાઝની ઉપપત્ની તિમ્ના હતી, તેણે અલિફાઝને માટે અમાલેકને
    જન્મ આપ્યો. એસાવની પત્ની આદાના દીકરા એ છે.
  byr-byr: '@see-verse:GEN.036.011'
  awx-awx: '@see-verse:GEN.036.011'
  pon-2006A: '@see-verse:GEN.036.011'
  por-BRBSL: Timna foi concubina de Elifaz, filho de Esaú; e ela se aborreceu com
    Elifaz Amalek. Estes são os descendentes de Adah, a esposa de Esaú.
  cth-cth: Timna teh Esaw capa Eliphaz e a yudo lah ao teh, Eliphaz hanlah Amalek
    a sak pouh. Hotnaw teh Esaw e yu Adah capanaw doeh.
  twi-twi: Na Esau babarima Elifas nso wɔ mpena bi a ne din de Timna a ɔne no woo
    ba a wɔfrɛ no Amalek. Din a wɔabobɔ yi yɛ Esau yere Ada nenanom.
  hlt-hlt: Timna khaw Esau capa Eliphaz kah a yula la om tih Eliphaz ham Amalek a
    sak pah. Amih te Esau yuu Adah koca rhoek ni.
  tbz-SIM: Timunɑ do tú Edifɑsi pocɛ̃nnì ndi, kóò pɛitɛ́ Amɑdɛki. Adɑ Esɑyuu pokù
    yɑɑ̀bí nyi.
  msy-2020: Ezɨ Ison otarim Elifas, an amuir dozim Timna, an Amalek bate. Kar Ison
    amuim Adan ovavir boriba.
  txq-txq: '@see-verse:GEN.036.011'
  aaz-aaz: '@see-verse:GEN.036.011'
  azb-azb: Timna Esavın oğlu Elifazın cariyəsi idi. O, Elifaza Amaleqi doğdu. Esavın
    arvadı Adanın nəvələri bunlardır.
  eng-DBY: And Timna was concubine to Eliphaz Esau's son, and she bore Amalek to Eliphaz.
    These are the sons of Adah Esau's wife.
  hin-2017: 'एसाव के पुत्र एलीपज के तिम्ना नामक एक रखैल थी, जिसने एलीपज के द्वारा
    अमालेक को जन्म दिया: एसाव की पत्नी आदा के वंश में ये ही हुए।'
  wol-KYG: Timna it nekkaaleb Elifas. Mu am caak moom Amaleg. Ñooñoo xeetoo ci Ada,
    soxnas Esawu.
  swp-swp: Abo Isoa natuna Elipasi monena esau Timina, Amaleka i labasi. Isi ede Ada,
    Isoa monena, nanatunayao tatao
  bjr-bjr: '@see-verse:GEN.036.011'
  eng-YLT: and Timnath hath been concubine to Eliphaz son of Esau, and she beareth
    to Eliphaz, Amalek; these [are] sons of Adah wife of Esau.
  heg-NTPO: '@see-verse:GEN.036.011'
  ptu-ptu: Deempi änä'na nadadiangam Timna baine lolä'na Elifas isanga Amalek. Iam
    too ampona Ada, bainena Esau.
  bzd-NTPO: Elifaz alaköl skà bak eköl kiè Timná, e' ta̱ ilà ta̱' eköl kiè Amalec.
    E'pa dör Esaú alaköl kiè Adá e' uyökpa.
  kwf-kwf: '@see-verse:GEN.036.011'
  eng-WYC-2017: Forsooth Timna was the secondary wife of Eliphaz, Esau’s son, which
    Timna childed to him Amalek. These were the sons of Adah, Esau’s wife.
  eng-WMBB: Timna was concubine to Eliphaz, Esau’s son; and she bore to Eliphaz Amalek.
    These are the descendants of Adah, Esau’s wife.
  spp-spp: Elifazi mpyi a bilicwoŋi ŋgemu lèŋɛ ná u mɛge ɲyɛ Timina ke, uru u à Amalɛki
    si. Pire pi ɲyɛ Ezawu cwoŋi Ada ɲampyire.
  aey-aey: '@see-verse:GEN.036.011'
  urd-GVH: और अमालीक़ थे। अमालीक़ इलीफ़ज़ की हरम तिमना का बेटा था। यह सब एसौ की बीवी
    अदा की औलाद में शामिल थे।
  rug-rug: '@see-verse:GEN.036.011'
  gaz-gaz: Eliifaaz ilmi Esaawus saajjatoo Tiimnaa jedhamtu qaba ture; isheenis Amaaleqin
    Eliifaaziif deesse. Isaan kunneen ilmaan ilmaan Aadaa niitii Esaawu.
  fra-LSG: 'Et Thimna était la concubine d’Éliphaz, fils d’Ésaü: elle enfanta à Éliphaz
    Amalek. Ce sont là les fils d’Ada, femme d’Ésaü.'
  yal-yal: Timina nan yi Elifasi a konyi ɲaxanla ra. Na Amalɛki bari nɛn Elifasi xa.
    Esayu nun a ɲaxanla Ada mamandenne ni ito ra.
  gum-gum: Inchen Timná ka linchatø ishug tru Esaúwei nusrkai Elifazwei kan nusrkai
    tøgaguig køn, tru Amalecwan. Iiløbe kerriguba Esaúwei srai Adai awelumera kuin
    køn.
  iou-iou: Täŋ Erifas webeni burenitä nanak 5 ude bäyaŋkuk. Täŋkaŋ watä piä webeni
    wäpi Timna yanäpi täŋpäŋ nanak Amalek bäyaŋkumän. Nanak uwä Iso webeni Ada unitäŋo
    oraniye.
  haw-1868: 'A o Timena ka haiawahine na Elipaza na ke keiki a Esau; a nana mai i
    hanau o Amaleka na Elipaza: o lakou na keikikane a Ada, a ka wahine na Esau.'
  arb-NAV: وَكَانَتْ تِمْنَاعُ سُرِّيَّةً لأَلِيفَازَ بْنِ عِيسُو فَأَنْجَبَتْ لأَلِيفَازَ
    عَمَالِيقَ. هَؤُلاءِ أَبْنَاءُ عَدَا زَوْجَةِ عِيسُو.
  adz-adz: Elifats sagatan mangan Timna irim Amalek. Nigi Isau fininggan Ada rumpun
    rusan.
  ewe-ewe: Timna si nye Elifaz, Esau ƒe viŋutsu ƒe ahiãvi la dzi Amalek. Ame siawoe
    nye Ada, Esau srɔ̃ ƒe viwo.
  eng-LEE: 'And Timna was concubine to Eliphaz Esau''s son: and she bore to Eliphaz
    Amalek; these were the sons of Adah, Esau''s wife.'
  asm-FB: এচৌৰ পুত্ৰ ইলীফজৰ তিম্না নামেৰে এজনী উপপত্নী আছিল। তেওঁৰ গর্ভত অমালেকৰ জন্ম
    হ’ল; এই সকলোৱেই এচৌৰ ভার্য্যা আদাৰ পো-নাতি।
  sus-A: تِمِنَ، عٍلِقَسِ شَ كٌنيِ فِنّ، عَ عَمَلّكِ بَرِ نّ عٍلِقَسِ بّ. عٍسَيُ نُن
    عَ شَ فِنّ عَدَ شَ مَمَدِيٍ نَن نَ كِ.
  fra-SBL: Timna était concubine d'Éliphaz, fils d'Ésaü, et elle enfanta à Éliphaz
    Amalek. Tels sont les descendants d'Ada, femme d'Ésaü.
  hbo-hbo: וְתִמְנַ֣ע ׀ הָיְתָ֣ה פִילֶ֗גֶשׁ לֶֽאֱלִיפַז֙ בֶּן־עֵשָׂ֔ו וַתֵּ֥לֶד לֶאֱלִיפַ֖ז
    אֶת־עֲמָלֵ֑ק אֵ֕לֶּה בְּנֵ֥י עָדָ֖ה אֵ֥שֶׁת עֵשָֽׂו׃
  shp-NTPO: Jainoax ja Elifaznin bia keskáaxon jakina iká iki, Timna janeya ainbo.
    Ja ainbo betan bakeaa iká iki Amalec, jatíbi jabora ikana iki, Esaúkan awin Adakan
    bababo.
  eng-WYCLIFFE: Forsothe Tanna was the secundarie wijf of Elifath, `sone of Esau,
    whiche Tanna childide to hym Amalech. These weren the sones of Ada, `wijf of Esau.
  pjt-pjt: '@see-verse:GEN.036.011'
  cwe-cwe: Elifazi kakala na muke imwenga zina jake Timino, iyo kamwelekela Esau mwana
    wa chilume zina jake Amaleki, wawo wakala wazukulu wa Ada muke wa Esau.
  bgs-bgs: Duwán duma sawa i Elifas na si Timna, asta igpamasusu sikandin ki Amalec.
    Tô sawa i Esau na si Ada tô apù bayi katô langun dan.
  kik-kik: Elifazu mũrũ wa Esaũ o nake nĩ aarĩ na thuriya yetagwo Timina, ĩrĩa yamũciarĩire
    Amaleki. Acio nĩo maarĩ ariũ a mũrũ wa Ada mũtumia wa Esaũ.
  ksr-ksr: Iisoowaa meria Elifaz iwaa embia sewaŋa mende memeta qata Timna iinoŋ Elifazwaa
    meria Amalek mero. Iisoowaa embia Ada iwaa esa ejauruta ii kiaŋ.
  fra-NCL: Thamna fut concubine d’Eliphaz, fils d’Esaü, et elle enfanta Amalech à
    Eliphaz. Ce sont là les fils d’Ada, femme d’Esaü. —
  cek-AK: Esau capa Eliphaz mah Timna to zula ah lak let, anih mah Amalek to sak pae;
    hae kaminawk loe Esau ih zu Adah mah sak ih caa ah oh o.
  xla-xla: '@see-verse:GEN.036.011'
  cuk-cuk: Esaú-machi-Elifaz, ome-dikarbalid nikagusad, Timnaʼye nugad. Elifaz Timnaʼbo
    machi-nikusad, Amalecʼye nugad. Wemar, Ada-e-wagan-gumalad.
  uig-CYR: '@see-verse:GEN.036.011'
  tel-2017: ఆమె కొడుకు అమాలేకు. వీరంతా ఏశావు భార్య అయిన ఆదాకు మనుమలు.
  hat-BSA: Thimna te fanm lakay Éliphaz, fis Ésaü a; li te fè Amalek pou Éliphaz.
    Sila yo se fis Ada yo, madanm Ésaü a.
  kos-kos: (Timna el mutan kulansap se kial Eliphaz, wen natul Esau, ac el oswella
    Amalek nu sel Eliphaz.) Elos inge wen natul Adah, mutan se meet kial Esau.
  hbo-WLC: וְתִמְנַ֣ע ׀ הָיְתָ֣ה פִילֶ֗גֶשׁ לֶֽאֱלִיפַז֙ בֶּן־עֵשָׂ֔ו וַתֵּ֥לֶד לֶאֱלִיפַ֖ז
    אֶת־עֲמָלֵ֑ק אֵ֕לֶּה בְּנֵ֥י עָדָ֖ה אֵ֥שֶׁת עֵשָֽׂו׃
  ibo-ibo: Elifaz nwa Ịsọ nwere iko nwanyị aha ya bụ Timna, onye mụtaara ya Amalek.
    Ndị a niile bụ ụmụ ndị ikom Ada, nwunye Ịsọ.
  ory-ory: ପୁଣି, ଏଷୌର ପୁତ୍ର ଇଲୀଫସ୍‍ର ତିମ୍ନା ନାମ୍ନୀ ଏକ ଉପପତ୍ନୀ ଥିଲା, ସେ ଇଲୀଫସ୍‍ ଦ୍ଵାରା
    ଅମାଲେକକୁ ପ୍ରସବ କଲା; ଏମାନେ ଏଷୌର ପତ୍ନୀ ଆଦାର ସନ୍ତାନ।
  wmt-wmt: '@see-verse:GEN.036.011'
  chk-chk: Elifas nöün Esau we a pwal nöüni Amalek me won ülüpwülüan we itan Timna.
    Ekei mwän meinisin nöün nöün Ata pwülüen Esau.
  ssd-ssd: '@see-verse:GEN.036.011'
  rop-rop: '@see-verse:GEN.036.011'
  ukr-1871: Тимна ж була наложниця Єлифаса, Езавенка, і вродила Єлифасові Амалека.
    Се синове Ади, жони Езавової.
  eng-AOI: '@see-verse:GEN.036.011'
  yon-yon: Isau ye mingki Elifas kuu dungkud wonong animari awanoon yu aningko kuu
    Timna, yumbed dana mingki Amalek wooneen. Kukuu Isau ye wonong Ada yu awoya.
  bch-bch: Be Iso inat Elipas iuai taine paeaeanga ede ieda Timna. Ta Timna ipopo
    Amalek. Gid gergeu toa ne, gid Iso itubtub pan iadaoa Ada.
  deu-1951: Und Timna war ein Kebsweib Eliphas, des Sohnes Esaus, die gebar dem Eliphas
    den Amalek. Das sind die Kinder von Ada, dem Weibe Esaus.
  eng-JPS: And Timna was concubine to Eliphaz Esau's son; and she bore to Eliphaz
    Amalek. These are the sons of Adah Esau's wife.
  ubr-ubr: Esau natun Eliphaz mat awan tani wabin Timna, on natun Amalek. Atonio fifi
    orot on Esau awan Adah, on wawan.
  srp-1865: A Tamna bješe inoèa Elifasu sinu Isavovu, i rodi Elifasu Amalika. To su
    sinovi Ade žene Isavove.
  lug-lug: Timuna yali mukazi wa Erifaazi, mutabani wa Esawu era yamuzaalira Ameleki.
    Abo be batabani ba Ada mukazi wa Esawu.
  heb-heb: ותמנע היתה פילגש לאליפז בן עשו ותלד לאליפז את עמלק אלה בני עדה אשת עשו׃
  ben-IRV: আর এষৌর ছেলে ইলীফসের তিম্না নামের এক উপপত্নী ছিল, সে ইলীফসের জন্য অমালেককে
    প্রসব করল। এরা এষৌর স্ত্রী আদার বংশধর।
  pan-pan: ਤਿਮਨਾ ਏਸਾਓ ਦੇ ਪੁੱਤਰ ਅਲੀਫਾਜ਼ ਦੀ ਰਖ਼ੈਲ ਸੀ, ਉਸ ਨੇ ਅਲੀਫਾਜ਼ ਲਈ ਅਮਾਲੇਕ ਨੂੰ ਜਨਮ
    ਦਿੱਤਾ, ਇਹ ਏਸਾਓ ਦੀ ਪਤਨੀ ਆਦਾਹ ਦੇ ਪੁੱਤਰ ਸਨ।
  mwp-mwp: '@see-verse:GEN.036.011'
  mya-JVB: ဧသော သား ဧလိဖတ် ၏ မယားငယ် ၊ တိမန ဘွား သောသားကား၊ အာမလက် တည်း။ ဤ သူတို့သည်
    ဧသော မယား အာဒ ၏အနွှယ် ဖြစ် သတည်း။
  tte-O: Iso natuna Elipasi wainena yabo Timina natuna ikabi esana Amaliki. Siya bwaite
    Iso wainena Ada tubunao.
  tbg-tbg: Elifaasira naata vo, Timinaava qorainti vainti Amarekira vatatora.
  hmo-hmo: Elipasa, Esau ena natuna ese hahine ma ta ena ladana Timuna ia adavaia,
    inai Timuna be mero ta ladana Amaleka ia abia. Inai ibounai be Esau ena adavana
    Ada ena tubuna.
  ata-ata: Xe Timuna, Elipasi semau ane vile mipalaa eiae Amaleki. Aneꞌi ta mitema
    ane ne, Esau ta xasoxasou.
  nfa-nfa: '@see-verse:GEN.036.011'
  urd-urd: और तिमना' 'ऐसौ के बेटे इलिफ़ज़ की हरम थी, और इलिफ़ज़ से उसके 'अमालीक पैदा
    हुआ; और 'ऐसौ की बीवी 'अद्दा के बेटे यह थे।
  rus-SYN: Фамна же была наложница Елифаза, сына Исавова, и родила Елифазу Амалика.
    Вот сыновья Ады, жены Исавовой.
  cbt-NTPO: Inapitaso' Ata aminpita. Iripasiso', a'na cosonanën ya'huëtërin Timona
    itopi. Inaquëya hui'nahuanpachina, Amarico itërin.
  bqc-SIM: Ɛlifaza nↄ pↄ́ i mɛ́sɛdilɛɛ̀o tↄ́n Timina. Ɔ̃mɛ Amalɛki ìaànↄ. Esau na
    Ada tↄũnaↄn we.
  tcz-CHONGTHU: Timna, Eliphaz jithahnu chapa khat ahing in amin chu Amalek ahi. Amaho
    se hi Esau jinu Adah in ahin ama hung kikhailha chilhah ho ahiuve.
  mar-mar: अलीपाज याची तिम्ना नावाची एक उपपत्नी होती, तिला अलीपाजापासून अमालेक झाला.
    ही एसावाची पत्नी आदा हिची नातवंडे होती.
  tcs-tcs: Timna i bin nada oman blo Elipaz. Elipaz i bin boi blo Iso. Em bin bone
    Amalek po Elipaz. So demwan i bin dem ngep blo Ada, uda i bin oman blo Iso.
  qub-qub: Elifazpa uywaycaj warmin Timnachöpis Amalec jutiyoj wamran caran. Chaycunaga
    llapanpis caran Esaüpa jucaj warmin Adapita mirajcunalla.
  bqp-bqp: Ɛlifaza nↄ yìgisaridemɛ Timina ũ. Àkũ mɛ́ à Amalɛki ì kãao. Isau nↄ
    Ada daikorenↄn gwe.
  hat-hat: Elifaz, pitit Ezaou a, te gen yon fanm kay yo te rele Timna. Se li ki manman
    Amalèk. Sa yo se tout pitit pitit gason Ada, madanm Ezaou.
  eng-BSB: Additionally, Timna, a concubine of Esau’s son Eliphaz, gave birth to Amalek.
    These are the grandsons of Esau’s wife Adah.
  tod-tod: Ezawu ná-doun zunui Elifaze anza ɠiligi ɠɛni ga Timena, nii é la ɠɛni
    vuluni ga zɔi ɠɛʋele, naa doun zunui zɔlɔɔni bɛ ga Amalɛke. Ezawu anzai Ada ná-dounlointi
    kana.
  eng-WEBPB: Timna was concubine to Eliphaz, Esau’s son; and she bore to Eliphaz Amalek.
    These are the descendants of Adah, Esau’s wife.
  kbq-kbq: Iso nemofo Elifazina, mago kazokzo eri'za a'amofo agi'a Timna'e. Timna'a
    mago ne'mofavre Elifazina kase ami'ne, agi'a Amaleki'e. Iso nenaro Ada ana ne'mofavrea
    kase zamante'ne.
  nhe-BL: Elifaz quipixqui se isihua tlatequipanojca tlen itoca Timna tlen quimacac
    se icone tlen quitocajti Amalec. Huan iconehua Elifaz elque iixhuihua Esaú huan
    isihua, Ada.
  bus-bus: Ɛlifaza nↄ yìgisain Timina ũ. Àmbe à Amalɛki ìo. Isau nↄ Ada dionↄn gwe.
  gub-BL: '@see-verse:GEN.036.011'
  eng-DRA: 'And Thamna was the concubine of Eliphaz the son of Esau: and she bore
    him Amalech. These are the sons of Ada the wife of Esau.'
  knf-knf: Elifaŧ abuk Eŧawu akak awo na ñaaţ aloŋ i awooŋ aanniimi, kë abukara Amalek.
    Bukuŋ bawooŋ babab Ada ahar Eŧawu.
