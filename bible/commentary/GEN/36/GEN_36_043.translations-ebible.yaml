    jiraataniitti hangafoota Edoom turan. Esaawuun kunis abbaa Edoomotaa ti.
  fra-LSG: le chef Magdiel, le chef Iram. Ce sont là les chefs d’Édom, selon leurs
    habitations dans le pays qu’ils possédaient. C’est là Ésaü, père d’Édom.
  yal-yal: nun Manga Magadiyɛli nun Manga Irami. Ne nan yi Edɔn mangane ra e nun e
    bɔxɔna e yi dɔxi dɛnaxan yi. Esayu a feen nan na ra naxan findixi Edɔn kaane benban
    na.
  gum-gum: Magdiel køben, Iram købengue. Iilø kuig køn tru Edom pirau nørreelø nøm
    asha karubelø, nøm chu waraig pirømerayu, nømui pønrrabigu. Edombe Esaútøwein
    køn, tru edomitasmerai møskai.
  iou-iou: '@see-verse:GEN.036.042'
  haw-1868: 'O Magediela he makualii, a o Irama he makualii; o lakou na makualii na
    Edoma, e like me ko lakou mau noho ana, ma ka aina i noho ai lakou: oia o Esau
    ke kupuna no ko Edoma.'
  arb-NAV: وَمَجْدِيئِيلَ وَعِيرَامَ. هَؤُلاءِ هُمْ رُؤَسَاءُ أَدُومَ، حَسَبَ مَوَاطِنِ
    سُكْنَاهُمْ فِي الأَرْضِ الَّتِي امْتَلَكُوهَا. وَجَمِيعُهُمْ مِنْ ذُرِّيَّةِ
    عِيسُو، أَبِي أَدُومَ.
  adz-adz: '@see-verse:GEN.036.042'
  ewe-ewe: Magdiel kple Iram. Esiawoe nye Edom fiawo le ɖoɖo si me wonɔ le anyigba
    dzi la nu. Wonye Esau, Edomtɔwo fofo ƒe dzidzimeawo.
  eng-LEE: 'Duke Magdiel, duke Iram; these are the dukes of Edom, according to their
    habitations in the land of their possession: this is Esau the father of the Edom.'
  asm-FB: মগ্দীয়েল আৰু ঈৰম; এওঁলোক আছিল ইদোমীয়সকলৰ পূর্বপুৰুষ এচৌৰ বংশৰ লোক ইদোমৰ
    অধিপতি। দেশৰ যিবোৰ ঠাইত তেওঁলোকে বাস কৰিছিল, তেওঁলোকৰ নাম অনুসাৰে সেই সকলো ঠাইৰ
    নাম দিয়া হৈছিল।
  sus-A: مَفَدِيّلِ، نُن عِرَ مِ. عٍدٌن مَنفّيٍ نُ مَنفّيَ رَحّرّ مَ عٍ شَ بْشِيٍ
    نَن مَ. عٍسَيُ شَ تَرُشُي نَن نَ كِ نَشَن قِندِشِ عٍدٌنكَيٍ بٍنبَ رَ.
  fra-SBL: le chef Magdiel et le chef Iram. Ce sont là les chefs d'Édom, selon leurs
    habitations dans le pays qu'ils possèdent. Voici Ésaü, le père des Édomites.
  hbo-hbo: אַלּ֥וּף מַגְדִּיאֵ֖ל אַלּ֣וּף עִירָ֑ם אֵ֣לֶּה ׀ אַלּוּפֵ֣י אֱדֹ֗ום לְמֹֽשְׁבֹתָם֙
    בְּאֶ֣רֶץ אֲחֻזָּתָ֔ם ה֥וּא עֵשָׂ֖ו אֲבִ֥י אֱדֹֽום׃ פ
  shp-NTPO: Magdiel, Iram, Esaú jawen wetsa jane Edom. Jabora ikana iki, Edom mainmea
    joni koshibo ixon, jan jato ikinabo. Jaskara ikax, ja Esaú iká iki Edom jonibaon
    papashoko.
  eng-WYCLIFFE: duyk Mabsar, duyk Madiel, duyk Iram; these weren the duykis of Edom,
    dwelleris in the lond of hys lordschip; he was Esau, the fadir of Ydumeis.
  pjt-pjt: '@see-verse:GEN.036.042'
  cwe-cwe: na Magidiyeli na Ilamu. Wawo ni wakulu wa makabila yoyalawile Edomu. Edomu
    niiyo Esau. Wamanyika kwa kusondelela ukazi wawo muna zisi zowakalile.
  bgs-bgs: si Magdiel, asta si Iram. Tô gó é mga ágpangulun katô tagsábbad-sábbad
    lunsud tun ta Edumea. Si Edom (na ássa ngadan din si Esau) tô kamónaan katô langun
    manubù na ágngadanan na Edom.
  kik-kik: na Magidieli, na Iramu. Acio nĩo maarĩ anene a Edomu, kũringana na kũrĩa
    maatũũraga bũrũri-inĩ ũrĩa watuĩkĩte wao. Esaũ ũcio nĩwe warĩ ithe wa andũ a Edomu.
  ksr-ksr: Magdiel ano Iram. Eja ii Edom kanagesowaa eja poŋurugiaga laligogi qagiaa
    so gomaŋ miri baloŋgiaa qagia qagi. Edom qata moŋ Iisoo iinoŋ wala baloŋ meŋ rama
    laligoŋ Edom kanagesowaa bemunjaleya kolooro. Kiaŋ.
  fra-NCL: le chef Magdiel, le chef Hiram. Ce sont là les chefs d’Edom, selon leurs
    demeures dans le pays qu’ils occupent. C’est là Esaü, père d’Edom.
  cek-AK: Magdiel hoi Iram cae hae ni; hae kaminawk loe angmacae ohhaih ahmuen baktih
    toengah Edom ukkung angraeng acaeng ah oh o; Esau loe Edom kaminawk ih ampa ah
    oh.
  xla-xla: '@see-verse:GEN.036.042'
  cuk-cuk: Magdiel, degi, Iram. Wemala e-yargi bia-megismaladgi, Edom-dulemar-idumaladga
    gusmalad. Esaúʼdi, Edom-dulemar-e-dad-sailad. Esaúʼde, Edomʼye nugbalid.
  uig-CYR: '@see-verse:GEN.036.042'
  tel-2017: మగ్దీయేలు, ఈరాము. వీరంతా తమ తమ స్వాధీనంలో ఉన్న దేశంలో తమతమ నివాస స్థలాల
    ప్రకారం ఎదోము నాయకులు. ఎదోమీయులకు మూల పురుషుడు ఏశావు.
  hat-BSA: chèf Magdiel, chèf Iram. Sa se chèf Édom yo (sa vle di pou Ésaü, papa a
    Edomit yo), selon abitasyon yo, ak peyi yo te posede yo.
  kos-kos: Magdiel, ac Iram. Pa inge sou lulap lal Edom. Edom pa Esau, su papa tumun
    Edom, fal nu ke oakwuk lalos in acn selos.
  hbo-WLC: אַלּ֥וּף מַגְדִּיאֵ֖ל אַלּ֣וּף עִירָ֑ם אֵ֣לֶּה ׀ אַלּוּפֵ֣י אֱד֗וֹם לְמֹֽשְׁבֹתָם֙
    בְּאֶ֣רֶץ אֲחֻזָּתָ֔ם ה֥וּא עֵשָׂ֖ו אֲבִ֥י אֱדֽוֹם׃ פ
  ibo-ibo: Magdiel na Iram. Ndị a bụ ndịisi ọnụmara nʼEdọm, dịka ebe obibi ha na ala
    obi ha si dị. Nke a bụ ezinaụlọ Ịsọ bụkwa nna ndị Edọm.
  ory-ory: ଓ ରାଜା ମଗ୍‍ଦୀୟେଲ ଓ ରାଜା ଈରମ୍‍; ଏମାନେ ଆପଣା ଆପଣା ଅଧିକୃତ ଦେଶରେ ବସତି ସ୍ଥାନାନୁସାରେ
    ଇଦୋମର ରାଜଗଣ ଥିଲେ। ଇଦୋମୀୟମାନଙ୍କ ଆଦିପୁରୁଷ ଏଷୌର ବୃତ୍ତାନ୍ତ ସମାପ୍ତ।
  wmt-wmt: '@see-verse:GEN.036.042'
  chk-chk: Maktiel me Iram. Ätekei ir ekewe samolun Etom lon tettelin en me lenian
    me lon ewe fanü ra fanüeni. Nge Esau än chon Etom lewo.
  ssd-ssd: Magdiel, Iram. Naŋgine kilke ta mata tumbraŋ mboŋ ta tuku nyu tinaig.
  rop-rop: Megdiyel en Airam. Isau na bin dedi blanga ol detlot Idam pipul. En ola
    taun blanga olabat bin abum olabat seim neim.
  ukr-1871: Дука Магдієль, дука Ірам. Се дуки в Едомі, по оселях їх, по врочищах їх.
    Се Езав, прайотець Едомів.
  eng-AOI: Magdiel and Iram. The country where they lived was named after them.
  yon-yon: Magdiel yoom Iram yoom kwane. Kukuu Idomdan yi amyenimbon yi korok korok
    kerenib yi wenebe yi bidambib maa maa kuyaom doberenib yi kambong maa maa nariwen.
    Idomdan yi awodki kuu Isau.|U
  bch-bch: ga Makdiel ga Iram. Gid madidnga toa ne timadid ga timugamuga ngan gid
    panua Idom ad, ngan gid kelede kelede led tuanga ga ad tano. Eiua Iso aea titnga.
    Ei gid panua Idom tibud.
  deu-1951: der Fürst Magdiel, der Fürst Iram. Das sind die Fürsten in Edom, wie sie
    im Lande ihrer Besitzung gewohnt haben. Und Esau ist der Vater der Edomiter.
  eng-JPS: the chief of Magdiel, the chief of Iram. These are the chiefs of Edom,
    according to their habitations in the land of their possession. This is Esau the
    father of the Edomites.
  ubr-ubr: '@see-verse:GEN.036.042'
  srp-1865: Starješina Magedilo, starješina Zafoj. To su starješine Edomske kako nastavahu
    u svojoj zemlji. Ovaj Isav bi otac Edomcima.
  lug-lug: ne Magidiyeri, ne Iramu. Abo be bakulu b’enda ya Edomu, ye Esawu kitaawe
    wa Edomu, okusinziira mu bifo mwe baali mu nsi y’obutaka bwabwe.
  heb-heb: אלוף מגדיאל אלוף עירם אלה אלופי אדום למשבתם בארץ אחזתם הוא עשו אבי אדום׃
  ben-IRV: দলপতি মগদীয়েল ও দলপতি ঈরম। এরা নিজের নিজের অধিকার দেশে, নিজের নিজের বসবাস
    জায়গা ভেদে ইদোমের দলপতি ছিলেন। ইদোমীয়দের আদিপুরুষ এষৌর বৃত্তান্ত সমাপ্ত।
  pan-pan: ਮਗਦੀਏਲ ਅਤੇ ਈਰਾਮ, ਇਹ ਅਦੋਮ ਦੇ ਮੁਖੀਏ ਸਨ ਜੋ ਆਪਣੇ ਕਬਜ਼ੇ ਦੇ ਦੇਸ਼ ਦੀਆਂ ਬਸਤੀਆਂ
    ਅਨੁਸਾਰ ਹੋਏ। ਏਸਾਓ ਅਦੋਮੀਆਂ ਦਾ ਪੁਰਖਾ ਹੈ।
  mwp-mwp: '@see-verse:GEN.036.042'
  mya-JVB: ဗိုလ် မာဂဒျေလ ၊ ဗိုလ် ဣရံ တည်း။ ဤ သူတို့သည် မိမိ နေရာ အရပ်၊ မိမိ ပိုင်
    သော ပြည် ၌ ၊ ဧဒုံ ဗိုလ် များ ဖြစ်သတည်း။ ဧသော သည် ဧဒုံ အမျိုးသားတို့၏ အဘ ဖြစ်သတည်း။
  tte-O: Megidiela yo Ailami. Susu bwaite siya Idoma ali susu, yo dedei bwaine susu
    kaigeda kaigeda simiyamiya esali sipeipei-panapaisan siyetele-waliwaliesa-yagili
    susune kolili. Na Iso iya ali susu kana kulutubu yawasosi yaina.
  tbg-tbg: '@see-verse:GEN.036.042'
  hmo-hmo: Magidiela bona Irama. Edoma ena lohia taudia be unai, ta ta ese ena hanua
    ena hanua dekenai idia lohia. To Edoma ia havaraia tauna be Esau.
  ata-ata: '@see-verse:GEN.036.042'
  nfa-nfa: '@see-verse:GEN.036.042'
  urd-urd: रईस मज्दाएल, रईस इराम; अदोम का रईस यही है, जिनके नाम उनके मक़्बूज़ा मुल्क
    में उनके घर के मुताबिक़ दिए गए हैं। यह हाल अदोमियों के बाप 'ऐसौ का है।
  rus-SYN: старейшина Магдиил, старейшина Ирам. Вот старейшины Идумейские, по их селениям,
    в земле обладания их. Вот Исав, отец Идумеев.
  cbt-NTPO: '@see-verse:GEN.036.042'
  bqc-SIM: Magadiɛ, Ilaũ. Ɛdↄũↄ dezi káauↄ tↄ́n we wɛ̃́lɛ ń wɛ̃́lɛo bùsu pↄ́
    aa zↄ̃̀lɛu. Esau pↄ́ Ɛdↄũↄ dezi sɛ̃́ia ũ buiↄn we.
  tcz-CHONGTHU: Mi upa Magdiel ahin, chule mi upa Iram ahi; hicheng hi leiset atoupha
    na gamsung uva akho mun dung jui uva Edom chilhah a kon a mi upa ho chu ahiuve.
  mar-mar: माग्दीएल, व ईराम. ह्यातील प्रत्येक कूळ त्या कुळाचे नाव दिलेल्या प्रदेशात
    राहिले. अदोमी यांचा बाप एसाव याचा हा विस्तार आहे.
  tcs-tcs: Magdiel, ane Iram. Da ples wea dem pamlelain i bin stap, ol bin neime dem
    ples apta dem pamlelain. Iso i bin bigate blo ol dem pamlelain blo Edom.
  qub-qub: Magdiel, Iram. Chay mandajcunami tiyashan partichöga mandaran. Chaynöpis
    chay castacuna tiyashan marcacunaga mandajninpa jutillantami aparan. Llapan chay
    runacunaga Edom runacunami caycan.
  bqp-bqp: Magadiɛli kũ Iramuo. Ɛdↄmu kínanↄ tↄ́n gwe wɛ̃tɛ kũ wɛ̃tɛo bùsu kũ ò
    vùtɛn. Isau kũ à de Ɛdↄmunↄ dizi ũ burinↄn gwe.
  hat-hat: Magdiyèl, Iram. Se non chèf Edon yo sa ansanm ak non kote yo te rete nan
    peyi a. Se Ezaou ki papa yo tout nan peyi Edon.
  eng-BSB: Magdiel, and Iram. These were the chiefs of Edom, according to their settlements
    in the land they possessed. Esau was the father of the Edomites.
  tod-tod: Magediyɛle, ta Iilame. Edɔme ɠundiɠiiti kana, eɠɛʋelei ti-zeizuʋɛti ti
    la, zooi zu nii ti sɔlɔɔni. Ezawu ɠa é ga Edɔme mɛmɛwolai.
  eng-WEBPB: chief Magdiel, and chief Iram. These are the chiefs of Edom, according
    to their habitations in the land of their possession. This is Esau, the father
    of the Edomites.
  kbq-kbq: Megdili'ma, Irami'e. E'i zamagra Idomu kva nagare, Iso'a Idomu vahe nezmafa'e.
    Ana hu'neanki'za nonku'ma ante'za nemani'za mopare kva hutere hu'za mani'naze.
  nhe-BL: Magdiel huan Iram. Nochi ni tlacame tlayacanque ipan tlali Edom tlen quihuicac
    itoca ininhuejcapan tata, Esaú. Huan sese altepetl tlen iniaxcahua quihuicac itoca
    itlayacanca ixhui tlen tlayacanqui nopano.
  bus-bus: Magadiɛli kↄ̃n Iramuo. Ɛdↄmunↄ kínanↄn gwe wɛ́tɛ kↄ̃n wɛ́tɛo bùsu kɛ̀ aↄ̃
    vɛ̃̀ɛn. Isau kɛ̀ dɛ Ɛdↄmunↄ dezi ũu boriinↄn gwe.
  gub-BL: '@see-verse:GEN.036.042'
  eng-DRA: 'Duke Magdiel, duke Hiram: these are the dukes of Edom dwelling in the
    land of their government; the same is Esau the father of the Edomites.'
  knf-knf: na Magdiyel, na Iram. Bukuŋ bawooŋ baweek bampënnuŋ ţi Eŧawu aşin bahedomit.
    Baduuna baka andoli ţi uŧaak wi afëţuŋ.
