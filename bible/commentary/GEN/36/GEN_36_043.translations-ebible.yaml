verse: GEN.036.043
translations:
  mal-C: മഗ്ദീയേൽ, ഈരാം. തങ്ങൾ കൈവശപ്പെടുത്തിയ ദേശത്ത്, തങ്ങളുടെ വാസസ്ഥലങ്ങളുടെ അടിസ്ഥാനത്തിൽ
    ഇവരായിരുന്നു ഏദോമ്യപ്രഭുക്കന്മാർ. ഏശാവുതന്നെ ആയിരുന്നു ഏദോമ്യരുടെ പിതാവ്.
  deu-TKW: der Häuptling Magdiel, der Häuptling Iram. Dies sind die Häuptlinge von
    Edom nach ihren Wohnsitzen in dem Lande, das sie in Besitz genommen hatten, das
    ist von Esau, dem Stammvater Edoms.
  lin-lin: Magidieli mpe Irami. Bango nde bazalaki bakonzi ya Edomi kolanda bituka
    na bango, kati na mokili oyo bazalaki kovanda. Ezawu azalaki koko ya bato ya Edomi.
  cbr-NT: Magdiel, 'imainun Iram. Esaú ax ka Edom kakin anëkë 'iakëxa, usa 'ain ka
    akamax Edom kakë me anu 'apu 'iakëxa, anua aín aintsikama tsóa 'ain, ka uinu kara
    'ia anu 'apu 'iakëxa.
  eng-LSV: 'Chief Magdiel, Chief Iram: these [are] chiefs of Edom, in reference to
    their dwellings, in the land of their possession; he [is] Esau father of Edom.'
  bmu-bmu: Magdiel aka Iram. Azi mi Edom könagesögö azi kembu-urupŋina malgetka qetŋinaŋgö
    dop miri gölmeŋinaŋgö qetŋini qetket. Edom qetŋi alaŋi Iso yaŋön mutuk gölme memba
    tata mala Edom könagesögö bömön jalöŋi ahök. Mewö.
  eng-GNV: 'Duke Magdiel, Duke Iram: these bee the Dukes of Edom, according to their
    habitations, in the lande of their inheritance. This Esau is the father of Edom.'
  eng-WEBSTER: 'Duke Magdiel, duke Iram; these are the dukes of Edom, according to
    their habitations, in the land of their possession: he is Esau the father of the
    Edomites.'
  nhw-BL: Magdiel huan Iram. Nochi ni tlacame tlayacanque ipan tlali Edom catli quihuicac
    itoca ininhuejcapan tata, Esaú. Huan sese altepetl catli iniaxcahua quihuicac
    itoca itlayacanca ixhui catli tlayacanqui nopona.
  swh-ONEN: Magdieli na Iramu. Hawa ndio walikuwa wakuu wa Edomu, kufuatana na makazi
    yao katika nchi waliyoimiliki. Huyu ndiye alikuwa Esau, baba wa Waedomu.
  bba-bba: kɑ Mɑdiɛli kɑ Irɑmu. Tem mi ben bɑɑwure u sinɑ, win yĩsirɑ bɑ rɑ kɑ mu
    soku. Be kpuro bɑ mɑrurɑwɑ sɑɑ Esɑun min di.
  eng-KJVCPB: 'duke Magdiel, duke Iram: these be the dukes of Edom, according to their
    habitations in the land of their possession: he is Esau the father of the Edomites.'
  cpy-cpy: Mahdiel eejatzi Iram. Tema Edom iiteetzitari eejatzi Esaú. Riiyitaki reewariyitakari
    Edom-jatzi, inampiyitawowa paerani reewarite aakoyiteeri iwaero inampipaeni.
  mpx-mpx: Magdiyel ge Ilam. He Idom ali un tonowakiliyau alaliya i ola to, hi miminek
    tomaha tomaha wali labi ona elal. He Iso, iya Idom tubuliya houhouwena hot, tubutubunau
    liwaniliya i ola to.
  wbp-wbp: '@see-verse:GEN.036.042'
  luo-luo: Magdiel kod Iram. Magi ema ne jodong Edom, kaluwore gi dakgi e piny mane
    gikawo kaka margi. Ma e chal Esau, kwar jo-Edom.
  meu-meu: 'Magdiel; Iram: Edom lohiadia bunu, ta ta ese ena hanua ena hanua e halohiadia.
    A Edom besena ihavarana tauna be Esau.'
  npi-ULB: मग्दीएल र ईराम । तिनीहरूका देशमा तिनीहरूका बसोबासअनुसारका एदोमका नजिकका
    घरानाका मुखियाहरू यी नै थिए । एदोमीहरूका पिता एसाव यिनी नै थिए ।
  yor-yor: Magdieli, àti Iramu. Àwọn wọ̀nyí ni baálẹ̀ Edomu, gẹ́gẹ́ bí wọn ti tẹ̀dó
    sí ilẹ̀ tí wọ́n gbà. Èyí ni Esau baba àwọn ará Edomu.
  emp-NTPO: '@see-verse:GEN.036.042'
  ind-ind: '@see-verse:GEN.036.042'
  pes-OPCB: مجدی‌ئیل و عیرام. همهٔ اینها ادومی و از نسل عیسو بودند و هر یک نام خود
    را بر ناحیه‌ای که در آن ساکن بودند نهادند.
  ssx-ssx: Makediele make Itame makee. Koto you haliwekimanu haemeke kenke manuta꞉
    ika꞉ bikimanu yalao haemeke tapake manue.
  lcm-lcm: Magdiel na Iram. Riria vanang a keve tulava ke kita polok si Edom, nia
    palau nang kana na Esau tamaria i ri Edom. Sa keve vuk roe an siksikei i keve
    patvap ke kita soisinong singina, riria kari keve tulava kita saupai aniria.
  aer-aer: '@see-verse:GEN.036.042'
  tgl-ULB: Magdiel, at Iram. Ito ang mga pangulo ng angkan ng Edom, ayon sa kanilang
    pamayanan sa lupaing inagkin nila. Ito si Esau, ang ama ng mga Edomita.
  nop-nop: Magdiel eŋ Ilam. Yoŋ adi Edomhi’walaŋ mebop itouŋa ugiŋ indigoŋ tuwot me
    loloŋnit ilaŋa yabuulidokotaugiŋ. Biyagoŋ hinek, yoŋ adi Esau Edomniŋ’walaŋ yalakiŋiye.
  kca-kca: ун ики Магдиил, ун ики Ирам. Тӑм Едом мўв ун икет, вошԓаԓ щирән, ԓыв йошԓаԓән
    тӑйәм мўвеԓән. Щит иса Исав эԓты, едом йох ащи эԓты, мӑнәм рут.
  cbu-NT: Magadiel, Irám. Aship ichingarusin taaranganaya. Mishat, Esaw sur tsimbun
    taarangiya, minu Edoma. Ashirucha, aship Esaw wachinllin taarangu, anchichinandari
    ichingaru kurakaam kinaranganaya Edomchichinandari tputsi. Ichingarusin minush
    kung, minush kung, ashirusin taaranganaya. Ashiriya, na kamaneena yuwaa Edom wachinllin
    kurakaam kinarangana anootsi.
  hui-hui: '@see-verse:GEN.036.042'
  wrs-wrs: Makteltindim, Iramtindim. Himba di aevluwul vevna, wo indhanamba hena pethamba
    os sevrowol vivna, hetindi hetindi hetindi.
  mya-mya: '@see-verse:GEN.036.042'
  cbi-NTPO: Magdiel bain, naa Iram bain. Tsenmala Esaúren, naa Edom mumu bain juwaami.
    Tsa' mitya entsalaa Edom tusha balen chachi tiyamuwaala, matyu main main naaju
    tenanu chumuwa' bain.
  bod-N: མག་དི༌ཨེལ། ཨི་རཱམ་བཅས༌སོ། །དེ་དག་ནི་ཨེ་དོམ་མི་རིགས་ཀྱིས་དབང་བསྒྱུར་བའི་ཡུལ་དང་ཁོ་ཚོའི་སྡོད་གནས་ཀྱི་ཚོ་དཔོན་རྣམས་ཡིན༌ལ།
    ཐམས་ཅད་ཨེ་དོམ་མི་རིགས་ཀྱི་མེས་པོ་ཨེ་སཱབ་ཀྱི་རིགས་རྒྱུད་ཡིན༌ནོ།།
  wsk-wsk: Magdiel, se Iram. Nuna Esau ko kariimet Edom koma koma dagi dagi namaman
    wore nunga digo supuling. Esau nu Edom kariimet nunga usir.
  kkl-kkl: '@see-verse:GEN.036.042'
  sna-sna: Magidhieri naIrami. Aya ndiwo akanga ari madzishe eEdhomu, maererano namagariro
    avo munyika yavakatora. Uyu ndiye Esau baba wevaEdhomu.
  spa-BLM: el jefe Magdiel y el jefe Iram. Estos son los jefes de Edom, según sus
    domicilios en la tierra de su posesión. Este es Esaú, el padre de los edomitas.
  beu-beu: '@see-verse:GEN.036.042'
  cac-cac: '@see-verse:GEN.036.042'
  swh-ULB: Magdieli, na Iramu. Hawa walikuwa wakuu wa ukoo wa Edomu, kwa kufuata makao
    yao katika nchi waliyomiliki. Nao ni Esau, baba wa Waedomu.
  bel-bel: старэйшына Магдыіл, старэйшына Ірам. Вось старэйшыны Ідумэйскія, паводле
    іх селішчаў, у зямлі валоданьня іхняга. Вось Ісаў, бацька Ідумэяў.
  deu-ELBBK: der Fürst Magdiel, der Fürst Iram. Das sind die Fürsten von Edom nach
    ihren Wohnsitzen im Land ihres Eigentums. Das ist Esau, der Vater Edoms.
  mbb-OT: '@see-verse:GEN.036.042'
  msc-msc: Madiyɛli a ni Iramu. Woilu le kɛra kabilabatii ri Edɔmu bɔnsɔn na jamana
    rɔ, a bɛɛ ni a la duu. Esawu le kɛra Edɔmu bɔnsɔn bɛɛ benba ri.
  mal-2015: ഇവർ താന്താങ്ങളുടെ അവകാശദേശത്തും വാസസ്ഥലങ്ങളിലും വാണ എദോമ്യപ്രഭുക്കന്മാർ
    ആകുന്നു; എദോമ്യരുടെ പിതാവു ഏശാവ് തന്നേ.
  tuo-NT: Magdiel, Iram nicãrã niwã. Esaú, apeterore Edom pisunoꞌgʉ̃ nicʉ niwĩ. Na
    edomita masã wiorã nicãrã niwã. Na, na nirõpʉre, na yarã masãrẽ sʉꞌori duticãrã
    niwã. Ãꞌrĩ Esaú, Edom masã ñecʉ̃ nicʉ niwĩ.
  gup-gup: Magdiel dja Iram. Bedda wanjh birrimekbe nawu birriwohrnani kore Edom.
    Kunred kore birrini nawu birriyawmud duninjh, wanjh birribolkngeykenkani. Kuhni
    wanjh biyolyolmeng Esau nawu benkebmawahmeng bininj nawu birringeyyoy Edom.
  met-met: Makdiel, xaung Iram. Adi li Idomdi yanamidingdi, yadingdi dimogu titiadi
    duwa mana ba. Ala ba Iso bakbagindi. Idomdi mugangadinga.
  gvs-gvs: '@see-verse:GEN.036.042'
  rmc-rmc: o Magdiel the o Iram. Kala nava chudle pal peskre ešebna dada. Dojekh lendar
    bešelas pre aver than andre phuv Edom. Kala savore Edomčana sas le Ezavostar.
  nlg-nlg: Magdiel ma Iram. Raeni na ahadira na lei kemana Esau, na lei vaivaridira
    rana vure ni Edom. Sopa vike tara hera sopa aha, na lei sopa bona tara ghahara
    iga taonia na sopa vikedira.
  dgr-DOGNT: Magdel eyıts'ǫ Iram. Eyı dǫ k'àowo gı̨ı̨lı̨ı̨ sìı Edom got'ı̨į̀ gıcho
    gı̨ı̨lè. Eyı nèk'e edı̨į̀ nàgedèe sìı gıızì k'ę̀ę̀ gıkǫ̀ta yàgòla. Eyı dǫ Esau
    Edom got'ı̨į̀ gıcho hǫt'e.
  pes-OPV: و امیر مجدیئیل و امیر عیرام. اینان امرای ادومند، حسب مساکن ایشان در زمین
    ملک ایشان. همان عیسو پدر ادوم است.
  ron-1924: кэпетения Магдиел, кэпетения Ирам. Ачестя сунт кэпетенииле луй Едом, дупэ
    локуинцеле лор, ын цара пе каре о авяу. Ачеста есте Есау, татэл едомицилор.
  ben-OBCV: মগ্‌দীয়েল ও ঈরম। তাদের অধিকৃত দেশে তাঁরা যে বসতি স্থাপন করলেন, তা অনুসারে
    এরাই ইদোমের দলপতি ছিলেন। এই হল ইদোমীয়দের পূর্বপুরুষ এষৌর বংশপরম্পরা।
  lex-lex: Magdiel, me Iram. Hari de luwu-a'na Edom o'tani-matni, rlernohora letni-ruhunni
    la'a nohananni-taniaratni. Emkadella Esau makden Edom amni duratni-waitni.
  rgu-rgu: '@see-verse:GEN.036.042'
  som-som: iyo ugaas Magdii'eel, iyo ugaas Ciiraam. Kuwanu waa ugaasyadii reer Edom
    sidii ay u degganaayeen dhulkii ay lahaayeen. Kanu waa Ceesaw oo ahaa reer Edom
    aabbahood.
  lat-VUC: 'dux Magdiel, dux Hiram: hi duces Edom habitantes in terra imperii sui,
    ipse est Esau pater Idumæorum.'
  aoi-aoi: iya Makidiyela akwa ngawa Yirama. Umba aburra-langwa angalya ne-yengbijajungwunuma
    amurndakakina aburra-langwa-langwiya ekirra amamalya-langwiya akina-da.
  eng-ASVBT: 'chief Magdiel, chief Iram: these are the chiefs of Edom, according to
    their habitations in the land of their possession. This is Esau, the father of
    the Edomites.'
  mna-mna: '@see-verse:GEN.036.042'
  ita-1885: il duca Magdiel, e il duca Iram. Questi furono i duchi degl'Idumei, spartiti
    secondo le loro abitazioni, nel paese della lor possessione. Così Esaù fu padre
    degl'Idumei.
  eng-LXXUP: chief Magdiel, chief Zaphoin. These are the chiefs of Edom in their dwelling
    places, in the land of their possession; this is Esau, the father of Edom.
  eng-ULB: Magdiel, and Iram. These were the clan heads of Edom, according to their
    settlements in the land they possessed. This was Esau, the father of the Edomites.
  spa-VBL: Magdiel e Iram. Estos fueron los jefes de las tribus de Edom, listados
    según los lugares donde vivían en el país. Esaú fue el antepasado de los edomitas.
  fra-_FOB: Le chef Magdiel, le chef Iram. Voilà les chefs d'Édom, selon leurs demeures
    au pays de leur possession. C'est là Ésaü, le père des Iduméens.
  mal-mal: ഇവർ അവകാശമാക്കിയ ദേശത്തുള്ള വാസസ്ഥലങ്ങളുടെ അടിസ്ഥാനത്തിൽ ഏദോമ്യപ്രഭുക്കന്മാർ
    ഇവർ ആകുന്നു; ഏദോമ്യരുടെ പിതാവ് ഏശാവ് തന്നെ.
  urd-GVR: '@see-verse:GEN.036.042'
  suz-BL: मग्‍दीएल नु यिराम बाक्‍मा बाक्‍त। मेको एदोम आ थर आन बाक्‍तीक बाक्‍मा बाक्‍त।
    एसाव एदोमी आन किकी पिपी बाक्‍माक्‍त।
  ita-1927: Questi sono i capi di Edom secondo le loro dimore, nel paese che possedevano.
    Questo è Esaù, il padre degli Edomiti.
  ckb-ckb: مەگدئێل و عیرام. ئەمانە میرەکانی ئەدۆم بوون، بەپێی نشینگەکانیان لە خاکی
    موڵکی خۆیان. ئەوە عیسۆی باوکی ئەدۆمییەکان بوو.
  eng-BBE: Magdiel, Iram; these are the Edomite chiefs, in their places in their heritage;
    this is Esau, the father of the Edomites.
  crx-NTPO: dayi Magdiel, 'ink'ez Iram. 'Enne Edom whudayi 'ink'ez nyo yun k'ut huwhut'ine
    'ink'ez buch'e' cha, Esau 'en Edom whut'enne bubá 'unt'oh.
  kan-OKCV: ಮಗ್ದೀಯೇಲ್ ಮತ್ತು ಗೀರಾಮ್ ಇವರೇ ತಮ್ಮ ನಿವಾಸಸ್ಥಳಗಳ ಪ್ರಕಾರ ಎದೋಮ್ಯರ ಮುಖಂಡರು. ಎದೋಮ್ಯರ
    ತಂದೆ ಏಸಾವನು ವಂಶಾವಳಿ ಇದೇ.
  bbb-bbb: '@see-verse:GEN.036.042'
  tam-2017: மக்தியேல் பிரபு, ஈராம் பிரபு; இவர்களே தங்கள் சொந்தமான தேசத்திலே பற்பல
    இடங்களில் குடியிருந்த ஏதோம் சந்ததிப் பிரபுக்கள்; இந்த ஏதோமியருக்குத் தகப்பன் ஏசா.
  spa-RV-1909: El duque Magdiel, y el duque Hiram. Estos fueron los duques de Edom
    por sus habitaciones en la tierra de su posesión. Edom es el mismo Esaú, padre
    de los Idumeos.
  ron-BTF: Conducătorul Magdiel, conducătorul Iram; aceştia sunt conducătorii lui
    Edom, conform cu locuinţele lor în ţara stăpânirii lor; el este Esau, tatăl edomiţilor.
  eng-WEBP: chief Magdiel, and chief Iram. These are the chiefs of Edom, according
    to their habitations in the land of their possession. This is Esau, the father
    of the Edomites.
  eng-FBV: Magdiel, and Iram. These were the tribal leaders of Edom, listed according
    to the places where they lived in the country. Esau was the ancestor of the Edomites.
  nld-1939: Magdiël en Iram. Dit zijn dus de stamhoofden van Edom volgens hun woonplaats
    in het land, dat zij in bezit hadden genomen. Tot zover over Esau, den stamvader
    van Edom.
  nch-BL: Magdiel huan Iram. Nochi ni tacame tayacanque ipan tali Edom cati quihuicac
    itoca inihuejcapan tata, Esaú. Huan sese altepet cati iniaxcahua quihuicac itoca
    itayacanca ixhui cati tayacanqui nopona.
  tfr-NTPO: '@see-verse:GEN.036.042'
  vie-1934: trưởng tộc Mác-đi-ên và trưởng tộc Y-ram. Đó là các trưởng tộc của Ê-đôm,
    tùy theo nhà ở trong xứ của họ. Tổ phụ của dân Ê-đôm là Ê-sau.
  hin-CV: मगदिएल, इराम. ये सभी एदोम देश के प्रधान हुए. एक प्रदेश में जो रहा, उस प्रदेश
    का नाम भी वही था जो उनका पारिवारिक नाम था. यह एसाव, जो एदोमियों का गोत्रपिता था,
    उसका परिवार है.
  eng-OURB: chief Magdiel, and chief Iram. These are the chiefs of Edom [Red], according
    to their habitations in the land of their possession. This is Esau [Hairy], the
    father of the Edomites [Red].
  spa-BES: Magdiel, Iram; estos son los jefes edomitas, en sus lugares en su herencia;
    este es Esaú, el padre de los edomitas.
  tdx-tdx: i Magdiele talè, Irame talè; ie ro mpiaolo’ i Edome ty amo akiba’ iareo
    an-tane fanaña’ iareoo. (rae’ o nte-Edomeo t’i Esave)
  vid-vid: na Magidieli na Ilamu. Awo ndo wakulu wa Edomu, wachemigwa kulawa honhu
    hawo kuli honhu ha isi nazowekale. Esau nayali sekulu wa Waedomu.
  pwg-pwg: Magidiyel ma Iram. Ma vaghina, Edom damsi i kiikiivavo kii vava na tagirumi
    ikovi. Ma peyarisi i kaekiki na Iso.
  eng-OKE: 'Rabba Magdiel, Rabba Iram: these are the chieftains of Edom, after their
    habitations in the land of their possessions. He is Esau, the father of the Edomites.'
  tha-KJV: เจ้​านายมั​กด​ีเอล และเจ้านายอิราม คนเหล่านี้เป็นเจ้านายของเอโดม คือเอซาวบิดาของคนเอโดม
    ตามที่​อยู่​ของท่าน ในแผ่นดิ​นที​่เป็นกรรมสิทธิ์ของท่าน
  por-BR-2018: O duque Magdiel, e o duque Hirão. Estes foram os duques de Edom por
    suas habitações na terra de sua possessão. Edom é o mesmo Esaú, pai dos edomitas.
  bco-bco: '@see-verse:GEN.036.042'
  deu-ELO: der Fürst Magdiel, der Fürst Iram. Das sind die Fürsten von Edom nach ihren
    Wohnsitzen, im Lande ihres Eigentums. Das ist Esau, der Vater Edoms.
  ktm-ktm: '@see-verse:GEN.036.042'
  caa-caa: y ayan e Magdiel y ayan e Iram. Pues e Esaú arobꞌna Edom ubꞌan, y jax era
    tin e cay cꞌotoriobꞌ tama e lugar Edom. Pues bꞌan cocha ucꞌabꞌa tin e war acꞌotori
    y bꞌan cꞌotoy quetpa ucꞌabꞌa e lugar ubꞌan.
  eng-WYC-2018: duke Magdiel, duke Iram; these were the dukes of Edom, dwelling in
    the land of his lordship; he was Esau, the father of Idumeans. (duke Magdiel,
    and duke Iram; these were the leaders of Edom, living in the land of their possession;
    and Esau is the father of the Edomites.)
  epo-epo: ĉefo Magdiel, ĉefo Iram. Tio estas la ĉefoj de Edom, kiel ili loĝis en
    la lando, posedata de ili. Esav estis la patro de la Edomidoj.
  uig-PIN: '@see-verse:GEN.036.042'
  beo-beo: '@see-verse:GEN.036.042'
  tpi-OTNT: '@see-verse:GEN.036.042'
  hau-SA: Magdiyel da Iram. Waɗannan su ne manyan Edom bisa ga mazauninsu cikin ƙasar
    da suka zauna. Wannan shi ne zuriyar Isuwa, kakan mutanen Edom.
  udu-udu: Majdi/iil dhala Iraam uni gwansan ita itap̱a ’Kwani Aduum (a’di Iisu jin
    ta’da baba gi ’Kwani Aduum mo) mo isi me’d moŋ’kom buni mo e mony’cesh jin takina
    uni mo be.
  uig-LAT: '@see-verse:GEN.036.042'
  nde-nde: uMagidiyeli lo-Iramu. Lezi kwakuzinduna ze-Edomi, kusiya ngokuhlala kwabo
    elizweni ababakhe kulo. Lolu yilo-ke usendo luka-Esawu, uyise wama-Edomi.
  ton-ton: 'Mo e ʻeiki ko Makiteli, mo e ʻeiki ko ʻIlami; ko e ngaahi ʻeiki eni ʻo
    ʻItomi, ʻo hangē ko honau nofoʻanga, ʻi honau ngaahi fonua: pea ko ʻIsoa, ko e
    tamai ia ʻae kakai ʻItomi.'
  ces-1613: Kníže Magdiel, kníže Híram. Tať jsou knížata Idumejská, tak jakž kteří
    bydlili v zemi dědictví svého. Toť jest ten Ezau, otec Idumejských.
  eko-eko: Makidiyeeli na Iramu. Apa aari mahaakhimu a Edomu; wakhula mmote aari wiikhala
    puuro etile aari othawalaaye. Meedomu ooshi peewu ya Ezawu.
  nss-nss: Maktiyel, pe Iram. Yihu sarayah pohon para kol Etom. Pe Esau ara tumbuhu
    Etom masih. Pe aro ara ndraye Etom hu masih husarayah pohon para payumwa wum hawum-hamwum
    pe kolohu hakol-hakol.
  eng-WMB: chief Magdiel, and chief Iram. These are the chiefs of Edom, according
    to their habitations in the land of their possession. This is Esau, the father
    of the Edomites.
  tam-TCV: மக்தியேல், ஈராம் என்பவர்களாகும். அவர்கள் குடியேறிய நாட்டில் அவர்களின் குடியிருப்புகளின்படி
    ஏதோமின் வம்சத்தலைவர்கள் இவர்களே. இவையே ஏசாவின் வம்சவரலாறு, இவன் ஏதோமியருக்குத்
    தகப்பன்.
  ceb-ULB: Magdiel, ug Iram. Mao kini ang mga pangulo sa banay sa Edom, sumala sa
    ilang pagpuyo sa yuta nga ilang napanag-iyahan. Mao kini si Esau, ang amahan sa
    mga Edomihanon.
  mkn-mkn: '@see-verse:GEN.036.042'
  pol-UBG: Książę Magdiel, książę Iram. To są książęta Edomu według miejsca ich zamieszkania
    w ziemi ich posiadłości. To jest Ezaw, ojciec Edomitów.
  agr-agr: Magdiel, Iram aatus. Tuja Esaún tikich daajig Edom aajakui. Juju ainawai
    Edoman apuji aajaku aidau, maki makichik ditash nugkentin batsamajaku aina nunisag
    apumeak inamjau aina nunú.
  kyc-kyc: Makitiele dee Iramo. Nakama Iso Itomena rakange dokona wane kamongoyami
    dupwa yuu range palengenyili pyuo rakange kyawa ingyuo peyami.
  urd-GVU: '@see-verse:GEN.036.042'
  deu-1912: der Fürst Magdiel, der Fürst Iram. Das sind die Fürsten in Edom, wie sie
    gewohnt haben in ihrem Erblande. Das ist Esau, der Vater der Edomiter.
  ntj-ntj: '@see-verse:GEN.036.042'
  row-row: '@see-verse:GEN.036.042'
  kan-2017: ಮಗ್ದೀಯೇಲ್ ಗೀರಾಮ್ ಇವರೇ ತಮ್ಮ ದೇಶದ ನಿವಾಸ ಸ್ಥಳಗಳ ಪ್ರಕಾರ ಎದೋಮ್ಯರ ಮುಖಂಡರು. ಈ
    ಎದೋಮ್ಯರ ಮೂಲ ಪುರುಷನೇ ಏಸಾವನು.
  ena-ena: '@see-verse:GEN.036.042'
  tgo-tgo: '@see-verse:GEN.036.042'
  yap-yap: '@see-verse:GEN.036.042'
  tet-tet: '@see-verse:GEN.036.042'
  hlt-MCSB: khoboei Magdiel, khoboei Iram om. Amih he amamih kah a khohut khohmuen
    kah a tolrhum ah aka boei Edom khoboei rhoek ni. Esau he Edom kah a napa ni.
  mdy-ETH: ሜግድዔኤሌና ዔራሜናኬ። ፔኤኮ ፔኤኮ ናንጎ ቤዞ ሱንፆና ዔኤሊንታ ዔዶኦሜ ዓሶ ቶይዶንሢ ዬንሢኬ፤ ያዒ ማዓዛ ዔኤሳዎ
    ዬያቶ ዔዶኦሜ ዓሶኮ ዓዳሢኬ።
  twi-ASANTE: Magdiel abusua ne Iram abusua. Yeinom ne Edom mmusua a wɔde wɔn atenaeɛ
    no edin totoeɛ. Na wɔn nyinaa yɛ Edomfoɔ a wɔyɛ Esau asefoɔ.
  bhl-bhl: Makdiel e, Ilam ete kale. Bite imisik kamok fian keko, ikalem kunum mongom
    amen amen kesomi, ikalem teinsiliw abiw mutuk fian akati amen amen kesomi, Idom
    aneng fian ka kel teinsiliw kale. Kunum mongom alik alik bi Iso em abal dow ite
    kale. Iso em wiin mak e Idom ete kale.
  con-NTPO: Magdiel toya'caen Iram. Esaú faesu inise tsu Edom. Tsendeccu tsu Edom'su
    nasundeccu. Tise'pa can'jen'cho ande tsu tise'pa iniseningae inisian'cho.
  eng-WEBU: chief Magdiel, and chief Iram. These are the chiefs of Edom, according
    to their habitations in the land of their possession. This is Esau, the father
    of the Edomites.
  bnp-bnp: e Magdiel, e Iram. Re huriki nga ria a hariki ne Idom. E Idom a rana tara
    e Esau. E Esau a vuhuna a kabu ne Idom. E huriki a hariki nga ri tahoka a tanga
    takutaku ne ria na robo ri made vona, lakea ni vunu muri mai ria a tanga nga.
  wal-wal: Maagidi7eelanne Iraama. Hageeti bantta haariyo biittan, bantta de7iyoosan
    de7iyoosan Eedooma halaqata. Hagee Eesawi, Eedoomatu aawaa.
  mgh-mgh: mwene Makitiyelimu ni mwene Iramu. Ala phi mamwene o Etomi, toko caakhaliyaya
    ilapo aya. Ula phi Isawu, athumwane o annaEtomi.
  acu-NT: Magdiel, tura Iram. Esaú chikich naari Edom tutai amiayi. Kame, nu aints
    ainauka Edom nungkanam apu naamkaru armiayi. Tura ni yaktari naarisha mash inaikiamu
    ainawai.
  spa-PDDPT: Magdiel e Hiram. Tales fueron los jeques de Edom, conforme a sus viviendas
    en la tierra de su posesión. Él es Esaú, padre de Edom.
  gun-gun: Magdiel ha'e Irã. Ha'e va'e kuery ma Edom pygua ruvixa ikuai. Ha'e kuery
    rery ma ijyvy hekoa rery joo ramigua ae. Ha'e va'e kuery ma Edom kuery ru Esaú
    ramymino ikuai.
  agu-BL: Magdiel tu Iram. Ya'stzun yi e' yi e' cawun squibaj yi jujun k'u'j xonl
    Edom. E' cawun lakak chitanum kale e' najewe't. Nin yi Edoma'tz ya'stzun junt
    bi' Esaú yi cy'ajl Isaac.
  eng-PEV: – Magdiel – Iram Those people were the leaders for their clans in the Edom
    tribe. All those clans lived in different places. All the people in the Edom tribe
    were the kids and grand-kids of Esau.
  ilo-ULB: Magdiel ken Iram. Dagitoy dagiti panguloen dagiti puli ni Edom segun iti
    pannakaurnosda iti daga a tinagikuada. Daytoy ni Esau nga ama dagiti Edomita.
  kpg-kpg: '@see-verse:GEN.036.042'
  uig-ARA: '@see-verse:GEN.036.042'
  bsp-bsp: wəbɛ Makdiyɛl, wəbɛ Iram. Akaŋɛ ŋanayɔnɛ abɛ a Edɔm, kɔ dəkəndɛ daŋan atɔf
    ŋɔkɔ ŋanayɔnɛ abɛ mɔ. Esay ɛnayɔnɛ wətem ka aka Edɔm.
  mbs-mbs: si Magdiel, aw si Iram. Yan se menge datò te tegsebad-sebad ogpeanan kidoen
    te Edumea. Si Edom (doma ngadan din si Esau) se kemonaan te kedita te tege Edumea.
  tof-tof: Magdiel, akó Irram. Ini Idom zitül singüldü balngomól pam kwarilürr, ibü
    ngyaben basirr iazan kwarilürr, i tibiób tüpdü enezan ngyabenónóp. Isao Idom pamkolpamab
    abbobat wató yarilürr.
  sus-sus: Magadiyɛli, nun Irami. Edon mangɛe nu mangɛya raɲɛrɛma e xa bɔxie nan ma.
    Esayu xa taruxui nan na ki naxan findixi Edonkae benba ra.
  pon-2006: '@see-verse:GEN.036.042'
  jae-jae: Magdiel, Iram. Edom (ŋaê teŋ gebe Esau, taŋ kêtu Edom tama) nê kasêga tonaŋ
    kêtôm nêŋ gamêŋ sêŋgôŋŋa aŋga tauŋ nêŋ nom.
  ksd-ksd: a luluai Magdiel, a luluai Iram; go ra umana luluai Edom, da kadia kiki
    ta ra gunan kadiat. Ma go Esau tama i ra tarai Edom.
  tur-YTC: Magdiel ve İram. Sahip oldukları diyardaki yerlerine göre Edom beyleri
    bunlardı. Edomlular'ın atası Esav’dır.
  bel-N: князь Магдыель, князь Ірам. Вось князі Эдому, паводле слялібаў іхных, у зямлі
    ўласнасьці іхняй. Гэта Эзаў, бацька Эдому.
  grc-BRENT: ἡγεμὼν Μαγεδιὴλ, ἡγεμὼν Ζαφωίν· οὗτοι ἡγεμόνες Ἐδὼμ, ἐν ταῖς κατῳκοδομημέναις
    ἐν τῇ γῇ τῆς κτήσεως αὐτῶν· οὗτος Ἡσαῦ πατὴρ Ἐδώμ.
  ind-AYT: kepala kaum Magdiel, dan kepala kaum Iram. Itulah para kepala kaum Edom
    menurut tempat kediamannya di tanah milik mereka.
  lid-lid: '@see-verse:GEN.036.042'
  nya-nya: Magidieli ndi Iramu. Awa anali mafumu a ku Edomu molingana ndi malo awo
    okhala mʼdzikomo. Umenewu ndi mndandanda wa mʼbado wa Esau, kholo la Aedomu.
  hrv-hrv: knez Magdiel i knez Iram. To su bili knezovi edomski, prema njihovim naseljima
    u zemlji koju su zaposjeli. To je Ezav, praotac Edomaca.
  mps-mps: '@see-verse:GEN.036.042'
  llg-llg: '@see-verse:GEN.036.042'
  tpi-tpi: '@see-verse:GEN.036.042'
  dan-1931: Magdiel og Iram. Det var Edoms Stammehøvdinger efter deres Boliger i det
    Land, de fik i Eje. Det var Esau, Edoms Fader.
  vie-OVCB: Mác-đi-ên, và Y-ram. Tất cả các đại tộc ấy đều là dòng dõi của Ê-sau,
    tổ phụ của người Ê-đôm.
  lbk-lbk: '@see-verse:GEN.036.042'
  guj-2017: માગ્દીએલ તથા ઇરામ; તેઓએ કબજે કરેલ દેશમાં તેમના વતન પ્રમાણે અદોમના કુટુંબોના
    વડા એ છે. અદોમીઓનો પિતા એસાવ છે.
  byr-byr: '@see-verse:GEN.036.042'
  awx-awx: '@see-verse:GEN.036.042'
  pon-2006A: '@see-verse:GEN.036.042'
