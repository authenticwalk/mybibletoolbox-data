verse: GEN.036.017
translations:
  mal-C: 'ഏശാവിന്റെ മകനായ രെയൂവേലിന്റെ പുത്രന്മാർ: പ്രധാനികളായ നഹത്ത്, സേരഹ്, ശമ്മാ,
    മിസ്സാ. ഏദോമിൽവെച്ച് രെയൂവേലിൽനിന്ന് ഉത്ഭവിച്ച പ്രധാനികൾ ഇവരാകുന്നു. ഇവർ ഏശാവിന്റെ
    ഭാര്യയായ ബാസമത്തിന്റെ പൗത്രന്മാരാണ്.'
  deu-TKW: 'Und dies waren die Söhne Reguels, des Sohnes Esaus: der Häuptling Nahath,
    der Häuptling Serah, der Häuptling Samma, der Häuptling Missa. Dies sind die Häuptlinge
    von Reguel im Lande Edom; dies sind die Söhne Basmaths, des Weibes Esaus.'
  lin-lin: 'Bana mibali ya Reweli, mwana mobali ya Ezawu : mokonzi Naati, mokonzi
    Zera, mokonzi Shama mpe mokonzi Miza. Bango nde bakonzi ya libota ya Reweli, oyo
    babotamaki na Edomi ; bazalaki bakoko ya Basimati, mwasi ya Ezawu.'
  cbr-NT: Ënëx ka Esaúnën bëchikë Reuel aín bakë bëchikëkama axa 'apu 'ia a 'ikën,
    Náhat, Zérah, Samá 'imainun Mizá. Ënë kamax ka Reuelnën aintsikama 'apu Edom kakë
    me anu 'iakëxa, usa 'aish ka a unikamax Esaúnën xanu Basemat aín rëbúnki 'iakëxa.
  eng-LSV: 'And these [are] sons of Reuel son of Esau: Chief Nahath, Chief Zerah,
    Chief Shammah, Chief Mizzah; these [are] chiefs of Reuel, in the land of Edom;
    these [are] sons of Bashemath wife of Esau.'
  bmu-bmu: 'Isogö nahönŋi Reuel yaŋgö nahönurupŋi mi azi kembu qetŋini kewö: Nahat,
    Zera, Sama aka Miza. Reuelgö gwölönarökurupŋi azi kembu Edom gölmenöŋ asuhugeri,
    mi mewö. Mi Isogö anömŋi Basemat yaŋgö isiurupŋi aket.'
  eng-GNV: 'And these are the sonnes of Reuel Esaus sonne: Duke Nahath, Duke Zerah,
    Duke Shammah, Duke Mizzah: these are the Dukes that came of Reuel in the land
    of Edom: these are the sonnes of Bashemath Esaus wife.'
  eng-WEBSTER: 'And these are the sons of Reuel Esau''s son; duke Nahath, duke Zerah,
    duke Shammah, duke Mizzah: these are the dukes, descendants of Reuel, in the land
    of Edom: these are the sons of Bashemath Esau''s wife.'
  nhw-BL: 'Huan iconehua Reuel, icone Esaú, elque: Tlayacanani Nahat, Zera, Sama huan
    Miza. Inijuanti tlayacanque ipan iconehua Reuel ipan tlali Edom huan elque iixhuihua
    Basemat, isihua Esaú.'
  swh-ONEN: 'Wakuu wa wana wa Reueli, mwana wa Esau ni: Nahathi, Zera, Shama na Miza.
    Hawa ndio wakuu waliotoka kwa Reueli huko Edomu, waliokuwa wajukuu wa kiume wa
    Basemathi mkewe Esau.'
  bba-bba: Rewɛliwɑ u mɑɑ sɑ̃ɑ benin sikɑdo, Nɑhɑtiɡibu kɑ Serɑkibɑ kɑ Sɑmɑɡibu kɑ
    Misɑɡibu. Be kpurowɑ bɑ sɑ̃ɑ Bɑsimɑtin bibun bweseru.
  eng-KJVCPB: 'And these are the sons of Reuel Esau’s son; duke Nahath, duke Zerah,
    duke Shammah, duke Mizzah: these are the dukes that came of Reuel in the land
    of Edom; these are the sons of Bashemath Esau’s wife.'
  cpy-cpy: 'Irika itomipaeni Reuel, itomi Esaú, ikaatzi jewariyitatsiri: Najat, Zera,
    Jama, Miza. Riiyitaki icharinipaeni Reuel ikaatzi jewariyiteentsiri nampitsiki
    Edom. Riira otomipaeni Basemat iina Esaú.'
  mpx-mpx: 'Iso natuna Luwel natunau hi tabwa un bolo ya ali tonowakau: Nahat, Selaa,
    Sama, ge Misa. Un bolo o hi minaa labi Idom ge hi masalem Luwel elana, iya Iso
    ge Basimata natuliya.'
  wbp-wbp: 'Nyampurra yirdi-patu ngulajulpalurla palka-jarrija Ruuluku yangka Yijuwu-kurlangu
    manu Pajama-kurlangu kaja-nyanu: Naaja, Jiira, Jaama manu Miija. Ngulajulpalu-jana
    wiri-yijala nyinaja yapa panukuju.'
  luo-luo: 'Yawuot Reuel wuod Esau ne gin: Jaduongʼ Nahath, Zera, Shama kod Miza.
    Magi e jodongo ma nyikwa Reuel mane odak Edom; bende ne gin nyikwa Basemath chi
    Esau.'
  meu-meu: 'Esau natuna Reuele natuna bini: Nahata bona Sera bona Sama bona Misa.
    Idia na hanua lohiadia Reuele ai, Edom tanona ai; idia danu Esau adavana Basemata
    tubuna.'
  npi-ULB: एसावका छोरा रूएलका नजिकका घरानाहरू यिनै थिएः नहत, जेरह, शम्मा र मिज्‍जा
    । एदोम देशमा रूएलबाट जन्मेका नजिकका घरानाहरू यी नै थिए । ती एसावकी पत्‍नी बासमतका
    नातिहरू थिए ।
  yor-yor: 'Wọ̀nyí sì ni àwọn ọmọ Esau, ọmọ Rueli: Nahati olórí, Sera olórí, Ṣamma
    olórí, Missa olórí. Àwọn wọ̀nyí ló jẹ́ olórí ìdílé tí ó ti ọ̀dọ̀ Reueli jáde ní
    Edomu. Ọmọ ọmọ Basemati aya Esau ni wọ́n jẹ́.'
  emp-NTPO: 'Esaú warra Reueld̶eba yõped̶ad̶a bororãda naʌ̃gʌrã basía: Nahat, Zerá,
    Samá, Miza sid̶a. Ãdjirã sid̶a Edoʌ̃ druad̶e duanabadjid̶aa. Jũma ãdjirãda Esaú
    quima Basemáneba yõsid̶aa.'
  ind-ind: Rehuel, anak kedua Esau, mempunyai anak-anak bernama Nahat, Serah, Syama,
    dan Miza. Mereka menjadi kepala-kepala suku keturunan Esau dari Basmat. Setiap
    suku dinamai sesuai dengan nama mereka masing-masing.
  pes-OPCB: 'سران این طایفه‌ها فرزندان رعوئیل پسر عیسو از همسرش بسمه بودند: نحت، زارح،
    شمه و مزه.'
  ssx-ssx: Isona꞉ eiyeke Leuelo pa꞉ta꞉ yama꞉ epeeke tapaketa꞉ Nahati make Sita make
    Siama make Misa makee. Do tapake manuta꞉ Isona꞉ weteke Ba꞉sema꞉de mendiaeyeke
    ekie.
  lcm-lcm: 'Au na kana mang nat a Esau ta Reuel, kata apolokai ani keve tulava ke:
    Naat, Sera, Sama na Misa. Riria vanang kita polok si Reuel na kipo ago si roe
    ang e Edom. Riria na matan tivuna i Basemat.'
  aer-aer: 'Tyerrtye arrpenhe areye aneke Reuel-kenhe areye-ngentyele Esau uthene
    Basemath uthene-kenhe: Arritnye itnekenhe aneke: Nahath, Zerah, Shammah, Mizzah-arlke.'
  tgl-ULB: 'Ito ang mga angkang mula kay Reuel, anak ni Esau: sina Nahat, Zera, Shammah,
    Miza. Ito ang mga angkang mula kay Reuel sa lupain ng Edom. Sila ang mga lalaking
    apo ni Basemat, asawa ni Esau.'
  nop-nop: 'Esau mihiŋiŋ Leuel’walaŋ mihiŋiyedi me loloŋnit hatigiŋ wouhiye indiŋ:
    Nahat, Sela, Sama eŋ Missa. Adi adi Leuel’walaŋ yalakiŋiyedi Edom kwetneŋ me loloŋnit
    hatigiŋ. Ala adi adi Basemat’walaŋ laaŋiye.'
  kca-kca: 'Тӑм Исав пŏх Рагуил пŏхәт: ун ики Нахаф, ун ики Зерах, ун ики Шамма, ун
    ики Миза. Щит Рагуил ун икет Едом мўвән; щит Исав Васемафа имеԓ йэԓԓы уԓты ԋаврэмәт.'
  cbu-NT: Rewelshat wip kurakaam kinarangitamsinaya Esawtam wachinllinu, Nahat, Serah,
    Sama, Misa, aship an ichingarusin kurakamtam kinaranganaya. Edomshutam tsapu Rewel
    wipa Basemat wachinllinu.
  hui-hui: Iso igini mende Luele ibu Idomo dindiha igini ogodagua hene. Nahadabi Serabi
    Samabi Misabi tibi nde agali haguane dege howa Idomo dindi maruha haru hene. Uruni
    ti Iso one Basemada aguane bu hene.
  wrs-wrs: Esauna hovrini ombolva lohna Ruel, wo himba mindnam os nowana Nahattindi,
    Seratindi, Samatindi, Misatindi. Men honamba os phona Basematna umbeindpolva,
    Basematva Esauna hovriniongo ana.
  mya-mya: ဧ​သော​၏​သား​ရွေ​လ​သည်​အ​နွယ်​အ​ကြီး​အ​ကဲ ဖြစ်​ကြ​သော နာ​ဟတ်၊ ဇေ​ရ၊ ရှမ္မ​နှင့်​မိဇ္ဇ​တို့​၏​ဘိုး​ဘေး
    ဖြစ်​၏။ ဤ​သူ​တို့​သည်​ဧ​သော​၏​မ​ယား​ဗာ​ရှ​မတ် ၏​အ​ဆက်​အ​နွယ်​များ​ဖြစ်​ကြ​၏။
  cbi-NTPO: 'Tsenmala Esaú'' na Reuelnu sera'' jimu bale ruku tiyamulaya entsalaa
    juntsala deeve: Náhat bain, Zérah bain, Samá bain, naa Mizá bain. Tsa'' mitya
    entsalaa Reuelnu sera'' jimu bale ruku tiyamuwaala Edom tusha, tsenmin kumuinchi
    entsalaa Esaú'' shinbu Basematnu sera'' jimula deeve.'
  bod-N: དེ་ཡང་ཨེ་སཱབ་ཀྱི་བུ་རུའུ་ཨེལ་གྱི་བུ་རྣམས་ལས་ཚོ་དཔོན་དག༌ནི། ནཱ་ཧད༌དང༌། ཟེ༌རག
    ཤམ༌མཱ། མེ་སཱ་བཅས༌སོ། །དེ་དག་ནི་ཨེ་དོམ་ཡུལ་ནས་རུའུ་ཨེལ་ལས་མཆེད་པའི་ཚོ་དཔོན་དག་ཡིན༌ལ།
    དེ་དག་ཐམས་ཅད་ཨེ་སཱབ་ཀྱི་ཆུང་མ་པཱ་ས་མཱད་ཀྱི་ཚ་བོ་རྣམས་ཡིན༌ནོ།།
  wsk-wsk: Esau ko kuriang Reuel tuagu te mu Nahath, Zerah, Shammah, se Mizzah. Nuna
    Edom sor te Reuel tuagu te ko digo supuling alo, se Esau Basemath ilak nunga nunumasari.
  kkl-kkl: 'Rehuel ponekona, Esau elkel Basmatti mangkarogne. Nimi sisa sikini yabo
    taek nimina: Nahat, Serah, Siama, apna Misaap nimi sisa sikini taek. Esauri kel
    Basmatti Rehuel mangkaogpa, Rehueldi liksiogne undo wamek.'
  sna-sna: Vanakomana vaReueri, mwanakomana waEsau, vaiva madzishe Nahati, Zera, Shama
    naMiza. Aya ndiwo madzishe akabva kuna Reueri muEdhomu; vakanga vari vazukuru
    vaBhasemati, mukadzi waEsau.
  spa-BLM: 'Estos son los hijos de Reuel, hijo de Esaú: el jefe Nahat, el jefe Zerah,
    el jefe Shammah, el jefe Mizzah. Estos son los jefes que vinieron de Reuel en
    la tierra de Edom. Estos son los hijos de Basemat, mujer de Esaú.'
  beu-beu: Esau oal ene Rehuel, oal ang naung metma lelang Nahat ekapala ening, lelang
    Sera ekapala ening, lelang Syama ekapala ening, bot lelang Misa ekapala ening.
    Ing emangpi angu, Esau bot ejangu Basmat oleve itabaning.
  cac-cac: 'A d''a scal eb'' yuninal vin̈aj Reuel yuninal vin̈aj Esaú, a eb'' ix och
    yajaliloc chon̈ab'': Aton vin̈aj Nahat, vin̈aj Zera, vin̈aj Sama yed'' vin̈aj
    Miza. A eb'' yajal tic ix el d''a yin̈tilal vin̈aj Reuel d''a yol yic Edom. Masanil
    juntzan̈ eb'' vin̈ tic, yixchiquin eb'' vin̈ ix Basemat yetb''eyum vin̈aj Esaú.'
  swh-ULB: 'Hizi zilikuwa koo kutoka kwa Reueli, mwana wa Esau: Nahathi, Zera, Shama,
    Miza. Hizi zilikuwa koo kutoka kwa Reueli katika nchi ya Edomu. Walikuwa wajukuu
    wa Basemathi, mkewe Esau.'
  bel-bel: 'Гэтыя сыны Рагуіла, сына Ісававага: старэйшына Нахат, старэйшына Зэрах,
    старэйшына Шама, старэйшына Міза. Гэта старэйшыны Рагуілавыя ў зямлі Эдома; гэта
    сыны Васэматы, жонкі Ісававай.'
  deu-ELBBK: 'Und dies sind die Söhne Reghuels, des Sohnes Esaus: der Fürst Nachat,
    der Fürst Serach, der Fürst Schamma, der Fürst Missa. Das sind die Fürsten des
    Reghuel im Land Edom; das sind die Söhne Basmats, der Frau Esaus.'
  mbb-OT: Nehimu zaan he menge pengulu te Edom is menge anak ni Reuel he iyan ensi
    Nahat, Zera, Shama, wey Miza. Menge apù sikandan ni Esau ziyà te esawa zin he
    si Basemat.
  msc-msc: 'Esawu dencɛ Rewɛli dencɛ mɛnilu kɛra kabilabatii ri, woilu le ten: Nahati,
    Seraki, Sama a ni Misa. Kabilatii mɛnilu bɔra Rewɛli rɔ Edɔmu bɔnsɔn na jamana
    rɔ, woilu le tɛrɛ ɲin di. Esawu muso Basimati bɔnsɔn de woilu ri.'
  mal-2015: 'ഏശാവിന്റെ മകനായ രെയൂവേലിന്റെ പുത്രന്മാർ ആരെന്നാൽ: നഹത്ത്പ്രഭു, സേരഹ്പ്രഭു,
    ശമ്മാപ്രഭു, മിസ്സാപ്രഭു, ഇവർ എദോംദേശത്തു രെയൂവേലിൽ നിന്നു ഉത്ഭവിച്ച പ്രഭുക്കന്മാർ;
    ഇവർ ഏശാവിന്റെ ഭാര്യ ബാസമത്തിന്റെ പുത്രന്മാർ.'
  tuo-NT: 'Esaú pãrãmerã Reuel põꞌrã Edom diꞌtapʉre aꞌticʉrã wiorã nicãrã niwã: Nahat,
    Zera, Sama, Miza nicãrã niwã. Na Basemat Esaú nʉmo pãrãmerã nicãrã niwã.'
  gup-gup: Dja bebeywurd nuye Reuel nawu Esau bibornang, wanjh bedda nawu birriwohrnani
    kaluk Nahath, Zerah, Shammah, dja Mizzah. Bedda wanjh birrimekbe nawu birriwohrnani,
    nawu Reuel benkebmawahmeng kore Edom, bedda wanjh Basemath benkebmakkahmeng, ngalbu
    Esau nuye ngalbininjkobeng.
  met-met: 'Iso garanoa Ruel garandi disok yanamdi bing: Nahat, Sera, Sama xaung Misa.
    Adi li yanamdi duwa mana titia Idom, tibudinga Ruel. Ding Iso haininoa Basemat
    garang ranggindi.'
  gvs-gvs: 'Nunuyadi Iso natuna Reuweli goi sisowóduwo yoidi ame nakae: Nakate, Serako,
    Sama be Misa. Ame bodayadi tubudi moe Iso monena Basemate.'
  rmc-rmc: 'Kala kmeňi avle le Reuelostar, le Ezavoskre čhastar: o Nachat, o Zerach,
    o Šamah the o Mizah. Kala savore hine la Basematakre potomki.'
  nlg-nlg: Rana lei dalena Reuel na dalena Esau, tara vunaghini na lei kemana, Nahath,
    Zerah, Shammah ma Mizzah. Rana lei kema raeni tana butonikomu i Edom tana vavatana
    Reuel, na daledira Esau ma Basemath.
  dgr-DOGNT: 'Esau weza Ruyel dıı weza agı̨ı̨t''e: Nahat, Zerah, Shamah, eyıts''ǫ
    Mızah. Eyı dǫ dı̨ edèot''ı̨ gha k''àowo gı̨ı̨lı̨ı̨ sìı Edom nèk''e ts''ǫ Ruyel
    wets''ıhɂǫ̀ǫ-dǫǫ̀ agı̨ı̨t''e. Esau wets''èkeè Basamat wechaà agı̨ı̨t''e.'
  pes-OPV: 'و اینان پسران رعوئیل بن عیسو می‌باشند: امیر نحت و امیر زارح و امیر شمه
    و امیر مزه. اینهاامرای رعوئیل در زمین ادوم بودند. اینانند پسران بسمه زن عیسو.'
  ron-1924: 'Ятэ фиий луй Реуел, фиул луй Есау: кэпетения Нахат, кэпетения Зерах,
    кэпетения Шама, кэпетения Миза. Ачештя сунт кэпетенииле ешите дин Реуел, ын цара
    Едом. Ачештя сунт фиий Басматей, неваста луй Есау.'
  ben-OBCV: 'এষৌর ছেলে রূয়েলের ছেলেরা: বিভাগীয় প্রধান নহৎ, সেরহ, শম্ম ও মিসা। ইদোমে
    এই বিভাগীয় প্রধানেরাই রূয়েলের বংশে জন্মগ্রহণ করলেন; তাঁরা এষৌর স্ত্রী বাসমতের
    সব নাতিপুতি।'
  lex-lex: 'Mak khi'' o''ta-mata la Esau a''nani Rehuel duratni-waitni luwnu-a''nani
    re, emkadille: Nahata, Serah, Syama, Misa. Hari honona re Esau hawni Basmata duratni-waitni.'
  rgu-rgu: Esau anan Rehuel ana nara, dadi mane leo Nahat, mane leo Sera, mane leo
    Syema, ma mane leo Misa. Sira basa, nana Esau no saon Basmat tititi-nonosin.
  som-som: 'Kuwanuna waa wiilashii Recuu''eel oo ahaa ina Ceesaw: ugaas Nahad, iyo
    ugaas Serax, iyo ugaas Shammah, iyo ugaas Misaah. Kuwanuna waa ugaasyadii uu Recuu''eel
    dhalay oo dalkii Edom joogay; kuwanu waa wiilashii naagtii Ceesaw oo Basmad ahayd.'
  lat-VUC: 'Hi quoque filii Rahuel filii Esau: dux Nahath, dux Zara, dux Samma, dux
    Meza: hi autem duces Rahuel in terra Edom: isti filii Basemath uxoris Esau.'
  aoi-aoi: Umba Yijawa-langwa nenikuwenikba Ruwela nungwarringba nakina warna-langwa
    wurrubukubungkawa. Warnimikirra wurrubukalakina Neyada iya Jera iya Jama akwa
    Mija. Umba ngalaja duminjarringba aburrubukwurra-langwa Bajumada, dibina dadingiyenikba
    Yijawa-langwa dakina-da.
  eng-ASVBT: 'And these are the sons of Reuel, Esau’s son: chief Nahath, chief Zerah,
    chief Shammah, chief Mizzah: these are the chiefs that came of Reuel in the land
    of Edom; these are the sons of Basemath, Esau’s wife.'
  mna-mna: To ki Reuel ta Naat, Zera, Samma, mi Mizza. Zin popoŋana ki Reuel tina,
    zin tomini timbot lele pakaana ki Edom, mi timender pa urum kizin kizin. Ina Basemat
    tumbuunu bizin.
  ita-1885: 'E questi furono i duchi de'' figliuoli di Reuel, figliuolo di Esaù: il
    duca Nahat, il duca Zera, il duca Samma, il duca Mizza. Questi furono i duchi
    della linea di Reuel, nel paese degl''Idumei. Questi furono de'' figliuoli di
    Basemat, moglie di Esaù.'
  eng-LXXUP: And these are the sons of Reuel, the son of Esau; chief Nahath, chief
    Zerah, chief Shammah, chief Mizzah. These are the chiefs of Reuel, in the land
    of Edom; these are the sons of Basemath, wife of Esau.
  eng-ULB: 'These were the clans from Reuel, Esau''s son: Nahath, Zerah, Shammah,
    Mizzah. These were the clans descended from Reuel in the land of Edom. They were
    the grandsons of Basemath, Esau''s wife.'
  spa-VBL: 'Estos fueron los hijos del hijo de Esaú, Reuel: los líderes de las tribus
    Najat, Zera, Sama y Mizá. Fueron los jefes de las tribus descendientes de Reuel
    en el país de Edom, y eran los descendientes de la esposa de Esaú, Basemath.'
  fra-_FOB: 'Et voici les fils de Réuël, fils d''Ésaü: le chef Nahath, le chef Zérach,
    le chef Shamma, le chef Mizza. Voilà les chefs issus de Réuël au pays d''Édom,
    voilà les fils de Basmath, femme d''Ésaü.'
  mal-mal: 'ഏശാവിന്റെ മകനായ രെയൂവേലിന്റെ പുത്രന്മാർ ആരെന്നാൽ: നഹത്ത്പ്രഭു, സേരഹ്പ്രഭു,
    ശമ്മാപ്രഭു, മിസ്സാപ്രഭു, ഇവർ ഏദോംദേശത്ത് രെയൂവേലിൽനിന്ന് ഉത്ഭവിച്ച പ്രഭുക്കന്മാർ;
    ഇവർ ഏശാവിന്റെ ഭാര്യ ബാസമത്തിന്റെ പുത്രന്മാർ.'
  urd-GVR: 'Esau ke beṭe Raūel se yih qabāylī sardār nikle: Nahat, Zārah, Sammā aur
    Mizzā. Yih sab Esau kī bīwī Bāsamat kī aulād the.'
  suz-BL: मिनु एसाव आ तौ रूएल आ तौ आन दाते ङा ठेयब मुर नाहाथ, जेराह, शम्‍माह नु मिज्‍जा
    बाक्‍मा बाक्‍त। मेकोपुकी रूएलमी एदोम रागीमी थिशो, एसाव आ मीश बासेमाथ आ तौ बाक्‍मा
    बाक्‍त।
  ita-1927: 'E questi sono i figliuoli di Reuel, figliuolo di Esaù: il capo Nahath,
    il capo Zerach, il capo Shammah, il capo Mizza; questi sono i capi discesi da
    Reuel, nel paese di Edom. E sono i figliuoli di Basmath, moglie di Esaù.'
  ckb-ckb: 'کوڕەکانی ڕەعوئێلی کوڕی عیسۆ: میر نەحەت، میر زەرەح، میر شەمما و میر میزا.
    ئەوانە میرانی نەوەی ڕەعوئێل لە خاکی ئەدۆم و کوڕەزای باسمەتی ژنی عیسۆ بوون.'
  eng-BBE: 'And these are the sons of Esau''s son Reuel: Nahath, Zerah, Shammah, Mizzah:
    these were the chiefs of Reuel in the land of Edom, the children of Esau''s wife
    Basemath.'
  crx-NTPO: 'Ndunne ''enne Reuel ooye''ke, Esau ooye'': dayi Nahath, dayi Zerah, dayi
    Shammah ink''ez dayi Mizzah. ''Enne Reuel oodayi Edom yun k''ut ndunne ''enne
    Basemath Esau oo''at buzkeh.'
  kan-OKCV: 'ಏಸಾವನ ಮಗ ರೆಯೂವೇಲನ ಪುತ್ರರು ಯಾರೆಂದರೆ: ನಹತ್, ಜೆರಹ, ಶಮ್ಮಾ ಹಾಗೂ ಮಿಜ್ಜಾ; ಎದೋಮ್
    ದೇಶದಲ್ಲಿದ್ದ ರೆವುಯೇಲನಿಂದ ಬಂದ ಮುಖಂಡರು ಇವರೇ. ಇವರು ಏಸಾವನ ಹೆಂಡತಿ ಬಾಸೆಮತಳ ಮೊಮ್ಮಕ್ಕಳು.'
  bbb-bbb: Ro una e agane Nafatikina Zerakina Samakina ro Miza ije bu Isodo fari e
    Rejurerodo uifari. Ijadufuo e uifari ije bu bara Basematido anafa ijia uinuvena
    ruaeva ijene. Ijadufuo uifari boeje ije bu e Isodo bara Oribama e Anado kabae
    ijadufuo anafa e Jeusikina Jaremekina ro Kora ijiebuo uifari ruaema ijene.
  tam-2017: ஏசாவின் மகனாகிய ரெகுவேலின் மகன்களில் நகாத் பிரபு, செராகு பிரபு, சம்மா
    பிரபு, மீசா பிரபு என்பவர்கள்; இவர்கள் ஏதோம் தேசத்தில் ரெகுவேலின் சந்ததியும் ஏசாவின்
    மனைவியாகிய பஸ்மாத்தின் மகன்களுமாயிருந்த பிரபுக்கள்.
  spa-RV-1909: 'Y estos son los hijos de Reuel, hijo de Esaú: el duque Nahath, el
    duque Zera, el duque Samma, y el duque Mizza: estos son los duques de la línea
    de Reuel en la tierra de Edom; estos hijos vienen de Basemath, mujer de Esaú.'
  ron-BTF: Şi aceştia sunt fiii lui Reuel, fiul lui Esau; conducătorul Nahat, conducătorul
    Zerah, conducătorul Şama, conducătorul Miza; aceştia sunt conducătorii care au
    ieşit din Reuel în ţara lui Edom; aceştia sunt fiii lui Basmat, soţia lui Esau.
  eng-WEBP: 'These are the sons of Reuel, Esau’s son: chief Nahath, chief Zerah, chief
    Shammah, chief Mizzah. These are the chiefs who came of Reuel in the land of Edom.
    These are the sons of Basemath, Esau’s wife.'
  eng-FBV: 'These were the sons of Esau''s son Reuel: tribal leaders Nahath, Zerah,
    Shammah, and Mizzah. They were the tribal leaders descended from Reuel in the
    country of Edom, and they were the descendants of Esau''s wife Basemath.'
  nld-1939: 'Dit zijn de zonen van Esau’s zoon Reoeël: De stamhoofden van Náchat,
    Zérach, Sjamma en Mizza. Ze zijn de stamhoofden van de groep Reoeël in het land
    van Edom. Ze zijn zonen van Esau’s vrouw Basemat.'
  nch-BL: 'Huan iconehua Reuel, icone Esaú, elque: Tayacanani Nahat, Zera, Sama huan
    Miza. Inijuanti tayacanque ipan iconehua Reuel ipan tali Edom huan elque iixhuihua
    Basemat, isihua Esaú.'
  tfr-NTPO: 'Esaú wa Basemat tjok Reuel l̈i tjëyo tek beno ba irgo l̈i tjëyoga ëre:
    Najat, Zera, Sama, Mizá. Epga l̈öng Edom kjokyo.'
  vie-1934: 'Đây là các con trai của Rê-u-ên, con Ê-sau: trưởng tộc Na-hát, trưởng
    tộc Xê-rách, trưởng tộc Sam-ma, và trưởng tộc Mích-xa. Đó là các trưởng tộc do
    nơi Rê-u-ên sanh ra tại xứ Ê-đôm, và là các cháu của Bách-mát.'
  hin-CV: 'एसाव के पुत्र रियुएल के पुत्र: नाहाथ, ज़ेराह, शम्माह, मिज्जाह. ये वे प्रधान
    हैं, जो एदोम देश में रियुएल द्वारा जन्मे थे—ये वे हैं, जो एसाव की पत्नी बसेमाथ
    से पैदा हुए थे.'
  eng-OURB: 'These are the sons of Reuel, Esau [Hairy]’s son: chief Nahath, chief
    Zerah, chief Shammah, chief Mizzah: these are the chiefs who came of Reuel in
    the land of Edom [Red]; these are the sons of Basemath, Esau [Hairy]’s wife.'
  spa-BES: 'Y estos son los hijos de Reuel, hijo de Esaú: Nahat, Zera, Sama, Miza;
    estos fueron los jefes de Reuel en la tierra de Edom, los hijos de Basemat, la
    mujer de Esaú.'
  tdx-tdx: 'Iretoy ro ana’ i Reoèle ana’ Esave: i Nakàte talè, i Zeràke talè, i Samà
    talè, vaho i Mizà talè; ie ro talè boak’ i Reoèle an-tane Edome ao, ana’ i Basemate
    vali’ i Esave.'
  vid-vid: Leueli, mwanage Esau, nakawaponda Nahati na Sela na Shama na Misa. Chila
    yumwe nayali mkulu wa nhanzi ya heye. Awo weng'ha ndo wana wa Leueli kuli isi
    ya Edomu nawalawile kwa Basemati mchewake Esau.
  pwg-pwg: Iso natuna Ruwel natunatuna tomotomowisi na kiikiivavo Nayati, Sira, Sama
    ma Misa. Weni tomotomowisi na Edom dobunai ivivi makiiyana. Ti na Rewel tupurereghina,
    Iso kawana Basemati tuputupuna.
  eng-OKE: 'And these are the sons of Reuel bar Esau: Rabba Nachath, Rabba Zarach,
    Rabba Shamma, Rabba Meza. These are the chiefs of Reuel in the land of Edom; these
    are the sons of Basemath, the wife of Esau.'
  tha-KJV: ต่อไปนี้​เป็นบุตรชายของเรอูเอลผู้เป็นบุตรชายของเอซาว คือเจ้านายนาหาท เจ้​านายเศ-ราห์
    เจ้​านายชัมมาห์และเจ้านายมิสซาห์ คนเหล่านี้เป็นเจ้านายของเรอูเอลในแผ่นดินเอโดม
    พวกเขาเป็นลูกหลานของนางบาเสมัทภรรยาของเอซาว
  por-BR-2018: 'E estes são os filhos de Reuel, filho de Esaú: o duque Naate, o duque
    Zerá, o duque Samá, e o duque Mizá: estes são os duques da linha de Reuel na terra
    de Edom; estes filhos vêm de Basemate, mulher de Esaú.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Iso꞉wa꞉ inga Basemat ene so꞉wa Luel a꞉na a꞉la꞉ta꞉ga꞉yo꞉, so꞉lo꞉
    ko꞉li ko꞉lilo꞉ fa꞉la꞉dowo꞉ a꞉ma꞉ wiyo꞉ we. Nahat kaluka꞉isaleyo꞉, Sa꞉la kaluka꞉isaleyo꞉,
    Sama kaluka꞉isaleyo꞉, a꞉la꞉ta꞉ga꞉ Misa kaluka꞉isaleyo꞉. Kaluka꞉isale i a꞉no꞉lo꞉
    Idom hen a꞉na sa꞉sen.
  deu-ELO: 'Und dies sind die Söhne Reghuels, des Sohnes Esaus: der Fürst Nachath,
    der Fürst Serach, der Fürst Schamma, der Fürst Missa. Das sind die Fürsten des
    Reghuel im Lande Edom; das sind die Söhne Basmaths, des Weibes Esaus.'
  ktm-ktm: 'Ruel nedun Iso homou yi tam Basemat, eri iduwe kom ndre hamou: Nahat,
    Serah, Samah, pe Misah. Su um kurti hehir odo tam mbrulun Iso rangan Basemat.'
  caa-caa: Y ayan inteꞌ uyunen e Esaú xeꞌ ucꞌabꞌa Reuel. Y ayan uyunenobꞌ e Reuel
    xeꞌ cꞌotoy quetpobꞌ tata viejobꞌirobꞌ tujor uchꞌajnarirobꞌ xeꞌ ucꞌabꞌobꞌ Náhat
    y Zérah y Samá y Mizá. Pues e chꞌajnarirobꞌ era jax xeꞌ cay turuanobꞌ tama e lugar
    Edom. Y tunor e chꞌajnarirobꞌ era quetpobꞌ sitzbꞌirobꞌ tuaꞌ e Basemat xeꞌ jax
    otronteꞌ uwixcar e Esaú.
  eng-WYC-2018: Also these were the sons of Reuel, Esau’s son; duke Nahath, duke Zerah,
    duke Shammah, duke Mizzah; forsooth these dukes were of Reuel, in the land of
    Edom. These were the sons of Bashemath, Esau’s wife. (And these were the sons
    of Reuel, Esau’s son; duke Nahath, duke Zerah, duke Shammah, and duke Mizzah;
    these were the leaders who came from Reuel, in the land of Edom. These were the
    sons of Esau’s wife Bashemath.)
  epo-epo: 'Kaj jen estas la filoj de Reuel, filo de Esav: ĉefo Naĥat, ĉefo Zeraĥ,
    ĉefo Ŝama, ĉefo Miza. Tio estas la ĉefoj de Reuel en la lando de Edom. Tio estas
    la filoj de Basmat, edzino de Esav.'
  uig-PIN: Əsawning oƣli Reuǝlning oƣulliridin ǝmir Naⱨat, ǝmir Zǝraⱨ, ǝmir Xammaⱨ
    wǝ ǝmir Mizzaⱨlar qiⱪⱪan; bular Edom zeminida Reuǝlning nǝslidin qiⱪⱪan ǝmirlǝrdur;
    bularning ⱨǝmmisi Əsawning ayali Basimatning ǝwladliri idi.
  beo-beo: Iso ea mano Leuele amo ema mabe fi da Na:ihade, Sila, Siama amola Misa.
    Amo huluane da Iso idua Ba:sema:de ea mano.
  tpi-OTNT: Long lain bilong Ruel, Nahat na Sera na Sama na Misa ol i bin kamap hetman
    na bosim ol lain bilong ol long kantri Idom. Ol i lain tumbuna pikinini bilong
    Basemat, meri bilong Iso.
  hau-SA: ’Ya’yan Reyuwel maza, Shugabannin su ne; Nahat, Zera, Shamma da Mizza. Waɗannan
    su ne manya da suka fito daga dangin Reyuwel a Edom; su ne jikokin Basemat matar
    Isuwa.
  udu-udu: 'Uni gwansan si’da/ ita iya/ ma Ra/u/iil jin ta ya/ ma Iisu mo: Nahaṯẖ
    dhala Saarah dhala Shammah dhala Missa mo uni gwansan ita tap̱a ’pena Ra/u/iil
    mo e bampa/ gi Pan Aduum mo. Uni gwansan ita iya/ ma Basmah mo jin ta asha Iisu
    mo.'
  uig-LAT: Esawning oghli Réuelning oghulliridin emir Nahat, emir Zerah, emir Shammah
    we emir Mizzahlar chiqqan; bular Édom zéminida Réuelning neslidin chiqqan emirlerdur;
    bularning hemmisi Esawning ayali Basimatning ewladliri idi.
  nde-nde: 'Amadodana kaRuweli indodana ka-Esawu: Izinduna uNahathi, uZera, uShama
    loMiza. Lezizinduna zazidabuka kuRewuli e-Edomi; zazingabazukulu bakaBhasemathi
    umka-Esawu.'
  ton-ton: '¶ Pea ko e ngaahi foha eni ʻo Leueli ko e foha ʻo ʻIsoa; ko e ʻeiki ko
    Nehate, mo e ʻeiki ko Sela, mo e ʻeiki ko Sama, mo e ʻeiki ko Misa: ko e ngaahi
    ʻeiki eni naʻe tupu ia Leueli, ʻi he fonua ko ʻItomi; ko e ngaahi tama eni ʻa
    Pasimati ko e uaifi ʻo ʻIsoa.'
  ces-1613: 'Tito pak jsou synové Rahuele, syna Ezau: Kníže Nahat, kníže Zára, kníže
    Samma, kníže Méza. Ta knížata pošla z Rahuele, v zemi Idumejské; to jsou synové
    Bazematy, ženy Ezau.'
  eko-eko: 'Aana a Rewele, mwaana wa Ezawu aari apa: Haakhimu Nahathi, haakhimu Zeera,
    haakhimu Shaama na haakhimu Miiza. Apa mahaakhimu a Rewele nti wa Edomu na atuulu
    a Basemaathi muukha wa Ezawu.'
  nss-nss: 'Pe noru Ruwel hu, ngalahu ara iye: Nahat, Serah, Sammah, pe Missah. Yihu
    sarayah pohon para payumwa wum hawum-hawum pe hunimnim iya kili yowehu tora Etom.
    Yihu ara mangmbu Pasemat nambuyu Esau.'
  eng-WMB: 'These are the sons of Reuel, Esau’s son: chief Nahath, chief Zerah, chief
    Shammah, chief Mizzah. These are the chiefs who came of Reuel in the land of Edom.
    These are the sons of Basemath, Esau’s wife.'
  tam-TCV: 'ஏசாவின் மகன் ரெகுயேலின் மகன்கள்: நகாத், செராகு, சம்மா, மீசா ஆகியோரும்
    வம்சத்தலைவர்களே. இவர்கள் ஏதோம் நாட்டிலுள்ள ரெகுயேலின் வழிவந்த வம்சத்தலைவர்கள்;
    இவர்கள் ஏசாவின் மனைவி பஸ்மாத்தின் பேரன்கள்.'
  ceb-ULB: 'Mao kini ang mga banay nga gikan kang Reuel, anak nga lalaki ni Esau:
    si Nahat, Zera, Shama, Miza. Mao kini ang mga banay nga kaliwat ni Reuel sa yuta
    sa Edom. Mao kini ang mga apo nga lalaki ni Basemat, nga asawa ni Esau.'
  mkn-mkn: Esau pung ana Rehuel pung ana dong, jadi kapala suku Nahat, kapala suku
    Sera, kapala suku Syama, deng kapala suku Misa. Dong samua tu, Esau deng dia pung
    bini Basmat pung turunan.
  pol-UBG: 'To są synowie Rehuela, syna Ezawa: książę Nachat, książę Zerach, książę
    Szamma, książę Mizza. Ci książęta pochodzą z Rehuela, w ziemi Edom. Oni są synami
    Basmat, żony Ezawa.'
  agr-agr: 'Untsu Esaún tikich uchiji Reuel aajakua nuna uchiji apu aidauk: Náhat,
    Zérah, Shamá, Misá, aatus aajakui. Juju ainawai Reuel wegantunum akiinau aina
    nuna apuji Edom nugkanmaya. Juju aina juka ashí Basemat wegantu aajakui.'
  kyc-kyc: Dasipa Iso ikinyingi Uruelena mandeyamo yuu Itome dokona kamongo ingyuo
    kareyami. Nakamana kingi Nayate Sera Sama dee Misa dusipa Iso etenge Basemate
    dokome para pyao nyiya dokona ingyuo dupwa rakange kyawa ingyuo peyami.
  urd-GVU: 'عیسَو کے بیٹے رعوایل سے یہ قبائلی سردار نکلے: نحت، زارح، سمّہ اور مِزّہ۔
    یہ سب عیسَو کی بیوی باسمت کی اولاد تھے۔'
  deu-1912: 'Und das sind die Kinder Reguels, Esaus Sohnes: der Fürst Nahath, der
    Fürst Serah, der Fürst Samma, der Fürst Missa. Das sind die Fürsten von Reguel
    im Lande der Edomiter und sind Kinder von der Basmath, Esaus Weib.'
  ntj-ntj: '@see-verse:GEN.036.016'
  row-row: Esau ana na Rehuel ana nara, dadꞌi mane leo Nahat, mane leo Sera, mane
    leo Syama, ma mane leo Misa. Basa se, Esau no sao na Basmat tititi-nonosi nara.
  kan-2017: 'ಏಸಾವನ ಮಗನಾದ ರೆಗೂವೇಲನಿಗೆ ಹುಟ್ಟಿದವರು ಯಾರೆಂದರೆ: ನಹತ್, ಜೆರಹ, ಶಮ್ಮಾ, ಮಿಜ್ಜಾ
    ಎಂಬ ಕುಲನಾಯಕರು ಹುಟ್ಟಿದರು. ಇವರು ಎದೋಮ್ಯರ ದೇಶದಲ್ಲಿ ಏಸಾವನ ಹೆಂಡತಿಯಾದ ಬಾಸೆಮತಳಿಗೆ ಹುಟ್ಟಿದ
    ಮೊಮ್ಮಕ್ಕಳು.'
  ena-ena: Luelɨ dɨ ninadinu agɨlaŋ latɨhavɨla hɨdɨlɨ hɨtɨŋ hɨtɨŋ hɨniavɨhadami. Hɨnihɨni
    nulɨdɨ nukeŋ hɨdɨlɨ hɨtɨŋ hɨtɨŋ agɨladɨ migɨlavɨhadami. Luelɨ dɨ ninadinu manɨgali
    hɨniavɨhadami agɨladɨ ibi nameŋ. Mu Nahatɨ. Mu Cela. Mu Sama. Mu Misa. Nɨbɨlaŋ
    ala Idom fɨli tɨbɨ hɨnihɨni manɨgali hɨniavɨhadami. Nulɨdɨ avenɨlu nɨbu Iso abinu
    Basematɨ.
  tgo-tgo: 'Wabwike thiyake thɨ rimbun weya Iso nariye Riyuwel: Nahat, Sera, Sama
    na Misa. Thiye Iso levo Basimata orumburumbuyeŋgi. Te vambe thɨ yakuva Idom e
    tɨne.'
  yap-yap: 'Reuel ni fak Esau e ir e chitamngin e tin ba’aray e ganong: Nahath, Zerah,
    Shammah, nge Mizzah. Picha’ ney e yad owchen Basemath ni le’engin Esau.'
  tet-tet: Esau oan Rehuel oan sia, dadi fukun Nahat, fukun Sera, fukun Syama no fukun
    Misa. Sia hotu-hotu nia, mak Esau no feen Basmat husar-binan.
  hlt-MCSB: Esau capa Reuel koca rhoek he khaw, khoboei Nahath, khoboei Zerah, khoboei
    Shammah, khoboei Mizzah om tih amih he Edom kho kah Esau yuu Basemath ko Reuel
    khoboei rhoek ni.
  mdy-ETH: ዔኤሳዎ ናኣዚ ሬዑዔኤሌ ጎዖሢ ማኣሮ ዓሶ ቶይዳ፦ ናሃቴ፥ ዛራሄ፥ ሻማንታ ሚዛንታ ማዓዛ፥ ዬንሢ ዔዶኦሜ ዓጮይዳ ሬዑዔኤሌ
    ማኣሮ ዓሶኮ ቶይዶንሢኬ፤ ዔያታኣ ዔኤሳዎ ፔ ማቾ ባስማቶይዳፓ ሾዔዞንሢኬ።
  twi-ASANTE: 'Esau babarima Reuel mmammarima din na ɛdidi so yi: Otitire Nahat, Otitire
    Serah, Otitire Sama ne Otitire Misa. Saa edin a wɔabobɔ yi ne Ruel a ɔyɛ Esau
    ba a ɔtɔ so mmienu no nnipa atitire a wɔwoo wɔn wɔ Edom asase so. Na wɔyɛ Esau
    yere Basmat nananom.'
  bhl-bhl: Iso em afam waneng Basemat um dukusu min Eluel em muluwel i kanekote kunum
    mongom biim kamok kesomi, Idom aneng fian ka kel teinsiliw kale. Nakat im kunum
    mongom e, Sela im kunum mongom e, Sama im kunum momgom e, Misa im kunum mongom
    ete kale.
  con-NTPO: Esaú dutssi'ye Reuel dutssiyendeccumbe nasundeccu tsu Nahat, Zera, Sama
    toya'caen Miza. Tsendeccu tsu Reuel dutssiyendeccu, Edom andeni'su nasundeccu.
    Poiyi'cco tsa Esaú pushe Basemat omba'su dushundeccu.
  eng-WEBU: 'These are the sons of Reuel, Esau’s son: chief Nahath, chief Zerah, chief
    Shammah, chief Mizzah. These are the chiefs who came of Reuel in the land of Edom.
    These are the sons of Basemath, Esau’s wife.'
  bnp-bnp: 'E huriki a hariki e tune Ruel, re tune Esau, ra nga: e Nahat, e Sera,
    e Sama, e Misa. E huriki a hariki nga, e tune Ruel, ri matakari o Idom. Ria e
    tubune Esau rua e Basemat.'
  wal-wal: Eesawa na7aa Ra7u7eela attuma naati, halaqa gididaageeti Nahaata, Zaraaha,
    SHammanne Miiza; Eedooma biittan Ra7u7eeli yelido halaqati hageeta; eti Eesawa
    keettaayee Baasemaati na7aa naata.
  mgh-mgh: 'Ala pha asaana a Ruweli mwana a Isawu: Mwene Naate, mwene Seraa, mwene
    Samaa, mwene Misaa; ala phi mamwene yayanryawe Ruweli ilapo yo Etomi, asaana a
    Pasimati mwaara a Isawu.'
  acu-NT: 'Tura Esaú uchiri Reuel naartinu uchiri ainausha aintsu apuri armiayi. Ni
    naaringkia ju ainawai: Nahat, Zera, Sama, tura Miza. Nuka mash Reuela uchiri apu
    naamkaru armiayi. Tura nusha Edom nungkanam pujusar, Basemata tirangki armiayi.'
  spa-PDDPT: 'Estos son los hijos de Reuel, hijo de Esaú: los jeques Nahat, Zera,
    Sama y Miza. Tales son los jeques provenientes de Reuel en tierra de Edom. Estos
    fueron los hijos de Bosemat, esposa de Esaú.'
  gun-gun: Ha'e rã Esaú ra'y Reuel ra'y kuery ma huvixa Naate, Zerá, Samá ha'e Mizá.
    Ha'e va'e Reuel ra'y kuery ma huvixa meme ikuai Edom yvy re. Esaú ra'yxy Basemate
    remiarirõ ikuai.
  agu-BL: 'Ma yi e'' ajcaw squibaj yi e'' xonl Esaú yi e'' jal te''j txkel Reuel i''tz:
    Nahat, Zera, Sama tu Miza.'
  eng-PEV: These are the sons of Esau’s son Rewel, – Nahath – Zerah – Shammah – Mizzah
    Those men were Rewel’s sons, and they were the leaders for their clans in Edom
    country. Their grand-mother was Esau’s wife Basemath.
  ilo-ULB: 'Dagitoy dagiti puli a nagtaud kenni Reuel, a lalaki a putot ni Esau: da
    Nahat, Zera, Samma ken Mizza. Dagitoy dagiti puli a nagtaud kenni Reuel iti daga
    ti Edom. Isuda dagiti appoko a lallaki ni Basemat nga asawa ni Esau. Dagitoy dagiti
    puli ni Oholibama nga asawa ni Esau: da Jeus, Jaalam ken Kora.'
  kpg-kpg: 'Tama daane Esau go Reuel la tamana madua o nia madawaawa aanei: Nahath,
    Zerah, Shammah, mo Mizzah. Aanei la nia hagadili huogodoo mai di lodo Esau go
    Basemath.'
  uig-ARA: ئەساۋنىڭ ئوغلى رېئۇئەلنىڭ ئوغۇللىرىدىن ئەمىر ناھات، ئەمىر زەراھ، ئەمىر
    شامماھ ۋە ئەمىر مىززاھلار چىققان؛ بۇلار ئېدوم زېمىنىدا رېئۇئەلنىڭ نەسلىدىن چىققان
    ئەمىرلەردۇر؛ بۇلارنىڭ ھەممىسى ئەساۋنىڭ ئايالى باسىماتنىڭ ئەۋلادلىرى ئىدى.
  bsp-bsp: 'Awut a Rehuwɛl, wan ka Esay ŋɔ akaŋɛ: Wəbɛ Nahat, wəbɛ Serah, wəbɛ Sama,
    kɔ wəbɛ Misa. Abɛ a Rehuwɛl ŋɔ akakɔ atɔf ŋa Edɔm. Awut a Basmat ŋɔ akakɔ, wəran
    ka Esay.'
  mbs-mbs: Se menge batà i Reuel batà i Esau neinang datò, yan si Nahat, si Seras,
    si Samas, aw si Misas. Yan se menge batà i Reuel tege Edumea neinang datò, aw
    si Basimat se apò bayi te kedita dan.
  tof-tof: 'Isaon siman olom Rreuel, oya simanal olmal: Na-at, Zerra, Sama, akó Miza.
    Ini zitül singüldü balngomól pam koralórr Idom tüpdü Rreuelkagab, Basematón simanal
    bobatal, Isaon kol.'
  sus-sus: 'Esayu xa di Reyuweli xa die nan ya: Mangɛe Naxati, Sera, Sama, nun Misa.
    Mangɛe nan na ki naxee fatanxi Reyuweli Edonka ra. Basamati xa mamadie nan e ra.'
  pon-2006: 'Nein Esau pwutak Reuel ih me pahpa kahlap en kadaudok pwukat: Nahad,
    Sera, Samma oh Mihsa. Irail pwukat koaros iei kisehn kadaudok en Esau eh pwoud
    Pasemad.'
  jae-jae: Esau latu Reuel latui tonec gebe kasêga Nahat, Sera, Sama ma Misa. Reuelnê
    kasêga êsêac, taŋ sêŋgôŋ gamêŋ Edom. Esaunê awê Basemat latui êsêac.
  ksd-ksd: 'Ma go diat ra umana natu i Reuel natu i Esau: a luluai Nakat, a luluai
    Sera, a luluai Sama, a luluai Misa; go diat ra umana luluai dia ga vana rikai
    tai Reuel ta ra gunan Edom; go diat ra umana natu i Basemat a vavina kai Esau.'
  tur-YTC: 'Esav oğlu Reuel''in oğulları şunlardır: Nahat, Zerah, Şamma, Mizza. Edom
    diyarına Reuel''den gelen beyler bunlardır. Bunlar Esav''ın karısı Basemat''ın
    oğullarıdır.'
  bel-N: 'А вось сыны Рэўэля, сына Эзава: князь Нагат, князь Зэрах, князь Шамма, князь
    Міза. Гэта князі Рэўэля ў зямлі Эдом, гэта сыны Басэмат, жонкі Эзава.'
  grc-BRENT: Καὶ οὗτοι υἱοὶ Ῥαγουὴλ υἱοῦ Ἡσαῦ· ἡγεμὼν Ναχὼθ, ἡγεμὼν Ζαρὲ, ἡγεμὼν Σομὲ,
    ἡγεμὼν Μοζέ· οὗτοι ἡγεμόνες Ῥαγουὴλ ἐν γῇ Ἐδώμ· οὗτοι υἱοὶ Βασεμὰθ γυναικὸς Ἡσαῦ.
  ind-AYT: 'Inilah keturunan Rehuel, anak Esau: kepala kaum Nahat, kepala kaum Zerah,
    kepala kaum Syama, dan kepala kaum Miza. Itulah para kepala kaum yang berasal
    dari Rehuel di tanah Edom, yang adalah keturunan Basmat, istri Esau.'
  lid-lid: 'Nadu Iso Reu-el, badeh tama iri lau ta atondrok: Oro badeh Nahat, Serah,
    Samah hawe Misah. Oro doh badeh lau ta atondrok, oro badeh lundriye Reu-el badu
    Idom. Ya oro badeh tubu Basemat, ya Basemat badeh udu Iso.'
  nya-nya: 'Mwa ana a Reueli, mwana wa Esau munali mafumu awa: Nahati, Zera, Sama
    ndi Miza. Awa anali mafumu mwa ana a Reueli ku Edomu. Iwowa anali zidzukulu za
    Basemati mkazi wa Esau.'
  hrv-hrv: 'A ovo su potomci Ezavova sina Reuela: knez Nahat, knez Zerah, knez Šama
    i knez Miza. To su rodovski glavari Reuelovi u zemlji edomskoj; to su potomci
    Ezavove žene Basemate.'
  mps-mps: Te Isogo ogwa Ruel aga wai dabe te augwali e dao, te tobolu bidi dabe augwali
    Nahat, Sera, Sama, Misa. Augwali te Ruelgo tobolu bidi hani te Idom dabe da. Augwali
    te Isogo we Basemat tego wąį te wai dabe dao.
  llg-llg: Esau anan Rehuel, ana nala dadik mane leo Nahat, mane leo Sera, mane leo
    Syama, ma mane leo Misa. Basa sala, Esau saon Basmat numbu-sadu nala.
  tpi-tpi: Long lain bilong Ruel, Nahat na Sera na Sama na Misa ol i bin kamap hetman
    na bosim ol lain bilong ol long kantri Idom. Ol i lain tumbuna pikinini bilong
    Basemat, meri bilong Iso.
  dan-1931: 'Følgende var Esaus Søn Re''uels Sønner: Høvdingerne Nahat, Zera, Sjamma
    og Mizza. Det var de fra Reuel stammende Høvdinger i Edoms Land; det var Esaus
    Hustru Basemats Sønner.'
  vie-OVCB: 'Các đại tộc do Rê-u-ên, thứ nam của Ê-sau và Bách-mát, sinh ra trong
    xứ Ca-na-an: Đại tộc Na-hát, đại tộc Xê-rách, đại tộc Sam-ma, và đại tộc Mích-xa.'
  lbk-lbk: 'Si Reuel ay anak Esau, et siya nan nalpowan nan naycha ay tribo: nan tribon
    cha Nahat, Zera, Saama ya si Mizza. Siya chana nan naiwaned ken Esau ay sin-asawa
    ken Basemat id Edom.'
  guj-2017: 'એસાવના દીકરા રેઉએલના કુટુંબો આ છે: નાહાથ, ઝેરાહ, શામ્મા, મિઝઝા. એ વંશજો
    રેઉએલથી અદોમ દેશમાં થયા. એ એસાવની પત્ની બાસમાથના દીકરા હતા.'
  byr-byr: '@see-verse:GEN.036.016'
  awx-awx: Isole wawaxu täpätu Ruel. Ile wawaxu yakap äminde Idom yiwikinu umanä Nahat,
    Sera, Sama, äwä Misa yang. Äminu aläkwäxu Isole mängälu Basematde ayinä.
  pon-2006A: 'Nein Esau pwutak Reuel ih me pahpa kahlap en kadaudok pwukat: Nahad,
    Sera, Samma oh Mihsa. Irail pwukat koaros iei kisehn kadaudok en Esau eh pwoud
    Pasemad.'
  por-BRBSL: 'Estes são os filhos de Reuel, filho de Esaú: chefe Nahath, chefe Zerah,
    chefe Shammah, chefe Mizzah. Estes são os chefes que vieram de Reuel, na terra
    de Edom. Estes são os filhos de Basemath, a esposa de Esaú.'
  cth-cth: Hetnaw teh Esaw capa Reuel capanaw doeh. Khobawi Nahath, khobawi Zerah,
    khobawi Shammah, khobawi Mizzah tinaw lah ao awh teh, ahnimanaw teh Edom kho e
    Esaw yu Basemath capa Reuel e khobawinaw doeh.
  twi-twi: 'Esau babarima Reuel mmabarima din na edidi so yi: Otitiriw Nahat, Otitiriw
    Serah, Otitiriw Sama ne Otitiriw Misa. Saa din a wɔabobɔ yi ne Reuel a ɔyɛ Esau
    ba a ɔto so abien no nnipa atitiriw a wɔwoo wɔn wɔ Edom asase so. Na wɔyɛ Esau
    yere Basmat nenanom.'
  hlt-hlt: Esau capa Reuel koca rhoek he khaw, khoboei Nahath, khoboei Zerah, khoboei
    Shammah, khoboei Mizzah om tih amih he Edom kho kah Esau yuu Basemath ko Reuel
    khoboei rhoek ni.
  tbz-SIM: Nɑɑti nɛ̀ Sedɑɑ nɛ̀ Sɑmɑɑ nɛ̀ Misɑɑ bɛ̀ do tú bɛkpɑ̀ɑ̀tìbɛ̀ mbɛ Edɔmmu.
    Esɑyuu nɛ̀ o pokù Bɑsimɑti bɛ birɛ Deuyɛɛdi bí nyi.
  msy-2020: Ezɨ Ruelɨn adarasi, Nahat, Sera, Sama ko Misa, me uan adarazir gumazir
    dapanibar otivigha Idomɨn nguazimɨn men gari. Kar Ison amuim Basemat, an ovavir
    boriba.
  txq-txq: Esau anan Rehuel anan nara, dadi mane leo Nahat, mane leo Sero, mane leo
    Syama, ma mane leo Misa. Sira basa sara raa, Esau no saon Basmat tititi-nonosin.
  aaz-aaz: Naiꞌ Esau in anah naiꞌ Rehuel in aanh ein anjarin aꞌnakat neu uuf Nahat,
    aꞌnakat neu uuf Sera, aꞌnakat neu uuf Sama, ma aꞌnakat neu uuf Misa. Sin arsin
    reꞌ naan, naiꞌ Esau nok in fee bi Basmat sin suufk ein.
  azb-azb: 'Esavın oğlu Reuelin oğulları bunlardır: başçı Naxat, başçı Zerah, başçı
    Şamma, başçı Mizza. Edom torpağında Reueldən olan başçılar bunlardır; onlar Esavın
    arvadı Basmatın nəvələridir.'
  eng-DBY: 'And these are the sons of Reuel Esau''s son: chief Nahath, chief Zerah,
    chief Shammah, chief Mizzah: these are the chiefs of Reuel in the land of Edom;
    these are the sons of Basmath Esau''s wife.'
  hin-2017: एसाव के पुत्र रूएल के वंश में ये हुए; अर्थात् नहत अधिपति, जेरह अधिपति,
    शम्मा अधिपति, मिज्जा अधिपति रूएलवंशियों में से, एदोम देश में ये ही अधिपति हुए;
    और ये ही एसाव की पत्नी बासमत के वंश में हुए।
  wol-KYG: Ñi askanoo ci Rewel doomu Esawu, ñooy Naxat ak Sera ak Saama ak Misa, ku
    ci nekk ak làngam. Làngi Rewel, ya ca réewum Edom a ngi noonu; ñooy sëti Basmat,
    soxnas Esawu.
  swp-swp: 'Isoa natuna tau Reuela nanatunayao tatao ede ina: bada Nahata, bada Seraha,
    bada Sama, bada Misa. Isi babada ede Reuela arinai se laoma, Edoma tanona eai,
    Basemata Isoa monena nanatunayao tatao.'
  bjr-bjr: Eesauna amaaku Reeueerafa maaqimmasee maqannaasa ninaakufa marinau. Naqataa
    maqannaasa faqa Seeraa maqannaasa faqa Sammaa maqannaasa faqa Misaa maqannaasa
    faqa ninaakufa marinau. Aiqama misauqa Eesauna anaaqa Baseemata nammarinasaaqari
    kambiqarausa mariqau.
  eng-YLT: 'And these [are] sons of Reuel son of Esau: chief Nahath, chief Zerah,
    chief Shammah, chief Mizzah; these [are] chiefs of Reuel, in the land of Edom;
    these [are] sons of Bashemath wife of Esau.'
  heg-NTPO: Esau ana Rehuel anan nas, daid kaka-aam deng ngaal Nahat, ngaal Sera,
    ngaal Syama, nol deng ngaal Misa. Oen totoang nam, Esau nol un sapa Basmat in
    hua-koet.
  ptu-ptu: Anna Rehuel ia, änä'na duka' Esau undadiam nene to naponene to Nahat, to
    Zerah, to Syama, anna to Miza. Iam too peänäsanna Rehuel, pessubunna Basmat, nasibalii
    Esau dio Edom.
  bzd-NTPO: 'Esaú alà kiè Reuel e'' ala''r dör: Náhat, Zérah, Samá ena Mizá. E''pa
    dör Reuel ditséwöpa wökirpa bak se̱nuk Edom. Ie''pa dör Basemat uyökpa.'
  kwf-kwf: Na kwalafa sa Nahat, ma kwalafa sa Sera, ma kwalafa sa Sama, ma kwalafa
    sa Misa ma kwalafa koꞋo kira sa Rehuel, kiraꞋa neꞋe futa ana Ꞌi Basemat na Ꞌafe
    sa Esau.
  eng-WYC-2017: Also these were the sons of Reuel, Esau’s son; duke Nahath, duke Zerah,
    duke Shammah, duke Mizzah; forsooth these dukes were of Reuel, in the land of
    Edom. These were the sons of Bashemath, Esau’s wife.
  eng-WMBB: 'These are the sons of Reuel, Esau’s son: chief Nahath, chief Zerah, chief
    Shammah, chief Mizzah. These are the chiefs who came of Reuel in the land of Edom.
    These are the sons of Basemath, Esau’s wife.'
  spp-spp: 'Ezawu jyaŋi Erewele u tùluyi yi mpyi a tɛ̀ɛn Edɔmu kìni i ke, yire yi
    ɲyɛ ɲje: Nakyati shiinbii ná Yeraki wuubii ná Shama wuubii ná Miza wuubii. Ezawu
    cwoŋi Basimati ɲampyire ti ɲyɛ tire.'
  aey-aey: Aria Iso melah Reuel uqa sihul i edi agena ilo bilen. Nahat, Sera, Sama,
    Misaca. Eu age Iso aideg Basemat asagul.
  urd-GVH: 'एसौ के बेटे रऊएल से यह क़बायली सरदार निकले : नहत, ज़ारह, सम्मा और मिज़्ज़ा।
    यह सब एसौ की बीवी बासमत की औलाद थे।'
  rug-rug: 'Ego, se Reueli hie, si na tuna koreo e Isoa, meke asa sa tamadia ri na
    butubutu hire pukerane: ari Nahati, Zera, Sama, meke e Miza. Arini sari doduru
    tutina e Isoa saripu va podoni sa koasa nana barikaleqe, sapu se Basemati.'
  gaz-gaz: 'Ilmaan Reʼuuʼeel ilma Esaawu: Nahaati hangafticha, Zeraa hangafticha,
    Shamaa hangaftichaa fi Miizaah hangafticha. Isaan kunneen hangafoota biyya Edoomitti
    Raaquʼel irraa dhalatanii dha; isaanis ilmaan Baasmati niitii Esaawu.'
  fra-LSG: 'Voici les fils de Réuel, fils d’Ésaü: le chef Nahath, le chef Zérach,
    le chef Schamma, le chef Mizza. Ce sont là les chefs issus de Réuel, dans le pays
    d’Édom. Ce sont là les fils de Basmath, femme d’Ésaü.'
  yal-yal: 'Reyuli, Esayu a diina, a diine ni i ra: Manga Naxati nun Manga Sera nun
    Manga Sama e nun Manga Misa. Mangane nan yi ne ra naxanye fataxi Reyuli ra Edɔn
    yamanani, Basamati mamandenne nan e ra.'
  gum-gum: 'Inchen Esaúwei nusrkai tru Reuelwei nusrkaløyu nørreelø nøm asha karubeløbe
    iilø kuig køn: Najat køben, Zera køben, Sama køben, Mizá købengue. Iilø kuig køn
    tru Edom pirau Reuelweinukkurri amrrub misaamera nørreelø nøm asha karubelø truiløbe
    kerriguba, Esaúwei srawei Basematwei awelumera.'
  iou-iou: Täŋ Iso nanaki Ruel unitäŋo nanakiye äboriye täŋo äma ekänita itkuŋo u
    wäpi Nahat, Sera, Sama, Misa. U uwä Iso webeni Basemat täŋo oraniye.
  haw-1868: 'Eia na keikikane a Reuela a ke keikikane a Esau; o Nahata he makualii,
    o Zera he makualii, o Sama, he makualii, a o Miza he makualii: o lakou na makualii
    na Reuela, ma ka aina o Edoma: o lakou na moopuna a Basemata, a ka wahine a Esau.'
  arb-NAV: 'وَهَؤُلاءِ هُمْ رُؤَسَاءُ قَبَائِلِ بَنِي رَعُوئِيلَ ابْنِ عِيسُو: نَحَثُ
    وَزَارَحُ وَشَمَّةُ وَمِزَّةُ. هَؤُلاءِ هُمْ رُؤَسَاءُ الْقَبَائِلِ الْمُنْحَدِرَةِ
    مِنْ رَعُوئِيلَ فِي أَرْضِ أَدُومَ. وَهُمْ مِنْ ذُرِّيَّةِ بَسْمَةَ امْرَأَةِ
    عِيسُو.'
  adz-adz: 'Da Ruel, Isau narun mangan igi, isu garam utup bida ani tafanggan: Nahat,
    Tsera, Sama da Misa. Ribarangan isu Basemat, Isau fininggan, yangin rusan.'
  ewe-ewe: 'Hlɔ̃ siwo gbɔna la, nye Reuel, ame si Esau kple srɔ̃a Basemat dzi le esime
    wonɔ Kanaan la ƒe dzidzimeviwo: Amegã Nahat, Amegã Zera, Amegã Sama kple Amegã
    Miza. Woawoe nye amegã siwo dzɔ tso Reuel me le Edomnyigba dzi, eye wonye Esau
    srɔ̃ Basemat ƒe viwo.'
  eng-LEE: 'And these are the sons of Reuel Esau''s son: duke Nachath, duke Zerach,
    duke Shammah, duke Mizzah; these are the dukes of Reuel in the land of Edom; these
    are the sons of Bahsemath, Esau''s wife.'
  asm-FB: 'এচৌৰ পুত্ৰ ৰূৱেলৰ বংশৰ পৰা হোৱা অধিপতিসকল হ’ল: নহৎ, জেৰহ, চম্মা আৰু মিজ্জা;
    ৰূৱেলৰ বংশৰ পৰা ইদোম দেশত এওঁলোক অধিপতি হ’ল। এইসকল এচৌৰ ভার্য্যা বাচমতৰ পো-নাতি
    আছিল।'
  sus-A: عٍسَيُ شَ دِ رٍيُوٍلِ شَ دِيٍ نَن يَ؛ مَنفّيٍ نَشَتِ، سٍرَ، سَمَ، نُن مِسَ.
    مَنفّيٍ نَن نَ كِ نَشٍيٍ قَتَنشِ رٍيُوٍلِ عٍدٌنكَ رَ. بَسَمَتِ شَ مَمَدِيٍ نَن
    عٍ رَ.
  fra-SBL: 'Voici les fils de Réuel, fils d''Ésaü : le chef Nahath, le chef Zérach,
    le chef Schamma, le chef Mizza. Ce sont là les chefs issus de Réuel au pays d''Édom.
    Ce sont là les fils de Basemath, femme d''Ésaü.'
  hbo-hbo: וְאֵ֗לֶּה בְּנֵ֤י רְעוּאֵל֙ בֶּן־עֵשָׂ֔ו אַלּ֥וּף נַ֙חַת֙ אַלּ֣וּף זֶ֔רַח
    אַלּ֥וּף שַׁמָּ֖ה אַלּ֣וּף מִזָּ֑ה אֵ֣לֶּה אַלּוּפֵ֤י רְעוּאֵל֙ בְּאֶ֣רֶץ אֱדֹ֔ום
    אֵ֕לֶּה בְּנֵ֥י בָשְׂמַ֖ת אֵ֥שֶׁת עֵשָֽׂו׃
  shp-NTPO: 'Ja wetsa joni koshibo ikana iki, natobo: Náhat, Zérat, Sama jainoax Mizá.
    Jatian natobiribira iká iki, Esaúkan bake Reuelnin chiní bake joni koshi jikiabo:
    Náhat, Zérah, Sama itan Mizá. Jabo iká iki, Edomhainoa joni koshibo; jainoax Esaú
    betan jawen awin Basematnin bababo.'
  eng-WYCLIFFE: Also these weren the sones of Rahuel, `sone of Esau, duyk Naath, duyk
    Zara, duyk Senna, duyk Meza; forsothe these duykis weren of Rahuel in the lond
    of Edom. These weren the sones of Bathsamath, `wijf of Esau.
  pjt-pjt: Ka Iitjuku katja Ruwiltanguṟu palumpa walytja ma-tjuṯaringu maḻatja maḻatja
    palumpa, panya katja tjuṯanguṟu panya ini nyanga tjanalanguṟu Naatjala, Tjiṟala,
    Tjaamala, Mitjala tjanalanguṟu. Nyanga paluṟu tjanaya panya Iitjuku pulampa minyma
    Patjimatjaku pakaḻi tjuṯa.
  cwe-cwe: Leuweli mwanage Esau kaweleka Nahati na Zela na Shama na Miza. Wawo wose
    wakala wakulu muna yamakabila yawo. Wano wose wakala wana wa Leuweli muna iisi
    ya Edomu na wazukulu na Basemati muke wa Esau.
  bgs-bgs: Tô mga gabatà i Reuel na batà i Esau na inému mga ágpangulun, tô gó si
    Nahat, si Seras, si Samas, asta si Misas. Tô gó é mga gabatà i Reuel na inému
    mga ágpangulun tun ta Edumea, asta si Basimat tô apù bayi katô langun dan.
  kik-kik: 'Ariũ a Reueli mũrũ wa Esaũ: Anene maarĩ Nahathu, na Zera, na Shama, na
    Miza. Aya nĩo anene arĩa Reueli aaciarĩire kũu Edomu; maarĩ a mũrũ wa Basemathu
    mũtumia wa Esaũ.'
  ksr-ksr: 'Iisoowaa meria Reuel iwaa merauruta eja poŋ koloogiti, ii qagia kokaeŋ:
    Nahat, Zera, Sama ano Miza. Reuelwaa gbiliuruta eja poŋ Edom balonoŋ koloogiti,
    ii kiaŋ. Ii Iisoowaa embia Basemat iwaa esaurutaga koloogi.'
  fra-NCL: 'Fils de Rahuel, fils d’Esaü : le chef Nahath, le chef Zara, le chef Samma
    et le chef Méza. Ce sont là les chefs issus de Rahuel, au pays d’Edom ; ce sont
    là les fils de Basemath, femme d’Esaü. —'
  cek-AK: Esau capa Reuel ih caanawk loe Nahath, Zerah, Shammah hoi Mizzah; hae kaminawk
    loe Edom prae thungah Reuel mah sak ih caa ah oh o moe, Esau ih zu Bashemath ih
    caa ah oh o.
  xla-xla: Epame ma Iso ya꞉llu hale Basematta himili maseyemala Luwel tle elele meyelope
    meyelope dle iwolota ha꞉ha꞉iyo, Nahat so, epo Yela so, epo Sama so, epo Misa so.
    Epapedeme elele meyelope meyelope dle iwolo mape Edom mo hatlo medla me-ha꞉ha꞉iyo.
  cuk-cuk: 'Esaú-machi-Reuel-e-masmala, dule-idumaladga-gusmarmogadi, wemalad: Nahat,
    Zera, Sama, degi, Miza. Wemar, Reuelʼsik, Edom-yalagangi dule-idumaladga gusmarmogad.
    Wemala, Basemat-wagan gumalad. Basematʼde Esaú-e-ome-baid gued.'
  uig-CYR: Әсавниң оғли Реуәлниң оғуллиридин әмир Наһат, әмир Зәраһ, әмир Шаммаһ вә
    әмир Миззаһлар чиққан; булар Едом зиминида Реуәлниң нәслидин чиққан әмирләрдур;
    буларниң һәммиси Әсавниң аяли Басиматниң әвлатлири еди.
  tel-2017: ఏశావు కొడుకైన రగూయేలు కొడుకులు నహతు, జెరహు, షమ్మా, మిజ్జా. వీరు ఎదోము
    దేశంలో రగూయేలు నుండి వచ్చిన నాయకులు. వీరు ఏశావు భార్య బాశెమతు మనుమలు.
  hat-BSA: 'Men fis Réuel, ki te fis Ésaü yo: chèf Nahath, chèf Zérach, chèf Schamma,
    chèf Mizza. Sa yo se chèf ki te desandan a Réuel yo, nan peyi Edom an. Sa yo se
    fis a Basamath, madanm a Ésaü a.'
  kos-kos: 'Reuel, wen natul Esau, pa sifen sou lulap inge: Nahath, Zerah, Shammah,
    ac Mizzah. Elos inge kewa ma natul Basemath, mutan se akluo kial Esau.'
  hbo-WLC: וְאֵ֗לֶּה בְּנֵ֤י רְעוּאֵל֙ בֶּן־עֵשָׂ֔ו אַלּ֥וּף נַ֙חַת֙ אַלּ֣וּף זֶ֔רַח
    אַלּ֥וּף שַׁמָּ֖ה אַלּ֣וּף מִזָּ֑ה אֵ֣לֶּה אַלּוּפֵ֤י רְעוּאֵל֙ בְּאֶ֣רֶץ אֱד֔וֹם
    אֵ֕לֶּה בְּנֵ֥י בָשְׂמַ֖ת אֵ֥שֶׁת עֵשָֽׂו׃
  ibo-ibo: Ndị bụ ụmụ Reuel, nwa Ịsọ, e nwere ọnụmara Nahat, ọnụmara Zera, ọnụmara
    Shama, ọnụmara Miza. Ọnụmara ndị a bụ ụmụ Reuel nʼala Edọm. Ha bụ ụmụ Basemat,
    nwunye Ịsọ.
  ory-ory: ଏଷୌର ପୁତ୍ର ରୁୟେଲର ସନ୍ତାନ ରାଜା ନହତ୍‍ ଓ ରାଜା ସେରହ ଓ ରାଜା ଶମ୍ମ ଓ ରାଜା ମିସା;
    ଇଦୋମ ଦେଶରେ ରୁୟେଲ ବଂଶୀୟ ଏହି ରାଜାମାନେ ଏଷୌର ଭାର୍ଯ୍ୟା ବାସମତ୍‍ର ସନ୍ତାନ ଥିଲେ।
  wmt-wmt: '@see-verse:GEN.036.016'
  chk-chk: Nge Reuel nöün Esau we a pwal wor nöün kewe mi samol iter Nahat, Sera,
    Samma me Missa. Ätekei ir ekewe samol mwirimwirin Reuel mi nom lon ewe fanü Etom,
    pwal ir nöün nöün Pasemat pwülüen Esau we.
  ssd-ssd: Esau tuku kiŋo nuŋe ande Ruel nu Nahat mbal Sera mbal Sama mbal Misa mbal
    ta ŋakmba tuku mbuŋ naŋgine. Nane ŋakmba Esau piyo nuŋe Basemat tuku ndare.
  rop-rop: '@see-verse:GEN.036.016'
  ukr-1871: 'А се сини Рагуїла Езавенка: дука Нахат, дука Серах, дука Шамма, дука
    Миза. Се дуки Рагуїлові в Едом землї. Се синове Басмати Езавихи.'
  eng-AOI: Esau's son Reuel was the father of the leaders called Nahath, Zerah, Shammah
    and Mizzah. Their grandmother was Esau's wife Basemath.
  yon-yon: Isau ye dana Reuel ye karub dana kuu korok korok keriwen kuu Nahat yoom
    Seera yoom Sama yoom Misa yoom kwane. Yi kuu Besmat yu awoya.
  bch-bch: 'Iso inat Ruel ele gergeu toa muriai tiuot madidnga, edad ga bedane: Naat
    ga Sera ga Sama ga Misa. Gid gergeu toa ne timado ngan tibur kapei Idom be tiuot
    madidnga. Gid eine Ruel ele gergeu ga Iso iadaoa Basemat itubtub.'
  deu-1951: 'Und das sind die Kinder Reguels, des Sohnes Esaus: Der Fürst Nahat, der
    Fürst Serah, der Fürst Schamma, der Fürst Missa. Das sind die Fürsten von Reguel
    im Lande Edom und die Söhne der Basmath, des Weibes Esaus.'
  eng-JPS: 'And these are the sons of Reuel Esau''s son: the chief of Nahath, the
    chief of Zerah, the chief of Shammah, the chief of Mizzah. These are the chiefs
    that came of Reuel in the land of Edom. These are the sons of Basemath Esau''s
    wife.'
  ubr-ubr: 'Esau natun Reuel on nanatun, osi amosi on dam ta ta on ato nanaba: Nahath,
    Zerah, Shammah a Mizzah. Osi min Esau awan Basemath on wawan orot.'
  srp-1865: 'A sinovi Raguila sina Isavova: starješina Nahot, starješina Zare, starješina
    Some, starješina Moze. To su starješine od Raguila u zemlji Edomskoj. To su sinovi
    Vasemate žene Isavove.'
  lug-lug: 'Enda ya Leweri mutabani wa Esawu: Nakasi, ne Zeera, ne Samma ne Mizza
    nabo baali mu nsi ya Edomu, era baava mu Basimansi, mukazi wa Esawu.'
  heb-heb: ואלה בני רעואל בן עשו אלוף נחת אלוף זרח אלוף שמה אלוף מזה אלה אלופי רעואל
    בארץ אדום אלה בני בשמת אשת עשו׃
  ben-IRV: এষৌর ছেলে রুয়েলের ছেলে দলপতি নয়, দলপতি সেরহ, দলপতি শম্ম ও দলপতি মিসা;
    ইদোম দেশের রুয়েল বংশীয় এই দলপতিরা এষৌর স্ত্রী বাসমতের ছেলে।
  pan-pan: 'ਏਸਾਓ ਦੇ ਪੁੱਤਰ ਰਊਏਲ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਇਹ ਮੁਖੀਏ ਸਨ: ਨਹਥ, ਜ਼ਰਹ, ਸ਼ੰਮਾਹ ਅਤੇ ਮਿੱਜ਼ਾਹ,
    ਇਹ ਮੁਖੀਏ ਰਊਏਲ ਤੋਂ ਅਦੋਮ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਹੋਏ ਅਤੇ ਇਹ ਏਸਾਓ ਦੀ ਪਤਨੀ ਬਾਸਮਥ ਦੇ ਪੁੱਤਰ ਸਨ।'
  mwp-mwp: Isawan wara garkaz kazi nel Ruwel. Nuy thabi buwaypa kuyku mabayg aymaydhin;
    a nungu garkaz kazil mura buway kuyku mabaygal aymoeydhin, thanamun nelay itha
    kedha; Nayath, Zera, Samak, a Miza. Itha mura Isawan ipiw Basemathana kaziw kazil.
  mya-JVB: ဧသော သား ရွေလ ၏ သား ကား၊ ဗိုလ် နာဟတ် ၊ ဗိုလ် ဇေရ ၊ ဗိုလ် ရှမ္မ ၊ ဗိုလ်
    မိဇ္ဇ တည်း။ ဤ ဗိုလ် တို့သည် ဧသော မယား ဗာရှမတ် ၏အနွှယ် ၊ ဧဒုံ ပြည် ၌ ရွေလ ရသောသားဖြစ်သတည်း။
  tte-O: Iso natuna Leuweli susu bwaitete tubuli, Neyadi, Sela, Sauna yo Misa. Siya
    bwaite meuloiline Iso wainena Basimata tubunao.
  tbg-tbg: 'Isora naata Basemaativa Kenaanini vaiharo qorainti vainti Ruelira vatatovaro
    Rueliva maa ankunavuka qova vaura: Nahaatira, Seraara, Samaara, Misaara.'
  hmo-hmo: 'Esau ena natuna Reuele ena natuna be inai: Nahata bona Sera bona Sama
    bona Misa. Idia be lohia taudia Reuele ena orea dekenai, Edoma ena tano dekenai.
    Idia danu be Esau ena adavana Basemata ena tubuna.'
  ata-ata: Aneꞌi ta tatila ano Esau ꞌolu e ualasou lexe Leuelu muxalixaꞌa. Ualaualasiꞌa
    ano ꞌo, eiae Nakati, Selau, Sama mo Misa. Aneꞌi ta tatila ane teitisou ualasiꞌa
    ꞌo la ne Leuelu muxalixaꞌa. Basemati, Esau semau ane tatalusiꞌa ta xasixasie.
  nfa-nfa: Ana-ana Rehuel, dhu ana nèti Esau, jꞌajꞌi kapala suku nèti suku Nahat,
    suku Sera, suku Syama, dènge suku Misa. Aaꞌi-aaꞌi se, ana-èpu Esau dènge dhèu
    èmu na, Basmat.
  urd-urd: 'और र''ऊएल — बिन ''ऐसौ के बेटे यह हैं: रईस नहत, रईस ज़ारह, रईस सम्मा, रईस
    मिज़्ज़ा। यह वह रईस हैं जो र''ऊएल से मुल्क — ए — अदोम में पैदा हुए और ऐसौ की बीवी
    बशामा के फ़ज़न्द थे।'
  rus-SYN: 'Сии сыновья Рагуила, сына Исавова: старейшина Нахаф, старейшина Зерах,
    старейшина Шамма, старейшина Миза. Сии старейшины Рагуиловы в земле Едома; сии
    сыновья Васемафы, жены Исавовой.'
  cbt-NTPO: '@see-verse:GEN.036.016'
  bqc-SIM: Esau nɛ́ Leuɛli bui dezi káauↄ Naata, Zela, Sãma ń Mizao. Leuɛli bui
    dezi káauↄ, Basɛma tↄũnaↄn we. Aa ku Ɛdↄũ bùsuuɛ.
  tcz-CHONGTHU: Esau chapa Reul a kona hung pengdoh ho phung lamkai ho chu, Nahath,
    Zertah, Shammath chule Mizzah ahiuve. Amaho chenghi phung lamkai Edom gam sunga
    Reul chate ahin, Esau jinu Basemath chilhah a kona hung peng doh ahiuve.
  mar-mar: 'एसावाचा मुलगा रगुवेल याचे पुत्र हे: सरदार नहाथ, सरदार जेरह, सरदार शम्मा,
    सरदार मिज्जा. हे सर्व सरदार रगुवेलास अदोम देशात झाले. एसावाची पत्नी बासमथ हिची
    ही नातवंडे होती.'
  tcs-tcs: 'Reuel uda bin boi pikinini blo Iso i bin ate blo dem pamlelain ya: Nat,
    Zera, Sama, ane Miza. Demwan dem pamlelain blo Reuel lo lan blo Edom. Dempla i
    bin ol pamlelain blo Basimat, oman blo Iso.'
  qub-qub: Esaüpa wamran Reuelpa wamrancunapis mandaj caran. Paycuna caran Nahat,
    Zera, Sama, Miza. Chay mandajcunaga llapanpis caran Esaüpawan warmin Basematpa
    willcanmi.
  bqp-bqp: 'Isau nɛ́ Ruɛli buri kínanↄn dí: Naata, Zɛra, Sama kũ Mizao. Ruɛli buri
    kínanↄ, Basɛma daikorenↄn gwe. Ò kú Ɛdↄmu bùsun.'
  hat-hat: 'Men non pitit gason Reouyèl, pitit gason Ezaou a: Se te Naat, Zerak, Chanma
    ak Miza. Yo tout te chèf tou. Se pitit Reouyèl sa yo ki te chèf nan peyi Edon
    an. Yo tout se pitit pitit Basmat, madanm Ezaou, yo ye.'
  eng-BSB: 'These are the sons of Esau’s son Reuel: Chiefs Nahath, Zerah, Shammah,
    and Mizzah. They are the chiefs descended from Reuel in the land of Edom, and
    they are the grandsons of Esau’s wife Basemath.'
  tod-tod: 'Ezawu ná-doun zunui Leyuwɛle ná-doun zunuiti ti ɠɛni ga: kundiɠii Naɠate,
    kundiɠii Zeela, kundiɠii Sama ta kundiɠii Miza. Leyuwɛle nɔnɔ ma wolodama ɠundiɠiiti
    kana Edɔme yooi zu. Ezawu anzai Ɓasemate ná-dounlointi kana.'
  eng-WEBPB: 'These are the sons of Reuel, Esau’s son: chief Nahath, chief Zerah,
    chief Shammah, chief Mizzah. These are the chiefs who came of Reuel in the land
    of Edom. These are the sons of Basemath, Esau’s wife.'
  kbq-kbq: Hanki Isona mago a'amofo agi'a Basemati'e, nemofo agi'a Reuelie. Hagi Reueli
    ne' mofavre nagamoza kva eri'za eri'naza naga'mokizmi zamagi'a, Nahati'e, Zera'e,
    Sama'e, Miza'e. Reueli naga Idomu mopafi kva eri'za eri'naza naga'mokizmi nezmageho'a
    Basemati'e.
  nhe-BL: 'Huan iconehua Reuel, icone Esaú, elque: Tlayacanani Nahat, Zera, Sama huan
    Miza. Inijuanti tlayacanque ipan iconehua Reuel ipan tlali Edom huan elque iixhuihua
    Basemat, isihua Esaú.'
  bus-bus: 'Isau nɛ́ Ruɛli bori kínanↄn yɛ̀: Naata, Zɛra, Sama kↄ̃n Mizao. Ruɛli bori
    kínanↄ, Basɛma dionↄn gwe. Aↄ̃ↄ kú Ɛdↄmunↄ bùsun.'
  gub-BL: 'Na''aw teko Hewew izuapyapyr waner xe wà: Naat, Zera, Xama, Miza. A''e
    awa wiko Mazemat amo Ezau hemireko izuapyapyr romo wà.'
  eng-DRA: 'And these were the sons of Rahuel, the son of Esau: duke Nahath, duke
    Zara, duke Samma, duke Meza. And these are the dukes of Rahuel, in the land of
    Edom: these the sons of Basemath the wife of Esau.'
  knf-knf: 'Kë bampënnuŋ ţi Reuwel abuk Eŧawu bawo : Nahat, Ŧerah, Şaama, Miŧaa. Bukuŋ
    bawooŋ baweek bampënnuŋ ţi Reuwel abuk Baŧmat ahar Eŧawu du uŧaak wi Edom.'
