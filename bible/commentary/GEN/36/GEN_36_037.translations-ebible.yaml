verse: GEN.036.037
translations:
  mal-C: സമ്ളാ മരിച്ചപ്പോൾ നദീതീരത്തുള്ള രെഹോബോത്തിലെ നിവാസിയായ ശാവൂൽ രാജാവായി.
  deu-TKW: Als Samla gestorben war, wurde Saul aus Rehoboth am Euphratstrom König
    an seiner Statt.
  lin-lin: Tango Samila akufaki, Saulo, moto ya engumba Reoboti, engumba oyo etongama
    pembeni ya ebale, akitanaki na ye na bokonzi.
  cbr-NT: Usa 'ain ka Samlá ax 'apu 'aíshbi ñukëbë Saúl axribi 'apu 'iakëxa, ax ka
    Rehobot kakë ëma baka kuëbí anu 'ikë uni 'iakëxa.
  eng-LSV: and Samlah dies, and Saul from Rehoboth of the River reigns in his stead;
  bmu-bmu: Samlanöŋ kömuiga Saul yaŋön salupŋe kiŋ aka malök. Yaŋgö miriŋi Rehobot
    mi Yufreitis o töwatŋaŋgö kösutŋe ahöyök.
  eng-GNV: When Samlah was dead, Shaul of Rehoboth by the riuer, reigned in his steade.
  eng-WEBSTER: And Samlah died, and Saul of Rehoboth by the river reigned in his stead.
  nhw-BL: Quema Samla mijqui, pejqui tlanahuatía Saúl catli hualayaya Rehobot, nopa
    pilaltepetzi catli eltoc nechca ateno.
  swh-ONEN: Samla alipofariki, Shauli kutoka Rehobothi ngʼambo ya Mto Frati akawa
    mfalme baada yake.
  bba-bba: Ye Sɑmulɑ u ɡu mɑ Sɔɔlu u ɡɔnɑ kɔsire kuɑ. Sɔɔlu wi, u sɑ̃ɑwɑ Rehobɔtuɡii.
    Wuu ɡe, ɡɑ wɑ̃ɑwɑ dɑɑ te bɑ mɔ̀ Efɑrɑtin ɡoorɔ.
  eng-KJVCPB: And Samlah died, and Saul of Rehoboth by the river reigned in his stead.
  cpy-cpy: Ikanta ikamae Samla, ipoyaataari Saúl poñaachari janta Rejobot-ki, nampitsi
    jeekacheratzirori nijaa.
  mpx-mpx: Sauga Samla i yaomal, inoke abana Saul i ahe i tabwa kin. He wana panuwa
    Lehobot toto wewel labenaa.
  wbp-wbp: Kala kuja Jamala palija, Jawurlulku wiri nyinaja, marlaja kangurla nyanungurlulku
    ngurungkaju. Ngulaju kirri-kari-wardingki Riyupuju-wardingki ngula-ka karri kirriji
    karru-wana.
  luo-luo: Kane Samla otho, Shaul ja-Rehoboth man but aora nobedo ruoth kare.
  meu-meu: 'Samula e mase: bena Saul na sinavai isena hanuana ladana Rehoboto amo
    ema, gabuna e abia.'
  npi-ULB: सम्लाको मृत्युपछि यूफ्रेटिस नदीको किनारमा रहेको रहोबोतमा बसोबास गर्ने शौलले
    उनको स्थानमा राज्य गरे ।
  yor-yor: Samla sì kú, Saulu ti Rehoboti, létí odò sì jẹ ọba ní ipò rẹ̀.
  emp-NTPO: Samla beud̶acarea Saulda dji boro basía. Saulora dji do icawa b̶ʌ Rehobo
    purud̶ebema basía.
  ind-ind: '@see-verse:GEN.036.036'
  pes-OPCB: پس از مرگ سمله، شائول از شهر رحوبوت که در کنار رودخانه‌ای واقع بود، به
    جای او پادشاه شد.
  ssx-ssx: Kutupa Samela homeeke dina꞉ta꞉ mo ikali tea꞉na꞉ hayeke Teihobodi daoni
    pa꞉ta꞉ hayeke some Siauluma꞉ ipika꞉ anketeke mea kini hali hayekeme.
  lcm-lcm: Na Samla kala kun mat na Saul le Reobot si sung ang e Iuperetes kala luk
    kana pangau.
  aer-aer: Kenhe Samlah-arle ilwekenge, Shaul anteme-arle akngerrepate aneke. Re anteme-arle
    apmereke akngerrepate aneke. Re akenhe Rehoboth-arenye-arle aneke, apmere kwatye
    lhere akngerre itwele.
  tgl-ULB: Nang mamatay si Samla, si Saul ng Rehobot na tagatabing-ilog ang naghari
    kahalili niya.
  nop-nop: Samla kumumbuune Lehobot ime foloŋ ikagiŋ uŋaniŋ meniŋ wou Saul adibo kwelikooŋ
    tiŋa mapme ikuk.
  kca-kca: Самла пӑрәс, ԓўв йўпеԓән Саул хона питәс, ԓўв йŏхан пўӈәԓән омәсты Реховоф
    вош эԓты ус.
  cbu-NT: Samlarini tsiparamchu, Saulshat uwshat kurakaam kinayaru, anoo tsap ksutarangiya.
    Anshat tputs Rewbotshuchi yaktarini kungumun wing taaranganaya.
  hui-hui: Samala halu homayagola iba Yuberedisi pedago kawareha Lehobodo tanoali
    Saulu mbira henego ibugua kini ha aribia hene.
  wrs-wrs: Wo hengava sismba Saul kuwulva wulluhunna, himba Rehopot kembellini lohvna,
    nomba di Yupretis pora lohvna.
  mya-mya: '@see-verse:GEN.036.036'
  cbi-NTPO: Tsenmala Samlá peyañu, ya' mitya Saúlya rei mandi' washkemi, matyu pi
    keesha chumu pebulu Rehobotnu chumu.
  bod-N: དེ་ནས་སམ་ལཱ་ཚེ་ལས་འདས༌རྗེས། གཙང་པོའི་ཕར་འགྲམ་གྱི་རེའེ་ཧོ་པེད་ཡུལ་གྱི་སོ་ལོ་ནི་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།།
  wsk-wsk: Tom Samlah kueram mu Rehoboth wonong yu Euphrates duap te ko kari Shaul
    kuwim tam.
  kkl-kkl: Samla tebaogpa, Samla lunumna Rehobot mag abolagne Syaul waelbaog.
  sna-sna: Samura akati afa, Shauri aibva kuRehobhoti paRwizi akamutevera paumambo.
  spa-BLM: Murió Samlá, y en su lugar reinó Saúl, de Rehobot, junto al río.
  beu-beu: Samla aamina muse, Saul ba metma raja ening, Samla aing telul. Saul angu,
    Rehobot aabang ba moar adil mi angu enehe.
  cac-cac: Ayic ix cham vin̈aj Samla chi', axo vin̈aj Saúl aj chon̈ab' Rehobot ix
    ochcan reyal sq'uexuloc vin̈. A jun chon̈ab' Rehobot chi', a d'a sti' a' nivan
    Éufrates ay.
  swh-ULB: Samla alipofariki, kisha Shauli wa Rehobothi kando ya mto alitawala mahali
    pake.
  bel-bel: І памёр Самла, і зацараваў пасьля яго Саўл з Рэхавота, што каля ракі.
  deu-ELBBK: Und Samla starb; und es wurde König an seiner statt Saul aus Rechoboth
    am Strom.
  mbb-OT: Hein minatey si Samla, iyan mid-ilis kandin si Shaul he tig-Rehobot he uvey
    te Wahig he Eufrates.
  msc-msc: Samula sani, Sawuli le kɛra mansa ri a nɔ rɔ. Wo bɔra Rehoboti, mɛn ye
    ba da la.
  mal-2015: സമ്ളാ മരിച്ചശേഷം നദീതീരത്തുള്ള രെഹോബോത്ത് പട്ടണക്കാരനായ ശൗൽ അവന്നു പകരം
    രാജാവായി.
  tuo-NT: Samla cʉ̃ wẽ́rĩ́ca beꞌrore cʉ̃ dʉcayuro Saúl duticʉ niwĩ. Cʉ̃ Rehobot wãmetiri
    macãcjʉ̃ nicʉ niwĩ. Ti macã dia sumutopʉ nicaro niwʉ̃.
  gup-gup: Bu Samlah doweng, Shaul nawu nakang Rehoboth kore mankabo, nunganwali yimerranj
    king.
  met-met: Samla mati, baing Saul xap yabanoa sok xaitamoxi. Yabanoa Rehobot, langga
    Yupretis rubinia.
  gvs-gvs: Tutayana Samlayana ikámasa, ana katumapu Saulo guma Rakovota itáoya, ilovina.
    Asa Rakovotayana sákala Yuparetisi kikina goi ikaaiyaka.
  rmc-rmc: Sar muľa o Samlah, kraľinelas o Šaul andral o Rechobot paš o Baro paňi.
  nlg-nlg: Mi murina Samlah te mate, Shaul tana komu sule Rehoboth tana beti tina
    Euphrates, te vunaghi haba.
  dgr-DOGNT: Samlah ełaı̨wo tł'axǫǫ̀ deh gà kǫ̀ta Rehobot gots'ǫ dǫ Shayul yetł'axǫǫ̀
    k'àowocho whelı̨.
  pes-OPV: وسمله مرد، و شاول از رحوبوت نهر در جایش پادشاهی کرد.
  ron-1924: Самла а мурит ши ын локул луй а ымпэрэцит Саул дин Рехобот пе Рыу.
  ben-OBCV: সম্ল যখন মারা যান, সেই নদীর নিকটবর্তী রহোবোৎ নিবাসী শৌল তখন রাজারূপে তাঁর
    স্থলাভিষিক্ত হলেন।
  lex-lex: La'pa Samla nmat wia, dewade Saula makdena Rehobot la'a gerlawna aratni
    nwauga pa nhi' ray.
  rgu-rgu: Tepoꞌ fo Samla maten, Saul dadi mane kati ni. Saul nana, neme koro Rehobot
    nai lee suuꞌ.
  som-som: Markaasaa Samlahna dhintay, oo waxaa meeshiisii xukumi jiray Sha'uul oo
    reer Rexobod ahaa oo webiga ag degganaa.
  lat-VUC: Hoc quoque mortuo regnavit pro eo Saul de fluvio Rohoboth.
  aoi-aoi: Ni-jungwunu-mulangwa Jamula, enamba-langwa kembirra Jawula nu-bungkawadinuma
    nakina. Ena-langwa angalya Riyabada adalyuma-manja nuw-ambilyumurra akina.
  eng-ASVBT: And Samlah died, and Shaul of Rehoboth by the River reigned in his stead.
  mna-mna: Imbotmbot ma imeete, to Saul ikam muriini. Saul, ni kar kini Reobot. Kar
    tana igarau pa yok biibi Euprates.
  ita-1885: E, morto Samla, Saul, da Rehobot del Fiume, regnò in luogo suo.
  eng-LXXUP: And Samlah died; and Shaul of Rehoboth by the river reigned in his stead.
  eng-ULB: When Samlah died, then Shaul of Rehoboth by the river reigned in his place.
  spa-VBL: Cuando Samla murió, Saúl de Rejobot en el Éufrates se hizo cargo como rey.
  fra-_FOB: Et Samla mourut; et Saül, de Rehoboth, sur le fleuve, régna à sa place.
  mal-mal: സമ്ലാ മരിച്ചശേഷം നദീതീരത്തുള്ള രെഹോബോത്ത് പട്ടണക്കാരനായ ശൌല്‍ അവന് പകരം
    രാജാവായി.
  urd-GVR: Us kī maut par Sāūl jo Dariyā-e-Furāt par Rahobot Shahr kā thā.
  suz-BL: मिनु सम्‍ला बेक्‍म नोले युफ्रेटीस खोला आ नेक्‍था बाक्‍शो रेहोबोथ ङा शावल
    पिप दुम्‍माक्‍त।
  ita-1927: Samla morì, e Saul di Rehoboth sul Fiume, regnò in luogo suo.
  ckb-ckb: کە سەمڵە مرد، شائوولی خەڵکی ڕەحۆبۆت، ئەو شارەی لە کەناری ڕووبار بوو، وەک
    پاشا جێگەی گرتەوە.
  eng-BBE: And at the death of Samlah, Shaul of Rehoboth by the River became king
    in his place.
  crx-NTPO: '''Ink''ez Samlah dazsai whe Saul, Rehoboth-''Ukoh-Taba whut''en-un, ''en
    yuk''edanya.'
  kan-OKCV: ಸಮ್ಲಾಹನ ಮರಣದ ನಂತರ ಅವನ ಬದಲಾಗಿ ಯೂಫ್ರೇಟೀಸ್ ನದಿತೀರದಲ್ಲಿರುವ ರೆಹೋಬೋತ್ ಊರಿನ ಸೌಲನು
    ಅರಸನಾದನು.
  bbb-bbb: '@see-verse:GEN.036.036'
  tam-2017: சம்லா இறந்தபின், அங்கே இருக்கிற நதிக்குச் சமீபமான ரெகொபோத் என்னும் ஊரானாகிய
    சவுல் அவனுடைய பட்டத்திற்கு வந்தான்.
  spa-RV-1909: Y murió Samla, y reinó en su lugar Saúl, de Rehoboth del Río.
  ron-BTF: Şi Samla a murit; şi Saul, din Rehobot, de lângă râu, a domnit în locul
    lui.
  eng-WEBP: Samlah died, and Shaul of Rehoboth by the river, reigned in his place.
  eng-FBV: When Samlah died, Shaul from Rehoboth on the Euphrates took over as king.
  nld-1939: Na de dood van Samla regeerde Sjaoel uit Rechobot aan de rivier in zijn
    plaats.
  nch-BL: Quema Samla mijqui, pejqui tanahuatía Saúl cati ehuayaya ipan Rehobot, nopa
    pilaltepetzi cati eltoc nechca nopa hueyat Eufrates.
  tfr-NTPO: Samla wol̈onoshko ga beno Saúl, e Rejobot so. Rejobot kjokyo, e buk Éufrates
    diyo gomyo.
  vie-1934: Vua Sam-la băng, Sau-lơ, người Rê-hô-bốt ở trên mé sông, lên kế vị.
  hin-CV: सामलाह के मरने के बाद, फरात नदी पर बसे रेहोबोथ का निवासी शाऊल उनके स्थान
    पर राजा बना.
  eng-OURB: Samlah died, and Shaul [Asked for] of Rehoboth by the river, reigned in
    his place.
  spa-BES: Y a la muerte de Samla, Saúl de Rehobot junto al río se hizo rey en su
    lugar.
  tdx-tdx: Nivilasy t’i Samlà, le nandimbe aze ho mpanjaka t’i Saòle nte-Rekhobòte
    boak’ amy sakay añe.
  vid-vid: Samula loyabagame, Shauli kulawila Lehoboti, muji uwele behi na lwanda
    lwa Eyufulate, nakalongoza honhu hake.
  pwg-pwg: Samla ina rabobo murinai na Sarul ivi kiivavo. Ina dobu na Reyobota, okowa
    baranai.
  eng-OKE: And Simlah died, and in his stead reigned Shaul of Rechovoth, which is
    on the Ph’rat.
  tha-KJV: เมื่อสัมลาห์​สิ้นพระชนม์​แล้ว ซาอูลชาวเมืองเรโหโบทอยู่​ที่​แม่น​้ำขึ้นครอบครองแทน
  por-BR-2018: E morreu Samlá, e reinou em seu lugar Saul, de Reobote do rio.
  bco-bco: Samla e sowabikiyo꞉, So꞉l e misa꞉ kalu dowo꞉. So꞉l e Lehobod amisa꞉n, Yufuletis
    ho꞉n doba꞉da꞉ sa꞉sen.
  deu-ELO: Und Samla starb; und es ward König an seiner Statt Saul aus Rechoboth am
    Strome.
  ktm-ktm: Samlah imet pe Saul isini ndruhun. Iy lonen Rehobot ise ngerin wo Yufretis.
  caa-caa: Y conda chamay e Samlá cay cꞌotori e Saúl xeꞌ ajlugar tama e chinam Rehobot
    xeꞌ jax inteꞌ chinam xeꞌ aquetpa tutiꞌ e xucur Éufrates.
  eng-WYC-2018: And when he was dead, Saul of the flood [of] Rehoboth reigned for
    him. (And when Samlah died, Saul from Rehoboth-on-the-River reigned for him.)
  epo-epo: Kiam mortis Samla, ekreĝis anstataŭ li Ŝaul el Reĥobot ĉe la Rivero.
  uig-PIN: Samlaⱨ ɵlgǝndin keyin, «Dǝryaning boyidiki Rǝⱨobot»tin kǝlgǝn Saul uning
    ornida sǝltǝnǝt ⱪildi.
  beo-beo: '@see-verse:GEN.036.036'
  tpi-OTNT: Taim Samla i dai, Saul bilong taun Rehobot klostu long wara Yufretis i
    kamap king.
  hau-SA: Sa’ad da Samla ya rasu, Sha’ul daga Rehobot na ta kogi ya gāje shi.
  udu-udu: Samlah a’di iwuki’d mo dhala Sha/uul ’pena Rahubut ’peni ’kwani Yi’deŋ
    Ḵumma/ ma Elp̱uraat mo tani a’di ijiki’da ji i embul piti mo.
  uig-LAT: Samlah ölgendin kéyin, «Deryaning boyidiki Rehobot»tin kelgen Saul uning
    ornida seltenet qildi.
  nde-nde: USamila esefile, uShawuli waseRehobhothi phezu komfula wathatha umbuso
    waba yinkosi.
  ton-ton: Pea pekia ʻa Samila, pea ko Saula mei Leopote ʻo ofi ki he vaitafe, naʻe
    pule ia ʻi hono puleʻanga.
  ces-1613: A po smrti Semlově kraloval na místě jeho Saul z Rohobot od řeky.
  eko-eko: Samula khufwa, khuthawala Shawulu wa nti wa Rohopoothi waattameliyeeyo
    muuttho Efwarathi.
  nss-nss: Pwen Samlah imat pe Sol para kol Rehopot, ngilse ndran Yupretis, ara isarayah
    king.
  eng-WMB: Samlah died, and Shaul of Rehoboth by the river, reigned in his place.
  tam-TCV: சம்லா இறந்தபின்பு, ஆற்றின் அருகில் உள்ள ரெகொபோத் என்னுமிடத்தைச் சேர்ந்த
    சாவூல் அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Sa dihang namatay na si Samla, si Shaul ang naghari puli kaniya nga taga-Rehobot
    nga duol sa suba.
  mkn-mkn: Waktu Samla mati, Saul nae jadi raja, ganti sang dia. Saul tu, dari kampong
    Rehobot di pinggir kali.
  pol-UBG: Samla umarł, a w jego miejsce panował Saul z Rechobot nad Rzeką.
  agr-agr: Samlá jakamtai, Saúl yaakat Rehobot tutai namak Eufratesa ijus awa nuwiya
    apu wajas inamjauwai.
  kyc-kyc: Samila kumapeya dokopa yuu Oriyapote range ipwa Yuporisa repeta karenge
    akali Sauli lenge dokome banya panda nyuo iso kareya.
  urd-GVU: اُس کی موت پر ساؤل جو دریائے فرات پر رحوبوت شہر کا تھا۔
  deu-1912: Da Samla starb, ward Saul König, von Rehoboth am Strom.
  ntj-ntj: '@see-verse:GEN.036.036'
  row-row: Samla mate ma, Saul dadꞌi maneꞌ, nggati e. Saul, mia kambo Rehobot sia
    loe suu na.
  kan-2017: ಸಮ್ಲಾಹನು ಸತ್ತ ಮೇಲೆ ನದಿ ತೀರದಲ್ಲಿರುವ ರೆಹೋಬೋತೂರಿನ ಸೌಲನು ಅರಸನಾದನು.
  ena-ena: Samɨla hɨmɨci cɨhu Saulɨ agaŋ manɨgali hɨnimi. Nɨbu Lehobotɨ haiabɨla hɨsɨŋ.
    Lehobotɨ haiabɨla agaŋ Iufɨletisɨ avɨli mikɨ hɨniadami.
  tgo-tgo: Mbaŋa Samla i mare, Saul kaero i rothɨghɨva. Va i yaku e ghemba regha idae
    Rehobot ina e walaghɨta ghadidiye.
  yap-yap: '@see-verse:GEN.036.036'
  tet-tet: Samla mate, Saul seluk. Saul nia, nosi leo Rehobot iha mota diꞌin.
  hlt-MCSB: Samlah a duek phoeiah anih yuengla tuiva kaeng, Rehoboth lamkah Saul loh
    manghai a bi.
  mdy-ETH: ሳሚላ ሃይቃዛ ዎሮ ዓጫ ዓኣ ሪሆቦቴ ጌይንታ ቤዜሎይዳ ሾይንቴ ሻዑሌ ዒዛ ቤዛ ካኣታዼኔ።
  twi-ASANTE: Samla wuiɛ no, Saulo a ɔfiri Rehobot a ɛda asuo Eufrate ho no bɛdii
    ɔhene.
  bhl-bhl: Samala em kuanse ding dim bakate, Yufeletis ok bang em mewso kel gesiliw
    Elekobot abiw mutuk fian em kayak Saul e emisik kamok fian kese kale.
  con-NTPO: Samla pasi Rehobot canqque'su Saúl na'suve da. Tsa Rehobot canqque tsu
    na'en otafani.
  eng-WEBU: Samlah died, and Shaul of Rehoboth by the river, reigned in his place.
  bnp-bnp: Na tahuna e Samla i mate, e Sahul i bole a murina. A tanga dagi vona e
    Rehobot i pesi na dahana naru dagi, e Iupretis.
  wal-wal: Saamili haiqqin, shaafaa matan de7iya Rahobootappe yiida SHaa7uli kawotiis.
  mgh-mgh: Ahokhwa Samulamu, ni nipuro nawe, aholamula Sawulumu, o Reyopoti, wamoca
    ni mooloko Ufarati.
  acu-NT: Tura Samla jakamtai, aints Saúl naartin apu naamkamiayi. Nuka yakat Rehobot
    tutainumia aintsuyayi. Nu yaktaka entsa ayaamas ayayi.
  spa-PDDPT: Samla murió y reinó en su lugar Saúl, de Rehobot del Río.
  gun-gun: Samlá omano ramo hekovia oĩ Saul, Reobote tetã Eufrates yakã yvy'iry oĩ
    va'e guigua.
  agu-BL: Ma yi quime'n Samla nin oc cyen Saúl yi aj Rehobot, yi tnum yi at stzi'
    a'.
  eng-PEV: Samlah died, and then a man called Shawl became the big boss. He was from
    the town called Rehoboth, next to the river.
  ilo-ULB: Idi natay ni Samla, naisukat a nagari ni Saul a a nagtaud idiay Rehobot
    nga asideg iti karayan Eufrates.
  kpg-kpg: '@see-verse:GEN.036.036'
  uig-ARA: ساملاھ ئۆلگەندىن كېيىن، «دەريانىڭ بويىدىكى رەھوبوت»تىن كەلگەن سائۇل ئۇنىڭ
    ئورنىدا سەلتەنەت قىلدى.
  bsp-bsp: Kɔ Samla efi. Kɔ Sawul wəka dare da Rehobɔt Dəŋgbɔkɔ ɛlɛk dɛbɛ dɔn.
  mbs-mbs: '@see-verse:GEN.036.036'
  tof-tof: Samla nóma nurrótókórr, Syaol kingüm bainürr oya pabodó. Wa Rreobot wirri
    basirr pam yarilürr, Yuprreitis tobarr kabedó.
  sus-sus: Samala to faxa, Sawulu Rehobotika, naxan nu na xure dɛ ra, na naxa findi
    mangɛ ra.
  pon-2006: '@see-verse:GEN.036.036'
  jae-jae: Samla gêmac êndu ma Saul aŋga Rehobot, taŋ gêc bu Euprat ŋatali naŋ, gêjam
    gôliŋ gêjô eŋ su.
  ksd-ksd: Ma Samla i ga mat, ma Saul maro Rekobot pire ra tava alir i ga kia vue.
  tur-YTC: Samla ölünce onun yerine ırmak kıyısındaki Rehovotlu Şaul kral oldu.
  bel-N: I памёр Самла, і валадарыў пасьля яго Шауль з Рэхавота, што каля ракі.
  grc-BRENT: Ἀπέθανε δὲ Σαμαδὰ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Σαοὺλ ἐκ Ῥοωβὼθ τῆς παρὰ
    ποταμόν.
  ind-AYT: Setelah Samla mati, yang memerintah sebagai penggantinya adalah Saul dari
    Rehobot di dekat sungai.
  lid-lid: Ano na len Samlah imek badeh Sa-ul badu Rehobot badu gwa lakon akohok kon
    tan asahan kabin.
  nya-nya: Samila atamwalira, Sauli wochokera ku Rehoboti wa ku Mtsinje, analowa ufumu
    mʼmalo mwake.
  hrv-hrv: Kad je umro Samla, zakraljio se na njegovo mjesto Šaul iz Rehobota na Rijeci.
  mps-mps: Tama Samla isibaso, tama Saulgo te agai tuni bidi sę sali. Saul aga te
    Rehobot hanu bidi, te hanu te wę nogi Yufretis sesegede elalubo hanude bidali.
  llg-llg: Samla maten, boe ma Saul nggatin daꞌdi manek. Saul ndia, neme nggolo Rehobot
    mai, nai lee bifin.
  tpi-tpi: Taim Samla i dai, Saul bilong taun Rehobot klostu long wara Yufretis i
    kamap king.
  dan-1931: Da Samla døde, blev Sjaul fra Rehobot ved Floden Konge i hans Sted.
  vie-OVCB: Sau khi Sam-la chết, Sau-lơ, ở xứ Rê-hô-bốt, gần Sông Cái lên kế vị.
  lbk-lbk: '@see-verse:GEN.036.036'
  guj-2017: જયારે સામ્લા મૃત્યુ પામ્યો ત્યારે તેની જગ્યાએ નદી પાસેના રહોબોથના શાઉલે
    રાજ કર્યું.
  byr-byr: '@see-verse:GEN.036.036'
  awx-awx: Ge Samlatä kungäxawänu, kingge Saul, taunu Rehobot nanä uläpätä yiwikut.
    Taun Rehobolu yanggä dupine inälängän.
  pon-2006A: '@see-verse:GEN.036.036'
  por-BRBSL: Samlah morreu, e Shaul de Rehoboth, junto ao rio, reinou em seu lugar.
  cth-cth: Samlah a due hnukkhu, ahni yueng lah, tui teng Rehoboth tami Saul ni a
    uk.
  twi-twi: Samla wui no, Saulo a ofi Rehobot a ɛda asu Eufrate ho no bedii hene.
  hlt-hlt: Samlah a duek phoeiah anih yuengla tuiva kaeng, Rehoboth lamkah Saul loh
    manghai a bi.
  tbz-SIM: '@see-verse:GEN.036.036'
  msy-2020: Egha Samla aremezɨ, Saul an danganim inigha atrivimɨn oto. Saul, a Rehobotian
    gumazir mam. Rehobot, a Yufretisɨn Fanemɨn mɨriamɨn itir nguibam.
  txq-txq: Neu Samla maten, boe ma Saul hene dadi manek nggatin. Saul naa, numa nggorok
    Rehobot nai lee tatain mai.
  aaz-aaz: Oras naiꞌ Samra nmaet, naiꞌ Saul anseun ee njair usif. Naiꞌ Saul naan naꞌko
    kuan Rehobot et noe je panin.
  azb-azb: Samla öldü və onun yerinə Rexovot-Hannahardan olan Şaul padşah oldu.
  eng-DBY: And Samlah died; and Saul of Rehoboth on the river reigned in his stead.
  hin-2017: फिर सम्ला के मरने पर, शाऊल जो महानद के तटवाले रहोबोत नगर का था, वह उसके
    स्थान पर राजा हुआ।
  wol-KYG: Ba Samla faatoo, Sawul ma woon ca Reyobot Efraat, falu, wuutu ko.
  swp-swp: Samala i odalele abo Saulo, Rehobote sagasagana eai i laoma, i lauhedamai
    i hemala wasawasa.
  bjr-bjr: Samarafa kuqufufanoo Saurafa Reeqooboota maqusakiqari Eeufarateesa nammari
    adeedi marufa karaambaiqaikinau.
  eng-YLT: and Samlah dieth, and reign in his stead doth Saul from Rehoboth of the
    River;
  heg-NTPO: Nikit Samla mate kon, Saul sake daid lahi, le seda una. Saul na mo, deng
    iung Rehobot ne palun suut.
  ptu-ptu: '@see-verse:GEN.036.036'
  bzd-NTPO: Samlá blënewa̱, e' skéie Saúl yöne blu'ie. Ie' ká̱ dör Rehobot. Ká̱ e'
    a̱te̱ di' kkö̀ a̱ tsi̱net.
  kwf-kwf: ꞋI buira kira ka toꞋo ana tatalafaꞋa sa Siaol, na ngwae Ꞌi Rehobot fanoa
    doe kira saungaꞋinia karangia kafo Ꞌi Iufretes.
  eng-WYC-2017: And when he was dead, Saul of the flood [of] Rehoboth reigned for
    him.
  eng-WMBB: Samlah died, and Shaul of Rehoboth by the river, reigned in his place.
  spp-spp: Samula à pa ŋkwû ke, ka Shawuli si ntɛ̀ɛn saanre e u tatɛ̀ɛnge e. Uru mpyi
    na yîri Erebɔti kànhe e baŋi ɲwɔge na.
  aey-aey: Aria Samla cal meceb Saol, uqa Rehobot wanadec, uqa uqana cudun umei hatu
    ilo dana bilen.
  urd-GVH: उस की मौत पर साऊल जो दरियाए-फ़ुरात पर रहोबोत शहर का था।
  rug-rug: '@see-verse:GEN.036.036'
  gaz-gaz: Samlaan duunaan Shaawul namichi biyya Rehoobooti ishee laga bira jirtu
    sanaa iddoo isaa buʼee mootii taʼe.
  fra-LSG: Samla mourut; et Saül, de Rehoboth sur le fleuve, régna à sa place.
  yal-yal: Samala to faxa, Sayuli naxan yi kelixi Rehoboti taani baan dɛ, na yi findi
    mangan na.
  gum-gum: Inchen Samla kwabene, tru nuimburøbe Rejobotsrø Saúl karunrrab nebyaig
    køn, tru Eufrates pi menda.
  iou-iou: Eruk Samlatä it yäpmäŋ äroŋpäŋ kumäŋirän Saultä komenita itkuk. Uwä Rehobot
    yotpärare, Yufretis ume ani kukŋi uken nanik.
  haw-1868: A make iho la o Samela, noho alii ae la o Saula no Rehobota o ka muliwai,
    ma kona wahi.
  arb-NAV: وَمَاتَ سَمْلَةُ فَخَلَفَهُ شَأُولُ مِنْ رَحُوبُوتِ النَّهْرِ.
  adz-adz: Gubuꞌ Samla mampan, da Siaul, garam gamp Rihobot mingꞌa mpui ringan, iyu
    arangan mumai gan isu king.
  ewe-ewe: Le Samla ƒe ku megbe la, Siaul tso Rehobot, du si le tɔsisi aɖe ŋu la ɖu
    fia ɖe eteƒe.
  eng-LEE: And Samlah died, and there reigned in his stead Shaul of Rechoboth by the
    river.
  asm-FB: চম্নাৰ মৃত্যু হ’লত, তেওঁৰ ঠাইত ফৰাৎ নদীৰ ওচৰৰ ৰহোবোতীয়া চৌলে ৰাজত্ব কৰিছিল।
  sus-A: سَمَلَ تٌ قَشَ، سَوُلُ رٍهٌبٌتِكَ، نَشَن نُ نَ شُرٍ دّ رَ، نَ نَشَ قِندِ
    مَنفّ رَ.
  fra-SBL: Samla mourut ; et Saül, de Rehoboth, près du fleuve, régna à sa place.
  hbo-hbo: וַיָּ֖מָת שַׂמְלָ֑ה וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו שָׁא֖וּל מֵרְחֹבֹ֥ות הַנָּהָֽר׃
  shp-NTPO: Jatian Samlá moa mawáketian, jawen toan Saúl apo jikia iki. Ja Saúlra
    iká iki, paro kexá iká jema Rehobot akin akanai jemamea joni.
  eng-WYCLIFFE: And whanne he was deed, Saul of the flood Robooth ragnede for hym.
  pjt-pjt: Ka palulanguṟu Tjamalanya ilunyangka wati ngura Rayupatjanya nguraṟa palu
    puṟunypaṯu mayatja nyinangi ini Tjaulnga.
  cwe-cwe: Viyadanganike Samula, katawala Shauli kulawa Lehoboti bululu dili habehi
    ya ulwanda lwa Efulati.
  bgs-bgs: '@see-verse:GEN.036.036'
  kik-kik: Rĩrĩa Samala aakuire, Shauli wa kuuma Rehobothu, kũu gũkuhĩ na Rũũĩ rwa
    Farati, agĩtuĩka mũthamaki ithenya rĩake.
  ksr-ksr: Samlanoŋ komuro Saul iinoŋ kitianoŋ kiŋ kolooŋ laligoro. Iwaanoŋ gomaŋ
    miri Rehobot ii Yufreitis apu gowoyaa kosianoŋ ero.
  fra-NCL: Semla mourut, et à sa place régna Saül, de Rohoboth sur le fleuve. —
  cek-AK: Samlah duek pacoengah, anih zuengah vapui taengah kaom, Rehoboth ih Shaul
    to siangpahrang ah oh.
  xla-xla: Epame ma Samlata mo-polati ma Saulta halaiyo. Ya꞉ye Yupalates aloma pili
    dla Lehobot mo dla hallalo oplamipo.
  cuk-cuk: Samla burgwisgua, a-sorba, Saúl negdaknonikid. Saúlʼde, Rehobotʼginedid.
    Rehobot-neggweburde, Éufrates-diwar-gakaba siid.
  uig-CYR: Самлаһ өлгәндин кейин, «Дәрияниң бойидики Рәһобот»тин кәлгән Саул униң
    орнида сәлтәнәт қилди.
  tel-2017: శమ్లా చనిపోయిన తరువాత నదీతీర ప్రాంతమైన రహెబోతుకు చెందిన షావూలు రాజయ్యాడు.
  hat-BSA: Samia te mouri; epi Saül ak Rehoboth sou larivyè Euphrate la te vin renye
    nan plas li.
  kos-kos: Samlah el misa, ac Shaul mwet Rehoboth, sie siti sisken Infacl Euphrates,
    el aolulla in tokosra.
  hbo-WLC: וַיָּ֖מָת שַׂמְלָ֑ה וַיִּמְלֹ֣ךְ תַּחְתָּ֔יו שָׁא֖וּל מֵרְחֹב֥וֹת הַנָּהָֽר׃
  ibo-ibo: Mgbe Samla nwụrụ, Shaul onye sitere na Rehobọt dị nʼakụkụ osimiri nọchiri
    ya dịka eze.
  ory-ory: ପୁଣି, ସମ୍ଳର ମରଣ ଉତ୍ତାରେ (ଫରାତ୍‍) ନଦୀର ନିକଟସ୍ଥ ରହୋବୋତ୍‍ ନିବାସୀ ଶୌଲ ତାହା
    ପଦରେ ରାଜତ୍ୱ କଲା।
  wmt-wmt: '@see-verse:GEN.036.036'
  chk-chk: Iwe, mürin än Samla mäla, Shaul seni ewe telinimw Rehopot mi nom arun ewe
    chanpupu Oifrat a siwili lon wisan wisen king.
  ssd-ssd: Saul nu Rehobotnu taŋgo. (Rehobot tumbraŋ ta kule suŋgo ande tugumŋge minna).
  rop-rop: Wen Semla bin dai, Shaul bin jidan king. Imbin brom det taun gulum Reiyaboth
    langa Ribasaid.
  ukr-1871: Умер же Самла, і царював намість його Савул із Рехобота над рікою.
  eng-AOI: After he died, Shaul ruled. He came from Rehoboth on the river.
  yon-yon: Kwane bobnoone, Saulbed king keroon. Ye kuu ok Yufretes kung ari ye taun
    Rehobot ye karub.
  bch-bch: Be Samla imate ga kus ta eaba ede ieda Saul ibada imul ta iuot maron kapei.
    Ele tuanga Reobot, boloma ngan eau kapei Iupretis.
  deu-1951: Als Samla starb, ward Saul von Rechobot am Flusse König an seiner Statt.
  eng-JPS: And Samlah died, and Shaul of Rehoboth by the River reigned in his stead.
  ubr-ubr: Samlah irabob gibunai Shaul, Rehoboth emon Euphrates sareu bisinai on an
    efan ibo i aiwab.
  srp-1865: A kad umrije Samada, zacari se na njegovo mjesto Saul iz Rovota na rijeci.
  lug-lug: Samula bwe yafa Sawuli ow’e Lekobosi, ku mugga Fulaati n’afuga mu kifo
    kye.
  heb-heb: וימת שמלה וימלך תחתיו שאול מרחבות הנהר׃
  ben-IRV: আর সম্ল মারা গেলে পর [ফরাৎ] নদীর নিকটবর্তী রহোবোৎ-নিবাসী শৌল তাঁর পদে রাজত্ব
    করেন।
  pan-pan: ਸਮਲਾਹ ਮਰ ਗਿਆ ਤਾਂ ਉਸ ਦੇ ਸਥਾਨ ਤੇ ਸ਼ਾਊਲ ਰਾਜ ਕਰਨ ਲੱਗਾ ਜਿਹੜਾ ਦਰਿਆ ਦੇ ਉੱਪਰ ਦੇ
    ਰਹੋਬੋਥ ਨਗਰ ਦਾ ਸੀ।
  mwp-mwp: Semlan umaw kalanu Suwal aymoedhin thanamun mopakuyk. Nuy Reybothoengu,
    Ewpratesaw koesaw buwadhoengu.
  mya-JVB: စာမလ မင်းသေ ၍ ၊ သူ ၏အရာ ၌ မြစ် နားမှာ နေသောရဟောဘုတ် အရပ်သားရှောလ သည် မင်း
    ပြု လေ၏။
  tte-O: Yo Samila tabe iboita mwa Sauli ilaoma ana kaba miya ikalai iyamala kin.
    Sauli iya ana yanuwa esana Leiboli waila Yupeleitisi papalina mena.
  tbg-tbg: Samaarava qutu vuvaro Soriva vira vatuka varero Idomu vatanaakaqaa raqikiharo
    vaura. Soriva Rehobotihainaava vauvaro vi vatukava Iufaretisi Namari hini mantaraini
    vaura.
  hmo-hmo: Samula ia mase, vadaeni Euperate Sinavai ena hanua ta ladana Rehoboto dekena
    amo tauna ena ladana Saulo ese iena gabu ia abia.
  ata-ata: Xe Samula musoli, la Saulo itemasie Leovotia munoꞌu tanixu. Tuala ne Leovotia
    ne, muxolu ꞌalai no lexa tila ne Iupileitisi.
  nfa-nfa: Ropa Samla madhe, ra dedꞌe Saul ho gati na, jꞌajꞌi dhèu aae. Saul èèna,
    nèti rae Rehobot, dhu ètu sebhe loko.
  urd-urd: और शमला मर गया और साउल उसका जानशीन हुआ ये रहुबुत का था जो दरियाई फुर्रात
    के बराबर है।
  rus-SYN: И умер Самла, и воцарился по нем Саул из Реховофа, что при реке.
  cbt-NTPO: Samaranta chiminpachina, Saonori ya'huërëtërin. Niopo ninanoquë ya'huërinso'.
    Inaso ninano', Iopiratisii' yonsanquë ya'huërin.
  bqc-SIM: Kɛ́ à gà, ↄ̃ Leobo pↄ́ kú Uflata saɛ gbɛ̃́ Saulu kpalablè aà gbɛu.
  tcz-CHONGTHU: Samlah athi jou chun Rehoboth vadung toh kinai khopi a cheng Saul
    chu ahung vaihom in ahi.
  mar-mar: साम्ला मरण पावल्यावर फरात नदीवर असलेल्या रहोबोथ येथील शौल याने त्या देशावर
    राज्य केले.
  tcs-tcs: Wen Samla bin lus, Saul prom da siti blo Riobot wea da Yupreitis Riba i
    bin kam king.
  qub-qub: Samla wañuptinnami ray caran Saúl. Payga caran Éufrates mayu läduncho caycaj
    Rehobot marcapitami.
  bqp-bqp: Kũ à gà, akũ Reobo kũ à kú Yuflati sarɛ gbɛ̃ Saulu kí blè a gɛ̃nɛ ũ.
  hat-hat: Lè Samla mouri, se Sayil, moun lavil Reyobòt bò gwo larivyè Lefrat la,
    ki te gouvènen nan plas li.
  eng-BSB: When Samlah died, Shaul from Rehoboth on the Euphrates reigned in his place.
  tod-tod: Samela zaai ma, Sayile masadai ɠɛɛni potogi zu. É ɠɛni ga Leɠɔɓɔte taa
    wolai zunu, ziɛ wolai laaʋɛ.
  eng-WEBPB: Samlah died, and Shaul of Rehoboth by the river, reigned in his place.
  kbq-kbq: Samla'ma nefrigeno'a Sauli, Yufretis timofo tva'onte Rehoboti kumate ne'mo
    agri nona eri'ne.
  nhe-BL: Quema Samla mijqui, pejqui tlanahuatía Saúl tlen hualayaya Rehobot, nopa
    pilaltepetzi tlen eltoc nechca ateno.
  bus-bus: Kɛ̀ à gà, ben Reobo kɛ̀ kú Yuflati saɛ gbɛ̃ Saulu kí blè à gɛ̃ɛ ũ.
  gub-BL: '@see-verse:GEN.036.036'
  eng-DRA: And he being dead, Saul of the river Rohoboth, reigned in his stead.
  knf-knf: Wi Ŧalma akeţuŋ kë Şawul i Rehobot-ha-Nahar aşë yeenk aşih.
